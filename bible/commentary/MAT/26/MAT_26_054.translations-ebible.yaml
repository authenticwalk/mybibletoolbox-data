verse: MAT.026.054
translations:
  kpx-kpx: Isito dana kateige Bukae Hotou louale keu bae selevealivebene. Di isiviale
    abu di mage elike Bukae Hoto mai selevetisi.”
  okv-H: Rate einge ere ora amo God ta ke ta mahu kajari avoeto ere ora.” ke ainge
    ambotani ta degi
  tbo-tbo: Tamogi apeega, babana geka tahayana amaka Yaubada a Buka uyahina hi bahebaheya
    ipa limoinana ina geleta.’
  mal-C: അങ്ങനെയായാൽ ഇവയെല്ലാം സംഭവിക്കണം എന്ന തിരുവെഴുത്തുകൾ എങ്ങനെ നിവൃത്തിയാകും?”
    എന്നു പറഞ്ഞു.
  grc-SR: Πῶς οὖν πληρωθῶσιν αἱ γραφαί, ὅτι οὕτως δεῖ γενέσθαι;
  bgc-bgc: पर पवित्र ग्रन्थ की ये बात के इसाए होणा जरूरी सै, किस ढाळ पूरी होवैगी?”
  khz-khz: Vovetaina pere kala, na Puka Veaga aonai warau getaloato kilana raka pene
    taunatauna-tiwa? Gaurana, evetainamo pene mia!”
  deu-TKW: Wie sollten sich aber dann die Schriften erfüllen, daß es so kommen muß?
  zsr-NT: Chquiꞌ gunaꞌ cni, ¿nacx gac utság le nayúj lu guich laꞌy, rna cni ral‑laꞌ
    gac quiaꞌ?
  lin-lin: Nzokande, soki mpe esalemi ndenge wana, Makomi ekokokisama te ; pamba te
    ezali koloba ete makambo nyonso wana esengeli kosalema bongo.
  hns-NT: Tab Parmeswar ke liekhal baat kaise poera hoi?”
  noa-E: Mamʉ mʉch thʉamkhĩir mua jëeubaawai mag õor pöm deepʉ̈ikhiinjã, ¿jãga Ẽwandam
    iek phã sĩsidʉm gaai mʉ igwia jaau sim thum ich agjö abarju? ajim Pedroog.
  eng-EMTV: How then would the Scriptures be fulfilled, that it must happen thus?”
  mib-NT: Te núu súcuan, ¿te ndese cuu squícu jnūhun cáhán tutu iī jeē cánuú ndoho
    ri súcuan? áchí yá.
  lif-NT2: कर हे़क्‍केलॽरिक् नाःक्‍तुङ्‌ङिल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् पोःङ्‌माए
    पोःङ् लॽरिक् साप्‍ते़बान् आक्‍खेआङ् के़प्‍पाबे?”
  xnj-xnj: Nambu gitimila wuli Mayandiku Gamsopi gegijova kuvya cheyiganikiwa gavyai?”
  mmx-mmx: Ketla keke nga di mila nia anaba lox asoorun mo levengkot at Lovoang Kaala
    i tong asu i do na lavanga naba vot.”
  cbr-NT: An aín ángelcama 'ë 'ië́minun xucëbë cana bamatima 'ain. Usa 'aínbi cana
    'ëx aín bana quiásabi oi 'iisa tancë cupí an aín ángelcama xunun caiman.
  tee-NT: Para ni chunch ju aclalh tas laich calhi'uctaxtulh tachi chun ju ts'okcanta
    la'ixchivinti Dios ju quilacata.
  eng-LSV: How then may the Writings be fulfilled, that thus it must happen?”
  cak-NT: ¿Pero anchique c'a modo nibanataj ri je-tz'iban can chupa rutzij ri Dios?
    Romari' man nic'atzin ta chi yepe ta ri ángeles chi jinquito', xcha' raja'.
  pah-NT: 'Po ti ji ei ga pe embuhu ti g̃a javo, a''ero po ti ndohoi Tupana''ga rembikwatijarukara
    apiavo kiro. A''ereki ymyahũ Tupana''ga e''i: “Tomano ti ga.” Ymyahũ Tupana''ga
    ei a''ea ji mombe''gwovo ikwatija hako, ei Jesus''ga.'
  sja-NT: Mamĩda mãga ooru pɨrã, uchia-e pai Tachi Ak'õre Ũraa p'ã jẽra bɨde nãga
    p'asait'ee jara bɨk'a.
  xed-xed: 'Kinawu tama dzaʼa nzakwa dzata ghəŋa skwi ya nda vinda ma deftera Lazglafta
    ta mnay kazlay: Mantsa ya dzaʼa magakwa tsi kəʼa ya?» kaʼa.'
  mks-NT: Cuu caja i̱ ña̱ joo xíní ñúhú ya̱ha tá ya̱ha ña̱ na̱ca̱hyi̱ nu̱ú tu̱hun
    Ndióxi̱ ndoho i̱ —cáchí Jesús.
  gfk-S: Iesene be iou gor gil hokike, ira nianga tane God di ga pakat pai gorle hanawat
    tutuno kinong ira pakpakat i tange be na tutuno be ikin na hanawat iat.”
  bmu-bmu: Bauköm niŋgibeak ewö, Buŋa Kimbigö keuŋan mönö denöwö ölŋambuk akawak?
    Buŋa Kimbi keugö dop yuai kiaŋön mönö asuhumapkö dop jijiŋa akza.”
  dgz-dgz: Go ap tapo God nop mega oitana wataget seane tavewa ya tauapo. Go mu waranegene
    gapan nop ame tavewa mame venasen.”
  eng-GNV: Howe then shoulde the Scriptures bee fulfilled, which say, that it must
    be so?
  zaa-NT: Pero cáalá ná qui'ni cca lą', ti'ala modo ccá cumplir nu ra lo ca Escritura
    làti riquixa'a qui'ni náduel·la' ccá' padecer ni'i.
  eng-WEBSTER: But how then shall the scriptures be fulfilled, that thus it must be?
  guh-guh: Itsa vajëtsipajë taxa Diosojavabelia tanetoitorobinexatsica taneyavenonaevinexa,
    nexata baja apo netocopiapatsi tsipae pacuenia Dioso pejumelivaisibaxutota tajëvelia
    nevajunupaeba pacuenia nevaetabijitsia tanebeyaxuabinexa, jai Jesús pijajivitonëjavabelia.
  bon-bon: Yepä pepu liba äbita je, piba lipu toraca me page läbitepi, lui mene oogäräneji
    gyene, egä ai mule te miiji äbita.”
  nhw-BL: Pero sintla quej nopa nijchihuas, amo panos quen ijcuilijtoc ipan Icamanal
    Toteco. Huan monequi ma pano catli quiijtohua.
  swh-ONEN: Lakini je, yale Maandiko yanayotabiri kwamba ni lazima itendeke hivi yatatimiaje?”
  wbi-wbi: Lino, nave nivombe uluo aMalembe aMimike ghano ghalembilue kuuti isi sinoghile
    kuvombeka mu sila iji ghaale ghikwilanisivua ndaani?
  bba-bba: Adɑmɑ nɑ̀ n kuɑ mɛ, ɑmɔnɑ Gusunɔn ɡɑri yi koo kɑ yibiɑrɑ yi yi ɡerumɔ mɑ
    mɛyɑ kon kɑ ɡbi.
  eng-KJVCPB: But how then shall the scriptures be fulfilled, that thus it must be?
  kgk-NT: '—Ha nahenói mo''ãiry xe pytygwõharã-rehe. Oĩ Nhandejáry kwatia nhe''ẽ a-rami:
    “Ohasa asy va''erã Cristo” he''i va''ekwe. Aipo ramo, xe Ru-pe ahenói ramo xe
    resende hagwã, naimbaraetevéi arã Nhandejáry kwatia nhe''ẽ, he''i. —Yma he''i
    hagwe-rami, ãy ndoikói arã, he''i kyse omopu''ã va''ekwe-pe.'
  waj-waj: Mo itaama vainai dataama kioo Anutuuqaa kua fafaaraivo tuuvaugiataama iya
    itaama iikiaivaa kaanaivo aanna vainarannee? Hama fai vainaravaivee, tiravai.
  cpy-cpy: Roo kanteencha ari omonkaa-tyaari okaatzi rojankina-takoe-takinari paerani.”
  ekk-PKP: Aga kuidas siis täituks Pühakiri, mis ütleb, et see peab nii toimuma?“
  mpx-mpx: Yaa ebo na ginol ola, nige bosowaina Buki Bwabwalena ana baaba ni tabwa
    tunahot, toto i ba tage ni masal ni ola te sauga e.”
  wbp-wbp: Payipulu-ka wangkami ngula yungurna yapaku palimi. Kala kajilpajulu marramarra
    ngularra yantarlarni muurlpaku ngajuku mardarninjaku, kulalpa jungalku ngunayarla
    Payipuluju. Kujarlanya kularna payirni ngajukupalangu ngaju muurl-mardarninjaku.”
  luo-luo: Ndiko dichop kare nade mawacho ni gigo nyaka timre kaka gitimore sani?”
  nhe-NT: Pero intla queja nopa nijchihuas, ax panos queja ijcuilijtoc ipan Itlajtol
    Toteco. Huan monequi ma pano tlen quiijtohua.
  aii-aii: ”ܐܝܼܢܵܐ ܕܵܐܟ݂ܝܼ ܒܸܬ ܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ ܟܬܵܒܹ̈ܐ ܕܒܹܐܡܵܪܵܐ ܝܢܵܐ ܘܵܠܹܐ ܝܠܵܗ̇
    ܕܗܵܕܟ݂ܵܐ ܗܵܘܹܐ؟“
  esk-NT: Taatnaġupku qanuġuni Agaayyutim uqałha immiumagisiva uqaġiruaq taatna ittuksraupluni?”
  msb-msb: Pero kun sugad sani pan-o matuman an Banal Na Kasuratan na nagasabi na
    ini dapat mangyari?”
  cpa-NT: Di³ tsa¹mi³li¹ti¹ jǿg³ rø²juúh² si² quiah¹² Diú¹³ ju³ná³ ca¹jmo¹jni lah¹jøng².
  dso-dso: ମାତର୍‌ ସେନ୍ତାର୍‌ ଆଲେ ଏଟାମନ୍‌ ସବୁ ଗଟ୍‌ସି ବଲି ସାସ୍‌ତରେ ଜାଇ ଜାଇଟା ଲେକା ଅଇଲା
    ଆଚେ, ସେଟା କେନ୍ତି ପୁରାପୁରୁନ୍‌ ଅଇସି ?”
  meu-meu: To unu bema heto, revareva helaḡa na ede bema momokani toma, vada e torea
    ini baine hekara toma?
  yva-NT: Weramu jewen kai, weye ana nande somamo nande indamu mamaisyo Ayao Amisye
    mo raurairive wusyimbe rai.”
  dgc-dgc: Pero éng kona sa éy éwan matupad i kasulatan na Diyos tungkul ta hirap
    ko.”
  zpm-NT: Per teḻne sca guṉ naa, ¿zha dzigo gac miṉe zhobnee lo Xtiidz Dios, zaatne
    raquiet miṉe noyac nu?
  hix-NT: Noro wya rokurunhontok haxa, àmenhosahonhàr yawo rohra ryesnàràtho haryhe.
    Àro yawo ro rma haxa mpànà wehxaha ha, kekon hatà, Txesusu.
  sim-sim: Hako os erem a sili nahi, mashi os jekamba Avui Wasilakahik li kayehendari
    mashi oso mbeek omek nakwa ambu sir. Karem uwosik erem a mbakwa ambu nir.�
  npi-ULB: तर यस्तो हुनुपर्छ भनी धर्मशास्‍त्रले भनेको कसरी पुरा हुने थियो त ?”
  cgc-cgc: Piro, daw mangayo a ta tabang, dili matuman plano ta Dyos naan ta sinulat
    na pulong din na iling gid ti matabo ki yaken.”
  tim-tim: Gârâmâ nâŋe hain aktân dâine Anutuŋe nune mombian dâm makyeŋgimbo kulemgoyi
    denŋe are bunŋe bo akbop.” dâep.
  yor-yor: Ṣùgbọ́n bí mo bá ṣe eléyìí ọ̀nà wo ni a ó fi mú Ìwé Mímọ́ ṣẹ, èyí tí ó
    ti sọ ohun tí ó ṣẹlẹ̀ nísinsin yìí?”
  wos-wos: Hanja du nawulak Godna nyingambu di hayi, nak du yae wuniré huluke hura
    ye xiyatendakaka. Wuna yafa wuniré yikafre hurundéte wawut, hayindan hundi mwi
    hundi yamba xakukéndé. Wuni wuna yafaré wahafi yawut, wun hundi mwi hundi xakutandé.”
  emp-NTPO: Baribʌrʌ mãwã obʌrʌbara idji Bed̶ead̶e mʌ̃nebema b̶ʌ́ b̶ʌra ¿sãwãcasi?–
  eng-F35: But how then would the Scriptures be fulfilled that it has to happen this
    way?”
  ind-ind: Tetapi Aku tidak akan meminta seperti itu, karena Aku mau supaya nubuatan
    dalam Kitab Suci tentang Aku dipenuhi.”
  pes-OPCB: ولی اگر چنین کنم، چگونه پیشگویی‌های کتب مقدّس جامۀ عمل خواهند پوشید که
    می‌فرمایند چنین وقایعی باید رخ دهند؟»
  mpt-mpt: Gode buk temo baanoa Naka maki teniba Gode miine afu debeb moniba anaiba
    kaanamabebo genobio kesoa ne Aye mo baabanamabibabe. Ne inai mole weng olo yamo
    mo balinamabobabo ge baabanea
  bla-bla: Tsa akokototŭmunĭstsĭstutsipa natoi'sĭnaksĭsts, mŏk'itŭnĭstsĭssi?
  ssx-ssx: Wi lolo pua꞉peke ya꞉la꞉pate kutu pua꞉ka꞉na꞉ta꞉ kota꞉ pa mo amba꞉ Baiboloma꞉
    pilieke laa la꞉ ula꞉ haumanu ekipa yaaliepe leekeme.
  mkl-mkl: Ammɑ bii ǹ ce bɛɛbɛ, kukɔi idei Ilɑɑɔ̃ iyi í ni mii ŋɑu ihɛ̃ fei ɑ́ bɑm
    nii kɑɑ kɔ̃.
  gaq-gaq: ତେଲା ଆକେନ୍ ସାପା ଗଟେଏ ଡାଗ୍‌ଚେ ସାସ୍ତର୍‌ନ୍ନିଆ ଆଣ୍ଡିନେ ସାପା ଗୁଆର୍‍ ବକେ ଆତେନ୍‌
    ସତ୍ ଡିଙ୍ଗ୍‌ଏ ଡିରକମ୍ ?”
  gof-RNT: Yaatin, Xoossaa qaalan hessada hananaw bessees geetettidayssi waanidi polettanee?”
    yaagis.
  unx-unx: ମେନ୍‌ଦ ନେ ଲେକାତେ ହବାଅଃଗି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ତେୟାଃ
    ଚିଲ୍‌କାତେ ପୁରାଅଃଆ ।”
  gah-gah: Lá itamóza, lá okugo Ómasímini luhuva nenémo nana oko gihila zitive. Gozapá
    monó gotolaú nenéminoko utó itive liki luhuva gizinamóma neve.
  lcm-lcm: Sukana na mengen i nei salsalik ka saka serei apunuk an vanang ta ka serei
    asukang ke?”
  aer-aer: Bible-nge inteme, ayenge tyerrtye areyeke ilwetyeke. Kenhe utnenge alkere-arenye
    areye apeke apetyerlenge ayenge arntarnte-aretyeke, kele angkentye Bible yanhe-arle
    urrtyirremele-arle aneme. Alakenhenge anteme the Akngeye atyinhe apayuthnetyakenhe
    ayenge arntarnte-aretyeke.”
  qvc-NT: Lukis chayshina kach'amunambaq mañaptiyqach'i, Dyuspa Santu Librumbi noqapaq
    nishqanqa mana kumplinqachu. Chaqa librumbiqam kayshina pasawanambaq riman, nishpa.
  tgl-ULB: Ngunit paano matutupad ang mga kasulatan, na dapat mangyari?”
  cbs-NT: Jakia Diosun jaska waya jawen jancha yuixunikabun ekidi keneama inibudan,
    ea jaska wabuma ikeankanaii— iwanan,
  xtm-NTPP: ¿Kovaa naxe ko kuu sukan ká'an tnu'u Su'si ma? Te vitna ja jiniñu'u ja
    ko kuu sukan ká'an ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu ipakulenganila bo Majandiko Gachwapi eilenga kube nga apaipaligwa
    kube?”
  bao-NT: 'To biro to ca biijata, do biro pee biicãri Ʉmʉreco Pacʉ wederique: “To
    biro biirucu,” ¿cʉ̃ja ca ĩi owa cũuquĩrique cʉ̃ja ca ĩiricarore birora to biibogajati?
    —ĩiwi Jesús.'
  san-ORI: ତଥା ସତୀତ୍ଥଂ ଘଟିଷ୍ୟତେ ଧର୍ମ୍ମପୁସ୍ତକସ୍ୟ ଯଦିଦଂ ୱାକ୍ୟଂ ତତ୍ କଥଂ ସିଧ୍ୟେତ୍?
  huv-NT: Pero jondot narang atquiaj, ¿nguineay apmajlüy leaw lamapiüng tiül Mipoch
    Teat Dios netam majlüy? ―aj nej.
  otn-NT: Pɛ nu̱'mø ngu̱'a̱ ga̱ øt'e, ya hi̱nda̱ zä di̱ nja'a̱ te ra̱ hya̱ nt'ot'i
    p'ʉ ja ra̱ Ma̱ca̱ Libro 'mø. Porque nu̱ te dí thocä ya, ya nt'ot'i ngue ngu̱'a̱
    di̱ nja.
  nop-nop: Unduŋ tibit adi nutok Youkudip Mede gineŋ kigili mede hatak u folooŋ deti
    mintawek?”
  obo-NT: Piru otid buyu a to tavang, konna od kotuman iddos Nosulat no Kahit Monama
    no ini en kos ko-ilangan nod kotomanan.”
  cak-ENT: Pero xa jare' nbanatüj ri ye tz'iban can chupan ri rutzij ri Dios, romari'
    tok man nc'atzin tüj c'a que nyepu'u ta ri ángeles chinuto'ic, xbij rija'.
  lif-NT: ᤁᤖ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤠ᤺ᤰᤋᤢᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤥ᤺ᤱᤔᤠᤀᤣ ᤐᤥ᤺ᤱ ᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤒᤠᤴ
    ᤀᤠᤰᤂᤣᤀᤠᤱ ᤁᤧᤵᤐᤠᤒᤣ᥅”
  mie-NT: Sochi tú súcuán, ¿de nāsa cuu squíncuu tūhun jā yósō nūū tutū īī jā cánuú
    ndoho nī súcuán? ncachī yā.
  san-TIB: ཏཐཱ སཏཱིཏྠཾ གྷཊིཥྱཏེ དྷརྨྨཔུསྟཀསྱ ཡདིདཾ ཝཱཀྱཾ ཏཏ྄ ཀཐཾ སིདྷྱེཏ྄?
  qve-NT: Qankunaqa kaykuna hina pasananta dejaychis. Sayna kaqtinmi Bibliapi escribisqakuna
    llapallan cumplikunqa, nispa.
  pao-NT: Pana nu ka gi umuoo natummatzi tuunguse, ka o'nosoo Te Naa yadooapu nabotugu-wa'nesoo
    manepunne.”
  cbu-NT: Itaru, nuw ashkachinaareena, ¿tamari Apanllee kuk tuminchi? yuw Apanll kamanimapani
    sirú yandarangana anu, tárangiya Isusu.
  usa-usa: miráimanibo kemá miráonanama Áánûqtuni agamatán-áíkómá náaraq umáwaq arammá
    iyáníyô? Áánûqtuni watáama agamatán-áíkómá maami-qtátááqá pááq íniqtaba kétiye.”
    téna Îtuma tiráiye.
  soy-soy: Nɛn nkpéni lɛ̃ n wɑ, li yɛ́ pɛɛ mmɛ̃ kɑpi nní Uléécɑɑ ritɛlɛ́-i n wɔ́i
    rɛ nní kɑi nní n wɑi kɑi pisɛ rɛ likɛ́ wɑ kɛcɑ́ɑ́ ritikii?
  hui-hui: Ani biruyagua Anduane Homogonaga mbugani ogonidagua bulebira lo ngago agua
    bialu lola holobadabe, lene.
  amf-amf: Yin ko hanna, Mathaapin Gazante ‘Gaale tiya kiam zaska ko zaske’ hamayse
    thaapadhoono hamin ko thoothe?’’ kina ki hamade.
  quc-NNT: We ta k'u je ri', man je' tä kel wi ri' ri tz'ib'tal pa ru Loq' Pixab'
    ri Dios, chi rajwaxik käb'antaj na wa' we ri', —xcha che.
  dob-dob: Ta nigeya! ꞌEda gete ꞌenega Buki Tabu ꞌina simanao manugu sida apwesa.”
  wrs-wrs: '@see-verse:MAT.026.053'
  mca-mca: Qa qu' hik aka' ƚunye'je'kii, ¿qa pa'n ƚunye'j qu' nafits kekhewe' we'nika'ajji'
    in hayiits yit'ij qu' hik aka' ƚunye'je'kii?—
  tzo-TZC: Ti mi jech ta jpase, ¿cꞌu sꞌelan ta xcꞌot ta pasel ti cꞌusi tsꞌibabil ta
