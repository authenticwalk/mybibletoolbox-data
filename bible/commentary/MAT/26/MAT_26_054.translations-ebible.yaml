    izidi hudanoga veize, eḡeꞌa mene ꞌouge uminiꞌuma.”
  sbk-sbk: Eshi shihwaziwa atokele ili amandiko katimile hwidala elyo?”
  mya-JVB: သို့ဖြစ်လျှင် ဤသို့သော အမူအရာ တို့သည်ဖြစ်ရ မည်ဟူသောကျမ်းစာ ချက်သည် အဘယ်သို့
    ပြည့်စုံ အံ့နည်း ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu neŋ imuhuc wambinec, ackuaʒéc téréyanéŋ imuhuc hicŋimac ʒézac iminéŋ
    dimuhuc héla héiwacnec?
  awb-awb: Ínéga mina tahnsanutaq tahirímé íné pukonayabé Manikáne ehwehnka árahue
    aiq pútaragi iripo úwe.
  gdn-gdn: Nau Mamai inako sibena ki ka e bonanai wainapamawa tagamawa ragidai takari
    kawaya oka tampu ki mibai eba wenawagubena, ko nau eba sibuwani mibai ka nau nuwaneya
    oka ki wenawagana ki nana.”
  nko-NT: Támɛ nɩ́ ɩbá alɩ á, nkálɩ ɩbɔ́bwɛ asa Bulu asʋn wanlɩ́nhɛ́ amʋ ɩbɛ́ba
    mʋ́tɔ́?”
  bsn-NT: To bajiboarine, ĩnare ĩre yʉ sẽnijama, Dios oca masa ĩna ucamasire, “To
    bajiro bajirʉaroja” ĩna yimasiriarore bajiro bajibetiboroja. To bajiri tire ĩre
    sẽnibeaja yʉ —ĩre yicami Jesús.
  pib-NT: ¿Seyni gi rixpoko poyagkaakotanmaka Tokanchi Yonatkaluru wane chinachri
    rumkata wane gixleta?”
  wiv-wiv: Palaka da na polea kua e vapolunganga na poloka buk ke Vuvu e pori ziha
    kua tani kubarae?”
  reg-reg: Mbe nawe ka bhinu bhyandikilwe je bhikumile kutiki kutyo nikwo jiile jibhe
    kutyo?
  mlh-mlh: Bapi nunobuŋ ine, Biŋe Qurande buŋoji uruŋu foriineke fukena? Biŋe Quraŋ
    buŋore so ya yoji fukeiŋgo ore mimiine fukega.”
  gof-ENT: ያቲን፥ ፆሳ ቃላን ሄሳዳ ሃናናው ቤሴስ ጌቴቲዳይሲ ዋኒዲ ፖሌታኔ?» ያጊስ።
  aau-aau: Ha senkin lon hokwe, ok, God so mamey porih mon ma lwak kokwe sawk penkin
    mon ousne hra-hra ha o? Payhokuaw, God so mamey porih kokwe po me, weynpaweyn
    senkin somokwe mo lousne ey-ar.”
  tvk-tvk: ?E vahit napol ni, ma Vanuvei Eo xa bit xati xa holesok xil ak istal imak
    mei ihe reitin itep?”
  prf-NT: Peru konya a matupad en nesulat ten Kasulatan a dapat iyád a mangyari?”
  auy-auy: Miyámó súndarakaa Maníkón-aai aúfáífimba agaimakáin-umbai-tantaaꞌa kempáꞌá
    ímba tisinó. Énifo siyáintemba miyáumai paápé íníye Ísu siyáiye.
  tbg-tbg: Te minti tiari vika tuvivera, nantiakeroe haaru qara ntuvato uvava quqaa
    vivau varianarove? tiro.
  hub-NT: Turasha wina mantuinachkaisha, ¿itursag Yuusa chichamen etserin aina yaunchuk
    aararua nusha uminkati?” tusa tinaiti.
  hmo-hmo: To bema unai bamona, Buka Helaga be edena bamona do ia momokani? Badina
    ia torea vadaeni, inai kara be do ia vara lau dekenai.”
  big-big: Kapura tamizeige puwiligu neyegi saweli kesak talik miza logo Anotogi ngago
    Kapiya Walek pugurikke neyegi langai pura ngizi lewagelagi? Tegi kazing pilikmekke
    pilik mizi pani, meiya.
  gux-G: ama li yaa tieni yeni idiani baa kua lede nani lan yedi maama idiani nni
    ke li tie ti ladi li kuli n tieni.
  cnl-NT: '''A²³jia''³ rɨ²³lí³ ''e³ la²³ to̱o̱²³ ji³ júu² quiee''³² Dios ''e³ rɨ²³lí³
    ''u² cu²ru''³ rɨ²jmeen²³² la''³.'
  zar-NT: Channö gunaʼ caní, ¿nacxi gaca udxín le nazúaj lu guichi láʼayi, le rnna
    caní ral-laʼ gaca quiaʼ?
  kde-kde: Henga nikàtenda uchocho làmbetimila dachi Malemba Lanaswe lahaûla kuva,
    alano lasima lahumile?”
  ata-ata: Ia lexe eni aꞌoxonu aloxo ne, la vaikala e muxolu no anu Lavuku Tavuna
    teinu ne umomomo sou uxali manina uasi. Xo lavuku noxou Lataua ne muvikala lexe,
    mimii ane ne anu uxali la uxali manina.”
  qvw-NT: Jinaptin'a, ¿imanuypatá isquirbishacunäćhu lluy pasananpä cäca lulacacunman?”
    nila.
  nfa-nfa: Te ngaa hudꞌi laa, ra kèpe Jaꞌa. Te aaꞌi-aaꞌi dhu suri tèke le ètu dꞌara
    Sasuri Mola-Mèci Ama Lamatua lula-nèti Jaꞌa ne, hudꞌi jꞌajꞌi ku.”
  tnp-tnp: Mətəu nəmə iəkol lanəha, ko Nauəuə Rəha Uhgɨn otəsuvaiən mol nɨpəhriəniən
    lan, iətəm tətəni məmə otuva tol lanu lan.”
  urd-urd: मगर वो लिखे हुए का यूँ ही होना ज़रूर है क्यूँ कर पूरे होंगे?”
  hot-hot: Ma doŋtom abô atu ba bôk hêk Wapômbêŋ anêŋ kapya tem injik anôŋ aisê? Wapômbêŋ
    anêŋ kapya hanaŋ nena nôm takêŋ tem êpôm ya.”
  mqj-NT: Sapo ianna la kupasusi, tae' la lemba' battakada mangka tiuki' illalan Buku
    Masero kumua innang la dadi susi tee.”
  rus-SYN: как же сбудутся Писания, что так должно быть?
  mbh-mbh: Aro tho oma i avele, eneke tova tho oma i, aro riong ako i voth a God ile
    erere nge aro i velpol nunganga vava?”
  bdd-bdd: Ma hesi ginaula bewa mabwaiyana silatulatu ꞌabehega toꞌaha mwalo Buki Heꞌasisi
    ꞌoina silelediya weyahigu silatuwa.”
  cbt-NTPO: Napoaponahuë', co nohuantërahuë' cha'ëca'huaso'. Nicha'ërinaco naporini,
    co huachi ninorinacoso' naniitonhuë'. Yosë nohuanton, chiminarahuë, itërin ca'tano'sanënpita.
  srn-NT: Ma efu Mi du dati, dan fa den sani o kon tru di skrifi ini a Santa Buku,
    tak' na so a musu psa?”
  cta-NT: Pana ná ntiꞌ ya juaꞌa̱. Ngaꞌa̱ chaꞌ caca ñiꞌya̱ nu nscua chaꞌ lo quityi
    cusuꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ.
  bqc-SIM: Tó má kɛ̀ màa sↄ̃, kpelewa yã́ pↄ́ kɛ̃a Luayãtaalau wà mɛ̀ a kɛ a
    kɛi?
  tcz-CHONGTHU: Hinlah keiman chuti bol leng, Pathen Thubun asei tua guilhung ding
    ati hi, iti hithei ding hitam?” ati.
  mar-mar: परंतु हे अशाच रीतीने झाले पाहिजे असा जो शास्त्रलेख आहे तो कसा काय पूर्ण
    होईल?”
  snp-snp: Ido eti oneto ka mono lufuwau nemo yau ka ma namodo netawa o fedenami yamu
    limoma ya egaidana oto u ayalo kulawa fedenami ne? loto loga o edaiye.
  isl-isl: En hvernig ættu orð Biblíunnar þá að rætast?“
  spy-NT: Kāyityiin ꞉ng'aleechu āk siruutēkaab Yēyiin.”
  xnn-xnn: Ngem no ikkak di et adi matongpal nan naisolat isnan kalin Apo Dios en
    ommat.”
  mwe-mwe: Ikabheje pushigamalile bhuli Majandiko gataya kuti inapinjikwa kubha nneyo?”
  tte-tte: Na tem yaginauli besiele, nige sowasowana Buki Tabu ana walo iyamala yawasosi.
    Buki bwaite iwalo yakato kani iyawatagili kamwasa bwaite besiele.”
  tcs-tcs: Bat Baibol i bin spik ol demting ya i mas apen diskain.’
  hlt-THB: Ce myihna a awm mantaw ikawmyihna Bible awi ing ak kqawn hyt ce a soepnaak
    kaw? tinak khqi hy.
  soq-soq: Dima buka bedewe girumalena tauma ideita ulaipalepi, tane Mamana ensel
    waaubamopono dima buka bedewe girumalena ando ambi segalepona?”
  qub-qub: Chayno washämänanpaj mañacuptëga ¿imanöpataj cumlicanga runacuna wañuchimänanpaj
    Tayta Diospa palabrancho isquirbiraycashan?»
  att-att: Ngam nu kiddawak ku nakuan yù kunnian nga ángngabbák na nikán, ari garè
    mapatuppál yù dán nga inipetúrâ na ngaw.”
  bki-bki: Mia verenio kiniou nala tibe na, mia iliano nalo nanua jua Vivitauiano
    Lu, mia maka ajikia amei ve riano, tibe kanio napano aberkario nua ruei.”
  bqp-bqp: Tó ma kɛ̀ lɛ sↄ̃, deran yã kũ ò kɛ̃̀ Luda yãn ò pì ani kɛ lɛ ni kɛɛ?
  mcp-mcp: Ká, ŋkí isâ í sɨ̂y ntɔ́, mícilyá myâ Kálaad Zɛmbî mí é ka bwəma ntʉdɛlɛ̂?
    Sâ í ŋgə sɨ̂y ga í ŋgə lwándʉlə micilyá myɔɔŋg.»
  hat-hat: 'Men lè sa a, ki jan sa ki ekri nan Liv la ta ka rive vre? Paske Liv la
    di: Se konsa pou sa pase.'
  npl-NT: Tla ijkó, ¿kenomi mochiwas tlan ijkuilitok, kan kijtoa ijkó tlamochiwas?
  bgg-bgg: Jishii ji rek arone, jigigam shii nyie rey pha yao pha ji ne khi-èrek ne
    izai rey mage phlei?”
  eng-TCENT: How then would the Scriptures be fulfilled that say it must happen this
    way?”
  eng-BSB: But how then would the Scriptures be fulfilled that say it must happen
    this way?”
  cpu-NT: Iro kantamaitacha ari onkantyaari omonkaraantyaari okaratzi josankinatakoyeetakenari
    pairani.”
  san-ASM: তথা সতীত্থং ঘটিষ্যতে ধৰ্ম্মপুস্তকস্য যদিদং ৱাক্যং তৎ কথং সিধ্যেৎ?
  tac-NT: '''Lige Onorúgame ne''chí gu''írasaká jipe, ¿churigá ''la sébali ikimélewé
    napu anime chujkú osilichi?'
  eng-WEBPB: How then would the Scriptures be fulfilled that it must be so?”
  gfk-H: Bia iau gaar gil hua, ira nianga ta Kalou di ga pakat pa gaar hanuat tutuna
    kanong ira pakpakat i tangai bia na tutuna bia iakan na hanuat at.”
  viv-viv: Tu kaꞋi meda anafaiweya lugolagola faꞋina gadaveꞋoꞋola digo, gavaiyaꞋamine-yo
    Veyao Tuwaina ana buki yaku alika faꞋina gigaheye-vagahina ma gidalakayemu?”
  yao-yao: Nambo chigamalile chinauli Malembelo ga Akunnungu gagakuti ikuŵajilwa kuwa?”
  tgp-tgp: Pani sohena sava natu, hinau la pa masese sohena Retitapu mo verea vara
    i sohena?”
  auc-NT: Incæte botö Codito ïnömo inte botö Mæmpo ingante mänömaï apæ̈nebo ëñente
    cæcä baï dodäni, Codito ïïmaï wæncæcäimpa, ante Wængonguï angä ëñente näni yewæ̈mongaïnö
    ante ædö cæte ïinque bacædönimpa, ante awædö, ante apæ̈negacäimpa.
  kbc-NT: Pida daɡ̶a idoɡ̶atedicogi libaaɡ̶adi niɡ̶ina ineloɡ̶ododipi, agotiɡ̶icotece
    niɡ̶ijoa lotaɡ̶a Aneotedoɡ̶oji anoyalaɡ̶atiwa.”
  bmh-bmh: Bo, izal Mekai nug isanilaba, gonugau ze agau ebu dareu go petak i zumau.
    Gonun, igul go nugtal iz ebilab zuabun eun zumau.”
  ctu-BL: Pero che' jini, ¿bajche' mi' ts'ʌctiyel i Ts'ijbujel Dios mu' bʌ i yʌl wersa
    mi' yujtel pejtelel jini? che'en Jesús.
  meq-meq: Ane tuk na, kə ge andza niye na, wu nakə tə watsa a Ɗerewel i Mbəlom ma
    giye bo na, ma kəkay kəla?»
  noa-H: Mamʌ mʌch t'ʌamk'ĩir mua jëeubaawai mag hõor pöm deepʌ̈ik'iinjã, ¿jãga Hẽwandam
    hiek p'ã sĩsidʌm gaai mʌ higwia jaau sim t'um hich hagjö habarju? hajim Pedroog.
  alp-NT: Po sepo Au ono ele mere hoko Alla Eni lepate rebe ebeteke Au matare sae
    lulu moneka.”
  san-VEL: tathaa satiittha.m gha.ti.syate dharmmapustakasya yadida.m vaakya.m tat
    katha.m sidhyet?
  kbq-kbq: Hianagi Nagrama anama hanugeno'a, amanahu kante fore'ma hino huno Anumzamofo
    avontafepima kre'nea kemo'a, inankna huno efore hugahie?
  kbh-kbh: Pero chcasna, ¿ndayá Bëngbe Bëtsabe uabemana palabrënguiñe endayancá nts̈amo
    nanjochnëngo? Chiñe endayana nts̈amo entsopasancá jochnënguama canmëna ca.”
  ron-LSB: Cum s-ar împlini atunci Scripturile care trebuie să fie așa?”
  pon-pon: A iaduen kijin likau kak pwaida? A udan a pan wiaui due met.
  nhe-BL: Pero intla queja nopa nijchihuas, ax panos queja ijcuilijtoc ipan Itlajtol
    Toteco. Huan monequi ma pano tlen quiijtohua.
  sps-sps: San tan kat to aya, fei te man fi non Vegiau Ten Gov ei to te tsue fi ya,
    a ka to ma ruak fi kanen tana sanaan to?”
  wnc-wnc: Sike ngana nata angelae iniwa apu gatangamanu Anutue wamu nata kupitde
    mataking kaknga buyana dasing aawik? Wena,” ngang inikut.
  nmw-S: Age hebe a ginawi sohode, taine bosowaine Buk Bwabwalene hana lihu i detabwa
    tolosuwok, gane i nga tage gen i youmate sohode te sauge ya.”
  bus-bus: Tó má kɛ̀ lɛ sↄ̃, dian yã kɛ̀ wà kɛ̃̀ Luda yãn wà bè eé kɛ lɛɛ é kɛɛ?
  gub-BL: Aze mo nezewe haw uzeapo, a'e mehe mo namàno iwer mo ihe. A'e mehe mo naruzar
    iwer mo ze'eg kwehe arer pape rehe imuapyk pyrer nezewe mehe ihe.
  imo-imo: Nalo enselemani ongo opa pulemani na naa tangei ningo liko tapondolemalanje
    Gotenga bukuna na kinye wendo ombalo nimbe moromo mele ambe tepa wendo olkaya?”
    nimu.
  boj-boj: Ariya e ijo Abu degsi minjqasai. Minjqai di aqa anjam neŋgreŋq di unu qaji
    di aqa damu brantqasai. Agi nami endegsib neŋgreŋyeb, ‘Kristus a moiqas.’”
  eng-DRA: How then shall the scriptures be fulfilled, that so it must be done?
  knf-knf: Woli ddo haŋ, hum di di uko wi bapiiŧuŋ ţi Ulibra wi Naşibaţi uhilanuŋ
    kadolana keeri? Wul ujakuŋ aji uko mënţ uwo kadolana. »
  san-KHM: តថា សតីត្ថំ ឃដិឞ្យតេ ធម៌្មបុស្តកស្យ យទិទំ វាក្យំ តត៑ កថំ សិធ្យេត៑?
  arn-NT: Welu femfuli, ¿chumngechi am mupiafuy tañi feypilen tati Wirin Chillka,
    feypilelu tañi femngechi felerpuael?
  zas-NT: Per ¿xoza gac cumplid ziꞌc ca loj xtiidx Dios ni rëb guial rüjn naguiejn
    gac ree ni cayajc?
  ken-NT: Kɛ mbák nkʉ nɔ, ná ɛnyɨŋ ɛnɛ ɛchi amɛm Ɛkáti Mandɛm ɛ́fú tɛtɛp?”
