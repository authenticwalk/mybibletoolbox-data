  nif-nif: Eumbi, bola tɨndɨ ama Judaslɨ Yesu nɨ-nandɨmbi eñguk, “Nɨnɨndaut, nakta
    nɨm bek?” Eumbi nɨñguk, “Dɨtna elañ wɨndɨñgan.”
  twi-ASANTE: Yuda nso bisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, ɛyɛ me anaa?” Yesu buaa no sɛ,
