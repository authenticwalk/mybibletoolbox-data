  jid-jid: Yahuda, wa ani le ni wu'a tre, “A hi me?” A hla niwu, “U hla ki me”.
  wmw-wmw: 'Basi Yuda mwenyé kunzungunuka, akidairi akamba: “Fala sumi, Mwanlimu?”
