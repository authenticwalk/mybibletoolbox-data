  peg-peg: ସାତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିତି ଜିହୁଦା ନିଙ୍ଗ୍‌ଜି ୱେନ୍‌ବାତାନ୍‌, “ଏ ଗୁରୁ, ହେୱାଙ୍ଗ୍‌
