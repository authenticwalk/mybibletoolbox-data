  mcr-mcr: Jutasi, ämaqä himä-wiuŋqä iquau vätŋqä ikqä iqu, Jisasi Iqueŋi, yatŋqä
    tiiŋä äwikqe. “Ämotqueqä iqukiyä. Si e ätŋi, nyi ma. Qäyutanä?” E tquaŋga kimaŋi,
