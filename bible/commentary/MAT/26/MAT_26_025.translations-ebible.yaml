  byr-byr: Sara wɨdɨna kyaꞌ Juthaazai yɨkamaangeraavɨna wibwarɨdaakwiaꞌnei jaꞌnawɨdɨna
    “Wɨjɨwaakyaigɨ nɨmɨ daaka?” Gamɨ wɨdɨna “Yɨ dɨwaanya kɨbaaibɨsasɨ.”
  ian-ian: Judas Jisas kat vatnyanjeya vak kat sɨmogwigiya nyan wutaa Jisas kat wandɨ.
