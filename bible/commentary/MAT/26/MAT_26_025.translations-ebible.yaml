  dad-dad: Age ye di, Judas, tamo ĩ Jesus kiwai tamo imeid bun inouf, iron, “Momoi
    bagai, aya sã, Rabi?” Jesus aiten yale iron, “Are õ ogo urok.”
  zab-NT: 'Chiyru Judas ni ná par gún entriagu laany, gunabdiidxbɨny: —Maistrɨ, ¿ta
    nareniy? Chiy cuaby Jesús: —Liúluu.'
  jae-jae: Ma Juda tau, taŋ gebe eoc eŋ lasê naŋ, kêsôm gebe “Mêtêmôkê, oc aê me.”
