  auy-auy: Yúndasi wembó aráátimindawi séna óraakoo kentáféwa sénó súwana Ísu séna
    éꞌa séne siyáiye.
  tbg-tbg: Ihuva minti tuvaro Iutaasiva vira qovarama kaarirava Ihura irero tiharo,
    Maara ti variara vaiintio, are tiriarae ti variarao? tuvaro Ihuva tiharo, Eo,
    te ariarama turo, tiro.
  hub-NT: 'Nuna tusa takai Judas ni suruktin chichaak: “Jintinkartina, ¿yaita nusha?
    ¿wikaitaj?” tusa tinaiti. Tusa takai Jesús ayak: “Ee, ametme”, tusa tinaiti.'
  hmo-hmo: Vadaeni Iuda, ia samania koikoi tauna, ese ia nanadaia, ia gwau, “Hadibaia
    tauna, inai be lau, a?” Iesu ia gwau, “Oi gwauraia unai.”
  big-big: Logo Yuras yombu Yisu yombanu ulagiwiliyegi miza yanagibokko Yisuyegi pelik
    nguk meiya, Kiriwagabek, wameik panu nogo ma talik? Pilik kai legi Yisugu pelik
    meiya to mela, Ni makngezego pilik kai, meiya.
  gux-G: judasa yua n den baa janbo den yedi o, li tie mini yo jesu den goa ŋmiano
    ayedi aba la.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Judas ''i³ ca²³''nɨ́ɨn²³ Jesús: ―¿''A² juø''² jné²,
    dsa³ ''e²³? ''E³ jo̱³ ca²³jua''³ Jesús: ―La''³ cu³lø³¹ ''e³ la²³ mɨ³jue''n² ''uǿøn²nu³.'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Judas, bönniʼ naʼ udödëʼ Jesús, rnnëʼ: —Bönniʼ Usedi,
    ¿naruʼ nedaʼ? Jesús rëʼ lëʼ: —Ön, liʼ naʼ.'
  kde-kde: Anepo Yuda, ayula nkútengeleka, nkunnyaulila Yesu kuchidoni, “Nkúhunda,
    nikee nangu!” Yesu nkunnyang'ula kuchidoni, “Ùmbekuva uwewe.”
  ata-ata: Xe Iudasi itema e sou uꞌitalonu Iesu no avoꞌa ta mitema ne muavuti, la
    muvikalanu Iesu aloxo ꞌo. “Tila male eni ne?” La Iesu mukolinu lexe, “Ani, ninisi.”
  qvw-NT: 'Ñatac ipanchananpä cä Judaspis: “Yaćhachicü taytay, ¿ya''achun icha calläman?”
    nin. Niptinmi: “Quiquiquimari nicuyanqui” nin.'
  nfa-nfa: Èle èèna ka, Yudas karèi kahèi, peka na, “Tatu dhèu dhu Ama peka deo na,
    jaꞌa aadꞌo, sina ma?” Hèia Yesus bꞌala ne, “Mema tareꞌa èu unu mu ka dhu peka
    lii èèna. De cee hari?”
  tnp-tnp: Kəni Jutəs u iətəmi otegəhan=pən e Iesu e nəhlmɨ rəhan tɨkɨmɨr mɨn təməni=pən
    məmə, “Iəgətun. ?Pəh kəha? ?Iəu?” Mətəu Iesu təməni=pən kəm in məmə, “Əuəh, ik.
    Ik aru nəməni.”
  urd-urd: उसके पकड़वाने वाले यहूदाह ने जवाब में कहा “ऐ रब्बी क्या मैं हूँ?” उसने
    उससे कहा “तूने ख़ुद कह दिया।”
  hot-hot: Ma Judas, ôpatu ba tem enaŋ Yisu bêŋ, hanaŋ hik liŋ nena, “Kêdôŋwaga, ya
    mi! Aêŋ e?” Ma Yisu hanaŋ, “Hatôm intu honaŋ aêŋ.”
  mqj-NT: 'Nakuamo Yudas to la umpa''perososanni: “Tangngia mammoka kao, Tuangguru?”
    Natimba'' Puang Yesus nakua: “Anna ikomo kumua.”'
  rus-SYN: 'При сем и Иуда, предающий Его, сказал: не я ли, Равви? Иисус говорит ему:
    ты сказал.'
  mbh-mbh: Na Judas ini toko aken i teltun a Jisas a ngarangre omeni, i nina Jisas
    ve, “Pamirealinga, ava ini tho avele, e?” Ma Jisas i ria i ve, “Enala, ini ong.”
  bdd-bdd: Coinega ꞌana toteba Yudasa ꞌihegwaeya, “Bada to loheya tauna? Nuwana taugu?”
    Ta Yesu ꞌigwaeya, “Cugwae pwaiya boꞌi.”
  cbt-NTPO: 'Itohuachina, Cotasërinta'' itërin: —¿Incoita'' Maistro, yasha''huirapirainquën?
    ¿Co cahuë'' nimara ti? itohuachina, —Quëma chachin mini, itërin.'
  srn-NT: 'Yudas, a man di seri Yesus, aksi En taki: “Meister, na mi?” Yesus piki
    en taki: “Na leki fa yu taki.”'
  cta-NT: 'Loꞌo Judas nu nguaꞌni chaꞌ cuxi biꞌ, loꞌo yu biꞌ nchcuane yu jiꞌi̱ Jesús
    liꞌ: ―Mstru ―nacui̱ Judas biꞌ jiꞌi̱ Jesús―, ¿ha naꞌ laca̱ nu ta̱ jinuꞌu̱ yaꞌ nguꞌ
    xñaꞌa̱? ―La cuiꞌ nuꞌu̱ ―nacui̱ Jesús jiꞌi̱ Judas liꞌ.'
  bqc-SIM: 'Ɔ̃ Yudasi pↄ́ a aà kpámápi mɛ̀: Asa mámɛo yó, Mɛtulu? Yesu òɛ̀:
    Ɔ̃mɛ dↄ n lɛ́u we.'
  tcz-CHONGTHU: Apedoh'a pang dingpa Judas jong chun adong in, Houhil, keima hichu
    kahim? ati. Yeshuan aseipeh in, “Nakisei khah e” ati.
  mar-mar: मग यहूदा, जो त्याचा विश्वासघात करणार होता, तो येशूकडे वळून म्हणाला, “रब्बी,
    तो मी आहे का?” येशू त्यास म्हणाला, “तू म्हणालास, तसेच आहे.”
  snp-snp: Eti lito, kuwolafo-mota anido giminami we Yudasi yakafo loumami, Api lilibanimo
    we, namomu labe? lito ya, Kaimoka moda lane, loto loumaiye.
  isl-isl: 'Júdas sem varð til þess að svíkja hann, spurði líka: „Er það ég?“ Og Jesús
    svaraði: „Já.“'
  spy-NT: Kumwooy ꞉Yuuta kule, “Anii mbonō oob ōō, Mokoryoontēēt?” Kuwālchi ꞉Yēēsu
    kule, “Ēē, inyiing'.”
  xnn-xnn: Dat kanan Judas Iscariote, “Apo, ay sak-en nan mang-ikkan is dana?” Dat
    kanan Jesus, “Sinoy teken nodi sik-a?”
  mwe-mwe: A Yuda bhapinjile kwaatendebhuka, gubhaabhushiye, “Mmajiganya! Bhuli, nne?”
    A Yeshu gubhaajangwile, “Mmwe mmelekete.”
  tte-tte: Kabo Yudasa Isikaliota naga Yeisu ikakalomagigilan yo isisikotanan na iba,
    “Toyakayakatai, yau nigele, wa?” Yeisu iba, “Kowa kagu tokalomagigili.”
  tcs-tcs: Den Zudas i bin spik po Zizas, ‘Tisa, diswan mi a?’ Zizas i bin spik baik
    po em, ‘Yu ask yuselp!’
  hlt-THB: Cawh amah ce thlang a kut awh ak pe hly Juda ing, “Kai aw cawngpyikung?”
    tina hy. Jesu ing “Oeih, nang hawh ni,” tina hy.
  soq-soq: Mape Iudas mida Iesu nanalepia wane wanase, “Debamana, mai ne, ba?” Iesu
    sipoasane wanase, “Mebaawa ipa e waiana.”
  qub-qub: 'Chayno niptin prësu charichinanpaj caycaj Judasga niran: «Maestru, ¿nogachuraj
    caycä?» Niptin Jesusga niran: «Quiquiquimi willacuycanqui.»'
  att-att: Á si Kudas Iskariote, nga mangituddu sangaw kuna sù ira maggápù kuna, kinagi
    na, “Mesturu, sikán panò yù kagiam mu?” Á kinagi ni Apu Kesu kuna, “Asinni paga
    laguk dumá?” kun na.
  bki-bki: Mia Jutas, toro napano karina naio jiveluku ka Yesu, bika berinavo “?Naverloglogiano,
    be kei? ?Kiniou bo, a?” Ana Yesu berdop̃e naio, berenio berinavo “Tenene ga naruei
    na jau koberenio na.”
  bqp-bqp: 'Akũ Yudasi kũ ani a kpáḿma pì pì: Asa makũmɛroo, Rabi? Yesu pìnɛ: Mↄkↄ̃mmɛ
    n ò gwe.'
  mcp-mcp: 'Ntɔ́, Yúdas, muud nyə á kusha nə nyə yɛ́ mú nə́mə́ lás, a jî nyə nə́:
    «*Rabi e, ye mə?» Yésus mú bɛ̧sa nə nyə nə́: «Wo mə́ cɨ wə́ nɨ.»'
  hat-hat: 'Jida ki tapral trayi l'' la pran lapawòl, li di: Mèt, èske se mwen menm?
    Jezi reponn li: Se ou ki di li.'
  npl-NT: 'Ijkuakó Judas non kitemaktiskia n Jesús okili: —Rabí, ¿kox ne nimitstemaktis?
    Jesús okinankili: —Te yotikijto.'
  bgg-bgg: Zum yi, pha Judas è yao ruii. “Zai Masdo, ji ne gu shii yao pha asi bey?”
    Ai è sai. Isu è chang, “Nawai è yaodun ro.”
  eng-TCENT: Then Judas, who betrayed him, replied, “Surely not I, Rabbi?” Jesus said
    to him, “Yoʋ have said it yoʋrself.”
  eng-BSB: Then Judas, who would betray Him, said, “Surely not I, Rabbi?” Jesus answered,
    “You have said it yourself.”
  cpu-NT: 'Ari iñaavaitanake Judas pithokashityaarine, ikantzi: “¿Naakama iyotaanari?”
    Ikantzi Jesús: “Irootake pikantakeri.”'
  san-ASM: তদা যিহূদানামা যো জনস্তং পৰকৰেষু সমৰ্পযিষ্যতি, স উক্তৱান্, হে গুৰো, স কিমহং?
    ততঃ স প্ৰত্যুক্তৱান্, ৎৱযা সত্যং গদিতম্|
  tac-NT: 'A''liko alué Jurasi rewégame, alué napu nejímili nile Esusi saíla napurigá
    cha''pimela Esusi, anile: ―Mué benírame, ¿ne ju alué? ''Lige Esúsika anele: ―Juli,
    mué ju.'
  eng-WEBPB: Judas, who betrayed him, answered, “It isn’t me, is it, Rabbi?” He said
    to him, “You said it.”
  gfk-H: Io, Iudas, nong na tur talur ia ma na tar sei ia, ga tangai tana bia, “Tena
    hausur, iau lik tutuna bia pai iau, naka?” Iesu ga balu ia bia, “Uga a mon.”
  viv-viv: Au bana tohawavemogatala Yudasi gigayo, “Tovehawala, iyaꞋeku ma kaꞋi keke?”
    Yesu gigayo, “Au ugahe amine oꞋeni.”
  yao-yao: Che Yuda, juŵangalawiche, ŵausisye, “Jwakwiganya! Ndili une?” Che Yesu
    ŵajanjile, “Ugwe mmechete.”
  tgp-tgp: Judas haratu sei i pa turuposi hinia mo r̃aramia mara, “Tija, korong enau
    teni mo vono?” Iesu mo verea isana mara, “Engko ko hase vereho moiso.”
  auc-NT: Ante apæ̈necä wædinque Codaa ïñömö Itota ingante në odömonte godonguingä
    ïñömö edæ, —Awënë në Odömömi ëñëmi, botö ïmotedö ante ämitawogaa. Ante äñongante
    edæ Itota, —Tömëmi nämä incæ, Botö ïmotedö, ante do tedebi ïmipa.
  kbc-NT: Odaa Judas, niɡ̶ijo ane yajigo Jesus, jaɡ̶aɡ̶a ige, meetalo, “Iniiɡ̶axinoɡ̶odi,
    manige emaɡ̶a ɡ̶adajici?” Odaa Jesus jeɡ̶eeteta, “Adomaɡ̶a leeditibige madigee!”
  bmh-bmh: Du go Yesus gonugau iwai zaugul ebeagab marabun du, Zudas gonug guzenai
    ze meun, “Abai maranemun du, petak izan na igul go ebitab mai ta?” Guzenai aurina,
    Yesus nug koli aureun, “Io, nagtal go anem.”
  ctu-BL: 'Jini Judas, tsa'' bʌ i yʌc''ʌ Jesús ti'' c''ʌb i contra, tsi'' yʌlʌ: Maestro,
    ¿joñon ba? che''en. Jesús tsi'' sube: Jatet cu, che''en.'
  meq-meq: 'Yudas, ndo nakə ma giye ɗaf ka Yesu aye, a tsətsah faya: «Neŋ ɗaw, Miter?»
    Yesu a mbəɗay faya, a gwaɗay: «Andza nakə ka tsik aye.»'
  noa-H: Magbaawai Judaau hichdëu k'abajim hamk'ĩir, —Maestro, hĩsin mua k'ãijãa hagam
    hajim. Magbaa Jesuu hirig, —Chadcha pʌchdëu k'abá pua k'ap'ʌ jaaubapʌ̈im; pʌchdëu
    k'abahab hajim.
  alp-NT: Eleki Yudase rebe tatike pine iriluke Yesuse itneuI be, “Kuru, mere au mo
    moyo?” Eleki Yesuse Iralakeni be, “Yele, ale ruamu betekele mere peneka.”
  san-VEL: tadaa yihuudaanaamaa yo janasta.m parakare.su samarpayi.syati, sa uktavaan,
    he guro, sa kimaha.m? tata.h sa pratyuktavaan, tvayaa satya.m gaditam|
  kbq-kbq: Komoru huno ha' vahe avare zmisia ne' Judasi'a amanage hu'ne, Hurami' ne'moka
    tamage nagriku nehampi? huno higeno, Izo kagra ha e'i nehane, huno Jisasi'a asmi'ne.
  kbh-kbh: 'As Judas, chë boshjuaná, Jesúsbioye tbojantjá: —Buatëmbayá, ¿nderado ats̈e
    chtsemna ca? Y Jesús tbojanjuá: —Ndegombre tcjayana ca.'
  ron-LSB: 'Iuda, care L-a trădat, a răspuns: “Nu sunt eu, nu-i așa, Rabbi?” El i-a
    spus: “Tu ai spus-o”.'
  pon-pon: 'A ludaj, me panala i ap japen potoan on indada: Rapi, nai i? A kotin majani
    on i: Koe me indada.'
  nhe-BL: 'Huan Judas tlen quitemactilisquía quitlajtlani Jesús: ―¿Huelis na, Tlamachtijquetl?
    Huan Jesús quinanquili: ―Quena, ta.'
  sps-sps: Judas ayei na mes te faan iny e Jisas tan vainy ma nai atsuiny ari Ya,
    tsue to na ka, “Tsoiny Fifaatsuts, anyo ge?” rangat fi ya. Jisas biny towa, sa
    tsue na ka, “Te tsue fi rom anyi.”
  wnc-wnc: Judas ayeuyamik kapata yake anzing inikut, “Aana. Na ba dasing,” ngang
    iniwan yake inikut, “Gika unin yanggayak,” ngang inikut.
  nmw-S: Bwen Judas, gane bwele i ewaseyan Yeisu, i nga, “Topapalapu, nau tan sohode,
    age?” Bwen Yeisu i liwo heine i nga, “Taine, iye te huwo.”
  bus-bus: 'Ben Yudasi kɛ̀ eé à kpáḿma pì bè: Asa mámbeeroo, Rabi? Yesu bènɛ: Ḿbe
    ń ò gwe.'
  gub-BL: Na'e Zut a'e kury, izuka kar àràm a'e kury, uze'eg izupe kury. — Nereze'eg
    kwaw herehe ne, purumu'e ma'e, i'i mua'u izupe. — Azeharomoete ereiko hezuka kar
    àràm romo ne, i'i izupe. (Ure amogwer hemimu'e ure, nurenu kwaw Zut pe ize'eg
    mehe ure.)
  imo-imo: Jisasini aku tepa nimu ungu pilipelie Judas, yu lipe opa pulemanga kindo
    timbei terimu iyemu, yuni nimbei, “Rabai, nino iyemu naya?” nimbe waltindirimu
    kinye Jisasini yundo “Nuni nino mele ltemo,” nimu.
  boj-boj: Onaqa Judas agi Yesus osim jeu tamo naŋgo baŋq di atqas qaji a na Yesus
    nenemyej, “O Tamo Koba, ni e qa kiyo ubtosim maronum?” Onaqa Yesus na kamba minjej,
    “Od. Anjam agi ni na maronum.”
  eng-DRA: 'And Judas that betrayed him, answering, said: Is it I, Rabbi? He saith
    to him: Thou hast said it.'
  knf-knf: 'Kë Yudaŧ, anwaapuluŋ aşë hepara aji : « Najukan, woon nji a i? » Kë Yeŧu
    aŧeema aji : « Ijakuŋ haŋ. »'
  san-KHM: តទា យិហូទានាមា យោ ជនស្តំ បរករេឞុ សមប៌យិឞ្យតិ, ស ឧក្តវាន៑, ហេ គុរោ, ស កិមហំ?
    តតះ ស ប្រត្យុក្តវាន៑, ត្វយា សត្យំ គទិតម៑។
  arn-NT: 'Feymew Juda, tañi ngünenmanieetew, ramtueyew: —Kimeltufe, ¿iñche am tati?
    —May, eymi tati ―pi ta Jesus.'
  zas-NT: 'Dxel Judas bén yayü Jesús, gunabdiidxaman rëbaman: ―Mextr, ¿wen najn ya?
    Badxiꞌ Jesúsan, rëbaman: ―Lüjn.'
  ken-NT: Júdas mmu abhɔŋɔ bɛti Yesu arɛm bɛ, “Ɛta, chi mɛ kɛ?” Yesu akɛmɛ bɛ, “Ɛ́chí
    mbɔ ɛnyǔ ɔ́rɛ́mɛ́.”
