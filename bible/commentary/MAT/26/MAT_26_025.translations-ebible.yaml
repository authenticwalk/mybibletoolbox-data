  taj-taj: येशूदा चुङ्सी पिन्‍बारी म्‍हाइबा यहूदासेनोन येशूदा “गुरु, थे म्‍हि ङानोन
    हिन्‍ना?” भिसी ङ्‌योइजी। जमाहेन्‍से येशूसे थेदा “थे ताम मी एसेन पाङ्जी” भिसी सुङ्जी।
  avt-avt: Hɨrak katɨp epei au, Judas mɨtɨk kerek kakwepyapɨrek, hɨrak kitehi Jisas,
