  heb-heb: ויען יהודה המסר אותו ויאמר רבי האני הוא ויאמר אליו אתה אמרת׃
  mpp-mpp: Inguc mime Yudas ye Yesu mudockenale ngagewec, yedi inguchac yanguc uwacnowec,
