    ngayu wajarni? Ngayurna ngurrpa.” Palunyajanura wajarnu Jiijajju, “Yuu. Nyuntulungulyurnin.”
  lbk-lbk: Sa et kinwanin Judas ay at mangitiktik ken siya, “Mistolo faken achi sak-en
