verse: MAT.026.025
translations:
  kpx-kpx: Kateai louge haiale ata Diudasi keu hovelahai namihai avoe, “No haivemale
    ata ana danike huhuai ke lounu.” Ige Iesuu namihai avoe “Avuike a ke lounu.”
  okv-H: Eto Judas harikasuja embo amite tapa ke einge ena, “Ahe poekari embo, amo
    namorami ere te?” ainge enu Iesu na, “Ke emo inena ehea.” ainge ena.
  tbo-tbo: Ega yaka Yudasa Yesu tu nugohalenana i baha i pa, “Guyau, nugote tau?’
    Ma Yesu i baha i pa, ‘Amaka u bahena mem.’
  mal-C: അദ്ദേഹത്തെ ഒറ്റിക്കൊടുക്കാനിരുന്ന യൂദാ, “റബ്ബീ, അതു ഞാനല്ലല്ലോ” എന്നു ചോദിച്ചു.
    “നീ തന്നെ അത് പറഞ്ഞല്ലോ,” യേശു ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ Ἰούδας ὁ παραδιδοὺς αὐτὸν εἶπεν, Μήτι ἐγώ εἰμι, ῥαββί; Λέγει
    αὐτῷ, Σὺ εἶπας.
  bgc-bgc: फेर यीशु कै पकड़वाण आळे यहूदा नै कह्या, “हे गुरु, के वो मै सूं?” यीशु उसतै
    बोल्या, “तन्नै कह लिया।”
  khz-khz: Ne Iudas, velewa talimana, ekilato, “Vevega-ripa taumu, taunatauna ati
    au, ei?” Iesu evega-geleto, netiwato, “Gauna okilagiana nea.”
  deu-TKW: 'Es antwortete aber Judas, der ihn verriet, und sprach: bin doch ich es
    nicht, Rabbi? Sagt er zu ihm: du hast es gesagt.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Judas, bönniꞌ naꞌ udödëꞌ Jesús, rnëꞌ: ―Bönniꞌ Usëdi,
    ¿naruꞌ nedaꞌ? Jesús rëꞌ lëꞌ: ―Ja, liꞌ naꞌ.'
  lin-lin: 'Yuda, ye oyo asengeli koteka Ye, alobaki : — Moteyi, ezali ngai ? Yesu
    azongiselaki ye : — Olobi yango.'
  hns-NT: 'Tab Joedaas djaun Jiesoe ke tjoegalie karat, oe poetjhies: „Maastar djie,
    toe hamme to na bolle hai?” Tab oe bolies: „Toe apane bolle hai.”'
  noa-E: Magbaawai Judaau ichdëu khabajim amkhĩir, —Maestro, ĩsin mua khãijãa agam
    ajim. Magbaa Jesuu irig, —Chadcha pʉchdëu khabá pua khaphʉ jaaubapʉ̈im; pʉchdëu
    khabahab ajim.
  eng-EMTV: Then Judas, the one betraying Him, answered and said, “Surely not I am
    the one, Rabbi?” He said to him, “You have said it.”
  mib-NT: 'Yūcuán na te ni cahān Judas, tēe nastúu ya: ¿A sáña cúu, Maestro? achí
    de. Te ni cahān yā jiín de: Suu ró cúu, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् से़क्‍खाओ खुने़ॽ इङ्‌ले़क् के़मे़प्‍पा यहुदाःल्‍ले़आङ् सेःन्‍दोसु,
    “सिक्‍साम्‍बे, के़बाःत्तुबा मनाःन् इङ्‌गाॽएबि?” ये़सुरे़ नोगप् पिरु, “खे़ने़ॽ
    आबाङे के़बाःत्तुरो॥”
  xnj-xnj: Yuda ndi mweamung'anamukili, akamkota “Muwula wu, ndi nene?” Yesu akayangula
    “Ujovili wamwene.”
  mmx-mmx: La ne Judas, mo ga gagas kusu na song araba i, ga lok, “Rabai. Kopmen nenia,
    do?” La ne Iesu ga vorang i, “Nenu vam.”
  cbr-NT: 'Quia ca an a binun uni ''inánti Judas an Jesús ñucáquin cacëxa: —¿''Ëx
    carana a ''ain? Cacëxun ca Jesusan cacëxa: —Ca usa ''icën, mixmi quicësa.'
  tee-NT: 'Pus ju acsnich chivinilh ju Judas. Yuchi ju camak''axt''ak''a''. Junich:
    ―Para ja quit''in ji amamaka''unu''. Chai ju Jesús juni: ―Uxint''i.'
  eng-LSV: And Judas—he who delivered Him up—answering said, “Is it I, Rabbi?” He
    says to him, “You have said.”
  cak-NT: 'Y xch''o''n-apo ri Judas, ri xtijacho richi ri Jesús; y ri Judas xu''ij:
    Maestro, ¿ja como ren ri xquijacho awichi? xcha''. Y ri Jesús xu''ij: Ja'', ja
    ret, xcha'' ri Jesús.'
  pah-NT: 'Judasva''ea ko aerẽ Jesus''ga pyhyguka gajukahara''g̃a pe. Kiro ahe ei:
    —Ji rũi re po? ei ahe Jesus''ga pe ombo''ehara''ga pe. A''ero Jesus''ga ei ahe
    ve: —Ndehe ko ere poha, ei ga Judasva''ea pe.'
  sja-NT: 'Mãpai Judas, chi traicionaait''ee badapa, iidiji: —Tachi Jarateepari, ¿mɨk''ã?
    aji. Jesupa mãgaji: —Pɨchia jara bɨk''ada aji.'
  xed-xed: 'Ka Zudas dzaʼa vlata ma dzva mnduha ya guli mantsa: «Ari iʼi a ní Mghama
    ɗa?» kaʼa. «Manda va ya mna kagha nda wa gha,» ka Yesu nda tsi.'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Judas, mé da̱ ji̱có túhún ñahá cán já na̱cachi
    da já xi̱hín Jesús: —Xitoho i̱, á ye̱he̱ cúú da̱ ji̱có túhún ndo̱ —na̱cachi da̱
    xi̱hi̱n á. —Jivi mún cúú dá —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Io, Iudas, nong na tur talur ie ma ina ter leise ie, ga tange tana be, “Nugu
    Watong, iou lik tutuno be pata be iou, naka?” Jisas ga balu ie, “Augo iat mon.”
  bmu-bmu: Mewö jiiga Judas mamalolo mem waŋgimawaŋön kewö meleŋda jiyök, “Böhi, mi
    mönö nöŋgöra jibanbuk?” Jisösnöŋ kewö jii mörök, “Jizani, mönö mewö!” Mewö.
  dgz-dgz: Iesu ap anega wadiamoni gapan, omine wani apane Diudes Iesu wayaven, “Ayop
    negawa, nenan waingi go?” Iesu gare wan, “E, ge me di.”
  eng-GNV: Then Iudas which betraied him, answered and sayde, Is it I, Master? He
    sayde vnto him, Thou hast sayd it.
  zaa-NT: 'Làniana Judas nu gunią ne traicionar nna rą: Tsí inte'', Maestro. Becàbi
    Jesús nna rèe na: Lu'' bá chi ra ą''.'
  eng-WEBSTER: Then Judas, who betrayed him, answered and said, Master, is it I? He
    said to him, Thou hast said.
  guh-guh: 'Nexata Judas, ponë jane baja canajetsijitsiatsi Jesús pijavajabitsaë pecobeyabelia,
    jumaitsi: —Petuxanenë, ¿xanë tsaja tsane? jai. Nexata Jesús jumaitsi: —Jãjã, xamë
    rabaja tsane, jai.'
  bon-bon: Puma cita ca Yuuda Yeesu ne budre me awaba biname te jejige egä, “Abiberäja
    biname, cane lica.” Yeesu jejige egä, “Maane peese näte lui te jiicite egä, ‘Cane
    lica.’”
  nhw-BL: 'Huan Judas catli quitemactilisquía quitlatzintoquili Jesús: ―¿Huelis na,
    Tlamachtijquetl? Huan Jesús quinanquili: ―Quena, ta.'
  swh-ONEN: Kisha Yuda, yule mwenye kumsaliti, akasema, “Je, ni mimi Rabi?” Yesu akajibu,
    “Naam, wewe mwenyewe umesema.”
  wbi-wbi: Pe uYuuda juno ilonda kukumwohela akaposia akati, “Ghwe M'bulanisi, veene?”UYesu
    akamwamula akati, “Uve ujovile.”
  bba-bba: Yudɑsi wi u koo nùn dɔmɛ u nɛɛ, ɑsɑ n ǹ nɛ yinni. Yesu nùn wisɑ u nɛɛ,
    wunɑ mi.
  eng-KJVCPB: Then Judas, which betrayed him, answered and said, Master, is it I?
    He said unto him, Thou hast said.
  kgk-NT: 'Upe ramo: —Xe para''e, ndaxéiry para''e, xe mbo''eháry? he''i Judas, upe
    ipyhyharã-pe omombe''u-ta va''e. —Nde voi, he''i Hesu. —Nde erenhemombe''uha-rami
    voi nde, he''i Judas-pe.'
  waj-waj: 'tuduu rikioo Yutaaso inna nnammutuaiya kooyaa inna vitainaraivoono tunoo:
    Mo vitaira-o, neenoonnee? tuduu rikioo Yisuuva inna sai tunoo: Eenoo kiannavaivee,
    tiravai.'
  cpy-cpy: 'Ari ikantanaki Judas pithoka-shitan-taniri: “¿Naakama Yotaanari?” Ikantzi
    Jesús: “Rootaki pikantakiri eeroka.”'
  ekk-PKP: 'Juudas − see, kes kavatses Jeesuse reeta − küsis: „Ega see mina ole, rabi?“
    „Seda ütlesid sina,“ vastas Jeesus.'
  mpx-mpx: Inoke Yudasa, toto abwe Yeisu ni wasaan, i ba, “Topankite, nau nige i oola
    age?” Yaka Yeisu i baek elana i ba, “Nigeya, he owa.”
  wbp-wbp: Jutuju, yangka jinta majumaju ngula-jana nyurru-kirli yaninjarla wangkaja
    maralypikingarduyu-patuku Jijaji-kirli, nyanungurlangurlu payurnu Jijaji, “Wayinpa
    Tiija, ngajulu marda kanpaju wakirni kujarluju? Kula ngaju mayi?” Jijaji wangkajarla
    nyanunguku, “Kuja-juku kanpa wangka.”
  luo-luo: Eka Judas, ngʼat mane biro ndhoge nowacho niya, “Rabi, dobed an koso?”
    Yesu nodwoko niya, “Ee, en in.”
  nhe-NT: 'Huan Judas tlen quitemactilisquía quitlajtlani Jesús: ―¿Huelis na, Tlamachtijquetl?
    Huan Jesús quinanquili: ―Quena, ta.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܝܼܗܘܼܕܵܐ ܣܲܦܝܵܢܵܐ ܘܐܡܝܼܪܹܗ: ”ܪܲܒܝܼ، ܐܵܢܵܐ ܝܘܸܢ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ
    ܝܼܫܘܿܥ: ”ܐܲܢ݇ܬ ܐܡܝܼܪܘܼܟ݂.“'
  esk-NT: Tavrali Judas-ŋum aatchuutigitniktuaŋan apiqsruġniġaa, “Iḷisautrii, uvaŋaunġitchuq,
    amii?” Jesus-ŋum uqautiniġaa, “Ii, ilviuruq.”
  msb-msb: Si Judas naman na amo an magtraydor sa iya naghunga man, “Nano, Ginoo,
    ako ina?” Ginsabat siya ni Jesus, “Ikaw an nagsabi sana.”
  cpa-NT: 'Jøng² ca¹juúh² Judas, dsa² jë́h²dsa: ―Juu¹³ jniang³, a¹jáng¹ jní² dsa²
    jmo¹³ ―ca¹juúh²dsa. Jøng² ca¹juúh² Jesús: ―Hning² báh³ héi² ―ca¹juúh²dsa.'
  dso-dso: ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଉ ଜିଉଦା ଉଟି ପାଚାର୍‌ଲା, “ଗୁରୁ ତମେ ମକେ ଦେକାଇକରି କୁଆସ୍‌ନାଇ
    ତ ?” ଜିସୁ ତାକେ କଇଲା, “ସେଟା ତୁଇସେ କଇଲୁସ୍‌ନି ।”
  meu-meu: Bena luda, tao-tore tauna, ese e nanadaia, eto, Hahediba taumu, ina lau
    a? Iesu eto, O ena vada o gwaumu.
  yva-NT: Umba Yudas, napi po Yesus amavun, po anajo pare, “Injayo Kurune, risya jewena
    rako?” Umba Yesus po raura pare, “Winy, maisyare muno nyo raura omaisy ivae.”
  dgc-dgc: Nadid, kinagi ni Hudas, a “Maistu, sakén wade?” “Siko ngani dén,” kagi
    ni Jesus.
  zpm-NT: 'Yeze Judas rnabdiidz lo me rnee Judas: ―Maestro, ¿pe gooṉ naaw ye? Rëbchaa
    me lo Judas: ―Luuw goṉ Judas, luu güeyto naa.'
  hix-NT: Onà wyaro nkekon hatà, Xuknasà, ahohsonyenhàrà ymo. Khananàhnye y, ayahohsonye
    uro, owya, kekon hatà. Omoro rma, ayahohsonye uro màkano, kekon hatà, Txesusu,
    àwya.
  sim-sim: Karem or mbarik Judas, Jisasin ma kavahi tavak hakuri ma oto mu silira,
    �Tisa, anin mimu mbandu mo?� Urik ormu mbara, �Os mihinjik mi mbawa homa.�
  npi-ULB: यहूदा जसले उहाँलाई धोका दिनेवाला थियो, उसले भन्यो, “रब्बी, के त्यो म हुँ
    ?” उहाँले त्यसलाई भन्‍नुभयो, “तिमी आफैँले त्यो भनेका छौ ।”
  cgc-cgc: Pag-ambal Jesus, Judas i na magtraydor ki kanen gambal, “Mistro, dili yaken
    nya, di' ba?” Ambal Jesus, “Kaon nang gambal san.”
  tim-tim: Hain dâmbo luâk kotŋe Yudasi Yesu mem miawagep arekŋe hin magaŋep, “Apo,
    nâmâ bo me?” dâmbo Yesuŋe hin magaŋep, “Amâ ya gugak maktât are.” dâep.
  yor-yor: Judasi, ẹni tí ó fi í hàn pẹ̀lú béèrè pé, “Rabbi, èmi ni bí?” Jesu sì dá
    a lóhùn pé, “Ìwọ wí i.”
  wos-wos: Wungi wandéka dé Jisasré mamaka hwetekwa du Judas dé wa, “Néma du, wu wunika
    méni we, o yingi maki dé?” Wungi wandéka dé Jisas déré wa, “Xéxé. Méni hafu wundé
    wamé.” Wungi dé Jisas wa.
  emp-NTPO: 'Maʌ̃ne Juda, Jesu jidabiya b̶ʌba iwid̶isia: –Jaradiabari, ¿mʌ̃a mãwã
    oica?– Jesuba panusia: –Mãẽ, bʌa mãwã jara b̶ʌa.–'
  eng-F35: Then Judas, who was betraying Him, answered and said, “It isn't me, is
    it, Rabbi?” He says to him, “You said it!”
  ind-ind: Lalu Yudas— murid yang sudah menjual Yesus dan segera akan menyerahkan-Nya—
    berkata, “Bukan saya, ya Guru?” Jawab Yesus, “Begitulah katamu.”
  pes-OPCB: 'یهودا نیز که بعد به او خیانت کرد، از او پرسید: «استاد، آیا آن شخص منم؟»
    عیسی جواب داد: «بله، خودت گفتی!»'
  mpt-mpt: Nakae Yesuse debeb monea komokwali dobyamabe nakae Yudase Yesuse baabanea
    Aleyemin naka kobo netio? gesea Yesuse baabanea Kebmaye baa omkeimanebobo ge baabasebe.
  bla-bla: Judas anni'ĭsk itse'mŭtskaukisk, itŭm'anĭstsiuaie, Nin'a nĕsto'akats? An'ĭstsiuaie,
    kitan'i.
  ssx-ssx: Kutupa mo a꞉nda꞉ lombeke hali Diudasima꞉ Yesu pa꞉ta꞉ alota꞉ Wala꞉la꞉ halio.
    Nakana꞉ma꞉ le pita꞉ I̱ pa꞉ta꞉ lepe leeke Yesuma꞉ hombo peaaso alota꞉ Koto aletaa
    leekeme.
  mkl-mkl: Zudɑsi iyi ɑ́ zɑmbɑɛu mɔ í so ide í ni, isɑ kù nɔ kù jɛ ɑmu yɑ Mɛɛtu. Nɔ
    Jesu í jɛɑɑ í ni, oo, ɑwɔi ɑɑ coo.
  gaq-gaq: ମୁଡ଼ି ଜିହୁଦା ଜିସୁକେ ବିରଦ୍ ରେମୁଆଁଇଂ ଡାଗ୍ରା ଆସା ବିବଗେ ମେଁ ତଡ଼ିଆଚେ ସାଲ୍ୟାକୁକେ
    “ଗୁରୁ ଆନେଙ୍ଗ୍‌କେ କେଚେ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ ତ !” ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ “ନା ତ ଆତେନ୍‌
    ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: Iya aathi immanaw de7iya Yihudi zaaridi, “Asttamaariyaw, neeni gey taneyye?”
    yaagis. Yesuusi zaaridi, “Neeni ne huu7en gadasa” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁକେ ସାବ୍‌ରିକାଇନିଃ ଯିହୁଦା କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ହେ ଗୁରୁ, ଇନିଃ ଆଇଙ୍ଗ୍‌
    ତାନିଙ୍ଗ୍‌ଚି ?” ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ହେଗି, ଆମ୍‌ଗି ତାନ୍‌ମେ ।”
  gah-gah: 'Loko lokago, amimika liti ve Zutá nene láa loko limó: Tisalemaka, nenikumú
    nolape. Loko lokago, Izesú nene gezaka mota lokanimole loko limó.'
  lcm-lcm: Au na Iudas, voi si alis suai ang ania, kala antok ta, “Katakai i akalit,
    nau nang parik ingko?” Na kala antok ia ta, “Numai akorong kupo posong ia.”
  aer-aer: Kenhe Judas, iltye-arle anthetyenhe re, Jesus apayuthneke, “Akaltyele-anthenhe-anthenhe-aye,
    ayenge-eye?” Jesus ikwere angkirtnerlenge, “Unte-arle alakenhe angkeme.”
  qvc-NT: 'Chaymi chay intrigakuq Judasqa Jisusta nirqan: —Yach''achikuq Taytitu,
    ¿noqachu kani? nishpa. Chaymi Jisusqa nirqan: —Arí, nishqaykishinam qam kangi,
    nishpa.'
  tgl-ULB: Si Judas, na siyang nagkanulo sa kaniya ay nagsabi, “Ako ba, Rabi?” Sinabi
    niya sa kaniya. “Ikaw mismo ang nagsabi.”
  cbs-NT: 'Jesús jatu achimai kabiakatsi Judasin bepadankin yukakin: —Yusinaan, ¿jabia
    en eamenkaintsa?— aka Jesúsun yuikin: —Jawaikika! Jabiadi min yuiaii— akaya'
  xtm-NTPP: 'Sani te Judas tee ke''en‑su''va ya ma, ni ndakone''e de: ―Teskua''a,
    ¿saña kúu? ―‍kúu de jiña''a de. Te jiña''a ya: ―‍Kúu‑nka chi maa ni ká''an, masu
    saña ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yuda ojwapala kunng'aluka, ngankonya, “Aboli! Bo, nenga?” Yesu ngalenga
    “Mwe nnengite.”
  bao-NT: 'To biro cʉ̃ ca ĩirora, Judas, Jesús''re ca wedejãa buiyee cõapʉ pea, o
    biro cʉ̃re ĩi jãiñawi: —¡Buegʉ! ¿Yʉra yʉ niicãtimiti? —cʉ̃re ĩiwi. To biro cʉ̃
    ca ĩiro: —Mee, mʉra mʉ ĩi —cʉ̃re ĩi yʉʉwi Jesús.'
  san-ORI: ତଦା ଯିହୂଦାନାମା ଯୋ ଜନସ୍ତଂ ପରକରେଷୁ ସମର୍ପଯିଷ୍ୟତି, ସ ଉକ୍ତୱାନ୍, ହେ ଗୁରୋ, ସ କିମହଂ?
    ତତଃ ସ ପ୍ରତ୍ୟୁକ୍ତୱାନ୍, ତ୍ୱଯା ସତ୍ୟଂ ଗଦିତମ୍|
  huv-NT: 'Quiaj tendeac a Judas, áag teamandiüm mayac nej teowixaw monajiüt, tasaj
    nej: ―Teat, ¿jane, ngwüy xique? ―aw. Quiaj tasaj nej Teat Jesús: ―Ique lamepiüng
    ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ Judas ja ngue di dä p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ xännba̱te,
    ¿ua go guecä na̱ ra̱ hya̱ guí̱ mma̱nya? ―bi ''yɛ̱mbi̱. Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mthobi:
    ―A̱há̱, go gue''e tengu̱tho guí̱ mma̱nya.'
  nop-nop: Unduŋ yobune Judas bolik timindok nadiŋa ikuk adibo ninadiguk, “Henale,
    nu nobu?” Ninadiune Jesudibo niŋguk, “Du da yolaŋ uŋakoŋ.”
