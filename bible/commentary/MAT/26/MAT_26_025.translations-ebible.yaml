  ory-ory: ଏଥିରେ ଯେଉଁ ଯିହୂଦା ତାହାଙ୍କୁ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ କଲା, ସେ ଉତ୍ତର ଦେଲା, ହେ ଗୁରୁ,
