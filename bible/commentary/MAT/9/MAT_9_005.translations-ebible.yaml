  mcp-mcp: 'Jɨ́ í búl bə kúnə́-kúnə? Ye cɨ́lə nə muud nə́: “Mə mə́ juu wo nə misə́m
    myô”, ye nə́: “Wɔɔlʉ́g, wo kyéyʉg?”'
  hat-hat: 'Kisa ki pi fasil pou m'' di: Peche ou yo padonnen, osinon: Leve mache?'
  npl-NT: '¿Tlan okachi amo owi se kijtos: “Motlajtlakolwah ya tlapojpolwitokeh”,
    noso: “Ximewa iwa xinejnemi”?'
  bgg-bgg: Naro layogthek ne khung jong phi ro è yao pha ji wie ba asi jai ne lua
    mage bo è yao pha ji wie bey?
  eng-TCENT: Which is easier, to say, ‘Yoʋr sins are forgiven,’ or to say, ‘Rise and
    walk’?
  eng-BSB: 'Which is easier: to say, ‘Your sins are forgiven,’ or to say, ‘Get up
    and walk?’'
  cpu-NT: '¿Tema onkameethate nonkante: ‘Ipeyakoitaimiro pikaariperoshireveta?’ ¿Irooma
    pikovi nonkanteri: ‘Pinkatziye, paniitai?’'
  san-ASM: তৱ পাপমৰ্ষণং জাতং, যদ্ৱা ৎৱমুত্থায গচ্ছ, দ্ৱযোৰনযো ৰ্ৱাক্যযোঃ কিং ৱাক্যং
    ৱক্তুং সুগমং?
  tac-NT: '¿Churigá anilía ''nalina abé a''lá nítéko? ¿Pa''lá regá anilía: «Mué rió
    ''ma bujé ne mué alué chátiri ''nátili napurigá ''la moinámala mué rewagachi»,
    regáchala aniá: «O''weti ilísiga yati einawa»?'
  eng-WEBPB: For which is easier, to say, ‘Your sins are forgiven;’ or to say, ‘Get
    up, and walk’?
  gfk-H: Garum ta dir i malus? I malus bia ena tangai bia ‘Ira num magingin sakena
    i ta pataam,’ bia i malus bia ena tangai, ‘Taman tut ma u na haan’?
  viv-viv: Gavaimi tovefela againe ganagahe-yo ginalakayemu? KaꞋi ganagayo, Ya koyona
    ahe gayawelidi, o kaꞋi ganagayo, Umidi be unaudadana. Hadema vehimeya vita-moꞋena?
    Me kaliva ana siveyawa vaita vita-moꞋena, faꞋina kaꞋi ganavehimeya tu keke ginayamumu,
    au taumiyao amifaiweya wanaꞋitahalamanena kaliva adi siveyawa keke akufaiweya.
  yao-yao: Chichi chili chakwepepala nnope, kusala, ‘Sambi syenu silecheleswe,’ pane
    kusala, ‘Njimuche, Njaule?’
  tgp-tgp: Sahara mo mele malum vara a verea isan tamlohi papao nike? ‘Enau na r̃omiho
    mata nom hehe!’ Teni vara a verea vara, ‘O turu! O hahau!’
  auc-NT: “Në cömäingä nänö wënæ wënæ cædïmämo ante do ñimpo cætimpa,” ante botö Wængonguï
    baï ämo ëñëninque mïnitö guiquënë, Wængonguï ingampa diyæ̈ mänömaï cæquingää,
    ante pönëmïnipa. Ayæ̈ wæætë, “Ængæ̈ gantidinque dao dao gocæcäimpa,” ante botö
    Wængonguï baï cæbo adinque mïnitö edæ, Wængonguï ingampa diyæ̈ mänömaï cæquingää,
    ante adobaï pönëmïni ïmaïmïnipa, ante awædö. Ïñæmpa mänömaïnö ante pönëmïni ïninque
    mïnitö edæ æbänö cæquënëmo ïmo ämïnii.
  kbc-NT: Amiida ica ane dakake mejatigi igegita idi alejaado? Domige eneɡ̶egi dakake
    deɡ̶ejita, ‘Ja ɡ̶adapitaɡ̶atitece ijoatawece ɡ̶abeyaceɡ̶eco’, oɡ̶oa domige ina
    deɡ̶ejita, ‘Adabititini, odaa awaligi!’?
  bmh-bmh: Iz ein ze mabun iboin, ein ze mabun iborain tam? ‘Nait igul eg zilagai
    mizem,’ iz guzenai ze mai ta, ‘Na asaiba, alien,’ iz guzenai ze mai ta? Iz ein
    ze mai, ag agal oiagab iz en petak amamen?
  ctu-BL: '¿Baqui bʌ ñumen wocol? ¿Jim ba wocol che'' mic suben: “Ñusʌbilix a mul?”
    o ¿jim ba wocol che'' mic suben: “Ch''ojyen, cha''len xʌmbal”? Subula.'
  meq-meq: 'Maa da me məgweɗe: “Mezeleme yak kə pəsa” na, waray, kəgəbay “Lətse, do”
    na, maa da me mə ɗəma na, waray?'
  noa-H: ¿Wa mag pekau chugpaabarmjã dau daau hooba naawai pãrau k'ĩirjuawai chadcha
    p'it'urg chuk'u t'umaam k'ʌʌnau mag hiek'aju haai nʌm ha nʌwa? Chadcha t'umaam
    k'ʌʌnau mag hiek'aju haaima. Mamʌ mua hirig “P'iidʌwi dʌrdʌr habá” hak'iin, hõrau
    hamach daúacha hooju, hi monaau sĩsi wa monaauba k'ãijã hich mag sĩsim. Magua
    pãrau cha mua jawaagpamjö chan habaju.
  alp-NT: Sepo Au beteke loko tamata meije be, Au ampune eni dosare, hoko imi rekwa
    mo be Au ampune dosare tinai pibe mo. Po sepo Au beteke be, ibetu kai ikeu, hoko
    imi selue.
  san-VEL: tava paapamar.sa.na.m jaata.m, yadvaa tvamutthaaya gaccha, dvayoranayo
    rvaakyayo.h ki.m vaakya.m vaktu.m sugama.m?
  kbq-kbq: Inanke'mo oza hugahie, kefo zanka'a eri ataroe hanua kemopi, otinka vuo
    hanua kemo'e?
  kbh-kbh: '¿Ts̈ëngaftangbiama ndayá más paselo nántsemna ts̈ëngaftangbe delante jayanama:
    ‘Acbe bacna soyënga tcbontseboperdoná’ o ‘Matëtsbaná y motsa ca’?'
  ron-LSB: 'Căci ce este mai ușor: să spui: “Păcatele tale sunt iertate”, sau să spui:
    “Scoală-te și umblă?”'
  pon-pon: 'Pwe ia me monai ren inda: Dip om akan lapwadar! De inda: Uda aluwei?'
  nhe-BL: 'San se ax ohui elis para na, yonque niquilhuis ni cocoxquetl: ‘Nimitztlapojpolhuía
    motlajtlacolhua’, o niquilhuis: ‘Ximehua huan xinejnemi’, pampa nima mochihuas
    tlen niquijtohua.'
  sps-sps: Saf vegiau te opaar non Tsonyo ma kat na? Te tamee non Tsonyo ma tsue,
    ‘Nyo anofe na fo aveto tsumanyi,’ ge te tamee fafis non tan tsue fi nei, ‘Tsun,
    nyi te taan?’
  wnc-wnc: ‘Waiakngana gwa sandekngamutde gatu maitna sandekngamuke ga enake kungga,’
    ngang iniwa ginda kake dasing natapning? Puya zaaknga kwanga siknga tasinanga?
  nmw-S: I meyan te hebe a nga, ‘Lam gegi Helak he matane hobak a nuwoyok.’ Agegene
    i puyowo te hebe a nga, ‘U suwoyuk ge u dodogan.’
  bus-bus: Tó ma bè, à durunnↄ kɛ̃̀a ke tó ma bè, à fɛɛ à táa o, à kparee bé à aagaa?
  gub-BL: — Ma'enugar heze'egaw nazawaiw katu kwaw ipàri ma'e pe. — Amunàn neremiapo
    kwer ikatu 'ym ma'e kwez newi kury, a'e kwez izupe. — Epu'àm eata pà nehe ty,
    a'e putar izupe nehe. Ma'enugar nazawaiw katu wera'u kwaw ihewe, i'i wanupe.
  imo-imo: Te ulumu unana lembaloya? Nunge ulu kerima tiye kolto nimbo ungumu unana
    lembalonje molo ola angilko puwi nimbo ungu unana lembaloya?
  boj-boj: Anjam kiye e na tamo jejamu laiyqo qaji di minjit niŋgi qusib e qa poiŋgwas?
    ‘Ino une kalil e na kobotetmonum,’ anjam de kiyo, ‘Ni tigelosim walwel,’ anjam
    de kiyo?
  eng-DRA: 'Whether is easier, to say, Thy sins are forgiven thee: or to say, Arise,
    and walk?'
  knf-knf: 'We uyojnuŋ ba : pji na ñiinţ i : “Ipekadu yi nu ipënanaa” këme “Naţiin
    ipoş”?'
  san-KHM: តវ បាបមឞ៌ណំ ជាតំ, យទ្វា ត្វមុត្ថាយ គច្ឆ, ទ្វយោរនយោ រ្វាក្យយោះ កិំ វាក្យំ
    វក្តុំ សុគមំ?
  arn-NT: ¿Chem pin anta doy küdawngelay? ¿Tañi wiñoduamangetuael che yafkan mew,
    kam ñi tremolngetuael kiñe kutran?
  zas-NT: '¿Conin mazri nawëëg gac? ¿Guial guiën ya: “Ma benan perdon xtolil” o guiën:
    “Bixche, guza”?'
  ken-NT: Ɛnyɨŋ ɛnɛ ɛ́chí wɨkɨrɨk chí ɛnɛ? Bɛrɛm bɛ, ‘Mfóŋórí bɛbʉ́ bhɛ,’ kɛ
    chi bɛrɛm bɛ, ‘Faté kɔ?’
