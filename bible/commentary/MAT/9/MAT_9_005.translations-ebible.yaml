verse: MAT.009.005
translations:
  kpx-kpx: Dana hoto onoleale loui. Dana valive malaha ke namihai kosea, ‘Di a toela
    ulihage uoholinu.’ Emena dana loui kosea, ‘Hovelahai tenela.’ La huhuige hoto
    oleteu toloholinu.
  okv-H: Ari haiteko davore? Eto embo na no ari sasapura ere toruhona aisuja amo ari
    ngahia retemo embo na umo kojeto ereto pambu aisuja amo ari ngahia re?
  tbo-tbo: Meka baha dewadewana ega ita ipilipili? Om apapoe a paligigili bo una towolo
    po una nae?
  mal-C: ‘നിന്റെ പാപങ്ങൾ ക്ഷമിച്ചിരിക്കുന്നു!’ എന്നു പറയുന്നതോ ‘എഴുന്നേറ്റു നടക്കുക!’
    എന്നു പറയുന്നതോ ഏതാകുന്നു എളുപ്പം?” എന്ന് വേദജ്ഞരോട് ചോദിച്ചു.
  grc-SR: Τί γάρ ἐστιν εὐκοπώτερον, εἰπεῖν, ⸂Ἀφέωνταί⸃ ⸂2σου⸃ αἱ ἁμαρτίαι· ἢ εἰπεῖν,
    ⸂3Ἔγειραι⸃ καὶ περιπάτει;
  bgc-bgc: आसान के सै? यो कहणा, ‘तेरे पाप माफ होए’, या यो कहणा, ‘उठ अर हाँड-फिर।’
  khz-khz: Raka para kilatiwa malaga, ‘Gemu rakava patugamagi-piatogaa’ naparatiwa,
    pa para kila, ‘Ono rugaiti, ono laka’ naparatiwa.
  deu-TKW: 'Was ist denn leichter? zu sagen: deine Sünden sind vergeben? oder zu sagen:
    stehe auf und wandle?'
  zsr-NT: 'Cutu nac baníg nu guiëz bönniꞌ ni: “Yuguꞌ dul‑laꞌ nabaguꞌu chbunít lahuaꞌ”,
    san nac baníg nu gun ga huöasëꞌ len uzéꞌinëꞌ.'
  lin-lin: 'Likambo nini eleki pete mpo na koloba : « Masumu na yo elimbisami to telema
    mpe tambola ? »'
  hns-NT: 'Kaun tjiedj auro sahadj hai, ie aadmie se bole ke: ‘Tor paap tjhama hoi
    gail,’ kie: ‘Oethke aur tjal’?'
  noa-E: ¿Wa mag pekau chugpaabarmjã dau daau ooba naawai pãrau khĩirjuawai chadcha
    phithurg chukhu thumaam khʉʉnau mag iekhaju aai nʉm a nʉwa? Chadcha thumaam khʉʉnau
    mag iekhaju aaima. Mamʉ mua irig “Phiidʉwi dʉrdʉr abá” akhiin, õrau amach daúacha
    ooju, i monaau sĩsi wa monaauba khãijã ich mag sĩsim. Magua pãrau cha mua jawaagpamjö
    chan abaju.
  eng-EMTV: For which is easier, to say, ‘Your sins are forgiven,’ or to say, ‘Arise
    and walk’?
  mib-NT: 'Jeē uú jnūhun yáha, ¿ndé ɨɨn yɨɨ́ gá cáa? ¿A jéē cahán rī jiín tée cúhú:
    Je íne cáhnu ni rī nuū tāca cuéchi ró? ¿Chí yɨɨ́ gá jeē cahān rī: Ndocuɨñɨ̄ te
    caca ró, chi je ni nduvāha ró, achi rī?'
  lif-NT2: ‘के़लायोहाॽ ले़प्‍मि पोःक्‍खे़’, मे़प्‍मा उसुरु चोःक्‍पि, इ ‘पोगे़ॽआङ्
    थासिङ्‌ङे़ॽ’ मे़प्‍मा उसुरु चोःक्‍पि?
  xnj-xnj: Chinonopa kiki kujova, ‘Ulekekiswi kumbudila Chapanga waku,’ Amala kujova,
    ‘Yima, ugenda?’
  mmx-mmx: Ua levelinga kopmen na lolos ti tong i? Leveloklok kakapmek taram ara doxoma
    xepe vam i, kopla ana tong i do, katu kaxat la unat pas?
  cbr-NT: '''Ën cana uni “Min ''uchacama ca tërë́ncë ''icë” quixun cananbi “Niruquiani
    ca cuantan” quixunribi cati ''ain.'
  tee-NT: Ni va acjunilh ni mac'acxanicalh ju ix'alactu'unti pus jantu lai p'uc'ats'ayat'it
    ni vasalh alin ju quintachaput u jantu. Para ni acjunilh ni cak'ostavi chai ca'alhtanalh
    pus ju chunch lai ap'uc'ats'aya'it'it ni alin ju quintachaput u jantu.
  eng-LSV: For which is easier? To say, Your sins are forgiven; or to say, Rise and
    walk?
  cak-NT: Roma xa ren yitiquier nin-en che ri jun achi re' chi nibin-e, ¿yitiquier
    como nin-ij che chuka' chi nincoch' (nincuy) rumac? ¿Anchique ni'ij rix?
  pah-NT: 'A''e ji nomyive''ga pe ko: Amombo ji nderekote''varuhua nde hugwi. Emo
    pe ndapehepiagi aherekote''varuhua mombora. A''ero pe ndaperoviari jipopoakara,
    ei Jesus''ga g̃a pe. Po ji ei ga pe nehẽ: Epo''ã egwovo, a''ero po ti pe hepiagi
    gahoa nehẽ. A''ero po ti pe heroviari jipopoakara nehẽ.'
  sja-NT: 'Mɨa irumaa jarai: “Pɨa p''ek''au k''achia oopata wẽpajipɨ” maa-e pɨrã jarai:
    “P''irabáiji mãik''aapa wã́ji”. Mamĩda irua maarepida oo-e pai, Tachi Ak''õrepa
    oopi-e pɨrã.'
  xed-xed: 'Mal blakwa mnay kazlay: Nda pla dmakwa gha kəʼa re, ari, mal mnay kazlay:
    Sliʼafsliʼa gha ka mbaɗaka ta mbaɗa kəʼa na?'
  mks-NT: 'Á cáhán ndo̱ ña̱ i̱hvi̱ chága̱ cachi i̱ xi̱hín da̱ yóho: “Na̱caja cáhnu
    ini i̱ sa̱há cua̱chún viti.” Á tá co̱ó ta cachi i̱ xi̱hi̱n dá: “Cuándaco̱o ta
    cuáhán.”'
  gfk-S: Garum ta dur i malus? I malus be ni tange be ‘Ira num sana tintalen ite pataam,’
    be i malus be ni tange, ‘Taman tut ma nuge hana?’
  bmu-bmu: Nöŋön ‘Siŋgisöndoki mosötzal,’ jizali, keu miaŋön mönö awamŋanök jijiŋa.
    Kunŋan mewö jiiga tosatŋan keu miaŋgö ölŋi qahö ekŋe. Miaŋgöra mi keu awamŋaŋgö
    dop. Nöŋön keu kun kewö jimamgö mötzal, ‘Mönö wahöta anöŋ.’ Keu mi mönö lömbötŋambuk
    jijiŋa akza. Mewö jibiga ölŋi ahuma me qahöwi, miaŋön mönö aukŋe asuhui ekŋe.
  dgz-dgz: Ne nop daitonawa wana vek apanewa koewa mega anu ae viangin, o nop derewa
    ame manega wapena, ao yone aep, kaimake dena ansenawa?
  eng-GNV: For whether is it easier to say, Thy sinnes are forgiuen thee, or to say,
    Arise, and walke?
  zaa-NT: 'Biála adí ỹánaba, tsí inia'': Chì beyúniỹén látsa''a'' ca tul·la'' qui''
    lu'', o, tsí inia'': Beyátha nna gùda'', acca.'
  eng-WEBSTER: For which is easier, to say, Thy sins are forgiven thee; or to say,
    Arise, and walk?
  guh-guh: 'Paxamë apo pacacaëjëpae ata itsajivi pibisiacuene pexanaeneconi panevecuaajibiaexanaenexa,
    pacacaëjëpa picani saya jema panejumaitsinexa petabusipacuenebinëtsijavabelia
    mapacueniaje: “Cavecuaajibiaexanatsi rabaja pibisiacuene nexanaeneconimi,” panejainexa.
    Tsipaji itsajivi ata apo yapëtae tsipae saya jema panejumaitsijava. Itsiata baitsi
    jane itsa apo pacacaëjëpae panejamatejemayaexanaenexa petabusipacuenebinëtsi,
    acuenebi panejumaitsinexa bajaraponëjavabelia mapacueniaje: “Nonotapunare. Nijacamayo
    pire. Ponare baja,” panejainexa. Tsipaji bajarapacuenia pajumaitsimë ata, itsa
    apo jamatejema tsipae bajaraponë, nexata daxitajivi pacayapëtaejitsipa apo papecacaëjëpaecuene
    panejamatejemayaexanaenexa, jai nexata Jesús judíovi pecujarubivijavabelia.'
  bon-bon: Lui gyene plowa iicana ai pita biname ne jajime egä, ‘Maane kälyä gäte
    määme niiya mule cabu ca,’ coo ‘Arpinanti, abujängti, siige ädi.’
  nhw-BL: 'San se amo ohui para na, masque niquilhuis ni cocoxquetl: ‘Nimitztlapojpolhuía
    motlajtlacolhua’, o niquilhuis: ‘Ximehua huan xinejnemi’, pampa nima mochihuas
    catli niquijtohua.'
  swh-ONEN: 'Je, ni lipi lililo rahisi zaidi: kusema, ‘Umesamehewa dhambi zako,’ au
    kusema, ‘Inuka, uende’?'
  wbi-wbi: Lino luhuugu luliku? Kukumbuula unya liteela kuuti, Upyanilue inyivi saako;
    nambe kuuti, Ima, ughendaghe?'
  bba-bba: Yerɑ̀ yɑ sɛ̃sɔ bo, n tɔnu sɔ̃ u win durum suuru wɑ, ǹ kun mɛ n nùn sɔ̃
    u seewo u sĩ.
  eng-KJVCPB: For whether is easier, to say, Thy sins be forgiven thee; or to say,
    Arise, and walk?
  kgk-NT: —Pejeapysaka porã katu xe nhe'ẽ-rehe. Oĩ ramo, “Amboyke-ma ndéhegwi ne rembiapo
    vaikwe” he'i va'e katu, ndajahexái hemimboyke. Omboyke para'e. Tapa nomboykéiry
    ra'e. Ndajahexáiry. Ha oĩ ramo, “Epu'ã katu egwata eho-vy” he'i rei va'e katu,
    jahexa ave. Nomopu'ãiry upe va'e.
  waj-waj: 'Na tinara kuaivo dee kuavainno yoketainnee? Vara dee kuavainno ari vookarainnee?
    Fai na tinara: Vaa na kiauko i mminnamminnaa maisaiyauvo taikainoo, tinarannee?
    Vara na tinara: Diitee kuanee, tinarannee?'
  cpy-cpy: '¿Tema okameethatzi nokante: ‘Ipeyakoe-teemiro pikaaripero-shire-witaka?’
    ¿Rooma pikoyi nokanteri: ‘Pikatziyanee, piyaatee?’'
  ekk-PKP: 'Mida on kergem öelda: „Su patud on andeks antud“ või „Tõuse üles ja kõnni“?'
  mpx-mpx: I mweyaha te ebo na ba, ‘Wam gegi Yehoba matanaa iyaka ya nuwayoho.’ Yaa
    i pulowan te ebo na ba, ‘U lut ge u nawanawa.’
  wbp-wbp: Nyarrpa kankulu nyurrurlarlu manngu-nyanyi? Nyarrpa-manirna nyampu tarluju?
    Kajikarnarla mayi wangka yangka kujarnarla majumajuju jurnta maninjarla kujurnu?
    Kajikarna mayi karrinja-yirrarninjarla wapanjaku ngurrju-mani?
  luo-luo: Ere mayot wacho, wacho ni, ‘Richoni oweni,’ koso wacho ni, ‘Aa malo mondo
    iwuothi?’
  nhe-NT: 'San se ax ohui elis para na, yonque niquilhuis ni cocoxquetl: ‘Nimitztlapojpolhuía
    motlajtlacolhua’, o niquilhuis: ‘Ximehua huan xinejnemi’, pampa nima mochihuas
    tlen niquijtohua.'
  aii-aii: '”ܐܲܝܢܝܼ ܝܠܵܗ̇ ܒܘܼܫ ܦܫܘܼܩܬܵ‌ܐ ܠܹܐܡܵܪܵܐ: ’ܦܘܼܚܠܹܐ ܝܢܵܐ ܐܸܠܘܼܟ݂ ܚܛܝܼܵܬܘܼ̈ܟ݂،‘
    ܝܲܢ ܠܹܐܡܵܪܵܐ: ’ܩܘܼܡ ܚܕܘܿܪ؟‘'
  esk-NT: Nalliaknik qaġanatlukpa nipliqsuni, ‘Killuqsautitin natqigutikkaurut,’ naagaqaa
    nipliqsuni, ‘Makillutin pisugiñ?’
  msb-msb: Hain sani an mas maayo sabihon, ‘Ginapatawad na an imo mga kasal-an,’ o
    ‘Bangon kag lakat’?
  cpa-NT: '¿Naih¹² hi² tsa¹ué² juǿi³jni dsa² dsoh³?: “Ma²ca¹dsan¹ dsag³ quiánh²hning,”
    ho² ju³ juǿi³jni dsa²: “¡Nung²! ¡Ŋøa³!” Cøng² jǿg³ báh³ jøng² ta³ton¹.'
  dso-dso: '''ତମର୍‌ ପାପ୍‌ସବୁ କେମା ଅଇଗାଲା ବଲି କଇବାଟା ସଅଜ୍‌ କି ''ଉଟିକରି, ଇଣ୍ଡିଜା ବଲି
    କଇବାଟା ଅଦିକ୍‌ ସଅଜ୍‌ ?'
  meu-meu: Edena be haraga, nato “Emu dika vada eme hegwau tao”, eiava bama toma “A
    gini tore, ba raka”?
  yva-NT: Syare syo vatane so apa ayao kakaije rapaya ai, weamo wapo ratantona wapare
    rimamaisye ramu. Wapantukambe Sya vambunine rai, ti wapanave ramu. Weramu Syo
    anapaporainye inta raroron, indati wapo Sya vambunine raen kakavimbe.
  dgc-dgc: Tama,” kagi na, “maari i maski ti ésiya a mégwari-wari a magpatawad ta
    kasalanan na tolay. Pero ti ésiya i maaria a makapagpalakad ta lumpu a tolay?
  zpm-NT: 'Nli ngaṉda guiab ne lo miech: “Laa naa beṉle perdon grëse xtoḻ luu”; per
    grieelod lega guiab ne laa ne guṉguiac zho.'
  hix-NT: Rowya, towsah me harha naha, ayanhànàthàrà, katxho ryhe, tkahoryehra nay
    hamà, owyanye. Asanàmko, àtok ha, katxho haxa ryhe, tkahorye rma haxa nay hamà,
    owyanye, kekon hatà.
  sim-sim: Mberem ji hishindu, kavakava ma roto undan a yoko ermbendahi os mo orin
    a mbanak jivik nandahi or? Hako mberem a undahik ji hishindu?
  npi-ULB: कुन कुराचाहिँ भन्‍न सजिलो छ, ‘तिम्रा पाप क्षमा भएका छन् भन्‍न कि उठ र हिँड
    भन्‍न ?’
  cgc-cgc: Indi ta darwa na i mas dali nang buaten? Ambalen ko na napatawad en iya
    na mga sala, o ambalen ko na kanen an mangon daw manaw? Simpri darwa i paryas
    nang na dali buaten tak iling an tan mabuat paagi nang ta gaem daw uturidad ta
    Dyos.
  tim-tim: Gain gain arekŋe owâiŋe luâk bâtŋe keiŋe mom kârikŋe akmap ire hin dâm
    magaŋberân. Anutuŋe dosage hepungiŋdâp hain dâm magaŋberân me hin dâm magaŋberân.
    Agatmâ temge are lokoakmâ ari?
  yor-yor: 'Èwo ni ó rọrùn jù: láti wí pé, ‘A dárí ẹ̀ṣẹ̀ rẹ jì ọ,’ tàbí wí pé, ‘Dìde,
    kí o sì máa rìn?’'
  wos-wos: Wuni Duna Nyan ané héfambu reta hurundan haraki saraki sémbut hali hérekiwu.
    Guni wun jooka xékélakihambanguni. Méta hundi wuni hali wawu, ‘Wuni hurumén haraki
    saraki joo wundé hérekiwu’ o ‘Sé raama ména jambé hura yi.’ Guni wuna hambukéka
    jémba xékélakingute wuni ané hundi akwi déré watawuni.” Wungi wataka dé matamba
    lékémbandé duré dé wa, “Méni sé raama ména jambé hura yi, ména geré.”
  emp-NTPO: Bãrãmaarã ¿sãʌ̃gʌda zareaara b̶ʌ? ¿Cadjirua od̶ara quĩrãdoayad̶a aida
    wa naʌ̃ ẽberã cacua beu b̶ʌra piradrʌbiped̶a nĩbabida?
  eng-F35: So which is easier, to say ‘Your sins are forgiven’, or to say ‘Get up
    and walk’?
  ind-ind: Tentu kalian sulit menerima ketika Aku berkata kepada orang lumpuh ini,
    ‘Aku sudah mengampuni dosa-dosamu.’ Apakah kalian lebih mudah menerima kalau Aku
    berkata kepadanya, ‘Bangun dan pulanglah’?!
  pes-OPCB: گفتن کدام یک آسانتر است؟ اینکه بگویم ”گناهانت آمرزیده شد“، یا اینکه بگویم
    ”برخیز و راه برو“؟
  mpt-mpt: Ne ibo fatnamin weng ota baabeita ibo ne titilo tekein kenomabibe? Ne naka
    ele baabania Ne keb hengmino omtlabkeiobo gei mole ibo tekein keniba E wengo bainobo
    genomabiba bleka? Yeye kukub olo ibo mo tekein kenomabibbabe. Otane ne baabania
    Kobo hananeba keb glouto ometneba one genimi ota ibo kukub olo watem tekein keniba
    E bain titilsabo genomabiobe.
  bla-bla: Tsĭm'a ksĭstspa'pi, kŏk'ansi, kit sauum' itsitappiisĭstsĭsksĭnip'iau; ki
    kŏk'anĭsi, Nipuat' ki auŏkat'?
  ssx-ssx: '@see-verse:MAT.009.004'
  mkl-mkl: Si ide minji ŋɑu ihɛ̃, yoomɑi kufɔɛ í fɑɑlɑ í re, inɛ ku sɔ̃ inɛ ɡɔ ku
    ni ǹ kpɑ idei dulum dɛɛ, wɑlɑkɔ ku ni ku dede ku nɛ.
  gaq-gaq: ନାନେ ପାପ୍ କେମା ଡିଙ୍ଗ୍‌ୱେଗେ ? ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ସ‍ଅଜ୍ ଲେଃ ତଡ଼୍ୟା ଅଲେଙ୍ଗ୍
    ୱେଲା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ନେ ଜାବର୍ ସ‍ଅଜ୍ ?
  gof-RNT: Hanoshin, ‘Ne nagaray atto geetettis’ geyssafenne ‘Dendda eqqada ba’ geyssafe
    awussi kawuyii?
  unx-unx: ଅକ୍‌ନାଃ ରାୱାଲାଃ ? ‘ପାପ୍‌ ତାମାଃକ ଛାମାୟାନା’ ମେନ୍ତେ କାଜିତେୟାଃ ରାୱାଲାଃ ଚି ‘ବିରିଦ୍‌ମେ
    ଆଡଃ ସେନେମେ’ ମେନ୍ତେ କାଜିତେୟାଃ ?
  gah-gah: Ve makolímo Ómasi noamitimó nene lihimaka gilatogimikuve loko vávani oko
    lamitimóza, ámináminoko kelémo zokoaká zámuzagi ve noamitimó nene ve gepili makó
    geza otekoko mohona oko vozo loko litá oko lo ameminogo ive.
  lcm-lcm: Si i ngono bil ke kapo remrem si antok ania? Nala lomon suai ani kam lau
    rikek, vo si antok ta ku tapasuk na ku pasal?
  aer-aer: Arrantherre-arle ayenge areke-arle artwe nhenheke ayenge angkerlenge, kenhe
    arrantherre akenhe iwenhe apeke renhe aretyakenhe-arle aneke. Kele arrantherre
    apeke-arle atyenge apale itirreme ayenge-arle ware angkerlenge, kele arrantherre
    itirretyakenhe tharle mpwaretyeke. Kele ayenge lyete angkeme artwe inwerre nhenheke
    renhe mwerre-iletyeke. Kele arrantherre renhe areme, artwe inwerre nhenhe akngelhetyakenhe
    akeme-irrerlenge, kele anteme arrantherre itelaretyenhenge nthakenhe-arle ayenge
    arrekwele angkeke, the, Alere alkere-arenye apmere ahelhe nhenhele-arle akweke
    inteke, angwenhe apeke renhe Ngkartenge ipeltye-ilerreme mpwaretyeke, Ngkartele
    anteme renhe ilpernetyakenhe aneme. Re anteme awethe angkeke artwe inwerre ikwere,
    “Artwe-aye, akeme-irraye, antyame ngkwinhe inemele apmere-werne alpaye!”
  qvc-NT: 'Mayá, ¿imataq mas trabajus ruranaypaq, ichu ninaypaq: “Uchaykikunatam pirdunayki”
    ichu ninaypaq: “Kach''akachiykim; atarishpa, riy” nishpa?'
  tgl-ULB: Sapagkat alin ba ang mas madaling sabihin, 'Napatawad na ang iyong mga
    kasalanan' o ang sabihin, 'Tumayo ka at lumakad'?
  cbs-NT: ¿Jadatu bikamamen, jawen chakabu buaxunadaka, jawen yuda beniadaka?
  xtm-NTPP: '¿Nde a kúu ja yii‑ka? ¿Ja kuña''a o tee ku''u a ja: “Kuechi ni ma jâ
    ni ka naa”? ¿Xi ja kuña''a o de: “Ndakoo ni, te ndake''en ni nuu ni katuu ni a,
    te kuán no''o ni”?'
  nnq-nnq: Chako chikibi kindema muno, kulenga, ‘Nagalekakiye mabaja ginu’ andaje
    kulenga, ‘Nnyeme nnyende?’
  bao-NT: ¿Ñee pee ĩiricaro popiye méé to niiti, ‘Mee, ñañarije mʉ ca tii bui cʉtirique
    acoboriquepʉ nii,’ ĩirique, ‘Wãmʉ nʉcãri waagʉja,’ ĩirique pee?”
