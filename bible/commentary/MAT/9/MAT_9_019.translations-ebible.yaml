  bqc-SIM: Ɔ̃ Yesu fɛ̀lɛ tɛ̀aàzi ń a ìwaↄ.
  tcz-CHONGTHU: Hiti chun Yeshua le Aseijuite chu akipatdoh un, chule amato chun akilhon
