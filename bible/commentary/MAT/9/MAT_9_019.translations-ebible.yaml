  bch-bch: Ta Iesus idae ta inasi ei ga ila toman ngan ele aluagau.
  cco-NT: Jo̱ dsifɨbˊ cangóˉ Jesús fɨˊ jo̱ co̱lɨɨng˜ có̱o̱ꞌ˜ i̱ dseaˋ quiáꞌrˉ do.
  deu-1951: Und Jesus stand auf und folgte ihm samt seinen Jüngern.
  alq-ALGNT: Jesos ki pazig8i kigi okikinoamaganan, ogi 8idji8an dac.
  ixl-NNT: As txakpu veꞌt u Jesús. As bꞌen veꞌt Aak tiꞌ naj tukꞌ unqꞌa ichusulibꞌeꞌ.
