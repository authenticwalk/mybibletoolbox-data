  hub-NT: Tusa takai ayu tusa jiinki weakai, nina unuinatairi ainasha wearuiti.
  hmo-hmo: Iesu ia toreisi, iena murinai ia raka, mai ena diba tahua taudia danu.
  big-big: Tegi Yisu yangalekta piyegi kiriwei kuna keya pugu waligeleyiwilirau piyau
