verse: MAT.009.019
translations:
  kpx-kpx: Ige Iesuu ke evisi hovelahai avuti tige esemuveau ehovai avuluvuta tilu.
  okv-H: Iesu te amita ambotani te amiga pambua.
  tbo-tbo: Yesu a hewahewali mitehi hi wotowolo po taniwagana hi wotagoya.
  mal-C: യേശു എഴുന്നേറ്റ് അയാളോടൊപ്പം പോയി; ശിഷ്യന്മാരും അനുഗമിച്ചു.
  grc-SR: Καὶ ἐγερθεὶς ὁ Ἰησοῦς ⸂ἠκολούθησεν⸃ αὐτῷ καὶ οἱ μαθηταὶ αὐτοῦ.
  bgc-bgc: यीशु उठकै अपणे चेल्यां समेत उसके पाच्छै हो लिया।
  khz-khz: Iesu ekuliitito, ia goti geagoto. Gena melo maki ia ria geagoto.
  deu-TKW: Und Jesus erhob sich und folgte ihm samt seinen Jüngern;
  zsr-NT: Laꞌ gyastëꞌ Jesús zéajlenëꞌ lëꞌ. Dzagquëꞌ Lëꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: Yesu atelemaki mpe, elongo na bayekoli na Ye, alandaki mokambi yango.
  hns-NT: Tab Jiesoe oethke okar saathe gail aur okar tjela log bhie.
  noa-E: Magbaawai Jesús phiidʉwi petaawai maach chi khapeenjã i dʉ̈i wëtjim.
  eng-EMTV: So Jesus arose and followed him, likewise His disciples.
  mib-NT: Te ni ndocuɨñɨ̄ Jesús, te cuahān yā jiín de, te suni cuangoo tēe cáscuáha
    jíín yá.
  lif-NT2: ये़सुःन् पोगे़आङ् खे़न्‍नु थासिङ्, हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽआङ् खुने़ॽ
    कुएगाङ् मे़धासिङ्‌लो॥
  xnj-xnj: Yesu akayima na kumlanda na vawuliwa vaki vakamlanda.
  mmx-mmx: La ne Iesu ga xatu kaxat la ga emu min, la lavaun pinivu bok teren.
  cbr-NT: Cacëx niruia abë cuancëbë ca aín 'unánmicë unicamaxribi Jesúsbë cuancëxa.
  tee-NT: Pus ju Jesús lacataya chai t'a'alh. Vachu' tat'a'alh ju ix'amamaka'ui.
  eng-LSV: And Jesus having risen, followed him, also His disciples,
  cak-NT: Ri Jesús ja xcataj-e y junan quiq'uin ri ru-discípulos xquitzeklebej-e ri
    achi.
  pah-NT: —Kwa, ei Jesus'ga. Kiro Jesus'ga po'ami ogwovo ga rupi. Jesus'ga remimbo'ehara'g̃a
    hoi ga rupi no.
  sja-NT: Mãpai Jesús wãji chi k'õp'ãyoorã ome ma eperã temaa.
  xed-xed: Ka sliʼaftá Yesu kawadaga nda duhwalhani, ka dzaʼa mista tsa mali mataba
    la Yahuda ya.
  mks-NT: A̱nda̱ já na̱quee Jesús cua̱ha̱n xi̱hín da̱ cán ta ndáca na̱ xíca tuun xi̱hi̱n
    á cán cua̱ha̱n na̱.
  gfk-S: Ma ne Jisas ga taman tut tikai ma ira nuno bulu na harausur, di gom mur ie.
  bmu-bmu: Köuluköm waŋgiiga wahöta gwarekurupŋi yembuk i wuataŋgöba anget.
  dgz-dgz: Wani boge Iesu yone apan evip aen, wadiamot megawa den amon.
  eng-GNV: And Iesus arose and followed him with his disciples.
  zaa-NT: Gudulí tè Jesús nna díe lani ą, dia huá ca enne' ruthète'niáa.
  eng-WEBSTER: And Jesus arose, and followed him, and so did his disciples.
  guh-guh: Nexata Jesús nonotapuna. Judíovi penacaetuatabiabibo pevetsinë pepëta Jesús,
    pijajivi yajava, napona.
  bon-bon: Yeesu abujängtige, teebine ingwe icwige teeme abiberäja bägrä cama.
  nhw-BL: Huan Jesús moquetzqui huan yajqui ihuaya nopa tlacatl. Huan tiimomachtijcahua
    nojquiya tiyajque ihuaya.
  swh-ONEN: Yesu akaondoka akafuatana naye, nao wanafunzi wake pia wakaandamana naye.
  wbi-wbi: Pe uYesu akavvka palikimo na vavulanisivua vaake, akam'bingilila umulongosi
    jula.
  bba-bba: Mɑ Yesu u seewɑ kɑ win bwɑ̃ɑbu bɑ durɔ wi swĩi.
  eng-KJVCPB: And Jesus arose, and followed him, and so did his disciples.
  kgk-NT: Inhe'ẽ-py opu'ã oho-vy mburuvixa ndive. Hemimbo'e kwéry hendive ave oho.
  waj-waj: tuduu rikioo Yisuuva diitoo inna tasipama vuduu ari ngiaammuauyaatama viravai.
  cpy-cpy: Ari riyaatanaki Jesús, eejatzi riyotaani-paeni, royaata-nakiri.
  ekk-PKP: Jeesus ja tema jüngrid tõusid ja läksid tema järel.
  mpx-mpx: Inoke Yeisu i lut ge alona hi nok, ge wana tohago hi nok al avaliya.
  wbp-wbp: Junga-juku, Jijajiji karrinjarla yanulku wati-kirli, manu nyanungu-nyangu
    kurdungurlu-paturlulu-jana puraja nyanungu-jarra.
  luo-luo: Yesu nowuok kendo nodhi kode, kaachiel gi jopuonjrene bende.
  nhe-NT: Huan Jesús moquetzqui huan yajqui ihuaya nopa tlacatl, huan tiimomachtijcahua
    nojquiya tiyajque ihuaya.
  aii-aii: ܩܝܼܡ ܠܹܗ ܝܼܫܘܿܥ، ܘܥܲܡܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ.
  esk-NT: Jesus-ŋum makitluni maliŋniġaa piqatigiplugich maliġuaqtini.
  msb-msb: Tumindog dayon si Jesus kag nag-upod. Amo man an iya mga disipulos.
  cpa-NT: Jøng² ca¹ŋó¹ Jesús quianh¹³ dsa² héi². Jin² quianh¹³dsa dsa² quianh¹³dsa.
  dso-dso: ଜିସୁ ଦାପ୍‌ରେ ଉଟିକରି ତାର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଗାଲା ।
  meu-meu: Iesu na e tore isi, ia murinai e raka, mai ena hahediba ida.
  yva-NT: Weti Yesusa pe, Apa arakovo utavondi aije nawe, usea utavondijo akarije
    umawe ai.
  dgc-dgc: Ey kinumuyog ti Jesus diya. Pati du alagad na.
  zpm-NT: Dzigo bio Jesús nëz zienaḻ me zhits meṉ co, gza xpëëdscuel me.
  hix-NT: Àro ke toy hatà, Txesusu, akoro. Totxownà xarha tà, ànhananàhrà ro komo,
    Txesus yakoro.
  sim-sim: Urik Jisas or usaha orin or tiyaha frimu ira. Urik ol orin tiyandari ma
    er nga limu ira.
  npi-ULB: त्यसपछि येशू उठ्नुभयो र तिनको पछि लाग्‍नुभयो र उहाँका चेलाहरू पनि पछि लागे
    ।
  cgc-cgc: Gatindeg Jesus i daw muyog ki kanen. Gakuyog man mga tinudluan Jesus.
  tim-tim: Hain dâmbo Yesuŋe agatmâ arimbo luâklupŋe olop ariyi.
  yor-yor: Jesu dìde ó sì bá a lọ àti àwọn ọmọ-ẹ̀yìn rẹ̀.
  wos-wos: Wungi wandéka dé raama déka hukémbu yindéka di déka du akwi di dé wali
    yi.
  emp-NTPO: Jesura piradrʌped̶a maʌ̃ ẽberã ume wãsia. Idji ume nĩbabadarã sid̶a wãsid̶aa.
  eng-F35: So Jesus got up and followed him, with His disciples.
  ind-ind: Kemudian Yesus berdiri dan mengikuti pemimpin itu ke rumahnya bersama kami
    para murid-Nya.
  pes-OPCB: پس عیسی برخاست و به‌همراه شاگردانش به سوی خانۀ او به راه افتاد.
  mpt-mpt: Yesus ete eka e okok aleyemin nakai tenaniba bekeba
  bla-bla: Ki Jesus itsipuau', ki itopokom'iuaie, ki otŭsksĭnĭmatsax mat'opokomiauaie.
  ssx-ssx: Koto leeke Yesu tiao ipiki telimea peeke ipika꞉ disaipolo haliweki make
    mandake pemekeme.
  mkl-mkl: Nɔ Jesu í dede do mɔcɔɛ ŋɑ ɑ̀ too mɔkɔu.
  gaq-gaq: ଜିଆ ଜିଆ ଜିସୁ ତଡ଼୍ୟାକେ ବାରି ମେଁ ଆରି ମେଁନେ ସିସ୍ଇଂ ଆତେନ୍‌ ନେତାନେ ପ୍ଲା ୱେଆର୍‌କେ
    ।
  gof-RNT: Yesuusi denddidi iyara bis; iya tamaaretikka kaallidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ବିରିଦ୍‌କେଦ୍‌ତେ ଆୟାଃ ଚେଲାକଲଃ ଏନ୍‌ ହାକିମ୍‌କେ ଅତଙ୍ଗ୍‌କିୟାକ ।
  gah-gah: Loko lo amekago, Izesú nene oteake izegipala zuha lezagi nene ámegetoko
    vunimó.
  lcm-lcm: Au Iesu kala tapasuk na kala pasal ve nia kuvul ve kana keve nat i akalit.
  aer-aer: Jesus-ele awemele artwe renhe apentenheke, atyewe ikwerenhe areye-arlke
    apentenheke.
  qvc-NT: Chaymi Jisusqa “Arí”, nishpa, chay lugarmanda lluqshishpa, noqaykuna yach'akuqningunawan
    chay runawanna rirqayllapa.
  tgl-ULB: Pagkatapos ay tumayo si Jesus at sumunod sa kaniya, at ganoon din ang ginawa
    ng kaniyang mga alagad.
  cbs-NT: Jesús benitan kaya nun jawen tsumabudi nun jabe buaibun
  xtm-NTPP: Te ni ndokuiñi Jesús ma, te ni ndikin ya de, te suni sukan ni ka sa'a
    tee ka ndikin ya ma.
  nnq-nnq: Yesu ngajinuka ngajabula pamwe na kilongoi jwenio na akinapunji bakwe ngabakengama.
  bao-NT: To biro cʉ̃ ca ĩiro Jesús pea wãmʉ nʉcã, cʉ̃ mena waagʉ, jãa, cʉ̃ buerã
    mena bapa cʉti waawi.
  san-ORI: ତଦାନୀଂ ଯୀଶୁଃ ଶିଷ୍ୟୈଃ ସାକମ୍ ଉତ୍ଥାଯ ତସ୍ୟ ପଶ୍ଚାଦ୍ ୱୱ୍ରାଜ|
  huv-NT: Quiaj witiüt Teat Jesús, tandüüb mamb a naxey quiaj, at minipilan nej tandüjpiw
    nej mamb aton.
  otn-NT: Ra̱ Jesús bi̱ nangbʉ mi̱ hu̱di̱, bi̱ mɛ'a̱ sits'i. Bi̱ mähä yø xadi.
  nop-nop: Unduŋ ninadiune Jesu pilali noŋgoŋ uune mihiŋiye maaŋ pilali noŋgoŋ ugiŋ.
  obo-NT: De-en id lohinat si Disas woy mid duma kandin. Id duma mandad iddos mgo
    tinodduwan din.
  cak-ENT: Xpu'u ri Jesús xcatüj c'a e y ye rachibilan ri rachibila' xquitzeklebej-e
    ri achi.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤧᤴᤏᤢ ᤌᤠᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤣᤃᤠᤱ ᤔᤧᤎᤠᤛᤡᤱᤗᤥ॥
  mie-NT: De nī nacuiñī Jesús, de cuāhān yā jíín dē, de suni cuāhān ndá tēe scuáha
    jíín yā.
  san-TIB: ཏདཱནཱིཾ ཡཱིཤུཿ ཤིཥྱཻཿ སཱཀམ྄ ཨུཏྠཱཡ ཏསྱ པཤྩཱད྄ ཝཝྲཱཛ།
  qve-NT: Hinaqtinmi Jesusqa tiyasqanmanta hatarispa, discipulonkunapiwan kushka,
    chay runapa qepanta riranku.
  pao-NT: Soo Te Pabe'e yise oo-no mea mu tunakatzimodu-no.
  cbu-NT: 'Isussha: Ayu; ashiri napani táyaru, yarkattu naatarangiya. Iysha Isusini
    wipunashini naatarangitamaniya.'
  usa-usa: ánibo Îtuma itó-uma mi-káwáá-nákóní anaaé waqmé kéwitata wení iyápó-annama
    móraiq umá wakááe.
  soy-soy: Yeesu uu yisi u nɛ upipirɛtiki ɑpi u tiki.
  hui-hui: Ani layagola Yasu ibu abale heyuwa ibu piyadagua piyagola ibunaga talima
    piaga biaru tibi ibu piyadagua pene.
  amf-amf: Yesus dhaabhayse yisa paanan yivayna eenabesana kinka eabete ki yivade.
  quc-NNT: Xe' k'u ri Jesús ruk' ri tata', e rachi'l ru tijoxelab'.
  dob-dob: Ta Yesu ꞌitoolo ga ma ina tononoyao toloina nina simuliyena,
  wrs-wrs: Wo doa Yesusva hellenamba, pho, wo hem pethamnavna, wo hevna aonghal mahalnindva
    hemba patvmonavna sisva. Monam mendah ona angana, mongova ungevliriniva di avna,
    himba tovoltowond vaomana vevna, 12pelara tahonmba lohmanavna. No ungevliriniva
    os nengna, ata ambo kava kayen mulm Yesusnam kevravav, wo ata kamba kanandhavav.
    Nonamba Yesusva hemba kuvhoana, sis himba pethamnanamba, Yesusna kayen mulm kevranga
    ve.
  mca-mca: Ha' Jesús qa niipha'm qa yijayan qa week iye he' ƚ'ijatshenhei.
  tzo-TZC: Ti Jesuse tey ivaꞌi, bat schiꞌuc ti vinique schiꞌuc ti yajchancꞌoptaque.
  mya-mya: သို့​ဖြစ်​၍​သ​ခင်​ယေ​ရှု​သည်​ထ​တော်​မူ​၍​ထို သူ​နှင့်​အ​တူ​ကြွ​တော်​မူ​၏။
    တ​ပည့်​တော်​တို့ လည်း​လိုက်​သွား​ကြ​၏။
  gng-NT: Nɛ *Yesu fii' ki paan' uʼbo nin uʼpanpaankaab.
  cbi-NTPO: Tsenñu Jesús kujpa' ya' disipululaba juntsa ruku' bendaa jila.
  ikk-NT: '''Ya Jizọsị nọ lihi ọtọ sọnmẹ ẹ, ''ya lẹ ụmụ-azụụn a.'
  leu-leu: E na Yesus a tamasiak e usie xuvul pana mu fefeng sina.
  maz-NT: Cjanu o böbü c'ua e Jesús o mëvi c'e bëzo, xo 'ñe c'o o̱ discípulo.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཡར་བཞེངས་ཏེ་ཐུགས་སྲས་རྣམས་དང་མཉམ་དུ་ཁོའི་རྗེས་སུ་འབྲངས་ནས་ཕེབས༌སོ།།
  tca-NT: Rü inachi ga Ngechuchu, rü norü ngúexü̃gümaã yema ãẽ̱xgacüwe narüxũ.
  zpl-NT: Chequie nzenu Jesuse liꞌilla, cuna bee beneꞌnu.
  mbc-NT: Mîrîrî ye'nen Jesus wîtî'pî iwenairî moropai inenupa'san nîrî wîtî'pî ipîkîrî.
  ndg-ndg: Yesu ngayema ni kunkengama ni anapunzi bake.
  wsk-wsk: Se Jesus barasam ale ko olekem arungak ilak namakasan.
  toj-NT: Yajni yab ja Jesusi, huego huaj soc ja huiniqui, jach ni ja snebuman jumasa
    chomajquili.
  tbc-tbc: Ago tag Jesus imasag iŋanen megeloum dida ŋien aban dirig diau a.
  sna-sna: Jesu akasimuka akaenda naye pamwe chete navadzidzi vake.
  smk-NT: Inumdeng ya si Jesus tan nayi ya kona. Nayi sara anamaet a tumutumbok na.
  grc-TCGNT: Καὶ ἐγερθεὶς ὁ Ἰησοῦς ἠκολούθησεν αὐτῷ καὶ οἱ μαθηταὶ αὐτοῦ.
  gof-WFTW: Yesuusi denddidi iyara bis; iya tamaaretikka kaallidosona.
  spa-BLM: Jesús se levantó y le siguió, al igual que sus discípulos.
  kyz-NT: A'eramũ Jejui 'ga afu'ama awau 'ga rupi. 'Ga remimu'eramũ ore nanẽ arawau
    'gã nupi nũ.
  dao-dao: Acunüng Jesuh naw tho law lü läk se axüisaw he naw pi läk hngakie.
  cya-cya: Cui' xaa mdo'o Jesús nguiaa ñi lo'o ta'a nda'an ñi la na'an 'in yu.
  wrk-wrk: Walajbayi Jisus, baki jilajbayi nangandu barndarri. Barlba yali bulandu
    marda, nanganginmuku kandimuku Jisuskanyi.
  nii-nii: Pe Jiisas wu ei kin pum. Pang, eim nge ekii sik andiłmin wu ombu ni punjung.
  ign-NT: Tásiha masuapapa ema Jesús. Tiyanapa te mapena ema Jairo, vimutupaichu viti
    máimitureana.
  dik-NT: Go Jethu rot jɔt kek kɔcken ye buɔɔth ku buɔthkë.
  cac-cac: Yuj chi' ix q'ue vaan Jesús. Ix b'at yed' vin̈. Ix b'at pax eb' sc'ayb'um
    yed'oc.
  tzj-E: Xyictaja Jesús, xetre' ela tzrij jefe y xerexbilaj ela rdiscípulo.
  bpx-bpx: ईसु उठीन आह़फा ना चेला भेळतो तीनी पसळ चाल पड़्‌यो।
  san-BUR: တဒါနီံ ယီၑုး ၑိၐျဲး သာကမ် ဥတ္ထာယ တသျ ပၑ္စာဒ် ဝဝြာဇ၊
  yaa-NT: Askafaino Jesús fininãfata aõxõ tãpimisfo fe kani xanĩfo acho.
  cab-NT: Ába lásaarun Jesúsu, ába lídin lúma ñi jáma láni disípulugu.
  clu-clu: Gani nagtindug si Jesus kag magtabid kanana. Anang mga somolonod ni Jesus
    nagtabid ra.
  swh-ULB: Ndipo Yesu akasimama na kumfuata na wanafunzi wake pia.
  tpt-NT: Ex va chuncha ni Jesús kun ixtꞌaltanan va taꞌostaulal y tatꞌaꞌalcha.
  aai-aai: Basit Jesu misir ana bai’ufununayah bairi orot hi’ufunun hin.
  sny-sny: Jisas peri ape wanuwe su, le sineyewe, meni owane ape mase aiwawe fi. Lu
    feni lo aiwawe a'i fi.
  myy-myy: Ito ĩ yija tʉocõri, ĩre sʉya waquĩ Jesús. Ito bajiri gʉa ĩ rãca riasotirã
    cʉni wacʉ.
  trc-NT: Ga̱a ne̱ naxuma̱a̱n Jesucristó, ne̱ canocoꞌ soꞌ do̱ꞌ, nij síí tucuꞌyón se‑na̱na̱
    soꞌ do̱ꞌ, man síí nica̱j suun yoꞌ a.
  cut-NT: Tuhme necuan ndi Dihvo vo, ne cuahn ye nduco se nduco ihyan apóstol yahn
    ye.
  bel-bel: І ўстаўшы, Ісус пайшоў за ім, і вучні Ягоныя.
  zlm-KSZI: Isa pun bangun lalu pergi bersamanya, diiringi oleh para pengikut-Nya.
  gdr-gdr: Sɨ Yesu ket utnyitonj dɨde ket Yairond yɨmta yundokonj ɨ daka kea Tina
    b'auyaena rɨga ton kɨma wuwonj.
  vmy-NT: ꞌBa ꞌbatsaꞌen Jesús tsisetjen ꞌba kiko xutare nga kitjenngi xutabiu.
  cmn-FEB: 于是耶稣和门徒起身跟着他走去。
  gmv-RNT: Yesusi dendidi izara bides; Yesusa kaallizaytikka izara bida.
  ncl-NT: Cuaquín moquetzac Jesús, pehuac quitocac, huan noje quitocaje imonextilinijmes.
  sua-sua: To e Yesus ta hop to en kar kalngunes ngat hera veet kaikkiem.
  are-are: Jesuanhantama kamerraka, kurtungurla ekuranha ntjarra turta. Etnantama
    itornka ekuranga tnaartangala lhaka.
