  bvd-bvd: Sa Disas fai nia toa kwairooi nia ki kera daka lea na fai nia sa wala nai.
  ukr-1871: І вставши Ісус, пійшов за ним, і ученики Його.
  apz-apz: Ose ulahonɨngki Jisas nolɨkafonto kakoe inomokomoyo sohwanji hwe huhwo
