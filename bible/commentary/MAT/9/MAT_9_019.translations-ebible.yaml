  ssd-ssd: Taŋaka sana le nu ndek tiŋga nuŋe dubiwanu taŋgo ndoŋ taŋgo ta dubimba
    kinaig.
  acr-TNT: Ri Jesús xyactajic y xeꞌec rucꞌ rachi, junam cucꞌ rutijoꞌn.
  rop-rop: Wal Jisas bin gidap, en im en ola wekinmen blanga im bin go garram det
