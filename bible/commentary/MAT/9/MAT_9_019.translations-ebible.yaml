  tnp-tnp: Kəni Iesu təməhtul mɨne rəhan mɨn nətəmimi, məhuərisɨg e suah u məhuvən.
  urd-urd: ईसा उठ कर अपने शागिर्दों समेत उस के पीछे हो लिया।
