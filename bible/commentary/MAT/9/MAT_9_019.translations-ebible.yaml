  mqb-NT: Atə Yesu tə njavar anahan ahay tə slabak, tə pərahan azar.
  ape-B: Jisas nemnek ali naitak nanamanu hanak. Ali ananim disaipel chopuk hanamanu.
  grc-F35: Καὶ ἐγερθεὶς ὁ Ἰησοῦς ἠκολούθησεν αὐτῷ, καὶ οἱ μαθηταὶ αὐτοῦ.
  cav-NT: Jadya ahuajutu Jesús cuacuare tuatsehue. Ecuana dyadi Jesúsra mepehua cuanaque
