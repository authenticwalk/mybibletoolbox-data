  mar-mar: तेव्हा येशू उठून आपल्या शिष्यांबरोबर त्याच्यामागे जाऊ लागला.
  snp-snp: Eti loto lomaito ya Yesu nedito ege wito ege-ege moinamo weki ege wae.
  isl-isl: Meðan Jesús og lærisveinar hans voru á leið heim til forstöðumannsins,
  spy-NT: Yooto, kuwēēto keey ꞉Yēēsu chiichoo kuboonto keey rubiikyii.
