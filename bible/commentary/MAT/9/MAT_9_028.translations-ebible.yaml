  cjo-NT: 'Roojatzi nokyaanteeyapaakani eejatzi riraga kaari kokichaatatsini ipokashitapaakiri
    rirori roojatzi ikanantawakari: —¿Pikenkithashiryaakama aritaki nomatakiro nokokichaatakagaemi?
    Ikantawakiri: —Jee, Nowinkatharite, niyotzi aritaki pimatakina pikokichaatakagaena.'
  nsn-nsn: Tar binaka ke la lekala Iesu tar um, rasitir toking kut kura lame tatanon,
