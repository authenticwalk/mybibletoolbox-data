    hokwe, hohkwe hano krai se pankaw nan kiykiy-ay o?” Hohkwe sa hye senkin ma-sahre
    mekow, “Hunkwe liy.”
  tvk-tvk: Lunggusili duxoh melele xa Iesu be nim tei. Metevar xalu ak mun lunggusili
    lube vangit nim ak e Iesu misis xalu bit, “?Midep? ?Xamil muke reitin xa inou
    nikila nisak ni xamil muliketeh rilomun?” E lubit rilomun ni mini lubit, “O suv,
    make reitin xa ukila upol ni.”
  prf-NT: Dikona nakasáddáp dán ti Jesus ten bilay ay ummadeni dikona en duwwa a burák.
    Tinanung hidi ni Jesus, “Manampalataya kam beman a mapagpiyya takam?” “Opo, Panginoon!”
    tábbig nen duwwa a burák.
  auy-auy: maréna naaúmpaꞌa imérowasarai minkáéꞌnárai weséꞌa iméroyana Ísu tísai ena
