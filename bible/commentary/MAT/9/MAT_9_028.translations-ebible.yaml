    je̱ts a̱ts ya̱ꞌa̱ veꞌe ntónu̱t? Vanꞌit tseꞌe yꞌatso̱o̱vdi: ―Veꞌem, Vintsá̱n.'
  bzh-bzh: Yesu ya verup loḳ ya begganġ ayo, loḳ luho deyam vu yi, lob loḳ tepëḳ
    in luho bë, “Melu vonġ ving bë seyoh vu bë ġevonġ melu malamin nivesa jaḳ,
