    tusar tiaruiti.'
  hmo-hmo: Iesu be ruma dekenai ia raka vareai, vadaeni inai matakepulu taudia ruaosi
    danu ma idia daekau. Vadaeni ia ese ia nanadaia idia dekenai, ia gwau, “Lau dekenai
    umui abidadama henia, inai bamona kara lau karaia diba?” Idia gwau, “Lohiabada
    e, oibe.”
  big-big: Togo Yisu i namakke yeke ige kiliya lawekke yombu wireyau kusa piyaurau
    yeke ige kiliya la. Piyegi kanda logo Yisugu piyauyegi pelik nguk yeiya, Yaligu
    nogo yali yombiyangai wazayagi langai purikki neyegi ngizi kumuli ma yeik, yeiya.
