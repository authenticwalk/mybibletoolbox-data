    “Sɨhoaahɨ nɨnɨ sɨhoaasamɨ ndɨha asɨhatisɨma nga nasorɨhaitandɨ akɨtɨnɨhɨ baimɨ
    nisapɨ gɨnunyaamaiso?” unda nunjenataise. Siyatɨ nunjesɨhɨ amɨ kurɨ Jisaasihoai
    saundamaase. “Ye Awaisɨhonye, yɨhoaaŋɨ siyaha gɨhunyaahaayo,” undamaase.
  ubr-ubr: Iesu inai goa amonai irur mom, orot matas fotis ruam sinat aurin ato Iesu
    itetemis iyau, “Omi wobitutum Yau arimon aniyawasim i?” Osi siyafotai siyau, “Dura
    bag Bada wei wabitutum!”
  tsw-NT: Ana Yesu uwai o uꞌwa u ro, a̱vu nrumba̱ n reꞌe n ta̱wa̱ uba̱ta̱ wa̱ yi.
    Reve we ece le, “I usu ta̱ n ta gura zuwa ɗu ye ene ure?” A̱vu a̱ usu, “Ee, Zagbain.”
  cax-NT: 'Nauquiche tüsürotitüpo Jesús, arrümanuma torrü cuamatü esati. Arrti Jesús
    ñanquitioti pünanaquimia: —¿Apicocota arrüna arrtü puerurrü rracura aume? Arrüma
    iñumutama: —¡Sopicocota, Señor!'
  aia-aia: Na'i 'oha na siri ruma, raru siri suria ma songa'inirarua o'ani, “'A 'ua?
    Muru hinihini do 'inau 'au matai ha'a-wanawana'amurua?” Ma raru ha'atee o'ani,
    “Araha, miri hinihini.”
  srp-1865: 'A kad doðe u kuæu, pristupiše k njemu slijepci, i reèe im Isus: vjerujete
    li da mogu to uèiniti? A oni mu rekoše: da, Gospode.'
  agt-agt: A ta nesarok nig Hesus ta pagyanan na en bali a dumagdag hapa tentu ya
    daram kiden, a yen ya nepaguhohug ni Hesus tekid. “Ikatalak muy hud ta mabalin
    ku hala ya adangan muy teyak?” kunna hapa tekid, a “On, Afu,” kunda hapa.
  lug-lug: Bwe yatuuka mu nju, bamuzibe ne bajja w’ali. Yesu n’ababuuza nti, “Mukkiriza
    nga nnyinza okubazibula amaaso?” Ne bamuddamu nti, “Weewaawo, Mukama waffe.”
  yby-yby: Liki likaiyoko, woko numukuya yowiye. Yowekaiyoko, aya we lowe maya nisiki
