  tbg-tbg: Vitanta minti tivaqi vuvaro Ihuva naavuqi oriqetero vaumanta vitanta viva
    vaunaini orurovaro Ihuva vitanta irama nimitero, Netanta tiriara quqaae viva titanta
    tivu rampai timitaanarove tiavo? Tiqe iriare, tumanta vitanta tiha, Eo, Noravauvo,
    ariara quqaavema turo, ti.
  hub-NT: 'Tusar Jesúsjai weakai pataakar we wenakua Jesús jea wayakai, wainmachu
    ainasha wayawaruiti. Tuma Jesús pujamunam jeantaruiti, tumawarmatai Jesús nitan
    chicharuk: “¿Atumsha winasha nekaspapi pegker amajtamsattajia turutrumek?” tusa
