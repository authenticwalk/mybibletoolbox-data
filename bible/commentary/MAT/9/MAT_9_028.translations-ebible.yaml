    huno anafi geꞌnigeꞌanaeꞌmo, He, Ala kava nene, huꞌana huꞌnaꞌagenoꞌaeꞌmo
  kmk-kmk: Utdit dumatong si Jesus sit boḻoya iinggawana, nilumnok ot nilumnok pay
