    bwiinn raꞌ nin rahca loh ñiꞌh chi nez zuu Jesuhs, ya chiꞌchi gunaabadxyiꞌdxyi
    Ñiꞌh loh raꞌ bwiinn raꞌ chi rahbi Ñiꞌh: ―¿Ta ruhnn tu lligaaba zahca gusiaꞌcahn
    loh tu? Chiꞌchi rahbi raꞌ ba: ―Zuhnn luꞌh gahn daada.'
  gux-gux: 'Jesu n den kua li diedi nni, a juama yeni den cua o kani. Jesu den buali
    ba: Yi daani ke n baa fidi ki tieni yipo yin miadi yaala? Bi den goa yedi o: Mm,
    ti daano.'
  kos-kos: Ke Jesus el ilyak nu in lohm uh, mwet kun luo ah tuku nu yorol ac el siyuk
    seltal, “Komtal lulalfongi mu nga ku in akkeyekomtalla?” Na eltal fahk, “Aok!”
  ibo-ibo: Ha sooro ya bata nʼụlọ ebe ọ nọ. Ọ jụrụ ha ajụjụ sị, “Unu kwere na m nwere
    ike ime ka unu hụ ụzọ?” Ha zara sị ya, “E, Onyenwe anyị, anyị kweere.”
  yml-yml: Iesu i mai i luku vanuge nika wata ꞌadi ꞌailuga i mai i luku ꞌwaineye bega
    Iesu i velutoliedi i vo, ꞌWa vetumaganekuna a na ꞌiveꞌatumaimi ꞌalo kebu?”
  ory-ory: ପୁଣି, ସେ ଗୃହରେ ପ୍ରବେଶ କରନ୍ତେ ସେହି ଅନ୍ଧମାନେ ତାହାଙ୍କ ପାଖକୁ ଆସିଲେ। ଯୀଶୁ ସେମାନଙ୍କୁ
    କହିଲେ, “ମୁଁ ଯେ ଏହା କରିପାରେ, ତାହା କି ବିଶ୍ୱାସ କରୁଅଛ?” ସେମାନେ କହିଲେ ହଁ, ପ୍ରଭୁ।
  bzj-bzj: Afta ih gaan eensaid, di too blain man dehn kom op tu ahn. Ih aks deh seh,
    “Unu bileev Ai ku heel unu?” Dehn ansa ahn seh, “Yes Laad, wi bileev.”
  chk-chk: Iwe, lupwen Jesus a tolong lon ewe imw, ekewe ruoman chon chun ra tolong
    ren. Jesus a aisiniir, “Oua lükü pwe ngang üa tongeni aneneloi mesemi?” Ir ra
    pölüeni, “Ewer, äm samol.”
  ssd-ssd: 'Yesus nu kumba wande poŋgina le nale nu dubimba nu tugum pronaik. Taŋanaik
    le nu nale kusnanikina: Ye tale tuku am wakeikam kumuŋ ŋga idusik e ŋgina le nale
    sakinaik: Suŋgo, ne kumuŋ ŋginaik.'
  acr-TNT: 'Echiriꞌ xoc ri Jesús chuchiꞌ jun ja, xekib ri caꞌib potzꞌ rucꞌ y Rire
    xubiꞌij chique: —¿Quicoj riꞌix we riꞌin cꞌo panukꞌab canya ri itzuꞌnibal? —xchaꞌ.
    Rique xquibiꞌij: —Cakacojo, Kajawal —xechaꞌ.'
  rop-rop: Bambai na Jisas bin go insaid langa haus, en det dubala blainwan men bin
    bulurrum im insaid du, en Jisas bin askim dubala na, “Yunbala reken ai gin meigim
    yunbala gudbala?” En dubala bin tok, “Yuwai, bos! Yu gin meigim minbala gudbala!”
  mee-mee: Ba ka inae Iesus lu lakallo ta bale te tapu, na pana lua nginngina ra matasu
    keke loa te i. Nae Iesus ke ballaga rea roma, “Ka lomiaupatokona roma, iau a kau
    ka gingginga ta pangapenge onemea?” Na keke ale roma, “Iii Avolau.”
  mwf-2018: Bere Jesus-ka ngarra thelput warda kanardi. I penintha nhini deyida-ka
    parnamnardinintha. Bere Jesus kathu-ka mampirrunintha, “Nga. Nankunintha-ka murrinh
    numamngabathnintha kamarl ngarra nankunintha manankungkawathaninthanu-yu?” “Yu,
    pule,” pumamnanintha.
  dif-dif: 'Nau pungani wirinani, butju wulu nunkangu wokarana wonti, ja Jesus pudlangu
    jatana wonti: „Judla morlalu ngundrai, ngani ngurunguru nganai, jenia ngankala“?
    Pudla nunkangu jatana wonti: „Kau, Kaparajai!“'
  gam-gam: Jisas er numog po moika, soka wopillka Jisas embe dji, ye nalene amblo
    au dje auno kune yenda dje pirmell mo? dji. Soka embe djipill, Iwa Kerman, ni
    yemben kune yenda we djipill.
  nou-nou: Edo Iesu uso mando joda toriri embo diti guba egeregari awa daedo totorisera.
    Etero Iesu mi ungoda yei nganega isira, “Ingo nanemi ingo kondade adena awa gebe
    evita?” Setiri ungoi Iesu da yei mina sisera, “Embo nembodiba nango gebe era.”
  mqb-NT: 'Yesu a zla ù doh lele nà, hurof ataya tə həɗəken ayak pə cakay. Yesu
    a cəce patan wa, a wa: «Kə ɗəfen upo nga ni mba apan sa mbar kwanay acəkan ɗaw?»
    Tə mbəɗahan apan, ta wa: «Ayaw, mə ɗəfak apak nga.»'
  ape-B: Jisas nanak nawich nape wilpat ali amudak biom nabes sechukomi hanaki hatoglomanu.
    Ali nasalikam nakli, “Ipak penek bilip pakli yek douk wosik dodogowiwemu ihulmepu
    nabes yopus, waka?” Ali amam haklipanu hakli, “Diginyali, adul wonek bilip wo.”
  grc-F35: Ἐλθόντι δὲ εἰς τὴν οἰκίαν, προσῆλθον αὐτῷ οἱ τυφλοί· καὶ λέγει αὐτοῖς,
    «Πιστεύετε ὅτι δύναμαι τοῦτο ποιῆσαι;» Λέγουσιν αὐτῷ, «Ναί, Κύριε.»
  cav-NT: 'Etareju nubinatihuajutu shuhui ecatsera jipeticuare. Tatsera jipetihuaju
    tujatu ecatse bacaduracuare: —¿Ejeneyadya metse era ecapetishauque? —Jejee, Yatse
    Cuatsashaquique. Ejeneyadya tuque yatse mira jadya eauque, —jadya tatsejatu acuare.'
  kgp-NT: 'Kỹ Jesus tóg ĩn kãra rã mũ sir. Kỹ ũn kyvó ẽn ag tóg ti nón ge mũ gé sir,
