    niyargan.'
  kms-kms: Ni baj pe nar no, muq wute rar chukoq kin te Jisas nde mandi, di Jisas
    ni mingg nari, “Nungoqi nei wamb ye nge sabi guduq oghi ye tuqui bri?” Ni oyi
