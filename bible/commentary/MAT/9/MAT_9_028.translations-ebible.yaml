  mdy-ETH: ዬካፓ ዬሱሴ ኬኤፆ ጌላዛ ዓኣፖ ባይቄዞንሢ ዒዛ ጊንፆ ሙኬም፥ ዬሱሴ ዔያቶ ኮራ፦ «ዒንሢኮ ዓኣፖ ታ ቡላንዳሢ ዒንሢ
