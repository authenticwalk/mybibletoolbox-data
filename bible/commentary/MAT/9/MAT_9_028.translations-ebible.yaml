    elewoleya nemotoka ne liki elewole iki nemodaya data ki nimi-minaihe, loko loka
    obetaiyoko, aya we lowemasi we napate yamalae, alo ele-minoibolae,
  heb-heb: וכבואו הביתה נגשו אליו העורים ויאמר אליהם ישוע המאמינים אתם כי יש לאל ידי
    לעשות זאת ויאמרו אליו כן אדנינו׃
  mpp-mpp: Ye macka feme donge-pisic yaeckang yeke yela leboc yedi yanguc uwayetewec,
    “Na bamadicngepanogale aigabac, ngeke yogo ngagesingnugabiyec, me?” Inguc mime
    yeki miiboc, “Oc, Sugucne, noke ngagesinggugabelec.”
  apb-apb: Oto a Jisas e lai sili i nume, e ro ulune kirerue ko si lae mai saana.
    Na a Jisas ko dolosi aadarue uuri, “?Uri more hiiwalaimoli taane aana nou sai
    ha'a-uuri'omore'i?” Oto kirerue ko aalamie uuri, “Iau, Aalaha, mere hiiwalaimoli
    oto.”
  san-TEL: తతో యీశౌ గేహమధ్యం ప్రవిష్టం తావపి తస్య సమీపమ్ ఉపస్థితవన్తౌ, తదానీం స తౌ
    పృష్టవాన్ కర్మ్మైతత్ కర్త్తుం మమ సామర్థ్యమ్ ఆస్తే, యువాం కిమితి ప్రతీథః? తదా తౌ
    ప్రత్యూచతుః, సత్యం ప్రభో|
  ben-IRV: তিনি ঘরের মধ্যে প্রবেশ করলে পর সেই অন্ধেরা তাঁর কাছে এলো; তখন যীশু তাদের
