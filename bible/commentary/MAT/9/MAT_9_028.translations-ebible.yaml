    ag tóg ti mỹ: “hỹ,” he mũ.'
  bvd-bvd: Sa Disas nia ruu ka nii na 'i luma ma na roo waa maarodo nai ki daru ka
    ruu lau gu kau 'i luma burina. Sa Disas ka ledi 'urii 'ani keerua, “Nee roo waa,
    kamuru muru manata mamana 'ani nau ne nau ku tala'ana gura lana maa muru ki?”
    Keerua daru luu nia daru ka bae 'urii, “Iuka Aofia, kaaria miri manata mamana
    ai.”
  ukr-1871: 'І, як увійшов у господу, приступили до Него слїпі; й рече їм Ісус: Чи
    віруєте ви, що я можу се зробити? Кажуть Йому: Так, Господи.'
  apz-apz: Ose ulahonɨngki Jisas kako angomo swahonɨngki oso hwe tɨmpiꞌnyo sohwaꞌu
    Jisasɨmo uꞌmahonɨngki Jisas ulɨmento, Ngko sikimo wopɨngo semokiyo soꞌno sɨmeho
    hiꞌntnnono lontapisiyo. Ose ulohonɨngkahonɨngki ulɨmentisi, Ou, Hwe Engofo, eno.
  yon-yon: Yesu kwane ambiwoom awunoona, indob tut karub ayoob ye yaa miniiwe, yembed
    kaamondoon, “Yiib meeniib kuu ne yimin ongmendaniin ande kwane meeniiwoo?” andoone,
    “Yariman, ee!” andiwen.
  poi-NT: 'Cuando tɨgɨyñe Jesús tu̱m tɨcjo̱m, tɨgɨyyajt́im jém cácht́i. Icunúcyaj
    Jesús. Jesɨc Jesús moj icwác jém cácht́i. Iñɨ́máy: —¿Que iŋcupɨctámpa iga ɨch
    awɨa̱p? Nɨmyaj jém cácht́iyaj: —¡Jɨ̱, mánO̱mi!'
  wuv-wuv: Ei i wadu'ailao laloo humu, laguei pudawerai, laguna nomai a'ana ma ina
    i'iginaa lagua, “Hamunapa'aa nara ba a bigipa'ia?” Laguna ware, “Hi'i, mena Fasu.”
  quf-NT: 'Chaymanta Jesús wasi ruriman yaykutinqa, chay syigu runakunaqa qimikatin,
    Jesusqa kaynu nir tapuran: —¿Qamkunaqachu kriyinkillapa alliyachishuyashaqllapa
    nirqa? Chaynu nitin, paykunaqa niranllapa: —Arí taytituy nir.'
  yuw-yuw: Ihoroc yunya Yesu yu böc ganang öngga idina amna yai yu ihorocgon öngga
    Yesuot ehunya Yesuho ingoroc inong yac togoc, “Sodu tingting kombiamoroc? Nocho
    sot ogep dongya orokotaruntha woha muno?” Ihoroc inuna yaimaho yogomoroc, “Öc
    Moröma, not kombing tobiamot, goc ogep.”
  hus-NT-1971: 'Tam otsits a Jesús al i ata ani ts’at’at jaye an joc’tsichic. A Jesús
    in conoy: ―¿A belal abal nana’ u ejtohual tu tsu’uxmetha’? Toc’tsinchic: ―Ojni’
    Ajatic, i belal.'
  med-med: Wote, Jisas manga ila murʉk purum ni kʉn, mong ti wu ni raⱡ akil tekʉⱡ,
    elim murum nila oⱡunggila, wu raⱡ kundpa nimba mel, “Na ndi, enmbil kapⱡa, etʉp
    timp ni kʉⱡ mondkʉⱡ pʉnmbil ye?” nimba wuldʉtʉm. Wote, ni wu ni raⱡ ndi, “Nuim
    ei! Nim ndi, kapⱡa tʉl etkʉn tin,” nʉtʉnggil.
  bch-bch: Io, Iesus idudunga lumaeai, be gisirua tinasi ei ga tila pan. Ta ibeta
    gisirua bedane, “Gimirua lolomi matua ta aeadi mambe gau narangrang ngan nakado
    kemi matami na?” Ta gisirua tikeo, “Be, Maron.”
  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ caguiéˉ Jesús fɨˊ co̱o̱ˋ lɨ˜ siꞌˊ ꞌnʉ́ʉˊ, jo̱ caꞌíˉbre
    fɨˊ dsíiˊ, jo̱ cangotáamꞌ˜bɨ i̱ dseaˋ tiuungˉ do fɨˊ jo̱ cajo̱, jo̱ Jesús cajmɨngɨ́ꞌrˉ
    dseaˋ do: —¿Su jáꞌˉ lɨ́ɨngˋ ꞌnʉ́ꞌˋ e quɨ́ɨꞌ˜baa jmɨɨ˜ jmee˜e e nilɨjnéꞌˋtu̱ꞌ?
    Jo̱baꞌ cañíiñꞌˋ do: —Dseángꞌˉ jábꞌˉ lɨ́ɨˋnaaꞌ, Fíiˋiiꞌ.'
  deu-1951: 'Als er nun ins Haus kam, traten die Blinden zu ihm. Und Jesus fragte
    sie: Glaubt ihr, daß ich solches tun kann? Sie sprachen zu ihm: Ja, Herr!'
  alq-ALGNT: 'Apitc Jesos ka oditag migi8amikag, ogi pi nazikagon ini8e ega ka 8abindjin.
    Jesos dac ogi k8ag8edjiman: “Kiteb8etana8a na e kackito8an kidji kigeinagok?”
    “Ee, Tebendjigean! Niteb8etananan!” ki ikido8ag.'
  ixl-NNT: 'As oon veꞌt u Jesús tu kabꞌal. As jetzꞌen veꞌt ok unqꞌa tzoteꞌ kꞌatz Aak.
    As ichꞌoti veꞌt Aak te chajnaj: —¿Ma nenima uvaꞌ la untxꞌol unbꞌaꞌnxisat vevatzeꞌ?—
    tiꞌk Aak. —Kano, Pap. Bꞌan bꞌaꞌnil sqe,— tiꞌk chajnaj.'
  boa-NT: 'Aanée muha meícyahíjcyajávú mewájtsɨ́tsihvu Jetsóó dilló diityétsikye:
    —¿A ámuhtsi mécáhcujtsó ámúhtsikye o ímíjpyetétsóiyóné ámúhtsí hálluúúne? Áánélliihyée
    neemútsi: —Éée Ávyéjuúbej, muhtsi mécáhcujtsóhi.'
  etr-etr: Yesu e awäla mosöa nogila digasebegi, dolö äudä amole e sebea maasebegi,
    Yesuea dolö äudä amolema nabahalea, Alile si na wahimäiala helësëla, ali asigi
    afädë negei nealela nabi. Amala nabasebegi, elea säla obëgësalea, Dafidilo-o,
    äla säi.
  quh-NT: 'Jesuska wasiman yaycorka. Chaymantataj ciego runaska payman kayllaycorkancu.
