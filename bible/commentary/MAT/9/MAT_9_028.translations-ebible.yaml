  taj-taj: येशू दिम न्‍हङरी वाङ्माहेन्‍से थे मी आम्राङ्बा म्‍हि न्‍हीएनोन येशू मुबा
    ग्‍लारी खजी। जमाहेन्‍से येशूसे थेन्‍नीदा “ङाइ खम्‍ना लबारी खम्‍ला भिसी एनीगदेदा
