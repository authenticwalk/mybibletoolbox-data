verse: MAT.009.028
translations:
  kpx-kpx: Kateige au tiale o mole uvue tisege abu avuemo tilu. Ige Ieus belagevei
    avoe, “Lana huhuige dana vali la hoesegevei.” Ige abu loui avoe, “Ito, Kosive.”
  okv-H: Iesu bande jo ta horenu tihi kuru ari embopo ambota horeo, Iesu na enana
    ta degi einge eto ingina, “Eto ungo hotembiheva amo na ungota tihi hirikari haite
    avo hotembihevete.” ainge enu “Bada, dago ainge ere hotembihera” ke ainge eo
  tbo-tbo: Yesu numa u hinena i lui po i memae, ma tu matakekehi hi nei uyahina po
    i lubayadehi i pa, ‘O witumaganeu ipa apo matami a widewadewahi?’ Tauhi a baha
    hi wimiheya hi pa, ‘Guyau, to witumaganem.’
  mal-C: യേശു ഭവനത്തിൽ എത്തിയപ്പോൾ ആ അന്ധന്മാർ അദ്ദേഹത്തെ സമീപിച്ചു. യേശു അവരോട്,
    “എനിക്കിതു ചെയ്യാൻ കഴിയും എന്നു നിങ്ങൾ വിശ്വസിക്കുന്നോ?” എന്നു ചോദിച്ചു. “തീർച്ചയായും,
    കർത്താവേ,” അവർ ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἐλθόντι δὲ εἰς τὴν οἰκίαν, προσῆλθον αὐτῷ οἱ τυφλοί, καὶ λέγει αὐτοῖς ⸋ὁ
    Ἰησοῦς,⸌ Πιστεύετε ὅτι δύναμαι τοῦτο ποιῆσαι; Λέγουσιν αὐτῷ, Ναί, κύριε.
  bgc-bgc: जिब वो घर म्ह पुह्चा, तो वे आन्धे उसके धोरै आये, अर यीशु नै उनतै कह्या,
    “के थमनै बिश्वास सै के मै थमनै चंगा कर सकू सूं?” उननै उसतै कह्या, “हाँ प्रभु!”
  khz-khz: Iesu numai elaka-togato aonai, vomata-kele taura ruala maki geragekauto.
    Ne Iesu na erenagirato, netiwato, “Gomi na govega-taunataunakuna, au na pana vega-namami
    ripa?” Ira gevega-geleto, negetiwato, “Pa, Velekou, gavega-taunataunamuna.”
  deu-TKW: 'Da er aber ins Haus gieng, traten die Blinden zu ihm, und Jesus sagt zu
    ihnen: glaubet ihr, daß ich im Stande bin, dies zu thun? Sie sagen zu ihm: ja,
    Herr.'
  zsr-NT: 'Catiꞌ bdxinëꞌ Jesús ga nac lu yuꞌu, guladxinëꞌ ga zoëꞌ chopëꞌ bönniꞌ naꞌ
    nachúl lauquëꞌ. Jesús gnabnëꞌ lequëꞌ, rnëꞌ: ―¿I réjlëꞌliꞌ nedaꞌ, huac unaꞌ lbiꞌiliꞌ?
    Lequëꞌ taꞌnë́ꞌ: ―Ja, Xan.'
  lin-lin: 'Tango Yesu akomaki na ndako, bakufi miso bapusanaki pene na Ye. Atunaki
    bango : — Bondimi ete nazali na makoki ya kosala oyo bozali kosenga Ngai ? Bazongisaki :
    — Iyo, Nkolo !'
  hns-NT: 'Djab Jiesoe ek ghar me bhiettar gail tab oesab okar lage gail. Tab oe poetjhies:
    „Toelog bieswaas kare hai kie ham toelogke attjha kar sakiela?” Tab oesab bolies:
    „Djie-ha, Prabhoe.”'
  noa-E: Pari Jesús warag ich jẽer sĩerr diig majim. Pari magʉmjã pʉaba i ẽudee wëtwi,
    ich aar bardʉtkhabaimaawaita, amag, —¿Pãrau khĩirjuawai mua chadcha pãar dau monaaupʉ̈iju
    chirʉ́? a jëeujim. Magbaawai amachdëu, —Ëera, marau khaphʉ nʉmgui ajierram, chadcha
    pua maar dau monaauju.
  eng-EMTV: And when He came into the house, the blind men approached Him, and Jesus
    said to them, “Do you believe that I am able to do this?” They said to Him, “Yes,
    Lord.”
  mib-NT: 'Te ná ni jinū yā vehe, te ni jinūcoo tēe cuáá un núū yā. Te ni cahān yā
    jiín de: ¿A cácandíje ró jéē cúu nanune ri tɨnūu ró? achí yá. Te ni cacahān de:
    Cácandíje ná, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् लाःसे़बा हिम्‍मो पेसिल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि,
    “खिन्‍छिॽ मिक् निःमा के़सुक्‍सुर चोःक्‍मा सुक्‍तुङ् फाॽआङ् नसाःन् के़जोःक्‍सुबि?”
    चोःक्‍सुगे़ॽरो, आदाङ्‌बे फाॽआङ् नोगप् पिरे़त्‍छु॥
  xnj-xnj: Yesu peayingili munyumba, vangalola vala vamhambili namwene avakotili,
    “Wu, mwisadika kuvya nihotola kuvalamisa?” Vene vakayangula, “Ena, Bambu.”
  mmx-mmx: La ne Iesu ga vubeles at lara loogu la mo luradi ga vot pasa i, la ni ga
    lok tidu xeretna, “Kereva, mu nunu do nenia a epovo na lox avukat levengkatli
    atnumu?” Duga vorang i rin keretna, “Laaba, Leeme Silok.”
  cbr-NT: 'Cacë́xa xubunu atsíncëbë ca a bëxuñu uni rabëtaxribi ''atsínquiani Jesús
    rapasu cuancëxa. Cuania ca Jesusan cacëxa: —¿Mitsun caramina sinanin, ''ën cana
    mitsu pëxcuti ''ai quixun? Cacëxun ca a unin cacëxa: —Camina nu ''ati ''ain.'
  tee-NT: 'Pus acsni chinchalh ju Jesús la''ixchaka'' pus vachu'' tacha''alh ju alak''ach''ixnin.
    Chai ju Jesús chani ajuni: ―Ja lac''a''iyat''it ni laich aclamalac''avaniu ju
    uxijnan. Chai ju yu''unch tak''alhtayanalh. Tajuni: ―Iclaca''iyau ji ucxtin.'
  eng-LSV: And He having come into the house, the blind men came to Him, and Jesus
    says to them, “Do you believe that I am able to do this?” They say to Him, “Yes,
    Lord.”
  cak-NT: 'Cuando ri Jesús xapon pa jay, ri ca''i'' moy xe''apon chuka'' riq''uin.
    Y ri Jesús xuc''utuj chique: ¿Can ninimaj rix chi ren yitiquier nin-en chiwe chi
    c''o modo jixtzu''n? xcha'' chique. Y ri ca''i'' moy ri'' xqui''ij: Ja'' Ajaf,
    nakanimaj, xecha'' che.'
  pah-NT: 'Ga kirame onga pe g̃a nduri ovahema ga pyri. G̃a pe Jesus''ga ei: —Marã?
    Perovia pe nhiremimboheakwakatuag̃wama? ei Jesus''ga. A''ero g̃a ei ga pe: —Orepojykaharetero
    ko nde, ei g̃a. Orogwerovia ore.'
  sja-NT: 'Jesús teeda t''ĩunak''ãri, ma tau p''ãriu beerã auk''a t''ĩujida. Mãpai
    Jesupa iidiji: —¿Parãpa ijãa p''anɨk''ã aji, mɨa jɨpai? P''anaujida: —Tachi Waibɨa,
    ijãa p''anɨda ajida.'
  xed-xed: 'Ka lamə Yesu da həga, ka lagha həŋ slanaghata. Ka Yesu nda həŋ mantsa:
    «Grafgra kuni kazlay: Dzaʼa laviŋlava yu ta mbaghunafta kəʼa ra?» kaʼa nda həŋ.
    «Aŋi Mghama ɗa,» ka həŋ nda tsi.'
  mks-NT: 'Ta ndaja coo na̱qui̱hvi Jesús ini in vehe ta já na̱cayati ndíví da̱ cua̱á
    cán nu̱ á. Já na̱casáhá ndáca̱ tu̱hún a̱ da̱ cán já na̱cachi a já xi̱hi̱n dá:
    —Á cáhán ndo̱ ña̱ cuu caja i̱ jándiye̱he̱ nu̱u̱ ndo̱ —na̱cachi Jesús xi̱hín da̱
    cán. —A̱ja̱n, xitoho nde̱. Cándúsa nde̱ ña̱ cuu caja ndó ña̱ —na̱cachi ndíví da̱
    cua̱á cán xi̱hín Jesús.'
  gfk-S: 'Ma be Jisas ga hana lala tike hala, kike ra iruo pulo dur ga hana tupas
    ie ma ne Jisas ga tiri dur horek: “Mur nurnur tagu be iou haruat ura halangalanga
    mur?” Dur ga balu ie, “Maso, Watong.”'
  bmu-bmu: Mewö qerohotka miri kungö uruŋe öŋgöiga jegömöl azi yetkön Jisösgöreŋ kayohotka
    kewö qesim etkiyök, “Jeŋiri mem tohomamgö kukösumŋi nöŋgöreŋ ahözawi, mi möt narizahot
    me qahö?” Qesim etkiiga kewö meleŋ waŋgiyohot, “Kembuniri, mi ölöp möt narizit.”
  dgz-dgz: Iesu ae pa gwanap unuk aeni gapan, mu inap tauan, amba Iesu singui anega
    tayawamon, “Ne amun nega gapan wat inakam imaepen men anu tumat nimanek wanin
    go?” Mu gare wane, “E, Ayop nugawa nu ap menan di anuivin.”
  eng-GNV: And when hee was come into the house, the blinde came to him, and Iesus
    saide vnto them, Beleeue yee that I am able to doe this? And they sayd vnto him,
    Yea, Lord.
  zaa-NT: 'Làniana Jesús nna de chi rì''e le'' yú''u nna bitsina'' ca enne'' ciéguá
    ru''a lúe. Lèe nna rèe cą: Tsí hua ríalatsi'' le qui''ni huacca te'' gunia'' nu
    rinàbani le inte'' cá. Becàbi cą nna ra cą: Hua ríalatsi'' tu'' Señor.'
  eng-WEBSTER: 'And when he had come into the house, the blind men came to him: and
    Jesus saith to them, Believe ye that I am able to do this? They said to him, Yes,
    Lord.'
  guh-guh: 'Itsa baja Jesús joneya pabojavabelia pona, nexata bajaraponëbeje pënajoneyatsibeje.
    Nexata Jesús bajarajota jumaitsi bajaraponëbejejavabelia: —¿Payapëtanemebeje tsaja
    tanecaëjëpaecuene patacaitaxutoxanepanaeya exanaejavanexabeje? jai Jesús bitso
    pitaxutotsëcënaenëbejejavabelia. Nexata bitso pitaxutotsëcënaenëbeje jumaitsibeje
    Jesúsjavabelia: —Jãjã, payapëtanijibeje cajena, jaibeje.'
  bon-bon: Yeesu liba mete bora me abacitige, pui neeneni irecu määsumäsu biname cina
    piba taaclige teeme bau me. Yeesu äätemlige egä, “Weene nää toraca nätrungeniye,
    egä cane miiji gäne weebibine irecu miiji wawename?” Teepi jejäsi egä, “Yoo, babo
    biname.”
  nhw-BL: 'Huan Jesús calajqui ipan se cali, huan nopa popoyotzitzi nojquiya calajque
    huan Jesús quintlatzintoquili: ―¿Antechneltocaj para nihueli nimechchicahuas?
    Huan inijuanti quiilhuijque: ―Quena, Tohueyiteco.'
  swh-ONEN: Alipoingia mle nyumbani wale vipofu wakamjia. Naye Yesu akawauliza, “Mnaamini
    kwamba ninaweza kufanya jambo hili?” Wakamjibu, “Ndiyo, Bwana.”
  wbi-wbi: UYesu akingila mu nyumbba, voope avabofu vala vakingila. Pe akavaposia
    akati, “Asia, mukwitika kuuti une nili ni ngufu isa kuvasosia?” Aveene vakamwamula
    vakati, Eena, Mutwa! Tukwitika.”
  bba-bba: Ye Yesu u duɑ dirɔ wɔ̃ko be, bɑ nɑ win mi, mɑ u bu bikiɑ u nɛɛ, i nɑɑnɛ
    sɑ̃ɑ mɑ kon kpĩ n yeni ko? Mɑ bɑ nɛɛ, mɛyɑ Yinni.
  eng-KJVCPB: 'And when he was come into the house, the blind men came to him: and
    Jesus saith unto them, Believe ye that I am able to do this? They said unto him,
    Yea, Lord.'
  kgk-NT: 'Upéi ha''e oike koty-py. Oike rire, ogwahẽ ave ou-vy upe mokõi hesapyso
    e''ỹ va''e: —Pejerovia tipo xe-rehe apombohesapyso porã hagwã, he''i íxupe kwéry
    Hesu. —Ha''e voi, he''i. —Orojerovia-ma nde-rehe, ore Járy, he''i íxupe.'
  waj-waj: 'tuduu Yisuuva nnauvaki vuduu rikiada ivaitana innasi nnuduu iva ivaitana
    yaparainno tunoo: Ngia dataamaida yaata utuaannee? Avuuyauvaa tuqinnaanara yaagueeqaivo
    niiki vainnee? Vara hama niiki vainnee? tuduu rikiada ivaitana inna sai tunoo:
    Yo, Udaanga-o, fai a ti avuuvaitana tuqinnaanaravaivee,'
  cpy-cpy: 'Roojatzi rareetan-tapaakari pankotsiki. Ipokapaaki okaakiini mawityaakiri,
    ari rojampi-takiri Jesús, ikantziri: “¿Tema pawentaakina eeroka aritaki nomatakiro
    pikoyiri?” Ikanteeyini rirori: “Jeen, ari pimatakiro Nowinkatharite.”'
  ekk-PKP: Kui Jeesus jõudis majja, kus ta peatus, tulid ka pimedad mehed sisse. „Kas
    te olete veendunud, et ma olen võimeline seda tegema?“ küsis ta neilt. „Jah, Issand,“
    vastasid nad.
  mpx-mpx: Sauga i na i ulutuk limiya, yaka tomatakai hi nem elana ge i nelil i ba,
    “Tab ku abulilek-agau bosowaiu matamiu na panana?” Anana hi lahe hi ba, “Ibwe,
    Babala.”
  wbp-wbp: Yukajarralku Jijajiji kaninjarni yuwarli-kirra, manu milkari-jarrarlu-pala
    purajarra-juku kaninjarra yuwarli-kirraju. Jijajirli-palangu payurnulku, “Nyarrpa
    kanpala-nyanu manngu-nyanyi yungurnangkupala mayi parlpuru-mani?” Jangku-manu-pala
    Jijajiji, “Yuwayi, Warlalja-Wiri! Ngajarraju karlijarrangku wala nyina nyuntukuju
    yungunpa-jarrangku parlpuru-mani.”
  luo-luo: Kane osedonjo ei ot, muofni ariyogo nobiro nyaka ire, kendo nopenjogi niya,
    “Bende uyie ni anyalo timo ma?” Ne giyiene niya, “Ee, wayie Ruoth.”
  nhe-NT: 'Huan Jesús calajqui ipan se cali, huan nopa popoyotzitzi nojquiya calajque
    huan Jesús quintlajtlani: ―¿Innechneltocaj para nihueli nimechchicahuas? Huan
    yajuanti quiilhuijque: ―Quena, Tohueyiteco.'
  aii-aii: 'ܘܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܹܗ ܠܒܲܝܬܵ‌ܐ، ܩܘܼܪܒܸܢܗܘܿܢ ܐܸܠܹܗ ܐܵܢܝܼ ܣܸܡܝܹ̈ܐ. ܘܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܲܡܘܼܢܹܐ ܝܬܘܿܢ ܕܡܵܨܹܝܢ ܐܵܢܵܐ ܥܵܒ݂ܕܹܢ ܐܵܗܵܐ؟“ ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ:
    ”ܗܹܐ ܡܵܪܲܢ.“'
  esk-NT: Jesus isiqman tupiġmun ayauŋaruak utlaŋniġaak. Aasiiñ Jesus-ŋum apiqsruġniġik,
    “Ukpiġivitku uvamnun taamna savaaġitlatilaaŋa?” Taapkuak kiuniġaak, “Aa, Ataniiq.”
  msb-msb: Pagsulod naman ni Jesus sa balay nag-apiki man sa iya an duha na buta.
    Kaya ginhunga sinda niya, “Nano, nagatuod kamo na mahimo ko ini?” Nagsabat sinda,
    “Opo, Ginoo.”
  cpa-NT: 'Jøng² mi³ca¹hí¹ Jesús dsi²néi², ca¹dsi¹lé² dsa² teg³ ni³ Jesús. Jøng² ca¹ŋai¹
    Jesús: ―¿Héh³ hniah¹² hi² tiág¹²jni mi³hlég³jni mø³neih³ hniah¹²? ―ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² héi²: ―Hé² báh³ jnieh³, Guiuh¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଗଟେକ୍‌ ଗରେ ଗାଲା ଆରି କାଣାମନ୍‌ ମିସା ତାର୍‌ ପଚ୍‌ ପଚ୍‌ ପୁର୍‌ଲାଇ । ପୁର୍‌ଲାକେ
    ଜିସୁ ସେମନ୍‌କେ ପାଚାର୍‌ଲା, “ମୁଇ ତମର୍‌ ଆଁକି ନିକ କରି ପାର୍‌ବି ବଲି ତମେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି
    କି ?” ସେମନ୍‌ କଇଲାଇ “ଉଁ ମାପ୍‌ରୁ ।”
  meu-meu: Iesu na ruma ai e raka vareai, bena hari mata-kepulu taudia raruosi danu
    ma e dae kau. Bena ia ese e nanadaidia, eto, Lalomui e tomamu lau na mai siahugu
    ene baina karamui toma a? Idia eto, Lohiabada e, oibe.
  yva-NT: Arono Yesus siso no yavare inta ama uga, vatane rurumo yamije ntuba umawe
    je syisya Ai. Umba Yesus po yanajo pare, “Wiripamo ipare Syo saumane raunande
    risai. Weti ipanave Sya vambunine raija rako jewena e?” Umba yo raura nanto Ai
    yare, “Injae, rimanave Nai jivae.”
  dgc-dgc: Ey késdép ni Jesus to bile, éy inumadene diya du buhék. Ey kinagi ni Jesus
    dide, a “Méniwala kam a magimet ko ye?” “O, Panginoon,” kagi de.
  zpm-NT: 'Bdziṉ Jesús yu ne rbëz me, laa zho wbig lo me. Dzigo rëbchaa me lo zho:
    ―¿Dib zdoo to dzigo lëë rliladz to zrieelo guṉguiac naa to? ―Dib zdoo now ―rëb
    zho.'
  hix-NT: Tekonà rma hatà, Txesusu. Bàn yaka nowomye hatà. Àhyaka haxa totxownà hatà,
    enhunu ro komo. Onà wyaro nkekon hatà, Txesusu, àwyanye. Àsok wehxano, owyanye,
    kekon hatà. Oyontanàhnye kom me kat wehxano. Oyontanàhnyehnà kom me kat wehxano.
    Àsok wehxano, owyanye, kekon hatà, Txesusu, àwyanye. Amna yohà y, ketxkon hatà.
    Amna yontanàhnye omoro ha, amna wya, ketxkon hatà, enhunu ro komo.
  sim-sim: Karem fri mbarik Jisas er or ihi aka os or lindari mishi orok or layirik
    frir er nga fri lundiyaha akak frimu layira. Urik ormu silira, �Shi hishiwa, am
    an mbanak jivik shi naku, karem shimu hishindu?� Urik frimu mbara, �He shi hishiwa,
    mir erem undahi mira.�
  npi-ULB: जब येशू घरभित्र आउनुभयो, ती दृष्‍टिविहीनहरू उहाँकहाँ आए । येशूले तिनीहरूलाई
    भन्‍नुभयो, “म यो गर्न सक्छु भनी के तिमीहरू विश्‍वास गर्छौ ?” तिनीहरूले उहाँलाई
    भने “ज्यू, प्रभु ।”
  cgc-cgc: Na gaselled Jesus naan ta balay na dayunan din, darwa ya na bulag gaprani
    ki kanen. Gainsa kanen ki danen, “Gapati kaw na mapaayad ta kyo?” Sabat danen,
    “Ee, Ginuo.”
  tim-tim: Hain dâm watmâ arimbela emetŋân âgâmbo watmâ âgâm enemŋân kinbela aiyetkum
    hin dâep, “Biwiyetŋande gain gain nâŋgat? Maktere âlepŋe dewunyetŋe hulaŋ akberâp
    me bo?” dâmbo dâyiat, “Humo, âo, kârikŋege tat giŋdâpgât nâŋgâgiŋdet.” dâyiat.
  yor-yor: Nígbà tí ó sì wọ̀ ilé, àwọn afọ́jú náà tọ̀ ọ́ wá, Jesu bi wọ́n pé, “Ẹ̀yin
    gbàgbọ́ pé mo le ṣe èyí?” Wọn sì wí fún un pé, “Bẹ́ẹ̀ ni Olúwa, ìwọ lè ṣe é.”
  wos-wos: Wungi wambéka dé Jisas geré wulayi. Wulayindéka bér déka yi. Yimbéka dé
    bérré angi wakwexéké, “Yingi béni saréké, wunika? Wuni béna dama hali huréhalékéwu,
    o yingafwe?” Wungi wakwexékéndéka bér wa, “Xéxé. Néma Du, méni hali huréhalékémé.”
  emp-NTPO: 'Jesu diguid̶aa jũẽsid̶e maʌ̃ daub̶errea panʌra idjimaa zesid̶aa. Maʌ̃be
    Jesuba ãdjía iwid̶isia: –¿Bãrãba wãrãda ĩjã panʌca mʌ̃a bãrãra poya biabida?–
    Ãdjia panusid̶aa: –Mãẽ, dai Boro.–'
  eng-F35: And arriving in the house, the blind men approached Him; so He says to
