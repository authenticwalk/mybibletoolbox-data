    atinayta? Paycunataj cuticherkancu: —Arí, tucuy atiyniyoj Señor, —nispa.'
  kwi-kwi: 'Jesús yalkin napkane, paasas kasu izsachiruzne us tukin ailta. Jesúsne
    usparuza ka mɨmara: —¿U nawa nɨjkultukiwas. Na uruza izkulninshinaki? Uspane kaizpailta:
    —Watcha, Anpat. Aune nua nɨjkultuas, au paikumtu aizpa kinpa, kizpailta.'
  agm-agm: Aihɨ Jisaasiho aimɨ notɨ aŋɨtɨtɨhɨ nandaatɨ bimihɨhura kurɨ ndɨha maipɨhurɨ
