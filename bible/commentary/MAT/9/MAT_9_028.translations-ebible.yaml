  mih-NT: 'Ta sa yaha quɨhvɨ ra Jesús sisi vehe, i tuhva ra cuaa cuan sii ra. Ta i
    ndaca tuhun ra Jesús sii ra: ¿Atu sino iñi ndo vatyi cuu zanduvehi sii ndo? Ta
