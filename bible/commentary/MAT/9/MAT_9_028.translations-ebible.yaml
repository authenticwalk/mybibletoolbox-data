  zar-NT: 'Cateʼ bidxinëʼ Jesús ga naca lu yuʼu, bilaʼdxinëʼ chopëʼ bönniʼ naʼ nachul-la
    guiö́j lógaquiëʼ ga zoëʼ. Jesús gunábinëʼ légaquiëʼ, rnnëʼ: —¿Ba réajlëʼëliʼ nedaʼ,
