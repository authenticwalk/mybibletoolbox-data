    mtuwa!”
  qwh-NT: 'Juc wayiman Jesus yecuriptinnam, tse wiscucuna witiyarqan. Jesusnam pecunata
    taporqan queno: —¿Qamcuna rasonpacu marcäcuyanqui, cachacätsiyänaqpaq caqta? —nir.
    Pecunanam yasquiyarqan: —Aumi, Teyta —nishpa.'
  gaw-gaw: Anam aeheh, Jesus Nug laḵa no, gaḏuak aḏit a Jesus top̱a uḏipiḏ. Uḏieh,
