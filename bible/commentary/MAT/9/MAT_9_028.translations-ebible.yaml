  nfa-nfa: Ropa Yesus maso asa dꞌara èmu cue, dhèu bèdhu se lasi paraga dènge Ne.
    Ka Yesus karèi dua ra, peka na, “Miu se lèka tareꞌa-reꞌa, na, Jaꞌa ne dènge koasa
    ho puri-paꞌèle miu, sèna ka bisa ladhe mèdhi, do?” Hèia dua ra dhaa, aku rèngu
    na, “Ama karèi ia ka, te jiꞌi dhu lèka mema-mema le.”
  tnp-tnp: Nian Iesu tɨnuvən əpəha imə, kəni iəmnəu tərah mil kiəuva ohni. Kəni Iesu
    təməni=pən kəm lau məmə, “?Itəlau nətuəhatətə məmə iəkəhrun nol viviən nəhmtɨtɨmlau,
    uə kəpə?” Kəni ilau kuəni=pən məmə, “Əuəh, Iərmənɨg.”
  urd-urd: जब वो घर में पहुँचा तो वो अन्धे उसके पास आए और 'ईसा ने उनसे कहा “क्या तुम
    को यक़ीन है कि मैं ये कर सकता हूँ?” उन्हों ने उस से कहा “हाँ ख़ुदावन्द।”
  hot-hot: Yisu hayô unyak kapô ba hi ma anyô ju atu i hadêŋ yani. Ma hanaŋ hik thai
    liŋ, “Mamu ôêvhaviŋ nena ya hatôm yandum ba mamu numbitak mavi e?” Ma thai enaŋ,
    “Intu êŋ. Anyô Bêŋ.”
  mqj-NT: 'Tamai banua Puang Yesus, saemi napellambi''i inde dua to butae. Nakutanaimi
    nakua: “Muoreangka kumua la malakoa'' kupomalapu''?” Natimba'' nakua: “Io, kiorean,
    Tuang.”'
  rus-SYN: 'Когда же Он пришел в дом, слепые приступили к Нему. И говорит им Иисус:
    веруете ли, что Я могу это сделать? Они говорят Ему: ей, Господи!'
  mbh-mbh: Ave Jisas i koro a vel lemi la na theki prosnga or aini aken o eso a i
    nge la, ma Jisas i nina or paini ve, “Lomu lemioong ako ve, tho pavurvur ako aro
    tho vles thekumu mo thomu o the werer?” Mako or paini o ria i ve, “Enala, Toko
    Pomnga.”
  bdd-bdd: Ta hadai ꞌiluhuwa ma tomata gibugibuwedi sinaoma ꞌoina, ma Yesu ꞌihegwaediya,
    “Togidega wahemisegauwa ꞌabehega sawasawahigu matami yaꞌabi heꞌasilala?” Ma taudi
    sigwae, “Bada, sawasawahiu.”
  cbt-NTPO: 'Pëiquë canconahuatona'', Quisoso ya''conin. Somarayaro''santa'' ya''conpachinara,
    Quisosori itërin: —Cari nanitato anoyatërahuëso'' ¿natërama'' ipora ti? itërin.
    —Natërainquën mini Sinioro. Ya''ipiya nanitaparan tënai, itopi.'
  srn-NT: 'Di Yesus go ini wan oso, den breniman kon na En. Dan Yesus aksi den taki:
    “Un e bribi tak'' Mi kan du san un e aksi Mi?” Den piki taki: “Iya, Masra.”'
  cta-NT: 'Loꞌo cua ndyalaa Jesús ndyatí̱ niꞌi̱ jiꞌi̱, loꞌo nu nguꞌ cuityi̱ꞌ biꞌ lijya̱
    nguꞌ cacua la slo yu. Nchcuiꞌ Jesús loꞌo nguꞌ biꞌ liꞌ: ―¿Ha jlya tiꞌ ma̱ chaꞌ
    caca jnaꞌ cuaꞌni naꞌ chaꞌ tyaca tsoꞌo ma̱? ―nacui̱ yu jiꞌi̱ nguꞌ. ―Jlya tiꞌ ya,
    cusuꞌ ―nacui̱ nu nguꞌ cuityi̱ꞌ biꞌ jiꞌi̱.'
  bqc-SIM: 'Kɛ́ Yesu kà bɛ, vĩ̀apiↄ sↄ̃̀aàzi, ↄ̃ à ń lá à mɛ̀: Á ma náai
    vĩ kɛ́ má fↄ̃ yã́pi kɛɛ́a? Aa wèwà aa mɛ̀: Ao, Dii.'
  tcz-CHONGTHU: Amani chu aumna insunga ajuilut lhon in, Yeshuan adong in, “Keima
    hin khomu theina eineisah lhon ding ahi ti natahsan em?” ati. Ama nin adonbut
    in, henge, Pakai, katahsan lhone, tin asei lhontai.
  mar-mar: येशू त्या घरात गेला तेव्हा ते आंधळेही त्याच्याकडे त्याच्यामागे आत आले.
    त्याने त्यांना विचारले, “मी तुम्हास दृष्टी देऊ शकेन असा तुमचा विश्वास आहे का?”
    “होय, प्रभू,” त्यांनी उत्तर दिले.
  snp-snp: Yesu ya uto numugu idaito omuni likami we lelema amo nedo aito eti logimami,
    Linate omudi ya olu falatenaiye, loti koli kikito nomaife? loto loga o gedaito
    amo yate O, Wenabao, koli kikito komoiye, loti loumaiye.
  isl-isl: 'Þeir fóru alla leið inn í húsið þar sem hann dvaldist. Jesús spurði þá:
    „Trúið þið að ég geti gefið ykkur sjónina?“ „Já, herra“, svöruðu þeir, „við trúum
    því.“'
  spy-NT: Nto yu kāwokōōwut ꞉Yēēsu kō, kuba ꞉nkicheek cheebkoraatiisyechaa kō. Yooto
    kuteebee ꞉Yēēsu icheek kule, “Ara ōyēnchinē kule āmuuchē ꞉anii āsoobook?” Kuwālchi
    kule, “Kiiyēnchinē ōō, Mokoryoontēēt.”
  xnn-xnn: Ngem dat itoltoloy kayet Jesus ay mendaan engganay inomdan isnan baey dat
    songgep dat makisgep nan dowa ay kowap gedan. Dat sooten Jesus ken daida, “Ay
    mamati kayo ay makaipagawisak ken dakayo?” Dadat kanan, “Owen Apo.”
  mwe-mwe: A Yeshu bhakaisheje kumui, ashinangalole bhabhili bhala gubhaajendelenje,
    bhalabho gubhabhushiyenje, “Bhuli, nnikulupalilanga kuti ngunaakombola kunnamiyanga?”
    Nabhalabhonji gubhaajangwilenje, “Elo Mmakulungwa,”
  tte-tte: Saugana ilusae nume mena tomangibugibu silaoma koina. Kabo ineli, “Gubesi,
    ami nuwatu yakato sowasowana manimiyao yayalalali?” Siwaloba, “O, besiele Guyau.”
  tcs-tcs: Demtu i bin pole Zizas go raitinsaid lo dat aus wea Zizas i go stap. Den
    Zizas i bin tanraun ane spik po demtu, ‘Yutu bilib ai ken meke yutu luk a?’ Demtu
    i bin ansa baik, ‘Wa, BosLod. Mitu prapa bilib.’
  hlt-THB: Ipkhui na a lut awh, mikhyp qawi ce a venawh law nih nawh, Jesu ing cekqawi
    a venawh, “Kai ing ve ve sai thai kawng, tinawh nanik cangnaak aw?” tina hy. Cekkqawi
    ing, “Oeih, Bawipa,” tina hy nih.
  soq-soq: Iesu du dea bedewe odeno apana emau potawa sa nata warorosane me mampe
    wimoiena. Ita Iesu mo ewamone waitaramone wanase, “E sumanaitilana ne rua os inalepa,
    ba?” Mo sipoasane waienase, “Oa Tatamba, no sumanaintitana, mai dia!”
  qub-qub: 'Wasiman Jesús yaycuptinpis chay gapracunaga guepanta yaycuran. Chaura
    paycunata Jesús tapuran: «¿Gamcuna riguinquichu allchacächinäpaj cashanta?» nir.
    Niptenga «Au, riguëmi tayta» niran.'
  att-att: Á manganánnuán, nakáddè di Apu Kesu sù pakipaggianád da. Á tallung ni Apu
    sù unak na balay, simillung gapay yù ira duá nga buling nga jimikkì kuna. Á iniyabbû
    ni Apu Kesu nira, “Kurugan naw panò nga makáwayyángà nga manuppál sù ipakimállà
    naw?” kun na. “Wan, Apu,” kud da kuna.
  bki-bki: Ana Yesu ba joomo ea yimo tai, naruei merebono juo nei abinimei ea naio.
    Naruei Yesu naio bika denlo, berinavo “?Kamjuo kumonea ka mia nemijikia nalarur
    kamiu tibe na?” Ana tomjuo nei aberdop̃e, aberinavo “Nao Tubo, kumemi numoneaio.”
  bqp-bqp: 'Kũ Yesu kà bɛ, vĩna pìnↄ nài, akũ à ń lá à pì: Á ma náani vĩ kũ mani
    fↄ̃ mà yã pì kɛárɛ yá? Ò wèa ò pì: Lɛmɛ, Dikiri.'
  mcp-mcp: 'Ntɔ́, Yésus mú kə jé njɔ́w, wəancím-ncîm bwə́ mú shísh nyə́dɨ́. Yésus
    mú jí bwo nə́: «Ye bɨ́ ŋgə *búgʉla nə́ mə jɨ nə ŋkul sá ntɔ́?» Bwə́ nə́: «Haaw,
    yé Cwámba, sə́ mə́ búgʉla.»'
  hat-hat: 'Lè Jezi rive nan kay la, avèg yo pwoche bò kote li. Jezi di yo: Eske nou
    kwè mwen ka fè sa pou nou? Yo reponn li: Wi, Mèt.'
  npl-NT: 'Ijkuak Jesús okalak itech kali, nonteh tlakah non amo otlachiayah okajsitoh.
    Jesús okintlajtlani: —¿Nonkineltokah weletis nomechpajtis? Yejwah okilijkeh: —Ejé
    Tejwatsi.'
  bgg-bgg: Isu è hò bucho khud mage shii, miegthi pha bran nyi aishii wuii thog, chiih-è
    ai è ithek shii sai, “Gu è nasa shii gang rek ruii phrone nasa migi rek ne bey?”
    “Oh masdo” Isa è chang.
  eng-TCENT: When he went into the house, the blind men came to him, and Jesus said
    to them, “Do you believe that I am able to do this?” They said to him, “Yes, Lord.”
  eng-BSB: After Jesus had entered the house, the blind men came to Him. “Do you believe
    that I am able to do this?” He asked. “Yes, Lord,” they answered.
  cpu-NT: 'Irojatzi jareetantapaakari pankotsiki, eejatzi mavityaakiri irirori. Ipokashitapaakeri
    okarikiini, josampitakeri Jesús, ikantziri: “¿Pikinkishiretama eeroka ari novavisaakotaimi?”
    Ikantaiyini irirori: “Jee, aritake pimatakero novinkatharite.”'
  san-ASM: ততো যীশৌ গেহমধ্যং প্ৰৱিষ্টং তাৱপি তস্য সমীপম্ উপস্থিতৱন্তৌ, তদানীং স তৌ
    পৃষ্টৱান্ কৰ্ম্মৈতৎ কৰ্ত্তুং মম সামৰ্থ্যম্ আস্তে, যুৱাং কিমিতি প্ৰতীথঃ? তদা তৌ
    প্ৰত্যূচতুঃ, সত্যং প্ৰভো|
  tac-NT: 'Napu''lige Esusi bilena galírale pachami bajkisá, alué oká rió abiena alé
    sébale. ''Lige rukele Esusi alué oká rió: ―¿''Émika ''la bijchígilia ne ''la umabamio
    ''emi sa''wá? ―Ramueka ''we a''lá bijchígilia ―anile alué oká rió.'
  eng-WEBPB: When he had come into the house, the blind men came to him. Jesus said
    to them, “Do you believe that I am able to do this?” They told him, “Yes, Lord.”
  gfk-H: 'Ma bia Iesu ga haan laka tiga hala, ira airua pula dir ga haan tupas ia
    ma Iesu ga tiri dir hoken: “Mamur nurnur tagu bia iau tale bia ena halangalanga
    mamur?” Ma dir ga balu ia bia, “Watong, u tale.”'
  viv-viv: Ada Yesu manuwa hinagene giluku-yo tomatakoyo adiꞋiselu Bana againe hiꞋela,
    ada gitoliluveluvedi gigayo, “Iya akufaiweya ganasiveyawami ma kaꞋi velemoꞋena
    wavetumaganena?” Ada badi higayo, “Ika Kauveya.”
  yao-yao: Che Yesu paŵajinjile mu nyuumba, ŵangakulola wala ŵajaulile, nombejo ŵausisye,
    “Ana nkukulupilila kuti ngukombola kunlamya?” Nombewo ŵajanjile, “Elo, Ambuje.”
  tgp-tgp: Ale Iesu mara mo unu na ima matea, la matavuso atu la mai isana. Iesu mo
    usira mara, “Ka rasua vara a pa er̃i vai kamim ha r̃uhu?” La r̃aramia lara, “He'e
    Moli.”
  auc-NT: Aa peyöna tömengä edæ oncönë go guiicä adinque adoyömö pö guiidatapa. Guiida
    adinque Itota tömëna ïnate, —Mïna änö ante nö waa cæquïmo, ante pönëmïna. Äñongante,
    —Ao. Awënë, bitö änö baï cæcæbiimpa, ante pönëmönapa.
  kbc-NT: Naɡ̶a icotedicogi Jesus ica diimigi, odaa niɡ̶ijoa etoinadi joɡ̶oigaalatiwece.
    Naɡ̶a dakatiobece, odaa joɡ̶ototalo. Odaa Jesus jeɡ̶eetediogi, “Domige iwaɡ̶atakani
    ica me jakadi me ɡ̶adicilatititiwaji?” Odaa joɡ̶oigidi, moditalo, “Ejiwaɡ̶atakanaɡ̶a,
    Ǥoniotagodi.”
  bmh-bmh: Yesus go zau tub simai, dudu aliag agen go waugab sina, gonug kanabai awareun,
    “Agal oiagab iz ag isanarabun en petak eu ta?” Zaug dual agen koli guzenai auremen,
    “Dubanou Ban, io, na iboin, guzenai igul mamam.”
  ctu-BL: 'Che'' bʌ tsa'' c''oti ti otot, tsa'' tiliyob jini xpots''ob ba''an Jesús.
    Jesús tsi'' subeyob: ¿Mu'' ba la'' ñop mi mejlel c mel jini? che''en. Tsi'' jac''beyob:
    Mu'' cu, c Yum, che''ob.'
  meq-meq: 'Yesu a ndisl a gay ŋgay, a fələkwa a ɗəma na, guluf niye hay ta həndzəɗ
    naha ka təv ŋgay. Yesu, a tsətsah fataya, a gwaɗatay: «Ka dzalum na, na sliye
    məmbəle kurom ha ɗaw?» Ta mbəɗay faya, tə gwaɗay: «Ayaw, Bəy Maduweŋ.»'
  noa-H: Pari Jesús warag hich jẽer sĩerr diig majim. Pari magʌmjã pʌaba hi hẽudee
    wëtwi, hich haar bardʌtk'abaimaawaita, hamag, —¿Pãrau k'ĩirjuawai mua chadcha
    pãar dau monaaupʌ̈iju chirʌ́? ha jëeujim. Magbaawai hamachdëu, —Hëera, marau k'ap'ʌ
    nʌmgui hajierram, chadcha pua maar dau monaauju.
  alp-NT: Eleki kena Yesuse Ikusu me luma, tamata matapolala lua meru esi kusu luluI.
    Eleki Yesuse Itneu luasi be, “Luami hlaleke be Auku kbasare eono luami selu o?”
    Eleki luasi ralake be, “Yele ntuane, ami hlaleke!”
  san-VEL: tato yii"sau gehamadhya.m pravi.s.ta.m taavapi tasya samiipam upasthitavantau,
    tadaanii.m sa tau p.r.s.tavaan karmmaitat karttu.m mama saamarthyam aaste, yuvaa.m
    kimiti pratiitha.h? tadaa tau pratyuucatu.h, satya.m prabho|
  kbq-kbq: Hagi ana nompima Jisasi'ma ufregeke, ana zanavu asuhu ne'tremokea Agrite
    e'na'e. Hagi Jisasi'a amanage huno zanagrikura hu'ne, Amana zana Nagrikura eriamane
    hugahie hutna, tanamentintia neha'o? Higene zanagra Agriku anage hu'na'e, ozo
    Ramoka,
  kbh-kbh: 'Jesús chë yebnoye tojánamashëngo ora, chë jtanata tbojanóbobeconata. As
    Jesús tojanatjá: —¿Tsëndata s̈ojtsos̈buaché ats̈e chca jamama chjobenaye ca? Y
    tmojanjuá: —Arseñor. Aíñe ca.'
  ron-LSB: 'După ce a intrat în casă, orbii s-au apropiat de El. Isus le-a zis: “Credeți
    că pot face acest lucru?” Ei i-au spus: “Da, Doamne”.'
  pon-pon: 'A Iau kotilon on nan im o, me majkun ko ap ko don i. Iejuj ari majani
    ira: Koma kamelele me I kak on wiada met? Ira patoan on: Ei Main.'
  nhe-BL: 'Huan Jesús calajqui ipan se cali, huan nopa popoyotzitzi nojquiya calajque
    huan Jesús quintlajtlani: ―¿Innechneltocaj para nihueli nimechchicahuas? Huan
    yajuanti quiilhuijque: ―Quena, Tohueyiteco.'
  sps-sps: Te sof naa Jisas gagon numaa, ana ina fuan a mata kio to naa mito Tsunia
    ana Ya rangat ratuari. “Mi faaman rom Nyo onot rou ma kat a ka to?” “Eye, Tsunaun,”
    biny finy ari Ya.
  wnc-wnc: Inike tawawawat yoakatang kopan kai wai waapaau inengan apat Jesuta anzing
    yanikut, “Gitda sanga waaknga tasiniman kainitda take sining ngang nanduke nanikamayak
    ba dasing,” ngang yawan, “Buyambamtapa ngan,” ngang iniwat
  nmw-S: Sauge i la i setuk he guwole, habe tomatagin yake si luwom heine ge i tayakid
    i nga, “Tab hu goru heyau bosowau matamiu a palale?” Si golase halingane si nga,
    “Bam, Guyau.”
  bus-bus: 'Kɛ̀ Yesu kà bɛ, vĩa pìnↄ sↄ̃̀zi, ben à ń lá à bè: Á ma náanɛ vĩ kɛ̀ mɛ́
    fↄ̃ mà yã pì kɛareↄ́? Aↄ̃ wèàla wà bè: Lɛmɛ, Dii.'
  gub-BL: Wixe Zezuz oho amo tàpuz me wà. Na'e a'e mokoz awa hehàpyhà 'ym ma'e uhem
    huwake wà. Upuranu wanehe. — Aipo pezeruzar pemukatu àwàm rehe pe, i'i wanupe.
    — He'e ty, uruzeruzar nekàgaw rehe ure, tuwihaw, i'i izupe wà.
  imo-imo: Yu ulke tenga tukundo purumu kinye mongo keri leli iye talo yu molorumuna
    lombili oringili kinye yuni elo walipe pilipelie nimbei, “Elo na konge terembele
    mele manda tembalo konopu ltembelenje moloya?” nimu kinye eloni ningili, “Awilimu,
    manda tenio konopu ltembolo,” ningili.
  boj-boj: Degsib Yesus minjeqnabqa a tal bei gogetej. Tal gogetosiq sonaqa naŋgi
    aiyel Yesus aqa areq bonabqa minjrej, “E niŋgi boletŋgwa kere niŋgi degsib are
    qalonub e?” Onaqa naŋgi aiyel na minjeb, “Od, Tamo Koba.”
  eng-DRA: And when he was come to the house, the blind men came to him. And Jesus
    saith to them, Do you believe, that I can do this unto you? They say to him, Yea,
    Lord.
  knf-knf: 'Wi abanuŋ du katoh, kë bakuul bukuŋ başë bi añoga, kë aşë ji na baka :
    « Naşal aji dhil pdo uko wi nakheparaanuŋ i? » Kë baŧeema aji : « Naweek, ihili.
    »'
  san-KHM: តតោ យីឝៅ គេហមធ្យំ ប្រវិឞ្ដំ តាវបិ តស្យ សមីបម៑ ឧបស្ថិតវន្តៅ, តទានីំ ស តៅ
    ប្ឫឞ្ដវាន៑ កម៌្មៃតត៑ កត៌្តុំ មម សាមត៌្ហ្យម៑ អាស្តេ, យុវាំ កិមិតិ ប្រតីថះ? តទា
    តៅ ប្រត្យូចតុះ, សត្យំ ប្រភោ។
  arn-NT: 'Feymew Jesus konpulu ti ruka mew, tati epu trawma fülkontueyew, fey Jesus
    ramtufi ti epu trawma: —¿Feyentuymu anta eymu iñche tañi pepi femael ta tüfachi
    dungu? —May, Ñidol ―llowdunguy ti epu wentru.'
  zas-NT: 'Chi badxin Jesús lod zojbaman, dxel bibig ree bén guin lojman, abiꞌ gunabdiidxaman
    loj reeman, rëbaman: ―¿Rliladxidi ya guial zileꞌ yayünan lëjt? Badxiꞌ reeman laan
    rëb reeman: ―Raliduladxan, Dad.'
  ken-NT: Mpok Yesu achwe anywɔ́p, manɛ́mɛ́ amɨ́k bhɔ bákóŋo yi arɛ́. Abhɛ́p bhɔ
    bɛ́ “Mǎnókó bɛ mɛ̌kwáy bɛkʉ mǎngɔ́ mbaŋ?” Bákɛ́mɛ bɛ, “Acha, sɛ́noko.”
