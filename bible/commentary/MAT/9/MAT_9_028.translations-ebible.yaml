    ਪ੍ਰਭੂ ਜੀ।
  tkr-tkr: 'Mana xaaqa ikkeç''umee, bı''rq''ı''nbı Mang''usqa qavayle. I''see manbışik''le
    eyhen: – Zasse man ha''as əxəva şu inyam ha''anne? Bı''rq''ı''nbışe Mang''uk''le
