  pan-pan: ਅਤੇ ਜਦੋਂ ਉਹ ਘਰ ਵਿੱਚ ਗਿਆ ਤਾਂ ਉਹ ਅੰਨ੍ਹੇ ਉਹ ਦੇ ਕੋਲ ਆਏ ਅਤੇ ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
