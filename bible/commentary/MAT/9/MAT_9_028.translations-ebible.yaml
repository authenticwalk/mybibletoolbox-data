  san-DEV: ततो यीशौ गेहमध्यं प्रविष्टं तावपि तस्य समीपम् उपस्थितवन्तौ, तदानीं स तौ
    पृष्टवान् कर्म्मैतत् कर्त्तुं मम सामर्थ्यम् आस्ते, युवां किमिति प्रतीथः? तदा तौ
    प्रत्यूचतुः, सत्यं प्रभो।
  tna-NT: 'Jesús da ete su cuinati putsu, nubitiana. Deja padha detse ja nariatana.
