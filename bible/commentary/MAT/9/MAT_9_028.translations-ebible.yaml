  guj-2017: ઈસુ ઘરમાં આવ્યા, ત્યારે તે અંધજનો તેમની પાસે આવ્યા. ઈસુએ તેઓને કહ્યું
    છે કે, “હું એ કરી શકું છું એવો તમને વિશ્વાસ છે શું?” તેઓ તેમને કહ્યું કે, ‘હા
