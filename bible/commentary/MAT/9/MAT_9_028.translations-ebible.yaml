  wmw-wmw: 'Iye nakufika ukaya, vipofu ware wakimukira karibu yake. Insa akiwadairi:
    “Mukwamini kuwa nanawo uwezo wakukuponesani?” Wakinjibu, “He, tukwamini, Mwenye!”'
  gmv-GGM: qooqetika yesuusay gelida keeththa iza kaalidi gelida. yesuusaykka ista
