    titiripe, ma kini?” Yiní mande topé yariyó, “Uni Parámi, iyo, iŋondutu tetero.”
  zpz-NTPP: 'Ornu Jesuuz guꞌm nañ yuꞌ, orzeꞌ de yu lo caꞌ zeꞌ bechaꞌ dey lom. Orzeꞌ
    bdugyiꞌm lo dey: ―¿A rzeña lagy der nu gac gyicya̱ nu ndeꞌ? ―nam. Orzeꞌ na dey:
    ―Rzeña lagy de̱ Jesuuz ―na dey.'
  mkj-mkj: Nehn Ah ne dilda nehn umw, woal majkunnok indoa Ipoa, a Ih peidek oang
