  san-TAM: ததோ யீஸௌ² கே³ஹமத்⁴யம்ʼ ப்ரவிஷ்டம்ʼ தாவபி தஸ்ய ஸமீபம் உபஸ்தி²தவந்தௌ, ததா³நீம்ʼ
