  yut-yut: Yesu yutnon wɨgakwan amɨn dabɨlɨ mɨni bamot uŋudon wɨŋbal yaŋ yoyɨgɨt,
    “Nak da dabɨljil paŋmɨlɨp abeŋ do nandaŋ gadaŋ namamal bo dɨma?” Yaŋban iyɨgɨmal,
    “Amɨn Tagɨ, nandaŋ gadaŋ gamamak.”
  grc-BYZ: ἐλθόντι δὲ εἰς τὴν οἰκίαν προσῆλθον αὐτῷ οἱ τυφλοί, καὶ λέγει αὐτοῖς ὁ
    Ἰησοῦς· πιστεύετε ὅτι δύναμαι τοῦτο ποιῆσαι; λέγουσιν αὐτῷ· ναί, Κύριε.
  tbl-NT: Timbow kól lem yóm gónô gónón e solu Jisas, kól le se béléen yó kem lewu
    tau butô yó koni, ne wen snólók Jisas bélê le, monen, “Hentahu ye kô yóm kegbeku
    hton kuy?” Bnalà le se, mon le, “Hentahu me se, Sér.”
  cpc-NT: 'Irojatzi jariitantapaakari pankotsiki, iijatzi kaari okichaatatsiri irirori.
    Ipokashitapaakiri okaakiini, josampitakiri Jesús, ikantziri: “¿Pikinkishiryaama
    iiroka ari nowawijaakotaimi?” Ikantzi irirori: “Jii, aritaki pimatakiro nowinkathariti”.'
  nhg-NT: 'Hua cuöc yejuatzi onaxihuato ipan chöntle, ohuölajque tietlac inu ixcocoxcötzetzi.
