    ñʉchʉ yoarohca tiro”, ¿ni tʉhotujari mʉsa yʉhʉre? —nire tiro. —Pʉhtoro, ãta ni
    tʉhotuja sã —ni yʉhtire tina.'
  mwp-mwp: Nuy nanga mabaygaw lagiya ariz, palay wagel muy areman. Nuy palamulpa kedha,
    ‘Ngipen mina yapathamaypa midh, ngay matha ngoedhagidh ngath kay ngipel balbayg
    palimpa, lawnga midh?’ Palay kedha, ‘Yagar, Kuykulnga.’
  ksj-ksj: Iesuꞌa ne diuḡirotene, ubuma kuru azaḡaniꞌa ane vaḡe onairo. Iesuꞌa ḡadiziro,
    raenaꞌa, “Za eḡeꞌa faiziꞌuma rae fieꞌehe?” Zeꞌa naenaeninaꞌa, “Oꞌe, Zuhiꞌa Boro.”
  sbk-sbk: U Yesu lwahafishile hukhaya, bhala bhesabhahwenya amaso bhahinza hukwake.
    U Yesu ahabhabhuzya, “Muhwitiha huje ingabhaponya?” Bhope bhahaga “Ena, Gosi”
  mya-JVB: အိမ် သို့ ဝင် တော်မူလျှင် ၊ မျက်စိ ကန်းသောသူ တို့သည် အထံ တော်သို့ ချဉ်းကပ်
    ကြ၏။ ကိုယ်တော်က လည်း၊ ဤအမှု ကို ငါတတ်နိုင် သည်ကို ယုံ သလော ဟု မေး တော်မူလျှင်
    ၊ ယုံ ပါ၏သခင် ဟု လျှောက် ကြ၏။
  kgf-kgf: Waŋu Yesu imi ama qeriaiguc eŋu kic hilic ic éréhéc imi iwac muru hayic
    qesiérécmiyec; Qesiérécmima yomuhuc érézéyec; Iri imi neŋ ai imi hia memaŋ niŋac
    ninʒéŋgézaoc? Ʒéyu iereŋ melemma ʒéyoc; Oo, Miŋ kewunira.
  awb-awb: Sísaga nahupeq kibekúwara mi anítégá weba suyana Sísaga sensabé, Itene
    iura kaweraitahráhunsabé aiq pútare aintehyo úwara sega wensabé kowe atera, Are
    aiq miraorahóne uye.
  gdn-gdn: Iyesu tawa mo yapu ka yabumaga kenekenei ragidai ki mu mete bauta-gubu
    e eweya tawa ki rabineya yamupu manako e mu manutapu, wagubu ke; “Wi wainapiyamu
    da nau wi iyaniyana ki kasiyarai nau bamaneya bo?” “Ena, Kaiwawonuga nu kau sumanimei.”
  nko-NT: Brɛ́á olowie wóyítɔ́ a, ansibi abwiepʋ́ ámʋ bɛba mʋ wá. Yesu lɛ́fɩtɛ́
    amʋ́ ɔbɛ́ɛ, “Mlɩlahogyi mlɩaa, nɛ́talɩ́ há mlɩ ansíbi bóbwií?” Bɛlɛ mʋ́ ɔnɔ́
    bɛɛ, “Anɩ Wíé, Ee!”
  bsn-NT: '@see-verse:MAT.009.027'
  pib-NT: Panchi rapokinitka, maygalene ginyegitlu. Ga wa Geso wane chinna, “¿Galixge
    numkata wane gixleta?” Wane chinruna, “Gigi, Gitsrukaachi.”
  wiv-wiv: A Iesus e vano ia hoho na ruma, na kaka rua kua matahiro e keu, hiro ta
    mai vona, a Iesus ia hulenihiro, “Mo ta bilip da ta kati kemihimoro?” Hiro ka
    tania, “E, Paraha.”
  reg-reg: Akatungu kanu Yesu akingile mumusi, abhaofu bhaliya nibhamujako. Yesu nabhabhwila
    ati, “Okwikilisha ati enitula okola?” Nibhamusubhyati “Nichimali, Ratabhugenyi”
  mlh-mlh: Oŋu oŋgabu pi more maŋgo ropeko jiŋokombi ŋi yokoji Yesureo warebire iŋi
    weu yateya, “Jiŋoŋakuŋ botigabeminde usuŋ nondeo pega, oi manesiŋ gagobire me
    mata?” Weu yateme iŋi bokirie tebu, “Ofoŋnokuŋ, oi soine manesiŋ gagobere.”
  gof-ENT: ዬሱሲ ሶ ጌሊዳ ዎዴ ቆቄቲ ኢያ ካሊዲ ዪዶሶና። ዬሱሲ ኤንታኮ፥ «ታኒ ሄሳ ኦናው ዳንዳዔይሳ ሂንቴ ኣማኔቲ?» ያጊስ።
    ኤንቲካ፥ «ኤ፥ ጎዳው» ያጊዲ ዛሪዶሶና።
  aau-aau: Jisas hiy a mon lyawriy menkin, uwr nene kopyo prueysyar sohokwe seyr hyo
