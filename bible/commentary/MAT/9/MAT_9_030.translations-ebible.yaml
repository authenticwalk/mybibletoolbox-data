  bmr-NT: 'Jaasumiro diitɨsico ihaallɨɨno iminutuuhi. Jaaboro Jesu diitɨsico faguuhi:
    Jeedɨcahi mɨɨhaiñoobaco muguubusudino, nooboro.'
  fuf-fuf: 'Gite maɓɓe ɗen wunti. Iisaa yamiri ɓe ɗunɗoo, o sattini, o wi''i: «Reenee
    wota gooto andu.»'
  bhl-bhl: 'aso biim kiin sukul so be kiin golyemse kale. Golyemei, Yesus e aso ilo
