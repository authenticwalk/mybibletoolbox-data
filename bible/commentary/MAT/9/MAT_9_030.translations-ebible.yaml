  kyc-kyc: Dokopa nakambana lenge doko mee reyambi. Dokopa Yesumi nakamba poraiyuo
    lamaiyuokondali pyuo, Dopa pipi lao sisasarami lao kando waso karalapape, leya.
  urd-GVU: اُن کی آنکھیں بحال ہو گئیں اور عیسیٰ نے سختی سے اُنہیں کہا، ”خبردار، کسی
    کو بھی اِس کا پتا نہ چلے!“
  yre-NT: 'Ɛn o yiɛ ''lɛ ''sʋ. Zozi ''wɩ ''pla -wlɛ, yaa ''vɩ -wlɛ ''nan: «Te ''ka
    -nan sɛɛ wʋ min lɛ dɩ.»'
  fuh-BKF: 'Wakkati oon fu, ɓe mbumti. O gongini ɓe, o wi''i ɓe: —Taa kaalanee ɗum
