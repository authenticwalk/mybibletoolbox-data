    gorlk minypa geka ajirri-jarlapuna.”
  wal-wal: Eta aifee dooyetti aggiis; Yesuusi etayyo, “Hagaa ooyyoonne odoppite” yaagidi
    minttidi yootiis.
  zad-NT: 'Na''ch bile''gakile''. Na'' Jesúza'' golle'' ḻegake'': ―Ḻi gon byen kono
    ye''le ka''.'
  aso-aso: 'Neꞌmine lo nolivo veꞌine nene lamineꞌ ogavo veꞌine niningasivo amuzonga
    lo-ngedo tiꞌ lo lineꞌ: Lingine initeꞌ o-lingiduvoniꞌ memuꞌ eveneꞌ hamokisi gilikelizaze.
    Li-ngimamilizo.'
  uli-uli: Iwe sala ffod tefael mokwe meter sala momay loh. Jesus sa kangalu hamayur
    bo, “Tor le habe kangalu mele!”
  nin-NT: Ashishi ka a bwu ba. I Yesu gba ba utu kakami di, “Si bre ku anishirr hen!”
  tgk-tgk: ва чашмони онҳо бино гаштанд. Исо онҳоро қатъӣ огоҳ кард, ки дар бораи
    ин ҳодиса зинҳор ба касе чизе нагӯянд.
  acu-NT: 'Tamati pengker wajasar paan wainmakaramtai, Jesús akatar akupak: —Pengké
    kichkisha etserkairap, —timiayi.'
  cak-WNT: 'Y can yac''ari'' tek xetzu''un. Yac''a ri Jesús xuchilabej c''a el chique:
    Can tiwac''axaj c''a el jabel, chi re xbanatej iwuq''ui, majun achoj chare titzijoj
    wi, xcha'' el chique.'
  ebk-ebk: As nan hiyachi, nakaan nan finuragcha. Angkiay ya infilin Jesus ay ustu
    kan chicha, “Ilaunyu ta maid mangifiagfiag-anyu's na.”
  spa-PDDPT: 'Se les abrieron los ojos. Y Jesús les advirtió rigurosamente: Miren,
    que nadie sepa esto.'
  ruf-ruf: Nenge tsawo tsidaha kwona, Yesu kawakanya ghendo, “Mwalangitse, imunu wowose
    yaleke kumanya agha ghose.”
  gun-gun: 'Ha''e ramove hexa ojepe''a. Ha''e gui Jesus aipoe''ive ju: — Pejejoko
    ke avave rei pe pemombe''u e''ỹ aguã — he''i.'
  agu-BL: 'Ninin jakxij chiwutz. Bene''n tzun tlol Jesús scyetz: —Cya''l tzitalwok
    nint yi xtxolbile''j.'
  isn-isn: Ni miho ikaona, u Yesu akalagiilya akalunga, gozi muntu wihi aleke kumanya
    aya namupumie unyenye.
  eng-PEV: Then straight away, those men could see again. Jesus told them strongly,
    “Don’t tell anybody about this.”
  ilo-ULB: Ket nalukatan dagiti matada. Kalpasanna, nainget a binilin ida ni Jesus
    a kunana, “Kitaenyo ta awan koma ti makaammo ti maipanggep iti daytoy.”
  pir-NT: 'Tiquiro sa nigʉ̃ta tiquina caperi pehe quehnoa wahari. Sa ye Jesu ohõ saha
    nidi tiquinare: —‍Ahri yʉhʉ ohõ saha yerire apequinare ne yahueracãhña, nidi.'
  anv-NT: Bɔɔ́ bimbɔ álɔ mángɛ́né mbaá. Ne Jisɔs aji ɛbwɔ́ ɛtu aké, “Ɛ́kagé
    dépyɛ muú ákaá mechɔ ɛwena.”
  sab-NT: 'Jesu gerudu ene gire kwian gdaboke gwagwa chegu no, ama ñadu ten no trate,
    Jesu gerudu ama ole: —Ba me geru trage ni kwian gdaite ole cha ba gwagwa dodadu
    giti.'
  tmd-tmd: Jisas aliö rɨmɨn, mämäg ñɨgö hogwa wä rɨmɨn, ix nugum nugugɨrön, Jisas
    ñɨgö nöbö hogwa mönö ölɨsö yadön yad ri abön yadöŋa, “Nöbö mö piaku, Jisas rɨmɨn
    anɨŋ wä rö, rön, yad nölmɨjeñɨŋö,” röŋa.
  acr-NNT: 'Jekꞌulaꞌ xkunutaj ri kiwach. Ewi ri Jesús lik xebꞌupixabꞌaj, jewaꞌ xubꞌiꞌij
    chike: —Lik mitzijoj waꞌ che junoq —xchaꞌ.'
  kpg-kpg: Nia golomada o meemaa gu aala, gei Jesus ga helekai, “Hudee hagi anga ina
    di mee deenei gi dahi dangada.”
  taj-taj: येशूसे चुह्रङ् सुङ्मैछ्‌याम थेन्‍नीसे म्राङ्जी। जमाहेन्‍से येशूसे थेन्‍नीदा
    “च्‍यागो, चु ताम खालैदान थापाङ्‍गो” भिसी सुङ्जी।
  avt-avt: 'Te nanamɨr kɨrakɨt kɨr. Jisas ketpɨwekɨt hɨm manp kar ik: “Yi wiketeret
    naanmɨpre hɨrekses te mɨtɨk keiyak kakɨrtei menmen im em au.”'
  cbk-cbk: Y enseguidas ya puede sila mira. Despues ya dale si Jesus canila orden
    bien estricto, y ya habla le, “No habla ni con ningunos el cosa ya sucede con
    ustedes.”
  uig-ARA: 'ئۇلارنىڭ كۆزلىرى ئېچىلدى. ئەيسا ئۇلارغا: بۇ ئىشنى ھېچكىمگە ئېيتماڭلار!
    دەپ قاتتىق تاپىلىدى.'
  tuf-tuf: 'Jesusat eyta wacayat eyin sicor ub chi chájacro. Ub cuitar bar istata
    rehjecro. Etar Jesusat eyin quin ajc uní cuitar wajacro: —Aját yajác uw quínora
    ehcuti jaw̃i, wajacro.'
  abx-abx: Akakulaw dayon mga iya pariho si dati. Agtugunan-na gayod mga iya si Jesus,
    “Aghinaya kam nga ga'i kam akasumat si bisan say mahi'unong sito.”
  mco-NT: 'Chi je'' ajcxy y''ijxɨ̈gy. Huin''it Jesús y''ane''mɨn pɨdacy: ―Ca'' huaad
    pɨn myajnejhuɨɨygɨxy.'
  kqf-kqf: Ḡome te matedi i kayanedi bi ai kita. Bi Yesu i giu vavasaḡedina gado,
    “Bai niganana lisimimo i tubuḡana mote aiyai koma giuwe!”
  cpb-NT: 'Apathakero raminanai kameetha. Ishintsineentawakari, ikantziri: “Te nokowi
    pinthawetakotena nokiryaakagaimira.”'
  aon-aon: Aria amamis nabes ta yopus sanapok. Aria Jisas nakripam dodogeshinyi baraen
    um amam biom namudok, “Ipak biom mare ta pukrip enen arpen nyudukemesh um eik
    yagabe ipakis nabes yopus um uwe, uwok.”
  hus-NT-2005: 'Chuꞌxinichtsik tám, por utsantsik tʼajat enchéꞌ kʼal na Jesús: ―Yab
    ka tʼilaꞌtsik jechéꞌ abal yab kin choꞌóbnaꞌ ni jun xitaꞌ.'
  mig-NT: 'Te nduchi‑dé, ni̱ ka̱nanuña‑ni. Te Jesús, ni̱ ka''a̱n ni̱''in‑ya̱ jíín‑de:
    Nde̱''é vá''a‑ró já tú ni ɨɨn kuni tu̱''un, áchí‑ya̱.'
  bps-bps: Na mite ale lêman. Kabay fnang Dyisas dale, manan, “Nang gamu tmulen di
    balù simto to i mgimò di gamu ani.”
  mbs-mbs: Pegketà, kimità dan. Penga niyan, ontò migpunù si Jesus, “Keilangan wedad
    palos otaw indanan niyo.”
  tof-tof: Ibü nizanab ilküpa we tomgolóp. Yesu ibü wirri arüng bóktan we nókyanórr
    wagó, “E kubó darrü pam azazilgu!”
  cme-NT: Ba yufieŋ aa bi pãŋ puur. Yesu wuɔ waŋ-ma kuola-mɛi baa-ba wuɔ ba baa yaŋ
    ma hel.
  sus-sus: E yae naxa rabi keren na. Isa naxa a matintin e ra a xɔrɔxɔɛ ra, «Mixi
    yo naxa yi fe kolon.»
  pon-2006: Masara ko eri pehdpeseng. Sises eri ketin kalikirahdi ira dehpa ndahng
    aramas emen met.
  dad-dad: Idi neid meleid gama kelẽ delen. Jesus totol bagai katũ feid fen, iron,
    “Enĩ nigin taka to urokenẽgouf.”
  zab-NT: 'Chiy guzulo rianlodeb, ax raipny laadeb: —Quɨt tu gaiptit xa guc bianlot.'
  jae-jae: Ma agêc mateŋanô kêpoa lasê. Go Jesu kêbaob êsêagêc gebe “Alic taôm gebe
    asôm êndêŋ lau teŋ sêŋô atom.”
  ksd-ksd: Ma ra mata i dir i tapala. Ma Iesu i tigal muka dir ba koko ta tikai na
    nunure.
  msm-NT: Duon-dajun migkita sikandan, di pigbahog ni Jesus no wada ognangonan dan.
  myk-myk: 'A pu ɲìi kʼi mugi. A Yesu di yi jo waha pu mu na: «Yi ganha bu sipya wa
    shishiin yaha wu le cɛ wɛ!»'
  sbe-sbe: Ede matadi wa se lala. Na Yesu ye laugagayoidi ye wane, “Tabu tamowai hesau
    yona kwa hedehedede!”
  mcr-mcr: I tquaŋga iquaquiyqä hiŋui äŋguä äqäŋgiyi. Itaŋga Jisasi Iqu kukŋuä yäŋänäqŋqä
    tiiŋä ätukqe. “Nätmatqä äqemeqeŋqe, ämaqä hŋque awä mätquä panyinyqä.”
  cux-NT: 'Nduutinááⁿ saⁿ''ā s''eeⁿ ní n''guaaⁿ ní nduuvā yeⁿ''ē sa. Ní Jesús caⁿ''a
    yā chii yā saⁿ''ā s''eeⁿ: Nguɛ́ɛ́ ca''a nī chi cadíínúuⁿ ''iiⁿ''yāⁿ yeⁿ''e chuū.'
  tur-YTC: O zaman körlerin gözleri açıldı. Yeşua, “Sakın, bunu kimse bilmesin” diyerek
    onları sıkı buyruk verdi.
  san-ITR: pashchAd yIshustau dR^iDhamAj nApya jagAda, avadhattam etAM kathAM kopi
    manujo ma jAnIyAt|
  bel-N: 'І адчыніліся вочы іхнія. І Ісус грозна глянуў на іх, кажучы: «Глядзіце,
    каб ніхто ня ведаў».'
  sch-sch: Hanchu an mit ahong vâr pe ngei zoi. Jisua'n, “Mahi tute kôm ril no roi!”
    tiin chong a be ngei sabaka.
  mic-MIQNT: Smtug gis nemitegejig. Se'sus melgimaji, “Mut tlimanew wen.”
  huu-NT: Ieconi iaɨmaiaɨ uisɨdɨ cɨode. Jesús naie rafuena lluana eo janotade. —Bumo
    lloñeno —llote;
  jiv-NT: Nuja̱i̱ ji̱i̱ péṉker ajasarmiayi. Nuyá Jesus “Etserkairap. Shuar peṉké
    nekáwara̱i̱ṉ” tímiayi.
  otm-NT: 'Nɛ ''bex bi xo ʉ yʉ́ dä. Nɛ nu ra Jesús bʉya bi hɛcpa ʉ yʉn ''yohʉ, bi
    ''yɛ̨mbi: ―Njon gui xihmi ''bɛ''a dá øt''aui.'
  dah-dah: Irkeb diliŋ wuk yeke naŋkenaryum. Irkeb, “Sope dirhem gake al kura ma po
    momoŋ yiriryeŋ,” yineŋ saŋiŋ po utaŋ yiryiŋ.
  tnk-tnk: Nənə nənimenrau rətui, irau krouətə nari. Nənə Iesu rɨnise pen əknekɨn
    tɨ nirau i mə, “Kɨmirau tirouətui amasan tukwe, rouəpwəh nɨniien nəfe iakɨno m
    kɨmirau tɨ iərmama riti.”
  kpr-kpr: diti eveva usira. Etiri, Iesu kovionoghae nemokena sisira, “Erama jebugeteva
    ava, osa seove!” aminge sisira.
  san-IAS: paścād yīśustau dṛḍhamājñāpya jagāda, avadhattam etāṁ kathāṁ kopi manujo
    ma jānīyāt|
  nho-nho: Teenaa taukalleka iloo naa karamata te takarua naa. Araa Jesus ku hakaapo ake
    tana taratara ki laaua, “Koorua see taratara ake ki se tama maa naa karamata koorua
    ni haia a nau no taukalleka.”
  gym-NT: 'Ye btäräbe niaratre okwä rababata kuin batibe amne kä rababa tuenta kuin
    ietre. Yebti Jesukwe mäträba krörö mda btätre: Tikwe mun okwä mirita kuinta, ye
    munkwe ñan nie jire chi ni mda mdaye, nieba kwe ietre.'
  azg-NT: Ndoꞌ tyincyaahanꞌ na ya cojntyꞌiahan. Majoꞌ jaaꞌ jñꞌoon na tso jon ndëëhan
    na tyiꞌnanꞌquindyiihan nnꞌan na nndaꞌ sꞌaa jon.
  bhd-bhd: ते तैना लहने लाए, ते यीशुए तैन रोड़ेच़ारे समझ़ेइतां ज़ोवं, “खबरदार ज़ैन मीं
    तुश्शे लेइ कियूं तैसेरे बारे मां कोन्ची सेइं न ज़ोइयथ!”
  too-NT: 'Lā'' tatzeyalh ixlakastapunca''n lā'' talacahuāna''lh. Lā'' tuncan Jesús
    lej cāmāpa''ksīlh: ―Calī''hui''lī''tit nīn tintī'' namāca''tzīnī''yā''tit.'
  ind-AYT: Dan, terbukalah mata mereka. Lalu, Yesus dengan tegas memperingatkan mereka,
    “Perhatikanlah, jangan ada seorang pun mengetahui hal ini.”
  cjo-NT: 'Roojatzi raminantanaa. Ikantakiri rirori: —Eerowa pikamantziri paashinipaeni:
    “Ikokichaatakagaana Jesoshi”.'
  nsn-nsn: Doha ra matas rasina ke bang. Doh Iesu ke kula tane tasrasin pare, “Ahik
    pah mura hirhire me tamata tar ineteninanine.”
  san-DEV: पश्चाद् यीशुस्तौ दृढमाज्ञाप्य जगाद, अवधत्तम् एतां कथां कोपि मनुजो म जानीयात्।
  tna-NT: Da hora su beju tuaji puana tse. Jesús ja jubida cuatsasiatana tse aimue
    tuatseda aidhe papu paquisata mahue puji.
  lid-lid: Se nawin bwe mada uru asak. Arile, Jises atehei sahou boto-on anya, “Ah
    sasehek nyala ari lau ja, ta lakou asahan ta ah dah, ndri-iy.”
  wim-wim: Aꞌ nil Jesus.angana meeꞌ min yump pulang, aꞌ wik thayan thaw pulant, “Nip
    keꞌ waaꞌow ngayanga ngay meeꞌ minan yumpang nipanga.”
  zga-M: Pu amiho gavo gakhadeindukha. Nu Yesu pwakhavataneila fincho ukhuta, “Mweilolelage
    umunu na yumo alekhe ukhulumanya inchivombikhe khulyumwe.”
  yom-yom: 'Vana vawu meso mawu mazibukidi. Yesu wuba kandika ti : —kadi mutu kazaba
    mambu mama.'
  san-SIN: පශ්චාද් යීශුස්තෞ දෘඪමාඥාප්‍ය ජගාද, අවධත්තම් ඒතාං කථාං කෝපි මනුජෝ ම ජානීයාත්|
  yut-yut: Yaŋban dabɨlɨ sɨŋtaŋakwal Yesu da yaŋsop tebai aŋyomɨŋek yoyɨgɨt, “Yo madep
    asat do amɨn dɨmasi yoyɨnjil.”
  grc-BYZ: καὶ ἀνεῴχθησαν αὐτῶν οἱ ὀφθαλμοί· καὶ ἐνεβριμήσατο αὐτοῖς ὁ Ἰησοῦς λέγων·
    ὁρᾶτε μηδεὶς γινωσκέτω.
  tbl-NT: Ne tahu se, tódô sen-geng le se bud mton. Ne tey kehget kmon Jisas du mò
    kul, “Bê ye abay tulón bè kihu tau nim deng nmou bélê ye ni.”
  cpc-NT: 'Apathakiro jaminanai kamiitha. Ishinchiinkatawairi, ikantziri: “Tii nokowi
    pinkinkithatakotina noshinchagaimi”.'
  nhg-NT: 'Hua imixtelolojua ye cuale otlachixque. Hua Jesús oquennahuatejque ca checöhuac
    tlajtule, oquemelfejque: ―Xecpeacö cueröro de que majcamo öque quemate.'
  nya-nya: Ndipo anayamba kuona. Yesu anawachenjeza kwambiri nati, “Onani, wina aliyense
    asadziwe za zimenezi.”
  ngu-NT: 'Niman on imixtololojhuan opajtiquej. Niman Jesús sanoyej oquintlachicahuilij.
    Oquimijlij: ―Xchihuacan canica para ma ca yacaj quimatis aquinon omechpajtij.'
  kup-kup: Pot mañovaiam parupim etañ tin eteh. Tahan Iesu parupin ah ñe kezao epat
    mañah, “Tovai aripim etoh-ñetï epov añarabon mañotunei.”
  jid-jid: U shishi mba baka bwu'. Yesu a mha ba nda tre, “Na ndu ndio wowa na.”
  wmw-wmw: 'Maso awo akiwafunguka, ngwee! Fala Insa akiwalaizira pakulu, akamba: “Onani,
    anta munu mmoja asijiwe!”'
  gmv-GGM: Isita ayfeykka xeelides yesuousaykkaoonikka hayssa eronta mala” giidi minthi
    yootides.
  ssg-ssg: Ape pulalalu ewi. Jises kakane lalu, “Kum kakaxi wanen hani tel na seilon.”
  zpo-NT: 'Nu gorzee nguni zaalo xaa, zee nzhé Jesús lo xaa: —Nik tub lo nayét guya.'
  poy-poy: Na masu gawu gawera makomu. Su Yesu kawalagalira, “Namumgambira muntu yoseri
    shitwatila ashi!”
  qwh-NT: 'Tse öram pecuna ricachacuriyarqan; y Jesusnam notificar queno nerqan: —¡Ama
    pitapis willacuyanquitsu! —nir.'
  gaw-gaw: Anam a amu a amelah op̱atom. Op̱ate amu Jesus Nug ḏo nai g̱agaṯag inam
    matom. “Dab meiḏ! A keeke amunu danab laa apeḏ aib doyom,” awa aum.
  nca-nca: Yiníqo, toŋeyari hiyóqaró. Ko Yesuko mande kondé ŋande yunaró, “Ŋaro uni
    ma yimirowero.”
  zpz-NTPP: 'Orzeꞌ byanap urlo dey. Orzeꞌ Jesuuz fert bduꞌm riiñ yaa dey. Orzeꞌ nam
    rab mi dey: ―Cueꞌ nii der lo ni tub la mbecy ―nam.'
  mkj-mkj: ira pwuroahng kapangda wija. Jesus pwehng ira, “Kapang pwa johpwa emen
    en kidal mehkije.”
  zac-NT: Hia slu ra mënë ni bëaquin. Iurní Jesús gunibë́ꞌaiꞌ con ordë lu rall, ni
    tubi adë chu gac bë́ꞌadiꞌi lo quë nabë́ꞌniꞌ.
  kyg-kyg: Yesuꞌa lokiya gemo hana painoꞌaeꞌmo, mago vayaꞌaifeꞌmo hapa opaiꞌao, huno
    hana paiꞌniyaꞌmonanafa
  kmk-kmk: Ot dagusa nakaila da. Utdi, binilibilin Jesus dida un kanana’n, “Adiyu’n
    taḻon ibagbaga’t udum tun kingwak!”
  cao-NT: 'Jatsi quiha ja taistëquëcaniquë. Jënima jato bëro ini quiha. Jatsi Jesú
    jato yoba-yobaniquë: —Mato ë jënimahuaha ca yoayamacahuë —iquiina.'
  bbr-bbr: Jisas nukas keser äienuk, kiro roat orien amiawa orärewon. Jisas nukas
    ätäi keser sakau ämän awatowon, “Au pote, roasiret wa awarau!”
  inb-inb: 'Chasa ni­ura, alli­lla kawai pudir­ka­kuna. Nispaka, Jesús nir­ka­kunata:
    —¡Ujala­llapas sug­kunata willa­na­kun­gi­chi!'
  hrv-hrv: 'I otvoriše im se oči. A Isus im poprijeti: “Pazite da nitko ne dozna!”'
  box-NT: 'Á ɓa yìo dɛ̀ɛnía wee mi. Ó o Yeesu henía bìo kà nɔn ɓa yi: «Háyà,
    nùpue yí ko ò o ɲí bìo wó mia kà.»'
  ote-NT: 'Y ꞌbestho ra oraꞌa̱ bi xogui yá daꞌʉ. Nepʉ ra Jesu bi hñuꞌmba ra hña̱ ne
    bi ꞌñembi: ―Oxqui ma gui ma̱ñhʉ toꞌo bi ꞌyøtheꞌihʉ.'
  wnu-wnu: 'Ende qamara mag musub asiamari wuri imurimb qamb qamar: “An qob ar song
    qamb qib igamari qob toau isa munon qei at igunor qoyamet igoarar.”'
  zam-NT: 'Sya, chàa, ndxe''sleque'' mbui'' ryop xa''bi'' sieua. Ngoloa, negadi''s
    mnibe'' Jesús loo ryop xa''bi'' sieua. Ndxab Jesús: ―Yende chó loo gabte gu''
    cón che''n con'' mbli non gu''.'
  zyp-NT: aa mehcawh khua a hmuh khy kaw. Zisu taco aaning cawh, “Ahohmai hnisah khe
    lo,” tatah cyky tah bia a patai he.
  sey-NT: 'Ca maca ñacohuaꞌi po̱nëhuë. Po̱nësi maca Jesús ja̱ohuaꞌire cua̱ñepi, ñeje
    caquë: “Deꞌhua yecohuaꞌire quëaye peoyerepa cuꞌijë̱ꞌë.”'
  nvm-nvm: Bun ni naraga Jesu fu kuriairene kia, Ja vakva e kafo ire iji na rediainva
    iji jab kuardiakno kiain.
  mps-mps: Tama te bidi sigo gedu widai elaluali te ma pedai. Tama Jisasgo bomonama
    te augwali sigo te yali sę po hogwa somainogo te po wai, “Te bidi me deligo te
    sę yali po koneidali weyu wagimio.”
  pab-NT: 'Hatyaoseta exosenaiha waiyeheta hoka waiyakatyarehetaha. Hatyaoseta Jesus
