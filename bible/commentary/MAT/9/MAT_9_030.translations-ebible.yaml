  txu-NT: Nhym kam ar arỳm rĩt mex ne. Nhym Jeju nêje arkum 'ã karõn kàj bê arkum,
    —Kwãrĩk wãnh me'õmã ijarẽnh kêt, ane.
  eng-WEBU: Then their eyes were opened. Jesus strictly commanded them, saying, “See
    that no one knows about this.”
  gnw-NT: 'Jare mocui reve ipuere umae. Jayave Jesús jei chupe reta: —Agüɨye pemɨmbeu
