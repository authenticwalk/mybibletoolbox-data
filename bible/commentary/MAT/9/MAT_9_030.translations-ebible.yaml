  ghs-ghs: Paa eetemi Dzesui nopoke hee, Oonihe eto sepeke abi pobi hiibaino.
  peg-peg: ହେ ଦାପ୍ରେ ହେୱାର୍‌ କାଣ୍‌କୁ ସାକ୍ତି ପାୟା ଆତାର୍‌ । ପାଚେ ଜିସୁ ହେୱାରିଂ ଡାଟ୍‌କିଜ଼ି
