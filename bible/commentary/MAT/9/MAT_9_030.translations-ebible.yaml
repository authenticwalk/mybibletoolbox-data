  arl-NT: 'Cuno pojori namijiaari maniniujiaacara quiquiaariuhua. Jesuuri jiyanohua
    nojori rootaree: —¡Majaari tamasaca niquiara nia pohuatanu cua miishano!'
  ziw-ziw: Niyo meso yawo yagubuka. Yesu awasigila kwa nguvu, “Msekwiilonga imbuli
    ino kwa yoyose!”
  grc-TR: Καὶ ἀνεῴχθησαν αὐτῶν οἱ ὀφθαλμοί· καὶ ἐνεβριμήσατο αὐτοῖς ὁ Ἰησοῦς, λέγων,
