  twi-ASANTE: Amonom hɔ ara na wɔn ani buebueeɛ. Yesu bɔɔ wɔn ano sɛ, “Monnka saa
    ayaresa yi ho asɛm nkyerɛ obiara.”
  aoj-aoj: Eaꞌ deiꞌ naep amamipi amboꞌwep matologon andeandeꞌ. Naꞌamba Jisas naꞌipam
    dindinip naꞌi, “Ipaꞌ ina pefeꞌ piꞌipa anis amam nematawa daiasa andaꞌepa boꞌwepa,
