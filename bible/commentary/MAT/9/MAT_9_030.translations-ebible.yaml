  san-MAL: പശ്ചാദ് യീശുസ്തൗ ദൃഢമാജ്ഞാപ്യ ജഗാദ, അവധത്തമ് ഏതാം കഥാം കോപി മനുജോ മ ജാനീയാത്|
  tam-TCV: உடனே அவர்களுக்கு பார்வை கிடைத்தது. இயேசு அவர்களிடம், “இதைப்பற்றி ஒருவரும்
    அறியாதபடி பார்த்துக்கொள்ளுங்கள்” எனக் கடுமையாக எச்சரித்தார்.
  mit-NT: Dandu nì natùi nùù‑né. Te nì chinaha‑yánè, cachí‑yà xì‑né ñà‑màsà cúnítnùhu
    nèhivì sàhà ñà‑ndùá nì quida‑ya.
  ceb-ULB: Ug ang ilang mga mata naabli. Unya si Jesus hugot nga nagmando kanila ug
    miingon, “Tan-awa nga walay bisan usa nga masayod niini.”
  ces-LB: 'V tu chvíli prohlédli. Pak jim důrazně přikázal: „Nechte si to pro sebe,
    ať se nikdo o tom nedoví!“'
  mkn-mkn: Yesus omong ais bagitu, ju dong dapa lia memang. Ma Yesus kasi inga karás
    sang dong bilang, “Inga, é! Jang kasi tau satu orang ju deng apa yang su jadi
    ni!”
  pol-UBG: 'I otworzyły się ich oczy, a Jezus przykazał im surowo: Uważajcie, aby
    nikt się o tym nie dowiedział.'
  qxh-NT: 'Chaura ñawin quićhacäcuran. Ñawincuna quićhacäcuptin, Jesús piñaparan:
