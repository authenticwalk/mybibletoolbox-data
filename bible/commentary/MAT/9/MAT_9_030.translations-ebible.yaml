    Ãm kwarĩ ho kwarĩ.'
  ctp-NT: 'Bra ti nchkaa kiloo neꞌ, ñaꞌan suꞌwe neꞌ bra kanꞌ. Kwiꞌ lye ykwiꞌ Jesús
