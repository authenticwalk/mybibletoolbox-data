  gng-NT: Nɛ ì likre'. Nɛn saan nɛ u tùɔre' ki kpɛkpɛ' iʼbo ki ye ì la tɔke nil.
  cbi-NTPO: 'Tsanguiñu yala katamu tiyala. Tsenñu Jesús yalanu uudenguetu tsandimi:
