  mbl-NT: 'Tu'' pa maxnãhã'', ha hãmpẽnã max. Ha Yeyox te: —Tikmũ''ũn xop pu'' xuktux
    hok! Kaxĩy.'
  zpc-NT: 'Naꞌra labeyacate laojëꞌ dyëꞌëdi. Naꞌra bë Jesús mandado gudyinëꞌ lëjëꞌ:
    ―Nitu nitu biquixogueꞌle cabëꞌ biaꞌ quiele.'
  gul-NT: Den dey been able fa see gin. Dey been heal. Jedus taak scrong ta um say,
    “Oona mus dohn tell nobody wa happen.”
  mau-NT: 'Je² xcon⁴ nca³ je² qui³tjo³ˀai²nqui³-ni³. Jesús nˀion¹ tsa³cˀe¹ne²-le⁴,
    qui³tso²: Nta³ ti⁴coi²ntao⁴³ nca³ ni⁴ˀya³-jin² xi³ ca²ta³sˀe³jin³-le⁴.'
  gup-gup: Dja bedda benedjalbolknang. Wanjh Jesus benbenewokrayekwong mardabbabba
    yimeng, “Yuwn ngunemulewarren bedberre bu kuninjkunukenh.”
  bss-NT: Ábwɔ̄g-ábwɔ̄g bébootéd-tɛ anyínɛn. Boŋ Yesuɛ asím bɔ́ etúu áte,
    álāŋgē bɔ́ aá, “Nyéeláŋgé mod ké nhɔ́g ádɛ́n dyam áde ábɛ́nlédé.”
  met-met: Baing maxading daxaxa ding, saing tang dibagu muli. Baing Yesu baladi haringina
    ba, “Labu tang gaharua na lipu tela mana baguliu tai.”
  kpj-NT: Jesuisi heka rarybere tarurumy tamyreny uritere ijyyõmykremy. Tai tahe aõma
    ròirenyre ibutuko relyyrenyre.
  zao-NT: 'Ne oraaka mzaal lo rop zha, tsa nzhab Jesús lo rop zha: ―Yent cho lo gab
    gooy.'
  byx-byx: Taqurla de ngil ver ian pes, be saqiaskerlka ianem ngim. De ma Iesus ka
    meraqen madlek sagel iam. I ma Iesus ka meraqen madlek i qa qel iam ma’, “Maikka
    kula uane sil bareq a qek sevet liina.”
  ctu-CTI: 'Ti c''oti i wut ti'' cha''ticlelob. Che'' jini Jesús ti'' wersa subeyob:
    Ma'' mi la'' saj suben quixtyañujob bajche'' tic lajmisʌbeyetla la'' wut. Che''
    ti yʌlʌ Jesús.'
  zos-NT: Jisye'cti sø'ṉyaj vyitøm. Entonces Jesusis chijpana aṉgui'myaju ñøjayu
    va'cø jana ni i chajmayajø o'ca tzocyaju.
  gvs-gvs: Tuwo matadi sikatupailala go, Yeisu ikatumatalidokoidi idigo kana, ‘Konovēgu.
    Geya vatau tayaamo kolatuwōko moe dogoiyana manuna.’
  kbm-kbm: Beti gabu matanos ponge be ili taku. Be Yisu geb yaun gwangne molge gitangi
    sulu be gine, “Gabu undi ge! Unei gen etenik ginge nitangi amolmol be inaute bwaya.”
  rmc-rmc: 'Takoj lenge phundrile o jakha. O Ježiš lenge zoraha prikazinďa: „Den pozoris
    pre oda, hoj pes pal oda ňiko te na dodžanel!“'
  apr-apr: Ngan le di tooltool ru tina ngan matadi rere. Motong la iwete betanga medana
    pang di nen, “Ken angru kapapos pang di tooltool kapala ye so yo pombe pang yang
    i, in be.”
  tiy-tiy: Atin sonom béno, énggégito ro. Atin ménégét i kébéréh Jesuse de bero mano,
    “Kagom uretén i ni dob de étéw.”
  nlg-nlg: Ge ro reirei oli. Ma Jesus te bosa papara vanira, “Koro bei ghoi tutugua
    vania gea siki sakai!”
  dgr-DOGNT: Ekòet'ıì gıdaà gǫ̀hłı̨ anagejà. Zezì yatı nàtsoo t'à hagòhdı, “Dıı hagòjàa
    sìı dǫ wı̨ı̨zìı yek'èızà sǫ̀ǫ̀,” gòhdı.
  pes-OPV: درحال چشمانشان باز شد و عیسی ایشان را به تاکیدفرمود که «زنهار کسی اطلاع
    نیابد.»
  ron-1924: 'Ши ли с-ау дескис окий. Исус ле-а порунчит ку тот динадинсул ши ле-а
    зис: „Ведецьсэ ну штие нимень.”'
  tpz-tpz: Ka poa teꞌ poë varih maaka matan ee. E Ieesuꞌ to vuhvuh rakah en pee pan
    ee se nat ne hutët a tah vaꞌih to tanok manih pee pon pa ta meh teꞌ.
  agd-agd: Máa siyain má míkanan evaránen auu mábíkan Yisasi ákonaen airon ananí uanten
    temí, “Ma ma siré kampin ma afoká ein daná ída vá áesin mana vanta ano afová ino.”
  rkb-NT: 'Iwaze nikozozonaha. Kyze Sesus ispe niy: — Wabyziutaha! Hawa ahabo iky,
    soso byitaha — iwa ispe niy.'
  san-THA: ปศฺจาทฺ ยีศุเสฺตา ทฺฤฒมาชฺญาปฺย ชคาท, อวธตฺตมฺ เอตำ กถำ โกปิ มนุโช ม ชานียาตฺฯ
  iws-iws: Mɨ sowiir nhwonao ɨni bɨimiyar kɨnkiyo. Mɨ Jisɨs siya sowiirɨn hɨnɨɨna
    yowarkɨi boɨnki, kowa sɨbgu wakaenam. Tɨ dimɨn ɨiirɨn wɨ inkam nwɨrni kɨpi boɨnmauu.
    Wɨ sɨma pɨ nɨnoknɨnkɨnisi.
  pol-SZ: 'I nagle przejrzeli! Wówczas On surowo im nakazał: —Nikomu o tym nie mówcie.'
  ztq-NT: 'Lëë chop lo xaa go byak. Per lëë Jesús chëb lo xaa: —Ni tu cho lo këbty
    to xa byak to.'
  kqa-kqa: Kamatɨhi arɨkimbatɨndu tamɨŋga ha taruvɨhɨrɨmi. Kamatɨhi Jisas arɨkimbatɨŋ
    tɨkatɨka kuyu ŋguta nɨmavami, Nɨmata musa andɨhin ŋgara nɨrɨm uta muŋɨnɨŋ maŋambavaramara,
    vami.
  zai-NT: Ne oraqueca bixele lú ca', ne biinda ca be lú ca cadi gabi ca ni iruti'.
  upv-upv: Ko mete nuru orres. Ko Iesu ewer ore eterter owrai tevi nuru, “Kopor-lesi
    sete jinibb san purongwose.”
  wap-NT: Sariapa ĩtukapaꞌakan naa. Uruꞌu naa Jesus kakinaowan ĩdyaun. Ukian, “Manaꞌa
    paꞌi ukowaadaꞌanaꞌa pidan ati kanom shaꞌapan uꞌati.”
  mva-mva: Iesus bokai ipile nge mata-diaru ditakaka be kaba ditaru. Kodeka pile kaiboangdi
    ane bokai ira-diaru, “Kana ngae nge moakina-tina teke karangakaniaru.”
  dwr-NT: Unttunttu ayfii dooyetti aggeedda; Yesuusi unttunttoo, “Hawaa oossinne odoppite”
    yaagiide minissiide odeedda.
  kfw-kfw: "halli inmani inmit inhongmujei. Jisu'n chong kangartak inmani diang aleiril,\
    \ “Enru tu inkhat diang um hiwahi rilmaru!”\x94"
  bfz-bfz: और सेयो तेबुई देखणे लगे। यीशुए तिना खे सावधान करदे ऊए बोलेया, “देखो! कोई
    बी एसा गल्ला खे नि जाणो।”
  cuk-09: 'Geb degi amar nabir atak nadsun. Jesús amarga ise-sogar imas: —Melle dule-baiganga
    be sogmalo, an bemar-nudaksad.'
  ben-OBCV: আর তারা দৃষ্টিশক্তি পুনরায় ফিরে পেল। যীশু তাদের কঠোরভাবে সাবধান করে দিয়ে
    বললেন, “দেখো, কেউ যেন একথা জানতে না পারে।”
  mil-NT: Te òré‑ni‑áⁿ nǐ ndúha núú‑güedě, te Jèsús ní cáháⁿ víhí‑gǎ dóho‑güedé cuèndá
    sá vǎ càháⁿ‑güedé nàcuáa ní cuu ní ndúha núú‑güedě.
  myu-myu: '@see-verse:MAT.009.029'
  fue-fue: 'Den ɓe bumti. O waggini ɓe, o wi''i: «To on batee ka baa goɗɗo.»'
  amk-amk: Mayea mani uremifo tabau uwati nayai. Ainanaya Yesusi deretawang suru na
    tapapa we ambori urairiri finanai we manei fanai.
  fai-fai: alew imi kin ayo bá kidel keidiwe, Yesus ayo atin weng anuyam, “mew kanoyami
    sung uyo wanangá kinimá so bakayamin báno.” Yakeisa.
  ura-NT: 'inae conoe acaauru nota. Nii jaunte: “Coa leeochaauru rai caa inara nota
    teein nihanune bihache,” naain acaauru suujuatiha Jesosone saijieein,'
  mcd-NT: Asca huaino oinsharariscatani. Oinsharaifoan Jesús ato yoisharaquin —Ua
    nicacaquin. Un mato cayahua tsoa yoiyamacahuun, —ishon yoini.
  urt-urt: Pe ŋembep tinge hindi bandar ginir pe, nilyehe sai tinge hindi plihe yetekeꞌe.
    O Jisas ŋana lenge wusyep bongol nalme tinge hindi na, “Yukur pa yila yinime miyeꞌ
    ende me ŋaimune ŋaiye si ŋende me yip eꞌe!”
  kiz-kiz: Na mihu gha bhene ghakafumbuka. Ndipo Yesu akasisitisya akabhaamuru nikujobha
    “Mulangayi munu j'hej'hioha j'hola asimanyi kuhusu lijambo e'le.”
  tzo-TZE: 'Ta ora ijam li satique. Li Jesuse tsots laj yalbe mantal: ―Mu me boch''o
    xavalbeic ti vu''un la jcoltaoxuque ―x''utatic.'
  lex-lex: 'Nleretniekla matni re ramkek wa. Noma Yesus Nano''a re Niwra: “Mhioratrer
    memieheni memna A nnio''u di. Mlia'' pa yan mikotkot harilla'' he'' to''a.”'
  dov-dov: alimwi meso abo akajulika. Mpawo Jesu wakabalayilila akwamba kuti, “mubone
    kuti takwe uumbi utakazibe atala azezi.”
  rgu-rgu: Yesus dedea basa leoꞌ na, boe ma ara rita-dae tutiꞌ a. Yesus nafarereneꞌ
    fee si nae, “Mafarereneꞌ. Emi bosoꞌ mafada lahenda hata mana dadiꞌ ia!”
  toc-NT: 'Xla­kas­ta­pucán a̠ma̠ko̠lh lac­chix­cu­huí̠n li̠huana̠ tat­la̠n­ti̠­ko̠lh
    y tla̠n tala­ca­huá̠­nalh. Jesús ca̠huá­nilh: —Luu xli̠­ca̠na cat­la­huátit li̠tlá̠n
    ni̠ti̠ cali̠­ta̠­chu­hui̠­nántit la̠qui̠ ni̠tícu naca­tzi̠y.'
  ulk-1902: Ege uiaba pone bakaerei; ege Iesu de au kase daratager neis le, kega,
    Uaba nole atomeret kak nerute le.
  som-som: Markaasaa indhahoodii furmeen. Ciise aad buu u amray, oo ku yidhi, Iska
    jira; ninna yaanu ogaan.
  mam-C: 'Ex b''e''x i ka''yin kywutz. Me xi toqxeninxix Jesús kye kyjalu''n: Me mi
    kub'' kyyolin kye'' kywutzxjal.'
  ndj-ndj: Na mesu vawu vafuwuka valola. Yesu kavakayika kwa kuvalakalila, “Mukotoo
    kumuwombela mundu yoyosi chilongu achi.”
  mbj-NT: 'Ti m'' nayyw hẽ m'' p''aa hẽnh mä rabahapëë padëëk. Ti m'' Jesus ge''ỹỹm
    sa hã ranaher''oot hyb n''aa sa hã tamoo wät doo. Hahỹỹ d'' mä ta kyyh: —Bë her''ood
    manä ta wób sa hã —näng mäh.'
  lat-VUC: 'Et aperti sunt oculi eorum: et comminatus est illis Jesus, dicens: Videte
    ne quis sciat.'
  ngp-ngp: Meso yawe niyo yaona naho. Yesu niyo awafingiza akawagamba, “Msekumgambila
    mnt'hu yeyose imbuli ino!”
  enq-2: Dopa leamopa akali dolaponya lenge dolapo auu pyoo teambi. Dokopa Jisasame
    akali dolapo kyeto joo lamaiyoo, “Nyakamba-kisa pilyamo dake endakali waka mendeme
    setana, lamaiya naeyalapape” lea.
  eng-ASVBT: And their eyes were opened. And Jesus strictly charged them, saying,
    See that no man know it.
  mna-mna: Ni iso sua tana, mi matan ipeere ma tire kat lele. To Yesu kwoono imbol
    pizin, beso tila na, tiswe uraata ti uruunu pizin tomtom pepe.
  myw-myw: Mo ilal mites. Anilivan tawtoun isekes, ilana, “Awoum kwamteles sinap towen.”
  sby-sby: Popelapo menso abo alacaluka, balacikonsha kubona. Nomba Yesu walabambilisheti
    kabataya bambileko muntu naba umo sobwe.
  sll-sll: Yu dungure gintani omeling pila dungure, talhan para weni hangwi. Hangure
    Yisas yasuri kraung are yu ditongwi, “Na tal ol ni tegiwe, ari tau ha wai ol tekio.”
  yaq-NT: 'Inime''e intok, bem puusim sep tu''ireak. Junak ju''u Jesus tua ameu ujbwanak:
    ―Inika''a, eme''e kaabeta a'' ju''uneiyaatuane ―ti ameu jiakai.'
  uro-uro: Dä mamär na in saqong. Dä ma Jisas ka mugem iom ma ama qrot toqortäqyia,
    “Mamär iva qale aung gä naräm sävät tangät täkt ama lat.”
  ita-1885: 'E gli occhi loro furono aperti; e Gesù fece loro un severo divieto, dicendo:'
  muy-muy: 'Eslini nday nakəŋ tìpi divi hʉya. Yezu àləgi ana tay, àhi ana tay ahkado :
    « Bumvu slimi, maslaŋa èci ma gani ba. »'
  kqc-kqc: kamini ini ne areyadi. Ma ago gira nimaro, “Mina bi amiye yokoi ga diba
    niyaganedi!”
  tav-tav: To bairo na cʉ caĩrona to cõona catʉjʉ majicoama naa yua. —Aperãre yucʉacã
    mʉja cabairijere na ĩ buioqueticõaña, na caĩbami Jesu seeto.
  eng-ULB: and their eyes were opened. Then Jesus strictly commanded them and said,
    “See that no one knows about this.”
  spa-VBL: 'Y ellos pudieron ver. Jesús les advirtió: “Asegúrense de que nadie sepa
    esto”.'
  fra-_FOB: 'Et leurs yeux furent ouverts; et Jésus les menaça fortement, en disant:
    Prenez garde que personne ne le sache.'
  hau-ULB: Sai idanunsu suka bude. Amma Yesu ya umarce su kwarai, ya ce, ''Kada fa
    kowa ya ji labarin nan.''
  mal-mal: 'പിന്നെ യേശു: ഇത് ആരും അറിയാതിരിക്കുവാൻ നോക്കുവിൻ എന്ന് കർശനമായി കല്പിച്ചു.'
  kkc-kkc: Eseme dibada howo ee tekepo paso. Esino Yesuye to kitulugu sabolo dimapoo
    egeesee takaso, “Niyo dileso goo hagee odoo abo mapoo na takee,” diso.
  lit-lit: 'Ir jų akys atsivėrė; ir Jėzus juos prigrasė, sakydamas: „Žiūrėkite, kad
    niekas nesužinotų!“'
  urd-GVR: Un kī āṅkheṅ bahāl ho gaīṅ aur Īsā ne saḳhtī se unheṅ kahā, “Ḳhabardār,
    kisī ko bhī is kā patā na chale!”
  far-far: Ma na maadoro ka ada na, ma sa Jesus ka fata nikila fuadaro nao keroa si
    farongoa ana ta wane.
  suz-BL: मिनु मिक्‍च ताइब दुम्‍ताक्‍स। मिनु “एको लोव़ सुइ कली मशोव़ङीसे” दे सोइक्‍ताक्‍म्‍सी।
    मत्ती ८:४
  car-NT: 'Irombo enurukon we''i''san iru''pa rapa. Jesus ''wa te apo''tun pe e''ma''san.
    Ika''po: “Tuwaro koro aitoko. Amy ''wa pairo ero oty ukutyry kapyn man.”'
  amp-amp: Be nyingam tfit myoh dborhahato fukatohmofm. Jisasr kfo hta mrokfom kfo
    memorf, “Nifn ndar nyingam tfit yukatohwa yuhat mirahfn wom yimampno aptha nuhas
    mif mifnonm.”
  bht-bht: कने उना जो मिलणा लग्गी पिया, कने यीशुऐ उना जो समझाई करी बोलया, “ध्यान रे,
    तुसां कुस्यो भी मत दसदे, कि मैं तुहाड़े तांई क्या कितया है।”
  eng-NOY: And their eyes were opened. And Jesus sternly charged them, saying, See
    that no one know it.
  cub-NT: 'Que d̶ayʉre, jã́rejaima ina jã́ri eabevʉ bácavʉ. Parʉrõreca Jesús apevʉre
    coyʉicõjemenidurejame náre: —Ñamene coyʉbejarã iye ji mead̶aiyede mʉjare, arĩdurejame.'
  ita-1927: 'E gli occhi loro furono aperti. E Gesù fece loro un severo divieto, dicendo:
    Guardate che niuno lo sappia.'
  lww-lww: Ana lalua kilamarala pimi po ke e pogos nene. Ana Yesu pisalup̃ar m̃arera
    pan la luoka, pisape “P̃isi na amiu lua ve avisawal re suri nene va yaru lala.”
  ckb-ckb: 'ئیتر بیناییان بۆ گەڕایەوە، عیساش بە توندی ئاگاداری کردنەوە: «ئاگاداربن
    با کەس نەزانێت.»'
  nas-nas: Eeꞌnoko beekaang duta tenang bantouꞌ. Eeꞌnoko aaꞌnaꞌ orokovuretuꞌ aaꞌpurema,
    “Teka aung naninge noruꞌuaukaꞌ, makempereaing.”
  uvl-uvl: Ol pe iri nai tenau mule sapele. Pe Iesus hele ke kerkereng toto lange
    iri nai ke teke, “A hele hote ure nei lange mele ero toto.”
  eng-BBE: And their eyes were made open. And Jesus said to them sharply, Let no man
    have knowledge of it.
  ixl-CNT: 'Utz ech yakich sajinoj qꞌu vinaj tziꞌ. Utz tiira alax te tu u Jesuus bꞌaꞌnil
    ech tzaꞌ: —Abꞌitaj bꞌaꞌnil. Yeꞌxhabꞌil koꞌxh soꞌootzajin u kam tziꞌ.— Texh te.'
  xsi-xsi: Aku ndainani nâ kinzi rua matanzi pareŋge simora kilo. Ŋineŋga Yesu iporo
    itu kaika panzi rua mine tu, “Miki rua ma katapâri pa tamâta toŋge ŋana vetâŋa
    ŋine ndimo.”
  crx-NTPO: '''Et ''aho nahitát''en ''ink''ez honilh''en. Sizi khuni ulhtus-i be ndúbulhni,
    “Khun ''uyoonne dóhni'' junih!”'
  kan-OKCV: ಆಗ ಅವರಿಗೆ ದೃಷ್ಟಿ ಬಂದಿತು. ಯೇಸು ಅವರಿಗೆ, “ಇದು ಯಾರಿಗೂ ತಿಳಿಯಬಾರದು,” ಎಂದು ಅವರಿಗೆ
    ಖಂಡಿತವಾಗಿ ಎಚ್ಚರಿಸಿದರು.
  bbb-bbb: Bune ni nafaevoga Jesu fu kuriaerena kia, Ja vakuva e bino ire ije na rejiaeva
    ije jade kuariavono kiae.
  blw-blw: Wat hen hiyachi, makailachaat tot-owa. Yachi yag anat téngtéténgténgén
    Jesus chicha way mangaliyén, “Ilanyu ta achiyu paat cha haphapeténto ah uray heno
    way tagu.”
  tam-2017: உடனே அவர்களுடைய கண்கள் திறக்கப்பட்டது. இதை ஒருவரும் அறியாதபடிக்கு எச்சரிக்கையாக
    இருங்கள் என்று இயேசு அவர்களுக்குக் கண்டிப்பாய்க் கட்டளையிட்டார்.
  azz-NT: 'Huan niman ixpajtijque. Huan Jesús quinnajnahuatíj ijcuín: ―Xiquitacan,
    amo aquen xictapohuican aconi namechpajtij.'
  spa-RV-1909: 'Y los ojos de ellos fueron abiertos. Y Jesús les encargó rigurosamente,
    diciendo: Mirad que nadie lo sepa.'
  csy-csy: Tasiaciang in amate mit ki hong kik a, Kuama na hesak heak vun, ci in Jesus
    in nasiatak in vaitha hi.
  mxq-NT: 'Ta ja wyiinʉty oj wyʉꞌʉmda̱a̱ydyʉ yajxón. Jesús tyuknipʉjkʉdʉ jantsy yajxón,
    ꞌyanʉꞌʉmxʉdʉ: —Katʉ pʉ́n xytyuknijáwʉdʉ.'
  tzj-NT: 'in queri'' queban, jaktaji quewach. Ja c''a Jesús xbij chic chique: —Congana
    nban recomendar chewe, majun bar ta tri'' nebij wi'', ne'' chique.'
  tdt-tdt: Sira nain rua nia matan haree moos kedas. Jesus bandu makaas sira dehan,
    “La bele foo hatene buat nee ba see-see deit.”
  ron-BTF: 'Și le-au fost deschiși ochii; și Isus le-a poruncit cu strictețe, spunând:
    Vedeți, nimeni să nu știe.'
  eng-WEBP: Then their eyes were opened. Jesus strictly commanded them, saying, “See
    that no one knows about this.”
  eng-FBV: And they could see. Then Jesus warned them, “Make sure nobody knows about
    this.”
