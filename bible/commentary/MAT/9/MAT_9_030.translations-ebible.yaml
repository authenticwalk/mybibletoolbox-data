  mya-mya: ထို​သူ​တို့​သည်​စက္ခု​အ​လင်း​ရ​လေ​၏။ သ​ခင် ယေ​ရှု​က​လည်း ``ထို​အ​မှု​ကို​မည်​သူ​မျှ​မ​သိ
