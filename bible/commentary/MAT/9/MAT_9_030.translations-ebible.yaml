  zar-NT: 'Laʼ böáljatë guiö́j lógaquiëʼ. Níʼirö Jesús buzenëʼ bach légaquiëʼ, rnnëʼ:
    —Guliʼgüíʼiticaʼsö ládxiʼliʼ cuntu nu inözi lë ni.'
  kde-kde: Meho lavo nkukusumbuka. Yesu nkuvaduma wachidoni, “Lyongolelange munannyaulile
    munu woheyo.”
  ata-ata: La ieꞌi ilou mukaa mo lamana laixe. La Iesu muvikalaneꞌi ilou pekiaꞌu aloxo
    ꞌo “Ngongou ngaaꞌalo mo evile ulavu no anu mii ane ꞌo uasisi manina.”
  qvw-NT: 'Niycullaptinmi ñawincuna lluy quićhacacülun. Jesusñatacmi ćhuncay-ćhuncayta:
    “Amam pictapis willapacunquichu cay licachishacpi” nila.'
  nfa-nfa: Yesus padhai lii èle, hèia dua ra ladhe rèdhi dènge ka. Te ngaa Yesus pasanèdꞌe
    si, peka na, “Baku miu peka dènge ca dhèu sa, ngaa dhu jꞌajꞌi le!”
  tnp-tnp: Kəni nəhmtɨlau təuvɨr kəni kɨnatueruh nati. Kəni Iesu təməni=pən əskasɨk
    kəm lau məmə, “Onəsuəni pətɨgəmiən natimnati mɨn u kəm nətəmimi.”
  urd-urd: और उन की आँखें खुल गईं और ईसा ने उनको ताकीद करके कहा, “ख़बरदार, कोई इस
    बात को न जाने!”
  hot-hot: Êŋ ma maleŋiŋ daluk hakyav. Ma Yisu hêv abô lôklokwaŋ hadêŋ thai, “Miŋ
    nonaŋ êndêŋ anyôla esak nôm êntêk ami.”
  mqj-NT: 'Tappa masiang siami pennenne''na. Napakari''di''mi Puang Yesus nakua: “Daua''
    lao untula''i lako tau senga''.”'
  rus-SYN: 'И открылись глаза их; и Иисус строго сказал им: смотрите, чтобы никто
    не узнал.'
  mbh-mbh: Nako a ur e avele na or paini otheki vles werer, ma Jisas i ri engeng or
    paini ve, “Thomu paini o mothong tova o ria toko pelie nge ur ake.”
  bdd-bdd: ma matadi siꞌasilala. Ma Yesu loina paꞌalina ꞌiꞌebwaediya, ꞌigwae, “Sahena
    taiya ꞌoina wahehepwailegau.”
  cbt-NTPO: Napotohuachina a'naroáchin quënantopi. —Anoyatëranquëmaso' iyaro'sa',
    ama insonta' sha'huitocosohuë', itopirinhuë',
  srn-NT: 'Ne den man ai opo èn den ben man si. Dan Yesus warskow den tranga taki:
    “Sorgu tak'' no wan sma kon sabi a tori disi.”'
  cta-NT: 'Hora ti ngua tsoꞌo siꞌyu cloo nguꞌ, ñaꞌa̱ tsoꞌo nguꞌ liꞌ. Loꞌo liꞌ lye
    nchcuiꞌ Jesús loꞌo nguꞌ biꞌ: ―Ná cachaꞌ ma̱ jiꞌi̱ ni sca ñati̱, chaꞌ ná caca cuayáꞌ
    tiꞌ nguꞌ ñiꞌya̱ ngua chaꞌ ngua tsoꞌo cloo ma̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ.'
  bqc-SIM: 'Ɔ̃ an wɛ́ wɛ̃̀. Yesu lɛ́ lɛ̀nɛ́ à mɛ̀: Ásu o gbɛ̃e mao.'
  tcz-CHONGTHU: Chutah in amit lhon ahah in chule kho amulhon tai. Yeshuan amani agih
    in, “Hiiche thuhi koima seipeh lhon hih in,” ati.
  mar-mar: आणि त्यांना पुन्हा दृष्टी आली. येशूने त्यांना सक्त ताकीद दिली, “पाहा, हे
    कोणाला कळू देऊ नका.”
  snp-snp: we lele omuni falatito Yesukafo limo, Kolailo. Neta eti omo ka ya wenena
    logimámailo, loto auma wito lo fuko gimaifa,
  isl-isl: Á sömu stundu fengu þeir sjónina! Jesús bannaði þeim stranglega að segja
    frá þessu,
  spy-NT: Kukās ꞉cheebkoraatiisyechaa. Yooto nanyuun, kōōkāloonchi ꞉Yēēsu bichoo kule,
    “‑Mābōōmwoochi chii ake tukul ng'aleechu.”
  xnn-xnn: Dadat makaila. Dat bilinen Jesus daida et kanana, “Adiyo ibagbaga isnan
    iib-ayo nan inikkak ken dakayo.”
  mwe-mwe: Meyo gabhonji gakubhalakukaga. Numbe a Yeshu gubhaakalipilenje, “Nnannugulilanje
    mundu jojowe genega.”
  tte-tte: Mwa manli siyalalali. Kabo Yeisu iwalo kaiwe kolili, “Tabu tomo yabo ana
    wasa kwaolena.”
  tcs-tcs: Stretwei demtu i ken luk! Den Zizas i bin tokstrong po demtu, ‘No spik
    nobodi wanem i bin apen ya po yutu.’
  hlt-THB: Cawh a ni mik ce dang pe qawi pahoei hy. Jesu ing, “U a venawh awm koeh
    kqawn qoe qoe nih moe,” tinawh yn qawi hy.
  soq-soq: Me epe wano mo emau euleno sala eweiena. Ita Iesu mo badowa anaanamone
    wanase, “Dima manlawo segalena umanawa mai apana da diamona, dia!”
  qub-qub: 'Chauraga jinan öra ñawincuna allina ricaran. Chaymi paycunata Jesús niran:
    «Allchacächishätaga pitapis ama willapanquichu.»'
  att-att: Á pagubobuk ni Apu, dagarágâ nga nakasingan iren. Á sinaddánán ni Apu ira,
    nga kinagi na, “Arán naw bulubugá kagian yaw nga nesimmu nikayu,” kun na.
  bki-bki: Ana na tomjuo nei miralo binimei bo bereio ea aura nene. Naruei Yesu berburelo
    jikili, naio berinavo “Mia kamiu kuverial re tenei van tomu dolu nalo.”
  bqp-bqp: 'Akũ ń wɛ́ gu è. Yesu kpã̀kɛ̃ńyĩ à pì: Àsun o gbɛ̃ke maro.'
  mcp-mcp: 'Mísh mə́ músə bâŋ bwo. Yésus mú mpu báásʉlə bwo nə́: «Mpugá gwágʉlə. Bɨ
    kú jaaw tɔɔ muud sâ í mə́ bə ga.»'
  hat-hat: 'Je yo louvri. Jezi pale byen sevè ak yo, li di yo: Tande byen, piga pesonn
    konn sa.'
  npl-NT: 'Iwa yejwah owaltlachixkeh. Jesús kuali okinnajnawati: —Xikkakikah, amaka
    xikilikah.'
  bgg-bgg: Chiih-è ithek ro mieg ne dinne wie rey ge. “Isu è isa shii gang è yao,
    ji ne hanyie shii ayao rabo.”
  eng-TCENT: And their eyes were opened. Then Jesus sternly warned them, “Make sure
    no one finds out about this.”
  eng-BSB: And their eyes were opened. Jesus warned them sternly, “See that no one
    finds out about this!”
  cpu-NT: 'Apathakero amenanai kameetha. Ishintsithavetavaari, ikantziri: “Tera nonkove
    pinkamantakotena novashinchagaimi.”'
  san-ASM: পশ্চাদ্ যীশুস্তৌ দৃঢমাজ্ঞাপ্য জগাদ, অৱধত্তম্ এতাং কথাং কোপি মনুজো ম জানীযাৎ|
  tac-NT: '''Liko yati ku ''la ma''chílale. ''Lige Esusi ''we anele alué oká rió:
    ―Tabilé ''wesi ralámuli ruyéwaká ye alieti.'
  eng-WEBPB: Then their eyes were opened. Jesus strictly commanded them, saying, “See
    that no one knows about this.”
  gfk-H: Ma ira mata dir ga tapapos. Iesu ga hatumarang hadadas dir bia, “Waak mamur
    hasasei tikai ta ken ra linga!”
  viv-viv: Yesu gigahe-yo matadi giꞋaleleyena. Ada gigahedonedi gigayo, “Yami yamumu
    inubana keke tamo hakwadi againe wanalukahihiyeni.”
  yao-yao: Meeso gao gaugwiche. Nombe Che Yesu ŵakanyisye kwa nnope kuti, “Ngasimunsalila
    mundu jwalijose ngani ji.”
  tgp-tgp: Ale la matavuso atu la kilau, pani Iesu mo retir̃oar̃oahaira vara la pa
    sopo mele verea isan tea,
  auc-NT: Ante äñongä edæ tömëna awinca wi æ̈monte baï adatapa. Itota ïñömö edæ, —Botö
    cædïnö ante apæ̈nedämaï inguënë quëwëmïnaa. Edæ pæ wëëneyömïna ëñënämaï incædänimpa,
    ante nanguï angantapa.
  kbc-NT: Odaa ja yatetibigiwaji, jeɡ̶ele ligecooɡ̶eli. Odaa Jesus ja najoitediniwace,
    meetediogi, “Jinaɡ̶a domaɡ̶a ica anatematiita niɡ̶ida ane ejigotaɡ̶awatiwaji!”
  bmh-bmh: Yesus nug guzenai ze mina, dudu aliag go agal ameag waipeun. Yesus nug
    koli guzenai gusig ze awareun, “Ag betei, duailel i awaran!”
  ctu-BL: 'Tsa'' c''otiyob i wut. Jesús tsi'' wersa subeyob: Chʌcʌ q''uele la'' bʌ
    cha''an ma''anic mi'' yubin winic mi juntiquilic, che''en.'
  meq-meq: 'Tsa na, ɗəre tay a həndək. Yesu a gatay me, a gwaɗatay: «Tsənum lele,
    ndəray mâ sər ha wu nakay bay.»'
  noa-H: Mag chadcha hirua magbarm bʌ̈rre hamach numwe sĩi daujã wajapp'a hap'öbaadëjim.
    Maimua Jesuu hamag bʌ̃ʌrjã bit'urgam k'ʌʌnag jaaupibajim mag hamach dau monaaubarm.
  alp-NT: Luasi supu selu sosoli. Yesuse Iahnausi ktili be, “Luami alenake rebe eono
    etemi meije ete sie makete yake!”
  san-VEL: pa"scaad yii"sustau d.r.dhamaaj naapya jagaada, avadhattam etaa.m kathaa.m
    kopi manujo ma jaaniiyaat|
  kbq-kbq: Higeno zanavurgamo'a hari hu'ne. Jisasi'a hanave zanavumro zananteno, Mago
    vahe'mo'a atrekeno ama'na nanekea ontahitfa hino.
  kbh-kbh: 'Y cachora jinÿama ibojtsobena. Jesús bëtscá chata mënts̈á tojanamëndá:
    —Ndocná más quem soye chaondë́tsetats̈ëmbo ca.'
  ron-LSB: 'Atunci li s-au deschis ochii. Isus le-a poruncit cu strictețe, zicând:
    “Aveți grijă ca nimeni să nu afle despre aceasta.”'
  pon-pon: 'Maj ara ari pad pajan. Iejuj ap kotin kalik ira di majani: Kalaka, pwe
    meamen de aja?'
  nhe-BL: 'Huan elqui queja tlapojque iniixtiyolhua huan nimantzi huelque tlachiyaj.
    Huan Jesús quinnahuati chicahuac, quinilhui: ―Axaca xiquilhuica tlen nimechchihuilijtoc.'
  sps-sps: Ana mata rari takarat nato. Jisas tsue tap rari ma tsue faruak vaare iny
    a ka to tan ta mes!
  wnc-wnc: ngang yaniwan kaina gatuna kakumayak. Kake yuwawat Jesuta kekeknga siknga
    yandakngake anzing yanikut, “Sanga sindamuk kakngae ma yaniwat. Aminu tapatuta
    natapsak,” ngang yaniwan
  nmw-S: Ge matadiye i mwapwe. Yeisu i gokiki heidiye i nga, “Tab tolomo hotiya wana
    wase hu egiyau.”
  bus-bus: 'Ben aↄ̃ wɛ́ɛ guu è. Yesu kpã̀kɛ̃ńzi à bè: Àton o gbɛ̃ke maro.'
  gub-BL: Umukatu a'e wà. Hehàpyhàgatu wà kury. Na'e Zezuz uze'eg ahyahy wanupe. Pemume'u
    zo pemukatu awer amo wanupe nehe, i'i wanupe.
  imo-imo: kinye elonga mongo talo penga lerimu, melema altoko kanoringili. Jisasini
    elo enge nimbe mane tipelie nimbei, “Eloni i ulu wendo oromomu imbo tendo kape
    paa naa pilengei, naa ningo tielio!” nimu.
  boj-boj: Ojnaqa naŋgo ŋamdamu poinjrnaqa naŋgi sawa uneb. Onaqa Yesus a siŋgila
    na minjrej, “Nuŋgo ŋamdamu boleqo deqa niŋgi tamo qudei naŋgi ubtosib minjraib.”
  eng-DRA: And their eyes were opened, and Jesus strictly charged them, saying, See
    that no man know this.
  knf-knf: 'Këş ki baka kë kaşë haabşa. Yeŧu abëg baka wal mënţ aji : « Naţaafaraan
    kaţup ñaaŋ! »'
  san-KHM: បឝ្ចាទ៑ យីឝុស្តៅ ទ្ឫឍមាជ្ញាប្យ ជគាទ, អវធត្តម៑ ឯតាំ កថាំ កោបិ មនុជោ ម ជានីយាត៑។
  arn-NT: 'Fey pelotuy engu. Feymew Jesus ta fente küme feypifi tati epu wentru: —Feypilayafimu
    iney no rume femngechi tañi kimngenoael tüfachi dungu.'
  zas-NT: 'Abiꞌ bayajc guiaaloj reeman, dxel rëb Jesús loj reeman: ―Ad bal chu loj
    guiëbidi guial bayajc guiaalojdi.'
  ken-NT: Amɨ́k ánɛ́nɛ bhɔ tɛ́mté, bapɛt babho bɛghɔ mbaŋ. Yesu asɛmti bhɔ bɛ, “Bǎkɛ́
    ghati yɛ̌ mmu ɛnyɨŋ ɛnɛ ɛfakari.”
