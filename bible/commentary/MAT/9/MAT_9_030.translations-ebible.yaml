  deu-1912: 'Und ihre Augen wurden geöffnet. Und Jesus bedrohte sie und sprach: Seht
    zu, daß es niemand erfahre!'
  san-PUN: ਪਸ਼੍ਚਾਦ੍ ਯੀਸ਼ੁਸ੍ਤੌ ਦ੍ਰੁʼਢਮਾਜ੍ਞਾਪ੍ਯ ਜਗਾਦ, ਅਵਧੱਤਮ੍ ਏਤਾਂ ਕਥਾਂ ਕੋਪਿ ਮਨੁਜੋ ਮ ਜਾਨੀਯਾਤ੍|
  nob-LB: Plutselig kunne de se! Jesus advarte dem strengt mot å fortelle dette til
