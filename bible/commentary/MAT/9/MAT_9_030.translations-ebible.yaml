    అని ఖండితంగా వారికి చెప్పాడు.
  hat-BSA: 'Epi zye yo te vin louvri. Jésus te pale ak yo sevèman: “Gade byen, pa
    kite pèsòn konnen bagay sa a.”'
  top-NT: Amá lakatzí̱n caj la̱ ni̱tú talacahuá̱nalh. Pero Jesús ca̱li̱ma̱páksi̱lh
    ni̱tí catali̱ma̱kalhchihuí̱ni̱lh para huá ixca̱ma̱ksa̱ni̱ni̱t.
  msk-msk: Yaparabay da silan kimita. Pyupunpunan silan ni Jesus, laong, “Di da mayo
    pagbatokon yang imo ko kamayo.”
  gyr-NT: Aipo ihe ramoseve osareco tuprɨ voi yuvɨreco. Ipare, —Peicua catu. Peicua
    ucai rene ambuae ava upe —ehi chupe viña.
  kmh-kmh: Aŋgek windin kuyipmiŋay ak suŋ ayek niŋrikniŋ, kuyipmiŋay aŋgrep giy aŋgak,
    “Jiysis gamb chirup suŋ ayip aŋgiy ma aŋgnimiyr aŋgak.”
  ukr-ONPU: 'І їхні очі відкрилися. Ісус же суворо застеріг їх, кажучи: ―Дивіться,
    щоб ніхто не довідався!'
  emi-emi: Me matairarua ghe mene taatarala. Iesu ghe aulia ngakorokoronganala etairarua
    va, “Karika amalu mene laa kiukiuaa see isaa o voto.”
  zpv-NT: 'Ya ziꞌchi zi gubiaꞌgarii bwaꞌha raꞌ bwiinn chi, ya guñiꞌ Jesuhs loh raꞌ
    ba rahbi Ñiꞌh: ―Nee ayi guuyi tu dxyiꞌdxyi tin ayi gariaꞌcaa dxyiꞌdxyi xcweenta
    ziga gubiaꞌgarii gwaꞌha bizloh tu.'
  gux-gux: 'Lani bi nuni den nua. Jesu den teni ba li ñoabonli ki yedi: Fangi mani
    yi yula ke obo n da bandi:'
  kos-kos: Na ikakla mutaltal eltal ku in liye. Na Jesus el arulana wili nu seltal
    ac fahk, “Nimet komtal fahk nu sin kutena mwet!”
  ibo-ibo: Ngwangwa ndị ìsì ahụ bidoro ịhụ ụzọ. Jisọs maara ha ọkwa sị ha “Unu agwakwala
    onye ọbụla.”
  yml-yml: '@see-verse:MAT.009.029'
  ory-ory: ତହିଁରେ ସେମାନଙ୍କର ଆଖି ଫିଟିଗଲା। ପୁଣି, ଯୀଶୁ ସେମାନଙ୍କୁ ଅତି ଦୃଢ଼ରୂପେ ଆଜ୍ଞା ଦେଇ
    କହିଲେ, “ଦେଖ, ଏ ବିଷୟ ଯେପରି କେହି ନ ଜାଣେ।”
  bzj-bzj: Ahn sayhn taim, dehn geh bak dehn sait. Jeezas waan dehn haad seh, “Si
    dat unu noh tel nobadi bowt dis.”
  chk-chk: Iwe, a nenela meser. Nge Jesus a fokun pese ngeniir, pwe resap üreni eman
    mine a fis.
  ssd-ssd: 'nale tuku am magekinaik. Kile Yesus nu saŋgrimba nale sanikina: Ye tale
    mbolŋge wam kit ta afu sa ndaniŋgap ŋgina.'
  acr-TNT: 'Jecꞌulaꞌ xcunutaj ri quiwach. Ewi ri Jesús lic xebupixabaj, jewaꞌ xubiꞌij
    chique: —Lic mitzijoj waꞌ che junok —xchaꞌ.'
  rop-rop: En streidawei dubala bin luk. En Jisas bin dalim dubala streidat, “Yunbala
    nomo dalim enibodi aibin meigim yunbala luk gudwei.”
  mee-mee: Na matarea kanname keke pepe. Bae Iesus ke role kerea gingging roma, “Sana
    ngaka ture ollaekia ta agau te.”
  mwf-2018: Bere kardu kamarrama nhini-ka kamarl patha warda kardininthadha i wurrinininthabirlbirldha
    warda. Bere Jesus kathu-ka mampirrunintha, “Nga. Mere nukun nankuyelerrnintha
    nuru ngarra kardu terert-yu mange kanhi thangunu-yu.”
  dif-dif: 'Ja pudla milki piririna wonti. Ja Jesujeli pudlana daudauana wonti ja
    jatana wonti: „Ngamalkaterialumai, wata kanali jenia ngujamananto.“'
  gam-gam: Djika soka nalene kiwa yeika, Jisas kandja dongall dje awo embe dji, na
    embe yell we nadjise! dji.
  nou-nou: Edo Iesu awodo setiri ungoda diti ewamei etiri ungoi yei gosisera. Etero
    Iesu mi ungoda yei ge tini javi de sisira, “Eiawa sawo embo nenei mi geore.”
  mqb-NT: 'Iɗe a tinen ahay tə təɓa acəkan ngurret. Pə dəɓa wa nà, Yesu a gafan atan
    ''am pi zek wa lele, a wa: «Kâ sa təkəren anan ''am a anan anà ɗowan bay jiga
    awan.»'
  ape-B: Ali amamis nabes wata yopus hatulugun hwilhwaluk. Ali Jisas naklipam dodogowinyi
    balan nakli, “Ipak punenek yologi. Eke punak puklipu enech elpech umu agundak
    yagabe ipakis nabes yopus umu, wak.”
  grc-F35: Καὶ ἀνεῴχθησαν αὐτῶν οἱ ὀφθαλμοί. Καὶ ἐνεβριμήσατο αὐτοῖς ὁ Ἰησοῦς, λέγων,
    «Ὁρᾶτε μηδεὶς γινωσκέτω.»
  cav-NT: 'Tura jadya aya tsehue cuitadya tatse jida capetaticuare. Jadya aatsu tatse
    Jesúsra cuatsashacuare tatse cacuejati ishu ama: —Necuejaume ni ejequedya jutidya
    metse eje bucha capetatie juhuaque, —jadya tujatu ecatse acuare.'
  kgp-NT: Kỹ ag kanẽ tóg mrin ke mũ sir. Ẽvãnh há' he ag tóg mũ. Kỹ Jesus tóg ag mỹ
    vĩ tar han mũ. “Ker ũ mỹ tó hẽ',” he tóg ag mỹ.
  bvd-bvd: '''I seeri maa daru ki ka ''ifi daru ka lilio naa. Sui sa Disas ka lui
    fifii ai uri nao daru si faarongo lau ta wane ''ana si doo nai.'
  ukr-1871: 'І відкрились їм очі. І заказав їм Ісус: Гледїть, щоб нїхто не довідавсь.'
  apz-apz: Ose ulahonɨngki sikoe tɨmo honɨmentisiyefoho. Oseso Jisas sikimo hungkuno
    yokumpohnꞌnyo ole ulɨmento, Upaꞌninyo. Wopɨngo semokohe soꞌno nomꞌne aꞌamu fihumo
    nulohosiloho. Ose ulɨmentisofoho.
  yon-yon: yi indob amun keroon. Kwane, Yesumbed ye kaadkerime weng kee kamkonomo
    daandoon, “Karub yena yaa yiib dakmaiwa kaadkeraib.” andoon.
  poi-NT: 'Jesɨc toj jém cácht́i iixcuy. Wɨ̱tsɨ́yum. Jesɨc duro iŋquímpa Jesús iga
    odoy i̱ iŋmadáyiñ. Iñɨ́máy: —Odoy i̱ aŋmadaayɨ iga manacpɨs.'
  wuv-wuv: ma laguna fanunupa'i. Ma Jesus na warefawe'i a'a lagua, “Apuna u'u a'a
    nemea.”
  quf-NT: 'Chaymi chay kutilla rikakuranllapana. Piru Jesusqami kaynu nir kusalata
    willaran: —Amami mayqanpis yaĉhanqachu kaytaqa nir.'
  yuw-yuw: Ihoroc inuna wohogon daro forigomoroc. Tunya Yesuho koingo sinom ingoroc
    inogoc, “Sodu fat ngo amna au inodimorocha, muno sinom.”
  hus-NT-1971: 'Tameq’ui t’ajat jelthachits ani tsu’xinchic. Tam a Jesús in lej uluth
    ucha’chic: ―Ca lej t’aja’ ti cuentachic abal yab ca olchi jita’ jahua’ nan tu
    t’ajchamalchic.'
  med-med: Nimba, mong ni raⱡ etpa piral ndurum. Wote Jisas ndi, wu ni raⱡ kʉn, ronduⱡ
    mundpa man ngumba mel, “Ya ent uⱡ ei, wamp ti kundʉk ni nʉnʉl mon!” nitim.
  bch-bch: Tota gisirua matad pal ta tigeragera pade. Be Iesus iposa matua pagisirua
    bedane, “Gimirua agabit kemi. Ngan kado ta eaba eta pade iuatai ngan.”
  cco-NT: Jo̱ dsifɨbˊ canaˊ jminiˇ i̱ dseaˋ gángˉ do. Dsʉꞌ Jesús caꞌɨ́ɨrˉ ꞌgooˋ quiáiñꞌˉ
    do e jaˋ i̱i̱ˋ nisɨ́iñꞌˋ jí̱i̱ꞌ˜ jaangˋ quiáꞌˉ lají̱i̱ꞌ˜ e calɨ́ˉ do.
  deu-1951: 'Und ihre Augen wurden geöffnet. Und Jesus drohte ihnen ernstlich und
    sprach: Sehet zu, daß es niemand erfahre!'
  alq-ALGNT: 'Ki odji 8abi8agoban dac. Jesos dac ogi kitci sogi aiamian: “Ndotaocik
    8e8enda! Ka8in a8iag 8idama8akegon adi ka ijiseieg.”'
  ixl-NNT: As yak kuxh bꞌaꞌnx veꞌt vivatz chajnajeꞌ. As ilon veꞌt chajnaj. As tal
    veꞌt Aak te chajnaj tiꞌ uvaꞌ yeꞌxhebꞌil la tal chajnaj ste tiꞌ uvaꞌ kat ibꞌaꞌnxisa
    Aak vivatz chajnajeꞌ.
  boa-NT: Ahdújucóo ɨ́mɨááné tsúúca íhyálluúúné ímíjpyetémútsí tsaímiyéjuco ɨ́ɨ́tene.
    Áámútsikyée bóíjcyuube muucá teene dityétsí iúúbállétuki.
  etr-etr: Amala sälahilä, elele si amo hedabola fisigäsebegi, Yesuea elema gelolafalï
    sähalea, Go hamoigoda dofä elöma asiala säloeola säi.
  quh-NT: 'Ciegostaj ricorkancu. Chaymanta Jesús sinch''ita paycunata nerka: —Ama
    ni pimanpis willaychejchu, —nispa.'
  kwi-kwi: Uspa kasune izkulpailta. Suasne Jesúsne “sun kit aizpa mɨnainkas kainanamun,”
    kizta.
  agm-agm: Saundihɨ kuramɨ ndɨha jahɨra nusorɨhaatihɨ jamaise. Jasɨhɨ Jisaasiho kuri
    pɨwɨha watɨpɨha nunya saundataase. “Sɨhoaahɨ nɨnɨ sɨhoaasamɨ ndɨha nasorɨhaahotɨmandapɨ
    isɨhiyai ausaapɨ wɨndɨ kamundɨmise,” undataase.
  ubr-ubr: ato osi matas siyeit. Iesu dura wawanin iyawures iyau, “Omi men iyafan
    tani wonkasonai mes!”
  tsw-NT: Reve amaꞌa a gura ene. Agba u rono le ta̱ atsuvu lon, adansa, “She i damma
    vuma ro adama a nda wan.”
  cax-NT: Au manu rratorrü urrian tato narrtarrüma. Auqui arrti Jesús encargaboti
    nurria ümoma, tapü asioma uraboimia.
  aia-aia: Ma raru taraawa'a wanawana'a. Mia Jisas 'a ha'abasurarua wetewete o'ani,
    “Murui abui maaniai mahosi tanaa ta sae.”
  srp-1865: 'I otvoriše im se oèi. I zaprijeti im Isus govoreæi: gledajte da niko
    ne dozna.'
  agt-agt: A yen na hapa ya pakaita da. A pake nebar ni Hesus tekid ta aweda sangaw
    ibabar ya pagpamappya na tekid.
  lug-lug: Amangwago amaaso gaabwe ne gazibuka. Yesu n’abakuutira nnyo baleme kubuulirako
    muntu yenna ng’abagamba nti, “Mulabe nga tewaba n’omu ategeera bibaddewo.”
  yby-yby: 'Loko liyoko, domuda maya pana kekaiyoko, Jisesimamo sa-loko lo biye: Eliminaihe,
    sa-olibetobo nesamuya wiki wewenasida wetome iki li bamiliyo.'
  heb-heb: ותפקחנה עיניהם ויגער בם ישוע ויאמר ראו פן יודע לאיש׃
  mpp-mpp: Inguc mime dongenginec hilaiboc. Aime wiyac fikeyetewec, yogo ngic monic
    mi edonicte mimacepawec.
  apb-apb: Oto maadarue ko tolana lio-lio lo'u. Na a Jisas ko ere aadarue, ko te'uri,
    “Su'uri ha'arongoa nga iini aana mei ola ienini.”
  san-TEL: పశ్చాద్ యీశుస్తౌ దృఢమాజ్ఞాప్య జగాద, అవధత్తమ్ ఏతాం కథాం కోపి మనుజో మ జానీయాత్|
  ben-IRV: তখন তাদের চোখ খুলে গেল। আর যীশু তাদের দৃঢ়ভাবে নিষেধ করে দিলেন, বললেন,
    “দেখ, যেন কেউ এটা জানতে না পায়।”
  ntu-ntu: X mzli lcpwz mztr kc tqobqpxpe. A' xplrmibz natq Jiszs mz nzrpi-krbzle
    badr kx, “Bzkq pinebzmu da lc mz leplz!”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਖੁੱਲ੍ਹ ਗਈਆਂ ਤਾਂ ਯਿਸੂ ਨੇ ਤਗੀਦ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ,
    ਖ਼ਬਰਦਾਰ, ਕੋਈ ਨਾ ਜਾਣੇ!
  tkr-tkr: Manbışin uleppı mankecad qeedaxhenbı. I'see manbışik'le «Nyaggah şavuk'lecad
    immeyheva» eyhe.
  gvc-gvc: 'To ã nichʉta ti capari sehe noaa wahare. Ã yoa Jesu õ sehe nire tinare:
    —Ahri yʉ õ sehe yoarire painare ne yahuena tjiga —nire.'
  mwp-mwp: Balbayginga senawbi thonara palay palamun purkaw buya kuniya gasaman. Yesu
    kedha mulaydhin, koey puridharalnga palamulpa, ‘Mabaygoepa bangal mulayg, ngath
    miza nanga ayman ngipelpa.’
  ksj-ksj: Ebu ubumazeꞌa raꞌaro. ꞌOugadu Iesuꞌa riḡa hune ziro, raenaꞌa, “Zae mazao
    fureranateꞌe ḡauḡa vaze ꞌahoga ago noꞌi.”
  sbk-sbk: Na amaso gabho gahanda ahwenye. Pe Yesu ahakhajilizya hunguvu na yanje
    “Mwenyaje umuntu wowonti asahamanye ijambo ili.”
  mya-JVB: သူ တို့သည် မျက်စိ ပွင့်လင်း လေ၏။ ယေရှု ကလည်း ၊ အဘယ်သူ မျှမသိ စေခြင်းငှာသတိပြု
    ကြလော့ ဟု မြစ်တား တော်မူ၏။
  kgf-kgf: Imuhuc ʒéyu kicgira hiaruyec. Waŋu Yesunéŋ ʒéseli érécmima ʒéyec; Ninʒaoc,
    yomuac suruc imi ic méŋac méŋ ménda ʒéyic nimmu.
  awb-awb: mi tanáhráq siura tagahrahuye. Tagahrahuyana wega sensabé págegeue iraréna,
    Miraunsabé mó ke teríyeho aritowara
  gdn-gdn: E yona ki wagawa makeya ka mu yabumaga pawena tawana ade emupu. Ko Iyesu
    mu umunumaga umapu, wagubu ke; “Nau wi bamagau kwaesugubuwani ki sisiyai wi iyapana
    eba tadeyoi.”
  nko-NT: Ɩnʋ bɔwa atɔ́ wun bɩ. Yesu lɛ́da amʋ́ ɔlá ɔbɛ́ɛ, bʋmábláa ɔhaa.
  bsn-NT: 'To ĩ yirone, ĩacõacama. To yicõari, ado bajiro ĩnare goticami Jesús: —Gãjerãre
    gotibetimasucõama mʉa —ĩnare yiboacami.'
  pib-NT: Rumrekgatatkana. Ga wa Geso rujretpotutna. Wane chinna, “Ggirukotinwa gike
    gimatanru.”
  wiv-wiv: Matahiro ia kemi. A Iesus ia tani vatuharia ni hiro, “Tabarae mo na tania
    na kaka katiu na goloa kua e bele ni moro.”
  reg-reg: Ameso gebhwe ngegulwa. Niwo Yesu nabhakomelesha nabhalagilila naikati,”Mwiyangalile
    munu wona wona ataja kumenya omusango gunu.”
  mlh-mlh: Oŋu yasiko jiŋoyakunji pibu. Oŋu fukeko sowoŋ buŋo sanaŋine yateru iŋi
    yasiya, “Maneni, ore biŋe oi mo so mibire maneinebi.”
  gof-ENT: ኤንታ ኣይፌይካ ዶዬቲስ። ዬሱሲ ኤንታኮ፥ «ሃይሳ ኦዴስካ ኦዶፒቴ» ያጊዲ ሚን ኦዲስ።
  aau-aau: Sa hoho nene hokwe puwpi. Sawk Jisas hiykwe hehe kokwe ok ipey-ar hiynuw-me
    kupaku ha, “Mey arakwon ma meio okukwe, hohkwe uwrsa har me peie ma-mesor kow
    o.”
  tvk-tvk: E metealu mei bos e luketeh rilomun. E Iesu misep xol xalu nggeih bit,
    “!Mulnahit naha ti xa napol ni mi xamil xiak mi moletin ti!”
  prf-NT: Naketa ngani hidi. Sakay mahigpit hidi a binilin ni Jesus a dyan di iyud
    kagiyán maski kándeya.
  auy-auy: túramba awánamai kaweꞌá uyaná Ísu óraaka simátimena séna kemó únda ímba
    simátímékaiyo súwasarai
  tbg-tbg: vitanta avu rampai vumanta vitanta ho tavora. Vitanta ho tave vauvaro Ihuva
    vitanta kempukaiqama kero tiharo, Kia vi uvara voravata tiva amiate, tura.
  hub-NT: 'Nu tusa tamauwaik pegker jasaruiti. Tumawarmatai Jesús nitan chicharuk:
    “Chikichkiksha ujakairpa”, tusa tinaiti.'
  hmo-hmo: Vadaeni edia matana idia kehoa. Vadaeni Iesu ia hereva goada idia dekenai,
    ia gwau, “Inai kara be tau ta dekenai do umui hamaoroa lasi.”
  big-big: Mabuwekke wire piyaugiyau weik ngaiwila. Pulaga Yisugu piyauyegi kozang
    pelik yeiya, Yaligu peragi namele keya nakyegi kozak mei nagani, yeiya.
  gux-G: ki bi ninbina luodi ki bi ji nua. Ki Jesu maadi ba k ban da cedi nul n bandi
    (gbandi).
