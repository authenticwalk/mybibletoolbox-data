verse: MAT.009.030
translations:
  kpx-kpx: Kateai lousege niabeu dua vanu. Ige abu nilahai elehalu. Ige Iesuu neniai
    abuho loui avoe, “Lainaho ko loui atabe namihalive.”
  okv-H: tihi hirikenu kia. Eto Iesu na enana ta degi ke ngahia na einge ena, “ari
    erevi embo nei ta degi mane avo ingesora,” ainge ena.
  tbo-tbo: Yaka matahi hi lugiigilihi. Ma Yesu i lugagayogehi i pa, ‘Ega lawa gehouna
    uyahina ona bahebaheu.’
  mal-C: ഉടൻതന്നെ അവർക്ക് കാഴ്ച ലഭിച്ചു. യേശു അവരോട്, “നോക്കൂ, ഇതാരും അറിയരുത്” എന്ന
    കർശനനിർദേശവും നൽകി.
  grc-SR: Καὶ ἀνεῴχθησαν αὐτῶν οἱ ὀφθαλμοί· καὶ ⸂ἐνεβριμήσατο⸃ αὐτοῖς ὁ Ἰησοῦς, λέγων,
    Ὁρᾶτε μηδεὶς γινωσκέτω.
  bgc-bgc: अर वे जिब्बे देक्खण लाग्गे। यीशु नै उनतै समझां के कह्या, “सावधान, किसे
    ताहीं या बात ना बताइयो, के मन्नै थारे खात्तर के करया सै।”
  khz-khz: Ne matara gealirato. Iesu maaona maparana ria na evaikila-gaokarato, netiwato,
    “Ekala pewala ea valina talima ta ragai pio vega-ripaa!”
  deu-TKW: 'Und Jesus fuhr sie an und sagte: sehet zu, daß es niemand erfahre.'
  zsr-NT: 'Laꞌ böaljtë yöj lauquëꞌ. Niꞌr buzeynëꞌ bach lequëꞌ Jesús, rnëꞌ: ―Gul‑güiꞌtecz
    ládxiꞌliꞌ nutu nu gnözi lë ni.'
  lin-lin: 'Mpe mbala moko, bakomaki komona. Bongo Yesu akebisaki bango : — Bosala
    keba ete moto moko te ayeba likambo oyo ekomeli bino.'
  hns-NT: 'Aur oesab dekhe lagal. Tab Jiesoe oesabke bahoet mienaahie karies kie:
    „Koi na djaane paawe!”'
  noa-E: Mag chadcha irua magbarm bʉ̈rre amach numwe sĩi daujã wajappha aphöbaadëjim.
    Maimua Jesuu amag bʉ̈ʉrjã bithurgam khʉʉnag jaaupibajim mag amach dau monaaubarm.
  eng-EMTV: And their eyes were opened. And Jesus sternly warned them, saying, “See
    that you let no one know.”
  mib-NT: 'Te ni cananune‑ni tɨnūú de. Te Jesús ni cahān nīhin ya jiín de: Ma cáchi
    cuɨtɨ rō nuū ni ɨɨn, áchí yá.'
  lif-NT2: खे़ङ्‌हाॽ मिक् निःमा के़सुक्‍पा पोःक्‍खे़त्‍छि॥ ये़सुरे़ खे़ङ्‌हाॽ “कन्
    पाःन्‍निल्‍ले़ कुयाःम्‍बेओ आत्तिल्‍ले़आङ् निङ्‌वाॽ मे़घोःसुन्‍लरो” मे़त्तुसि॥
  xnj-xnj: Mihu gavi gadindwiki. Namwene Yesu akavabesa neju, “Mkoto kumjovela mundu
    yeyoha lijambu lila.”
  mmx-mmx: La levengkatli atdu ga lox avukat ta. La ne Iesu ga paase lolos tidu xeretna,
    “Nemen muta tong i na ri teta.”
  cbr-NT: 'Usaquian cacëx ca bënëtishi bëmëniocacëxa. Bëmëniocatia ca Jesusan cacëxa:
    —Unían ''ën mi ësoquin ''acë ënë ''unánxunma ''anun camina ui unibi ñuixuntima
    ''ain.'
  tee-NT: 'Chai lana ta''alac''avanalh. Para ju Jesús slivasalh alhimap''aksi. Chai
    ajuni: ―Alakts''int''it. Tun xamati'' a''unit''it tuch''i xat''ap''asayat''it.'
  eng-LSV: and their eyes were opened, and Jesus strictly charged them, saying, “See,
    let no one know”;
  cak-NT: 'Y reje'' can ja'' xetzu''n. Pero ri Jesús yalan xuchelebej-e chique y xu''ij:
    Man titzijoj ri xbanataj iwiq''uin, chi quiri'' man tiquic''oxaj ri ch''aka chic
    winak, xcha-e chique.'
  pah-NT: 'G̃andeakwara ma''eg̃atui a''ero. A''ero Jesus''ga ei g̃a pe: —Ji rendu
    katu ti. Tapemombe''ui ti nhiremimboheakwakatua. Ndapotahetei ji a''ea mombe''ua,
    ei Jesus''ga g̃a pe.'
  sja-NT: 'Aweda tau eratɨk''oodachida. Mãpai Jesupa jĩp''a mãgaji: —Mɨa ooda chĩaramaa
    nepɨrɨnaadapáde aji.'
  xed-xed: Ka mbaftá tsa iriha taŋ ya. «Yahayaha kuni walaŋta mnanatá mndu!» ka Yesu
    ka ŋɗaŋɗa nda həŋ.
  mks-NT: Tá na̱ndihi já na̱casáhá sánde̱hé ndíví da̱ cua̱á cán. Ta na̱sahnda Jesús
    chuun nu̱ dá ña̱ ná a̱ cáxi tu̱hun da nu̱ú ña̱yivi sa̱há ña̱ na̱caja mé á xi̱hi̱n
    dá.
  gfk-S: Ma ira mata dur ga tapapos. Jisas ga hakatom hadades dur be, “Waak mur hinawase
    tikenong ta ikin ra linge!”
  bmu-bmu: Mewö jiiga jeŋiran tohoyök. Mewö asuhuiga galöm meme keu köhöikŋi al etkiba
    kewö jiyök, “Mörohot, kiaŋgö buzupŋi mi kun kude jiyohot mötme.”
  dgz-dgz: Me ap wani gapan mu yamamu kakae sia tan yawan. Amba Iesu tagigit kaimakaet
    anega diamon, “Orup da mame asik tapi tawa agun yao anun.”
  eng-GNV: And their eyes were opened, and Iesus gaue them great charge, saying, See
    that no man knowe it.
  zaa-NT: 'Luégutaá nna bilá''ni cą. Làniana Jesús nna yala idí'' gunènie cą rèe cą:
    Lihue'' cuidado qui''ni nú ttu nuỹa ccá saber nui.'
  eng-WEBSTER: And their eyes were opened; and Jesus strictly charged them, saying,
    See that no man know it .
  guh-guh: 'Nexata bitso pitaxutotsëcënaenëmibeje itaxutoxanepanabeje baja. Bajaraxuacujinae
    Jesús asaëya jumeitaveta bajaraponëbeje. Jumaitsi: —Pëtsa panavajunupaebamebeje
    itsamonaejavabelia patacaitaxutoxaniavaetsijavabeje, jai Jesús.'
  bon-bon: Siige teeme irecu cina aasatäsi. Puma cita ca Yeesu kokre cama mene jaajige
    egä, “Gone biname bine ai poto cidi me umle jaawenimuye.”
  nhw-BL: 'Huan elqui quen tlapojque iniixteyolhua huan nimantzi huelque tlachiyaj.
    Huan Jesús quinnahuati chicahuac, quinilhui: ―Amo aqui xiquilhuica catli nimechchihuilijtoc.'
  swh-ONEN: Macho yao yakafunguka. Yesu akawaonya vikali, akisema, “Angalieni mtu
    yeyote asijue kuhusu jambo hili.”
  wbi-wbi: Amaaso ghaave ghakadinduka. Pe uYesu akavavuula akati, “Namungam'bulaghe
    nambe muunhu imhola isi!”
  bba-bba: Mɑ bɑ yɑm wɑ. Yerɑ Yesu u bu sɔ̃ɔwɑ u sire u nɛɛ, bu ku rɑɑ ɡoo yeni sɔ̃.
  eng-KJVCPB: And their eyes were opened; and Jesus straitly charged them, saying,
    See that no man know it.
  kgk-NT: 'Upe ramo hesapyso porã-ma. Ha Hesu ndohejái omombe''u ojehegwa: —Erekwera
    hagwe aníke eremombe''u mbe''u teĩ avave-pe, he''i íxupe omanda pohýi-vy.'
  waj-waj: 'tuduu rikioo ivaitana avuuvaitana yoketauduu Yisuuva yaagueeqama ivaitana
    tunoo: Sa ivaara gioonna kiaapuuya kiaa mmiatee,'
  cpy-cpy: 'Apathakirotanee raminanee kameetha. Ishintsi-thawi-tawaari, ikantziri:
    “Eero pikaman-takotana netsiyatakotahaemi.”'
  ekk-PKP: 'Ja nad nägid jälle. Siis Jeesus hoiatas neid: „Vaadake, et keegi sellest
    teada ei saaks.“'
  mpx-mpx: Yaka mataliya i mwapwela. Yeisu anana i gasisi i baek elal i ba, “Bahi
    gamagal etegana wana wasa nuku pepek.”
  wbp-wbp: Junga-juku, nyangulku-pala wati-jarrarluju. Jijaji-palangu pututu-pinjarla
    wangkaja, “Yimi-ngarrirninja-wangu-pala yanta yapa-kurra kujarnangkupala nyanjaku
    ngurrju-manu milkari-warnuju.”
  luo-luo: kendo negichako neno. Yesu nosiemogi matek niya, “Neuru ni ngʼato ok ongʼeyo
    wachni.”
  nhe-NT: 'Huan elqui queja tlapojque iniixtiyolhua huan nimantzi huelque tlachiyaj.
    Huan Jesús quinnahuati chicahuac, quinilhui: ―Axaca xiquilhuica tlen nimechchihuilijtoc.'
  aii-aii: 'ܘܒܗ̇ܝ ܥܕܵܢܵܐ ܚܙܹܐ ܠܗܘܿܢ. ܘܩܲܫܝܵܐܝܼܬ ܣܘܼܦܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ:
    ”ܚܙܹܝܡܘܼܢ ܕܐܘܼܦ ܚܲܕ ܠܵܐ ܝܵܕܹܥ ܒܘܼܬ ܐܵܗܵܐ.“'
  esk-NT: Taapkuak aŋutik qiñitlasitqiŋñiqsuk. Jesus-ŋum alġaqsrullapiaġniġik uqaquŋitḷugik
    kisumununniiñ taavrumiŋa,
  msb-msb: Didi namuklat an inda mga mata. Tapos gintugon sinda ni Jesus, “Talinguhaa
    na wara gayod sin makaaram sani.”
  cpa-NT: 'Jøng² ca¹hlég² mø³ni³ dsa² héi². Jøng² ca¹tógh¹ Jesús dsa² jǿg³ ca¹lah¹tiog¹³
    ja¹². Ca¹juúh²dsa: ―Ha¹chian² dsa² gu³tseih³ hniah¹² ca¹lah¹jin³ hein² cu¹té¹²
    he² ma²na²løa¹ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କଇଲା ଦାପ୍‌ରେ କାଣାମନ୍‌ ଆଁକି ଦେକିପାର୍‌ଲାଇ । ଆରି ଜିସୁ, ସେମନ୍‌କେ ଡାଟ୍‌କରି,
    “ଏ ବିସଇ କାକେ ମିସା କୁଆ ନାଇ ।” ବଲି କଇଲା ।
  meu-meu: Bena matadia vada e papa. Iesu ese e tamanudia goadagoada, eto, Ina kara
    tau ta basio hamaorolaia.
  yva-NT: Naije kobe yamije mbar, weti yo ana raen akato. Umba Yesus po yaorai pare,
    “Ibemo ipo ana umaso raura vatane mai nora!”
  dgc-dgc: Ey naketa dén side. Ey pinagbilinan side ni Jesus ta mahigpit, a “Diyan
    moy ye iyébaheta ta maski ti ésiya.”
  zpm-NT: ¡Horcogazha laa lo grop zha co biac! Dzigo pso Jesús diidz lo zho choot
    lo gzodiidzd zho zha biac zho,
  hix-NT: Àtoko rma tonke harha nehxatxkon hatà, enhunu rotho komo. Onà wyaro nkekon
    xarha tà, Txesusu, àwyanye, teryewrye ro hatà. Toto komo wya oskarymahra xaxa
    mpànà ehtxok ha, kekon hatà. Rowya oyontanàhtoho komo yokarymahra xaxa mpànà ehtxok
    ha, kekon hatà, àwyanye.
  sim-sim: Karem or mbarik kolok misokome frihi huririk frimu heyera. Urik ormu mbara,
    �Ai ai, kas a uwa kason avak ma lal shi sawewa shi hala.�
  npi-ULB: अनि तिनीहरूका आँखा खोलिए । त्यसपछि येशूले तिनीहरूलाई कडासाथ आज्ञा गर्नुभयो
    र भन्‍नुभयो, “ख्याल गर, कि यो कुराबारे कसैलाई पनि थाहा नहोस् ।”
  cgc-cgc: Dayon, kakita en danen an. Paambalan din danen an na dili mugid ta bisan
    kino parti ta pagpaayad din ki danen.
  tim-tim: Hain dâmbo dewunyetŋe hulaŋ akto emet egiat. Akto Yesuŋe hin dâm makmâ
    hâre yetkiep, “Yet bât kulem iregât den pat luâk siâ me siâ bo makyeŋgiwiandat.”
    dâep.
  yor-yor: Ojú wọn sì là; Jesu sì kìlọ̀ fún wọn gidigidi, wí pé, “Kíyèsi i, kí ẹ má
    ṣe jẹ́ kí ẹnìkan kí ó mọ̀ nípa èyí.”
  wos-wos: Wungi wandéka bérka dama dé wambula yikafre ya. Yandéka dé Jisas bérré
    hambukmbu wa, “Béni wun jooka nak duré wakémbéni.”
  emp-NTPO: Ara maʌ̃da ãdji daura biasid̶aa. Maʌ̃be Jesuba bio jara b̶ʌsia maʌ̃nebemada
    ni ab̶aʌa nẽbʌrʌrãnamãrẽã.
  eng-F35: And their eyes were opened. And Jesus sternly warned them saying, “See
    to it that no one knows!”
  ind-ind: Dan mereka pun bisa melihat kembali! Lalu dengan tegas Yesus melarang mereka,
    “Jangan ceritakan kejadian ini kepada siapa pun.”
  pes-OPCB: 'ناگهان چشمان ایشان باز شد و توانستند ببینند! عیسی با تأکید به ایشان فرمود:
    «در این مورد به کسی چیزی نگویید.»'
  mpt-mpt: hebmamsab i kino webiabesoa e baabenea Ibo olo naka maki mo baabenimibe
    ge baabese
  bla-bla: 'Ki itsikau''opiii oŏps''puauax: ki Jesus saiemiuax mŏkstanĭs''tosax matap''pix.'
  ssx-ssx: Koto pi alo haena꞉ kone ipilika꞉ leke ki leekeme. Kutu pieke Yesuma꞉ ipiliki
    hando alo hata꞉ alota꞉ Ma꞉nda꞉ pa꞉ta꞉ na pua lapa꞉peke leekeme.
  mkl-mkl: Nɔ ɑ̀ yɛ ilu. Nɔ Jesu í sɔ̃ ŋɑ í kɔnkɔn du ŋɑ í ni, i ɡbɔ ŋɑ, i mɑɑ̀ sɔ̃
    inɛ ɡɔ ideu ihɛ̃.
  gaq-gaq: ଆତେନ୍‌ ଦାପ୍ରେ ମେଇଂ ମୁଆଃ କିକେନେ ବପୁ ବାଆର୍‌କେ; ଜିସୁ ଆମେଇଂକେ ଡାଟ୍ ରକମ୍ ଆଦେସ୍‌
    ବିଚେ ବାସଙ୍ଗ୍‌କେ “ତରକ୍‌ ଲାଃଲା ! ଜାଣ୍ଡେ ଡିରକମ୍ ଏନ୍‌ ସାମୁଆଁ ଆମ୍ୟା ଆର୍‍ଲେ ।”
  gof-RNT: Entta ayfeykka dooyettis. Yesuusi enttako, “Hayssa ooddeskka odoppite”
    yaagidi minthi odis.
  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ ନେଲ୍‌ ଦାଡ଼ିକେଦାକିନ୍‌ । ଏନ୍ତେ ୟୀଶୁ ଚେତାୱାନ୍‌ଗି ଇନ୍‌କିନ୍‌କେ
    ମେତାଦ୍‌କିନା, “ନେଲେବେନ୍‌, ନେଆଁଁ ଜେତାଏକକେ ଆଲ୍‌ବେନ୍‌ କାଜିକ ।”
  gah-gah: 'Loko lokago, kogómula goloutokago, Izesú nene láa loko lo kimimó: Gilinasihe.
    Lá oleketu netakumú viki vegená li pou lamilizo.'
  lcm-lcm: Na kilongla mata arai aro pok. Na Iesu kala sokotakun akit irilong ta,
    “Mi aiveven akit ta ka ago ta mangsikei ka nas a nem ke!”
  aer-aer: Kele arratye, alknge ikwere-atherrenhe altywere-irreke ratherre imerte
    aremele. Kele Jesus-ele renhe-atherrenhe ileke tyerrtye arrpenhe areyeke iletyale
    anetyeke.
  qvc-NT: 'Chayshina niptinllam, paykunapa ñawingunaqa ancha klarutana rikakurqanllapa.
    Chaymandaqam Jisusqa paykunata nirqan: —Amakish pitapis parlachingillapachu kay
    rurashqaypaqqa, nishpa.'
  tgl-ULB: At nabuksan ang kanilang mga mata. Pagkatapos ay mahigpit silang pinagbilinan
    ni Jesus, “Tiyakin ninyo na walang makakaalam tungkol dito.”
  cbs-NT: 'jawaida bepexetan uiainbun Jesúsun jatu nema chakayamakin yuikin: —En matu
    jaska waxudan, tsua yuiyama mapuyukanwen— jatu wabia'
  xtm-NTPP: Te nuu ni ka ndanune nduchinuu tee yukan, te Jesús ma, ñukuun ni tatnuni
    ya nuu de ja ñatuu na in jin kuña'a de.
  nnq-nnq: Mio gabe ngagaoto kulola. Yesu ngabakelebuya kukalipa, “Makannengeje mundu
    jwajwoa kilebe chenje!”
  bao-NT: 'To biro cʉ̃ ca ĩirora, añuro ĩacoawa. Jesús pea bʉaropʉra: —Atere aperã
    cʉ̃ja ca majiro tiiticãña —cʉ̃jare ĩi wede majiomiwi.'
  san-ORI: ପଶ୍ଚାଦ୍ ଯୀଶୁସ୍ତୌ ଦୃଢମାଜ୍ଞାପ୍ୟ ଜଗାଦ, ଅୱଧତ୍ତମ୍ ଏତାଂ କଥାଂ କୋପି ମନୁଜୋ ମ ଜାନୀଯାତ୍|
  huv-NT: 'Quiaj rat oniüjcüw. Condom Teat Jesús tasaj nejiw, tapiüng: ―Ijawan, nde
    mesajan nejinguind ―aj nejiw.'
  otn-NT: 'Nu̱''ʉ yø xädä p''ʉya ''bexpi̱ nzø yø dä. Pɛ ra̱ Jesús di hɛjpi ngue hi̱nte
    da̱ ma̱, bi ''yɛ̱mbi̱: ―Ma̱n''nan''yo mi̱ ''yøt''e ngue guí̱ mma̱mmi̱ te dá̱ øt''a̱ui
    ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yenimbune nai uŋaniŋgoŋ dauhik tombune diwedakalegumuk. Kaŋ Jesudi
    metam noli mu yenimbihitemek yoŋa moŋ hinek yeniheguk.
  obo-NT: Idda ron en, nokokita ron sikandan. Kahin Disas kandan to, “Od loglohottan
    ku sikiyu, no yo row ponudtuu riyot ahad ondoy inis id puungan ku koniyu.”
  cak-ENT: 'Y jari'' tok ri runak'' tak quivüch rije'' xejakatüj. Y xetzu''un c''a.
    Pero ri Jesús juis xuchilabej-e cheque y xbij: Tivac''axaj c''a e jabel, que ri
    xbanatüj iviq''uin, man ta nac''axüx coma ri ch''aka chic vinük, xbij-e cheque.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤔᤡᤰ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤳᤇᤡ॥ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ “ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤄᤥ᤺ᤛᤢᤴᤗᤖᤥ” ᤔᤧᤳᤋᤢᤛᤡ॥
  mie-NT: 'De nī nune-ni tīnūú ndúū dē. De Jesús nī ncāhān nīhin yā jíín dē: Mā cāchí
    cuitī nū nūū ni iin, ncachī yā.'
  san-TIB: པཤྩཱད྄ ཡཱིཤུསྟཽ དྲྀཌྷམཱཛྙཱཔྱ ཛགཱད, ཨཝདྷཏྟམ྄ ཨེཏཱཾ ཀཐཱཾ ཀོཔི མནུཛོ མ ཛཱནཱིཡཱཏ྄།
