  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤆᤠᤜᤠᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴ. ᤁᤖ ᤘᤣ᤹ᤜᤠ᤹
    ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤶᤛᤡᤶᤔᤧ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤳᤋᤢᤱᤗᤥ. ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ
    ᤜᤢ᤹ᤀᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤠᤶᤕᤥᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤔᤧ᤺ᤴ. ᤁᤖ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤔᤧᤏᤢ᤺ᤱᤅᤠᤱ
    ᤋᤠᤱᤔᤧᤛᤧ᤺ᤵᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤩᤠᤱᤒᤠᤖᤥ॥”
  mie-NT: 'Cuáhán ndá nú túsaá, de nacani inī nū nā cuá cúu jā cáhān tūhun yáhá jā
    yósō nūū tutū īī: Cúnī ni jā cundáhví inī ndá nú táhán nú, nsūú jā sōcō nū ndá
    quiti nūū ni, ncachī Yāā Dios jondē janahán. De nduhū chi nduú vāji nī jā cana
    nī nchivī jāá nduú cuāchi, jā cúu tá cúu nchivī íyó vāha, chi sa vāji nī jā cána
    nī nchivī íyó cuāchi, jā ná nácani inī ji de sndóo ji cuāchi ji, ncachī yā.'
  san-TIB: ཨཏོ ཡཱུཡཾ ཡཱཏྭཱ ཝཙནསྱཱསྱཱརྠཾ ཤིཀྵདྷྭམ྄, དཡཱཡཱཾ མེ ཡཐཱ པྲཱིཏི རྣ ཏཐཱ ཡཛྙཀརྨྨཎི།
    ཡཏོ྅ཧཾ དྷཱརྨྨིཀཱན྄ ཨཱཧྭཱཏུཾ ནཱགཏོ྅སྨི ཀིནྟུ མནཿ པརིཝརྟྟཡིཏུཾ པཱཔིན ཨཱཧྭཱཏུམ྄ ཨཱགཏོ྅སྨི།
  qve-NT: 'Qankunaqa riychisyá, hinaspa yachamuychis ima ninantas Bibliapi nishan
    chayta. Diosmi khaynata niran: “Manan munanichu animalkunata wañuchispa sacrificio
    ofrendata q''oshñichimuwanaykichistaqa. Aswanqa munani khuyapayakuq kanaykichistan”,
    nispa. Noqaqa hamurani manan justo tukuq runakunata waqyaqchu, aswanqa huchayoq
    runakunata salvaqmi, saynapi huchankuta saqespanku, noqata qatikuwanankupaq, nispa.'
  pao-NT: '@see-verse:MAT.009.012'
  cbu-NT: Siy Apanllee kuk kapung natstakitaatis, itaru ¿tamaysha nda mangoonaksa?
    Apanll ateeja; Yuwaa nuwaam maachee msangeerus pachakis anoo nda zandkina. Itaru,
    tputsee nayanikus, chinampatari istakus, anoo kis chinakina; tárangiya Apanlli.
    Ashiri anuri mangoonangtsa. Itaru, nuwsha yutaritshishpanee yaramaam kusarangtana.
    Itaru, tputs, Yarandama támaam ngatku, Nuw wanasirtana tákchu, ¿tamaree nuw yarchi?
    tárangiya Isus Parísiypanshuch táyaspatasheetsi. Táyaru kasarangiya.
  usa-usa: 'keráwáqá uréraq Áánûqtuni watáama agamatá-kánnáábíkén-áímmá ko ítáaro.
    ‘naí-wámmá ikáma kekáq timíyábá kemá íkétikaibo kaayoné-yátááqtábá kemmá kétikaiye.’
    téna agamatá-kánnáágómá kétiye.” téna Îtu timátuwena tiráiye: “arupú-wáyúkámúne
    tíya-kayukama yááyanaaq íkukaune. ímiye. kemá paá kúmiq-wayukayaba yááyanaa kukáune.”
    téna Îtuma tiráiye.'
  soy-soy: 'Ani hɑ Uléécɑɑ nsímɛ́ mmú kuu ḿ mɑ ɑsei wɛ́ɛ́si ɑni kóm. U mɑɑ rɛ:
    Nɛ̃́, Uléécɑɑ yɛ nɔ́ písɛi rɛ ɑni íwɛ n ténɑɑnɛ, ɑ́m nɔ́ písɛi rɛ ɑni yɛ
    isɛɛ nɛ nɛ́ nyɔ́ɔnsɛ. Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Ái pɛpɛɛ pimɛcirɛ n nyɑ́ni
    rɛ pi pisoi lɛ pɛɛ ɑsei n tikilɛ̃ kɑm piséi kɑ, ɑmɑ́ pikópɛkɔɔ́ nnyɑ kɑḿ kɑ.'
  hui-hui: Anduane Homogonaga mbugani lo ngago ogo, I̱ mbirale tara tara bo ngulene
    hame nale howa dara halu biamogo bulene hame ledo, lalu gilibu nga. Bi ogoni irane
    aginaga layadabe dabo hondole pudaba. I̱ ibirugo wali agali bayale karu olole
    ndo wali agali ko biaga karu olole ibirugoni, lene.
  amf-amf: Yedi ta yivayse ‘Inta machadhen marshara sagi eedina burqadhadhenam ida
    nashe’ hamayse thaapadhoono yer har konin dohonam payya hayayse dhesee. Harrna
    hambhidianna, inta seeson eena Barjodar kenin maatoadettsi keam eelota i nivade;
    tipana eenaam eelota nivaatine’’ kena ki hamade.
  quc-NNT: 'Oj alaq, jetamaj alaq jas kel kub''ij wa'' we tzij ri'' ri tz''ib''tal
    kan pa ru Loq'' Pixab'' ri Dios ri kub''ij: “Ri in are kwaj chi ri ix kitoq''ob''isaj
    ki wäch ri winaq. Man are tä kwaj chi keikämisaj taq awaj che ki sipaxik chnuwäch,”
    —kächa ri Dios, —xcha chke. Ri in, man in petinaq tä che ki sik''ixik winaq ri
    jikom kanima'' cho ri Dios, xane in petinaq che ki sik''ixik ri ajmakib'' rech
    käkik''ex kanima'', käkik''ex k''u ki chomanik, —xcha chke.'
  dob-dob: 'ꞌEnega ꞌilobwenemi be Yaubada ꞌina ona wanuwa sabwaleni Buki Tabu ꞌena
    ꞌigwae: ‘Nuwanuwagu ꞌatenuwaꞌoleꞌole, ta geya nuwagu taliya.’ Gete yamaiya nigeya
    topalupaludi manudi, ta esi totoꞌumalidi sabi lemedi.”'
  wrs-wrs: Hillu honam mongom Sesoana moam, wo ningvm hona moana plalm. Sesoava os
    unna indhanamba, Wevsava os lohv, owapevmba indhanamba yimba indvewol vivrava,
    kolvrowol vivrava, temba mendeklinonoa. Memba no wevsava, tatam yimba suwera wesang
    viv, kam nonam okolalm, temba mendekliva owai, no wevsava ambota kana novrava.
    Yesusva mendah ishunvna, kava hona petharamba osmba pronamoa, unvra besal indhanamangas,
    yeoa saivo Sesoatindi nemellam. Owai, kava indkumbim moakot velm prona, nom indhanakokla
    nindnahonam, ten sembayang beswonam engivmoa.
  mca-mca: 'Ma''aƚkii qa'' jeƚi''ƚijupkiiha aka'' yit''ij pa''aj eke'' wi''tlijei
    in yit''ij: “Yakha'' les hisu''un qu'' e''nq''eleti''ƚ wetju''ƚ qa nite'' pa''qu''
    ilantaxi''ƚyifi ene'' inqa''metets.” Yakha'' nite'' tsamijju'' qu'' haiya''yii
    pe'' yatsathen, qe uja''xƚe yijat''ij ne'' qi pe'' ƚewuƚ''ets qe qa'' nijayan
    na'' Dios.—'
  tzo-TZC: 'Batanic, ba nopbeic tal smelol ti jech ta xal ti scꞌop Diose: “Ta jcꞌan
    ti ta xacꞌuxubinvanique. Maꞌuc ta jcꞌan ti ta xamilbeicun ti ta xachicꞌbeicun
    ti animaletique”, ti xie. Ti vuꞌune maꞌuc tal quicꞌ ti buchꞌu lequique. Jaꞌ tal
    quicꞌ ti jsaꞌmuliletique yoꞌ jech ta sjelta ti chopol yoꞌntonique ―xi.'
  mya-mya: '`ငါ​သည်​သ​နား​ကြင်​နာ​ခြင်း​ကို​ယဇ်​ပူ​ဇော် ခြင်း​ထက်​ပို​၍​နှစ်​သက်​၏''
    ဟူ​သော​ကျမ်း​စ​ကား ၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​သင်​တို့​သွား​၍​လေ့​လာ ကြ​လော့။ ငါ​သည်​ဂုဏ်​အ​သ​ရေ​ရှိ​သူ​များ​ကို
    ကယ်​ရန်​ကြွ​ရောက်​လာ​သည်​မ​ဟုတ်။ အ​ပယ်​ခံ သူ​များ​ကို​ကယ်​ရန်​ကြွ​ရောက်​လာ​သ​တည်း''''
    ဟု မိန့်​တော်​မူ​၏။'
  gng-NT: 'Nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Uwien ŋa yíe bɛ ń li teh tuɔrɛ
    ki dienh wɔ, ama u yíe bɛ ń li muɔh tɔb micɛcɛkm nɛ. Nɛn bo, li joh mɛn kí
    tì bɛnge iñɔbon yiɛ nɔ ya tingi. Kimɛ ma baa'' ń yin nimɔ̀nb, n baa'' ń yin
    bibiɛrdɛnb nɛ.»'
  cbi-NTPO: 'Tsa'' mitya miitu entsa palaa naatitaa tsandiñuba aseetanguidei: Tenbityamu
    chachee dejusa tenve; ne animaa tute'' ju''ke'' inu keewaanun dejutyusa tenve.
    Matyu iyaa Dios naakesa tyañuba tsanguen chumu chachillanu mikanu jaindyuyu; iyaa
    ujcha lamu chachillanaa mikanu jayu, timi.'
  ikk-NT: Jẹn ni d'a mụ ihiẹn okuni Ẹkụkwọ-nsọ ku wụ, ‘M chọ omikẹn, ẹlẹ ịchụ-ẹjan.’
    Makẹni, ẹlẹ ndị rị-ọchan kẹ m bịa d'a kpọ nị wẹ rogharị, kanị ndị njọ.”
  leu-leu: Falet e lamon pana malasuf ina ferawaian sina Piran aava kuus, ‘Ne vubuxan
    a vilaana ina fangaasik e pife vilaana ina tatavai pana mu tiir.’ Ne fo savat
    xena xelaana rabuna saat talo ri taa usiau e pife xena xelaan nari aava ri roxo.”
  maz-NT: 'I̱ṉ pãrãji o̱ jña Mizhocjimi c''ü mama a cjava: “C''ü ni pötcöji o animal,
    cja rrĩ päscöji c''o, na jo c''ü. Pero c''ü xenda rí negö, ngue c''ü rí juentsqueji
    yo nin minteji”, eñe Mizhocjimi. Nujnu, ngue ''naja jña c''ü ni jyodü rí ma xörüji,
    xa''ma ra zi''ch''i in mün''c''eji nu. C''ua ja nzi ga mama ne jña nu, rí juentsetegö.
    Nguec''ua, dya ngue c''o cjapü cja na jo c''ü rvá ''ñe xipji ra nzhogü o̱ mü''büji
    cja Mizhocjimi. Ngue c''o pãrã tũ o̱ nzhubü.'
  bod-N: ཁྱོད་རྣམས་ཕར་སོང༌ལ། བདག་ནི་མཆོད་པར་མི་དགའ་ཞིང་སྙིང་རྗེའི་སེམས་ལ་དགའ་ཞེས་གསུངས་པའི་དོན་ཅི་ཡིན་པ་སློབས༌ཤིག
    བདག་ནི་མི་གཞུང་དྲང་རྣམས་འབོད་དུ་འོངས་པ་མ་ཡིན༌པར། མི་སྡིག་ཅན་རྣམས་འབོད་དུ་ཡོང་བ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: '—¡Rü ípixĩ, rü nawa pengúe i Tupanaãrü ore i ümatüxü̃ i ñaxü̃: “Choma rü
    tama chanaxwèxe i chauxcèx peyamèx i carnerugü, natürü chanaxwèxe i togü pexü̃́
    nangechaü̃tümüü̃gü”, ñaxü̃! Rü ñanagürü ta ga Ngechuchu: —Choma rü tama mexü̃güna
    na chaxuxü̃cèx nixĩ i núma chaxũxü̃, natürü núma chaxũ na nüxna chaxuxü̃cèx i
    ngẽma pecaduã̱xgüxü̃ na ngẽmaãcü nüxü̃ naxoexü̃cèx i nacümagü i chixexü̃gü —ñanagürü.'
  zpl-NT: 'Uquiahua nu zeꞌtehua xi rni lu ichiꞌ Stichiaꞌ Diose elu rni: “Niarquia
    nú huaꞌa arquiꞌhua bee bene, luguare nú rliquiꞌhua nañi uꞌna lua.” Xne lá yelaa
    lubee bene enu la luꞌcu dula sino que uriña lubee bene enu rluꞌcu dula para nú
    cheꞌe arquiꞌbeei lu stula beei.'
  mbc-NT: 'Moropai ta''pîiya: —‍Paapa maimuya taasa'' see warantî: “Paapa yapurî pe
    anpo''tîkon po''tîya''nîkon yu''se pra wai. Tîîse eetî''noko''mato''kon yu''se
    wai anpo''tîkon yentai”, ta''pîiya. Mîrîrî ye''nen î'' taato''pe awanî epu''tî.
    Maasa pra uui''sa'' pra wai morî pe tîwe''ku''sanon yannoi, tîîse imakui''pî pe
    tîwanîkon epu''nenan pemonkonyamî'' yannoi uui''sa'' sîrîrî —‍ta''pîiya.'
  ndg-ndg: Yatikuwapasa muyende mkajipunze maana yake, “Mbendike rehema ni dhabihu
    kwaa.” kwa mana niisile, kwa balo babile ni haki kwaa kutubu, ila kwa balo babile
    ni sambi.
  wsk-wsk: 'Buta se namaral ale den imi ko nunguning ko ikia talko: ‘Ani lila te nanimi
    nangamang tua ko munan ko kuesam, bare ani tama betera ko munan te tawun biya
    me loagasam.’ Mu awuk, ani tairem mu kariimet ningo diram mu nunga giekko me tairem,
    bare ani kariimet memek nunga giekko tairem,” mam.'
  toj-NT: 'A jac ac''ujolex ja jas huax yala ja spalabra ja. Diosi: Ja queni huax
    c''ana oj talna syaujulal ja cristiano. Mi jauc huala ocyon yuj oja mil jun chante
    ba oja huaa ba sti jsati. ¿Mi ma jach ni huax yala ja Dios ba? Ja queni mi jaquelucon
    ba oj lee ja ma'' huas stoyo sbaj que jel toji. Jaquelon ba oj lee ja mulanum
    jumasa ba oj yaa can jun lado ja smulei. Jach alji yab ja tantic fariseo yuj ja
    Jesús ja ora jahui.'
  tbc-tbc: Alasa aup girek en ilom isou uyan dop san fun aloŋ mok a, ‘Aŋ ilo uyan
    apanag an niŋen yai agane panag o ilog ta ibol na ya, tia, aŋ aenta ilom imuŋanai
    o mi ŋamat da.’ Man dugo, ŋai tamolpein a itaot adi dubol dak ŋigiaip dupalu san
    niŋen o ta ŋupalu na ya, tia, aupasek tamol adi mi ŋigiai o ŋupalu ya.”
  sna-sna: Asi endai munodzidza kuti izvi zvinorevei zvinoti, ‘Ndinoda ngoni, kwete
    chibayiro.’ Nokuti handina kuuya kuzodana vakarurama, asi vatadzi.”
  smk-NT: Maipa'ka' konan siin, adalen moyan maong a mabasa sa Masanton Kasuratan
    a wanan Dios, ‘Say mapainganga'do kamo konran kapada moyon tawo a makapaririket
    kongko, ambo' a say da'ton moyo.’ Adalen moya in ta nako akodti sa luta' nin mamagbabawi'
    konran makasalanan ambo' konra nin kano ket matunong sara.”
  grc-TCGNT: Πορευθέντες δὲ μάθετε τί ἐστιν, Ἔλεον θέλω, καὶ οὐ θυσίαν· οὐ γὰρ ἦλθον
    καλέσαι δικαίους, ἀλλὰ ἁμαρτωλοὺς εἰς μετάνοιαν.
  gof-WFTW: Shin hintte bidi, ‘Taani hintte yarshshuwa gidonnashin hintte harata maarana
    mela koyays’ geetettidi xaafettidayssi woy guusseeko erite. Ays giikko, taani
    nagaranchchota xeeganaw yasippe attin xillota xeeganaw yabiikke” yaagis.
  spa-BLM: 'Pero vosotros id y aprended lo que significa: “Quiero misericordia y no
    sacrificios,” porque no he venido a llamar a los justos, sino a los pecadores
    al arrepentimiento.”'
  kyz-NT: '@see-verse:MAT.009.012'
  dao-dao: Keia hlüei ta mpyeneinak ni, khyüngsei am ngkengtaihnak am ni,” ti hin
    i a ti hlünak ni? Cit u lü va ngthei ua. Isetiüng ta “Khyang ngsungpyune jah khü
    khaia ka lawki am ni, mdimei khyang he jah khü khaia ni ka law.”
  cya-cya: 'Quia nan um cha'' tiyaa ''in um ñi cha'' nchca ti'' chcui'' cha'' re:
    —Cha'' tsu''hue nu tyi''o ni'' cusya ''in um nchca tin'', lo'' si''i nu tiquin
    tucua um ''ni tloon—. Si''yana a ljyan nan ''in nten nu cua'' lca tsu''hue, cui''
    ca nu ''in nten nu ngui''ni qui''ya, si''yana xilo''o chon'' ne'' cha'' ngunan''
    ''in ne''.'
  wrk-wrk: Ngala barriwa barri barlba. Wijba narri narringinkurri barndarri. Janarringka
    mankumanku nanankanyi jangkurranyi najana Kudkanyi. Yanybaka nanda jangkurr, ‘Miku
    ngayimi nulijba narringi, nganarri waykanyi bulukimukuyngka marda sibmukuyngka
    marda julakimukuyngka. Miku ngayimi nulijbangka narringi, nganarri waykanyi yajinyi
    nani, ngala ngayu nulijbangka narringi, narri jungunkanyi kunyba yalungi yingkamukuyngka.
    Marda narrimi yabimba kunyba yaji yalungi yurrngumba barri.’ Nani yanybaka nanda
    jangkurr. Marda narringkimi mankumanku nanankanyi jangkurranyi.” Baki mili yanybayi
    Jisus yalungi, “Miku ngayiyanyi badajba nanginkurri milidimbiji yalunya jala yalu
    jungku yurlurrmba nangangi Kudkanyi. Miku. Ngala ngayi badajba milidimbiji yalunya
    jala yalu jungku balki nangangi Kudkanyi.” Nani barri jananganjayi yalunya Barasimuku
    Jisuswanyi. Barriwa.
  nii-nii: Enim puk Gos nge ek ka ełe kanik piingii, ‘Ka kułmał kałiłmin epi ei na
    noman pinałim. Na noman kaimb siłmin ei na noman pałim.’ Na wumb ka mulnjung ei
    kin, paki tumbii onenj. Ba wumb kis mulnjung ni oł kis enjing wumb ei, paki tamb,
    noman ak tungii nip onj,” pa nim.
  ign-NT: 'Nútiripa vahi étaina tímite­canuhi nutanu­ca­yarehi nácani matapi­ra­va­reanahi.
    Nutanu­capahi núti ena tisipe­ca­turana, apaesa náeneuchava, náinajica eta napeca­turana.
    Tásiha éti, eyana ecaravahu eta máechaji­ri­ru­vanahi ema Viya. Ánipa macahe:
    “Núti nuvaraha yátupinaini eta ejapa­nu­rai­vai­nahini. Taicha te vahi, tamapu­ru­jiyare
    eta ecama­va­huirahi eta nuyehe” macahepa ema Viya.'
  dik-NT: Lak bäk wëlkä la deet yiic, kë wiëc ë ɣɛr puɔ̈u, acä wïc bï ɣa näk ɣɔ̈k.
    Ɣɛn akëc bɛ̈n ba kɔc path bɛ̈n cɔɔl, aa kɔc la gup adumuɔ̈ɔ̈m.”
  cac-cac: 'Ixiquec an, ojtaquejequel tas syalelc''och jun yalnaccan Dios d''a Slolonel
