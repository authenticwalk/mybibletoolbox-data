    ri achique nic''ulun-vi ri nubij ri Dios: Yin más nika'' chinuvech chi ja ta ri
    joyovanic ri c''o iviq''uin, que chuvech ri chicop ri ye''isuj chuve.'
  zia-zia: Niye baungno ge gayao eyero mitiya auna susuwa kotungno gipu. Na Tuwa Bayau
