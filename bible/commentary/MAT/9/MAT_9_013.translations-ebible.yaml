  yuj-yuj: 'Yumo tukupea Kwaromp Buk fek yaknámp kar nkea mér sámpenke: ‘Ono te ofa
    sáp napan warákár mono. Arop aropompan ono warákár nampon.’ Ono ék namp te, námo
    yae-párák kare nɨnɨkrápao namprá nɨnɨknap aropan te érékép mono. Arop, námo kwatae
