  kde-kde: Henga hweneng'ana mukalihunde mana la Malemba Lanaswe lahaûla kuva, ‘Ngùlembela
    muvalanguje vanji chididi, akee unguhumija chihi sadaka.’ Nangu nikáidile unavachema
    vanu vatênda àlalá lalalembela Nnungu, ila ngùidile unavachema vanu vavêle na
    masambi.”
  ata-ata: Ia ngalai mo ngakamulinu vaikala ane ꞌo laaxu laixe, vaikala ne muai no
    nano no anu Lavuku Tavuna teinu noxou Lataua muvikala lexe, “Eni masaxa tatila
    noxilo lexe ngingi ngaalaunasinge ngatongatoꞌo ia amasaxau mii e ngaꞌelaxu uasi.
    Xo eni xaixai noxilo aloxo ꞌo, eni eneꞌe sou aꞌavaliꞌa aneꞌi ane milapu uasi,
    ia eni eneꞌe sou aꞌavaliꞌa aneꞌi ane iꞌoxoꞌoxonu ꞌiliꞌilixo masumasua.”
  qvw-NT: 'Ñatac sumäta tantiaycäliy cay nishanta: ‘Śhun''üta suwaycamänayquipä uycamäśhayquinu''a,
    cuyacuyniyu capäcunayquitam muná’ nil. Ya''a manam śhamulá santutucücunacta ayächu,
    sinu''a jucha-sapacunaca wanaculcänanpämi” nin.'
  nfa-nfa: Beꞌa risi lami parisa paie-iie Lii Holo-Nori Ama Lamatua. Te uru èèna,
    Na pua Hosea, ca dhèu nèti lii padhai Na, dhu suri peka na, ‘Dadꞌèi Jaꞌa nuka,
    dhèu-dhèu Jaꞌa hudꞌi pasue ku èci dènge èci, aa padꞌelo rasa kasia. Ladhe ra tao
    boe madhutu sèmi èèna, na, badha korban rèngu dhu rèti hia Jaꞌa, dènge boe kabꞌua.’
    Neꞌe ne ka dhu Ama Lamatua peka tèke le. Nèti èèna ka, Jaꞌa mai boe ho uri dhèu
    dhu pangee na, rèngu dhèu mola, te ngaa Jaꞌa mai sèna ka ladhe-leru dhèu dhu laku-laku
    boe.”
  tnp-tnp: Əhuvən moteruh-to kəni motətəlɨg əhruahru lan məmə nɨpətɨ nəghatiən u iətəm
    Nauəuə Rəha Uhgɨn tətəni məmə, ‘Nati kəti tatol nɨkik tətagiən, inu məmə onəkotasəkəhruin
    nətəmimi, mətəu səniəmə rəhatəmah sakrifais mɨn iətəm nautol məutəfa kəm iəu iətəm
    tatol nɨkik tətagiən.’ Iətəni tol lanu lan mətəu iəu iəməsuvaiən məmə iəkauɨn
    e nətəmimi mɨn u kotəni məmə kɨnotəhruahru rəkɨs. Mətəu iəmuva məmə iəkauɨn e
    nətəmimi mɨn u kotəhrun əmə məmə ilah kautol noliən tərah mɨn.”
  urd-urd: मगर तुम जाकर उसके मा'ने मा'लूम करो:मैं क़ुर्बानी नहीं बल्कि रहम पसन्द करता
    हूँ। क्यूँकि मैं रास्तबाज़ों को नहीं बल्कि गुनाहगारों को बुलाने आया हूँ।”
  hot-hot: Aêŋ ba môlô lemimimbi Wapômbêŋ anêŋ abô atu ba hêk kapya hanaŋ nena, “‘Yaleŋhaviŋ
    môlô nônêm kapôlômim êndêŋ avômalô. Ma yahapôlik hathak da.’ Ba intu yahalêm ek
    yandam ŋê takatu ba idum kambom. Ma miŋ yahalêm ek yandam ŋê thêthôŋ ami.”
  mqj-NT: 'Pikki'' manappai kalembasanna battakadanna Puang Allata''alla nakua: ‘Pa''kamase
    Kao randan kuporai, tangngia olo''-olo'' pemalasan.’ Annu tangngia Kao to ussanga
    kalena malolo sae kutambai, sapo to kasalaan.”'
  rus-SYN: 'пойдите, научитесь, что значит: милости хочу, а не жертвы? Ибо Я пришел
    призвать не праведников, но грешников к покаянию.'
  mbh-mbh: Thomu o es la na lomumu rum nge riong ake mirenga, ako God i ri vene, ‘Nik
    plong nge lomu sungong, aveto tho sis inga ako ve, lemi moring aro i voth a thomu
    nge.’ Eneke tho velpol mo tho leng inga areko ole vothung i vengveng, kene avele.
    Tho velpol ake na tho leng inga toko na seng areko ole vothung i kerenga.”
  bdd-bdd: Coinega ꞌilobwainegomiya ma Yehoba ꞌina gwae wanuwa sabwalena Buki Heꞌasisi
    ꞌoina, ꞌigwaeya, ‘Nuwanuwagu ꞌatemuyamuya, ma geya nuwagu pwaoli.’ Bewa yanaoma
    geya tobwebweꞌana weyahidi, ma hesi topui sabi ꞌabihetedi.”
  cbt-NTPO: 'Oshahuano''sa'' pënëna''huaso marë'' o''marahuë. “Co noyahuë'' yonquiramasopita
