  san-PUN: ਅਤੋ ਯੂਯੰ ਯਾਤ੍ਵਾ ਵਚਨਸ੍ਯਾਸ੍ਯਾਰ੍ਥੰ ਸ਼ਿਕ੍ਸ਼਼ਧ੍ਵਮ੍, ਦਯਾਯਾਂ ਮੇ ਯਥਾ ਪ੍ਰੀਤਿ ਰ੍ਨ ਤਥਾ
