  eko-eko: 'Mwilawe mwanozeliwe maana a nttakhuzi linlupaaye yoori: ‘Kintakha tthakaraka,
    khahiyo twaha.’ Maana miiyo akawaateeliye anashariya, kawaateeliye anatwampi.'
  qxn-NT: Pero ¡Aywar yachacuyay! ¿Diospa Palabranchö imapag gellgashga canganta?
