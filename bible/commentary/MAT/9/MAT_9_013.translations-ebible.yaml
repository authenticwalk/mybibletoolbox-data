    pa jan nechlalilisi huendis nolaixpan san.” Nehual nihualaya pa niquinnotzas in
    lacames laijlaculi pa quipalasi inminyolo pa pehuasi laijnamiquisi quinami Dios
    laijnamiquía. Amo nihualaya pa niquinnotzas yehuanten hual pa inminyolo amo cate
    laijlaculi.'
  sua-sua: '@see-verse:MAT.009.012'
  are-are: Altjirrala nhanga relha ntjarranha ilaka, ‘Yinga antja rrangkarra relha
