  clu-clu: Osisaa nindo kon ano anang kaologan anang ginakoon ang nakasolat sa Kasolatan
    nga, ‘Bukun indong mga alad akun gosto kondi indong kalooy sa isara kag isara.’
    Ara ako nagayan digi agud tawagun ang mga tao nga nagakabig sa andang kaogalingun
    nga sanda matarung, kondi nagayan ako tana digi para sa mga tao nga nagaako nga
    sanda makasasala.”
  swh-ULB: Inawapasa muende mkajifunze maana yake, “Ninapenda rehema na siyo dhabihu”
    Kwa kuwa nilikuja, si kwa wenye haki kutubu, lakini kwa wenye dhambi.
  tpt-NT: 'Kꞌapꞌinchꞌoꞌotꞌikcha y kalaniyapitik para kamalaꞌasitꞌik tisuncha naunputuncha
    yu aniy tsꞌoqkanta la ixchivinti Dios: “Kitꞌin klhinajun va kꞌalamapꞌaynitꞌik,
    jantu klhinajun kꞌamoqslatꞌik lapaxkan.” Chuncha tsꞌoqkanta. Kitꞌin jantu ikminta
    laktꞌasaꞌin yu lajꞌoxi lapanakni, va ikminta laktꞌasaꞌin yu maqtaqalhinin.'
  aai-aai: Kwa Buk Atamaninamaim kwabiyab tur yabin kwa’itin? ‘Ayu i akokok kabeber,
    men sibor.’”
  sny-sny: Ane fene ma'e eisiya, Owane Sitewi lo peri sitewi wanu so'oruwerire! Ane
    ayei ta fene lo au heseye ape, ani wou ta'ama. Ahowa, fene lu taune ma'e au atuatu
    seremareyete. Ane yo seni apou ape siyereme. Ane lu taune yo seni aseyaro a'i
    irosiya ape, ei aniyei ne fai ta'ama. Ahowa, ane lu taune werese yo seni luwaru
    a'i irosiya ape mase, hene ta'uwe aniyei ne fai.”
  myy-myy: Dios oca tuti gaye ticõri tʉoĩaña mʉa. Ado bajiro gotia iti. “Gãjerãre
