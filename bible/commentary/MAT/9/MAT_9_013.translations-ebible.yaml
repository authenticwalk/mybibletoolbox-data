  yaa-NT: '@see-verse:MAT.009.012'
  cab-NT: Furéndei jumeí ca lan laníchigubei le uágubei laríñaga Búngiu tídan Lerérun.
    “Buséntina lun gudémejabu jumá, máma lun jadágaragüdün anímaalu nun.” Máma niábiña
