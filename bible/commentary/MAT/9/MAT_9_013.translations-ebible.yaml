verse: MAT.009.013
translations:
  kpx-kpx: Ke nahate dau lohoale kou atae dua kebia hohaveho lohoholisito vaveve toela
    vamale kebiahoike di lohonu. Iale talive Dilavau subuta Bukae Hotomo louale ke
    ihu kaovave. Au loui avoe, ‘Di isiviholiale la ovo hamai mahoi di hoesehavoliho.
    Isito di isiviale la la haokuvuho uvulahai tedaevei.’”
  okv-H: Eto God ta ke kajari ta einge mihia, ‘ungota o teto pene gaga ta tembari
    avo na uje ae rate ungo embomeni kito jo ururou osa ava uje ere ona.’ ke amita
    be avo deire pambuto ungo oenga siriketo kivujo. Na puvuto embo jajavotoho mane
    rate sasapura avo ano kokonjeketo God ta degi puvurora oru ue ere ona.”
  tbo-tbo: Yaubada a baha hoi Buka hi gilugilumi o hanapugeya, bo eega? Geka pitenana
    hi baheya hi pa, “A luhogaleya lunugotootogo ma ega ata luhogaleya witalaguyaba.”
    A nenei ega ipa tu dewadumalu a otugehi ma tu apapoe a otugehi po hina nugobui.’
  mal-C: ‘യാഗമല്ല, കരുണയാണ് ഞാൻ അഭിലഷിക്കുന്നത്,’ എന്നതിന്റെ അർഥം എന്തെന്നു നിങ്ങൾ
    പോയി പഠിക്കുക. ഞാൻ നീതിനിഷ്ഠരെയല്ല, പാപികളെയാണു വിളിക്കാൻ വന്നിരിക്കുന്നത്” എന്നു
    പറഞ്ഞു.
  grc-SR: Πορευθέντες δὲ μάθετε τί ἐστιν, ⸂Ἔλεον⸃ θέλω, καὶ οὐ θυσίαν· οὐ γὰρ ἦλθον
    καλέσαι δικαίους, ἀλλὰ ἁμαρτωλοὺς ⸋εἰς μετάνοιαν.⸌
  bgc-bgc: 'इस करकै थम जाओ अर समझ ल्यो के पवित्र ग्रन्थ के इस वचन का मतलब के सै: ‘मै
    बलिदान न्ही पर दया चाहूँ सूं।’ क्यूँके जो अपणे-आपनै धर्मी कहवै मै उननै न्ही, पर
    जो अपणे-आपनै पापी कहवै सै उननै बुलाण आया सूं।”'
  khz-khz: Ioago, matotaumi na Veaga Pukana na ekilagiana kilana iove tavua, evetaina
    ekilana, ‘Au ati gomi gemi vevoiwai pa veveni gaura aririwarana. Au aririwana
    gomi na vetuga e kala nama pio vega-matagaira.’ Au kala rorirori talimara keakeara
    ati avogomaito, na kala rakava talimaramo.”
  deu-TKW: 'Gehet aber hin und lernet, was es heißt: Barmherzigkeit will ich und nicht
    Opfer. Denn nicht Gerechte zu rufen bin ich gekommen, sondern Sünder.'
  zsr-NT: 'Gul‑tséaj len gul‑së́d le rna lë naꞌ nayúj lu guich laꞌy, rna cni: “Rëꞌndaꞌ
    luhuechiꞌ ládxiꞌquëꞌ lzaꞌquëꞌ bönniꞌ, len clëg ludödcdëꞌ‑baꞌ böaꞌ bëdx lu bcugu
    laꞌy quiaꞌ.” Bidaꞌ ni, clëg dulídzgacaꞌ‑nëꞌ bönniꞌ tsahuiꞌ, san bidaꞌ dulídzgacaꞌ‑nëꞌ
    bönniꞌ dul‑laꞌ quië lubíꞌi ládxiꞌquëꞌ.'
  lin-lin: 'Bokende koyekola tina ya maloba oyo : « Nasepelaka na motema ya boboto
    koleka mbeka, » pamba te nayaki te koluka bato ya sembo, kasi bato ya masumu.'
  hns-NT: 'Parmeswar bolies hai: ‘Ham toelogke baliedaan na maangiela, bakie toelog
    ek doesare ke daaja kar.’ Dja aur ie baat ke matlab siekh. Ham na ailie baatie
    dharmie logan khaatien, bakie paapie logan khaat.”'
  noa-E: 'Maimua magjim ĩchab: —Wajapha khĩirjunaa Ẽwandam iek phã sim gaaim mua jawaagpam
    khap abat. Chi phã sim iek gaai Ẽwandamau mag sim: “Muan pãragan sĩi nemchaainta
    khëchnaa mʉrʉg jëeu nʉʉ aju khãai, pãach khapeenta ʉ̈rcha dau aug khaug paraa
    apim khõsi chirʉm” a simgui ajim Jesuu. Maguata muajã am pekau pöm nʉmjã igba,
    am dʉ̈i thach khö chirʉmgui ajim. Mʉ chan bʉ̈ʉrjã pekau chukhu wajapha khithëem
    aajem khʉʉn jʉraanjã bëeba, mʉʉn õor pekau pöoma khithëem khʉʉn peerdʉ awaanta
    bëejimgui ajim, khĩirjug iiur aumkhĩir. Maguata mag õor pekau pöm nʉmjã igba,
    am dʉ̈i thach khö chirabahab ajim, amjã Ẽwandam dënkha awaag.'
  eng-EMTV: 'But go and learn what this means: ‘I desire mercy and not sacrifice.’
    For I did not come to call the righteous, but sinners, to repentance.”'
  mib-NT: 'Cuáhán jíjnáhan ró núu súcuan, te nacani ni rō na vé cúu jeē cahán jnūhun
    yáha jéē yosó núū tútu iī: Cúní rī jeē na cúndáhú ni rō jnáhan ró, nasūu jéē socó
    rō quɨtɨ nuū rī, achí Yaā Dios nde jenahán. Te ruhū nasūu jéē véji ri cana ri
    ñayuu tú cuēchi, jeē cúu i nájnūhun ñayuu cáhīyo vāha, chi sa suhva vēji ri cana
    ri ñayuu iyó cuéchi, jeē na nácani ni i te stóo i cuēchi i. Achí yá.'
  lif-NT2: साम्‌योसाप्‍लाओ यहवे दाङ्‌बाल्‍ले़ इङ्‌गाॽग सिदुङ्‌जभा चाहाबा मे़जोःक्‍कान्,
    कर वेॽहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽ के़लॽबा निङ्‌वाॽ कत्तुङ्‌लो, लॽरिक् पाःत्तुबा
    कन् पाःन्‍निल्‍ले़ कुबेःन् हुॽआसिम्‍मे़ॽओ॥ इङ्‌गाॽग साम्‌योनिबाहाॽरे़ लागि मे़ःन्,
    कर लायोबाहाॽ लायोलाम् मे़नुःङ्‌ङाङ्‌ताङ्‌मे़से़ःप्‍ल फाॽआङ् त्‍याङ्‌बारो॥”
  xnj-xnj: Hinu mukajiwula malovi aga mana yaki kyani, ‘Nigana lipyana, lepi luteta
    lwa kutinyisa.’ Nibweli lepi kuvakemela vandu vevihenga matendu gabwina palongolo
    ya Chapanga, nambu ndava ya vevakumbudila Chapanga.”
  mmx-mmx: La minat pas la minaklen ka lavasuun at na levelinga keneng at Lovoang
    Kaala i lok keretna, ‘Nia axopara levelaplavang, a vara i xusu mina lox asuusu
    lebelen tuntun.’ Nia aga rupot kusu ti ro xaka limixin bilinga kusu dina leeng,
    la kopmen nia a goxo rupot kusu tinedi limixin manmanton.”
  cbr-NT: 'Usaribiti cana ''ën an —''ëx cana asábi ''ai —quixun sináncë unicama a
    ''ëmia catamënun cai uáma ''ain. Ama, an —''ën nuitu ''aisama ''aish cana ''ëxbi
    upí ''itima ''ai —quixun sináncë unicama a cuni upí ''inúxa ''ëmi catamënun cai
    cana ''ëx uacën. Usa cana ''ëx ''ai quixun sinánquin camina ''unánti ''ain, uisai
    quicë cara Nucën Papa Diosan bana ënëx ''icë quixun: “Unían ''ë rabianan aín ''ucha
    tërë́ncë ''inuxun ''aracacë ñuina rëxun xaroia isi cuëëncësamaira oi cana atun
    uni itsi nuibaquin ''aquinsa ''icë ''aquinia isi cuëënin”.'
  tee-NT: 'Alanichit''it tuchi ju nomputun ju chivinti ju ts''okcanta la''ixchivinti
    Dios junta chani najun: “Ju quit''in iclacasq''uin ni a''akt''ai''uyat''it laca''amapaininti
    ju mint''alapanacni''an. Jantu va yuchi ni aquilalhik''ailakts''inau ju tu''u''
    atapacxat”. Chunch ju najun la''ixchivinti Dios chai chun ju icnavi. Pus ju quit''in
    jantiyu'' iclhiminta ni ac''alact''asanilh ju lapanacni ju tanajun ni na soknic''a
    ju is''atsucunti''an. Alai icminta alact''asanini'' ju alactu''unin ni catamacaulh
    ix''alactu''unti''an.'
  eng-LSV: 'but having gone, learn what [this] is: Kindness I will, and not sacrifice;
    for I did not come to call righteous men, but sinners.”'
  cak-NT: 'Y quiri'' ren, roma ren man xipe ta chiquicanoxic winak ri choj rubanon
    quic''aslen chech ri Dios. Ren xipe chiquicanoxic ri can c''o quimac, chi niquiya''
    can quimac y niqui''en ri nrojo'' ri Dios. Romari'' man xe ta choj quiri'' ti''ij-pe
    ri tzij; xa itemaj anchique ntel chi tzij ri nu''ij ri Dios: Ren más nika chinuech
    chi rix nijoyowaj quiwech ri winak, que chech ri chicop ri ye''isuj chinuech.'
  pah-NT: 'Ymyahũ Tupana''ga ei hako: “Peru pe mbatepyryva tokwava''ẽ ti ikwava''ẽhara''g̃a
    Tupana''ga pe javo. A''ea ji ei pe me novĩa. Emo koji''i ji apota penemimombyryva
    ojipe''g̃a pe,” ei Tupana''ga hako, ei Jesus''ga. —Peho ti penhimbo''eavo a''ea
    rehe Tupana''ga ea rehe ikwahakatuavo, ei Jesus''ga g̃a pe. Ajo ji yvya koty tapoko
    ti ji okote''varuhuve''g̃a javo – kiroki g̃a e''i: “Ako te''varuhu ji. Marã po
    ti ji ve a''ero nehẽ?” Ta''e ti ji g̃a pe toko katu ti g̃a javo. Ojipe''g̃a pyri
    rũi ji ajo javo – kiroki g̃a e''i ojive: “Jipyry hete ji.” G̃a pyri rũi ji jori
    javo g̃a pe, ei Jesus''ga.'
  sja-NT: 'Parã wãdak''ãri, k''ĩsiadapáde aji, nãgɨ́ Ak''õre Ũraa jara k''inia bɨ:
    ‘Mɨa k''iniara bɨ awaraarã chupɨria k''awaadamerã, ne-animalaarã peedap''eda,
    paadai k''ãyaara mɨ-it''ee.’ Mãpai Jesupa mãgaji: —Tachi Ak''õrepa mɨ pëi-e paji
    t''ãri pia beerã jɨrɨde. Ma k''ãyaara p''ek''au k''achia oopataarã jɨrɨdeta pëiji.'
  xed-xed: 'Lawa tsatsa klatá ghəŋa gwaɗa ya mnə Lazglafta kazlay: Tawa hiɗahiɗa skwi
    ta zɗigihata pla ghəŋ nda rini a wu kəʼa ya. Sagha a yu haga gwal tɗukwatɗukwa
    wa, gwal dmaku ŋa iʼi ta sagha da hagay,» kaʼa.'
  mks-NT: 'Ta ye̱he̱ co̱ó va̱xi toho i̱ cana i̱ na̱ sa̱ íin va̱ha. Va̱xi i̱ cana i̱
    ña̱yivi, na̱ cája cua̱chi ña̱ ná jándacoo na cua̱chi cája na. Xíní ñúhú cu̱hu̱n
    ndo̱ jácuaha va̱ha ndó ña̱ cúni̱ cachi tu̱hun Ndióxi̱ tá cáchí a̱ já: “Ña̱ cúni̱
    quéa̱ ná candáhví ini ndó ña̱yivi jáchi̱ va̱ha chága̱ ña̱ yóho a̱ ju̱ú ga̱ ña̱
    ná jo̱co̱ ndó quíti̱ nu̱ú i̱”, cáchí tu̱hun Ndióxi̱ —cáchí Jesús xi̱hi̱n ná.'
  gfk-S: 'Mu na hana ma mu na silihe tupas no pipilaina ta ikin ra nianga tane God
    nong di ga pakat ie horek: ‘Iou sip be mu na marse ira turadi. Ma ing be pa mu
    le gil hobi, iou paile manga sip be mu na hartabar utuma ho iou.’” Ma ne Jisas
    ga tange baling, “Aiou pai gale hanawat be ni tato mu ing mu lik be a ut na takados
    mu, iesene di sene ing di palai be di sana.”'
  bmu-bmu: Nöŋön siŋgisöndok ambazip eŋgoholmamgöra kaba maljalmö, ambazip nanŋinaŋgö
    mötketka solanŋi akzei, i qahö. Miaŋgöra keu kiaŋgö könaŋi mönö anda kusum aŋguba
    mötme, ‘Nöŋön jöwöwöl ohobingö qahöpmö, ak kömum aŋgubingö sihimŋi mötzal.’” Mewö.
  dgz-dgz: Go aisen anuan sese tan, God wani tavewa anu kakayasen. God anega wan,
    Man toyan nenan iriana menan ne ya anuivin go Imuya potaya waenapan inamup warapen
    menan anuivin.” Iesu God nop mega semu ame wani sia wadiamon, “Menan ne muk ingane
    kakaewa anune nagirewa munan ya tauan, go koewa taine nagirewa imu posewa ge inak
    muga entan tapen menan tauan.”
  eng-GNV: 'But goe yee and learne what this is, I will haue mercie, and not sacrifice:
    for I am not come to call the righteous, but the sinners to repentance.'
  zaa-NT: 'Acca ligùl·la nna liuthète'' biỹa nuą'' calatsi'' Tata Dios làti rèe: La''
    retúalatsi'' calátsa''a'', alàa biỹa sacrificio ní. Acca labí daya'' para gaỹia''
    canu rulaba latsi'' quį qui''ni chi ná cą enne'' tsè'', sino daya la'' para gaỹia''
    ca enne'' tul·la'' para qui''ni eyacca cą arrepentir.'
  eng-WEBSTER: 'But go ye and learn what that meaneth, I will have mercy, and not
    sacrifice: for I am not come to call the righteous, but sinners to repentance.'
  guh-guh: 'Paponare. Palebianame Dioso pejumelivaisibaxuto. Nexata payapëtaename
    pajamatabëcuene yabara jumaitsi Dioso pejumelivaisibaxutota mapacueniaje: “Jitsipajë
    paneitaxutotsoniataejava itsamonae. Apo jitsipaenë saya patanetobeyabiabijavamë
    dajubicuene ofrendacuenia patanerajutabiabinexamë,” jai Dioso pejumelivaisibaxutota.
    Xanë raja apo sivapatajopaenë tajunatsinexa pamonae baja aneconijibi tsavanapae.
    Biji rajane sivapatajopajë tajunatsinexa pijaneconi pexainaevi. Junataponajë bajarapamonae
    pecopabinexa pibisiacuene pexanaejava penajamatabëcuenepënëyorotsinexa Diosojavabelia,
    jai Jesús fariseovijavabelia.'
  bon-bon: Weene miiji umle äbitineye, ai mene ngena tääpume myene egä, ‘Cane singi
    lica gäne biname cina cebine iiwärejame, yepä cane singi gäne teepi nuuja biname
    bine owecu wawenecame.’ Cane lica tädujine ala asoglecame lui cina apu jaangemuge,
    egä teepi conocäco biname gemi, yepä cane conocono biname bine ala asoglecame
    tädujine.”
  nhw-BL: 'Ximomachtica tlaque quiijtosnequi ni camanali catli ijcuilijtoc ipan Icamanal
    Toteco: ‘Amo nijnequi techmacaca tlapiyalme para tlacajcahualistli. Nijnequi xitetlasojtlaca.’
    Amo nihualajtoc para niquinnotzas masehualme catli moilhuíaj ya itztoque xitlahuaque
    iixpa Toteco. Nihualajtoc para niquinnotzas ma moyolpatlaca catli quimatij quipiyaj
    inintlajtlacolhua.'
  swh-ONEN: 'Nendeni mkajifunze maana ya maneno haya: ‘Nataka rehema, wala si dhabihu.’
    Kwa maana sikuja kuwaita wenye haki, bali wenye dhambi.”'
  wbi-wbi: Lino, lutagha mkamanyile umuluvo ghwa masio agha, 'Nilonda umuunhu avisaghe
    nya lusungu kukila kuhumia ilitekelo; ulwakuva une nanilyakisisie kukuvakemeela
    vano vikuvona vagholofu, looli vano vitang'hinia kuuva vahosi.”
  bba-bba: I doo i Gusunɔn ɡɑrin tubusiɑnu kɑsu yi yi nɛɛ, “Wɔnwɔndɑ nɑ kĩ, n ǹ mɔ
    yɑ̃kuru.” Domi nɑ ǹ nɛ n kɑ ɡeeɡibu soku mɑ n kun mɔ torobu.
  eng-KJVCPB: 'But go ye and learn what that meaneth, I will have mercy, and not sacrifice:
    for I am not come to call the righteous, but sinners to repentance.'
  kgk-NT: '—Ko''a-rami ae oĩ Nhandejáry kwatia nhe''ẽ: “Ijukapyrã xe mboete-vy pejuka
    rei ramo, pende py''a porã e''ỹ reheve ojóupe, xe ndajohu porãi arã. Ha pejoporiahuvereko
    rei ramo katu xe ajohu porã arã pende reko. Upe va''e xe aipota voi, he''i Nhandejáry”.
    Upéixa he''i Nhandejáry kwatia nhe''ẽ. Upéa nhe''ẽ, tapeho katu peikwaa hagwã
    he''ise va''e. Ndajúi va''ekwe ahenói-vy “Xe potĩ” he''i ójehe va''e-pe ou xe
    moirũ. Gwĩ ojejavy va''e-pe ae aju arova uka-vy hekoha íxupe xe moirũ hagwã, he''i
    fariseu kwéry-pe.'
  waj-waj: 'Anutuuqaa kua fafaara roo kuaivo vainno tinoo: Vaidiiya puara sipisiipaiyauvaa
    kati niiyara hudaivaara hama ni yoketainoo. Vaidiiya ngiari seenaiyara mmuduuya
    ruaiyara ni yoketainoo. Kua fafaara roo kuaivo itaa kua tiivaa ngia oro yaarida
    oyaivaara tuqinnama rikiaatee. Gioonna kiaapuuya ngiariiyara yaata utida yoketaayavee
    kiaiyara hama na iyara maavee tinaraivaara tiiravai. Gioonna kiaapuuya mminnamminnaa
    maisa suvuaiyara na maavee tinaraivaara tiiravaivee, tiravai.'
  cpy-cpy: 'Otzimatyee pikenkishireero Ikantakaantani Tajorentsi, kantatsiri: Tee
    apatziro nokoyi pamayiteena pipira pitayinari. Roo nokowa-pero-teeri pineshironka-teeri
    pisheninka. Tema tee apatziro nopokashi-tziri kameetha-shireri nokaema-shire-teeri,
    tema nopokashi-tatziiri kaari-pero-shireri nokaema-shire-teeri ipakahaero kaari-perori.”'
  ekk-PKP: 'Minge ja uurige välja, mida see tähendab: „Ma tahan halastust, mitte ohvrit.
    Sest ma ei tulnud kutsuma neid, kes teevad seda, mis on õige; ma tulin kutsuma
    patuseid.““'
  mpx-mpx: Ku nok ku na ga baaba ya ana sapu ku loyaan, i ba, ‘Nau nige nuwau bwasumu
    powopowonina, nuwau atilomwan paganina.’ He ya nem nige tage bolo hi ba ‘Ama tosasapol’
    ge na yogaagil, yaa ya nem togegi te na yogaagil.”
  wbp-wbp: 'Ngajurna ngangayi-kirli-piya Kaatu-kurlangu. Yanurnu kujarna ngaju nyampu-kurra
    walya-kurra, ngulaju kula yapaku ngurrjuku yajarninjakuju. Kala ngarirna yanurnu
    yapaku maju-panuku yajarninjakuju yungulurla pina-yanirni Kaatukuju. Ngula-warnuju
    yantalu, manulu miimii-nyangka yangkaju jaru kuja Kaaturlu yirri-puraja Payipulurla
    nyurru-wiyi. Kujanya Kaatuju wangkaja: ‘Nyurru-wiyirna-nyarra wangkaja nyurrurla
    yapaku purranjaku jiyipiki manu pulukuku warlungkaju yinjaku ngajuku. Kala jalangurlu
    yungurna-nyarra wangka yungulpankulu-jana mari-jarrinjarla ngurrju nyinakarla
    yapa ngalya-kariki.’”'
  luo-luo: To dhiuru upuonjru tiend wachni, ‘Gima adwaro en ni ukech joweteu, to ok
    ni uchiwna misango.’Nimar ok ne abiro mondo aluong joma kare, to nabiro mondo
    aluong joricho.”
  nhe-NT: 'Ximomachtica tlachque quiijtosnequi ni tlajtoli tlen ijcuilijtoc ipan Itlajtol
    Toteco: ‘Ax nijnequi xinechmacaca tlapiyalime para tlacajcahualistli. Nijnequi
    xitetlasojtlaca.’ Ax nihualajtoc para niquinnotzas tlacame tlen moilhuíaj ya itztoque
    xitlahuaque iixtla Toteco. Nihualajtoc para niquinnotzas ma moyolpatlaca tlen
    quimatij quipiyaj inintlajtlacolhua.'
  aii-aii: '”ܙܹܠ݇ܡܘܼܢ ܘܝܠܘܿܦܘܼܢ ܡܘܼܕܝܼ ܝܠܹܗ: ’ܪ̈ܲܚܡܹܐ ܟܹܐ ܒܵܥܹܝܢ، ܘܠܵܐ ܕܸܒ݂ܚܵܐ.‘ ܣܵܒܵܒ
    ܐܵܢܵܐ ܠܵܐ ܐܬܹ‌ܐ ܠܝܼ ܕܩܵܪܹܝܢ ܠܙܲܕܝܼܩܹ̈ܐ، ܐܸܠܵܐ ܠܚܲܛܵܝܹ̈ܐ.“'
  esk-NT: Ki, iḷitchaqsiuŋata taavruma uqałhan qanuutautilaaŋanik, ‘Kimmutigitlukkiga
    nagliktaq uumakŋa tuniḷḷaqtułiġmiñ.’ Aggiŋitchuŋa tuqłuġiaġlugich nalaunŋaruat,
    aglaan killuliqirit.”
  msb-msb: 'Sige, arama man kun nano an gusto sabihon san mga surmaton: ‘Kaluoy an
    gusto ko, dili sakripisyo.’ Matuod na nagkadi ako didi sa kinab-an dili sa pag-agda
    sa mga matanos kundi sa mga makasasala.”'
