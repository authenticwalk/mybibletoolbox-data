  ese-NT: '¡Bacue oe! Siajjepojji jama poani baꞌa: “Eya ca ca iña quea pame nee, mimishiꞌama
    nei nei”. Jamajjeya joya quea pame poso jjabaquiani ecuea eꞌiyaaꞌyojji pojjeama
    enijje ejjapeequijji. Chojja. Eya poeyanaje dejja joya quea mimishi nee nee iyaaa,
