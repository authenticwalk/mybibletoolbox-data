    chewa com anen enpenak che que''encanoj aj-il ajmac ch-utz c''ara'' nqueya'' cana
    quil quemac, me j-e'' tara'' e bnoy rbeyal que''encanoj. Cara'' xbij Jesús chca.'
  bpx-bpx: एतरे जाय्‌न चोखली सास्‌तर मे लीखली आहयी वात ने ह़ीक लेवो के मने बादा नी
