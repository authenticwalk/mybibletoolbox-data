    dooglagnu ool daaṯe.’” Anana Nug tuḏiṯa aum. “Da hep̱i danab kobol tutuḵu enaib
    heṯeb ele ag oolag eḏuḵunu ii uḏimi. Iiṯa! Da hep̱i danab kobol tutuḵu ena ii
    heṯeb ele ag oolag eḏuḵunu uḏimi,” awa aum.
  nca-nca: Ye uyareya iŋo-iŋo rewero quro Anutuko mande yaró ŋu weyoyi qembe, ‘No
    o qa-qa te nunowero ŋuro kama iŋoteno. Kini, ye sikíye te yunowero ŋuro iŋoteno.’
    Iŋo-iŋo ŋu ri qembe, dokoro uni roneneŋowí ŋu neko yerewero quro kama mahenowó.
    Kini. No quhurí uni ŋu neko yerewero quro mahenowó,” yaró.
  zpz-NTPP: 'Gua der. Gash ñuur shcab ben lac yaruu riidz ni Ñgyoozh zeꞌ nu rniiñ:
    “Ñgyoozh nam: Ya̱ rlagya̱ nu gashni lagy der losaꞌr. Walagya̱ nu cuic der gun
    bañcyug lo̱, nam.” Ni rniiñ gun niꞌ ya̱ a̱ꞌ yapa̱ nu redza̱ de mbecy nu sac cyi,
    sinu dredza̱ de mbecy cyi par nu neꞌ dey cyiy ―nam.'
  mkj-mkj: 'Inla woahwoahkihda woahwoahn mehkije jang nehn Puk Joarwi: ‘Ngoahi mwehuki
    kadek, jaudi meiroang in mahn.’ Ngoahi joah indoahng pangin armaj pwung, a armaj
    dipan kan.”'
  zac-NT: 'Gulë gua; gulë bëdëꞌë cuendë lo quë narunë cuntienë lo quë naná escritë:
    “Na rac shtuaꞌa de quë gac të mënë nargaꞌa lduꞌu sáhiꞌ; ni más mejurë quë gunë
    të ofrecer ma lua ziquë ofrendë”. Zeldë guënaꞌba ra pecadurë të guëabrí lduꞌu
    rall con Dios. Adë zeldë guënáꞌbëdiaꞌa mënë narniꞌi: “Nápëdiaꞌa duldë”.'
  kyg-kyg: Goti mukufi gemoꞌa hunoꞌaeꞌmo, Afumo heꞌa ofalini namisayafeꞌmo oꞌnahauꞌniyaꞌmonanafa
    hapau huꞌa apatesayafekeꞌmo nahauꞌniye, huno avoꞌmo kae maleꞌniya gemo aepaꞌamo
    afisayafeꞌmo utapa kahauya hutapa ageyo. Nagaemo fatago vayaꞌaifekeꞌmo keya aeꞌna
    ge hisuvafeꞌmo oꞌmeꞌnofa hosu vayaꞌaifeꞌmo keya aeꞌna ge hisugeꞌa eꞌa apaipamo
    aliꞌa afe lesayafekeꞌmo eꞌnove, huno hapa paiꞌniye.
  kmk-kmk: Anagon yu ud nu sin dit piyaona’n ugudon dit ugud Apudyus un kanana’n,
    ‘San mangaasiyan yu utdan udum din piyaok, bokona san datun yu.’ Dummatongak daḻapnu
    ayagak dan gumabasuḻ un masapula mandadaoli utdat basuḻ da bokona sadan mangipagalupa
    nalintog da.”
  cao-NT: Bocahuë. Dios Chani cahëyamaqui mato ra. “Jaha ë quëëhai ca tsi xo toa ëa
    nohiriá noihaina, ja tëpascanai ca jahuë bo nomari” ii quiha Dios ra. Toa ma jabiti
    xo. Tsayacahuë. Mëstëxëni ca jaca nori ca quëscahuacanaibo quënahi ë joyamaniquë,
    jochahuaxëni cabo nori, Dios quiri ja bësocano iquish na —nëca tsi jodioba chama
    bo qui Jesu nëcaniquë.
  bbr-bbr: Ak kiro ämän Anut nukas äiewon ak pote onoktapau itanenai, äpu maiei. ‘Opur
    amkeanik, is iraiei kiro is woi eräu utou.’ Ak kiro onok wa keserau, ak karauk
    roat akanun woiakati mianik, sarwaraiei kiro isan woi ereai. Is roasiret onok
    eposek miäi urwaraun kowau wa. Is roasiret onok aru miäi urwaraun koimin.”
  inb-inb: 'Kam­kuna, rispa, ñug­pa­manda librupi imasa ni­ra­ias­ka­ta iachai­kug­rii­chi
    kasa willa­raias­kata: Mana muna­nichu kam­kuna, nuka­manda animal­kunata wañu­chispa
    rupa­chi­puan­gapa. Kam­kuna sug runa­kuna­manda llakispa kaug­sa­na­kun­ga­pa­mi
    munani. Chasa­lla­ta, nukaka mana samurka­nichu, alli­lla rurag­kunata kaian­gapa.
    Mana alli­lla rurag­kuna­ta maskan­ga­pa­mi samurkani; chasaka, Taita Diuswa alli­lla
    tukun­gapa­kuna.'
  hrv-hrv: 'Hajdete i proučite što znači: Milosrđe mi je milo, a ne žrtva. Ta ne dođoh
    zvati pravednike, nego grešnike.”'
  box-NT: 'Mi lɛ́n vaa kàrán le Dónbeenì bíonì na kà à zũń kúará: ‹Bìo
    á ĩ màkóo wi yi lé le yi na se. Ká ɓa bà-kùio na ɓa wee wé lè mu hãmu
    á ĩ pã́ bìo.› Mi zũń mu sese. Ĩnɛ́n yí ɓuara bìa wee leéka le mí térénna
    bìo yi dɛ́. Bìa zũ le mí lé ɓa bè-kora wérowà lé bìa á ĩ ɓuara bìo
    yi.»'
  ote-NT: 'Rí ma gui nxadihʉ pa gui pa̱hʉ te ma̱nga ja ra Ma̱ca Tꞌofo nu habʉ bi ꞌñena
    Ajua̱: “Nugui maꞌna dí ne gui mpɛꞌtsuahʉ ra nthecate ꞌna ngu ꞌna que gui tsincahʉ
    ya mboꞌni pa gui hyohʉ gui ꞌbahaguihʉ.” Nugui hinstuá ehe pa ga zofo ya hoja̱ꞌi,
    nugui stuá ehe pa ga zofo ya ꞌyøtꞌatsꞌoqui pa da ñobriꞌʉ.'
  wnu-wnu: Isub qob qoan igoar eng maigas qi eng qoot gaiar. Ye wai mian yab big igour
    eng ye oau me yemeinsia. Ue, munon qomon uber ebet igo eng oau yemeinsi igo. Ye
    derem eng munon in qoregen qamb igour end me darau, ue, munon gogorau igour eng
    wurit deremei.”
  zam-NT: 'Byàa gu''. No huen huen té''th gu'' ñeene'' cón nee di''s di''s co'' ndub
    loo libr co'' nac xti''s Diox co'' ngue niin loo gu'' ndxè'' co'' mbez: Ndlyazen
    le'' gu'' lyat lezo'' ñèe gu'' hues xtàa gu''. No indlyasten guth gu'' má'' no
    xo gu'' ren má'' loon par teri''then no tecan''en cón che''n xquin gu'' no cón
    che''n xtol gu''. Tac ne''ngalten par gòn mèn ron no par yila''s mèn loon, mèn
    co'' nden'' nac mèna mèn nalì par lyàa yéc mèna no lyàa lezo'' mèna. Ndxe''leque'',
    ndalen par gòn mèn ron no par yila''s mèn loon, mèn co'' non no mèn co'' nda''
    cuent nac mèna mèn co'' ncua''n xtol no mèn co'' ncua''n xquin, par lyàa yéc mèna
    no lyàa lezo'' mèna par zye'' mod co'' ndxàp mèna.'
  zyp-NT: Va sei la, ‘Kama ka dupaw cawh athuihlainah cang lytah zawngenah a cang,’
    tahpaw a silang heh va cawng taw o. Zecawtamaw tatah Kama cawh mehding y rua pawtah
    ka vong tlung be, mehsua sahlo y rua pawtah ka vong hri hi,” tatah a tah he.
  sey-NT: 'Ja̱je paꞌito sani iye toyaseꞌe cayere yeꞌyejë̱ꞌë: ‘Ai yoꞌocohuaꞌire teaye
    ñani co̱caiyere yëꞌë cato yëyë. Coeyë, nëicohuaꞌire huani i̱siye cato.’ Ja̱je
    paꞌina, yëꞌë cato daimaꞌë paëꞌë, deꞌocohuaꞌini soisiꞌi caquë. Tayo yoꞌocohuaꞌini
    caquë daëꞌë, ja̱ohuaꞌipi i̱ohuaꞌi yoꞌoye je̱oni po̱nëjajë caquë.”'
  nvm-nvm: Ijegvo ni e Osea vuak be fu usuibe kuainma iji nisaim dame vuak ma iji
    gaf. Regavo vuak iji bu ijeg isoime kuai, Naiji e bu fanuf ijia kania isuf baroijo
    iji na bomana vierafejo bakin. Regavo na e iji bu una kai kafobuon oifian abejo
    ijar naka bomana vierafejno kuain. Ijefuon na ruainva iji na e iji bu maturainva
    ijiebuon ruainva bakin. Regavo na e iji bu ise reoijo iji karauniakro ruainvano
    kiain.
  mps-mps: 'Tama dage pao, te Godigo po bukude asęani po me deli nedama, tama te
    po page bugagia koneiąo. Te po e dao: ‘Dagego te hasa elama tama enabolo olo
    mabo kolesaga, te tobage tebo ofa sę eno godolo menio. Te dagego gasa we bidide
    homu dene eyu tau sabo kolesaga te eno godolo ebo dao,’ te po asęani. Tama ena
    asali, eno te we bidi augwa digi augwa homugo da doloba pai we bidi dao wabo we
    bidi i wainogo asobeo. Menio. Ena asali te eno dwai sęgę sai bidi dabe i wainogo
    asai dao,” Jisasgo te po wai.'
  pab-NT: 'Maika xahekohena exe iraiti kaxairatyakehenere iraiti waiyexe nanekoa hoka
    waiyekehalaka xomana. Hiyaiya, nexa atyo: Kasani maisa kirakahare kafetatyaka
    nomani naokare. Kasani haliti waiye moka hahinaehare naokita exahe airakoaneharetene
    naokita. Hiyaiya, notyoa atyo naotyakisa maheta iniyalahare nomaseharenai, maisa
    atyo waiyexeharexenai naotyakisa maheta xini — nexa Jesus iniraineha nahalakoa.'
  llg-llg: Malolenak ei fali fo palisak neulalau Manetualain Dedeꞌa-kokolan, fo makahulun
    Ana nadenu Ndia mana kokola Hosea sulak, nae, ‘Au hihii-nanaung, fo ndia, Au hataholi
    nggala lasueao esa no esa, ma latudu namemeda kasian. Mete ma ala taa tao leondiak,
    na, sila banda tunu-hotu nala fo leni fee Au ndia, sosoan taa fa boe.’ Ndia, fo
    Manetualain nafadan so. Huu ndia, de Au taa mai akaneni hataholi fo taok aon malole,
    tehuu Au mai akaneni hataholi taa malole la.”
  kyf-kyf: '-We -Lagɔwɛlɩ nɩ gbaa, a mnɩ a ''ka we ''jii datalɩ, we nɛɛ: ‹-We ɩn ''yɩbhaa
    mʋ -wa nɩɩ, nyɩma ''ka nyazɩdlɩ -ka, we ''nɩ ''slaka -sasɩe.› Nɩɩ, ɩn ''nɩ nyɩma
    tɩklɩɩ laa yi, gbʋnyuu -lɛnʋnya ɩn yia laa.»'
  tpi-tpi: Yupela go kisim save long dispela tok i stap long buk bilong God, ‘Mi no
    laikim ol ofa nating yupela i save mekim. Mi laikim tumas bai yupela i mekim gutpela
    pasin long ol arapela.’” Na Jisas i tok moa olsem, “Mi no kam bilong singautim
    ol stretpela man. Nogat. Mi kam bilong singautim ol man i save mekim sin.”
  mih-NT: 'Cuhun ndo ta cutuhva ndo cuhva catyi si nuu tutu ra Ndyoo nu catyi si tyehen:
    “Cuñi sa cua cundahvi iñi ndo sii ñiyɨvɨ, ta ma zañiñi xaan ndo sa cahñi ndo quɨtɨ
    sa cuenda cuatyi ndo.” Vatyi ña vasi cane sii ñiyɨvɨ vaha, vasi cane sii ñu iyo
    cuatyi vatyi cuñi sa cua zama ñu cuhva iyo ñu.'
  qvh-NT: 'Tayta Diosninsipa palabranchöpis caynömi nican: ‘Nogapä uywacunata altarcho
    rupasishgayquipitapis runa mayiquita más cuyapänayquitami munä.’ Sayno guelgaraycaptinpis
    gamcunaga ¿imanirtä jusasapacunata cuyapanquisu? Nogaga manami Tayta Diosninsi
    munashganno cawag runacunalata Diospa wilacuyninta wilapänäpäsu shamushcä, sinöga
    pay munashganno mana cawag runacunatapis wilapänäpämi.”'
  kms-kms: Nungoqi wo, wand God ningg buk pe rise kin ven wuqond, nei wamb. Nungoqi
    umo wambui riti nge wegh kin te nge yambu kari. Nungoqi wute yawo wutony kin te
    nge yawo kare righe.” Di Jisas mune nari, “Te kin pugrine nge wute yumbo ur tuquine
    puq ren yene kateri ningg gadi segi, pudi wute yumbo ur brequ rind rind ris ye
    ni ningg bu gadi.”
  agn-agn: Pario ka ta si, yo, indio napaning tarin para goyano tang mga taw ang ganing
    anday talak nira. Napaningo ta para goyano tang mga taw ang aggakon nirang tanira
    mapinagtalaken. Magalin amo ra ig intindien mi ta mo-ya tang maliag yaning tang
    nasolat ong Kasolatan ang ganing, ‘Belag tang mga bolontad mi tang pagtorol ta
    kalipayan ong yen, kondi ang kate-bek mi ong tata may tata.’”
  nhi-NT: 'Xonyacan uan ixconyectlatlatacan tlenoh ictosniqui in tlahtol: “Inniqui
    teicnoitalis, uan amo tlahpialtlatemactilten.” Uan ixconmatican, neh amo onualah
    onquinnotzaco naquin yec ninchiualis, tlamo yeh onquinnotzaco naquin tlahtlacouanih
    [mamoyolcuipacan].'
  ttc-NT: 'Pex waq b''ix intqet exnaq''tza'' tidi'' telponx te aj tz''ib''ankaj tuj
    Tu''jal Qtata Dios aj ja'' nyolin ikxjani: “Wetz ngan tzan tok lo''et ek''u''j
    kyi''j txq''anky b''ix nya''tx cha a''ox tzan stzaj eq''apo'' epresent wetz.”
    [Ntons, astilji] wetz k''onti''l in''ul uk''lel kye aj k''onti''l kchoj sinoke
    in''ul uk''lel kye aj at kchoj tzan tjaw kky''ixpu'' kynab''lin.»'
  dan-1931: 'Men går hen og lærer, hvad det vil sige: Jeg har Lyst til Barmhjertighed
    og ikke til Offer; thi jeg er ikke kommen for at kalde retfærdige, men Syndere,”'
  kwj-kwj: 'Kunu ma ini Gotri chengi tiki dau ka mwanji ni ma ku hambwanda. Gotri
    ete sawero: ‘Ani anguꞌomwe ani ni handau sumbu ti a diyaha. Ani hima keke wondau
    sumbu tini ani okokonandau.’ Ani ele hima kipe ni ucha ki a ta nambwe. Mina. Ani
    ele kapwa sumbu wondau hima le kekembwa a taro.”'
  vie-OVCB: 'Ngài tiếp: “Thôi, các ông cứ đi và học ý nghĩa câu Thánh Kinh này: ‘Ta
    chẳng muốn sinh tế, lễ vật, Ta chỉ muốn lòng nhân từ.’ Vì Ta đến trần gian không
    phải để gọi người thánh thiện, nhưng để kêu gọi người có tội.”'
  kze-kze: mindáyave'a arupí umáímo máyáan-kwaasi tááyaanasa Áánútunopa'a tígwáe sé'a
    íma kunkáumpo sáwí'o umáímo máyáan-kwaasi tááyaanasa Áánútunopa'a tígwáe sé'a
    kunkáumne. Áánútun-aai aúváívimba agaimaréna séna Áánútu séna póímo tuvú'máímo
    agaimáímo símémba kanaán-ivo tirumbó kwéumatinkaamba anón-aamoi kwéune siráimba
    mindáyave'a imáyáa é'a mirá kwéumpo mináínkóná ááimba isé'a mirán-oro Ísu siráiye.
  mpj-mpj: '@see-verse:MAT.009.012'
  lbk-lbk: En kayo et ta achaachalenyo nan ayen nan nay ay kinwanin Apo Dios, ‘Nan
    maneg-anganyo isnan ib-ayo nan laychek, faken nan enkik-iwi ay cha yo ichoo.’
    Tay egay ak inmali ay mangayag isnan nalenteg, mod-i ket nan cheycha'y fomafasol.”
  mto-NT: 'Je̱ꞌe̱ xa veꞌe vinko̱pk je̱tseꞌe xvinmó̱tudat juuꞌ veꞌe tyijp ya̱ ka̱ts
    ya̱ ayook juuꞌ veꞌe je̱p Kunuuꞌkx Jatyán ku̱jxp jidu̱ꞌu̱m vaamp: “Je̱ꞌe̱ xa a̱tseꞌe
    nu̱yojk ntsa̱jkp je̱tseꞌe je̱ jayu je̱ tukmo̱ꞌtu̱n du̱jayé̱ptat, ka je̱ꞌe̱peꞌe
    je̱tseꞌe je̱ tá̱nu̱k du̱yó̱xtat.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ. Ka je̱ꞌe̱p xa a̱tseꞌe
    nnu̱miimp je̱ts a̱tseꞌe nyaaxjat je̱ jayu juuꞌ veꞌe tu̱v jáyuvidup joojntykidup;
    je̱ꞌe̱ a̱tseꞌe nnu̱miimp juuꞌ veꞌe tó̱kinax jayu, veꞌem tseꞌe vyinmayu̱mpijttinit
    je̱tseꞌe du̱maso̱o̱ktinit je̱ kyo̱ꞌo̱y joojntykinda.'
  bzh-bzh: 'Om ham nah bekwamin bo ġaġek sën neggëp loḳ Anutu-yi-ḳapiya lo degwa
    rë. Sën nenër bë: ‘Sa su hevonġin bë ġaḳo seriveng sën ham nevesi vu sa lo
    rë.’ Gaḳ sahëġ ving bë ham kwamin paya in alam beham doḳ vu sir. In sa su yam
    in bë tahi alam yohvu rë, gaḳ seyam in bë tahi alam sën nġaa nipaya neggëp vu
    sir lo.”'
  guj-2017: પણ, ‘બલિદાન કરતાં હું દયા ચાહું છું,’ એનો શો અર્થ છે, તે જઈને શીખો; કેમ
    કે ન્યાયીઓને નહિ, પણ પાપીઓને બોલાવવા હું આવ્યો છું.”
  jvn-NT: 'Dipikir apa tegesé ayat nang Kitab sing uniné: ‘Sing tak karepké ora kurban,
    nanging tumindak katrésnan!’ Awit tekaku iki ora nggolèki wong sing ngakuné wis
    apik uripé, ora, nanging Aku nggolèki wong sing ala.”'
  byr-byr: Gotɨyare bukuyaꞌ dara dɨnɨkesɨ. Bulɨmakaawoyangɨjɨ sipɨzipɨyangɨjɨ mubɨthɨka
    yɨrasaꞌne yaasɨwaꞌna nyɨjaavadɨvɨsanna aala! Pwaraavɨ kaleꞌna duhaimwagyidevwina
    nyɨvuꞌnɨvanɨꞌ. Sara dɨnɨkeꞌ dareꞌnesɨ. Sɨmunya nayaa jawɨramaraawila! Aꞌmwera
    dɨragɨnnakerabɨsara ‘Nemɨ yɨdaꞌmaraangeinera,’ dɨdɨvɨsaraavɨ jaka wɨjaꞌneinyɨ
    bɨweinyɨ mɨka. Aawa. Aꞌmwera nalaavɨnakerabɨsara ‘Nemɨ kayaaꞌnanyainera,’ dɨdɨvɨsaraavɨ
    jaka wɨjaꞌneinyɨ bɨweinyɨ.”
  ian-ian: Ngwuk tamba God wandɨ, pɨlɨwutnja nyaangɨtna angwa vak ana vɨga lɨgangwuk.
    Kupma pɨlɨwutndi. Kwanda kwanda vatnyalaa wun kat ke kwiga. Nat nɨmba kat nɨma
    vak yelavɨka ndi kat kwunak ngwula waa wandɨ God waa tamba pɨlɨwutndi. Wun apma
    vat yetɨlɨga nɨmba kat kwunapmak ana yawun. Kavle savle yetɨlɨga nɨmba kat mɨna
    kwunapmak yawun waa wandɨ Jisas.
  hun-hun: 'Menjetek el, és tanuljátok meg, mit jelent ez: »Irgalmasságot akarok és
    nem áldozatot.« Mert nem az igazakat jöttem hívogatni, hanem a bűnösöket a megtérésre.“'
  mcf-NT: 'Nuquin Papan naden dada uamiampid pausudshun bëdamboen naic nid. “Ëmbi
    chiacpadomboen abentse-abentsen mimbi naic. Adoquimbi ëmbi chiaid utsi niaquec
    mimbi icsaido caido mimbi bëdamboen istiapimbo iquec. Adsho isun: ‘Mibi bëdambo
    iquec,’ catiapimbo iquebi” quequin Nuquin Papan dada uamiampid pausudta. Ëbibi
    matses bëdamboen ismequid nebi. Muaquido: “Bëdambo icquid nebi,” quesho bëdambo
    icmetiapimbo iquebi. Icsaquidobi: “Nuquin Papan chiaid niac-niaquec icsapobi,”
    quesho: “Icsainquio yec ënëdta,” canuec nebi —quepondash Esus abi chieshënquido
    chiec.'
  kjs-kjs: 'Nimimi Gote nipuna buk-para ria agale lagisade abala puma makuaalepa:
    Ofa sape kone madaare neme raana napea pare neme raba meape kone madaa pedo pi.
    Yesu wala talo: Neme ora epe enaalinu kama raba mulalo naipisua. Dia, pare naarali
    enaalinu page raba mulalo ipisua.'
  mni-mni: "Aduga Mapugi puyada hairiba, \x93‘Eina pambadi chanbiheiba aduni, iratpot\
    \ adu natte’\x92 hairiba asi karino haiba nakhoina chattuna tamlukho. Maramdi\
    \ eina achumba chatpasingbu kouba lakpa natte adubu pap chenbasingbuni.”\x94"
  yad-NT: 'Jirya̱numa datyanuve ta̱ra ranique, ta̱ra: Radyiryu̱y ji̱ta riva jantyutya̱da,
    ne vinu jiryatiy jiryi̱ntatyani̱ yasi̱ rimu. Ne ri̱niy daryaju̱ samirya vichavay
    natuyadana̱cho̱ day, juuchatavay natuyadana̱cho̱ ji̱ta ri̱nidye.”'
  mxb-NT: 'Ta kuaꞌán ndo̱ dákuáꞌa ndó ndi kóni̱ kaa ña̱ ni̱ kaꞌa̱n Ndios noo̱ tuti
