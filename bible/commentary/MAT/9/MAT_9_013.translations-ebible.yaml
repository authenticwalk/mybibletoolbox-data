  cmn-FEB: 去想想这是什么意思：我只希望你们能够悲悯，并非带给我献祭，我来此并非为了感召正道之人，而是为了感召罪人。”
  gmv-RNT: Hessa gish ‘Inte biidi yarsho gidonta maaroteth dosays’ giza qaala birsheth
