  buk-buk: Gauc nem Anötö ndê yom naŋ propet akwa daŋ to yêc bocdec bu, ‘Gêŋ atu naŋ
    aö atac whiŋ, naŋ bu mac tamwalô lau, hôc gêlêc domba hoŋ naŋ mac bu andic ndu
    ma akêŋ ti da, naŋ su.’ Andi ma akôc gauc pi yom dau e aŋyalê ŋahu ŋapep. Bu aö
    gameŋ bu waŋgalêm lau naŋ sêlic dau bu lau gitêŋ, naŋ sa dom. Aö gameŋ bu waŋgalêm
    lau sac sa, bu sênem dau kwi ma sêsôc Anötö ndê gôliŋ ŋapu.”
  pri-NT: 'Wâdé na guwà tâmogòori ê auina kà Pwiduée, pâ: Càcaa ê *ârapwaailò goro
    macii na wâdé tôo. Â nümoo goo pimeaari. «Wâgo, âna câgo caa me nau todà tàpé
    na rà niimiri pâ wâdé ê wâro kàra. Go me nau todà tàpé na rà tâmogòori pâ èpà
    ê wâro kàra.»'
  zpq-NT: 'Ḻe šjased bi zeje Xtiža'' Diosen'' dan'' nyojen žan: “Chaclaža'' yeyaše''
    yeži''ilaže''le beṉe'', gague con gotle beyix̱e'' gonxenḻe neda''.” Gague beṉe''
    ba zjanaque'' beṉe'' güen len Diosen'' zedeṉeyoeda'' cont yesyetiṉjde'' xtoḻen'',
    san beṉe'' güen da'' xiṉjen''.'
  por-TFT: '“Vocês precisam aprender o que significam estas palavras que Deus falou:
    ‘Desejo que vocês ajam com misericórdia; não quero que só ofereçam sacrifícios
    ‘. Lembrem que não vim do céu para dizer àqueles que pensam [IRO] que são justos
    que eles devem desistir de suas vidas de pecado e virem a mim. Pelo contrário,
    vim para dizer a pecadores que eles devem fazer isso”.'
  gwi-NT: Shihłeekhwajyaa ts'ą' Dęhtły'aa Choh zhit nijin gwadanakhwatł'oo gwinkee
    gooh'in, ‘Ch'eet'igwiniindhan ąįį nihthan gaa nin ataiinjii tr'ahtsii ąįį nihthan
    kwaa t'oonchy'aa.’ Dinjii nizįį nąįį eenjit dzaa gwats'ą' hoiizhii kwaa t'oonchy'aa
    gaa zhit juu vatr'agwaanduu gwanlii nąįį eenjit t'ishi'in.”
  gvn-gvn: Ngadiku dingkarangka kuku manin Godundumun. Nyulu Godumu kuku kabanba balkan.
    Godungku yalaman, ‘Ngayu wawu kari yurra minya wayjunku, ngaykundu dajinka. Ngayu
    wawu yurra bamanka manun-manunmanka, ngulkurrmanka.’ Yurra binalmaka yinyaynka
    kukuku. Jana bama ngulkurrku bundanday, ngayu yinyarrin kari kunjal. Ngayu yinyayku
    bama buyun kunjal.”
  nhy-NT: 'Ximomachtikan tlan kijtosneki in tlajtole katlej ijkuilitok itech tiotlajkuilole:
    “Nikneki xiteiknomatikan, mach nikneki xinechinmiktilikan yolkamej para ika annechweyikixtiskej.”
    Nej mach oniwalaj onikinnotzako katlej yolchipawakej, sino oniwalaj onikinnotzako
    katlej tlajtlakolejkej para ma moyolkuepakan inawak Dios.'
  asm-FB: “মই বলিদান নোখোজো, দয়াহে বিচাৰো,”শাস্ত্রৰ এই কথাষাৰৰ অৰ্থ কি সেই বিষয়ে
    শিকি আহাগৈ। কিয়নো মই ধাৰ্মিক লোকক মন-পালটন কৰিবৰ বাবে নিমন্ত্রণ কৰা নাই, কিন্তু
    পাপী লোকক নিমন্ত্ৰণ কৰিবৰ বাবেহে মই আহিছোঁ।”
  okv-okv: Eto God ta ke kajari ta einge mitia, ‘Ungota o teto pene gaga ta tembari
    avo na uje ae rate ungo embomeni kito jo ururou osa ava uje ere ona.’ ke amita
    be avo deire pambuto ungo eonga siriketo kivujo. Na puvuto embo jajavotoho mane
    rate sasapura avo ano kokonjeketo God ta degi puvurora oru ue ere ona.”
  mxt-NT: 'Cua̱han ndo ta cu̱tuhva ndo cha cuñí chi catyi nu tutu Nyoo, nu catyí ra
    tyehe caa: “Yuhu cuñí vatyi cundahvi cuñi ndo chi ñáyɨvɨ, ta ñima ca cha cahñi
    ndo quɨtɨ ta cuhva cuenda ndo chii.” Ña vachi na cane chi ñu vaha, soco chi ñu
    iyó cuatyi, tacuhva na nasama ñu cuhva iyó ñu.'
  tzo-NT: 'Ba nopo ava''yic c''usi sjam ti sc''op Dios avi to: “Ti jc''an ti chac''uxubinvanique.
    Mu jc''an ti chamilbucun jmotone”, ti xchie. Ti ho''one ma''uc tal jcolta ti much''utic
    ti jun yo''nton ti stojol ti Diose. Ja'' tal quic'' ti jtojol ti much''utic mu
    junuc yo''nton ti stojol ti Diose yu''un ac''o sutes yo''ntonic ―xchi ti Jesuse.'
  ind-AGS: Pergi dan carilah arti perkataan ini, ‘Aku ingin kalian saling menunjukkan
    belas kasihan, dan bukan membawa persembahan. Sebab Aku tidak datang untuk memanggil
    mereka yang melakukan apa yang benar — Aku datang untuk memanggil orang-orang
    berdosa.’”
  omw-omw: 'Tire ntapihi kyeta nrohi varurahuave qiahua hia nte mwihua nyaanranrenra
    tumuvave. Nte uaqia hi kyaiqara uti varia nraakye qorahua nyaanranrenrana tumuvave.
    Kotira mpukuqi qara ntumwato quava Kotirara mwitaama tiho: Vaisivanto quara rukyero
    mpianinranra hia nte mwianra qamwataaninrave. Vaisivanto mporara po kye timwa
    mwateqaro kyaahaqama mwataaninra nte mwianrama qamwataaninrave, turave. Nkye mwi
    quara okyarara nraato tita uro puaama kyeta taqeta riemwaqita quate, tiro.'
  yrb-yrb: Nanu ununa yanu neno arama ueta, Na unutawa yanu fuyo oeta, aniawete i
    sinanu ubi ue iwata uawe wei. I kobere uwaraba wemane waya farawa i neno neno
    ueta uwaraba wemane waya farea wei.
  maa-NT: 'Tanguió chíta''yà ìsa̱ kó tsòya‑ne Xo̱jo̱n‑la̱ Nainá xi tsò: “''A̱n mejèn‑na
    nga kàtas''e‑nò kjo̱hi̱ma̱takòn; kì ta̱ tsjaà cho̱ nìk''eèn kjo̱tjò xi ''a̱n ''biì‑ná.”
    Mìtsà koi xá j''i̱‑na ''a̱n nga j''i̱kjaàjñaà xi̱ta̱ kixi̱, jñà‑né xi̱ta̱ xi tjín‑la̱
    jé nga kàtasíkájno jé‑la̱ nga mì ti̱ jé ko̱hótsji‑ne.'
  mcq-mcq: Ja ma vaꞌajimareje Godoni ira vaji ikaꞌinaka ꞌwaramaji sama kaꞌavara. Na
    emaapo temukivu kaivo Na swasa vehuna senimu. Ijihuni maijaho Na ea mamaaꞌe ꞌekaꞌi
    rohuna pana kaivo ea sisea punijihunaꞌe Na routa ꞌiamana.
  sus-A: وٌ سِفَ، وٌ سَ قَهَامُي سْتْ يِ مَسٍنيِ مَ، ‹هِننّ رَقَن ﭑ مَ دَنفِقٍ سّرّشّ
    رَ.› ﭑ مُ قَشِ تِنشِنتْييٍ شَ شِلِدٍ. ﭑ قَشِ يُنُبِتْييٍ نَن شِلِدٍ.»
  jpn-1965: 『わたしはあわれみは好むが、いけにえは好まない。』とはどういう意味か、行って学んで来なさい。わたしは正しい人を招くためではなく、罪人を招くために来たのです。」
  fra-SBL: 'Mais vous, allez apprendre ce que cela signifie : « Je veux la miséricorde
    et non les sacrifices, car je suis venu non pas pour appeler les justes, mais
    les pécheurs à la repentance. »'
  yka-yka: Hapalun bi bang ine hāti bissā inin tasulat dem kitab, pinaˈin, ‘Gaˈi mahalgaˈ
    si aku kulubanin. Saguwaˈ iye kabayaˈankun weˈ maˈaseˈ kaˈam si saweˈbi.’” Paˈin
    si Isa pe, “Dumaˈin ku pitu miha meˈ aˈa mabentelin, saguwaˈ pitu ku miha meˈ
    aˈa dusehanin.”
  mle-mle: '@see-verse:MAT.009.012'
  shp-NTPO: Jaskara ixon ramapari onantankanwe, ‘Ja yoinabobicho maton ea retexontinra
    moa ea keenyamai. Ea keenai riki, noibamisbokaya mato ikantinin’, iki Dios yoyo
    ika joi. Eara ja jakonman shinanmeetaibo benai joáma iki. Eara joá iki ja ochayabo
    shinan —akin jato aká iki.
  aom-aom: 'Vaꞌoromo ave jö hesi bëhoho nahoromo birohorëjo. God-ro uvajëjo: Na negajëjo
    a huë baeꞌirarije muoho vaejöro mi suvuoroho bogajo. Naro sisë aribövioho nasinö
    jëvojöro uëꞌi rovode höjo ma-döemu mae jëvëꞌe aribövioho bogajo.'
  geb-geb: Nde ŋgɨp Fhe Bakɨmen buni vhuuiŋ ki gavar ki buni ganɨp, kha nde Fhe Bakɨme
    buna nɨɨeŋ kaŋgirga, ‘Gu nde fhura na nzuav shama mbui shaa, gu nta vuzvugi fhuvara.
    Gu guigira khueŋ vuzvugi, nde guigira tɨvir vhuuiŋra harigi ntɨɨri muuŋv guigira
    mbe vuzvugiri.’ ” Zisas wom khaŋ mbe nzuai, “Gu tɨvir vhuuiaŋ mbui gumgir kamɨ
    za zɨgi fhuvara. Gu tɨvi mbatɨgi ga mbui gumgir kamɨn za zɨgi.”
  eng-WYCLIFFE: But go ye, and lerne what it is, Y wole merci, and not sacrifice;
    for I cam, not to clepe riytful men, but synful men.
  bsj-bsj: 'Yom ya na kom merang digero wo nung tiyeu: “Miki cui nuwa ka bwinik la
    kebo twika nuwange go ficange. ma boubo nan co cakcak na yiloten, dila nob bwirangkereb.'
  cak-cak: 'Roma c''a ri'', rix titz''eta'' y tivetemaj achique ruchojmil ri ruch''abel
    ri Dios tz''iban can ri nu''ij: Yin ninjo'' chi rix yixpokonan, y mani ye''icamisaj
    chicop chinuvech. Quiri'' nin-ij chive, roma yin man xipe ta chicoyoxic ri niquinojij
    chi can choj ri quic''aslen; yin xipe chicoyoxic ri aj-mac, richin tiquijala''
    quino''oj y tiquiya'' can ri mac, xcha'' chique.'
  chf-NT: 'Cuxla jiq''uin, y tic ta'' c''ajalinla cua'' u yäle'' ni t''an a cänila
    ca''daba: “Ajnic utz a c''ajalinla toc a lotla. Jin une ni más co que ni matän
    que a subbenonba”. No''onba mach ajulon pancab tuba cä sacän machcatac an tu toja.
    Ajulon cä sacän machcatac ajcherajtanä tuba cä''ben u q''uexe'' u c''ajalinob.'
  tlf-tlf: ulutap mungkup, niyo tal unang tinum bogo-nilip, ‘Nuyo fengmin binim kale,
    tol kup unang tinum o,’ agan-bilip bilip ita dong daga-e-bilita, imi aget uyo
    fupkela ko God imi ilak uyo dolin o ageta tisaali kale, niyo tal unang tinum bogo-nilip,
    ‘Nuyo fengmin unang tinum o,’ agan-bilip bilip ita dong daga-e-bilita, imi aget
    uyo fupkela ko God imi ilak uyo dolin o age-nilita, ti-sii ko. Kale weng ko baga-e-bii
    boyo ipkil God imi suuk kon tem weng uyo fen-bom tiki-bom-nilipta, weng bomi magam
    uyo tele utamin o ageta ko. Weng atuk uyo bogo-nala e, ‘God niyo fomtuup bogo-nili,
    “Ibo ulo uyo tinangku dimduum uyo ano fuu kupkanemin o,” aganbaali kale, niyo
    bogo-nili, “Ibo unang tinum imi i-filin-bom kuguup tambal kupka-emin o,” agan-bii
    o,’ agesa o,” age Yesus iyo bogobela ko.
  piu-2006: '@see-verse:MAT.009.012'
  poh-NT: '«Reꞌ hat-tak reꞌ xa hat-tak cꞌuꞌtjem queh take wili xatchalic tak, quinatahkej
    tak eh chatijej tak ri̱j chaj bih ra̱j rikꞌorom take kꞌoric kꞌoro̱j wili ruꞌum
    i Dios: “Tare̱t chi enacꞌat tak cho asi̱ chi niwach, xa reꞌ laꞌ reꞌ til woꞌ chic
    kꞌe̱ꞌ nwa̱j chi na̱banam tak, reꞌ riqueteljic quiwach take awas acha̱kꞌ tak, nqui
    i kꞌoro̱j cho reꞌreꞌ. «Jeꞌ reꞌ ajic reꞌ hin niban niwaꞌ quichꞌi̱l take reꞌ maj
    maꞌ reꞌ ta nchel chi risiqꞌuiric take nquicapaj chi coric wach quicꞌux xinchalic,
    xinchalic laꞌ chi quisiqꞌuiric take nquicꞌraj woꞌ ti qui̱b chi aj mahc take chi
    rikꞌormojic queh chi naquicana̱b i quimahc, nqui queh.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ ate Cõãmacʉ̃ jĩĩriguere buenemorã wáaya sũcã:
    “Wáicʉra sóepeora dícʉre ĩñadʉgariga; ãpẽrãrẽ́ bóaneõ ĩñarépere nemorṍ ĩñadʉgaga”,
