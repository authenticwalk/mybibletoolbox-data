  kdc-kdc: Lakini choleni mkaifunze mna Gamaandiko Gang'alile, Mulungu kalonga, ‘Kinilonda
    niye bazi, siyo nhosa.’ Niye sizile kuwakema wanhu wogesa wanoga, lakini niza
    kuwakema wanhu wene nzambi.”
  nhr-nhr: 'Ke xao qõò naka síí xgaa-xgaase, ncẽem kg''ui ba ko dùú sa méé sa: ‘Thõò-xama-máákua
    ner ko khóè ne xg''aeku koe tc''ẽe, dàòa-máákuan ka tamase,’ ta ko méé ba. Tchàno
