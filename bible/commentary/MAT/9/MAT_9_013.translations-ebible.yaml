  ceb-ULB: Kamo kinahanglan makakat-on kung unsa ang mga pasabot niini, 'Ako nagtinguha
    sa kalooy ug dili sa halad.' Kay ako miabot, dili sa pagtawag sa matarong aron
    sa paghinulsol, apan sa mga makasasala.”
  ces-LB: 'Zamyslete se nad tím, co znamená to staré slovo Písma: Nechci vaše oběti
    a dary, ale chci, abyste byli milosrdní. Nepřišel jsem schvalovat vaši bezúhonnost,
    ale zvát hříšníky k pokání.“'
  mkn-mkn: Lebe bae bosong pulang ko pareksa bae-bae Tuhan Allah pung Kata-kata, yang
    dolu Dia suru Dia pung jubir Hosea tulis bilang, ‘Beta pung mau, andia, Beta pung
    orang dong basayang satu deng satu deng kasi tunju rasa kasian. Kalo dong sonde
    bekin bagitu, na, dong pung korban binatang yang dong bawa kasi Beta tu, sonde
    ada pung arti apa-apa.’ Itu yang Tuhan Allah su bilang. Tagal itu, Beta sonde
    datang ko urus orang yang anggap diri su bae, ma Beta datang ko urus orang tar
    bae-bae dong.”
  pol-UBG: 'Idźcie więc i nauczcie się, co to znaczy: Miłosierdzia chcę, a nie ofiary.
