  swp-swp: Au lau teina riba ta aniona au eooi. ‘Eau nuatoatoa ea henua, aitalasm
    nige’e (Hos. 6.6):’ paana ede nige ea laoma taulaulau‐dudurai ea eogaidi, tatao
    baabaaeadi mo.”
  bjr-bjr: Innee tamummaqara fasiqa akara anoonara oonu randasee qafaaqa. Mifa maaqi
    qimasee akara rinau. Qinee Anutusa sia tatufira aandau aina fee oosana oosana
    ainaina fee qimiranara dididanoo, faiqí anaasee nariara nariara nimuqusifaqa nifauee
    mariana minauqara qini dididanoo, Anutufa miqi qimaqoofaqa qinee Yisusa mimau
    fidaqa maaqi qidaqa. Sia qinee andeeqee mariasa naarararee qimasee qumu maridaqa
    innee manda fasiqa anaasee fee qimasee nifaqee mariasa misa Anutufinnai ubeekaaqeera
    naarararee qimasee qumuafanausa maridaqa.
  aby-aby: Nanu ararae yanu imukari ukekabake aanea weike nono wei, Na arara me yanu
    ofereni odeka wei. Aniaweke i wakenu ubi uke iwoka uawe wei. I iya irau oroua
    we imukaisa oroubake wemane wayo fare da uneke i merama merama ukeka oroubake
    wemane wayo fanea wei.
  eng-YLT: but having gone, learn ye what is, Kindness I will, and not sacrifice,
    for I did not come to call righteous men, but sinners, to reformation.'
  jni-jni: Hanani ika nyara urusa imum me sa ma buki shi, 'In nyara iruba ineze inzo
    u nya imum ba' Russani ma aye barki anu usizikime inzo barki any sa wa mu kem
    ba.
  kne-kne: Adiak inmali ta enak ayagan din nalinteg ay ipogaw mo adi din nakabasol.
    En kayo ngarud adalen din kosto ay olog din inpaisolat Diyos ay kanana, ‘Nabanbanol
    en sak-en din panegseg-angan yos gagait yo mo din pangidatdatonan yos animal en
    sak-en.’”
  tgj-tgj: 'Darwknv Kitaplo ogu vla minpvdw vngla kaabwk tvka: ‘ngoogv mvngnam v aya
    kaapa minsunam si, svnwngsvmin erin-peelwknam hum yama.’ Ngo mvngdvnam nyi vdwa
    gokbv aama, vbvritola toa kunam nyi vdwam yabv.”'
  gui-NT: 'Pecua peñemboe mbae oipota jei cuae: “Aipota peporoparareco vaera, mbaeti
    maemɨmba oyeyucagüe reta perocuavee vaeraño”. Echa che ayu aeni vaera iyoa vae
    reta, mbaeti jupi vae reta —jei.'
  quc-TT: 'Are katanik, jix chitatabꞌelaꞌ jas kel ri xubꞌij ri Dios are xubꞌij we
    tzij riꞌ: Are kawaj in utz kixnoꞌjin kukꞌ ri winaq, man are ta kawaj kikꞌam la
    ri isipanik chinuwach. Xinpe in chikisikꞌixik ri aꞌjmakibꞌ rech kuꞌx nutijoxelabꞌ,
    man are ta in petinaq chikisikꞌixik ri sibꞌalaj e utz taq winaq kakinaꞌo.'
  heg-NTPO: Banan dui ka, mi pait le pres babanan Ama Lamtua Allah in Teka-teka, man
    hmunan nu Un tadu mee-baah Hosea le dulas, noan, ‘Auk in koma ka elia, Auk atulin
    nas namnau apa mes nol mesa, hidim tulu dael kasiang nol apa. Eta oen tao ela
    lo kam, hmukit man oen pakes le todan-lahing Au ngas, muik nahin lo.’ Ta Ama Lamtua
    Allah man tek ela. Auk maang le nuting atuil in nataka apa ka le banan son nas
    lo, molam Auk maang le nuting atuil banan lo kas.”
  ptu-ptu: 'Paela'' siaia'' too umpenabaam kalembasanna indo issinna Battakada Debata
    naua: ‘Handam kupaitoo''na, pa''kamase taia olo''-olo'' dipehumalasam.’ Aka Kao-kao,
    suleä'' inde lino taia to ussanga kalena malolo la kutambai, sapo'' suleä'' untambai
    to madosa.”'
  bzd-NTPO: 'Skëköl tö iyë'' iyëkkuö ki̱: ‘Iyiwak jchëule mè ye'' a̱, ese kë̀ kiane
    ye'' ki̱. Ye'' ki̱ ikiane tö a'' ñì sa̱ù̱ e̱r sia̱rë wa.’ A'' e̱'' yuö́ ttè e''
    wa. Ye'' kë̀ dë''bitu̱ wé̱pa e̱'' ttsö̀ tö ie''pa se̱r buaë yësyësë esepa kiök
    ye'' ttökataie; ye'' dë''bitu̱ pë'' sulusipa kiök ye'' ttökataie.'
  kwf-kwf: Muke manata basi sulia fadalana KerekereꞋa Abu ba Ꞌuri, ‘Nau ku oga kamu
    ke kwaimanatai fuana ngwae ki, ma noaꞋa laꞋu na kwaisuꞋusiꞋanga kamu ki.’ Nau
    ku Ꞌiri leka laꞋu maꞋi fuana laefilana ngwae ꞋoloꞋolo ki Ꞌiri kike kakari alifaꞋi,
    bore ma na ngwae neꞋe abulalada taꞋa ki lala tari neꞋe nau ku leka maꞋi fuana
    laefilada Ꞌuana rokisi manataꞋanga.”
  eng-WYC-2017: But go ye, and learn what it is, I will mercy, and not sacrifice;
    for I came, not to call rightful [or rightwise] men, but sinful men to penance.
  eng-WMBB: 'But you go and learn what this means: ‘I desire mercy, and not sacrifice,’
    for I came not to call the righteous, but sinners to repentance.”'
  zat-NTPS: 'Le chjaca, le cheajse̱de ca da dxenná da naxúaj na lu xiche chee̱ Dios,
    dxenné̱'': “Neda'' dxaca lazra'' xexache lázrele le sa'' ljwézrele, quegá gútele
    be̱ xíxre''du ca'' lu cugu chia''.” Bla'' neda'', quegá chee̱ guláwizra'' benne''
    xrlátaje. Dxuláwizra'' benne'' dul-la chee̱ xelexebí''i lazre̱''.'
  spp-spp: Kile à jwo u Jwumpe Semɛŋi i “Yii a ɲùɲaara taa yii shinɲɛɛbii na, lir'à
    táan mii á mà tòro sáragawwuuni na.” Ɲyɛ yii sɔ̂nŋɔ puru jwumpe ɲwɔhe na. Ɲaha
    na yɛ mpii pi ɲyɛ na piye sɔ̂nŋi na pir'à tíi ke, mii ɲyɛ a pa ɲìŋke na pire tayyerege
    e mɛ. Ŋka mpii pi à li cè na pire ɲyɛ a tíi mɛ, pire tayyerege e mii à pa.»
  zty-NTPS: 'Le chej, na'' le wsedle da'' nyejw ḻe''e yiche la''y, da'' ẕnnan ki:
    “Žénela'' yeyache'' ḻáže''gekle benne'' ka'' ljéžgake'' ka'', kege gótgake'' bia
    beže ka'' ḻo bkog la''y chia''.” Bḻa''a neda'' nga, kege nich wḻiža'' benne''
    chawe'' ka'', san nich wḻiža'' benne'' doḻa'' ka'' nich yeyát ḻáže''gake''.'
  mek-mek: 'Ega koa iꞌopoga, lau lamai auga papiau Deo maagai aloꞌi opaina auꞌi faifaniꞌi
    puo alamai. Kai Deo maagai laomai apalaꞌi kekapa auꞌi faifaniꞌi, eꞌi apala fekeumakalainiꞌi
    Deo fekeaipenia laoma puo lamai. Ega puo folao iꞌina iifaga kapaꞌina eifania auga
    fomaleleaina oko fokapulaisa: ‘Lau guani anina laani kai, amu opaꞌa peniau auga
    aniꞌi alaani.’”'
  aey-aey: 'Ija ititom dana cajaca ‘Age agena silailnu wawaga tului falicdoigale,’
    ec utai maadecnu qee holom. Euqa ija silail dana cajaca ‘Age agena silailnu wawaga
    tului falicdoigale,’ ec utai maadecnu hom. Eunu age je i Anutna jaqec je nijia
    eu uqana gugnu doc eu li oiga. Je eu odi madena: ‘Ija age gauc ihantecnu qee gale
    tena. Ija age dananu wawaga qocca biluqagannu gale tena,’ ena,” aden.'
  urd-GVH: पहले जाओ और कलामे-मुक़द्दस की इस बात का मतलब जान लो कि ‘मैं क़ुरबानी नहीं
    बल्कि रहम पसंद करता हूँ।’ क्योंकि मैं रास्तबाज़ों को नहीं बल्कि गुनाहगारों को
    बुलाने आया हूँ।”
  ycn-ycn: '@see-verse:MAT.009.012'
  djr-djr: Gatjuy marrtjin walal ga bulu marŋgithi Dhuyuw Djorraw' ŋunha Ŋäthiliŋuŋur
    gali'ŋur, ga maḻŋ'maram yan nhuma dhu mayali' ŋunhi ga dhäruk ŋunhili waŋa bitjan
    gam', ‘Yaka yan gi mundhurr-gurrupulnydja ŋarraku, ŋarrany dhuwal djäl nhuma dhu
    ŋathil mel-wuyun ŋunha wiripuwurruŋ yolŋuw walalaŋ.’” “Ŋarrany dhuwal yaka marrtjinya
    räli ŋarra dhu manymakmirrinhany yan märram malthunamirriny ŋarrakuwuy, ŋany ŋunhiwurruny
    yolŋuny walalany wiripuny ŋunhi walal dhuwurr-yätjmirr mala.”
  kvg-kvg: 'Zo manqat nøme-qa mokho vø̀mezøtéz, Mbumbukiam-qa Manqat-te ndøpeawap.
    Manqat nqánek, ‘Mbumbukiam ge-ein: Noqa poev kandambaqape nqánek, tanakh matev.
    Ambá ndøgo, ezoqa søvakha gigiap tindu-løvusumat no-te.’” Yaq Yesu sasa zø-ein,
    “No ambá av nqǣgo, ezoqa eqeieqei akhayam-qa nøgeavūn. Geté no manqa-zapazapa-us
    ezoqam akhayam-qa nøgeavún.”'
  rug-rug: 'La mamu tiro hata ia pa Kinubekubere Hope sa ginuana sa zinama sapu guahe:
    ‘Na tataru variva taleosae mo si hiva nia Rau, lopu na vina vukivukihi!’ Lopu
    mae si Rau pude tioki sari na tie toṉoto, ba sari na tie kaleadi tu!” gua se Zisu.'
  hop-NT: 'Uma yaṅqw ahpiyye’, tutuvenit aṅ pupriye’, pahsat pu it lavayyukit māmatsyani:
    Uma tūookwatuwyaniqat nu put tuṅlay’ta; noqw uma soq hom’oyit‐sa inumi noaya,
    it’a. Pi nu aṅ súanhinwisqamuy qa pumuy wáṅwayniqe ōviy pitu; pi nu imuy qaanhinwisqamuy
    nāp tunatyay aṅqw lasyaniqat aw wáṅwayniqw ōviy pitu.'
  san-URD: اَتو یُویَں یاتْوا وَچَنَسْیاسْیارْتھَں شِکْشَدھْوَمْ، دَیایاں مے یَتھا
    پْرِیتِ رْنَ تَتھا یَجْنَکَرْمَّنِ۔ یَتوہَں دھارْمِّکانْ آہْواتُں ناگَتوسْمِ کِنْتُ
    مَنَح پَرِوَرْتَّیِتُں پاپِنَ آہْواتُمْ آگَتوسْمِ۔
  heb-LB: 'והוסיף: ”עתה לכו ולימדו את משמעות הפסוק: ’כי חסד חפצתי ולא‎ זֶבַח‘. לא
    באתי לקרוא לצדיקים לחזור בתשובה, כי אם לחוטאים.“'
  caf-NT: '''Et huwa ahdulh ''ink''ez ndet ''uk''e''whe''edúguz hoh ''et hodoolhú''eh,
