  kan-2017: ನೀವು ಹೋಗಿ, ‘ನಾನು ಯಜ್ಞವನ್ನಲ್ಲ,ಕರುಣೆಯನ್ನೇ ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ’ ಎಂಬ ಮಾತಿನ ಅರ್ಥವನ್ನು
