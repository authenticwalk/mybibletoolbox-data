    amu.” Egha Iesus ua me mɨgɨa ghaze, “Kɨ Godɨn damazimɨn derazir gumaziba bagha
    izezir puvatɨ. Kɨ gumazamizir arazir kurabagh amibar dɨmasa ize!”
  agg-agg: Awi se ŋgomo Bukambe hoafɨ ndare hoafɨmayo ranahambo türüboadundɨ. Hoafɨ
