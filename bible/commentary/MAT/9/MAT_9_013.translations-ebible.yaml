  kto-kto: Mila ga agatming me muana o uriro ties ang Morowa, ‘Tale narung me lavang
    agarit la mime miala toun. Pa narung me milam le kadikming ira ma non teip ga
    magaulap.’ Iriro i muana ga muruo na uro kimanam. Pa tale muruo meba mamariktang
    inamaniap mila puvuvum la omeuluo maimai ang Moses. Karuk. Muruo meba mamariktang
    teip ga magaulap la okosarmeng kirinim, le tomeuluo.”
  gmv-NT: ሄሳ ጊሽ ‘ኢንቴ ቢዲ ያርሾ ጊዶንታ ማሮቴꬅ ዶሳይስ’ ጊዛ ቃላ ቢርሼꬅ ታማሪቴ። ናጋራንቻታ ፄይጋና ያዲስ ኣቲን ፂሎታ
