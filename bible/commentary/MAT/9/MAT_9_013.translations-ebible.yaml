  cak-SNT: 'Inreꞌ man xipa ta chi ncaꞌnvayuoj ri choj quicꞌaslien choch ri Dios, xa
    ja ri cꞌo qui-pecados, chi niquiyaꞌ can ri qui-pecados y niquiꞌan ri nrajoꞌ ri
    Dios. Rumareꞌ quixꞌin y tivatamaj chica ntiel chi tzij: Inreꞌ más nika chinoch
    chi ntijoyovaj quivach ri vinak, que choch ri chicop ri nquiꞌquimisaj chi ntiyaꞌ
    chinoch.'
  uvh-uvh: Ka midi ka u torik waraga' wa Anutuning midi nua'ni ka umpang ganang timinggi'
    yoking wa ning, na ofa ka keng sigesa' u nanam ga' bibi' nakarik, na ofa beng
    guk ka kadapmang ka aming fam ga' kabaksi' guk naknga kafakafa tiap wara'ning
    u nanam ga'sa' nakarik ning yoking, ka sidi midi ka wara'ning ki waraga' kafakafa
    sura nakedanting. Ka nandu' aming karesi ga' mo' abuguk, mokngang na aming kadagasi
    sa' yabonga abuguk, ning yanggu'.
  ino-ino: Nakaeya ina kava hu'na ‘Alakepa vaya mai'none.’ hu'a nehaya vaya'aife ke
    hukefe o'me'noa'maki hao'otake kava nehaya vaya'aife ke hisoa yafe e'noe. Anumaya
    Koti'a akai'a hu'nea ke kamale'naya avopi inake hu'neane ‘Afu he'a kola'a la'ki'a
    ne'namea kavafe o'nahaiki vaya kalaki aipate kavafe ne'nahaiye.’ hu'neane. Hu'neanaketapa
    lapa'kaeya utapa ani kemo aepa'a afitapa alakepa hutetapa ani kava heo.”
  gnn-gnn: Ŋunha Godkala djorra'yunydja yukurra ḻakarama bitjan warray gam', ‘Ŋarranydja
    ḏukṯuk nhumalaŋgu, nhuma yurru ŋayaŋu-wuyunaramirri yolŋu walala yana, liŋgu dhiyaŋuyina
    wal'ŋu romdhunydja yukurra djuḻkmarama biyapulnydja wiripu-guḻku'-walanydja romgala
    malaŋuwala, balanyaranhanydja romnha ŋunhi bitjan mundhurr wäyin-bathanaramirrinhanydja.’
    Ŋarranydja dhuwala yaka marrtjina ŋurikinydja yolŋuwu ŋunhi ŋayi yukurra nhina
    dhuwurr-dhunupa be; yana ŋarra marrtjinanydja lili dhuwurr-yätjmirriwu yolŋuwu
    walalaŋgu, märr yurru walala bilyun, bala gananna walalaŋguway yätjtja, bala walŋathirrina
    nhina.” Ga bitjarra ŋayi Djesuyunydja ḻakaraŋala.
  yal-yal: Ɛ siga, ɛ sa Kitabuna falani ito bunna fɛsɛfɛsɛ, a naxa, ‘Hinanna rafan
    n ma dangu saraxan na.’ Amasɔtɔ n mi faxi tinxin muxune xan xilideyi fɔ hakɛ kanne.”
  cnt-NT: 'O₂nó''₅ ''nia''₂ o₂jme₁tɨn₅ ''e₂ jein₅ jág₁ la₂ tio''₅₄ ne₄ Si₂: “A₂''nio₃
    jniá₂ dsiá''₁ ''nia''₂ ŋéi₂ ''au''₂ dsa₂ mɨ₂güɨ́g₃ rɨ́ng''₂, on₃jua''₅₄ rë''₂
    a₂jŋia''₅₄ qui₁jen''₄ ''nia''₂ ''e₂ qui₁jen''₄ ne₃.” Ia₁ tsá₃ ta₁ jaun₂ guio₃
    jniá₂ jua''₅₄ a₂të́₄ dsa₂ dsen₃; a₂të́₄ dsa₂ i₂le₁cán''₄ dso₄ bá₄ jniá₂ guio₃.'
  tif-tif: 'Kanolin kemin, nali taldila tunum unang iyo boko-lomdip: Nuli ban kemin
    dinim ale, nuli ti tituun-kup tabin unang tunum o, kebip kiita, nali tal kiimi
    dong dakaayin-bilila, imi aket kaata fal-kela-lomdip God ami lak kaata duulin
    o, kalalila talsi disa; unang tunum kanta boko-lomdip: Nuli ti ban kemin unang
    tunum o, kebip kiita, nali taldi dong dakaayin-bilila, imi aket uyo fal-siki-lomdip
    God ami lak kaata duulin o, kalalila, talsi no. Weng kala bakayimbi ayo, kipkal
    God ami Sukon Tem uyo fan tik-tii-bam mep weng kaa bakabi kaami miit uyo soko
    utamin a! Weng anung uyo boko-lomdu: Nami tiin diim uyo kipni taloop kulii-tal
    anu God ami kola, numi ban wakamin ayo molum o, kala kukaap-nin kulaali, katip
    so ale, ap-tunum kusal imi kukup tangbal kukaayin kaata, nami tiin diim uyo sakbaalim
    dukum kemin, ibi ti kanu-mokomip kaata, nali kipni fiyaap dukum ayo duu-mokomi
    no, kalsa no, Yesus ayo kanum bokoyila ko.'
  nlx-nlx: तानकेरता तुमू जावो एने ज्यान मतलब काय हे तो जाण लिवो, ‘मी बोली नाह, पुण
    गीण होदथो।’ काहाकाय मी देरमी माणहाह नाह, पुण पापीह हादणेन आयेल हे।”
  apw-NT: 'Hant’é ṉiigo ágodi’ṉiihíí bídaagonoł’aah, Dawahá nastseedgo bedaashich’okąąhíí
    bitisgo nṉee łaadaach’oba’íí hásht’į́į́, ṉiigo: shíí nṉee doo bik’ehyú ádaat’ee
    dahíí, Nohwinchǫ’íí bits’ą́’zhį’ ádaahṉe’, biłdishṉiiyú níyáá, áídá’ doo nṉee
    dábik’ehyú ádaat’eehíí ágáłdishṉiiyú níyáá da.'
  gum-gum: 'Amba, i pørigu chi chibig kuigwan kusrey cha, tru Tiuswei wamyu øyah chibigwan:
    “Animal kweecha, nan tranøb kømøtø, ñimbe lastima ashibelø kønrrai inchar” taigwan.
    Kaguende nabe sølgandø amøñibelan wamønrrab arrumøtø, kaig marøbelan wamønrrab
    arrig køn— chibig køn Jesúsbe.'
  not-NT: 'Pijáigue, pinguenguero ora icanti Tosorintsi, jirai isanguenaquero Oseas:
    Te nongogue póguinari pobira, pitaguinari; iroonti nocogui pingábintseri pitimanamireegui
    pingantaneintëgotiri. Te iroro nopocasite nangaimaguetiri caninatatsiri, irianti
    nangaimagueque ira cantaguetiro te onganinate arota ingantaigaima yacaqueroca.'
  plu-plu: 'Ataknabay ipegboha Uhokri gannasan minikweknene marihwa yis pukuha inin
    ku samah nah darihwekne gikakkis hiyeg kane kibeynepwima. Mmanawa ig Uhokri gannasan
    awna: “Nah ka muwaka yis he kakanhawnen nuthu. Nah pi muwakate yis amnih hiyeg.”
    Mmanawa nah ka ayta adahan nah humeknema ku pariye hiyeg wadityepwi kuwis adahan
    ignes wageswiyes gihiyakemnikis. Nah ayta adahanikwa nah humekwiye nerras ku pariye
    taraksapye adahan ignesnewa wageswiyes gihiyakemnikis.'
  iou-iou: Anututä bian ŋode yäŋkuk; Imaka imaka näk naniŋ oretta pek täkaŋ unita
    gäripi nämo nadäk täyat yäk. Ämawebe bänep iron kädet iwat täkaŋ unita uyaku gäripi-inik
    nadäk täyat. Eruk, in kuŋkaŋ man yäŋkuko unitäŋo mebäri kaŋ nadäwä tärewut. Äma
    inita näk äma siwoŋi yäŋ nadäk täkaŋ unita nämo äput. Ämawebe inita näk momi täŋpani
    yäŋ nadäk täkaŋ unita yäŋpäŋ äput.
  ntp-NT: 'Maatʌvurai aapimʌ istʌiya ʌlidi idi ñiooqui Diuusi ñiooquidʌrʌ: “Aanʌ maitipʌlidi
    isʌoodami giñoidiadagi naana maasi tomali maitipʌlidi aanʌ isʌoodami coodadagi
    tutuuru tomali sisiivatu aanʌ giñvʌʌtarʌ, baiyoma ipʌlidi aanʌ sai soigʌnʌlidiña
    oodami aacʌdʌ”. Aanʌ andivia tami oidigi daama vai ʌsoimaasi ivuaadami ʌma duucai
    gʌntʌtʌgitona dai camaisoimaasi ivuaadana. Ismaacʌdʌ poʌlidi ismaisoimaasi ivueeyi
    siaadʌrʌ ʌma duucai gʌntʌtʌgitona ―astʌtʌdai ʌSuusi.'
  rai-rai: Muaat a waan, ma muaat a wawer u ra kukuraai ra pirpir mi ko ra Buk Taabu,
    ‘Iaau nem ku a maarmaari, ma wakir a wetabaar baa di laana tuni.’ Maa pa iaau
    waan paat kup a kum tena takado. Pate! Iaau waan paat kupi ang wataa paa a kum
    tena aakaina.”
  haw-1868: 'E hele hoi oukou e ao i ke ano o keia, o ke aloha ko''u makemake, aole
    ka mohai: ua hele mai nei au e ao aku i ka poe hewa e mihi, aole i ka poe pono.'
  ffm-ffm: 'Njehee njanngoyee ko winndaa ley Dewtere Seniinde koo. Laamɗo wii: «Yurmeende
    woni ko njiɗu-mi, wanaa sadaka duppeteeɗo.» Sabi wanaa noddude fooccitiiɓe waddi
    kam, noddude luuttooɓe woni ko waddi kam.'
  arb-NAV: 'اِذْهَبُوا وَتَعَلَّمُوا مَعْنَى الْقَوْلِ: إِنِّي أَطْلُبُ رَحْمَةً لَا
    ذَبِيحَةً. فَإِنِّي مَا جِئْتُ لأَدْعُوَ صَالِحِينَ بَلْ خَاطِئِينَ!»'
  cop-CNT: ⲙⲁϣⲉⲛⲱⲧⲉⲛ ⲇⲉ ⳿ⲁⲣⲓ⳿ⲉⲙⲓ ϫⲉ ⲟⲩ ⲡⲉ ⲟⲩⲛⲁⲓ ⲡⲉϯⲟⲩⲁϣϥ ⲟⲩⲟϩ ⳿ⲛⲟⲩϣⲟⲩϣⲱⲟⲩϣⲓ ⲁⲛ ⲛⲉⲧⲁⲓ⳿ⲓ
    ⲅⲁⲣ ⲁⲛ ⳿ⲉⲑⲁϩⲉⲙ ⲛⲓ⳿ⲑⲙⲏⲓ ⲁⲗⲗⲁ ⲛⲓⲣⲉϥⲉⲣⲛⲟⲃⲓ ⲉⲩⲙⲉⲧⲁⲛⲟⲓ⳿ⲁ.
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue ĩgʉ̃sã gojadeare buerã waaka! Ãsũ ãrĩ
    gojasũdero ããrĩbʉ́ iri pũguere: “Yʉre bʉremurã, waimʉrãrẽ wẽjẽ soepeomakʉ̃ gããmebea.
    Gajerãrẽ mʉsã bopoñarĩ merã ĩãmakʉ̃ gããmea”, ãrĩmi Marĩpʉ, ãrĩ gojasũdero ããrĩbʉ́.
    “Õãrã ããrã”, ãrĩ gũñarãrẽ siiugʉ aaribiribʉ. “Ñerõ irirã ããrã”, ãrĩ gũñarã direta
    siiugʉ aarigʉ́ iribʉ, ĩgʉ̃sã ñerõ irideare bʉjawere, gũñarĩrẽ gorawayuburo, ãrĩgʉ̃,
    ãrĩmi Jesús fariseo bumarãrẽ.'
  nal-nal: Naagu waan ma naagu zaleng aknaaza dorang lamaskana Baar Xoxok ina xa piaat
    naako, ‘Ga sasaxot famarazaat a matmalabuk iwana varamaaluvang, ma xawit amun
    talazang ina naagut faif.’ Avuna xawit ga wat iriat saxotang aubina di tak. Kawit!
    Ga wat saxotang aubina raksaat.”
  kyq-kyq: 'Bin num Ꞌɓaa Ꞌsaapki do taar kɛn Raa taaɗno se kɛn ɔɔ: Maam mꞋje amki
    tɔjn̰ *sɛrkɛ sum eyo, num nakŋ maam mꞋje se, Ꞌtɛɗki bɛɛ ɓo jeege tu. Maam mꞋɓaaɗo
    se gɛn daŋ jee kɛn saap ɔɔ naaɗe aak bɛɛ naan Raa ki se eyo, num maam mꞋɓaaɗo
    se gɛn jee jeel roɗe ki, naaɗe jee kusin̰ge se.»'
  kwd-kwd: Moru manata madi suria fa'awatagalana Girigiringa Abu laka'u na God 'e
    iiria maka 'ilo'oo, ‘Nau ku siria 'amooru kwaimanadai fana ta'a, ma nga kwakwatenga
    'amooru 'amoe.’ Nau ku 'ame leka mai fana soelana ta'a 'e odo fana 'agila bulota'i
    mai, tafe'ua ma nga ta'a na gila ria, nau ku leka mai fana soelaga fana 'agila
    bulosia manatalaga.”
  ded-ded: Ngeni kemma yoac yofi fede, imocac negen negeng megec, ‘Ni sesegerec meandae,
    imocac mi anende. Ngicngac wosoefac angemeandae, imocac anende.’ Imoc yofiac,
    ni ngic dindingac kpacyunubadeac mi mayai, kpac. Ni ine ngicngac kopocsicnginagoc
    kpacyunubadeac mayai.”
  ewe-ewe: Ke miyi miasrɔ̃ nu si gblɔm mawunya sia le la be, ‘Nublanuikpɔkpɔe medi,
    ke menye vɔsa o.’ Nyemeva be mayɔ ame dzɔdzɔewo o, ke boŋ nu vɔ̃ wɔlawo.”
  nuy-nuy: '@see-verse:MAT.009.012'
  cop-BHC: ⲘⲀϢⲈ ⲚⲰⲦⲈⲚ ⲆⲈ ⲀⲢⲒⲈⲘⲒ ϪⲈ ⲞⲨ ⲠⲈ ⲞⲨⲚⲀⲒ ⲠⲈϮⲞⲨⲀϢϤ ⲞⲨⲞϨ ⲚⲞⲨϢⲞⲨϢⲰⲞⲨϢⲒ ⲀⲚ ⲚⲈⲦⲀⲒⲒ
