    kesa dɨmdɨmjog rɨga na tatupinond engendam negɨr mɨlem pɨlke de Godɨm pɨlwa, ajɨ
    negɨr mɨle kɨma rɨga na.”
  vmy-NT: 'Tanginchutꞌayo ꞌba ngatjamanu jó tsunire enre Naꞌenchana xi ꞌbitsaꞌen kuaꞌindutꞌa:
