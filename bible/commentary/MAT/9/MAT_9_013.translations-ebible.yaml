  kje-NT: Ken koklolo ma'inau Makromod Lalap Lirna Wawan ma na'ahenia, ‘Ya'u raram
    nodi mi ida man kukul aki man wa'an ida, narehi mala honoi kanani Maya'u.’ Ka'u
    mai apolu ri man hi'i ha ma namlolo mamani, maa Ya'u mai apolu ri man hi'i dohohala,
    leke hir lernohi Ya'u.”
  gaz-gaz: Garuu dhaqaatii dubbiin, ‘Ani araaran fedha malee aarsaa hin fedhu’jedhu
    sun maal jechuu akka taʼe hubadhaa. Ani cubbamoota waamuufin dhufe malee qajeeltota
    waamuuf hin dhufneetii.”
  kud-kud: Ainaena ilowoinanegomiu ebe Yaubada yana walo ainai amnuwamasele Buki Ve'ahihi
    ainai iwalo, “Nuwanuwagu atemuyamuya, na nigele nuwagu pwaoli”. Teina yalaoma
    nigele taudumwadumwalu vehabadi, na hesi tauyababao habi haguidi.’
  urb-NT: 'Pesarahã! Kuja Tupã je''ẽha rehe panduha ihĩ. Tupã pandu: “Ihẽ rehe ipy''a
    ke amõ moĩ moĩ rahã, ma''e hymba ke ukwái, arapuharan ra''yr ke. Ame''ẽ ke ihẽ
    aputar ym. Kuja katu te. Amõ ta rehe awa pyrara usak, ame''ẽ ke ihẽ aputar katu”
    aja panduha ihĩ. —Aja Tupã pandu ame''ẽ ke pekwa peho. (Tupã je''ẽha rehe pesak
    peho.) Pesarahã! Sawa''e katu aja ukwa jupe, ame''ẽ ta pe kuja ym ihẽ apandu:
    “Tupã koty pehẽ py''a pemuruwak pemondo” aja apandu ym. Anĩ. Ma''e ka''u te''eha
    ke ma''ema''e, ame''ẽ ta pe kuja ihẽ apandu katu: “Tupã koty pehẽ py''a pemuruwak
    pemondo” aja riki — aja parise ta pe Jesu pandu.'
  fra-LSG: Allez, et apprenez ce que signifie:Je prends plaisir à la miséricorde,
    et non aux sacrifices.Car je ne suis pas venu appeler des justes, mais des pécheurs.
  san-HK: ato yUyaM yAtvA vacanasyAsyArthaM zikSadhvam, dayAyAM me yathA prIti rna
