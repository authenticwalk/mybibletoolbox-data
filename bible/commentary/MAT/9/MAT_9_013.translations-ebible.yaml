  qxh-NT: 'Sumaj tantiyacunquiman. Tayta Diosninchipa shiminćhu nin: ‹Jaramänayquitachu
    mana munaycä; manchäga runa-masiquita llaquipänayquitam.› Nuwapis juchaćhu arujcunata
    Tayta Diosninchiman cutichijmi shamushcä. ‹Juchaynajmi cä› nijcunatachu mana ashiycä.»'
  nwi-nwi: Mərɨg havən mɨsarha-kɨn nɨprai nəgkiarien e ye Nəkwəkwə kape Kughen yame
    ramni mə, “‘Nar kɨrik ror rɨkik ramagien, in e mə rɨkimiə tukrehuə tuk narmamə,
    mərɨg rɨkik rɨpəh nagienien tuk kapəmiə sakrefaes mɨnə.’” Kɨni Yesu rɨrpɨn nəgkiarien
    mɨmə, “Yakamni məkneikɨn meinai pəh nien mə Yo yɨmauə mə jakokrən kɨn narmamə
    yamə mɨne [khamə ta mə] kwəsatuatuk ta. Nɨkam. Yɨmauə mə jakokrən kɨn yor təvhagə
    has mɨnə.”
  kmo-kmo: Kwo diita God riita jeyek keyir majin eena na i kenyechi siiti mun na hiki
    ta. ‘Opel otii tawa boboyen ada eena gegiyakasakech. Ada man rukusii tawa boboyen
    kwota otiiken eena gegiyato.’ Ada yari an saka ma kepin uwaken yarek. Yaho. Ada
    muk shebo shebo tawa man kapasek tawa man eena uwaken yar.”
  agr-agr: 'Dekas imá pegkeg wetajum, nunikjum Apajuí chichamega nui: ‘Aents wait
