    Yahuajo nei nei Eyacuiñajjiya Osea tehue mee ca poa jama baꞌa: “Huo cuana cuia
    cani. Cuia majje na sho cani e bihuiajji. Jamaya ecuea quea boti pishana. ¡Pea
    cuana oe baꞌe meecue tii quea bei! Jamaya ecuea quea boti nee nee”. Jamaya tehue
