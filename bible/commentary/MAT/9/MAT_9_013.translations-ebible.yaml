    Ainda moca Iesusa aindopatna, “Aku meikramtaɨr wandoikta ŋgacna mba kɨpri. Wanaiŋ.
    Aku tɨpemb ŋgorikta meikramtaɨr ŋgacna kɨprina.”
  qvm-NT: 'Tayta Diosnintsipa palabranchöpis caynogmi niycan: ‘Nogapag uywacunata
