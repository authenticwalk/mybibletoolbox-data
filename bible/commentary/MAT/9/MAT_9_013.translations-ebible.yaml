    u, yɨp aij gɨnab,’ a ga. Pen yad aunö u, nɨbi bɨ, hon nɨbi bɨ aij, mɨd aij gɨpun
    a gɨ gasɨ nɨŋbal gau, kalɨp uƚhai nɨŋ udnɨg auagnö; yad nɨbi bɨ, hon nan si nan
    naij gɨpun a gɨ gasɨ nɨŋbal gau, kalɨp uƚhai nɨŋ udnam a gem aunö,” a ga.
  ong-ong: Wolo ise ma ye yintape il pal piti il wuso pirpei polpepei, ‘Ma Ili onom
    natoise piti ise ma yeptawio siye kolo olo, le onom natoise piti ise ma kapi enke
    yaptepe mete nemple.’ Ki kaule piti ma kinape mete piti pire il olpe, le mete
    piti pirpei polo pe pingiepe il lipi pite Moses, pepe ma kinape kolo.”
  tnn-tnn: Otuwɨn motegəs-in motol nɨpətɨ nəghatən u pahrien itəm Naoa Rəha Uhgɨn
    tatən məmə, ‘Nat kit tatol nɨkik tətagien, inu məmə onəkotasəkitun netəmim, məto
    sənəmə rəhatəmat sakrifais mɨn itəm nəkoatol moatos-ipa kəm io itəm tatol nɨkik
    tətagien.’ Iatən tol min-nulan məto-inu eməsuwamən məmə ekaun-in netəm mɨn u itəm
    nɨkilat təht məmə kɨnotətuatɨp rəkɨs məmə okotuarisɨg-in io, məto emuwa məmə ekaun-in
    netəm mɨn u, netəm nol təfagə məmə okotuarisɨg-in io.”
  hch-NT: Peuyevese cuxi yaxemüteyü'üquitüanicü que maine mücü niuqui müpaü manuyüne,
    Nepünaqui'a xüca xeteyucanenimayaca, peru mavari xeicüa pücanesinaque, manuyüne.
    Ne que nemütinua, nepücanua nevata'inienique müme heiseriemecü yamemütecahu. Müme
    'axa memüteyurie püta nevata'inienique nepunua, memütehayevanicü que memüteyuriecai.
  crn-NT: Sericu, setáꞌaj tihuaújmuaꞌaten seꞌɨ́jna jɨmeꞌe sej si yaúꞌitɨee xáꞌaraꞌani
    aꞌij tɨ huataújmuaꞌa aꞌíjna i niuucari aꞌɨ́jna jɨmeꞌe mej raxɨ́ꞌeveꞌe mej mi áꞌujcuꞌuve
    rujɨ́ɨmuaꞌa. Mɨ́ neajta, canu aꞌatzu raxɨ́ꞌeveꞌe mej tiuꞌutámuaɨꞌɨvejta. Ayee
    pu cheꞌatá naꞌa ꞌeen ineetzi jemi, canu neꞌɨ́jna jɨ́n yé véꞌeme nej aꞌɨ́mej huatáꞌinen
    ɨ́ tɨ ayén tihuáꞌamitɨejteꞌe mej xɨ́ꞌepɨꞌɨn rɨcɨ sino aꞌɨ́mej ɨ́ mej miyen tirúꞌumuaꞌaree
    ɨ́ ru tzajtaꞌa ɨ́ mej caí xɨ́ꞌepɨꞌɨn rɨcɨ.
  zpu-NT: 'Lelljased bi zej xtiꞌll Diosenꞌ danꞌ nyoj: “Lleꞌnraꞌ yeyaꞌchraꞌllre beꞌnne,
    kere kon gotre bayiꞌx gákere nadaꞌ nxenraꞌllre.” Kere zaꞌa zadyexhaꞌ beꞌnn wen
    akenꞌ, zan zaꞌa zadwiaꞌ beꞌnn wayatre ke da xhinnj ba ben akeꞌ.'
  juy-juy: ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡ୍‌, ‘ଞେନ୍‌ ଅନମଙନ୍‌ ଅଃସାଜାୟ୍‌, ଆର୍ପାୟ୍‌ ସନାୟୁମନ୍‌ ସାୟ୍‌ତାୟ୍‌,’
    କେନ୍‌ ଆଗ୍ରାମ୍‌ଗାମନ୍‌ ଗନନ୍‌ଲୁଡନ୍‌ ଆସନ୍‌ ସାସ୍ତ୍ରନ୍‌ ଇୟ୍‌ ପଡ଼େନାବା । ଞେନ୍‌ ଡରମ୍ମମରଞ୍ଜିଆଡଙ୍‌
    ଓନୋଡ୍ଡେବାନ୍‌ ଅଃନ୍ନିୟ୍‌ଲାୟ୍‌, ଆର୍ପାୟ୍‌ ଇର୍ସେମରଞ୍ଜିଆଡଙ୍‌ ଅନୋଡ୍ଡେବାନ୍‌ ଇୟ୍‌ଲାୟ୍‌
    ।”
  for-for: 'Pigoya, tigeba wama paisa kamana mayama waintemi, pi nkagoba abibebe piyo:
    Naeba kaema agunta abasakenaenagaba kampa nabiye. Agu kao''enaga nabiye, iye.
    Piya, naeba: Aogi kinatawe, ye kinapa aogi puwaitakenaba kampa tumintone. Naeba
    agunta kina igu a''wae pikibeka tumone, piya uwaimintiye.'
  epo-epo: 'Sed iru, kaj lernu, kion signifas ĉi tio: Mi deziras bonfaradon, sed ne
    oferon; ĉar mi venis, por alvoki ne justulojn, sed pekulojn.'
  gfk-gfk: 'Muat na haan ma muat na silhe tupas no kukuraina ta iakan ra nianga tane
    God nong di ga pakat ie hoken: ‘Iau sip bia muat na marse ira tunotuno. Ma ing
    bia muat pai gil huo, iau pai manga sip bia muat na hartabar uram ho iau.’” Ma
    Jisas ga tange balin, “Iau pa gale hanuat bia ni tatau muat ing muat lik bia a
    ut na takodas muat, iesen diet sen ing diet palai bia diet sakena.”'
  bjz-bjz: Avoreta, igige, God da Gaga enanu nundubuturota, bee tanana ea goghó egegadi!
    ‘Anda uno bee mo, aná komanadu neno mema ari re, jo andú vesa dungari irambi re.’
    Anada bee mo, amó enembo akokogodu furere, jo enembo taubana ghogho raita furambi
    re.”
  atg-NT: A ka wẹna emini a ri ona ngme, ikhi, ‘Ọa khi iluasobo e ghọle mhẹ, ama isomhelemhi’
    Ọa khi ẹgbọ eni e pfuasẹ ne mhi bhale ya lu e mu pfi, ama ẹgbọ ena olamhẹ.”
  bjv-NT: 'Awi ɨsangi kadɨ ɨgəri me ta kɨ Luwə əl ə nə: “E ra majɨ ə m-ge, ɓɨ m-ge
    kɨjə məsɨ kadɨ-kare al. Tadɔ, m-re mba ɓar njé ka dana je al, nə m-re mba njé
    ra majal je yo”.»'
  tos-NT: 'Xli̱ca̱na̱ cca̱huaniyá̱n pi̱ luhua li̱huana̱ caakatá̱kstit hua̱ntu̱ huamputún
    xtachihui̱n Dios anta̱ni̱ chuná̱ na̱má̱ tatzoktahuilani̱t c-Li̱kalhtahuaka: ‘Quit
    ni̱ cma̱tla̱ni̱y caj xma̱n naquili̱ca̱xtlahua̱naniyá̱tit mintakalhi̱ncán hua̱ntu̱
    makni̱ko̱yá̱tit c-quilacatí̱n, pus huata quit clacasquín pi̱ na̱ calakalhamankó̱tit
    a̱makapitzí̱n hua̱nti̱ na̱ aktzanka̱ta̱yama̱kó̱ c-xlatama̱tcán.’ Chu̱ na̱ chuna
    li̱tum, quit ni̱ huá̱ cmini̱t huaniko̱y pi̱ nalakpali̱ko̱y xtalacapa̱stacnicán
    hua̱nti̱ luhua xli̱ca̱na̱ lacuan xtalacapa̱stacnicán kalhi̱ko̱y, huata huá̱ cmini̱t
    tasaniko̱y hua̱nti̱ luhua makla̱kalhi̱naní̱n laqui̱mpi̱ quit naclakma̱xtuko̱y.'
  rro-rro: Wai tomoao Puka robena 'abina neiana anina taba hanona katotabuna, ‘Au
    aoko'o nanuatae aina ia baibeni tabana aha'i.’ Au amai ena poki hanona bero haukia
    a'i kaparinakia, 'a aka ki'a haukia kaparinakia.”
  mxp-NT: 'Kidi jaꞌajɨp ø tø nnɨmiñ pøn øy pøn wa̱ꞌa̱tstɨ, jaꞌ ø tø nnɨmiñ pøn pøktyundɨp
    jøts ja chɨna̱a̱ꞌyɨn tyiktɨga̱tstɨt. Nøjkxtɨ jɨwa̱ꞌa̱ktɨ, pamaadyɨ pada̱jtɨ pønɨ
    ti døꞌøn tyijpy ya̱ꞌa̱t Dios kyajpxy: “Jaꞌ ø ndsøjkpy jøts xmøøtꞌa̱ttɨt ja paꞌayoꞌowɨn
    ja ayoꞌejxɨn, jøts neꞌegɨ kidi xyikꞌooktɨ yø jɨyujk yø tsaka̱a̱ midi jaty myojxtɨp.”'
  aak-aak: E nerɨ aí soyɨ́né nuro xwɨyɨ́á eŋíná wɨ́á rókiamoagɨ́ Xoseao nɨrɨrɨ eaŋɨ́
    rɨpɨ, ‘ “Rɨdɨyowánɨ Gorɨxonɨ nánɨ níɨ́rɨxɨnɨ.” mɨnimónarɨnɨnɨ. “Ámá wíyo nánɨ
    ayá nurɨmɨxɨro arɨrá wíɨ́rɨxɨnɨ.” nimónarɨnɨ.’ nɨrɨrɨ rɨ́wamɨŋɨ́ eaŋɨ́ apimɨ ɨ́á
    nɨroro nɨjɨ́á imónɨ́poyɨ. Ayɨ́ rɨpɨ nánɨrɨnɨ. Ámá ‘Wé rónɨŋɨ́ yarɨŋwaénexɨnɨ.’
    yaiwinarɨgɨ́áyo ‘Nionɨ tɨ́ámɨnɨ bɨ́poyɨ.’ urɨmɨnɨrɨ nánɨ weapɨŋámanɨ. ‘Ɨ́wɨ́ yarɨŋwaénexɨnɨ.’
    yaiwinarɨgɨ́áyo nánɨ weapɨŋárɨnɨ.” urɨŋɨnigɨnɨ.
  chd-NT: 'Imanc'' tonƚenƚe, tolihuic''itsa lohuaƚquemma iƚe lataiqui'' liniƚiya loya''apa
