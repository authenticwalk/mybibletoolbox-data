  sgz-sgz: Gama han má gamáng kip aratintin tili Buk Tabu suri muswan on á pinpidan
    min er ái Káláu a parai ngo, ‘Iau nem i gam ngo gama lu armámna uri narsán matananu.
    Ái a kuluk si diar á osmapak mai ololas.’ Ngorer má iau, káp iau te hut suri kilkila
    pasi bos tám nokwan, iau hut suri bos tám sápkin.”
  kek-NT: 'Cheq''uehak bi'' e̱ch''o̱l chixtaubal ru li xya̱lal li a̱tin a''in: “li
    k''axal lok'' chicuu, a''an li uxta̱na̱nc u ut ma̱cua'' li mayejac xul”. La̱in
    inc''a'' xinchal chixsic''bal li ti̱queb xch''o̱l. Xinchal ban chixsic''baleb
    laj ma̱c re nak te''yot''ek'' xch''o̱l te''xjal xc''a''ux, chan li Jesús.'
  blz-NT: 'Gause i Yaku'' notaka taasi'' bo pengeleelo'' mian men kana'' a wawauna,
    kasee bo pengeleelo'' mian dosaon kada'' mongololo'' i Yaku''. Mbali'' iya''a,
    rae'' ka'' sarak kada'' inti''ionmuu a aratina wurungna Tumpu men koi kani''imari:
    ‘Men kikira''-Ku mase isian polingu'', taasi'' kurbaan.’ ”'
  poe-NT: 'Sátjirá la tsꞌítjará nkexrí tꞌaxrjexín tí nkehe ntáchro xroon itén Dios.
    Mé ntáchro kíxin: “Janhan tjínka̱van kíxin chrókui̱konóe̱hérá chojni la tjínka̱konhya
    kíxin chrókꞌoyánrá iko chrókjuánjonrá.” Mé xi̱kaha ichro itén Dios. Janhan na
    kꞌuinkahya ntihi kíxin chrókꞌuíya̱ha̱ chojni jína tjejó. Náhí. Kꞌuinka kíxin tsꞌíya̱ha̱
    tí chojni chónta jie̱ kíxin chrókuíto̱he sín tí iji̱é sín ntá chrókjuinkí sín
    tí tjenka̱yáxin sín ―ichro chꞌán.'
  san-TAM: 'அதோ யூயம்ʼ யாத்வா வசநஸ்யாஸ்யார்த²ம்ʼ ஸி²க்ஷத்⁴வம், த³யாயாம்ʼ மே யதா² ப்ரீதி
