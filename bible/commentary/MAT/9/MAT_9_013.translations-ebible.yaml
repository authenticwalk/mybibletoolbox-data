    ने बोलाव्‌वा आवलो से।
  san-BUR: အတော ယူယံ ယာတွာ ဝစနသျာသျာရ္ထံ ၑိက္ၐဓွမ်, ဒယာယာံ မေ ယထာ ပြီတိ ရ္န တထာ ယဇ္ဉကရ္မ္မဏိ၊
