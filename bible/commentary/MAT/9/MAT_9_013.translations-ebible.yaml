  fuh-BKF: 'Njehee, ekitee ko Dewtere Laamɗo wi''i: «Wo yurmeende njiɗumi, wanaa sadaka
    duppeteeɗo.» Sabo mi waraay faa mi nodda dartiiɓe. Wo luttuɓe ngarumi noddude.'
  arl-NT: 'Niaa cuaara niishitiojosuhuara socua, maninia nia niishiniuria casaa tariucuacaanu
    Pueyaso sequesano niishitiojiyani naa na sequesacaritij: “Niaacuajaari nia seya
    catijiaquiaa cucuara. Maninia juhuari nia taraajenura tamasacaacua. Cuno cutaraari
