    nunak dakitajai’, tawa dusha wajina takua tawa nu shiig aujsa dekaatajum. Wika
    aents tudaugtuchu aidaunak minitchauwaitjai, wika aents tudaugtin aidau tudaujin
    idayinak mina nemagtuktinme tusan tauwaitjai.'
  kyc-kyc: Baepolena pii mende pyasi palamo doko, Nakamame mena pyao kiso jimili lao
