    ĩsibojaja ñe waja ma iti”, yi gotia Dios oca tuti, yiyijʉ Jesús ĩnare. Queno yirãre
    jirocʉ meje adi sita wadicʉ yʉ. Ñeñaro yirãre ñeñaro ĩna yirise jidicãtoni gaje
    adi sitajʉ wadicʉ yʉ, yiquĩ Jesús ĩnare.
  trc-NT: 'ꞌO̱ se vaa cheꞌé caꞌa̱nj soj tu̱cuꞌyón soj da̱j taj nana̱ nihánj nana̱
    no̱ rihaan danj Diose̱ á: “Ne uun niha̱ꞌ rá ꞌu̱nj niꞌya̱j ꞌu̱nj yuvii̱ nagoꞌ xcuu
    rihaan ꞌu̱nj maꞌ. Tana̱nj uun niha̱ꞌ rá ꞌu̱nj niꞌya̱j ꞌu̱nj yuvii̱ ꞌe̱e̱ rá man
    tuviꞌ ado̱nj”. Ina̱nj da̱nj me se‑na̱na̱ Diose̱ nana̱ tu̱cuꞌyón soj á. Dan me
    se xca̱j soj cuentá se vaa ne caꞌna̱ꞌ ꞌu̱nj canacu̱nj ꞌu̱nj man síí sa̱ꞌ maꞌ.
    Cheꞌé nij síí tumé cacunꞌ caꞌnaj se vaa canoco̱ꞌ nij soꞌ se‑na̱na̱j ado̱nj. Tza̱j
    ne̱ sese síí sa̱ꞌ me soj, rá soj, ne̱ nuveé si̱j canacu̱nj ꞌu̱nj man me soj maꞌ
