  uig-PIN: 'Silǝr berip muⱪǝddǝs yazmilardiki: «Izdǝydiƣinim ⱪurbanliⱪlar ǝmǝs, bǝlki
    rǝⱨim-xǝpⱪǝt» deyilgǝn xu sɵzning mǝnisini ɵgininglar; qünki mǝn ⱨǝⱪⱪaniylarni
    ǝmǝs, bǝlki gunaⱨkarlarni qaⱪirƣili kǝldim, dedi.'
  beo-beo: 'Gode Sia: da agoane dedei diala, ‘Na da gobele salasu hou hame be gogolema:ne
    olofosu amola asigi hou fawane hanai gala.’ Amo ea bai hogola masa! Na da hou
    ida:iwane hamosu dunu lidimusa: hame misi. Na da wadela:i hou hamosu dunu lidimusa:
    misi.”'
  acf-NT: Alé gadé sa ki ékwi an lévanjil-la lè Bondyé di, ‘Sé bonté mwen vlé zòt
    fè, pa sakwifis zannimo.’ Mwen pa vini an latè-a pou moun ki dwèt, mé pou sé péchè-a.”
  tpi-OTNT: Yupela go kisim save long dispela tok i stap long buk bilong God, ‘Mi
    no laikim ol ofa nating yupela i save mekim. Mi laikim tumas bai yupela i mekim
    gutpela pasin long ol arapela.’” Na Jisas i tok moa olsem, “Mi no kam bilong singautim
    ol stretpela man. Nogat. Mi kam bilong singautim ol man i save mekim sin.”
  mbt-NT: Na, nengnengi niyu ke nekey ka kaluwasan te nasulat diye te Kasulatan ne
    miggenendue, ‘Kene ne iyan ku igkeupii ka igpanubad niyu ne me ayam, ke kene,
    ka hid-u niyu te duma.’ Wara a miggendini eyew te peg-umew te me matareng, ke
    kene, te me makasesale.”
  hau-SA: Amma ku je ku koyi abin da wannan yake nufi, ‘Jinƙai nake bukata, ba hadaya
    ba.’Gama ban zo domin in kira masu adalci ba, sai dai masu zunubi.”
  mam-NT: 'At jun tyol Dios tzin tkba''n cyjulu: “Waja tu''n toc k''ak''en cyc''u''ja
