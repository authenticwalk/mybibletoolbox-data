  pan-pan: ਪਰ ਤੁਸੀਂ ਜਾ ਕੇ ਇਹ ਦਾ ਅਰਥ ਸਿੱਖੋ ਕਿ ਮੈਂ ਬਲੀਦਾਨ ਨੂੰ ਨਹੀਂ ਸਗੋਂ ਦਯਾ ਨੂੰ ਚਾਹੁੰਦਾ
    ਹਾਂ, ਕਿਉਂ ਜੋ ਮੈਂ ਧਰਮੀਆਂ ਨੂੰ ਨਹੀਂ ਸਗੋਂ ਪਾਪੀਆਂ ਨੂੰ ਬੁਲਾਉਣ ਆਇਆ ਹਾਂ।
  tkr-tkr: Şu ts'eppa hudoora havak'ne «Zas q'urban deş, rəhı'm vukkan» eyhene cuvabına
    mə'na vaats'a vuxhe. Zı qopkuynbı deş, bınahnanbı qoot'alasva arı.
  gvc-gvc: '@see-verse:MAT.009.012'
  mwp-mwp: Kalanu nuydh thanamulpa kedha, ‘Ladhu, mina imaw Maygi Thusinu Minar Poelayzinga
    kedha, “Awgadhaw ubi kedha, mina pawa ngi nanga kuyk, ngidh ngaru maman manin
    nginu mabaygal; kedha lawnga, ngidh ngayapa nanga uruy poeyban oltanu yoewdhan.”
    Ngay ngapa mayginga mina mabaygoepa thuraypa, ngay ngaru wati pawa mabaygoepa
    thanamulpa buwayl idimpa Awgadhoepa.’
  ksj-ksj: Eꞌe teige, zeḡe bare haḡai duduḡa rae zamareꞌeteꞌe azaḡa huzoga radu eḡeꞌa
    mene onairo. Rehano zeḡe bare haḡai sauꞌa rae zamareꞌeteꞌe azaḡa huzoga radu onairo.
    Badiꞌaꞌa ꞌahige reiro, raenaꞌa, 'Eꞌe zaeꞌa dibuꞌo inoga daꞌo mene urateꞌohe, rehano
    vaze vetuḡazoga ufeta urateꞌohe.' Za onamadu ḡoere huga eꞌe ederoꞌi.”
  sbk-sbk: Ihwanziwa huje mubhale mumanyile imaana yakwe, “Insungwa irehema siga izabihu”
    Pipo senahinzile hubhantu abhimbibhi.
  mya-JVB: ယဇ် ပူဇော်ခြင်းအကျင့်ထက် သနား ခြင်းကရုဏာအကျင့်ကို ငါနှစ်သက် ၏ဟူသော ကျမ်းစကားကို
    နားလည်ခြင်းငှာသင်တို့သွား ၍ သင် ကြလော့။ ဖြောင့်မတ် သောသူတို့ကို နောင်တသို့ ခေါ်
    ခြင်းငှာ၊ ငါလာ သည် မ ဟုတ်။ ဆိုး သောသူတို့ကို ခေါ်ခြင်းငှာ၊ ငါလာသတည်းဟု မိန့် တော်မူ၏။
  kgf-kgf: Kemma ac yomuhuc hezac imuac hénia dimuhuc imi niŋareŋgému; Ni imi mulu
    meme imuac qahac, néŋ goi héihéi imuac waŋanʒua. Imuac ni ic embac solaŋa unurumaŋ
    ʒé ménda mayi, néŋ képésic ic unurumaŋ ʒé mayi.
  awb-awb: Mina inserah ínéwé kaweqtaq míáh ké siahrabéna séhréh aritanieéna íre suge.
    Peh ahbabáq ke siahrabéna kaweraritanieéna suge. Minayabe Manikáne ehwehnka mahraréna,
    Titiré sansansábé íre nuwahbena peh arutaboiré séhréh arite sansansábé nuwahbehre
    ire. Mi ehwéhmé iwíáhue tagéq ahtebahro úwe.
  gdn-gdn: Wi kaiwagi manako Mamanuga God e okai yau nene badidi wagubu ki mibai wi
    kwaenepumuri empumuri. E okai inako wagubu ke; ‘Wi nau nene papa puyo pasumana
    ki nau eba nuwaneya, ko wi nuwaga notaga iyapana nuwanuwatamana ade mu nene kwaiwagamana
    ki nau nuwaneya.’ Nau eba iyapana bagi ki mu nene bausugubuwani ko nau iyapana
    berokoi bigibigi ki mu nene bausugubuwani da mu notamaga wirayagisi.” Iyesu inako
    wagubu.
  nko-NT: Mlɩyɔ amlɩyɛfɩtɛ́ Bulu asʋ́n ánfɩ bɔwanlɩ́n tswɩ anfɩ asɩ. Bɛɛ, ‘Nwewúun
    ntekle, megyí igyíha.’ Mmɛba aha wankláán ɔtɩkpá, lakpan abwɛpʋ́ ɔtɩkpá
    nɛba.”
  bsn-NT: 'Dios oca masa ĩna ucamasirere ado bajiro quẽnaro tʉoĩaña mʉa. Ado bajiro
    gotiaja ti: “Gãjerãre mʉa ĩamaisere bojaja yʉ. Gãjerãre mʉa ĩamaibetijama, vaibʉcʉrã
    ecariarãre sĩacõari, yʉre mʉa soemʉoboajaquẽne, ñie vaja manoja ti”, yigotiaja
    Dios oca, masa ĩna ucamasire. Quẽnaro yirãre jigʉ me, adi macarʉcʉrojʉre vadicajʉ
    yʉ. Rojose yirãre, “Rojose ĩna yisere yitʉjato” yigʉ, vadicajʉ yʉ. To bajiri to
    bajiro yitʉoĩagʉ̃ ñari, ãnoa rãca bagʉ yaja yʉ —ĩnare yicami Jesús.'
  pib-NT: Gajewa. Gimatanutkalu klunerpiranni. Naluklu getwamonrewlu. Gi wa genekashlu
    giylatkaluru naluka. Gi rixanu gi nuna ntomgiyapna poyagkakachine seyni kmukochirerune.”
  wiv-wiv: Miu vano hada na polea kana Paraha miu na paria na vuvuna polea kua e tani
    barae, ‘Hau beta ni kuligu kara kamiu opa kamahi kua miu ta vavala ni niau. Hau
    e kuligu miu kata kati kemihia na manumanu.’ Na vuna hau ta mai kata kohania nuhu
    kua dia ta manumanu zahazaha, beta ni nuhu kua dia ta mahoto.”
  reg-reg: Jibheile Mugende mujokwiigila insonga yendemo, “Enenda echigongo na siyo
    chiyanwa” Kulwokubha nejile, ti kubhalengelesi okuta, tali kubhebhibhibhi.
  mlh-mlh: Nonji agiburaŋ ŋiŋigo oŋga yareiŋgo ore wareru gogoyoŋ, ŋiŋigo yoŋoyaŋunde
    manebi posiine fukegobi, oi mata. Ore eru buŋo yoore fuŋne raru qaqaji eku maneniŋ,
    ‘Nonji boji riganimiŋ ore matayoŋ, ŋonemaiŋ naduŋgaduŋ eiŋ ore aŋi manego.’” Oŋu.
  gof-ENT: ሺን ሂንቴ ቢዲ፥ ‹ታኒ ሂንቴ ያርሹዋ ጊዶናሺን ሂንቴ ሃራታ ማራና ሜላ ኮያይስ› ጌቴቲዲ ፃፌቲዳይሲ ዎይ ጉሴኮ ኤሪቴ።
    ኣይስ ጊኮ፥ ታኒ ናጋራንቾታ ፄጋናው ያሲፔ ኣቲን ፂሎታ ፄጋናው ያቢኬ» ያጊስ።
  aau-aau: Homkwe kwa ley, ok kamon enkin ma me ke kwa ley mon sorasor, ‘Hakwe ayay-pion
    ma leynow prawk kow yor me nanpanan pey. Sawk hakwe uron lowk yor me nanpanan.’
    Payhokuaw, hakwe uwrsa luw-luw-aw me huonok prosue e le pa, sawk hakwe uwrsa yor
    piap-araw non me huonok prosue e le.”
  tvk-tvk: E xamim, muha mulang ves koute te sepinien ak xa de Vanuvei Eo na Hi xa
    bit, ‘Ieok ti tavei sanien eo xil kestang namim, e ieok bei mak mu tengan iemim
    isae e moletin sav xil.’ Vengan xa natamei ti tengan nakes moletin xil xa lamal
    ngamu pe met Hi tengan lihiles lihusil nou. E‑e, namei tengan nakes ngan xil xa
    lapol ni tesaen tengan mei lihiles ra tesaen nae xil e lihusil nou.”
  prf-NT: 'Intendiyán moy i kahuluganid ni iddi: ‘Habag i gustu kuwid bakán a en alay
    moy.’ Gapu ummangayák háddi tánni dulawán ku en makasalanan hidi, bakán a en matuwid
    hidi.”'
  auy-auy: Mindásafeꞌa arupíse úmaimo méraan-kwaasi táántaanasa Maníkómpáꞌá tíwae
    séꞌa ímba kunkáumpo sáwíꞌo úmaimo méraan-kwaasi táántaanasa Maníkómpáꞌá tíwae
    séꞌa kunkáumne. Maníkón-aai aúfáífimba agaimaréna séna Maníkó séna póímo tufúꞌmaimo
    agaimáímo símémba kanaán-ifo tirumbó wéuwatinkaamba óraaꞌ-aamoi wéune siyáimba
    mindásafeꞌa imáyáa éꞌa miyá wéumpo minááígóní áwáuma iséꞌa miyán-oro Ísu siyáiye.
  tbg-tbg: 'Tenavu avuqavu ni vauraukave ti variaka kia te vika naararera anuraukavauve.
    Te qora kaiqa vare varia vaiinti nahentika naararera anuraukave. Kotira vukuqi
    qara ntuvato uvava Kotirara mintima tivo: Vaiintivano quara aantau aru timite
    vairara kia ti muntukavano vaivo. Vaiintivano vorara mpo ike tiva nimiteha kahaqama
    nimite vairara, virarama ti muntukavano vaivo, turave. Ne vi uvara aatoqi vate,
    iriqi viha vira okara kankomake tavaate, tiro.'
  hub-NT: 'Wika shuar tunaurinchau ainanka taruachuitjai. Antsu shuar tunaurintin
    aina tunau takatan inaiyainak Yuusnak umirkarti tusan taruawaitjai. Aantrarum
    tu yujatsuk Yuusa chichamen etserin aina aarmauwa nu aujsarum aneartarma. Nuka
    tu armauwaiti: ‘Yuus tunaurun tsagkurturti tusarum tagku aina maarum epeakrum
    ajamnain ainarum nunaka wakeratsjai. Antsu chikich ainancha wait anentrarti tusan
    wika wakerajai tawai’ ”, tusa tinaiti.'
  hmo-hmo: 'Umui lao, inai Buka Helaga hereva ena anina do umui laloa, inai bamona
    ia torea: ‘Lau be bogahisihisi lau ura, to boubou gauna be lau ura lasi.’ Badina
    be kara maoromaoro taudia boiria totona lau mai lasi, to kara dika taudia boiria
    totona lau mai.”'
  big-big: Anotogi Kapiya Walek Osiyago lende mizarikki sangkela logo ngago peragi
    solorikki iwakaweki kambelizo, Inugu neyegi watawili kolak kelibene waliya nani
    puwekke purik ne wilik kapura inugu yongkambanuwiliyegi yalek miza logo wazono
    mizi puwekke purik ne wilik panu. Togo inugu purikka iwaka siweki ne kayimarik
    ne yongkambanu ngezewiligu ngezewiliyegi pangkawili mizi puwiliyegi kayima ono,
    ne yombanu kaile mizi puwiliyegi kayima logo puwiligi kazing kaile miziyengka
    kowitibene yeiweki kayimabek, yeiya.
  gux-G: 'Gedi mani ki kpaani U Tienu maama ne niima nni, lan diani naani ki maadi:
    “n bua bi niba n ya jie bi lieba ninñuma, mii bua ki ban ya yid ba salg kaa.”
    Ki jesu ji guani ki yedi lani: “mii cua k min yini bi nimɔnba ka, ama bi biidi
    danba.”'
