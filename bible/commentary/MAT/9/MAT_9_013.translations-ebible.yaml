  cof-NT: '@see-verse:MAT.009.012'
  srm-NT: 'Hën a taa: “Mi o tei wan soni fu Gadu Buku konda da unu e, nöö un musu
    pakisei bunu ee andi a kë taki. Gadu taki e, taa: Fa un ta tja dee mbeti ta ko
    ta kii da mi aki, nöö na dee lö soni dë mi kë e. Ma mi kë fuun abi tjalihati u
    sëmbë. Hën nöö wë mi ta suku a unu. Sö di Buku taki. “Wë nöö fa mi ko a goonliba
    aki, nöö ma ko u kai un dee gaan bumbuu sëmbë e. Nönö. ˻Biga mi si taa un dë fa
    un kë kaa.˼ Ma mi ko u ko kai dee sëmbë dee sabi taa de an ta libi bunu kuma dee
    aki, be de bia libi fu mi sa heepi de puu de a dee hogilibi u de.” Sö Masa Jesosi
    fan ku dee Faliseima.'
  qvs-NT: 'Rillaychi allita yachakumuychi imatami Tata Dios rimananpi yachachiwanchisapa
    nishpa. Paymi willawanchisapa: “Animalkunata kuyawashpa wañuchinaykichimanta ashwanta
    munani runamasikichita llakichishpa yanapanaykichipa.” Chayrayku ñuka shamushkani
    uchasapakunata uchankunamanta salvanaynipa. Manami shamushkanichu mana uchayuk
    yuyanakuk runakunata salvanaynipa.'
  zca-NT: 'Kuze'' bile'' pa'' go por tse''d go kwa''n nzhab widi''zh che''n Dios re'':
    “Na nzhakla, lats laxto'' go xtu men, ke par ne'' go gon lon”, porke gat nzhalta
    par kwezha rë xa'' nile'' kwa''n nzhakla Dios; na nzhal par kwezha rë men nzë''b
    xki lo Dios, par la'' bixa'' rë kwa''n gat lë'' nak bixa''.'
  cbc-NT: 'Mʉjãã, ati wãmerẽ Dios cʉ̃ caquetibʉjʉcũrĩqũẽrẽ bueri mʉjãã camasĩrõ boya:
    “Mʉjãã, waibʉtoa riire mʉjãã cajoemʉgõrĩjẽ mee, cabopacarãrẽ na mʉjãã caĩñamairĩjẽ
    roquere yʉ boya,” ĩ quetibʉjʉyupi Dios cʉ̃ ya tutipʉ. Torecʉna, yʉ apʉ́ ati yepapʉre.
    “Caroarã marĩ ãniña,” caĩtorãrẽ na yʉ macãẽtĩña. Aperã, “Carorije wapa marĩ buicʉtiya,”
    caĩtʉ̃goñayapapuarãrẽ na macãʉ̃ acʉ́ yʉ apʉ́, na yeri wasoáto, ĩ —na ĩwĩ Jesús
    fariseo majãrẽ.'
  qxo-NT: '@see-verse:MAT.009.012'
  mox-mox: Ta luaqiaqiemi be Yaubada ena vona Buki Nugwenugweina gamonaya ona ʼitea
    ʼinega ona alamania ta ona nuaia, vonaya, ‘Yubai ovegubayedi ʼiguya ge nuanuagu,
    ta ʼesi nuanuagu tomotau ona nuakolokoloyedi.’ “Yaʼa ge eda mai tunutunuqidi weaqidi,
    ta ʼesi yamai toluveifadi sabi iuladi.”
  kew-kew: 'Nimimi Gote nipuna buk-para lagisade agaa aba pua niminaatepa: Ofa sape
    kone madaare neme raana napea pare neme raba meape kone madaa pedo pi. Yesumi
    wala lalo: Neme ora epe onaanu agu raba mulalo naipisu. Dia, pare naraa onaanu
    page raba mulalo ipisu sa.'
  dww-dww: Be ko naḡo da giu uma baninama ko wanena aba ya giue, ‘Taugu raunuatoi
    kitanama yà ḡoeḡoena, be taumi musare ko tipatipana taugu nam ama ḡoeḡoena.’ Baninama
    taugu è yovona banaga gewegewedima waiyawasanidima aubainama. Be aitauḡa ta noḡonoḡoti
    da taudi banaga veredima, taugu nam taudi aubaidima e yovona.”
  nif-nif: Sɨndɨ ñambi, Anutulok mandan ñɨndɨñ youyoulɨn patak wɨn pinapi, bien ka-daklenekalɨñ,
    ‘Nak ama gɨnañ busuk tɨ-semnelɨñdok nandɨlet, tapma tɨ-namañ wala nɨm.’ Wɨndɨñda
    nak yom ama en-tiañeuttok indañgut, ama nɨsɨla nandum dɨndɨm sɨnɨk tɨlak enda
    nɨm.”
  twi-ASANTE: Ɔsane kaa bio sɛ, “Monkɔhwehwɛ yei ase wɔ Atwerɛ Kronkron no mu. Wɔatwerɛ
    sɛ, ‘Ɛnyɛ mo afɔdeɛ ne ayɛyɛdeɛ na mepɛ, na mmom, ahummɔborɔ.’ Mammɛfrɛ teneneefoɔ,
    na mmom, mebɛfrɛɛ nnebɔneyɛfoɔ sɛ wɔnsakra mmra Onyankopɔn nkyɛn.”
  aoj-aoj: Anif basef fagape buk Baibeli fagaꞌi naꞌamba faꞌi, God naꞌi, ‘Ipaꞌ ina
    peha mafis pesoꞌ aeꞌ, owaꞌi. Apaꞌ ipaꞌ pindati anis amam nematawa uwahipis a petopalopas
    daoꞌ, aꞌ andeandeꞌ.’ Apaꞌ ipaꞌ ina pegawa basef ifimba kofagefa, owaꞌ. Deiꞌ pefeꞌ
    pitalifif pendegawef. Deiꞌ main, aeꞌ ina afiꞌi ma egefala epes sandaꞌ waf buꞌwafii,
    owaꞌ. Aeꞌ afiꞌi ma egefala epes isimba sandaꞌ waf awafii atis.”
  cbv-cbv: '@see-verse:MAT.009.012'
  taw-taw: Pen God takaw ñu kɨl tɨkɨlak olap, nɨbi am takaw jɨj ak nɨgtep gɨl nɨgɨlɨg
    yenɨmɨb agak. God ne anɨb agup, Yɨp tap sɨbog ñɨnɨmɨb agɨl gos ma nepin agup agak.
    Binɨb okok kɨlop mapen nɨgɨnɨmɨb agɨl gos nepin agup agak. Binɨb gɨtep gɨlɨg mɨdebal
    okok kɨlop suk agɨnɨg ma opin agak. Binɨb tap si tap tɨmel gɨpal okok kɨlop suk
    agɨnɨg opin agak.
  jic-NT: 'Nun ma nusin ''yüsa tsjan jos Dios. Dios tjevele jupj Popel mo''ó: ‘Napj
    najas la p''a quelel la sojí nun. Najas jis capj mp''a''sá la p''a wa. Niná lojí
    más ''üsüs Dios mpes ''oyá lal.’ Lowa nun, nusin tjü''üsüs tsjan mpes nin tjevele
    Dios. Napj niná nin lejay Dios jos jinwá. Napj tjacuwis la veles malala lajay
    jis lal. Napj velé yupj jis lal Dios jos yupj ''aplijila nsem malala nyuca la
    tjajay mpes. Dios jos ''üsüs la mijicj quinam jupj jos jinwá. La p''a wa ''üsüs
    lajay Dios jos jin. Niná napj ma velé yupj jis lal —nin tjevele Jesús.'
  zap-NT: 'Gugya, guseed gan pe rna ne ka lo xgyiich Dëdyuzh ledne re: “Logne rlaan
    noo nak ne yles lextoo de semén de, lugar ne rket de maa lo fkuuk.” Noo zëëdet
    noo zëdye noo menwen, sinke le noo zëdye mendol chen ysaan men xgyelmal men.'
  wer-wer: Ar pöt, së ngön nent ngönëntak epël wia pöta songönten këëkë kön wiin.
    ‘Ne ar nemëën animaurö kiri ar elnëënëëten kaaö. Nem kentöök ar omnarö yaköm ëën
    ompyaö elmëënëëtenök kent yaë,’ pël wia pöten kön wieim ön. Ne omën pitëmtën kön
    wiin wotpilörö pël yewas pörö lup kaip tiipnaan memëak newaisën. Won, omën pitëmtën
    kön wiin saun yaaurö pël yewas pörö ngön ök maan lup kaip tiipënëak waisaup.”
  ipi-ipi: Wuane pua teke, namba epewane oko wandakali epene tika-pene tupa ee lo
    molo na-epewane. Jia. Koo piyaini wandakali tupa ee lo molo namba epewane. Gotena
    pii pepa pelene eya mindimane loto, wandakali-mane mee opa angu namba giyaini
    mana oko nambato epele aa na-piyawane. Jia. Wandakali-mane yakamana yangone tupa
    ondo wato moyalaini mana oko nambato epele alawane layene eya. Pii okonena tene
    oko andoko paleyape lo yakamato mana molo pulupa. Jisasato wuane lea.
  qul-NT: 'Puriychis, cay Escriturata yachakamuychis: ‘Qhuyapayacojta munani, mana
    religión junt''ajllatachu.’ Mana ‘sumaj runa cani’ nejcunata wajajchu jamuni,
    manachayri juchasapacunallata.'
  ter-NT: 'Itea pihénoe, yapásika yéxi kixó''ekone ne yutoéti emó''uke Itukó''oviti,
    enepone koêti: “Hane ngahá''a itíkivo seánati, kene haina ngahá''ati iké''iparaxinu
    hó''openo képeu” koêti. Vo''oku haina nzimínoti xâne ponóvoti kixoku itúkeovo,
    itea hane nzimíno, xâne pahukóvoti (maka ikátivexane isóneuke ne pahúnevo koane
    kuríkopea) —kíxovokoxoane Jesus.'
  bmr-NT: 'Eneecau mofoomoro jino Caatɨnɨhaamefaño jillɨ onoonoco magaajato: Uujoho
    imeguehi sitaaco mɨhɨdaasugonoco. Jaanotɨ imogotɨhi jeecɨvo asimɨco magaicaaumoro
    mejeecɨvonoco. Mɨɨro: Uujoho imino icahi, onoomoco cuuhuvaqui saatɨhi. Iimitɨmeguiiha
    saahi iimitɨ ifiico ijeevesuqui, nooboro.'
  fuf-fuf: 'Allaahu non no daali: ‹Ko yurmeende mi faalaa, wonaa sadaka.› Awa, yahee
    andinoyoɗon ko woni firo ɗun. Ko fii min, wonaa noddugol feewuɓe ɓen mi arani,
    kono ko junuubankeeɓe ɓen.»'
  bhl-bhl: 'Kate yu kilele ibolow fukuneko, kal kesomi, dolon keloliwka! Sunbin-Got
    em fut tem be be bokolomele: ‘Yu samal asomi, weing dako, nelo ‘Weso! Seyo!’,
    nangbiliw tewe, ne kaneko kukuw bete atemeko, kalfong kelinba kekabi kate, yu
    mali kunum waneng ilo kinkin ibolow folok so kukuw kukuyemkabiliw tewe, ne kaneko
    kukuw bete atemeko, kalfong kekabi te!’, angei, yu teing bakam uneko, ibolow fukuneko,
    ibolow tem tem keko, uina! Yu kilele kililina! Ne kiol kunum waneng kawtiw ilo
    gaayemomin telinba kebi kate, sili sili nam so kunum waneng biim gomet teleko,
    ilo gaayemomin talsi te.”, yangse kale.'
  ons-ons: Ŋine ariu paki, Anutu wane papiaŋo don iwa daleo wane ramaike, ea wane
    dapotpi paki, kine maine detlukkei, ‘Anutuŋo ramaike, na osomŋo soe soep yauwine
    rokouneka mire nin okanmami, ea wane na zok mi simin nan okanmaike, wet borik
    so mauluk mauluk wane simin nan okanmaike.’ Raki paki koso rake, na ramaile, na
    ŋei maine eweenerop wetene detokanmami, na eŋe edora newan ongalane mida, borikine
    mama, borikinene ŋadekakei wane, na edora newan ongalane ketkole.”
  con-NTPO: '@see-verse:MAT.009.012'
  ghs-ghs: Oi Ohongaho qetaqeta teei erake hiiremi oorai, Abi samaqama anake tuuhorarai
    nokoho goottaeke ana eetoraihe meeke dzasaho teteke qaupuitaqu oho dza minake
    ana eetorai. Qetaqeta oho pomake nike gesina naataamake oorai kaqa. Oonita nookare,
    abi qesa ma nikei sama nikemehoke nookami rike ma pobinomanita anai te rikeho
    quba baura eetoraidzaranihe kahosa ma pasenanomake qidzaitorai. Ooiqi hiireta.
  peg-peg: ସାସ୍ତର୍‍ତ ଲେକା ଆତାତ୍‌ନ୍ନା ଆନ୍‌ ପୁନାଙ୍ଗ୍‌ ପୁଜା ମାନ୍‌ କିୱାଦାଂ ଦୟା ମାନ୍‌ କିନାଙ୍ଗ୍‌,
    ଇ ବଚନ୍‌ନି ଅରତ୍‌ ଏପେଙ୍ଗ୍‌ ହାଲ୍‌ଜି ହିକ୍ୟା କିୟାଟ୍‌, ଇନାକିଦେଂକି ଆନ୍‌ ଦରମ୍‌ ଲଗାଂ କୁକ୍‌ତେଂ
    ୱାୱାତାଂନା, ମତର୍‌ ପାପିରିଂ କୁକ୍‌ତେଂ ୱାତାଂନା ।”
  txu-NT: '@see-verse:MAT.009.012'
  eng-WEBU: 'But you go and learn what this means: ‘I desire mercy, and not sacrifice,’
    for I came not to call the righteous, but sinners to repentance.”'
  gnw-NT: 'Pecua piyemboe mbae uipota jei cua: ‘Aipota pepuruparareco vaerã, aipota''ã
    maemɨmba uyeyucacue reta pemee cheve vaerãño.’ Echa''ã che ayu aeca vaerã iyoa
    vae reta. Ayu''ã aeca vaerã jupi vae reta —jei.'
  mux-mux: 'Na-ni “Yambu sumbi-nílima na molombuna wangi.” nimbúndu naa urundu. “Ulu-pulu-kis
    tili yambuma na molombuna wangi.” nimbúndu urundu. Ulu-pulu-kis tili yambuma liipu
    tapunjupu tepu liimbundu urundeliinga eni puku Pulu Yili-nga bukna molemú ung
    tenga pulele puku pilii-pai. Pulu Yili-ni nimba mele: “‘Na mélema popu toku kalku
    sangi.’ nimbu piliipu naa moliu. ‘Eni yambu lupama numanu monjuku kondu kolangi.’
    nimbu piliipu mindi moliu.” nirim kanili.” nimba Yesos-ni nirim.'
  maj-NT: 'Tankíún ko̱ ti̱nchíyo nkú tsuhu̱ ra̱ éhe̱n Nti̱a̱ná xi b''i̱ ts''ín tjít''a:
    “Ni xi mjehéna, nk''ie nga ka̱ma ni̱ma̱nu̱u xu̱ta̱. Najmi chje̱ xi k''u̱échjíntjainu̱u
    mjena.” Najmi xu̱ta̱ je jái̱ nchjaha̱, xu̱ta̱ ngatitsun ní jái̱ nchjaha̱.'
  bkq-NT: 'Deus itaumbyry awo wâgâ iweniby mâuntuba lelâ kuruka âmaemo: “Ânguydo imeom
    xyâly, iaduândyly mâkeba ize kuru wato, kurâ domodo âjigue koendâ awyly” kewândy
    Deus. Koendâ âpaunzedaungâ, âdakeze aguely awyly mâuntuhomoem. Inakanhe aitaynrim
    modo igâseze kâewyly. Inakanhe aitânry modo igâseze inkâba xirâ kâewyly — kely
    Jesus.'
  kue-kue: Ene pindre God kamo pangwa i kere piryo, ‘Kombuglange gaglkwa ipre na nomana
    kande paikrukwa, ba yomba mitno goraglkwa pre na nomana kande pangwa.’ Na yomba
    du-yene aglendi inagledi pre ta ukrika, na tandaglme yomba di-inagledi pre winga.”
  cot-NT: 'Poapoaitanaje pinquenquejajiaqueroja pintsajiaqueronijite icanqueca Aapani
    Irioshi icanquegueti: ‘Caaviji anaaque nonintamajaque pimpintsatacotantajiguempaja,
    anaaqueroquea pijitorejajiguenarigueti viratsipae pintaashiquenarigueti.’ Teetarite
    irioquea noncoraquetashiteji teeca incovaeguishejiguempaji noncajemajiaqueri,
    iriguenti nocoraquetashijiaque covaeguishejiatsica noncajemajiaqueriquea cameetsanijite
    incantashitatijaianajempanijite irovashiantanajeronijite ipeacaaguishevecaca.'
  bnp-bnp: 'Mu vano mu luhoi kado taroa a nitana Vure iea: ‘I uka ma a ngaru a nihabi.
    A ngaru a rabu ni dodo.’ Iau a valai i uka ma ga gale mua e huriki mu luhoi ta
    mu malamala mu gu pulo a vilone mua. A valai ga gale e huriki ri naro hale ri
    gi pulo a vilone ria.”'
  apn-NT: 'Ga mẽ ma mra nẽ Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnhja kamã harẽ nẽ ama.
    Harẽnh kot: Na ka htem inhmã tanhmã amnhĩ jarẽnh to kaxyw hãmri nẽ inhmã mẽmoj
    gõ nẽ tanhmã ixto mex to. Nom kêr ka mẽ ãm ja pix ho anhỹr kêt nẽ. Mẽ mããnẽn mẽ
    piitã tanhmã mẽ ho mex to ho ri apa. Anẽ. —Ã Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh
    kot anhỹr. Tã ja pyrà nẽ na pa pre mẽ kot amnhĩ tomnuj xwỳnhjê hwỳr wrỳ nẽ mẽ
    kamã ixukaprĩ ho ixpa. Mẽ kot amnhĩ tomnuj kaga nẽ hpãnhã tãm amnhĩ nhĩpêx kaxyw
    na pa pre ã mẽ hwỳr ixwrỳk anẽ. Tã ka mẽ ri atỳx amnhĩ krã hkôt ã ixto akapẽr
    anẽ. Anẽ.'
  ctp-NT: 'Yaa lya wan kunan suꞌwe wan chaꞌ re nu ngwaꞌan ayman lo kityi sꞌni: “Nchka
    la tiǎnꞌ chaꞌ chka tꞌnan tiꞌ wan ꞌin taꞌa nten wan, ndukwin Ndiose. Kanꞌ nu suꞌwe
    la, ni siya ja ta wan kaꞌan ꞌa lomstan ꞌñaǎn; kwiꞌ ngwañaꞌan, ja ndiꞌin chaꞌ ta
    wan ꞌni skunꞌ wan chaꞌ ka lomstan ꞌñaǎn.” Ngwañaꞌan ndukwa chaꞌ lo kityi. Loꞌo
    naꞌ ni, ja ndijyaǎn lo chalyuu chaꞌ chkwiǐnꞌ loꞌo nten nu suꞌwe ꞌa ti ykwiꞌ ti,
    nxkeꞌ tiꞌ neꞌ; wa ndijyaǎn lo chalyuu chaꞌ chkwiǐnꞌ loꞌo nten nu jlyo tiꞌ chaꞌ
    ndiya chaꞌ kuxi tiye neꞌ, chaꞌ ka jyuꞌu tiꞌ neꞌ bra kanꞌ. Kulaa yaꞌ neꞌ chaꞌ kuxi
    kanꞌ bra kanꞌ.'
  bre-BRG: 'Met it, ha deskit ar pezh a zo lavaret gant ar c''homzoù-mañ: Trugarez
    a fell din, ha neket aberzhoù, rak n''on ket deuet evit gervel ar re reizh [d''ar
    geuzidigezh], met ar bec''herien.'
  opm-opm: Amaru hat orhor noh yah hat pati han ihirnong Gur er danong kom asar mandanmur
    potinmat na apdormur. Nohe ma apdor oh er danong hat ma sapti han ihirnong Gur
    er danong kom asar mandama Got ohe danong hat sonmur potinmat apdormur. Ihtin
    ohoh ihan gur ma brak matpa meng oh wamara am hatinmur. Ma brak matpa meng oh
    mamarumur. Gur Got nohnong apop natemtin danong isip hapti hanip hinhina matin
    danong pomat na deiyahanoh noh na bopor deipatmur. Hanip ihirnong hinhina matin
    da oh isip hayahanoh noh bopor deipatmur ama potip oh por brak matpamur pongop.
  bvr-bvr: 'Buburr-boy, marn․gi buburr-ni gun-nga meyali gun-gata janguny mu-jurra
    gu-yurra, gu-yinaga, ‘Ngaypa jal ngu-nirra jimarna ana-goyburrpa burr-guya nyiburr-mola
    nyiburr-nirrarna burrwa gu-galiya yerrcha; wurra ngaypa gala jal ngu-ni gun-gata
    minypa minyjak jin-guyinda nyibu-burnda nyiburr-workiya rrapa nyibi-yalpurda apula.’
    Minyja bubu-borrwa: ngaypa gala nguna-boyarna burrwa aburr-gata minypa jechinuwa
    aburr-nirra; wurra jarra ngaypa nguna-bona burrwa aburr-gata aburr-werra birripa
    barra gun-nerra gubu-bawa.”'
  wal-wal: SHin intte biidi, Xoossaa maxaafai, ‘Taani maarotettaa koyaisippe attin,
    yarshshuwaa koyikke’ giyoogee woigiyoogaakkonne erite; aissi giikko, taani nagaranchchata
    xeesanau yiidoogaappe attin, xillota xeesanau yabeikke” yaagiis.
  zad-NT: 'Ḻi yiyaj na'' ḻi lljased bin zeji Cho''a Xtill'' Chioza'' gana'' nan: “Nad''
    cheenchid'' yiyeshii ljwell-le, aga ka daa witle bayix̱''ka'' kwenc̱he we''la''ole
    nad''.” Aga bid'' ni c̱he beṉ''ka'' nak beṉ'' ḻi beṉ'' shao'', san bid'' ni c̱he
    beṉ'' saaxyaka''.'
  aso-aso: 'Naza aꞌmineꞌmine ogo eveneꞌ lisiheꞌ i minavemuꞌ amuvoniꞌza eveneꞌ lihimeꞌinesi
    vemuꞌ uvoniꞌ ve. Nemuꞌ lingine vi Oꞌmosoꞌmo lineꞌ gamazi ma monoꞌ godolouꞌ tiꞌ
    lo minineꞌ maꞌmi monovomuꞌ viseꞌ igi gililo: Initeꞌ neniꞌ nimi olokuꞌ gizaaꞌ nene
    lamineꞌ neiha Neniꞌ giluvoniꞌ nene evenekumuꞌ mulumoꞌine gili nasahiliꞌ o-ngedaaꞌ
    neꞌmo ivileꞌ o neive.'
  uli-uli: 'Ha loh ha bela gola fael molwe Babior we ye Santus ye sor bo: ‘Ite dipli
    le habe teptap mael bo yami maligach ngalyey, bo momayel hagiyeg mele idipli.’
    Ite budoh bo ibe ffesangur rechokla re momay, bo rechokla re tayikof mele ibudoh
    bo ibe fesangur.”'
  nin-NT: Imba kuma ku zhi kye, ure unggo ku ù da di angginggi, nggo a ti da di, ‘Ingga
    zha di imba bu si abi ki itito, ni si zha ito aseki inggi hen.’ Ingga si nga nye
    yo abi sama ni ìlà hen. Ingga nye yo abi la ure.”
  tgk-tgk: 'Рафта фаҳмед, ки чунин гуфтаҳои навиштаҷот чӣ маъно доранд: „Ман мехоҳам,
    ки одамон раҳму шафқат нишон диҳанд, на қурбониҳо оваранд“. Хуллас, Ман ҳам барои
    он омадаам, ки на накӯкорон, балки гунаҳкоронро даъват намоям».'
  acu-NT: 'Wikia pengke aintsuitjai tinaunka: Nintimaurum yapajiataram titasnaka tachawitjai,
    antsu tunaawitjai tinaun: Nintimaurum yapajiaram Yus umirkataram titasan tawitjai.
    Tura asamtai atumsha werum Yuse chichame aarmawa nu nekaaram, nunaka taku tawai
    tusaram nuimiartaram. Nu chichamka nuwaitai. Yus chichaak: ‘Tangku ainauka maaram
    wina surustaram tusanka wakeratsjai. Antsu aints ainau wait anentrataram tusan
    wikia wakerajai,’ timiayi. Tu aarmawaitai, —Jesús timiayi.'
  cak-WNT: 'Riyin ma xipe ta chiquicanoxic winek ri choj quic''aslen. Riyin xipe chiquicanoxic
    ri aj maqui'', ri rajawaxic chi nitzolin pe quic''u''x riq''ui ri Dios. Quixbiyin
    c''a chiretamaxic ri achique ntel wi chi tzij ri ruch''abel ri Dios tek nubij:
    Riyin ri más nika chinuwech chi niben riyix ya chi nijoyowaj quiwech ri winek,
    ya c''a ri'' ri más nika chinuwech, que chuwech ri chicop ri yecamisex y ye''itzuj
    (ye''isuj) chinuwech.'
  ebk-ebk: Uyyu acharun ay ustu nan laychun ay kanan nan nauy naisurat as nan Kalen
    Apo Dios ay kanana, ‘Nan manug-anganyu as nan pachongyu ay tataku nan laychok,
    fiakun nan mun-ichatchatonanyu as animar kan ha-un,’tay chaanak enmali ay mangayag
    as nan chiyuycha nunkalintig, ngem kun at mangayag as nan chiyuycha fumafiasor.”
  spa-PDDPT: 'Vayan, aprendan qué significa: ¡Misericordia quiero y no sacrificio!
    Porque no vine a llamar a justos sino a pecadores.'
  ruf-ruf: Lekeni mghende mkelangulitse mana ye imbuli ino, ‘Nobama libatsi, wala
    si inambiko bae.’ Kwaapfila sitsile bae kuwakema iwanu wanoghile, ila iwanu wehile.”
  gun-gun: 'Tapeo, peikuaa pota pova''e ayvu mba''e he''ia paa re: “Xevy pe mymba
    peme''ẽ ''rãgue py aipota teĩ penhomboaxy.” Mba''eta xee ma heko porã va''e aenoĩ
    aguã e''ỹ aju, ha''e rã heko vai va''e aenoĩ aguã [ojeko rerova aguã].'
  agu-BL: 'Ba''n tcu''n yi nink cho''cu'' tan xtxumle''n yi mbi na elepont yi yole''j
    yi tz''iba''nt cyen yi na tal: ‘Nk''e''tz tx''ixwatz na waj, ma na yi wetz wajbil
    i''tz yi nink tz''el ik''ajab te''j junt.’ Na yi wetz, quinin nnu''l tan chijoyle''n
    yi e'' balaj, ma na ja nu''l tan chijoyle''n yi e'' juchul il bantz je''n chitx''ixpul
    cyajtza''kl.'
  isn-isn: Ingi gwa longoli mendo mimanyise itai akwe ntuni, ndoilwe ngulu kupuma
    kumukola singa masongeelyo” kunsoko ainzile, singa ainzile kuanyatai kila itunu,
    kunsoko aanyumilandu.
  ilo-ULB: Nasken a mapanyo ammoen ti kaipapanan daytoy, 'Tarigagayak ti asi saan
    ket a daton.' Ta immayak, saan a tapno mangayab kadagiti nalinteg nga agbabawi,
    ngem kadagiti managbasol.”
  pir-NT: '@see-verse:MAT.009.012'
  anv-NT: “Chóge dégí dékaá genó ɛyigé ŋwɛ Ɛsɔwɔ agaré ɛsé. Ásá wyɛ nnó,
    genó ɛyigé me nkɛ́lege, gelu nnó ákwaá ágɛne atɛ meshwɛ ɛ́pɔ́fɔ́ upɛ manpyɛge
    ɛta wa. Kaáge nnó nchwɔ́ kú fɔ́ bɔɔ́ abi álú cho né mbɛ ushu Ɛsɔwɔ wɔ́,
    nchwɔ́ lé mánkú bɔɔ́ abi ápyɛɛ́ ubeé.”
  sab-NT: 'Cha tai dage kwian ai ulita cha kle blire olege, cha ta ama ulita chudaboakalin
    kwian mo dodanga kwian oga chudaboi kare. Ba geru jwandale Chube gerua degaba
    unsuialinge ene suge bage chada e giti Chube kle gerule mine, chada e gerule:
    “Chube gerudu: ‘Cha me takalin ba bda gweda cha gwa giti age no cha ole alin allabi.
    Agwa kaire cha takalin ba tai dage daba nage diali ba agedale no ama alin.’ ”
    Chube gerua degaba unsuialin gerule ene. Cha gerule ba ulita ole, cha chiu nga
    dba ai giti kwian agenga me no ta blite Chube ole joge siere ama kle age me noge,
    agwa kwian gweale kle tañachuge mo tale ama no trate me jiske Chube gwage, kwian
    kle tañachuge mo giti ene alin cha me chiu, cha chiu kwian agenga me no alin —Jesu
    gerudu ene kwian fariseo ulita ole.'
  tmd-tmd: Makwam God mönö i yadöŋ il aku nugw ri abön mɨjöña. Nuŋ yadöŋa, ‘Nɨ ap
    höjöpal ur nöiöñ aku, nɨ wä ren; jɨ nöbö mö piaku ñɨgö uliöxön ösös rɨ ri abön
    rɨmɨjöñ aku, nɨ wä cönɨŋö,’ röŋa. Makwam nɨ höl aku, nöbö mö, an nöbö mö wä, mɨd
    ri abölɨŋö rön rɨbyöx nugwöi bla, ñɨgö hölu nugw pɨba höi; nɨ nöbö mö, an ap kib
    mag gwogwo rölɨŋö rön rɨbyöx nugwöi bla akwör hölu nugw pɨnö rön hölö,” röŋa.
  acr-NNT: 'Oj kꞌu alaq y maja na alaq saꞌ keꞌelawi ri kubꞌiꞌij ri Dios chupa Ruchꞌaꞌtem:
    Ri lik kuaj riꞌin chiwe e ri kꞌutubꞌal re ri kꞌaxnaꞌbꞌal kꞌuꞌxaj, na e ta ri kakamisax
    awaj re qasaꞌn chinuwach kachaꞌ. »Riꞌin na in petinaq ta che kisikꞌixik ri jusukꞌ
    kibꞌinik kisilabꞌik, ma in petinaq che kisikꞌixik raj makibꞌ chaꞌ kakijalkꞌatij
    ri kibꞌinik kisilabꞌik —xchaꞌ.'
  kpg-kpg: Goodou halahala ina tadinga o nia helekai di Beebaa Dabu ala e helekai
    boloo, ‘Au hagalee hiihai gi nia tigidaumaha ala ne hai gi nia manu, gei go tumaalia
    hua.’ Au hagalee ne hanimoi belee gahigahi digau humalia, gei go digau ala e huaidu.”
  taj-taj: दाहेन्‍से एनीगदे निसी चु तामला अर्थ तिग हिन्‍ना घोबारी म्‍हाइगो, ‘च्‍यागो,
    ङाइ म्‍हाइबा चा बलिदान आहिन, तर एनीगदेसे स्‍य्‍हान्‍दोदा लबा दया हिन्‍ना।’ थेतबासेलमा
    परमेश्‍वरला ङाच्‍छा ज्‍यबा मुबा म्‍हिगदेदा आहिन, तर पापीगदेदा ङ्‌योइबारी ङा खबा
    हिन्‍ना” भिसी सुङ्जी।
  avt-avt: Yi eino han ekitet hɨm hi ehɨtpiyem hɨram mau tɨwei me God. Hɨram matɨp,
    ‘Hi ap hanhan yi yaiwepwar samiyak menmen yaiwetewem au. Hi hanhan yi eirɨak mɨt
    miyapɨr yaaim.’ Hi ap han henɨne mɨt kerek han kitet hɨr mɨt yaain te hɨr enweikɨn
    sip enwet menmen enum enisɨsa au. Hi han hari han ke mɨt kerek hɨr nertei hɨr
    enun. Te hɨr enisɨsa.”
  cbk-cbk: Necesita ustedes aprende el cosa quiere decir este maga palabra de Dios,
    ‘Mas bueno tene lastima con uno y otro en vez de matar maga animal para ofrece
    conmigo.’ Cay nuay man yo vene na mundo para llama con el maga gente quien ta
    pensa que nuay sila pecado, sino ya vene gayot yo para llama con el maga gente
    quien ta admiti que sila maga pecador gayot.”
  uig-ARA: 'سىلەر بېرىپ مۇقەددەس يازمىلاردىكى: «ئىزدەيدىغىنىم قۇربانلىقلار ئەمەس،
    بەلكى رەھىم-شەپقەت» دېيىلگەن شۇ سۆزنىڭ مەنىسىنى ئۆگىنىڭلار؛ چۈنكى مەن ھەققانىيلارنى
    ئەمەس، بەلكى گۇناھكارلارنى چاقىرغىلى كەلدىم، دېدى.'
  tuf-tuf: 'Sira carit cuitar wac bahjác chihtá sinwi. Sirat wajacro: Istiyát tayar
    yajác ques baat rahra técuati cuar ey cuitar síhw̃ayatan, asan ahniro. Cuat as
    tamo sihw̃an acu baat ruwa yauyat, as ahní etach batro, wajacro. Etarwan aját
    orac bin cuitar wacayi rátiro. Cuat bíyinatan imarat Sir tayar yajác síhw̃ayatan,
    éyinan ajmár chiwa cháquinro, wajacro.'
  abx-abx: 'Pero agpamalika kam ngan manginsayura kam dahulo si mga allingun-na si
    Diyos nga maka''anna'' si Kasuratan: ‘Gana'' kapulsanan-na si ako i pagkarilihusu-bi
    pariho si pagbuno'' mga panhahalad kon ga''i dahulo sakulawan-ko i pagkamaluluy''un-bi.’
    Ngan da''inan may, ga''i ako pada''ito pag''agda si magpaminugad nga matadong
    mga iya a''a, kundi'' pada''ito ako pag''agda si mga makasasala''.”'
  mco-NT: 'Nɨcx ixpɨjccɨxy nej ymiñ jaaybety ma Dios ñecy: “Ɨɨch ndzojcpyɨch co miich
    ajcxy mɨɨd''adɨpy je pa''ayo''n, ca''ydɨ co myajhuindzɨgɨ̈y tijaty ɨyujc.” Ca''
    ɨɨch tɨ nmiiñɨch ma je jäy ajcxy huɨdibɨ ca'' pocy mɨɨdɨty. Ɨɨch tɨ nmiiñɨch mɨɨd
    yɨ pocyjäy ycɨxpɨ co huen jothuimbijttaaygɨxy ma Dios.'
  kqf-kqf: Temi ko nawa bi gilugilumina wadubonemo ko kita bai i giuwe, ‘Tagu lisigumo
    mote musala koma lausewasewayedi bi lava ko launuwatoiyedi. Banina tagu e yovona
    ba gebogebo lavedi waiyawasanidi aubaidi. Bi mote visuvisu lavedi aubaidi.”
  cpb-NT: 'Ontzimatye pinkenkithashiretero Inintakaantanewo Pawa, kantatsiri: Te apa
    nonkoweri pamayetainari pipira pitagainari. Iro nokowaperotairi pineshironkayetairi
    pisheninka. Te apa nipokashiteri kameethashireri nonkaimashiretairi, tema nipokashitatziiri
    kaariperoshireri nonkaimashiretairi rookairo kaariperori.”'
  aon-aon: Ipak kare ba putik baraen nyape Iruhin ananik buk, ‘Eik yanaiwos um ipakin
    wehinyi ofa ipak apa penekenyi. Eik yakri abom um ipak penek giha aria pusuhw
    yopuhwi ruwohw um ihish arpesh.’” Aria Jisas ta nakri namudok, “Eik madae inamorim
    ihwar yopishi arpesh atish uwe, uwok. Eik yanamorim ihwar eshudok arpesh shenek
    yoweishi inahos iri um shutanam shukon aparuh Iruhin aria shutogur ananish arpesh.”
  hus-NT-2005: 'Ki kʼaléchtsik ani ka exbaytsik xantʼéy in léꞌ kin ulu jechéꞌ an Tʼokat
    Dhuslab: “Nanáꞌ u léꞌ ka kóꞌoytsik i yajnantsixtaláb ani yabich u léꞌ ka pikbaꞌ
    i chemdhats koꞌnéltsik.” Pos Nanáꞌ yab in tsiꞌnek ku aliy xi xeꞌechtsik lujat,
    in tsiꞌnek ku aliy xi walbidhtsik abal kin jilaꞌichtsik ti walablom.'
  mig-NT: 'Kuá''án jíná''an‑ró núsáá. Te skuá''a‑ró na̱ún tu̱''un kúu: Ná kúndá''ú
    ini̱ tá''an‑i kuní‑ri̱. Nasu̱ já sokó‑í nuu̱‑rí, áchí onde̱ sáá. Chi̱ tú va̱i‑ri̱
    kana‑ri̱ xini̱ cháa ndaa̱, chi cha̱a ká''i̱o kua̱chi kána‑ri̱ xini̱ já ná nákani
    ini̱‑de. Achí‑ya̱.'
  bps-bps: Na tooyu fandam i gumtatek i man Dwata ani, ‘Ise ku én toogu knayè i kabléyu
    dsù, bay én toogu knayè i kakdoyu i demeyu to.’ Na ise ku én duengu salu dini
    du fanngabalgu dad to tlu du fsalgu di dad salàla, bay dad to gamsalà i fanngabalgu.”
  mbs-mbs: Keilangan eneng-enengen niyo aw eden se kedegdagan te kagi te Timanem seini,
    ‘Pengkey measeb kaw egpemegay te bowang diyà kanak, meneng labi a pa meluba aw
    megpeidoway kaw.’ Insogò a dini kenà amon tewalen ko se otaw eg-aneng-aneng te
    metòlid se eg-inangen dan, meneng insogò a dini amon tewalen ko se otaw mekesesalà.”
  tof-tof: 'Da ugó ogob amkünüm ini Godón bóktanan küp ia laróga: ‘Kürü ubi inzanóma,
    e wata ⌊urdü amsel lar⌋ koke simarruane, a e ta gyaur kwarilo pamkolpamdó.’ Ka
    ini pokodó dümdüm ngyaben pamkolpam ngibaunüm koke tamórró, a ka kolae tonarr
    pamkolpam ngibaunüm tamórró Godka byalüngüm kolae tonarrdógab.”'
  cme-NT: 'Diiloŋo ciɛra: ‹Taa na ce hujarre na-naa nuɔ, ku yaa dɔlaa-miŋ ku yaŋ na
    niikonni‑i.› Kãaŋ na ka taara nelma famma yuŋgu‑i. Na saa da, muɔmi saa jo nelfafaaŋ
    maa-na, mi juɔ nelbabalaaŋ maa-na.»'
  sus-sus: Wo siga, wo sa fahaamui sɔtɔ yi masenyi ma, ‹Hinnɛ rafan n ma dangife sɛrɛxɛ
    ra.› N mu faxi tinxintɔɛe xa xilide. N faxi yunubitɔɛe nan xilide.»
  pon-2006: Kumwail kohwei oh rapahki ia wehwehn mahsen en Pwuhk Sarawi pwoatet, ‘I
    sohte anahne meirong en mahn akan, pwe kalahngan.’ Pwe I sohte kodohng luke aramas
    lelepek kan, pwe me dipan akan.”
  dad-dad: Uleg fen, od enĩ dir ge fen, kaũ ere yeĩf anĩ keleĩ youf, ‘Aya wau ifenẽya
    anĩ orouf, sesewi fiya sã.’ Anĩ nigin, aya tamo madur anidi iweignẽdiya nigin
    to asin, aya mosor adodo anidi iweignẽdiya nigin asin.”
  zab-NT: 'Gulchia ne gulseed xi zelo xtiidx Dios rut rnii: “Ni mazru rcaaza ná ilaslaaztɨ
    saa bniettɨ xlat ni xi gúnguntɨ par nare.” Anre, nare quɨt zeldtia par de ni ná
    güen sino que nare zelda par de bɨnduld te par yialaazdeb pur de xtulddeb.'
  jae-jae: Ana ma taêm ênam biŋ tonec ŋam acgom gebe ‘Aê gabe akêŋ da atom, gabe taêm
    walô taômgeŋ.’ Gebe aê gamêŋ gabe jakalem lau gêdêŋ atom, jakalem lau secgeŋ.”
  ksd-ksd: 'Avat a vana, avat a vartovo upi ra kukurai go ra tinata: Iau mainge ke
    ra varmari, pa iau mainge ra tinabar. Tago pa iau vut upi ina oro pa ra umana
    tena takodo, upi ra umana tena varpiam iat.'
  msm-NT: Na, pangintaga kow dow nokoy to igpasabut to sikan kagi to Diyus no pig-iling,
