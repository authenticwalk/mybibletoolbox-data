  zar-NT: 'Guliʼtséaj, en buliʼsëda le rnna lë naʼ nazúaj lu guichi láʼayi, le rnna
    caní: “Rë́ʼëndaʼ uluʼhuéchiʼ ládxiʼgaquiëʼ bönniʼ luzáʼagaquiëʼ, en calëga ilútiëʼ-baʼ
