    ŋga sesɨ moanɨ sɨhefe hohoanɨmo ranɨmboyahɨpoanɨ,’ God ra-mehu. Ro tükümeheandɨ
    nda nindou aheihoarɨmbo mbumundɨ hohoanɨmoyefeimbanefɨ asei ranaheimbo mborai
    yahomboyahɨpoanɨ, ŋga moaruwai hohoanɨmoyeimbɨ nindou ranaheimbo mborai yahomboyahɨ
    tükümeheandɨ,” mehu.
  ptp-ptp: Om xam loc dɨ xovô kɨyang wê yêp vac xolac bêga ên nêbê, ‘A o nêb xam si
    daa vô a lêm. Nge, a nêb xam xo vɨgwe pɨsiv ênma môci.’ Xolac nêl bêge, om a o
    lam ên a nêb a ob tyuc xomxo nivɨha lêm. Nge, a lam ên a nêb a ob tyuc xomxo nipaên.”
  nak-nak: Eala moli amutou e pariseole, amuto kama rovi bakisi la gilogo. Mai amuto
