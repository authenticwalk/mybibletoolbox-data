    pesi basizibi.”
  rgu-rgu: Malole lenaꞌ emi fali fo lees matalolole Manetualain Dedea-nafadan, fo
    riꞌ fai a ulu na Ana nadenu mana nesi matan Hosea duiꞌ nae, ‘Au hihii-nanau Ki,
    riꞌ, Au lahenda kara rasue-ralai ao ma ratudu dale kasian ara. Maneniko ara ta
    tao leo naꞌ, sona, sira banda tutunu-hohotun fo riꞌ reni fee Au a, ta nanuu sosoa-raraaꞌ
    hata-hata esa boeꞌ.’ Ria riꞌ Manetualain nafada nae. Huu ria na, Au ta mai urus
    lahenda fo tao ao nara dadi lahenda roos, tehuu Au mai urus lahenda masala-masikoꞌ
    ara.”
  toc-NT: 'Xli̠­ca̠na cca̠­hua­niyá̠n pi̠ luu li̠huana̠ caaka­tá̠k­stit hua̠ntu̠ hua­ni­putún
    xta­chu­huí̠n Dios anta­nícu chiné tatzok­ta­hui­lani̠t nac li̠kalh­ta­huaka:
    “Aquit ni̠ cma̠t­la̠nti̠y caj xma̠n naqui­la̠­li̠­la­ka­chix­cu­hui̠­yá̠hu min­ta­ka­lhi̠ncán
    hua̠ntu̠ ca̠mak­ni̠­yá̠tit, pus huata aquit cla­cas­quín pi̠ na̠ caca̠­la­ka­lha­mántit
    xa̠maka­pi­tzí̠n hua̠nti̠ na̠ talak­tzan­ka̠­ta̠­ya­má̠­nalh nac xla­ta­ma̠tcán.”
    Y na̠chuná li̠tum aquit ni̠ huá cmini̠t ca̠huaniy xla­cata nata­lak­pali̠y xta­la­ca­pa̠s­tac­nicán
    hua̠nti̠ luu xli̠­ca̠na lacuán cris­tianos, huata huá cmini̠t ca̠ta­saniy hua̠nti̠
    luu mak­la̠­ka­lhi̠­naní̠n la̠qui̠ aquit nac­ca̠­lak­ma̠xtuy.'
  ulk-1902: Ua bakeuare a ereuerem nalu tonar abele mer, Kaka lagelag abele nasenas,
    a nole abele zegu lu; abelelam kaka nole tabarki darabgerare gaire le barkak tonar,
    epe uite le giz uiaba obazgeda.
  som-som: Laakiin taga oo barta hadalkan micnihiisa, Waxaan doonayaa naxariis ee
    ma aha allabari, waayo uma aan imanin inaan kuwa xaqa ah u yeedho, laakiin inaan
    dembilayaasha u yeedho ayaan u imid.
  mam-C: 'Tu''npetzi''n, kux che''xa, ex noqit tz''el kyniky''a te t-xilinjo yol lo
    toj Tu''jil Tyol Dios: Atzin waji''y, tu''n tten tq''aq''b''il kyk''u''ja kyxolxa,
    ex nya noq tu''n kyok te''n patil kychib''jil alu''mj te chojb''il kyila. Tu''npetzi''n,
    chi Jesús, nya ma chin tzaj we'' txkol kye xjal nb''aj kub'' kyb''isin qa b''a''n
    kyten; qala'' ayin weji''y ma chin tzaj txkolkye, aye'' b''inchil ilqe, ex tu''n
    tkub'' najsit kyil.'
  ndj-ndj: Topi, mukayiwuli nongwa ya mayandiku yivawombili Chapanga, ‘Ngudaya lusungu
    hela, litambiku lya vang'ongolu ha.’ Nenga nyisa ha kuvakema yivayihola vanofu,
    ila yivaveli na sambi.”
  mbj-NT: 'Taw''ããts hẽ baad bë hyb n''aa newë nyy da P''op Hagä Do hanäng pé hahỹỹ
    da ta kyy kerih doo gó taher''oot do hã: “Dooh rama ejuu do had''yyt hẽ tado bä
    ti ỹ karẽn doo. Ỹ gahëën sa hã, rat''yyd mehĩĩn sa da hadoo doo”, näng kerih doo.
    Ti m'' Jesus ky hado kän: —Dooh ỹ ahyy bä hỹ pong jé naa P''op Hagä Do karẽn doo
    da habok red''oo do ỹ naëënh hyb n''aa. Ỹ ahyng, nesaa do moo heb''ooh do ỹ naëënh
    hyb n''aa.'
  lat-VUC: 'Euntes autem discite quid est: Misericordiam volo, et non sacrificium.
    Non enim veni vocare justos, sed peccatores.'
  ngp-ngp: Kehinizeni mwa mawandiko ivo Mnungu ukulonga. ‘Miye naunga mbazi hikuunga
    malavo.’ Miye hizile kuwetanga want'hu wedi, mna wata wavu.”
  enq-2: ‘Endakali dupame kundi iki dimi laka lao masala naelyo. Endakali dupa kondo
    kaeyami laka lao masilyona’ lapae singi dokonya tenge doko nyakamame pupala mana
    nyalapape. Nambame endakali tolatae dupa wii lao nyalanya naepeo. Endakali koo
    pingi dupa mona kapilyina lao, wii lao nyalanya epeona” lea.
  eng-ASVBT: 'But go ye and learn what this meaneth, I desire mercy, and not sacrifice:
    for I came not to call the righteous, but sinners to repentance.'
  mna-mna: 'Sua imbot pataaŋa ta kembei: ‘Anutu, ni leleene ilip pa mbulu ki muŋaiŋana.
    Mi mbulu ki patoronŋana na, ni ikamam ŋgar pa pe som.’ Kozo kala mi kakam ŋgar
    pa sua tina ka uunu. Pa nio ti, aŋmar be aŋboobo zin wal ndeeŋeŋan na som. Nio
    aŋmar pizin wal sananŋan.”'
  myw-myw: '@see-verse:MAT.009.012'
  sby-sby: “Nomba kamwiyani cilambanga maswi awa, alambangeti, ‘Nkandayandangeti bantu
    bampe milumbo sobwe, nsombi ndayandangeti bantu beenshilenga nkumbo kubanabo.’
    Pakwinga nkandaleshila kukuwa bantu balulama sobwe, nsombi beshikwinsa byaipa.”
  sll-sll: Ha maing buku God yu di emiraya, Na homena si gal na tenanga taman. Awai
    honagi habang habang ol na tenangi wai pinaminua. Yu di engworai kere memini pir
    pa dinana pio. Na iwe, ari tibi mongwo hobi i ku bolalga, taman. Ari ha maing
    pirkungwo hobi i ku bolala dire yaime wiwa,” dungwi.
  yaq-NT: 'Saka''abo''em intok eme''e, Liojta nok lutu''uriapo inen ji''ojteita, juka''
    a'' teuwaa''uta ta''aanee: “Enchim yee nak jiokolinee''uta ne waata, intok kaa,
    nee yo''oribaawaka, bwara jissu''awamta.” Bwe''ituk, kannee jume'' Liojta bichapo
    tu''isi emo jiapsa''ati eame jinne''useka yebijlaa. Ala jume'' ka tu''i yoemem
    junuen juka'' ka tu''ik bem joa''uta su''u tojaka, bem a'' koptane'' betchi''bo.'
  uro-uro: Ngän det bä va qunäga vät a ngän sä rhangät täkt ma Ngämuqa aa enge angät
    tarimini qärangätni i ngät tamän doqortäqyia, ‘Sa nani a ngo iva ngänit lavuqi
    na arhani dap kaku nani a ngo na anga vodämes.’ Inguna qaku ngua män ivakt iva
    ngua rhes iarhakt kärarhae i ama räktta na rha sagem ngo dap kinak ngua män ivakt
    iva nani ama ruvek kärarhani i rhat tualat na ama vuirhong.”
  ita-1885: Io voglio misericordia, e non sacrifizio; perciocchè io non son venuto
    per chiamare a ravvedimento i giusti, anzi i peccatori.
  muy-muy: 'Melefit àɗəm a Wakita gayaŋ bu : “Ere ye ti nu nawayay ni ti, tə̂gri sulum
    ana ndam ya təcakay daliya ni ; do ni ti nàwayay zlam ya ti tìsliŋʉ ni do.” Dəgum
    sərumaba ma gani nana lala. Aɗaba nu nàra ti ga mazalay ndam jireni do, nàra ti
    ga mazalay ndam magudar zlam sawaŋ. »'
  kqc-kqc: 'Va disi mina ago di ini adina vei mona refa: ‘Na bi iriyeduka ura reida
    ma ori sisika rena bi de.’ Adina na bi mokena rorobo vene rofu disi raka nigi
    de okiyaka, idu vegu no rededi vene rofu okiyaka.”'
  tav-tav: 'Dio Wadariquepʉ ocõo bairo tirʉmʉpʉ macana na caĩ ucarica wamere tʉgooña
    majirã aánaja: “Aperãre bopaca tʉjʉrique macare yʉ boo. Waibʉcʉrãre joe buje mʉgo
    jooriquere yʉ booquẽe,” caĩ ucayupa tirʉmʉpʉ macana. To bairi, “Cañuurã jã ã,”
    jocarãna caĩ tʉgooñarãre na pi acʉ́ mee yʉ cabaiwʉ. “Caroorije cána jã ã,” caĩrã
    macare na pi acʉ́ yʉ cabaiwʉ ati yepapʉre, na tʉgooñarique na wajoaato ĩi, na
    caĩñupʉ Jesu.'
  eng-ULB: 'You should go and learn what this means: ''I desire mercy and not sacrifice.''
    For I came not to call the righteous to repent, but sinners.”'
  spa-VBL: 'Vayan y descubran lo que esto significa: ‘quiero misericordia, no sacrificio.
    Porque no vine a llamar a los que hacen el bien—Vine a llamar a los pecadores’”.'
  fra-_FOB: 'Mais allez, et apprenez ce que signifie: Je veux la miséricorde, et non
    pas le sacrifice, car ce ne sont pas des justes que je suis venu appeler à la
    repentance, mais des pécheurs.'
  hau-ULB: Sai ku fahimci ma'anar wannan tukuna, 'Ni kam, ina bukatar jinkai ba hadaya
    ba.' Ba domin in kira masu adalci su tuba na zo ba, sai dai masu zunubi.
  mal-mal: യാഗത്തിലല്ല കരുണയിൽ അത്രേ ഞാൻ പ്രസാദിക്കുന്നു എന്നത് എന്താണ് അർത്ഥമാക്കുന്നത്
    എന്നു പോയി പഠിപ്പിൻ; ഞാൻ നീതിമാന്മാരെ അല്ല പാപികളെ മാനസാന്തരത്തിനായി വിളിക്കുവാൻ
    അത്രേ വന്നത് എന്നു പറഞ്ഞു.
  kkc-kkc: Esiga Godeeyo to booka ma hogugu oso egeesee takooso, ‘Emegei sooloo dolone
    nei pidi nei pidi dolone dabalai goo ee ayo diya gooleeso. Esino nei niyo amapoo
    gala hu wooloso tenelai goo ee ayo haga koo gweli,’ dee takooso. Esiga niyo dileso
    to hagee takoo goo eyo bei medee gooleede. Bei, ayo simi hagee, Godeeyo howo woola
    tekepo teli odoo ee gilimalame ka sibile. Esino tokenee teli odoo ee gilimadoloso
    Godee mapoo sibilame ka simi,” diso.
  urd-GVR: Pahle jāo aur kalām-e-muqaddas kī is bāt kā matlab jān lo ki ‘Maiṅ qurbānī
    nahīṅ balki rahm pasand kartā hūṅ.’ Kyoṅki maiṅ rāstbāzoṅ ko nahīṅ balki gunāhgāroṅ
    ko bulāne āyā hūṅ.”
  far-far: Mulu manata basi sulia fadalana Kekedee Abu be 'uri, ‘Nau dori kamulu kai
    kwaimanatai fuana wane ki, ma nao lau na afafue kamulu ki.’ Nau kusi leka lau
    mai fuana riilae 'uria wane 'o'olo ki fua kera kai kari abulo, boroi ma na wane
    ne abulolada ta'a ki lalau ne, nau ku leka mai fuana riilae 'uria tatala manatalae.”
  suz-BL: चढ़ेतीक ममाइ, तन्‍न शिशी पशो तचा दाक्‍नुङ, दे देंशो आ अर्थ मार बाक्‍म, दे
    शेंसीने। ठीक पाइब आन कली ब्रेत्‍थ जाक्‍शो मनङ। पापी आन कली ब्रेत्‍थ जाक्‍शो नङ”
    दे माइक्‍तीमी। होसे ६:६; मत्ती १२:७; १सामुएल १५:२२; मत्ती १८:११
  car-NT: 'Onumengatandoko o''to tauro''po me ero auranano wairy poko: ‘Kari''na ''wa
    kotano enery ''se wa. Tywomy tonomy ''se''pa wa.’ Tamamboramon ko''ma opy''pa
    tywaije wa. Mo''karon tyja''wangamon ko''ma te tywo''se wa.”'
  amp-amp: Afo tfit Bro Nkifrarhu rfa borngtn afo wamhti dukaktwako. Bro Nkifrarhu
    rfa borngt kfo yamuka, ‘Na nhai hti wofnkahanko nd niko tarioh mtha fura bofurewohat.
    Yima yuhuwafwa nmbuhatn hti wofnwanko.’ Nd mrokfot finji kfiwat? Na nhai dborioh
    yimaroh dukeftn niarmoya. Nhai. Na fasoh fasoh nefm nayet yimaroh dukeftn niamoya.
    Memoya, fasoh fasoh nefm nayet yimampno yirhoyann, kforhotanm, nd rroh fasoh nefm
    thu trohrahmm.”
  bht-bht: इस तांई तुसां जाई करी इदा मतलब सीखी लिया, कि मैं बलिदान नी पर दया चांदा
    है; क्योंकि मैं धर्मियां जो नी पर पापियां जो सदणा आया है।”
  eng-NOY: 'But go ye and learn what this meaneth: “I desire mercy, and not sacrifice.”
    For I came not to call righteous men, but sinners.'
  cub-NT: 'Buejarã mʉja, coreóvarãjivʉ me cũinácʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ
    bácʉi toivaiye báquede. Yópe arĩ, toivaicõjenejaquemavʉ Jʉ̃menijicʉ ʉ̃ mácʉre:
    “Ʉvʉ yʉ mʉje cõmaje ãroje jã́rajiyepe ayʉ apevʉre, mʉje yʉre jícaiye pʉeno”, arĩ
    toivaicõjenejaquemavʉ. Dabedejacacʉ yʉ ijãravʉi, cutucʉyʉ mearare ne baju dápiainore.
    Quénora darejacacʉ yʉ, mead̶acʉyʉ ãmenare, ne chĩorajiyepe ayʉ ne ãmeina teiyede,
    Jʉ̃menijicʉi ãrʉmetequiyepe ayʉ diede, arejame Jesús.'
  ita-1927: 'Or andate e imparate che cosa significhi: Voglio misericordia, e non
    sacrifizio; poiché io non son venuto a chiamar de’ giusti, ma dei peccatori.'
  lww-lww: Popon amiu asitomyuli kinas nen visena tai nap̃a teke e Visena Wa, nap̃a
    Ntewa pisa, pisape ‘In na pe sineun re kiamiu kup̃ap̃aena la poli, ana sineun
    ga nasineyeena se kiamiu malena lala.’ In na pe nepimin re nap̃a nevio yaru la
    nap̃a asitom asape la amesmesu p̃isi rui, peraga, inu na nepimin ga nesape nevio
    yaru viowa lala vena ataveve inu.”
  ckb-ckb: 'بڕۆن و واتای ئەمە فێربن: [من میهرەبانیم دەوێ نەک قوربانی.] چونکە نەهاتووم
    ڕاستودروستان بانگهێشت بکەم، بەڵکو گوناهباران.»'
  nas-nas: Berira ioꞌ tee kara daari meekung-koong-koo tampaꞌ barerariaing aaꞌpumanaare,
    ‘Ninge tee aarumo piaa unaa-anta-poꞌnung piamoi oꞌnong, tee boontunang deeaꞌ.’
    Aiꞌ ning nantoong tampenanka-anko moaꞌ. Ning orenanka-koo mouꞌnung nauaranko bereꞌariaꞌnaang.”
  uvl-uvl: Ala pe letemo tuanin hote helenga nei luna ke nek. ‘Lemek ero ia lemo tunginga
    pa nemur nenge a makmak huros. Lemek ke letemo ia hehei pe hana.’ Iange e at ke
    e iua hana porekreke ngana mur mana, pe hana nenge te urana e iua iri ero.”
  eng-BBE: 'But go and take to heart the sense of these words, My desire is for mercy,
    not offerings: for I have come not to get the upright, but sinners.'
  ixl-CNT: 'Tan aꞌ koj ul unchok jikomla aanima. Pek aꞌ ul unchok aa paav sikꞌaxa
    ipaav. Echtzixeꞌt nival sete, aas bꞌenoj echꞌoti kam tokebꞌal u Yolbꞌal Tioxh
    vaꞌl nital ech tzaꞌ: «Aꞌ unsaꞌ setxum iatz emol utz, yitꞌ taꞌn koꞌnkoxh setitzꞌa
    ikꞌachax avan tetz txꞌoloꞌm.» Chia.— Texhtuꞌ.'
  xsi-xsi: Andeta Maro Kindeni ne ŋgua ikeno lâ pepa tini mine tu, ‘Naŋa tiniŋgu pwâka
    ŋana simbi ŋinde miki uru kapatarâwa pana. Taitu naŋa iloŋgu ndo tu miki ma kalomi
    sukâŋa ŋananzi tinimi pinde ku kasukanzi.’ Ara ŋana miki ma karoto ŋana ŋgua ŋinde
    ne duvi kâ. Naŋa ŋandai amâ tâno kulu ŋana asarawanzi kinzi vetâŋa ara warakanzi
    ŋga; naŋa amâ ŋana asarawanzi kinzi kiesaka tamwatanzi.”
  crx-NTPO: '''Et huwa ahdulh ndet la hodulh''eh-un ''et noheni toh neoonahle ''et
    ''uk''uwhusguz whe nja dutni, ‘''Uyoonne gha te''ntihzilh ''et nohts''o hukwa''
    nuszun. Ndai loodel k''ut hidutalhk''un-i, ''i ooka lhe''núszun.’ Si cha whuz
    un''a za ''aw ts''ih''un ''unt''ohne, ''enne bubeni naháhundunooleh huba iloh
    sásya. ''Et lubeshi ''ulh''enne, ''enne dulubeshi ch''a bubeni naháhundunooleh
    ubudutásnilh ha, ''et huba whusásya.”'
  kan-OKCV: ಆದರೆ ನೀವು ಹೋಗಿ, ‘ನಾನು ಯಜ್ಞವನ್ನಲ್ಲ, ಕರುಣೆಯನ್ನೇ ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ,’ ಎಂಬುದರ
    ಅರ್ಥವನ್ನು ಕಲಿತುಕೊಳ್ಳಿರಿ. ಏಕೆಂದರೆ ನಾನು ನೀತಿವಂತರನ್ನಲ್ಲ, ಪಾಪಿಗಳನ್ನು ಕರೆಯಲು ಬಂದಿದ್ದೇನೆ,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro ni e Osea vua be fu isuibe kuaema ije rere dana vua maeje gafo. Ro vua
    ije fu kuaema ije bu ijiege isoe, Nana e bu fanuve ijia kaniana zinone ifaejevo
    ije na ireobo vierafevo baki. Ro na e ije bu una kairafa guebuo oefiane abevo
    ijare naka ireobo vierafevono kuae. Ijadufuo na ruaeva ije na e ije bu maturaeva
    ijiebuo ruaeva baki. Ro na e ije bu ise renoejo ije karauniakiro ruaevano kiae.
  blw-blw: Wat hamham-ényu ngén no nokay hen laychén hen anchi nesosorat way alen
    Apudyus way aryén hen nangaryanéén, ‘Faén hen chayu ichatochaton an haén hen chà
    patigén, te hen chà patigénat hen manga-asiyanyu paat hen ifayu.’ ” Yag anat ekat
    Jesus agéén, “Iggayà ummale hen antoy lota way manudtuchu hen anchichay ammay
    way tatagu, te hen ummaliyà, ta iyà tudtuchuwan hen anchichay menangfasor.”
  tam-2017: பலியையல்ல, இரக்கத்தையே விரும்புகிறேன் என்பதின் கருத்து இன்னதென்று போய்க்
    கற்றுக்கொள்ளுங்கள்; நீதிமான்களையல்ல, பாவிகளையே மனந்திரும்புகிறதற்கு அழைக்கவந்தேன்
    என்றார்.
  azz-NT: 'Xiyacan huan xicyecajsicamatican toni quijtosnequi nijín tajtol de Tajtoltzin
    de Dios: “Nicnequi xiteyolicnelican huan amo nicnequi sayó xinechtayocolican tapialme
    para ica nannechmohuistilisque”. Nejuatzin amo nihuala niquintemoco naquen mopohuaj
    yolchipauque. Ta, sayó niquintemoco tajtacolejque para ma yejuan ma moyolnemilican
    den nintajtacoluan.'
  spa-RV-1909: 'Andad pues, y aprended qué cosa es: Misericordia quiero, y no sacrificio:
    porque no he venido á llamar justos, sino pecadores á arrepentimiento.'
  csy-csy: 'Ahihang pai tavun a, biakpiakna sang in hesuakna dei zaw khi hi, ci thu
    a khiakna sin tavun: banghangziam cile mipha te sam tu in kong pai bua hi, mawnei
    te ki sikkik natu kong pai hi, ci hi.'
  mxq-NT: 'Nʉjx jattʉ diꞌibʉ ꞌyandijpy ja Diosʉ jyaaybyajtʉn ma̱ jyʉnaꞌañ: “Ʉj ndsejpyʉts
    es xymyʉdáttʉt ja paꞌꞌayoꞌon, es kyajts xytyukwindsʉꞌʉgʉdʉts ja jʉyujk añimálʉty.”
    ’Pes kyajts ʉj nwoy ja ja̱ꞌa̱y diꞌibʉ jikyꞌa̱jttʉp tʉyꞌa̱jtʉn mʉʉt, yʉꞌʉ dʉꞌʉnʉ
    pojpʉ ja̱ꞌa̱yʉty es jyodʉmbíttʉt.'
  tzj-NT: 'Jix, mejor ja neban, tetijoj ewi'' trewa'' ja jun rtzobal Dios ja xtinbij
    chewe ri'': —Ja kas nwajo'' chewe chi neban, tepokonaj quewach ja winak, jari''
    más chi na nc''atzini chwach ja netzujuj jule'' sacrificio chinwach, queri'' nbij
