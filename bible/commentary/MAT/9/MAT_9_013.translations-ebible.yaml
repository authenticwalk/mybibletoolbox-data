    semtsen nocop. Añeʼnaña atarr cohuen nenten oʼch semuereña allohuen samoʼtseshaʼ.”'
  mgh-2016: Paahi etu mwiittucheke yayo malhove aneera ayo, ‘Ikiriri phi nothanana
