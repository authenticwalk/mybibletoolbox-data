  mdy-ETH: ዴንዲ፦ ‹ዒንጎ ባኣዚ ዒንጋያይዳፓ ባሼ ዓሲ ሚጪንታ ዓሲ ታ ናሽካኔ› ጋዓ ቃኣላ ዎዚ ጌይሢታቴያ ማሊ ጶቂሢ ዔሩዋቴ፤
