  mio-NT: Na cua cutuhva ndo ñaan cha cuu tuhun ya, vati cati tutu Ndioo ti cuni ra
    Ndioo cha cua cundahvi ini ndo chi ñivi tahan ndo. Ña cuni ra cha cua samani ni
    ndo cha chahmi ndo chihin ra. [Tacan cati yu,] vati ñavi cha cuenda ñivi iyo vaha
    quichi yu. Quichi yu cha cuenda ñivi iyo cuati ―cati ra Jesuu.
  srq-NT: ¿Ã embesa ji jẽɨcuayãte re? “Mbae mo jemee seje”, ae eã nguiã jẽje co. “Jẽya
    eã ño mbia rese”, ae chõ nguiã jẽje co, ɨ que embesa ji ra. Ũquɨ̃ embesa ji jẽɨcua
    jiri ae. “Jenyu seje”, aeã ngue u nguiã mbia turã je. Mbia ɨcuã je chõ ngue achu
