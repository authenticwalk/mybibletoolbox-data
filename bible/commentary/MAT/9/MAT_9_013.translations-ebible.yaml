  udu-udu: 'Iiku/ mo ma dhali da/ari a’di yan jin ta ’pemen gwo mo ki: Aha/ ŋap̱a
    momiimii moyi dhali yisa gom to jin minu ’ciṯẖ ’kus mo. Haali/ aha/ p̱u’dkina
    mo yisa mmoyuḵ uni gun mii miiŋḵar/e mo yisa hili gom uni gun ta imanmii miinthus
    mo be.'
  tvt-tvt: 'Rangteele ni arah jengla rah tumjih suh liita, erah sokkah an: ‘Ngah ih
    minchan ba jamhang, hiiawak ih siik hoon tajam kang. ‘Ngah esoomtu ette mina poon
    taraarang, edut haat cho mina loong poon ra halang.”'
  bgt-bgt: Vaghagna iaani, inau ku bosi mai bali kilora arahai kena jino kori ghaghanadia
    ghehedia bali leghuu inau, kari arahai vamua kena adoa kena koakoa. Oti hiro au
    toetoke na ghaghanagna na rioriso ke mono tadia na komi Rioriso ke Tabu kena velea,
    ‘Gi ighamu kotida boi havughaghi itagua, e toke vamua. Na fata ku pukuni magnahaghinighamu
    kotida eia, na raroviragna arahai tavogha.’”
  mvn-mvn: Kate nau‑wawanimi Yaubada yana vona Iginuma nihenina unua‑haui, ivona,
    ‘Yauke yau nuanua udune‑nuanuaiemi, ka eha yau nuanua uvi‑nomu wayahiua.’ Eha
    yau paisewa tau tunutunuhina avi‑hone ana‑ivaite, kate yau paisewa vivane tau
    goyogoyona avi‑honei ana‑ivaitei.”
  djk-NT: 'Ne a taigi den taki: “Faliseiman! U mu go leli san wan fositen apaiti takiman
    fu Masaa Gadu be sikiifi. Bika a be sikiifi taki: ‘U á mu denki taki, na te u
    kii meti boon begi mi, da u e dini mi kaba. Nono! Mi wani u abi tyali ati fu libisama,
    e fii anga den.’ Bika mi á kon a goontapu fu kai den bunbun sama, ma mi kon fu
    kai den sama di sabi taki, den libi á bun.”'
  uig-LAT: 'Siler bérip muqeddes yazmilardiki: «Izdeydighinim qurbanliqlar emes, belki
    rehim-shepqet» déyilgen shu sözning menisini ögininglar; chünki men heqqaniylarni
    emes, belki gunahkarlarni chaqirghili keldim, dédi.'
  nde-nde: Kodwa hambani liyefunda ukuthi kutshoni lokhu ukuthi, ‘Ngoba ngifuna isihawu
    hatshi umhlatshelo.’Ngoba kangilandanga ukubiza abalungileyo, kodwa izoni.”
  ton-ton: Ka mou ʻalu ʻo kumi ki hono ʻuhinga ʻoe lea ni, ‘ʻOku ou loto ki he angaʻofa,
