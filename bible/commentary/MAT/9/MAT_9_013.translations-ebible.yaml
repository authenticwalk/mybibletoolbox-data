    manami Tayta Diosnintsi munashgannog cawag runacunalata Diospa wilacuyninta wilapänäpagtsu
    shamushcä, sinöga pay munashgannog mana cawag runacunatapis wilapänäpagmi.”'
  chz-NTPS: 'Goˉnääꜘ hnähꜘ miˉtë̱ë̱ˈ hnähꜘ hñaahꜗ heˉ hnøøꜗ jähꜙ juuˈ laˉ: “Hnoonꜗ
