  kqw-kqw: Mot in nan, ma mot in ususer sur mot in tasman a kukuraina wasiso ri tagun
    a Buk Tabu, ‘A nem a marmaris, ma ka nem a etabor ra di ser tuni.’ Uni ka wanpat
    sur an kabo pas a kum tene tokodos, awu. A wanpat sur an kabo pas a kum tene sakino.”
  nss-nss: 'Pwen akaya pe akakahi ndroiyi nongan iye: ‘Unamili koisirai; ara ihohin
    iya kultuw para yukyuk.’ Paratesah, yo kunsa para kuyoh hu ndramat kultuwayi hu
    imwonen pwi, hapeko usa, ara para kuyoh hu ndramat mepo pakut tahu mwomwan.”'
  snc-snc: Ḡoiaḡo, tauḡemi na Buka Veaḡa na ekiraḡiani guruḡana ḡoa vetaua, maiḡesina
    ekirani, ‘Au na dia ḡomi ḡemi ginitaḡo o boubou varevareri aura-vinirini. Au aurani
    ḡomi na vevetuḡaḡwa e veiau-namo boḡono vaḡa-foforiri.’ Au tu vei-iobukaiobuka
    tarimari keakeari asi aiaḡomato, senaḡi vei-rakava tarimari moḡo.”
  lgl-lgl: '''Amu malata ga sulia malutala Geregerena Abu ba ''e sae ''uri ''e, ‘Lau
    oga mola kwaiamasina ''amiu fala ioli li, iko lou foasina ''amiu gi.’ Iko ''ali
    lau la mae fala kwalonala ioli rada gi ''ali geraka bulusi, wasua ma ioli ''e
    taunada ta''a gi lou ''ada ''e lau la mae fala kwalonada fala olisi nala malatada.”'
