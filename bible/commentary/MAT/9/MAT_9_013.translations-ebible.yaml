  tet-tet: Diꞌak liu emi fila baa leno diꞌa-diꞌak Maromak Manfatin mak uluk makoꞌan
    Hosea nakerek naꞌak, ‘Haꞌu kakara nebee Haꞌukaan ema sia nadomi malu no dodan
    malu. Kalo sia la nalo nunia, sera tunun mak sia nodi natetu baa Haꞌu la noo folin
    saa ida.’ Naꞌi Maromak katak tebes nunia. Tan lia nia, Haꞌu la kmai kaliku ema
    mak filak aan ema loos tiꞌan. Haꞌu kmai atu kaliku ema maksalan mak nakara buka
    moris loos.”
  hlt-MCSB: Cet uh lamtah metla a om khaw cang uh saw. Ka ngaih he tah rhennah ni
