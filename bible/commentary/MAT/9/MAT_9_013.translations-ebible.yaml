  gux-gux: 'Gedi mani ki ban bandi ya maama n tie na bundima: mi nihigbadima n mani
    npo, laa tie a pada ka. Mii cua ki baa yini yaaba n tiegi ka ama ti tuonbiadi
    danba.'
  kos-kos: Kowos som ac suk lah mea kalmen kas se in Ma Simusla ma fahk mu, ‘Pakoten
    pa nga lungsik, ac tia mwe kisa.’ Nga tia tuku ke sripen mwet wo, a ke mwet koluk.”
  ibo-ibo: Ma gaanụ mụta ihe okwu a pụtara, ‘Ana m achọ ebere, ọ bụghị aja.’Nʼihi
    na abịaghị m ịkpọ ndị ezi omume, kama abịara m ịkpọ ndị mmehie.”
  yml-yml: Weꞌe ꞌomi ꞌwa na nagoi tamu Yaubada yana Vona yana Buki nageneye ꞌwa na
    ꞌiseni ꞌana ꞌaseta ꞌwa na venuaꞌivineni. Vonanina side baniꞌodi, ꞌAisaya ꞌwa nikenikedi
    ꞌwa vevelomuyediga ꞌwaikuye, kebu nuanuaku. Nuanuaku tomotoga ꞌwa na ꞌiꞌisanuakalikaliedi.”
    Yau a maiga kebu taunidi i awaveꞌatumaiediga faifaidi, a mai wata tosakona a na
    ꞌitaꞌitaꞌiedi.”
  ory-ory: କିନ୍ତୁ ‘ଆମ୍ଭେ ବଳିଦାନ ଭଲ ନ ପାଇ ଦୟା ଭଲ ପାଉ,’ ଏହି ବାକ୍ୟର ମର୍ମ ତୁମ୍ଭେମାନେ ଯାଇ
    ଶିକ୍ଷା କର, କାରଣ ମୁଁ ଧାର୍ମିକମାନଙ୍କୁ ଆହ୍ୱାନ କରିବା ନିମନ୍ତେ ଆସି ନାହିଁ, ମାତ୍ର ପାପୀମାନଙ୍କୁ
    ଆହ୍ୱାନ କରିବା ନିମନ୍ତେ ଆସିଅଛି।”
  bzj-bzj: 'Now goh goh fain owt weh dis Skripcha meen: ‘Ah raada unu ga mersi pahn
    peepl, dan fi aafa animal sakrifais tu mi.’ Ai kohn fi kaal sinaz fi ton fahn
    dehn sin dehn, noh dehn wan weh tink seh dehn don rait wid Gaad.”'
  chk-chk: Oupwe feila o kütta wewen ei kapas lon ewe Toropwe mi Pin, ‘Üa mochen pwe
    aramas repwe eäni tong enlet, nge sap ar repwe asor man ngeniei.’ Ngang üsap feito
    pwe üpwe kökköri ekewe chon pwüng, pwe fen ekewe chon tipis.”
  ssd-ssd: 'Nane afu sine magenu ŋgade ta ye nane wika wakeikam pro ndawen. Ye nane
    une ŋak mbal wika wakeikam tuku prowen. Kuate tuku pasa tuan taŋgo andeŋge kuyarna
    ta teŋenmba sakate: Tane ye tuku ŋga agaŋmor kilmba atraukade ta ye suŋgomba idus
    ndawet. Tane taŋgo sinaniŋmba nzaliniŋgam tuku ye suŋgomba iduset ŋgate. Tane
    pasa ta kila pile mayewap ŋgina.'
  acr-TNT: 'Oj cꞌu alak y maja na alak saꞌ queꞌelawi ri cubiꞌij ri Dios chupa Ruchꞌaꞌtem:
    Ri lic cuaj riꞌin chiwe e ri cꞌutubal re ri cꞌaxnaꞌbal cꞌuꞌxaj, na e ta ri cacamisax
    awaj re kasaꞌn chinuwach cachaꞌ. »Riꞌin na in petinak ta che quisiqꞌuixic ri jusucꞌ
    quibinic quisilabic, ma in petinak che quisiqꞌuixic raj maquib chaꞌ caquijalcꞌatij
    ri quibinic quisilabic —xchaꞌ.'
  rop-rop: '@see-verse:MAT.009.012'
  mee-mee: Ava ngaka loa, na ngaka rave lomatana nga pangamologa laeala nga Lau Ae
    Nutu Kanna ore role roma, ‘Iau ka matea lonana. Ka sana matea posi onreke bali
    rea beke tungu rea ma tungame.’ Minmina na miau ka la lomiaumatana roma, iau ka
    sana atu ta kiunge ragau ra baingareame ke tupu. Ke sa. Iau ka atu ta kiunge ragau
    ra baingareame ke soali.”
  mwf-2018: “Nga, nubeyengkarnirnnemenu murrinh murntak kanhi yibim ngarra Yile nukunu-yu,
    ‘Ngay marda mangannanart ngurran nanki-ka kardu thanthanka da matha niyemanu nuru.’
    Mu nanki-ka ku numpanthuk numpan ku thip-yu i ninnangampek numpan nhini-ka Yile
    neki weyida marda numanganart numpan. Mu ngala thathpirr-ka kardu thanthanka da
    matha nuyemanu nuru-yu.” Jesus kathu-yu mampirruneme.
  dif-dif: 'Wapanau ja kiririanau, mina jenia wondrai: «Ngato kalumiltjamiltjarina
    ngantjai ja wata poto ngumu;» ngangau ngani wata wokarana warai kana talku karkala,
    a‐ai, windri kana madlentji.“'
  gam-gam: Kandja ta Baibel al paro ge ye pille i nomane al worne. Baibel embe djindo,
    ye wandill golo una awi dal, na wo piyo ba, ye opa kiwa gale na aune ge na wopake
    napiyo we dji. Jisas embe dji, una wopake mor ge yenekne nomane ake tane dje na
    nawoll. Na singare ke yenj una nomane ake tane dje pille woll we dji.
  nou-nou: Jiwari ewamei be da sisira awa ingiwo, ‘Na wo mi rorou itawase awa dipapa
    aera te ingo mi embo nenei dubo bawase dipapa ena.’ Awara mambuwo ge ainda be
    rori awa eura ave.”
  mqb-NT: 'Aɗəka bay, zlen saa tətak nà, ''am a ma ja à Deftere a Mbərom inde a
    anan: “U no ɗo ahay tâ gan sumor ì zek ahay, bina u no tə̂ vuro gənaw ma sla
    dungo aya bay.” Nen a aday ɗukwen, na nay ahay sa naa ngaman anà ɗo sa ga way
    lele ataya bay. Əna na nay ahay nà, sə ngaman anà ɗo sə atahasl ahay.»'
  ape-B: Ipak punak putalih enyudak balan nyetemu God ananik buk uli ali pudukemu
    bawogen umu. Balan enyudak. God nakli, ‘Yek yakli wak umu ipak pubo mahich punek
    ofamech puku yek, wak. Yek douk yanubu yaklimu punelek kipahechi ali pugakamech.’
    Ali yek douk wo inakumali ihwalu duldulichi elpech umu chutanomu chukanu apaluh
    God e, wak. Yek douk yanakumali ihwalu chenek yowenyili umu chukenyuk agabus yowenyi
    ali chutanomu chukanu apaluh God.”
  grc-F35: Πορευθέντες δὲ μάθετε τί ἐστιν, ‹Ἔλεον θέλω καὶ οὐ θυσίαν.› Οὐ γὰρ ἦλθον
    καλέσαι δικαίους, ἀλλὰ ἁμαρτωλοὺς εἰς μετάνοιαν.»
  cav-NT: 'Jadya tu ehuene Yusuja quisarati: “Dyaque jida micuana quiyuhue batsati
    aqui amerecara aya, ique uu cuana iyetsu tyaishuque bucha ama”. Jida inime netupudirucue
    tume ehueneju, pana adeba aishu. Juchama bucha cabatiya cuanaque sarera ama jehua.
    Ique jehua jucha arida cabatiya cuanaque jiteque, tuna inime cacuaretisha ishu,
    —jadya tujatu ecana acuare.'
  kgp-NT: '“Ha vé, tag to jykrén, Topẽ vĩ tag to, ha mẽ. “Ãjag tỹ jagnẽ jagãgtãn kỹ
    tóg inh mỹ há tĩ inhhã,” he tóg, Topẽ ti. “Ãjag tỹ inh mỹ nén ũ pũn kãfór tóg
    nĩ, ãjag tỹ jagnẽ jagãgtãn mũ ti,” he tóg, Topẽ ti. Hã kỹ jagnẽ jagãgtãn nĩ, ag
    to vĩ tũg nĩ,” he tóg, Jesus ti. “Inh pi(jé) ũ tỹ vẽnh jykre kuryj han mũ ag mỹ:
    “ãjag jykre tovãnh nĩ,” he sór tĩ''. Ũ tỹ Topẽ vĩ mranh ja nĩ ẽn ag hã mỹ sóg:
    “ãjag jykre kórég tovãnh nĩ,” he sór tĩ. Hã jé sóg ãjag mỹ vẽnh ven,” he tóg,
    Jesus ti.'
  bvd-bvd: Molu manata fasi sulia malutana si baea bae lao kekeda laa Abu bae nia
    'urii, ‘Na kwai'ofei lae 'ana ne nau ku dooria 'asia naa ka talua afuafua kamolu
    ki.’ Nau nao kwasi lea mai uri 'ai lae uri toaa da 'o'olo. Na toaa abulo ta'aa
    ki lau 'ana ne nau ku lea mai uri 'ai lae uri kera uri daka bulasi manataa.”
  ukr-1871: 'От же йдїть та навчіть ся, що воно єсть: Милости хочу, а не жертви. Не
    прийшов бо я звати праведних а грішних до покаяння.'
  apz-apz: Oso paꞌnyoso ngko aꞌamu honɨngkano wopɨngoꞌnjo hwonaꞌnyoho lɨwoꞌnɨngkohofo
    somneꞌno joho lutɨmayoꞌne pmmentohe hwonɨꞌmaho. Oꞌo, ngko aꞌamu honɨngkano wonyoꞌnjo
    somneꞌno pmmentohe hwoꞌnyoho. Sekwo Anɨtuye hungkuno somneꞌno huno waseyono. Hungkuno
    ole, Sekwo nomꞌne somneꞌno hitoho ulofo soꞌno nɨmoꞌnɨngkohoho. I sekwo ngkineꞌno
    hwomtame ko ntohofontɨfi nomꞌne aꞌamu somneꞌno hitoho mulofeꞌnjoꞌmanji ngkilaho.
    Oso hungkuno somneꞌno huno waseyono.
  yon-yon: Kumban wenebenib God Ye Weng ye id komarewa dakmeen kuu meenime. Godbed
    yedmoon, ‘Ne dowaken kuu mimyob kowi awine, aye ningke agedmo kere konimban.’
    andoon. Ne kuu kwamune mene yorokmodan amonombime andi dowad minindo, ambarakmidan
    yaa amonombime andi dowad manaan.” andoon.
  poi-NT: 'Nɨ̱gɨ cuyujcaɨ t́i nɨmtooba jém Dios iŋma̱t́i ju̱t́ jaychacneta̱: “Más
    wɨ̱ iga iñt́óyiñ jém iñt́ɨ̱wɨtam que iga iŋwatpa jém sacrificio.” Jesa̱pt́im aɨch
    d́a miñ amméts jém d́apɨc táŋcaɨ́y. Miñ amméts jém táŋcaɨywɨɨp iga icucacyajiñ
    jém ijɨ̱xi.'
  wuv-wuv: 'Ma''uaa nowau ma labarainia ba tamanu hanuu feni: ‘Una nunuminaa faloloa''ia
    laraa ei fana.’ Uaa eni a nomai, a''a ba u''amii dugaa ei wanewanea rama''a, ma''uaa
    ei rama''a hafelo.”'
  quf-NT: 'Rir allita intrakayllapa Dyus nitin unaylla iskribishanllapata. Chaqa ninmi:
    ‘Nuqaqa manami munanichu animalkunata wanuchir ufrindita nir nuqaman apamunanllapataqa.
    Ashwanmi munani wakinkunata llakipar ima ministishanpipis yanapananllapapaq’ nir.
    Chaynulla nuqaqa manami chay kusa allinla kani niqkunata willaqchu shamusha kani.
    Ashwanmi shamusha kani, chay uchayjunkunata willatiy kriyir washakananllapapaq.'
  yuw-yuw: 'Sonu ongga mata Kopotorochon bapiyadec itacma wo angmuya kombic kombic
    sogiarut. Kopotorocho ingoroc yogoc: ‘Sonu öret socsoc youp moröma tongidang mahong
    nocu worocha makombit. Muno, nocho ‘son nucsoni toroc kiap ogepma tongimarut’
    yongo kombihat.’” Yesuho wönggon yogoc, “Nocho amna ‘nongnongo’ inong yocyocha
    maebot. Muno, nocho ‘wontucmuno toctoc owi amna inong yowa’ yongo ebot. Yu wömai
    nochon mambocna kombingga turongono yangmuya irotno ibaruya nocot engidang,” Yesuho
    Farisi mata ihoroc inogoc.'
  hus-NT-1971: 'Nan in che’nec cu caniy ca chich c’al nana’ ca jic’tson c’al in hualab
    jitats in lej exlalits tin ichich abal pel i hualbith inic ani iba ax in tsalpayal
    pel i alhua’ inic. Ca ejtiychic jahua’ in ulal an T’ocat Thuchlab antse’: Nana’
    in Dios u le’ abal ca yajnanchi an inicchic, ani yab expith tiquin ts’acchiy c’al
    i tsemthach co’nel.'
  med-med: Painui wu Oseiya ndi, mon ti ropa i nimba mel, ‘Got ndi, nim wamp elpa
    mbʉ kaimp kʉⱡ nimba pʉtʉm. Kng rʉng mel mbʉ, kaⱡpa tindiⱡim mundi uⱡ ei mon. Na
    wamp kun kai mbʉ kʉn, Got nga uⱡ mbʉ pep reing nʉmp ui nʉwʉr mon!’ nʉtʉm. Na uⱡ
    kit iti wamp na, wote punt ti wamp na mbʉ, etʉp timp nʉmp ur,” nitim.
  bch-bch: 'Be gimi ala abada oatainga ngan Deo ele posanga ga oaine: ‘Gau tinig ngan
    lemi tenainga sapaean mao. Be nakim lolomi isat ngan eaba ede pade.’ Ngansa gau
    nanam ngan babanga gid panua tututui mao, be nanam ngan babanga gid panua kadonga
    sasat ad.”'
  cco-NT: 'Güɨlíingˋnaꞌ jo̱ güɨjmɨtɨ́ɨngˋnaꞌ e júuˆ la e féꞌˋ Fidiéeˇ fɨˊ ni˜ jiˋ
    quiáꞌrˉ: “Jnea˜ Fidiéeˇ iin˜n e ꞌnʉ́ꞌˋ nifɨ́ɨˉ líingˋnaꞌ jaléngꞌˋ dseaˋ rúngꞌˋnaꞌ,
    jo̱ o̱ꞌ lɨco̱ꞌ cuøˋnaꞌ feáꞌˉ fɨˊ quiniiˉ.” Jo̱ jnea˜ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e jaˋ cagáˉa
    fɨˊ jmɨgüíˋ la faꞌ e cagaꞌnénꞌˋn jaléngꞌˋ dseaˋ i̱ éeˋ guiʉ́ˉ, dsʉco̱ꞌ jnea˜ cagaꞌnénꞌˋn
    jaléngꞌˋ dseaˋ dseeˉ dseaˋ quibˊ.'
  deu-1951: 'Gehet aber hin und lernet, was das sei: «Ich will Barmherzigkeit und
    nicht Opfer.» Denn ich bin nicht gekommen, Gerechte zu berufen, sondern Sünder.'
  alq-ALGNT: 'K8ag8e nisidotamok adi 8a ikidomaganig kagi ojibiigadenig Kije Manido
    Omazinaiganikag: ‘Kinada8eniminom kidji kije8adizieg, acitc ega mamakadj kidji
    pagidinigetamaojieg a8esizag.’ Ka8in mega nidodji pijasi kidji nd8e8emag8a ka
    kitci k8aiak8enimidizo8adj a8iagog, tiegodj nigi pija kidji nd8e8emag8a ka patadi8adj.”'
  ixl-NNT: 'As bꞌenoj echustaj kam isuuchil u yoleꞌ uvaꞌ ech ni tal ileꞌ: Aꞌ ni val
    sete uvaꞌ la etxum ivatz vemooleꞌ. As aꞌeꞌ uveꞌ bꞌaꞌn sve tiꞌ unqꞌa txooeꞌ uvaꞌ
    la yatzꞌpu sunvatz, tiꞌk u yoleꞌ. Estiꞌeꞌ tuk val sete uvaꞌ jit unqꞌa uxhchileꞌ
    tul unmolo uvaꞌ ni tal jeꞌ ste uvaꞌ yeꞌl ipaav ati. Pet unqꞌa uxhchileꞌ uvaꞌ nichꞌoꞌn
    ste uvaꞌ kat paavini, as aꞌeꞌ tul unmolo, aqꞌal uvaꞌ la ijalpu veꞌt vitxumbꞌaleꞌ,—
    tiꞌk u Jesús.'
  boa-NT: 'Cáhawáá ímíñeúvú meéévé ámuha mewáájácu Píívyéébé waajácúháámɨtu tsátsii
    nééneé: “Muurá tsá apááñéré o ímílletú ámuha oke Píívyéébeke iyámedi meɨ́ɨ́cúvehíjcyáne.
    Téhdure ó imíllé ámuha pamévamáyé meɨ́daatsólléjcatsíñe.” Ahdícyane tsáháa ɨ́mɨáámé
    wáábyú o tsáátune. Muuráhjáa ihdyu ímítyúme wáábyú o tsáá diityéké téénetu o ímíbáávyétso
    Píívyéébé icyánejcúvuréjuco ditye ɨɨ́búwááveki. Ehdúu Jetsóó néé paritséómuke.'
  etr-etr: Afialahilä ado gowe helësëmalo. Amoda gomalä, Na nelebo nufudala ïmolö
    hamela made, bobasëla ugila negemolö amo hamesala säla dëdëla negei dialea. Ne
    misiweda udia dolö mala mogoi hamolo nefolalebe amoli wemolö misi made. Udia dolö
    mala nafade hamolo nefolalebe amoli wemolö misimelëla säla ï.
  quh-NT: 'Kancunari sumajta yachamuychej Dios cayta niskanta: “Runas qhuyanacunancoka
    astawan cusichiwan uywa wañuska jaywanasmanta niskaka”. Juchasapasta wajyaj jamorkani
    paycuna sajra ruwaskasnincuta sakespa Diosman cutirinancupaj. Manataj jamorkanichu
    chekan cajcunata wajyaj, —nispa.'
  kwi-kwi: 'An watsal pit para aizpa piankamtain. Sun pit an ñamin Dios pɨnkɨhta ka
    parɨt: “U wakara piantana karamtukas, nane sun mɨlam pashitchish. Mamaztuza kiwainna
    an wari,” ka parɨt. Nane wat awa makpas mintuzne akwanamtuchish. Nane kwail kiarɨttuza
    akwanamtus, kwail kiarɨttuza wat kulnana.'
  agm-agm: Autaahaatɨhomɨ pɨwɨha jɨpatɨpindisɨha nɨnɨ kasatɨtandiyohɨmaamɨ tanyaaha
    napondaase tɨwɨ nepɨ tipɨtapaapɨ mmonɨwɨse. ‘Sahɨ nɨngi maarɨho naninyawɨ isɨhiyai
    iwɨtatamanɨwɨ maarɨho wɨwihohɨtɨhandapaanyise samɨ kohasɨpɨho nandapa tɨhɨwɨ sisandɨpapɨ
    nanɨmɨtaatɨwɨhapaapɨmaanyise,’ tisɨhaapɨto. Iyataatɨ nɨnɨ isɨhiya satɨwɨ nyahɨ
    maipɨhaiwa oweta tɨtɨhɨ gaahiyaanɨne tohiyɨhiyai gandɨ numwaitandɨ napɨtɨhonɨnɨmaahe.
    Owetise. Isɨhiya satɨwɨ nyahɨ maipɨhaiwa kiyaatɨ maipɨhiyaanɨne tohiyɨhiyai gandɨ
    numwaitandɨ napɨtɨhonɨne,” undatɨ Parisihiyai kaundataase.
  ubr-ubr: Omi wonan ato God an dura buk amonai sigagayam on an yabin wonnuen, ato
    nanaba sigayam siyau; ‘God egogoi on omi tuturam mat wonmanau wonkaber bonen mes,
    ato On men egogoi omi bobaitu on On aurin wonkutetai.’ Yau men anat sabu obis
    anyores on, baise Yau anat sabu bokomasotis anyores mes.”
  tsw-NT: ꞌYa̱wa̱i i rito ili i nda i na Adanshi a̱ A̱sula̱ aa dansa, ‘Ana yaa yuwaan
    mu kucci, u laꞌaa ɗu ta̱ ye ene iliyali yo ozo o ro.’ N ta̱wa̱ adama m banu ama
    a̱ a̱ɓula̱ tsa̱ra̱ o oꞌwo a̱za̱ e itoni a̱ va̱ shi. Amma n ta̱wa̱ ta̱ m banu a̱za̱
    o unusu.”
  cax-NT: 'Amecosi apapensario nurria isane nümoche arrüna nurarrti Tuparrü sane icu
    Nicororrü: “Chirrancapü apacumana iñemo numuquianca. Arrüna nirrantümo es nauqui
    ane naupucüru itacuti quiatarrü”. Arrüñü chisecapütü nauqui itasuruma bama urria
    nisüboriquirrimia, ta isecatü itasuruma bama tarucapae nomünantü uimia, nauqui
    puerurrü aiñorronconomacü.'
  aia-aia: '''A o''asi ro''u, ''inau boi na''i marewana, ai''a do ''anai ''a''auhiraaui
    noni odo-odo, ma''ata ''au boi ''anai ''a''auhiraaui noni ora-ora''a. Moi ''ari
    mamoi sibaniai ''ado''ado anai usu-usu na''i Usu-usu Maea na o''ani, ‘''E ta''i
    maho na ororiu domoi haua, naasi goro ''iniraaui nata sae. Ni mahosi ''a ororiu
    di''u''i ho''asi namou haa''i tanaau.’”'
  srp-1865: 'Nego idite i nauèite se šta znaèi: milosti hoæu, a ne priloga. Jer ja
    nijesam došao da zovem pravednike no grješnike na pokajanje.'
  agt-agt: A mappya hapa ta pake nonotan muy am anu ya ikayat na Namaratu, te ya uhohug
    na ta suraten a ‘Bakkan ta intu ikayat ku ya pangatang muy teyak, te mapmappya
    ta ikallak muy ya ikattolay muy kiden,’ kunna. “A bakkan ta yen ya umeyan ku sin
    petta padagdagan ku ya awanen ta liwat am awa seliwat kiden,” kunna ha tekid.
  lug-lug: Mugende muyige amakulu g’Ekyawandiikibwa kino nti, ‘Ssaddaaka zammwe n’ebirabo
    byammwe si bye neetaaga, wabula neetaaga mubeerenga ba kisa.’ Najjirira kuyita
    boonoonyi, so sajjirira abo abeerowooza nti batuukirivu.”
  yby-yby: 'Ito edimoya monoka bukuguya Omailimo libo ga mako sa-loko nebo neyo, eli
    wehe liki elilo: Nemoya jokila hi nimitae loko elamoe. Duka hi nimikakakumuya
    ele-minoe. Ito dukadunuya wehe loko minune liki likaka niabo wewenasida dilipe
    lalo etuwe loko lemamoe. Nemoya lihimanipoki wewenasida dilipe lalo etuwe loko
    lemobo nenae, loko liye. 10 Luk 15:1-2 13 Mat 12:7; Hos 6:6'
  heb-heb: ואתם צאו ולמדו מה הוא חסד חפצתי ולא זבח כי לא באתי לקרא את הצדיקים כי אם
    את החטאים לתשובה׃
  mpp-mpp: Ngenge hikelu yowa yanguc fagac, yogolec ngage-ngage baning, ‘Na depec
    bacaigaing, yogolec mi ainelegac. Ngic-ngigac kwele-sowac aiyelecaigaing, yogolec
    ainelegac.’ I yangucte, na ngic-ngigac dondonne wacebabe nala weleningte mi waiba,
    miyac. Nabac bikic-baba ngic wacebabe nala weleningte waiba.”
  apb-apb: Oto omu ke haitalea lo'u e ue ni mo Uusu-uusu Maa'i e unue uuri, Nou ka'a
    hari hunie ike uunu-olanga, ta'e aamasinge hunie mo iinoni. Aana nou lae mai huni
    haaraie mo iinoni ooraha'aa ke oonisae, na nou ka'a lae ike mai huni haaraie mo
    iini kire unue kire diana oto.”
  san-TEL: అతో యూయం యాత్వా వచనస్యాస్యార్థం శిక్షధ్వమ్, దయాయాం మే యథా ప్రీతి ర్న తథా
    యజ్ఞకర్మ్మణి| యతోఽహం ధార్మ్మికాన్ ఆహ్వాతుం నాగతోఽస్మి కిన్తు మనః పరివర్త్తయితుం
    పాపిన ఆహ్వాతుమ్ ఆగతోఽస్మి|
  ben-IRV: কিন্তু তোমরা গিয়ে শেখো, এই কথার মানে কি, “আমি দয়াই চাই, বলিদান নয়”;
    কারণ আমি ধার্ম্মিকদের নয়, কিন্তু পাপীদেরকে ডাকতে এসেছি।
  ntu-ntu: Na-aoti drtwrmu drtwr ngr Nzryrngrkxtr kc tqrpile kx, ‘Da kx mrlzm bange,
