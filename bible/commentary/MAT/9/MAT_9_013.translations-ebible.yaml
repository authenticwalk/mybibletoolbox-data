  jac-NT: 'Yuxin chiwalan teyet, saywe yul Yum Comam Dios cat hetxumni yin̈ bay chal
    hacaꞌ tiꞌ: “Haꞌ huneꞌ chiwochehan ta chitzꞌay hecꞌul yin̈ heyet anmahil, maẍn̈etaj
    heyakꞌni hexahanbal wetan,” ẍiayoj. Mach hulnajojinan wawteꞌan anma chalni ta
    cꞌul yecoj, ¡machoj! Walxinto yu anma chistxumu ta mulum, yuxin hulnajinan, yun̈e
    isbejnicano yanico ismul, ẍi Comam.'
  cak-CNT: 'Yin man xipe ta chiquicanoxic vinek ri choj quic''aslen. Yin xipe chiquicanoxic
    ri aj-maqui'', ri nic''atzin chi nitzolej-pe quic''u''x riq''uin ri Dios. Y rix
