  gub-BL: — Pekwaw ko Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer pe. Nezewe i'i
    a'e ze'eg. Aze pemur àràpuhàràn izuka pyràm ihewe nehe, pekatu ihewe nehe. Aze
    pepuhareko teko pe wà nehe, pekatu wera'u ihewe nehe, i'i ze'eg kwehe arer. —
    Peruzar tuwe ko ze'eg peho peiko nehe ty wà, i'i wanupe — Nazur kwaw xe teko ikatuahy
    ma'e wanenoz pà ihe, heremiruze'eg romo wamuigo kar pà ihe. Ikatu 'ym ma'e iapo
    har ainoz putar hezeupe ihe wà nehe, heremiruze'eg romo wamuigo kar pà ihe wà
    nehe, i'i wanupe.
  imo-imo: Aku tepa mele nani imbo tumbi nilima na molombona wangei nimboindo mai
    kombuna naa oru. Ulu pulu keri teli imboma na molombona wangei nimboi oro. Ulu
    pulu keri teli imboma lipo tapondomboindo oru kani eno pungo Gotenga bukuna moromo
    ungu tenga pulumu pungo pilipeio. Goteni nimbeindo, Na melema popo toko kalko
    tiengei nimbo pilipo naa moro. Eno imbo lupema konopu mondoko kondo kolangei nimbo
    pilipo kau moro, nimu kanomu,” nimbe Jisasini nimu.
  boj-boj: Qotei aqa anjam bei nami neŋgreŋyeb qaji di niŋgi sisiyosib geregere poiŋgem.
    Agi endegsib neŋgreŋyeb, ‘Niŋgi e laŋa atraibeqnub. E nuŋgo kumbra deqa arearetbosaieqnu.
    Ariya niŋgi tamo naŋgi qa duloqnsib kumbra bole bole enjroqnqab di e tulaŋ arearetbqas.’”
    Osiqa Yesus a olo anjam endegsi minjrej, “Tamo bei a marqas, ‘E tamo bole. E une
    saiqoji.’ E tamo deqaji naŋgi metnjrit ijoq bqajqa deqa mandamq aiyosai. Tamo
    a marqas, ‘E une ti.’ E tamo deqaji naŋgi metnjrit ijoq bqajqa deqa mandamq aiyem.”
  eng-DRA: Go then and learn what this meaneth, I will have mercy and not sacrifice.
    For I am not come to call the just, but sinners.
  knf-knf: 'Nayaan najuk uko wi uţup wi ujakuŋ: “Mñaga mi mi nnumiiŋ, mënţ pñaak pi
    ŋnŧaam pi pi nnumiiŋ.” Yeŧu akak aji na baka : Mëmbi bi pdu bañaaŋ banşaluŋ aji
    bawo baŧool, dbi bi pdu bandinanuŋ aji bawo bado buţaan. »'
  san-KHM: អតោ យូយំ យាត្វា វចនស្យាស្យាត៌្ហំ ឝិក្ឞធ្វម៑, ទយាយាំ មេ យថា ប្រីតិ រ្ន តថា
    យជ្ញកម៌្មណិ។ យតោៜហំ ធាម៌្មិកាន៑ អាហ្វាតុំ នាគតោៜស្មិ កិន្តុ មនះ បរិវត៌្តយិតុំ
    បាបិន អាហ្វាតុម៑ អាគតោៜស្មិ។
  arn-NT: 'Amumün ka kimtukuaymün ñi chem piel ta tüfachi wirin dungu: ‘Iñche may
    ta duamnien tamün kutranpiwkeyecheael, welu tamün chalintukumekenoael tati langümelchi
    kulliñ müten.’ Iñche am küpanolu tati pu küme piwkekawünnngelu mew, welu may tati
    pu yafkafe ñi wiñorakiduamtuael ―pi.'
  zas-NT: 'Gol chej, gol basiid xhie rën guiëb loj xtiidx Dios lod rëb: “Ni mazri
    rënan na̱j guial yaya lasaꞌdi luar guidnëdi gon lon.” Yan, naj ad zialtan par
    ree benzaꞌc, zialan par ree béndol, din yayüjn reeman xgab por xtol reeman.'
  ken-NT: Árɛ́mɛ́ nɔ́kɔ́ nɔ́, arɔk ambɨ bɛrɛm bɛ, “Dɔ́k ká, mǎnu bɛrɨŋɨ ɛnyɨŋ ɛnɛ
    Mandɛm árɛ́mɛ́. Arɛm bɛ básɨŋ bɛ, ‘Ɛnyɨŋ ɛnɛ mɛ̌yáŋ chi bɛ bo mángɔ́ ntínso
    nɛ batɨ, puyɛ̌ chi akabhɛ́nya.’ Mbɨ́kɨ́ twɔ bɛbhɨŋɨ bǒ abhɛn bakaysi bɛ bachi
    chak bɛsí Mandɛm bɛ mámbák bakoŋo bha, ntwɔ bɛ́bhɨ́ŋɨ chi bo babʉ́babʉ́.”
