  ziw-ziw: Hitani mkalonde Vikulongwa mwa mawandiko Chohile alongaga. ‘Naunga mbazi,
    siyo ntambiko ya nyama.’ Miye mwenye sizile kunga wadya wakwefanyanya wawoneka
