  ruf-ruf: Kuya katsikinda nenge tsawo, kalonga, “Iwe ka pfamtoghola!”
  gun-gun: 'Ha''e ramo ha''e kuery rexa re opoko vy aipoe''i: — Toiko ha''vy pejeroviaa
