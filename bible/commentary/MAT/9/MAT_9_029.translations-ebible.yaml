  cbt-NTPO: 'Napotohuachinara, së''huarayarahuaton, itërin: —Natëramaco ni''ton, apiramiáchin
    anoyataranquëma'', itërin.'
  srn-NT: 'Dan Yesus fasi den na den ai, A taki: “A sa psa soleki fa un e bribi.”'
  cta-NT: 'Loꞌo liꞌ ndyalaꞌ Jesús cloo tyucuaa nguꞌ cuityi̱ꞌ biꞌ: ―Tyaca tsoꞌo ma̱
    lacua. Caca biꞌ jiꞌi̱ ma̱ si jlya tiꞌ ma̱ ꞌna ―nacui̱ Jesús jiꞌi̱ nguꞌ cuityi̱ꞌ
    biꞌ liꞌ.'
  bqc-SIM: 'Ɔ̃ à ↄkã̀ ń wɛ́wa à mɛ̀: A kɛɛ́ lá álɛ ma náaikɛwa.'
  tcz-CHONGTHU: Chuphat in Aman amit lhon atham in, chuin, “Natahsan lhon jeh a, hung
    hithei ding ahi” ati.
  mar-mar: मग त्याने त्यांच्या डोळ्यांना स्पर्श केला आणि म्हणाला, “तुमच्या विश्वासाप्रमाणे
    तुमच्यासोबत घडो.”
  snp-snp: Eti laito, anakafo omunido oluto eti limo, Linate koli kikitami yakafo
    kulawa fede giminaiye, loto logimaito
  isl-isl: 'Þá snerti hann augu þeirra og sagði: „Verði ykkur að trú ykkar.“'
  spy-NT: Kutabtab ꞉Yēēsu koonyekwaa ānkumwoochi kule, “Kuu yoo kōōkoosēēnoo keey,
    kuyeyakay kuu nyooto.”
  xnn-xnn: Dat kapposen Jesus nan matada et kanana en, “Gapo isnan pammatiyo et matongpal
    nan laydenyo.”
  mwe-mwe: Penepo a Yeshu gubhakwashiye meyo gabhonji, bhalinkuti, “Ibhe malinga shinshite
    kulupalilanga.”
  tte-tte: Kabo manli ikabitonagili yo iba, “Besiele ami meli kani iyawatagili kolimiu.”
  tcs-tcs: Den Zizas i bin tase ai blo demtu ane spik, ‘Bikoz yutu gad strong bilib,
    yutu go luk gen.’
  hlt-THB: Cawh cekqawi a mik ce bi penawh, “Na nik cangnaak a myihna na nik khan
    awh awm seh nyng,” tina hy.
  soq-soq: Tauma Iesu mo emau osowe witapa itune wanase, “E sumanaitena rua manlawo
    segalepi!”
  qub-qub: 'Niptenga gapracunapa ñawinta yataycur Jesús niran: «Yäracamashayquipitami
    ricanquipäna» nir.'
  att-att: Á yáyù nga sinámmì ni Apu yù matá nayù ira buling, á kinagi na nira, “Mapalurò
    laguk nga kunnay sù pangikatalà naw nikán,” kun na.
  bki-bki: Ana Yesu mije jum̃ano monea tomjuo nei miralo, ana naio berinavo “Mia rimei
    tibe ka na kamjuo kumoneaio.”
  bqp-bqp: 'Akũ à ↄ nà ń wɛ́a à pì: Àgↄ̃ deárɛ lákũ a ma náani kɛ̀ nà.'
  mcp-mcp: 'Yésus músə ka kúnya nə bwo míshʉ́d. Nyə nə bwo nə́: «Í bə́g nda bɨ́ ŋgə́
    búgʉla nə́.»'
  hat-hat: 'Lè sa a, li manyen je yo, li di: Se pou sa fèt pou nou jan nou kwè l''
    la.'
  npl-NT: 'Ijkuakó Jesús okintelkoli inmixtololowah iwa okinmili: —Mamochiwa ijkó
    kemi nomejwah nonkineltokah.'
  bgg-bgg: “Chiihphado Isu ne ithek mieg shii khoh srane yao, nasa è migi rek pha
    ji è hì è rey mage bo!”
  eng-TCENT: Then he touched their eyes, saying, “Let it be done for yoʋ according
    to your faith.”
  eng-BSB: Then He touched their eyes and said, “According to your faith will it be
    done to you.”
  cpu-NT: 'Jakotanake Jesús, ipampitaakitakeri, ikantziri: “Ovashinchagaimi pikempisantaana.”'
  san-ASM: তদানীং স তযো ৰ্লোচনানি স্পৃশন্ বভাষে, যুৱযোঃ প্ৰতীত্যনুসাৰাদ্ যুৱযো ৰ্মঙ্গলং
    ভূযাৎ| তেন তৎক্ষণাৎ তযো ৰ্নেত্ৰাণি প্ৰসন্নান্যভৱন্,
  tac-NT: '''Liko alué Esusi nochale alé alué oká rió busílachi. ''Lige anele nochagá:
    ―''Emi ''la bijchígasaká ne ''la umabamio ''yoa, ''liko ku ''la gainámala e''nena
    ''emi.'
  eng-WEBPB: Then he touched their eyes, saying, “According to your faith be it done
    to you.”
  gfk-H: Io, Iesu ga bul no limana ta ira mata dir, gaam tangai bia, “Hoing at mamur
    nurnur taar hua, na hanuat ta mamur.”
  viv-viv: Au Yesu matadi gikibwaꞋena gigahedi gigayo, “Omi wavetumaganeku amine,
    yami yamumu wananuhagana.”
  yao-yao: Pelepo Che Yesu ŵagakwaiye meeso gao, ŵatite, “Iŵeje kukwenu mpela inkuti
    pakukulupilila.”
  tgp-tgp: Ale Iesu mo tikeli na matara mara, “Matan nomim rasua, i pa sohena isamim.”
  auc-NT: Apæ̈neda ëñëninque Itota pædæ gopo gampomöninque, —Në pönëmïna ïnïmïna inte
    mïna pönenganca do waa bacæmïnaimpa.
  kbc-NT: Odaa Jesus ja dibatedeloco ligecooɡ̶eli, odaa meetediogi, “Enice niɡ̶ina
    natigide ja ɡ̶adicilitiwaji, leeɡ̶odi me iwaɡ̶atakani!”
  bmh-bmh: Yesus nug goagal ameag pataimai, enai ze meun, “Agal oiagab iz en petak
    emenin, gonun, agal ameag waipamau!”
  ctu-BL: 'Jesús tsi'' tʌlbeyob i wut. Tsi'' yʌlʌ: La'' melbentiquetla che'' bajche''
    tsa'' la'' ñopo, che''en.'
  meq-meq: 'Yesu a lamay a ɗəre tay, a gwaɗatay: «Mbəlom mâ vəlakum andza nakə faya
    ka həbumeye ta mədzal gər kurom nakə ka pum faya aye.»'
  noa-H: Magbaawai Jesuu ham dau hëu haait'ʌ haait'ʌnaa, —Mua pãach dau monaaupʌ̈ijuuta
    pãachdëu k'ĩirju narr haawai chadcha pãar dau monaaupʌ̈ik'imgui hajim hamag.
  alp-NT: Eleki Yesuse ikerike mataisu kai Iombe, “Au ono luami selu le luami hlaleke
    lokoKu ktili.”
  san-VEL: tadaanii.m sa tayo rlocanaani sp.r"san babhaa.se, yuvayo.h pratiityanusaaraad
    yuvayo rma"ngala.m bhuuyaat| tena tatk.sa.naat tayo rnetraa.ni prasannaanyabhavan,
  kbq-kbq: anante Jisasi'a zanavuragare avako nehuno, anage hu'ne, Tanamentinti'ma
    haku anazamo'a tanavufare fore hugahie.
  kbh-kbh: 'Chora Jesús tojánabuchbojajo y tojanë́yana: —Nts̈amo tsëndatbe os̈buáchiyana
    yomncá, cachcá chaotsemna ca.'
  ron-LSB: 'Apoi s-a atins de ochii lor și a zis: “Fie vouă după credința voastră!”'
  pon-pon: 'I ap kotin jair maj ara majani: Duen oma pojon a pan wiaui on koma.'
  nhe-BL: 'Huajca quintlalili ima ipan iniixtiyolhua huan quinilhui: ―Pampa innechneltocatoque
    para nihueli nimechchicahuas, huajca ya inmochicajtoque.'
  sps-sps: Sen Jisas saras a mata rari ana Ya tsue to, “A ka to nai ruak nats non
    tsumi tana saa ami te faason Tsonyo.”
  wnc-wnc: katakngita kaine wasike anzing yakut, “Tasiniman take sinimik ngang nanduke
    nanimayak kakngakan gitde sindamuyok,”
  nmw-S: Habe matadiye i pihasik ge i nga, “Gen i youmate heimiu sohode he lemi goru.”
  bus-bus: 'Ben à ↄ kɛ̀ ń wɛ́ɛa à bè: Àgↄ̃ dɛare lán a ma náanɛ kɛ̀ nà.'
  gub-BL: Na'e opokok Zezuz waneha rehe, wanupe uze'eg pà. — Tuwe peiko hehàpyhàgatu
    ma'e romo nehe, ta'e pezeruzar kwez herehe pe xe, i'i wanupe.
  imo-imo: Kano kinye yuni elonga mongo talonga ambolopalie nimbei, “Nani manda tembalo
    konopu ltembele mele aku tepa wendo opili,” nimu
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi e qa nuŋgo areqalo siŋgilatosib ijoq bonub
    deqa e niŋgi boletŋgwai.” Osiqa aqa baŋ waiyosiq naŋgo ŋamdamu ojej.
  eng-DRA: Then he touched their eyes, saying, According to your faith, be it done
    unto you.
  knf-knf: 'Kë aşë ban baka këş wal mënţ aji : « Uwoon jibi nafiyaaruŋ. »'
  san-KHM: តទានីំ ស តយោ រ្លោចនានិ ស្ប្ឫឝន៑ ពភាឞេ, យុវយោះ ប្រតីត្យនុសារាទ៑ យុវយោ រ្មង្គលំ
    ភូយាត៑។ តេន តត្ក្ឞណាត៑ តយោ រ្នេត្រាណិ ប្រសន្នាន្យភវន៑,
  arn-NT: 'Feymew Jesus idañmafi ñi nge tati epu trawma, ka feypifi: —Femngechi felepe
    chumngechi tamu feyentulen ta eymu.'
  zas-NT: 'Dxel bagaal Jesús guiaaloj reeman, rëbaman: ―Gac ziꞌc rliladxidi.'
  ken-NT: Yesu atɔk yɛ amɨ́k ayap arɛm bɛ, “Ɛ́mbák nɛ bhe mbɔ ɛnyǔ mǎnókó.”
