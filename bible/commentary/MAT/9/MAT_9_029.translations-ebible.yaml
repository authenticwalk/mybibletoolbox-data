verse: MAT.009.029
translations:
  kpx-kpx: Kateige Iesuu niabela holisi loui avoe, “La evievimo la ni koeabuna dua
    vai.”
  okv-H: Iesu na enana ta tihi ta hame ue ke einge ena, “Ungo ke be do ereva ainge
    puvuresuja,” ainge ijinu
  tbo-tbo: Ega yaka matahi i wodadanihi ma i baha nae uyahihi i pa, ‘Omi witumagana
    binei apo matami hina lugiigilihi.’
  mal-C: അപ്പോൾ യേശു അവരുടെ കണ്ണുകളിൽ തൊട്ടുകൊണ്ട്, “നിങ്ങളുടെ വിശ്വാസംപോലെ നിങ്ങൾക്കു
    ഭവിക്കട്ടെ” എന്നു പറഞ്ഞു.
  grc-SR: Τότε ἥψατο τῶν ὀφθαλμῶν αὐτῶν, λέγων, Κατὰ τὴν πίστιν ὑμῶν γενηθήτω ὑμῖν.
  bgc-bgc: फेर उसनै उनकी आँखां कै हाथ लगाकै कह्या, “थारे बिश्वास के मुताबिक थम चंगे
    होजाओ।”
  khz-khz: Nea Iesu na matara enapa-kaunagirato, netiwato, “Gemi kamonagi rorinai,
    kalana pana kalaa gemi ai.”
  deu-TKW: 'Hierauf berührte er ihre Augen mit den Worten: nach eurem Glauben geschehe
    euch; und ihre Augen thaten sich auf.'
  zsr-NT: 'Niꞌr gdanëꞌ yöj lauquëꞌ Jesús, rnëꞌ: ―Ca réjlëꞌliꞌ, caꞌ gac queëliꞌ.'
  lin-lin: 'Bongo asimbaki miso na bango mpe alobaki : — Tika ete esalemela bino kolanda
    kondima na bino !'
  hns-NT: 'Tab oe oesabke aakhie tjhoeike bolies: „Djaise toelog bieswaas kare hai,
    oisane howe.”'
  noa-E: Magbaawai Jesuu am dau ëu aaithʉ aaithʉnaa, —Mua pãach dau monaaupʉ̈ijuuta
    pãachdëu khĩirju narr aawai chadcha pãar dau monaaupʉ̈ikhimgui ajim amag.
  eng-EMTV: Then He touched their eyes, saying, “According to your faith, let it be
    unto you.”
  mib-NT: 'Yūcuán na te ni tee ya ndaha ya tɨnūú de, te ni cahān yā: Na sáha ri nájnūhun
    cácandíje ró, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽरे़ खुन्‍छिॽ मिक्‍हाॽ सुःसु पिरुसिर मे़त्तुसि,
    “खिन्‍छिॽ नसाःन् के़जोगे़त्‍छुबा कुइसिःक्‍के पोःङ्‌लरो॥”
  xnj-xnj: Penapo Yesu akavapamisi mumihu gavi na kujova, “Ndi, gavyai mewa kwa nyenye
    ngati chemwisadika!”
  mmx-mmx: La ne Iesu ga long tu at levengkatli atdu la ga lok tidu, “Nemu mu nunu
    rak la kerepmo levengkatli atnumu na lox avukat.”
  cbr-NT: 'Cacëxun ca Jesusan aín bëru mëëquin cacëxa: —Mitsúnmi ''ën cana mitsu bëmënioti
    ''ai quixun sináncësabi oquin cana mitsu ''ati ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús ach''apanilh ixlakchulh''an ju anu'' alak''ach''ixnin
    chai ajuni: ―Ni xaquilalhilaksiyau ju quit''in pus chunchach ju aclanaviniyau.'
  eng-LSV: Then He touched their eyes, saying, “According to your faith let it be
    to you,”
  cak-NT: 'Xpe ri Jesús xuya'' ruk''a'' chuchi'' tak quiwech chi je ca''i'' y xu''ij
    chique: Roma rix ninimaj chi ren yitiquier nin-en chiwe chi jixtzu''n, can tibanataj
    c''a ri anche''l nirayij, xcha'' chique.'
  pah-NT: A'ero ga pokogi g̃andeakwara rehe javo. —Pejiko pe ji rehe. Nurã pe ndeakwakaturo,
    ei ga g̃a pe.
  sja-NT: 'Mãpai Jesupa taumãi t''õbaip''eda, mãgaji: —Parãpa ijãa p''anɨk''a, mãgá
    p''aneedapáde aji.'
  xed-xed: Ka kasaŋtá tsi ta iriha taŋ. «Manda va tsa zlghafta ghuni nda ŋuɗuf ya
    ná, ka magamaga tsi manda va tsa,» kaʼa nda həŋ.
  mks-NT: 'Tá na̱ndihi já na̱cani ndaa ndáha̱ Jesús nduchú núú da̱ cán ta já na̱cachi
    a já xi̱hi̱n ndíví da̱ cán: —Ná coo tá quia̱hva cúni̱ ndo̱ jáchi̱ cándeé ini ndó
    ye̱he̱ —cáchí a̱.'
  gfk-S: Io, Jisas ga sigire ira mata dur, igom tange, “Hoke iat mon mur nurnur ter
    hobi, na hanawat ta mur.”
  bmu-bmu: Mewö meleŋ waŋgiyohotka je dapötŋire misiriba jiyök, “Mötnaripŋiraŋgö dop
    mönö asuhuma.”
  dgz-dgz: Boge me yamamu inase amba anega wan, “Yamaya yangut tat anu tumat tayana
    menan e inak itai.”
  eng-GNV: Then touched he their eyes, saying, According to your faith be it vnto
    you.
  zaa-NT: 'Làniana beláppe''e íyyalo quį nna rèe cą: Porqui''ni chi ríalatsi'' le
    nna ccá bá tí'' calatsi'' le.'
  eng-WEBSTER: Then he touched their eyes, saying, According to your faith, be it
    to you.
  guh-guh: 'Nexata Jesús itaxutojayata bitso pitaxutotsëcënaenëbeje. Jesús jumaitsi
    bitso pitaxutotsëcënaenëbejejavabelia: —Pacuenia baja xanëjavaberena nesivanajamatabëcuenecopatsiaya
    panesivanajamatabëxainamebeje patacaitaxutoxaniavaetsinexabeje, bajarapacuenia
    pacatoexanatsibeje, jai Jesús.'
  bon-bon: Puma cita ca Yeesu teeme irecu papa cabu ime bine aacitige, jaajige egä,
    “Weeme ätrunga te ibibi läbitege.”
  nhw-BL: 'Huajca quintlalili imax ipan iniixteyolhua huan quinilhui: ―Pampa antechneltocatoque
    para nihueli nimechchicahuas, huajca ya anmochicajtoque.'
  swh-ONEN: Ndipo Yesu akagusa macho yao na kusema, “Iwe kwenu sawasawa na imani yenu.”
  wbi-wbi: Pe uYesu akavabasia amaaso ghaave, akavavuula akati, “Sivombeke kulyumue
    ndavule lulivuo ulwitiko lwinu.
  bba-bba: Sɑnɑm mɛyɑ Yesu ben nɔni bɑbɑ mɑ u nɛɛ, n bɛɛ kooro nɡe mɛ i nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: Then touched he their eyes, saying, According to your faith be it unto
    you.
  kgk-NT: 'Upéi omoĩ hesa ári opo: —Xe reroviaha-rami pehexa porã katu, he''i hesapyso
    e''ỹ va''e-pe.'
  waj-waj: 'tuduu rikioo Yisuuva ivaitana avuuvaitanau utuoo tunoo: Ngia kutaa itaama
    tuqinnaanaravee kiaivaugiataama vakiaivee,'
  cpy-cpy: 'Akotanaki Jesús, ipampitakiri eepichokiini rokiki, ikantziri: “Owawijaakoteemi
    pawentaana.”'
  ekk-PKP: 'Siis Jeesus puudutas nende silmi ja ütles: „See toimub, sest te usute
    minusse!“'
  mpx-mpx: Yaka mataliya i pihikan ge i ba, “Ni masal eliyamiu ni ola wami abulilek.”
  wbp-wbp: Marnpurnulku-palangu milpa-jarraju Jijajirliji, manu-palangu wangkaja nyanungu-jarrakuju,
    “Kujanpajupala ngajukuju wala nyinaja, jalangurlu-juku kanpala nyanyilki.”
  luo-luo: Eka nomulo wengegi kowacho niya, “Biro timorenu kuom yie ma un-go,”
  nhe-NT: 'Huajca quintlalili ima ipan iniixtiyolhua huan quinilhui: ―Pampa innechneltocatoque
    para nihueli nimechchicahuas, huajca ya inmochicajtoque.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܕܩܝܼܪܹܗ ܒܥܲܝ̈ܢܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܐܲܝܟ݂ ܕܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܐܸܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Jesus-ŋum aksiŋñiġik iriŋikkun nipliutiplugik, “Ukpiġipluŋa taatnaqhutik
    qiñitlasitqiksutik.”
  msb-msb: Pakatapos dinuunan ni Jesus an inda mga mata na nagasabi, “Matuman lugod
    ini susog sa iyo pagtuod.”
  cpa-NT: 'Jøng² ca¹láh² Jesús mø³ni³ dsa² héi². Ca¹juúh²dsa: ―¡Ju³lé³ hi² jøng² quiánh²
    hniah¹² ca¹lah¹cónh¹ lǿa¹² jǿg³ hi² héh² hniah¹²! ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ସେମନର୍‌ ଆଁକି ଚିଇକରି କଇଲା, “ମକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ ଲାଗି ତମର୍‌
    ଆଁକି ଡିସ ।”
  meu-meu: Bena ia ese matadia e dau toho, eto, Emui abidadama heḡereḡerena ene na
    karamui tomamu.
  yva-NT: Naije Yesus po aneme raugaje ntamijo yamije rai, muno Po raura nanto yai
    pare, “Weti soamo isamije nsauman, mamaisyo ipa anave Rinaije rarijati.”
  dgc-dgc: Ey nadid, kembilan na i mata dia, a kinagi na, a “Manyari dikam ayun ta
    péniwala moy.”
  zpm-NT: 'Dzigo pquiaania me zhits bziaalo zho, ni rëb me: ―Miṉe bliladz to i nasca,
    laaw gac niina zigne bliladz tow.'
  hix-NT: Enur komo yahey hatà, Txesusu. Kontanàhtxow hampànà, kekon hatà, àwyanye.
    Owyanye amna yontanàhnye omoro ha katxho yawo ro rma oyontetxhe harha, rohona
    owyanye xenyàr ke mak ha, kekon hatà.
  sim-sim: Karem fri mbarik tava orhin misokome frihik or hauowehe ormu mbara, �Os
    anin shi hishiowenda nombo orok avak jivik nakwa shira.�
  npi-ULB: त्यसपछि येशूले तिनीहरूका आँखा छोएर भन्‍नुभयो, “तिमीहरूले विश्‍वास गरेअनुसार
    तिमीहरूका निम्ति यो गरियोस् ।”
  cgc-cgc: Pagsabat danen, patandeg din iran na mata daw mambal, “Pabuat ko ni para
    ki kyo tenged ta inyo na pagsalig ki yaken.”
  tim-tim: Hain dâmbela dewunyetŋe mem howaim hin dâep, “Han biwiyetŋe nâŋgâlân katat
    aregât dopŋân bunŋe miawak yetkiâk.” dâep.
  yor-yor: Ó sì fi ọwọ́ bà wọ́n ní ojú, ó wí pé, “Kí ó rí fún yín gẹ́gẹ́ bí ìgbàgbọ́
    yín.”
  wos-wos: Wungi wambéka dé déka tamba bérka damambu huruta dé wa, “Béniré huréhalékétewuka
    hambukéka jémba sarékémbéka béna dama wambula yikafre yatandé.”
  emp-NTPO: 'Maʌ̃be Jesuba ãdji daud̶e tãped̶a jarasia: –Bãrãba ĩjã panʌ quĩrãca mʌ̃a
    oya.–'
  eng-F35: Then He touched their eyes saying, “According to your faith let it be to
    you.”
  ind-ind: Maka sambil menyentuh mata mereka, Dia berkata, “Jadilah sesuai dengan
    yang kalian percayai.”
  pes-OPCB: 'پس او دست بر چشمان ایشان گذاشت و فرمود: «مطابق ایمانتان برایتان انجام
    شود!»'
  mpt-mpt: e kweilono i kino melebenea baabenea Ibo bainobo gabib kesoa ib kino ayamu
    benamabobo gesea
  bla-bla: Itŭm'itsĭxeniuax oŏps'puauax, ki itŭni'u, kanĭsto'maitsipuai, ŭnnianĭstsĭs'.
  ssx-ssx: Koto lepeke pi Yesuma꞉ opua ipilika꞉ leke wataaso alota꞉ Koto ipilika꞉
    hone ti lalepe tupa꞉ kone pina꞉e leekeme.
  mkl-mkl: Nɔ Jesu í lu iju nŋɑu í ni, ku ce nŋɛ si bɛi ì dɑsi nɑɑnɛu ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଜିସୁ ମେଁଇଂନେ ମୁଆଃନ୍ନିଆ ଲିଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ପେନେ ବିସ୍‌ବାସ୍ ଇସାବ୍‌ରେ
    ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଲେ ।”
  gof-RNT: Hessafe guye, Yesuusi entta ayfiyaa bochchidi enttako, “Hinttew, hintte
    ammanuwatho hano” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନ୍‌କିନାଃ ମେଦ୍‌କେ ଜୁଟିଦ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କିନା, “ଆବେନାଃ ବିଶ୍ୱାସ୍‌
    ଲେକା ହବାଅଃକା ।”
  gah-gah: 'Liki likasigo Izesú nene kogómulaló ale nogilike láa loko limó: Gili alévolé
    asitímini gihila nene utó ino.'
  lcm-lcm: Na kala sigil a matarilong na kala antok, “Io, ka asukang palau val kamilong
    lomlomon.”
  aer-aer: Kele renhe-atherrenhe alknge anpeke imerte angkemele, “Kele mwerre, alknge
    mpwele-kenhe-arle altywere-arle-irretyenhe mpwele-arle itirremenge tharle mpwelenhe
    angkwerre-iwetyeke.”
  qvc-NT: 'Chaymi Jisusqa ñawinllapata llamkashpa, nirqan: —Qamkuna kriyishqaykishina
    kanqa, nishpa.'
  tgl-ULB: At hinawakan ni Jesus ang kanilang mga mata at sinabi, “Mangyari ito sa
    inyo ayon sa inyong pananampalataya.”
  cbs-NT: 'januxun Jesúsun jatu bemepitan yuikin: —Jaska shinankin man ea ikunwainan,
    man xuxaii— jatu waya'
  xtm-NTPP: 'Sani te ni kiin nda''a ya nuu de ma, te jiña''a ya: ―‍Sukan ka kukanu
    ini ña''a ni a, te ko kuu sukan ―‍kúu ya jiña''a ya.'
  nnq-nnq: Penia Yesu ngankunyula mio gabe, ngalenga, “Pibi imani inu itende uyo!”
  bao-NT: 'To cõrora Jesús pea cʉ̃ja capere padeñari, o biro cʉ̃jare ĩiwi: —“Jesús
    jãare catiocãrucumi,” mʉja ca ĩi tʉgoeña bayirore birora to biijato —ĩiwi.'
  san-ORI: ତଦାନୀଂ ସ ତଯୋ ର୍ଲୋଚନାନି ସ୍ପୃଶନ୍ ବଭାଷେ, ଯୁୱଯୋଃ ପ୍ରତୀତ୍ୟନୁସାରାଦ୍ ଯୁୱଯୋ ର୍ମଙ୍ଗଲଂ
    ଭୂଯାତ୍| ତେନ ତତ୍କ୍ଷଣାତ୍ ତଯୋ ର୍ନେତ୍ରାଣି ପ୍ରସନ୍ନାନ୍ୟଭୱନ୍,
  huv-NT: 'Quiaj Teat Jesús tayac owix wüx oniüjcüw nejiw, tasaj: ―Sitiül atquiaj
    iyajcan tiül imeajtsan, atquiaj apmajlüy ―aj nejiw.'
  otn-NT: 'Bi̱ macyø ''yɛ ra̱ Jesús ngue bi därpa̱ yø dä yø xädä. Bi ''yɛ̱mbi̱: ―Ngue
    guí ɛ̱c''ɛ̱i̱ui ngue da̱ zä ga̱ øthe''a̱ui, da̱ zä''a̱ui ya.'
  nop-nop: Unduŋ yobune Jesudi meyat dauhik foloŋ wehemila yeniŋguk, “Nadisukilitihik
    diniŋ folooŋ undugoŋ mintahambek.”
  obo-NT: Na, id somaddan ni Disas kos mata ran woy kahi rin to, “Od kopuungan en
    ini rinit koniyu pomon to kopomakoy row.”
  cak-ENT: 'Xpu''u ri Jesús xutz''om ri runak'' tak quivüch ri ye ca''i'' y xbij cheque:
    Roma rix ninimaj que yin nquitiquer nyixinc''achojrisaj, tibanatüj c''a ri irayibül,
    xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤔᤡᤰᤜᤠ᤹ ᤛᤢ᤺ᤛᤢ ᤐᤡᤖᤢᤛᤡᤖ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤴᤇᤡ᤹ ᤏᤛᤠ᤺ᤴ
    ᤁᤧᤈᤥᤃᤧᤳᤇᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤐᤥ᤺ᤱᤗᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī ntee yā ndahá yā tīnūú ndúū dē, de nī ncāhān yā: Ná sáhá nī
    tá cúu nūū cándíja ndúū nū, ncachī yā.'
  san-TIB: ཏདཱནཱིཾ ས ཏཡོ རློཙནཱནི སྤྲྀཤན྄ བབྷཱཥེ, ཡུཝཡོཿ པྲཏཱིཏྱནུསཱརཱད྄ ཡུཝཡོ རྨངྒལཾ
    བྷཱུཡཱཏ྄། ཏེན ཏཏྐྵཎཱཏ྄ ཏཡོ རྣེཏྲཱཎི པྲསནྣཱནྱབྷཝན྄,
  qve-NT: 'Saynata contestaqtinkun, Jesusqa chay ishkaynin ñawsakunapa ñawinkunata
    llamiykuspa niran: —Noqapi confiasqaykichisraykun sanoyachisqaykichis, nispa.'
  pao-NT: Soo Te Pabe'e yise mu pooe-ma matuguse meeoo mu netamma, “Mu ka tunaka'oedyukuse
    namabesakukwu.”
  cbu-NT: Ashiriya, Isussha wchush uwpat patateeru, Watam nuwamun mangis tatuksawa.
    Ashiri nuwsha yarchintspa; tárangiya.
  usa-usa: 'ánibo Îtuma min-nákátí yúrapi ayáámma kánekuyena tiráiye: “kenákámá itáíq-itaiq
    óya-qtataaqtaba kemá kanaaráq miráona-yataakoma pááq íno.” téna Îtuma timá yímikaiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ piinipɛɛ ricɑ uu rɛ: Uléécɑɑ ukɛ́ lɛ̃ kɑní nɛ nní
    kɛfɑ n tɛnɛ nɔ́ wɑ.'
  hui-hui: Ani layagola Yasuhanda libunaga deni ela halu howa lalu, Líbuni mini mbiraore
    wu kabigobi dabi hadaba, lene.
  amf-amf: Yesusaar kesa aapinam yisa aaninka kaamayse, ‘‘Idar woylamin yenin qajendettsi
    yena ko maate’’ ki hamade.
  quc-NNT: 'Ri Jesús xuchap koq ri ki waq''äch, xub''ij chke: Je'' ta b''a'' chb''antajik
    jas ri xkoj alaq chi kinkowin chub''anik, —xcha chke.'
  dob-dob: ꞌEnega matadi ꞌigitoodi ta ꞌieonedi, “ꞌImi emisa ꞌediyega matami sida ꞌesasa”,
  wrs-wrs: '@see-verse:MAT.009.028'
  mca-mca: 'Ma'' qa ha'' Jesús qa t''eku''mipji'' he'' ƚotoi qa yit''ijets: —Aka''
    hats ƚunye''j in nite'' ƚ''inqeku''uƚ qa'' nanaqsi''jjiiƚ e''mijkiyek.—'
  tzo-TZC: 'Jech ti Jesuse laj spicbe ti sate. Jech laj yal: ―Cꞌotuc ta pasel jech,
    jech chac cꞌu chaꞌal ti achꞌunojique ―xi.'
