  twi-ASANTE: Yesu de ne nsa kaa wɔn ani kaa sɛ, “Mo gyidie nyɛ deɛ mohwehwɛ mma mo!”
  aoj-aoj: Eaꞌ nasa lagofa naep amamipi naꞌi, “Aeꞌ egawepa, ipaꞌ paꞌi aeꞌ laꞌifiwai.
