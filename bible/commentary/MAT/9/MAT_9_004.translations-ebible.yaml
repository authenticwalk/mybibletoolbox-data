    niniŋ biria imuhucya niŋkecʒu?
  awb-awb: Uwana Sísaga sene iwíáh tagéna sensabé, Irupipeqmé aneqsabé ahbabáq iwiáho?
  gdn-gdn: Mu inako notapamawa ko mu notamaga ki kuduba Iyesu empupu kewowena ki pokere
    e mu manutapu, wagubu ke; “Wi gwede nana karako nota berokoi inako wi rabinagau
    wainapiyamu?
  nko-NT: Yesu lɛ́bɩ amʋ́ agywɩɩn. Mʋ́ sʋ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ́ mlɩdɛ́
    ɩ́nɩ odu gywɩɩ́n?
  bsn-NT: 'To bajiro ĩna yitʉoĩasere ĩamasicõari, ado bajiro ĩnare yiyuju Jesús: —“‘Diore
    bajiro masa rojose ĩna yisere masiriomasiaja’ yisocaami”, yʉre yitʉoĩaboaja mʉa.'
  pib-NT: Rumatanshinikanutinna Geso, wane chinna, “¿Klu chinau mugletu gyanshinikanuta
    gajiya?
  wiv-wiv: A Iesus e hada lala kadia lohoihoia, ia tani barae, “Kara zia miu ka ma
    tataruhia lohoihoia mata hilehilea kena na polokomiu?
  reg-reg: Yesu namenya obhiganilisha bhwebhwe naikati,”Kulwaki omwiganilisha amabhibhi
    mumyoyo jemwe?
  mlh-mlh: Oŋu manesubuŋyoŋ, Yesuji mamanesuyaŋuŋ oi mane mukuru iŋi yajiya, “Ŋoŋo
    wamore buŋo sembene maŋyaŋuŋgo manesugobi?
  gof-ENT: ዬሱሲ ኤንታ ቆፋ ኤሪዲ፥ «ኢታባ ሂንቴ ዎዛናን ኣይስ ቆፔቲ?
  aau-aau: Sawk Jisas hiykwe hmo uron me papo nonkway. Hiykwe sawk hme senkin sehe
    mesopok, “Hai, hmo uron piap-araw senkin somokwe payhokuaw nanpanan o?
  tvk-tvk: E Iesu mikil naha xa di lanem usili. Ma biteni mi xil bit, “?Veneh ma munggur
    xat nenemien tesa xil ak di e tinemim?
  prf-NT: Peru tukoy ni Jesus en ked ten isip di kaya kinagi na dikodi, “Bakin magisip
    kam ti kona haán?
  auy-auy: Ísu miwítí imáyáa tuwánéna nóra séra miyá-sáwí-ímáyáá wéoo.
  tbg-tbg: Vika minti tuvaro Ihuva vika nái avu aatoqi iru uvara iriro vikara tiharo,
    Nantihae ne qora uva nenta avu aatoqi mintimake iriavo?
  hub-NT: 'Jesús shuar tu enentaimainan nekaa chichaak: “¿Urukamtai ima pegkerchausha
    enentaimrume?'
  hmo-hmo: Iesu be edia laloa ia diba, vadaeni ia gwau, “Badina be dahaka umui laloa
    kerere?
  big-big: Keya Yisu puwiligu liwik kumula piyengki iwaka wiziga pelik yeiya, Inuwa
    ya inuguyengke kaile pera kumulira nangki?
  gux-G: 'Ki jesu bandi bi maalma, ki bual ba: “be cedi ki pia li maalbiidi?'
  cnl-NT: 'Ñi³² Jesús ''e³ jmii''³¹ cu³lø³¹ ''i''²³ ''e³ jmoo³² dsa³ ''e²³ ley. ''E³
    jo̱³ ca²³jua''³: ―¿''Ee² lǿ² jmee³ra''³ ''i''²³ ''e³ ''a²³jia''³ dxʉ́²³?'
  zar-NT: 'Cateʼ réquibeʼenëʼ Jesús le taʼzáʼ ládxiʼgaquiëʼ, rëʼ légaquiëʼ: —¿Bizx
    que rizáʼ ládxiʼliʼ caní le cabí naca tsahuiʼ?'
  kde-kde: Yesu ánilamala lavachiliuja, nkuhaula kuchidoni, “Mwadachi mùliuja lahakalenge
    mmitima mwenu?
  ata-ata: Ia Iesu mulavusou xavutalaiꞌa ne xe muavuti la muvikalaneꞌi aloxo ꞌo. “Loxovaa
    la sou ngingi ngaꞌoxonu xavutala masua uꞌoxoo masuanu tangengi ꞌo?
  qvw-NT: 'Chaynu pinsalcäśhanta Jesus yaćhalñatacmi nila: “¿Imapïtamá caynu mana
    allincällacta pinsapäcunqui?'
  nfa-nfa: Te ngaa Yesus neꞌa dꞌara rèngu. Nèti èèna ka Na lii, aku Nèngu na, “Nga
    tao ka miu se pangee, na, Jaꞌa ne pahaha Ama Lamatua?
  tnp-tnp: Mətəu Iesu təhrun nətəlɨgiən rəhalah kəni təməni=pən kəm lah məmə, “?Təhro
    itəmah nəutos nətəlɨgiən iətəm tərah mɨn lanu lan?
  urd-urd: ईसा ने उनके ख़याल मा'लूम करके कहा, “तुम क्यूँ अपने दिल में बुरे ख़याल लाते
    हो?
  hot-hot: Yisu hayala thêlôniŋ auk ma hanaŋ, “Aisê ka môlô owa auk kambom êŋ?
  mqj-NT: 'Sapo nalosa Puang Yesus penawanna napolalan nakua: “Maakari anna kendek
    pikki'' kadake illalan penawammua''?'
  rus-SYN: 'Иисус же, видя помышления их, сказал: для чего вы мыслите худое в сердцах
    ваших?'
  mbh-mbh: Ave Jisas ilemi mire nge olemi ma i ria ol or ve, “I vova ako lomumu vet
    nge ur ako i kerenga ma i voth a opomu lemi, e?
  bdd-bdd: Cidi nuwatuhuina Yesu ꞌisanapu pwaiya ma ꞌihegwaediya, ꞌigwae, “Toꞌaha
    weyahina ꞌatemiyega wanuwanuwatuhu galana?
  cbt-NTPO: Topinan yonquinëna quëran napoápirinahuë', Quisosori nitotaton. —¿Onpoatomata'
    co noyahuë' yonquirapiramaco?
  srn-NT: 'Ma Yesus ben sabi san den e prakseri, dat'' meki A taigi den taki: “Fu
    sanede un e prakseri takru sani ini un ati?'
  cta-NT: Pana, ngua tii Jesús jiꞌi̱ lcaa lo chaꞌ nu ntsuꞌu tyiquee nguꞌ biꞌ. ―¿Ni
    chaꞌ chi̱i̱ ntiꞌ ma̱ ñaꞌa̱ ma̱ ꞌna juani? ―nacui̱ Jesús jiꞌi̱ mstru biꞌ―.
  bqc-SIM: 'Yesu ń làasoo dↄ̃, ↄ̃ à ń lá à mɛ̀: Bↄ́yãi a làasoo vãi dà á
    sↄ̃ guui?'
  tcz-CHONGTHU: Yeshuan alung'uva ipi angaitou chu ahen, hijeh chun amaho adong in,
    “Ipi dinga chutobang lunggel gitlouna ho nalung'uva naneiyu ham?
  mar-mar: येशूला त्यांचे विचार कळाले व तो त्यांना म्हणाला, “तुमच्या अंतःकरणात तुम्ही
    वाईट विचार का करता?
  snp-snp: Kolato, Yesukafo seni-mulunigu kolamo ka ya geyeto eti limo, Linate nediti
    seti-muludigu yau ka nosámami koli minae?
  isl-isl: 'Jesús vissi hvað þeir hugsuðu og spurði því: „Hvers vegna hugsið þið illt?'
  spy-NT: Kōōnkēt ꞉Yēēsu kiyēē kimiitē kōōsōōtē ꞉bichoo ānkumwooy kule, “Ām nee yu
    ōsōōtēē moo ng'al chēē miyootēch?
  xnn-xnn: Gintek Jesus nan wada isnan nemnemda danat kanan en, “Dayon nenemnemen
    nan ngawi?
  mwe-mwe: A Yeshu gubhaimanyi ng'aniyo yabhonji, gubhashite, “Pakuti nnaganishiyanga
    ya nyata mmitima jenunji?
  tte-tte: Yeisu ali nuwatu ikatai kabo iwaloba, “Tawae kaiwena nuwatu naenaena kwanuwanuwatui
    katemiu mena?
  tcs-tcs: Zizas i sabe wanem dempla i bin tingk, so em i bin spik po dempla, ‘Aukam
    yupla i gad demkain nugudtot?
  hlt-THB: Cekkhqi ak kawpoek ce Jesu ing sim nawh, “kawtih namik kawlung khuiawh
    kawpoek amak leek namik poek?
  soq-soq: Tane Iesu mo insaisau atenlene baiwa diamone wanase, “E dima baiwa insaisa
    kadiwaida inseilana?
  qub-qub: 'Chayno yarparcaycashanta musyar Jesús niran: «¿Imanirtaj llutanta yarparcaycanqui?'
  att-att: Á ammu ni Apu Kesu yù ninononò da, á kinagi na nira, “Ngattá, ta nononopan
    naw yù narákè nikán?
  bki-bki: Mia Yesu bitilubar kialo jidomiano nalo, naruei naio berinavo “?Ka vaio
    ana kenemiu jidomiano bujo ka sidom vovaiano jibe na?
  bqp-bqp: 'Yesu ń laasun dↄ̃, akũ à ń lá à pì: Bↄ́yãi átɛn laasun vãni lɛ́ á nɛ̀sɛɛ
    gũnn?'
  mcp-mcp: 'Yésus músə mpu sâ bwə́ á ŋgə tə́dʉga yí, a mú lás nə bwo nə́: «Nəcé jɨ́
    bɨ́ mə́ bɔ̂w mitə́dʉ́gá ntʉ́nɨ yí?'
  hat-hat: 'Men, Jezi te gen tan konnen sa ki t''ap pase nan tèt yo. Li di yo: Poukisa
    n''ap fè move lide konsa nan tèt nou?'
  npl-NT: 'Jesús okimatia tlan okimoliayah itech inyolo, yika okinmili: —¿Tleka nonkimoliah
    tlan amo kuali itech nomoyolo?'
  bgg-bgg: Isu ne ithek munow rai pha ji thieg, jiè ai yao, nathek ne nyie rek ne
    awie pha thek now phlei?
  eng-TCENT: Perceiving their thoughts, Jesus said, “Why are you thinking evil things
    in your hearts?
  eng-BSB: But Jesus knew what they were thinking and said, “Why do you harbor evil
    in your hearts?
  cpu-NT: 'Jiyotake eejatzi Jesús opaita ikantashiretakeri, josampitanakeri: “¿Opaitama
    okaariperotantari pikantashiretziri?'
  san-ASM: ততঃ স তেষাম্ এতাদৃশীং চিন্তাং ৱিজ্ঞায কথিতৱান্, যূযং মনঃসু কৃত এতাদৃশীং
    কুচিন্তাং কুৰুথ?
  tac-NT: '''Lige Esusi ''we a''lá machile alieri ''nata mochigo alué benírame. ''Lige
    anele Esusi: ―¿Chonigá aliena chátiri ''nátili ''nata mochípeché ''emi?'
  eng-WEBPB: Jesus, knowing their thoughts, said, “Why do you think evil in your hearts?
  gfk-H: Ma Iesu ga nunurei kilam ira nudiet lilik, gaam tangai bia, “Waak muat lik
    kaikek ra sakena!
  viv-viv: Tu Yesu yadi nuwanuwa a gihalamanena faꞋina gigahedi gigayo, “Gavadi-yo
    hidedemi nuwanuwa koyona aseꞋasemiya gidadauda?
  yao-yao: Che Yesu ŵasimanyi ng'anisyo syao ni ŵausisye, “Kwachichi nkuganisya yangalumbana
    mmitima jenu?
  tgp-tgp: Pani Iesu mo levosahi na sava la tamlohi sei la lo r̃omr̃omia, ale mo verea
    mara, “Ka lo r̃omhehe na mapumim mata sava?
  auc-NT: Ante pönëñönäni Itota tömënäni näni pönëwënö ante önöwëninque do ëñëninque
    edæ, —Mïnitö mïmöno quïmæ̈ wïwa ante pönëwëmïnii.
  kbc-NT: Jesus yowooɡ̶oditediwe lowoogo, odaa meetediogi, “Igaameetiwaji mowoo ane
    beyagi?
  bmh-bmh: Yesus go dudu go agal dabeleu abe maimai, awareun, “Ag einen agal oiagab
    eim go dabeleu eg oi daremen?
  ctu-BL: 'Ña''tʌbil i cha''an Jesús chuqui woli'' yʌlob ti'' pusic''al. Tsi'' yʌlʌ:
    ¿Chucoch woli la'' cha''len jontol bʌ t''an ti la'' pusic''al?'
  meq-meq: 'Yesu a səratay naha ka wu nakə tə dzala mə gər tay aye, a gwaɗatay: «Ka
    dzalum mədzal gər nakə ŋgwalak eye bay aye na, hərwi mey?'
  noa-H: 'Mamʌ hamau mag k''ĩirju nʌmjã Jesuu k''ap''ʌ sĩerr haawai magbaawai hamag
    magjim hanʌm: —¿K''ant''eeta pãar jãg t''ãar k''aigbata k''ĩirju sĩsid haajẽma?'
  alp-NT: Po Yesuse Irekwa lalesi peneka eleki Ibeteke lokosi be, “Le mula pine imi
    noake tiae me laleime?
  san-VEL: tata.h sa te.saam etaad.r"sii.m cintaa.m vij naaya kathitavaan, yuuya.m
    mana.hsu k.rta etaad.r"sii.m kucintaa.m kurutha?
  kbq-kbq: Hazageno Jisasi'a zamagri antahintahizmia negeno, anage hu'ne, Nahigetma
    kefo antahintahia tamagu'afina nentahize?
  kbh-kbh: 'Pero Jesús yojtsetáts̈ëmbo nts̈amo chënga imojtsejuabnaycá; chíyeca tojanë́yana:
    “¿Ndáyeca nÿets̈á bacna juabnënga ainaniñe s̈mojtsebomna ca?'
  ron-LSB: 'Isus, cunoscând gândurile lor, a zis: “Pentru ce gândiți rău în inimile
    voastre?'
  pon-pon: 'A Iejuj lao mani arail lamelam, ap kotin, majani: Menda komail lamelam
    jued nan monion omail?'
  nhe-BL: 'Huan Jesús quimatqui tlachque moilhuiyayaj, yeca quinilhui: ―¿Para tlen
    inmoilhuíaj ipan imoyolo para nijchijtoc tlen ax cuali?'
  sps-sps: Jisas nat faamuan iny fakats tsuri sa tsue, “Kat fei sam fakats fiiring
    rom ei?
  wnc-wnc: Wepda yawa ngana Jesuta wamu wa baniaatang natapbing kaknga anggaman natake
    anzing yanikwaikut, “Ginu minae banipzaatang wai nataaing?
  nmw-S: Yeisu i lapu wadi nuwotu, bwen i liwo i nga, “Sahe kaiwane nuwotu ngakngakine
    hu nuwotuyan he hatiyemiu?
  bus-bus: 'Yesu ń laasuu dↄ̃, ben à ń lá à bè: Bↄ́yãnzi ée laasuu zaaa lɛɛ a nↄ̀sɛ
    guuzi?'
  gub-BL: Zezuz ukwaw waze'eg a'e. — Màràzàwe tuwe peze'eg zemueteahy herehe, màràzàwe
    tuwe pema'enukwaw ikatu 'ym ma'e rehe pepy'a pupe, i'i wanupe.
  imo-imo: Eno konopu leringi mele Jisasini lipe manjipelie nimbei, “Eno ambe telka
    konopu leko kenjirimeleya?
  boj-boj: Naŋgi degsib are qaleqnabqa Yesus a naŋgo areqalo di qalieosiqa minjrej,
    “Niŋgi kiyaqa areqalo uge di onub?
  eng-DRA: 'And Jesus seeing their thoughts, said: Why do you think evil in your hearts?'
  knf-knf: 'Kë Yeŧu, ammeeŋ ŋşal ŋi baka aşë ji na baka : « we ukaaŋ kë nawo na ŋşal
    ŋwuţaan ŋaŋ ba?'
  san-KHM: តតះ ស តេឞាម៑ ឯតាទ្ឫឝីំ ចិន្តាំ វិជ្ញាយ កថិតវាន៑, យូយំ មនះសុ ក្ឫត ឯតាទ្ឫឝីំ
    កុចិន្តាំ កុរុថ?
  arn-NT: 'Jesus am kimnielu tañi femngechi rakiduamkülen engün, fey ramtufi ti pu
    wentru: —¿Chumngelu anta fente wesa rakiduamküleymün ta eymün?'
  zas-NT: 'Per guial gogbee gajc Jesús xhie xgaban cayüjn reeman, dxel rëbaman loj
    reeman: ―¿Chexc zeel rüjndi xgabmal?'
  ken-NT: Yesu arɨŋɨ nkaysi yap, abhɛ́p bhɔ bɛ, “Ndaká yí bǎkàysi bɛbɛ́ptí mɛnyɨŋ?
