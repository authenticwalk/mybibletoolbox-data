verse: MAT.009.004
translations:
  kpx-kpx: Ige Iesuu huhuihuhuiabe ke hilokai abuho loui avoe, “La osiohoike huhuihuhuie
    toela kateale huhulahama.
  okv-H: eto enana ta hotembari do ere puvutohua avo Iesu na kito enana ta degi ke
    einge ena. “Ungota jo ta hotembari sapura do eto ere puvutohoi?
  tbo-tbo: Hai winugonugotuhu Yesu amaka i hanapugeya ega yaka i baha nae uyahihi
    i pa, ‘Awai binei o inugonugotuhu powa?
  mal-C: യേശു അവരുടെ മനോവ്യാപാരം അറിഞ്ഞിട്ട്, “നിങ്ങളുടെ ഹൃദയത്തിൽ ദുഷ്ടത ചിന്തിക്കുന്നതെന്ത്?
  grc-SR: Καὶ ⸂ἰδὼν⸃ ὁ Ἰησοῦς τὰς ἐνθυμήσεις αὐτῶν εἶπεν, Ἵνα τί ⸋ὑμεῖς⸌ ἐνθυμεῖσθε
    πονηρὰ ἐν ταῖς καρδίαις ὑμῶν;
  bgc-bgc: यीशु नै उनकै मन की बात जाणकै कह्या, “थम माणस अपणे-अपणे मन म्ह बुरा विचार
    क्यूँ आण देओ सों?
  khz-khz: Iesu ripana ira rakagau getugamagiawai gaurai evaikilarato, netiwato, “Rakagau
    gaurai netugamagi rakavara vetaira gokalarana?
  deu-TKW: 'Und da Jesus ihre Gedanken sah, sagte er: wozu sinnet ihr Böses in euren
    Herzen?'
  zsr-NT: 'Catiꞌ ráquibeꞌinëꞌ Jesús le taꞌzáꞌ ládxiꞌquëꞌ, rëꞌ lequëꞌ: ―¿Bizx quië
    rzaꞌ ládxiꞌliꞌ cni le cunác?'
  lin-lin: 'Lokola Yesu asosolaki makanisi na bango, atunaki bango : — Mpo na nini
    bozali na makanisi mabe kati na mitema na bino ?'
  hns-NT: 'Bakie Jiesoe oesabke sotj-bietjaar djaan gail aur bolies: „Toelog kaahe
    ke boeraai sotje hai?'
  noa-E: 'Mamʉ amau mag khĩirju nʉmjã Jesuu khaphʉ sĩerr aawai magbaawai amag magjim
    anʉm: —¿Khantheeta pãar jãg thãar khaigbata khĩirju sĩsid aajẽma?'
  eng-EMTV: But Jesus, knowing their thoughts, said, “Why do you think evil in your
    hearts?
  mib-NT: 'Te ni jini Jesús jeē súcuan cájeni ni de, te ni cahān yā jiín de: ¿Naun
    cájeni ni rō jeē cahán ndevāha ri?'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽइन्‌निःसुआङ् अक्‍खे मे़त्तुसि, “थेआङ्
    हे़क्‍केलॽरिक् फे़न् निङ्‌वाॽ के़इःत्तुम्‍बाबे?
  xnj-xnj: Yesu amanyili maholo gavi akajova, “Ndava kyani mhololela gahakau mumtima
    winu?
  mmx-mmx: Iesu gaklen levendoxoma atdi la ga lok tidi xeretna, “Tila levendoxoma
    atnimi i umsu mi laxapmek mumu na lavanga?
  cbr-NT: 'Usaquin sinania ''unánquin ca Jesusan cacëxa: —¿Uisacasquin caramina mitsun
    usaquin sinanin?'
  tee-NT: 'Para ju Jesús c''atsa tuchi ixtapast''ac''a chai chani ajuni: ―Tajuch ni
    va chunch ju p''ast''ac''at''it lami''alhunut''an.'
  eng-LSV: And Jesus, having known their thoughts, said, “Why think evil in your hearts?
  cak-NT: 'Pero ri Jesús can reta''n ri niquinojij pa cánima ri maestros ri'', y ja''
    xu''ij chique: ¿Anchique roma ja ri itzel tak ex ri xinojij ch''anin?'
  pah-NT: 'Jesus''ga ikwahahetei reki g̃a nhi''ig̃ame oyvyteri pe. A''ero ga ei g̃a
    pe: —Pe''e pe: “Maranameuhũ Jesus''ga euhui a''ea? A''ereki ga Tupana''ga rũi.”
    Nahã pe pe''e pejiyvyteri pe ite''varuhu Jesus''ga javo. Maranameuhũ pe japyakauhui
    ji rehe javo ji ve?'
  sja-NT: 'Mamĩda Jesupa k''awaji ãchia k''ĩsia p''anɨ. Mapa iidiji: —¿Sãap''eda parãpa
    k''ĩsia k''achia k''ĩsia p''anɨma? aji.'
  xed-xed: 'Nghadapta Yesu ta skwi ta ndanu həŋ, kaʼa mantsa: «Kabgawu ta kəl kuni
    ka ndana tsa ghwaɗaka ndanu ya na?'
  mks-NT: 'Joo sa̱ na̱canda̱a̱ ini Jesús ña̱ cáhvi ini da̱ cán sa̱há ña̱ cán quéa̱
    na̱nda̱ca̱ tu̱hún a̱ da̱ já na̱cachi a já xi̱hi̱n dá: —Ndá cuéntá quéa̱ cáhvi
    núu ini ndó sa̱há ye̱he̱.'
  gfk-S: Ma ne Jisas ga nunure kilam ira nudi lilik, igom tange, “Waak mu lik kike
    ra sasana!
  bmu-bmu: Mewö mötmörigetmö, Jisösnöŋ mötmötŋini mi möt kutuba kewö jiyök, “Iŋini
    mönö wuanöŋgöra keu bölöŋi uruŋinan mötmörize?
  dgz-dgz: Singui muga, Iesu imua anuni menan gare wayawamon, “Iwa dimen imuya potaya
    gapan anu koeam nimanek wanin?
  eng-GNV: But when Iesus saw their thoughts, he said, Wherefore thinke yee euil things
    in your hearts?
  zaa-NT: 'De gutelíni Jesús qui''ni anía rulaba latsi'' quį, acca rèe cą: Biánicca
    rulaba latsi'' le nu labí ná tsè'' ni''i.'
  eng-WEBSTER: And Jesus, knowing their thoughts, said, Why think ye evil in your
    hearts?
  guh-guh: 'Jesús jamatabëcueneyapëtane judíovi pecujarubivi bajarapacuenia pesivanajamatabëxainaejavatsi.
    Nexata Jesús jumaitsi judíovi pecujarubivijavabelia: —Panesivanajamatabëxainame
    xanëjavaberena pibisiajamatabëcuene.'
  bon-bon: Yepä Yeesu umle äbitige teeme ngene atwanena, siige tabe jejemige egä,
    “Weene ngeno memi niiya ngene atwanena cama?
  nhw-BL: 'Huan Jesús quimatqui tlaque moilhuiyayaj, yeca quinilhui: ―¿Quenque anmoyolilhuíaj
    nijchijtoc catli amo cuali?'
  swh-ONEN: Lakini Yesu akiyafahamu mawazo yao, akawaambia, “Kwa nini mnawaza maovu
    mioyoni mwenu?
  wbi-wbi: Neke uYesu akasitang'hania sino vakva visaagha, akavaposia akati, “KIki
    musaagha imbiivi mu moojo ghiinu?
  bba-bba: Yesu u yɛ̃ ye bɑ bwisikumɔ mɑ u nɛɛ, mbɑn sɔ̃nɑ i kɔ̃sɑ bwisikumɔ bɛɛn
    ɡɔ̃ruɔ.
  eng-KJVCPB: And Jesus knowing their thoughts said, Wherefore think ye evil in your
    hearts?
  kgk-NT: 'Ha ipy''apóry oikwaa Hesu: —Ma''erã-gwi erenhe''ẽ vai rei nde py''apy-py?
    he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya yaata tinniyaa vau kuaivaa rikioo iya tunoo:
    Ngia aaniira ngii yaata tinniyaa vai kua maisaivaa yaata utida itaa kua kiaannee?'
  cpy-cpy: 'Tema yotaki Jesús jempe ikanta-shiretzi, rojampi-tanakiri, ikantziri:
    “¿Iitaka pikaaripero-shire-tantari?'
  ekk-PKP: 'Kuid Jeesus teadis, mida nad mõtlevad. Ta küsis neilt: „Miks te mõtlete
    kurje mõtteid?'
  mpx-mpx: Wali nuwatu Yeisu i atena yaka i ba, “Hauna kaiwena nuwatu nanakina ku
    nuwatuan atemiwa?
  wbp-wbp: Jijajirlilpa-jana miyalurlu manu, manu nyangulpa-jana miyalurlu kujalpalurla
    miyalu kanunju-kari nginji-wangkaja. Ngula-jangka-jana wangkajalku, “Nyarrpa-yijala
    kankujulu kujaju nginji-wangkami?
  luo-luo: Kaka Yesu nongʼeyo pachgi, nowachonegi niya, “Angʼo momiyo uyie mondo paro
    maricho obed e chunyu?
  nhe-NT: 'Huan Jesús quimatqui tlachque moilhuiyayaj, yeca quinilhui: ―¿Para tlen
    inmoilhuíaj ipan imoyolo para nijchijtoc tlen ax cuali?'
  aii-aii: 'ܝܕܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܩܵܡܘܿܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܒܝܼܫܬܵ‌ܐ
    ܒܠܸܒܵܘܟ݂ܘܿܢ؟'
  esk-NT: Jesus iḷisimaplugich isummatiŋich nipliġñiqsuq, “Suvaata isumavisi pigiitchuanik?
  msb-msb: Pero aram ni Jesus kun nano an inda ginaisip kaya naghunga siya, “Nano
    kay nagaisip kamoʼn maraot?
  cpa-NT: 'Jøng² ma²ŋi¹² Jesús he² jǿg³ dsø²jiag¹² dsǿa¹² tøa¹² héi². Jøng² ca¹juúh²
    Jesús: ―¿He² løa¹ hiug¹² hlaih¹³ dsø²jiagh¹² hoh¹² hniah¹²?'
  dso-dso: ଜିସୁ ତାକର୍‌ ମନର୍‌ ଚିନ୍ତା ଜାନି କଇଲା, “ତମେ ନିଜର୍‌ ନିଜର୍‌ ମନେ କାଇକେ କାରାପ୍‌
    ଚିନ୍ତା କଲାସ୍‌ନି ?
  meu-meu: Iesu na edia lalo-hadai dibana, bena eto, Badina be dahaka lalomui o hadai
    kereremu?
  yva-NT: Umba Yesus po awa ana wo ratantona raen no manuga rai, ti Po raura pare,
    “Wabeanimaibe wapo kakaije ratantona no wasanuga rai?
  dgc-dgc: Pero ti Jesus, tukoy na dén i isip dia, a kinagi na dide, a “Bakit mégisip
    kam ta kona sina a medukés?
  zpm-NT: 'Bieṉga Jesús sca rza zdoo zho, dzigo rëbchaa me: ―Lëda i goṉ squi rza zdoo
    to.'
  hix-NT: Ehutwatxho komo rma hutwekon hatà, Txesusu, tàhnawo. Àro ke, onà wyaro nkekon
    hatà, àwyanye. Àsok tawro atxke mehutwetxow haryhe, ohnawonye, kekon hatà.
  sim-sim: Hako Jisas os wavu wavu lihik li hishirin angop or heyeri osik ormu mbara,
    �Mberem ushiwak anin ji wapkava hishindu?
  npi-ULB: येशूले तिनीहरूको विचारलाई थाहा पाउनुभयो र भन्‍नुभयो, “किन तिमीहरू आफ्ना
    हृदयमा दुष्‍ट विचार गरिरहेका छौ ?
  cgc-cgc: Piro, nlaman Jesus daw ino iran an na isip daw paambalan din danen an,
    “Man-o tak gaisip kaw ta malain?
  tim-tim: Biwiyeŋânâk hain nâŋgâmbiâ Yesuŋe biwiyeŋe ekmâ nâŋgâm hin dâm makyeŋgiep,
    “Hanyeŋande wangât den bâleŋaet nâŋgâi?
  yor-yor: Jesu sì mọ̀ èrò inú wọn, ó wí pé, “Nítorí kín ni ẹ̀yin ṣe ń ro búburú nínú
    yín?
  wos-wos: Wungi wandaka Jisas deka mawuli xékélakita dé diré wa, “Métaka guni guna
    mawulimbu wun haraki saraki mawuli xéké? Wungi xékékénguni.
  emp-NTPO: 'Baribʌrʌ ãdjia crĩcha panʌra Jesuba cawasia. Maʌ̃ carea jarasia: –Bãrãba
    ¿cãrẽ cãrẽã jãwã biẽ́ crĩcha panʌ?'
  eng-F35: 'So Jesus, knowing their thoughts, said: “Why do you think evil in your
    hearts?'
  ind-ind: Tetapi Yesus mengetahui apa yang mereka pikirkan, lalu berkata kepada mereka,
    “Kalian sudah salah dengan memikirkan hal yang jahat tentang Aku!
  pes-OPCB: 'عیسی که از افکار ایشان آگاه بود، از آنها پرسید: «چرا چنین افکار پلیدی
    به دل خود راه می‌دهید؟'
  mpt-mpt: Yesuse i bobol tem funino tekein kenea baabenea Ibo nimin kenibta bobol
    tem misiam olo fumbibe?
  bla-bla: Ki Jesus ĭsksĭnĭm'ĕsts otŭs'tapuauĕsts ki an'iu, kumauk'itsitatopuauaisks
    maka'pi ku'skĕttsipŏppuauĕsts?
  ssx-ssx: Mo haliwekima꞉ hone wimikieki handaa Yesuma꞉ amba꞉ kokele pea hata꞉ iki
    pa꞉ta꞉ alota꞉ Ekipeke handa ika꞉ puki manuma꞉ koto hoke honemanu miniki halemepe
    laa lota꞉ pitolo alota꞉ Ikana꞉ma꞉ eki hone witemepe. I̱ma꞉ Naka꞉ hoke hauta꞉ paeyaasome
    alo pi yapa꞉ pa꞉la꞉pe o Neke tiao pue alo pi yapa꞉ pa꞉la꞉pe laa
  mkl-mkl: Jesu í bɛi í mɑ̀ ide iyi ɑ̀ wɑɑ lɑsɑbu ŋɔi í ni, nɑ mii í ce ì wɑɑ ce lɑsɑbu
    lɑɑlɔ bɛɛbɛ ŋɑ.
  gaq-gaq: ମେଁଇଙ୍ଗ୍‌ନେ ମନ୍‌ ବିତ୍‍ରେନେ ସାମୁଆଁ ମ୍ୟାଚେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ପେ ମେନ୍‌ସା ଦେକ୍‌ରକମ୍
    ଦଦ୍ୟା ଚିନ୍ତା ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ ?
  gof-RNT: Yesuusi entta qofaa eridi, “Iitabaa hintte wozanan ays qoppeetii?
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁଆଃ ମନ୍‌ରେୟାଃ ଉଡ଼ୁଃ ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆ, “ଆପେ ଚିକାନାଙ୍ଗ୍‌
    ଆପେୟାଃ ମନ୍‌ରେ ଏତ୍‌କାନାଃପେ ଉଡ଼ୁଃତାନା ?
  gah-gah: 'Liki gilikago Izesú nene Zuta vegenalite lihima ahulolimiaká itó vegená
    kelémo zokoaká nene Ómasímogó loló oaká netá neve liki kigikagú gelemó nenémini
    mogonatagana ánigoake láa loko lo kimimó: Likigikauka nene nanamú gakó golesa
    nigeleve.'
  lcm-lcm: Na Iesu kala nas kari lomlomonai na kala antok, “Marai sa mipo atogon a
    lomlomonai rikek nei vingami?
  aer-aer: Kele Jesus-ele itelareke nthakenhe-arle itne ikwere-akerte itirreme imerte
    itneke angkemele, “Arrantherre akurnentye itirretyale anetyeke!”
  qvc-NT: 'Chaymi Jisusqa yuyashqanllapata yach''ashpa, paykunata nirqan: —¿Imaraykutaq
    chayshina mana baliqkunataqa yuyaykangillapa?'
  tgl-ULB: Batid ni Jesus ang mga nasa isip nila at sinabi, “Bakit kayo nag-iisip
    ng masama sa inyong mga puso?
  cbs-NT: 'tsuan Jesús yuiamabia jatun shinan unankin Jesúsun jatu yukakin: —Matunan,
    ¿jaskakin man shinan chakai ikai?'
  xtm-NTPP: 'Kovaa Jesús ma chi jâ ni jinitnuni ya ndaka ja ka jani ini de ma, te
    ni jikan‑tnu''u ya de: ―‍¿Nava''a ka jani ini ni sukan?'
  nnq-nnq: Yesu ngamanya mawacho gabe, ngakonya, “Mboni nhwachanga mabaja mumyoju
    jinu?
  bao-NT: 'Jesús pea to biro cʉ̃ja ca ĩi tʉgoeñarijere majiri, o biro cʉ̃jare ĩi jãiñaupi:
    “¿Ñee tiirã mʉja to cõro peti ñañarije mʉja tʉgoeñarique cʉticãti?'
  san-ORI: ତତଃ ସ ତେଷାମ୍ ଏତାଦୃଶୀଂ ଚିନ୍ତାଂ ୱିଜ୍ଞାଯ କଥିତୱାନ୍, ଯୂଯଂ ମନଃସୁ କୃତ ଏତାଦୃଶୀଂ
    କୁଚିନ୍ତାଂ କୁରୁଥ?
  huv-NT: 'Teat Jesús tajaw cuane tenguial mapiüngüw tiül omeajtsüw, quiaj tasaj nejiw:
    ―¿Neol tendeacan atquiaj tiül imeajtsana?'
  otn-NT: 'Pɛ ra̱ Jesús i pa̱tho te mbɛ̱nya yø n''yohʉ mbøcuɛ, bi ''yɛ̱mbi̱: ―Nu̱na̱
    ra̱ hya̱ gá̱ bɛ̱mhmʉ ya, hi̱nga̱ ja rá̱ njap''ʉ na̱.'
  nop-nop: Kaŋ Jesu adi nadisuhik u agaŋ kaŋ yeniŋguk, “Hidi nadisu hogohi undihi
    maŋgoŋde tiiŋ?
  obo-NT: Piru nosorollan ni Disas kos diyot poomdom dan, woy id ikohiyan din sikandan
    to, “Mambot ungketen kos poomdom dow?
  cak-ENT: 'Pero ri Jesús retaman c''a ri nquinuc pa tak cánima ri etamanela''. Y
    rija'' xbij cheque: ¿Achique c''a roma ja ri itzel ri xinuc chanin?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤌᤣᤀᤠᤱ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ
    ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶᤒᤠᤒᤣ᥅
  mie-NT: 'De nī jinī Jesús jā súcuán jáni inī ndá dē, de nī ncāhān yā jíín dē: ¿Nūcu
    jáni nēhén inī ndá nú jā cáhān ni tūhun nāvāha?'
  san-TIB: ཏཏཿ ས ཏེཥཱམ྄ ཨེཏཱདྲྀཤཱིཾ ཙིནྟཱཾ ཝིཛྙཱཡ ཀཐིཏཝཱན྄, ཡཱུཡཾ མནཿསུ ཀྲྀཏ ཨེཏཱདྲྀཤཱིཾ
    ཀུཙིནྟཱཾ ཀུརུཐ?
  qve-NT: 'Jesusñataqmi chay runakunapa piensasqanta yachaspa, tapuran khaynata: —Qankunari,
    ¿imanaqtintaq chay mana allinkunatari piensashankichís?'
  pao-NT: Soo Te Pabe'e mooasoo oo sopedakwatoo ka mu tusooyugwena yise meeoo mu netamma,
    “Gi suda tusooyugwepana.
  cbu-NT: 'Itaru, Isus waantari yasarangiya yuwaa chinarangana anootsi. Ashiri Isussha:
    ¿Mayaamsa siy ashiru mangishis chinaksa?'
  usa-usa: 'miráitana mi-káyúkátí yúyánánóbáqá Îtuma yimónatuwena wemá tiráiye: “keráwáqá
    nôraq itaráq keráwáqtí túyánánóbáqá ítama táíq kéoo?'
  soy-soy: 'Yeesu uu pikɛmúŋɛ́ céru uu rɛ: Yo nnyɑ kɑni lɛ̃ nɔ́sinɛ́fɑ-i simúŋɛ́
    kópɛ wɑi?'
  hui-hui: Ti ani lo manda bialu bereago hondowa Yasuhanda tihondo lalu, Dama biangome
    mini wini manda bialu bedamigoni agibe.
  amf-amf: 'Yesus kenin qaabonam dhesayse kena yin ki giyade: ‘‘Woylaminka yesa yer
    siya harrnee qaabe?'
  quc-NNT: 'Ri Jesús retam chik jas ri tajin käkichomaj, xub''ij k''u chke: ¿Jas che
    k''o we itzel taq chomanik ri'' pa anima'' alaq? —xcha chke.'
  dob-dob: ꞌIdi nuwanuwa Yesu niꞌatu ꞌimwalatonina ga ꞌieonedi, ꞌigwae, “Toꞌase manuna
