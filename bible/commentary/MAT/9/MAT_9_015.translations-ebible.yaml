  zat-NTPS: 'Na'' Jesús dxe̱''e̱ benne'' ca'', gunné̱'': ―¿Ájala chee̱ na'' xelezúa
    ba xácheze benne'' zaj zue̱'' laní chee̱ wechaga na'' dxácate̱ zua benne'' wechaga
