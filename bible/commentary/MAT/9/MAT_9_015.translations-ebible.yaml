  bod-N: ཁོང་གིས་དེ་རྣམས་ལ་འདི་སྐད༌དུ། སྐུ་མགྲོན་རྣམས་མག་པ་དང་མཉམ་དུ་ཡོད་དུས་ཡིད༌སྐྱོའམ།
