    at ka'ap e. I'atu­wepit kahato areĩne'en i'atu­py'a­setpe pote mesuwe pote e.
    Ma'ato pywo ti rat meiũran ti aru uhewa­nĩ­kaptia uhereto saity ete pya uimi­mo­wepit
    ko'i kai e. Uhereto hap e'at pe ti aru yt kat hin i ta'atu'u teran aru uhemiit
    yt uwe i uito hawyi e. Ta'i yt i'atu­wepit hin i aru mekewat e'at turan katu­pono
    irania'in yt uimohey haria i ui'auka aru e. Mi'i hap e'at pe uhemiit sese te'ere­mosy'at
    kahato uipot­mu'eria e Iesui wo'oset'ok hat Iuwãu potmu'eria pe.
  kpf-kpf: Yatâ sâne Yesuŋâ itâ sâm dâzâŋgoip, “A kutâ, zâk a ambân gakârâpŋoot ândei
    dabân umbâlâ op nalem birâm ândibi? Gâtâm a kutâ betziŋan mine, nârâk zoren umbâlâ
    op nalem birâm ândibi.
  ppo-ppo: Ai fo depa, Yesuné atimapaae tokó̧ mótu duraalu, “Kale so dokaaire whi̧
    a̧ ama fulumu whi̧rapetamo ha̧le betepatei, ama fulumu whi̧rape dekȩtu moló̧mó
    betaaloé? Téni, nalo kale so dokore whi̧ mené dapesó fupa, ti ama fulumu whi̧rape
    atima o̧la weyóló ha̧le betaalo ai ape.
  hin-2017: यीशु ने उनसे कहा, “क्या बाराती, जब तक दूल्हा उनके साथ है शोक कर सकते हैं?
    पर वे दिन आएँगे कि दूल्हा उनसे अलग किया जाएगा, उस समय वे उपवास करेंगे।
  bef-bef: 'Ya lago Yesu ai lu epiꞌehina: To bo moneuba ana kata hilubeꞌmu nohigomo
    laluꞌagi hiti ete li nupa hite neminabe, ya nehanamagi enali enipagu sibina hulata
    nohifihe? Ya hulata menohibe. Ya huꞌehina alihi yaꞌmana ana kata nohina bo leꞌmo
    neheꞌmibe. Ya hago ai laluꞌagi hiti meminolata nohibe. Ya hilana yupahi analo
    enali noseꞌna mo site minalanaꞌmu yabe, luto Yesu lu epiꞌehina yabe.'
  amm-amm: Nosai no mo; Isiso mo na ikoki, “Toi mo mulu kolikaliwoi muwoi, no monoi
    no koloni au au pa tosiso. Toi mo noni kauso nokotani siyokutono iyali komiyai.
    Tolo fasikomaiso, nomai no koloni wasi popo na totoi. Mulu no moloi kolikali monoi?
    Ulai namolimai mo nonani nokota mo noko siyaiyo komi kausiyakinomo, siyokutono
    iyalini aumai mo uwofa toloimo, nomai no koloni au au na soimo, mulu na kolikaliyoinomo.”
    Aino na ikoki, Isiso mo.
