    Piru suq diyam (ch''iqniwaqkuna) paykunamanda rinllapa akrawaq. Chayshina akrawaptinraqmi,
    paykunapis rinllapa ayunaq.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Malungkot ba ang mga panauhin habang kasama
