    sune'wultitaq.
  huu-NT: 'Jesús uai ote: —Jɨaɨe rafuedo iena lloitɨcue. Coniruedɨ ie aɨna uarui ia,
    iobilla jira, ie nabaiñɨaɨ sunaiñedɨmacɨ. Iobillamona guitɨmacɨ. Jɨaɨruido jai
    aɨreiacade conirue naimacɨ dɨga iñenia, naimacɨ comecɨ sunaillamona, naimacɨ jitaia,
    guiñenaruillaɨdɨ iite. Ie isoide. Cue comɨnɨ dɨga birui cue illa jira, iocɨre
