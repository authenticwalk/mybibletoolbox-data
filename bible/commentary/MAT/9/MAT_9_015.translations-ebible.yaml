    iiy-iiyow thanttang, aꞌ thananiya ngangk min wunayn, aꞌ may karpam mungkayn. Puth
    aakan ngul wampowa, than pam wiyangan pam kompan nath kalayn nunang aak thonaka,
    kampan nungantam al-alangan keꞌ-ngul thathayn nunang. Puth aak an-aniyangan-a,
    than may thanttaman too ngul wantayn.”
  zga-M: U Yesu akhavavula akhata, avanu vavo veilangiwe khuvulegulani puvisusuvalaga
