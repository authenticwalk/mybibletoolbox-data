  eng-YLT: And Jesus said to them, 'Can the sons of the bride-chamber mourn, so long
    as the bridegroom is with them? but days shall come when the bridegroom may be
    taken from them, and then they shall fast.
  jni-jni: Yeso ma kabirka ma gun we “iruba inyani itiyon ida kee i curno me a ma
    nyani matiyon me nan wee? Tiye ti eze sa adi ziki manyani matiyon me a ceki we.
    A bini me ani wayi ribe ucenti.
  kne-kne: Sinombat si Jesus ay nangiarig, “Mo waday mankasal, ay kanan yo aya en
    masmasadot koma din gagayyem di mangasawa ay inayagana? Ngem mo domateng di timpo
    ay maipakaan en daida din mangasawa, siya di din pangitpean da sin dagaang da.”
  tgj-tgj: Jisu mirwksito, “Nonuno vbv dvmin dunvri nyidalo nyi vdwv mvngrula paapumgvjinvgv
