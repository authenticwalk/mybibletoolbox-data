    pyikungkhqi ce amik kaw ak se hly nu? Cehlai cekkhqi ven awhkawng zuk lokung ak
    chang na ceh pyinaak khawnghyp ce pha law kaw, cawh ce zeih dam bit kawm uk ti.
  soq-soq: Iesu mo sipoamone wanase, “Mo nainai apanawa odawa dewasaie nainai muri
    nisolala nisomoio wimoie me do nuaeuntoie nana naie os waimoi, mo mai nuaparentoipe
    nana idintoipe waimoipona, dia! Mo ideita nana sa nampe waimompo oda dialepi.
    Tane God walama ituna wisepio mo nainai apanawa mo mampoe banlepue antopuo aupe
    mo idi dewawa dewasampe waimompa!
  qub-qub: 'Chaymi Jesús niran: «Casaray fistaman gayachishan runacunaga ¿ayunanmanchuraj
    casaraj runa chaycho caycaptin? Casaraj mösuta apacuptinmi ichanga llaquicur ayunangapaj.'
  att-att: Á nagángngarigán si Apu Kesu, á iniyárik na yù ira tudduán na sù ira makibodá.
    Á kinagi na, “Maraddam panò yù ira makibodá nu ajjan nira yù nobiu? Ari gemma!
    Ngam sangaw nu mepánaw yù nobiu nira, á yáyù sangaw yù pangilid da sù ággaw nga
    arád da pakkákán,” kun na.
  bki-bki: Ana Yesu naio berdop̃e banlo, berii naio naliko naiagagoano nalo, jibe
    kanio napano nalo ajaaro toru laka bogo napano naio jo naliko, mia monoka nalo
    ajog rivova iorou ka bogo napano mia naio taluvo denlo, ana naio berinavo “?Bogo
    napano toro napano naio joro jo kia ga vo ea jokoluolu naliko kiano bilbilu nalo,
    kamiu kuberiam̃a amijikia ateg rivior naio? P̃eli ga. Mia bogo tai, verenio toro
    nei kiano uolu tai amei avurular naio den kiano bilbilu nalo, ka bogo na naruei
    mia nalo amijikia amondulu ka sinaniano bior nalo amijog bova toru.”
  bqp-bqp: 'Akũ Yesu yã lɛ̀kↄ̃ańnɛ à pì: Nↄsɛri gbɛ̃nↄ ni pↄsira kɛ gↄrↄ kũ à kú
    kũńwo nↄsɛ gũn yá? Oi, ama a gↄrↄ ni su kũ oni nↄsɛrii pì bo ń tɛ́, gbasa ò
    lɛ́ yĩ sà.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Ja múúd mə́ ŋwa bâ yí, a tə̂l zâŋ, a jɔ̂w
    óshwə́ bɛ́; ye oshwə́ bɛ́ bwə́ yidá zə nə məcɛy lámʉ́d bə́nɔ̂ŋ muud bâ bwə́ njúl
    kʉ́l ŋgwúd? Mbɔ̂! Njɨ mɔ́ɔ́l mwɔ̂w mə́ ŋgə zə, bwə́ bá yîl bwo muud bâ yí. Mwɔ̂w
    mɔɔŋgʉ́ dɨ́ wə́ óshwə́ bɛ́ bwə́ ka bá ci ídʉ̂w.'
  hat-hat: 'Jezi reponn yo: Eske zanmi yon nonm k''ap marye kapab nan lapenn toutotan
    nonm k''ap marye a la ak yo? Non, pa vre? Men, lè lè a va rive pou l'' pa nan
    mitan yo ankò, se lè sa a y''a fè jèn.'
  npl-NT: 'Jesús okinmili: —¿Kox weletis moyolkokojtoskeh itlatlalwilwah n novio ijkuak
    ye ok kajki inwah? Wits tonati ijkuak n novio ayakmó yetos inwah, ijkuakó mosawaskeh.'
  bgg-bgg: Isu è chang, phiyiy shii wuii pha biwenthek yi phiyiybufuii ithek rog um
    ba shii ne duhug rek phrone luthong bey? Khuchungde asi phro! Jishii phiyiybufuiii
    ithek noh dun pha inai thog ruii phro, chiihphado ithek minyie nyie ruii phro.
  eng-TCENT: Jesus said to them, “Can the bridegroom's attendants mourn as long as
    the bridegroom is with them? But the days are coming when the bridegroom will
    be taken away from them, and then they will fast.
  eng-BSB: Jesus replied, “How can the guests of the bridegroom mourn while He is
    with them? But the time will come when the bridegroom will be taken from them;
    then they will fast.
  cpu-NT: 'Jakanakeri Jesús, ikantanakeri: “Aririka inkempiyeetyaari aavakaachari,
    ¿arima irovashireneentaitakya? Aryaajaini apaata, aririka iragaitakeri iimentaitari,
    aripaitera intzitaitya.'
  san-ASM: তদা যীশুস্তান্ অৱোচৎ যাৱৎ সখীনাং সংঙ্গে কন্যাযা ৱৰস্তিষ্ঠতি, তাৱৎ কিং তে
    ৱিলাপং কৰ্ত্তুং শক্লুৱন্তি? কিন্তু যদা তেষাং সংঙ্গাদ্ ৱৰং নযন্তি, তাদৃশঃ সময আগমিষ্যতি,
    তদা তে উপৱৎস্যন্তি|
  tac-NT: ―Napu'lige bilé rió newímichi, alué gompaniérola napu nejkúrimili ju napu'lige
    newichi, asíriga ra'sáligá mochímala. Alekeri tabilé ayunámala. 'Lige bilé rawé
    sebámala napu'lige alué newímili rió o'toboa. A'lige kulí ayunámala alué rió newímili
    gompaniérola, cháchigo seweka mochímime kame. (Yeka ruwime ju bilé rawé smeo jaré
    rió Esusi o'tomea. A'lige kulí 'we seweka mochimio Esusi oyérame.)
  eng-WEBPB: Jesus said to them, “Can the friends of the bridegroom mourn as long
    as the bridegroom is with them? But the days will come when the bridegroom will
    be taken away from them, and then they will fast.
  gfk-H: Iesu ga balu diet hoken ma ra nianga harharuat. “Hoeh bia ira hasira tano
    nian na pokomau diet na suah bia no marawana nong i sigara tolai i kis tikai taar
    baa ma diet? Pa diet na gil hua kanong diet na guama bia i kis tikai taar baa
    ma diet. Senbia ta tiga bung namur, no marawana i sigara tolai, da kap lah ia
    talur diet. Io, ta iakano bung diet na hahal kanong diet tapunuk.
  viv-viv: Yesu gigahedi gigayo, “Nagi ana avemwamwala againe tonagi ana yoꞋo keke
    hinamiya-kawowo, au aꞋa hinaꞋauꞋa, faꞋina bana tonagi aimo badi buye himimiyami.
    Tu aimo tonagi hinanauwena lauveya ana toveya, au medema tovai-nadi ana yoꞋo hinamiya-kawowo,
    aꞋa keke hinaꞋani. Meda anafaiweya Iya yaku kaliva buye amimiyami faꞋina keke
    hidalabelabewaviyo.” Au hidedemi Yesu gigahedi.
  yao-yao: Che Yesu ŵajanjile, “Uli, nkuganisya kuti nkukombola kwatendekasya achambusanga
    ŵa mlombela asupuche akuno ali pamo nawo? Ngwamba! Nambo chikaiche katema pachajigalikwe
    mlombela jo pasikati jao, gele moŵa go chachitaŵa.
  tgp-tgp: Iesu mo r̃aramira mara, “Tavtavui tamlohi i pa lahi la sopo er̃i tapuhoro
    na hanhani mata usiusi hin rani atu la lo toho peresia. Pani vara nona meresahi
    la mai la lavi nar̃ihia isara, ale hin rani atu natu la pa tapuhoro na hanhani
    mata usiusi.
  auc-NT: Änäni ëñëninque Itota wæætë, —Onguïñængä në monguingä nänö wente ænte në
    pönäni baï ïnönäni inte botö mïñæ̈ në godäni ïñömö ædö cæte wæwente baï cæ̈nämaï
    inguïnänii. Wæætë ayæ̈ ate guiquënë, Monguingä, näni në änongä baï ïñömote wadäni
    ponte botö ïmote ö ænte gocædänimpa. Mänömaï cædäni ate botö mïñæ̈ në godäni ïñömö
    mänïñedë ate wæætë cæ̈nämaï inte wæcædänimpa, ante apæ̈nedinque Itota godömenque
    ïïmaï ante apæ̈negacäimpa.
  kbc-NT: Jesus naɡ̶a igidi, meetediogi, “Domige agecaɡ̶alodipi ina nodenigipi migotibeci
    lalokegi nadoneɡ̶egi ina mini miditaɡ̶a niɡ̶ijo ane wado? Aɡ̶agecaɡ̶alodipi! Pida
    icota noko monoɡ̶atice niɡ̶ijo ane wado miditaɡ̶a. Odaa niɡ̶ica noko jaɡ̶agecaɡ̶alodipi,
    odaa joɡ̶oikanawaanigi me niodaɡ̶a.
  bmh-bmh: Yesus nug koli awareun, “Du tub go air awau wabun aimai, gonugau zaugul
    abai daimai, goagal oiagab eg mui dacanemen ta? Tam! Dudu ipal agen du go air
    oun gusig pataimai, imai wanebi, go ag abai i daba, ziwas go ebu, ag oiagab eg
    waimai, ee ur damamen.
  ctu-BL: 'Jesús tsi'' jac''beyob: ¿Mejl ba i cha''leñob ch''ajb jini xmel q''uiñob
    che'' temel añob yic''ot winic woli bʌ ti ñujpuñijel? Pero tal i yorajlel che''
    mi caj i pʌjyel majlel jini winic woli bʌ ti ñujpuñijel. Ti jini q''uin tac mi''
    cajelob ti ch''ajb xmel q''uiñob.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Nəteye na, ta giye daliyam bay, hərwi
    nəteye na, andza mə magurlom i məzle dahəlay. Ahəl nakə zal i dahəlay ka təv tay
    mba aye na, ndo neheye mazala eye a magurlom i məzle dahəlay aye na, ta sliye
    faya mətuwe bay. Ane tuk na, pat eye ma slaweye ta gəsiye fataya abəra zal i dahəlay
    niye. Pat eye niye na, ta giye daliyam tuk.'
  noa-H: 'Magbaa Jesuu hamag magjim: —¿Pãrau k''ĩirjuawai jua pʌr nʌm haig hõor t''ʌ̃rk''ʌʌitarr
    hök''ĩirjuu t''ach k''öba naaju haai nʌ chi jua pʌr sim woun ham dʌ̈i sim haig?
    hajim hamag. Magnaa hichdëupai, Hich hagjöta nʌmgui hajim mʌ k''apeenjã. Ham hök''ĩirjuu
    hajuun, mʌ ham jaaijö ham dʌ̈i chitʌm pʌr hat''am hed gayan chadau hamach k''ĩrauta
    sʌrk''awia hĩchab ham t''achjã k''öba nʌisip haju, gaai machgau. Mamʌ mʌʌgwaiwe
    chan ham sʌrk''aju k''aba nʌmgui hajim, hagt''a mʌ ham dʌ̈i chiraawai.'
  alp-NT: Yesuse Iralakesi kena umpama be, “Au meije saka tamata rebe ikaije. Tamata
    rebe esi luake loko totlibare lalesi ndina le mokwai rebe ikaije ime kaisi sa
    hoko esi tahane tia senete mo. Po namake petu rebe tamata neune esi ranai beisi
    peneka, pine tamua meru esi tahane tia senete le kaplalesi.”
  san-VEL: tadaa yii"sustaan avocat yaavat sakhiinaa.m sa.m"nge kanyaayaa varasti.s.thati,
    taavat ki.m te vilaapa.m karttu.m "sakluvanti? kintu yadaa te.saa.m sa.m"ngaad
    vara.m nayanti, taad.r"sa.h samaya aagami.syati, tadaa te upavatsyanti|
  kbq-kbq: Hazageno Jisasi'a zamagrikura anage hu'ne, Aravema hute'ma kenaku eme atruma
    hu'naza vahe'mo'za, aravema husia ne'ma zamagranema mani'nesige'za zamasunkura
    osugahaze, tamagefi? Hu'neanagi mago kna ne'eankiza aravema hunaku'ma hania nera,
    zamagripintira avaretrete'za, anante zamagra ne'zana a'o hugahaze.
  kbh-kbh: 'As Jesús tojanë́jua: —Chë casamentoye ófjanënga chë boyabása bouamná chë́ngaftaca
    tojtsemnëntscuana, chë́ngbioye saná ndoñe ntsabuáshebenana y ngménaca ndoñe ntsemnëngana.
    Pero ora echanjobuache y chë boyabása bouamná chents̈ana mochantsánatseñe; chora
    cocayé chë ófjanënga tondaye más jasama quemochátsbomna. Nts̈amo chë tojobouamá
    cha y chë ofjanë́ngaftaca endmëncá, cachcá endmëna ats̈e y ats̈be uatsjendayë́ngaftacnaca.'
  ron-LSB: 'Isus le-a zis: “Pot oare prietenii mirelui să jelească atâta timp cât
    mirele este cu ei? Dar vor veni zile când mirele va fi luat de la ei și atunci
    vor posti.'
  pon-pon: 'Iejuj ap kotin majani on irail: Da, toun kamadip en kapapaud pan kak kamauk
    ni anjau ol kamot mi re ’rail? A kadekadeo eu ran ol kamod pan peukawei jan irail,
    re ap pan kaijejol.'
  nhe-BL: 'Huan Jesús quinilhui: ―¿Quejatza huelise mosahuase huan mocuesose ihuampoyohua
    se mosihuajtijquetl quema tlacuaj ihuaya ipan se nenamictili huan nopa mosihuajtijquetl
    itztoc ininhuaya? Ihuical eli ax hueli mosahuaj nomomachtijcahua quema na niitztoc
    ininhuaya. Pero ajsis hora quema nocualancaitacahua nechhuicase, huan huajca,
    quena, mosahuase nomomachtijcahua.'
  sps-sps: Jisas tsue fatabin to tsuri, “A vainy te naa miror tana kainy ainy tan
    fanging gim ror ma natiny tavtaav iny a kainy ainy, teeva? Sikia. Nainy te faarei
    Anyo na tsoiny fanging, Nyo kaa fiisen ramituarin fuainy matisian Tsonyo, mam
    ainy miton paparaa, sai vou, vainy nai nots Varonyo Nyo te kaa osing ir matisian
    Tsonyo, tan nainy to aya, matisian nai tavtaav miror reesik.”
  wnc-wnc: Inikwaiwa ita tuwang wamu kundu anzing yanikut. “Aminu tapatuta maatna
    tanangge natake iat notnaat gatake yuke musia meya natapning ba dasing? Wena.
    Ngana masande aminu maya tapiu waapa takuwa notna wa amikat dua gatake yukengu
    tapduu waomune wa aminu notnae musia meya natake nanam teke dua nake tomda yutning,”
    ngang yanikut.
  nmw-S: Yeisu i golase halingadiye i nga, “Hebe haduwe hana sagae si ginawi, tab
    tohaduwe tolomoine wana pebwange-yan si tan, sauge hebe iye mwage bwaidiye? Taine!
    Agegene hana sauge habe i sevin, bwen hana siviye i ho yok tohaduwe tolomoine
    yake he gamwadiye, habeto si palahasik hedi buwota.
  bus-bus: 'Ben Yesu yã lɛ̀kↄ̃zińnɛ à bè: Nↄsɛri gbɛ̃nↄ é pↄsiaa kɛ gurↄↄ kɛ̀ à kúńyo
    nↄsɛ guun yↄ́? Auo, mↄde à gurↄↄ é mↄ́ kɛ̀ weé nↄsɛri pì bↄ ń tɛ́, gbasa aↄ̃é
    lɛ́ yi sa.'
  gub-BL: Uze'eg Zezuz wanupe. — Teko oho zereko haw pe wà. Hemireko ma'e ràm wiko
    a'e pe wapyr a'e. Aipo uzemumikahy a'e wà, hemireko ma'e ràm ipyr wiko mehe a'e
    wà. Nan. Hurywete ipyr wiko mehe wà. Amo 'ar mehe hemireko ma'e ràm oho putar
    wanuwi nehe. A'e 'ar mehe upuner uzekwaku haw rehe wà nehe, uzemumikahy pà wà
    nehe.
  imo-imo: Aku teko ningi ungu pilipelie Jisasini topondopa enondo ungu manda lepa
    yu kinye ulu te wendo ombalo mele nimbelie nimbei, “Ambo limbei iye te yunge pulu
    ltemo iyema kinye moromo wali eno tono kolkolio kola tepo langi naa namili manda
    ningeya? Manda naa ninge. Altopa kau, ambo limbei iyemu eno molongena ongo ambolko
    liko meko wendo punge kinye kano walimanga paimbo konopu keri panjiko langi naa
    nongei mi tonge.
  boj-boj: Onaqa Yesus na kamba minjrej, “Tamo bei a uŋa baŋ ojqa bati qa aqa was
    naŋgi ti soqnibqa naŋgi are gulbeinjrqas e? Sai. Bunuqna naŋgo was a naŋgi uratnjrimqa
    bati deqa naŋgi qurieŋoqnsib sqab.
  eng-DRA: 'And Jesus said to them: Can the children of the bridegroom mourn, as long
    as the bridegroom is with them? But the days will come, when the bridegroom shall
    be taken away from them, and then they shall fast.'
  knf-knf: 'Kë Yeŧu aşë ŧeem baka aji : « Ţi unuur wi bniim, ñaaŋ ahilan kado bañaaŋ
    bambiiŋ bniim bajooţan ji bawo na puum i wal wi naniim ahumuŋ da? Kë wal uşë bi
    wi naniim akjejaniiŋ. Bayiman ţi ŋnuur mënţ.'
  san-KHM: តទា យីឝុស្តាន៑ អវោចត៑ យាវត៑ សខីនាំ សំង្គេ កន្យាយា វរស្តិឞ្ឋតិ, តាវត៑ កិំ
    តេ វិលាបំ កត៌្តុំ ឝក្លុវន្តិ? កិន្តុ យទា តេឞាំ សំង្គាទ៑ វរំ នយន្តិ, តាទ្ឫឝះ សមយ
    អាគមិឞ្យតិ, តទា តេ ឧបវត្ស្យន្តិ។
  arn-NT: 'Jesus llowdungueyew: —¿Weñangküleafuy am tati pu mangelngelu kiñe mafün
    mew, petu tañi mülen tati nofio ta kisu engün mew? Welu akuay ti antü ñi yengetuael
    tati nofio, fey wülake ta ayunayay engün.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Lod yuꞌ guialruxhliaa, ¿wen runaya ree biooz ya
    chi zaꞌnë xin cuxhliaa guin laa reeman? Per guidxin dxej chiquiedix, dxel guibaꞌn
    reeman.'
  ken-NT: Yesu akɛmɛ bhɔ́ bɛ, “Bǎkáysí bɛ́ bo bákwày bɛchɔkɔ nsónso ndǔ ɛpǎ
    nɛbhay ɛnɛ́ mbǎyngɔrɛ́ abhʉɛ́t nɛ bhɔ? Nsé! Kɛ mpok ǎtwɔ̀ anɛ báfɛrɛ chɔŋ
    mbǎyngɔrɛ́ ntá yap. Nɛ chɔŋ mǎntarɛ nsay mpok yɔ.”
