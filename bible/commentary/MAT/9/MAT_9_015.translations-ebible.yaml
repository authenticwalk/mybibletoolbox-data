  san-ORI: ତଦା ଯୀଶୁସ୍ତାନ୍ ଅୱୋଚତ୍ ଯାୱତ୍ ସଖୀନାଂ ସଂଙ୍ଗେ କନ୍ୟାଯା ୱରସ୍ତିଷ୍ଠତି, ତାୱତ୍ କିଂ
