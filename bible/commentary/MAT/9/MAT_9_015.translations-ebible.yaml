    lau ta kaliu tan kuhi iy eme len, ma oro kameh, winiyan baimon nyamon bwe, oro
    kameh beleben, ma abeles oro ta nyamon.
  wim-wim: Nil puth Jesus.an thaw thant, “Niiy kan wik kath inan ngeeyāna! Pul pam
