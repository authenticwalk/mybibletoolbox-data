  aaz-aaz: 'Mes Naiꞌ Yesus nataah sin anpaek uab manporin am nak, “On nai: karu anmuiꞌ
    fesat kabin, taumn ein ka nanaah ok fa, mes sin ro he nbukaen tar namsenan. Karu
