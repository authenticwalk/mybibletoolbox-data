    selama Aku masih bersama murid-murid-Ku, mereka tidak akan berpuasa. Tetapi bayangkanlah
    jika pengantin laki-laki dirampas dari teman-temannya. Itulah yang akan terjadi
    pada-Ku, dan saat itulah murid-murid-Ku akan berpuasa sebagai tanda dukacita.”
  pes-OPCB: 'عیسی در پاسخ فرمود: «آیا ممکن است میهمانان جشن عروسی تا زمانی که داماد
