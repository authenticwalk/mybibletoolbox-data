  mio-NT: 'Ta cati ndico ra Jesuu chi ra ta ra ti: ―Ña cuu coo tu cuihya ini chi amigu
    ra cua tandaha quivi iyo ra chi ñi icaa ni, soco cua queta quivi cua cuhun ra,
    ta quivi can sa cua coo ndita ñi.'
  srq-NT: Jesús que ñee ee ra. —Sã emo ndiqui ngũinisirã isi ramo no. Sã eresenda
    iate riqui quiaru erese no. Sã eriqui huɨ aroneate uchɨu sɨ aque mose no. Sã eru
    riqui mano emo mose no. Aque mose quiatu ra equiato huɨ uchɨu sɨ cote.
  kje-NT: Yesus walhe, “Emene ik min hohoo ida, popolu lalariyala ka ra'ak romune?
    Kan wa'an hi akin sus la ka ra'ak! Mo'oni man ho eni nornorhe makun, de hi ra'ak
    romun. Enimaa rakan orekiyedi, ri namehin mai rala man ho eni nano hi leken kalarne
    nanumene hi ra'aluli kemen ka ra'ak.”
  gaz-gaz: Yesuus immoo akkana jedhee deebise; “Keessummoonni misirrichaa akkamiin
    utuu inni isaan wajjin jiruu gadduu dandaʼu? Yeroon itti misirrichi isaan biraa
    fudhatamu ni dhufa; isaanis yeroo sana ni soomu.
  kud-kud: Yeisu walo vegevegedi imohedi, iwalo, ‘Vedova, howahowana tawahola ana
    tauvinunuwo hinuwavitai ebe tautawahola towahona baidadi hiyaliyaliyaya? Bo nigele
    awa? Na amnuwatuwu avivini ebeha haugana tautawahola towahonane ilaugabaidi mata
    hinuwayababa na hihudi.’
  urb-NT: 'A''e pandu: —Sawa''e jumendar rahã, a''eta mi''u matyr. Huryha mujã. Pe,
    ame''ẽ pe oho ame''ẽ ta ma''e u''uha ke hijar ym. Sawa''e namõ ixo rahã, ma''e
    u''uha ke hijar ym. Pyaiha mujekwa ym. (Ihẽ namõ ihẽma''e jumu''eha ta ixo apo,
    a''erehe upa ma''e u''uha ke a''eta hijar ym.) Yman rahã, ihẽ ke amõ ta pyhyk
    ta raho a''eta ngi. Arahã ihẽma''e jumu''eha ta upa ma''e u''uha ke hijar ta.
    (Aja pyaiha ke mujekwa ta.)'
  fra-LSG: 'Jésus leur répondit: Les amis de l’époux peuvent-ils s’affliger pendant
    que l’époux est avec eux? Les jours viendront où l’époux leur sera enlevé, et
    alors ils jeûneront.'
  san-HK: tadA yIzustAn avocat yAvat sakhInAM saMGge kanyAyA varastiSThati, tAvat
