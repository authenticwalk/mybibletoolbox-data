    diambu di lusambulu.'
  san-SIN: තදා යීශුස්තාන් අවෝචත් යාවත් සඛීනාං සංඞ්ගේ කන්‍යායා වරස්තිෂ්ඨති, තාවත් කිං
    තේ විලාපං කර්ත්තුං ශක්ලුවන්ති? කින්තු යදා තේෂාං සංඞ්ගාද් වරං නයන්ති, තාදෘශඃ සමය
    ආගමිෂ්‍යති, තදා තේ උපවත්ස්‍යන්ති|
  yut-yut: Iyɨŋba Yesu da yoyɨgɨt, “Monjɨsok kɨnda mɨŋat pak do asak bɨsapmon monjɨsok
    notni gat kɨsi ekwaŋ, do bupmɨ dɨma nandaŋ. Mani don monji uŋun gwayeŋ aŋaŋ kɨŋakwa
    notni uŋun bɨsapmon Piŋkop do nandaŋek jap kelek ekwaŋ.”
  grc-BYZ: καὶ εἶπεν αὐτοῖς ὁ Ἰησοῦς· μὴ δύνανται οἱ υἱοὶ τοῦ νυμφῶνος πενθεῖν ἐφ᾽
