  wos-wos: 'Wungi wandaka dé Jisas diré sataku hundi angi wa: “Du nak takwa hérandét,
    di hénoo humbwe yikafre mawuli yata hénoo satandi, o yingafwe? Di satandi. Takwa
    hérandé du di wali rendét, di yikafre mawuli yata satandi. Hukémbu di nawulak
    du yae wun duré hura yindat, di déka du takwa déka saréfa naata hénoo yamba sakéndi.
    Wuni wun takwa hérandé du maki wuni re. Wuni wuna du wali wungi rewuka di yikafre
    mawuli yata hénoo di se. Hukémbu wuni diré yatakawut, di wunika saréfa naata hénoo
    yamba sakéndi.”'
  emp-NTPO: 'Jesuba ãdjía jarasia: –Umaquĩrãba wẽrã edabʌrʌd̶e ¿caida sopua b̶ai?
