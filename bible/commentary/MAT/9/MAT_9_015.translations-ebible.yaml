  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤔᤣ᤺ᤰᤂᤡᤶᤛᤠᤒᤧᤴ ᤁᤢᤴᤈᤢᤶᤜᤠ᤹ᤏᤢ ᤘᤠ᤹ᤖ ᤌᤠᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤁᤢᤴᤈᤢᤶᤜᤠ᤹
