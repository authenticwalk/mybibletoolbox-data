  nal-nal: Ma Iesu xa xis naandi naako, “Kawit nat faraxas pana amun topuran sin a
    rapti adu xana maxus, dina maskalus araan naan ka iziar nanga varaxai wana naandi.
    Singsaxai xa rauxin a raan kana balas, araan dina zaxot pizin a rapti angkanaan
    siaana naandi, ma naandi laxo dina valvaal.
  kyq-kyq: 'Isa tɛrlɗen ɔɔ: «Jeegen ɓaaɗo kɔkŋ mɛnda jaay gaabm mɛnda utu se, naaɗe
    Ꞌkɔŋ kiŋg maak‑tuj ki la? Mɛt ki eyo. Naaɗe se kɔŋ kuun siam eyo kɛn mɛl mɛnda
    jaay utu te naaɗe se. Num gaŋ ɓii kalaŋ kaaɗin̰ utu Ꞌkaana gaabm mɛnda jꞋan̰ kɔɔɗn
    naatn se jaay ɓo mɛɗin̰ge se Ꞌkuun siam.'
  kwd-kwd: Ma la Jisas 'e lamadu'aga maka 'ilo'oo, “Ngaia 'ame to'omia ta'a na gila
    nana'i na fafangalaa na afolonga 'agila kwaimanadai. Tofuna nga alata alakwa fooru
    ngaia 'e nana'i mola 'ua fe'enia ta'a no'ona, tagila aile'a. Tafe'ua alata te'e
    nigi mai na tagila feea nga alakwa fooru fa'asiga. Sui ma, tagila bi'i abu keto
    la'u, tofuna gila kwaimanadai. Ngaia lo'oo nga fufu'iwane agu gila 'ame abu keto
    alata nau ku nana'i 'ua mola fe'eniga.”
  ded-ded: Ifi degec Yesungo yofi edeyunuec, “Memeturanggac ngicngo ogofora yenigoc
