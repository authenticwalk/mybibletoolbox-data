    myehen. Okóm angat wen kdawen tódô kwa le du bélê le yóm logi myehen. Yó he kton
    ye kul fasting.”
  cpc-NT: 'Jakanakiri Jesús, ikantanakiri: “Aririka intsipataityaari aawakaachari,
    ¿arima jowashiriniintaitatya? Aryaajaini paata, aririka jagaitakiri iimintaitari,
    aripaiti intziwintaitya.'
  nhg-NT: 'Hua Jesús oquemelfejque: ―¿Beles cuale chojchucasque tli nejnieneme ipa
    nesohuajtiluyo, mientras montle intlanca? Pos amo. Pero huölösque tunalte cuöc
    montle ayecmo oncöyes. Cuöquenu tlajyubisque. Cuöc naja ayecmo oncö neyes, tlajyubisque
    nomachtejcöhua.'
  nya-nya: Yesu anayankha kuti, “Kodi oyitanidwa ku ukwati angamalire bwanji pamene
    mkwati ali naye pamodzi? Nthawi idzafika pamene mkwatiyo adzachotsedwa ndi pamene
    adzasala kudya.”
  ngu-NT: 'Jesús oquimijlij: ―Xhuelis najmanasquej on yejhuan tlanotzaltin campa nonamictihua,
    chica on montli ompa inhuan nemi. Pero yejcos on tonajli ijcuac nejhua yejhuan
    quen nimontli nechquixtisquej on notlahuelicnihuan intech on notlanotzcahuan.
    Niman ijcuacon quemaj yejhuamej nosahuasquej ican ajmantli.'
  kup-kup: Pot mañahan Iesu hañiv epat mañah, “Met añarab nari parum kapotak nap emapanen
    paru pinañ honeo het biñ ravat gipiz nohopan, oñ tovai sohot tokat ñai aban narihö
    aban pop basapanez porah pim kapotakari pimaz zakep tat gipiz nain hepan.
  jid-jid: Yesu a hla bawu, “Bi tie ndu nitra u logran baki ni kuklu nyu u indi u
    gran rli he ni ba? E, inton niye wa ba ban indi u logran niba. Nikiyi mba ba vunyu.
  wmw-wmw: 'Insa akiwajibu: “Mudaniza kuwa warifiwe kuharusi wajuzi kukimiwa wari
    na mwenyé harusi? Fala suku yakutwariwa mwenyé harusi kati yawo, wakati‑wo wakuja
    kufunga.'
  gmv-GGM: Yesusay istas “mishira lageti mishiraz istara dishin mozistana danda7izo?
    mishiray istafe ekistana wodey yana, isti he wode xoomana gidess.
  ssg-ssg: Jises kak pahoi lato, “Taen tel seilon i sal i kapi tesol seilon ti laha
    ilowima ti salasala, kaie lato to ti tatahan ape kum ang? Kumahe! Lato ang amuam
    kapin. Tuahe ngain tehu i luluainima ti laha waxi tel seilon i sal ti lato ape
    tataen ien lato halini an.
  zpo-NT: 'Jesús mkeb nzhé: —Ble gu xgab kwaane. Nyent mod le gu zee kwan re xaa nzho
    tub jondang zee nagawt xaa, gorna lee xaa kachelya nzoka lo re xaa. Per zhin tub
    mbizh wee xaa xaa kwaan kachelya, nu gorna zhin mbizh ba, zeesi lee re xaa nzhaal
    kwan.'
  poy-poy: Yesu kawankula, “Hashi, mulihola kuwera wahenga pawawera mumsambu gwa ndowa
    wahinginika pawawera na mpalu gwa ndowa? Nakaka hapeni wahinginiki! Kumbiti lishaka
    lyankwiza pawamuwusiya mpalu gwa ndowa, ndo womberi hawaleki kuliya.
  qwh-NT: 'Jesusnam iwalatsiquipa queno nerqan: —Acasu casamientuman combidashqacuna
    nobiuwan juntu quecar, ¿ayunayancu! Peru chämonqanam nobiuta apacuyänan junaq.
    Tsenam si, ayunayanqa.'
  gaw-gaw: Ag Jesus anam oḏ meṯaeg amu Jesus Nug aum. “Da am danab nug ah aoṯe bia.
    Aria dahil ip̱uniṯak awak danab amu ag am da lailad. Amu ig dooṯem, nug awak haen
    amu oo gamag ahak ele amunu danab nug ah aoṯe amu, nug laiḵud ele ag ug doonna,
    e oh lanaknu kud mena daaglagnu iiṯa. Ag oolag gamag ahak ele amunu ag e ii uumna,
    ag laḵulag. Anam aaḵu daaṯe amge deḏ laa dimp̱a ag lailag, ah awom ele amu, nug
    laih uḵeb, haen amup̱a ag oolag ug ele amunu ag e oh lanaknu kud men daaglag.
    Amu da ami. Da amu danab ah aoṯe bia. Dahil ip̱uniṯak awak danab ag am da lailad
    bia. Da gemu ag ele daaṯem amunu ag e oh lanaknu kud mena daaglagnu elele iiṯa.
    Dimp̱a da gop̱i, ag anam heḵulag,” awa aum.
  nca-nca: Yiqo, ŋande yimiraró, “Ko uni kato epe re-re tewero o ne-ne naruko ŋuno
    topé-topémbo newonde quhurí tewaŋgope, ma kini? Kini. Quko imemoŋgo ta uni ŋu
    ri toŋeweya. Ŋu naruko ŋuno naŋge topé-topémbo kundiŋi tewaŋgo.
  zpz-NTPP: 'Orzeꞌ na Jesuuz nam rab mi dey: ―Ya̱ na gal nu na tub nob. ¿Walab gaal
    gac gyicy shni de mbecy nu yuꞌ lo fandang lat nu gabee rded nob lat dey? Tees
    shuub dzi nu co mbecy nob zeꞌ lat dey. Orzeꞌ gazeꞌ nu gac ca dey ni ub yu nu cueꞌ
    goy gyit par nu gyicy shni dey.'
  mkj-mkj: Jesus japoang, “Imdoahr, kamwai lemleme ma sohnkapar in kamdipw in koapwoapwoaud
    oau en injinjuwed nehn en woal kamwohddo ah minmine iparai? A oau anjoau ma pirin
    indoa ma woal kamwohddo pirin wijik jang irai; doari, ioar anjoauwo irai pirin
    kaijihjol.
  zac-NT: 'Jesús guniꞌi: ―Nahia ziquë lliguë shtë saꞌa. ¿Ni mudë gunë të obligar ra
    invitadë shtë saꞌa, gacu rall lari nagasë ziquë mënë narunë velar guëc tëgulë
    mientras quëbezënú lliguë lëꞌë rall? Aquëdiꞌi. Perë guëdchini dzë nu guëdchini
    tiempë lëꞌë lliguë tsabsú ngaꞌli; iurní sí, gunë rall ayunë.'
  kyg-kyg: Yesuꞌa hapa painoꞌaeꞌmo, saufa aꞌmo aliꞌniya vekaꞌe ao vayaꞌaꞌeꞌmo magokepi
    lokaeꞌa maiꞌneꞌapaeꞌmo yulagefa noꞌaiyaꞌmonanafa henagaꞌamo mago vayaꞌmogimo aꞌmo
    aliꞌniya vekamo apakaetegatiꞌmo avaleliꞌa visageꞌapaeꞌmo neꞌyaꞌmo oꞌneꞌa mo sigae.
  kmk-kmk: Summungbat si Jesus un, “Mabalin kad un mandomdom dadin sangaili’t din
    boda nu inggaw payyan kan dida dit laḻaki’n namboda? Bokon! Yoong nu dumtong dit
    timpu’n maaḻaon dit laḻaki’n namboda, siyadiyon ud timpu’n manlanganan da un mangan
    un mangipaila’t dit domdom da.”
  cao-NT: 'Jatsi Jesú jato quëbiniquë: —Joní ahui yano tsi ¿cohuë ni bëcanish ca rabëti
    bo? Iyamacani quiha. Ahui yahax ca joni jato bëtano tsi ranicani quiha ra. Jascaria
    tsi jaboqui samayamahi quiha noho rabëti bo ri, jato bëta ë nori ca iqui na. Jama,
    tsëquëxëhi quiha bari huëtsa, jato quima ë mëbihacaxëquë no. Toatiyá tsi samacaxëcani
    quiha noho rabëti bo ri, cohuëhi na.'
  bbr-bbr: Jisas nukas ätäi awarowon, “Kar ro ko asir awau owaurnuk, kon jaukut pak
    raunuk, akan woiaka aru miäi ra? Wa! Karauk roat akas kiro ro asir owon imäi manona,
    ko ak pak rawau wa, kiro ses opok, ak woiaka aru mianik, o utaiei.
  inb-inb: 'Chi­ura, Jesuska ainir­ka­kunata: —Kasaraipi, kusa tukunga kun­bi­das­ka­kuna­wa
    kan­kama, ¿ir­kiaspa llakii­wa mana mikuspa­lla­chu kan­ga­kuna? Manima. Ima­ura
    chaia­chu, kusa anchu­chii tukun­gapa: chi­ura­mi pai­kunata chaianga, mana mikuspa­lla
    kan­gapa.'
  hrv-hrv: 'Nato im Isus reče: “Mogu li svatovi tugovati dok je s njima zaručnik?
    Doći će već dani kad će im se ugrabiti zaručnik, i tada će postiti!”'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Mi wee leéka le bìa ɓa von mu yaamu sã́nú
    díiníi yara so dà à sè ká a hã́-fĩa ɓàn báa làa ba páanía wi le?
    Bṹn yí dà máa wé. Ɛ̀ɛ ká pã̀ahṹ ɓúi khíi dã, ó o hã́-fĩa ɓàn
    báa ɓa à lén ɓa tĩ́ahṹ, bṹn ká ɓa màhã́ wé è lì mí ɲiní.'
  ote-NT: 'Y ra Jesu bi ꞌñembi: ―ꞌBʉ da nja ꞌnara ntha̱ti ne ra na̱vio da mbitabi
    yá amigo, nuyá amigo rí ꞌñepi da johyaui ra na̱vio ne hinda du yá mʉi. Nehe numa
    nxadi nja ngu nuyá amigo ra na̱vio. Pe sta zø ra pa ga ma de guecua, nuꞌbʉ́ ha̱,
    da za da ayuna ma amigo co ya dumʉi.'
  wnu-wnu: 'Ne Yisas taui qamar: “Munon ger yamangar set baub ne banamori wurinob
    igama eng mai wuri oau quguraget igorubour qiyo? Ende me ubunorei, igoi wogub
    qen munon yamangar bainer eng mot qoari ne qen end mi gitarubour.'
  zam-NT: 'Ndxab Jesús loo myen''a: ―Nde niin thìb con'' loo gu'': ¿Ché'' xec mèn
    co'' ndxàc convid, mèn co'' nda lyath no thìb mbyòo co'' selya'', par cue xi lezo''
    mèna par ne''huade mèna co''se'' ñèe mèna nzo mbyòo co'' selya'' no nzo con''
    co'' hua mèn, cà''? Yende mod cue xi lezo'' mèna par cue xlat mèna tataa, ¿lé''?
    Hui'' gu'' nexa. Mèna cue xi lezo'' par cue xlat mèna co''se'' nguri''thle'' yalhua
    liz mbyòo no ndyàa mbyòo co'' mselya''.'
  zyp-NT: Zisu taco, “Sawngpaw sahlo cawh nupui a chuipaw satlepaw khatah aa ung chung
    taco zecawtamaw ngechia tah aa ung a? Nupui a chuipaw satlepaw cawh aaning sahlo
    taitah lahnah cai a va phah tae a. Mataico batui a cahe tae thlang he a.
  sey-NT: 'Cajëna, Jesupi sehuopi: “Mësarupi ñacohuaꞌi aꞌë, hueja po̱së paꞌina, ñañuꞌu
    cajë daisicohuaꞌije̱ oimaꞌcohuaꞌi paꞌiye. Ja̱je paꞌisicohuaꞌitaꞌare ti̱ꞌajaꞌcoa,
    hueja po̱sëni yequë muꞌse jio je̱ocaiye. Ja̱ macataꞌa a̱o a̱imaꞌpë se̱jaꞌcohuaꞌi
    aꞌë.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu una vuak be ijeg bijame kuardiain. Fu kia, Tavan
    iji barubara bu sanamikuai duok ijo ijia e baru iji fu ijia fike bu e ruainva
    iji kia bu ire karome karine una oifiaigma vakva bakin. Buka oimarknum karine
    besum duok ik. Regavo buson rad tavan be baru iji fu bara iji afeme ai be vakma
    ijia e iji bu ijiason buifuon oifian abene duok karokno kiain. Unam besum ijegvo
    naiji na e iji fu bara abekreno igekin ijefuon na vek e vuak nun faivo iji buna
    fioijo ijia no besum oimarknum duok besum ik. Regavo tavan rad e ani nun iji bu
    na aferdiefe kaniga na guakva ijia bu nuifuon oifian abene duok karokno kiain.
  mps-mps: Tama Jisasgo te po digi begelai po me deli augwalibolo weyu te po wai,
    “Te gesi we tamadi sai bidi te aga abagi dabe dali bidibaso da, teda augwali homu
    te sogo homu sęgę elaluaibawe? Menio. Tiali goli nosali te we sai bidi augwaligo
    selama, gasaba pabo sogo da, tama aga abagi dabe dali me bidigobeo. Tama te sogo
    augwali homu sęgę eyu nai osogo gisilaibao,” wali.
  pab-NT: 'Hoka Jesus nexa ihiyeha: — Wenakakoati ana kakaexakatyakehenerenai atyo
    maisa amaikoharexe, kaiyanityohenere enaliha tyaonita hoka. Hoka haxowakaite kaiyanityohenere
    kaiyakeheta enekonitaha, hoka hatyo xowaka atyoite manakairehenaha — nexa.'
  llg-llg: 'Tehuu Yesus nataa sala, nenik nakandandaak, nae, “Leoiak: mete ma feta
    kabin, na, nana hoka kala taa puasa, tehuu laꞌa lakabete. Mete ma mana kabin touk
    bei nai ndia, na, neu ko laꞌa noꞌu. Tehuu dei fo laꞌi esa mete ma hataholi feꞌek,
    humu leni mana kabin touk, boe ma ndia nonoo nala, lameda dale hedi dei, bei fo
    ledoeik ndia ala puasa.'
  kyf-kyf: '''Ɩn -Zezu nɛɛ wa -ylaɛ: «Nɩɩ, ''ŋwnɔ kwa zlɩ, ɔ ''lowlii ''talea mɩa,
    wa dlɩ ''nɩ mɛnɩ, gbʋzɔnʋ -wa yɩ? -Ɩnnya, yo -wa yo. Nɩɩ, ''ylɩ yabhlo yia nynia,
    ''ɩn wa saa wa ''ŋwnɔɔ ''lowli glaa. Nɩɩ, -mʋʋ zlɩ wa plaa ''sun.'
  tpi-tpi: Na Jisas i tokim ol olsem, “Sapos wanpela man i laik marit, ating ol wantok
    bilong en inap bel hevi long taim em i stap yet wantaim ol? Nogat. Tasol bihain,
    taim ol i kisim dispela man i go pinis na em i no moa i stap wantaim ol wantok
    bilong en, orait ol bai i tambu long kaikai.
  mih-NT: 'Ta i nacahan ra Jesús ta catyi ra: ¿Atu cuu sa ma casi ñu ñoho minoo vico
    tindaha nɨɨ ñi sa ndyaa ra i tindaha sihin ñu? Ma cuu. Zoco cua saa quɨvɨ cua
    cuhun ra i tindaha, ta zɨquɨ ndisa vatyi ma casi ñu.'
  qvh-NT: 'Sayno tapuyaptinmi Jesús nergan: “Casaray fiestaman gayasishgan cagcuna
    ¿ayunayanmansurä? Casarag magta wanuptinmi isanga ayunayangapä. Saynölami discïpulöcunapis
    paycunawan cashgäyäga ayunayanmansu.'
  kms-kms: Jisas ni oyi nindim nari, “Wuti iri ngam no ningg mir yembe mindiny di
    kimand ngam niram mandi ane mir mand. Di ni ane mir mand mand masne kin tende
    puayi ni kimand te mir uny yemu tuqui segi. Pudi otiwo wute ninge mandi wuti ngam
    no kin mitanyi mo ye ngeri te rindi ye. Di tende puayi ei ni yivany mare di mir
    uny yemu.
  agn-agn: Ganing ang siminabat si Jesus, “Pabetang ta may kasalan. Onopa? Mamagsebe
    ig mamagpaletem bato tang mga tangay tang laling ba-long kinasal mintras aroman
    pa nira? Indi ka enged! Piro komabot tang kaldaw ang komiten ong nira tang laling
    kinasal, ig ya ray ang oras ang tanira mamagpaletem.”
  nhi-NT: 'Jesús oquimiluih: —¿Quenat naquin tlanotzalten itich se monamictililuitl
    tlaocoxtoqueh quemeh ihcuac acah miqui, ihcuac in novio ompa cah inuan? Tlamilauca,
    uitz tonal ihcuac quincuilisqueh in novio, uan ihcuacon quemah mosauasqueh.'
  ttc-NT: 'Ntons te Jesus owaj stzaq''b''e'' kyetz ikxjani: «Kyi''j kye aj uk''leme''
    tzan tpaj jun xjal aj ma tz''ok junan, ¿tzun petzun kyetz nkyeb''isun qa te xjal
    tzunx atqet kxol? Per opoyon jun q''ij aj oxe''l eq''i'' te aj ma tz''ok junan,
    maxji okye''ipayon wa''ij.'
  dan-1931: 'Og Jesus sagde til dem: “Kunne Brudesvendene sørge, så længe Brudgommen
    er hos dem? Men der skal komme Dage, da Brudgommen bliver tagen fra dem, og da
    skulle de faste.'
  kwj-kwj: Wowani Jisas ga ya wunu sawe, “E, hima fori humwe apambwa naha hopwesini
    ele ri hima kupu lenga ete ri dawa ele hima sembe nomo hinde wu a kumbwa, mina.
    Woro dani ini ichekaimbwa rini toroningini raꞌaino gisi kumbwa ri hima kupu le
    ahirahi ti ya wu hakikonda.
  vie-OVCB: 'Chúa Giê-xu đáp: “Bạn chàng rể có buồn rầu kiêng ăn trong ngày cưới không?
    Chỉ khi nào chàng rể đi, họ mới không thiết gì đến ăn uống nữa.'
  kze-kze: Ísu séna moóráwai aaraí mayáíndawai amááraawi tanómba kautimínímba miwísé
    máyainasa aamoí ésa mintómbá íma a'áo sénááovo úwoi nánááowe. naaémba minkwáásígómbá
    áí'maesa kówíyasa minkánáámá amááraawi tirunkó sáwí'a ínasa toómbá a'áo sénááowe
    Ísu séna kwemó ménamo naaémbo tiyuwénamo iyíníntavena mináímbá siráiye.
  mpj-mpj: Jiijajju-janampa wajarnu wangka yumuwanpa kulilkurakuya, “Nyupararralupula
    marrirtikijalu kujungkarrinila mirrka ngalkuraku, ka turlku yinkaraku, pukurlju.
    Kunyjunyuya-pulampa jilanya pukurlju ngalku, kuwarripa marrirtirrikija yirna palu.
    Ngulangaya yirna palunyanga ngaluraya katiku, palunyangkaya palumili walyjakaja
    nyinaku mirrkaparni, Mamaya japilkura.” Jiijajju-janampa jilanya yumulu wajarnu
    kurranyilu. “Yirna palunya marrirtingayuru, kayilarniya ngalulku katiku. Palunyangkajunyurra
    mirrkaparni nyinaku Mama ngarnawarrapurlukawiyaju japira nyinaku.”
  lbk-lbk: Sa et kinwanin Jesus, “Ay ke mabfalin ay aped ensasanga nan lilwid nan
    kaab-afong ay lalaki, mo sisya kayet siya ken chaicha? Ngem at omali nan akhew
    ay maal-ana ken chaicha, et siya chi ay akhew nan ad-i cha mangmanganan.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatso̱o̱jvjidi: ―Kaꞌa xa veꞌe chaachvinmáyda pa̱n
    pa̱n jatyeꞌe miindup joma veꞌe je̱ jayu ñavyu̱kju̱ namvaateꞌe je̱ ta̱ꞌa̱xpa̱jkpa
    du̱ma̱a̱dada, je̱ꞌe̱ ka̱jx tseꞌe kyahꞌayoojada. Nay kaꞌava tseꞌe chaachvinmáyda
    a̱ts ya̱ nꞌixpa̱jkpata̱jk namvaat a̱tseꞌe nꞌit ya̱ꞌa̱ ma̱a̱tta. Ax pyaaꞌtupts
    je̱ꞌe̱ veꞌe je̱ xa̱a̱j ku a̱tseꞌe nko̱o̱ꞌkꞌijtnit ya̱ꞌa̱ ma̱a̱tta, vanꞌit tseꞌe
    tu̱u̱v yꞌayoojadat.'
  bzh-bzh: Loḳ Yesu peggirin ġaġek raḳ mehö sën neḳo avëh lo benër yah bë, “Ham
    kwamin bo rë, nabë mehöti medo geving yi alam geluho avëh ti denajom nemaj. Bë
    nabë sënë og yi alam sënë su rëḳ ayoj maggin medengu rë. Rëḳ mëm buk sën debo
    mehö sën geḳo avëh lo vër, besu medo geving yi alam rë, og mëm yi alam rëḳ ayoj
    maggin gayej gërin nos doḳ buk saga.
  guj-2017: ત્યારે ઈસુએ તેઓને કહ્યું કે, “જ્યાં સુધી વરરાજા જાનૈયાઓની સાથે છે, ત્યાં
    સુધી શું તેઓ શોક કરી શકે છે? પણ એવા દિવસો આવશે કે વરરાજા તેઓની પાસેથી લઈ લેવાશે,
    ત્યારે તેઓ ઉપવાસ કરશે.
  jvn-NT: 'Gusti Yésus semaur ngéné: “Dipikir! Mosok dayoh nang kawinan kaé pada sedi
    nèk mantèné lanang ijik nang kono? Mesti ora ta? Nanging ènèng waktuné mantèné
    lanang digawa lunga sangka kono. Ing waktu kuwi dayohé bakal pada pasa.'
  byr-byr: Jizaazai keꞌbaꞌna wɨdɨna “Kumɨnyaba munnevɨ kwala maaryai mwaaidɨꞌnyɨ sagaaꞌ
    mɨgɨnyalyɨyaraavɨ kale wiadera daa! Aawa. Dɨvidaaꞌnyɨ kumɨnyawɨdaaꞌnyɨ mɨgɨnyarɨ
    yɨpalamaapɨꞌdehaaꞌ sagaaꞌ tɨka munnenna ‘Aala!’ wɨdɨpɨꞌdeꞌnanyɨra.”
  ian-ian: Wandi maa Jisas tamba la nyaangɨtno ndɨnai kiya kupi nyaangɨt kat ndi kat
    mbuka wandɨ. Kɨta nyan taagwa klandeya njɨmbla nɨma kɨgɨnda kwutndi. Ya nɨmba
    wan kɨgɨnda kɨvak kat kɨlɨp mbangɨ yiga ana lɨndi. Wan kapti kwukna nyan yindɨ
    maa ndina mbangɨ kɨlɨp mbangi yindɨ, kɨgɨnda kɨvak kat kai waigandi.
  hun-hun: 'Ezt mondta nekik Jézus: „Vajon szomorkodhat-e a násznép, amíg velük van
    a vőlegény? De eljönnek a napok, mikor elvétetik tőlük a vőlegény, és akkor böjtölni
    fognak.'
  mcf-NT: 'Esus nadpondash. —¿Icbon: “Pec cho,” cacta aid tantiec sedenquecuededquin
    buna mëmumpadic? Padenquio. Adquidbëdtan pec cuishonquec tabadquid. Icbo nibëdanan
    sedenquecuededquin buna mëmunquid. Ëbi nibëdanan ëbëd icquidon ëbiuidi tantianuen
    buna mëmunendac —quepondash Esus.'
  kjs-kjs: 'Gore Yesumi nimu lakalisa: Go ena lamulalo pe aliri nipuna rurunu raapu
    pa piralia rabu nimuna kone-para kedaa napalia. Pare werepere go ena lamulalo
    pea aliri wala giyalia-le go rabu mo nipuna rurunumi kodome komoma eda nape madaa
    niti puma pa piralimi.'
  mni-mni: Maduda Jisuna makhoida khumlak-i, “Luhongbada lakliba borgi marupsingna
    bor aduga loinaduna leiminnaringeida tengtha nao-oigadra? Adum oinamak makhoidagi
    bor adu pukhigadaba numit adu lakkani, aduga matam aduda makhoina chara hen-gani.
  yad-NT: 'Su̱teda ji̱ta Jesús variy ruuva: “Ne vana̱y rirya̱yivay musuchavay ja̱mu̱yada
    rundamu, netimyu̱ ne sani jiintye ja̱mu̱ñu ruusa̱siy didye. Ra̱jti̱ rarunda varityi
    rirya̱so̱vay riquebyimusiñi̱ vadi ja̱mu̱ñu, variryundamu ji̱ta rirya̱ndara jmyichara.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―¿Á káꞌán ndó ña̱ kánian kandei ndaꞌí ña̱yuu
    ni̱ na̱taka noo̱ ió vikó tándaꞌa̱ nani ió i̱í vá tono̱ xíꞌín ná? Tído nda̱ ná
    kasandaá kuu̱ nakiꞌin ra tono̱ kandaka ra koꞌo̱n ra̱, nda̱ daá ví, dá kía̱n kánian
    kaneꞌe ii̱ ná ―kaá na̱.'
  pon-2006A: A Sises ketin sapeng irail, mahsanih, “Ia duwe, ma ohl kamwohd emen pahn
    wiahda kamadipw en kapwopwoud oh lukehiong kompoakepah kan, kompoakepah kan pahn
    kak nsensuwed nindokon ohl kamwohdo eh mihmi rehrail? Re sohhte kak nsensuwed!
    Ahpw ehu rahn pahn kohdo me ohl kamwohdo pahn pehdsang irail, oh ih ahnsowo me
    re pahn kaisihsol.
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cachja me cojo cha: ―‍Cumaji xi xuta rë cha
    xi tivixan ne, sahmi me xun rë Nina jinguyëjë rë xi cha xi tivixan ne, tacun cha
    cojo rë me. Peru cuechú nixtin xi cha xi tivixan jan ne, chjaháxin rë cha tsëhë
    xuta rë cha, hane hya cuma sahmi me xun rë Nina. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Jira Jesús uai ote: —¿Aɨrena rafue llezica áfemo uáidogano, meita zúurenari
    güínidiaɨoɨ? Daɨí iñédeza; rɨngo otɨ́mɨe íaɨoɨ cɨ́gɨmo illa llezica caɨmare güitíaɨoɨ.
    Mei íadɨ rɨngo otɨ́mɨe íaɨoɨmona báɨruaɨbillɨrui dúcɨite. Aféruido comecɨ zúurenari
    güíñeitiaɨoɨ. Rɨngo otɨ́mɨe izói birui cuedo jáicadɨno cɨ́gɨri itɨ́cueza, —daɨde.'
  por-BRBSL: 'Jesus disse-lhes: “Podem os amigos do noivo lamentar enquanto o noivo
    estiver com eles? Mas chegarão os dias em que o noivo lhes será tirado, e então
    eles jejuarão.'
  ces-NKB: 'Ježíš jim řekl: “Mohou ženichovi přátelé truchlit, dokud je ženich s nimi?
    Přijdou dny, kdy od nich bude ženich vzat, a tehdy se budou postit.'
  cui-cui: 'Jesús jume nota barapomonae: —Jiwi ba jopa bewa wecoyeya yabara nainbotsi
    poxonae ichamonae pexaewa tsinacaetuta penabanaenexa xua poxonae pebin pecotsiwa
    pita. Poxonae cataunxuae awiya bapon eca pexaewa penabanaewatha, bapoxonae jiwi
    ba pebʉrʉya nabane, jopa bewa yabara nainbotsi tsane. Ichitha icha pon aena piowa
    pita, caena nainya waetabatsi, ichamonae waetaba xua bapon tajʉ pecaponaenexatsi,
    bapoxonae jame jiwi ba bewa wecoyeya yabara nainbotsi xua equeicha bapon caewa
    pepatopaewa tsane.'
  boj-2014: Onaqa Yesus na kamba minjrej, “Tamo bei a uŋa baŋ ojqa bati qa aqa was
    naŋgi ti soqnibqa naŋgi are gulbeinjrqas e? Sai. Bunuqna naŋgo was a naŋgi uratnjrimqa
    bati deqa naŋgi qurieŋoqnsib sqab.
  eng-OEBUS: Jesus answered, “Can the groom’s friends mourn as long as the groom is
    with them? But the days will come, when the groom will be taken away from them,
    and they will fast then.
  eri-eri: Ono wanenga Yesus no benou lenigai, “Fai ete no aita tonbona wonga, saini
    no ilibumu gane bagu yafa gonga, nere no bode huwanyanege ou wona rute? Uwa. Iinga
    nere fai waha haudu goyode la Sain waha lange no ilibumu gane bagu yafei uwa la,
    nere da urigodbode.
  aly-aly: Jesus ikwer-rnem angkek, “Artwa anyent itengirrem-angkwarr, ingkerrenhel
    ikwer-angkwarr amern kwenty arlkwetyek, inkwerelhemel. Alakenh-anyem, kwertengerl
    atyenh-rnem anyentirremel aylperrem, amern kwenty arlkwetyek, atyeng inkwerelhemel.
    Ayengarl alpeyenh-ketyant, rernem ipmelheyelpeyenh.
  wiu-wiu: panagono atoa motokakita atoa motoko agono oya-lawe one-pala wedikete wediapa
    nee eya edoa wawa tumai memotoa-pe. Wa naniko ete yename atoa motoko ago padeka
    aua poatiki wini tigotoma nokona. Enipetepa wene keda taneya mekete nee noameneya
    wawa pa meoi.
  swe-swe: 'Jesus svarade dem: ”Inte kan väl brudgummens vänner (söner) sörja så länge
    brudgummen är hos dem? Men det ska komma en tid (dagar) när brudgummen tas ifrån
    dem, och då ska de fasta. [Brudgummen var en vanlig judisk metafor för Gud. Jesus
    identifierar sig själv som brudgummen som är med dem, precis vad namnet Emanuel
    betyder, se .]'
  cth-cth: Jisuh ni, yupaluenkung teh amae a huikonaw hoi rei ao navah, ahnimouh teh
