  spp-spp: 'Ka Yesu si pi pyi: «Cipooŋi ceveebii sí n‑jà yyaha tanha, mà pi yaha ná
    cipooŋi i cikwɔɔnre na la? Ŋka tèni là na ma, cipooŋi sí n‑pa n-yige pi shwɔhɔl''e.
    Lire tèni i pi sí n‑ta raa súnŋi leni.'
  zty-NTPS: 'Bechebe Jesusen'', na'' gože'' ḻégake'': —¿Wak benne'' ka'' nníta''gake''
