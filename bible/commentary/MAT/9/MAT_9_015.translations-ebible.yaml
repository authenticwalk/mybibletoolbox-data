  mya-mya: သ​ခင်​ယေ​ရှု​က ``မင်္ဂ​လာ​ဆောင်​သ​တို့​သား​၏ အ​ပေါင်း​အ​ဖော်​များ​သည်​သ​တို့​သား​နှင့်​အ​တူ
