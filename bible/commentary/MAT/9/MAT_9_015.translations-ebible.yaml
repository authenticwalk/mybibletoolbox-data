    artwe renhe atyewe ikwerenhenge arntwirrkemele akngeme. Kele alakenhe ikwerenge
    itne, irrare-irremenge-arle, merne arlkwetyakenhe-arle. Kenhe itne akenhe ayenge
    arntirrkwemele akngeme apententye akngerre atyinhe areyele merne arlkwetyakenhe-arle
    anerlenge.”
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Mayá, suq runa kasaraykaptinqachuraq,
