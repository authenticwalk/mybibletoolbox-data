    આગમિષ્યતિ, તદા તે ઉપવત્સ્યન્તિ|
  ake-NT: Sises uya to' eikʉ'pʉ, “Nai kasa warawo' temari'masen nʉkɨ'ma'san esi tʉuta'kwarʉkai'
