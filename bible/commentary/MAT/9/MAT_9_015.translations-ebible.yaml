  san-TIB: ཏདཱ ཡཱིཤུསྟཱན྄ ཨཝོཙཏ྄ ཡཱཝཏ྄ སཁཱིནཱཾ སཾངྒེ ཀནྱཱཡཱ ཝརསྟིཥྛཏི, ཏཱཝཏ྄ ཀིཾ ཏེ
