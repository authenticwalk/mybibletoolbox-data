verse: MAT.009.015
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La huhuige mo molena au mahina melamege haokuvuiabe
    abuna uvulahai. Emena vahaeholahai. Ba, abuna vahaeholahai. Isito vani mole atae
    toelae abuna loholiege mo ke hamage haokuvuiabe abuna bae uvulahai lovi i halevai.
  okv-H: Iesu na ke mine einge ena, “Eto embo na kakara jimbuto pondo aisuja amo amita
    namei kamei na ajirekari hotembae tunga javotoho na indagora rate embo pambasuja
    amo namei kamei na osaga kogue indari ajirekasora ainge dombo na irae asona iji
    puvuto ere hua amikote enana osaga kogue indari ajirekasora.
  tbo-tbo: Ma Yesu i’mpaliluwaluwa uyahihi i pa, ‘Itapa tu tawine olotona a tawine
    tolehana uyahina tauna ita memae, moina apo a toumana hita iyohi? Apega. Tamogi
    iyeta he nenei apo tu tawine olotona a gawiya hina wihaleya ma noka iyetahi uyahihi
    apoma apo hina wiyohi.
  mal-C: അതിനു മറുപടിയായി യേശു, “മണവാളൻ അതിഥികളോടുകൂടെയുള്ളപ്പോൾ വിരുന്നുകാർക്ക് വിലപിക്കാൻ
    കഴിയുന്നതെങ്ങനെ? മണവാളൻ അവരെ വിട്ടുപിരിയുന്ന കാലം വരും; അപ്പോൾ അവർ ഉപവസിക്കും.
  grc-SR: Καὶ εἶπεν αὐτοῖς ὁ Ἰησοῦς, Μὴ δύνανται οἱ υἱοὶ τοῦ νυμφῶνος πενθεῖν, ἐφ᾽
    ὅσον ⸆ μετ᾽ αὐτῶν ἐστιν ὁ νυμφίος; Ἐλεύσονται δὲ ἡμέραι ὅταν ἀπαρθῇ ἀπ᾽ αὐτῶν
    ὁ νυμφίος, καὶ τότε νηστεύσουσιν.
  bgc-bgc: यीशु नै उनतै कह्या, “के बराती, जिब ताहीं बन्दड़ा उसके गेल्या सै, शोक मना
    सकै सै? पर वे दिन आवैगें जिब बन्दड़ा उनतै न्यारा करया जावैगा, उस बखत वे ब्रत करैगें।”
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi gotugamagina, vegarawa valigu talimana
    gatana lagarai etaluna aonai pia tagi pa? Aikina! Tomana evogomaina, vegarawa
    valigu talimana gatana geriana pia gapi-gerevagia, vonai vou pia voka.
  deu-TKW: 'Und Jesus sagte zu ihnen: können denn die Hochzeitleute trauern, so lange
    der Bräutigam bei ihnen ist? Es werden aber Tage kommen, da der Bräutigam von
    ihnen genommen wird, und dann werden sie fasten.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Naruꞌ huactsa laꞌsëbi ládxiꞌgac nup
    nacuáꞌ lni qui yöl‑laꞌ rutság naꞌ tsal niꞌ zóalenëꞌ lequëꞌ bönniꞌ rutság nëꞌë?
    Ziꞌa zaꞌ dza catiꞌ gduëꞌ ga nacuꞌë bönniꞌ naꞌ rutság nëꞌë. Dza niꞌr lunëꞌ gubás.'
  lin-lin: 'Yesu azongiselaki bango : — Boni, bato oyo babengami na feti ya libala
    bakoki solo kozala na mawa, wana mobali ya libala azali elongo na bango ? Nzokande,
    tango ezali koya oyo bakolongola mobali ya libala kati na bango ; mpe ekozala
    na tango wana nde bakokila bilei.'
  hns-NT: 'Tab oe bolies: „Ek biaah me nautaharie log oedaas na howe hai djab lek
    doelaha oesabke sanghe hai. Aisane hamaar tjela log rodja kie to bhoekha na rahie
    djab lek ham oesabke saath baatie. Bakie ek dien aaiga kie ham oelogke saath na
    rahab. Tab oesab rodja kie to bhoekha rahiega.'
  noa-E: 'Magbaa Jesuu amag magjim: —¿Pãrau khĩirjuawai jua pʉr nʉm aig õor thʉ̈rkhʉʉitarr
    ökhĩirjuu thach khöba naaju aai nʉ chi jua pʉr sim woun am dʉ̈i sim aig? ajim
    amag. Magnaa ichdëupai, Ich agjöta nʉmgui ajim mʉ khapeenjã. Am ökhĩirjuu ajuun,
    mʉ am jaaijö am dʉ̈i chitʉm pʉr atham ed gayan chadau amach khĩrauta sʉrkhawia
    ĩchab am thachjã khöba nʉisip aju, gaai machgau. Mamʉ mʉʉgwaiwe chan am sʉrkhaju
    khaba nʉmgui ajim, agtha mʉ am dʉ̈i chiraawai.'
  eng-EMTV: And Jesus said to them, “Can the groomsmen mourn as long as the bridegroom
    is with them? But the days will come when the bridegroom will be taken away from
    them, and then they will fast.
  mib-NT: 'Te ni cahān Jesús jiín de: ¿A cuu condite ni de níní jéē iyó rí jiín de?
    ¿A cuu cucuíhyá ni ñayuu cáhīin vico nándāha, te núu níní néne tēe nándāha? Te
    quee quɨvɨ̄ jeē cújiyo tēe nándāha, te quɨvɨ̄ ún chi condite ni i.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “मेःक्‍खिम्‍साबे़न् कुन्‍जुम्‍हाॽनु वाॽर
    थारिक् खुने़ॽ कुन्‍जुम्‍हाॽ चाःने़त्तो मे़युङ्‌ङाङ् मेरिङ् मे़धक्‍पि? कर खे़ङ्‌हाॽलाम्
    मेःक्‍खिम्‍साबे़न् साक्‍के़ल्‍ले़क् मे़दे़म्‍सुआङ् मे़देॽरुल्‍ले़रक्‌खे़ङ्‌हाॽ
    चाःने़त्तो मे़युङ्‌लो॥
  xnj-xnj: Yesu akayangula, “Wu, vandu vevagongoliwi kumselebuko wa pandowa yihotoleka
    vatama ngolongondi kuni vavi pamonga na mkolo ndowa? Lepi, nambu lwalabwela lukumbi
    lwa mkolo ndowa kuwusiwa, lwenulo ndi lukumbi lwavene kujihinisa kulya chakulya.”
  mmx-mmx: Iesu ga vorang i ridi mi lavapaase poovo xeretna, “At loklox anarong at
    leepot, lentaba at laradi epot di noxo bulu mila laradi epot move ik lok eburu
    midi. Ketla laaleng mo naba rupot la limixin petpes dinaba lam ka laradi epot
    basinge lentaba ren, la dina mun anan ba ap mo levenaleng.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿An biti xanua unin bicëma pan ''ain cara axa
    abë nuibanancë unicama ax a unibë ''aish masá nuituti ''ic? Ca masá nuitutima
    ''icën. Ca ësa ''icën: An xanu biti unin xanu biquin abëtan pi unun camicëx ca
    axa abë nuibanancë unicama masá nuitutima abë cuëënia. Xanu bibiani cuanquian
    a unin ëbiancëxun cuni ca axa abë nuibanancë unicaman masá nuituquin pima. Usaribiquin
    ca ''ën ''unánmicë unicama ''ëbë ''ixun masá nuituti samáquinma piia. Unían ''ë
    bicëxun ''ën ëbiancëxun cuni ca masá nuituquin pitima ''icën.'
  tee-NT: 'Ju acsnich ju Jesús chani ajuni: ―Ja laich cata''amak''aninilh ju tamak''anta
    junta alin ju tamak''axt''ok''at acsni makvilhca'' ju anu'' ts''alh ju catamak''axt''ok''a''.
    Pus vana va chunch ju quintamamaka''un. Jantu tatascajai ni ic''alact''avilhca''.
    Para cachina'' avilhchan acsni acmak''osucana'' ju ani lacamunutpa''. Chai acsnich
    ju catatascajaya'' ni na aquintalhamak''anininach.'
  eng-LSV: And Jesus said to them, “Can the sons of the bride-chamber mourn, so long
    as the bridegroom is with them? But days will come when the bridegroom may be
    taken from them, and then they will fast.
  cak-NT: 'Y ri Jesús xu''ij chique: ¿Anchique ni''ij rix? ¿Utz como yebison ri je-banon
    invitar pa jun c''ulubic y niquimalij ri wa''in, y xa c''a c''o ri ala'' ri xc''ule''
    chiquicojol? Man utz ta. Pero xtapon ri k''ij cuando ri ala'' re'' xtileses-e
    chiquicojol, c''ajari'' xtiqui''en ayunar.'
  pah-NT: 'A''ero Jesus''ga ei ikwahavuka g̃a pe: —Kiro ji hẽarembirekoruama''ga mombe''ui
    pe me, ei Jesus''ga. Uhu hẽarembirekohava apiavo. A''ero g̃a i''ui gworygworyvamo
    ga rehe okovo ga pyri toryva rupi – kiroki g̃a ojikoty''a ga pavẽi. Po ahe nde''i
    te g̃a pe a''ero: “Pejehe''o ti.” Ahe erame a''ea po g̃a ndokoi ahenhi''ig̃a rupi,
    ei Jesus''ga. Aerẽ po ti tiruahũve''g̃a hẽarembireko''ga rerohoi nehẽ. Kiroki
    g̃a ojikoty''a ga pavẽi – g̃a hugwi po ti g̃a ga rerohoi nehẽ. A''ero po ti g̃a
    ndo''ua''javi ojehe''gwovo nehẽ. A''ea Jesus''ga ei ikwahavuka g̃a pe onhimombe''gwovo
    g̃wemimbo''ehara''g̃a mombe''gwovo no.'
  sja-NT: 'Jesupa p''anauji: —Miak''ãipata fiestade t''ɨ̃ pëidap''edaarã k''ĩra pia-ee
    p''anadak''aa chi miak''ãiit''ee bɨ ãchi ome bɨ misa. Mamĩda ewari cherude iru
    ata chedak''ãripɨ, t''ãri p''uapa nek''oda-ee p''aneedait''eeda aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Dzaʼa laviŋlava gwal hagaŋ lu da vla kla makwa
    ta nzata zuzuʼuva, ka ta kawadaga zwaŋa midzi nda həŋ ra? Dzaʼa saghasa fitik
    ŋa kləgadanaghutá həŋ ta zwaŋa midzi. Ma tsa fitik ya dzaʼa suma həŋ ta suma.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná:
    —Á cáhán ndo̱ canduu cuéha̱ na̱ ndúu in vicó tánda̱ha̱ nani íin mé da̱ tánda̱ha̱
    cán xi̱hi̱n ná. U̱hu̱n. Jáchi̱ cáji̱i̱ ini na. Joo xi̱nu̱ co̱o qui̱ví candaa na
    da̱ tánda̱ha̱ cán a̱nda̱ jáví casáhá cajuhun na. Ta cáchí i̱ xi̱hi̱n ndo̱ ña̱
    va̱xi qui̱vi̱ candaa na ye̱he̱ nu̱ú na̱ yóho ta a̱nda̱ jáví casáhá na̱ xíca tuun
    xi̱hín i̱ cajuhun na —na̱cachi Jesús.'
  gfk-S: Jisas ga balu di horek ma ra nianga harharuat. “Hohaam be ira wasire tano
    nian na pokomau di na suah be no marawan nong i sigar tola i kis tikai ter baak
    ma di? Pa di nale gil hobi kinong di laro be i kis ter baak ma di. Iesene ta tike
    bung namur, no marawan i sigar tola, da kap leh ie talur di. Io, ta ikino bung
    di na hahal kinong di tapunuk.
  bmu-bmu: Mewö qesigetka kewö meleŋnök, “Ölŋa, nini wani nalönöŋ nene siŋgi malakzin?
    Ambi meme nalöŋe azigö andöurupŋan könöpŋi algetka ambigö sepkitipurupŋan yuai
    mi tökömakze me qahö? Nöŋön nani gwarekurupni yeŋgö azi buŋaya aka yeŋgö sutŋine
    köisirik tatzal. Tatpiga yeŋön miaŋgöra aijölöŋ söŋgaiba tata siŋgi malbingö osimakze.
    Osimakzemö, Anutunöŋ noaŋgiri kömumbiga yeŋön mönö nalö miaŋgöreŋ ölöp siŋgi malakŋe.
  dgz-dgz: Iesu gare anega wan, “Naine mutat i apanewa barip mega gapan wandepiwa
    me evene waiwa sinunu in ya dorain, iwa aton anuiwanum. Go wam evi da tauepiwa,
    naine mutat i apanewa waseam wat nau amopiwa, wam ame gapan sinunu in dorain,
    bagu sisi anupi menan.” Ame wani tavewa naine mutat i apanewa Iesu me di.
  eng-GNV: And Iesus saide vnto them, Can the children of the marriage chamber mourne
    as long as the bridegrome is with them? But the daies will come, when the bridegrome
    shall be taken from them, and then shall they fast.
  zaa-NT: 'Jesús nna becàbinie cabi nna rèe: Tsí ína ri''u canu tsè''e thá''a nna
    yala triste tse''e cą miéntraste ènne''yu'' ruttsaná''a du bá bi lani cą cá. Labí,
    pero huì''yu tsá qui''ni itua ènne''yu''a lani cą, laníalá nna guthà''na cą labí
    go cą por la'' rehuiní''latsi''.'
  eng-WEBSTER: And Jesus said to them, Can the children of the bride-chamber mourn,
    as long as the bridegroom is with them? but the days will come, when the bridegroom
    shall be taken from them, and then they will fast.
  guh-guh: 'Nexata Jesús jumaitsi Juan pijajivijavabelia: —Pamonae junatatsi penacasabifiestajavabelia
    penanabaninexa, apo atsobi pexaejava itsa abaxë yajavaecatsi pejananacasabinë.
    Itsiata baitsi jane pejananacasabinë itsa tsimaxëpatsipatsi pevecuacaponaenexatsi
    itsajavabelia, nexata bajarapamonae pexaejava apo xae tsipae. Tsipaji bitso najamatabëxainaejitsipa
    pevecuacaponaexaetsi. Bajara pijinia itsi tajajivi ata. Tayajavaponaponaeepato
    abaxë apo atsobabiabi pexaejava pamatacabibeje Diosojavabelia vajëtapona. Itsiata
    pamatacabi xanë necaponaena bajarapamonaevecua, nexata jane baja bajarapamatacabi
    pexaejava apo xae tsane bitso tanesivanajamatabëxainaexae, jai Jesús Juan pijajivijavabelia.'
  bon-bon: Yeesu jejemige egä, “Atejäclmuta soriyomu ne liba yaaclitusi, biname cina
    owecumete opo lica birige, mamye rooriye te liba teta cama pisi nyene. Yepä, padare
    te cire tädepi liba mamye rooriye ne cire yaacatepesi, teepi piba cire yaacrajemepi
    deedei ärwäja cäco.”
  nhw-BL: 'Huan Jesús quinilhui: ―¿Quenicatza huelij mosahuase huan motequipachose
    ihuampoyohua se mosihuajtijquetl quema tlacuaj ihuaya ipan se nenamictili pampa
    nopa mosihuajtijquetl itztoc ininhuaya? San se amo hueli mosahuaj nomomachtijcahua
    quema na niitztoc ininhuaya. Pero ajsis hora quema nocualancaitacahua nechhuicase,
    huan huajca, quena, mosahuase nomomachtijcahua.'
  swh-ONEN: Yesu akawajibu, “Wageni wa bwana arusi wawezaje kuomboleza wakati angali
    pamoja nao? Wakati utafika ambapo bwana arusi ataondolewa kwao. Hapo ndipo watakapofunga.
  wbi-wbi: Uyesu akavamula akati, “Vano vaghongolilue pa vutolani vali nu ntolan'dala,
    lwakiki vasukanalaghe? Looli filikwisa ifighono, pano untolan'dala ilivusivua.
    Apuo pepano vilivuhiila kulia mulwa kufuunya.
  bba-bba: Yesu u bu wisɑ u nɛɛ, be bɑ sokɑ kurɔ kpɑɑ yerɔ bɑ ko n nukuru sɑnkire
    sɑnɑm mɛ kurɔ kpɑon durɔ wɑ̃ɑ ben suunu sɔɔ? Aɑwo, ɑdɑmɑ sɑɑ yɑ sisi yè sɔɔ bɑ
    koo kurɔ kpɑon durɔ wɔrɑ ben min di. Sɑɑ yerɑ bɑ koo nɔɔ bɔke.
  eng-KJVCPB: And Jesus said unto them, Can the children of the bridechamber mourn,
    as long as the bridegroom is with them? but the days will come, when the bridegroom
    shall be taken from them, and then shall they fast.
  kgk-NT: 'Upéi Hesu he''i: —Amombe''u-ta peẽ-my arandu rehegwa nhe''ẽ omenda va''e
    rehegwa-rami. Oime vyteri ramo omenda va''e, ndovy''are''ỹiry he''ýi kwéry. Okaru
    e''ỹ reheve ndohasáiry. Ha ojererahaha óra ogwahẽ-ta. Upe óra-py ohasa va''erã
    okaru e''ỹ reheve he''ýi kwéry, he''i ojehegwa omombe''u-vy.'
  waj-waj: 'tuduu Yisuuva mmataira kuaivaa iya sai tunoo: Yaapeeri nneera suaivaki
    kieevatiivo gioonna kiaapuuya tasipama varikiai ivaki variaiya hama ausa mmuaararaikiai
    iya sirigaida variaavai. Fai suai voovai nninai rikiada vaidiiya kieevatiivaa
    vitada ruputikiai iqii suai iyauvaki iya yeenna nneeraivaara ooqoo kiaaravai.'
  cpy-cpy: 'Ari rakanakiri Jesús, ikantanakiri: “Aririka aate aawakaan-tsiki, ¿arima
    owashire-tapaakyaa? Rooma aririka paata, rahaetakiri iimenteetari, aripaete itziwenteetyaa.'
  ekk-PKP: „Kas pulmakülalised kurvastavad, kui peigmees on nende juures?“ vastas
    Jeesus. „Aga tuleb aeg, mil peigmees võetakse nende juurest ära, ja siis nad paastuvad.
  mpx-mpx: Yeisu analiya i lahe i ba, “Ebo alolon ana hagali nihi ginol, tab toalolon
    melutauina wana heliyamwau nihi kahin, sauga ebo iya iyoho avaliya? Nigeya! Yaa
    ana sauga abwe ni vin, inoke topihigelgel toalolon melutauina ni ahek gamwaliyaa,
    yaka abwe galebu nihi palahikan.
  wbp-wbp: Jijajirli-jana jangku-manu, “Jaanu-kurlangu-paturlu manu yangka Paraji-kirlangu-paturlu
    kalu purami-jiki kuruwarri Mujuju-kurlangu. Kala kurdungurlu-paturlu ngaju-nyangurlu
    kalu purami kuruwarri ngaju-nyangu jalangu-warnuju. Nyampuju yimi-nyayirni-wangu
    yungurna-nyarra yirri-pura yupukarra-kurlu yungunkulu pinalku nyina kuruwarri
    ngaju-nyangukuju. Watingki nganangku-puka kaji mani karnta nyanungu-parnta, ngulakungarntirliji
    kajana yirrarni kurapaka-wiyi nyanungu-nyanguku puntu-watiki yungulu ngarni. Ngula
    kaji palka-juku nyina yangkaju wati, ngarni-jiki kalu ngampurrparlu puntu-watirli
    nyanungu-nyangurlu. Kulalpalu-nyanu ngarninja-wangu-mantarla. Ngakarrangakarra
    marda yangkaju wati kapulu-jana yapangku puntu-patukuju jurnta kanyilki. Ngula-jangkaju
    kapulu-nyanu mangarri-wangu-manilki maringkiji.”
  luo-luo: To Yesu nodwokogi niya, “Ere kaka welo mag wuon kisera nyalo kuyo adier
    kapod en kodgi? Kata kamano ndalo nobi ma wuon kisera nogol e kindgi; eka ginitwe
    chiemo e kindeno.
  nhe-NT: 'Huan Jesús quinilhui: ―¿Quejatza huelise mosahuase huan mocuesose ihuampoyohua
    se mosihuajtijquetl quema tlacuaj ihuaya ipan se nenamictili huan nopa mosihuajtijquetl
    itztoc ininhuaya? Ihuical eli ax hueli mosahuaj nomomachtijcahua quema na niitztoc
    ininhuaya. Pero ajsis hora quema nocualancaitacahua nechhuicase, huan huajca,
    quena, mosahuase nomomachtijcahua.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ، ܟܹܐ ܡܵܨܝܼ ܐܢܵܫܹ̈ܐ ܕܓܢܘܿܢܵܐ ܥܵܒ݂ܕܝܼ
    ܬܵܥܙܝܼ ܟܡܵܐ ܕܚܸܬܢܵܐ ܥܲܡܵܝܗ‌ܝ ܝܠܹܗ؟ ܐܝܼܢܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܝܵܘܡܵܢܹ̈ܐ ܐܝܼܡܲܢ ܕܦܵܐܹܫ ܫܩܝܼܠܵܐ
    ܡܸܢܵܝܗ‌ܝ ܚܸܬܢܵܐ، ܘܗ̇ܝܓܵܗ ܒܸܬ ܨܵܝܡܝܼ.'
  esk-NT: Jesus-ŋum kiuniġai, “Iḷauraaŋi iḷaqatniŋniaqtuam alianniutlaitchut ilaan
    nayuqataułhani iliŋitñi. Aglaan katchuutiniaqtuam unitchiviksraŋa tikiññiaqtuq.
    Tavrali aullaanikpan iḷauraaŋi alianniuġisirut uisauraaġutiŋ.
  msb-msb: Ginsabat sinda ni Jesus paagi sa istorya, “Nano, mamumundo daw an mga abay
    sa kasal myintras kaupod pa ninda an karaslon na lalaki? Syimpre dili, pero maabot
    an adlaw na pagakuhaon siya sa inda kag amo pa lang sinda makaayuno dahilan san
    kamunduan.”
