  ind-AYT: Dan, Yesus berkata kepada mereka, “Dapatkah para pengiring pengantin berdukacita
    selama pengantin laki-laki masih bersama-sama dengan mereka? Akan tetapi, akan
    tiba waktunya ketika pengantin laki-laki itu diambil dari mereka, dan kemudian
    mereka akan berpuasa.”
  cjo-NT: 'Ikantawakiri: —Piyotaki rametakawo riraga aatsiri iina ikaemiri inampijatzipaeni
    rowakaakari riweshiryaawentakawo roori. Eero retakotanakawo kaemakaantziriripaeni.
    Omaanta aririka raapithateetaneeri inteenanta, roojatzikya retakotanakyaari, eero
    rowa. Eejatzi nokimitya naari paata, aririka niyaate. Niyaaterika roojatzi retakoeyantanakyaani
    rirori niyotaanewopaeni, eejatzi itzitawenteeyanakyaarini Tajorentsi tema retakoeyanakityaanani.
    Rooma eeniroka nojeeki jaka, eero itzitawentari Pawa, tema riweshiryaawentana.'
  nsn-nsn: Doh Iesu ke kula tapokis pare tasisin, “Tenas niguatar Ju, gete nihing
    ler bulout, o uanotonono ahik pah ra uangoul keip tar niduh, kara ueil tar binaka
    re uangoul keip harahono tasisin. Bo i muduhia puk tar binaka re turung kotpokosor
    mareining kale liu tar le timuh toso uanoton, ter binakono re turung sir toisisin,
    song ra ueil.”
  san-DEV: तदा यीशुस्तान् अवोचत् यावत् सखीनां संङ्गे कन्याया वरस्तिष्ठति, तावत् किं
    ते विलापं कर्त्तुं शक्लुवन्ति? किन्तु यदा तेषां संङ्गाद् वरं नयन्ति, तादृशः समय
    आगमिष्यति, तदा ते उपवत्स्यन्ति।
  tna-NT: 'Jesús ja bahue quisa neje uja jeutsutana huecuana: —¿Ai jahuaneti tsine
    su ihuajiji cuana ebia su japadaritita cua bata, ehuanetisa deja tuna neje yani
    tupu? Ehuanetisa deja tuna neje yani tupu, ihuajiji cuana aimue ayuna eputa mahue.
    Tueda ihuajiji cuana duju jenetia ejemicuinata su chu, da hora su ihuajiji cuana
    ayuna eputa, aimue tueda tuna neje yani mahue putsu. Daja nime da quema discípulo
    cuana. Aimue ayuna eputani mahue huecuana, ema tuna neje yani hue putsu.'
  lid-lid: Eme Jises asumon i buku doh, “I buku none ndramak tasou bolohau udu aliy,
