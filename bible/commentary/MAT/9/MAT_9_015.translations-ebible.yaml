    hkĩnh nẽ ixkôt pa. Kormã ixte mẽ kamã ixpa kênã kot kêt mẽ apkur kêt rãhã Tĩrtũm
    mã tanhmã amnhĩ jarẽnh to. Xà na htem hkràmnhwỳ hã hkĩnh kaxyw hã akuprõ nẽ hkaprĩ
    nẽ apkur kêt o kamàt nẽ mỳr o hkrĩ? Nà na htem anhỹr kêt nẽ. Na htem hã akuprõ
    nẽ hkĩnh nẽ hã apkur rũnh nẽ. Ja pyrà nẽ na hte ixkôt mẽ pa ho mẽ pa xwỳnhjaja
    ixkôt kormã àmnhĩx hkĩnh nẽ apkati mẽ apkur o pa. Nom koja mẽ kãm ixkurê xwỳnhjaja
    nhỹrmã tanhmã ixto hãmri nhũm mẽ hkaprĩ htỳx nẽ rĩ kormã tõhã apkur kêt rãhã Tĩrtũm
    mã amnhĩ jarẽ. Anẽ.'
  ctp-NT: 'Mxkwen Jesús ꞌin neꞌ kanꞌ bra kanꞌ: ―Bra nu kaja kwilyoꞌo nten, nchku neꞌ
    nu ndaꞌan loꞌo yu kiꞌyu; ja xiꞌin tiꞌ neꞌ tsan nu ndiꞌin neꞌ loꞌo nu kiꞌyu nu
    mjwi kwilyoꞌo kanꞌ ―ndukwin Jesús ꞌin neꞌ bra kanꞌ―. Bra nu tiya tsan chaꞌ tyaa
    loꞌo nten ꞌin yu kiꞌyu kanꞌ, kuꞌni kuꞌnan neꞌ nu taꞌa suꞌwe nsuꞌwi yu kiꞌyu kanꞌ,
    chaꞌ ka xiꞌin tiꞌ neꞌ bra kanꞌ. Kwiꞌ ngwañaꞌan, suꞌwe nka tiye taꞌa suꞌwe nsuꞌwiǐn
    ni, loꞌo ka xiꞌin tiꞌ neꞌ chunꞌ ndiꞌin la ―ndukwin Jesús.'
  bre-BRG: 'Jezuz a lavaras dezho: Mignoned ar pried, ha gallout a reont en em c''hlac''hariñ
    e-pad ma''z emañ ar pried ganto? Met deizioù a zeuio ma vo lamet ar pried diganto,
    ha neuze e yunint.'
  opm-opm: Por dahamtiperhan Jisas oh Ei. Gur mohnong dahenmur. Guragure yah han oh
    kopen kuu datporhan Kopen kuu daro rim ama han ohsi tap ham den amam ham daptimur.
    Oh patin oh kakun den awammur na riptimur. Kwit ohnong mahaw ihir wan teinong
    matperhan oh na pat moho daham ohe danong ham saheih ham kakun den awammur rim
    na deyahanoh oh yahmur pongop.
  bvr-bvr: 'Lika Jesus gu-ngurrjinga burrwa, a-yinanga, “Gun-narda ana-goyburrpa ngunabu-wengganana,
    wurra marrka bubu-borrwa gun-guna gun-maywapa ranginy barra marn․gi nyiburr-ni:
    Minypa an-ngardapa gochila a-rranapa nipa jiny-ma barra jin-nigipa gama, rrapa
    gatiya waypa aburr-yigipa jawina aburr-mulpiya nula balaja barra mbi-bay rrapa
    aburr-worlworlcha burrinyjula, birripa gala aburr-yinmiya wargugu aburr-ni; jarra
    nipa an-gata burdak wugupa burrwa. Wurra barrwa guna-bamburda aburr-werranga burrbu-gaypa
    barra, lika abu-ga barra aburr-boy. Gun-gatiya jarra minypa aburr-yigipa jawina
    balaja mbi-bawa barra.'
  wal-wal: Yesuusi eta hagaadan yaagiis; “Bullachchaa yiida asati machchiyo ekkiyaagee
    banttanaara de7ishin, kayyottanau danddayiyoonaa? Danddayokkona; shin machchiyo
    ekkiyaagaa eta matappe efaana wodee yaana; eti he wode xoomana.
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―Kat'' chak to wishagna'' beṉ''ka'' chdi''a
    chllag lill beṉ'' byona'' aga chdagake'' nyesh'', san cheej chaogake''. Na'' ka''kzan
    beṉ''ki nakgake'' nad'' txen, cheej chaogake'' ṉaa zoalen'' ḻegake'', per wllin
    lla wkwas beṉ'' nad'' kwite''ka'', kana''chan soagake'' wbasaa.'
  aso-aso: 'Neꞌmine li likevo Izesuꞌ tiꞌ lo lo-ngimineꞌ: Ve maliꞌmo veneꞌ di imiliza
    gameneuꞌ olize izo nosoꞌ niteꞌ gize vataꞌ ogo eze zuho molo-ngedavo ingine aza
    aꞌminguꞌ ha neivo mulumo gili-di nosoꞌ niteꞌ malise ilizadoꞌ nehe. Ne nomive.
    Aꞌmineꞌmine igi naza nouvosa nene lamineꞌ gili nizanako nosoꞌ niteꞌ malise amilisaha
    engiꞌ vovoꞌningutiꞌ biluvalite neze neleꞌmizi di vilizaniꞌ gamene nene mo aliteleseive.
    Aꞌmine gamene alitavo mulumo gili-nidisa nosoꞌ niteꞌ malise ilisave.'
  uli-uli: Jesus sa sor bo, “Ha luluwaley ngo be yoh le yebe tayikof deper chol gubulul
    sew habulupoy la hare be chil mel mal we yal habulupoy we irer? Ye tugul le towe
    ila sengal! Ngo ye mel yodla bela hola ngo re bele hastangir mal we, iwe ngo re
    bele moch supiy haler.
  nin-NT: I Yesu ddu ba di, “Imba kye i ka wre, ikpikpa i uni garr he̱he̱ a bu so
    ni iyo, uni garr wa à ni se na ba? Iya! I ka si wre meme hen! Azhibarr wa so nga
    nggo a taka ba uni garr he̱he̱ wa mi wa glo na ba, aba taka vu angu.
  tgk-tgk: 'Исо ба онҳо ҷавоб дод: «Оё дӯстони домод дар ҷашни арӯсӣ, модоме ки домод
    бо онҳост, ғамгин мешаванд? Албатта не. Вале вақте мерасад, ки домод аз байнашон
    гирифта мешавад ва он гоҳ онҳо низ рӯза мегиранд.'
  acu-NT: 'Tu iniinam Jesús aimkatas nuikiartamun etserkamiayi. Tura etserak: —Aints
    yamai nuwan nuwatak ni amikrijai tsanias pujamtai ¿ni amikri ijarmawar wake mesekar
    pujusarminkai? Atsa, antsu aints yamai nuwan nuwatkaun jukiartin kinta jeamtai,
    nuniangka ni amikri wake mesekar ijarmawartinuitai. Wikia wína nuiniatir ainaujai
    iruntran pujamtai, nuka ijarminatsui. Antsu wína jurukiaramtai, nuniangka ijarmawartinuitai.'
  cak-WNT: 'Xpe ri Jesús xubij chique: ¿Achique nibij riyix? ¿La utz cami chi xa yebison
    ri xesiq''uix (xe''oyox) pa jun c''ulanen y chi man ta yewa'', tek xa c''a c''o
    na apo quiq''ui ri achijlon ri xa c''a xc''ule''? Ma utz ta. Pero xtapon na ri
    k''ij tek re achijlon re'' xtelesex el chiquicojol, y yac''ari'' tek ma xquewa''
    ta, riche (rixin) chi xtiquiben orar.'
  ebk-ebk: Tinumfor hi Jesus kan chicha, “Ay ngumunguyus nan chiyuycha naayakian ay
    makichuyas uray mu kukutug nan chumuyas ay laraki kan chicha? Achi met! Ngem mu
    umchantu nan timpu ay maek-akan nan chinmuyas ay laraki kan chicha, hiyachintu
    nan mun-ayunarancha.”
  spa-PDDPT: 'Jesús les preguntó: ¿Los que asisten al esposo pueden estar de luto
    mientras el esposo está con ellos? Pero vendrán días cuando les sea quitado el
    esposo, y entonces ayunarán.'
  ruf-ruf: Yesu kawedika, “Apfi yodahika iwahenza iwakemighwe mne chihungo che ukukwela
    walile aku imunu iyokwela yang'ali nawo? Mbe! Ng'aidahika bae, litsuwa litsakutsa
    imunu iyokwela katsosolighwa kulawa mna wawo, baho watsofunga.
  gun-gun: 'Jesus ombovai: — Omendaa py ha''eve nda''u oenoĩ mbyre kuery iporiau aguã,
    ha''e kuery reve omenda va''e oĩ teria ja? Ha''e rami avi ovaẽ ''rã ha''e kuerya
    gui omenda va''e oipe''aa aguã ára. Ha''e va''e ára mae ma ha''e kuery ikuai ''rã
    okaru e''ỹ re.'
  agu-BL: '—Qui na yub yi ko na chibisun nin ko na chimuc'' we''j yi e'' inchusbe''tz
    te yi atine''t ẍchixo''l. Na je jun elsawutzile''j: Qui na yub yi ko na chibisun
    e'' aj quicyujinl te yi at yi trat yi xun ẍchixo''l. Poro ẍchibisunk, nin chimuq''ue''
    we''j yil tz''el ticy''le''n ẍchixo''l. Ncha''tz sbajok yil ne''l ticy''le''n
    wetz ẍchixo''l yi e'' inchusbe''tz.'
  isn-isn: U Yesu akaila, iatindikilya awinga ahumile nekutula nikinyauwai matungo
    numunyawinga ukutala palung'wi nienso? Ingi mahiku apembilya umunyawinga nuziholya
    kupuma kitalao, pang'wanso azizima.
  ilo-ULB: Kinuna ni Jesus kadakuada, “Mabalin kadi nga agladingit dagiti makiboda
    no adda pay laeng kadakuada ti nobio? Ngem dumtengto ti aldaw a ti nobio ket maipanaw
    manipud kadakuada, ket kalpasanna agayunardanto.
  pir-NT: 'Jesu tiquiro tʉhotuye mehna queoye mehna buhero taro tiquinare ohõ saha
    ni yʉhtiri: —‍Ohõ saha ijire ti: Omoca dʉhteropʉ tiquina pijioriquina omoca dʉhteriquiro
    mehna ijiye, siji masiedare. Sata yʉhʉ buheyequina gʉ̃hʉ yʉhʉ mehna ijiye, siji
    masiedare. Yʉhʉ omoca dʉhteriquiro yero saha ijiaja. Omoca dʉhteriquiro bose deco
    tiquiro yegʉ̃ tiquiro mehna cjẽna bʉjʉa witiye mehna ijierare. Sa yeye ihyeyequina
    ijierare. Yʉhʉ Pacʉ Cohãcjʉ̃ yʉhʉre tiquiro nedi bato pũritare yʉhʉ buheyequina
    mehna ijisi yʉhʉ. Sa yeye ti pjepʉta yʉhʉ buheyequina gʉ̃hʉ sijieta, ni yʉhtiri
    Jesu.'
  anv-NT: Jisɔs ashuú ɛbwɔ́ meko aké, “Nnó ájeé menɔ neba ályage menyɛɛ́ kpékpé
    ayi menɔ neba alu ne ɛbwɔ́? Cháchá. Yɛ́mbɔ gébé gebɛɛ́ nyɛ ɛyígé menɔ neba
    álá bɛɛ́ nyɛ́ sé ne ɛbwɔ́, ɛ́fɛɛ́ ne ályáge nyɛ́ menyɛɛ́ kpékpé né mboó
    gébé gétúgé depɔré Ɛsɔwɔ.”
  sab-NT: 'Jesu jaindunga: —Cha be geru ai ñachuge ba ulita alin, ene be chke uñale
    bage mineade kwian geru jwannga chage me kle mo tke bage bligdage kwian na kle
    age kare: Kwian onbre mo jwen chuia gbe, mo jwen chuia chke gire kwian kadaba
    ulita be joge chui ollade ule kwian onbre mo jwannga ole. Kwian kadaba ulita be
    chke chui ollade, ¿chema gerule kwian e me ñage blire? Kwian ulita be blire nga
    suga no ole chui ollade ule kwian onbre mo jwannga ole. Agwa chui e joge tangle
    gire chui gbaite be chke kwian onbre mo jwannga dbabe sugekare, chui ege kwian
    mo jwen chuia olladanga ulita be chege ta olire kwian onbre mo jwannga nate gire
    kwian chui olladanga ulita be mo tke bage bligdage ta olire ole. Ulia cha gerule
    ba ulita ole, cha kwian onbre mo jwannga e kare, kwian geru jwannga chage ulita
    kwian mo jwen chuia olladanga kare. Nege cha kle ule geru jwannga chage ulita
    ole, agwa chui be chke gire cha dbabe sugekare amage, chui ege ama be mo tke bage
    bligdage ta olire tanre ole.'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas ñɨgö yadöŋa, “Nöbö mö bla, nöbö mö pɨba rɨmɨd nöbö
    aku pɨsaŋ mɨjöñ wop aku, mɨ ödöriö wahax pɨ gɨrön ap nɨmöña; makwam nöbö bli hön
    nöbö aku nugwo pön, pön diöñ wop aku, lɨb pɨlaŋ ap mödön nɨmeñɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —¿Utz nebꞌa kekꞌojiꞌ pa bꞌis ri esikꞌim pa kꞌulanikil
    we kꞌa kꞌo rala kakꞌuliꞌik chikixoꞌl? Na utz taj. Noꞌj kopon na ri qꞌij echiriꞌ
    kesax bꞌi rala chikixoꞌl; kꞌa ekꞌuchiriꞌ kakiꞌan ayuno.'
  kpg-kpg: Jesus ga helekai, “Goodou bolo nia daangada ala ne gahi gi tagamiami haga hai lodo,
    la gii noho lodo huaidu i di madagoaa taane hai lodo e noho i nadau baahi? Deeai!
    Di laangi ga dau mai, gei taane hai lodo la gaa lahi gi daha mo digaula, deelaa
    di madagoaa digaula gaa noho laa hagaonge.
  taj-taj: येशूसे थेनीगदेदा चुह्रङ् भिसी सुङ्जी, “म्‍हाछार जन्‍तीगदेदेन छ्‌याम मुतेधोना
    थेरी मुबागदेसे सुर्दा आल। तर म्‍हाछार थेनीगदेग्‍याम फेसी भोर्माहेन्‍से जे थेनीगदे
    सुर्दा तसी फोइथान चिला।
  avt-avt: 'Jisas ketpor hɨm tok piksa mar im: “Mɨtɨk hak kerek kakɨt mɨte ep hɨrak
    eku ektike nɨrak yinan te hɨr han yaaik. Maain wɨ mamnen te mɨtɨk kerek keit mɨte
    ep hɨrak kaknaaiwɨr mɨt nɨrak, te hɨr han enuk nɨnpɨ mamɨn nanɨt.'
  cbk-cbk: Ya contesta si Jesus canila, “Ta pensa ba ustedes que el maga amigo del
    novio ay queda triste na dia del di suyo casamiento? Pero ay llega el tiempo ay
    saca con el novio, y ese ya el tiempo ay ayuna sila cay triste gayot sila.
  uig-ARA: 'ئەيسا جاۋابەن: ــ تويى بولۇۋاتقان يىگىت تېخى تويدا ھەمداستىخان ئولتۇغان
    چاغدا، توي مېھمانلىرى ھازا تۇتۇپ ئولتۇرسا قانداق بولىدۇ!؟ ئەمما شۇ كۈنلەر كېلىدۇكى،
    يىگىت ئۇلاردىن ئېلىپ كېتىلىدۇ، ئۇلار شۇ كۈندە روزا تۇتىدۇ.'
  tuf-tuf: 'Etat Jesús imát cat, ima chiwat cat bitar etar bach yajti ítictar ehcún
    acu uchta wajacro: —Sératan wiya yehw̃ín cuácayat, íw̃oquin cat, cayin cat sécuaro.
    Ira cuít yayín acu sécuaro. Ir ey yaya rabar ahní rehcaro. Ey cáyinatan íw̃oquinatan
    áhajira wiya yehw̃quib owár rehquít, bacha yájcajatro. Ey racar cuécutiro. Eytaan
    wan as usár chácayat, as chiwa as jor yayátaro. Etar ítchareht wiya yehw̃quib
    eya ahár síwataro. Síuyatan ey cayin, ey íw̃oquin bach yajcáyqueyra. Ira yati
    rehcáyqueyra. Ey racar cue rehcáyqueyra, -wajacro-. Wiya yehw̃quib ahár siwir
    eyta as cat eyta ahár questár béyayqueyra. Eyta bécayat as chiwat ira yati bacha
    yajcátaro, wajacro. Eyta ehcúr cuitar Jesusan ima chiwa owár rehcáyatra báchuti
    itro, wajacro.'
  abx-abx: Anaruman si Jesus, “Ga'i may gad ahimo nga abido' dina i mga imbitadu-na
    si kinasal lalla kon awinan pa iya. Pero ma'in na pira arala'on na i makapariho
    si kinasal lalla, ngan sinan uras, iya na dina i pagpu'asa-na si mga inadalan-ko.”
  mco-NT: 'Huin''it Jesús y''adzooy: ―¿Nej jëbɨ yaj''ayuu''aty jäy ajcxy huɨdi yajpaatpɨ
    ma je pɨjcpɨ yajnixɨɨduñyɨ, pen quipxyɨ yam yajpaady mɨɨd je huɨdibɨ pɨjcp? Minamb
    je xɨɨ je tiempo mɨna je pɨjcpɨ yajtzonɨɨyb, huin''it janchtɨy ajcxy jëbɨ y''ayuu''ajtcɨxy.'
  kqf-kqf: Bi Yesu edi giu i waimunena gado, “Laḡannemo lawelawe ena wale naḡi soinemo
    vaitedi sa miyamiya, ba bai aubaina sai nuwaboya bi sa udi? Bi saugina ya tavana
    kaka lawelawe ya gosedi, mba laḡannemo kaka tedi sai nuwaboya bi sa udi.”
  cpb-NT: 'Rakanakeri Jesús, ikantanakeri: “Arika aate awakagaantsiki, ¿arima owashiretapaakya?
    Arika paata, ragaitakeri iimentaitari, aripaite ritziwentaitya.'
  aon-aon: Aria Jisas nakripam wobuwobren baraen namudok, “Abudok nyutob anan arman
    narao onok armatok obi aria ta ananish wanaruh ta urkwip aparuh yoweshum anan
    douk wata nani eshesh shapeum aka uwok? Namudok ta uwok. Aria anob nyutob, enesh
    arpesh shunaki shurao anudok arman shunakuk aria anan madae ta nini ananish wanaruh
    shupe, aria eshesh ta shushakur um worigun.
  hus-NT-2005: 'Tókʼoyattsik enchéꞌ kʼal na Jesús: ―¿Awxeꞌ yejat ka kʼwajaytsik tʼeꞌpidh
    xi kanidhtsik ba jun i tomkixtaláb, tam an tomkinél inik kʼwajat kʼal jajáꞌtsik?
    ¡Yabaꞌ! Por neꞌech kin bajaw an kʼij tam ka wixkʼintsattsik an ti tomkinél inik
    ani neꞌchich jeye tám ti kʼíltsik.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Á kuu kondicha̱ ini̱ ña̱yɨvɨ ká''i̱in viko
    tánda''a, te nú nini kánchaa̱ yii jíín‑i. Ko chaa̱ ɨɨn kɨvɨ̱ já kúxio yii‑ún nuu̱‑í.
    Yúan‑na te kuu koo ndicha̱ ini̱‑i.'
  bps-bps: Na tmimel Dyisas fagu di fléd, manan, “Ku fkahta di kasdeme, fwasa kè i
    dad to malò i kasdeme ku déén fa i lagi sandeme di safédla. Là sa. Salngad én
    i dad mlalò deg, bay nun duh kadang nwè di dale i lagi sandeme, na én i bangla
    fwasa.”
  mbs-mbs: Minikagi si Jesus, “Aw doen peipid, eked kepuluk se menge sigalak te meama
    peipiden dalem te kidoen pa sikandin. Meneng doen aldaw domateng aw meabat lekat
    kandan se meama peipiden, aw yan se aldaw megpowasa dan so mepuluk dan.”
  tof-tof: Yesu tóbakwata alap-alap bóktanórr ibüka wagó, “Yabü gyagüpitótók iada,
    pamkolpama kol amióg tóredó ia kubó gyaur-gyaur bobrrale, kol amióg pam ibüka
    nómade? Koke! A ene ngürr sab semrróne, kol amióg pam ibükagabi nóma sipüdrre.
    Da i sab alo ugón bütókrre.
  cme-NT: 'Yesu wuɔ cira: «Ŋ jĩɛŋ duɔ tuɔ jã ciɛŋo, ŋ gbãa kã ka vãa ŋ yaaŋga‑i
    tĩɛna wɛi? Ku yaa ŋaa bafamba kũŋgu‑i: Da mi saa ji waa ba hɔlma-na yiiŋgu maŋ
    nuɔ‑i, ba ka suɔ dii sũŋgu‑i.»'
  sus-sus: Isa naxa e yaabi, «Ginɛfenyi xa futixiri xulunyi, a booree nɔma sunnunde
    a na e fɛ ma tɛmui naxɛ? Lɔxɔɛ fama, ginɛfenyi bama nɛ e yi ra. Na waxati tan,
    e sunyi suxuma nɛ.
  pon-2006: A Sises ketin sapeng irail, mahsanih, “Ia duwe, ma ohl kamwohd emen pahn
    wiahda kamadipw en kapwopwoud oh lukehiong kompoakepah kan, kompoakepah kan pahn
    kak nsensuwed nindokon ohl kamwohdo eh mihmi rehrail? Re sohhte kak nsensuwed!
    Ahpw ehu rahn pahn kohdo me ohl kamwohdo pahn pehdsang irail, oh ih ahnsowo me
    re pahn kaisihsol.
  dad-dad: Jesus aitedin yalen, “Tamo, kayau yalou fenẽ tar bun, ne tã tar disennek
    idi fau weim dibod ken, naig ĩ nigin waud gudũ fouf? Dum sain wõ ye di, an ne
    tã tar bun tamal yalelnẽf bun anĩ, idi gama kuri douf.
  zab-NT: 'Jesús cuaibny lodeb: —Rut rac tuby saa, ¿tatix ruu de bioos nalas chi zuguané
    bíiny laadeb? Per teru idzɨny dxi ni ibicá bíiny, chiyru icuuandeb.'
  jae-jae: Ma Jesu kêsôm gêdêŋ êsêac gebe “Lau embe sêniŋ awê ŋamoasiŋ ma ŋac-gebe-ênam-awêwaga
    êmoa êwiŋ êsêac, oc nêŋ ŋalêlôm ŋawapac me. Mago ŋabêc oc mêŋêsa ma sêkôc ŋac-gebe-ênam-awêwaga
    su aŋga êsêacnêŋ, naŋgo êsêac sênam dabuŋ mo.
  ksd-ksd: 'Ma Iesu i tatike ta diat: A umana talai ra taulai kalama diat a ki na
    niligur dave ba ra taulai kalama i kiki boko pire diat? Tuka boko ba di tar tak
