  cak-SNT: 'Y ri Jesús xuꞌej chica: ¿Acaso otz came chi ncaꞌbꞌisuon ri i-bꞌanun invitar
    pa jun cꞌulubꞌic antok xa cꞌa cꞌo ri alaꞌ ri xcꞌulieꞌ chiquicajol? Pero xtalka
    ri kꞌij antok ri alaꞌ reꞌ xtalasas-el chiquicajol, cꞌajareꞌ xtiquiꞌan ayuno.'
  uvh-uvh: Ka Jisas wari midi tipfara tanga ning yanggu', sidi kadapmang ka aming
    wari kafauwe titiga' tangsana tanga titing waraga' sukni'. Wa ning, adi ning titing
    aming ka tangsana wara'ning nana u nana ga' ininga abuting adi aming ka kafauwe
    titining wari adisigok kubap ko marekiting ganang wa giri mesisiringa tanga nana
    sa' titing, ka inga' aming wari kafauwe titiga' abanga nagira auinga wa adi bibiri'
    naknga nana tapni wa wara'ganangsa' titing. Ka naning arantagim undu' ningsa',
    kami nagok kubap ikem ganang wa adi kabaksi' kareng naknga nana sa' tinting. Ka
    inga' naga ibiinga wa adi nagata' kabaksi' mamareng naknga nana tapni wa wara'ganangsa'
    tini'.
  ino-ino: Afine'kakeno Yisasi'a inake he “A alikefe nehea ve'kamo'a a alikefe hisea
    afina vaya'a'ae mai'nisike'a ani vaya'moki hapau hukafe? He'e hapau ohukaya'maki
    henaka alu kana va'yi hisike'a kame vaya'moki ani a'mo anau'amona atafa hu'a apa'kaeyapati
    avalesaya kanafi hapau hukae.
  gnn-gnn: Bala ŋayi Djesuyunydja buku-wakmarama ḻakarama walalaŋgu mayali'kurruna
    dhäwu', bitjanna gam', “Ŋunhi ŋuli yolŋu'-yulŋunydja waŋgany-manapanmirri marrtji
    ḻuŋ'thun bitjan gumurr-ŋamathirri ŋurikinydja yolŋuwu ḏarramuwu ŋunhi ŋayi ŋuli
    märramana nhanŋuway dhäykanha, bala nhaltjanna walalanydja yurru?... nhina ŋoy-ŋathamiriwnha
    yukurra? Bäyŋu warray, yana walala yurru ḻukana marrtji goŋmirriyirrina bitjanna
    ŋurikalayina ḏarramuwalana, ga yana liŋgu ga ganan ŋayi yurru walalanha ŋuriŋiyi.
    Ga ŋarrakunydja dhuwalanydja walala ḻundu'mirriŋu walala balanyarayi bitjan ŋunhiyi
    walala, ga ŋarranydja dhuwala balanyara bitjan ŋunhiyi ḏarramu yolŋu. Galkina
    dhuwala ŋarra yurru gananna walalanha yulŋunydja, ga dhäŋuru ŋuliŋuruyina walala
    yurru bitjandhiyinydja ŋoy-ŋathamiriwnydja nhina.”
  yal-yal: Yesu yi e yabi, a naxa, “Ɲaxalandi kanna nɛma ɲaxalandi tiine fɛma waxatin
    naxan yi, e lan e xa sunu ba? Koni waxatina nde fama ɲaxalandi kanna bama nɛn
    e yɛ, e sunna suxuma nɛn na yi.
  cnt-NT: 'Jaun₂ ca₂ŋag₃ Jesús: ―¿Lé₂ le₃tón''₃ ''lia''₂ dsɨ́₅ juɨ₁lia''₂ dsa₂ i₂té₁
    ja₁niog₅ jmɨg₄ ja₁jen''₂ gu₂ dsa₂, chi₂jua''₂ jaun₂ bá₄ guá₅ guë''₂ dsa₂ ŋe''₂
    i₂jen''₂ gu₂? Já₅ jmɨg₄ jë₁tsá₃ ma₃dsa₂ i₂jen''₂ gu₂ ''éi₂ chan₂ lé₂; jaun₂ guë́₄
    tóin''₃ jme₃''ɨin₅₄.'
  tif-tif: 'Yesus asiik imi weng maan tiiya ko. Almi saak-nokoma kaami sang kaata
    faldak unang tunum fokolokoma imi diim tii bokoya-lomda: Tunum ayo unang kuluulokoma
    ayo tunum iyo ima fuu-bam in-bom fiyaap duu-mokomip ko. Kanu-mokomip kaata, tunum
    kusnum ma ayo yaap o kala bokoya-lomda: Ibi fiyaap duu-bam inin daa, kemin, aket
    uluum tabe-bam inin kaa falamin o, yokokoma nema? Disa. Tunum maaklo ili utamipya,
    Nak-tunum ali nuso bombe kalalip fiyaap duu-bamdiwa, ima inokomip. Lale, bombii
    kaptoowu, waasi ita tal imi aptum ayo dap-tal fukulip kalokomip kaa, aptum kusal
    iyo aket uluum dap-tiiyilaya, inin ayo falaalokomip o, kala Yesus ayo faldak-tiimin
    weng bakayila ko.'
  nlx-nlx: यीशु ताह जापाप आप्यो, “जाह वोर वोवड़ो वाराड्या हिऱ्यो हे काय ता दुख मोणावती?
    पुण ता दिह आवती जेवी वोवड़ो ता हिऱ्यो रेन आलेग एय जाय, तेवी ता उपास देरती।
  apw-NT: Jesus gádaabiłṉii, Ya’ ni’i’ṉéhgee nṉee íła’ádaat’eehíí nṉee niiṉéhíí yił
    nakaiyúgo doo bił daagozhǫ́ǫ́ da née? Dahagee nṉee niiṉéhíí bits’ą́’ nádilteeh
    ndi at’éé, áígee dáshiṉá’ da’okąąh doleeł.
  gum-gum: 'Inchene Jesúsbe trenchibig køn: —¿Kan novios yaumay linchai eshkailanma
    novio nømba wabengan isuin purrønrraitarru? cha. Inchendø yandø novion srua ambam
    kwalømmera punrrun cha. Inchen ayunabwei inchun cha.'
  not-NT: 'Yotabitaigabaqueri Jesos: —Pigóiguë ora ametaiga cara irágantë sërari.
    Ingaimaiguëri imatsiguenga, irapajaqueri inganinataiganaque omagaro. ¿Pairo te
    iragasërebiritima igaimane? Carari cara iriátë jaanta ira águërone iina, aro iragasërequima,
    irititaiguëma. Aisati nacanta Naro, aiquenta najátaje, aro iragasëretocoquina,
    irititaiguëma nogomere.'
  plu-plu: 'Igme Kiyapwiye Jesus kaytwa giwnkis: ―Igkis ka maxhaw adahan nukiyetni
    mmanawa nah kupiknene ay gikakkis. Nah kehte abektey akak pahapwi awayg maripkewpiye.
    Ku aysaw ig maripkewpiye nikwe gikagmadapu ayta iwasa gimaripkawni. Ku samah ig
    ayge gikakkis abet ini fet ba igkis kadni giharit? Ba igkis maxhaw? Kawa. Henneme
    aysawnemenek ku aysaw nah iwepka giwkis nukannuhnipwi, apim ini nikwe igkis maxhawnek.'
  iou-iou: Ude yäŋirä Jesutä man wärani ŋode yäwetkuk; Äma ätu noripaki wäpi biŋam
    ikek kubäkät oretoret terak kuŋatkaŋ imata butewaki nadäŋpäŋ nakta jop itneŋ?
    Nämoinik! Täŋpäkaŋ iwantä päbä äma uwä iŋit yäpmäŋ kuŋirä uyaku noriyetä wäyäkŋewä
    wawäpäŋ butewaki nadäŋpäŋ nakta jop itneŋ yäk.
  ntp-NT: 'Taidʌ ʌSuusi aa noragi daidʌ itʌtʌdai: ―Aanʌ gia ʌʌmadu aimʌrai giñmamaatʌrdamiga
    cascʌdʌ gacueeyi goovai, dʌmos siʌʌscadʌ ʌgai ismaacʌdʌ giñvuidʌrʌ vʌʌtʌ giñmuaagi
    aidʌ gia maitaugimu giñmamaatʌrdamiga.'
  rai-rai: Ma Iesu i baalu diat naa, “A kum teptepaa ra matakina tinaulaa diat a tapunuk
    ma diat a taangi lelawaai baa a matakina tinaulaa i ki ungaai utbaai ma diat?
    Ta bung in waan paat, baa din ben ingen wa a matakina tinaulaa kon diat, io, diat
    a wawel maraagaam.
  haw-1868: I aku la Iesu ia lakou, E hiki anei i na keiki o ke kanemare ke kaniuhu,
    i ka wa e noho pu ai ia me lakou? E hiki mai ana ka manawa e laweia'ku ai ke kanemare
    mai o lakou aku, ilaila lakou e hookeai ai.
  ffm-ffm: 'O jaabii ɓe, o wii: —Tama nootiiɓe kuurtungu ana mbaawi ŋoornaade so jommbaajo
    gorko ana wondi e mum''en? Kaa ɲalaaɗe ngaran ɗe jommbaajo gorko oo ittetee e
    hakkunde maɓɓe. E ɗeen ɲalaaɗe, ɓe kooran.'
  arb-NAV: 'فَقَالَ لَهُمْ يَسُوعُ: «هَلْ يَقْدِرُ أَهْلُ الْعُرْسِ أَنْ يَحْزَنُوا
    مَادَامَ الْعَرِيسُ بَيْنَهُمْ؟ وَلَكِنْ، سَتَأْتِي أَيَّامٌ يَكُونُ فِيهَا الْعَرِيسُ
    قَدْ رُفِعَ مِنْ بَيْنِهِمْ، فَعِنْدَئِذٍ يَصُومُونَ!'
  cop-CNT: ⲟⲩⲟϩ ⲡⲉϫⲉ Ⲓⲏ̅ⲥ̅ ⲛⲱⲟⲩ ϫⲉ ⲙⲏ ⲟⲩⲟⲛ⳿ϣϫⲟⲙ ⳿ⲛⲛⲓϣⲏⲣⲓ ⳿ⲛⲧⲉ ⲡⲓⲡⲁⲧϣⲉⲗⲉⲧ ⳿ⲉⲉⲣϩⲏⲃⲓ
