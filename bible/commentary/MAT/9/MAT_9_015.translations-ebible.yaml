  bjr-bjr: '@see-verse:MAT.009.014'
  aby-aby: Eno weisaro Yesuma emuabake eno wei, Nanu moi wake wemaro nauawe wei, i
    awoena aweka mufeku mima uruna isakuba ibake i uruna isaisa orouma ii da wefeisa.
    Dawa emuabairo ibinuba ibake ii da wefeisa. Nono moi odo i aweka awoena mufeku
