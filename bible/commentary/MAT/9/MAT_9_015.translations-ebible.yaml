    pe turan mekewat wo'okyi'at hap e'at ienuk koro hap e'at pe yt uwe i tuwe­mosy'at
    teran i i'atu­mo­wepit hap e'at pote e. Mi'i ui'e hap ewy kahato uhemiit'in tukupte'en
    mesup areĩne'en i'atu­py'a­setpe pote e Iesui. Ta'i i'atu­wepit kahato mesup katu­pono
    areĩne'en i'atu­py'a­setpe aikotã uhehary'i kyi'at hap e'at piat ienuk koro hap
    nug hat ewy areĩne'en mesuwe i'atu­py'a­setpe aikotã uhemiit mowepit kahato hat
    ewy areĩne'en mesup aikotã iwary rakat ewywuat e. Mi'i pote te'erenuk kahato aikotã
