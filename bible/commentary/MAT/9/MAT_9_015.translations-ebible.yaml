  txq-txq: 'Tehuu Yesus naselu sara pake lololek nae, “Talo ia: mete ma hambu feta
    kabin, fuik kara ta puasa, tehuu ara raꞌa losa rakabete. Mete ma baroit touk bei
    nai naa, neu ko basa sara raꞌa rame-rame. Tehuu neu laꞌe esa, mete ma hatahori
