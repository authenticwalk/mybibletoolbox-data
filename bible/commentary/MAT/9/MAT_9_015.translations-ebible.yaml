    chikiwach. Kꞌa te riꞌ riꞌ kakibꞌan qꞌipoj waꞌim.'
  heg-NTPO: 'Mo Yesus situs nini kleta noan, “Elia: eta muik fesat in sapa kam, haep
    pas telang lo, mo oen kaa le didiin silis. Eta biklobeng in sapa ka muik nabael
    se la kam, taon elola ko oen totoang kaa leo-leo. Mo eta oe mes le, atuil didang
    maa daek lai-niin una, le un tapan nas haup in susa, halas-sam oen telang.'
  ptu-ptu: 'Natimba'' Puang Yesus umpake pehapangam naua: “Aka la deem daka tia to
    ullomba kakabengam la masussa penaba ke diopi heem indo to mane dipakebaine? Mannassa
    anna tä''i deem! Sapo'' la deem wattunna indo to mane dipakebaine la diäläi illaam
    mai alla''-alla''na to ullombai. Iya etapi too pole'' mane puasai.'
  bzd-NTPO: 'Jesús tö ie''pa iu̱té: —Mik s''kiule ulabatsè ese ké̱wö tkö''u̱k ta̱
    ¿we̱s ie''pa e̱riarmi wëm ulabatske e'' tso''ia̱ ie''pa ta̱ e'' dalewa? Erë iké̱wö
    döraë eta̱ ie'' miratse̱r ie''pa yöki̱. E'' je'' ta̱ ie''pa batsöraë.'
  kwf-kwf: Ma sa Jesus ka olisida ka Ꞌuri, “Nia kasi bolo faꞋinia toꞋa neꞋe kira tua
    ana fafangaꞋa ana ara araꞋinga neꞋe kika kwaimanatai. DuꞋungana neꞋe, kaidaꞋi
    araꞋi faolu nia goꞋo Ꞌana Ꞌua faꞋinida ngwae ki, kira saeleꞋa. Bore ma kaidaꞋi
    ke dao maꞋi aigaꞋi neꞋe kike baꞋea na araꞋi faolu faꞋasida. ꞋUnaꞋeri mala, kira
    fiꞋi abu fanga laꞋu, osiꞋana neꞋe kira kwaimanatai. Nia neꞋe noaꞋa kasi bolo faꞋinia
    na fafarongo nau ki neꞋe kike abu fanga kaidaꞋi nau ku tua Ꞌua goꞋo Ꞌaku faꞋinida.”
  eng-WYC-2017: And Jesus said to them, Whether the sons of the spouse may mourn [or
    wail] as long as the spouse is with them? But days shall come, when the spouse
