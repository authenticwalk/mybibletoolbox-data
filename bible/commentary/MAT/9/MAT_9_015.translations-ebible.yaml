    Ža na'' góngake'' wbás.'
  mek-mek: Ke Iesu iifa epamue einaka, “Papiau amage mamaga auga ega miamia kemai
    auꞌi, amage mamaga auga fou keaguega kai aloꞌi emafu gouga akekapa agekaina ma?
    Laaꞌi, afaekaina! Kai kina agaꞌo agemai amage mamaga auga isa eeꞌiai akeafiꞌaua
    aisama, egae kai isa akeani gopegope,” eoma.
  aey-aey: Odocobil Jisas maaden, “Age dana caja ocobocobecna cegulein bilegina eunu
    age caja oc dana eu gami bibileig adi qada qajec biluqagan? Euqa saen oso hibna
    dana leih hu caja oc dana cawaladecebil deel euna age sabnu qagu biluqagan,” aden.
  urd-GVH: ईसा ने जवाब दिया, “शादी के मेहमान किस तरह मातम कर सकते हैं जब तक दूल्हा
    उनके दरमियान है? लेकिन एक दिन आएगा जब दूल्हा उनसे ले लिया जाएगा। उस वक़्त वह ज़रूर
    रोज़ा रखेंगे।
  ycn-ycn: 'Jesús quemari najló: —Nahuá''acaco huacajé, necá nayucupéra''acarena uncá
    i''italaño na''ajné liyá, ilé ruyajná penaje i''imacá najhua''até quetana. Ñaqué
    caja ricá no''opiyatéjenajlo. Najhua''até nu''umacá quetana uncá ne''etaló na''ajné
    liyá. Tupana huá''ajeri nucá naliyá. Rejomi ne''etajó na''ajné liyá —que Jesús
    quemacá najló.'
  djr-djr: Bala ŋayiny Djesuny buku-bakmaraŋal walalaŋ bitjarra gam', “Ŋunhi ŋuli
    dhiyaŋ bili muka ḏirramuy märram nhanŋuwuy ŋayi miyalknha, ga walalnydja ŋuli
    ŋunhi ḻundu'mirriŋuynydja mala nhanukal ŋathany marrtji ḻukan dhika ŋoy-djulŋithirra
    manapan, balanyamirriynydja waluy ŋunhi maṉḏa ŋuli märranhamirrnydja. Ga bäy ŋayi
    dhu ŋunhi dhuway'mirriŋuny nhakun marrtjin, ganarrthaman walalany, bala yorrnha
    walalnydja dhu ŋunhi dhuḏitjnha ŋoy-ŋathamiriwnydja nhina ḻundu'mirriŋuny mala
    nhanŋu.”
  kvg-kvg: Yaq Yesu yaya zø-etá, taqa yaq-te, gezø-ein, “Ge zô ndozo-matavap, ezoqa
    sæva te-okɨ, yaq zifuap lou loge-te tekhatob, ndigu zifuap kopømbâ, mutøkhop
    ndø̄wanim, ndego ti namba te꞉goat? Āv taoká. Kopømba mbaín. Ndigu khanakhanakh
    zǿ-asøtáv. Geté khøuwa ndø̀fakház. Yaq ndego ezoqam, sævam ge-okɨ, ndø̀ndafém,
    ti namba nde꞉go. Yaq tegi zifuap lou logemav matev, ndǿgo tinígoát.
  rug-rug: Meke olaṉa se Zisu, “Vegua, hiva nia gamu pude talotaṉa meke lopu henahena
    sari na tie ta ruvatadi pa inevaṉa varihaba, totoso korapa habotu turaṉia rini
    sa tie varihaba? Lokari! Ba korapa mae sa rane pana ta vagi taloa sa tie varihaba
    koa rini, pa totoso tu asa si kaqu tiqe koa madi si arini.
  hop-NT: 'Noqw Jesus pumuy amumi paṅqawu: Ya sen haqam mö’wit ep sinoiwyuṅqam möönaṅwuy
    pumuy amumumniqw napwalni’yuṅwni? Nīk̇aṅw pay ason hisat aw pituqw, möönaṅw pumuy
    nawhkiwni; noqw pep pu’ puma nānapwalani.'
  san-URD: تَدا یِیشُسْتانْ اَووچَتْ یاوَتْ سَکھِیناں سَںنْگے کَنْیایا وَرَسْتِشْٹھَتِ،
    تاوَتْ کِں تے وِلاپَں کَرْتُّں شَکْلُوَنْتِ؟ کِنْتُ یَدا تیشاں سَںنْگادْ وَرَں
    نَیَنْتِ، تادرِشَح سَمَیَ آگَمِشْیَتِ، تَدا تے اُپَوَتْسْیَنْتِ۔
  heb-LB: ”האם יכולים ידידי החתן להתאבל ולצום בזמן שהוא נמצא אתם?“ השיב להם ישוע בשאלה.
    ”אולם יבוא יום שהחתן יילקח מהם, ואז הם יצומו.“
  caf-NT: '''Et Sizi ndo búlhni, “Ndun bu''at whutele, ''en bulh dunekah ''awhuz hiyulh
