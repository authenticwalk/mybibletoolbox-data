  nho-nho: Jesus ki mee ake, “Naa tama e arumia ki te kaikai te tanata e aavana hoou raa
    see lavaa te tiiake ka nnoho hakaaroha i te saaita te tama e aavana hoou laatou naa
    koi noho ma laatou. Tevana iaa te aso raa ma ki tae mai. Te tama e aavana hoou naa
    ma ki hakataharia i laatou, teenaa naa tama naa ma ki hakapakuu see kkai.
  gym-NT: 'Abtä Jesukwe kukwe bä mikaba ietre, käkwe ja bä mikaba ni ja mikaka gure
    kwrere amne nitre ja töitikaka ben abko bä mikaba kwe ni ja mikaka gure kukwe
    muko kwrere, käkwe nieba ietre: Ni iti tä niken ja mike gure angwane, tä kukwe
    muko kwekwe nübaire kä ngwiankäre nuäre gwaire jabtä, ¿ye ngwane ni ja mikaka
    gure ye tädre siba bentre angwane, kukwe muko ye raba moto ulire ja bäine ya?
    Ñakare, akwa ni ja mikaka gure ye järikadre kukwe muko okwäbti, ye ngwane rabadre
    ja bäine abko kore rakadikä nitre ja töitikaka tibe yebtä.'
  azg-NT: 'Tꞌa Jesús, sinin jon ncüii jñꞌoon ndëë nanꞌñeen na itꞌuiihanꞌ ntyja ꞌnaanꞌ
    nquii jon, tso jon: —Nnꞌan na conanꞌjon yo nquii tsansꞌa na ngoco, ¿Aa ncꞌonhan
    na chjooꞌ nꞌonhan viochen xjen na conditꞌmaanꞌ na ninvaa mꞌaan tsanꞌñeen tyquiiꞌ
    ntꞌanhin? Tyiꞌxeꞌquintꞌahan na nndaꞌ. Majoꞌ ngüentyja xuee na ntjiꞌ nnꞌan juu
    tsanꞌñeen quityquiiꞌ ntꞌanhan. Juu xjenꞌñeen nnanꞌchjooꞌ nꞌonhan ndoꞌ ntyjehan
    ꞌnan jndyuehan.'
  bhd-bhd: यीशुए तैनन् जुवाब दित्तो, “ड्लाएरे दिहाड़े, ज़ैखन लाड़ो जैनी सेइं साथी
    राते, कुन जन शौग बनेइं सकतन? पन तैना दिहाड़े एज्जले, ज़ेइस लाड़ो तैन केरां अलग
    कियो गालो (यानी मारो गालो), तैखन तैना (अपने दुख्खेरे वजाई सेइं) बरत रख्खेले।
  too-NT: 'Lā'' Jesús cākalhtīlh: ―¿Chā natalakaputza huan a''ntī cākantāyacan a''nlhā
    tapūchahuamā''ca? Līhuan huī'' huan squi''nīni'', tū'' talakaputza. Namin lakatin
