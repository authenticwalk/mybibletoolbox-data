  sri-sri: 'Jesús ĩgʉ̃sãrẽ yʉjʉmi: —Sugʉ mojõsiadi bosenʉ irimakʉ̃, ĩgʉ̃ siiuanerã
    ĩgʉ̃ merã ããrĩrã́ bʉjawerebirikuma. Pʉrʉ ĩgʉ̃rẽ gajerã ãĩãmakʉ̃, bʉjawereri merã
