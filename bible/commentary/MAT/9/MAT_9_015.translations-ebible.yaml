    guicabitɨmacɨ.'
  jiv-NT: Jesus aya̱k tímiayi “Nuatma nampernum ipiaamu ainia nu ¿ajakra uutu waya̱mniakait?
    Yamái-nuatu pujakui úutchamin áiniawai. Núnisaṉ Wi pujakui ijiarmashtin áiniawai.
    Tura tsawant jeattawai nuatua áintsan Wi junaktatjai. Antsu nui̱kia ijiarmawartatui’
