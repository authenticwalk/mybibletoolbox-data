    tue ka phat han. Hattoteh ahnimouh ni rawca a hai awh han.
  mti-mti: Iesu garawa wane, Memgebip abnawa evebaviwa mu apan memgebip mataiwa gaibu
    wakeyawa, mu aninin danadawai aug iruwape? Megara kum me uwapewa, memgebip abnawa
    mu kwem aug aipe; meve mu kwit ape.
  pad-NT: 'Jesua bigathanihi ida vaathi: —Vakadiania ohojahaha''oadahana mani ida
    vi''bairina va''ora nahojarija. Maisa hojana oadani, ni-vava''i mokara niki adani
    kanori abono. Maisa fori ohiki ho. Kanori abono ihinika kania vahojana vani fori
    vihira adani oipohina. Vi''baijahakiki adani kanori abono. Onivani fori vihira
    adani oipohina. Khaki bana ida mahi vakadiania oakara''ona kamahini, oniaroa,
    ni-''bai havahani-ra vanofiki mahi hahavi, Deu-ra vara vani''aka''oara kaimoni.'
  twi-twi: Yesu buaa wɔn se, “Mugye di sɛ, sɛ ayeforokunu ne ne nnamfonom te hɔ a,
    ɛsɛ sɛ ne nnamfonom no werɛ how, na wobua da ana? Bere bi bɛba a wɔbɛfa me afi
    wɔn nkyɛn. Saa bere no na wobedi mmuada.
  hlt-hlt: Jesuh loh amih te, “Pacaboeina loh yulueihmuen te a nguek thil thai moenih.
    Amih a om khuiah tah yulokung loh a om puei ta. Tedae yulokung te amih taeng lamkah
    loh a khue tue ha pawk vaengah a yaeh uh van bitni.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Di yɑ̀ onìtì tòú dɛ̀ o pokù kòo nɛ́pobɛ̀
    yɛ̀mmɛ̀ cɑ̀ɑ̀rɑ̀ɑ̀? Dɛ kó yɛwe kpɑɑnímu kɛ̀ bɛ̀ bo pĩ́ nwèè tòú o pokù kɛ ítɛ́nɛ̀,
    dɛ mɔ̀nnì kɛ̀ bɛ̀ nɛ́ boú yɛnɔ̀.'
  san-GUJ: તદા યીશુસ્તાન્ અવોચત્ યાવત્ સખીનાં સંઙ્ગે કન્યાયા વરસ્તિષ્ઠતિ, તાવત્ કિં
