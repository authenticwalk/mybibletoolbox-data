    karu tuaf bian anheek baroit atoin aan on naan ate, naꞌ in aok-biak ein ansusan.
    Oras naan sin nanaah ok.'
  qup-NT: 'Jesuska paykunata aynirka: Rikuychi, shuk musuka warmiyahushpanka kayan
    tukuy ayllunkunata kushilla tantarishpa paywa pakta mikunankunapa. ¿Chasnaka chay
    kayashkankunaka llakirishkachu kanahuma? Mana. Ashwan shuk puncha kuntrankunaka
    chay mushu warmiyahushkata anchuchishpankuna chay puncha shuti yapa llakirishpa
    shuk punchakuna mana mikunkakunachu nishpa. Chasna Jesuska rimarka pay kikin chay
    mushu warmiyahushkashina kashkanta yuyachishpa.'
  dop-dop: 'Ɩlɛnɑ Yesu cɔ-wɛ sɩ: Ɩ́ kɑ́ pǝsɩ nɑ ɩ́ lɑ nɑ ɑkpɑɣɑlʋ tɑɑpɑlɑɑ wɛɛ lɑŋwɑkǝllɛ
    tɑɑ nɑ ɩ́ nɑ-wɛ pɑ́ wɛɛ? Aɑɩ, pǝlɛ pǝ fɛɩ lɑpʋ kɛ pɑɑ pǝcɔ. Pɩɩ kɔɔ nɑ pǝ́ kɛɛsɩ
    kʋyɑkʋ nɑkʋlɩ, ɩlɛnɑ pɑ́ lǝsɩ-ɩ pɑ hɛkʋ. Pǝlɛɣɛ pɑɑ hɔkɔ nɔɔsɩ.'
  azb-azb: 'İsa onlara cavab verdi: «Bəy yanlarında olanda sağdışı və soldışı yas
    tuta bilərmi? Lakin bəyin onların arasından aparılacağı günlər gələcək və o zaman
    oruc tutacaqlar.'
  eng-DBY: And Jesus said to them, Can the sons of the bridechamber mourn so long
    as the bridegroom is with them? But days will come when the bridegroom will have
    been taken away from them, and then they will fast.
  guo-NT: 'Do jawʉt, Jesús jʉm-aech wʉajantat japi jiwliajwa: —Pawis fitpon, fiesta
    is wʉt, tadʉchpi naxaeyaxaelfʉk japonxot. Japi xabich nejchachaemlaxael, pajelnakjiyan
    jaxot duk wʉtfʉk. Asamatkoi asew jiw japon bʉflaeyaxaes. Do jawʉt, tadʉchpi naxaeyaxil
    kaematkoiyan sʉapich, xabich nejxaejwaxaes xoti. Jachiyaxaelbej asamatkoi tajnachalaliajwa,
    xan asew jiw nabʉ''fol wʉt. Samata, japi kaematkoiyan sʉapich naxaeyaxil, xan
    japixot ajilaxaelen xot —aech Jesús.'
  hla-hla: Be Iesu e ranga palisina, “Tara poata te hiakukoto gono meria a halis,
    na tsonun hitöle kana, a pala tara tson e ma tatei lohori ba te agonor. E moa.
    Kaba alia e heregi a toa tsonun hitöl te lu ba ner romana. Ba pala i tar te agono
    riou romana nonei tara poata.”
  mav-NT: Mi'i hawyi Iesui ti'atu­wesat — Eweikuap kat pote pyno ahenoi ehepe. Pywo
