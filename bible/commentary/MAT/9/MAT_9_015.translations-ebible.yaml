  mcr-mcr: Jisasi Iqu kimaŋi, kukŋuä ktqä tii ätukqe. “Ämaqä apäkä metŋqä hŋqu, iqueqä
    käyämaqä iquatä yqänä pmetaŋga, qu äwqä haŋä iuta hipeŋuä iuismäknäpu pmapnuwäŋqätanä?
    Oeyä. Qänakndaŋi, huiziqua ique ätuma uwqaŋguwäŋga, iqueqä käyämaqä iqua iŋganä
    imäkmbu pmapnuwäŋqeqä.
  cux-NT: 'Jesús caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ¿''Áá cuuví ''cuɛɛtinéé ''iiⁿ''yāⁿ
    ndúúcū catecai ''cuáīⁿ tinaⁿ''ā taachí caⁿ''á yā naachi n''giindivaacu ''iiⁿ''yāⁿ
