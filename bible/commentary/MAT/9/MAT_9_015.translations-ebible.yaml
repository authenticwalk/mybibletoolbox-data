  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Albe tikiŋ mere miŋ alya tumŋaŋ heŋyabe daniŋ
    eseŋ hinayiŋ? Epte moŋ. Goyenbe tikiŋ mere miŋ al goyen asogom beleŋ waŋ teŋ kuke
    gab yeŋ ge nurde biŋge kutŋa irde hinayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Nərmama ia nəveɡɨnien i kamo tɨ narə
    viien səvəi iərman mɨne pran tuhaməkeikei mhani nari, mamhaɡien, tɨ nəri nə mə
    iərman sə rɨpkarə vi a irau pran səvənhi ramarə irəha mɨnraha. Rɨpkatukwatukw
    mhə mə rerɨnraha trəpou ia nəpɨn nəha. Mətə trɨpkuvehe ia nəpɨn sə tukuvehi raka
    iərman sə rɨpkarə vi a irau səvənhi pran trɨpkarə mhə mwi irəha mɨnraha. Ia nəpɨn
    nəha irəha tuhəpwəh naniien nari tɨ nəfwakiien.
  kpr-kpr: Aminge setero, Iesu mino nemokena sisira, “Kote givu! Mandi gimasa eni,
    nu evetu fifitururari kirumo arera da sifo aminda, nunda kokomana ne jo sorara
    ae arera. O genembo evetu fitira ava, gitofui sandi bu ya daoro ambarira ainda
    sifoda, ne dubo mema use, tuturo edo nundae kanangara arera,” aminge sisira.
  san-IAS: tadā yīśustān avocat yāvat sakhīnāṁ saṁṅge kanyāyā varastiṣṭhati, tāvat
    kiṁ te vilāpaṁ karttuṁ śakluvanti? kintu yadā teṣāṁ saṁṅgād varaṁ nayanti, tādṛśaḥ
