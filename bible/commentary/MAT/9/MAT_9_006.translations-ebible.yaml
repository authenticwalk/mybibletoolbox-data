  buk-buk: Ma têŋ ndoc mac alic bu aneŋ yom dinaŋ ŋandô sa, goc aŋyalê bu Anötö kêŋ
    ŋaclai têŋ Ŋamalac ndê Atu yêc nom, bu suc ŋamalac si sac kwi whiŋ.” Goc Yisu
    sôm têŋ ŋgac bôliŋ bu, “Tisa ma hôc nem mbô sa, ma lhö têŋ nem andu ndi!”
  pri-NT: '[Â wiàna pâri ma go nama é pâra, na arawà diri] â guwà mwa tâmogòori pâ,
    pwa tàrù kà *Pwina naîri âboro, ma é pwanauri ê pâ èpà kà tèpa âboro naani gòropuu.»
    Â é ina tà pwi a pitàbwamwa pâ: «Gà cimadò, â gà popa ê aupuu''gà, â gà pâra naa
    jaagà.»'
  zpq-NT: 'Perw neda'' naca'' beṉe'' gwseḻa'' Dios golja'' beṉac̱h gwlo''eda'' le''e
    ṉa''a zoa'' yežlio nga napa'' yeḻa'' gwnabia'' cont yezi''xena'' xtoḻa'' beṉac̱hen''.
    Nach gože'' beṉe'' xiṉja'': ―Beyas, beyoa'' xcamon'' na'' beyej ližo''.'
  por-TFT: 'Mesmo assim, eu farei algo para que vocês saibam que Deus autorizou-me,
    como aquele que veio do céu, para perdoar os pecados das pessoas enquanto estou
    na terra, bem como a curar as pessoas. Então Ele disse ao homem paralisado: “Levante-se,
    pegue a sua esteira e vá para casa”.'
  gwi-NT: Jii geenjit gwik'injinakhwahałdaa, Gwidinji' dzaa nankat tr'agwaanduu oo'an
    gweheelyaa eenjit t'aih di'įį gaahahkhwandaii geenjit.” Ts'ą' dinjii neehidik
    kwaa jyaa dahnyąą, “Ndak nineenjii, ts'ą' nichyah noiinjii ts'ą' oo'an nizheh
    gwits'eehindii!”
  gvn-gvn: Yalakudabi ngayu yurranda milbil ngayu bamanga wubulbuku yaba, bubungu
    kadan. Yalakudabi ngayu milbil ngayu junkurrji, bamanga wawu dayirr-bunganka.”
    Nyulu dingkaranda barrka-buyunyundu yalamanda, “Dakada, bilangkurr mana, dungayda,
    bayanbaku.”
  nhy-NT: 'Pero xikmatikan nik in Nej katlej onimochij nitlakatl, nikpia poder ixko
    yin tlaltikpak para nitetlapojpolwis itech tlajtlakole. Iwan ijkuakón okilwij
    in tlakatl katlej owijwilantik: ―Ximewa, xikajkokui motlapech iwan xiwia mochan.'
  asm-FB: কিন্তু আপোনালোকে যেন জানিব পাৰে যে, এই পৃথিৱীত পাপ ক্ষমা কৰাৰ ক্ষমতা মানুহৰ
    পুত্ৰৰ আছে’; ইয়াকে কৈ যীচুৱে সেই ৰোগীজনক ক’লে, ‘উঠা, তোমাৰ শয্যা তুলি লোৱা আৰু
    নিজৰ ঘৰলৈ যোৱা।’
  okv-okv: Ungo ke be ae ere ova avo eto God na embo ta Meni ta degi sovera ikari
    amina enda ta embomeni ta ari sasapura hotembeto touja avo ungo ke be ava ari
    erevi aisona,” ainge enana ta degi eto hapereketo utu meni-amburari embo ta degi
    einge ena, “Ereto no besi siriketo umbuto bande ta pambujo,” ainge enu,
  mxt-NT: 'Vaha. Cuasañahi chi ndo vatyi yuhu Rayɨɨ cha quichi nya gloria, iyó ityi
    chii sɨquɨ ñuhu ñayɨvɨ̱ ihya vatyi sahi tɨcahnu iñi cuatyi ―catyí ra Jesús. Tyicuan
    ta catyí ra chi ra cuhví cuan: ―Ndɨ̱cuita, na̱quehen chiton ta cua̱nuhu nya vehun
    ―catyí ra.'
  tzo-NT: 'Laj xa cal ti ch''ayem xa smul hech yu''un q''uelo c''usi ti jpas ti ora
    to yu''un hech chana'' ti melel ti ho''on ti jch''ay mulil li'' ti balumile, ho''on
    ti co''ol crixchanoucutique ―xut. Ti Jesuse hech laj yalbe ti jchamele: ―Lican,
    balo batel apop, batan ti ana ―xut ti jchamele, xchi ti Jesuse.'
  ind-AGS: Tetapi agar kalian yakin bahwa Anak Manusia memang memiliki kuasa untuk
    mengampuni dosa,” kata-Nya kepada orang lumpuh itu, “Bangun, angkatlah matrasmu,
    dan pulanglah!”
  omw-omw: Iesusiva mwitaama kyero ntumwahiamwama nyatero mwihuara tiqaro, Nte mwatani
    mwatatai nraaqiaravama varuqaro ni nronraqama kyaihana nte qioma mwatani variqana
    vaisivanto Kotira qua nteqa kyaaninra nruka mwataaninrave. Nkye ni quara qutaa
    quave qiate tina, nte mwaa vaisirara mwataa tirerave, tiro. Mwitaa timwa kyero
    Iesusiva hini mwamwanta qutu vu vaisira mwianra tiqaro, Sivira ena taintavata
    tu varera ena mwaatani quante, tiro.
  yrb-yrb: Yesuma eno weite wei, i nasiniro inarasu Ba Eme Sini Amaranu buna derawereba
    iba emenu neno neno ueta munasute imutawa utasuro yana nesia ereda iwata utaita
    weite i age sanawa buri inarawa amaraba wei, uyate anu wia muate anu suro ania
    wei.
  maa-NT: 'Kokoò‑nò nga ''a̱n xi Ki''ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱, tjí''nde‑na
    nga sìjchàat''aà‑la̱ jé‑la̱ xi̱ta̱ i̱ i̱sò''nde. K''e̱é kitsò‑la̱ jè xi̱ta̱ xk''én:
    ―Ti̱sítji̱in, chjoí na̱chan‑lè, t''in‑ne ni''ya‑lè.'
  mcq-mcq: ꞌEnakaivo jara ijí hena kaꞌavarono ijihunaꞌe Ema Puni Harihijara iki mweꞌi
    roe sisea vwihana arehuni harurijiꞌi roana ꞌiꞌi kaivo ea kaꞌene ꞌata ajuarajiꞌina
    kajaho ijá ꞌwama ꞌÚrine oni suha apene ari vaꞌa ꞌwamana.
  sus-A: ﭑ شَ عَ مَسٍن وٌ بّ عَ عَدَ مَ شَ دِ نْمَ يُنُبِ شَقَرِدٍ دُنِحَ مَ.» عِسَ
    نَشَ عَ مَسٍن نَمَتّ بّ، «كٍلِ، عِ شَ عِ شَ دَفِ تٌنفٌ، عِ شَ سِفَ عِ شْنيِ.»
  jpn-1965: 人の子が地上で罪を赦す権威を持っていることを、あなたがたに知らせるために。」こう言って、それから中風の人に、「起きなさい。寝床をたたんで、家に帰りなさい。」と言われた。
  fra-SBL: 'Mais, afin que vous sachiez que le Fils de l''homme a sur la terre le
    pouvoir de pardonner les péchés, il dit au paralytique : « Lève-toi, prends ton
    lit, et va dans ta maison. »'
  yka-yka: Pakoleˈku aˈa inin supaya kataˈuhanbi weˈ aku, Anak Manusiyaˈin, taga kapatut
    tuˈu si dunya ngampun meˈ duse.” Manjari paˈin si Isa si aˈa mamatey barannen,
    “Dongaˈ kew, boˈohun pabākannun bu nu ne hap lumaˈ.”
  mle-mle: “Wun gwurak simaka-kituwa wun, duw taakw dayadi Mwaam, ki kupwaam ap kwurtuwaal
    duw taakw dayadiy valik yibwiy-tuwkik.” Di ap lupwudi duwak ata wadid, “Wun minak
    watuwa, arap! Minadi baay kwurkuw, maay mina wiyaar.”
  shp-NTPO: 'Ramara en mato oinmai, ja jonin Bakera, nato mainxon ja ocha akanabo
    moa jato shinanxonyamanoxon yoiti koshia iki ixon —akin jato aká iki. Jainxon
    ja chanto joni yoia iki: —Weníxon, min rakáti bibaini min xobon katanwe —akin.'
  aom-aom: 'Röhu ë bogo ëma jövoꞌibejane jöho iae na jövoꞌejöjo huro ejehoromo riꞌö
    nami juvego jemëro ë muoho garomo ëhuro gaꞌirarijego God-are A Maho naro saꞌare
    hijajire evare sisë muꞌuvaje darugoho baejëꞌe jevego. Ëhi uënugoromo röhu övo
    höruꞌe vuovahëꞌe aho uavadeje: Riꞌöromo raromanue maratuoho banigojiomoromo baeromo
    jasirëro vaꞌëjo.'
  geb-geb: Gu nde khueŋ kaŋgirgeŋ nzuav, gu khaŋ muuŋgia tɨga nzuai, Fhe Bakɨmen Guma
    Guar, ana kha nuianan tɨvi mbatɨgi vhɨzɨrga ŋkasŋka ki.” Zisas maaŋ mbe suaŋgiap,
    mbaram mba bigi rimgi guma garav khaŋ ana nzuai, “Ndu khavgip, wo kaa ndigip,
    wo phenan ŋgɨ.”
  eng-WYCLIFFE: But that ye wite that mannus sone hath power to foryyue synnes in
    erthe, thanne he seide to the sijk man in palesie, Rise vp; take thi bed, and
    go in to thin hous.
  bsj-bsj: Di la nako nyimori bibwe nii fire wiki bikwan keret dur kaler na tabum
    bwirangker, “ci yi kiledo, “Kwenti tum biciri mweu na yaken lomo”.
  cak-cak: 'Vacami c''a, richin chi rix nivetemaj chi yin ri xitak-pe richin xinalex
    chi''icojol yo''on-pe uchuk''a'' chuve richin nin-en perdonar mac pa ruvi'' ri
    roch''ulef, titz''eta'' c''a, xcha''. Jac''ari'' xu''ij che ri caminak ruk''a-rakan:
    Cacataj, tac''uaj-e la avaro''el y cabin chi''avacho, xcha'' che.'
  chf-NT: 'Iranla cua'' cä xe cä chen uc''a a wina''tanla cache'' no''on que sutwänon
    de winicba cä cänäntan poder tu pancab tuba cä chen perdona u tanä untu. Jin uc''a
    aj Jesús u yälbi najc''ojpan ca''da: ―Ch''oyen, ch''ä a ch''a''lib y corre cux
    ta'' wotot.'
  tlf-tlf: Kale ipkil utamin. Niyo Mo Tibil imi Man kale, nimi titil kiim uyo kafalebelita,
    ibo utamipta e, beyo bisop baganbaala kale, kafin diim alba koyo, beyo tii unang
    tinum imi fengmin uyo kupkan kepman-tema kalaa nagelan-temip o,” agan tolom-nala
