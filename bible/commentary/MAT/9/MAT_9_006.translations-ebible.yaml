  uvl-uvl: Iau e teke e poia ke mam ke a eteia, ke Non Tuna na kerkerenga palaungana
    nga ich, nge saua hehei pe hana reria poinga poreke ngana mur ke lasus toto.”
    Ol pe Iesus hele lange non nenge singina mete neu, “O mes haka pe o mene lem manga
    pe o i ke o la nga lem pele.”
  eng-BBE: But so that you may see that on earth the Son of man has authority for
    the forgiveness of sins, (then said he to the man who was ill,) Get up, and take
    up your bed, and go to your house.
  ixl-CNT: 'Pek nojchit sunkꞌuch sevatz aas atil tijleꞌm u Kꞌaola vaꞌl bꞌennaj koꞌn
    aanima tiꞌ ikuyax paav tu vatz txꞌavaꞌ tzaꞌ.— Texh te. Ech tal tu u numtzꞌinaj
    ech tzaꞌ: —Lakpen. Iqꞌo bꞌen u chelebꞌ eetz utz, kuxh taatibꞌal.— Texh te.'
  xsi-xsi: 'Andeta naŋa iloŋgu tu miki ma kasama ŋine: naŋa Tamâta Natu akai Maro
    Kindeni ndamwa lâ tâno ŋine kulu, ikura ŋana azavaru kiesaka piti lâ tamâta tininzi
    tona.” Yesu iporo ŋgua ŋine panzi lâ, ŋineŋga ipai pukoŋa tamâta ŋinde tu, “Noko
    kumandi sânda, pwai ne rombe-rombe aku pwoka kulâ pa tamwata ne luma!”'
  crx-NTPO: '''Et njan t''eoonóhzin yinka dune ye'', ''en ndi yun k''ut ooba'' hoont''oh
    whe ''unt''oh lubeshi ''un toolhdilh huba'' hoont''oh whe ''unt''oh,” ubúlhni.
    ''Ink''ez ndun delhdusni-un, “Dudinyaih ''ink''ez kw''usinti-i nailhchoot ''ink''ez
