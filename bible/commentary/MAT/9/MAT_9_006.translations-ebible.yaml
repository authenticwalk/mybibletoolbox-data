    krỹg mũ ven jé sóg ke mũ, ãjag mỹ,” he tóg. Hã kỹ tóg ũn kónhgrĩ mỹ: “nĩ ra, jẽg
    ra, ã kur gé (g) tĩg ra, ã ĩn ra,” he mũ.'
  bvd-bvd: Aia, uri kamolu molu ka lio saitomana ne nau 'Alakwa nia wane ku too 'ana
    rigitaa uri manata luke lana abulo ta'aa lae ki lao ano nee, nia ne.” Sa Disas
    oli ka bae na 'urii fuana sa wala nai 'afumae kwaea nai, “'O tatae 'i langi, 'oko
    ngalia ifitai 'oe 'oko lea 'amua fera kamu.”
  ukr-1871: От же, щоб знали ви, що Син чоловічий має власть на землї прощати гріхи,
    (тодї рече до розслабленого:) Устань, візьми постїль твою, та й іди до дому твого!
  apz-apz: '@see-verse:MAT.009.005'
  yon-yon: Kumban ne dowaken yiib kaadkerime andid, ne kuu Karub Ye Mingki okad yiri
    kuu aromkono Godbed kawoonkob, nembed nimakarub yi ambarakmi yaa are nonondandi
    kuu yimin kuu kei.” andekore, id yidnoon karub yaa yedmoon, “Eb yaro dore, eb
    keta kande ambiwoom wene.” andoona,
  poi-NT: 'Nɨmt́im Jesús: —Pero iga iñjo̱dóŋa̱ta iga jém Miññewɨɨp Sɨŋyucmɨ iniit́
    jém ipɨ̱mi iga wɨa̱p iccáyáy jém pɨ̱xiñ it́áŋca yɨ́p naxyucmɨ (jesɨc iñɨ́máy Jesús
    jém tusacanewɨɨp): Tsucu̱mɨ, pi̱ŋɨm jém iñchees, nɨcsɨm iñt́ɨccɨɨm.'
  wuv-wuv: Ma'uaa, si'ei ba hamonei aida ba mei Na'uu Rama'a na pa'i faufauna yeni
    malagufu ba i futoaa ei hafelo'a. . . .” ina warenaa a'a mei na ma'e ununa ba,
    “Asi'aa, tonaa fei hafenaa unumu ma dinaa humumu.”
  quf-NT: 'Piru kananllami intrachishaykillapa Dyusmanta Shamuq Runaqami kay pachapiqa
    paylla puytin uchanllapakunamanta pirdunakuytaqa nir. Chaynu nirnaqami chay mana
    kuyuyta puytiq kwirpuyjun runataqa niran: —Sharir paraykita apar, riy wasikiman
    nir.'
  yuw-yuw: Kombiarut, Amnahon Manano yu guroc ngocin idina Kopotorocho yu boinno sinom
    turongo dongyun fatfathon gesö imogoc.” Yesu ihoroc inogoc. Tongo mit yu amna
    obukocnima inogoc, “Goc idongga abam yoroca sogida böcan ongoi.”
  hus-NT-1971: 'Nana’its tin Juntal patal an inicchic, ani c’al u eyaltal tin jelthom
    tiquin exlanchi u ey abal u cua’al jaye u eyaltal teje’ tsabal cu paculanchi in
    hualab an inic. Tam a Jesús in ucha’ an tsambe: ―Quit ts’aquiy ca thaya’ a tseyte’
    tatil ani quit c’alets ta q’uima’.'
  med-med: Ei mel, na Muⱡʉl Wu Kupa, ya mʉi kona ila ronduⱡ tep mor ei ndi, uⱡ it
    eng mbʉ pendʉp kilimp, nʉnt ik ei mel, itamba kandʉk poⱡ ndeing. Ei kʉn, on por
    mul wu ni kundpa nimba mel, “Oⱡa molkʉn, nim nga rupⱡaima kʉⱡ, koma rokʉn mekʉn
    mang kona pi!” nitim.
  bch-bch: Be gau ga napasolan gimi ta irangrang ngan aoatai kemi mambe Eaba Inat
    ieda kapei tanoeai ngan samumnga kadonga sasat.” Ta ikeo pan dibala tamad bedane,
    “Dae madid. Bada am nagarengreng ta la lem lumaeai.”
  cco-NT: 'Jo̱ dsʉꞌ lana jnea˜ niꞌéeˆe ꞌnʉ́ꞌˋ e jneab˜ dseaˋ cagáaˊa fɨˊ ñifɨ́ˉ e
    lɨ́ɨnˊn jaangˋ dseaˋ jmɨgüíˋ jo̱ ooˉbaa ta˜ fɨˊ jmɨgüíˋ la e niꞌíin˜n dseeˉ quiáꞌˉ
    dseaˋ. Jo̱baꞌ casɨ́ꞌˉ Jesús i̱ dseaˋ caang˜ tɨɨˉ do jo̱ cajíñꞌˉ: —Ráanꞌˉ jo̱ séeꞌ˜
    lɨ˜ ráanꞌˋ jo̱ guǿngꞌˊ fɨˊ quíiꞌˉ.'
  deu-1951: 'Damit ihr aber wisset, daß des Menschen Sohn Macht hat, auf Erden Sünden
    zu vergeben, sprach er zu dem Gelähmten: Steh auf, nimm dein Bett und geh heim!'
  alq-ALGNT: 'Kinada8eniminom mega kidji kikendameg Aa8e Ka pi Anicinabe8iidizodj
    e kackitodj kidji kasiamagedj patado8ini ooma 8akidakamig,” ki ikido. Ogi inan
    dac ini8e ega ka mazikandjin: “8anickan, odapinan kitesinigan, acitc ki8en kimigi8amikag.”'
  ixl-NNT: 'Pet aqꞌal uvaꞌ la etootzi u tijleꞌm VIKꞌAOL U NAJEꞌ tiꞌ ul isotzsat ipaav
    unqꞌa aapaaveꞌ vatz u txꞌavaꞌeꞌ, as sevatz tuk valkat te u aachꞌoꞌmeꞌ,— tiꞌk Aak.
    As ech tal veꞌt Aak ileꞌ te u aachꞌoꞌmeꞌ: —Txakpen. As eqꞌo vasokeꞌ. As kuxh veꞌt
    takabꞌal,— tiꞌk Aak.'
  boa-NT: 'Ahdícyane cáhawáá óvíi ámuha máájtyumɨ́ Mɨ́amúnáájpidívúu o ípivyééveebe
    muhdú o méénune. Ehdúu diityéké iñétsihdyu tsiiñe neebe dííbyeke: —Dímíjpyeténe
    eene dɨ́ɨ́hbotámá dipye dihjyávu.'
  etr-etr: Amai gaso, Dolöïe Malö amea nagadaiawi nea, udia dolöea nafade hamoi amo
    hëla digimolöïe geloi gaula neebe amo dilia helësëmäia olesagomelëla säi. Amala
    sälahilä, ea dolö fii si amoma sähalea, Nowelahilä, dïe dafu neala gaula dihï
    mosöa hä mosöla säi.
  quh-NT: 'Noka, Diospa cachaska Runan caspa, cay pachapi atiyniyoj cani juchasta
    khechunaypaj. Chayta yachanayquichejpaj cay mana cuyurej runata nini: Jataricuy.
    Callapuyquita okharicapuspa ripuy wasiyquiman.'
  kwi-kwi: 'Nane uruza na kimtu aizpa annanash, ampu namtɨtmika an sukin ɨnintu piankamanapa.
    Nakas paiña kwail kirɨt aizpa wat kulninshinas. Nane au su uztuza ɨninshinamtu,
    kiznara. Suasne Jesúsne chasachi intumikara kaizta: —Kuhsak kit up kama mɨl kit
    up yalta ɨrɨnka.'
  agm-agm: Isɨ amɨ Isɨhiyaamɨ Saahonɨnɨ Jɨhonisapɨ ko yapɨpataapɨhɨ isɨhiyaamɨ maipɨhaiwa
    nemwaitandɨ kɨmaapɨ Autaahaatɨhomɨ watɨpɨhandisahore tɨwɨ sahɨ mmondaatɨwɨ nɨnɨ
    sangi saindɨ nasisɨtaano,” undatɨ isɨhiyaisɨ kaundataase. Saundatosatɨ utaaho
    komɨ ikwauhɨrɨ bɨwatesɨhoai saundataase. “Nepapɨ dopɨ kinyɨ yutɨhɨrɨ gwaasɨha
    nesi kinyɨ aŋɨpɨpɨhapɨ numwe,” undataase.
  ubr-ubr: Yau aurim anidura bag on, Orot Natun an baibad tafanamai yen bokomas innotbur,”
    On mes Iesu on orot raguraguin aurin iyau, “Om emisir, am ire ebo, ato enai au
    go!”
  tsw-NT: Agba a̱mu n to roco ɗu a na a̱mu, Mawun ma Vuma, n ta̱ nu ucira a̱tsuma̱
    o uvaɗi u nda n yuwan gafura vu unusu.” Ɗaɗa u dammai a̱a̱kutsuma̱ꞌa̱, “ꞌYon,
    vu tara aavalu a̱ wu, a̱vu vu ka̱ra̱ a̱ ka̱mba̱ o uꞌwa.”
  cax-NT: 'Caüma itusiancata ausucarü nisüriaca, rracurara ümoti naqui maunrrocono.
    Auqui nanti ümoti maniqui maunrrocono: —¡Atüsai, aiquia nacüru, y acosi tato au
    napo!'
  aia-aia: Naasi, 'inau i Garei Inoni, wai hauai maho namou 'adoma'i ha'abwaraa ma
    moigu'i 'iraraa do 'au to'oraa ro'u i mena 'anai 'adoma'i nugasi'i ora-ora'a na'i
    marewanani.” Naasi maagu o'ani 'iniai sae na abe nugusi, “'Oi ura ara'a ma'oi
    suru'iai be'amu ma'oi 'ari ruma amua!”
  srp-1865: 'Ali da znate da vlast ima sin èovjeèij na zemlji opraštati grijehe tada
    reèe uzetome): ustani, uzmi odar svoj i idi doma.'
  agt-agt: Ammi itta ha ya ibar ku ta awanin makahehit, petta amu muy ta itta ya turay
    na Tolayen taga Langit nga mangpakoma ta liwat na tolay kiden,” kunna tekid. A
    ya nebar na en ta awanen makahehit a “Imivwat kan, Aleng, te alapam na ya pagiddamina
    a dumatang kan ta balim,” kunna.
  lug-lug: Naye mutegeere nga Omwana w’Omuntu alina obuyinza ku nsi okusonyiwa ebibi.”
    Awo n’agamba akoozimbye nti, “Yimirira weetikke akatanda ko, weddireyo ewammwe!”
  yby-yby: 'Sa-oneboya, nemo okulumauti we utilikaya ma mikauya lihimatipo le hulokakamidana
    elewoleyaya nemotoka ne. Loko lo bekadanaki, yamidana monawahena maya mudai wehe
    litae loko we ebilimidana maya sa-loko lo miye: Sinokoko mokoloka maya ohekoko
    numudakaloka leko wo.'
  heb-heb: אך למען תדעון כי בן האדם יש לו השלטן בארץ לסלח חטאים ויאמר אל נכה האברים
    קום שא את מטתך ולך לך אל ביתך׃
  mpp-mpp: Ngicte Madec ye himongka bikic hegilenale bole-yowa tapiliineholec facnogac,
    ngengi yogo ngageningte ailu yanguc mibe.” Ye inguc milu ngic-puling yanguc edowec,“Na
    edocgugabac, ga fangkelu dembenggone balu macgona hikec.”
  apb-apb: Ta'e ineu, a Kale Ni Iinoni, ne kei esuie mola mei ola hunie omu ke lio
    saie uri ineu, nou to'o aana no'one nanamanga huni sae'aasi ooraha'aa mai aano
    i leu.” Oto a Jisas e si te'uri hunie mwane e rarasi ngeena, “!Ta'ela'i! O ke
    toolea hulite i'oe, na o ke lae-lae oto i nume i'oe.”
  san-TEL: కిన్తు మేదిన్యాం కలుషం క్షమితుం మనుజసుతస్య సామర్థ్యమస్తీతి యూయం యథా జానీథ,
    తదర్థం స తం పక్షాఘాతినం గదితవాన్, ఉత్తిష్ఠ, నిజశయనీయం ఆదాయ గేహం గచ్ఛ|
  ben-IRV: কিন্তু পৃথিবীতে পাপ ক্ষমা করতে মনুষ্যপুত্রের অধিকার আছে, এটা যেন তোমরা
    জানতে পার,” এই জন্য তিনি সেই পক্ষাঘাতীকে বললেন “ওঠ, তোমার বিছানা তুলে নাও এবং
    তোমার ঘরে চলে যাও।”
  ntu-ntu: Mz nzmu-krde lcde, na-amrlzbo nrkrdrtqde mz nzaelwapx-krnge kx ninge, Mrlx
    Leplz, rngisc-kznge zmatq ngr nzipqpxngr alwx mrka mz nrlc.” X sc tqrpipebzle
    mz ncblo kc nrkrdrtqde tqbz kx, “Mrlxnge, tulz, oti nqni pnrm x vzpe mrnyzm!”
  pan-pan: ਪਰ ਇਸ ਲਈ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਜੋ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਪਾਪ ਮਾਫ਼ ਕਰਨ ਦਾ
    ਅਧਿਕਾਰ ਹੈ, ਫਿਰ ਉਸ ਨੇ ਅਧਰੰਗੀ ਨੂੰ ਕਿਹਾ, ਉੱਠ ਆਪਣੀ ਮੰਜੀ ਚੁੱਕ ਕੇ ਘਰ ਚੱਲਿਆ ਜਾ।
  tkr-tkr: 'Şok''le inıd ats''axhxhe, ç''iyeyne aq''val İnsanne Dixısse bınahbışile
    ılyheç''es əxəna. Qiyğa Mana paralic ı''xı''yng''ulqa sak''ı eyhen: – Oza qıxhe,
    tyulyud alyaat''u yiğne xaaqa hoora.'
  gvc-gvc: 'Yʉhʉ masʉno Cohamacʉ warocariro ahri yahpai masa ti ñano buhiri tiare
    cohã masija yʉhʉ. Masa ti ñano buhiri tiare cohãhtiro cjihtore cũre Cohamacʉ yʉhʉre.
    Yʉ ã cohãrire mʉsa masihto sehe õ seheta yoa ñoihtja mʉsa ñʉhti cjihtire —niha
    Jesu. Tinare ã ninota, pjacʉ bʉharirore õ sehe niha: —Wahcãrʉcaga. Mʉ coãri cahsarore
    na wahcãga mʉ ya wʉhʉpʉ —niha tirore.'
  mwp-mwp: Ngath ngithamulpa kakal ayman kedha, Mabaygaw Kazi kupaylnga ina apal gud
    woeyamoeyn mabaygaw wati pawal.’ Kalanu nuy dhagoepa buwayl thayadhin a mulaydhin.
  ksj-ksj: Rehano e ani manoniꞌuma ebu ani sauꞌa zu rae modiꞌuma, mazaḡa eḡe, Vaze
    Ubuḡaꞌe raha ꞌadao vaze sauꞌa rae modeꞌeteꞌe gigiꞌaḡa meiroteꞌe zuni za ihoziꞌuma.”
    Ebu Iesuꞌa ahiꞌa mene haganeꞌeteꞌe vazeḡa eꞌe niro, raenaꞌa, “Eḡeꞌa ḡaꞌohe, iḡunoꞌi
    ebu farataḡo odohadu neḡo onamoꞌi”
  sbk-sbk: Ishi mumanye aje wa Adamu alini nguvu izyahubhakhobhoshele imbibhi.” ahayanjile
    izi hwula yapolile, “Imilila, uyitwinshe igodoro lyaho ubhale hukhaya yaho”
  mya-JVB: လူ သား သည် မြေကြီး ပေါ်မှာ အပြစ် လွှတ် ပိုင် သည်ကို သင်တို့သိ စေခြင်းငှာ
    ထ လော့။ ကိုယ် အိပ်ရာ ကို ဆောင် ၍ ကိုယ် အိမ် သို့ သွား လော့ ဟု လက်ခြေသေ သောသူ အား
    မိန့် တော်မူ၏။
  kgf-kgf: Waŋu Icac Naŋa imi baeciguc képésic waiwaiyawac kuc buŋa hemizac imi hémma
    niŋtegicmu. Imuhuc ʒéma ic hénia humumia yomuhuc ʒéma ézéyec; Yacma sasaŋga mema
    amagaiguc kenna.
  awb-awb: Íné wehukení úku anínká mah marákó márákó wehukene ahbabáq kaweraritahráhuge.
    Sokigi ainíboq tagaríáhro éna aiayah pukia ánínsábé, Irigue arene máhriq mewe
    arene nahtapeq pokúno úwana
  gdn-gdn: '@see-verse:MAT.009.005'
  nko-NT: Támɛ ndekléá mlɩbɩ́ɩ ánɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ mbʋ túmi ɔyɩ́
    ánfɩtɔ sí ahá lakpan kíé amʋ́.” Ɩnʋ ɔlɛbláa tsukʋlɛ osínpʋ amʋ ɔbɛ́ɛ, “Ndɛ
    fʋ́ bláa mbɛ́ɛ, kʋsʋ. Tsu fʋ́ akpa afʋnatɩ yɔ wóyítɔ́!”
  bsn-NT: 'To bajiri, “‘Dios ĩ roticõacacʉ ñari, Diore bajirone masare rojose ĩna
    yisere masiriomasigʉ̃ ñaami’ yʉre yiĩamasiato” yigʉ, ãni micagʉ̃re ado bajiro
    yaja yʉ: Vʉ̃mʉrʉ̃gʉ̃ña mʉ. Mʉ jesarijʉre ãmiña. To yicõari, mʉ ya vijʉ tudiasa,
    ĩre yaja yʉ —ĩre yiyuju Jesús.'
  pib-NT: Seyni wa gimatyaplu wa Gita Yineru Wgenno tyechijne gitaakalurno kaspukmukochirewlewatachripno”
    —giyagni wane chinru giktegachri, “Palnanutka. Pwanutkalu pujeko. Pyanutka pupji.”
  wiv-wiv: Hau da ta vatunga matotonia ni miu habuka, na Tuna Kaka ia kana matuhanga
    vona na garigari kete lohoi bala manaunaua.” Pale, ia tania na kaka kua kabena
    kamana limana e matemate, “Madi nu pelea ka dongi nu vano kara ka ruma.”
  reg-reg: Nawe mumenye ati, Omwana wa Adamu ali no bhutulo obhokusasila ebhibhibhi...”aikile
    ago kuunu aliga afuye omubhili, imelegulu, gega ligodolo lyao, ugende ika ewao”
  mlh-mlh: “Maneniŋ, moreŋgo agiburaŋ bobokere usuŋ oi Sombuŋ eru morende Ŋi foriinere
    pega, ŋoŋo ore fuŋinere tiŋtuŋ egu gonimiŋ. Ore eru buŋo yobiŋineke oi ŋi yo ojibe
    foriine ŋoneniŋ.” Oŋu miku ŋi saki mobeine komekiinere jiŋoo ŋoneru ojiya, “Go
    pakereru ramegaripepego roru pigoo ra. Buŋo yobiŋine oi foriineke fukeiŋ ine,
    buŋo afaine oi oŋuakoŋ uruŋu omaine fukena?”
  gof-ENT: ሺን ሳዓ ቦላ ናጋራ ኣቶ ጋናው ኣሳ ናዓስ ማቲ ዴዔይሳ ታ ሂንቴና ኤሪሳና» ያጊዲ፥ ጉንዳ ኣዲያኮ፥ «ዴንዳ ኤቃ፥
    ኔ ኣልጋ ቶካዳ፥ ኔ ሶ ባ» ያጊስ።
  aau-aau: Hakwe pokon kokwe hme senkin kiy-meio mesair kow ey, Uwrsa mo Ney hiykwe
    krai non, uwrsa mo yor piap-araw me lorionay ha ey, ki erey mon kokwe.” Jisas
    hiykwe uwr ma lomposyay se senkin sehe me, “Hunkwe loksian nok, hno mat ke lway
    nok nok, hno a arian mon ma-nakey.”
  tvk-tvk: E tengan xamim mupus kila xa Nat Moletin nggur xeihen e ut etan tengan
    vaketeh vahos rilomun mi moletin xil, mupus ngan ak …” E Iesu biles, pus moletin
    xa rin tei mat e biteni mini bit, “!Utamea, uvulun vet mam, e upoe utilomun uhe
    tim sam!”
  prf-NT: Patunayan ku dikomoy a en Anak nen Tolay ay tehud a kapangyariyan a magpatawad
    ti kasalanan ti lutaiday, sakay kinagi na ten tolay a lupug, “Tumaknág ka, tawidán
    mu i págkatdugan muwen sakay umuli ka dán.”
  auy-auy: Kemá waási úranko marapáꞌó méraunda waásiti sáwí-imayaa maitiyuwáúnda-fasiꞌaemba
    tokáumpo aráátíménda awánánááwe séna aísamaimo pukón-kwaasigontafena séna íyáfasinke
    ení wandaaimá maimaé ení naaópaꞌa waaó súwana
  tbg-tbg: Ihuva vika mintima irama nimitero vikara tiharo, Te Vataini Vatatai Vaintika
    vauraro ti noraiqama kaimanta te homa vataini vaiha vaiintivano Kotira uva raqa
    kaaina uvara nunka amitararave. Ne ti uvara quqaa uvave tiate ti, te maa vaiintirara
    mintirerave, tiro. Minti tivakero Ihuva vaata qutu ravavu vaiintirara tiharo,
    Himpira nena tainta utu varera nena maaqaini vuane, tiro. Minti tuvaro vi vaiintiva
    himpiro nai maaqaini vumanta
  hub-NT: 'Wika shuarnum akina asan, shuara tunaurincha tsagkurmainaitjai. Tuma asan
