  eng-NOY: But that ye may know that the Son of Man hath authority on earth to forgive
    sins,—then he saith to the palsied man,—Arise, take up thy bed, and go to thy
    house.
  cub-NT: 'Que baru mʉje majinajiyepe ayʉ Jʉ̃menijicʉi daroimʉ mácʉ ʉ̃mʉpe, yʉ, parʉéde
