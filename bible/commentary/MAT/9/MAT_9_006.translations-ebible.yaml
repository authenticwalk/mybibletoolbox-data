    i gan he panayawi gegi i nuwoyok.” Habe i liwo tomwalomwalo heine i nga, “U suwoyuk,
    lam bagahiyene u howo ge u sehavile he lam guwole.”
  bus-bus: 'Má ò lɛ lɛ àgↄ̃ dↄ̃ kɛ̀ Gbɛ̃ntee Nɛ́ durunkɛ̃nnɛna iko vĩ tↄↄtɛ kɛ̀mɛ.
    Ben à bè gbɛ̃ kaɛna pìnɛ: Ǹ fɛɛ ǹ n daɛbↄ sɛ́ ǹ tá bɛ.'
  gub-BL: — Ihe Awa ta'yr romo aiko ihe. A'e rupi apuner teko wanemiapo kwer ikatu
    'ym ma'e imunànaw rehe wanuwi ihe, i'i wanupe. — Aexak kar putar hekàgaw peme
    ihe nehe kury, i'i wanupe. Na'e uze'eg a'e ipàri ma'e pe kury. — Epu'àm nehe,
    epyhyk nerupaw heraha nehe, eho nereko haw pe nehe, i'i izupe.
  imo-imo: Nalo na Iyemunga Malo enge peremomuni ya mai kombuna imbomanga ulu pulu
    kerima mainye pupili, tiye kolto manda nimbo ningo pilengei nimbo i tepo nio,”
    nimu. Aku nimbelie kimbo ki kolopa pora tili iyemundo nimbei, “Nu ola angilko
    nunge kunumu likono meko ulkendo puwi,” nimu.
  boj-boj: Ariya e segi Tamo Aŋgro. E mandamq endi siŋgila ti unum deqa e na tamo
    naŋgo une kobotetnjrqa kere. Niŋgi degsi poiŋgwajqa deqa e na tamo di boletqai.”
    Yesus a naŋgi degsi minjrsiqa tamo jejamu laiyej qaji di koqyosiqa minjej, “Ni
    tigelosim ino sapera osim ino talq gile.”
  eng-DRA: But that you may know that the Son of man hath power on earth to forgive
    sins, (then said he to the man sick of palsy,) Arise, take up thy bed, and go
    into thy house.
  knf-knf: 'Natenan, nabaaŋ ame kë Abuk Ñiinţ aka mnhina mi ppënan ipekadu ţi mboş.
    » Wi wi aşaaŋ aji na ñiinţ naţakmaan : « Naţiin, ijej kajiiñ ki nu, iţiiş katohu!
    »'
  san-KHM: កិន្តុ មេទិន្យាំ កលុឞំ ក្ឞមិតុំ មនុជសុតស្យ សាមត៌្ហ្យមស្តីតិ យូយំ យថា ជានីថ,
    តទត៌្ហំ ស តំ បក្ឞាឃាតិនំ គទិតវាន៑, ឧត្តិឞ្ឋ, និជឝយនីយំ អាទាយ គេហំ គច្ឆ។
  arn-NT: 'Feymew tamün kimael tati Wentrukünuwpalu ñi nien ta pepiluwün tüfachi mapu
    mew ñi wiñoduamatuafiel ta che ñi yafkan mew, feypiafiñ tüfachi lemuwkenochi kutran:
    —Witratunge. Nütunge tami ngütantu, fey amutunge tami ruka mew ―pi.'
  zas-NT: 'Per yan, gulün lëjt guial naj, Bén guxhaal Dios raꞌpan guialrniabee loj
    guidxliuj guie par günan perdon dol ree. Dxel rëb Jesús loj xin ragxuu guin: ―Bixche.
    Bacaꞌ ni goꞌtil loj. Baguiaj lidxil.'
  ken-NT: Kɛ chɔŋ nkʉ mǎndɨŋɨ bɛ, Mɛ Mmu mfú ntá Mandɛm mbɔ̌ŋ bɛtaŋ fá amɨk bɛfoŋori
    bɛbʉ́ bho.” Arɛm ntá mbɛ́ntí wu bɛ, “Faté, pɔkɔ́ bɛkpaka bhɛ gurɛ!”
