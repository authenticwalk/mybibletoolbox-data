    fere 'oe.”
  suz-BL: रागीमी जरमेशोमी पाप क्‍याम्‍चा अधिकार तशो बाक्‍माक्‍त, दे गेपुकीमी यो तुइक्‍तीनील”
    देंशा, गुइ खोइल मदुक्‍ब कली “छुल बोक्‍शा, इ ब्राख्‍ये कुरशा खिं लेत्‍तो” दे मदा
    बाक्‍त। यूहन्‍ना १७:२
  car-NT: 'O''po''toko, muku''to''se me mo''ko kari''na ymuru aina yja''wan me e''i''po
