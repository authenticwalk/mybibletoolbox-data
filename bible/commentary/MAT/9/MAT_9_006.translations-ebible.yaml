  bbb-bbb: Ja na naebe ma vierafevo ijadufuo na nijasiaga ja ijia gana ma vierafeke.
    Ja ijia vierafero Ema Ijiebuo Fari ige na daro abedo na ume igia ebuo ise ije
    na giana arevoro ja ijiege vierafeke. Fu ijiege kuaria areme uri e vajae garema
    ije kuae, Ni urina suve one ije ke datena are vano kuae.
  blw-blw: Ngém haén way Pangorowan hen Tatagu, ah manot-owaanyu way wachan lébféng-o
    hen antoy lota way mamakawan hen fasor, wat ka-anê hen saket hen taguwanna.” Yag
    annaat ekat hen anchi napàroyén, “Fumangon-a yag innaram hen annay allakwangno
    ta omanamot-a.
  tam-2017: 'பூமியிலே பாவங்களை மன்னிக்க மனிதகுமாரனுக்கு அதிகாரம் உண்டு என்பதை நீங்கள்
    அறியவேண்டும் என்று சொல்லி, பக்கவாதக்காரனைப் பார்த்து: நீ எழுந்து, உன் படுக்கையை
    எடுத்துக்கொண்டு, உன் வீட்டிற்குப் போ என்றார்.'
  azz-NT: 'Huan nejua namechyecmatiltía que Nejuatzin ya ni Yectagatzin de Dios. Huan
    nicpía tanahuatil nican talticpac para niquintapojpoluis naquen motajtacolmacac
    ya. Huan de ompa Jesús quilij in cocoxque ijcuín: ―Ximehua huan xicui motapech
    huan xiyó mochan.'
  spa-RV-1909: 'Pues para que sepáis que el Hijo del hombre tiene potestad en la tierra
    de perdonar pecados, (dice entonces al paralítico): Levántate, toma tu cama, y
    vete á tu casa.'
  csy-csy: Mihing Tapa in leitung ah mawmaisak theina vangletna nei hi, ci na heak
    thei natu uh in, cina pa kung ah, tho in a, na luppha la in, na inn ah cia in,
    ci hi.
  mxq-NT: 'Pes oy. Min nꞌoktukꞌixtʉ ko ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, ʉjtsʉ
    dʉꞌʉn nmʉda̱jtypyʉts ja mʉkꞌa̱jtʉn ya̱ naxwiiñ es nmaꞌxʉdʉts ja pojpʉ. Net tꞌanma̱a̱y
    ja xux ja̱ꞌa̱y: —Pʉdʉꞌʉk. Yajmúk ja mmabajn es nʉjx ma̱ mdʉjk.'
  tzj-NT: 'Anin c''oli ja xtinban chewach camic ri'' utzc''a chi newotakij chi anin
    ja rin Alc''walaxel ja xinoc alaxic cuq''uin ja winak yatajnak chwe chi ncuy ja
    quil quemac ja winak wawe'' chwach''ulew, ne''e ja Jesús chique. C''ac''ari''
    xbij tre ja siquirnak: —Catyictaji, tac''ama''el ja rawarbal in jat chi awochoch,
    ne'' tre.'
  tdt-tdt: Agora Hau sei hatudu mo-moos ba imi katak, iha mundu nee Hau, Ema Umanu
    nia Oan iha kbiit hodi hamoos ema nia sala.” Depois Jesus hatete ba ema liman-ain
    mate nee, “Hamriik ona! Foti o nia toba fatin hodi fila ba uma.”
  ron-BTF: 'Dar ca să știți că Fiul omului are putere pe pământ să ierte păcatele,
    (atunci i-a spus paraliticului): Ridică-te, ia-ți patul și du-te acasă.'
  eng-WEBP: But that you may know that the Son of Man has authority on earth to forgive
    sins—” (then he said to the paralytic), “Get up, and take up your mat, and go
    to your house.”
  eng-FBV: But to convince you that the Son of man does have the authority to forgive
    sins…” he said to the paralyzed man, “Get up, pick up your mat, and go home!”
  nld-1939: Welnu, opdat gij moogt weten, dat de Mensenzoon macht heeft op aarde,
    om zonde te vergeven, (hier sprak Hij tot den lamme:) sta op, neem uw bed, en
    ga naar huis.
  bwo-bwo: Ernmó ash na'o datsatse morro k'a'úbazosh alo b́ detstsok'o it danisha»
    ett biatso lasha'atsosh «Tuur ni'es'o kurde nmoo maants amee» bíet.
  nch-BL: 'Huan pampa nijnequi xijmatica na cati niMocuetqui Masehuali nijpiya tequiticayot
