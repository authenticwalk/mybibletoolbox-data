    kua na ọgbọ.” Ighọ, ọọ ọni ọmọse ni ọ guọghọ-a, “Vule, rue iya oyẹ u ke je apfẹ.”
  bjv-NT: 'Re e be ɓa, m-a m-ɔjɨ səi təkɨ mi NGon Dəw, m-aw kɨ tɔgɨ dɔnangɨ tɨ ne,
