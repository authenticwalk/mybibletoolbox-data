verse: MAT.009.006
translations:
  kpx-kpx: Isito halege dana vavahanite ke hoesehavoge lana kemo hilokage vaveve toela
    ulihaveve vuvune keta daemo ua.” Kateai louito vavahanite ke namihai avoe, “Hovelahai
    a ava egumai mai a oe tenela.”
  okv-H: Ungo ke be ae ere ova avo eto God na Embo ta Meni ta degi sovera ikari amina
    enda ta embomeni ta ari sasapura hotembeto toaguja avo ungo ke be ava ari erevi
    aisona,” ainge enana ta degi eto hapereketo utu meni-pehari embo ta degi einge
    ena, “Ereto no besi siriketo humbuto bande ta pambujo,” ainge enu,
  tbo-tbo: Apo uyahimi a limoineya naka tau Lawa Moinau, wipoya Yaubada i weleu po
    hoi hipuli apo apapoe a paligigili.’ Ega yaka i baha nae lawa waigwameyameyana
    uyahina i pa, ‘Una towolo po om ani eno una awali po una nae om meyagai uyahina.’
  mal-C: “എന്നാൽ മനുഷ്യപുത്രനു ഭൂമിയിൽ പാപങ്ങൾ ക്ഷമിക്കാൻ അധികാരമുണ്ടെന്ന് നിങ്ങൾ
    അറിഞ്ഞിരിക്കേണ്ടതാണ്.” തുടർന്ന് യേശു ആ പക്ഷാഘാതരോഗിയോട്, “എഴുന്നേറ്റ് നിന്റെ കിടക്കയെടുത്ത്
    വീട്ടിൽപോകുക” എന്ന് ആജ്ഞാപിച്ചു.
  grc-SR: Ἵνα δὲ εἰδῆτε, ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ἐπὶ τῆς γῆς ἀφιέναι
    ἁμαρτίας—τότε λέγει τῷ παραλυτικῷ—⸂Ἐγερθεὶς⸃ ἆρόν σου τὴν κλίνην, καὶ ὕπαγε εἰς
    τὸν οἶκόν σου.
  bgc-bgc: पर इस करकै के थम जाण ल्यो के मुझ माणस के बेट्टै नै धरती पै पाप माफ करण
    का हक सै।” फेर उसनै लकवे के मरीज तै कह्या, “उठ, अपणे बिस्तर ठाकै, अपणे घरां चल्या
    जा।”
  khz-khz: Au na ana vega-gitami, Taunilimalima Natuna magena rorirori, rakava pene
    tugamagi-piatogara etanoparai.” Ne Iesu na viti rakava talimana evaikilaato, netiwato,
    “Ono kuliiti, gemu gepa ono gapia, numai ono laka!”
  deu-TKW: Damit ihr aber wisset, daß der Sohn des Menschen Vollmacht hat, auf Erden
    Sünden zu vergeben - hier wendete er sich zu dem Gelähmten - stehe auf, nimm dein
    Bett und gehe heim.
  zsr-NT: 'Naꞌa, uluiꞌidaꞌ lbiꞌiliꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, dë lu naꞌa
    yöl‑laꞌ uná bëꞌ luyú ni unít lahuaꞌ dul‑laꞌ. Niꞌr Jesús gudxëꞌ bönniꞌ naꞌ nacuꞌnëꞌ
    bin, rnëꞌ: ―Gyas. Bchis daꞌa yag quiuꞌ len böaj lidxuꞌ.'
  lin-lin: 'Ezali mpo boyeba ete Mwana na Moto azali na bokonzi ya kolimbisa masumu
    kati na mokili. Bongo alobaki na ebosono : — Telema, kamata tsipoyi na yo mpe
    zonga na ndako na yo.'
  hns-NT: 'Ham toelogke dekhaab kie iensaan ke Beta ke saktie hai doenia par paap
    ke tjhama kare ke.” Oe loendj se bolies kie: „Oeth aur aapan tjataai leike ghare
    dja.”'
  noa-E: Mamʉ mʉch chi Emkhooi Iewaata chadcha Ẽwandamau juapá deetarrau mʉig eegar
    õor pekau chugpaagjã jua theeg chirʉm khap amkhĩir, pãrag oopikhimgui ajim anʉm.
    Magnaa chi khapá jʉser khitʉmʉgta, —Phiidʉbaad, maimua pʉch put juurwia pʉch diig
    petá ajim anʉm.
  eng-EMTV: But that you may know that the Son of Man has authority on the earth to
    forgive sins”—then He said to the paralytic, “Arise, take up your bed, and go
    to your house.”
  mib-NT: 'Te vijna te na stéén rī jeē maá rí, Yaā ní nduu tēe, ndíso jníñu ri ini
    ñayɨ̄vɨ yáha jéē cóne cáhnu ni rī nuū cuéchi. Yūcuán na te ni cahān yā jiín tée
    ni íjin ún: Ndocuɨñɨ̄ te naquihin ró camilla rō te quinuhun rō vehe ró, áchí yá
    jiín de.'
  lif-NT2: इङ्‌गाॽ मे़न्‍छाम्‍साःल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मो लायोहाॽ ले़प्‍मि
    पिमा युक् कत्तुङ् लॽरिक् ओसेःन्‍धाक्‍निङ्‌लो॥” हे़क्‍केःल्‍ले़ ये़सुरे़ खे़न्
    लङ्‌ले़ःङ्‌वाःन् मे़त्तु, “पोगे़ॽ, के़ने़त्‍नाःन् याङ्‌सिङ्‌ङे़ॽआङ् के़हिम्‍मो
    थासिङ्‌ङे़ॽ॥”
  xnj-xnj: Hinu, nigana mmanya kuvya Mwana wa Mundu anauhotola pamulima kuvalekekesa
    vandu gevambudili Chapanga.” Penapo ndi akamjovela mundu mweapoli yula, “Yima
    ugega lusongwani lwaku amba kunyumba yaku!”
  mmx-mmx: Ketla a vara minaklen i do nenia, Laradi Mevana, a ruuna lolos at na lavatbung
    menemen kusu ti doxoma xepe leveloklok kakapmek.” La ne Iesu ga vaase bok ti mo
    laradi xeretna, “A tong i ru, una xatu upana la una xip kaka loora ram la una
    vas kaxat uto xolonu.”
  cbr-NT: 'Nucën Papa Diosan cushínbi ''ën ënë uni pëxcuia isquin camina asérabi ''unánti
    ''ain, uni ''inux Nucën Papa Diosnuax uá ''ën cana unin ''ucharibi tërë́nti ''ai
    quixun. Caquin ca Jesusan racábucë uni cacëxa: —Niruquiani ca min bacë́ti bibiani
    min xubunu cuantan.'
  tee-NT: 'Pus ju chavai aclamasuniyau ni vasalh alin ju quintachaput ju ani lacamunutpa''
    ni lai icmac''acxai ju alactu''unti. Quit''in ju quimalakachatachilh ju Dios ni
    lapanac actsucuya'' ju ani. Pus ju acsnich ju Jesús chani juni ju tak''ank''an:
    ―Ak''ost''a''ulh. Asact''ich ju mimputaman chai a''inchich laminchaka''.'
  eng-LSV: But that you may know that the Son of Man has power on the earth to forgive
    sins—(then He says to the paralytic)—Having risen, take up your bed, and go to
    your house.”
  cak-NT: 'Cami c''a, chi rix nitemaj chi ren ri jin-kajinak-pe chicaj y xinalex chi''icojol,
    can c''o uchuk''a'' wiq''uin chi nincoch'' (nincuy) mac, titzu'' c''a, xcha''
    raja''. Y ja'' cuando ri Jesús xu''ij che ri achi siquirinak ruch''acul: Nin-ij
    chawe: Cacataj, tac''uaj la ach''at y jat (cabin) chi''awocho, xuche''x roma ri
    Jesús.'
  pah-NT: 'Nurã po ti ji ga mopo''ami kiro tapekwaha ti javo, ei Jesus''ga yvyakotyva''ero
    yvagipeva''ero no. A''ero po ti pe ei nehẽ: “Tupana''ga ombuhuruka tuhẽ Jesus''ga
    avo yvya koty ga mongovouka yvyakotyve''g̃a ndekote''varuhua momboharamo,” ei
    Jesus''ga g̃a pe. Nurã Jesus''ga ei nomyive''ga pe ga monhimohig̃atuavo: —Epo''ã
    ti ejikupeupava rerogwovo enhonga pe, ei Jesus''ga ga pe.'
  sja-NT: 'Mɨa ak''ɨpiit''ee na p''ek''au eujãde mɨ, chi Eperã Ak''õre Truadepema
    k''ap''ɨa pari, Tachi Ak''õre Waibɨapa wẽpapipari eperãarãpa p''ek''au k''achia
    oopata. Mãpai mãgaji ma eperã chiwa bɨmaa: —¡P''irabáiji! Pɨchi p''aru atáji mãik''aapa
    wã́ji pɨchi temaa.'
  xed-xed: 'Ala, kada grafta kuni mamu Zwaŋa mndu nda mbrakwa pliŋtá dmakwa mnduha
    ta na ghəŋa haɗik na kəʼa,» kaʼa nda tsa mndu nda rwa səlani ya mantsa: «Sliʼafsliʼa
    gha, kla ta kativiŋa gha ka dzaʼa ka dzagha gha,» kaʼa.'
  mks-NT: 'Cande̱hé va̱ha ndo̱ ná na̱ha̱ i̱ nu̱ ndo̱ ña̱ íin sa̱há i̱, da̱ na̱chindahá
    Ndióxi̱ nduu ña̱yivi caja cáhnu ini i̱ sa̱há cua̱chi cája ña̱yivi ñuyíví yóho
    —na̱cachi Jesús xi̱hi̱n dá. Tá na̱ndihi já na̱ndica̱ha̱n tucu a xi̱hín da̱ na̱xi̱hi̱
    tu̱chu sa̱ha̱ cán: —Ta viti cáha̱n i̱ xu̱hu̱n cuándaco̱o ndiquehe xi̱to lohún
    ta cuanúhu̱ vehún —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Iesene iou ni hapalaine mu be ikino dades a nuno Nong a Turadi ie. Kaie,
    i haruat ura sungsuge leise ira sana tintalen kira ra ula hanuo.” Io, iga tange
    tano pengpeng, “Taman tut, kap leh no num kunuban ma nu hana ukaia ra ngasiam.”
  bmu-bmu: “Mötket, gölmenöŋ siŋgisöndok mosötmosötkö kukösumŋi mi Suep gölmegö azi
    ölŋaŋgöreŋ ahözawi, iŋini miaŋgö könaŋaŋgöra jaŋjuŋ malbepuk. Miaŋgöra keu lömbötŋi
    mi azi kiaŋgöra jibi ölŋi eket.” Mewö jiba azi sile likepŋi kömukömuŋaŋgö jeŋe
    eka jiyök, “Gi mönö wahöta tumbulahöpki memba mirige anöŋ. Keu lömbötŋi mi ölŋambuk
    akŋa ewö, keu awamŋi mi mönö mewöyök denöwögöra omaŋi akawak?”
  dgz-dgz: Go e asigip taepen menan, Kimani Vitana Apanewa piupa waenapan koewa muga
    anu ae vepen menan aro amun warana ame endi to ewayain.” Amba Iesu vek apanewa
    sia anega dien, “Ne endi diagiangin, ao yon eragi gega wat pa ak!”
  eng-GNV: And that ye may knowe that the Sonne of man hath authoritie in earth to
    forgiue sinnes, (then saide he vnto the sicke of the palsie,) Arise, take vp thy
    bed, and goe to thine house.
  zaa-NT: 'Pues annana gulué''nia'' le qui''ni inte'' Nubeyu'' de Ỹiabara'' nna té
    la''huacca quia'' le'' yétsiloyuį para eyuniỹén látsa''a'' ca tul·la''. Làniana
    rèe paralíticuá: Beyátha nna bedi'' camilla qui'' lu''ą'' nna beyya litsi'' lu''.'
  eng-WEBSTER: But that ye may know that the Son of man hath power on earth to forgive
    sins, (then saith he to the sick with the palsy,) Arise, take up thy bed, and
    go to thy house.
  guh-guh: 'Icatsia Jesús jumaitsi judíovi pecujarubivijavabelia: —Xanë Daxitajivi
    Pematapijinënë, mapanacuata necaëjëpa tavecuaajibiaexanaenexa itsajivi pibisiacuene
    pexanaeneconimi ata pacuenia baja exanajë maponëjavabeliaje. Nexata patanecueneyapëtaenexamë
    tanecaëjëpaecuene tavecuaajibiaexanaenexa itsajivi pibisiacuene pexanaeneconimi
    ata, pataema pacuenia jamatejemayaexanaejitsianë maponëje, jai Jesús judíovi pecujarubivijavabelia.
    Nexata icatsia Jesús jumaitsi petabusipacuenabinëtsijavabelia: —Nonotapunare baja.
    Nijacamayo pire. Nijaboyabelia baja ponare, jai Jesús.'
  bon-bon: Yoo siige, cane lui Acejiyame bau ca tädujine biname me äbitujine, cane
    lui gwidape jewenenine, weene pui cabu ca opo nawatniniye, egä cäme conocäco pisi
    nyene biname ne kälyä wawename teeme niiya mule cabu ca.” Siige puma cita ca tabe
    pui tääpe nuuja poto budre biname ne jejige egä, “Arpinanti, abujängti, määme
    waaku ne ecati, mete me ädi!”
  nhw-BL: 'Pero pampa nijnequi xijmatica na catli niMocuepqui Masehuali nijpiya tequiticayotl
    ipan tlaltipactli para nitetlapojpolhuis tlajtlacoli, huajca nimechnextilis para
    panos catli hueli niquijtohua. Huajca Jesús quiilhui nopa cocoxquetl: ―Ximehua,
    xijtlanana motlapech huan xiya mochaj.'
  swh-ONEN: Lakini, ili mpate kujua kwamba Mwana wa Adamu anayo mamlaka duniani kusamehe
    dhambi…” Ndipo akamwambia yule aliyepooza, “Inuka, chukua mkeka wako, uende nyumbani
    kwako.”
  wbi-wbi: Lino pe mukagule kuuti une ne Mwana ghwa Muunhu nili nu vutavulilua uvwa
    kupyanila inyivi mu iisi muno” Pe akam'buula unya liteela akati, “Ima, veghela
    iliteefu lyako, vujagha.”
  bba-bba: Nɑ kĩ i n yɛ̃ mɑ Tɔnun Bii u yiiko mɔ hɑnduniɑ sɔɔ u kɑ tɔnun durum suuru
    ko. Yen sɔ̃nɑ u bɑrɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ wunɛn kpinu suɑ kpɑ ɑ we yɛnuɔ.
  eng-KJVCPB: But that ye may know that the Son of man hath power on earth to forgive
    sins, (then saith he to the sick of the palsy,) Arise, take up thy bed, and go
    unto thine house.
  kgk-NT: 'Ãy aikwaa uka-ta peẽ-my xe nhe''ẽ rei e''ỹha ko yvy-py. Xe Nhande Ryke''y
    tee va''e xe nhe''ẽ-py rei amboyke-ma voi yvypóry rembiapo vaikwe, he''i Hesu
    onhe''ẽ-vy gwĩ imbo''eháry-pe. Upe ramo he''i hajy jeapa va''e-pe: —Epu''ã katu
    ehupi nde rupagwe. Tereho nde róga-py, he''i.'
  waj-waj: 'Aa mmata aavau na Vaidiivaa Mmaapuuvoono vaidiiya mminnamminnaa maisaiyauvaa
    rugeeraivaa nakaaraivovee. Fai na iinai ngia ivaa taaravaivee, kiaa kioo vaidi
    yuku yaaku putuuvaa tunoo: Diitee ai kegeennaivaata varee ai nnauki kuanee,'
  cpy-cpy: 'Nimaeka piyoteri Itomi Atziri otzimimo-tziri ishintsinka jaka kepatsiki,
    aritaki ipeyako-teeniri antawitawori kaari kamethatatsi.” Ipithoka-shita-nakari
    kijopookiri, ikantziri: “Pikatziye, paaneero pomaryaa-mento, piyaatee pipankoki.”'
  ekk-PKP: 'Aga et veenda teid, et inimese Pojal on õigus patte andeks anda …“ Ta
    ütles halvatule: „Tõuse üles, võta oma matt ja mine koju!“'
  mpx-mpx: He toto pupulowanina na baunan ge na ginol, inoke nuku atena al te Gamagal
    Natuna wana gasisi i gan panayawiya gegi ni nuwayoho.” Inoke i baek toelolol elana
    i ba, “U lut, wam abakenu u ahe ge u sikal wam limiya.”
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kaaturluju ngajuju yilyajarni
    yartarnarri-kirli yungurna-jana ngajurlangurlu majumaju jurnta kijirni yapakuju.
    Jalangu yungurna tarlu nyampuju parlpuru-mani yungunkujulu ngaju milya-pinyilki.”
    Junga-juku, Jijaji wangkajarla tarluku, “Ngaju karnangku wangka, karrinja-pardiya,
    manu pangkarrangku manta nyuntu-nyangu, ngula-kurluju ngurra-kurralku pina-yanta!”
  luo-luo: To mondo ungʼe ni Wuod Dhano nigi teko e piny mar weyo richo.” Eka nowachone
    ja-athanyno niya, “Aa malo kaw pieni mondo idhi dala.”
  nhe-NT: 'Pero pampa nijnequi xijmatica na tlen niMocuepqui Tlacatl nijpiya tlanahuatili
    ipan tlaltepactli para nitetlapojpolhuis tlajtlacoli, huajca nimechnextilis para
    panos tlen hueli niquijtohua. Huajca Jesús quiilhui nopa cocoxquetl: ―Ximehua,
    xijtlalana motlapech huan xiya mochaj.'
  aii-aii: '”ܐܝܼܢܵܐ ܕܝܵܕܥܝܼܬܘܿܢ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܐܝܼܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܒܐܲܪܥܵܐ ܕܦܲܚܸܠܔ
    ܚܛܝܼܵܬܹ̈‌ܐ.“ ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܠܗ̇ܘ ܫܦܝܼܠܵܐ: ”ܩܘܼܡ، ܫܩܘܿܠܔ ܫܘܝܼܬܘܼܟ݂، ܘܙܹܠܔ݇ ܠܒܲܝܬܘܼܟ݂.“'
  esk-NT: Iḷitchuġitqugipsi Iġñiŋanik Iñuum aŋalatchisiqaqtilaaŋanik nunami natqigutritḷaruamik
    killuqsautinik.” Tavraasiiñ nipliġñiqsuq aulallaitchuamun, “Makillutin tigulugich
    ikivġatin aggiiñ.”
  msb-msb: Ugaling pagapamatuudan ko sa iyo agod maaraman niyo na ako na Anak San
    Tawo may poder magpatawad san mga kasal-an didi sa kinab-an.” Tapos sinabihan
    niya an paralitiko, “Bangon, bitbita an imo higdaan kag umuli ka.”
  cpa-NT: 'Jøng² jmo¹³jni hi² li¹ŋih³ hniah¹² tiág¹²jni hén¹³ dsag³ ni³ guøh³ ni³
    huø¹ la², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh²dsa. Jøng²
    ca¹tsáih¹ Jesús dsa² dsoh³: ―¡Nung²! ¡Quieng² jmung² quiánh²! ¡Guønh² ja³quiánh³!
    ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜଗତର୍‌ ପାପ୍‌ କେମା କର୍‌ବାକେ ନର୍‌ପିଲା, ମର୍‌ ଅଦିକାର୍‌ ଆଚେ, ମୁଇ ଏଟା
    ତମର୍‌ ମୁଆଟେ ଦେକାଇବି ।” ତାର୍‌ ପଚେ ଜିସୁ ଚେରେଙ୍ଗ୍‌ ରଗିକେ କଇଲା, “ଉଟ୍‌, ନିଜର୍‌ ଟାଟି
    ଦାରି ଗରେ ଉଟିଜା ।”
  meu-meu: A umui ba diba Taunimanima Natuna na mai siahuna tanobada ai dika baine
    gwau tao, (ia ese pada tauna e hamaoroa, eto), A gini tore, emu geda a lokua,
    emu ruma baola.
  yva-NT: Weti syare Syo saumane raunanto vatane umaso ai indamu wapo raen wapare
    Risy, Arikainyo Vatan, ribambunin Syo ayao kakaije rapaya no mine vone so.” Umba
    Yesus po raura nanto vatano tunaive umawe ai pare, “Nseo! Nya tanije rauga da
    nin kai.”
  dgc-dgc: Nadid,” kagi na, “sakén i lélake a gébwat ta langet; éy patunayan ko dikam
    a te kapangyarianék a magpatawad ta kasalanan, a péglakadén ko i lumpuae.” Nadid,
    kinagi ni Jesus to lumpu, a “Nay, umégkat ka dén, a alapén mo dén i kama mua,
    a ikad mo dén ta bile moy.”
  zpm-NT: 'Gacnaṉ to sca gaṉle naa ne nac naa Mgui ne pxeeḻ Dios, ible rap naa poder
    par guṉ naa miech perdon. Dzigo rëbchaa me lo meṉ rzacnë co: ―¡Niinagazh guche
    i, bi yag ne bzhoob luu i, zeeṉ bzë!'
  hix-NT: Towsah me harha naha, ayanhànàthàrà, kany me mak wehxaha, Toto me Enusah
    kaxe. Tano rma yukryeka ho rma ryehtoko, àro wyaro kany me wehxaha, Khoryenkom
    yano me mak ha, kekon hatà. Àro wyaro kany me hak kehutwamohsosà, owyanye. Moson
    yeheryanàtho wowyaha hampànà, Khoryenkom yano me ryehutwamohsonàr horà, kekon
    hatà. Onà wyaro àkehe, owya, kekon hatà, amusnaxaho wya. Asanàmko, ayahon anàmko
    ha, omàn yaka àtok ha, kekon hatà, Txesusu, àwya.
  sim-sim: Avak a mukunak ji heyekwa sir, Ma Jikisi Avui Wasilakahi oto kavakava ma
    undan or yoko ermbendahi sir.� Karem or mbaha ma oton ormu mbara, �Mir usasihi
