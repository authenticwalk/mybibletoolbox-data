  kan-2017: ಅಥವಾ ‘ಎದ್ದು ನಡೆ’ ಅನ್ನುವದೋ? ಆದರೆ ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸಿಬಿಡುವುದಕ್ಕೆ ಮನುಷ್ಯಕುಮಾರನಿಗೆ
