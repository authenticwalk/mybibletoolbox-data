  sri-sri: 'Yʉ ããrĩpererã tĩ́gʉ̃ i ʉ̃mʉgue ããrĩrã́rẽ ĩgʉ̃sã ñerõ irideare Marĩpʉ dorero
    merã kãtimasĩa. Irasirigʉ ĩĩ bʉadire taugʉra, mʉsãrẽ irire masĩdoregʉ, ãrĩyupʉ.
    Irasũ ãrĩ odo, bʉadire ãrĩyupʉ: —Wãgãnʉgã, mʉ oyaderore ãĩ, mʉya wiigue waaka!
    ãrĩyupʉ.'
  nal-nal: Singsaxai ga piaat malasing kanaan kuna naaguna rexaas adu Naata Rapti
    xa rauxin a burburaaiang kuna naxaam pizinang amun matmalabuk taksaat iriat la
    pira angkari.” Naanaan ka vazei a zipas angkanaan naako, “Tamaraat, suruk luk
    a xaazira zunum ma gu waan la vaal zunum.”
  kyq-kyq: 'Bin num, naase aki Ꞌjeele maam *mꞋGoon Deba se, do naaŋ ki ara se, mꞋɔk
    tɔɔgɔ gɛn tɔɔl kusin̰ jeege.» Gɔtn se, Isa ɗeek debm kꞋruŋguy ki ɔɔ: «Iin̰i, uun
    nakŋ tooɗi se ɔɔ Ꞌɓaa ɓei ki!»'
  kwd-kwd: Alata nau ku gulaa wane lo'oo, nau taku faate'enia famooru na 'inau, Wela
    na Wane, nau ku to'o na tegelangaa fana 'olafanataanga na rianga.” Sui mala Jisas
    ka fata 'ilo'oo fana wane nonina 'e mae lo'oori, “'Oi tata'e no'o, ngaria futa'i
    amu, moko leka no'o 'i fanua amu.”
  ded-ded: Ngicac Medac ye bangecfu kopocsic wawaac uayoac nga kuc femide. Nga ngeni
    imoc negenggecdeac amma yoac yomoc deduae.” Ifi dema ngicpuring yofi edeec, “Ge
    yacma dzakega mema amagau kenna.”
  ewe-ewe: Be miadze sii be ŋusẽ le nye Amegbetɔ Vi la si le anyigba sia dzi be matsɔ
    nu vɔ̃wo ake amewo le anyigba dzi ŋuti la, Yesu trɔ ɖe lãmetututɔ la gbɔ gblɔ
    nɛ be, “Tsi tsitre nàŋlɔ wò aba ne nàzɔ ayi aƒe me!”
  nuy-nuy: Aadanu nugurru numburru-marrbuy-mana. Ngaya-waj nga na-Niwiyayung na-Wurrujung-jinyung,
    ngawu-waṉagana anaani lhuḏ-bindiyung anaani-rruj ana-lhal, nguynju yadhu ngambaagajij-garruna
    warra-wurru-wurruj anaani anaaladi-wala.” ni-yamayn, nga nu-yambini naadagi-yung
    na-bilnyalga-yung-guy, “Ba-ḻaḻagiiyn, nga ba-jarrarrang bama-warrgurrang maadamu
    mana-yaaḻi, ba-yaarri aanga-wuy,” ni-yamayn.
  cop-BHC: ϨⲒⲚⲀ ⲆⲈ ⲚⲦⲈⲦⲈⲚⲈⲘⲒ ϪⲈ ⲞⲨⲞⲚ ⲚⲦⲈⲠϢⲎ ⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲚⲈⲢϢⲒϢⲒ ⲘⲘⲀⲨ ⲈⲬⲀ ⲚⲞⲂⲒ ⲈⲂⲞⲖ ϨⲒϪⲈⲚ
