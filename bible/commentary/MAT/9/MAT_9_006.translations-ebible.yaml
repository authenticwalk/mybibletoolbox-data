  kan-OKCV: ಆದರೆ ಮನುಷ್ಯಪುತ್ರನಾದ ನನಗೆ ಈ ಭೂಲೋಕದಲ್ಲಿ ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸುವುದಕ್ಕೆ ಅಧಿಕಾರವುಂಟೆಂದು
