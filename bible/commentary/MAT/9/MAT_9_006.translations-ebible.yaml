    j'hobhi, na ulotaj'hi kunyumba kwa j'hobhi”
  tzo-TZE: 'Vu''une laj cal ti pasbil xa perdón yu''un smul li vinique. Jech q''uelic
    me c''usi ta jpas li'' ta orae yu''un jech chana''ic o ti vu''un no''ox ta jpasbe
    perdón yu''un smulic cristianoetic li'' ta banamil, vu''un ti co''ol cristianoutique
    ―xut. Li Jesuse jech laj yalbe li jchamele: ―Lican, ich''o batel avayab, batan
    ta ana ―xut.'
  lex-lex: 'Pede hota la'' dodo''ondi de Agiwra tiut muemna tiy miy, la''a noh di
    wawannu de Rimormiori A''nani A''g ed mak kodi plolli pa umou-uwitna riy do''oni-halli.”
    Noma Yesus Nakot la mak kaliu''ut de Niwra: “Hyalia, mumat doin la pa mpuopna
    u''tamu de pa mlia''awa rommu.”'
  dov-dov: alimwi uyinke kungánda yako” Mpawo mwalumi wakanyampuka alimwi wakeenda
    kungánda yakwe.”
  rgu-rgu: Maneniko ana foa tutiꞌ a, besaꞌ ko emi mita buti mae, Au nana, Ana Lahenda.
    Huu fo Au anuu haak fee ampon neuꞌ lahenda sala-sikon.” Boe ma Yesus pareta lahenda
    lukuꞌ ria nae, “Foa leo! Hai muni mamana napeu ma, fo fali leo!”
  toc-NT: 'Pus la̠nchú camá̠n ca̠ma̠­si­yu­niyá̠n pi̠ aquit Xata­lac­sacni Chixcú
    y na̠chuna li̠túm pi̠ xli̠­ca̠na cka­lhi̠y li̠t­li­hueke uú nac ca̠quilh­ta­macú
    y caj quin­ta­chu­huí̠n tla̠n cli̠­ma̠­tzan­ke̠­na­ni̠nán tala̠­ka­lhí̠n. Xlá
    xakát­li̠lh a̠má chixcú hua̠nti̠ xlu̠n­tu̠­hua­nani̠t y chiné huá­nilh: —Huix
    cuanimá̠n, la̠li̠­huán cata̠qui, casacti mim­pu̠­chexni y capit nac mín­chic.'
  ulk-1902: Ueakai uaba opasereret Le la Uerem nagri sirdam abele geseb ge E idigir
    uit giz, (E abim detager le ibibi), Ma ge tekuei, a ais mabara sik, a bakeam mabara
    meta.
  som-som: Laakiin si aad ku garataan in Wiilka Aadanahu dhulka ku leeyahay amar uu
    dembiyada ku cafiyo (markaasuu kii curyaanka ahaa ku yidhi), Kac oo sariirtaada
    qaado oo gurigaaga tag.
  mam-C: 'Me mi xi kynimi''n qa ikyjo. Me atzin ja''lin, kxel nyek''i''n kywutza qa
    ayi''n we'', a Tk''wal Ichin, at wokli''n tzalu''n twutz tx''otx'', tu''n tkub''
    nnajsi''n kyilxjal te jun majx. Tu''npetzi''n, xi tq''ma''n te yab'': ¡We''ksa!
    ¡Q''inxjiy tkuẍb''ila, ex kux tz''aja tjay!'
  ndj-ndj: Ponopa ngudayila mumanyi kucha Mwana wa Mundu kana uwesu wa kupomela vandu
    sambi mumlima awu.” Topi kamuwombela yula mundu yapombalili. “Tandamuki, toli
    ulili waku yendi kaya yaku!”
  mbj-NT: 'Hỹỹ kä da, —näng mäh —bë bahapäh hyb n''aa ỹỹh, Aj''yy Hadoo Do Hỹ Pong
    Jé Hana Doo, ỹ hajaa sa h''yyb gó hanäng do nesaa do ỹ ado hõm bä, ỹ haso däk
    da nahëë näng doo —näng mä Jesus kyyh. Tii bä m'' k''yy gadów däk do hã taky hadoo:
    —As''ëëg g''ëëd, mado däg a tyng, ahõm kä a tób hẽnh —näng mä Jesus ta hã.'
  lat-VUC: 'Ut autem sciatis, quia Filius hominis habet potestatem in terra dimittendi
    peccata, tunc ait paralytico: Surge, tolle lectum tuum, et vade in domum tuam.'
  ngp-ngp: Viya naunga niwalagiseni kugamba, Mwana Mnt'hu haswesile udahi mwe isi
    wo kuwausila want'hu wavu ywawe.” Ivo amgamba yudya aholomp'hale, “Inuka, inula
    lusazi lwako ukeitile kaya!”
  enq-2: Akalinya Ikiningi dokome isa yuu dakenya katao, endakalinya koo dupa kunao
    nepenge kyeto doko baa-kisa singi-lamo lao kanjepalena” lea. Dopa latala baame
    akali papa tambutae doko lamaiyoo, “Emba sakatatala, embanya lapa toko doko nyoo
    soo andaka puu” lea.
  eng-ASVBT: But that ye may know that the Son of man hath authority on earth to forgive
    sins (then saith he to the sick of the palsy), Arise, and take up thy bed, and
    go unto thy house.
  mna-mna: '@see-verse:MAT.009.005'
  myw-myw: “Kadiloka kukwakins Gimgilitoun yey, o gunakaleiwag nises ven watinow va̱gan
    bawid gamag asisinap kalbaleb, mapuna badibek taw towen bitamanaw binoun.” Yeisuw
    idibek, ilana, “Kutamanaw, kukow, a̱bam, kunoun kun wambunatum.”
  sby-sby: Nomba ndayandanga kwambeti mwinshibeti, Mwana Muntu ukute ngofu shakulekelela
    bwipishi pacishi capanshi pano.” Neco walambila mulema watontola myenda uyu, “Nyamuka
    manta mpasa yakobe, koya kwenu.”
  sll-sll: Te na Ari Wang weni molia. Molere God yulang na tongure, ganba bani ari
    tal nigi dongwo ongure God pring tongwo i kri di olalga han pa dinanua.”
  yaq-NT: 'Junuen san enchim ne a'' ju''uneiyaa i''a, juka'' inim emo benasi yoemta,
    inim bwiapo junuen jume'' ka tu''uwa ya''arim, yetet a'' jiokoinee''u au a'' lutu''uriatuka''po
    ―ti jiiak. Junak intok aapo, ju''u ka au yekamtau: ―Yejte''e, em jipetekta nu''uka
    intok em jo''au weene ―ti au jiiak.'
  uro-uro: Bä nävät tom däkt diva mamär vät a ngän iva ngänät dräm i ma Ruqa aa Emga
    di ama rhares pät aa rhäng de vät ivät iva qät kyiradeng na ama vuirhong.” Dä
    qa qoar nä qä ngäñäpärhaqa rhoqortäqyia, “Ngia rhair näkt ngi rha gi gasgaska
    bä ngia rhet säva vät.”
  ita-1885: 'Ora, acciocchè voi sappiate che il Figliuol dell''uomo ha autorità in
    terra di rimettere i peccati: Tu, levati (disse egli allora al paralitico), togli
    il tuo letto, e vattene a casa tua.'
  muy-muy: 'Ay nawayay ti kə̂sərum, nu *Wur ge Mis ti nisliki məmbərfəŋa zlam magudarani
    kè mis ka haɗ a. » Mək àhi ana zal dəra nakəŋ : « Nəhuk : Cicikaba, za slalah
    gayak na, ru a magam. »'
  kqc-kqc: Idu ya vei mama regedi Amiye di mida bi vava nufa konori vegu no koite
    makugo”—kamini dibo anua amiye rofu niyo, “Dadisi yi maduna vanau moisi yi yavari
    di!”
  tav-tav: 'To bairi yʉ ati yepapʉ Dio cʉ cajooricʉna yʉ cãniere, camaja caroorije
    na cátiere na yʉ camajirio majirijere mʉjaare yʉ iñoogʉ, na caĩñupʉ Jesu. To bairo
    na ĩ, cáaá majiquẽcʉre ocõo bairo cʉ caĩñupʉ: —Wamʉnʉcaña. Mʉ yojaricarore ne,
    mʉ ya wiipʉre aácʉja, cʉ caĩñupʉ Jesu.'
  eng-ULB: But that you may know that the Son of Man has authority on earth to forgive
    sins, ... “ he said to the paralytic, “Get up, pick up your mat, and go to your
    house.”
  spa-VBL: 'Pero ahora, para convencerlos de que el Hijo del hombre tiene autoridad
    para perdonar pecados…” Dirigiéndose al hombre paralítico, le dijo: “¡Levántate,
    toma tu estera y vete a casa!”'
  fra-_FOB: 'Or, afin que vous sachiez que le Fils de l''homme a l''autorité sur la
    terre de pardonner les péchés: Lève-toi, dit-il alors au paralytique, prends ton
    lit, et t''en va dans ta maison.'
  hau-ULB: Amma domin ku sani Dan mutum yana da ikon gafarta zunubai a duniya...''
    Sai ya ce wa shanyayyen, ''Tashi, ka dauki shimfidarka ka tafi gida.''
  mal-mal: 'എങ്കിലും ഭൂമിയിൽ പാപങ്ങളെ മോചിക്കുവാൻ മനുഷ്യപുത്രന് അധികാരം ഉണ്ട് എന്നു
    നിങ്ങൾ അറിയേണ്ടതിന് അവൻ പക്ഷവാതക്കാരനോട്: “എഴുന്നേൽക്ക, കിടക്ക എടുത്തു വീട്ടിൽ
    പോക” എന്നു പറഞ്ഞു.'
  kkc-kkc: Esino Odoo Holo amapoo kitulugu olo teneeso, mipoo hamapoo goo tokenee
    hapoloso boobado bigilei goo ee niyo ogoloso gooleedalame, ayo nimapoo eligileiso.”
    Osoloso yayo odoo su kakawa poogoo mapoo egeesee takaso, “No hogabuloso nee kida
    toloso mosopoo di,” diso.
  lit-lit: Bet kad žinotumėte, jog Žmogaus Sūnus turi žemėje valdymo galią nuodėmėms
    atleisti – tada jis tarė sergančiam paralyžiumi – kelkis, pasiimk savo gultą ir
    eik į savo namus.“
  urd-GVR: Lekin maiṅ tum ko dikhātā hūṅ ki Ibn-e-Ādam ko wāqaī duniyā meṅ gunāh muāf
    karne kā iḳhtiyār hai.” Yih kah kar wuh maflūj se muḳhātib huā, “Uṭh, apnī chārpāī
    uṭhā kar ghar chalā jā.”
  far-far: Kada nau gura wane ne, nau fatainia fua mulu ne nau, na Wele nia Wane,
    nau ku too ana nikilalae fua manatalugelana na ta'alae ki.” Sui sa Jesus ka fata
