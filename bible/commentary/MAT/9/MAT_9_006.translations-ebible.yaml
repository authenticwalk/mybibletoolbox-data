    kamtamo tilip umi ilet uyo kuptamo-nalap kalapmi am iinaal o,” agela e,
  piu-2006: Nyurrangarri ngayunya kulintjaku, Katutjakuṉu ngangkaritjarrangkuṉa kuya
    waṉinyi. Ngayuluṉa yaṉanguku katjangku kuya waṉinyi.” Panyapa watjara tjananya
    Yiitjulu parralayitji palula watjaṉu alatji, “Watjaṉiṉanta. Pakala!, tjuwayiki
    ruulamapira mantjira ngurrakutu yarra!”
  poh-NT: '‹Cꞌuhtbal aj aweh tak chi wilic wajawric chi ricuyuric quimahc i tinamit
    ayuꞌ wach acꞌal, reꞌ hin Acꞌunbe̱s reꞌ wilic wajawric chi quina̱ cꞌacharel nanikꞌorom
    reh si̱c wili chi paꞌlajok johtok, nqui queh. Chiri̱j chic reꞌ, reꞌ Jesus xikꞌor
    reh si̱c chi jeꞌ wili: «Ha̱w, yuꞌna echic riban chi enawihkaj je achꞌaht. Tipa̱ꞌ
    johtok kꞌuruꞌ maj yuꞌna na̱soljic je pan apa̱t chi behic chic enaꞌn je, nqui reh.'
  tue-tue: 'Yʉʉ niipetira sõwʉ̃ niiã. Teero tiigʉ́, atiditapʉ́re basocá cʉ̃́ã ñañaré
    tiirére acabómasĩã. Yʉʉ dutirére mʉ́ãrẽ ẽñogʉ̃́da, jĩĩyigʉ cʉ̃ʉ̃peja. Wáamasĩhẽgʉ̃rẽ
    jĩĩyigʉ: —Wʉ̃mʉnʉcãña. Mʉʉ cõãrṍrẽ néeapa, mʉʉya wiipʉ pʉtʉawaya, jĩĩyigʉ.'
  bjp-bjp: Isau le ia use u arae, isi gamek usum le Kalalik ken Kaltu imel e rakrakai
    kia aga na piklinbat una pa ufu foron sinang laulau.” Ke ka tara sing peo ae aragii,
    “Aptih, kep mii salam ma ok la una fel kiam.”
  xon-xon: M ga mɔk nimi ke min Unibɔn Aabo kpa mpɔɔn dulnyaa wee ni ke m di cha pinn
    titunwanbir.” Waah len kina na, le u bui uja u aawon faan na ke, “Fiin ki yoor
    saawandookaan ki li chaa kun.”
  tzo-ZNT: Li voꞌone ical ti acꞌbil xa pertonal yuꞌun smul li vinique. Pero qꞌuelic
    me cꞌusi ta jpas lavie yoꞌ xavilic o ti voꞌon noꞌox ta xcacꞌbe pertonal yuꞌun
    smulic li crixchanoetic liꞌ ta sba balamile, voꞌon ti coꞌol crixchanootique ―xꞌutatic
    yuꞌun ti Jesuse. ―Lican, tamo echꞌel lapope, batan ta ana ―xꞌutat yuꞌun Jesús
    ti vinique.
  mpm-NT: '@see-verse:MAT.009.005'
  ots-NT: 'Pe xtú xij nʉr döhtji nʉr palabra nʉ xtú ma̱ pa güi pa̱quɛjʉ, guejcö dí
    pɛhtzi cam cargo hua jar jöy pa gu cjʉhtzibi yʉ cja̱hni cʉ rá nttzo cʉ xí dyøte.
    Nugö dúr cja̱hni xpá bbɛnqui hua jar jöy.― Ma ya, car Jesús pé bi nzoh car döhtji,
