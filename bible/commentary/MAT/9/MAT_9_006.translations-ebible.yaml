    aiti nojocajineri ira cantaguetiro quimingari yaca quibatsica. Aique icanqueri
    ira emëngari: —Pingabiritima, págairo pijatasi, pijáte pobangoquë.'
  plu-plu: 'Nah hiyapkiste yit ku nah ku pariye wageswe awayg amadgaya inin nahnewa
    detye amadga inin adahan nah bayahminene hiyeg ariw gitaraksankis gikak Uhokri.
    Ayteke ig awna ta git ner awayg miyapupye. Giwn: ―Kannikaw kuri. Kidisnaba pisipamna.
    Hiyawa pis diyuhe pipinwate.'
  iou-iou: Eruk, in Äma Bureni-inik-ken momi peŋ yämik täŋo kehäromi itak yäŋ nadäkta
    ŋode täŋira kawut. Ude yäŋpäŋ äma kwäyähäneŋ täŋpani u iwetkuk; Aku! Patpat bägupka
    yäpmäŋkaŋ yotka-ken kuyi!
  ntp-NT: '@see-verse:MAT.009.005'
  rai-rai: Ang piri lenbi kupi muaat a nunurai naa Natu ra Muaana i paam akoto a naagagon
    kupi in una wa a kum aakaina mangamangaan min napia.” Io, i piri karom a muaana
    baa a panpanina i maat, “Un tur, un lo paa anum baat, ma un waan kup anum ruma.”
  haw-1868: I ike hoi oukou, he mana no ko ke Keiki a ke kanaka e kala aku ai i na
    hewa ma ka honua nei, E ku ae, (wahi ana i ka mai lolo,) e lawe oe i kou wahi
    moe, a e hoi i kou hale.
  ffm-ffm: 'Kaa, faa mi anndina on Ɓii Neɗɗo ana jogii baawɗe e aduna oo yaafaade
    luutti… Nden, o wii bonnguujo oo: —Imma, ɓam dengeleewo maa, kootaa suudu maa!'
  arb-NAV: 'وَلَكِنِّي (قُلْتُ ذَلِكَ) لِكَيْ تَعْلَمُوا أَنَّ لابْنِ الإِنْسَانِ
    عَلَى الأَرْضِ سُلْطَةَ غُفْرَانِ الْخَطَايَا». عِنْدَئِذٍ قَالَ لِلْمَشْلُولِ:
    «قُمِ احْمِلْ فِرَاشَكَ، وَاذْهَبْ إِلَى بَيْتِكَ!»'
  cop-CNT: ϩⲓⲛⲁ ⲇⲉ ⳿ⲛⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⲟⲩⲟⲛ ⳿ⲛⲧⲉ Ⲡ̇ϣⲏⲣⲓ ⳿ⲙⲪ̇ⲣⲱⲙⲓ ⳿ⲛⲉⲣϣⲓϣⲓ ⳿ⲙⲙⲁⲩ ⳿ⲉⲭⲁ ⲛⲟⲃⲓ
