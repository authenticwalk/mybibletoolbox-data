  ckb-ckb: 'بەڵام بۆ ئەوەی بزانن کوڕی مرۆڤ لەسەر زەوی دەسەڵاتی گوناهبەخشینی هەیە،…»
    بە ئیفلیجەکەی فەرموو: «هەستە، نوێنەکەت هەڵگرە و بڕۆرەوە ماڵەوە.»'
  nas-nas: Teka diiꞌke iroꞌ noruꞌkoo makosi ning Tee Naning-naumpoꞌ Paning-etaing
    tee tauraꞌ oꞌnong anke kansiꞌkoo oꞌnoi orarananka tontaꞌkoo makosi...” Teeꞌpura
