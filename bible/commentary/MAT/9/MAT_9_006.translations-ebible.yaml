  bht-bht: 'पर इस तांई कि तुसां जाणी सकन कि मिंजो माणुऐ दे पुत्रे जो धरतिया पर पाप
    माफ करणे दा हक है। तालू उनी धरंगे दे मरीजे जो बोलया: उठ, कने अपणे मंझे जो चुक,
