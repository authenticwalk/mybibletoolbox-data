    gwizhrįh goo''aii. Nihłaa heezyaa ts''ą'' niighyuk heekaa.”'
  gvn-gvn: Ngana kurmun yulbanmun balkal, yira wine yijarrinka. Bamangka yira wine
    jirakal kari nyangarril kurmunbu mukulbu. Kaki nyulu kurmunbu mukulbu nyangarril,
    kurmun mukul dalkay, yira wine nyangarrijinji bubungu. Kari. Bamangka yira wine
