  san-THA: 'อนฺยญฺจ ปุราตนกุตฺวำ โกปิ นวานโคสฺตนีรสํ น นิทธาติ, ยสฺมาตฺ ตถา กฺฤเต
    กุตู รฺวิทีรฺยฺยเต เตน โคสฺตนีรส: ปตติ กุตูศฺจ นศฺยติ; ตสฺมาตฺ นวีนายำ กุตฺวำ
    นวีโน โคสฺตนีรส: สฺถาปฺยเต, เตน ทฺวโยรวนํ ภวติฯ'
  iws-iws: Inkam nwɨrkɨ wain wɨni opa meme kab ɨsa saiir bɨ naokaigɨn. Mɨ siya hɨriinan
    tɨri ta op wain wɨna saeya niwɨt iyopiinaini mɨ ta meme ɨs kaba wa nɨmbɨriyamkii.
    Mɨ wainɨn wɨ nu arar naokiinonkwokwonam swokii. Mɨ meme ɨsa ya wɨ warar nɨnkɨn
    ɨguskii. Mɨ yɨm sɨma wain wɨni opa pɨ meme ɨs wɨn aiirar naokaii. Mɨ sowa pɨ wadɨeyar
    naokaii. Mɨ sowa pɨ wadɨeyar ninan oswowi. Ɨriig.
  pol-SZ: Nie wlewa się też świeżego wina do starych, stwardniałych bukłaków. Mogłyby
    przecież popękać, a wtedy i wino by się rozlało, i bukłaki zniszczyły. Świeże
