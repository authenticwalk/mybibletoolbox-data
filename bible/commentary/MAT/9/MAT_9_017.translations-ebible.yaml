  piu-2006: Yara kutjupa kiripitjikuṉu tjuutja kanyintjaku Yiitjulu tjananya watjaṉu.
    Tjuwu tjuṯangkuya kiripitjikuṉu tjuutja kanyilpayi, tjiipikuṉu pangkingka, wakara
