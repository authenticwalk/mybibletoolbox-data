    zyoonse zilalondokeka.”
  rgu-rgu: Leoꞌ na boe, lahenda ta isi tua nasu beuꞌ neuꞌ hai paraaꞌ daleꞌ. Huu fo
    neuꞌ ko haiꞌ ria hean, boe ma tua nasu a nosi henin. De tua nasu beuꞌ a muste
