  sri-sri: Waimʉrã gasiri merã iridea ajuri bʉgʉ ajurigue maama igui dekore diribirikuma.
    Irasũ dirimakʉ̃, maama igui deko pãmu, bʉgʉ ajuro sẽrãturabiri ooreakõãkoa. Irasiriro
    igui deko, ajurode kõmokoa. Irasirirã maama igui dekore maama ajurogue diriro
    gããmea, ãrĩmi Jesús ĩgʉ̃sãrẽ.
  nal-nal: Ma xawit taxazak kat fitor sfaar a waain faaxur xu lamaskana a wakpaaka
    waain kabaar ina di giu wana a wina xaktalavaat. Tamon naana giu malasing kanaan,
    a wakpaak a waain kabaar xana ring ma xana pau ma a waain faaxur xana ravukaai
    psaai ma a wakpaaka waain angkanaan kana vaanong mase. Singsaxai dit fitor sfaar
    nanga a waain faaxur xu lamaskana a wakpaaka waain faaxur xuna nandiaa varaxai
    dina daxa iaa.”
  kyq-kyq: Ɔɔ tɔtn koojn̰ bin̰ utu iin̰ kiin̰ se jꞋan̰ kɔŋ maakŋ k‑lɛɛtɛrge tun koon
    eyo. Ey num tɔtn koojn̰ bin̰ utu iin̰ kiin̰ se an dɔɔbm ute k‑lɛɛtɛrge. Ɔɔ tɔtɔ
    se lɛ kɔɔy naaŋ ki cɛrɛ, ɔɔ k‑lɛɛtɛrge se lɛ tujn̰ kici. Bin num, tɔtn koojn̰
    bin̰ utu iin̰ kiin̰ se jꞋan̰ kɔmbin̰ maakŋ k‑lɛɛtɛrge tun kiji; taa bin se, tɔtn
    maak ki se lɛ tuj eyo ɔɔ k‑lɛɛtɛrge se lɛ kɔŋ Ꞌdɔɔb eyo.»
  kwd-kwd: “Ma 'amoru su'a la'u mola ai, ngaia 'ame odo fana te'efuta wane 'ani arua
    no'o waeni fooru 'i 'ubulana wa'i 'ua na susungana nanigot, tofuna wa'i 'ua lo'oori
    'ame ngasi. Lauta ngaia agea, alata nga waeni lo'oori 'e fane no'o mai, ngaia
    te'e gaasia no'o wa'i 'ua lo'oori, ma nga waeni lo'oori te'e akiri, ma nga wa'i
    lo'oori te'e ria no'o. Ngaia lo'oo wane te'e arua nga waeni fooru 'i 'ubulana
    nga wa'i fooru na ngaia 'e su'asuria ngaia 'e ngasi fana arulana 'ola lo'oo ai
    na ngaia 'e sia ria mola.”
  ded-ded: Nga ngic mongngo waing gboria bokong yangseberango memea eseau mi kpeu
    kemeude, kpac. Ifi anudeu waing gboriango bokong esea imoc tindziru manganeu dokuya
    maude. Imocac waing gboriango bokong gboriau kpegec yerahafoc naric tarecde.”
  ewe-ewe: Nenema ke womekɔa aha yeye hã ɖe lãgbalẽgolo xoxo me o. Ne wowɔ esia la,
    aha yeye la ƒe ŋusẽ awɔe be lãgbalẽgolo la nawo, eye aha la kple goe la katã dome
    agblẽ. Lãgbalẽgolo yeye ko me woate ŋu akɔ aha yeye ɖo. Ekema aha la kple lãgbalẽgolo
    la katã woanɔ dedie.”
  nuy-nuy: “Nguynju-waj, warra-wurru-wurruj waari ambirriir-warryangi ana-gadhuwa
    anu-gargayag anubuguni mana-nungguḏaaba-wuy mana-big-guy. Anubani-yung-maynji
    numburru-waṉbina, manubami mana-big ama-ḻaḻmang, anu-gargayag anaani anggaar-warrina
    marri anu-gargayag marri mana-big amaaladi. Yagu anubani anu-gadhuwa anu-gargayag
    wirriir-warryii ama-gadhuwa-wuy ama-big-guy. Aḏaba wuguuguni anggu-mamanunggu-mana.”
