    Jesus.
  lat-VUC: 'Neque mittunt vinum novum in utres veteres: alioquin rumpuntur utres,
    et vinum effunditur, et utres pereunt. Sed vinum novum in utres novos mittunt:
    et ambo conservantur.'
  ngp-ngp: Naho hahali mnt'hu akugela lude mwe vizembe visakale, cheivo nevitulike
    niyo ulude ulo lwetika, vizembe ivo navo nevinde vibanika, vituhu vakwe, want'hu
    wagela lude mhya mwe vizembe vihya, niyo vizembe no uki vanda viikwa vedi.”
  enq-2: Endakali dupame waene enenge kamuu penge meme yanungimi wasepae atingi mendenya
    pyandala naengema. Kamuu pyandatamino doko, penge doko kanguu koeyasetamopa, waene
    dupa kai lao pata. Waene enenge doko penge enengenyaka kamuu pisilyaminopa, waenepa,
    pengepa dolapo lapota koeyala naengena” lea.
  eng-ASVBT: 'Neither do men put new wine into old wineskins: else the skins burst,
    and the wine is spilled, and the skins will perish: but they put new wine into
    fresh wineskins, and both are preserved.'
  mna-mna: Mi yok baen popoŋana ta kembena. Ko tiliŋ sula baen putuunu muŋguŋana?
    Inako som tomini. Kokena baen popoŋana iti putuunu muŋguŋana, to imapaala, mi
    baen borok su lene. Som. Baen popoŋana bela isula putuunu popoŋana. Naso baen
    mi putuunu imbot ambai.”
  myw-myw: Kwayuwein ankabebay mamagina. “Awoum bitavgog kunasoup kweiboug, waseg
    wayn kweivaw; igaw beilol, bitavis kunasoup, biyamkwen wayn; tage kunasoup kweivaw
    bwein, bitavgog wayn kweivaw waseg, bo bisesun bwein, peinan tawtoun.”
  sby-sby: Kayi paliya muntu ukute kubika waini mucifwafumwa cacipaya cakaindi sobwe,
    pakwinga nawinseco, cifwafumwa cacipaya ngacipasuka, waini ngautaika, nasho nkomwa
    ngashibula ncito. Waini walino lino bakute kubika munkomwa sha lino lino. Neco
    byonse bibili bikute kubambwa cena.”
  sll-sll: Te ari nir wain hon holere, meme gang mugu goling ali garu dikinamia. Garu
    dinangure, miing ure, meme gang mugu i si gala dire, nir wain iwe, u ganba bani
    namia. Ari han pa dire meme gang hon irere, nir wain hon tulangure, meme gang
    iwe, nir wain i kina mama dinamua,” dungwi.
  yaq-NT: Intok kia ju'u bemela pa'asi ba'awa juni'i, kaachin bea boosa moeraku kima'anaa.
    Bwe'ituk ini'i inien ya'awako, tapunaka jume' bea boosam wojoktine. Junak intok
    ju'u pa'asi ba'awa wo'otine. Intok kia jume' bea boosam juni'i nasontune. Junuen
    san ju'u bemela pa'asi ba'awa beemela bea boosampo kima'atune. Junuen nanancha
    nau binwatune.
  uro-uro: “Dä qosaqi qaku rhi narhor na anga iar qi anga wain sämät anga mru ngät
    anga ngädäng. Ngakt bä va rha rhualat toqoräkt dä va vukdur va ama ngädäng dä
    va räp sa ama wain bä va mava na ama ngädäng. Dap kinak tit tor na ama iar qi
    ama wain sämät ama iar ngät ama ngädäng dä soknga ama wain ngä na ama ngädäng
    moe diva sa mamär na ngät.”
  ita-1885: Parimente, non si mette vin nuovo in otri vecchi; altrimenti gli otri
    si rompono, e il vino si spande, e gli otri si perdono; ma si mette il vin nuovo
    in otri nuovi, e amendue si conservano.
  muy-muy: Nahkay day mis abəviyu zum new-neweni e kene-kene midigweni vu ti àbi.
    Tamal àgra nahkay ti, zum new-neweni ni àra àwəsa ti ara etezkaba kene-kene na.
    Nahkay ti zum ni amadəgaba, maslaŋa nani emizikiba ke kene-kene na daya. Təbəviyu
    zum new-neweni ti e kene-kene mʉweni vu. Nahkay nday cʉeni tàgədavu do. »
  kqc-kqc: Amiye waini ruaka moisi ini ro kori ideri ka de aego. Makai rego vonisi,
    bi ini ro ufatego ma waini rausi rego ma ro bi no nigedi. Idu waini ruaka bi ini
    ro ruaka ideri aego, ye ina remanu bi buni amebigedi.”
  tav-tav: To bairona vino etirique cawama macare cabʉcʉ poapʉ waibʉcʉ ajero jãa erica
    poapʉ mʉja pio jãquẽna, woocoaboro ĩrã. To bairo to cawooro pio recoaboro mʉja
    capio jãbataje. To bairi cawama macajere cawama poa macare mʉja pio jãborã. To
    bairo mʉja cáto etirique, waibʉcʉ ajero jãa erica poa quena caroaro anicõa, na
    caĩwĩ Jesu. To bairona tʉgooña ajuquẽja fariseo maja ye jãa, yʉ ye yʉ cabuiorije
    mena ĩi, na caĩwĩ Jesu.
  eng-ULB: Neither do people put new wine into old wineskins. If they do, the skins
    will burst, the wine will be spilled, and the wineskins will be destroyed. Instead,
    they put new wine into fresh wineskins, and both will be preserved.”
  spa-VBL: Nadie echa tampoco el vino nuevo en odres viejos, de lo contrario los odres
    podrían romperse, derramando así el vino y dañando los odres. No, el vino nuevo
    se coloca en odres nuevos, y así ambos perduran”.
  fra-_FOB: On ne met pas non plus le vin nouveau dans de vieux vaisseaux; autrement
    les vaisseaux se rompent, le vin se répand, et les vaisseaux sont perdus; mais
    on met le vin nouveau dans des vaisseaux neufs, et l'un et l'autre se conservent.
  hau-ULB: Mutane kuma ba su dura sabon ruwan inabi a tsofaffin salkuna. Idan sun
    yi haka, sai salkunan kuma su fashe inabin ya tsiyaye, sai salkunan su lalace.
    A maimakon haka, ana sa sabon inabi cikin sababbin salkuna, ta haka an tsirar
    da duka biyun kenan.''
  mal-mal: പുതുവീഞ്ഞ് പഴയ തുരുത്തിയിൽ പകരുമോ, ഒരിക്കലുമില്ല; പകർന്നാൽ തുരുത്തിപൊളിഞ്ഞു
    വീഞ്ഞ് ഒഴുകിപ്പോകും; തുരുത്തിയും നശിച്ചുപോകും. പുതുവീഞ്ഞ് പുതിയ തുരുത്തിയിലേ പകർന്നു
    വെയ്ക്കുകയുള്ളൂ; അങ്ങനെ രണ്ടും സുരക്ഷിതമായിരിക്കും.
  kkc-kkc: Osoloso see edebeeyo wain i dia katolo gout be koloso moodoo nape mapoo
    koo salama seeya. Bei, wain i dia oso kitulugu oso katolo be gout koloso moodoo
    nape ee gabuguga, wain i ee hodalaiso. Osoloso katolo gout be koloso moodoo ee
    tokenee palaiso. Esiga wain i dia ee medee katolo gout be koloso moodoo dia mapoo
    salama salai tekepo. Egeeseega wain i sabolo osoloso katolo gout be koloso moodoo
    sabolo tokenee palaime.”
  urd-GVR: Isī tarah angūr kā tāzā ras purānī aur belachak mashkoṅ meṅ nahīṅ ḍālā
    jātā. Agar aisā kiyā jāe to purānī mashkeṅ paidā hone wālī gais ke bāis phaṭ jāeṅgī.
    Natīje meṅ mai aur mashkeṅ donoṅ zāe ho jāeṅgī. Is lie angūr kā tāzā ras naī mashkoṅ
    meṅ ḍālā jātā hai jo lachakdār hotī haiṅ. Yoṅ ras aur mashkeṅ donoṅ hī mahfūz
    rahte haiṅ.”
  far-far: “Ma mulu saitamana laugo, nia nao si bobola fuana ta wane ka alua waeni
    falu laona ngwai 'ua ana 'ungana nanigot, sulia ngwai 'ua nai si bose. Dia nia
    sasi 'urinai, kada na waeni nai kai torotoro go mai, nia ka musia na ngwai 'ua
    nai, ma na waeni nai ka 'igitai, ma na ngwai nai ka ta'a na. Nia ne wane kai alua
    waeni falu 'i laona ngwai falu ne nia saitamana kai bose fua ro ru nai ki nao
    si ta'a.”
  suz-BL: सुइमी माइत कुशुल के थैलोमी नक अङगुर शांबु कुर मपाइनीम। कुर पाम्‍तेक्‍म हना,
    शांबु बोरशा, थैलो खाक्‍शा, क्‍युप्‍ब। नक शांबु कली नक थैलोमी कुर पचा माल्‍ब। मोपा
    कुर पशोनु, थैलो मगाक्‍बा, शांबु यो मक्‍युप्‍ब” दे शेंताक्‍मी।
  car-NT: Asery winu anije'nyndo'pa enapa mandon penato'san tonomy pi'sanymbo kapy'san
    ke. Ijako irombo morokon winu je'nykonymbo kyno'sekatan. Irombo moro winu kynotakamatan.
    Morokon ije'nykonymbo a'kuru upita'ton noro. Asery winu yry te man asery ije'ny
    taka. Irombo moro winu moro ije'ny maro ro mikura'matake.”
  amp-amp: Yo nhai yimam nfri wain bupam yakhato yatk meme tha kpmn tas hmbrikahmm.
    Nfri wain bupam yakhato yatk meme tha kpmn tas hmbreneft nd nfri wain bupam rikur
    prhoruhamn nd yatk meme tha kpt frtfohhato wain bupam mitoh bugarahm. Ndnettn
    nfri wain bupam tu nfri meme tha kpe tas hmbrihato be nhai kpm yoh tfoh inji nakfot.”
  bht-bht: नोऐ अंगूरा दे रसे जो परांणिया खलड़िया च कोई नी भरदा है नी तां नोआ अंगूर
    रस खलड़िया जो फाड़ी दिन्दा है, कने अंगूरा दा रस निकली जांदा ऐ, तांई तां नोआ अंगूर
    रस नोईयां खलड़िया च भरदे न।”
  eng-NOY: Nor do men put new wine into old skins; else the skins burst, and the wine
    runneth out, and the skins are spoilt. But they put new wine into new skins, and
    both are preserved together.
  cub-NT: Põeva yuabema vino ʉ́yaicorore mamacorore ãimacaje curubʉ javecacurubʉque.
    Que d̶aru, cod̶eóvajebu dicurubʉre. Yurĩ bíjajebu dicoro. Aru bíjajebu dicurubʉ
    máre. Ʉbenita ne yuaru mamacorore mamacurubʉque, bíjabebu dicoro aru dicurubʉ
    máre. Quédeca ñame bʉojabema d̶aivʉ yópe ji bueiye mamaepe, d̶are nʉivʉ baru yópe
    ne jave d̶aiye báquepe, náre arĩ buedejame Jesús.
  ita-1927: Neppur si mette del vin nuovo in otri vecchi; altrimenti gli otri si rompono,
    il vino si spande e gli otri si perdono; ma si mette il vin nuovo in otri nuovi,
    e l’uno e gli altri si conservano.
  lww-lww: “Ana tap̃atete okonkonia kuruta na munena nap̃a sirpup pava ke ea wa, vito
    e kulus nen nani nap̃a pe urmarua, nap̃a akonkonia kuruta na munena pito ea yam
    moki rui. Ana visae akila sanene, kuruta na munena nene lapa e kulus nen nani
    nene, ana yukuswinia na m̃apoa, ana kuruta namunena nap̃ani lau, ana pias nene
    naga m̃ena viowa. Ana kuruta viu monar okonkonia va e pias viu, nap̃a m̃arera
    ruru po, ana okilia oligan ruru mom̃a kuruta na munena nene mom̃a ga.”
  ckb-ckb: شەرابی نوێش ناکەنە ناو مەشکەی کۆنەوە، ئەگینا مەشکەکە دەدڕێت، جا شەرابەکە
    دەڕژێت و مەشکەکەش لەناودەچێت. بەڵکو شەرابی نوێ دەکرێتە ناو مەشکەی نوێوە و هەردووکیان
    پارێزراو دەبن.»
  nas-nas: Napoꞌ nantoonge nerakaruꞌ uaininaruꞌ urikaroꞌkoo pareꞌaavarupeuꞌ. Teeꞌ
    nkoaako deekoꞌ tee, teroꞌ nakaꞌarako teruꞌ uaininaruꞌ dakoarapeuꞌ eeꞌnoko teroꞌ
    tenang oraruꞌkupeuꞌ. Teruꞌ nerakaruꞌ uaininaruꞌ nerakaroꞌkoo deekoꞌ pareꞌkoo makosi,
    teeꞌkoo ookeng tampaꞌ otorepeuꞌ.”
  uvl-uvl: Nenge mele ling teua uain heueu ngana ke langa meme ulina ke kina ia, ling
    teua langa meme ulina nenge nike ngana ero, iange meme ulina nike ngana nem sosolos
    lo, pe uain heueu ngana nem lape una haka ke hemute meme ulina sosolos ngana nem
    ke chach. Pe uain nem lape pasiling hot pe kina pule poreke ke lasus. Nenge urana
    laka, ling teua uain heueu ngana ke langa kina meme ulina nenge heueu ngana. Pomalam
    iri nai tetu ke urana.”
  eng-BBE: 'And men do not put new wine into old wine-skins; or the skins will be
    burst and the wine will come out, and the skins are of no more use: but they put
    new wine into new wine-skins, and so the two will be safe.'
  ixl-CNT: Echat majte yeꞌkax aqꞌax kuꞌ tu qꞌaꞌl tzꞌuꞌm u taꞌl uuva vaꞌl anal telaꞌ.
    Tan aatz u taꞌl uuva vaꞌl anal telaꞌ, sasipkꞌi utz, sikꞌux u qꞌaꞌl tzꞌuꞌm. Ech
    nipeqꞌxeꞌ. Ech nitel u qꞌaꞌl tzꞌuꞌm titxaꞌk. Pek aꞌ saꞌaqꞌaxku kuꞌ u taꞌl uuva
    vaꞌl anal telaꞌ tu akꞌ tzꞌuꞌm. Ech ela koꞌxh bꞌaꞌn saelka.— Texh u Jesuus.
  xsi-xsi: Aŋga kinzi tamâta uru siwuwu waini waseki lâ ŋgoa karae patu siŋga ilo,
    ande tia. Ambo siveta mine, ande waini ma ipondi kâki ku ma iveta ŋgoa karae patu
    siŋga ipwa pwataki. Ŋineŋga waini ma imaliŋi kaa nâ indue lâ tâno kulu, aku ŋgoa
    karae patu kala ma ipâŋga sakamao tona. Kinzi tamâta uru siwuwu waini waseki lâ
    ŋgoa karae patu wasaseki nâ ilo, ande kala ruani ma keno sondo.”
  crx-NTPO: '''Et doo cha, ''aw ts''ekoo too'' ''andidi-i ''aw ''ujut-i ''uzus be
    yóolhdzeh ait''oh. ''Et déyinla de, ''aho la bulh hóok''uholtalh. ''Et nyoo ''andidi-i
    ts''ekoo too'' ts''iyawh nadutijulh, ''ink''ez ndi ''uzus ''i cha ninta'' tit''elh.
    ''Et ''andidi-i ts''ekoo too'', ''andidi-i ''uzus be húyalhdzo de, ''aw whe ninta''
    oot''en-un hooloh.”'
  kan-OKCV: ಅಂತೆಯೇ ಜನರು ಹೊಸ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಹಳೆಯ ಚರ್ಮದ ಚೀಲಗಳಲ್ಲಿ ತುಂಬಿಡುವುದಿಲ್ಲ. ಅವರು
    ಹಾಗೇನಾದರೂ ಮಾಡಿದರೆ ಚರ್ಮದ ಚೀಲಗಳು ಹರಿದು, ದ್ರಾಕ್ಷಾರಸವು ಚೆಲ್ಲಿಹೋಗಿ ಚರ್ಮದ ಚೀಲಗಳು ಹಾಳಾಗುತ್ತವೆ.
    ಹೊಸ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಹೊಸ ಚರ್ಮದ ಚೀಲಗಳಲ್ಲಿ ತುಂಬಿಡುತ್ತಾರೆ. ಆಗ ಅವೆರಡೂ ಉಳಿಯುತ್ತವೆ,”
    ಎಂದರು.
  bbb-bbb: Vame besu ijiege ro fu erare vuaeni iviaeko ije abena una kamui isuiko
    ije bu fanu surive ijia amaeriva ijia usiakuma baki. Ro fu ijiege rekuma ire kamui
    isuiko ije fuka susuikena faraega vuaeni iviaeko ije fudua fuka usiaekuma ije
    ire inokiro ije buneka isereke. Ijadufuo vuaeni iviaeko ije buka kena una kamui
    iviaeko ijia usiaekina ire inokiro ije buka marekono kiae.
  blw-blw: Yag umat agé hen anchi fayah way finanar, achi mafalin way ifongofongchi
    hen anchi nausar way gadchang way amoto, te achi matantan hen anchi nausar way
    gadchang, wat fumtà yag ayyua amin hen anchi finanar ya hen anchi gadchang agé.
    Wat hen ekaman métat ifongofong hen finanar hen anchi gadchang hen anat naparte
    way karnero wat maid masayang.”
  tam-2017: புதிய திராட்சைரசத்தைப் பழைய தோல் பைகளில் ஊற்றிவைக்கிறதும் இல்லை; ஊற்றிவைத்தால்,
    தோல் பைகள் கிழிந்துபோகும், இரசமும் சிந்திப்போகும், தோல் பைகளும் கெட்டுப்போகும்;
    புதிய இரசத்தைப் புதிய தோல் பைகளில் ஊற்றிவைப்பார்கள், அப்பொழுது இரண்டும் பத்திரப்பட்டிருக்கும்
    என்றார்.
  azz-NT: Huan amo no aquen quipanteca in yancuic vino tech in cuetaxsolme. Porín
    in yancuic vino, yejua ne mochicahualtía huan atzitzicasquisa. Huan ijcón quitzayanas
    in cuetaxsol huan mimilahuis nochi in vino. Huan ijcón ijtacahuis in cuetaxsol.
    Pero in yancuic vino se quitequilía tech in yancuic cuetaxme huan ijcón in vino
    huan in cuetaxme yejuan nojonques amo ijtacahuisque.
  spa-RV-1909: 'Ni echan vino nuevo en cueros viejos: de otra manera los cueros se
    rompen, y el vino se derrama, y se pierden los cueros; mas echan el vino nuevo
    en cueros nuevos, y lo uno y lo otro se conserva juntamente.'
  csy-csy: 'Tasia bangma in savun um lui sung ah kuama in sapittui thak thun ngei
    ngawl hi: a thun le savun um tamtham tu a, sapittui buasiat in, savun um zong
    laltham tu hi: ahihang sapittui thak sia savun um thak sung ah a thun le, a ni
    ma pha khawm tu hi, ci hi.'
  mxq-NT: Ni yʉ vinʉ jembyʉ kyayaꞌꞌadamʉ ma̱ yʉ tukpʉ nʉʉꞌabutsʉnbyoꞌo, mʉt ko pʉn
    yajtuumbʉ dʉꞌʉn, ja poꞌo kʉʉdsʉp, es dʉꞌʉn ja vinʉ es ja poꞌo tyʉgóyʉt. Pa̱a̱ty
    nꞌadaꞌamʉm ja jembyʉ vinʉ ma̱ yʉ jembyʉ nʉʉꞌabutsʉnbyoꞌo es dʉꞌʉn yajmʉdátʉt yajxón
    nimajtskʉ tya̱a̱dʉty.
  tzj-NT: In chakaja' cani' tre vino c'ac'a matic'ol pa tzabuklaj tak c'olbal. Ja
    wixta queri' nbani ja c'ac'a vino nurak ja c'olbal in ntixi in ntz'iloxi ja c'olbal
    chakaja'. Pro ja nbani, ja c'ac'a vino nc'oli chipan c'ac'a tak c'olbal in nuto'
    ri' chi ca'i', nixtac'a vino in nixtac'a c'olbal ntz'ilox ta. Queri' xbij ja Jesús
    chique tre ja c'ac'a tijonem ja rc'amonto.
  tdt-tdt: Nunee mos ema halo tua, la tau iha tua fatin nebee halo husi animal nia
    kulit nebee tuan ona. Tanba tua foun sempre nafurin sae hodi halo kulit tuan nee
    nakfera tanba toos tiha ona. Nunee tua mos fakar sai. Tua foun, tenki tau iha
    tua fatin foun. Nunee tua fatin bele dura i tua mos la fakar sai.”
  ron-BTF: Nici nu pun oamenii vin nou în burdufuri vechi; altfel burdufurile se sparg
    și vinul se varsă și burdufurile sunt distruse; ci vinul nou îl pun în burdufuri
    noi și amândouă se păstrează.
  eng-WEBP: Neither do people put new wine into old wineskins, or else the skins would
    burst, and the wine be spilled, and the skins ruined. No, they put new wine into
    fresh wineskins, and both are preserved.”
  eng-FBV: No one puts new wine in old wineskins either, otherwise the wineskins will
    burst, spilling the wine and ruining the wineskins. No, new wine is put into new
    wineskins, and both last.”
  nld-1939: Ook doet men geen nieuwe wijn in oude zakken; anders bersten de zakken,
    de wijn loopt weg, en de zakken gaan verloren. Maar nieuwe wijn doet men in nieuwe
    zakken; dan blijven beide behouden.
  bwo-bwo: Mank'o aats arwi natots weyini biri handro gáás'etwo konwor aaliye, man
    k'aleyalmó, aruman t'uu'niye b́wutsiti, weyini bírmanmó kuud'itwee, arwonwere
    awaashar finats jinaniyere b́ ooriti. Ernmó handr weyini bíro handr arwots gáás'o
    geyife, mank'oon gitetswots jeenon beetúne.»
  nch-BL: Nojquiya amo aqui quiteca xocomeca at cati yancuic ipan se cuetaxti sosoltic,
    pampa quema nopa yancuic xocomeca at xocoyas, mohueyilis, huan tzayanis nopa cuetaxti
    sosoltic. Huan nopa masehuali quinenpolos nopa xocomeca at huan nopa cuetaxti.
    Yeca nopa xocomeca at cati yancuic monequi quitecas ipan se cuetaxti cati yancuic
    huan quej nopa amo quinenpolos yon nopa xocomeca at, yon nopa cuetaxti.”
  quc-TNT: Man c'o tä jun ri cuya c'ac' vino pa k'el tak k'ebal re tz'um. We ta je
    ri', ri vino cut'ubij na ri tz'um, quetzeletaj c'u na ri vino xukuje' tak ri tz'um.
    Rajwaxic c'ut chi ri c'ac' vino cäyi' pa tak c'ac' tak k'ebal re tz'um, rech ri
    vino xukuje' tak ri tz'um man quetzeletaj taj, —xcha ri Jesús chque.
  tfr-NTPO: »Kjil̇l̇gwo bo dyo dbo ara tjagl̈ën tyëy ba bapkwo këguë shäryak öng kwota
    go roshko l̇l̇ëme. Shäryoroy eni kjwe ga bapkwo l̈i böptur. Eni ga kjil̇l̇gwo
    bo dyo l̈i ber l̇l̇ëno ame, ba bapkwo l̈i ber eni bakoe. Eni kuzong ga kjil̇l̇gwo
    bo dyo dbo ara tjagl̈ën tyëy wl̈o ga woyde bapkwo tjagl̈ën, pjöyĩkong ber tjeng
    pjl̈ú wl̈o» l̈e ba kong.
  kaq-NT: Noquen xehati behna rihbi tah non bichi borasa payo qui bochojayamahi. Non
    bochojaha bi ta xehati pahescaiya borasa pohtoshihtihiqui, noquen xehati yohyocohscanon,
    noquen borasa rihbi tiromascanon. Behna borasa qui tah non behna xehati bochojahi,
    rabebi manoyamanon.
  ahr-ahr: कोणी नवा द्राक्षरस जुना कापडाघाई बनाडेल थैलीमा ठेवतस नही; ठेवा तर थैली
    फाटीन द्राक्षरस सांडाई जाई अनी थैलीना नाश व्हस; म्हणीसन नवा द्राक्षरस नवा थैलीमा
    ठेवतस म्हणजे त्या दोन्ही नीट राहतस.
  sgb-sgb: Ayn mamitugtug hên bayon alak ha ubatan hên manan alak, gawan lumtoh ya
    pamyanan, haka mabullog ya alak. Ya bayoy alak ay dapat itugtug ha bayoy pamyanan,
    ta êmên parehon a tampol mahira.”
  vie-1934: Cũng không có ai đổ rượu mới vào bầu da cũ; nếu làm vậy thì bầu nứt, rượu
    chảy ra, và bầu phải hư; song ai nấy đổ rượu mới vào bầu mới, thì giữ được cả
    hai bề.
  kxv-kxv: ଅ଼ଡ଼େ ଲ଼କୁ ପୁଃନି ଅଙ୍ଗୁରି ରାସା ପ୍ଣାଃଇ ଡ଼଼କାତା ଇଟଅରି; ଇଚିହିଁ ଏ଼ ଡ଼଼କା ଡ଼ାୟାହାନେ
    ଅଙ୍ଗୁରି ରାସା ବ଼ହାହାନେ, ସାମା ପୁଃନି ଅଙ୍ଗୁରି ରାସା ପୁଃନି ଡ଼଼କାତା ଇଟିନେରି, ଆତିହିଁ ଅଙ୍ଗୁରି
    ରାସା ଅ଼ଡ଼େ ଡ଼଼କା ନେହିଁ ଡ଼ୟିନେ ।”
  cha-cha: Ni umasajguane locue y nuebo na bino gui bijo na boteyan cuero sa y boteyan
    cuero umafag ya umachuda y bino, ya manmalingo y boteyan cuero; lao umasajguane
    y nuebo na bino gui nuebo na boteyan cuero, ya uchamaog y dos.
  amu-NT: Meiⁿ xocatiom tsꞌaⁿ winom xco tsꞌom tjaⁿ na jnda̱ teilꞌue, ee xeⁿ na luaaꞌ
    ntsꞌaa tsꞌaⁿ, ntyꞌiooꞌ tjaⁿ, mana cwiwindaaꞌñꞌeⁿ juunaꞌ ndoꞌ mati nlcweꞌ winom.
