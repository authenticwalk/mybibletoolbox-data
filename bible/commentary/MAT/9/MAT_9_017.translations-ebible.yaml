  cak-SNT: Y quireꞌ jeꞌ man jun nuya-ka cꞌacꞌacꞌ vino chupan jun tzꞌun yacbꞌal-yaꞌ
    ri xa tziaꞌk chic. Ruma xa quireꞌ niꞌan cha, ri tzꞌun xa nikꞌachꞌitaj y ja niqꞌuis-el
    ri vino chupan. Y ri tzꞌun jeꞌ man jun chic xticꞌatzin-ve. Pero chupan jun cꞌacꞌacꞌ
    tzꞌun yacbꞌal-yaꞌ, otz niyaquieꞌ cꞌacꞌacꞌ vino, ruma ri tzꞌun reꞌ cꞌa nuyuk-riꞌ
    jaꞌal y man nikꞌachꞌitaj ta. Ri vino niyaquieꞌ jaꞌal chupan. Quireꞌ xuꞌej ri Jesús.
  uvh-uvh: A nua'ni ka ning, wain ama inga'ni kigineng guk wa maga giknim kandang
    ka timini wara'ganang mo' tagarotang, mokngang, ning wa wain ama inga'ni kagaya
    guk wara'ning kigineng wari tanga kandang u ibaramak tanga wain ama wari kwasina
    tinga kandang undu' wadigi' kadauta', waraga' tanga adi wain ama inga'ni undu'
    kandang inga'ni ganang didimengsa' tagakinga ama guk ka kandang guk wa kareng
    ningsa' fidentamu' ning titing. Ka naning midi ka naga inga' abanga i torik wara'ning
    wa kigineng guk wara' Anutuga' sura titining kadapmang ka timini yaranga titing
    wara'guk dabiksa' mo', undu' nua'ni, ning yanggu'.
  ino-ino: Ani kava hu'a mako vaya'moki haekafa nofi alakamo li mememo akufaleti alo
    humale atafa kepi la'ki'a no'vaiye. La'ki'a vaisayana li'mo'a kala ateno alunu
    aisikeno li ke apalo huno la'ki lavino ani li ke alino haviya huke. Haekafa nofi
    alakamo li saufa mememo akufaleti alo humale kepi la'kino ne'vaiye.”
  gnn-gnn: Ga wiripunydja ŋayi Djesuyu bitjarrayi bili ḻakaraŋala mayali'mirri dhäwu',
    dhuwala gam', “Ŋarrakunydja rom dhuwala balanyara bitjan yuṯa weyika' borum. Ŋunhi
    ŋuli yolŋuyu djäma yuṯanydja weyika' borum, yakana yurru ŋayi rarryun ŋunhiyi
    ŋäthiliŋulilinydja bathilili, balanyaralilinydja bitjan ŋäthiliŋu ḏimbuka. Liŋgu
    ŋunhiyi ŋäthiliŋunydja bathi yurru yana baw'yunna ŋuriŋiyi yuṯayunydja weyika'yu,
    bala yurru ŋunhi weyikany'tja ḻarryun winya'yunna marrtji, ga bathi yurru ŋunhi
    yätjthirri buruŋgulkthirrina yana. Yo, ŋunhi yurru yolŋuyu märrama yuṯa wal'ŋu
    weyika' borum, yana ŋayi yurru ŋunhi rarryundja yuṯalilina bathililinydja, märr
    yurru maṉḏa weyika' ŋunhi ga bathi rulwaŋdhun yukurra ḻatju' yana, winya'yunaramiriwnha.
    Ga balanyarayi bili dhuwala yuṯawunydja romgu. Ŋunhi nhe yurru märrama ŋunhi ŋarraku
    yuṯa walŋamirri rom, nhenydja yurru nhina yukurra yuṯaŋurana yana romŋura, yakana
    ŋäthiliŋulilinydja roŋiyiya, märr yurru yuṯanydja walŋa yakana nhokala winya'yun.”
    Ga bitjarra ŋayi Djesuyunydja ḻakaraŋala.
  yal-yal: Muxun mi manpa nɛnɛn sɛ se sase fonna kui. Xa a na liga, manpa nɛnɛn se
    sase fonna kalama nɛn, manpaan yi bɔxɔn, se sase fonna yi kala. Koni manpa nɛnɛn
    sama se sase nɛnɛn nan kui, e firinna birin namarama nɛn nayi ki faɲi.”
  cnt-NT: Ján₃ bá₄ le₂jaun₂ tsá₃ tia'₂ dsa₂ vino 'mɨ́₂ 'ŋió'₃ nɨ₁lau₂ gui'₅₄, ia₁
    ne'₂. Në₅ bá₄ téin₃ vino, ton'₂ dsɨ₃'én₂ nɨ₁lau₂ në́₃ në₁jua'₂ ca₂jmo₃ dsa₂ le₂jaun₂.
    Jaun₂ lë₃, 'ŋió'₃ lau₂ 'mɨ́₂ bá₄ 'nió'₅ tia'₃ dsa₂ vino 'mɨ́₂, ia₁jaun₂ le₃tɨn₃
    bá₄ lé₂ 'í₁.
  tif-tif: 'Aa, ti kalawaakal kanolin o. Tunum ayo meme ipnaal siin kawu dilduu kutiila
    fongbu umi tem kaptoowu kama alokso wain ok ayo iluula dongna kalale, sok ta kuluu
    tem ayo de katii kutama tal am tiila namti, ok ayo bombile, fasun-um-bom ale,
    meme ipnaal filit disa ayo fasu fasu um-bom abiltap-siik bikin-ilom ok ayo tiltamba
    talokoma. Aa, ipnaal ayo atin mafak-alomdu balata tabam-nokomu. Kemin, tunum alokso
    wain ok ayo iluulon o, kala namti, meme ipnaal kaa kama dilduu kutiila tootnin
    dinim, bombe ata-kup kuluu-lomdala, wain ok ayo iluu kulii-tal tiilokoma kaata,
    meme ipnaal so, wain so, alep kano yaap ilokoma no, kala Yesus ayo weng do alep
    kii bakaya ko. [Kemin, weng do kabak-ali boko-lomdu: Nali kama kukup kulii-tal
    kipni siin kukup umi anung til-daayon o, kalali talsi disa; nali kama kukup kaata-kup
    kulii tiliya kaata dotu kutal-fukulin o, kala kulii-talsi no, kalsa ko.]'
  nlx-nlx: एने नोवाला अंगुरान रूहाह जुनाला चामड़ान थेयली माय नाह बोरते, काहाकाय ओहलो
    केरहु ताहार चामड़ान थेयली फाट जाथे, तानकेरता नोवाला अंगुरान रूहाह, नोवाली चामड़ान
    थेयली माय बोरनु, तेवी रूह एने थेयली दुयू वोचीन रेती।”
  apw-NT: 'Ła’íí wine áníi alzaahíí ikágé wine benałtiníí dénchǫ’éhíí doo biyi’ tádaach’iṉił
    da: ágách’idzaayúgo wine benałtiníí kots’ą́’ daidiłdoh, áík’ehgo winehíí ąął ha’ijooł,
    ła’íí wine bee nałtį n’íí da’ílíí hileeh: áídá’ wine áníi alzaahíí wine benałtiníí
    áníidéhíí zhą́ biyi’ tádaach’iṉił, áík’ehgo da’íła nłt’éé.'
  gum-gum: Katø srø vinonma køllin kalusmerayu usrmøwei inchibelø køn cha. Kaguende
    treeg marene, kalusmerabe srurrøben, vinobe lushen, yandø kalusmerabe ka pinønrrun
    cha. Inchawei srø vinone srø kalusmeran marigu usramig køn cha. Trumaybe møigwandøgucha
    chi mindisaig kømønrrun— chibig køn Jesúsbe.
  not-NT: Aisati pigóiguë ametaiga eiro oguëro irorai oja oba cara irirai imasiquë
    oisha. Cara onguëchotanë obaa iritopiganëma imasi, quero paparaata. Quero pairi
    ogantarone oja oba irinagamasiquë. Igóque cara onguëchotanë oja oba intonganë
    irinagamasi, oparaatëma obaa. Aisati oca nogometaiguëmi te onganinate ongonaguero
    ora yametaiga omatsiguenga jirai.
  plu-plu: Kawnata kis adahan wis katiyha win nukune agikut pakir amar ayipwipye ipatmakupye.
    Mmanawa ku aysaw ini win tukurwa in kiyesihwa akiw, in pakir amar ka ahwa payak
    nikak. In bekwe awaku. Ayge nikwe ini win dimuke. Hawwata ini pakir amar ka kabay
    akiw. Amawka wis katiyha win nukune ta agikut pakir amar ku pariye mtibetnene.
    Ayge nikwe win atiy msakwa kabayhtiwa payak akak win. Nuhiyakemni kis gikakkis
    hiyeg ku pariye kote dahhate gihiyakemnikis.
  iou-iou: Udegän, äma kubätä wain umeni api täŋpanipäŋ käbot tom gupipäŋ täŋpani
    biani kubä gänaŋ täga nämo piwek. Ude täŋpänä wain umeni api täŋpani unitäŋo kehäromitä
    täŋpewän tom gupi käbot biani kehäromi nämo u tumäŋpäŋ wain umeni ba käbori u
    bok jop awähutneŋ. Unita wain umeni api täŋpanipäŋ käbot kodaki kehäromi gänaŋ
    piweko uyaku täga yäk.
  ntp-NT: '@see-verse:MAT.009.016'
  rai-rai: Ma pa te in labo taa a matakina waain u ra in turaaina palaa na waain baa
    di paami ko ra pani ra wewagua, kaduk in palaa maa in tarabaat ma in aaka, ma
    a waain in talabo. Din labo ut a matakina waain u ra in matakina palaa na waain,
    kupi diaar raap diaar a taana wakaak.”
  haw-1868: 'Aole hoi e ukuhi na kanaka i ka waina hou maloko o na hue ili kahiko,
    o nahae na hue, a kahe aku ka waina, a pau na hue: aka, ukuhi no lakou i ka waina
    hou iloko o na hue hou, a koe pu ia mau mea i ka malamaia.'
  ffm-ffm: Kasen duu peguujam kesam loowataake e sumalleeji kiiɗɗi. So ɗum waɗii,
    sumalleeji ɗii pusan, peguujam ɗam yuppoo, sumalleeji ɗii mbona. Haya peguujam
    kesam e sumalleeji kesi loowetee, yalla ɗum fuu eɗum reenoo.
  arb-NAV: وَلا يَضَعُ النَّاسُ الْخَمْرَ الْجَدِيدَةَ فِي قِرَبٍ عَتِيقَةٍ؛ وَإلَّا،
    فَإِنَّ الْقِرَبَ تَنْفَجِرُ، فَتُرَاقُ الْخَمْرُ وَتَتْلَفُ الْقِرَبُ. وَلَكِنَّهُمْ
    يَضَعُونَ الْخَمْرَ الْجَدِيدَةَ فِي قِرَبٍ جَدِيدَةٍ، فَتُحْفَظُ الْخَمْرُ وَالْقِرَبُ
    مَعاً!»
