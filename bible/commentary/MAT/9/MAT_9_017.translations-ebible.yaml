    worworu halle.”
  gaz-gaz: Akkasuma immoo namoonni daadhii wayinii haaraa qalqalloo moofaatti hin
    naqan. Yoo isaan itti naqan qalqallichi ni dhoʼa; daadhiinis ni dhangalaʼa; qalqalloonis
    horoomaa baʼa. Daadhiin wayinii haaraan garuu yoo qalqalloo haaraatti naqame lachanuu
    yeroo dheeraa turu.”
  kud-kud: Na nigele hinage howahowana ebe waini vauvauna wahiwahiyalana tahiwai 'wapi
    abahiwa miyamiyana ainai. Ebe teina dova tapaihowai, we'ahane yana seseha ainaena
    'wapiwa ilotapulihi na we'ahane ilotapahiwai, na isagenavehulu. Hesi ilowainanei
    ebe waini vauvauna na wahiwahiyalana tahiwai abahiwa vauvauna holanai, eeta ebe
    maudoina namwanamwana.’
  urb-NT: Kawĩ mupupur ramõ ame'ẽ ke hyru ymanihar te pe awa purakar ym. Ame'ẽ pe
    purakar rahã, pupur we ixo rĩ. Pe, hyru ymanihar ke mupuk ta. Pe, upa kawĩ jyhẽ
    ta oho. Hyru ymanihar ke mujaxer ta tĩ. A'erehe kawĩ mupupur ramõ ame'ẽ ke hyru
    pyahu ame'ẽ pe awa purakar rahã, katu ta tiki. Aja rahã, kawĩ jyhẽ ym ta. Hyru
    ke upuk ym ta tĩ — aja Juã namõ jumu'e ixo ame'ẽ ta pe Jesu pandu. (Jesu mu'e
    rahã, myja ixoha katu aja mujekwa. Ixoha pyahu aja saka. A'erehe parise mu'e,
    aja ymanihar ixoha namõ marã ka ym muparaha, aja Jesu mujekwa.)
  fra-LSG: On ne met pas non plus du vin nouveau dans de vieilles outres; autrement,
    les outres se rompent, le vin se répand, et les outres sont perdues; mais on met
    le vin nouveau dans des outres neuves, et le vin et les outres se conservent.
  san-HK: anyaJca purAtanakutvAM kopi navAnagostanIrasaM na nidadhAti, yasmAt tathA
    kRte kutU rvidIryyate tena gostanIrasaH patati kutUzca nazyati; tasmAt navInAyAM
