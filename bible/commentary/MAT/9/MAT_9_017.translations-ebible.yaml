  kqa-kqa: Kru mumɨŋga wain kɨhi ŋandi meme vɨsa atɨnduyɨ maŋgapirandi. Kamatɨhi meme
    vɨsa ha pirɨhuhi wain ha pɨrɨyɨ mɨŋgaramandi. Kamatɨhi meme vɨsa handahara ñambatɨndi.
    Kamataharɨm wain kɨhi, meme vɨsa kɨhiyɨ kapirandi. Kamatɨhi arɨkiŋgɨm avindaya
