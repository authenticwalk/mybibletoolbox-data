    ndaani guidi cubi ne óraque nin tobi nin stobi qué zaniti.
  upv-upv: Ko erpok kele, sete jinibb san orongwos pujongjongi norro nga mimerr van
    renge botel nga m̃itra nga marloli nevlu nanikot e. Poro pirpok ko norro nga mimerr
    tut, tuloli nevlu nanikot nga m̃itra tirrerren ko tiap rrerrsi, suri etra p̃elak.
    Ko norro timejivjiv tisij, ko nevlu nanikot kele tisij. Pirpel ko, norro nga mimerr
    parlingi ko wor renge nevlu nanikot nga mimerr mimalum m̃irres.”
  wap-NT: “Naꞌiki aonaa pidan kawazootauzon kaiwauzo-kariwaiꞌi naa wine kinnaa paꞌinaꞌo
    zii wine toma-kao idi. Paꞌinaꞌoraz zii wine poodan nii utadaꞌokan nii wuruꞌu kaiwauzo-kariwaiz
    naa ukinnaa, uruu wine wakudinan niꞌi naa, naꞌiki ukinnaa patakaꞌuinan niꞌi naa
    kapam. Uruu idi karikaonan daꞌi pidan tomauzon paꞌinaꞌo wine kinnaa papaida-kizi
    nii paꞌinaꞌo wine. Utoma-kao dono naꞌapa, aonaꞌo nii ukinnaa shaꞌapan.”
  mva-mva: Bokainatuka-la, tamoata tago teke ‘uain’ oauoau idoki be ‘uain’-kusi muamuana-lo
    inangalako. Bokai imuzi masa ‘uain’ oauoau ngadodoraki be ‘uain’-kusi muamua ngasereki
    be ‘uain’ ngamoasubu be ‘uain’-kusi ngagoala. ‘Uain’ oauoau nge ‘uain’-kusi oauoau-lo
    ka nangadialako dipurapura. Bokai masa ‘uian’ be ‘uian’-kusi uia-la daeno.”
  dwr-NT: Ho77o woyiniyaa eessaa eca ogoruwan naa77iyaa asay baawa. Shin naa77ooppe,
