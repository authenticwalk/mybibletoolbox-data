    tur diella me ulit de ho'mana ta'en niana rnair owa'ana. Anggur tur warwuarnu
    de rhuria la ha ulit warwuaru totpena rrora yana riata.”
  dov-dov: Nekuba kuti bantu babika wayini mupya muzibikilo zikulukulu zyewayini.
    Na bachita boobo zibikilo zilakwamuka. Wayini ulatika alimwi zibikilo zyawayini
