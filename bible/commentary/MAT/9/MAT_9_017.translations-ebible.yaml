    vɛ̃ɛ i kↄ́lɛ, tùu i ↄ̃̀ↄkpa. Aawo, wì vɛ̃ɛ dafu ká báa tùu dafu guuɛ, aaiↄ
    maa píi.
  tcz-CHONGTHU: “Chukal valin koiman lengpitwi thah chu abom luiya akoiji poi. Ajeh
    chu abom lui chu pohkeh intin, chule lengpitwi chu jal ding, akoina bom chu seding
    ahitai. Lengpitwi thah chu abom thah a ikhum leh ania huhbit a um ding ahi,” ati.
  mar-mar: तसेच कोणीही नवा द्राक्षरस जुन्या कातडी पिशवीतघालीत नाहीत, घातला तर त्या
    पिशव्या फुटतात व द्राक्षरस सांडतो; तर नवा द्राक्षरस नव्या कातडी पिशव्यांत घालतात.
    म्हणजे दोन्हीही टिकून राहतात.”
  snp-snp: Ido we makafo no waini kofawa ya lipito yafo-meme atuwa lilau yau leikámenami
    ne. No waini kofawa yakafo yafo-meme atuwa lila ya foikageto no waini kofawa ya
    mikalo lekito u kopa wageto ido yafo-meme atuwa yaki fokito u kopa utenaiye, loto
    no waini kofawa ya yafo-meme atuwa kofawau yako lekinami ya lelewai faifa aumafofo
    loti minenagoliye.
  isl-isl: Og hver notar gamla vínbelgi undir nýtt vín? Gömlu belgirnir láta undan
    þrýstingnum og springa, vínið fer allt niður og belgirnir eyðileggjast. Nei, við
    notum nýja belgi undir nýtt vín og þá varðveitist hvort tveggja.“
  spy-NT: ‑/Mākēēroonkyinē mbo kibkeetiis choo /kātākēēyēyē wōōnkit nyēē yoos. Yoo
    /kakeeyey kuu nyooto, kōōtōlē ꞉wōōnkit kuwasta keey ꞉kibkeetiisyek. Nteenee /kēēroonkyinē
    kibkeetiisyek choo /kātākēēyēyē wōōnkit nyēē lēēl, nto yooto kumoomē ꞉kiy tukuuchoo
    ꞉tukwaay.”
  xnn-xnn: Siya gedan isnan tapey. Maid mang-igwa is kabobobod ay tapey isnan naosal
    ay kodil tay epdas kinmenteg dapay no menlowag nan tapey et bomtak nan kodil et
    makawas nan tapey ya nan kodil gedan. Nan balo ay tapey et masapol ay maigwa isnan
    balo abes ay kodil tay mabinbinat et maid makawas.”
  mwe-mwe: Wala bhandu bhakaataganga divai ja ambi mmipatila ja bhukala. Bhatendangaga
    nneyo, divaijo shijikwebhe nipapula mipatilajo na divai nijitika, ikabheje bhandu
    bhanataganga divai ja ambi mmipatila ja ambi, na yowe shiilonjeye ukoto.”
  tte-tte: Tabe besiele, nige sowasowana wain waluwaluna tasuwai kwapi kaba suwe beyabeyali
    kolili. Tem taginauli besiele kani wain waluwaluna isese isae na koina wain kwapi
    kaba suwene iyuigali yo wainne imasuwe, labuine sinae labulabui. Bwaite nigele.
    Wain waluwaluna tasuwai kwapi kaba suwe waluwaluli kolili kabo yoli labuine sinamwanamwa.”
  tcs-tcs: ‘Ane ip yu kapsaid niu wain insaid lo oul skinbaig da oul skinbaig i go
    swelap ane bas prom dat niu wain, ane da wain i go kapsaid ane ran go ausaid.
    So niu wain i mas putem insaid lo niu skinbaig solong demtu i go mata stap rait.’
  hlt-THB: Cemyih lawtna, u ingawm misur tui ak thai ce cikthlyng khqym awh am thun
    khawi hy. A thun mai mantaw, cikthlyng ce paawk kawmsaw misur tui ce zuut kaw,
    cikthlyng awm see pahoei kaw. Cedawngawh misur tui ak thai taw cikthlyng thai
    awh thun uhy, cawhtaw pakkhih bawk na ciimcaih hy,” tinak khqi hy.
  soq-soq: Mai mida wain sanaa wadepie dugiwa tontawa pue etepa mampe dewasaiena bedewe
    memepie itupio winompa, dia! Epe dewasapia wain dugiwa nanasidepio wain nosepituwapi
    ita dugi do kadilepi. Tane wain sanaa dugiwa sanaa bedewe memepue itupuo winompa,
    ita wain dugiwa do euda os winompa.”
  qub-qub: Chayraj rurasha bïnutapis manami wiñanchu mauca shuti garamanga. Mauca
    gara shutiman wiñaptenga pogushpan chay gara shutita rachirengami. Chaura bïnupis
    jichacäcun; gara shutipis rachir pirdin. Chaymi mushoj gara shuticunallaman wiñan
    mushoj bïnutaga. Chaura bïnupis gara shutipis manami pirdinchu.»
  att-att: Á ta kunnian gapay, nu mappadday ira ta binaráyáng, awán ta tolay nga mangipay
    ta bagu nga tabbuk na úbas sù dán nga ággianán na nga tabbì. Ta nu dán nga tabbì
    yù payyád da, á nataggâ garè nga mabì lâ mabattâ sangaw, á metabbà yù binaráyáng
    ánna kengá lággapay yù naggianán na nga tabbì. Á yáyù nga ipe tam laguk yù bagu
    nga binaráyáng sù bagu nga ággianán na, tapè lumánnâ sangaw yù tabbì ánna ari
    mabattâ, á mapakappián yù binaráyáng gapay.”
  bki-bki: Ana na jau maka kejikia koison m̃arjum̃elm̃elu vou napano naio jom̃a jarabujo
    kia ga vo ea kulukuti nani napano be terimoruo napano amison m̃arjum̃elm̃elu ea
    va telabo ruei. Verenio jau kala tibe na, mia m̃arjum̃elm̃elu nene riyukuio, rila
    kulukuti nani nene rivurup̃eio, naruei ana m̃arjum̃elm̃elu nene riou bulagio,
    ana kulunani nene rimei rivova bunu. Mia m̃arjum̃elm̃elu vou, jau monokanio koisonio
    rivan ea kulukuti nani napano be terivou, jikili bo, ana na jau komijikia kodu
    vatitig m̃amo m̃arjum̃elm̃elu toaio.”
  bqp-bqp: Òdi sèwɛ̃ dufu ká tùru zĩ gũnlo. Tó ò kɛ̀ lɛ, tùru ni pũtãmɛ, wɛ̃ pì
    ni kↄ́tɛ, tùru ni wíwi. Oi, òdi sèwɛ̃ dufu ká tùru dufu gũmmɛ, onigↄ̃ mana ń
    pínki.
  mcp-mcp: Ntɔ́ nə́mə́, bwə́ ádɛ́ ŋwa wáan ágúgwáan kə wá bwoodʉ́ lɛnyad; lɛnya í
    é bá nyɛy, wáan shwɨy shí, lɛnya ntáma. Bwə́ dʉ wá wáan ágúgwáan ílɛnya í agúgwáanʉd.
    Nə́ ndɛɛ́, nə lɛnya nə məlwəg byɛ̂sh í mú cʉgə.»
  hat-hat: Konsa tou, yo pa mete diven ki fenk fèt nan vye veso fèt an po. Si ou fè
    sa, veso an po yo gen pou pete, diven an gen pou koule atè; epi ou pèdi veso yo
    tou. Men, yo mete diven ki fèk fèt nan veso an po ki fenk fèt tou. Konsa, ni diven
    an ni veso an po yo ap byen konsève.
  npl-NT: Nion amaka kitlalia n yankuik vino itech se kuilambre ya wewetsi, porke
    tla ijkó nonkichiwah n kuilambre tsomonis. Ijkuakó n vino toyawi iwa n kuilambre
    sa motlamotla. Yika, xiktlalikah n yankuik vino itech se yankuik kuilambre, ijkó
    san ken ome wejkawaskeh.
  bgg-bgg: Dinne Hanyie è de phuii nyiu shii chabjong pha phuii sukhug shii achab
    phro, nyieliieshii ji pha sukhug pha biia ne chuidun phro, chiih-è phuii ne noidun
    chiih-è phuii sukhug ne awie pha reydun phro. “Jipha chiang shii phuii nyiu shii
    ne phuii sukhug iwo hà chab chiid phro.” Chiih-è isa ne wie ruiidun phro.
  eng-TCENT: Neither do people put new wine into old wineskins. For the wineskins
    would burst, spilling the wine and ruining the wineskins. But new wine is put
    into new wineskins, and both are preserved.”
  eng-BSB: Neither do men pour new wine into old wineskins. If they do, the skins
    will burst, the wine will spill, and the wineskins will be ruined. Instead, they
    pour new wine into new wineskins, and both are preserved.”
  cpu-NT: Eejatzi okempitari, te aritzi paisatori meshinantsinaki irovantayeetyaaro
    eeryaatatsiri jimiretaitari. Aririka irovantayeetakyaaro, ari isanaryaanake, apaavaitashitakya
    jimireetari, eejatzi meshinantsinaki irirori. Iri aritatsi ovakerari meshinantsinaki
    irovantayeetyaaro, eero japaavaitanta apiteroite.”
  san-ASM: অন্যঞ্চ পুৰাতনকুৎৱাং কোপি নৱানগোস্তনীৰসং ন নিদধাতি, যস্মাৎ তথা কৃতে কুতূ
    ৰ্ৱিদীৰ্য্যতে তেন গোস্তনীৰসঃ পততি কুতূশ্চ নশ্যতি; তস্মাৎ নৱীনাযাং কুৎৱাং নৱীনো
    গোস্তনীৰসঃ স্থাপ্যতে, তেন দ্ৱযোৰৱনং ভৱতি|
  tac-NT: '''Lige aminami tabilé ro''áwaká ajkágame i''wilí ba''wila o''chérame chiliwílachi
    wi''chite newárigime. Napu''lige alué i''wilí ba''wila ronasá ''ma chi''wámala
    alué chiliwila. ''Lige ''ma go''límala alué i''wilí ba''wila. ''Lige aminami ''ma
    tabilé sirbe nímala alué chiliwila. Bijí pe kulí ''la ronoa ilígichi alué i''wilí
    ba''wila se''wí ro''ilime júkuru abé nuebo chiliwílachi, ''liko alarigá ''la tabilé
    ''wesi najsawímala. Yeka ruwime ju napurigá tabilé na''lowawa Esusi nila rejcholi
    ''lige uché bilé rejcholi ''yúriga.'
  eng-WEBPB: Neither do people put new wine into old wineskins, or else the skins
    would burst, and the wine be spilled, and the skins ruined. No, they put new wine
    into fresh wineskins, and both are preserved.”
  gfk-H: Taia ta tikai i tale bia na pintarei ira sigara wain pai lalat baa ta ira
    tuarena pala taah ing di ga gil ma ra pala me ma i ta tapagas. Ing bia na gil
    hua, no wain na pet diris ira pala taah ma na bureng. Ma no wain na sakena ma
    ira palina mah. Taia. Na pintarei ira sigara wain pai lalat baa taar ta ira sigara
    pala taah at. Io, dir bakut, dir na kis halis.”
  viv-viv: Kadu anafaiweya keke tamo hakwadi oine ivaguna manugose kwafilidi tuwaina
    agaidiya ginahiwani. KaꞋi hidede amine gidahiwana digo, oine ivaguna gidatubuga
    be kwafilidi tuwaina ahe gikwakwana-ma gidaꞋafolena, ada au oine babiya gidamadu-Ꞌowoga
    kadu kwafilidi gidakoyo. Au oine ivaguna kwafilidi ivaguna agaidiya hihiwana,
    ada au oine ginadauda yamumuna kadu kwafilidi keke ginakoyo.” Au hidedemi Yesu
    gigahetalahobuhobu.
  yao-yao: Sooni ngapagwa ŵandu ŵakutaga divai jasambano mu misaku jewisale jekolochekwe
    ni mapende. Pakuŵa jele divai jasambano jo chijipapule misaku ni divai chijimwasiche
    ni misaku jo chijijonasiche. Nambo ŵandu akutaga divai jasambano mu misaku jasambano
    ni yose yana iŵili ikugosekwa.”
  tgp-tgp: Te tamlohi i sopo er̃i titisi na waen paro i sivo na jara waen la vaia
    na huri nani tuai matan waen paro atu i pa sosohi i r̃ari jara waen atu, ale i
    pa komoa peresi waen atu matan i pa roro nar̃ihi. Waen paro mo tataholo na jara
    waen la vaia na huri nani paro purongo matan vara jara waen atu la vaia na huri
    nani peresi waen atu la pa toho i r̃uhu i tuai.”
  auc-NT: Ayæ̈ adobaï yowepæ̈ biïnömæ̈ näni ämæ̈ mïïmæ̈ æ̈ninque waodäni ædö cæte
    picæ̈ æ̈montaicadedë godö pe ñïñænguïnänii. Edæ picæ̈ æ̈montaicadedë pe ñïñæ̈näni
    ïninque yedæ æ̈ninque ætæwo goquïnö anguënë. Wæætë edæ æ̈montai mïincadedë pe
    ñïñænte ate yedæ æ̈ninque tæi æbæ̈nämaï ee ongöñö edæ mïïmæ̈ tönö æ̈montaicade
    adobaï ee ongongæ̈impa, apa quëwëmïnii,” ante Itota apæ̈negacäimpa.
  kbc-NT: Codaa aɡ̶ica ane yadotinigi viinyo gela naɡ̶ana laɡ̶aaɡ̶axi ewacogo baanaɡ̶a
    opake. Nigeo iatinigi viinyo gela, odaa naɡ̶ada laɡ̶aaɡ̶axi opake datope, odaa
    viinyo jaɡ̶aɡ̶a aniadi. Pida oyatinigi viinyo naɡ̶aca laɡ̶aaɡ̶axi gela, odaa naɡ̶ada
    laɡ̶aaɡ̶axi abeyagi, codaa me viinyo eledi aɡ̶aleeɡ̶aniadi.”
  bmh-bmh: Du tub nug wain ze awau meme galau muzinan ebu i goriai macaneu. Go guzenamau,
    wain ze awau go siwalkuk aimai, muzinan meme galau bigagaimai, wain ze em ebu
    esikai numau. Go meme galau han ereg zilagamau. Wain ze awau go meme galau awau
    ebu goriai memen, go naliu damau.”
  ctu-BL: Che' ja'el, ma'anic majqui mi' yotsan tsijib vino ti tsucul bʌ i yajñib
    melbil bʌ ti pʌchi. Mi che'ʌch tsi' mele, mi' tojmel i yajñib, mi' bejq'uel vino,
    mi' jilel i yajñib. Pero mi' yotsañob tsijib vino ti tsijib to bʌ i yajñib. Che'
    jini, mi' jalijel i yajñib yic'ot jini vino ja'el.
  meq-meq: Sa na, ndo ma mbəɗiye guzom lelem eye a gwezem i həzlay guram eye bay na,
    ka sərum təbəɗew? Hərwi ta mbəɗa a ɗəma na, guzom niye lelem eye kə kwasa na,
    həzlay niye guram eye ma ndohwiye. Guzom dərmak səktih ma mbəɗiye ka dala ada
    gwezem ma nasiye. Ane tuk na, guzom lelem eye ta mbəɗiye na, a gwezem i həzlay
    weɗeye dərmak.»
  noa-H: Mʌg mʌ hiek hʌ̈k'a nʌmʌn vino nemhëu hiiur hee pʌajemjöta simgui hajim. Pãrau
    k'ap'ʌ nʌm, vino hõrr pöd nemhëu jöoi ya chi pʌajem hee pʌju k'aba sim. Mag pʌk'iin,
    chi vino hõrr hachpabaadeewai, chi nemhëu jöoiraa sĩewai, hãwatba jẽgdʌbaadee,
    chi vinojã hãrbaadëm dʌ̈i chi nemhëujã ya tag serbiiba sĩsijugui hajim. Maguata
    vino hõrran hagjö nemhëu hiiur heeta pʌajem; maagwai nemhëujã jẽgdʌba, chi vinojã
    hãrbamgui hajim, mag hichig jëeuchëtarr k'ʌʌnag.
  alp-NT: Sakesa neka, tamata iaike anggure kwelini beluke kena kantone usai takwaline
    mo. Le sepo iono ele mere hoko anggure kweline beluke ehleru hoko etihike kantone
    takwaline mere eleki kantone mere kahie. Hoko anggure kweline beluke kai kantone
    takwaline lualu mise moneka. Anggure kwelini beluke suke aike kena kantone beluke
    lekwe leke lualu eru mise.”
  san-VEL: anya nca puraatanakutvaa.m kopi navaanagostaniirasa.m na nidadhaati, yasmaat
    tathaa k.rte kutuu rvidiiryyate tena gostaniirasa.h patati kutuu"sca na"syati;
    tasmaat naviinaayaa.m kutvaa.m naviino gostaniirasa.h sthaapyate, tena dvayoravana.m
    bhavati|
  kbq-kbq: Ana nehuno vahe'mo'a kahefa wainia, meme akruteti tro'ma hu'nea atafa waini
    tafempina tagi ovazigahie. Na'ankure meme akaruteti tro'ma hu'nea atafa tafemo'a,
    pro hanigeno wainimo'a tagisigeno, ana tintafemo'a haviza huzanku, kahefa wainia,
    kahefa meme akruteti tro hunte tafempi tagi vazisigeno, taregamoke knare hugaha'e.
  kbh-kbh: Y cach ndoñe chë tojtseshayana vínoye tanguá jasabenguiñe ntjataftsuámayana.
    Tcojuaftsuamasna, chë jasabenga jtseshébëfjuana y chë vínoye jtsabuáshanana, y
    chë vínoye y chë jasabenga tondayama ntjatoservénana. Chíyeca comna, chë tojtseshayana
    vínoyna tsëm jasabenguiñe juaftsuámana; y chca, chë jasabenga y chë vínoye jtsoservénana
    ca” —Jesús tojánayana.
  ron-LSB: Nici oamenii nu pun vin nou în piei de vin vechi, căci altfel s-ar sparge
    piei, s-ar vărsa vinul și s-ar strica piei. Nu, ei pun vin nou în piei de vin
    proaspăt, și amândouă se păstrează.”
  pon-pon: Pil jota amen me kin kodie on wain kap nan ed marin, a ma ei ed akan pan
    ola, a wain pan wudokela, o ed akan pan ola. A re kin kodie on wain kap nan ed
    kap, ira karoj ap nekinek man
  nhe-BL: Nojquiya axaca quiteca xocomeca atl tlen yancuic ipan bolsas tlen cuetlaxtli
    sosoltic, pampa quema nopa yancuic xocomeca atl xocoyas, mohueyilis, huan tzayanis
    nopa cuetlaxtli sosoltic. Huan nopa tlacatl quinenpolos nopa xocomeca atl huan
    nopa cuetlaxtli. Yeca nopa xocomeca atl tlen yancuic monequi quitecas ipan cuetlaxtli
    tlen yancuic huan queja nopa ax quinenpolos yon nopa xocomeca atl, yon nopa cuetlaxtli.”
  sps-sps: Ai to kan tana mes te natiny itsuf non wain foun tana iikan a tamuan, kat
    fi non nei, an wain foun te kat pung a iikan an wain ana iikan nai kajiaa faavot
    raror. U wain foun te rof non tana iikan a foun ma kaa faarof ari.”
  wnc-wnc: Siwan aminu tapatuta wain yangga kayuk kaknga toknga akngana kaya wa memenggane
    gupna yanggaumande dauke bupbingu bumi gopatang dua tukngwamban pukuwik. Wena.
    Unzing tasiwanu memenggane gupna wagomu atdakngawan wain yangga kepdakane tukngwapimapa
    memenggane gupna wagomu wai asiwik. Ngana wain yangga kayuk kaknga memenggane
    gupna kayuk gopatang tukngwamban pukuwan sanga wa kuutda take yutzan,” ngang yanikut.
  nmw-S: Sohode hedi, taine waen tovevai ta edeligin he pwatum toyaune gane gout dimwene.
    Hebe ta ginawi sohode, gout dimwene bwele i masase, waen i daligi ge gout dimwene
    i ngak. Waen tovevai ta eligin he pwatum tovevai gane gout dimwene, iloke bwele
    ho-iwo si dohob toyao.”
  bus-bus: Wè geepiwɛ̃ dufu ká tùu zii guuro. Tó wà kɛ̀ lɛ, tùu é pũtãmɛ, wɛ̃ɛ pì
    é kwɛ́ɛ, tùu é yaka. Auo, wè geepiwɛ̃ dufu ká tùu dufu guumɛ, aↄ̃égↄ̃ maa ń píngi.
  gub-BL: Naximono kwaw ma'ywa tykwer win her ma'e ipyahu ma'e hyru izemàner ma'e
    pupe zane. Aze mo ximono nezewe ipupe, a'e mehe mo win ipyahu ma'e omopok mo uwyru
    a'e. (Ta'e xiapo ma'e pirer win hyru romo zane xe.) Uzeen mo win ywy rehe. Iaiw
    mo hyru kwer. Nan. Ximono win ipyahu ma'e hyru ipyahu ma'e pupe zane. Nezewe mehe
    ikatu putar win nehe. Nezewe mehe ikatu hyru nehe no.
  imo-imo: Kongi meme kangimuni teli mingi oi tenga no wain koinjo naa koromolo. Imbo
    teni mingi oi tenga no wain koinjo te kolkanje kano no wainimu mingina tukundo
    pepalie pele palaku leka kinye kano mingi oimu naa akopa tungu nilka. Kano kinye
    nomu kape mingimu kape kamukumu keri leka. Akumunga no wain koinjo kongi meme
    kangimuni teli mingi koinjona kau koromolo. Altopa nomu palaku ltemo kinye kangimuni
    teli mingi koinjomu anjo yando pumbe tungu naa nimomunga nomu kinye mingi koinjomu
    peya manda ltemo,” nimu.
  boj-boj: Tamo bei a wain bunuj osim ya nobu sariq di qamqa keresai. Ya nobu sari
    di nami kaŋgraŋosiq siŋgilaej deqa tamo dena wain bunuj qamimqa wain a didiqosim
    ya nobu sari paratosimqa wain bileŋosim mandamq aiqas. Ya nobu a dego ugeqas.
    A wain bunuj osim ya nobu bunujq di qamqas di naŋgi ombla bole sqab.”
  eng-DRA: 'Neither do they put new wine into old bottles. Otherwise the bottles break,
    and the wine runneth out, and the bottles perish. But new wine they put into new
    bottles: and both are preserved.'
  knf-knf: « Nin ñaaŋ aloŋ kak aanji ţu poot phalu ţi ŋbuuli ŋţaf, ado le haŋ poot
    phalu puŋ pafom ŋbuuli, poot katula ţi mboş, ŋbuuli kaŧoka. Kë ñaaŋ aşë wo kaţu
    poot phalu ţi ŋbuuli ŋhalu, poot na ŋbuuli ŋaşë wo ŋjeb. »
  san-KHM: អន្យញ្ច បុរាតនកុត្វាំ កោបិ នវានគោស្តនីរសំ ន និទធាតិ, យស្មាត៑ តថា ក្ឫតេ
