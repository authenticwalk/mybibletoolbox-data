    रा रस नये खल्लड़ुआ रे परो तो दोनो बचे रे रओए।”
  cuk-09: “Deginbali, inna-gaibid-binid gwen ibmar-uka-bugluga-sobaled-seredgi baliledisulid.
    Degir, inna-gaibid mudele, buglu-sered esirmako-itole. Degir binsa inna-gaibid
    milego-itole, degi, bugluse-bakar binsa miledo-itole. A-ulale, inna-gaibid-binid
    buglu-binidgi baliledo, adi ebobela nabir igarga guegar. Dule-igar deyobmodo,
    igar-sered geg igar-binid-ebo atoged.”
  ben-OBCV: আবার পুরোনো চামড়ার সুরাধারে কেউই টাটকা আঙুরের রস ঢালে না। যদি ঢালে, তাহলে
    চামড়ার সুরাধার ফেটে যাবে, আঙুরের রস গড়িয়ে পড়বে এবং সুরাধারটিও নষ্ট হবে। না,
    তারা নতুন আঙুরের রস নতুন সুরাধারেই রাখে, এতে উভয়ই সংরক্ষিত থাকে।”
  mil-NT: Te ni vǎ yǒo chìhi ndidí sáá xɨ̀tɨ́ ɨɨⁿ lamba sa ní cuu tùhú víhí, chi núu
