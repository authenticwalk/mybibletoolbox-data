  faa-faa: Arirakano nanikose kau aporomo maka petoro irinapo. Waene he kawe metekesane
    petoro patéa takamanafapo. Takamarakano waene he kaweamo ponoponoraka petoro patéane
    faurakosapo. Fauraka petoro kakeraka waene he sakuriakosapo. Sakuriraka waene
    he soko petoro soko tetákara fahokosapo. Arirakano waene he kawe metekesane petoro
    kawea takamarakano petoro faunafapo. Fauhoanafonoraka, tetákara tati siaraka risikiakosapo.”
    Aíyaka Yasumo somesapo.
  kik-kik: Ningĩ andũ matiĩkagĩra ndibei ya mũhihano mondo-inĩ ngũrũ. Mangĩĩka ũguo,
