    kub' naje kykab'il. Ikytzi'n weji'y nxnaq'tzb'il, nlay b'ant tu'n tok smet tuk'a
    juntl tumil.
  ndj-ndj: Kwahela vandu yivavika difwayi ya shonu mumihaku ya dahili. Leki pavagola
    naha mihaku dayibaluki na difwayi dawuyitiki na mijamanda dayiyanangiki, ila vandu
    vakuvika difwayi wa shonu mumijamanda ya shonu na yosi mivili yikwikala unofu.”
  mbj-NT: Ti hadoo né hẽ uwa bëë hã. Dooh ji gedu bä uwa bëëh papuuj hegän sooh do
