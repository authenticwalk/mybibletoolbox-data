  buk-buk: Ma têŋ ndoc lau sêmasaŋ wain wakuc, naŋ sêkêc sip bôc ŋamlic wain-ŋga akwa
    dom. Mba! Ŋac bu sêkôm, goc wain wakuc oc hôc ŋamlic akwa kôc. Ma wain oc wê niŋga,
    ma ŋamlic dau oc tisac. Bocdinaŋ lau sêkêc wain wakuc sip bôc ŋamlic wakuc, ma
    lu-lu oc sêyêc ŋayham.”
  pri-NT: 'Â guwà côo ê *wâra jawé na pwa goro parawére macii: Câjè caa popa ê dipâa
    na bwaa âmuê, ma jè upwâwii ê wâra jawé na jèe dòroé. Ba o taaò i wâra jawé, [ba
    pwacoé ma é tèe]. Â ée joro wii napuu i dipâa, â jèe èpà i wâra jawé. Bwa! Wâdé
    na jè tòpò ê dipâa na bwaa âmuê, naa na ê wâra jawé na bwaa bwùu, ba na o wéaari
    bwàti i dipâa bau i wâra jawé.»'
  zpq-NT: Na' ḻecze ṉeca zoa beṉe' chgue'e vino cobe ḻo' bzod yide'ex̱o', ḻe vino
    coben' chšon' yide'ex̱on' na' ḻalje vino na' yesebiayi' chopen. San chesegue'e
    vino coben' ḻo' yid cobe cont bitw cuiayi' vinon' len yiden'.
  por-TFT: E ninguém põe vinho que acaba de ser feito em odres de couro velhos para
    guardá-lo. Se fizer assim, esses odres velhos rasgarão porque não podem esticar-se
    quando o vinho fermentar e se expandir. Os odres ficariam estragados e o vinho
    seria derramado {iria derramar-se} no chão. Pelo contrário, as pessoas põem vinho
    novo em odres novos e os odres vão esticar-se quando o vinho fermentar. Como resultado,
    tanto o vinho quanto os odres se conservam {as pessoas podem guardar tanto o vinho
    quanto os odres}”.
  gwi-NT: 'Duuyeh gaa jak chų'' k''eejit ąįį jak tyah ch''aa zhit tr''injyaa t''oonchy''aa
