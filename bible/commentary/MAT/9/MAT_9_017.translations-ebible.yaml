    Jeꞌ reꞌ kꞌuruꞌ, jeꞌ ricab chi maꞌ hab ta wach jeꞌ reꞌ nbanic, jeꞌ woꞌ reꞌ ru̱cꞌ
    i niCꞌuhbal maꞌ eta woꞌ riban chi reꞌ take aj tijem i̱b chiwi̱j nok quicꞌuꞌlem
