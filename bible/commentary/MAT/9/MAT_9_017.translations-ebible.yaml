    ko awana kororai ki ka kakokakoi ki pokere wateya tondono da tegereyagisi sukwanayagisi
    manako awana waeni mete baiyagisi kayayagisi. Ko awana waeni waunai ki wi awana
    kororai papa kwakwarai wauni waka-mupu ki rabineya gwepumuri. Awana kororai ki
