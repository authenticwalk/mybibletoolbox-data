    ñùhu‑xi quée ndidí sáá‑ǎⁿ xɨtɨ́ ɨɨⁿ lamba saa cuèndá ducaⁿ ñà túú nǎ cuu cováha‑xi
    —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Uva'abidi tiisuati dak acetimõg̃ yaiisuat'a dag̃ — io'e Jesus. — Ya iisuat
    tag̃'ũm pima, o'jeaebag̃ kuka — io'e. — Imẽnpuye uva'abidi tiisuati acetimõg̃
    timũn'a be―yaiisuat'a be, uva'abidi cediepuyat puxixim, tiporoyat puxixim, timun'a'ũmap
    puxixim — io'e Jesus João Batista eju etaybitbinayũ be. Iboam e'em pima, “Wekawẽn
    pag̃o iisuat puxim, uva'abidi tiisuati buxim tak,” i'e ojuy osunuy. Imẽn Jesus
    o'e. Kawẽn iisuat ma Jesus ekawẽn o'e g̃asũ bit. Fariseuyũ ekawẽn tag̃ g̃u o'e,
    Saduceuyũ ekawẽn tag̃ g̃u o'e dak.
  fue-fue: Kade bo innabojam kesam loowataake der jollooji guri kiiɗɗi. To hinaa non,
    jollooji ɗin pusan, innabojam reƴƴitoo, jollooji ɗin bo halka. Amma innabojam
    kesam, sey loowee der jollooji guri kesi, gam ɗum fu ɗum daɗa.»
  amk-amk: Tonanai kontai we angguri waworu nei mani, wiro ariri to aderi sapi rerawa
    memo bei kaha, weo angguri weworu foi ambori wiwua wedaya aderi sapi rerawa memo
    foi tei. Nana mani anggurifo tibatara, aderi sapi rerawa foi kerirawa. Wape angguri
    weworu foi ariri tono aderi sapi rerawa weworu bei kontai, ambori aderi sapi rerawa
    foi tuti anggurifoi ubeng ruhiai.”
  fai-fai: Kan kinim mak wom lek simid asik dedák liw teiyamine kanodon kalokabaw,
    bede simid tabe alokso wom abál alilawokabu kala. Kale be kanamin bá, yak alokso
    wom lek akal alam doka ade simid akal alam doka keimokaba, beta alew alew kenokabiw
    ko.
  ura-NT: Nii rijijieeinchu nihei chuni inae conaca que tiha coaaeraine jana, cuhane
    ichonai tera. Nitohaneein cuhane teraa ichonainete naasaaere nii coaaerai. Nitohanihane
    jaunte, caohachae coaaerai nejesinaneein niha coaaeraine. Chaen ichonai, ichonai
    nejesinajeein nihane caohachae,” nae acaauru rai Jesoso.
  mcd-NT: Nanscarifiai tsoancai fichi tutso shuni muran vino funa nanutiroma. Fichi
    tutso toshacainaino vino funa chacanai cuyofotiro. Nanscarifiai maton shunicaifoan
    mato yosimisi cuscan yafi un mato yosiai cuscacai nan rafu ositirofoma. Un mato
    yosiain cuscacoin nannori Diosin tsain shara. Ascafia mato shunifoan mato yosimisifo
    cuscacai anorima. Nan tanashocai Diosin mato amapaiyai cuscan man huatiroma. Nan
    rafu osishon nicapaiquicai man shinansharatiroma. Fichi tutso funa muran vino
    funa nanua sharacoin itiro. Nanscarifiai ratoranfoan apaoni cuscan unucatan un
    ato tsain funa shara yosiain nan fusti tanasharacun Diosin ato funa shara imai,
    —ishon Jesús yoini.
  urt-urt: Yukur miyeꞌ ende ka se uruꞌe pinip wain ambaran el guh yuwor hiꞌ telei
