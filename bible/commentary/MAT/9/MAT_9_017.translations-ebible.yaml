verse: MAT.009.017
translations:
  kpx-kpx: Ke nahate atabeu bae uainie doga mai ovoe vate badivuale mamivemo ehosivalivebene.
    Auna kateige kena savai dikolahai. Ige uainie e kena hosilahai lotihatui. Isito
    atabena uainie doga mai ovoe vate dogamo ehosivage keu bae dikolahalivebene. Iale
    ke nahate di vaveveu bae vatae vavevehi igaetoalivebene.”
  okv-H: Eto nei amo kae harau gogore na jasari ai ta kae tureto mane ikagora vurereketo
    veasuja avo eto harau eha geriketo tureto ai ta ikasuja amo javotoho na iresuja.”
  tbo-tbo: Ma ega iyai wine wouna ita hiwohiwoga hopuneya tala gigoila gamogamo opihiyei
    hi dewadewaya odubona uyahina. Inapa ina dewaya yaka apo winena wouna ina hahana
    po tala gigoilana ina gunahaiya po wine ina kolologeya. Apega iyai ina dewaya.
    Tamogi wine wouna ipa tala gigoila wouna uyahina hina hiwohiwoga hopuneya po atapuna
    ina dewadewa pahi.’
  mal-C: ആരും പുതിയ വീഞ്ഞു പഴയ തുകൽക്കുടങ്ങളിൽ സൂക്ഷിക്കാറില്ല; അങ്ങനെചെയ്താൽ ആ തുകൽക്കുടങ്ങൾ
    പൊട്ടി വീഞ്ഞ് ഒഴുകിപ്പോകുകയും തുകൽക്കുടങ്ങൾ നശിക്കുകയും ചെയ്യും. അവർ പുതിയ വീഞ്ഞു
    പുതിയ തുകൽക്കുടങ്ങളിൽത്തന്നെ പകർന്നുവെക്കുന്നു. അപ്പോൾ രണ്ടും ഭദ്രമായിരിക്കും.”
  grc-SR: Οὐδὲ βάλλουσιν οἶνον νέον εἰς ἀσκοὺς παλαιούς· εἰ δὲ μήγε, ῥήγνυνται οἱ
    ἀσκοί, καὶ ὁ οἶνος ἐκχεῖται, καὶ οἱ ἀσκοὶ ⸂ἀπολοῦνται·⸃ ἀλλὰ βάλλουσιν οἶνον νέον
    εἰς ἀσκοὺς καινούς, καὶ ⸂2ἀμφότεροι⸃ συντηροῦνται.
  bgc-bgc: अर माणस नया अंगूर का रस पुराणी मश्क म्ह न्ही भरदे, क्यूँके इसा करण तै मश्क
    पाट ज्या सै, अर अंगूर का रस खिंड ज्या सै, अर मश्क फूट ज्या सै, पर नया अंगूर का
    रस नई मशकां म्ह भरा जावै सै तब वे दोनु बचे रहवै सै।”
  khz-khz: Talima taa na maki vine nanuna valiguna nanikoti kopina kunenai ati pene
    wagia. Pene vovetaina pene vekala genai, nanikoti kopina kunena pene verale, vine
    nanuna pene vepopo, e kopina pene rakava. Na vine nanuna valiguna nanikoti kopina
    valigunai pia wagi-rigoa nama. Ne ruala, vine nanuna e kopi pia mia ati pia rakava.”
  deu-TKW: Auch legt man nicht neuen Wein in alte Schläuche; oder aber die Schläuche
    zerreißen, und der Wein fließt aus, und die Schläuche sind hin; sondern neuen
    Wein legt man in neue Schläuche, so halten sich beide.
  zsr-NT: Lëzcaꞌ cni, nutu nu bönniꞌ rguëꞌë xisi uva cub lu röꞌö gul náquini guid,
    le gal xisi uva cub naꞌ, len uzxúzxj röꞌö gul naꞌ náquini guid, atiꞌ gac ditj
    xisi uva naꞌ, atiꞌ nit caꞌ röꞌö naꞌ náquini guid. Rgaꞌaruꞌ xisi uva cub lu röꞌö
    cub náquini guid, atiꞌ groptë tac chiꞌi.
  lin-lin: 'Ezali mpe ndenge moko mpo na vino ya sika : batiaka yango te kati na bambeki
    ya kala, noki te bambeki ekopasuka, vino ekosopana mpe bambeki ekobeba libela.
    Nzokande, batiaka kaka vino ya sika kati na bambeki ya sika ; na bongo, vino mpe
    bambeki ekobatelama malamu.'
  hns-NT: Aur koi na naawa wien poeraana tjamra ke basta me dhare hai. Poeraan tjamra
    karer hai aur naawa wien phoeliega. Ie rakam se basta to phat djaai aur wien bahie
    djaai. Bakie djab naawa wien naawa tjamra ke basta me dharal djaai tab doeno batj
    djaai.”
  noa-E: Mʉg mʉ iek ʉ̈kha nʉmʉn vino nemhëu iiur ee pʉajemjöta simgui ajim. Pãrau
    khaphʉ nʉm, vino õrr pöd nemhëu jöoi ya chi pʉajem ee pʉju khaba sim. Mag pʉkhiin,
    chi vino õrr achpabaadeewai, chi nemhëu jöoiraa sĩewai, ãwatba jẽgdʉbaadee, chi
    vinojã ãrbaadëm dʉ̈i chi nemhëujã ya tag serbiiba sĩsijugui ajim. Maguata vino
    õrran agjö nemhëu iiur eeta pʉajem; maagwai nemhëujã jẽgdʉba, chi vinojã ãrbamgui
    ajim, mag ichig jëeuchëtarr khʉʉnag.
  eng-EMTV: Nor do they put new wine into old wineskins, or else the wineskins burst,
    and the wine spills out, and the wineskins will be ruined. But they put new wine
    into new wineskins, and both are preserved.”
  mib-NT: Te suni tu cáchuhun vino jeé ini ñɨɨ túhú. Chi núu súcuan te ndatā ñɨɨ ún,
    te naa vino jiín ñɨɨ. Chi cánuú jéē chúhun i vino jeé ini ñɨɨ jéé, te súcuan te
    quéndōo vāha ndɨndúú. Achí yá.
  lif-NT2: आत्तिल्‍ले़आङ् कुसङ् चे़ल्‍ले़क्‍सेॽ थिःन् कुद्रे़क्‌से़होबा सुःक्‌वाओ
    मे़युक्‍खुन्, कर युक्‍खुने़ फाॽग्र कुसङ् चे़ल्‍ले़क्‍सेॽ थिःल्‍ले़ कुद्रे़क्‌से़होबा
    सुःक्‌वाःन्‌थे़ःक्‍खुदेःसुॽरो, हे़क्‍क्‍याङ् थिःन् वे़त् पेःक्‍काङ् चासोःक्‍लो॥
    कर कुसङ् चे़ल्‍ले़क्‍सेॽ थिःन्‌कुसङ् से़होबा सुःक्‌वाओ याक्‍मा पोःङ्‌, हे़क्‍केःल्‍ले़
    चे़ल्‍ले़क्‍सेॽ थिःन् नु से़होबा सुःक्‌वाःन्‌ने़प्‍माङ् ताङ्‌लो॥”
  xnj-xnj: Vandu nakusopa divayi ya mupya muchihaku cha chikumba chechilali. Ngati
    vasopii muchihaku cha chikumba chechilali yati chibayuka na divayi yati yiyitika.
    Nambu vandu visopa divayi ya mupya muchihaku cha chikumba cha mupya. Na vyoha,
    vihaku na divayi yati visindimala bwina.”
  mmx-mmx: La ne Iesu ga vaase bok tidi mi lavapaase poovo. Ni ga lok keretna, “Kopmen
    tara na soli li laxadan vaen maxat uto xeneng ti labantuxu at lavatme i maut pam.
    Mo do neni na lox i xuren, mo labantuxu ba remdas la laxadan vaen naba soli su
    axap, la labantuxu maut naba lok kapmek. Laxadan vaen maxat mina soli li i at
    labantuxu maxat, la kopmen tempanga ba lok kapmek.”
  cbr-NT: 'Ësaribi ca: Ui unínbi ca ñuina xacá anu ''umpax ''aruti chumusa oquin ''acë,
    axa xëni ''ain, anu ñu chëcacë ''aruima. Anu ''arucëxunbi ca ñu chëcacë ax cubini
    uruquin ñuina xacá xëni a tucaia. Axa tuquicëbë ca chëcaxun anu ''arucëxa cubíncë
    ñu ax tutuqui nëtëtia. Usa ''ain ca ñu chëcacë, ñuina xacá chumusa oquin ácë iónushi
    ''aruti ''icën, asábi ''inun.'
  tee-NT: Chai nin yuchi ni lai acpumuju ju sast'i vino lacak'at'ili axt'ak'an ni
    na k'alhp'asnica'. Ni chunch ju canavicalh pus va cak'exlh ju axt'ak'an chai ju
    vino capu'ank'olh. Chai ju axt'ak'an cats'ank'alh. Alai pumucan ju sast'i vino
    lacasast'i axt'ak'an. Ju chunch laich pumak'acan ju vino ju axt'ak'an. Chunch
    ju ajuni ju lapanacni ju Jesús. Va ix'amamachakxaniputun ni jantu lai catilhiyaulh
    ju mak'aniya ixlhamap'aksin ju Moisés ju sast'i ixlhamap'aksin ju yuchi.
  eng-LSV: Nor do they put new wine into old skins, and if not—the skins burst, and
    the wine runs out, and the skins are destroyed, but they put new wine into new
    skins, and both are preserved together.”
  cak-NT: Y quiri' chuka' man jun nuya-ka c'ac'ac' vino chupa jun tz'um yacbel-ya'
    ri xa ucusan chic. Roma xa quiri' ni'an, man utz ta; roma ri tz'um xa man nuyuk
    ta chic ri', ri tz'um nibojbo' (nichiquitaj) y niq'uis-e ri vino chupa. Y ri tz'um
    chuka' man jun chic xtic'atzin-wi. Pero chupa jun c'ac'ac' yacbel-ya' utz niyaquie'
    c'ac'ac' vino, roma ri tz'um ri' c'a nuyuk-ri' jabel y man nibojbo' (nichiquitaj)
    ta. Ri vino can utz niyaquie' chupa. Quiere' ri ejemplo ri xutzijoj ri Jesús.
  pah-NT: Na jitehe vinho aporame ahe ndoheka'vogi vinhopyahua hyruymyana pype mbiara
    pirymyana pype, ei Jesus'ga. Po ahe heka'vogi vinhopyahua ipirymyana pype, a'ero
    ipirymyana ipugi. A'ero vinho tururui jugwi. Nahã ahe jigwarai ipirymyana rehe
    no, ei Jesus'ga. Ipipyahua pype tuhẽ ahe toheka'vo vinhopyahua. Nahã ahe gwereko
    katu vinho ipira reheve. A'ea Jesus'ga omombe'u nhiremimbo'ea ipyahuva'ea ndojihe'ari
    g̃anamonhava'ea remimbo'eagwera rehe javo.
  sja-NT: Ichiaba vino ewaa juda t'ɨdak'aa ne-e sorede, ma vino baak'ak'ãri, ma ne-e
    sore jĩadarii perã mãik'aapa chi vino atuadarii perã. Maperã vino ewaa juda t'ɨdaipia
    bɨ ne-e chiwidide, ma ne-e chi vino ome atuapiamaapa.
  xed-xed: Haɗ lu guli ta pghamtá ima inabi ta ka nuni da halata zliba huta wa. Ka
    mantsa tsi, dzaʼa tuta tsa zliba huta ya, ŋa mbuzuta ima inabi, lpay lu ma zliba
    huta guli. Ima inabi ta ka nuni ná, ma zliba huta ta ka lfiɗani ta pghamta lu.
    Tsaya dzaʼa kəl həŋ his his ka nzata ɗina.»
  mks-NT: Ta ni co̱ táán na̱ vino sa̱á ini vóso̱ níi̱ yatá jáchi̱ jáca̱hndi̱ mé vino
    cán níi̱ ta cui̱ta̱ mé vino cán ta tíví vóso̱ níi̱ cája dó. Sa̱há ña̱ cán quéa̱
    ndítahan taán yo̱ vino sa̱á ini vóso̱ nií sa̱á ná a̱ ndíhi sa̱ha̱ vino xi̱hi̱n
    vóso̱ —cáchí Jesús.
  gfk-S: Pata ta tikenong bileng be na nanare ira sigar wain paile lalet baak ta ira
    tuarena pala taho ing di ga gil ma ra pala me ma ite tapagas. Ing be na gil hobi,
    ira wain na parok ira pala taho ma ina tabureng. Kaie, no wain na sana ma ira
    palna bileng. Pata. Na nanare no sigar wain paile lalet baak tano sigar pala taho
    iat. Io, dur bakut, dur na kis lawas.”
  bmu-bmu: “Mewöŋanök kunöŋ wain o dölökŋi mi jobö me toru walŋi lama sileŋan memeŋi
    miaŋgöreŋ qahö kusuiga gemakza. Mewö akawak ewö, wain o dölökŋan mönö qariba toru
    qesiŋniga jula mokoiga gölmenöŋ eta sohoiga toruŋan böliqölibepuk. Miaŋgöra wain
    o dölökŋi mi toru dölökŋeyök mokoin geiga dop kölma. Möwö ahinga mietkön ölöwakŋahot.
    (Mewöŋanök o ölöpŋi mi gina gisagisahöŋe qahö umakzin. Mewö ubinak ewö, miaŋön
    mönö jula kisipisirik eriga nemba kawöl neŋgöhöbapuk. Mewö akapuköra o ölöpŋi
    mi gina ölöpŋe umakzin. Iŋini mewöyök malmal walŋi aka Ölöwak Buŋa dölökŋi mi
    mindirim etkibingö osime.) Mewö.”
  dgz-dgz: Guegue da sia mam. Apan da kaum wain ewakewa man etu namua kaum menan taginamene
    gwanap ya wa damagep. Damagepi kaum mek tutut wapi etua tuk wata amba kaum wa
    damagep etua den koe tata! Menan kaum wain ewakewa man etua ewakewa gapan damagep,
    ap tata dere dere kakaevet di wanumoin.” Iesu ap anega wadiamon.
  eng-GNV: 'Neither doe they put newe wine into olde vessels: for then the vessels
    would breake, and the wine woulde be spilt, and the vessels shoulde perish: but
    they put new wine into newe vessels, and so are both preserued.'
  zaa-NT: Nihua labí rigá'a ca enne' vino cubi le' bolsa vieja nu de yeti; porqui'ni
    cáalá ą' runi cą nna, entonces por fuerza qui' vino cúbía nna itsu' la ca bolsa
    yétiá nna ilàlia vínua, ą'hua ca bolsa yétiá nna labiru iỹu' cą. Sino rigá'a la
    cą vino cubi le' ca bolsa yeti cubi, ą' modo nna júntuba guchia bolsa yétiá lani
    vino cúbía.
  eng-WEBSTER: 'Neither do men put new wine into old bottles: else the bottles break,
    and the wine runneth out, and the bottles perish: but they put new wine into new
    bottles, and both are preserved.'
  guh-guh: Itsajivi ata pijinia apo epacae pejanavinoranë perujubocodoruanëjavabelia
    bajayajebi peyajebinexa. Pejanavinoranë itsa epacaejitsipa perujubocodoruanëjavabelia,
    nexata pejanavinoranë yatititibia tsipae. Tsipaji perujubocodoruanë apo yanayeretsi
    tsipae. Tsipaji pejanavinoranë pejumalitsëxë abaxë xaina. Nexata itsa yatititibia
    tsipae, naxuabijitsipa vinoranëmi. Bajaraxuata bepaca pejanavinoranë pejanabocodoruanëjavabelia.
    Nexata vinoranë peyaxanepanaenexa bajayajebi ata pejanabocodoronëta, jai Jesús
    Juan pijajivijavabelia. Bajarapacuenia Jesús jumaitsi Juan pijajivi pejumecovënëtsinexa
    ëpejanalivaisi, Jesús petsipaebilivaisi, perujujamatabëcuene baja pecopabinexa.
  bon-bon: Piiyepu nuuja te kirece waina niiye ne lica yaapaduruge gouti tääpe ca
    wawenäneji sasa ängära gwidape cabu. Tabe liba yaapaduruge, kirece waina niiye
    te pui sasa ängära gwidape ne yääpluge, ingle tuutnecuge. Siige waina niiye te
    lapaduruge gawe me piiyepu ängära gwidape te sabe läbituge. Kirece waina niiye
    ne miiji kirece gwidape cabu ängära, piba teepi ibibi laanajuge.”
  nhw-BL: Nojquiya amo aqui quiteca xocomeca atl catli yancuic ipan bolsas tlen cuetlaxtli
    sosoltic, pampa quema nopa yancuic xocomeca atl xocoyas, mohueyilis, huan tzayanis
    nopa cuetlaxtli sosoltic. Huan nopa masehuali quinenpolos nopa xocomeca atl huan
    nopa cuetlaxtli. Yeca nopa xocomeca atl catli yancuic monequi quitecas ipan cuetlaxtli
    catli yancuic huan quej nopa amo quinenpolos niyon nopa xocomeca atl, niyon nopa
    cuetlaxtli.”
  swh-ONEN: Wala watu hawaweki divai mpya kwenye viriba vikuukuu. Kama wakifanya hivyo,
    viriba vitapasuka nayo divai itamwagika, navyo viriba vitaharibika. Lakini divai
    mpya huwekwa kwenye viriba vipya, na hivyo divai na viriba huwa salama.”
  wbi-wbi: Kange, avaanhu naviviika uluhuuje uluuje ulupia mu nyambe ing'huulu, nave
    fye vavombe uluo, inyambe sipusuka, uluhuuje kukung'hika nasi nyambe sinangika.
    Looli viviika uluhuuje ulupia mu nyambe imia, pe inyambe nu luhuuje fijigha vunofu!”
  bba-bba: Goo ku rɑ mɑɑ tɑm kpɑm doke ɡɔnɑn bɔɔ tɔkɔnu sɔɔ. Ù n kuɑ mɛ, bɔɔ ni,
    nu koo kurɑ kpɑ tɑm mɛ, mu yɑri kpɑ bɔɔnu nu sɑnkirɑ. Adɑmɑ bɑ rɑ tɑm kpɑm wisiwɑ
    ɡɔnɑn bɔɔ kpɑɑnu sɔɔ. Sɑnɑm mɛ, ye yiru yen ɡɑɑ kun sɑnkirɑmɔ.
  eng-KJVCPB: 'Neither do men put new wine into old bottles: else the bottles break,
    and the wine runneth out, and the bottles perish: but they put new wine into new
    bottles, and both are preserved.'
  kgk-NT: Nanhanhunháiry ave uva rykwere pyahu va'e hyrurã tuja-py vakapi ipererĩ
    va'e-py. Ha nhanhunha ramo ae katu, ovu va'erã ra'e ipyahu va'e. Gwyru tuja va'e
    omondoro va'erã. Osyrypa arã ra'e pe uva rykwere onhehẽ-vy. Osoropa arã hyrukwe.
    Ha uva rykwere pyahu va'e ae katu nhanhunha hyru pyahu-py. Upéixa ramo opyta porã
    gwyru ndive, he'i Hesu oipota-gwi fariseu kwéry onhemboheko pyahu.
  waj-waj: Hama gioonna kiaapuuya vuaina suuya karaasaivaa puara nnaba funnu kiaa
    nnisiivaki tusaa uyuaavai. Fai tusaa uyu kikio vuaina suuyaivo vainno yootano
    puara nnaba nnisiivo rusitinaravai. Rusitino rikioo vuaina suuya karaasaivo tuoo
    vino puara nnabaivo maisainaravai. Iya vuaina suuyaivaa puara nnaba karaasaivaki
    tusaa uyuaavai. Tusaa uyu kiaavo suuyaivoota nnabaivootama yoketaama vaivaivee.
    Yisuuva nnisi aataruuvoota karaasa aataruuvootama hama yoketaama mmuaavau vauvaara
    itaa kua tiravai.
  cpy-cpy: Ari okimitari eejatzi, tee ikameethatzi paejatoteentsiri mashitsi-naki
    rowantee-tyaari eeryaari imiriteetziri. Aririka rowantee-tyaari, aritaki ijanaryaanaki,
    ari apaatashi-waetakyaa imiriteetziri eejatzi mashitsi-naki. Tema riitaki kameetha-tatsi
    owakirari mashitsi-naki rowantee-tyaari.”
  ekk-PKP: Keegi ei pane uut veini vanadesse lähkritesse, muidu lähkrid rebenevad,
    vein voolab maha ja lähkrid on rikutud. Ei, uus vein pannakse uutesse nahklähkritesse
    ja mõlemad kestavad.“
  mpx-mpx: I ola al, nige oine vavaluna ta hoholek ana patuna bebeyaunana gamwanaa
    toto goti kunisina hi ginoliya. Ebo ta ginol ola o, he goti kunisina ni maleli,
    oine ni maligin ge goti kunisina ni nak. He oine vavaluna ta holek te ana patuna
    vavaluna gamwanaa toto goti kunisina hi ginoliya, inoke nihi waisi lalabui.”
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyampuju yimi-nyayirni-wangu yungurna-nyarra
    yirri-pura pama-kurlu jalangu-warnu-kurlu yungunkulu pinalku nyina kuruwarri ngaju-nyangukuju.
    Kulalpa nganangku-puka winjikarla jalangu-warnu pama yakuju-piya-kurra nyurru-warnu-kurra
    pilikutu-kurlangu-kurra pinti-kirra pama-kurlangu-kurraju. Kajilpa pama winjikarla
    nyurru-warnu-kurra yakuju-piya-kurra, ngulaju kajika lirrinjarla rdurl-pardi yakuju-piyaju.
    Ngula-jangkaju, pama kajika karli walya-kurralku. Kala jalangu-warnu pama, yapangkujulpa
    winjikarla jalangu-warnu-kurra yakuju-piya-kurraju yungu ngaka ngarni ngurrju-juku.”
    Kujanya-jana Jijajiji wangkaja yungulu purami kuruwarri nyanungu-nyangu-mipa.
  luo-luo: Kamano bende, ji ok nyal olo divai manyien e piende moti mag tingʼo divai.
    Ka gitimo kamano to piendego biro barore, mi divai pukre oko, kendo piende mag
    tingʼo divai biro kethore. Ooyo, giolo divai manyien e piende mag tingʼo divai
    manyien, eka iritogi maber giduto kargi ariyo.”
  nhe-NT: Nojquiya axaca quiteca xocomeca atl tlen yancuic ipan bolsas tlen cuetlaxtli
    sosoltic, pampa quema nopa yancuic xocomeca atl xocoyas, mohueyilis, huan tzayanis
    nopa cuetlaxtli sosoltic. Huan nopa tlacatl quinenpolos nopa xocomeca atl huan
    nopa cuetlaxtli. Yeca nopa xocomeca atl tlen yancuic monequi quitecas ipan cuetlaxtli
