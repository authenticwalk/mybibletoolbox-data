    رَ.»
  jpn-1965: また、人は新しいぶどう酒を古い皮袋に入れるようなことはしません。そんなことをすれば、皮袋は裂けて、ぶどう酒が流れ出てしまい、皮袋もだめになってしまいます。新しいぶどう酒を新しい皮袋に入れれば、両方とも保ちます。」
  fra-SBL: On ne met pas non plus de vin nouveau dans de vieilles outres à vin, sinon
