  grc-F35: Ἔλεγεν γὰρ ἐν ἑαυτῇ, «Ἐὰν μόνον ἅψωμαι τοῦ ἱματίου αὐτοῦ σωθήσομαι.»
  cav-NT: 'Tujatu inime jucuare: “Tura jutuyaque jabatsu chacha juya” jadya.'
  kgp-NT: “Sỹ hẽn ri ke mũn ti kur mẽ kỹ inh hỹn han mũ,” he fi tóg, to jykrén kỹ.
    Hã kỹ fi tóg ti kur mẽnh kãtĩ mũ.
  bvd-bvd: Na wela keni nai nia manata 'urii, “Nau, saku samo toi tatagwarana boroi
    'ana maku loko sa Disas, nau ku 'akwaa naa wala.”
  ukr-1871: 'бо казала сама собі: Як тільки приторкнусь до краю одежі Його, то спасусь.'
  apz-apz: '@see-verse:MAT.009.020'
  yon-yon: amborom kuu yukareb yedmeen, “Yebkad yaa angkoronaniin kumbed wadkeraniin.”
    andeen.
  poi-NT: 'Ijɨ̱spa jém yo̱mo ijɨ̱xiaŋjo̱m. Nɨmpa: “Siiga nada más antsɨgáypa jém iyoot́i,
    jesɨc apɨspa.”'
  wuv-wuv: Ma ina nara ale'ei ba, “Nabaa a ido'uaiaa fei hawaa uguna, a rawani.”
  quf-NT: Chaqa chay warmiqami yarpuq, raĉhpanta kamarlami alliyashaq nir.
  yuw-yuw: Yu wömai ingoroc kombingga togoc, ‘noc obunaho tec tohomunmöcnodec wot
    mönggai orokontat,’ ihoroc kombigoc.
  hus-NT-1971: In cuete’ ulumalits tin ichich max expith quin tacchi in toltomil,
    ne’ets ca jeleycua’.
  med-med: Minda ndupa numan rukʉr nimba mel, “Na elim nga wal pʉki kʉⱡ mint minda
    ndunt uⱡ ei ndi, na nga kui ei pora nimba,” ni pitim.
  bch-bch: be ikeo iloleai bedane, “Oangga nasibo ele pononga kekelen, eine ga naot
    kemi pade.”
  cco-NT: co̱ꞌ ɨˊ dsíirˊ e faꞌ capíbꞌˆ sɨ̱ꞌˆ dseaˋ do catɨ́ɨiñˉ, jo̱baꞌ niꞌleáamˉbre
    lají̱i̱ꞌ˜ jmohuɨ́ɨˊ e lɨ́ɨiñˊ.
  deu-1951: 'Denn sie sagte bei sich selbst: Wenn ich nur sein Kleid anrühre, so bin
    ich gerettet!'
  alq-ALGNT: 'Inendamogoban mega: “Kicpin iaga taginam8ag Jesos okonas, mi ke iji
    kigeian.”'
  ixl-NNT: 'tan ech nik tal jeꞌ ixoj ileꞌ ste: «Tul kuxh la unkanoꞌk u toksaꞌm u Jesús,
    as tuk bꞌaꞌnxoj ineꞌ,» tiꞌk ixoj.'
  boa-NT: Aalléhjáa dómajcó dííbyé wajyámú ‘muurá éhne íwajyámú íjcyaróné o dómájcóhajchíí
    ó bóhɨɨ́hi’ iñéénema. Éhdúhjáa ɨɨ́jtsámeíñe dómájcolle dííbyé wajyámu.
  etr-etr: Mida, hïdo asigiamu sähalea, Na ïe fagulogimu diigiseda, ne wahimolö gabula
    helësëi.
  quh-NT: 'Ajinata ruwarka sonkonpi niskanraycu: “P''achallantapis llanqharisaj chayka,
    thañicapusaj”.'
  kwi-kwi: 'Usmin ka minta: “Paiña pĩnta paarane, wat paakwarakas,” minta.'
  agm-agm: Sandɨ apopaatɨ Jisaasihomɨ utɨ apotɨhɨrɨ iwisɨtɨndɨ sawahaatɨ kaatamɨ maarɨhoaatɨhɨ
    sata gwɨnyaataate. “Amɨ nɨnɨ nehɨ Jisaasihomɨ utɨ apotɨhɨrɨ iwiwataataahɨ nisɨ
    timbɨmba jɨtɨmahohɨtɨmandɨ owenetɨtaise,” tate.
  ubr-ubr: Jever toun aurin ikakafun iyau, “Yau On an beber wat anruyein on arimon
    an yawas.”
  tsw-NT: U da̱na̱ ta̱ a majiyan, “Na̱ n juꞌwa̱n utugu wa̱ yi goon, n ta̱ ka̱mba̱
    gbaga.”
  cax-NT: 'Sane arrüna ñapensacarrü: “Arrtü iñenta caüma nabeu naibi Jesús, entonces
    urriancañü tato”.'
  aia-aia: '''A ''iraraa haaria do ''onaa ''ai karohia moi na''i to''oni ana Jisas
    ma ''a ga''i goro aho''i baaniai daoha na to''iasi.'
  srp-1865: 'Jer govoraše u sebi: samo ako se dotaknem haljine njegove, ozdraviæu.'
  agt-agt: Te ya itta ta nonot na a “Maski la am masi-ged ku ya barawasi na en a magmappya
    yak sangaw,” kunna kan na nonot na.
  lug-lug: Kubanga y’agamba mu mutima gwe nti, “Ne bwe nnaakoma obukomi ku kyambalo
    kye nnaawona.”
  yby-yby: 'Sa-ibo mena nenako, aya menamamo ukalaukaya sa-loko eliye: Nemoya woko
    aha Jisesida upaloyahe ito upalo nesalo lekoko haka letuwe.'
  heb-heb: כי אמרה בלבה אך אם אגע בבגדו אושע׃
  mpp-mpp: '@see-verse:MAT.009.020'
  apb-apb: A hu'ena e te'urine aena aana e hiiwalaimoli uri ma'alana ko kele kopi
    mola aana to'oni a Jisas, na kei awaa oto.
  san-TEL: యస్మాత్ మయా కేవలం తస్య వసనం స్పృష్ట్వా స్వాస్థ్యం ప్రాప్స్యతే, సా నారీతి
    మనసి నిశ్చితవతీ|
  ben-IRV: কারণ সে মনে মনে বলছিল, আমি যদি কেবল ওনার কাপড় ছুঁতে পারি, তবেই আমি সুস্থ
    হব।
  ntu-ntu: Murde rpi drtwrde kx, “Nzmu namaletxtrpwo ye lrpzde, nrkrdrtqnge sc tqmrlzpe.”
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਦੀ ਸੀ, ਜੇ ਮੈਂ ਕੇਵਲ ਉਹ ਦੇ ਕੱਪੜੇ ਨੂੰ ਛੂਹ ਲਵਾਂ ਤਾਂ
    ਚੰਗੀ ਹੋ ਜਾਂਵਾਂਗੀ।
  tkr-tkr: 'Məng''ee celed-alqa eyheva: – Mang''une tanalinçikcar seet''unaxhiy, yug
    qeexheyiy.'
  gvc-gvc: 'Õ sehe ni tʉhotuha ticoro ã yoaro: “To suhtirore ñaha ñʉco, noaricoro
    wahacohca”, ni tʉhotuha ticoro.'
  mwp-mwp: '@see-verse:MAT.009.020'
  ksj-ksj: Mazaḡa aniꞌe zamareꞌenaꞌa, 'Eꞌa dabuaḡa tahiḡa obonine manoriꞌuma.'
  sbk-sbk: Pipo ahayile, “Nkushele na bhukhata umweudo wa Yesu imbapone.”
  mya-JVB: ငါသည် အဝတ် တော်ကိုသာ တို့ လျှင် ချမ်းသာ ရမည်ဟု စိတ်ထင် နှင့် နောက် တော်သို့ချဉ်းကပ်
    ၍ အဝတ် တော်၏ ပန်းပွား ကို တို့ လေ၏။
  kgf-kgf: Imuhuc wamma ewayanéŋ yomuhuc niŋec; Malekuya sac osiwa mehiaru némmac.
  awb-awb: Anehepeq kure wewe náhenéna, Íné peh wene korósi koráhtoráhnaraqmé kaweraintankéhe
    éna wene korósi ayehrápéq koráhtorowe.
  gdn-gdn: '@see-verse:MAT.009.020'
  nko-NT: Tsúfɛ́ ɔlɛblɩ́ wá mʋ nwuntɔ ɔbɛ́ɛ, “Nɩ́ nɔpʋ́ ɩbɩ da mʋ tati kpán á,
    ɩlɔ bési mɩ́.”
  bsn-NT: '@see-verse:MAT.009.020'
  pib-NT: Gi rixanu wane china walananuko, “Nkamrukamkatyapjeplu nutukanu.”
  wiv-wiv: Na vuna ia e lohoi barae, “Kua na vakulia kana loholohoa za, hau da ta
    kemi.”
  reg-reg: Kulwokubha aikilati,”Labha ndakunyako omwenda gwae, any eniulila.”
  mlh-mlh: Oi bouaru iŋoyoŋunde iŋi miya, “Nonji iŋo bouaiŋgo maneru yobiŋgaru marikuine
    akoŋ kokiine mo yoŋonobo ine, noŋ soine fiabemiŋ.”
  gof-ENT: ኢያ ባ ዎዛናን፥ «ታ ኢያ ኣፊላ ማጫራ ፃላላ ቦቺያኮ ፓፃና» ያጋዳ ቆፓሱ።
  aau-aau: Sa sokukwe hokiaw-ayay senkin nanpanan, “Pokon ha Jisas so omeme owh ko
    ke-aw sapou ankin, hakwe yaprue liy ma-lwak.”
  tvk-tvk: Xi duxoli vengan minemi bit, “Xosxa nituxol seri eising nan tang, ma nilonge
    ihos rilomun.”
  prf-NT: Gapu kinagi nen bábbi ten sadili na, “Matawidan ku la i badu naen ay magpiyyaák
    dán.”
  auy-auy: imáyáa éna séna wení unáánkwátói áráíyaꞌa kotaꞌótóráánanama síꞌa ésinkainiye-imayaa
    éna kotaꞌótorowana
  tbg-tbg: Vi nahentiva nai tivakero iriro tiharo, Te vira utavaaqa viti ho autama
    kaarera, ti rovaravano vaaka taiqa viraqe te homa vairarave, tivakero Ihura utavaaqa
    viti autama kora.
  hub-NT: '@see-verse:MAT.009.020'
  hmo-hmo: Badina be iena lalona ia gwau, “Bema iena dabua lau dogoatao sibona be
    do lau namo.”
  big-big: Ngezemologo kumularaga pelik kaiya, Ne korik puguwek ma kagorik yeke ngalege
    wakiya puriktau mele nogozikku kuming kelemiya mabura ne yombiyangai wiziyagi,
    miza. Tegi yongokmolo kagorik yeke ngalegerikki pongo walemek kuming kelemiya.
  gux-G: klima, o bo maali o paln nni k o ya sii ba o liadl k o bi paagi.
  cnl-NT: 'Qui² ca²³lǿn³ ''ñée²: Líi² te³ rɨ²quiu̱''n¹ xi²guaan²³ cuo̱o̱³. Jo̱³ rɨ²³liin²³na²³
    ''u².'
  zar-NT: 'Caní bennu tuʼ rizáʼ ládxiʼnu, rnnanu: Channö cansaʼ zxëʼ, huöácaʼ.'
  kde-kde: Aneyo mmahe nkulitangolela chimundamunda kuva, “Nikàgusa chihi lijoho lyake
    nguchingulame.”
  ata-ata: '@see-verse:MAT.009.020'
  qvw-NT: '@see-verse:MAT.009.020'
  nfa-nfa: '@see-verse:MAT.009.020'
  tnp-tnp: təmol lanəha mətəu-inu tətəni aru əmə kəm in məmə, “Nəmə iəkek əmə nɨfɨfɨ
    napən rəhan, kəni rəhak nɨmɨsiən otol naunun.”
  urd-urd: क्यूँकि वो अपने जी में कहती थी; अगर सिर्फ़ उसकी पोशाक ही छू लूँगी “तो अच्छी
    हो जाऊँगी।”
  hot-hot: Ma avi êŋ anêŋ auk nena, “Yambaloŋ anêŋ kwêv iyom, ma tem ya mavi.”
  mqj-NT: 'Annu nakua illalan penawanna: “Moi podo kurumbumo bayunna la malapu''mo''.”'
  rus-SYN: 'ибо она говорила сама в себе: если только прикоснусь к одежде Его, выздоровею.'
  mbh-mbh: I oma venen aken, eneke patongti ilemi inga ve, “Aro ve tho vugiro inga
    Jisas ia teunong aro tho sivenga werer.”
  bdd-bdd: Weyahina ꞌina nuwatuhu ꞌatena ꞌigwaeya, “Ceguma tuwa Yesu ꞌana ꞌaleꞌomo
    yaꞌabitoho, nata yabwebweꞌana.”
  cbt-NTPO: '@see-verse:MAT.009.020'
  srn-NT: 'A ben prakseri taki: “Efu mi kan fasi En krosi nomo, mi o kon betre.”'
  cta-NT: 'Ndiꞌya̱ ngulacua tiꞌ maꞌ: “Masi calaꞌ ti naꞌ steꞌ Jesús, liꞌ tyaca tsoꞌo
    naꞌ”. Juaꞌa̱ ti ngulacua tiꞌ maꞌ.'
  bqc-SIM: 'Asa nↄɛpi lɛ́ mɛ: Baa tó ma ↄkã̀ aà ulawa lé, má gbã́gbãɛ.'
  tcz-CHONGTHU: Ajeh chu ama nun agel chu, keiman apon mongkai khu thamkha jeng jong
    leng kadam ding ahi, ati.
  mar-mar: कारण ती आपल्या मनात म्हणत होती, “मी केवळ त्याच्या वस्त्राला शिवले तरी बरी
    होईन.”
  snp-snp: '@see-verse:MAT.009.020'
  isl-isl: 'Hún hugsaði: „Ef ég aðeins get snert hann, þá mun ég læknast!“'
  spy-NT: Kiisōōtoonu ꞉cheebyoosyaanaa kule, “Yoo kāātiiny buch sireenyii āsobē.”
  xnn-xnn: tay kanana isnan nemnemna en, “Olay no apedak sikgaden nan badona et gomawisak.”
  mwe-mwe: Bhashinkutenda nneyo pabha bhashinkwiibhalanjila bhayene, “Ngwayape nngubho
    jabho shiname.”
  tte-tte: Ibomamo ana nuwatu mena iba, “Tem sowasowanamo kana kaleko yakabitonan
    kani yanamwanamwa.”
  tcs-tcs: Em bin tingk po emselp diskain, ‘Ip ai go tase klos blo Zizas, den dis
    sik ya i go stap.’ So em i bin kam biain lo Zizas ane tase end blo da klos blo
    em.
  hlt-THB: “A hi mah ka bi mantaw qoei ngai voei nyng,” tinawh poek hy.
  soq-soq: Me ema dewasana, ipawa me insenase, “Naita me garawa wirasapa ne inanteapa.”
  qub-qub: Chayno yataycuran «röpanpa cantullantapis yataycorga allchacäshämi» nir
    yarpashpan.
  att-att: gapu ta kinagi na ta nonò na, “Mássiki nu yù barawási na lâ yù masiggek
    ku, mammapiángakin,” kun na.
  bki-bki: '@see-verse:MAT.009.020'
  bqp-bqp: 'Zaakũ à pì: Bee tó ma ↄ nà a utaa dé, mani werekↄ̃a.'
  mcp-mcp: 'a ŋgə́ tə́dʉga nə́: «Mə́ ká jísɔw kúnya nə káándə́ mə́ Yésus, mə e yâl.»'
  hat-hat: 'paske li t''ap di nan kè l'': Si m'' ka manyen rad li sèlman, m''a geri.'
  npl-NT: 'N siwatl okimoliaya: “Tla san niktempantelkolis itlake, niwalpajtis.”'
  bgg-bgg: Ai è awai shii yao, “Gu è airo yung shii khoh bie nede, gu ne gang rey
    dun phro.”
  eng-TCENT: For she said to herself, “If only I touch his garment, I will be healed.”
  eng-BSB: She said to herself, “If only I touch His cloak, I will be healed.”
  cpu-NT: 'Tema okantashiretakitzi: “Aririka nantzitakeri iithaare, ari neshitakotai.”'
  san-ASM: যস্মাৎ মযা কেৱলং তস্য ৱসনং স্পৃষ্ট্ৱা স্ৱাস্থ্যং প্ৰাপ্স্যতে, সা নাৰীতি
    মনসি নিশ্চিতৱতী|
  tac-NT: '''Lige alué mukí ''nátale: «Pe chébamala ne alué Esusi o''páchala napurigá
    ''la sa''wimela ne.»'
  eng-WEBPB: for she said within herself, “If I just touch his garment, I will be
    made well.”
  gfk-H: 'Ga gil hua kanong ga lik hoken: “Bia ena sigirei mon no sigasigam ta Iesu
    ena langalanga.”'
  viv-viv: Au bana giꞋela gikibwaꞋena faꞋina nuwahinagene gigahe gigayo, “KaꞋi ana
    kaleko bwatana ganakibwaꞋena amine o ganayamumu.”
  yao-yao: Ŵatesile yeleyo pakuŵa ŵaganisisye muntima mwao kuti, “Nakwayaga pe mwinjilo
    wakwe, chilame.”
  tgp-tgp: Mo lo verea isana hasena mara, “Vara a er̃i tikeli na nona ruru purongo
    a pa mele r̃uhu.”
  auc-NT: “Tömengä weocooque gampote waa bawënëmote,” ante onquiyængä nämä pönëninque
    gampocantapa.
  kbc-NT: Naɡ̶ajo iwaalo eo niɡ̶ida anee, leeɡ̶odi mee me dowooko, “Onexaa jiba-aatece
    nijayogo liniogo, odaa ja idici.”
  bmh-bmh: Air go gonugau ougab eim dabeleun, ‘Iz gonugau tibur galau sag patai, iz
    koli naliu usalai.’
  ctu-BL: 'Come tsi'' yʌlʌ ti'' pusic''al: Mi tsa'' jach c tʌlbe i pislel, mi caj
    j c''oc''an, che''en jini x''ixic.'
  meq-meq: 'Andza niye, a dzala mə gər ŋgay, a gwaɗ: «Na lamay a petekeɗ ŋgay nets
    na, na mbəliye.»'
  noa-H: '@see-verse:MAT.009.020'
  alp-NT: Le inoake me lalei be, “Mabe au kerike Yesuse Eni lapu nanuke esi nuruije
    hoko au mise neka.”
  san-VEL: yasmaat mayaa kevala.m tasya vasana.m sp.r.s.tvaa svaasthya.m praapsyate,
    saa naariiti manasi ni"scitavatii|
  kbq-kbq: Na'ankure agrama agesama antahiana, nagra magoke'zana Agri za'za kenarafante
    azeri sugeno'a, kri'nimo'a atrenantegahie huno agu'afina antahi'ne.
  kbh-kbh: '@see-verse:MAT.009.020'
  ron-LSB: 'căci zicea în sinea ei: “Dacă mă ating de haina Lui, mă voi face bine”.'
  pon-pon: 'Pwe a lamelame: Ma i doke japwilim a likau, i pan kelailada.'
  nhe-BL: Pampa yajaya moilhuiyaya intla san huelis quitoxomas iyoyo, mochicahuas.
  sps-sps: Ya tsue patsukan to tsivon, “Anyo ma saras toromainy tsuiny raarav Tsunia
    nyo te rof fatabin you.”
  wnc-wnc: '@see-verse:MAT.009.020'
  nmw-S: Totone i nuwotu i nga, “Hebe hana kaliko ege a bwange, bwen a molu.”
  bus-bus: 'Zaakɛ à bè: Baa tó ma ↄ kɛ̀ à utaa dé, mɛ́ kɛ̃kↄ̃a.'
  gub-BL: — Aze apokok zo zepe ikamir rehe nehe, hekatu putar ihe nehe, i'i uzeupe.
    — Napokok kwaw hetekwer rehe. Xo ikamir rehe apokok putar nehe, i'i uzeupe. A'e
    rupi opokok ikamir rehe kury.
  imo-imo: '@see-verse:MAT.009.020'
  boj-boj: A endegsi are qalej, “E Yesus aqa gara mutu segi baŋ na ojitqa ijo ma koboqas.”
    Degsi are qalsiqa baŋ waiyosiq Yesus aqa gara mutu ojej.
  eng-DRA: 'For she said within herself: If I shall touch only his garment, I shall
    be healed.'
  knf-knf: 'aşë ji ţi uşalul : « Woli dhinan ţañ aban kamişa ki nul kajeb. »'
  san-KHM: យស្មាត៑ មយា កេវលំ តស្យ វសនំ ស្ប្ឫឞ្ដ្វា ស្វាស្ថ្យំ ប្រាប្ស្យតេ, សា នារីតិ
    មនសិ និឝ្ចិតវតី។
  arn-NT: 'Famngechi rakiduamürkelu am: “Idañmafili müten tañi takuwün, tremolewetuan.”'
  zas-NT: 'guial gunaladxaman: “Bal gugaalaman majsi xabzaman, zayajcaman.”'
  ken-NT: Akʉ nɔ́ mbɔnyunɛ arɛm nyaka nɛ mmʉɛt yi bɛ, “Mbák ntɔk yɛ̌ chi nkokoŋ ndɛn
    Yesu, chɔŋ ntaŋ.”
