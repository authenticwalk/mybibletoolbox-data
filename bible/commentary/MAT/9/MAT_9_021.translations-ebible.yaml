  swe-swe: för hon sade gång på gång till sig själv, om jag bara får röra vid hans
    mantel så blir jag helad (frälst, fri). [Både den döda flickan och kvinnan var
    ceremoniellt orena enligt de judiska lagarna. För kvinnan var detta ett nog så
    stort problem som sjukdomen i sig, eftersom allt hon rörde vid blev orent, se
    . Hon blev exkluderad från samhället och det är inte otroligt att hennes man också
    skilt sig från henne på grund av hennes sjukdom. Som alla judar bar Jesus tofsar
    i de fyra hörnen på sin yttermantel. Tofsarna, hebreiska tsitsit, var alltid synliga
    för att påminna om de 613 buden i Torahn, se . Som många andra föreskrifter hade
    tofsarna ibland bara blivit en religiös statussymbol, vilket Jesus fördömde, se
    . Orsaken till att kvinnan ville röra vid tofsen kan vara bibelordet i där det
    står att ”rättfärdighetens sol”, som syftar på den kommande Messias, ”ska gå upp
    med läkedom under sina vingar”. Ordet som ofta översätts ”vinge” är samma ord
    som används för ”hörn” i där budet om att bära fyra tofsar på ”hörnen” av sin
    klädnad instiftas. Hörntofsen är också en symbol på Jesu makt och auktoritet.
    När David skar av hörntofsen på Sauls mantel hade han tagit kungens auktoritet,
    se . Ett annat exempel är Rut som bad Boas breda ut sin manteltofs över henne,
    se . När kvinnan med blödningar rörde vid Jesu manteltofs rörde hon vid Jesu makt
    och auktoritet. Normalt sett skulle den som kvinnan rörde vid bli oren; i stället
    är det kvinnan som blir helad och ren.]
