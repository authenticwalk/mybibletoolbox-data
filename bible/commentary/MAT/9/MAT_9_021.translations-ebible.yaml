    tɨ ɨɨch anajty n''agɨdäygɨch.” Huin''it Jesús yhuäc-huimbijty. Chi huindɨcxpejty
    je töxyjäy. Chi nɨmay: ―Jotcujc''at miich, tɨ m''agɨdägy jɨgɨx co xymɨbɨcyɨch.
    E tɨm huin''it hora oychögy je pa''mjäy.'
  kqf-kqf: '@see-verse:MAT.009.020'
  cpb-NT: 'Okantashiretzi: “Arika niterotakero iithaare, ari netsiyatakotai.”'
  aon-aon: Okwok da apa kwaneyagwreh kwakri, “Ikri isusuhw ananih rupah atuh um, aria
    eik ta yopuwe.”
  hus-NT-2005: 'In tʼajaꞌ anchanꞌ abal in chalpayal enchéꞌ: “Max u ejtowalak ku taktsi
    tin kʼudhkʼúmil, neꞌech kin jeley.”'
  mig-NT: 'Chi ni̱ ka''a̱n máá‑ña: Nú ná ké''é‑rí va̱sté sá''ma‑yá, te ka̱ku‑ri̱,
    áchí‑ña.'
