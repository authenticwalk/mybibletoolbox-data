    e vin yac''haet.'
  opm-opm: '@see-verse:MAT.009.020'
  bvr-bvr: Ngardawa nipa bama jiny-yinanga, “Minyja ngaypa ngu-rrima nula mirikal
    barra ngaypa ng-gaypa barlmarrk, lika ngu-molamiya.”
