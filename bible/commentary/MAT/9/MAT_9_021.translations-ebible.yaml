  yre-NT: 'Kɔɔ yaa ''vɩ ''e ''ji ''nan: «-Te an -kɔla an klɛ ''e "tun -yee sɔ man
    bɛ an "belia.»'
  fuh-BKF: 'O waɗii noon sabo o miilake e ɓernde makko: «Si mi heɓii fay meemude saaya
    makko tan, mi daɗan.»'
  arl-NT: '@see-verse:MAT.009.020'
  ziw-ziw: Egamba mwenye, “Uneva du ninadonta isuche yakwe, na nihone.”
