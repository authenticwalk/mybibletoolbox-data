  nag-nag: Kilekoile etu mahila pora tai nijorke koise, “Khali Tai laga kapra chuile,
    ami bhal hoi jabo.”
  eng-OEBCW: ‘If I only touch his cloak,’ she said to herself, ‘I will get well.’
  knj-NT: 'Yutol jix yal ix yul sc''ul jaxca ti'': “Tol oj wa''xoj can jin c''ul an,
    tane chin mitx'' sti'' spichil naj Jesús tu'',” ẍi ix yul sc''ul.'
  deu-1912: 'Denn sie sprach bei sich selbst: Möchte ich nur sein Kleid anrühren,
    so würde ich gesund.'
  san-PUN: ਯਸ੍ਮਾਤ੍ ਮਯਾ ਕੇਵਲੰ ਤਸ੍ਯ ਵਸਨੰ ਸ੍ਪ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਸ੍ਵਾਸ੍ਥ੍ਯੰ ਪ੍ਰਾਪ੍ਸ੍ਯਤੇ, ਸਾ ਨਾਰੀਤਿ
    ਮਨਸਿ ਨਿਸ਼੍ਚਿਤਵਤੀ|
  nob-LB: 'Hun tenkte: ”Om jeg bare får røre ved klærne hans kommer jeg til å bli
    frisk.”'
  ntj-ntj: Palunyalu yungarralunku kuliranytja, “Tjinguru-rnara kawutukutju pampulku.
    Nyangkalta-rni pika wiirrurriku.”
  sxb-NT: Yawanga na amiire okuwoola mu omwoyo gwae omwene mbwe, “Ni mpambre-uamba
    enguwo yaae, nyiza okulama.”
  nhu-NT: Wvú to kum nonɛn, ɛ wvú to jeme wase fô fitele fiew e lɛ, “Ɛ́ me encim eŋkum
    kɛ naa ɛ ɛ̀ nu ndvu ye le, tu me ɛ mbonɛn wase.”
  row-row: '@see-verse:MAT.009.020'
  msy-msy: A kamaghɨn nɨghnɨgha ghaze, “Kɨ ti an korotiar avɨzimɨn suiraghtɨ, nan
    arɨmariam ti gɨvagham.”
  agg-agg: Ai ahandɨ hohoanɨmonambo yaŋgɨrɨ yare hoafɨyowohü yahoya, “Ro moanɨ ahandɨ
    hoearɨ ranɨ-yaŋgɨrɨ asündɨheandɨ amboanɨ aboedɨndaheamboyahɨ,” meho.
  ptp-ptp: ên xo ên nêbê, “A obêc hôm lec Yesu ngakwi myahɨpu ge od a obêc vô nivɨha
    lec.”
  nak-nak: Eala moli oilo te la gabutatalala tetala, la tavilele eia gabutalea maie
    “Mai eau ge pilau moli la gilesu la lavalava tetala, la ilea taku ge kaluvu.”
  lbb-lbb: '@see-verse:MAT.009.020'
