  ena-ena: '@see-verse:MAT.009.020'
  tgo-tgo: Le renuwaŋa va iŋa, “Thoŋgo mbema ya vɨghathɨ eŋge gha kwamako, woghambwerake
    ne iko.”
  yap-yap: Me ga’ar e re pin nem u laniyan’, “Yugu ra gu math nga wuru’ e mad rok
    ma ke muturug ni ngug gol.”
  mop-NT: U betaj abe'e, u men u tuclaj ti jadi' yan u tülic u chi' u noc' a Jesus
    ti'i ca' ch'anüc.
  tet-tet: '@see-verse:MAT.009.020'
  hlt-MCSB: Amah long tah, “Jesuh kah himbai mah ka taek koinih ka hoeih ni,” a ti
    dongah ni.
  xtd-NT: N‑jaꞌan mee n‑jaꞌan ɨɨn‑ña, “Diko ni na tnɨɨ‑ro xeꞌe daꞌma‑ia te ndvaꞌa‑ro.”
  mdy-ETH: ዬያ ዒዛ ማዼሢ፦ «ዒዛኮ ዓፒሎታዖ ኩጮና ታ ካኣሜቶ ዻቃንዳኔ» ጌዒ ፔ ዒኖና ማሌሢሮኬ።
  spl-spl: Yâhâ imbi yaŋe Yesuhât betŋan watmâ ari biwiŋaŋe yuwu nâŋgâop. “O nâ Yesu
    tetekŋan mem wâiwom yamâ ki orotŋe. Aŋulakmangât ki wâiwom. In sâŋgumŋeâk walipgum
    âlepŋe otbe.” Yawu nâŋgâop.
  usp-NT: 'jwi''l xchomorsaj laj ranm: Riq''uilke wi xincwin chi jchapic raquitz ritz''ik
    intzib''i''n, xche''.'
  zav-NT: 'La'' bene'' xbab ḻo''o yic̱hɉla''ažda''ogüe''enə'', gwne'': “Con cana''
    xadoṉ c̱he''enə'', goyacczəda''.”'
  sgz-sgz: kabin a hol on ami bál ngoromin, “Ngo ina tu singli lusán sár, ina sengsegeng.”
  kek-NT: Usta ca'aj cui' li rak' tinch'e', tinq'uira̱k, chan sa' xch'o̱l li ixk.
  blz-NT: Gause na noana taena, “Mau tongko' koyongonku a juba-Na sabole malesi' i
    yaku'.”
  poe-NT: kíxin tjenka̱yáxin tjan kíxin kjónté chrínta iké chꞌán ó chrókuákóxi̱n tjan,
    la táhó chrókuíto̱exín tjan jína.
  san-TAM: யஸ்மாத் மயா கேவலம்ʼ தஸ்ய வஸநம்ʼ ஸ்ப்ருʼஷ்ட்வா ஸ்வாஸ்த்²யம்ʼ ப்ராப்ஸ்யதே,
    ஸா நாரீதி மநஸி நிஸ்²சிதவதீ|
  cof-NT: '@see-verse:MAT.009.020'
  srm-NT: 'Biga a ta pakisei nëën hati taa: “Ee mi sa nama tjë seei a di koosu fëën,
    nöö mi libi kaa.”'
  qvs-NT: 'Yuyarkan: “Jesuspa llachapanta llankashpaynilla alliyasha.”'
  zca-NT: 'porke mile'' xa'' xigab: “Sol gala xi'' xab Jesús namás, lë''da yak.”'
  cbc-NT: Mai, cõ pʉame cariape tʉ̃goñañupõ Jesús cʉ̃ cariaye netõmasĩrĩjẽrẽ. Bairo
    cariape tʉ̃goñarĩ yua, “Cʉ̃ jutiro cayoaro yapaacarẽ yʉ capãñaata, yʉ caticoago,”
    ĩ tʉ̃goñañupõ. Bairo tiere ĩ tʉ̃goñarĩ, Jesús bero pʉame atíri, tore bairo ásupo.
  qxo-NT: '@see-verse:MAT.009.020'
  mox-mox: ta nuanega vonaya, “ʼEguma Ieisu ana kwakwalufai ena gitonoviamo e ʼinega
    ena veaqiaqi.”
  kew-kew: 'Go ona nipuna robaa-para kone gupa isa: Neme nipuna mamina madaa ki oraaluare
    nina yaina mada dia yalia kone isa.'
  dww-dww: '@see-verse:MAT.009.020'
  nif-nif: '@see-verse:MAT.009.020'
  twi-ASANTE: Ɔkaa wɔ ne tirim sɛ, “Sɛ mede me nsa ka no nko ara a, me ho bɛyɛ me
    den.”
  aoj-aoj: Eaꞌ akoꞌw okom mandandaꞌ maꞌi, “Iꞌi aeꞌ egasa lagola lowaf ananifi, atiasi
    amboꞌowe.”
  cbv-cbv: '@see-verse:MAT.009.020'
  taw-taw: '@see-verse:MAT.009.020'
  jic-NT: 'Jupj jólatsja: “Jesús jas quip po le ''otj p''in, ma ''ü''süs ca napj”.'
  zap-NT: 'porke nuu lextoo men: “Naal pezee maske nonchee ytee nya noo led xab mén
    gwa, laa ne gyaken noo nga.”'
  wer-wer: Pöt, “Ne om pim ulpëënëpök mësël elmëëma pöt ompyaö sumaat,” pimënt kön
    pël wesak pël yaë.
  ipi-ipi: '@see-verse:MAT.009.020'
  qul-NT: 'Chay warmi pensarkan: “P''achallantapas llanqharisaj chayka, alliyapusaj”
    nispa.'
  ter-NT: 'vo''oku hara koeti isóneu: “Enepomo pohu nzipáheyea ípovo, indóvotimo”
    koeti isóneu.'
  bmr-NT: 'Jillɨ igaachehujɨnibaco ududɨɨcɨneriro: Buheeji, noogoro eesamaaihicaumaño.'
  fuf-fuf: 'Ko fii hari on debbo no miijoo wonde: «Si mi waawii tun meemude dolokke
    makko on, mi ndikkay.»'
  bhl-bhl: 'Beli, waneng bu ukalem ibolow tem kel fukunomelu: “Ne Yesus em ilim dim
    kel teing kang meleli tewe, ne fein kenoki te!”, angsu kale.'
  ons-ons: Paki eŋe oŋomka wetke rake, “Na weku takotine uakakaleo, yemo na baŋ menaŋgale.”
  con-NTPO: “Tise ondiccu'jeve'yi pporaen'da gi ccushaya” qquen asi'ttaemba pporaen.
  ghs-ghs: '@see-verse:MAT.009.020'
  peg-peg: ଇନାକିଦେଂକି ହେଦେଲ୍‌ ମାନ୍ତ ମାନ୍ତ ଇଞ୍ଜି ମାଚାତ୍‌, “କେବଲ୍‌ ତା ହେନ୍ଦ୍ରା ଡୁତିସ୍‌
    ଆନ୍‌ ଉଜ୍‌ ଆନାଙ୍ଗ୍‌ ।”
  txu-NT: Kute o anhỹr djwỳnhràm ne ta arỳm amim, —Ba gop 'ã kubẽkàbit mãn kupên arỳm
    imex ne, ane.
  eng-WEBU: for she said within herself, “If I just touch his garment, I will be made
    well.”
  gnw-NT: 'Echa''ã jae jei ma iyupe ipɨa pe: “Yepe tẽi jemimondeño tayavɨquɨ, acuerata
    co.”'
  mux-mux: '@see-verse:MAT.009.020'
  maj-NT: 'A̱t''aha̱ b''i̱ ts''ín kits''ínnkjink''un: “Tsa tu̱ najyuhu̱n ts''inko̱
    sa, ka̱manda ngáhana.”'
