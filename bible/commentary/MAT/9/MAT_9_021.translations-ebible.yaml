    chog mala mengagol ngo be chuy yai tomay.”
  nin-NT: Ayamba wa da ni isisurr ima di, “Ingga ti sa ungo na ankru amaka, ingga
    ta wre.”
  tgk-tgk: '@see-verse:MAT.009.020'
  acu-NT: Tura wejmakrin antingnaka pengkerapi wajasainja, tu nintimias wejmakrin
    antimiakmiayi.
