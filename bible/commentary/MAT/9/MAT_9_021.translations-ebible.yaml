  ilo-ULB: Ta kinunana iti bagina, “No masagidko laeng ti pagan-anayna, umimbagak.”
  pir-NT: 'Ohõ saha ni tʉhotuahye ticoro sa yero: “Ti suhtirore dahra tuhugo, quehnoa
    wahagota”, ni tʉhotuahye ticoro.'
