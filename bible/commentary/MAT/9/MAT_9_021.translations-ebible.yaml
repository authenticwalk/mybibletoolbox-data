  kue-kue: Ambumo yene yegl di prukwa, “Na gaglmo suna punduno akimbo kade, na kindena
    i pra wakai erambuka.”
  cot-NT: 'Oquenquejitsitanacaquea incajaranqui ocanque: “Iroguenti nonchagatsivetaquempari
    irogataamagoro nompeanajempaquea.”'
  bnp-bnp: I rata mavonga, a vuhuna i luhoi maea, “Iau ga padoi kunanea a varakia
    vona, bara tavaga.”
  apn-NT: '@see-verse:MAT.009.020'
