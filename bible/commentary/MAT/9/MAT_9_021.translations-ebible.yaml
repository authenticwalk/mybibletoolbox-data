    dámaaⁿ catecai yā, tuu''mi ní nduūvā yeⁿ''é.'
  tur-YTC: çünkü içinden, “Giysisine bir dokunsam, iyi olacağım” diyordu.
  san-ITR: yasmAt mayA kevalaM tasya vasanaM spR^iShTvA svAsthyaM prApsyate, sA nArIti
    manasi nishchitavatI|
  bel-N: 'бо яна казала ў сабе: «Калі толькі дакрануся да шаты Ягонай, буду выратаваная».'
  sch-sch: Amanu nanâkin “A puon morte luo khom tôn inlang chu dam kelen ki tih,”
    a tia.
  mic-MIQNT: Telimsit, “Pas'g gis sama'taq utapsun, na ila'sites.”
  huu-NT: “Naimɨe ɨniroi cue jetajamona jilloitɨcue” comecɨna facajamona, naiñaiño
    naimɨe ɨniroina jetade.
