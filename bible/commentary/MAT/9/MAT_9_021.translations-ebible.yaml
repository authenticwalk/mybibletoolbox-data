  otm-NT: 'Nguetho mí ɛ̨nsɛ ra xisu: “Go høntho ga thärpa rá pahni, ya da yąngui.”'
  dah-dah: '@see-verse:MAT.009.020'
  tnk-tnk: In ro iamɨnhi irə mɨne tɨ nəri nə mə rerɨn ramrhi mə, “Rosi ko iakrapi
    tɨnari səvənhi, ko iakuvehe məsanɨn.”
  kpr-kpr: 'Nu amingusira da beká mo: nu eminge kotisira, “Na tefo Iesu da tamo asugari
    aminda jigharena amo, na jebugarena,” aminge kotise, tamo asugari tinguda jijighusira.'
  san-IAS: yasmāt mayā kevalaṁ tasya vasanaṁ spṛṣṭvā svāsthyaṁ prāpsyate, sā nārīti
    manasi niścitavatī|
