    na, n yalanma nɛ.»
  pon-2006: Pwe e kin mengimengloalki, “Ma I pil doahkehte sapwellime likowo, I uhdahn
    pahn mwahula.”
  dad-dad: Kayau anĩ yogon kisi iron, “Aya de yogon kolos dogol kobũ afouf, anĩ aya
    neu dagi sa kalauf.”
  zab-NT: Te pur laab baanbɨ xgab cun iguaaldbɨ xabny abiacacbɨ.
  jae-jae: Awê tau kêsôm gêc taugeŋ gebe “Aê embe jamoasac ênê ŋakwêgeŋ, oc êŋgôm
    aê ôlic ŋajam êsa.”
  ksd-ksd: 'tago i nuk ia ra balana: Ba ina bili ka kana mal, ina lagar tana.'
  msm-NT: su ginhawa din, “Inggad puli a da makatudi to kabo ni Jesus, ogkaulian a.”
  myk-myk: 'Wee cee wu bi yi yu wuyɛ funŋɔ ni na: «Nɛ bu sii já ta kpɔn yɛ wu fadeŋɛ
    ke na, nɛ na juuŋɔ.»'
