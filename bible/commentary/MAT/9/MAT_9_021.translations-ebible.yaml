    gei au guu hili.”
  taj-taj: तिग्‍दा भिसम “ङाइ येशूला क्‍वान थुर्बारी जे म्‍याङ्‍सम ङा खम्‍ला” भिसी
    थेसे सेम सेमरी म्‍हन्‍बा मुबा।
  avt-avt: '@see-verse:MAT.009.020'
