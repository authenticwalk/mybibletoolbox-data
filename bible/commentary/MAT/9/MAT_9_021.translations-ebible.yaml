verse: MAT.009.021
translations:
  kpx-kpx: Iale au huhuai avoe, “Dana Iesu ogola holiniege momoleai.” Kemoike au Iesu
    ogola holinu.
  okv-H: einge hotembena, “Na amita bo hame aisona amo kojasona,” ainge hotembihe
    kuta puvuto amita bo pekihi ta hame unu
  tbo-tbo: Matababana u nugonugona i lugeleteya i pa, ‘Apo Yesu a kaleko yawa a wogodadani
    yaka a luyagohana.’
  mal-C: “അദ്ദേഹത്തിന്റെ പുറങ്കുപ്പായത്തിലെങ്കിലും തൊട്ടാൽ എനിക്കു സൗഖ്യം ലഭിക്കും,”
    എന്ന് അവൾ ഉള്ളിൽ പറഞ്ഞിരുന്നു.
  grc-SR: Ἔλεγεν γὰρ ἐν ἑαυτῇ, Ἐὰν μόνον ἅψωμαι τοῦ ἱματίου αὐτοῦ, σωθήσομαι.
  bgc-bgc: क्यूँके वा अपणे मन म्ह कहवै थी, “जै मै उसकै लत्ते नै छू ल्यूँगी तो ठीक
    हो जाऊँगी।”
  khz-khz: Kwalana ia etugamagito, “Gena rapugaimo pana gapikau ne pana nama.”
  deu-TKW: 'denn sie sprach bei sich selbst: wenn ich nur sein Kleid anrühre, so werde
    ich geheilt werden.'
  zsr-NT: 'Cni bennu le rzaꞌ ládxiꞌnu, rnanu: “Chquiꞌ canzaꞌ zxëꞌ, huöacaꞌ.”'
  lin-lin: 'pamba te azalaki komilobela : — Soki kaka nasimbi elamba na Ye, nakobika
    na bokono na ngai.'
  hns-NT: '@see-verse:MAT.009.020'
  noa-E: '@see-verse:MAT.009.020'
  eng-EMTV: For she said to herself, “If only I may touch His garment, I will be healed.”
  mib-NT: 'Chi ni jeni ni ña: Vēsú maá sahma ya na níhín rī quehé rí, te nduvāha ri,
    jéni ni ña.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ कुनिङ्‌वाॽओ खुने़ॽ कुदेःत्तिल्‍ले़ कुयाःन्‍लक्
    सुःसुङ्‌साङ् इङ्‌गाॽ वेःत्तारो के़लॽबा इःत्तुआङ् वये़॥
  xnj-xnj: Akitili chenicho ndava ya aholalili mumtima waki kuvya, “Nakapamisa ndu
    nyula yaki, yati nilama.”
  mmx-mmx: Ni ga doma i do neni na long tu at lavanga singsiga ren, neni ba lox avukat.
  cbr-NT: '@see-verse:MAT.009.020'
  tee-NT: Chunch ju lalh ni ixnajun la'ix'alhunut ni mas va yuchi ni calakcha'anilh
    lacats'unin ju ixpumpu' ju Jesús pus palai cajuna'.
  eng-LSV: for she said within herself, “If only I may touch His garment, I will be
    saved.”
  cak-NT: 'Roma ri ixok ri'' can runojin-pe pa ránima: Xe ta riq''uin nintz''om-apo
    juba'' ruchi-rutziak, nitane-ka nuyabil, ru''in pa ránima.'
  pah-NT: 'A''ereki hẽa e''i oyvyteri pe: “Po ti ji pokogi jitehe gatapy''ynhapira
    rehe, a''ero po ti nhitetirũa ipigi ji hugwi nehẽ,” ei hẽa.'
  sja-NT: Mãga ooji k'ĩsia bada perã iru p'aru i t'õbairupapai jɨpa beei.
  xed-xed: 'Tsaw ka tsa marakw ya ma ghəŋani na: «Dər wa lgutani yeya ksaŋ yu taɗa
    ná, dzaʼa mbaku yu,» kaʼa.'
  mks-NT: 'Jáchi̱ na̱ca̱hán ña̱: “Tá ná cani ndaa cuití ndáha̱ í jáhma̱ Jesús já ndiva̱ha
    í”, na̱ca̱hán ña̱.'
  gfk-S: 'Iga gil hobi kinong iga lik horek: “Be ni sigire mon no kinasine ni langalanga.”'
  bmu-bmu: Mi misiriba nanŋaŋgöra kewö jiyök, “Nöŋön i oseimamgö möt lömböriba malukuŋeyök
    borom kun misiribileŋak ewö, mönö ölöp ölöwakŋam.”
  dgz-dgz: Waen mek ingane anega anuni, ‘Ne wanup mega gine otu da megenat inatapenawa,
    ne inak warain,’ ap anega anun.
  eng-GNV: For shee saide in her selfe, If I may touche but his garment onely, I shalbe
    whole.
  zaa-NT: 'Anía benią porqui''ni liú''u losto'' bíį nna rą: Canchu guláppa''a'' màsqui''di
    ỹúe nna eyacca taá látsa''a''.'
  eng-WEBSTER: For she said within herself, If I may but touch his garment, I shall
    be whole.
  guh-guh: 'Bajarapacuenia tojayataba Jesús penaxatatsijavacopia tsipaji bajarapova
    jamatabëjumaitsi mapacueniaje: —Itsa tojayatabianajë Jesús penaxatatsijavacopia,
    nexata tavitanejavami nevecuaajibi tsane, jamatabëjai bajarapova.'
  bon-bon: ingle tabe ngene jotwananige egä, “Cane liba Yeesu me cäbletääpe pepyämu
    taatu joomlenine, cäme ai pita te piba nabma-lenige cebine.”
  nhw-BL: Pampa yaya moyolilhuiyaya sintla san huelis quiajsis iyoyo, mochicahuas.
  swh-ONEN: kwa maana alisema moyoni mwake, “Kama nikigusa tu vazi lake, nitaponywa.”
  wbi-wbi: Akavomba uluo ulwakuva akasaghagha kuuti, “Ningabasie ghu mwenda ghwake,
    nisooka.
  bba-bba: U ɡeruɑ win tiin ɡɔ̃ruɔ u nɛɛ, ù n ɡesi win yɑberu bɑbɑ u koo bɛkurɑ.
  eng-KJVCPB: for she said within herself, If I may but touch his garment, I shall
    be whole.
  kgk-NT: “Amboja ramo jepe xe po ijao-rehe, akwera-ma va'erã” he'i ra'e ojéupe.
  waj-waj: '@see-verse:MAT.009.020'
  cpy-cpy: 'Okanta-shiretzi: “Aririka notzinki-takiri eepichokiini iithaari, aritaki
    netsiyata-kotee.”'
  ekk-PKP: 'Ta ütles endamisi: „Kui ma vaid saaksin puudutada tema kuube, siis ma
    saaksin terveks.“'
  mpx-mpx: Totona i nuwatu i ba, “Ebo ana kaliko ya te na pihikan, inoke na molu.”
  wbp-wbp: '@see-verse:MAT.009.020'
  luo-luo: Notimo kamano nimar nowacho gie chunye niya, “Ka anyalo mulo mana riak
    lawe kende to abiro chango.”
  nhe-NT: Pampa yajaya moilhuiyaya intla san huelis quitoxomas iyoyo, mochicahuas.
  aii-aii: 'ܣܵܒܵܒ ܐܡܝܼܪܵܗ̇ ܒܓܵܢܘܼܗ̇: ”ܐܵܦܸܢ ܒܠܒ݂ܝܼܫܬܹܗ ܐܲܚܟ̰ܝܼ ܕܵܩܪܵܢ، ܒܸܬ ܦܵܝܫܵܢ
    ܒܣܝܼܡܬܵ‌ܐ.“'
  esk-NT: isumapluni iŋmiñun, “Aksiḷḷagukkaluaġiga quppiġaaŋa mamilluŋaasiiñ.”
  msb-msb: Ginhimo niya ini kay inisip niya sa iya sadiri “Kun madutdot ko lang bisan
    an iya ginasul-ot magaayo na ako.”
  cpa-NT: 'Di³ lë́²dsa: “Ju³ná³ lah¹³jni tsǿnh³ Jesús, hliú²jni,” lë́²dsa.'
  dso-dso: ସେ ମନେ ମନେ ବାବ୍‌ଲା ମୁଇ ତାର୍‌ ପିନ୍ଦ୍‌ଲାଟା ଚିଇଲେ ନିମାନ୍‌ ଅଇଜିବି ।
  meu-meu: Badina be ia lalona eto, Ena dabua ai mo bama dau kau be bama namo.
  yva-NT: '@see-verse:MAT.009.020'
  dgc-dgc: '@see-verse:MAT.009.020'
  zpm-NT: sac tibaque güeynie guic me, ziac me totsaque ygaa xab Jesús nia me.
  hix-NT: Onà wyaro rma nkekon hatà, tàwya rma. Rowya àhononà yahenàr ke ryhe, ohxe
    harha wehxan hamà, kekon hatà. Àro ke nahey hatà.
  sim-sim: Sihinjik karem hishiri sir, �Men kowe orhi nom a toloho avak jivik a nakwa
    nir.� Karem si hishihi simu tolora.
  npi-ULB: किनकि तिनले आफैँलाई यसो भनेकी थिइन्, “मैले उहाँको वस्‍त्र मात्र छोएँ भने
    पनि, म निको पारिनेछु ।”
  cgc-cgc: tak naan ta iya na isip, “Daw matandeg ko nang iya na bayo, mayad a gid.”
  tim-tim: Yâkŋe Yesugât hamiŋân arim hin nâŋgâep, “Nâ sâŋgumŋeâk howaim âlepŋe akberân.”
    nâŋgâep.
  yor-yor: Nítorí ó wí nínú ara rẹ̀ pé, “Bí mo bá sá à le fi ọwọ́ kan ìṣẹ́tí aṣọ rẹ̀,
    ara mi yóò dá.”
  wos-wos: '@see-verse:MAT.009.020'
  emp-NTPO: '@see-verse:MAT.009.020'
  eng-F35: For she kept saying to herself, “If only I may touch His garment I will
    be healed.”
  ind-ind: Dia melakukan itu karena berpikir, “Kalau saya bisa menyentuh jubah-Nya
    saja, saya pasti sembuh.”
  pes-OPCB: 'چون با خود فکر کرده بود: «اگر فقط به ردایش دست بزنم، شفا خواهم یافت.»'
  mpt-mpt: '@see-verse:MAT.009.020'
  bla-bla: Tŭk'ka, ĭs'tau, ksen'ĭmĭniki opekakŭn'ĭmani, nĭtak'okuttotoko.
  ssx-ssx: Koto wanda꞉na꞉ honema꞉ta꞉ I̱ma꞉ ipika꞉ dau watawa꞉ka꞉na꞉ta꞉ ya yeni paelieke
    hone wiekeme.
  mkl-mkl: Í ce bɛɛbɛi si nɑ iyi í jɔ̀ í fɔ si idɔɛ í ni, bɑɑ bii jɑɑɛi ǹ bɑ ǹ lu
    ɑn bɑ iri.
  gaq-gaq: ମେଁ ମନେ ମନେ ବାସଙ୍ଗ୍‌ଡିଂଗେ, “ମାତର୍‌ ମେଁନେ ପାଟାଇ ଲିଗ୍ ମ୍ବିଲା ନେଙ୍ଗ୍ ନିମାଣ୍ତା
    ଣ୍ତିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Iya ba wozanan, “Ta iya afilaa macaraa xalaala bochchiyakko paxana” yaagada
    qoppasu.
  unx-unx: ଚିୟାଃଚି ଇନିଃ ଆୟାଃ ମନ୍‌ରେ “ଇନିୟାଃ ଲିଜାଃ ଏସ୍‌କାର୍‌ ଜୁଟିଦ୍‌ତାରେଦ ଆଇଙ୍ଗ୍‌ ବୁଗିକଆଇଙ୍ଗ୍‌”
    ମେନ୍ତେ ଉଡ଼ୁଃତାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: 'Eza nene agikatunú láa loko gilimó: Neza nene voko Izesuni agupeló ahe
    itó hanuva luhoaká gotó ale gelekinake zokatove.'
  lcm-lcm: Using kapo lomlomonai musik ta, “Man naka sigil lik palau kana vakup nala
    roron pok.”
  aer-aer: '@see-verse:MAT.009.020'
  qvc-NT: '@see-verse:MAT.009.020'
  tgl-ULB: Sapagkat sinabi niya sa kanyang sarili, “Kung mahawakan ko lamang ang kaniyang
    damit, ay gagaling na ako.”
  cbs-NT: '@see-verse:MAT.009.020'
  xtm-NTPP: 'chi vaa jani ini ña: “Visi yika ja na kaki''i o sa''ma ndii ya ma, te
    nduva''a o”, jani ini ña.'
  nnq-nnq: Akawacha kumwojo jakwe kutenda, “Anda ngunywile tu lutando lwakwe manama.”
  bao-NT: 'o biro ĩi tʉgoeñari: “Cʉ̃ jutiro wadorena yʉ ca padeña eyocãjata, tee menara
    diarique manigo yʉ tuarucu,” ĩiri.'
  san-ORI: ଯସ୍ମାତ୍ ମଯା କେୱଲଂ ତସ୍ୟ ୱସନଂ ସ୍ପୃଷ୍ଟ୍ୱା ସ୍ୱାସ୍ଥ୍ୟଂ ପ୍ରାପ୍ସ୍ୟତେ, ସା ନାରୀତି
    ମନସି ନିଶ୍ଚିତୱତୀ|
  huv-NT: 'Cos tapiüng tiül omeaats: “Sitiül narreeg masey apix nej, quiaj sanajneaj”,
    aw.'
  otn-NT: 'I ɛ̱n''a̱ mbo rá̱ mmʉi: “Nu̱''mø ga̱ thärpa̱bi̱ rá̱ he ra̱ Jesús, da̱ zägui”,
    bi ''yɛ̱na̱.'
  nop-nop: Tiŋa weleŋ maaneŋ indiŋ nadiguk, “Dahidahiŋiŋ hogok wehemitat yendi kedem
    nehitubu-kedebawek.”
  obo-NT: Su kohingginawa rin no, “Ahad od pokosomad a ra to umpak din, od ko-uliyan
    ad en.”
  cak-ENT: 'Roma ri ixok ri'' rubilon c''a pe pa ránima: Xa riq''uin ta ba'' nintz''om-e
    ruchi-rutziek, nquic''achoj, bin pa ránima.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤴᤗᤰ ᤛᤢ᤺ᤛᤢᤱᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹
    ᤘᤣ᤺ᤳᤋᤠᤖᤥ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤕᤧ॥
  mie-NT: 'Chi nī jani inī ña: Vísō sahma yā ná níhīn ni quehé nī, de nduvāha nī.'
  san-TIB: ཡསྨཱཏ྄ མཡཱ ཀེཝལཾ ཏསྱ ཝསནཾ སྤྲྀཥྚྭཱ སྭཱསྠྱཾ པྲཱཔྶྱཏེ, སཱ ནཱརཱིཏི མནསི ནིཤྩིཏཝཏཱི།
  qve-NT: 'Chay warmiqa sonqollanpin piensaran khaynata: “Sichus p''achallantapas
    tupayusaq chayqa, sanoyasaqmi”, nispa.'
  pao-NT: mee tusooyugwena, “Nu ka Te Pabe'e kwasu sukwe tzamowse besa manekwu.”
  cbu-NT: Wamaree patatkachuri, nuwaa yarachpari, mangush chinaku, tárangiya. Táyaru,
    Isusoo wamar patatarangiya. Patatkachu,
  usa-usa: 'min-íníkómá wenamáárîq wení aúyánánóbáqá maará-tiraiye: “Îtuni wáqtôraq
    tiyáámo ánékuyonanama túnobaq kanaaráq umátikaniye.” téna ánékukaiye.'
  soy-soy: 'Ái mɛ́woo kuu lɛ̃ ticɑ. U ukɛfɑ-i mɑɑ rɛ: Nɛn pɛɛ́ ŋmɑɑ uilũ kerí n
    fe ɑḿ cɑ, nɛ yɛɛ pɛɛ́ peí.'
  hui-hui: '@see-verse:MAT.009.020'
  amf-amf: '@see-verse:MAT.009.020'
  quc-NNT: 'Xub''ij k''u pa ranima'': “Xuwi ta ne we kinchap koq ru q''u'', kinutzir
    na,” —xcha ri ixoq.'
  dob-dob: manuna ꞌina nuwanuwa ꞌatenaya ꞌigwae, “ꞌEguma tuga Yesu ꞌana ꞌoama namo
    yagitoo yada boboꞌana.”
  wrs-wrs: '@see-verse:MAT.009.020'
  mca-mca: 'Qe yumti''ija qu'' ƚunye''je'' qa yit''ij: —Qu'' nakha''yeƚe ƚ''uihitjii
    qu'' he''yeku''mets qa'' natsaxpa''lij ha''ne yaatshe''k.—'
  tzo-TZC: 'Jech laj spas ti antse, jaꞌ ti yaloj onoꞌox ta yoꞌntone: “Manchuc mi naca
    noꞌox ta jpicbe stiꞌil scꞌuꞌ, jnaꞌ ti ta xicole”, xi.'
  mya-mya: '``ဝတ်​လုံ​တော်​အ​မြိတ်​ကို​မျှ​လက်​နှင့်​တို့​ထိ​ရ​လျှင် ငါ​၏​ရောဂါ​ပျောက်​လိမ့်​မည်''''
    ဟု​တစ်​ကိုယ်​တည်း​ပြော ဆို​လျက်​ဝတ်​လုံ​တော်​အ​မြိတ်​ကို​တို့​ထိ​လေ​၏။'
  gng-NT: '@see-verse:MAT.009.020'
  cbi-NTPO: 'matyu maaliya entsangue pensanguiiketu: “Ya'' jai kapanu ta''kakituren
    ura'' mandiyanu juyu”, tyatyaitu.'
  ikk-NT: Makẹni ọ sị enwẹn ẹ, “M mẹtụhụ ẹwuru ẹ ẹka, m sikọ d'a rị mma.”
  leu-leu: '@see-verse:MAT.009.020'
  maz-NT: 'Na ngueje mi cjijñi c''e ndixũ: “Nguextjo c''ü rá tjötpü o̱ bitu nu, ixta
    ndixqui”, eñe.'
  bod-N: རྒྱུ་མཚན་ནི་ཁོ་མོའི་སེམས༌སུ། ངས་ཁོང་གི་ན་བཟའ་ལ་རེག༌ན། ང་རང་ནད་ལས་ཐར་ངེས་ཡིན་བསམས་པའི་ཕྱིར༌རོ།།
  tca-NT: Yerü ngĩma rü nagu irüxĩnü rü yexguma chi naxchiruxü̃xĩcatama yangõgümaregu,
    rü chi ngĩxcèx nitaane.
  zpl-NT: 'xne uriꞌinchu elliebacuꞌ: “Tunu tiꞌtsia yaa ruꞌu xucunu, yecaa che.”'
  mbc-NT: 'Mîîkîrî wîri'' esenumenkasa'' wanî''pî see warantî: —‍Ipon ye''pi pî''
    yapîsau''ya ya, esepi''tî —‍kai''ma eesenumenkasa'' wanî''pî.'
  ndg-ndg: Kwasababu atibaya, “Mana niikamwi ngobo yake, nalowa pona.”
  wsk-wsk: Nu kuamin ningi la balukaso, “Ani ikisam ani ko guang kopa la kau taik
    mu ani nungerikko pa,” mam.
  toj-NT: 'Huan xta loil ja sc''ujol cuando mi to syama ja sc''u ja Jesusi: ―Siquiera
    oj bob jyam ja sc''ui, soc ja jahui oj ni tojbucona, xchi.'
  tbc-tbc: Man dugo, iŋ imug mi siganen ilo sou lo ago ibol, “Ŋai banig iŋanen kulos
    mi ŋusupuri tap, iŋanen dabai ikubuniag a.”
  sna-sna: Akati nechomumwoyo, “Ndikangobata chete nguo yake, ndichaporeswa.”
  smk-NT: '@see-verse:MAT.009.020'
  grc-TCGNT: Ἔλεγε γὰρ ἐν ἑαυτῇ, Ἐὰν μόνον ἅψωμαι τοῦ ἱματίου αὐτοῦ, σωθήσομαι.
  gof-WFTW: Iya ba wozanan, “Ta iya afilaa macaraa xalaala bochchiyakko paxana” yaagada
    qoppasu.
  spa-BLM: 'porque decía en su interior: “Si toco su manto, quedaré sana.”'
  kyz-NT: 'A''eramũ ẽẽ ''jau ojeupe etee futat: “Kĩã raity pyygamũ tajekatu''ok ''jau
    kwy”, ''jau ẽẽ ojeupe etee futat. A''eramũ ẽẽ ''ua ''ga raity pypireme''ywa etee
    agawewi ipyyka. A''etea ẽẽ ojekatu''ok ''ga raity pypireme''ywa pyyg ypyrauwe
    futat.'
  dao-dao: Acuna nghnumi naw, “A suisak mdawngca hleng ka hneh üng ta ka daw be khai
    ni” ti lü ngaieiki.
