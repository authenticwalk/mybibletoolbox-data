    Catu'' jix to xa c''al naj yetoj Jesús yet jun txolan tu''.'
  deu-1912: 'Und da Jesus von dannen ging, sah er einen Menschen am Zoll sitzen, der
    hieß Matthäus; und er sprach zu ihm: Folge mir! Und er stand auf und folgte ihm.'
  san-PUN: ਅਨਨ੍ਤਰੰ ਯੀਸ਼ੁਸ੍ਤਤ੍ਸ੍ਥਾਨਾਦ੍ ਗੱਛਨ੍ ਗੱਛਨ੍ ਕਰਸੰਗ੍ਰਹਸ੍ਥਾਨੇ ਸਮੁਪਵਿਸ਼਼੍ਟੰ ਮਥਿਨਾਮਾਨਮ੍
    ਏਕੰ ਮਨੁਜੰ ਵਿਲੋਕ੍ਯ ਤੰ ਬਭਾਸ਼਼ੇ, ਮਮ ਪਸ਼੍ਚਾਦ੍ ਆਗੱਛ, ਤਤਃ ਸ ਉੱਥਾਯ ਤਸ੍ਯ ਪਸ਼੍ਚਾਦ੍ ਵਵ੍ਰਾਜ|
  nob-LB: Da Jesus gikk videre, fikk han se en toller som het Matteus, sitte utenfor
    tollboden sin. ”Kom og bli min disippel”, sa Jesus til ham. Matteus reiste seg
    og fulgte Jesus.
  ntj-ntj: Nyangka Tjiitjalu ngurra palunyanya wantirra yanu. Palunyalu mapitjalayintjalu
    nyangu wati yini Matjuyunya nyinarranyangka. Tjiinya nyinarra tjimarri yurraranytja
    kapamanku. Nyangka watjarnu, “Wanala-rni ngayunya.” Nyangkalta-lu mularrpartu
    pakara wanarnu.
  sxb-NT: Yesu yafuma ao kandi olwa yagia emberi wutono, yawona omuntu ku eriina Mathaayo,
    na aikaale mu enyumba omwa awantu waafumiangamo *omusolo. Yesu yalaga omuntu oyo
    mbwe, “Ndonde,” kandi ao-ao Mathaayo yaema atanika okumulonda.
  nhu-NT: Ɛ Jisos ke nɛ fó dioo lɛne gɛne yɛn wee mvu le ɛ bó teŋe lɛ Matio, ɛ ɛ̀
    nu wee wvù to fii shile, ɛ wvú ɛ shii fô bvudvuu bwew bvu lemme le. Ɛ Jisos gay
    ɛ̂ wvú lɛ, “Ɛ̀ biì me le.” Ɛ wvú mum nɛ we no bii wvú le.
  row-row: Basa ma, Yesus lao mia naa, ma nita atahori mana edꞌa bea esa sia ume bea
    a. Naran, Mateos. Yesus noꞌe nala e nae, “Uma tungga Au!” Rena nala ma, Mateos
    fela de tungga neuꞌ ena.
  msy-msy: Ezɨ Iesus danganir kam ategha ghua garima, gumazir mam dagɨaba isir dɨpenimɨn
    aperaghav iti. An ziam Matyu. Ezɨ Iesus a mɨgɨa ghaze, “Nɨ nan gɨn izɨ.” Ezɨma
    Matyu dɨkavigha an gɨn zui.
  agg-agg: Sisas ai ranɨhünda botɨfi haya nafɨnɨ huhündamboyu, nindou mamɨ ahandɨ
    ndürɨ Matyu takis kakɨ semündü-randeimbɨ ranai ahandɨ ratüpurɨ worambe mamaruwa
    hoeimarirɨ. Ranɨyu Sisas ai yahuya, “Se wambo süŋgurandɨrɨ,” mehundu-amboyu. Asu
    ai botɨfi haya ahandɨ süŋgu ndamefiyu.
  ptp-ptp: Pyap dêc Yesu loc mɨ la, lêc mɨla yê xomxo ti lê nêbê Matyu wê xeedô vac
    xumac wê he mi kô takis vac ge. Om Yesu nêl vô i ên nêbê, “Lam tɨmu vô a vɨxag.”
    Mêgem Matyu kɨdi lec dɨ la tɨmu vô Yesu vɨxa.
  nak-nak: Goio, e Iesus hiliti taro la mautu tetalale, eia tatuga te la gauru, eia
    goio poga la tahalo isasa eia poupou oio te la luma ale la valalua pipigi la takes
    oio vola, la isala e Matiu. Tio e Iesus hiloa eia oio popou, eia goio veiala mago
    “Eme gomai, eme ge tilimuli eau.” Tio oio moli ovola e Matiu goio hiliti, eia
    tilimuli e Iesus.
  lbb-lbb: Ning e Iesu i han miting ia, i oroi pas ning a barsan, a risana e Matiu,
    i kes ting na rumai a los totokom. E Iesu i atai i mang, “Ur mur iau.” Pa e Matiu
    i kamtur pa i muri.
  kan-2017: ಯೇಸು ಅಲ್ಲಿಂದ ಹಾದು ಹೋಗುತ್ತಿರುವಾಗ, ಸುಂಕ ಸಂಗ್ರಹಣೆ ಕಟ್ಟೆಯಲ್ಲಿ ಕುಳಿತಿದ್ದ ಮತ್ತಾಯನೆಂಬ
    ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ನೋಡಿ, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು” ಎಂದು ಅವನನ್ನು ಕರೆಯಲು ಅವನು ಎದ್ದು ಆತನನ್ನು
    ಹಿಂಬಾಲಿಸಿದನು.
