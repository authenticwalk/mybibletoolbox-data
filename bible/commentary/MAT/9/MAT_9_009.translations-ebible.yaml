  cof-NT: La Mateo uyan to miyachi mantate inpuesto cala camin joto, cala canun postote
    chumanyoe. Junnasa Jesús ya jancanca manse suwatobi mannenato, laca manquirato
    yabe penenamin ide! tie. Junni lari cupato jito, Jesube penenamin icayoe.
  srm-NT: 'Nöö hën Masa Jesosi kumutu dë, hën a ta waka nango. Te wan pisi, hën a
    si mi, Mateosi, dë sindosindo a mi kantoo naandë ta pii lanti möni. Hën a kai
    mi taa: “Mati.” Hën mi piki. Hën a taa: “Ko go ku mi e. Ko ta waka a mi baka.”
    Hën di a kai mi sö, hën mi hopo wante ko ta waka nëën baka.'
  qvs-NT: 'Chaymanta Jesus pasaykashpa ñuka Mateota kawawarkan. Maypicha romano awtoridarkunapa
    kullkita chaskikunaynipi tiyaridu karkani. Chaypina Jesuska kawawashpa willawarkan:
    —Shamuy ñukawan. Chashna willawaptin atarishpa Jesusta katirkani.'
  zca-NT: 'No or nguro'' Jesús ze'', une Me tu miyi'' xa'' lë Mateo, xa'' nikan dimi
    che''n rey César, nzob xa'' lo mes plo ñatix men dimi che''n rey; orze'' nzhab
    Jesús lo xa'': ―Dikë ticha. Tuli ngwatsuli Mateo, nzhakë xa'' tich Jesús.'
  cbc-NT: 'Cabero topʉ caãniatacʉ acoásúpʉ Jesús. Bairo netõácʉ́, yʉ, ati tutire cawoatuʉ
    Mateo cawãmecʉcʉre ñiñajowĩ. Mai, yʉ pʉame Roma gobiernorẽ camasã yaye dinero
    impuestos na caĩrĩjẽrẽ jejobojari majõcʉ yʉ ãmʉ. Bairi yʉ capaari arʉapʉ yʉ caãno,
    ñiñajowĩ Jesús. Bairo ñiñajori bero, yʉtʉ etari atore bairo ñiwĩ yua: —Jito. Yʉ
    bapacʉsa. Bairo cʉ̃ caĩrõ tʉ̃go, tocãrõã jicoquei yʉ pʉame Jesús mena yʉ bapacʉti
    acoaápʉ́ yua.'
  qxo-NT: 'Tsaypita aywacurnam Jesus ricargan Mateo jutiyog juc runata. Mateoga Roma
    nacionpä impuestu cobracogmi cargan. Tsaynam cobrar jamaraycagta ricaycur Jesus
    nirgan: “Discïpulü canayquipä acu, aywacushun” nir. Tsaynö niptinmi Mateo sharcur
    Jesuswan aywacurgan.'
  mox-mox: Ieisu diʼwe baʼe nogea ta tautauya, ʼinega takesi ana toʼewa ʼitea ana
    wawa Madiu vanue ʼebefewa ʼinaya toatoa. ʼInega Ieisu vonea vonaya, “Umai uʼabibodegu!”
    ʼInega Madiu yaʼitoto ta Ieisu ʼabibodea.
  kew-kew: 'Yesu nipu go su gimoa pore pamisa rabu aa meda Matyu nipu mone takis mi
    ada-para pirina adesa. Goa pua Yesumi nipu-para lalo: Nere saana bana. Goa sa
    rabu nipu rekoa rata mea pisa.'
  dww-dww: Yesu inam gabunama ya gose da ya naḡonaḡo be tauḡoma isanama Metiu ya kitana.
    Metiu tauna teks na kaba tamima gabune ya miamiana. Be Yesu tauna ya riuena, “Kwai
    muriwatanegu!” Dabudine Metiu ya midisuḡu be Yesu yai muriwatanena.
  nif-nif: Tɨmbi Yesulɨ walinin pɨ ñañɨpi, ama no koi Matayo takis epep ilan kena
    tɨ-palɨmbi kañbi nɨñguk, “Dɨk bɨmbi nep kle-kuukañ.” Nɨmbɨmbi, wolongan mɨlapi
    kle ñañguk.
  twi-ASANTE: Yesu firi deɛ ɔsaa obubuafoɔ no yadeɛ hɔ rekɔ no, ɔhunuu ɔbarima ɔtogyeni
    bi a ɔte atogyeeɛ. Wɔfrɛ saa ɔbarima no Mateo. Yesu hunuu no no, ɔka kyerɛɛ no
    sɛ, “Bɛdi mʼakyi.” Ɛhɔ ara, Mateo sɔre dii Yesu akyi.
  aoj-aoj: Eaꞌ Jisas nosafel nakwaha wambel ambalemba nafoꞌo nati aeꞌ Matyu, andaꞌ
    basefa buk akwaꞌii. Aeꞌ ape ipat ataꞌe mogofaꞌ takisa. Eaꞌ Jisas naꞌipi naꞌi,
    “Inaꞌ fiꞌi nila aeꞌ.” Eaꞌ aeꞌ asafel ailana afeꞌ.
  cbv-cbv: 'Pánih booa péaniji caán mʉʉmánt bac bejnit, Jesús ã bohénitdih ãt jwʉ́ʉb
    nʉmah jib bejep wʉt jĩ. Pánih bejnit, caanmánt jʉ̃óhnit, weém Mateo pebh ĩ jʉyʉ́p
    jĩ. Romanowã ĩ maáta ĩ ʉʉ́bát tʉ́ʉtni dinerodih ʉʉ́bh wʉ̃hni wã jʉmʉp jĩ. Pánihna,
    caán láa wĩ́ih tewat tólihboó wã chʉ́ʉdʉp jĩ. Caanjĩ́h wã chʉ́ʉdʉchah ennit, nin
    pah weemdíh Jesús ã niijíp jĩ: —Wãjeéh ma pée jʉ̃ʉ́wʉ́, ã niijíp jĩ. Páant ã niijíchah
    joinítjeh, ñah ñʉhnit, ãjeéh wã bejep jĩ.'
  taw-taw: Pen Jisas wakay anɨb ak kelɨgɨl, amɨl nɨgak, bɨ takis dep ak, takis delɨgɨpal
    kal mɨgan besɨg yek. Yɨb ne ak Matyu. Jisas nop nɨŋɨd anɨb agak, Ape, yad ayɨp
    amnul agak. Agek, tɨkjakɨl ne ayɨp amnɨlek.
  jic-NT: 'Jesús tjemey nepé. Jupj jámatsja na, jupj tjinyuca yomen. Yom niná impuesto
    jaylacj t''e''éncatsja jepa mpes. Wa nt''a t''emel t''e''éncatsja nt''a já''asatsja
    jupj. Niná yom Mateo lotsja jupj. Jesús tjevele jupj lal: “Ncapj tecyon̈ca jipj.
    Najas ncapj cyon̈ lovin.” Len̈ way jas tjijyünsa Mateo, cus tecyon̈ca jupj.'
  zap-NT: 'Chene wruu Jesus nga ne sya Ne, wii Ne te men ne la Mdëw, zob men ledne
    rgoob men zeg impwest, lex re Ne lo men: ―Gutanal noo. Orguin wzuli men zanal
    men Ne.'
  wer-wer: Yesu pi pörek sëp wesak yesem takis yewa omën namp Matiu ne nem takis yewa
    kaatak wëën itenak epël yenëa. “Ni nem ënëm elnë.” Pël neaan ne wal ëak omnant
    sëp wesak pim ënëm saut.
  ipi-ipi: Jisasa poto andea-kola, akali Matiyu lene mindi takisa muni mialaini anda
    mindina peteanga andoto, namba watama ipu lea. Wuane lea-kola, Matiyu ika lalu,
    Jisasa watama pea.
  qul-NT: 'Chaymanta Jesús puripuspa, Mateota ricorkan Romapaj impuesto cobrana lugarpi
    tiyachcajta. Payta nerkan: —Nokawan puriy. Mateotaj sayarispa paywan puriporkan.'
  ter-NT: 'Úkeane ukopóno ne Jesus, yane noíxone hóyeno koéhati Máteu, vaata koyêti
    xoko kóperaxoku vo''oku itúkeovo koperáxinoti nâti. Ina kixôa Jesus: —Kiná''aka
    ingéneke. Yane xepú koéne ne Máteu, pihóne hókea Jesus.'
  bmr-NT: 'Jaamañotɨ Jesu ufuubo, atyɨmeuhi Mateo onooboco, impuestoco ajaadusuhicaumañeri
    gɨcɨnɨuboco. Jaaboro diiboco nuubo: Tadyojɨcutɨ disaa, nooboro. Jaanegui Mateo
    agañiivuuboro diibo dojɨcutɨ fuuhi.'
  fuf-fuf: 'Wa ko Iisaa iwata ɗon, o yi''i goɗɗo no wi''ee Matta no jooɗii ka ƴantirde
    sagalle. O wi''i mo: «Aru, jokkaa mi!» Kanko Matta o immii, o jokki mo.'
  bhl-bhl: 'Beli, Yesus em kakamele ding bakate, mak kunum mak em wiin e Matyu alenale
    kale. Kunum be akalem tum win kulamin am tem be teinbelei, Yesus e elo atemeko,
    elo gaalewomele: “Ku nelo nenggelew tala o!”, dangse kale. Dangei, e em gaalewe
    weng be kiliko, fongate akate moko, Yesus elo fein gelew unse kale.'
  ons-ons: Yesu eŋe mat yewa qelige arike, eso eŋe ari ariki paki, ŋei mane takis
    mama eŋe kake, eŋetine Mataio, eŋe takis mama urumine koto metke. Yesuŋo olale
    rake, “Ŋadeno sarinom.” Rakiso Mataioŋo kaŋzaŋ wie ŋadino arike.
  con-NTPO: 'Tsomba Jesús tse''ttie sombopa govierno impuestoma isu''je''ttima panshamba
    a''ima atte. Tsa a''ija, Mateo, impuestoma isuye dyaisi Jesús tisema avuse: —Ñai''ccu
    jipa jacanjan. Qquen susi Mateo jangipa Jesúsi''ccu jacan.'
  ghs-ghs: Qate bodza teeta dzesui otoba patita ogamaqi moomi ttagetti qohareta abi
    teei habese baura eetota. Dzapa noho Matteo. Dzesui noho quba hiireqi hii, Nii
    ana iihare. Hiiremi noi ao adzahaha naate qori noke iiha tuumata.
  peg-peg: ଜିସୁ ହେବେତାଂ ତାଙ୍ଗ୍‌ଜି ହାଚି ପାଚେ ମାତିଉ ତର୍‌ଦି ରୱାନ୍‌ ସିସ୍ତୁଏନ୍‌ନାକାନିଂ
    ତା ଏନ୍‌ନି ବାହାତ କୁଚ୍‌ଚାକା ହୁଡ଼୍‌ତାନ୍‌ ଆରି ତାଙ୍ଗେଙ୍ଗ୍‌ କୁକ୍‌ଚି ଇଚାନ୍‌, “ନା ପାଚେପାଚେ
    ୱା ।” ମାତିଉ ନିଙ୍ଗ୍‌ଜି ତା ଲାହାଙ୍ଗ୍‌ ହାଚାନ୍‌ ।
  txu-NT: 'Nhym kam Jeju arỳm tẽ. Tẽ: nhym me''õ bẽnjadjwỳr bajtemmã pi''ôk kaprĩo
    atom djàkam nhỹ. Idjibê ne Matêu. Nhỹ nhym arỳm omũn kum, “Amrẽ mã ikôt ajkamẽ”,
    ane. Nãm kum ane nhym Matêu arỳm amim kabẽn man kàjmã dja. Kàjmã djan arỳm kôt
    ajkamẽ.'
  eng-WEBU: As Jesus passed by from there, he saw a man called Matthew sitting at
    the tax collection office. He said to him, “Follow me.” He got up and followed
    him.
  gnw-NT: 'Jare Jesús joco güi oo yave, uecha penti cuimbae Mateo jee vae uguapɨ oĩ
    mburuvicha peguarã ocovara ñugüɨnoi vae pe, jare jei chupe: —Eyu cherupíe. Jayave
    Mateo upũa, jare oo jae jupíe.'
  mux-mux: Kanu-kene Yesos pumba pupa kene, ku-moni-takis liipa mulurum yi te, yunga
    bili Matyu, kanupa kene yunundu “Na-kene wasie pambili lumbili ui.” nirim. Kanu-kene
    Matyu ola angiliipa yu lumbili purum.
  maj-NT: 'Nk''ie nga títs''ín ni̱yá Jesu, kikie nku nda̱ xi ''mi Mateo̱ xi kab''ejña
    a̱nte má nga f''áchjíntjai ch''á nga ts''ínxát''aha̱ já Roma̱ ko̱ b''i̱ kitsúhu̱:
    —Tsjénnkiní. A̱s''a̱i tsisintje̱n Mateo̱ ko̱ kitsjennkíhi̱ Jesu.'
  bkq-NT: 'Adakobâdânry kua tiempygueduo myani Jesus târâpa âxiguely. Tadakobâday
    myani Jesus iedyly, urâ Mateus. Pymâ Roma donro xurâem dinheru impostu epywadobyry
    emakerim urâ. Târâ dinheru kâenmakezezedodâ ekadybyem wawyly ume ani Jesus yam
    aguely: — Yagâ âekâ. Ynynonroem ikâ, yagâ mâsenomedâdoem — kely. Aituo yaudyly.
    Jesus agâ udâly, eynynonroem witoem.'
  kue-kue: Yesus ye kamun igle kondo endongwa, ana pi yagl ta kangiye Matyu, ye takis
    ingwa yungu igle amedi moglko kandre ana Yesus yegl ditongwa, “Ene na mokonamugl
    wo.” Ana Matyu andigl Yesus omara mokomugl ongwa.
  cot-NT: 'Iroompaquea yoanaque Jesoshi icantanaca oraniqui yamenapojiri aparo capiocapinitinirica
    majirontatsica imentaquipae. Ipajita Mateo. Iriatimpa iroguenti isavicaque ontaniqui
    ipashicatsarajitirogueti yoguijajiavaqueri avisavisaitatsica ivegaratacaajiavaqueri
    imentaquitsite maasano aajiananquitsica irajaararopae irooca taaca opajitapae.
    Iroompaquea iriraquea Jesoshi icampojiri: —Jameja, poguijatanaquena. Iriatimpa
    icatiapanajanta yoanaque yoguijatanaqueri.'
  bnp-bnp: Muri e Isu i malaga, i laho lokovonga. I masia a bakovi tara, a rana e
    Mateo, i mamade na roho na takis. Lakea e Isu i takia, “O muri nau.” Lakea e Mateo
    i pesi rike, i muri maia.
  apn-NT: 'Tã nhũm Jejus mẽ kêp kato nẽ hkôt mẽ pa xwỳnhjê mẽ nhũm mẽ ma mõ. Hãmri
    nẽ pa ixpê Matêwre ixpumu. Ixte Rõm kãm mẽ ho amnhĩptàr xwỳnh mã krĩ nhõ xwỳnhjê
    pê kàxpore hkwỳ jamỳnh xwỳnh na pa pre. Nom mẽ kot ho tewẽn kryre htã ixte amnhĩm
    hkwỳ ho ixàrĩk prãm xàj na pa pre hte mẽ kãm ho rũnh nẽ harẽ. Jakamã nhũm mẽ piitã
    kãm ixkĩnh kêt nẽ. Tã pa pre mẽ kêp kàxpore jamỳnh xà hã ixkre kamã mẽ kêp hamỳnh
    o nhỹ nhũm Jejus mẽ hkwỳjaja ijãnh mra nẽ ixpumu nẽ amnhĩ kôt ixwỳ nẽ inhmã: —Pa?
    E axàpênhta kaga nẽ hpãnhã amnẽ mẽ ixkôt mãn tẽ nẽ ixkôt mãn ri apa ho apa. Anẽ.
    Hãmri pa kuma nẽ ixàpênh kaga nẽ ma hkôt tẽ. Nẽ hpãnhã hkôt ixpa ho ixpa.'
  ctp-NT: 'Mdoꞌo Jesús ndyaa, loꞌo wa tyijin ti yu tuꞌwa naꞌan seꞌen ndukwa Mateo
    nu ndlo tñi ꞌin neꞌ chaꞌ ꞌin neꞌ xka laꞌa tsuꞌ. Ykwiꞌ Jesús loꞌo Mateo kanꞌ bra
    kanꞌ: ―Tyoꞌoo ñaꞌaan ꞌñaǎn ―ndukwin Jesús ꞌin yu. Bra ti mdyituun Mateo, ngulaa
    tiꞌin yu tñan ꞌin yu, ndyaa ñaꞌan yu ꞌin Jesús bra kanꞌ.'
  bre-BRG: 'Pa''z eas Jezuz ac''hane, e welas un den anvet Mazhev, azezet e ti ar
    gwirioù, hag e lavaras dezhañ: Deus war va lerc''h. Eñ, o vezañ savet, en heulias.'
  opm-opm: Matyu noh norhe takis yan darpat ap oh tongnot patin Jisas oh apingop.
    Apris nohnong Go nohsi sashen han ham nohsi tap hat sasiprimur napotporhan noh
    arpin ohe meng amram ohsi sasuhmur.
  bvr-bvr: Jesus gu-bawuna gun-gata rrawa, lika a-bamuna, a-nana an-gugaliya an-nelangga
    Metiyu (Matthew) gatiya gu-birlapirla nipa a-ni a-workiyana rrapa jama a-ji. Nipa
    an-mujama nula gapman (government) rrupiya mu-menga nula a-workiyana, gu-galiya
    yerrcha burr-gaypuna. Wurra Jesus a-wena nula, “Guwa! Nguna-jurrjurrma.” Lika
    nipa Metiyu a-garlmuna, lika a-jurrjurrmurra Jesus.
  wal-wal: Yesuusi hegaara aadhdhiiddi, Maatiyoosa giyoogee giiraa giiriyoosan uttidaagaa
    demmidi a, “Tana kaalla” yaagiis. Yaagin Maatiyoosi denddi eqqidi, a kaalliis.
  zad-NT: 'Ka biza'' Jesúza'' na'', ble''ile'' to beṉ'' wic̱hixj, lie'' Mateo, chi''e
    gana'' chc̱hixje''. Na'' chi''ene'': ―Da, dino nad''. Na''ch lii wzolla''te Matewa''
    janoe''ne''.'
  aso-aso: 'Izesuꞌ aza aꞌmine minineꞌ numungutiꞌ lemo akala novo ve ma gulive Mataioꞌ
    nene takisi moni daaꞌ ineꞌ numuꞌveuꞌ gono do neivo ningo tiꞌ lo lo-imineꞌ: Gaza
    oto neꞌmeto ano. Neꞌmine lavo aza oto eꞌmeto vineꞌ.'
  uli-uli: Jesus sa ligdi loboswe sa dedarloh sala wiri semal chol hateyel paliyel
    raeg, le Matthew idal, le ye maroro lal yofis la yal. Jesus sa kangalu bo, “Dabeyey.”
    Matthew sa sudah sa dabey Jesus.
  nin-NT: Nggo Yesu à du unto kuma na ko kuma, na ku hi ugo numa nggo à yo ma du Matiyu,
    uwa à so nu uki ku kpa inklo imimi ku, na ddu ma di, “Ga mi.” U Matiyu à gru ga
    ma.
  tgk-tgk: 'Вақте ки Исо аз он ҷо ба роҳ даромад, мардеро бо номи Матто дид, ки дар
    корхонаи андозҷамъкунӣ менишаст. Исо ба вай гуфт: «Биё, пайрави Ман шав». Матто
    бархесту аз паси Ӯ равона шуд.'
  acu-NT: 'Jesús nunia jiinki jinta weak winasha waitkamiayi. Wikia Mateowaitjai.
    Wikia apu akupkamu asan, apu akitinam keemsan, aints ainau kuikiarin apun susatasan
    juyajai. Wi turamtai Jesús nangkamak wína waitak: —Wína nemartusam wina nuiniatir
    ata, —turutmiayi. Turutmatai wikia: Ayu tusan wajakin Jesúsan nemarkamiajai.'
  cak-WNT: 'Y tek ri Jesús ruchapon el bey, xutz''et jun achi Mateo rubi''. Ri achi
    ri'' tz''uyul c''a ri acuchi (achique) yetoj wi ca ri alcawal. Y xpe ri Jesús
    xubij c''a chare: Quinatzekelbej. Y yac''ari'' tek riya'' xbeyacatej pe ri acuchi
    (achique) tz''uyul wi y xutzekelbej el ri Jesús.'
  ebk-ebk: Kun pay nak-ak hi Jesus hid-i, as nan chana manarcharanan, inilana nan
    usa ay laraki ay nan ngachana at Mateo ay nangatokor as nan opisinana ay munfiayfiayachan
    as fiaror. Kenalen Jesus kan hiya, “Unuchunak.” Nunkaliligwat hi Mateo ya inmunud
    kan Jesus.
  spa-PDDPT: 'Jesús pasó de allí, vio a Mateo sentado en la oficina de los tributos
    y le dijo: Sígueme. Éste se levantó y lo siguió.'
  ruf-ruf: Yesu tsakoka hanu aho, na hayang'ali yoghenda, kamwona imsola kodi, iyakemighwe
    Matei. Kakala hanu ha ukulihila kodi, Yesu kamlongela, “Niwinze,” Matei kenuka
    kamuwinza.
  gun-gun: Jesus ha'e gui oo vy oexa peteĩ ava Mateus hery va'e, imposto opagaaty
    py oguapy oiny ramo. Ha'e va'e pe ijayvu vy — Eju xerupive — he'i. Ha'e ramo opu'ã
    vy oo hupive.
  agu-BL: Yi nsken el tzaj Jesús le tanum, nin noj quen te jun yaj yi na bi'aj Te'y.
    Cho'n c'olchij i' kale na ele't alcawal. —Quin, xomen tzaj swe'j, —stzun Jesús
    tetz. Bene'n nin ban xomok Te'y te Jesús.
  isn-isn: U Yesu naukeile pang'wanso akamuona muntu naiwitangwa Mathayo, naiwikie
    palung'wi niahoela mpia. Nung'wenso akamuela “Tyate” nung'wenso akamutyata.
  ilo-ULB: Bayat ti ilalabas ni Jesus manipud sadiay, nakitana ti maysa a lalaki nga
    agnagan iti Mateo, nga agtugtugaw iti tolda a pagsingsingiran iti buis. Kinunana
    kenkuana, “Sumurotka kaniak.” Timmakder isuna ket simmurot kenkuana.
  pir-NT: 'Tiquina sa yeri bato Jesu topʉ ijiriquiro ahta, yʉhʉre Mateore boca sari.
    Pʉhtoa ye ijiatire masare wapa ne cohtegʉ ijimi. Sa yegʉ ti pjere yʉhʉ dahrari
    tucũpʉ dujii. Topʉ yʉhʉ dujigʉ̃ ihñano ohõ saha nidi yʉhʉre: —‍Yʉhʉ mehna cjʉ̃
    ijiacjʉ ahtaya, nidi Jesu yʉhʉre. Tiquiro sa nigʉ̃ tʉhogʉ wahcãdʉca tiquiro mehna
    wahaʉ.'
  anv-NT: Jisɔs alyágé mbaá yimbɔ, ákɛne ájyɛɛ́, agɛ́ mende fɔ ayi akamege Matyo
    ménsɛlé ŋkamakpo. Ji ajwɔlé né melú utɔɔ́ wuú, Jisɔs akuú ji aké, “Kwɔ́lé
    me.” Ne akwilé ka alɔ mankwɔlé ji.
  sab-NT: 'Jesu kwian oga skliebada dodadu ene gire Jesu jo chage dare, Jesu gwagedu
    kwian onbre ka jwankle Mateodi. Mateo kwian igi ganga chugagwalla emperador nga
    Romamu alin, ama kledu toiba dba igi ketakle ngwadi igi gai kwiange, gire Jesu
    chku amadi gerudu ama ole: —Bai chage cha ole geru jwen chage. Jesu gerudu ene
    gire Mateo chku gdate lle e boi chugu ngwadi ulita, ama jo chage Jesu ole.'
  tmd-tmd: Jisas mögörɨb aku röböxön, möl i duön nugwöŋa, takis pɨb mabö rɨmɨd nöbö
    i ram möla yuadö römɨd gɨ mɨdöŋa. Nöbö aku ib nuŋwa Matiu. Jisas nugwo nugwön
    yadöŋa, “Nɨ pɨsaŋ hane!” röŋa. Aliö rɨmɨn, Matiu öbɨlön Jisas pɨsaŋ duöŋa.
  acr-NNT: 'Xel kꞌu bꞌi ri Jesús chiriꞌ y xril jun achi aj tzꞌonol puaq re tojonik,
    Mateo rubꞌiꞌ, tzꞌul pa ri luwar pa kaꞌan wi ri tojonik che ri gobierno, y xubꞌiꞌij
    che: —Chat-terej lo chwij —xchaꞌ. Y ri Mateo xyaktajik y xterej bꞌi chirij.'
  kpg-kpg: Jesus ga hagatanga i di gowaa deelaa, ga gidee Ia tangada hagabudu dagitedi,
    go Matthew, e noho i lodo dono oobidi. Jesus ga helekai, “Daudali mai Au.” Matthew
    gaa duu gi nua, ga daudali Jesus.
  taj-taj: येशू थेग्‍याम फेप्‍बान लबा धुइरी मत्ती भिबा म्‍हिदा तिरो दुइबा ग्‍लारी
    चिबान लबा म्राङ्जी, ओच्‍छे येशूसे थेदा “ङादेन छ्‌याम भ्रउ” भिसी सुङ्जी। जमाहेन्‍से
    थे रेःसी येशूदेन छ्‌याम भ्रजी।
  avt-avt: Jisas kɨnaaiwɨr wit ik kerekek, hɨrak kakno, hɨrak kɨr mɨtɨk hak niuk mɨrak
    Matyu kau wɨnak kerek mɨt nari pewek me takis neitai en. Te Jisas ketpɨwek, “Ti
    ehisɨsa erɨak menmen mai.” Hɨrak katɨp epei au, Matyu kekrit kɨnaaiwɨr menmen
    mɨrak kisesik.
  cbk-cbk: Mientras ta sale si Jesus alla, ya mira le con un gente su nombre si Mateo,
    quien talla sentao na su oficina de aduana, y ya habla le con ele, “Ñor, vene
    y sigui conmigo.” Entonces si Mateo ya levanta y ya sigui con ele.
  uig-ARA: 'ئەيسا ئۇ يەردىن چىقىپ ئالدىغا كېتىۋېتىپ، باج يىغىدىغان ئورۇندا ئولتۇرغان،
    ماتتا ئىسىملىك بىر باجگىرنى كۆردى. ئۇ ئۇنىڭغا: ــ ماڭا ئەگەشكىن! ــ دېدى. ۋە ماتتا
    ئورنىدىن تۇرۇپ، ئۇنىڭغا ئەگەشتى.'
  tuf-tuf: 'Etar Jesús úsara bin acsar bijacro. Beya rabar gobierno tayar chiquib
    itchacro. Gobierno tayar chiquib ajca Matéoro. Mateo gobierno ubach wátara itro.
    Jesusat Mateo istiran, ey quin wajacro: —As jor biwi, as chiwa chaquin acu, wajacro.
    “Biwi,” wacayat, Mateo yehnár Jesús owár béjecro.'
  abx-abx: Si paduwa'i-na gihapon si Jesus tikang si nag'istaran-na, samasiran-na
    namay si Mateo nga agparatingkulo' si pwistu-na si pannunukutan-na buhis. Agpinugad-na
    iya si Jesus, “Amaya'a ngan agsunura si ako.” Anunggo si Mateo ngan amaya' si
    iya.
  mco-NT: 'Co Jesús oy choonɨ jɨm, huin''it ijxy tüg yëydɨjc, yxɨɨ Mateo, huɨdibɨ
    anajty ɨñaayb ma yajcogüejttac. Chi nɨmay: ―Pajamgɨch. Huin''it Mateo ytɨnayɨ̈gy.
    Chi panɨcxy Jesús.'
  kqf-kqf: Yesu mba gabuna i gose bi i nawanawa ba oloto isana Met i kita. Tana takis
    anilaitupana gabunemo i miyamiya. Bi Yesu Met i giuwena gado, “Ku kaiwatagu!”
    Ḡome Metiu i miya moito bi Yesu i kaiwata.
  cpb-NT: 'Ikanta rowaaganaka Jesús, irojatzi iñaantapaakariri jitachari Mateo, apatotziriri
    koriki. Ikantapaakeri: “Poyaatena.” Katziyanaka, royaatanakeri.'
  aon-aon: Jisas nakutukuk nagundok aria nagim yah nanak aria natik anan narao takis
    iri arman, nyeigurinum Matyu, nape apa shurao takis ati urupat. Aria Jisas nakripan
    namudok, “Nyak yowi ba nyigipesh eik.” Aria Matyu nakitak nanak nagipesh Jisas.
  hus-NT-2005: 'Tam ti na Jesús kale tajaꞌ, in chuꞌu jun i inik xin bij ta Mateo buxúl
    xon tin bachʼwal an jalbixtaláb abal an chabál xi Roma ani in utsaꞌ enchéꞌ: ―Wana
    ta exóbal kʼal Nanáꞌ. Chʼakay tám na Mateo ani in wéwnaꞌ na Jesús.'
  mig-NT: 'Te Jesús, ni̱ ja̱''a‑ya̱ kuá''a̱n‑ya̱ yúan. Te ni̱ jini̱‑ya̱ núu̱ ɨ́ɨn
    cha̱a nání Mateo kánchaa̱‑de nuu̱ kútútú xú''ún ñúu̱. Te ni̱ ka''a̱n‑ya̱ jíín‑de:
    Kundiki̱n‑ro̱ rúu̱. Te ni̱ ndukuiñi̱‑de, te ni̱ ndiki̱n‑de‑ya̱.'
  bps-bps: Kafnge én, mdà ale Dyisas na slengla magu nun teenan satu lagi dnagit ku
    Matyu sudeng di lam i gumimò i dad to gal mwè bayad buhis. Na man Dyisas di kenen,
    “Mlalò ge deg.” Na tadag Matyu na fles mlalò kenen.
  mbs-mbs: Nayan, pegkesayo i Jesus lekat kidoen, kinità din se iskribinti nenenoo
    kidoen te opisina din, ngadan din si Mateo. Minikagi si Jesus, “Taking ka kanak.”
    Yan timindeg si Mateo aw timaking sikandin ki Jesus.
  tof-tof: Yesu ene poko we amgatórr. Wazan wamlórr, wa ⌊taks mani dakabain pam⌋ we
    esenórr, ngi Metyu, tóba kari zaget müótüdü mórrande. Yesu oyabóka wagó, “Yao,
    ma kürüka tókya!” Metyu we bupadórr, oyaka we akyanórr.
  cme-NT: 'Yesuŋ hilaa terieŋgu-na, wuɔ u cor da *nampohũutieŋo naŋo tĩɛnaana u
    maacemmaŋ-dũŋgu-na. Ba taa ba bĩ-yo Matie. Yesu wuɔ cira: «Matie, sire i ta.»
    Matie wuɔ bi sire cu u huoŋ-nu.'
  sus-sus: Isa to keli na, a naxa xɛmɛ nde to naxan xili Matiyu, a dɔxɔxi duuti maxilide.
    Isa naxa a fala a bɛ, «Bira n fɔxɔ ra.» Matiyu naxa keli, a bira a fɔxɔ ra.
  pon-2006: Sises lao ketila sang wasao, e ahpw mahsanihada ohl emen, sounrik daksis,
    ede Madiu, me mwomwohd nan eh ohpiso, Sises ahpw ketin mahsanihong, “Kohdo, iangiehla.”
    Eri, Madiu uhdahte iangala Sises.
  dad-dad: Jesus an tamal iyok ile fen, mala irakelen, tamo yana Matyu takis yaleya
    fõ bun ibod mog, ilen. Jesus ĩ irokenen, “Aya dõ wiya.” Age ye di, Matyu fã yale,
    Jesus dõ fen.
  zab-NT: 'Chi bdiia Jesús ruy, deni zény ax gunány tuby bniety nguiu ni lá Madeu.
    Laab zubbɨ rut runbɨ cobrɨ xte de impuest, ax raipny laab: —Guzanald nare. Chiyru
    güesú Madeu zenaldbɨ Jesús.'
  jae-jae: Ma Jesu gêdi aŋga tonaŋ ma gêlic ŋac teŋ gêŋgôŋ teloŋ maleŋ, nê ŋaê Matai.
    Tec kêsôm gêdêŋ eŋ gebe “Ôndaŋguc aê.” Ma eŋ gêdi kêdaguc eŋ gêja.
  ksd-ksd: 'Ba Iesu i vana kan nam ra gunan. i gire tika na tutana a iangina Mataio,
    i kiki ta ra pal na totokom, ma i biti tana: Una mur iau. Ma i tut, i mur ia.'
  msm-NT: Pagpadajun ni Jesus to pagpanow, nabajaan din to otow no iyan ngadan si
    Mateo. Mig-ingkud sikandin duon to sukutanan to buhis su magsukutay man sikandin.
    Kagi ni Jesus, “Yagi, duma kad kanay su oghinangon ku sikuna no inanad.” Dajun
    tindog si Mateo aw duma ki Jesus.
  myk-myk: 'A Yesu di laha wee xuu wu ni, na gari. Wu nigariwo, a wu ná wa nidɛɛngɛ
    ɲa fanhafɛɛ pu wari wu tashɔgɔ ki ni, wu mɛgɛ di ɲɛ na Macoo. A wu wee pye: «Taha
    na fɛni.» A Macoo di yìri, na daha wu fɛni.'
  sbe-sbe: Yesu magai wa ye laugabaei ye laulau, na takisi tautanotano hesau hesana
    Mataiyo ye kita takisi kabatanotano numana unai ye tutuli. Ye hededelau unai ye
    wane, “Ku hemuliwatanigau.” Ede Mataiyo ye tolo na ye hemuliwatani.
  mcr-mcr: Jisasi Iqu aŋä ique äväma äwätäqäŋgaŋi, ämaqä hŋqu mbqä motauqä aŋä iu
    pmetaŋgi äquŋgqe. Iqueqä yoqe, Matiu ique. E äqunäqe, iqueŋi, “Qänaki nyivändiyä”
    ätukqe. Iŋi, Matiu iqu ivatuwänäqe, Ique qänaki qe äwivändkqe.
  cux-NT: 'Jesús cho''ó yā miiⁿ, ní cachiicá yā ní n''diichí yā ''áámá saⁿ''ā chi
    nguuví sa Mateo. Mateo miiⁿ ní vɛɛ sa na cuarto naachi nadíí''vɛ̄ ''iiⁿ''yāⁿ yeⁿ''ē
    yáⁿ''āa yeⁿ''e yā. Jesús caⁿ''a yā chii yā saⁿ''ā: Díí, cuchíi di caⁿ''ā di nduucú.
    Ní Mateo miiⁿ nducueeⁿ sa ní cueⁿ''e sa ndúúcū Jesús.'
  tur-YTC: Yeşua oradan geçerken vergi toplama yerinde oturan Matta adında bir adam
    gördü. Ona “Ardımdan gel” dedi. O da kalkıp Yeşua’nın ardından gitti.
  san-ITR: anantaraM yIshustatsthAnAd gachChan gachChan karasaMgrahasthAne samupaviShTaM
    mathinAmAnam ekaM manujaM vilokya taM babhAShe, mama pashchAd AgachCha, tataH
    sa utthAya tasya pashchAd vavrAja|
  bel-N: 'І, праходзячы адтуль, Ісус убачыў чалавека, які сядзеў на мытні, званага
    Мацьвеем, і кажа яму: «Ідзі за Мною». І ён, устаўшы, пайшоў за Ім.'
  sch-sch: Jisua'n ha mun hah a mâka, a senân sum rusuongpu inkhat a riming Matthew
    an ti, a sukmuna ânsung lâitak a mua, a kôm, “Ni jûi roh,” a tipea. Matthew
    hah ânthoia, a jûi kelen zoi.
  mic-MIQNT: Se'sus ejigla'sit na'te'l aq ge's pemiej nemiatl nujintutmalitl suliewei
    teluisilitl Matiw. Ula ji'nm pemgopit ta'n etl lugwet. Se'sus telimatl, “Majulgwali.”
    Na gaqama'sit aq majulgwalatl Se'susal.
  huu-NT: 'Jesús baɨ macaritemo, cuena ucubena oranomo cue raɨllana cɨode. Mateodɨcue.
    Gobierno ucube oraɨmadɨcue. Jesús cuemo llote: —Cue llofuegamɨena o jaillena,
    cue dɨga bi. Naidacaida, naimɨe dɨga jaidɨcue.'
  jiv-NT: Nuyá Jesus wémiayi. Nui̱ wesa Mateun kuit júutainium pujan wáiniak “Nemartusta”
    tímiayi. Tutai Mateu nuna ikiuak Jesusan nemarmiayi.
  otm-NT: 'Nɛ nu''bʉ mi bøm bʉ ra Jesús, bi thopʉ mi hucä bʉ dí hącä ra renta, drá
    hyącahäigä ngue drá Mateo, nɛ bi ''yɛ̨ngui: ―Dami tɛngui. Nɛ nubʉya dá ndangui
    nɛ dá tɛnni.'
  dah-dah: Be, gwaha teŋ Yesu go gor mat hoyaŋde kuŋ heŋyabe al kura deŋem Matiyu
    goyen teks yad yad gasuŋde hike kinyiŋ. Irdeb, “Waŋ gama nira,” inyiŋ. Irkeb al
    gore huwarde Yesu gama iryiŋ.
  tnk-tnk: Nəpɨn Iesu rəpwəh kwopun nəha mamevən, rətoni iərmama riti nəɡhɨn nə Matiu
    raməkure ia nimwə kamərəku pen takis ikɨn. Iesu rɨni pen tukwe in mə, “Kurirə
    iou.” Nənə Matiu rɨskəmter mukurirə in.
  kpr-kpr: Nanda javo Matthew. Na takesi bari kato edo iriana ainda sifo aminda, Iesu
    reighi aminda ghe eredo fira, nanda saramana kamboda buvurutusira. Buvudo, na
    aminda anumbireno gido, namokena sisira, “Fu, nangae yaore!” setiri, na eredo
    nunda amboda iseni.
  san-IAS: anantaraṁ yīśustatsthānād gacchan gacchan karasaṁgrahasthāne samupaviṣṭaṁ
    mathināmānam ekaṁ manujaṁ vilokya taṁ babhāṣe, mama paścād āgaccha, tataḥ sa utthāya
    tasya paścād vavrāja|
  nho-nho: Te saaita Jesus ni masike i te kina naa no hano raa, a Ia ni kite i te tama
    e aoao naa takis, tana inoa ko Matthew, e noho iloto tana hare e heheuna. Jesus
    ki mee ake, “Tautari mai kiaa nau.” Teenaa masike atu iloo Matthew no hanatu vaamuri
    Jesus.
  gym-NT: 'Abti Jesu nikaninta angwane, kä jändrän ütiä biankrä gobran romanobokrä,
    känti ni näma täkänintbe iti jändrän ütiä kärere. Ni kädian nämane Mateo, ye abko
    ti ara, btä Jesu okwä rababa. Angwane Jesukwe nieba tie: Brän tibe, nieba kwe
    tie. Angwane jötrö ngwarbe ti Mateo rükaba dikekä krö, rikaba Jesu jiebti.'
  azg-NT: 'Jnduiꞌ Jesús joꞌ, tja jon na tonnonchen. Joꞌ jndyiaaꞌ jon ja Mateo. Tomꞌan
    vꞌaa naijon na mꞌan nnꞌan na cotye sꞌon cüentaaꞌ gobiernon tsjoon Roma. Tso jon
    nnön: —Quindyotsijon ꞌuꞌ yo jñꞌoon na mancya. Ndoꞌ jntyꞌi tsꞌianꞌñeen, ndoꞌ tyjë
    yo nquii jon.'
  bhd-bhd: ज़ैखन यीशु तैट्ठां अग्रोवं च़लो त तैनी अक मत्ती नंव्वेरो मैन्हु, चुंगी नेनेबालो
    दफ़तरे मां बिश्शोरो लाव, ते यीशुए तैस जो ज़ोवं, “तू मीं पत्ती च़ल।” तै तैखने यीशु
    पत्ती च़लो।
  too-NT: 'Lā'' a''xni''ca'' Jesús ixtaxtumā'' de a''ntza'', laktzī''lh kalhatin chi''xcu''
    a''ntī ixuanican Mateo. Xla'' ixuī'' a''nlhā ixmātā''jīni''ncan impuestos lā''
    huanica: ―Caquistāla''ni''. Lā'' tuncan Mateo tāyalh lā'' stālani''lh.'
  ind-AYT: Ketika Yesus pergi dari situ, Dia melihat seorang yang dipanggil Matius
    sedang duduk di tempat pengumpulan pajak. Lalu, Yesus berkata kepadanya, “Ikutlah
    Aku.” Dan, Matius berdiri dan mengikut Yesus.
  cjo-NT: 'Roojatzi rowaaganaka riraga Jesoshi roojatzi nojeekakinta naari. Naaka
    Mateeyo. Iñaapaakina jaka pankotsikika nopiyotayitzinirininta iyorikitepaeni atziri
    eekiro noperi pinkatharitatsiri Oroomaki. Ikantapaakina: —Thame poyaatanakina.
    Roojatzi nokatziyantanaka noyaatanakiri.'
  nsn-nsn: Tar binaka ke hiliu Iesu tar buturuon, doh gitie re la pelaon, kare bangangua
    tar tang kale takis a hangana tang Matiu, inggon e tabila tena buturung kalekinale.
    Doh Iesu ke kula pare tatanon, “Uakelukumeane totoguo.” Doh Matiu ke tentur, kare
    uakeluk tatanon.
  san-DEV: अनन्तरं यीशुस्तत्स्थानाद् गच्छन् गच्छन् करसंग्रहस्थाने समुपविष्टं मथिनामानम्
    एकं मनुजं विलोक्य तं बभाषे, मम पश्चाद् आगच्छ, ततः स उत्थाय तस्य पश्चाद् वव्राज।
  tna-NT: 'Beju da jenetia Jesús putiana. Chuadera pad''i deja Mateo banime batana.
    Tueda impuesto chujebaja jude su anina. Jesús ja tueda uja atana: —Tije ema aque.
    Da su Mateo netianana Jesús ebuque puji.'
  lid-lid: Eme ma Jises edek ili, ya iy atou ndramak ari nyaran Metiu manyah ereu
    bolo asiu tan ta gok ta akohok luk ta takis, eme ma iy tiye i tan, “Ou ame an
    hamon tek.” Eme Metiu suri iy ma iy in hamon tan.
  wim-wim: Aꞌ nil Jesus.angan-a, aak anan kan-ngul want, aꞌ iiy-iiy ngul, aꞌ nil pam
    inan thath nunang nilaniya wukal tax anangan yal-yalmath pam piꞌan alantan. Nilana
    office angman nyiin-nyiin. Namp nungantiy-a, Matthew. Aꞌ nil Jesus.an thaw nungant,
    “Ayyang, nint ngayang monkan-wakāna.” Aꞌ nil Matthew.ana erkam paththam ek-a,
    aꞌ monkan-wakan Jesus.ana.
  zga-M: Pu uYesu avile eigeinda ukhuhuma pala akhambona umunu eilitawa ale vei Mathayo,
    atamile pavusangunchi wa songo. Pu akhambula, “Ung'ongage une” Voope akhima nukhukonga.
  yom-yom: 'Yesu wuyenda. Bu kaba vioka, wumona mutu wumosi, dizina diandi Matayi,
    wuvuanda mu bilu kimfutusulungu ziphaku. Wunkamba : —Wundandakana ! Matayi wutelama
    ayi wunlandakana.'
  san-SIN: අනන්තරං යීශුස්තත්ස්ථානාද් ගච්ඡන් ගච්ඡන් කරසංග්‍රහස්ථානේ සමුපවිෂ්ටං මථිනාමානම්
    ඒකං මනුජං විලෝක්‍ය තං බභාෂේ, මම පශ්චාද් ආගච්ඡ, තතඃ ස උත්ථාය තස්‍ය පශ්චාද් වව්‍රාජ|
  yut-yut: Yesu uŋudon da kɨŋ amɨn kɨnda kagɨt mani Matyu, uŋun takis tɨmɨt tɨmɨt
    yut kabeŋon yɨkgɨt. Kaŋek yaŋ iyɨgɨt, “Abɨŋ nak nol.” Yaŋban Matyu pɨdaŋ Yesu
    yolgɨt.
  grc-BYZ: Καὶ παράγων ὁ Ἰησοῦς ἐκεῖθεν εἶδεν ἄνθρωπον καθήμενον ἐπὶ τὸ τελώνιον,
    Ματθαῖον λεγόμενον, καὶ λέγει αὐτῷ· ἀκολούθει μοι. καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  tbl-NT: Bud kewót Jisas bè yó, tódô tonen yóm sotu tau fen gel mtuk bwis boluyen
    Matyu, myón bè fsinaen. Bè yóm kton Jisas du, tódô monen mò du, “Ó Wè, loloem
    o.” Ne tahu se, mung kdà Matyu bè yó, loloen Jisas.
  cpc-NT: 'Ikanta jawijanaki Jesús, irojatzi jiñaantapaakariri iitachari Mateo, kowakotziriri
    ijyininka kiriiki. Ikantapairi: “Poyaatina”. Katziyanaka, joyaatanakiri.'
  nhg-NT: 'Hua cuöc Jesús quixoac de ompa, oquejtaque sente tlöcatl tlanecheco oyehuataya
    ipa sente miesa cöne caresibiroöya tomi. Ini nönca tlöcatl itucö oyeya Mateo.
    Hua Jesús oquelfejque: ―Xeniechtoca. Hua yaja omajcoc, hua tietocac.'
  nya-nya: Ndipo Yesu atachoka kumeneko, anaona munthu wina dzina lake Mateyu, atakhala
    mʼnyumba ya msonkho. Anati kwa iye, “Nditsate Ine.” Ndipo iye ananyamuka namutsata.
  ngu-NT: 'Ijcuac Jesús oquis ompa, ipan iojhui oquitac se tlacatl itoca Mateo yehuaticatca
    ne campa tlacobrarohua ican impuestos. Niman Jesús oquijlij: ―Xhuajla nohuan.
    Mateo nimantzin ohuajnotelquetz niman oyaj ihuan Jesús.'
  kup-kup: Met Iesur mañairooh-abanari poek hehaekanañ sohot etehan Matiu pim takes
    monis booh-zeimakeh toutat hehan Iesu piin etet epat mañah, “Erom, ni emeken deip
    honeo sohopain.” Pot mañahan Matiu bal hahapuh Iesunañ parup sah.
  jid-jid: Yesu sihi nda ka toh ndi ri ni ko shishi wa ba yowu ndi Matiwu a son nitra
    u kpa ban. A hla wu, “Hume” A wlu huu.
  wmw-wmw: 'Insa, nakupita mahala pare, kammona mwananlume mmoja wakwitiwa Matwaya,
    ekáre mahala pakuripiwa nsoko. Akimwambira: “Nifulate!” Nakulamuka, akinfulata.'
  gmv-GGM: Yesusay heppe dendidi bishe issi Maatosa gizadey qaraxa qanxisizason utidaysa
    beydi tana kala gin dendidi iza kalidess.
  ssg-ssg: Jises nahih salili tesol ien. Ti i nanahiwa, i ningahi tel seilon axan
    Matiu toto tesol tone puasan. Pupuasan waxiai moni ti teka Ju hani teka masiwi
    ti Rom. Jises hone i, “Kahitima nga. Pahak o kahikahik.” Matiu tule ape kahiti
    i.
  zpo-NT: 'Gorna mroo Jesús baa ngune xaa lo tub xaa le Teo, xaa ne nak na. Katop
    na demi kwaan nya naz Roma, nu nzob na pa ntop xaa demi. Jesús né lo na: —Reke
    tich na. Zee nguxso na nu mreke na tich xaa.'
  poy-poy: Yesu kawukiti pahala paliya, na pakaweriti kankugendagenda, kamwoniti mtola
    kodi yawamshema Matayu, kalivaga palihengu lyakuwi. Yesu kamgambira, “Gunfati.”
    Matayu kagoloka na kamfata.
  qwh-NT: 'Tsepita eucurninnam, Jesus ricarerqan Mateota Romapaq impuestucunata cobracuyänan
    wayicho cobracur tëcaqta. Petam Jesus nerqan: —¡Acu eucushun! —nir. Mateonam sharcur
    Jesuswan eucorqan.'
  gaw-gaw: Aria Jesus Nug ap̱anu aha oiyaya amu takis awak danab laa onig Mateus,
    nug takis awak laḵa dayeye anṯom. Anṯa Jesus Nug amegp̱a aum. “Na dona, da dim
    lamiḏe!” awa aum. Anam a amu nug Jesus dim lamiṯom.
  nca-nca: Asa Yesu uyaro, uni ka, owí muko Matyu qeniní takis rewero paseno kunditeyaró.
    Kunditiní ŋande miraró, “Ke maheya no nohowe.” Yiní otoqoro Yesu howaró.
  zpz-NTPP: 'Orzeꞌ Jesuuz bruum lugaar zeꞌ zam. Na nez nu zam bzaac mi ya̱, tub mbecy
    nu la Mateo zuba̱ rlo̱o̱ tiñ tub lugaar zeꞌ nu rboo dey tiñ por cuen ni gubier
    Rom. Gazeꞌ nu nam rab mi ya̱: ―Da ca icha̱ ―nam. Orzeꞌ wes su̱ za ca̱ ich mi.'
  mkj-mkj: En Jesus injang o nehn Ah allaluhla, Ih kapangda woal men, adanki Matthew,
    jounrik daksis, ma onnonohn nehn ah oahpisso. Jesus pwehng ih, “Pwilihla Ngoahi.”
    Doar ih ken uhda pwilihla Ih.
  zac-NT: 'Jesús bëruꞌu më ngaꞌli. Guná më lu tubi nguiu lë Mateo. Zúbëgaꞌall lugar
    catë rúnëll cubrë impuestë. Iurní repi më: ―Gudeꞌe naldë na. Iurní Mateo guasuldí
    nu guanáldëll lëꞌë Jesús.'
  kyg-kyg: Yesuꞌa ani haopalegatiꞌmo ataleno uno ageyana takesi moni neꞌaliya vekamo
    agiꞌamo Matiyuꞌa takesi monimo neꞌaliya nopiꞌmo fai maiꞌnigeno ageꞌniye. Agetenoꞌaeꞌmo,
    ataleka eka nakame huvo, huno ha paiꞌnigeno ataleno eno akame huno uꞌniye.
  kmk-kmk: Tinengyan Jesus di un igaw ot utdit manaddaddaḻanana, naila na dit osa’n
    laḻaki un mangngadan kan Mateo un man-uuḻup si bugisa mantutupak sit pisina na.
    Kinnanan Jesus kan siya un, “Maitung-ud ka kan sakon.” Lummigwat si Mateo ot naitung-ud
    kan Jesus.
  cao-NT: Riquiquiria tsi quiha gobierno xobo pistiá ca tsahohai ca joni, naa Mateo
    icanai ca Jesú jisniquë. Nohiria bo quima gobierno bax parata bichi Mateo ini
    quiha. Impuesto quiha. Jatsi, —E bëta mi jono ra —i Mateo qui Jesu niquë. Jatsi
    Mateo joiniquë. Joixo tsi quiha Jesu ja banahuaniquë.
  bbr-bbr: Jisas ko Kapaneam mena utomara, apu opok pote, kar ro kon enip Matiu ko
    takis aiauk oiäwon ro kon sarau miäwon owa tane rawon aparwon. Ko Matiu keser
    auruwon, “Na koi, is tainoir.” Keser aurnuk, Matiu ko siräianik, Jisas tainori
    manowon.
  inb-inb: 'Jesús, chi­manda ri­kuspa, mana judíu kas­ka­kuna­manda kulki chaski­kus­kapi
    iali­kurka. Chipika, Mateo suti runami tia­kurka. Chi runata kawaspaka, Jesuska
    nirka: —Kati­wai. Chi­ura chi runa, atarispa, Jesusta katii kalla­rirka.'
  hrv-hrv: 'Odlazeći odande, ugleda Isus čovjeka zvanog Matej gdje sjedi u carinarnici.
    I kaže mu: “Pođi za mnom!” On usta i pođe za njim.'
  box-NT: 'Bṹn mɔ́n ó o Yeesu ló hón lahó so yi wà. Bìo ó o wee khĩí, ó o
    mɔn o nìi ɓúi na ɓa le Matiye ká a kará mí tonló lahó yi, á wee fé ho
    lànpó. Ó o bía nɔn wo yi: «Hĩ́ní bè miì.» Ó o Matiye lií hĩ́nɔn bò
    a yi.'
  ote-NT: 'Nepʉ ra Jesu bi ma de guehni y bi hyanda ꞌnara ꞌñøhø rá thuhu ra Teo mrá
    ngʉxboja̱ mi hudi ja rá mexa. Y ra Jesu bi ꞌñembabi: ―Bá ehe tɛngagui. Nepʉ ra
    Teo ꞌbestho bi ꞌmai ne bi dɛniꞌa̱.'
  wnu-wnu: 'Ne Yisas bo tap toat isub gar eng munon ger gabmant qur ba qib igo eng
    wonou sarau munai end igama garei. Unum eng Matyu, gab nob qamar: “Yarab yetoa
    ombur qib igorun.” Ende qamara Matyu der nob isorei.'
  zam-NT: 'Co''se'' mbere Jesús, ngro'' Jesús yèez co''te'' nac làazpe'' Jesús, láth
    nda riid Jesús par neda, gunèe Jesús ndub thìb mbi'', co'' lèe Mate, loo mes co''te''
    ndyee thix mèn tmi cón che''n contribución. Ndxab Jesús loo mbi''a: ―Goo too.
    Ya'' nda na''. Mate ngo too. Nda no Mate Jesús.'
  zyp-NT: Zisu cawh mataico seihly ka, ngungkhui kheinah hming letah a tythlangpaw
    cawngsaw Mathai aa tahpaw khah hmuh ka, “Va pa zui,” tatah tah ka, Mathai cawh
    tho ka, Ama cawh a zui.
  sey-NT: 'Ja̱ yoꞌo sitopi je̱oni sajiꞌi, Jesús. Saisiquëpi Mateore ñapi, paꞌi doꞌi
    sa̱i hue̱ꞌñare ñuꞌi curiquëre se̱ina. Ñani capi: “Peꞌtejë̱ꞌë, yëꞌëre.” Ja̱je caëna,
    Mateo huëni i̱ ja̱ꞌre sajiꞌi.'
  nvm-nvm: Ijegreare Jesu fun ar iji areme vako ijia fu e Metiu e takes abeoinon iji
    bien. Fu ar fu fine ikreno ijia bieme kua, Ik on iji a reno iji areme na jajiemne
    kuain. Jesu fu ijeg kuamga Metiu fun ve ijia uri ire iji fu reno iji fuka ijia
    areme uri Jesu jame vain.
  mps-mps: Te Jisas te bulu tagalama, tama aga pobadi agai bidi me deli te nai sela
    asobo we bidide takis mone sabo bede dulalubo suali, te bidi nogi Matyu da. Tama
    Jisasgo agabolo te po wali, “Nage ena wali asao.” Tama aga hodaluama, sisi elama,
    tama aga wali pai.
  pab-NT: 'Hatyaoseta Jesus xanehitita ene nalita hoka waiya hatya haliti, Mateus
    nexarexe, tyokita olo resebityakaose nali hoka: — Hisohena noximi — nexa Jesus
    ihiye. Hoka Mateus tityoaheta hoka xane exema.'
  llg-llg: Basa ndia, boe ma Yesus laꞌok neme ndia mai, de, nita hataholi mana susu-bea
    esa tao ues neme kantor bea. Ndia naden, Mateos. Boe ma Yesus noken nae, “Mai
    tungga Au!” Namanene leondiak, boe ma Mateos foꞌa de ana tungga tuti kana.
  kyf-kyf: '''Ylɩ yabhlo nya -Zezu ''bhʋa -bhadɛ, ɔ mɩ ''plɩda, ''ɩn ɔ yia nyɩmɛ wa
    laa Matie -yɔyɩ, nɩɩ, ɔ -dɩ ''gwɛzisabudu zɔ la. Ɔ nɛɛ ɔ -yla: «Yi ''mɩ ''bɩ.»
    Matie -sɔa ''wʋ, ''ɩn ɔ yia ɔ ''bɩ mnɩ.'
  tpi-tpi: Jisas i wokabaut i go, na em i lukim wanpela man, nem bilong en Matyu,
    i sindaun i stap long haus takis. Na Jisas i tokim em olsem, “Yu kam bihainim
    mi.” Na Matyu i kirap i go bihainim Jisas.
  mih-NT: 'I quita ra Jesús yucuan, ta i ndyehe ra sii minoo ra nañi Mateo. Ndyaa
    ra nu zatyiyahvi ra sii ñiyɨvɨ cuenda xuhun ra ndyaca ñaha. Ta i catyi ra sihin
    ra: Coho sihin. Tacuan ta i nduvita ra Mateo, ta cuahan ra sihin ra.'
  qvh-NT: 'Saypita aywacur Jesús ricargan Mateo jutiyog runata impuestuta cobrar jamaraycagta.
    Saymi payta nergan: “Discïpulö canayquipä gatirämay.” Sayno niptinmi Jesuswan
    Mateo aywacorgan.'
  kms-kms: Jisas ni mune nyinge nare no, wuti iri Matyu puq mindig kin nuqoind, ni
    takis nateri ye baj pe nas. Di Jisas ni pugri simbe nindig nari, “Nu nge nde ghawi.”
    Di Matyu ni nes newo Jisas nde naru.
  agn-agn: Nagalin si Jesus don, ig mintras papanaw inita na tang tatang manigtokot
    ta bois, ang aran na si Mateo. Don tanandia kakarong ong paragtokotan ta bois.
    Ganing ong nandia si Jesus, “Impisa mandian, tomabida ra ong yen.” Ig dayon ang
    kimindeng si Mateo ig siminabid ong ni Jesus.
  nhi-NT: 'Jesús oyah, uan ocachi nepa tlaixpan oquitac se tlacatl itoocaa Mateo,
    naquin otolohtoya campa ocsilihtoya in tiquiuahcatomin. Jesús oquiluih: —Xouiqui
    nouan. Yeh omoquitzteu uan oyah iuan.'
  ttc-NT: 'Ntons te Jesus owex tzi b''ix yaji oxik te''e'' jun xjal tb''i Matey wit''liqet
    tuq aj ja'' tuq n''el tpeyu'' chojenj. Te Jesus oxik tq''uma'' tetz ikjani: «Pawok
    lapet wi''j.» Ntons te Matey ojaw wa''let b''ix owok lapet ti''j.'
  dan-1931: 'Og da Jesus gik videre derfra, så han en Mand, som hed Matthæus, sidde
    ved Toldboden; og han siger til ham: “Følg mig!” Og han stod op og fulgte ham.'
  kwj-kwj: Dani ini Jisas ri ini ri heiwani, hima fori takisi ya torondau aka tiki
    lininda, hi rihi ti Matiyu. Wowani Jisas ya rini sawe, “Mini ma tani ani sirina.”
    Ete wowani ri saini ri tani Jisas ni ya ri sirina.
  vie-OVCB: 'Trên đường đi, Chúa Giê-xu thấy Ma-thi-ơ đang làm việc tại sở thu thuế.
    Chúa gọi: “Con hãy theo Ta!” Ma-thi-ơ liền đứng dậy theo Ngài.'
  kze-kze: suwaná Ísu tuwéna kwéna awánómba moóráwai áwí'a Mátíyu táákísimo máyón-daumpa'a
    máyowana awánéna séna usásine kesé tiyó súwana usásinena kwenánaaemba kwa'maéna
    kúwasa
  mpj-mpj: Palujanu Jiijajju ngurra jii junu yanu, ka nyangu martu kujupa yini Maajurru,
    yupujingka nyinapayi, mani kapamanku-janampa mankupayi. Kara Maajurruku wajarnu,
    “Pakala!, kujungkali yankura!” Warrkamu junu yanu, kalu pakarnu wanarnu.
  lbk-lbk: Kinmaan si Jesus ischi ya issan cha na manad-alanan, inilana nan esa'y
    lalaki ay enngachan si Mateo, ay tomotokcho is kaenfob-owisana. Kinwanina't ken
    siya, “Maifoweg ka ken sak-en.” Sa et naligwat si Mateo ay naifoweg.
  mto-NT: 'Ku veꞌe je̱ Jesús ñu̱jkx, vanꞌit tseꞌe du̱ꞌix toꞌk je̱ yaaꞌtya̱jk juuꞌ
    veꞌe Mateo du̱xa̱a̱j, je̱ja je̱ꞌe̱ veꞌe chu̱u̱na vyeꞌna joma veꞌe je̱ kupa̱ꞌmu̱n
    du̱pa̱kmuk. Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Pamiinni a̱ts. Vanꞌit tseꞌe je̱
    Mateo tyeni je̱tseꞌe je̱ Jesús du̱pana̱jkxni.'
  bzh-bzh: Lob Yesu kedi raḳ vu saga meya, lom lë mehöti nedo raḳ begganġ-takës-yi,
    arë nebë Matai. Lom nër vu yi bë, “Ġenam ġetamuin sa!” Lob Matai kedi raḳ meya
    tamuin yi.
  guj-2017: ઈસુએ ત્યાંથી જતા માથ્થી નામના એક માણસને જકાત લેવાની ચોકી પર બેઠેલો જોયો;
    તેમણે તેને કહ્યું કે, ‘તું મારી પાછળ આવ.’ ત્યારે તે ઊઠીને તેમની પાછળ ગયો.
  jvn-NT: 'Gusti Yésus terus lunga sangka panggonan kono. Dèkné weruh wong belasting
    ijik njagong nang kantoré. Wong belasting iki jenengé Matéus. Gusti Yésus ngomong
    marang Matéus: “Hayuk mèlu Aku!” Matéus terus ngadek, terus mèlu Gusti Yésus.'
  byr-byr: Jizaazai saba yagalyaꞌmavaka kaanya yamaryada aꞌmwe pwarɨ tɨnna wangamabɨna.
    Aꞌmwe sai Matɨyui woꞌnɨkei taakɨzɨangevɨ taakɨzɨya maaꞌda mwaalɨna. Mwaalɨna yadɨꞌnyɨ
    tɨnna wangamabɨna yaka wɨdɨna “Dɨnyɨmɨdɨnaama!” Sara wɨdɨna kyaꞌ sai daavɨna yaka
    mɨdɨnna.
  ian-ian: Jisas wan ngepma kwagalalaa yiga takis sanya kla lɨga nyan kat vɨndɨ. Ndɨna
    sɨ Matyu. Takis sanya klalɨnda ngaymba lɨndɨ. Jisas ndɨ kat vɨlaa wuna kwupmba
    laataa yagwa wandɨ. Wandɨ maa laataa yindɨ ndɨna kwupmba.
  hun-hun: 'Amikor Jézus onnét továbbment, látott egy embert ülni a vámszedő helyen,
    akinek Máté volt a neve, és ezt mondta neki: „Kövess engem!“ És az felkelt, és
    követte őt.'
  mcf-NT: 'Adnubini con matses aton piucquid bedshunuec podqued cuëman tsadquid shubumpin
    tsadpondac. Con matses yuaquid ancaquid dapan: —Min matsesën na ëmbi chiactedi
    piucquid bedshun ëbi meneta —cac niondabi. Ambo tsadshobini Esusën istuidpondash.
    Istuidshumbini Esusën: —Nuquibi icnu. Cho —capondash. Adoac badedi tsibananec'
  kjs-kjs: 'Yesu nipu go su giyoma pisa rabu ali meda Matyu nipu kana takis mi ada-para
    pirina adisa. Go-rupa puma Yesumi nipu-para talo: Nere saana bana. Go-rupa lisa
    rabu nipu rekoma raita maa pisa.'
  mni-mni: "Adudagi Jisuna mapham adu thadoktuna asum lakpada, Matthew kouba kanggat\
    \ khomba nupa amana kanggat khomphamda phamduna leiba adu uraduna mangonda hairak-i,\
    \ “Eigi tung illu.”\x94 Maduda Matthew-na hougattuna Ibungogi matung injare."
  yad-NT: 'Saramiryi̱jadanumatiy Jesús jadchiy, sadiyada siva nu̱ vanu, sama̱sa̱da
    criquiy jmutya̱jomu, Matévu jtyati̱bay. Su̱teda ji̱ta siva: “Ya̱siityari̱sara
    ray.” Sanubeseda ji̱ta variy, sasiityari̱jada ji̱ta jadchiñi̱ Jesús.'
  mxb-NT: 'Dá ni̱ keta Jesús veꞌe ñoó kuaꞌa̱n na̱. Kúú ni̱ xini na̱ ió iin ta̱a naní
    Mateo, ta ió ra̱ kíꞌin ya̱ꞌi ra saꞌa̱ ñóꞌo̱. Dá ni̱ kaa na̱ xíꞌín rá: ―Nakíi̱,
    ná koꞌo̱ kanooón xíꞌín yuꞌu̱. Dá ni̱ nda̱kuíi̱n ra̱, dá ni̱ kee ra kuaꞌa̱n ra̱
    kanoo ra xíꞌín ná.'
  pon-2006A: Sises lao ketila sang wasao, e ahpw mahsanihada ohl emen, sounrik daksis,
    ede Madiu, me mwomwohd nan eh ohpiso, Sises ahpw ketin mahsanihong, “Kohdo, iangiehla.”
    Eri, Madiu uhdahte iangala Sises.
  maq-NT: 'Xi quiji sa xu Jesús ne, cavechu me hiscan cavëë me ngu xihin xi tacun
    cahndë́ hiscan xi faha tujúnsa. Mateo hmí rë me. Ngajan xi cachja Jesús cojo me
    cuitjin: ―‍Nduvun, cuanguen cona. Hane Mateo jan ne, cavetju me quiji me cojo
    Jesús.'
  hto-hto: 'Jesús afénomona oni jaide. Jaillano Mateo daɨnámɨena cɨode. Afémɨe gobierno
    ɨbátaga úcube llɨ́ɨnoraɨma. Ie jira afe úcube oránomo ráɨide. Jesús íena daɨde:
    —Mai cuedo bi, —daɨde. Ie jira afe Mateo náidacaillano iedo jaide.'
  por-BRBSL: 'Ao passar dali, Jesus viu um homem chamado Mateus sentado no escritório
    de cobrança de impostos. Ele disse a ele: “Siga-me”. Ele se levantou e o seguiu.'
  ces-NKB: 'Když potom šel Ježíš odtud, uviděl člověka jménem Matouš, jak sedí na
    celnici, a řekl mu: “Pojď za mnou.” A on vstal a šel za ním.'
  cui-cui: 'Jesús bara weya pontaba ichaxota axaibi exana pon pecuenobinchi. Bapoxonae
    Jesús tane pebin pon pewʉn Mateo. Bapon eca ichaxota bapon paratixi matoma noteibeca
    po paratixi jiwi bewa catsibina pon romanomonae itorobiya pia pepa peewatsinchi
    nexa. Jesús Mateo baraichi: —Nepuna ponde, jei Jesús. Bapoxonae Mateo caena nainya
    nontapona yawa napuna pona Jesustha.'
  boj-2014: Onaqa Yesus a dena walwelosiqa takis o qaji tamo bei aqa ñam Matyu a takis
    o talq di awesonaq gilsiq itej. Osiqa minjej, “Ni e daurbe.” Degsi minjnaqa a
    tigelosiqa Yesus dauryej.
  eng-OEBUS: As Jesus went along, he saw a man, called Matthew, sitting in the tax
    office, and said to him, “Follow me.” Matthew got up and followed him.
  eri-eri: Yesus no golodu goi bona, fai ete unyi Matiu, moni takis tegou matala yafa
    gainga urai. Onodu bona benou letuwai, “Ne jaidu bonahe taga hiyau.” Ono wainga
    Matiu jaidu bona, Yesus taga tuwai.
  aly-aly: Jesus ra alpenh, ran artwa arek, itnan Matthew. Ra man akwetyenh, kapment-warl
    anthayntetyek. Jesus-anem angkek ikwer, “Atyeng-angkwarr apetya!” Ra warrk ikwerenh-kety
    ipmelhek, Jesus-angkwarrant-anem antelhenhek.
  wiu-wiu: Yesu eni ta tewitikoa pokome enekale eya ago Matiuyo takesi kue motokoai
    tane yapu keneke mekale enekome okome no pukuka tone patono noo wa oma ponokale
    Yesu litima poka.
  swe-swe: '[Matteus, evangeliets författare, beskriver nu sitt eget personliga möte
    med Jesus.] Jesus gick vidare [från huset i Kapernaum efter helandet av den lame
    mannen], och fick se en man som hette Matteus sitta utanför tullhuset. Han sade
    till honom: ”Följ mig”, och Matteus steg upp och följde honom. [Matteus är ursprungligen
    ett hebreiskt namn, ”Matityahu”, som betyder ”Guds gåva”. Han kallas också Levi
    som troligen är hans familjenamn, se . Tullstationen låg vid utkanten av staden,
    antingen vid handelsvägen ”Via Maris” som gick från Damaskus till Medelhavet,
    eller vid Galileiska sjön där skepp som skulle förtullas anlände från territorier
    utanför Herodes Antipas styre. I sin glädje över frälsningen anordnade han en
    stor fest i sitt hem, se . När Matteus själv beskriver detta tar han inte med
    de storslagna detaljerna utan bara att Jesus var på middag i hans hus.]'
  cth-cth: Hote hmuen koehoi Jisuh a cei navah, tamuk cawngnae im dawk ka tahung e
    Matthai hah a hmu navah, ka hnuk kâbang haw atipouh. Ahni hai a thaw teh, a hnuk
    a kâbang.
  mti-mti: Iesu asimeve kweg uwag aiviwa, apan da iviwa Matiu me takesi tamivi abnawa
    gwe kusi apa wakene me yaune. Me dig wane, Amanap onaga, Matiu wan yoig me amave
    aine.
  pad-NT: 'Oniaroa, ajihi''aha ada Jesus. Adahana kaba''i binokiha ada Mateus. Imposto
    gathaniva abono ada. Imposto kajinironi ida arabo kaka''da''dini kabadani kaimoni.
    Imposto kagorania vithiki ada Mateus. Jesua bini''aha: —Hora vaipohiha''a bana.
    Gaa''aha ada Mateus. Jesu-ra vaipohiha''aha.'
  twi-twi: Yesu fi nea ɔsaa obubuafo no yare hɔ rekɔ no, ohuu ɔbarima towgyeni bi
    a ɔte atowgyei. Wɔfrɛ saa ɔbarima no Mateo. Yesu huu no no, ɔka kyerɛɛ no se,
    “Bedi mʼakyi.” Ɛhɔ ara, Mateo sɔre dii Yesu akyi.
  hlt-hlt: Jesuh te lamkah a khum vaengah, Matthai la a khue hlang pakhat tah mangmu
    doenah ah a ngol te a hmuh tih, “Kai m'vai lah,” a ti nah. Te dongah thoo tih
    Jesuh taengah bang.
  tbz-SIM: 'Kɛ̀ Yesu ítɛ́ dɛborɛ̀ kɛ́mpɛ̃nkɛ́ kɛ́yɑ̀ onìtì mɔù kòo yètìrì tu Mɑtie
    kòò kɑ̀ri bɛdɑ̀mpóòcɔutíbɛ̀ kóo bìróò, kɛ̀ Yesu dɔ̀: N tũnnɛ! Kɛ̀ Mɑtie ítɛ́ kóò
    tũ̀nnɛ.'
  san-GUJ: અનન્તરં યીશુસ્તત્સ્થાનાદ્ ગચ્છન્ ગચ્છન્ કરસંગ્રહસ્થાને સમુપવિષ્ટં મથિનામાનમ્
    એકં મનુજં વિલોક્ય તં બભાષે, મમ પશ્ચાદ્ આગચ્છ, તતઃ સ ઉત્થાય તસ્ય પશ્ચાદ્ વવ્રાજ|
  ake-NT: Sises uya si mɨrɨ pata nɨmɨ a'tai, ka'pon ereutasa' ene'pʉ iya pʉrata amʉranʉ'nin
    pe e'nɨ iwʉ' tau, Ma'siu itese'. Sises uya ta'pʉ ipɨ', “Ɨsi'kɨ upoitorʉ pe, Ma'siu,”
    ta'pʉ iya. Mɨrɨpan e'mʉ'sa'ka'pʉ, iya'kɨrɨ itɨ'pʉ.
  qvn-NT: 'Chaypitam chay carcayanganpita Jesusga aywayara. Jinarcurmi noga Mateota
    ricaparaman patenti cobracunächru tayayagta. Jinarcurmi cay niraman: “¡Shamuy,
    nogawan uryashun!” Nimaptin nogaga sharcurcurmi Jesuswan aywacurä.'
  tku-NT: 'A''cxni'' Jesús ixtaxtumā''lh a''ntza'', laktzī''lh chā''tin chi''xcu''
