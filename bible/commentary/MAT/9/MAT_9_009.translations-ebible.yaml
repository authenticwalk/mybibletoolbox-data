    Ri Mateo xwaꞌjil bꞌik, xutereneꞌj ri Jesús.'
  heg-NTPO: Hidi deng nam, Yesus laok napiut, kon nam Un ngat net atuil in sium bea
    ngas at mes daek se maan in baen bea ka. Un ngala Matius. Yesus tekan noan, “Maa
    le muid Au!” Ming ela kon, Matius haung lako muid Yesus meman.
  ptu-ptu: 'Puhai ia too, le''ba''um Puang Yesus umpellei indo ongeam. Mahassanni
