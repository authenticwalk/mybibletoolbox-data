    Ma³te²ah³lu¹ta²kxai³lu² ĩ³sa²yxau³nũ²la² ã³si³tẽ³kxi²ta¹hxai²hẽ¹la².'
  eko-eko: 'Elottelanaka Yinsa khulaawo okhule waya, khumoona mwinyi mmote aniitthiwaaye
    Matewuzhu eekhaliye ariphisaka lumpuru, khumuuza yoori: “Okilotte!” Ye khulankha
