    tajnachalnamliajwa! —aech Jesús xanliajwa. Do jawʉt, xan nantax wʉt, Jesús nakfolxlison.'
  hla-hla: Be Iesu e la lelina ba nonei e tarena a toa katun e gumia tara luman takis,
    a solonen e Matiu ba te kuina. Be Iesu e poiena i tanen, “Alö go mi la gono meio
    lia.” Ba nonei e takeina me la gono menen.
  mav-NT: Mi'i hawyi ti Iesui toto ra'yn tetawa pakup Kawana'ũ pyi. Mi'i hawyi mu'ap
    upi teha'at uhowawi. Uito ti Mateu apyk pe sa'awy'i areĩne'en itote tawa Kawana'ũ
    kapiat mu'ap py'asetpe mekewat pyhyp hamuat surara'in wywo morekuat piat ha'up
    sat wuat'i miit'in mu'ap sa'up sat hanuat areĩne'en itote. Mi'i hawyi Iesui put'ok'e
    itote. Mi'i hawyi Iesui teha'at kahato uhowawi hawyi to'e uhepe — Mateu e atiky'esat
    kahato en uhemiit no e. Ereto ro uhupi mehĩ uhemiit no e uhepe. Mio tã to'e uhepe
    hawyi meremo uipoĩ'ãm na'yn hawyi areto ra'yn hupi.
  kpf-kpf: Yesu zâk zobâ âim kât mimiŋ a nâ muyagenigip, kutnâ Mataio. Nâ kât mimiŋ
    namânan ta nekŋâ itâ dâtnogip. “Gâ nâ sot pâlâtâŋ op molini.” Yatâ sâm dâtnogi
    zaatŋâ moliwan.
  ppo-ppo: Atéró Yesu a̧ ai hae tiki taaróló fu betalemó, takis moni siré kotere whi̧
    Matyu takis moni saairaalu, tȩne furu bemó betepa kelalepó. Atépa ama a̧paae
    duraalu, “Ya̧ ȩ sya ape,” depa, kale sekȩ́ a̧ turukó horóló Yesu sya felepó.
  hin-2017: वहाँ से आगे बढ़कर यीशु ने मत्ती नामक एक मनुष्य को चुंगी की चौकी पर बैठे
    देखा, और उससे कहा, “मेरे पीछे हो ले।” वह उठकर उसके पीछे हो लिया।
  bef-bef: 'Yesu ana hepaꞌi heꞌmiloto kapo moloto binaga takisi nolina bo mone giꞌa
    Matiu yabe lite helata nehana bo ai takisi lilata nohina nonuga nohigo Yesu bu
    goloto ma luto lu emiꞌehina: Nemegeꞌi molobo. Ya ligo Matiu ho tiloto Yesuhi megeꞌi
    lifito buꞌehina yabe.'
  amm-amm: Nosai no mo; Isiso mo manoki manoki, takiso muwoni i nokotaso na kiya tumoki,
    takiso nuso yousikainoso. Tani siyolo mo Matiyu. Na imoki, “Kuku, yoso na paluwaimono.”
    Imoki mo; na amufuki, Isisoso na aluwaiki.
  zaj-zaj: Yesu viyakalile yochola kulawa haja, kamona munhu yokemigwa Matayo yakalile
