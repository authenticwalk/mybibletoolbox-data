    do: ―Na¹ coon''¹³ jna. Joon ''in Mateo do garóon²on lɨ tyíin¹in joon gangó¹ coon''¹³
    Jesús.'
  swp-swp: Nei eai Iesu i torohai i lau, tau esau ie ita, esana Mataio, takisi numana
    eai i babawa, ia i heriba, i ene, “U lauwataiguma.” Ia abo i torohai, ia i hemuriwatai.
  bjr-bjr: Yisufa miqooqari moosaa fimarufanoo faiqí moo fannoo mina auqu Mataioo
    narí oopisaki marufanoo Yisufa qafanau. Mi oopisana takisa aqimaru oopisanaki
