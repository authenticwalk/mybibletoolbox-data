    Iya napa''kadaim Puang Yesus naua: “Maiko anna untuhu''ä''.” Iya ke''de''um duka''
    anna le''ba''i natuhu''.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Jesús e̱'' yéttsa̱ ta̱ imía̱, e'' tö wëm sué̱ eköl kiè
