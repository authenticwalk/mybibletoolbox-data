  qxn-NT: 'Tsaypita Señor Jesucristo aywarmi, impuestucunata cobracuyänan wajichö
    Mateota jamaycagta ricargan. Tsaymi nirgan: “¡Shamuy nogata gatirämay!” Tsaynö
