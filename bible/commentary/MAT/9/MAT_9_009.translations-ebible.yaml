    buo mʋ.
  bsn-NT: Micagʉ̃re catiogajano vagʉne, Mateo vãme cʉtigʉre yʉre ĩabʉjacami Jesús.
    Ʉjʉre gãjoa sẽnibosarimasʉ ñacajʉ yʉ. Gãjoa sẽnirã ĩna rujirijʉre gãjoa sẽnirujicajʉ.
    To yʉ yiñaro ĩacõari, —Yʉre ajisʉyaya —yʉre yicami Jesús. To bajiro ĩ yisere ajicõari,
    ĩre sʉyacoacajʉ yʉ yuja.
  pib-NT: Wane yiyatka Geso. Retlu satu jeji, girukotlewatachine gijgawenjetikowaka
    tuplanatachri. Matiyo giwakni. Wane chinru, “Pomkagitanno.” Palnamtatka. Romkagitatkalu.
  wiv-wiv: A Iesus e vatia palaka kua, ki vavana vano, ia hadavia na kakanaka pelepelea
    na takis katiu, hizana a Matyu e mimia na kana opis kara pelepelea na takis. Ia
    tania vona, “Mai muri ni niau.” Pale, a Matyu ia divurutia kini muri vona.
  reg-reg: Mbe Yesu ejile akalabhao okusoka ao, namulola omunu unu atogwaga Matayo,
    unu aliga enyanjile olubhaju lunu abhalipisha bho bhushulu. Namubhwila ati, “Ndubha
    anye” Nemelegulu namulubha.
  mlh-mlh: Yesuji oo akoŋ raru takis ofis odureiŋgo eko oo ŋi tinaine Matyu ŋeko ŋoneru
