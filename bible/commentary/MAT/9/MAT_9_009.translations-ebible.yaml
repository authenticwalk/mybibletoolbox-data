    hiykwe hye sa senkin kiy-me, “Hwon hane meyki kwa pyay ha.” Hiy seseyn, loksian
    nok, Jisas so meyki pyay ha.
  tvk-tvk: E melele xa Iesu be reling rute ak e mikakao ba, xi pus moletin tei di
    dotan de nim te polien nan xa hokorong, hisen Matiu. Xi di mileh takis ra Siu
    xil tengan vasa ni vaha mi kavmen te hal Rom. E melele xa Iesu pusi, mikesi bit,
