    in təməhtul muərisɨg e Iesu.
  urd-urd: ईसा ने वहाँ से आगे बढ़कर मत्ती नाम एक शख़्स को महसूल की चौकी पर बैठे देखा;
    और उस से कहा, “मेरे पीछे हो ले।” वो उठ कर उसके पीछे हो लिया।
  hot-hot: Yisu hi ma hayê anyô te ba anêŋ athêŋ nena Matyu ba hamô unyak ewa takis.
    Ma hanaŋ hadêŋ ôpêŋ nena, “Ôlêm osopa ya,” êŋ ma haviyô ba hi hasopa yani.
  mqj-NT: 'Mangkai too, mengkalaomi Puang Yesus umpellei angngenan iatoo. Ummolai
    lalan, ummitami mesa tuang passima disanga Matius ma''loko-loko illalan kantoro''na.
    Napantula''imi Puang Yesus nakua: “Maiko ammu turu''na''.” Ke''de'' siami anna
    le''ba unturu'' Puang Yesus.'
  rus-SYN: 'Проходя оттуда, Иисус увидел человека, сидящего у сбора пошлин, по имени
