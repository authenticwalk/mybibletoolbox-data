  gof-ENT: ዬሱሲ ያፔ ዴንዲዲ ቢሼ ማቶሳ ጌይሳ ቃራፃ ቃንፂሲያ ቤሳን ኡቲዳሺን ቤዒዲ፥ «ታና ካላ» ያጊስ። ኢካ ዴንዲዲ ካሊስ።
  aau-aau: Jisas hiy ley nonaw lwak menkin, hiy sawk uwr prueyn se ka-ira ne, hyo
