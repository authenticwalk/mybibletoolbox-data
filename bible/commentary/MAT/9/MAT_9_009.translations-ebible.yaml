  ena-ena: Lɨhavɨci Jisasɨ agaŋ iaha uavɨla Matiu dɨ igami. Igɨci nɨbu huban saŋ anɨm
    hɨlɨcɨ vivi hɨsɨŋ ulaŋ heŋ mɨgahɨnimi. Lɨci Jisasɨ nudɨ abami. Nama venaŋ ahica
