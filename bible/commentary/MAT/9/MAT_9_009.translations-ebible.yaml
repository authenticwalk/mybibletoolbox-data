  mbh-mbh: Jisas i es la, ma i thepol toko omole ako iion a Matiu ako i menen a takis
    elnga a vel. Ma Jisas i ria i ve, “Aro wong panes tho.” Mako i mita ma i panes
    i.
  bdd-bdd: Coinega Yesu tupwa bewa ꞌiꞌebesineya ma ꞌitauya, ma loheya ꞌaigeda ꞌiꞌiteya,
    sanina Madiu, takesi ꞌana hada ꞌebe paihowa ꞌalona ꞌimiyamiya, ꞌoinega ꞌihegwaeya,
    ꞌigwae, “Madiu, ꞌumuliyegau.” Ta Madiu ꞌitoholowa ma Yesu ꞌimuliyeya.
  cbt-NTPO: 'Ina quëran Quisoso paantarahuaton, Matio quënanconin. Coriqui Noma copirno
    marë'' ma''patërinquë huënsëarin. Quisosori itapon: —Huëquë'' iyasha imaco, itërin.
    Itohuachina, a''naroáchin huanirahuaton, imarin.'
  srn-NT: 'Di Yesus kmoto fu drape e gwe moro fara, A si wan man di ben nen Mateus.
    A ben sidon pe den sma ben mus kon pai edemoni. Yesus taigi en taki: “Kon nanga
    Mi!” Ne Mateus opo èn a bigin waka na Yesus baka.'
  cta-NT: 'Nduꞌu Jesús ndyaa, loꞌo liꞌ cua tyeje tacui ti toꞌ niꞌi̱ su ntucua Mateo
    nxñi cñi cña loo nguꞌ. Nchcuiꞌ Jesús loꞌo nu Mateo biꞌ liꞌ: ―Tyuꞌu lcaꞌa̱ nuꞌu̱
    ꞌna ―nacui̱ Jesús jiꞌi̱. Hora ti ndyatu̱ Mateo, nguxtyanu cña jiꞌi̱, ndyaa lcaꞌa̱
    jiꞌi̱ Jesús liꞌ.'
  bqc-SIM: 'Yesu bↄ̀ we àlɛ gɛ̃, ↄ̃ à gbɛ̃́ pↄ́ wì mɛ Matiee è zↄ̃lɛa a ↄsikpɛu.
    Yesu òɛ̀: Mↄ tɛmazi. Ɔ̃ à bↄ̀ tɛaàzi.'
  tcz-CHONGTHU: Chuin Yeshua avalea ahileh, mikhat Matthew kitipa chu kai adonna muna
    atou amun, ajah a, “Neijuiyin chule kaseijui in pang in,” ati. Hi chun Matthew
    akipatdoh in anung ajuitai.
  mar-mar: मग येशू तेथून पुढे निघाला असता, तेव्हा त्याने मत्तय नावाच्या मनुष्यास,
    जकात गोळा करतात त्या नाक्यावर बसलेले पाहिले. तेव्हा येशू त्यास म्हणाला, “माझ्यामागे
    ये.” तेव्हा तो उठला आणि त्याच्यामागे गेला.
  snp-snp: Yesu yaloti monimo uto wenena kifana takisi olu-olu amo ebalo ya Matiu
    amedoto minami ya eyeto eti loumami, Nege ano, loto loumaito ya nedito ege wiye.
  isl-isl: Jesús lagði nú af stað niður veginn og sá þá Matteus, skattheimtumann,
    sitja hjá skattstofunni. „Komdu og vertu lærisveinn minn,“ sagði Jesús við hann.
    Matteus stóð þegar á fætur og fylgdi honum.
  spy-NT: Yu katas taay ꞉Yēēsu āk baannyii, kukas chiito ake nyēē /kikēēkuurēē Mataayo
    kumii kēēbuur kēryō kōōruruuchē *syuuruut. Yooto, kumwoochi ꞉Yēēsu chiichoo kule,
    “Rubwaa.” Kung'ēētē bakeenke ānkurubē Yēēsu.
  xnn-xnn: Kinmaan si Jesus isdi et issan mendad-aanana et inilana si Mateo ay esay
    mensingsingil is bowis ay mangitotokdo isnan kabaybayadan di bowis. Dat kanan
    Jesus ken siya en, “Omalika ta maitapika ken sak-en.” Daet tet-ewa omonod et maitapi
    ken siya.
  mwe-mwe: Na a Yeshu bhakajabhuleje penepo, gubhaabhweni bhandu bhamo lina lyabho
    a Matei, bhatemi nnyumba ja bhakamula koli. Bhai, a Yeshu gubhaabhalanjile, “Nngagule.”
    Nabhalabho a Matei gubhajimi, gubhaakagwile.
  tte-tte: Yeisu yanuwane ilogabaeni ilalau yoi kabo tomo yabo esana Madiu igitai
    ana kaba paisowa mena imiyasio imiyamiya. Iya ana paisowa takesi kana totano.
    Kabo iwalolau koina iba, “Kumuliya koliyau.” Kabo Madiu itolo yo imuliya koina
    yo silau ana nume mena.
  tcs-tcs: Okei. Zizas i bin wagbaut godaun lo rod ane em bin luk Matiu i bin sidaun
    de wea taksopis ples blo em. Em weit po ol pipol po kam de po pei taksmani blo
    dempla po em. Zizas i spik po em, ‘Kam, yu kam klostuman blo mi.’ So Matiu i bin
    gedap ane pole Zizas.
  hlt-THB: Ce a hyn awhkawng Jesu taw cet phaat nawh, mangmu cawinaak hyn awh ak ngawi,
    Mathai ak mingnaak thlang pynoet ce hu hy. A venawh, “Ka hu awh bat law,” tina
    hy. Anih ce tho nawh ahu awh bat pahoei hy.
  soq-soq: Iesu bola ema ene aleidie takis manewa tamalala apanawa ebowa Matiu nolawa
    duwa bedewe wandio ewene diene wanase, “Wine, waroronea!” Me epe etene tauwadea
    enene Iesu warorosane alen.
  qub-qub: 'Chaypita aywacur Jesús ricaran Mateo impuestuta cobrar jamaraycajta. Chaymi
    payta niran: «Disïpulö canayquipaj gatirämay.» Chayno niptin Mateoga jinan öra
    Jesuswan aywacuran.'
  att-att: Á nánaw si Apu Kesu laguk tán nga lugár. Á pakalakalakák na, nasingan na
    si Mattiu, nga mináttuki ta buwì, nga nagitubang sù áttarabakuán na. Á kinagi
    ni Apu kuna, “Tuttulam mà,” kun na. Á kinuruk ni Mattiu, á gimikkáng, á siminuttul
    kuna.
  bki-bki: Mia Yesu naio juvan vio na, naio miel kija ga ba lie bano. Naio jo miel
    bano, ana naio mial kiniou nojom̃a nojotano ea kanaku vio na im̃auano. Mia kanaku
    im̃auano ea bogo na, nojom̃a nabarbijii puruveru na takis. Naruei Yesu bio kiniou,
    naio berinavo “Mataiu, jau komei katakisor kiniou.” Mia kiniou nojumolu sop̃eli,
    najakisor Yesu.
  bqp-bqp: 'Yesu bò gwe, àtɛn gɛ̃tɛ, akũ à gbɛ̃ kũ òdi pi Matiu è vutɛna a bɛ''ↄgↄsikpɛn.
    À pìnɛ: Ǹ mↄ́ ǹ tɛ́mai. Akũ à fùtɛ à tɛ̀i.'
  mcp-mcp: 'Yésus mú wú na, kyey. A ŋgə́ cɔ̧́ kʉ́l búúd bwə́ dʉ jə́na tóya yí, a mú
    dʉ́g ŋgwɔ́l múúd njúl cínɔŋg shí. Muud wɔɔŋgʉ̂ nyə á bə nə jínə́ nə́ Matiyô. Yésus
    mú cɨ nə nyə nə́: «Bɛ̧g mə.» A mú tɔ̂w, bɛ̧ nyə.'
  hat-hat: 'Jezi kite kote l'' te ye a. Antan li t''ap pase konsa, li wè yon nonm
    yo te rele Matye ki te chita nan biwo kontribisyon an. Jezi di l'' konsa: Swiv
    mwen. Matye annik leve, li swiv Jezi.'
  npl-NT: 'Ijkuak Jesús yokistiaya de Capernaúm, okitak se tlakatl non itoka Mateo.
    Ye okololoaya impuesto para n tekiwa de Roma. Jesús okili: —Xiwiki nowa. Mateo
    owalmóketski, iwa oyá iwan Jesús.'
  bgg-bgg: Isu è ji pha ithua thoh marui ne ai ibi lua shii, Methiu, beng pha mijin
    than pha ji awai ophis shii dug ne rai iang pha doh, ai è aishii yao “Gu idoh
    shii luagieng bo.” Methiu jai fad srane ai idoh luagieng.
  eng-TCENT: As Jesus went on from there, he saw a man named Matthew sitting at the
    tax booth. Jesus said to him, “Follow me,” so Matthew rose and followed him.
  eng-BSB: As Jesus went on from there, He saw a man named Matthew sitting at the
    tax booth. “Follow Me,” He told him, and Matthew got up and followed Him.
  cpu-NT: 'Ikanta jovaanaka Jesús, irojatzira iñaantapaakariri paitachari Mateo, kovakotziriri
    isheninka kireeki. Ikantapairi: “Poyaatena.” Katziyanaka, joyaatanakeri.'
  san-ASM: অনন্তৰং যীশুস্তৎস্থানাদ্ গচ্ছন্ গচ্ছন্ কৰসংগ্ৰহস্থানে সমুপৱিষ্টং মথিনামানম্
    একং মনুজং ৱিলোক্য তং বভাষে, মম পশ্চাদ্ আগচ্ছ, ততঃ স উত্থায তস্য পশ্চাদ্ ৱৱ্ৰাজ|
  tac-NT: '''Lige Esusi ''we enale chebilénami simiá, ''lige alué Esusi bilé rió etele
    i''kilí ajtígame bilena u''tá galichi enomí goblalia, gobierno ''yuga nóchame.
    Mateo anilime nile alué rió enomí goblálome. ''Liko Esusi anele alué rió: ―Nabá
    ne ''yuga. ''Lige alué rioka o''weti ilísiga yati simile Esusi ''yuga.'
  eng-WEBPB: As Jesus passed by from there, he saw a man called Matthew sitting at
    the tax collection office. He said to him, “Follow me.” He got up and followed
    him.
  gfk-H: Ma bia Iesu ga hanahaan makaia, ga nas tiga tunaan, no hinsana Matiu, ga
    kis taar tano hala na kap takis. Iesu ga tangai tana, “Mur iau!” Ma Matiu ga taman
    tut ma ga mur ia.
  viv-viv: Tu Yesu gilowoga ada ginauna tu takesi ana toyaudi saꞋeyana giꞋitana, ana
    egana Madiu. Bana takesi ana abayaudi againe gihiyoto. Ada giꞋita-yo gigahena
    gigayo, “Unamuliyeku.” Au bana Madiu gimidi be gimuliyena.
  yao-yao: Che Yesu ŵatyosile pelepo, ni paŵajaulaga, ŵambweni mundu jumo ali atemi
    mu nyuumba ja kulipila nsongo liina lyakwe che Matayo. Nipele Che Yesu ŵansalile,
    “Munguye.” Nombe che Matayo, ŵajimwiche ni kwakuya.
  tgp-tgp: Iesu mo pa lo vano, mo hite na tamlohi matea mo lo lavi na mania mata takis
    mo lo sakele na jara mata voli na takis. Iesu mo verea isana mara, “Eh! O mai
    o usuriau!” Ale Matthew mo turu, mo usuria.
  auc-NT: Itota edæ mänïnö godömenque gocæ cæte ayongä adocanque Mäateo ïñömö, Odömäno
    awënë quï bacæ̈impa, ante godonte æ̈inta näni æ̈incönë ongonte cæcä adinque Itota
    guiimö adinque Mäateo ingante angantapa. —Botö mïñæ̈ pöe, angä. Ëñëninque Mäateo
    edæ do ængæ̈ gantidinque Itota mïñæ̈ tee empote wadæ gocantapa.
  kbc-NT: Jesus ja noditedicogi niɡ̶ica aneite, eɡ̶idaa diitedicogi mewaligi, odaa
    jiɡ̶icote ica diimicawaanigi balaacogo aneitice me nicoti ica ɡ̶oneleegiwa ane
    liboonaɡ̶adi Mateus. Mateus inaaɡ̶ina ane dibatibigege ninyeelo ninionigi-eliodi
    romaanotedi. Odaa Jesus jeɡ̶eeteta, “Anagi, aniwitici!” Odaa Mateus ja dabiditini,
    ja diotece.
  bmh-bmh: Yesus go Kapaneam uzan uteimai, abu ebu betei, du tub gonugau wanib Matiu
    go takis aiwag waneun du gonugau salau macaneun zaueim hoboi dareun uligeun. Go
    Matiu guzenai aureun, “Na alai, iz sesamilen.” Guzenai aurina, Matiu go asaimai,
    Yesus sesamorai waneun.
  ctu-BL: 'Che'' woli ti xʌmbal majlel Jesús, tsi'' q''uele juntiquil winic i c''aba''
    Mateo, buchul ya'' ba'' mi'' ch''ʌjmel tojoñel. Jesús tsi'' sube: Tsajcañon, che''en.
    Mateo tsa'' wa''le. Tsa'' caji i tsajcan majlel.'
  meq-meq: 'Yesu a lətse, a ye abəra ma təv niye. Neŋgeye faya ma diye na, a ŋgatay
    ndo wuray məzele ŋgay Mata, mandza eye mə gay i matsekele dzaŋgal. Yesu a gwaɗay:
    «Dara, peŋ bəzay!» Mata a lətse a pay bəzay a Yesu.'
  noa-H: Mag hãb k'apá jʌser k'itarr monaaupʌ̈iwi bëeuta, hõrau gobiernoog dëbpaar
    p'agaan bëejem mes gaai mʌ hoo chirʌm hoochëjim hich Jesuu, mag gobiernoog hõrau
    dëbpaar paraa nʌm jëeu nʌm p'idagta p'idk'a chirarr haawai. Maig mʌ hoobaicheewaita
    hich Jesuu mʌ t'ʌ̃rcha t'ʌ̃rnaa, —Mateo, mʌ dʌ̈i marrau hajim. Magbaa chadcha
    mʌ hi dʌ̈i mawia hich mag hi bʌ̈ hogdʌba chirsijim.
  alp-NT: Kena Yesuse Ikeu siba rame bei otoi mere, Iselu Matiuse irue me kantore
    pajake. Yesuse Ibeteke lokoi be, “Mai, lulu Au.” Eleki Matiuse keu luluI.
  san-VEL: anantara.m yii"sustatsthaanaad gacchan gacchan karasa.mgrahasthaane samupavi.s.ta.m
    mathinaamaanam eka.m manuja.m vilokya ta.m babhaa.se, mama pa"scaad aagaccha,
    tata.h sa utthaaya tasya pa"scaad vavraaja|
  kbq-kbq: Ananteti Jisasi'a nevuno, mago nera agi'a Matiu'e nehaza ne' takisi zago
    zonegi'za onensa nompi mani'negeno omegeno, Nagri namage eme anto, higeno agra
    otino amage vu'ne.
  kbh-kbh: 'Jesús chents̈ana tojtsanoñe y canÿe ents̈ábioye tbojáninÿe, Mateo ca uabainá,
    chë Romocama impuesto ents̈ángbioye atjanayents̈e inétsotbemañe. Chora Jesús tbojaniyana:
    “S̈masto ca.” As Mateo chents̈ana tojëftsantsbaná y tbojanasto.'
  ron-LSB: 'Când a trecut Isus de acolo, a văzut pe un om numit Matei, care ședea
    la percepție. I-a spus: “Urmează-mă”. El s-a ridicat și l-a urmat.'
  pon-pon: 'Iejuj lao kotiwei jan waja o, ap majani aramaj amen, me ad a Matauj, me
    momod nan deun nopwei, ap kotin majani on i: Idauen ia do! I ari uda idauenla
    i.'
  nhe-BL: 'Teipa Jesús quisqui nepa huan panoc tequicalco campa na, niMateo, niitztoya.
    Nimosehuijtoya ipan tequicali huan nitlainamayaya impuesto. Huan Jesús nechilhui:
    ―Xihuala, xinechtoquili. Huan nimoquetzqui huan niyajqui ihuaya.'
  sps-sps: Jisas naus osing a pan to aya. Ya tagei to na mes te koo rori Matiu vaagum
    non numaa tana pan iny nonom takis. Jisas tsue to tsunia, “Vovou you.” Matiu tsun
    to sa vovou iny e Jisas.
  wnc-wnc: Siwan Jesuta uneta apu nanduwawan na aminu takis panggat tapa umana Matyu
    ngang nanikaing. Nata takis mani peainggane opis gwene pukwike pawawa nanduke
    anzing nanikut, “Ga pandetna dakngawiyakge apu nawamso,” ngang naniwan enake kuku
    tawakum.
  nmw-S: Yeisu i seyok yawan yake ge i dodogan hedi, habe takis hana tohowo hotiya,
    hidane Metiu, i paidi i tutuwodau he wana bagakaiwo. I liwo heine i nga, “U dumuyai
    heyau.” Habeto Metiu i midi ge i dumuyai heine.
  bus-bus: 'Yesu bↄ̀ gwe, èe gɛ̃tɛɛ, ben à gbɛ̃ kɛ̀ wè be Matiu è vɛ̃ɛna a bɛ''ↄↄsikpɛn.
    À bènɛ: Ǹ mↄ́ ǹ tɛ́mazi. Ben à fɛ̀ɛ à tɛ̀zi.'
  gub-BL: Na'e uhem Zezuz oho a'e wi a'e wà kury. Ihe Matew ihe. Apyk in pe izywyr
    a'e 'ar mehe ihe. Pe rupi wata mehe herexak a'e pe a'e wà. Tuwihaw hemetarer mono'ogar
    romo aiko a'e 'ar mehe ihe. Matew herer romo ihe. Apyk ywyrapew rehe tàpuz huwake.
    Na'e uze'eg Zezuz ihewe a'e kury. — Ezur herupi nehe ty, i'i ihewe. Na'e apu'àm
    ihe kury. Aha hupi.
  imo-imo: Aku wali Jisas pumbe pumbelie, kou takisi lipe molorumu iye te, yunge imbi
    Matyu, kanopalie yundo “Na kinye peya pambili lombili owi,” nimu. Kano kinye Matyu
    yu ola angilipe yu lombilipe purumu.
  boj-boj: Onaqa Yesus a dena walwelosiqa takis o qaji tamo bei aqa ñam Matyu a takis
    o talq di awesonaq gilsiq itej. Osiqa minjej, “Ni e daurbe.” Degsi minjnaqa a
    tigelosiqa Yesus dauryej.
  eng-DRA: 'And when Jesus passed on from hence, he saw a man sitting in the custom
    house, named Matthew; and he saith to him: Follow me. And he rose up and followed
    him.'
  knf-knf: 'Wi Yeŧu apënuŋ, awin ñiinţ aloŋ anwooŋ katim ki Maci kë aţo du dko di
    aklempnuŋ, aji kobraar daaşa. Kë aşë ji na a : « Ţaşaan! » kë Maci anaţa aţaşa.'
  san-KHM: អនន្តរំ យីឝុស្តត្ស្ថានាទ៑ គច្ឆន៑ គច្ឆន៑ ករសំគ្រហស្ថានេ សមុបវិឞ្ដំ មថិនាមានម៑
    ឯកំ មនុជំ វិលោក្យ តំ ពភាឞេ, មម បឝ្ចាទ៑ អាគច្ឆ, តតះ ស ឧត្ថាយ តស្យ បឝ្ចាទ៑ វវ្រាជ។
  arn-NT: 'Jesus tripatuy ta tiye mew, fey pefi ta kiñe wentru Matew pingelu, anülelu
    chew tañi kofrakemum ta impuestu Romangealu. Fey Jesus feypifi ta Matew: —Inaen.
    Feymew Matew witrapüray, fey inaeyew.'
  zas-NT: 'Chi baza Jesús yagaj ziaman, baguiaaman tijb xin la Matew. Zojbix lod ruquijxix
    impuest, abiꞌ rëbaman lojx: ―Tanal naj. Dxel bisu Matew zinalix laaman.'
  ken-NT: Ɛnɛ́ Yesu árɔ́ ɛbhak ɛnɛ yi ábú mbɛ́ntí ákɔ̀, árɔ̀ŋ, aghɔ́ mbɛbhɛ́
    nkabhɛ́nti amɔt chɔkɔ amɛm ɛkɛrɛ́bɛtɨk ɛyi. Aka nnyɛ́n bɛ Mátio. Abhɨŋɨ yí,
    arɛm bɛ, “Twɔ́, bhák nkoŋo wa.” Mátio afate, abho bɛkoŋo Yesu.
