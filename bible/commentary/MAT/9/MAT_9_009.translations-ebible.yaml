    ti'i a gobiernojo. —Co'ox tin pach,— cu t'an a Jesus ti'iji. Liq'ui. Bini tu pach
    a Jesusu.
  tet-tet: Hotu Yesus laꞌo baa fatin seluk. Iha nia, noo ema ida naran Mateus. Niakaan
    serwisu, sisi bea. Oras Yesus naree nia iha niakaan serwisu fatin, Yesus bolu
    nia naꞌak, “Mai tuir Haꞌu!” Rona nola nunia; Mateus moos nariik, tuir kedas Yesus.
  hlt-MCSB: Jesuh te lamkah a khum vaengah, Matthai la a khue hlang pakhat tah mangmu
    doenah ah a ngol te a hmuh tih, “Kai m'vai lah,” a ti nah. Te dongah thoo tih
