  juy-juy: ଜିସୁନ୍‌ ତେତ୍ତେ ସିଲଡ୍‌ ଆଜିର୍ରେନ୍‌ ଆଡିଡ୍‌ ମାତିଉ ଗାମ୍‌ଲେ ଅବୟ୍‌ ପାନୁବେଡ୍‌ମରନ୍‌
