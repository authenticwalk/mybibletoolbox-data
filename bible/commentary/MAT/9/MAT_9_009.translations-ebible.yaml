verse: MAT.009.009
translations:
  kpx-kpx: Iesuu o ke halei tiale malaha mole takesi malemale elehanu. Iviveike Matiu.
    Iale keu takesilahamale oe uvue ugulamosege Iesuu avuho loui avoe, “Di ehoma.”
    Ige au hovelahai Iesu ehomanu.
  okv-H: Eto Iesu na degi avo toto pahue embo ta tax sirikari embo javo Matthew avo
    pure ari besi ta arumbeto mihinu kito ambo ambo aja ke enu Matthew ereto Iesu
    ambo ambo ena.
  tbo-tbo: Yesu tupo noka i nehaleya po i nenae ma lawa gehouna gowana Matiu takisi
    tu tama anani bagibagi numana uyahina i tugutugula ma i galeya. Ega yaka Yesu
    i baha nae uyahina i pa, ‘Una wotagou.’ Matiu i towolo po Yesu i wotagoya.
  mal-C: യേശു അവിടെനിന്നു പോകുമ്പോൾ മത്തായി എന്നു പേരുള്ള ഒരു മനുഷ്യൻ നികുതിപിരിവു
    നടത്താനിരിക്കുന്നതു കണ്ടു. യേശു അയാളോട്, “എന്നെ അനുഗമിക്കുക” എന്നു കൽപ്പിച്ചു.
    മത്തായി എഴുന്നേറ്റ് അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Καὶ παράγων ὁ Ἰησοῦς ἐκεῖθεν εἶδεν ἄνθρωπον καθήμενον ἐπὶ τὸ τελώνιον, Ματθαῖον
    λεγόμενον, καὶ λέγει αὐτῷ, Ἀκολούθει μοι. Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  bgc-bgc: ओड़ै तै आग्गै बढ़ के यीशु नै मत्ती नाम के एक आदमी ताहीं चुंगी की चौकी पै
    बेठ्या देख्या, अर उसतै कह्या, “मेरा चेल्ला बणण खात्तर मेरै पाच्छै हो ले।” अर वो
    उठकै उसकै पाच्छै हो लिया।
  khz-khz: Iesu voanana elaka-vanagiwai aonai, ia na talima ta arana Mataio egitaato,
    takiti monira gekokorawai numanai etanu-tagowai egitaato. Ne Iesu na evaikilaato,
    netiwato, “Muliku ai onoma laka.” Ne Mataio eraka-kuliitito, Iesu mulinai eagoto.
  deu-TKW: 'Und als Jesus von dort weiter zog, sah er einen Menschen an der Zollstätte
    sitzen, mit Namen Matthäus, und sagte zu ihm: folge mir, und er stand auf und
    folgte ihm.'
  zsr-NT: 'Catiꞌ buzë́ꞌë niꞌ Jesús, bléꞌinëꞌ bönniꞌ lëꞌ Mateo, röꞌë ga naꞌ ruquizxjëꞌ
    uláz qui yödz ziꞌtuꞌ, atiꞌ Jesús gudxëꞌ lëꞌ: ―Gdaꞌ nedaꞌ. Niꞌr laꞌ gyastëꞌ Mateo
    naꞌ, zéajlenëꞌ Jesús.'
  lin-lin: 'Wana Yesu alongwaki na esika yango mpe azalaki kokende, amonaki mobali
    moko avandi na ndako na ye ya mosala epai wapi bafutaka mpako ; kombo na ye ezalaki
    « Matayo. » Yesu alobaki na ye : « Landa Ngai. » Boye Matayo atelemaki mpe alandaki
    Yesu.'
  hns-NT: 'Hoewa se Jiesoe aur aage gail. Tab oe djoetie bhare ke ghar lage ek aadmie
    ke baithal dekhies. Okar naam Mateas raha. Tab oe ose bolies: „Aaw tjalie hamaar
    saath.” Aur Mateas oethke okare sanghe tjale lagal.'
  noa-E: Mag ãb khapá jʉser khitarr monaaupʉ̈iwi bëeuta, õrau gobiernoog dëbpaar phagaan
    bëejem mes gaai mʉ oo chirʉm oochëjim ich Jesuu, mag gobiernoog õrau dëbpaar paraa
    nʉm jëeu nʉm phidagta phidkha chirarr aawai. Maig mʉ oobaicheewaita ich Jesuu
    mʉ thʉ̈rcha thʉ̈rnaa, —Mateo, mʉ dʉ̈i marrau ajim. Magbaa chadcha mʉ i dʉ̈i mawia
    ich mag i bʉ̈ ogdʉba chirsijim.
  eng-EMTV: And as Jesus passed on from there, He saw a man named Matthew sitting
    at the tax office. And He said to him, “Follow Me.” And he arose and followed
    Him.
  mib-NT: 'Te ni quenda Jesús yūcuan cuáhān yā. Te ni jito ya nuū ɨɨn tēe nání Mateo,
    néne de nuū cutútú xúhun renta. Te ni cahān yā jiín de: Condiquīn ruhū na quíhín
    yō. Te ni ndocuɨñɨ̄ de, te cuahān de jíín yá.'
  lif-NT2: ये़सुःन् खे़प्‍मोलाम् पेर पत्‍छे़ल्‍ले़ मत्ति मे़प्‍मनाबा मनाःन् एःङ्‌याङ्
    फोःङ्‌मा ते़न्‍नो युङे़बा निःसुआङ् मे़त्तु, “इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ॥” खे़न् मुत्‍थ्रिक्
    पोगे़आङ् खुने़ॽनु थासिङ्‌लो॥
  xnj-xnj: Yesu akawuka penapo, ndi peavili mukuhamba amuwene mundu mmonga mweikemiwa
    Matei, atamili munyumba ya kutolela kodi. Hinu, Yesu amjovili, “Unilanda.” Namwene
    akayima na kumlanda.
  mmx-mmx: Iesu ga vas kaxat basinge mo lenep la ni ga ven lara laradi, laasen teren
    ne Metiu, mo gat kis at loogu xekepe pilas. La ne Iesu ga lok tin, “Una mumu asu
    ia.” La ne Metiu ga xatu upana la ga mumu asu i.
  cbr-NT: 'Usobiani cuantëcënquinbi ca Jesusan Mateo cacë uni anuxuan ''apu buánmiti
    curíqui bicë anua tsócë mëracëxa. Mëraquin ca cacëxa: —''Ën mi ''unánminun ca
    ''ëbë cuani ut. Jesusan cacëxëshi ca Mateo niruquiani ami sinani abë cuancëxa.'
  tee-NT: 'Chai ju Jesús taxtulh ju anch chai acsni ix''anta ju lacati pus lakts''ilh
    pumatam ach''ini'' ju ixvi junta amapalanancan. Ju yuchi Mateo ixjuncan. Chai
    ju Jesús chani juni: ―Aq''uinch''ak''ok''ach. Pus ju Mateo lana taya chai ch''ak''ok''alh.'
  eng-LSV: And Jesus passing on from there saw a man sitting at the tax office named
    Matthew, and says to him, “Follow Me,” and he, having risen, followed Him.
  cak-NT: 'Y cuando Jesús benak, xutzu'' jun achi rubinan Mateo. Ri achi ri'' ch''ocol
    chiri'' y numol ri impuestos ri yetoj can. Ri Jesús xu''ij che: Quinatzeklebej.
    Y raja'' xcataj-pe ri anchi'' ch''ocol-wi y xutzeklebej ri Jesús.'
  pah-NT: 'Aerẽ ohorame cidade hugwi ogwovo Jesus''ga Mateus''ga repiagi. Pevo Mateus''ga
    õi itambere''ia ryrua pype ipyhyga itambere''ia judeus''g̃a hugwi imono''og̃a
    governo pe. Ga repiaga Jesus''ga ei ga pe: —Herejo ti ji rupi ekovo nhiremimbo''eharamo.
    A''ero Mateus''ga po''ami ogwovo Jesus''ga rupi okovo garemimbo''eharamo.'
  sja-NT: 'Mamãik''aapa Jesús wãji. Ma wãrude eperã t''ɨ̃jarapatap''edaa Mateo unuji.
    Su-ak''ɨ baji Cesar-it''ee impuesto p''aapatamãi. Jesupa mãgaji irumaa: —Mɨ ome
    nipaparíiji. Aramãgá bainɨ̃ beep''eda, Jesús ome wãji.'
  xed-xed: Manda sliʼafta Yesu ka zluŋtá tsa vli ya, ka nghaŋtá tsi ta sana mndu ta
    hgə lu ka Mata, ta nzaku ma həga tska dzumna. «Mbaɗa mista ɗa!» kaʼa nda tsi.
    Ka sliʼafta Mata ka laghwi mistani.
  mks-NT: 'Tá na̱ndihi já na̱quee Jesús cua̱ha̱n ta nani xíca cua̱ha̱n já na̱xini
    a in da̱ta̱a naní Mateo, da̱ íin coo nu̱ sáco̱o da̱ játaca jiu̱hún cuéntá impuesto.
    Ta na̱cana Jesús da̱ já na̱cachi a já xi̱hi̱n dá: —Naha quíi̱ candi̱cún ye̱he̱.
    A̱nda̱ já na̱nda̱ca̱ ndichi Mateo ta na̱casáhá ndíco̱ da̱ Jesús.'
  gfk-S: Ma be Jisas ga hanana mekaia, iga nes tike tunana, no hinsana ne Matiu, ga
    kis ter tano hala na kap takis. Jisas ga tange tana, “Mur iou!” Ma ne Matiu ga
    taman tut ma iga mur ie.
  bmu-bmu: Jisösnöŋ miaŋgöreŋök anda takis ofis oŋgitmamgö aiga miaŋgöreŋ azi qetŋi
    Matyu tariga eka jii mörök, “Gi mönö nöŋgö andöne kanöŋ.” Mewö jii möta wahöta
    takis nup mosöta Jisösgö andöŋe anök.
  dgz-dgz: Ap mepe Iesu ap use aiwandini, me apan da yaua Matiu yaven, me moni bogamine
    paewa gwanap ae wanden. Iesu me anega wadien, “Evinap onak.” Boge Matiu ao yon
    wande me ewap aen.
  eng-GNV: And as Iesus passed foorth from thence, hee sawe a man sitting at the custome,
    named Matthewe, and saide to him, Followe me. And he arose, and followed him.
  zaa-NT: 'Gutte diba Jesús nía nna bilá''nie ttu nubeyu'' láą Mateo rì''ą lo meỹa
    làti ría ca enne'' huìỹa impuesto nu ruquiỹa gobierno. Lèe nna rèe na: Gutà, tanó
    inte''. Matéuá nna gudulí tabą́ nna día tìą lani Jesús.'
  eng-WEBSTER: 'And as Jesus was passing from thence, he saw a man named Matthew,
    sitting at the receipt of custom: and he saith to him, Follow me. And he arose,
    and followed him.'
  guh-guh: 'Jesús baja vecuapona itsajota jamatejemayaexana petabusipacuenabinëtsi.
    Nexata Jesús penajetarucaejavata taeyeta Mateo. Mateo gobierno pejamatabëcuene
    impuestomatamo pematamoyanijobabiabinë. Pabota jivijavabelia Mateo impuestomatamo
    matamoyanijobabiaba, bajarapabota eca Mateo. Nexata Jesús jumaitsi Mateojavabelia:
    —Mateo, nepënaponare, jai. Jejai Mateo. Nexata nonotapuna. Mateo baja napona Jesús
    pepëta.'
  bon-bon: Yeesu pui cewe ne sebmalige. Tabe liba ädige, tabe täks rarekaake uutecrena
    biname ngii Matayo ne jepänige. Tabe adnatäneji enajige teeme kaakesea mete cabu,
    siige Yeesu teebine jejige egä, “Tädi cane cama otnime.” Matayo abujängtige, teta
    cama ädige.
  nhw-BL: 'Teipa Jesús quisqui nepa huan panoc tequicalco campa na, niMateo, niitztoya.
    Nimosehuijtoya ipan tequicali huan nitlainamayaya impuesto. Huan Jesús nechilhui:
    ―Xihuala, techtoquili. Huan nimoquetzqui huan niyajqui ihuaya.'
  swh-ONEN: Yesu alipokuwa akienda kutoka huko, alimwona mtu mmoja jina lake Mathayo
    akiwa ameketi forodhani mahali pa kutoza ushuru. Yesu akamwambia, “Nifuate.” Mathayo
    akaondoka, akamfuata.
  wbi-wbi: UYesu akavuuka pala. Ye ighenda iluta, akamwagha umuunhu jumonga, ilitavua
    lyake ghwe Mataayi, ikalile pano isongekesia isongo. UYesu akam'buula akati, “Umbingililaghe.”
    Pe akavuuka, akamb'bingilila.
  bba-bba: Yesu u doonɑ min di. Ye u sĩimɔ swɑɑɔ u ɡbere mwɑɔ ɡoo wɑ wi bɑ rɑ soku
    Mɑteu u sɔ̃ ɡbere yerɔ. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ mɑn swĩiyɔ. Mɑ Mɑteu u seewɑ
    u nùn swĩi.
  eng-KJVCPB: 'And as Jesus passed forth from thence, he saw a man, named Matthew,
    sitting at the receipt of custom: and he saith unto him, Follow me. And he arose,
    and followed him.'
  kgk-NT: 'Upe-gwi ohasave Hesu oho-vy. Oho jave, ohexa Mateus héry va''e-pe ogwapy
    oĩ-vy ramo. Nhane mbopaga haty-py ogwapy oĩ-vy: —Xe moirũ katu, he''i íxupe. Upe-ma
    ramo opu''ã omoirũ-ma íxupe.'
  waj-waj: 'Yisuuva ii yoosinna ivakidiri pikioo nuainnonno tooduu sikau takiisa vareera
    vaidi Mataiva ari sikau takiisa vareera nnauvaki hara kioo varuduu inna tunoo:
    Ni nnaagiai ngianee, tuduu rikioo Mataiva diitoo inna nnaagiai viravai.'
  cpy-cpy: 'Ikanta rawijanaki Jesús, roojatzi iñaanta-paariri Mateo, irika riitaki
    shintsi-tantatsiri ramaeteniri koriki. Ikantapaakiri: “Poyaatena.” Roojatzi ikatziyantanaka
    Mateo royaata-nakiri.'
  ekk-PKP: 'Kui Jeesus sealt edasi läks, nägi ta maksukogumispunktis istumas meest
    nimega Matteus. Jeesus kutsus teda: „Järgi mind!“ Ta tõusis üles ja järgnes Jeesusele.'
  mpx-mpx: Yeisu awan o i eguluwai i nawanawa al, inoke takis ana toahi etegana, alana
    Mataiyo, i kite i misiyowa wana abatuwalaliya. Yaka i baek elana i ba, “U toulilau.”
    Inoke Mataiyo i lut ge i toulil.
  wbp-wbp: Yali-jangkaju yampija nguru yaliji, manulpa yaninjarni yanu yirdiyi-wanaju.
    Kamparrurla yirdiyirla, yuwarli-pardulpa tala-kurlangu karrija wupuju-pardu, ngulangkajulpa
    wati warrki-jarrija kaninjarni yirdiji Matiyu, ngulaju tala puntarninjakungarduyu.
    Kuja Jijaji yaninja-yanurnu, parlu-pungu Matiyu warrki-jarrinja-kurra, ngularla
    wangkaja Jijaji, “Matiyu, ngajuju puraya, manu kurdungurlu-jarriya ngaju-nyangu!”
    Junga-juku, Matiyuju karrinja-pardija, Jijajilki puraja.
  luo-luo: Kane oyudo Yesu dhi nyime koa kanyo ne oneno ngʼato ma nyinge Mathayo kobet
    piny e od jasol osuru. Nowachone niya, “Luwa,” mi Mathayo noa malo kendo noluwe.
  nhe-NT: 'Teipa Jesús quisqui nepa huan panoc tequicalco campa na, niMateo, niitztoya.
    Nimosehuijtoya ipan tequicali huan nitlainamayaya impuesto. Huan Jesús nechilhui:
    ―Xihuala, xinechtoquili. Huan nimoquetzqui huan niyajqui ihuaya.'
  aii-aii: 'ܘܟܲܕ ܥܒ݂ܝܼܪܹܗ ܝܼܫܘܿܥ ܡ̣ܢ ܬܵܡܵܐ، ܚܙܹܐ ܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܡܲܬܲ‌ܝ، ܝܬܝܼܒ݂ܵܐ
    ܒܒܹܝܬ ܡܵܟ݂ܣܹ̈ܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܬܵ‌ܐ ܒܵܬܪܝܼ.“ ܩܝܼܡ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܒܵܬܪܹܗ.'
  esk-NT: Jesus aullaqami tavrakŋa tautuŋniġaa aŋun atilik Matthew-mik aquppiruaq
    tax-siliqiviŋmi nipliutipluguasii, “Maliŋŋa.” Matthew-m makitluni maliŋniġaa.
  msb-msb: Paghali didto, nagpadayon si Jesus paglakat. Sa uruunhan may nakita siya
    na parasukot san buwis na an ngaran Mateo. Adto siya nakaingkod sa may kolektahan
    san buwis. Sinabihan siya ni Jesus, “Mag-upod ka sa akon.” Kaya tumindog naman
    ini kag nag-upod sa iya.
  cpa-NT: 'Mi³ca¹ŋó¹ Jesús ja³jøng², ca¹jë́²dsa jan² dsa² tsen² Mateo, dsa² cagh¹²
    cúg³ juøi². Guǿ¹²dsa cøng² ja³jmo¹²dsa ta³ jøng². Jøng² ca¹juúh² Jesús: ―Ma¹dsǿg³
    quianh¹³ jní² ―ca¹juúh²dsa. Jøng² ca¹nung² Mateo. Ca¹ŋó¹dsa quianh¹³ Jesús.'
  dso-dso: ଜିସୁ ତେଇଅନି ଉଟି ଜିବାବେଲେ ମାତିଉ ନାଉଁର୍‌ ଗଟେକ୍‌ ସିସ୍‌ତୁ ମାଙ୍ଗୁକେ, ତାର୍‌ ସିସ୍‌ତୁମାଙ୍ଗୁମନ୍‌
    ମାଙ୍ଗ୍‌ବା ଜାଗାଇ ବସିରଇଲାଟା ଦେକି କଇଲା, “ମର୍‌ ସଙ୍ଗ୍‍ ଆଉ ।” ମାତିଉ ସିସ୍‌ତୁମାଙ୍ଗୁମନ୍‌
    ମାଙ୍ଗ୍‌ବା ଜାଗାଇଅନି ଉଟି ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଗାଲା ।
  meu-meu: Raka hanaina ai, Iesu ese tau ta tax gabuna ai helaina ai e itaia, ia ladana
    na Mataio. Bena e hereva henia, eto, Murigu ai a raka. Ia na e tore isi, ia murinai
    e raka.
  yva-NT: Yesus puje, umba panya akato. Umba Po vatano po pajak ranugande pemerinta
    aije inta aen, apa tame mi Matius, tuna no apa tanoano pajak rai. Yesus po awain
    pare, “Winde tavono Rinai!” Umba Matius seo, pusyo ti tavondijo Yesus ai.
  dgc-dgc: Nadid, to kéhektat ni Jesus ta éya, éy neta na i esa a lélake a ti Mateo
    i ngahen na. Te eknud siya to pégsingihan ta buwes. Ey kinagi ni Jesus diya, a
    “Kumuyog ka diyakén a maging alagad ko.” Ey tinumaknég ti Mateo, a inumunonod
    diya.
  zpm-NT: Blozh ga laa Jesús briee ga. Ro nëz zieded me goṉ me tib meṉ lë Matew, lëëtaque
    laa meṉ co zob lo mezh zaatne razh dimi ne rey lo zha Roma; sac me rcaania dimi
    co. Dzigo bredz Jesús me tsienaḻ me zhits Jesús. Ga guso me, laa me zienaḻ.
  hix-NT: Àsnye ro toy hatà, Txesusu. Tàtonàr me rma, toto yonyey hatà. Matewsà rma
    noro ha. Nàmno yawo nehxakon hatà. Txenyeru yahohtoho yawo rma nehxakon hatà,
    eryewtaxaho, tkayaryet komo txenyerun yahosnye ro kaxe. Noro wya rma, onà wyaro
    nkekon hatà, Txesusu. Rakoro omok ha, kekon hatà. Sax, nasanàmye hatà, Matewsà.
    Txesus yakoro harha toy hatà.
  sim-sim: Urik Jisas nombok or ihi takis yan landa ma lar, hi orhi Matyu, opis orhik
    lerawun or larik ormu heyera. Uhu ormu mbara, �Mir usaha anin tiya shi ika!� Urik
    Matyu or usaha Jisasin or tiyaha frimu ira.
  npi-ULB: येशू त्यहाँबाट जाँदै गर्नुहुँदा उहाँले मत्ती नाउँ गरेको व्यक्‍तिलाई देख्‍नुभयो,
    जो कर उठाउने ठाउँमा बसिरहेका थिए । उहाँले तिनलाई भन्‍नुभयो, “मलाई पछ्याऊ ।” तिनी
    उठे र उहाँको पछि लागे ।
  cgc-cgc: Pagtapos Jesus ta pagpaayad ta mama ya na dili kapanaw, galin kanen i.
    Ta iya na pagpanaw, nakita din isya na manugsukot ta buis na ngaran din Mateo
    na gamungko naan ta bayaran ta buis. Gambal Jesus i ki Mateo, “Muyog ka ki yaken
    aged kaon isya man ta ake na mga tinudluan.” Pag-ambal Jesus, gatindeg dayon Mateo
    i daw muyog.
  tim-tim: Akto Yesu ainba arim gawamangât puli meme luâk kotŋe Mataio puli emetŋân
    tato ekmâ hin dâm magaŋep, “Nâŋgâlân dewatimenâ nâ olop mande.” dâep. Hain dâmbo
    agato olop ariyiat.
  yor-yor: Bí Jesu sì ti ń rékọjá láti ibẹ̀ lọ, o rí ọkùnrin kan ti à ń pè ní Matiu,
    ó jókòó ní ibùdó àwọn agbowó òde, ó sì wí fún un pé, “Máa tọ̀ mí lẹ́yìn,” Matiu
    sì dìde, ó ń tọ̀ ọ́ lẹ́yìn.
  wos-wos: Jisas wun hafwa yatakataka dé yi. Yita dé xé Romka yéwa héraakwa du nak
    déka xi Matyu yéwa héra gembu rendéka. Xe dé déré wa, “Méni wuni wali mé ya.”
    Wungi wandéka raama dé Jisas wali yi.
  emp-NTPO: 'Jesu mamaʌba wãbʌrʌd̶e ẽberã Mateo abadada unusia. Maʌ̃ ẽberãra Romanebema
    boro itea parata diabada ded̶e chũmasia. Jesuba Mateoa jarasia: –Mʌ̃ ume zedua.–
    Ara maʌ̃da Mateora piradrʌped̶a Jesu ume wãsia.'
  eng-F35: And going on from there Jesus saw a man named Matthew sitting at the tax
    office, and He says to him, “Follow me.” So getting up he followed Him.
  ind-ind: Ketika Yesus meninggalkan tempat itu, Dia melihat saya, Matius, sedang
    duduk di tempat kerja saya. Waktu itu saya masih menjadi penagih pajak. Kata Yesus
    kepada saya, “Ikutlah Aku!” Maka saya pun berdiri dan mengikut Yesus.
  pes-OPCB: 'عیسی بر سر راه خود، به یک باجگیر برخورد به نام مَتّی‌ٰ، که در جایگاه
    باجگیری نشسته بود. عیسی به او فرمود: «بیا و از من پیروی کن!» او بلافاصله به دنبال
    عیسی راه افتاد.'
  mpt-mpt: Yesuse deibenea monea temea Matyu ne takis moni bokalin am tam toumbiania
    takis monio bokabia natemnea baatnenea Kobo ne beketne nale gesea ne okok olo
    deibonia hanania Yesuse bekeba unibiobe.
  bla-bla: Ki Jesus otaumatto'si, nannuyiuaie nĭn'nau, an'ĭstau Matthew, itaupii'ĭnai
    itai'ponitatopiaie, ki an'ĭstsiuaie Sŭppa'kĭt. Ki itsipuau' ki pokio'attsiuaie.
  ssx-ssx: Yesuma꞉ koto pa꞉ta꞉ mina꞉pa꞉lao pulu hata꞉ta꞉ dakisi mu hayeke hali bikita꞉
    Ma꞉tiu ipika꞉ mani yata꞉po hayeke da pa꞉ta꞉ pitiekeeki handeekeme. Yesuma꞉ ipiki
    pa꞉ta꞉ alota꞉ I̱ teli mea epoe leekeme. Koto leeke Ma꞉tiu tiao ipiki telimea peekeme.
  mkl-mkl: Ŋɔi Jesu í dede hɑi bɛ í bɔ inɔ iluu. Iyi wɑ nɛ ŋɔi í yɛ mɔkɔ ɡɔ iyi ɑ̀
    yɑ kpe Mɑtie wɑ bubɑ ile bi ku ɡbɑ fiɑi lɛmpoo. Ŋɔi í sɔ̃ɔ í ni, toom wɑ. Nɔ Mɑtie
    í dede í tooɛ.
  gaq-gaq: ଜିସୁ ଆତ୍‌ବାନ୍ ୱେନେ ବେଲା ମାତିଉ ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ସିସ୍ତୁ ସାଲିଆଣ୍ଡ୍ରେକେ ମେଁନେ
    ଡାବୁ ସାଲ୍ୟାନେ ଜାଗାନ୍ନିଆ ସାଲ୍ୟାଡିଙ୍ଗ୍‌ନେ କେକେ ଆରି ଆମେକେ ୱାଚେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍
    ପ୍ଲା ପାଙ୍ଗ୍‌ଲା ।” ମାତିଉ ତଡ଼୍ୟାଚେ ମେଁନେ ପ୍ଲା ୱେଗେ ।
  gof-RNT: Yesuusi yaappe denddidi bishe Maatoosa geyssa qaraxa qanxisiya bessan uttidashin
    be7idi, “Tana kaalla” yaagis. Ikka denddidi kaallis.
  unx-unx: ୟୀଶୁ ଏନ୍ତାଃ ବାଗିକେଦ୍‌ତେ ସେନଃତାନ୍‌ ଇମ୍‌ତା ମାଥିଉ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼କେ ମାଲ୍‌ହାରମ୍‌
    ଠାୟାଦ୍‌ରେ ଦୁବାକାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ଇନିଃକେ କାଜିକିୟା, “ଦେଲା ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ ।” ଏନ୍ତେ
    ମାଥିଉ ବିରିଦ୍‌କେଦ୍‌ତେ ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: 'Gamena nene zupa Izesú nene vike takisi moni aleaká ve není nugulizá Mataiona
    takisi moni aleaká numúnegú minokugo ánigoake láa loko lo nimimó: Geza nene némegetoko
    ano. Loko lo nemekago, ámegetoko vumó.'
  lcm-lcm: Au, taun a Iesu kala pasal pelek a ring ang kala arai ani mang igenen kana
    asan ta Mataio kapo sinong nei lu ipo luk takis. Na kala antok ia, “Me, using
    iau.” Na kala tadut na kala using ia.
  aer-aer: Kele yanhe-ngentyele Jesus-ele apmere renhe impemele alheke artwe Matthew
    arritnye areke iwerre iterele ilthe akwekele anerle-anerlenge apwerte ngkweltye
    inemele government-eke. Nhenge artwe yanhele tyerrtye areye aremele iwerre ikwerele
    alherlenge re apwerte ngkweltye itneke-ngentyele inetyame government-eke. Jesus
    anteme ikwere angkeke, “Apetyaye, ayenge apentetyeke.” Kele Matthew akeme-irremele
    alheke apententye akngerre arrpenhe areyenge apurte-irremele.
  qvc-NT: 'Jisusqam chay kashqanmanda shamuqshinaqa, noqa Matiyuta rikawarqan kuntribusyun
    kubrakunay dispachuypi tiyaykaqta. Chaymi niwarqan: —Shamuy. Aku noqawan, nishpa.
    Chaymi noqaqa chay urasna paywan rirqay.'
  tgl-ULB: Nang si Jesus ay umalis mula doon, nakita niya ang lalake na nagngangalang
    Mateo na nakaupo sa lugar ng paningilan ng buwis. Sinabi niya sa kaniya, “Sumunod
    ka sa akin.” Tumayo siya at sumunod sa kaniya.
  cbs-NT: 'Janua kainkaini januxun Roma gobierno pei bixunti jiwe anu en Mateo tsaua
    Jesúsun ea bechitan yuikin: —En mia tapinmai: “Ea chibankubainwen”, ea wa benitan
    dasibi jene keyubain chiban taewabain'
  xtm-NTPP: 'Nuu ni ya''a Jesús ma ichi nuu kua''an ya ma, te ni jini ya tee kúu Mateo
    ma, ja núkoo de ja ndáke''en ya''vi de xu''un no''o ñuu Roma ma nuu ndaka ñayii
    ka kivi koo ini ñuu ma ja jin xiko i ndatniñu i nuya''vi ma. Te jiña''a ya: ―‍Kondikin
    ña''a ni ―‍kúu ya jiña''a ya de. Te ni ndokuiñi tee kúu Mateo ma, te ni ndikin
    de ya.'
  nnq-nnq: Yesu ngaboka penia, na pakiba akajabulaga, ngammona mundu jumwe ojwakemigwa
    Matayo, atamite panyumba ju kutocha kodi. Ngannengela, “Ungengame.” Na jwenio
    Matayo ngajinuka ngankengama.
  bao-NT: 'Too ca niiricʉ waagʉ, yʉ, Mateo ca wãme cʉtigʉ, Roma maquẽre wapa jee bojagʉ
    duwirica tabepʉ yʉ ca duwiro yʉre ĩa bʉari: —Jamʉ. Yʉ mena dooya —yʉre ĩiwi Jesús.
    To cõrora wãmʉ nʉcã, cʉ̃re yʉ nʉnʉcoawʉ.'
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁସ୍ତତ୍ସ୍ଥାନାଦ୍ ଗଚ୍ଛନ୍ ଗଚ୍ଛନ୍ କରସଂଗ୍ରହସ୍ଥାନେ ସମୁପୱିଷ୍ଟଂ ମଥିନାମାନମ୍
    ଏକଂ ମନୁଜଂ ୱିଲୋକ୍ୟ ତଂ ବଭାଷେ, ମମ ପଶ୍ଚାଦ୍ ଆଗଚ୍ଛ, ତତଃ ସ ଉତ୍ଥାଯ ତସ୍ୟ ପଶ୍ଚାଦ୍ ୱୱ୍ରାଜ|
  huv-NT: 'Almaw quiaj Teat Jesús, quiaj tajaw nop naxey nenüt Mateo, alchetem wüx
    bang niüng angüyeran mitomiün cambaj. Quiaj tasaj: ―Mac tabar ―aj. Quiaj witiüt
    a naxey quiaj, tamb maquiiüb nej.'
  otn-NT: 'Mi̱ ma ra̱ Jesús, ni̱ nthop''ʉ ja rá̱ oficina n''na ra̱ n''yohʉ ni̱ hu̱
    ngue ra̱ Mateo, nu̱na̱ jʉmba̱ ra̱ mɛ̱nyu̱ yø ja̱''i̱ ja te pä. Mi̱ nu̱ ra̱ Jesús,
    bi ''yɛ̱mbi̱: ―Ma ga̱ mmɛ n''yø, ga̱ øt''e ngue ma̱ xädi''i ―bi ''yɛ̱mbi̱. Ra̱
    Mateo p''ʉya, bi zop''ʉ rá̱ oficina ngue bi̱ mɛ ra̱ Jesús.'
  nop-nop: Unduŋ tiŋa Jesu adi wooŋ takis muneeŋ moŋgomoŋgot me niŋ wou Matiyu adi
    kwanai yotneŋ itune kaŋ niŋguk, “Nehikeleweŋ.” Unduŋ nimbune Matiyu adi pilali
    Jesu keleeŋ uguk.
  obo-NT: Na ponayun mid ipanow si Disas pomon dutun, woy nokita rin iddos tohodsukut
    to buhis no id ngoranan ki Mateo nid ounsad diyot od boovoyaran to buhis. Kahin
    Disas to, “Duma ka koddi.” De-en id lohinat si Mateo woy id duma kandin.
  cak-ENT: 'Y tok ri Jesús benük chic c''a, xutz''et jun achi rubini''an Mateo. Ri
    achi ri'' tz''uyul pa jun ch''acüt chiri'', nuc''ul can ri alcaval ri nyetoj can.
    Ri Jesús xbij c''a chin: Quinatzeklebej. Y jari'' tok rija'' xbecatüj-pe ri ape''
    tz''uyul-vi y xutzeklebej-e ri Jesús.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤐᤣᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤔᤳᤋᤡ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤴ ᤀᤣ᤺ᤱᤕᤠᤱ ᤑᤥ᤺ᤱᤔᤠ ᤋᤧᤴᤏᤥ ᤕᤢᤅᤧᤒᤠ
    ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤋᤡᤶᤍᤠᤱᤅᤧ᤹ᤀᤥ॥” ᤂᤧᤴ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤌᤠᤛᤡᤱᤗᤥ॥
  mie-NT: 'De nī nquee Jesús ñúcuán cuāhān yā. De nī jinī yā nūū iin tēe nání Mateo,
    ndéē dē nūū nástútú dē xūhún renta. De nī ncāhān yā jíín dē: Cuniquīn nduhū ná
    cóhōn. De nī nacuiñī dē, de cuāhān dē jíín yā.'
  san-TIB: ཨནནྟརཾ ཡཱིཤུསྟཏྶྠཱནཱད྄ གཙྪན྄ གཙྪན྄ ཀརསཾགྲཧསྠཱནེ སམུཔཝིཥྚཾ མཐིནཱམཱནམ྄ ཨེཀཾ
    མནུཛཾ ཝིལོཀྱ ཏཾ བབྷཱཥེ, མམ པཤྩཱད྄ ཨཱགཙྪ, ཏཏཿ ས ཨུཏྠཱཡ ཏསྱ པཤྩཱད྄ ཝཝྲཱཛ།
  qve-NT: 'Jesusqa chay mana puriq runata sanoyarachispanmi, chaymanta lloqsispa risharan.
    Hinaspan Mateo sutiyoq runata impuesto cobranan puestopi tiyashaqta rikuran. Hinaspan
    Jesusqa payta niran: —¡Qatikuway noqata! nispa. Chayta uyarispanmi Mateoqa, tukuy
    ruwasqankunata saqespa, Jesuswan kushka riran.'
  pao-NT: Nu Matthew, oonow ka putoogoo numu tzoonooadyikwi katuna numu tunekwidyakwe.
    Te Pabe'e o meana e poonnese ka o e katu, yise meeoo e netamma, “U sakwa e tummatzi,
    nu-nosoo manenumme.” Nu yotseoose oo-no meahoo.
  cbu-NT: Isussha yuwash shaneerana anush kasayaru, naatarangiya. Yapiri naatarangu
    ambiri nuwaa parangiya. Nuw gobernush misarini kuxineeruri, kurikee gobernoom
    yarangina. Nuw watam sirú gobernoom urkir yampanimuniwa. Isussha nuwaa pakeeru,
    Nuwash ipunsheemi tchitangandama; tárangiya. Nuwsha ayu táyaruri, tachitarangina.
  usa-usa: 'Îtuma mibáké kéwena aónaimma móra-naqa táákiti-moneqa mayaí-náúpáq máqe-uraimma
    min-nákóní áwîqa Máátiyuma mi-kátáámá agatái-nare. ánibo Îtuma Máátiyumma timá
    ámikaiye: “emá ketinaaé ya waraao.” titana wemá itó-uma Îtun anaaé wakáiye.'
  soy-soy: 'Yeesu uu kɛ́yu-mɛ̃ n tɔ́su uu utisi unyinɛ kɑpi yɛ n sée rɛ Mɑtiyee yɛnu
    un pilɑmpooyɔɔ́ kɛkɛi-i tṹ. Uu u mɑɑ rɛ: A yisi ɑ nɛ́ ritiki. Mɑtiyee uu yisi
    uu u tiki.'
  hui-hui: Yasu ibu ani bialu harigani pole pialu hearia agali mbira dagisi muni miaga
    mini Madiu ibu dagisi muni miaganenaga andaha berearia hondowa Yasuhanda ibuhondo
    lalu, I̱ porodagua talima íbu, lene. Ani layagola Madiu ibu abale heyalu Yasu
    talima pene.
  amf-amf: Yesus raqin ogora dhaabhate kinin yivenka, eedi kalaa Maatoos hambhea gibirin
    kinin kacchen raqinte dooqayse ki daaka kiam haapayse, ‘‘Isa paanan nivaa’’ kina
    ki hamade. Kidiar dhaabhayse kisa paanan yivan ki yedade.
  quc-NNT: 'Xel b''i ri Jesús chila''. Ok''owem kub''an ri Are'' jawije'' ri kätoj
    wi ri alkab''al, xril k''u u wäch jun achi, Mateo u b''i'', t''uyul chila''. Xub''ij
    k''u che: Tasa''j wuk'', —xcha che. Xwalij k''u ri tat Mateo, xe'' ruk'' ri Jesús.'
  dob-dob: ꞌEnega Yesu sena gete ꞌipilisinena ga ꞌitauya, ga tai ꞌebweuna ꞌiꞌitena,
    ꞌana esana Madiu, takisi ꞌana anuwa ꞌebe paisewa solanaya ꞌimiyami, ꞌenega ꞌieonena,
    ꞌigwae, “Madiu, ꞌumuliyegu.” ꞌEnega Madiu ꞌitoolo ga Yesu ꞌimuliyena.
  wrs-wrs: Yesusva nominiva venamba, gavna, wo nonglana, indhanariniva men kantorra
    andra vev, no indhanariniva indhanana taeks di dombluhunvna. Temba hena andra,
    hena nihilva Matiu. Wo doa Yesus omnana, yeoa katindim petheinu, wo doa himba
    phonamba, os Yesusm pethamnana.
  mca-mca: 'Ha'' Jesús in hats ikik''ui iye hakha'' i''ntaxi'', qa yi''wen ha'' ewi''ƚ
    jukhew ƚii Mateo, i''niju'' ha'' yijanini''kii ke'' wekwek t''ejuyets na'' witset.
    Qa yiyaji''ets: —¡Atsjayan!— Ma'' qa niipha''m qa yijayan.'
  tzo-TZC: 'Ti Jesuse ilocꞌ batel ti bu oy to oxe. Jaꞌ o tey laj yil jun vinic, Mateo
    sbi, chotol ti bu ta stojic ti patane. Jech xtoc jech laj yal: ―Batic ―xut. Jech
    o xal ti Mateoe ivaꞌi, laj xchiꞌin batel ti Jesuse.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ထို​အ​ရပ်​မှ​ထွက်​၍​ကြွ သွား​တော်​မူ​စဉ် အ​ကောက်​ခွန်​ရုံး​ခန်း​တွင်​ထိုင်
    လျက်​နေ​သော​မ​ဿဲ​ဆို​သူ​လူ​တစ်​ယောက်​ကို မြင်​တော်​မူ​၏။ ကိုယ်​တော်​က ``ငါ့​နောက်​သို့​လိုက်
    လော့'' ဟု​မိန့်​တော်​မူ​လျှင်​ထို​သူ​သည်​ထ​၍ နောက်​တော်​သို့​လိုက်​လေ​၏။
  gng-NT: '*Yesu siere'' niʼsaan ki joh ma nnɔ, nɛ ki laa'' ulɛnpotekl uba kɛ lɛnpotekbùol,
    bi yih wɔ Matie. Nɛ *Yesu tɔke'' wɔ ki ye: «Paan nʼbo ní.» Nɛ u fii'' ki paan''
    uʼbo.'
  cbi-NTPO: 'Jesús tsangue'' miindu ma ruku Mateo detiñu, buli tajimulanu Roma uñichi
    deechu'' mitya lushi kamu jutu, lushi kainsha chuna katatu: In bendala ja'' in
    disipulu tiyade, timi. Tsandiñu, Mateo kujpa'' ya'' bendala jimi.'
  ikk-NT: Ogẹn Jizọsị gi gha ebahụn pụkọ, ọ nọ hụn onyẹ ohu ẹfan a wụ Matiu ebe ọ
    nọdị alị imẹ ụlọ-ọrụn ndị a na ụgwọ-isi. Ọ nọ sị a, “Sọnmẹ m,” ọ nọ lihi ọtọ,
    sọnmẹ ẹ.
  leu-leu: Layaan na Yesus i taxa taꞌulan a bina aave a xalum a mataa ina siak taakis
    i taxa nai la nobina faisok sina, a isina na Matiu. E na Yesus a xuuse, “Usiau.”
    E na Matiu a tamasiak e usie.
  maz-NT: 'Nuc''ua o mbedye nu e Jesús, o cjogü nu ja ma jũ''ũ ''naja bëzo c''ü mi
    chjũ''ũ e Mateo, c''ü mi cobra o contribución. E Jesús o jñanda c''e bëzo, o xipji:
    ―Chjünt''ü ín xütcjö rá mëgövi, embe. Ixco böbü c''ua e Mateo o mëvi e Jesús.'
  bod-N: དེ་ཡང་སྐྱབས་མགོན་ཡེ་ཤུ་གནས་དེ་ནས་ཕར་ཕེབས་པ༌ལ། མད་ཐཱ་ཞེས་པ་ནི་ཁྲལ་སྡུད་སར་བསྡད་ཡོད་པ་གཟིགས་ཏེ་འདི་སྐད༌དུ།
    ཁྱོད་རང་ངའི་རྗེས་སུ་ཤོག་ཅེས་གསུངས་པ༌ན། ཁོ་རང་ཡར་ལངས་ཏེ་ཁོང་གི་རྗེས་སུ་འབྲངས༌སོ།།
  tca-NT: 'Rü yexguma yéma inaxũãchigu ga Ngechuchu, rü yéma nüxü̃ nadau ga wüxi ga
    yatü ga Mateugu ãe̱gaxü̃ ga yéma rütoxü̃ ga ngextá Dumaãrü ãẽ̱xgacücèx dĩẽru ngĩxü̃
    ínayauxgüxü̃wa yerü woetama yemawa napuracü. Rü Ngechuchu rü ñanagürü nüxü̃: —¡Chowe
    rüxũ! —ñanagürü. Rü yexguma ga Mateu rü inachi, rü nawe narüxũ.'
  zpl-NT: 'Chenu uchiuꞌu Jesuse zeꞌe nu nzanu, che ulañiꞌnu tucu bene enu lee Mateo,
    nzuculla elu rriꞌilla cubre impuesto, nu uni Jesuse lulla: ―Utequie liꞌá. Che
    chu utsuli Mateo nu chu nzequiella liꞌinu.'
  mbc-NT: 'Mîrîrî tîpo Jesus epa''ka''pî moropai attî''pî. Tuutî ye''ka pe e''ma taawîrî
    warayo'' era''ma''pî Jesusya itese'' Mateus. Mîîkîrî ereutasa'' wanî''pî tîniru
    tîrî to''ya yaponse'' pia. Maasa pra mîîkîrî wanî''pî tesanonkon pia to'' nîtîrî
    tîniru yapisî pî'' teesenyaka''masen pe. Mîîkîrî pî'' ta''pî Jesusya: —‍Aase uwenairî
    —‍ta''pîiya. Mîrîrî ye''nen Mateus e''mî''sa''ka''pî moropai attî''pî Jesus pîkîrî.'
  ndg-ndg: Ni Yesu paabile kapeta kuoma koo, amweni mundu ywakemelwa lina lyake Mathayo,
    ywa abile tama palo paakusanyle kodi. Niywembe kankokeya, “ngengame nenga” Ni
    ywembe atiyema ni kunkengama.
  wsk-wsk: Se Jesus sor mu beteram ale aolak iluwam namawa kari bo, ko nup Matthew,
    mu ko takis tata ko kuwim te dagiwaram se arigam, ale maonam, “Bares agowom karoko,”
    mam. Se Matthew barasam ale kowom kaoram.
  toj-NT: 'Ja Jesusi ti xa el ja tihui. Ti ec'' ja ba oficina ja ba huas tzomxi ja
    contribucioni. Jaxa tihui, quena ni huanon ni atela ‑ Mateo jbiil. Yajni yilahuon
    ja Cajualtic Jesusi, ti yala caba: ―Mateo, ¿mi ma xa c''ana jacan jmoc ba? xyutajon.
    Ti xa q''ueyon tec''an huegoa. Huajyon soc ja yeni.'
  tbc-tbc: Jesus kitekan taida yaug ab ta, ate moni ŋilaŋal tamolpein sad na takis
    diŋane dak ate ilasa ya. Ate man takis ŋilaŋal tamol ta imasig imado dugo ile
    ya. Tamol an yaŋan Matyu. Agog irupei, “Ŋieg aban uri.” Agog Matyu imasag ŋien
    aban iri a.
  sna-sna: Jesu akati achipfuurira mberi achibva ikoko, akaona mumwe murume ainzi
    Mateo agere pahofisi yomuteresi. Akati kwaari, “Nditevere,” uye Mateo akasimuka
    akamutevera.
  smk-NT: Linmakwan yadtaw si Jesus. Sin manlumalako ya, na'kit nayay maniningir nin
    buis a si Mateo nin nakatekre' itaw sa upisina na. Wana ni Jesus kona, “Mag'in
    kan tumutumbok ko.” Inumdeng ya si Mateo tan nayi ya kona ni Jesus.
  grc-TCGNT: Καὶ παράγων ὁ Ἰησοῦς ἐκεῖθεν εἶδεν ἄνθρωπον καθήμενον ἐπὶ τὸ τελώνιον,
    Ματθαῖον λεγόμενον, καὶ λέγει αὐτῷ, Ἀκολούθει μοι. Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  gof-WFTW: Yesuusi yaappe denddidi bishe Maatoosa geyssa qaraxa qanxisiya bessan
    uttidashin be7idi, “Tana kaalla” yaagis. Ikka denddidi kaallis.
  spa-BLM: 'Al pasar por allí, Jesús vio a un hombre llamado Mateo, sentado en la
    oficina de recaudación de impuestos. Le dijo: “Sígueme”. Él se levantó y le siguió.'
  kyz-NT: 'A''eramũ Jejui ''ga awau watau nũ. Awaw ipe ''ga Mateuramũ je resaka. ''Wyriararete
    upe ka''aranũũ pyykarera je. Jeporowyky je renamũ Jejui ''ga ''ua oje''ega jee:
    —Ere ejua je rupi— ''jau ''ga jee, je mo''wya ojeupi. A''erauwe je tepoia teporowyky
    awi ejaa inuga a''e pe te futat. A''eramũ futat je tewau ''ga rupi, ''ga remimu''eramũ.'
  dao-dao: Acuna hnün ceh ta lü Jesuh a ceh hü üng, Mahte ngming naki khyang mat,
    ngcawn ngcawnaka im üng a na ngaw se hmuh lü, “Na läk lawa,” ti se, Mahte naw
    tho law lü Jesuh läki.
  cya-cya: 'Xacan'' mdo''o Jesús nguiaa ñi, se''en mdijin ñi, can'' na''an ñi sca
    yu naan Mateo, nducua yu se''en nsu''hua lyiya'' nten tñi, lo'' juin ñi ''in yu:
    Chcui ncha''an ''ñan. Cui'' xaa mdyiton yu lo'' mducui ncha''an yu ''in ñi.'
  wrk-wrk: Kamu barri mili jilajbayi Jisus karri yubalina, baki nanganginmuku kandimuku
    yali jilajba nangandu. Jilajba nyuli, baki najba nyuli nganinyi, nangangi niji
    Madiyu. Jungku nyuli barrawuna wakinkanyi. Waki nyulili Kubaminkanyi. Kuyu nyulili
    dungala yalunbunanyi, waykanyi Kubamin mambuka. Najba nyuli nanda Madiyu jungunkurri
    barrawuna Jisuswanyi. Baki yanybayi Jisus nangangi, “Jilajbakiyi ngakindu.” Walajba
    nyuli Madiyu, baki jilajba nyuli nangandu Jisusnyina.
  nii-nii: Jiisas andpi pupu kenim ni wu endi mułum ei ku takis siłim ngii ełe mułum.
    Wu ei embe Masyu. Jiisas wu ei kanpi ek yi nim, “Na ond konu oi!” Nipi yi neng,
    wu ni angpi, Jiisas pum konu ekii se pum.
  ign-NT: Te apanapa sache, nuti Mateo néjacahi eta te nucobra­re­sirare eta impuesto.
    Tacahe, tiánucu­hapaipa ema Jesús. Te tímahanupa, tíchuhanupa. —Yare, péhicanu
    —máichanupa. Enevanepa, néchepucahi. Néhicapa éma.
  dik-NT: Tɛ̈wën jiël Jethu tɛ̈n awën, ke tïŋ mony ajuër kut cɔl Matheo ke rɛ̈ɛ̈r
    tɛ̈den luɔi, go lɛ̈k ye, “Buɔth ɣa.” Go Matheo rot jɔt ku buɔɔth.
  cac-cac: Ix b'atxi Jesús. Ayic van sb'eyi, ix yilani ayec' jun vin̈ scuch Mateo,
    c'ojanem vin̈ b'aj stequel alcabar. —Ochan̈ in c'ayb'umoc, xchi Jesús d'a vin̈.
    D'a jun rato chi' ix q'ue vaan vin̈, ix och tzac'an vin̈ yuj Jesús.
  tzj-E: 'Jesús xba chic, kas remjon binem tak c''ola jun acha xutz''et, Mateo rubi''.
    Ja'' Mateo tz''bula tzra'' abar nto''j wa'' impuesto pruk''a''. Tak xekaja Jesús
    ruq''uin cawra xbixa tzra: —Jo'' catetre'' ta chwij che ncatoca ndiscípulo, cara''
    xbixa tzra. Ja'' Mateo xyictaj ela y xba tzrij Jesús.'
  bpx-bpx: ईसु तां गेथो अगो ज्‌यो, अने तीहयो मत्‌ती नाम ना एक माणेह ने फाळो लेवा ना
    नाका पोर बह रेलो देख्‌यो, अने तीने केदो, मारी ह़ाते चाल। अने तीहयो उठीन तीनी ह़ाते
    चाल पड़्‌यो।
  san-BUR: အနန္တရံ ယီၑုသ္တတ္သ္ထာနာဒ် ဂစ္ဆန် ဂစ္ဆန် ကရသံဂြဟသ္ထာနေ သမုပဝိၐ္ဋံ မထိနာမာနမ်
    ဧကံ မနုဇံ ဝိလောကျ တံ ဗဘာၐေ, မမ ပၑ္စာဒ် အာဂစ္ဆ, တတး သ ဥတ္ထာယ တသျ ပၑ္စာဒ် ဝဝြာဇ၊
  yaa-NT: 'Jesús nãnoax kakĩ feronãfake fisti fichini, ãfe ane Mateo, ãfe xanĩfo kori
    fixõi tsaokẽ. Nãskaito Jesús yoini: “Efe kofe ẽ mia tãpimanõ,” faino Mateo fininãkafã
    Jesús fe kani.'
  cab-NT: Ába lídin Jesúsu ñígiñe, ába laríjinina, áu le gíribei Matéo, le abǘrüjabarun
    líburu to. Agúburajatina meja liseínsuna gumádi, ñun níña lídan nubára lánina
    agúburajani wéyu ligía dán le lásügürünbei Jesúsu ñígiñe. Ába laríñagun nun. —Falábana,
    queímoun núma queísi náni disípulu. Ába násaarun, ába nafálaruni.
  clu-clu: Pagalin ni Jesus doto nakita na ang manogsokot ang bois nga si Mateo nga
    nagapongko sa anang opisina. Makon ni Jesus kanana, “Dali, pagsonod kanakun.”
    Kag nagtindug ra dayon si Mateo kag nagsonod kay Jesus.
  swh-ULB: Na Yesu alipokuwa akipita kutoka hapo, alimwona mtu ambaye aliitwa kwa
    jina la Mathayo, ambaye alikuwa amekaa sehemu ya watoza ushuru. Naye akamwambia,
    “Nifuate mimi” Naye akasimama na kumfuata.
  tpt-NT: 'Ex anchoqol ni Jesús, va laqtsꞌil qayntaun joꞌati ixjunkan Mateo. Va ixvil
    taꞌan mapalkan impuestos. Ex ni Jesús va junil: —Kꞌintꞌatꞌatꞌicha. Ex ni Mateo
    va ostayal, va tꞌaꞌalcha ni Jesús.'
  aai-aai: Jesu efan nati ihamiy remor inan auman, kabay o’onayan wabin Matthew ana
    bowabow efanamaim ma’am itin naatu iu, “Kumisir kwi’ufnunu.” Matthew ma’am misir
    Jesu iufunun hairi hin.
  sny-sny: Sosu a'i pe Jisas omo ape arunatiyewe, yo mai sahe iteye. Le meni ta siyeye,
    iyape Matyu. Le wesi oso a'i sahe takis ma'aru aniteye ape, papu onuteye. Sosu
    Jisas le ma'e eiye, “Meni! Ne ane mo'o umasita.” Serai meni ape Jisas lo peri
    wanuwe su, le, le mo'o umasiti.
  myy-myy: 'Itona wacõri yʉ Mateo tʉre ejaquĩ Jesús. Cʉto ñari masare moa ĩsigʉ̃ ĩnare
    niyeru boca ãmirijʉ ñacʉ yʉ. Yʉre ti bʉjacõri ado bajiro yiquĩ Jesús yʉre: —Yʉ
    rãca waya, yiquĩ Jesús yʉre. Jesús yʉre ito bajiro yija tʉocõri, ĩre sʉya wacʉ
    yʉ ĩja.'
  trc-NT: 'Ga̱a ne̱ cavii Jesucristó rej yoꞌ, ne̱ queneꞌen soꞌ man yoꞌo̱ síí ya̱nj
    ꞌo̱ veꞌ aꞌnéj nii puextó man yuvii̱ a. Mateo cuꞌna̱j síí ne̱ rej yoꞌ a. Dan me
    se cataj Jesucristó rihaan soꞌ, ne̱: ―Ca̱nocóꞌ so̱ꞌ manj, caꞌa̱nj níꞌ á ―taj Jesucristó
    rihaan soꞌ a. Ga̱a ne̱ naxuma̱a̱n soꞌ, ne̱ canocoꞌ soꞌ man Jesucristó, caꞌanj
    soꞌ a.'
  cut-NT: 'Cuahn che chica Dihvo vo min, cuahn ye ne, ndihchero ye a̱ma ihyan che
    duche ye Mateo. Ihyan min ne, quenan ye ntiyon che rica ye tume ca̱de iyo, ne
    ra̱hn ye ri ye ihyan: ―Cuhn vo, condoque u. Tuhme necuan Mateo, cuahn ye chinduco
    ye ihyan.'
  bel-bel: 'Праходзячы адтуль, убачыў Ісус чалавека, што сядзеў на мытні, якога звалі
    Мацьвей, і кажа яму: ідзі за Мною. І ўстаў той і пайшоў за Ім.'
  zlm-KSZI: Isa meninggalkan tempat itu. Dalam perjalanan Dia melihat seorang pemungut
    cukai bernama Matius sedang duduk di tempat memungut cukai. Isa berkata, ‘Ikutlah
    Aku’. Lalu Matius berdiri dan mengikut-Nya.
  gdr-gdr: Ɨ re Yesu ɨtemb pɨpmet yɨraronj, Ton kea yɨpa rɨgand yɨr yongonj omiti
    teks imdapu metɨnd, nyɨ da Matayo, dɨde ket tin yomnonj da, “Yɨmta nundoke!” Ngɨrpu
    ket Matayo utnyitonj dɨde ket Yesund yɨmta yundokonj.
  vmy-NT: 'ꞌBa kionga Jesús je ꞌetjuni kio, tsabe jngu xuta xi Mateo ꞌmi, xi tijña
    ngaꞌnde ña tjubechjintjai tsajmi, ꞌba kitsure: —Ndetjenngina. ꞌBa ꞌbatsaꞌen Mateo
    tsisetjen ꞌba kitjenngi Jesús.'
  cmn-FEB: 耶稣随后继续走下去，看见一个名叫马太之人，坐在交税亭处，于是对他说：“跟我走吧！”马太于是起身跟随了耶稣。
  gmv-RNT: Yesusi heeppe dendidi bishe issi Matoosa geetettizadey qaraxa qanxisizason
    uttidayssa beyidi “Tana kaalla!” giin, dendidi iza kaallides.
  ncl-NT: 'Cuaquín yajtíac Jesús pa iojli in caltilan capa cataya, quitac se lacal
    motocaya Mateo. Molaliaya tequipanujtataya pin cali capa laxlahuiloaya ilapixcalisli
    tomin pa in lahueliltilisli romano. Jesús quilic: —Xichtoca pa timochías nomonextilini.
    Huan moquetzac Mateo, quitocac.'
  sua-sua: E Yesus teharom tok, to hera parem a mhe to endo to kta ngae va tvokom
    a mhel langto ka munik e Matyu ko tkorsang kun mnam o kermia ruk ngam kaelha klol
    o takis nga rek to kmelpas mnam. E Yesus tpis ko kim to kreng te, “Ngiak kaikkiem
    dok!” To e Matyu ther gia hop to her gi kaikkiem.
  are-are: Anparerramalantama, Jesuala Matthew-anha araka iltha ekuranhanga kathala
    narlanamanga. Matthew-alataka tax money kotjitjata. Jesuala erinha ntangkaka,
    “Nukanga tnaartangala pitjai.” Matthew-anha kamerraka, Jesuanga tnaartangala lhaka.
  gai-gai: Karica Iesusa an tɨkcarica, ma taŋrenan mbuŋa ma ramoot ian mawatat, na
    an ramootna ia Matiu, ma ndona kitcartukar iurena aiŋna taupca mbiraca eacri.
    Na ma manmo aca aindopatna, “U ŋgepca aukmo raŋgai.” Ainda moca ma ŋgepca manmo
    maraŋgaiat.
  qvm-NT: 'Tsaypita aywacur Jesús ricargan Mateo jutiyog runata impuestuta cobrar
    jamaraycagta. Tsaymi payta caynog nergan: “Discïpulö canayquipag nogawan aywashun.”
    Tsaynog niptinmi Jesuswan Mateo aywargan.'
  chz-NTPS: 'Läꜙ maˊ yaꜙhë̱ë̱ꜗ Jesús jeeˊ ja̱ˉ, gaꜙjë̱ë̱yꜗ ja̱a̱ˉ dsaˉñʉʉhˉ hi̱ˉ che̱e̱ˉ
    Matäˊ, hi̱ˉ maˊ gyaˈ nëˊtaˊ kihˈ ko̱o̱yˈ kuˊsɨhˉ. Mahꜗ gaꜙjäyhꜘ sɨɨyhꜙ: —Ñaˉ waˊ
    jmeenˊ ko̱ˉjø̱hꜘ. Heˉja̱ˉ gaꜙnooyˉ, gaꜙjmeeyꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ Jesús.'
  kmu-kmu: Anile neꞋamataleno vilegati nago kanomo agia MatiuꞋe musufaya huno vaya
    amaugafaleti takisi mone ali-liteno nehia kanoa opisi nomaꞋale mopale mainegeno
    YisasiꞋa ani kanoa mogeteno mage huno hie “Kagaya nakave eno.” huno higeno MatiuꞋa
    hetino Yisasina akave umaine.
  ood-NT: Tki amjed am hih g Jesus k am hu hebai himad ch ni‑cheh ahni Matthew. Nid
    wa eda am chikpan mo am g kownal ha kowlant g hemajkam g lial. D hab kaij g Jesus
    ab ni‑wui, “Ab g i hihm k ab si ni‑wecho wo e mashchamad.” Nid am ha hekaj i wuhshani
    k am i oi.
  lbm-lbm: उत सी आगु जाय क यीशु न मत्ती नाम को एक आदमी ख कर वसुली की चौकी पर बैठ्यो
    देख्यो, अऊर ओको सी कह्यो, “मोरो पीछू चली आव।” ऊ उठ क ओको पीछू चली गयो।
  ncj-NT: 'In Jesús ohuilohuac de ompa, huan onechitaloc nehhuatl notoca Mateo. Onitequiutoya
    in canin quitlaxtlahuahque in renta. Huan onechiluiloc: ―Xinechcuitlapanui. Huan
    onimoquetz huan onitecuitlapanui.'
  yuj-yuj: Jisas takia pwarará akwapea nke nánko maok, arop ankwap takis sámp konap
    nap mek tank. Maomp e te Matyu. Aenánko, Jisas man sérrá, “Ononampaok koropae.”
    Aerá sénánko, mao wae fárámprá Jisasomp wakmwaek akwap.
  kto-kto: Urie, Iesu la oulai uriro pianam ga unum ga ula, ga agimaong non migana
    la man unama na luguan o unulap o takis. Bonim a Mataio. Tie, aulo Iesu gare ro,
    “Munang tonouluo.” Urie, teuara Mataio ga auluan Iesu.
  gmv-NT: ዬሱሲ ሄፔ ዴንዲዲ ቢሼ ኢሲ ማቶሳ ጌቴቲዛዴይ ቃራፃ ቃንፂሲዛሶን ኡቲዳይሳ ቤዪዲ “ታና ካላ!” ጊን፥ ዴንዲዲ ኢዛ
    ካሊዴስ።
  por-BLT: 'Ao sair dali, Jesus viu um homem chamado Mateus, sentado no lugar em que
    cobrava impostos. Jesus lhe disse: “Siga-me!” Ele se levantou e seguiu Jesus.'
  stp-NT: 'Baꞌ jaꞌxpɨx nat miꞌ dhɨr buusnɨk ba jii gu Jesuus, na mu jaꞌp ka jim, miꞌ
    ba tɨɨ maaꞌn gu maaꞌnkam, Mateo tɨɨgim, guiꞌ nar tuumiñ tutaandam tugiꞌñ kaꞌ gux
    ioꞌm gɇꞌkam Rooma kam, na miꞌ daakat pɨx ji dhaagim gu tuumiñ guiꞌ nam jɨꞌk mi
    chu namkidhim. Baꞌ gu Jesuus miaꞌn xi ɇɇk jup tɨtda: ―Aañ puiꞌ ɨlhiiꞌñ jiñ jaduuñ
    nap xib dɨr gammɨjɨ bañ kaichgɨdaꞌ. Baꞌ gu Mateo nat jax jup kɨkbo pɨx miꞌp daibu
    cham jax ji chɨꞌɨɨk, gammɨjɨ pɨx jiim am.'
  mgc-mgc: Here Yësu ila bi nani, ma mo ï'bë dagba, mo ongɔ kora vo 'be'bele kö'du
    ru mo Matayo, ëdï alima bi 'ba 'be'bele kö'du, mo iya zi mo henye, “Alö'bö ga
    ma.” Matayo ënyï alö'bö gbɔ gɔ mo.
  ame-NT: 'Jesúsña meterrerr allot̃paʼ entnoman puesheñarr acheñ ñeñt̃ñapaʼ añ paʼsoʼcheñ
    Mateo. All anen allecma cobraʼyenan acheñeneshaʼ quelle ñeñt̃ gobiernocop. Jesúsñapaʼ
    atet̃ otosan Mateo: —T̃eʼpaʼ oʼch p̃oct̃aʼn att̃och neyochreshaʼ neperrep̃. Mateoñapaʼ
    c̈ha tantnomtsapaʼ allent̃a cot̃an Jesús.'
  mgh-2016: Yesu ahothama vavawo. Vaari awe mphironi ahomwoona ntu mmoka eehaniya
    Matayo nakhanlhe wi inupa mwaalhivelhiya ikhodi. Yesu nkaamwiirelha “Nkittware.”
    Ni uyo nkeemelha ni unttwara Yesu.
  kvn-NT: 'Tegin Jesús tule-nudajad-akar ukin nadgu, tule-Mateo-nugad-takal, Romano-tummadga-mani-egwaned-neggin-chii
    tulemalgin-mani-egwannai. Tegin Jesús Mateoga chogal: —Anpak nemalma ankin turdagal.
    Tegin Mateo Jesúsga chogal: —Tegil nabirde. Tegin Mateo kwisgudgu, ilgwen Jesúsbak
    nadzhun Jesúsgin turdagal.'
  gvf-gvf: Ena Yesu baan i pisere ere pire, yal ta kaan Matyu kobile moni takis ingwa
    ogu amin di milungwa kanere, “Na munan kol duulin bile wo,” di tongure, Matyu
    alere mun kol duulin bile ongwa.
  san-ISO: anantaraṁ yīśustatsthānād gacchan gacchan karasaṁgrahasthānē samupaviṣṭaṁ
    mathināmānam ēkaṁ manujaṁ vilōkya taṁ babhāṣē, mama paścād āgaccha, tataḥ sa utthāya
    tasya paścād vavrāja|
  deu-ELBBK: 'Und als Jesus von dort weiterging, sah er einen Menschen am Zollhaus
    sitzen, Matthäus genannt, und er spricht zu ihm: Folge mir nach. Und er stand
    auf und folgte ihm nach.'
  mcb-NT: 'Impogini iatake Jeso ikenanakera kara ineapaakeri paniro surari ipaita
    Mateo. Irirori onti ipirinitake anta pankotsiku itimashiigavakerira visapiniigatsirira
    ikogantaigavakarira koriki maganiro maiganankitsirira iarakipage ontirika tatapagerika
    oita, intitari kogantiniririra koveenkari koriki. Impo yogari Jeso ikantapaakeri:
    —Tsame, pogiatanakenara. Irirori ikaviritapanuta iatanake yogiatanakerira.'
  yle-yle: Yesu p꞉uu maa p꞉uu até yidnye lêpî, mwada y꞉i tákisi ngêêpî pyu ngmê m꞉uu
    ngópu, u pi Mátiyu. Yi pini ndapî ngêêpî ngomo ghi k꞉oo doo ya. Yesu ngê kwo,
    A ngm꞉êê nédi. Wod꞉oo ghêêdî wo, Yesu u kuwó ghê wo.
  swh-1850: Yesu aliondoka hapo, na alipokuwa anakwenda zake, alimwona mtu mmoja aitwaye
    Mathayo, ameketi katika ofisi ya ushuru. Basi, Yesu akamwambia, “Nifuate.” Naye
    Mathayo akainuka, akamfuata.
  ese-NT: 'Majoya Jesosa poquinaje pea cuiñajji cuana huasijje. Poquijeya Mateo ba
    canaje equi ejjeshejji jaahuanajjijo ani. Mateo ona sose jjeshejji poani, ebaꞌejji
    sosejje. Ojjañaja emeshi meseja esohuijo jjeshe mee cani, dejja cuana ebaꞌejji
    sosejje. Ba majje Jesosaa Mateo iyaa canaje: —Mateo, ¡enijje poꞌyocue! Jamajjeya
    Mateo nequisohua majje Jesosa nijje poquiꞌyonaje.'
  jac-NT: 'Lahwi tuꞌ isto Comam Jesús. Hayet yecꞌto Comam xin, yilni Comam huneꞌ naj
    ikꞌomilo tohlabal, Mateo isbi. Tzꞌon̈anayo naj bay chiel chꞌen tohlabal chialaxto
    bey Roma. Yalni Comam Jesús tet naj: —Ocan̈ tzujno wintajan incuywomojan, ẍi
    Comam. Hayet yaben naj huneꞌ tuꞌ, yahwano naj, yoc tzujno naj yinta Comam.'
  cak-CNT: 'Y tok ri Jesús benek chic c''a, xutz''et jun achin rubini''an Mateo. Ri
    achin ri'' tz''uyul pa jun ch''aquet chiri'', nuc''ul can ri alcaval ri yetoj
    can. Ri Jesús xubij c''a chire: Quinatzekelbej. Y jac''ari'' tok rija'' xbeyacatej-pe
    ri acuchi tz''uyul-vi y xrojkaj-el ri Jesús.'
  zia-zia: Yesu mene atu iropuro bautunete takis pumao emo zo yazo nuna Matiu nung
    takis pumaora gare atu mitinu giro nung eno eyero sena, “Ning bung na ago yase.”
    Ayero senu giro iropuro nung ago yena ara.
  mal-2015: 'യേശു അവിടെനിന്നു പോകുമ്പോൾ മത്തായി എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ചുങ്കസ്ഥലത്തു
    ഇരിക്കുന്നതു കണ്ടു: എന്നെ അനുഗമിക്ക എന്നു അവനോടു പറഞ്ഞു; അവൻ എഴുന്നേറ്റു അവനെ
    അനുഗമിച്ചു.'
  tuo-NT: Jesú sijamasĩtigʉre yʉꞌrʉóca beꞌro waꞌagʉ, yʉꞌʉre ĩꞌabocawĩ. Yʉꞌʉ romano
    masã wiogʉre niyeru wapaseebosari wiꞌipʉ daꞌragʉ dujiwʉ. Yʉꞌʉre ĩꞌagʉ̃, “Yʉꞌʉ
    meꞌrã aꞌtia”, niwĩ. Cʉ̃ tojo nicãta, cʉ̃ meꞌrã waꞌawʉ.
  mbl-NT: 'Tu ta'' mõg Yeyox, tu hãpkumep, ''ĩhã tik nõy pẽnãhã'', ha tik te gohet
    puknõg pu'' hãm, nũy nõm pupi tayũmak pop, tu'' xuxet''ax Mãteo, tu gohet yõg
    petnãg kopa'' xip, nũy tayũmak pop, ha Yeyox te: —''Ũkpe mõg. Kaxĩy. Ha Mãteo
    yok, tuknĩhã'' xip, tu ta'' mõg Yeyox mũtik,'
  zpc-NT: 'Naꞌra bezaꞌ Jesús ga beyuenëꞌ benꞌ z̃i, caora naꞌ blëꞌënëꞌ tu benꞌ lao
    Mateo, reꞌnëꞌ tu ga ruquiz̃unëꞌ quie impuesto. Naꞌra unëꞌ rëbëꞌ lëbëꞌ: ―Uda, unao
    nëꞌëdiꞌ. Naꞌra uyasa Mateo bëlënëꞌ lënëꞌ tuz̃e.'
  gul-NT: Jedus lef de place weh e been. Wiles e beena gwine, e see one man name Matthew,
    wa da geda tax, da seddown ta e office. Jedus tell um say, “Come folla me.” An
    e git op an gone folla Jedus.
  mau-NT: 'Cˀia⁴ nca³ ja³ˀa³-ni³ ya⁴-ve⁴ Jesús, tsa³ve³ jnco³ cho⁴ta⁴xˀin⁴ xi³ ˀmi²
    Mateo, xi³ ti¹jna³ ya⁴ jña³ sˀe³ña³ taon⁴va³sen³, cˀoa⁴qui³tso²-le⁴: Nčhoa¹tjen⁴nqui³-nai¹³.
    Tsa³qui³so¹tjen⁴, cˀoa⁴ qui³tjen⁴nqui³-le⁴.'
  gup-gup: Bu Jesus balhbolkbawoni kumekbe, nungka binang bininj nawu ngeyyoy Matthew
    ningihni kore kabirrihkarremulewan taxes. Wanjh Jesus bimarneyimeng, “Ngaye kanmunkekadju!”
    Wanjh nungka dolkkang dja bimunkemey Jesus.
  bss-NT: Ámbīd enɛ̂ Yesuɛ ansyəə́ ádê abwɔ́g á hǒm. Áde ákagké nɛ̂, annyín
    mod awě béchə́géʼáá bán, Matyo. Matyo andyɛɛ́ ásē á ndáb eche ásáŋtéʼáá
    táásɛ áte. Hɛ́ɛ Yesuɛ álâŋgɛɛ́ mɔ́ nɛ́n aá, “Hídé mɛ.” Dɔ́ɔ Matyo átyéémé
    ámīn, boŋ áhīdē-ʼɛ mɔ́.
  met-met: Yesu sauya longga ba, saing haxa mala. Baing bagu Matyu rung mua numa takis
    xabinganamia. Yesu bala ba, “Unaxu manga.” Baing ina naga, Matyu mesa saing naxu
    manauba.
  kpj-NT: 'Jesuisi iribi rariamy rare. Tai tahe tii Mateu‑wana heka witxi reare ryki:
    —Jiarỹ heka nieru butudỹỹna heto‑ki ranymahã. Jiarỹ rebutunymahã aõma inyòwydỹỹna
    heka rebutunymyhỹre. Iu Jesuisi wadee rarybere: —Manake waerydỹỹnaõmy heka beleke.
    Tai tahe jiarỹ tii‑wana heka rare aõwesele heka ihemy rare.'
  zao-NT: 'Leettsa mroo Jesús tya mwii Jesús na kuu le Mateo, ndobʼn ngetsowʼn kobral
    temi chaan yezlyu kuu nzhax lo zha Roma, tsa ne Jesús lon: ―Bteke ditsʼn. Tsa
    ngwatelin ne mndekeen dits Jesús.'
  byx-byx: Baiv aa de ma Iesus ka tit dai qa lu iaq i aa rlenki ma Matiu. I ma Matiu
    dai ai de qa mugun pe ama takkis arla vetki de qa ai de qa ter ama takkis. De
    ma Iesus ka ruqun ma Matiu ma’, “Ngia ren ip ngit dadem ngua.” De ma Matiu ka
    maarlviit de qa mit naset ma Iesus.
  ctu-CTI: 'Che'' jini, ti loq''ui majlel Jesús ya''i. Ti yilʌ juntiquil xch''ʌm tyojoñel
    Mateo bʌ i c''aba''. Ya'' buchul ba'' mi'' cha''leñob tyojoñel. Jesús ti'' sube:
    Tsʌcleñon majlel, che''en. Che'' jini Mateo ti tyejchi. Ti'' tsʌcle majlel Jesús.'
  zos-NT: 'Y tzu''ṉ jeni Jesús maṉ vitpø''i. Nømna''ṉ vyitpø''u, isu pøn cobratzøjcopapø
    ñøyipø''is Mateo. Jiṉna''ṉ po''cs coyojoñømbamø. Jesusis ñøjayu: ―Mi tø nøtu''ṉajø.
    Y Mateo te''nchu''ṉu y maṉ pya''t Jesús.'
  gvs-gvs: Yeisu amo dadavayana ikalave, iketoiya inonoina go, yau Madiu da Roma adi
    takisi ana togogo igitegu, takisi ana kaba gogo goi aatusobu apaaisewa. Tuwo Yeisu
    ilatuwokoigu idigo kana, ‘Madiu, kūma, kusabokuliyēgu.’ Tuwo moitamo atáoya Tauyana
    asabokuliye.
  kbm-kbm: Yisu tis ane singamolomb-gen ikwai taku etok be ivang ve ile be Yisu gili
    amol ti ebe geb kulkul takes ane ok, are Matai gibweg ane nam aplo kulk ane. Be
    Yisu ginei gitangi ei, “Unme be uvang mul ve ayeu.” Matai gimdil be gitau gile
    Yisu.
  rmc-rmc: 'Sar o Ježiš odarik džalas het, dikhľa te bešel pre colňica jekhe manušes,
    savo pes vičinelas Matuš, a phenďa leske: „Av pal ma!“ Ov ušťiľa a geľa pal leste.'
  apr-apr: Yesu igege ni tani, inbe ipa a ila, ngan ikamata tool atu ke sodaningi
    pat yo ene Matiu i, in iwurur rumu ke sodaningi pat in lono. Motong la Yesu iwete
    panga nen, “Ai, kuman kutoo au.” Yo ngan tina le imadit a itoo Yesu.
  tiy-tiy: Tidéw béno, méntékédan i Jesuse dob no gonon. Atin i lala ne magéw, énggito
    noy ségétéwe étéw kémubra buwis féndawét Mateo, ménsar dob de kubranan buwis.
    Atin ménbéréh i Jesuse mano, “Odor go Begén.” Atin téménindég i Mateowe brab ménodor
    de.
  nlg-nlg: Ma Jesus te tona sania na bona keri, me sakusaku tua kolili, ge vaevanea
    Matthew na vahikolu rongo, te sopou tana malei sonirongo. Ge bosa vania, “Ko saritaoniu.”
    Ma gaia Matthew te tapatughuru me saritaonia Jesus.
  dgr-DOGNT: Zezì ekǫ gots'ǫǫ̀ naèhtła tł'axǫǫ̀, sǫǫ̀mba-nàhtsį̀ı̨-dǫǫ̀ Matthew wìyeh
    ladà k'e eghàlaeda yaɂı̨. Zezì “Sek'èı̨tła!” yèhdı. Eyıt'à Matthew nıìtła gà Zezì
    k'èè èhtła.
  pes-OPV: 'چون عیسی از آنجا می‌گذشت، مردی رامسمی به متی به باج گاه نشسته دید. بدو
    گفت: «مرا متابعت کن.» در حال برخاسته، از عقب وی روانه شد.'
  ron-1924: 'Де аколо, Исус а мерс май департе ши а вэзут пе ун ом, нумит Матей, шезынд
    ла вамэ. Ши й-а зис: „Вино дупэ Мине.” Омул ачела с-а скулат ши а мерс дупэ Ел.'
  tpz-tpz: E Ieesuꞌ to këh a ö neꞌ to teꞌteꞌ non, pareꞌ ep a pah teꞌ kokon takis to
    ihoꞌ non pa iuun kokon takis. A ëhnaneah e Matiu. Ke Ieesuꞌ soe ke poan pan, “Suk
    a maꞌ neoꞌ ah.” Ke Matiu sun, pareꞌ vatet en peꞌ.
  agd-agd: Mairá Yisasi me ampiren oriyaren o onákan Matiun ne sin banta ano sakisi
    varan namumpin kumantaré íkan Yisasi véin tiamemí, “Éi ere sen tivákurono.” Síkan
    Matiu e mantaaren ben avákuren oren mino.
  rkb-NT: 'Iwaze Sesus niparak. Niukuruze ske buruk maku Mateus inarokota bo iktsa
    niy. Atakta siokyrysaro bykwy sapy baze ziknadyhyky anaeze tarabaja ziknakara.
    Sesus ipe niy: — Panykta katuk! — niy. Hyỹ niy. Kyikyk niy. Sesus hapik niukuru
    ituk zinymyryky.'
  san-THA: 'อนนฺตรํ ยีศุสฺตตฺสฺถานาทฺ คจฺฉนฺ คจฺฉนฺ กรสํคฺรหสฺถาเน สมุปวิษฺฏํ มถินามานมฺ
    เอกํ มนุชํ วิโลกฺย ตํ พภาเษ, มม ปศฺจาทฺ อาคจฺฉ, ตต: ส อุตฺถาย ตสฺย ปศฺจาทฺ ววฺราชฯ'
  iws-iws: Mɨ Jisɨs siya ta maeyauwa saiir haiburgikɨn mɨ ha napnamɨn mɨ siya youapkɨgam
    kariirɨn kara omom omomi umɨr nɨdwokai haiiya omaka saiir nɨdwokaii tɨ inkamɨn
    Matyu karargɨn. Mɨ Jisɨs siya kariir boɨnki, kɨra kariir mhoɨiyar wɨt. Mɨ kara
    ha nɨnsiingiyɨn mɨ kariir digworaekwowɨm ɨni hɨrar iyopnɨsugigɨm. Mɨ kara ɨni
    Jisɨs siir mhoɨiyar yamɨn.
  pol-SZ: Odchodząc stamtąd, Jezus zobaczył niejakiego Mateusza, poborcę podatkowego,
    który właśnie tam pracował. —Chodź ze Mną—zwrócił się do niego. A on natychmiast
    wstał i poszedł z Jezusem.
  ztq-NT: 'Tsiñee lëë Jesús bi siko, lëë xaa kon nii lëë tu xaa nii lë Mateo sob laañee
    chikni meñ tumi nii kyey lo xtisy nii sob Roma. Lëë xaa chëb lo Mateo: —Tënal
    naa. Lëë Mateo kuso aan lëë xaa sinal Jesús.'
  kqa-kqa: Jisas uta kru mumɨŋgaŋ ŋgami. Nuŋandɨ ñɨmbi Matyu. Gavaman ndamarɨm tɨmbahɨrɨs
    mɨŋandu tavɨyɨ mɨnzɨta kɨyɨmi. Kamatɨhi Jisas nuŋ ambami, Na yi naŋga pañɨ, vami.
    Kamavahi Matyu yahamɨrata nu naŋga umi.
  zai-NT: 'De raqué biree Jesús ze'', ne neza ze be que biiya be ti hombre lá Mateu
    zuba ruaa ti mexa ra ritixe binni impuestu. Para rabi be laa: ―Dananda naa. Ne
    oraqueca biasa, zinanda laabe.'
  upv-upv: Ko Iesu evel lingi lat ngok, orujruj sopon. Ko elesi jinibb san nisen Matiu
    esakel renge lat nga mok-lai nevöt netakis e. Ko owrai tevi, “Kupvijuri inu.”
    Ko ni otur imare, evijuri ni.
  wap-NT: Aizii Jesus makon naa naꞌiki, pamakopa-kizi an utukapa zaamaapauzo tax puraatannaa,
    Matthew kiaꞌo uꞌuu, usakanatapan kabaun pakaudin-kizi nazo ii. “Puwaꞌati õtuma,”
    Jesus kian uꞌati. Sariapa Matthew kadishitaꞌakan naꞌiki umakon naa utuma.
  mva-mva: Iesus kaba ngaradi ipereki be ialalale nge tamoata teke ‘tagisi’ dokidoki
    ara Matiu pera ono ‘tagisi’ dokinga-lo isoaki be ite. Kodeka bokai irai, “Gotagaia!”
    Iesus bokai ipile nge Matiu itui be itagai.
  dwr-NT: Yesuusi hewaanna aadhdhiidde, Maatoossa yaagiyaawe qaraxaa qanxxiyaa saan
    utteeddawaa demmiide A, “Taana kaalla” yaageedda. Maatoossikka denddi eqqiide,
    A kaalleedda.
  kfw-kfw: "Jisu'n khawa mun amathaanna, khat-um ama'n hin aheiwa pha, ama'n rampar\
    \ kakhoom araming Matthew inti inkhat, achuon thona munna, in-ongnga kaom aleimu.\
    \ Ama'n ama diang ati, “Kei najuiro.”\x94 Matthew in intheiya anuk aleijui jei."
  bfz-bfz: तेथा ते आगे चली की यीशुए मत्ती नाओं रा एक मांणू करो री चौकिया पाँदे बैठेया
    रा देखेया और तिने तेसखे बोलेया, “मां पीछे आओ।” से उठेया और तिना पीछे चली पड़ेया।
  cuk-09: 'Jesús dule-nudaksadgi-gwichi nadgu, dule-wargwen-dakar, Mateo nugad. A-dulede
    Roma-dummadga-mani-galeged-neggi siid, mani gasiid. Jesús Mateose gote, ega sogde:
    —Anba be dage, an-sapinga guegar. Degi Mateo gwisgusgu, eba yog naar imaksad.'
  ben-OBCV: সেই স্থান ছেড়ে চলে যাওয়ার সময় যীশু দেখলেন, মথি নামে এক ব্যক্তি কর আদায়কারীর
    চালাঘরে বসে আছেন। তিনি তাঁকে বললেন, “আমাকে অনুসরণ করো!” মথি তখনই উঠে পড়লেন ও
    তাঁকে অনুসরণ করতে লাগলেন।
  mil-NT: 'Te Jèsús ní nucúhuⁿ tucu‑gá ichi cuáháⁿ‑gá, te ichi ñùhu‑gá ní xiní‑gá
    núcǒo ɨɨⁿ tée nàni Mateú quídé còbrá‑dé ñáyiu chi cobràdór impuèstú cúú‑dě, te
    ní xáhaⁿ‑gǎ xii‑dé: —Màteú, néhé chitnahá ñáhá‑n xìi‑í —càchí‑gá xǎhaⁿ‑gǎ xii‑dé.
    Te té Màteú‑áⁿ nǐ ndacuɨ́ñɨ́‑dé ní chitnahá ñáhá‑dě xii‑gá.'
  myu-myu: Ibocewi Mateus o'jojojo Jesus. Oajẽm Jesus Mateus kay. Ixe Mateus xik'i
    osunuy jekapikpikap'a be―iecug̃ap edinheiro bubuap'a be. — Ejot. Oweju ejeku —
    io'e Mateus pe. O'ãy. Oeku Jesus eju.
  fue-fue: 'Yeesu e yawta, diga e laawol o yi''i gorko bi''eteeɗo Matiye e jooɗii
    to ceede faada yoɓetee, o wi''i mo: «Tokkam.» Matiye ummii, tokki mo.'
  amk-amk: Mayeai Yesusi da weru katai nani. Da wa mani detio inontarai fianduhi doi
    pajaki we parenta Kaisari fo manei wonong fino Matiusi, minohi na munu pajaki
    foi. Yesusi medu weia deyo, “Ro ria yau.” Anseung ahang kahai mae Matiusi doabariri
    tuti da ria Yesusi.
  fai-fai: Kale Yesus ayo kanaba kabadák kalo unom nadale kinim mak gawman takis kuámin
    kinim mak atama. Am win uyo ki Matiyu, aka gawman takis kuámin am kal tein be
    ka, akei nadale bakodaw, “kaba tad nam ibik teinaw unumo.” Akane, afan Matiyu
    ayo kan tod nadale Yesus dang tein unsa ko.
  ura-NT: 'Nii jiurona cunaitenaa rautaane jaan jelai caje uhin canu- Mateeo nichaaunne,
    Roma curuaanaa rai impoestonu que cachaauru cobaraain coriqui bajaanune jaan rori
    ichoae lauhecohanune jana canu coaraainte: “Chajaau canu aina,” naain canu cotihaca
    Jesosone jaun, nii rijieeoritiin nimichuhin Jesoso aina cuun.'
  mcd-NT: Nanscacaini caaquin Jesús ua oinni. Unfin noco niaifo pui fishofafainmisi
    iniquin. Ascan uhuun anufin Mateoquin. A muranshon aton pui fianti pushun facu
    muran un tsaoa ini. Ascaiton Jesús ua yoini, —Un fu cahuun ua tanamisi iishquin,
    —Jesús ua catonquin huani. Ua asca huaino un afu cani.
  urt-urt: Jisas nasme luh uku pe, kin nanga pe, kin ŋetekeꞌe miyeꞌ ende, naŋ kin
    Matyu, narp nato yukoh nambaꞌe wuhyau takis. Kin ŋaname Matyu na, “Gunde ŋam!”
    Pe Matyu tahar gande kin.
  kiz-kiz: Na Yesu bho ip'heta kuh'omela apu ambwene munu ambaj'he akutibhu kwa lihina
    lya Mathayo, ambaj'he aj'hele atamili sehemu j'ha bhatoza ushuru. Ni muene akan'jobhela,
    “Nikhesiayi nene” Ni muene aj'hema nu kunkesya.
  tzo-TZE: 'C''alal ijelov batel jutuc li Jesuse, laj yil tey chotolun ta jchotleb
    yo'' bu ta xac'' spatan li cristianoetique. Mateo jbi. Jech laj yalbun li Jesuse:
    ―La'' chi''inun batel ―xiyutun. Ta ora la jchi''in batel li Jesuse.'
  lex-lex: 'La'' noma Yesus Nhoitio''or la gen diewa. La''pa Yesus Nalala'' rer mia''ta
    noma Namkek nana mak kawoka blastena id de nanni Matius. La'' ler de de Matius
    e namtatna la gen miaka nhi''inde enawoka blasten la. Noma Yesus Npol lia: “E!
    Mua mliernohor A''g ee!” Noma Matius naprir pia nlernohora Yesus.'
  dov-dov: Mbubonya Jesu nakayinda kuzwa awo, wakabona mwalumi utegwa Mateyo kakkede
    aziyako zyabasimutelo wasikuti kulinguwe, “Nditobela.” Wakanyampuka alimwi wakamutobela.
  rgu-rgu: Yesus laꞌo neme naaꞌ mai, boe ma nita lahenda mana susu bea esa, nai mamana
    sususu bea. Ria nade, Mateos. Yesus leleꞌon nae, “Mai tuka Au!” Mateos namanene
    leoꞌ na, boe ma foa de neu tuka tutiꞌ Ana.
  toc-NT: 'Aca­li̠stá̠n Jesús alh a̠laca­tunu ca̠chi­quí̠n y maktum acxni̠ xtla̠­huama
    nac tiji úcxilhli cha̠tum chixcú xuanicán Mateo, antá xlá xuí nac mesa nac xquilhtí̠n
    ofic­ina antaní xma̠­la­ka­xo­ke̠nán im­pues­tos hua̠ntu̠ xma̠­ta̠­ji̠­na­ni­má̠­calh
    Roma; xlá chiné huá­nilh: —Huix na̠ caquis­ta̠­lani. Amá Mateo la̠li̠­huán huakaj
    tá̠yalh, akxte­kuili̠­ko̠lh xta­scújut y sta̠­lá­nilh.'
  ulk-1902: Ege Iesu bakeamulu adem abele utebelam, epe E erdali abele le emreder
    abele meta ge a asesereder zegu mani, abara nei Mataio; E abi detager, Ma kari
    narmili, ege E tekueilu, a abi irmili.
  som-som: Ciise kolkuu meeshaas ka tegey intuu socday ayuu wuxuu arkay nin la odhan
    jiray Matayos oo fadhiya meeshii cashuurta lagu qaado, oo wuxuu ku yidhi, I soo
    raac. Markaasuu kacay oo raacay.
  mam-C: 'Tej tiky'' Jesús antza, in xi tka''yi''n ayi''n, Matey, q''uqleqintaqa toj
    jun tal ja te peyb''il pwaq tu''n tajb''in kye aj Rom, a nchi kawintaq kyib''aj
    aj Israel. Tzaj tq''ma''n Jesús we''y: Lipeka wi''jach. Ex b''e''x in iky'' lipe''y
    ti''j Jesús.'
  ndj-ndj: Yesu kawuka pala, paghaveyi akuyenda, amuwonili mundu yumu yakemiwa Mateyi,
    ayikalili pachichuku chaki cha kusumula mbiya. Topi Yesu kamuwombela, “Ungovikeli.”
    Mateyi katandamuka, kamukovekela.
  mbj-NT: 'Ti m'' tii b'' n''aa Jesus bahõm bä kä, tabahapäh Matew häd näng doo, sa
    wahë n''aa Roma buuj ky gabuuj dajẽẽr tagahed''aak bä hasooh doo. Ti m'' Jesus
    ky hadoo ta hã: —B''ëëp ana wë ỹỹ, hëp ỹ hata mabahadoo hyb n''aa —näng mäh. Ti
    m'' Matew bas''ëëg gëët, ahõm kän mä ta sii.'
  lat-VUC: 'Et, cum transiret inde Jesus, vidit hominem sedentem in telonio, Matthæum
    nomine. Et ait illi: Sequere me. Et surgens, secutus est eum.'
  ngp-ngp: Yesu eze ahalawe hadya agendeelaga kulongole, niyo amuona mnt'hu akwitangwa
    Matayo andaga kekala he nyumba yawe yo uduganyi we kodi. Niyo amgamba, “Nitimile.”
    Matayo niyo enuka no kumtimila.
  enq-2: Jisasa baa yuu doko yakinatala pao pituu, akali Matyu lenge mende, takisa
    nyingi anda dokonya peteamo kandatala baa lamaiyoo, “Emba namba watao ipu” lea.
    Dokopa baa sakatatala Jisasa watao pea.
  eng-ASVBT: 'And as Jesus passed by from thence, he saw a man, called Matthew, sitting
    at the place of toll: and he saith unto him, Follow me. And he arose, and followed
    him.'
  mna-mna: 'Yesu izem kar tana, mi iwwa ma ila na, ire tomtom ta iyyo takesŋana i,
    zaana Matai. Ni imbutultul su uraata kini muriini, mi ikamam uraata. Yesu ire
    i, to iso pini. Iso: “Mar to yo.” Tabe Matai imaŋga, mi ito i ma ziŋan tila.'
  myw-myw: Yeisuw inoun in, ikin taw teitan yagan Matiw, isin wakaban, gamag isita̱kis
    ikokew; Yeisuw idibek, ilana, “Kukikun waseg yey.” Mtowen iligen, itamanaw, ibukun
    Yeisuw.
  sby-sby: Yesu mpwalikufumako walabona muntu walikukwiweti, Mateyo kaliwekala mukanda
    ka misonko, walamwambileti, “Nenjobe, nkonke.” Pacindi copeleco Mateyo walanyamuka
    ne kumukonkela.
  sll-sll: Ena Yisas ere pirere, takisi ingwo yal na hana, Matyu, takisi iga ala ami
    di molga hangwi. Hanere yu di na tongwi, “Ni urere, na hana wine olere, na dolna
    bolo.” Yu dungure na aire, Yisas doling bol ogi.
  yaq-NT: 'Jesus junama''a yeu siika intok senuk Mateo'' teamta bichak, ya''uraatau
    bicha tomita weyemta nau a'' totoja''po katekamta. Iniau intok: ―Nemak weye ―ti
    au jiiak. Junak intok ju''u Mateo'' teame, kikteka, aamak siika.'
  uro-uro: Bä nga ma Jisas ka met na äkt bä qat tet dä qa lu akni ama ruqa i qat muqun
    ba ama vätka qärakni i ama ruvek tit boda ama takes sae. Dä ma Jisas ka qoar na
    qa rhoqortäqyia, “Ngit päs gua rhäng.” Dä ma Matyu qa märanas bä qa met nasot
    a qa.
  ita-1885: 'POI Gesù, passando oltre, vide un uomo che sedeva al banco della gabella,
    chiamato Matteo; ed egli gli disse: Seguitami. Ed egli, levatosi, lo seguitò.'
  muy-muy: 'Yezu àra àsləka eslina, naŋ àbu akoru zlam gayaŋ ti èpi zal nahaŋ, tə̀zalay
    naŋ Meciyʉ, naŋ àbu manjəhaɗani digʉsa ka məlaŋ məhəl hadam. Eslini Yezu nakəŋ
    àhi ahkado : « Ɗəbabiyu nu. » Nahkay naŋ nakəŋ ècikaba àɗəboru naŋ.'
  kqc-kqc: Ma Iesu mironari gutuna bogamori, amiye yokoi ini roka Matthew, fore butu
    rena ofesiri vesi niyo, “Na usi bae.” Ma dadisi usi diyo.
  tav-tav: 'Cabero topʉ cãnacʉ cáaácoajupʉ Jesu. Aá, yʉre Mateore yʉ catʉjʉwĩ. Gobierno
    ye cãnipere camaja ye niyerure yʉ cajeeri arʉapʉ yʉ caruiro yʉ catʉjʉwĩ. To bairi
    yʉre tʉjʉ: —Yʉ mena ajá, yʉ caĩwĩ. To bairo yʉ cʉ caĩrona wamʉnʉca, Jesu mena
    yʉ cáaácoapʉ yua.'
  eng-ULB: As Jesus passed by from there, he saw a man named Matthew, who was sitting
    at the tax collection's tent. He said to him, “Follow me.” He got up and followed
    him.
  spa-VBL: Cuando Jesús se fue de allí, vio a un hombre llamado Mateo que estaba sentado
    en su cabina de cobro de impuestos. Jesús lo llamó diciéndole “Sígueme”. Entonces
    él se levantó y siguió a Jesús.
  fra-_FOB: 'Et Jésus, étant parti de là, vit un homme, nommé Matthieu, assis au bureau
    des impôts, et il lui dit: Suis-moi. Et lui, se levant, le suivit.'
  hau-ULB: Da Yesu ya yi gaba, ya ga wani mutum mai suna Matiyu a zaune, yana aiki
    a wurin karbar haraji. Yace masa, ''Ka biyo ni.'' Ya tashi ya bi shi.
  mal-mal: 'യേശു അവിടെനിന്ന് പോകുമ്പോൾ മത്തായി എന്നു പേരുള്ള ഒരു മനുഷ്യൻ നികുതി പിരിക്കുന്ന
    സ്ഥലത്ത് ഇരിക്കുന്നത് കണ്ട്: എന്നെ അനുഗമിക്ക എന്നു അവനോട് പറഞ്ഞു; അവൻ എഴുന്നേറ്റ്
    അവനെ അനുഗമിച്ചു.'
  kkc-kkc: Goo hagee koodobume Yesuye dulone egeino, tekisi molee teli odoo Matiyuye
    tekisi molee mageli moso ee ma kulodu badoboome egeiso. Osoloso Yesuye yimapoo
    egeesee takaso, “Ama hamamee sibe,” diso. Eseme yo toboloso Yesuye di hamamee
    diso.
  lit-lit: 'Ir iš ten eidamas toliau Jėzus pamatė muitinėje sėdintį žmogų, vardu Matą,
    ir jis jam sako: „Sek paskui mane!“ Ir jis atsikėlęs sekė paskui jį.'
  urd-GVR: Āge jā kar Īsā ne ek ādmī ko dekhā jo ṭaiks lene wāloṅ kī chaukī par baiṭhā
    thā. Us kā nām Mattī thā. Īsā ne us se kahā, “Mere pīchhe ho le.” Aur Mattī uṭh
    kar us ke pīchhe ho liyā.
  far-far: Ma kada sa Jesus nia leka na fasia kula nai, nia ka ada to'ona sa Matiu.
    Nia gouru ga 'ana ana kula fuana konilana malefo ana takisi, sulia ne nia rao
    senai. Ma sa Jesus ka fata 'uri fuana, “'Oe leka mai fai nau.” Ma sa Matiu tatae,
    ma ka leka na fainia.
  suz-BL: मिनु येसु मेकेर रे लमेनु, मत्ती माइश्‍शो तिरो पोक्‍ब मुर का आ अडडाम बाक्‍शो
    ताप्‍तु। मिनु येसुमी “आं नोले खोइय्‍यी” दे मदानु, मेको छुल बोक्‍शा, येसु आ नोले
    खोइक्‍तु। मत्ती १०:३
  car-NT: 'Moro wyino a''si ''ko tyto''po mero, amy wokyry wotandy''mo''po ene''po
    Jesus ''wa moro pyrata amo''i''topo auto po. Ety me Mateus kynakon. Mo''ko ''wa
    ro ika''po: “O''ko ywena''po ta.” Irombo Mateus awomy''po. Ito''po Jesus wena''po
    ta.'
  amp-amp: Jisasr yau hanyhato Matyur takis marut tuyuk kunyent rhu hasetrn yihom
    htimorr. Yihom htihato kfo memorr, “Wania wahikna.” Be Matyur sinyahato fak hikakni
    twanhomorr.
  bht-bht: ओथु ला अग्गे जाई करी यीशुऐ मत्ती नाऐ दे इक माणुऐ जो कर लेणे दिया चौकिया
    पर बैठयो दिखया, कने उसयो बोलया, “मेरे चेले बणा।” सै उठी करी उस दे पिच्छे चली पिया।
  eng-NOY: And as Jesus passed on from thence, he saw a man, named Matthew, sitting
    at the custom-house; and he saith to him, Follow me. And he arose and followed
    him.
  cub-NT: Jesús ʉ̃i vaiyede jã́rejame yʉre, Mateore, dobacʉre ji memeitucubʉi, põeva
    ne Roma ãmicʉrõ jaboteino bojed̶ainoi. Aru arejame yʉre, “Dajacʉ yʉ́que”. Que
    baru nacajari, nʉrejacacʉ ʉ̃́que.
  ita-1927: 'Poi Gesù, partitosi di là, passando, vide un uomo, chiamato Matteo, che
    sedeva al banco della gabella; e gli disse: Seguimi. Ed egli, levatosi, lo seguì.'
  lww-lww: Ana Yesu mligan yo nene, naga mial ga pa m̃a sane. Naga pa m̃aga, ana m̃al
    inu neteke tano e lelen kiau yum̃aena. Kiau yum̃aena e pogos nene, nawarpoloen
    kilavaru na takis. Ana Yesu pio inu, pisape “Matiu, oimi otaveve inu.” Ana nesum̃alu
    veraga, netaveve Yesu.
  ckb-ckb: 'کاتێک عیسا بەوێدا تێدەپەڕی، پیاوێکی بینی لە شوێنی باجگری دانیشتبوو، ناوی
    مەتا بوو. پێی فەرموو: «دوام بکەوە.» ئەویش هەستا و دوای کەوت.'
  nas-nas: Eeꞌnoko teketa Jiisuuꞌke nanuma narung naning oovuuꞌ miring Maatiuꞌ, taakisi
    nkavaakoꞌnava-koo baꞌnanuioꞌ bakanavaro-koo. Teketa Jiisuuꞌke aaꞌpuuꞌ, “Ning siomeai.”
    Eeꞌnoko Maatiuꞌke deto donkonura tenang-eta deto tee siompui nanuuꞌnung.
  uvl-uvl: Iok, Iesus lo haka nga lamau pe i ole ke la pe esia none nge ene Mateus,
    nge arare nga hana nenge te lololoch umtutuna reria pele sune. Ol pe Iesus hele
    lange i ke teke, “O i at ke o nanasia iau.” Mateus lo haka pe nanas sapele Iesus.
  eng-BBE: And when Jesus was going from there, he saw a man whose name was Matthew,
    seated at the place where taxes were taken; and he said to him, Come after me.
    And he got up and went after him.
  ixl-CNT: 'Uncheeꞌ kꞌastekꞌul u Jesuus tziꞌ. Utz til maꞌl u vinaj, Tio ibꞌii. Kꞌujlich
    tu vaꞌl nijajlik jaꞌmel alkavaar. Tal u Jesuus te ech tzaꞌ: —Xambꞌen viꞌ.— Texh
    te. Ech lakpu u Tio utz, xambꞌu tiꞌ.'
  xsi-xsi: Yesu iyoka ilâ, aku mata imora tamâta toŋge, i ŋa mine Matai. Matai nde
    uru iveta wurâta lâ Rom nenzi luma ŋana mbumbu kaiŋa kâ toŋge, kala isaŋona imo
    lumani ndaina ilo. Aku Yesu ipai tu, “Noko kumâ, kupono muli pa naŋa.” Ŋineŋga
    Matai imandi ku iyoka Yesu muli ilâ.
  crx-NTPO: '''Et hukw''elh''az Sizi ''oh whuya lhuseya whe ndet la sooneya naldzooh-un,
    ''et ''ilhoghun dune Matthew huyulhni, ''et usda whe yunilh''en. “Sunanyalh,”
    yulhni. ''Et dudinya ''ink''ez hik''oh ts''e oot''en ha yuntizya.'
  kan-OKCV: ಯೇಸು ಅಲ್ಲಿಂದ ಹಾದುಹೋಗುತ್ತಿದ್ದಾಗ, ಮತ್ತಾಯನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಮನುಷ್ಯನು ಸುಂಕದ
    ಕಟ್ಟೆಯಲ್ಲಿ ಕೂತಿರುವುದನ್ನು ಕಂಡು ಅವನಿಗೆ, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು,” ಎಂದು ಹೇಳಿದರು. ಅವನು
    ಎದ್ದು ಯೇಸುವನ್ನು ಹಿಂಬಾಲಿಸಿದನು.
  bbb-bbb: Ijiege rena Jesu fune are ije arena vako ijia fu e Matiu e takesi abenoeno
    ije bie. Fu are fu fina imeno ijia biena kuae, I one ije a meno ije arena na nuvedieno
    kuae. Jesu ijiege kuamoga Matiu fune ve ijia uri ire ije fu remo ije fuka ijia
    arena uri Jesu nuvena vae.
  blw-blw: Angkay cha lomayaw ah Jesus an nadchi, innilana hen ihay cha mangam-among
    ah furor way tummutùchu ah opesenana way ah Mateo hen ngachanna. Yag anat ifagan
    Jesus an hiya way mangaliyén, “Umaleaat ta somorot-a an haén.” Yag naranigwat
    tot-owa ah Mateo way somorot an hiya.
  tam-2017: 'இயேசு அந்த இடத்தைவிட்டுப் புறப்பட்டுப்போகும்போது, வரிவசூல் மையத்தில்
    உட்கார்ந்திருந்த மத்தேயு என்னும் ஒரு மனிதனைக் கண்டு: எனக்குப் பின்னே வா என்றார்;
    அவன் எழுந்து, அவருக்குப் பின்னேசென்றான்.'
  azz-NT: 'Huan queman Jesús panotiaya ompa, ijcuacón Yejuatzin quitac se tagat ten
    monotzaya Mateo tocotziutoc caltenteno campa quintopaluiaya in pueblojuani. Ijcuacón
    in Jesús quilij ijcuín: ―Xinechtoctili huan xinechtacamatiyás. Ijcuacón in Mateo
    moquetztiquisac huan yajqui quitoctilito Jesús ma momachtiti de Yejuatzin.'
  spa-RV-1909: 'Y pasando Jesús de allí, vió á un hombre que estaba sentado al banco
    de los públicos tributos, el cual se llamaba Mateo; y dícele: Sígueme. Y se levantó,
    y le siguió.'
  csy-csy: 'Jesus tua mun teng kantan in pai a, Matthew a kici pa khat shia piakna
    zum sung ah ato mu a: Hong zui tan, ci hi. Taciang ding vangiat in Jesus nungzui
    hi.'
  mxq-NT: 'Ta Jesús jam tsyoꞌoñ es tꞌijxy tuꞌugʉ ja̱ꞌa̱y diꞌibʉ xyʉꞌa̱jtypy Matewʉ,
    ja ꞌyuꞌuñʉ ma̱ yajꞌyáky ja kugʉbety. Ta tꞌanma̱a̱y: —Pamiingʉts es nꞌʉxpʉjkpʉꞌátʉt.
    Ta Matewʉ pyʉdeꞌky, es tpadsoꞌoñ ja Jesús.'
  tzj-NT: 'Ja Jesús be chic, kas c''a rmajon binem ja tok c''o jun achi xutz''at rbina''an
    Mateo. Ja c''a Mateo arja'' tz''ubul chipan ja lugar ja bar nto̱j can wi'' ja
    rimpuesto pa ruk''a''. Ja Jesús tok xekaj ruq''uin quewa'' xbij tre ri'': —Jo'',
    cattre'' chwij chi natoc ndiscípulo, ne'' tre. Ja c''a Mateo yictaji in tre''el
    trij ja Jesús.'
  tdt-tdt: Depois Jesus husik tiha fatin nee. Nia lao dadauk, Nia hetan ema kobrador
    impostu ida naran Mateus, tuur hela iha nia servisu fatin. Jesus dehan ba nia,
    “Mai tuir Hau!” Mateus mos hamriik hodi tuir Jesus.
  ron-BTF: 'Și pe când trecea Isus pe acolo, a văzut un om, numit Matei, șezând la
    recepția vămii și i-a spus: Urmează-mă. Iar el sculându-se, l-a urmat.'
  eng-WEBP: As Jesus passed by from there, he saw a man called Matthew sitting at
    the tax collection office. He said to him, “Follow me.” He got up and followed
    him.
  eng-FBV: As Jesus moved on from there he saw a man called Matthew sitting at the
    tax booth. Jesus called to him, “Follow me!” He got up, and followed Jesus.
  nld-1939: 'Toen Jesus vandaar verder ging, zag Hij een man, Matteüs genaamd, bij
    het tolhuis zitten. Hij zeide tot hem: Volg Mij. En hij stond op, en volgde Hem.'
  bwo-bwo: Iyesus manoke tuut amoke b́befere Matiwosi eteefo t'ilish dek'eef beyoke
    b́befere bek't «T shuutso wowe» bíet. Bíwere tuut b́ shuutso b́ ami.
  nch-BL: 'Teipa Jesús quisqui nepa huan panoc tequicalco campa na, niMateo, niitztoya.
    Nimosehuijtoya ipan tequicali huan nitainamayaya impuesto. Huan Jesús nechilhui:
    ―Xihuala, techtoquili. Huan nimoquetzqui huan niyajqui ihuaya.'
  quc-TNT: 'Xel bi ri Jesús chila''. Oc''owem cuban ri Are'' jawije'' ri cätoj wi
    ri alcabal, xril c''u u wäch jun achi, Mateo u bi'', t''uyul chila''. Xubij c''u
    che: Tasa''j wuc'', —xcha che. Xwalij c''u ri tat Mateo, xe'' ruc'' ri Jesús.'
  tfr-NTPO: E irgo ga Jesús opshino to ey dwayo. Jek jëk shängshko ga domer sök kjl̈ara
    eshko ko Mateo, e dbur töngga Roma so kong. E sök ba pak l̈ishko. Ĩya Jesúsdë
    ga tjl̈ẽ ba kong ga «Pja tek bor tjok, pja pin wl̈o» l̈e. Kuya ga kojono, ga to
    jek ba tjok.
  kaq-NT: 'Janohax caxon, tininti cobranxonai joni Jesusen meraquin. Jano tsahoxon
    cobranti misa janin tsahotaiton meraquin Mateo janeya joni. Meraxon: —Hehbe cahi
    johue —hahquin. Jascahah, huenicahini jaa manahi cahi.'
  ahr-ahr: मंग तठेन जातांना येशुनी मत्तय नावना माणुसले जकात नाकावर बशेल दखं अनी त्याले
    बोलना, मनामांगे ये; तवय तो ऊठीसन त्यानामांगे गया.
  sgb-sgb: Pangayari hên habayto, ay nammita yay na hi Apo Jesus. Ha pammita na, ay
    nakahêlêk yan mihay máningil buwih ya nag langan Mateo, ya ampikno ha paningilan
    na. Hinabi ni Apo Jesus kana, ya wana, “Kihonol ka kangko.” Kabay nakihonol ya
    kana.
  vie-1934: 'Đức Chúa Jêsus đã đi khỏi nơi đó rồi, thấy một người tên là Ma-thi-ơ
    đang ngồi tại sở thâu thuế, bèn phán cùng người rằng: Hãy theo ta. Người liền
    đứng dậy, mà theo Ngài.'
  kxv-kxv: ଜୀସୁ ଏମ୍ବାଟି ହାଜି ହାଜିହିଁ ମାତିୟୁ ଦ଼ରୁଗାଟି ର଼ ସିସ୍ତୁ ରୀହ୍‌ନାସି ତାନି ସିସ୍ତୁ
    ରୀହ୍‌ନି ଟା଼ୟୁତା କୁଗାମାନାଣି ମେସାନା ହା଼ଟାନା ଏଲେଇଚେସି, “ନା଼ ଜେ଼ଚ ୱା଼ମୁ ।” ଏମ୍ବାଟିଏ
    ମାତିୟୁ ନିଙ୍ଗାନା ତାନି ଜେ଼ଚ ହାଚେସି ।
  cha-cha: Ya anae malofan si Jesus güije, jalie un taotao na matatachong gui bancon
    y tributo, na y naanña si Mateo, ya ilegña nu güiya, Dalalagyo. Ya cajulo ya dinalalag
    güe.
  amu-NT: 'Jluiꞌ Jesús joꞌ joꞌ, mana tjaaⁿ. Ndoꞌ ljeiiⁿ ja na jndyuya Mateo. Wacatya̱ⁿ
