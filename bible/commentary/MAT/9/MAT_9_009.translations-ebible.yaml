  sgz-sgz: Mái Iesu a aptur alari malar er mák han. Má ngo a lu lákláklák tangrai
    sál, a mákái kesi kálámul ngisán ái Mataio, kesi tám kip takis, a sukis pagas
    iatung i rumán kip takis. Ái Iesu a mákái mák parai singin ngo, “Una mur i iau.”
    Mái Mataio a longrai ngorer mák aptur má a mur i Iesu.
  kek-NT: 'Ut li Jesús qui-el aran Capernaum ut quinume'' sa'' li na''ajej bar neque''c''uluc
    cui'' toj. Quiril jun li cui̱nk aj Mateo xc''aba''. C''ojc''o aran xban nak a''an
    aj titz''ol toj. Ut li Jesús quixye re: —China̱ta̱ke.— Ut laj Mateo quicuacli
    ut quixta̱ke.'
  blz-NT: Sarataa i Yesus namarerei tampat iya'a, Ia nimiile'mo sa'angu' mian pagawena
    pajak men ngaanna i Matius. Ia oru-oruang na kantor pajak. Taeni Yesus na ko'ona,
    “Mai, lolo' i Yaku'!” Mbaka' ia norumingkatmo ka' nongololo' i Yesus.
  poe-NT: 'A̱ ntá chꞌín Jesús sákjui̱xi̱n chꞌán ntiha la kꞌuíkon chꞌán ijnko chꞌín
    itꞌin Mateo tjetja̱xi̱n chꞌán ntiha nchekjènki̱ chꞌán. Ntá ntáchro chꞌín Jesús
    kíxin: ―Chréhé tí janhan ―ichro chꞌán. Ntá chꞌín Mateo tuénxín kꞌuínkatjen chꞌán
    chréhe̱ chꞌán tí chꞌín Jesús.'
  san-TAM: 'அநந்தரம்ʼ யீஸு²ஸ்தத்ஸ்தா²நாத்³ க³ச்ச²ந் க³ச்ச²ந் கரஸம்ʼக்³ரஹஸ்தா²நே ஸமுபவிஷ்டம்ʼ
