    gvlaka.” Metiu gudungdanv ninyia vngming gvtoku.
  gui-NT: 'Jare Jesús joco güi ojo yave, oecha metei cuimbae Mateo jee vae oguapɨ
    oi mburuvicha peguara ocovara ñogüɨnoia pe, jare jei chupe: —Eyu cherupíe. Jayave
