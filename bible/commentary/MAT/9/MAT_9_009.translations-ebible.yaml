  xtd-NT: 'Ijan dada n‑xee Jesús nuu nukoo daña Steu, se xijan tvini nandajan gobierno.
    N‑jaꞌan‑ia: —Neꞌe, te nkuitandijun ñaꞌa. N‑ndojuiin‑da te n‑xe kuitandijun‑da‑ia.'
  mdy-ETH: ዬሱሴ ዴንዲቤቃ ማቲዎሴ ጎዖስኬይ ኮርሞ ዓሶፓ ሚኢሾ ቡኩሳ ቤዛ ዴዒ ዓኣንቴ ዴንቂ፦ «ሃኒ ታ ጊንፆ ሙኬ!» ጋዓዛ፥
    ዒዚያ ዔቂ ዒዛ ጊንፆ ዓኣዼኔ።
  spl-spl: Yesuŋe yapâ arimâmâ lohimbi yeŋgâlen takesihât tewetsenŋe meyiŋgiminiwan
    nâhâlen tohop. Nâmâ Mataio. Yan tatmune yâkŋe nekmâ yuwu sâm eknohop. “Nâhâlen
    torokatdâ orowâk mandehât naŋgan.” Yawu sâm eknohomu nâŋe yanâk yahatmune orowâk
    ariwit.
  usp-NT: 'Kakaj Jesús xelb''i cla'', cuando b''esalc, xrilb''i jun winak ri jb''ij
