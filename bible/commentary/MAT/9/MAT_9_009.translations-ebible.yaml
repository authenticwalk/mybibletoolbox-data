  dop-dop: 'Yesu lɩɩ tǝnɑ nɑ ɩ́ tɛɛkɩ, ɩlɛnɑ ɩ́ nɑ ɑpɑlʋ wei pɑ yɑɑ sɩ Mɑtiyee tɔ,
    nɑ ɩ́ cɑɣɑ lɑmpuu tǝmʋlɛ. Ɩlɛnɑ ɩ́ yɑɑ-ɩ sɩ: Kʋlɩ nɑ ń tǝŋɩ-m. Tǝnɑɣɑ Mɑtiyee
    kʋlɑɑ nɑ ɩ́ hu Yesu wɑɑlɩ.'
  azb-azb: 'İsa oradan keçəndə vergi yığılan yerdə oturan Matta adlı bir adamı görüb
    ona dedi: «Ardımca gəl». O da durub İsanın ardınca getdi.'
  eng-DBY: And Jesus, passing on thence, saw a man sitting at the tax-office, called
    Matthew, and says to him, Follow me. And he rose up and followed him.
  guo-NT: 'Jesús boejthʉt wʉt nabejkan, baxot nakolt wʉt, do jawʉt, xan nataenpon.
