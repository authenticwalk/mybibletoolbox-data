    polien nan xil, e nggusil xat Iesu.
  prf-NT: Nadid, dikona a lummakad ti Jesus haud ay netan na ti Mateo a mággetnud
    ten págsingeran ti buwes. Kinagi dikona ni Jesus, “Mákkuyug ka dikoku a magin
    tagapagserbi ku.” Kaya tummaknág ti Mateo sakay nákkuyug dikona.
  auy-auy: Suwaná Ísu tuwéna wéna awánómba moóráwigon-awiꞌa Mátíyu taakisimó máún-daumpaꞌa
    mérowana awánéna séna íyáfasine keséꞌa tiyó súwana íyáfasinena wembá arááíwaꞌmaena
