  wol-2010: 'Bi Yeesu jógee foofa, mu gis nit ku tudd Macë, toog ca juuti ba. Yeesu
    ne ko: «Kaay topp ma.» Noonu Macë jóg, daldi ko topp.'
  kqw-kqw: O Iesu i wan tagitiro iai, ra i tama pas ara musano, a risano o Matiu,
    i kis una rumu na los takis. O Iesu i inanosi lena, “Un mur iau.” Ra o Matiu i
    katutur ma i muri.
  nss-nss: Pe Yesu iyau iropo iya, pwen inime ndramat hamou ngalan Mattiu iro mipwan
    ndrohonoku poya takis. Pwen ipwai iya kili yiy, ipa, “Oho ndruwo!” Pwen Mattiu
    itine, pe iho ndruwan.
  snc-snc: Iesu monana eraka-vanaḡito nai, ḡia na tarima ta arana Mataio eḡitaiato,
    takesi moniri ḡeḡabito-ḡoi numanai etanu-taḡoto-ḡoi nai eḡitaiato. Benamo Iesu
    na ekiraiato, ekirato, “Murigu ai noma raka.” Benamo Mataio evaisiraḡeto, Iesu
    murina na eiaḡoto.
  lgl-lgl: Ma ala talasi Jesus 'e la lo faasia lifi fo li, ka lesia Matthew. 'E gwauru
    mola 'ala ala lifi fala golinala bata ala takisili, sulia 'e galo 'i lififo. Ma
    Jesus ka sae 'uri 'e fala, “'O la mae faelau.” Ma Matthew ka tatae, ma ka la lo
    'ala failia.
  mmo-mmo: Tonde Yesu vuu-ju be la, tombe yi de omaaho ti nando hôôk bayêên sen dako
    taakis hôôk-ato, haale nambe Matai. Tombe Yesu nêêl vu nambe, “Ganaam taamuyin
    sa.” Tombe kandi be la sapa yi.
  ncu-NT: Amo̱ kamɛɛ‑rɔ, ne̱ Yeesuu a le̱e̱ ya ŋu leŋpoo ɔkɔɔre̱po̱ ko̱ ne̱ ba te̱e̱
    mò̱ ɛ Matiyo‑o (ne̱ bo̱ be̱e̱ ba te̱e̱ mò̱ ɛ Lewii‑o) na o te mò̱ leŋpoo kɔɔre̱kpa.
    Ne̱ Yeesuu a tɔwe̱ gywii mò̱ fe̱yɛ, “Ko̱so̱, gya mo̱ se̱.” Mfe̱ŋ ne̱ Matiyo a
    ko̱so̱ gya Yeesuu si.
  cni-NT: 'Ari yovaanaja Jesoshi anta nosaviquinta narori. Ineapaaquena naitayetiri
    noshaninca iirequite nompanteariri oromasati. Icantapaaquena: —Tsame, poijatanaquena
    avirori. Ari nocatianaca, noijatanaqueri.'
  eng-WMB: As Yeshua passed by from there, he saw a man called Matthew sitting at
    the tax collection office. He said to him, “Follow me.” He got up and followed
    him.
  zaw-NT: 'Dxejcti birii Jesús cadro basiajcni beṉracxhuu, sä''tini. Dxejc bahuiini
    loj te dade'' ni laa Mateo. Sobga''ni loj te yagxhiil cadro rbej reni ruquijx
    xcuent guiraloj. Dxejc räjp Jesús lojni: ―Gudanajl narä. Dxejcti huisuni, sanajlni
    Jesús.'
  san-MAL: അനന്തരം യീശുസ്തത്സ്ഥാനാദ് ഗച്ഛൻ ഗച്ഛൻ കരസംഗ്രഹസ്ഥാനേ സമുപവിഷ്ടം മഥിനാമാനമ്
    ഏകം മനുജം വിലോക്യ തം ബഭാഷേ, മമ പശ്ചാദ് ആഗച്ഛ, തതഃ സ ഉത്ഥായ തസ്യ പശ്ചാദ് വവ്രാജ|
  tam-TCV: இயேசு அங்கிருந்து போகும்போது, மத்தேயு என்னும் பெயருடைய ஒருவன் வரி வசூலிக்கிறவர்களுடைய
    அலுவலகத்தில் உட்கார்ந்திருப்பதைக் கண்டார். அவர் அவனிடம், “என்னைப் பின்பற்றி வா”
    என்றார். அவன் எழுந்து அவரைப் பின்பற்றிச் சென்றான்.
  mit-NT: 'Daaní, nì quee Jesús lugar yucán cuàhàn‑yà. Te nì xini‑yà yucán iá iin
    tiàa nani Mateo, iá‑nè nùù mesa ndé dachíyàhvi‑ne. Te nì cachi‑yà xì‑né: ―Nahà‑ní
    cunchicùn‑ní yùhù. Dandu nì ndacuiin nècuàchìmà cuàhàn stná‑nè xì‑yá.'
  ceb-ULB: Sa paglabay ni Jesus gikan didto, iyang nakita ang usa ka tawo nga ginganlan
    ug Mateo, nga naglingkod sa kolektahanan sa buhis. Siya miingon kaniya, “Sunod
    kanako.” Siya mibarog ug misunod kaniya.
  ces-LB: Cestou odtud uviděl Ježíš muže jménem Matouš, jak vybírá poplatky. „Pojď
    se mnou a staň se mým učedníkem!“ vyzval ho. Matouš hned vstal a následoval ho.
  mkn-mkn: Ais itu, Yesus jalan dari situ, ju Dia dapa lia satu orang tukang tagi
    bea yang ada karjá di kantor pajak. Dia pung nama, Mateos. Ais Yesus ajak sang
    dia bilang, “Mari iko sang Beta!” Dengar bagitu, ju Mateos bangun ko iko memang
    sang Dia.
  pol-UBG: 'A odchodząc stamtąd, Jezus zobaczył człowieka zwanego Mateuszem, siedzącego
    w punkcie celnym. I powiedział do niego: Pójdź za mną. A on wstał i poszedł za
    nim.'
  qxh-NT: 'Chaypita aywaycurna, Mateo jutiyuj runata Jesús ricaran. Payga Roma marcapa
    mandajninpaj jillayta shuntaycaran. Ricar, Jesús niran: «Mateo, purïshimay.» Niptin,
    Jesústana Mateo purïshiran.'
  nwi-nwi: Kwasɨg ikɨn ye narɨmnar mɨnə e, Yesu rɨtərhav maməriwək mamvən, kɨni məm
    kwən kɨrik yame ramərer tuk mane kape takis, nhagɨn e Matiu. Ramkwətə ikɨn kamərok
    takis ikɨn. Kɨni Yesu rɨmɨni-pən tukun mɨmə, “Yuə, mɨkwasɨg kɨn Yo.” Məkneikɨn
    Matiu rərer, mɨkwasɨg kɨn Yesu.
  kmo-kmo: 'Jisas rii heechi chishi icharek, rii i takis yan yater ma, Matyu, riina
    her. Rii riiti yo otiitar aka wok yicharek, rii her. Herek, rii riina eecha wor:
    “Mii na ana sumowu ta.” Worek, Matyu rii meejichi sokwa sumowuniga ir.'
  agr-agr: 'Nuna dutika Jisus wekamá Mateon wainkauwai, kuichik apunu atinun akikmagtai
    yajumak ekeemtatman, nunik: —Mateo, wegajai mina jintintaig aminum. Tama niishkam:
    —Ayú, —tusa wajakug Jisusjai weuwai.'
  kyc-kyc: Yuu doko yaki nyepala pao dokopa akali mende kingi Matyu lenge doko takisi
    nyingi anda dokona peteyamo kandeya. Kandapala baa lamaiyuo, Namba paronuli pyuo
    ipu, leya. Dokopa baa sipurapala Yesu peyamuli pyuo peya.
  urd-GVU: آگے جا کر عیسیٰ نے ایک آدمی کو دیکھا جو ٹیکس لینے والوں کی چوکی پر بیٹھا
    تھا۔ اُس کا نام متی تھا۔ عیسیٰ نے اُس سے کہا، ”میرے پیچھے ہو لے۔“ اور متی اُٹھ
    کر اُس کے پیچھے ہو لیا۔
  yre-NT: 'Zozi ''si fɛ zɩɛ -a -nan. "Yɛɛ -kʋ ''e ''lɛ bɛ, ɛn e min -tʋ nɛn waa laabo
    Matie bɛ -a ''yɩ. ''Sukɔlɛ ''sizan nɛn, ɛn e ya ''yee ''nyranman ''bɔ zɩɛ -a ''panan.
    Ɛn Zozi "e -yrɛ ''nan: «''I -sɔɔnla ''an -sru!» Matie wluan, ɛn e sɔɔnla -a -sru.'
  fuh-BKF: 'Iisaa dilli ɗoon. E ley yaadu muuɗum, yi''i gorko bi''eteeɗo Matta ina
    jooɗii e suudu to lampo nanngetee. O wi''i ɗum: —Jokkam. Matta ummii, jokki mo.'
  arl-NT: 'Jesu quiasacari cuno tiacajiniji, tamonu pueyano niquiquiaari cajiyanoori
    cumaneeca masejojuajinia Romano jiyaniijiara. Na sesa quiquiaari Mateo. Nojuacuajaari
    janiya; nio naajionani. Jesuuri cua sequequiaari: —Cua nuhuajiyare cua pueyano
    quia quiniuria. Janiyari ritia sanequiaarini. Janiyari nata quiaareeni.'
  ziw-ziw: Yesu ahalawa aho hantu, niyo ajenda jenda, awona mchisanya kodi, akwitangwa
    Matayo, kekala he ndima yakwe. Amgamba, “Nitimila.” Matayo enuka na kumtimila.
  grc-TR: Καὶ παράγων ὁ Ἰησοῦς ἐκεῖθεν εἶδεν ἄνθρωπον καθήμενον ἐπὶ τὸ τελώνιον, Ματθαῖον
    λεγόμενον, καὶ λέγει αὐτῷ, Ἀκολούθει μοι. Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  nag-nag: Jitia Jisu etu jaga paar hoi kene jai thakise, tai Matthew koi kene ekjon
    manu ke dikhise, jun poisa utha laga jagate kaam kori thakise. Tai pora taike
    koise, “Ami laga piche koribi.” Aru tai uthise aru Jisu laga piche korise.
  eng-OEBCW: As Jesus went along, he saw a man, called Matthew, sitting in the tax
    office, and said to him, ‘Follow me.’ Matthew got up and followed him.
  knj-NT: 'Jix el Jesús bey jun lugar tu''. Catu'' jix yilontoj yin jun winaj chi
    yij Mateo. Ja'' jun winaj ti'', chotan ey stejon el tolabal tet eb ánima, catu''
