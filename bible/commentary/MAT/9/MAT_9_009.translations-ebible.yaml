    ukeka mi sia wei. Eno wei ibake Madiu idua uyarike Yesunu umuro ani.
  eng-YLT: And Jesus passing by thence, saw a man sitting at the tax-office, named
    Matthew, and saith to him, 'Be following me,' and he, having risen, did follow
    him.
  jni-jni: Yeso ma gun me tarsam ma hiri matarsi me.
  kne-kne: Maaw-awni pay sin pandad-anan Jesus, inila na di mansingsingil si bowis
    ay manngadan si Mateo ay tinmotokdo sin opisina na. “Manbalin ka et si pasolot
    ko,” kanan Jesus. Kapikas Mateo et nakiey en sisya.
  tgj-tgj: Jisu ho mooku a vngyu toku, okv ninyigv vngdungrilo, nw lampu naaya nvgo
