  spp-spp: 'Yesu à yîri wani ke, u à sà múnalwɔɔre shwofooŋi wà ɲya u à tɛ̀ɛn u báaraŋi
    tapyige e, u mɛge mpyi Macwo. Ka Yesu si u pyi: «Yîr''a taha na fye e.» Ka u u
    yîr''a taha u fye e.'
  zty-NTPS: 'Kate'' bezá'' Jesusen'' ga na'', bḻe''ele'' to benne'' lie'' Matío, ži''e
    gan ẕchiẕjwe'' benách ka'' ḻo wláz yež zi''to'', na'' Jesusen'' gože'' ḻe'': —Benḻen
    neda'' tẕen. Naž ḻa'' wzó ža''te Matíon'', na'' bénḻene'' Jesusen'' tẕen.'
  mek-mek: Egaꞌina afegai Iesu ekailai elao alogai, tax isafina auga agaꞌo aka Mateo
    tax keogeoge afugai eagu epinauga eisa. Ega aisama Iesu isa epainia einaka, “Lau
    muniuai mopea,” eoma. Ke Mateo eꞌue Iesu muninai epea.
  aey-aey: Jisas uqa jobon eu culimei uqa cali li dana oso, ijan Matju, uqa takis
    cedec jona bibilen fen. Fimei madon, “Tootaga,” don. Odocob uqa cajimei Jisas
    toodu nuen.
  urd-GVH: आगे जाकर ईसा ने एक आदमी को देखा जो टैक्स लेनेवालों की चौकी पर बैठा था।
    उसका नाम मत्ती था। ईसा ने उससे कहा, “मेरे पीछे हो ले।” और मत्ती उठकर उसके पीछे
    हो लिया।
  ycn-ycn: 'E caja Jesús ja''apari piño a''ajná ño''ojó. Amari pajluhuaja ina''uqué
    yá''aco risápaca''alo la''acana nacú. Mateo rií. Liñeru ña''ajeri ina''uqué liyá
    ri''imacá ne''emacánajlo. Jesús amari ricá; rimá rijló: —Pi''ijná nujhua''até.
    —Je —que rimacá. Raú rácho''o, ri''ijná rijhua''até.'
  djr-djr: Ga ŋunhi ŋayi Djesuy ganarrthaŋalnydja ŋunhiyiny wäŋa, bala ŋayi yan nhäŋala
    ḏirramunhan yäkuny Mathuyunhan ŋayi gan nhinan, rrupiya marrtjin gombu'-gumbuŋal
    yolŋuny walalany, bili nhanŋu ŋunhiyi djäma buŋgaway mala djäma gurrupar ŋanya.
    Bala ŋayiny Djesuny nhanŋu bitjarra waŋan gam', “Nheny dhu ŋarrakun malthun!”
    bitjarr, bala ŋayiny ŋunhi Mathuyuny dhunupan rur'yurrnydja, bala yan malthurra
    nhanŋun Djesuwnha.
  kvg-kvg: Yesu ta manqei ndøgo ge-ivav, nakhoa gegeveat, teks moni upøgim ezoqam
    ndø-omét. Teqa iz Metiú. Teks upøgim khoev-qase mokho-té gunu꞉qotám. Yaq Yesu
    āv gembøe-eín nqǽgo, “No qonøndó-páev.” Yaq Metiu até gendego, gè-itán,
    neka vømbōpaev.
  rug-rug: Beto asa si taluarae vasina se Zisu, meke pa korapana sa Nana inene la,
    si dogoria Sa si keke tie hata takisi, pozana sa si e Matiu, korapa habotu nana
    pa nana vetu vasina hoke ta vagi sa takisi. Tioko la ia Zisu si asa, “Mae luli
    Au,” gua si Asa. Turu se Matiu meke lulia sa se Zisu.
  hop-NT: 'Noqw Jesus paṅqw ahpiynihqe, hakiy tāqat Matthew yan mātsiwhqat haqam moṅwit
    eṅem sīvat ömalalwaqat ep qatuqw tuwa; nihqe put aw paṅqawu: Um inuṅkni. Noqw
    pam wunuptut put aṅki.'
  san-URD: اَنَنْتَرَں یِیشُسْتَتْسْتھانادْ گَچّھَنْ گَچّھَنْ کَرَسَںگْرَہَسْتھانے
    سَمُپَوِشْٹَں مَتھِنامانَمْ ایکَں مَنُجَں وِلوکْیَ تَں بَبھاشے، مَمَ پَشْچادْ
    آگَچّھَ، تَتَح سَ اُتّھایَ تَسْیَ پَشْچادْ وَوْراجَ۔
  heb-LB: כשישוע הלך משם הוא ראה בבית־המכס את גובה המכס, מתתיהו. ”בוא והיה תלמיד שלי“,
    אמר לו ישוע. מתתיהו קם, עזב את הכול מאחוריו והלך אחרי ישוע.
  caf-NT: '''Et hukw''elh''az Sizi wheghah lhuseya hoh ndet sooneya nalhdzooh, ''et
    ''ilhunuh dune Matthew hiyulhni, ''et usda yunilh''en. “Sunanyalh,” yulhni. ''Et
    didinya ''ink''ez yuk''ah ts''ih oot''en ka yuntezya.'
  mio-NT: 'Tacan cuu, ta yaha ra Jesuu tican, ta ndehe ra iin rai, ta ndaa ra nu satiahvi
    ra chi ñivi. Mateo nani ra, ta quechaha cati ra Jesuu chi ra Mateo can ti: ―Na
    coho. Tacan cuu, ta ni chacuinda ra Mateo can, ta cuahan ra chi ra Jesuu.'
  srq-NT: Mateo, ɨ que emo je ra. Ae que impuestos isi isi beɨ quia mbia rerecua mbaerã
    nda. Jesús que ngasẽ ee cote ra. Ngoi que huɨ̃ plata isi isi impuestorã nda. —Seruɨ
    beɨ eɨco, ɨ que Jesús ñee ee ra. Ae Mateo juã oso nguiã eruɨ.
  kje-NT: Yesus namhara lolo onne nala'ala'a, An po'on ri ida naran Matius naikorkoro
    lolo onno rodi ra'uk paipair. Ai napolu na'ahenia, “Mam lernohi Ya'u!” Idewe ai
    lan lernohi Yesus.
  gaz-gaz: Yesuus achii kaʼee utuu deemuu namicha Maatewos jedhamu tokko utuu inni
    iddoo itti qaraxa walitti qaban taaʼuu argee, “Na duukaa buʼi” jedheen. Maatewosis
    kaʼee isa duukaa buʼe.
  kud-kud: Yeisu tupwa teina ilauvehulu ta ilau na towaho ehebo ilobai, yehana Madiu,
    takesi ana vadane ainai imiyamiya na iwalo auli, iwalo, ‘Madiu, umulitaegau!’
    Eeta Madiu itowolo ta Yeisu imumulitaeine.
  urb-NT: 'A''engi Jesu oho ixo rahã, Matéu rehe a''e usak. Homa awa tama''e kapitã
    keruhũ pe tamatarer ke a''e matyr matyr uĩ. Matyriha renda kapy pe a''e wapyk
    uĩ. Jesu pandu ipe: —Ihẽ namõ eho ''y — aja. Matéu pu''am. Upa hijar, pe, inamõ
    oho.'
  fra-LSG: 'De là étant allé plus loin, Jésus vit un homme assis au lieu des péages,
    et qui s’appelait Matthieu. Il lui dit: Suis-moi. Cet homme se leva, et le suivit.'
  san-HK: anantaraM yIzustatsthAnAd gacchan gacchan karasaMgrahasthAne samupaviSTaM
    mathinAmAnam ekaM manujaM vilokya taM babhASe, mama pazcAd Agaccha, tataH sa utthAya
    tasya pazcAd vavrAja|
  cak-SNT: 'Y antok ri Jesús nakꞌax, xutzꞌat jun ache rubꞌinan Mateo. Ri ache reꞌ
    tzꞌuyul choch jun chꞌacat chi numol ri impuestos ri ncaꞌtuoj can. Y ri Jesús xuꞌej
    cha: Joꞌ viqꞌuin. Y jajaꞌ xpalaj-pa ri pacheꞌ tzꞌuyul-ve y xꞌa riqꞌuin ri Jesús.'
  uvh-uvh: Ka Jisas wari yongganang u kabi'ning nua'bu anganga takis manggak ning
    kane aming nua'ni wapni Matyu u adining takis mamanggak ning yak kabasi'ganang
    merafatugu' u anga katuagu'. U katuanga ning anigu', gu abubu tanga nagok kubap
    manam. Ning tinga Matyu adi Jisas ning midi u ninak sa' tanga marara adining kaneni
    ka takis mamanggak ning u wadigi' sini' kabinga Jisas u yaranga adisigok kubap
    ubu mugoging.
  ino-ino: Anile apataleno ne'uno mako ve'ka aki'a Matiu'a kumaya'ya huno vaya apa'kufaleti
    ta'kesi miya ne'alea note faitopale mai'nikeno Yisasi'a ani ve'ka aketeno inake
    he “Kakaeya na'kame eno.” Nehikeno Matiu'a hetino Yisasi a'kame u'ne.
  gnn-gnn: Waŋganymirri Djesu yukurra marrtji dhukarrkurru, bala ŋayi nhämana ŋarranha,
    ŋarra yukurra nhina bala'palaŋura, ŋäŋ'thun nhina rrupiyawu yolŋu'-yulŋunha, bili
    ŋunhiyi ŋarrakunydja djäma; bitjana liŋgu ŋanapurru ŋuli rrupiya gombunha ŋuriki
    ŋunhi buŋgawawu Rawumbuyŋuwu. Yo, marrtjinydja ŋayi Djesu, bala waŋa ŋarranha
    bitjanna, “Way yolŋu, go ŋarrakuna malthurra,” bitjan. Bala ŋarranydja dhunupa
    gaŋgathinana bala, malthurrunana nhanŋu Djesuwuna.
  yal-yal: Yesu yi keli, a siga. A yi mudu maxinla nde to, a yi xili Matiyu, a yi
    dɔxi mudu maxilideni. Yesu yi a fala a xa, a naxa, “Bira n fɔxɔ ra.” Matiyu yi
    keli, a bira a fɔxɔ ra.
  cnt-NT: 'Ca₂o₃''ɨ́n₃ bá₄ Jesús ja₁jme₁''ein₅₄ jaun₂. Ja₁ŋó₄ jaun₂, ca₂jɨ́in₂ jan₂
    dsa₂ i₂chen₂ Mateo, guá₅ caun₂ dsi₂néi₂ cán₂ ''lia''₅₄ o₄quió''₄ dsɨ₂tan₅₄. Jaun₂
    ca₂juá''₂ Jesús ca₂tsɨ́''₃ ''éi₂: ―''Éin₃ jniá₂. Jaun₂ ca₂nau₂ bá₄ Të₅₄, ca₂jme₃quiong''₅₄.'
  tif-tif: 'Yesus ayo tunum angtiil dibimnin ayo dap-talalula unaya, am ayo kambola
    yakyak din takis kaamin am ofis din ula, takis kan-umba tunum Matyu nayo tiinbi
    kaa kala din nitam ale, bokop-na ko: Nak-tunum a! kabi nami daang bakaalin tunum
    kelawa, naso nikil um-bomduwa, nami okok kaasiik ma kup-tiya, keman o, kalale,
    fan nayo tola yak Yesus ami daang abila unsup ko.'
  nlx-nlx: जेवी यीशु ता रेन जाणे बाजरियेल ईतो तेवी तो फालो उकालने जागे एक माणहाह बोह
    रियेल दिख्यो, तान नाव मत्ती एतो। यीशु ताह केयो, “मार पासाण आव लाग। तेवी तो उठीन
    तान पासाण चाल दिनो।”
  apw-NT: Jesus áídí’ higaałgo nṉee Matthew holzéhi tax nanáhi’ṉiłígee sidaago yiłtsąądá’,
    Shiké’ dahnṉáh, yiłṉii. Áík’ehgo nádiidzaago biké’ dahiyaa.
  gum-gum: 'Jesús truyugurri yabe, kan Mateo taig møwan romasreelayasig an utabelø
    purrainug wai ashabe, trenchibig køn: —Nai mendig amø— cha. Inchen nøbe kurrab,
    nui mendig ibig køn.'
  not-NT: 'Aro yogaganaca Jesos cara nisobiqui naro, najita Mateo. Iniopëna cara nocoicotaguetiri
    nomatsiguenga iguireguite, nomagantairi nogobeingarite canta Iromaquë. Icampëna:
    —Intsome. Piguiatanëna. Aro nacabiritanaca, noguiatanëri.'
  plu-plu: 'Ayteke ig Kiyapwiye Jesus tipik. Ig waywe apigku ahin, ig hiyapun nah
    Matews, nah betnene agiku payt ahiwket karukri. Nah ladwan, nah ahiwne karukri
    gidahan gupelma. Igme awna nuthu: ―Ba ayta wew nukakhu adahan pis humewne nukannuhni.
    Nah timapni henne, nah kannikew, nah tipik gikak.'
  iou-iou: Jesutä Kapeneam yotpärare peŋpeŋ kuŋtäŋgän Matiyu kaŋkuk. Matiyu uwä takis
    moneŋ yäpmäk-yäpmäk täŋo yot gänaŋ irirän kaŋpäŋ iwetkuk; Gäk u peŋpäŋ näk näwat!
    yäk. Iweränä uterakgän mani buramiŋpäŋ akumaŋ iwatkuk.
  ntp-NT: 'Taidʌ ʌSuusi ii abiaadʌrʌ dai giñtʌʌ iñsaanʌ daacatai gavuuyi tumiñsi,
    dai povai iñtʌtʌdai: ―Mataivo, giñoidañi ―iñtʌtʌdai. Antai aanʌ cʌquiva dai oí.'
  rai-rai: Baa Iesu i waan taanga matira, i babo paa raa muaana, a iaana Maataio,
    baa i ki u ra ruma na tatakom, ma Iesu i piri taana naa, “Un murmur iaau.” Io,
    i tur ma i murmur Iesu.
  haw-1868: A hele aku la o Iesu mai ia wahi aku, ike mai la ia i kekahi kanaka e
    noho ana ma kahi hookupu, o Mataio kona inoa; i mai la oia ia ia, E hahai mai
    oe ia'u. Ku ae la ia a hahai aku la ia ia.
  ffm-ffm: 'Iisaa iwi ɗon, ana e laawol. O yii gorko biyeteeɗo Matta ana jooɗii e
    duwaaɲeere mum, o wii ɗum: —Jokku e am. Matta immii, jokki e makko.'
  arb-NAV: 'وَفِيمَا كَانَ يَسُوعُ مَارّاً بِالْقُرْبِ مِنْ مَكْتَبِ جِبَايَةِ الضَّرَائِبِ،
    رَأَى جَابِياً اسْمُهُ مَتَّى جَالِساً هُنَاكَ. فَقَالَ لَهُ: «اتْبَعْنِي!» فَقَامَ
    وَتَبِعَهُ.'
  cop-CNT: ⲟⲩⲟϩ ⲉϥⲥⲓⲛⲓ⳿ⲱⲟⲩ ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲁⲩ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ⲁϥⲛⲁⲩ ⳿ⲉⲟⲩⲣⲱⲙⲓ ⲉϥϩⲉⲙⲥⲓ ϩⲓ ⲟⲩⲧⲉⲗⲱⲛⲓⲟⲛ
    ⳿ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ Ⲙⲁⲧⲑⲉⲟⲥ ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲙⲟϣⲓ ⳿ⲛⲥⲱⲓ ⲟⲩⲟϩ ⲁϥⲧⲱⲛϥ ⲁϥⲙⲟϣⲓ ⳿ⲛⲥⲱϥ.
  sri-sri: 'Pʉrʉ Jesús iro merã waa, yʉre ĩãbokami. Yʉ Mateo, romano marã opʉre niyeru
    wajaseabosagʉ ããrĩbʉ́. Jesús, yʉ moãrĩ taribugue doagʉre ĩã, yʉre: “Náka, yʉ merã!”
    ãrĩmi. Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégʉ, wãgãnʉgã, ĩgʉ̃ merã waakõãbʉ.'
  nal-nal: Araan Iesu xa ramaraat ma xa waan, ka raamin a rapti aizina Metiu, xa iziar
    la vaal iwana zuzurukang a taakis. Ma xa vazei naan malasing kari, “Gu los nia.”
    Ma Metiu xa ramaraat ma xa los naan.
  kyq-kyq: 'Kɛn Isa jaay deel deel naane se, naan̰ aak gaaba kalaŋ kꞋdaŋin̰ Matiye
    *debm tɔkŋ miiri iŋg kiŋg gɔtn tɛɗn naabin̰ ki. Naan̰ ɗeekin̰ ɔɔ: «Iin̰i Ꞌdaanuma!»
    Gɔtn se sum ɓo Matiye iin̰i ɔɔ daanin̰a.'
  kwd-kwd: Ma alata la Jisas ngaia 'e leka no'o fa'asia lefu no'ona, ngaia 'e agasia
    la Matiu. Ngaia nana'i mola na lefu fana gonilana seleni na takisi, tofuna ngaia
    'e taunga'i ai. Ma la Jisas ka fata 'ilo'oo fana, “'Oi leka mai fe'eni nau.” Ma
    la Matiu 'e tata'e, maka leka no'o fe'enia.
  ded-ded: Yesungo imohacnac ferecge kemma takesimemengic mong kpara Mataio, ye takesimeme
    amau taru hemma yofi edeec, “Ge hama modacnuna.” Ifi deu yacma modarec.
  ewe-ewe: Esi Yesu nɔ tsa ɖim le dua me la, eva ke ɖe dugadzɔla aɖe si woyɔna be
    Mateo la ŋu wònɔ anyi ɖe dugadzɔƒe. Yesu yɔe gblɔ nɛ be, “Va dze yonyeme ne nàzu
    nye nusrɔ̃la.” Mateo tso enumake, eye wòdze Yesu yome.
  nuy-nuy: Aḏaba na-Jesus ni-yanggi, niga nu-nayn waḻyinyung na-nimuwaj-jung Matthew
    ni-bu-burri wubani yaga wirriirrarrangi-rruj, a-tax niwu-manga-mangi-yinyung anu-ṉuga.
    Niga na-Jesus ni-yamayn nigawi-wuy. “Numba-garrindharrmang ngaya,” ni-yamayn.
    Nigaayung ni-ḻaḻagiiyn marri nu-garrindharrmiyn na-Jesus.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲤⲒⲚⲒⲰⲞⲨ ⲈⲂⲞⲖ ⲘⲘⲀⲨ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲀϤⲚⲀⲨ ⲈⲞⲨⲢⲰⲘⲒ ⲈϤϨⲈⲘⲤⲒ ϨⲒ ⲞⲨⲦⲈⲖⲰⲚⲒⲞⲚ
    ⲈⲠⲈϤⲢⲀⲚ ⲠⲈ ⲘⲀⲦⲐⲈⲞⲤ ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲀϤ ϪⲈ ⲘⲞϢⲒ ⲚⲤⲰⲒ ⲞⲨⲞϨ ⲀϤⲦⲰⲚϤ ⲀϤⲘⲞϢⲒ ⲚⲤⲰϤ.
  buk-buk: Yisu kêsêlêŋ gi ma gêlic ŋgac daŋ ŋaê Matyu naŋ ndöc ndê mala kôc takis-ŋga.
    Ma iŋ sôm têŋ iŋ, “Êmkuc aö!” Goc Matyu tisa ma kêkuc iŋ.
  pri-NT: 'É pâra wà Iésu, â é côo pwi âboro na nee Mataio, na é gére tâa na wâra
    *tò mwani wâripû. Â é ina têe wà Iésu pâ: «Gà me wiâô!» Â é nye cimadò kaa, â
    é pâra wiâê.'
  zpq-NT: 'Na'' Jesúsen'' gwdie'' latje gan'' chi'' Mateo chc̱hixjue'' impuesto. Na''
    cate'' ble''ede'' ḻe'' na'' gože''ne'': ―Da len neda''. Na'' gwzoža'' Mateon''
    gwyejlene'' ḻe''.'
  por-TFT: 'Enquanto Jesus estava saindo dali, viu-me, um homem chamado Mateus. Eu
    estava sentado a uma mesa, onde recolhia os impostos para o governo romano. Então
    ele me disse: “Venha comigo e seja meu discípulo!” Aí eu me levantei e fui com
    Ele.'
  gwi-NT: Jesus zhat gwats'an gihłeehoozhii ts'ą' k'ii'an ahaa, gwiizhit tax eenjit
    laraa oonjii nilii Matthew oaazhii, didehk'it gwizhit dhidii neeł'in ts'ą' t'ahnyąą,
    “Shatąįį hinkhaii!” ts'ą' Matthew ndak niinzhii ts'ą' yaahaazhii.
  gvn-gvn: Jesusangka yinya bubu bawan. Nyulu dungan-dungan, nyulu nyubun dingkar
    burri Matthew nyajin bundandanya nyunguwunbu officemunbu. Nyulu Matthewungku tax
    money mujal-mujan, Governmentamu. Jesusangka Matthewundu yalaman, “Nganya wukurrika.”
    Matthew nyulu dakan, nyungun wukurrinda.
  nhy-NT: 'Jesús okiske de ompa, okitak se tlakatl itoka Mateo oewatoka kan yej otlakobrarojtoka
    ika impuestos. Iwan Jesús okilwij: ―Xiwiki nowan. Tonses in Mateo omoketzke iwan
    oyáj iwan Jesús.'
  asm-FB: যীচু যেতিয়া সেই ঠাইৰ পৰা গৈ আছিল, তেতিয়া মথি নামেৰে এজন মানুহক কৰ সংগ্ৰহ
    কৰা ঠাইত বহি থকা দেখা পালে। যীচুৱে তেওঁক ক’লে, “মোৰ পাছত আহা।” মথিয়ে তেতিয়াই
    উঠি তেওঁৰ পাছে পাছে গ’ল।
  okv-okv: Eto Iesu na degi avo toto pahue embo ta tax sirikari embo javo Matthew
    avo pure ari besi ta arumbeto mitinu kito ambo ambo aja ke enu Matthew ereto Iesu
    ambo ambo ena.
  mxt-NT: 'Quita̱ ra Jesús yucuan, ta nanyehe̱ ra chi noo ra cha nañí Mateo, nyaá
    ra quehen ra xuhun cha tyiyahví ñu Israel chi gobiernu ñuu Roma. Ta catyí ra chi
    ra: ―Co̱ho chihin. Tyicuan ta ndɨcuita̱ ra Mateo ta tyinyico̱n ra chi ra.'
  tzo-NT: 'Ixanav batel jutuc ti Jesuse. Laj yil jun vinic te nacal yo'' bu tstojic
    spatanic ti crixchanoetique. Jtsobpatan ti vinique. Ja'' batem yo''nton chlo''lavan
    ti taq''uin. Ho''on obi, Mateoun. Ti Jesuse hech laj yalbun: ―Chi''inun batel
    ―xiyutun. Ti ora laj jchi''in batel ti Jesuse.'
  ind-AGS: Ketika Yesus berpindah dari tempat itu, Dia melihat seorang laki-laki bernama
    Matius sedang duduk di stan pajak. Lalu Yesus memanggilnya, “Ikutlah Aku!” Maka
    bangunlah Matius dan mengikuti Yesus.
  omw-omw: Iesusiva mwiaqaatairo vuva viqaro taqovaro vaisi mpovanto Matiuva taakisi
    vareqaro haraara nraamwuqi varuvaro mwiva mwianra tiqaro, Ni pataqira nriante,
    tuvaro Matiuva siviro mwia vataqiro vurama.
  yrb-yrb: Yesuma iroma ani. Anebina mui takesi muneta amara, danu ifuna Matiu, dawa
    takesi muneta suro yaubiro Yesuma eri. Erite wei, Nanu buribi ara weina ido uyarite
    Yesunu buribi ani.
  maa-NT: 'Jesús kiì‑ne i̱''nde jè. K''e̱ nga tífì, kijtseè jngoò xi̱ta̱ xi ''mì Mateo
    xi tíjnat''aà ími̱xa̱ ya̱ ñánda síkíchjítjì tsojmì, to̱n xi fì Roma; kitsò‑la̱:
    ―Nchrobátji̱ngui‑ná. K''e̱é tsasítje̱n Mateo, kiìtji̱ngui‑la̱ Jesús.'
  mcq-mcq: ꞌEꞌeme Jesuho ijí ara kaji rene vaꞌi kavume ea pina kaꞌene huni iha Matiuna
    ꞌwavujaho takisia apejuri seijino hinana. ꞌEjume Hu ijá ꞌwama Na ꞌararihie roa
    ꞌwamana. ꞌEjume hu ꞌurina ꞌarariahae Hu huꞌúmo vaꞌana.
  sus-A: عِسَ تٌ كٍلِ نَ، عَ نَشَ شّمّ ندٍ تٌ نَشَن شِلِ مَتِيُ، عَ دْشْشِ دُوتِ مَشِلِدٍ.
    عِسَ نَشَ عَ قَلَ عَ بّ، «بِرَ ﭑ قْشْ رَ.» مَتِيُ نَشَ كٍلِ، عَ بِرَ عَ قْشْ رَ.
  jpn-1965: イエスは、そこを去って道を通りながら、収税所にすわっているマタイという人をご覧になって、「わたしについて来なさい。」と言われた。すると彼は立ち上がって、イエスに従った。
  fra-SBL: 'Comme Jésus passait par là, il vit un homme appelé Matthieu, assis au
    bureau de perception des impôts. Il lui dit : « Suis-moi. » Il se leva et le suivit.'
  yka-yka: Palanjal ne si Isa billaˈi. Na, paglanjalne, ngite iye dambuwaˈ aˈa inēnan
    Mateo ningkoloˈ laˈi si upisinane pagbayed-bayedan sukeyin. Paˈin si Isa si iye,
    “Dayiˈ kew, nuhut kew aku.” Manjari kuwat si Mateo duk nuhut ne iye si Isa.
  mle-mle: Jisas adi tip wapakuw, yitaay tidik, takis saan kwurdi duw, Matiyuw opis
    im ridik Jisas vidid. Jisas dikik ata waad, “Wuna kwukib may.” Wakuw wadid, Matiyuw
    rasikuw, diki kwukib yad.
  shp-NTPO: 'Jatian moa jainoax kakin, Jesussen oinna iki westíora joni Mateo janeya,
    jainxon Romamea apo kopí yokákinxonkanai xobonko jato kopí yokati yakata. Jainoa
    Jesussen aká iki: —Ea chibanwe —akin. Jaskáatianbi wenítaanan Mateo jabé kaa iki.'
  aom-aom: 'Ëhiꞌamu Iesuro vaꞌadeje. Vaꞌi gavade tax baejaje ae hesi ihoho Matthew
    hesi mu vaejaje osare hijamu gagorovo uavadeje: Rueromo nasi ijoro ijoro juvonövonëjo.
    Juvonövonëjamu hegorovo riꞌöromo aevoromo hesi ijore ijore juvonövadeje.'
  geb-geb: Zisas mba guman kurav, maaŋ thav khavgia vov, guma mbe gari. Mba guma zɨ,
    Matiu. Ana Matiu garim, ana wo ŋgari ŋanen mbe ŋkɨɨa ndi sui phena perav ki. Zisas
    ana gangiap khaŋ ana nzuai, “Matiu, ndu zɨv na phorgɨv ŋka ŋgɨrga.” Ana maaŋ nzuaim,
    Matiu khavgiap ana phorga vui.
  eng-WYCLIFFE: And whanne Jhesus passide fro thennus, he say a man, Matheu bi name,
    sittynge in a tolbothe. And he seide to hym, Sue thou me.
  bsj-bsj: Kambo Yecu cuken fiye ceri, cin to nii dndo Matta yim fi yime nob yoka
    nob yoka dorekke. cin yico “Cin yi co bwangmenten” la cin kwani cin tiri cin bwangcinnenten.
  cak-cak: 'Tok ri Jesús xel-pe chiri'', xutz''et jun achi rubinan Mateo, tz''uyul
    ri achique lugar nuc''ul-vi can ri impuestos, y xu''ij che: Quinatzekle''ej, xcha''.
    Xcataj c''a pe ri Mateo y xutzekle''ej ri Jesús.'
  chf-NT: 'Tu pase aj Jesús ya''i u chäni untu winic u c''aba'' aj Mateo, ya'' chumu
    tama ump''e otot bajca u tojcan derecho. Aj Jesús u yälbi ca''da: ―Tzäypätinon.
    Une ch''oyi y u tzäypäti.'
  tlf-tlf: Kale Yesus iyo am uyo kupkaa daage tam tam no takis mani kwaamin am ko
    age ofis uyo no abomu, takis mani kwaamin tinum Matyu niyo tonbi kalaa age mitam
    bogopne-nala e, “Nugum kabaa. Kapmi ogok ke-balap boyo kupkaa talapta, nisino
    ninggil abe-bomta nimi ogok usiik maak kopkelita, ogok kemal o,” agela e, niyo
    fen-nili e, Yesus imi daang begebe uni ko.
  piu-2006: Nintira tjananya wantirra yanu tawunuwana. Yankula paluru nyangulpi wati
    Maatjuwunya, kamantaku mani mantjilpayi. Waaḻa wiimangka mani kamantaku nyinarra
    mantjintjala, Yiitjulu palunya watjaṉu, “Tjungulika yarra!” Yilta paluru pakaṉu,
    Yiitjulawanalpi tjungu yanu.
  poh-NT: 'Pan jenaj chic kꞌi̱j nok reꞌ Jesus xa cu reꞌ pe ti xipꞌut ribehsjic pa̱m
    i tinamit Capernahum, reꞌreꞌ xilow niwach i hin maꞌ Tiyoh chi tzꞌukulqui̱n ar
    reꞌ wilic wi̱ꞌ i me̱xa reꞌ nbanaric wi̱ꞌ to̱j ntakꞌabjic je Ro̱ma eh ar jeꞌ wili
    xikꞌor wi̱n: «Ha̱w tak chiwi̱j, nwa̱j chi na̱woquic chi hat waj tahkanel, nqui
    wi̱n. Naxinbiraj chi jeꞌ reꞌ, xnicana̱ꞌ cahnok i nicamaj eh xnitahkej je i Jesus.'
  tue-tue: 'Jesús too netõwágʉ, yʉʉre ĩñabʉawi. Yʉʉ romanuã õpʉ̃rẽ niyeru wapasébosari
    basocʉ niimiwʉ̃. Jesús yʉʉre yʉʉ paderópʉ duiri ĩña: —Jãmʉ yʉʉmena, jĩĩwĩ. Teero
    tiigʉ́, wʉ̃mʉnʉcã, cʉ̃ʉ̃mena wáawʉ.'
  bjp-bjp: Aunbiing Iesu ka apti tinaiwa, ka par nenge kaltu asa e Metiu, i kiis ta
    na felun kep takiis. Ke ka tara sing i aragii, “Mi lo iau.” Metiu ka aptih ke
    ka mi lo.
  xon-xon: Le Yesu siir nima ki buen. Waah cha na, le u kan ulampoogaar ubaa bi yin
    u ke Matiu. U ka baah gaal lampoo nin chee na. Le Yesu bui u, “Li dii mi.” Le
    u fii ki dii u.
  tzo-ZNT: Cꞌalal laj chanubtasvanuque, ibat ti Jesuse. Liyil ti tey chotolon ta jcꞌanbe
    li slocꞌ cꞌusiticuque. Mateo jbi. Laꞌ, batic ―xiyut ti Jesuse. Ora ba jchiꞌin.
  mpm-NT: 'Ni kee Jesús yukan ti kuaꞌan ya, ti ni jini ya ɨɨn chaa nani Mateo, nukoo
    da nuu kinyaꞌu da puestu, ti ni kachi ya jiin da: ―Ñaꞌan na choꞌo, ti kundikun
    ra ruꞌu ―ni kachi ya. Yukan ti ni ndokuɨñɨ ni chaa un, ti kuaꞌan da jiin ya.'
  ots-NT: 'Diguebbʉ ya, bi wem pʉ car Jesús, bi ma pé hnar lugar, cja̱ bbʉ má tjoh
    pʉ, bi cca̱hti ca hnar hñøjø, már ju̱ pʉ jar tju̱jni pʉ jabʉ mí ncobra cʉ contribución.
    Car hñøjø‑cá̱ múr tesorero, mí ju̱ cár tju̱ju̱ múr Mateo. Car Jesús bi nzofo,
    bi xifi: ―Gui tɛngui.― Car hñøjø ya bi bböy bi mɛhui car Jesús.'
  hoy-hoy: अल टु मुंद होगकु यीशु मत्ती हेसुर इन ऊंद मंळसा अक कर ताकोमोद चौकी मा कुर्तकु
    नोळदुन, अदिक आऊन से अंदुन, “नान हिंद आगेग.” आव यदकु आऊंद हिंद आगेदुन.
  amo-amo: Na Yesu nkata likane, ayene unit unan lisa Matta, ule na awa sosin kitin
    nsesu ngandu. A bellinghe, “Dofini.” Ame fita atunna a dofinghe.
  pjt-pjt: Munu nyara palulanguṟu Jesulu ngura panya palunya wantikatira anu munu
    ankula nyangu wati kamantaku mani mantjilpai iwarangka itingka waḻi tjukutjukungka
    nyinanyangka, panya paluṟu aṉangu tjuṯa iwara nyara palulawanu pitjanyangka nyakula
    tjanalanguṟu mani mantjilpai Rome-aku panya mayatjaku. Wati nyara paluṟu panya
    ini Matthew-nya, ka Jesulu wangkangu palula alatji, “Pitjalaṉi ngayunya waṉala!”
    Ka Matthew-lu pakaṟa palunya waṉaṉu nintintja tjuṯangka tjunguringkula.
  cwe-cwe: Yesu viyasegele baho hayakalile, kahita kuulongozi, viyakalile yofosa kamuwona
    munhu imwe yotangigwa Masayo, kakala howolihila kodi, kamulongela, “Nisondelele.”
    Masayo kenuka na kamsondelela.
  daa-NT: 'Iisa uctu min ɗo wer-aka ho ŋa ɗeettu. Ɗo botildi, ŋa taltu gay obe miirir,
    siŋji Matiye, kaak goy ɗo riyoy. Kar ŋa kaawiiji aman : « Uc aaɗnu. » Hiyya, Matiye
    uctu ho ŋa aaɗiiga.'
  mlp-mlp: Ari Yesus lehad luwim in mat araq anan Matyu haqayta takis abitnib ossa
    ahol tuwam. Ahol waqadmo in bulon, Ni ya imuzeq bol ham. Haqan Matyu eraqim Yesus
    muzim inaq tilah.
  ape-C: Jisas nakutukuk nagundok aria nagim yah nanak aria natik anan narao takis
    iri arman, nyeigurinum Matyu, nape apa shurao takis ati urupat. Aria Jisas nakripan
    namudok, “Nyak yowi ba nyigipesh eik.” Aria Matyu nakitak nanak nagipesh Jisas.
  bgs-bgs: Na, tô igpanó si Jesus tikud dutun, igkita din tô sábbad taralimud ka buwis
    na ágngadanan ki Mateo na igunsad tun ta opisina din. Igkagi si Jesus tun kandin,
    na mà din, “Tákkás ka kanak.” Purisu igtindág si Mateo, asta igtákkás ki Jesus.
  faa-faa: Yasumo hauakane metakarikia puraka aseane, takese mora aporo yano motosa
    Matiu, takese mora oposea kakeno asesapo. Aseraka Matiuaki Yasumo someraka, “Ne
    ano patera aseako peae.” Airakano Matiu takahikia Yasuyaki hakāsa pusuapo.
  kik-kik: Na rĩrĩa Jesũ oimaga kũu, akĩona mũndũ wetagwo Mathayo aikarĩte harĩa heetagĩrio
    mbeeca cia igooti. Akĩmwĩra atĩrĩ, “Nũmĩrĩra,” nake Mathayo agĩũkĩra, akĩmũrũmĩrĩra.
  cap-NT: 'Nii kjuyquiztan ulanz̈cu Jesusaqui Mateo cjita z̈oñi cherchic̈ha. Mateoqui
    impuesto cobriñi puestuquiz julzi z̈elatc̈ha. Jesusaqui niiz̈quiz cjichic̈ha:
    —Wejttan chica ojklaya. Jalla nekztan Mateoqui tsijtscu, Jesusiz̈tan ojkchic̈ha.'
  ksr-ksr: Jiisasnoŋ iikanondeeŋ kema takis ofis uugumambaajoŋ ano iikanoŋ eja qata
    Matyuu raro iima ijoro, “Gii mono noo gemananoŋ kawa.” Kaeŋ ijoro waama takis
    gawoŋ mesaoŋ Jiisaswaa gematanoŋ keno.
  eng-TNT: 'And as Iesus passed forth from thence he sawe a man syt a receyuinge of
    custome named Mathew and sayd to him: folowe me. And he arose and folowed him.'
  sbs-sbs: Jesu haka kosola kuzwa uko, cha vona muntu we zina lya Mateu, ya va kuikele
    ha chivaka chi lihisezwa mutelo. Ni cha muwambila. “Ni ichilile.” Cha zimana ni
    kumuichilila.
  sue-sue: Yesu meni ana eriro susaumite takis pumai ema zo zazo nuso Matiu nu takis
    pumaira sora itinu giro numore ego senua awa, “Ni mu, na ama ganase.” Ago senu
    giro eriro nu ama ganenua awa.
  fra-NCL: 'Étant parti de là, Jésus vit un homme, nommé Matthieu, assis au bureau
    de péage, et il lui dit : « Suis-moi. » Celui-ci se leva, et le suivit.'
  bhg-bhg: Edo Iesu yai awa dodo aunteite embo dao Matthew awa tax kumbari oroda anumbedo
    isiri gosisina. Edo embo ami ainde sisina, “Na ambo ambo e!” Edo Matthew erido
    embo awa ambo ambo esisina.
  snn-NT: 'Ja''nrëbi, Jesusbi se''e sani ëñato, Mateo hue''eguëbi impuesto curi co
    huë''ere ñuji''i. Ja''nca ñu''iguëna, Jesusbi: —Yë''ëna te''e rani conjë''ën caguë
    choji''i. Choiguëna, baguë yua huëni, baguëna te''e conguë saji''i.'
  atb-NT: Yesuq gi, haú jowò mai sô e ló é hkûn, kang guq zúm má zung tô é Mahte ga
    sû lé myàng mù, "Ngá htâng cháng aq." ga taí jáng, haú yuq gi, toq luî, Yhâng
    htâng cháng bê nghut ri.
  cek-AK: 'Jesu loe to ahmuen hoiah caeh poe moe, tamut conghaih ahmuen ah kanghnu
    Mathai, tiah ahmin kaom, kami maeto a hnuk: anih khaeah, Ka hnuk ah bangah, tiah
    a naa. Anih loe angthawk moe, anih hnukah bang.'
  bkd-bkd: Su dumayun si Jesus naahà din sa tagpinuu ha tagpanukut hu buhis ha tagngaranan
    ki Mateo. Inikagiyan din haena ha “Dumuma ka kanak” aman huminitindeg si Mateo
    daw duma kandin.
  ctu-76: 'Che'' jini, ti loq''ui majlel Jesús ya''i. Ti yilʌ juntiquil xch''ʌm tyojoñel
    Mateo bʌ i c''aba''. Ya'' buchul ba'' mi'' cha''leñob tyojoñel. Jesús ti'' sube:
    Tsʌcleñon majlel, che''en. Che'' jini Mateo ti tyejchi. Ti'' tsʌcle majlel Jesús.'
  lac-NT: 'Jesús caj u p''ʌtaj u cajar Capernaum jeroj caj yiraj turiri'' xib Jesús,
    u c''aba'' Mateo. Curucbar tu cu c''ʌmic u taq''uin gobernador romano. Caj pay
    Mateo ten Jesús: ―Cux ―quij Jesús―, quir a cʌnic in t''ʌn. Caj riq''uij Mateo,
    caj bin tu pach Jesús.'
  xla-xla: Koko i gudlati alotle Yesu ma tamama natilati ta꞉kis mani halomalalo oplami
    Ma꞉tiyuta ta꞉kis mani halomalalo aya dulu dla polla natiyo. Epalati ya꞉ watle
    epo atlaiyo, “Wa꞉ na꞉ dolumpuane,” diyo. Epalati ya꞉ sila꞉time Yesu mate taiyo.
  xav-NT: 'Tawamhã Zezusi hã ma tô mo, dahawi. Morĩ ré, ma tô ĩ̱sã, danhib''apito
    ma, rob''uiprazé ubumroi''wa hã, Mateusi na ĩ̱nhisi hã. Ĩ̱nhimiromhurizéb ãma
    wa nhamra, rob''uiprazé te dawi ''re ĩ''a''ubumroi mono zéb ãma. Tawamhã Zezusi
    hã te ĩ̱''mahâ: — We aimorĩ, ĩ̱siré ''re aimorĩ da oto. Tawamhã awa''awi wa tô
    wahudu, ĩsiré ''re ĩ̱morĩ da oto.'
  cuk-cuk: 'Jesús dule-nudaksadgi-gwichi nadgu, dule-wargwen-Mateoʼye-nugad dakalid.
    A-dulede, Roma-dummadga-mani-galeged-neggi, mani-gaedgi arbasiid. Jesús, Mateoʼse
    goted, ega sogded: —An-sapinga-guega anba be dage. Degi, Mateo gwisgusgu, eba
    yog naar imaksad.'
  tbf-tbf: E Iesu a nga sorvekenan ian mi enamon. Ma sien ta nga vor ve veisveis,
    a nga pare mi ka porpor takis, mi asan e Mataio. A nga mogos i aron ken korot
    nia tsatsang. E Iesu a nga oeng sien, “Vemusurie iou!” Ma e Mataio a nga tamtuir
    nge vemusurie.
  uig-CYR: 'Әйса у йәрдин чиқип алдиға кетиветип, баҗ жиғидиған орунда олтарған, Матта
    исимлиқ бир баҗгирни көрди. У униңға: — Маңа әгәшкин! — деди. Вә Матта орнидин
    туруп, униңға әгәшти.'
  ikw-NT: Ọ dụ nga Jizọsi hiri nụ pịi neewhe, ọ whnụrnu otu nye rẹwhna a bụ Matiyu,
    hne ọ dazị n'ọro ntụ, ọ kanụ a, “Sno m.” O lizọ snornu a.
  khs-khs: 'Yesuyewi peleya:wa iya:pela: hanose potakamake, takese tisene sena unuwa
    Ma:tiu takese tisene opesi koane helapita: papokeye. Potapola: Ma:tiuma Yesuyewi
    selese, “Kewa Newamo kulu ina:pa:.” Aputa: Ma:tiuwa tesile Yesuwalapulu hapakeye.'
  dwr-ENT: ዬሱሲ ሄዋና ኣዴ፥ ማቶሳ ያጊያዌ ቃራፃ ቃንፂያ ሳን ኡቴዳዋ ዴሚዴ ኣ፥ «ታና ካላ» ያጌዳ። ማቶሲካ ዴንዲ ኤቂዴ፥
    ኣ ካሌዳ።
  pma-pma: Ka navong Iesu lokovein out enek ka mul mual va, kei les meatin tai mul
    rondan en titi eim toumien onen, isen Matiu. Kei mul lah takis ran Siu keil keke
    vasani suk min kavmen ten out Rom. Ka navong Iesu lesi, vise vit, “!Amai! !Kusil
    kat nau ka kimai kihi meatin tai onak!” Ka Matiu mea, lokovein umen onen, ka musil
    kat Iesu.
  atd-NT: Nò nighipanow on si Hisus. Dio to nigbayaan din, nigkita rin ka sagboka
    no talagkubla to buhis no nighingaranan ki Matiu no nigpinpinnuu dio to opisina
    rin to bayaranan to otow to buhis dan. Kagi ni Hisus kandin to, “Duma ka koddi,
    ogsakupon ku sikoykow.” Nigsasindog si Matiu woy nigduma on ki Hisus.
  tel-2017: యేసు అక్కడనుంచి వెళ్తూ పన్ను వసూలు చేసే చోట కూర్చున్న మత్తయి అనే ఒకతన్ని
    చూశాడు. యేసు అతనితో, “నా వెంట రా!” అన్నాడు. అతడు లేచి ఆయనను అనుసరించాడు.
  hat-BSA: 'Lè Jésus te kite kote sa a, Li te wè yon nonm yo rele Matthieu ki te chita
    nan biwo kontribisyon an. Li te di l: “Swiv Mwen!” Epi li te leve e te swiv Li.'
  top-NT: 'Jesús alh a̱lacatunu y ti̱táxtulh ana ní ixca̱ma̱taji̱cán cristianos tú
    ixli̱lakaxokotcán. Aná ixuí cha̱tum chixcú huanicán Mateo ixma̱taji̱nama. Jesús
    huánilh: ―Huix na̱ caquintakoke ana ní cama an. Xlá akxtakuíli̱lh la̱ta tú ixtlahuama
    y tuncán takókelh Jesús.'
  msk-msk: Pagkatapos ni Jesus magimo saan, manaw yaan. Kaba yapanaw yaan kikita naan
    yang otaw na pyagangaranan ni Mateo na yagaingkod disang bayadanan sang miyoras.
    Si Mateo yang mannokot sang miyoras. Yagalaong si Jesus kanaan, “Bay da, agad
    kanak, abay ta kaw indoon.” Kayan yimindug si Mateo aw agad kang Jesus.
  gyr-NT: 'Ichui osose Jesús, che repia, che Roma pendar mborerecuar guasu upe guarepochi
    rerocuasa mesave che rẽise. Ipare aipo ehi cheu: —Erio che rupi —ehi. Evocoiyase
    apũha, aso voi supi.'
  kmh-kmh: 'Jiysis miñmon kun ak kirgiy, wikan bap amiy niŋak: bi takes dep ak, woŋg
    giyiŋgip opiys miŋgan ak bisiŋg mindek. Bi kun ak yimb nuk Matyiw. Jiysis nup
    niŋiy aŋgak, “Yip kondan.” Aŋgek, nup kondak.'
  ukr-ONPU: 'Коли Ісус повертався звідти, то побачив чоловіка, на ім’я Матвій, що
    сидів при збиранні мита, і сказав йому: «Іди за Мною!» Той, вставши, пішов за
    Ісусом.'
  emi-emi: Nau Iesu ghe kasukasu elaolao me ghe tarala taumattu ngateva ararina ateae
    ta Matiu, ghe tokatoka tale natu ngale arighi aighaa takis ia me Iesu ghe uela
    etana va, “Mae usieghi,” me Matiu ghe tingina saela me ghe usiela.
  zpv-NT: 'Ya chin guyaꞌloh niꞌchi, chiꞌchi bariaꞌh Jesuhs riꞌchi, ya delaanta ru
    bwaꞌha Ñiꞌh laꞌh tuhbi bwiinn nin laa Mateu, zohba ba tuhbi lahta hasta rusadxihlli
    ba xcweenta impweestu para Roma, ya chiꞌchi rahbi Jesuhs loh ba: ―Gudaꞌnaꞌhla
    naꞌh. Chiꞌchi gwasuꞌnchii Mateu tin zeenaꞌhla ba laꞌh Jesuhs,'
  gux-gux: 'Jesu n den fii lankani ki suagi liiga, o den la ban yi yua Matiyu ke o
    ka o tuonli kani ki gaani li lubili. O den yedi o: Hoadi nni. Matiyu den fii ki
    hoadi o.'
  kos-kos: Jesus el som liki acn sac, ac ke el fahsr el liye sie mwet eisani tax su
    muta ke nien orekma lal — inel pa Matthew. Na Jesus el fahk nu sel, “Fahsr tukuk.”
    Ac el tuyak ac fahsr tokol.
  ibo-ibo: Mgbe Jisọs si nʼebe ahụ na-aga, ọ hụrụ otu nwoke a na-akpọ Matiu ka ọ nọdụrụ
    ala nʼụlọ ịnakọta ụtụ. Ọ sịrị ya, “Soro m.” Na-atụfughị oge, ọ hapụrụ ihe niile
    soro ya.
  yml-yml: Bei tomogo i ꞌiveꞌatumaiaga Iesu i ꞌiaweni, i nunagoga nika takesi ꞌana
    tolaugogona ꞌana wagava Madiu i ꞌiseni yana ꞌeba folova ꞌwaineye i miamia. Bega
    i voneni i vo, ꞌU mai taiadi ta na nago yaku tovetutuyama,” nika Madiu i tovoi
    Iesu taiadi i nago.
  ory-ory: ଯୀଶୁ ସେଠାରୁ ଯାଉ ଯାଉ ମାଥିଉ ନାମକ ଜଣେ ବ୍ୟକ୍ତିଙ୍କୁ କର ଆଦାୟ ସ୍ଥାନରେ ବସିଥିବା
    ଦେଖି ତାହାଙ୍କୁ କହିଲେ, “ମୋହର ଅନୁଗମନ କର।” ସେଥିରେ ସେ ଉଠି ତାହାଙ୍କର ଅନୁଗମନ କଲେ।
  bzj-bzj: Afta Jeezas gaahn fahn deh, ih si wahn man weh nayhn Machyu. Ih mi-di sidong
    eena di kostom boot di kalek taks. Jeezas tel ahn seh, “Kohn kohn bee wan a mi
    disaipl dehn.” Sayhn taim Machyu get op ahn gaahn wid ahn.
  chk-chk: Iwe, lupwen Jesus a sopwela an sai seni ikenan, a küna eman chon ioni takises
    itan Mateus, a mot lon an ofes. Iwe, a üreni, “Kopwe tapweto müri.” Mateus a ütä
    o tapwela mürin Jesus.
  ssd-ssd: 'Kile Yesus nu tiŋga kumba ka takis kilanu wande mbolŋge taŋgo ande nyunu
    Mateus nu piroka minna le nu kaŋgermba sana: Ne ilmba ye dubiya ŋgina le nu ndek
    tiŋga nu dubimba kina.'
  acr-TNT: 'Xel cꞌu bi ri Jesús chiriꞌ y xril jun achi aj tzꞌonol puak re tojonic,
    Mateo rubiꞌ, tzꞌul pa ri luwar pa caꞌan wi ri tojonic che ri gobierno, y xubiꞌij
    che: —Chat-terej lo chwij —xchaꞌ. Y ri Mateo xyactajic y xterej bi chirij.'
  rop-rop: Afta na Jisas bin gowei brom det pleis, en wen imbin wokwok, imbin luk
    wan men bin jidanbat langa det haus weya imbin oldei gajimbat ola teks mani blanga
    gabman. Det men bin neim Methyu, en Jisas bin dalim im, “Yu bulurrum mi.” En Methyu
    bin gidap, en imbin bulurrum Jisas.
  mee-mee: Ka inae Iesus kaꞌe malle laeala be lola, na i ke kele agau a giana nge
    Matiu ine tattara nga mallena e nga ravungkinunge takisme. Na i ke role kia roma,
    “Ngo atukurume iau!” Minmina na i ke sigipaga, na ke loakurumea Iesus.
  mwf-2018: Bere nhini thangunu Jesus-ka kanampart warda da nhini thangunu-yu i mayern
    warda wurrinililidha. Bere nukunu-ka kardu nugarn bamkardu dinidha ngarra thelput
    kunungingki ku mani dininmatkuttha ngarra kardu ku Government-nu-wa. I murrinh
    nukunu kardu nhini-ka nan-wa Matthew. I Jesus kathu-ka mamna, “Ya, kagu. Thurru
    kathu. Purrunu warda. I kardu thangiriwaknu ngarra ngay warda.” Bere nukunu Matthew-ka
    dempirnturt i darntiwak ngarra Jesus pangu warda wangu.
  dif-dif: 'Ja Jesus nakandru wapana wonti, ja Nulu kana kulno najina wonti mardatandrakampanietjaia
    pungani ngamanani, tala nunkani Matthäus; ja Nau nunkangu jatana wonti: „Ngakangu
    karipateriau!“ Ja nau terkakana wonti ja nunkangu karipaterina wonti.'
  gam-gam: Jisas dumo ge kere po kani iwa Matyu we dji ge une takis inj numb numog
    moi. Jisas po embe dji, ni na boll er we! dji. Matyu agika, Jisas boll aike er
    pupill.
  nou-nou: Edo Iesu yei awa dodo mambuse Iesu tax bari embo jawo Matthew awa gosisira.
    Edo Matthew uso tax bari yei da anumbedo atiri edo Iesu mi uso yei da sisira,
    “Na ambo ambo eio.” Setiri Matthew erido Iesu ambo ambo isira.
  mqb-NT: 'Yesu a slabak à man ata wa asa, a zla way anahan. Winen apan i zla ata
    nà, a canan à ɗowan a inde tə ngaman Mata, winen mə njahay a ù doh sə cakal
    jangal. Yesu a canan cəna, a jan: «Pəruho azar!» Mata a slabak, a pərahan azar
    acəkan.'
  ape-B: Jisas natukemaguk agnabuk nanaku wakuli natiku ananu alman douk chohwalanamu
    Matyu uli. Natulunu nape wilpat douk nape nalau tagis atali. Ali nakliponogu nakli,
    “Nyak yowi nyugipech yek.” Namudak ali Matyu naitak nanamanu hanak.
  grc-F35: Καὶ παράγων ὁ Ἰησοῦς ἐκεῖθεν εἶδεν ἄνθρωπον καθήμενον ἐπὶ τὸ τελώνιον,
    Ματθαῖον λεγόμενον, καὶ λέγει αὐτῷ, «Ἀκολούθει μοι.» Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  cav-NT: 'Ecuita ajebaecuaque ajeshatsutu Jesús dirucuare tuhuaque. Diruyara tura
    ique badirucuare Roma juque enaruquija ishu chipiru tsuje bacayaque juaniyaju.
    Ique Mateo bacani. Ique enaruquija ishu chipiru tsuje baca puji jucuare. Tuhuadya
    tura isaracuare: —Eatsehue junenicue, —jadya Jesúsra acuare. Jadya ahuaju netitsuratsu
    Jesús tsehue junenitibunecuare.'
  kgp-NT: 'Kỹ Jesus tóg ã jamã tá kã kutẽ kỹ tĩ mũ sir. Kỹ tóg Mateus vég mũ sir.
    Governo mỹ tóg jãnkamy mãg tĩ, imposto kaja ti, kỹ tóg ã rãnhrãj han kỹ nĩ nĩ.
    Kỹ Jesus tóg ti mỹ: “inh mré kãtĩg,” he mũ, Mateus mỹ. Kỹ tóg jẽgnẽ kỹ ti mré
    tĩ mũ sir.'
  bvd-bvd: Aia, sa Disas nia faasia 'i seeri nia lea gu kau nia ka liu siana tii waa
    nai satana sa Matiu, ne nia gooru gwana lao kasi babala tu'uu nai ni too lae ai
    uri koni lana malefo 'ana takis faasia toae ki. Sa Disas ka bae na 'urii fuana,
    “Lea na mai buriku.” Sa Matiu nia tatae gu ka lea na 'ana fai nia sa Disas.
  ukr-1871: 'І проходячи Ісус ізвідтіля, побачив чоловіка, на ймя Маттея, що сидїв
    на митницї: і рече до него: Йди слїдом за мною. І, вставши, пійшов слїдом за Ним.'
  apz-apz: Oseso Jisas hano wento uhwonɨmentisoso hwe fihwo hamniyoho mayo syohoꞌnjo
    sohwo kakoe ango somo humamentisofoho. Oso hwe huhwo sohwo kakoe yofe Matɨyu.
    Oso hwe huhwo sohumo Jisas nuhwononto ulɨmento, Kɨko ngkimo tɨfi nnɨngkape. Ose
    ulahonɨngki Matɨyu nolɨkafonto tɨfi inɨngkamentisofoho.
  yon-yon: Kwane, Yesu kuyaambed yaro dore wenene wedmoona, karub yaningko Matyu kuu
    tak od bi ye ambib mana aom dibeen. Kwane, Yesumbed yedmenoon, “Ne yoman mene.”
    andoone, Matyu yaro dore Yesu ye yoman wonoon.
  poi-NT: 'Jesɨc moj nɨqui Jesús. Iix iga jemum co̱ñ jém calle aŋna̱ca tu̱m pɨ̱xiñ
    ichécpa jém impuesto. Iñɨ̱yi Mateo. Jesɨc Jesús iñɨ́máy: —Atúŋɨɨyɨ. Tsucum jém
    Mateo, nɨc it́úŋɨ́y jém Jesús.'
  wuv-wuv: Ei i talaidi'ininaa yei, ina ma'apa'aa hemea rama'a, harana Matthew, hemea
    otonaa mugoo po'ii gavaman na guta wagii fei palee fei bigi'ana. Ina warenaa a'ana,
    “Nenerau,” ma Matthew na asi'aa ma nenegia.
  quf-NT: 'Chaymantami Jesusqa chay kayashanmantaqa riranna. Chaynu riyarmi rikaran
    uk runa Mateo shutiqta. Payqami chay Roma pwiblupaq impwistuta kubrakunanpi tayaran.
    Chaymi Jesusqa niran: —Shamuy nuqawan rishun nir. Chaynu nitinqa Mateuqa sharir
    paywanna riran.'
  yuw-yuw: Oro Yesu yu sa wo imun fauna ongga agocmai, amna au mano Matyu yui takis
    möneng fogit fogit bucin omoc idoc. Tuna Yesuho inogoc, “Goc engga noc nari.”
    Inuna Matyu yu wohogon idongga Yesu tan tonggoc.
  hus-NT-1971: 'Taley tixc’an a Jesús ti al nixe’ xi c’uajattalab, ani tam ti ne’ets
    ti bel in tsu’u quetel jun i inic jun tu bats’uhuab an jalbixtalab tumin tin cuenta
    an gobierno. Pelits nana’ in Mateo. Tin ucha’ a Jesús: ―Tiquin ts’at’enchi. Tam
    in thubat ts’aquiy ani u ts’at’enchi.'
  med-med: Jisas kona ni wak ropa, nombuⱡa mam ila mba kʉndrʉm mel, ku moni takis
    ti, wu Matyu ni, elim nga kongun manga ila murum ila kundpa nimba mel, “Na pep
    rokʉn ui!” nitim. Matyu, Jisas nitim ik ni pilpa, pep ropa akil tepa purum.
  bch-bch: Idio ta Iesus ilalala ga ila ta igera eaba ede ieda Mateus imamado ngan
    luma takis aea. Ta ikeo pan, “Eao nam nasi gau.” Tota idae ga ila inasi ei.
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, cagüɨꞌɨ́ɨˊ Jesús e fɨˊ fɨɨˋ lɨ˜ guiiñꞌ˜ do. Jo̱ lajeeˇ
    ngóorˊ guiáꞌˆ fɨbˊ cangáiñˉ jaangˋ dseañʉꞌˋ i̱ siiˋ Mateo i̱ niguiing˜ mɨˊ cuuˉ
    e catɨ́ɨngˉ dseata˜ i̱ guiing˜ fɨˊ Roma. Jo̱baꞌ lalab casɨ́ꞌˉ Jesús i̱ dseañʉꞌˋ
    íˋ jo̱ cajíñꞌˉ: —Mateo, nea˜ có̱o̱ꞌ˜ jnea˜. Jo̱baꞌ caró̱o̱bˉ Mateo e lɨ˜ niguiiñꞌ˜
    do jo̱ cangóˉbre có̱o̱ꞌ˜ Jesús.'
  deu-1951: 'Und als Jesus von da weiter ging, sah er einen Menschen an der Zollstätte
    sitzen, der hieß Matthäus; und er spricht zu ihm: Folge mir nach! Und er stand
    auf und folgte ihm nach.'
  alq-ALGNT: 'Jesos iima ki odji madja, acitc meg8adj e pimaadodj, ogi odji 8abaman
    pejig naben, Matio e ijinikazonigobanen. Ojibiige8igi8amikag ka iji ma8adjiagani8indjin
    conian e kijikaomagani8indjin kitci ogiman taji abigoban. Jesos dac ogi inan:
    “Nosoneocin.” Matio dac ki pazig8i acitc ogi nosone8an.'
  ixl-NNT: 'As tul pal veꞌt u Jesús tziꞌ u mar, as til veꞌt Aak umaꞌl u naj uvaꞌ Mateo
    ibꞌii uvaꞌ xonlik tu u atinbꞌal uvaꞌ nimolpukat puaj tetz u Roma. As ech tal veꞌt
    Aak ileꞌ te naj: —Siꞌu. Xekebꞌen sviꞌ,— tiꞌk Aak. As txakpu veꞌt u Mateo. As xekebꞌ
    veꞌt naj tiꞌ u Jesús.'
  boa-NT: 'Tsáijyúu Jetsóó oke Matéoke ájtyumɨ́ múúhá iiñújɨ́ avyéjúúbé wáábyuta dsɨ́ɨ́dsɨke
    o áhdótsohíjcyátsihyi o íjcyáábeke. Aabée oke nééhií: —Ookéréjuco duráávyej. Ahdújucóo
    o pééne dííbyemáyéjuco.'
  etr-etr: Yesu e amila awähalea, dolö afädë, ëida Madiu, eda dagisi muni nelo mosöa
    ami sebegi melï. Bealahilä, Yesuea ema sähalea, Ne bëgëla misiëla säi. Amala säsebegi,
    Madiu e nowela, Yesu bëgëla asi.
  quh-NT: 'Jesuska chaymanta ripuspa Mateo sutiyoj runata ricorka. Mateori vendejcunamanta
    cobrana wasipi tiyacusharka. Jesustaj payta nerka: —Yachacojníy cay, —nispa. Jatarispataj
    Jesusta khaticorka.'
  kwi-kwi: 'Miwara ɨmtuasmin, Jesúsne maza awara, Mateo muntɨtmikara, izta. Usne Roma
    gobierno pial sapmu yalkin kal kimtuazi. Ustukin piannakane, Jesúsne ussa kaizta:
    —Nawa kanpazha, ap kammumika namnapa. Suasne Mateone kuhsak kit ussa kanpara.'
  agm-agm: Jisaasiho sapɨhɨ aŋɨpɨpɨhɨ namasi taatɨ daihɨra notaatɨ nɨnɨ Matiyuhonɨnɨ
    Romɨhandaahapɨ gamanɨhopɨ nawɨho isɨhiya nahatiyaamɨ nehohɨhonɨnɨ aŋaaŋɨ nisɨ
    opisihandaapɨhɨ bimonɨhɨ ninjataise. Ninjatosatɨ Jisaasiho nɨngi sandataase. “Kɨnyɨ
    nambɨ nɨngi nanipinje,” ndihɨ nɨnɨ dosi Jisaasihoai nɨwipinjataayo.
  ubr-ubr: Iesu on efan ikirir, ato ibib i’nan on iyeit agim takes bo’otin wabin Matthew
    on an bobo efanai imair imama it, Iesu on aurin iyau, “Eigibubunueu.” Matthew
    imisir ato igibubunuai.
  tsw-NT: Reve Yesu lyawa uba̱ta̱ u ndolo, u lyuwa elime na̱ mmalu, ɗaɗa we enei vuma
    ro na a̱ tsu ɗe Matta, za na shi nden uba̱ta̱ u na u tsu ushishi utafa. Ɗaɗa u
    damma niyi, “Toni mu.” A̱vu u ꞌyon u toni yi.
  cax-NT: 'Auqui arrti Jesús sürotitito auqui manu. Auqui arrti Jesús asaratitü ümoti
    taman ñoñünrrü nürirrti Mateo. Anancati tümonsoti auna cauta bacobürarati impuestorrü.
    Arrti Jesús nanti ümoti: —¡Ariacu isiuñü! Auqui arrti Mateo atüraiti y sürotitü
    isiuti Jesús.'
  aia-aia: Na'i 'oha 'ia Jisas 'a hano baaniai 'omaasi 'a re'iai sae ha-ha'atakisi,
    atana 'ia Matiu, 'a heinagu na'i dorani tatau'aro ana. Mia Jisas 'a o'ani 'inia,
    “'Oi boi suriau 'onaai rongoiusuri agua.” 'Ia Matiu 'a ura ara'a ma suria'a.
  srp-1865: 'I odlazeæi Isus odande vidje èovjeka gdje sjedi na carini, po imenu Mateja,
    i reèe mu: hajde za mnom. I ustavši otide za njim.'
  agt-agt: A ta nepagtugut nig Hesus ta iten a nasimmu na hapa ya takday agsingir
    ta bwis nga imatuttud ta lugar na pagpagan na tolay kiden ta bwis da, a i Matyu
    ya ngagan na agsingiren. A ya uhohug ni Hesus ta pagtalib na tentu a “Dumagdag
    kan teyak petta ituldu ta ka,” kunna tentu, a imikkat hala nga dumagdag tentu,
    a sa nagdulot kid ta bali ni Matyu.
  lug-lug: Awo Yesu bwe yava mu kifo ekyo n’alaba omuntu, erinnya lye Matayo, ng’atudde
    mu kifo we basolooleza omusolo, n’amugamba nti, “Ngoberera.” Bw’atyo naye n’asitukiramu
    n’agoberera Yesu.
  yby-yby: 'Ya yupekaya takisi ehada lekaka we nemo nuline Matiyu takisi ehada lekaka
    numuku minoyoko, muda-nelokoko sa-loko ju lo nimiye: Emoya nemesalo moloko niso,
    loko lokaiyoko magoina woiye.'
  heb-heb: ויהי בעבר ישוע משם וירא איש ישב בבית המכס ושמו מתי ויאמר אליו לכה אחרי
    ויקם וילך אחריך׃
  mpp-mpp: Yesu ye iwacni falocke hikelu takes-baba ngic monic, wacine Mataio, ye
    takes-baba macka ngiyeme nganilu yanguc edowec, “Ga wele na balaibecnuc!” Inguc
    mime ye fangkelu balaibelu hikewec.
  apb-apb: Maholo a Jisas ko si kele lae mola ta'au mwaanie leune na ko leesie nga
    mwane satana a Matiu, e ii'o aana leu ingeie huni totola to'oha aana takis hunie
    aalahanga ni Rom. Oto ko te'uri hunie a Matiu, “O ke lulu i sulieu.” Oto a Matiu
    e ta'ela'i ko si lulu i sulie.
  san-TEL: అనన్తరం యీశుస్తత్స్థానాద్ గచ్ఛన్ గచ్ఛన్ కరసంగ్రహస్థానే సముపవిష్టం మథినామానమ్
    ఏకం మనుజం విలోక్య తం బభాషే, మమ పశ్చాద్ ఆగచ్ఛ, తతః స ఉత్థాయ తస్య పశ్చాద్ వవ్రాజ|
  ben-IRV: সেই জায়গা থেকে যেতে যেতে যীশু দেখলেন, মথি নামে এক ব্যক্তি কর আদায়ের জায়গায়
    বসে আছে; তিনি তাঁকে বললেন, “আমার সঙ্গে এস।” তাতে তিনি উঠে তাঁর সঙ্গে চলে গেলেন।
  ntu-ntu: Jiszs rlaszle mrlc, x mz nzvz-krde mcle ninge, ncblo kx atakqti takes drtqnge
    Matiu. Sc tqwxbux mz ofis nyznge kc tzxpekitr takes, x rpim Jiszs bange kx, “Vz-nqblqm
    ninge.” Zbz tutxlzmc, axtxbo da amrlx, x sc tqvz-nqblqpex nide.
  pan-pan: ਯਿਸੂ ਨੇ ਉੱਥੋਂ ਅੱਗੇ ਜਾ ਕੇ, ਮੱਤੀ ਨਾਮ ਦੇ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਚੂੰਗੀ ਦੀ ਚੌਂਕੀ ਉੱਤੇ
    ਬੈਠੇ ਵੇਖਿਆ, ਅਤੇ ਉਹ ਨੂੰ ਕਿਹਾ, “ਮੇਰੇ ਪਿੱਛੇ ਹੋ ਤੁਰ”, ਅਤੇ ਉਹ ਉੱਠ ਕੇ ਉਹ ਦੇ ਪਿੱਛੇ ਤੁਰ
    ਪਿਆ।
  tkr-tkr: 'I''sa mançe ı''lğəəmee, nalok''bı sa''ane cigee gyu''urna Matta donana
    sa insan g''acu, mang''uk''le eyhen: – Zaqar qihna qora. Manar suğotsu I''sayqar
    qihna qarayle.'
  gvc-gvc: 'Ti ã yoari baharo Jesu tópʉ jiriro ta, yʉhʉre Mateore boca wihire. Pʉhtoa
    ya cjihtire masare wapa na cohtariro jimai. Ã jicʉ tí pjare yʉ dahrari tahtiapʉ
    dujii. Tói yʉ dujichʉ ñʉno õ sehe nire yʉhʉre: —Yʉhʉ mehne macariro cjihto taga
    mʉhʉ —nire Jesu yʉhʉre. To ã nichʉ tʉhocʉ wahcãrʉca tiro mehne wahai.'
  mwp-mwp: Yesu kalanu uzaraydhin senabi lagoengu. Nungu maboenu dhadhal nuydh imadhin
    bokadhzangu garwoeydhamay mabayg nungu zagethaw lagoenu nir. Nungu nel Mathayu;
    ina Romaniw kuyku mabaygaw poeybayzi kupay nubepa. Yesu nubepa kedha, ‘Mathayu,
    aya ngaybiya asir.’ Senabi yangukudunu Mathayu karngemidhin nungu thuray, kadaypa
    miyaydhin, wanadhin nungu zageth, aymaydhin Yesun niyay kazi.
  ksj-ksj: Iesuꞌa eꞌeanoꞌo ibio onamiro. Ebu vaze ꞌahoga niḡa Mataioꞌa takesi habaꞌano
    ehoreꞌenogano horoniro. Ebu Iesuꞌa niro, raenaꞌa, “Eḡe hegotoꞌi.” ꞌOugirotene
    ani iḡunadu Iesu hegotiro.
  sbk-sbk: U Yesu lwahashilaga afume ipo ahanola umuntu yahwitwa itawa Mathayo, yahakhiye
    pebhafumizya insoho. Wope ahabhabhuzya, “Munfuate ani” Wope ahimilila ahafwata.
  mya-JVB: ယေရှု သည် ထို အရပ်မှကြွ တော်မူလျှင် ၊ မသ္သဲ အမည် ရှိသောသူတစ်ယောက်သည် အခွန်ခံ
    ရာတဲ၌ ထိုင် နေသည်ကို မြင် သော်၊ ငါ့ နောက် သို့လိုက်လော့ဟု မိန့် တော်မူ၏။ ထိုသူသည်လည်း
    ထ ၍ နောက် တော်သို့ လိုက်လေ၏။
  kgf-kgf: Waŋu Yesunéŋ imuacnec kemma héŋu ic méŋ qara Mataio imi takis meme amaiguc
    taru hémma ézéma ʒéyec; Gi hama méndacnénna. Imuhuc ʒéyu yacma méndacmiyec.
  awb-awb: Sísaga mitaq suena ahtaqpeq nogutaq táhkísi moné méyáhwa aní néníwíq Mátíyu
    íné tagówe. Tagówana íné táhkísi moné méyáhwarabeq néne ópísirapéq tútuue míáhwana
    tagéna ínénsabe, Íné séniro úwana irigue kéráhwae.
  gdn-gdn: Iyesu tawana ki kamadubu manako kayawena kaniyawa ka e iyapana wairamaga
    denai takesi wadawa ki apunai mosi si ka Mateyu ika takesi wadamawa wateya tondawa
    empupu. Empupu manako sibu, wagubu ke; “Kau karako yabi nau ewaneya kayanuwagi.”
    E inako wagubu, manako ki makeya ka apunu Mateyu deni mena kipu ubupu Iyesu eweya
    kayawena.
  nko-NT: Brɛ́á Yesu lɔ́pʋ ɔyɔ́ á, olowun lampóo ɔhɔ́pʋ ɔkʋá bʋtɛtɩ́ mʋ Mateo
