    nia rao Ꞌi neꞋeri. Ma sa Jesus ka fata Ꞌuri fuana, “ꞋOke leka maꞋi faꞋinau.” Ma
    sa Matthew ka tataꞋe, ma ka leka naꞋa Ꞌana faꞋinia.
  eng-WYC-2017: And when Jesus passed from thence, he saw a man, Matthew by name,
