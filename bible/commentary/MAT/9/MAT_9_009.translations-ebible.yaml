  mam-NT: 'Tbajlenxittzen ju''wa, bix e xi'' tbeten Jesús juntl tkiy''. Bix tej texxin
    twitz jun jaa'' jaa'' ete''c''a kej xin chmol chojentj, e xi'' tcye''yenxin tunwen
    k''uklecx jxin Mateo. Bix e xi'' tkba''nxin te Mateo: —Lpetz tey wi''ja, tu''ntzen
    toca te nxnak''atza. Bix e jaw we'' Mateo, bix oc lpe ti''jxin.'
  udu-udu: 'Ka Yesus yaki’d ki yampe ’peni maṯṯan mo tani a’di p̱arki wathiŋ kamu/
    e mo jin yuḵu gway ka Maṯṯa mo mmoc̱a’ba a’di mo e mo jin teruwa thulp̱a/ mo.
    Dhali a’di ki o a’di gwo mo ki: Baṯẖi aha/ nsho’k mo ma. Dhali a’di cuki mis mo
    dhali baṯẖ a’di nsho’k mo be.'
  tvt-tvt: Jisu erah dowa kah ano lam ni khoom adi, heh ih sokse seete wasiit apit
    ni tong arah japtupta, heh men ah Mathiu. Eno Jisu ih baatta, “Nga lih phanhang.”
    Eno Mathiu ah toonchap ano roong kata.
  bgt-bgt: Kori vido a Jisas ke taveti sania na vido iangeni, imanea ke reghia sina
    mane bali oho takis, na ahagna a Matiu. Imanea ke nohe kori vido bali voli takis.
    A Jisas ke veleagna, “O mai mo leghuu inau.” A Matiu ke sokara hadi me leghua
    a Jisas.
  mvn-mvn: Ka Iesu papani‑nana ni‑tawanei, ka neine, e aitam onoto dueyei ana wava
    Mateu takesiV a manua nihenina manuena, paipaisewa, ka vonei, ivona, “Evi‑muni‑waiwaieu.”
    Wayahina, Mateu mini, e Iesu vi‑muni‑waiwaiei.
  djk-NT: 'Namo, ne Masaa Jesesi komoto de e waka e gwe. Di a waka te wan pisi, ne
    a si Mateyesi sidon ne en kantoo e piki lantimoni. Ne a kai en taki: “Man, waka
    a mi baka!” Ne wanten, ne Mateyesi opo waka ne en baka.'
  uig-LAT: 'Eysa u yerdin chiqip aldigha kétiwétip, baj yighidighan orunda olturghan,
    Matta isimlik bir bajgirni kördi. U uninggha: — Manga egeshkin! — dédi. We Matta
    ornidin turup, uninggha egeshti.'
  nde-nde: Kwathi uJesu eseqhubeka esuka lapho, wabona indoda eyayithiwa nguMatewu
    ihlezi endaweni yokuthelisa. UJesu wathi kuyo “Ngilandela,” uMatewu wahle wasukuma
    wamlandela.
  ton-ton: '¶ Pea ʻi he ʻalu atu ʻa Sisu mei ai, naʻa ne mamata ki he tangata ko Mātiu
    hono hingoa, ʻoku nofo ʻi he tukuhauʻanga: pea pehē ʻe ia kiate ia, “Muimui ʻiate
    au.” Pea tuʻu hake ia, ʻo muimui ʻiate ia.'
  mir-NT: 'Mänitä Jesús jim̱ chohṉ̃. Mänitä jäyaꞌay tuꞌug yhijxy, jaꞌa xøhajpä Mateo.
    Jim̱ä Mateo hänajty yhäñaꞌay maa hänajty yajnähjuudiuꞌudiän. Mänitä Mateo ñämaayyä:
    ―Jam̱ quipxy wädíjtäm. Mänitä Mateo tiänaayyøꞌcy. Mänit jaꞌa Jesús piaduꞌubøjcy.'
  cak-YNT: 'Y tak xk''ax re Jesús re anche'' nimban-va cobrar re impuestos, re Jesús
