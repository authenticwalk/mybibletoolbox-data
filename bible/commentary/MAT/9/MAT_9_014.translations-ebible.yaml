    uruna kau uke dakaada uruna isaisa weisa?
  eng-YLT: Then come to him do the disciples of John, saying, 'Wherefore do we and
    the Pharisees fast much, and thy disciples fast not?'
  jni-jni: Abini me anu tarsa u Yohana unu baptismanwa eh a hira a Yeso wa iki me
