    ipakalekiya mosamayo, nenaha iye.
  heb-heb: ויגשו אליו תלמידי יוחנן ויאמרו מדוע אנחנו והפרושים צמים הרבה ותלמידיך אינם
    צמים׃
  mpp-mpp: Dameng iwa Yoanele mic-tengtengfocine yengi kwesilu uwacnoibong, “Nonge
