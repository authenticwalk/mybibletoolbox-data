    gɨmɨdɨdɨvɨsara sazabwina myadɨvɨsaꞌ beꞌnevaka?”
  ian-ian: Ngu yagula Jona kwupmba la nɨmba yalaa Jisas kat wandi. Nɨnogwi Ferisio
