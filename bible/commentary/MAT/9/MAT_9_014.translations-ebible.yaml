  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ମେଃସୁଆ ଡୁବନ୍ ବିଃନେ ଜହନ୍‌ନେ ସିସ୍ଇଂ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ
