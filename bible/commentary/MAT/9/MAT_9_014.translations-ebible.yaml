  unx-unx: ଏନ୍ତେ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ଆଃ ଚେଲାକ ୟୀଶୁତାଃତେ ହିଜୁଃକେଦ୍‌ତେ କୁଲିକିୟାକ,
