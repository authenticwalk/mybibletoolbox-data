    ufa irimariasa misa faiqi namufaqa nári narana minniseeqa naararee marifaqa Anutunara
    innaaru qidaqa. Ani faiqi namu naqi fee ifaqee sia miqidee kaqi narana naidee
    qufanoo Yisufa iriseenoo qimanniminau. Amundara fasiqa faqa aqoondi namufaqa maqusai
    ani marinaqa naqimasee naararee marinee kaqi marifaree, sia miqifaranoo asasammasee
    narana suqasee neefaranoo. Minara qini faiqi namu qini faqa amundara fasiqara
    fooqaasa maridaqa asasammasee qini faqa naidaqa maridaqa. Kaqikaa qoo mi anaaseena
    afaaqi qini rumbamaree munu darusaifaqa mikari kuqaa nimuqusa mandaikinaqa naararee
    marinaqa innaaru qifaranoo. Yisufa Yoohaneena faiqi namu kaqi qimannimidanoo qinau.
  aby-aby: Dioninu iwoka ukeka orouma Yesubairo fakake eno weisa, i Ferosi orouini
