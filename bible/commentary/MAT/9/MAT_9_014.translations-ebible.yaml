  ena-ena: Lɨci hadɨhu heŋ ala Jon dɨ hulemɨlɨ agɨlaŋ vevɨla Jisasɨ dɨ abavɨmi. Alaŋ
    Falisi hɨdɨlɨ agɨlaŋ hula Asɨ dɨ abɨbalu aba sɨmɨŋ valɨlalu uavɨmi. Agadɨ ala
    nadɨ hulemɨlɨ agɨlaŋ hameŋ ma lɨhavɨlalɨ uavɨmi.
  tgo-tgo: Jon Rabapɨtaiso gharaghambu thɨ mena thɨ vaito Jisas thɨŋa, “Buda kaiwae
    ghime weimaŋgiya Parisi wo mbeya ghanɨŋga mbaŋa vavana, ko ghanɨraghambu nandere?”
  yap-yap: Me yib pi gachalpen John nma tawfe ngak Jesus, miyad fith ngak ni lungurad,
    “Mangfan ni gamad nge pi Farise e yig gamad be pag e abich, ma der un pi gachalpem
    i pag e abich?”
  mop-NT: Pues te'i. C'ochoo' u yaj cambal aj Juan aj tz'aj ocja' etel a Jesusu. —Ino'ono,
    yaab sut ti walac ti p'ütic a janal ti'i ti suq'uin. Baalo' ilic a walacoo' u
    betic a fariseo u c'aba'oo' u na'ata. ¿C'u' ca'a ma' ta'achoo' u suq'uin a waj
    cambal?— cu t'anoo' ti'i a Jesusu.
  tet-tet: Baa oras nia, ema mak tuir Yohanis Mak Sarani Ema mai baa Yesus nodi nusu
    naꞌak, “Ami mak tuir Yohanis halirin aan nanis. Ema Farisi sia moos nalirin aan.
    Mais, tan saa Ama Niakaan maktuir sia naa-nemu bei-beik? Sia la natene nalirin
    aan ka?”
  hlt-MCSB: Te phoeiah Johan kah hnukbang loh a a paan uh tih, “Balae tih kaimih neh
    Pharisee rhoek long tah vawpvawp ka yaeh uh. Tedae na hnukbang rhoek loh a yaeh
    uh moenih,” a ti nah.
  xtd-NT: 'Nu n‑xika kɨu, te n‑ka xee se dakuaꞌa ñaꞌa Sua Bautista. N‑ka jaꞌan‑s nuu
    Jesús: —¿Nakuenda xa daña xiꞌin se fariseu, xndaxio ndite‑da xa xneꞌe ii‑da, te
    se dakuaꞌa‑n?, ¿nakuenda ñayo‑s xndaxio ndite hora xneꞌe ii‑s?'
  mdy-ETH: ዒማና ማስካ ዮሃኒሴኮ ጊንፆ ሃንታ ናኣታ ዬሱሴ ኮራ ሙካዖ፦ «ኑኡና ፔርሴ ዓሶና ሙዖ ሃሺፆ ዳምቦ ካፓንቴ፥ ኔ ጊንፆ
    ሃንታ ናኣታ ዓይጎሮ ዬያይዲ ካፑዋይ?» ጌዒ ዖኦጬኔ።
  spl-spl: Yawu sâmu Yoane Baptis orop manbiŋe ga yuwu sâm Yesu âikuwi. “Nen Anitâŋe
    nâŋgâningimu âlepŋe olâkgât sâp sâsâŋan sot barak manmain. Otmu Parisaio lok yawuâk
    otmai. Yâhâ gâhât hoŋ bawalipgaŋeâmâ sot kutakamai?” Yawu sâwi.
  usp-NT: 'Xpetak yak ajtijol rib''ak chirij Juan Ajb''anal Ja''tiox, xtawtak riq''ui
    Kakaj Jesús xtz''onajtak re: ¿Nen chac yak ajtijol rib''ak chawij ta'' trantak
    ayun chapca'' tikab''an oj pach mak fariseo? xche''tak re.'
  zav-NT: 'Nach disipl c̱he Juan ben'' bc̱hoa nis gosə''əbigue''e lao Jeso''osən'',
    na'' gwse''ene'': —Zan las beṉə'' fariseo ca'' na'' neto'' chzoto'' sin cui che''eɉ
    chaoto'' par cho''ela''oto'' Diozən''. Pero disipl c̱hio'' ca'' chse''eɉ chsa''ogüe''.
    ¿Bixc̱hen'' ža?'
  sgz-sgz: Má kesi bung kalilik án aratintin si Ioanes Tám Arsiu di han má di gálta
    Iesu ngo, “Suri dáh gim má tan Parisaio gim lu ahal, mái sár ngo kam kalilik án
    aratintin á iáu kápte?”
  kek-NT: 'Ut que''cuulac lix tzolom laj Juan riq''uin li Jesús ut que''xye re: —La̱o
    nakaba̱nu ka-ayu̱n rajlal ut eb laj fariseos neque''xba̱nu x-ayu̱n. ¿C''a''ut
    nak la̱ tzolom inc''a'' neque''xba̱nu x-ayu̱n? chanqueb.'
  blz-NT: Noko daa iya'a, murit ni Yohanes Pansarani notakamo ni Yesus. Raaya'a nobapikirawarmo
    taena, “Kai tia mian Farisi ba'apata see nongko'upa a murit-Muu se' sian?”
  poe-NT: 'Ntá iso tí sín kꞌuékꞌajiko tí chꞌín Juan Bautista mé kóchjinehe sín chꞌín
    Jesús la kjuanchankíhi sín chꞌán, ntáchro sín kíxin: ―Jeheni la ko tí sín fariseo
    la jnkoya̱xon nehyani, a̱ ntá tí sín xrikoá la, ¿nkekuènte xi̱kahya chꞌe sín?
    ―ichro sín.'
  san-TAM: 'அநந்தரம்ʼ யோஹந​: ஸி²ஷ்யாஸ்தஸ்ய ஸமீபம் ஆக³த்ய கத²யாமாஸு​:, பி²ரூஸி²நோ வயஞ்ச
    புந​: புநருபவஸாம​:, கிந்து தவ ஸி²ஷ்யா நோபவஸந்தி, குத​:?'
  cof-NT: 'Junni aman Mumunmin Juanbe penenaminla Jesúchica jato yabe panhato itsanlatie:
    —Chiquila israelítalachi mite nenato, pansile ano fitunca iminlayoe. Fariséolanan
    jun tsannan iminlae latie. Aman nube penenaminla mantimini finiquiminla joe latie.
    ¿Niyaito yalari finiquiminla jun? tilatie.'
  srm-NT: 'Nöö baka u di dë, hën dee bakama u Johanisi di Dopuma ko a Masa Jesosi.
    Hën de taa: “Wë u ko a i aki ko hakisi i wan soni. So juu u ku dee Faliseima ta
    begi söndö njan kumafa di wëti taki, wë ma wa ta si i ku dee bakama fii ta du
    sö. Un ta njan ta bebe kodo. Nöö u kë sabi faandi mbei.”'
  qvs-NT: 'Chaymanta Juan Bawtistapa disipulunkuna ladunchashpankuna Jesusta tapurkansapa:
    —Ñukaykunawan fariseo runakuna Tata Diosta kuyashpaynikuna churadu diyakuna amañanisapa
    mana nimata mikuyta. ¿Imapatí disipuluykikuna mana ñukaykunashina amañansapa?'
  zca-NT: 'Orze'' lo Jesús nguzubi pla rë men che''n Juan xa'' nili''lëi'' men le''n
    nits, par nzhab bixa'': ―Lë'' no, mbaino rë men fariseo, dox nizo no xlats no
    or nina''b no lo Dios; per rë men che''n go, gat nizot bixa'' xlats bixa'' par
    na''b bixa'' lo Dios.'
  cbc-NT: 'Cabero Juan cʉ̃ cabuerã Jesús tʉpʉ etawã. Eta yua, bairo Jesure qũĩ jẽniñawã:
    —Jãã, bairi fariseo majã cʉ̃ã ʉgarique betiri Diore jãã ñubuenucũña. Mʉ cabuerã
    pʉame bairo áperiyama. ¿Nopẽĩrã na ʉgarique betietinucũñati? —qũĩ jẽniñawã Juan
    cʉ̃ cabuerã Jesure.'
  qxo-NT: 'Juc cutichönam Juan Bautistapa gatiragnincuna Jesusman witiycur tapuyargan:
    “Nogacuna y fariseucunaga imaypis ayunayämi. Peru gampa discïpuluyquicunaga ¿imanirtä
    ayunayantsu?” nir.'
  mox-mox: ʼInega Ioni Togivebabitaiso ana toʼabibodayavo imai Ieisu ʼinaya ivetalaʼaiea
    ivonaya, “Imaʼa ta wese Falisiavo maega vaina tuta ʼinaya avevedede, ta maʼoda
    ʼinega au toʼabibodayavo ge ida vedede?”
  kew-kew: 'Go raburi Jon-na disaipel aanu Yesu piri-para ipua nimumi nipu-para lalo:
    Farisi aanu niaa page eta niti pua ado aema. Goa pema pare akeane nena disaipel
    aanumi eta pa nena te ya?'
  dww-dww: Raḡan tenaḡa Jon tauwai babataito na tauwai muriwatanama Yesu ḡarone a
    tava be a riuena, “Aba aubainama tauma be Parisi ka widiwidina, be tam am tauwai
    muriwatanama nam tima widiwidinana?”
  nif-nif: Nain wolonda Yoane tuk ii-sem kena tɨñguk endok gwañgwañiilɨ Yesuloñ bɨmbi
    nɨ-nandɨmbi eñgɨlɨñ, “Falisi ama gɨta nɨndɨ nanañ kɨmɨsip pa tamɨñ, gan nɨtekta
    dɨkok gwañgwañgailɨ wɨndɨñ nɨm pa tañ?”
  twi-ASANTE: Ɛda bi, Yohane Osubɔni asuafoɔ baa Yesu nkyɛn bɛbisaa no sɛ, “Adɛn enti
    na wʼasuafoɔ no nni mmuada, sɛdeɛ yɛne Farisifoɔ di mmuada no?”
  aoj-aoj: Jon aman anamba nagapisiꞌas embeli, alipisi ananisi sameꞌ basef ananifi
    safiꞌi anamba Jisas nagapoma sahaliꞌana naꞌamba saꞌi, “Anif nimaguf afaꞌ waloma
    amom Farisi afaꞌ ukup pandandaꞌma anif basef fowaꞌifi deiꞌ wakwaha gwaꞌaisi wape
    dowaf. Deiꞌ maina amom alipumi ineꞌimi owaꞌ mokwaha gwaꞌaisi siꞌi afaꞌa?”
  cbv-cbv: 'Tʉ́ttimah, Juan Daabáni ã bohénitboó jwĩ pebh jʉinít, nin pah Jesúsdih
    ĩ niíj ʉʉ́bh joyóp jĩ: —Jwiít Juan ã bohénit, jwĩ nʉowã ĩ wʉtat pah jwĩpĩ́ jeémp
    jwʉhcan caá. Fariseowãbʉt biíc yoobó ĩpĩ́ chãjna caá. ¿Dépanih tigaá ma bohénitboó
    páantjeh ĩ jeémp? Jesúsdih ĩ niijíp jĩ.'
  taw-taw: Ñɨn anɨb ak, Jon Bɨ Ñɨg Pakñeb ak bɨne okok, kɨli Jisas yek ak apɨl agɨlak,
    Chɨn ayɨp bɨ Pelisi okok ayɨp, ñɨn ogɨnap God gos anep nɨŋɨd tap ma ñɨbun ak pen,
    bɨ nad okok taynen anɨb ma gɨpal agɨlak?
  jic-NT: 'Locopyaya Juan discipulopan tjiquil Jesús nt''a. Juan bautizar liji watsja
    püná. Jupj discipulopan tjowelepj Jesús lal: —Nenéyawa ma lyajacj cupj, quelel
    velecj p''in Dios lal. Nin p''iyá fariseopan ma jalá wa neneyawá, quelel javelepj
    p''in Dios lal. ¿Tsjan mpes ma nin lajay jipj discipulopan, Dios lal la veles?'
  zap-NT: 'Lex wbig xpén Xwa ne rtxobnis, re men lo Jesus: ―Noo yra noo no yra men
    ne nak farisew, kesentyent rkwan noo rudet noo chene rnab noo lo Dëdyuzh, le xpén
    de, ¿penak rkwandet men?'
  wer-wer: Akun pötak Sonë ru narö Yesuu naë wais epël mëak pëël yema. “Ten Parisi
    ngönën omnarö Anutuun yak kaömp ngës olëak wëaurö. Ën nim ruurö pit tol ëënak
    kaömp ngës olëak naön yaë?”
  ipi-ipi: Okone angi, Jonena disaipolo tupa Jisasa ateanga epoto, alu minditupa Patasai
    tupamane pote kambua loyale, ole ukupini mindilapo tomo nanene atalaini leai.
    Nanimatopi wuane teke piyamane-ko. Anu peakale nimbana disaipolo tupamane wuane
    na-piyainipe leai.
  qul-NT: 'Juan Bautistapaj discipuloncuna Jesusman chimpaycuspa taporkancu: —Nokaycu
    fariseocunapiwan sinchita ayunaycu. Discipuloyquicunari ¿imaraycutaj mana ayunancuchu?'
  ter-NT: 'Yane pihóne xoko Jesus ne íhikauhiko Xuaum Mbátita. Hara kíxoahiko: —Na
    kó''inoaye iséneu ne jejuá kó''iyea xâne? Vo''oku ûti, uti íhikau Xuâum, kóyekune
    jejuá kó''iyea ûti koánemaka ne farîzeuhiko, itea ako jejuá ákoe ne íhikeuhiko.'
  bmr-NT: 'Jaanaaca Jua Nitɨmɨnaafi jɨɨbogomɨnaa Jesujaago asaaumoro diiboco dilluvauhi:
    ¿Jana mɨllɨtɨ mɨɨhai, bu fariseomɨ jɨɨbogomɨnaa icamo machutɨmo mahaiganɨcɨnaaca
    dita aigahicatɨhi? noomoro.'
  fuf-fuf: 'Onsay taalibaaɓe Yaayaa ɓen ari e Iisaa, ɓe wi''i mo: «Ko fii honɗun menen
    e Fariisiyaaɓe ɓen men hooranta, hara taalibaaɓe maa ɓen kan alaa hoorude?»'
  bhl-bhl: 'Beli, Sion em gelewkabiliw kunum i Yesus em mit teleko, dakalalomeliw:
    “Deiw mak deiw mak ding dim bakate, nu so, Falisi kunum iso, alik alik nu wanin
    tokomin kukuw gelewkabiliw kate, nimtew angom ete kom gelewkabiliw kunum bi diwkuw
    kuw wanin wanenkabiliw a?”, dangsiliw kale.'
  ons-ons: Naso yewao Yohane doku tau tau wane dokoine eŋe Yesu wano sari qesonka
    rakoi, “Onoka wane ŋene so Parisi ŋedoka sawe gamaine, ŋo geŋane dokoŋone eŋe
    mane kaki sawe mi ge okanmami?”
  con-NTPO: 'Tsonsi feti''su Juanma shondosundeccuja Jesúsnga jipa iñajampaña''fa:
    —Ingija, fariseondeccu''qque asettupa zutsse ambe''yi Chigama iñajan''fa. ¿Micomba
    tsu quema shondosundeccuja tsa''caen ambe''yi asettu''fambi?'
  ghs-ghs: Qate ipita Dzohane sobasobaho tumakhametoi Dzesuho torota baaqi qasa hiireta,
    Pariseo ma nanai gama hutingi bodzaqata hutingi naatorai oonihe ikanomake eeteqi
    tumakhameto niihoi tete oke qusubaitaama?
  peg-peg: ହେୱାଡ଼ାଂ ଜହନ୍‌ତି ଚେଲାହିର୍‌ ତା ତାକେ ୱାଜ଼ି ଇଚାର୍‌, “ଆପେଂ ଆରି ପାରୁସିର୍‌ ଉପାସ୍‌
    କିନାପ୍‌, ମାତର୍‌ ନି ଚେଲାର୍‌ ଉପାସ୍‌ କିଉର୍‌ ଇନାକିଦେଂ ?”
  txu-NT: Nhym kam Djuão. Kubê ngômã me angjênh djwỳnh. Djuãokôt ba djwỳnh ar arỳm
    Jeju'ỳr bôx ne kum, —Ar ba ne bar ije Metĩndjwỳnhmã amijajbur kumex. Mebê pardjêudjwỳ
    ne me kute kum amijajbur kumex. Nhym be, akôt ba djwỳnh ne ar kute kum amijajbur
    kêt. Mỳkam? ane.
  eng-WEBU: Then John’s disciples came to him, saying, “Why do we and the Pharisees
    fast often, but your disciples don’t fast?”
  gnw-NT: 'Jayave yugüeru Juan jemimboe reta Jesús oĩ vae pe jare upɨrandu chupe:
    —¿Maera pa ore jare fariseo reta nduyecuacu tembíu güi, ẽrei nderemimboe reta
    uyecuacu''ã tembíu güi?'
  mux-mux: 'Pe ⸤No-Liinjili⸥ Jon lumbili anduring yima Yesos mulurumna oku kene yunundu
    walsiku piliiku kene niku mele: “Oliu kene Perisi-yima kene oliu taki-taki langi
    mi topu naa nolemulu akiliinga-pe nu lumbili andúlima aku-siku naa telemele akili
    nambimuna naa telemeleye?” niring.'
  maj-NT: 'A̱s''a̱i j''aisehe̱ Jesu já ni''yakuyáha̱ Jua Bautista̱ ko̱ b''i̱ i̱ncha
    kitsúhu̱: —¿Nkú tjíhi̱n ra̱ nga najmi b''entu kjintíáha já ni''yakuyáhi̱ xi nkú
    ts''ín bintsu̱ba̱ kjintíáha̱ni̱ ji̱n ko̱ já fariseo̱?'
  bkq-NT: 'Aituo João Batista eynynonro modo ewy saindylymo, Jesusram aguelymo: —
    Xina João Batista eynynonro modo, fariseu domodo warâ xina nâwinduapyra tâise
    inanry, Deus agâ adâkehoem. Âynynonro modo olâ nâwinduapyra nipyramo, Deus agâ
    adâkehomoem. Âdaituoka xina aito ara anipyra awylymo kâzewenry agueho ara? — kelymo.'
  kue-kue: Enge igle Jon disaipelma wagle undre Yesus moglmara kra yegl pogl teingwa,
    “Sraglpre no ya te Parisi wagle kaiya mokna mawagl ounga, ba ene disaipelma wagle
    yegl erekrime?”
  cot-NT: 'Iroompaquea icoraquecoraqueipojaque itsatacaanejia Joanca Viñacajatantatsica
    icantajiapojaqueri Jesoshi: —¿Quero ococani naatimpajia aisa pariseojia nosanticotapinijiguiquea
    teequea noshecajiguempaji, cotanquitsiquea iriraquea pitsatacaanejia teetarite
    ariquea inquempejiguempaji imaica?'
  bnp-bnp: Muri e huriki a murimuri ne Ioanes ri valai, ri nanea e Isu, “I navai mia
    turana e huriki a Pariseo mi peremu, pali e huriki a murimuri vomu i uka ma ri
    peremu?”
  apn-NT: 'Tã nhũm Juãw Paxis kôt mẽ pa xwỳnhjaja Jejus wỳr mra nẽ mẽmoj tã hkukja
    nẽ kãm: —Pa? E ot pa mẽ awỳr mra. Kwa mẽ inhmã mẽmoj jarẽ. Na pa htem tõhã Parijew
    nhõ xwỳnhjê pyrà nẽ ixàpkur kêt kãm Tĩrtũm mã amnhĩ jarẽ. Tã nom akôt mẽ pa ho
    mẽ pa xwỳnhjaja na htem àmnhĩx apkur o pa kamã kãm amnhĩ jarẽnh o pa. Kwa mo na
    htem mẽ ixpyrà nẽ tõhã apkur kêt kamã kãm amnhĩ jarẽnh kêt nẽ? Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la mdiyan xka ta nten seꞌen ndiꞌin Jesús, kwiꞌ nu ngiꞌni xaꞌan
    chaꞌ ꞌin Xuwa nu ndukwatya ꞌin neꞌ lka nten kanꞌ. Ykwiꞌ neꞌ kanꞌ loꞌo Jesús bra
    kanꞌ: ―Ndiya tsan nu ngiꞌni kuꞌnan bare ―ndukwin neꞌ―, kwiꞌ ndiya tsan nu ngiꞌni
    kuꞌnan neꞌ fariseo. Bare ngiꞌni kti ba tsan kanꞌ, loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ
    ꞌiin, loꞌo ykwiiꞌ, nchga tsan nchku wan. ¿Ni chaꞌ nchku wan ya ñaꞌan ti tsan bra
    nu ngiꞌni kuꞌnan bare?'
  bre-BRG: 'Neuze diskibien Yann a zeuas d''e gavout, o lavarout: A-belec''h e teu,
    ma yun alies ar farizianed ha ni, ha da ziskibien-te ne yunont ket?'
  opm-opm: Gahan Jon orhe pinggit pisapat han ihir aprisa Jisas ohnong Parisi ihiro
    nuhuro Got ohsi mengitinmat oh kakun den na dam Got ohsi mengitin danong ham ohsi
    mengir patimur. Nure ma ihapti da oh gwe pinggit pisapat han ihir kianorim na
    ihaptio por dahandeingopa.
  bvr-bvr: Lika Jon an-gata bama burr-gurragaja a-workiyana, nipa aburr-yigipa jawina
    aburr-bona gurda nula Jesus rrapa abu-wengganana, “A-lay, an-nga nula ngayburrpa
    nyiburr-guna rrapa Berachi yerrcha burr-guta wolawola balaja nyibu-bawuja nyiburr-workiya
    minypa gun-ngayburrpa gun-guwarr, wurra aburr-nginyipa jawina gala balaja mbi-bawa
    aburr-workiya?” Aburr-yinagata aburr-wena nula.
  wal-wal: He wode Yohaannisi erissiyo ashkkarati Yesuusakko yiidi, “Nuuninne Parssaaweti
    xoomoos; shin neeni erissiyo ashkkarati aissi xoomokkonaa?” yaagidi a oichchidosona.
  zad-NT: 'Na''ch beṉ''ka'' nak Juanna'' txen jabig''gake'' kwit Jesúza'' na'' wṉabgakile''ne''
    che''gake'': ―Neto'' na'' fariseoka'' zeyi c̱hento'' chzoanto'' wbas''. Na'' ¿bic̱he
    beṉ''ka'' nakgake'' li'' txen bi chzoagake'' wbas''?'
  aso-aso: 'Nelotiꞌ nene monoꞌ noso holo-ngedaaꞌ ive Zohaneꞌ izipahala zuholite Izesuda
    igi tiꞌ li longoꞌ i-daniꞌ: Lazasi idoꞌ Halisaioꞌ monoꞌ laaꞌ avesi monokumuꞌ ve
    lo nosoꞌ niteꞌ nene malise okaꞌ okaꞌ ogo minaaꞌ nouneꞌza geze izipaha zuho nene
    malise isaꞌmako nanimuꞌ nave.'
  uli-uli: Re budoh mokwe re dabeyel Johannes Baptista irel Jesus resa kasiya bo,
    “Meda fal le hamem mo Pharisees kowe hama toa supiy halmem, ngo mekla re dabeyem
    re tema supiy haler?”
  nin-NT: Mre abiga bu Yohana uni zzu na amasirr ba a gru nga ni zhi Yesu di, “Inta
    na anu Farrisi ba di vu angu, anggi mu du abiga amuwa ba si di vu angu meme hen?”
  tgk-tgk: 'Сипас, баъзе аз шогирдони Яҳёи Таъмиддиҳанда ба Исо наздик шуда гуфтанд:
    «Чаро мо ва фарисиён одатан рӯза мегирему шогирдони Шумо не?»'
  acu-NT: 'Tura Imiakratnu Juanku nuiniatiri Jesúsan jeariar iniinak: —Iikia Juanku
    nuiniatiri ainautikia fariseo ainaujai metek Yus nintimrami tusar ijarmar yutsuk
    pujaji. ¿Antsu ami nuiniatirmeka waruka ijarminatsua? —tiarmiayi.'
  cak-WNT: 'Y yac''ari'' tek ri ye rudiscípulos ri Juan ri Bautista xe''oka riq''ui
    ri Jesús, y xquibij chare: Riyoj can c''o c''a k''ij nikachajij tek can ma yojwa''
    ta riche (rixin) chi nikaben orar. Y queri'' chuka'' niquiben ri quidiscípulos
    ri achi''a'' fariseos. ¿Y achique c''a ruma tek ri adiscípulos riyit ma que ta
    ri'' niquiben? xecha''.'
  ebk-ebk: Angkiay ya enmali kan Jesus nan disipulus Juan ay Fumufunyag, ya senarudsudcha
    kan hiya, “Adchi t'uy chakami ya nan chiyuycha Fariseo at mun-ayunar, ngem nan
    disipulusmu at achicha?”
  spa-PDDPT: 'Entonces los discípulos de Juan se acercaron a Él y le preguntaron:
    ¿Por qué nosotros y los fariseos ayunamos, y tus discípulos no ayunan?'
  ruf-ruf: Iwanu iwamuwinzile Yohane Mbatitsa tsawamghendela Yesu, wamghutsa, “Ule
    twetwe na Mafarisayo twofunga, lekeni iwanang'ina wako ng'awofunga bae?”
  gun-gun: 'Ha''e rire João Batista remimbo''e kuery ou. Ha''e vy oporandu ixupe:
    — Mba''e re tu ore kuery [mbovykue rei e''ỹ] rokaru e''ỹ re orekuai, fariseu kuery
    voi, ha''e rã neremimbo''e kuery ma ha''e rami e''ỹ ikuai?'
  agu-BL: 'Ncha''tz e'' opon cobox ẍchusbe''tz Wa''n Bautist tan jakle''n jun xtxolbil
    tetz Jesús: —Yi o'' ketz, scyuch'' yi e'' parisey, at na ban cu''nt yi qui na
    kawan yi na kaban yi kamunl swutz Ryos, poro yi e'' teru'' ẍchusbe''tzu'', qui
    na chimuc'' we''j yi na chiban cyetz chimunl swutz Ryos. ¿Mbitzun lo''-tz? —che''ch
    bantz tetz Jesús.'
  isn-isn: Sunga iamanyisigwa ang'wa Yohana akaza kitalakwe akalunga, kuniki usese
    niamanya nkani nikiima, aiamanyisigwa niki nishaima?
  ilo-ULB: Kalpasanna, immay kenkuana dagiti adalan ni Juan ket kinunada, “Apay a
    dakami ken dagiti Pariseo ket masansan nga agayunar, ngem dagiti adalam ket saanda
    nga agayunar?”
  pir-NT: 'Came Ñu wame yeriquiro buheyequina Jesu cahapʉ esa, sinituri: —‍Ʉsã Ñu
    buhena pehe peye tahari Cohãcjʉ̃re ño peona tana, sijiaja. Fariseo masa gʉ̃hʉ
    sata sijire. ¿Dʉhse yeye mʉhʉ buheyequina pehe sijierajari? nidi tiquina Jesure.'
  anv-NT: Baá utɔɔ́ Jɔn ménwyaá bɔɔ́ manaá Ɛsɔwɔ áchwɔ́ gií Jisɔs áké, “Ulannó
    ɛsé ne bɔɔ́ Farasi délyáge menyɛɛ́ kpékpé gétúgé depɔré Ɛsɔwɔ ne baá
    utɔɔ́ byɛ́ álá pyɛ fɔ́ mbɔ”?
  sab-NT: 'Kwian tanre chagedu Juan-Bautista ole Juan-Bautista gatedi geru jwen Juan-Bautistage
    ama jo Jesudi geru kade Jesuge, ama gerudu Jesu ole: —Cha ulita geru jwannga Juan-Bautistage
    kaire kwian fariseo ulita diali kle chui gweale gai mo tkale bage bligdage gerudale
    Chube ole alin chui ulita me blire. Cha ulita kle age ene tanre, agwa kwian geru
    jwannga bage ni gdaite kle age ene. ¿Mineade geru jwannga bage me kle mo tke bage
    bligdage chui gwealege cha ulita kle age kare? Kwian geru jwannga bage ulita kle
    blire chui ulitage.'
  tmd-tmd: Wop i, röbö pal nölɨb nöbö Jon nöbö nuŋ bla, Jisas mɨdöŋ yöra hön yadmä,
    “An aipam, Perisi nöbö bla aipam, wop bli, God nugwör rɨbyöx nugunɨŋö, rön, ap
    nɨmölöl. Makwam nöbö nagö bla pödpöd rɨmɨn paŋ mag akwör rölöiŋö?” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, rutijoꞌn ri Juan Aj Yaꞌl Bautismo xeqibꞌ rukꞌ ri Jesús y xkitzꞌonoj
    che: —¿Suꞌchak riꞌoj y ri fariseos lik kaqaꞌan ayuno yey ri tijoꞌn rilal na kakiꞌan
    taj? —xechaꞌ.'
  kpg-kpg: Nia dama agoago a John Babdais ga lloomoi gi Jesus, ga heeu, “Ma e aha
    gimaadou mono Pharisee e hagaonge, gei au dama agoago hagalee loo e hagaonge?”
  taj-taj: जमाहेन्‍से यूहन्‍नाला चेलागदे येशू मुबा ग्‍लारी खसी “ङन्‍देन फरिसीगदे फोइथान
    चिसी प्रार्थना लमुला, तर ह्राङला चेलागदे चा तिग्‍दा फोइथान चिसी प्रार्थना आलबा?”
    भिसी ङ्‌योइजी।
  avt-avt: Maain mɨtɨk Jon disaipel nɨrak nan nɨrek nitɨwekhi, “Haiu metike mɨt ne
    Farisi me wɨ ham haiu mɨnaain menmen te haiu nɨnpɨ mewei haiu mitehi God. Te mɨt
    disaipel nit au. Hɨr nenmak?”
  cbk-cbk: Despues el maga dicipulo di Juan el Bautista ya anda con Jesus y ya habla
    sila, “Porque man el di uste maga dicipulo hende ta ayuna igual canamon pati con
    el maga Pariseo?”
  uig-ARA: 'شۇ ۋاقىتلاردا، يەھيا پەيغەمبەرنىڭ مۇخلىسلىرى ئەيسانىڭ يېنىغا كېلىپ ئۇنىڭغا:
    ــ نېمىشقا بىز ۋە پەرىسىيلەر پات-پات روزا تۇتىمىز، لېكىن سىزنىڭ مۇخلىسلىرىڭىز
    تۇتمايدۇ؟ ــ دەپ سوراشتى.'
  tuf-tuf: 'Etar Juan uw rih sar siw̃quib chiwa Jesús quin béhjecro. Behquír táyojocro:
    —Isat cat, fariseo chiwat cat Sir bach cuitar ira yátiro. Cuat bah chíwatra bach
    yajti itro. ¿Bitar etar chihtá ajquír itqui? wajacro.'
  abx-abx: Siray, aniya' mga nagpili' allaw si pagpu'asa basi' gana' la'in kinapinsaran
    pwira hamok si Diyos. Sanglit aniya' pamadugok mga inadalan-na si Juan ngan agpamatilaw
    si iya, “Ay kay ga'i agsunod i mga inadalan-mo si kabatasanan pagpu'asa pariho
    si mga nagbuhat kami' pati' si mga Parisiyo?”
  mco-NT: 'Huin''it ajcxy ymiñ Juan ydiscípulos ma Jesús. Chi je ajcxy nɨmay Jesús:
    ―¿Na''amy co ɨɨch ajcxy etz fariseo ajcxy ayuu''ijtcɨxy, e yɨ'' ajcxy huɨdibɨ
    xymɨɨdhuɨdijtp ca'' ajcxy ayuu''íjtcɨxy?'
  kqf-kqf: Laḡan ḡemota Diyoni taukabulu ena tauwaikaiwatana a tava Yesu lisinemo
    bi a giuwena gado, “Bai aubaina tama bi Palisi ka udiudi, bi tam em tauwaikaiwatana
    mote sima udiudi?”
  cpb-NT: 'Ikanta ripokaiyakeni riyotaanewo Juan, rosampitapaakeri Jesús, ikantziri:
    “¿Iitaka kaari ritziwentanta piyotaanewo? Nitziwentapiinta naaka, ari ikantzita
    riyotaanewo Fariseo-paini.”'
  aon-aon: Aria abudok nyutob Jon nenek Baptaisumesh iri ananim disaipel hanamori
    Jisas aria harigan namudok, “Umum maresh? Ba apak mani Farisi apak mushakur um
    worigun, aria nyakim disaipel madae hushakur uwe, uwok?”
  hus-NT-2005: 'Utukná tám na Jesús kʼal nin exóbaliltsik na Juan xu Pujax ani konyat
    enchéꞌ: ―¿Jantʼókʼi ti wawáꞌ ani an fariseotsik jeye u kʼíl tʼajat ani na exóbaliltsik
    yab u kʼíl?'
  mig-NT: 'Yúan‑na te nuu̱‑yá ni̱ ja̱koyo cha̱a káskuá''a jíín Juan. Te ni̱ kaka''a̱n‑de:
    Náá jíín cháa fariseo, ká''i̱o ndicha̱ ini̱‑ná. Te cha̱a káskuá''a jíín‑ní, naja̱
    tú ká''i̱o ndicha̱ ini̱‑de, áchí‑de.'
  bps-bps: Kafnge én, nun di dad to gal mlalò ku Dyan Gal Munyag salu di ku Dyisas.
    Na smalek ale, manla, “Gami na i dad Farisi gal fwasa. Kan ku là fwasa i dad mlalò
    ge?”
  mbs-mbs: Nayan, dimoton se menge tinoledaan i Juan Memonyagay ki Jesus, aw mig-insà
    dan, “Melikit kay egpowasa onawa te eg-inangen te menge Parisiyo. Nengà lay kenà
    egpowasa se kamno menge tinoledaan?”
  tof-tof: Darrü tonarr, Zon ⌊Baptaes Bain⌋ Paman umulbain olmala Yesun amtinüm togobórr
    wagó, “Parrisia akó kidi, alo bobarr iade bütókdakla, a marü umulbain olmala ma
    alo koke bütókdako?”
  cme-NT: 'Ku huoŋgu-na, *Nsãa-Batisi *hãalãbieŋ baa jo Yesu wulaa ji cira: «Hãalãtie,
    miɛŋo‑i baa *Farisĩɛbaa-ba‑i i hinu i dii sũŋgu, bige‑i ciɛ naŋ hãalãbiemba
    sa dii?»'
  sus-sus: Na tɛmui Annabi Yaya fɔxirabirɛe naxa fa Isa yire, e a maxɔrin, «Munfe
    ra muxu tan nun Farisɛnie sunyi suxuma, kɔnɔ i fɔxirabirɛe tan mu sunma?»
  pon-2006: Nein Sohn Sounpapidais tohnpadahk kei ahpw pwarodo rehn Sises oh idek
    reh, “Dahme kahrehda kiht oh Parisi kan kin kalap kaisihsolki, a sapwellimomwi
    tohnpadahk kan sohte kin iang?”
  dad-dad: Age ye mog, Jon naan igunẽdiya tamo nẽ dõ fiya tar disin, Jesus to difiyen,
    “Naig fe di, amã Farisia tamo geid kuri mau di, ogon dõ fiya tar idi kuriya sak?”
  zab-NT: 'De xpɨny Juany Bautist güebinuudeb Jesús, ax gunabdiidxdeb laany: —¿Xínii
    dunnɨ cun de fariseu quesentiand rcuuannɨ, ne de xpɨnbiu quɨt rcuuanti?'
  jae-jae: Gêdêŋ tonaŋ Joaŋnê ŋacseŋomi dêdêŋ eŋ jatêtu kênac eŋ gebe “Amboac ondoc,
    tec aêac to Parisai ajam dabuŋ mo, ma aômnêm ŋacseŋomi sêjam dabuŋ atom nec.”
  ksd-ksd: 'A tarai na vartovo kai Ioanes dia vut tadav ia, ma dia tir ia: Dave avet
    ma ra umana Parisaio ave vala vevel, ma kaum tarai na vartovo pata?'
  msm-NT: Na, to mgo inanad ni Juan no Magbawtismuhay mig-andiya ki Jesus. Kagi dan,
    “Sikami dow to mgo Pariseo ogtuman to pagpuasa, di to mgo inanad nu kona man ogtuman
    to sikan. Nokoy man?”
  myk-myk: 'Lee kadugo na a Yohana Batizelipye wo kalaapiire tʼi fulo Yesu na, na
    wu yege na: «Ɲaha na wèe ni Farizhɛɛn di suun leni, na ta mu wo kalaapiire tʼi
    ya leni-i wɛ?»'
  sbe-sbe: Na kabo Yowane Babatiso yona hekahekatao se laoma Yesu se henamaiyei, “Idohagi
    to kai yo Paliseya tamowaidiyao ka kaikaihudi, na tauhemuliwatanigo nige se kaikaihudi?”
  mcr-mcr: Iŋgaŋi ämaqä Jonä iqu ämotquamiŋqä iqua, Jisasi Ique äwimepu yatŋqä äwikuwi.
    “Ii änääŋäŋqäwä? Nesä, Parisi iqua ämotquetqäŋuwä iquatä, tääqä yäŋänäqŋqä imäkatuŋquä
    diŋqä, buayä maŋqä imäknätanä yakuä äpmetuŋqueqä. Iŋäqe ämaqä Si ämotquetqäŋä
    iqua, iiŋä miqä itqäŋuwiqä.”
  cux-NT: 'Tuu''mi ní discípulos yeⁿ''e Juan chi chɛɛdínuūⁿniⁿ yā ndaá yā nanááⁿ Jesús
    miiⁿ ní caⁿ''a yā: N''diī Jesús, ¿dɛ''ɛ̄ cúúví chí nús''uu ndúúcū ''iiⁿ''yāⁿ fariseos
    nééné n''deee cuūví nguɛ́ɛ́ nga''diiⁿnúⁿ ''nū ní discípulos yeⁿ''e nī nga''dííⁿnúⁿ
    yā?'
  tur-YTC: O sırada Yuhanna’nın öğrencileri Yeşua’ya gelip, “Biz ve Ferisiler sık
    sık oruç tutarken neden senin öğrencilerin oruç tutmuyor?” dediler.
  san-ITR: anantaraM yohanaH shiShyAstasya samIpam Agatya kathayAmAsuH, phirUshino
    vaya ncha punaH punarupavasAmaH, kintu tava shiShyA nopavasanti, kutaH?
  bel-N: 'Тады прыходзяць да Яго вучні Янавы, кажучы: «Чаму мы і фарысэі шмат посьцім,
    а Твае вучні ня посьцяць?»'
  sch-sch: Male, Baptispu John nûkjûi ngei Jisua kôm an honga, “Ithomo keini le
    Phariseengei hin bungêi kin tho bang ngâia, na ruoisingei rêkinte an ngêi
    tet ngâi loi?” tiin an rekela.
  mic-MIQNT: Sa'n Nutsign'tuet unaqapemg peita'jig Se'suseg aq pipanima'titl, “Ninen
    aq Palasiaq jijuaqa sune'wultieg gatu tal gis gnaqapemg lpa mo sune'wulti'gw?”
  huu-NT: 'Naie facaise Juan Bautista llofueoicaiganodɨ Jesús dɨne bite. Naimɨemo
    llote: —Caɨ einamacɨ llua isoi, Jusiñamuina caɨ raise iobitallena, guiñenaruillaɨ
    illa facaiseconi guiñedɨcaɨ. Caɨ jeacɨno facaina sunaicabitɨcaɨ. Fariseuaɨ comɨnɨ
    jɨaɨ guiñedɨmacɨ; iadedɨ o llofueoicaigano guitɨmacɨ. Caɨ einamacɨ llogacɨnodo
    jaidɨcaɨ. ¿Bue ñellena o llofueoicaigano iedo jaiñedɨmacɨ?'
  jiv-NT: Nuyá imiakratin Juaṉka unuiniamuri̱ Jesusan tariar aniasarmiayi. “¿Urukamtai
    iikia tura Pariséusha ijiarmajⁱ tura ame unuiniamurmeka ijiarmainiatsu?” tiarmiayi.
  otm-NT: 'Nɛ n''da ra pa bʉya bi zøm bʉ ''bʉh ra Jesús yʉ́ xädi ra Xuua Nxixyą, nɛ
    bi ''yänni: ―Hanja dí ɛ''t''ähe man ts''ihmɛ, nɛ yʉ fariseo, pɛ nu ni xädi hingui
    ɛ''t'' yʉ́n ts''ihmɛ ʉ, bi t''ɛ̨mp''a ra Jesús.'
  dah-dah: Be, gwaha yineŋbe gor hinhin. Irkeb Yon Baptaisyen komatmiŋ beleŋ waŋbe,
    “Neŋya Farisi maryabe biŋge kutŋa irde hityen gega, dahade geb komatge weŋbe gwaha
    ma teŋ haŋ?” ineŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Ia nəpɨn nəha nərmama me səvəi Jon Paptaes həuvehe tɨ Iesu, mamhəni mə,
    “Rəfo kɨmaha mɨne Farisi me iahaməpwəh naniien nari tɨ nəfwakiien, mətə nərmama
    me səim həpwəh noien iamɨnhi irə?”
  kpr-kpr: Ainda amboda, John Bafataito Ari Kato da ambo jimbi Iesu kena fera buvudo
    ategi useri, “Namane a Moses da Geka kaifa kakato+ de dabade God dae bayau kanangara
    use banungeraera. Avata ninda ambo jimbi, ne nange jo amingae eraeri?”
  san-IAS: anantaraṁ yohanaḥ śiṣyāstasya samīpam āgatya kathayāmāsuḥ, phirūśino vayañca
    punaḥ punarupavasāmaḥ, kintu tava śiṣyā nopavasanti, kutaḥ?
  nho-nho: Naa disaipol John te Baptis raa ni oo ake ki Jesus no vasiri kiaa Ia, “Ai
    maatou ma naa Faarisi raa maraa e hakapakuu, aa oo disaipol raa iaa see hakapakuu?”
  gym-NT: 'Yebti nitre nänkä Juan Bautistabe käkwe krötaba Jesu ken, käkwe nieba ie:
    Nun nänkä Juanbe btä nitre bariseo, nunta ja bäine Ngöbökrä, ¿se ñobtä abko nitre
    ja töitikaka mabe abko ja bäine ñakare Ngöbökrä sere? nieba kwetre Jesuye.'
  azg-NT: 'Nnꞌan na conanꞌjon jñꞌoon na toninncyaa Juan squehan na mꞌaan Jesús, taxeeꞌhan
    nnon jon: —Já yo nnꞌan tmaanꞌ fariseos cotyjë́ ꞌnan jndyuë́, majoꞌ joo nnꞌan na
    matsiꞌmanꞌ ndëë, tyiꞌcontꞌahan na nndaꞌ. ¿Ndu?'
  bhd-bhd: तैखन यूहन्नारे चेले यीशु कां एइतां ज़ोने लग्गे कि कुन वजा आए, कि अस ते फरीसी
    लोक त बरत रखतम, पन तेरे चेले किजो बरत न रखन?
  too-NT: 'Lā'' ā''calīstān huan a''ntī ixtastālani'' Juan huan Mā''kpaxīni'', xlaca''n
    talakmilh Jesús. Lā'' takalhasqui''nīlh: ―Quina''n lā'' huan fariseosnu'' maklhūhua''
    ictasca''jayāuj lā'' tū'' icuā''yanāuj tintacuj ixpālacata Dios. Lā'' ¿a''chī''
    misca''txtunu''nī''n pō''ktu tahuā''yan?'
  ind-AYT: Kemudian, murid-murid Yohanes datang kepada Yesus dan bertanya, “Mengapa
    kami dan orang-orang Farisi melakukan puasa, tetapi murid-murid-Mu tidak berpuasa?”
  cjo-NT: 'Roojatzi ipokaeyapaakini riyotaanewo Jowa kaawoshitakotziriri Tajorentsi
    ikantapaakiri riraga Jesoshi: —Pamine, notzitawentapiintari Tajorentsi, eejatzi
    ikimitaka riraga warijeeyopaeni; omaantakya pashi piyotaanewopaeni tee itzitawentapiinteeyarini
    rirori, inta rowapiinteeyani maawaeni kitejiri. ¿Iitakakya?'
  nsn-nsn: Tar binakon no tamatang uakuakeluk Jon ger tang uahuhu ka lame tang Iesu,
    kara me dangata pare, “Aeono maene, inggeim mesir Parisi mi uoto ueil, doh nongo
    tamatang uakuakeluka ahik pah ra uoto ueil tagu?”
  san-DEV: अनन्तरं योहनः शिष्यास्तस्य समीपम् आगत्य कथयामासुः, फिरूशिनो वयञ्च पुनः
    पुनरुपवसामः, किन्तु तव शिष्या नोपवसन्ति, कुतः?
  tna-NT: 'Da su beju Juan Bautista sa ebuqueji cuana ja Jesús nariatana. Uja quisatana
    huecuana: —Ecuanaju fariseo cuana neje tupupai ayuna epuani. ¿Jucuaja su ni da
    mique discípulo cuana aimue ayuna eputani mahue?'
  lid-lid: Jises hawe oro lau tan aimon nyamon kahis le badeh, oro lau ra-on ta Jon
    ta alomwa ame ndremenya iy i buku doh, “I buku sah handru ahi lau ta Jon hawe
    oro Parasi abeles ahi ta nyamon, ya oro lau tam bwe?”
  wim-wim: Anpalan-a, than ngurp John.antam anangan wampin nungant Jesus.antan aꞌ
    thawin, “Ayyang, nint kan waaꞌān nganta! An wanttake? Ngan-a, puth Pharisees anangana
    maꞌ-yotam may keꞌam mungk-mungkanana, puth ngurp nungkaram anangana yaꞌa than
    ep-paththam may mungkantan, than kaangk may anman mungk-mungkayn. An ngul wanttake?”
  zga-M: Leino puvukhincha avakongi va Yohana vakhavuncha vakhata, “Khikhi ufwe nava
    Falisayo khikhe tukhufilekha ifinu ukhulya, pu avakongi vakho savikhufilekha?”
  yom-yom: 'Buna minlonguki mi Yowani miyiza kuidi Yesu mu kunyuvula ti : —Bila mbi
    beto ayi bafalisi tueti kifuisa nzala mu diambu di lusambulu vayi minlonguki miaku
    mikifuisanga nzala ko mu diambu di lusambulu e ?'
  san-SIN: අනන්තරං යෝහනඃ ශිෂ්‍යාස්තස්‍ය සමීපම් ආගත්‍ය කථයාමාසුඃ, ඵිරූශිනෝ වයඤ්ච පුනඃ
    පුනරුපවසාමඃ, කින්තු තව ශිෂ්‍යා නෝපවසන්ති, කුතඃ?
  yut-yut: Yaŋ yaŋban Jon Telagɨ Pakbi Sogok Amɨn dakon paŋdetni da abɨŋ yaŋ iyɨwit,
    “Nin gat ae Parisi amɨn gat Piŋkop do nandaŋek jap kelek egapno gak dakon paŋdet
    kabɨgo nido yaŋ dɨma aŋ?”
  grc-BYZ: Τότε προσέρχονται αὐτῷ οἱ μαθηταὶ Ἰωάννου λέγοντες· διατί ἡμεῖς καὶ οἱ
    Φαρισαῖοι νηστεύομεν πολλά, οἱ δὲ μαθηταί σου οὐ νηστεύουσι;
  tbl-NT: Kogolen bè yó, sut le bè Jisas yó kem tau gel lemolò ke Jan yóm gel mabtays,
    wen snólók le béléen, mon le, “Ó Sér, bélê me kum, dalang se bè yó kem Farisi,
    gel wen kdaw me fasting. Moen de ke là gel nmò le du yó kem gel lemolò kóm?”
  cpc-NT: 'Ipoña ipokaiyakini jiyotaani Juan, josampitapaakiri Jesús, ikantziri: “¿Iitama
    kaari itziwintanta piyotaani? Notziwintapiintaka naaka, ari ikimitari iijatzi
    jiyotaani Fariseo-paini”.'
  nhg-NT: 'Yecuöquenu imachtejcöhua de Xohuö Bautista ohuölajque tiecatzinco, hua
    oquejtojque: ―¿Tlica tejua hua inu fariseos tetlajyubea meyacpa, pero momachtejcötzetzihua
    amo tlajyubea?'
  nya-nya: Ndipo ophunzira a Yohane anabwera namufunsa Iye kuti, “Bwanji ife ndi Afarisi
    timasala kudya koma ophunzira anu sasala kudya?”
  ngu-NT: 'Quemaj on yejhuan cuicatinemiyaj Juan on tlacuatequijquetl oquinisihuijquej
    Jesús, niman oquitlajtoltijquej: ―¿Tlica tejhuamej niman on fariseos sanoyej titosahuaj,
    niman monomachtijcahuan xnosahuaj?'
  kup-kup: Pot mañahan sahan tokat Zoan ivoh memeohapuz mañairoohari emat Iesun epat
    mañah, “Met dei ma Parisi abanari porah karah aliz nañik mañeo haokaz gipizor
    ivovoz ah ñeo hat nain het mañ hameg, oñ paru nim mañairameñ-abanari deim tameg-pot
    nat, povoz homet at nañakaz ev emeg.”
  jid-jid: U bi hu Yahaya baye niwu nda tre kieta ni ba Farisawa kie vu nyu u bi hua
    ba ba taka ngye rli nda na tie na?
  wmw-wmw: 'Sambi, wanafunzi wa Yahaya mwenyé Koza wakifika karibu ya Insa, wakamba:
    “Ofwe na Mafarizeu mara nyingi tifunganga, ila wanafunzi wako awafunga. Sababuni?”'
  gmv-GGM: Xamaqiza Yanisa kalizayti Yesusakko yidi “nunine parsaweti xoomishin nena
    kalizayti aazas xoometene” gi oychida.
  ssg-ssg: Imuh tesol kahikahi Jon Baptis nahih hani kapi Jises ape kamei i, “Nakon
    lahan teka kahikahim kum halini an ti hualiai lotu ti lato hanowi ti amite ma
    teka Parisi?”
  zpo-NT: 'Lee re xaa nzhake tich Juan Xaa Nchubnis, mbii lo Jesús nu nzhé: —Re nu,
    nu re fariseo nkwan gorna nanzhawt nu nik tik kwaan. ¿Chozhiin lee re xaa kaseed
    lo lu nankwant?'
  poy-poy: Shakapanu wantumini wa Yohani Mbatiza wamgenderiti Yesu, wamkosiya, “Iwera
    hashi, twenga pamuhera na Mafalisayu tuleka kuliya, kumbiti wafundwa waku waleka
    ndiri kuliya shiboga?”
  qwh-NT: 'Tsepitanam bautisacoq Juanpa disipuluncuna Jesusman witïcur tapuyarqan
    queno: —Noqacunaqa y fariseucunaqa cadallam ayunayä. ¿Imanirtaq disipuliquicunaqa
    ayunayantsu? —nir.'
  gaw-gaw: Aria Layaṯak Johanesnu ip̱uniṯak awak danab ag Jesus gumidna gona ap̱ig.
    “Aḏinu ig amu ḏo gumak danab-Parasia ele ig hanhan e oh lanaknu kud meta daaṯem
    amge nahip ip̱uniṯak awak danab ag anam ii heṯeb?” aon ap̱ig.
  nca-nca: Ŋu naruko ŋuno Jon koro iŋo-iŋo rewero uniyómbo Yesuko mahero ŋande oseseyaŋgurí,
    “Date koro noreya Farisi unindoya naru qambu quno o newero ŋuro kundiŋi teyoteto,
    quko keŋo iŋo-iŋo rewero unike ŋuko o newero quro kundiŋi kama teyoteŋgo?”
  zpz-NTPP: 'Na de yu nu rsyaꞌ lo Waa nu briib nis mbecy bruꞌña dey lo Jesuuz. Orzeꞌ
    na dey rab yum: ―De̱ ya̱ gal nu de mbecy fariseo rca̱ de̱ ni uba̱ nu cueꞌ da̱w
    de̱ gyit lat nu rzu bich de̱ nu nac Ñgyoozh. ¿Lagu de yu nu rsyaꞌ lor wagyicy
    dey ndeꞌ? ―na dey.'
  mkj-mkj: Doar nihn John jounpoapdaij sohnpadahkkok indoa idoak oang Jesus, “Amwda
    kamai apel Pharisee‑ok kin dod amai kaijihjol a nihmw sohnpadahk kan ken johkin
    kaijihjol?”
  zac-NT: 'Iurní ra nazianaldë lëꞌë Juan Bautista, guabiꞌguë rall lu Jesús nu gunaꞌbë
    diꞌdzë rall: ―¿Pëzielú lëꞌë naꞌa nu ra fariseo rdëꞌnë naꞌa ayunë zihani vueltë
    perë ra shmë́nël adë rúnëdiꞌi rall ayunë?'
  kyg-kyg: Ani afinaꞌmo Yoni geꞌamo neꞌafiya vayaꞌmogi eꞌa huꞌapaeꞌmo, lagaeꞌe Falasi
    mono vayaꞌeꞌmo muki afinaꞌmo neꞌyaꞌmo oꞌneta mo nesunaꞌmonanafa na kava higeꞌa
    gekamo neꞌafiya vayaꞌmogi neꞌyaꞌmo mo nosiye, huꞌa ge huꞌa afi geꞌnae.
  kmk-kmk: Namingsan, inggaw da ud dummatong un disipulus Juan un Mambunbunyag kan
    Jesus ot inimus da un, “Apay manlangan kami’n mangan sidadin Fariseo, yoong adida
    manlangana mangan danat disipulus nu?”
  cao-NT: 'Jatsi ashimanish ca Juan yamabá-na banahuacanaibo Jesu qui bëcaniquë. Bëxo
    tsi quiha ja nicacaniquë: —Huëstima tsi xo no samahaina ra. Jasca, samariacani
    quiha fariseobo ri. Jama, mi rabëti bo tsi xo toa samayamahaina pë. ¿Jënihax samayamacahi
    ni? —i Jesu qui jaca niquë.'
  bbr-bbr: Kiro ses opok Jon, an jomareäwon ro nukan tamareäu roat akas Jisas siakup
    pemana, keser totorin, “Ik Parisi roat pak karauk omre opok o utiäum. Nan tamareäum
    roat owon ak o wa utiäi?”
  inb-inb: 'Chi­ura Juan Bautista­wa purig­kuna, kailla­iaspa, Jesusta tapur­ka­kuna:
    —Kamta kati­raiag­kuna, ¿ima­wan­tak ima­ura­pas mikuspa­lla kan­kuna? Ikuti nukan­chika
    fari­seo­kuna­pas, achka puncha­kuna mana mikuspa­lla­mi chisian­chi.'
  hrv-hrv: 'Tada pristupe k njemu Ivanovi učenici govoreći: “Zašto mi i farizeji postimo,
    a učenici tvoji ne poste?”'
  box-NT: 'O Zãn Batiisi nì-kenínia vá ɓueé ɓó a Yeesu yi à ɓa wee tùa wo
    yi: «Lée webio nɔn á warɛ́n lè ɓa *Farizĩɛwa wee lì wa ɲiní túntún, ũnɛ́n
    nì-kenínia yí máa lì mí ɲiní?»'
  ote-NT: 'Nepʉ de gueꞌa̱ yá nxadi ra Xuua Xiꞌtsate bi ꞌñehe bi ꞌyambabi ra Jesu ne
    bi ꞌñembabi: ―¿Hanja nuje ne ya fariseo dí ayunahe ndunthi ya iꞌqui, ha nuri nxadigue
    hinhyaꞌmʉ ri ayunaꞌʉ?'
  wnu-wnu: 'Ende qamb igama Yon munon ya obotar igoar eng wonou imbigau yurau eng
    wot diab qamamir: “Meimet qamb in Parisi wurinob mi gitab igumune nonou yurau
    eng mi me gitab igour eng maigas?”'
  zam-NT: 'Látha, note myen'' xin'' mté''th Juàn Bautist, ngro'' nxon'', mbi''th myen''
    loo Jesús. Ndxab myen'' loo Jesús: ―¿Chonon nu'', no mèn xley'' farise, mbe xlat
    huax vez per myen'' xin'' mté''th U'' ba'' imbe xlatte, à'', Tad?'
  zyp-NT: Mataico, baptisma peitu Johan a hningzuitu sahlo cawh a vong he ka, Zisu
    khah, “Kaaning sahlo le Farasi sahlo tah batui cahe he peh ka, nama na hningzuitu
    sahlo tahei zecawtamaw a cahe bei he?” tatah aa hae.
  sey-NT: 'Juan oco doquë yeꞌyacohuaꞌipi Jesure tsio dani se̱iꞌë: “Yëquë cuiꞌne fariseohuaꞌi
    ja̱ꞌre a̱o a̱imaꞌpë se̱ñe. ¿Me yoꞌojë mëꞌë yeꞌyacohuaꞌiseꞌe yoꞌomapë paꞌiyeꞌni?”'
  nvm-nvm: Areme Jon e do ruardiamo ijefuon e vuak fuon faivo iji bu roke Jesu fino
    ijia useme kua, Noiji e Ferisis ijiena tavan uruvana no duok karovo. Regavo eon
    vuak faivo iji buba ijeg duok karov revo buka duok ijno kuain.
  mps-mps: Tama te sogo te we bidi baptais mabo bidi Jon aga wali pabo bidi dabe augwali
    Jisas bidibo digi aselama, te po wali, “Te da me, te Farisi hani bidi dabe dali
    dago te nai osogo gisilibo dao. Tiali goli nage wali pabo bidi dabe augwali magi
    baso nai gisilibo meniwe?” te po hanalu wai.
  pab-NT: 'Hatyaoseta João xaotyakiraharenai tyoa kaokaha Jesus ana hoka axahene:
    — Wiso, exahe fariseunai kahaliki wimanakairita Enore hiyeta. Hoka hiyaotyakiraharenai
    atyo maisa manakairere Enore hiyeta. Xoana hoka? nexaha.'
  llg-llg: Basa ndia, boe ma Yohanis Mana Salanik ana mana tungga nala leni Yesus
    leu. Ala latane lae, “Ai mana tungga Yohanis ndia, mateme puasa. Hataholi Farisi
    la puasa boe. Tehuu hatina de Ama ana mana tungga nala lambue laꞌa-linu lakandondoo
    henin? Sila taa puasa do?”
  kyf-kyf: '''Zan -Batisɩɩ ''bɩnɔnya bɛa -Zezu kwesi, ''ɩn wa yia ɔ layɩbhaɛ: «Lɛɛ
    -lu ka ''gbʋ, -amɩa -yɔ Falizɩnyɩma pla ''sun ''ylɩ tɔlʋa nya, ''ɩn -nanʋʋ ''bɩnɔnya''a
    nʋ we lɛa?»'
  tpi-tpi: Long dispela taim ol disaipel bilong Jon i kam long Jisas na i askim em
    olsem, “Olsem wanem na mipela wantaim ol Farisi mipela i save tambu long kaikai,
    tasol ol disaipel bilong yu ol i no save tambu long kaikai?”
  mih-NT: 'Tacuan ta ra ndyico sii ra Juan, ra zacoo ndutya sii ñiyɨvɨ, i tuhva ra
    sii ra Jesús, ta i ndaca tuhun ra sii ra: ¿Ñaa cuenda vatyi maa ndi ta ra fariseo
    tuhva xaan ndi coo ndyitya, ta ra sica noo sihin moo, ña tuhva ra?'
  qvh-NT: 'Juc cutichömi Juan Bautistapa discïpuluncuna Jesusta tapuyargan: “Nogacunapis
