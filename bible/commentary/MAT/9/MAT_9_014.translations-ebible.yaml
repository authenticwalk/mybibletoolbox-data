  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰᤗᤧᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ.
