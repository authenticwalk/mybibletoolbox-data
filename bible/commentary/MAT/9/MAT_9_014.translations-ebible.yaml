    yo, nou fè jèn. Men, poukisa disip ou yo pa fè jèn tou?'
  npl-NT: 'Ijkuakó itlamachtijkawah n Juan Bautista omijkuanijkeh inawak Jesús iwa
    okitlajtlanijkeh: —¿Tleka tejwah iwa n fariseos timosawah iwa motlamachtijkawah,
    amó?'
  bgg-bgg: Chiihphado Jon khowo ro samoythek Isu shii wuii thog, ne sai, “Gathek nane
    Pharisithek ne idang minyie nyie” Jishii naro samoythek khuchung de minyie anyie
    ji ne nyie lei?
  eng-TCENT: Then the disciples of John came to Jesus and said, “Why is it that we
    and the Pharisees fast often, but yoʋr disciples do not fast?”
  eng-BSB: At that time John’s disciples came to Jesus and asked, “Why is it that
    we and the Pharisees fast so often, but Your disciples do not fast?”
  cpu-NT: 'Ipoña ipokaiyakeni iriyotaane Juan, josampitapaakeri Jesús, ikantziri:
    “¿Opaitama kaari itzitanta piyotaane? Notzitapiinta naaka, ari ikempitari eejatzi
    iriyotaane Fariseo-payeeni.”'
  san-ASM: অনন্তৰং যোহনঃ শিষ্যাস্তস্য সমীপম্ আগত্য কথযামাসুঃ, ফিৰূশিনো ৱযঞ্চ পুনঃ
    পুনৰুপৱসামঃ, কিন্তু তৱ শিষ্যা নোপৱসন্তি, কুতঃ?
  tac-NT: '''Lige pe''tá i''libékorikáchi sébale Juani oyérame ralámuli, alué Juani
    napu ralámuli rewarame nílige. ''Lige anile alué ralámuli Esusi olagá: ―Ramué
    ''lige bariseo ''we ayúname niru. Aka mué oyérameka, ¿chonigá tabilé ayúnabeché?
    ''Lige Esúsika regá anele:'
  eng-WEBPB: Then John’s disciples came to him, saying, “Why do we and the Pharisees
    fast often, but your disciples don’t fast?”
  gfk-H: 'Namur um, ira bulu na hausur ta Ioanes no tena bapitaiso diet ga hanuat
    ma diet ga tiri Iesu hoken: “Wara biha bia mehet ma ira Parasi, mehet la hahal
    tupas Kalou, senbia ira num bulu na hausur, pataia?”'
  viv-viv: Himiyami tu Yoni Tobafitaiso ana tomuliya Yesu againe hiꞋela hitoliluvaluva
    higayo, “Gavana faꞋina imeꞋeyao kadu badi Falisi alabelabewaviyo be anaveꞋoꞋola
    faꞋina tu a tomuliya keke tamo tova hidalabelabewaviyo?”
  yao-yao: Nipele, ŵakulijiganya ŵa che Yohana Ŵakubatisya ŵajaulile Che Yesu ni kwausya,
    “Uweji ni Mafalisayo tukutaŵa kaŵilikaŵili, kwachichi ŵakulijiganya ŵenu ngakutaŵa?”
  tgp-tgp: Na rani matea tamlohi usuri non John tamlohi paptijo la mai isan Iesu la
    usia lara, “Mata sava kamam peresi na Pharisee na rani matuvana kama lo tau na
    rani mata tapuhoro na hanhani mata usiusi, pani nom tamlohi usuri la sopo tapuhoro
    na hanhani mata usiusi?”
  auc-NT: Mänïñedë Wäö mïñæ̈ në godäni pöninque Itota ingante äninque, —Paditeoidi
    tönö Wäö mïñæ̈ möni gocabo tönö mönitonque Wængonguï beyæ̈ ante ee ate wïï cæ̈mönipa.
    Bitö mïñæ̈ në godäni guiquënë quïnante Wængonguï beyæ̈ ante cædämaï inte edæ do
    cæ̈nänii.
  kbc-NT: Icoa nioɡ̶ododi João Batista igotibeci midoataɡ̶a Jesus, odaa joɡ̶oige,
    moditalo, “Oko, idiaaɡ̶idiwa fariseutedi baɡ̶a jikanakawaanigi me jiniodaɡ̶a,
    jikeenaɡ̶a moko agecaɡ̶alodipi leeɡ̶odi ɡ̶obeyaceɡ̶eco. Igaamee idi ɡ̶anioɡ̶ododipi
    me doɡ̶oikanawaanigi me niodaɡ̶a?”
  bmh-bmh: Ziwas go ebu Zon, ze ziwaraneun du nugau tapaimaraneu dudu agen Yesus waugab
    alaimai, guzenai kanabemen, “Ig Parisi dudu abai ziwas ipal ebu ee ur macanem.
    Nait tapaimaremen dudu einen ee ur i macanem?”
  ctu-BL: 'Tsa'' tiliyob xcʌnt''añob i cha''an Juan ba''an Jesús. Tsi'' yʌlʌyob: Cabʌl
    mic cha''len lojon ch''ajb. Che'' ja''el fariseojob. ¿Chucoch ma''anic mi'' cha''leñob
    ch''ajb xcʌnt''añob a cha''an? che''ob.'
  meq-meq: 'Ma dəba eye na, gawla i Yuhana madzəhuɓe ndo a yam hay ti ye ka təv i
    Yesu, ti ye naha, ta tsətsah faya, tə gwaɗay: «Nəmay ta Farisa hay na, nəmay faya
    nəmaa giye daliyam, gawla yak hay tə ge daliyam təbey na, hərwi mey?»'
  noa-H: 'Maimua ya höbër p''öbaadëm hee, Juan chi hõor pör choomie dʌ̈i wënʌrraajerr
    k''ʌʌn bëewia Jesuug jëeuchëjierram: —¿Jãgwi maar maimua fariseonaanjã hagjö Hẽwandamag
    jëeu k''ëwaag hʌ̃iba sʌrk''aajemta, pʌ k''apeenta sʌrk''aba haajemma? haichëjierram
    hirig.'
  alp-NT: Eleki Yohanese maka baptise eni kwetelaru esi luake loko Yesuse kai esi
    tneuI be, “Le mula pine ami kai tamata Parisi ami tahane tia senete yo Amu kwetelaru
    more?”
  san-VEL: anantara.m yohana.h "si.syaastasya samiipam aagatya kathayaamaasu.h, phiruu"sino
    vaya nca puna.h punarupavasaama.h, kintu tava "si.syaa nopavasanti, kuta.h?
  kbq-kbq: Hagi ana knafina Jonima amage nentaza disaipoli naga'mo'za Jisasinte e'za,
    Nahigeta tagrane Farisi vahe'enena ne'za a'o nehunke'za, Kagri kamage'ma nentaza
    disaipol naga'mo'za, ne'zana a'o nosaze? hu'za antahige'naze.
  kbh-kbh: 'Chents̈ana, Juan chë Ubayanabe ústonënga tmojanobeconá y Jesús tmojantjá:
    —Bënga y chë fariseunga fsënduamana ba soye tondaye ntjascá jtsemnana, Bëngbe
    Bëtsáftaca jencuéntama. ¿Ndáyeca acbe uatsjéndayënga ndoñe chca ca?'
  ron-LSB: 'Atunci ucenicii lui Ioan au venit la el și i-au zis: “De ce noi și fariseii
    postim des, iar ucenicii tăi nu postesc?”'
  pon-pon: 'En Ioanej a tounpadak kan ap pwara don re a potoan on: Da me kit o Parijar
    akan kin kaijejol pan pak toto, a japwilim omui tounpadak kan jota kin kaijejol?'
  nhe-BL: 'Huan se tonal hualajque imomachtijcahua Juan campa Jesús huan quitlajtlanijque:
    ―¿Para tlen momomachtijcahua ax mosahuaj, pero nopa fariseos huan tojuanti tlen
    tijtoquilíaj Juan miyac huelta timosahuaj?'
  sps-sps: Matisian ten Jon a Tsoiny Fapeenan naa me ten Jisas ser rangats Ya, “Kat
    fei sana mam mi na taa Farasi natiny tavtaav rom, san matisian Tsumanyi gim ror
    ma natiny tavtaav ei?”
  wnc-wnc: Tapduu waomune Jondane pandetnata Jesue apuke anzing iniking, “Dasingge
    nikat Ferisi amikatda tapduknga Anutuekan natanggamatake nanamu teke dua nake
    yuamang. Siwan ngana gatane pandetda nananu dua teke asinggan nakaing,” ngang
    inikwaiking.
  nmw-S: Habe Jon Tobaptais wana topadavae si luwom Yeisu heine ge si tayak si nga,
    “Sahe kaiwane hamai hene-bwaimai ge Farisi ha palahasik buwota hawanun kaiwane,
    age lam topadavae tan sauge hotiya si edeginawi sohode?”
  bus-bus: 'Ben Yaaya Batisikɛri ìbanↄ mↄ̀ aↄ̃ Yesu là wà bè: À kɛ̀ dia wapinↄ kↄ̃n
    Farisinↄ weè lɛ́ yi, ben n ìbanↄ è yi seroo?'
  gub-BL: Amo 'ar mehe Zuàw purumuzahazahak ma'e hemimu'e ur Zezuz pe a'e wà, hehe
    upuranu pà a'e wà. — Ure uruzekwaku uremai'u 'ym pà ure. Moizez ze'eg kwaw par
    parizew her ma'e a'e wà no, uzekwaku nezewegatete a'e wà no, Tupàn pe uze'eg pà
    a'e wà no, i'i izupe wà. — Neremimu'e a'e wà, nuzekwaku pixik kwaw nezewe a'e
    wà. Màràzàwe tuwe nuzekwaku kwaw umai'u 'ym pà a'e wà, i'i Zezuz pe wà, hehe upuranu
    pà wà.
  imo-imo: Altopa Imbo No Ltindili Jon lombili andoringi iyema Jisas molorumuna ongolio
    yundo waliko pilkolio ningei, “Lino kinye Farisi iyema kinye lino waliwalima wali
    tenga langi naa namili nimolo nalo nu lombili andolima aku teko naa teremele akumu
    ambe temona walite langi naa namili nimeleya?” ningi.
  boj-boj: Bati bei Jon aqa aŋgro naŋgi Yesus aqa areq bosib minjeb, “Iga ti Farisi
    naŋgi ti iŋgi uratoqnsim qurieŋeqnum. Kiyaqa ino aŋgro naŋgi qurieŋosaieqnub?”
  eng-DRA: 'Then came to him the disciples of John, saying: Why do we and the Pharisees
    fast often, but thy disciples do not fast?'
  knf-knf: 'Baţaşar Yowan bañog Yeŧu aşë ji na a : « we ukaaŋ kë un na bafariŧay ŋji
    ŋyiman kë baţaşaru başë wo baanji bado haŋ? »'
  san-KHM: អនន្តរំ យោហនះ ឝិឞ្យាស្តស្យ សមីបម៑ អាគត្យ កថយាមាសុះ, ផិរូឝិនោ វយញ្ច បុនះ
    បុនរុបវសាមះ, កិន្តុ តវ ឝិឞ្យា នោបវសន្តិ, កុតះ?
  arn-NT: 'Fey Juan tati Fawtisachefe tañi pu disipulu fülkonpuy engün ta Jesus mew,
    fey ka ramtupufi: —Iñchiñ ka tati pu farisew ayunakeiñ, fey ¿chumngelu am tami
    pu disipulu kay ayunakelay engün?'
  zas-NT: 'Dxel ree xbejn Waj, bén baroobnijs bejn ree, bibig reeman loj Jesús, zianz
    gunabdiidx reeman lojman, rëb reeman: ―¿Chexc zeel dunujn con ree bénfarisew dád
    zienvolt rabaꞌnan, guiáad ree xbejnl ad rbaꞌnt reeman?'
  ken-NT: Mbɔk bakoŋo Jɔ̌n Njwiti bárɔ́k ntá Yesu bábhɛ́p yi bɛ, “Ndaká yí bɛsɛ́
    nɛ bǒnkwɔ Fárisi sɛ́tarɛ nɔkɔ nsay ndu mɛnɨkmʉɛt ntá Mandɛm, kɛ bakoŋo bhɛ
    bápú kʉ nɔ?”
