    nùù‑yá, cachí‑nè: ―Nsiùhù xì stná nècuàchì fariseu, iníhíì cuáhà‑nsí ndoó dòcó‑nsì,
    doco nècuàchì dacuahá mii‑ní, còó, có‑ìníhíì‑né. ¿Índù chuun?'
  ceb-ULB: Unya ang mga disipulo ni Juan miadto kaniya ug miingon, “Nganong kami ug
    ang mga Pariseo kanunay nagapuasa, apan ang imong mga disipulo dili nagapuasa?”
  ces-LB: 'Potom přišli za Ježíšem žáci Jana Křtitele s otázkou: „My a farizejové
    často držíme půst. Proč se tvoji učedníci také nepostí, jak je zvykem zbožných
    lidí?“'
  mkn-mkn: Ais itu, Yohanis Tukang Sarani pung ana bua dong datang sang Yesus. Dong
    tanya bilang, “Botong yang iko sang Yohanis, biasa puasa. Orang Farisi dong ju
    puasa. Ma akurang ko Bapa pung ana bua dong maen makan-minum tarús? Dong sonde
    tau puasa, ko?”
  pol-UBG: 'Wtedy przyszli do niego uczniowie Jana i zapytali: Dlaczego my i faryzeusze
    często pościmy, a twoi uczniowie nie poszczą?'
  qxh-NT: 'Chaypita Ushyachicuj Juanpa purïshijnincuna Jesúsman ćhayar, tapucuran:
    «Fariseucunapis, nuwacunapis ayünar, Tayta Diosninchita mañacü. ¿Imanirtaj purïshijniquicuna
    mana ayünanchu?» nir.'
  nwi-nwi: Kɨni narmamə kape Jon Baptaes kɨmnhauə mɨsəm Yesu mhani-pən tukun mhamə,
    “Ǝm-ru. Farisi mɨnə mɨne kɨmawə yaksəpəh nəvɨgɨnien tuk nəhuakien kɨmi Kughen.
    ?Mərɨg rhawor kafam narmamə mɨnə khapəh nɨsəpəhyen nəvɨgɨnien tuk nəhuakien?”
  kmo-kmo: Worek, jon Baptis sumowutar ma ye Jisas riitak ya riina woher, “Nota God
    riina wohechanak, boyewak nota Peresi yechaka aboboyen heechitu? Miiti disaipel
    ye aboboyen heechikasakech.
  agr-agr: 'Nuna aatus Jisus tutai, Juagká jintintaiji aidau jegantaju Jisusan, nunik
    iniidau: —¿Wagka jutiik, fariseo aidaujaig kuashtá yujumak ijagmau agmag nuniajinish,
    amina jintintaijum aidaush ijagmainatsua? —tuidau.'
  kyc-kyc: Dokopa Jonena disaepole dupwa baa kareyamo dokona epapala dopa leyami.
    Akipamo namwape Parisi dupwape nenge naa nao pisimwanopa embena disaepole dupwa
    nenge mee nao petaminyi? leyami.
  urd-GVU: پھر یحییٰ کے شاگرد اُس کے پاس آئے اور پوچھا، ”آپ کے شاگرد روزہ کیوں نہیں
    رکھتے جبکہ ہم اور فریسی روزہ رکھتے ہیں؟“
  yre-NT: '"Bɛ -sru Zan -srunɔn ''ta Zozi ''va, ɛn waa laabʋ -yrɔ ''nan: «-Mɛ "wɛan
    nɛn ''kʋ ''vale Farizɛn ''nɔn ''a, kʋ fɛ "sɔan, te ''i -srunɔn ''ka "o "fɛ sɔan
    dʋʋ?»'
  fuh-BKF: 'Wakkati oon, taalibaaɓe Yaayaa ngari to Iisaa, ƴami ɗum: —Ko waɗi de minen
    e Farisa''en miɗen cuumoo, de taalibaaɓe maa ɓeen kaa cuumataako?'
  arl-NT: 'Tiuquinijiona Juan pueyari Jesuucua niquiaari naa na nequesotanura: —¿Casaara
    quia pueya tarinitiaaquiquiaa quenaaja miaquenuni, nojori secojonura Pueyasoni?
    Canaacuajaari miaquenu cartequiaani Pueyaso canaa secojonura taa Fariseocuaca
    miiquiaacuaani.'
  ziw-ziw: Niyo wanampina wa Yohana Mta kubatiza wambasa Yesu, wakauza, “Ni mbwani
    suwe chafunga, Mafalisayo nawo wafunga, mna wanampina wako hawakufunga ng'o?”
  grc-TR: Τότε προσέρχονται αὐτῷ οἱ μαθηταὶ Ἰωάννου, λέγοντες, Διὰ τί ἡμεῖς καὶ οἱ
    Φαρισαῖοι νηστεύομεν πολλά, οἱ δὲ μαθηταί σου οὐ νηστεύουσι;
  nag-nag: Aru ek din, John laga chela khan Tai logote ahikena koise, “Kile Pharisee
    aru amikhan upwas kore, kintu Apuni laga chela khan to nakore?”
  eng-OEBCW: Then John’s disciples came to Jesus, and asked, ‘Why do we and the Pharisees
    fast while your disciples do not?’
  knj-NT: 'Jix apni eb scuywom naj Juan Bautista sc''atan Jesús, catu'' jix sk''anlen
    eb tet naj jaxca ti'': —¿Tzet yuxan c''am chi yijle nocha sba eb ja cuywom? Jal
    jon jaonti'' jon, chi kijle nocha cu ba on. Quey pax tu'' eb fariseo, chi yijle
    pax nocha sba eb, ẍi eb tet Jesús.'
  deu-1912: 'Indes kamen die Jünger des Johannes zu ihm und sprachen: Warum fasten
    wir und die Pharisäer so viel, und deine Jünger fasten nicht?'
  san-PUN: ਅਨਨ੍ਤਰੰ ਯੋਹਨਃ ਸ਼ਿਸ਼਼੍ਯਾਸ੍ਤਸ੍ਯ ਸਮੀਪਮ੍ ਆਗਤ੍ਯ ਕਥਯਾਮਾਸੁਃ, ਫਿਰੂਸ਼ਿਨੋ ਵਯਞ੍ਚ ਪੁਨਃ
    ਪੁਨਰੁਪਵਸਾਮਃ, ਕਿਨ੍ਤੁ ਤਵ ਸ਼ਿਸ਼਼੍ਯਾ ਨੋਪਵਸਨ੍ਤਿ, ਕੁਤਃ?
  nob-LB: 'En dag kom disiplene til døperen Johannes og spurte Jesus: ”Hvorfor faster
    ikke disiplene dine, slik vi og fariseerne gjør?”'
  ntj-ntj: Nyangka Tjuunku wanalpayi pirnilu-ya pitjangu Tjiitjanya tjapirnu, “Nyaaku-ya
    nyuntuku wanalpayi pirnilu tirtu mirrka ngalkupayi? Tjiinya Paratji pirnilu puru
    ngayulu-latju ngamurtu-ngamurtu mirrka wantirra Mama Kuurrta tjapilpayi.”
  sxb-NT: Nikuemao awalonzi awa Yowaana waaza ku Yesu wamuwuuzia watino, “Kuwa kutie
    mbwe ifwe alala na Awafarisaayo tusiwa aa tutaria okuria, na awalonzi waao iwo
    ngawakola watio?”
  nhu-NT: Ɛ boom bo ŋgoo le bo Jon Nleseɛjoo le ke nɛ to bife ɛ̂ Jisos lɛ, “Ɛ̀ nu
    nje la wvù bee Bofalasii ké no bamte mwɛɛm mvudien, ɛ boom buw bo ŋgoo le yaa
    bamte kɛ?”
  row-row: Basa ma, Yohanis Mana Saraniꞌ a, ana mana tungga nara rema risiꞌ Yesus.
    Ara ratane rae, “Hai mana tungga Yohanis, biasa puasa. Atahori Farisi ra puasa
    boe. Te taꞌo bee de Amaꞌ ana mana tungga mara akaꞌ raa-rinu rakandooꞌ a? Saa de
    ara nda puasa sa?”
  msy-msy: Ezɨ Jon Gumaziba Ruer Gumazimɨn suren gumaziba iza, kamaghɨn Iesusɨn azai,
    “Manmaghɨn amizɨ, e ko Farisiba, e God ko mɨkɨmasa dagheba ataghrazima, nɨn suren
    gumaziba dagheba ataghrazir puvatɨ?”
  agg-agg: Asu Son hundürɨrarü-randeimbɨmbo süŋgururü-rundeimbɨ nindou ai Sisasɨmbo-so
    tüküyafu düdururühɨ yahomoya, “Nɨmboe Farisi nindou babɨdɨmbo ro sesɨ ra wehɨsaoayefɨ,
    ŋga asu sɨhambo süŋgurunɨnɨ-rundeimbɨ nindou aiana moai wehɨsaoyomo rundɨ?” mehomo.
  ptp-ptp: Nang dêc Jon Lipacên nue ngɨvihi val vô Yesu dɨ nêl vô i ên nêbê, “Xe hɨxôn
    Palisi, xe mi ngɨbua yaên tɨyi buc tɨbeac, lêc bêna lêc ông nume ngɨvihi o ngɨbua
    yaên lêm?”
  nak-nak: Goio, la valalua la vimari te Ioanes la tahalo la vuluhi, egite isahari
    tegiteu ele goio te Iesus, egite tahia mago “Ilava amiteu ale mulimuli e Ioanes,
    me egiteu e pariseo tai, amite vitikumu lou la lotu tamiteu soio te La Tahalo
    Uru me la vulovulo la peremula, eala moli egiteu la valalua la vimari taume egite
    kama peremu?”
  lbb-lbb: A kakak a asaerla ane Jon la han tetek e Iesu, pa la dekeni mang, “Sur
    asa ning mila ma na Parisaiola mila tamai, ika anuma kakak a asaerla bel?”
  kan-2017: ನಂತರ ಯೋಹಾನನ ಶಿಷ್ಯರು ಆತನ ಬಳಿಗೆ ಬಂದು, “ಫರಿಸಾಯರೂ ನಾವೂ ಬಹಳಸಾರಿ ಉಪವಾಸಮಾಡುತ್ತೇವೆ;
    ನಿನ್ನ ಶಿಷ್ಯರು ಏಕೆ ಉಪವಾಸ ಮಾಡುವುದಿಲ್ಲ” ಎಂದು ಕೇಳಿದರು. ಅದಕ್ಕೆ ಯೇಸು ಅವರಿಗೆ,
  cso-NT: 'Jmɨ́¹jáun² cua³taunh²¹ tsá² haɨn²¹ tɨ³ con² Juan² tsá² ziau² hí³ jmáɨ²
    ñí¹ zenh¹ Jesús, hi³ ca³ngáɨ³: ―¿He³ láɨh³² ma³hɨen²¹ lɨ́n²¹ jnoh¹, jɨ³ tsá² fariseos
