    tohnpadahk kan sohte kin iang?”
  maq-NT: 'Ngajan xi xuta ladu rë Juan ne, cafehe me cavinenguise me Jesús cuitjin:
    ―‍Ngayijin ni, vinechin xun rë Nina hacuaha cha partidu fariseo hacuaha viyuju
    cha xun rë Nina. ¿Mé tsëhë xi xuta ladu nuju ne, sahmii me cuatjin ne?'
  hto-hto: 'Afe mei Juan Bautístado jáidɨno Jesumo dúcɨillano jɨcánotiaɨoɨ: —Mei caɨ
