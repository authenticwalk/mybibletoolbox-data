  ory-ory: ସେହି ସମୟରେ ଯୋହନଙ୍କର ଶିଷ୍ୟମାନେ ତାହାଙ୍କ ପାଖକୁ ଆସି କହିଲେ, ଆମ୍ଭେମାନେ ଓ ଫାରୂଶୀମାନେ
