  mkl-mkl: Wee Zɑ̃ɑ woo dɑsi inyiu mɔ í nɛ mɔcɔ ŋɑ. Mɔcɔɛ ŋɑu ɑ̀ nɑɑ bi Jesu nɔ ɑ̀
