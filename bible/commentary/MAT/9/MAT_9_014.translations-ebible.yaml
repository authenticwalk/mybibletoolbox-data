verse: MAT.009.014
translations:
  kpx-kpx: Vani mole Dioniu ata babatisogevemale ke esemuiau lohoale Iesu belahai
    avoe, “Osialemoike no Balisia atahi vani degomole Dilava hoesehavoho lovi ioholima.
    Isito a esemuiau no vale ke nahate abu vaholilu.”
  okv-H: Eto John bapataito ari embo ta ambotani nei uhoho na Iesu ta degi puvuto
    einge eto ingia, “Enana Pharisee embomeni te dago te ungotenau ari mahu avo eto
    mahainge donda ajireketo eagora rate do eto ambotani no na donda ajirekae teho
    iragore?” ainge eo
  tbo-tbo: Yoni a hewahewali hi nei Yesu uyahina po hi lubayadeya hi pa, ‘Awai binei
    tauyai ma Palisi lawahi i tapalolo binei to iyohi ma tam om hewahewali mitehi
    o’mam?’
  mal-C: അപ്പോൾ യോഹന്നാൻസ്നാപകന്റെ ശിഷ്യന്മാർ വന്ന് യേശുവിനോട്, “ഞങ്ങളും പരീശന്മാരും
    പലപ്പോഴും ഉപവസിക്കുന്നു; എന്നാൽ, അങ്ങയുടെ ശിഷ്യന്മാർ ഉപവസിക്കാത്തത് എന്തുകൊണ്ട്?”
    എന്നു ചോദിച്ചു.
  grc-SR: Τότε προσέρχονται αὐτῷ οἱ μαθηταὶ Ἰωάννου, λέγοντες, Διὰ τί ἡμεῖς καὶ οἱ
    Φαρισαῖοι νηστεύομεν ⸋πολλά,⸌ οἱ δὲ μαθηταί σου οὐ νηστεύουσιν;
  bgc-bgc: फेर बपतिस्मा देण आळे यूहन्ना के चेल्यां नै धोरै आणकै कह्या, “के कारण सै
    के हम अर फरीसी इतने ब्रत करा सां, पर तेरे चेल्लें ब्रत न्ही करदे?”
  khz-khz: Voia mulinai Ioane Bapatiso gena melo Iesu genai geagoto, ne gerenagiato,
    “Rakagau gaurai ai e Parisea talimara gavokana, na goi gemu melo ati gevokana?”
  deu-TKW: 'Hierauf kommen zu ihm die Jünger Johannes'' und sagen: warum fasten wir
    und die Pharisäer, deine Jünger aber fasten nicht?'
  zsr-NT: 'Niꞌr guladxinëꞌ ga zoëꞌ Jesús bönniꞌ daꞌquëꞌ Juan, bönniꞌ naꞌ buquilëꞌ
    bunách nis, len gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ: ―¿Bizx quië naꞌ netuꞌ lencaꞌ yuguꞌ bönniꞌ
    gdauꞌ fariseo, zian lzu runtuꞌ gubás, san yuguꞌ bönniꞌ usë́d quiuꞌ Liꞌ cutu tunëꞌ
    gubás?'
  lin-lin: 'Bongo bayekoli ya Yoane bayaki mpe batunaki Yesu : — Mpo na nini biso
    mpe Bafarizeo tokilaka bilei, kasi bayekoli na yo bakilaka bilei te ?'
  hns-NT: 'Ek dien Johaanas dopoe kare waala ke tjela log Jiesoe ke paas aail aur
    poetjhies kie: „Maastar djie, hamlog aur Fariesie log kabhie kabhie rodja kie
    to bhoekha rahiela. Kaahe ke tor tjela log aise na kare hai?”'
  noa-E: 'Maimua ya öbër phöbaadëm ee, Juan chi õor pör choomie dʉ̈i wënʉrraajerr
    khʉʉn bëewia Jesuug jëeuchëjierram: —¿Jãgwi maar maimua fariseonaanjã agjö Ẽwandamag
    jëeu khëwaag ʉ̈iba sʉrkhaajemta, pʉ khapeenta sʉrkhaba aajemma? aichëjierram irig.'
  eng-EMTV: Then the disciples of John approached Him, saying, “Why do we and the
    Pharisees fast often, but Your disciples do not fast?”
  mib-NT: 'Yūcuán na te tēe cáscuáha jíín Juan tēe scuándute, ni quecoo de nuū Jesús.
    Te ni cacahān de jíín yá: Sāña jíín tée grupo fariseo, tɨjnɨ jínu cáhīyo ndite
    ni na núū Yaā Dios. Te tēe cáscuáha jíín máá ní, ¿naun tu cásáha de súcuan?'
  lif-NT2: हे़क्‍क्‍याङ् थिक्‍ले़ङ् बप्‍तिस्‍मा के़बिबा युहुन्‍नारे़ कुहुॽसाम्‍बाहाॽ
    मे़द्‌ये़आङ् ये़सुःन् सेःन्‍मे़दोसु, “आनिगे़ नु फरिसिहाॽ चाःने़त्तो ए़त्‍ले़ङ्
    युङिगे़ॽ कर थेआङ् के़हुॽसाम्‍बाहाॽ चाःने़त्तो मे़न्‌युङ्‌ने़न्‍बाबे?”
  xnj-xnj: Kangi, vawuliwa va Yohani Mbatizaji vamubwelili Yesu, vakamkota, “Tete
    na Vafalisayu tikujihinisa kulya chakulya pamahele ndava ya Bambu. Ndava kyani
    vawuliwa vaku vakujihinisa lepi kulya chakulya?”
  mmx-mmx: Lavaun pinivu at ne Jon, laradi sep susu, diga vot pasa ne Iesu la diga
    sue i, “Nema mi lubung Parisi ma mun anan amisik, ketla lavaun pinivu ram kopmen
    dina mun anan. Ua lavasuun teren?”
  cbr-NT: 'Usa ''ain ca Juan, an uni nashimicë, aín ''unánmicë unicaman anu cuanxun
    Jesús cacëxa: —Nux cananuna Nucën Papa Dios sinani bëtsi bëtsi nëtën pima samatin.
    Fariseo unibunëxribi ca usaribiti pima samatia. ¿Usa ''aínbi cara uisacasquin
    min ''unánmicë unicaman samáquinma pin?'
  tee-NT: 'Ju acsnich ju ix''amamaka''ui ju Xivan talakmilh ju Jesús chai tasacmi:
    ―Ju quijnan chai ju fariseonin na paklhu ju ictascajayau. Para ju mintamamaka''un
    jantu tatascajai. Tajuch.'
  eng-LSV: Then the disciples of John come to Him, saying, “Why do we and the Pharisees
    fast much, and Your disciples do not fast?”
  cak-NT: 'Y ri ru-discípulos ri Juan Bautista xeloka riq''uin ri Jesús y xqui''ij
    che: Roj can kacha''on k''ij chi naka''an ayunar. Y quiri'' chuka'' niqui''en
    ri achi''a'' fariseos. ¿Y anchique roma ri a-discípulos ret man quiri'' ta niqui''en?
    xecha''.'
  pah-NT: 'Aerẽ João Batistava''ea remimbo''ehara''g̃a nduri Jesus''ga pyri. Ovahemame
    g̃a ei ga pe: —Nane''ymi fariseus''g̃a ja ore ndoro''ui xanhi''ĩ ti Tupana''ga
    pe javo. Neremimbo''ehara''g̃a ki a''e te nane''ymi o''u reki. Maraname ore ja
    rũi g̃a ndekoi? ei g̃a Jesus''ga pe.'
  sja-NT: 'Mãpai Juan Bautista k''õp''ãyoorã Jesumaa chejida mãik''aapa iidijida:
    —Edaare tai, fariseorã ome nek''oda-ee p''aneepata jĩp''a Tachi Ak''õre net''aade
    k''ĩsiadait''ee. ¿Sãap''eda pɨ k''õp''ãyoorãpa mãga oodak''aama? ajida.'
  xed-xed: 'Ka sliʼaftá duhwalha Yuhwana mnda maga batem ka lagha ɗawaŋta da Yesu,
    ka həŋ mantsa: «Kabgawu ta kwal ŋa gha duhwalha suma, ya wya ta suma aŋni nda
    la Farisa tazlay na?» ka həŋ.'
  mks-NT: 'Tá na̱ndihi na̱ xíca xi̱hi̱n Juan, da̱ jácandúta̱ ña̱yivi cán na̱xi̱nu̱
    co̱o na nu̱ Jesús. Já na̱casáhá ndáca̱ tu̱hún na̱ mé á já na̱cachi na já xi̱hi̱n
    á: —Ndáva̱ha co̱ xíjuhun toho na̱ xíca xi̱hi̱n yóhó nani cua̱há ndiva̱ha xíjuhun
    mé nde̱ xi̱hín na̱ fariseo —na̱cachi na̱ cán xi̱hín Jesús.'
  gfk-S: 'Namur um, ira bulu na harausur tane Jon no ut na baptais di ga hanawat ma
    di ga tiri Jisas horek: “Ura biha kaie mem ma ira Parisi, mem la hahal tupas God,
    iesene dong ra num bulu na harausur, pata?”'
  bmu-bmu: Nalö miaŋgöreŋ Jon O-melun azigö gwarekurupŋi yeŋön Jisösgöreŋ kaba kewö
    qesiget, “Neŋön aka Farisi (Köna keugö kapaŋkölköl) yeŋön Anutugöra nene siŋgi
    gwötpuk malahakzin. Nangi gwarekurupkan mönö wuanöŋgöra nene siŋgi qahö malje?”
  dgz-dgz: Wam da apan Dion, waenapan dup iamuini apanewa, wa ewamot megawa Iesu ine
    tauan singui wayawan, “Iwa dimen nu amba Parisi nagirewa den, God menan pot pot
    sinunu in dorivin amba God inap mup waivin. Go wadiamot gegawa God menan sinunu
    in ya doriwanum?”
  eng-GNV: Then came the disciples of Iohn to him, saying, Why doe we and the Pharises
    fast oft, and thy disciples fast not?
  zaa-NT: 'Làniana ca enne'' ruthète''ni Juan el Bautista nna bitsina'' cabi ru''a
    lo Jesús nna ra cabi e: Intu'' lani ca fariséuą'' teruba nna dàatiba runi tu''
    ayunar. Biani cca ca enne'' ruthète'' qui'' cuíą''lu''ą'' nna bihua rigua tí''
    cą làa ro cą.'
  eng-WEBSTER: Then came to him the disciples of John, saying, Why do we and the Pharisees
    fast often, but thy disciples fast not?
  guh-guh: 'Juan pijajivi Jesús imoxoyorenatsi. Nexata Juan pijajivi jumaitsi Jesúsjavabelia
    mapacueniaje: —Petuxanenë, paxanë pataxaejava apo paxaeyabiabinë pamatacabibeje
    pavajëtaponajë Diosojavabelia. Bajara pijinia itsi fariseovi ata pamatacabibeje
    vajëtapona Diosojavabelia. Pexaejava apo xaeyabiabi. ¿Detsa xuajitsia xamë nijajivi
    pamatacabibeje vajëtapona Diosojavabelia pexaejava xaeyabiaba? jai Juan pijajivi
    Jesúsjavabelia.'
  bon-bon: Yoane niiye ca äciseja biname me abiberäja bägrä cina seclige Yeesu bau
    me, itemlisi egä, “Ai lipu gyene, egä cine piiyepu Parisea sigu biname jäje deedei
    ärwäja cäco ninajininuge Acejiyame ne awejename, yepä määme abiberäja bägrä cina
    umle cäco gemi pipu äbita?”
  nhw-BL: 'Huan se tonal hualajque imomachtijcahua Juan campa Jesús huan quitlatzintoquilijque:
    ―¿Quenque momomachtijcahua amo mosahuaj, pero nopa fariseos huan tojuanti catli
    tijtoquilíaj Juan miyac huelta timosahuaj?'
  swh-ONEN: Wanafunzi wa Yohana Mbatizaji wakaja na kumuuliza Yesu, “Imekuwaje kwamba
    sisi na Mafarisayo tunafunga, lakini wanafunzi wako hawafungi?”
  wbi-wbi: Pambele avavulanusivua va Yohani uMwofughi vakaluta kwa Yesu, vakamposia
    vakati, “Usue na Vafalisayi twatuvuhiila kulia mulwa kufuunya, ongo avavulanisivua
    vaako navivingilila ulwiho uluo?”
  bba-bba: Mɑ Yohɑnu Bɑtɛmu kowon bwɑ̃ɑbɑ nɑ Yesun mi bɑ bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ
    bɛsɛ kɑ Fɑlisibɑ sɑ rɑ nɔɔ bɔke, ɑdɑmɑ wunɛ, wunɛn bwɑ̃ɑbu bɑ ku rɑ nɔɔ bɔke.
  eng-KJVCPB: Then came to him the disciples of John, saying, Why do we and the Pharisees
    fast oft, but thy disciples fast not?
  kgk-NT: 'Upéi ogwahẽ ou-vy Hesu renda-py João remimbo''e: —Ore orohasa orokaru e''ỹ
    reheve Nhandejáry oipotaha-rami, he''i. —Ohasa ave okaru e''ỹ reheve fariseu kwéry.
    Ha ne remimbo''e kwéry katu ndohasái voi okaru e''ỹ reheve. Ma''erã po ndoikói
    ore reko-rami, he''i Hesu-pe oporandu-vy.'
  waj-waj: 'Tuduu Yuvuaano nnoori apira vaidiivaa nnaagiai nuairaiya numa Yisuunna
    yaparaida tunoo: Mo dataikiaida ta Yuvuaanaa nnaagiai nuairaiyaata Farisaiya nnaagiai
    nuairaiyaatama Anutuuqaara yaata utida yeenna nneeraivaara makemakee ooqoo kiaa
    kiada kati variaunnani i nnaagiai nuairaiyaida mmuakiaa suai hama itaa kiaannee?'
  cpy-cpy: 'Ari ipokaeyakini riyotaani Juan, rojampi-tapaakiri Jesús, ikantziri: “¿Iitaka
    kaari itziwentanta piyotaani? Tema notziwenta-piinta naaka, ari ikimi-tzitari
    riyotaani Inashitantaniri.”'
  ekk-PKP: 'Siis tulid Johannese jüngrid ja küsisid: „Miks on nii, et meie ja variserid
    paastume sageli, aga sinu jüngrid ei paastu?“'
  mpx-mpx: Yaka Diyon Tobabitaiso wana tohago hi nem Yeisu elana ge hi nel hi ba,
    “Hauna kaiwena ama alomeyau ge Palisi galebu ha palahikan awanun kaiwena, yaa
    wam tohago nige sauga etega hi oola?”
  wbp-wbp: Ngaka-karilki, ngalya-kari Jaanu-kurlangu kurdungurlu-patu yanurnulurla
    Jijajiki, manulu payurnu nyanunguju, “Kaatu-kurlangukungarnti purlapakungarnti,
    nganimpa Jaanu-kurlangu-patu manu yangka Paraji-patu, nyinami karnalu miyi ngarninja-wangu
    parra wiri munga wiri yungurnalurla Kaatuku yati-wangka. Kala nyiya-jangkarlulku-yijala
    kalu nyuntu-nyangurluju kurdungurlu-paturlu mangarriji kutu ngarni?”
  luo-luo: Eka jopuonjre Johana nobiro ire mopenje niya, “Ere kaka wan kod jo-Farisai
    watweyo chiemo to jopuonjreni to ok twe chiemo?”
  nhe-NT: 'Huan se tonal hualajque imomachtijcahua Juan campa Jesús huan quitlajtlanijque:
    ―¿Para tlen momomachtijcahua ax mosahuaj, pero nopa fariseos huan tojuanti tlen
    tijtoquilíaj Juan miyac huelta timosahuaj?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܝܼܫܘܿܥ ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܩܵܡܘܿܕܝܼ
    ܐܲܚܢܲܢ ܘܦܪ̈ܝܼܫܹܐ ܟܹܐ ܨܵܝܡܲܚ ܪܵܒܵܐ، ܐܝܼܢܵܐ ܬܲܠܡܝܼܕܘܼ̈ܟ݂ ܠܹܐ ܨܵܝܡܝܼ؟“'
  esk-NT: Maliġuaqtaiñ John-ŋum utlaŋniġaat Jesus aasii apiqsruqługu, “Suvaata uvagut
    Pharisee-ŋuruatlu uisauraaġaġivisa aasiiḷi maliġuaqtitin taatnatun piñġitmipkaqługich?”
  msb-msb: Niyan nag-arapiki kan Jesus an mga disipulos ni Juan na Parabunyag na naghurunga,
    “Nano kay dili nagaayuno an imo mga disipulos pareho san amon kag san mga Pariseo?”
  cpa-NT: 'Jøng² ca¹dsi¹lé² dsa quianh³ Juan, dsa² ca¹chiog¹ dsa² jmøi². Ca¹dsi¹lé²dsa
    ja³tsenh¹³ Jesús. Ca¹juúh²dsa: ―Quin² jnieh³ quianh¹³ dsa² fariseo mai³¹ hi² tsa¹quie¹²
    jnieh³ ja³cog² Diú¹³. ¿He² løa¹ tsa¹quin¹² dsa² quianh³hning mai³¹ jøng²? ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ଦିନେକ୍‌ ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସି ପାଚାର୍‌ଲାଇ,
    “ଆମେ ଆରି ପାରୁସିମନ୍‌ ବେସି ତର୍‌ ଲାକା ଉପାସ୍‌ କଲୁନି, ମାତର୍‌ ତମର୍‌ ସିସ୍‌ମନ୍‌ କାଇଜେ
    ଉପାସ୍‌ କରତ୍‌ ନାଇ ?”
  meu-meu: Bena Ioane ena hahediba na ia dekena ela, eto, Dahaka dainai ai bona Farisea
    taudia na a anivagamu, a oiemu hahediba na asie anivagamu?
  yva-NT: Masyote inta Yohanes Pembaptis apa arakovo utavondi aije inta ude Yesus
    ai, wo anajo ware, “Veanimaibe irati reame, vatano Parisije nawe, reansatawandijo
    marore rai indamu reansambayambe, yara vatano utavondi Injae naije nawamo jewena
    e?”
  dgc-dgc: Nadid, du alagad ni Juan a Mégbinyag, éy inumange side ni Jesus, a kinagi
    de diya, a “Sikame, éy medalas kame a mégkulasiyon. Ey kona be sa du Pariseyo.
    Pero du alagad mo, éy bakit éwan side mégkulasiyon?”
  zpm-NT: 'Bdziṉaque xpëëdscuel Juan Bautist, bnabdiidz zho lo Jesús, rëb zho: ―¿Pe
    nac waa ib rcuand xpëëdscuel luu? Ni no grë no zha farisé, zhiga zhiga laa no
    rcuanle.'
  hix-NT: Txesusu hyaka nomohtxownà hatà, Xowawu nhananàhrà ro komo, aymomno ynye
    nhananàhrà ro komo. Onà wyaro nketxkon hatà, àwya. Kàyweronàhyamatxho kom yawo
    ro amna natahyehnomehe yohà, ketxkon hatà. Àro yawo ro rma rha natahyehnometxhe
    yohà, Farysew komo xarha. Onhananàhrà ro kom haxa ryhe, atahyehnomahra natxhe
    haryhe. Àsok tawro atahyehnomahra natxowà, ketxkon hatà, Txesusu wya.
  sim-sim: Urik Jonin tiyandari ma ondo Jisasin li heyekurik li taha limu silira,
    �Nir nga Farisi nga akwan ni halanda nir. Hako mberem ushiwak ol mirin tiyanda
    ma ondo akwan li halawan li halandu?�
  npi-ULB: त्यसपछि बप्‍तिस्मा-दिने यूहन्‍नाका चेलाहरू उहाँकहाँ आए, र भने, “किन हामी
    र फरिसीहरू प्रायः उपवास बस्तछौँ, तर तपाईंका चेलाहरू उपवास बस्दैनन् ?”
  cgc-cgc: Gaprani ki Jesus pila na mga tinudluan Juan na manugbautismo. Gambal danen,
    “Pirmi kay ame gapwasa daw yon man mga Pariseo an, piro man-o tak imo na mga tinudluan
    ula gapwasa?”
  tim-tim: Hain dâmbo Yohane tu puli keiŋe kalep are olop mali arekŋe Yesugâlân togom
    hin dâm aikoyi, “Nen Anutugâlân okot âlep agakgât akto Parisaio luâk nenŋe âmâ
    sot hepunmâ manmaen. Dâ luâklupge âmâ wangât sot sapa bo akmai?” dâyi.
  yor-yor: Nígbà náà ni àwọn ọmọ-ẹ̀yìn Johanu tọ̀ ọ́ wá láti béèrè wí pé, “Èéṣe tí
    àwa àti àwọn Farisi fi ń gbààwẹ̀, ṣùgbọ́n tí àwọn ọmọ-ẹ̀yìn rẹ kò gbààwẹ̀?”
  wos-wos: Guré husandakwa du Jonéna du di Jisaska ye déré wa, “Nani, Farisi akwi
    God wali hundi bulénjoka nani séfélak nukwa hénooka yakér. Métaka di ména du nani
    hénoo yakérmbekangala di yakérhafi ye?”
  emp-NTPO: 'Mãwãnacarea Borocuebari Juaʌ̃ ume nĩbabadarãda Jesumaa zed̶aped̶a iwid̶isid̶aa:
    –Daiba, pariseorã bid̶a ara cadrʌa ne cod̶aca ewarira obadaa, baribʌrʌ bʌ ume
    nĩbabadarãba ¿sãwãẽrã od̶aca?–'
  eng-F35: Then the disciples of John come to Him saying, “Why is it that we and the
    Pharisees fast about many things, but your disciples do not fast?”
  ind-ind: Kemudian murid-murid Yohanes Pembaptis datang kepada Yesus dan bertanya,
    “Kami sering berpuasa, begitu juga anggota kelompok Farisi. Tetapi mengapa murid-murid-Mu
    tidak?”
  pes-OPCB: 'روزی شاگردان یحیی نزد عیسی آمده، از او پرسیدند: «چرا ما و فریسیان روزه
    می‌گیریم، اما شاگردان تو روزه نمی‌گیرند؟»'
  mpt-mpt: Omito Yone aa fuayemin nakae e okok aleyemin nakai teniba Yesuse baabaniba
    Am mak dimo nisa eka Felisie isa Gode niniino dobtouleb nom gaobo ni imeno mo
    wembinabobbabe. Ni hala bianoba Gode beten keha binabob otane keb okok aleyemin
    nakai fatnanibta i kukub olo wafunamino deibonibta Gode nganhamom gaibo imen osa
    aay osa wembinabibe? gesiba
