  kne-kne: Pag emey din papasolot Juan en Jesus yan kanan da en sisya, “Mo si dakami
    ya din Fafariseo et waday agew ay pangit-itpean mis dagaang mi. Ngem mo din pasolot
    mo pay et maga. Apay?”
  tgj-tgj: Vbvrikunamv Jon baptist gv lvbwlaksu vdwv Jisu gvlo aala tvvkato, “Ogulvgabv
