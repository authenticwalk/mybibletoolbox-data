  san-ORI: ଅନନ୍ତରଂ ଯୋହନଃ ଶିଷ୍ୟାସ୍ତସ୍ୟ ସମୀପମ୍ ଆଗତ୍ୟ କଥଯାମାସୁଃ, ଫିରୂଶିନୋ ୱଯଞ୍ଚ ପୁନଃ
