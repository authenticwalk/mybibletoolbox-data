  hau-ULB: Sai almajiran Yahaya suka zo wurinsa, suka ce, ''Don me mu da Farisawa
    mu kan yi azumi a kai a kai, amma naka almajiran ba su yi?''
  mal-mal: 'പിന്നീട് യോഹന്നാന്റെ ശിഷ്യന്മാർ യേശുവിന്റെ അടുക്കൽ വന്നു: ഞങ്ങളും പരീശന്മാരും
    വളരെ ഉപവസിക്കുന്നു; നിന്റെ ശിഷ്യന്മാർ ഉപവസിക്കാത്തത് എന്ത് എന്നു ചോദിച്ചു.'
  kkc-kkc: Biame heeso Yoneeyo hamamee dili odoo oso sibileso Yesu mapoo egeesee takaso,
    “Ibolo osoloso Pelisi odoo sabolo Godee mapoo takolone dobolone nei tei doloso
    debeliso. Esino bei kasi maga nee hamamee dili odoo ee nei tei delega ka dabala?”
    diso.
  urd-GVR: Phir Yahyā ke shāgird us ke pās āe aur pūchhā, “Āp ke shāgird rozā kyoṅ
    nahīṅ rakhte jabki ham aur Farīsī rozā rakhte haiṅ?”
  far-far: Burina ru nai ki, na fafurongo sa Jon wane ni Siuabu ki, kera leka mai
    siana sa Jesus, kera ka fata 'uri, “Kalu fainia na Farasi ki, kalu saitamana kalu
    ka abu fanga. Ma 'uta mone ne fafurongo 'oe ki nao si sasi 'urinai?”
  suz-BL: मिनु यूहन्‍ना आ शेंसीबपुकी जाक्‍शा, येसु कली “मारदे गो नु फरिसीपुकी शुश
    बर्त बाक्‍नीकी, इन शेंसीबपुकी चहिं बर्त मबाक्‍नीमी?” दे हिल्‍लो पाम्‍तेक्‍म। लूका
    १८:१२
  car-NT: 'Moro jako ro mo''karon Johanes nemeparykon wopy''san Jesus ''wa. Ika''san:
    “O''kapyn roten na''na, mo''karon Farise enapa kynonematon. O''tono''me ko mo''karon
    anemeparykon onema''pa nandon?”'
  amp-amp: Nd yiha Jon Baftaisrhu uhik ahik htfasyuk yimam Jisasrpno yihato mkfo memomr,
    “Nomi Farisim nuwa kurhato rhu hakutahat, to tamohmpno ninhu disaiperm nhai inji
    na hakukahm?”
  bht-bht: तालू यूहन्ना दे चेलयां उस बाल आई करी बोलया, “क्या बजा है कि असां कने फरीसी
    बरत रखदे न, पर तेरे चेले तां बरत नी रखदे?”
  eng-NOY: Then came to him the disciples of John, saying, Why do we and the Pharisees
    fast, and thy disciples fast not?
  cub-NT: 'Dinʉmʉ Juan Bautistai bueimara, Jesús yebai nʉri, jẽniari jã́rejaima ʉ̃́re
    judíova ne d̶arĩ cõmajiyede, ne jẽniaiyede Jʉ̃menijicʉque ãmevʉva ãiyede: —¿Aipe
    teni ñʉja aru ina fariseova máre ãmevʉba ãiyede, ʉbenita mi bueimara ãmevʉ ãmema
    ãiyede? arejaima.'
  ita-1927: 'Allora gli s’accostarono i discepoli di Giovanni e gli dissero: Perché
    noi ed i Farisei digiuniamo, e i tuoi discepoli non digiunano?'
  lww-lww: Siraun suri nene, ana nalogena lap̃asia kiena ne Yoane Nakeena apimi pu
    Yesu, apiun tania, asape “Sinemimin mesape ovisawal suri nene van imimi. ?Imimi
    na memonsilu ga silaga vena mekila leniena, a Varasi m̃ena ga lala akila ke sanene,
    ana vanon ya ne kiom̃a nalogena lala pe akila re poli?”
  ckb-ckb: 'ئینجا قوتابییەکانی یەحیا هاتنە لای عیسا و گوتیان: «بۆچی ئێمە و فەریسییەکان
    زۆر جار بەڕۆژوو دەبین، بەڵام قوتابییەکانی تۆ بەڕۆژوو نابن؟»'
  nas-nas: Napoꞌ Jooni bakaninge barevare-nupoonge porora Jiisuuꞌ niaꞌaama aaꞌpauꞌ,
    “Daꞌ dakaning daꞌ ninka nanirimaing arekeeꞌkoo dootuuꞌkoong aarumo siompai unkumuariaung?
    Eeꞌnoko niiꞌ Boto Keperuuꞌnavitu ninka unkumumarikooꞌ.”
  uvl-uvl: Iok, Ioanes na hana mur teat pe te onteia Iesus ke te teke, “Pomerei nenge
    imem pe Paresio mur moheo nga ngaunga pe lem hana mur teheo ero?”
  eng-BBE: Then the disciples of John came to him, saying, Why do we and the Pharisees
    frequently go without food, but your disciples do not?
  ixl-CNT: 'Uncheeꞌ ul qꞌul ichusulibꞌ u Xhan, u bꞌanol vautiismo kꞌatz u Jesuus utz,
    tal te ech tzaꞌ: —¿Kam tokeꞌ aas oꞌ koꞌxh tuchꞌ qꞌu fariseo tzukꞌel nikukuy kuvaꞌy
    tiꞌ iqꞌilal sikꞌlel Tioxh, pek aatz qꞌul achusulibꞌ tziꞌ, yeꞌxhkam nimotxikuy
    ivaꞌy?— Texh te.'
  xsi-xsi: Ŋinde ilâ lâ, ŋineŋga Yoane Lââ-Liliŋa Tamwata ne pâri-tamâta pinde simâ
    pa Yesu, aku sipai tu, “Maka uru katu kaika ŋana kâpwa kâ, ŋana ma kakai noŋa
    kâ, aku kinzi tamâta lâ Parisai ŋgu kala uru siveta mine tona. Mine nde mana mana
    ŋga noko ne pâri-tamâta uru siveta mâsi ŋine tia, a?”
  crx-NTPO: '''Et ''awet John yugha hodul''ehne, ''enne Sizi ts''u hoozdil whe huyoodulhkut,
    “Dáhoont''oh huwa wheni cha ''ink''ez Phariseene, ''enne cha lhat soo ts''úhoni.
    ''Ink''ez nyun ngha hoodulh''ehne, ''enne gak?”'
  kan-OKCV: ಬಳಿಕ ಯೋಹಾನನ ಶಿಷ್ಯರು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, “ನಾವೂ, ಫರಿಸಾಯರೂ ಉಪವಾಸ ಮಾಡುತ್ತೇವೆ.
    ಆದರೆ ನಿಮ್ಮ ಶಿಷ್ಯರು ಏಕೆ ಉಪವಾಸಮಾಡುವುದಿಲ್ಲ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Areme Joni e do ruoriamo ijadufuo e vua fuone fievo ije bu ruoma Jesu fino
    ijia usiaena kuae, Nono e Feresi ijena maza boeje no ire atovo. Rove e one vua
    fievo ije bu naebe ijiege ire atovo ro buka ire ivono kuae.
  blw-blw: Angkay hiyachi yag émméycha an Jesus hen anchichay pasorot Juan way chan
    funfunyag, yag senarudsudcha way mangaliyén, “Pakay chàni ya hen anchichay Fariseo
    wat chani met amin soroton hen gagangaytaaw way Judio mepanggép hen chan langanan
    way mangan. Ngém hen anchichay pasorotno wat achicha.”
  tam-2017: 'அப்பொழுது, யோவானுடைய சீடர்கள் அவரிடம் வந்து: நாங்களும் பரிசேயர்களும்
    அநேகமுறை உபவாசிக்கிறோமே; உம்முடைய சீடர்கள் உபவாசிக்காமல் இருக்கிறது ஏன் என்று
    கேட்டார்கள்.'
  azz-NT: 'Huan ijcón hualajque imomachtijcahuan den Juan Taahuijque huan quitajtanilicoj
    Jesús ijcuín: ―Tejuan huan in fariseos timosahuaj miacpa. Huan momomachtijcahuan,
    ¿queyé amo no mosahuaj?'
  spa-RV-1909: 'Entonces los discípulos de Juan vienen á él, diciendo: ¿Por qué nosotros
    y los Fariseos ayunamos muchas veces, y tus discípulos no ayunan?'
  csy-csy: Tua zawkciang, John nungzui te a kung ah hongpai a, koma le Pharesee te
    antang tawntung khu hi, banghang na nungzui te antang ngawl ziam? ci hi.
  mxq-NT: 'Net nijaꞌajʉty ja ꞌyʉxpʉjkpʉdyʉ Fwank Yajnʉbajtpʉ tnimiindʉ ja Jesús, es
    dyajtʉʉdʉ: —¿Ti ko kyaꞌꞌayuꞌattʉ yʉ mꞌʉxpʉjkpʉty éxtʉm ꞌyayuꞌattʉ fariseeʉty es
    ʉʉdsʉty, yʉ ꞌyʉxpʉjkpʉdyʉ Fwank?'
  tzj-NT: 'Ja c''a rdiscípulo ja Juan Bautista eje''e'' xe''ekaj ruq''uin ja Jesús
    in quewa'' quibij tre ri'': —¿Nak tre ja radiscípulo atat taka''an matiqueban
    ja rayuno? pro ja rajoj ni nkaban wi'' ja rayuno in ja fariseo eje''e'' nqueban
    chakaja'', xeche'' tre.'
  tdt-tdt: 'Depois João Sarani Nain nia eskolante sira mai husu Jesus nunee: “Ami
    nebee tuir João Sarani Nain baibain halo jejun. Ema Farizeu sira nia eskolante
    sira mos hanesan. Maibee tansaa mak Ita Boot nia eskolante sira la jejun?”'
  ron-BTF: 'Atunci au venit la el discipolii lui Ioan, spunând: De ce noi și fariseii
    postim des, dar discipolii tăi nu postesc?'
  eng-WEBP: Then John’s disciples came to him, saying, “Why do we and the Pharisees
    fast often, but your disciples don’t fast?”
  eng-FBV: Then the disciples of John came and asked, “Why is that we and the Pharisees
    fast frequently, but your disciples don't?”
  nld-1939: 'Nu kwamen de leerlingen van Johannes naar Hem toe, en zeiden: Waarom
    vasten wij en de farizeën, en vasten uw leerlingen niet?'
  bwo-bwo: Manoor, Yohans danifwots Iyesusok waat «Noonat ferisawino eteyirwotsn jam
    aawo s'oomere nos'omiri, n danifwotsmo eegoshe s'oomo bok'azi?» ett bín boaati.
  nch-BL: 'Huan se tonali hualajque imomachtijcahua Juan campa Jesús huan quitatzintoquilijque:
    ―¿Para ten momomachtijcahua amo mosahuaj, pero nopa fariseos huan tojuanti cati
    tijtoquilíaj Juan miyac huelta timosahuaj?'
  quc-TNT: 'Ru tijoxelab ri tat Juan Kasal Ja'' xeopan ruc'' ri Jesús, xquibij che:
    ¿Jas che ri uj xukuje'' ri tata''ib fariseos amak''el cäka''n ri ayuno, are c''u
    ri tijoxelab la man cäca''n tä ri ayuno? —xecha che.'
  tfr-NTPO: Dbar kjwara ga Juan oppinggaga tek shrono l̈öng Jesús shwoy ga tjl̈ẽ ba
    kong ga «Tjawa ië l̇l̇ëm Sbö kong dbar kop ara. Fariseoga omshäryë eni bakoe.
    ¿Bop oppinggagara omshäryë eni l̇l̇ëm ega?»
  kaq-NT: 'Jaa pecaho sca Juaman haxenicabo Jesus qui nocoti. Nocoxon yocacanquin:
    —¿Jenquetsahpahi noquen non hicha piti tenehi bi miin haxenicabaan piti teneyamahiquin?
    ¿Jenquetsahpahi fariseobaan rihbi hicha piti tenehi bi miin haxenicabaan piti
    teneyamahiquin? —hahcanquin.'
  ahr-ahr: त्या येळले योहानना शिष्य येशुकडे ईसन त्याले बोलनात, आम्हीन अनं परूशी लोके
    पुष्कळ उपास करतस पण तुमना शिष्य उपास करतस नही, ह्यानं कारण काय?
  sgb-sgb: Main ungnoy tagahonol ni Juan Bautista ya naghabi kan Apo Jesus, ya wanla,
    “Pata hikay haka hilay Pariseo, ay panay hên ampagtêêh hên a mangan, ta êmên a
    maabala ya panalangin naên? Pata alwan êmbayro ya andaygên lan tagahonol mo?”
  vie-1934: 'Khi ấy, các môn đồ của Giăng đến tìm Đức Chúa Jêsus, mà thưa rằng: Cớ
    sao chúng tôi và những người Pha-ri-si kiêng ăn, còn môn đồ thầy không kiêng ăn?'
  kxv-kxv: ଏଚିବେ଼ଲାତା ବାପ୍ତିସ୍ମ ହୀନି ଜହନତି ସୀସୁୟାଁ ଜୀସୁଇଁ ୱା଼ହାନା ୱେଚେରି, “ମା଼ମ୍ବୁ
    ଅ଼ଡ଼େ ପାରୁସିୟାଁ ଉପାସା କିହିମାନମି, ସାମା ମୀ ସୀସୁୟାଁ ଏ଼ନାଆଁତାକି ଉପାସା କିଅରି ?”
  cha-cha: 'Ayo nae y disipulon Juan manmato guiya güiya ya ilegñija: Jafa jame yan
    y Fariseo sija na manayuyunat megae; ya y disipulumo ti manayuyunat?'
  amu-NT: 'Quia joꞌ nnꞌaⁿ na cwilaꞌjomndye ñꞌoom na mañequiaa Juan, tyquieꞌcañomna
    Jesús. Tyolaꞌncjooꞌndyena, jluena: —¿Chiuu na jâ ñequio nnꞌaⁿ fariseos jndye ndiiꞌ
    cwilaꞌcwejndoꞌndyô̱, sa̱a̱ nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿndyuꞌ tiquilaꞌcwejndoꞌndyena?'
  hin-CV: बपतिस्मा देनेवाले योहन के शिष्य येशु के पास आए और उनसे प्रश्न किया, “क्या
    कारण है कि फ़रीसी और हम तो उपवास करते हैं किंतु आपके शिष्य नहीं?”
  eng-OURB: Then John [Yah is gracious]’s disciples came to him, saying, “Why do we
    and the Pharisees [Separated] fast often, but your disciples don’t fast?”
  spa-BES: 'Entonces los discípulos de Juan vinieron a él, diciendo: ¿Por qué nosotros
    y los fariseos frecuentemente ayunamos, pero tus discípulos no?'
  san-BEN: অনন্তরং যোহনঃ শিষ্যাস্তস্য সমীপম্ আগত্য কথযামাসুঃ, ফিরূশিনো ৱযঞ্চ পুনঃ
    পুনরুপৱসামঃ, কিন্তু তৱ শিষ্যা নোপৱসন্তি, কুতঃ?
  tdx-tdx: 'Le nomb’ama’e mb’eo o mpiamy Jaonao, nanao ty hoe: Manao akore te beteke
    mililitse zahay naho o Fariseoo, fe tsy mililitse o mpiama’oo?'
  naf-naf: Kan ŋengat Zân an tu zululut egalen nemba ekŋenaŋ Zisasmagen koti yaŋkwesiwien,
    “Nin ma Palisi an msasa sambenik tu meu zemkulumpemti keŋ sindem matatnup. Kwilekiyet
    mti gâlen nembandine ekŋenaŋ eneyet tu meu ku zemkulumpemti talip?”
  grc-MT: τοτε προσερχονται αυτω οι μαθηται ιωαννου λεγοντεσ δια τι ημεισ και οι φαρισαιοι
    νηστευομεν πολλα οι δε μαθηται σου ου νηστευουσιν
  vid-vid: Hamba walanguswa wa Yohani Mbatiza wamuuza, “Hetwe twangwesela kulya na
    Mafalisayo wangwesela kulya mala nyinji, iwa ndaze walanguswa wa hegwe hambe wesele
    kulya?”
  pio-NT: 'Néeseté Juan el Bautista yéewáidacalénái nàanàaca Jesús yàatalé. Yá nasutáca
    néemìawa Jesús. Náimaca irí: —‍Wamàacaca wáichawa wayáacaléwa manùba yàawiría,
    fariseonái nacái, wasutácaténá wíawawa Dios íicha manuísíwata. ¿Cáná càmita namàaca
    náichawa nayáacaléwa, níái péewáidacaléca, nasutácaténá níawawa Dios íicha? —‍náimaca.'
  tsn-tsn: Letsatsi lengwe barutwa ba ga Johane wa Mokolobetsi ba tla kwa go Jesu
    ba mmotsa ba re, “Ke eng fa barutwa ba gago ba sa ikitse go ja dijo jaaka rona
    le Bafarasai re dira?”
  amr-NT: 'Juan Bautistaen huanigpe̱i̱kaʼeria Jesústaj onʼhuatiakpo: —‍Diosa meʼpe̱e̱ʼpo
    bapehueʼ o̱ʼi̱kay oroʼ. Fariseo huamanmadikaʼeriakon Diosa meʼpe̱e̱ʼpo bapehueʼ
    o̱ʼnikaʼ. O̱ʼnen huanigpe̱i̱kaʼerinayo kenpaʼda onʼbapikaʼ. ¿Menaʼpo yanʼbapikaʼ?
    —‍Jesústaj oʼnonaʼuy.'
  pwg-pwg: Jon kana kivikivina inae Yesu kurina ma ivi tarakiiyanei bo, “Avi kubiine
    tokai ma Perisi damsi kaisiya, ma kam kivikivina na ekamkam ma eumuma.”
  cjv-cjv: 'Ena boromdi Yoane mouwomdi finga ari u Yesu moingui tei ure “Nonon mapunom
    i epe: Kakom kakom nonon te Feresi ari yokama kopuna ‘Nekenapune,’ dire moi topungoro
    ena tora bengoro ne mounumdi finga ari epe beikeime?” di teingoro'
  tha-KJV: แล​้วพวกสาวกของยอห์นมาหาพระองค์ทูลว่า “​เหตุ​ไฉนพวกข้าพระองค์และพวกฟาริ​สี​ถืออดอาหารบ่อยๆ
    แต่​พวกสาวกของพระองค์​ไม่​ถืออดอาหาร”
  por-BR-2018: 'Então os discípulos de João vieram a ele, e perguntaram: Por que nós
    e os fariseus jejuamos muitas vezes, mas os teus discípulos não jejuam?'
  mhl-mhl: Damaŋ oo Jon Mitimeso ŋire kiŋariŋpu yoŋoji Yesureo wareru iŋi weubuŋ,
    “Niŋoji eru Farisi (Kadi buŋore yameŋyameŋ) yoŋoji Anuture uqo sowo kokoine goegobeneŋ.
    Gakere kiŋariŋpuji wamore uqo sowo so gogobi?”
  klv-klv: Beti ahai susur siJon gail logǝm hǝn aYesu, lousi ke, “Ginamit mai naFarisi
    gail, len nǝboŋ tosob̃ur namtsǝhan hǝn namtb̃isor tuṽ, be naṽide sihai susur
    sam̃ gail sǝmagenan, luhan akis. Husur nǝsa?”
  bco-bco: Ho꞉len a꞉namio꞉ Yo꞉na꞉lo꞉ tili widan kalu nolo꞉ ya꞉sa꞉ga꞉ Ya꞉sumo꞉wo꞉ a꞉la꞉dabu
    ba꞉ba꞉, “Fa꞉lisi kaluwa꞉yo꞉lo꞉, niliyo꞉lo꞉ ho꞉len nol amio꞉ ma꞉no꞉ ma꞉no꞉wo꞉ eleta꞉ga꞉
    sa꞉sen. Ko꞉sega tili wida꞉sen kalu gilo꞉ wema꞉yo꞉ ma꞉no꞉ ma꞉no꞉wo꞉ ho꞉len nolo꞉
    mo꞉eletakilo꞉ na꞉lab a꞉no꞉ mo꞉wo꞉ ha꞉?”
  kdl-NT: Kain ka te, atoni a Yahaya Kalyuɓugi a tuwa̱i ara Yesu a wece yi, “Niɗa
    a̱tsu n Afarishi tsa yansa kakuli, shegai atoni a vunu a ka yansa wa?”
  apu-NT: 'Eereka Xoão kapatxisareri moianariakori apoka Xesosimoni. Itxana: —Ate,
    pariseoakori pakini atakanapari anipokotini itokata Teoso amisãkiretini ĩkapani.
    Kinirepa pite moianariakori !itakanapari inikinina Teoso imisãkiretinina ĩkapani?
    —itxana.'
  roo-roo: Uva vo vuuta-a eva oa-ia Jon voeaaro disaipel urioaepa oiso purasa rerare,
    “Uva apeisi iava igei rutu vao-ia aio kavupaioveira ora Farisi-pa irara osa vii
    voeaaro disaipel viapau oisi piepaive?”
  miz-NT: 'Kidáā ne, xéē ña ntántīkɨ́n Juaán san mí tuví Jesuú ne, tsixeꞌe ña ñā:
    —¿Nté kui ntɨꞌɨ́ nī ña fariseú san ne, ntaíntóo ixū ntɨ, ntá tsi ña ntántīkɨn
    ntó ne, ña ntáde ña? —kaꞌan ña.'
  qvz-NT: Shuc punzha Bautisac Juan japishca runaguna Jesuspagma pactasha tapunaura
    chasna nisha, Fariseo runagunas ñucanchihuas ashca cutin sasisha mana micusha
    causanchi. Imangahuata can japishca runagunaga mana sasinaunya.
  deu-ELO: 'Dann kommen die Jünger des Johannes zu ihm und sagen: Warum fasten wir
