  otm-NT: 'Nɛ nu''ʉ ''da yʉ xänbate niją bʉya, nu''bʉ mi ''yøde ''bɛ''a bi man ra
    Jesús, ''bex bi bɛ̨n ʉ: ―Nuna ran ''yohʉ hingui ho i øt'' na, ha hinga hønt''a
    Oją sä di punba n''da, mi ɛ̨nsɛ ʉ.'
  dah-dah: Gwaha yekeb Moseyen saba mar kura beleŋ go nurdeb, “Ey, Al Kuruŋ beleŋ
