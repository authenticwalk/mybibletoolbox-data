  pon-2006: A sounkawehwehn Kosonnedo kei ahpw mengimengloalki, “Ohl menet wie lahlahwe
    Koht.”
  dad-dad: Anĩ karĩ de fen, lo ifelnẽdiya tamo tunĩ, idi neid kisi bun diron, “Tamo
