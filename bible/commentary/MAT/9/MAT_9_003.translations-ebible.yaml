  sbe-sbe: Na laugagayo taulauhekataedi hekadiyo se bom se gadigadigugu se wane, “Teina
    tamowai ta meta Yaubada ye hededeheyaheyababa.”
  mcr-mcr: Ämaqä kukŋuä-suqeŋqä näqŋqä hŋqua, Iqu e tquaŋgi äwipiyi, quwqä kŋuä indqäŋqä
