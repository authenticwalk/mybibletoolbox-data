    “Chca jayanëse, ndoñe ts̈abá quenátichamo Bëngbe Bëtsabiama; mo chábioye cuafjoyenguangcá
    entsemna ca.”'
  ron-LSB: 'Și iată că unii dintre cărturari își ziceau: “Omul acesta hulește”.'
  pon-pon: 'A kilan, jaunkawewe kai monemoneloleki: Lap o kin lalaue.'
  nhe-BL: Huajca sequin nopa tlamachtiani tlen itlanahuatil Moisés moilhuijque Jesús
    quichijqui se hueyi tlajtlacoli pampa camati queja yajaya elisquía Toteco Dios.
  sps-sps: Mesapan nar tsoiny fifaatsuts tan Faun te kirkir iny e Moses tsue to tsuri
    patsukaner, “A mes to te kat tsue to, Ayei fifanauti minon e Gov!”
  wnc-wnc: “Banipbaatang tatanga natapso,” ngang inikut. Iniwan natake aminu Mosesdane
    mama wam yanindamumsa aminu kunduta anzing yaking, “Waapata Anutue umana aknga
    tasiwan maiwikge yanggak,” ngang wepda yaking.
  nmw-S: Iyete Logugui hana topapalapu topadine si pelihulihu-yanid si nga, “Tolomo
    ya i gobwage, i gopalongani Helak.”
  bus-bus: 'Ludayãdannɛri kenↄ kú gwe, ben aↄ̃ↄ ò ń nↄ̀sɛ guu wà bè: Gbɛ̃ beee e
    dↄkɛɛ Ludaomɛ.'
  gub-BL: Na'e ze'eg kwehe arer rehe upurumu'e ma'e uze'eg uzeupeupe Zezuz rehe a'e
    wà kury. — 'Aw awa uze'eg zemueteahy Tupàn rehe a'e, i'i uzeupeupe wà, Zezuz rehe
    uze'eg pà wà.
  imo-imo: Aku nimu ungu pilkolio Gotenga ungu manemanga puluma pilko mane tiringi
    iye mareni enongano konopuna pilkolio, ulu paa keri teremo. Da iyemuni Gote none
    tepa ungu nimo ningo pileringi.
  boj-boj: Onaqa dal anjam qalie tamo qudei naŋgi Yesus aqa anjam di qusibqa naŋgo
    areqalo na mareb, “Yesus a Qotei misiliŋyqo.”
  eng-DRA: 'And behold some of the scribes said within themselves: He blasphemeth.'
  knf-knf: 'Kë *bajukan Bgah baloŋ başë hoopaţër aji : « Ñiinţ i akar Naşibaţi! »'
  san-KHM: តាំ កថាំ និឝម្យ កិយន្ត ឧបាធ្យាយា មនះសុ ចិន្តិតវន្ត ឯឞ មនុជ ឦឝ្វរំ និន្ទតិ។
  arn-NT: 'Fey kiñeke wentru kimeltukelu ta Moyse ñi ley dungu, allkülu tüfachi dungu,
    rakiduami engün: “Fey tüfa tañi feypielchi dungu mew notukafi ta Ngünechen.”'
  zas-NT: 'Dxel tioꞌp choon ree mextr rajc ley been reeman xgab: “Diosan rüjnx tiblad
    guial rnieex zian.”'
  ken-NT: Ɛkʉ mbɔk batɔŋ ɛbhé Mandɛm abhɛn bachi arɛ bábho bɛrɛm nɛ mmʉɛ́t ɛyap
    bɛ, “Ǎrɛm kpát mbɔ bhɛ́ achi Mandɛm! Mandɛm aywǐnti kɛ̌ ákway bɛ́fóŋóri
    bɛbʉ́ mmu!”
