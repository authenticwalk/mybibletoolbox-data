  bmr-NT: 'Jaanoco tajɨɨba caatɨnɨmɨnaatɨ saatoho uguubuumoro ijeebɨɨfañodɨ nuuhi:
    ¿Mɨllɨ jaanɨ Moocaanico imitɨno moonɨhi ihiimaari? noomoro.'
  fuf-fuf: 'Onsay woɓɓe e jannooɓe fii Sariya on wi''indiri: «Oo neɗɗo no hoynude
    Alla!»'
  bhl-bhl: 'Dangei, mali Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw
    kunum i Yesus beem weng be kiliko, yol angeko, ikalem akate weng bokolew bokolew
    kelomeliw: “Yakai yutaka! Kunum kale Sunbin-Got em abin kuluko, dasuw weng bokoko,
    kunum beem sili sili kukuw be ‘Sak misim kuw kulu kokemi!’, ange kasike, e Sunbin-Got
    em wiin dawkatikabe kai!”, angsiliw kale.'
  ons-ons: Paki ra rokop don kito ebo ebon ŋei natne eŋe edomka auye rakoi, “Ŋei iwa
    ono ka wane eŋe Anutu ewe mabaik okan kamaike?”
  con-NTPO: 'Tsa''caen susi majan Chiga manda''choma atesiansundeccu tisu injama''choni
    asi''ttaen''fa: —Va a''ita tiseja Chiga qquen in''jamba tsu egae afa.'
  ghs-ghs: Hiiremi qetaqeta abi oona oota nokoi barubaru hiireqi hee, Abirai ikaqi
    noo qaganoma oke hiire.
  peg-peg: କେତେକ୍‌ ଦରମ୍‌ ଗୁରୁର୍‌ ଇକାତା ୱେନ୍‌ଞ୍ଜି ମାନେ ମାନେ ବାବି କିତାର୍‌, “ଇ ମାନାୟ୍‌
    ଇସ୍ୱର୍‌ତିଂ ନିନ୍ଦା କିନାନା ।”
  txu-NT: Nhym wãnh Môjdjê kukràdjà mar djwỳnh kwỳ arỳm amim, —E kum be, me'õ ja ne
    ajmãn Metĩndjwỳnh japrỳo djan amijo Metĩndjwỳnho dja. Metĩndjwỳnh pydji ne kute
    me axweo biknorn mekam ngryk kêt, ane.
  eng-WEBU: Behold, some of the scribes said to themselves, “This man blasphemes.”
  gnw-NT: 'Jayave amocue mboroyocui re oporomboe vae reta ipɨa pe uyemɨngueta: “Cua
    cuimbae jei icavi mbae vae Tumpa cotɨ.”'
  mux-mux: Aku nirim-na piliiku kene Pulu Yili-nga ung-manimanga puluma piliiku ung-bo
    tunjuring yi mare-ni eni-enini numanale-ni piliiku kene, ‘Yi ili-ni Pulu Yili
    marake tekem.’ niku piliiring.
  maj-NT: 'B''i̱ ts''ín kits''ínnkjink''un k''u̱a̱ já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱:
    “Najmi tíbenkjún Nti̱a̱ná nda̱i̱ nga b''a̱ ts''ín tínchja̱.”'
  bkq-NT: Moisés inweniby wâgâ enomedâni modo Jesus aguely tindatuo, tâpaunzezemo
    myani. — Koendâpa awâkâ Jesus aguely! Deus nhunâguedyly kulâ awâkâ! Deus agâ âzekiba
    tâidyse awyly kulâ! — kelymo.
  kue-kue: Lo beke teingwa yomba ye Yesus kamo i pirtre ana ye yene ka yegl dipirkwa,
    “Yomba i God kenaglmo sungwa.”
  cot-NT: 'Ariquea ichoocajiaque oraniqui tsatacaantajiguiroca itioncacotanaqueca
    Moishishini. Iquemajiavaquerigueti icanqueca imaica, iquenquejajianaque intati:
    “Manatari iquejemanatanacari Aapani Irioshi.”'
  bnp-bnp: Lakea e huriki a mari na vinara na lotu ri luhoi maea, “Ra bakovi iea,
    i hale hateka, i pahaluhoi ta ia a Vure.”
  apn-NT: 'Hãmri nhũm Tĩrtũm kapẽr tũm o mẽ ahkre xwỳnhjaja tee ri ã kot kãm kapẽr
    anhỹrja ã kuma nẽ axpẽn mã: —Tk. Kwa mẽhõ myti mũj kêp Tĩrtũm kêt tã te ri kot
    amnhĩ nhĩpêx pyràk ã amnhĩ nhĩpêx. Tĩrtũm pix na kot mẽ nê mẽ kot amnhĩ tomnuj
    o hapêx xwỳnh. Anẽ.'
  ctp-NT: 'Loꞌo ni, mdaꞌan ꞌa chaꞌ tiye mstru nu nduꞌu chaꞌ joꞌo nu nduun kwiꞌ seꞌen
    ti: “Chaꞌ kuxi nchkwiꞌ yu kiꞌyu re chaꞌ ꞌin Ndiose” mskeꞌ tiꞌ neꞌ.'
  bre-BRG: 'Neuze ur re eus ar skribed a soñje en o c''halonoù: Hemañ a wallgomz.'
  opm-opm: Potporhan sawa meng am deipti han ihir ameng oh amrapti Wa. Hanip dire
    er da hat saperhan Got oh heisup nahat napapat da oh orhorwi hirmat namdapat hanmur.
    Hanip dir nih imat hirmat amdatiproh. Ihan ohe Got orhor hatin ham ma mengir moh
    oh Got orhornong dasei mar ihat mengirmur gigoshangopari.
  bvr-bvr: Wurra aburr-werranga aburr-gata joborr marn․gi aburr-gunega, birripa bama
    aburr-jirra wupa gubu-borrwurra aburr-ni, “An-guna an-gugaliya a-weya a-nirra,
    wana a-negiya a-nirra nula Wangarr, ngarla!”
  wal-wal: Yaagin higgiyaa tamaarissiyaageetuppe issooti issooti bantta wozanan, “Laa
    ha bitanee Xoossaa bolli iitabaa haasayeesittennee!” yaagidosona.
  zad-NT: 'Na''ch baḻ beṉ''ka'' chli'' chsedi leya'' che'' ljwellgake'': “Ba chonz
    kwin beeni ka Chioza'' daa ne'' ka''.”'
  aso-aso: 'Neꞌmine lavo Zuda vete laaꞌ aniꞌ monoꞌ apizi ngimaaꞌ ave malite luꞌninguꞌ
    tiꞌ li gili minaniꞌ: Ve mene veꞌmo gamazi nolineꞌ neꞌmo nene Oꞌmoso ivileꞌ o-daaꞌ
    gamazi nolive.'
  uli-uli: Iwe ngo tot mokwe sensel Hatobtob we resa luluwaley long chog lal deper
    bo, “Mal le ila sa hapatpat tayikof irel Deus!”
  nin-NT: Abitsarr na are ba re ni ikpa di, “Ugo nggo à ba du uwa si Abachi! Wanggo
    à si imarr na Abachi ku!”
  tgk-tgk: 'Дар айни ҳол якчанд шариатдон аз дил гузаронданд: «Ин одам суханони кофирона
    мегӯяд».'
  acu-NT: 'Tamati Moisésa chichame nuikiartin ainau nu chichaman antukar napchau nintiminak:
    “¿Juka nangkami Yusetjai tumamtsuash? Nu titinka paseetai,” tu nintimrarmiayi.'
  cak-WNT: 'Y can yac''ari'' tek yec''o jun ca''i'' chique ri aj tz''iba'' ri yec''o
    apo chiri'', xquibij ka pa tak cánima chrij ri Jesús: Re'' xa itzel xubij ruma
    nujunumaj ri'' riq''ui ri Dios.'
  ebk-ebk: Angkiay ya wachacha nan tapen nan mun-isursuru as Lintig ay cha mangali
    as numnumcha, “Nakkuran man na ay taku t'uyna epapachong chi achorna kan Apo Dios!”
  spa-PDDPT: 'Pero algunos escribas se dijeron: Éste blasfema.'
  ruf-ruf: Bahala iwalangulitsi wangi wa Ghamalaghitso tsawelongela. “Imunu yuno komligha
    Imulungu.”
  gun-gun: 'Ha''e ramo kuaxia re nhombo''e va''ety ikuai va''e aipoe''i ojeupe ae:
    — Peva''e tu ijayvu vai — he''i okuapy.'
  agu-BL: 'Ate'' tzun cobox tx''olol xo''l ley Moisés, nin ben quibital yol Jesús,
    nin e'' baj octz tan xtxumle''n chic''u''l cuntu'': “Yi yaje''j na tzan tan telse''n
    k''ej Ryos,” che''ch.'
  isn-isn: Iamanyisi ankani ikandya kitambulya enso na enso, umuntu uyu ukumela.
  ilo-ULB: Sadiay adda sumagmamano nga eskriba a kunkunada iti bagbagida, “Daytoy
    a lalaki ket mangtabtabbaaw.”
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye ihquẽquina mari judio masare buheyequina ohõ saha
    ni tʉhotumahye. “Ahriquiro ihyo ijiriquiro sa nino ‘Cohãcjʉ̃ ijiaja’, nino nine.
    Sa nino Cohãcjʉ̃re ñano nino nine”, ni tʉhotumahye tiquina.
  anv-NT: Ɛwéna ɛpyɛ ánlɛré mabɛ́ Ɛsɔwɔ fɔ abi álú wyɛ́ álɔ mangígé atɛ nnó,
    “Mende yina abɔɔ́ fɔ́ mamɛɛ́ mmyɛ ne Ɛsɔwɔ wɔ́.”
  sab-NT: 'Kwian daba tkanga tangle Moisés chadalla giti gweale kledu eni Jesu keruchuge
    gerule ene kwian oga ole gire tañachugu Jesudi mo tale: “Onbre e kle gerule me
    no, ama kle mo gbe kweri Chube kare. ¿Chema ñage kwian age me no ulita talla mlienga
    kwian gbe no trate me jiske Chube gwa giti? Chube alin allabi ñage, onbre e me
    ñage age ene Chube kare.”'
  tmd-tmd: Jisas aliö rɨmɨn, God lo mönö yad nölɨb nöbö bla bli yadmä, “Nöbö kɨ God
    yad höimöuön yadmɨdö,” rɨmä.
  acr-NNT: 'E kꞌo kꞌu jujun chike raj kꞌutunel re ri tzijpixabꞌ jewaꞌ xkichꞌobꞌo:
    «Wa jun achi lik kamakun chirij ri Dios, ma na yaꞌtal ta puqꞌabꞌ junoq kubꞌiꞌij
    waꞌ.»'
  kpg-kpg: Hunu gau haga donudonu haganoho ga helehelekai i nadau mehanga, “Taane
    deenei le e haga balumee a God.”
  taj-taj: थेरी मुबा यहूदी धर्मगुरुगदे न्‍हङला कोइ कोइसे “चुसे मी ह्राङसे ह्राङदान
    परमेश्‍वर स्‍होसी ताम लबान मुला” भिसी ह्राङ ह्राङ न्‍हङरी ताम लजी।
  avt-avt: 'Jisas katɨp menmen im epei au, mɨt han ne Skraip, kerek ninɨn nertei hɨm
    me Moses natɨp mɨt em, hɨr natɨpan nar ik: “Mɨtɨk ik e hɨrak katɨp enum kekrehɨr
    ke God katɨp hi esak menmen mit enum.”'
  cbk-cbk: Despues tiene del maga maestro Judio ta man hablajan con uno y otro, “Este
    gente ta man pa Dios.”
  uig-ARA: 'ئاندىن مانا، تەۋرات ئۇستازلىرىدىن بەزىلىرى كۆڭلىدە: «بۇ ئادەم كۇپۇرلۇق
    قىلىۋاتىدۇ!» دەپ ئويلىدى.'
  tuf-tuf: 'Bachan chihtán siw̃quin cat ésatro. Jesusat eyta wacayat, éyinat ur icar
    síhw̃ajacro: “Jesusat téw̃ajar bin tew̃ro. Sir im istir binat ima tayar yajác
    sicor bár jácata binro,” síhw̃ajacro. “Jesúsatra eyta téw̃ajar binro,” síhw̃ajacro.'
  abx-abx: Tungod sinan, sigi panngurub-ngurob i mga paragturo' bala'od nga magtambong
    ari, “Aglalabawan-na sito a'a i Diyos.”
  mco-NT: 'Huin''it nijëjɨty je escribas ajcxy, je ley yhuindzɨn, jot''ajtɨ: “Jadayaabɨ
