  bel-N: 'І вось, некаторыя з кніжнікаў сказалі самі ў сабе: «Ён блюзьніць».'
  sch-sch: Hanchu Balam minchupu senkhat ngeiin an mulungrîlin, “Hi mi hin Pathien
