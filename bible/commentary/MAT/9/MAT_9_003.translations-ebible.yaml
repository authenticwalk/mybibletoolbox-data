    Jesús lluana naimacɨ cacajano, Moisés mɨcorɨ llogacɨnona llofueraɨnɨ comecɨna
    facadɨmacɨ: “Dama Jusiñamui jeacɨnona dotarede. Bimɨe Jusiñamuiñede; ia Jusiñamui
