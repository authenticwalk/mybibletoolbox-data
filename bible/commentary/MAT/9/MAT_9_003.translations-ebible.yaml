    juchaji cuana perdonata cua. Ye Jesús ja mesa mimi neje Diusu emadhabatani. Beju
    Diusu puja epuani.”'
  lid-lid: Eme ma oro lau ra-on ta leheya kandriyen malen nunu-uh i buku doh, “Ndramak
    kede-eh asehek sahou ndra-in i bada Kindrei.”
  wim-wim: Aꞌ anpalana, than pam piꞌ-piꞌanam wiy anangan wik thayan thaaꞌan-aath-aathin
