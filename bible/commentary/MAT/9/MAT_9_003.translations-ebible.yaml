  dop-dop: 'Tǝnɑɣɑ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ nɑpǝlɩ pɑ hʋʋ pɑ tɑɑ sɩ: Apɑlʋ ɩnɛ ɩ kpɑkǝɣɩ
