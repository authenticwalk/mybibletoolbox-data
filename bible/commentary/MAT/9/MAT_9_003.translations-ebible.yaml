verse: MAT.009.003
translations:
  kpx-kpx: Kateige Diue menaka loui haivemale degomoleau ke evisi huhulahai avoe,
    “Ata kou hoto kemo Dilava ivi aiohavonu. Kosealemo Dilava igaena atae vaveve toela
    ulihagei.”
  okv-H: Judea embomeni ta ke pepeni kiari embopo na amita ke ingito ungo oenga ke
    mine ara ea,
  tbo-tbo: Yesu a wibaabani lugagayo tanitaniwagahi hi noonoli po tunawahi ma hi ibaabani
    hi pa, ‘Geka lawana Yaubada e idibogi.’
  mal-C: ഇതു കേട്ട ചില വേദജ്ഞർ, “നോക്കൂ! ഇദ്ദേഹം പറയുന്നത് ദൈവനിന്ദയാണ്” എന്ന് ഉള്ളിൽ
    മുറുമുറുത്തു.
  grc-SR: Καὶ ἰδού, τινὲς τῶν γραμματέων εἶπον ἐν ἑαυτοῖς, Οὗτος βλασφημεῖ.
  bgc-bgc: इसपै कई शास्त्रियाँ नै सोच्या, “यो तो परमेसवर की बुराई करै सै”
  khz-khz: Ne rova gevevega-ripagiawai talimara matotauria gevevaikilato, “Etalima
    Palagu ekilagi-piatogaana.”
  deu-TKW: 'Und siehe, einige von den Schriftgelehrten sprachen bei sich: dieser lästert.'
  zsr-NT: 'Nacuꞌë caꞌ niꞌ bönniꞌ gdauꞌ tuꞌsëdi, atiꞌ taꞌnë́ꞌ lu icj ládxiꞌdauꞌquëꞌ,
    taꞌnë́ꞌ: ―Didzaꞌ ruꞌë bönniꞌ ni ruzóa Dios tslaꞌl.'
  lin-lin: 'Mpo na yango, ndambo ya balakisi ya Mobeko bakomaki kolobaloba na se ya
    mitema : — Moto oyo azali kotiola Nzambe !'
  hns-NT: 'Tab ekaat dharam ke parhal aadmie log apane me sotje lagal kie: „Ie to
    Parmeswar ke bedjatie kare hai.”'
  noa-E: Pari Jesuu mag iekhabarm ũrwia, Moiseeu ley phã pʉarr jawaag chi machnaanjã
    aig thʉnarr aawai, amach ödegpai, “Mʉg woun maachjöpai sĩewai mag iekhaju khaba
    simta ichta Ẽwandamjö mag iekha sim” a khĩirju naajim anaabá.
  eng-EMTV: And at once some of the scribes said among themselves, “This Man blasphemes!”
  mib-NT: 'Yūcuán na te jecu tēe cástéén tutu ley Yaā Dios, ni cajeni ni de sɨquɨ̄
    yā: Jeē cahán tēe yáha súcuan, chi cáhán de jnūhun ndevāha jeē quɨtɨ́ ni Yaā Dios.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़प्‍मो के़वाॽबा कुभा साम्‌योथिम्‍साम्‍बाहाॽ अक्‍खे मे़मे़त्‍छिङ्,
    “कन् मनाःल्‍ले़ग निङ्‌वाॽफुमाङ् कुइसिःक् लायो ले़प्‍मि के़बिबा ले़ङ्‌सिङ्‌ङाङ्
    माङ्‌चे़ॽया पाःन्‍निन्‍ने़ पाःत्तुर पत्‍लो!”
  xnj-xnj: Vawula vangi va malagizu vakatumbula kuhololela, “Mundu uyu akumliga Chapanga!”
  mmx-mmx: Lentaba luvuttadi loklox ase at Laulis Linga diga ronga i na la diga epaase
    xantubu atdi xeretna, “Na laradi i paase vupu ri ne Moroa.”
  cbr-NT: 'Usaquian caia cuaquin ca anu ''icë an Moisésnën cuënëo bana ''unáncë uni
    raírinën sináncëxa: Ënë unix ca anúan Nucën Papa Diosaxëshi quiti banan banaia.
    Ax ca ''aisama ''icën. Nucën Papa Diosan cuni ca ''ucha tërë́nti ''icën.'
  tee-NT: Para ju ali'in ju ixtalhatalanininta ju ixlhamap'aksin'an ju ist'a'israelitanin
    tak'asmatlh ixchivinti ju Jesús chai tanaulh la'ix'alhunut'an ni ma na macxcai
    chivinti xanajun ju Jesús ni ma tachi Dios ixjumputun.
  eng-LSV: And behold, certain of the scribes said within themselves, “This One speaks
    evil.”
  cak-NT: 'Y jec''o jujun chique ri maestros chi ri ley ri jec''o-apo chiri'', xqui''ij-ka
    pa cánima chirij ri Jesús: Ri itzel achi re'' can nu''on chi ja raja'' ri Dios,
    roma nu''ij chi nucoch'' (nucuy) mac.'
  pah-NT: 'Nanime g̃ambo''ehara''g̃a noarõi Jesus''ga ea. “Jesus''ga onhimongouhu
    Tupana''ga''java''ero,” ei g̃a oyvyteri pe. “A''ereki Jesus''ga e''i nomyive''ga
    pe: ‘Amombo ji nderekote''varuhua.’ Tupana''ga jate e''i a''ea,” ei g̃a. “Po Jesus''ga
    nde''i hamo,” ei g̃ambo''ehara''g̃a.'
  sja-NT: 'Ũk''uru arii p''anadap''edaa Moisepa p''ãda jarateepataarãpa mãga ũridak''ãri,
    k''ĩsiajida: “Jãgɨpa ik''achia pedeemaa bɨ Tachi Ak''õre ãpɨte. Tachi Ak''õrepapai
    p''ek''au k''achia wẽpapiyada” ajida.'
  xed-xed: 'Ka sanlaha ma gwal tagha zlahu ŋa mnduha ma ghəŋa taŋ mantsa: «Na mndu
    na ná, ta kwarakwara ta ghəŋa Lazglafta,» ka həŋ.'
  mks-NT: 'Java táhan da̱ jána̱ha̱ ley Moisés na̱casáhá da̱ cáhán da̱ já: “Mé da̱
    yóho ndája núu da Ndióxi̱ xi̱hín tu̱hun cáha̱n da̱ jáchi̱ ni in túhún toho ña̱yivi
    a̱ cu̱ú caja cáhnu ini sa̱há cua̱chi.”'
  gfk-S: Ma be di ga hadade hokakarek, ari ta di ira tena harausur ta ira harkurai
    tane Moses, di ga liklik kumaan ta ira tinga di be, “Ikin ra turadi i tange hagae
    God!”
  bmu-bmu: Mewö jiiga Köna keugö böhi tosatŋan kinda uruŋinan kewö mötmöriget, “Azi
    kiaŋön mönö Anutu ilita mepaqepaik akza.”
  dgz-dgz: Mame gapan, iup wadidiamuine nagirewa upi muk ingane anega wane, “Apan
    ambe da tauen, nop God mini ta wat wan taiwan?”
  eng-GNV: And beholde, certaine of the Scribes saide with themselues, This man blasphemeth.
  zaa-NT: 'Làniana tuchùppa ca maestro de la ley nna liú''u losto'' bá quį ra cą:
    Rinne nui ca titsa'' nu ná qui''ni làteruba Tata Dios ínnié ą́''.'
  eng-WEBSTER: And behold, certain of the scribes said within themselves, This man
    blasphemeth.
  guh-guh: Nexata judíovi pecujarubivi itsa jumetaeyena bajarapacuenia Jesús pejumaitsijava,
    najamatabëxainena. —Maponë Jesúsje Dioso apo pejitsipaecuenia cuaicuaijai, jamatabëjai
    tsenae judíovi pecujarubivi Jesús yabara.
  bon-bon: Yeesu gome puga ge cotre abiberäja biname. Teepi teemämu jitranisi egä,
    “Ai biname te Acejiyame me ngii ne sabe jewenige, ingle tabe taatu gyene biname
    ne kälyä wawename teeme niiya mule cabu ca.”
  nhw-BL: Huajca sequin nopa tlamachtiani tlen itlanahuatilhua Moisés moilhuijque
    Jesús quichijqui se hueyi tlajtlacoli pampa camanalti quen yaya elisquía Toteco
    Dios.
  swh-ONEN: Kwa ajili ya jambo hili, baadhi ya walimu wa sheria wakasema mioyoni mwao,
    “Huyu mtu anakufuru!”
  wbi-wbi: Pe aqvavulanisi va ndaghilo vamonga vakasaagha mu moojo ghaave vakati,
    “Umuunhu uju ikumulingha kyongo uNguluve!”
  bba-bba: Mɑ woodɑ yɛ̃robu ɡɑbɑ bwisikɑ bɑ tii sɔ̃ɔwɑ bɑ nɛɛ, durɔ wini u Gusunɔ
    wɔmmɔwɑ.
  eng-KJVCPB: And behold, certain of the scribes said within themselves, This man
    blasphemeth.
  kgk-NT: 'Upe-py oĩ judeu rekombo''ehaty. Ohendu-ma ramo Hesu nhe''ẽ, ndojohu porãi:
    —Onhemonhandejáry rei ou-vy, he''i mo''ã Nhandejáry Hesu-rehe. —Onhe''ẽ vai rei,
    he''i ojóupe hese.'
  waj-waj: 'tuduu rikiada vaidi kua mmaanna kiaa mmira vooyaano ngiari yaata tinniyaa
    vau kuaivaa yaata utida tunoo: Aqaa vaidi aavoono ariiyara yaata utuoo Anutuuqaa
    roosiima kua tinoo,'
  cpy-cpy: 'Kemawaki rirori Yotaantaniri-paeni, ikanta-shire-tanaki: “Itheenka-tajorentsi-tatzii
    irika.”'
  ekk-PKP: 'Selle peale ütlesid mõned vaimulikud õpetajad isekeskis: „Ta teotab Jumalat!“'
  mpx-mpx: Yaka Logugui ana topankite enuna hi pebaaba-agil hi ba, “Tau ya i ba bwagabwaga,
    Yehoba i hewa likaan.”
  wbp-wbp: Ngulangka ngalya-karilpalu nyinaja kuruwarrikingarduyu-patu. Purda-nyangulu
    Jijaji wangkanja-kurra, manulu-nyanu wangkaja kanunju-kariji, “Nyampuju wati kulalparla
    kuja wangkayarla, lawa! Kaatulku kuja kanyanu ngarrirni nganta.”
  luo-luo: Kuom mano jopuonj chik moko nowacho kendgi giwegi niya, “Ngʼatni yanyo
    Nyasaye!”
  nhe-NT: Huajca sequin nopa tlamachtiani tlen itlanahuatil Moisés moilhuijque Jesús
    quichijqui se hueyi tlajtlacoli pampa camati queja yajaya elisquía Toteco Dios.
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܗܘܿܢ ܚܲܕܟܡܵܐ ܣܵܦܪܹ̈ܐ ܓܵܘ ܓܵܢܵܝܗ‌ܝ: ”ܐܵܗܵܐ ܒܸܓܕܵܦܵܐ ܝܠܹܗ.“'
  esk-NT: Iḷaŋich aglaliqirit uqaġniqsut iŋmiknun, “Una iñuk uqaġniqłuktaġniqsuq.”
  msb-msb: Dahilan sani may iba na mga paratukdo san Kasuguan na nakahuna-huna, “Ginabasang-basang
    sanian Dios!”
  cpa-NT: 'Jøng² lah¹la² ca¹ŋi¹jiag¹² dsǿa¹² ca²dsiog³ tøa¹² he¹² lei¹³ quiah¹² Diú¹³:
    “Tsa¹quien¹² Diú¹³ jmo¹² dsa² ná¹² jǿg³ juúh²dsa,” ca¹ŋi¹jiag¹² dsǿa¹²dsa.'
  dso-dso: ଏ କାତା ସୁନି କେତେଟା ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କାତା ଅଇଲାଇ,
    “ଏ ଲକ୍‌ କାଇକେ ପର୍‌ମେସରର୍‌ ନିନ୍ଦା କଲାନି ?”
  meu-meu: Bena itorena taudia haida lalodia e hadai, eto, Ina tau ese Dirava e hadikaiamu.
  yva-NT: Umba kuruno Yahudi inta wo ratantona no manuga rai ware, “Ee! Veanimaibe
    Po rauranare wemaisy? Amisye bo pi mamaisyo Po ayao kakaije rapaya vatane mai,
    weti Yesus sopamo pangkarivea!”
  dgc-dgc: Nadid, du maistu sa ta rilihiyon, pékabati de to kinagi ni Jesus, éy mégisip
    side a, “Anya i lélake a éye; isip na Diyos siya?”
  zpm-NT: 'Ga zob blalaa maistr ley, zeeṉe goṉ zho sca bnee me, bza zdoo zho rëb zho:
    “¡Quiaguitnie meṉ qui Dios goṉ squi rzë xtiidz me!”'
  hix-NT: Àto nehxatxkon hatà, àyweronàhyamano ynye ro komo. Tàwyanye Txesusu yonytxatxhe
    rma, onà wyaro nketxkon hatà, ukukur komo, tàhnawonye. Khoryenkomo wàràhyaken
    hamà, mosonà, ketxkon hatà. Khoryenkomo wyaro kanhànàthàyamo yownye me nehutwen
    hamà, ketxkon hatà, tàhnawonye.
  sim-sim: Karem or mbarik mashi Moseshin sawendari ma lal orok li sihi mashi oson
    li misihi lihi ambek limu mbara, �Ayo, ma toto lawe toria! Wa Avui Wasilakahi
    farniyik or sikwak ormu mbandu?�
  npi-ULB: हेर, त्यहाँका केही शास्‍त्रीहरूले तिनीहरूका माझमा यसो भने, “यो मानिसले
    ईश्‍वर-निन्दा गरिरहेको छ ।”
  cgc-cgc: Naan man dya pila na mga manugtudlo ta Mga Sinulat Moises. Na namatian
    danen ambal Jesus naan ta mama na dili kapanaw, ambal danen ta iran na kaugalingen,
    “Iya na ambal insulto ta uturidad ta Dyos ta pagpatawad ta sala!”
  tim-tim: Hain dâmbo Mosegât den kârikŋe makmâ kepikmâ makmini are yeŋgâlân gâtŋe
    bikŋande biwiyeŋân hin nâŋgâyi, “Anutu ikiŋak âmâ dosayeŋe puli yeŋgimap ina luâk
    yânŋe irekŋe Anutu ewangiwerâm aktâp imâ bâliâp.” hain dâm nâŋgâmbiâ bâliep.
  yor-yor: Nígbà yìí ni àwọn olùkọ́ òfin wí fún ara wọn pé, “Ọkùnrin yìí ń sọ̀rọ̀-òdì!”
  wos-wos: Wungi wandéka di xékélelakikwa du di hafu buléta di wa, “God hafu dé du
    hurundan haraki saraki joo yakwanyitandé. Wun du dé wa, ‘Wuni hurumén haraki saraki
    joo wundé hérekiwu.’ Wungi wata dé Godka haraki hundi wa, dé du male du dé.”
  emp-NTPO: 'Mama judiorã ley jaradiabadarãda ʌ̃cʌrʌ panasid̶aa. Maʌ̃gʌrãba crĩchasid̶aa:
    “Idjira Ãcõrẽ quĩrãpita biẽ́ bed̶ea b̶ʌa.”'
  eng-F35: But then, some of the scribes said within themselves, “This man blasphemes!”
  ind-ind: Beberapa ahli Taurat yang mendengar perkataan Yesus itu berkata dalam hati
    mereka, “Orang ini menghina Allah!”
  pes-OPCB: 'بعضی از علمای دین که در آنجا حضور داشتند، با خود گفتند: «کفر می‌گوید!
    آیا او فکر می‌کند خداست؟»'
  mpt-mpt: eka hekmel weng tekein kemin naka maki ye blibi atemniba i sinwalo obianiba
    Naka ele baanea Ne keb hengmino omtlabkeiobo gene kesoa e weng olo misiamobe.
    Nakai naka maki hengmino omtlabenamino blimobe. Gode elekiem eleta nakai hengmino
    omketouyemin nakabo ge omsiba
  bla-bla: Ki, sat'sit, stsĭk'ix ai'sĭnakix ĭstai'au am'o (nin'nau) makapie'puyiu.
  ssx-ssx: Mandane wape pea walo haemeke haliwekima꞉ koto leekeeki opua ika꞉ honema꞉
    alota꞉ Do somema꞉ Koda꞉na꞉ biki hoeyake pi ala꞉me hone wimikime.
  mkl-mkl: Wee woo kɔ inɛ ŋɑ si woodɑ ɡɔ ŋɑ ɑ̀ wɑ bɛ. Iyi ɑ̀ ɡbɔ wɑ fɔ bɛɛbɛ ŋɔi ɑ̀
    wɑɑ lɑsɑbu si idɔ nŋɑ ɑ̀ wɑɑ ni, inɛɛu ihɛ̃ wɑ bu Ilɑɑɔ̃i.
  gaq-gaq: ଉଡ଼ି ଦର୍ମ ଗୁରୁ ଏନ୍‌ ସାମୁଆଁ ଅଁଚେ ମନେ ମନେ ବାବେ ଆର୍‌କେ, “ଏନ୍‌ ରେମୁଆଁ ଇସ୍‌ପର୍‌କେ
    ନିନ୍ଦା ଡିଂଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: He saatiyan, Ayhude higge asttamaaretappe issoti issoti, “Hayssi Xoossaa
    cashshe gidennee” yaagidi bantta wozanan qoppidosona.
  unx-unx: ଏନ୍ତେ ଆଇନ୍‌ ଇତୁକଏତେ ଚିମିନ୍‌କ ଆକ ଆକରେକ କାଜିକେଦା, “ନେ ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ନିନ୍ଦାଇତାନା ।”
  gah-gah: Loko lokago, keza monó mogona apí ikimiaká a ve lugáa nenete kigikauka
    nene Ómasi aviliginogo nolihe liki gelemó.
  lcm-lcm: Au na ri vap malangas ani saupai kila mengen musik ta, “Igenen ke kalapo
    mengen i nau varas.”
  aer-aer: Kenhe artwe areyele, angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areyele Jesus awemele, alakenhe itirremele, “Aye! Artwe nhenhele-arle Ngkarte
    angwareme, re-arrpe-arle Ngkarte akwele itirreme.”
  qvc-NT: 'Chayshina Jisus niptinqam, Muysispa liyningunata wakin yach''achikuqkuna
    uyashpa, kayshina yuyarqanllapa: Kay runaqam Dyusshina yanqa tukushpa, Tayta Dyusta
    burlaykan, nishpa.'
  tgl-ULB: Masdan ito, may ilan sa mga eskriba ang nagsabi sa kanilang mga sarili,
    “Ang taong ito ay lumalapastangan sa Diyos,”
  cbs-NT: 'Diosun jancha kenenibu yusinananmisbun ninkatan Jesúski sinatai yuinamei:
    “Ja juni chakabuki. Nuku padain Dios keskakatsis ikikiki. Diosun besti jawen chakabu
    buatiduki”, ikaibun'
  xtm-NTPP: 'Te jaku tee ka skua''a tnu''u ni kaxtnu''u Moisés ma, ka jani ini de:
    “Tnu''u ká''an tee ya''a chi ñatuu játna ini Su''si ma”, ka kuu de ka ka''an de.'
  nnq-nnq: Penia bange akaboli ba Malagilo ga Musa ngabatumbu kuwacha, “Mundu ojo
    antukana Nnoongo!”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã jĩcãrã, doti cũuquĩriquere jʉo bueri maja pea
    o biro ĩi tʉgoeñaupa: “Ani cʉ̃ ca ĩirijea Ʉmʉreco Pacʉre ñañaro ĩi tutirique niiro
    bii,” ĩiupa.'
  san-ORI: ତାଂ କଥାଂ ନିଶମ୍ୟ କିଯନ୍ତ ଉପାଧ୍ୟାଯା ମନଃସୁ ଚିନ୍ତିତୱନ୍ତ ଏଷ ମନୁଜ ଈଶ୍ୱରଂ ନିନ୍ଦତି|
  huv-NT: 'Wüx tanguiayiw aag ayaj, acas mondüy wüx aaga poch tüünd Moisés tandeacüw
    nejíwan quiaj, tapiüngüw: “Aaga naxey quiaj xeyay ngo majneaj andeac, cos andeac
    atnej nej Dios nej”, awüw.'
  otn-NT: 'Nuna̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús, mi̱ ''yøhyø xännba̱te ngue ra̱ ley, bi̱
    mbøcuɛ. Bi ''yɛ̱mp''ʉ ja yø n''yomfɛ̱ni̱: “Nu̱na̱ ra̱ n''yohʉ ''bʉcua, thenma̱hya̱
    Oja̱ na̱ co nu̱''a̱ ra̱ hya̱ i̱ mma̱”.'
  nop-nop: Unduŋ yobune Yodoko Mede henale heki adi nehi uŋgoŋ kiyonadi tiŋa indiŋ
    yogiŋ, “Me i dediniŋgoŋ doktiŋa Bepaŋ’walaŋ kwelikoŋ tilak?”
  obo-NT: Na rutun, duwon mgo tohodnonaw to Suhu ni Moises, kohingginawa ran to, “Te,
    id sosumpalit ikon minuvu, su imman moho to sikandin kos Monama.”
  cak-ENT: 'Y jari'' tok yec''o cheque ri etamanela'' chin ri ley ri yec''o-apu chiri'',
    xquibij-ka pa tak cánima chirij ri Jesús: Itzel achi re''. Nbün que ja rija''
    ri Dios, roma nbij que nucuy mac.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤢᤓᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧᤃ
