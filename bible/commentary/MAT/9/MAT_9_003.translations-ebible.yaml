  bhd-bhd: एस गल्ली पुड़ किछ शास्त्री एप्पू मांमेइं ज़ोने लग्गे, “ए त परमेशरेरी तुहीन
    केरते!”
  too-NT: 'Lā'' tuncan makapitzīn xamākalhtō''kē''ni''nī''n ley tapuhualh: “¿A''chī''
    chihuīna''n chuntza'' huā''mā'' chi''xcu''? Tā''talacastuccu''tun Dios. Nīn tintī''
    tzē naquincāmāsputūnu''ni''yāni'' quintalaclē''i''ca''n, xmān Dios”.'
  ind-AYT: Kemudian, lihat, beberapa ahli Taurat berkata dalam hatinya, “Orang ini
    menghujat!”
  cjo-NT: 'Ikanta apaanipaeni iyotaantzirori Iwaperite Tajorentsi ikemawakiri. Roojatzi
    ikantawakagaeyantanakarini: —Irika shiramparika iitajorentsitashityaami. Itheenkakiri
    Tajorentsi.'
  nsn-nsn: Doho gisiameher tamatang ualualasira tar ualatut ka menemene katongois
    pare, “A sa tunumpe re marang kale tane per tamatene tena hagar God!”
  san-DEV: तां कथां निशम्य कियन्त उपाध्याया मनःसु चिन्तितवन्त एष मनुज ईश्वरं निन्दति।
  tna-NT: 'Da su piada piada jabuetsuati ebuetsuaji, dapia netitana cuana tuneda cama
