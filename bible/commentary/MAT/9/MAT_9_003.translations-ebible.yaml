    Numo namonde daba avori. Nu jo dombu eni iraeri. Ava sedo, nu nange nange God
    da javoda resi? Amo ekori!” aminge siseri.
  san-IAS: tāṁ kathāṁ niśamya kiyanta upādhyāyā manaḥsu cintitavanta eṣa manuja īśvaraṁ
    nindati|
  nho-nho: Teenaa ki ffuri aaraa tisa naa Loo no taratara soko laatou, “Ttama nei
    e taratara iloo pee ko ia ko TeAtua!”
  gym-NT: 'Angwane Kukwe Biani Ngöbökwe Moiséye dirikätre nämane ruäre yete abko namani
    töbike krörö Jesubtä: Ni noko käkwe ñäri kore se abko ñäri Ngöbö ara jire rüere
    kwe, namanintre nütüre Jesubtä.'
  azg-NT: 'Ndoꞌ vendye nnꞌan na conanꞌman nchu vaa tsiꞌman jñꞌoon na tquen Moisés,
