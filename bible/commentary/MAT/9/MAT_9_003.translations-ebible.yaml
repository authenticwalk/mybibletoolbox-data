  grc-BYZ: καὶ ἰδού τινες τῶν γραμματέων εἶπον ἐν ἑαυτοῖς· οὗτος βλασφημεῖ.
  tbl-NT: Timbow gungol yó kem tau gel tmolok hlau yóm udél Jisas yó, mom yó hendem
