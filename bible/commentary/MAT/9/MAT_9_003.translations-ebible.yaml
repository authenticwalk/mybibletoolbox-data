  por-BRBSL: 'Eis que alguns dos escribas disseram para si mesmos: “Este homem blasfema”.'
  ces-NKB: 'A hle, někteří ze zákoníků si řekli: “Ten [člověk] se rouhá!”'
  cui-cui: 'Bapoxonae pomonae jiwi pecuidubiwi Moisés pia peitorobi coyenewa tatsi,
