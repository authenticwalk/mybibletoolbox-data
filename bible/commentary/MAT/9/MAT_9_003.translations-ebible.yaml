  kqf-kqf: Ḡome waiḡake tauwailovelovena giuna mai a vaivaiye, ba taudiḡa ai giugiuna
    gado, “Niga lavana ba Maimaituwa ya waidiboḡi.”
  cpb-NT: 'Ikanta ikemawake yowairentziite, ikantashiretanake: “Rithainkatziiri Pawa
