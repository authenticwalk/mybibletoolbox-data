  aon-aon: Aria anam douk henek skulumesh um lo iri hemnek Jisas ananin baraen, aria
    hiyagwreh um amam kanak namudok, “Anudok arman douk nabubunim Iruhin.”
  hus-NT-2005: 'Tam ti na Jesús in ulu jechéꞌ, taltsik an okʼtsixtsik xin wilál nin
    takʼixtal na Dios xin jilám dhutsadh na Moisés, in chalpaytsik enchéꞌ: “Jechéꞌ
