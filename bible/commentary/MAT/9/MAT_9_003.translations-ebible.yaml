  cux-NT: 'Tuu''mi ní náⁿ''ā saⁿ''ā s''eeⁿ chi ngi''cueeⁿ ley chi snee sa miiⁿ tucá''a
    sa nadacadíínuuⁿ sa nguaaⁿ maāⁿ sa: Sáⁿ''a ''cūū ní ngaⁿ''a taaⁿ sa contra yeⁿ''e
