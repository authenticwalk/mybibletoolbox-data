    al gabe Al Kuruŋ sukal irde hi,” yeŋ dufay hamiŋ.
  tnk-tnk: Nəpɨn Iesu rɨni nəɡkiariien nəha nahatən me nepwɨn səvəi Loa həɡkiari mɨnraha
    me, mhəni mə, “Iəmə i rani ərəha Kumwesən.”
  kpr-kpr: Aminge siri, Moses da Geka ijuga kakato+ mendeni aminda anumbirisera aimi
