  jae-jae: Ma biŋsutaunêŋ ŋagêdô sêsôm gêdêŋ tauŋgeŋ gebe “Ŋac tonec kêsôm biŋ alôbalôbgoc.”
  ksd-ksd: 'Ma ta umana tena tutumu dia nuk ia ta ra bala i diat dari: Go ra tutana
    i vul God.'
  msm-NT: Na, meyduon isab mgo maistru to tinuuhan duon. Ginhawa dan, “Eh, seini no
