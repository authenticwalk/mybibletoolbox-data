  mig-NT: 'Te yaku̱ cha̱a káchaa tutu̱, ni̱ ka̱jani ini̱‑de: Cha̱a yá''a ká''a̱n ndɨva̱''a‑de.'
  bps-bps: Di kaklinge i dad tamdò dad flalò blé Dwata fagu di ku Mosis i man Dyisas,
