  mkj-mkj: A epwi jounpadahk in kojonneddok ma mine o lemlemehki pwa “Woal mene lahlahwe.”
  zac-NT: 'Iurní bëldá mësë narluaꞌa lëy guniꞌi rall laꞌni lduꞌu rall: “Hiumbrë rëꞌ
