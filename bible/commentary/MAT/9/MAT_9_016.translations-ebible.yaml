verse: MAT.009.016
translations:
  kpx-kpx: “Isito di hoto louge evive. Atabeu bae ogoe doga etulei mai ogo mole mamiu
    dikolahalemo badivulivebene. Kosealemo auna kateige ogoe mami kena bae dikolahai
    vahai.
  okv-H: Eto ari mamahu ta ari amo bande sisi ainge pasarira. Eto embo na sisi eha
    ojeto kaeto hirasuja amo iji na kajau giroro eto tohekasuja, ehako ga veasuja.
  tbo-tbo: ‘Ega iyai luilui wouna ita papaya po luilui odubona uyahina ita hilahilama
    lawiteya. Inapa ina dewaya yaka naka luiluina wouna amaka i wiapapoeya ma gasi
    apo gunalolona ina lata.
  mal-C: “ആരും പുതിയ തുണിക്കഷണം പഴയ വസ്ത്രത്തോടു തുന്നിച്ചേർക്കാറില്ല. അങ്ങനെചെയ്താൽ
    ആ തുണ്ട് ചുരുങ്ങുകയും കീറൽ ഏറെ വഷളാകുകയും ചെയ്യും.
  grc-SR: Οὐδεὶς δὲ ἐπιβάλλει ἐπίβλημα ῥάκους ἀγνάφου ἐπὶ ἱματίῳ παλαιῷ· αἴρει γὰρ
    τὸ πλήρωμα αὐτοῦ ἀπὸ τοῦ ἱματίου, καὶ χεῖρον σχίσμα γίνεται.
  bgc-bgc: “नये लत्यां की थेग्ळी पुराणे लत्यां पै कोए न्ही लगान्दा, क्यूँके वा थेग्ळी
    लत्ते तै और भी लत्ता खुस्का दे सै, अर वो और भी घणा पाट ज्या सै।
  khz-khz: Talima taa na rapuga valiguna kiata rapuga kunena goti ati pene vega-pani-koura.
    Pene vovetaina pene kala genai, rapuga valiguna na kunena pene ralea, e verale
    maki pene kamu-vagi.
  deu-TKW: Niemand flickt ein altes Kleid mit einem ungewalkten Zeuglappen; denn sein
    Einsatz reißt ab vom Kleide, und es entsteht ein schlimmerer Riß.
  zsr-NT: 'Benëꞌ lsaquiꞌ Jesús, rnëꞌ: ―Nutu nu un lariꞌ tëb len lariꞌ cub, le uxúꞌn
    lariꞌ cub naꞌ nuguꞌë lariꞌ tëb naꞌ, atiꞌ gchözaꞌr lariꞌ tëb naꞌ.'
  lin-lin: Moto moko te asalelaka eteni ya elamba ya sika mpo na kobamba elamba ya
    kala, noki te eteni ya elamba ya sika ekopasola elamba ya kala, mpe ekosala lidusu
    monene koleka.
  hns-NT: Dekh, koi na ek naawa tjaktie ek poeraan kapra par lagaawe hai, nahie to
    kapra auro phat djaai.
  noa-E: ’Pãadë khĩirjubat. Pãran chadcha pãach jöoinau jaaujerrjö thach khöba sʉrkha
    nʉm. Mamʉ pãrau jãg mua iek iiur jaau chirʉmjã khõsinaa agjö warrgarm khĩirjug
    chi jöoijã agtha khõsi wënʉrrʉmʉn, magan mag khĩirjugan sĩi put iiur auwia jũrr
    khajũa jöoi gaai phẽekhabarmjöta sĩsimgui ajim. Ãbmua khãijã put iiur khajũa jöoi
    gaai phẽekhakhiin, mag put iiur i pächdʉbaadëmua chi kha sim ee thʉrrdʉbaadeeu,
    warag ich warr sĩerr khãaijã nem wäg sĩsijugui ajim amag. Magua chi mʉ iek ʉ̈kha
    simua chan mʉg iek iiur mua jaau chitʉmjã ʉ̈khanaa pöd amach jöoin ijã agjö ʉʉrkhaju
    khaba simgui ajim, chi Jesús garmua.
  eng-EMTV: No one puts a piece of new cloth on an old garment; for the patch pulls
    away from the garment, and the tear is made worse.
  mib-NT: 'Te ni cahān yā uū jnūhun yátá sɨ́quɨ̄ jeē tu quíjnáhan jnūhun jeé jéē steén
    yā jiín táca jnúhun jenahán. Achí yá: Ni ɨɨn tu náchuhun ɨɨn pedazo sahma jéé
    núū ɨɨn sahma túhú. Chi núu súcuan te ndɨyɨ pedazo jeé un, te tahndē gā jeē tuhú
    un, te nducáhnu ga nuū catáhndé un.'
  lif-NT2: आत्तिल्‍ले़आङ् कुसङ् चिरिक्‍किल्‍ले़ कुद्रे़क्‌चाङ्‌ङिन् मे़ले़म्‍दुन्‍लो,
    ले़म्‍दुने़ फाॽग्र खे़न् किङ्‌ङाङ् आल्‍लसाङ् यम्‍बा थे़ःक्‍खुदेःसुॽरो॥
  xnj-xnj: “Vandu vitota lepi chilaka cha nyula ya mupya munyula ya lindimula. Muni
    chilaka chenicho yati chipapula neju nyula lindimula na pandu pala yati piyonjokeseka
    neju kupapuka.
  mmx-mmx: La ne Iesu ga vaase bok tidi mi lavapaase poovo xeretna, “Kopmen teta na
    balais ka loxontamon maxat kusu na sok gatgat pe lamamara at labantamon maut min.
    Mo do neni na lox i xuren, labantamon maxat ira lok kapmek pam la kopmen na epovo
    bok ba kusu na lok tavanga min. La nom loxontamon maxat noxo epovo xusu na lok
    pe avukat lamamara at loxontamon maut.”
  cbr-NT: 'Catancëxun ca aín banaxa fariseo unicaman uni ''unánmicë banasama ''ain,
    aín banabë fariseonëan ''unánmicë bana mëscúti rabanan Jesusan ësaquinribi a unicama
    cacëxa: —Ca ësaribi ''icën. Nun aintsi uinu ''icë xanúnbi ca chupa xëni, chupa
    sani iotan aín tuquicë a ''unuima. Usocëxbi ca chupa xëni ax chëqui anun ''unucë
    ió ax nipacëtia. Usai ''i ca aín tuquicë ax chaia.'
  tee-NT: Jantu xamati' lai lhalakyavanan ju pumpu' ju jantu amakpanti chai lai va
    chunch camuc'alh ju lacak'at'ili pumpu'. Ni chunch calacalh pus va palai makat
    cak'exlh acsni talakatumi ju sast'i pumpu'.
  eng-LSV: And no one puts a patch of undressed cloth on an old garment, for its filling
    up takes from the garment, and a worse split is made.
  cak-NT: Man jun winak nuretz-ka jun tziak c'ac'ac' chi nuc'ojoj (nut'is) jun tziak
    ri xa can tzia'k' chic. Roma ri tziak c'ac'ac' nuc'ol-ri' y nujic' ri tziak ri
    xa tzia'k' chic y más nuretz.
  pah-NT: —Po ahe oapokatua'ja pota tapy'ynhapirymyana tararaga, a'ero itararaga rehe
    ahe nomondoi tapy'ynhapirapyahua ndotyryrygiva'ea imboja hehe, ei Jesus'ga. Po
    ahe ipyahuva'ea imbojari ymyahũva'ea rehe, a'ero ipyahuva'ea jikyi ymyahũva'ea
    hugwi koji'i imbotararaga ymyahũva'ea. Igwaigwavete imohehãi ikwara ymyahũva'ea
    pype a'ero, ei Jesus'ga.
  sja-NT: —Eperã apidaapa p'aru chiwididepema pite aba t'ɨɨik'araa bɨda aji, p'aru
    sorede parchaait'ee. Mãga ooru pɨrã, chi p'aru chiwidi ãridariit'ee mãik'aapa
    ma pite auk'a bee-e pait'ee chi p'aru sore ome.
  xed-xed: «Haɗ mndu ta tsaʼatá lfiɗa lgut ka tsamtá halata lgut nda tsi wa. Ka mantsa
    tsi, dzaʼa sganaghasga tsa lfiɗani ya ta mɗukwiŋta tsa halatani ya.
  mks-NT: 'Ta na̱sacu Jesús inga quia̱hva nu̱ ná já cáchí a̱ já: —Ama ná jándaha ña̱yivi
    jahmá yatá xi̱hín in túhu̱n jáhma̱ sa̱á jáchi̱ tá na̱ndihi ndíndi̱í a̱, sáhndá
    chága̱ ví a̱ jahmá yatá cán ta jándacáhnu chága̱ ví a̱ yávi̱ ña̱ na̱ndicahmá na̱
    cán.'
  gfk-S: “Pata ta tikenong be na dungut pakur ta tike sigar katano mol ter tike tuarena.
    Be na gil hobi no katano sigar mol na tamadiris leh be da gis ie, ma ina tamarumut
    leh sukun no tuarena ma no mauho na manga tamat balik um.
  bmu-bmu: (“Iŋini malmal walŋi aka sösöŋgai Buŋa dölökŋi mi mindirim etkibingö osime.
    Miaŋgö keu pasetŋi mi kewö jibi mötket:) Löŋgölöŋgöt walŋi jurariga kunöŋ opo
    dölökŋi qahö saŋgoŋsaŋgoŋi mitiba miaŋön opo su jöhanŋi qahö ala umgöreŋgömakza.
    Opo su jöhanŋi dölökŋi mewöŋan mönö waziba löŋgölöŋgöt walŋi öröiga kunbuk tiŋgiriga
    kinimŋan qariba böliqölibapuk.
  dgz-dgz: Amba iup namua ge iup ewakewa guegue mega wadiamopen menan Iesu maibe gapan
    manega wan, “Waenapan wanup namua bebep wapi nadi warapen men semu ewakewa ya
    wabenagep. Wabenagepi ewakewa den koe tata amba wanup gine daiton uon, da vevera
    da kaimake den menan bebep baware wata.
  eng-GNV: 'Moreouer no man pieceth an olde garment with a piece of newe cloth: for
    that that should fill it vp, taketh away from the garment, and the breach is worse.'
  zaa-NT: Lanú nuỹa regú'u remiendo ttu vestido viejo lani ttu pedazo lari' cubi,
    porqui'ni la'a mísmuba remiendo cúbía nna ichèda'ą lari' viéjua, anía nna adila
    iyàl·la' làti chi birèda'a.
  eng-WEBSTER: 'No man putteth a piece of new cloth to an old garment: for that which
    is put in to fill it up, taketh from the garment, and the rent is made worse.'
  guh-guh: 'Nexata Juan pijajivi perujujamatabëcuene baja penavecuacopatsinexa, Jesús
    livaisi tsipaeba comparacióncuenia, Juan pijajivi pejumecovënëtsinexa ëpejanalivaisi,
    Jesús petsipaebilivaisi. Juan pijajivi anijajamatabëcuenebeje pexainaeyaniva,
    perujujamatabëcuene baja pecopabinexa, Jesús livaisi tsipaeba comparacióncuenia.
    Perujujamatabëcuene yabara Jesús jumaitsi Juan pijajivijavabelia mapacueniaje:
    —Itsajivi ata raja apo catsatarutsi pejanapana perujunaxatatsiesetojavabelia.
    Itsa catsatarutsipa pejanapanata perujunaxatatsiesetojavabelia, nexata pejanapana
    yanarobotsipa perujuesetojavaverena. Nexata biji bitso pinijivojoto titinaejitsipa.'
  bon-bon: “Nuuja te kirece äciseja cäco cäbletääpe pläsu ne sasa cäbletääpe bora
    cabu lica yääswäruge. Tabe liba pepu jaawenuge, siige cäbletääpe ne liba jääcisäjuge,
    pui kirece cäbletääpe pläsu te lacalomluge, siige sasa cäbletääpe ne jääsegläruge.
    Puma cita ca kirece pläsu te läwälutuge sasa cäbletääpe cabu ca, siige bora te
    babo läbituge.
  nhw-BL: “Amo aqui quitlatlamanía se yoyomitl catli sosoltic ica se yoyomitl catli
    yancuic [9:16 Jesús quinilhui ni huicalotl para quinnextilis amo cuali quimanelose
    itlamachtil ica catli huejcajya quineltocayayaj masehualme, pampa itlamachtil
    eltoya se tlamantli catli yancuic.]. Pampa catli yancuic motzocoyolos huan nimantzi
    tzayanis ne yoyomitl catli sosoltic huan achi más fiero elis.
  swh-ONEN: “Hakuna mtu anayeshonea kiraka kipya kwenye nguo iliyochakaa, kwa maana
    kile kiraka kitachanika kutoka kwenye hiyo nguo, nayo hiyo nguo itachanika zaidi.
  wbi-wbi: Nakwale umuunhu juno ihonela ikigamba ikipia mu mwenda unkuulu, ulwakuva
    ikigamba ikio kidemule umwenda unkuulu ughuo, pe uvudemule vukwongelela kyoko.
  bba-bba: Goo ku rɑ yɑ̃ɑ tɔkɔnu kɔre kɑ yɑsi kpɑɑ ye bɑ ǹ nim doke. Ù n kuɑ mɛ,
    yɑsi kpɑɑ ye, yɑ koo ɡɑwɑnɑ kpɑ yu yɑ̃ɑ tɔkɔ ni ɡĩɑm sosi.
  eng-KJVCPB: No man putteth a piece of new cloth unto an old garment; for that which
    is put in to fill it up taketh from the garment, and the rent is made worse.
  kgk-NT: 'Upéi he''i jevy upe pygwa-pe: —Outro arandu rehegwa nhe''ẽ háma amombe''u-ta
    peẽ-my ao rehegwa-rami, uva rykwere rehegwa-rami ave. Nanharemendái ipyahu va''e-py
    ao tuja. Nharemenda ramo ae katu onhynhy arã ra''e ipyahu va''e. Ojepoapy-vy omondoro
    arã ao tuja. Osorogwasuve va''erã ao tuja.'
  waj-waj: Hama gioonna kiaapu voovoono nnisi buruqa tapasiivaki karaasa buruqa kiisaivaa
    hatoka funnivai. Fai funnu kioo nnooriivakidiri fini kino rikioo karaasa buruqaivo
    yaagueeqainno nnisi buruqaivaa utu rapasi kino rikioo pinaama tapasinaravaivee.
  cpy-cpy: Tema apaani paejatopookiri kithaa-reentsi, aririkami rowama-tanteetyaawo
    owakirari ojapeki, aritaki otzijaa-pero-tanaki aririka amintha-tanakyaa owakirari
    ojapeki.
  ekk-PKP: Keegi ei pane vanadele rõivastele uut riiet paigaks, muidu tõmbab see kokku
    ja rebend läheb hullemaks.
  mpx-mpx: “Kaliko vavaluna nige ta aahe ge holahola bebeyaunana mwahawanina ta bwabwaliniya,
    kaiwena ebo kaliko vavaluna ni kin pahipahi inoke mwahawan o ni pwabwata.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyampuju yimi-nyayirni-wangu yungurna-nyarra
    yirri-pura jinajina-kurlu nyurru-warnu-kurlu yungunkulu pinalku nyina kuruwarri
    ngaju-nyangukuju. Nyurru-warnukuju rdilypirrpakuju jinajinakuju, kulalparla nganangku
    jalangu-warnu jinta-maninjarla parnta-yirrakarla wita-kariji pijijiji. Kajilpa
    yapangku parnta-yirrakarla jalangu-warnu pijiji nyurru-warnurla jinajinarla, ngula-jangka
    kajika wita-jarrimi pijijiji paljirninja-warnuju, ngulangkuju kajika yangka parnta-yirrarninja-warnurlu
    yarda wantiki-mani rdilypirrpaju, kajika larra-pajirninja-yani jinajinaju.”
  luo-luo: “Onge ngʼama twangʼo rabaw mar law manyien kuom law moti, nimar rabaw mar
    law manyien-no biro mich mi ywa law machon-no, mi omed yiech moloyo.
  nhe-NT: “Axaca quitlatlamanía se yoyomitl tlen sosoltic ica se yoyomitl tlen yancuic
    . Pampa tlen yancuic motzojtzocoyolos huan nimantzi tzayanis ne yoyomitl tlen
    sosoltic huan achi más fiero elis.
  aii-aii: ”ܐܘܼܦ ܚܲܕ ܠܹܐ ܕܵܪܹܐ ܥܵܪܵܝܬܵ‌ܐ ܚܲܕܬܵ‌ܐ ܥܲܠܔ ܠܒ݂ܝܼܫܬܵ‌ܐ ܒܠܝܼܬܵ‌ܐ، ܕܠܵܐ ܗܵܘܝܵܐ
    ܕܓܵܪܫܵܐ ܥܵܪܵܝܬܵ‌ܐ ܡ̣ܢ ܗ̇ܝ ܠܒ݂ܝܼܫܬܵ‌ܐ، ܘܒܸܙܥܵܐ ܒܘܼܫ ܓܲܪܘܸܣ.
  esk-NT: Iñuk iḷaaqtuitḷaitchuq nutaamik iḷiqniġmik atnuġaaluŋmun, atakkii iḷaaġutauruaq
    algutiniaqtuq utuqqaqtuamiñ atnuġaamiñ aasiiñ allaq aglitḷukhuni.
  msb-msb: Tapos gin-istoryahan pa niya sinda para mapahayag na an iya bag-o na katukduan
    iba sa mga daan. “Waraʼn matangkop sin bag-o na tela sa daan na yamit kay, kun
    amo ini an iya himuon, an gintangkop na bag-o makuro kag mas lalo na madako an
    gisi.
  cpa-NT: ’Tsa¹hniuh¹² tiáng³ jniang³ jneh³ hmøah¹² tsa¹ma²ŋangh¹² quianh¹³ tsǿnh³
    ma²hǿg³. Di³ ma¹dsio¹² hi³méh¹ guíg¹ na³ca¹dsøgh¹² hmøah¹² hmë́².
  dso-dso: କେ ମିସା ପୁର୍‌ନା ଲୁଗା କାଣା ଅଇଲାଟାନେ, ନୁଆ ଲୁଗାର୍‌ ଗର୍‌ଣ୍ଡା ନ ସିଲାଅତ୍‌, କାଇକେ
    ବଇଲେ ନୁଆ ଗର୍‌ଣ୍ଡା ପୁର୍‌ନା ଲୁଗାକେ ବେସି ଚିରି ଦେଇସି ।
  meu-meu: Dabua matamata seana dabua gunana basie banilaia. Unu bema kara toma, e
    banilaia seana na dabua gunana amo bema hedare oho, bona hedarena bema bada.
  yva-NT: Yesus po ananeneae kaijinta raura pare, “Ranivara vatane inta po ansune
    vasyeo wanyine rakasyugo ansuno wusyino mpatimuge rai, weamo mamaisye ramu, weye
    ansune vasyeo wanyine mo ansuno wusyine rapatimu ti nsaram akoeve rave kobe.
  dgc-dgc: “Ewan tu nagtagpi ta bigu a resato to dati dén a badu,” kagi ni Jesus.
    “Da éng kona sa, éy péknetén no bigu tu dati, éy lalo dén a melawa tu ébut no
    badu.
  zpm-NT: ’Raṉle to gaṉle, zha ne rquiaabdie tib lë lar, yquiaad zho lar cub lad lar
    gox, sac zha ne sca guṉ paat yquiind wquiaabdie co. Zeeṉe laa lar cub gbe, lëëque
    lëëw guṉnat zaatne nriez lar gox.
  hix-NT: Kuknonano me rma rha, onà wyaro nkekon xarha tà, àwyanye. Rowya ahananàhtoho
    komo ryhe, wom xenyeno wyaro naha, kekon hatà. Kwomunuthuyamo yenyemrà xe kehtokonye,
    wom xenyenohnà ke tenyemyatxow hamà. Xenyeno ke haxa kàwyanye enyemnyetoko, notowyan
    hamà, xenyenotho. Kàwyanye ahxeketxhe rma, notowyan hamà, kwomunuthuyam hoye,
    amnyehranotho hoye. Tamtak harha nay hamà, ewtarà, kekon hatà. Àro wyaro rma rha,
    oyweronàhyamatxhotho kom yawo ro rma haxa oyehtokonye, ronytxanàr xehra manatxow
    hamà, kekon hatà, Txesusu.
  sim-sim: Uhu sauheima las nga normu sawera, �Os ma lar kowe orhi si frehe nahi,
    mbeek koutakri akri las or laha koushimbla orok or ewetlavandahi ambu sir. Mberem
    ushiwak? Os erem or u nahi, kowe oson or yokowa wolo koutakri akri oso avak si
    ramushihi awarikandak nakwa osa. Uhu koushimbla oson si unak wasilaka mendek frehekwa
    sir.
  npi-ULB: कसैले पनि पुरानो वस्‍त्रमा नयाँ कपडाको टुक्रा जोड्दैन, किनकि त्यो टुक्रा
    वस्‍त्रबाट च्यातिनेछ, र त्यहाँ झन् नराम्रो दुलो हुनेछ ।
  cgc-cgc: Gambal pa Jesus i ki danen, “Ula bisan kino na gatupak ta bag-o na tila
    na ula pa nabunaki naan ta daan na bayo tak mag-itad tinai ya naan ta bayo daw
    magbakod pa gid gisi an ta bayo tenged gakeddet tupak ya.
  tim-tim: Niŋande sâŋgum tâmbâŋân irakŋande katmâ parutbop? Bo. Irakŋande tâmbâŋe
    are oloŋdo dondâ torokbopgât hain bo akmaen.
  yor-yor: “Kò sí ẹni tí ń fi ìrépé aṣọ tuntun lẹ ògbólógbòó ẹ̀wù; nítorí èyí tí a
    fi lẹ̀ ẹ́ yóò ya ní ojú lílẹ̀, aṣọ náà yóò sì ya púpọ̀ sì i ju ti ìṣáájú lọ.
  wos-wos: 'Wungi wataka dé diré sataku hundi yéték akwi angi wa: “Du takwa huli nukwa
    wur nak léngae hérae nyo nukwa wurmbu tékwa mofombu hundafanéhambandi. Di huli
    nukwa wur nak léngae hérae nyo nukwa wurmbu tékwa mofombu hundafanétaka gumbu
    yakwanyindat huli nukwa wur séméndét nyo nukwa wur munae dé némafwi mofo tétandé.'
  emp-NTPO: Dadjirãba jʌ̃bada dji sore cõã b̶ʌmaa wua djiwid̶ida cajud̶acaa. Mãwã
    od̶ibʌrʌ djiwid̶i cajud̶a erreb̶aribʌrʌba dji wua sorera waib̶ʌara cõãya.
  eng-F35: “And no one puts a patch of unshrunk cloth on an old garment; for the patch
    pulls away from the garment and the tear becomes worse.
  ind-ind: Lalu Yesus memberikan dua kiasan lagi kepada mereka, “Kalau orang punya
    baju lama yang sudah robek, dia tidak akan menambal baju itu dengan kain yang
