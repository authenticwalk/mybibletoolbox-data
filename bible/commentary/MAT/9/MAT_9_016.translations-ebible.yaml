    chi jöoijã hagt'a k'õsi wënʌrrʌmʌn, magan mag k'ĩirjugan sĩi put hiiur hauwia
    jũrr k'ajũa jöoi gaai p'ẽek'abarmjöta sĩsimgui hajim. Hãbmua k'ãijã put hiiur
    k'ajũa jöoi gaai p'ẽek'ak'iin, mag put hiiur hi pächdʌbaadëmua chi k'a sim hee
    t'ʌrrdʌbaadeeu, warag hich warr sĩerr k'ãaijã nem wäg sĩsijugui hajim hamag. Magua
    chi mʌ hiek hʌ̈k'a simua chan mʌg hiek hiiur mua jaau chitʌmjã hʌ̈k'anaa pöd hamach
    jöoin hijã hagjö hʌʌrk'aju k'aba simgui hajim, chi Jesús garmua.
  alp-NT: Yesuse Iahnau suikesi kena umpama be, “Kena tamata ikapu lapune takwaline
    rebe kahi peneka, ipake obite kihati beluke mo. Le sepo ipake obite kihati beluke,
    hoko etihike lapune takwaline mere kahie ela lesi.
  san-VEL: puraatanavasane kopi naviinavastra.m na yojayati, yasmaat tena yojitena
    puraatanavasana.m chinatti tacchidra nca bahukutsita.m d.r"syate|
  kbq-kbq: Mago'mo'a kahefa tavaravea korapa kenarera erinteno ohatigahie. Anama antenoma
    hatisia kenamo'a ampimpi huno eri tagato hura hugahie.
  kbh-kbh: “Ndocná canÿe uatanguá ents̈ayá base tsëm ents̈ë́juaca jtarméndana. Er
    chë tsëm ents̈ë́jua jtsabéconana y chë uatanguá ents̈ayá más jtsatanë́canana,
    y chca chë uátanëcniñe más bëtsiñe jtsabemana.
  ron-LSB: Nimeni nu pune o bucată de pânză neîncălzită pe o haină veche, pentru că
    petecul s-ar rupe de pe haină și se face o gaură și mai mare.
  pon-pon: Jota amen me kin deipinaki likau kap likau marin, pwe me depin a pan teirok
    jan likau o, a por o pan laudela. ioa.
  nhe-BL: “Axaca quitlatlamanía se yoyomitl tlen sosoltic ica se yoyomitl tlen yancuic
    [9:16 Jesús quinilhui ni huicaltili para quinnextilis ax cuali quimanelose itlamachtil
    ica tlen huejcajquiya quineltocayayaj tlacame, pampa itlamachtil eltoya se tlamantli
    tlen yancuic.]. Pampa tlen yancuic motzojtzocoyolos huan nimantzi tzayanis ne
    yoyomitl tlen sosoltic huan achi más fiero elis.
  sps-sps: 'Jisas tsue of ratuarin tsue fapapaar to: “Sikia ta mes te onot non ma
    keres ta painy vau foun a kuiny towa na takakaar tan vau tamuan, kat fi non nei
    ana pan a foun te kat kakaar fatsiainy a pan a tamuan, ana takakaar te nai bangbang
    fafis en.'
  wnc-wnc: “Sike aminu tapatuta tauu kayuk sanzim take tauknga bumi awesikuu ganangi
    dua bupik. Wena. Unzing tasiwanu tauu ganangi bupiu wa sanda goopan gatu awesiwan
    ganangi buyambam siwik.
  nmw-S: “Taine ta edehowo kaliko tovevai ge ta edepwas he kaliko toyaune masaseine,
    kaiwane hebe kaliko tovevai i momod pase, bwen i pakai masase yake.
  bus-bus: Gbɛ̃ke è uta zii nambata na kↄ̃n pↄ́lɛ dufuoro, zaakɛ uta dufu é sↄ̃kↄ̃zi
    à kɛ̃kↄ̃rɛ, à zii fↄ̃na é kaara.
  gub-BL: Aze awa wereko kamir izemàner ma'e a'e nehe, aze umu'i nehe, nuzapokatu
    kwaw pàn ipyahu ma'e pupe imuwywyk pà nehe, ta'e pàn ipyahu ma'e uzeapakwar putar
    a'e nehe xe. Owok putar pàn izemàner ma'e nehe. Ikwaikwar wi wi putar nehe no.
    Uhua'u wera'u putar ikwar nehe kury.
  imo-imo: Wale pakoli oimu te tungu nimo kinye linoni wale pakoli paa koinjo tenga
    te kopipo lipo, tungu nimomunga naa topo tambulurumolo kanomu. Imbo teni aku tepa
    topa tambulkanje kano wale pakolimu nona panjilka kinye wale pakoli koinjo kopilimu
    kelo lepa li nimbelie wale pakoli oimu kelepa kamukumu awili tepa tungu nilka.
  boj-boj: “Tamo bei a gara jugo bunuj osim dena mutu gentosim gara jugo sari braŋoq
    di qandimqa keresai. Degsi qandimqas di bunuqna a na gara jugo sari di yansimqa
    gara mutu bunuj a kiñalaosim gara jugo sari di uratim braŋ qelikobaqas.
  eng-DRA: And nobody putteth a piece of raw cloth unto an old garment. For it taketh
    away the fullness thereof from the garment, and there is made a greater rent.
  knf-knf: Ñaaŋ aanji jej kalëmënt kahalu kabamna kamişa kaţaf, woli ñaaŋ ado haŋ
    kalëmënt kahalu kaji kapul ital yi ubamna, dko dantowiiŋ dabaa haan haan maakan!
  san-KHM: បុរាតនវសនេ កោបិ នវីនវស្ត្រំ ន យោជយតិ, យស្មាត៑ តេន យោជិតេន បុរាតនវសនំ ឆិនត្តិ
    តច្ឆិទ្រញ្ច ពហុកុត្សិតំ ទ្ឫឝ្យតេ។
  arn-NT: Iney rume ta lapatule ta kiñe llud takuwün, lapantukulelkelafi ta kiñe we
    katrün pañu. Tati lapantukuelchi we katrün pañu trüküfkey, fey doy wesa wikürkey
    tati llud takuwün, fey doy alükey tati wichafün ti lapatukeel.
  zas-NT: ’Achut rataꞌ lajd cüb loj lajd yojx din zaxüꞌn lajd cüb guin, abiꞌ mazri
    quixyaꞌn lajd yojx guin.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Yɛ̌ mmu apú kway bɛsɔt ɛbhɔ́kɔ́ndɛn nkɔ anchók
    mbok ndǔ ɛsɨ́ ndɛn? Mbák mmu ankʉ nɔ, ɛbhɔ́kɔ́ndɛn nkɔ ɛ́ŋàti, ɛnkʉ mbokó
    ndɛn ánchɨk ancha ɛsɨ́ mbok.
