    imojtsáfchaye.'
  ron-LSB: 'le-a zis: “Faceți loc, căci fata nu este moartă, ci doarme.” Îl ridiculizau.'
  pon-pon: 'Ap kotin majani: Kowei san, pwe jeripein en jota melar, pwe a mamair.
    Irail ap kaurureki'
  nhe-BL: 'Huan Jesús quinilhui: ―Xiquisaca, pampa ni sihuapil ax mictoc, san cochtoc.
    Huan yajuanti pejque quihuetzquilíaj.'
  sps-sps: Ya tsue to. “Tafuts yam fokinai! A kooviou to na gima mat, ayei te goros
    tsun non!” Ri na fokinai oor Towa.
  wnc-wnc: Jesuta anzing yanikut, “Ginu teke kunong. Maya waapasimu gatukande dua
    kungwak. Dapuna pekgak,” ngang yawan natake
  nmw-S: Bwen i liwo heidiye i nga, “Hu yogo. Vaini tei taine i demate, i hiyene ege.”
    Agegene wana lihu si niveyan.
  bus-bus: 'Ben Yesu bè: À a zĩnda gá. Nɛ́ pì e garo, èe ii oomɛ. Ben aↄ̃ↄe à lalandi
    kɛɛ.'
  gub-BL: Wanexak mehe i'i Zezuz wanupe. — Pehem peho xe wi paw rupi nehe ty wà, i'i
    wanupe. — 'Aw kuzàtài numàno kwaw a'e. Uker e pà a'e, i'i wanupe. Teko upuka hehe
    wà, (ta'e ukwaw kuzàtài imàno awer a'e wà xe.)
  imo-imo: “Eno wendo paio! Balomu oi naa kolomo. We uru kau peremo,” nimu. Aku tepa
    nimu kinye balo kanomu paimbo kolopa pora tirimu ulu liko manjikolio yu owe tenderingi.
  boj-boj: Unjrsiqa minjrej, “Niŋgi sasaloiy. Aŋgro sebiŋ di a moiyosai. A laŋa ŋeisiq
    qambumtejunu.” Degsi minjrnaqa naŋgi Yesus kikiyeb.
  eng-DRA: 'He said: Give place, for the girl is not dead, but sleepeth. And they
    laughed him to scorn.'
  knf-knf: '« Napënan : Poonu aankeţi, aŋoyënţ ŋoyënţ. » Kë bañaaŋ başë beŋa.'
  san-KHM: បន្ថានំ ត្យជ, កន្យេយំ នាម្រិយត និទ្រិតាស្តេ; កថាមេតាំ ឝ្រុត្វា តេ តមុបជហសុះ។
  arn-NT: 'fey feypipufi ti pu che: —Tripatumün ta tüfa mew. Tüfachi pichidomo ta
    lalay. Re umawküley müten. Fey Jesus ayeñeeyew ti pu che,'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Gol barii guie, din ad güjtt bindo guin, nagaꞌyëjszim.
    Abiꞌ baxijdxnë reeman laaman.'
  ken-NT: Aghati bɔ́ mankɛm bɛ, “Fú ká kpɨ́k, mɔ́nɛ abhɨ́kɨ́ gú. Ǎbhʉrɛ chí kɛnɔ́.”
    Bɔ́ mankɛm báré way Yesu way.
