verse: MAT.009.024
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La bahata halevai teve. Ma keu hatioholinu.
    Isito lahaike au ke vanu.” Kateai louge abu bituhavoi hehavolu.
  okv-H: “Ungo araha ta pambuvu! Kakara emo pehaera teho evo ere ua,” ainge enu enana
    ke avo ingito kege ganini eo.
  tbo-tbo: Ega yaka Yesu i paliyehi i pa, ‘Atapumi tewela geka ona nehaleya po ona
    hopu hoi uputa; tewela geka ega ita hilage ma e’neno.’ Geka bahana uyahina ma
    lawa atapuhi hi winameya.
  mal-C: “ഇവിടെനിന്ന് മാറിനിൽക്കൂ, കുട്ടി മരിച്ചിട്ടില്ല, ഉറങ്ങുകയാണ്” എന്നു പറഞ്ഞു.
    അവരോ അദ്ദേഹത്തെ പരിഹസിച്ചു.
  grc-SR: ⸂λέγει⸃ ⸋αὐτοῖς,⸌ Ἀναχωρεῖτε· οὐ γὰρ ἀπέθανεν τὸ κοράσιον, ἀλλὰ καθεύδει.
    Καὶ κατεγέλων αὐτοῦ.
  bgc-bgc: फेर कह्या, “हट जाओ, छोरी मरी कोनी, पर सोवै सै।” इसपै वे उसका मजाक उड़ाण
    लाग्ये।
  khz-khz: ne Iesu na evaikilarato, netiwato, “Iolaka-piati. Vavine ati pekwarega,
    ia e tipo emaituna.” Na taunilimalima na gemamai-agiato.
  deu-TKW: 'sagte er: tretet ab, denn das Mädchen ist nicht gestorben, sondern sie
    schläft. Und sie verlachten ihn.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Gul‑cuít ni, le cutu natbiꞌ biꞌi nguldauꞌ ni. Raszbiꞌ
    naꞌ. Niꞌr gulutítj Lëꞌ nup nacuáꞌ niꞌ.'
  lin-lin: 'Alobaki na bango : — Bobima ! Mwana akufi te ; alali nde pongi. Kasi bato
    bakomaki kotiola Ye.'
  hns-NT: „Ie larkie na maral bakie soetal hai. Toelog tjal dja.” Tab oesabhan oke
    hase lagal.
  noa-E: Magbaawai amag, —¿Khantheeta jãg thʉnʉ́ma? Chaai meeba sĩita khãi sĩebahab
    ajim. Magnaa, Jöpcha dawag ërëubaadët ajim amag. Pari irua mag iekha sim ũrwia
    aig thʉnarr khʉʉnau warag i wau iekha naajim.
  eng-EMTV: He said to them, “Make room, for the girl has not died, but she is sleeping.”
    And they were ridiculing Him.
  mib-NT: 'Te ni cahān yā jiín i: Cujiyo jíjnáhan ró, chi sūchi sɨ́hɨ́ yáha, tu ní
    jíhí i chi quíxí‑ni i, áchí yá. Te ni cajecū catá i jeē ni cáhān yā.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “पेगे़म्‍मे़ॽओ, कन् चुक्‍मे़ङ्‌ग मे़न्‍छिःए
    वाॽ इप्‍से़आङ्‌लक् ने़रो”, कर खे़ङ्‌हाॽरे़ खुने़ॽ मे़एःत्तुरो॥
  xnj-xnj: avajovili vandu vala “Muwuka pandu apa! Msikana akona mumi, agonili ndu.”
    Vene vamkamheka.
  mmx-mmx: Ni ga lok tidi, “Uto nimi. Loolik kopmen na met, neni i unga mun.” Ketla
    diga lok sese i.
  cbr-NT: 'Usaria isquin ca Jesusan cacëxa: —Ënuax ca chiquít. A xu xanu ca bamacëma
    ''icën. Ca ''uxaxa. Ësaquian cacëxunbi ca ''usáncancëxa.'
  tee-NT: 'Chai ajuni: ―Ap''inchit''it ju uxijnan. Ju atsi'' jantu nita. Va lhtatai.
    ―Chunch ju ajuni. Para ju lapanacni va talhits''i''ilh.'
  eng-LSV: He says to them, “Withdraw, for the girl did not die, but sleeps,” and
    they were deriding Him;
  cak-NT: 'Xpe raja'' xu''ij: Quixel-e, kojiya'' can kayon, roma ri xten re'' man
    caminak ta, xe niwer, xcha'' chique ri winak. Pero reje'' xa xetze''n chirij ri
    Jesús, roma can quieta''n chi can caminak-wi ri xten.'
  pah-NT: 'G̃a pe nhaporemo Jesus''ga ei: —He pejigwovo! A''ereki tayrihẽa nomanoi.
    Oki hẽa upa, ei ga. A''ero g̃a ga jai ga rerekovo ga rerekomemuamo ki a''e te
    ahe omano hete javo.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Taawaa uchíatɨ. Na wẽra k''au jai-idaa-e bɨ. Jĩp''a
    k''ãita bɨda aji. Mãga ũridak''ãri, arii p''anadap''edaarã ëik''oodachida, Jesús
    k''ĩra k''awa-ee bɨ jĩak''aapa.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Laghwala, ta mta a na makwa na wu, hani ta hani
    tsi,» kaʼa. Ka ghuɓasu həŋ.'
  mks-NT: 'Ta chí já na̱cachi a já xi̱hi̱n tócó ndihi na̱ cán: —Cuáhán queta ndó ja̱ta̱
    véhe. Jáchi̱ co̱ó na̱xi̱hi̱ toho ñá loho yóho. Quíji̱ cuití va ñá —na̱cachi Jesús
    xi̱hín ña̱yivi ndúu cán. Joo na̱casáhá na̱ cán sácu̱ ndaa ñahá na̱.'
  gfk-S: Io, iga tange ta di, “Mu hanasur! No hinasik paile mat. I kubabo te mon.”
    Ma di ga ris balik ie.
  bmu-bmu: “Mönö yaigep anget. Ambi moröŋan qahö kömuzapmö, gaunök ahöza.” Mewö jim
    kutum eŋgiiga mötketka gönahit ewö aiga gön köl waŋgiget.
  dgz-dgz: Me anega diamon, “Ae vean tau aisen. Orup waen ma bop ya tan go aup iniwan.”
    Ap wani menan waenapan verea kaura tan top wane.
  eng-GNV: 'He said vnto them, Get you hence: for the maid is not dead, but sleepeth.
    And they laughed him to scorne.'
  zaa-NT: 'Lèe nna rèe cą: Líria cànna tsàstito'' qui''ni niula cuiti''į nna labí
    chi gùttią sino ti''éthi bą́. Pero lacą nna burla la beni cą ne.'
  eng-WEBSTER: 'He said to them, Give place: for the maid is not dead, but sleepeth.
    And they derided him.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Papitsapare mapabovecuaje.
    Pejanava raja apo tëpae. Saya raja majita, jai Jesús tsipaji yapëtane Jesús piasaëyaexanaejavanexa
    bajarapovayo. Nexata saya bajarapamonae Jesús jumecapocaponatsi bajarapacuenia
    pejumaitsijava.'
  bon-bon: Tabe jejemige egä, “Pääye, äyeblengäjineye ama cita ca. Bägrä te budre
    lica gwene, tabe ute gwene.” Teepi teebine ngange ecwänisi.
  nhw-BL: 'Huan Jesús quinilhui: ―Xiquisaca, pampa ni sihuapil amo mictoc, san cochtoc.
    Huan inijuanti pejque quihuetzquilíaj.'
  swh-ONEN: akawaambia, “Ondokeni! Kwa maana binti huyu hakufa, bali amelala.” Wakamcheka
    kwa dhihaka.
  wbi-wbi: uYesu akavavuula akati, “Muvuuke! Ulwakuva umhija uju naafwiile, looli
    aghoneliile! Avaanhu vala vakanseka kyoyo.
  bba-bba: Mɑ u nɛɛ, i yɑrio bɛɛ kpuro, wɔndiɑ wi kun ɡu, u dowɑ. Mɑ be kpuro bɑ nùn
    yɑɑkoru wɔri.
  eng-KJVCPB: 'he said unto them, Give place: for the maid is not dead, but sleepeth.
    And they laughed him to scorn.'
  kgk-NT: —Tapehopa katu, he'i. —Nomano etéiry voi mitã kunha. Oke ae-ma oĩ-vy, he'i
    omosẽ-vy. Ha óga-py oĩ va'e gwive katu onhembohory hese.
  waj-waj: 'Yisuuva oro iya tunoo: Mmuakiaaya mmaanai kuatee. Hama kiaatannaivo putivai.
    Kati vuru vainoo, tuduu rikiada iya vaa kiaatannaivo putuuvaa teeda Yisuunnara
    pinaama rairavai.'
  cpy-cpy: 'Ikantapaakiri: “Pishekaeyini, tee okami piraa-koteeya-karini, omakoryaatzii.”
    Tema itheenkaetatziiri Jesús.'
  ekk-PKP: „Palun minge ära,“ ütles ta rahvale, „sest tüdruk ei ole surnud, ta vaid
    magab.“ Aga nad naersid ja heitsid tema üle nalja.
  mpx-mpx: Yaka i baek elal i ba, “Ku egonan. Galok nige i aaliga, i kenu ya.” Yaa
    wana baaba hi nivali.
  wbp-wbp: Jijaji-jana wangkajalku, “Nyurrurla yapa-patu, nyampu-ngurlujulu yanta!
    Lawa, kula kirda-puka-jarrija, jarda-jala-ngarra-ka ngunami nyampuju kurduju!”
    Kuja-kurraku wangkanja-kurraku, yinkalkulurla ngarlarrija Jijajiki.
  luo-luo: nowacho niya, “Aiuru kae; nimar nyakoni ok otho, onindo aninda.” To gin
    neginyiere anyiera.
  nhe-NT: 'Huan Jesús quinilhui: ―Xiquisaca, pampa ni sihuapil ax mictoc, san cochtoc.
    Huan yajuanti pejque quihuetzquilíaj.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܦܠܘܿܛܘܼܢ. ܒܪܵܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܡܝܼܬܬܵ‌ܐ، ܐܸܠܵܐ ܕܡܝܼܟ݂ܬܵ‌ܐ
    ܝܠܵܗ̇.“ ܘܓܚܝܼܟ ܠܗܘܿܢ ܒܝܼܹܗ.'
  esk-NT: Nipliġñiqsuq, “Annisitchi. Niviaqsiaġruk tuquŋaŋitchuq. Siñiktuaqsiñaqtuq.”
    Aglaan iñuich mitautiginiġaat Jesus.
  msb-msb: Kaya nagsabi siya, “Hali anay kamo dida kay dili patay an bata kundi natuturog
    lang.” Gintarawhan siya ninda.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Hueh¹² ja³la²! Ha¹chi² ma²na²jon¹ tsih²mǿ². Rø²güé¹
    báh³ tsih² ―ca¹juúh²dsa. Jøng² ca¹cu² ca¹jmáh²dsa Jesús.'
  dso-dso: ଜିସୁ କଇଲା, “ସବୁ ଲକ୍‌ ଇତିଅନି ବାରଇଜା । ଏ ଟକିତା ମରେନାଇ, ସଇଆଚେ ।” ତାର୍‌ କାତା
    ସୁନି ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌ ତାକେ କିଜାଇବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Bena e hamaorodia, eto, A raka lasi; kekeni na se mase, ia na e mahutamu.
    To idia ese e kirikirilaia.
  yva-NT: Yesus po raura mai pare, “Wanajiv! Arikainye somamo ngkakaije ramu, yara
    ta nikija.” Weramu vatane umaso wugoeno Ai.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Lumwas kam dén! Ewan minate i anaka; natidug
    san.” Ey pinégngihitan de ti Jesus.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Goḻriee nëz ley, sac goṉ gute mëëd qui, nixguiesse
    win. Zha ne rlëë, zha ne rzhidzniegaa me, laa zho briee ley.'
  hix-NT: Àro ke, onà wyaro nkekon hatà, àwyanye. Àtotxoko, kekon hatà, àwyanye. Àtotxoko.
    Àwayehpàra naha, omsamtxemo. Ànàknàrà rma onà. Àro ke àtotxoko, kekon hatà, àwyanye.
    Newnohtxownà mak hatà, toto komo. Àna make ryhe mpe, ketxkon hatà.
  sim-sim: Urik ormu mbara, �Mbermbar hikrik ji tala ika! Jikisi toso hawa ambu sir.
    Tos men wa suknyandu.� Karem or mbarik orin li okolehe limu hayira.
  npi-ULB: उहाँले भन्‍नुभयो, “पर जाओ, किनकि यी युवती मरेकी छैनन्, तर यिनी निदाएकी
    छन् ।” तर तिनीहरू उहाँको गिल्ला गरेर हाँसे ।
  cgc-cgc: Gambal kanen an ta mga ittaw, “Mwa kaw anay. Bata an dili patay. Gatunuga
    nang kanen an.” Piro, patatawaan nang ta mga ittaw Jesus i.
  tim-tim: “Âmbâi sisik ire bo mondâp. Yân asiŋ yendâp aregât gem ariŋet.” dâep. Hain
    dâmbo nâŋgâm giriŋaŋi.
  yor-yor: Ó wí fún wọn pé, “Ẹ máa lọ; nítorí ọmọbìnrin náà kò kú, sísùn ni ó sùn.”
    Wọ́n sì fi i rín ẹ̀rín ẹlẹ́yà.
  wos-wos: Xéta hafwambu téta dé wa, “Wule takwanya hiyahambalé. Lé baka xéndi lé
    hwae. Guni atéfék sé gwandi hafwaré.” Wungi wandéka di déka wangi.
  emp-NTPO: 'Jesuba ãdjía jarasia: –Ãyã wãnadua. Wẽrãcaura jaid̶aẽ́ b̶ʌa, ãtebʌrʌ
    cãĩ b̶ʌa.– Maʌ̃ carea ẽberãrãba idjimaa acʌd̶aped̶a ipid̶asid̶aa.'
  eng-F35: He says to them, “Go away, for the girl is not dead, but sleeping.” So
    they began to ridicule Him.
  ind-ind: Lalu Yesus berkata, “Keluarlah! Anak ini tidak meninggal. Dia hanya tidur.”
    Tetapi mereka menertawakan Yesus.
  pes-OPCB: 'پس فرمود: «بیرون بروید. این دختر نمرده؛ فقط خوابیده است!» اما آنها به
    او خندیدند!'
  mpt-mpt: e baabenea Deibo unine! Men olo mo kaaim blimobe. O besa aambiobo gesea
    i aben gihamsiba
  bla-bla: An'ĭstsiuax, anĭs'tapaauk, ake'kuŭn matseniu'ats, ai'okau. Ki itai'ĭmiauaie.
  ssx-ssx: Koto wandiki sikita꞉ ota꞉ na homa꞉la꞉pate pa u pa꞉ela꞉me. Koto pa꞉la꞉ma꞉
    iki paeyao hama pupe leekeme. Koto leeketa꞉ iki paeyaoma꞉ ipiki kitaemekemepate
  mkl-mkl: Nɔ í ni, i fitɑ hɑi ihɛ̃. Amɑ inɑɑbou kù ku, wɑ sĩ njooi, nɔ ɑ̀ wɑɑ yɑɑkoɛ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ସାପାରେ ଆକ୍‌ବାନ୍ ତାର୍ ୱେଲାପା ଗଡ଼େଅ ଆଗୁଏକେ ଣ୍ତୁ । ମାତର୍‌‌
    ଡୁଲେଗ୍‌ ଲେଃକେ ।” ମେଁନେ ସାମୁଆଁ ଅଁଚେ ମେଇଂ ଏଃଲ୍ୟା ଆର୍‌କେ ।
  gof-RNT: “Ane kichchite; guutha na7iya dhiskkasuppe attin hayqqabuukku” yaagis.
    Shin asay iya bolla miicidosona.
  unx-unx: ଇନିଃ ମେତାଦ୍‌କଆଏ, “ବାହାରି ଅଡଙ୍ଗ୍‌ଅଃପେ କୁଡ଼ିହନ୍‌ଦ କାଏ ଗଏଃକାନା, ମେନ୍‌ଦ ଦୁଡ଼ୁମ୍‌ତାନାଏ
    ।” ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ ଲାନ୍ଦାକିୟାକ ।
  gah-gah: 'Nego, Izesú nene itike alémo otitove loko geleneike láa loko limó: Ahuliiki
    vilo. Imane mohó nene helemive. Hanuva avó akonoive. Loko lokago nene, keza nene
    giza gakó lihe liki giza itamó.'
  lcm-lcm: na kala antok ta, “Mi pasal suai, using a kavulik ke parik kapa mat, kapo
    rot palau.” Na kila los ia.
  aer-aer: Re anteme itneke angkeke, “Akeme-irrerirraye, akethe-werne alherlte-iwaye!
    Ampe nhenhe kwenhe ilwetyakenhe rarle interle-aneme ware.” Nhenhe itne awemele
    itne atherreke Jesus ikwere, itne-arle itelareke marle renhe kele ilweke-arle.
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Ashuyllapa. Manam wañushqachu chinitaqa.
    Puñuykanllám, nishpa. Chaymi chay uyaqkunaqa Jisusta asiparqanllapa.'
  tgl-ULB: Sinabi niya, “Umalis kayo, sapagkat hindi patay ang babae kundi natutulog
    lamang.” Ngunit siya ay pinagtawanan nila nang may pangungutya.
  cbs-NT: 'jatu yuikin: —¿Jaskai eiskaun kaxai man biski ikanai? Jawen bakedan, mawa
    kayabiamaki. Uxa bestia ikikiki. Unu taxniyukanwen— jatu waya: “Jawen yuda ma
    mawaki”, ixun ichapabun Jesús uinkin usainbu'
  xtm-NTPP: 'Te jiña''a ya: ―‍Jin ke koo ni ke''e ma. Chi suchi si''i a chi masu ni
    ji''i i chi kixi i ―‍kúu ya jiña''a ya. Te ndaka ñayii ma chi ni ka jakundee i
    Jesús ma.'
  nnq-nnq: ngabalenge, “Mpitange panja! Kamwale ojo awije, atekugoche tu.” Nambu benia
    ngaba nhweka.
  bao-NT: 'o biro cʉ̃jare ĩiwi: —Anore witicoarãja. Atio wãmo bii yaitimo. Cãnigo
    tiimo —cʉ̃jare ĩiwi. To biro cʉ̃ ca ĩiro tʉorã, bojoca pea cʉ̃re boca buicãwa.'
  san-ORI: ପନ୍ଥାନଂ ତ୍ୟଜ, କନ୍ୟେଯଂ ନାମ୍ରିଯତ ନିଦ୍ରିତାସ୍ତେ; କଥାମେତାଂ ଶ୍ରୁତ୍ୱା ତେ ତମୁପଜହସୁଃ|
  huv-NT: 'Quiaj tasaj a nipilan: ―Iriowan ningüy, aaga nüx cam ngome landeow, nej
    almameay ―aj nejiw. Nipilan quiaj titsojow nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱: ―Da̱mi̱ pømhmʉ ua. Nu̱na̱ ra̱ hmu̱te ''bʉcua,
    hi̱ngui̱ tu̱ na̱, i a̱tho na̱ ―bi ''yɛ̱mbi̱. Pɛ nu̱ya yø ja̱''i̱ ya̱ui ra̱ Jesús,
    i̱ thentho, porque pa̱di̱ ngue ya xi du̱ ra̱ hmu̱te.'
  nop-nop: “Hidi hogohogok fooŋ bu udapmaneŋ. Waabi i kumuŋ mu tiŋak, adi yadi damo
    deitak.” Unduŋ yobune adi kagege tigiŋ.
  obo-NT: Id ikohiyan din sikandan to, “Leggua kow pa. Waa id patoy inis anak, ko
    konna, id tinuhon da.” Piru id kosu-atan dan da en sikandin.
  cak-ENT: 'Xpu''u rija'' xbij: Quixel-e ba'' chere'', roma ri vit xtün re'' xa man
    camnük tüj, xa nvür, xbij cheque ri vinük. Pero rije'' xa xetze''en chirij ri
    Jesús, roma quetaman que camnük chic ri vit xtün ri''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤥ. ᤁᤴ ᤆᤢᤰᤔᤧᤱᤃ ᤔᤧᤴᤇᤡ᤺ᤀᤣ ᤘᤠ᤹ ᤀᤡᤵᤛᤧᤀᤠᤱᤗᤰ ᤏᤧᤖᤥ”.
    ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤀᤣ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān yā jíín ji: Cujiyo ndá nú, chi ñahan lúlí ñúcuán nduú ní jíhī
    ji, chi quíxīn ji-ni, ncachī yā. De nī jācū catá ndá ji jā ní ncāhān yā, chi jínī
    ji jā ní jīhī sūchí ñúcuán.'
