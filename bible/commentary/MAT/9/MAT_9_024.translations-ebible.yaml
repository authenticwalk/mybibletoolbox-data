  zar-NT: 'Jesús rëʼ légaquiëʼ: —Guliʼcuita ni, tuʼ cabí nátibiʼ biʼi nigúladoʼ ni.
    Rásisibiʼ naʼ. Níʼirö nupa nacuáʼ niʼ buluʼtitaj Lëʼ.'
  kde-kde: Yesu nkuvahaulila kuchidoni, “Humang'ana! Mwana akáhidile, àlelé chihi
    luwono.” Vanang'o nkunnyeka.
  ata-ata: Anu muavuti la muvikalaneꞌi aloxo ꞌo, “Ngalailai. Molomolo ne isoli uasi
    ane miai ane.” Ia aneꞌi milomusou aloxo ne la mikekeiou.
  qvw-NT: 'Chaymi Jesus nila: “Waśhaman yalupäcuy. Wamlaca puñuyan jinallam; manam
    wañüśhachu” nil. Niptinmi nunacunaca “¿Ima?” nil asipälälinlä canpis.'
  nfa-nfa: Te ngaa Yesus peka dènge ra, aku Nèngu na, “Ae eele ka tangi, aa lami ka
    èmu miu! Te ana ne madhe boe, dhoka na bhèjꞌi di.” Te ngaa dhèu se mari dènge
    pakapengo hèbꞌa mi Yesus.
  tnp-tnp: Kəni Iesu təməni=pən məmə, “Ohiet məhuvən isəu, mətəu-inu pətəkəku u təsɨmɨsiən,
    mətəu in tətapɨli əmə.” Kəni ilah kəmotaləh əuvsan lan.
  urd-urd: तो कहा, “हट जाओ! क्यूँकि लड़की मरी नहीं बल्कि सोती है।” वो उस पर हँसने
    लगे।
  hot-hot: ma hanaŋ, “Môlô vê! Avena hêk sôm iyom ma miŋ hama ami.” Êŋ ma thêlô emalik
