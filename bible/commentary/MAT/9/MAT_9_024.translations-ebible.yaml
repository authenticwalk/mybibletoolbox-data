  mar-mar: तो म्हणाला, “वाट सोडा, कारण मुलगी मरण पावलेली नाही; ती झोपेत आहे.” तेव्हा
    ते त्यास हसू लागले.
  snp-snp: Linate feka walo. Nomiliwa ya folámoto, faifa oku onaiye, loto logimaito
