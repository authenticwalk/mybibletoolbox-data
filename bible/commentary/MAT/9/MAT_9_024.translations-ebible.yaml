  sbk-sbk: Wope ahaga, “Epi ipa, unindu saafwiye agonile. Lelo abheene bhahanseshile
    haani.
  mya-JVB: ဖယ်ရှား ကြလော့။ မိန်းမငယ် သေ သည်မ ဟုတ်၊ အိပ်ပျော် သည် ဟု မိန့် တော်မူသော်၊
    ထိုသူတို့သည် ပြက်ယယ်ပြု ကြ၏။
  kgf-kgf: Waŋu énézéyec; Ini yacma hiŋgacdacgic embac komoc imi ménda humuzac, néŋ
