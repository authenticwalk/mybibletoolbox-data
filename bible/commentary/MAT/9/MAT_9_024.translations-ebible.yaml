  bki-bki: Naruei naio mil banlo, berinavo “Kamiu kuvatavio kuviel dedade bereio.
    Tira sesa na naio maka rim̃aro na, mia naio monmelio ga.” Mia nalo na amiyotel
    ea naio, abital ea ga.
  bqp-bqp: 'Akũ Yesu pì: À á zĩda gá. Nɛ́ pì dí garo, àtɛn i omɛ. Akũ òtɛn a lalandi
    kɛ.'
  mcp-mcp: 'Yésus mú ŋkáánd nə buud nə́ bwə́ cúwóg tɔ́ɔ́n. Nyə nə bwo nə́: «Sʉ́sás
    ga í afwóyɛ́ yə, á yidá bə gwə́d.» Bwə́ mú yida ŋgə cágʉlə nyə.'
  hat-hat: 'Jezi di yo: Tout moun, soti. Tifi a pa mouri. Se dòmi l''ap dòmi. Yo pran
    pase l'' nan betiz.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Xikisakah, nin takotsi amo omikki, san kochtok.
    N tlakah san okiwetskakeh n Jesús.'
  bgg-bgg: ai è yao, zab ne fuang dun mage bo! “Bimi ne a-iy ba ro—Ai ne men bie ro!”
    Chiihphado ithek zab aishii siak.
  eng-TCENT: he said to them, “Go away, for the girl is not dead but sleeping.” And
    they began laughing at him.
  eng-BSB: “Go away,” He told them. “The girl is not dead, but asleep.” And they laughed
    at Him.
  cpu-NT: 'Ikantapaakeri Jesús: “Pisheke, te onkame piraakotaiyakarini, aña omakoryaatzi.”
