  mbh-mbh: Na i ria ve, “Thomu o espot la, eneke seng wainlanga aken i rin avele,
    i nokolkol inga.” Ma o nongpol i ma o ngenge lital i.
  bdd-bdd: Ta Yesu ꞌihegwaediya ꞌigwae, “Walatu. Gwama bewa geya ꞌiꞌamasa, ma hesi
    ꞌiꞌeno sineya.” Ma simaluweya.
  cbt-NTPO: 'Quisosori itapon: —Ya''ipinquëma'' pipico''. Co sanapia''hua chimininhuë''.
