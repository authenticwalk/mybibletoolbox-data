  heb-LB: ”לכו מכאן כולכם!“ קרא ישוע. ”הילדה לא מתה; היא רק ישנה!“ אולם כולם צחקו
    לו.
  caf-NT: “'Az náhdulh! Ndun ts'ekeyaz 'aw dáchaitsal, 'ants'ih nanisti ho' 'int'ah.”
