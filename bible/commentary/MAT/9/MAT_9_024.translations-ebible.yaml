    amane avu mase'ne. Anagema hiazanku Agrira tusiza hu'za kiza zokago ke hunte'naze.
  kbh-kbh: 'Chora Jesús tojanë́yana: “Muents̈ana mobocnënga. Chë shembásetema cabá
