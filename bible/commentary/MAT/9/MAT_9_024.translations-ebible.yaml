  san-ASM: পন্থানং ত্যজ, কন্যেযং নাম্ৰিযত নিদ্ৰিতাস্তে; কথামেতাং শ্ৰুৎৱা তে তমুপজহসুঃ|
  tac-NT: '''Lige anele Esusi alué ralámuli: ―Buyásiga ''emi. Ye iweka pecha mukigá
