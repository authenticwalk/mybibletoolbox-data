  gof-ENT: «ኣኔ ኪቺቴ፤ ጉ ናዒያ ስካሱፔ ኣቲን ሃይቃቡኩ» ያጊስ። ሺን ኣሳይ ኢያ ቦላ ሚጪዶሶና።
  aau-aau: Jisas hiykwe sawk unsaney seme senkin kiy-mekow, “Homkwe a ehe kwa kiy-okriy
    hain, sa-ney okukwe lokrue pa. Hokwe anwaw-aw liawon.” Unsaney somokwe sawk hye
