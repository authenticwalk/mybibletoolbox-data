    wængampa. Önonque edæ mö ñongampa. Angä ëñëninque tömënäni, Angantedö amïni, ante
    tömengä ingante badete todänitapa.
  kbc-NT: Odaa meetediogi, “Emii anotiticoacetiwaji! Naɡ̶adi nigaanawaana ayeleo,
    pida diote.” Odaa joɡ̶oilajitedibece.
  bmh-bmh: Gonug awareun, “Ag duailel unum uzaneim non! Ainag go go noumab tam, go
    gaul gabuai dareu!” Yesus nug guzenai ze mina, duailel agen go peimai, welemen.
  ctu-BL: 'Jesús tsi'' subeyob: Loq''uenla. Mach chʌmenic jini xch''oc. Woli jach
    ti wʌyel, che''en. Tsi'' wajleyob.'
  meq-meq: 'Tsa na, a gwaɗatay: «Dum abəra kanaŋ! Dem nakay kə mət bay, neŋgeye mandzahəra
    eye.» Ane tuk na, ndo hay tə tsəne andza niye na, wuyi tə ŋgwasa faya.'
  noa-H: Magbaawai hamag, —¿K'ant'eeta jãg t'ʌnʌ́ma? Chaai meeba sĩita k'ãi sĩebahab
    hajim. Magnaa, Jöpcha dawag hërëubaadët hajim hamag. Pari hirua mag hiek'a sim
    hũrwia haig t'ʌnarr k'ʌʌnau warag hi wau hiek'a naajim.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi keu le kwetele meije imata mo. Intulu.”
    Po esi malie Yesuse.
  san-VEL: panthaana.m tyaja, kanyeya.m naamriyata nidritaaste; kathaametaa.m "srutvaa
    te tamupajahasu.h|
