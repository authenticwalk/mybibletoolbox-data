  hub-NT: 'Imatu pujuinan Jesús jea wayak, nitan chicharuk: “Aantrarum imatu matsamtsuk
    jiintrarum shiaktarma, nuwachika jakachai kanar tepawai”, tusa tinaiti. Tusa takai,
    chikich ainaka wishikrar ikuinak jiintrar shiakaruiti.'
  hmo-hmo: Vadaeni ia hamaorodia, ia gwau, “Ibounai umui raka siri murimuri dekenai,
    kekeni be ia mase lasi, inai be ia mahuta.” To idia ese idia kiri Iesu dekenai.
  big-big: pugu pelik yeiya, Ini mabuwili yenge yerengke welagela kuli. Kolomandikmele
    ibeng ono, pi yeik ngoluk iwek kola wizinda, yeiya. Kapura puwiligu piyegi ngizi
    panu kumula ono kopong puwili Yisuyegi songomeiya mena.
  gux-G: 'K o maadi ba: “ya ña mani, i jifanbiga ki kpe ka, o gɔa i.” k li nibi ji
