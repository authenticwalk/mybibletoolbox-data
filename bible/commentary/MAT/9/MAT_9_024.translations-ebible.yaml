    pe tabilé bijchígale, ''máchigo mukugá bo''íligame.'
  eng-WEBPB: he said to them, “Make room, because the girl isn’t dead, but sleeping.”
    They were ridiculing him.
  gfk-H: Io, ga tangai ta diet, “Muat hansur! No hinasik pai maat. I sua mon.” Ma
    diet ga kurus balik ia.
  viv-viv: Ada Yesu giꞋitadi-yo gigahedi gigayo, “MoyaꞋaimi wana. Kwamana keke gidaꞋalika,
    au giꞋenonuwaulu.” Tu badi hivelaigena.
  yao-yao: ni ŵatite, “Ntyochanje pelepa, pakuŵa mwali ju nganajasika, agambile gona
