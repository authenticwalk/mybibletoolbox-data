  apb-apb: Oto aana maholo a Jisas ko lae ta'au mwaanie numena, e ro mwane kire ulu
    ko aehota lae i sulie pe'ie soinge uuri, “!Kalena Deved Inemauri, o ke aamasi'emere'i!”
  san-TEL: తతః పరం యీశుస్తస్మాత్ స్థానాద్ యాత్రాం చకార; తదా హే దాయూదః సన్తాన, అస్మాన్
