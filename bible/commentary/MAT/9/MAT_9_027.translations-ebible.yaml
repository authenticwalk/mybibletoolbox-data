  awb-awb: Sísaga mitaq suena ahtapeq kútaq aura pira ánítégá we kérera wensabé, Tébítine
    anahwao, arutaboiraito uye.
  gdn-gdn: Iyesu natere ki kamadubu kaya-wena kaniyawa ka iyapana apeya yabumaga kenekenei
    e ewakumamupu manako bonanamaga ragiragi kawaya wena siyamawa, tagamawa ke; “Oragai
    apunai Dewida e momai; Kau nu nuwa-boyanuga wainapiyei bo pa mena?”
  nko-NT: Yesu lɛ́dalɩ ɔyɔ́ á, ansibi abwiepʋ́ abanyɔ́ akʋ bobuo mʋ, bʋdɛ okitikíti
    sʋrá kpólí mʋ bɛɛ, “Owíe Dawid mʋ na, wun anɩ nwɛ!”
  bsn-NT: 'Tojʉ ñariarã yʉa cãnirivi yʉa tudiatone, caje ĩamena jʉarã Jesúre avasã
    sʉyadicama: —Ʉjʉ David ñamasir''i jãnami, “Rotimʉorʉ̃gõrʉcʉja mʉ” yigʉ, Dios ĩ
    cõar''i ñaja mʉ. Yʉare ĩamaiña —Jesúre yisʉyacama ĩna. Vijʉ yʉa sãjaejarone, ĩna
    quẽne sʉyasãjaejacoacama. To ĩna bajirone, ado bajiro ĩnare sẽniĩacami Jesús:
    —“Yʉa caje ĩabetire ‘Ĩato’ yigʉ, yʉare ejarẽmomasigʉ̃mi”, ¿yʉre yitʉoĩati mʉa?
    —ĩnare yicami Jesús. —Yʉa ʉjʉ, to bajirone mʉre yitʉoĩaja yʉa —ĩre yicʉdicama.'
  pib-NT: Wane yiyatnaka Geso. Romkagimtluna gepi maygalene. Saplewjenanumtna. Wane
    chinna, “¡Petwamonutanunwu, Tawiklopisha!”
  wiv-wiv: A Iesus e vatia palaka kua, ki vavana vano, na kaka rua matahiro e keu,
    hiro ta ma mumuri vona, hiro ka kokoi hiro ka tatani barae, “Maharimiro, Tubuni
    Devit!”
  reg-reg: Niwo Yesu aliga nalabhao okusoka awo, bhalume bhabhili bhaofu nibhamulubha.
    Nibhasekana kwo bhulaka nibhaikati,”Echisabhwa uchifwile chigongo, Omwana wa Daudi.”
  mlh-mlh: Yesuji kae moreŋ oi bokeru raiŋgo rako ŋi jiŋokombi yoyokaji boyoberu ŋadiineo
    wareru iŋi oŋgabu, “Deiwidre osigida, go bio ŋonemaiŋ enote.”
  gof-ENT: ዬሱሲ ያፔ ዴንዲዲ ጌዴ ሲን ቢያ ዎዴ ናምዑ ቆቄቲ ባንታ ቃላ ቁ ኦዲ፥ «ዳዊቴ ናዓው፥ ኑና ማራርኪ» ያጊሼ
    ኢያ ካሊዶሶና።
  aau-aau: Jisas hiy maka-ley menkin, sawk uwr nene kopyo prueysyar hohkwe hye pyay
    okre mesopok nok, senkin, “Devit so ney ara, hrere uron wawk owk kora.”
  tvk-tvk: E melele xa Iesu be reling tim sa vat ak e di nggusil suse ba, metevar
    lu lumei visali e lunggusili. Xalu lukei nggeih ba ni lubit, “!Ei, xouk xa ostal
    onggo vatimol na suv toto Deved! !Iem isae li e xamel!”
  prf-NT: Nadid, kállakad ni Jesus haud ay inunud siya nen duwwa a burák a lállaki.
    Mentras a ked hidi ten dilan ay impákraw di, “Anak ni David, kagbiyan mu kami
    pay!”
  auy-auy: Minááí wété úwana minkákémbá Ísu aampaꞌá kúmba kaeꞌnárai túramba kafíkóndarai
    wembá arááíwaꞌmaesarai wésarai óraaka sésarai Téfítini akún-ándáfákéwí ómpo arunkáí
    uwásinkaao suyaná
  tbg-tbg: Ihuva viraqihairo aarana vumanta vaiinti taaraqanta avu qimpavutanta vira
    avataqi viha vira aaramaqi viha tiha, Devitira Maaquo, titantara mpo ike tiva
    timitaane, ti.
  hub-NT: 'Tura nuwan inankimtai ikuinak, jiinki Jesúsjai wenai jimar shuar wainmachu
    pataakaruiti. Tuma senchi untsumuk: “Apu, ametme David weantunam akinawaitam nuka,
    tuma asam incha wait anenkarturta”, tusar tiaruiti.'
  hmo-hmo: Iesu be unai dala dekena amo ia raka lao neganai, matakepulu taudia rua
    be iena murina dekenai idia raka, mai boiboi bada danu, idia gwau, “Davida ena
    natuna e, oi bogahisihisi ai dekenai.”
  big-big: Pulaga Yisu yereng pura wiya logo pi yagoneiga yombu wireyau kusa neyau
    piyegi kalika kiriwei kuna. Piyaugu pelik ngalizi kek meiya, Yisu, ni tenigi yelibu
    koka ngai yemane Tawiti meiyabokki marekngangwiliyagabek logo Anotogo teni Yudawiliyegi
    wiyeke wezanelabok purik togo iwaka legi teyegi yalek mize, mei keya mizi kai
    kang kuna.
  gux-G: 'Jesu n ñani li kani ko paani o sɔnu ki caa, ki bi juanma bonbilie tandi
    ki yin o: “David bijua, a kan jie ti yeni mi nunñumaa?”'
  cnl-NT: '''E³ la²³ ca²³bǿn³ je² núu²³ Jesús, ŋóo² co̱''³. Xen³ áan²³ dsa³ tuu² mɨ²ñi²
    ''i³ ca²³guín²³ tu³cɨ̱ɨ̱n³. Quiʉ̱ʉ̱³ ca²³lʉ́³te''²³. Ca²³jua''³te''²³: ―Dsa³ ju̱u̱n²³
    David, cu²li³cuu''²³ ''áan² quia̱''n²nu³ jnee''³¹.'
  zar-NT: 'Cateʼ Jesús burúajëʼ niʼ, chopëʼ bönniʼ nachul-la guiö́j lógaquiëʼ söjácalenëʼ
    Lëʼ. Tuʼë zidzaj didzaʼ, taʼnnë́ʼ: —Zxíʼini xiʼsóëʼ David, buéchiʼ ladxiʼ netuʼ.'
  kde-kde: Bahi Yesu nkuuka anepo, na pánavele nndila, vanu vavili vaputêle meho nkumpapata
    uvanonoha lidi, uvachidoni, “N'dukuluwe Nfalume Daudi, tùvikile chididi!”
  ata-ata: Iesu musuku no tuala ane ne sou mumuamuaꞌi mulai ia ta mitema tamei ieꞌi
    seleveenu mimulinu la miꞌava aloxo ꞌo, “Nini Deviti ꞌilusunu, nini taneninexe
    noxou.”
  qvw-NT: 'Chaypi Jesus pasayaptinmi ishcay aplacuna ayaycaćhaśhtin aticuyalcäla:
    “¡Mandacü Davidpa Caśhtan Caćhamuśhan Salbacü, Taytalláy! ¡Llaquipaycälillämay-ari!”
    nil.'
  nfa-nfa: Èle, hèia Yesus kako taruu. Ètu talora jꞌara, abhu dhèu bèdhu dhèu dua
    dhu madhutu Ne. Dua ra rodhe, peka na, “Ana-èpu dhèu aae Daud! Sue ku jiꞌi la!”
  tnp-tnp: Kəni nian Iesu təmiet ikɨn əha, mətəu iəmnəu mil tərah keiu kəmuɨtəu=pən
    in, kəni mətuagət əfəməh məmə, “!Mipɨ Kig Tefɨt, asəkəhruin itɨmlau!”
  urd-urd: जब ईसा वहाँ से आगे बढ़ा तो दो अन्धे उसके पीछे ये पुकारते हुए चले “ऐ इब्न
    — ए — दाऊद, हम पर रहम कर।”
  hot-hot: Ma Yisu hatak loŋ êŋ ma haveŋ ba hi, ma anyô maleŋ pusip ju esopa yani
    ba elam kaêk nena, “Devit anêŋ Lim Lukmuk, nêm kapôlôm ek yai!”
  mqj-NT: 'Mangkai too, umpatarru''mi penonosan Puang Yesus. Naula''mi dua to buta
    metamba-tamba nakua: “O peampoanna tomaraya Daud, kamaseikan.”'
  rus-SYN: 'Когда Иисус шел оттуда, за Ним следовали двое слепых и кричали: помилуй
    нас, Иисус, сын Давидов!'
  mbh-mbh: Lama Jisas i plosa nge pen aken ru i pamimi a seng wainlanga aken nge,
    ma i es, nako toko theki prosnga or aini ako o paneso i ma o presa pres viringa
    ve, “Devit Itevinga, lomum esal them paini.”
  bdd-bdd: Tupwa nage ꞌoinega Yesu ꞌitautauyama, tomata gibugibu ꞌeluwa simuliyeya,
    ma sibwaubwau ꞌenadi madouna ꞌoinega, sigwae, “Debida tubuna ee, ꞌuꞌatemuyemuyemai!”
  cbt-NTPO: Ina quëran pipirahuaton pa'sapirinhuë', cato' somarayari imaquiapi. Co
    manta' quënantopihuë'. Quisoso imaratona', chiníquën nontapi. —¡Nosorocoi Sinioro!
    Quëmaso' Tapico' shinquën. Yosë a'paimarinquën ni'ton, nosoroatoncoi anoyatocoi,
    topiraihuë', itopi.
  srn-NT: 'Di Yesus kmoto fu drape e gwe moro fara, tu breniman bigin waka na En baka
    e bari taki: “Manpikin fu David, abi sari-ati nanga wi!”'
  cta-NT: 'Loꞌo liꞌ nduꞌu Jesús ca neꞌ niꞌi̱ biꞌ ndyaa yu, loꞌo juaꞌa̱ ndyaꞌa̱ lcaꞌa̱
    tucua tyaꞌa nguꞌ cuityi̱ꞌ jiꞌi̱ yu. Ngusiꞌya nguꞌ jiꞌi̱ Jesús liꞌ: ―Cuaꞌni tyaꞌna
    tiꞌ nuꞌu̱ jiꞌi̱ cua, cusuꞌ, nuꞌu̱ nu laca ñati̱ tyaꞌa jiꞌi̱ jyoꞌo David ―nduꞌni
    nguꞌ jiꞌi̱.'
  bqc-SIM: 'Kɛ́ Yesu bↄ̀ we, vĩ̀a gbɛ̃ↄn plaↄ tɛaàzi ń wiio aa mɛ̀: Wá wɛ̃nagwa,
    Davidi Bui!'
  tcz-CHONGTHU: Yeshuan numei chapang nu in chu adalhah jouvin, anunga mitcho minin
    ahinjui peh in, amanin, “David Chapa neikhoto lhon in,” tin asam lhon in ahi.
  mar-mar: तेव्हा येशू तेथून जात असता दोन आंधळे त्याच्यामागे ओरडत चालले. म्हणू लागले,
    “हे दाविदाच्या पुत्रा, आम्हावर दया कर.”
  snp-snp: Ena Yesu ebawa fulito wito we lele omuni likami yate ege uti eti lami,
    Defiti ufa fiyami weyo, milumate kolo, loti au loti laito,
  isl-isl: 'Tveir blindir menn eltu Jesú þegar hann yfirgaf hús forstöðumannsins og
    hrópuðu: „Sonur Davíðs konungs! Vertu okkur miskunnsamur!“'
  spy-NT: Nto yu kang'eetee ꞉Yēēsu yooto, kurub lēt ꞉cheebkoraatiisyek alake āyēēnku.
    Kikuurchinootē ꞉bichoo barak kumwooyē kule, “Iriireeneech ōō, *Mōchōkōrēētaab
    Tāwuti.”
  xnn-xnn: Kinmaan si Jesus isdi dat issan mendad-aanana et inmonod nan dowa ay kowap
    ay lalaki ay mangibogbogaw en, “Sik-a ay apon din si Ali David, seg-angam kad
    dakami.”
  mwe-mwe: A Yeshu bhakajabhuleje penepo, ashinangalole bhabhili gubhaakagwilenje
    bhalijobhelanga, bhalinkutinji, “Mmaulongo gwa a Daudi, ntubhonele shiya.”
  tte-tte: Yeisu yanuwane ilogabaeni ilalau yoi kabo tomangibugibu labui siyamulikusuli
    yo siyogayoga, “Deibida Tubuna, ukwatekamkamna-yagimai.”
  tcs-tcs: Apta Zizas i bin libe dat aus blo da smolgel ane wagbaut go, tu blainman
    i bin pole em biain. Demtu i bin ala demkain, ‘Yu Promiswan wase King Deibid.
    Plizgar soe sorewei po mitu ane elpe mitu!’
  hlt-THB: Ce a hyn awhkawng Jesu ce ak chang na a ceh awh, mikhyp thlang pakkhih
    ing, “David capa, kainih ve nim qeen lah,” tinawh khy doena a hu awh hquut hy
    nih.
  soq-soq: Iesu bola sa ene aleidio into apana emau potawa nata me wawe antoie mukantoie
    waiase, “Dawid Otopa, no nuaparembaite saunea!”
  qub-qub: Chaypita Jesús aywacuptinmi ishcay gapracuna paypa guepanta aywaran «¡Ray
    Davidpita mirar aywaj Cristo, nogacunata cuyapaycallämay!» nir.
  att-att: Á kabalin ni Apu Kesu nga namammapiá sù magingánay, nánaw sù giád da. Á
    pakalakalakák na ta dálan, siminuttul yù duá nga lálláki nga buling, á inikatakatol
    da, “Ikállà kami, sikaw nga Ginaká ni Patul Dabid,” kud da.
  bki-bki: Mia Yesu naio jaluvo den toro na toru neibano kunuano, mia bogo napano
    naio jo miel bano, mia merebono juo ajakisorio, nalo ajum̃a abio naio, aberinavo
    “!Jau tormoruo Teviti kiano bajulukuti, jau kobe Naverikariano, aui koig, tiniem
    riia kumemi juo liki!”
  bqp-bqp: 'Kũ Yesu bò gwe, vĩ̀na gbɛ̃nↄn planↄn tɛ́i kũ wikio òtɛn pi: Ǹ ó wɛ̃nda
    gwa, Dauda buri!'
  mcp-mcp: 'Yésus mú kyey. A ŋgə́ kə ntʉ́nɨ, wəancím-ncîm óbá bwə́ mú bɛ̧ nyə nə oŋkwiimbyê.
    Bwə́ nə́: «Yé Mwân mə́ *Dávid, bwɨ́ɨ́gʉ́g sə́ nə́ ŋkwoŋʉ́!»'
  hat-hat: 'Jezi kite kote l'' te ye a. Antan li t''ap pase yon kote, de avèg pran
    mache dèyè li. Yo t''ap rele: Pitit David, gen pitye pou nou!'
  npl-NT: 'Ijkuak Jesús okistiaya de ompa, ome tlakah non amo tlachiah okitokayah
    iwa okitsajtsilijtiayah: —¡Techiknomati Ikone n rey David!'
  bgg-bgg: Isu è ji pha ithua thoh marui, chiih-è ai luaramuii shii miegthi pha bran
    nyi è jao ne ai idoh luagieng, “Gasa shii bushun rek phi bo, Dawid pha dufuii
    wo!” Ithek è ziak.
  eng-TCENT: As Jesus went on from there, two blind men followed him, crying out,
    “Have mercy on us, Son of David!”
  eng-BSB: As Jesus went on from there, two blind men followed Him, crying out, “Have
    mercy on us, Son of David!”
  cpu-NT: 'Ikanta jovaanaka Jesús, ipatzimatanakeri apite mavityaakiri, ikaimakotziri,
    ikantzi: “¡Icharine David-ni, pineshinonkataiyaana!”'
  san-ASM: ততঃ পৰং যীশুস্তস্মাৎ স্থানাদ্ যাত্ৰাং চকাৰ; তদা হে দাযূদঃ সন্তান, অস্মান্
    দযস্ৱ, ইতি ৱদন্তৌ দ্ৱৌ জনাৱন্ধৌ প্ৰোচৈৰাহূযন্তৌ তৎপশ্চাদ্ ৱৱ্ৰজতুঃ|
  tac-NT: 'Napu''lige Esusi ''ma boichimi enágichi, oká rió tabilé ma''chílime guwánaka
    e''yénale e''wele ra''ichasia Esusi olagá: ―¡''La na''temápua ramué, mué Rabí
    rijimala!'
  eng-WEBPB: As Jesus passed by from there, two blind men followed him, calling out
    and saying, “Have mercy on us, son of David!”
  gfk-H: Ma bia Iesu ga haan laah makaia, airua pula dir ga mur ia. Ma dir ga tatau
    naliu bia, “Tubu Dewit, u na marsei mamir!”
  viv-viv: Tu Yesu gilowoga ada ginauna tu tomatakoyo adiꞋiselu hivebutu himuliyena,
    ada hikovaꞋawafatafata higayo, “Devida bwanenena O Yaubada yana Tovegida, unahinekalikaliyema.”
  yao-yao: Che Yesu ŵatyosile pelepo, ni paŵaliji nkwaula, ŵandu ŵaŵili ŵangakulola
    ŵankuiye achinyanyisyaga, “Choonde Mwana ju che Daudi ntukolele chanasa!”
  tgp-tgp: Moiso Iesu mo lo malue hin jara atu, ale tamlohi matavuso mo rua la lo
    usuria la lo ulo lara, “Mahapin Supe David, o r̃omopoi kamam!”
  auc-NT: Itota wadæ gote godömenque goyongä babetamöna tee empo ponte aa pedinque,
    —Awënë Dabii pæ̈ïmi ïnömi inte mönatö ïmönate pönö waadete waa cæbi æ̈mönae, ante
    ancaa aa pedatapa.
  kbc-NT: Jesus naɡ̶a noditedice niɡ̶ijo aneite. Odaa eɡ̶idaa diitedigi migo, icoa
    itoataale etoinadi joɡ̶oigaalatece, codaa napaawaɡ̶ateloco, moditalo, “Akaami
    anida anenitege licoɡ̶egi inionigi-eliodi Davi, ɡ̶odiwikodeneɡ̶egi.”
  bmh-bmh: Yesus go uzan go uteimai, abu ebu betei beteimai, du ameag kumi aliag agen
    go sesamorai beteimai, gusig ulemen. “Devit nugau Nag, na ig en bisomig peiba,
    na ig isanigen.”
  ctu-BL: 'Che'' bʌ tsa'' majli Jesús, tsi'' tsajcayob majlel cha''tiquil xpots''.
    C''am tsi'' yʌlʌyob: I Yalobil David, p''untañon lojon, che''ob.'
  meq-meq: 'A həlay nakə Yesu faya ma diye abəra ka təv niye na, guluf hay sulo tə
    pay bəzay tə mawude eye, tə gwaɗay: «Yesu, Wawa i Davit, nəmaâ gaka mə bo təbəɗew!»'
  noa-H: Mag Jairo k'a deeu hiiu hauwia petaau, dau k'ĩsu k'it'ëem k'ʌʌnta numí hi
    hẽudee hähäag wëtjim. Mag hähäak'amua, —Jesús, pʌʌta rey David k'achitarr hag
    chaain hewagam k'ʌʌn Hiewaa marau nʌ narr; maar hapdurrum maar dau haug k'augbahur
    haajeejim, hamach dau monaaupäain bëemk'ĩir.
  alp-NT: Eleki Yesuse kai Eni maka luluaru esi keu rame, kai kena Ime lalane tlai,
    tamata mata polala lua esi keu luluI kai esi koti lokoI be, “Ntuane, Dauta eni
    anubu, laleuMe noa ami noma!”
  san-VEL: tata.h para.m yii"sustasmaat sthaanaad yaatraa.m cakaara; tadaa he daayuuda.h
    santaana, asmaan dayasva, iti vadantau dvau janaavandhau procairaahuuyantau tatpa"scaad
    vavrajatu.h|
  kbq-kbq: Ananteti Jisasi'ma nevigeno'a, zanavu asu hu'nea netremoke avariri'ne nevuke
    kezati'ne, Deviti mofavre'moka kasuragiranto huke hu'na'e.
  kbh-kbh: 'Jesús chents̈ana tojë́ftsanbocna ora, uta jtanata tbojanasto y mënts̈á
    ibojtsaiuáyebuache: —¡Davídbents̈ana Ents̈á, bëndata s̈motsalastemá ca!'
  ron-LSB: 'Pe când trecea Isus de acolo, doi orbi L-au urmărit, strigând și zicând:
    “Ai milă de noi, Fiul lui David!”'
  pon-pon: 'Iejuj lao kotila jan waja o, ol majkun riamen idauenla i, weriwer indada:
    Kupura kit, Komui japwilim en Dawid!'
  nhe-BL: 'Teipa Jesús quisqui tlen nepa huan quitoquilijque ome tlacame tlen popoyotzitzi
    huan quitzajtzilijtiyohuiyayaj: ―Xitechtlasojtla, ta tiiteipa ixhui David tlen
    huejcajquiya.'
  sps-sps: Jisas naus osing a pan naa to aya, ai te taan farokot naa Ya ana ina fuan
    a mata kio tanik iny vovou naa Towa. “Tagtag mamimam, tsubnaain ten Devit,” te
    kuu fi ri.
  wnc-wnc: Siwan Jesuta you wanggapma teke kuwawan aminu kai wai siya tapaata tawayuk
    anzing yanggamatakumayak, “Ga Devitdane dongane aakuyak kapa. Nitde butaya natanimuyo,”
    ngang inikumayak.
  nmw-S: Yeisu i seyok yawan yake ge i dodogan hedi, habeto tomatagin ho-iwo si sedumuyai
    ge si segongon si nga, “Deivid Tubune, u hatatilao-yanai.”
  bus-bus: 'Kɛ̀ Yesu bↄ̀ gwe, vĩ̀a gↄ̃ↄn plaaanↄↄ tɛ́zi kↄ̃n wiiio wèe bee: Ǹ wa
    wɛ̃nda gwa, Dauda Bori!'
  gub-BL: Uhem Zezuz oho a'e wi a'e wà kury. Wata oho pe rupi wà. Na'e mokoz awa oho
    haikweromo wà. Hehàpyhà 'ym ma'e romo wanekon wà. — Urepuhareko pe nehe ty, Tawi
    izuapyr, i'i oho waiko izupe wà.
  imo-imo: Jisas kano kombumu tiye kolopa pumbei purumu wali mongo keri leli iye talo
    yu lombili ongo konge tekolio ningili, “Iye nomi king Devitinga kolepa iyemu,
    nu ilto kondo kolowi,” ningo wali awini nilko oringili.
  boj-boj: Onaqa Yesus a qure di uratosiq walwelosiq gileqnaqa tamo aiyel ŋam qandimnjro
    qaji naŋgi gam na Yesus dauryosib giloqneb. Naŋgi giloqnsib leleŋoqnsib Yesus
    minjoqneb, “O Devit aqa Ŋiri, ni iga qa are ugeimeme.”
  eng-DRA: And as Jesus passed from thence, there followed him two blind men crying
    out and saying, Have mercy on us, O Son of David.
  knf-knf: 'Yeŧu aŧool pya, kë bakuul batëb başë wo ţi pţaşa aşë huuran aji : « Abuk
    Dayiţ ñagi''un! »'
  san-KHM: តតះ បរំ យីឝុស្តស្មាត៑ ស្ថានាទ៑ យាត្រាំ ចការ; តទា ហេ ទាយូទះ សន្តាន, អស្មាន៑
    ទយស្វ, ឥតិ វទន្តៅ ទ្វៅ ជនាវន្ធៅ ប្រោចៃរាហូយន្តៅ តត្បឝ្ចាទ៑ វវ្រជតុះ។
  arn-NT: 'Fey tripapatulu ta Jesus tiye mew, epu trawma ta wirarkülen inaeyew: —¡David
    mew dullielchi Yomelche, kutranpiwkeyemuyu!'
  zas-NT: 'Chi baza Jesús yagaj, binal tioꞌp bénlutiaꞌp laaman, rbixdiaj reeman, rëb
    reeman: ―¡Jesús, xdiaa Davi, baya dunujn!'
  ken-NT: Ɛnɛ́ Yesu árɔ́ nɛbhʉɛt wu árɔ̀ŋ ambɨ, manɛ́mámɨk bati apay babho bɛkoŋo
    yi mámbɨk nɔkɔ bɛ, “Mmɔ̌ Mfɔ Debhít, ghɔ́ bhɛsɛ ntínso!”
