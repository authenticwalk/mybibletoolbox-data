  quc-TNT: 'Aretak xel bi ri Jesús chila'', quieb moyab xeteri bi chrij, xquirak qui
    chi'', xquibij: ¡Tat, lal ri'' ri Ralc''ual can ri ka mam David, tok''obisaj la
    ka wäch! —xecha che.'
  tfr-NTPO: Jesús opshino jek shäng ey dwayo ga domerga l̈öng do pjök kjok ĩgö l̇l̇ëm
    wl̈eniyo. Öö l̈e jek l̈öng ba irgo, tjl̈ẽ ba kong ga «David tjëyo, tjawa songe
    l̈ozong» l̈e.
  kaq-NT: Janohax Jesus cahiya sca benche rabechin chibanxon quenabonaquin. —Noquehon
    shinanhue, Davidi baquen.
  ahr-ahr: मंग येशु तठेन जाई राहींता, तवय, दोन आंधया त्यानामांगे जाईसन जोरमा वरडीसन
    बोलनात, अहो दावीदना पोऱ्या, आमनावर दया कर.
  sgb-sgb: Hên paalíh hilan Apo Jesus bayro ha bali nan habaytoy manungkulan ha sinagoga,
