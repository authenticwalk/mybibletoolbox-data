  san-BEN: ততঃ পরং যীশুস্তস্মাৎ স্থানাদ্ যাত্রাং চকার; তদা হে দাযূদঃ সন্তান, অস্মান্
    দযস্ৱ, ইতি ৱদন্তৌ দ্ৱৌ জনাৱন্ধৌ প্রোচৈরাহূযন্তৌ তৎপশ্চাদ্ ৱৱ্রজতুঃ|
  tdx-tdx: 'Nisitake t’i Iesoà, le nihitrihitry mb’ama’e ty fey roe nikaikaike ty
    hoe: Tretrezo zahay, ry Ana’ i Davide.'
  naf-naf: Âpme Zisasiyaŋ msat ke pemti mepme an zikalit beŋaŋ zut egelaŋ ek mâti
    kwizet kwawet kwawet mti zewun, “Geŋ amobotnaŋ Dewitgalen alikŋaŋaŋ, nigat kembeŋ
    bugan mi?”
  grc-MT: και παραγοντι εκειθεν τω ιησου ηκολουθησαν αυτω δυο τυφλοι κραζοντεσ και
    λεγοντεσ ελεησον ημασ υιε δαυιδ
  vid-vid: Yesu nakoka ahala honhu, na loyaliyoluta, wohambe walole weli nawamuwinza
    aku wotowa iyowe, “Mwana wa Daudi utonele isungu!”
  pio-NT: 'Jesús imusúacatéwa nacapèe íicha, yá pucháiba matuíyéi nàacawa yáamíise.
    Yá náimaca irí cachàiníiri iyú: —‍¡Pía rey David itaquérinámica, Dios ibànuèrica
    walí wacuèrinápiná, wía judíoca, piicá wapualé! —‍náimaca irí.'
  tsn-tsn: Ya re fa Jesu a tswa mo lwapeng lwa morweetsana, banna ba le babedi ba
    difofu ba mo sala morago ba goa ba re, “Ao Morwa Kgosi Dafide, re utlwele botlhoko.”
  amr-NT: 'Jesús huairien jakyaʼ oʼbakhuaʼdepo eʼpokte bottaʼ ekpobiga̱ onʼtatiakpo:
    —‍Moʼtinepahuiʼ, Davidkudaken adhueaʼ huayayo. —‍Jesústaj ʼuttaʼda oʼnonaʼuy.'
  pwg-pwg: Yesu ivomiiri inenae ma wawaya ruwa matapotapotasi murinai iverukivini,
    ma ikwatukwatu bo, “Tam David Tupurereghina, kevi kamyuyuwekai.”
