  gvc-gvc: 'Ã yoaro Jesu tói jiriro to wahachʉ, pʉaro capari bajueraina tirore pisu
    nʉnʉ tire: —Davi panamino masare yʉhdohtiro, sãre pja ñʉga mʉhʉ —ni sañurucure
