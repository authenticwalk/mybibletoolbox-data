  urt-urt: Jisas nasme moi uku pe, kin nanga nal. O lenge miyeꞌ ŋembep tangare hoi
    jande kin. Tinge hindi tambah marnge yanange na, “Krais, talah tikin Dewit! Ŋoihginirme
    poi hindi!”
  kiz-kiz: Ndipo Yesu bho ip'heta kuhoma pala, bhagosi bhabhele fipofu bhakankesya.
    Bhakaj'handelela kukwesya sauti bhakaj'ha bhijobha, “Twis'oma uturehemu, Mwana
    ghwa Daudi.”
  tzo-TZE: 'Ixanov batel yan velta li Jesuse. Tey jchi''inojcutic batel, vu''uncutic
    li yajchanc''opuncutique. Tey nabalic batel chib jchi''iltic ta israelal ja''
    ma''satetic. Tsots laj yaptaic li Jesuse: ―Vo''ot smomnich''onot David ti sc''oplal
    ono''ox cha''och ta ajvalilal cu''uncutique, ¡c''uxubinuncutic! ―xiic.'
  lex-lex: 'La''pa Yesus Nto''or la gen die, pa Nalala'' reri ne riy mak matni kyata
    worga e rlernohora reria Yesus. Rrora rhaun la Yesus riwra: “Ray Daud upni-a''nani
    ne! Mtiulla-msiayn nan mai ami ee!”'
  dov-dov: Mbubonya Jesu nakayinda kuzwa oko, bantu babili boofu bakamutobela. Bakali
    koompolola alimwi kabati, “Tufwide luzyalo Mwana wa Devidi.
  rgu-rgu: Basa boe ma Yesus laꞌo naroo. Nai eno taladaꞌ, lahenda pokeꞌ dua tutukaꞌ
    Ana. Ara raloo bou-bou rae, “Mane Daud tititi-nonosin! Kasian neuꞌ ami dei!”
  toc-NT: 'Acxni̠ Jesús táx­tulh nac ca̠chi­quí̠n y alhá, cha̠tiy laka­xo̠kó̠n lac­chix­cu­huí̠n
    tzú­culh ta­sta̠­laniy xta­ma̠­ta­si̠­má̠­nalh y chiné xta­hua­ni­má̠­nalh: —Xli̠­ta­la­ka­pasni
    xamaká̠n rey David, cat­lahua li̠tlá̠n, caqui­la̠­la­ka­lha­máhu.'
  ulk-1902: Iesu adem bakeamulu abele utebelam, epe uiaba abi narmilei neis sadamer
    le, a ereretikri, kega, Dauida ra Uerem, ma keribi nasenas.
  som-som: Ciise intuu meeshaas ka tegayay, waxaa daba socday laba nin oo Indhala',
    iyagoo qaylinaya oo leh, Ina Daa'uudow, noo naxariiso.
  mam-C: 'Tej tetz Jesús antza, ok lipe kab''e moẍ ti''j, nchi ẍch''in wen: Ay Tyajil
    qtzan nmaq kawil David, q''aq''intz tk''u''ja qi''ja.'
  ndj-ndj: Yesu kawuka pala, paghaveyi akuyenda, vangalimesu vavili vamkovekelili
    kunu pavavika umatu, “Mwana wa Dawudi, utuwoneli lusungu!”
  mbj-NT: 'Ti m'' tii b'' naa Jesus tsyym kadoo bä, pawóp hẽ ajyy ty temaa bok do
    ta jawén rabana. Ti m'' rageëëj bong. Hahỹỹ da m'' sa kyyh: —Mat''yyd mehĩĩn ããh,
    Jesus, Dawi panaa! —näk mäh.'
  lat-VUC: 'Et transeunte inde Jesu, secuti sunt eum duo cæci, clamantes, et dicentes:
    Miserere nostri, fili David.'
  ngp-ngp: Yesu eze ahalawe hadya, no kugendeela kulongole, mant'hunt'hu waidi, wamwiizilaga
    wakalonga kwa izwi kulu wakagamba, “Mwana Daudi kionele mbalazi!”
  enq-2: Jisasa yuu doko yakinatala peamopa, akali lenge monda mendalapome wii lao,
    “Dapita Ikiningi, embame nalimba kondo kaeyapoko!” lao baa watao peambi.
  eng-ASVBT: And as Jesus passed by from thence, two blind men followed him, crying
    out, and saying, Have mercy on us, thou son of David.
  mna-mna: 'Yesu izem lele tina, mi ipa ma ila na, tomtom matan pisŋan ru titoto i
    ma tila. Mi kalŋan izalla ma tizzo: “O, Dabit Lutuunu, muŋai yam lak!”'
  myw-myw: Yeisuw inoun in, tawaw asteiy ibukunis, ikaw mites, iwkuwaks ilansa, “Ya̱koum
    Deibid tabun ya̱koum, kusiwyoubum.”
  sby-sby: Mpwalikufumako, bantu bashipilwa babili balamukonkela nekutatika kubilikisheti,
    “Amwe Yesu mwanendi Dafeti, tunyumfwilekoni nkumbo!”
  sll-sll: Ena Yisas ganba i pisolere, ere banta nala dire ongwi. Ongure omeling gi
    dungwo yal sutani doling bol ongwi. Pirere gala bir dire, “Debit gangye, milna
    pir na to.”
  yaq-NT: 'Juka'' Jesujta junama''a yeu siiko, liliptim woika aet cha''aka kaaten
    intok: ―Itom jiokole, empo Labiituka''utat katriam betana yeu simria ―ti chaaekai.'
  uro-uro: Bä nga ma Jisas kat tet na äkt dä ama säsur iom ama ruiom in det nasot
    a qa i init nok masirhat toqortäqyia, “Ma Devit aa emga, mamär iva ngi lavuqi
    na un.”
  ita-1885: 'E PARTENDOSI Gesù di là, due ciechi lo seguitarono, gridando e dicendo:
    Abbi pietà di noi, Figliuolo di Davide.'
  muy-muy: 'Yezu ara asləka eslina ti ndam wuluf cʉ taɗəboru naŋ, təzlah, təɗəm :
    « *Wur ge Devit, mə̂suk cicihi ti ! »'
  kqc-kqc: Kamini Iesu yaku mina sana feresi bogamori, ne taufa amiye remanu usi bogasa
    raka niyadi, “David di tutubena, una iriyeduka re!”
  tav-tav: 'Jesu ti wii cãnacʉ caneto aámi. Cʉ cáaáto pʉgarã caʉmʉa catʉjʉ majiquẽna
    cʉ caʉjawã ocõo bairo cʉ ĩ jeni awajari: —¡Jesu, David pãrami! Dio cʉ cajooricʉ
    mʉ ã. ¡Jã bopacoo tʉjʉya!'
  eng-ULB: As Jesus passed by from there, two blind men followed him. They kept shouting
    and saying, “Have mercy on us, Son of David!”
  spa-VBL: 'Al seguir Jesús su camino, dos hombres ciegos lo seguían y le gritaban:
    “¡Hijo de David, ten misericordia de nosotros!”'
  fra-_FOB: 'Comme Jésus partait de là, deux aveugles le suivirent, criant et disant:
    Fils de David! aie pitié de nous.'
  hau-ULB: Da Yesu ya yi gaba daga nan, sai wadansu makafi biyu suka bi shi, suna
    daga murya suna cewa, ''Ya Dan Dauda, ka ji tausayinmu.''
  mal-mal: 'യേശു അവിടെനിന്ന് പോകുമ്പോൾ രണ്ടു കുരുടന്മാർ: ദാവീദ് പുത്രാ, ഞങ്ങളോടു കരുണ
    തോന്നേണമേ എന്നു നിലവിളിച്ചുകൊണ്ട് പിന്തുടർന്നു.'
  kkc-kkc: Yesu moso omaga miyomoo meileso dimeleeno, odoo howo neliga bakadio oso
    yima hamamee toboloso dulone toso neligidi takolone egeesee takaso, “Deibidiyo
    amawe, nayo iba sooloo dologa, iba pidi,” dee takomo diyadeeso.
  lit-lit: 'Ir Jėzui išeinant iš ten, du aklieji sekė paskui jį šaukdami ir sakydami:
    „Dovydo Sūnau, pasigailėk mūsų!“'
  urd-GVR: Jab Īsā wahāṅ se rawānā huā to do andhe us ke pīchhe chal kar chillāne
    lage, “Ibn-e-Dāūd, ham par rahm kareṅ.”
  far-far: Burina sa Jesus nia leka kau fasia kula nai, na ro wane maada rodo ki keroa
    leka burina sa Jesus, keroa ka akwa, ma keroa ka fata 'uri, “'Oe Wele ana kwalafa
    sa Deved, 'oe manatai karo!”
  suz-BL: मिनु येसु मेकेर रे लमेनु, मिक्‍च मताइब निक्‍शीमी “ए दाऊद पिप आ तौ, आंस कली
    शिशी पांइस्‍की” दे रेयके पा वाइ ब्रेश्‍शा, आ नोले खोइक्‍ताक्‍स। मत्ती २०:३०
  car-NT: 'Moro wyino Jesus wytory jako, oko enu''non wyto''san iwena''po ta. Iko''ta''san:
    “Na''na kotanory eneko, David parymbo!”'
  amp-amp: Jisasr ndhar htanyhato tfit yimor. Yau hanyetrn hus nyinga kunyjetf yau
    hikaknihato naku kangfr, “Defit frikefthu yon Jisase, wayuhuwafnno.”
  bht-bht: जालू यीशु ओथु ला थोड़ा अग्गे गिया, तां दो अन्ने उदे पिच्छे ऐ बोलदे आये,
    कि हे दाऊदे दे बंशज, सांझो पर दया कर।
  eng-NOY: And as Jesus passed on from thence, two blind men followed him, crying
    out and saying, Have pity on us, Son of David!
  cub-NT: 'Jesús ʉ̃i dajocarĩ nʉiyede nore jocarĩ, pʉcarã ʉ̃mʉva, jã́ri eabevʉ, darejaima
    ʉ̃i yóboi. Bʉjié, yópe arĩ, cod̶oboborejaima: —Mʉ, David bácʉi pãramecʉ, Jʉ̃menijicʉi
    daroimʉ mácʉ, ñʉje jabocʉ bacʉyʉ́, ñʉjare cõmaje ãroje jã́jacʉ mʉ, cod̶oboborĩ
    are nʉrejaima na.'
  ita-1927: 'Come Gesù partiva di là, due ciechi lo seguirono, gridando e dicendo:
    Abbi pietà di noi, o Figliuol di Davide!'
  lww-lww: Ana Yesu molue petan yum̃a m̃ana yerkawa nene, a pogos nap̃a naga mial
    ke pano, ana kilamara p̃ala la lua atavevea, la asum̃a apio ke, asapenua “Ko lus
    kiena ne Tepet, ko Navisaarena, awis ko sinem̃a ye imimi lua nini ka.”
  ckb-ckb: 'کاتێک عیسا بەوێدا تێدەپەڕی، دوو کەسی نابینا دوای کەوتن، هاواریان دەکرد
    و دەیانگوت: «کوڕی داود، بەزەییت پێماندا بێتەوە.»'
  nas-nas: Eeꞌnoko teketa nanuko Jiisuuꞌ kenaankai naninkai kaputuꞌkai bokurema siompuretuꞌ
    aaꞌpurema, “Pankaing, Deevitaꞌ bakanaving-koong, Piaamereaing neeꞌ!”
  uvl-uvl: Iok, Iesus lohot nga lamau ke teke lalalo pe hana mata hit nai te nanas
    pe alngaria hot lange I ke te teke, “Ne Teuit tuna, letem poreke ia imem!”
  eng-BBE: And when Jesus went on from there, two blind men came after him, crying
    out, Have mercy on us, you Son of David.
  ixl-CNT: 'Uncheeꞌ aatz tek kꞌasuꞌl u Jesuus latziꞌ, xambꞌoꞌk kaꞌvaꞌl qꞌu moy tiꞌ.
    Utz nichiqꞌeqꞌun taltu ech tzaꞌ: —¡Ituꞌxh ixalam Daviid, txum kuvatz!— Texhtuꞌ.'
  xsi-xsi: Yesu ipile luma ŋinde aku iyoka ilâ. Andeta tamâta rua matanzi leva-leva
    nde sitawa i simâ, aku kawanzi ŋalae sisasarâwa papa mine tu, “Noko Daviti ne
    vâsa, kalo sukâŋa ŋanama!”
  crx-NTPO: '''Et ''awet Sizi natisja whe nane dune hoos̱''enne hiyuntiz''az ''ink''ez
    hikazulh, “NeMoodihti David oots''u hainzut-un negha te''ninzeh!”'
  kan-OKCV: ಯೇಸು ಅಲ್ಲಿಂದ ಹೋಗುತ್ತಿರುವಾಗ ಇಬ್ಬರು ಕುರುಡರು, “ದಾವೀದನ ಪುತ್ರನೇ, ನಮ್ಮ ಮೇಲೆ
    ಕರುಣೆಯಿಡು,” ಎಂದು ಮೊರೆಯಿಡುತ್ತಾ ಯೇಸುವಿನ ಹಿಂದೆ ಹೋದರು.
  bbb-bbb: Areme Jesu fune gire ije arena una gire be ijia vakoga e nikuzeki inokiro
    bu usiae fu nuvena vae. E inokiro bu nuve vakinu kumei, E Devidido uifari gafe,
    a no guoga oefiadakuma ni ifejuono kumei.
  blw-blw: Angkay hiyachi way lommayaw ah Jesus an nadchi, cha manadchad-aran yag
    chaat agé umunud hen chuway nabfurag way chan o-ongaw way mangaliyén, “Heay ganà
    David, pangpanga-asem paat ta ka-asiyam chàni.”
  tam-2017: 'இயேசு அந்த இடத்தைவிட்டுப் போகும்போது, இரண்டு குருடர்கள் அவருக்குப் பின்னேசென்று:
    தாவீதின் குமாரனே, எங்களுக்கு இரங்கும் என்று கூப்பிட்டார்கள்.'
  azz-NT: 'Huan cuac quisac Jesús de ne ichan in Jairo, ijcuacón quitoctilijque ome
    taca ixpojpoyome huan quitzajtzilijtiyayaj huan quiliayaj Jesús ijcuín: ―Xitechonyolicneli,
    Tejuatzin Temaquixtijque tion Teconetzin de rey David.'
  spa-RV-1909: 'Y pasando Jesús de allí, le siguieron dos ciegos, dando voces y diciendo:
    Ten misericordia de nosotros, Hijo de David.'
  csy-csy: Jesus tua mun pan a pai ciang, mittaw ni te in zui in au kawm a, nang David
    tapa, hong hesuak kapo in, ci hi.
  mxq-NT: 'Ko pyʉdseemy jamʉ Jesús, majtskʉ wiints pyanʉjxʉdʉ es myʉyaxkákʉdʉ: —¡Paꞌꞌayoodʉgʉts
    ʉʉdsʉty, Davitʉ tyʉʉmp ꞌya̱a̱ts!'
  tzj-NT: 'Ja Jesús be chic, rmajon binem. Ec''o c''a ca''i'' moya'' etran trij, eje''e''
    quemaj rakic quechi'' trij ja Jesús: —Atat ja rat Ralc''wal can ja rojer rey David,
    tapokonaj jutz''it kawach, xeche'' tre.'
  tdt-tdt: Depois Jesus sai husi fatin nee. Nia lao dadauk, iha ema matan delek nain
