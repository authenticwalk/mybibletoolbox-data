    B''i̱ i̱ncha kitsú: —Ji xi ntje̱he̱ David, katuma ni̱ma̱hi ji̱n.'
  bkq-NT: 'Jesus agâ târâpa xina âxiguely ume, azagâ epy xina nhapygue idâly. Warâ
    adaenkelymo: — Xina tytyenzelâ ikâ, Jesus. Pymâ ton-honreim âmâ, âdamu Davi ara!
    — kelymo.'
  kue-kue: Yesus kamun igle kondo endongo, yagl suwo ongumutno kin yongwa mokomugl
    pindre ana agle binan bogl di yegl dimbrika, “Devit Wam, ene no mitno gogl noro!”
  cot-NT: 'Iroompaquea yoanajigueti Jesoshi yoguijaguijaitanajiri mavite shamponcajari
    icajemacovaetavaqueri icanqueri: —¡Ichoviquini Taavini, pimpintsatacogajoitenashiatsi!'
  bnp-bnp: E Isu i malaga tabu, i laho lokovonga. Lakea a bakovi ala rua ru kepa,
    ru muri vona ru gale tala, ru ta maea, “O hamone Davit, o dodo maria.”
  apn-NT: 'Tã nhũm Jejus kato nẽ ma tẽ. Pa mẽ hkôt ixpa ho ixpa xwỳnhjaja ma hkôt
    mõ. Hãmri nhũm wa myja wa hamẽxkrut. Hamẽ wa nohkre xwỳnh wa Jejus jarẽnh ma nẽ
    hã ajêt nẽ hkôt rôrôk o mõ. Nẽ xatã amnhĩ to hwỳr o hkôt rôrôk o mõ nẽ kãm: —Pa
    Jejus? E Tĩrtũm kot mẽ ixkaxyw axãm jakamã kwa wa ixpumu nẽ wa ixkamã axukaprĩ
    kêt wehe. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la mdoꞌo Jesús niꞌ ñaꞌan kanꞌ ndyaa yu, kanꞌ mdaꞌan ñaꞌan
    tukwa yu kwityiinꞌ ꞌin yu. Msiꞌya yu ꞌin Jesús bra kanꞌ: ―¡Chka tꞌnan tiiꞌ ꞌwa,
    yu kula! Nuꞌwin lkaa nten taꞌa ayman David ―ndukwin neꞌ ꞌin yu.'
  bre-BRG: 'Evel ma''z ae Jezuz pelloc''h, daou zen dall en heulias, o krial hag o
    lavarout: Az pez truez ouzhimp, Mab David!'
  opm-opm: Ihapti nuhur kot rosa pipa. Saptin kin kwisi han yot ihit Depit ohe puh
    go nuhutnong hinhina nahatina pot uat tit apingopa.
  bvr-bvr: Lika Jesus gu-bawuna a-bona gun-gata rrawa, lika a-bamuna, rrapa abirri-jirrapa
    gu-galiya yerrcha abirri-gapula mipila abirri-jirra bitipa abirri-garlmuna, abirri-jurrjurrmurra
    abirri-bamuna. Abirri-gonyjinga abirri-ni, “A-lay, gunggaja atila, a-lay, ny-junarda
    nipa Daybit (David) murna biy-wuna arrburrwa.”
  wal-wal: Yesuusi hegaara aadhdhidi biishin, naa77u qooqeti bantta qaalaa xoqqu oottidi,
    “Daawita na7au, nuna maararkkii” yaagiiddi a kaallidosona.
  zad-NT: 'Na'' ka biza'' Jesúza'', c̱hop beṉ'' lc̱hoḻ janogake''ne''. Na'' chosyaagake''
    zilljə che''gake'': ―¡Biyesh''lall''gachi neto'', xiiṉ dia c̱he dii Daví!'
  aso-aso: 'Idoꞌ Izesuꞌ aza numuno nene hulo novivo veꞌine likive sitaꞌ ma eꞌmeti
    nivi asi naba li tiꞌ li lasineꞌ: Guvelesi ve naba Davidiꞌ aꞌvo ezeloꞌ medelo minanive
    make, gaza mulumote ningevo.'
  uli-uli: Jesus sa chuy mo loboswe sa dedarloh ngo rumal mal le re metafis resa dabey.
    Resa tetawulagili le re sor bo, “Yebe ffaho depom ngalugmem, ho mala Lol David!”
  nin-NT: Yesu gru nabo, na ta so kuma, anishirr aha banu aba akreshi a gru so ga
    ma, na so du hantu di, “Uvuvurr a Doda, kye inta na ashishi ka itito!”
  tgk-tgk: 'Исо он ҷойро монда, ба роҳ даромада буд, ки ду марди нобино аз дунболи
    Ӯ равон шуда фарёд мезаданд: «Эй Насли Довуд! Ба мо раҳм кунед!»'
  acu-NT: 'Tura nuwachin inanki ukuki, jinta wekai aints wainmichu jimiar Jesúsan
    nemarsar weenak: —Apu Davidta weariya, wait anengkratkata, —tu untsuminaun antukmiayi.'
  cak-WNT: 'Y tek ri Jesús elenak chic c''a pe ri chiri'', yec''o c''a ca''i'' moyi''
    xquitzekelbej el ri Jesús y niquirek quichi'' chrij y niquibij c''a chare: ¡Riyit
    ri yit ralc''ual ca ri rey David, tajoyowaj kawech ruma re kabanon! yecha''.'
  ebk-ebk: Nak-ak hi Jesus hid-i, ya as nan chana manarcharanan, inunud nan chuwa
    ay lanaraki ay nafurag hiya. Chacha ifugfukiaw kan hiya, “Sug-angam man paat chakami,
    he-a ay Kianak David!”
  spa-PDDPT: 'Cuando Jesús salió de allí, lo siguieron dos ciegos que gritaban: ¡Hijo
    de David, ten misericordia de nosotros!'
  ruf-ruf: Yesu tsakoka hanu hala, hayang'ali mzila pfifita weli wamuwinza, aku wokemelela,
    “Utwonele libatsi, Imwana wa Daudi!”
  gun-gun: 'Ha''e gui Jesus oo rã hakykue rupi ou mokoĩ ára revegua e''ỹ. Ojapukai
    jogueruvy: — Davi ramymino, oremboaxy ke — he''i.'
  agu-BL: 'Itzun bantz, yi tele''n tzaj Jesús xe jun ca''la''tz, nin yi xone''n tbe'',
    nintzun e'' ẍch''in tzaj cob moyi''ẍ wutz coc i''. Je yol yi cyale''j: —Ta'',
    elk k''ajabu'' ske''j, na ilu'' yi xonl k''ajtzun Rey Luwiy yi at tulbil, —che''ch
    bantz.'
  isn-isn: U Yesu naukoli mumuhinzo itunja abiili aboku ikamutyata. Ikalongoleka kitunta,
    akazilunga, kulumba, ukugune imilandu, ng'wa Daudi.
  eng-PEV: Jesus was walking along, and 2 blind men followed him. They kept on shouting
    to him, “You belong to David’s family, and you are the special man that God promised
    to send. Please, feel sorry for us, and help us.”
  ilo-ULB: Iti ilalabas ni Jesus manipud sadiay, simmurot kenkuana ti dua a bulsek
    a lallaki. Saanda a nagsarsardeng a nagpukpukkaw a kunada, “Maasika kadakami,
    Anak ni David!”
  pir-NT: 'Sa yero Jesu topʉ ijiriquiro wahagʉ̃, pʉaro caperi bajueyequina tiquirore
    pisu nʉnʉ tãri: —‍Davi panami iji turiagʉ, masare yʉhdʉoacjʉ, ʉsãre paja ihñaña
    mʉhʉ, ni sañuducuri tiquina.'
  anv-NT: Ndɛre Jisɔs alyaá gepúgé Jarɔs ajyɛɛ́, bɔɔ́ amɛ nónómé fɔ apea álɔ
    mankwɔ́légé ji ábɛɛ́ge áké, “Jisɔs, Mpyáne Dɛvid gɛ́ ɛsé meshwɛ.”
  sab-NT: 'Jesu jo chage ngeru ne ngwadi gire kwian gdaboke gwagwa me chagedu Jesu
    nate jonkare ngaute Jesuge: —¡Ba che chugagwalla unsuialin David oindalla, ba
    tai dage chage, ba cha gdaboke gwagwa dodade!'
  tmd-tmd: Makwam Jisas mögörɨb aku röböxön dumɨn nugugɨrön, nöbö mämäg we wölöŋ hogwa
    nugwo mai rɨ gɨrön ajmöla aj halön yadmä, “Depid Ha nuŋwa! An nöbö hogwa uliöxane!”
    rɨmä.
  acr-NNT: 'Echiriꞌ xel bꞌi ri Jesús chiriꞌ, xeterej bꞌi kaꞌibꞌ potzꞌ chirij, lik
    ko kesikꞌin che, jewaꞌ kakibꞌiꞌij: —¡Choj-juchꞌ kaꞌn ko cheꞌla, lal Ralkꞌoꞌal
    kan ri rey David! —xechaꞌ.'
  kpg-kpg: Jesus ne hagatanga i di gowaa deelaa, gei nia daane deegida dogolua ga daudali
    a Mee, ga wwolowwolo gi nua boloo, “Meenei, tama daane a David, hila mai gi gimaua.”
  taj-taj: येशू थेग्‍याम फेप्‍बान लबा धुइरी मी आम्राङ्बा म्‍हि न्‍हीसे “दाऊद ग्‍लेला
    सन्‍तान, ङन्‍दा दया लउ” भिसी क्रिङ्बान येशूला लिच्‍छा लिच्‍छा खजी।
  avt-avt: Jisas kɨnaaiwɨr wit kerek ek ken. Hɨrak kitet yayiwe te mɨtɨkɨt wiketeret
    kerek nanamɨr toto tisesik tenɨnewek tatɨp, “Ti nepenyek ke Devit, ti hanhan heriuwawɨr.”
  cbk-cbk: Ya sale si Jesus aquel lugar y mientras ta camina le tiene dos gente bulak
    quien ta sigui con ele, y ta grita tamen sila con Jesus, “Hijo di David, tene
    lastima canamon!”
  uig-ARA: 'ئەيسا ئۇ يەردىن چىققاندا، ئىككى قارىغۇ ئۇنىڭ كەينىدىن كېلىپ: ــ ئى داۋۇتنىڭ
    ئوغلى، بىزگە رەھىم قىلغايسىز! ــ دەپ نىدا قىلىشتى.'
  tuf-tuf: 'Etar Jesús acsar bijacro. Acsar bicayat ub bár bin cuisa bucáy bin ey
    questoc béjecro. Questoc beya rabar Jesús cuit cohwjacro. Cohwír wajacro: —David
    wihnú, is cuayin racar jaw̃i. Is cuayin obir yajw̃i, wajacro.'
  abx-abx: Si pagparalalangngan-na si Jesus tikang ari siray lugar, aniya' duwangan
    buta lalla nga agpamungyod si iya ngan sigi panurakaw, “Dadi'-na si David, kalu'uyin
    kami'!”
  mco-NT: 'Ma anajty jɨm tɨ choñ huin''it metz jäy huintzpɨ ypamiinɨ. Chachñɨmäyii
    jadu''n: ―¡Pa''ayoogɨch ajcxy, miich David y''ap y''oc!'
  kqf-kqf: Kamaina bi Yesu mba vanuwina i gose bi i nawanawa te olooloto matapotepotedi
    labu, a kaiwata bi a binabinauna gado, “Deivida natuna, kwa launuwatoiyemai!”
  cpb-NT: 'Ikanta rowaaganaawo Jesús, royaatanakeri apite mawityaakiri, ikaimi, ikantzi:
    “¡Icharine David-ni, pineshironkataina!”'
  aon-aon: Jisas nakutukuk nagundok aria nagim yah nanak. Aria biom nabes seshuhomi
    hagipeshan aria hohwar namudok, “Nyak Devit Ananin Barhonin, nyak ko nyenek gihaum
    ohwak biohw.”
  hus-NT-2005: 'Tam ti na Jesús kale tajaꞌ, wéwná kʼal cháb i jokʼoltsik, xi dhájaxintsik
    chapik enchéꞌ: ―¡Tatáꞌ xi kuxlab kʼal na Dabid, ti ku yajnantsi weye!'
  mig-NT: 'Te ni̱ ja̱''a Jesús yúan, kua''a̱n‑ya̱. Te uu̱ tá''a̱n cha̱a kuáá, ni̱
    ka̱ndiki̱n‑de‑ya̱, kákana kó''ó‑de xini̱‑yá: Se̱''e David, kundá''ú ini̱‑ní náá
    vii, áchí‑de.'
  bps-bps: Na mdà ale Dyisas di banwe atù, na slengla magu nun lwe lagi butè tmadol
    ku Dyisas. Tlola kenen, manla, “E bel Harì Dabid, begam gami kando.”
  mbs-mbs: Nayan, pegkesayo i Jesus lekat kidoen, doen dowa otaw bota timaking kandin.
    Timawal dan, “Bowad-bowad te selotan tadon gebii si David, keidowi kay bag.”
  tof-tof: Yesu ene poko we amgatórr. Wa enezan wamlórr, kwat-kwat, nis ilküp murrbausürrün
    pam nisa oya solkwat we akyan namülnürri, da i oyaka we górrgarri wagó, “⌊Deibidün
    Olom⌋, kibü gyaur tóse!”
  cme-NT: 'Yesuŋ juɔ hel tuɔ kũŋ, yiriemba namba cu u huoŋ-nu. Ba waa ba hãi; ta
    ba fara ba piiye baa-yo wuɔ: «*Davidi hãayɛ̃lŋ nuɔ, jande ce hujarre-yiɛ aa ŋ
    puur i yufieŋa‑i.»'
  sus-sus: Isa to keli mɛnni, dɔnxui firin naxa bira a fɔxɔ ra, e nu e xui ite a bɛ,
    «Dawuda xa Di, kinikini muxu ma!»
  pon-2006: Sises lao ketiket kohla sang wasao, iet ohl maskun riemen idawehnla. Ira
    ahpw weriwer kohla, patopatohwan, “Maing, komwi me kisehn Depit, komw ketin kupwurei
    kiht!”
  dad-dad: Jesus modoũ anĩ itor ken, iyok ile mog, tamo uru meleid ifofakeleya Jesus
    dõ difiyen, diweig diron, “Dawid Naal, amã nigin waũ inõ!”
  zab-NT: 'Chi bdiia Jesús ruy, chiy guzanald tiop ciagu laany, rbɨxtiadeb, rniideb:
    —¡Jesús, llingaan David, blaslaazbiu dunnɨ!'
  jae-jae: Jesu gêdi aŋga tonaŋ, ma mateŋpec luagêc têdaguc eŋ, naŋ sêmôêc kapôêŋ
    gebe “Dawidinê Latu, taêm walô aêagêc.”
  ksd-ksd: 'Ba Iesu i vana kan nam ra gunan, a ura pula dir mur ia, ma dir oraoro
    dari: U natu i David, una mari amir.'
  msm-NT: Paglikat ni Jesus, meyduon daduwa no ka buta no migyupug kandin. Nanawag
    sikandan to maagbot, “O Kaliwat ni Hari David, sadangay kae-ati koy.”
  myk-myk: 'A Yesu di yìri wee xuu wu ni, na gari. A fyɛnmɛɛ shuun wa di daha wu na,
    na sɛlɛ, na yu: «Dawuda Ja, ɲuŋɔ ɲaari wù na.»'
  sbe-sbe: Yesu sunago badana yona numa wa ye laugabaei ye laulau na taumatagibugibu
    labui se tolo na se hemuliwatani na se yogayoga se wane, “Dawida natuna! Ku katekamkamnaegai!”
  mcr-mcr: Jisasi Iqu aŋä ique äväma wätqätaŋgaŋi, ämaqä hiŋuä pisqä hŋquaqu, Ique
    qänaki äwivändäsinyä, tääqäqä äumiŋiyi. “Dewiti iqueqä Kawiquki, Si yenyqä qeqä
    kimänänä.”
  cux-NT: 'Taachi Jesús cho''ó yā yeⁿ''ē miiⁿ, ní ''uuvī saⁿ''ā chi ngueenááⁿ can''dáa
    sa ''iiⁿ''yāⁿ. ''Cai yiicú sá ní caⁿ''a sa: N''dií Daiya David, cunéé ya''ai ''iinu
    nī nús''uu.'
  tur-YTC: Yeşua oradan geçerken, iki kör, “Bize merhamet et, ey David Oğlu!” diye
    haykırıp O’nun ardından gittiler.
  san-ITR: tataH paraM yIshustasmAt sthAnAd yAtrAM chakAra; tadA he dAyUdaH santAna,
    asmAn dayasva, iti vadantau dvau janAvandhau prochairAhUyantau tatpashchAd vavrajatuH|
  bel-N: 'І калі Ісус ішоў адтуль, ішлі за Ім два сьляпыя, крычучы і кажучы: «Зьлітуйся
    над намі, Сыне Давідаў!»'
  sch-sch: Jisua'n ma mun hah a mâka, ava sên chu mitcho inikin an jûia, “David
    Nâipasal, inrieng mi mu roh!” tiin ân in-ieka.
  mic-MIQNT: Se'sus maja'sit na'te'l. Ge's pemiej tapusiliji ji'nmu ta'n nepapigwa'liji
    majulgwalgwi'titl. Na sesgwala'titl Se'susal, “Geitueg gi'l na teplutasin ta'n
    wetapegsin Ta'piteg. Ewlite'lminen.”
  huu-NT: 'Ofiraco sedaraɨma jofomona Jesús baɨ jaidemo, uisɨnide iaɨmaiaɨ naimɨe
    jɨnafona jaidɨaɨmaiaɨ. Jesúna ado uaidotɨiaɨmaiaɨ: —Caɨ illaɨma David mɨcorɨ jitodɨo.
    Jusiñamuimona o billa jira, cocona duenai.'
  jiv-NT: Nuyá Jesus wéakui jimiará shuar ji̱i̱ kusuru untsumki weriarmiayi. “Uuntá,
    ii Uuntri̱ Tawit ame weatrum asamtai in waitneṉkarturta” tiarmiayi.
  otm-NT: 'Nɛ bi bøm bʉ rá ngu ra ngʉrpi a ra Jesús. Nɛ bi dɛnni yoho yʉ xädä, nɛ
    i mba''t'' bʉ ní mba: ―Dami huɛ̨gä''be, gram bom''bɛto i ra David, bi ''yɛ̨mbi.'
  dah-dah: Be, Yesu mel go yubul teŋ kuŋ hikeb diliŋ titmiŋ al irawa beleŋ kuware,
    “Dewit Urmiŋ, buniŋeŋ dirde faraŋ dura be,” ineŋ gama iraryum.
  tnk-tnk: Nəpɨn Iesu rəpwəh kwopun nəha mamevən, iərmama kəru nənimenrau rɨfwə kroukurirə
    in, rouəkwein əpwəmwɨs, rouni mə, “Kwənəkwus səvəi Kiɡ Tevɨt! Api tukumrau!”
  kpr-kpr: Iesu nu reighi amo dodo iri, gegenembo etoto diti digoide aimi eredo, Iesu
    da amboda iseri. Nengae ise, koko sise eminge siseri, “Kini (King) David da Mandi
    God mutari sisira amo, nimori. Ava sedo, namane joka eyo!” aminge sido iseri.
  san-IAS: tataḥ paraṁ yīśustasmāt sthānād yātrāṁ cakāra; tadā he dāyūdaḥ santāna,
    asmān dayasva, iti vadantau dvau janāvandhau procairāhūyantau tatpaścād vavrajatuḥ|
  nho-nho: Te saaita Jesus ni masike i te kina naa no hano raa, te takarua e ppuni
    naa karamata laaua ni oo atu vaamuri ka tanitani varo atu kiaa Ia, “Te Tama David nei,
    aroha i maaua.”
  gym-NT: 'Ni ji dokwäte gwiriete Jesu näma, yebti rikabata angwane, ni nibu ie kä
    tuen ñakare abko rikaba ngwänenkä kri krörö Jesu jiebti: ¡Jrei David tukwe mräkä,
    nun ngwen ruentari tare jae! rikaba niere Jesu jiebti.'
  azg-NT: 'Xjen na jnduiꞌ Jesús vꞌaaꞌñeen, tentyja ve nnꞌan nchjan toxenꞌ jon. Tonanꞌxuaahan,
    jnduehan: —ꞌUꞌ ta na condui ꞌuꞌ tsjan David na jndyocahanꞌ, cꞌonꞌ na ntyꞌia rö́
    ntyjiꞌ.'
  bhd-bhd: ज़ैखन यीशु तैट्ठां अग्रोवं च़लो, त दूई काने तैस पत्ती चिन्डां मारते ज़ोने
    लग्गे, “हे दाऊदेरा मट्ठां असन पुड़ दया केर!”
  too-NT: 'Lā'' a''xni''ca'' Jesús ixtaxtumā'' de a''ntza'', tatzuculh tastālani''
    kalhatu'' lakatzī''nī''n. Lā'' palha'' tahuanilh: ―¡Caquilālakalhu''mauj, hui''x
    a''ntī ixtā''nat David!'
  ind-AYT: Ketika Yesus pergi dari situ, dua orang buta mengikuti Dia sambil berteriak-teriak,
    “Kasihanilah kami, Anak Daud.”
  cjo-NT: 'Roojatzi nowaagaeyanakani, tema royaatakiri Jesoshi apite kaari kokichaatatsini
    ichereemotakiri, ikantakiri: —Tema eeroka icharineeteni Iraviirini. Rotyaantakimi
    Tajorentsi rootaki nokowantari pineshironkatena.'
  nsn-nsn: Doh tar binaka ke hiliu Iesu tar uanion, doh gitie re la pelaon, a tang
    torikir bulout a toking kut kura kekete uakeluk tatanon. Kaura kulkula ualeik
    teil pare, “Ir Tuna Debit ueldolomo tamiraeim!”
  san-DEV: ततः परं यीशुस्तस्मात् स्थानाद् यात्रां चकार; तदा हे दायूदः सन्तान, अस्मान्
    दयस्व, इति वदन्तौ द्वौ जनावन्धौ प्रोचैराहूयन्तौ तत्पश्चाद् वव्रजतुः।
  tna-NT: 'Jesús da jenetia cuinanana su, beta deja padha detse ja tije atana. Beju
    tsiatsia neje uja bajatana tse: —¡Jesús, David chenu sa familia jenetia, ibunebaque
    etseju!'
  lid-lid: Jises ruwani kon nane, ma iy edek ili, ma uru lau la-uh mada uru bwe adek
    an hamon tan, ma uru aloh i tan anya, “O nadu tubu kabin Debit, ou tikisi aru!”
  wim-wim: Nil Jesus.angana aak anana want ngul. Nil kanan iiy-iiy woyan wakanan-a,
    pam kuchamwey meeꞌ koꞌanchwey monkan-wak-wakpul nunang. Pulana pech-pechpulweya,
    “Ayey! kampan David.antam ey! Nint nganangan keꞌ ngangk mamin ey?”
  zga-M: U Yesu vuahumile pala iluta khuvunye pu avanu vaveili avabofwile amiho vakhincha,
    vakhakonga, puvakhava vanu vakhyova nukhuta, “Vei mwana va Daudi, utuleileilage
    eikhisa.”
  yom-yom: 'Yesu bu katotuka vana, baphofo buadi zinlandakana vayi sumbu ziba kuenda
    nlandakana zilembo yamikina : —A Muana Davidi e, wutumoni kiadi e !'
  san-SIN: තතඃ පරං යීශුස්තස්මාත් ස්ථානාද් යාත්‍රාං චකාර; තදා හේ දායූදඃ සන්තාන, අස්මාන්
    දයස්ව, ඉති වදන්තෞ ද්වෞ ජනාවන්ධෞ ප්‍රෝචෛරාහූයන්තෞ තත්පශ්චාද් වව්‍රජතුඃ|
  yut-yut: Yesu uŋun mɨktɨm yɨpmaŋ kɨŋakwan dabɨlɨ mɨni amɨn bamorɨ da abɨŋ yolgumal.
    Yolek yaŋ tɨdaŋek yaŋ yagɨmal, “Dewit Dakon Monji, bupmɨ nandaŋ nim!”
  grc-BYZ: Καὶ παράγοντι ἐκεῖθεν τῷ Ἰησοῦ ἠκολούθησαν αὐτῷ δύο τυφλοὶ κράζοντες καὶ
    λέγοντες· ἐλέησον ἡμᾶς, υἱὲ Δαυΐδ.
  tbl-NT: Timbow bud lemwót bè yó Jisas, wen lewu tau butô kemtes huli du ne tmaba
    le ebéléen, mon le, “Ó Sér, sfu tehe Dabid, hol knoduhem mi.”
  cpc-NT: 'Ikanta jawijanaki Jesús, ipatzimatanakiri apiti kaari okichaatatsini, ikaimotziri,
    ikantzi: “¡Icharini David-ni, pinishironkataina!”'
  nhg-NT: 'Hua cuöc oquixoac Jesús de ompa, otietocaque unte ixcocoxcötzetzi. Tzajtzajtzetöya
    hua quejtoöya: ―Xomotlöocoltejtzino por tejua, iConie David.'
  nya-nya: Yesu atapitirira ulendo wake, amuna awiri osaona anamutsatira Iye, akufuwula
    kuti, “Tichitireni chifundo, Mwana wa Davide!”
  ngu-NT: 'Jesús ompa oquis. Niman chica nejnentiaya, omemej ciegos oquitocaquej,
    niman quitzajtzilijtiayaj: ―¡Xtechicneli, xtechpalehui tejhua huejca teixhuiu
    itech David!'
  kup-kup: Pot metahapuh Iesu zei pomakehanañ berevat nonoroh soohan aban etañ kut
    tat heh-nañariv pim tokat emohot ñeo ñarah epat mañovai emooh, “Devidiz iz mimip
    ae, ni deipimaz zakep tat eñiz.”
  jid-jid: Yesu rji ki zren y'ba sihi, u bi fyen harli bari baka hu, nda kla nglo
    nyu nda nitre,”Ivren Doda, to yah mbu ndi zota”.
  wmw-wmw: 'Insa nakulawa pare, wanu sawawona wawiri wanfulata, kuno wakinyangula
    wakamba: “Mwana wa Daudi, titendere huruma!”'
  gmv-GGM: Yesusay heepe bishin nam77u qooqeti “Dawite no nuna maarariki” giidi waasishe
    iza geedo kaalida.
  ssg-ssg: Jises nahih salili tesol ien. Ti i nanahiwa hua seilon pulaxa nahih usiusi
    i. Lalu tilol ukek, “Tahanema amili, tel kahi nati David!”
  zpo-NT: 'Gorna mroo Jesús baa, chop syeg mreke tich xaa, nzhé lo xaa: —¡Xaa dii
    cheen David, blesla lu ne lu nu!'
  poy-poy: Yesu kawukiti pahala paliya na pakaweriti kankugendagenda, wanalwisi awili
    wanjiti kumfata. Womberi wabotanga, “Gutuwoneri lusungu Mwana gwa Dawudi!”
  qwh-NT: 'Tsepita Jesus yarqur eucurëcaptinnam, ishcaq wiscucuna Jesuspa qepanta
    queno qayarir ewayarqan: —¡Rey Davidpa castan Jesus, ancupëcalläyämëri! —nir.'
  gaw-gaw: Jesus Nug ab amu uua ugeḵe, danab aḏit amelah gaḏuak ele Nug dim lamidyaya,
    onigp̱a eya apiḏ. “Dawit beḵa, na ihinihnu oot gai iiṯa doye!” aoya apiḏ.
  nca-nca: Asa Yesu yendé ŋu roto toŋiní uni irisa toŋeyari kiré mu ŋuya howero ŋande
    nekoyariyó, “Dewit koro naŋuní, sikínari te nuno qembe.”
  zpz-NTPP: 'Ornu Jesuuz bruum lugaar zeꞌ zam, orzeꞌ cyup mbecy lo caꞌ za cay ich
    mi. Orzeꞌ brugyiꞌ rbish ti dey: ―Gushni ñuu lagy de̱ ya̱, Jesuuz, nez rey Dabi
    ―na dey.'
  mkj-mkj: Jesus daudauluhlla jang wijahu, woal majkun roahmen kaujla Ih, poangpoang,
    “Jeuweje kama, nihn David!”
  zac-NT: 'Jesús bëruꞌu lugar ni; chupë ciegu guanaldë rall lëꞌë më; guniꞌi rall fuertë:
    ―Bëgaꞌa ldúꞌul lëꞌë naꞌa, llëbní David.'
  kyg-kyg: Yesuꞌa ani haopalegatiꞌmo ataleno neꞌvigeꞌanaeꞌmo lole vekalaꞌmo anaulagamo
    ali huꞌniya vekalaꞌmo akame huꞌana neꞌuꞌanaeꞌmo, Nevini aginagomo, huꞌana, Kahau
    huka laꞌato, huꞌana hume hume eꞌnaꞌae.
  kmk-kmk: Tinengyan Jesus diya igaw ot naitungtung-ud pay dat duwa’n nakuḻap kan
    siya. Mampappakuy da un kanan dan, “Sika’n kaganakan Ali David, kaasiyan dikami!”
  cao-NT: Jato xobo Jesu jisbayaquë tsi quiha banahuatsi dos ca bëco cabá huaniquë.
    Banahuapama tsi ja quënacaniquë. —Noqui shinahuë ra, David yamaba Baquë́ —iquiina.
  bbr-bbr: Jisas ko kiro mena utomara, apu opok potonuk potonuk, ro amiawa utup oirories
    ko tainori pote rai, sakau urweirin. “Devit nukan Mokoi, na iwenun wonti mutoinam,
    na iu sareit.”
  inb-inb: 'Jesús chi­manda llugsispa ri­kus­kata, iskai runa­kuna mana ñawi kawag­kuna
    kati­na­kurka, kasa kapa­rispa: —Davidpa wam­bra, nukan­chi­manda llaki­rii.'
  hrv-hrv: 'Kad je Isus odlazio odande, pođu za njim dva slijepca vičući: “Smiluj
    nam se, Sine Davidov!”'
  box-NT: 'Bṹn mɔ́n ó o Yeesu ló bĩ́n wà. Bìo ó o wee khĩí, á muiiwà nùwã
    ɲun ɓúi bò a yi ká ɓa a wãamaka: «*Daviide Za, màkárí wɛn.»'
  ote-NT: 'Nepʉ nu mi ma ra Jesu de guehni, yoho ya goda bi dɛniꞌa̱ ne bi ña̱ ntsꞌɛdiꞌʉ
    bi ꞌñena: ―¡Núꞌi rá Tꞌʉꞌi ra nda̱ Davi, pɛscahe ra nthecate!'
  wnu-wnu: 'Yisas ginam eng wogub isa munon mag tuum ombur toat isub igo amir: “Debit
    wonou wau, initoubar.”'
  zam-NT: 'Texal ngro'' Jesús liz mbi'' co'' ngòc jefa, mdoo nque chop xa''bi'' sieu
    xís Jesús. Cabii mbez ryop xa''bi'' sieua loo Jesús: ―Gulat lezo'' U'' gunèe U''
    nu'', U'' co'' nde bin David co'' ngòc rey póla. Per Jesús ne''nglide cas ryop
    xa''bi'' sieua. Xa''bi'' sieua tolo mdoo nque xís Jesús.'
  zyp-NT: Zisu cawh mataico piathlah ka, mehcopaw pahning takhei zuilai he ka, “David
    Pathlah ning ma do ky law,” tatah a y he.
  sey-NT: Ja̱ropi Jesús etani sai maca caya ë̱mëohuaꞌi ñamaꞌcohuaꞌipi ¡David mamaquë
    yëquëre oijë̱ꞌë! ¡Teaye ai yoꞌoyë! cajë cuijë daëꞌë.
  nvm-nvm: Areme Jesu fun mai iji areme una ar be vakro vakgame e nizuriaigin nokarok
    (2) bu usem fu jame dab arafiri vain. E nokarok (2) iji bu ja vaknum kume, E Devidon
    uifarif gafe a no guoga oifiadaga ni ifejduomne kumen.
  mps-mps: Te Jisasgo te be tagalama pai. Tama aga pobadi te gedu widai bidi si aga
    wali asiyu, i olama po weyu, te po wai, “Nage Devitgo Ogwa dao, tama nago da si
    homu dene eyu tau sao.” Te po wai.
  pab-NT: 'Hatyo nalita Jesus jiyihitiya hoka ahoti, hinamahare maxosehare kawihisexematene:
    — Hairakoaneharehena wiso, Davi jikolahare — nexaha kawiyatyaha.'
  llg-llg: Basa boe ma Yesus laꞌok nakandoo. Nai dala laladak, hataholi mbokek dua
    tungga-tungga lon. Ala langgou lae, “Yesus! Mane Dauk numbu-sadun aa! Kasian neu
    ai dei!”
  kyf-kyf: '-Zezu ''bhʋa -mɔ, ɔ mɩ ''yloogblʋ, ''ɩn ''lɔlɔnya ''sɔ yia ɔ ''bɩ mnɩ.
    Wa ''kpɩa ''wʋ, wa nɛɛ: «-Davidɩɩ ''yuɔɔa, -ɩn ''yɩlɩ -aɩn nyazɩɔɔ!»'
  tpi-tpi: Jisas i lusim dispela ples na i wokabaut i go. Na tupela man aipas i bihainim
    em na i singaut olsem, “Yu Pikinini Bilong Devit, yu mas sori long mitupela.”
  mih-NT: 'Ta sa quita ra Jesús yucuan, i sindyico uu tahan ra cuaa sii ra, ta cana
    saa ra, ta catyi ra: ¡Cundahvi iñun sii ndi Zehe ra David!'
  qvh-NT: 'Saypita Jesús aywacuptinmi ishcay gapracuna paypa guepanpa aywayargan:
    “¡Rey Davidpa castan Jesús, nogacunata cuyapaycayälämay!” nir.'
  kms-kms: Jisas ni tiqe te si niraq di nyinge nare no. Wute temi rar chukoq kin dobu
    maru mari, “Nu Devit ningg kuqo ate beghi temu yawo tongu.”
  agn-agn: Pagalin ni Jesus don, agdatonon tanandia ta doroang taw ang boray. Pamansiteg
    tanira ang ganing, “Inampo ni David! Mate-beka ong yamen!”
  nhi-NT: 'Ihcuac Jesús oyah, ocachi nepa tlaixpan opeu icuitlapan yaueh ome popoyomeh
    tlen chicauac oquihtouayah: —¡Ualeuani de David, ixtechonicnomati!'
  ttc-NT: 'Ya ma tz''ex te Jesus tzi, kab''e'' moy exik lapet ti''j b''ix nkyesiky''in
    tuq ikxjani: «Intok lo''et ak''u''j qi''ja yatz aj tijajil Dawid a''ich.»'
  dan-1931: 'Og da Jesus gik bort derfra, fulgte der ham to blinde, som råbte og sagde:
    “Forbarm dig over os, du Davids Søn!”'
  kwj-kwj: Wosini Jisas o ko ri andosini ya ri i. Wondawani miya sa hima fisi ri gumwa
    tokwe rini sirinani ini ka hinga ya fi ucha, “Mini Defit i che, sini keke mi woni
    ma sini okula.”
  vie-OVCB: 'Chúa Giê-xu đang đi, hai người khiếm thị theo sau, kêu xin: “Lạy Con
    Vua Đa-vít, xin thương xót chúng con!”'
  kze-kze: mináímbá kóyáwé úwana minkákémbá Ísu aampa'á kúmba kae'nárai túramba kavíkóndarai
    kwenánaaemba kwa'maésarai kwésarai anónka'a sésarai Tévítina akún-ándárákéwáí
    ómpo arunkáí umásinkaao suyaná
  mpj-mpj: Tawunpa jiinya Jiijajpa junu yanu. Pampuru kujarralupula Jiijajpa kulirnukalupula
    wanalpayi. Jiijajkurapula wiltulu wajarnu jilanya, “Nyarrurri-limpaju!, nyuntu
    Tayipitmili walyja marlajanu.”
  lbk-lbk: Kinmaan si Jesus ischi ya issan nanad-alanana, inonod si chwa ay lallalaki
    ay ad-i makaila, ay nangifogfokhaw ken siya en, “Anak David, seg-angam chakami.”
  mto-NT: 'Ku veꞌe je̱ Jesús cha̱a̱ꞌn, vanꞌit tseꞌe nu̱me̱jtsk je̱ viints jayu pyana̱jkxjidi,
    ma̱kk tseꞌe kyo̱jtsti, je̱tseꞌe vyaandi: ―¡Tukmo̱ꞌtk a̱a̱ts toꞌk aaj, je̱ David
    je̱ chaan je̱ kyo̱o̱j juuꞌ veꞌe yakkutojknup!'
  bzh-bzh: Log Yesu kedi vu nyëġ saga meya, lom mehö luu malaj ḳenod detamuin yi,
    bedetahi bë, “Davit* yi Mewis-e! Kwam gevonġin aluu!”
  guj-2017: ઈસુ ત્યાંથી જતા હતા, તેવામાં બે અંધજનોએ તેમની પાછળ જઈને બૂમ પાડતાં કહ્યું
    કે, “ઓ દાઉદના દીકરા, અમારા પર દયા કરો!”
  jvn-NT: 'Dongé Gusti Yésus lunga sangka kono, terus ènèng wong lamur loro nututi
    Dèkné. Wong-wong kuwi bengok-bengok: “Turunané ratu Daved, mbok melas karo awaké
    déwé!”'
  byr-byr: Jizaazai anga saba yagalyaꞌmavaka kaanya yamaryada aꞌmwe tɨbɨnya pwaraai
    mɨdɨnna yagɨla jaka danganna “Ne Devitɨmɨre kaimɨraayaigɨ! Naarɨmɨnyɨ kaleꞌna
    dɨnehɨhaimwana!”
  ian-ian: Jisas wan kava kwagalalaa yindɨ maa mɨni vɨlapman ta mbɨt nyan vɨlɨlɨk
    ndɨna kwupmba yiga wambɨt. Mɨn Devitna yelangɨ nyan mɨn. An kat miwa ay mɨla waa
    wambɨt.
  hun-hun: 'Mikor Jézus továbbment onnan, két vak követte őt, kiáltoztak, és ezt mondták:
    „Könyörülj rajtunk, Dávidnak fia!“'
  mcf-NT: Auëshquio puduanec nidshobien bëshuaid daëdshun chinunshun comapenec cuëdquin
    Esus chuituidpondash. —Dabidën tsyuecquid Nuquin Papan chomiaid icquin bëdamboen
    isquin ëbi bëdame —quebud-quebudpondash.
  kjs-kjs: 'Yesu nipu go ada giyoma pora pamisa rabu le rubu pi ali laapome nipu raita
    mea ipuma go-rupa yaalisipi: Nere Devit-na si-le saa raba mea lisipi.'
  mni-mni: "Adudagi Jisuna mapham adu thadoklamlaga lambida asum lakpada, mamit tangba\
    \ nupa anina “He David-ki Machanupa, eikhoibu chanbiyu!”\x94 haina laora- laoraduna\
    \ Ibungogi matung innaraklammi."
  yad-NT: 'Saramiryi̱jadanumatiy Jesús jadchiy, nanusiityari̱jada ji̱ta danu̱ju̱y
    ni̱sipyuryijyu̱be jadchiñi̱. Nanuniquejasubeda variy: “¡Ya̱jantyutyate na̱y, Davyíbe
    jasi̱!”'
  mxb-NT: 'Dá ni̱ keta Jesús veꞌe ñoó kuaꞌa̱n na̱. Kúú ni̱ ka̱sáꞌá tákuei ñaá uu̱
    ta̱a ko̱ túu noo̱ kuaꞌa̱n ra̱, ta kaá ra̱ káyuꞌú ñaá rá: ―¡De̱ꞌe na̱ veꞌe rey
    David, kuꞌu̱ ini ní sa̱ꞌá nduꞌu̱!'
  pon-2006A: Sises lao ketiket kohla sang wasao, iet ohl maskun riemen idawehnla.
    Ira ahpw weriwer kohla, patopatohwan, “Maing, komwi me kisehn Depit, komw ketin
    kupwurei kiht!”
  maq-NT: 'Xi cavetju Jesús quiji me tsëhë ngajan ne, canduva tjengui rë me jo cha
    rcá hane cajindaya cha cachja cha cuitjin: ―‍¡Ngayun Jesús, tjë rë David! Catamayuma
    nuju ngayin. ―‍Cuitjin cachja cha.'
  hto-hto: 'Afénomona Jesús jáidemo, mena uínidɨmɨe ie óodana caillɨ́cana bite. Daɨdíaillɨnoɨ:
    —Davidmona comuídɨmɨe Juzíñamui oreca Mesía ímɨe, mai cócomo dúecai, —daɨdíaillɨnoɨ.'
  por-BRBSL: 'Quando Jesus passou dali, dois homens cegos o seguiram, chamando e dizendo:
    “Tem piedade de nós, filho de Davi”!'
  ces-NKB: 'Když odtud Ježíš odcházel, šli za ním dva slepci, kteří volali a říkali:
    “Smiluj se nad námi, synu Davidův!”'
  cui-cui: 'Poxonae Jesús bara weya pona ichaxota yabʉyo caewa asʉ exanatsi, pebinbe
    Jesús puna poinchi. Baponbe peitata nacʉtsinbe. Baponbe wawaya jeibe: —Xam Jesús,
    David pia pemomoxi susatopin jiwanam ponxaem Nacom necaitapetsin pana neyabara
    najʉntʉ coyene xeinarebe xua pata tana neyawenaenexamebe, jeibe baponbe ponbe
    peitata nacʉtsinbe.'
  boj-2014: Onaqa Yesus a qure di uratosiq walwelosiq gileqnaqa tamo aiyel ŋam qandimnjro
    qaji naŋgi gam na Yesus dauryosib giloqneb. Naŋgi giloqnsib leleŋoqnsib Yesus
    minjoqneb, “O Devit aqa Ŋiri, ni iga qa are ugeimeme.”
  eng-OEBUS: As Jesus was passing on from there, he was followed by two blind men,
    who kept calling out, “Take pity on us, Son of David!”
  eri-eri: Yesus no matane waha awadu bona golodu goyai. Ono gainga fai nga agenere
    magana fosokowou no oojo tubodere benou yaurare, “Ne Devit nomo Idau, ne ere bonahe
    augami hinou.”
  aly-aly: Jesus apmer ikwer-they anperl-alhek, artwa aparrng atherrel Jesus renh
    apentenh ingkern-they. Ratherr arlkek, “Aylekanth amperrngirra! David-kenh alerikw!”
  wiu-wiu: Yesu eida tewitikoa yakaka alita takuta leneta lianeya meane agotame Yesu
    kayo oata litima nekete ekete Depidi-loeke tagene ago tota ela moa epetekoano
    ta wa kayo oa litima nokoi.
  swe-swe: 'När Jesus fortsatte därifrån [från synagogföreståndaren Jairus hus] följde
    två blinda efter och ropade: ”Förbarma dig över oss, Davids son.”'
  cth-cth: Jisuh ni hote hmuen koehoi a tâco navah, a mit ka dawn e tami kahni touh
    ni a hnuk a kâbang roi teh, Devit capa, kaimouh roi heh na pahren haw, telah a
    hramki roi.
  mti-mti: Iesu me apa kweg aiviwa, yanga bored duwam mu amave amog kwaruveme, Devid
    Usiwa, ano nunigima!
  pad-NT: 'Hari. Ajihi''aha ada Jesus. Ibavi hoariha radahana kaba''i, Jesus naothia
    avikasiaga''aha adani makhira vi''bamiki, vakamaodorohaki. Vabodi''barahaki: —Jesus,
    ivani akadika''da''di i. Davi kohana haria vaka''da''divini fori ihiki i. Haria
    nakaidiva bana!'
  twi-twi: Yesu fi nea onyan ababaa no hɔ rekɔ no, anifuraefo baanu bi dii nʼakyi
    teɛteɛɛ mu se, “Dawid ba, hu yɛn mmɔbɔ!”
  hlt-hlt: Te lamloh Jesuh a khum vaengah mikdael panit loh a vai rhoi. Te vaengah
    pang rhoi tih, “David Capa kaimih rhoi n'rhen lah,” a ti rhoi.
  tbz-SIM: 'Kɛ̀ Yesu ítɛ́ dɛborɛ̀ kɛ́mpɛ̃nkɛ́ kɛ̀ tiyũ̀ɔ̃̀ntì tidɛ́tìi ò tũ̀nnɛ kɛ́mpĩɛ̃kù
    kɛ tú: Dɑfiti kó dɛbirɛ, ti kuɔ́ mmɛsémmɛ̀.'
  san-GUJ: તતઃ પરં યીશુસ્તસ્માત્ સ્થાનાદ્ યાત્રાં ચકાર; તદા હે દાયૂદઃ સન્તાન, અસ્માન્
    દયસ્વ, ઇતિ વદન્તૌ દ્વૌ જનાવન્ધૌ પ્રોચૈરાહૂયન્તૌ તત્પશ્ચાદ્ વવ્રજતુઃ|
  ake-NT: Sises uya si mɨrɨ pata nɨmɨ koro'tau, asa'ron kon tenku'na' nan uya e'ma'pʉka'pʉ.
    To' ukɨ'pɨ'nʉnpɨtʉ'pʉ ipɨ', “Ɨmɨrɨ, Tepi' pa rʉ'pʉ, ina pɨ' ɨsentu'ma'!” ta'pʉ
    to' uya.
  qvn-NT: 'Chay mandagpa wayinpita nä Jesuswan aywarcayaptïmi, ishcay ñaushacuna gatirarcayäman
    gayachracuypanuy Jesusta cay nircayar: “¡Davidpa castan Jesús, cuyapayärimaynar!”
    nir.'
  tku-NT: 'A''cxni'' Jesús ixtaxtumā''lh a''ntza'', tatzuculh tastālani'' chā''tu''
