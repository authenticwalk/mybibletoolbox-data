  vie-1934: 'Đức Chúa Jêsus ở đó ra đi, có hai người mù theo Ngài mà kêu rằng: Hỡi
    con cháu vua Đa-vít, xin thương chúng tôi cùng!'
  kxv-kxv: ଜୀସୁ ଏମ୍ବାଟି ହାଜିମାଚି ବେ଼ଲାତା ରିଆରି କା଼ଣାୟାଁ କାଜା ଗିୟାଁତଲେ ହା଼ଟିହିଁ ଏଲେଇଚେରି,
    “ଏ଼ ଦାୱୁଦ ମୀର୍‌ଏଣାତି ମାଙ୍ଗ କାର୍ମା ମେସ୍ତାମୁ ।”
  cha-cha: 'Anae mafapos si Jesus güije, madalalag güe dos taotao na bachet na umaagang
    ilegñija: Gaease nu jame, jago, Lajin David.'
  amu-NT: 'Na mawjaati Jesús tyꞌentyjo̱ we naⁿnchjaaⁿ naxeeⁿꞌeⁿ. Jndeii tyolaꞌxuaana,
    tyoluena: —Ta, ꞌu na cwiluiindyuꞌ tsjaaⁿ ꞌnaaⁿꞌ David na jndyowicantyjooꞌ, cꞌoomꞌ
    na wiꞌ tsꞌomꞌ jâ.'
  hin-CV: जब येशु वहां से विदा हुए, दो अंधे व्यक्ति यह पुकारते हुए उनके पीछे चलने
    लगे, “दावीद-पुत्र, हम पर कृपा कीजिए!”
  eng-OURB: As Yeshua [Salvation] passed by from there, two blind men followed him,
    calling out and saying, “Have mercy on us, son of David [Beloved]!”
  spa-BES: 'Y cuando Jesús salió de allí, dos ciegos lo siguieron, gritando: ¡Ten
