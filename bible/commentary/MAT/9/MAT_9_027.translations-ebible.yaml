    hanoin ami ba!”
  ron-BTF: 'Și pe când Isus pleca de acolo, doi orbi l-au urmat strigând și spunând:
    Fiul lui David, ai milă de noi.'
  eng-WEBP: As Jesus passed by from there, two blind men followed him, calling out
    and saying, “Have mercy on us, son of David!”
  eng-FBV: As Jesus continued on from there, two blind men followed him, shouting,
    “Son of David, please have mercy on us!”
  nld-1939: 'Toen Jesus vandaar verder ging, volgden Hem twee blinden, die riepen:
    Heb medelijden met ons, Zoon van David.'
  bwo-bwo: Manoke tuut bíamfere Iyesusi shoydek't aaw dog gitwots bo tuu, boowere
    «Dawit naayo! oona neesha noosh maac'o k'ewowe!» et fetst bokuhefere botesh.
  nch-BL: 'Teipa Jesús quisqui ten nepa huan quitoquilijque ome tacame cati popoyotzitzi
