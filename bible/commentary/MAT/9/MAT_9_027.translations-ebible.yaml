  pan-pan: ਜਦੋਂ ਯਿਸੂ ਉੱਥੋਂ ਤੁਰਿਆ ਤਾਂ ਦੋ ਅੰਨ੍ਹੇ ਉਹ ਦੇ ਮਗਰ ਅਵਾਜ਼ਾਂ ਮਾਰਦੇ ਆਏ ਅਤੇ ਬੋਲੇ,
