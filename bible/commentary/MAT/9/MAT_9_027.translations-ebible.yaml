  gux-gux: 'Jesu n den fii lankani ki suagi liiga, juama lie den hoa o ki tangi: Dafidi
    Bijua, gbadi tipo mi nihima.'
  kos-kos: Jesus el som liki acn sac, ac ke el fahsr, mwet kun luo fahsr tokol ac
    wowoyak ac fahk, “Wen nutin David, pakomutasr!”
  ibo-ibo: Mgbe Jisọs si nʼebe ahụ na-apụ, ụmụ nwoke abụọ ndị kpuru ìsì sooro ya.
    Ha tikuru ya mkpu na-asị, “Nwa Devid, meere anyị ebere!”
  yml-yml: Bei kwamana i ꞌiveꞌatumaiaga Iesu i ꞌiaweni i nunagoga tomatasako ꞌadi
    ꞌailuga mulineye i nagoi i vevegolegole i vo, ꞌOmu Yaubada ꞌana Venuaꞌivina, Kini
    Devida tubuna, ꞌu da ꞌisanuakalikaliema.”
  ory-ory: ଯୀଶୁ ସେଠାରୁ ଯାଉଥିବା ସମୟରେ ଦୁଇ ଜଣ ଅନ୍ଧ ପଛେ ପଛେ ଚାଲି ଉଚ୍ଚସ୍ୱର କରି କହିବାକୁ
    ଲାଗିଲେ, ହେ ଦାଉଦଙ୍କ ସନ୍ତାନ, ଆମ୍ଭମାନଙ୍କୁ ଦୟା କରନ୍ତୁ।
  bzj-bzj: Az Jeezas mi-di lef fahn deh, too blain man staat tu fala ahn, ahn dehn
    mi-di hala owt, “Yoo weh da Dayvid Son, ga piti pahn wi noh!”
  chk-chk: Lupwen Jesus a feila seni ewe leni, ruoman mwän mi mesechun ra tapwela
    mürin. Ra kökkö ngeni fän leüömong, “Nöün Tafit, kopwe tongekem!”
  ssd-ssd: 'Yesus nu ma ta kusremba kina le taŋgo armba am tukulok nu ŋgumnem dubimba
    wi kueŋka sakinaik: Suŋgo, ne David tuku mbuŋ. Ne sile sinasikmba tursika o ŋga
    wika minnaik le'
  acr-TNT: 'Echiriꞌ xel bi ri Jesús chiriꞌ, xeterej bi caꞌib potzꞌ chirij, lic co
    quesiqꞌuin che, jewaꞌ caquibiꞌij: —¡Choj-juchꞌ caꞌn co cheꞌla, lal Ralcꞌoꞌal can
    ri rey David! —xechaꞌ.'
  rop-rop: Afta na Jisas bin gowei brom det pleis, en wen imbin wokwok langa roud,
    dubala blainwan men bin bulurrum im biyain, en dubala bin jingat langa im, “Grengrensan
    blanga Deibid! Yu sori langa minbala en meigim minbala gudbala!”
  mee-mee: Ka inae Iesus umma ta kange inaeala ba ke tatao e lola, na rapanung lua
    ra matasu keke lolakurumea ba keke kiu kaligi ka rolengarea roma, “Revit Sivuna,
    nga longnana mangng!”
  mwf-2018: Bere nhini thangunu Jesus-ka nungardurr warda da nhini thangunu-yu. Bere
    ngarra nukunu-re nalilidha dini-ka kardu kamarrama perrkenku warda danininthariwaktha
    wurrini i purnenakaykaydhanintha, “Pule, kardu tharntethbath ngarra King David,
    panhingarrumardathin-ngadha-nintha ngankunintha-nu-yu.”
  dif-dif: 'Ja Jesus nakandru morla palkana wonti, ja nunkangu butju mandru karipaterina
    wonti, pudla maritjina wonti, ja jatana wonti: „Davidani ngatamurajai, ngalingu
    kalumiltjamiltjariau!“'
  gam-gam: Jisas dumo ge kere er pika, nalene emill yei una soka are wo yau to embe
    djipill, Depit wariye wonden ge, ni no wandill golo awe! djipill.
  nou-nou: Edo Iesu yei awa dodo mambutiri embo diti guba egeregari etoto mi umo ambo
    ambo ise Iesu da yei sisera, “David da orobe nango jo egae.”
  mqb-NT: 'Yesu a slabak à man ata wa asa, a zla way anahan. Pə cəveɗ anahan ata
    kutok, hurof ahay cew tə pərahan ayak azar, tinen apan ti zlah, ta wa: «Iken wan
    a Dawuda, mâ gak ì zek wa ite!»'
  ape-B: Jisas natukemaguk ablabuk wabul nape nanak ali biom nabes sechukomi almom
    hagipechanu hape hohwalu hanak hakli, “Nya Devit ananinu yamenu, nyak nyukli mapilihu
    ohwak.”
  grc-F35: Καὶ παράγοντι ἐκεῖθεν τῷ Ἰησοῦ, ἠκολούθησαν αὐτῷ δύο τυφλοί, κράζοντες
    καὶ λέγοντες, «Ἐλέησον ἡμᾶς, Υἱὸς Δαυίδ.»
  cav-NT: Jesús tuhuaque cuinanayajutu beta shuhuique ecatse tupujudya quiqueajecuare.
    —¡Jesús, miquemi Yusuja Emepeque, David eque ejuracanaque! ¡Nerecabacue taa yatse!
    —jadya tatsejatu quique eque acuare.
  kgp-NT: 'Kỹ Jesus tóg tá kãkutẽ mũ sir. Kỹ ũn kyvó régre ag tóg ti nón mũ mũ. Ti
    nón mũ kỹ ag tóg ti jé prẽr mũ: “!..Davi kósin''..!” he ag tóg. “!..Ẽg jagãgtãn
    ra..!” he ag tóg, prẽnprẽr kỹ.'
  bvd-bvd: Aia, si kada sa Disas nia lea kau faasia luma nai, ta roo waa maada rodo
    nai ki daru ka lea lau gu kau burina. Keeru daru 'ai kau fuana sa Disas daru ka
    bae 'urii, “Wane na fuli sa Defet 'ae, 'o manatai kaaria mai!”
  ukr-1871: 'І як вийшов Ісус ізвідтіля, ійшло слїдом за Ним двоє слїпих, і, покликуючи,
    казали: Сину Давидів, помилуй нас.'
  apz-apz: Jisas oso ango hopo sopo nulɨkoꞌmanto nowentanɨngki hwe tɨmpiꞌnyo sohwaꞌu
    Jisasɨmo tɨfi inɨngkawenji joho ole ulɨmentisi, Ntefitɨye Imu sohwosi, nekumneꞌno
    hitoho wakilofono.
  yon-yon: Kwane, Yesu kuyaambed yaro dore weneena, indob tut karub ayoob ye yoman
    menenib komkanmo miniwen, “Dewid ye Awo! Nub yaa mimyob keende!” andiwen.
  poi-NT: 'Jesɨc nɨc Jesús. Nas ju̱t́ it́ wɨste̱n cácht́i. Moj it́úŋɨyyaj. Pɨ̱mi aŋwejyajpa.
    Nɨmyaj: —Mich mirey David mima̱nɨc, ayaachaŋja̱mɨ.'
  wuv-wuv: Ei i talaidi'ininaa yei, helagui pudawerai, laguna nenegia ma laguna haroharo,
    “Faloloa'inaa haigua, mena Na'uu David!”
  quf-NT: 'Chaymanta lluqshir ritinnaqami Jesuspa ikintaqa ishkay syigu runakuna riran
    kaynu nir qayakur: —¡Davidpa ayllun llakipamastuyllapari! nir.'
  yuw-yuw: Yesu yu böc wo imun fauna ino bucin onggonga uyapdec ongidina amna yai
    daro kom toctocyi yu Yesu tan tongmunya ingoroc mambodomoroc, “Devithon Manano,
    goc ning banango notha uroci kombihi.”
  hus-NT-1971: 'Tixc’anits a Jesús taja’ ani ts’at’enchab c’al tsab i joc’tsi. Thajat
    uchan: ―Tata’its axi pel it at xits’lab c’al a David, tucu yajnanchi.'
  med-med: Jisas kona ni wak ropa, nombuⱡa mam tila omba purum mel, mong titim wu
    ralt akil tekʉⱡ, wi nop nʉmp rokʉⱡ nʉkʉⱡ mel, “Depit nga kangʉm ye! Tʉl kont kun
    ka!” nʉtʉnggil.
  bch-bch: Idio ta Iesus itnan tuanga toa oa ta ilalala ga ila. Be panua rua matad
    ikila tinasi ei ta tibaba bedane, “Devit itub, uduan gairua.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ e cajmijí̱ꞌˊ Jesús i̱ sɨmɨ́ˆ ꞌlɨɨ˜ do, cagüɨꞌɨ́ɨˊ dseaˋ
    do fɨˊ jo̱; jo̱ lajeeˇ ngóorˊ fɨˊ guiáꞌˆ fɨˊ, cangoquiéengˊ gángˉ dseaˋ tiuungˉ
    fɨˊ lɨ˜ ngóorˊ, jo̱ i̱ dseaˋ íˋ áiñꞌˋ Jesús lala: —¡Fɨ́ɨˉ güɨlíinꞌˆ jneaꞌˆ, Jó̱o̱ˊ
    dseata˜ Davíꞌˆ!'
  deu-1951: 'Und als Jesus von dort weiterging, folgten ihm zwei Blinde nach, die
    schrieen und sprachen: Du Sohn Davids, erbarme dich unser!'
  alq-ALGNT: 'Jesos dac ki odji madja iima migi8amikag. Meg8adj dac e ani pimosedj,
    nijin a8iagon ega ka 8abindjin ogi madji nosoneogon, e pabibagimigodjin: “Kin
    ogima David odanike ojisan! Kidimagenimicinam!”'
  ixl-NNT: 'As tul el veꞌt chꞌuꞌl u Jesús tzitziꞌ, as xekebꞌ bꞌen kaꞌvaꞌl unqꞌa tzot
    tiꞌ Aak. As sikꞌin veꞌt chajnaj. Ech nikat tal chajnaj ileꞌ: —¡Pap tiaal David,
    txum kuvatz!— tiꞌk chajnaj.'
  boa-NT: 'Aanée tétsihdyu muha tsúúca meóómíñáa míítyétsi hállúvátumútsí múúha déjutu
    dsɨɨnéríyé tsáámutsi dííbyedi wáníjcyámeíhi. Íllúu neemútsi: —¡Múhtsidi bo dɨ́daatsóvé
    Dabíiúvúj tsɨɨménémúhaabe u íjcyaábej!'
  etr-etr: Yesu e amilahilä awäha nebegi, dolö äudä si golai nelo amolea e baagiala
    bëgëla maaha nea, gelola uuala sähalea, Debidiïe malö-o, alï bobasëmola säi.
  quh-NT: 'Jesús chaymanta ripushajtintaj iscay ciego runas paypa khepanta khaterkancu.
    Khaparispa nerkancu: —Diospa ajllaskan Cristo, qhuyacuwaycu.'
  kwi-kwi: 'Suas puztawane, paas kasu izsachiruzne ussa kanpail kit ussa tɨnta kwianpailta:
    —Aumɨza mɨzhain. Davidne up antikwa pampawa papihsh ara. Nu mikwa Davidpa kwal
    akwa, nu Diospa nɨrɨtmika akwa, aumɨza kiwainchain, kizpailta.'
  agm-agm: Iyataatɨ Jisaasiho sapɨhɨ aŋɨpɨpɨhɨ taatɨ naihɨ utaahurɨ yahurɨ kuramɨ
    ndɨha maipɨta asɨhatihɨ wɨndɨ baimɨ minjapɨhurɨ koai nuwipinjai nomaise. Nuwipinjai
    nomaamɨ Jisaasihoai saundamaase. “Daawitɨhomɨ mwaahoŋɨ awaisɨhoŋe, yɨhoaanyangi
    kinyɨ maarɨho asɨpɨnyime,” undɨmɨ kaahaundamaise.
  ubr-ubr: Iesu on efan ikirir, ato ibib i’nan, orot matas fotis ruam on sibosuruf
    sibigibubunuai. Osi sibiyoku si’yau, “David natun ekaberei!”
  tsw-NT: Ana Yesu lyawai uba̱ta̱ꞌa̱, a̱yi a̱tsuma̱ a mmalu, a̱vu nrumba̱ n re n toni
    yi. A̱vu a saala, “Mawun ma̱ Da̱wuda, ka̱lyuwa̱ iliyali i tsu!”
  cax-NT: 'Nauquiche tüsürotitito Jesús auqui niporrti maniqui yüriaburrü, torrü mañoñünca
    supuso süromatü isiuti aübu nitosibirrimia, namatü sane: —¡Apucüru suichacu arrücü
    Cristo enaqui nesarrti familiarrü David!'
  aia-aia: Na'i 'oha 'ia Jisas 'a hano baaniai dorasi 'e rua sae kuru raru suria,
    raru awaawara o'ani, “Pwirana Deved, 'oi arunga ta'ahimiria ma'oi 'a'auhimiria.”
  srp-1865: 'A kad je Isus odlazio odande, za njim iðahu dva slijepca vièuæi i govoreæi:
    pomiluj nas, sine Davidov!'
  agt-agt: A ta nepagtugut nig Hesus ta iten a tinaliban da ya duwa na lalaki nga
    nagdaram, ammi dumagdag kid hapa nga nagayayag te Hesus. “O, Afu, Anak ni mina
    Dabid, Ikallak na kami O, Afu,” pakakin kid.
  lug-lug: Awo Yesu bwe yava eyo, abazibe b’amaaso babiri ne bamugoberera nga bwe
    baleekaana nti, “Ayi Omwana wa Dawudi, otusaasire!”
  yby-yby: Sa-okoko Jisesima ya numuda eba maya hulikoko wiye. Sakoya nowiyoko, domuda
    likaibo we lowe maya emesalo moliki waiye. Sakiya emesalo moliki niwiki amowa
    jiki ju liki Dewitida awola olisauti lilimitiye loko lo mololetaibo we yamalae,
    lemodaya milumate eleletowo.
  heb-heb: ויעבר ישוע משם וילכו אחריו שני אנשים עורים והמה צעקעם ואמרים חננו בן דוד׃
  mpp-mpp: Yesu ye mac yogo hegilelu hikeemewabac ngic donge-pisic yaeckangti Yesu
    balaibelu aukwelu wackelu yanguc miiboc, “Dawidile fikesaweckacni, ga nokele kwelegone
