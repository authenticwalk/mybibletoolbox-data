verse: MAT.009.027
translations:
  kpx-kpx: Iesuu o ke halei tisege malaha abuita ni kedute keau Iesu ehovai baita
    hohavoi avuho loui avoe, “Deividi mo, noheho uvuai no tedaevenela.”
  okv-H: Eto Iesu na degi avo toto pahunu tihi kuru ari embo heriso na duru ingito
    ihiketo Iesu ambo ambo eto gagaha ijie ke einge ea, “David ta Meni, dago ta osaga
    kito jo e!” ainge ijio
  tbo-tbo: Yesu numa noka i nehaleya po tahayagei i nenae ma tu matakeke luwaga hi
    wotagoya po hi ototu hi pa, ‘Yesu, Dawita gogana, apo uta lunugotootogogeiyai.’
  mal-C: യേശു അവിടെനിന്നു പോകുമ്പോൾ, “ദാവീദുപുത്രാ, ഞങ്ങളോടു കരുണതോന്നണമേ” എന്നു നിലവിളിച്ചുകൊണ്ട്
    രണ്ട് അന്ധന്മാർ അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Καὶ παράγοντι ἐκεῖθεν τῷ Ἰησοῦ, ἠκολούθησαν ⸋αὐτῷ⸌ δύο τυφλοί, κράζοντες
    καὶ λέγοντες, Ἐλέησον ἡμᾶς, ⸂υἱὲ⸃ Δαυίδ.
  bgc-bgc: जिब यीशु ओड़ै तै आग्गै बढ़ा, तो दो आन्धे उसकै पाच्छै या कहन्दे होए चाल्ले,
    “हे दाऊद की ऊलाद, म्हारै पै दया कर!”
  khz-khz: Iesu na vokapu eraokwaniato. Elakawai aonai, mata-kele talimara ruala mulina
    na geagoto, gekea-veniato, negetiwato, “Davida Natuna o, ai ono gita-vetugamai!”
  deu-TKW: 'Und als Jesus von dort weiter zog, folgten ihm zwei Blinde unter lautem
    Rufen: erbarme dich unser, du Sohn Davids.'
  zsr-NT: 'Catiꞌ brujëꞌ niꞌ Jesús, zjáclenëꞌ Lëꞌ chopëꞌ bönniꞌ nachúl lauquëꞌ. Tuꞌë
    zidzj didzaꞌ, taꞌnë́ꞌ: ―Buechiꞌ ladxiꞌ netuꞌ, Liꞌ, zxiꞌn xsoëꞌ David.'
  lin-lin: 'Tango Yesu alongwaki wana, bakufi miso mibale balandaki Ye na koganga :
    — Mwana ya Davidi, yokela biso mawa !'
  hns-NT: 'Jiesoe hoewa se djaat raha. Tab doei andha okar pietjhe pietjhe tjale lagal.
    Oesab tjiellaaike bolies kie: „He raadja Daawied ke Aulaad! Hamlog par daaja kar!”'
  noa-E: Mag Jairo kha deeu iiu auwia petaau, dau khĩsu khithëem khʉʉnta numí i ẽudee
    ääag wëtjim. Mag ääakhamua, —Jesús, pʉʉta rey David khachitarr ag chaain ewagam
    khʉʉn Iewaa marau nʉ narr; maar apdurrum maar dau aug khaugbahur aajeejim, amach
    dau monaaupäain bëemkhĩir.
  eng-EMTV: And as Jesus passed by from there, two blind men followed Him, crying
    out and saying, “Son of David, have pity on us!”
  mib-NT: 'Te ni quenda Jesús yūcuan cuáhān yā. Te uū tēe cuáá cuángoo de yatā yā,
    cácana jee de: Máá ní jeē cúu ní Sēhe yucūn David, cundáhú ni ni sáña víī, achí
    de.'
  lif-NT2: ये़सुःन् खे़प्‍मोलाम् पेर पत्‍छे़ल्‍ले़ ने़प्‍फु मिक्‍फःम्‍बाहाॽरे़ खुने़ॽ
    कुएगाङ् कुएगाङ् तिम्‍दे़त्‍छुर अक्‍खेलॽरिक् अःक्‍ते़त्‍छि, “दाउदरे़ कुस्‍साःए,
    आन्‍छिगे़ लुङ्‌माॽ आदुक्‍ते़ॽओ॥”
  xnj-xnj: Yesu akawuka pandu penapo, na peavi mukuhamba, vangalola vavili vamlandili
    na kuywanga, “Mwana wa Daudi utihengela lipyana!”
  mmx-mmx: La ne Iesu ga vas kaxat la at lavatpas teren, legepu radi levengkatli atdu
    ga main, duga mumu i la duga toro keretna, “Livisik li at ne Devit. Una lox asuusu
    lebelen tuntun tinama.”
  cbr-NT: 'Usobiani anuax cuaniabi ca uni bëxuñu rabëtan Jesús caticabianquin munuma
    cuëncë́onquin cacëxa: —Davitan rëbúnqui, nu nuibaquin ca nu pëxcut.'
  tee-NT: 'Chai acsni taxtuchokolh ju Jesús ju anch pus tach''ak''ok''alh ixt''iyun''an
    alak''ach''ixnin. P''as ixtachivinin. Ixtalact''asai. Va tsa tsa ixtajuni ju Jesús:
    ―Aquila''aktaijuch ji ists''alh ju k''ai ucxtin David.'
  eng-LSV: And Jesus passing on from there, two blind men followed Him, calling and
    saying, “Deal kindly with us, Son of David!”
  cak-NT: 'Y cuando ri Jesús xel-pe chiri'', jec''o ca''i'' moy xquitzeklebej-e y
    riq''uin quichuk''a'' niqui''ij che: ¡Tajoyowaj kawech ret ri jat ru-familia can
    ri rey David! yecha''.'
  pah-NT: 'Jesus''ga horame onga hugwi ogwovo heakwagweve''g̃a hoi ga reviri mokonha''g̃a.
    Hahyahi g̃anhi''ig̃a g̃a erame ohapukaita: —Daviva''ea rymyminouhũro ko nde! ei
    g̃a. Nahã g̃a ei Jesus''ga pe. A''ereki g̃a e''i oyvyteri pe: “Jesus''ga pe Tupana''ga
    e''i eko ti g̃anduvihavuhuhetero javo.” —Ore poko ti! ei g̃a Jesus''ga pe. A''ea
    g̃a ei tianemboheakwa katu ti ga opopoakara pyvõ javo.'
  sja-NT: 'Mamãik''aapa uchia wãdade, Jesús t''ẽe tau p''ãriu bee omé bia che wãpachida:
    —¡Rey David Warra, tai chupɨria k''awaapáde! ajida.'
  xed-xed: Manda sliʼafta Yesu ma tsa vli ya ka sliʼi, ka sliʼaftá sana ghulpa ta
    mnduha his mistani nda hagaku. «Zwaŋa Dawuda! Tawa ta hiɗahiɗa ta aŋni!» ka həŋ.
  mks-NT: 'Tá na̱quee Jesús cua̱ha̱n já ndíco̱ i̱vi̱ da̱ cua̱á ja̱tá cua̱ha̱n da̱
    já na̱casáhá cáyuhú cóhó da̱ já cáchí da̱ já xi̱hi̱n á: —Jesús, da̱ na̱quixi chi̱chi
    David caja ndó ña̱ma̱ni̱ candáhví loho ini ndó nde̱he̱ —cáchí da̱ cáyuhú da̱ ja̱tá
    Jesús.'
  gfk-S: Ma be Jisas ga hana leh mekaia, airuo pulo dur ga mur ie. Ma dur ga kakongane
    be, “Tubune Dawit, nu marse mir!”
  bmu-bmu: Jisösnöŋ miri gölme mi mosöta anmamgö ani jegömöl azi yahötŋan wuataŋgöba
    andöŋe kaba kewö qerohot, “Deiwidkö gwölönarökŋi, gi mönö ak kömum netkiman.”
  dgz-dgz: Iesu at ame ae ve, ap use aiwandini, apan dere yame borat mutanewa me ewap
    amon, ven anega kaimakaet waiwanumun, “Apan Devit naewa, nunan baguk sisi anu.”
  eng-GNV: And as Iesus departed thence, two blinde men followed him, crying, and
    saying, O sonne of Dauid, haue mercie vpon vs.
  zaa-NT: 'Gutte diba Jesús nía, làniana chuppa ca enne'' ciego nna tanó cą ne, ditsa
    tsè'' rinne cą nna ra cą: Cuią''lu'' Ỹi''ni David, betúa latsi'' cuią''lu'' intu''.'
  eng-WEBSTER: And when Jesus departed thence, two blind men followed him, crying,
    and saying, Thou son of David, have mercy on us.
  guh-guh: 'Itsa baja Jesús pona judíovi penacaetuatabiabibo pevetsinë pijabovecua,
    anijanëbeje bitso pitaxutotsëcënaenëbeje Jesús pënaponatsi. Bajaraponëbeje vavajaiya
    jumai tsaponaebeje Jesúsjavabelia: —¡Jesús, Davidpijinë pemomo, paneitaxutotsoniataemabeje!
    jaibeje tsaponae Jesúsjavabelia.'
  bon-bon: Yeesu pui cewe ne sebmalige. Tabe liba ädige, neeneni irecu määsumäsu biname
    cina teebine ingwe icwäsi. Teepi ala abayäsi egä, “Daawida me kaakesaare, maane
    owecu cime tääpume!”
  nhw-BL: 'Teipa Jesús quisqui tlen nepa huan quitoquilijque ome tlacame catli popoyotzitzi
    huan quitzajtzilijtiyohuiyayaj: ―Techtlasojtla, ta tiiteipa ixhui David tlen huejcajya.'
  swh-ONEN: Yesu alipokuwa akiondoka mahali pale, vipofu wawili wakamfuata wakipiga
    kelele kwa nguvu na kusema, “Mwana wa Daudi, tuhurumie!”
  wbi-wbi: UYesu akavuuka pa kaaja ja mulongosi jula. Ye avukile pala pavabofu amaaso
    vavili, vakam'bingilila kumo vikemeela fiijo viiti, “Ghwe Mwana ghwa Davidi, utusungukile!
  bba-bba: Yesu u doonɑ min di. Nɡe mɛ u win sɑnum dɔɔ, wɔ̃kobu yiru ɡɑbɑ nùn swĩi.
    Bɑ nɔɔɡiru sue bɑ mɔ̀, Dɑfidin sikɑdobu, ɑ bɛsɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: And when Jesus departed thence, two blind men followed him, crying,
    and saying, Thou Son of David, have mercy on us.
  kgk-NT: 'Upe-gwi ohasave oho-vy Hesu. Ha mokõi hesapyso e''ỹ va''e katu ou hapykwéri:
    —Davi remiarirõre nhane remiha''arõ va''e, he''i ohenói hatã-vy íxupe. —Ore poriahuvereko
    katu, ore poriahuvereko katu, he''i ohenói hatã-vy íxupe.'
  waj-waj: 'Yisuuva ii yoosinna ivaki pikioo nuainnonno vaidi avu huruuta taaravaitana
    varuuvaki nnuduu rikiada ivaitana inna vata rada vida aayanna reeda tunoo: Davuitiinna
    oyaivakidiri diiteeraikuavee. Tiiyara boo kianee,'
  cpy-cpy: 'Ikanta rawijanaki Jesús, royaata-nakiri apite mawityaakiri, ikantzi ikaemi:
    “¡Ikashiyakaetani pinkatharini David, pineshironka-teena!”'
  ekk-PKP: 'Kui Jeesus sealt edasi läks, järgnesid talle kaks pimedat meest, kes hüüdsid:
    „Taaveti Poeg, palun halasta meie peale!“'
  mpx-mpx: Yeisu awan o i eguluwai i nawanawa al, inoke tomatakai labui hi noulil
    ge hi yogayoga hi ba, “Deibid Tubuna, u atilomwan-agima.”
  wbp-wbp: Jijajiji pardijarralku kirri-ngirliji, yalirla kuja wankaru-manu wati-kirlangu
    yurntalpa. Kujalpa wapanja-yanu-juku, milkari-jarrarlu wati-jarrarlu purdangirli
    puranja-yanurnu-pala Jijajiji, purlanja-yanulpa-palarla, “Nyuntu, Tapiti-kirlangu
    ngalapi-nyanu, mari-jarrinjarla-jarrangku ngurrju nyinaka ngajarraku!”
  luo-luo: Kane oyudo Yesu medo dhi nyime koa kanyo, muofni ariyo ne luwo bangʼe,
    ka goyo koko kawacho niya, “Yie ikechwa wuod Daudi!”
  nhe-NT: 'Teipa Jesús quisqui tlen nepa huan quitoquilijque ome tlacame tlen popoyotzitzi
    huan quitzajtzilijtiyohuiyayaj: ―Xitechtlasojtla, ta tiiteipa ixhui David tlen
    huejcajquiya.'
  aii-aii: 'ܘܟܲܕ ܫܘܼܢܹܐ ܠܹܗ ܝܼܫܘܿܥ ܡ̣ܢ ܬܵܡܵܐ، ܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ ܬܪܹܝ ܣܸܡܝܹ̈ܐ، ܡܲܩܘܘܼܚܹܐ
    ܘܒܹܐܡܵܪܵܐ: ”ܥܒ݂ܘܿܕ ܪ̈ܲܚܡܹܐ ܥܲܠܲܢ، ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ.“'
  esk-NT: Jesus aullaqman tavrakŋa malġuk ayauŋaruak aŋutik maliŋniġaak kappaiŋaplutik,
    “Nagligillaŋniaqtiguk, iġñiġikkaŋatiin David-ŋum.”
  msb-msb: Pagpadayon ni Jesus hali didto, may duha na buta na lalaki na nagsunod
    sa iya na nagaagrangay sin makusog, “Lahi ni David, kaluy-i kami.”
  cpa-NT: 'Mi³ca¹u¹hái¹ Jesús ja³jøng², ca¹ŋi¹lé² og¹ dsa² teg³ chi³quë́¹ ta¹lah¹cah¹
    Jesús. Ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―¡Ju³dsø¹ŋiú² hoh¹²hning jnieh³ tsø³jon²
    quiah¹² hlai³ Davíd! ―ca¹juúh² dsa² teg³.'
  dso-dso: ଜିସୁ ସେ ଜାଗାଇଅନି ବାରଇ ଜିବାବେଲେ ଦୁଇଟା କାଣା, ତାର୍‍ ପଚେ ପଚେ ଇଣ୍ଡି ଆଇଲାଇ ।
    ସେମନ୍‌ ଆଉଲି ଅଇକରି କଇବାର୍‌ ଦାର୍‌ଲାଇ । “ଏ ଦାଉଦ୍‌ ରାଜାର୍‌ ପଅ ! ଆମ୍‌କେ ଦୟା କରା ।”
  meu-meu: Iesu na unu amo e raka laova ai, mata-kepulu taudia rarua na ia murinai
    e raka mai lolodia ida, eto, David natuna e, ame bogamai hisi.
  yva-NT: Umba Yesus panya akato, vatano yamije ntuba ruruma nyande Ai no unanuije
    ama yasyin, umba javondijo Ai, yo Yesus awain yare, “Daud apa ajavijo Winy, naemeno
    ririnsai!”
  dgc-dgc: Nadid, kéhektat ni Jesus ta éya, éy tinagubet siya na éduwa a lélake a
    buhék. Mégdulaw side a kinagi de, a “Apo ni Dabid, kagbian mo kame!”
  zpm-NT: 'Zeeṉe laa Jesús wbi ga, nëz zie me brieenaḻ chop zha ne roḻd lo zhits me,
    nguiedz rbedz zho rnee zho: ―¡Jesús, xingan David, pquia zdoo no!'
  hix-NT: Àsnye ro toy hatà, Txesusu. Àtontoko, akoro totxownà hatà, toto, asak hatà.
    Enhunu ro rma mokyam nehxatxkon hatà. Onà wyaro nketxkon hatà, teryewrye ro hatà.
    Dafe heno yohamàtho omoro hatà, ketxkon hatà. Amna hnàn yawo exko, ketxkon hatà.
  sim-sim: Urik Jisas yanga oson or hala irik misokome tumundari ma frijip orin fri
    tiya ihi frimu ushaha tlara, �Jisas nirambara Devithi mirin, shirnjik mi hishiwa!�
  npi-ULB: जब येशू त्यहाँबाट भएर जाँदै हुनुहुन्थ्यो, दुई जना दृष्‍टिविहीनले उहाँलाई
    पछ्याए । तिनीहरू ठुलो स्वरले कराइरहे र यसो भनिरहे, “दाऊदका पुत्र, हामीमाथि दया
    गर्नुहोस् ।”
  cgc-cgc: Pag-alin Jesus ta lugar na naan dya paayad din bata ya, may gasunod ki
    kanen na darwa na mama na bulag. Gasinggit danen an ki kanen, “Apo Ari David!
    Maluoy ka ki kami!”
  tim-tim: Akto Yesuŋe kepia are hepunmâ arimbo luâk lâuwâ dewunyetŋe bokbokŋe arekŋe
    hamiŋân arim den hin dâm magaŋiat, “Woe Dawidigât kâmolân gâtŋe gâ den makgiŋdetŋe
    netgât okot nâŋgâ netki.” dâyiat.
  yor-yor: Nígbà tí Jesu sì jáde níbẹ̀, àwọn ọkùnrin afọ́jú méjì tọ̀ ọ́ lẹ́yìn, wọ́n
    ń kígbe sókè wí pé, “Ṣàánú fún wa, ìwọ ọmọ Dafidi.”
  wos-wos: Jisas wun hafwa yatakataka yindéka bér dama hiyandé du yéték Jisasna hukémbu
    yi. Yita hambukmbu bér wa, “Ménawa, Devitna mandéka. Méni anika mé saréfa na.”
  emp-NTPO: 'Jesu mamaʌba wãsid̶e daub̶errea b̶eada umé idji caid̶u b̶ia zesid̶aa.
    Maʌ̃ ẽberãrãba jĩgua jarasid̶aa: –¡Jesu, David̶eba zed̶a, daira quĩrã djuburiadua!–'
  eng-F35: As Jesus went on from there two blind men followed Him, crying out and
    saying, “Have mercy on us, Son of David!”
  ind-ind: Ketika Yesus melanjutkan perjalanan, ada dua orang buta mengikuti Dia.
    Mereka berteriak-teriak, “Yesus, Keturunan Daud, kasihanilah kami!”
  pes-OPCB: 'وقتی عیسی از خانهٔ آن دختر بیرون آمد، دو مرد نابینا به دنبال او افتاده،
    فریاد می‌زدند: «ای پسر داوودِ پادشاه، بر ما رحم کن.»'
  mpt-mpt: E am olo deibonea bebea naka asunai kino tumu benobuei dobsileb bebianiba
    Yesuso! Komok sume Debite molofeit kobo ni dabo dohalilaneba daabenale ge ngan
    bebiba
  bla-bla: Ki Jesus otsĭstŭpaumatta'atossi, na'tokŭmi naps' tsix nĭn'ax ipokiuo'iax,
    ki aisokse'puyiax ki an'iau, David okkui', Kĭm'okĭnan.
  ssx-ssx: Yesuma꞉ koto pa꞉ta꞉ mina꞉pa꞉lao pulu haena꞉ leke holu piki hali yaapoma꞉
    ipika꞉ hoki nane wi tieke la꞉ paleke teli mea pulu alota꞉ Deipidina꞉ eiyekeo.
    Diki pa꞉ta꞉ a꞉ta꞉ma꞉ homa꞉peke la꞉tia pepekeme.
  mkl-mkl: Nɔ Jesu í nɛ hɑi bɛ. Si isɛɛnɛɛu fɛɛju minji ɡɔ ŋɑ ɑ̀ tooɛ ɑ̀ wɑɑ dɔ̃ siɛ
    ɑnu, ɑ̀ wɑɑ ni, tɔkui ilɑɑlu Dɑvidi, ce ɑrɑɑre nwɑ i jɔ̀ kɑ yɛ ilu.
  gaq-gaq: ଜିସୁ ଆତ୍‌ବାନ୍ ୱେନେ ବେଲା ମ୍ବାୟା କାନା ଜିସୁନେ ପ୍ଲା ପ୍ଲା ୱେଆର୍‌କେ । ମେଇଂ ୱାସାର୍‌ଚେ
    ବାସଙ୍ଗ୍‌କେ “ଏ ଦାଉଦ୍ ଉଙ୍ଗ୍‌ଡେ ଆନେକେ ଦୟା ଡିଙ୍ଗ୍ ।”
  gof-RNT: Yesuusi yaappe denddidi gede sinthe biya wode nam77u qooqeti bantta qaala
    dhoqqu oothidi, “Dawite na7aw, nuna maararkii” yaagishe iya kaallidosona.
  unx-unx: ୟୀଶୁ ଏନ୍ତାଃଏତେ ସେନଃତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ବାର୍‌ହଡ଼୍‌ କା ନେଲ୍‌ଦାଡ଼ିକିନ୍‌
    ଇନିୟାଃ ଦୟାଦୟାତେ ଅତଙ୍ଗ୍‌କିଃତେ କାଉରିକେଦାକିନ୍‌, “ହେ ଦାଉଦ୍‌ଆଃ ହନ୍‌, ଆଲିଙ୍ଗ୍‌କେ ଦାୟାଲିଙ୍ଗ୍‌ମେ
    ।”
  gah-gah: Lá okago, Izesú nene ámina numuni apá ahuloake novigo, kogómula lika ve
    lositá nene ámegetiki vasimó. Ámegetiki nivasike nene gamoga giki sele liki agulizaki
    ve napa Tevitini agávolagamaka lelikumú milumavate geleletamane.
  lcm-lcm: Au, Iesu kala pasal aliu le iang na mang ngono igenen mata ba kilongla
    tadut using ia, na kilongpo songosongo alava, “Nat i David, ku ngorem imemlong.”
  aer-aer: Kele Jesus-ele apmere rarle imperle-alheke. Rarle iwerrele alhetyamenge
    artwe pwenge atherrele renhe apenteke alakenhe arlkerle-aperremele. “David-eke-artweye-aye!
    Ilerneke alhwarrpe-irraye.”
  qvc-NT: 'Chay Jayrupa wasinmanda Jisuswan riykaptiyllapam, ishkay sarkukuna ikiyllapata
    rirqan, ancha jwirtita qayakushpa: —¡Unay Dabidpa Karu Willkan, yush''ayku llakipawayllapa!
    nishpa. [Nuta: “Dabidpa Karu Willkanmi” munan niyta: “Dyus Akrashqan Washadur”,
    nishpa.]'
  tgl-ULB: Habang papalayo si Jesus mula roon, dalawang bulag na lalaki ang sumunod
    sa kaniya. Patuloy silang sumisigaw at nagsasabi, “Maawa ka sa amin, Anak ni David!”
  cbs-NT: 'Janua xanen ibu Jairon jiwe anua kainkainaya juni bekun dabetan chibankin
    jancha kushipawen yuikin: —Davidin babaan, nukuwen nuiwe— akubainabu'
  xtm-NTPP: 'Ni ya''a Jesús ma yukan, te ni ka ndikin ña''a uu tee inukuaa, te ka
    kayu''u de ka jiña''a de: ―‍¡Kunda''vi ini ña''a ni, Sa''ya tata David! ―‍ka kuu
    de ka jiña''a de.'
  nnq-nnq: Yesu ngaboka penia, na apakiba undela, bangalola akabena ngabankengama
    nu kuchobela, “Mwana jwa Daudi, mutubone kia!”
  bao-NT: 'Jesús too ca niiricʉ cʉ̃ ca waa nʉnʉa waaro, pʉarã ca ĩatirã o biro cʉ̃re
    ĩi acaro bui nʉnʉjeewa: —Jesús, David Pãrami, jãare boo paca ĩaña —ĩiwa.'
  san-ORI: ତତଃ ପରଂ ଯୀଶୁସ୍ତସ୍ମାତ୍ ସ୍ଥାନାଦ୍ ଯାତ୍ରାଂ ଚକାର; ତଦା ହେ ଦାଯୂଦଃ ସନ୍ତାନ, ଅସ୍ମାନ୍
    ଦଯସ୍ୱ, ଇତି ୱଦନ୍ତୌ ଦ୍ୱୌ ଜନାୱନ୍ଧୌ ପ୍ରୋଚୈରାହୂଯନ୍ତୌ ତତ୍ପଶ୍ଚାଦ୍ ୱୱ୍ରଜତୁଃ|
  huv-NT: 'Teat Jesús almaw quiaj, tandüjpiw nej mamb ijpüw monxey nesombüw. Tenguial
    apajüw masajüw nej: ―¡Teat naxey micual David, ijiür xicon lasta! ―awüw.'
  otn-NT: 'Ma̱mbá̱ ɛ̱p''ʉ ja ra̱ ngu̱ na̱ ra̱ Jesús, nu̱p''ʉ ja ra̱ ''yu̱ bi dɛnni̱
    yoho yø xädä. Ni̱ mafi, bi ''yɛ̱mbi̱: ―Ague rá̱ mbom''mɛto''i ra̱ David, da̱mi̱
    huɛ̱ga̱''be.'
  nop-nop: Jesu adi kwet u bikabuŋa ulune meyat lufom dauhik sipmakahiyat adi Jesu
    indiŋ kutiniŋa keletaugumuk, “Dewit’walaŋ yalaki, inditok bulaniŋgoŋ nadiweŋ.”
  obo-NT: Na, to id ipanow si Disas pomon dutun, duwon oruwon mama no butud nid tinundug
    kandin woy id pomehes sikandan no mid ungketen to, “Lubbad ni David, ko-eruwan
    ka konami.”
  cak-ENT: 'Y tok ri Jesús elenük chic c''a pe chiri'', yec''o c''a ca''i'' moyi''
    ri ye tzeketül chirij y riq''uin cuchuk''a'' nquibij c''a chin: ¡Tajoyovaj kavüch
    y kojato'' c''a, rat ri ruxquin-rumam can ri rey David! nquibij.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤐᤣᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤏᤧᤵᤑᤢ ᤔᤡᤰᤑ᤺ᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤣᤃᤠᤱ ᤁᤢᤀᤣᤃᤠᤱ ᤋᤡᤶᤍᤧᤳᤇᤢᤖ
    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀ᤺ᤰᤋᤧᤳᤇᤡ. “ᤍᤠᤀᤢᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤀᤠᤴᤇᤡᤃᤧ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī nquee Jesús ñúcuán cuāhān yā. De ūū tēe cuáá cuāhān dē yātā yā, de
    cána jee dē: Maá ní jā cúu ní Sēhe tatā David, cundáhví inī ní sāán viī, ncachī
    dē.'
  san-TIB: ཏཏཿ པརཾ ཡཱིཤུསྟསྨཱཏ྄ སྠཱནཱད྄ ཡཱཏྲཱཾ ཙཀཱར; ཏདཱ ཧེ དཱཡཱུདཿ སནྟཱན, ཨསྨཱན྄ དཡསྭ,
    ཨིཏི ཝདནྟཽ དྭཽ ཛནཱཝནྡྷཽ པྲོཙཻརཱཧཱུཡནྟཽ ཏཏྤཤྩཱད྄ ཝཝྲཛཏུཿ།
  qve-NT: 'Chaymanta Jesús rishaqtinmi, ishkay ñawsa runakuna Jesuspa qepanta riranku,
    khaynata waqyakuspa: —¡Davidpa mirayninmanta Jesús, khuyapayaykuwaykuyá! nispanku.'
  pao-NT: Ka Te Pabe'e oe'yoona pudu meahoose, waha'yoo gi tutubootabuedu nanana umu-no
    tzabegease mu-nakwi meme'ana papaba meeoo oo netammamena, “Ne Pabe'e u sakwa ne
    sootuhi.”
  cbu-NT: Isussha nlluraa ituyumayaranllu, naatarangiya. Naakchu, tputs tsimbun wach
    pchusaw Isusush tachitarangana. Tachitarusin, Isusoo, istanda, watam shiy Dapiyarinchichshawa;
    tárangana. Tachitarusin, mashta mashta ashirangana.
  usa-usa: 'Îtuma mi-márúqá yuwéna kóuraiye. ánibo kaayaqá yúramma karoparái-nakorata
    Îtun anaaé waqmé kéweta anókaq ááyama tirááye: “áe, naayóbáqá ketááí kínima Tébitin-annabike-nako,
    emá kekárátá arummá umátikaao.”'
  soy-soy: 'Kɛ Yeesu uu kei n yisi un tɔ́su, pinyíyɛ pitɛ́ pinyinɛ ɑpi u n tikilɛ̃
    pin cɑ́ɑ́i rɛ: A irɔ́wɛ yɛ̃, Tɑfiti Kɛpipi.'
  hui-hui: Yasu ibu dindi ogoniha howa tagira puwa ibu harigani pialu hearia agali
    kira de kohe henego labome Yasu olama mama ibalu howa lalu, Debidi Igini-o iya
    hondowa dara harene, lene.
  amf-amf: Yesusin raqin ogora utaate yivenka, eedi lamaa aapin kayaana waani, ‘‘Dawt
    Naasa, bannzo! Wona burqadhayse woam pacchaa!’’ hamayse ilataate kisa paanan ke
    yivade.
  quc-NNT: 'Aretaq xel b''i ri Jesús chila'', kieb'' moyab'' xeteri b''i chrij, xkiraq
    ki chi'', xkib''ij: ¡Tat, lal ri'' ri Ralk''ual kan ri qa mam David, toq''ob''isaj
    la qa wäch! —xecha che.'
  dob-dob: Sena gote ꞌenega Yesu ꞌitautauya ta tomata kebokebo ꞌeluwa simulimuliyei
    ta sibwaubwau ꞌenadi sinabwana ꞌenega sigwaegwae, “Debida tubuna ye, ꞌuda ꞌatenuwa
    ꞌoleꞌoleyema!”
  wrs-wrs: Yesusva nominiva venamba, monam ona gana, wo novtitmungil sambla epawohamnavna
    hemba, hev ihishonga evemnana, yimba Devit kuwultindirini lohv, Sesoa yemba pusvundthoana,
    yeoa kam und vewol verava, kolvrowolo.
  mca-mca: 'In ikik''ui iye ha'' Jesús hakha'' i''ntaxi'', qa wetsjuk he'' puk''alets
    nijayanpha''m qa taya''yik''ikii, qa yit''ijju'': —Ƚa''s pa'' David''ik''i, e''nq''elet
    qeku''ni''ƚyij wat''ij.—'
  tzo-TZC: 'Cꞌalal jech ilocꞌ batel ti Jesuse, tey xꞌavetic xa batel chaꞌvoꞌ maꞌsat:
    ―Snichꞌon David, cꞌuxubinuncutic ―xiic.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ထို​အ​ရပ်​မှ​ထွက်​ကြွ​တော် မူ​သော​အ​ခါ​မျက်​မ​မြင်​နှစ်​ယောက်​သည်
    ``ဒါ​ဝိဒ် ၏​သား​တော်၊ အ​ကျွန်ုပ်​တို့​ကို​သ​နား​တော်​မူ​ပါ'' ဟု​ဟစ်​အော်​လျက်​နောက်​တော်​သို့​လိုက်​လာ​ကြ​၏။
  gng-NT: '*Yesu siere'' niʼsaan ki bure''. U joh ma nnɔ, nɛ ijùɔn ile pɛ uʼbo, ki
    wuureh ki teh: «*Dafid ya yaabile, muɔ tɛ micɛcɛkm.»'
  cbi-NTPO: 'Jesús tsangue'' malu'' miintsuñu, pai ruku kapuka putyula ya'' bendala
    entsandi'' ui''sai jila: ¡Rei Davidnu sera'' jamu Na, lalanu tenbityaka! tiitila.'
  ikk-NT: Ogẹn Jizọsị gi gha ebẹhụ pụkọ, ikẹnnyẹ ẹbụọ ẹnya kpu ishi nọ sọnmẹ ẹ, e
    yi oro, a sị, “Mẹ omikẹn ẹnyi nwa Defidi!”
  leu-leu: E na Yesus a taꞌulan a bina aave e lana sangasan sina a rovaat aava matare
    piif, re usie e re xukulai, “Natu Devit, Muluk nemaame!”
  maz-NT: 'O mbedye c''ua e Jesús cja o̱ ngumü c''e bëzo. ''Ma ya mi ma''a, ma ẽ c''ua
    a xütjü yeje bëzo c''o mi ndëzhö, mi mapjüvi mi mamavi: ―Nu''tsc''e o̱ mboxbëchets''ü
    e David, juentscöbe.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་གནས་དེ་ནས་ཡུལ་གཞན་དུ་ཕེབས་པའི་དུས༌སུ། ལོང་བ་གཉིས་ཁོང་གི་རྗེས་སུ་འབྲངས་ཏེ་སྐད་ཆེན༌པོས།
    ཀྱེ། དཱ་བིད་ཀྱི་རིགས༌སྲས། ངེད་གཉིས་ལ་སྙིང་རྗེས་གཟིགས་རོགས་ཞེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yexguma yéma ínaxũũxgu ga Ngechuchu, rü taxre ga ngexetüxü̃ rü nawe
    nangẽgü. Rü tagaãcü ñanagürügü: —Pa Ngechuchux, Pa Dabítanüxü̃x, ¡cuxü̃́ tangechaü̃tümüü̃gü!
    —ñanagürügü.'
  zpl-NT: 'Chenu uchiuꞌu Jesuse zeꞌe, chiucu bene enu labiꞌya nzenala liꞌinu, nu urixialibeei
    nú rnibeei: ―¡Jesuse, llianaꞌ David uhuaꞌa arquiꞌ liꞌiru!'
  mbc-NT: 'Moropai Jesus wîtî''pî mîrîrî pata poi. Attî tanne, e''ma taawîrî asakî''nankon
    warayo''kon enkaru''nankon iipî''pî ite''ma''pî pî'', tîwentaimepîtîkon ye''ka
    pe. Ta''pî to''ya ipî'': —‍Amîrî Davi paarî''pî, pemonkonyamî'' pîika''tîton,
    anna era''makî a''noko''pî pe sa''ne —‍ta''pî to''ya ipî''.'
  ndg-ndg: Nga Yesu kapeta buka palo, alalome abele ipofu bati kunkengama. Kabankema
    ni kunkokeya, “mwana wa Daudi, utuponyee”
  wsk-wsk: Jesus sor umu beteram ale aolak iluwam namawaram se kari ilagala nomotam
    posara mu kowom karoman ale aikasan, “David ko Namar, ana nago ko gemang batagukko!”
    makasan.
  toj-NT: 'Jaxa Jesusi ti xa el ja ba lugar tihui. Ja cuando ti to ay ba nalan beji,
    ti cho jac nochjuc yuj chab huinic. Puro tupel ja satei. Huane xta ahuanel: ―Majla,
    ja huena ni yintila rey Davidi. Talna jyaalticon, xchiye.'
  tbc-tbc: Jesus aben an ibiseig yau dugo tamol uraru malad itau an ŋien aban duri
    se ya. Iŋ tubun mok disasai dugo duwagiŋ se, “O Dawid Nanun, gidad ilo panama
    wo!”
  sna-sna: Jesu akati achibvapo, akateverwa navarume vaviri vakanga vari mapofu, vaishevedzera
    vachiti, “Mwanakomana waDhavhidhi, tinzwireiwo ngoni!”
  smk-NT: Nibwat yaynadtaw sa bali nan upisyal si Jesus. Sin manlumalako ya, rwa ran
    bulag a tinmumbok konra. “Ka'dwan rakami kadi', si'kan nipangako' a puri na ni
    David,” wanran nita'wa-ta'way.
  grc-TCGNT: Καὶ παράγοντι ἐκεῖθεν τῷ Ἰησοῦ, ἠκολούθησαν αὐτῷ δύο τυφλοί, κράζοντες
    καὶ λέγοντες, Ἐλέησον ἡμᾶς, υἱὲ Δαυίδ.
  gof-WFTW: Yesuusi yaappe denddidi gede sinthe biya wode nam77u qooqeti bantta qaala
    dhoqqu oothidi, “Dawite na7aw, nuna maararkii” yaagishe iya kaallidosona.
  spa-BLM: 'Al pasar Jesús de allí, le siguieron dos ciegos, gritando y diciendo:
    “¡Ten piedad de nosotros, hijo de David!”'
  kyz-NT: 'Ẽẽ moferaw ire Jejui ''ga awau pe awi nũ. ''Ga remimu''eramũ ore arawau
    ''ga rupi. Orewaw ipe mukũja eae''ema ''gã ''ua ore rewiri wafukaita Jejui ''ga
    upe: —Jejui! Ene ''ã Janeruwarete ''ga remimurera! Ore resag ape. Epãjẽ mũ ore
    katu''og ape— ''jau ''gã wafukaita ''ga upe.'
  dao-dao: Jesuh acun üngka naw a va ceh üng, amikmü nghngih naw läk ni lü, “Aw, Davita
    capa jah mpyeneia” ti lü ngpyangki xawi.
  cya-cya: 'Xa mdo''o Jesús nguiaa ñi, tucua yu cuityin'' mducui ncha''an ''in ñi,
    msi''ya yja cueen yu, lo'' nchcui'' yu: ''Un ñi nu lca Sñe'' ta nten ''in Davi,
    ña''an ''tnan ti'' um ''in hua.'
  wrk-wrk: Yingijbayi nanda barnda nangangi mambukanyi Jisuswanyi, baki barlba nyuli
    yubalina. Jali nyulu jilajba baki durrijbayi Jisus nganinyiwuyanyi. Buli kabuji
    yami. Kaya buli nangangi. Kudanyu buli kaya nangangi, “Ninji, mungkiji nangangi
    nanankanyi wankalanyi Dayibidkanyi, ngindukiyi muwa ngalingi. Ngindukiyi muwa
    ngalingi kabujiwuyayngka.” Nani buli kaya nangangi.
  nii-nii: Jiisas konu ełe si kindpi, andłam ełe andpi pang, ningił tumbun mułum wu
    tał okuł wii dinga tokuł yi ninjngił, “Nim Deipis kingam, nim sił kin kaimb sinjii.”
  ign-NT: Tiuri, tichava­yarepa ema Jesús te mapena. Eta mapaisirahi te calle, náehicapaipa
    ena apinana púchuquiana. Tipiara­ca­na­paipahi te máequene. —¡Tátachicha Jesús,
    pájapa­nuhavi picana­ra­cahavi. Vicasiñavi piti yátupi­que­névihi Cristo! —náichapa.
  dik-NT: Wën cï Jethu jäl pan mony awën ke bɛr tueŋ, go cöör karou buɔɔth cök ke
    dhiau. “Yïn aŋɔ̈thku, kony ɣo Wën Debit.”
  cac-cac: 'Ayic van sb''atxi Jesús d''a yol b''e, ix och tzac''an chavan̈ eb'' vin̈
    max uji yilan yuuj, ix syamanoch eb'' vin̈ yalan icha tic: —Ach yin̈tilal vin̈aj
    David, ¿tom max oc'' a c''ool d''ayon̈? xchi eb'' vin̈ d''ay.'
  tzj-E: 'Ja'' Jesús xba chic. Ec''ol c''a e c-e'' moya'' etren tzrij, arj-e'' xquemaj
    rakic quechi'' tzrij Jesús: —Atet at Rlec''wal ja ojer rey David, tpoknaj jtz''it
    kawech, cara'' xecbij.'
  bpx-bpx: जत्‌यार ईसु तां गेथो अगो ज्‌यो, ता बे आंदळा ईसु पसळ आसम आड़ता जाय्‌न चाल
    पड़्‌या, “ए दावुद नी अवल्‌यात, अमारी पोर दया कर।”
  san-BUR: တတး ပရံ ယီၑုသ္တသ္မာတ် သ္ထာနာဒ် ယာတြာံ စကာရ; တဒါ ဟေ ဒါယူဒး သန္တာန, အသ္မာန်
    ဒယသွ, ဣတိ ဝဒန္တော် ဒွေါ် ဇနာဝန္ဓော် ပြောစဲရာဟူယန္တော် တတ္ပၑ္စာဒ် ဝဝြဇတုး၊
  yaa-NT: 'Nãskata Jesús xanĩfãfe pexe anoax kaino fẽxo rafetari chĩfafainifo iskafayanã
    fãsikõi: “Mĩ nõko xini David fenaki, noko noife,” fanifo.'
  cab-NT: Dan láfuridun Jesúsu ñígiñe, ába joúdin bián wügǘriña maríjintiña lárigi,
    agúarajeina ítara. —¡Gudéme wamá bun, amǘrü le ladǘgawagun Davíd!
  clu-clu: Pagalin ni Jesus sa logar nga dato, may darwa ka bolag nga nagsonod kanana
    nga nagasinggit. Makon nanda, “Ikaw nga manonobli anang ginarian ni David, abi
    kaloyi kami ra!”
  swh-ULB: Ndipo Yesu alipokuwa akipita kutoka pale, wanaume wawili vipofu wakamfuata.
    Waliendelea kupaza sauti wakisema, “Tunaomba uturehemu, Mwana wa Daudi.”
  tpt-NT: 'Tejkan taxtuchoqol ni Jesús, pumatꞌuy laꞌachꞌixin va tatꞌamil, va tajunil:
    —¡Istsꞌal David kꞌatꞌi, kilamapayniu ni kijnan!'
  aai-aai: Jesu efan nati itumar tit remor inan, orot rou’ab matah fim hitit hi’ufunun
    hin hi’af hio, “David uwan, kwiwanbabani.”
  sny-sny: Sosu a'i pe Jisas lu feni aiwawe a'i wesi ape arunatiyewe, fi. Yo mai sahe
    itiye su, lu hesi, nihe pokowe iroteye ape, Jisas mo'o umasiti. Lowesi apou hare
    uteye, “Ya'ariyei owane Devit lo meni eime, ne notosi au ferafereire.” [Mt 20:29-34]
  myy-myy: 'Itojʉ gʉa waroca cajea timena jʉ̃arã awasã sʉyacã Jesure: —Gʉare ti maiña
    David ñayorʉ janerãbatia janami mʉ, yicã ĩna Jesure.'
  trc-NT: 'Dan me se ga̱a cavii Jesucristó tucuá síí nica̱j suun yoꞌ, ne̱ canocoꞌ
    vi̱j síí tuchri̱i man soꞌ a. Ne̱ caguáj ro̱j soꞌ, cataj ro̱j soꞌ: ―Neꞌen rój se
    vaa tuviꞌ síí cuꞌna̱j David síí cane ga̱a naá mé so̱ꞌ á. Cheꞌé dan cunu̱u ꞌe̱e̱
    rá so̱ꞌ man rój rugua̱nj ―taj ro̱j soꞌ, caguáj ro̱j soꞌ a.'
  cut-NT: 'Cuahn che cona̱hn Dihvo vo ne, cuahn o sa̱hn na̱n ve cua̱hn veda̱me ye
    rah se: ―Da̱ya David, ¡conan va̱hino ne nuhn!'
  bel-bel: 'І калі ішоў адтуль Ісус, ішлі за Ім двое сьляпых і крычалі: памілуй нас,
    Ісусе, Сыне Давідаў!'
  zlm-KSZI: Ketika Isa meninggalkan tempat itu, dua orang buta mengikut-Nya sambil
