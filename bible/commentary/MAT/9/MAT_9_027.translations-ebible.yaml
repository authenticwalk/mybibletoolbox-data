  mwp-mwp: Kalanu Yesu a nungu niyaykazil ladhudhin. Maboenu dhadhal ukasar maygum,
    palamun ubi wagel mabapa Yesulpa. Palay kedha umemar, gima gudiya, ‘Yesu, Dhawithan
    Kazi, ngalbe gar ibupuydhamar?’
  ksj-ksj: Iesuꞌe deꞌea mode onamiroteꞌe madaḡano, ubuma kuru vazeḡa ꞌaheuꞌa ani hegotiro.
    Zeꞌa ḡihau huaro, raenaꞌa, “Davida mariga, eme vetuḡafoꞌi!”
  sbk-sbk: U Yesu lwahashilaga afume pala, abhalume bhabhili bhesebhahwenya amaso
    bhahausejelela. Bhahendeliye akhole bhahaga, “Tilabha utiponye, Mwana wa Daudi.”
  mya-JVB: ထို အရပ်မှ ယေရှု သည် ကြွ တော်မူစဉ်၊ မျက်စိကန်း သောသူနှစ် ယောက်တို့သည် နောက်
    တော်သို့ လိုက်၍ ဒါဝိဒ် ၏သား တော်၊ ကျွန်တော် တို့ကို သနား တော်မူပါဟု ဟစ်ကြော် ကြ၏။
  kgf-kgf: Waŋu Yesu imi baec imi waima keŋu ic kic hilic éréhéc iereŋ méndacmima
