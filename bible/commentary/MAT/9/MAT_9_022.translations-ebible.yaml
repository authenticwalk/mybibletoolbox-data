    inapyk. Nizororo.'
  san-THA: ตโต ยีศุรฺวทนํ ปราวรฺตฺตฺย ตำ ชคาท, เห กเนฺย, ตฺวํ สุสฺถิรา ภว, ตว วิศฺวาสสฺตฺวำ
    สฺวสฺถามการฺษีตฺฯ เอตทฺวาเกฺย คทิเตอว สา โยษิตฺ สฺวสฺถาภูตฺฯ
  iws-iws: Mɨ Jisɨs siya ha haiyɨug okwokaokiyɨn mɨ ɨna boɨnkiyɨn yɨnisɨm yɨnugiyɨn
    kɨriir kwoɨnɨn hiisɨma tɨ oki. Kɨra kariiram naɨngwo tɨbmiiga mɨ kɨriirɨn wadɨe
    saeyar swokɨ okika. Mɨ bɨri kɨmɨmɨnkika ta ɨi aiirarɨn ta wiga ɨni wadɨeyar ywokiya.
  pol-SZ: 'Jezus odwrócił się, dostrzegł ją i rzekł: —Bądź dobrej myśli, córko! Uwierzyłaś,
    więc zostałaś uzdrowiona! I w tej samej chwili kobieta odzyskała zdrowie.'
  ztq-NT: 'Per lëë Jesús byoogw buy lo kwnaa go aan lëë xaa chëb: —Ndaan, xiñ, kwloo
    styool. Por lëël byak porñee bniladzyoo nii schilo kuuñ kyakaa lii. Aan wor go
    kazh lëë me byak.'
  kqa-kqa: Kamatɨhi Jisas kimɨruramata ŋgata nɨmavami, Yandɨ ñɨŋi tɨkatɨkata kɨñɨ.
    Na yaŋɨrɨm indarɨmaŋgarana harɨm avindɨ, vami. Kamavahi navundi haŋambɨ kandɨhɨrɨvɨ
    hañɨ sɨkwɨtaya avindɨmi.
  zai-NT: 'Ne ora guda''na gunaa que xhaba be la? bidxigueta lú be, biiya dxí be laa
    ne na be: ―Cadi idxibi lu, xiiñe''. Bianda lu purti bini cre lu''. Ne oraqueca
    bianda gunaa que.'
  upv-upv: 'Ko Iesu erieni lweni ko elesi vinnen ko owrai tevi: “Natuk, nolom p̃irres,
    nosurien som ololim kumrres.” Ko vinnen erres jer ko pa evesane.'
  wap-NT: Jesus padantinaꞌakan, sariapa utukapanuzo, naꞌiki ukian oꞌati, “Maꞌozaka
    putaapa punyukunuu õdani, pumishidan idiꞌo, pukakudan.” Naꞌikiꞌi naa mishi sariapa
    okakudan.
  mva-mva: Ata Iesus ibuiri be aine ngae ite be bokai irai, “Natugu, taburim moaki
    ira! Lama uniangam ka iemakiko be kuia!” Be aine ngae nge bong-la ngaranao iuia.
  dwr-NT: Shin Yesuusi yuuyyi izo xeelliide, “Ta naattee, yayyoppa; neena ne ammanuu
    patheedda” yaageedda. He man77iyankka mishiratta paxaa aggaaddu.
  kfw-kfw: "Jisu'n numeisanu diang ahei-inlet ah aleiti, “Kasanu, malung minsiin maro!\
    \ Na-inngamna khan anamindam jei.”\x94 Khawa pha chei khan numeinu kha adamjei."
  bfz-bfz: यीशुए तेसा खे मुड़ी की बोलेया, “बेटिये! याओ राख, तेरे विश्वासे तूँ बचाईती।”
    तेबे से जवाणस तेबुई ठीक ऊईगी।
  cuk-09: 'Ar Jesús aibiris imaksagu, ome-gwichi dakdegu, ega sogded: —Omegwa, mer
    be dobgu. Ar be nue an-bengussursoggu, be nugussun. Ar agine, ome yog nuguar naded.'
  ben-OBCV: যীশু পিছন ফিরে তাকে দেখতে পেয়ে বললেন, “সাহস করো, তোমার বিশ্বাসই তোমাকে
    সুস্থ করেছে।” সেই মুহূর্ত থেকেই সেই নারী সুস্থ হল।
  mil-NT: 'Te Jèsús ní nchócótó‑gǎ ndàa sátá‑gǎ te ní xiní‑gá ñadɨ̀hɨ́‑áⁿ, te ní xáhaⁿ‑gǎ:
    —Yòhó ñaha cùhú, vá ndɨ̀hú‑gá iní‑n vìtna chi sa ní ndúha‑n, chi ní sándáá iní
    ñáhá‑n xìi‑í —càchí‑gá xǎhaⁿ‑gǎ xii‑aⁿ. Te òré‑ni‑áⁿ nǐ ndúha ñaha cùhú‑ǎⁿ.'
  myu-myu: O'jekorepẽn Jesus. G̃ebuje Jesus ayacat o'jojojo. — A'õcam cuy — io'e ayacat
    pe. — Etabut okay. Imẽnpuye g̃axĩn ma eceje'ada — io'e. Dao ma o'je'ada ixe ayacat.
  fue-fue: 'Yeesu yeeƴitii, yi''i mo, wi''i: «Suka am, tiiɗin ɓerne maa! Goonɗinki
    maa nyawtii ma.» Wakkatiire nen, debbo on yoofii.'
  amk-amk: Na kutu warangfo disangso Yesusi ne ansungfo nanai, kiaberahi deti we wiwingfoi
    tuti medu wei deyo, “Kamitungne waune, tawang enemurorongwaia mitu, weo nemu roaso
    yau wa wedaya bonteng ampa.” Na kutu nanai kontaio wiwingfoi denteng.
  fai-fai: Kale uka be kanodune, Yesus aka falmek dumade wanang bo utam nadale aka
    bakomam kala ka. “Kuba aket atud fakadáyo, bo watawo kaleyo bá, kulum aket afano
    kalin ta bom kasáya kamudu ka.” Wakane, kawákal uka kasásu.
  ura-NT: 'Nete rai cajione auha mucuhane jana nauriteriin nii ene coaariin: “Nelararajiaaura
    ene, jataain nerautaaine esenetaain aaine jaunte inae nerautaaicha,” naa rai Jesosone
    rijieeoritiin, inae nerautae nii ene ichana jaohane caje.'
  mcd-NT: Ascashon muuaiton Jesús ifiacucahuatan ainfo fuchishon yoini —Achishtan,
    ratuyamahuu. Min ua icoinra huashufin min caya sharaquin, —ishon yoiaino ahuun
    imi nusuriscatani. Ascaiton mua man caya sharacoian ini.
  urt-urt: Jisas bunjenge bep nal ti pe, kin ŋanange na, “Lahtuwei! Ŋoihmbwaip nin
    ka si ŋumwaiye. Bilip nin si ŋende nin bwore.” Pe nilyehe sai tuwei uku plihe
    bwore.
  kiz-kiz: Yesu asanuiki ni kundanga ni kun'jobhela.” Mwalibhangu, kip'elayi muoyo,
    imani j'ha bhebhe j'hikubhombili uponayi,” Na muda bhobhuobhu n'dala akakabha
    kupona.
  tzo-TZE: 'Ijoyij li Jesuse, la sq''uel li antse, jech laj yalbe: ―Tseb, junuc avo''nton.
    Yu''un laj ach''un ti xu'' cu''une, jech chacol ―xut. Ta ora tey icol o li antse.'
  lex-lex: 'Dewade Yesus Nkillia patke'' de pa Nakot la: “Yan mumta''ata. O pesiaymu
    e narur mai A''u ina, pa mkialwied wa!” Mtatande nekpa nnienni nmolu.'
  dov-dov: Pesi Jesu wakachebuka mpawo wakamubona, alimwi wakati, “Musimbi, koba mukozu,
    lusyomo lwako lwakuponya. Mpawo mwanakazi wakapona muchindi ncicheecho.
  rgu-rgu: Yesus nameda naan, boe ma Ana lipe aon fo mete inaꞌ ria. Ana dedea nae,
    “Ana Ki on! Matetea dale ma. Huu fo o mamahere tebe-tebe neuꞌ Au, de o teꞌe ma
    aom.” No besaꞌ ria boe, inaꞌ a teꞌe tutiꞌ a.
  toc-NT: 'Acxni̠ chú xama­ni­ko̠lh clháka̠t, Jesús la̠li̠­huán tala­kás­pitli úcxilhli
    a̠má pusca̠t y chiné huá­nilh: —Na̠na, huix la̠nchú tat­la̠n­ti̠­ni̠ta porque
    qui­li̠­pá̠­huanti xa̠huachí ca̠najla pi̠ aquit tla̠n nac­ma̠t­la̠n­ti̠yá̠n. Acxni­tiyá
    chú a̠má pusca̠t tat­lá̠n­ti̠lh.'
  ulk-1902: Ege Iesu baseker, a abi erdalu, E detager, kega, Kara neur, mara nerkep
    au saserim, a ma eded maba oitulam. Ege abele kosker eded abele haua ge.
  som-som: Laakiin Ciise intuu ku soo jeestay oo arkay, ayuu wuxuu ku yidhi, Gabadhay,
    kalsoonow; rumaysadkaaga ayaa ku bogsiiyey. Oo naagtii baa saacaddaas bogsatay.
  mam-C: 'Aj meltz''aj Jesús ti''jxi, atzin te'' tlon te'' qya, xi tq''ma''n te: Nk''wal,
    noq tu''n tnimb''ila wi''ja, ma q''anita ja''lin. Texjo paq, b''e''x we'' tej
    qya.'
  ndj-ndj: Topi, Yesu kaghalambuka kamuwona kamuwombela, “Kamwali, wuyikangashi ujumilwa
    waku wukulowola.” Mawu yula kanana mwanja wuwula wula.
  mbj-NT: 'Ti m'' Jesus ty kaw''õõd däk ta wë, ti m'' taky hadoo: —Eỹỹm manäh, tok
    ỹỹ —näng mäh. —Õm has''oo däk, P''op Hagä Do hã mah''yy ka''eeh do hyb n''aa —näng
    mäh. Tii bä kä m'', nayyw hẽ tabahas''oo däk.'
  lat-VUC: 'At Jesus conversus, et videns eam, dixit: Confide, filia, fides tua te
    salvam fecit. Et salva facta est mulier ex illa hora.'
  ngp-ngp: Yesu ahitukaga, niyo amuona yudya mvele, niyo amgamba, “Keink'he moyo mwanangu.
    Mhuwi wako ukuhonya.” Aaho yudya mvele niyo ahona.
  enq-2: Dokopa Jisasa kapilyetala, enda doko kandatala baa lamaiyoo, “Wanenge, embame
    namba tungi pyapi dokome, embanya yaina doko etelyamona, emba mona kenda nakaeyape”
    lea. Dopa lea gii dokopaka, enda dokonya yaina doko etea.
  eng-ASVBT: But Jesus turned him about, and when he saw her, he said, Daughter, be
    of good cheer; thy faith hath made thee whole. And the woman was made whole from
    that hour.
  mna-mna: 'Yesu itoori mi ire moori tana, to iso pini ma iso: “Luŋri, lelem ambai.
    Pa urlaŋana ku ta iuulu uma mete ku imap kek.” Mi indeeŋe ta Yesu izzo sua pini
    na, mete kini imap.'
  myw-myw: Yeisuw itouvin, ikin, ilana, “Kalin nuwag ya̱koum. Nukusimounid waseg yey
    mapuna bo kubwein.” Mo ibwein tut towen waseg.
  sby-sby: Yesu popelapo walacebuka ne kumubona mutukashi uyo, Yesu walambeti, “Yumisha
    moyo mwaname, lushomo lwakobe lulakupulushu.” Pacindi copeleco mutukashi usa walasengulwa.
  sll-sll: Dipire angure, Yisas inaa dire, al i yu ditongwi, “Amagir ye, kulna pirkio.
    Ni na onangwo u wai nala di pir na tengiwe, u wai onua.” Ditongwo gin iwe, nibil
    i wai sungwo ya mongwi.
  yaq-NT: 'Taa ju''u Jesus kuakteka intok juka'' jamutta bichaka: ―Kat jain ea in
    yoemia, emo''e ine''etela. Junuen em nee sualeka'' betchi''bo ―ti au jiiak. Junama
    lautipo aapo sep au ine''etek.'
  uro-uro: Dä ma Jisas ka rhong bät a nas dä qa lu qi bä qa qoar na qi rhoqortäqyia,
    “Ngua imgi, qale ngit len. Gi qatnanakt di sa ngä mumäräs pät a nge.” Dä sa märäs
    pät kärakt ka evopki masägos.
  ita-1885: 'E Gesù, rivoltosi, e vedutala, le disse: Sta'' di buon cuore, figliuola;
    la tua fede ti ha salvata. E da quell''ora la donna fu liberata.'
  muy-muy: 'Yezu àmbatvu, àra èpia naŋ a ti àhi : « Wur goro ni, zay njəɗa ; Melefit
    àhəŋga kur a aɗaba kə̀fəkua ahàr a palam. » Àra àhia ma na ti mimiz ya asləkafəŋa
    ni àmbrəŋ naŋ, àŋgaba hʉya.'
  kqc-kqc: Ma Iesu kero resi mina rema vesi niyo, “Nai vefa, mokei itu ga re; yi mokena
    vari gira aena yaku ya moi buni riyo.” Minari maka buni niyo.
  tav-tav: 'To bairo cʉ jutii co capañaro Jesu cõre amojore tʉjʉ: —Yʉ yao, tʉgooña
    tutuaya. Yʉre tʉgooña nʉcʉbʉgori mere mʉ ñuucoapa, co caĩwĩ Jesu. To bairo co
    cʉ caĩrona nemoo cañuucoamo.'
  eng-ULB: But Jesus turned and saw her, and said, “Daughter, take courage; your faith
    has made you well.” And the woman was healed from that hour.
  spa-VBL: Jesús se dio vuelta y la vio. “Alégrate hija, pues tu confianza en mi te
    ha sanado”, le dijo. Y la mujer fue sanada de inmediato.
  fra-_FOB: 'Jésus, s''étant retourné et la regardant, lui dit: Prends courage, ma
    fille! ta foi t''a guérie. Et cette femme fut guérie dès cette heure-là.'
  hau-ULB: Sai Yesu ya juya, ya gan ta ya ce, '''Yata, ki karfafa. Bangaskiyarki ta
    warkar da ke.'' Nan take matar ta warke.
  mal-mal: 'യേശു തിരിഞ്ഞു അവളെ കണ്ടപ്പോൾ: മകളെ, ധൈര്യപ്പെടുക; നിന്റെ വിശ്വാസം നിന്നെ
    സൗഖ്യമാക്കിയിരിക്കുന്നു എന്നു പറഞ്ഞു; ക്ഷണത്തിൽ ആ സ്ത്രീക്ക് സൌഖ്യംവന്നു.'
  kkc-kkc: Eseme epedee omapoo Yesu bidi toboloso sobo ogoloso yimapoo egeesee takaso,
    “Mo holo, no howaleegee. Nayo amapoo tei too maga no olo tekepo paso,” diso. Eseme
    epedee omapoo sobo egee olo tekepo paso.
  lit-lit: 'O Jėzus atsigręžęs ir ją pamatęs, tarė: „Drąsos, dukterie! Tavo tikėjimas
    tave išgydė.“ Ir nuo tos valandos moteris buvo išgydyta.'
  urd-GVR: Īsā ne muṛ kar use dekhā aur kahā, “Beṭī, hauslā raḳh! Tere īmān ne tujhe
    bachā liyā hai.” Aur aurat ko usī waqt shafā mil gaī.
  far-far: Kada nia samo to'ona na kakamuna maku nia, sa Jesus ka abulo, ma ka ada
    to'ona na keni nai, ma ka fata 'uri fuana, “'Oe si manata 'abero lau. 'Oe 'akwa
    na, sulia 'oe famamana nau.” Ma ana kada nai go, na mataie nai ka suina fasia.
  suz-BL: मिनु येसुमी फिर लेश्‍शा कोव़शा, मेको मीश मुर कली तशा “आं तमी, इ थुं बारपतो।
    इ थमा सुइश्‍शोमी साते” दे माइक्‍तु। मो देंमेनु, आ रोइ ब्रा सामाक्‍त।
  car-NT: 'Jesus wotu''ma''po te. Mo''ko woryi ene''po mero, ika''po: “Aturu''po apyiko,
    iso''ne. Moro o''wa Tamusi amyikary akura''mai.” Morombo wyino iru''pa rapa mo''ko
    woryi kynakon.'
  amp-amp: Rot inji dukahato mtayoutimohat, Jisasr kekutnihato wahtimort. Wahtihato
    kfo memort, “Ar yone, ninhu dukeft duka famu, ‘Be tirrpaye rorhu hmbreshat mtayouti
    thoft, nd dbotteft teh tmbhakraht.’ Ni nd dukeftpno tayoutiwontna ninhu dbotteft
    teh tmbhekwot.” Be inji kfomotrt, nd dbotteft yudbat teh tmbhakmot.
  bht-bht: यीशुऐ फिरी करी उसा जो दिखया कने बोलया, “पुत्री हौंसला रख; तेरा भरोसा जड़ा
    मिजों पर था उनी भरोसे तिजो खरा कितया है।” कने सै जनानी उसी बेले ठीक होई गेई।
  eng-NOY: And he turned round, and seeing her, said, Be of good cheer, daughter;
    thy faith hath made thee well. And the woman was made well from that hour.
  cub-NT: 'Ʉbenita Jesús copedini, ṍre jã́ri, arejame: —Mʉ, ji ʉmo, torojʉjaco. “Ʉ̃
    mead̶aiye majibi yʉre”, arĩ dápiarebu mʉ. Que baru mi que arĩ dápiaiye boje, mead̶aivʉ
    mʉre, arejame ṍre Jesús. Aru dinʉmʉmareca ico nomió, ijimo máco, meatedejaquemavʉ.'
  ita-1927: 'E Gesù, voltatosi e vedutala, disse: Sta’ di buon animo, figliuola; la
    tua fede t’ha guarita. E da quell’ora la donna fu guarita.'
  lww-lww: Ana Yesu pilon veraga, pisu sira nap̃ani, pisa pania, pisape “Auia, ve
    sinem̃a kona re. Kiom̃a naviawaena e inu kila ko owo sina.” Ana e ke e pogos nene,
    maiena nap̃ani p̃isi e sira nene.
  ckb-ckb: 'عیسا ئاوڕی دایەوە، بینی و فەرمووی: «کچم دڵنیابە، باوەڕەکەت تۆی چاککردەوە.»
    ژنەکە دەستبەجێ چاک بووەوە.'
  nas-nas: Teketa Jiisuuꞌke bereꞌarara teni oovura aaꞌpuuꞌ, “Ani ee, daꞌ doturaravaing.
    Dakaang baitoi taareroinani.” Eeꞌnoko teni manikuma tenang eeꞌnang taarevouꞌ.
  uvl-uvl: Ol pe Iesus ralele pe esia i pe hele, “Hatong, letem huna ero ol. Letem
    manmanna ngana laka nenge hemaulia iong nga haleles nem.” Pe nga etue unne neu
    pengpeng haleles neu het sapele nge hei neu.
  eng-BBE: But Jesus, turning and seeing her, said, Daughter, take heart; your faith
    has made you well. And the woman was made well from that hour.
  ixl-CNT: 'Pek aatz u Jesuus tan, ipilqꞌu tibꞌ utz, tal te ech tzaꞌ: —Yeꞌ koꞌxh qeonaxh,
    txutx. Tan tiꞌ vikꞌujeꞌ akꞌuꞌl viꞌ kꞌuxh vetaꞌanlu bꞌaꞌn.— Texh te. Ech yakich
    iꞌan bꞌaꞌn u ixoj tziꞌ.'
  xsi-xsi: Mine kala mbau ilâ itaŋo Yesu ne pasawaŋa ŋgaŋe. Ŋineŋga Yesu itale ku
    mata ilâ imora taine ŋinde, aku ipai tu, “Natuŋgu, noko wisi puu ndue; noko ne
    kalo-tawana ŋinde iveta noko tini ara lâ.” Aku ndainani nâ, taine ŋinde tini ara
    kilo.
  crx-NTPO: Sizi yuts'u nálh'a 'ink'ez yunilh'en 'ink'ez 'uyulhni, “Stse' do 'un dunilt'i!
    Be 'alha' hoont'oh-i mba 'alha' 'unt'oh 'et huwa soo na'inja.”
  kan-OKCV: ಯೇಸು ಹಿಂತಿರುಗಿ ಆಕೆಯನ್ನು ನೋಡಿ, “ಮಗಳೇ, ಧೈರ್ಯವಾಗಿರು; ನಿನ್ನ ನಂಬಿಕೆಯೇ ನಿನ್ನನ್ನು
    ಗುಣಪಡಿಸಿದೆ,” ಎಂದರು. ಆ ಗಳಿಗೆಯಲ್ಲೇ ಆ ಸ್ತ್ರೀಯು ಸ್ವಸ್ಥಳಾದಳು.
  bbb-bbb: Bara ije fu ijiege remoga Jesu fune fiena una dakude kuae, Kabaeno gufe
    ibe jumekiro nika giriesane. One a ma vierafema ijare adame one ije fune mukoe
    furimano kuae. Fu ijiege kuarako saroruba bara ije fune ijia una mae.
  blw-blw: Yag namfiliwit ah Jesus way nangila an hiya yag annaat ekatén, “Heay sonod,
    pas-émém hen hamhamàno, te gapo hen pammatem an haénat naka-an hen annay saketno.”
    Yag hen hiyachi, naka-anat tot-owa hen anchi saketna.
  tam-2017: 'இயேசு திரும்பி, அவளைப் பார்த்து: மகளே, திடன்கொள், உன் விசுவாசம் உன்னை
    இரட்சித்தது என்றார். அந்தநேரத்திலேயே அந்தப் பெண் சுகமானாள்.'
  azz-NT: 'Huan Jesús mocuitapancuepac huan quisenitac in sihuat huan quilij ijcuín:
    ―Ximoyolchicahua, tejua sihuatzin, ica por nojón motacuautamatilis ten ticpía,
    tejua tipajtic ya. Huan ijcón tech ne momento pajtic ya in sihuat.'
  spa-RV-1909: 'Mas Jesús volviéndose, y mirándola, dijo: Confía, hija, tu fe te ha
    salvado. Y la mujer fué salva desde aquella hora.'
  csy-csy: Jesus in le-et kik in, numei nu a mu ciang, Ka tanu awng, na thin nuamsak
