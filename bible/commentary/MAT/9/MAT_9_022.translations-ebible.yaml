    luꞌh naꞌh niꞌchin nnah laꞌh luꞌh biaca. Ya sequihdu desde hohra chi gahca biaca
    gunnaꞌh chi,'
  gux-gux: 'Jesu den jigidi ki la o ki yedi: Paagi a pali, n bisalo, a dandanli paagi
    a. Lanyogunu o pua yeni den paagi cain.'
  kos-kos: Jesus el tapulla ac liyal, na el fahk, “Acn nutik, akkeye kom! Lulalfongi
    lom oru kom in kwela.” In pacl sacna mutan sac kwela.
  ibo-ibo: Jisọs chigharịrị lee ya anya sị ya, “Ada m, nwee obi ike, nʼihi na e sitela
    nʼokwukwe gị mee ka ahụ dị gị mma.” Ahụ dịkwara nwanyị ahụ mma site nʼoge ahụ.
  yml-yml: '@see-verse:MAT.009.021'
  ory-ory: କିନ୍ତୁ ଯୀଶୁ ବୁଲିପଡ଼ି ତାହାକୁ ଦେଖି କହିଲେ, “ବତ୍ସେ, ସାହସ ଧର, ତୋହର ବିଶ୍ୱାସ ତୋତେ
    ସୁସ୍ଥ କରିଅଛି।” ସେହି ଦଣ୍ଡରୁ ସ୍ତ୍ରୀଲୋକଟି ସୁସ୍ଥ ହୋଇଗଲା।
  bzj-bzj: Jeezas ton rong, ahn wen ih si ahn, ih tel ahn seh, “Daata, noh wori bowt
    notn; sayka yu fayt, yu geh heel.” Da veri minit di bleedn stap!
  chk-chk: Iwe, Jesus a kul, a küna neminewe o üreni, “Nei, kopwe apilükülük, om lükülük
    a apöchökülok.” Lon ewe chök otun ewe fefin a pöchökületä.
  ssd-ssd: 'Taŋamba idusmba nu tawi kirena le Yesus ndek mbilka pino ta kaŋgermba
    sana: Kulim, ne wamdus bulka piti ndanuwa. Ne ye tuku saŋgri tomba tiŋgate tukunu
    ne mayekat ŋgina. Taŋakina le ait ta mbolŋge ndo nu mayekina.'
  acr-TNT: 'Pero ri Jesús xtzuꞌn lo chirij, xutzuꞌ uwach rixok y jewaꞌ xubiꞌij che:
    —Ixok, nimarisaj cꞌuꞌx la, ma xcunutaj la ruma xcubiꞌ cꞌuꞌx la wucꞌ —xchaꞌ. Chupa
    cꞌu riꞌ la jokꞌotaj rixok asu xcunutajic.'
  rop-rop: Wen det olgamen bin tatjim im klos, Jisas bin tenim miselp, en imbin luk
    det olgamen, en imbin tok, “Olgamen, yu garra gudbinji, dumaji yubin bilib langa
    mi brabliwei. En yu gudbala na.” En streidawei det olgamen bin gudbala.
  mee-mee: Nae Iesus ke kampiliu na ke kele, na ke role kia roma, “Tugu piau, sano
    ngo matau. Lopatokona ae one ke pape one.” Ba ka panna laeala mana, na avale laeala
    ke pe.
  mwf-2018: Bere Jesus-ka wurdarduy i bamkardu nigunu nhini-yu i murrinh warda mamnge,
    “Nga. Nhinhi-ka kardu patha warda manangka matharr thempirntiway thirrim pana-yu,
    nhini-ka ngarra ngay thangunu murrinh namngabath mamnhiwatha nhini-yu.” Bere da
    nhini-re-ka nigunu-ka patha warda kardidha, manangka matharr warda nigunu-yu.
  dif-dif: 'Jesujeli najina karitjina wonti ja nana najina wonti ja jatana wonti:
    „Murlali nganamai, ngatamurajai! morlalu ngundranali jinkanali jidna tepi ngankana
    warai.“ Ja widla tepirina wonti nunkangupini ditjini.'
  gam-gam: Une wo ambika, Jisas kane ake to ana ge kane embe dji, ambona, ni pillgi
    djin pille, ni kein pai pora djindo. Ni ellin tukin arngan yenda wanmole dji.
    Djika ke pai ge kuntaimane pora dji.
  nou-nou: Edo evetu awodo etiri Iesu wareregedo evetu awa gido uso yei sisira, “Naso
    gagara goroba eio. Imo na gebe etesa amimi imo ewamei etesa.” Edo Iesu awodo setiri
    iji ainde evetu awa ewamei isira.
  mqb-NT: 'Yesu ite a mbəɗa ''am pə uwar ata, a canan, aday a jan: «Mazar uno, kə̂
    jalay awan bay, aɗaf nga anak pi nen ata kə̀ mbərak iken.» À alay ata awan ite,
    uwar ata a mbar acəkan.'
  ape-B: Wakuli Jisas natanomu natuluk ali naklipok nakli, “Nugawik, nyakihw apahw
    kobi yowehw, wak. Nyak nyenek bilip nyakli yek dodogowiweli ali nyak dakio yopinyu.”
    Ali banubu ababuk nyultab butog tupokologuk ali wata chopuk yopuk.
  grc-F35: Ὁ δὲ Ἰησοῦς ἐπιστραφεὶς καὶ ἰδὼν αὐτὴν εἶπεν, «Θάρσει, θύγατερ· ἡ πίστις
    σου σέσωκέν σε.» Καὶ ἐσώθη ἡ γυνὴ ἀπὸ τῆς ὥρας ἐκείνης.
  cav-NT: 'Tibene bajiyu aatsutu Jesúsra bacuare epuna. Isaracuare tuja tuque: —Cacasaticue,
    mama. Chachami juhua, mira era chachaneyaque pana ejene ahua tibu, —jadya tujatu
    acuare. Tura jadya aya tsehuedyatu chacha jucuare.'
  kgp-NT: 'Hã ra Jesus tóg vĩrĩn ke kỹ fi vég mũ. Kỹ tóg fi mỹ: “inh kósin'',” he
    mũ. “Kamẽg tũg nĩ,” he tóg mũ. “Ã tỹ inh ki rã hã kỹ ã tóg há'' he mũ,” he tóg.
    Kỹ fi tóg há'' he mũ sir vẽsỹmér, ha mẽ.'
  bvd-bvd: Aia, si kada nia samo toi tatagwarana maku nai sa Disas, sa Disas nia toriabulo
    mai ka suana naa wela keni nai. Sa Disas ka bae 'urii fuana, “Saari nau 'ae, nao
    'osi mau. 'Oe 'akwaa naa 'i nunufana manata mamana laa 'oe 'ani nau.” 'Ana si
    kada nai 'ua guu na 'o'ogangaa nia nai ka sui naa faasi nia.
  ukr-1871: 'Ісус же, обернувшись і побачивши її, рече: Дочко, бодрись; віра твоя
    спасла тебе. І спаслась жінка з того часу.'
  apz-apz: Nopmꞌmokahonɨngki Jisas ikinjamo lohofonto aꞌmu simo nuhwononto ulɨmento,
    Nje mufo, jɨje sɨmeho wopɨngo wakumoꞌnono. Kɨko ngkimo sɨmeho hiꞌntnnono ntapohino
    soꞌno wopɨngo nto imoꞌnɨngkino kiyoho. Ose ulahonɨngki oso hohosohonta aꞌmusi
    wopɨngo imoꞌnɨmentisofoho.
  yon-yon: Kwanuune, Yesu amonombene wonong kuu wedmende yedmendoon, “Dana, kub niindem
    aom aromne dobere. Kub anam andi kumbed ongmebdoona wadkereeb kii!” andoon. Kwanandoon
    kumbed kirodmo wonong kuu andemwuroon kuu dowan keroona wadkereen.
  poi-NT: 'Jesɨc ámse̱t Jesús, iix jém yo̱mo. Iñɨ́máy: —Miyo̱mo, odoy cɨ̱ŋɨ. Tsa̱m
    iŋcupɨcpa iga Dios wɨa̱p micpɨs, jeeyucmɨ mipɨsneum. Jeet́i rato pɨsum jém yo̱mo.'
  wuv-wuv: Na diarai Jesus, na ma'apa'ia ma na ware, “Gutafarawani, mena na'uu. Fei
    we'iaa naranaramu na farawaninio.” Ma ana ei ua, ina rawani mei pifine.
  quf-NT: 'Piru chaynu ruratin Jesusqa ikiman chapakur warmita rikarqa niran: —Shachinakunkimi
    mamitay. Chaqa kriyishaykiraykumi alliyashaykina. Chaymi ashwan chaymanta-pacha
    allinna kidaran chay warmisitaqa.'
  yuw-yuw: Tuna Yesuho ibarun fauna owi wo angga inogoc, “Wena, irot guc kombihi!
    Goc noc kombing tobing namparocmaha tongga orokotaroc,” ihoroc inuna owi wo yu
    wohogon orokogoc.
  hus-NT-1971: 'Huilq’uin a Jesús in tsu’u an uxum, ani in ucha’: ―Yab quit t’e’pin
    mimlab, nan xo’ tu jelthal cum tim belamalits. Ma tameq’ui t’ajat jelthachits.'
  med-med: Jisas tʉpa pelinga ndupa, amp ni kandpa nimba mel, “Na nga ambuⱡa ye! Nim
    numan wang nda! Nim nga mondpa pili ei ndi, ninim etpa wei mondnʉm,” nitim. Tʉngʉnda
    mint, amp ei nga mema rurum uⱡ ni kʉr nitim.
  bch-bch: Be Iesus ipul ei ta igera taine toa oa ta ikeo, “Taine, pamatua lolom.
    Lem kadonga lolo matua aea ikado ga tinim iuot kemi.” Tota ngan ado imata toaiua
    ga ila, itin kemi mulian.
  cco-NT: 'Jo̱ dsifɨˊ mɨ˜ cajméeˋ i̱ dseamɨ́ˋ do lajo̱, caji̱ꞌˊ Jesús nir˜ fɨˊ caluurˇ
    jo̱ cangáiñˉ i̱ dseamɨ́ˋ i̱ catɨ́ɨngˉ sɨ̱ꞌrˆ do jo̱ casɨ́ꞌˉreiñꞌ: —Cuǿøꞌ˜ bíˋ
    uøꞌˊ, jó̱o̱ˋo̱; nɨcaꞌláamˉbaꞌ lají̱i̱ꞌ˜ jmohuɨ́ɨˊ e lamɨ˜ lɨnꞌˊ uíiꞌ˜ e jábꞌˉ
    calɨ́nꞌˉ júuˆ quiéˉe. Jo̱ ladsifɨˊ lajo̱b caꞌláangˉ i̱ dseamɨ́ˋ do lají̱i̱ꞌ˜ jmohuɨ́ɨˊ
    e lɨ́ɨiñˊ.'
  deu-1951: 'Jesus aber wandte sich um, sah sie und sprach: Sei getrost, meine Tochter,
    dein Glaube hat dir geholfen! Und das Weib war gerettet von jener Stunde an.'
  alq-ALGNT: 'Jesos ki k8ekigaba8i, acitc ogi odji 8abaman ini ik8e8an. Ogi inan dac:
    “Nidanis! Ka8in ana8endjigeken! Kiteb8etamo8in kigi kigeigon.” Teci8ag dac ki
    kige aa ik8e.'
  ixl-NNT: 'As isuchqꞌi veꞌt tibꞌ u Jesús. As isaji veꞌt bꞌen Aak ixoj. As ech tal
    veꞌt Aak ileꞌ: —Yeꞌ txumun axh, ixoj, tan kat elyu veꞌt u chꞌoꞌmeꞌ seeꞌ, tan tiꞌ
    uvaꞌ kat akꞌujbꞌaꞌ akꞌuꞌl sviꞌ,— tiꞌk u Jesús. As yak kuxh el veꞌt u chꞌoꞌmeꞌ
    tiꞌ ixoj.'
  boa-NT: 'Aanéhjáa iwáájácúne díílledívú iyévóóvéne neébe: —Ɨ́ɨ́nerí kímóóvedíñe,
    Wáhaj. Muurá Píívyéébeke ímí u cáhcujtsódújuco íjcyalle íñe tsúúca u bóhɨɨ́ne.
    Éhdúu Jetsóó néénemáyé ɨ́mɨááné tsúúca bóhɨɨ́lle.'
  etr-etr: Amala hamosebegi, Yesuea besuia imogola, e bealahilä sähalea, Nïe nidiwi-e,
    asigi gelomalo. Dihï asigi afädë negei amea, di wahigomelëla säi. Amala säi amole,
    udia amo wahi.
  quh-NT: 'Jesusrí cutiricuspa warmita khawarerka. Nerkataj: —Cusicuy, mamáy. Diospi
    jap''icuskayquiraycu thañiska canqui. Warmeka chaypachita sumajta thañicaporka.'
  kwi-kwi: 'Jesúsne puij chat kit ashampara iz kit kaizta: —Ashampa mɨzha. Tayalmun.
    Nu nawa wat nɨjkulta akwa, nu wat pari, kizta. Ashampane sun urain wat parɨt.'
  agm-agm: Siya iwisɨhɨ Jisaasiho nepemaita kaati iwinjata saundataase. “Itapo kɨnyɨ
    andɨtitɨpɨ kinyɨ maarɨho wɨhitane. Nisapɨ kɨnyɨ gɨnunyaahingɨtɨhanda kinyɨ timbɨpa
    jɨtɨmahingɨtɨhandɨ owesendaiso,” undataase. Aihɨ ketɨ kuraanɨhɨ saatɨ apopaatamɨ
    timbɨpa timbiya jɨtɨmasɨpɨpa gausendaise.
  ubr-ubr: Iesu irutabir jever it ato iyau, “Natu jeverei eiyasisir! Om am baitutum
    emon on uyawas.” Men weromin jever on iyawas.
  tsw-NT: Reve Yesu vadala ɗaɗa we ene niyi, a̱vu u damma, “Usheli, she vu uwwa wovon
    wan! Ucawu wo okolo a̱ wu u ka̱mba̱to wu ta̱ gbaga.” A̱vu kaꞌa wo oꞌushi gbaga.
  cax-NT: 'Arrti Jesús asarati tato chacuti, y nanti ümo manu paürrü: —¡Tapü airruca,
    paürrü, urriancü tato, itopiqui aicococañü! Au manu rratorrü urriante tato.'
  aia-aia: Mia Jisas 'a rihota'i ma o'ani 'inia, “Ina, 'oi wa'ewa'e. Na hinihinimu
    na ha'agorohi'o aho'i.” Na'i mau i 'ohasi mana uraosi 'a goro'a.
  srp-1865: 'A Isus obazrevši se i vidjevši je reèe: ne boj se, kæeri; vjera tvoja
    pomogla ti je. I ozdravi žena od toga èasa.'
  agt-agt: A ta nepakkamu ni Hesus ta itta ya nangsi-ged ta barawasi na a nagbalittag
    hapa, a “Matalak ka la, Aboy, te ya pangikatalak mu teyak ya nagmappyam,” kunna.
    A ye-yen hapa na oras ya nepagmappya na.
  lug-lug: Yesu n’akyuka n’alaba omukazi n’amugamba nti, “Muwala, guma omwoyo! Owonye
    olw’okukkiriza kwo.” Omukazi n’awonera mu kiseera ekyo.
  yby-yby: 'Loko ata elekoko Jisesida emeke noniseko upalo nesa atawaloka maya liyoko,
    Jisesimamo mino wili jeko sa-loko liye: Oluneyaliyo, aku eda elamideyo. Nemodamu
    elewole oko ataka kedawolimoya ilime haka lokaiyo, loko lo miye. Loko lo mibo
    epakiya aya mena maya haka loko oladalama sepo jiye.'
  heb-heb: ויפן ישוע וירא אותה ויאמר חזקי בתי אמונתך הושיעה לך ותושע האשה מן השעה
    ההיא׃
  mpp-mpp: Oiyame Yesu ye hefaliye nganilu yanguc edowec, “Ngigac, ga kwelegone madickena.
    Ngage-ngagesinggonedi bamadicgugac.” Inguc miyemewa ngigac ye iwahac madickewec.
  apb-apb: A Jisas e aali'u na ko leesie a hu'ena, oto ko te'uri hunie, “Kaleku saemu
    ke dodo, hiiwalaimolinge i'oe e ha'a-uuri'o oto.” Oto a hu'ena ko tolana awaa
    oto mwaanie maelaa ni epu aana maholoi satona.
  san-TEL: తతో యీశుర్వదనం పరావర్త్త్య తాం జగాద, హే కన్యే, త్వం సుస్థిరా భవ, తవ విశ్వాసస్త్వాం
    స్వస్థామకార్షీత్| ఏతద్వాక్యే గదితఏవ సా యోషిత్ స్వస్థాభూత్|
  ben-IRV: তখন যীশু মুখ ফিরিয়ে তাকে দেখে বললেন, বৎসে, সাহস কর, তোমার বিশ্বাস তোমাকে
    সুস্থ করল। সেই দিনে স্ত্রীলোকটী সুস্থ হল।
  ntu-ntu: Zbz Jiszs lxlvrkimle mq, sc tqmcpele olvz kc. X rpibzle bade kx, “Inyxnge,
    bzkq nabzm talvzope, murde nzlxngiti-krm ninge sc tqamrlzpele nim.” X mzli lcpwz
    olvz lc sc tqmrlzpe.
  pan-pan: ਤਦ ਯਿਸੂ ਨੇ ਪਿੱਛੇ ਮੁੜ ਕੇ ਉਹ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਆਖਿਆ, ਬੇਟੀ ਹੌਂਸਲਾ ਰੱਖ! ਤੇਰੇ ਵਿਸ਼ਵਾਸ
    ਨੇ ਤੈਨੂੰ ਚੰਗਾ ਕੀਤਾ ਹੈ। ਉਹ ਔਰਤ ਉਸੇ ਵੇਲੇ ਚੰਗੀ ਹੋ ਗਈ।
  tkr-tkr: 'I''sa sak''ımee mana g''aycu eyhen: – Yiş, qimeeq''ən, yiğne inyamın ğu
    yug qey''ı. Zəiyfa hamankecar yug qeexhena.'
  gvc-gvc: 'To ã yoachʉ masino Jesu majarerʉcʉ sʉ, ticorore õ sehe nire: —Maco, wahchega
    mʉhʉ. Mʉ yʉhʉre wacũ tuaa mehne noaricoro tjuara mʉhʉ mipʉre —nire tiro. To ã
    nichʉta noaa wahare ticoro.'
  mwp-mwp: nuy kuniya buyal thayaydhin, imadhin nan nubiya kalanu. Nuy nabepa kedha,
    ‘Ngi akag ngaw kazi, ngin kedha zoenguz mina dhoey nidhan, kuyk nginu mina yoepathaman.’
    Mina senabi thonara na yoepkaz balbaygoesidhin.
  ksj-ksj: Ebu Iesuꞌa tehadu roḡae eꞌe ḡianiro, raenaꞌa, “Aboe, zamaḡo rinedoꞌi! Ḡaeꞌa
    eḡe mazao fiateꞌe uꞌano ugiḡoꞌa manoreha.” ꞌOuge reiroteꞌe madaḡano roḡae ꞌai
    manoriro.
  sbk-sbk: U Yesu ahagaluhana na humwenye na humuuzye, “Ninda uyipele umwoyo, nu ulwitiho
    lwaho lubhombile aje upone,” Ahabhalilizyo hiniho unshi ula ahapona.
  mya-JVB: ယေရှု သည် လှည့် ၍ ထိုမိန်းမ ကိုမြင် တော်မူလျှင် ၊ ငါ့သမီး ၊ မ စိုးရိမ်နှင့်။
    သင် ၏ယုံကြည် ခြင်းသည် သင့် အနာကို ငြိမ်း စေပြီ ဟုမိန့် တော်မူ၏။ ထို ခဏ မှစ၍ ထိုမိန်းမ
    သည်အနာပျောက်ကင်း လေ၏။
  kgf-kgf: Waŋu Yesunéŋ liliŋgéma hémma ʒéyec; Bérac, ewaga déŋ. Ninʒéŋ ninʒéŋganéŋ
    mehiaru génʒac. Imuhuc ʒéyu imuarunec mia embac imi hiaruyec.
  awb-awb: Táhtorowana Sísaga pabeqme we tagéna wensabé, Arega ínénsabe aiq pútare
    aintahna puana aru ukiq atóge úwana mi tanáhráq mi iní awaho ini úkúwe.
  gdn-gdn: Ko Iyesu wirawena ridi ki empupu manako sibu, wagubu ke; “Peteni, kau kasiyara
    wainapi. Kau sumasinibi ki pokere kau karako iyanugibi.” E yona ki wagawa makeya
    ka ridi ki deni mena iyawena.
  nko-NT: Yesu lɛ́damlí kɩ mʋ, bláa mʋ ɔbɛ́ɛ, “Mɩ́ bí, klʋn ɩdɩ́ fʋ́ asɩ. Fʋ́ hógyi
    latsá fʋ́ ɩlɔ.” Ɩnʋnʋ ɔtsɩ ámʋ ɩwɩ lɔ́wa mʋ ɔnlɩn.
  bsn-NT: 'So moaĩasere masicõari, jʉdarʉ̃gʉ̃cami Jesús. To yicõari, ado bajiro sore
    goticami: —Variquẽnaña yʉ maigõ. “Ĩ sudiro gajare yʉ moaĩajama, quẽnaejacoarʉocoja
    yʉ” yʉre mʉ yitʉoĩase ñajare, “Quẽnaejato” mʉre yibʉ yʉ —sore yicami Jesús. To
    bajiro ĩ yirirĩmarone, quẽnaejacoacamo so yuja.'
  pib-NT: Wa Geso giprotaka. Retanatlo. Wane chinro, “Kiglenshinikanupyi, Wiwi. Palixle
    gitskalakyi.” Wanekluyakawa tutskalga suxo.
  wiv-wiv: A Iesus e tare poki ia hadavia na tavine kua, ia tania, “Tugu taua nu lohoi
    vuvu. Ka bilip ti katiho kunu kemi.” Pale, na tavine kua ia kemi pamuhi.
  reg-reg: Yesu nainduka namulola namubhwila ati, “Muyala, siga kufwa mwoyo, elikilisha
    lyao lyakukola wiulile,”No mwanya ogwo ogwo omugasi oyo neulisibhwa omwanya ogwo.
  mlh-mlh: Oŋu miku bouako Yesuji oo akoŋ kerisieru iŋo ŋoneru iŋi ojiya, “Odune,
