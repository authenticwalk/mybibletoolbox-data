  spl-spl: Yawu nâŋgâm watmâ arimu Yesuŋe sâŋgum bârârâhâk kâlep mânuŋahop. Yan ari
    sâŋgum potonŋan in walipgumu eŋgatŋe kakŋambâ olelem ekmâ yuwu sâop. “Wa, toune,
    gâŋe yiwereŋe biwihaŋe nâhâlen kepeiat. Yakât otmâ Anitâŋe nâŋgâhihimu hepge saŋ
    yap.” Yawu sâm ekuop. Yawu sâmu yanâk âlepŋe olop.
  usp-NT: 'Pero Kakaj Jesús xsolcopij rib'' xril sic'' anm li, xij re: At inrab''in,
    coj jcowil awanm, xattzib''i'' jwi''l xcub''ar ach''ol chwij, xche'' re. Y laj
    or xtzib'' sic'' anm.'
  zav-NT: 'Na'' gwyec̱hɉ Jeso''osən'', ble''ine'' no''olən'', na'' gože''ene'': —Bebei
    xi''iṉdaogua''a. Babeyacdo'' c̱hedə'' chonḻilažo''o nada''. Na'' ḻe''e bega''ate
    yižgüe'' de''en che''i no''olən''.'
  sgz-sgz: Mái Iesu a ilang má a mákái ngorer má ák parai singin ngoromin, “Wákán,
    koion una mátut. Kam ruruna ákte aliu pas iáu!” Má i án pákánbung sang erei, wák
    er a sengsegeng sár.
  kek-NT: 'Ut li Jesús quixakli ut qui-iloc chirix. Quiril li ixk ut quixye re: —Kana'',
    cauhak taxak a̱ch''o̱l. Xban nak xapa̱b nak cuan incuanquil cha̱q''uirtesinquil,
    jo''can nak xatq''uira, chan. Ut sa'' ajcui'' li ho̱nal a''an, li ixk quiq''uira.'
  blz-NT: Yesus nolumingamo nintioki wiwine iya'a ka' norobu tae-Na, “Anak-Ku! Popotaan
    a noaam. Gause i koo parasaya na Ingku', mbaka' i koo malesi'!” Tongko' noko daa
    koiya'a, liuliu na'anu a mariingi'na wiwine iya'a.
  poe-NT: 'Ntá nkátjíá chꞌín Jesús la kꞌuíkon chꞌán tí tjan a ntá ntáchro chꞌán kíxin:
    ―Xje̱enni, nchechéhé a̱sán jaha. Jaha la ó kuíto̱ha jína kíxin kuítekávan tí janhan
    ―ichro chꞌán. Na ntá tuénxín ó kuíto̱he tjan jína.'
  san-TAM: ததோ யீஸு²ர்வத³நம்ʼ பராவர்த்த்ய தாம்ʼ ஜகா³த³, ஹே கந்யே, த்வம்ʼ ஸுஸ்தி²ரா
    ப⁴வ, தவ விஸ்²வாஸஸ்த்வாம்ʼ ஸ்வஸ்தா²மகார்ஷீத்| ஏதத்³வாக்யே க³தி³தஏவ ஸா யோஷித் ஸ்வஸ்தா²பூ⁴த்|
  cof-NT: 'Junni Jesús mantimini tinpoleto, ya sonaca quirato itsantie: —Nama, wepanatude!
    Laca seque tennato manseinue tie. Jesús tsantinunsi ya sona manseiniinue.'
  srm-NT: 'Nöö fa u taki dë, hën Masa Jesosi bia luku, hën a si di mujëë. Hën a taa:
    “Mujëë o, na fëëë e. Di biibi di i abi a mi liba dë heepi i kaa.” Nöö wantewante
    seei di mujëë ko bëtë gbegedee u di siki fëën.'
  qvs-NT: 'Chashna llankaptin Jesus washanta chapashpa chay warmita kawarkan. Chaypina
    llakichishpa willarkan: —Wambrayni, kushikuyna. Tukuy shunku kreyiwashkaykirayku
    sanuyachiyki. Chayta willaptin alliyarkan.'
  zca-NT: 'Tuli miëk Jesús, no or une Me una'' ze'', nzhab Me: ―Xcha''p, bizak laxto'';
    nab tsa por ngwayilal da, lë''l niwen la. Orze'', uniwen una''.'
  cbc-NT: 'Jesús pʉame cõ caátiere masĩcõãñupĩ. Bairo camasĩ ãnirĩ yua, ãmejorenʉcãrĩ,
    atore bairo cõ ĩwĩ: —Yʉ yao, caroaro ʉseanirõ ãnitʉ̃goñaña. Yʉ mena mʉ catʉ̃goñatutuaroi,
    mʉ riayere yʉ netõcõãña —cõ ĩwĩ. Bairo cʉ̃ caĩrõã, jicoquei caticoamo yua.'
  qxo-NT: 'Tsaynö nir yataycuptinnam Jesusga gepapa ticraycur warmita nirgan: “Ama
    llaquicuytsu, hïja. Nogaman yäracamuyniquipam allisquirguyqui” nir. Tsaynö niycuptin
    tsay warmega allisquirganmi.'
  mox-mox: ʼInega Ieisu givila ta vavine nana ʼitea vonaya, “Novugu, ge una nuanua
    ta ʼesi una qaiawa, eu vetumaqana ʼinega niʼa uveaqiaqi.” Ta omoʼe tuta nana ʼinaya
    vavine nana veaqiaqi.
  kew-kew: 'Goa puare Yesumi nipu wala pereke tua adoa lalo: Go nogo. Neme ni madaa
    kone rulaate-pulu nena yaina abia madia yaato. Ora go rabu-ga go yaina epeasa.'
  dww-dww: Dabudine Yesu yai tauvitare da waivinama ya kita be ya riuena, “Moumou,
    nam kwai nuaboya, am waisumaḡama yai yawasanimna.” Naumeki da inam dabudine waivinama
    ya yawasanana.
  nif-nif: Tɨke-kaumbi, undanem tam kañbi nɨñguk, “Wembe, waleñga kɨndem dawɨn. Nanandɨ-kɨlɨktɨñgalɨ
    gep tɨmbɨ kɨndem dalañ.” Tɨmbi nain wolondañgan tam walɨ kɨndem dañguk.
  twi-ASANTE: Yesu danee nʼani ka kyerɛɛ no sɛ, “Ɔbabaa, ma wo bo ntɔ wo yam. Wo gyidie
    agye wo. Wo ho atɔ wo.” Ɛfiri saa ɛberɛ no mu, ne ho tɔɔ no.
  aoj-aoj: Eaꞌ Jisas nandambema natoloꞌw naꞌipaꞌw naꞌi, “Nogame aeꞌinai! Opaf ineꞌifi
    fope awanef. Inaꞌ eaꞌ nahapifa aeꞌ banagiwai. Isimba atis deiꞌ andaꞌena boꞌwena.”
  cbv-cbv: 'Páant mi jʉí tewatdih jéihna, tac pʉ́ʉd ennit, Jesús caántdih nin pah
    ã niijíp jĩ: —Nʉʉmʉ́, ma weñeé. Weemdíh tʉ́i jenah joinít, ma boona caá, ã niijíp
    jĩ. Páant ã niijíchahjeh, mit boonap tajĩ.'
  taw-taw: Dɨnɨŋɨd kelɨgek, Jisas tɨg adɨkɨl bin anɨb ak nop nɨŋɨd anɨb agak, Pay
    yad, nad gos sek yenɨmɨn agak. Yɨp gos gos lɨnepan tek, nep gek suŋ lup agak.
    Agek, tap nop golɨgup ak won anɨb ak nep suŋ lak.
  jic-NT: 'Jupj po la tje''yot''a na, Jesús la nujuya, jus tjinyuca quepan. Tjevele
    jupj lal: —Ma nin jele t''as, Ncucus. Jipj tepyon napj polel ''i ''ü''sa lejay,
    nin mpes ''i tjü''ü''sa jipj. Jesús nin tjevele na, tji''yü''sa quepan.'
  zap-NT: 'Per wcheree lo Ne wii Ne lo men, lex re Ne: ―Bet tsadet lextoo de zhiina;
    por ne wlaleedx de noo, wyaken de. Orgueguin wyaken men.'
  wer-wer: Pël ëën Yesu pi kaip ti itenak epël yema. “Koontup aë, nimtë kön wi kosang
    yewesautak ompyaö yesën. Pötaanök ya kë sak öm.” Pël maan öng pöp tapëtakëër ompyaö
    yes.
  ipi-ipi: Wata ya-kola, Jisasa bala mopeke loto, wanda okone andoto, wana nimbato
    namba lo bilipi lele mambele, nambato nimbana siki oko mo atu eyo-ko. Nimba mini
    epene palu puu lea. Wuane lea-kola, okone angi teke wanda okone atu ya.
  qul-NT: 'Jesustaj cutirispa, warmita ricuspa, nerkan: —Animacuy, wawáy. Alliyachiska
    canqui creeskayquiraycu. Chhicamantapacha alliyaporkan.'
  ter-NT: 'Yane na''akené koéne ne Jesus. Noixoâne neko sêno, hara kíxoa: —Nje''exá,
    aúhepepone iséneu. Itévone vo''oku kívivonu —kíxoane. Énomone yanê''e unátipone
    neko sêno.'
  bmr-NT: 'Jaarunaaca Jesu acajebeveuboro diigoco aatyɨmeuboro nuuhi: Quehecuto gaha;
    imiyaavogomaño buheesucafetehi, nooboro. Jaasumiro diigo buheetecuuhi.'
  fuf-fuf: 'Onsay Iisaa yeƴƴitii. Ɓay o yi''ii mo, o wi''i: «Wakkilo, yo jiwo an!
    Gomɗinal maa ngal sellinii ma.» On debbo selli e on saa''i tigi.'
  bhl-bhl: 'Kanelui, Yesus e famdes angeko, watemsomelei, bokoumomele: “Aul kutaka!
    Ku finganemokolew te! Kukalem ‘Fein!’, nangew ibolow bakate, kulo dokokeme kasike.”,
    wangse kale. Wangse ding dim bakate, waneng bu fein ken kesu kale.'
  ons-ons: Yesuŋo zinge more, eŋe kake paki rake, “Borasone, mi kaet gangep! Geŋone
    mali malipŋoneŋo geuki menaŋmaine.” Rakiso yewaoka ŋerep ea solaine menaŋkake.
  con-NTPO: 'Tsa''ma Jesús in''jamba piyicamba pushesuma attepa su: —Shim''ppi, dyojama.
    Ñame in''jamba qui ccusha. Tse''faei''ccuyi pushesuja quinsetsse ccusha.'
  ghs-ghs: Hesatemi Dzesui burisi eeteqi noke mooqi hiireta, Khatata name, nii ai
    tataumami niiho sama qidzanasubi. Hiiremi bodza ooqata keke noho dzuu ipi uhubami
    noi qidzanate tuumata.
  peg-peg: ମାତର୍‌ ଜିସୁ ମାସ୍‌ଦି ତାଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି ଇଚାନ୍‌, “ଗାଡ଼୍‌, ସାସ୍‌ ଆହା, ନି ପାର୍ତି
    ନିଙ୍ଗେଙ୍ଗ୍‌ ଉଜ୍‌ କିତାନ୍‌ନା ।” ହେ ଦାପ୍ରେ କଗ୍‌ଲେ ଉଜ୍‌ ଆତାତ୍‌ ।
  txu-NT: Nhym kam Jeju arỳm akẽx ne omũn kum, —Àpnhĩre, on akĩnh. Ga ne ga tu amim
    ikamnhĩxkumrẽx ne arỳm amex ne, ane. Nhym kam myt tãmkam mex ne.
  eng-WEBU: But Jesus, turning around and seeing her, said, “Daughter, cheer up! Your
    faith has made you well.” And the woman was made well from that hour.
  gnw-NT: 'Ẽrei Jesús uyerova, jare uecha yave, jei chupe: —Cherindɨ, ndepɨacatu.
    Ndecuera ma nderovia cheré ramo. Jare jupivoiño cuña ucuera.'
  mux-mux: '⸤Ambulurum kene⸥ Yesos topele topa yu kanupa kene nimba mele: “Nanga ambulale,
    nu numanu waengu nipili muluyo. ‘Nunga kurale kapula pora nimbá.’ nikunu pilíínu
    ulu kanili-ni nunga kurale pora nikem.” nirim. Ena-mong kaniliinga ambaliinga
    kurale pora nirim kene we mulurum.'
  maj-NT: 'Tu̱nga kits''ínk''ótjiyahá Jesu nga tsasehe̱ ta̱chjúu̱n ko̱ b''a̱ kitsúhu̱:
    —Ji ntína̱, tsjo kat''ehe̱ tak''uin. A̱t''aha̱ kuas''ejihin nga Nti̱a̱ná kits''ín
    nibána, kui nga kama nkihi ri. Ta̱ kuihi chu̱bo̱ kamanda ta̱chjúu̱n.'
  bkq-NT: 'Tâty tywogonro MÂʼ ietuo, Jesus MYRYK idyly. Pekodo nhedyly. Eyam aguely:
    — Tyanepa ikâ. Kua ietybyem âmâ, kua kyetâ wawyly mâinwântobyry wâgâ — kely. Aguely
    umelâ kehoem myani pekodo kua idyly lelâlâ.'
  kue-kue: Yesus ye kan akete ambu i kandre yegl dungwa, “Na ambura, ene noman pokndi
    panano. Ene pirngi dinga i enene erewakai eretongwa.” Ana erme keunde ambu i kindemo
    wakai orkwa.
  cot-NT: 'Iroompaquea ipitsocanaca Jesoshi yameniroquea icanquero: —Orijani, pishinevaetempaja.
    Irooriji pavenquenatarite naatimpa, irootari piveantanajaca. Icanquitiguiro jac
    peamajatanaja.'
  bnp-bnp: Ngane e Isu i matagege, i masia, i ta maea, “Naha ni luhoi lege. O tavaga
    a vuhuna o luhoi tora iau.” Malaviriri kunana, i lobo a gilanga vona.
  apn-NT: 'Hãmri nhũm Jejus ho hakẽx nẽ amnhĩ tã omu nẽ kãm: —Pa? Kwa tee ri amnhĩ
    kukamã ajamaxpẽr kêt nẽ. Ate amnhĩ kaxyw inhmã ajamaxpẽr tỳx jakamã na ka ra akupỹm
    amex. E mãmrĩ ajamakêtkati nẽ ri apa. Anẽ. Hãmri nhũm akupỹm mex nẽ hkĩnh tỳx
    nẽ ma akupỹm tẽ.'
  ctp-NT: 'Kanꞌ mxituun Jesús, naꞌan ꞌin nu kunaꞌan kanꞌ: ―Kuꞌnii xuꞌwee tiyee, sñiěnꞌ
    ―ndukwin Jesús―. Ndyaa ñaꞌan tiiꞌ ꞌñaǎn, kanꞌ chaꞌ nchkaa ni. Loꞌo bra ti nchkaa
    neꞌ kula kanꞌ bra kanꞌ.'
  bre-BRG: 'Jezuz, o vezañ distroet, hag o sellout outi, a lavaras: Va merc''h, kemer
    fiziañs, da feiz he deus da yac''haet. Ha raktal ar wreg a voe yac''haet, adalek
    an eur-se.'
  opm-opm: Marinporhan oh it kom katnong tamburker wamara Kora. Go da yah hatinmur.
    Gwe Ohwi yah nahatiprohwa dahah ohe pe oh gin go yah hahmur porpatin orhor kwapran
    gatera ama yah hatip oh.
  bvr-bvr: Gun-gatiya gugu Jesus a-ngukurdanyjiyana, jinyu-nana, lika a-wena achila,
    “Nginyipa ny-jurdiya, walkur, ganapa gurkuja. Wurra nginyipa ngardawa marr ny-balcha
    apula, lika nginyipa ny-molamiyana.” A-yinagata a-wena achila, ganapiya, lika
    jinyu-derichinga mu-ngoyurra jiny-jortchinga jiny-ji.
  wal-wal: SHin Yesuusi simmidi o xeellidi, “Ta na7ee, yayyoppa; nena ne ammanoi pattiis”
    yaagiis. He sohuwaarakka maccaasiyaa paxa aggaasu.
  zad-NT: 'Na'' biyec̱hj Jesúza'' na'' ka ble''ile'' noola'' chi''ene'': ―Btiplalloo,
    xiiṉ'', ba biyakilo'' daa chonḻilalloo nad''. Na'' lii biyakteyi noola''.'
  aso-aso: 'Izesuꞌ aza mine velepeꞌ izo aꞌmine veneꞌ nene vonuꞌ belo tiꞌ lo lo-imineꞌ:
    Aluneve, gele eleꞌvoleꞌ anidiꞌmo nene lamineꞌ ogange. Gaka mukiꞌ gelaaꞌ aineꞌ
    ma nene gohi gelamozo. Neꞌmine lo-davo liteꞌ lo aꞌmidoꞌ lamineꞌ gilineꞌ.'
  uli-uli: Jesus ye tagul sala wiri fefel we ngo sa kangalu bo, “Layi, hakkela lal
    depom! Tugul la yam mele sa hachuya yam tomay.” Yodwe chog ngo ye chuyloh tomay
    we yael fefel we.
  nin-NT: Yesu kasarr na hi ma, na ddu ma di, “Ayamba, vu isisurr! Iyo isisurr imuwa
    nggi i du uwa i wre.” Na ankpu ayirr ayamba wa à wre.
  tgk-tgk: 'Исо ба қафояш рӯй гардонду занро дида, гуфт: «Эй зан, натарс! Туро имонат
    шифо дод». Худи ҳамон замон зан шифо ёфт.'
  acu-NT: 'Tura antingkiam Jesús pajas jiis nuwan wainak: —Nawantru, napchau nintimtsuk
    asata. Ameka wína nekasampita turutu asam pengker wajasume, —timiayi. Nu tamaujai
    metek nu nuwaka tsaarmiayi.'
  cak-WNT: 'Yac''a ri Jesús chanin c''a xuna'' chi xchapatej rutziak y xtzu''un ca
    chrij. Y tek rutz''eton chic achique ri xchapo ruchi'' rutziak, xubij c''a chare
    ri ixok ri'': Numi''al, xac''achoj, ruma xacukuba'' ac''u''x wuq''ui. Ma cabison
    ta chic, xuche''ex. Y ri ixok ri'', can yac''ari'' xc''achoj chare ri ruyabil.'
  ebk-ebk: Kun pay nunsakong hi Jesus, inilana hiya, ya kanana kan hiya, “Anak, papigsaum
    nan numnummu. Nan pammatem nan nangepaammay kan he-a.” Hiya at chi ya enmammay
    nan chiyuy fiafiai.
  spa-PDDPT: 'Pero Jesús se volteó, la vio y le dijo: ¡Ten ánimo, hija! ¡Tu fe te
    sanó! Y la mujer fue sanada desde aquel momento.'
  ruf-ruf: Yesu kahunduka kamwona ipinga ayo, kamlongela, “Mwanangu, ughumighwe ghumoyo!
    Ukutoghola kwako kukuhonetsa.” Bahala ipinga hayo kahona.
  gun-gun: 'Ha''e ramo Jesus ojere vy oexa. Ha''e vy aipoe''i: — Xerajy, ndepy''a
    guaxu ke. Rejeroviaa ndereraa jepe — he''i. Ha''e ramove kunha va''e okuera.'
  agu-BL: 'Inti Jesús, yi nachone''n te''j yi toque''n macol xna''n yi ju'' yi be''ch
    tetz, nin je'' such''k''il tib tan tilwe''n yi na'' macon i''. Yi bene''n tilol
    i'' yi xna''n, itzun taltz tetz: —Quil cẍbisun na ja wi''t ul yos tzawuch'', tan
    tu'' yi mawocsaj yi chinxcyek tan tulse''n yos tzawuch'', —stzun Jesús bantz tetz.
    Ninin ul yos tu yi xna''n.'
  isn-isn: U Yesu akapiluka akamugoza, “Munanso, ipe umoyo, uhuili wako wakuguna,
    Ni matungo yayo yayo umusungu akagunika akapela kupuma isakami.
  ilo-ULB: Ngem timmalliaw ni Jesus ket nakitana isuna, ket kinunana, “Anakko a babai,
    pakiridem ta pakinakemmo. Pinaimbagnaka ti pammatim.” Ket dagus nga immimbag.
  pir-NT: Ticoro sa yegʉ̃ masino Jesu majaredʉca, ticorore nidi. —‍Maco, bucueya mʉhʉ.
    Mʉhʉ yʉhʉre wacũ tutuaye mehna quehnoago tojoare yojopʉre, nidi tiquiro. Tiquiro
    sa nigʉ̃ta yʉhdʉa wahari ticoro.
  anv-NT: Jisɔs abwɔlé mmyɛ agɛ́ mendée yimbɔ ajɔɔ́ ne ji aké, “Gbaré metɔɔ́ maá
    wa, ɔtoó gétúgé ɔfyɛɛ́ metɔɔ́ wyɛ ne me.” Tɛ́nétɛ́né yimbɔ mendée yimbɔ
    atoó.
  sab-NT: 'gire Jesu jwlituda modi tangle, Jesu tendu muinga ogadi gire Jesu gerudu
    muinga ole: —Ba mo ta gbe suga no, ba mo ta gbu cha gai ulia malen e giti cha
    ba dodadu, ba jo chkeni noni. Jesu gerudu ene gire sugeti ngwale muinga chegu
    no trate muinga jo chkeni ama jingmeage.'
  tmd-tmd: Pɨ nugumɨn, Jisas höuöiliö mö aku nugwön yadöŋa, “Nɨ nugw pɨlö makwam,
    nagö wä ra. Rɨbyöx gɨba alɨg mɨdane,” röŋa. Aliö rɨmɨn, ap nugwo rɨmɨd aku wop
    mɨd akwör wä rɨmɨn, haña pɨnmɨdöŋ aku gö nɨgöŋa.
  acr-NNT: 'Pero ri Jesús xtzuꞌn lo chirij, xutzuꞌ uwach rixoq y jewaꞌ xubꞌiꞌij che:
    —Ixoq, nimarisaj kꞌuꞌx la, ma xkunutaj la ruma xkubꞌiꞌ kꞌuꞌx la wukꞌ —xchaꞌ. Chupa
    kꞌu riꞌ la joqꞌotaj rixoq asu xkunutajik.'
  kpg-kpg: Jesus gaa huli gi muli, ga gidee Ia di ahina, ga helekai, “Dagu dama ahina,
    hagadagadagagee. Do hagadonu deelaa ne hagahili doo magi.” Digi duai hua, gei
    di magi o maa guu hili.
  taj-taj: फ्‍लिक दोःसी च्‍यामा येशूसे थे म्रिङम्‍हेमेदा म्राङ्जी। ओच्‍छे येशूसे थेदा
    “भङ लउ, माइ! एला विश्‍वाससे लमा ए खम्‍बा मुला” भिसी सुङ्मैछ्‌याम थे म्रिङम्‍हेमे
    खम्‍जी।
  avt-avt: Jisas keweikɨn kɨwaai nan kɨrep. Te hɨrak ketpɨwe, “Pai yina yaaip ti enakɨn
    tokim. Ti han kitet hi iuwe te hi akepit ti hɨre yaaip.” Jisas katɨp epei au,
    waswas hɨre wɨre yaaip.
  cbk-cbk: Despues si Jesus ya bira dayun cara para mira con ele, y ya habla le, “Ñora,
    tene animo, bueno ya uste por causa del di uste fe conmigo.” Y enseguidas el mujer
    ya queda bueno.
  uig-ARA: 'ئەمما ئەيسا كەينىگە بۇرۇلۇپ، ئۇنى كۆرۈپ: ــ قىزىم، يۈرەكلىك بول، ئىشەنچىڭ
    سېنى ساقايتتى! دېدى. شۇنىڭ بىلەن ئۇ ئايال شۇ سائەتتە ساقايدى.'
  tuf-tuf: 'Oya bútayat, Jesús ey wihara ac wari cuar wajacro: —Wiw̃ú, cue rehti jaw̃i.
    Bahat sehw̃at, aját bah sicor tan jácata, séhw̃aro. Eyta sehw̃ac rehquít bah tan
    jácayqueyra, wajacro, Jesusat. Eyta wacayat cab rehti sicor bar tan jájacro, Jesús
    urá cut.'
  abx-abx: Anili' si Jesus ngan sakulawan-na i danda. Aminugad iya, “Mana, pabaskugon
    i huna'-huna'-mo. I pagtutu'u-mo, iya i makapahalap si ka'aw.” Ngan mismo siray
    uras, anhalap dayon i danda.
  mco-NT: '@see-verse:MAT.009.021'
  kqf-kqf: Ḡome Yesu i tauvitale te waivini i kita bi i giuwena gado, “Keulo, mote
    kumai nuwaboya, em sumaḡa i waiyawasanim.” Mba taunana te i yawasana.
  cpb-NT: 'Ripithokashitanakawo Jesús, ikantziro: “Thaamenta pinkantaiya nishintó,
    etsiyatakotakagaimi pikemisantake.” Apathakero etsiyatanake omantsiyarentsite
    tsinane.'
  aon-aon: Aria Jisas natanam natruk aria nakripok nakri, “Nugawik, nyakihw apahw
    mare yowehw, uwok. Nyak nyenek bilip um eik, aria nyak ta yopin.” Aria abudok
    atub nyutob okwok owishibor tukaruboruk aria okwok ta yopuk.
  hus-NT-2005: 'Por na Jesús chawꞌkʼin, in chuꞌu an mímláb ani in utsaꞌ enchéꞌ: ―Mímláb,
    yab ka jilaꞌ tabáꞌ; i jeley abal i belmách. Ani támkʼi jachanꞌ, jilkʼon jelnek
    an mímláb.'
  mig-NT: 'Te ni̱ xíó káva Jesús. Te ni̱ jini̱‑ya̱ núu̱‑ñá. Te ni̱ ka''a̱n‑ya̱: Sándéé
    iní‑ro̱, ''ija. Ni̱ kandíja‑ró te yu̱án ní ka̱ku‑ró. Achí‑ya̱. Te máá ñá''an‑ún,
    ni̱ nduva̱''a‑ni‑ña hora‑ún.'
  bps-bps: Na di kagotan i klawehan falê Dyisas na teenan libun én, na man Dyisas,
    “Tingàgu, fangalam nawam, du mdà di kafaglutam tamgulê ge.” Na mdà di bang én,
    mgulê kenen.
  mbs-mbs: Penga niyan, miniling si Jesus, aw kinità din se bayi sìyan. Minikagi sikandin,
    “Atà, peseligi se pedowan nikaw. Negolian ka so simalig ka diyà kanak.” Pegketà,
    negolì se mesakit din.
  tof-tof: Yesu tóba kakota byalüngürr, da ene kol we osenórr. Oyabóka wagó, “Ma arüng
    ipa, kürü olom! Marü moba amkoman banguna dólóng kuri mine.” Wata ugósan ene kola
    we dólóng bainürr.
  cme-NT: 'Uŋ yiɛyaaya-yuɔ dumaaŋo-na, Yesu wuɔ miɛl da-yo, wuɔ cira: «Mi bilo, baa
    tie holle, niŋ haa ŋ naŋga‑i miɛ, ŋ kuraa.» Terduɔŋgu faŋgu-na, ciɛŋo tãŋ maa
    pãŋ yiɛra.'
  sus-sus: Isa to a mafindi, a ginɛ to, a naxa a fala a bɛ, «N ma di, limaniya, i
    xa danxaniya bara i rayalan.» Keren na, ginɛ naxa yalan.
  pon-2006: Sises ketin pirekekte mahsanihada liho, e ahpw ketin mahsanihong, “Koapworopwor,
    lao; pwe omw pwosonen me kakehlaiukadahr.” Ni ahnsowohte liho pa kehlailda sang
    eh soumwahwo.
  dad-dad: Jesus falei yelen, kayau anĩ ile fen, iron, “Nau barai, waũ unois, ogon
    momoiya anim dagi sa kel konok.” Age ye mog bagai, kayau in dagi sa kelen.
  zab-NT: 'Per Jesús gubiecquiny, ax gunány gunaaqui chiy raipny laab: —Guzaclaazu
    llindxaapa. Abiacu pur ni güeldilaazu nare. Parzi hóracqui biacbɨ.'
  jae-jae: Tec Jesu kêsa tau ôkwi jamata gê eŋ ma kêsôm gebe “Latucoenec, têmtac êpa
    su, kôkêŋ gêwiŋ tec gêgôm aôm ôlim ŋajam kêsa.” Ma gêdêŋ ŋasawa tecenaŋ awê tau
    ôli ŋajam kêsa.
  ksd-ksd: 'Ma Iesu i tur tapuku, ma i gire, ma i biti: Natugu, una gugu, kaum nurnur
    i tar valaun u. Ma ra vavina i oton ta nam ra pakana bung.'
  msm-NT: Dajun patibilik si Jesus aw kitaa din sikan bohi. “Iya,” kagi din, “digona
    to ginhawa nu. To pagsalig nu kanay iyan nakadojow ikow.” Duon-dajun naulian sikandin.
  myk-myk: 'A Yesu di ŋmahana ɲɛri, na wee cee wu ɲa, na wu pye: «Na poro, lowaa le
    mayɛ ni, ma nʼa daa wʼa ma cuuŋɔ.» Taapile ni a cee wu juuŋɔ.'
  sbe-sbe: Na Yesu ye kitabui sinebada wa ye kita ede ye hededelau unai ye wane, “Natugu,
    nuwam ye bayao! Yom sunuma ta ye henamwanamwago.” Na mahanana ne unai waihiu wa
    ye namwanamwa.
  mcr-mcr: Ii Ique itmaqiyqaŋga, Iqu hiqumuaŋä äwiyäqe, ii hiŋuä äqunätä tii ätukqe.
    “Ŋqä ymeqä iiki, tqä äwqe haŋuä äkinyänä. Si Nyinyqä quuvqä eqäŋä-qae, äŋguä äyä
    ikimäkqänä.” Hea iŋgata-tiŋi, äŋguä äpmaka äukqe.
  cux-NT: 'Tuu''mi ní Jesús nguɛɛcúndii yā ní n''diichi yā táⁿ''ā, ní caⁿ''a yā chii
    yā táⁿ''ā: Cúúví dítiīnú di, díí daiyá; ''āā nanduuvā yeⁿ''ē di ti i''téénu di
    ''úú. Hora mííⁿ nūuⁿ táⁿ''ā miiⁿ nánduūvā yeⁿ''ē tá.'
  tur-YTC: Yeşua ardına dönüp onu görünce, “Kızım, cesur ol! İmanın seni iyi etti”
    dedi. Ve kadın o saatte iyi oldu.
  san-ITR: tato yIshurvadanaM parAvarttya tAM jagAda, he kanye, tvaM susthirA bhava,
    tava vishvAsastvAM svasthAmakArShIt| etadvAkye gaditaeva sA yoShit svasthAbhUt|
  bel-N: 'Ісус жа, павярнуўшыся і ўбачыўшы яе, сказаў: «Будзь пэўная, дачка! Вера
    твая збавіла цябе». І жанчына ў тую ж гадзіну паздаравела.'
  sch-sch: Jisua ânhei titira male amanu hah a mua, a kôm, “Ka nâinupang rathanngam
    takin om roh! na taksônna hih na dampuina ani,” a tia. Ha mit misim kongkâr
    han nuvengtenu hah a hong dam zoi.
  mic-MIQNT: Se'sus naqa'sit aq gigto'qopugua'sit. Nemiaj e'pilitl telimatl, “Tu's,
    mut jipaqa'siw muta teli gtlams'tasin na weji npisin.” Na tujiw na e'pit gisi
    npisitaq.
  huu-NT: 'Ieconi Jesús dobaidacaida, abɨdo erodatemo, naiñaiñona cɨode. Raite: —Ñoo,
    o comecɨna ocuiño. Cuena o ɨɨnua jira, jai jillodɨo. Ieconi naiñaiño jillode.'
  jiv-NT: Nuna nekáa Jesus ayantar nuwa̱n tímiayi “Shiir enentáimprata, nawantru.
    Yus shiir enentáimtusu asam péṉker ajasume.” Nu chichamtaik ni jáamuri̱ péṉker
    ajasmiayi.
  otm-NT: 'Nɛ nu''bʉ mi därpa rá pahni ra Jesús a ra xisu, ''bex bi nyɛ̨ a ra Jesús,
    bi nu a ra xisu nɛ bi ''yɛ̨mbi: ―Damin johya gra xisu, ya bi yąn i nguetho gá
    ''yɛ̨c''yɛi i ja ma ts''ɛdi, bi ''yɛ̨mbi. ''Bexgue gue''a ra ora bi yąn''a ra
    xisu bʉya.'
  dah-dah: Be, bere gore gwaha tikeb Yesu beleŋ fulgaŋ kaŋ kinyiŋ. Irdeb, “Werne,
    kandukŋeŋ ma nurayiŋ. Dufayge ne niŋ saŋiŋ irha gore sope girke igiŋ haha geb,”
    inyiŋ. Irkeb goya goyen po igiŋ hiriŋ.
  tnk-tnk: Nəpɨn rɨrapi tɨnari səvəi Iesu, Iesu ruvsini, mətoni prən nəha, mɨni mə,
    “Prən i. Tikəpwəh nehekɨrien. Nahatətəien səim rɨno raka ik ikuvehe məsanɨn.”
    Təkwtəkwuni a prən nəha ruvehe məsanɨn.
  kpr-kpr: 'Jijighiri, Iesu evetu genembo da jokáda jovereghedo, fuge evetuá gido
    numokena sisira, “Nanda gagara, fakina edo ivuga aso dae resena. Ainda beká mo:
    ninda tumondariimi jebugetesi,” Iesu aminge siri ainghae dabade, evetuá jebugusira.'
  san-IAS: tato yīśurvadanaṁ parāvarttya tāṁ jagāda, he kanye, tvaṁ susthirā bhava,
    tava viśvāsastvāṁ svasthāmakārṣīt| etadvākye gaditaeva sā yoṣit svasthābhūt|
  nho-nho: Jesus ni hakatahuri no kite iloo te ffine naa, teenaa mee ake iloo kiaa ia,
    “Taku tama, koe see mataku. Koe nei ku taukareka i aa koe e mau too manava iaa nau.”
    Te ffine naa ni taukareka i te saaita naa lokoi.
  gym-NT: 'Meri ye käkwe dän nuabtaba Jesubtä angwane, Jesu rikwitateba ja jiebti,
    käkwe niara tuaba ja käne, bti nieba krörö kwe ie: Ti mräkä, makwe tödiri kwatibe
    tibti, köböire ma nibirate kuinta, aisete makwe kä ngwian nuäre jabtä, nieba Jesukwe
    ie. Ye btäräbe meri ye rababata kuin batibe.'
  azg-NT: 'Ndoꞌ nquii Jesús, tequen jon, jndyiaaꞌ jon nnon tsanscuꞌñeen. Tso jon nnon
    juu: —ꞌUꞌ jnda, cyonꞌ na tꞌman tsonꞌ. Ngꞌe na vantyja tsonꞌ ja, joꞌ na jndë jnꞌmanꞌ.
    Ndoꞌ majuuto xjenꞌñeen ntjo ya ntcüeꞌhin.'
  bhd-bhd: यीशुए बेदलोइतां तैस कुआन्शरे पासे तक्कू ते ज़ोवं, “हे कुईए, विश्वास रख,
    तेरे विश्वासे सेइं तू बेज़्झ़ोरस” ते तै तैखने बेज़्झ़ोइ जेई।
  too-NT: 'Lā'' Jesús talakspi''tli lā'' laktzī''lh huan puscāt lā'' huanilh: ―Cahui''xcāna''jca''tzi,
    quincaman. Tzeyanī''ta''tza'' como kalhlaka''ī''nī''ta''. Lā'' huanmā'' ka''tlā''tus
    ixtzeyanī''ttza''.'
  ind-AYT: Akan tetapi, Yesus berbalik dan memandang perempuan itu, lalu berkata,
    “Teguhkanlah hatimu, hai anak-Ku, imanmu telah menyembuhkanmu.” Seketika itu juga,
    sembuhlah perempuan itu.
  cjo-NT: 'Roojatzi ipithokanaka iñaawakiro, roojatzi ikantawakiro: —Piweshiryaanakya,
    choeni, pameentakina, rootaki petsiyatakotantaari. Aripaete etsiyatakotanee.'
  nsn-nsn: Doh Iesu ke tur uiuir, kare bangala tar kuah, kare kula pare, “Reng nitagorong
    mana ke uauia totomua.” Doh tar binakangua kompeonene ke uiar kuah.
  san-DEV: ततो यीशुर्वदनं परावर्त्त्य तां जगाद, हे कन्ये, त्वं सुस्थिरा भव, तव विश्वासस्त्वां
    स्वस्थामकार्षीत्। एतद्वाक्ये गदितएव सा योषित् स्वस्थाभूत्।
  tna-NT: 'Jesús da jababarereati putsu, epuna batana. Beju uja atana: —Epuna chidi,
    janimetucheatique. Mi ema peje su jei puitia putsu, beju mida saisitia. Da hora
    su hue epuna saisiana.'
  lid-lid: Arile Jises tubuni iy, iy atou badih doh, ma iy anya, “Ou sabudon sandra-i,
    ndri-iy, naduk. Ou atehei budon tam handru in tek, ma mesekei ou asahan amwenen.”
    Eme na le liliy, sik tan ano, ma iy asahan amwenen.
  wim-wim: Nil Jesus.an weent aꞌ thath nunang. Aꞌ nilan thawant, “Ayyang, puk ngatharam-ang,
    nint ngangk thayanam iiyāna! Keꞌ winynyang moꞌāna! Nint kan-kanam ngaantam-ngeeyan
    ngayanga puth ngay ngul miyalathāng nintang. Puth amanaman-a, ngay kan-kanam miyalathāng
    nintang.” Aꞌ nil wanchan miyal paththam ngul weena, keꞌ-ngulan wewmangan want
    nunang, yaꞌ-ngul.
  zga-M: U Yesu pwakhava munu vakhusye tukha khusana pwakhambona akhata, “Mwaleivango
    weikanganche einumbula ulweideikho lwakho lukhuponinche.
  yom-yom: 'Yesu wutala ku manima ayi bu kammona, wutuba : —Muanꞌama wunketo, ba bukhafi,
    bila minu kiaku kibelusidi ! Buna nketo beni wubeluka muna yina thangu.'
  san-SIN: තතෝ යීශුර්වදනං පරාවර්ත්ත්‍ය තාං ජගාද, හේ කන්‍යේ, ත්වං සුස්ථිරා භව, තව විශ්වාසස්ත්වාං
    ස්වස්ථාමකාර්ෂීත්| ඒතද්වාක්‍යේ ගදිතඒව සා යෝෂිත් ස්වස්ථාභූත්|
  yut-yut: Aban Yesu da tobɨl kaŋek yaŋ iyɨgɨt, “Gwano, dɨma pasolgi. Nandaŋ gadaŋ
    namɨsal, do kɨlek tosol.” Yaŋ yaŋban uŋudon gɨn gɨptɨmni kɨlek tagɨt.
  grc-BYZ: ὁ δὲ Ἰησοῦς ἐπιστραφεὶς καὶ ἰδὼν αὐτὴν εἶπε· θάρσει, θύγατερ· ἡ πίστις
    σου σέσωκέ σε. καὶ ἐσώθη ἡ γυνὴ ἀπὸ τῆς ὥρας ἐκείνης.
  tbl-NT: Unin mdù du, beklil se Jisas, ne tódô tonen yóm libun yó, monen mò du, “Hgelem
    nawam ne, Lenibun. Yóm kehtahuhem béléu, yó se gónón mkó yóm desem.” Ne tahu se,
    tódô sennganen se mkó yóm desen.
  cpc-NT: 'Ipithokashitanakawo Jesús, ikantziro: “Thaaminta pinkantanaiya nishinto,
    oshinchagaimi pawintagaana”. Apathakiro ishitanaki omantsiyanka tsinani.'
  nhg-NT: 'Cache Jesús onecuepaluc, hua cuöc oquejtaque, oquejtojque: ―Xemanimöro,
    nochpuch. Por tomoneltocac ye tepajtec. Hua sa nima pajtec inu sohuatl ipa inu
    nieca ura.'
  nya-nya: Ndipo Yesu anatembenuka namuona mayiyo nati, “Limbani mtima mayi iwe, chikhulupiriro
    chako chakuchiritsa.” Nthawi yomweyo mayiyo anachiritsidwa.
  ngu-NT: 'Niman Jesús onocueptiquis, ocontac on sihuatl, niman oquijlij: ―Xmoyolchicahua,
    noconeu. Aman yotipajtic pampa otitlaneltocac. Quemaj nimantzin opajtic.'
  kup-kup: Tahan Iesu havoe tat añ popun etet epat mañah, “Eñarim, nim homeo neohö
    batin navatomaz badae bateñ, povoz ni tin haraveñ.” Pot mañovaiam terï taputanañ
    añ pop tin ravat sah.
  jid-jid: Yesu a k'maya nda toh wu nda tre, “Vrenwa mu, vu sron. Kikle yo sron me
    nnowu si”. Ni nton kima me afe si.
  wmw-wmw: 'Insa akizungunuka, akinnang''aníza, akimwambira javi: “Mwanangu, rimbisa
    moyo! Kwamini kwako kukuponesa.” Na mwanamuka ire, noure wakati ure, akiponesiwa.'
  gmv-GGM: Yesusaykka guye simi xelidi macashayo “aykkoy ba ta naye nena ne aamanoy
    pathidess” giin maccashaya herakka paxxa agadus.
  ssg-ssg: Jises tohea paxai i ape ukek, “Amuamua tel natuk. Xoxoi namilom tetak i
    aile hasolia o.” Ape salan, i ewi huluta.
  zpo-NT: 'Per lee Jesús myek zee ngune xaa lo me, nu nzhé xaa: —Xchap na. Gok nix
    lextoo lu, nel mwii lu lo Dios, zee ngokwen lu. Nu leeka gorzee ngokwen me.'
  poy-poy: Su, Yesu kagalambuka kamwona, kamgambira, “Mhinga gwangu, nagwana lyoga!
    Njimiru yaku ikuponiziya.” Pala palii mdala ulii kapona kusuma mwazi.
  qwh-NT: 'Jesusnam tumecur tse warmita ricarëcur, queno nerqan: —Warmi, balorta tsarï,
    noqaman marcäcurmi cachacärerqonqui. Tse öram tse warmipa yawar ewenin shupirerqan.'
  gaw-gaw: Aḏe amu Jesus Nug eḏua neeḵa anṯa, amegp̱a aum. “O aḏel, na oot gamag ahaḏ!
    Na ootp̱a genab doome amunu na ena daaṯem. Na oot maḏoḏ ele uḵe!” awa aum. Awa
    a haen amup̱aib ah nug ena dayom.
  nca-nca: Quko Yesuko rohoréŋo qenero ŋande miraró, “Nambone, newondeke kondé yoní.
    Keŋo iŋondutukepo koriní meté tete.” Ŋu naruko ŋuno naŋge pare ŋu meté taró.
  zpz-NTPP: 'Orzeꞌ Jesuuz bish cyam bgüiim lo biñ mñaa zeꞌ. Orzeꞌ nam rab mim: ―Cueꞌ
    dzib ru biñ mñaa. Nu nac nu bicy cup ru consuel lo̱, ndeꞌ nu byac ru ―nam. Orzeꞌ
    lueg la byac biñ mñaa zeꞌ.'
  mkj-mkj: Jesus jipwoalla pwehng ih, “Koapwoarpwoar, Noai jerpein, oamw pwojon ne
    kasihkeida koawoa.” Liho mwehula anjoauwohr.
  zac-NT: 'Jesús bëdchigrë́ lu më nezë tëchi më; guná më lu naꞌa nu repi më: ―Adë
    riádiꞌi ldúꞌul, Nanë. Hia lë́ꞌël bëáquël purquë gualdí ldúꞌul na. Mizmë iurní
    bëáquëll.'
  kyg-kyg: Yesuꞌa aino afe leno agetenoꞌaeꞌmo, Aꞌmafaꞌneꞌnimogae, huno, kagesamo afika
    fatago nehana kavakamoꞌmo alino hano huno kateꞌniyanagi koli osuka afaꞌa maiyo,
    huno ha nepaigenoꞌaeꞌmo aiguꞌyaꞌamo malage huno hano huꞌniye.
  kmk-kmk: Nan-awing si Jesus ta nagikna na ot ilana man dit babai kinnanana’n, “Anak
    ku, pabilgom nat somsomok nu. Kummiya nat sakit nu gapu’t nat pammatim kan sakon.”
    Ot dagusa kummiya dit babai.
  cao-NT: Jatsi Jesu bopinaniquë. Bopinaxo tsi quiha yoxa ja jisniquë. Jisi tsi, —Chamahuë,
    noho jahiní. Mi chitimihai ca iqui tsi mi jënimahuahacaquë ra —i ja qui Jesu niquë.
    Jënimatapiniquë yoxa ra.
  bbr-bbr: Jisas ko ätäi pirirmara, kiro asir aparwon, kos keser äiewon, “Asinak,
    nan won päurar rawai. Na is mesin won epar momon, okon, na eposek saräm.” Kiro
    ses opokar kiro asir ätäi eposek sarewon.
  inb-inb: 'Jesuska, tigra­rispa, chi warmita kawaspa, nirka: —Kam warmisita, mana
    llaki­kui. Nuka­manda suma iuia­riska­mandami ambi­rig­samurkangi. Chasa nig­lla­pi,
    chi ungui anchu­rirka.'
  hrv-hrv: 'A Isus se okrenu i vidjevši je reče: “Hrabro, kćeri, vjera te tvoja spasila.”
    I žena bi spašena od toga časa.'
  box-NT: 'Bìo ó o Yeesu yèrèmáa khíi mɔn wo, ó o bía: «Wàn hĩ́nló, yí
    zɔ̃́n dɛ̀ɛ. Bìo fo dó ũ sĩi miì, lé bṹn wɛɛ́ra fo.» Ó o hã́a mu dɛ̀ɛnía
    wan mí lahó yi.'
  ote-NT: 'Ha ra Jesu bi mpʉntsꞌi bi hyandi ne bi ꞌñembi: ―Ma zi tꞌixuꞌi, johyabya
    ngueꞌa̱ co ri jamfri xcá ña̱ni. Y nura ꞌbɛhña̱ ꞌbestho bi ña̱ni ra oraꞌa̱.'
  wnu-wnu: 'Ne Yisas igeser yamangar eng gab nob qamar: “Io, see oau mein burab igoar,
    yet oabigan eng gab.” Ende qamara qen end qas amug isub igoar eng boopur wagerei.'
  zam-NT: 'Co''be''xque'' ngòc con''a loo xa''gota, Jesús mbere par ned xís Jesús.
    Gunèe Jesús xa''gota. Ndxab Jesús loo xa''gota: ―Rsap, huen blo lezo''l no ftac
    lezo''l, ndee. Lùu mbyacle'' tac ngola''sque''l loo cón chenen. Leque hora, sandante
    mbyac xa''gota.'
  zyp-NT: Zisu cawh a va paleh ka, ma canuno cawh a hmuh. “Ka sawcanu na thlawlung
    seh. Na zingnah tah a ca dangsah,” tatah a tah. Taico sungkheh teitah ma canuno
    cawh a dang.
  sey-NT: 'Ja̱je yoꞌocona, Jesupi coꞌye po̱nëni i̱ote ñani capi: “Coꞌya huajëjë̱ꞌë,
    tsihuaꞌo, jujuquë api, mëꞌë cuasasi doꞌire.” Ca maca ja̱re i̱ti macapi coꞌyasico
    pacoꞌë.'
  nvm-nvm: Bara iji fu ijegreko Jesu fun faime una dakaroim kua, Kabainu gufe a jumo
    iji arega giriesamne. On a ma vierafenma ijar adam on iji fun mukor barenmano
    kuain. Fu ijeg kuardako migegare bara iji fun ijia una main.
  mps-mps: Te Jisas begelama, te we suali. Agai te webolo te po wai, “Eno wegi, nago
    homu te tegaluama bidao. Nago konealubo po enade dąų waibaso, nago tigi ma usu
    ilali.” Tama Jisasgo te po obadi yaide, polo tama te we dwagi yai ma yali.
  pab-NT: 'Hatyaoseta Jesus terehokoa waiyahokotyoa hoka waiya hatyo ohiro hoka nehena
    ihiye: — Ehekore nikare hisaonita! Hawaiyehaloheta atyo hityakekone hiyeta — nexa.
    Exowakita hatyo ohiro waiyehaloheta rotita.'
  llg-llg: Yesus namedak, boe ma Ana heok matan nasale inak ndia. De, Ana kokolak,
    nae, “Ana nggo, ei! Matetea o dalem. Huu o namahehelem tebe-tebe neu Au, huu ndia,
    de o hai ia so.” Ledoeik ndia boe, inak ndia hai tutik.
  kyf-kyf: '-Zezu ''bhitia la, ɔ ''yɩa ɔɔ ''ŋwnɔ -yɔ, ''ɩn ɔ nɛɛ: «Na ''yu, a ''tɛmanɩ
    dlɩ, amaa dlɩ ka aɩn pue.» -Bha -bhlokpadɛ ɔ ''pʋa.'
  tpi-tpi: Tasol Jisas i tanim na i lukim em, na i tok, “Pikinini, bel bilong yu i
    ken i stap isi. Yu bilip long mi, olsem na yu kamap orait gen.” Na long dispela
    taim tasol meri i kamap orait gen.
  mih-NT: 'Zoco i nasico cava ra Jesús, ta i ndyehe ra sii ña, ta catyi ra: Cuzɨɨ
    xaan iñun, zihi. I nduvohon vatyi i sino iñun sii. Ta zuun ñi caa cuhva cuan i
    nduvaha ña.'
  qvh-NT: 'Yataycuptinmi ticraycur Jesús ricargan warmita. Saymi nergan: “Ama laquicuysu,
    hïja. Yäracuyniquipami aliyashcanqui.” Sayno niptinmi jinan höra say warmi aliyargan.'
  kms-kms: Jisas ni dobu gri rar nat ni nundoq di nari, “Nge wo, nu nonne nei guab
    kuari nu nge chongo kuat rise di nu oghi ye puq guad kin te ningg bu nu oghi.
    Nu umbo yuwon pu kuse di yo, wand nunde rise kin te muq prene.” Muq tende puayine
    nyumbueg te mune oghi wuse.
  agn-agn: Minalied ang lagi si Jesus ig pagaita na ong babay ganing tanandia, “Babay,
    india ra magsinti. Ang pagtalig mo tang nagpao-ya ong nio.” Ig lagi-lagi nago-ya
    kaman tang babay.
  nhi-NT: 'Uan Jesús omocuip, oquitac uan oquiluih: —Xonmoyolchicaua, nocnitzin, motlaniltoquilis
    yomitzonpahtih. Uan yec ihcuacon in siuatzintli opahtic.'
  ttc-NT: 'Per te Jesus owaj meltz''jik ti''jx b''ix oxik te''e'' te xuj b''ix oxik
    tq''uma'' ikxjani: «Nimsaj ak''u''j noy, tzan tpaj ma tz''ok wit''let ak''u''j
    wi''j, ajna''l ma''tx chb''antik.» Ntons b''eyxnajji te xuj ob''antik.'
  dan-1931: 'Men Jesus vendte sig om, og da han så hende, sagde han: “Datter! vær
    frimodig, din Tro har frelst dig.” Og Kvinden blev frelst fra den samme Time.'
  kwj-kwj: O hinga ti hambwasini ti torowani Jisas jamekoni tini heikoni ya tini sawe,
    “Ai che, sembe nihi sa wahapisini sa da. Sembe ani ni ni haro ti keke apa kipe
    ti ni wosihiro.” Ete wowani metengei ete o humwe kipe ya ti wosi.
  vie-OVCB: 'Chúa Giê-xu quay lại nhìn thấy bà liền bảo: “Con gái Ta ơi, con cứ mạnh
    dạn! Đức tin của con đã chữa cho con lành.” Ngay lúc ấy, bà được lành bệnh.'
  kze-kze: Ísu kwanténa awánéna séna kesímánaako áá'a íma kaíno. kentáváí se árai'a
    súwa'naa íníwaiman-iye sénda póna áí'a éránkáiye súwana minkánáá kawe'á umái méraiye.
  mpj-mpj: Jiijajju pijurringuka nyanguka wajarnu, “Wanti, murlpirrarri! Nyuntulurnin
    maparn maju kulirninpa, palunyangkan kunyjunyurringu.” Palunyangkayila yilta kunyjunyurringu.
  lbk-lbk: Nensakhong si Jesus, ke na't inila siya. Sa na't kanan, “Anak, pabfikasem
    nan semekmo! Nay inpagkhawis nan pammatim sik-a.” Chag-asna ya ket khinmawis san
    fafai.
  mto-NT: 'Ax vanꞌit tseꞌe je̱ Jesús yꞌixu̱mpijt, je̱tseꞌe du̱ꞌix je̱ ta̱ꞌa̱xta̱jk,
    je̱tseꞌe du̱nu̱u̱jmi: ―Jo̱tꞌama̱ja, ta̱ xa veꞌe mjo̱tka̱daakni je̱ꞌe̱ ka̱jx ku
    a̱tseꞌe tu̱xjaanchjáva. Ax je̱ꞌyji tseꞌe je̱ ta̱ꞌa̱xta̱jk jyo̱tka̱daakni.'
  bzh-bzh: Lom Yesu ggërin melë avëh lom nër vu yi bë, “Naluġ-e, kwam vesa! In ayom
    yam timu vu sa lob vonġ benimvesa raḳ.” Lob pevis bavëh nivesa raḳ.
  guj-2017: ત્યારે ઈસુએ પાછા ફરીને તથા તેને જોઈને કહ્યું કે, “દીકરી, હિંમત રાખ, તારા
    વિશ્વાસે તને સાજી કરી છે;” અને તે સ્ત્રી તે જ ઘડીથી સાજી થઈ.
  jvn-NT: 'Nanging Gusti Yésus terus minger. Kadung weruh wong wédoké, Dèkné terus
    ngomong: “Aja wedi, pengandelmu sing nambani kowé.” Sakwat wongé terus mari.'
  byr-byr: Ata bulayɨmeꞌnyɨna kyaꞌ sai gɨnyɨmaꞌnyɨna yaka tɨnna wanganna yakegaaꞌ
    wɨdɨna “Nyɨraavaangeꞌgɨ lɨka minnera! Nɨmɨnyɨ dɨragɨnna yawɨralɨmwanna yɨwaanyaꞌna
    tewaanya gyavadaꞌgaimweꞌgɨnyɨ.” Sara wɨdɨna kyaꞌ sagaaꞌdaaꞌnyɨ aꞌmweꞌ tewaanya
    yɨmaꞌnyɨna yaꞌ.
  ian-ian: Sɨnyɨtɨ maa Jisas lɨmbalaguga vɨlaa wandɨ. Taagwa nyan nɨmamba ke yelavɨka.
    Jisas wun kat kwunakiyowun waa yelavɨtɨnya vak vɨlaa nyɨna kavle vak kat tamba
    kwunakowun. Nyɨn kwo apma vat tɨgiyanyɨn waa walaa
  hun-hun: 'Jézus pedig megfordult, rátekintett, és ezt mondta: „Bízzál, leányom,
    a hited megtartott téged.“ És meggyógyult az asszony, abban az órában.'
  mcf-NT: 'Adoaquien bidiadquin isun Esusën chuipondash. —Dacuëdenda. Mibi: “Aidën
    nac bëdantsiabi,” quiacpadec mibi bëdanendac —Esus quenubi bëdampondash.'
  kjs-kjs: 'Go-rupa pumare Yesumi nipu wala perekeyo adoma talo: Go nogo. Neme ni
    madaa kone rulaae-pulu nena yaina abi ma-dia yaato. Ora go raburi go yaina epeasa.'
  mni-mni: "Aduga Jisuna leithorakpada nupi adubu urammi. Amasung mahakna nupi aduda\
    \ hairak-i, “Haraojou, Ichanupi, nahakki thajabana nahakpu phahanbire.”\x94 Aduga\
    \ mikup adumaktada nupi adugi anaba adu phajare."
  yad-NT: 'Jesús ji̱ta janumityeda, sadiyadanumatiy nadiva, su̱teda ji̱ta variy nadiva:
    “Sa̱na̱jva̱ju̱ni vanu̱tyayu, Popoju̱y. Samiy sa̱nujachipiya̱jadamu jimyi̱sa.”
    Nanumi̱sa̱da ji̱ta varicha̱ra̱ju̱.'
  mxb-NT: 'Dá ni̱ na̱ndió ko̱o Jesús, dá ni̱ sa̱ nde̱ꞌé ñaá ná, dá ni̱ kaa na̱ xíꞌán:
    ―Koo ta̱ndeé inóo̱n, de̱ꞌe diꞌí lóꞌo̱, chi̱ ni̱ ndu̱va̱ꞌón sa̱ꞌá ña̱ kándéé inóo̱n
    yuꞌu̱ ―kaá na̱. Ta kúú mií hora daá vá ni̱ ndu̱va̱ꞌán.'
  pon-2006A: Sises ketin pirekekte mahsanihada liho, e ahpw ketin mahsanihong, “Koapworopwor,
    lao; pwe omw pwosonen me kakehlaiukadahr.” Ni ahnsowohte liho pa kehlailda sang
    eh soumwahwo.
  maq-NT: 'Peru cavuya Jesús taha ngaxtun me ne, sehe cavutsejen me na hane cachja
    me cojo na cuitjin: ―‍Tuhun cjuasua xahasen nuju, tsan, camandaja ngayun ta camacjain
    nuju. Hane ngutjen ni ne, camandaja na.'
  hto-hto: 'Iemona Jesús meine abɨdo gɨ́recaillano aféngona cɨ́oillano daɨde: —Ɨzíruigango,
    caɨmare o iri. O ɨ́ɨnuamona ja jíllodɨoza, —daɨde. Daɨí daɨna llezica afengo jíllode.
    Afemona afengo ja íocɨrede.'
  por-BRBSL: 'Mas Jesus, voltando-se e vendo-a, disse: “Filha, anima-te! Tua fé te
    fez bem”. E a mulher ficou bem a partir daquela hora.'
  ces-NKB: 'Ježíš se otočil, a když ji uviděl, řekl: “Buď dobré mysli, dcero. Tvá
    víra tě uzdravila.” A od té chvíle byla uzdravena.'
  cui-cui: '@see-verse:MAT.009.021'
  boj-2014: Ojnaqa Yesus a bulosiqa uŋa di unsiqa minjej, “O ijo aŋgro, ni are lawo
    soqnime. Ni ino areqalo e qa siŋgilatosim ijoq bonum deqa ino ma agi koboqo.”
    Onaqa bati qujai deqa aqa leŋ aiyoqnej qaji di koboej.
  eng-OEBUS: Turning and seeing her, Jesus said, “Courage, daughter! Your faith has
    delivered you.” And at that very moment she became well.
  eri-eri: Ono wainga Yesus no ubuludu aita waha urai. Onodu bona letuwai, “Yame magana
    aita, name huwanyate edo foinga inyona. Ne ji boni huwanyate ngalenga waha bona,
    ne ege hilou heigenaha.” Onou letugainga, saini wahanga la aita wa hilou wai.
  aly-aly: Jesus ranem artepang arek arelh renh, ra ikwer angkek, “Nga mwerr-anem
    irrek, ntwarl ayenh tnakek.” Kel ikwerel-antey ra mwerrirrek.
  wiu-wiu: peketapea enekome okome anu kono nepa tepe kolotini kilikoa pimotono meamene.
    Nooke wini wene tugake tokoleme ne latekaneya tokolo uku wa okale einatoa eina
    eina latoa kaka.
  swe-swe: 'Jesus vände sig om och när han fick syn på henne sade han: ”Var vid gott
    mod (var glad och frimodig) min dotter. Din tro har gjort dig frisk.” På en gång
    var kvinnan frisk (frälst, räddad, befriad, trygg, bevarad). [Frasen ”var vid
    gott mod” säger Jesus även till den lame mannen, se . Detta är enda tillfället
    i evangelierna där Jesus tilltalar någon ”dotter”. De kärleksfulla orden lugnar
    kvinnans rädsla som beskrivs mer detaljerat i .]'
  cth-cth: Jisuh ni a kamlang teh hote napui hah a hmu navah, ka canu, kângai hanh.
    Na yuemnae ni na patawnae a dam sak toe, atipouh. Hat nah hote napui teh a patawnae
    a dam pouh.
  mti-mti: Iesu biroriyag vesin me yaune, me wane, Gwaitanwa, yusiyusi a. Anotumat
    geuma gumbe ge inaigitana. Sira me apa vesin inaine.
  pad-NT: 'Hari. Roiribani''aha ada Jesus. Binoki''ihi ida gamo, bini''a''ihi: —Kodisai,
    khaii ni''a! Hora ikajari''daravini mani ida ira oanaihotavini hi''ia. Oniaroa,
    jorakia aihota''ihi ida gamo.'
  twi-twi: Yesu dan nʼani ka kyerɛɛ no se, “Ɔbabea, ma wo bo ntɔ wo yam. Wo gyidi
    agye wo. Wo ho atɔ wo.” Efi saa bere no mu no, ne ho tɔɔ no.
  hlt-hlt: Jesuh te mael tih huta te a hmuh vaengah, “Ka canu na ngaimong sak, na
    tangnah loh nang n'khang coeng,” a ti nah. Te vaeng tue lamloh huta tah daem.
  tbz-SIM: 'Kɛ̀ Yesu wɛ̃ɛ̃tɛ kɛ́ nhò wùó nkɛ dɔ̀: N kóo sɑpɑ̀ɑ̀ ɑ tɑ̃́kùmɛ̀ dɑ miɛkùnnɛmu.
    Kòo nitipòkù pɑ̃̀nkɛɛ miɛtɛ́.'
  san-GUJ: તતો યીશુર્વદનં પરાવર્ત્ત્ય તાં જગાદ, હે કન્યે, ત્વં સુસ્થિરા ભવ, તવ વિશ્વાસસ્ત્વાં
    સ્વસ્થામકાર્ષીત્| એતદ્વાક્યે ગદિતએવ સા યોષિત્ સ્વસ્થાભૂત્|
  ake-NT: Sises era'tɨ'pʉ, mɨrɨpan uya ene'pʉ. Ta'pʉ iya ipɨ', “Kɨsewankamai, ma'non.
    Papa uya ɨyepi'tɨsa' mɨrɨ, apʉne pʉra apurɨ auya ke,” ta'pʉ Sises uya ipɨ'. Mɨrɨ
    a'tai rɨ, uri'san usepi'tɨ'pʉ.
  qvn-NT: 'Chaura tuparuptin Jesusga muyurcurmi warmita ricapurun. Jinarcurmi cay
    nin: “Valorchacuy wamralä. Razonpa yupachimangaypam cuticarunqui”. Niptinga chayüralash
    yawarnin tacyarura.'
  tku-NT: 'Jesús talakspi''tli ē laktzī''lh puscāt ē huanilh: ―Catahui''xcāni'', quintzu''ma''jāt.
    Tzeyanī''ta''tza'' ixpālacata a''ka''ī''nī''ta''. Xlītza''la tzeyanli tunca.'
  bjk-bjk: Jisas ixo tawuxus ma ixo pere ine, ma ixo tengen, “A balik ke e, örö balawapat.
    A nunu re nöngön iri öro nöngön.” Ma ina une ixo deek baling kö ina axana bung
    mon niang.
  msy-2020: Ezɨ Iesus ragha an gara a mɨgɨa ghaze, “Nan guivim, nɨ navim bar amɨragh
    ikɨ. Nɨ nɨghnɨzir gavgavim nan iti. Kamaghɨn, nɨn nɨghnɨzir gavgavim nɨ gamizɨ
    nɨ dera.” Dughiar kamra, amizir kamɨn arɨmariam gɨfa.
  bpr-bpr: Na di kagotan i saul Dyisas, kmangél Dyisas, na manan dun, “Fan-galam i
    nawam. Ta mgulê ge du mdà di nun kaftoom di do.” Na di kman Dyisas ayé, tadè mgulê
    i libun ayé.
  cle-NT: 'Joó⁴ mɨ²ja̱³ gá⁴ji̱í̱y⁴ Jesús ja̱³, duh³ gá⁴joóy² mɨ́³ ja̱³, hi³ja̱³ liáh³la³
    gá⁴sɨɨ́h⁴: ―Cuoo² vo̱ó̱h²u³ hi³ bií⁴ ja̱a̱y⁴, ma³laá³u³ ba² chiaah¹ hi³ ma³taá³u³
    nɨ³. Hi³ja̱³ xé̱yh² ba² mɨ²ja̱³ gá⁴laáy³ mɨ́³ ja̱³.'
  txq-txq: Yesus nameda, boe ma Ana hekor aon de mete neu inak naa. Boe ma Ana kokolak
    nae, “Ana nggee! Matetea o dalem. Huu o mamahere tebe-tebe neu Au, de o hai ena.”
    Hatematak naa oo inak naa hai tutik kana boe.
  aaz-aaz: Naiꞌ Yesus annaben niit, onaim In nbaniꞌ nꞌain bifee naan. Onaim In naꞌuab
    am nak, “Ain! Amhaꞌtain ho nekam naan. Natuin ho mpirsai batuur-batuur meu Kau,
    es naꞌ ho mureok.” Bifee naan nareok nain oras naan.
  qup-NT: 'Chasna chay warmika yuyarishpa llankashpan Jesuska washanma tikrarishpan
    payta rikurka. Chaypina llakichishpan rimarka: Pani, kushikuy. Tukuy shunkuykimanta
    pacha kiriwashkaykirayku ampirishka kanki. Chayllata rimashpan chay unkushka warmika
    ampirirka.'
  dop-dop: 'Tǝnɑɣɑ Yesu pǝsɑ ɩ wɑɑlɩ nɑ ɩ́ nɑ-ɩ nɑ ɩ́ tɔmɩ-ɩ sɩ: Tɑɑ nyɑ́, n tɛmɑ
    Ɩsɔ nɑ nyɑ́ tɑɑ tɔɣɔ pǝ wɑɑsɑ-ŋ mɑ pu. Tǝnɑɣɑ pǝ wɑɑ-ɩ kpɑkpɑɑ kɛ tǝnɛ ɩnɩ.'
  azb-azb: 'İsa da dönüb onu görərək dedi: «Cəsarətli ol, qızım, imanın səni xilas
    etdi». Qadın o saat sağaldı.'
  eng-DBY: But Jesus turning and seeing her, said, Be of good courage, daughter; thy
    faith has healed thee. And the woman was healed from that hour.
  guo-NT: 'Do jawʉt, Jesús wʉltataen wʉt, taenpon japow pawis. Samata, Jesús jʉm-aech
    japowliajwa: —Pawis, ¡nejchachaemilde! Amwʉtjel xam chiekal boejthʉl waxae, chiekal
    xan naxanaboejtam xot —aech Jesús japowliajwa.'
  hla-hla: Be Iesu e habiritsina me tara uana i tanen me poiena, “E nigana, alö e
    hamana haniga mula ba lö te niga poutsum.” Na i teka puku a tahol e niga pouts.
  mav-NT: Mi'i hawyi totemig na'yn hesokpe ete. Mi'i hawyi meremo temig hap Iesui
    tikuap topy'a pe hawyi tuwe­morem meremo uwe temig hat kat hamo. Toipuẽti temig
    hat hawyi to'e — Waku ra'yn mana eremo­wepit ro katu­pono uimohey hap epiat hap
    ti emoehãite hap topyhu'at e. Mi'i hawyi mekewat hary­poria tikuap meremo topiit
    piat huu wato tek'e hap. Tohãite hap toikuap ta'yn.
  kpf-kpf: Yesuŋâ puriksâm ambân zo ekŋâ sâip, “Bâratnâ, gâ mân keŋgât ot. Nâŋgâm
    pâlâtâŋ kwatnigat, zorat op âlip uat.” Yesuŋâ yatâ sâi zorenâk ambân zo âlip oip.
  ppo-ppo: Tétepa, Yesu a̧ fetée fóló kale sopaae duraalu, “Ti senaale-ó, naao kisipa
    tiki tirale alané naao kisi bete wisiralepa, hosaa tua̧mó sekȩni, diriyóló dua
    fae,” yalepó. Ai fo deremótóró kale soné kisi bete mo ti wisiyalepó.
  hin-2017: यीशु ने मुड़कर उसे देखा और कहा, “पुत्री धैर्य रख; तेरे विश्वास ने तुझे
    चंगा किया है।” अतः वह स्त्री उसी समय चंगी हो गई।
  bef-bef: 'Yesu i behe huto ana aꞌi bu goloto ma luto lu emiꞌehina: Paꞌni, kipakagu
    fuluna kebesino. Kai nanitoga komopaka moloto minalatanauba keleꞌmo buto bito
    kebesiseꞌnaka li noheꞌmibe luto Yesu lu emiꞌehina yabe. Ya noligo anaꞌasilo ana
    aꞌmofihi nobesinana su ho etago bati huꞌehina yabe.'
