  chz-NTPS: 'Maˊ gaꜙje̱e̱hˉ Jesús hñiiꜘ, gaꜙjë̱ë̱yꜗ dsaˉmëꜘ heꜘ mahꜗ gaꜙsɨɨyhꜙ: —Waˊ
