verse: MAT.009.022
translations:
  kpx-kpx: Ige Iesuu hoilahai elehai avuho loui avoe, “Di ma, vahaehoanela. A uvu
    bahata mai daemo mamoike vage vavahani keu aemo uoholinu.” Kateai lousege vavahanive
    keu uoholige au momoleanu.
  okv-H: Iesu egerembeto kito ke einge ena, “Nau iae tunga javotoho ejo. Umo na humota
    be ere oa avo eto kojasoa,” ainge ijinu amikote evohu amo kojena.
  tbo-tbo: Hougana Yesu a kaleko i wodadani, ma i luhagawileya po i baha nae uyahina
    i pa, ‘Natuwe, una kaoha om witumagana i luyawahim.’ Mala emosi wawinena a dewadewa
    i tuhagaya.
  mal-C: യേശു തിരിഞ്ഞ് അവളെ നോക്കി, “മോളേ, ധൈര്യമായിരിക്കൂ, നിന്റെ വിശ്വാസം നിന്നെ
    സൗഖ്യമാക്കിയിരിക്കുന്നു” എന്നു പറഞ്ഞു. ആ നിമിഷംമുതൽ അവൾ സൗഖ്യമുള്ളവളായിത്തീർന്നു.
  grc-SR: Ὁ δὲ Ἰησοῦς ⸂ἐπιστραφεὶς⸃ καὶ ἰδὼν αὐτὴν εἶπεν, Θάρσει, θύγατερ· ἡ πίστις
    σου σέσωκέν σε. Καὶ ἐσώθη ἡ γυνὴ ἀπὸ τῆς ὥρας ἐκείνης.
  bgc-bgc: यीशु नै घूमकै उस ताहीं देख्या अर कह्या, “बेट्टी धीरज राख, तेरे बिश्वास
    नै तेरे ताहीं ठीक करया सै।” अर वा बिरबान्नी उस्से बखत ठीक होगी।
  khz-khz: Iesu eruga-kuleto, egitaato, netiwato, “Natuku, pono tiliga! Gemu kamonagi
    na pevega-namamu.” Ne veganamo gena viti enama-gatuto.
  deu-TKW: 'Jesus aber kehrte sich um, erblickte sie und sagte: sei getrost, meine
    Tochter, dein Glaube hat dir geholfen, und die Frau ward geheilt von der Stunde
    an.'
  zsr-NT: 'Niꞌr bueycjëꞌ Jesús, ruyúëꞌ lënu, atiꞌ rëꞌ‑nu: ―Btip ladxuꞌu, zxíꞌnaꞌdauꞌ.
    Chböacteuꞌ le réjlëꞌu nedaꞌ. Laꞌ naꞌz böáctënu.'
  lin-lin: 'Yesu atalaki na sima mpe amonaki ye ; alobaki : — Mwana na Ngai ya mwasi,
    yika mpiko ! Kondima na yo ebikisi yo. Mpe kaka na tango yango, mwasi yango abikaki
    na bokono na ye.'
  hns-NT: 'Tab Jiesoe ghoemke oke taakies aur bolies: „Betie, hiemmat baanh. Tor bieswaas
    dwaara toe batj gaile hai.” Aur oe tem se aurat attjha hoi gail.'
  noa-E: Pari mag ich gaai pʉrbaichëmjã khaphʉ sĩerr aawai ich chi Jesuu irig ewag
    phʉʉrba oonaa, —Oob chigaa am; mua pʉch monaauju khaphʉ mʉ gaai pʉrchëtarr gaaimua,
    ʉ̈u pʉ monaauwi peerdʉjã peerdʉ ʉisibahab ajim chi ʉʉirag. Mag, chadcha Jesuu
    magbarm bʉ̈rre mag ʉʉi monaau sĩsijim.
  eng-EMTV: But Jesus, turning around and seeing her, said, “Take courage, daughter;
    your faith has healed you.” And the woman was healed from that hour.
  mib-NT: 'Te ni ndió cóto Jesús, te ni jito ya nuū ña, te ni cahān yā: Na ndúndeyɨ́
    ni rō, séhē. Ni candíje ró jéē cuu nasávāha ri rohó, te jeē yúcuan ní nduvāha
    ró, áchí yá. Te ni nduvāha ña máá hora un.'
  lif-NT2: ये़सुःन् हिल्‍लिक्‌हिसिङ्‌ङिल्‍ले़ खे़न् मे़न्‍छुमाॽइन् निःसुआङ् मे़त्तु,
    “मामुए, हाङ्‌हाङ् लॽरे़ॽओ, नसाःन् के़जोगुबाल्‍ले़ चोगुल्‍ले़ खे़ने़ॽ के़वेःत्ते़रो॥”
    हे़क्‍क्‍याङ् खे़न् मे़न्‍छुमाॽइन् हाबा खे़न् ये़म्‍मो वेःत्ते़रो॥
  xnj-xnj: Yesu ang'anamwiki na kumlola akamjovela, “Msikana wangu, kangamala mtima
    kusadika kwaku kukulamisi.” Mau yula akalama lukumbi lulalula.
  mmx-mmx: La ne Iesu ga rem gili la ga ven kora ka i. La ga lok tin, “Latkin. Una
    lolos. Lununu ram ira lox avukat pam u.” La ap mo mun loxonaleng mo latkin ga
    lox avukat ta.
  cbr-NT: 'Ticaia tani niracëti cuainacëquin ca Jesusan a xanu mëraquin cacëxa: —Camina
    chuámarua ''iti ''ain. ''Ën cana mi pëxcuti ''ai quixun asérabi sinani camina
    pëxcúan. Cacëxëshi ca pëxcúacëxa.'
  tee-NT: 'Chai ju Jesús talakasp''itlh. Lakts''ilh chai juni: ―Quintsi'' jantu at''alhan.
    Ni xaquilhilaksi pus yuchi palai xalhi''un. Pus ju anu'' chako''ulh palai va ju
    anu'' pants''iquis.'
  eng-LSV: And Jesus having turned, and having seen her, said, “Take courage, daughter,
    your faith has saved you,” and the woman was saved from that hour.
  cak-NT: 'Pero ri Jesús can xuna'' y xtzu''n chirij y xu''ij che ri ixok ri'': Numi''al,
    xacolotaj roma can xaya'' awánima wiq''uin. Man chic cabison, xuche''x. Y ri ixok
    ri'' can ja'' xtane'' ruyabil.'
  pah-NT: 'A''ero Jesus''ga pyryrymi reki. Hẽa repiagame ga ei hẽa pe: —Kui''i, ei
    ga hẽa pe. Ejory ti! Erejiko nde ji rehe. Nurã netetirũa pigi nde hugwi, ei ga.
    A''ea rupi hẽa nhimohig̃atui.'
  sja-NT: 'Mamĩda mãgá t''õbaik''ãri, Jesupa ãpɨtee ak''ɨji mãik''aapa mãgaji ma wẽramaa:
    —Wẽra, t''ãri o-ĩa béeji. Pɨa mɨde ijãa bairã, jɨpa beejida aji. Aramata ma wẽra
    jɨpa beeji.'
  xed-xed: 'Ka mbəɗavatá Yesu, ka nghanavatá tsi. Kaʼa nda tsi mantsa: «Ŋavaŋa gha
    makwa ɗa! Zlghay nda ŋuɗufa gha ta mbaghafta,» kaʼa. Gi hadahada ka mbaftá tsa
    marakw ya.'
  mks-NT: 'Joo na̱ndicoto nihni játá Jesús nu̱ ñá ta tá na̱xini a ñá já na̱cachi a
    já xi̱hi̱n ña̱: —A̱ cáyi̱hví tohún, ja̱hyi a. Na̱ndiva̱hún jáchi̱ na̱candúsún
    ye̱he̱ —na̱cachi Jesús xi̱hi̱n ñá. Ta chí mé hora já na̱ndiva̱ha ñá.'
  gfk-S: Io, Jisas ga tahurus igom nes ie ma iga tange tana be, “Natigu, no num nurnur
    te halon ugo.” Ma kaie iat mon no nuno minaset ga hana talur ie.
  bmu-bmu: Mewö jiba misiriiga Jisösnöŋ miaŋgöreŋök liliŋgöba i eka kewö jii mörök,
    “Böratni, mötnaripkan mönö mem ölöwak gihiza. Mönö köhöiba ewebibigabuk saitiŋgit
    malman.” Mewö jii möta aua miaŋgöreŋök ölöwahök.
  dgz-dgz: Inaseni Iesu to entane waen yave anega wadien, “Orana, gop ya anu. Anu
    tumat nimanegeana menan inak wariagi.” Amba wam koni otu ame gapan waen ame inakaen.
  eng-GNV: 'Then Iesus turned him about, and seeing her, did say, Daughter, be of
    good comfort: thy faith hath made thee whole. And the woman was made whole at
    that same moment.)'
  zaa-NT: 'Bedeqquia tè lo Jesús nna gùnne''e na ra tìe na: Gùppa confianza ỹì''nia'',
    chi rialatsi'' lu'' qui''ni té la''huacca quia'', acca chi ná lu'' salvo. Dèsdeba
    lanía nna beyacca latsi'' niuláa.'
  eng-WEBSTER: But Jesus turned himself about, and when he saw her, he said, Daughter,
    be of good comfort; thy faith hath made thee whole. And the woman was made whole
    from that hour.)
  guh-guh: 'Nexata Jesús napënëyorotaxuaba. Taenuta bajarapova. Nexata Jesús jumaitsi
    bajarapovajavabelia: —Jamatabëcuenebarëyamëre. Xamë nesivajamatabëjumaitsimë:
    “Itsa tojayatabianajë Jesús penaxatatsijava, nexata tavitanejavami nevecuaajibi
    tsane,” nesivajamatabëjamë. Bajaraxuata jamatejemamë baja, jai Jesús bajarapovajavabelia.
    Bajarapacuenia Jesús pejumaitsijavata bajarapova jamatejema baja.'
  bon-bon: Yoo siige, tabe liba joomlige, Yeesu piba tatatrongtige, teebine jopänige,
    jojige egä, “Bägrä, wälu gone! Määme ätrunga te meebine miiji bii naawenige.”
    Siige peeirage padare cabu magebi te miiji äbitige.
  nhw-BL: 'Huajca Jesús moicanitac huan quiilhui: ―Nane, xipaqui. Pampa techneltoca,
    ya timochicajtoc. Huan nopa sihuatl mochicajqui ipan nopa tlatoctzi.'
  swh-ONEN: Yesu akageuka, naye alipomwona akamwambia, “Binti, jipe moyo mkuu, imani
    yako imekuponya.” Naye yule mwanamke akapona kuanzia saa ile ile.
  wbi-wbi: Ye abasisie, uYesu akasyetuka, akamwagha, akam'buula akati, “Mwalivango,
    kangala! Usokile vwimila ulwitiko lwako!” Unsiki ghula, umukijuuva jula akasooka.
  bba-bba: Yesu u sĩirɑ u nùn wɑ mɑ u nɛɛ, kurɔ wunɛ, ɑ ku mwiɑ kpɑnɑ, wunɛn nɑɑnɛ
    dokebu nun bɛkiɑ. Yɑnde mɑ kurɔ wi, u bɛkurɑ.
  eng-KJVCPB: But Jesus turned him about, and when he saw her, he said, Daughter,
    be of good comfort; thy faith hath made thee whole. And the woman was made whole
    from that hour.)
  kgk-NT: 'Upe-ma ramo ha''e ojere. Oma''ẽ ramo, ohexa-ma upe kunha-pe: —Ani erekyhyje
    teĩ xéhegwi, xe rajy, he''i imbopy''agwapy-vy íxupe. Gwajýry-pe he''iha-rami,
    he''i kunha-pe: —Nde erejerovia-magwi xe-rehe, erekwera-ma, he''i kunha-pe. Upéa
    nhe''ẽ he''i-ma ramo, pya''e okwera upe kunha.'
  waj-waj: 'Yisuuva hanigia inna too tunoo: Ni nunnakuavee. Sa yaata utuanee. A niiyara
    kiannanoo: Aikiooma ni tuqinnaanaravaivee, kiannaivaarainna vaa a yoketaama hara
    kiee variannanoo, tuduu tuu saivaata gioonnaivo kabaa vuu aataruuvo taikeeravai.'
  cpy-cpy: 'Ari ipithoka-shita-nakawo Jesús, ikantziro: “Pithaamenteeyaa nosheninká,
    rootaki etsiyatakoteemiri pawentaanaha.” Intsipaete etsiyatanaki omantsiyanka
    tsinani.'
  ekk-PKP: Jeesus pöördus ja vaatas talle otsa. „Ole rõõmus, sest sinu usk minusse
    on su terveks teinud,“ ütles ta naisele. Naine sai otsekohe terveks.
  mpx-mpx: Yeisu i tagena sikal i kite, yaka i ba, “Natu, atem ni matuwa! Wam abulilek
    i pwamolowa.” Inoke sauga o elana ge i nok, yova iyaka i molu.
  wbp-wbp: Warrukirdikirdi-jarrinjarla karntalku nyangu Jijajirli. Jijajiji wangkajarla
    karntakuju, “Kulalpanpaju lani-jarriyarla ngajuku, wiyarrpa. Nyuntunpaju marlaja
    parlpuru-jarrija pina kujanpaju wala nyinaja ngajuku.” Junga-juku yalirla-juku
    karntaju ngurrju-jarrija.
  luo-luo: Kane Yesu olokore monene, nowachone niya, “Bed motegno nyara, nikech yieni
    osechangi.” Kendo dhakono nochango chakre sano.
  nhe-NT: 'Huajca Jesús moicanitac huan quiilhui: ―Nane, xipaqui. Pampa tinechneltoca,
    ya timochicajtoc. Huan nopa sihuatl mochicajqui ipan nopa tlalochtli.'
  aii-aii: 'ܘܦܬܝܼܠܔ ܠܹܗ ܝܼܫܘܿܥ ܘܚܸܙܝܵܐ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܗܘܝܼ ܠܸܒܵܢܬܵ‌ܐ ܒܪܵܬ‌ܝܼ،
    ܗܲܝܡܵܢܘܼܬܵܟ݂ܝ ܩܵܡ ܡܲܚܝܼܵܐ ܠܵܟ݂ܝ.“ ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܦܝܼܫ ܠܵܗ̇ ܒܣܝܼܡܬܵ‌ܐ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ.'
  esk-NT: Jesus-ŋum kiŋiaqami qiñiġniġaa aġnaq nipliutipluguasiiñ, “Aġnaaq, quviatchauġigiñ.
    Ukpiqsrił̣iqpich iłuaqsipkaġaatin.” Tavrakŋatchiaq aġnaq iłuaqsikkauniqsuq.
  msb-msb: Naglingi si Jesus kag pakakita sa iya nagsabi, “Tia, pakusuga an imo buot
    kay an pagtuod mo sa akon amo an nakaayo sa imo.” Sadto mismo nag-ayo na ngani
    an babayi.
  cpa-NT: 'Jøng² ca¹jénh¹ Jesús. Ca¹jë́²dsa hio¹³. Ca¹juúh² Jesús: ―¡Cøng² jmo³ hoh¹²,
    jon¹²! Ma²na²hlúh²hning. Di³ héh²hning jǿg³ quieg¹jni ―ca¹juúh²dsa. Dsø¹juu¹²
    jøng² ca¹hlú² hio¹³.'
  dso-dso: ମାତର୍‌ ଜିସୁ ପାସ୍‌ଲି କରି ତାକେ ଦେକି କଇଲା, “ଏ ନୁନି, ଡର୍‌ନାଇ ସାଆସ୍‌ ଦାର୍‌,
    ତର୍‌ ବିସ୍‌ବାସ୍‌ ତକେ ନିମାନ୍‌ କରିଆଚେ ।” ଏତ୍‌କି କଇଲା ଦାପ୍‌ରେ ସେ ମାଇଜି ନିମାନ୍‌ ଅଇଗାଲା
    ।
  meu-meu: Iesu na e gini kerehai, e itaia, eto, Natugu e, ba goada, emu abidadama
    ese vada e hamaurimu. Taunabunai, una hora ela, hahine na vada e namo.
  yva-NT: Umba Yesusa sarirae, Po wanya umawe raerananto, Po raura rai pare, “Wanya
    arikainyo winy, syare nanuga mbambunin! Winyanave Rinai jivae, wirati winsaumanoe.”
    Umba kavuratawe wanya umaso ranakea nsauman kobe.
  dgc-dgc: Ey sinumuleg ti Jesus, éy péketa na diya, éy kinagi na, a “Anéng, diyan
    ka méganteng. Pinahusay ka dén na péniwala mo diyakén.” Ey to éya be san, éy naghusay
    tu bébe.
  zpm-NT: Dzigo wbire lo Jesús, dze bui Jesús lo me. ―Xin ―rëb Jesús―, peet tsienied
    guic luu. Laa luu biac sacne bliladz luu naa. Gataa laa wnaa co biac lo guieḻguidz
    co.
  hix-NT: Neramay hatà, Txesusu. Wos yonyey hatà. Wosà y, kekon hatà, àwya. Teryehorye
    harha exko. Ohxe harha manaha, rohona owya xenyàr ke mak ha, kekon hatà, àwya.
    Àtoko rma ohxe harha nehxakon hatà, wosà.
  sim-sim: Urik Jisas or tormblehe sirin or heyehe ormu mbara, �Apmanuwa, ajewa hala.
    Os anin nyi hishiowenda nombo orok os nyimu jivik nanduwa.� Oro wolo mendek jivik
    simu nara.
  npi-ULB: तर येशू पछाडि फर्कनुभयो र तिनलाई देख्‍नुभयो, र भन्‍नुभयो “छोरी, साहस गर
    । तिम्रो विश्‍वासले तिमीलाई निको पारेको छ ।” अनि ती स्‍त्री तुरुन्तै निको भइन्
    ।
  cgc-cgc: Pagtandeg ta bai ta bayo Jesus, galiso Jesus i daw nakita din bai ya daw
    ambal din, “Kay, malipay ka! Tenged ta imo na pagsalig, nayad ka.” Pag-ambal Jesus,
    nayad dayon bai ya.
  tim-tim: Hain nâŋgâm yoŋâk watmâ sâŋgum kâlep are mem howaimbo Yesuŋe purik dâm
    ekmâ hin dâep, “Woe, meŋ, gâŋe biwige nâŋgâlân katâtgât Anutuŋe nâŋgâ giŋdo kundat
    are uŋak bo akgiŋdâp.” dâmbo ainâk âmbâle are âlepŋe agep.
  yor-yor: Nígbà tí Jesu sì yí ara rẹ̀ padà tí ó rí i, ó wí pé, “Ọmọbìnrin, tújúká,
    ìgbàgbọ́ rẹ mú ọ láradà.” A sì mú obìnrin náà láradá ni wákàtí kan náà.
  wos-wos: Huruléka Jisas waleka léré xéta dé wa, “Nyénawa, nyéni yikafre mawuli yatanyéni.
    Nyéni nyéniré huréhalékétewuka hambukéka sarékéta némbuli yikafre wundé yanyé.”
    Wungi wandéka lé wule takwa bari yikafre ya.
  emp-NTPO: 'Jesuba jẽda acʌbʌrʌd̶e wẽrã unuped̶a nãwã jarasia: –Cau, b̶ʌsrid̶adua.
    Wãrãda biaida ĩjãna bẽrã bʌra biasia.– Ara maʌ̃da wẽrãra bia b̶esia.'
  eng-F35: But Jesus, turning around and seeing her, said, “Take courage, daughter;
    your faith has made you well.” And the woman was healed from that very hour.
  ind-ind: Yesus berbalik dan melihat perempuan itu, lalu kata-Nya, “Kuatkanlah hatimu.
    Karena kamu percaya penuh kepada-Ku, kamu sudah sembuh.” Seketika itu juga sembuhlah
    dia.
  pes-OPCB: 'عیسی برگشت و چون او را دید، گفت: «دخترم، ناامید نباش! ایمانت تو را شفا
    داده است!» آن زن در همان لحظه شفا یافت.'
  mpt-mpt: Yesuse deskinanea watenea baabonea Ne moono obo bobol ayam funanale! Obo
    funaneba Ne Yesuse youm eta melebanimio ne ginino bain blimutnenamabobo ge funaneb
    kesoa ob ginino ayamub kenobo ge baabonabea hebmamsab unango olomio walabonoa
    ayam ansobe.
  bla-bla: Ki Jesus ito'tŭkkau; ki otsĭnno'ŏssaie, itŭni'u, Nitŭn'na, ŏkh'sitŭkkit,
    kitaumai'tŭksĭnni kumut'okuttotoko. Ki ake'uă annik' itokut'totoau.
  ssx-ssx: Yesuma꞉ la꞉ka꞉la꞉moneao ipiki handolo alota꞉ Naka꞉ hone tulaale ekima꞉
    neke epeleme leekeme. Koto leeke pa꞉ta꞉ koto kone mo wanda꞉na꞉ yeni paeyao epea
    hayekeme.
  mkl-mkl: Ŋɔi Jesu í sindɑ í cɔɔ nɔ í ni, ɑbooyi, mɑɑ̀ mɔnɡɔ temuɑ, nɑɑnɛɛi í fɑɑbɑɛ.
    Bɛ ɡbɑkɑ̃ ɑbou í bɑ iri.
  gaq-gaq: ଜିସୁ ପ୍ଲେଗ୍‌ଚେ ଆମେକେ କେଚେ ବାସଙ୍ଗ୍‌କେ “ଏ ଗଡ଼େଅ ସାଆସ୍ ସା ନାନେ ବିସ୍‌ବାସ୍ ଆନାକେ
    ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍ ବକେ ।” ଆତେନ୍‌ ଦାପ୍ରେ ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ନିମାଣ୍ତା ଡିଙ୍ଗ୍ ୱେଗେ ।
  gof-RNT: Yesuusi guye simmi iyo xeellidi, “Ta naatte, yayyofa! Nena ne ammanoy pathis”
    yaagis. Maccasiya sohuwara paxa aggasu.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ଇନିଃକେ ନେଲ୍‌କିଃତେ କାଜିକିୟା, “ଏ ମାଈ, ଆଲମ୍‌
    ବରଏୟା, ବିଶ୍ୱାସ୍‌ ତାମାଃ ବୁଗିୟାକାଦ୍‌ମେଁୟାଏ ।” ଏନ୍‌ ନେଡାରେଗି ଏନ୍‌ କୁଡ଼ି ବୁଗିୟାନା
    ।
  gah-gah: 'Loko geleake Izesuni amegesaló oko noike luhoaká gó agataloka ale gelekago,
    Izesú nene viligoko láa loko limó: Mohó geza goha gena givisemino. Gele alévolé
    anitímo gelémo zokokave, loko nene lo amimó. Loko agata ateleko noligo litá oko
    zokamó.'
  lcm-lcm: Sikei Iesu kala ulpokai na kala arai ania na kala antok, “Ku uruk, kag
    kavulik. Kam lomlomon kala vil ato pok ua.” Nang palau na aina ang kala to pok.
  aer-aer: Jesus-ele alkngarelhemele renhe areke re renhe mwantye-mwantye-ilemele
    angkeke, “Akunye-apenhe! The ngenhe angkwerre-iweke unte-arle ayenge arratye itelarekenge.
    Apmere-werne alpaye itirretyakenhenge, unte-arle kele mwerre aneme.”
  qvc-NT: 'Chayshina llamkaptinmi, Jisusqa ikinman tikrakashpa, chay warmita chapashpa
    nirqan: —Ijita, ama manchashpachu, animakay. Noqapi allita yuyakushqaykiraykum
    kach''akashqana kangi, nishpa. Chaymi chay urasmandapacha chay warmiqa kach''akarqanna.'
  tgl-ULB: Ngunit lumingon si Jesus at nakita siya at sinabi, “Anak, magpakatatag
    ka. Pinagaling ka ng iyong pananampalataya.” At agad na gumaling ang babae.
  cbs-NT: 'Jesús niti itan nasaukekaun uinkin ja ainbu yuikin: —Ainbuun, min ea ikunwanyan
    en mia xuxawaxuki. Ana isin teneama unanuma kai pediwe— aka jabiatiandi ana jimi
    ikama kaya'
  xtm-NTPP: 'Kovaa Jesús ma, ni konenuu ya, te ni jini ya ña, te jiña''a ya: ―‍Sa''ya
    sa, koo sii ini ni. Jâ ni nduva''a ni, vaa kuechi ja ni kukanu ini ña''a ni ma
    ―‍kúu ya jiña''a ya. Te ora yukan‑ni, te ni nduva''a ña.'
  nnq-nnq: Yesu ngatendabuka ngammona munkege ngannenge, “Manango nnimbe mwojo imani
    jinu jinnamiye.” Munkege jwenio ngalama kingobu ucho.
  bao-NT: 'Jesús pea amojode nʉcã cõre ĩari, o biro ĩiwi: —Macõ, tʉgoeña tutuaya.
    “Jesús yʉre catiocãrucumi,” mʉ ca ĩi tʉgoeña bayirije jʉori mʉ diarique ametʉene
    eco —ĩiwi. Cõ pea to biro cõre cʉ̃ ca ĩiri tabe mena, diarique manigo tuawo.'
  san-ORI: ତତୋ ଯୀଶୁର୍ୱଦନଂ ପରାୱର୍ତ୍ତ୍ୟ ତାଂ ଜଗାଦ, ହେ କନ୍ୟେ, ତ୍ୱଂ ସୁସ୍ଥିରା ଭୱ, ତୱ ୱିଶ୍ୱାସସ୍ତ୍ୱାଂ
    ସ୍ୱସ୍ଥାମକାର୍ଷୀତ୍| ଏତଦ୍ୱାକ୍ୟେ ଗଦିତଏୱ ସା ଯୋଷିତ୍ ସ୍ୱସ୍ଥାଭୂତ୍|
  huv-NT: 'Teat Jesús ndiliteay majaw, tasaj nej: ―Xecual, ich mapac imeaats, nganüy
    lerneaj cos teyac imeaats wüx xic ―aw. Quiájan tajneaj a najtaj nómban.'
  otn-NT: 'Mi̱ dädi, ''bexpi ''bätra̱ Jesús ngue bi hyɛ̱tra̱ xisu. Bi ''yɛ̱mbʉya:
    ―Ague t''i̱xu̱, da̱ hyu̱ ni̱ mmʉi. Ya bi zä''i ngue gá̱ ''yɛ̱c''ɛ̱i̱gui̱ ngue
    da̱ zä''i comma̱ ts''ɛdi ―bi ''yɛ̱mbi̱. ''Bexque''a̱ bi zä ra̱ n''ʉ mi̱ hɛ̱mbra̱
    xisu.'
  nop-nop: Unduŋ nadilune Jesudi udaneeŋ kaŋ niŋguk, “Waabine, du munta mu tibeŋ,
    nadisukilitigedi gehitubu-kedebalak.” Unduŋ nimbune nai uŋaniŋgoŋ hinek kedebaguk.
  obo-NT: To id loingoy si Disas, nokita rin iddos ba-ay woy kahi rin to, “Uri, yo
    kod kaanu. No-uliyan kad pomon to kopomakoy ru.” Idda ron en, no-uliyan sikandin.
  cak-ENT: 'Pero ri Jesús chanin c''a xuna'' y xtzu''un chirij. Y tok rutz''eton chic
    achique ri xtz''amon ruchi-rutziek, xbij c''a chin ri ixok ri'': Numi''al, xac''achoj,
    roma xaya'' avánima viq''uin. Man cabison chic, xbij chin. Y ri ixok ri'', jari''
    xc''achoj riq''uin ri ruyabil.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤜᤡᤸᤗᤡᤰ ᤜᤡᤛᤡᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤔᤠᤔᤢᤀᤣ. ᤜᤠᤱᤜᤠᤱ
    ᤗ᤹ᤖᤧ᤹ᤀᤥ. ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤘᤣ᤺ᤳᤋᤧᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ
    ᤜᤠᤒᤠ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤘᤣ᤺ᤳᤋᤧᤖᤥ॥
  mie-NT: 'De nī jicó cóto Jesús, de nī jinī yā nūū ña, de nī ncāhān yā: Ná ndúndeé
    inī nū tíhī. Chi nī ncandíja nú jā cuu nasāhá vāha nī ndóhó, de jā ñúcuán nī nduvāha
    nú, ncachī yā. De nī nduvāha ña maá hora ñúcuán-ni.'
  san-TIB: ཏཏོ ཡཱིཤུཪྻདནཾ པརཱཝརྟྟྱ ཏཱཾ ཛགཱད, ཧེ ཀནྱེ, ཏྭཾ སུསྠིརཱ བྷཝ, ཏཝ ཝིཤྭཱསསྟྭཱཾ
    སྭསྠཱམཀཱརྵཱིཏ྄། ཨེཏདྭཱཀྱེ གདིཏཨེཝ སཱ ཡོཥིཏ྄ སྭསྠཱབྷཱུཏ྄།
  qve-NT: 'Chaymi Jesusqa qepan lawta qawariran. Hinaspan chay warmita rikuspan khaynata
    niran: —Wawáy, kallpanchakuy. Diospi iñisqaykiraykun sanoña kanki, nispa. Hinaqtinmi
    chay warmiqa chay ratomantapacha sanoyapuran.'
  pao-NT: Soo Te Pabe'e yise yabesoo oo pooha wumowse oo sopedakwatoo meeoo yise oo
    netamma, “U mooasoo besa mani, e naka'oedyukuna, besa soonamme.” Soo mogo'ne yise
    yabesoo puuhamakwu.
  cbu-NT: Isussha natpunuyaru, kizaa parangiya. Mangish mantsarinllpa izaree; tárangiya.
    Nuwamun mangish taturangush ashiri na yareenlltishcha, tárangiya Isusu. Isus táyaru,
    natamari kuras púzatara tsípata ashirangiya.
  usa-usa: 'Îtuma waéqma wemmá aónatuwena tiráiye: “ketiyáámuko, enáyakoma kaayoné
    íno. ení itáíq-itaiq umá yabi-í-yátáákómá emmá miráuma mamá érákáraiye. mi táoqa
    min-íníkóní karímá ánataguraiye.'
  soy-soy: 'Yeesu uu pɛɛ kɛpirɛ-mɛ̃ pɑnsɛpɔ uu u yɛnu uu u mɑɑ rɛ: A n kɑhɑri unɛ́kpére,
    mpɔ́fɑtɛnɛ yɛ pɔ́ péisɛlɛ. Unɔ́si uyɛ̃ uu kei nní pélu.'
  hui-hui: Ani biyagola Yasuhanda beregedalu wali biago hondowa lalu, I̱ wane-o í̠ni
    Ngode Datagaliwabehondo mini mbiraore wirigome í̠ áyu mo dabi hayago turu halu
    hongoho habe, lene. Ani layaore dege wali biago warago dabi hai hene.
  amf-amf: Yesus budoka wal hamayse koam shedayse, ‘‘Isa naano, wocchimbhima. Idar
    woylamin hanin qajoono haam ko pacchade’’ kona ki hamade. Edonoar agaara yedayse
    ko paashade.
  quc-NNT: 'Ri Jesús k''ut xutzolq''omij rib'', xril ri ixoq, xub''ij che: Mäb''ison
    chi la, nan, xkunataj k''u la, rumal chi xkojon la chwe, —xcha che. Tzare chi''
    k''ut xutzir ri ixoq.'
  dob-dob: Ta Yesu ꞌisanaila ga waine nina ꞌiꞌitena, ta ꞌigwae, “Kagutoki natugu,
    ꞌimu emisa ꞌenega niꞌatu ꞌuboboꞌana.” Ta tuta gote ꞌenaya waine nina ꞌiboboꞌana.
  wrs-wrs: Wo Yesusva lohvhoanamba, os ona haravhoana, ungevlirinim nongle. Yesus
    omnana ungevlirinim, yimba kamba pevna indnahonam amnav, ata yemba henga kanandhavav,
    yeoa indk vetho daipotaoa. Wo doa no ungevlirinina tovol kik vevnamba, wo doa
    beswonamangas no ungevliriniva avna.
  mca-mca: 'Qa ha'' Jesús qa tetwek''elaxiju''ƚ qa yi''wen ke'' efu qa yit''ijets:
    —Ment''unhet, yasi''. Hats ƚanaxpa''lij na'' aatshek qe nite'' ƚ''inqeku''.— Qa
    hik akaa''ijha qa naxpa''lij pa'' ƚaatshektax.'
  tzo-TZC: 'Ti Jesuse ijoybij. Jaꞌ o tey laj yil ti antse. Jech laj yal: ―Nichꞌon,
    muqꞌuibtaso avoꞌnton. Lacol xa, jaꞌ ti laj achꞌune ―xi. Cꞌalal jech iꞌalbate,
    ta ora noꞌox icol.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​လှည့်​၍​ကြည့်​တော်​မူ​လျှင် ထို အ​မျိုး​သ​မီး​ကို​မြင်​တော်​မူ​သ​ဖြင့်
    ``ငါ့​သ​မီး၊ အား​မ​ငယ်​နှင့်။ သင်​၏​ယုံ​ကြည်​ခြင်း​သည်​သင်​၏ ရော​ဂါ​ပျောက်​စေ​ပြီ''
    ဟု​မိန့်​တော်​မူ​၏။ ထို​အ​ချိန် ၌​ပင်​ထို​အ​မျိုး​သ​မီး​၏​ရော​ဂါ​ပျောက်​လေ​၏။
  gng-NT: '*Yesu jiɛbe'' ki laa'' wɔ, nɛ ki tɔke'' wɔ ki ye: «Nʼbisɛ, cuo aʼba. Aʼtekjim
    nɛ ŋmiɛn'' ŋɛ.» Nɛ u pɔk ki faake'' i ya tàan bo.'
  cbi-NTPO: 'Tsenñu Jesús benesha mangue-ere'' katatu tsandimi: Puluke pensanguide,
    kaa na''ma; uwain ñu tsainu tsuve tya'' kerangue'' mityaa ura'' mandiyave, timi.
    Tsandinmalan juntsa shinbu jei ura'' mandimi.'
  ikk-NT: Jizọsị nọ gbehutọ, ogẹn o gi hụn a, ọ nọ sị a, “A tụlẹ egun nwa m, okukwe
    i e mẹọlẹ i dịnhịn.” Okpoho hụ nọ dịnhịn
  leu-leu: Na Yesus a tapuk faꞌulaa e a xalume e a kuus, “Muta mataut, tefin! A namkaian
    siim fo vil faroxoi nano.” E monabeꞌ mon a tefin aave a roxo.
  maz-NT: 'Nuc''ua e Jesús o jñanda c''e ndixũ, o xipji: ―Dya rí sũgue, süngü; ya
    jots''ügue dya, na ngueje i̱ṉ ejmezügö c''ü sö rá jocüts''ü in nzeme. Nuc''ua
    ndeze c''e ndajme c''ü, o jogü na jo c''e ndixũ.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཕྱིར་འཁོར་ནས་བུད་མེད་དེར་གཟིགས་ཤིང་འདི་སྐད༌དུ། བུ༌མོ། སེམས་བདེ་བར༌གྱིས།
    ཁྱོད་ཀྱི་དད་པས་ཁྱོད་རང་བསྐྱབས་པ་ཡིན་ཞེས་གསུངས་མ་ཐག་ཏུ་བུད་མེད་དེ་ནད་ལས་ཐར༌རོ།།
  tca-NT: 'Natürü nüma ga Ngechuchu rü nügü ínidau, rü ngĩxü̃ nadau ga yema nge. Rü
    ñanagürü ngĩxü̃: —¡Nataãẽ, Pa Chauxacüx! Marü cuxcèx nitaane, erü cuyaxõ —ñanagürü.
    Rü yexgumatama ngĩxcèx nitaane.'
  zpl-NT: 'Pero ubelleta Jesuse, nu ubiꞌyanu lu unaꞌa zeꞌe nu uninu lunchu: ―Duꞌ ana
    arquiꞌlu endua uyecaꞌlaꞌlu xne uchili arquiꞌlu liꞌá. Nu hora zeꞌe uyecaꞌliꞌnchu.'
  mbc-NT: 'Jesus era''tî''pî mîîkîrî wîri'' era''mai, moropai ta''pîiya ipî'': —‍Eranne''
    pe pra e''kî, ma''non. Innape ukupîya ye''nen esepi''tîn pî'' nai —‍ta''pîiya.
    Moropai mîrîrî pe rî eesepi''tîsa'' wanî''pî.'
  ndg-ndg: Yesu kagalambuka kummakiya, “Mwinja, line na mwoyo, imani yako itekuponeya,”
    Ni muda wowo mwale atipona.
  wsk-wsk: Se Jesus punga geragam ale arigam ale mam, “Imet,” mam, “me nguangerko.
    Nika gemang ningi nunguning te ni ningo arigem,” mam. Se tom mu te la imet mu
    nungeram.
  toj-NT: 'Ja Jesusi ti sutu sbaj, ti sq''uelaa, ti yal yaba: ―Hija, mix cham ac''ujol.
    Yuj ja hua c''uani, tojbiya ta, x''utji ja ixuc jahui. Iday, huego huego ec''
    ja xchameli.'
  tbc-tbc: Saen iŋanen kulos isupuri man, Jesus idaŋsag ileg irupei, “O nanug pein,
    ilo wabisa, oŋsigane ilo rumok ŋai lo yan ikubunio ya.” Ago ibol man pein an tinin
    nek saen ante mi uyan ilasa kisaek oŋ a.
  sna-sna: Jesu akatendeuka akamuona ndokubva ati kwaari, “Tsunga mwoyo mwanasikana,
    kutenda kwako kwakuporesa.” Mudzimai uyu akabva aporeswa pakarepo.
  smk-NT: Nibring yan inmadap si Jesus ket wana konan babayi, “Arikong, rumiriket
    ka. Bana' sa pagmamatalek mo ket inmanda' kayna.” Ket tampor konan sitaw anan
    udas inmanda' ya.
  grc-TCGNT: Ὁ δὲ Ἰησοῦς ἐπιστραφεὶς καὶ ἰδὼν αὐτὴν εἶπε, Θάρσει, θύγατερ· ἡ πίστις
    σου σέσωκέ σε. Καὶ ἐσώθη ἡ γυνὴ ἀπὸ τῆς ὥρας ἐκείνης.
  gof-WFTW: Yesuusi guye simmi iyo xeellidi, “Ta naatte, yayyofa! Nena ne ammanoy
    pathis” yaagis. Maccasiya sohuwara paxa aggasu.
  spa-BLM: 'Pero Jesús, al volverse y verla, le dijo: “¡Hija, anímate! Tu fe te ha
    curado”. Y la mujer quedó sana desde aquella hora.'
  kyz-NT: 'A''erauwe Jejui ''ga ojerowaka amã''jãu ẽẽ ree. A''eramũ ''ga ''jau ẽẽ
    upe: —Erekyje awi kari. Je rerowiar ape ekou ra''e jepi. A''eramũ je ene katu''oka
    akiko— ''jau ''ga ẽẽ upe. Ẽẽ upe aipo ''ga ''erauwe ẽẽ ojekatu''oka.'
  dao-dao: Jesuh naw nghlat law lü ani a hmuh üng, “Ka canu aw, käh cäia. Na jumeinak
    naw ning mdaw be ve,” ti se, acunja nghnumi cun daw beki.
  cya-cya: 'Una Jesús mxiton ñi lo'' na''an ñi ''in ne'', lo'' juin ñi: Sñen'', cu''ni
    tnu tiquee, cua'' mchca si''yana ndiya qui''an ti''. Ticui'' xaa can'' mchca ne''.'
  wrk-wrk: Yangkalamba nangki Jisus. Najba nyuli jibarri, baki yanybayi nangangi,
    “Jibarri, mikujiyi marrala. Ninji kunybijba, kuyungangi ninji ngaki jangkurr.”
    Yinarramba kunybijbayi jibarri, dukujbayi nanda ngulya nangandu. Baki nyuli jingkijba,
    kunybijbayi nanda ngulya nangangi. Barriwa.
  nii-nii: Ba Jiisas eim piipi ak topu kanpi yi nim, “Ambił, nim na kin pii gii nin,
    ełe nim ei ka seng, wii mulnjii,” pa nim. Pe kunum ełe mendpił, amb ei ka mułum.
  ign-NT: 'Émasera ema Jesús masama­richucha eta suémama­jia­sirahi, macaicu­tiarahi
    eta macana­ra­re­sirahi. Téqueru­cavapa. Máimahapa eta supisirahi esu esena. Tásiha,
    máichapa: —Vaipa picupica, nuchicha. Pinaracapa puiti táichavenehi eta picasi­ñai­ranuhi
    —máichapa. Tacahe, tinaracapa esu esena. Vaipa tápechahini eta sujumainihi.'
  dik-NT: Go Jethu yenhom wel, ku tïŋ ku lueel tënë ye, “Dɛɛt yïpuɔ̈u nyaandiɛ̈, gamdu
    acï cɔl apuɔl.” Ku kaam awën ke riɛm kääc.
  cac-cac: 'Yuj chi'' ix meltzajb''at q''uelan Jesús d''a ix, ix yalan d''a ix: —Ach
    ix, tec''tec'' tzutej a b''a. Tzach b''oxican vuuj, yujto in ac''och d''a a c''ool,
    xchi d''a ix. D''a jun rato chi'' ix b''oxican ix.'
  tzj-E: 'Jesús arja'' xuya'' volt y tak xutz''et ixak cawra xbij tzra: —Mtaxibej
    ta awi'' nmi''al, jyukbal ac''u''x wq''uin jara'' xatchumsana, cara'' xbij tzra.
    Ja'' ixak njara'' hor xchumtaja.'
  bpx-bpx: ईसु पासो फीरीन तीने देख्‌यो अने केदो, “बेटी हीम्‌मत राख; तारो भरहो तने
    वारु करलो से।” अळतेण तीहयी बयर तत्‌यारुत वारु हय जी।
  san-BUR: တတော ယီၑုရွဒနံ ပရာဝရ္တ္တျ တာံ ဇဂါဒ, ဟေ ကနျေ, တွံ သုသ္ထိရာ ဘဝ, တဝ ဝိၑွာသသ္တွာံ
    သွသ္ထာမကာရ္ၐီတ်၊ ဧတဒွါကျေ ဂဒိတဧဝ သာ ယောၐိတ် သွသ္ထာဘူတ်၊
