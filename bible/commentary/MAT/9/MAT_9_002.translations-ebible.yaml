    Yesus dale baa ema kmaꞌas nia naꞌak, “Oa! Makbiit neon. Haꞌu kasu mohu okaan salan
    sia tiꞌan.”
  hlt-MCSB: Te vaengah khawn tih thingkong dongah aka yalh te a taengla tarha a khuen
    pauh. Amih kah tangnah te Jesuh loh a hmuh coeng dongah aka khawn te, “Ngaimong
    sak, ka ca, tholhnah loh nang n'hlah coeng,” a ti nah.
  xtd-NT: 'Te xndeka tɨtnɨ seyɨɨ ɨɨn se kaa nuu xito n‑xiꞌí xeꞌe n‑xee nuu‑ia. N‑xini‑ia
    xa ka kukanu ini‑s Ianyuux, te n‑jaꞌan‑ia nuu se n‑xiꞌí xeꞌe jan: —Maxku kukoꞌyo
    ini‑n chi n‑taxkanu ini Ianyuux kuechi n‑kida‑n.'
  mdy-ETH: ዒኢካ ዓሳ ፔቴ ዎቦ ዓሲ ሃሎና ኬዲ ዔኪ ሙኬኔ። ዬሱሴ ዔያቶኮ ጉሙርቂፆ ዛጋዖ ዎቦ ዓሢም፦ «ታ ናዓሦ ማሊፖ! ጎማ
    ኔኤኮ ዓቶም ጌይንቴኔ» ጌዔኔ።
  spl-spl: Ari kinŋetâ yapâ lok pareŋe âlâ mem gerelân katmâ lâum yâkâlen ariwi. Lâum
    ariŋetâ Yesuŋe biwiŋahât topŋe ekmâ nâŋgâm lok pareŋe ya yuwu sâm ekuop. “Anitâŋe
    tosahe yiwereŋe pilâhihiap.” Yawu sâop.
  usp-NT: 'Y cla'' xpetak nic''j cristian xc''amtakch jun winak riq''ui Kakaj Jesús
    b''a jun ch''atum che'', sic'' winak li, siquirnak juntir jtio''jl. Cuando Kakaj
    Jesús xril chi cub''uli'' jch''olak chirij, xij re sic'' winak ri yaj: Walc''wal,
    coj jcowil awanm, amac xcuymaji''n, xche'' re.'
  zav-NT: 'Na'' besə''əžin x̱oṉɉ beṉə'' na'' zɉənḻene'' to beṉə'' nat to part cuerp
    c̱he''enə'', zɉənx̱oe''ene'' to lao cam dao''. Ca'' naquə gocbe''i Jeso''osən''
    de que gwso''onḻilaže''ene'', nach gože'' beṉə'' güe''enə'': —Bebei, xi''iṉdaogua''a.
    Babezi''ixena'' xtoḻo''onə''.'
  sgz-sgz: Má namur te kálámul di kipi kesi peu mai kibán sang kabin kálámul er kápte
    a lu láklák. A mákái kándi ruruna ái Iesu, má a parai singin peu ngoro minái,
    “Koion una mátut, tuang. Kam sápkin tatalen ákte pah alar iáu.”
  kek-NT: 'Ut aran que''xc''am riq''uin li Jesús jun li cui̱nk sic li rok ut sic li
    ruk'' yocyo chiru xcuarib. Ut li Jesús quixq''ue retal nak eb li cui̱nk a''an
    neque''xpa̱b nak naru tixq''uirtesi li yaj. Jo''can nak quixye re li yaj: —At
    cui̱nk cauhak taxak a̱ch''o̱l. Ac xcuyman xsachman la̱ ma̱c.—'
  blz-NT: Tempo iya'a, isian mian nangawawa ni Yesus sa'angu' mian repo' men somo
    toko-tokol na ampasna. Sarataa i Yesus nimiile' se' i raaya'a parasaya tuu' na
    Ko'ona, Ia norobumo na mian repo' iya'a tae-Na, “Anak-Ku! Popotaan a noaam. Dosaam
    daa ni'ampunimo!”
  poe-NT: 'A̱ ntá ntiha kui̱ka̱o sín ijnko chꞌín tsíkꞌen to̱té la tjetsínkatákꞌá ijnko
    kania. Ntá kꞌuíkon chꞌín Jesús kíxin chaxín tinkáchónki sín chꞌán la ntá nixje̱he̱
    chꞌán tí si̱nníhi ntáchro chꞌán kíxin: ―Xje̱enni nchechéhé a̱sán. Tí jie̱ chonta
    la ó kjuixin kjuìinhan ―ichro chꞌán.'
  san-TAM: 'தத​: கதிபயா ஜநா ஏகம்ʼ பக்ஷாகா⁴திநம்ʼ ஸ்வட்டோபரி ஸா²யயித்வா தத்ஸமீபம் ஆநயந்;
    ததோ யீஸு²ஸ்தேஷாம்ʼ ப்ரதீதிம்ʼ விஜ்ஞாய தம்ʼ பக்ஷாகா⁴திநம்ʼ ஜகா³த³, ஹே புத்ர, ஸுஸ்தி²ரோ
    ப⁴வ, தவ கலுஷஸ்ய மர்ஷணம்ʼ ஜாதம்|'
  cof-NT: 'Junni tsachilari wecaino podeiton tsachi mancaca Jesúchica tanjalainue
    jali cuyanbi poto nanato. Jesuri yaca tennaminla jonunca miito, ya quiyanpunbe
    itsantinue: —Lachi nao, son tenca ide! Nuchi jutsaca piyarinayoe tinue.'
  srm-NT: 'Nöö fa de ko dou, hën de tja wan lan sëmbë ko nëën faa kulëën. A dë kandikandi
    a wan kama liba. Nöö di Masa Jesosi si fa dee sëmbë dee tja di womi ko nëën dë
    ta biibi ën tjika, hën a taki da di womi taa: “Womi, na fëëë e. Masa Gaangadu
    da i paadon u dee hogi dee i bi du. An o hoi i a bëë möön.”'
  qvs-NT: 'Chaypina runakuna suk mana kuyuy atipak runata kamillapi payman pusharkansapa.
    Chay unkuduta pushamuk runakuna tukuy shunku kreyirkansapa Jesus alliyachinanta.
    Jesus kreyikushkankunata yachashpa chay unkuduta willarkan: —Wambrayni, ama manchakuychu.
    Tukuy uchaykikunamanta perdonayki.'
  zca-NT: 'Ze'' mizhinu pla miyi'' tu men nzhakne nax xa'' lo tu tapexk, no nagakt
    win xa''; no or une Jesús dox ñila rë xa'' re'' Me, orze'' nzhab Me lo men nzhakne
    ze'': ―Bizak laxto'' xga''n; lë'' rë kwa''n nzë''b xkil mizhe'' la lo Dios.'
  cbc-NT: 'Bairo cʉ̃ caetaro ĩña, ti macã macããna jĩcããrã Jesutʉ, ñicãrĩ cabʉʉricʉre
    cʉ̃ neasúparã, na canerĩ coro mena. Bairo na caató ĩña, Jesús pʉame masĩcõãñupʉ̃
    cʉ̃ mena na catʉ̃goñatutuarijere. Torecʉ, atore bairo qũĩñupʉ̃ Jesús ñicãrĩ cabʉʉricʉre:
    —Yʉ yaʉ, caroaro ʉseanirõ ãnitʉ̃goñaña. Merẽ mʉ carorije wapare yʉ netõõcõãña
    —qũĩñupʉ̃ Jesús.'
  qxo-NT: 'Tsaychöna Jesus caycanganta musyasquirnam pullan cuerpun wanushga geshyagyashga
    runata andamiawan wantushga chätsiyargan. Señor Jesusga payman yäracuyanganta
    musyarnam tsay geshyagta nirgan: “Hïju, ama llaquicuytsu. Jutsa rurayniquicunata
    perdonargönam” nir.'
  mox-mox: ʼInega taha ʼoloto belubeluna vaina tomotau ma ʼivina iʼavalei imiea Ieisu
    ʼinaya. Ta Ieisu toʼavala dina edi vetumaqana ʼitea ʼinega tovevihiqa nana vonea
    vonaya, “Natugu, ge una nuavita, mana eu luveifayavo niʼa yanuataqodi.”
  kew-kew: 'Go rabu yaina ome aa meda Yesu piri-para ria ipisimi. Goa pisimi pare
    nipuna uniri rayo oma paawa reke madaa saabaasa. Yesumi nipuna kone rulae adoa
    mo yaina ome aa goa lakesa: Go naaki, paala naomape. Nena waeanu raakepe rubaato.'
  dww-dww: Be dabudine tautauḡoma ḡesaudima turedima tuera paḡopaḡonama ma ratiratina
    a kiroḡa verauḡena Yesu ḡarone. Be raḡanine Yesu inam tautauḡomidima adi waisumaḡama
    nama ya kitakitana, tauna tauḡoma tuera paḡopaḡonama ya riuena, “Taukui, nam kwai
    nuaboya, am gewagewama taugu è noḡota porena.”
  nif-nif: 'Tɨmbi ama dɨwɨndɨ ama no kii kesi dalandan tañgonembi, endoñ bɨñgɨlɨñ.
    Bɨu yambɨmbi, nanandɨ-kɨlɨktɨnjɨlok kusei ka-nandɨ-tombi, ama tañgo plon pakuk
    enda ñɨndɨñ nɨñguk, “Notna, waleñga busukñeun: nak yomga gɨtɨk bi-gamlet.”'
  twi-ASANTE: Ɔduruu hɔ no, ankyɛre biara na nnipa bi de obubuafoɔ bi brɛɛ no sɛ ɔnsa
    no yadeɛ. Na Yesu hunuu gyidie a wɔwɔ wɔ ne mu no, ɔka kyerɛɛ obubuafoɔ no sɛ,
    “Ɔba, ma wʼani nnye, wɔde wo bɔne nyinaa akyɛ wo.”
  aoj-aoj: Eaꞌ anom amam mofaꞌai anona aman mafiꞌi. Lagufi boꞌwagah sagaꞌ sagailanai
    eaꞌ tol naꞌoh alahis. Nogota atamba Jisas natolom nogawa amom mahapifana maꞌi
    anen banagonai ma nogatopalopa aman anamba aowas nandaꞌanai boꞌona. Eaꞌ naꞌipa
    aman anamba naꞌi, “Inaꞌ epen aeꞌinai! Opaf ineꞌifi fondape awanef. Waf awafi inaꞌ
    nandaꞌafi aeꞌ akwahomenaf hiꞌalaf okom maseꞌeaf.”
  cbv-cbv: 'Caanná ĩ jʉibínachah, caanjĩ́h moón jéih yoocannidih ã ñajat chóojĩh Jesús
    pebhna ĩt beo jʉibínap wʉt jĩ. “Jesús nindih ã jéih booabipna caá”, ĩt niíj jenah
    joyóp wʉt jĩ. Páant ĩ niíj jenah joyátdih jéihnit, jéih yoocannidih nin pah Jesús
    ãt niijíp wʉt jĩ: —Ma weñeé. Ma yéejatdih meemdíh wã yohna caá, ãt niijíp wʉt
    jĩ.'
  taw-taw: Pen bɨ ogɨnap, bɨ ñɨn tob kumak olap Jisas gek suŋ lɨnɨgab agɨl, yɨl adek
    lɨl dad yek ak owlak. Pen Jisas gos kɨli ak nɨŋɨd, bɨ ñɨn tob kumak anɨb ak nop
    agak, Ñɨ yad, gos sek yenɨmɨn agak. Tap si tap tɨmel gɨpan okok tɨg walɨg gɨyokebin
    agak.
  jic-NT: 'Ne''as tjemey na, niyom nepenowá tjiquil jupj nt''a. Malala jos tucuman
    hamaca lal. Malala jos ma polel ''utanatsja. Yupj topon Jesús ''ücj la qjuijis
    lo ''ü''süs jupj. Jesús jus nleya yupj topon, ne jupj tjevele malala jos lal:
    —Ma nin jele t''as. Jin tjiyocj wa ca nsem. Napj perdonar la ''ejay malala la
    tjejay Dios lal. Ma nin nola quinam.'
  zap-NT: 'Nga wdxiin mén lo Ne, wdxinneey mén te mgyeey ne noze waknet led, zhoob
    men te lo lonwin. Ne wii Ne ne rlaleedx yra mén guin Ne, re Ne lo mengyiz guin:
    ―Bet tsadet lextoo de zhiin, le xdol de che wak perdon.'
  wer-wer: Pël ëën omën narö omën kosat kël wa namp urweri wiak wak Yesuu naë sa.
    Pël ëën Yesu pitëm kön wi kosang yewesauten itenak omën kosat kël wa pöpön epël
    ök mëëa. “Nem ruup, ne yok nim saunatë kangut ent ë yanuulak. Pötaanök ni ya kë
    sak öm.”
  ipi-ipi: Peke lea wete, akali minditupa-mane akali kusuku mindi takeanga awua Jisasa
    ateanga epeainipia. Jisasato andea-kola, akali utupane-mane bilipi loto, akali
    okone awua epeyai lo andoto, balato akali okone lamawuato, iwana, nambato nimbana
    koo pilini tupa apeyo-ko. Nimba mini epene pali leaipia.
  qul-NT: 'Chaypitaj uj such''u runata apamorkancu, callapupi wantuspa. Jesús creeynincuta
    ricuspa, onkoskaman nerkan: —Animacuy, wawáy; juchayquicuna perdonaskaña.'
  ter-NT: 'Énomone yanê''e, apé koénehiko xâne ominoâti hóyeno isayú''ixovoti ákoti
    ehevákapu mûyo. Ixané kíxoahiko poúke. Noixoâne Jesus itúkeovohiko koati kuvovâti,
    ina kixôa neko isayú''ixovoti: —Nje''exá, aúhepepone iséneu, itúyopone pehúnevo.'
  bmr-NT: 'Jahɨ diibojaago sɨvaumo saafiico idɨɨno isifañɨɨubo icɨgaiijefaño sɨucɨnɨuboco.
    Jaamo miyaavogoco Jesu aatyɨmeuboro iguihuvauboco nuuhi: Guihi, quehecuto, dihimitɨ
    ɨco imibachucafutucuuhi, nooboro.'
  fuf-fuf: 'Ɓe addani mo maaya-ɓanduujo waaliiɗo e ɓoggi-dimborɗi. Ɓay Iisaa yi''ii
    gomɗinal maɓɓe ngal, o wi''i maaya-ɓanduujo on: «Wakkilo yo boobo an. Junuubaaji
    maa ɗin yaafaama.»'
  bhl-bhl: 'Beli, mali kawtiw mak i abin kon dim sok so beneko, wakamin kunum mak
    em teing so yan so yout nam ke alakabe kunum mak beem dim dukuko, Yesus em mit
    debeleko, talsiliw kale. Telesomeliwi, Yesus e ikalem fein ibolow be ateyemeko,
    yout kunum beelo bokolewomele: “Kutaka! Ku finganokolew te! Ne kom ibolow sili
    sili nam be sak misim kuw kuluko, kokemi kasike.”, dangse kale.'
  ons-ons: Pakiso ŋei natne eŋe ŋei mane kie metine bori worine eŋano ma sarikoi,
    eŋe supi kutno pake. Yesu eŋe mali malipene zok pake, ea detki paki, ŋei kie metine
    seu seune eŋe olale rake, “Togolenom, medepne! Geŋane sotŋone mo oma ganmaile.”
  con-NTPO: 'Jisi ishopa paji''suma tisupa ana''jen''chonga opi i''fa Jesúsnga. Jesúsja
    tise''pa Chigave in''jan''choma in''jamba ishopa paji''suma su: —Jaricho dyojama.
    Tayo tsu que egae tsincon''choma joqquitssian.'
  ghs-ghs: Biranatemi qesai abi sarosaronoma teeke dzarimama aima Dzesuho torota baata.
    Baami Dzesui moohimi ai tatauma nokoho torota oomi noi sarosaronomake hee, Maqa,
    poike kahosa niihoke dzamutenita nii qupa qidzanatare.
  peg-peg: ହେବେ ର ହିର୍‌କଲ୍‌ ରଗିଂ ମାନାୟାର୍‌ ତା ତାକେ ତାହିୱାତାର୍‌ । ରଗ୍ୟା ତା ଟାଟିତ ମାଗ୍‌ଜି
    ମାଚାନ୍‌ । ହେୱାର୍‌ତି ଏଚେକ୍‌ ପାର୍ତି ହୁଡ଼୍‌ଜି ଜିସୁ ହିର୍‌କଲ୍‌ ଇଡ଼୍‌ୟାତାକାନିଂ ଇଚାନ୍‌,
    “ବପା ସାସ୍‌ ଆହା । ନି ପାପ୍‌ କେମା ଆତାତ୍‌ ।”
  txu-NT: Nhym ar kwỳ kum me'õ jakryo bôx. Ikwã djàkam nõr rã'ã nhym ar kum o bôx.
    Nhym amim, —Be, ar ja ne ar tu amim ikamnhĩxkumrẽx, ane. Ne me'õ jakryjamã kum,
    —Akmere, on akĩnh. Jakam ne ba arỳm ajaxwe kunĩ maro aknon kam ingryk kêt ne,
    ane. Djã nãm tẽmbê me'õ jakryo mex got? Kati, nãm amidjêje nên kum jabit jarẽ
    nhym êje nõ. Jeju ta ne axweo akno.
  eng-WEBU: Behold, they brought to him a man who was paralyzed, lying on a bed. Jesus,
    seeing their faith, said to the paralytic, “Son, cheer up! Your sins are forgiven
    you.”
  gnw-NT: 'Jayave amocue vae güeru penti cuimbae imbaerasɨ vae. Cua cuimbae ipuere
    mbae omɨ vae. Jupa pe oĩ. Jesús cua uecha yave, uicuaa jae reta güɨrovia co jese,
    jare jei cuimbae ipuere mbae omɨ vae pe: —Iyerovia, cherɨvɨ. Nembaeyoa reta uyembai
    ma —jei.'
  mux-mux: 'Yesos yu ⸤Kapeniam kelepa⸥ omba mulurumna yi mare-ni kimbu-kima kolupa
    pora sirim yi te taropola teku meku uring. Enini ‘Yesos-ni yi ili kapula tepa
    kaí temba.’ niku piliiku kene yu meku uring mele kanupa piliipa kene Yesos-ni
    kimbu-kima kolupa pora sirim yilindu nimba mele: “Nanga kangale, nu numanu waengu
    nipili. Nunga numanuna ulu-pulu-kis tirinu pelemúma mania pupili, kanupu konde
    tenjikur.” nirim.'
  maj-NT: 'Ja kamoo̱. J''aisehe̱ Jesu já xi y''ang''anki nku nda̱ xi najmi ma fi,
    xi kjisun na̱chaha̱n. Nk''ie nga kikie Jesu nga s''ejihi̱n jóo̱ yáha kui, a̱s''a̱i
    kinchja̱ko̱ nda̱ uu̱n: —Tsjo kat''ehe̱ tak''uin, ntína̱. Ja kama ndyjat''ahi ngatitsuhi̱n.'
  bkq-NT: 'Tonlo modo ewy uguondo adakobâdânry nhadylymo sawo wâgâ, Jesus kua nhetoem.
    Kua nhedyly tâinwânsemo awyly tiuntuduo myani Jesus aguely tâwâneinra: — Ton-honre
    ikâ. Idânârâ inakanhe amitobyry modo xygakeagui — kely.'
  kue-kue: Ana yomba tau yagl ta kinde sungwa kake yu ye moglmara wingwa, yaglmo ongo
    kagle mau sungwa boglmo mina pandigl kake i-wingwa. Yesus kango ye pirngi dingwa
    pangwa pre ana ka yegl di kinde sungwa yagle tongwa, “Wana, ene noman pokndi yenano.
    Na ene tandaglmen kindekondo teinga.”
  cot-NT: 'Ariquea icoraquejiapojiquea itsipapae caquintejia yamacojiapojaqueri teeca
    ironquempaji, yaajianaqueneriquea Jesoshi irogueshitajeri. Iriraquea Jesoshi itsajiavaqueri
    yaventajiapojacari irogueshitajeriniji, icantantacarica teeca ironquempaji: —Irijani,
    pishinevaetempaja. Jac shetacotajimpi maasanopae pipeacaaguishevecaca.'
  bnp-bnp: Na tahuna i made vonga, e huriki a bakovi ranga ri kaloho vilia vona a
    bakovi i mate a vahana, i mahita na moke. Na tahuna i matai ria ri luhoi tora
    ia, i takia a vaha mate, “O tugu. Naha ni luhoi lege. A puga vuroki a naro hale
    vomu.”
  apn-NT: 'Hãmri nẽ hwỳr pôj nhũm krĩ nhõ xwỳnh kwỳjaja mẽ omu nẽ ĩ kamã htyk xwỳnhja
    mỳ nẽ Jejus wỳr o tẽ. Nõr xà kamã nõr rãhã nhũm mẽ hã hije nẽ kumỳ nẽ hwỳr o tẽ.
    Hãmri nhũm amnhĩ tã mẽ omu. Ra mẽ kot hkràmnhwỳta kaxyw kãm hamaxpẽr tỳx ã mẽ
    omu nẽ ĩ kamã htyk xwỳnhta mã kapẽr nẽ kãm: —Pa? Kwa tee ri amnhĩ kukamã ajamaxpẽr
    kêt nẽ. Na pa ra apê tanhmã ate amnhĩ tomnuj to ho ijapêx pa. Kot paj axte kãm
    ijamaxpẽr kêt nẽ. Anẽ.'
  ctp-NT: 'Bra nu ngala yu kichen kanꞌ, bra kanꞌ mdiyan loꞌo nten ꞌin ska nu tiꞌí
    nu nchkunꞌ ñaꞌaan tyukwin yu; ndijyan neꞌ seꞌen ndiꞌin Jesús chaꞌ kuꞌni yu joꞌó
    ꞌin yu tiꞌí kanꞌ. Nsu yu tiꞌí kanꞌ ska niꞌ katan. Jlyo tiꞌ Jesús chaꞌ ndyaa ñaꞌan
    tiꞌ neꞌ kanꞌ ꞌin, kanꞌ chaꞌ ykwiꞌ yu loꞌo yu tiꞌí kanꞌ: ―Chkaa suꞌwee, sñiěnꞌ
    ―ndukwin Jesús ꞌin yu tiꞌí―. Wa yꞌniǐn chaꞌ tlyu tiꞌ ꞌin kiꞌya nu ndukwii.'
  bre-BRG: 'Ha setu e tegasjont dezhañ un den seizet gourvezet war ur gwele. Jezuz,
    o welout o feiz, a lavaras d''an den seizet: Va mab, kemer fiziañs, da bec''hedoù
    a zo pardonet dit.'
  opm-opm: Kotperhan kat han ihir buh girirnet bes girirnet ritip han kaw tei sara
    Jisas ohe pat duupnong popingopari. Popriperhan Jisas oh ire Ohwi yah matin hatinwa
    ma dahaya da oh wamara er han ohnong Nohana. Gin go da yah hatinmur. Gwe er da
    hat saporhan Got oh ama ohe pe oh heisup nahat napapat da oh gin noh dat namdamur
    pongopri.
  bvr-bvr: Lika warrika abu-ganyja gurda nula an-nyarlkuch an-gata mu-yigipa mu-garrung
    a-yu. Rrapa gun-gatiya waypa Jesus gu-nana burrwa minypa birripa burr-guya marr
    aburr-balcha nula aburr-ni, lika nipa a-wena nula an-nyarlkuch, “A-lay, walkur,
    ganapa gurkuja! Nginyipa werra nyi-negiyana ny-yorkiyana gipa gugu baywarra gu-ni
    nggula,” a-yinagata nula.
  wal-wal: Amarida asati bollai silido issi bitaniyaa halan tookkidi, Yesuusakko ehiidosona;
    Yesuusi eta ammanuwaa be7idi, bollai silido bitaniyaa, “Ta na7au, yayyoppa; ne
    nagarai atto geetettiis” yaagiis.
  zad-NT: 'Na'' bllinlengake'' to beṉ'' net ṉi''a neena'' lawe''na'', nx̱oagake''ne''
    to lo daa. Na'' gokbe''i Jesúza'' ḻe nonḻilall''gake''ne'', na''ch golle'' beṉ''
    we''na'': ―Btiplalloo, xiiṉ'', ba biyakxen xtoḻoona''.'
  aso-aso: 'Aꞌmida nene ve malite ve ma amuzolo hele geseꞌ ogavo minive gebili ma
    ngakakuꞌ ongo neivo zaloꞌ mili di neida aniꞌ. Idoꞌ vekise ingine gebili ma ha
    do lamineꞌ o-deleseive li gili eleꞌvoleꞌ aniꞌ nene Izesuꞌ aza mo ningo gelo aꞌmine
    gebili mamuꞌ tiꞌ lo lineꞌ: Gipeꞌneho, geiꞌ lihimeka nene mo apase-gedekuve. Nemuꞌ
    nene luka gaka ngi lo minivo.'
  uli-uli: Iwe ngo tot yarmat resa hasidoh semal mal irel le ye mahatugut le ye yol
    wol sew bet. Yodwe Jesus ye wiri lepal kelel tugul we yar, ngo sa kangalu mal
    we ye pachngali meswe bo, “Layi, hakkela lal depom! Sa chuy fael yam molfid.”
  nin-NT: Anishirr banu a ba ugo numa nggo ukpa ku ttu nu utakpa gri na nga ni Yesu
    ku. Nggo Yesu à hi iyo isisurr imbarr yi, na ddu ugo uni lo wa di, “Iziya, vu
    isisurr, Abachi nggurr ila ure muwa yi zhi.”
  tgk-tgk: 'чанд нафаре ба наздаш шалеро бо ҷойгаҳаш бардошта оварданд. Исо то чӣ
    андоза эътиқод доштани онҳоро дида, ба шал гуфт: «Додар, натарс! Гуноҳҳоят бахшида
    шудаанд».'
  acu-NT: 'Tura nuni jeamtai aints pimpirun Jesús pujamunam itaarmiayi. Tura pimpirun
    itaarmia nuka: Jesús nekasampi tsuwaratatua, tu nintiminau asaramtai, Jesús nuna
    nekaa pimpirun chicharak: —Natsachi, napchauka nintimtsuk asata. Tunaarumka yamaikia
    tsangkuramuitme, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek c''o jun achi siquirnek, li''en el chuwech ruwarabel,
    xuc''uex apo chuwech ri Jesús. Y tek ri Jesús xerutz''et chi can quicukuban quic''u''x
    riq''ui, Riya'' xubij c''a chare ri achi siquirnek: Walc''ual, tiquicot c''a ri
    awánima; ri amac xecuyutej, xcha'' chare.'
  ebk-ebk: As nan hiyachi, wachacha nan nangiyuy kan Jesus as laraki ay paralitiko
    ay finmafianak as nan ubfukiana. Kun pay inilan Jesus nan pammaticha, kenalina
    as nan paralitiko, “Anakku, papigsaum nan numnummu. Napakawanka as nan fiasfiasormu.”
  spa-PDDPT: 'Ahí le llevaron un paralítico acostado en una camilla. Al ver Jesús
    la fe de ellos, dijo al paralítico: Ten ánimo, hijo. Tus pecados te son perdonados.'
  ruf-ruf: Iwanu wangi wamghalila imunu iyaholole iyawasile mne chilagho. Yesu honile
    ukutoghola kwawo, kamlongela imunu yula iyaholole, “Ughumighwe ghumoyo mwanangu,
    nzambi tsako tsileghusighwa.”
  gun-gun: 'Ha''e oĩa py oguerua peteĩ oguata e''ỹ va''e hupa reve. Ha''e kuery ojerovia
    etea Jesus oexa vy aipoe''i oguata e''ỹ va''e pe: — Xera''y, ndepy''a guaxu ke.
    Rejejavyague omboguepaa ma — he''i.'
  agu-BL: 'Itzun bantz yi at i'' le tetz tanum, nin opon ticy''le''n jun yaj swutz.
    Yi jun yaja''tz, ẍnukl cuntu'' wankil tan yabil. Cha''stzun te palij tpone''n
    swutz Jesús. Yi tilol Jesús yi k''uklij chic''u''l yi e'' yi palol tetz, nintzun
    taltz tetz yi yabi''ẍ: —Witz''un, qui''t cẍbisun, na ja wi''t cuylij apaj, —stzun
    Jesús tetz.'
  isn-isn: Goza ikamuletela muntu naimulwae gandi akazilae migodoro. Naiwauona uhuili
    wao, u Yesu akamuila umuntu naimulwae wigandi, ng'waane tula nuulowa, imalandu
    ako walekelwa.”
  ilo-ULB: Ket sadiay adda inyegda kenkuana a paralitiko a lalaki a nakaidda iti ikamen.
    Iti pannakakita ni Jesus iti pammatida, kinunana iti paralitiko a lalaki, “Anak,
    agraksakka. Ta napakawanen dagiti basbasolmo.”
  pir-NT: 'Topʉ apequina tini masieniquirore tiquiro cuñari cahsero mehna yo wʉa wihiahye
    Jesu cahapʉ. “Jesu ahriquirore dohatiyere yʉhdʉgʉ̃ yerota”, ni tʉhotuahye tiquina.
    Tiquina sa ni tʉhotugʉ̃ masino dohatiriquirore ohõ saha niahye Jesu: —‍Bucueya
    mʉhʉ. Mʉhʉ ñañe yeyere cohã tuhasaʉ yʉhʉ, niahye tiquiro.'
  anv-NT: Ákwɔ́négé wyɛ́, bɔɔ́ fɔ ákpá muú úchánchi fɔ né ulɔ́ áfɛ́ ne ji
    ɛta wuú nnó apyɛ́ ji átoó. Ne Jisɔs agɛ́gé nnó bɔɔ́ bimbɔ áfyɛɛ́ matɔɔ́
    ne ji wáwálé nnó ji akaáge pyɛ muú úchanchi yimbɔ atoó, áké ne mende
    úchánchi yimbɔ, “Maá wa, gbaré metɔɔ́, ɔ́fɔ́gé, ájiínte gabo wyɛɛ́.”
  sab-NT: 'Ne ngwadi kwian oga skliebada trate jegwale dule ankwa giti Jesudi, Jesu
    gwagedu kwian ogadi gire uñadu Jesuge kwian oga kaire kwian oga dbanga ulita mo
    ta gbaba ulia Jesu ole Jesu ñage kwian oga dodade, malen Jesu gerudu kwian oga
    ole: —Ba mo ta gbe suga no. Cha gerule ba ole, ba ageba me no ulita talla cha
    mlienga, nege ba chege no trate me jiske Chube gwa giti.'
  tmd-tmd: Jɨ nöbö mö bli, nöbö iŋ wajmag lɨd pɨlöŋ i, Jisas raŋ kömö nɨgaŋ, me rön,
    nugwo rɨp nɨg rag hö Jisas mɨdöŋ yöra pön hömä. Makwam, Jisas raŋ kömö nɨgönɨŋö,
    rön nugwim mag akwör, Jisas iŋ wajmag lɨd pɨlöŋ nöbö aku nugwo yadöŋa, “Ha mɨg!
    Rɨbyöx gɨba alɨg mɨdö. Ap kib mag gwogwo rɨlö bla nugwön röböxmɨdlö,” röŋa.
  acr-NNT: 'E kꞌo kꞌu jujun achijabꞌ xkikꞌam lo jun achi sik chwach ri Jesús, kitelem
    lo chwa jun chꞌat. Echiriꞌ ri Jesús xril ri kubꞌulibꞌal kikꞌuꞌx rukꞌ, xubꞌiꞌij
    che rachi sik: —Wal, chanimarisaj akꞌuꞌx, ma ronoje ramak kuytajinaq chik —xchaꞌ.'
  kpg-kpg: Gei nia daangada ga laha mai di nadau dangada made dono huaidina dela e moe
    i hongo dono hada. Jesus e iloo hua nia hagadonu digau aanei, ga helekai gi tangada
    magi, “Dagu dama daane, hagadagadagagee, o huaidu la gu maahede.”
  taj-taj: म्‍हिगदेसे काङ या चलब आतबा कुज्‍या तसी म्‍हेर्सी चिबा म्‍हि गिकदा येशू
    मुबा ग्‍लारी भजी। येशूसे थेनीगदेला विश्‍वास म्राङ्सी थे कुज्‍या म्‍हिदा “कोला,
    भङ लउ, ङाइ एला पाप माफ लबा मुला” भिसी सुङ्जी।
  avt-avt: Hɨr mɨt han neit mɨtɨk hak his hɨt mɨrak epei maa meit, hɨr neiyɨk nan
    hɨrak kɨwaai yeno. Jisas kɨri hɨr han kitet hɨrak iuwe kakɨkaap mɨtɨk ik kakre
    yaaik, te hɨrak katɨp mɨtɨk kerek his hɨt maa meit em, “Kai yinak, ti enakɨn tokim.
    In ek hi esak menmen enum mit ti hɨrɨakem.”
  cbk-cbk: Cuando talla ya le, ya llega el maga gente cargando un gente paralitico
    adentro del duyan de manta. Y cuando si Jesus ya mira canila ya sabe le que tiene
    sila fe. Entonces ya habla le con el paralitico, “Ñor, tene animo. Perdonao ya
    el di tuyo maga pecado.”
  uig-ARA: 'ۋە مانا، كىشىلەر زەمبىلگە ياتقۇزۇلغان بىر پالەچنى ئۇنىڭ ئالدىغا ئېلىپ
    كەلدى. ئەيسا ئۇلارنىڭ ئىشەنچىنى كۆرۈپ ھېلىقى پالەچكە: ــ ئوغلۇم، يۈرەكلىك بول،
    گۇناھلىرىڭ كەچۈرۈم قىلىندى، ــ دېدى.'
  tuf-tuf: 'Cur car ítchareht, uwat cuercúr Jesús quin rojocro. Cuercúr ey quejtirat
    cuecujáquinro. Cuercúr eya caros cuitar cuar rojocro. Rojóc éyinat Jesús tamo
    síhw̃ajacro: “Jesusat sicor tan jácataro,” síhw̃ajacro. Eyta sihw̃ar rojocro.
    Rocayat Jesusat uw éyinat eyta síhw̃ajac itchacro. Eyta istír cuercúr quin wajacro:
    —Sahú, aját ba sehnacro. Cue rehti jaw̃i, -wajacro-. Bahat ur ay bár yajáqueyra
    tayar bár chájacro, wajacro.'
  abx-abx: Mangno aniya' magpanakka nga agpamawa irapa pada'iray si iya nga naghulid
    si tipo. Ngan pakakulaw-na si Jesus si pagtapud-na sinan mga a'a, agpinugad-na
    i irapa, “No', pabaskugon i huna'-huna'-mo. Nagpasaylo na i mga sala'-mo.”
  mco-NT: 'E jɨm yajmɨmiñ tüg yëydɨjc huɨdibɨ anajty cɨ̈mät tecymät. Yajcɨɨy ymiñ
    ma''ndzaayjoty. E co Jesús ijxy co ymɨɨd je mɨbɨjcɨn, chi nɨmay je pa''mjäy: ―Jotcugɨ''
    miich, tɨ je mbocy nhuinmeecxyɨch.'
  kqf-kqf: Bi ḡome olooloto ḡesaudi edi tau nuwakudukuduna latilatina a avali tavaite
    Yesu lisinemo. Laḡannemo Yesu mba oloolotodi edi waisumaḡa i kitakita, ba oloto
    nuwakudukuduna i giuwena gado, “Koko, kumai nuwaboya, em gebogebo e noḡoti kamaḡe.”
  cpb-NT: 'Ari ramaitakeniri kisopookiri, inatakoitakeri shitashintsiki romaryaantapiintari.
    Riyoshiretawakeri Jesús atziripaini natakotakeriri, riñaanatawakeri mantsiyari,
    ikantziri: “Thaamentashire pinkantya notomi, ari netsiyatakotakagaimi, ipeyakoitaimiro
    pikaariperoshirewetakaga.”'
  aon-aon: Aria anam armam husahi anan roguhw aiyas shagokan iri notemi anas aras.
    Aria Jisas natik amudok da adur atin henek bilip aria nakrip anudok arugeh hapeyoni
    namudok, “Nuganin, nyakish urkum apahw ko shupe wosik atin. Nyakish yoweishi inahos
    eik douk yokweshihesh yeyatesh iyoh.”
  hus-NT-2005: 'Júntsin tajaꞌ kwachat ba jun i chayteꞌ jun i inik xi yab in ejtowal
    ka yoyon. Tam ti na Jesús in chuꞌu abal u belnal kʼal jajáꞌtsik, in utsaꞌ enchéꞌ
    an yaꞌul: ―Payꞌlomláb, yab ka jilaꞌ tabáꞌ; na walastalábil pakwlantsidhich ti
    kʼwajat.'
  mig-NT: 'Te nuu̱‑yá yúan ni̱ ka̱kinchaka‑i ɨɨn cha̱a ni̱ kuyúnú kátúu‑dé nuu̱ ɨ́ɨn
    ji̱to. Te ni̱ jini̱ Jesús ja̱ kákandíja‑de. Te ni̱ ka''a̱n‑ya̱ jíín cháa ni̱ kuyúnú‑ún:
    ''ijo, sándéé iní‑ro̱. A íó tu̱ká''nu ini̱ nuu̱ táká kua̱chi‑ró, áchí‑ya̱.'
  bps-bps: Kulê Dyisas nun dad lagi kel. Nun nebela di kenen i to là galyak lawehan,
    milè di igeman. Na di kite Dyisas i bong kafaglutla di kenen, manan di to là galyak,
    “E Tò, fangalam i nawam. Tamaglifet dad salaam.”
  mbs-mbs: Wedà kenamay, dimateng se otaw neningga te otaw kenà egpekeiwal. Pegkità
    i Jesus te ontò dan simalig diyà kandin, minikagi sikandin diyà te otaw kenà egpekeiwal,
    “Elew, peseligi se pedowan no, so pigwedad den se salà nikaw.”
  tof-tof: Da módóga, Yesuka darrü büb bidal pam we sidüdóp, nyórrdü utürrün. Yesu
    ibü amkoman bangun nóma esenórr, wa ene büb bidal pamdó bóktanórr wagó, “Kürü
    olom, ma arüng ipa! Ka marü kolae tonarr kuri norrgonónóma!”
  cme-NT: 'Baa jo baa murgu naŋo‑i kuugallaŋ-nu ji hã-yo wuɔ u sire-yuɔ. Wuɔ ne da
    ba haa ba naŋga‑i yuɔ cor, wuɔ gbɛ̃ ba jɛiŋo‑i wuɔ: «Mi jĩɛ, baa tie holle. Ŋ
    ãmbabalma hurii hiere.»'
  sus-sus: Mixi ndee naxa fa namatɛ nde ra Isa xɔn ma, a saxi dagi ma. Isa to e xa
    danxaniya to, a naxa a fala namatɛ bɛ, «N ma di, limaniya tongo, i xa yunubie
    bara xafari.»
  pon-2006: Aramas ekei ahpw patohwandohng reh me soumwahu mwoator men me mi nan kie.
    Ni Sises eh mahsanih uwen ar pwoson, e ahpw mahsanihong me mwoatoro, “Lao, koapworopwor,
    pwe dipomw kan lapwadahr.”
  dad-dad: Tamo tunĩ tamo bouwa ilolaisin gabgab bun yen mog, Jesus wagen diroulen.
    Idi neid momoiya Jesus ile fen, Jesus tamo bouwa ilolaisin irokenen, “Kesu, waũ
    unois, ogon mosor alelkonok.”
  zab-NT: 'Ruy güené de bniety tuby bniety nguiu ni aguty tɨɨxni, nágaab lo daa xtenbɨ.
    Chi guná Jesús dec laadeb reldilaazdeb laany ax raipny bniety racxúqui: —Guzaclaazu
    llingaana. Abaania perdón de xtuldu.'
  jae-jae: Ma lau aŋga tonaŋ sêbalaŋ ŋac teŋ ŋatêkwa kêtu goloŋ gêsac sac gêdêŋ eŋ
    sêja. Jesu gêlic êsêac sêkêŋ gêwiŋ, tec kêsôm gêdêŋ ŋac ŋatêkwa kêtu goloŋ gebe
    “Latucenec, têmtac êpa su, gebe aê kasuc aômnêm sec ôkwi su.”
  ksd-ksd: 'Ma dia kap tika na kakak tadav ia ta ra vava. Ma Iesu i gire kadia nurnur,
    ma i biti tai ra kakak: Natugu, una gugu, di tar re vue kaum lavur varpiam.'
  msm-NT: Na, meyduon migtidow no mgo otow no migyayahung to duma dan no naparalays.
    Pagkita ni Jesus no migtuu yagboy sikandan no ogkaulian din sikan masakiton, pig-ikagihan
    din sikan otow no naparalays, “Yagi, digona to ginhawa nu su pigpasaylu on to
    mgo sae nu.”
  myk-myk: 'A sipyii pii di ba wu mu ni ná kabanuxuyo shuun fɔɔ wa ni yasinnɛgɛ ka
    na. Ba Yesu ya pee wo nʼa daa wu ɲa wɛ, na ná kabanuxuyo shuun fɔɔ wu pye: «Na
    ja, lowaa le mayɛ ni, ma jurumu wʼa yafa ma mu.»'
  sbe-sbe: Menai tamowai hekadiyo tau hesau bunibunina diyadiyali unai se baheiyama
    iya unai. Yesu yodi sunuma ye kita na ye hededelau taubunibuni wa unai ye wane,
    “Natugu! Ku nuwabayao, yom yababa ya nuwatugabaeidi.”
  mcr-mcr: Iŋgaŋi ämaqä hŋqua, yäŋä ŋŋuä-täŋä hŋque, iqueqä yquvaŋä iunä witaŋgi Iquenyqä
    ätuma äpkuwi. Itaŋi Iqu iquauqä quuvqä heqiyqe naqä-qakuänäŋä äqunäqe, ŋŋuä-täŋä
    iqueŋi tii ätukqe. “Ŋqä ymeqä iquki, tqä äwqe haŋuä äkinyänä. Nyi tqä suqä quvqe,
    huätä ae ämakmäuqänä.”
  cux-NT: 'Tuu''mi ní ndaā nanááⁿ Jesús ''iiⁿ''yāⁿ ní ndɛɛ yā ''áámá saⁿ''ā ndúúcū
    ca''āī chi in''dúuví cuerpo yeⁿ''e sa. Candúu sa na ''áámá yiivɛ. Taachí Jesús
    miiⁿ tuumicadíínuuⁿ yā chi saⁿ''ā s''eeⁿ i''téénu sa yeⁿ''é yā, tuu''mi ní caⁿ''a
    yā chii yā saⁿ''a miiⁿ: Nduuví tiīnú di daiyá. ''Úú ''āā nadach''ɛɛcú nuuⁿndi
    yeⁿ''ē di.'
  tur-YTC: İşte, O’na döşek üzerinde felçli bir adam getirdiler. Onların imanını gören
    Yeşua felçliye, “Oğul cesur ol! Günahların bağışlandı” dedi.
  san-ITR: tataH katipayA janA ekaM pakShAghAtinaM svaTTopari shAyayitvA tatsamIpam
    Anayan; tato yIshusteShAM pratItiM vij nAya taM pakShAghAtinaM jagAda, he putra,
    susthiro bhava, tava kaluShasya marShaNaM jAtam|
  bel-N: 'І вось, прынесьлі да Яго спараліжаванага, які ляжаў на ложку. І, бачачы
    веру іх, Ісус сказаў спараліжаванаму: «Будзь пэўным, дзіця! Адпускаюцца табе грахі
    твае».'
  sch-sch: mahan mi senkhat ngeiin phalkhatthi a jâlmun leh a kôm an hong rojôna.
    Jisua'n taksôn an dôntie hah a mua, phalkhatthipa kôm han, “Ka nâipasal rathanngam
    takin om roh! na nunsiengei ngâidam ani zoi,” a tia.
  mic-MIQNT: Ta'sijig ji'nmug ela'la'titl witapual Se'suseg ge's elsma'silitl pismuti'gtug
    muta mu maja'siligul. Getlams'tua'titl Se'susal npilan. Na Se'sus geitoq ta'n
    teli gtlams'tmlij aq telimatl ji'nmul, “Gwi's, ul'ta'si. Gtlue'uti'l apigsigtmulan.”
  huu-NT: 'Nainomo rilla mei, naimɨe dɨne comɨnɨ ie bɨiramo bɨide tɨsitaitɨmɨena atɨde.
    Naimɨena atɨdɨnodɨ Jesús naimɨena jillotajana ɨɨnote. Iena Jesús uiñuanona, tɨsitaitɨmɨemo
    llote: —Moo, o comecɨna ocuiño. O jeacɨno cue feitaja jira, iena jai oni dotadɨcue.
    Ie facai ɨbana jai oñeitɨcue.'
  jiv-NT: Nui̱ jeamtai shuar emearu jaan patak yanakin ejeetiarmiayi. “Tsuártatui”
    nekas tu enentáimtuinia ásarmatai Jesus jaan tímiayi “Uchirú, kakaram ajasta.
    Ashí ame tunaarum tsaṉkuramuiti.”
  otm-NT: 'Nɛ bá thunba bʉ man''da ra hyɛ̨nni mahøn''a, ngue n''da ran ''yohʉ bá ''yox
    ra ''beza nguetho midí ts''a rá ją''i. Nɛ ''bexgue mí pą a ra Jesús mí ɛ̨c''yɛi
    ʉ ngue i jasɛ rá ts''ɛdi, janangue''a bi ''yɛ̨mp''a ra hyɛ̨nni: ―O te guím bɛ̨ni
    n''yø, nguetho ya dá pun''na ni ts''oqui, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb al uliŋ kamtiŋ kura goyen sapir hende tawayamiŋ. Irkeb Yesu beleŋ
    mel gote dufaymiŋ yeŋ ge tareŋ irtiŋ go yeneŋbe al goyen, “Diriŋ, kandukŋeŋ ma
    nurayiŋ. Mata buluŋge halhem geb,” inyiŋ.
  tnk-tnk: Ia kwopun nəha nərmama nepwɨn həuvehi iərmama riti mhəuvehi mhəuvehe tukwe.
    Iərmama nəha ramapri ia nɨməhan səvənhi nɨsun mi krouemhə. Nəpɨn Iesu rətoni nahatətəien
    səvənraha, rɨni pen tɨ iərmama sə nɨsun mi krouemhə mə, “Nərɨk. Tikəpwəh nehekɨrien.
    Iakɨnenouenou raka noien ərəha me səim.”
  kpr-kpr: Darido vitero, evetu genembo mendeniimi, genembo eni ava budo, Iesu kena
    fuseri. Genembo amo, nu ungo ata dimbarideri. Ava bu ghaghada fitero fasetiri,
    fumbudo fuseri. Iesu kae genembo ainda kokomana da tumondari ava gido, kae genembo
    aikena sisira, “Nanda mandi, fakina edo ivuga aso dae resena! God ninda ari ekoko
    kote dotira,” sisira.
  san-IAS: tataḥ katipayā janā ekaṁ pakṣāghātinaṁ svaṭṭopari śāyayitvā tatsamīpam
    ānayan; tato yīśusteṣāṁ pratītiṁ vijñāya taṁ pakṣāghātinaṁ jagāda, he putra, susthiro
    bhava, tava kaluṣasya marṣaṇaṁ jātam|
  nho-nho: Teenaa ssau ake iloo naa tama te taon naa te tama see lavaa te sasare e moe
    i aruna ana moelana. Te saaita Jesus ni kite maa naa tama naa e hakattina iaa Ia raa,
    a Ia ki mee ake peelaa ki te tama e moe, see lavaa te sasare, “Taku tama nei.
    Koe see mamaanatu tammaki! Oo haisara naa e uiia a nau.”
  gym-NT: 'Abti ni iti ruen ñakare ngrabare abko kisete ñan dikaka kä abko nämane
    mikani jänkwatabti abko ni mda mda nükani ngwena Jesuye. Nitre nükani ni bren
    ngwena amne ni bren ye namani tödeke kwatibe Jesubti namani tuen ie angwane, Jesukwe
    niebare ni bren yeye: Ma ngite Ngöbö rüere, ye tikwe dininkä mabtä, aisete kä
    raba nuäre mabtä ti mräkä, niebare kwe ie.'
  azg-NT: 'Joꞌ squenon nnꞌan na mꞌaan jon, yꞌonhin cüii tsanviiꞌ, vaa juu cjooꞌ tsue.
    Tycu coquen tyꞌoonhin, ntjo ntjein ngꞌee juu. Ya na tquen Jesús cüenta vantyja
    nꞌon nanꞌñeen, tso jon nnon juu tsanviiꞌhin: —ꞌUꞌ jnda, cyonꞌ na tꞌman tsonꞌ.
    Ja jndë sitꞌman tsꞌön ꞌuꞌ jnan na tsixuanꞌ.'
  bhd-bhd: ते हेरा, किछ मैनेईं अक अधरंगी मैन्हु खट्टी पुड़ छ़ुइतां तैस कां आनो, ज़ैखन
    यीशुए तैन केरो विश्वास हेरो, त तैस अधरंगी मैन्हु जो ज़ोवं, “मट्ठा, गा हिम्मत रख,
    तेरे पाप माफ़ भोए।”
  too-NT: 'Lā'' līmini''cancha'' kalhatin chi''xcu'' a''ntī ixlū''ntū''lanī''t lā''
    a''ntī ixmā'' na ixlaklaj. Lā'' a''xni''ca'' Jesús laktzī''lh a''nchīn takalhlaka''ī''lh
    que ixka''lhlī līmāpa''ksīn, xla'' huanilh huan ī''tza''ca'': ―Cahui''xcāna''jca''tzi,
    quincaman. Quit icmāsputūnu''ni''yāni'' mintalaclē''i''.'
  ind-AYT: Dan, lihat, mereka membawa kepada-Nya seorang lumpuh yang terbaring di
    tempat tidur. Ketika melihat iman mereka, Yesus berkata kepada orang lumpuh itu,
    “Teguhkanlah hatimu, anak-Ku, dosamu sudah diampuni.”
  cjo-NT: 'Roojatzi ramaetapaakiniri rirori apaani kijopookitatsiri, ramakotakiri
    imaamentoki. Riyotaki riraga Jesoshi osheki raapatziyari riraga amiriri, rootaki
    ikanantawakariri riraga kijopookitatsiri: —Piweshiryaanakya, niyompari, tema ari
    nopeyakotakaemiro kaari kameethatatsi pantawitari, aritaki nowawijaakoteemi.'
  nsn-nsn: Doho tamata ka keipime tar tang siokor bulout tang Iesu, kura mate uakapar
    toking liman, doha toking keken, kare rikin kompe tono rikin. Doh Iesu ke bang
    paroko teres nitagorong manasin a uleik tun, kare kula tanenetir bulout pare,
    “Ir tug, Ingga o bangang uah! Reng niguata uasaa ka kuse luara manasaig.”
  san-DEV: ततः कतिपया जना एकं पक्षाघातिनं स्वट्टोपरि शाययित्वा तत्समीपम् आनयन्; ततो
    यीशुस्तेषां प्रतीतिं विज्ञाय तं पक्षाघातिनं जगाद, हे पुत्र, सुस्थिरो भव, तव कलुषस्य
    मर्षणं जातम्।
  tna-NT: 'Dapia Jesús yani su, deja ase bue mahue chahui su dusutana huecuana. Beju
    Jesús ja nedaji duseji cuana tu peje su ebia su enimetucheatitani ba putsu, uja
    atana nedaji: —Deja, janimetucheatique, yama mique jucha cuana perdonaitia putsu.'
  lid-lid: Eme ma, iri lau ra-on bwese-ei ndramak ari badan imek ta eme atou iy. Ndramak
    nane amadin bada nyahan tan. Jises atou buku none budon toro boto-on labai in
    tan, ma iy tiye i ta ndramak nane badan imek anya, “Ou abadok, naduk! Kandriyen
    ndra-in tam ndrasikinei ndra-au.”
  wim-wim: Aꞌ pam koꞌalamang pam kunpwey wampathin nungant Jesus.antan, nil pam alpanan
    pengkarang wun-wunwey, makar yaꞌ yalamant keꞌ-paal nilan keꞌam iiy-iiy. Nil puth
    Jesus.ang anan thathan-a, nilan kan meeꞌmiy thanang pam koꞌalam ananganiya than
    kan-kanam paththam minam ngaantam-ngeeyin nunang nil ngul miyalathow nunang pam
    alpananweya, aꞌ nil Jesus.an thaw ngul pam kunp alantanwey, “Ayyang, nhengk ngatharam-ang!
    Nint keꞌ winynyang moꞌāna! Way nintan yump-yumpan-a, an yaꞌ-ngula, ngay keꞌ-ngul
    ngaantam-ngeeyāng yaꞌa!”
  zga-M: Lola, pakhincha avanu vagegile umunu uvyafwe eiganji vugoninche pa khihaga
    puvakhapimba. Pu uYesu akhaluvona ulweideikho lwavo. u Yesu akhambula utamu ula
    akhata, “Manango uve nuluhekhelo weikanganche, usyeikhiliwe inongwa nchakho”
  yom-yom: 'Bannatina mu kiphoyi dikoka dimosi. Yesu bu kamona minu kiawu, wukamba
    dikoka : —Ba ayi bukhafi muanꞌama, masumu maku malemvukulu.'
  san-SIN: තතඃ කතිපයා ජනා ඒකං පක්‍ෂාඝාතිනං ස්වට්ටෝපරි ශායයිත්වා තත්සමීපම් ආනයන්; තතෝ
    යීශුස්තේෂාං ප්‍රතීතිං විඥාය තං පක්‍ෂාඝාතිනං ජගාද, හේ පුත්‍ර, සුස්ථිරෝ භව, තව කලුෂස්‍ය
    මර්ෂණං ජාතම්|
  yut-yut: Aŋakwan amɨn kabɨ kɨnda da amɨn kɨsit kandapmɨyo kɨmakbi kɨnda wamaŋ uŋudon
    aŋapgwit. Aŋapba Yesu da nandaŋ gadatni pɨndagek amɨn uŋun yaŋ iyɨgɨt, “Monjɨ,
    dɨma pasolgi, dɨwarɨgo wɨrɨrɨk gamɨsat.”
  grc-BYZ: Καὶ ἰδοὺ προσέφερον αὐτῷ παραλυτικὸν ἐπὶ κλίνης βεβλημένον· καὶ ἰδὼν ὁ
    Ἰησοῦς τὴν πίστιν αὐτῶν εἶπε τῷ παραλυτικῷ· θάρσει, τέκνον· ἀφέωνταί σοι αἱ ἁμαρτίαι
    σου.
  tbl-NT: Bè yóm kkól le ditu, tódô glo Jisas yóm tau deng matay sfu lówóhen, sentihang
    le ebéléen. Timbow ton Jisas yóm alì kehtahu le béléen, yó gónón tódô mon du ebè
    yóm tau matay sfu lówóhen, “Hol hgelem nawam, Man. Deng hnifótu ne yó kem salaem.”
  cpc-NT: 'Ari jamaitakiniri kisopookiri, jinatakoitantakari jomaryaantapiintari.
    Jiyoshiritawakiri Jesús atziri natakotakiriri, jiñaanatawakiri mantsiyari, ikantawakiri:
    “Thaamintashiri pinkantanatya notomi, ari noshinchagaimi, ipiyakoitaimiro pikaaripiroshiriwaiwitaka”.'
  nhg-NT: 'Yecuöquenu seque tlöca otiecualequelejque sente biebelatzi, hualbetztöya
    ipa tlapechtle. Hua Jesús nemacuc cuienta quiene moneltocaya yejua. Entunses oquelfejque
    inu cojcultzi: ―Xemanimöro, noconie; motlajtlacul ye omoperdonöro.'
  nya-nya: Amuna ena anabwera ndi munthu wakufa ziwalo kwa Iye atamugoneka pa mphasa.
    Yesu ataona chikhulupiriro chawo anati kwa wakufa ziwaloyo, “Limba mtima mwana
    wanga, machimo ako akhululukidwa.”
  ngu-NT: 'Ipan on pueblo, ocuiquilijquej ican cojtlapechtli se tlacatl yejhuan sepojtoya.
    Ijcuac Jesús oquitac intlaneltoc, oquijlij on cocoxqui: ―Xmoyolchicahua, noconeu.
    Motlajtlacolhuan yotlapojpolhuiloquej.'
  kup-kup: Tat poek hehan aban nari aban eñar mar ñomat hehap bi tav tavasik bavizat,
    Rekot piuhö aban epop batin batapan, pot paru pimaz homeo badae batat bat emahapuh
    Iesuz nakoe biih. Tahan Iesu parum homet bat emahat hodad ravat aban lamapun etet
    epat mañah, “Erom, ne nim horï tovai emooñ-poñ ba ol haveteohö, povoz ni biñ rav.”
  jid-jid: Mena, ba nji indi ri wa a soo kpa'a nda kru ni tabli. Wa Yesu atoh kiekle
    yo suron mba, a tre ni ndi u soo kpa'a, “Vuvren ngri. ba wru latre me hlega niwu”.
  wmw-wmw: 'Onani, wakija naye kitewe apingiwe mmashila. Insa paawonire kwamini kwawo,
    akimwambira kitewe ire, akamba: “Mwanangu, rimbisa moyo! Madambi ako aswamíiwa.”'
  gmv-GGM: Hen issi gunda ura asay zaphara tokidi Yesusakko ehidess. Yesusaykka ista
    amano beydi gunda ura “aykoy ba hayso nazo ne nagaray ato getetidess” gidess.
  ssg-ssg: Teka seilon kau hani i tel seilon tupuan maten engeeng he sau. Ti Jises
    ningahiwa xoxoi namilolaha, i hone tel tinun, “Tu xoxoa tel natuk! Nga oxoxi o
    ti kawatan ti lialui woum.”
  zpo-NT: 'Baa mbidno re xaa tub mdeen nax lo tub yag lo Jesús. Nu lee Jesús nzhé
    lo mdeen: —Gok nix lextoo lu nel lee re jwalt cheen lu ngulola mzhe.'
  poy-poy: Wantu wamu wamjegiti muntu yakalewelekiti nshimba, wamgonjeka mumkeka.
    Yesu pakawoniti njimiru yawu, kamgambira muntu yakalewelekiti, “Naguwera na lyoga
    mwana gwangu! Gulegiziwa vidoda vyagutenditi.”
  qwh-NT: 'Tsemannam apayarqan imbalidu nunata, quirmapa wanturishqa. Tsenam Jesusqa
    peman allapa marcäcuyashqanta musyarirnin, qeshyaqta nerqan: —Callpata tsarï,
    iju. Jutsequicunapitam perdonecoq —nir.'
  gaw-gaw: Uḵa, ap̱a dayeye, danab laala ag lailag oḏe, nug baeg ep̱eg mauhak ele,
    qaḏaqaḏp̱a maon, Jesus top̱a uḏip̱ig. Uḏieg, Jesus Nug oop̱a genab doyak ahilag
    am oḵai ele anṯa, Nug oḏe danab amegp̱a aum. “O nan, na aib baḏame. Nahip hip̱unin
    oh amu da uhuqe medaṯem,” awa aum.
  nca-nca: Uyariní unipareto se khumo uni ka khí irisa-irisa ukumi yakutímo eteyaró
    ŋu re koroworo eneno maheŋgurí. Mahiqo, Yesuko yiyoro, hamó iŋondutu teyoteŋgo,
    ye iŋoro se khumo uni ŋu ŋande miraró, “Naŋone, newondeke kondé yoní. Keŋo quhuríŋge
    se rotoní.”
  zpz-NTPP: 'Orzeꞌ bruꞌña nu dey tub mbecy chi̱ lom. Riib yu lo nuun. Na ornu Jesuuz
    gud lagy mi nu dzi ricy cup dey consuel lom, orzeꞌ nam rab mi yu rat zeꞌ: ―Yu
    feñ, cueꞌ dzi gyicy shnir. Briic baloor. Ya̱ bi ricy sulagya̱ de cyir ―nam.'
  mkj-mkj: Woalpwi wahdohng Ih woal mwoasor men mine pohn rohp oau. Anjoauwo ma Jesus
    kapang arai pwojon, Ih pwehng woal mwoasorro, “Koapwoarpwoar, noai jeri! Dipoamw
    kan ne lapwda.”
  zac-NT: 'Ngaꞌli bëdchininú mënë tubi narac lluꞌu galguidzë llunguë. Nagáꞌall lu
    daaꞌ. Iurë Jesús guná rialdí lduꞌu rall, repi më lu narac lluꞌu: ―Lë́ꞌël, adë
    riádiꞌi ldúꞌul. Naperdunë duldë shtë́nël.'
  kyg-kyg: Mago vayaꞌmogi kanage kanaga osuno yakaikonaꞌaleꞌmo havaeno neꞌmaiya vekamo
    avaleliꞌeꞌa Yesu haopaleꞌmo ateꞌnae. Yesuꞌa agaiꞌaeꞌmo apakesa afiꞌa fatago huꞌnaya
    kavaꞌapimo apaketenoꞌaeꞌmo kanage kanaga osuno neꞌmaiya vekaeꞌmo ha painoꞌaeꞌmo,
    mafaꞌneꞌnimogae, huno, hosu kavakamo aliꞌna ataleꞌnovanagi koli osuka kaipamoꞌmo
    falu hino, huno ha paiꞌniye.
  kmk-kmk: Utdiya ininggawana’t di, inggaw da ud tagu’n nangidatong si adi makagidu’n
    tagu’n uumbog sit katli na. Utdit mailan Jesus un taḻona manuttuwa da kan siya,
    kanana’t dit adi makagidu un, “Anak, pabilogom nat somsomok nu, ta napakawanon
    dat basuḻ nu.”
  cao-NT: 'Yaca qui ja cahëcaquë tsi quiha ja qui toá ca nohiria bá mohiyama ca joni
    bëniquë, jahuë oxatí no. Jabi Jesu qui ja chitimiriacani quiha. Ja chitimicanai
    jisi tsi quiha mohitimaxëni ca qui Jesu chaniniquë: —Chamahuë baquë́. Masahacaquë
    mi jocha ra —iquiina.'
  bbr-bbr: Karauk roat akas kar sip ro kon isou ipou tipinewon orip patan opok mianik,
    Jisas rawa imäi koin. Kiro roat akan woiaka Jisas mesin epar moin apwareanik,
    kiro ro isou ipou tipinewon orip auruwon, “Mokoi, nan won päurar rawai, is nan
    onok aru jäkäi musom.”
  inb-inb: 'Chasa uiaspa sug runa­kunaka, mana kuiu­rin­gapa ungui­wa kas­kata chakanapi
    siri­chispa, Jesus­pagma apar­ka­kuna. Chi­ura Jesuska, “Ambi­puanga­mi” iuia­na­kus­kata
    kawas­paka, mana kuiu­rin­gapa ungui­wa kas­kata nirka: —Wam­bra, mana llakii­wa
    kai. Kam panda­rii­kunata ñami pasin­siaska kangi.'
  hrv-hrv: 'Kad gle, doniješe mu uzetoga koji je ležao na nosiljci. Vidjevši njihovu
    vjeru, reče Isus uzetomu: “Hrabro, sinko, otpuštaju ti se grijesi!”'
  box-NT: 'Á ɓa ɓuan o mùamúa ɓúi lè mí dãmu dɛ̀ɛ á ɓuararáa o cɔ̃́n. Bìo
    ó o Yeesu mɔn bìo ɓa dóráa mí sĩa wo yi, ó o bía nɔn o nìi mu yi: «Wàn
    bɔ̃́nlo, hení ũ sĩi, ũ bè-kora sɛ́ra día.»'
  ote-NT: 'Mi zønga rá hai bi tsꞌiꞌtsua ꞌnara ꞌñøhø mrá tsꞌonate himi tsa da ꞌña̱ni
    ne xqui tꞌɛntsꞌa ja ꞌnara ꞌbebo. Y nu mi hyanda ra Jesu gue xi mi ja yá jamfri
    núꞌʉ ya ja̱ꞌi toꞌo mi ndude ra daꞌthi, nuꞌbʉ́ bi ꞌñembabi ra daꞌthi: ―Ma zi tꞌʉꞌi,
    johyabya ngueꞌa̱ ya stá punꞌaꞌi ri tsꞌoqui.'
  wnu-wnu: 'Diab end igama munon ger git goan gurumot uburer eng gart big ba diamirei.
    Diarari munon eng wurinou oau apand eng ibag ne toar munon eng nob qamar: “Io,
    oau mein burab igoar, nonou qomon boru eng ye net biruet ariramoum.”'
  zam-NT: 'Láth nzo Jesús tya, mzin no mèn thìb mbi'' co'' mtequech mbii loo Jesús.
    Nzo''f mbi'' loo thìb cami nde no mèn mbi'' loo Jesús. Co''se'' gunèe Jesús le''
    mèna, lìcque'', ndxela''s loo Jesús no ngòp mèna yalxla''s loo Jesús, ndxab Jesús
    loo mbi'' yíiza: ―Huen blo lezo''l, ndee, xgan''. No gòp yalxla''s loon. Xquin
    lùu no xtol lùu mdyon''le''.'
  zyp-NT: Mehthaikheh sahlo takhei a songbepaw cawngsaw khah iphaw letah a lia thlang
    hmo khei Ama khatah aa va chuakhui. Zisu tah aa zingnah khah a hmuh tihtah a songbepaw
    hai leco, “Ka dua, na thlawlung seh, na suanah vytei cawh ngethai a cang,” tatah
    a tah.
  sey-NT: 'Ja̱rote paꞌina, quëꞌquë dahuë ju̱ꞌiquëpi ca̱i saihuëre u̱ina, dahuë. Jujuquë
    api cuasajë yoꞌorena, ñani capi, ju̱ꞌiquëre: “Tsihuaꞌë coꞌya huajësiꞌi caquë yoꞌojë̱ꞌë.
    Mëꞌë coꞌaye yoꞌoseꞌe yurepi oi ne deꞌhuacaiyë.”'
  nvm-nvm: Fu ijia vakga e roin bu e vajai garenma iji dab fata ijia uname abe fuon
    ruain. Bu afeme fuon rokga Jesu fu uri izeg e iji bu fu ma vierafenva iji giain.
    Ijefuon fu uri e iji kua, Farinu a mamoimo ijia giriesamne. Ise on iji nan game
    arenvano kuain.
  mps-mps: Tama augwaligo gasi bidi me deli aga pageba tolasa asali, te bidigo sągą
    tigi dili tigidali mu isai, tama aga te gologobe wade pila muai. Tama augwaligo
    konealubo po agade dąų wali sulama, tama agai te gasi bidibolo te po wai, “Ogwa,
    nago homu ma tegaluama bidao. Eno nago yali dwai sę sęgę sela sąbao,” Jisasgo
    te po wai.
  pab-NT: 'Hatyaoseta kaokeheta hoka kolatyaha hatya maetonanehare exetolisoakala
    kakoita enomana. Jesus waiya ityakekoneha hoka nexa maetonanehare hiye: — Nohinaehare,
    hihalaharehena, koxaka kaxemaisatyakeheta iniyalahare hománe — nexa.'
  llg-llg: Nai ndia, hataholi la ndolo leni sila nonoo luꞌun esa neu Ndia. Nita leondiak,
    boe ma Yesus bubuluk ala lamahele neu Ndia, de nae, Ndia bisa tao nahai sila nonoon
    ndia. Boe ma Ana nafada hataholi luꞌuk ndia, nae, “Ana nggo ei! Matetea o dalem
    dei! Huu Au koka heni o sala-singgo mala so.”
  kyf-kyf: '''Ɩn nyɩma -yɔ zɔlaslonyɔ yia yi, -zugba ɔ mɩ ''sowli ''wʋ. -Zezu ''yɩa
    nɩɩ, wa ka ɔ dlɩ -gʋ zʋ, ''ɩn ɔ nɛɛ ɔɔ zɔlaslonyɔ -yla: «Na ''yu, -ɩn ''tɛmanɩ
    dlɩ, ɩn ka -na gbʋnyii ''wʋtɩ.»'
  tpi-tpi: Na ol i karim wanpela sikman i kam long em, bun bilong en i dai olgeta,
    na em i slip i stap long bet. Na Jisas i lukim olsem ol i bilip tru, na em i tokim
    dispela sikman olsem, “Pikinini, bel bilong yu i ken i stap isi. Mi lusim pinis
    ol sin bilong yu.”
  mih-NT: 'Ta i sindyaca ñiyɨvɨ sii minoo ra cuhu nu ndyaa ra Jesús. Ndyizo ra sii
    ra cuan sihin minoo tyuhva. Ta sa ndyehe ra Jesús cuhva sino xaan iñi tandɨhɨ
    ra, ta i catyi ra sihin ra cuhu cuan: Ra luhlu, ma nducuihya iñun. Sa ndasi cuatyun.'
  qvh-NT: 'Saychömi paralítico runata quirmawan apayargan Jesús cagman. Apagcuna payman
    yäracuyashganta musyarmi say gueshyagta Jesús nergan: “Ama laquicuysu, hïjo. Lapan
    jusayquipita perdonashganami caycanqui.”'
  kms-kms: Wute ninge ni wuti iri quangi rind kin te meri mondo, ni sunyi pene ruqo
    pu nase. Ni nei mamb Jisas wuti te sabi nindig ye di Jisas ni nei te nundom pre,
    di ni wuti nyinge nare segi kin te ningg nari, “Nge mand, nu umbo yuwon kuse.
    Nu yumbo ur brequ guad kin wand te puaq pre.”
  agn-agn: Asing don da tanandia, may mga taw ang kiminabot ang pamagtoang ta tatang
    taw ang paralisado ang lolbog lamang ong bayan-bayan. Asing itaen ni Jesus ang
    mapoirsa tang pagtalig nira ong nandia, ganing tanandia ong paralisado, “Tangay,
    india ra magsinti, pinatawad da tang mga kasalanan mo.”
  nhi-NT: 'Uan ompa ocuiquilihqueh se uilanqui uitztiuitz itich nicochpitl. Ihcuac
    Jesús oquitac nintlaniltoquilis nonqueh tlacameh oquiluih in uilanqui: —Xonmoyolchicaua,
    nocnitzin, inmitztlapohpoluia nochi motlahtlacol.'
  ttc-NT: 'Ya ma pon tzi, [txq''an xjal] opon kyin jun yab'' tuky''i''l, kamnaq tuq
    xhchi''jel b''ix eq''i'' tuq tajsik jun twatb''il. Ya ma tz''ok ten te Jesus titza''
    tuq kye xjal wit''lik kyk''u''j ti''j, tetz oxik tq''uma'' te yab'' ikxjani: «Nimsaj
    ak''u''j tey, te achoj ma''tx qet najslet.»'
  dan-1931: 'Og se, de bare til ham en værkbruden, som lå på en Seng; og da Jesus
    så deres Tro, sagde han til den værkbrudne: “Søn! vær frimodig, dine Synder forlades
    dig.”'
  kwj-kwj: Ri rachisiwani talihapa dinga ba hima forini tei tenge tiki rini wu owesini
    Jisas tambwa ya rini wu rata. Wowani Jisas wui inaka ti ri heiwani rini ni sembe
    ti wu hasindau. Wosiwani Jisas talihapa dinga ba wosiro hima o rini ya ri sawe,
    “Ai che, sembe mihi sa wahapisi. Mi kapwa sumbu ti a rani a humbweꞌihiro.”
  vie-OVCB: 'Người ta mang đến một người bại nằm trên đệm. Thấy đức tin của họ, Chúa
    Giê-xu phán với người bại: “Hãy vững lòng, hỡi con! Tội lỗi con đã được tha rồi!”'
  kze-kze: évakarawai aísamaimo pukówaimba kwandaaivímbá marésa taagwiya'maésa tésa
    Ísunopa'a máánkówana Ísu tuwánéna taagwiya'maésamo tun-kwáásímó árai'a kawe'á
    umánkaniye-imayaamo umbá Ísu tuwánéna aísamaimo pukón-kwaasiyavena séna kesí kwaásiyo
    ená sáwí-imayaa mayauwáúmne súwasa
  mpj-mpj: Puutjanuya tiputingu parnangka ngarapayi. Kaya martukajalu katinguluya
    ngarnta parralayiji Jiijajkarti, piitingka. Jiijajju-jananya kulirnu, “Yilta martu
    ngaakajalurniya kulirnin, ngayurna maparn majuwinti.” Kara Jiijajju wajarnu ngarntapurlukaku,
    “Pukurlarri! Ngayulurnangkura walykukaja wirrupungin.”
  lbk-lbk: Ya ket ay wad-ay cha nan nangiyey ken siya isnan lalaki ay ad-i makagkhiwa
    ay maiyaamaka. Issan nangilasinan Jesus isnan pammaticha, kinwanina isnan chey
    ad-i makagkhiwa, “Anak, pabfikasem yangkhay nan semekmo. Napakawan et nan fasolmo.”
  mto-NT: 'Je̱m tseꞌe tyuknu̱na̱jkxjidi toꞌk je̱ mojkpa jayu juuꞌ veꞌe je̱m myaajntku̱n
    ka̱jxm. Ku veꞌe je̱ Jesús du̱ꞌix je̱ts jaanchjaꞌvijidupeꞌe, vanꞌit tseꞌe je̱ mojkpa
    jayu du̱nu̱u̱jmi: ―Jo̱tꞌama̱ja, meeꞌkx tseꞌe je̱ mto̱kin tyañ.'
  bzh-bzh: Lob mehö la devaḳu mehöti seḳë selönġin raḳ reek medeya vu yi. Yesu
    lë bë ayoj neya timu vu yi, lom nër vu mehö seḳë selönġinsën bë, “Naluġ-e!
    Ayom sepëp jaḳ! In sa dahun honġ nġaa nipaya ya.”
  guj-2017: ત્યાં જુઓ, ખાટલે પડેલા એક લકવાગ્રસ્તને લોકો તેમની પાસે લાવ્યા. ઈસુએ તેઓનો
    વિશ્વાસ જોઈને પક્ષઘાતીને કહ્યું કે, “દીકરા, હિંમત રાખ, તારાં પાપ તને માફ થયા છે.”
  jvn-NT: 'Nang kono terus ènèng wong pada teka nggotong wong lumpuh nganggo peturoné.
    Kadung Gusti Yésus weruh gedéné pengandelé wong-wong kuwi, Dèkné terus ngomong
    marang wongé sing lumpuh: “Aja wedi, dosa-dosamu wis dingapura.”'
  byr-byr: Miꞌna yɨꞌmavaawɨna kyaꞌ, yɨthaanyi, gamɨnyawɨnna aꞌmwe nalaavɨnaka pwai
    makabɨna yeꞌ. Aꞌmwe sare yagɨnya yuya bainɨkei yɨꞌbɨnyavɨ warɨbainyɨna yakelyɨ.
    Makabɨna kyeꞌ sai kumɨre lɨmwangebwi tɨnna yawɨranganna “Sahwara nɨmɨnyɨna ‘Yavadaꞌgalannelyɨ,’
    deva makabɨwaava.” Tɨnna yawɨranganna yaka nalaavɨnaka sarɨ wɨdɨna “Kaimɨraayaigɨ,
    lɨka minnera! Gɨmɨre kayaaꞌnanya marasɨꞌnɨvanɨge.”
  ian-ian: Man taamba kɨvɨ watna nyan njambɨmba ndaa lɨndɨ maa nat nɨmba ndɨ kat walalaa
    kiyandi. Jisas ndɨ kat kwunakiyandɨ waa maawupmba yelavɨtnja vak kat vɨlaa Jisas
    wandɨ. Wuna nyan mɨn nɨma maawut ke yelavɨka. Kavle vat yiga yetɨma vak tamba
    sɨlɨmbwigowun waa wandɨ Jisas.
  hun-hun: 'És íme, hoztak hozzá egy ágyban fekvő gutaütött embert. Látva Jézus ezeknek
    hitét, ezt mondta a gutaütöttnek: „Bízzál, fiam! Megbocsáttattak neked a te bűneid.“'
  mcf-NT: 'Adnubien utsibon dada shëquëquenquio icquid Esus ismenuen aton uetechobi
    bëpondash. Bësho isumbien Esusën: —Ëbi caic: “Aidën bëdametsiash,” queshun bëac
    —quequin daicsaid chuipondash naden. —Dacuëdenda, madosio. Ambi chiaid niac-niaquec
    icsaboedi cuidmenquio icquin Nuquin Papa mibi bëdamboen ismembique —capondash
    Esusën.'
  kjs-kjs: 'Go rabu yaina kome ali meda Yesu piri-para ria ipisimi. Go-rupa pirisimi
    pare nipuna kuliri raayo koma penaloma tapa madaa saabaasa. Yesumi nipuna kone
    rulae adisa rabu mo yaina kome ali lakalisa: Go naaki, paala nakomape. Nena koae-aunu
    raakepe rubaato.'
  mni-mni: "Aduga mi kharana pangtha-sithaduna naba mi amabu hipnaphamda hipphalladuna\
    \ Ibungogi nakta puraklammi. Amasung Jisuna makhoigi thajaba adu uba matamda pangtha-sithaduna\
    \ naba mi aduda hairak-i, “Ichanupa, haraojaro; nahakki napapsing kokpire.”\x94"
  yad-NT: 'Mityamusiy ruuti̱ta̱dani̱ ju̱richi̱ni̱bay detiryo̱ jime̱yancha. Su̱nu̱yadanumatiy
    Jesús riñe̱cho̱, jiryatiy rijechipityaja̱jada si̱tenu mi̱sanirya daryaju̱ni̱,
    su̱teda ji̱ta siva ju̱richi̱ni̱bay: “Ya̱vanu̱tya ji, Pi̱, jiryatiy jijyuuchuveda
    ra̱ramiy mitya yiva.”'
  mxb-NT: 'Dá ni̱ ka̱sáa̱ dao ta̱a, ta yíꞌi ra iin xi̱to noo̱ kánóo iin ta̱a ni̱ na̱tií
    saꞌa̱. Tá ni̱ xini Jesús ña̱ kándéé nda̱ꞌo ini ñaá rá, dá ni̱ kaa na̱ xíꞌín ta̱a
    ni̱ na̱tií saꞌa̱ ñoó: ―Koo ta̱ndeé inóo̱n, de̱ꞌe lóꞌo̱, dá chi̱ sa̱ ni̱ ndoo va
    kua̱chón ―kaá na̱.'
  pon-2006A: Aramas ekei ahpw patohwandohng reh me soumwahu mwoator men me mi nan
    kie. Ni Sises eh mahsanih uwen ar pwoson, e ahpw mahsanihong me mwoatoro, “Lao,
    koapworopwor, pwe dipomw kan lapwadahr.”
  maq-NT: 'Hya xi camá ne, ngutjen ni quijitjengui xuta me hane xuta jan ne, yahahnga
    me ngu cha xi cahme yojo rë cha, jiña cha xcun nijña rë cha. Hane xi cavëë Jesús
    xi cuatjin mangu cacun xuta xi cuacun jan cojo rë me ne, sehe cachja xu me cojo
    cha hmu rë jan cuitjin: ―‍Tuhun cjuasua xahasen nuju ta jyë́ nuju, tsan ne, ha
    camanchataha. ―‍Cuatjin cachja me.'
  hto-hto: 'Afénomo tɨ́zitaitɨmɨe Jesumo atɨ́diaɨoɨ, naa ie bɨ́irallu dɨga. Afémacɨ
    ɨ́ɨnuana Jesús cɨ́oillano, ɨráredɨmɨena daɨde: —Cue izíruigamɨe, mai caɨmare ii,
    mei omo ite fɨénidɨfuiaɨ jae dógaza, —daɨde.'
  por-BRBSL: 'Eis que lhe trouxeram um homem que estava paralisado, deitado numa cama.
    Jesus, vendo a fé deles, disse ao paralítico: “Filho, anima-te! Teus pecados te
    são perdoados”.'
  ces-NKB: 'A hle, přinesli mu ochrnutého [člověka] ležícího na lůžku. Když Ježíš
    uviděl jejich víru, řekl ochrnutému: “Buď dobré mysli, synu, tvé hříchy jsou ti
    odpuštěny.”'
  cui-cui: 'Baraxota pebiwi pata. Barapo pebiwi Jesús tacarendenatsi pon pecuenobinchi.
    Xua xota pocotsiwatha pemaiteibiwa, barapomonae barapocotsiwatha pecuenobinchi
    carendenatsi. Poxonae Jesús tane xua barapomonae yabara jume cowʉnta xua bara
    Jesús peitacʉpaewatsi xua axaibi peexanaewatsi pon pecuenobinchi, bapoxonae Jesús
    barai pecuenobinchi: —Tajiton, najʉntʉ coyene tsacatabare. Cacui yabara jʉntemainaya
    jʉntʉ puxana exanatsiba jinya abe neexanae cuiru coyenein, jei Jesús.'
  boj-2014: Brantosib sonabqa tamo qudei na tamo bei jejamu laiyej qaji a saperaq
    di atsib Yesus aqa areq osi beb. Onaqa Yesus a naŋgo areqalo unej di naŋgo areqalo
    qujai Yesus na tamo jejamu laiyej qaji di boletqa kere. Degsi unsiq deqa tamo
    di minjej, “O ijo aŋgro, ni areboleimeme. Ino une kalil e na kobotetmonum.”
  eng-OEBUS: There some people brought to him a paralyzed man on a bed. When Jesus
    saw their faith, he said to the man, “Courage, child! Your sins are forgiven.”
  eri-eri: Wa langa nere taura fai ete ngedemu oruwa ume borowou, kabali la inyi gainga
    auledu no bagu mayane. Ono wanenga Yesus no nerigai wa, nere huwanyanege ngalenga
    dewai, onodu bona no taura fai waha letuwai, magana, name huwanyate edo foinga
    inyona. Ji name une amina uulu boro haninaha.
  aly-aly: Artwa ingwerel-rneman artwa lerrp anyent akngey-alhek pantyel, Jesus-warl.
    Jesus-el renh-rnem arek, rernemarl renh tnakek mwerriley-angker. Ra artwa lerrprenh
    ilek, “Apmwan atha ngkwengety iwem.”
  wiu-wiu: One eida pome mekata pade ali-kitame muku toameneya pa pia kakene ago leyo
    leyo toa aua note pinokoi. Yesu i agome kini oyago oyake latekamele toko wa wene
    tadekoile enekome Yesuyo okome anu mana neke toma nokana poaneleke Akolaliyo po
    letu mekakanapa keetapekuno, wene weye akeneya meamene wa Yesuyo oka.
  swe-swe: 'Just då förde de [fyra män] en lam man på en bår (bädd) till honom [och
    firade ner honom i huset, se ]. När Jesus såg deras [den sjuke mannens och hans
    fyra vänners] tro, sade han till den lame: ”Var vid gott mod (var glad och frimodig),
    mitt barn! Dina synder är förlåtna.”'
  cth-cth: a kutkhok kamkhuen e tami buet touh ikhun dawk sut ka yan e hah ama koe
    a thokhai awh. Jisuh ni hotnaw e yuemnae hah a hmu navah, ka kamkhuen e tami hanelah,
    ka capa, kângai hanh. Na yon ngaithoum lah ao toe.
  mti-mti: Apan da goma egave parau viniviwa apan upeba aug Iesu oya onamiya. Iesu
    anotumat muma yaunewa, me apan me amananiwa buburuimusiawa gumbe wane, Ne utunwa
    yai wakeya; Kukaeba geuma anog yankwene.
  pad-NT: 'Hari. Vakaikahi''aha adani ija''ari Jesus bivahojaki kania. Vakaiba''iha
    ada makhira hoariha jo''o aba''oronisiagaki. Vibarari''aha Jesus viaha. Jesus
    abono-ra ni''aha: —Vakajari''darihi hida makhira jo''o aba''oronisiagaki-ra oanaihotavini-ra
    okaabokavini. Oniaroa, makhira kavamoniki-ra ni''a''aha: —Kodisai, khai ini''a!
    ''Bira''iki ida kadahojai asohiriki — niha ada Jesus.'
  twi-twi: Oduu hɔ no, ankyɛ biara na nnipa bi de obubuafo bi brɛɛ no sɛ ɔnsa no yare.
    Na Yesu huu gyidi a wɔwɔ wɔ ne mu no, ɔka kyerɛɛ obubuafo no se, “Ɔba, ma wʼani
    nnye, wɔde wo bɔne nyinaa akyɛ wo.”
  hlt-hlt: Te vaengah khawn tih thingkong dongah aka yalh te a taengla tarha a khuen
    pauh. Amih kah tangnah te Jesuh loh a hmuh coeng dongah aka khawn te, “Ngaimong
    sak, ka ca, tholhnah loh nang n'hlah coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tɔní kuhɔ̀ùkù kɛ̀ kù duɔ́ ku dɔ́ù ĩ́nkɛ̀, kɛ́kɔtɛnɛ̀ní Yesu borɛ̀,
    kɛ̀ Yesu nwúó mbɛ̀ tɑ̃́mɛ̀ kɛ dò nhò bo kù miɛkùnnɛ, kɛ́nɑ́kɛ́ kuhɔ̀ùkù kɛ dɔ̀:
    M birɛ cɑ́tìnnɛ ɑ yɛ̀mmɛ̀ n dɑ cĩ̀ɛ̃́mmu ɑ yɛi.'
  san-GUJ: તતઃ કતિપયા જના એકં પક્ષાઘાતિનં સ્વટ્ટોપરિ શાયયિત્વા તત્સમીપમ્ આનયન્; તતો
    યીશુસ્તેષાં પ્રતીતિં વિજ્ઞાય તં પક્ષાઘાતિનં જગાદ, હે પુત્ર, સુસ્થિરો ભવ, તવ કલુષસ્ય
    મર્ષણં જાતમ્|
  ake-NT: Tʉron kon ka'pon amʉ' uya ipu'tɨka'sa' nee'pʉ Sises piya'. Sises uya pʉsamoro
    ka'pon amʉ' napurɨnʉ ene'pʉ, mɨrɨpan uya ipu'tɨka'sa' pɨ', “Utonpa, kenari'nʉmʉi,
    amakooi pɨ' usentu'masa' man,” ta'pʉ iya.
  qvn-NT: 'Chaymanmi chrarärichin quirmaypa juc uncutucusha runata. Nätan payman yupachicurcanganta
    Jesús tantiarurmi gueshyagtaga nirun: “Valorchacuy wamralä. Nämi juchaycunapita
    perdonarug”.'
  tku-NT: 'Līmini''cancha'' chā''tin chi''xcu'' tī ī''xcāhuī''huananī''t ē tī ixmā''lh
    na ixtalajni''. A''cxni'' Jesús laktzī''lh chī ixta''a''ka''ī''ni'' ixlītli''hui''qui,
    xla'' huanilh ta''jatatlani'': ―Catahui''xcāni'', quinka''hua''cha. Quit icmātza''nkēna''ni''kō''yān
    mincuenta.'
  bjk-bjk: Dauleng ne duöng toxo kip ot a pengpeng kö ben urungan te Jisas. Ma nang
    e Jisas ixo pere a nunu re idi, ixo tengen kö pengpeng, “Barok, örö balawapat.
    Na iat mon a magingin saban te nöngön iri kawam.”
  msy-2020: Ezɨ me soroghafariba amɨrazir gumazir mam inigha a bagha izi. Gumazir
    kam akuriamɨn iti. Ezɨ Iesus gumazir kabar nɨghnɨzir gavgavimɨn ganigha kamaghɨn
    arɨmariar gumazir kam mɨgei, “Nan borim, nɨn navim bar amɨragh ikɨ. Kɨ nɨn arazir
    kuraba gɨn amada.”
  bpr-bpr: Na nun dad lagi kel déé, na nun nebela satu to là galyakan i lawehan, milè
    di igeman. Na kanto teen Dyisas i bong ksalig i dad to mebe dun, manan di to ayé,
    “E Tò, fan-galam i nawam. Ta magfasinsya nan dad salàam.”
  cle-NT: 'Liáh³ mɨ³jey¹ nɨɨ́⁴ mɨ²ja̱³ dah²ya²jay⁴ ja̱y³ dsaá⁴ hi³ ná⁴hi̱y¹, na³dsɨy³²
    láh³. Liáh³ cá⁴lɨ́⁴chii⁴ Jesús ja̱³ hi³ hi²xiáh³ dxú⁴ ca³dsa³taáy³ diáh⁴ dsa³
    ja̱³, mɨ²ja̱³ liáh³la³ gá⁴sɨɨ́h⁴ dsa³ hi³ ná⁴hi̱y¹ ja̱³: ―Cuoo² vo̱ó̱h²u³ hi³
