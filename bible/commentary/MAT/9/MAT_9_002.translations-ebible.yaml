  crx-NTPO: '''Aho ''awet ndun delhdusni-un, ''en lili be whusaháyankai. Sizi ubunilh''en
    ''ink''ez t''eooninzun buba ''alha'' hoont''oh. ''Et délhdusni-un yulhni, “Hadih
