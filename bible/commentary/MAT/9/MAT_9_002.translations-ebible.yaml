    kəni təməni=pən kəm iətəmimi əha məmə, “Nətɨk, səgɨniən. Rəham noliən tərah mɨn
    iəmos rəkɨs rəkɨs.”
  urd-urd: और देखो, लोग एक फ़ालिज के मारे हुए को जो चारपाई पर पड़ा हुआ था उसके पास
    लाए; ईसा ने उसका ईमान देखकर मफ़्लूज से कहा “बेटा, इत्मीनान रख। तेरे गुनाह मुआफ़
    हुए।”
  hot-hot: Ma anyô doho evak anyô havuviŋ te hêk yêm ba êlêm hadêŋ yani. Êŋ ma Yisu
