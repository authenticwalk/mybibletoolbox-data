  jpn-1965: すると、人々が中風の人を床に寝かせたままで、みもとに運んで来た。イエスは彼らの信仰を見て、中風の人に、「子よ。しっかりしなさい。あなたの罪は赦された。」と言われた。
  fra-SBL: 'Et voici qu''on lui amena un homme paralysé, couché sur un lit. Jésus,
