  bco-bco: Kalu nolba꞉yo꞉ kalu nowo꞉ do꞉mo꞉wo꞉ ko꞉go꞉neli ko꞉lo꞉ sesegasulia꞉ga꞉ Ya꞉sulo꞉wa
