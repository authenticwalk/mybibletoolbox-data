    ve sinem̃a kona re. Kiom̃a mlamulena piowa lala, nepiewo p̃isi rui.”
  ckb-ckb: 'کابرایەکی ئیفلیجیان هێنایە لای لەناو جێگادا کەوتبوو، کاتێک عیسا باوەڕی
    ئەوانی بینی، بە ئیفلیجەکەی فەرموو: «کوڕم، ورەت بەرز بێت، گوناهەکانت بەخشران.»'
  nas-nas: Teka niiꞌninge nantoonge naning doota tee-anko tavoꞌauꞌ batanang-koo bemparioꞌ.
