    ibꞌantu bꞌaꞌn u yaꞌv. Tal tek tu u numtzꞌinaj ech tzaꞌ: —Atoj nimal akꞌuꞌl bꞌaal.
    Tan kuyel qꞌul apaav kajayil.— Texh te.'
  xsi-xsi: Itoa lâ, ŋineŋga tamâta pinde sikale pukoŋa tamâta toŋge simâ papa. Pukoŋa
    tamâta ŋinde kie-mbalau ndoni nde imâte lâ, kala ikeno rombe-rombe kulu. Yesu
