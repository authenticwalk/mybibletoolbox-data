  tca-NT: 'Rü yéma guma ĩãnewa rü duü̃xü̃gü rü Ngechuchuxü̃tawa nanangetaü̃gü ga wüxi
    ga yatü ga naw̱ãĩxãchicü. Rü yexguma Ngechuchu nüxü̃ dèu̱xgu ga ñuxãcü aixcüma
