  txq-txq: Numa naa, hambu hatahorir ndoro reni sira nonoon keko-luꞌuk neni Yesus
    neu. Yesus mete-nita naa, boe ma Ana bubuluk ara ramahere reu Ndia rae, Ndia bisa
    tao nahai sira nonoon naa. Huu naa de Ana kokolak neu hatahori keko-luꞌuk naa
    nae, “Ana nggee! Matetea o dalem dei! Au koka heni o sala-singgom mara ena.”
  aaz-aaz: Anbi bare naan, anmuiꞌ naan tuaf naꞌtaeb neik sin aok-bian reꞌ nameen buaꞌ
    neu Ne. Ankius niit sin on naan ate, Naiꞌ Yesus nahiin nak sin npirsai Je nak,
    In bisa narekoꞌ sin aok-bian amenat naan. Onaim In naꞌuab neu amenat naan am nak,
    “Anah! Amhaꞌtain ho nekam naan feꞌ! Fin Au ꞌsako ꞌrair ho saant ein.”
  qup-NT: 'Chaypina shuk runakuna shuk chakichik unkuyyu runata llanchamanpi apamurkakuna
    Jesusma. Chay unkushkata apamuk runakunaka tukuy shunkunkunamanta pacha kirishpankuna
    yuyarirkakuna Jesús chay unkushkata ampinanta nishpa. Chaypi Jesuska paykunata
    rikushpan kirihushkankunata yacharka. Manara ampihushpan chay unkushkata rimarka:
    Sinchikuriy wawki, tukuy uchaykikunamanta llakichirishkami kanki nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ kɔnɑ-ɩ kʋtɔŋ kʋtʋʋlʋɣʋ tʋ nɑ ɩ́ hǝntɑ ɩ kpɑtǝlɛ tɔɔ. Yesu nɑwɑ
    ɑpɑlɑɑ mpɛ pɑ nɑɑni, ɩlɛnɑ ɩ́ heeli kʋtɔntʋ sɩ: Mɑ pǝyɑlʋ, tɔkɩ nyɑ́ tɩ, nyɑ́
    ɩsɑɣɑtʋ hɩɩsɑɑ.'
  azb-azb: 'Onun yanına yataqda yatan bir iflic adamı gətirdilər. İsa onların imanını
    görəndə iflic olan adama dedi: «Cəsarətli ol, oğlum, günahların bağışlandı».'
  eng-DBY: And behold, they brought to him a paralytic, laid upon a bed; and Jesus,
    seeing their faith, said to the paralytic, Be of good courage, child; thy sins
    are forgiven.
  guo-NT: 'Do jaxot Jesús pat wʉt, pejnachala sʉapich, jawʉt asew jiw chaxlaeni kaen
    nabejkan Jesúslel, japon chinax laejaxilpon. Japon ok camillatat. Jesús chajia
    matabijt japi pejxanaboejaxan japonliajwa. Samata, Jesús jʉm-aech nabejkanliajwa:
