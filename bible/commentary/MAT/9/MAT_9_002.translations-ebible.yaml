  ikk-NT: '''Ya wẹ nọ gi ute buhẹn''ẹ okẹnnyẹ ohu ọrọ kinmin. Ogẹn Jizọsị gi hụn okukwe
    wẹ, ọ nọ sị onyẹni ọrọ kinmin, “Atụlẹ egun nwa m, a gbagharịgụọ wẹ i njọ ị.”'
  leu-leu: E pave, ri lisan a mataa maalapen aava mati la ivin xe sina. Layaan a xalum
    nari, a texaas o a namkaian siri a tateak e a kuus xe sina mataa maalapen, “Muta
