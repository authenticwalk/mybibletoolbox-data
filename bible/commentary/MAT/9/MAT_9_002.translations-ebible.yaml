    a'i no ane lai au sasarisawi pamowe tepa'asiye.”
  myy-myy: 'Ito ĩ ejaroca rudurʉre cõrãre ĩna jeorona ĩre ãmi ejayijarã Jesús tʉ.
    “Yʉre queno tʉorʉ̃nʉrã ñama ĩna”, yi ti masicõri ado bajiro yiyijʉ Jesús rudurʉre:
    —Oca sẽoña yʉ macʉ. Mʉ ñeñaro yirise ma mʉre ĩja, yiyijʉ Jesús ĩre.'
  trc-NT: 'Ne̱ veé nica̱j nii man ꞌo̱ síí naꞌvee cache̱e̱ táá rihaan yuvéé, ne̱ caꞌnaꞌ
    nii rihaan Jesucristó a. Ne̱ queneꞌen Jesucristó se vaa cuchumán uxrá rá nij yuvii̱
    se vaa nahu̱un sa̱ꞌ síí naꞌvee cache̱e̱ yoꞌ quiꞌya̱j soꞌ a. Cheꞌé dan cataj soꞌ
    rihaan síí ranꞌ yoꞌ a: ―No̱ xcúún so̱ꞌ gu̱un niha̱ꞌ rá so̱ꞌ cheꞌé se navij cacunꞌ
    xráá so̱ꞌ, na̱nj tinu̱j ―taj Jesucristó rihaan síí naꞌvee cache̱e̱ yoꞌ a.'
  cut-NT: 'Min nda̱ ihyan na̱n ye, nda ye a̱ma sa̱hn che ndi cheche se quendite se
    na̱n yundo. Cuahn che ndihche Dihvo vo nduhca̱ che ritahno ihyan chahn ne, ra̱hn
    ye ri ye sa̱hn che ndi cheche me: ―Da̱yá, hua dehve rahque, a ndaque vederenchahco
