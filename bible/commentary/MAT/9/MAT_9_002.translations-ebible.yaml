  hoy-hoy: अदिक नोळी, हापाळ लॉकुर ऊंद लकवा अन्द रोगी इक व्हर्स मा मिंग्सकु आऊन हात्‍ती
    तंदुर. यीशु आंदुर विश्वास नोळकु, आ लकवा अन्द रोगी से अंदुन, “हे पारा, हिम्मत ईट;
