  dwr-ENT: ኣማሬዳ ኣሳይ ቦላይ ጉንዴድዳ ኢቲ ቢታኒያ ሻንቻማን ቶኪዴ፥ ዬሱሳኮ ኣሄዲኖ፤ ዬሱሲ ኡንቱንቱ ኣማኑዋ ቤዒዴ፥ ቦላይ
