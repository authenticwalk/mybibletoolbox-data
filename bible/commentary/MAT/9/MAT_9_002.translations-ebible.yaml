    thav khaŋ mba bigi rimgi guma ga nzuai, “Nan kam, ndu ndav mbɨrari. Ndu fhum muuŋgi
    tɨvi mbatɨgi, gu nta vhɨzgiap, nta ndɨkndɨk ŋangi.”
  eng-WYCLIFFE: And lo! thei brouyten to hym a man sike in palesie, liggynge in a
