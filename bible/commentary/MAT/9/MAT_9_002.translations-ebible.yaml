  tue-tue: 'Toopʉ́ ãpẽrã́ sĩcʉ̃ wáamasĩhẽgʉ̃rẽ cõãrṍmena Jesús pʉtopʉ ñoonéjeayira.
    Jesús cʉ̃́ã padeorí ĩñagʉ̃, wáamasĩhẽgʉ̃rẽ jĩĩyigʉ: —Yáa wedegʉ, wãcũtutuaya.
    Mʉʉ ñañaré tiirére acabónotoaa, jĩĩyigʉ.'
  bjp-bjp: Ke fale fanu ri ka kep nenge peo ini luuf usuf i. Aunbiing Iesu ka par
