  tbc-tbc: Ante tamol ta ŋien banin fidian ikikai aman ak kapal anda disinig Jesus
    san na dupalu ya. Agog saen Jesus iŋaned ilo rumok ile man, tamol an irupeig ibol,
    “O ŋai nanug, se ilo wabisa; ŋai oŋane aupasek fidian ŋusuas yau la ya.”
  sna-sna: Vamwe varume vakauya nomunhu akanga akafa mitezo, avete pabonde. Jesu akati
    aona kutenda kwavo akati kumunhu uya akafa mitezo, “Tsunga mwoyo, mwana, zvivi
    zvako zvaregererwa.”
  smk-NT: Ambo' nin na'teng sin itaw sarayna, main nin nirate' ran tutawo nin sayay
