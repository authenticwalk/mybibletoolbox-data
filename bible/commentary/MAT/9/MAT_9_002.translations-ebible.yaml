    vaal wun yibwiy-tuwadiy.”
  shp-NTPO: 'Jain iketianra, chanto joni rakátinin axon, bexonkana iki. Jatianra,
    já ikonhai jaki koshikana oinxon, Jesussen ja isinai joni neskáakin yoia iki:
    —Koshiakin shinanwe joní, min ochabora en moa mia shinanxonyamai —akin.'
  aom-aom: 'Amore ravoꞌamamu gagorovo övo höruꞌe vuovahëꞌëro hesi maratuore raromaje
