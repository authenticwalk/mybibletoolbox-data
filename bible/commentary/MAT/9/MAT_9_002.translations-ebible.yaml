    ตโต ยีศุเสฺตษำ ปฺรตีตึ วิชฺญาย ตํ ปกฺษาฆาตินํ ชคาท, เห ปุตฺร, สุสฺถิโร ภว, ตว
    กลุษสฺย มรฺษณํ ชาตมฺฯ'
  iws-iws: Mɨ sɨma sɨmiir inkam nwɨrɨn kɨumɨnkɨ naonɨnsɨmsɨrɨuwɨn ɨna hainaniyɨn,
    Jisɨs siiram. Mɨ siya ɨni hɨi aiirar whɨnaniyɨn. Mɨ siya sɨmiirɨn hɨriinan kɨgiyɨn,
    sɨma siiram naɨngwo tɨbmii, siya siir haiswonɨskiiyɨm mɨ siya tɨ inkamɨn kɨumɨnkɨn
    naonɨsɨmsɨrɨuwɨn siir boɨnki. Nomiiyau, kɨriir kwoɨnɨn kɨrɨe tɨ oki. Kɨriir dimɨn
    biyɨeyɨm kara bɨdi haiyoprimdiyɨumiigiyɨm.
  pol-SZ: 'Tam kilku mężczyzn przyniosło do Niego na noszach sparaliżowanego. Widząc
    ich wiarę, Jezus rzekł do chorego: —Bądź dobrej myśli, synu. Odpuszczam ci grzechy!'
  ztq-NT: 'Siko lëë meñ ptsiñni tu xaa xsyaknë nii kë yag. Tyub lady xaa kutoo. Tsiñee
    kon Jesús nii xniladzy xaa nii ptsiñni xaa nii lëësy Jesús chuuñ kyak meñ xsyaknë,
    lëë Jesús chëb lo xaa xsyaknë: —Ndaan kwloo styool. Lëë kchë xtoloo bily.'
  kqa-kqa: Kamatɨhi kru mumɨŋga kuma tanda atɨnda kɨmumi mɨŋgaŋ, pinayɨ kavuta pata
    Jisas kɨyɨmi arɨhañɨ tamahu karɨhata kɨyɨmi. Kamatɨhu Jisas ŋgahi kru haŋɨnɨŋ
    nuŋɨrɨm indarɨmaŋgarahu ŋgata kandi naŋga hamaŋ ambami, Yandɨ ñɨŋi tɨkatɨkata
    kɨñɨ. Ñamba vanavana andɨndana haŋɨnɨŋ kuŋgɨ kuyɨvin, vami.
  zai-NT: 'Raqué nuu be bedané cabe ti hombre nexhe lu ti luuna'', ma guti galaa.
    Ora bi''ya be pabiá'' napa cani bedané binni huará que fe la? na be rabi be laa:
    ―Bieche, xiiñe'', purti ma bine perdonar xpecadu lu''.'
  upv-upv: Ko jinibb sopor arwosi jinibb san re maling sen nga mimsie mesien nga niber
    mok-mij e vini jin. Ko Iesu elesi nosurien ser elep, ko owrai tevi m̃er nga mimsi,
    “Natuk, nolom p̃irres, b̃etlasi tweni nololien som le pa.”
  wap-NT: Naꞌiaꞌa naa pidannao naꞌakan daonaiora machiꞌikakaꞌo Jesus diꞌiti pawashatinapa-kizi
    baara idaꞌan. Aizii Jesus tukapan idi ĩmishidan tuukii manawun paugaru, sariapa
    ukian machiꞌikakaꞌo pidan ati, “Pusaabaa punyukunuu õdani, ipai õsoꞌotan puꞌoian.”
  mva-mva: Makara ipura nge tamoata alu tamoata kaulokuloku teke tapou matedi rara-o
    be dibazi be dipura. Bong Iesus kaba bokai ita tamoata ngaedi lama diuni ngai
    iboadu tamoata kaulokuloku ngadoraki nge bokai irai, “Natugu! Taburim moaki ira!
    Muzigoala nem ambe rokakadi dipura.”
  dwr-NT: Amareedda asay bollay gunddeeddda itti bitaniyaa shanchchamaan tookkiide,
    Yesuusakko aheeddino; Yesuusi unttunttu ammanuwaa be7iide, bollay gunddeeddda
    bitaniyaa, “Ta na7aw, yayyoppa; ne nagaray atto geetetteedda” yaageedda.
  kfw-kfw: "Halli enru, miring lekkhat in zaalmumna zaalla kaom apangkathi miring\
    \ inkhat, ama diang inhongruoi. Jisu'n inmani ngamna kha amu pha, apangkathi miringpa\
    \ diang ama'n ati, “Kasapa namalung minhoiro! namanu ngaikha kana-ngaidam pijei.”\x94"
  bfz-bfz: तेबे यीशुए देखेया, कई लोक एक अदरंगो रे रोगिए खे माँजे पाँदे चकी की तिना
    गे ल्याए, यीशुए तेसरा विश्वास देखेया और तेस अदरंगो रे रोगिए खे बोलेया, “ओ पाऊआ!
    याओ राख; तेरे पाप माफ ऊईगे।”
  cuk-09: 'Agi dule-wargwen, bela-abgan-burgwar-nikad ese dule-megedgi-mai senonimalad.
    Ar Jesús dule-senonimalad-dakdegu, egi gwen bensulid, dule-abgan-burgwaledga sogded:
    —An-ai, gandik na be san-sae, na be-iskudii-gusad, be nugussun.'
  ben-OBCV: কয়েকজন মানুষ একজন পক্ষাঘাতগ্রস্ত ব্যক্তিকে খাটে শুইয়ে তাঁর কাছে নিয়ে
    এল। তাদের বিশ্বাস দেখে যীশু সেই পক্ষাঘাতগ্রস্ত ব্যক্তিকে বললেন, “বৎস, সাহস করো,
    তোমার সব পাপ ক্ষমা করা হল।”
  mil-NT: 'Te xíáⁿ ndécú‑gǎ ní quexìo cue tée nchìdo‑güedé ɨɨⁿ tée cùhú ñá cúú‑gǎ
    candá nihnu ñùhu‑dé xíto, te Jèsús ní cutnùní iní‑gá sá sàndáá ndisa iní ñáhá‑güedě
    xii‑gá nǔu ní xáhaⁿ‑gǎ xii tée cùhú‑áⁿ: —Yòhó tée cùhú vá ndɨ̀hú‑gá iní‑n, chi
    sa ní quide càhnu iní‑í nchaa cuéchi‑n —càchí‑gá xǎhaⁿ‑gǎ xii‑dé.'
  myu-myu: 'Ag̃oka watwat ijebit e''ũat o''tujowat Jesus kay. Ixexecap pe ixe ijebit
    e''ũat o''tujowat ip. Jesus itaybit o''e cekay itabut ip iam. Imẽnpuye o''jekawẽn
    ijebit e''ũat pe: — A''õcam cuy — io''e cebe. — Ikẽrẽat kuy oju''uk ewebewi, tapu.
    Iboap ikẽrẽat kay g̃ebum g̃u oce, i''uk puje — io''e. — Pũg̃ em tak ka''ũma —
    io''e―Jesus o''e ijebit e''ũat pe.'
  fue-fue: 'Himɓe waddani mo moofo, pukkinaaɗo dow daago. No Yeesu yi''i goonɗinki
    maɓɓe, wi''i moofo on: «Suka am, tiiɗin ɓerne maa! Hakkeeji maa yaafaama!»'
  amk-amk: Na wanai inontarai manea eha inontarai fiaya wiatai na andaung wowongfo
    we Yesusi ma. Yesusi detio enari tonanafo deitawanai we eroasoafo fuba paria,
    ampafe medu we inontarai fiaya foi deyo, “Kaisungne waune, tawang enemurorongwaia
    mitu. Yeiai nemu sasarifi ampa.”
  fai-fai: Kale kinim madik mak ika kinim kun dabim mak abin kon dim gun gun fá dew
    tad Yesus dádawiwe, Yesus aka imi aket afano kalin uyo utayam nadane aka kun dabim
    dása bakodaw, “aket kalfal dáyo! Kam ban keimin uyo lukuwu kudákami kate.” Akeisa.
  ura-NT: 'Inae ecu turuuruhane jana jetaote, nela cuhane leinjiin jiurona cacha turuaa
    cuuruha Jesoso rene cachaaurune jana, jataain rautaane esenetaain aihuruha nii
    cachaaurune coaraane jaun, nii cunaitenaa rai jetao: “Nelararajiaaura cacalabi.
    Inae ii osa caje ichoteratenohi neeicha,” nae jetao rai Jesoso.'
  mcd-NT: Asca caini pushu muran iquicun rafu non rafuri nocofunufoan aton caifo isinincai
    afi raqui caiyamacai afiri ahua huatiroma Jesús shinanmaqui shuhua naratashon
    ihuunifo a cayahuamanon. Ascaiton Jesús oian nan nocofunu isinincaiton ahuun yorafoan
    fasi icoinra huaifoan oinquin isinincai yoiqui isca huani, —Uhuun yorashta, ratuyamahuu.
    Natian mun mia chaca soashona, —huaiton.
  urt-urt: Pe lenge miyeꞌ tuweinge syeꞌ yikirh miyeꞌ ende ŋaiye ŋihip syep kin si
    nule nate luh yatme Jisas. Pe Jisas bep nal ŋetekeꞌe ŋoihmbwaip tinge ŋaiye teŋeime
    kin pe, kin ŋaname miyeꞌ ŋaiye ŋihip syep nule luku na, “Lahyambe, yukur na ŋoiheryembe
    wula wula! Ŋam si mongohe hwap topoꞌe ŋoihmbwaip pupwa nin.”
  kiz-kiz: Langaghe bhandetili munu j'haapozili agonili mu ligodoro. bho ajhibhuene
    imani j'ha bhene, Yesu akan'jobhela munu j'ha apoozili, “Mwanabhangu, uj'hiaghe
    ni furaha, Dhambi sa j'hobhi lisamehibhu”
  tzo-TZE: 'Tey laj yiq''uic tal ta stojol Jesús jun jchi''iltic ta israelal aluben
    yacan, xq''uechubte''ojic tal. C''alal laj yil Jesús ti xch''unojic ti ja'' Jcoltavaneje,
    jech lic yalbe li jchamele: ―Tata, mu xavat avo''nton. Pasbilot xa perdón yu''un
    scotol amul ―xut.'
  lex-lex: 'La hande, riy rodia mak kaliu''uta ida de rran nan wut tio''a la u''tani
    maka nanin la pa rodia la Yesus de. La''pa Yesus Namkek tutga riy mak kmai re
    pesiayni raruri, noma Yesus Nakot la riy mak kaliu''ut de Niwra: “Yana mumta''ata
    ama! Dodo''ondi de A''umou-uwitn oleka do''omu-halmu.”'
  dov-dov: Amubone, bata kulinguwe muntu ulebukide kaleede aabulo. Nakabona lusyomo
    lwabo, Jesu wakati kumuntu ulebukide, “Mwana mulombe, sungwazigwa zibi zyako zyalekelelwa.”
  rgu-rgu: Nai naa lahenda rolo reni sira nonoon lukun, leo Ria neu. Yesus nita leo
    naꞌ boe ma Ana bubuluꞌ nae, ara ramahere Ni bisa puli na sira nonoon ria. Boe
    ma Ana dedea neuꞌ lahenda lukuꞌ ria nae, “Ana Ki on! Matetea dale ma dei! Huu
    fo Au sae-safe heni o sala-sikom so.”
  toc-NT: 'Antá xlá xuilachá acxni̠ li̠cha̠­ní­calh cha̠tum chixcú hua̠nti̠ xlu̠n­tu̠­hua­nani̠t,
    a̠má ta̠tatlá pu̠chexni xpu̠­le̠ncán. Acxni̠ Jesús ca̠úcxilhli pi̠ a̠ma̠ko̠lh
    lac­chix­cu­huí̠n xta­li̠­pa̠­huán xla­cata pi̠ tla̠n xlá nama̠t­la̠nti̠y chiné
    huá­nilh a̠má ta̠tatlá: —Catu̠x­ca̠ni ta̠ta, porque xli̠­hua̠k min­ta­la̠­ka­lhí̠n
    aya cma̠­tzan­ke̠­na­ni­ni̠tán.'
  ulk-1902: Dasmerare, uiaba egardare abim abele le ibibi, E eidi abele sik; Iesu
    abi nardarare uiaba oituli, epe E abi detager abele le ibibi, Kara uerem ae, mara
    nerkep ua saserim, emetu adem dikri mara uit.
  som-som: Kolkaasay waxay u keeneen nin curyaan ah oo sariir ku jiifa. Ciise oo rumaysadkooda
    arka ayaa ninkii curyaanka ahaa ku yidhi, Wiilkow, kalsoonow, dembiyadaadu waa
    kaa cafiyan yihiin.
  mam-C: 'Antza, pon kyiqin jun ichin, a noq otaq tz''ok k''olpaj kuẍletaq tib''aj
    tkuẍb''il. Tej t-xi tka''yin Jesús qa q''uqlektaq kyk''u''j ti''j tu''n tq''anj,
    xi tq''ma''n te yab'': Ay, nk''wal, nimsinx tk''u''ja, qu''n ayetzi''n tila ma
    chi kub'' najsit ja''lin.'
  ndj-ndj: Aku vandu vamuyeghilili mundu yumu yapombalili muvili, vamuwonjesha muulili.
    Yesu pawonili ujumilwa wawu, kamuwombela mundu yula yapombalili, “Mwana wangu
    wuyikangashi! Kupomiliwa sambi shaku.”
  mbj-NT: 'Ti m'' ajyy wób ramanaa mä nahëë näng doo, nawät doo, ratóg nä ta tyng
    jó. Ti m'' Jesus h''yyb hapäh bä m'' hat''ook do rah''yy ka''eeh do ta hã, taky
    hadoo nawät do hã: —Mahyb n''aa tón manäh, tah ỹỹ. Nesaa do a h''yyb tym gó hanäng
    do kado hõm —näng mäh.'
  lat-VUC: 'Et ecce offerebant ei paralyticum jacentem in lecto. Et videns Jesus fidem
    illorum, dixit paralytico: Confide fili, remittuntur tibi peccata tua.'
  ngp-ngp: Want'hu wamwigailaga mnt'hu aholomp'hale alambalikagwa mwo lusazi. Yesu
    eze aone uwedi utendese wo mhuwi wawe, niyo amgamba yudya aholomp'hale, “Mwanangu,
    keink'he moyo, kuusilwa wavu wako.”
  enq-2: Pateamopa, akali mendapuame akali papa tambutae mende lapa toko dokonya soo
    baa katea dokonya epeami. Dokopa akali dokaitame tungi piamino doko Jisasame kandatala,
    papa tambutae doko lamaiyoo, “Nambanya ikiningi, embanya koo dupa kunao nepatae
    kalyenona, emba mona kenda nakaeyape” lea.
  eng-ASVBT: 'And behold, they brought to him a man sick of the palsy, lying on a
    bed: and Jesus seeing their faith said unto the sick of the palsy, Son, be of
    good cheer; thy sins are forgiven thee.'
  mna-mna: 'Tipet kar na, tindeeŋe wal pakan tisiŋ tomtom narapeŋana ta ma timar kini.
    Mi Yesu ire wal tina urlaŋana kizin imbol kat. Tana iso pa tomtom narapeŋana tina
    ma iso: “Tiziŋ, lelem ipata pepe. Sanaana ku, nio aŋreege kek.”'
  myw-myw: Gamag mwasanin mo imeyes taw teitan ankatoun avakaein, immasis wakaban,
    ta-ma̱wan binoun. Yeisuw ikakina tasiyas inamis va̱gan bileb, mapuna idibek takatoun
    towen, ilana, “Kalin nuwag ya̱koum; amsinap kalbaleb bo awid.”
  sby-sby: Kopeloko bantu nabambi balamuletela mulema watontola myendo kabali bamoneka
    pampasa. pakubona lushomo lwabo, Yesu walambila mulema uyo “Yumisha moyo omwanobe!
    bwipishi bwakobe bulalekelelwa.”
  sll-sll: U pa dungure yal ta nibil ole, kebering aling meginungwo aule ire, Yisas
    mongwo bani ungwi. Ungure Yisas au si ungwo yalhobi God onangwo pamia di pir tongwo
    maing hanere, nibil ongwo yal i yu di tongwi, “Gir wai ye, kulna pirkio. Ni tal
    nigi dongwo ol wanga God prin ni tongwiwe, haya kri di ole ni tomua.”
  yaq-NT: 'Junama''a seenu, ka au taka yekaka au tojiwak. Ili jipetekpo bo''o simekai.
    Ju''u Jesus intok, juname''e junuen tua a'' sualeme ju''uneiyaakai, ju''u ko''okoemtau:
    ―Kat jain ea in yoemia. Em ka tu''uwa ya''arimmete''e jiokoiri ―ti au jiiak.'
  uro-uro: Dä nak sa arhani ama ruvek ta met sa ama ngäñäpärhaqa sagem ga i sa qat
    namas mät ama gasgaska. Bä nga ma Jisas ka lu arhä qatnanakt dä qa qoar nä qä
    ngäñäpärhaqa i, “Ngua emga, qale ngit len. Sa ngua qyiradeng nä gia vuirhong.”
  ita-1885: 'ED ecco, gli fu presentato un paralitico che giaceva in letto. E Gesù,
    veduta la fede loro, disse al paralitico: Figliuolo, sta'' di buon cuore, i tuoi
    peccati ti son rimessi.'
  muy-muy: 'Naŋ àbu eslini ti mis ndahaŋ tə̀zibiyu zal dəra nahaŋ àki ka slalah, tawayay
    ti Yezu mâhəŋgaraba naŋ a. Yezu nakəŋ àra àsəra məfəki ahàr gatay na ti àhi ana
    zal dəra ni ahkado : « Wur goro ni, zay njəɗa, zlam magudarani gayak ni məmbərfukana. »'
  kqc-kqc: Ye okiyori, amiye be yaku dibo anua amiye madunari ina rofu afei baeyadi.
    Iesu mina vene di mokena vari gira aena veifategasa mina dibo anua amiye rofu
    niyo, “Nai mida, mokei itu ga re! Yi vegu no bi koite makuyo.”
  tav-tav: 'Cʉ catunu ejaro jĩcaʉ cáaá majiquẽcʉre yojarica ajeropʉ cʉ tʉpʉ cayo neajuparã
    aperã. “Mani yaʉre netoo majiimi Jesu,” caĩ tʉgooñañuparã. To bairo Jesu cʉ̃re
    na catʉgooña nʉcʉbʉgoro catʉjʉ majiñupʉ. To bairo tʉjʉ majiri: —Yʉ yaʉ, tʉgooña
    tutuaya. Caroorije mʉ cátajere majirioʉ yʉ áa, cáaá majiquẽcʉre cʉ caĩñupʉ Jesu.'
  eng-ULB: Behold, they brought to him a paralyzed man lying on a mat. Seeing their
    faith, Jesus said to the paralyzed man, “Son, be of good cheer. Your sins have
    been forgiven.”
  spa-VBL: 'Allí le trajeron a un hombre paralítico acostado en una estera. Cuando
    Jesús vio cuánto confiaban en él, le dijo al paralítico: “¡Anímate, amigo mío!
    Tus pecados están perdonados”.'
  fra-_FOB: 'Et on lui présenta un paralytique couché sur un lit. Et Jésus, voyant
    la foi de ces gens-là, dit au paralytique: Prends courage, mon fils, tes péchés
    te sont pardonnés.'
  hau-ULB: Sai gashi, sun kawo masa wani mutum shanyayye kwance a tabarma. Da Yesu
    ya ga bangaskiyarsu, sai ya ce wa shanyayyen, ''Da, ka yi farin ciki. An gafarta
    maka zunuban ka.''
  mal-mal: 'അവിടെ ചിലർ കിടക്കമേൽ കിടക്കുന്ന ഒരു തളർവാതക്കാരനെ അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു;
    യേശു അവരുടെ വിശ്വാസം കണ്ട് തളർവാതക്കാരനോട്: മകനേ, സന്തോഷവാനായിരിക്ക, നിന്റെ പാപങ്ങൾ
    മോചിക്കപ്പെട്ടിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Diba omapoo dalo sooweleso peledoboome, odoo aboso odoo su kakawa poogoo
    ee kida mapoo tiediloso Yesu mapoo imado sibadeeso. Eseme Yesuye diayo tei too
    goo ee ogoloso odoo su kakawa poogoo yimapoo egeesee takaso, “Emegei, no howaleegee.
    Nee goo tokenee ee olo hapoloso boobado buguso,” diso.
  urd-GVR: Wahāṅ ek maflūj ādmī ko chārpāī par ḍāl kar us ke pās lāyā gayā. Un kā
    īmān dekh kar Īsā ne kahā, “Beṭā, hauslā rakh. Tere gunāh muāf kar die gae haiṅ.”
  far-far: tani wane kera ka ngalia mai te wane ne nonina mae 'i fafona 'ifitai siana
    sa Jesus, fua nia ka gura. Ma kada sa Jesus nia ada saitamana na famamanae kera,
    nia ka fata 'uri fuana wane nonina mae nai, “Nao 'oe si mau lau wele nau. Nau
    ku manatalugea na ta'alae 'oe ki.”
  suz-BL: मिनु मार दुम्‍माक्‍त देंशा हना, आ गुइ खोइल मदुक्‍ब मुर का कली आ ब्राख्‍येमी
    कुरशा चाक्‍गमे बाक्‍त। मिनु येसुमी “मेको मुर कली चाक्‍बपुकीमी थमा सुइक्‍यीमी बाक्‍त”
    दे तुइश्‍शा, मेको गुइ खोइल मदुक्‍ब कली “आं तौ, इ पाप क्‍याम्‍साक्‍व। मिनु इ थुं
    बारपतो” दे मदा बाक्‍त। प्रस्‍थान ३४:६-७; भजन संग्रह १०३:३
  car-NT: 'Moro i''waine poto me Tamusi amyikary enery ke ty''wa, Jesus wyka''po mo''ko
    iwajakuta''po ''wa: “Aturu''po apyiko, ito''my! Oja''wanykonymbo kyno''kanon.”'
  amp-amp: Yo wom yimam wom tir wura nohet yimar kroketr hnamomr. Jisasr nd yimar
    hnayuk yimaroh yima yuhum htimorm. Rroh dukefm Jisasrpar yimom nd yimarhu minysafefthu
    marnyanineft. Rroh yima yuhum inji htihato nd minysafet yimar kfo memorr, “Ar
    yone, mirahn adukaya. Ninhu fasoh fasoh nefm bi fak tuhahuyann.”
  bht-bht: कने कुछ लोक इकी धरंगे दे मरीजे जो मंझे पर रखीकरी उस दे बाल लेई आये। यीशुऐ
    उना दा भरोसा दिखीकरी, उस लकवे दे मरिजे ने बोलया, “हे पुत्र, हौंसला रख; तेरे पाप
    माफ होइ गे।”
  eng-NOY: And lo! they brought to him a man that was palsied, lying on a bed. And
