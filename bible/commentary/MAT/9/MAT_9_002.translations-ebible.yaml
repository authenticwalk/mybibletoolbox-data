    ಪಾಪಗಳು ಕ್ಷಮಿಸಲಾಗಿವೆ,” ಎಂದರು.
  bbb-bbb: Fu ijia vakoga e gue bu e vajae garema ije dabe fata ijia nujana abe fuone
