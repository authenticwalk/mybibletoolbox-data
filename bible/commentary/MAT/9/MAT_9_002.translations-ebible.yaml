  zlm-KSZI: Beberapa orang membawa kepada-Nya seorang lumpuh yang terbaring di atas
    tikar. Ketika Isa menyedari betapa teguhnya iman mereka, Dia berkata kepada orang
    lumpuh itu, ‘Tegapkan hatimu, anak-Ku! Dosamu telah diampunkan.’
  gdr-gdr: Ɨ yɨr de, nɨnda rɨgap kea yɨpa dɨmɨr kopa rɨga tɨtɨnd yutungi iyo Yesum
    pɨlwa. Ɨ re Yesu towaina gar ke utkunda yɨr yongonj, Ton ket ɨtemb dɨmɨr kopa
    rɨgand yomnonj da, “B'ɨga! Goro nony bebɨg. Moina negɨr mɨle kemb awɨr auranj.”
  vmy-NT: 'ꞌBa kio jaꞌekun Jesús nchja xi yaꞌankꞌangi jngu xuta xi bi ma fi, xi kjiyare
    kuxta. ꞌBa kionga Jesús tsabe kjuamakjainre nchjabiu, kitsure xi tjiꞌmio: —Titsja_ri
    takuin, kiꞌndina̱. Je kuachatꞌari jeri.'
  cmn-FEB: 城里有人将一个躺在垫子上的瘫痪之人带到耶稣面前，耶稣看到他们很相信他，就对床上的瘫痪之人说：“我的朋友，开心点！你的罪被饶恕了！”
  gmv-RNT: Heen issi gunda addeza, asay halara tookkidi Yesusakko ehides. Yesusikka
    ista ammano beyidi gunda addeza “Aykkoy ba; haysso naazo! Ne nagaray atto geetettides”
    gides.
  ncl-NT: 'Huan quita, sequin lacames quihualiquilije se lacal cocoxquil, amo huil
    moliniaya. Quimantihualaje lastataya pan len quinami lapipixtiloni. Huan Jesús
    quitac quinami quineltocaloaya pampa yihual huil quipajtic in lacal. Yoje, quilic
    in lacal hual amo huil moliniaya, quilic: —Amo ximomajti, Nito, nicpujpúa molaijlaculisli.'
  sua-sua: Ngata pis, va vgum o mia ko ngta kokol a mhel langto orom ka hep ko ta
    kru mnam ko ka vok tgus tyor. Ngat pis ngok kim e Yesus va e Yesus tvokom mar
    ko ngat vu kor mnam mar mang en enang tok, to thera reng a mhel to endo te, “Kambis,
    ngiak sirei na, ko dok mruo ko lol ilaro kerkeknen patgiang ngaiting he kikiangae
    mang ngar hak.”
  are-are: Town-arinya etnantama artwa thaarra nyintanha ekururna kngitjika. Artwa
