  kan-OKCV: ಆಗ ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದ, ಒಬ್ಬ ಪಾರ್ಶ್ವವಾಯು ರೋಗಿಯನ್ನು ಜನರು ಯೇಸುವಿನ ಬಳಿಗೆ
