  chz-NTPS: 'Maˊ gaꜙlla̱a̱yhꜗ ja̱ˉ, naˊjä̱ä̱ˉ dsaˉ chaˊnëyˊ ja̱a̱ˉ hi̱ˉ dsaahˊ hi̱ˉ
