    ŋoneme sagako jibe ŋi oi iŋi ojiya, “Madene, nonji gore agiburaŋ bokego. Ore eru
    go sanaŋgaru kobigake jogbake goigoŋ.”
  gof-ENT: ሃኒዳ ጉ ኣሳቲ ኢሲ ጉንዳ ኡራ ኣልጋራ ቶኪዲ ዬሱሳኮ ኤሂዶሶና። ዬሱሲ ኤንታ ኣማኑዋ ቤዒዲ፥ ጉንዳ ኡራ፥ «ታ
    ናዓው፥ ያዮፋ! ኔ ናጋራይ ኣቶ ጌቴቲስ» ያጊስ።
  aau-aau: Uwr har homkwe sawk peik-uwr prueyn owh ma lomposyay se mat non hiy-way
