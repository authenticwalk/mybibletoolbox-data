  pan-pan: ਅਤੇ ਵੇਖੋ ਕੁਝ ਲੋਕ ਇੱਕ ਅਧਰੰਗੀ ਨੂੰ ਮੰਜੀ ਉੱਤੇ ਪਾ ਕੇ ਉਸ ਕੋਲ ਲਿਆਏ ਅਤੇ ਯਿਸੂ ਨੇ
    ਉਨ੍ਹਾਂ ਦੇ ਵਿਸ਼ਵਾਸ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਅਧਰੰਗੀ ਨੂੰ ਆਖਿਆ, ਹੇ ਪੁੱਤਰ ਹੌਂਸਲਾ ਰੱਖ! ਤੇਰੇ ਪਾਪ
