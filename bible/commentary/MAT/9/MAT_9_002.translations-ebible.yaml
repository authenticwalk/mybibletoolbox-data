    nyuli yalunya, nanda nganinyi jali lunji, baki nanamuku jali yalu kuyu nganinyi.
    Jingkijba nyuli yalunya, mankumanku yalungki nangangi Jisuskanyi, yuku nyulu kunymamba
    nanda nganinyi jala nyulu lunji. Yuku nyulu kunymamba nangangi mankanyi. Baki
    yanybayi Jisus nganiyngkanyi jali lunji, “Mikujiyi marrala. Jangayu manjamanjamba
    nganyi balki yaji. Jangayu manjamanjamba nanda balki jali ninji yabimba.”
  nii-nii: Wumb wu endi ening pim wu ei, tu wunjung. Wu ei eim ngenj kołpu poru neng,
