  bod-N: མི་རྣམས་ཀྱིས་ཞ་བོ་ཞིག་ཁྱོགས་ཤིང་སྟེང་བཞག་ནས་ཁོང་གི་དྲུང་དུ་ཁུར་ཡོང་བ༌དང༌།
