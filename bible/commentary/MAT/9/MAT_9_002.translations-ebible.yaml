  kxv-kxv: ଅ଼ଡ଼େ ମେହ୍‌ଦୁ କାଟେଲିତା ଡୂରାମାଚି ର଼ ଟଟୱା଼ୟିତି ଲ଼କୁଇଁ ଡେ଼କାନା ତାନି ତା଼ଣା
