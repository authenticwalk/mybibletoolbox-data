    Pa Chaunex! Erü curü pecadugü rü marü cuxü̃́ nüxü̃ changechaü̃ —ñanagürü.'
  zpl-NT: 'Zeꞌe uriñayu bee bene tucu bene enu neati cuerpoꞌ nchiucuꞌ lu camiya lunu.
    Chenu ulañiꞌ Jesuse nú nzeli arquiꞌbeei liꞌinu, che uninu lu bene enu riti zeꞌe:
    ―Duꞌ ana arquiꞌlu endua. Uriꞌila perdona stulalu.'
  mbc-NT: 'Mîrîrî yai tiaronkon pemonkonyamî''ya Jesus pia pri''yawon pepîn warayo''
