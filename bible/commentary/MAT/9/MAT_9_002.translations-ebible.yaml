verse: MAT.009.002
translations:
  kpx-kpx: Keve tige ata degomoleau ata mole vavahanite ebavoi loholu. Vavahanite
    keu kibikibiholisito avae golomo lahai u unahama. Ige Iesuu kebia evievi hilokai
    vavahanite ke namihai avoe, “Di mo, vahaehoanela. Di a toela bahata ulihage uoholinu.”
  okv-H: Eto embo vahai utu meni-pehari avo eto besi ta herekari mihahija avo embomeni
    na humbuto Iesu ta degi puvuo enana be humota ere ua avo Iesu na kito utu meni-pehari
    embo ta degi ke einge ena, “No ari sasapura avo hotembeto ere toruhona avo eto
    tunga javotoho e.” ainge enu,
  tbo-tbo: Bolu gehouhi lawa waigwameyameyana hoi ani eno hi neiyai Yesu uyahina.
    Hougana Yesu hai witumagana i galeya po i baha nae totogo lawana uyahina i pa,
    ‘Natuwe, om apapoe amaka a paligigilihi.’
  mal-C: ചിലർ ഒരു പക്ഷാഘാതരോഗിയെ കിടക്കയോടെ അദ്ദേഹത്തിന്റെ അടുക്കൽ കൊണ്ടുവന്നു. അവരുടെ
    വിശ്വാസം കണ്ടിട്ട് യേശു പക്ഷാഘാതരോഗിയോട്, “മകനേ, ധൈര്യപ്പെടുക; നിന്റെ പാപങ്ങൾ
    മോചിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἰδού, προσέφερον αὐτῷ παραλυτικὸν ἐπὶ κλίνης βεβλημένον· καὶ ἰδὼν ὁ
    Ἰησοῦς τὴν πίστιν αὐτῶν εἶπεν τῷ παραλυτικῷ, Θάρσει, τέκνον· ⸂ἀφέωνταί⸃ ⸂2σοι
    αἱ ἁμαρτίαι σου.⸃
  bgc-bgc: अर देक्खो, कई माणस लकवे के एक मरीज नै खाट पै लिटा के उसकै धोरै ल्याए। यीशु
    नै उनका बिश्वास देखकै, उस लकवे के मरीज तै कह्या, “हे बेट्टे, धीर बाँध, मन्नै तेरे
    पाप माफ कर दिये।”
  khz-khz: Vonai talima reketa na tauniparana kavata ekwaregato talimana ta gepai
    maokomaokonai, Iesu genai gevua-agoato. Iesu na geria kamonagi egitaato, ne viti-rakava
    talimana evaikilaato, netiwato, “Natuku pono tiliga, gemu rakava patugamagi-piatogara.”
  deu-TKW: 'Und siehe, da brachten sie ihm einen Gelähmten, auf einem Bette ausgestreckt.
    Und da Jesus ihren Glauben sah, sagte er zu dem Gelähmten: Sei getrost, Kind,
    deine Sünden sind vergeben.'
  zsr-NT: 'Niꞌ djuaꞌquëꞌ ga zoëꞌ Jesús tu bönniꞌ nacuꞌnëꞌ bin, zxoëꞌ lu daꞌa yag.
    Catiꞌ bléꞌinëꞌ Jesús ca naꞌ taꞌyejlëꞌë Lëꞌ bönniꞌ ni, gudxëꞌ bönniꞌ naꞌ nacuꞌnëꞌ
    bin, rnëꞌ: ―Btip ladxuꞌu, zxíꞌnaꞌdauꞌ. Chbunít lahuaꞌ dul‑laꞌ nabaguꞌu.'
  lin-lin: 'Bamemelaki Ye ebosono moko alala na tsipoyi. Tango Yesu amonaki kondima
    na bango, alobaki na ebosono yango : — Mwana na Ngai, yika mpiko ! Masumu na yo
    elimbisami.'
  hns-NT: 'Tab Jiesoe oesabke bieswaas dekhke loendj se bolies kie: „Beta, hiemmat
    baanh! Tor paap tjhama hoi gail.”'
  noa-E: Mag i barbaichëm khaug athaawai woun ãb sĩi khapá jʉser khitʉmta pa bʉʉrkham
    gaai i aig aibëejierram aajem. Mag ich aig aaunaan wai barbaichëm oowia, chi wounaan
    ö akhaar ãba iruata amach aaunaan monaaupʉ̈iju khaphʉ sĩerr aawai, chi khapá jʉser
    khitʉmʉgta, —Onee abá, pʉ pekau ya thum chugpaa sĩsimgui ajim anʉm.
  eng-EMTV: And behold, they were carrying a paralytic to Him lying on a bed. And
    when Jesus saw their faith, He said to the paralytic, “Have courage, child; your
    sins are forgiven you.”
  mib-NT: 'Te ni caquindeca ñayuu ɨɨn tēe ndóho cuehyɨ̄ ni íjin, cátú de nuū ɨɨn camilla.
    Te ni jini Jesús jeē cácandíje i jeē cúu nasávāha ya tēe ní íjin ún. Te ni cahān
    yā jiín de: Na ndúndeyɨ́ ni rō séhē, chi je íne cáhnu ni rī nuū tāca cuéchi ró,
    áchí yá.'
  lif-NT2: खे़प्‍मो कुभा मनाहाॽरे़ लङ्‌ले़ःङ्‌वा मनाधिक् कुने़त्‍नाःन्‍नुए खुने़ॽओ
    मे़दारुरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खे़न् लङ्‌ले़ःङ्‌वाःन् वेःप्‍मा सुक् के़लॽबा
    नसाःन् मे़गत्तुबा ये़सुरे़ निःसुआङ् मे़त्तु, “आस्‍साःए, हाङ्‌हाङ् लॽरे़ॽओ, खे़ने़ॽ
    के़लायोहाॽ ले़प्‍मि पोःक्‍खे़रो॥”
  xnj-xnj: Penapo vandu vamletili mundu mmonga mweapoli higa, vamgonisi pa lusongwani.
    Yesu paavaweni chavisadika, akamjovela mundu mweapoli yula, “Jipolesa mtima mwana
    vangu! Kumbudila kwaku Chapanga ulekekiswi.”
  mmx-mmx: Lentaba luvuttadi digap kip lara laradi mi loora, labantuxu ren ga molo
    axap la diga vot pasa ne Iesu. Se ne Iesu ga ven kibis lununu atdi, ni ga lok
    ti mo laradi mekmeres keretna, “Nuruk, una lolos. Leveloklok kakapmek axap taram,
    a doxoma xepe i.”
  cbr-NT: 'Bëbacëbëa ''itsa uni timë́cëbëtan ca raírinën uni achúshi ñucë nirucuaínquinbi
    tancëma bacë́tinu racánxun bëacëxa. Bëquin ca —Jesusan ca ënë uni pëxcuti ''icë
    —quixun aín nuitu mëu sináncëxa. Sinania atun sinan ''unánquin ca Jesusan ñucë
    uni cacëxa: —Chuámashi ca ''it. Min ''uchacama ca tërë́ncë ''icën.'
  tee-NT: 'Chai lhicha''anicalh pumatam lapanac ju va ixlacalhtuculunta. Pulhicha''ancalh
    ju lona. Chai ju Jesús acsni alakts''ilh ni na ixtalhilaksi ju yuchi ju anuch
    lapanacni pus chani juni ju tak''ank''an: ―Jantu at''alhan ji quints''alh. Ju
    mi''alactu''unti mac''acxanicanta.'
  eng-LSV: and behold, they were bringing to Him a paralytic, laid on a bed, and Jesus
    having seen their faith, said to the paralytic, “Take courage, child, your sins
    have been forgiven.”
  cak-NT: 'Y c''o jun achi ri can siquirinak ruch''acul, li''an-e chech jun ch''at,
    ri xc''uax-apo chech ri Jesús. Y cuando ri Jesús xerutzu'' chi can quiyo''n-wi
    cánima riq''uin, ja xu''ij che ri achi siquirinak ruch''acul: Walc''ual, xcha''
    che. Tiquicot c''a awánima; ronojel ri amac xecoch''otaj (xecuyutaj).'
  pah-NT: 'Nanime pevove''g̃a ga reruri itetirũave''ga nomyive''ga gakupeupava pype.
    G̃a ndepiagame Jesus''ga ei oyvyteri pe: “Ojiko hete g̃a ji rehe ga rerua ji pyri
    tomopo''ã ti ga ga javo,” ei Jesus''ga oyvyteri pe. —Pi''a, ei Jesus''ga nomyive''ga
    pe. Ejory ti. A''ereki kiro nderekote''varuhua mombora nde hugwi. A''ea Jesus''ga
    ei jihi amombo nderekote''varuhua javo.'
  sja-NT: 'Mama bɨde eperãarãpa jira aneejida eperã chiwa bɨ p''arude. Jesupa k''awaak''ãri
    ãchia wãara ichide ijãa p''anɨ, ma chiwa bɨmaa mãgaji: —Warra, t''ãri o-ĩa báji
    pɨa p''ek''au k''achia oopata jõmaweda wẽpada perã.'
  xed-xed: 'Ka tsukwadaghatá sana mnduha da tsi ta kativiŋ ta sana mndu nda rwa səlani.
    Nghanata Yesu ta zlghay nda ŋuɗufa taŋ, kaʼa nda tsa mndu nda rwa səlani ya mantsa:
    «Sagəŋ! Ŋavaŋa gha, nda pla dmakwa gha!» kaʼa.'
  mks-NT: 'Ta cán ñéhe na in da̱ quíhvi̱, da̱ na̱xi̱hi̱ tu̱chu sa̱ha̱ ta cándúhu̱
    da̱ nu̱ yívi̱ loho ñéhe na na̱casa̱a̱ na̱ nu̱ á. Ta tá na̱xini Jesús ndá quia̱hva
    cándeé ini da̱ cán mé á já na̱cachi a já xi̱hín da̱ quíhvi̱ cán: —Cande̱hé, ja̱hyi
    a. A̱ ndícani toho inún jáchi̱ cája cáhnu ini i̱ sa̱há cua̱chún viti —na̱cachi
    Jesús xi̱hi̱n dá.'
  gfk-S: Ma ari turadi di ga kap hawat tike pengpeng tano kunuban tana ukaia hone
    Jisas. Ma be Jisas ga nes ira nudi nurnur iga tange tano pengpeng be, “Tasigu,
    ira num sana tintalen ite pataam.”
  bmu-bmu: Nalö miaŋgöreŋ azi tosatŋan alaŋini sile likepŋi kömukömuŋi tumbulahöpnöŋ
    ahöyöhi, mi kululunöŋ ala aŋguba kaget. Mewö kaba Anutu möt narim waŋgigeri, Jisösnöŋ
    yeŋgö tandökŋini mi ehi dop köliga kawöl azigöra kewö jiyök, “Nahöni, nöŋön siŋgisöndoki
    mosötzal. Mönö köhöiba ewebibigabuk saitiŋgit malman.”
  dgz-dgz: Amba apan upi, pusi nani itani wani apanewa da eragia baraen waran tauan.
    Amba Iesu mu anu tumat muga me inap aritavet tane yaveni menan Iesu vek apanewa
    inap anega wan, “Apan negawa, ne koewa gega anun ae viangin.”
  eng-GNV: 'And loe, they brought to him a man sicke of the palsie, laid on a bed.
    And Iesus seeing their faith, saide to the sicke of the palsie, Sonne, be of good
    comfort: thy sinnes are forgiuen thee.'
  zaa-NT: 'Tuchùppa ca enne'' nna tahua'' cą ttu nu rà''ni parálisis ru''a lúe, nìdirúbani
    làa cca ttą́, yu''ą́ lè''e camilla. De gutelíni Jesús qui''ni yala fe té qui''
    ca nubeyu''a lani e nna ra tìe nu rà''nia: Gùppa confianza ỹì''nia'', chìa beyuniỹén
    látsa''a'' ca tul·la'' qui'' lu''.'
  eng-WEBSTER: 'And behold, they brought to him a man sick with the palsy, lying on
    a bed: and Jesus, seeing their faith, said to the sick of the palsy, Son, be of
    good cheer; thy sins are forgiven thee.'
  guh-guh: 'Bajarajota Jesús tocapatatsi petabusipacuenabinëtsi. Pacamayota bocabiaba,
    yavëtacarapatatsi. Jesús jamatabëcueneyapëtane pacuenia sivanajamatabëxainatsi
    petocapatsivitsi. “Nacatojamatejemayaexanaenatsi cajena,” pesivajamatabëjaijavatsi
    Jesús jamatabëcueneyapëtane. Bajaraxuata petabusipacuenebinëtsijavabelia Jesús
    jumaitsi mapacueniaje: —Tajabananë, jamatabëcuenebarëyamëre. Pibisiacuene rabaja
    nexanaeneconimi cavecuaajibiaexanatsi, jai Jesús petabusipacuenabinëtsijavabelia.'
  bon-bon: Biname cina waaku cabu secanisi tääpe nuuja poto budre biname ne. Yeesu
    liba jepänimige, egä teepi baborage ätrunga cama gemi, tabe pui pita biname ne
    jejige egä, “Cäme biname, wälu gone! Maane kälyä gäte määme niiya mule cabu ca!”
  nhw-BL: 'Huan ajsicoj sequin tlacame catli quihualicayayaj campa Jesús se tlacatl
    ipan itlapech catli tantantixtoc. Huan Jesús quiitac para nopa tlacame quineltocayayaj
    para huelis quichicahuas, huajca quiilhui nopa cocoxquetl: ―Nohuampox, xipaqui.
    Nimitztlapojpolhuijtoc motlajtlacolhua.'
  swh-ONEN: Wakati huo huo wakamletea mtu aliyepooza, akiwa amelazwa kwenye mkeka.
    Yesu alipoiona imani yao, alimwambia yule mtu aliyepooza, “Mwanangu, jipe moyo
    mkuu. Dhambi zako zimesamehewa.”
  wbi-wbi: Pe avaanhu vamonga vakamuletela umuunhu unya nhamu ija liteela, aghonile
    pa keteefu. UYesu ye aluvwene ulwiltikko lwave kwa mwene, akati kwa ntamu, Mwanango,
    ghukangasie! Upyanilue inyivi saako.”
  bba-bba: Tɔmbu ɡɑbu bɑ kɑ nùn durɔ ɡoo nɑɑwɑ wìn wɑsin bee tiɑ yɑ ɡu. Durɔ wi, u
    kpĩ kpinu wɔllɔ. Ye Yesu u ben nɑɑnɛ dokebu wɑ, u bɑrɔ wi sɔ̃ɔwɑ u nɛɛ, bii durɔbu,
    ɑ ku mwiɑ kpɑnɑ, ɑ wunɛn durum suuru wɑ.
  eng-KJVCPB: 'And behold, they brought to him a man sick of the palsy, lying on a
    bed: and Jesus seeing their faith said unto the sick of the palsy; Son, be of
    good cheer; thy sins be forgiven thee.'
  kgk-NT: 'Upe-py ojereru íxupe hajy jeapa apa va''e. Gwupa reheve ou onheno oĩ-vy.
    Ójehe ojerovia tee ramo, ohexakwaa hese. Upéa-gwi he''i upe hajy jeapa apa va''e-pe:
    —Ani erekyhyje teĩ, xe ra''y, he''i íxupe ombopy''agwapy-vy. Gwa''ýry-pe he''iha-rami
    he''i íxupe: —Amboyke-ma ndéhegwi ne rembiapo vaikwe, he''i upe hajy jeapa apa
    va''e-pe.'
  waj-waj: 'vaidi vooyaano vaidi voovai yuku yaaku putuuvaa ari kegeennaivau vuru
    vauvaa taina rau varada Yisuunnasi nnuduu rikioo iya ngiari yaata tinniiyauvaki
    vau kuaivaa Yisuunnara tunoo: Ivo aikiooma tuqinnaanaravaivee, tuu kuaivaa Yisuuva
    rikioo vaidi yuku yaaku putuuvaa tunoo: Boo, ni vaidivai. Sa yaata utirainna yaagueeqama
    varianee. Vaa na kiauko i mminnamminnaa maisaiyauvo taikainoo,'
  cpy-cpy: 'Ari ramaeta-kiniri kijopookiri, inatakoe-takiri romaryaa-mentoki. Riyoshire-tawakiri
    Jesús ikaatzi natako-takiriri osheki rawentaa-paakari, iñaanata-wakiri mantsiyari,
    ikantziri: “Pithaamenta-shiretyaa nosheninká, tema ipeyakoe-teemiro pikaaripero-shire-witaka.”'
  ekk-PKP: 'Seal toodi tema juurde matil lamav halvatud mees. Kui Jeesus nägi nende
    usku, ütles ta halvatule: „Mu sõber, ära kurvasta! Sinu patud on andeks antud.“'
  mpx-mpx: Inoke gamagalau enuna toelolol etega hi pwatanim elana, i kenuwa wana abakenuwa.
    Sauga Yeisu wali abulilek i kite, i baek toelolol elana i ba, “Natu, atem ni matuwa!
    Wam gegi Yehoba matanaa iyaka ya nuwayoho.”
  wbp-wbp: Wurra-juku kujalpa Jijajiji nyinaja ngurungka, ngula-puruju yapa-patu-karirlijilpalurla
    kangurnu tarlu wapanja-wangu pangkarrarla. Kuja-jana Jijajirli nyangu, wangkaja-nyanu
    kanunju-kariji, “Nyampu tarlu manu nyanungu-nyangu puntu, ngulaju kajulu ngajuku
    wala nyinami yungurna parlpuru-mani.” Jijaji wangkajarla nyampuku tarluku, “Ngajuku
    marlpa, kula lani-jarriya! Kujanparla karlirr-yanu jurnta Kaatuku wilji-wiyi,
    ngulaju ngula-juku. Ngajulurlu karnangku majumajuju jurnta maninjarla kijirni.”
  luo-luo: Jomoko nokelone ja-athany, konindo e pien. Kane Yesu oneno yie ma jogo
    ne nigo, nowachone ja-athanyno niya,“Wuoda, bed gi kwe e chunyi, richoni oweni.”
  nhe-NT: 'Huan ajsicoj sequin tlacame tlen quihualicayayaj campa Jesús se tlacatl
    ipan itlapech huan yajaya huajhuapahuixtoc. Huan Jesús quiitac para nopa tlacame
    quineltocayayaj para huelis quichicahuas, huajca quiilhui nopa cocoxquetl: ―Nohuampo,
    xipaqui. Nimitztlapojpolhuijtoc motlajtlacolhua.'
  aii-aii: 'ܘܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܚܲܕ ܫܦܝܼܠܵܐ ܕܸܪܝܵܐ ܒܫܘܝܼܬܵ‌ܐ. ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ
    ܝܼܫܘܿܥ ܗܲܝܡܵܢܘܼܬܵܝܗ‌ܝ، ܐܡܝܼܪܹܗ ܠܗ̇ܘ ܫܦܝܼܠܵܐ: ”ܗܘܝܼ ܠܸܒܵܢܵܐ ܒܪܘܿܢܝܼ، ܦܘܼܚܠܹܐ ܝܢܵܐ
    ܐܸܠܘܼܟ݂ ܚܛܝܼܵܬܘܼ̈ܟ݂.“'
  esk-NT: Iḷaŋich iñuich tikiutriñiqsut aulatlaitchuamik nalaruamik ikivġani. Jesus-ŋum
    tautukamiuŋ ukpiqsrił̣hat nipliġñiqsuq aulatlaitchuamun, “Iḷauraamaaŋ, quviatchauġigiñ.
    Killuqsautitin natqigutikkaurut.”
  msb-msb: Pag-abot didto, may mga lalaki na nagdara sa iya sin paralitiko na nasa
    higdaan. San mapanginano ni Jesus na ginhimo ninda tungod san inda pagtuod sa
    iya, nagsabi siya sa paralitiko, “Anak, pakusuga an imo buot. Napatawad na an
    imo mga kasal-an.”
  cpa-NT: 'Ja³jøng² ca¹ŋi³jian¹dsa jan² dsa² tsa¹li¹ŋø¹, rø²quia¹²dsa ni³ jmung².
    Ca¹lø¹lih¹³ Jesús hi² hé² dsa² héi² jǿg³ quiah¹²dsa, dsa² ca¹ŋi³jian¹ dsa² dsoh³.
    Jøng² ca¹tsáih¹ Jesús dsa² dsoh³ héi²: ―Cøng² jmo³ hoh¹², jon¹². Ma²ca¹dsan¹ dsag³
    quiánh²hning ―ca¹juúh²dsa.'
  dso-dso: ଆରି ତେଇ ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ଚେରେଙ୍ଗ୍‌ ରଗିକେ ବଇକରି ତାର୍‌ ଲଗେ ଆନ୍‌ଲାଇ । ଚେରେଙ୍ଗ୍‌
    ରଗି ଅଚ୍‌ନାଇ ସଇରଇଲା । ସେ ଲକ୍‌ମନର୍‌ ବିସ୍‌ବାସ୍‌ ଦେକି ରଗିକେ କଇଲା, “ସାଆସ୍‌ ଦାର୍‌, ତର୍‌
    ସବୁ ପାପ୍‌ କେମା ଅଇଗାଲା ।”
  meu-meu: Pada tauna ta geda ai hekurena ai ia dekena e huaia lao. Iesu ese edia
    heabidadama e itaia, bena pada tauna e hamaoroa, eto, Natugu e, ba goada, emu
    dika vada eme hegwau tao.
  yva-NT: Naije vatane inta wo vatano tunaive inta augaje nikijo pata rai, umba wo
    anawanere no Yesusa nui. Arono Yesus po awa anave raen manakoe, Po raura nanto
    vatano tunaive umawe ai pare, “Arikainyo winy, syare nanuga mbambunin! Syo nya
    ayao kakaije rapaya nai to.”
  dgc-dgc: Ey du tolay sa, kembil de diya i esa a lumpu. Siya éy te katidug san to
    kama na. Ey ti Jesus, péketa na a méniwala side diya, éy kinagi na to lumpu, a
    “Patibayén mo i isip mua, Anéng. Pinatawad ka dén ta kasalanan mo.”
  zpm-NT: 'Zhisaque goc bdziṉ me, laa zho bdziṉniele tib meṉ rzacnë lo me, dipse meṉ
    co gutoo, ib gacd së me. Lo yag zhoob me bdziṉnie zho me ga. Zeeṉe goṉ Jesús dib
    zdoo grë zha co rnalo zho ne me guṉguiac meṉ rzacnë co, rëbchaa me lo meṉ rzacnë
    co: ―¡Nley bloo zdoo luu xin! ¡Laa naa beṉle perdon grëse xtoḻ luu!'
  hix-NT: Txesusu hyaka nomohtxownà hatà, toto komo. Ekeh yohtxownà hatà, tahon hono
