  mwf-2018: Bere kardu ngamere punnenadhaneme ngarra nukunu wunku kardu pulith pumenamathbaththaneme
    punne ngarra da pit-te. Mu Jesus-ka the menkumabaththaneme pirri ngarra marda
    peneme-yu murrinh da thathpirr pumamnabathneme nukunu-ka mawathanu patha da thathpirr
    kardu pulith nhini-yu. I bere murrinh mamna ngarra kardu pulith nhini-yu, “Nga.
    Da mange wiye pana ngarra nhinhi nebaththa thurrini-ka ngarrimnhimaputh warda-wa.”
  dif-dif: 'Ja mai, tanali tjunduru kulno nunkangu wokaralkana wonti, nau turarani
    pirini paranani. Ja Jesujeli morlalu ngun‐drana tanani matja najina, Nulu tjundurani
    jatana wonti: „Murlali nganamai, ngatamurajai, madlentji jinkani matja worana
    warai!“'
  gam-gam: Djika iwa ta kake agle goi una ta moi. Una palbam ye tumblo i Jisas moi
    al womaka, Jisas kani kambono pillgi paika, kake agle goi una moi al embe dji,
    womba ni wo pupen! Ni singare ke ye wanin ge na kere aundo we dji.
  nou-nou: Edo Iesu ainda bugiri embo mi embo tei ingo ambari awa apara da edo budo
    Iesu da yei bugusera. Etero Iesu ungo gebe era awa gido edo embo daguna da yei
    sisira, “Naso mei iso buria awa kotembedo doturena awasedo dubo ewamei eio.”
  mqb-NT: 'À wulen su doh ata wa, ɗowan aya inde tə gəɓan ahay ɗo pə lala, winen
    mə təra à məndak awan. Yesu a canan anà aɗaf nga a tinen ata cəna, a jan anà
    ɗowan a mə təra à məndak ata awan, a wa: «Dəna uno, kə̂ jalay awan sabay. Nə
    pəsek anan ines anak ahay coy.»'
  ape-B: Natoglu ali anam almom halali ananu loguh ayas chagagakanali alman anatu
    bet ali halawana-manali. Jisas natik amudak almom ali nadukemech umu amam douk
    hanubu henek bilipumanu. Namudak ali naklipu anudak loguh ayas chagakanali nakli,
    “O nuganinu, nyak kobi ulkum mulu sisahw elgeinyu, wak. Yek eke kobi inohwen ipemu
    nyakin yowenyi, ali douk enyudak eke ikwleyenyuk.”
  grc-F35: Καὶ ἰδού, προσέφερον αὐτῷ παραλυτικὸν ἐπὶ κλίνης βεβλημένον. Καὶ ἰδὼν ὁ
    Ἰησοῦς τὴν πίστιν αὐτῶν εἶπεν τῷ παραλυτικῷ, «Θάρσει, τέκνον· ἀφέωνταί σοι αἱ
    ἁμαρτίαι σου.»
  cav-NT: 'Tsunuda juatsu ama cuitadyatu ecuita cuanara dujucuare ecuita ajebaecuaque
    tuaqueja. Tumeque ecuitatu jaracuare ujejeda cuanaque huesa ishuju. Ujejedaque
    dujuqui cuanara Jesúsra ajebaecuaque eajeshauque ejeneyaque adebatsu tujatu jadya
    ajebaecuaque acuare: —Cacasaticue, tata. Micue jucha cuana tu amena eapupasha,
    —jadyatu Jesúsra acuare ajebaecuaque.'
  kgp-NT: 'Ti tỹ ã jamã tá jun kỹ vãhã ag tóg ti mỹ ũ vyn kỹ junjun mũ, ũn kónhgrĩn
    kỹ nỹ ẽn, ha mẽ. Ã cama kri tóg nỹ nĩ. Kỹ Jesus tóg ag tỹ ti ki ge mũ vég mũ sir.
    Hã kỹ tóg ũn kãnhgrĩ mỹ: “inh kósin'',” he mũ. “Ã fe tỹ há'' hé. Ã tỹ Topẽ vĩ
    mranh ja ẽn tỹ tũ'' hen hã vẽ ha,” he tóg, ti mỹ, ũn kónhgrĩ mỹ.'
  bvd-bvd: '''I seeri na wane ki daka ngalia mai tii waa nai nia tio funu naa lao
    ifitai nai lea mai daka dao fai nia siana sa Disas uri ka guraa. Si kada sa Disas
    nia lio saitomana faamamane laa kera toa nai, nia ka bae ''urii fuana sa wala
    nai da ngali nia mai nai, “Waa nau ''ae, nao ''osi manata sala guu. Nau ku manata
    lukea naa abulo ta''aa laa ''oe ki tiifau.”'
  ukr-1871: 'Коли се принесено до Него розслабленого, лежачого на постелї; і бачивши
    Ісус віру їх, рече розслабленому: Бодрись, сину; одпускають ся тобі гріхи твої.'
  apz-apz: Iꞌmofaohwahonɨngki aꞌamuso hofɨko hwe nomꞌne sɨfe aho peꞌnnyo sohwo kakoe
    ijempohopoꞌnohini saho fosyawowoꞌnɨngkiso sohumo Jisasɨyepono itokwopmmentohofofoho.
    Itokwopahonɨngkofi Jisas kako uhwonɨmentisoso hofɨko kakineꞌno sɨmeho hiꞌntnnono
    yokumpohnꞌnyo uyohonɨngkofi uhwononto Jisas oso aꞌamu mnokinoꞌnjo sohumo ulɨmento,
    Nje hwomu sohwosi, kɨko iyoho kinɨngkuhwoloho. Ngko jɨje honɨngkano wonyoso wae
    nto yakumofohono.
  yon-yon: Karub yenambed karub id yidnoona keta ari angkeen kuu Yesu yaa kanminiwen.
    Kwane, Yesu kuu yi anam andi wedmendekore, id yidnoon karub yaa yedmoon, “Ne dana,
    eb niindem aom aromne. Eb ambarakmi kuu are nonondandoon.” andoon.
  poi-NT: 'Jesɨc algunos inimíñayyaj Jesús tu̱m mɨmnewɨɨp, tusacane icumu̱ma. Wo̱ne
    tu̱m tseesyucmɨ mu inimiñyaj. Cuando Jesús iix iga tsa̱m icupɨcyajpa iga Dios
    wɨa̱p icpɨs, jesɨc iñɨ́máy jém mɨmnewɨɨp: —Ma̱nɨc, maymáya̱jɨ, miwadayñeta̱ perdón
    jém iñt́áŋca.'
  wuv-wuv: Hefi'a rama'a, rona notabeamii a'ana hemea na ma'e ununa, na haino pafoo
    fei hafenaa ununa. I'a fanunupa'aa fei we'iaa naranaraa ro'ou Jesus, na warenaa
    a'a mei na ma'e ununa, “Guta farawani mena na'uu; ena hafelo'amu una futoia.”
  quf-NT: 'Chaypina katinqami uk mana kuyuyta puytiq kwirpuyjun runata, uk parapi
    usurachir wintusha payman ĉhachiranllapa. Chaymi Jesusqa paypi kusalata kriyiqllapata
    rikar, chay qishaqtaqa niran: —Shachinakuy wamrituy. Chaqa tukuy uchakushaykikunamantami
    pirdunashushana kani nir.'
  yuw-yuw: Tuna amna auho nucno orung oburo möng toctocyi yu abam yorocdec sumboda
    Yesuot tebung. Tehuya Yesuho yagocmai, yu kombing tobic tobicnobaracho ebung.
    Woroc angmuna yu amna möng toctocyi inogoc, “Nakain manana, goc irot ogep kombihi.
    Gochon turongoya urop bödeang.”
  hus-NT-1971: 'Taja’ u chanchinal jun i tsambe cuatsat al i tseyte’ tat. Ani tam
    ti a Jesús in tsu’u abal in lej belalchic, in ucha’ an tsambe: ―Quit culbe tsacamil,
    cum nan tu paculanchal a hualab.'
  med-med: Kona peng ila wamp mat ndi, on por murum wu ti, rupⱡaima ila koma rok mek,
    elim urum nila orung. Jisas ndi, wamp mbʉ nga mondpa pili ronduⱡ purum uⱡ ei kandpa,
    wu on por mul ni kundpa nimba mel, “Na nga wu kangʉm ye! Numan wang ndui! Nim
    nga uⱡ kit mbʉ pendʉp kent,” nitim.
  bch-bch: Be mole mao, panua edengada tibisi dibala tamad ede ga ila pan. Ei iae
    ga ibage imate, ta ienono ngan aea nagarengreng. Iesus igera led kadonga lolo
    matua aea ta ikeo pan dibala tamad bedane, “Leg eaba, pamatua lolom. Gau nasamum
    lem kadonga sasat na.”
  cco-NT: 'Jo̱ mɨ˜ caguiéiñꞌˉ fɨˊ jo̱, jo̱ caguilíingˉ dseaˋ i̱ jéengˋ jaangˋ dseaˋ
    i̱ caang˜ tɨɨˉ i̱ dsíingˉ ni˜ co̱o̱ˋ ꞌmaˋ e sɨlɨ́ɨngˇ. Jo̱ mɨˉ cangáˉ Jesús e
    jo̱, jo̱ co̱ꞌ nɨñiˊbre e jábꞌˉ lɨ́ɨngˋ jaléngꞌˋ i̱ dseaˋ do júuˆ quiáꞌrˉ, jo̱baꞌ
    lalab casɨ́ꞌrˉ i̱ dseaˋ dséeꞌ˜ do: —Jó̱o̱ˋo̱, cuø˜ bíˋ uøꞌˊ, co̱ꞌ lana nɨcaꞌímˉ
    dseeˉ quíiꞌˉ.'
  deu-1951: 'Und siehe, da brachten sie zu ihm einen Gelähmten, der auf einem Bette
    lag. Und als Jesus ihren Glauben sah, sprach er zu dem Gelähmten: Sei getrost,
    mein Sohn, deine Sünden sind dir vergeben!'
  alq-ALGNT: 'Ki pidji8idama8agani8i pejig a8ian ega e mazikandjin tesiniganikag.
    Apitc Jesos 8eabamadjin ini a8iagon kagi pidji8inandjin ini naben adi epitci sogi
    teb8etamindjin, ogi inan ini8e ega ka mazikandjin: “Nig8izis! Ka8in ana8endjigeken!
    Aja ki kasiigade8an kipatado8inan.”'
  ixl-NNT: 'As eqꞌol veꞌt tzan umaꞌl u aachꞌoꞌm viꞌ umaꞌl u chꞌachiꞌm tzeꞌ, tan tzeꞌunik
    tibꞌ vichiꞌoleꞌ. As oksal veꞌt u aachꞌoꞌmeꞌ vatz u Jesús. Tul til u Jesús uvaꞌ
    kꞌujlik chit ikꞌuꞌl chajnaj tiꞌ Aak, as ech tal veꞌt Aak ileꞌ te u aachꞌoꞌmeꞌ:
    —Yeꞌ txumun axh, vitzꞌin vatzik, tan kat sotzyeꞌ vapaaveꞌ,— tiꞌk Aak.'
  boa-NT: 'Átsihyíi muha meíjcyánáa Jetsóo éllevu tsaate tsivá íjpi vááúmeítyúúbeke
    ɨ́ɨ́botári. Aamée dííbyeke cáhcujtsóné iwáájácúne dííbyeke ɨɨ́ɨ́téne neébe: —Llíhij,
    wa ílluréjuco dímijyúúvej. Muurá tsúúca úhdi o ɨ́dáátsóvéne díimítyú ó ábájɨɨvéjucóóhií.
    Ahdícyane tsáhájuco ɨɨná díhyallúrí íjcyájúcootúne.'
  etr-etr: Besela galasebegi, dolö odoaea dolö afädë fii si sulo amo dafudaia gaula
    misi. Amasebegi, ilile asigi afädë negei amo bealahilä, Yesuea dolö fii si amoma
    sähalea, Nïe malö, asigi gelomalo. Dia nafade hamoi amoli hësa maadeimelëla säi.
  quh-NT: 'Ajinallaman uj mana cuyurej suchu runata siriskata callapunpi payman wantumusharkancu.
    Jesustaj reparaspa Diospi chekata jap''icuskancuta chay runata nerka: —Wawáy,
    ama manchachicuychu. Juchasniyqui khechuskasña cancu, —nispa.'
  kwi-kwi: 'Sua uspane chasachi intura kamara tukin iptɨt muaara. Chasachi intura
    karattuza iznarawane, Jesúsne uspa wat nɨjkulamtu piankam kit intura kaizta: —Ap
    painkul mɨri. Tayalmun. Nane nu kwail kit aizpa me wat kultɨt, kizta.'
  agm-agm: Nasa noaipasɨhɨ isɨhiya usa Jisaasiho tɨtɨhɨwiwɨtotɨwɨ gwɨnyapenawaawɨ
    utaaho wo komɨ ikwauhɨrɨ apɨpaahɨ bɨwatesɨhɨ wɨndɨ dosi dahomaayaho gwɨtɨhotɨ
    autaahɨ nanototihɨhoai numwaasi nasawaayopo. Siyauhɨ Jisaasiho kiyaamɨ sawahopɨ
    gɨwunyaahohɨtɨhandɨ usonataise. Usonatosatɨ utaaho komɨ ikwauhɨrɨ bɨwatesɨhoai
    saundataase. “Nisɨ maasɨho andɨtitɨpɨ maarɨho wɨhitane. Nɨnɨ kinyɨ maipɨhaiwa
    nehɨmataayono,” undataase.
  ubr-ubr: sabu fani on orot raguraguin ireai i’yen auman sibo sinat Iesu aurin. Iesu
    iyeit sabu ites on asi baitutum irat bag, on mes On orot raguraguin aurin iyau,
    “Natu eiyasisir! Om am bokomas on ainotbur.”
  tsw-NT: Ana u rawai ɗe, reve ama o ro a̱ ta̱wa̱a̱ yi na̱ vuma na ri no osowi a̱
    lipu a aavalu. Ana Yesu enei ucawu wo okolo wa ama a nda, reve u damma yi, “Ulobo,
    she vu uwwa wovon wan. A yuwaan wu ta̱ gafura wu unusu wa̱ wu.”
  cax-NT: 'Acamanu anancati taman maunrrocono, canati esati Jesús ui bama icumpañeruturrti,
    icu nicürurrti. Chüpuerurrüpü amenti. Asaratitü Jesús ümo manuma uiche ayeti maniqui
    maunrrocono. Tütusiatai ümoti que arrüma bien icocoromati. Sane nauquiche nanti
    ümoti maniqui maunrrocono: —Tapü airruca, saruqui, itopiqui arrüba nomünantü obi
    morrimiacana tato sobi aemo.'
  aia-aia: '''Oha rau ada, ra''i sae rau suru''ia mai sae na abena ''a nugu tanaa
    Jisas na''i be''ana. ''Oha ''ia Jisas ''a ''ome ''iraraai hinihinidaau, ''a o''ani
    ''iniai saesi, “Garegu, ''ai abui ta''aabemu. Na ora-ora''a amu''i ''au ''adoma''i
    nugasi''i hako.”'
  srp-1865: 'I gle, donesoše mu uzeta koji ležaše na odru. I vidjevši Isus vjeru njihovu
    reèe uzetome: ne boj se, sinko, opraštaju ti se grijesi tvoji.'
  agt-agt: Awena la nabayag a itta ya enda nekahad nga awan makahehit ta bali en nga
    nagyanan ni Hesus, a nesarok da ta bali en nga umaidda para la ta pagiddan na
    en. A ta nepakaita ni Hesus ta pangikatalak da tentu a naguhohug hapa ta awanen
    makahehit. “Matalak ka la, Aleng, te pakoman kun ya liwat mu kiden ta Namaratu,”
    kunna.
  lug-lug: Amangwago ne bamuleetera omuntu eyali akoozimbye nga bamusitulidde ku katanda.
    Bwe yalaba okukkiriza kwabwe n’agamba omulwadde nti, “Mwana wange, guma omwoyo,
    nkusonyiye ebibi byo!”
  yby-yby: 'Sakoya wokaiyoko, we ebili libo we makoya mokokolo molikiki yauha moliki
    liki nise. Liki nisikayoko, Jisesimamo elewole iki emotoka data kebolawa maya
    mudakoko sa-loko lo miye: Ipanelika, aku eda elamideyo, lihimaka maya alo le huloimikoe.'
  heb-heb: והנה הם מביאים אליו איש נכה אברים והוא משכב על המטה ויהי כראות ישוע את
    אמונתם ויאמר אל נכה האברים חזק בני נסלחו לך חטאתיך׃
  mpp-mpp: Hikeme yenge ngic monic hige-moleine homaicne dembengka lolu tengkelu kwesiibong.
    Kwesibong Yesudi ngage-ngagesingngineng nganilu ngic-puling yanguc edowec, “Madecne,
    ga kwelegone madickena, bikicgone yogo biyac hegilegelegabac.”
  apb-apb: E hule ta'au, oto kire aanga'inie mai ngaeta mwane e rarasi i lengine hulite
    i saana. Oto a Jisas e leesie hiiwalaimolinge ikire e paine, ko si te'uri hunie
    mwane e rarasi ngeena, “Kaleku, saemu ke dodo. Mo ooraha'aa i'oe sae'aasileni
    e lae oto.”
  san-TEL: తతః కతిపయా జనా ఏకం పక్షాఘాతినం స్వట్టోపరి శాయయిత్వా తత్సమీపమ్ ఆనయన్; తతో
    యీశుస్తేషాం ప్రతీతిం విజ్ఞాయ తం పక్షాఘాతినం జగాద, హే పుత్ర, సుస్థిరో భవ, తవ కలుషస్య
    మర్షణం జాతమ్|
  ben-IRV: তাদের বিশ্বাস দেখে যীশু সেই পক্ষাঘাতী রোগীকে বললেন, পুত্র, সাহস কর, তোমার
