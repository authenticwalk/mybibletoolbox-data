  rus-SYN: 'И вот, принесли к Нему расслабленного, положенного на постели. И, видя
    Иисус веру их, сказал расслабленному: дерзай, чадо! прощаются тебе грехи твои.'
  mbh-mbh: Na tokokoe pelie ako o potuna toko omole tomo nge ile ngosel me. Toko aken
    ini peti motungtung ma Jisas i thepol ako olemio nge i, ma i ria toko ni peti
    motungtunga aken ve, “Tuk, lomum aro i sivenga, eneke God ilemi simikal lom vothung
    kerengare lale.”
  bdd-bdd: Ma ꞌaigeda topeu boda siꞌahaliya ꞌina ꞌebeꞌeno ꞌoina ma sinaoleyama Yesu
    ꞌoina. Bodaedi ꞌidi hemisa Yesu ꞌisanapuya ma topeu ꞌihegwaeya ꞌigwae, “Natugu,
    ꞌuyaliyaya, ꞌino mumuga galadi ꞌadi nuwasam ꞌuloba pwaiya.”
  cbt-NTPO: 'Inaquë catapini quëmapi''sari huëcatona'', apia quëpi. Pë''sara''huaya
