  nlx-nlx: एने दिखो, थोड़ाक माणहे लोखवान बेमारी वालाह खाटला पोर लोटाड़ीन ता फाय लावा।
    यीशु तान बुरहो देखीन ता लोखवान बेमारी वाला माणहाह केयो, “एय बेटा! दिर खा, तारा
    पाप माफ एय गीया।”
  apw-NT: 'Nt’éégo ła’ nṉee di’ili baa daach’iskąą: Jesus daabi’odlą’ yígołsįįdá’
