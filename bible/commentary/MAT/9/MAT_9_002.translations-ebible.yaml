  wsk-wsk: Se kari sang kari tilital bo pakapang te giman ilak kote taiman. Se Jesus
    nunga nongomang ningi nunguning arigam, ale nu kari tilital mu maonam, “Aga namar,
    gemang sokel ago la bagerko. Ani ka memek siwu saperem,” mam.
  toj-NT: 'Huaj to yile, ti iiji jan yi jun huinic, q''uechubal soc xch''ajtilteil.
