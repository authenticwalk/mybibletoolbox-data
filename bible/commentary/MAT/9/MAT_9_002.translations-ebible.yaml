  tkr-tkr: 'Mang''usqa paralic ı''xı''na tyuleena sa insan ıkkekka. I''sayk''le manbışin
    inyam g''acumee, paralic ı''xı''yng''uk''le eyhen: – Dix, qı''məyq''ən, yiğne
    bınahbışile ılyheepç''ıynbı.'
  gvc-gvc: 'Tópʉ paina pjacʉ bʉharirore to coãri cahsaro mehne yo wʉa wihiha Jesu
    cahai: “Jesu ahrirore to dohatiare yʉhdʉchʉ yoarohca”, ni tʉhotuha tina. Ti ã
    ni tʉhotuchʉ masino dohatirirore õ sehe ni yahuha Jesu: —Macʉ, wahchega mʉhʉ.
    Ñano mʉ buhiri tiare cohã tuhsʉja yʉhʉ —niha tiro.'
  mwp-mwp: Thana nanga ngabunadhin kuniya nungu goegathoenu, mabaygan ngapa nubepa
    thanamun kikiril tukuyap dhoeynidhaypa, kuyk nungu thugalal umamayl. Nuy matha
    yoewir soersimayginga nungu uthuy lagoenu. Yesu nanga imadhin thanamun mina yoepathaman
    koeyza nuy kedha kikiril mabaygoepa, ‘Akag ngaw kazi, kapu za ngin ngapa manu;
    nginu ipidhadh gegeyadh mura gudwoeyamoeyn ngibepa kayib.’
  ksj-ksj: Ebu vaze nuꞌa ahiꞌa mene haganeꞌeteꞌe vazeḡa faratao bazune teadu ani vaḡe
    herate onairo. Zeḡeꞌa Iesu mazao fieꞌeteꞌe Iesuꞌa horonirotene, ahiꞌa mene haganeꞌeteꞌe
    vazeḡa niro, raenaꞌa, “Ubude, zamaḡo rinedoꞌi. Ḡae sauꞌa ꞌai aḡutu modeha.”
  sbk-sbk: Bhahanetela, umuntu ya polile ubili agonile pashitala. Lwahahulola ulwitiho
    lwabho u Yesu ahamuzya umuntu yapolile, “Mwanawi ushanje, ukhombhosheye imbibhi
    zyaho.”
  mya-JVB: လက်ခြေသေ ၍ အိပ်ရာ ပေါ်မှာ တုံးလုံး နေသော သူတစ်ယောက်ကို အထံ တော်သို့ဆောင်ခဲ့
    ကြ၏။ ယေရှု သည်ထိုသူ တို့၏ ယုံကြည် ခြင်းကိုမြင် လျှင် လက်ခြေသေ သောသူ အား၊ ငါ့သား
    မ စိုးရိမ်နှင့်။ သင် ၏အပြစ် ကို လွတ် စေပြီ ဟုမိန့် တော်မူ၏။
  kgf-kgf: Haréyu ic méŋ héna méria humumia sasaŋiguc haima huama iwac muru hagic.
    Waŋu Yesunéŋ ninʒéŋ ninʒéŋgina hémma ic héna méria humumia yomuhuc ézéyec; Naŋ,
    ewa qeriga déŋ, Képésicga waigéndac géndara wanʒac.
  awb-awb: Mó kegá íre ah nogoráhú aní aiayah pukia ání wene máhriqkakáq sehitaqmaqme
    sehgiwera Sísaba móátówe. Sega iwíáhéra, Sísaga kaweratanawire íwíáhuwana Sísaga
    sene iwíáh tagéna aiayah pukia ánínsábé, Náníbáq móne. Arene ahbabáq aiq kawerató
    púah arene arupipeq eyoyóue míahno úwe.
  gdn-gdn: E ika bauwena ka iyapana dai mu waretamaga sigirawena e idai kerarai badabadamawena
    bisi kaya-wena kebari kawareya ukwarawa ki kawaramupu e bameya bautagubu. Mu sumamaga
    kawaya Iyesu bameya ki e empupu ki pokere e sigira apunai ki sibu, wagubu ke;
    “Gubagani, kau kasiyara wainapi. Kau bigigi ki nau empuwani karako deni mena surupakani.”
  nko-NT: Ɩnʋ á, akʋ bɔsʋrá tsukʋlɛ osínpʋ akpasʋ ba mʋ. Brɛ́á Yesu lówun ánɩ́
    bahɔ mʋ gyi a, ɔlɛbláa tsukʋlɛ osínpʋ amʋ ɔbɛ́ɛ, “Mɩ́ bí, klʋn ɩdɩ́ fʋ́ asɩ.
    Nasí fʋ́ lakpan kíé fʋ́.”
  bsn-NT: 'Ti macajʉ ĩ ñaro, micagʉ̃re rijarã ãmivariajʉ joejʉ ĩre ãmiejayujarã. “Ĩre
    ĩamaicõari, ĩre catiorʉcʉmi” ĩna yitʉoĩasere ĩamasicõari, micagʉ̃jʉare ado bajiro
    ĩre yiyuju Jesús: —Yʉ maigʉ̃, tʉoĩatutuaya. Rojose mʉ yirere mʉre masiriocõaja
