  maz-NT: 'O ẽjẽ c''ua ja nzi nte ma siji ''na bëzo c''ü dya mi sö ro ''ñõmü; ma tũji
    cja ''naja pjinguã. Mi junt''ü o̱ mü''büji c''ü mi sö e Jesús ro jocü c''e bëzo.
