    ewuƚ''ets hats wetwu''m ek''ui.—'
  tzo-TZC: 'Jaꞌ o tey poybil tal schiꞌuc stem jun vinic ti pasem ta mochꞌe. Cꞌalal
    laj yil ti Jesuse ti xchꞌunojic ti buchꞌutic yicꞌojic talel ti jchamele, jech
    iꞌalbat ti jchamele: ―Muqꞌuibtaso avoꞌnton, Nichꞌon. Acꞌbilot xa perdón yuꞌun
    amul ―xi.'
  mya-mya: ထို​အ​ခါ​လူ​တို့​သည်​လေ​ဖြတ်​သူ​လူ​တစ်​ယောက် ကို​ထမ်း​စင်​ထက်​တင်​၍ အ​ထံ​တော်​သို့​ယူ​ဆောင်​ခဲ့
    ကြ​၏။ သ​ခင်​ယေ​ရှု​သည်​ထို​သူ​တို့​၏​ယုံ​ကြည် ခြင်း​ရှိ​ပုံ​ကို​မြင်​တော်​မူ​လျှင်
    လေ​ဖြတ်​သူ​အား ``ငါ့​သား​အား​မ​ငယ်​နှင့်။ သင်​၏​အ​ပြစ်​ကို​ဖြေ လွှတ်​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ bi tuke'' ujɛ uba linagɛnl bo uʼtàan nin uʼnuɔ kɛ faan'' ki baa'' uʼsaan.
    U laa'' bi teke'' wɔ ki jin'' ma nnɔ, nɛ u tɔke'' ujɛ wà ya tàan nin uʼnuɔ faan''
    nnɔ ki ye: «Nʼbukɛ, cuo aʼba, n fère'' ŋɛ aʼbiɛre ŋɔ.»'
  cbi-NTPO: 'Tsenñu Jesús'' junga main dedeelaa wandunu tsuu tajila. Tsai'' tajimula
