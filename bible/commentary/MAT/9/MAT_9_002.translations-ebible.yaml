    pekaŋ yäŋ nadäŋpäŋä kwäyähäneŋ täŋpani u ŋode iwetkuk; Nanakna, umuntäweno. Momika
    paotkaŋ!
  ntp-NT: 'Mʌtai uusiʌrʌ vuaapi ʌmo cʌʌli ismaacʌdʌ maitistutuiditadai isoiñʌdagi.
