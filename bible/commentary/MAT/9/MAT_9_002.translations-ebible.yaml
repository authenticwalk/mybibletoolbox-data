    samah gikamaxwankis ta gipitit, ig awna ta git awayg miyapupye. Giwn: ―Ka ba barukinama,
    nukebyi. Nah bayahminap ariw pitaraksan gikak Uhokri.'
  iou-iou: Kumaŋ päŋku yotpärare-ken ahäŋirä äma ätutä kwäyähäneŋ täŋpani kubä gäraŋ
