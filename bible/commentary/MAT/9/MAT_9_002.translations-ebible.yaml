  wrs-wrs: Yesusva di ona vena, indhanam monglam nongalna, ten ambv, himba indhanarinim
    mongom uvavulmungil towara wulambvna, no indhanariniva eva ata es englamonglava
    shuawol vevta. Yesusva doara lihawol vena, no indhanamba kamba indnahonam lovahmanav,
    wo Yesus omnana no indhanarinim, seh, men kava daipota yemba kilumbshuav pevna
    indkoklarava, yeoa daipotaoa indk vetho.
  mca-mca: 'Qa tetka''xii pa''aj pa'' ewi''ƚ jukhew qi wanqaats''e'', nite'' p''e''s,
    tetkaxij pa'' witiwhi''la''x. Ha'' Jesús in yi''wen pa''aj pekhewe''en in nite''
