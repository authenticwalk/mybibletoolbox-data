    “Ma noya isopita natërinaco,” ta''ton, Quisosori cania''pi itërin: —¡Noya cancantëquë'',
    apia''hua! Apiramiáchin quëma oshanën inquitaranquën, itërin.'
  srn-NT: 'Di Yesus si a bribi fu den, A taigi a lanman taki: “Mi mati, no frede.
    Yu kisi pardon fu yu sondu.”'
  cta-NT: 'Loꞌo ndyalaa quichi̱ biꞌ, liꞌ ñaa loꞌo nguꞌ jiꞌi̱ sca nu quicha nu nchcu̱ꞌ
    tyucuí̱ tyucui ñaꞌa̱ yu; ñaa nguꞌ slo Jesús chaꞌ cuaꞌni joꞌo jiꞌi̱ nu quicha biꞌ.
    Ntsiya nu quicha biꞌ neꞌ sca catya̱. Pana jlo tiꞌ Jesús chaꞌ jlya tiꞌ nguꞌ biꞌ
    jiꞌi̱, biꞌ chaꞌ nchcuiꞌ loꞌo nu quicha ndiꞌya̱: ―Ca tsoꞌo nuꞌu̱, sñiꞌ ―nacui̱
    Jesús jiꞌi̱ nu quicha―. Cua nguaꞌni clyu tiꞌ naꞌ jiꞌi̱ quiꞌya nu ntsuꞌu jinuꞌu̱.'
  bqc-SIM: 'Ɔ̃ wà mↄ̀ɛ̀ ń gbɛ̃kaaũao wúlɛa mákɛlɛu. Kɛ́ Yesu è gbɛ̃́piↄ a náai
    vĩ, ↄ̃ a ò gbɛ̃kaaũapiɛ: Ma gbɛ̃́, sↄ̃dilɛ! N duuna kɛ̃̀ma.'
  tcz-CHONGTHU: Mi phabep chun langthi khat alupna pum in akoma ahinpui uve. Aman
    atahsan'u chu amu phat in langthipa jah a chun Yeshuan, “Lung nom in, ka chapa!
    Na chonsetna ho kingaidam ahitai,” ati.
  mar-mar: तेव्हा काही लोकांनी पक्षघात झालेल्या कोणाएका मनुष्यास येशूकडे आणले. तो
    मनुष्य बाजेवर पडून होता. येशूने त्यांचा विश्वास पाहून त्या पक्षघाती मनुष्यास म्हटले,
    “मुला, धीर धर. तुझी पापे क्षमा करण्यात आली आहेत.”
  snp-snp: Fedaito, ya moda kiyana-ana ipedotoko nemo we ma agagalo meleti amo nedo
    ilimiti ato, Yesukafo koli kikito umamo monanina ya geyeto kiyana-ana ipedotoko
    nemo we ya loumami, Nanefo, koli komámaneyo. Lifimaka ya moda kilili otaiye, loto
    loumaiye.
  isl-isl: 'Ekki var liðin löng stund er menn báru lamaðan mann til hans á dýnu. Þegar
    Jesús sá trú þeirra sagði hann við veika manninn: „Vertu hughraustur, vinur minn.
    Ég hef fyrirgefið þér syndirnar.“'
  spy-NT: Kuyitē, /kiimutyi chiito ake nyēē kisōnkōchoot /kēēkālāboonunēē tiirbeet.
    Nto bērē kukas ꞉Yēēsu kule kiikoosēē keey ꞉bichooto inee, kumwoochi chiichoo kule,
    “Wēnyoo, kimkim, /kāākēēnyōōwuung' kaat ām choolwookātēēng'uung'.”
  xnn-xnn: Idi omdanda isdi dat domateng nan mangaatangay isnan lalaki ay napalalais.
    Gintek Jesus ay talkenda siya isonga danat kanan issan napalalais en, “Adika omegyat
    tay napakawan et nan basolmo.”
  mwe-mwe: Kweneko bhandu gubhaapeleshelenje mundu jumo apolweshe, agonile pa shinanda.
    A Yeshu bhakajibhoneje ngulupai jabhonji, gubhammalanjile mundu apolweshe jula,
    “Ambwiga! Mwiilume ntima, yambi yenu nneshelelwe.”
  tte-tte: Kabo tomo tupwaliyao tobelu yabo, yona itawalololi me ana kaba keno sikalaiyama
    Yeisu koina. Saugana Yeisu ali meli igitai iwalo tobelune koina, “Natugu me am
    katepatu, am pwanoli kaiweli nuwatu-pwaiki kulobaiyako.”
  tcs-tcs: Wen ol bin mangi de, sam pipol i bin kare wan paralaizman kam antap lo
    mat. Wen Zizas i bin luk dempla, em bin sabe dempla i bin prapa bilib lo em. So
    em i bin spik po da man, ‘Mai pren! Ai bin tekemaut dem nugudwei prom yu.’
  hlt-THB: Cawh ak khawn thlak tlo pynoet hiphaih awh kawt law uhy. Jesu ing a mingmih
    ak cangnaak ce a huh awh, ak khawn thlang a venawh, “Ka capa, nang ngaih qep sak,
    na thawlhnaakkhqi boeih ak khan awh qeenkhaw ngai na awm hawh hy, “tina hy.
  soq-soq: Ita apana isiwa sou tampa bobopa rasirasi bedewe aine awanene Iesu mampe
    wimoiena. Iesu mo sumanaibu ewene apana tampa bobopa diene wanase, “Otona nuaeuitaa,
    e kadia insendabuasan.”
  qub-qub: 'Chaychömi Jesús cajman quirmawan apaparan cuerpun mana cuyoj runata. Paycuna
    llapan shongunpa yäracushanta musyar Jesús niran: «¡Ama llaquicuychu, ïju! Llapan
    juchayquicunapita perdunashanami caycanqui.»'
  att-att: Á labbè da tán, minay kâ Apu Kesu yù ira tatolay, nga nangáttu sù kabbulud
    da nga nagiddá nga kun na natay yù baggi na. Á pakasingan ni Apu Kesu nira, nánnámmuán
    na ta ajjan yù pangikatalà da kuna. Á yáyù nga kinagi na sù tolay nga nagiddá,
    “Anâ ku, pálappawam mu yù nonò mu, ta napakomángin yù ira liwiliwâ mu,” kun na.
  bki-bki: Mia tomu tai ap̃ier toro na mieiano tai binimei ea naio napano niabene
    togio m̃aro, naio mon ea m̃ano jogu. Ana bogo napano Yesu mialio ka nalo amonea
    jikili ka mia Atua rilarur toro na mieiano nei, naio ber ka naio, berinavo “Keneriku,
    jau komerou re. Kiniou nebiekokoa kiamo vijuku vovaiano ruei.”
  bqp-bqp: 'Akũ gbɛ̃kenↄ mↄ̀nɛ kũ kↄ̃̀nↄdeo wútɛna gyãresɛbↄn. Kũ Yesu è ò a náani
    vĩ, akũ à pì kↄ̃̀nↄde pìinɛ: Ma gbɛ̃, ǹ laakari kpátɛ! N durunnanↄ kɛ̃̀mma.'
  mcp-mcp: 'A ŋgə́ nə́mə́ jé, buud bwə́ mú zə nyə́dɨ́, bwə́ ŋgə́ ŋkɛ̂ny mbúmbwúgʉ́
    táádə́d. Yésus mú dʉ́g nə́ buud bɔɔŋgʉ́ bʉ́sə nə fwámɛ́ búgə́, a mú cɨ nə mbúmbwúgʉ́
    nə́: «Mwân waam! Səlʉg lâm shí! Mə mə́ juu wo nə *misə́m myô.»'
  hat-hat: 'Se konsa, yo pote ba li yon nonm paralize kouche sou yon kabann. Jezi
    wè jan moun yo te gen konfyans nan li, li di nonm paralize a: Pran kouraj, pitit
    mwen, peche ou yo padonnen.'
  npl-NT: 'Sikimeh tlakah okiwalikiliayah se tlakatl n Jesús. Ye owetotiwalaya ipan
    ikochpetl porke oikximijmiktoka. Ijkuak Jesús okimitak kenijki otlaneltokayah
    nonteh tlakah, okili n kókoxki: —Ximoyolchikawa nokone, motlajtlakolwah ya tlapojpolwitokeh.'
  bgg-bgg: Thiisa hà giak bran è slemriie pha bran jia shii awai biang rog shii thieng
    ne noh thog. Isu è ithek ro migi um pha ji riig mage shii, ai è slemriie pha bran
    ji shii yao, “lububo rek bo, gu dufuii! Na layogthek ne khungjong phi ro.”
  eng-TCENT: And behold, some men brought to him a paralytic lying on a bed. When
    Jesus saw their faith, he said to the paralytic, “Take courage, son; yoʋr sins
    are forgiven yoʋ.”
  eng-BSB: Just then some men brought to Him a paralytic lying on a mat. When Jesus
    saw their faith, He said to the paralytic, “Take courage, son; your sins are forgiven.”
  cpu-NT: 'Ari jamaitakeneri kisoporokiri, janatakoitakeri shitashintsiki jonoryaantapiintari.
    Jiyoshiretavakeri Jesús atziri amakotakeriri, iñaanatavakeri mantsiyari, ikantavakeri:
    “Tharomentashire pinkantanakya notomi, ari novashinchagaimi, tema ipeyakoitaimiro
    pikaariperoshirevetaka.”'
  san-ASM: ততঃ কতিপযা জনা একং পক্ষাঘাতিনং স্ৱট্টোপৰি শাযযিৎৱা তৎসমীপম্ আনযন্; ততো
    যীশুস্তেষাং প্ৰতীতিং ৱিজ্ঞায তং পক্ষাঘাতিনং জগাদ, হে পুত্ৰ, সুস্থিৰো ভৱ, তৱ কলুষস্য
    মৰ্ষণং জাতম্|
  tac-NT: '''Lige alé sebasa, bilé rió o''tóleru sujírigame tabilé gayéname eyena.
    Pe tabachi rekagá o''tóleru. Napu''lige Esusi etesa alué ralámuli ''la bijchígio
    Esusi ''la umabamio alué sujírigame sa''wá, ''liko Esusi anele alué nayume: ―''We
    iwera towí, alué chátiri mué na''tálila ''lige napu ''sile mué ''ma e''kárigime
    ju.'
  eng-WEBPB: Behold, they brought to him a man who was paralysed, lying on a bed.
    Jesus, seeing their faith, said to the paralytic, “Son, cheer up! Your sins are
    forgiven you.”
  gfk-H: Ma aring tunatuna diet ga kap hahuat tiga pengpeng tano kubena taar ta Iesu.
    Ma bia Iesu ga nas ira nudal nurnur, ga tangai tano pengpeng bia, “Tasin, ira
    num magingin sakena i ta pataam.”
  viv-viv: Mededei kaliva saꞋeyana walogina giꞋaꞋuwana-ma gimiyami. Kaliva tufoidi
    bana kaliva ana iviya gidauda-ma Yesu againe hiꞋaliyena. Ada Yesu yadi vetumagana
    giꞋita-yo tovefela againe gigahe gigayo, “Natuku, keke unamatauta, au ya koyona
    ahe gayawelidi.”
  yao-yao: Pelepo ŵandu ŵampeleche mundu jumo jwatatele chiilu, ali agonile mu chitagala.
    Nipele Che Yesu paŵachiweni chikulupi chao, ŵansalile mundu jwakutatala jula,
    “Muusimane mtima, ambusanga! Nlecheleswe sambi syenu.”
  tgp-tgp: Ale hin rani atu, tamlohi hai la lavi na tamlohi papao matea na epana la
    mai isana, ale Iesu mara mo hitevosahi na rasua nona tapalan tamlohi papao atu,
    mo verea isana mara, “Natuku, r̃omim i r̃ilangi! Na r̃omiho mata nom hehe.”
  auc-NT: Pongä adinque wadäni në cömäingä möimpataa öñöñongante edæ æ̈matæ̈ æ̈matæ̈
    bæi ongöninque tömengä ingante næ̈ænte pönänitapa. Næ̈ænte pönäni adinque, Në
    næ̈ænte pönïnäni tönö në cömäingä wede pönente pönänipa, ante adinque Itota ïñömö
    në cömäingä ingante, —Botö wëmi ëñëmi. Wënæ wënæ bitö cædïmämo ante ñöwo ñimpo
    cætimpa.
  kbc-NT: Odaa icoa ɡ̶oneleegiwadi joɡ̶oyadeegitalo ica alejaado ane daɡ̶adiaa ditineɡ̶e
    ane iwoteloco aca liɡ̶elate. Naɡ̶a nadi Jesus moyiwaɡ̶adi Aneotedoɡ̶oji me yakadi
    me icilatidi niɡ̶ijo ɡ̶oneleegiwa, odaa jeɡ̶eeteta niɡ̶ijo alejaado, “Jinaɡ̶adoii,
    ionigi! Ja inapitaɡ̶adi ɡ̶abeyaceɡ̶eco.”
  bmh-bmh: Dudu ipal agen ebeu du tub gonugau arab ebeg egugweun mui biz ebu maimai,
    Yesus waugab imai alemen. Dudu go agal oiagab Yesus en petak emen uligaraimai,
    du go arab ebeg egugweun mui aureun, “Nagwai, nait ounab iau damau, iz nait igul
    eg zilagai mizem.”
  ctu-BL: 'Awilan, tsi'' ch''ʌmʌyob majlel juntiquil winic mach bʌ anic i c''ʌjñibal
    i yoc i c''ʌb. Ñolol ti'' wʌyib. Che'' bʌ tsi'' ña''ta Jesús mi woli'' ñopob jini
    winicob, tsi'' sube jini mach bʌ anic i c''ʌjñibal i yoc i c''ʌb: Calobil, tijicñesan
    a pusic''al. Ñusʌbilix a mul, che''en.'
  meq-meq: 'Ndo hay tə zlay naha ndo wuray matəra eye mahəna eye ka sləlah. Yesu a
    zəba ka mədzal gər i ndo niye hay na, a gwaɗay a ndo niye matəra eye: «Wawa ga,
    ɗərev mâ ye fakaya abəra bay. Na pəsaka ha mezeleme yak hay.»'
  noa-H: Mag hi barbaichëm k'aug hat'aawai woun hãb sĩi k'apá jʌser k'itʌmta pa bʌʌrk'am
    gaai hi haig haibëejierram haajem. Mag hich haig haaunaan wai barbaichëm hoowia,
    chi wounaan hö hak'aar hãba hiruata hamach haaunaan monaaupʌ̈iju k'ap'ʌ sĩerr
    haawai, chi k'apá jʌser k'itʌmʌgta, —Honee habá, pʌ pekau ya t'um chugpaa sĩsimgui
    hajim hanʌm.
  alp-NT: Ete mere sie ilaru esi keri tamata sisate intulu kena otoi maka ntulure.
    Eleki kena Yesuse Iselu esi ono ele mere, Irekwa be esi hlaleke lokoI, hoko Ibeteke
    loko tamata sisate mere be, “Kuanae, akbere lalemu, rilamu yake! Au ampune amu
    dosaru peneka. Lalemue ndina mina.”
  san-VEL: tata.h katipayaa janaa eka.m pak.saaghaatina.m sva.t.topari "saayayitvaa
    tatsamiipam aanayan; tato yii"suste.saa.m pratiiti.m vij naaya ta.m pak.saaghaatina.m
    jagaada, he putra, susthiro bhava, tava kalu.sasya mar.sa.na.m jaatam|
  kbq-kbq: Anama hutege'za vahe zagamo'za agamo fri'nea nera sesenku hu'za erizafa
    hu'za Agrite e'naze. Jisasi'ma zamagri zamentintima negeno agama fri'nea nekura
    huno, Korera osuo mofavre'nimoka, kagri kumira hago eri atroe.
  kbh-kbh: 'Chora, canÿe jama ndobená, tjuashiñe jajoná, Jesús yojtsemnoye básefta
    boyabásenga tmojanamba. Jesús tojáninÿe chënga ts̈a imojtsos̈buáchema chë s̈ocábioye
    jáshnama cha bétsobenama; as chë s̈ocábioye tbojaniyana: “Sobreno, añemo matsca;
    acbe bacna soyënga tcbontseboperdoná ca.”'
  ron-LSB: 'Și iată că i-au adus un om paralizat, întins pe un pat. Isus, văzând credința
    lor, i-a spus paraliticului: “Fiule, înveselește-te! Păcatele tale îți sunt iertate”.'
  pon-pon: 'A kilan, re wa don i me jomau kokon madak, me wonon pon pet. Iejuj lao
    kotin majani ar pojon, ap majani on me jomau kokon madak: Nai, kaporopor mau,
    dip om akan me lapwadar.'
  nhe-BL: 'Huan ajsicoj sequin tlacame tlen quihualicayayaj campa Jesús se tlacatl
    ipan itlapech huan yajaya huajhuapahuixtoc. Huan Jesús quiitac para nopa tlacame
    quineltocayayaj para huelis quichicahuas, huajca quiilhui nopa cocoxquetl: ―Nohuampo,
    xipaqui. Nimitztlapojpolhuijtoc motlajtlacolhua.'
  sps-sps: Mes vainy govets mito na mes a nima mat, ana mou mat soon non tan nenengan.
    Jisas tagei a faason tsuri, Ya tsue to tana mes a faadis, “Guei tsiau, u aveto
    tsumanyi te anofe ravaa en.”
  wnc-wnc: Kuke yuwawan mait aminu tapatu kwatai gatukande gwa kumbing kapa notnata
    Jesue bek gwene teke gwaamutakuking. Gwaamutakuke Jesuta maitna apme sandekngamik
    ngang natapa kekekakut taknga kake Jesuta mait sikut tapa anzing inikut, “Waatdakana!
    Waiakngaka gwa sandekgamunggat.
  nmw-S: Bwen bobode topadine si hiyewo luwom tomwalomwalo hotiya heine, i hiyene
    he wana bagahiyene. Sauge Yeisu i paidi wedi goru, i liwo tomwalomwalo yake heine
    i nga, “Natu, hatiyem i matuwo! Lam gegi Helak he matane hobak a nuwoyok.”
  bus-bus: 'Ben gbɛ̃kenↄ mↄ̀nɛ gbɛ̃ kaɛnao daɛna gyãresɛbↄn. Kɛ̀ Yesu è aↄ̃ↄ a náanɛ
    vĩ, ben à bè gbɛ̃ kaɛna pìnɛ: Ma gbɛ̃, ǹ n làakari kpáɛ! N durunnↄ kɛ̃̀mma.'
  gub-BL: Teko werur awa ipàri ma'e i'apaw rehe we wà. Imyrypar upir hupaw rehe herur
    pà wà. Zezuz wexak uzehe wazeruzar haw a'e. A'e rupi uze'eg a'e ipàri ma'e pe
    kury. — Nerurywete nehe ty, hera'yr, i'i izupe. — Ta'e amunàn neremiapo kwer ikatu
    'ym ma'e kwez newi ihe kury xe, i'i izupe.
  imo-imo: Yu omba molorumuna iye mareni kimbo ki kolopa pora tirimu iye te taropela
    teko meko oringi. Enoni Jisasini i iyemu manda tepa koinjo limbelo ipuki tikolio
    yu meko oringi ulu Jisasini kanopa pilipelie kimbo ki kolopa pora tili iyemundo
    nimbei, “Nanga ungulumu, nunge konopu ame topili. Nunge konopuna ulu pulu keri
    terinu peremoma mainye pupili, tiye kolto,” nimu.
  boj-boj: Brantosib sonabqa tamo qudei na tamo bei jejamu laiyej qaji a saperaq di
    atsib Yesus aqa areq osi beb. Onaqa Yesus a naŋgo areqalo unej di naŋgo areqalo
    qujai Yesus na tamo jejamu laiyej qaji di boletqa kere. Degsi unsiq deqa tamo
    di minjej, “O ijo aŋgro, ni areboleimeme. Ino une kalil e na kobotetmonum.”
  eng-DRA: 'And behold they brought to him one sick of the palsy lying in a bed. And
    Jesus, seeing their faith, said to the man sick of the palsy: Be of good heart,
    son, thy sins are forgiven thee.'
  knf-knf: 'Kë bañaaŋ baloŋ başë ţija ñiinţ aloŋ anyojuŋ ihoţ, ampiinţuŋ ţi kajiiñ.
    Wi Yeŧu awinuŋ pfiyaar pi baka, aşë ji na ñiinţ naţakmaan : « Ñiinţu, haţan, ipekadu
    yi nu ipënanaa. »'
  san-KHM: តតះ កតិបយា ជនា ឯកំ បក្ឞាឃាតិនំ ស្វដ្ដោបរិ ឝាយយិត្វា តត្សមីបម៑ អានយន៑; តតោ
    យីឝុស្តេឞាំ ប្រតីតិំ វិជ្ញាយ តំ បក្ឞាឃាតិនំ ជគាទ, ហេ បុត្រ, សុស្ថិរោ ភវ, តវ កលុឞស្យ
    មឞ៌ណំ ជាតម៑។
  arn-NT: 'Feyti mew yelelngey kiñe kutran lañmalelu ñi kuerpu, kudulelu kiñe pichi
    ngütantu mew. Feymew Jesus ngüneduamfilu tati pu che ñi rume feyentulen engün,
    feypifi tati kutran: —Yafüluwnge, weni. Dew wiñoduamangetuymi tami yafkan mew
    ―pifi ti wentru.'
  zas-NT: 'Yagaj binë ree bejn tijb xin nëjt xcuerp, nagaꞌx loj da. Chi baguiaa Jesús
    guial rliladx reeman laaman, rëbaman loj xin ragxuu guin: ―Baguꞌ luxdool zagdxe,
    xiꞌn. Ma benan perdon xtolil.'
  ken-NT: Bǒfú bátwɔ́ nɛ mbɛ́ntí amɔt anɛ bápɔ́kɔ́ ndǔ bɛkpaka ntá yi. Yesu
    ághɔ́ nɔ́kɔ́ ɛnyǔ nɛka ɛnɛ́n bábhɔ́ŋɔ́ nɛ yi bɛ abhɔŋ bɛtaŋ bɛbu mmu wu, arɛm
    ntá yi bɛ, “Mɔ́wa, ɔ́kɛ́ chay, mfóŋórí bɛbʉ́ ɛbhɛ.”
