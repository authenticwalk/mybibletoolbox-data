  uig-CYR: 'Вә мана, кишиләр зәмбилгә ятқузулған бир паләчни униң алдиға елип кәлди.
    Әйса уларниң ишәшини көрүп һелиқи паләчкә: — Оғлум, жүрәклик бол, гуналириң кәчүрүм
