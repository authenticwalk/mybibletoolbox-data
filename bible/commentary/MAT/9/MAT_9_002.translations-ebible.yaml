    gëgorovo övo höruꞌe vuovahëꞌe aho uavadeje: Harihohajo. Ma-biririvëjo. Jasi sisëho
    uehorovoromo vuonugoromo muꞌu barëjahëꞌe höjo.'
  geb-geb: Ana vov phorgim, gumgi mbari bigi rimgi guma mbe, mbe kaan ana ndigap ana
