    kua kabena kamani limana e matemate, “Taua nu lohoi vuvu tugu; Ka manaunaua te
    lohoi bala kava.”
  reg-reg: Lola, nibhamuletela omunu unu aliga afuye omubhili amamibhwe kwigodolo.
    ejile alola elikisha lyebhwe, Yesu namubhwila omunu unu aliga afuye omubhili,
    “Mwana wani, ubhe na likondelelwa, Ebhibhibhi bhyao bhyeswalililwa”
  mlh-mlh: Damaŋ oo ŋi goineji ogoyaŋuŋ saki mobeine komekiine ramegaripepego peya,
