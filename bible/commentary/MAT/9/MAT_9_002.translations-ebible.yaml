    majibecʉre: —Mʉ, ji ʉmʉ, chĩomejacʉ. Mi ãmeina teiyede jarʉvarĩ, diede ãrʉmeteivʉ
    yʉ, arejamed̶a Jesús.'
  ita-1927: 'Ed ecco gli portarono un paralitico steso sopra un letto. E Gesù, veduta
