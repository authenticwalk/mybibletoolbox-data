  cab-NT: Ába janǘgün ában wügǘri derégüdaali lun, roun tídan lubárari. Dan le laríjinbalin
    Jesúsu luweírin jafíñen, ába laríñagun lun sánditi ligía. —Ragǘba gurásu, niraǘ,
