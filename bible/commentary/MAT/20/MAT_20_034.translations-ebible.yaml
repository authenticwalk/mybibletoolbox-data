  cco-NT: Jo̱baꞌ calɨ́ˉ fɨ́ɨˉ lɨ́ɨmˉ Jesús i̱ dseaˋ tiuungˉ do jo̱ lɨco̱ꞌ cagüɨꞌrˊ
