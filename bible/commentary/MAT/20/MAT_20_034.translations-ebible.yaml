verse: MAT.020.034
translations:
  kpx-kpx: (-)
  okv-H: Iesu ingito jo enu tihi ta hame enu enana ta tihi hirikenu kogue Iesu ambo
    ambo ea.
  tbo-tbo: Yesu i lunugotootogogehi yaka matahi i wodadanihi po mala emosi ma matahi
    hi galeneya, ma Yesu hi wotagoya.
  mal-C: യേശുവിന് സഹതാപം തോന്നി, അവിടന്ന് അവരുടെ കണ്ണുകളിൽ സ്പർശിച്ചു. ഉടൻതന്നെ അവർക്ക്
    കാഴ്ച ലഭിച്ചു; അവർ അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Σπλαγχνισθεὶς δὲ ὁ Ἰησοῦς ἥψατο τῶν ⸂ὀφθαλμῶν⸃ αὐτῶν· καὶ εὐθέως ἀνέβλεψαν
    ⸋αὐτῶν οἱ ὀφθαλμοί,⸌ καὶ ἠκολούθησαν αὐτῷ.
  bgc-bgc: यीशु नै तरस खाकै उनकी आँखां पै हाथ लगाया, अर वे जिब्बे देखण लाग्गै; अर
    उसकै पाच्छै हो लिये।
  khz-khz: Ne Iesu na evetugarato, matara enapa-kaunagirato, veganamo matara genamato
    e gepoepoeto, ne Iesu mulina na geagoto.
  deu-TKW: Jesus aber hatte Mitleiden, und berührte ihre Augen, und alsbald wurden
    sie sehend und folgten ihm.
  zsr-NT: Niꞌr buechiꞌ ladxëꞌë lequëꞌ Jesús len gdanëꞌ yöj lauquëꞌ. Laꞌ guluhuöaljtë
    yöj lauquëꞌ, atiꞌ yjáclenëꞌ Jesús.
  lin-lin: Yesu ayokelaki bango mawa mpe asimbaki miso na bango ; mpe, mbala moko,
    bakomaki komona mpe balandaki Ye.
  hns-NT: Tab oke bahoet daaja lagal aur oelogke aakhie tjhoeis. Bas doeno toerant
    dekhe lagal. Aur oelog okar sanghe tjale lagal.
  noa-E: Magbaa chadcha Jesuu am dau aug khaugwi, am dauhëu aaithʉ aaithʉ abaawai,
    warre daujã wajaug sĩi bi eewe ich magta thaabatarrjö nʉisijim. Mag amach dau
    monaaubapäaiwai warag i dʉ̈i ërëubaadëjim.
  eng-EMTV: And Jesus, having compassion, touched their eyes, and immediately their
    eyes received sight, and they followed Him.
  mib-NT: Te ni cundáhú ni yā de. Te ni tee ya ndaha ya tɨnūú de. Te ni candundijin‑ni
    tɨnūú de. Te ni candiquīn de ya cuangoo de jíín yá.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ लुङ्‌माॽ तुक्‍तुसिआङ् खुन्‍छिॽ मिक्‍हाॽ सुःसु पिरुसि,
    हे़क्‍क्‍याङ् खिमो खे़ङ्‌हाॽ निःमा के़सुक्‍पा पोःक्‍खे़त्‍छिआङ् खुने़ॽ कुएगाङ्
    कुएगाङ् खे़ङ्‌हाॽ थाने़त्‍छिरो॥
  xnj-xnj: Hinu Yesu avahengili lipyana, ndi akavapamisa mumihu gavi, ndi bahapo vakahotola
    kulola, vakamulanda.
  mmx-mmx: Iesu ga balamu du la ga long tu at lengkatli atdu. La soso mun lengkatli
    atdu ga xasep la duga emu mi ne Iesu.
  cbr-NT: Usaquian cacëxun nuibaquin ca Jesusan atu bëmëëacëxa. Bëmëëcëxuinshi ca
    isacëxa. Isi cuëënquiani ca Jesúsbë cuancëxa.
  tee-NT: Pus ju acsnich ju Jesús amapaini ju yu'unch. Chai alacch'apanilh ixlakchulh'an.
    Pus lana tapu'alac'avanalh chai tach'ak'ok'alh ju Jesús.
  eng-LSV: and having been moved with compassion, Jesus touched their eyes, and immediately
    their eyes received sight, and they followed Him.
  cak-NT: Ri Jesús roma yalan xujoyowaj quiwech ri ca'i' moy, can ja' xuya' ruk'a'
    chuchi' tak quiwech. Y reje' can ja' xetzu'n, y xquitzeklebej-e ri Jesús.
  pah-NT: A'ero Jesus'ga g̃a porogwetygi. Opoko ga g̃andeakwara rehe. Nanime pyry
    g̃andeakwara. Kiro g̃a hoi Jesus'ga rupi a'ero.
  sja-NT: Mãga ũrik'ãri, Jesupa chupɨria k'awaaji mãik'aapa taumãi t'õbaiji. Aweda
    tau pia unujida. Mãpai wãjida Jesús t'ẽe.
  xed-xed: Ka ksaŋtá həŋ ta Yesu ka hiɗahiɗa. Ka kasaŋtá tsi ta iriha taŋ. Ka gi nghaŋtá
    həŋ ta vli nziɗiɗ. Ka laghu həŋ mista Yesu.
  mks-NT: A̱nda̱ já na̱candáhví ini Jesús da̱ ta na̱cani ndaa ndáha̱ á nu̱u̱ dá. Chí
    i̱vi̱ la̱á na̱nu̱na̱ nu̱ú da̱ cua̱á cán ta na̱casáhá da̱ ndíco̱ da̱ ja̱tá Jesús
    cua̱ha̱n da̱.
  gfk-S: Ma ne Jisas ga manga marmaris uta dur, igom palim ira mata dur. Kaie iat
    mon dur ga nanaas, io, dur gom mur ie.
  bmu-bmu: Mewö jiyohotka Jisösnöŋ yetköra wösöŋi möta jeŋiri misirii miaŋgöreŋök
    tohoiga uba Jisös wuataŋgöba andöŋe anohot. Mewö.
  dgz-dgz: Iesu bagua munan anu amba naniwa yamamup inatamon. Gine tutup mu yamamu
    i pak wan yangut tan amba me ewap amon.
  eng-GNV: And Iesus mooued with compassion, touched their eyes, and immediatly their
    eyes receiued sight, and they followed him.
  zaa-NT: Jesús nna betúa taá latsi'e cą nna beláppe'e iyyalo quį, luegu taá bilá'
    chìnì cą nna dia tè cą lani e.
  eng-WEBSTER: 'So Jesus had compassion on them , and touched their eyes: and immediately
    their eyes received sight, and they followed him.'
  guh-guh: Nexata Jesús itaxutotsoniatane bajaraponëbeje. Jesús itaxutojayata bajaraponëbeje.
    Bajarajota caecuenia bajaraponëbeje itaxutoxanepanabeje baja. Nexata bajaraponëbeje
    Jesús pepëta naponabeje.
  bon-bon: Yeesu owecu jaaglige, teeme ime bine aarpenutige teeme irecu cabu me. Piba
    taatu teepi irecu aasatäsi, siige Yeesu ne ingwe icwäsi.
  nhw-BL: Huan Jesús quintlasojtlac huan quitlali imax ipan iniixteyolhua huan nimantzi
    tlachixtejque huan inijuanti quitoquilijque ipan ojtli.
  swh-ONEN: Yesu akawahurumia na kuwagusa macho yao. Mara macho yao yakapata kuona,
    nao wakamfuata.
  wbi-wbi: U Yesu, akavavonela ikisa akavabasia amaaso ghaave, nakalingi amaaso ghakasooka
    vakatengula kulola kange pevakam'bingilila u Yesu.
  bba-bba: Yesu u ben wɔnwɔndu wɑ mɑ u ben nɔni bɑbɑ. Yɑ̃ɑtem mi, tɔnu yiru ye, yɑ
    yɑm wɑ mɑ yɑ nùn swĩi.
  eng-KJVCPB: 'So Jesus had compassion on them, and touched their eyes: and immediately
    their eyes received sight, and they followed him.'
  kgk-NT: Ha'e katu oiporiahuvereko-ma hesapyso e'ỹ va'e-pe. Opo omoĩ hesa-rehe. Upe-ma
    ramo hesapyso jevy-ma hesapyso e'ỹ va'ekwe. Upe rire katu omokambara-ma íxupe
    tape-rupi iho ramo.
  waj-waj: tuduu rikioo Yisuuva ivaitanaara boo tioo iya avuuvaitanau utuduu makee
    tuduu ivaitana tuqinnama ngiari avuuvaitana teeda inna nnaagiaivau viravai.
  cpy-cpy: Antawo ineshironka-tanakiri Jesús irika mawityaakiri, ipampita-kiri rooki.
    Apathakirotana aminanee kameetha, royaata-nakiri Jesús.
  ekk-PKP: Jeesusel oli neist kahju ja ta puudutas nende silmi. Kohe nägid nad jälle
    ja järgisid teda.
  mpx-mpx: Yeisu i atilomwan-agil ge mataliya i pihikan, yaka sauga o elana mataliya
    hi panana inoke hi toulil.
  wbp-wbp: Jijaji-palangu mari-jarrija yangka-jarrakuju milpa-parnta-jarrakuju, manu-palangu
    marnpurnu milpa-jarraju. Junga-juku, milpangkuju-pala nyangulku, manu-pala purdangirli-wanarlu
    puranja-yanu nyanunguju.
  luo-luo: Yesu nokechogi, mi nomulo wengegi. Gikanyono negichako neno, kendo ne giluwe.
  nhe-NT: Huan Jesús quintlasojtlac huan quitlali ima ipan iniixtiyolhua huan nimantzi
    tlachixtejque huan yajuanti quitoquilijque ipan ojtli.
  aii-aii: ܘܪܘܼܚܸܡ ܠܹܗ ܥܲܠܵܝܗ‌ܝ ܝܼܫܘܿܥ، ܘܕܩܝܼܪܹܗ ܒܥܲܝ̈ܢܵܝܗ‌ܝ، ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܚܙܹܐ
    ܠܗܘܿܢ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ.
  esk-NT: Jesus iḷunŋutchaŋniqsuq taapkuŋniŋa. Aksiŋñiġik iriŋik. Tavrauvaa qiñitlasiñiqsuk,
    aasiiñ malikługu Jesus.
  msb-msb: Nagbatyag sin kaluoy si Jesus sa inda tapos dinapatan an inda mga mata.
    Sadto mismo nakakita sinda kag nag-upod sa iya.
  cpa-NT: Jøng² ca¹ŋi¹ŋiú² dsǿa¹² Jesús. Ca¹láh²dsa mø³ni³dsa. Dsø¹juu¹² jøng² ca¹løa¹
    jniuh¹²dsa. Ca¹ŋi¹lé²dsa quianh¹³ Jesús.
  dso-dso: ଜିସୁ ସେମନର୍‌ ପାଇ ଦୟା ଅଇ, ତାକର୍‍ ଆଁକି ଚିଇଲା । ସେ ଦାପ୍‌ରେସେ ସେମନ୍‌ ଦେକିପାର୍‌ଲାଇ
    ଆରି ଜିସୁର୍‌ ପଚେ ପଚେ ଗାଲାଇ ।
  meu-meu: Bena Iesu ese e bogadia hisi, matadia e dau toho; matadia vada e papa,
    bena Iesu murinai e raka.
  yva-NT: Yesus aemeno yai, umba Po aneme raugaje ntamijo yamije rai. Umba kavuratawe
    yamije mbar yo ana raen. Umba javondijo Ai.
  dgc-dgc: Ey ti Jesus, éy kinagbian na side, a kembilan na i mata dia. Ey agad side
    naketa, tulos kinumuyog side diya.
  zpm-NT: Pquia zdoo me zho goṉ me sca rac zho, dzigo pquiaania me zhits guidlo zho.
    Horcogazh laa lo zho biac, laa zho zienaḻ zhits me.
  hix-NT: Àhnàn kom yawo rma haxa nehxakon hatà, Txesusu. Àro ke, enur komo yahey
    hatà. Àwya ahetxhe rma, tonke harha nehxatxkon hatà. Noro yakoro totxownà hatà.
  sim-sim: Urik frirnjik or holoho misokome frihik or hautarik kolok er fri heyehe
    orin frimu tiyaha ira.
  npi-ULB: तब येशू दयाले भरिनुभएर तिनीहरूका आँखा छुनुभयो । तिनीहरूले त्यत्तिखेरै आफ्ना
    दृष्‍टि प्राप्‍त गरे र उहाँलाई पछ्याए ।
  cgc-cgc: Naluoy gid Jesus i ki danen daw patandeg din iran an na mata. Dayon kakita
    danen an daw gakuyog ki kanen.
  tim-tim: Hain dâmbela okotŋe nâŋgâm dewunyetŋe howaimbo hulaŋ akto Yesu olop ariyi.
  yor-yor: Àánú wọn sì ṣe Jesu, ó fi ọwọ́ kan ojú wọn. Lójúkan náà, wọ́n sì ríran,
    wọ́n sì ń tọ̀ ọ́ lẹ́yìn.
  wos-wos: Wungi wambéka dé bérka saréfa naata déka tamba bérka damambu takandéka
    dé bérka dama bari yikafre yandéka xe bér Jisas wali yi.
  emp-NTPO: Jesuba ãdjira mĩã djuburi ununa bẽrã ãdji daura tãsia. Ara maʌ̃da unu
    panenaped̶a Jesu ume wãsid̶aa.
  eng-F35: So Jesus had compassion and touched their eyes, and immediately their eyes
    received sight, and they followed Him.
  ind-ind: Yesus sangat mengasihani mereka, maka Dia menjamah mata mereka. Saat itu
    juga mereka bisa melihat kembali, lalu keduanya mengikuti Yesus.
  pes-OPCB: عیسی دلش به حال ایشان سوخت و دست بر چشمانشان گذاشت. بی‌درنگ بینایی خود
    را بازیافتند و از پی عیسی روانه شدند.
  mpt-mpt: Yesuse dohalilanea e kweilono i kin wat melebenea hebmamsab i dabi kino
    webiabenoa Yesuse dobsileb onsiobe.
  bla-bla: Ki Jesus kaiĭm'iuax, ki itsĭksen'iuax oŏps'puauax, ki oŏps'puauax kau'opiau,
    ki itopokiuo'iauaie.
  ssx-ssx: Yesuma꞉ ipiliki pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ ipilika꞉ leke wataeyekeme.
    Kutu pieke pita꞉ma꞉ta꞉ ipilika꞉ leke ki laata꞉ epeke tupa꞉ handepekeme. Koto ekina꞉ta꞉
    ipilikana꞉ma꞉ ipika꞉ hoki nane telimea pepekeme.
  mkl-mkl: Nɔ Jesu í ce ɑrɑɑre nŋɑ í lu iju nŋɑu. Nɔ ɡbɑkɑ̃ inɛ ŋɑu ɑ̀ yɛ ilu nɔ ɑ̀
    wɑɑ tooɛ.
  gaq-gaq: ଜିସୁ ଦୟା ଆସୁଏଚେ ମେଁଇଙ୍ଗ୍‌ନେ ମୁଆଃକେ ଲିଗ୍‌କ୍ନେ ଦାପ୍ରେ ଦାପ୍ରେ ମେଁଇଙ୍ଗ୍‌ନେ
    ମୁଆଃ କିକେନେ ବପୁ ବାଆର୍‌କେ ବାରି ଜିସୁନେ ପ୍ଲା ଅଲେଙ୍ଗ୍ ଆର୍‌କେ ।
  gof-RNT: Yesuusi enttaw qadhettidi, entta ayfiyaa bochchis. Ellesidi entta ayfey
    xeellis; entti iya kaallidi bidosona.
  unx-unx: ୟୀଶୁ ଇନ୍‌କିନ୍‌କେ ଲିବୁଇୟାଦ୍‌କିନାଏ ଆଡଃ ଇନ୍‌କିନାଃ ମେଦ୍‌ ଜୁଟିଦ୍‌କେଦାଏ, ଏନ୍ତେ
    ଇମ୍‌ତାଗି ନେଲ୍‌ ଦାଡ଼ିକେଦାକିନ୍‌ ଆଡଃ ଇନ୍‌କିନ୍‌ ୟୀଶୁକେ ଅତଙ୍ଗ୍‌କିୟାକିନ୍‌ ।
  gah-gah: Liki likasigo, Izesú nene milumaváini gelekimiake kogómulaló ale nogiligo,
    ámina gamenaló kogómula goloutokago ánigikasike Izesuni ámegetiki vasimó.
  lcm-lcm: Na pakangat ina i Iesu kala tameng taun irilong na kala sigil a matarilong.
    Na akorong palau matarilong kala arai, na kilongla using ia.
  aer-aer: Jesus pwenge ikwere-atherre alhwarrpe-irreke, re alknge ikwere-atherrenhe
    anpeke, alkngampelhe-ileke-iperre, iparrpe anthurre arerle-anerreke ratherre Jesus
    apenterle-anerreke iwerrele alhetyeke.
  qvc-NT: Chaymi Jisusqa llakipashpa, chay sarkukunapa ñawingunata llamkarqan. Chay
    urasllam das rikakurqanllapa. Chaymi Jisuspa pullanna rirqanllapa.
  tgl-ULB: At si Jesus, na nakadama ng pagkahabag, hinipo ang kanilang mga mata. Agad
    agad ay natanggap nila ang kanilang paningin at sumunod sa kaniya.
  cbs-NT: Jesús jatuwen nuikin jatun bedu mekin jatu bepexa jawaida uinkin pewatan
    Jesús chibanbaini nukube bunibuki.
  xtm-NTPP: Te Jesús ma, ni kunda'vi ini ya de, te ni sonee ya nda'a ya ma nuu de,
    te ora yukan‑ni, te ni kuu ni ka ndakonde'ya de. Sani te ni ka ndandikin de Jesús
    ma.
  nnq-nnq: Yesu ngababone kia ngabakunyula mio gabe, na kingobu ucho ngabaotolanga
    kulola, ngabankengama.
  bao-NT: Jesús pea cʉ̃jare boo paca ĩari, cʉ̃ja capere padeñawi. Cʉ̃ ca padeñarora
    ca ĩatimiricarã añuro ĩa, Jesús jiro nʉnʉcã doowa.
  san-ORI: ତଦାନୀଂ ଯୀଶୁସ୍ତୌ ପ୍ରତି ପ୍ରମନ୍ନଃ ସନ୍ ତଯୋ ର୍ନେତ୍ରାଣି ପସ୍ପର୍ଶ, ତେନୈୱ ତୌ ସୁୱୀକ୍ଷାଞ୍ଚକ୍ରାତେ
    ତତ୍ପଶ୍ଚାତ୍ ଜଗ୍ମୁତୁଶ୍ଚ|
  huv-NT: Quiaj Teat Jesús tajmiüc omal omeaats majaw nejiw, tayac owix wüx oniüjcüw
    nejiw. Andǘüban ajneajiw, nómban rat oniüjcüw. Condom tambüw mandüjpiw Teat Jesús
    aton.
  otn-NT: Bi huɛ̱cyø xädä na̱ ra̱ Jesús. Bi dospa̱bi̱ yø dä, pɛ 'bexpi̱ nzø yø dä.
    Ja̱na̱ngue bi̱ mähä ra̱ Jesús.
  nop-nop: Unduŋ yobune Jesudi yabuŋa bulaniŋgoŋ nadiyemiŋa dauhik foloŋ yeheune nai
    uŋaniŋgoŋ dauhik diwetomgumuk. Unduŋ tiŋa Jesu keletaugumuk.
  obo-NT: Na, no-eruwan si Disas kandan woy id somaddan din kos mata ran. Idda ron
    en, nokokita ron sikandan woy id duma ran ki Disas.
  cak-ENT: Ri Jesús roma c'a juis xujoyovaj quivüch ri ca'i' achi'a' moyi' ri', jari'
    tok xutz'om ri runak' tak quivüch, y rije' xetzu'un c'a. Y rije' xetzeke-e chuka'
    chirij ri Jesús.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤛᤡᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤔᤡᤰᤜᤠ᤹ ᤛᤢ᤺ᤛᤢ ᤐᤡᤖᤢᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤔᤥ
    ᤂᤧᤱᤜᤠ᤹ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤳᤇᤡᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤣᤃᤠᤱ ᤁᤢᤀᤣᤃᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤌᤠᤏᤧᤳᤇᤡᤖᤥ॥
  mie-NT: De nī ncundáhví inī yā dē, de nī ntee yā ndahá yā tīnūú dē. De nī ndunijīn-ni
    tīnūú dē. De nī jēcuniquīn ndúū dē yā cuāhān dē jíín yā.
  san-TIB: ཏདཱནཱིཾ ཡཱིཤུསྟཽ པྲཏི པྲམནྣཿ སན྄ ཏཡོ རྣེཏྲཱཎི པསྤརྴ, ཏེནཻཝ ཏཽ སུཝཱིཀྵཱཉྩཀྲཱཏེ
    ཏཏྤཤྩཱཏ྄ ཛགྨུཏུཤྩ།
  qve-NT: Chaymi Jesusqa paykunata khuyapayaspa, ñawinkuta tupayuran. Hinaqtinmi chay
    ratomantapacha chay ishkaynin ñawsa runakunaqa sanoyaspa rikuranku. Hinaspan Jesuspa
    qepanta riranku.
  pao-NT: Soo Te Pabe'e tutuha mu nakasoobedyana mu pooe-kooba matuguse. Umu yise
    tubootabue mamanikwate ka Te Pabe'e naka'oedyukuna. Umu naana yise ka podo Te
    Pabe'e-nakwi memea.
  cbu-NT: 'Isussha: Ashiri istachintspa, táyaru, wchoo uwpat patateeru tputssha musásiritamta
    napta ashirangiya. Mang'' kis chiyzayarusin, Isusush tachitarangana.'
  usa-usa: ánibo Îtuma min-nákámá arummá umáyikena min-nákátí yúrapi ayáánapo yínékuitana
    é mikáq yúramma aónaraaye. miráitata yenákámá Îtun anaaé waqméta urááye.
  soy-soy: Yeesu uu piiwɛ pɑí uu piinipɛɛ cɑ, mɛsɛ nɛ mɛsɛ, inípɛɛ ii wúkulɛ, pikɛtɛ́
    ɑpi pɛɛ u tiki.
  hui-hui: Ani layagola Yasuhanda libu dara howa libunaga deni ela hene. Ela hayagola
    abaleore dabi halu de handabehe howa libugua Yasu piyadagua talima pene.
  amf-amf: Yesus kena burqadhayse kesa aapinam yisa aaninka ki kaamade. Kesa aapinoar
    saanawa ko shedade. Kediar Yesussa paanan yivan ke yedade.
  quc-NNT: Te ri' ri Jesús xutoq'ob'isaj ki wäch, xuchap k'u koq ri ki waq'äch. Chanim
    k'ut xekowinik xeka'yik, xeb'e' k'u ruk' ri Jesús.
  dob-dob: Ta Yesu ꞌiꞌatenuwa ꞌoleꞌeleyedi ga matadi ꞌigitoodi, ga siꞌesasedi, ta
    ꞌenega Yesu wate simuliyena.
  wrs-wrs: '@see-verse:MAT.020.033'
  mca-mca: Ha' Jesús qi in neq'eletij hekhewe'en qa t'eku'mipji' he' ƚotoi. Ma' qa
    aje'eƚ yi'wen wetju'ƚ he' puk'aletstax, qa yijayanpha'm ha' Jesús.
  tzo-TZC: Ti Jesuse icꞌuxubaj yoꞌnton yuꞌun. Jech o xal laj spicbe ti satique. Cꞌalal
    jech laj spase, ta ora noꞌox ijam ti satique. Tey laj xchiꞌinic batel ti Jesuse.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​သူ​တို့​ကို​သ​နား​တော်​မူ​သ​ဖြင့် သူ​တို့​၏​မျက်​စိ​ကို​လက်​တော်​ဖြင့်​တို့​ထိ​တော်​မူ​၏။
    သူ​တို့​သည်​မျက်​စိ​အ​လင်း​ကို​ချက်​ချင်း​ပြန်​လည် ရ​ရှိ​၍​နောက်​တော်​သို့​လိုက်​ကြ​၏။
  gng-NT: '*Yesu muɔ'' yɛ̀ micɛcɛkm cɛɛn, ki mɛ'' iʼnun, nɛ ì likre'' i ya tàan
    bo, ki paan'' uʼbo.'
  cbi-NTPO: Tsenñu Jesús tenbitya' yala' kapukanu ta'kanmalan, kapuka putyu rukula
    juntsa uwanun katamu detiya' Jesúsnu bendaa jila.
  ikk-NT: Jizọsị nọ mẹ ni wẹ omikẹn, mẹtụ wẹ ẹka ẹnya. Ozigbo hụ, wẹ nọ hụnma ụzọ;
    wẹ nọ sọnmẹ ẹ.
  leu-leu: Na Yesus a muluk nare e tao a matare e monabeꞌ mon re kaalum fulaa e re
    usie.
  maz-NT: E Jesús o juentsevi o ndötpüvi c'ua a nzhövi. Jo ni jñandavi c'ua, cjaxnu
    ndeñevi co e Jesús o möji c'ua.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་སྙིང་རྗེ་དགོངས་ཏེ་ལོང་བའི་མིག་ཟུང་ལ་ཕྱག་གིས་རེག་པ་ཙམ་གྱིས་དེ་གཉིས་ཀྱི་མིག་གིས་མཐོང་བར་གྱུར་པ་དང་ཁོང་གི་རྗེས་སུ་འབྲངས༌སོ།།
  tca-NT: Rü yexguma ga Ngechuchu rü nüxü̃́ nangechaü̃tümüü̃gü, rü naxẽtügügu ningõgü.
    Rü yexgumatama nidauchigü, rü Ngechuchuwe narüxĩ.
  zpl-NT: Chequie uhuaꞌa arquiꞌ Jesuse beei, nu utiꞌyanu iꞌculu beei. Hora zeꞌe uyeꞌe
    lubeei, nu chu nzequie beei liꞌinu che.
  mbc-NT: Jesusya tî'noko'pî pe sa'ne to' era'ma'pî. Mîrîrî ye'nen to' yenukon yenponka'pîiya,
    inî'rî era'mato'pe to'ya. Ka'ne' pe to' yenu ekoneka'pî. Moropai inkamoro wîtî'pî
    Jesus wenairî.
  ndg-ndg: Bai Yesu, kaumiya mwoyo wa huruma, kagakunywa minyo gabe, sa yoyo, kabalolekeya
    kabankengama.
  wsk-wsk: Se Jesus nunga gomang batagam se nomotam kau tam. Se tom mu te la nomotam
    nungeram se sor arikasan ale Jesus kowom karoman.
  toj-NT: Ti talnaji syaale yuj ja Jesusi. Yamji yile ja satei. Huego yilahue q'uinal,
    ti xa huajye nochan soc ja Jesusa.
  tbc-tbc: Agog Jesus tubun mok ilon imuŋanaig maladi isupuri dugo gamu nam uraru
    an abaŋ dile ya. Agog ŋien aban dirig dutor se ya.
  sna-sna: Jesu akavanzwira tsitsi uye akabata meso avo. Pakarepo vakabva vaona uye
    vakamutevera.
  smk-NT: Nanabo' a inganga'do na ni Jesus konra. Inapros nay mata ra ket tampor a
    maka'kit sarayna, tan nikikalamo' sara kona ni Jesus.
  grc-TCGNT: Σπλαγχνισθεὶς δὲ ὁ Ἰησοῦς ἥψατο τῶν ὀφθαλμῶν αὐτῶν· καὶ εὐθέως ἀνέβλεψαν
    αὐτῶν οἱ ὀφθαλμοί, καὶ ἠκολούθησαν αὐτῷ.
  gof-WFTW: Yesuusi enttaw qadhettidi, entta ayfiyaa bochchis. Ellesidi entta ayfey
    xeellis; entti iya kaallidi bidosona.
  spa-BLM: Jesús, compadecido, les tocó los ojos; y al instante sus ojos recibieron
    la vista, y le siguieron.
  kyz-NT: A'eramũ Jejui 'ga ajemuaẽma 'gã nee. A'eramũ 'ga opo monou 'gã nea 'arimũ.
    —Amamã'ẽ je pẽẽ nũ— 'jau Jejui 'ga 'gã nupe. Aipo 'ga 'erauwe 'gã amã'jãu nũ.
    A'eramũ futat 'gã awau Jejui 'ga rupi.
  dao-dao: Jesuh naw jah mpyenei lü ani mik a jah hneh pet. Acunja ani mik vai law
    be se, Jesuh läki xawi.
  cya-cya: Jesús mña'an 'tnan ti' 'in yu, yla' ñi quiloo yu, cui' xaa nguila xaa quiloo
    yu, lo' mducui ncha'an yu 'in ñi.
  wrk-wrk: Baki nginduyi Jisus muwa bulangi. Manjijba nangki Jisus marni bulandurri.
    Marrimba nyuli bulanya yami, ngindungangi nyuli muwa bulangi. Marrimba nyuli bulangi
    yami, baki yinarramba yuku buli najba yaji. Yuku buli najba yaji, baki jilajba
    buli nangandu Jisusnyina. Baki mili yali jilajba bayungu Jirikunanyi.
  nii-nii: Jiisas eim wu tał kin kaimb sipi, eim wu tał ningił eł embiłang, pe sikir
    wu tał ningił ka wii seng kankił, Jiisas pum konu ełe ekii sikił punjnguł.
  ign-NT: Tacahe, ema Jesús majapa­nu­va­cainehi. Máemama­hau­qui­cha­vacapa. Eneva­ne­rinehi
    tímairi­ricana. Tásiha, téhica­ha­vianapa.
  dik-NT: Go Jethu gam, ku gɔɔt kenyïn, gokë daai nyin yic ku buɔthkë.
  cac-cac: Ix oc' sc'ool Jesús d'a eb'. Ix maslaj sat eb' chi' yuuj. D'a jun rato
    chi' ix jacvi sat eb', ix och tzac'an eb' yuuj.
  tzj-E: Ja' Jesús xpoknaj quewech, xuchap ck'awech y njara' hor xjaktaja. Tak xjaktaja
    ck'awech rmal xba y arj-e' xetre' ela tzrij.
  bpx-bpx: ईसु गीण करीन तीमना डोळा छीम्‌यो, अने तेतरी घड़ी तीहया देखवा बाज ज्‌या,
    अने तीहया ईसु पसळ चाल पड़्‌या।
  san-BUR: တဒါနီံ ယီၑုသ္တော် ပြတိ ပြမန္နး သန် တယော ရ္နေတြာဏိ ပသ္ပရ္ၑ, တေနဲဝ တော် သုဝီက္ၐာဉ္စကြာတေ
    တတ္ပၑ္စာတ် ဇဂ္မုတုၑ္စ၊
  yaa-NT: Jesús ato shinãkĩ ãto fero mẽeni. Ãto fero mẽeaino nã fẽxokõi rafeta ãto
    fẽro õirisafatanifo. Nãskakaxõ Jesús chĩfafainifo.
  cab-NT: Ába jagúdemedagun lun Jesúsu, ába lagúurun luágu jágu. Lúmagiñe óra ligía
    ába jaríjin, ába jafálaruni.
  clu-clu: Nalooy si Jesus kananda, gani gintandug na andang mga mata, kag lagi-lagi
    nakakita sanda; kag nagtabid sanda dayon kanana.
  swh-ULB: Basi Yesu, akiwa amevutwa na huruma, akayagusa macho yao, mara hiyo, wakapokea
    uwezo wa kuona na wakamfuata.
  tpt-NT: Ex chuncha ni Jesús jalakmapaynil, va lakchꞌapanil ixlaqchulkꞌan. Ex niman
    talakavananchoqolcha, va tatꞌaꞌal ni Jesús.
  aai-aai: Jesu hairi itih iyababan basit matah bobotobonen ana maramaim mar ta’imonamo
    hairi matah higewasin himisir Jesu hi’ufunun bairi hin.
  sny-sny: Sosu Jisas peri lowesi lo wanuwe su, le marepi ewiteye erasi a'i lowesi
    ne toteye. Serai le ereti lo se nihe lowesi lo isawe hetesiyeye. Le nihe lowesi
    lo isawe hetesiyeye su, witane a'i nihe lowesi lo petaneye. Serai lowesi etiri
    werese amerame a'i siyeteye. Lowesi Jisas aiwawe a'i mo'o umasiteye.
  myy-myy: Ito ĩna yija tʉocõri, ĩnare ti maiquĩ Jesús. Ito yicõri ĩna ya cajeari
    moaĩaquĩ ĩ. Ito bajiro ĩ yirocati timena ñabojana ticoacã ĩna ĩja. Ito ĩ yija
    bero ĩna cʉni Jesure sʉyacã.
  trc-NT: Ga̱a ne̱ cunuu ꞌe̱e̱ rá Jesucristó man ro̱j soꞌ, ne̱ cutaꞌ Jesucristó raꞌa
    Jesucristó rihaan ro̱j soꞌ, ga̱a ne̱ veé ma̱a̱n orá dan cunuu sa̱ꞌ rihaan ro̱j
    soꞌ na̱nj ado̱nj. Ga̱a ne̱ caꞌanj ro̱j soꞌ ga̱ Jesucristó a.
  cut-NT: Quenan va̱hino ye sa̱hn, ne nahn ta̱h ye ndutina̱n se. Ndeta̱hno chi ro
    na̱n nduh che o se, ne cuahn se chinduco se ihyan.
  bel-bel: Ісус жа, умілажаліўшыся, дакрануўся да вачэй іхніх; і адразу вочы іх пачалі
    бачыць, і яны пайшлі за Ім.
  zlm-KSZI: Isa mengasihani mereka. Dia menyentuh mereka, dan dengan serta-merta mereka
    dapat melihat, lalu mereka pun mengikut-Nya.
  gdr-gdr: Sɨ Yesu kea ten gar ke kear amnonj, dɨde ket towaina yɨrkɨp asopainonj.
    Seg odenja ket osiemb nɨmog yɨrdɨdɨ rɨgap yɨr b'ɨskeninonda dɨde ket Yesund yɨmta
    yundokonda.
  vmy-NT: ꞌBa Jesús jaꞌanimare nchjabiu ꞌba kitsiko tuxkun. ꞌBa ndekuini chubabiu
    kuatsejenre ꞌba kitjenngi Jesús.
  cmn-FEB: 耶稣怜悯他们，触摸他们的眼睛后，他们立刻看到，于是开始跟随耶稣。
  gmv-RNT: Yesusi istas mishettidi ista ayfetakka ba kushera boshechin heerakka xeelidi
    iza kaallida.
  ncl-NT: Quipíac Jesús laicnililisli pa yehuanten, huan quinmatoquilic inmixtololojmes.
    Jan ajnaxcan lachiaje huan pehualoaya quitocalo Jesús.
  sua-sua: To e Yesus ta mrung ngin. To a gi hi to tkaehang nginalo keik, mint her
    gi nho ngatngae to her gi kaikkiem.
  are-are: Jesuanha ekuratharra ltarrperraka. Erantama alknga ekuratharra anpuka.
    Alknga ekuratharrantama marrerraka. Eratharra turtantama ekuranga tnaartangala
    lhaka.
  gai-gai: Ri, ma maniŋna kadmaica, ma ndona parmo, maniŋna lamnɨacniŋa tɨkca, maniŋna
    lamnɨacniŋa anduna laŋa moca, maniŋa watri, maniŋa mana iŋa raŋgaica mataŋgat.
  qvm-NT: Tsaynog manacuptinmi paycunata cuyapar nawincunata yataycorgan. Tsaynog
    yataycuptinmi jinan höra nawin aliyargan. Tsaymi paycunapis Jesusta gaticurcur
    aywacärergan.
  chz-NTPS: Gaꜙläꜙñihꜘ dsëꜗ Jesús kiyhꜗ, gaꜙso̱o̱yhꜗ mɨˈnëˊ dsaˉtʉʉˊ heꜘ. Läꜙcha̱hꜘ
    ja̱ˉ gaꜙläꜙjnäꜘ mɨˈnëyˊ. Hiꜙ gaꜙjmeeyꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ Jesús.
  kmu-kmu: HaꞋageno YisasiꞋa kalagi ai-na-teno anaulagale aya malegeꞋana aupaꞋa anaulaga
    neꞋageꞋana Yisasi akave vaꞋe.
  ood-NT: Kud si s‑ha hoꞌigeꞌel g Jesus k ab ha taht ha‑wuhpui ab. D ha hekaj haꞌichu
    s‑ap neid k ab i oi.
  lbm-lbm: यीशु न तरस खाय क उन्की आंखी छूयो, अऊर हि तुरतच देखन लग्यो; अऊर ओको पीछू
    भय गयो।
  ncj-NT: Oncan in Jesús inca otlocoyaloc huan omoixmachilihque. Huan saniman otlachixque,
    huan otecuitlapanuihque in Jesús.
  yuj-yuj: Aerepo maok, Jisaso yonkwae touweria maok, am arop yaworamp yi mek yae
    pap nánko, oukoumwan táman am arop yawor te yi wae fwap nke. Aeria maok, am arop
    yawor Jisasén éntér paprá akwap.
  kto-kto: Tie, lebouvara Iesu ga uabua kilan a bo irap lie, ga talet kagat ga mumurum
    irap lie, ga ina uli maset. Ga aliuluo Iesu ga lila.
  gmv-NT: ዬሱሲ ኢስታስ ሚሼቲዲ ኢስታ ኣይፌታካ ባ ኩሼራ ቦሼቺን ሄራካ ፄሊዲ ኢዛ ካሊዳ።
  por-BLT: Jesus teve pena deles e tocou seus olhos. Imediatamente, eles conseguiram
    ver e o seguiram.
  stp-NT: Baꞌ gu Jesuus cham jax ji chɨꞌɨɨk jix ja joiꞌmdak jup xi ja duduaꞌñdhak,
    dai nat bhaiꞌ pɨx xi ja daa ja buupui am, pux kɨkɨɨꞌp jum duu mɨt miꞌ jotmodaꞌ.
    Miꞌ dhɨr baꞌ dai na mɨt jaiꞌp ma oi mu jaꞌk na paiꞌ jim.
  mgc-mgc: Yësu na rasösu kö'du zë, ise komo zë kandi ongɔnnï bi, mora alö'bönnï gbɔ
    ga ndï mo.
  ame-NT: Jesúsñapaʼ allent̃a muerosanet att̃oña ñapaʼ aʼp̃llaclleʼchosanet. Aʼp̃llaclleʼchuanetpaʼ
    aporoʼyet̃ñapaʼ allorocma enterret eʼñe cohuen. Eʼñe cohuerrtsetpaʼ c̈ha cot̃aʼnmuet
    ñamet Jesús.
  mgh-2016: Paahi etu Yesu nkoona ikiriri, nkaatonya miitho aya, ni vavawo nkayoona
    tho, nkayanttwara.
  kvn-NT: Tegin Jesús wilejakwa tule-walbogid-taknonigu, chunkalgin imia ebus. Tegidgin
    tule-walbogidga ilgwen imia mag atanonimalzhun. Tegin tule-walbogid Jesúsbak nadmalmojun.
  gvf-gvf: Ena Yesu miriin pire tere, yal sui omilin aa tongure gin taran omilin pilaa
    dungure, yal sui Yesu duulin bile ongwa.
  san-ISO: tadānīṁ yīśustau prati pramannaḥ san tayō rnētrāṇi pasparśa, tēnaiva tau
    suvīkṣāñcakrātē tatpaścāt jagmutuśca|
  deu-ELBBK: Jesus aber, innerlich bewegt, rührte ihre Augen an; und sogleich wurden
    ihre Augen sehend und sie folgten ihm nach.
  mcb-NT: Itsarogakagaigamatanakarityo Jeso itsagaigakeri irokiku. Ogatyo ikenaigake
    ineaiganai ovashi iaigake yogiaiganakerira.
  yle-yle: Yesu ka ch꞉anê knopwo, wod꞉oo yi ngwolo páádi knî yi p꞉uu kêê yó. Yi ngwo
    yélî mê m꞉uu ngópu, Yesu u kuwó mye ghê knopwo.
  swh-1850: Basi, Yesu akawaonea huruma, akawagusa macho yao, na papo hapo wakaweza
    kuona, wakamfuata.
  ese-NT: Jamajjeya Jesosa cojjamaꞌ cuanajo jjashahuabaquinaje. Cojja napa canaje.
    Cojja napa cajje ecojja jjabapojjaquiꞌyonaje. Quea bihui nee nee poꞌyonaje jjacojjajaꞌaqui
    mee caꞌyajje. Jamajjeya Jesosa nijje poquinaje.
  jac-NT: Istzꞌaycan̈ iscꞌul Comam yin̈ ebnaj; yanico Comam iskꞌab yin̈ isbakꞌsat
    ebnaj, yin̈n̈ena tuꞌ xin ishajlo issat ebnaj, yoc tzujno ebnaj yinta Comam.
  cak-CNT: Ri Jesús roma c'a janíla xujoyovaj quivech ri ca'i' achi'a' moyi' ri',
    can jac'ari' tok xuchop ri runak' tak quivech, y rije' xetzu'un c'a. Y rije' xetzeke'
    chuka' el chirij ri Jesús.
  zia-zia: Ayero sewato Yesu mene awongto ka eno yo-auno diti nunato ding yenu mena
    pagaiwato ara. Ayero yero Yesu ago yewato arauwa.
  mal-2015: യേശു മനസ്സലിഞ്ഞു അവരുടെ കണ്ണു തൊട്ടു; ഉടനെ അവർ കാഴ്ച പ്രാപിച്ചു, അവനെ
    അനുഗമിച്ചു.
  tuo-NT: Tojo nisere tʉꞌogʉ, Jesú narẽ pajañaꞌgʉ̃, na caperire ñapeowĩ. Cʉ̃ tojo
    weeri cura na pʉarãpʉta caperi ĩꞌawã. Beꞌro na quẽꞌrã Jesure sirutuwãꞌcãwã.
  mbl-NT: Ha Yeyox te' kuxa ka', tu' pa 'ãpit, ha hãpxip 'õhnãg 'ĩhã' pa', tu hãmpẽnãhã',
    tu Yeyox pe' mõg.
  zpc-NT: Naꞌra beyëchiꞌlaꞌadyiꞌ Jesús lëjëꞌ, uz̃enëꞌ laojëꞌ labelëꞌëtejëꞌ unaojëꞌ
    Jesús.
  gul-NT: Jedus been saary fa um een e haat. E tetch dey eye. Dat same time dem man
    been able fa see, an dey folla Jedus.
  mau-NT: Cˀia⁴ Jesús coan³ma⁴que³ qui³si³cao⁴ xcon⁴. Coan³tsen³ nti⁴ton⁴-le⁴, cˀoa⁴
