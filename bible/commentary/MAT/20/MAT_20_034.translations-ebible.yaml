  kan-OKCV: ಯೇಸು ಅವರ ಮೇಲೆ ಕನಿಕರಪಟ್ಟು ಅವರ ಕಣ್ಣುಗಳನ್ನು ಮುಟ್ಟಿದರು. ಕೂಡಲೇ ಅವರ ಕಣ್ಣುಗಳು
