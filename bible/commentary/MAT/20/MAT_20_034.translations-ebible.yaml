  ziw-ziw: Yesu awafila mbazi na kudonta meso yawo, aho wadaha kuwona, niyo wamtimila.
  grc-TR: Σπλαγχνισθεὶς δὲ ὁ Ἰησοῦς ἥψατο τῶν ὀφθαλμῶν αὐτῶν· καὶ εὐθέως ἀνέβλεψαν
