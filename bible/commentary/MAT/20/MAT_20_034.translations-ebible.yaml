  fuf-fuf: Iisaa yurmaa ɓe, o meemi gite maɓɓe ɗen. Ɓe wunti kisan, ɓe jokki mo.
  bhl-bhl: Dangiwi, e aso ilo kinkin keyemsomi, akalem teing deeko, im kiin dim dukulei,
