  ory-ory: ଆଉ ଯୀଶୁ ଦୟାରେ ବିଗଳିତ ହୋଇ ସେମାନଙ୍କର ଚକ୍ଷୁ ସ୍ପର୍ଶ କଲେ ଓ ସେହିକ୍ଷଣି ସେମାନେ
