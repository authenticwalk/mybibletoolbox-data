  gux-G: Ke ti niñinpadi cuo Jesu, ke o sii bi ninbina. Lanyognu liga ke bi nuni
    luodi ke bi ji nua, ki ŋua Jesu
  cnl-NT: Ca²³la²³cuu'²³ dsɨ́² Jesús. 'E³ jo̱³ ca²³quiʉ̱'² mɨ²xi¹guoo³ mɨ²ñi² dsa³
    tuu². Xe̱'n² jmɨ́ɨ² ca²³la²³jné³ mɨ²ñi²te'¹. 'E³ jo̱³ ca²³qui̱i̱³te'²³ Jesús.
  zar-NT: Níʼirö Jesús buéchiʼ ládxëʼë légaquiëʼ, ateʼ gudanëʼ guiö́j lógaquiëʼ. Laʼ
    böáljatëgaca guiö́j lógaquiëʼ, ateʼ yöjácalenëʼ Jesús.
  kde-kde: Yesu nkuvavikila chididi, nkulagusa meho lavo, upala nkulola, vanang'o
    nkunnondola Yesu.
  ata-ata: Iesu tanuxaꞌa ilou la mukasi vaxa no ieꞌi ilou, xe alaxu vilesisi ꞌo la
    aneꞌi ilou mimalei, la ilou mimulinu Iesu.
  qvw-NT: Chaymi Jesus llaquipaycul ñawincunacta yataycula. Yataycullaptin-pachalla
    ñawincuna quićhacacüluptinmi Jesusta atipäcula.
  nfa-nfa: Tadèngi lii dhaa dua ra, hèia Yesus rasa kasia. Ka Na gꞌagꞌe musi madha
    ra, hèia dua ra rèdhi dènge ka. Èle ka, dua ra lasi dènge madhutu Yesus.
  tnp-tnp: Kəni Iesu təmasəkəhruin ilau, kəni mek nəhmtɨlau. Kəni rəueiu agɨn, kɨnatueruh
    nati, kəni matuɨtəu=pən Iesu.
  urd-urd: ईसा को तरस आया। और उसने उन की आँखों को छुआ और वो फ़ौरन देखने लगे और उसके
    पीछे हो लिए।
  hot-hot: Êŋ ma Yisu lahiki hathak thai ba hatak baŋ hayô hêk maleŋiŋ daluk. Ma ketheŋ
    oyaŋ ma thai ibitak mavi ba êyê tak ma i esopa yani.
  mqj-NT: Rantang siami buana Puang Yesus ummitai, napolalan nasapuanni matanna. Bassi
    paita siami napolalan le'ba duka' unturu' Puang Yesus.
  rus-SYN: Иисус же, умилосердившись, прикоснулся к глазам их; и тотчас прозрели глаза
    их, и они пошли за Ним.
  mbh-mbh: Ma Jisas ilemi esal rintet or paini, mako i thobiru otheki. Na a ur e avele,
    nako or paini the werer. Nako o panes ol a Jisas la.
  bdd-bdd: Ma Yesu ꞌiꞌatemuyemuyediya, ma matadi ꞌiꞌabitohodiya, ma sibwebweꞌana,
    ma ꞌoinega Yesu wete simuliyeya.
  cbt-NTPO: Itohuachinara, nosoroaton, së'huarayarin. A'naroáchin noya ni'topi. Inapotohuachina,
    Quisoso imapi huachi.
  srn-NT: Dan Yesus firi sari gi den breniman. A fasi den na den ai èn wantron den
    ben man si. Dan den bigin waka na Yesus baka.
  cta-NT: Tyaꞌna tsa tiꞌ Jesús ñaꞌa̱ yu jiꞌi̱ nguꞌ biꞌ. Ngusta sne yaꞌ yu chu̱ꞌ siꞌyu
    cloo nguꞌ biꞌ liꞌ, loꞌo hora ti tyaca̱ꞌ tsoꞌo xee loo nguꞌ, ñaꞌa̱ nguꞌ chaca quiyaꞌ.
    Liꞌ nduꞌu nguꞌ biꞌ ndyaa nguꞌ, ngutaꞌa̱ nguꞌ biꞌ loꞌo Jesús.
  bqc-SIM: Yesu ń wɛ̃nagwà, à ↄkã̀ ń wɛ́wa. Wegↄ̃ↄ aa gu'è, ↄ̃ aa bↄ̀ tɛaàzi.
  tcz-CHONGTHU: Yeshuan amani chu akhohsah jal'in, amit lhon athampeh tai. Hipettah
    chun kho amuthei lhontai! Chujouvin amanin ajuipai lhontai.
  mar-mar: येशूला त्यांच्यांबद्दल कळवळा आला आणि त्याने त्यांच्या डोळ्यांना स्पर्श
    केला. त्याच क्षणी त्यांना दिसू लागले आणि ते त्याच्यामागे गेले.
  snp-snp: Yesu siya-mulunau milumani kolito omunido olaito, ayalo omuni falatito
    ege waiye.
  isl-isl: Jesús kenndi í brjósti um þá og snerti augu þeirra. Við það fengu þeir
    jafnskjótt sjónina og fylgdu honum.
  spy-NT: Kukāsyi ꞉Yēēsu bichoo kiisayta ānkutiiny koonyekwaa. Kukasta ꞉bichoo areet
    akeenke ankurub Yēēsu.
  xnn-xnn: Dat seg-angan Jesus daida et kapposena nan matada dadat maganawis et makailada
    dadlo. Dadat makkey ken siya.
  mwe-mwe: Bhai, a Yeshu gubhaabhonelenje shiya, gubhaakwashiyenje meyo gabhonji,
    na shangupe gubhalolilenje, nigubhaakagwilenje.
  tte-tte: Yeisu ikatekamkamna-yagili kabo ilau kolili, nimana iyagayan, manli ikabitonagili
    kabo sauganane koina manli silala. Muli mena yoli labuine simuliya koina.
  tcs-tcs: Zizas i bin sore po demtu ane tase ai blo demtu. Stretwei demtu i bin luk
    ane demtu bin pole Zizas.
  hlt-THB: Jesu ing cekqawi ce qeen nawh cekqawi a mik ce bi pehy. Cawh cekqawi ce
    ani mik dai pahoei nawh ahu awh bat pahoei hy nih.
  soq-soq: Ita Iesu mo nuapareulene witapa emau osowe ituno tauwadea emau euleno sala
    ewane Iesu warorosaiena.
  qub-qub: Chaymi cuyapar ñawincunata yataycuran. Chaura jinan örami ishcanpa ñawincuna
    quichacäcuran. Alli ricarnaga Jesuspa guepanta aywaran.
  att-att: Á nakalò yù allà ni Apu Kesu nira ánna siniggek na yù matá ra. Á dagarágâ
    nakasingan iren, á nepappupúlù ira kuna.
  bki-bki: Ana na Yesu tinien miialo, ana naio jokol tomu juo nei miralo, vaarakurano
    nalo amial vite nalo ea bogo nei, ana nalo ajumolu ajakisor Yesu abano.
  bqp-bqp: Yesu ń wɛ̃nda gwà, à ↄ nà ń wɛ́a. Gwe gↄ̃̀nↄ ń wɛ́ gu è, akũ ò tɛ̀i.
  mcp-mcp: Yésus mú bul gwág bwo cɛy lámʉ́d, a músə kúnya nə bwo mísh; nə́mə́ cé nə
    cé mísh mə́ mú nyiŋgə dʉ́gya bwo, bwə́ mú bɛ̧ nyə.
  hat-hat: Kè Jezi fè l' mal pou yo, li manyen je yo. Menm lè a de mesye yo wè, epi
    yo swiv Jezi.
  npl-NT: Jesús okinmiknoma, iwa okintelkoli inmixtololowah. San nima owaltlachixkeh,
    iwa okitokakeh n Jesús.
  bgg-bgg: Isu è isa shii bushun rek srane isa mieg shii khoh phi; khthiie isa ne
    doh mua dun, chiih-è isa de ai idoh luagieng.
  eng-TCENT: Moved with compassion, Jesus touched their eyes, and immediately their
    eyes received sight, and they followed him.
  eng-BSB: Moved with compassion, Jesus touched their eyes, and at once they received
    their sight and followed Him.
  cpu-NT: Iniroite jineshinonkashiretanakari Jesús irika mavityaakiri, ipampitakeneri
    irooki. Arira jamenavaitanairi kameetha, joyaatanakeri eejatzi Jesús irirori.
  san-ASM: তদানীং যীশুস্তৌ প্ৰতি প্ৰমন্নঃ সন্ তযো ৰ্নেত্ৰাণি পস্পৰ্শ, তেনৈৱ তৌ সুৱীক্ষাঞ্চক্ৰাতে
    তৎপশ্চাৎ জগ্মুতুশ্চ|
  tac-NT: '''Liko Esúsika ''we na''temale, ''lige nochale busila, ''lige pe yati ''ma
    ku ''la ma''chílile alué oká rió tabilé ma''chílime, ''lige Esusi ''yuga simíbale
    alué oká rió.'
  eng-WEBPB: Jesus, being moved with compassion, touched their eyes; and immediately
    their eyes received their sight, and they followed him.
  gfk-H: Ma Iesu ga manga marsei dir, gaam palim ira mata dir. Kaikek at dir ga nanaas,
    io, dir gaam mur ia.
  viv-viv: Au Yesu gihinekalikaliyedi matadi gikibwaꞋena ada auheꞋama matadi giꞋitaꞋitalele
    ada Yesu himuliyena.
  yao-yao: Nipele, Che Yesu ŵakolele chanasa, ŵakwaiye meeso gao ni papopo ŵakombwele
    kulola, ni ŵankuiye.
  tgp-tgp: Moiso Iesu mo r̃omopoira, mo tikeli na matara, ale vahatea purongo la er̃i
    hite, ale la usuria.
  auc-NT: Äñöna Itota tömëna godongämæ̈ wæte baï pönëninque edæ pædæ gopo gampomongantapa.
    Gampomongä ate tömëna waa ada badinque Itota mïñæ̈ do godatapa.
  kbc-NT: Jesus iwikodetediogi, naɡ̶a dibatedeloco ligecooɡ̶eli, odaa aɡ̶ica daɡ̶a
    leegi joɡ̶oyakadi me doletibigiwaji, odaa joɡ̶odiotece.
  bmh-bmh: Yesus go du aliag bisomagar peimai, goagal ameag ebeg sil patena, ziwas
    go ebutal goagal ameag waipina, koli abu pemenin. Guzenaimai, go sesamorai wanemenin.
  ctu-BL: Cha'an ti' p'untaya Jesús tsi' tʌlbeyob i wut xpots'. Tsa' bʌc' c'otiyob
    i wut. Tsi' tsajcayob majlel.
  meq-meq: Yesu a tsəne andza niye na, tə gay mə bo. A lamay a ɗəre tay, kwayaŋŋa
    ndo neheye sulo aye tə ŋgatay a ɗəre. Tsa na, tə pay bəzay a Yesu.
  noa-H: Magbaa chadcha Jesuu ham dau haug k'augwi, ham dauhëu haait'ʌ haait'ʌ habaawai,
    warre daujã wajaug sĩi bi heewe hich magta t'aabatarrjö nʌisijim. Mag hamach dau
    monaaubapäaiwai warag hi dʌ̈i hërëubaadëjim.
  alp-NT: Yesuse laleIje noa luasi hoko Ikerike lua mataisu. Kena mere neka luasi
    selu sosoli, eleki luasi keu luluI ne.
  san-VEL: tadaanii.m yii"sustau prati pramanna.h san tayo rnetraa.ni paspar"sa, tenaiva
    tau suviik.saa ncakraate tatpa"scaat jagmutu"sca|
  kbq-kbq: Jisasi'a asuntgi znanteno zanavurgare znavako higeno, ame huno zanavurga
    ruhari higeke nege'ne Jisasi avaririke vu'na'e.
  kbh-kbh: Jesús chatbiama tbojanongmé y tojánabuchbojajo. Cachora chë jtanata ts̈abá
    yojtëbinÿna y Jesús tmojanasto.
  ron-LSB: Isus, cuprins de compasiune, s-a atins de ochii lor; și îndată ochii lor
    și-au recăpătat vederea, și au mers după El.
  pon-pon: lejuj ari kupuro kin ira dar o kotin jair maj ara. Maj ara ari madan pad
    pajaner; ira ap idauenla i.
  nhe-BL: Huan Jesús quintlasojtlac huan quitlali ima ipan iniixtiyolhua huan nimantzi
    tlachixtejque huan yajuanti quitoquilijque ipan ojtli.
  sps-sps: Jisas reesik fiisok rari, Ya saras to na mata rari; sen tsun ana ri tagaa
    bus rato, ana ri vovou iny naa Towa.
  wnc-wnc: Iniwat waapaatde butaya natake kainane wasiwan zetgaman kaina gatu kawat
    Jesuat gatake kukumang.
  nmw-S: Yeisu i hatatilao-yanid ge i pihasik matadiye, bwen he sauge yake matadiye
    si palale ge si sedumuyai heine.
  bus-bus: Yesu ń wɛ̃nda gwà, à ↄ kɛ̀ ń wɛ́ɛa. Gwe gↄ̃ↄ aↄ̃ wɛ́ɛ guu è, ben aↄ̃ tɛ̀zi.
  gub-BL: Upuhareko katu Zezuz a'e wà. Opokok waneha rehe. Na'arewahy hehàpyhàgatu
    wà kury. Oho hupi wà kury.
  imo-imo: Kano kinye Jisasini elo kondo kolopa mongona ambolorumu kinye elo walitikale
    mongoma penga lerimu, melema kanokolio, Jisas lombili puringili.
  boj-boj: Onaqa Yesus a naŋgi aiyel qa dulosiqa aqa baŋ waiyosiq naŋgo ŋamdamu ojetnjrej.
    Ojetnjrnaqa naŋgi aiyel ŋam poinjrnaqa sawa unsibqa tigelosib Yesus dauryosib
    aiyeb.
  eng-DRA: And Jesus having compassion on them, touched their eyes. And immediately
    they saw, and followed him.
  knf-knf: Añaga baka aşë ban baka këş kë bakak awin ţi dko mënţ, aşë ţaşa na bgah.
  san-KHM: តទានីំ យីឝុស្តៅ ប្រតិ ប្រមន្នះ សន៑ តយោ រ្នេត្រាណិ បស្បឝ៌, តេនៃវ តៅ សុវីក្ឞាញ្ចក្រាតេ
    តត្បឝ្ចាត៑ ជគ្មុតុឝ្ច។
  arn-NT: Jesus ta rume kutranpiwkeyefi ti epu trawma, ka idañmangey ñi nge engu.
    Feychi mew müten tati epu trawma pelotuy engu, fey inaeyew.
  zas-NT: Dxel baya Jesús laa reeman, abiꞌ baquiꞌman loj reeman. Loj hor zii baxal
    loj reeman, dxel binal reeman Jesús.
  ken-NT: Yesu aghɔ́ bhɔ ntínso. Atɔk amɨ́k ayap. Tɛ́mté wu, babho bɛghɔ mbaŋ nɛ
    babho bɛkoŋo Yesu.
