  peg-peg: ଆରେ, ଜିସୁ ଦୟା କିଜ଼ି ହେୱାର୍‌ କାଣ୍‌ଙ୍ଗା ଡୁତାନ୍‌ ଆରି ହେ ଦାପ୍ରେ ହେୱାର୍‌ କାଣ୍‌ଙ୍ଗା
