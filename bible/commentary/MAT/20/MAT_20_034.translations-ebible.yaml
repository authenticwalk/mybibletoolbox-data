  dwr-ENT: ዬሱሲ ኡንቱንቶ ቃሬቲዴ፥ ኡንቱንቱ ኣይፊያ ቦቼዳ፤ ኤሌካ ኡንቱንቱ ኣይፊ ፄሊ ኣጊና፥ ኣ ካሊ ኣጌዲኖ።
  pma-pma: Ka Iesu, tin vilelau en enmahisien ven keilu. Sakini, rokol metealu, ka
