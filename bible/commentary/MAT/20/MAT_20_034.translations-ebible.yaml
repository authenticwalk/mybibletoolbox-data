  zad-NT: Na' biyesh'lallii Jesúza' ḻegake' na' bex̱ee jalawe'ka'. Na' katena' gok
    ble'gakile' na' janogake' Jesúza'.
  aso-aso: Likesivo Izesuꞌ aza muluno hukavo veꞌnidoꞌ do gelavo aꞌmidoꞌ liteꞌ lo veꞌine
    lamineꞌ ogavo veꞌine gohi ningi eꞌmeti vasineꞌ.
  uli-uli: Iwe Jesus sa fahor sa yangsi mokwe meter. Yodwe chog ngo sa mmal le rebe
    wiri formel iwe resa dabey.
  nin-NT: Itito i ki Yesu na ba, uwa sa ba ungo na ashishi ka, inkpu iyirr ashishi
    ka a bwu ba, aba kye hi, na ga ma.
  tgk-tgk: Дили Исо ба ҳоли онҳо сӯхту ба чашмонашон даст гузошт. Худи ҳамон лаҳза
    чашмони он ду мард бино шуданд ва онҳо аз паси Исо рафтанд.
  acu-NT: Tinamtai Jesús wait anentar ni jiin antinkamiayi. Turam mai paan wainmakarmiayi.
    Tura Jesúsan nemarkarmiayi.
  cak-WNT: Ri Jesús ruma xujoyowaj c'a quiwech ri ye ca'i' achi'a' moyi' ri', can
    yac'ari' tek xuchop ri runak' tak quiwech, y riye' xetzu'un c'a. Y xquitzekelbej
    chuka' el ri Jesús.
  ebk-ebk: Nasug-ang hi Jesus kan chicha, at kenpana nan matacha. Hiya at chi ya makailacha,
    ya inmunudcha kan Jesus.
  spa-PDDPT: Entonces Jesús, Quien fue movido a compasión, les tocó los ojos. Al instante
    vieron y lo siguieron.
  ruf-ruf: Yesu kawonela libatsi, katsikinda nenge tsawo, bahala wadaha ukwona, nawo
    wamuwinza.
  gun-gun: Ha'e ramo Jesus omboaxy vy opoko ha'e kuery rexa re. Ha'e ramove oexa ju,
    ha'e vy oje'oi hakykue.
  agu-BL: Tele'n tzun k'ajab Jesús scye'j, nin oc macol te chiwutz. Ninin ul yos scyuch',
    nin e' xom nintz te'j.
  isn-isn: Inge u Yesu wikalutwe nuukea, wika maambaemiho ao, inge uu ekasingiilya
    uhumi wakuona hange ikanityata.
  ilo-ULB: Ket gapu ta nakarikna ni Jesus iti asi, sinagidna dagiti matada. Insigida
    a naawatda ti pannakakitada ket simmurotda kenkuana.
  pir-NT: Tiquina sa nigʉ̃ Jesu tiquinare paja ihñari. Sa paja ihñano tiquina caperire
    ña peori. Tiquiro sa ña peogʉ̃ta tiquina pehe ihñaa wahari. Sa ihñañe, tiquirore
    nʉnʉ tã cãa wahari.
  anv-NT: Meshwɛ akwɔ́ Jisɔs metɔɔ́ getúge bwɔ́ ne ata amɛ bwɔ́. Tɛ́nétɛ́né yimbɔ
    álɔ mángɛ́né mbaá ne ákwɔlege ji.
  sab-NT: Jesu taidu dage tanre ama bokege, Jesu ko chugu ama gwagwadi gire sugetibi
    allabi ama gwagwa jo chkeni ama gwagwa chra chku ñadu ten no trate. Jesu kwian
    gwagwa dodadu ene gire kwian e boke jo chage Jesu nate Jesu gatedi.
  tmd-tmd: Aliö rɨmɨn, Jisas ñɨgö nöbö hogwa ögwö yöxön, mämäg ñɨŋa pɨ nugum, rɨmgör
    mämäga ix nugumɨn nugugɨrön, nuŋ dumɨn mai dumä.
  acr-NNT: Ekꞌu ri Jesús xejuchꞌ kaꞌn pa ranimaꞌ y xuya ruqꞌabꞌ puwi ri kiwach. Na
    jampatana kꞌu riꞌ xetzuꞌnik y xeterej bꞌi chirij ri Jesús.
  kpg-kpg: Jesus gu aloho i meemaa, gaa bili gi nau golomada, gei di madagoaa hua
    deelaa, ginaua gu gidee, ga daudali a Jesus.
  taj-taj: थेनीगदेला ताम थेःसी येशूदा दया रेःसी येशूसे थेनीगदेला मीरी थुर्जी। थुर्मैछ्‌याम
    थेनीगदेसे म्राङ्जी। ओच्‍छे थेनीगदे येशूदेन छ्‌याम भ्रजी।
  avt-avt: Te Jisas han tewenɨnet kewis his mau nanamɨr mɨrakɨt, te wasenum hɨrakɨt
    tɨr ein ein werek werek. Te hɨrakɨt tisesik ten.
  cbk-cbk: Y si Jesus ya tene lastima canila, y ya pone le el di suyo maga mano na
    di ila maga ojos, y enseguidas ya puede sila mira. Despues ya sigui sila dayun
    con ele.
  uig-ARA: ئەيسا ئۇلارغا ئىچ ئاغرىتىپ، قولىنى ئۇلارنىڭ كۆزلىرىگە تەگكۈزىۋىدى، كۆزلىرى
    شۇئان ئەسلىگە كېلىپ كۆرىدىغان بولدى؛ ئۇلار دەرھال ئۇنىڭغا ئەگىشىپ ماڭدى.
  tuf-tuf: Eyta wacayat, Jesusat cuayin eyin tamo séhw̃ajacro. Sehw̃ar eyin uba butajacro.
    Jesusat butayat cab rehti eyin ub ji chájacro. Etar eyin Jesús chiwa chaquin ac
    ey jor béjecro.
  abx-abx: Alu'oy gayod si Jesus sanglit agkapkap-na i mga mata-na mga iya. Akakulaw
    dayon mga iya ngan agpamaya' si Jesus.
  mco-NT: Huin'it Jesús pa'ayoogoty ajcxy. Chi ajcxy nïdonɨ ma je' yhuiin, e mɨc'amy
    je huintzpɨ ajcxy y'ijxɨ̈gy. Chi Jesús ajcxy panɨcxy.
  kqf-kqf: Yesu i launuwatoiyedi bi matedi i tautaukonidi, ba ai kita bi a kaiwata.
  cpb-NT: Antawoite ineshironkashiretanakeri Jesús jirika mawityaakitatsiri, riterotzitakeri
    roki. Aminanai kameetha, royaatanakeri Jesús.
  aon-aon: Aria Jisas nenek gihaum amam biom aria nuwem wis amamis nabes arigas atin
    aria ta sanapok yopus aria ta hatrugun. Aria amam biom hagipesh Jisas hanak.
  hus-NT-2005: Kóꞌontsattsik tám ti yajnantsixtaláb kʼal na Jesús ani taktsintsik
    an tin wal. Támkʼi ti chuꞌxin an jokʼoltsik ani in wéwnaꞌtsik na Jesús.
  mig-NT: Yúan‑na te Jesús ni̱ kundá'ú ini̱‑ya̱‑dé. Te ni̱ ké'é‑yá nduchi‑dé. Te ni̱
    ka̱ndundiji̱n‑ni nduchi‑dé. Te ni̱ kandiki̱n‑de‑ya̱ kuá'a̱n‑de jíín‑yá.
  bps-bps: Na too kamdo Dyisas dale, na nagotan i matala, na mite ale, na fles ale
    magin kenen.
  mbs-mbs: Neidowan dan i Jesus, aw pinemàdan din se mata dan. Pegketà, kimità dan,
    aw timaking dan ki Jesus.
  tof-tof: Yesu ibü gyaur nósenórr, da ibü ilküp we namurróp. Dümdüman ibü ilküpa
    we tomgolóp, da i Yesuka we akyarri.
  cme-NT: Baŋ piiye dumaaŋo-na, ba hujarre ko Yesu‑i, wuɔ wuɔra yiɛya ba yufieŋa‑i.
    Terduɔŋgu faŋgu-na, aa pãŋ puur. Aŋ puurii dumaaŋo-na, baa cu u huoŋ-nu.
  sus-sus: Isa naxa kinikini e ma, a a bɛlɛxɛ sa e yae ma. Keren na, e yae naxa se
    to, e naxa bira Isa fɔxɔ ra.
  pon-2006: Sises eri ketin kupwureirahla oh ketin sair pwoaren masara ko; ni ahnsowohte
    pwoaren masara ko pa pehdpeseng; ira eri kilangada wasa oh idawehnla Sises.
  dad-dad: Jesus idi nigin meleidlon fe fen, idi meleid kobũ fedin. Kaisã bagai, idi
    meleid fara fele di, sã lo dife fen, idi Jesus dõ difen.
  zab-NT: Chiyru bgá Jesús laadeb, ax bguaaldny de bslodeb. Ne hóracqui gubíi rianlodeb
    stuby, ax zenalddeb Jesús.
  jae-jae: Tec Jesu taê walô êsêagêc ma kêmoasac êsêagêc mateŋanô e sep tageŋ mateŋ
    gêlac ma têdaguc eŋ.
  ksd-ksd: Iesu i mari dir, ma i bili ra mata i dir ma dir nana vuavuai, ma dir mur
    ia.
  msm-NT: Migkae-at si Jesus kandan aw dampaa din to mgo mata dan. Duon-dajun migkita
    sikandan aw duma ki Jesus.
  myk-myk: A pu ɲiɲaara di jé Yesu ni, a wu gbɔn pu ɲìi ki na. A pʼi ɲɔ kɔn na ɲaa
    lee taapile li ni. A pʼi daha Yesu fɛni.
  sbe-sbe: Yesu ye katekamkamnaedi ede ye kabilau matadiyao wa udiyedi, na mahanana
    ne unai matadiyao wa se lala yo se kaikewa, na se tolo ede Yesu se hemuliwatani.
  mcr-mcr: I tquaŋgiyäŋga, Iqu iquaquinyqä huäqä wuŋgaŋgi, iquaquiuä hiŋuä iuŋi, a
    qe ämikqe. Maqänäŋi, äŋguä imänyiyi, hiŋuä äqänäsinyä, Ique qänaki äwivändqa äukiyi.
  cux-NT: Tuu'mi ní Jesús, Daiya David, nnéé ya'ai 'íínu yā saⁿ'ā s'eeⁿ ní tuu'ví
    yā nduutináaⁿ sa. Ní hora mííⁿ nūuⁿ nduutináaⁿ sa nnguaaⁿ ní chiī snaaⁿ sa. Saⁿ'ā
    s'eeⁿ ní cueⁿ'e sa ndúúcū Jesús.
  tur-YTC: Yeşua merhametle onların gözlerine dokundu. Gözleri hemen açıldı ve O’nun
    ardından gittiler.
  san-ITR: tadAnIM yIshustau prati pramannaH san tayo rnetrANi pasparsha, tenaiva
    tau suvIkShA nchakrAte tatpashchAt jagmutushcha|
  bel-N: Ісус жа, зьлітаваўшыся, дакрануўся да вачэй іхніх, і адразу сталі бачыць
    вочы іхнія, і яны пайшлі за Ім.
  sch-sch: Jisua'n an chunga inriengmuna a dôna, an mitngei hah a tôn pe ngeia,
    voikhatrengin an hong mu thei kelena, a nûk an jûi zoi ani.
  mic-MIQNT: Se'sus ewlite'lmaji aq sama'tuaji ugpugugual. Smtug wel nmitegejig, aq
    majulgwala'titl Se'susal.
  huu-NT: Iaɨmaiaɨna duenaillanona, iaɨmaiaɨ uisɨna jetade. Ieconi iaɨmaiaɨ uisɨdɨ
    cɨode. Iaɨmaiaɨ jai cɨuanona, ie llofueganona iaɨmaiaɨ jaillena, Jesús dɨga jaidɨiaɨmaiaɨ.
  jiv-NT: Tuíniakui Jesus nin waitnentrar ni ji̱i̱n antiṉkiarmiayi. Nu chichamaik
    íimiar niisha Jesusan nemariarmiayi.
  otm-NT: Ɛ̨mmɛ bi huɛ̨c'a ra Jesús ʉ, bi därpa thoho yʉ́ dä, 'bex bi xoh yʉ́ dä nɛ
    bi dɛn'na ra Jesús bʉya.
  dah-dah: Be, Yesu gob buniŋeŋ wor po yeneŋbe diliŋyaŋ sisaŋ yurkeb goyare po naŋkeneŋ
    gama irde yeŋ kuŋ hinhin beleŋ goŋ kwaryum.
  tnk-tnk: Iesu rerɨn rərkwəpɨr tɨ nirau. Rɨrapi nənimenrau. Nənə təkwtəkwuni nəha
    nənimenrau ramasan. Krouətə nari. Nənə Iesu ramesi suatuk mamevən, irau krouəkurirə
    i.
  kpr-kpr: Aminge setero, Iesu nu joka edo ungo sirege ditida jijighusira. Jijighiri
    ainghae dabade diti eveva edo afigetiri, fuge gosuseri. Gido, nengae eredo Iesu
    da amboda iseri.
  san-IAS: tadānīṁ yīśustau prati pramannaḥ san tayo rnetrāṇi pasparśa, tenaiva tau
    suvīkṣāñcakrāte tatpaścāt jagmutuśca|
  nho-nho: Jesus ni aroha i te takarua naa, teenaa haaroo atu iloo no paa tana rima
    i naa karamata te takarua naa; naa karamata te takarua naa ni taukalleka i te saaita naa
    lokoi, teenaa massike atu lokoi te takarua naa no tautari atu ki Jesus.
  gym-NT: Angwane nitre nibu ye rababa ruentari tare Jesuye, käkwe kise mikaba okwäbtä.
    Ye btäräbe kä rababa tuen kuin batibe ietre angwane, rikaba siba Jesube.
  azg-NT: Ndoꞌ tyꞌoon Jesús na ntyꞌia rohin nchjii jon. Tyio jon ntꞌö jon ndöꞌndëëhan,
    ndoꞌ ninñoonꞌ xuee jntyꞌiahin. Tyentyjahin toxenꞌ jon.
  bhd-bhd: यीशुए तैन पुड़ बड़ो तरस अव, ते तैनी तैन केरे एछ़्छ़न पुड़ हथ रख्खो ते तैना
    लहने लग्गे, ते दुइये काने यीशु पत्ती च़ले जे।
  too-NT: Lā' tuncan Jesús cālakalhu'malh lā' cāxa'mani'lh ixlakastapunca'n. Lā' chu
    tuncan lacapalh huan lakatzī'nī'n talacahuāna'lh lā' tastālani'lh Jesús.
  ind-AYT: Yesus tergerak oleh belas kasihan kepada mereka, dan menjamah mata mereka,
    dan saat itu juga mereka menerima penglihatan mereka kembali, dan mengikut Yesus.
  cjo-NT: Roojatzi ineshironkatapaakiri, ipampyaakitapaakiri rokikira. Kokichaatanee,
    roojatzi royaatantakari osheki riweshiryaawentanakari.
  nsn-nsn: Doh Iesu ke ueldolomo tasrasin, kare tuha tara matas rasin. Ahik me manasan,
    kaura banga uaia rasin, kaura uakelukunga tatanon.
  san-DEV: तदानीं यीशुस्तौ प्रति प्रमन्नः सन् तयो र्नेत्राणि पस्पर्श, तेनैव तौ सुवीक्षाञ्चक्राते
    तत्पश्चात् जग्मुतुश्च।
  tna-NT: Da su Jesús ja tuatseda ibunebatana. Tuatse sa etua d'apabatana putsu, da
    hora su hue padha detse jabatiana. Da su beju Jesús tije apirutana tse.
  lid-lid: Eme Jises tikisi uru, ma iy atehei minen i mada uru, ma nawin bwe mada
    uru amwenen, ma uru anyolom kon ja. Ma uru an hamon ta Jises.
  wim-wim: Aꞌ nil Jesus.angan ngangk mam pulang aꞌ meeꞌang maꞌ wunp pulantang, aꞌ
    yaam keꞌanaman-a, pul meeꞌ min ngul weenpul, aak ngul thathpul, aꞌ Jesus.an monkan-wak-wakpul
    nunang ngula.
  zga-M: UYesu akhavakholela eihisa, akhavakhotela amiho ghavene, usisiekhi ghughwa
    vakhatengule ukhulola, vakhankongha.
  yom-yom: Yesu wuba mona kiadi, wusimba meso mawu. Muna ntangu beni yina kaka zitona
    mona ayi zinlandakana.
  san-SIN: තදානීං යීශුස්තෞ ප්‍රති ප්‍රමන්නඃ සන් තයෝ ර්නේත්‍රාණි පස්පර්ශ, තේනෛව තෞ
    සුවීක්‍ෂාඤ්චක්‍රාතේ තත්පශ්චාත් ජග්මුතුශ්ච|
  yut-yut: Yaŋbal Yesu bupmɨ nandaŋek kɨsit da dabɨlɨ wɨtjɨŋban uŋudon gɨn sɨŋtaŋek
    Yesu yolgɨmal.
  grc-BYZ: σπλαγχνισθεὶς δὲ ὁ Ἰησοῦς ἥψατο τῶν ὀφθαλμῶν αὐτῶν, καὶ εὐθέως ἀνέβλεψαν
    αὐτῶν οἱ ὀφθαλμοί, καὶ ἠκολούθησαν αὐτῷ.
  tbl-NT: Ya tey kkodu Jisas kul yó kem tau yó, ominen mnok bè mata le. Tódô sen-gengen
    se yóm bud kton le, ne tódô henmung lolò le Jisas.
  cpc-NT: Antawoiti jinishironkatanakiri Jesús jirika kaari okichaatatsini, ipampiyookitakiri
    irookiki. Aminawaitanai kamiitha, joyaatanakiri Jesús.
  nhg-NT: Entunses Jesús tietlöocoltejque, hua oquenmötocaque imixtelolojua. Hua sa
    nima otlachixque, hua otietocaque.
  nya-nya: Yesu anamva nawo chifundo ndipo anakhudza maso awo. Nthawi yomweyo anaona
    namutsata Iye.
  ngu-NT: Ijcuacon Jesús oquimicnelij, niman oquinmatoquilij imixtololojhuan. Quemaj
    nimantzin on ciegos ohuelquej otlachixquej. Quemaj oyajquej ihuan Jesús.
  kup-kup: Pot mañahan Iesu zakep tat parupim etañik bahan nen tapuraham etañ tin
    etehapuh parup amun pinañ honeo sooh.
  jid-jid: U wa alo Yesu sron ka kpyre shishi mba. U ni kiyime shishi ba tie gbla
    bwu' u baka toh kpan nda huu.
  wmw-wmw: Insa, kwa kuwawonera utungu, akiwakumbula maso awo. Kwa mpunde noure, ewo
    wakiludira kuwona, wakinfulata Insa.
  gmv-GGM: Yesusaykka istas michetidi ista ayfetakka ba kushera bochechin herakka
    xelidi iza kalida.
  ssg-ssg: Jises tahane hawane lalu ape i akeni soti pulalalu. Tataen ien wanen pulalalu
    ewi ape lalu nahih kahiti i.
  zpo-NT: Mles lextoo Jesús ne rop xaa ne, zee mgal Jesús zaalo rop xaa nanyanit zaalo.
    Nu leeka gorzee lee zaalo xaa nguni, nu mreke xaa tich Jesús.
  poy-poy: Su Yesu kawawonera lusungu, kawashinkula masu gawu, na palaa paliya waweziti
    kuwona na wamfatiti.
  qwh-NT: Tseno rogacuyaptinnam, Jesusqa allapa ancuparnin, nawincunata yatecaporqan.
    Tse öram nawincuna quichacäriptin, Jesusta qatircur eucuyarqan.
  gaw-gaw: Anam aeh amu Jesus Nug ahilahnu oo doye, Nug ep̱eg a amelahp̱a me, geha
    aaḵunab a amelah obate, neegya ahaya, Jesus dim lamidpiḏ.
  nca-nca: Yesuko sikíyari te yunoro kandí toŋeyari saŋano raró. Riníqo, waka ta toŋeyari
    meté tiní pitu ko toŋetero Yesu howero toŋeriyó.
  zpz-NTPP: Orzeꞌ Jesuuz gushni lagy mi dey. Orzeꞌ gul yaam urlo dey. Orzeꞌ laab or
    la zeꞌ byanap urlo dey. Orzeꞌ za ca dey ich mi.
  mkj-mkj: Jesus ipwilkihda ara, Ih pukkoang mijarahk. Anjoauwohr ara ken kak kapang
    wija. Doar ara ken kaujla ih.
  zac-NT: Iurní Jesús bëgaꞌa lduꞌu më lëꞌë rall. Bëshá guiaꞌa më slu rall. Lueguë
    iurní ra ciegu guná rall llni. Bëac slu rall nu guanaldë rall lëꞌë Jesús.
  kyg-kyg: Yesuꞌa hau huno anateteno anaulagalateꞌmo ayaꞌmo maleꞌneno alino ayakeno
    anateꞌnigeꞌana ageꞌana yaketeꞌana akame huꞌana uꞌnaꞌae.
  kmk-kmk: Ot nadaguwan si Jesus kan dida ot inapḻusana dat ata da ot dagusa ummila
    da ot naitung-ud da kan siya.
  cao-NT: Jatsi quiha Jesú jato noiniquë. Noixo tsi quiha jato bëro ja motsaniquë.
    Jatsi taisritsijacaniquë. Jatsi Jesu ja banahuacaniquë jato ri.
  bbr-bbr: Jisas ko kiro ro orien wouti momara, ko awan amiak ipous atonuk, kiro ses
    opokar awan amiak urärenuk, ätäi apu aparirin. Keseria, au ko tainori manoirin.
  inb-inb: Chi­ura Jesuska, suma llaki­rispa, ñawi­kunata llamkarka. Chasa llamkag­lla­pi,
    alli­lla kawai kalla­rir­ka­kuna. Nispaka, Jesusta katii kalla­rir­ka­kuna.
  hrv-hrv: Isus se ganut dotače njihovim očiju i oni odmah progledaše. I pođoše za
    njim.
  box-NT: Á ɓa màkárí ɓuan o Yeesu yi, ó o dɔ̃n ɓa yìo lè mí níní. Mí lahó
    yi á ɓa yìo dɛ̀ɛnía wee mi, á ɓa bò a Yeesu yi.
  ote-NT: Nuꞌbʉ́ ra Jesu xi bi huequiꞌʉ, ne bi hñuꞌtsua yá ꞌyɛ ja yá da, ne nuꞌʉ́
    ꞌbestho bi xo yá da ne bi hyandi. Nepʉ nuꞌʉ́ bi dɛniꞌa̱.
  wnu-wnu: Ende qamarari Yisas ibag borusi wuritoubar ne magt wuribea musub asi ne
    Yisas toat iramirei.
