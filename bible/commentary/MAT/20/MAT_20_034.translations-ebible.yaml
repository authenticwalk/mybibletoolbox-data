  mal-mal: യേശു മനസ്സലിഞ്ഞ് അവരുടെ കണ്ണ് തൊട്ടു; ഉടനെ അവർ കാഴ്ച പ്രാപിച്ചു, അവനെ അനുഗമിച്ചു.
  kkc-kkc: Yesuye diba sooloo dolone dibada howo deeso sigeso. Eseme saga omapoo dibada
