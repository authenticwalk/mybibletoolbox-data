  gof-ENT: ዬሱሲ ኤንታው ቃቲዲ፥ ኤንታ ኣይፊያ ቦቺስ። ኤሌሲዲ ኤንታ ኣይፌይ ፄሊስ፤ ኤንቲ ኢያ ካሊዲ ቢዶሶና።
  aau-aau: Sa Jisas hiykwe hehe uron sehe nuw-ira kuw. Sa hyo iha ke hoho nene mon
