  tpi-tpi: Tasol dispela pasin i no ken i stap namel long yupela. Nogat. Man i laik
    i stap bikman namel long yupela, em i mas i stap wokman bilong yupela.
  mih-NT: Zoco ña tacuan cuu si sa cuenda ndoho. Zama si cuhva. Tatu cuñi minoo ra
    cuu ra ra cahnu, natyindyee ra sii ra tahan ra.
  qvh-NT: Gamcunachöga manami sayno canmansu. Saypa trucanga waquin runacunapita más
    ali ricash cayta munarga runa mayiquita ashmaynöla yanapäyay.
  kms-kms: Nungoqi ni puq men kin pugri puq wen wayequ. Pudi nungoqi kin wuti iri
    ni yumbui nas ningg nari, te ni nungoqi ningg yembe ye wuti kin pugri ei nas.
  agn-agn: Piro indi amo magogali ta maning ta sia. Ang sinopa ong nindio tang galiliag
    ang mangolokolo, dapat magimong torobolon ong tanan.
  nhi-NT: Pero namehuantzitzin amo icnamiqui ohcon nanconchiuasqueh, yehyeh naquin
    semeh namehuantzitzin icniqui isqui ocachi ueyi, moniqui mocuipas queh intlaqueual
    nocsiquin;
  ttc-NT: Per exol etetz k'onti'l tzan tok ikxji, sinoke ab'l aj tgan tzan tok nim
    tajwalil exol etetz, a tgan tzan taq'unan kye txq'anky;
  dan-1931: Således skal det ikke være iblandt eder; men den, som vil blive stor iblandt
