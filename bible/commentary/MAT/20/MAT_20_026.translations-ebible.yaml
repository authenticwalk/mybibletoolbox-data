  gdn-gdn: Ko wi bamagau ka inako pa mena. Wi mo nuwagau kawaigamana wainapiyamu ki
    ka wi yabiri kwarisiwagi wi kowaguma mu bigabigamaga kwaiwogoi.
  nko-NT: Támɛ mlɩtɔ mʋ́ á, ɩmába alɩ. Ɔhagyíɔha ánɩ́ odekléá ɔbɔ́bwɛ mlɩtɔ
    ɔhandɛ a, ɔbwɛ́ɛ mʋ ɩwɩ osúmpʋ́ ha mʋ aba atráhɛ.
  bsn-NT: —Mʉama, yʉ yarã ñari, ĩnare bajiro bajibetirʉarãja. Yʉre ajitirʉ̃nʉrã, ñamasurã
    ñarʉarãma, gãjerã ĩna bojasere masicõari, quẽnaro ĩnare yiejarẽmorã.
  pib-NT: Seyni gi wane gixkakanu, seyni girukokta galuka tsru gixletnachriwa gixyegkakluko
    walepni wa gipxakjerupa.
  wiv-wiv: Galanga kua ia beta kete bele na pidaka miu, azei kua e kulina kete kara
    kamiu paraha, ia kete kara kamiu vora vetanga,
  reg-reg: Nawe emwe mwasiga okukola kutyo.
  mlh-mlh: Ŋoŋore botugo mosi oŋuine egu peineyoŋ, moji ŋoŋore botugo soguneŋaŋuŋ
    fukeiŋgo manega, iŋoji kiŋaŋ qa ŋareku goine.
  gof-ENT: ሺን ሂንቴ ጊዶን ሄሳዳ ጊዶፖ። ሂንቴፌ ጊታታናው ኮያ ኦኒካ ሂንቴው ኣይሌ ጊዶ።
  aau-aau: Sawk yor sokukwe hmo ompok mon peie lwak o. Korey law. Uwr prueyn hiykwe
    hmo ompok mon hmo hakamay lwak e mon ankin, hiykwe hmo mey-uwr ka lwak.
  tvk-tvk: E xamim, sexien namim namak ti. Xosxa tei e xamim ihit mei ihe eilep mak
    mu ili xamim, xi mei ipol mi xamim ixoni moletin te polien tei namim.
  prf-NT: Peru bakán a konahud i dapatid a mangyari dikomoy. Nan ni deya en masor
    a magin pinunu ay dapat a magin tagapagserbi nen agum.
  auy-auy: Óraaꞌ-waasimo ontembá kembiwí ímba miyán-oro. Kempínkémbó íyáákanaemo síyawi
    fíꞌowiti wayóꞌá maénááwe.
  tbg-tbg: Nenavu kia vika aanaraate. Niqihairo vovano noraiqireva irera, viva ni
    paanaa kaiqa vara nimiteharoma noraiqama vuanarove.
  hub-NT: Turasha atum ainatirmeka nuka tumashtin ainarme. Atum apu atasrum wakerakrumka,
    chikich umirin amainaitrume. Tura atum chichame anturtai atasrum wakerakrumka,
    chikich inatai amainaitrume.
  hmo-hmo: To umui be unai bamona do umui laloa lasi. Bema ta ia ura be do ia lohia
    gwauraia, ia be umui emui hesiai gaukara do ia karaia.
  big-big: Kapura ini kazing pilik pumokki kiriwei mizi nagani, segeya iniyaga nak
    yeikta lewegeweki kelibok purik pi ini nawiliyegi yawe mizibekweki.
  gux-G: Ama, li kan ya tie yeni ka i yasiiga. Ama yua n bua wan tua yua n cie ikuli
    i siiga, wan tua i naaciemo.
  cnl-NT: '''A²³jia''³ ''ne''² ''e³ rɨ²³lí³ la''³ jee²³² quien³²na''³. Qui² ''ne''²
    rɨ²³lín³na''³ mozos ''i³ mi³quin³ uu''n² ''nee''²³ ''i³ ''née²³ rɨ²³lín³ ''i³
    gáan³ jee²³² quien³²na''³.'
  zar-NT: Bitiʼ gaca caní queë́liʼ. Nútiʼtëslöliʼ libíʼiliʼ nu rë́ʼëni gaca zxön ga
    zóaliʼ, nu ni ral-laʼ gun dxin que iaʼzícaʼröliʼ.
  kde-kde: Henga kwenu mwenu inààve uchocho. Alembêla kuva nkulu mmwenu, àlembelewa
    ààve ntumishi wenu.
  ata-ata: Ia ngingi aloxo ne uasi. Lexe anu ane umasaxa lexe uxali utila noxinge
    la anu laixe lexe anu uxali itema sou xaixai noxinge.
  qvw-NT: Amcunaćhu'a chaynu manam canmanchu. Aśhwanpam pipis puydï cayta munäcá śhullcänuy
    lluyta sirbiycunman.
  nfa-nfa: Te ngaa baku miu tao sèmi èèna! De nèti miu se cee ka dhu neo jꞌajꞌi dhèu
    aae-dhèu kapai, nèngu hudꞌi jꞌajꞌi ku nuka sèmi ènu, sèna ka lalau dhèu leo.
  tnp-tnp: Mətəu itəmah, ko nəsotoliən lanəha. Mətəu nəmə itəmah kəti tolkeikei məmə
    otuva in iətəmi asoli kəti rəhatəmah, in otəkeikei muva məhmen e ioluək kəti rəhatəmah,
  urd-urd: तुम में ऐसा न होगा; बल्कि जो तुम में बड़ा होना चाहे वो तुम्हारा ख़ादिम
    बने।
  hot-hot: Odaŋô! Môlô miŋ nundum kobom êŋ ami! Môlô te lahaviŋ imbitak anyô lôk athêŋ
    bêŋ ênjêk môlô malêvôŋ, êŋ ma imbitak êtôm môlônim anyô ku ek nêm môlô sa.
  mqj-NT: Sapo tae'koa' iko la susi. Annu benna-benna morai la diangga' illalan alla'-alla'mua',
    la mengkareppe' ungkandapa padanna.
  rus-SYN: 'но между вами да не будет так: а кто хочет между вами быть большим, да
    будет вам слугою;'
  mbh-mbh: Na vothung aken i mothong tova i voth a thomu nge. Ave toko e a thomu nge
    ako i sis ve aro i velpol ini toko pomnga, aro i velpol ini toko umonga nge thomu
    alavusnga.
  bdd-bdd: ma ꞌomi sahena wete gide taudi wapaihowa ꞌese. Ma ꞌeguma taiya ꞌowa nuwanuwau
    ma ꞌoimiyega ꞌuhetoloina, ꞌilobwainegowa ma ꞌiyamwao weyahidi ꞌuhetopaihowa.
  cbt-NTPO: Canpitaso nipirinhuë' ama inapita pochin cancantocosohuë'. Yosë huëntonënquë
    ya'conpatëra, co chiníquën nanantacaso' nohuantërëhuë'. Noya noya iyaro'sa' yanipatama',
    ya'ipi piyapi'sa' catahuaco'.
  srn-NT: Ma unu no mus du leki den. Efu wan fu unu wani de wan prenspari sma, dan
    a mus dini den trawan.
  cta-NT: pana nu cuꞌma̱ ni, ná cuaꞌni ma̱ juaꞌa̱. Lcaa lo cña nu taca xtyucua ma̱
    jiꞌi̱ tyaꞌa ñati̱ ma̱, biꞌ cña ntsuꞌu chaꞌ cuaꞌni ma̱, si cua ntiꞌ ma̱ chaꞌ caca
    ma̱ loo jiꞌi̱ nguꞌ.
  bqc-SIM: ãma aↄ dɛ màa á kĩ́io. Tó á gbɛ̃e ye àↄ dɛ gbɛ̃zↄ̃ↄ ũ, aà gↄ̃
    á dↄnlɛde ũ.
  tcz-CHONGTHU: Hinlah nangho lah'a chutilou ding ahi. Nangho lah'a alamkai pipu hinoma
    chu nasoh uva pang ding ahi.
  mar-mar: पण तुमचे वागणे तसे नसावे. जर तुमच्यातील कोणाला मोठे व्हायचे असेल तर त्याने
    तुमचा सेवक झाले पाहिजे.
  snp-snp: Koli minafa, ido mona melamoidana linate minagu ya melámalo. E’e, we ma
    linategu yauti wenabatina minenae, loto kolinami we ya linate kouba-naba lonoti
    ya olaneyo.
  isl-isl: Þessu er öfugt farið um ykkur. Sá ykkar sem vill verða leiðtogi, verður
    að þjóna hinum,
  spy-NT: Nteenee ‑mookany kuwuuyiit nyooto ām wōlēē ōmiitē ꞉akweek. Kunyoo yoo māchē
    ꞉chii ām akweek kuyēk nyēē wōō, kumāchāktōōs kuyēētyēēchinē chuut.
  xnn-xnn: Ngem adi kabalin ay kaneg todi ken dakayo nodi nan manglayad ay ngomato
    ken dakayo et masapol ay siya nan menpababa ta badangana nan iib-ana.
  mwe-mwe: Kwenu mmanganya inabhe nneyo, ikabhe mundu apinga kubha jwankulungwa, abhe
    ntumishi jwenunji,
  tte-tte: Na komiu tabu besiele wagiginauli. Na yaiya tem kowa nuwanuwam esam ilalaki
    ilonamwayagiwo kamkavao kaiweli kuyamala topaisowa.
  tcs-tcs: Bat yupla no mekem diskain wase dempla. Ip wan prom yupla i wande kam lida,
    em mas mata lisen ane mata mekem wanem dem nadawan de i nide em po mekem.
  hlt-THB: Cehlai nangmih anglakawhtaw ce myihna am awm kaw. Nangmih ak khuiawh ak
    bau soeih na awm ak ngaih ingtaw nangmih a bi ak bikung na awm seh,
  soq-soq: Tane e mai epe rua dewasana! Mida e bedelawo debamalepia menasampa me sosowa
    nolau dewala wanalepie simbiamompa.
  qub-qub: Gamcunachöga ama chayno cachunchu. Chaypa ruquenga mas munayniyoj cayta
    munaj cäga waquinniquitaraj sirbiy.
  att-att: Ngam sikayu, arán naw ira párigán! Ari nga kunnian yù akkuán naw. Ta yù
    tolay nga máyâ nga mebiláng ta kotunán naw, tumulù laguk nga mabbaluntáriu nga
    masserbi nikayu.
  bki-bki: 'Mia kamiu kiaku naiagagoano nalo, kenemiu bajago tibe na re. Verenio kamiu
    tai sidom ka naio rimei ve toro na toru p̃elina naio rive kenemiu navurim̃araboiano,
    mia m̃arabo nene jibe nei: monokanio toro nene naio rimei tibe ka toro na rim̃au
    kenemiu tai.'
  bqp-bqp: ama à de lɛ á kĩnaaro. Á tɛ́ gbɛ̃ kũ à ye à gↄ̃ gbɛ̃ zↄ̃kↄ̃ ũ, sé ade
    kɛ á zĩ̀ri ũ.
  mcp-mcp: Í nda bá dʉ bə ntɔ́ bɨ́ bâŋ dɨ́. Nyɔɔŋg yɛ̂sh mə cɛ́ɛ́l bə fwó múúd gwooŋg
    jɨ́n dɨ́ yɛ́, yídag sɛ̂y nə bɔ́ɔ́l.
  hat-hat: Men, se pa konsa pou sa fèt nan mitan nou. Okontrè, si yonn nan nou ta
    vle vin grannèg, se pou l' sèvi nou tout.
  npl-NT: Pero nomejwah amo ijkó nonkichiwaskeh. Akin kinekis nomowa moweyijkatlalis,
    achto makintekitili oksikimeh.
  bgg-bgg: Chiih, ithek chung ne hì duiine rek pha ji ne adunmey phro. Nathek hanyie
    è boh rek pha yang arone, ai ne gai khiao rek bi chid phro;
  eng-TCENT: But it shall not be so among you. Instead, whoever wants to be great
    among you must be your servant,
  eng-BSB: It shall not be this way among you. Instead, whoever wants to become great
    among you must be your servant,
  cpu-NT: Irooma eerokaite, aririka pinkove piriiperote, iri poshiyakotya ikantara
    otzikataari.
  san-ASM: কিন্তু যুষ্মাকং মধ্যে ন তথা ভৱেৎ, যুষ্মাকং যঃ কশ্চিৎ মহান্ বুভূষতি, স যুষ্মান্
    সেৱেত;
  tac-NT: '''Emi e''wélala nínilisaká, tabilé alarigá nokimeli ju ''emi, bajchá ''we
    a''lá gu''írimili júkuru ralámuli.'
  eng-WEBPB: It shall not be so amongst you; but whoever desires to become great amongst
    you shall be your servant.
  gfk-H: Senbia pai haruat hua ta muat. Bia tikai i nem bia na tamat nalamin ta muat,
    i supi bia na tultulai ta muat.
  viv-viv: Tu omiꞋiyao ma keke medede amine wanahuluhuluva. Au gaveyao omi agaimiya
    nuwanuwami wanakikaiwabu, medema tobohiyamiyao agaidiya wanavetofaisewa.
  yao-yao: Nambo inaŵe yele kukwenu, nambo jwalijose jwakusaka kuŵa jwamkulungwa kukwenu
    akusachilwa aŵe katumetume jwa wose.
  tgp-tgp: I pa sopo sohena isamim, pani hare mo opoia vara i aulu jea hin kamim mo
    isoiso, enia i pa nomim volitusi,
  auc-NT: Mïnitö guiquënë tömënäni nämä beyænque ante nanguï änäni baï wïï adobaï
    cæquënëmïni ïmïnipa. Wæætë mïni cabo ïñömïni adocanque ñæ̈nængä pönï ingä bacæte
    ante cædinque tömengä wæætë edæ mïnitö beyæ̈ në cæcä baquënengä ingampa.
  kbc-NT: Niɡ̶ida makaamitiwaji jinaɡ̶a domaɡ̶awii liciagi anowote niɡ̶ina ane niiɡ̶enatakanaɡ̶a.
    Pida niɡ̶ina ane yemaa me ɡ̶oneɡ̶egi leeditibige me niɡ̶iwatece eledi oko.
  bmh-bmh: Ag izal duailel ag igul go i guzenan. Bo, duair tub nug agal banou dai
    aba, go iboi, amegai go agal salau duair damau.
  ctu-BL: Mach che'ic yom mi' la' cha'len jatetla. Majqui jach yom i taj i ñuclel
    ti la' tojlel la' i coltañetla.
  meq-meq: Ane tuk na, mâ ge andza niye mə walaŋ kurom bay. Ɗuh na, kə ge ndəray mə
    walaŋ kurom a say matəre bagwar eye na, mâ təra ndo i məsler kurom.
  noa-H: Pari jũrr pãrau ham dënjö magju k'aba nʌmgui hajim pãach heepai. Magju k'ãai
    hãbmua k'ãijã pãach heepai hichta t'umaam k'ʌʌn k'ãaijã hʌ̃rʌʌ ham k'õsi sim k'ai,
    magan jũrr hich garmuata hich k'apeenau nem mag habaawaijã ham hipierr nʌnʌʌu
    haju haai simgui hajim.
  alp-NT: Imi ono saka esi onore yake! Po bei imire, sire pine isuka ono tamata elake
    hoko ilayani tamata mina.
  san-VEL: kintu yu.smaaka.m madhye na tathaa bhavet, yu.smaaka.m ya.h ka"scit mahaan
    bubhuu.sati, sa yu.smaan seveta;
  kbq-kbq: Tamagripina amanahu'zana omneno. Hagi iza'o tamagripinti ugagota hugahue
    hanimo'a, atregeno eriza vahe manino.
  kbh-kbh: Pero ts̈ëngaftangbeñna ndoñe chca chaondë́tsemna. Inÿets̈á; masna, nda
    ts̈ëngaftanguents̈e chë más uamaná jtsemnama tojtsebos̈á bontsemna chë ínÿenga
    jtsaservénana.
  ron-LSB: Nu va fi așa între voi; ci oricine vrea să devină mare între voi va fi
    robul vostru.
  pon-pon: A duen met a jota pan wiaui nan pun omail. A me men laud nan pun omail,
    en papa komail.
  nhe-BL: Pero ax queja nopa elis para imojuanti inmochihuase inhuejhueyi.
  sps-sps: Kat to aya ma ruak vaare fapoopoan namami a sikia ma sanaan nan ya. Ta
    isen tsumi te komainy karap non, ayei ma faarei me na tsoiny toukuar tsumi faavot,
  wnc-wnc: Ngana ginda unzingu ma tasiwam. Wena. Gikatnana tapatuta buyambam tapasa
    dakngananggengu ita gin gatandamuyaapa dakngayok,” ngang ninikut.
  nmw-S: Agegene humiu tab sohode ti yake. Sega hebe nuwane hidane i kai he gamwamiu,
    gen i tabwa lemi tokaiwo.
  bus-bus: mↄde à dɛ lɛ a kiiaro. A tɛ́ gbɛ̃ kɛ̀ yezi à gↄ̃ gbɛ̃nsi ũ, sé adee kɛ
    a zĩ̀ri ũ.
  gub-BL: Napeiko kwaw nezewe pezeupeupe nehe. Aze awa tuwihaw romo heko wer nehe,
    Tupàn pyr wiko mehe nehe, tuwe wiko amogwer wanemiruze'eg romo a'e nehe. Tuwe
    wiko uma'ereko ma'e ài wanupe nehe.
  imo-imo: Nalo we imbomanga iye nomimani enonga imboma enge ningo nokoromele mele
    na lombili andoli iyema eno enongano aku teko nendo yando naa teaio. Enonga iye
    te na imbi olandopa molopili, na iye awilimu molambo nimbelo iyemu enonga kongono
    tendeli iyemu molopili.
  boj-boj: Ariya kumbra di nuŋgoq di saiq. Nuŋgo ambleq di aŋgro bei a ñam ti sqa
    marsimqa a mati nuŋgo wau tamo soqnem. Osim a ñam ti sqas.
  eng-DRA: 'It shall not be so among you: but whosoever will be the greater among
    you, let him be your minister:'
  knf-knf: Uunwo kawo haŋ pa an. Anŋaluŋ pwo naweek ţi an awo i kawo nalempar baŧënţul.
  san-KHM: កិន្តុ យុឞ្មាកំ មធ្យេ ន តថា ភវេត៑, យុឞ្មាកំ យះ កឝ្ចិត៑ មហាន៑ ពុភូឞតិ, ស
    យុឞ្មាន៑ សេវេត;
  arn-NT: Welu eymün mew ta ngekilpe feychi dungu. Tamün femafel, iney rume ayüle
    ñi longkoleael, feley tañi poyeafiel ta kakelu pu che.
  zas-NT: Per con lëjt ad rayalt gac zian. Bal chu rën gac bén rniabee lojdi, rayal
    güünman sirv lojdi.
  ken-NT: Kɛ ɛ́bhɨ́kɨ́ bhɔŋ bɛbhak ɛnyu yɔ ndǔ nkwɔ ywɛka. Mmu anɛ áyàŋ bɛbhak
    mǔngo ywɛka, abhɔŋ bɛbhak mǔbɛtok ywɛka,
