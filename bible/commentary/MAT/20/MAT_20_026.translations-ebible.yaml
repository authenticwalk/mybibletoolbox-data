  dop-dop: Amɑ pǝ fɛɩ sɩ pɩɩ wɛɛ ḿpʋ́ɣʋ́ mǝ kiŋ. Nti tɔɣɔlɛ sɩ, ye mǝ tɑɑ wei ɩ́ cɑɑ
