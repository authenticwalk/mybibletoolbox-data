  guj-2017: પણ તમારામાં એવું ન થાય. તમારામાં જે કોઈ મોટો થવા ચાહે, તે તમારો ચાકર થાય;
  jvn-NT: Nanging kowé aja kaya ngono. Sapa sing kepéngin dadi pengarep, kuwi kudu
    ngladèni kowé.
  byr-byr: Kɨrɨꞌ sasare dazabwi sarɨmɨnyɨ myɨhwarannera! Aawa. Pwai kwai sarɨmɨjɨyai
