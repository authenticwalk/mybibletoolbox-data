  ces-NKB: Tak to ale mezi vámi nebude. Kdokoli by mezi vámi chtěl být veliký, ať
    je vaším služebníkem.
  cui-cui: Ichitha nama paxam barapocotsi coyeneya jopa barapaichim tsane. Seicaya
