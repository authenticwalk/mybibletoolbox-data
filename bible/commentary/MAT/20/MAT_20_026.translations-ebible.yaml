verse: MAT.020.026
translations:
  kpx-kpx: Isito di isiviholinu la vaveve kateale valiho. La oleu isiviai kosive baluga
    holiho vaniege au ebika etolemai la mole esemu holisi isivive vai.
  okv-H: Rate embomeni na ari ainge ungota degi mane kesora. Eto inena vahai ungota
    okose asi uje eto kito amina nei tapa ta ke agi ue pure aisuja.
  tbo-tbo: Ma taumi ega ipa naka pitenana ona dewadewaya, apo u hayami tam iyai ipa
    una witaniwaga, yaka una witubagibagi om lawa ubeihi.
  mal-C: നിങ്ങൾക്കിടയിൽ അങ്ങനെ സംഭവിക്കരുത്. പിന്നെയോ, നിങ്ങളിൽ പ്രമുഖരാകാൻ ആഗ്രഹിക്കുന്നവരെല്ലാം
    മറ്റുള്ളവർക്ക് ദാസരായിരിക്കണം;
  grc-SR: Οὐχ οὕτως ⸋δὲ⸌ ⸂ἔσται⸃ ⸋2ἐν⸌ ὑμῖν· ἀλλ᾽ ὃς ⸂2ἐὰν⸃ θέλῃ ἐν ὑμῖν μέγας γενέσθαι
    ⸂3ἔσται⸃ ὑμῶν διάκονος·
  bgc-bgc: पर थारे म्ह इसा कोनी होवैगा; जो कोए थारे म्ह बड्ड़ा होणा चाहवै, वो थारा
    सेवक बणै,
  khz-khz: Na gomi vepakami ai vovetaina ragai pio kala. Pene ta gomi vepakami ai
    pene kamu netina genai, ia gomi maparami vetugunagimi pene ago-veni,
  deu-TKW: Nicht also soll es bei euch sein. Sondern wer unter euch groß werden will,
    der soll euer Diener sein,
  zsr-NT: Cutu gac cni queëliꞌ. Nútiꞌtëzl‑liꞌ lbiꞌiliꞌ nu rëꞌni gac zxön ga zoaliꞌ,
    nu ni ral‑laꞌ gun dxin qui yezícaꞌrliꞌ.
  lin-lin: Esengeli te kozala bongo kati na bino. Nzokande, tika ete moto nyonso oyo
    alingi kozala moto monene kati na bino azala mosali na bino ;
  hns-NT: Bakie toelog apane me aise na kariehe. Dje toelog me se maange hai barkwa
    howe, oke tjaahie doesare ke kamkarta bane ke.
  noa-E: Pari jũrr pãrau am dënjö magju khaba nʉmgui ajim pãach eepai. Magju khãai
    ãbmua khãijã pãach eepai ichta thumaam khʉʉn khãaijã ʉ̈rʉʉ am khõsi sim khai,
    magan jũrr ich garmuata ich khapeenau nem mag abaawaijã am ipierr nʉnʉʉu aju aai
    simgui ajim.
  eng-EMTV: Yet it shall not be so among you; but whoever desires to become great
    among you, shall be your servant.
  mib-NT: Te máá ró jijnáhan ró, chi ma sáha ró súcuan. Chi núu ndé ɨɨn ró cúní cujéhnu,
    sa suhva cuajníñu ró núū jnáhan ró.
  lif-NT2: कर खिनिॽ लुम्‍मोग हे़क्‍के पोःङ्‌मा मे़नुॽने़न्‍लो॥ खिनिॽ लुम्‍मोग आत्तिल्‍ले़
    लाम्‍लोःबा पोःङ्‌मा निङ्‌वाॽ चोगुॽ खे़न् हाराॽ खिनिॽ सेवारोबा पोःङ्‌लरो॥
  xnj-xnj: Nambu kwinu yikotoka kuvya genago, nambu mweigana kuvya mkulu pagati yinu
    yikumgana avyai muhengaji winu,
  mmx-mmx: Ketla nemen gat na loklok nak lok kantubu atnimi. Mo do tara atnimi i vara
    i do na silok, neni na lok ngan lasaxaruki atnemi axap.
  cbr-NT: Usa 'aínbi camina mitsux usai 'itima 'ain. Uix cara bëtsi unisama 'iisa
    tania, an ca mitsúxmi upitax bucunun ñu mëëquin 'aquinti 'icën.
  tee-NT: Para jantu chun ju alat'it ju uxijnan. Alai yuchi ju palai xak'ai jumputun
    lamilhi'uxijnan tasq'uini ni calhitalacasu tachi ju tam xalapanac.
  eng-LSV: but not so will it be among you, but whoever may will among you to become
    great, let him be your servant;
  cak-NT: Pero chi'icojol rix man quiri' ta. Roma xa c'o jun ri nrojo' chi nic'ue-ka
    ruk'ij, can tuna-ka chi can manak ruk'ij y co'l oc tu'ona-ka chi nusuj-ri' chi
    nu'on xabachique (xama'anchique) samaj.
  pah-NT: G̃a ja rũi ti pejogwereko pejikovo g̃waramo jireheva'ero. Po pe peko pota
    jireheve'g̃a nduvihavamo penhiirũ'g̃a nduvihavamo, a'ero ti peko katu g̃a pe g̃a
    pokoga, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Mamĩda parãpa oodaik'araa bɨ ma poro waibɨarãpa oopatak'a. Ma k'ãyaara ijãapataarã
    t'ãide chi waibɨara pa k'inia bɨpa apemaarã chupɨria k'awaaipia bɨ mãik'aapa k'aripaipia
    bɨ.
  xed-xed: Ama mantsa ya a nzakwani mataba kaghuni wa. Katək ná, ka ta kumay sani
    ta nzakway ka mali mataba ghuni ná, nzatani ka kwalva ghuni.
  mks-NT: Joo co̱ ndítahan coo ña̱ cán tañu mé ndó jáchi̱ ndá da̱ cúni̱ cacuu da̱
    cáhnu chága̱ tañu ndó xíní ñúhú cacuu da in da̱ cája chúun cuéntá ndihi ndó.
  gfk-S: Iesene be pai nale haruat hokike ta mu. Be tikenong i sip be na tamat nalamin
    ta mu, na tultule ta mu.
  bmu-bmu: Eŋgö sutŋine silik mewö ahöbapukmö, kunŋan eŋgö sutŋine ketaŋamŋini akŋamgö
    mötzawi, yaŋön mönö welen qem eŋgiba malma.
  dgz-dgz: Go e ap anega ya tai. Da me yaumakayap bawarewa tat anupiwa me nao ega
    taini apanewa entanep.
  eng-GNV: 'But it shall not be so among you: but whosoeuer will be great among you,
    let him be your seruant.'
  zaa-NT: Pero entre lebi'į nna labí ccá ą́'. Sino qui'ni canchu nuỹa calatsi'į ccą́
    enne' ỹeni entre lebi'į nna, pues ná qui'ni ccą́ ttu nu gunią iyaba le servir.
  eng-WEBSTER: 'But it shall not be so among you: but whoever will be great among
    you, let him be your minister;'
  guh-guh: Pëtsa paxamë bajarapamonae cuenejëpaeya bajarapacuenia paexaname itsamonaejavabelia.
    Biji rajane ponë paxamëyajuvënënë jitsipa ayaijamatabëcuenenë penaexanaenexa daxita
    paxamëvecua, bajaraponë daxita paxamë bepanijajivitonëcuenia bepacayavenonabiaba.
  bon-bon: Yepä weene apu gone läbitininuye. Weeme yepä te liba singi baborage me
    äbitame, tabe miiji nuuja bime tääpume kaakesea wawena;
  nhw-BL: Pero amo quej nopa elis para amojuanti anmochihuase anhuejhueyi.
  swh-ONEN: Isiwe hivyo kwenu. Badala yake, yeyote anayetaka kuwa mkuu miongoni mwenu
    hana budi kuwa mtumishi wenu,
  wbi-wbi: Neke kulyumue nafye lungafisaghe. Looli umuunhu ghweni juno ilonda kuuva
    m'baha mulyumue avisaghem'bombighwinu.
  bba-bba: Adɑmɑ n ǹ sɑ̃ɑ mɛ bɛɛn mi. Bɛɛn ɡoo ù n kĩ u ko wiruɡii, u de u ko bɛɛn
    sɔmɔ.
  eng-KJVCPB: 'But it shall not be so among you: but whosoever will be great among
    you, let him be your minister;'
  kgk-NT: —Upe va'e rekoha-rupi xe ndaipotái peiko. Pende rekorã a-rami. Erenhembotuvixa
    mba'e ukase ramo, eiko katu nde rapixa rembigwái ramo.
  waj-waj: Iya itaama iikiaa aataruuvo sa ngiiisi vakiaivee. Ngiiikidiri vaidi voovoono
    ngii kieetavai varinaree tioo mmuakiaaya ngii mmoori vareera ngiaammuauvai varinaravai.
  cpy-cpy: Rooma eeroka-paeni, aririka pikoyi piriiperote, poshiya-kotyaari jempe
    ikanta omperataarewo.
  ekk-PKP: Teie puhul ei tohi see nii olla. Kes iganes teist soovib olla kõige tähtsam,
    see olgu teie teenija.
  mpx-mpx: Yaa komiu bahi nuku oola. Henala ebo nuwana alana ni bwata gamwamiwa, ni
    tabwa wami totuwalali.
  wbp-wbp: Kala nyurrurla kurdungurlu-patu ngaju-nyangu, kula kankulu kuja-piya nyina
    jinjinpa-palka. Kajinpa wiriki nyinanjakupurda-jarrimi, ngulakungarntiji-jana
    warrki-jarriya yapa ngalya-kariki-wiyi yirnkilypa-wangu, ngula-jangkanya yungunpa-jana
    wirilki nyina.
  luo-luo: un to ok un kamano. Kar timo kamano to ngʼato angʼata madwaro bedo maduongʼ
    e dieru nyaka bedi jatichu,
  nhe-NT: Pero ax queja nopa elis para imojuanti inmochihuase inhuejhueyi.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܗܵܐ ܡܸܢܕܝܼ ܠܵܐ ܗܵܘܹܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܡ̇ܢ ܕܒܵܥܹܐ ܗܵܘܹܐ ܓܘܼܪܵܐ
    ܓܵܘܵܘܟ݂ܘܿܢ، ܗܵܘܹܐ ܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aglaan taatnaittuksraunġitchuq ilipsitñi. Kiñapayaaq kamanaġuktuaq akunnapsitñi
    ilipsitñun savaktiruksrauruq.
  msb-msb: Dili ina dapat na mangyari sa iyo kundi an nagahandom magin pinakalabaw
    sa iyo kinahanglan magin suruguon niyo,
  cpa-NT: Tsa¹lé² lah¹jøng² quiánh² hniah¹². Ju³ná³ hein² hniah¹² hnøngh² lénh² dsa²
    juanh¹² ja³cog² dsa² jianh¹² hniah¹², jøng² hniuh¹² mi³tih³ hniah¹² ni³ dsa² jianh¹²
    hniah¹².
  dso-dso: ମାତର୍‌ ତମେ ସେନ୍ତାର୍‌ ଉଆନାଇ । ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ଲକ୍‌ ବଡ୍‌ ଅଇବାକେ ମନ୍‌
    କଲାନି ବଇଲେ, ସେ ସବୁଲକର୍‌ ସେବା କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: A umui na unu asio laloa toma; ta baine lohia e tomamu, ia na isiaimui
    baine lao heni;
  yva-NT: Weramu weapamo wabemo wabe taije maisy inya. Yara are pirati beker pare
    panakoeve no wapa yasyin, syare opamo panapatambe wasai.
  dgc-dgc: Pero diyan sa kona i ugali moya. Engˈwan, éng ti ésiya dikam i gustu a
    mataas, éy dapat a maging utusan siya.
  zpm-NT: Saṉgue to goṉ guṉscade to. Zha ne racladz gac zho zha non lo to, laa ne
    glu zho zha non zho, none glo zho guiaaṉwin, gac zho zig tib nguṉdziin lo to.
  hix-NT: Omnyam haxa ryhe, nyamoro wyarohra mpànà ehtxoko. Ehonomnà me oyesnàr komo
    xe oyehtokonye, okukur komo yanoto me xaxa mpànà ehtxoko, kekon hatà.
  sim-sim: Hako Ma Jikisi Avui Wasilakahi oto mbeek lir hom nanda ambu ri. Or mbeek
    ma lal ornjik lerawun li lakmbaha rari ambu ri. Ma amber or jelyaha lihi farniyik
    or hakurik tari ri. Karem uri osik jir anin tiyanda ma jirin ji misi, avak malakama
    misambik fehe hom ji nawa hala. Os jir lar malakamak or nakwak or hishi nahi,
    wa orhinjik or hafakaha mahi siyok or sika. Os jir lar ma amber tikrihi hausikwak
    or hishi nahi, wa halanak akishmakisha mendek or naha ma amber lirnjik lerawun
    landa ma hom or naka.�
  npi-ULB: तर तिमीहरूका बिचमा यस्तो हुनुहुँदैन । बरु, जो तिमीहरूका बिचमा महान् हुने
    चाहना गर्दछ, ऊ तिमीहरूको सेवक हुनुपर्दछ ।
  cgc-cgc: Piro, dapat dili kaw iling tan tak daw kino ki kyo na liag din na datas
    iya na katengdanan naan ki kyo na ake na mga tinudluan, dapat na kanen an magsirbi
    ki kyo na iya na mga duma na paryo kanen inyo na manugsirbi.
  tim-tim: Dâ yeŋe âmâ hângât luâk kembu are yeŋgât agak meme are hain bo akbei. Yeŋgâlânba
    siâŋe Anutuŋe nekto ârândâŋ agâk dâwiap âmâ benŋe galalupŋe yâk yeŋgât hoŋ bawa
    akmâ manbiâp.
  yor-yor: Ṣùgbọ́n èyí yàtọ̀ láàrín yín. Dípò bẹ́ẹ̀, ẹni tí ó bá ń fẹ́ ṣe olórí láàrín
    yín, ní láti ṣe bí ìránṣẹ́ fún yín ni,
  wos-wos: Guni di hurundaka maki yamba hurukénguni. Guni wali rekwa du nak Godna
    makambu néma du renjoka mawuli yata, dé guna jémba yakwa du retandé. Reta dé guna
    hundi xékéta wanguka maki yatandé.
  emp-NTPO: Baribʌrʌ bãrãra mãwã b̶ead̶iẽ́ panʌa. Bãrãnebemada dji dromada b̶a quĩrĩã
    b̶ʌbʌrʌ waabemarã nezocada b̶aida b̶ʌa.
  eng-F35: but it must not be so among you. Rather, whoever wants to become great
    among you must be your servant,
  ind-ind: Tetapi kalian tidak boleh seperti mereka. Kalau kamu mau menjadi orang
    yang terkemuka, kamu harus mengambil tempat yang paling hina dan menjadi pelayan
    bagi yang lain.
  pes-OPCB: ولی در میان شما نباید چنین باشد. بلکه برعکس، هر که می‌خواهد در میان شما
    بزرگ باشد، باید خدمتگزار همه باشد؛
  mpt-mpt: ibole kukub olo mo namibe! Nakae ib isak temo waneta komok anano gene mole
    e makob okok nakai ulab anea mak ibo daayemeko!
  bla-bla: 'Ki mataketŭmanistsiu''ă ksĕsto''au: annŏk'' ak''omŭksĭmŏk, ŭnanĭstap''otŭksi;'
  ssx-ssx: pa ikana꞉ma꞉ta꞉ iki tukiki pa꞉ta꞉ ma꞉nda꞉ma꞉ mo koto hau pina꞉ na lelimikie.
    Dia꞉me. Iki pa꞉ta꞉ hali epima꞉ I̱ tieke halueke hone wia꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉
    iki paeyaona꞉ e pokaasa꞉ hali halieke.
  mkl-mkl: Ammɑ bi tu ŋɛ kɑɑ ce bɛɛbɛ. Inɛ nŋɛ iyi wɑ bi nŋu ku jɛ inɛ nɡbo, nŋui
    ɑ́ jɛ woo ce nŋɛ icɛ.
  gaq-gaq: ମାତର୍‌ ପେ ଏନ୍‌ ନିୟମ୍‌ ତୁର୍ ପେଅଲେଙ୍ଗ୍ ଣ୍ଡୁ । ପେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେ ମ୍ନା ଡିଙ୍ଗ୍‌ନ୍‌ସା
    ରାଜି ଡିଙ୍ଗ୍‌ଏ; ମେଁ ବିନ୍‍ରେନେ ସେବାକାମ୍‍ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Shin hintte giddon hessada gidoppo. Hinttefe gitatanaw koyaa oonikka hinttew
    aylle gido.
  unx-unx: ଆପେୟାଃ ଥାଲାରେ ଆଲକା ଏନ୍‌କାଅଃକା, ମେନ୍‌ଦ ଆପେ ଥାଲାରେ ଜେତାଏ ମାରାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ
    ଇନିଃ ଏଟାଃକଆଃ ସୁସାର୍‌ନିଃ ହବାଅଃକାଏ,
  gah-gah: lekelitoka nene lá oko minamitize. Lekelitokatí makó nenémo nugulizaki
    ve minatove loko nolokoma hanuva lemetigí oko gelekelé oleketoko minative.
  lcm-lcm: Parik kapa ro ta ka asukang singimi. Sikei si man a si kapo buk ani ka
    laba singimi, kapo ro ani ka serei a asosokai singimi aongos.
  aer-aer: Kenhe arrantherre akenhe yanhe areye-arteke anerrirretyale anetyeke-arle!
    Kenhe angwenhe re apeke arrekantherrenge akngerrepate anetyeke, re arrpenhe itnekenge
    ingkerneke arrernelhetyeke, urrkapentye akngerre-arteke anetyeke, arrpenhe ingkirrekeke
    urrkaperle-anetyeke.
  qvc-NT: Piru qamkunaqa ama chayshinaqa kayllapachu. Ashwan mas kamachikuq munashpa
    kaytaqa, suqkunata sirbiyllapa.
  tgl-ULB: Subalit hindi dapat mangyari ito sa inyo. Sa halip, ang sinumang nagnanais
    na maging dakila sa inyo ay dapat maging tagapaglingkod ninyo.
  cbs-NT: Jakia matubunan, jaska shinanyamakubainkanwen. Matu anua tsuada xanen ibukatsis
    ikinan, jau dasibi matu medabewakin duawakubainunbunwen.
  xtm-NTPP: Kovaa ne'un ndijin, masu sukan ko kuu, su'va nú na in kúni ja ko kuu i
    in ñayii kanuu‑ka ne'un ndaka ni a, ja sa'a i kúu ja kunukuechi‑ka i nuu ndaka
    ni,
  nnq-nnq: Nambu mangwetomwe ikabe yeneje. Nambu mundu ojwapala kube nkolongwa panakati
    jinu abe oti mpakachi jwa mmoa,
  bao-NT: Mʉja pea to biro ca biitiparã mʉja nii. To biro biitirãra, mʉja watoare
    ca nii majuropeegʉ ca niirʉgʉ ʉnoa, aperãre pade nemori majʉre biro pee cʉ̃ niijato.
  san-ORI: କିନ୍ତୁ ଯୁଷ୍ମାକଂ ମଧ୍ୟେ ନ ତଥା ଭୱେତ୍, ଯୁଷ୍ମାକଂ ଯଃ କଶ୍ଚିତ୍ ମହାନ୍ ବୁଭୂଷତି, ସ
    ଯୁଷ୍ମାନ୍ ସେୱେତ;
  huv-NT: Pero tiül icona ngondom merangan atquiaj. Cos jane andiüm marang natang
    tiül icona netam mambeol icon.
  otn-NT: Pɛ nu̱'a̱hʉ, 'yo guí̱ nne ngue guí̱ ma̱ndathohʉ yø ja̱'i̱. Nu̱ ra̱ ja̱'i̱
    nne ngue xtá̱ nhɛ̱ts'i̱ rá̱ cargo da̱ mɛfi, guehna̱ ra̱ ja̱'i̱ jatho ngue di̱
    mpɛfi da̱ mäxyø mmi̱c'ɛ̱i̱ui na̱.
  nop-nop: Iŋgoŋ hidi adi unduŋ mu tineeŋ. Hidi’walaaniŋ nediyeŋ loloŋnit tibe nadiŋa
    kaŋ noli hogohogok hidi’walaŋ lekiŋgoŋhik foloŋ me fofoŋnit hatiŋa tipilapilaye
    kwanai tuluwaak.
  obo-NT: Piru sikiyu, konna kow iling kandan, su iddos ahad ondoy koniyu nod kopiyan
    nod kovovallan no mowwet, ko-ilangan no od poobbava woy'd po-uripon.
  cak-ENT: Jac'a chi'icojol rix man quiri' tüj. Roma ri nrajo' c'a nc'uje' ruk'ij
