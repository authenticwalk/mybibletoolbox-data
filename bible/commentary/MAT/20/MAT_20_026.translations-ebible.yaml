  sey-NT: Ja̱je paꞌye peosipi, mësarute cato. Ai jerepa paꞌi pasiꞌi caquëpi yecohuaꞌire
    necaiquë paꞌiye paꞌiji.
  nvm-nvm: Regavo igia faif. Unam ijeg jab arega fu jon rek. Erar fu vierafe fu joifuon
    e bomana rekma e iji fuka ja ifejdiaknum vo joifuon ikreokfuon. Regavo erar fu
    joifuon e nigen rekro vierafekma e iji fuka e be joifuon ikreno igeg reok. Unam
    besum ijegvo Emabuon Farif igi na ruainva iji na e bomana rekro ruainva bakin.
    Regavo nam e be fu e befuon ikreno na ijegrekro ruain. Regavo madu na ruainva
    iji na kuros ijia guame kavuan nun ijia useme e fok karauniakafie na iji ruain.
  mps-mps: Tiali goli te tobage sę ebo kolesaga dage tomode me elalugobeo. Menio.
