  llg-llg: Tehuu ei taa bole tao leondiak! Naa, see neme ei mai nau dadik hataholi
    ina-huuk, na ana musi dadik hataholi nadedenuk fo ono-lau hataholi feꞌek.
  kyf-kyf: Nɩɩ, aɩn glaa, we 'na 'ka 'sa -mɩ. Nɩɩ, -ɔ -ka gba ɔ 'ka nyɩmɛ 'kadʋ -zɛ,
