  bmh-bmh: Guzenaimai, umusig mina, ougem atag du nug salau dudu gumaraneun du banou
    aureun, ‘Na salau dudu ularemen, alebi, goagal aiwag maren. Ses betei salau memen
    dudu, go aiwag amegai maraib, aiu ses, amegai betei salau memen dudu, koli aiwag
    maramam.’
  ctu-BL: 'Che'' iq''uix cajel, i yum ts''usubil tsi'' sube xq''uel e''tel i cha''an:
    “Pʌyʌ tilel x''e''telob. Aq''ueñob i tojol. Ñaxan ma'' toj jini wi''ilix bʌ tsa''
    juliyob. Ti wi''il ma'' toj jini ñaxan bʌ tsa'' juliyob”, che''en.'
  meq-meq: '«Huwa a ge na, ndo i guvah a zalay a ndo mələvay gər a məsler ŋgay, a
    gwaɗay: “Zalatay a ndo məge məsler hay, vəlatay wu i madagər tay. Dazlay ta ndo
    neheye na həl tay duk aye ada kâ ndəv ha ta ndo neheye na lah məhəle tay kurre
    aye.”'
  noa-H: ’Maimua ya hedau k'ëubaadee chi uva papau hich chog mag hõor p'idag hee wai
    jẽer sĩerragta jũrr, “Jãimua p'idk'a narr k'ʌʌn t'ʌ̃rk'a haunaa hamag p'agk'abá
    hajim hanʌm. Hẽudeecha dubtarr k'ʌʌnagta nacha p'agnaa maimua nacha dubtarr k'ʌʌnagta
    jũrr hẽudeecha p'agbá” hajim hanʌm.
  alp-NT: Kena kpeture ndinu upui mere ibeteke loko eni tamata makerikaru esi elake
    be, ‘Keu koti loko tamata makerikaru leke seli esi kepenaru, menai bei rebe esi
    luake pamuli sosolike eti roma rebe esi luake akmenare.’
  san-VEL: tadanantara.m sandhyaayaa.m satyaa.m saeva draak.saak.setrapatiradhyak.sa.m
    gadivaan, k.r.sakaan aahuuya "se.sajanamaarabhya prathama.m yaavat tebhyo bh.rti.m
    dehi|
  kbq-kbq: Kinagasegeno hozamofo nafa'amo eri'za kva ne' asamino, eri'za vahe ome
    ke hunka zagozimi zamio, henkama e'namokizmireti agafa hunka kotama e'namokizmire
    vuo.
  kbh-kbh: '“Y ya bien jetiñe yojtsemna orna, chë nduiño chabe caporálbioye ibojauyana:
    ‘Peonga metsachembo y cochtëbuénaye. Chë ústonoye tmojáshjajnënguents̈ana cochjabojáts̈a
    y chë natsana tmojáshjajnënga ústonoye ca.’'
  ron-LSB: '“Când s-a făcut seară, stăpânul viei a zis administratorului său: “Cheamă
    lucrătorii și dă-le plata, de la cel din urmă până la cel dintâi”.'
  pon-pon: 'A lao jautik penaer monjap en mat en wain majani on a jaunkoa: Kapokon
    pena toundodok kan o pwain on irail. Tapiada jan ren men pwand oko lao kokodo
    lei men madan kan,'
  nhe-BL: '“Huan ica tlayohua, nopa tlacatl quinotzqui itlayacanca huan quiilhui:
    ‘Xiquinnotza nopa tlatequipanohuani huan xiquintlaxtlahui. Achtohui xiquintlaxtlahui
    tlen más tiotlac ajsicoj, huan hasta teipa xiquintlaxtlahui tlen hualajque ijnaltzi.’'
  sps-sps: “Te ananerof busen taman tanun tsue of to na tatagaa ot tsuan, ‘Fikoo ir
    vainy binun nyi te foiny rari, tanik tan vainy binun te naa fatouraf naa, nyi
    te nai fafakap naa tan vainy binun te tanik tan tatanik nana binun.’
  wnc-wnc: “Puya pasingamuwawa kep gwazowan puya toikga puyae kuyana yuak kapa anzing
    inikut, ‘Puya amina yayawambi apa mani yamuyo. Bangee apuing aminu tupan yayawambi
    apa mani tupan yami puyuwana tupan apuingge mani masan yamuyo,’ ngang iniwan tasikut.
  nmw-S: Hobak i kokoyavi suwok, baguye tonuwage i liwo tokaiwo hedi tomatahasik heine
    i nga, “U gonid tokaiwo ge maisadiye u giyau, u telipune hebwaden a bigi dumuyaiid
    heidiye ge u pwamwao henebwaden ga a bigi deiyanid heidiye.”
  bus-bus: 'Ɔfãntɛ̃ gɛ̃na kpɛ́nn buradee pì bè a ayakɛrinↄ gbɛ̃nsinɛ: Ǹ ayakɛrinↄ
    sísi ǹ fĩa bońnɛ. Ǹ naa gbɛ̃ kpɛɛdeenↄa ai à gá mì dɛo gbɛ̃ káakunↄa.'
  gub-BL: Pyhaw kury. Ko zar uze'eg uma'ereko ma'e waneruze'egar pe kury. — Enoz uma'ereko
    ma'e wamuwà nezeupe ne wà nehe ty. Emekuzar wama'ereko awer wanupe nehe ty. Kwarahy
    ihem etea'i mehe arer ràgypy upyhyk putar wemetarer a'e wà nehe. Izi'itahy mehe
    arer upyhyk putar wemetarer iahykaw rehe a'e wà nehe no, i'i izupe.
  imo-imo: Ena pora nimu kinye wain poinye pulu iyemuni yunge kongono nokoli iyemundo
    nimbei, ‘Kongono teremele iyema tukundo waio ningo eno kongono tengemunga melema
    tinindo paa akilio leko onge iyema kumbe leko mele tilko pungolio kumbe leko onge
    iyema paa akilio leko melema tiwi,’ nimu.
  boj-boj: “Ariya wau qa bati koboonaqa wau lanja na aqa wau taqato tamo bei qariŋyosiq
    minjej, ‘Ni gilsim wau tamo naŋgi di metnjrim ino areq di koroabqa naŋgo awai
    enjre. Enjrqa osimqa tamo naŋgi bilaq bosib wauonub qaji naŋgo awai namo enjrsimqa
    ariya tamo naŋgi nobqolo ambru bosib wauosib bilaqtonub qaji naŋgo awai bunuqna
    enjre.’
  eng-DRA: 'And when evening was come, the lord of the vineyard saith to his steward:
    Call the labourers and pay them their hire, beginning from the last even to the
    first.'
  knf-knf: '« Wi utaakal ubanuŋ, ajug uţeeh kë aşë ji na namali i nul : “Duun balemp
    iwul andoli baluk bi nul, ijunna bambaañşaanuŋ pbi işë ido kaya te du baŧeek.”'
  san-KHM: តទនន្តរំ សន្ធ្យាយាំ សត្យាំ សឯវ ទ្រាក្ឞាក្ឞេត្របតិរធ្យក្ឞំ គទិវាន៑, ក្ឫឞកាន៑
    អាហូយ ឝេឞជនមារភ្យ ប្រថមំ យាវត៑ តេភ្យោ ភ្ឫតិំ ទេហិ។
  arn-NT: '“Feymew pu trafialu, tati ngenngelu feypifi tati ngüneduamkefilu tati pu
    küdawfe: ‘Mütrümfinge tati pu küdawfe, ka kullifinge. Llituaymi tati pu inangechi
    akulu mew, fey dewmantuaymi tati pu wünelu mew akulu.’'
  zas-NT: 'Chi ma gurej guiaal, rëb bén naj xguiniaan loj bén naaz dxiin guin: “Gurejdx
    ree mojs guin din quixil laa reeman, per yalojxgaj gudijx ree bén bigra guyu,
    zianz quixil bén guyu ree yaloj.”'
  ken-NT: Ɛ́gháká nɔ́kɔ́ běku, mpok bakʉ̌ bɛtɨk bápɛtnsɛm anywɔ́p, mbɔŋɔ́nkɨ abhɨŋɨ
    mmu anɛ áyɨ̀ŋɨ bakʉ̌ bɛtɨk aghati yi bɛ, “Bɨŋɨ́ bakʉ̌ bɛtɨk chyɛ bhɔ bakáp ayap,
    bɛ́bhó nɛ abhɛn bárɔ́ŋɔ́ ɛbhɨ ndɔbhɛnsɛm, bɛwɛnti nɛ abhɛn báyámbɨ.”
