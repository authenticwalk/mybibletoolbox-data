  cbv-cbv: '“Cheyeh caán iguíha mínah caandíh teo wʉ̃hni maáhdih nin pah ã niijíp
    be: ‘Queét teonitdih jʉ̃ʉ́wát tʉ́ʉtnit, ĩ tewat jíib ma wʉ̃hʉʉ́.Pée jʉinítdih
    ĩ tewat jíib ma jwíih wʉ̃hʉʉ́. Páant queétdih ma wʉ̃hat tʉ́ttimah, ĩ jã́tih jʉinítdih
    ma wʉ̃hʉʉ́. Pánih queétdih jíib chãj péa, bita ĩ jã́tih jʉinítdih ma wʉ̃hʉʉ́.
    Queétdih wʉ̃h péa, bita ĩ jã́tih jʉinítdihbʉt ma wʉ̃hʉʉ́. Queétdih wʉ̃h péa, waóh
    jʉinítdih ma jíib wʉ̃hʉʉ́’, ã niijíp be. Pánihna, ã niiját pah queétdih ã jíib
    chãjap be.'
  taw-taw: Pen dugep won ak, bɨawl ne bɨ wog kod mɨdep ne anop agɨnɨgab, Am bɨ wog
    yɨp gebal okok kɨlop age apel, bɨ kɨdek opal okok mani kɨli ak ned ñɨl, bɨ ned
    opal okok kɨli ak kɨdek ñɨnɨmɨn agɨnɨgab agak.
  jic-NT: '”Nasa t''yaja na, yom uva juts''a''á tjevele mozo pjaní lal. Mozo niná
    jépatsja la p''a wa mozopan jis lal. Yom tjevele jupj lal: ‘Tjevele ncul uva lejen̈
    nt''a tsji'' lajay. T''emel jis tje''yaya yupj, tsji'' la tjajay jaylacj. Mwalá
    way ca t''emel jis ma''ayan locopyaya sin tjejyam jis lal. Jis tje''yan na, ca
    jis ma''ayan wa mwalá way sin tjejyam jis lal’, nin tjevele yom uva juts''a''á.'
  zap-NT: 'Chene wzëë lyu, re patron guin lo mén ne zudíp lo xdxiin men: “Gukwëz yra
    mos, lex gugyizh yka men, primer gyizh de yka yra men ne wdee lo dxiin lultim,
    gyal de lo yra men ne wdee lo dxiin primerdee.”'
  wer-wer: “Koö yoolaan ya pepap pimënt së pim ya ngarangkëpön epël ök mëëa. ‘Ya omnaröen
    ngön maan waisën pitëm sumat man. Wet rëak ënëm waisa puorö pitëm sumat man. Pël
    ëak pitëm rakörö tapël tapël mampö së wetëërö ënëm man.’
  ipi-ipi: Sikisa kiloko lea-angi, ee anduane okomane balana ee ando atalane akali
    oko lamawuato, nimbato piape akali tupa ipulupa loto, yole maipe. Akali matili
    ole-lene wete piape pulu epalai tupa wamba ini bulupane yole maiyu, yole maima
    pulu, akali wamba ini bulupane wete piape pulu epalai utupane yole mai-koyo pipe
    leaipia.
  qul-NT: '“Ch''isiyaycuytaña, patronka llanc''achej encargadoman nerkan: ‘Llanc''ajcunata
    wajay. Pagarapuy khepa yaycojcunamanta kallarispa, ñaupajta yaycojcunacama.’'
  ter-NT: '—Yaneko kiyoné''e káxe, pahúkoane únae úva ne exeâti koêku ne ítuke. Hara
    kíxoa: “Ihéxihika uhá koêti ne ko''ítuketi. Peréxapa námoepo. Hane ínixa peréxopi
    koati okoti ikenéti turíxeovo ko''ítukeyea, ínamo perexápa ne inúxoti turíxovo
    ko''ítukeyea” kíxoane.'
  bmr-NT: 'Jaanaa mihiijɨcuudɨ diibo nuuhi dudɨcamaajemɨnaa aivojɨɨboco: Paryɨ famoocoro
    coova. Jaaboro diitoco daadu, oono dojɨcutɨ asaamotɨ tɨconɨ. Jaaboro itɨconɨ asaahinɨmovɨ
    dallɨ baanɨ, nooboro.'
  fuf-fuf: '«Ɓay niɓɓii, jom ngesa wiiɲu mban wi''i mbatulaajo mun on: ‹Noddu gollooɓe
    ɓen, yoɓaa ɓe njoddi maɓɓe ndin. Fuɗɗoraa ƴettaaɓe sakkitorun ɓen, sakkitoraa
    adaaɓe ƴetteede ɓen.›'
  bhl-bhl: 'Keko beli, ataan tem dokong angomin kis kele ding kabalak e, musun beem
    kayak be akalem aluwbamin kunum im yetebin kunum elo bokolewomele: ‘Kame ku aluwbabiliw
    kunum alik alik ilo gaayemewi, i teliw kano, ikalem yan duyemolewka! Ibik teleko,
    aluwsiliw kunum bite emisik yan dukayemsomi, emisik teleko, aluwsiliw kunum ilo
    ibik elote yan duyemolewka!’, dangse kale.'
  ons-ons: “Ruo kereki naso okangi, wain eu welaineŋo ware wareine olatke, ‘Ge urata
    ŋei edoranom sariu, lewine qoleonnom, ŋeiwa ŋado qoleonile, eŋano ŋine kieke arinom,
    alakan qoleonile, eŋano qoeake.’
  con-NTPO: 'Tsonsi tayo cosesi ovaccu na''su tisema shondo''suma ttu''sepa su: “Semasundeccuma
    ttu''sepa tise''panga afepoenjan. Omboe jisundeccunga o''tie afepoemba já tsa''yeyi
    o''tie jisundeccunga''qque afepoenjan.”'
  ghs-ghs: Qateqa qupi sooromi baura abi gama baami dzooho mai noi baura oho sooparake
    hee, Pobi hiiremi baura abi ttarita qooromake ana oho ttuma mootakoi. Oonihe ipina
    qeemaqi baura eetorai nokoke ao bosa moitare.
  peg-peg: “ହେ ଦିନ୍ ମିଡ଼୍‍କାହାରେସ୍ ଅଙ୍ଗୁର୍‌ ବାଡ଼୍‌ନି ହାଉକାର୍‌ ଗୁମୁସ୍ତାଙ୍ଗ୍ ଇଚାନ୍‌,
    କୁଲିୟାରିଂ କୁକା । ଇମ୍‌ଣାକାର୍‌ ୱିଜ଼ାର୍‌ତାଂ ପାଚେ କାମାୟ୍‌ ହାଙ୍ଗ୍‍ତାର୍ଣ୍ଣା, ଆଗେ ହେୱାରିଂ
    ହାଜ୍‌ରି ହିଆ ।
  txu-NT: 'Nhym kam arỳm para nhym õ pidjôkô djwỳnh amiwỳr me àpênh''ã me omũnh djwỳnh
    ''uw nhym arỳm bôx. Nhym kum, “Inhõ àpênh kunĩmã akabẽn gê ar bôx ga arkum àpênho
    pãnh. Dja ga ar kute àpênh''ỳr ar katẽ mõrjamã o pãnh kumrẽx. Ne ar kunĩmã o pãnho
    tẽ: nhym ar kumrẽx àpênh''ỳr bôxja dja ga arkum o pãnh ne o pãnho ino re”, ane.
    Nhym me àpênh''ã me omũnh djwỳnh kum, “Gê tô. Ba akabẽnkôt memã o pãnh.” Nãm ã
    õ bẽnjadjwỳrmã ane. Õ pidjôkô djwỳnhmã anen arỳm amiwỳr õ àpênh ''uw. Ar ku''uw
    nhym ar arỳm ''ỳr bôxo dja.'
  eng-WEBU: “When evening had come, the lord of the vineyard said to his manager,
    ‘Call the laborers and pay them their wages, beginning from the last to the first.’
  gnw-NT: 'Guarasɨ uique ma yave, co iya jei jembiocui pe: ‘Eeni uparavɨquɨ vae reta
    embɨepɨ chupe reta. Embɨepɨ rani taɨcue rupi umbɨpɨ uparavɨquɨ vae reta pe, jare
    taɨcue rupi embɨepɨ tenonde yave umbɨpɨ uparavɨquɨ vae reta pe’ —jei, jei—.'
  mux-mux: 'Ena pora nirim kene unji-waen punie pulu yili-ni yunga kongun nukuli yilindu
    nimba mele: “Kongun tekemele yima ‘sukundu wai.’ nikunu eni kongun tíngeliinga
    méle kalonindu aima aeleku úngi yima pulu monjuku méle kalulsiliiku puku, kumbi-leku
    úngi yima aima aeleku méle kalui.” nirim.'
  maj-NT: '’Nk''ie nga kama jyuu̱n, kinchja̱ko̱ nda̱ xi ts''e̱ tuntsja̱jée̱ nda̱ xi
    basehe̱ já musu̱ ko̱ b''a̱ kitsúhu̱: “Chu̱bañjaihi̱ já musu̱ ko̱ t''echjíhi̱ ni̱stjin
    xi kats''ínxá. Xi a̱skahan kafas''ee̱n ch''a̱tuts''i̱hi̱n ri̱, santaha nkúhu nga
    ku̱i̱chuk''uin xi tjun kafas''ee̱n.”'
  bkq-NT: '— Iguandyly ume, seis horas awârâem myani sodo aguely tâwanuneim modo iwymâryram:
    “Tâwanu inmoho odaylâ akaemo. Idânârâ tâwanuneim modo igâsegâ, mâempywadomoem.
    Tokalâ hora lelâ âsewaniby modo saguhoem epywagâ, xypyryem ise tuguanse âsewaniby
    modo-ro warâ” kely.'
  kue-kue: “Ana kamun akenam dungwa enge wain togl nemyagl ye kongun sugl moglkwa
    yomba ditongwa, ‘Ene agle dimin kongun yomba wimbi topono tenatnga, ana okuwo
    inga kongun erikwa i mina mambuno bogl topo te pi, ana kongun komnaiye erikwa
    i okuwo tenatnga.’
  cot-NT: '“Iroompaquea itsaparoncaguitetanaquegueti icanqueriquea shiacotacaajiaquerica:
    ‘Imaica pincajemajiguerija shiacojianquitsica pivegarajiaqueriquea pintsitacajiaqueri,
    pimpariajianaquempari impoipoiitanquitsica parejetacaapanajantempari iriquetica
    coraquecoraqueitanquitsica.’'
  bnp-bnp: “Na malunga liu ngane, i takia a matakari na vora, i ta maea, ‘O gale palupu
    e huriki a vora, o kona ria. O vakatubu ne huriki ri bele muri.’
  apn-NT: '—Tã nhũm ra kamàt. Hãmri nhũm hpur nhõ dõnja kãm àpênh xwỳnhjê krãhtũm
    wỳr tẽ nẽ kãm: “E. Ma mẽ hwỳr tẽ nẽ mẽ kãm anẽ kê mẽ àpênh kaga nẽ man akôt mra
    ka inhmã mẽ kãm amnhĩre. Nom kêr ka hapu hã mẽ mõr xwỳnhjê kumrẽx mã amnhĩre nẽ
    wam mẽ mõr xwỳnhjê ho hapu nẽ mẽ kãm amnhĩre.” Anẽ. Hãmri nhũm kãm: “Tôe. Nà kot
    paj mẽ ho anẽ.” Anẽ.'
  ctp-NT: 'Bra wa tsaa ti kwichaa ykwiꞌ xꞌnan tñan loꞌo nu lka ndloo la ꞌin msu ꞌin
    yu: “La ni xiꞌyaa ꞌin nchga msu chaꞌ taa siyaꞌ neꞌ” ndukwin yu. “Ti kulo la taa
    siyaꞌ msu nu tka mdiyan ti; bra nu wa tyii ti, taa siyaꞌ msu nu mdiyan ti tlya
    la bra kanꞌ.”'
  bre-BRG: 'Pa voe deuet an abardaez, mestr ar winieg a lavaras d''e verour: Galv
    al labourerien ha ro dezho o gopr, en ur vont eus ar re ziwezhañ d''ar re gentañ.'
  opm-opm: Gahan atan waporhan orhe kakhan mat pat han ohnong Gin go natamreipti han
    ihir yan dar ha apringwe por uatinmur. Uatporhan ihir apriperhan go yan oh kopen
    ma saya han ihirnongri aprisa pisusa ohri ma piya han ire boknong matinmur potipri.
  bvr-bvr: “Lika nuwurra waypa yi-rrana gu-ni, nipa rrawa walang a-wena nula jaga
    an-guganapa, ‘Gonyja burrwa aburr-mujama yerrcha, rrapa barra burr-wu mun-birripa
    rrupiya minypa jama aburr-ji. Minypa aburr-gata jama aburr-ji jurdach, birripa
    mu-ngoyurra mbi-ma barra; ny-yirda barra ny-boy burr-wu barra, nuwurra waypa jurdach
    aburr-gata mu-ngoyurra jama aburr-ji mbi-ma barra.’
  wal-wal: “Sa7ai omariyo wode, woiniyaa turaa godai oosanchchatu halaqaa, ‘Oosanchchata
    xeesada, wurssettan oosuwan gelidaageetuppe doommada koiro gelidaageeta gakkanaassi,
    eta damoozaa qanxxa’ yaagiis.
  zad-NT: 'Na'' ka wzeḻes yela'' na'' che'' x̱an yag uvana'' beena'' ngoo lo nee llinna'':
    “Biyax wen llinka'' na'' wdixjgake''. Zigaate beṉ''ka'' zi'' wyoo llinna'' c̱hixjo'',
    na'' yiyoll-lin beṉ''ka'' wzolo nech.”'
  aso-aso: 'Lavo vi gono dikevo nivengaꞌ molo sigisi (6) kiloku ogavo mine meleho
    gusikusiꞌve tiꞌ lo lo-imineꞌ: Gonoloꞌ ve asi lo-ngemezo. Gono huli ikevo meni
    ngemelinge. Gono alingeꞌ dave nene gomuꞌ ngemo aꞌmidotiꞌ aꞌmidotiꞌ dave ngemekaꞌ
    ngemekaꞌ ogo gomuꞌ dave alingeꞌ ngemelesane.'
  uli-uli: “Molwe yela llefhafdoh ngo yeramtawe yal milay we sa kangalu tamol yengang
    we yal bo, ‘Fesangur chol yengang kowe bo hobe fang paliyer. Hobe homol fang paliyer
    rechokwe re hamirdoh irel yengang sa loh yee, la hartal ngo hosa moch fang paliyer
    ikowe re metamol yengang.’
  nin-NT: “Ni ingbahru, akikye ni ila wa da ku uni kye abu undu wa di, ‘Yo abu undu
    ba ni han ba inklo imbarr yi. Han zhi na abi ikikre ba ba ku kre na abi ime̱me̱
    ba.’
  tgk-tgk: 'Бо наздикшавии шом соҳиби токзор ба назоратчиаш гуфт: „Рафта мардикоронро
    ҷеғ зану аз онҳое, ки охирин киро кардам, сар карда то ба онҳое, ки аввал киро
    кардам, бо навбат музди корашонро деҳ“.'
  acu-NT: '“Kintamramtai ajartin ajan wainiun untsuk: ‘Ajan takau ainau untsukam akikiarta.
    Tsaa nungká wajasai nangkamawaru ainau nuwá eemkam akikiarta, tura kashik nangkamawaru
    ainauka inangnamunam akikiarta,’ tusa akupkamiayi.'
  cak-WNT: 'Yac''a tek xka ka ri k''ij, xpe ri rajaf ri ulef ri ticon ruwech riq''ui
    uva, xubij c''a chare ri uc''uey quiche (quixin) ri rumozos: Que''asiq''uij (que''awoyoj)
    pe quinojel ri mozos y que''atojo'' el. Nabey c''a que''asiq''uij (que''awoyoj)
    pe ri mozos ri xe''oka pa ruq''uisbel, y yec''a ri mozos ri xe''oka pa nabey yeri''
    ri xqueruq''uisbej ca, xcha'' riya''.'
  ebk-ebk: “Kun pay cha maschum, kenalen nan nunkuwa as nan uma as nan ap-apon nan
    fiabfiaaruna, ‘Uymu ayakian nan chiyuycha nunlagfu ta ichatmu nan lagfucha. Elapom
    as nan chiyuycha enmanongos inkiana as nan chiyuycha enmon-ona ay nunlagfu.’
  spa-PDDPT: 'Al atardecer el señor de la viña dijo a su mayordomo: Llama a los obreros
    y págales el jornal. Comienza por los últimos y termina con los primeros.'
  ruf-ruf: “Nemihe haipfikile, imunu yane mghunda kamlongela mwimilitsi wake, ‘Uwakeme
    iwanu iwasang'ane, uwalihe sendi tsawo, wanduse na wautsighilo kuya awala iwalongole.’
  gun-gun: '— Ha''e gui ka''aru jave uvaty ja aipoe''i kapata pe: “Enoĩmba omba''eapo
    va''e kuery, ha''e epaga. Takykue py oo va''ekue gui remboypy ''rã oo ypy va''ekue
    peve”, he''i.'
  agu-BL: “Itzun bantz, yi cwe'n k'ej, nin cawun yi patrón te yi martoma' tan chichakle'n
    yi e' mos tan tele'n chichojo'n. ‘Bajx che' achoj yi e' yi buch tlen ncho'c tan
    ak'un. Wi'tzbil tlen che' achoj yi e' yi jalchan nchixe'tij tan ak'un,’ stzun
    yi patrón tetz martoma'.
  isn-isn: Imatungo ampinde napikile, umuhola mugunda nua mezabibu wikamuila umemeeli
    wakwe, ''Itange eitumi wape ekinyamulimo, kandiilya nua musho sunga nua nguandyo.
  eng-PEV: At the end of the day, he told his manager, ‘Tell all the work-men to come
    here, and we will pay them their money. Tell the last work-men to come first.’
  ilo-ULB: Idi rumabiin, kinuna ti makinkukua iti kaubasan iti katalekna, 'Ayabam
    dagiti trabahador ket itedmo ti tangdanda, manipud kadagiti naudi agingga iti
    immun-una.'
  pir-NT: '’Sa ye ñamicahapʉ dahra duhuri pje ijigʉ̃ wese upʉro tiquiro dahrayequinare
    cohteriquirore ohõ saha niahye: “Dahrayequinare pijiya. Tiquina wihigʉ̃ tiquinare
    wapa yeya. Camepʉ yʉhʉ dahra dutiriquinare wapa ye mʉhtaña. Tiquinare wapa ye
    tuhasa, apequina gʉ̃hʉre wapa ye tuhasa, yʉhʉ dahra duti mʉhtariquinare wapa ye
    bato tiya”, niahye tiquiro.'
  anv-NT: “Nkwale akwɔnégé mbɔɔ́ mekɔɔ́ yimbɔ ajɔɔ́ ne mempɛlé bɔɔ́ utɔɔ́ bií
    aké, ‘Kuú ampyɛɛ́ utɔɔ́ bimbɔ ako áchwɔ́ ne ɔchyɛɛ́ yɛ́ndémuú ŋka jií. Bɔmbɛ
    chyɛ bɔɔ́ utɔɔ́ abi álaá meso, ne abi abɔ mbɛ chyɛ ɛbwɔ́ kwyakwya.’
  sab-NT: '’Nga jeredu gire kwian dbi mauña gerudu kwian ulita lle boanga deage chugagwalla
    ole: “Ba kwian ulita lle bo cha alin chui gbaite aige kade ba igi ketadale ama
    ulitage ama lle bo ñanale. Kwian chku bdagli lle boi ngabi ngnagu, amage ba igi
    ketadale ngeru, gire kwian chku ngeruge ba igi ketadale bdagli.”'
  tmd-tmd: Pɨgön mag aku, wain möriwö mɨnöbö aku, nöbö nugwidɨx mɨdɨb nuŋ aku nugwo
    yajöna, ‘Nagö duön, mabö na rɨmɨdöi nöbö bla ñɨgö yadaŋ, höŋ, nöbö mai yadmön
    höi bla, rɨg ñɨgö aku höd nölön, nöbö höd yadmön höi bla, rɨg ñɨgö aku mai nölanö,’
    cöna.
  acr-NNT: '»Echiriꞌ xok raqꞌabꞌ, ri rajaw ri chak xubꞌiꞌij che ri caporal: “Chebꞌasikꞌij
    konoje raj chakibꞌ y chebꞌatojo bꞌi. E kebꞌatoj nabꞌe ri xebꞌok kꞌunaj, y kꞌisbꞌal
    kꞌu re, kebꞌatoj ri xebꞌok nabꞌe pa chak.”'
  kpg-kpg: “Ga hiahi ia di mee, tangada dana hadagee ga gahi mai tagi o di moomee
    gi gahigahia mai digau ngalua, huia digaula, daamada gi digau ala ne ngalua muliagi
    ga hagalawa gi digau ala ne ngalua matagidagi.
  taj-taj: “ङ्‍यसे तमाहेन्‍से थे अङगुर वारीला दोप्‍तासे नाइकेदा ‘गे लबागदे जम्‍मादान
    ङ्‌योइसी थेनीगदेदा ज्‍याला पिन्‍गो। ज्‍याला पिन्‍बा धुइरी जम्‍मान भन्‍दा लिच्‍छा
    गे लबारी खबा म्‍हिगदेदा ङाच्‍छा पिन्‍गो, ओच्‍छे ङाच्‍छा गे लबारी खबा म्‍हिगदेदा
    चा लिच्‍छा पिन्‍गो’ भिसी कुल्‍जी।
  avt-avt: “Epei hɨnkewɨ, te haai ke ni wain katɨp mɨtɨk iuwe naanmɨrpe mɨt nɨrɨak
    menmen hɨrak ketpɨwek, ‘Ti enɨne mɨt nɨrɨak menmen nanɨnen te ti ewetɨr pewek.
    Ti ewet mɨt kerek nan ne hɨnkewɨ pewek eninɨn. Maain ti ewet mɨt kerek nepei ninɨn
    nekriteik nan ek nɨkaru. Te ti ewetɨr pewek mɨpɨram.’
  cbk-cbk: “Cuando ta cerra ya el noche, el dueño ya habla con su encargao, ‘Llama
    con todo el maga trabajador y paga canila, y principia paga con el quien ya vene
    uliji trabaja para na primero.’
  uig-ARA: 'كەچ بولغاندا، ئۈزۈمزارلىق ئىگىسى غوجىدارىغا: «ئىشلەمچىلەرنى چاقىرىپ، ئەڭ
    ئاخىرىدا كەلگەنلەردىن باشلاپ ئەڭ ئاۋۋال كەلگەنلەرگىچە ھەممىسىنىڭ ئىش ھەققىنى بەر»
    دەپتۇ.'
  tuf-tuf: 'Itchareht rahs rauyat, ser eyat cohcarcam quin wajacro: “Chiwa chiwi.
    Chiír car tayar tunwi. Ubara ojcor cajac eyin récaji tunwi. Cuat récaji cajac
    eyin úbara ojcor tunwi,” wajacro.'
  abx-abx: “Kasanguman, agpinugad-na si tagtawa' si ubasan i kapatas, ‘Tiripunon i
    mga trabahanti ngan panwilduhin. Padahulu'on agbuwan i mga damuri nagsangpit-ko
    ngan pasunuron pada'iray si mga primiro gayod.’
  mco-NT: 'Co oy ycodzɨɨyñɨ, chi je huindzɨn nɨmay je huɨdibɨ nigop''ajtp je tung:
    “Nɨcx mɨjhuoodäy je tumbɨdɨjc etz mujuyɨpy. Mujuy jayɨjp huɨdibɨ tɨ ymiiñ axam
    tumbɨ etz jɨm nɨcxy myajcogɨxɨ̈y ma huɨdibɨ anajty tɨ miiñ jayɨjp tumbɨ.”'
  kqf-kqf: “Noya i kovi dudubala isuna, daibi taniwagina taunoya edi bada i yoge bi
    i giuwena gado, ‘Taunoya matabudi kwai ḡemotidi bi edi ma'ia kwa vitedi, kwai
    maiidina ba mabai muliḡa a tavatavana lisidimo kwai tubu te kwa nawa a geigei
    tavana lisidimo kwai kovi.’
  cpb-NT: 'Okanta otsirenitanake, ashitawori iwankiremashi, ikantakeri oisaikiniriri
    iyorikite: ‘Pinkaimeri maawoini antawairentzi pipinateri. Iri petawakya pipinateri
    impoitaintsiri rantawaitake irojatzi pimatantakyaariri ananinkaintsiri rantawaitake.’'
  aon-aon: “Aria wabigep mour nyatuhobi nyutob, anudok debeini nanaki nakrip ananin
    nasuhw merik um mour iri namudok, ‘Nyak hwari amudok henek mour iri ba nyutorum
    nyukam utabor. Sagomatin nyak nyurig nyukam utabor amudok da hagiguk hatogur um
    mour iri, aria nyukam utabor atun atun arigaha nyutogur um amudok da harig hanaki
    hatogur um mour iri.’
  hus-NT-2005: 'Tam ti jikʼwchinich, an dhabal aleláb in utsaꞌ enchéꞌ an okʼlek tʼojnal:
    “Ka kaniy an tʼojnaltsik ani ka jalbiy, okʼox ka jalbiy xi tayílichtsik ti ochenek
    ti tʼojnal ani tayílich ka jalbiy xi okʼoxtsik ti ochenek.”'
  mig-NT: 'Te nuu̱ ní ini kɨvɨ̱‑ún, te ni̱ kachi̱ jito''o̱ itu̱‑ún jíín mandador:
    Kana xini̱ cháa ká''i̱in nuu̱ tíñu te cha̱''u‑ró‑de, onde̱ cha̱a ni̱ chaa̱ sandɨ̱''ɨ́‑na̱
    te onde̱ cha̱a ni̱ chaa̱ núú, áchí‑de.'
  bps-bps: “Na di kasdaf i duh, man i mfun i fule di to magot i taden, manan, ‘Tlom
    i dad to mimò, na tnadenam ale. Funam tnaden i dad to fulé tambù mimò, na fafulém
    dad guna mimò.’
  mbs-mbs: “Nayan, pegkedelem niyan, minikagi se otaw diyà te otaw sineligan din,
    ‘Tewali se kedita te otaw migterbaho, aw begayi kandan se tandan dan. Onai se
    otaw kaling migterbaho, aw modihi se otaw tapay migterbaho.’
  tof-tof: “Abüsa nóma bótaolórrma, apap aba tóba zaget alngomól pambóka wagó, ‘Zaget
    pam ugó ngibau, da ibü kubó darrem kla nülinünümke. Da ibüka we ngarkwat bókyanke,
    ka dómdóm solodó nibiób bumiga. Kalma ola elakónke, ka ngaen-gógópan nibiób bumiga.’
  cme-NT: '«Bãaŋguŋ juɔ tĩ huɔŋgu-na, suontieŋ wuɔ waŋ baa u suoŋ-tayaana‑i wuɔ:
    ‹Bĩ maacenciraamba‑i ŋ pã-ba. Ŋ doŋ baa bamaŋ juɔ huoŋgu''i nuɔ‑i ŋ ka bãl
    baa dĩɛlã-baamba‑i.›'
  sus-sus: «Nunmare to so, xɛ kanyi naxa a fala a xa walikɛ xunyi bɛ, ‹Walikɛe xili,
    i xa e sare fi. A fɔlɔ dɔnxɔɛ rasoe ma, a raɲɔn a singe ma.›
  pon-2006: “Wasa lao soutikpene, soumwet en waino ahpw ndaiong nah sounkohwa, ‘Ekerpene
    tohndoadoahk kan, ke ahpw pwainohng irail tepisang me kohdo mwuhr kan lao lel
    rehn me kohdo mahs ako.’
  dad-dad: “Sain aragau di, wain kabĩ marau in kabĩ tamo neid orowa irokenen, ‘Kabĩ
    tamo uweigneĩd fen, dogo neid mala wenẽdiyouf, dumen disil idi bun gariya uno
    fen, ule, uyu disil bun ouf.’
  zab-NT: 'Chi biiu guxin, ni ná lámqui raipbɨ mos ni rnabee de mosqui: “Gurɨdx de
    mos chiy gudillydeb. Per nidoote gudilly de ni biiu lúltmɨ, chiyru quilliu de
    ni biiu primer.”'
  jae-jae: “Kêtula acgom, go kôm wainŋa ŋatau kêsôm gêdêŋ nê gejobwaga gebe ‘Ômôêc
    kômwaga ma ôkêŋ nêŋ ŋaôli êndêŋ êsêac, ônac m êndêŋ lau ŋamuŋa ma êsêlêŋ e êndêŋ
    lau ŋamata.’
  ksd-ksd: 'Ba i tar ravian, a tena kukure pal, kana ra uma na vain, i tatike ta kana
    tultul: Una oro pa ra lavur tena papalum, una vapuak diat; una vapuak value diat
    dia ga murmur, ma una vapuak vamur diat dia ga lua.'
  msm-NT: “Anoy man no ogsayop on to soga, pig-ikagihan to sikan tag-uma to sinaligan
    din, ‘Tawaga sikan mgo otow no migtrabahu aw suhuyi. Unahi sikan nangkahudi ayha
    sikan namakauna.’
  myk-myk: '«Ba caŋa kʼa pa xhɔ baari wu tigiduun na nɔ wɛ, a tɛgɛ ki kafɔɔ wʼi wu
    kaɲahashɔɔnrimɔ wu pye: ‹Kapyebyii pu yiri, mʼa pu saraa na li ɲɔ kɔn kurogo wuu
    pu na, na se ɲaha wuu pu mu.›'
  sbe-sbe: Huyapaisowakaiyawasi mahanana unai koya tanuwagana wa ye hededelau yona
    taupaisowa kadi tanuwaga wa unai ye wane, ‘Yogu taupaisowa maudoidi ku yogagogoidima
    na yodi paisowa maisana ku moseidi. Taupaisowamulita udiyedi ku hetubu ku lau
    ee taupaisowabaguna udiyedi ku kaiyawasi.’
  mcr-mcr: Hiappkä ae äyä wiqaŋga, wäuŋuä kaniqu, iqueqä wäuŋuä-wiyqä iquau miqä ique,
    tiiŋä tuäŋqiyä. ‘Si ämaqä wäuŋuä imäkqä iquau tääqä ätuätumetnä, mbqä wiyä. Si
    mbqä wisŋqä ipäqiyätŋäŋgaŋi, qänaki ätimäupqä iquau ganä ävätnä, qu-ganä ätimäupqä
    iquauŋi qänaki wisŋäŋqeqä.’
  cux-NT: 'Taachí cueⁿ''e yā ''yáⁿ''āa, dueño miiⁿ naachí vɛ́ɛ́ díí''yú uvas miiⁿ
    caⁿ''a yā chii yā saⁿ''a chi ngaⁿ''a ntiiⁿnyuⁿ sa yeⁿ''e mozos: ''Cuai dí mozos
    ní nadíí''vɛ̄ di mozos chi ndaa sa cuayiivi. ''Cuiinu maaⁿ ní nadíí''vɛ̄ di mozos
    chi ndaa sā cuayiivi. ''Cuiinu maaⁿ ní nadíí''vɛ̄ di mozos chi ndaa sā cuayiivi
    ''tɛɛ ''tɛ́ɛ́. ''Cuiinu maaⁿ ní nadíí''vɛ̄ di mozos chi ndaa sā vmnaaⁿ.'
  tur-YTC: “Akşam olunca, bağın efendisi kâhyasına, ‘İşçileri çağır ve sonunculardan
    başlayarak birincilere doğru ücretlerini öde’ dedi.
  san-ITR: tadanantaraM sandhyAyAM satyAM saeva drAkShAkShetrapatiradhyakShaM gadivAn,
    kR^iShakAn AhUya sheShajanamArabhya prathamaM yAvat tebhyo bhR^itiM dehi|
  bel-N: 'А як надыйшоў вечар, кажа гаспадар вінаградніку наглядчыку свайму: “Пакліч
    работнікаў і аддай ім плату, пачаўшы з апошніх да першых”.'
  sch-sch: Kholoi ahong nîn chu, a pumapa han a sum vongpu kôm han, “Sinthopu ngei
    hah koi inla, anûktaka hong inlopu ngei renga phutin amasataka hong inlopu ngei
    dênin an rathaman pêk ngei roh,” a tia.
  mic-MIQNT: “Ta'n tujiw gis asugom ajiet aq je me', assusit telimatl na nigani lugowinu'l,
    ‘Wigum lugowinu'g aq apangitu. Tmg apangitu ta'n ugtejg weji agase'wal'g'pnig
    aq ugtejg apangitu ta'n amgwesewei agase'wal'g'pnig.’
  huu-NT: 'Jitoma edacɨidemo, naie patrón ie mullaɨmamo llote: “Maɨjɨraɨnɨna uaido.
    Jɨnafona maɨjɨaidɨnona raɨre nano ɨba. Ie mei jitɨramo maɨjɨaidɨnona jɨnafo ɨba”
    llote.'
  jiv-NT: ‘Kirit ajátekiái̱ takatri̱n wáinniun timiai “Takatan takasaru untsukam akikiarta.
    Kíarai̱ naṉkamawaru emka akikiarta. Túram káshik naṉkamawaruja̱i̱ amuktá” timiai.
  otm-NT: 'Nu''bʉ min de bʉya nu ra mɛ''bɛfi bi xi a rá ngʉrpa mbɛfi: “Dami zon''dʉ
    yʉ mbɛfi, m''bɛt''o gui jut''ʉ m''bɛjua bi zøni,” bi ''yɛ̨mp''a.'
  dah-dah: “Be, ŋumtuk urkeb meteŋ miŋ al goreb meteŋmiŋ doyaŋ ird ird al goyen gaha
    inyiŋ. ‘Meteŋ tahaŋ mar goyen hoy yirde murumgem yunayiŋ. Funaŋ wor po waŋ meteŋ
    tahaŋ mar go wa damu yirayiŋ. Irde kuŋ kuŋ funaŋbe wampot muŋ yeŋ wa wayhaŋ mar
    goyen damu yirayiŋ,’ inyiŋ.
  tnk-tnk: Nənə ia nəruarəv iəmə asori səvəi nəmhien rɨni pen tɨ iərmama səvənhi sə
    trərəku nərmama mə, ‘Əkwein nərmama me nəha kamhəmhu səiou həuvehe nənə ikuvei
    pen nərəkuien səvənraha. Tikukupwən ia səməme haməkurirə mhəuvehe men mo sampam
    ia səməme haməkupwən mhəuvehe.’
  kpr-kpr: Aminge sedo, nu iriri ungobu etiri aira, saramana kakato da giti jighari
    aikena setira, ‘Saramana kakato amboda ungobu (5 koroko) ari dae iri ojighera
    tuturo edo saramana etera ava, giti se furore!” aminge setiri, giti jighariá jovereghe
    aira setiri, ne javi edo ojeri.
  san-IAS: tadanantaraṁ sandhyāyāṁ satyāṁ saeva drākṣākṣetrapatiradhyakṣaṁ gadivān,
    kṛṣakān āhūya śeṣajanamārabhya prathamaṁ yāvat tebhyo bhṛtiṁ dehi|
  nho-nho: “I te saaita te laa ni suru raa, te tanata e mee tana verena naa ni mee ake
    ki te tama e roorosi i naa tama e heuna, ‘Arumia naa tama e heuna raa no kauatu
    naa taavi laatou, kaamata ki naa tama ni toomai hakamuri hakaoti aa ku hakaoti
    ki naa tama mua.’
  gym-NT: 'Yebti kä jatanina iko dere angwane, kä bkänkä ye käkwe niebare nitre sribikä
    ye dänkienye: Sribikätre ye kärere jökrä, bti makwe sribi ütiä bian ietre. Akwa
    nitre nü sribire bäri mrä, ye ara jire ie makwe sribi ütiä bian käne. Abti nitre
    niki sribire bäri käne ye abko ie makwe sribi ütiä bian mrä, niebare kwe ie.'
  azg-NT: '“Ndoꞌ ya na tueeꞌ na yon na matman, tso patrón nnon nquii moso tque ꞌnaanꞌ
    jon: “Cüanꞌ nanntjon ndoꞌ quityionꞌhan na jntꞌahin tsꞌian. Quityionꞌ jndyeeꞌ joo
    nnꞌan na tyequeꞌ na matsꞌia. Chen chen ncyaaꞌhanꞌ ata ngueeꞌhanꞌ nnꞌan na tyequeꞌ
    jndyee.”'
  bhd-bhd: “ड्लोझ़ी तैनी बागरे मालिके अपने मुन्शी सेइं ज़ोवं कि, ‘पेइले लग्गोरे मज़दूर
    ते पत्ती कम्मे लग्गोरे मज़दूर सेब्भन अक-अक दीनार दिहाड़ी दे।’
  too-NT: 'Lā'' a''xni''ca'' tā''cnūlh huan chi''chini'', huan patrón huanilh xapuxcu''
    tasācua''nī''n: “Cacāmāta''satīnīni'' huan tasācua''nī''n lā'' cacāmāpala''. Pū''la
    nacāmāpala''ya'' huan a''ntī chū''cus tatanūlh lā'' ā''calīstān nacāmāpala''ya''
    huan a''ntī xapū''latza'' tascujmā''na”.'
  ind-AYT: Ketika hari sudah mulai malam, pemilik kebun itu berkata kepada mandornya,
    ‘Panggillah para pekerja dan bayarkan kepada mereka upahnya, dimulai dengan yang
    terakhir sampai yang pertama.’
  cjo-NT: 'Rootzimateentsi itziroriimate oorya, roojatzi ikanantanaka ashitawori roowamashite.
    Ikantakiri jewatakaantzirori antawaerontsi: “Pikaemeri antawaeteeyatsirini pipinateeyerini.
    Pitanakyaari pipinateri riraga impaetaperotapaentsiri rantawaetzi roojatzi pithonkanteeyaari
    pipinateri maawaeni iriranki roojatzi ikaatzi antawaeteentsiri amaetyaaka”.'
  nsn-nsn: “Gitie ke reiu manasa peon, tanener iomo ke kula tena tamatang uoum keip
    tasir tamatang kalekinale pare, ‘Kila tasir tamatang kalekinale, karo bulaua tasisina
    tar bulauas, uakekene keip tas geka kila uadouhis, karo uadouh keip tas geka kila
    uakikilangais.’
  san-DEV: तदनन्तरं सन्ध्यायां सत्यां सएव द्राक्षाक्षेत्रपतिरध्यक्षं गदिवान्, कृषकान्
    आहूय शेषजनमारभ्य प्रथमं यावत् तेभ्यो भृतिं देहि।
  tna-NT: 'Beju dhidha cuinana su, emetse ja pamapa mudu puji cuana ihuametana. Uja
    emetse ja mudu puji cuana sa edusuji atana: “Chujetiaque mudu puji cuana. Equene
    chujetiapiruque tije nubitaitia mudu puji cuana. Da su pia equene nubitaitia mudu
    puji cuana chujetiaque.”'
  lid-lid: “Kon abeyeh handru tama bilin waen nane tiye ta ndramak ta in bwena ta
    gok tan buku doh, ‘Ou luhi oro lau ta gok kame ya ou adeu sihine oro. Ou adeu
    sihine oro lau ame hamon ta gok bwena, kano ou adeu sowa oro lau mari kili kisos
    are lau eme bwena handru ta gok.’
  wim-wim: “Aak ngaaꞌ ngulan ween-a, nil pam moom anana pam nungantam alantan thaw,
    ‘Nint pal kan umpān thanang pam wiy anangan workan iiy-iiyin, aꞌ nintaniya wukal
    kan theeꞌ-theeꞌān thant. Kaꞌathamana thant pam al-alantan theeꞌān than koy-koyyuwan
    wampin workakana.’
  zga-M: Wavile wielile umbaha uvialolelagha pakyalo akhambula undoleli vamwene. Uvielanghe
    avielema uvaphe uluhombo lwavo, ukhutenghula uvakhalile ukhudhugha uvvakhatengwiele.
  yom-yom: 'Va masika pfumu yi ndima wukamba kapita kiandi : “Tela bisadi ayi wuba
    futa vayi tonina kuidi bobo baba batsuka mu sonama bosi wumanisina kuidi bobo
    baba batheti.”'
  san-SIN: තදනන්තරං සන්ධ්‍යායාං සත්‍යාං සඒව ද්‍රාක්‍ෂාක්‍ෂේත්‍රපතිරධ්‍යක්‍ෂං ගදිවාන්,
    කෘෂකාන් ආහූය ශේෂජනමාරභ්‍ය ප්‍රථමං යාවත් තේභ්‍යෝ භෘතිං දේහි|
  yut-yut: “Yaŋ yoyɨŋek egɨ pɨlɨn pɨlɨndo pi ami da kɨŋ pi monjɨ dakon kɨla amɨn yaŋ
    iyɨgɨt, ‘Pi monjɨ yaŋ paŋmuwugek moneŋni yobi. Buŋonsi abeŋ uŋudon da wasaŋek
    yomɨŋaki wɨgɨ mibɨltok abeŋ uŋudon dagosak.’
  grc-BYZ: ὀψίας δὲ γενομένης λέγει ὁ κύριος τοῦ ἀμπελῶνος τῷ ἐπιτρόπῳ αὐτοῦ· κάλεσον
    τοὺς ἐργάτας καὶ ἀπόδος αὐτοῖς τὸν μισθόν, ἀρξάμενος ἀπὸ τῶν ἐσχάτων ἕως τῶν πρώτων.
  tbl-NT: Timbow deng seklewet bè yó, ominen mon du mò yóm tau snaligen, ‘Tnabahem
    ne yó kem tau mò nmò, ne snukéyem lu. Gna snukéyem yó kem tau huli sut, ngangen
    efet kól bè yó kem tau tanay sut.’
  cpc-NT: 'Okanta otsiniritanaki, ashitawori iwankirimashi, ikantakiri owiriri iiriikiti:
    ‘Pinkaimiri maawoni antawaitatsiri pimpinatiri. Iri pitawatya pimpinatiri impoitapaintsiri
    jantawaitaki, irojatzi pimatantatyaariri itakawori amaityaaki’.'
  nhg-NT: 'Hua cuöc ye omochi ca ye yohuac, inu señor öque ihuöxca inu nieca huierta
    oquelfe inu calpexque: “Xequentzajtzele inu tequetque hua xequentlaxtlöbe tli
    intunal. Xepiehua desde tli onhuölajque sötiepa hasta tli cachto onhuölajque”.'
  nya-nya: “Ndipo pofika madzulo, mwini munda wamphesa anayitana kapitawo wake nati,
    ‘Itana antchito ndipo uwapatse malipiro awo, kuyambira omalizira aja mpaka oyamba.’
  ngu-NT: '’Ijcuac otlapoyau, on tlalejquetl oquijlij on yejhuan quiyecanaya on tequitl:
    “Xquinquixti on tlaquehualtin, niman xquintlaxtlahuili inca xtlapehua on yejhuan
    sa otlatocatiajquej ica ocalaquej, niman inca tontlamis on yejhuan achtopa ocalaquej.”'
  kup-kup: Tahan zeit kutur ravapanez ararao ravovai emahan aban popuhö pim gog abanariz
    koravopun as hahan emahan pot mañah, ‘Ni sat mañeken paru emapanen zumao man,
    met ni zumao manekez paru tokat emat gogot toohari garos monis manatahoh, met
    garos emat gogot tooh-pori tokat monis man.’
  jid-jid: Wa yalu a tie a indji u rjua ka hla ni manaja ma, Yo bi ndu ba ndi han
    ba dii mba, U han rji ni bi wa ba ye ni klekle hi ni bi mumlaa.
  wmw-wmw: 'Pariswere juwa, mwenyé masamba ire kamwambira kapatashi wake javi: ‘Wete
    wakolakazi piya, uwaripe nshahara wawo, uwanze wajíre mwinsho mpaka wanzire kuja.’'
  gmv-GGM: Gadey qamishin woyneza akakilteza goday othancha halafezas guyfe yidaytappe
    oykkada koyro yidayta gakans diza othnchata wurso xeygada ista otho waga qanxa
    gidees.
  ssg-ssg: “Ti pate alohah, tel tame tesol kin hone tel unauan, ‘Tiloima teka laha
    pupuas ape haniwa laha kahi puasalaha. Hutuiwa teteka nga hapuasa laha tapeinan.’
  zpo-NT: '’Gorna ngulo mzhel yizhyo, lee xaa nak cheen fink mnabeyy enkargad cheen
    xaa, nu nzhé xaa lo xaa: “Brezh rese xaa mkee zhiin nu bdix ka re xaa, nu bzelo
    kwaan re xaa mkee zhiin gwluzhtlaka”.'
  poy-poy: “Mshenji paguzyetiti yakana lirambu kiziti na kamgambiriti mtula mpiya
    gwakuwi, ‘Guwashemi watenda lihengu na guwapanani vibenamgongu vyawu, gwanjiti
    kuwapanana yanuwajegiti muupeleru na gumaliri kwa kuwapanana walii yanuwajegiti
    kwanja.’
  qwh-NT: '“Patsa paqasyärëcaptinnam, patronqa mayuralninta queno nerqan: ‘Uryaqcunata
    qayecur jornalnincunata paguecarï. Tardi yecoqcunata puntanqui, tsepitana qoyalla
    yecoqcunataqa’ nir.'
  gaw-gaw: Aria uḏat haen iiṯa me, dad mameg nug uḏat amu gumak danab onigp̱a e uḏie,
    amegp̱a inam aum. ‘Na uḏat nid onilagp̱a ep̱e uḏip̱eg, ahilag uḏat nob daden maṯe!
    Madaḵut amge laa dim dop̱ig, amu dilagp̱a dig mena, daden madap̱e uḵeb, tatam
    dop̱igp̱a bate!’ awa aum.
  nca-nca: “Asa suwo tewero tiníqo, kho simburímbo eneŋo kho uniyó korete ŋu ŋande
    miraró, ‘Keto kho uni soso neko yereka mahika kimo yuno. Koretero uni tukú maheteŋgo
    quro kimoye yunoro, yate-yate korete qu yuno.’
  zpz-NTPP: '’Na or becheñ, orzeꞌ na yu nu guni lyucy urbyay zeꞌ rab yu yu nu riib
    ic de moz: “Bredz de moz nu gyatublaazh dey. Orzeꞌ gyabic ru i dey. Nu loga la
    gyabic ru i de yu nu guꞌ lo riiñ or gudze. Orzeꞌ gazeꞌ nu gyabic ru i de yu nu
    guꞌ lo riiñ nese or napor”, nay.'
  mkj-mkj: “Injoausikko woallo pwehng nah jounkouwahu, ‘Panginpene sohn doadoahk kan,
    koawoa dupukla irai, sapkihda irai ma indoa mwuhr kan oaroh lel irai kan ma sapin
    indoa.’
  zac-NT: 'Iurë lëꞌë gueꞌlë bëdchini, lëꞌë nashtënë guiuꞌu repi lu encargadë shtë
