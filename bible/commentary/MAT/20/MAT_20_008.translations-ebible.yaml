    কর্মীকে ডেকে শেষের জন থেকে শুরু করে প্রথমজন পর্যন্ত প্রত্যেককে তাদের মজুরি দিয়ে
    দাও।’
  mil-NT: 'Te sátá nǐ dáhu nchícanchii, te tée dii chìuⁿ‑xi‑áⁿ nǐ xáhaⁿ‑dě xii tée
    tàxi tnuní ñáhá xìi cue tée quìde chiuⁿ‑áⁿ: “Cúñaha xìi nchaa cue tée quìde chiuⁿ‑áⁿ
    ná quíxí‑güedě te cháhu‑n‑güedě, te díhna‑gá cue tée nchìcúⁿ cuìí‑nǎ cuánguɨhu
    núú chíúⁿ ngüǐta‑n chǎhu‑n, te ndéé núú nǐ ndɨhɨ‑ná cháhu‑n cuè tée cuánguɨhu
    díhna nuu‑gǎ núú chíúⁿ”, càchí‑dé xǎhaⁿ‑dě xii tée tàxi tnuní ñáhá xìi cue tée
    quìde chiuⁿ‑áⁿ.'
  myu-myu: — Kaxi cẽm pima, ixe uvadip kat iwat jedinheiro kukukat o'tomuwã. — “Kapikpikibiyũ
    etomuwã juy, cekapikaptei ũm ãm,” io'e. “Katpuje ajẽmibiyũ ekapikaptei juy eg̃ũm
    cebe koam. G̃ebuje katpujesu ajẽmibiyũ be juy eg̃ũm. G̃ebuje kaxicug̃ ajẽmibiyũ
    be. G̃ebuje kabia isusu ajẽmibiyũ be. Kabia isu ajẽmibiyũ ekapikaptei eg̃ũm kanomũm,”
    io'e cebe. — “Hm hm,” io'e jekariwa be.
  fue-fue: 'No kiikiiɗe waɗi, jom gesa on wi''i deenuɗo jawdi mum: ‟Noddu gollotooɓe
    ɓen, joɓaa moy fu ceede mum. Puɗɗiraa sakitiiɓe, keennyitiraa ardiiɓe.”'
  amk-amk: Ramindenara mani mano ne romi angguri foi medu we ne mandorifoi deyo, ‘Wahu
    inontarai erufi we yau wasa ambori baisa, amani na mano erufi wefuia wasa paria
    sobu mano erufi na kameai wasa.’
  fai-fai: aka tein sada si atan tem unom am midilono kalane, gadew yong kayak ayo
    alam wok kin modin kinim bakodaw, ‘kala yong gilinamin kinim iyo gán dáyamaw matam
    tadiwe, imi kisol dawkáyamokabaw uyo yak adik adik atan bán una imak dádi isik
    dawkáyam tow kamakikiw imak dá bi itane adik adik dauyamo,’ akane,
  ura-NT: 'Inae nocohena jerihane janate, rai cachaauru beraicha rai: ‘Chajaain, nii
    cachaauru cotijiaain, acaauru satononiha turuhin amihanenacaauru que nunuheteein
    coretenaacu, nii jauriaanejeein nunuheteraauru que satonoteein,’ naa nii amihanenaa
    erorane janate,'
  mcd-NT: Ascashon man yamuaino mau ifoan yonona niaifo patashari yononi, “Ua yonoshonaifo
    cunahuu nan yonoafo rafanan ato inanshquin. Ascashu ato inanqui tau huahuu nan
    ahuun unutaqui foafo yafi nan foi tauafo,” ishon yononi.
  urt-urt: O si yungwiris miꞌe pe, yai tehei wah wain uku ŋaname miyeꞌ embep lenge
    miyeꞌ wah uku na, ‘Gil lenge miyeꞌ wah ka yut pe, angang lenge yitini. Ŋendehei
    kin pe, na angang lenge miyeꞌ wah ŋaiye yat yuwo yende wah pe, ka yambaꞌe yitini
    tinge yil yer. Miꞌe pe, na ende tuꞌe luku enge e tutume lenge miyeꞌ wah ŋaiye
    yat yer yende wah pe, tinge ka yambaꞌe yitini tinge yut yuwo.’
  kiz-kiz: Bhwakati bhwa kimihi bho bhufikiri, n'kolo n'gonda ghwa mizabibu akan'jobhela
    msimamizi ghwa muene, 'Ubhakutayi bhabhombambombo na ubhalepayi mishahara, kwa
    kubhwanja ni bhwa mwishu hadi ghwa kubhwandelu.'
  tzo-TZE: 'C''alal bat xa''ox c''ac''ale, jech laj yalbe scapural li yajval abtelale:
    “Ic''o tal scotol li jvinictac ta abtele, ac''bo stojolic. Ja'' ba''yuc xavac''be
    stojol li boch''otic ts''acal ivule, ja'' ts''acal xavac''be stojol li boch''otic
    ba''yuc ivule”, xut.'
  lex-lex: 'Nla'' pa lera nmella wa (jam 6) noma or nhyi'' de nakot la mak kodia mat
    la kniar die niwra: “Muwoka mak kari re pa mpuairia rima-rima siewni-kaini, de
    mpuau ulia la mak na''nama kar lia lera nhierni de, pa lorlor la mak kar lia yawyawra
    re honona.”'
  dov-dov: Lino nilyakaba golezya, mwani muunda wakati kumupati wamulimo, 'Yita basikubeleka
    alubo ubape bulumbu bwabo, utangune abasyalizi umane akumutaanzi.'
  rgu-rgu: Basa jam nonoiꞌ a, boe ma manuu okaꞌ a naloo mandor na de nae, ‘Maloo lahenda
    mana noi ra, fo au bae sira esa-esa seseba nara. Mulai neme lahenda fo mai nesiꞌ
    buiꞌ, losa leo lahenda fo mai nauluꞌ a.’
  toc-NT: '’Acxni̠ chú aya ca̠puc­suanko̠lh, a̠má patrón chiné huá­nilh hua̠nti̠ xca̠­ma̠­mak­ta­kalhni̠y
    xta­sa̠­cuá̠n: “La̠li̠­huán caca̠­ta­sani quin­ta­sa̠­cuá̠n y caca̠­ma̠s­kahui,
    pero pu̠lh huá caca̠­ma̠s­kahui hua̠nti̠ a̠huatá tachini̠t la̠qui̠ chú a̠huatá
    naca̠­ma̠s­ka­hui̠ya hua̠nti̠ aya tan­tacuá tas­cuj­má̠­nalh.”'
  ulk-1902: Ege kikem tabarki, abele tarim le abara uina gedub E detager abara sirdam
    memeg le, Dabgerare gaire gedub le, ma uiaba nakuarare uiaba bodomalam, ditimedilu
    keubu le ge, a bakedilu kekiam le ge.
  som-som: Goortii makhribkii la gaadhay, sayidkii beertii canabka ahayd ayaa wakiilkiisii
    ku yidhi, Shaqaalayaasha u yeedh oo mushahaaradooda sii, oo waxaad ka bilowdaa
    kuwii ugu dambeeyey ilaa kuwii ugu horreeyey.
  mam-C: 'Atzaj te'' qok yupj, xi tq''ma''n tajaw aq''untl te nejinel kye aq''nil:
    Txkonqetzjiy aq''nil ja''lin, ex chjonxa twi'' kyk''u''j. Antza xi xkyeye kyuk''a
    i pon qalexi, tu''n tpon b''aj kyuk''a i b''aj kanin qlixje.'
  ndj-ndj: “Lijuva palihongili yula munachitava kamuwombela mkola mbiya waki, vakemi
    vagola chichuku uvahombi ijala yawu, ‘Ukandi na vala vafikili kumbeli, pambeli
    umalishili na vala vakwaa.’
  mbj-NT: '—Tii, papỹỹj badëë hyng bä kä, joom danäh ky hadoo moo bok do sa wahë n''aa
    hã: “Manaëëj sahõnh hẽ moo bok doo. Man''oo sa hã ramoo bok do säm. Pooj jé manoo
    tagadëëg ub kajaa do ramoo bok do säm. Tagadëëg ub mabanoo pooj jé kaj''aa do
    ramoo bok do säm”, näng.'
  lat-VUC: 'Cum sero autem factum esset, dicit dominus vineæ procuratori suo: Voca
    operarios, et redde illis mercedem incipiens a novissimis usque ad primos.'
  ngp-ngp: “Kisingi kize kibule, zumbe wo mgunda niyo amgamba umnyamp'hala, ‘Wetange
    wandima wose uwalihe amaliho yawe, akakonga yudya azigiile, kubula kwa uyu wa
    bosi.’
  enq-2: “Yuu kuiyalanya piamopa, waene ee tange dokome ee isakamaingi doko lamaiyoo,
    ‘Embame kalai akali dupa epena latala yole pipi. Yole pyoo pituu, kalai akali
    maita-pyao ipamino dupa wambao yole pima-pima pyoo, yongama wamba ipamino dupa
    yole pipi’ lea.
  eng-ASVBT: And when even was come, the lord of the vineyard saith unto his steward,
    Call the laborers, and pay them their hire, beginning from the last unto the first.
  mna-mna: '“Mi rou kat ma uraata imap, tona baen lene katuunu iboobo menderŋana kini
    ta ma imar, mi iso pini. Iso: ‘Boobo zin uraata kan ma timar, mi kam len kadoono.
    Mi kam pizin kaimer kan muŋgu, to ila ma imap su kizin muŋga kan.’'
  myw-myw: “Iboug, taginbag idibek natouwat, ‘Kudibakes tawteleins bag bimeis, maysan
    siwotet kusekes. Kusilamaw kweivaw gamag tasiyas mwana nimeis, mayses kusekes.
    Ikous, mo tasiyas kwayav nimeis. Ma̱wana bein ee... nakabiyokous tasiyas ga̱boug
    nisilamaws.’
  sby-sby: Mansailo lisuba kaliya kwibila, mwine libala walambila Kapitawo wakendi,
    “Bakuwe basebenshi bonse, ubafoleshe. Utatikile abo balengili ncito mu ma 5 koloko,
    basa batanguna kwingila ncito beti bashalilile.”
  sll-sll: Dinamba, wain hong yali yu ditenamia. “Wain honagi ol na tenana pio,” dinamua.
    Ditere, ari ya benangwo haung, wain hong yal i, bosboi gala dire yu ditenamia,
    “Yahuno. Ni honagi ari di ku bolere, tobo to. Tenangiwe, emgi ure honagi ongwo
    hobi pe homa terere, te homa ure ongwo hobi pe emgi to,” dinamia.
  yaq-NT: 'Junak, tukaariao yumakai, ju''u wajta atteakame, ju''u tekileu weyekamtau
    inen jiiak: “Jume'' tekipanoammeu chaaeka, am beje''etuane. Jume'' che''a chukula
    tekipanoa japtekame bat a'' makakai. Intok jume'' che''a bat tekipanoa japtekame
    che''a chukula a'' makakai.”'
  uro-uro: “Näkt sa nga bängangäs dä ama etki arha ik ka mes aa latka qärak i qät
    lu vät ama latta moe bä qa qoar na qa rhoqortäqyia, ‘Ngia rhes ama latta moe bä
    ngi sek mä rha na arhä rhitsek mänasäng nävät iarhakt kärarhae i rha män nasot
    bä dängdäng nä qärarhani i rha män narhoer.’
  ita-1885: 'Poi, fattosi sera, il padron della vigna disse al suo fattore: Chiama
    i lavoratori, e paga loro il salario, cominciando dagli ultimi fino a'' primi.'
  muy-muy: '« Məlakarawa àra ègia ti bay ga vədaŋ ni àhi ana gəɗakani ga ndam ge tʉwi
    gayaŋ ni ahkado : “Zalabiya ndam magray tʉwi na, peli siŋgu ge tʉwi ni ana ku
    way way do. Njəki məpəl ndam ya tàra kələŋ a ceceni ni, ndeveriŋ àna nday ya tàra
    enjia ni.”'
  kqc-kqc: “Uriyenau niyori, waini muro biyaguna amiye yaku ini moimai ourefeidena
    amiye rofu niyo, ‘Moimai rededi vene raka nisi ini fore ma. Ouresi bi gabi moimai
    reyadi vene siko, ma bogo ouresi moimai reyadi rofu koina niyainedi.’
  tav-tav: 'Canaiori paʉ caejaro yua weje ʉpaʉ cʉ yere carotibojaʉre ocõo bairo cʉ
    caĩñupʉ: “To cõona, paari maja na pijori na wapayeya. Caberopʉ capaara ejaricarãre
    na wapaye jʉgóya. Na bero na wapayeya na jʉgoyeacã capaara ejaricarãre. To bairo
    na áti nutua, capaara eja jʉgoricarã macare na wapaye ʉja jooya,” caĩñupʉ weje
    ʉpaʉ cʉ yere carotibojaʉre.'
  eng-ULB: When evening came, the owner of the vineyard said to his manager, 'Call
    the workers and pay them their wages, beginning from the last to the first.'
  spa-VBL: '“Cuando llegó la noche, el propietario de la viña le dijo a su administrador:
    ‘Llama a los trabajadores y págales sus salarios. Comienza con los trabajadores
    que fueron contratados al final y luego continúa con los que fueron contratados
    al principio’.'
  fra-_FOB: 'Quand le soir fut venu, le maître de la vigne dit à son intendant: Appelle
    les ouvriers, et leur paye leur salaire, en allant des derniers jusqu''aux premiers.'
  hau-ULB: Da yamma ta yi, sai mai gonar ya ce wa manajansa, 'Ka kira ma'aikatan nan
    ka biya su hakkin su, amma ka fara da wadanda suka zo a karshe, zuwa na farkon.'
  mal-mal: 'സന്ധ്യയായപ്പോൾ മുന്തിരിത്തോട്ടത്തിന്റെ ഉടയവൻ തന്റെ കാര്യസ്ഥനോട്: വേലക്കാരെ
    വിളിച്ച്, പിമ്പന്മാർ തുടങ്ങി മുമ്പന്മാർ വരെ അവർക്ക് കൂലി കൊടുക്ക എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme habe homolee eyo amaye o tou teli eyo wiligi odoo mapoo egeesee takaso,
    ‘Homolee ma kulodu tou telagali odoo gilimadoloso dia tou too eyo nei molee tenee.
    Esiga nayo nei molee teneega, tou talame hamameedee sibili odoo mapoo daga malalo
    ka tenee,’ dee takaso.
  urd-GVR: Din ḍhal gayā to zamīndār ne apne afsar ko batāyā, ‘Mazdūroṅ ko bulā kar
    unheṅ mazdūrī de de, āḳhir meṅ āne wāloṅ se shurū karke pahle āne wāloṅ tak.’
  far-far: “Ma kada na sato nia su na, wane ne to ana oole, ka fata 'uri fuana wane
    baita ana raoe nia, ‘'Oe saea mai na wane rao ki, ma 'oe folida ana malefo kera
    ki. 'Oe safali ana wane be nau ku saeda 'isi, leka ka dao ana wane be nau ku eta
    saeda ki.’
  suz-BL: मिनु नां रिक्‍शा गेय प्रोन्‍मे नोले, होव़पमी आ क्‍येट योक्‍ब मुर कली ‘गेय
    पाइब आन कली ब्रेश्‍शा, आन गाल्‍च योक्‍शा गेमी। नेल्‍ल क्‍येङा नोले जाक्‍शो आन
    कली ङोंइती योक्‍शा गेमी’ देंमाक्‍त।
  car-NT: '“Iko''mamyry mero mo''ko winu paty aporemy kynganon mo''ko totyry enenen
    ''wa: ‘Mo''karon amaminatonon iko''mako. Irombo epematoko. Mo''karon wena''po
    tanokonymbo na''nen epemako. Mo''karon koromonokonymbo epemako wena''po ta.’'
  amp-amp: Bi tu wuroh krif miftn wain swir tikatr kfomorr hingrnefroh tohukatohr.
    Kfo memorr, ‘Hingrna yimam wanakuyakkahnm rom hingrnehat maruham wahiyaf hanyswanm.
    Maruham hiruhanme wuroh nia hingrnayuk yimamn warihe gungonaktwa. Hihany hihany,
    ee nd barkof mhingrnaknayukm wurohm wahitwanm.’
  bht-bht: संझा जो अंगूरा दे बागे दे मालिके अपणे भण्डारिये जो बोलया, “मजदुरां जो सदीकरी
    जड़े सारयां ला आखिर च आयो उना ला लेईकरी जड़े सारयां ला पेहले कम्म करणा आयो मजदुरां
    जो उना दी मजदूरी देई दे।”
  eng-NOY: And when evening came, the lord of the vineyard saith to his steward, Call
    the laborers, and give them their pay, beginning with the last, and going on to
    the first.
  cub-NT: '’Aviá ʉ̃i doiyede, ñai jio upacʉ yópe arĩ, coyʉquemavʉ ʉ̃i cʉ̃ramine corecaipõecʉre:
    “Ina memeipõevare órejarĩ bojed̶ajacʉ náre. Ina memeni bʉivʉ bácavʉi yóbocavʉre
    bojed̶ajacʉ mamarʉmʉ. Aru no yóboi ina mamarʉmʉ memeni bʉivʉ bácavʉre bojed̶ajacʉ
    mʉ”, aquemavʉ.'
  ita-1927: 'Poi, fattosi sera, il padron della vigna disse al suo fattore: Chiama
    i lavoratori e paga loro la mercede, cominciando dagli ultimi fino ai primi.'
  lww-lww: '“Ana e ko yepekilavi la rui, amiyum̃ae p̃isi, ana yerkawa nene pisa pa
    kiena navisuaren yum̃aena nene, pisape ‘Poga, ovio yaru na yum̃aena la nene aimi,
    oul la. P̃isi na ko okila sanini: oul p̃esan la nap̃a apimi mare ga na wa, vano-o
    op̃isi e la nap̃a apimp̃esani kolulagi.’'
  ckb-ckb: '«کاتێک ئێوارە داهات خاوەن ڕەزەکە بە سەرکارەکەی خۆی گوت: ”کرێکارەکان بانگ
    بکە و کرێیەکانیان بدەرێ، لەوانەوە دەستپێبکە کە لە کۆتاییەوە هاتن بۆ ئەوانەی لە
    سەرەتاوە هاتن.“'
  nas-nas: “Teketa muumpuko teie mintoong okovenunge teing bakaning mintoong-nupoong
    tarevurikoꞌning bokuvura aaꞌpuuꞌ, ‘Teing nantoong mintoomparirining bokuerira
    mooꞌ averiaing asiꞌning-eta bera tutunaꞌnupoong-koo basi.’
  uvl-uvl: “Iok, ulei sio nga chaia matana lala ke teu sisio lo (6 kilok), ume tokoninga
    neu hele lange nena non nenge nauelele hana mur nga ume ke teke, ‘O iua hana nenge
    te ume nem pe o tunge reria umtutuna. Pe o talun tala nge iri nemur nenge teat
    nga rume toto pe ramam ole lange iri nenge te talun tala ume.’
  eng-BBE: And when evening came, the lord of the vine-garden said to his manager,
    Let the workers come, and give them their payment, from the last to the first.
  ixl-CNT: 'Uncheeꞌ aatz tek sotzsaj, tal u bꞌaal aqꞌon, tu u qꞌesal xeen aqꞌonom
    ech tzaꞌ: «Sikꞌle qꞌu aqꞌonom utz, choo qꞌul iqꞌii. Aꞌ bꞌaxal sachoo qꞌu yaꞌtebꞌal
    bꞌenchil. Utz ech tek qꞌu bꞌaxa bꞌenchil tu aqꞌon.» Texh te.'
  xsi-xsi: Aku lala pararai lâ, ŋineŋga tâno warika iporo pa wurâta tamâta nenzi katonâŋa
    tu, “Kusarâwa panzi wurâta tamâta tu simâ ŋana sikai nenzi kulu kâ. Kuwae mbumbu
    muŋga panzi wurâta tamâta ŋinde sipâŋga muli ndo. Kuveta mine nâ kuwae panzi kulâ
    lee ku marumbu lâ wurâta tamâta sipâŋga muŋgâŋa ŋinde.”
  crx-NTPO: '''Et ''awet hulhgha ts''e dune ''etsul ut''ih-un whe ndun ts''ekoo too''
    mai chun ''ut''i-un, ''en bughunli-un ''anih yudani'' ''ink''ez ''uyulhni, ‘''It''enne
    ts''iyawh whusábinle, ''ink''ez buba k''elha hoolhtsi. ''Et mbe la ''udek''ez
    whe''dit''en-un, ''en cho ooba k''elha hoolhtsi.’'
  kan-OKCV: “ಸಂಜೆಯಾದಾಗ, ದ್ರಾಕ್ಷಿಯ ತೋಟದ ಯಜಮಾನನು ತನ್ನ ಮೇಸ್ತ್ರಿಗೆ, ‘ಕೂಲಿಯಾಳುಗಳನ್ನು ಕರೆದು,
    ಕೊನೆಯವನಿಂದ ಪ್ರಾರಂಭಿಸಿ ಮೊದಲನೆಯವನವರೆಗೆ ಕೂಲಿಯನ್ನು ಕೊಡು,’ ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme ve fune musiremoga e ije juare koeki ije fune uri e ireobo fuone
    fu e imejo ije samuagiamo ijene kuae, E ije imevo ije kume bu roga ni moni buone
    ije vajiane. Ro moni a vajiakuma ni e ije erarebe bu rade vaeva ijia zinuivena
    vajiaja vakuma amure vaeva ijia furino kuae.
  blw-blw: “Angkay hiyachi way nadhém yag anat ifagan hen anchi nanginmura hen anchi
    kapatasna way mangaliyén, ‘Ayagam hen anchichay nan-amma ta idchatno hen labfucha,
    yag ilugim way mangidchat hen labfun hen anchichay uchi inggana hen anchichay
    pés-éy ummale hen figfigat.’
  tam-2017: 'மாலைநேரத்தில், திராட்சைத்தோட்டத்தின் எஜமான் தன் நிர்வாகியைப் பார்த்து:
