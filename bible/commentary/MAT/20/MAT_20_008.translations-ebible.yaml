verse: MAT.020.008
translations:
  kpx-kpx: Iniale vau gutu seleveige bulue biageu au esemu mole ibina ovemale ke namihai
    avoe, ‘Lovilahamale kebia hohavei ibinaeabe ovenela. Isito vasohuta vaniu dobaho
    vasege lovilahale kebiamo lamisi ibinaeabe ovei veatinela. Ilive gabila bae vavita
    lovilahale kebia ibina ovenela.’
  okv-H: mume sihukihinu embo amina amita pure simba ari embo ta degi ke einge ena,
    ‘Pure embopo jage e puvuroro mine ike.
  tbo-tbo: ‘I uguguwi, ma tanona tu galena itetena i paliweleya i pa, “Tu bagibagi
    atapuhi una liwoloehi po hai meiha hina tama. Tu bagibagi waimulihi uyahihi una
    wiwawala po tu bagibagi tahatahayahi uyahihi una liwoloe.”
  mal-C: “സന്ധ്യയായപ്പോൾ മുന്തിരിത്തോപ്പിന്റെ ഉടമസ്ഥൻ തന്റെ കാര്യസ്ഥനോട്, ‘ഏറ്റവും
    ഒടുവിൽവന്നവർമുതൽ ആദ്യംവന്നവർ എന്നക്രമത്തിൽ വേലക്കാരെ വിളിച്ച് അവർക്ക് അവരുടെ കൂലി
    കൊടുക്കുക’ ” എന്നു പറഞ്ഞു.
  grc-SR: Ὀψίας δὲ γενομένης λέγει ὁ κύριος τοῦ ἀμπελῶνος τῷ ἐπιτρόπῳ αὐτοῦ, Κάλεσον
    τοὺς ἐργάτας, καὶ ἀπόδος ⸋αὐτοῖς⸌ τὸν μισθόν, ἀρξάμενος ἀπὸ τῶν ἐσχάτων ἕως τῶν
    πρώτων.
  bgc-bgc: “साँझ नै अंगूर के बाग के माल्लिक नै अपणे भण्डारी तै कह्या, ‘मजदूरां ताहीं
    बुलाकै पाच्छल्यां तै लेकै पैहल्या ताहीं उननै मजदूरी दे-दे।’”
  khz-khz: Garo enonorigoawai aonai, araga gatana na inagulu taura egita-tagorawai
    talimana evaikilaato, netiwato, ‘Inagulu talimara ono keara, pe voira pono venira,
    ewagumona pege inagulu talimara pono veni-kunera, pene ago pakea kunera talimara
    geriai pono veveni-kwara.’
  deu-TKW: 'Da es aber Abend geworden, sagt der Herr des Weinberges zu seinem Verwalter:
    rufe die Arbeiter und zahle den Lohn aus, den letzten zuerst bis zu den ersten.'
  zsr-NT: 'Catiꞌ chzoa gal, bönniꞌ xan laꞌ yël naꞌ rëꞌ bönniꞌ yuꞌu lu nëꞌë dxin naꞌ,
    rnëꞌ: “Blidz‑quëꞌ bönniꞌ huen dxin naꞌ, atiꞌ guꞌu lazxjquëꞌ, quizxjuꞌ ziꞌal bönniꞌ
    naꞌ guladxinëꞌ yajseytë. Udx naꞌ quizxjuꞌ bönniꞌ naꞌ guladxinëꞌ zíꞌatël.”'
  lin-lin: 'Tango pokwa ekokaki, nkolo elanga ya vino alobaki na motambolisi ya misala
    ya elanga : « Benga basali nyonso mpe futa bango ; banda na bato oyo nazwaki sima
    mpe sukisa na ba-oyo nazwaki liboso. »'
  hns-NT: 'Tab djab raat bhail tab djamiendaar aapan mandjha se bolies: ‘Kamkartan
    ke bolaaike oesabke madjoerie dei de. Djaun pietjhe aail hai, oesabke pahiele
    deihe, tab pahiela waalan ke.’'
  noa-E: ’Maimua ya edau khëubaadee chi uva papau ich chog mag õor phidag ee wai jẽer
    sĩerragta jũrr, “Jãimua phidkha narr khʉʉn thʉ̈rkha aunaa amag phagkhabá ajim
    anʉm. Ẽudeecha dubtarr khʉʉnagta nacha phagnaa maimua nacha dubtarr khʉʉnagta
    jũrr ẽudeecha phagbá” ajim anʉm.
  eng-EMTV: “So when evening came, the owner of the vineyard said to his foreman,
    ‘Call the workers and pay them their wages, beginning with the last to the first.’
  mib-NT: 'Te nuū ní ini, te tēe chíí ñuhun ni cahān de jíín tée cújéhnu nuū mozo
    de: Cana xinī tēe cásájniñu te chunaa rō yāhu de, te xīhna gā tēe ni quɨ̄vɨcoo
    sandɨ̄hɨ́, te sáá te tēe ni quɨ̄vɨcoo xīhna ñúhún, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् युःन्‍छिक् पोःक्‍खे़ल्‍ले़ खे़न् चे़ल्‍ले़क्‍सेॽ इक्‍दाङ्‌बाल्‍ले़
    खे़न् याःलिक् के़भम्‍बान् उःत्तुआङ् मे़त्तु, ‘के़रे़क्‌याःलिक्‍हाॽ उःत्ते़से़ॽआङ्
    के़रे़क्‍नुःल्‍ले़ एगाङ् याःम्‍बक्‍को के़भन्‍छिङ्‌बाहाॽओलाम् के़रे़क्‍नुःल्‍ले़
    तगि याःम्‍बक्‍को के़भन्‍छिङ्‌बाहाॽरे़ खुनिॽ नाम्‌याक्‍किन् हाःत्ते़से़ॽओ॥’
  xnj-xnj: Payavi kimihi, mkolo mgunda amjovili myimilila lihengu mumgunda, uvakemela
    vanalihengu uvalipa mashonga gavi, utumbula na vala veuvapeli lihengu pamwishu
    na umalakisa vala veuvapeli lihengu pakutumbula.
  mmx-mmx: Ukantinao at lavanna konaleng temen laraamang vaen ga lok ti laradi loklok
    tatao at luvuttadi gugu, ‘Una xup kaka luvuttadi gugu la una un nedi mi luunun
    atnedi. Una ruka i atnedi nia a lok ka nedi ri lugugu na ukantinao at lavalimo
    konaleng la naba xap atnedi, nia a xup ka avot di maxantamak suubu.’
  cbr-NT: 'Usa ''ain ca ñantánbucëbëtan cuënxun naë ''ibun aín uni caxa: An ''ë ñu
    mëëxuncë unicama cuëntancëxun camina camabi cupíoti ''ain. Axa tsiáncuatsini ucë
    uni acama pain camina cupíoti ''ain. Usotancëxun camina raíri unicamaribi cupíotancëxun
    axa bëráma upuncë unicamaribishi cupíoti ''ain.'
  tee-NT: 'Pus ta''alh. Chai astan acsni tok''oxalh pus ju amanavin lhich''alhcat
    chani junilh ju ixlapanac ju ix''amapalai ju ixtach''alhcatnan: “At''asaninch
    ju makch''alhcatni lapanacni. Amap''alht''ich ix''avilhchan''an. Ap''ut''ai''ulat''i
    ju astan tacha''alh. Ap''umaclaya''ich ju p''ulhnan xatacha''an”.'
  eng-LSV: And evening having come, the lord of the vineyard says to his steward,
    Call the workmen, and pay them the reward, having begun from the last—to the first.
  cak-NT: 'Cuando xka yan ka ri k''ij, xpe ri rajaf ulef, xu''ij che ri uc''uey quichi
    ri samajel: Quie''awoyoj-pe conojel ri samajel y quie''atojo-e. Na''ey quie''atojo''
    ri samajel ri xeloka después, y c''ajari'' quie''atojo'' ri xeloka na''ey, xcha''
    raja''.'
  pah-NT: '—Kwara ihorẽ kohoa jara''ga ei ojipyrive''ga pe – kiroki ga omboporavykyuka
    ko pe oporavykyve''g̃a – ga pe ga ei: “Embuhuruka ti oporavykyve''g̃a ejipyri.
    Emondo ti ikwepykava g̃a pe mbapavava''earupive''g̃a pe – kiroki g̃a ka''aru oporavykyahi''vi
    tehe – g̃a pe ti emondo ypy. Aerẽ ka''arugwererupive''g̃a pe ti emondo. Aerẽ ahajikaturupive''g̃a
    pe ti emondo. Aerẽ nove horasrupive''g̃a pe ti emondo. Mbapavamo ti emondo jypyve''g̃a
    pe – kiroki g̃a oho ypy ypyhajive oporavykyypyavo ji ve,” ei ga ojipyrive''ga
    pe, ei Jesus''ga.'
  sja-NT: '’P''ãriupodopa ma eujã chiparipa mãgaji chi mimiapataarã poro waibɨamaa:
    “T''ɨ̃páde aji, mimiapataarã jõmaweda. Naapɨara p''aapáde aji, chi t''ẽe t''ĩudap''edaarãmaa
    mãik''aapa jõmaarã k''ãyaara t''ẽe p''aapáde aji, chi naapɨara t''ĩudap''edaarãmaa.”'
  xed-xed: «Gahawu tama, “hagakhaga ta tsa gwal ta ksa slna ya, ka planata ka ta nisəla
    taŋ ka zlrafta ka nda tsa gwal ka kwanahani ya, ŋa kɗiŋta gha nda gwal taŋtaŋ,”
    ka tsa dani ma vwaha inabi ya nda kwalvani.
  mks-NT: ʼTa tá sa̱ na̱cuaá já na̱cachi da xi̱hín ña̱ha ñúhu̱ cán xi̱hín da̱ cómí
    chuun nu̱ mozo cán ña̱ ná cana da da̱ cúú mozo cán já ná quehe ya̱hvi da sa̱há
    chuun na̱caja da. Ta da̱ na̱qui̱hvi na̱caja chúun nu̱ ndíhí cán, da̱ cán cúú da̱
    jihna ñúhú ná quehe ya̱hvi. Tá na̱ndihi cán ná quehe ya̱hvi da̱ na̱qui̱hvi nu̱
    cuítí.
  gfk-S: '“Ma be igate hutate be na bung, no nong a nuno no lalong ga tange tano nuno
    ut na harbalaurai na lalong horek: ‘Tato ira ut na pinapalim ma nu kul di. Nu
    hatahun ta dong ing di hanawat namur. Ma nu hapatam um ta dong di huna hanawat.’'
  bmu-bmu: Nup megetka mare aiga wain nup toŋan nup galömŋi öröba kewö jii mörök,
    ‘Gi mönö nup meme azi eŋgohola töwaŋini eŋgiman. Mare qöndökŋi kazei, yeŋgöreŋök
    könahiba eŋgiba anda söŋanök kazei, yeŋgöreŋ teköman.’
  dgz-dgz: Wam ame mum gine taueni, nao i apanewa taue gauarape mega die anega wan,
    ‘Nao nagire venamu wa tauep garewa muga muga mun. Uiwa tauane nagirewa gapan muna
    aen e ere tauane nagirewa inamup tauep.’
  eng-GNV: And when euen was come, the master of the vineyard sayd vnto his steward,
    Call the labourers, and giue them their hire, beginning at the last, till thou
    come to the first.
  zaa-NT: 'De gùl·la tsá lània nna, xana'' tsìnàa nna ra bi nu ná jefe qui'' ca mozo
    qui'' bía: Beyàỹi iyaba ca mozuą'' nna gutìỹa cą qui'' natsá, pero thulo lu''
    quiỹa lu'' yà''la canu gutà''a bitótią'' làniana canu gutà''a primérua.'
  eng-WEBSTER: So when evening was come, the lord of the vineyard saith to his steward,
    Call the laborers, and give them their hire, beginning from the last to the first.
  guh-guh: 'Nexata baja juameto itsa tabujuniya, pabixainaenë jumaitsi pijajivitonëjavabelia:
    “Junare baja tanetonacuenebivi. Matamobare baja. Copiaya matamobare pamonae pepacotocaevi
    pejonevi. Pamonae pepacopiaya pejonevi cotocaevi matamobianame,” jai pabixainaenë
    pijajivitonëjavabelia.'
  bon-bon: Mämlerage me kaakesea te liba apirige, yageyame te teeme kaakesea ire atwi
    biname ne jejige egä, ‘Kaakesea bägrä bine ala tesoglicmi, teebibine daremu ecäranemi.
    Niinäce eei bine ecäranemi, lui cina ceräcerägääburage kaakesea me eclige, piiyepu
    lui cina niinäcerage eclige kaakesea tääpume, pui bine ingwerage ecäranemepi.’
  nhw-BL: '“Huan ica tlapoyahui, nopa tlacatl quinotzqui itlayacanca huan quiilhui:
    ‘Xiquinnotza nopa tequipanohuani huan xiquintlaxtlahui. Achtihui xiquintlaxtlahui
    catli más tiotlac ajsicoj, huan hasta teipa xiquintlaxtlahui catli hualajque ijnaltzi.’'
  swh-ONEN: “Ilipofika jioni, yule mwenye shamba la mizabibu akamwambia msimamizi,
    ‘Waite hao vibarua na uwalipe ujira wao, ukianzia na wale walioajiriwa mwisho
    na kuishia na wale walioajiriwa kwanza.’
  wbi-wbi: Ilijuva ye litetemela, unyamughunda jula akam'bula umwimili ghwa mbombo
    jaake akati,'Vakemele avavombambombo vooni kuuti uvahombe uluhombo lwave, Pano
    ghukuvahomba utengule avavombi vano vaveele visile ulwa vusililo na kumalikisia
    avavombi vano vaveele va kwanda kufika.'
  bba-bba: Ye n kuɑ yokɑ yɛnu yɛ̃ro wi, u win sɔm kowobun wiruɡii sokɑ u nɛɛ, ɑ sɔm
    kowobu sokuo ɑ bu ben ɡobi kɔsiɑ, sɑɑ birukobun min di sere kɑ ɡbiikobun mi.
  eng-KJVCPB: So when even was come, the lord of the vineyard saith unto his steward,
    Call the labourers, and give them their hire, beginning from the last unto the
    first.
  kgk-NT: 'Ka''aru pytũ-ma jave, ijáry he''i gwembigwái-pe: “Ehenói omba''apo va''e
    kwéry-pe ou hagwã. Eme''ẽ peteĩ teĩ-pe hembiapokwe repy. Gwĩ ka''aru ae omba''apo
    va''e-pe, eme''ẽ ranhe íxupe. Ha upe rire katu eme''ẽ gwĩ voi gwive omba''apo
    va''e kwéry-pe” he''i gwembigwái-pe.'
  waj-waj: 'Yapooma hannaikio rikioo vuaina mmoori nakaaraivo ari mmooriivaara dira
    vaidiivaa tinoo: Vaidi mmoori vareeraiyara aayanna reenai nnikiai irisai sikauyauvaa
    mmianee. Nnaagiai numa mmoori varaiya tauraa mmiee tauraa mmoori varaiya nnaagiai
    mmianee,'
  cpy-cpy: 'Okanta otsireni-tanaki, ikantakiri ashitawori iwankiri-mashi kempoyee-niriri
    iyorikite, ikantziri: ‘Pikaemeri maawoeni antawae-rintzi pipinateri apaani koriki
    ikaatzi ipinatanta-piinteetzi rantawae-teetzira apaani kitejeri. Riitaki petawakyaa
    pipinateri impoeta-paentsiri rantawaetzi, roojatzi pimatan-takyaariri etakawori
    rantawaetaki amaetyaaka.’'
  ekk-PKP: 'Kui saabus õhtu, ütles viinamarjaistanduse omanik töödejuhatajale: „Kutsu
    töötajad ja maksa neile palk. Alusta töölistest, kes palgati viimasena, ja seejärel
    liigu edasi nendeni, kes palgati esimesena.“'
  mpx-mpx: Iyaka i kokoyavi hot, inoke toneyowa i baek totuwalali ali tomatahikan
    elana i ba, “Totuwalali u yogaagil ge molaliya nu pek, nu telipunaa bolo ya ahel
    mulaa elal ge nu pwamowasiya bolo ya ahel houwan elal.”
  wbp-wbp: Kujalpa wantaju jitinja-yanu kaninjarra-karilki, yali kaatinikingarduyu
    wangkajarla nyanungu-nyanguku warrkinikingarduyu wiriki, ‘Turnu-manta-jana warrkini-patuju
    jintangka-juku, manu payi-manta-jana jinta-kari jinta-kariki kujalu warrki-jarrija.
    Yangka wati-patu kujarna-jana ngajulurlu yarnkanjarla manunjunu wantajiilypa yukanja-puru,
    payi-manta-jana nyanungu kamparnu-wiyi. Manu yangka wati-patu kujarna-jana ngajulurlu
    kamparrurlu yangka mungalyurru-nyayirnirli jalangurlu manunjunu, payi-manta-jana
    purdangirli ngulaju.’
  luo-luo: “Kane ochopo odhiambo, wuon puoth mzabibu nowachone nyapache ni, ‘Luong
    jotich mondo ichulgi misachgi, kichako gi joma ne ondiki achien mogik, eka idok
    ir joma nondiki mokwongo.’
  nhe-NT: '“Huan ica tlayohua, nopa tlacatl quinotzqui itlayacanca huan quiilhui:
    ‘Xiquinnotza nopa tlatequipanohuani huan xiquintlaxtlahui. Achtohui xiquintlaxtlahui
    tlen más tiotlac ajsicoj, huan hasta teipa xiquintlaxtlahui tlen hualajque ijnaltzi.’'
  aii-aii: '”ܟܲܕ ܗܘܹܐ ܠܹܗ ܪܲܡܫܵܐ، ܐܡܝܼܪܹܗ ܡܵܪܵܐ ܕܟܲܪܡܵܐ ܠܪܲܒ ܒܲܝܬܹܗ: ’ܩܪܝܼ ܠܦܵܥ̈ܠܹܐ،
    ܘܦܪܹܥ ܠܹܗ ܗܵܩܵܝܗ‌ܝ. ܫܲܪܝܼ ܡ̣ܢ ܐܚܵܪ̈ܵܝܹܐ ܘܗܲܠܔ ܩܲܕܡܵܝܹ̈ܐ.‘'
  esk-NT: Anaqaksraaqman nautchiiviqaqtuaq uqaġniqsuq savaktit aŋaayuqaŋatnun, ‘Tuqłuġlugich
    savaktaut akiḷikkich akiññaktaaŋitñik, aullaġniiḷugich aqulliuplutiŋ savviaqtauniñ
    sivulliġñunaglaan.’
  msb-msb: “Pagkagab-i sinabihan san tag-iya san ubasan an iya engkargado, ‘Tawaga
    an mga trabahador kag bayadi san inda suhol tuna sa mga naurhi hasta sa mga nauna.’
  cpa-NT: 'Mi³ca¹neng² jøng², ca¹juúh² dsa² juu¹³, ca¹tsáih¹dsa dsa² neng¹² ni³ ta³
    quiah¹²dsa: “¡Tei³ dsa² ti³jmo¹² ta³! Jøng² dsa² ca¹ŋi¹togh¹ ja³ca¹tóh² jø², ni³jiá¹
    li¹hmah¹³ quiah¹² lah¹ni³. Jøng² ja³ca¹tóh² jø² li¹hmah¹³ quiah¹² dsa² ca¹ŋi¹togh¹
    ta¹ŋih¹³,” ca¹juúh² dsa² juu¹³.'
  dso-dso: ସେ ଦିନେ ସଞ୍ଜ୍‌ ଅଇଲାକେ ଅଙ୍ଗୁର୍‌ ବାଡର୍‌ ସାଉକାର୍‌ ଗୁମୁସ୍‌ତାକେ କଇଲା, “କୁଲିଆର୍‌ମନ୍‌କେ
    ଡାକ୍‌ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସବୁର୍‌ ପଚେ କାମ୍‌ ଦାର୍‌ଲାଇ, ସେମନ୍‌କେ ଆଗେ ବୁତି ଦେଇଦେସ୍‌ ।
    ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସବୁର୍‌ତେଇଅନି ପର୍‌ତୁମ୍‌ କାମେ ମିସି ଆଚତ୍‌, ସେମନ୍‌କେ ତାକର୍‌ ବୁତି ସାରାସାରି
    ପଚେ ଦେସ୍‌ ।”
  meu-meu: Dina e diho, imea biaguna ese ena heitatao tauna e hamaoroa, eto, Ḡaukara
    taudia na a boiridia, davadia ba heni, gabe taudia ba henidia guna, a guna taudia
    be gabe amo.
  yva-NT: Mare ngkaumu kobe, umba akarije umaso po apa vatano po apatimu be akarive
    anakero nawaisye umaso raije atutir pare, ‘Syare nyo vatano wo sya nawaisye raijar
    umawe mawainde indamu nyo mavae tenambe. Ti vatano usisa rijabe namandije raije
    nao nyo mavae manasyimbe, umba nyo vatano kaijinta mavae tutir ava vatano usisa
    awatan ngkove raije nao.’
  dgc-dgc: “Nadid, késibig de to apon, éy kinagi no lélake to porman, a ‘Nay, dulawan
    mo dén du mégtarabaho, sakay atdinan mo side ta upa de. Bayaden mo pa du ménegipo
    bagu du neditol.’
  zpm-NT: '’Zeeṉe laa dze blozh bdze, bnee me lo zha ne zo lo xtsiiṉ me, rëb me: “Bredz
    grë zha qui na, bdiizh xtse zho grëse zho. Zha ne bza bzëëb lo dziin, zha co glo
    bdiizh, lozhraa ga quizh luu zha ne glo bzëëb.”'
  hix-NT: Kokmamtàhkay hatà. Àkokmamàtxhe rma, onà wyaro nkekon hatà, horykomo, tanoto
    komo yohà wya. Atamohxemotho komo anyehko, owya àtxenyerun komo yàmtoho me, kekon
    hatà. Wahoro htxero, mahtukme atamohxemotho komo wya ehemako, atamoketxhet komo.
    Mahyakanye, wahoro atamohxemotho komo wya ehemako, kekon hatà, horykomo, kekon
    hatà, Txesusu.
  sim-sim: Urik am si krinyakurik noumashama oto ma ol ornjik lerawun landa man washisinda
    man ormu mbara, �Nowe anhik lerawun landa ma ondon ushanak li ralanak yan haka.
    Ol kumasi mendek tawa ondon masmas hashihi maifuk tawan mivai haka.�
