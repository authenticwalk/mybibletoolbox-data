    sébali najteti mué napu ekí najtétimiorié ne mué, ¿tacha ''la ra''ichárukó bajchá
    pe bilé rawé nochárigime najtétimio ne?'
  eng-WEBPB: “But he answered one of them, ‘Friend, I am doing you no wrong. Didn’t
    you agree with me for a denarius?
  gfk-H: “Ma ga balu tikai ta diet, gaam tangai, ‘Tasigu, pa iau bis uga. U nunurei
    bia datar haut tikai bia u na kap tiga kinewa mon.
  viv-viv: Tonifaha tofaisewa saꞋeyana gigahena gigayo, Tobohiyaku, unogali. Keke
    o againiya gadakivekoyo. A laufata buye kalukahihiyena tu kagahe vaita aiyeta
    saꞋeyana fatana ganavele.
  yao-yao: “Pelepo nsyene ngunda jula ŵanjanjile jumo jwao kuti, ‘Ambusanga, ngangummonela!
    Ana nganitulangana none kwa malipilo ga chipande chimo cha madini ga feza?
  tgp-tgp: Pani mo r̃arami na vonara matea mara, ‘Tapala, na sopo vai te hinau i sati
    isam. Ko sopo majinga peresiau na volim mata rani matea teni mo vono?
  auc-NT: Ante pïïñönäni në ëacä wæætë adocanque ingante apæ̈nedinque, ‘Ïñæmpa botö
    bitö ïmite wënæ wënæ cæbogaa. Edæ, Deënadio tiguitamö adotamonque pönömo æncæbiimpa,
    äñömo Ao änämaï ïmitawoo.
  kbc-NT: Odaa niɡ̶ijo necalailegi ja igidi, meetiogi, ‘Yokaaɡ̶etedipi, aɡ̶ica daɡ̶a
    jaotaɡ̶adomi ane beyagi. Madinilakidenitigi jiɡ̶idaa liwokodi memaani mabaatege
    onaniteci beexo loojedi onidateci noko mabaa.
  bmh-bmh: Guzenai ze mina, ougem atag du gonug salau du tub guzenai aureun, ‘Zai,
    iz na polu ze aizab tam. Iz na ibaiz ze pataimai, aizemin, na e gil tutak ebu
    salau meben, iz gil tutak ebuan aiwag mizai, guzenai aizemin, na io aimai ailemen.
  ctu-BL: 'Jini yumʌl tsi'' sube juntiquil: “Ma''anic chuqui tsac cha''le ti a contra.
    ¿Mach ba anic tsa'' cha''le trato cha''an jump''ejl denario a tojol?'
  meq-meq: 'Ndo i guvah niye a mbəɗay faya a ndo nəte mə walaŋ tay, a gwaɗay: “Dzam
    ga, na gaka mənese bay. Ka gama tsakala i məge məsler pat eye nəte na, kwar i
    suloy nəte bəɗaw?'
  noa-H: Pari magbaawai chi p'idag k'ʌ jöoirau jũrr ham heem hãbak'aíg, “Kakë pari
    warr maach hiek'aawaijã, ¿denario hãbpaita pʌrʌg p'agju habajĩ, pʌ p'idk'abarm
    paar? Magtarr haawai mua pʌ k'ũgurba chirʌm perá” hajim hanʌm.
  alp-NT: Po ndinu upuije iralake ile sae bei sie meru be, ‘Kuebe, lene mimise! Au
    lemake ale mo. Le luaiki lepate esa peneka be akerike eti melene, seli ale kena
    kepe perake matai esare pe.
  san-VEL: tata.h sa te.saameka.m pratyuvaaca, he vatsa, mayaa tvaa.m prati kopyanyaayo
    na k.rta.h ki.m tvayaa matsamak.sa.m mudraacaturthaa.m"so naa"ngiik.rta.h?
  kbq-kbq: Hianagi hoza nafa'amo kenona huno mago'mofo asmi'ne, knampa nimoke, havizana
    hunogantoe. Mago zage'mofo agu'afi mizankura mago trimpa hunopi osu'no'e?
  kbh-kbh: '“Pero chë nduiño canÿa chca yojtsichamuábioye ibojojuá: ‘Sobreno, acbiama
    ndocna ndoñe ts̈abe soye chiyatsma. ¿Ndoñe canÿe denario crocénana canÿe tescama
    tbonjenoyeuná ca?'
  ron-LSB: 'Iar el a răspuns unuia dintre ei: “Prietene, nu-ți fac nici un rău. Nu
    v-ați înțeles cu mine pentru un denar?'
  pon-pon: 'A ap kotin japen majani on amen re ’rail: Kompoke pai, kaidin me japun,
    me i wiai on uk. Kita jota inauki pena denar eu?'
  nhe-BL: '“Pero ininteco quinilhui: ‘Nohuampoyohua, ax nimechcajcayajtoc. Nimechilhui
    nimechtlaxtlahuisquía tlen ipati se tonal tequitl huan queja nopa nimechtlaxtlahui.'
  sps-sps: “Taman tanun biny to na isen tsurin vainy binun sa tsue na ka, ‘Vaatau
    tsonyo, nyo gima kat fiiring manyi, fiisia, ara gima fatangan iny a isen na tarobong
    a foiny nan sen nainy?
  wnc-wnc: '@see-verse:MAT.020.012'
  nmw-S: I golase halingadiye ge i liwo bwaidiye hotiya heine i nga, “Heliya, taine
    a deginawi pangak heim. Wente u taeman yan bwabwaligane u kaiwo maisam silba pele-tiya,
    age?
  bus-bus: 'Ben à wè ń gbɛ̃ doo pìla à bè: Ma gbɛ̃, mɛ́ɛ n blero. Wa kↄ̃ yã mà kondogi
    ↄↄ mɛ̀n doo musunloo?'
  gub-BL: Ko zar uze'eg wanupe kury. — Nahemunar kwaw penemetarer rehe kwez ihe. —
    Urumumaw putar pitài 'ar urema'ereko pà pitài temetarer tàtà parat rehe ure nehe,
    peze ihewe. Amekuzar pema'ereko awer kwez peze'eg awer rupi ihe, i'i wanupe.
  imo-imo: Aku teko ningi wali yuni kongono iye tendo topondopa nimbei, ‘Angenu, nani
    nu tepo naa kenjiro. Aku 5 kina timbo nindu kinye manda ninio kanomu.
  boj-boj: “Onaqa wau lanja a naŋgo anjam di qusiqa bei endegsi minjej, ‘O was, e
    ni kumbra uge emosai. Aqo ombla bini nobqolo anjam keretosimqa e ni silali quruŋo
    qujai emqa mermonum.
  eng-DRA: 'But he answering said to one of them: Friend, I do thee no wrong: didst
    thou not agree with me for a penny?'
  knf-knf: '« Kë Ajug uţeeh aşë ŧeem aloŋ ţi baka aji : “Nanoh, mëndolu nin buţaan
    bloŋ: Mënţ itaka yi, yi ŋŧiinkaruŋ i?'
  san-KHM: តតះ ស តេឞាមេកំ ប្រត្យុវាច, ហេ វត្ស, មយា ត្វាំ ប្រតិ កោប្យន្យាយោ ន ក្ឫតះ
    កិំ ត្វយា មត្សមក្ឞំ មុទ្រាចតុត៌្ហាំឝោ នាង្គីក្ឫតះ?
  arn-NT: '“Welu tati ngenngelu llowdungufi kiñe küdawfe: ‘Weni, chem wesa ngünenkapelaeyu
    rume. ¿Fente küme feypiwlayu ama tami tunte kulliafiel ta kiñe antü küdaw mew?'
  zas-NT: 'Per rëb bén guin loj tijb reeman: “Achet ni mal cayünan lüj. ¿Nid bayaꞌn
    diidx ya plac gunen tiaꞌl tibdxej?'
  ken-NT: Kɛ mbɔŋɔ́nkɨ akɛmɛ mmu wap amɔt bɛ, “Nkwǎnɛ, mbɨ́kɨ́ nyiɛ́ be yɛ̌nyɨŋ.
    Sɛ́ká ɛyɔŋ ɛ́mɔt nɛ bhe bɛ mɛ̌chyɛ yɛ̌ntɨkɨ mmu ywɛka nkáp bɛtɨk ɛbhɛn nywɔp
    nɛmɔt. Pú nɔ́?
