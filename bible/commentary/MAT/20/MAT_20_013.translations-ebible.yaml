verse: MAT.020.013
translations:
  kpx-kpx: Ige bulue biage keu namigevei avoe, ‘Evive. Di la lobogeve holioholinu.
    Isito di la namigevei kosea, Novae vani ko igaemo lana lovilahage dana vai kina
    (K5) igaegae laovei. Ige la ke evisi loui kosea, Ito.
  okv-H: Pure mamo na embo vahai ta degi einge ena, ‘Namei ingijo. Na ungota degi
    sapura ae, rate ihote ungota degi 3 kina umbava ke ehene aravora eheva
  tbo-tbo: ‘Ma taniwagana i paliwelehi i pa, “U lawa, ega u taniwaga ita apapoe, ma
    kina emosi mihana o lueeneya yaka naka amaka.
  mal-C: “എന്നാൽ, അദ്ദേഹം അവരിലൊരുവനോട്, ‘സ്നേഹിതാ, ഞാൻ നിന്നോട് അന്യായമായി ഒന്നും
    ചെയ്തില്ലല്ലോ? ഒരു ദിനാറല്ലായിരുന്നോ നമ്മൾതമ്മിൽ കൂലി പറഞ്ഞൊത്തിരുന്നത്?
  grc-SR: Ὁ δὲ ἀποκριθεὶς ⸉εἶπεν ἑνὶ αὐτῶν,⸊ Ἑταῖρε, οὐκ ἀδικῶ σε· οὐχὶ δηναρίου συνεφώνησάς
    μοι;
  bgc-bgc: “बाग के माल्लिक नै उन म्ह तै एक ताहीं जवाब दिया, ‘हे दोस्त, मन्नै तेरे
    गैल कोए अन्याय कोनी करया। के तन्नै ए मेरै तै एक दीनार (एक दिन की मजदूरी) कोनी
    तय करया था?
  khz-khz: Araga gatana na ira ta evaikilaato, netiwato, ‘Gataku, ono kamonagiku,
    au na goi ati paopamu. Takila-koukouto aonai, toma kwapuna voina siliva monina
    kwapuna natatiwato, ei?
  deu-TKW: 'Er aber antwortete einem von ihnen: Freund, ich thue dir nicht unrecht;
    bist du nicht auf einen Denar mit mir eins geworden?'
  zsr-NT: 'Bubiꞌë didzaꞌ xan laꞌ yël naꞌ, rëꞌ tuëꞌ: “Böchaꞌa, cutu bi runaꞌ quiuꞌ
    le cunác tsahuiꞌ. ¿Naruꞌ cu bugáꞌn tsáhuiꞌruꞌ siꞌu tu dumí lazxj qui tu dza?'
  lin-lin: 'Kasi nkolo elanga azongiselaki moko kati na bango : « Moninga na ngai,
    nasali yo mabe te ! Boni, toyokanaki te ete osala mpo na lifuti ya mbongo moko
    ya ebende ?'
  hns-NT: 'Tab djamiendaar oman se ekgo ke djabaab deis kie: ‘Bhaai, ham tor tjorie
    thoro karlie hai? Toe hamse to ek bhaile rahiele ek tjaanie ke paisa khaatien
    kaam kare ke.'
  noa-E: Pari magbaawai chi phidag khʉ jöoirau jũrr am eem ãbakhaíg, “Kakë pari warr
    maach iekhaawaijã, ¿denario ãbpaita pʉrʉg phagju abajĩ, pʉ phidkhabarm paar? Magtarr
    aawai mua pʉ khũgurba chirʉm perá” ajim anʉm.
  eng-EMTV: But he answered one of them and said, ‘Friend, I am not wronging you.
    Did you not agree with me for a denarius?
  mib-NT: 'Te tēe chíí ñuhun ni cahān jiín ɨɨn de: Amigo, nasūu jéē tú vāha sáha ri
    jiín ró. ¿A tu ní sándaā yō jeē ɨɨn denario quiyāhu ró, chí naún?'
  lif-NT2: कर खे़न् मनाःल्‍ले़ खे़ङ्‌हाॽओ थिक्‍किन् नोगप् पिरु, ‘लाजे, इङ्‌गाॽ खे़ने़ॽ
    निङ्‌घुम् मे़म्‍मे़त्ते वाॽआरो॥ खे़ने़ॽ युप्‍पायाङ्‌धिक्‍को याःम्‍बक् चोःक्‍मा
    के़दे़न्‍दे़बाबि मे़ःम्‍बि?
  xnj-xnj: Mkolo mgunda yula, akamyangula mmonga wavi, “Yuwanila, mkozi, nikupunjili
    lepi chindu! Wu, tayidakilini lepi na veve mashonga ga luhuna lwa muhi umonga?
  mmx-mmx: Ketla temen laraamang ga lok ti legesara atdi, ‘Lentangas tarak, axo bala
    vukpux u. Nenu xa u siam do aba un u mi legesa denarias at leges aleng.
  cbr-NT: 'Cacëxun ca an unicama ñu mëëmicë unin caxa: ''Ën cana mi paraniman. Mibëtan
    mëníopuncësabi oquin cana mi cupíon.'
  tee-NT: Para ju amanavin lhich'alhcat chani junilh pumatam sia lhiyu'unchach. “Amigo.
    Jantu talak'alhin ju icnaviyan. Ja jantu chun iclalhit'ak'oxiu ni alha'aya' tachi
    ju akts'iya lhajacan ju tamin avilhchan.
  eng-LSV: And he answering said to one of them, Friend, I do no unrighteousness to
    you; did you not agree with me for a denarius?
  cak-NT: 'Y ri rajaf samaj xu''ij che jun: Xa junan xentoj ri ch''aka chic samajel,
    man jun itzel ex xin-en chawe ret. Roma quiri'' xka''ij awiq''uin chi jun denario
    ninya'' chawe. ¿Noka pa awi''?'
  pah-NT: '—Oporavykyve''g̃a pyteripeve''ga pe ijara''ga ei reki: —“Kwãi,” ei ga.
    “Ndakote''varuhui ji nde ve. Ypyhajive ji a''e nde ve: Eporavyky ti ji ve, a''ero
    po ti ji imondokatui um dia rupiara ikwepykava nde ve nehẽ. A''ero nde ei: ‘Pyry.’
    A''ea nde ei ji ve ypyhajive,” ei ga oporavykyve''ga pe, ei Jesus''ga.'
  sja-NT: 'Mamĩda ma eujã chiparipa ãchidepema abaamaa p''anauji: “Mɨa parã k''ũra-eda
    aji. ¿Parãpa jarajida-ek''ã aji, ewari aba mimiada pari denario abapai iididait''ee?'
  xed-xed: 'Kaʼa nda həŋ mantsa: “Gra ɗa, nənɓap a yu ta kagha wa. Ta tseda vagha
    mndu turtuk a dzrafta u nda kagha kay ra?'
  mks-NT: 'A̱nda̱ já na̱cachi da̱ xi̱hín ña̱ha ñúhu̱ cán xi̱hín in táhan mozo cán
    já: “Cande̱hé, amigo. Co̱ cája quini toho i̱ xu̱hu̱n. Á a̱ ju̱ú in denario na̱cando̱o
    i̱ cha̱hvi i̱ nu̱u̱n.'
  gfk-S: “Iesene iga balu tikenong ta di, igom tange, ‘Tasigu, iou paile sana haine
    maugo. U nunure be der haut tikai baak be nu kap tike barbarat mon.
  bmu-bmu: “Mewö jigetmö, yeŋgöreŋök kungöra kewö meleŋda jiyök, ‘Alani, ni göbuk
    keu jiba silim mohotkö töwa (Kina 5) gihimamgö urumohot akzit. Miaŋgö dop töwa
    miyöhök gihibiga dop kölja. Mönö mi mötmöriman.
  dgz-dgz: Go nao i apane gare wadiamon, ‘Oru ma, ne koewa da inayap ya tan. Nu mumaget
    agi watoni moni garewa denarias daiton enat waton.
  eng-GNV: 'And hee answered one of them, saying, Friend, I doe thee no wrong: didst
    thou not agree with me for a penie?'
  zaa-NT: 'Becàbi xana'' tsìnàa nna ra bi ttuą: Amigo, bihua biỹa riguánia'' lu''.
    Tsí álahua beya''na ri''u qui''ni quiỹa'' lu'' ttu denario cá.'
  eng-WEBSTER: 'But he answered one of them, and said, Friend, I do thee no wrong:
    didst thou not agree with me for a penny?'
  guh-guh: 'Itsiata baitsi jane pabixainaenë jumaitsi bajara pamonaeyajuvënënëjavabelia:
    “Itsacuenejavayo ata pibisiacuene apo pacaexanaetsi. Patacajunatsijavata patanetonacuenebinexamë,
    caedenario pacatsipaebatsi patacamatamotsinexa patanetonacuenebimatamomë. Nexata
    baja bajarapacuenia pacarajutatsi.'
  bon-bon: Yageyame te teeme yepä ne jejige egä, ‘Cäme biname, maane näätecijege!
    Cane lica naangletnäjine meebine, ingle cane nääcärine, mine lipu tääpume mene
    conocäco bii jewenisi.
  nhw-BL: '“Pero ininteco quinilhui: ‘Nohuampoyohua, amo nimechcajcayajtoc. Nimechilhui
    nimechtlaxtlahuisquía catli ipati se tonal tequitl huan quej nopa nimechtlaxtlahui.'
  swh-ONEN: “Yule mwenye shamba akamjibu mmoja wao, ‘Rafiki, sijakudhulumu. Je, hukukubaliana
    nami kwa ujira wa kawaida wa dinari moja?
  wbi-wbi: Unyamughunda jula akamwamula jumonga mu vavombi vala akati,'Nyalukolo,
    nanikusoveleng'hinie nambe kukuhijila kimonga. Natuveele twiting'ine idinali jimo?
  bba-bba: Mɑ u ben turo wisɑ u nɛɛ, nɛn bɔrɔ, nɑ ǹ nun tɑki di. A wurɑ mɑ kɑɑ sɔ̃ɔ
    teerun sɔmburun ɡobi mwɑ, nɡe n ǹ mɛ.
  eng-KJVCPB: 'But he answered one of them, and said, Friend, I do thee no wrong:
    didst not thou agree with me for a penny?'
  kgk-NT: “Xe rapixa” he'i. “Ndajapo vaíry nde-rehe” he'i. “Peteĩ áry ne rembiapo
    repy ame'ẽ-ta nde-vy, ha'e ramo, eremoporã-ma kuri xe nhe'ẽ.
  waj-waj: 'kiaavo rikioo mmoori nakaaraivo hanigia vaidi voovai tinoo: Ni seena-o,
    a tauraa mmuaa suaivaki mmoori vareera irisai mmuaa sikauvai vareera kuaivaa ni
    tasipama yeena rau kiaannavai. Hama na i sikauvaa mmuara varaunoo.'
  cpy-cpy: 'Ikantzi ashitawori iwankiri-mashi: ‘Nosheninká, nopinatakimi kameetha,
    ¿tema nokantzi-takimi amaetyaaka nopinatemi apaani koriki?'
  ekk-PKP: 'Omanik vastas ühele neist: „Mu sõber, ma ei ole sind ebaõiglaselt kohelnud.
    Kas sa ei leppinud minuga kokku, et töötad ühe denaari eest?'
  mpx-mpx: Analiya i lahe i baek avaliya etega elana i ba, “Heliyam, nige ya giginol
    panak eliyam. Ewasi u talam lan bwabwaligena nu tuwalali molam silba maisena,
    age?
  wbp-wbp: Yali kaatinikingarduyu-jana wangkaja nyanungu-patukuju, ‘Purda-nyangkajulu
    ngajulu! Ngajulurlu kularna-nyarra nyurrurlaju yapa-patu yimirr-yungu. Nyurrurlankulu
    yuwayi-wangkaja warrki-jarrinjakuju parra wiriki ngajuluku jinta-mipaku pirlikiji.
  luo-luo: “To nodwoko achiel kuomgi ni, ‘Osiepna, onge gima rach ma asetimoni. Donge
    ne iyie ni itiyone dinari achiel?
  nhe-NT: '“Pero ininteco quinilhui: ‘Nohuampoyohua, ax nimechcajcayajtoc. Nimechilhui
    nimechtlaxtlahuisquía tlen ipati se tonal tequitl huan queja nopa nimechtlaxtlahui.'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܡܵܪܵܐ ܕܟܲܪܡܵܐ ܠܚܲܕ ܡܸܢܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ: ’ܚܲܒ݂ܪܝܼ، ܠܹܐ ܝܘܸܢ
    ܒܸܥܒ݂ܵܕܵܐ ܓܢܵܗܵܐ ܒܝܼܘܼܟ݂. ܠܹܐ ܝܗܘܵܐ ܒܕܝܼܢܵܪܵܐ ܩܛܝܼܥ ܠܘܼܟ݂ ܥܲܡܝܼ؟'
  esk-NT: Aglaan kiuniġaa iḷaŋat, ‘Iḷauramaaŋ, savvaqłuutiŋitkikpiñ ivayaġniaġutin.
    Sivunniuqatigiŋitpiŋa savagukhutin akiksraŋatun uvlum?
  msb-msb: “Ginsabat niya an usad sa inda, ‘Amigo, wara ta ikaw pagdayaa. Nagkasarabot
    baga kita sa usad na dinaryo.
  cpa-NT: 'Jøng² ca¹juúh² dsa² juu¹³, ca¹tsáih¹dsa jan² dsa² lah¹héi²: “Jai³ di³ hning²,
    Ha²mei¹³ quian¹jni. Ha¹chi² hi² hlaih¹³ jmo¹²jni ca¹lah¹jin³ cøng² quiánh²hning.
    Ca¹jmoh³hning jǿg³ quianh¹³ jní² hi² cøa¹³jni ma²guie¹ héh¹.'
  dso-dso: ସାଉକାର୍‌ ସେମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌କେ କଇଲା, “ମଇତର୍‌ ମୁଇ ତମ୍‌କେ ନାଡାଇ
    ନାଇ । ଗଟେକ୍‌ ଦିନର୍‌ ବୁତି ପାଇ ଗଟେକ୍‌ ରୁପା ଟାଙ୍ଗା ନେଇ କାମ୍‌କର୍‌ବାକେ ତମେତା ସବୁ ଲକ୍‌
    ରାଜି ଅଇରଇଲାସ୍‌ ।
  meu-meu: A ia ese idia ta e haere henia, eto, Henamo e, lau na oi asina hadikamu.
    Ita raruosi ta henega tato silver monina ta bavabia ani?
  yva-NT: Weramu akarije umawe po raura nanto vatane inta ai no awa yasyin pare, ‘Arakove,
    syo navae tatugadi jewen. Awatane umawe syare syo navae masyote intabo, doije
    vasye intabo ai.
  dgc-dgc: Ey kinagi no lélake dide, a ‘Anya, kadimoy, dinaya ta kam? Isip ko nagkasundu
    kitam ta upa a mamisu ta maghapun?
  zpm-NT: 'Pquiab me rëb me: “Bets, nosacsid naa to, biaaṉle ne diidz name palal quizh
    naa xtse to.'
  hix-NT: Onà wyaro nkekon hatà, horykomo, ukukur komo wya. Hoymo y, oyonkuhtohra
    ro mak wahko, kekon hatà, àwya. 1 txenyeru wàmyaha, owyanye, àkan haxa hawe, owyanye,
    kekon hatà. Àna hamà, 1 txenyeru màmyan hamà, amna wya, màkatxowà, rowya. Àro
    wyaro kahra kat mahtxoko, kekon hatà, horykomo, kekon hatà, Txesusu.
  sim-sim: Urik noumashama mashi os erem li mbari oson or misihi lirin ormu mbara,
    �Ji misi, ya os jirin a hajehe na mbawa hom amu hawa sira. An mbeek jirin a mbafirimbawa
    ambu nir.
  npi-ULB: तर ती मालिकले जवाफ दिए र तिनीहरूमध्ये एक जनालाई भने, ‘मित्र, मैले तिमीलाई
    कुनै खराबी गरेको छैनँ । के तिमी मसँग एक दिनारमा मञ्जुर भएका थिएनौ र ?
  cgc-cgc: Sabat ta tag-iya an naan ta isya ki danen na gariklamo, ‘Dey, ula a gadaya
    ki kaon. Di' ba gasugtanay ki ta usto na suol para ta isya na adlaw?
  tim-tim: Hain dâmbiâ yâkŋe luâk hutyeŋân kilep siâ magaŋmâ hin dâep, “Gala, nâ bâleŋe
    bo akgiŋdân. Nâŋe hilâm konokgât hâu dâtâŋe memberât dâm makgiŋdere gâŋe âlepŋe
    dâm nâŋgâmenâ ârândâŋ aktâp aregât
  yor-yor: “Ṣùgbọ́n ó dá ọ̀kan nínú wọn lóhùn pé, ‘Ọ̀rẹ́, kò sí aburú nínú nǹkan tí
    èmi ṣe sí yín. Kì í ha ṣe pé ẹ̀yin gbà láti ṣiṣẹ́ fún owó dínárì kan.
  wos-wos: Wungi wandaka dé yawina yafa wumbu téndé du nakré wa, ‘Nyayika, mé xéké.
    Wuni guniré haraki huruhambawuni. Ganémbambu guniré angi wuni wa, Guni wuna jémba
    yangut, wuni gunika natafa yéwa hwetawuni. Wungi wawuka guni wun yéwaka guni yawundu
    na. Wawun maki wuni gunika hwe.
  emp-NTPO: 'Baribʌrʌ néu djibariba ab̶aʌa jarasia: “Ache, mʌ̃a bʌra jipa o b̶ʌa.
    ¿Bʌra mʌ̃ ume bed̶ea b̶ʌsiẽ́ca ewari ab̶abema parata carea trajaida?'
  eng-F35: 'But in answer he said to one of them: ‘Friend, I am not wronging you.
    Did you not agree with me for a denarius?'
  ind-ind: “Tetapi pemilik kebun itu menjawab salah satu dari mereka, ‘Kawan, saya
    tidak melakukan yang kurang adil kepadamu! Bukankah sebelumnya kamu sudah setuju
    untuk bekerja sepanjang hari dengan upah satu keping perak?!
  pes-OPCB: '«مالک باغ رو به یکی از ایشان کرده، گفت: ای رفیق، من که به تو ظلمی نکردم.
    مگر تو قبول نکردی با مزد یک روز کار کنی؟'
  mpt-mpt: eka damib gosake wentenea okok nakae make baabanea Ne neko kobo wentene!
    Ne keb monio mo watlabkeim blimobe. Boman tebuo ne baabkenia Kobo moneba ne dango
    diknemale! Ne wan kina walamabibo gesia kobo Ae genebbio kesoa ne wan kina omklibo,
  bla-bla: 'Ki an''ĭstsiuaie tuks''kŭmi, Napi''a, kimat''omaikĭmatsĭstotopa: kikŭt''tomaiŏkhsitŭkkipa
    tuks''kŭmi apŭn''asaini?'
  ssx-ssx: Mo e teke halima꞉ iki homeke ma꞉nda꞉ pa꞉ta꞉ Someo laa alota꞉ Opie. I̱ma꞉
    neke na makealome. Nakana꞉ma꞉ nate homekena꞉ e pokaala꞉ ekita꞉ 1 kina ana꞉ pa꞉la꞉me
    laa homeke hone wiki handaata꞉
  mkl-mkl: Ŋɔi ilu kpɑsɛ̃u í sɔ̃ inɛ ɑkɑ̃ nŋɑ í ni, kpɑɑsim, n kù tɑkiɛ, domi ì jɛsi
    i ɡbɑ fiɑi icɛi ɑjɔ ɑkɑ̃, mɑ̀ kù jɛ bɛɛbɛ.
  gaq-gaq: ସାଉକାର୍ ମେଁଇଙ୍ଗ୍‌ନେ ବିତ୍ରେବାନ୍ ମୁଇଂଜାକେ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ ବୟାଁ ! ନେଙ୍ଗ୍
    ଆନାକେ ନ୍ନାଜଟେକେ ଣ୍ଡୁ ମେସୁଆ ସ୍ଲେକ୍ନେ ଆଜ୍‌ରି ନ୍‌ସା ମୁଇଙ୍ଗ୍ ଡାବୁ ଡୁଂୱେଚେ ସ୍ଲେନ୍‍ସା
    ପେ ସାପାରେ ତ ରାଜି ଡିଙ୍ଗ୍‍ପେଲେଗେ ।
  gof-RNT: “Woyniya keethaaway oosanchchotappe issuwako, ‘Ta ishaw, taani nena qohabikke;
    ne taara giigiday issi dinaaressa gidennee?
  unx-unx: “ମେନ୍‌ଦ ଇନିଃ ଇନ୍‌କୁଏତେ ମିହୁଡ଼୍‌କେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, ‘ଏ ଗାତି, ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ
    କାଇଙ୍ଗ୍‌ ବେଦାମେତାନା, ଆମ୍‌ ଆଡଃ ଆଇଙ୍ଗ୍‌ ଚିନାଃ ମୁସିଙ୍ଗ୍‌ରାଃ ନାଲା ସିକା ଏମଃଆ ମେନ୍ତେ
    କାଲାଙ୍ଗ୍‌ ବାଖାଁଣ୍‌ କାଦ୍‌ତାଇକେନା ?
  gah-gah: 'Liki likago, mini amelaho nene keí holúikutí ve makó láa loko lo amimó:
    Nigivénega, neza gelémo golesa amuve. Leza ligika molo hamó okusike 1 kina alitane
    loko lokusimóma neve.'
  lcm-lcm: Sikei kala polpol na mangsikei iria ta, ‘Tungag, parik napa aninio ua.
    Au sa parik kutapa ainak si abis ani seu i sikei a taun?
  aer-aer: “Kele alartetye re artwe anyenteke angkeke, ‘Atyewe-aye, the kwenhe ngenhe
