  ape-C: Eshesh arpesh shemnek amam biom hahwar aria eshesh shakripam debeg um mare
    hiyagwreh huhwar aria amudok biom amu hahwar debeg abom namudok, “Debeini, nyak
    Devit Ananin barhonin, nyak ko nyenek gihaum ohwak biohw.”
  bgs-bgs: Igsapadan dan katô mga manubù, asta igkagi dan na kailangan dì dan mótép.
    Asal igrayan dan baling gullaó, na mà dan, “Áglangngagán, rubbad i David, kéduwi
    ké!”
  faa-faa: Airakano aporo yakaimo paroaka someraka, “Wáhokopo. Me fasie.” Airakano
    tetapō efera hunia sakepamo wáraka, “Unihaeo, ne Tefetemo aporo irao, etoane
    kamenakaraka ararerasie.”
  kik-kik: Gĩkundi kĩu kĩa andũ gĩkĩmakaania, gĩkĩmeera makire, no-o magĩkĩrĩrĩria
    kwanĩrĩra, makiugaga atĩrĩ, “Mwathani, Mũrũ wa Daudi, tũiguĩre tha!”
  cap-NT: 'Nekz z̈ejlñi z̈oñinacaqui ninacz̈quiz ujzic̈ha, ch''uj cjeyajo. Ninacazti
    juc''anti kjawchic̈ha, tuz̈ cjican: —Wejt Jiliri, Davidz̈ majchmajtquiztan tjonñi,
    wejrnacz̈ okznalla.'
  ksr-ksr: Kaeŋ qari ejemba tuuŋ somata yoŋonoŋ bo rabaotiwaajoŋ qotogoŋ oroŋgito,
    iyoronoŋ mono kaparaŋ koma kokaeŋ qari, “Poŋ Deiwidwaa gbili, mono kiaŋkomuŋ noromba!”
  eng-TNT: 'And the people rebuked them be cause they shulde holde their peace. But
    they cryed the moare sayinge: have mercy on vs thou Lorde which arte the sonne
    of David.'
  sbs-sbs: Ikunga chilyaba nyaza ni ku bawambila kuti batontole, kono abo nji balila
    cha kuhuweleza kuti “Simwine, Mwan'a Daafita, utufwile inse.”
  sue-sue: Pena-pana zawa sewato ema meni numoreto toise azu sewa awa. Azu sewa nuto
    ninidanago inoise weso wero zawa toise ego sewato awa, “Tua, ni Dawidira sibuna
    meni nato emo zo amuyo!”
  fra-NCL: 'La foule les gourmandait pour les faire taire ; mais ils criaient plus
    fort : « Seigneur, fils de David, ayez pitié de nous. »'
  bhg-bhg: Ango edo embomai jisi da (1) ami awamane awa isimbedo ge doworote sitera.
    Ata awamane aoro ikanade gatedo sitera, “Nakare do e, O Badari, David da Mai!”
  snn-NT: 'Cajënna, bain hua''nabi bacuani bëinjën, Güima''ijë''ën, bacuani cahuë.
    Ja''nca cayeta''an, bacua yua quë''rë jëja güijën cahuë: —¡Ëjaguë, mai ira taita
    David mamaquëbi ba''iyë më''ë! ¡Yëquënani oire bani conjë''ën! güijën cahuë.'
  atb-NT: Byù moq mó gi, yhangnhik zîm byuq râ matú tân hkúm kôlhang, yhangnhik gi,
    "Dawiq é Yhangzo, Yhumsîng ê, ngá-nhik lé shogyô yù laq ô!" ga, je riyhang htê
    mó èq wut garû kat akô nghut ri.
  cek-AK: 'Paroeai kaminawk mah oh hoi duem hanah nihnik to zoeh o: toe nihnik loe,
    Aw Angraeng, David capa, kaihnik nuiah palungnathaih tawn raeh, tiah kanung aep
    ah hang hoi.'
  bkd-bkd: Binaldeng sidan hu mga etaw ta igpahagteng dan ngaay, ba bà dà nasì kadaging
    sa pangulahì dan ha tagyanaen “Ginuu ha Kaliwat hi David, kahid-uwi kay man ikaw.”
  ctu-76: 'Jini quixtyañujob ti'' tiq''uiyob cha''an mi'' lajmelob ti t''an. Pero
    más c''am ti quejiyob ti t''an. Ti yʌlʌyob: C Yum, i jiñʌjlelet bʌ David tsa''
    bʌ i choco tyʌlel Dios, p''untyañon lojon cha''an ma'' cotyañon lojon, che''ob.'
  lac-NT: 'Caj q''ueya''b ten a pim soc mʌ'' yawʌtob. Mʌ'' yubob ya''araj ti''ob.
    Mʌ'' ts''ocar yawʌtob. Tu jach c''amquintajob yawʌt: ―Yajquinte tenob, otsirenob
    yam tenob, Jaj Ts''ur, u pararech wa David.'
  xla-xla: Amasiyama opata yia꞉ watle epo atlaiyo, “Wua꞉ yu dimi popa꞉iya,” diyo.
    Amasiyama opata yia꞉ watle epo atlati yia꞉tapo yia꞉ yu podallalo ma sikemte yu
    teta꞉le mate epo atlempopa꞉iyo, “Deibidi Yami, wa꞉ di polowamama di gadene,” dempopa꞉iyo.
  xav-NT: 'Tawamhã da''ahâ na Zezusihi zarina ĩdasi''aba''ré norĩ hã ma tô tãma nharĩ
    za''ra, ari''iwi simasisi zahuré da. Tane nherẽ, sa''ẽtẽ te nasi sina ''mahârâ
    zahuré, ãne: — Apito, Dawihi nhihudu, ma''ãpé wa''ãma aipẽ''ẽzé na.'
  cuk-cuk: 'Boo sigmalaga, dulemar ese uluarmalad. Aka bur bule dule-ibyasurmalad
    binnasur Jesúsʼse gotemalad, sogdemalad: —¡Dummad, Rey-David-wagwa! ¡Wile be anmar-dake!'
  tbf-tbf: Mi bineit gi nga patsarie guor nge oeng seguor va guor ta nga bong, eiekesen
    guor nga koupkoup leong beitsak, “Mi Nguts, Natuon e Davit, tovie gor!”
  uig-CYR: 'Көпчилик уларни «Үн чиқармаңлар!» дәп әйиплиди. Лекин, улар: — Я Рәб,
    и Давутниң оғли, бизгә рәһим қилғайсән! — дәп техиму қаттиқ товлиди.'
  ikw-NT: Agịda ele badnụ wam bigbọru be, kanụ be, be kpusni ọnu. Kọvu nụ be siwama
    k'agịda, kaa, “Dọnu aị obirizi, Nyenwe aị, Nnwọ Devidi.”
  khs-khs: 'Au selapita: sena kesale mutayewi penanose selese, “Hopa. Sowa itapa tema.”
    Au selapita: a:tawi wa:ke unuwapo holose, “Piseiki, Kewa Tepitiyewi sena maya
    na:ko:ne, hauwekilise sesema.”'
  dwr-ENT: ዳሮ ኣሳይ ኡንቱንታ፥ «ሃይዚቴ» ጊዴ ሃንቄቴዳ፤ ሺን ኡንቱንቱ ባሬንቱ ኮሻ ዳሪ ቁ ኦዴ፥ «ጎዳው፥ ዳዊታ ናዓው፥
    ኑና ማራሪኪ!» ያጌዲኖ።
  pma-pma: Ka vangi meatin keil avul kat keilu keke luvato raeng. Ka avaseini, keilu
    luvisohiso keih imok luvit, “!Asuv! !Natin asuv houlu Deved! !Em hemahis komal
    eli!”
  atd-NT: Ka mgo otow no ogligad nigsaparan dan ka mgo nabutud woy nigsugu to, ‘Hagtong
    kow pa og-umow.’ Di nigpaagbotan dan nasi ka pogbabansagon dan no kagi ran, “Pinanganak
    ni Dabid, kohoy-ui koy bag.”
  tel-2017: ప్రజలు వారిని కేకలు వేయవద్దని గద్దించారు గాని వారు, “ప్రభూ, దావీదు కుమారా,
    మమ్మల్ని కరుణించు” అని ఇంకా పెద్దగా కేకలు వేశారు.
  hat-BSA: 'Men moun yo te pale ak yo sevèman pou yo sispann pale, men yo rele pi
    fò: “Senyè, gen pitye pou nou, Fis a David la”.'
  top-NT: Makapitzi cristianos ca̱lacaquílhni̱lh xlacata acs catatahui, pero xlacán
    ni̱ takáxmatli y ma̱s chá ixtama̱ktasí Jesús.
  msk-msk: Syasagda silan nang manga otaw, laong, “Katingun.” Toyo wa silan maningug,
    laban da gyagaan yang pagtawag nilan, laong, “Kay Ginoo, ikaw na sompaw ni Dabid
    na pyapakani nang Dios, kallaati kami.”
  gyr-NT: 'Ahe ava oyaca-yacaño: “Quiriri” ehi yuvɨreco chupe. Ahe rumo osapucai pĩrata
    catuño ité yuvɨreco aipo ehi: —¡Ore Yar, David suindar, ore paraɨsuerecomi tẽira
    eve viña! —ehi iriño ité yuvɨreco.'
  kmh-kmh: Aŋgerik biynimb gok, kuyipmiŋay niŋchikiy aŋgiy, “Kilpul ma aŋgiyr aŋgyak.”
    Kun aŋgeyak, minim kuyip ak ma diy, meŋg miŋgan dand araniy aŋgrik, “Depiyt Ñinuk!
    Chirup simb niŋnimin aŋgrik.”
  ukr-ONPU: 'Натовп докоряв їм, щоб мовчали. Але вони ще голосніше закричали: ―Змилуйся
    над нами, Господи, Сину Давидів!'
  emi-emi: Nau eteva taumattu ngatoa laghe nongolaluela lalu ghe kolokolo, taumattu
    ngatoa laghe paopao rungainilalua va, “Amalu rau mene sama.” Me ilalu ghe kolokolo
    anamuu va, “Vau eteva, Natuna ateva Deivit, ualousiusi teeiengalua!”
  zpv-NT: 'Ya bidxyiꞌchi raꞌ bwiinn rahbi raꞌ ba: ―¡Guldxiahcadxyii! Per laꞌh raꞌ
    ba mahzi ru jweersi rooꞌ rbwihdxyidxiah raꞌ ba: ―¡Lliiꞌn guehtu Davihd, balasastoꞌ
    luꞌh laꞌh nu!'
  gux-gux: 'Ku niligu den funi leni ba ki yedi ke ban suo, ama bi go den tangi ki
    pugidi: Ti Daano, Dafidi Bijua, gbadi tipo mi nihima.'
  kos-kos: Mwet in u sac elos mulat nu seltal ac fahk eltal in koasrlong. A eltal
    wowoyak yohk liki meet ac fahk, “O Leum, Wen nutin David! Pakomutasr!”
  ibo-ibo: Igwe mmadụ ahụ baara ha mba ka ha mechie ọnụ ha. Ma ndịisi ahụ nọgidesịrị
    ike na-eti mkpu nʼoke olu na-asị, “Onyenwe anyị, Nwa Devid, meere anyị ebere!”
  yml-yml: ꞌAilaꞌa i nogai i yagaidi i vo, ꞌWa veꞌwada,” nika tomatasakonidi i toke
    i vegolegole i vo, ꞌAuvea, ꞌomu Yaubada ꞌana Venuaꞌivina Kini Devida tubuna, ꞌu
    da ꞌisanuakalikaliema.”
  ory-ory: ମାତ୍ର ଲୋକସମୂହ ସେମାନଙ୍କୁ ତୁନି ହେବା ପାଇଁ ଧମକ ଦେଲେ, କିନ୍ତୁ ସେମାନେ ଆହୁରି ଉଚ୍ଚସ୍ୱର
    କରି କହିଲେ, ହେ ପ୍ରଭୁ, ଦାଉଦଙ୍କ ସନ୍ତାନ, ଆମ୍ଭମାନଙ୍କୁ ଦୟା କରନ୍ତୁ।
  bzj-bzj: Di krowd tel dehn fi shet op dehn mowt, bot dehn hala haada, “Dayvid Son,
    ga piti pahn wi noh!”
  chk-chk: Nge chomong aramas ra song ngeniir o üreniir pwe repwe fanafanala. Nge
    ir ra chök alapala ar kökkö, “Äm samol, nöün Tafit, kopwe tongekem!”
  ssd-ssd: 'Taŋakinaik le maŋgur suŋgo nale maninkuwaik ŋga sanike likinaig kande
    nale lato lato wika sakinaik: David tuku mbuŋ suŋgo, ne sile sinanu tursika ŋga
    saka minnaik.'
  acr-TNT: 'Ecꞌu ri winak xequichꞌaꞌbej quipa chaꞌ na quesiqꞌuin ta chic, noꞌj ri
    caꞌib potzꞌ más ne co xesiqꞌuinic, xquibiꞌij: —¡Kajawal, lal ri Ralcꞌoꞌal can
    ri rey David, choj-juchꞌ caꞌn co cheꞌla! —xechaꞌ.'
  rop-rop: Wal detlot pipul bin graul langa dubala, en deibin dalim dubala blanga
    jidan kwaitbala. Bat dubala bin kipgon jinginatbat mowa adbala, “Grengrensan blanga
    Deibid! Yu sori langa minbala!”
  mee-mee: Na maluame keke sanggipita rea ka pangarulung ngareangana kerea. Ava ri
    keke reli kaligi ka reling e bollau muni roma, “Avolau, One ae Revit Sivuna, nga
    longnana mangng!”
  mwf-2018: Mu kardu wurnangat kathu-ka pumampirrunintha ngarra penintha nhini-yu,
    “Ya. Nadhap ngadha. Mere thininthakaykay, derrk da matha thinintha.” Mu penintha-ka
    puy deyida wangu dinininthakaykaydha lurruth da matha i pumenadhanintha dini,
    “Ya Jesus. Kardu tharntethbath ngarra King David thangunu kathu. Panhimardathin
    ngadha ngankunintha-nu i nangankumanpinunintha.”
  dif-dif: 'Kana wolarali pudlana daudauana wonti, pudla ngapurinanto; ja pudla morla
    parparali maritjina wonti ja jatana wonti: „Kaparajai, Davidani ngatamurajai,
    ngalingu kalumiltjamiltjariamai!“'
  gam-gam: Una merke man dje, ye soka kerse! dji. Ba soka napupill, yau kermanke to,
    Iwa Kerman, Depit wariye wonden ge, ni no wandill golo awe! djipill.
  nou-nou: Setero embo mi ungo isiburisera edo ge dorase sisera te ungo sekago gogo
    dimbudo kiambu ae be sisira, “Gitijigari David da orobe nango jo egae.”
  mqb-NT: 'Ɗo a sa zla ataya ta ma nga sə gafan atan ''am, ta wa: «Ticen ''am, njihen
    tete.» Əna ɗowan a hurof ataya tə zəga anan apan sa zlah tə məgalak awan, ta wa:
    «Bahay a manay, wan a Dawuda, mâ gak ì zek wa ite!»'
  ape-B: Echudak wolobaichi elpech chahom ali chaklipam umu husak. Wakuli amam wo
    humnekech e, wak. Hanubu hape hohwalu nebegun atugun ali hakli, “Nya Diginyali,
    Devit ananinu yamenu, nyak nyukli mapilihu ohwak!”
  grc-F35: Ὁ δὲ ὄχλος ἐπετίμησεν αὐτοῖς ἵνα σιωπήσωσιν, οἱ δὲ μεῖζον ἔκραζον, λέγοντες,
    «Ἐλέησον ἡμᾶς, Κύριε, Υἱὸς Δαυίδ.»
  cav-NT: 'Ecuita cuanara tatse nereda acuare tatse abacasha ishu. Tatse bacue jadya
    ayaju dyaque jebuda quiquecuare: —¡Ecuana Cuatsashaquique, miquemi Yusuja Emepeque!
    ¡David eque ejuracanaque mique! ¡Nerecabacue taa yatse! —jadya tatse quiquecuare.'
  kgp-NT: Kỹ ag tóg ag to jũgjũ mũ, ti nón mũ ũ ag. “Mẽ kã nỹtĩ,” he ag tóg mũ. Hã
    ra ag tóg prẽr mãn', prẽr mãn' he mũ, jamã hár(a). “!..Senhor, Davi kósin', ẽg
    jagãgtãn ra..!” he ag tóg mũ.
  bvd-bvd: Ma konia baita nai daka ngatafi keerua daka 'urii, “Muru taaro 'amuru wala!”
    Sui boroi ma kada kera bae 'uri nai, keeru kafi 'a'ai baita tasa fatai 'urii,
    “Aofia 'ae, 'oe waa 'ana kwalafaa sa Defet, 'o manatai kaaria mai.”
  ukr-1871: 'Народ же сваривсь на них, щоб мовчали; а вони ще більш кричали, кажучи:
    Помилуй нас, Господи, сину Давидів.'
  apz-apz: Ose ulahonɨngki aꞌamuso yoka ulɨmentohofi, Siko mampiꞌnyo fosyohumunyo,
    Ose ko ulahonɨngkofi oso huhwo sohwaꞌu joho engo ulɨmentisi, Hwe Engofo, Ntefitɨye
    Imu sohwosi, nekumneꞌno hitoho wakilofono.
  yon-yon: Kadaareb ku deweniib kumbed ongkande daandiwen, “Komkaib, korondime.” ande
    kamiwen, kumban yi kuu miinmo naawon komkiwen, “Yariman, Dewid ye Awo, nub yaa
    mimyob keende awande!” ande kamiwen.
  poi-NT: 'Pero jém it́úŋɨyyajpaap Jesús iwogayyajpa jém cácht́i. Iñɨ́mayyajpa iga
    odoy jɨyyajiñ. Pero más pɨ̱mi jɨypa jém cácht́i. Nɨmyaj: —MánO̱mi, mich jém rey
    David mima̱nɨc, ayaachaŋja̱mɨ.'
  wuv-wuv: Fei gupuu rama'a na warefasiba a'a lagua ba lagunei babanini ma'uaa, laguna
    haropararai apoidiai, “Mena Fasu, mena Na'uu David, faloloa'inaa haigua!”
  quf-NT: 'Chaynu nitinllapami, runakunaqa anyaranllapa upallananllapapaq. Piru paykunaqami
    llallin kaynu nir qayĉhakuranllapa: —¡Taytituy, Davidpa ayllun, llakipamastuyllapari!
    nir.'
  yuw-yuw: Amna yaimaho mamboc ecnang ihoroc tongga idinya owi amnaho ‘öpgon idarun’
    yongo inong fadung mahong yu kiringga mamboc kararatgon yongo yogomoroc, “Moröma,
    Devithon Morogo, gocu notha uroci kombihi.”
  hus-NT-1971: 'Ani tamna’ c’uiynalchic c’al an mulcunel, uchan ca ts’ibc’an. Ani
    jaja’chic tocat in más thajat ucha’ a Jesús: ―Tata’ Ajatic axi pel it at xits’lab
    c’al a David, tucu yajnanchi.'
  med-med: Wote, wamp nimbʉ ndi, ik ngʉk, raka ni kʉⱡ moⱡʉnggil ka nʉtʉng ni, pilik
    kelkʉⱡ wi oⱡa ndukʉⱡ, rokʉⱡ nʉkʉⱡ mel, “Depit nga kangʉm wu Nuim ye! Tʉl kont
    kun ka!” nʉtʉnggil.
  bch-bch: Be gid ipom tidaba gisirua ta tikeo, “Amumun!” Be mao. Gisirua tibaba matua
    pade, “Maron, eao Devit itub, uduan gairua!”
  cco-NT: 'Jo̱ dsʉꞌ jaléngꞌˋ i̱ dseaˋ i̱ ngolíingˉ có̱o̱ꞌ˜ Jesús do caꞌgaamˋbre quiáiñꞌˉ
    do e laco̱ꞌ joˋ ángꞌˋguɨiñꞌ do dseaˋ do. Jo̱ dsʉꞌ lɨ́ꞌˆ lɨˊ teáˋguɨ canaangˋ óoˋ
    i̱ dseaˋ tiuungˉ do e áiñꞌˋ dseaˋ do jo̱ féꞌˋtu̱r lala: —¡Fíiˋiiꞌ, sɨju̱ˇ dseata˜
    Davíꞌˆ, fɨ́ɨˉ güɨlíinꞌˋ jneaꞌˆ!'
  deu-1951: 'Aber das Volk bedrohte sie, sie sollten schweigen. Sie aber schrieen
    nur noch mehr und sprachen: Herr, du Sohn Davids, erbarme dich unser!'
  alq-ALGNT: 'Mane a8iagon ogi kaganonigo8an acitc ogi igo8an kidji ponimo8adj. Na8adj
    dac kiabadj ki kiji8e8agoban e pabibagi8adj: “Tebendjigean! Ogima David odanike
    ojisan! Kidimagenimicinam!”'
  ixl-NNT: 'As iyaa veꞌt unqꞌa tenameꞌ kaꞌvaꞌl u tzoteꞌ tiꞌ uvaꞌ la yaꞌ chajnaj tiꞌ
    isikꞌineꞌ. As aal chit taqꞌ veꞌt jeꞌ chajnaj tuul iviꞌ. Ech tal veꞌt chajnaj ileꞌ:
    —¡Pap tiaal David, txum kuvatz!— tiꞌk chajnaj.'
  boa-NT: 'Ehdúu dityétsí néénéllii tétsii íjcyame uhbá cúúvéhulléré dityétsí iíjcyaki.
    Áróneríi ɨ́ɨ́cúvétumútsí éhnííñevúré tsiiñe nééhií: —¡Ávyéjuúbej, Dabíiúvúj tsɨɨménémúhaabe
    u íjcyaábej, múhtsidi ihdyu óvíjyuco dɨ́daatsóve!'
  etr-etr: Elea amala uuasebegi, udia dolö gegedoi amolia elema nemola sähalea, Adomabu.
    Gameläla säla nemoi. Nemosebegi gaso, elea gelola uuahalea, Dafidilo-o, Debidiïe
    malö-o, alï bobasëmola säha sulo.
  quh-NT: 'Chay ashqha runastaj c''amerkancu: —Ch''in caychej, —nispa. Paycunarí aswan
    sinch''iwan khaparispa nerkancu: —¡Diospa ajllaskan, nokaycuta qhuyacuwaycu! —nispa.'
  kwi-kwi: 'Mamaz awaruzne usparuza chinkas kaizmun kiznara. Sun kaizarakas, uspane
    an tɨnta kwianpailta: —Anpat. Nune Ɨninmika Davidpa kwal i. Aumɨza kiwainchain.'
  agm-agm: Satɨmɨ kaahaatihɨ isɨhiya wɨrɨsandimɨ nasohiyɨhiya kurisɨ itɨhundɨwɨ, “Sɨhoaahɨ
    wɨndɨ kaahaamaatɨmɨse,” undawaatopo. Saundauhɨhandɨ kandɨ kurɨhɨ mɨtaahɨ mwɨtetɨmɨ
    satɨmɨ kaahaatamaase. “Daawitɨhomɨ Mwaahoŋɨ nyahɨ Isɨraherɨhiyaanangi nyainjaapɨ
    bimɨtaapɨ awaisɨhoŋe yɨhoaanyangi kɨnyɨ maarɨho asɨpɨnyime,” tɨmɨ kaahaatamaase.
  ubr-ubr: Sabu kuayo on simisir sigam siyawures ato siyawures awas sitafot mes. Baise
    osi aumiet bag siyoku, “Bada, David Natun ekaberei!”
  tsw-NT: Reve oɓolo a amaꞌa a ɓara le a̱ ɓa̱ru na̱ le, a̱vu gba a̱ da̱shi ꞌya̱sa̱n
    uɗyo lon, “Zagbain, Mawun ma̱ Da̱wuda! Ka̱lyuwa̱ iliyali i tsu!”
  cax-NT: 'Auqui cuasoma ui manuma macrirrtianuca, na etayoimia. Pero arrüma manrrü
    nitosibirrimia: —¡Señor, arrücü eanaqui nesarrti familiarrü yüriaburrü David,
    apucürü suichacu!'
  aia-aia: '''Iraau sae rago rau ''unua do rarui papaku. Mirarua rarugu awaawara raha
    baaniai na''o. Raru o''ani, “Araha, pwirana Deved, ''oi arunga ta''ahimiria ma''oi
    ''a''auhimiria!”'
  srp-1865: 'A narod prijeæaše im da uæute; a oni još veæma povikaše govoreæi: pomiluj
    nas Gospode, sine Davidov!'
  agt-agt: Ammi nehuya na kid na tolay kiden petta aweda mina magsitang. Ammi nepasikan
    da para ya iayag da, “Ay, Afu, Simsima ni mina Dabid, ikallak na kami haen, Afu,”
    kunda.
  lug-lug: Ekibiina ne kibalagira okusirika, naye bo, ne beeyongera bweyongezi okukoowoolera
    waggulu nga boogera nti, “Ssebo, Omwana wa Dawudi, tusasire.”
  yby-yby: 'Liki nilaiyoko, muki wewenamasiya moletiki minasaiye liki auhaya be. Saboya
    edimomasiya eli hulikiki alukada moliki ju liki sa-liki laiye: We napao, Dewitida
    awola yamalae, lemodaya milumate eleletowo.'
  heb-heb: ויגער בם העם להשתיקם והם הרבו לצעק ויאמרו אדנינו חננו נא בן דוד׃
  mpp-mpp: Inguc wackeboc ngic-ngigac habutowa yengi yeke waickelu ngiyenicte kpatalayeteibong.
    Aime yeke hatacmac sanangnehac wackeiboc, “Sugucne, Dawidile fikesaweckacni, ga
    nokele kwelegone sowalena.”
  apb-apb: Oto mwala ko ere aadarue uri kirerue ke rohu. Ta'e kirerue ko si aawara
    oto lo'u liutaa uuri, “!Aalaha paine! !Kalena Deved Inemauri, o ke aamasi'emere'i!”
  san-TEL: తతో లోకాః సర్వ్వే తుష్ణీమ్భవతమిత్యుక్త్వా తౌ తర్జయామాసుః; తథాపి తౌ పునరుచ్చైః
    కథయామాసతుః హే ప్రభో దాయూదః సన్తాన, ఆవాం దయస్వ|
  ben-IRV: তাতে লোকেরা চুপ চুপ বলে তাদের ধমক দিল, কিন্তু তারা আরও জোরে চিত্কার করে
    বলল, “প্রভু, দায়ূদ-সন্তান, আমাদের প্রতি দয়া করুন।”
  ntu-ntu: A' leplz lcng nzlclvzlr nidr x nzrpibzlr namnc-lrping. A' sc tzaetunelz-zlwzlr
    natqdr, mz nzrpi-krdr kx, “Kxetu! Mrlx Devet, nayc mz drtwrm nigr!”
  pan-pan: ਅਤੇ ਭੀੜ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਝਿੜਕਿਆ ਕਿ ਚੁੱਪ ਕਰ ਜਾਣ ਪਰ ਉਹ ਹੋਰ ਵੀ ਉੱਚੀ ਦੇ ਕੇ ਬੋਲੇ,
    ਹੇ ਪ੍ਰਭੂ ਦਾਊਦ ਦੇ ਪੁੱਤਰ, ਸਾਡੇ ਉੱਤੇ ਦਯਾ ਕਰ!
  tkr-tkr: Cəmə'ətın manbışik'le nimee nıq'bı aqqeva uvheeyid, manbışe «Yişda Xərna,
    Davudna Dix! Şalqa rəhı'm hee'eva!» sık'ıldad ç'ak'ın ts'irbı ha'a.
  gvc-gvc: 'Ti ã ni sañurucuchʉ masa sehe tinare tuhtire: —Dihta mariahga —nire masa
    tinare. Ti ã tuhtichʉ tʉhoa, ti pano sañurucuriro yʉhdo curero sañurucu namore
    tjoa: —Sã pʉhtoro, Davi cjiro panamino, sãre pja ñʉga —ni sañurucure.'
  mwp-mwp: thana kedha mulemidhin, ‘Yagiyasimariw.’ Kasa kay kedha palay maygum mina
    koey gimiya memaman, ‘Kuykulnga, ngi Dhawithan Kazi, ngalbe gar ibupudhamamar.’
  ksj-ksj: Vaze ḡuḡuvaḡaniꞌa horozadu roziro, raenaꞌa, “Hezoa!” Rehano zeꞌe ufeta
    ḡihau huaro. “Zuhiꞌa Boro, Davida mariḡa, eme vetuḡafoꞌi!”
  sbk-sbk: Lakini ikundi lyahawadamie na huwawozye wapume niyie. Hatesho awene wahabwajile
    ishongo, hani nayanje, “Bwana, mwana wa Daudi, utusanjile.”
  mya-JVB: ထိုသူ တို့ကို တိတ်ဆိတ် စွာနေစေခြင်းငှာ လူ အစုအဝေးတို့သည်ငေါက် ၍ ဆိုကြသော်လည်း
    ၊ ဒါဝိဒ် ၏ သား တော်အရှင် ၊ အကျွန်ုပ် တို့ကို ကယ်မ သနားတော်မူပါဟု သာ၍ ဟစ်ကြော်
    ကြ၏။
  kgf-kgf: Imuhuc qaric, ic tuŋ ieneŋ ac geriwaguc waŋ érécmima qetali érécmima acgira
