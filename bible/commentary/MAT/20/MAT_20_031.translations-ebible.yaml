    naauru janate ecu inacuhin acaauru cotijiaain:'
  mcd-NT: Ascaifoan yorahuanrasifain ato asca huanifo afanan tsainonfoma. Ato asca
    huafiainfoanno oi ashcafinin afanan cunanifo, —Ifon, minfin David ahuun funaquin.
    Nocohuun ramapaipun, —huariaifoanno.
  urt-urt: Lenge miyeꞌ tuweinge wondoh embere luku tahar bembererme tinge hindi yanange
    ka hindi yupwaiꞌe mut. Kom tinge hindi tambah marnge supule plihe yanange na,
    “Lahmborenge, ŋoihginirme poi hindi! Nin Lahmborenge, talah tikin Dewit.”
  kiz-kiz: Lakini bhumati ukabhakhemela, ni kubhajobhela mgudamayi. Hata ivyo, bhene
    bhakazidi kukwesya sauti ni kujobha, “Bwana, Mwana ghwa Daudi, utuhurumilayi.”
  tzo-TZE: 'Pero li yantic jchi''iltactique laj yutic yu''un mu me x''avanic. ―Ch''anchanic
    ―xutic. Pero más to i''avanic: ―Cajval, vo''ot smomnich''onot David, c''uxubinuncutic
    ―xiic.'
  lex-lex: 'Riy mutlialawan makden la hande rawenan la riy maroro''a re riwra: “Hoi!
    Mmiolmiolmi!” Mere riy mat yata rora yeher to''ama rarur lia nhiaunu pa riwra:
    “Matroma, Ray Daud upni-a''nani ne! Mtiulan-msiayn nan mai ami ee!”'
  dov-dov: Mbungano yakaba kalalila, bababuzya kuti bawumune, pesi bakakwila chakwindilila,
    “Mwami, Mwana Davida, ba luzyalo kulindiswe.”
  rgu-rgu: Lahenda ra ramanenes bobouꞌ leoꞌ na, boe ma rasaꞌai si rae, “Ae! Emi dua
    bosoꞌ mahahara!” Tehuu ara bobouꞌ rambera ina bali rae, “Ramatuaꞌ! Daud tititi-nonosin,
    ee! Kasian neuꞌ ami dei!”
  toc-NT: 'Maka­pi­tzí̠n cris­tianos tala­ca­quílh­ni̠lh la̠qui̠ cacs cata­táhui y
    ni̠ ma̠rí cataakax­cu­lí­nilh, pero xlacán ni̠ cuentaj tat­lá­hualh hua̠ntu̠ xca̠­hua­ni­má̠­calh
    huata li̠huaca palha tzú­culh taqui­lhaniy Jesús: —¡Jesús xli̠­ta­la­ka­pasni
    rey David, cat­lahua li̠tlá̠n caqui­la̠­la­ka­lha­máhu!'
  ulk-1902: 'Ege gaire le lakub uiabi daraisumdarare: epe neis le au ereretikri, kega,
    Opole ae, Dauida ra uerem, ma keribi omare.'
  som-som: Dadkii badnaa ayaa canaantay si ay u aamusaan, laakiin si ka badan ayay
    u qayliyeen iyagoo leh, Sayidow, ina Daa'uudow, noo naxariiso.
  mam-C: 'Me b''e''x i ok i''lin kyu''n jni'' xjal, tu''n nchi ẍch''in. Me ayetzin
    kye'' moẍ, noqx kyja i jawe ẍch''in kujxix: Tata, ay tyajil qtzan nmaq kawil David,
    q''aq''intz tk''u''ja qi''ja.'
  ndj-ndj: Lila lipinga lya vandu livalakalila na kuvawombela vanyamali. Lakini veni
    valandusha nendu lishu, “Bambu mwana wa Dawudi, wutuwoneli lusungu!”
  mbj-NT: 'Ti m'' hajõk do Jesus sii hah''ũũm do raky ge''ỹỹm mäh, bag hẽnh rabab''ëëh
    hyb n''aa. Raky geǟm né paawä m'', tak''ëp rageëëj magyys hẽ: —Tak''ëp Hyb N''aa
    Jawyk Doo, Jesus, Dawi panaa, mat''yyd mehĩĩn ããh! —näk mäh.'
  lat-VUC: 'Turba autem increpabat eos ut tacerent. At illi magis clamabant, dicentes:
    Domine, miserere nostri, fili David.'
  ngp-ngp: Want'hu niyo wawativila no kuwagamba wanyamale, mna woho niyo wagendeela
    kukweza izwi, “Zumbe Mwana Daudi kionele mbazi.”
  enq-2: Dopa leambinopa, endakali kambu dokome dolapo pii kaena lao pyalanya leami.
    Dopa leaminopapi, akali dolapome etete puu lao wii lao, “Kamongo, Dapita Ikiningi,
    embame nalimba kondo kaeyapoko!” leambi.
  eng-ASVBT: 'And the multitude rebuked them, that they should hold their peace: but
    they cried out the more, saying, Have mercy on us, Lord, thou son of David.'
  mna-mna: 'Iwal biibi tileŋ zin, to tipeteke la pizin be timaane. Tamen ziru kalŋan
    izalla ma tiso: “Ai biibi, Dabit Lutuunu, muŋai yam lak!”'
  myw-myw: Asibabaw ilansa, “Kukwa̱pays yakamiy!” Tasiyas gog isimkakinsa waseg, ilansa,
    “Guyaw, Deibid tabun yak, binok nuwam yakamey.”
  sby-sby: Basa bantu balayanda kubamweneka mwakubacancilila, nsombi balo empobalapitilisha
    kolobesha, “Nkambo omwanendi Dafeti, kamutunyumfwilako nkumbo.”
  sll-sll: Dimba arihobi yasuri kura ha ditere “Sime molo,” ditongwi. Ditomba, yasuri
    pir uning sire gala bir dire yu dungwi, “Yal Yisas Debit gangye. Na yasuri milna
    pir na tomo?”
  yaq-NT: 'Ju''u yoemra am yaatine'' betchi''bo, inimmeu omti nookan. Taa bempo che''a
    juni''i: ―Achai, Labiituka''uta yoemratat betana yeu simria, itome''e jiokole''e
    ―ti chaaen.'
  uro-uro: Dä ama guläñgi na ama ruvek ta näs täm iom i rhi qoar na iom iva mänadin
    däm iom sokt di qop init näs masirhat i, “Auna morqa, ma Devit aa emga, ngi lavuqi
    na un!”
  ita-1885: 'Ma la moltitudine li sgridava, acciocchè tacessero; ma essi vie più gridavano,
    dicendo: Abbi pietà di noi, Signore, Figliuolo di Davide.'
  muy-muy: 'Mis kayani ni tə̀ləgi ana tay, tə̀hi ana tay : « Lakumkaba. » Ay nday
    ti ni tə̀zlahkivu kay kay sawaŋ, tə̀ɗəm : « Bay geli, wur ge Devit, mə̂suk cicihi
    ti ! »'
  kqc-kqc: Idu amiye tau gade yaku emaradi babo niyagane vo niyadi, idu besa raka
    niyadi, “Varika amiye, David di tutubena, una iriyeduka re!”
  tav-tav: 'To bairo awajari na caĩ jeniro apirã to cáaána paarãacã, “¡Janaña!” na
    caĩ tutiwã. To bairo camaja na cajana rotibato quena netobʉjaro awajari cʉ caĩ
    jeniwã Jesure: —¡Jã Ʉpaʉ, David cãniñaricʉ pãrami! ¡Jã bopaca tʉjʉya! caĩ jeniwã.'
  eng-ULB: The crowd rebuked them, telling them to be quiet, but they cried out even
    more loudly, “Lord, Son of David, have mercy on us.”
  spa-VBL: 'Y la multitud les decía que se callaran, pero ellos gritaban aún más fuerte:
    “¡Ten misericordia de nosotros, Señor, hijo de David!”'
  fra-_FOB: 'Et le peuple les reprit, pour les faire taire; mais ils criaient plus
    fort: Seigneur, Fils de David, aie pitié de nous!'
  hau-ULB: Amma jama'ar suka tsauta masu, suka ce suyi shiru. Duk da haka, makafin
    suka kara tada murya fiye da na da, suka ce, ''Ya Ubangiji, Dan Dauda, kayi mana
    jinkai.''
  mal-mal: 'മിണ്ടാതിരിക്കുവാൻ പുരുഷാരം അവരെ ശാസിച്ചപ്പോൾ അവർ: കർത്താവേ, ദാവീദ് പുത്രാ,
    ഞങ്ങളോടു കരുണ തോന്നേണമേ എന്നു അധികം ഉറക്കെ വിളിച്ചു.'
  kkc-kkc: Esino odoo susuga oso dimapoo diya takolone egeesee takaso, “Niba to mauwe
    debee,” diso. Esino odoo susuga oso dimapoo egeesee takeme, diba dia to dulega
    see diya neligidi egeesee takaso, “Lodee, Deibidi amawe, nayo iba sooloo dolone
    pidi,” dee takaso.
  lit-lit: 'Ir minia sudraudė juos, kad jie tylėtų, bet jie vis šaukė dar garsiau,
    sakydami: „Pasigailėk mūsų, o Viešpatie, Dovydo Sūnau!“'
  urd-GVR: Hujūm ne unheṅ ḍāṅṭ kar kahā, “Ḳhāmosh!” Lekin wuh aur bhī ūṅchī āwāz se
    pukārte rahe, “Ḳhudāwand, Ibn-e-Dāūd, ham par rahm kareṅ.”
  far-far: Ma kada ne wane ki kera rongo keroa, kera ka balufi keroa, ma kera ka 'uri,
    “Moro to aroaro!” Boroi ma kada kera fata 'urinai, keroa fi akwa baita lau 'uri,
    “'Aofia 'ae. 'Oe Wele ana kwalafa sa Deved, 'oe manatai karo mai.”
  suz-BL: येसु नु काथा गाक्‍बपुकीमी “रेयके मपसे” दे हुइक्‍तमेनु, ङोंइती क्‍येङा वाइ
    ब्रेश्‍शा “प्रभु, दाऊद आ तौ, गो आंस कली शिशी पांइस्‍की” दे ब्रेत्‍ताक्‍स।
  car-NT: 'Mo''karon kari''na apyimy ''wa te e''mapoty''san, ity''nato''ko''me. Mo''ja
    ''ne ka''tu rapa te iko''tapoty''san: “Na''na kotanory eneko, Jopoto, David parymbo!”'
  amp-amp: Inji kfo nakumotf wom yimam kfo thfamomf. Rof nhai wany yakiormof. Tfit
    wompam masat kfo nakuyafo memof, “Woi! Bro Nungothete, Defit frikefthu Yone, wayuhuwafnno.”
  bht-bht: लोकां उना जो झिड़कां दितियां, कि चुप रिया, पर सै होर भी जोरे ने चीलाई करी
    बोलणा लग्गे, “हे प्रभु, दाऊदे दी ओलाद, सांझो पर दया कर।”
  eng-NOY: And the multitude sharply bade them be silent. But they cried out the more,
    saying, Lord, have pity on us, Son of David!
  cub-NT: 'Ina obedivʉ põeva náre arĩdurejaima: —Bi ajarã mʉja, arĩdurejaima. Ʉbenita
    pʉeno baju cod̶oboborejaima cojedeca: —Mʉ, ñʉje jabocʉ, David bácʉi pãramecʉ,
    cõmaje ãroje jã́jacʉ ñʉjare, arejaima na.'
  ita-1927: 'Ma la moltitudine li sgridava, perché tacessero; essi però gridavan più
    forte: Abbi pietà di noi, Signore, figliuol di Davide!'
  lww-lww: Ana yaru tap̃ena lala apisin sinemimien pan lalua nene, apisa apisape “Ee,
    amiu lua nene am̃aaga.” Ana lalua apio manene la, asape “!Sup̃e-o, ko lus kiena
    ne Tepet, imimi lua mesape ko sinem̃a ye imimi.”
  ckb-ckb: 'جا خەڵکەکە سەرزەنشتیان کردن تاکو بێدەنگ بن، بەڵام ئەوان زیاتر هاواریان
    کرد: «گەورەم، کوڕی داود، بەزەییت پێماندا بێتەوە!»'
  nas-nas: Teka nantoong karingai akaꞌpaarema dooroompareeꞌnaang botoaaretuꞌ. Teka
    tenaanka baruꞌ aaꞌnaꞌ bokuretuꞌ aaꞌpurema, “Ovoring, Deevitaꞌ bakanaving-koong,
    piaamereai neeꞌ.”
  uvl-uvl: Pe hulua nemur te keres taua iri ke te teke te reng. Pe ero, iri nai alngaria
    haka ke soke toto ol, “Non Soke, ne Teuit tuna, letem poreke ia imem!”
  eng-BBE: And the people gave them orders to be quiet; but they went on crying even
    louder, Lord, Son of David, have mercy on us.
  ixl-CNT: 'Pek nichkoꞌnimajax iqꞌeqꞌun tu qꞌu aanima. Loqꞌ aal koꞌn motx qꞌeqꞌun
    tereꞌn utz, nichtaleꞌ: —¡KuBꞌaal, ituꞌxh ixalam Daviid, txum kuvatz!— Texh te.'
  xsi-xsi: Kinzi tamâta nde siloŋonzi rua sisarâwa mine ku simbitanzi tu kawanzi buu
    nâ. Andeta kinzi rua sisarâwa kawanzi kâki ŋalae mine tu, “Maro Ŋalae, Daviti
    ne vâsani noko, kalo sukâŋa ŋanama!”
  crx-NTPO: '''Et ''ilhunaoodilhne, “T''eduzahnih!” hubuhútni. ''Et hoonts''i ''on
    nus ''uhutni, “Moodihti, David oots''u haínzut-un, negha te''ninzeh!”'
  kan-OKCV: ಅವರು ಸುಮ್ಮನಿರುವಂತೆ ಜನರ ಸಮೂಹವು ಅವರನ್ನು ಗದರಿಸಿತು. ಆದರೂ ಅವರು, “ಕರ್ತನೇ, ದಾವೀದನ
    ಪುತ್ರನೇ, ನಮ್ಮ ಮೇಲೆ ಕರುಣೆಯಿಡು!” ಎಂದು ಇನ್ನೂ ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿಕೊಂಡರು.
  bbb-bbb: Bu ijiege karina kumevoga e ijia ruovo ije buka urina kuriaerena vafiae.
    Rove e inokiro ije buka una urukeigia vijena kumei, E Ireobo, e Devidido uifari
    gare, a isekie ni no guona oe fiane abena ifejuono kumei.
  blw-blw: Yag hen anchichay tatagu, anchag hi-i-ingar an chicha way mangempaginang
    koma, ngém chachaat ekaskasen way mangèngaw way mangaliyén, “Heay ganà Are David,
    panga-asem paat ta ség-angam chàni.”
  tam-2017: 'அவர்கள் பேசாதிருக்கும்படி மக்கள் அவர்களை அதட்டினார்கள். அவர்களோ: ஆண்டவரே,
    தாவீதின் குமாரனே, எங்களுக்கு இரங்கும் என்று அதிகமாகக் கூப்பிட்டார்கள்.'
  azz-NT: 'Huan in tagayot quintacahualtiayaj para ma amo cachi quitzajtzilianij oc,
    pero ne ixpojpoyome cachi quitzajtziliayaj chicahuac ijcuín: ―Totecotzin Temaquixtijcatzin,
    tion Teconetzin de ne huejcau rey David, xitechonyolicneli.'
  spa-RV-1909: 'Y la gente les reñía para que callasen; mas ellos clamaban más, diciendo:
    Señor, Hijo de David, ten misericordia de nosotros.'
  csy-csy: 'Mihonpi te in a om khipkhep natu in tei uh hi: ahihang amate au seseam
    uh a, nang David Tapa, hong hesuak po tan, ci uh hi.'
  mxq-NT: 'May ja ja̱ꞌa̱yʉty ꞌyoojʉdʉ es ꞌyamóndʉt, per jaꞌajʉty niꞌigʉ ꞌyaktimꞌyaxkaꞌaktʉ
    jantsy mʉk: —¡Windsʉ́n, Davitʉ tyʉʉmp ꞌya̱a̱ts, paꞌꞌayoodʉgʉts ʉʉdsʉty!'
  tzj-NT: 'Pro ja winak quemaj quich''olixic: —Xa jun quixq''ue wi'', ma terak ta
    echi'', xeche''xi. Pro ja reje''e'' xa más chi na querak quechi'' trij ja Jesús:
    —Kajaw, atat at Ralc''wal can ja rojer rey David, tapokonaj jutz''it kawach, xeche''
    chic jutij tre.'
  tdt-tdt: Ema lubun boot nee siak sira nain rua hodi haruka sira nonook. Maibee sira
    nain rua bolu makaas liu tan dehan, “Nai, liurai David nia Jerasaun, hanoin ami
    ba!”
  ron-BTF: 'Și mulțimea îi mustra pentru că trebuiau să tacă; dar strigau mai tare,
    spunând: Ai milă de noi, Doamne, Fiul lui David!'
  eng-WEBP: The multitude rebuked them, telling them that they should be quiet, but
    they cried out even more, “Lord, have mercy on us, you son of David!”
  eng-FBV: The crowd told them to be quiet, but they shouted even louder, “Have mercy
    on us, Lord, son of David!”
  nld-1939: 'Het volk viel tegen hen uit, om hen tot zwijgen te brengen. Maar ze riepen
    nog harder: Heer, zoon van David, ontferm u onzer.'
  bwo-bwo: Ash ashonwere «Ishooree!» ett boon bofayi, bomó «Dawit naay doonzono! oona
    neesha noosh maac'o k'ewowe!» et fetst ayidek't bokúhi.
  nch-BL: 'Huan nopa miyac masehualme chicahuac quintacahualtiyayaj para ma ayecmo
    tahuejchihuaca. Pero nopa popoyotzitzi achi más tzajtziyayaj: ―¡Toteco, tiiteipan
    ixhui David, techtasojta!'
  quc-TNT: 'Ri winak xa xequiyajo, xquibij chque chi chquitz''apij u pa qui chi''.
    Are c''u ri e are'' man xquita taj, xane sibalaj co chi na xquirak qui chi'',
    xquibij: ¡Tat, lal ri'' ralc''ual can ri ka mam David, tok''obisaj la ka wäch!
    —xecha che.'
  tfr-NTPO: Eni ga nopga jëk l̈öng Jesús tjok l̈i tjl̈ẽ ba kong ga «Pjãy kjinkozong»
    l̈e. Kuya l̈ok ga gueniyo kjinkë l̈ok l̇l̇ëme. Tjl̈ẽ l̈ok dbo go jek obi ga «¡Tjl̈apga,
    David tjëyo, tjawa songe l̈ozong!» l̈e.
  kaq-NT: 'Jascari quenataibaan bi Netenahue hahcanquin, huinotaibaan. Netenahue hahcabo
    bi hashoan sca quenacani: —Noquehon shinanhue, Davidinin baquen.'
  ahr-ahr: तवय त्यासले लोकसनी वरडू नका अस धमकाडं, पण त्या जास्तच वरडीन बोलु लागणात,
    “प्रभु, अहो दावीदना पोऱ्या! आमनावर दया करा.”
  sgb-sgb: Binawal hilan maglabak hên hatoy kal-atan ya ampakihonol kan Apo Jesus,
    noa, impakakhaw lan in-angaw, “Panginoon, ya kaapo-apoan ni Arin David, ingalwan
    mo kay dayi!”
  vie-1934: 'Chúng rầy hai người ấy, biểu nín đi; nhưng họ kêu lớn hơn nữa, rằng:
    Lạy Chúa, con cháu vua Đa-vít, xin thương xót chúng tôi!'
  kxv-kxv: ସାମା ଲ଼କୁ ଏ଼ୱାରାଇଁ ପାଲେଏ ଆ଼ହାଲି ଦାକା ହୀତେରି, ସାମା ଏ଼ୱାରି ଅ଼ଡ଼େ କାଜା ଗିୟାଁତଲେ
    ଏଲେଇଚେରି, “ଏ଼ ପ୍ରବୁ ଦାୱୁଦ ମୀର୍‌ଏଣାତି ! ମାଙ୍ଗେ କାର୍ମା ମେସ୍ତାମୁ !”
  cha-cha: 'Ya y linajyan taotao, manlinalatde, para ufanmamatquilo: lao sija mas
    managang, ilegñija: Señot, Lajin David, gaease nu jame.'
  amu-NT: 'Sa̱a̱ nnꞌaⁿ na mꞌaⁿ joꞌ joꞌ jlaꞌtiaꞌna naⁿnchjaaⁿꞌñeeⁿ. Ñeꞌcalaꞌcheⁿna
    naⁿꞌñeeⁿ, sa̱a̱ yacheⁿ jndeii tyolaꞌxuaa, jlue: —ꞌU Ta, na cwiluiindyuꞌ jndacantyjo
    David, cꞌoomꞌ na wiꞌ tsꞌomꞌ ñꞌeⁿndyô̱ jâ.'
  hin-CV: भीड़ ने उन्हें झिड़कते हुए शांत रहने की आज्ञा दी, किंतु वे और भी अधिक ऊंचे
    शब्द में पुकारने लगे, “प्रभु! दावीद की संतान! हम पर कृपा कीजिए!”
  eng-OURB: The multitude rebuked them, telling them that they should be quiet, but
    they cried out even more, “Lord, have mercy on us, you son of David [Beloved]!”
  spa-BES: Y la gente les dio órdenes de callar; pero siguieron gritando aún más fuerte,
    Señor, Hijo de David, ten piedad de nosotros.
  san-BEN: ততো লোকাঃ সর্ৱ্ৱে তুষ্ণীম্ভৱতমিত্যুক্ত্ৱা তৌ তর্জযামাসুঃ; তথাপি তৌ পুনরুচ্চৈঃ
    কথযামাসতুঃ হে প্রভো দাযূদঃ সন্তান, আৱাং দযস্ৱ|
  tdx-tdx: 'Fe nendaha’ i lahialeñey ami’ty hoe: Mamatsy; te mone nindrae’ iereo am-pazake
    ty hoe: O Rañandria, Ana’ i Davide, itretrezo.'
  naf-naf: Kegok zemalut amnaŋ eget zemkulumidemti buzak tatagalen diitdowien. Keyaŋgut
