  jic-NT: 'Pülücj way Jesús cus tocon̈ sin popé jis capj tjowelel la tupuyupj mpes.
    —Lyájasa t''as —tjowelepj yupj. Más yümücj la tupuyupj: —Qjuis Jepa, qjuis capj
    tjep''ya''sa. Dios jin tjejyama nosis nt''a. Jipj David püna tüpü''ü popa p''iyá
    —tjowelepj yupj.'
  zap-NT: 'Orguin wakndux mén lo men chen gyakchi men, per lel mazre rkarëz men, re
    men: ―¡Dechey, XPee David, gules lextoo de noo!'
  wer-wer: Pël yemaan omnaröak leng ëëpën mëak nga yemaan piarip pöten kat nemowiin
    ke urak kaalak ngön ëak epël yema. “Aköp, ni Tewitë ëapök tenipön yaköm kön niwi.”
  ipi-ipi: Wuane laka peapi-kola, asini epeaini wandakali kambua tupamane okonelapo
    laiya loto, liyamba pii nalene kondalapa leaini tekeko, okonelapo-mane pii taimane
    wete loto, Dapiti yame Akali Andane nimbato nalipa ondo ape leapi.
  qul-NT: 'Runacunataj c''amerkancu jup''allanancupaj. Paycunarí astawan wajach''acorkancu:
    —¡Señor, Davidpaj Churin, qhuyapayawaycu!'
  ter-NT: 'Yane sayá''ikoa xanéhiko pahukoâti kóyunuhikeovo, itea inamá''axohiko kohonóko
    emó''u vaúkea: —Unaém, ámoripono Ndávi, yokóseanavi —kóyehiko.'
  bmr-NT: 'Jaaneguiiha miyamɨnaa diitɨsico ɨɨbauhi illɨɨvequi. Jaarunofaño janaanɨcɨvɨro
    sefano coovadiivuumɨsi: Aivojɨɨbo, David Iyaachi, mɨsico dɨdaasugo, noomɨsiro.'
  fuf-fuf: 'Jamaa on feli ɓe fii yo ɓe fanku. Kono ɓe ɓurti ewnaade, wi''a: «Yurminee
    men, yo Koohoojo, ɓii Daawuuda!»'
  bhl-bhl: 'Dangiwi, unbiliw kawtiw bi im gaanin be kiliko, kunum biilo sakalala yangeko,
    bokoyemomeliw: “Bontem net kelina!”, yangsiliw kate, aso i iti weng fian kuw gaanomeliw:
    “Kamok Fian Debit mulkis kutaka! Ku aso nulo kinkin ibolow keyema o!”, dangeko,
    gaanbiliw ki kuw kesiliw kale.'
  ons-ons: Ŋei ŋerep magu suaine eŋe kuroŋore more, don etne midaine tik mesikeik
    wane rawet otkoi. Ŋo ere siluŋ suaineka manerop boka more rakoik, “Dawit wane
    qerakine suaine, ge ŋerane wetŋone borikep!”
  con-NTPO: 'Qquen fundo''je''fasi cca''indeccuja tise''pama iyu''u''fa cuintsu ziya''faye.
    Tsa''ma ziyambe''yi ti''tsse quia''me afa''fa: —Na''su, David Dutssi''ye, ingima
    mende''yeja.'
  ghs-ghs: Hiiremi abi tupu mina noko nookaqi qamuni hiireta. Qamuni hiiremi eehe,
    nopoi beedzae eeteqi sokateqi hiireta, O Tabitiho sooro ma saina, Soopara nakame,
    meenipake nakaho quba dzaasa eetare.
  peg-peg: ଲକୁ ମୁମ୍‌ଦ ହେୱାରିଂ ଦାକା କିଜ଼ି ଚିମ୍‌ରା ଆଦେଂ ଇଚାର୍‌ । ମାତର୍‌ ହେୱାର୍‌ ଆରି
    ଚେରା ଆଜ଼ି ଇଚାର୍‌, “ଏ ମାପ୍ରୁ ଦାଉଦ୍‌ ମେହି, ମାଙ୍ଗ୍‌ ଦୟା କିଦା ।”
  txu-NT: Nhym me krãptĩ mõrja arkum bẽn tỳx ne arkum, —E kum ar anhikrê, ane. Nhym
    kam ar tu kum àkjêro bên kum, —Ẽ, gop amã ar ikaprĩ, Bẽnjadjwỳr djwỳnh. Dawi tàmdjwỳ
    'õ, ane.
  eng-WEBU: The multitude rebuked them, telling them that they should be quiet, but
    they cried out even more, “Lord, have mercy on us, you son of David!”
  gnw-NT: 'Jeta joco pe ñugüɨnoi vae reta uñeengata chupe reta. Uipota tẽi umɨquĩi.
    Ẽrei jae reta jeiete iñeeãta reve jei: —OreYa, oreparareco. Nde co jae David iñemoñaa
    reta pegua.'
  mux-mux: 'Yambuma-ni elsele ung-mura teku “Ung naa nikulu táka-nikulu molale!” niring.
    Akiliinga-pe elsele-ni aima tondulu nangale toku walsikulu kene nikulu mele: “Auliele,
    Depit-ni Kalupa Liirim Yili, olsu kondu kului!” niringli.'
  maj-NT: 'A̱s''a̱i xu̱ta̱ xi tjín yo̱ kinchja̱tiko̱ho̱ tu̱ xi k''u̱échja''aha ts''a.
    Tu̱nga tu̱ sahá ''yún i̱ncha kikjintáya sa: —¡Ji nda̱ maestru̱, ntje̱he̱ David,
    katuma ni̱ma̱hi ji̱n!'
  bkq-NT: 'Ton-honre kehoem kurâdo eyanmo aguely: — MYK alelâ itaungâ. Tadaenkezeba
    itaungâ warâ — kelymo. Adâkehonduomo lakuru ago kuru adaenkelymo: — Xina tytyenzelâ
    ikâ, Pymâ. Âdamu Davi ara pymâ ton-honreim âmâ! — kelymo.'
  kue-kue: Yomba merkinde ka tendre kiendi mogltro dingwa, ba ye kaglkane binan bogl
    kaima imbrika, “Yaglkande, Devit Wam, ene no mitno goglo!”
  cot-NT: 'Irira choocajianquitsica icantomajajiaqueriquea icantsijiavetari irisanticotanaquenijite,
    cotanquitsiquea iriatimpajia arimpate icajemamajatsijianaca: —¡Nomajirote, Ichoviquitanaqueca
    Taavini, pimpintsatacotenashiatsi!'
  bnp-bnp: Pali e huriki ri tahate rua, ri taki rua ru gu vulai. Pali ru gale hinituhana
    tabu, ru ta maea, “O Tune Davit, Bakovi Dagi, o dodo maria!”
  apn-NT: 'Hãmri nhũm Jejus kôt mẽ mõr xwỳnhjaja wa kuma nẽ wa kãm: —Tk. Kwa war akapẽr
    kêt nẽ nhỹ nà. Anẽ. Tã no nhũm wa ãm mẽ kuma nẽ xatã amnhĩ to kuwỳ. Kàx pê amnhĩ
    to kuwỳ.'
  ctp-NT: 'Ja mdiya tiꞌ nten kaꞌan kanꞌ, chaꞌ lye ꞌa msiꞌya yu kwityiinꞌ ꞌin Jesús.
    ―Mnan ti wan ―ndukwin neꞌ ꞌin yu kwityiinꞌ kanꞌ. Ja ynan yu kwityiinꞌ, kwen la
    msiꞌya yu bra kanꞌ: ―Xꞌnan ba ―ndukwin yu―, nuꞌwin lkaa ti kwiꞌ yu nu lka taꞌa
    ayman David ―ndukwin yu kwityiinꞌ kanꞌ ꞌin Jesús―, ¡chkaa tꞌnan tiiꞌ ꞌwa!'
  bre-BRG: 'Ar bobl o gourdrouze, evit ober dezho tevel; met int a grie kreñvoc''h:
    Mab David, az pez truez ouzhimp!'
  opm-opm: Por uatperhan ama kuuhan ihir kin kwisi han yot ihitnong Gut ihatwi uatipri.
    Kimiritina por baso por indeingopa. Baso por imtiperhan ihit ire baso poriya mengnong
    na amram it atnap akitwi Hanipyah Depit ohe puh go nuhutnong hinhina naham yah
    nahatina por ut patiwi hangopa.
  bvr-bvr: Abirri-yinagata abirri-gonyjinga nula Jesus, wurra gu-galiya yerrcha burrbu-jobujobuna
    rrapa aburr-wena butula barra gun-ngap gubirri-bawa. Wurra bitipa mu-nguy burr-guya
    abirri-gonyjinga, “Bunggawa, a-lay, ny-junarda nipa Daybit murna biy-wuna arrburrwa,
    gunggaja atila, a-lay!”
  wal-wal: Daro asai eta, “Haizzite” giidi hanqqettiis; shin eti bantta qaalaa keehi
    xoqqu oottidi, “Godau, Daawita na7au, nuna maararkkii!” yaagidosona.
  zad-NT: 'Na'' beṉ''ka'' zejlen Jesúza'' bsheshlengake'' ḻegake'' kwenc̱he nan kwe''gake''
    lliz, per ziziklə besyaachgake'', che''gake'': ―¡X̱an'', xiiṉ dia c̱he dii Daví,
    biyesh''lall''gachi neto''!'
  aso-aso: 'Nilasivo eveneꞌ mukiꞌ nene gamazi hulilisive li ngelemaniꞌza ingine gohi
    amuzo mili asi lasineꞌ: Guvekasi ve, Davidiꞌ aꞌvo make, leliꞌ mulumote ningevo.'
  uli-uli: Buwa we resa kkaftoroy ngalir ngo resa kangalur rebe ppoloh. Iwe ngo ir
    resa tawul le sa palleng tot yalor le re sor bo, “Mala Lol David! Hobe fahohmem,
    melap!”
  nin-NT: Anishirr ba a nggarr ito na ba na ddu ba di a bu ba ttungo. Aba kà na du
    hantu mri di, “Atiko, Uvuvurr a Doda! Kakye inta na ashishi ka itito!”
  tgk-tgk: 'Мардум бошанд, онҳоро сарзаниш карда мегуфтанд, ки хомӯш шаванд. Аммо
    онҳо боз баландтар дод зада мегуфтанд: «Эй Насли Довуд! Эй Хоҷа ба мо раҳм кун!»'
  acu-NT: 'Tu untsuminamtai aints irunu niin jiyainak: Itatkataram tinamaitiat nuna
    nangkamasarang kakar untsuminak: —Apurua, Davidta weariya, iincha wait anengkratkata,
    —tiarmiayi.'
  cak-WNT: 'Y ri winek xequik''il c''a ri moyi'' ri'' chi ma tiquirek ta chic quichi''.
    Yac''a riye'' xa más niquirek quichi'' y xquibij: Riyit Ajaf, ri yit ralc''ual
    ca ri rey David, tajoyowaj c''a kawech ruma re kabanon, xecha''.'
  ebk-ebk: Senengaran nan ongor ay tataku chicha, ya chacha ifiakia kan chicha ay
    kuminakcha koma. Ngem kenaskasincha infukiaw, “Apo, sug-angam man paat chakami,
    he-a ay Kianak David.”
  spa-PDDPT: 'La muchedumbre los reprendió para que callaran, pero ellos gritaban
    más: ¡Señor, Hijo de David, ten misericordia de nosotros!'
  ruf-ruf: Iwanu wawakembela wawalongela wanyamale, lekeni waghendelela kukemelela,
    “Imtwatsa, Mwana wa Daudi utwonele libatsi!”
  gun-gun: 'Ha''e ramo heta va''e kuery ijayvu okyrirĩ aguã. Ha''e rami teĩ ha''e
    kuery ojapukaive tema: — Senhor, Davi ramymino, oremboaxy ke!'
  agu-BL: 'Cyoque''n tzun yi e'' wunak tan makle''n chitzi'' tan qui''t chiẍch''ine''n,
    poro mas tcunin na chiẍch''intz: —Ta'', ilu'' yi xonl k''ajtzun Luwiy yi at tulbil,
    elk k''ajabu'' ske''j.'
  isn-isn: Kuite iumbe likaakenda nukuaila kulagi. Ata uu, neanso ekahulya unduli
    kukile nukulunga '' Mukulu Ng'wana wang'wa Daudi kugoze.''
  ilo-ULB: Ngem tinubngar ida dagiti adu a tattao, ken binagaanda ida nga agulimekda.
    Ngem inyad-addada ketdi nga impukkaw, “Apo, Anak ni David, maasika kadakami.”
  pir-NT: Tiquina sa ni sañuducugʉ̃ masa pehe tiquinare tuhtiri. —‍Dihta mariahña,
    nidi masa tiquinare. Tiquina sa tuhtigʉ̃ tʉhoye, to pano tiquina sañuducuriro
    yʉhdʉoro sañuducu nemori tja. —‍Ʉsã pʉhto, Davi mʉnano panami iji turiagʉ, ʉsãre
    paja ihñaña, ni sañuducu nemori.
  anv-NT: Bɔɔ́ bimbɔ ányá ɛbwɔ́ áke, “Kwɛnege nyáme”, yɛ́mbɔ ábɛɛ́ lé bɛɛ́ge
    ne ɛshyɛ áke, “Ata, Mpyáne Dɛvid, gɛ́ ɛse meshwɛ.”
  sab-NT: 'Kwian boke ngautu ene Jesuge gire kwian nglea kledu ne ngwadi ka bo kwian
    gwagwa me ole: —¡Me ngaute, chegede kamne! Kwian nglea ka bo ene agwa kwian gdaboke
    gwagwa me ama me talladu, ama mo ta gbu ngaute gwangerugu ma ngle Jesuge: —¡Cha
    ba gai kweri, ba kwian chugagwalla kweri unsuialin David oindalla, ba tai dage
    chage!'
  tmd-tmd: Aliö rɨmɨn, nöbö mö akuyöbö ñɨŋ nöbö hogwa jɨ nugugu mɨd yadön yadmä, “Mönö
    ua nɨgmɨjeñ!” rɨmä. Aliö yadmä aku, jɨ mönö ñɨŋ aku yöxölim, ajmöla aj halön yadmä,
    “Depid Ha nuŋwa, anɨŋ ögwö yöxanö!” rɨmä.
  acr-NNT: 'Ekꞌu ri winaq xekichꞌaꞌbꞌej kipa chaꞌ na kesikꞌin ta chik, noꞌj ri kaꞌibꞌ
    potzꞌ más ne ko xesikꞌinik, xkibꞌiꞌij: —¡Qajawal, lal ri Ralkꞌoꞌal kan ri rey
    David, choj-juchꞌ kaꞌn ko cheꞌla! —xechaꞌ.'
  kpg-kpg: Digau dogologo aalaa gaa wwou gi meemaa gi hudee hagalongoaa. Gei meemaa
    koia ne wwolowwolo gi nonua, “Meenei, Tama a David! Aloho mai gi gimaua!”
  taj-taj: थे म्‍हि न्‍हीदा येशूदेन छ्‌यामनोन खबा म्‍हिगदेसे “कुटिसी चिउ” भिसी बङ्जी।
    तर थेन्‍नी झन क्रिङ्बान, “प्रभु, दाऊद ग्‍लेला सन्‍तान ङन्‍दा दया लउ” भिसी भिजी।
  avt-avt: 'Mɨt miyapɨr hɨr natɨp hɨm iuwe te hɨrakɨt tekintɨp wɨre wɨre. Au, hɨrakɨt
    tɨnap tatɨp iuwe tar ik: “Mɨtɨk Iuwe ti Nepenyek ke Devit, ti han etwenɨnawɨr.”'
  cbk-cbk: Ya regaña canila el maga gente y ta manda calla la boca, pero mas peor
    pa ta grita sila, “Hijo di David, tene lastima canamon!”
  uig-ARA: 'كۆپچىلىك ئۇلارنى «ئۈن چىقارماڭلار!» دەپ ئەيىبلىدى. لېكىن، ئۇلار: ــ يا
    رەب، ئى داۋۇتنىڭ ئوغلى، بىزگە رەھىم قىلغايسەن! ــ دەپ تېخىمۇ قاتتىق توۋلىدى.'
  tuf-tuf: 'Eyta cohwyat, uwat eyin quin tan irujacro: —Ajc chin jaw̃i, wajacro. Eyta
    wácayatwan cuít cohwjacro: —Caru, David wihnú, is cuayin tamo séhw̃awi, wajacro.'
  abx-abx: Nagsimol mga iya si kalabbatan nga ga'i agpararibok. Pero agkukusog dina
    i mga pagparapaman'u-na, “Paragdalom nga Dadi'-na si David, kalu'uyin kami'!”
  mco-NT: 'Chi je mayjäy ajcxy ojcooty je metzpɨ jäy huintzpɨ, nɨmay ajcxy co huen
    amoñ. Per je huintzpɨ nïgɨ mɨnan''ɨdɨ̈ch: ―Huindzɨn, David y''ap y''oc, tun may''ajt
    ɨɨch pa''ayoog.'
  kqf-kqf: Bi ḡome lava kumna a kaipasinedi bi a giuwedi te maso a miya moimoisili.
    Bi geḡa te tedi a binau gulagulatana gado, “Bada, Deivida Natuna, kwa launuwatoitoiyemai!”
  cpb-NT: 'Osheki ikisathawetaitanakari. Te imairetzi, eekero ikaimanakitzi shintsiini:
    “¡Pinkathari, icharinetari David-ni, pineshironkataina naaka!”'
  aon-aon: Eshesh arpesh shemnek amam biom hahwar aria eshesh shakripam debeg um mare
    hiyagwreh huhwar aria amudok biom amu hahwar debeg abom namudok, “Debeini, nyak
    Devit Ananin barhonin, nyak ko nyenek gihaum ohwak biohw.”
  hus-NT-2005: 'Kʼwiyantsik kʼal an atiklábtsik abal ka chamkʼan, por jajáꞌtsik más
    kawidh ti dhájaxintsik: ―¡Ajátik, xi kuxlab kʼal an pulek takʼix Dabid, ti ku
    yajnantsi weye!'
  mig-NT: 'Te ña̱yɨvɨ‑ún, ni̱ kaka''a̱n xaa̱n‑í jíín‑de ja̱ ná kasú‑de yu''u‑dé. Ko
    máá‑de, ví''í‑gá ni̱ ka̱kana jaa‑de: Táta̱ Se̱''e David, kundá''ú ini̱‑ní náá,
    áchí‑de.'
  bps-bps: Na dee to mngak dale, na manla dale fanak. Kabay baling matnù kakitla,
    manla, “E Amu, Bel Harì Dabid begam gami kando!”
  mbs-mbs: Migsagda se menge doma otaw kandan, aw migpunù dan te keilangan mepenek
    dan. Meneng labi dan beling timawal, “Pengolo, bowad-bowad i David, keidowi kay
    bag.”
  tof-tof: Ene pamkolpama ibü nagóp, da nilóp piküp bainüm. A i ma górrganóm tai arüng
    ipadnürri wagó, “Lod, ⌊Deibidün Olom⌋, kibü gyaur tóse!”
  cme-NT: 'Nuɔŋ baa ta ba nuola-bɛi wuɔ ba budii. Baa migãaŋ ta ba kaasĩŋ ba naara
    wuɔ: «Itie, Davidi hãayɛ̃lŋ nuɔ, jande ce hujarre yiɛ!»'
  sus-sus: Ɲama naxa wɔyɛn e ma, e xa e sabari, kɔnɔ e ɲan naxa e xui ite dangi a
    singe ra, «Marigi, Dawuda xa Di, kinikini muxu ma!»
  pon-2006: Pokono eri kidahweirahda oh ndahng ira en nennenla. A ira ahpwte kalaudehla
    ngilara ko, ndinda, “Maing, komwi me kisehn kadaudok en Depit, komw ketin kupwurei
    kiht!”
  dad-dad: Tamo kayau idi ou difiyeĩd fen, foro dalauf nigin dirokenẽdin, anĩ ere,
    idi wade bagai diweig diron, “Odug, Dawid Naal, amã nigin malalon yõ!”
  zab-NT: 'Chiy de bniety rdildnédeb laadeb par quɨtru cuxtiadeb, per laadeb mazru
    diip gurɨxtiadeb: —¡Dad, llingaan David, bgábiu dunnɨ!'
  jae-jae: Tec lau tonaŋ ŋai sec biŋ êsêagêc gebe sênam tauŋ tôŋ. Mago êsêagêc sêmôêc
    sêpuc sageŋ gebe “Apômtau, Dawidnê Latu, taêm walô aêagêc.”
  ksd-ksd: 'Ma ra tarai dia tigal dir upi dir a ki mut uka; ma dir manga oraoro ko,
    dari: Luluai, natu i David, una mari amir.'
  msm-NT: Pigsapadan sikandan to mahan-in no mgo otow agun ogpahonok, di nasi dan
    pigpak agbotan to pagtawag, “Sir, Kaliwat ni Hari David, sadangay kae-ati koy!”
  myk-myk: 'Sipyiire ti bi yogo yu ni pu ni na pu cari puyɛ na, ga, a pʼi la fara
    xhuulo wu na, na yu: «Wù Kafɔɔ, Dawuda Ja we, ɲuŋɔ ɲaari wù na!»'
  sbe-sbe: Na boda wa taumatagibugibu labui wa se dilaidi se wane, “Kwa taumodimodiya,
    kwa kaiyawasi!” Na nige se modelau udiyedi, na se yogahilakilakiꞌuyo se wane,
    “Guiyau, Dawida Natuna ee, ku katekamkamnaegai!”
  mcr-mcr: Qokä-apäki, qu iquaqu tääqä tqaŋginyä qätä äwipiyi, maŋä matqä iyŋqä yäŋänäqŋqä
    ätukuwi. Iiŋä qäyä ätquaŋguwä-qe, iquaqu aaŋä tääqä yäŋänäqŋqä ätkiyi. “Naqä Iqukiyä.
    Dewiti iqueqä Ymeqä Iqukiyä. Si yenyqä qeqä äkimänänä.”
  cux-NT: 'Nééné ''yaaⁿ ''iiⁿ''yāⁿ yaa''vi neeⁿ yā saⁿ''a s''eeⁿ chi cunēē ''diiiⁿ
    cheendi sa naati saⁿ''a s''eeⁿ ní n''gaī yiicú cá sa: N''dii Señor, Daiya David,
    nnéé ya''āī ''iinu nī nús''uu.'
  tur-YTC: Kalabalık, susmaları için onları azarladıysa da onlar, “Efendimiz, ey David
    Oğlu, bize merhamet et!” diye daha da çok bağırdılar.
  san-ITR: tato lokAH sarvve tuShNImbhavatamityuktvA tau tarjayAmAsuH; tathApi tau
    punaruchchaiH kathayAmAsatuH he prabho dAyUdaH santAna, AvAM dayasva|
  bel-N: 'А натоўп сварыўся на іх, каб маўчалі; а яны яшчэ мацней закрычалі, кажучы:
    «Зьлітуйся над намі, Госпадзе, Сыне Давідаў!»'
  sch-sch: Mipui ngei han dâirek rangin an ngo ngeia. Aniatachu anni han, “David
    Nâipasal! Kin chunga inrieng mimu roh, Pu!” tiin an iniek minring uola.
  mic-MIQNT: Na mimajuinu'g telima'tiji puntoqsigw. Gatu na tapusijig me' aji sespe'gig,
    “Gjisaqamaw, geitueg wetapegsin Ta'piteg. Ewlite'lminen!”
  huu-NT: 'Iaɨmaiaɨ llɨɨcaillena, Jesús dɨga jaidɨno iaɨmaiaɨna lletade; iadedɨ eo
    cuirioidɨaɨmaiaɨ: —Maestro, David mɨcorɨ Jitona o illamona, cocona duenai.'
  jiv-NT: Tuíniakui “Takamatsatarum” tiarmiayi. Tútaisha nú naṉkaamas untsumkarmiayi.
    “Uuntá, Tawitia Uchiriá, waitnentrurta” tiarmiayi.
  otm-NT: 'Nɛ nu yʉ ją''i min ''yohʉ ra Jesús bi hɛcpa ʉ yʉ xädä. Pɛ man''da bi mba
    ʉ, bi ''yɛ̨m mahøn''a: ―Grá Hmu, rám bom''bɛto i ra David, dami huɛ̨gä''be, bi
    ''yɛ̨n''ʉ.'
  dah-dah: Irkeb al buda gore nurde yineŋ teŋbe, “Balmiŋ hiri!” yinamiŋ gega, ug po,
    “Doyaŋ Al Kuruŋ, Dewit Urmiŋ, buniŋeŋ nurd duneŋ faraŋ dura be!” inaryum.
  tnk-tnk: Mɨreɡi nərmama həɡkiari skai mɨnrau mə, “Rouafafa.” Mətə irau krourɨpɨn
    rouəkwein əpwəmwɨs mwi, rouni mə, “Iərɨmənu, kwənəkwus səvəi Kiɡ Tevɨt! Api tukumrau!”
  kpr-kpr: Setero, natofo isambu ghoghora sise, beka doyoro dae bureguseri. Buregusera
    avata, nengae jo itako doyae, nengae sekago koko sise beka teriago beká kori siseri,
    “Kini David da Mandi God mutari sisira amo, nimori! Ava sedo, namane joka eyo!”
  san-IAS: tato lokāḥ sarvve tuṣṇīmbhavatamityuktvā tau tarjayāmāsuḥ; tathāpi tau
    punaruccaiḥ kathayāmāsatuḥ he prabho dāyūdaḥ santāna, āvāṁ dayasva|
  nho-nho: Teenaa naa tama raa ki ffuri atu no nutua laaua ki see vvaa. Tevana iaa
    te takarua naa ni see hakannoo atu; laaua ni tanitani varo iloo vaaruna peelaa,
    “Te mokopuna David! Aroha i maaua!”
  gym-NT: 'Angwane nitre nibu ye käkwe kada ketadre, abkokäre nitre kwati rababa ngren
    ngren bti, akwa niaratre abko rababa ngwänenkä bäri krikri mda, kä rababa niere:
    ¡Nun Dänkien, ma abko jrei David tukwe mräkä, nun ngwen ruentari tare jae! rababa
    niere Jesu jiebti.'
  azg-NT: 'Majoꞌ joo nnꞌan na mꞌan joꞌ, jnanꞌtyiaꞌhan joo nannchjanꞌñeen na cüichen
    jndyuehan. Majoꞌ joohan jndeintyichen jnanꞌxuaahan, jnduehan: —Nndaꞌ ta, ꞌuꞌ na
    condui ꞌuꞌ tsjan David na jndyocahanꞌ, cyonꞌ na ntyꞌiá rö́ nchjiꞌ.'
  bhd-bhd: लोक तैन झ़िड़कने ते ज़ोने लग्गे कि च़ुप राथ, पन तैना मना चिन्डां मारने लग्गे,
    “हे प्रभु, दाऊदेरा मट्ठां असन पुड़ दया केर।”
  too-NT: 'Lā'' huan tachi''xcuhuī''t talacaquilhnīlh lā'' tahuanilh que cataquilhca''cslalh.
    Lā'' xlaca''n ā''chulā'' tata''salh lā'' tahuampā: ―Māpa''ksīni'', hui''x ixtā''nat
    David a''ntī xa''icka''lhīmā''nauj. ¡Caquilālakalhu''mauj!'
  ind-AYT: Orang banyak menegur mereka supaya mereka diam. Akan tetapi, mereka semakin
    keras berteriak dan berkata, “Tuhan, Anak Daud, kasihanilah kami!”
  cjo-NT: 'Roojatzi ikijathatakiri piyotaneenchari, ikanteeyawakirini: —¡Pimaerite!
    Eekiro ikaematziiri, ishintsithatakiri ikaemakiri: —Nowinkatharite, pineshironkatena.
    Rooma eeroka naamagaeyakarini, eerokataki icharineeteni Iraviirini.'
  nsn-nsn: Doho tamata ka uelkukur tasrasin, kara kula tasrasin ura tabtabila sikor.
    Bo rasina puk kura kulkula ualeikintiehe kalehe kompe pare, “Ir tuna Debit, o
    ueldolomo tamiraeim.”
  san-DEV: ततो लोकाः सर्व्वे तुष्णीम्भवतमित्युक्त्वा तौ तर्जयामासुः; तथापि तौ पुनरुच्चैः
    कथयामासतुः हे प्रभो दायूदः सन्तान, आवां दयस्व।
  tna-NT: 'Beju Jesús sa ebuqueji cuana ja: —¡Mitanaque! —atana deja padha detse.
    “Mitanaque”, atana huecuana biame, cha ebia su hue daja hue tsiatsiana tse.'
  lid-lid: Iri lau solo-an abolosen i turu ma iri tiye turu ta uru kandru-uk. Arile,
    bwai, uru aloh ma arah boto-on le gwek anya, “Laban, ou nadu tubu kabin Debit,
    ou tikisi aru!”
  wim-wim: Pam wanch yot al-alangan wakin pulang, “Ayyang, nipaley, nip appap nyiinowa!”
    Aꞌ pul pam anangan puy-puyam othamayan ngul pech-pechpulweya, “Ayyang, kampan
    David.antam-ang! Nint nganang keꞌ ngangk mamin ey?”
  zga-M: Avanu pwu valiekhuyadhukha, valiiekhuta vanchinghe mie vielekhelwe ukhunchova.
    Avene pwu valiekhuphie kwilangha, hutanghe, lentwa, mwana va davudi!
  yom-yom: 'Nkangu wu batu wuba temina muingi zibika biyoko vayi ziluta buela yamikina
    ngolo : —Pfumu ! Muana Davidi, wutumona kiadi e !'
  san-SIN: තතෝ ලෝකාඃ සර්ව්වේ තුෂ්ණීම්භවතමිත්‍යුක්ත්වා තෞ තර්ජයාමාසුඃ; තථාපි තෞ පුනරුච්චෛඃ
    කථයාමාසතුඃ හේ ප්‍රභෝ දායූදඃ සන්තාන, ආවාං දයස්ව|
  yut-yut: Yaŋ tɨdaŋbal amɨn kabɨ madepsi da dɨma yaŋ tɨdonjil do yaŋsop aŋyomgwit.
    Mani madepsi sigɨn yaŋ tɨdaŋek yagɨmal, “Amɨn Tagɨ, Dewit Dakon Monji, bupmɨ nandaŋ
    nim!”
  grc-BYZ: ὁ δὲ ὄχλος ἐπετίμησεν αὐτοῖς ἵνα σιωπήσωσιν· οἱ δὲ μεῖζον ἔκραζον λέγοντες·
    ἐλέησον ἡμᾶς, Κύριε, υἱὸς Δαυΐδ.
  tbl-NT: Okóm deng mom senbólów le lu yó kem tey tau bè yó, mon le, “Bê ye abay hebnes
    tmaba.” Tnódónem mom hennolì le tmaba, “Ó Sér, sfu tehe Dabid, hol knoduhem mi.”
  cpc-NT: 'Ojyiki ikisawiitanakari. Tii imairitzi, iikiro ikaimanakitzi shintsiini:
    “¡Pinkathari, icharini David-ni, pinishironkataina naaka!”'
  nhg-NT: 'Hua inu giente quemajajuaya nele ma quetzacuacö incamac. Pero yejua cache
    tzajtzajtzeya, quejejtoöya: ―Tlöcatzintle, iConie David, ma temetzmoyulcocolficö.'
  nya-nya: Gulu la anthulo linawadzudzula iwo ndi kuwawuza kuti akhale chete, koma
    anafuwulitsabe kuti, “Ambuye, Mwana wa Davide, tichitireni chifundo!”
  ngu-NT: 'Pero on tlacamej oquimajhuaquej on ciegos para ma ca sa ma nahuatican,
    pero yejhuamej yej más otzajtziquej: ―¡ToTeco, huejca teixhuiu itech David, xtechicneli
    niman xtechpalehui!'
  kup-kup: Pot ahoam mañoohan añarab kez ravat parupin epat mañah, “Arip tovai okat
    haotunei.” Pot mañahan parup ahoam ñeo ñarah maot mañah, “Deim ahop, Devidiz ro
    iz mimip ae, deipimaz zakep tat eñiz.”
  jid-jid: U ndji baka kpa nha ni ba nda hla ndu ki ni ngbangbi. U ni nakime, bi fyen
    ba la kla gblo nyu zan u mumla nda tre, “Baci Ivren Doda, wo yi mbu”
  wmw-wmw: 'Wanu ware wakiwenyukira wanyamare. Fala ewo wakizidi kufula uto: “Mwenye,
    Mwana wa Daudi! Tiwonere utungu!”'
  gmv-GGM: Derey hayzite gidi hanqidees, gido attin isti camo waso wasishe Godo Dawite
    no nuna mara gida.
  ssg-ssg: Teka seilon tumei hapangisu lalu. Tuahe lalu tilol eliel ahe, “Tel Masiwi,
    tel kahi nati David, tahanema amili!”
  zpo-NT: 'Zee lee re myet nayii lo rop xaa zee, zee nakeet xaa tant bi. Per mas nkee
    rop xaa bi, nu mbezh xaa: —Xaa Nabeyy, lu nak xaa dii cheen rey David, bles lextoo
    lu ne lu nu.'
  poy-poy: Lipinga lya wantu liwakalipira na kuwagambira wanyamali. Kumbiti womberi
    wongera kubotanga, “Mtuwa, Mwana gwa Dawudi! Gutuwoneri lusungu!”
  qwh-NT: 'Tseno qayaripa niyaptinnam, Jesuswan ewaq nunacuna “¡Upalla cayë!” nir
    piñapäyarqan. Peru tseno michäyaptinpis, masran qayariyarqan: —¡Davidpa castan
    Teyta, ancupëcalläyämëri! —nir.'
  gaw-gaw: Anam eeh amu danab ah kuḏum ag a alatna, “A oḏelah qamuteḏ!” ap̱ig amge
    a baula huanak eya apiḏ. “Naḏi, na Dawit beḵa, na ihinihnu oot gai iiṯa doye!”
  nca-nca: Kondé nekoro kiwiri unipare qambu ŋundo qene yero ŋande yaŋgurí, “Ŋunde
    roto!” yaŋgurí. Quko watí-watí nekoro ŋande kiwariyó, “Uni Parámi, Dewit koro
    naŋuní, sikínari te nuno.”
  zpz-NTPP: 'Orzeꞌ de mbecy zigy bdzaꞌ dey niy, nunu mnii dey nu cueꞌ cush ti dey.
    Tees de yu zeꞌ rbish ti gaꞌ zir dey. Orzeꞌ na dey: ―¡Jesuuz nez Dabi, gushni ñuu
    lagy de̱ ya̱! ―na dey.'
  mkj-mkj: Pokonno woarwoarihda ara, pwehng ara en nennenla, a ara kapwa koalikla
    ara rahrahu, “Maing, nihn David! Jeuweje kama!”
  zac-NT: 'Ra mënë guniꞌi guëc ra ciegu parë guëac dchi rall, perë lëꞌë rall más ziaglaꞌguë
    guniꞌi rall fuertë: ―Dadë llëbní David, bëgaꞌa ldúꞌul lëꞌë naꞌa.'
  kyg-kyg: Asole vayaꞌmogi ke hanauteꞌanaeꞌmo, ge osutana afaꞌa maiꞌao, huꞌa hana
    paiꞌnayaꞌmonanafa magoꞌe huꞌana alopa gefati ge huꞌanaeꞌmo, Ala kava nene, Nevini
    aginagomo kahau huka laꞌato, huꞌana ge huꞌnaꞌae.
  kmk-kmk: Inggimaun dat tagu dida ot binagaan da dida un walling da. Yoong taḻona
    indangsoḻ da ota kinnanan un, “Kaganakan Ali David, kaasiyan dikami, Apu!”
  cao-NT: Jatsi, —Pasicahuë. Pasicahuë ra —i jato qui nohiria bo niquë. Jama, oquë
    tsi quënati ja chitahëhuacaniquë. —Noqui shinahuë ra, David yamaba Baquë́ —iria-iriatsi
    jaca niquë.
  bbr-bbr: Roasiret sosop akas kiro ro ori kewateanik, ur uter rai sakau näu awatoin.
    Utianik, au akan ämän rowau wa, au kakapar sakau ur weanik, keser äieirin, “Näwäu,
    na Devit nukan Mokoi. Na iwenun wonti mutoinam, iu sareit.”
  inb-inb: 'Chi achka kati­raiag­kuna, pai­kunata piñaspa, ni­na­kurka: —Upalla kai­chi.
    Pai­kunaka, upallanga­taka, mas sin­chimi kapa­rii kalla­rir­ka­kuna, nispa: —Davidpa
    wam­bra Iaia Jesús, nukan­chi­manda llaki­rii.'
  hrv-hrv: 'Mnoštvo ih ušutkivalo, ali oni još jače viknuše: “Gospodine, smiluj nam
    se, Sine Davidov!”'
  box-NT: 'Á ɓa zã̀amáa wee zá làa ba le ɓa wé tɛ́tɛ́. Á ɓa yàá wã́a wíokaa
    wee bío pɔ̃́npɔ̃́n: «Ɲúhṹso, Daviide Za, màkárí wɛn!»'
  ote-NT: 'Ya ja̱ꞌi bi goꞌtuabi yá ne pa ya hinda sigui da mafi hma̱ha̱. Pe nuꞌʉ́
    maꞌna xi mi mafi ne mi ena: ―Nuꞌi Ndada, rá Tꞌʉꞌi ra nda̱ Davi, huegaguihe.'
  wnu-wnu: 'Ende qamb arari munon yurau aib eng der wuritaisi oramar qamamir ego munon
    ombur eng bo sig-sig mom qamb amir: “Debit wau inmusi.”'
  zam-NT: 'Co''se'' ñee mèn co'' nda nque xís Jesús mbez yèe ryop mbi'' sieua, mèna
    mbyoo ryop mbi'' sieu par cued, ya ne''cozèede ryop mbi''a más. Per ndxe''leque'',
    ryop xa''bi'' sieua sate más cabii mbez yèe. Mbez ryop xa''bi'' sieua: ―Tad, U''
    co'' nde bin David co'' ngòc rey póla, gulat lezo'' U'' gunèe U'' nu''.'
  zyp-NT: Cawngsaw rungpui taco a hrangso he ka, “De teitah ung o,” aa tah he. Canghrasala,
    “David Pathlah, Abuipaw, ning ma do ky law!” tatah a thang vy tah aa y he.
  sey-NT: 'Cajëna, pa̱ipi cuimaꞌpë paꞌijë, cahuë. Ja̱je catoje̱ ai jerepa cuihuë:
    “Ëjaë, David Mamaquë yëquë mañare teaye ñani co̱caijë̱ꞌë.”'
  nvm-nvm: Bu ijeg kumejga e ijia roko ijieb uri kuriaireme kia, Isuar karifno kiain.
    Rega buka uri ma uruvana igia biumame kume, E Bomana e Devidon uifarif gare abe
    nuvuifuon oifian abene ifejduokno kumen.
  mps-mps: Tama te we bidi augwaligo te bidi si hagea siyu, po bomonama penane pania
    sao po wai. Tiali goli te bidi sigo po dagą geninama mu weyu, bomonama te po
    wai, “Genuai bidio, nage te polobadu bidali bidi Devitgo hani bidi, nago dadi
    si homu dene elama tau sao.”
  pab-NT: 'Hatyaoseta kahare haliti xaneterenai mahokoanetya ekawiraha, exahe mema
    tyaonaha aokahitaha. Xakore hoka exahehare kinatyaxa kawiyatyaha: — Xekohaseti,
    Davi jikolahare, hairakoaneharehena wiso! nexahitaha.'
  llg-llg: Namanene langgou leondiak, boe ma hataholi kaꞌi sala lae, “Heh Ei dua nggei
    boso manggilo!” Tehuu ala boe langgou latingga bali, lae, “Lamatuak aa! Dauk numbu-sadun
    aa! Kasian neu ai dei!”
  kyf-kyf: '''Ɩn nyɩma duun yia wa ''wluo ''kpɩlɩ, wa nɛɛ wa -yla: «A ''mu ŋwɛ -nya!»
    Tɔʋn, -bha -maa ''kpɩa ''wʋ ''tɩtɛɛ: «-Amɩaa -Kanyɔ, -Davidɩɩ ''yu, -ɩn ''yɩlɩ
    -aɩn nyazɩɔɔ!»'
  tpi-tpi: Ol manmeri i harim tupela i singaut na ol i tok strong long tupela i mas
    pasim maus, tasol tupela i singaut bikmaus moa yet olsem, “Bikpela, yu Pikinini
    Bilong Devit, yu mas sori long mitupela.”
  mih-NT: 'Cuaha xaan ñiyɨvɨ i cuxaan, ta catyi ñu nacutaxi ra, zoco ñihi ca nduu
    ra cana saa ra, ta catyi ra: ¡Yoho ra ndyaca ñaha ta ñiyɨvɨ ra David cuun! ¡Cundahvi
    iñun sii ndi!'
  qvh-NT: 'Sayno gayacuyaptinmi runacuna olgutupäyargan upälacuyänanpä. Sayno olgutupäyaptinpis
    masrämi gayacuyargan: “¡Rey Davidpa castan Jesús, nogacunata cuyapaycayälämay,
    ari!” nir.'
  kms-kms: Wute buagi ni temi ker ruam di simbe rindim ei ni temi wand segi mas. Pudi
    ni temi mune quan kumo mari, “Yumbui, Devit ningg kuqo, beghi yawo tongu.”
  agn-agn: Sinambleng tanira tang mga taw ang mamagipes. Piro mas sinodoan pa enged
    nira tang iteg ang ganing, “Inampo ni David! Mate-beka ong yamen!”
  nhi-NT: 'In tocniuan oquimahuayah masintlacaquican, masqui ohcon yehuan ocachi octzahtzilayah:
    —¡ToTecotzin, Ualeuani de David, ixtechonicnomati!'
  ttc-NT: 'Kye xjal eb''ajxik ilin kyi''j tzan tuq kylumet, per kyetz mas tuq nkyejaw
    siky''in kongan ikxjani: «¡Tat, aj tijajil Dawid a''ich, intok lo''et ak''u''j
    qi''ja!»'
  dan-1931: 'Men Skaren truede dem, at de skulde tie; men de råbte endnu stærkere
    og sagde: “Herre, forbarm dig over os, du Davids Søn!”'
  kwj-kwj: Wowani ele hima fi gaina kinani mwanji kwambu tiki hapa tinga ya fini wu
    sawe. Wondawani fini hapa tinga ka hinga ya fi ai ucha, “Apukolaka, mini Defit
    i che, sini keke mi woni ma sini okula!”
  vie-OVCB: 'Đoàn dân quở hai người khiếm thị, bảo không được la lối om sòm, nhưng
    hai người lại kêu lớn hơn: “Lạy Chúa, Con Vua Đa-vít, xin thương xót chúng con!”'
  kze-kze: misáwívá-kwáásí áwáá'a tiyésa sésa aaí séyavo suwasaráí mináímbá ivátuwesarai
    ó'omba anónka'a sésarai anóndakoo Tévítin-andarakewai ómpo arunkáí umásinkaao
    kwésuyana
  mpj-mpj: Kaya martukaja kurranyiya yankupayi, jiikajaluya marrkurnu-pulanyaya, “Yakapula
    nyina!” Palujanu wulurapula wiltu mirrapayi. “Maaja! Nyuntun Tayipitmili marlajanu!
    Yarrarni nyarrurriwa-limpajuku!”
  lbk-lbk: Yinangyangan nan katakhotakho chaicha ay cha mangipagkhinek, ngem onanig
    cha kayet nenfokhaw ay nangwanin, “Apo, ay Anak David, seg-angam chakami!”
  mto-NT: 'Tukna̱ꞌmu̱xju̱du tseꞌe je̱ jayu je̱tseꞌe yꞌamo̱ꞌo̱ttat. Ax nu̱yojk ma̱kk
    tseꞌe vyaandi: ―¡Vintsá̱n, je̱ David je̱ chaan je̱ kyo̱o̱j juuꞌ veꞌe yakkutojknup,
    tukmo̱ꞌtk a̱a̱ts toꞌk aaj!'
  bzh-bzh: Lob alam saga depetupek raḳ luho bë luho ayej nama, rëḳ ma geluho pasanġ
    detahi böpata rot bë, “Mehöböp! Davit* yi Mewis honġ! Kwam gevonġin aluu!”
  guj-2017: પણ લોકોએ તેઓને ધમકાવીને ચૂપ રહેવા કહ્યું, પણ તેઓએ વધારે મોટેથી બૂમ પાડતાં
    કહ્યું કે, “ઓ પ્રભુ, દાઉદના દીકરા, અમારા ઉપર દયા કરો.”
  jvn-NT: 'Wong okèh sing nang kono pada nyenèni wong loro kuwi kongkon meneng. Nanging
    malah tambah banter sing mbengok: “Gusti, Turunané ratu Daved, mbok melas karo
    awaké déwé!”'
  byr-byr: Jaka sara kudahi kwala bwaꞌnaanyaꞌ “Jaka saꞌ makuꞌnyɨka!” deva maanga wɨdɨna.
    Maanga wɨdɨna kyeꞌ kɨrɨꞌ saraai jaka naanga dɨragɨnna kuna wɨdɨna “Naangeigɨ,
    Ne Devitɨmɨre Kaimɨraayaigɨ naarɨmɨnyɨ kaleꞌna dɨnehɨhaimwana!”
  ian-ian: Walɨmbɨt mala wan nɨma sakwat ya nɨmba wutaa mbɨk kat wandi. Mbɨk kiyak
    awa mbɨla walɨndi, wuka kwagalalaa nɨma kwundimba walega walɨmbɨk. Jisas mɨn Devitna
    yelangɨ nyan mɨn. An kat miwa ay mɨla walɨmbɨt.
  hun-hun: 'A sokaság pedig megdorgálta őket, hogy hallgassanak, de azok annál jobban
    kiáltoztak: „Uram, Dávidnak Fia, könyörülj rajtunk!“'
  mcf-NT: Adsho tantiashun matses dadpenshun chushcapondash. —Padi. Chën. Adec cuëdec
    chieshanquiec mibi iqueque —caquien abi niacbidanec buëdanquiec cuëdpondash. —Tsusedpa
    Dabidën tsyuecquid Nuquin Papan namiaidquio icquin ëbi bëdamboen ista, Icbo —queoapondash.
  kjs-kjs: 'Go-rupa lisipi rabu enaali raayome nipina agale loraatepa loma nipu-para
    arere lisimi. Yapare nipumi go agale yokoma wala ora puri palo yaalisipi: Mudu
    Ali, nere Devit-na si-le neme saa madaa kodome komape lisipi.'
  mni-mni: "Maduda miyam aduna makhoibu cheiraduna tuminna leinaba hairammi. Adubu\
    \ makhoina amukka hena houna laorak-i, “He Ibungo, David-ki Machanupa, eikhoibu\
    \ chanbiyu.”\x94"
  yad-NT: 'Nijya̱nvay ji̱ta nique̱tya̱da nada: “¡Sa̱na̱ndasa!” Nanuniquejasubeda ji̱ta
    jaryivya̱ju̱ variy: “¡Nutyityu̱, ya̱jantyutya na̱y, Davyíbe jasi̱!”'
  mxb-NT: 'Ta dána̱ni ñaá ña̱yuu ñoó, dá ná kandei tádi̱ rá. Tído kúú víꞌí ka̱ ví
    ndúndéé rá káyuꞌú rá: ―¡Tatá, de̱ꞌe na̱ veꞌe rey David, kuꞌu̱ ini ní saꞌa̱ ndúꞌu̱!
    ―ka̱á ra̱.'
  pon-2006A: Pokono eri kidahweirahda oh ndahng ira en nennenla. A ira ahpwte kalaudehla
    ngilara ko, ndinda, “Maing, komwi me kisehn kadaudok en Depit, komw ketin kupwurei
    kiht!”
  maq-NT: 'Hane xuta xi siu ne, cavisiajmicjan me cojo cha xi sejyu cha, peru cha
    vëhë ne, hitsë sa jercu cajindaya cha chja cha ta: ―‍¡Nai, ngayun tjë rë David!
    Catamayuma nuju ngayin.'
  hto-hto: 'Jira comɨnɨ íaillɨnoɨna rairuídiaɨoɨ. Afe íaillɨnoɨna, “Uriñeno, llɨɨcai,”
    daɨdíaɨoɨ. Mei íadɨ afe íaillɨnoɨ llɨ́ɨcaiñeno jamánomo caillɨ́oidiaillɨnoɨ: —Ocuíraɨma,
    jaiai illaɨma Davidmona comuítagamɨe, mai cócomo dúecai, —daɨdíaillɨnoɨ.'
  por-BRBSL: 'A multidão os repreendeu, dizendo-lhes que deveriam ficar quietos, mas
    gritaram ainda mais: “Senhor, tem piedade de nós, seu filho de Davi!”'
  ces-NKB: 'Zástup je přísně napomínal, aby mlčeli, ale oni křičeli [tím] více: “Pane,
    Synu Davidův, smiluj se nad námi!”'
  cui-cui: 'Barapo peitata nacʉtsinbe jume matawentatsibe barapo pin bicheito xua
    moya peecaenexabe. Ichitha baponbe equeicha jume daunweya wawaibe, beyacaincha
    xua poxonae copiya, jeyebe: —¡Pon jiwi Necanamataxeinaem, ponxaem David pia pemomoxi
    susato jiwanapim, pana neyabara najʉntʉ coyene xeinarebe xua pata taneyawenaenexamebe!
    jei baraponbe ponbe peitata nacʉtsinbe.'
  boj-2014: Onaqa tamo uŋgasari gargekoba Yesus dauryosib aiyoqneb qaji naŋgi na naŋgi
    aiyel ŋiriŋtnjrsib minjreb, “Niŋgi leleŋkobaaib. Kirioiy.” Degsib minjrnabqa naŋgi
    aiyel kiriosai. Naŋgi olo tulaŋ leleŋoqnsib Yesus minjoqneb, “O Tamo Koba, Devit
    aqa Ŋiri, ni aqo aiyel qa dulame.”
  eng-OEBUS: The crowd told them to be quiet; but the men only called out the louder,
    “Take pity on us, Master, Son of David!”
  eri-eri: Ono warenga fai-aita bagu nere huranere fosokowei nomo beele danga bagu
    lenirane. Ono ware nere belenere otonga bodere leware, “Anyakaro, ne Devit Idau,
    ne ere bonahe augami hinou.”
  aly-aly: Akngerrel renh-atherr ilek, “Akater anenherr-atherr! Jesus renh arlkareweyang!”
    Ratherr artewentyel arlkek Jesus ikwer arrpemarl, “Artwa David-kenh! Aylernekanth
    amperrngirra!”
  wiu-wiu: Yesu lewi lewita pia litima ponokoi-kitame kikoa ekete ekete agale oyakeno,
    wawe. Kilikoa meo wa kikoa oma ponokoi. Nitikolika einagotame kayo telo kamotokoa
    ekete Depidi-loeke tagene ago Ali Muno neme tota ela moamene-ye wa ka̱ata wikoa
    kakoli
  swe-swe: 'Folket tillrättavisade dem skarpt (gav dem en tydlig varning) att vara
    tysta, men de ropade ännu högre: ”Herre, Davids son, förbarma dig över oss!”'
  cth-cth: Taminaw ni duem ao roi nahanlah kâhruetcuetnae a poe awh eiteh, Devit Capa
    Bawipa kaimouh roi hah na pahren ei telah hoehoe a hram roi.
  mti-mti: Iyayapan obiren gae yankwetan dirumwaya, megara mu kwat kokavit gerave
    gerave waya, Ayapan, Devid Usiwa, ano nunigima!
  pad-NT: 'Ija''ari vaipohiki vahoariha va''ora vakaabaniha: —Vavisoni''a bana! Hari''a
