  dop-dop: 'Tǝnɑɣɑ sɑmɑɑ kɑlǝnɑ-wɛ nɑ pɑ́ heeli-wɛ sɩ pɑ su. Amɑ pɛlɛ pɑ sɔɔsɑ koou
