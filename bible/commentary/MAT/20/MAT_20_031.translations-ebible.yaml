verse: MAT.020.031
translations:
  kpx-kpx: Katelahai louge ataeau abuho loui avoe, “Lainaho katelahalive. Isito tobekai
    uve.” Isito abu negolahai hohavoi avoe, “Deividi mo, noheho uvuai no tedaevenela.”
  okv-H: embomeni na embo heriso amita ke ingari uje ae ue isembeto ke jamo ara ke
    ea, rate enana heriso na hori gagaha eto, “David ta Meni dagota Bada dago kito
    jo e,” ainge eo
  tbo-tbo: Ma bolu hi paliyehi hi pa, ‘Hei, ona genuwana.’ Ma apoma hi ototu labalabatana
    hi pa, ‘Guyau, Dawita gogana, una lunugotootogogeiyai.’
  mal-C: മിണ്ടരുതെന്നു പറഞ്ഞ് ജനക്കൂട്ടം അവരെ ശാസിച്ചു. അവരോ അധികം ഉച്ചത്തിൽ, “കർത്താവേ,
    ദാവീദുപുത്രാ, ഞങ്ങളോട് കരുണതോന്നണമേ” എന്നു നിലവിളിച്ചു.
  grc-SR: Ὁ δὲ ὄχλος ἐπετίμησεν αὐτοῖς ἵνα σιωπήσωσιν. Οἱ δὲ μεῖζον ἔκραζον, λέγοντες,
    ⸉Ἐλέησον ἡμᾶς, κύριε,⸊ ⸂υἱὸς⸃ Δαυίδ.
  bgc-bgc: माणसां नै उन ताहीं धमकाया के बोल-बाल्ले रहवै; पर वे और भी रुक्के मारकै
    बोल्ले, “हे प्रभु, दाऊद की ऊलाद, म्हारै पै दया कर।”
  khz-khz: Taunilimalima na gekila-wairato, ragai pia kea negetiwato, na ira gekea-vigiragewai,
    “Velekou, Davida Natuna o, ai ono gita-vetugamai!”
  deu-TKW: 'Die Menge aber schalt sie, daß sie schweigen sollten. Sie aber schrien
    nur lauter: Herr, erbarme dich unser, du Sohn Davids.'
  zsr-NT: 'Gulaná beꞌi lequëꞌ bunách zian nacuáꞌ niꞌ quië laꞌcuꞌë dxiz, san zidzjr
    gluꞌë didzaꞌ, taꞌnë́ꞌ: ―Xan, zxiꞌn xsoëꞌ David, buechiꞌ ladxiꞌ netuꞌ.'
  lin-lin: 'Bato bazalaki kopamela bango mpo ete bakanga minoko na bango, kasi bango
    bagangaki lisusu makasi : — Nkolo, mwana ya Davidi, yokela biso mawa !'
  hns-NT: 'Tab hoewa ke manai log oelogke daatke bolies: „Tjoep!” Bakie oelog auro
    tjiellaaike bolies: „He Prabhoe! He Daawied ke Aulaad! Hamlog par daaja kar!”'
  noa-E: Mamʉ mag am ääakham ũrwia aig dich wëtum khʉʉnau amag meeurrarrau aajeejim,
    khĩupamkhĩir. Pari magʉmjã waragta Jesuug uhuukhamua, —Señor, jöoi David khararr
    Iewaa, maar apdurrum maar dau aug khaugbahur aajeejim.
  eng-EMTV: But the crowd warned them that they should be silent; but they cried out
    all the more, saying, “Have pity on us, O Lord, Son of David!”
  mib-NT: 'Te ñayuu un ní cacahān i nuū de jeē na cásɨ de yuhu de. Te víhyá gā ni
    cacana jee de: Máá ní jeē cúu ní Séhe yucūn David, cundáhú ni ni sáña víī, achí
    de.'
  lif-NT2: खे़न् मनाहाॽरे़ खे़ङ्‌हाॽ मे़भे़ःक्‍तुसिर स्‍वाःत् युङ्‌मा मे़बाङ्‌घुसि,
    कर खे़ङ्‌हाॽ आल्‍लसाङ् साॽरिक् अःक्‍ते़त्‍छिरो, “दाङ्‌बे, दाउदरे़ कुस्‍साःए, आन्‍छिगे़
    लुङ्‌माॽ आदुक्‍ते़ॽओ!”
  xnj-xnj: Msambi wa vandu wula wavahakalili na kuvajovela vagunai. Nambu vene vakayonjokesa
    kujova kwa lwami luvaha, “Bambu, Mwana wa Daudi utihengela lipyana!”
  mmx-mmx: La mo limixin diga tong i ridu do duna lok pilo, ketla dugap kup aleng,
    “Leeme Silok. Livisik li at ne Devit. Una balamu nama.”
  cbr-NT: 'Usaía quia oquin ca anu ''icë unicaman banaxma isa nëtë́nun quixun cacëxa.
    Cacëxbi ca nëtëtima atúxa ''icësamaira oi munuma cuëníshtëcëni quiacëxa: —Davitan
    rëbúnqui, Nucën ''Ibu Cristo, nuibaquin ca nu ''aquin.'
  tee-NT: 'Para ju lapanacni ju ixtat''aminta ju Jesús ju lacati tak''ailh. Tajunilh
    ni va sek catatavi. Para va apalai p''as ixtalacchivinin ju yu''unch. Tajuni ju
    Jesús: ―Jesús. Ists''alh''at ju k''ai ucxtin David. Aquila''aktaijuch lamapainin.'
  eng-LSV: And the multitude charged them that they might be silent, and they cried
    out the more, saying, “Deal kindly with us Lord—Son of David.”
  cak-NT: 'Y ri winak xequich''olij chi quiri'' man chic quiech''o''n-apo. Pero reje''
    xa riq''uin más quichuk''a'' xech''o''n y xqui''ij-apo: Ajaf, ri jat ru-familia
    can ri rey David, tajoyowaj kawech roma ri kabanon, xecha''.'
  pah-NT: 'A''ero he''yjuhuve''g̃a ei g̃a pe: —Tapehapukai ti, ei g̃a g̃a pe tonhi''imbi
    g̃a javo. Koji''i heakwagweve''g̃a hapukaja''javi reki. —Orepojykaharetero Daviva''ea
    rymyminoro ore poko ti! ei g̃a ga pe.'
  sja-NT: 'Eperãarã auk''a wã nipadap''edaarãpa ɨtrɨat''aapachida k''ĩup''ee p''aneedamerã.
    Mamĩda waapɨara biapachida: —¡Tachi Waibɨa, Rey David Warra, tai chupɨria k''awaapáde!
    ajida.'
  xed-xed: «Hafwa wa ghuni!» Ka tsa dəmga ya, ka dava həŋ. Ama ka sganaghatá tsa ghulpata
    mnduha ya ta dza lawlaw. «Mgham, Zwaŋa Dawuda! Tawa ta hiɗahiɗa ta aŋni,» ka həŋ.
  mks-NT: 'A̱nda̱ já na̱casáhá cája cue̱he̱ ña̱yivi xi̱hi̱n ndíví da̱ cua̱á cán ña̱
    ná catáji̱ yúhu̱ dá. Joo ví ga̱ ví cáyuhú da̱ já cáchí da̱ já: —Jesús, da̱ na̱quixi
    chi̱chi David, caja ndó ña̱ma̱ni̱ candáhví loho ini ndó nde̱he̱ —na̱cachi da.'
  gfk-S: Io, no tamat na matanabar di ga bor dur be dur na kis matien. Iesene ikinong
    ra pana, dur ga manga kakongane nalu balik, dur gom tange, “No Watong, no tubune
    Dawit, nu marse mir!”
  bmu-bmu: Mewö qerohotka ambazip kambu yeŋön keu bök tatmahotköra qetal etkigetmö,
    yetkön mönö kapaŋ köla kewö qerohot, “Kembu Deiwidkö gwölönarökŋi, mönö ak kömum
    netkinöŋ!”
  dgz-dgz: Namu onamone nagirewa anega diguguramon, “Nop ae vean,” go mu uma sia anega
    wan, “Apan Devit naewa, bagu sisi nunan anu!”
  eng-GNV: 'And the multitude rebuked them, because they should holde their peace:
    but they cried the more, saying, O Lord, the Sonne of Dauid, haue mercie on vs.'
  zaa-NT: 'Gutil·la tè ca enne'' cą qui''ni guthaya rú''a quį. Pero lacą nna adila
    iditsa gunne cą nna ra cą: Cuią''lu'' Ỹi''ni David, betúa latsi'' cuią''lu'' intu''.'
  eng-WEBSTER: 'And the multitude rebuked them, that they should hold their peace:
    but they cried the more, saying, Have mercy on us, O Lord, thou son of David.'
  guh-guh: Jivi picani jumeitavetatsibeje pemoyanexabeje tsecae. Itsiata biji bitsoyo
    orijibia vavajaibeje tsecae. —¡Jesús, Davidpijinë pemomomë, paneitaxutotsoniataemabeje!
    jaibeje tsecae Jesúsjavabelia.
  bon-bon: Biname cina liga jiibananisi teebibine, teepi babo tage ca cuta ala abayenäsi
    egä, “Mope biname Daawida me kaakesaare, maane cibibine owecu niwenepi!”
  nhw-BL: 'Huan nopa miyac masehualme chicahuac quintlacahualtiyayaj para ma ayacmo
    tlahuejchihuaca. Pero nopa popoyotzitzi achi más tzajtziyayaj: ―¡Toteco, tiiteipa
    ixhui David, techtlasojtla!'
  swh-ONEN: Ule umati wa watu ukawakemea na kuwaambia wanyamaze, lakini wao wakazidi
    kupaza sauti, wakisema, “Bwana, Mwana wa Daudi, tuhurumie.”
  wbi-wbi: Ilipugha lila likavadalikila kuuti vajiike kimihe. Neke aveene vakaghina
    kukemeela fiijo viiti, Ghwe Mutwa, Mwana ghwa David, utusungukile.”
  bba-bba: Tɔn wɔru ɡunɑ ye, yɑ bu wɔkisimɔ bu mɑrio. Kɑ mɛ, bɑ ɡbɑ̃rɑmɔ too too,
    bɑ mɔ̀, Yinni, Dɑfidin sikɑdobu, ɑ bɛsɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: 'And the multitude rebuked them, because they should hold their peace:
    but they cried the more, saying, Have mercy on us, O Lord, thou Son of David.'
  kgk-NT: '—Pekirirĩmba katu, he''i íxupe ijaty va''e inhe''ẽ joko-vy. Ha ha''e ae
    katu onhe''ẽ hatãve: —Mbo''eháry, Davi remiarirõre, ore poriahuvereko katu, he''i
    Hesu-pe.'
  waj-waj: 'tuduu rikiada gioonna kiaapuuya ivaitana yaagueeqama kua pikiaateera tuduu
    rikiadaata iya puaisakama aayanna reeda tunoo: Udaanga-o, Davuitiinna oyaivakidiri
    diiteeraikuavee. Tiiyara boo kianee,'
  cpy-cpy: 'Osheki ikijatha-witee-takari. Tee imaeritzi, eekiro icheraanakitzi ikaemi:
    “¡Pinkatharí, Ikashiyakaetani pinkatharini David, pineshironka-teena naaka!”'
  ekk-PKP: 'Rahvas käskis neil vait olla, aga nad hüüdsid veel valjemini: „Halasta
    meie peale, Issand, Taaveti poeg!“'
  mpx-mpx: Boda hi ba lalaagil ge hi baek elal tage nihi mikekei, yaa heliya abwe
    hi yoga balbalgig hi ba, “Babala, Deibid Tubuna, u atilomwan-agima.”
  wbp-wbp: Yangka yapa-paturlu, kujalpalu puranja-yanu Jijaji-wanarlu, ngulangkujulu-jana
    kurnta-ngarrurnu, manulu-jana puta wurdungu-manu. Nyanungu-jarrajulpa-pala ngari
    yardayarda purlaja kilji-nyayirni, “Warlalja-Wiri, Kingi Tapiti-kirlangu Ngalapi-nyanu,
    mari-jarriya-jarrangku!”
  luo-luo: Oganda nokwerogi monyisogi ni gilingʼ, to gin koro eka negimedo kok matek
    moloyo niya, “Ruoth, Wuod Daudi, yie ikechwa!”
  nhe-NT: 'Huan nopa miyac tlacame chicahuac quintlacahualtiyayaj para ma ayoc tlahuejchihuaca.
    Pero nopa popoyotzitzi achi más tzajtziyayaj: ―¡Toteco, tiiteipa ixhui David,
    xitechtlasojtla!'
  aii-aii: 'ܘܟܸܢܫܵܐ ܢܓ̰ܝܼܘ ܠܹܗ ܒܝܼܵܝܗ‌ܝ ܕܫܵܬܩܝܼ. ܐܝܼܢܵܐ ܐܵܢܝܼ ܒܘܼܫ ܙܵܘܕܵܐ ܡܘܼܩܘܸܚ
    ܠܗܘܿܢ: ”ܡܵܪܲܢ، ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ، ܪܲܚܸܡ ܥܲܠܲܢ.“'
  esk-NT: Iñugayaat iñiqtiġniġaich nipaisaaquplugik, aglaan nipitutluuraqhutik kappaiŋaniqsuk,
    “Ataniiq, kiŋuviaŋa David-ŋum! Nagligillaŋniaqtiguk.”
  msb-msb: Ginsaway sinda san kadamuan kag ginpapuyo pero mas lalo lugod sinda sumiyak
    sin makusog, “Ginoo, Lahi ni David, kaluy-i man kami!”
  cpa-NT: 'Jøng² ca¹jí² dsa² jue¹² quiah¹² dsa² teg³ héi² hi² tsa¹ma¹tóh¹dsa møah¹³.
    Ta³lah¹tí² hi³méh¹ ca¹hløah¹dsa. Ca¹juúh²dsa: ―¡Guiuh¹³! ¡Tsø³jong¹³ hlai³ David!
    ¡Jmo³ huø³ hoh¹² quianh¹³ jnieh³! ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ସେମନ୍‌କେ ଦମ୍‌କାଇ କରି ଚୁପ୍‌ଅଇ ରଇବାକେ କଇଲାଇ । ମାତର୍‌ ସେମନ୍‌ ଅଦିକ୍‌
    ଅଦିକ୍‌ ଆକ୍‌ମାରି କଇଲାଇ, “ଏ ମାପ୍‌ରୁ, ଦାଉଦର୍‌ ପଅ ! ଆମ୍‌କେ ଦୟା କର ।”
  meu-meu: Hutuma ese e gwau henidia, basie hereva eto; a idia na e boi lou boi lou,
    eto, Lohiabada e, David natuna e, ame bogamai hisi.
  yva-NT: Vatano wanui uparijo yai, ware, “Wirimanin!” Weramu igwain akoeve akato
    yare, “Injae, Daud apa ajavijo Winy, naemeno ririnsai!”
  dgc-dgc: Ey du tolay sa, sinaway de side a diyan side tu pehéng. Pero lalo pa side
    a dinumulaw, a kinagi de, a “Panginoon, kagbian mo kame!”
  zpm-NT: Blalaa zha ne zie ga, psilo zho ndox zho lo grop zha co parne guioog ro
    zho, per leḻ hor cole nguiedzraa rbedz zho me.
  hix-NT: Neytxownà mak hatà, toto komo. Tatàknye ehtxoko, ketxkon hatà, àwyanye.
    Tatàknye ehtxoko. Thenyehra nàrwonatxkon hatà, enhunu ro komo, teryewrye ro rma
    haxa mak hatà. Amna yohà y, Dafe heno yohamàtho omoro hatà. Amna hnàn yawo exko,
    ketxkon hatà.
  sim-sim: Erem fri mbarik ma ol Jisas nga rari limu mbara, �Shir mayam shi li!� Hako,
    wahau, wasilaka mendek fri ushaha frimu mbara, �Wasilaka, nirambara Devithi mirin,
    shir wavu mi hishiwa!�
  npi-ULB: तिनीहरूलाई चुप रहन भन्दै भिडले तिनीहरूलाई हप्कायो, तर तिनीहरू अझै बढी कराएर
    भन्यो, “हे प्रभु, दाऊदका पुत्र, हामीमाथि कृपा गर्नुहोस् ।”
  cgc-cgc: Pasaway ta mga ittaw danen an na dili magsagbak. Piro, gasinggit pa gid
    danen an ta tudo, “Ginuo! Apo Ari David! Maluoy ka ki kami!”
  tim-tim: Hain dâm konbela luâk âmbâle ain kili arekŋe nâŋgâm hin dâyi, “Woe, den
    hepulet.” dâyi. Hain dâmbiâ denyeŋe bo nâŋgâm âmâ lâuwâŋe koliat, “Humo, gâ Dawidigât
    hakuŋe gâ hanâk netgât okotge nâŋgâ.”
  yor-yor: Àwọn ènìyàn sí bá wọn wí pé kí wọn dákẹ́, ṣùgbọ́n wọ́n kígbe sókè sí i.
    “Olúwa, ọmọ Dafidi, ṣàánú fún wa!”
  wos-wos: Wungi wambéka di wunde du takwa bérka haraki hundi wa, bér nakélak rembéte.
    Haraki hundi wandaka bér hambukmbu wambula wa, “Ménawa, Devitna mandéka. Anika
    mé saréfa na.”
  emp-NTPO: 'Maʌ̃ne ẽberãrãba ãdjira chupead̶amãrẽã quẽãsid̶aa, baribʌrʌ ãdjia wetara
    b̶iasid̶aa: –¡Dai Boro, David̶eba zed̶a, daira quĩrã djuburiadua!–'
  eng-F35: So the crowd threatened them to be quiet, but they cried out all the more
    saying, “Have mercy on us, Lord, Son of David!!”
  ind-ind: Orang banyak yang mengikuti Yesus menegur mereka supaya diam, tetapi mereka
    berteriak semakin keras, “Tuhan, Keturunan Daud, kasihanilah kami!”
  pes-OPCB: 'جمعیت بر سرشان فریاد زدند: «ساکت شوید!» اما آنان صدای خود را بلندتر می‌کردند
    که: «ای سَرور ما، ای پسر داوود، به ما رحم کن!»'
  mpt-mpt: nakaia unangai baabeniba Kimik geine ge baabeib otane i dabo temdeibeniba
    amdofa ngambianiba Sumo! Debite molofeit kobo ni dabo dohalilaneba daabenale ge
    ngambiba
  bla-bla: 'Ki o'' tappiisĭn''na ai''semiauax mŏkstaie''puyĭsax: ki matsĭstawk''umiau
    ki an''iau kĭm''okinan, Nin''a, David okku''i.'
  ssx-ssx: Koto lepeke handa wanda꞉hali wopuma꞉ta꞉ ipiliki pa꞉ta꞉ alota꞉ Pi na lapepema
    laa sa꞉sa꞉ pimikipate ipilikana꞉ma꞉ ota꞉ wi aneke hapu paa alo alota꞉ Deipidina꞉
    eiyekeo. Diki pa꞉ta꞉ a꞉ta꞉ma꞉ homa꞉e lepekeme.
  mkl-mkl: Nɔ zɑmɑɑu wɑ lɑ si ŋɑ wɑ ni ɑ coko. Ammɑ bɛ́i ɑ̀ wɑɑ ni ɑ cokou, bɛɛbɛ
    mɔi ɑ̀ yɑ dɔ̃ ɑnu hee lele ɑ̀ mɑɑ ni, Lɑfɛ̃ɛ, tɔkui Dɑvidi, ce ɑrɑɑre nwɑ.
  gaq-gaq: ରେମୁଆଁଗଣ୍ଡ୍ ଆମେଇଂକେ ଦମକ୍‍ ବିଚେ ବୁଙ୍ଗ୍‍ଲେଃ ନ୍‍ସା ବାସଙ୍ଗ୍‌କେ । ମାତର୍‌ ମେଇଂ
    ଆରି ଅଃଗିଆଚେ ବାସଙ୍ଗ୍‌କେ ଏ ମାପ୍‍ରୁ “ଦାଉଦ୍‍ନେ ଉଙ୍ଗ୍‌ଡେ ! ଆନେକେ ଦୟା ଡିଙ୍ଗ୍ ।”
  gof-RNT: Daro asay enttana, “Hayzite” yaagidi kaccidosona. Shin entti, “Godaw, Dawite
    na7aw, nuus qadhettarkii” gidi gujji waassidosona.
  unx-unx: ଗାଦେଲ୍‌ ହଡ଼କ ହାପାଃଅବେନ୍‌ ମେନ୍ତେକ ମାରାଙ୍ଗ୍‌ମଚାକେଦ୍‍କିନା ମେନ୍‌ଦ ଇନ୍‌କିନ୍‌
    ଆଡଃ ପୁରାଃତେ କାଉରିକେଦାକିନ୍‌, “ହେ ପ୍ରାଭୁ, ଦାଉଦ୍‌ଆଃ ହନ୍‌ ଦାୟାଲିଙ୍ଗ୍‌ମେ !”
  gah-gah: 'Liki nilasigo, vegená mukí nenete legesó iki minatáive liki gahá kememó.
    Lá amóza, keza gili ahulikasike pigi viziki sele lasike láa liki lasimó: Guivahani
    geza Tevitini agávolagamaka, lelikumú milumate geleletamane.'
  lcm-lcm: Na petau ang kilapo atakun irilong ani kilong ago ta mengen an, sikei kilongla
    songosongo alava luai ta, “Volava, nat i David, ku ngorem imemlong!”
  aer-aer: Tyerrtye areyele renhe-atherrenhe ntertelhe-ileke, “Nterte-irraye.” Kenhe
    ratherre akenhe awethe anteye-arle arnterre anthurre arlkerlenge, “Jesus-aye,
    David-eke-artweye, ilerneke apeke alhwarrpe awelhaye ilernenhe mwerre-ilemele
    mpwaraye.”
  qvc-NT: 'Chaypi kaqkunaqam chay sarkukunata anyarqan, uyaranambaq. Piru paykunaqam
    mana uyarashpachu, ashwamba masta qayakurqanllapa: —¡Dabidpa Karu Willkan Taytitu!
    ¡Llakipawayri! nishpa.'
  tgl-ULB: Subalit sinaway sila ng mga tao, sinabihan sila na tumahimik. Ngunit, lalo
    silang nagsisisigaw ng malakas at nagsabi, “Panginoon, Anak ni David, mahabag
    ka sa amin.”
  cbs-NT: 'ichapabun nemapaibiabu ana unanxubimajaida yuikin: —Davidin baba Xanen
    Ibuun, min miamenkain, nukuwen nuiwe— akabu'
  xtm-NTPP: 'Te kua''a ñayii ma ka jiña''a ja jin kasiyu''u de. Kovaa su''va ka kayu''u
    nini''i‑ka de: ―‍Señor, Sa''ya David, kunda''vi ini ña''a ni ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Nkenga gwa bandu ngugwakalapila na kalenge bakotokange. Nambu angweto ngabayanga
    kuchobela, “Angwana, Mwana jwa Daudi, mutubone kia!”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, “Cʉ̃ja yerijãa waajato,” ĩirã, cʉ̃jare tutimiwa
    bojoca pea. To biro cʉ̃jare cʉ̃ja ca ĩi pacaro, bʉaro jañuro: —¡Wiogʉ, David Pãrami
    jãare boo paca ĩaña! —ĩi acaro buiwa.'
  san-ORI: ତତୋ ଲୋକାଃ ସର୍ୱ୍ୱେ ତୁଷ୍ଣୀମ୍ଭୱତମିତ୍ୟୁକ୍ତ୍ୱା ତୌ ତର୍ଜଯାମାସୁଃ; ତଥାପି ତୌ ପୁନରୁଚ୍ଚୈଃ
    କଥଯାମାସତୁଃ ହେ ପ୍ରଭୋ ଦାଯୂଦଃ ସନ୍ତାନ, ଆୱାଂ ଦଯସ୍ୱ|
  huv-NT: 'Ajcüwa nipilan taliquiaw nejiw mapalüw ombeayiw, naleaing nejiw tepajüw
    napac, tapiüngüw: ―¡Teat Naxey, micual teat David, ijiür xicon lasta! ―awüw.'
  otn-NT: 'A nu̱''ʉ yø ja̱''i̱ mi̱ ''bʉp''ʉ hu̱hyø xädä, di hɛjpi ngue hi̱ndi̱ mmafi.
    Pɛ yø xädä p''ʉya, ɛ̱na̱ ma̱n''na ma̱''bɛpi ngue nts''ɛdi ga̱ mafi, bi ''yɛ̱mbi̱:
    ―Ague grá̱ Hmu̱, rá̱ mbom''mɛto''i ra̱ David, da̱mi̱ huɛ̱ga̱''be.'
  nop-nop: Kaŋ metamdi kabup itemek yoŋa yenihep tigiŋ. Iŋgoŋ adi toboniŋ gigine tiŋa
    wapumgoŋ hinek kutiŋa indiŋ yogumuk, “Wapum, du Dewit’walaŋ yalakidi inditok bulaniŋgoŋ
    nadiweŋ.”
  obo-NT: Id sugga sikandan taddot mo-uraan minuvu amoy'd po-onong-onong. Piru ayas
    da en sikandan id pomehes nid ungketen to, “Longaggon, lubbad ni David, ko-eruwan
    ka konami!”
  cak-ENT: 'Y ri vinük xquich''olij c''a cheque que man quech''o chic. Pero rije''
    xa riq''uin más cuchuk''a'' xech''o y xquibij: Rat Ajaf, ri rat ruxquin-rumam
    can ri rey David, tajoyovaj c''a kavüch roma ri kabanun, xquibij.'
  lif-NT: ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤓᤧ᤺ᤰᤋᤢᤛᤡᤖ ᤛᤫᤠ᤺ᤳ ᤕᤢᤱᤔᤠ ᤔᤧᤒᤠᤱᤄᤢᤛᤡ. ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤸᤗᤛᤠᤱ
    ᤛᤠ᤹ᤖᤡᤰ ᤀ᤺ᤰᤋᤧᤳᤇᤡᤖᤥ. “ᤍᤠᤱᤒᤣ. ᤍᤠᤀᤢᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤀᤠᤴᤇᤡᤃᤧ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧ᤹ᤀᤥ᥄”
  mie-NT: 'De ndá nchivī nī ncāhān ji nūū dē jā ná cásī ndúū dē yuhú dē. Sochi víhí
    cā nī ncana jee dē: Señor, maá ní jā cúu ní tatā rey David, cundáhví inī ní sāán
    viī, ncachī dē.'
  san-TIB: ཏཏོ ལོཀཱཿ སཪྻྭེ ཏུཥྞཱིམྦྷཝཏམིཏྱུཀྟྭཱ ཏཽ ཏརྫཡཱམཱསུཿ; ཏཐཱཔི ཏཽ པུནརུཙྩཻཿ ཀཐཡཱམཱསཏུཿ
    ཧེ པྲབྷོ དཱཡཱུདཿ སནྟཱན, ཨཱཝཱཾ དཡསྭ།
  qve-NT: 'Chaymi runakunaqa phiñarikuranku, chay ñawsa runakuna upallanankupaq. Ichaqa
    saynata phiñarikushaqtinkupas, chay ñawsa runakunaqa astawanraqmi qapariranku
    khaynata: —¡Davidpa mirayninmanta Jesús, khuyapayaykuwaykuyá! nispanku.'
  pao-NT: Mu numu mu nakadu mu nesagwikute meeoo mu netamma, “Mu gi unnepana.” Pana
    umu yise ka Te Pabe'e pabasoo yadooeyakwe, “Ne Pabe'e ne nanesootuhiku.”
  cbu-NT: 'Tputssha ashpatam: Wapa; zamangi. Watsta; tamundaksa, tárangana. Itaru,
    mchusshita aranginasha kuruzurangana Isusootsi. Isusoo, istangasinda, átar ashirangana.'
  usa-usa: 'ánibo aarawaamá ‘páátí máákao’ téta tirááe. miráimanibo yenákámá uyátá-maqma
    anókaq ááyama tirááye: “umaataráána-nako, Tébitin-annabike-nako, kekárátá arummá
    umátikaao.” téta tirááye.'
  soy-soy: 'Pisoi pɛɛ n cɑ́pinɛlɛ̃ ɑpi pi cɛ́si rɛ pikɛ́ risɛ́ɛ́, ɑmɑ́ ɑpi pɛɛ mɛyɑ̃́
    n cɑ́ɑ́i ŋmɑɑ nɛ ńnɑŋɛ rɛ: Upíimɑ, Tɑfiti Kɛpipi, ɑ irɔ́wɛ ripɑí!'
  hui-hui: Libugua ani layagola wali agali bu hearume libu talialu lalu, Bi nale wahadaba,
    lene. Ani layagola libu donge howa dalimuore olalu, Debidi Igini-o iyahondo dara
    howa biamogo bia, lalu laabo hene.
  amf-amf: Thoothino eenoar igina aapin kayaana eenaam ‘‘Lay hamee’’ hamayse keam
    ko wacimade. Aapin kayaana eena ‘‘Imbo, Dawt Naasa, bannzo! Wona burqadhayse woam
    pacchaane! Woam kelshaa’’ hante ini kenin ilaterra sagi ke ilatade.
  quc-NNT: 'Ri winaq xa xekiyajo, xkib''ij chke chi chkitz''apij u pa ki chi''. Are
    k''u ri e are'' man xkita taj, xane sib''alaj ko chi na xkiraq ki chi'', xkib''ij:
    ¡Tat, lal ri'' ralk''ual kan ri qa mam David, toq''ob''isaj la qa wäch! —xecha
    che.'
  dob-dob: Ta pwalu siteluwa nidi ꞌenadi sinonona ga siꞌetobodedi, sigwae, “Walosaꞌu!
    Tuwa bwau!” Ta ꞌenega siteluwa nidi sibwau toitoila, sigwae, “ꞌInapwana, Debida
    tubuna ye, ꞌuda ꞌatenuwa ꞌoleꞌoleyema.”
  wrs-wrs: '@see-verse:MAT.020.030'
  mca-mca: 'Olots he'' yaq''ayintaxij in tayaikii. Qa yape''enhaƚe les in yit''unhetik''ikii
    in taya''yik''ikii: —Yatsat''axyij, David Ƚa''s, e''nq''elet qeku''ni''ƚyij wat''ij.—'
  tzo-TZC: 'Ti cristianoetique laj yalbeic ti acꞌo chꞌaniicuque. Pero ti stuquique
    más to tsots iꞌavanic: ―Cajval, Snichꞌon David, cꞌuxubinuncutic ―xiic.'
  mya-mya: လူ​ပ​ရိ​သတ်​တို့​က​သူ​တို့​အား​ဆိတ်​ဆိတ်​နေ ရန်​ငေါက်​ငန်း​ပြော​ဆို​ကြ​၏။
    သို့​သော်​လည်း​သူ​တို့ သည် ``အ​ရှင်၊ ဒါ​ဝိဒ်​၏​သား​တော်၊ အ​ကျွန်ုပ်​တို့​ကို သ​နား​တော်​မူ​ပါ''
    ဟု​သာ​၍​ပင်​ဟစ်​အော်​ကြ​၏။
  gng-NT: 'Nɛ linigol nnɔ tɛngeh iʼbo ki teh yɛ̀ ń ŋmile, ama ì tùɔreh ki wuureh
    nɛ ki teh: «Yonbdaan, *Dafid ya yaabile, muɔ tɛ micɛcɛkm.»'
  cbi-NTPO: 'Tsandindetsuñu, chachillaya mandyasa ti'' de-ajaatiñun, yala kayu uti'',
    entsa entsandila: ¡Bale Ruku, Davidnu sera'' jamu Na, lalanu tenbityaka! tiitila.'
  ikk-NT: Igunrun hụ nọ jụgbọ wẹ, sị wẹ kpukin ọnụ; kanị wẹ nọ yikẹnmẹdẹ oro, sị,
    “Di-nwọnni-ẹnyi, Nwa Defidi, mẹ ni ẹnyi ebere!”
  leu-leu: Saxanofuna la palou ina malila ri baras nare e ri xuus nare o re taa nai
    kasam. Taasaxa re xukulai faagut paaliu laa, “Memai, Natu Devit, muluk nemaame!”
  maz-NT: 'Nuc''ua c''o nte o huënch''iji c''ua c''o mi ndëzhö, o xipjiji c''ü ro
    ngo''t''ü a nevi. Pero anguezevi, xenda go mapjüvi c''ua na jens''e mi mamavi:
    ―Nu''tsc''e ín Jmuts''ügöbe o̱ mboxbëchets''ü e David, juentsquegöbe.'
  bod-N: མི་ཚོགས་ཀྱིས་ལོང་བ་དེ་གཉིས་ཁ་རོག་ཏུ་སྡོད་པར་བསྐུལ༌ནའང༌། དེ་གཉིས་ཀྱིས་སྔར་ལས་ཀྱང་སྐད་ཆེན༌པོས།
    ཀྱེ། གཙོ་བོ༌ལགས། དཱ་བིད་ཀྱི་རིགས༌སྲས། ངེད་གཉིས་ལ་སྙིང་རྗེས་གཟིགས་རོགས་ཞེས༌ཞུས།
  tca-NT: 'Rü yema duü̃xü̃gü ga Ngechuchuwe rüxĩxü̃ rü nayangagü na iyanangeèxgüxü̃cèx.
    Natürü nümagü ga yema ingexetüxü̃ rü yexeraãcü Ngechuchuna nacagüe, rü ñanagürügü:
    —Pa Corix, Pa Dabítanüxü̃x, ¡cuxü̃́ tangechaü̃tümüü̃gü! —ñanagürügü.'
  zpl-NT: 'Nu uquiꞌyaꞌ beei uriꞌi bee bene para nú zaca beei, pero masescaꞌlá urixialibeei
    nú unibeei: ―¡Detá, lliꞌñi David, uhuaꞌa arquiꞌ liꞌiru!'
  mbc-NT: Mîrîrî pî' arinîkonya ta'pî moo to' e'to'pe. Tîîse yuuku to'ya pra, inî'
    panpî' to' entaimepîtî'pî. —‍Anna yepotorî, Davi nurî'tî paarî'pî, a'noko'pî pe
    sa'ne anna era'makî —‍ta'pî to'ya.
  ndg-ndg: Lakini kipenga satikwabendya, na kwabakiya mukotoke, hata nyo, batikemelya
    lilobe likolo no baya, “Ngwana, Mwana wa Daudi, utuponeye.”
  wsk-wsk: Se kariimet ining nungarman ale kutek mamonko nunga manarukasan, bare nuna
    am sail karogo nunguningkiri aikasan, “Kari Biya, David ko Namar,” makasan, “ni
    gemang ana nangaruko!” makasan.
  toj-NT: 'Jaxa cristiano, huane xta huooljuc: ―Ch''abananic ja huenlex pac''a sat,
    xchiye xta. Pero ja ma'' tupel ja satei, mas to ahuaniye: ―Cajual, talna jyaalticon.
    Huena ni yintil ja rey Davidi, jecubala yuj ja Dios jel nihuani, xchiye.'
  tbc-tbc: Agog tamolpein an dububuŋanaig durupidai, “Awam itaup atokabol pe amado!”
    Ago tag tamol uraru an nen maeg nam duwagiŋ dugo disasai, “O Tubun ak, Dawid Nanun,
    ilo imuŋanama!”
  sna-sna: Vanhu vazhinji vakavatsiura vakavarayira kuti vanyarare, asi ivo vakanyanya
    kudanidzira vachiti, “Ishe, Mwanakomana waDhavhidhi, tinzwireiwo ngoni!”
  smk-NT: Masager saray tutawo konra tan inima'no rasaran gumargar. Bale' mas maksaw
    rayna edet nin nita'way, “Si'kan nipangako' a puri na ni David, ka'dwan nakami
    kadi'!”
  grc-TCGNT: Ὁ δὲ ὄχλος ἐπετίμησεν αὐτοῖς ἵνα σιωπήσωσιν. Οἱ δὲ μεῖζον ἔκραζον, λέγοντες,
    Ἐλέησον ἡμᾶς, Κύριε, υἱὸς Δαυίδ.
  gof-WFTW: Daro asay enttana, “Hayzite” yaagidi kaccidosona. Shin entti, “Godaw,
    Dawite na7aw, nuus qadhettarkii” gidi gujji waassidosona.
  spa-BLM: 'La multitud los reprendió, diciéndoles que se callaran, pero ellos gritaron
    aún más: “¡Señor, ten piedad de nosotros, hijo de David!”'
  kyz-NT: 'A''eramũ mytuna ''gã ''jau ''gã nupe: —Pepije pejejupa. Aereau toko re''ã—
    ''jau ''gã ''gã nupe. A''ere ''gã jero''wuro''wui etee futat wafukaita ''ga upe:
    —Ku''jyp! Ene te ''ã Davi ''ga juapyrera, Jarejuwarete ''ga remimurera. Ejemuaẽm
    ore ree. Ore resag ape, aru''e ore enee— ''jau ''gã ojero''waro''wau etee wafukaita
    ''upa.'
  dao-dao: Khyangpänu naw käh ani ngpyang ti vaia jah mtheh u sepi, aksetama, “Davita
    Capa, Bawipa aw, jah mpyeneia,” ti lü ngpyang dämdämki xawi.
  cya-cya: 'Scasca nu ngusun lo''o ''in yu si''yana chcua seen tu''hua yu, una nde
    lyee la msi''ya yu ''in ñi: Ñi X''nan hua, ta nten ''in Davi, ña''an ''tnan ti''
    um ''in hua.'
  wrk-wrk: Kajamuku yali ngirrwa bulangi kurrkunbiji bulanya kayankurri. Yanyba yali,
    “Kardakiyi jungku, Karda. Mikujiyi kaya.” Ngala mili barri kayayi kabujiwuya nangangi
    Jisuskanyi, “Ninji barri Jandanyi nangangi Dayibidkanyi. Ngindukiyi muwa ngalingi.”
  nii-nii: Wumb pei onjung wumb ei ok kin wu tał wii tokuł yi ninjngił, “Wu ei kin
    ek tingneneł mon!” pa ninjing. Ba wu tał wii dinga tokuł nga yi ninjngił, “Owundu,
    nim Deipis nge tiłap wu nim sił kin kaimb sinjii,” pa ninjngił.
  ign-NT: 'Natiari­hisera ena achaneana vahi náuricahini eta napiara­sirahi ena púchuquiana.
    Navarahapa nacama­tinaca. Énasera napiara­caichucha: —¡Tátachicha! ¡Pítique­neripa
    yátupi­quenévi Cristo! ¡Picata­ji­ca­ha­vipaini pájapa­nuhavi! —nacahepa.'
  dik-NT: Go kɔc kɔ̈k ke rɛ̈l ku yöökkë ke bïk biɛt. Gokë ŋot ke kiu apɛi, “Wën Debit!
    Kony ɣo.”
  cac-cac: 'Palta axo eb'' anima ix cachan eb'' yic tz''em numan eb''. Palta masn̈ej
    ix avaj chaan̈ eb'': —Mamin, ach Yin̈tilal can vin̈aj David, ¿tom max oc'' a c''ool
    d''ayon̈? xchi eb''.'
  tzj-E: 'Per je'' wnak xquemaj rch''ajic pquewá'' moya'': —Xjun quixec''je'' wa'',
    mterak ta echi'', cara'' xbixa chca. Per arj-e'' más chna xquerak quechi'' tzrij
    Jesús: —Kajaw, atet je at Rlec''wal rey David, tpoknaj jtz''it kawech, cara''
    xecbij chic jmul tzra.'
  bpx-bpx: माणहु तीहया आंदळा ने होगा री जावो करीन वड्‌या, पण तीहया अळी बी ज्‌योरेत
    आड़ीन केदा, “मालीक! दावुद नी अवल्‌यात! अमारी पोर गीण कर।”
  san-BUR: တတော လောကား သရွွေ တုၐ္ဏီမ္ဘဝတမိတျုက္တွာ တော် တရ္ဇယာမာသုး; တထာပိ တော် ပုနရုစ္စဲး
    ကထယာမာသတုး ဟေ ပြဘော ဒါယူဒး သန္တာန, အာဝါံ ဒယသွ၊
  yaa-NT: 'Askafaifono nã yorafã rasichi ato iskafanifo: “Nõko Ifo fekaxtefayamakãfe,”
    ato faifono, akka nã fẽxokõi rafe fãsikõi kenanifo: “Ifo, David fenapa, ¡noko
    shinãfe!” fanifo.'
  cab-NT: Ába jadeínjan gürígia joun lun jámanichun, ligíatima jagúaragun. —¡Wabúreme,
    ladǘgawagun Davíd, gudéme wamá bun!
  clu-clu: Ginsaway sanda ang mga tao nga magipus. Piro andang ginimo tana, tinodoan
    nanda pa gani andang singgit nga nagakoon, “Ginoo, nga kaliwat ni David, kaloyi
    kami ra!”
  swh-ULB: Lakini umati ukawakemea, na kuwaambia nyamazeni. Hata hivyo, wao wakapaza
    sauti zaidi na kusema, “Bwana, Mwana wa Daudi, utuhurumie.”
  tpt-NT: Yu lapanakni va talaqꞌaymal ni laꞌachꞌixin para saqcha kataval, pero yuꞌuncha
    apalay tataylhaꞌal ixtꞌasatikꞌan. —¡Jalhachimoꞌonuꞌ, yu istsꞌal kꞌatꞌi ni ay jalhachimoꞌonuꞌ
    David, kilamapayniu ni kijnan!
  aai-aai: Sabuw rou’ay gagamin na’in hinan orot rou’ab hikwararih awah fotamih hi’uwih,
    baise hairi awah aumetawat hi’af hio, “Regah David uwan kwiwanbabani.”
  sny-sny: Lu taune werese peri lowesi lo wanuwe su, lowe lu hesi lo peri einamiyei
    ne toteye. Lowe lowesi ma'e eiye, “Peri sawa.” Ahowa, lu hesi peri kairefi erasi
    a'i tame uteye, “Meni Owane Devit lo meni eime ne notosi ne au ferafereire.”
  myy-myy: 'Ito bajiro ĩna yibojarocati, “Awasãbesa maji”, yicã masa. Ito bajiro ĩna
    yibojaroca riti, bʉto bʉsa awasãcã ĩna mʉcana: —Gʉa ʉjʉ, David ñayorʉ janerãbatia
    janami ña mʉ. Gʉare ti maiña, yi awasãcã ĩna bʉto bʉsa.'
  trc-NT: 'Tza̱j ne̱: ―Dínj tuꞌva ro̱j so̱j á ―taj nij yuvii̱ rihaan ro̱j soꞌ a. Tza̱j
    ne̱ doj a̱ nucua̱j caguáj ro̱j soꞌ, cataj ro̱j soꞌ: ―Taꞌníí taꞌnij siꞌno̱ síí
    cuꞌna̱j David síí cane ga̱a naá mé so̱ꞌ, Señor. Cunu̱u ꞌe̱e̱ rá so̱ꞌ man rój ei
    ―taj uún ro̱j soꞌ a.'
  cut-NT: 'Ra̱hva ihyan nduco se ca̱va che cuahtedihn chende se, ate nde tahque yudo
    na̱n se ra̱hn se: ―Dihve nuhn, Da̱ya David, ¡conan va̱hino ne nuhn!'
  bel-bel: 'А людзі змушалі іх маўчаць; але яны яшчэ галасьней закрычалі: памілуй
    нас, Госпадзе, Сыне Давідаў!'
  zlm-KSZI: Orang ramai memarahi mereka dan menyuruh mereka diam. Tetapi mereka berseru
    lebih lantang lagi, ‘Wahai Junjungan, Anak Daud, kasihanilah kami!’
  gdr-gdr: Ajɨ rɨga bobop ten samany ke amneno da, “Muma kesa awa!” Ajɨ osiemb yɨrdɨdɨ
    rɨgap ara yoikɨndenonda da, “Yonggyam! Dawidɨmna b'ɨga-wɨi! Kear nomne-o!”
  vmy-NT: 'ꞌBa xutankjiun jatiko, tuxi xiu kꞌuenduni, tunga ngisa= ꞌñu kiskiꞌndaya
