  san-PUN: ਤਤੋ ਲੋਕਾਃ ਸਰ੍ੱਵੇ ਤੁਸ਼਼੍ਣੀਮ੍ਭਵਤਮਿਤ੍ਯੁਕ੍ਤ੍ਵਾ ਤੌ ਤਰ੍ਜਯਾਮਾਸੁਃ; ਤਥਾਪਿ ਤੌ ਪੁਨਰੁੱਚੈਃ
