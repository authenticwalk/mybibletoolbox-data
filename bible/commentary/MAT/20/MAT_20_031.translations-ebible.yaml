    Dawidiac ɋeli, wéséga niŋnérécmina!
  awb-awb: Uyara míó kega suwehgu aritera ehiya míáhtao arítówara sega íre túbáh agia
    peh mónkakáq anotahtaq iraréra, Tébítine anahwao, arutaboiraito uye.
  gdn-gdn: Mu inako tagamawa ka iyapana ropani kawaya ika ubumawa iyapana apeya ki
    yona kerekeretagamana ki nana nakaritampu ko mu bonanamaga ragiragi kawaya kawareya
    kawareya ade wena siyamawa, tagamawa ke; “Oragai apunu Dewida e momai, kau nu
    nuwaboyanuga wainapiyei bo pa mena?”
  nko-NT: Ɔdɔm amʋ bɔkplʋ́n wa amʋ́ bɛɛ bʋkpá ɔnɔ́ bun. Támɛ bɛlakplʋ́n dʋn alɩ
    bɛɛ, “Anɩ Wíe, Dawid mʋ na, wun anɩ nwɛ!”
  bsn-NT: 'To bajiro ĩna yiavasãrone, —¡Avasãbesa! —ĩnare yicama masa. To bajiro ĩna
    yiboajaquẽne, bʉtobʉsa avasãcama ĩna: —Yʉa ʉjʉ, Ʉjʉ David ñamasir''i jãnami, “Rotimʉorʉ̃gõrʉcʉmi”
    yigʉ, Dios ĩ cõar''i ñaja mʉ. Yʉare ĩamaiña —Jesúre ĩre yiavasãcama ĩna.'
  pib-NT: Gixolune yine chigetjetna pochke rixinripna, seyni wanepnute saplewjetna,
    “Gitsrukaachi Tawiklopisha, petwamonutanunwu.”
  wiv-wiv: Na kabuna manumanu kua dia ta harovitinihiro dia ka tania hiro kata zodo,
    palaka hiro ta dopa matoto hiro ka goe hiro ka tania, “Paraha, Tubuni Devit maharimiro!”
  reg-reg: Nawe liijo lya bhanu nilibhagonya, nilibhabhwila bhajibhile, Nawe ona,
    abhenene nibhasubha lindi okuyogana nibhaika ati, “Lata Bugenyi, Omwana wa Daudi,
    nuchifwile chigongo.”
  mlh-mlh: Oŋu oŋgakabire ŋiŋigo kubu soguine yoŋoji “Mo ŋenimi!” miki qomuku yatebuŋyoŋ,
    yokoji yameŋ keku iŋi oŋgabu, “Ofoŋ Deiwidre osigida, go ŋonemaiŋ enote!”
  gof-ENT: ዳሮ ኣሳይ ኤንታና፥ «ሃይዚቴ» ያጊዲ ካጪዶሶና። ሺን ኤንቲ፥ «ጎዳው፥ ዳዊቴ ናዓው፥ ኑስ ቃታርኪ» ጊዲ ጉጂ ዋሲዶሶና።
  aau-aau: Uwrsa kraiar Jisas se nion ma non-ey somokwe sawk hehe senkin me-sous lokruok,
    “Hohkwe ok lopa non-wakiawkeyn e.” Sawk liy-ar so, hohkwe sawk ok aiopey hay-ar
    ma-lokre me, “Hakamay, Devit so ney-nona ara, hrere uron wawk owk kara.”
  tvk-tvk: E vanut moletin xil ak labul xat xalu tengan lalotit votei. E tave ti neta
    xa mak, xalu lukei nggeih pilei sung lubit, “!Suv! !Xouk xa ostal onggo vatimol
    na suv toto Deved! !Iem isae li e xamel!”
  prf-NT: Pinagkagiyan hidi nen katolayan a mágtahimik hidi, peru tulos di la impáppákraw
    a, “Panginoon, Anak ni David, kagbiyan mu kami pay!”
  auy-auy: misáwífáꞌ-wáásí aaisambá tiyésa sésa aaí séyafo suwasaráí minááí ifátuwesarai
