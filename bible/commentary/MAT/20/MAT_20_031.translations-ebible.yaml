  urd-urd: लोगों ने उन्हें डाँटा कि चुप रहें; लेकिन वो और भी चिल्ला कर कहने लगे, “ऐ
    ख़ुदावन्द इबने दाऊद हम पर रहम कर।”
  hot-hot: Ma avômalô ethaŋ thai ba enaŋ, “Mamu bônôŋ!” Ma doŋtom thai elam lôklala
    nena, “Anyô Bêŋ! Devit anêŋ Lim Lukmuk! Nêm kapôlôm ek yai!”
  mqj-NT: 'Sapo nasadangngi tau buda nakua: “Pengkamma''koa''!” Sapo tuttuan napemandui
