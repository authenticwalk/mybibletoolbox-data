  tam-TCV: மக்கள் கூட்டமோ அவர்களை அதட்டி அமைதியாய் இருக்கும்படிச் சொன்னார்கள். ஆனால்
    பார்வையற்றோர், “ஆண்டவரே, தாவீதின் மகனே எங்கள்மேல் இரக்கமாயிரும்” என்று இன்னும்
    அதிகமாய்ச் சத்தமிட்டார்கள்.
  mit-NT: 'Dandu nèhivì cuáhà yucán, nì canàhá‑nè xì nècuàchì cuaá mà: ―Màsà cána
    ga‑nsià ―cachí‑nè. Doco nècuàchìmà, chicá ndee ní càna‑ne, cachí‑nè: ―¡Stoho‑nsì
    Señor! ¡Mii‑ní descendencia ìì xí David! ¡Cuhi inì‑ní nsiùhù!'
  ceb-ULB: Apan ang panon sa katawhan nagbadlong kanila, gisultihan sila nga mohilom.
    Apan, misinggit pa gayod sila sa makusog ug miingon, “Ginoo, Anak ni David, kaloy-i
    kami.”
  ces-LB: 'Lidé z davu je okřikovali. Ale oni tím více volali: „Pane, králi Izraele,
