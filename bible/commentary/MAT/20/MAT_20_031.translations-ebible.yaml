    Kasian sang botong doo!”
  pol-UBG: 'Tłum surowo nakazywał im milczeć, lecz oni tym bardziej wołali: Zmiłuj
    się nad nami, Panie, Synu Dawida!'
  qxh-NT: 'Runacunana ullgüparan: «Upälla» nir. Chaypis callpacuycurraj japracuna
