  srn-NT: 'A heri grupu sma bari den fu den tapu den mofo, ma den man bigin bari moro
    tranga taki: “Masra, Manpikin fu David, abi sari-ati nanga wi!”'
  cta-NT: 'Pana ná ndiya tiꞌ nu nguꞌ quiñaꞌa̱ biꞌ, chaꞌ lye tsa ngusiꞌya nguꞌ cuityi̱ꞌ
    biꞌ jiꞌi̱ Jesús. ―Cuaana ti cuꞌma̱ ―nacui̱ nguꞌ jiꞌi̱ nguꞌ cuityi̱ꞌ biꞌ. Ná ndyuna
    nguꞌ cuityi̱ꞌ biꞌ, cui̱i̱ la ngusiꞌya nguꞌ biꞌ liꞌ: ―Xuꞌna, nuꞌu̱ nu laca la cuiꞌ
    tyaꞌa ñati̱ jiꞌi̱ jyoꞌo David ―nacui̱ nguꞌ cuityi̱ꞌ biꞌ jiꞌi̱ Jesús―, cuaꞌni tyaꞌna
    tiꞌ nuꞌu̱ jiꞌi̱ ya.'
  bqc-SIM: 'Wàlɛ gínɛ́ wàlɛ mɛ aa nílɛ, ↄ̃ an lɛzu kɛ̀kɛ gbãakũ̀ aa mɛ̀: Dii,
    Davidi Bui, wá wɛ̃nagwa!'
  tcz-CHONGTHU: Mihonpi chun aphoh uvin, “Thip lhon in atiuvin.” Hinlah amanin aha-sapcheh
    lhon in, “Pakai, David Chapa, neikhoto lhon in,” atilhone.
  mar-mar: जमावाने त्यांना दटावले व त्यांना शांत राहण्यास सांगितले. पण ते अधिकच मोठ्याने
    ओरडू लागले, “प्रभू, दाविदाच्या पुत्रा, आमच्यावर दया करा.”
  snp-snp: Eti laito wenena muki yate ka kedámoti sodoti minaliyo, loti goudafa, wewa
    lele yate, Wenabao, Defiti ufa fiyami we, milumate kolo, loti oto diti au naba
    loti lula fiyaiye.
  isl-isl: Mannfjöldinn skipaði þeim að þegja, en þá hrópuðu þeir enn hærra.
  spy-NT: Kōōburyoong'to ꞉biiko kule, “Ōsiisyē!” Nteenee kukuurchi barak ꞉bichoo miisin
    kule, “Mōchōkōrēētaab Tāwuti, ankiiriireeneech!”
  xnn-xnn: Dat sagiiten nan ipogaw daida ta igiginekda. Ngem am-amedda kayet ninbogaw
    ay mangwani en, “Sik-a ay apon din si David, seg-angam kad dakami.”
  mwe-mwe: Lugwinjili lwa bhandu lula bhakwaakalipilangaga kupinga bhapumulanje. Ikabheje
    bhanganyabho gubhapundilenje kweya lilobhe, “Mmakulungwa, Bhaulongo gwa a Daudi,
    nntubhonele shiya!”
  tte-tte: Boda siwalo-sikosikoko-wagili yakato simwanou na kabo siya siyoga kaikaiwe
    siba, “Guyau, Deibida tubuna, ukwatekamkamna-yagimai.”
  tcs-tcs: Wen demtu i bin ala diskain po Zizas, dem bigmob pipol i bin spik demtu
    po sadap. Bat demtu no bin lisen po dempla ane demtu i bin ala molaud diskain,
    ‘BosLod! Yu Promiswan wase King Deibid. Plizgar soe sorewei po mitu ane elpe mitu!’
  hlt-THB: Thlang kqeng ing cekqawi ce a ni awmnaak dym aham zyi uhy, cehlai cekqawi
    ing khawteh khqoet na, “Bawipa, David Capa, kainih ve nim qeen qawi lah!” tinawh
    khy khqoet hy nih.
  soq-soq: Tane apana uara mo wadabuamone diamoiena dainantopu. Ita mo etanadabuasane
    osowe mukantone waienase, “Tatamba, Dawid Otopa, no nuaparembaite saunea!”
  qub-qub: Chayno niptinmi runacunaga piñacuran «¡Upalla!» nir. Niptinpis mas gaparayparaj
    ruwacuran «¡Ray Davidpita miraj Cristo, cuyapaycallämay!» nir.
  att-att: Á napporayád da ira nayù ira tatolay. Á kinagi ra nira ta ari ira mattannuk.
    Ngam pine ra lâ nakkatakatol nga iniyássikad da, “Apu, ikállà kami bì, sikaw nga
    ginaká ni Patul Dabid!” kud da.
  bki-bki: Naruei tomu nalo amil jikili banlo, aberinavo “Kuvuetuba re, tomjuo.” Mia
    tomjuo nei abio dolu ka ga, nalo abio jouo mave aberinavo “!Tubo, jau Teviti kiano
    bajulukuti, tiniemriia kumemi juo!”
  bqp-bqp: 'Ò gìńnɛ ò pì ò yĩtɛ, akũ ò lɛ́ gbãna zunaa kàra òtɛn pì: Dikiri, Dauda
    Buri, ǹ ó wɛ̃nda gwa!'
  mcp-mcp: 'Buud bwə́ á bə áncuncuma wá bwə́ mú ŋgə ŋkáánd nə bwo nə́ bwə́ jíg kʉ́l-kʉ̂l,
    njɨ bâŋ bwə́ mú yidá mpu bʉ̂n mə́kə́l gwɔ̂w nə́: «Cwámba, Mwân mə Dávid, bwɨ́ɨ́gʉ́g
    sə́ nə́ ŋkwoŋʉ́.»'
  hat-hat: 'Moun yo t''ap kouri dèyè yo pou fè yo pe bouch yo. Men, yo t''ap rele
    pi rèd: Mèt, pitit David la, gen pitye pou nou!'
  npl-NT: 'N tlakah okoninmajwayah pero yejwah okachi otsajtsiah: —¡Tejwatsi, ikone
    n David, techiknomati!'
  bgg-bgg: Ibrog è ithek shii aro yi pha giung, jimagunde ithek ne lamuna gang ziak,
    “Dawid Saja pha Dufuii wo! Masdo! Gasa shii bushun now phi bo!”
  eng-TCENT: But the crowd rebuked them, telling them to be silent. Yet they cried
    out even more loudly, “Have mercy on us, Lord, Son of David!”
  eng-BSB: The crowd admonished them to be silent, but they cried out all the louder,
    “Lord, Son of David, have mercy on us!”
  cpu-NT: 'Osheki ikisathaveetanakari. Te irimairete, eekero ikaimanakitzi shintsiini:
    “¡Pinkathari, icharine David-ni, pineshinonkatyaana naaka!”'
  san-ASM: ততো লোকাঃ সৰ্ৱ্ৱে তুষ্ণীম্ভৱতমিত্যুক্ত্ৱা তৌ তৰ্জযামাসুঃ; তথাপি তৌ পুনৰুচ্চৈঃ
    কথযামাসতুঃ হে প্ৰভো দাযূদঃ সন্তান, আৱাং দযস্ৱ|
  tac-NT: '''Lige ralámuli alemi si e''yénigime sulile alanichi alué oká rió tabilé
    ma''chílime, ''lige alué oká rioka aminabi abé a''wágame bayea mochile: ―¡Muérigo
    Wa''lula Nulame Rabí rijimala, pe rekó ''we na''temápua ramué!'
  eng-WEBPB: The multitude rebuked them, telling them that they should be quiet, but
    they cried out even more, “Lord, have mercy on us, you son of David!”
  gfk-H: Io, no tamat na mataniabar diet ga bor dir bia dir na kis matien. Sen iakanong
    ra pakaan, dir ga manga tatau naliu balik, dir gaam tangai bia, “No Watong, no
    Tubu Dewit, u na marsei mamir!”
  viv-viv: Kaliva yoꞋoyoꞋo agaidiya hidakeyedi be higa hinaveꞋamata. Tu badi kadu
    agodi gilakata-moꞋa hikovadona higayo, “Kauveya, O Devida bwanenena, udaꞋitanuwakabubuyema.”
  yao-yao: Mpingo wa ŵandu wakalipile ni kwasalila amyalale. Nambo ŵanyawo ŵapundangenye
    kunyanyisya, achitiji, “Ambuje, Mwana ju che Daudi, choonde ntukolele chanasa!”
  tgp-tgp: Vao atu la merusahira vara la toho malum, pani la mele ulo aulu mo tavera
    jea lara, “Moli, o r̃omopoi kamam, Natun David!”
  auc-NT: Ante äñöna godongämæ̈ godäni guiquënë, Apocæ̈në inguënë quëwënaa, änäni
    incæ godömenque yedæ aa pedinque, —Awënë, bitö Dabii wodi pæ̈ïmi ïnömi inte mönatö
    ïmönate pönö waadete waa cæe, änatapa.
  kbc-NT: Odaa niɡ̶ijo noiigi-nelegi joɡ̶onapeteɡ̶etiniwace, oiiɡ̶e me notokotiniwace.
    Pida jeɡ̶epaanaɡ̶a dinigetaɡ̶ateetibigiwaji me napaawaɡ̶a, modi, “Ǥoniotagodi,
    ɡ̶odiwikodeneɡ̶egi, anida anenitege licoɡ̶egi Davi!”
  bmh-bmh: Duailel asiu agen du aliag go en acegsisilaimai, ul emen utamam aimai gusig
    pet awaremen. Bo, go agal ze duab tam, go ulai ban pet ul aimai, guzenai ul emen,
    “Dubanou Ban, na Devit nugau Ug. Na ig en bisomig peiba, ig isanigen.”
  ctu-BL: 'Jini winicob x''ixicob tsi'' tiq''uiyob cha''an mi'' cʌyob i t''an. Tsa''
    utsi cajiyob ti c''am bʌ t''an jini xpots''ob. Tsi'' yʌlʌyob: C Yum, i Yalobilet
    bʌ David, p''untañon lojon, che''ob.'
  meq-meq: 'Ndo hay tə gatay me hərwi ada tâ ndza ɗikɗik, ane tuk na, tə zaka ha mawude
    haladzay, tə gwaɗ: «Bəy Maduweŋ, Wawa i Davit, nəmaâ gaka mə bo təbəɗew?»'
  noa-H: Mamʌ mag ham hähäak'am hũrwia haig dich wëtum k'ʌʌnau hamag meeurrarrau haajeejim,
    k'ĩupamk'ĩir. Pari magʌmjã waragta Jesuug huhuuk'amua, —Señor, jöoi David k'ararr
    Hiewaa, maar hapdurrum maar dau haug k'augbahur haajeejim.
  alp-NT: Po tamata bokala ete mere esi lake luasi be, “Luami kloloe lokoI ele mere
    yake.” Po luasi kloloe ktili lesi be, “Tuhane, kamale Dauta eni anubu, laleMu
    noa ami noma!”
  san-VEL: tato lokaa.h sarvve tu.s.niimbhavatamityuktvaa tau tarjayaamaasu.h; tathaapi
    tau punaruccai.h kathayaamaasatu.h he prabho daayuuda.h santaana, aavaa.m dayasva|
  kbq-kbq: Hakeno vahe kevumo'za kne hu'za taganetna mani'o hu'nazanagi, tusi kezatike
    mago'ane vivi huke, Ramoke, Deviti nemofoga kasunku huranto huke hu'na'e.
  kbh-kbh: 'Ents̈anga chë jtanátbioye tmojtsanëcácana iytëca chabotsemnama, pero chatna
    más ibojtsáyebuache: —¡Utabná, Davídbents̈ana Ents̈á, s̈motsalastemá ca!'
  ron-LSB: 'Mulțimea i-a mustrat, spunându-le să tacă, dar ei au strigat și mai tare:
    “Doamne, ai milă de noi, Fiul lui David!”'
  pon-pon: 'A pokon o kidau ira da, pwen nenenla. A ira kalaudela ara likelikwir indada:
    Main, kupura kit, ir me japwilim en Dawid!'
  nhe-BL: 'Huan nopa miyac tlacame chicahuac quintlacahualtiyayaj para ma ayoc tlahuejchihuaca.
    Pero nopa popoyotzitzi achi más tzajtziyayaj: ―¡Toteco, tiiteipa ixhui David,
    xitechtlasojtla!'
  sps-sps: Ri na gum iny vainy tsue ets'ets ratuari, “Vanumui yam.” Sana ri kuu fatsian
    pis to, “Tsubnaain ten Devit! Tagtag mamimam, Tsunaun!”
  wnc-wnc: Iniwat aminbamda kuma yutzande wamu kekeknga yaniwa ngana apaya yanggamatake
    anzing yakumayak, “Buyambamtapa. Ga Devitdane dongune aakuyak kapa. Gata nitde
    butaya natapso,” ngang yawat
  nmw-S: Boda si goyamwarare-yanid ge si liwo heidiye tage si emipahab, agegene sidiye
    habe si gon gaigaisi si nga, “Guyau, Deivid Tubune, u nuwalolu-yanai.”
  bus-bus: 'Wà gìńnɛ wà bè aↄ̃ yĩtɛ, ben aↄ̃ lɛ́ gbãa zuna kàara wèe bee: Dii, Dauda
    Bori, ǹ wa wɛ̃nda gwa!'
  gub-BL: — Peze'eg zo izupe nehe ty wà, i'i ahyahy teko a'e awa wanupe wà. Uhapukaz
    wi wi izupe wà. — Ne Tawi izuapyr ne, urepuhareko pe nehe ty, i'i wi izupe wà.
  imo-imo: Imbomani elo iri toko ungu naa nili taka liko molalio ningi. Nalo eloni
    paa enge ningo alako toko waliko pilkolio ningili, “Awilimu, Devitini kalopa ltimu
    iyemu, ilto kondo kolowi,” ningili.
  boj-boj: Onaqa tamo uŋgasari gargekoba Yesus dauryosib aiyoqneb qaji naŋgi na naŋgi
    aiyel ŋiriŋtnjrsib minjreb, “Niŋgi leleŋkobaaib. Kirioiy.” Degsib minjrnabqa naŋgi
    aiyel kiriosai. Naŋgi olo tulaŋ leleŋoqnsib Yesus minjoqneb, “O Tamo Koba, Devit
    aqa Ŋiri, ni aqo aiyel qa dulame.”
  eng-DRA: 'And the multitude rebuked them that they should hold their peace. But
    they cried out the more, saying: O Lord, thou son of David, have mercy on us.'
  knf-knf: 'Kë bañaaŋ baŧum banwooŋ da bawo ţi pŋoman na baka aji bayomp, kë başë
    huuranaara huuran maakan aji : « Naweek, Abuk Dayiţ, ñagi''un! »'
  san-KHM: តតោ លោកាះ សវ៌្វេ តុឞ្ណីម្ភវតមិត្យុក្ត្វា តៅ តជ៌យាមាសុះ; តថាបិ តៅ បុនរុច្ចៃះ
    កថយាមាសតុះ ហេ ប្រភោ ទាយូទះ សន្តាន, អាវាំ ទយស្វ។
  arn-NT: 'Tati pu che lladkütu dungueyew tañi wirarkümekenoael engu, welu kisu engu
    doy wirari: —¡Ñidol, David ñi Yomelche, kutranpiwkeyemuyu ta iñchiw!'
  zas-NT: 'Abiꞌ rdilë ree ben guin laa reeman din yacwëëz roꞌ reeman, per mazri ribixdiaj
    reeman rëb reeman: ―¡Dad, xdiaa Davi, baya dunujn!'
  ken-NT: Bo abhɛn bachi arɛ bábhó bɛsayti manɛ́mámɨk bhɔ bɛ, “Kusí ká!” Kɛ bákpɨk
    bare bɨk nɛ ɛyɔŋ amfay bɛ, “Acha, Mmɔ̌ Mfɔ Debhít! Ghɔ́ bhɛsɛ ntínso!”
