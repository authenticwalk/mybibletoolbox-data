  kmo-kmo: 'Ma mima ye meejichi ye piiriina anachekechi ow maji bar. Worek, piiriita
    harapa uwachi eecha wor: Devit riiti neja! Miita sinya na inyakapwa hikichi ba
    diigiichi!”'
  agr-agr: 'Imatiagtai nui aents ijunaidau jiyaidau, itatkatnume tusag. Tujash ditak
    nuní senchi untsumkag: —¡Apu David wegantu uchijiyah, jutiish wait anenkagtugta!
    —wajaidau.'
  kyc-kyc: Dokopa wambu dupwame nakamba pyalana pyuo pii laa kaena leyami. Leyaminyipape
    nakambame porakaiyuo kaeyo dee kyakale lao, Kamongo, Dapitinya Ikinyingi, nambwa
    kando kondome kumuo pyuo nyepe, leyambi.
  urd-GVU: ہجوم نے اُنہیں ڈانٹ کر کہا، ”خاموش!“ لیکن وہ اَور بھی اونچی آواز سے پکارتے
    رہے، ”خداوند، ابنِ داؤد، ہم پر رحم کریں۔“
  yre-NT: 'Ɛn minnun paan o da ''nan ''o ''lɛbo ''pla da. ''Pian yiɛ ''winɔn zɩɛ o
