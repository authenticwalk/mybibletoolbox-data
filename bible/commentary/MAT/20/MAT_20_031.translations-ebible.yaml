  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ ntì kpɑ̀nnɛ̀ kɛ tú tìi cĩ́ɛ̃́kɛ́, kɛ̀ tì nɛ́ dɔ̀kɛ pĩɛ̃kɛ́
    mɛdiɛ̀ nkɛ dɔ̀: Okótì Dɑfiti kó dɛbirɛ ti kuɔ́ mmɛsémmɛ̀.'
  san-GUJ: તતો લોકાઃ સર્વ્વે તુષ્ણીમ્ભવતમિત્યુક્ત્વા તૌ તર્જયામાસુઃ; તથાપિ તૌ પુનરુચ્ચૈઃ
