  san-MAL: തതോ ലോകാഃ സർവ്വേ തുഷ്ണീമ്ഭവതമിത്യുക്ത്വാ തൗ തർജയാമാസുഃ; തഥാപി തൗ പുനരുച്ചൈഃ
