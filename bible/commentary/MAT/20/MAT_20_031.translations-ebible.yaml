  rus-SYN: 'Народ же заставлял их молчать; но они еще громче стали кричать: помилуй
    нас, Господи, Сын Давидов!'
  mbh-mbh: Ma toko na seng o nongpol ako o lenga i ma o vol or paini ve aro o poreng.
    Ave or paini o pres a viringa rintet ve, “Toko Pomnga, ako ini a Devit Itevinga,
    aro lomum esal them paini.”
  bdd-bdd: Ta boda siteluwaedi ꞌenadi sihesagoheya, ma siꞌetobodediya, sigwae, “Walolagu!
    Tuwa bwau.” Ma ꞌoinega siteluwaedi sibwaubwau ꞌoheꞌohe, sigwae, “Bada, Debida
    tubuna yo, ꞌuꞌatemuyemuyemai.”
  cbt-NTPO: 'A''naquëni natanahuatona'', no''huipi: “Ta''toco'',” itopirinahuë'',
    aquëtë chachin chiníquën nontopi. —¡Onpopionta'' Sinioro nosorocoi quiyanta''
