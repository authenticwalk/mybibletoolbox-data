  mdy-ETH: ዴራ ዒማና ዚቲ ጋዓንዳጉዲ ዔያቶ ጎራዛ፥ ዔያታ ጋዓንቴ ኮሺ ዼጊዲ፦ «ዳውቴ ናዓሢዮ፥ ጎዳ፥ ኑና ማኣዴ!» ጌዔኔ።
  spl-spl: Yawu sâmutâ lohimbi gotyetŋan kinbiŋe kuyitgim yuwu sâwi. “Bâe, girawu
