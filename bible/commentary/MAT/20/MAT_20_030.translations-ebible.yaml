  tgo-tgo: E mbaŋako iyako, gharɨgharɨ thenjighewo, maranji i kwaghe, thɨ yaku e kamwathɨko
    ghadidiye. Mbaŋa thɨ loŋweya Jisas i mena na ma i vaiteteŋgi, thɨ kula thɨŋa,
    “Amalana, Deivid Rumbuye, gharen i nja weime.”
  yap-yap: Ma bay l’agruw i pumo’on ni kar pirew nga but’ u to’oben e kanawo’, miyow
    rung’ag ni bay yib Jesus u rom, miyow tabab ko pong ni ba ga’ lamrow ni be lungurow,
    “Fak David! Mu runguymow!”
  mop-NT: Yan ilic ca' tuul a winic tina'an tzeel bej. Ch'oopoo' u wich. Le'ec ca'
    u yubajoo' ti tan u manül a Jesus te'i, cajoo' ti t'an ti chich. —Ch'a'a ti wotzilil.
    Incheche, u mamech aj quimen rey David a tan u paac'baanülü,— cu t'an a ca' tuul
    ti chich.
  tet-tet: Iha nia, noo ema matan delek naꞌin rua. Sia noꞌi tuur iha dalan tehen.
    Baa oras sia rona nola naꞌak ema mak laꞌo liu nia, Yesus nosi Nasaret, sia moos
    nahii nodi lian makaꞌas naꞌak, “Ama Boot! Naꞌi Daud husar-binan! Madomi ami lai!”
  hlt-MCSB: Te vaengah mikdael panit long taengah ngol rhoi. Jesuh kah a khum te a
    yaak rhoi vaengah pang rhoi tih, “Boeipa, David Capa, kaimih rhoi he n'rhen lah,”
    a ti rhoi.
  xtd-NT: 'Yuꞌu ichi Jericó jan xtuu uu se kuaa. N‑ka teku‑s xa yaꞌa Jesús ijan, te
    xee n‑ka kana‑s: —Maestru, se kuu daꞌya dana David, kundaꞌu ini ñaꞌa‑n.'
  mdy-ETH: ዒኢካ ላምዖ ዓኣፒ ባይቄ ዓሲ ጎይፆ ዓጫ ዴዒ ዓኣዖ፥ ዬሱሴ ዒኢና ዓኣዻሢ ዋይዚ፦ «ዳውቴ ናዓሢዮ፥ ጎዳ! ኑና ማኣዴ!»
    ጌዒ ጌዒ ዒላቴኔ።
  spl-spl: Arimunŋe lok yâhâp senyetŋe bok sâsâŋe mâtâp ginŋan talowot. Tatmutâ lohimbi
    yaŋe “Yesu takap” sâŋetâ nâŋgâm yahatmâ halahum yuwu sâowot. “Lok pato, Dawitihât
    sen, gâ netgât wehe nâŋgânitgi.” Yawu sâowot.
  usp-NT: 'Xpetak quib'' moy ri cub''ultak chi'' b''e, xtatak chi tijin tik''ax Kakaj
    Jesús chijc''ulelak, xch''ejejtak, xijtak: ¡Jc''ajol David, il c''ur kawch! xche''tak.'
  zav-NT: 'Na'' c̱hopə beṉə'' lc̱hoḻ zɉəchi'' cho''a nezən'' galən'' zɉəyeda Jeso''osən''.
    Catə'' gosə''əṉezene'' de que Jeso''osən'' chedie'' laoga''aque''enə'' nach gosə''əṉe''
    zižɉo, gwse''e Jeso''osən'': —X̱anto'', len'' naco'' xi''iṉ dia c̱he de''e Rei
    Dabin''. Beyašə''əlažə''əšguei neto''.'
  sgz-sgz: Má aru rau diar lu kis iatung i risán sál. I pákánbung diar longrai ngo
    ái Iesu a láklák sorliu, diar lala bin ngo, “Iesu, á iáu natun ái Dewit! Una mámna
    giur!”
  kek-NT: 'Ut cuanqueb cuibeb li mutz'' chunchu̱queb chire li be. Nak que''rabi nak
    yo̱ chi cha̱lc li Jesús, que''xjap re chixyebal: —Ka̱cua'', Ralalat xc''ajol laj
    David. ¡Chacuuxta̱na taxak ku!—'
  blz-NT: Isian rua' mian mampisok poto'oruang na soripi'na salan. Sarataa i raaya'a
    nongorongor se' i Yesus nolumiu, raaya'a nangkakaro'mo taena, “Tumpu, lee' ni
    Daud! Kolingu'konon i kai!”
  poe-NT: 'Ntá ntaha chrínta nti̱a tjejótja̱xi̱n yaá sín tꞌikonhya. La ntá kuínhin
    sín kíxin kꞌuatsínka chꞌín Jesús la ntá kjuankíxin tꞌíye̱he̱ sín chꞌán ntáchro
    sín kíxin: ―Ìnchéni, jaha tsíkꞌaxrjeníxian David, ti̱konóe̱héni ―ichro sín.'
  san-TAM: 'அபரம்ʼ வர்த்மபார்ஸ்²வ உபவிஸ²ந்தௌ த்³வாவந்தௌ⁴ தேந மார்கே³ண யீஸோ² ர்க³மநம்ʼ
    நிஸ²ம்ய ப்ரோச்சை​: கத²யாமாஸது​:, ஹே ப்ரபோ⁴ தா³யூத³​: ஸந்தாந, ஆவயோ ர்த³யாம்ʼ விதே⁴ஹி|'
  cof-NT: Junni paluca quirano podeitonla minute chuminlanue. Junni yalari Jesús jananunca
    meráto, yaca otito, Miya tilatie. Matu to miya Davichi alica joto, chiquilaca
    laquirato ayudaide! tilatie.
  srm-NT: 'Nöö di juu dë tu bookowojoma bi dë leti a bandja pasi naandë. Nöö di de
    jei taa Masa Jesosi hën ta pasa dë, nöö hën de seti bai dëën taa: “Masa gaantangi,
    na i da di bakamii u Könu Dafiti di bi musu ko nö? Saa u ooo, saa u!” Sö de ta
    bai.'
  qvs-NT: 'Chaypina ishkay mana kawakuk runakuna ñan ladunpi tiyaridu karkansapa.
    Paykuna Jesus pasaykananta uyarishpa sinchita kayashpa willarkansapa: —¡Señor,
    ñawpa Davidpa miraknin, llakichiwashpa yanapawaysapa!'
  zca-NT: 'lë''chi ro'' nez ze'' nzob chop men nikal lo. Or mbin bixa'' lë'' Jesús
    nzhaded ze'', tuli nguruzhië bixa'': ―¡Lë'' go, Xga''n Dabi, bilats laxto'' go
    no!'
  cbc-NT: 'Bairo jãã caátó, cacaapee ĩñaena pʉgarã, maa tʉpʉ ruiyupa. Bairi cacaapee
    ĩñaena pʉame, Jesús cʉ̃ canetõátóre tʉ̃gorã, bʉsʉrique tutuaro mena atore bairo
    qũĩ awajajowã Jesure: —¡Jãã Quetiupaʉ, David ãnacʉ̃ pãrãmi, bopacooro jãã ĩñaña!
    —qũĩwã.'
  qxo-NT: 'Aywaraycäyaptin näni cuchunchönam ishcay wiscuyashga runacuna jamaraycäyargan.
    Paycunam Jesus päsaycagta wiyar gayacuyargan: “¡Unay rey Davidpa castan Jesus,
    nogacunata cuyapaycayällämay!” nir.'
  mox-mox: Ta ʼoloto magilafudi matadi kwayakwayana ʼeda nanavinaya itoabui itoatoa,
    ta Ieisu maimai valena inoqonoqolia ʼinega igabea ivonaya, “Deibida tubuna ye,
    uda nuakolokoloyema!”
  kew-kew: 'Gore mo ini rubu pi aa lapo mo pora aane-nane pirisipi. Nipumi Yesu epea
    remaa aba pagoa nipumi puri paloa nipumi gupa yaasipi: Nere Devit-na si neme saa
    laapo madaa odome omape.'
  dww-dww: Dabudine tautauḡoma rabui matapotepotedima keda diane a miamiana. Be raḡanine
    ta vaiena be Yesu inam kedanaḡa ya naḡonaḡona, naumeki da taudi bonedima dosine
    a riuna, “Bada, guyau Deivid natunama, kwa raunuatoiemai!”
  nif-nif: Tɨmbi ama tɨpet dauset sisipmɨn endɨ telak pawan pi pakɨmɨk. Endɨ Yesulɨ
    yapma kleup tɨmbɨm nandɨmbi, wolongan kɨtɨmbi nɨñgɨmɨk, “Devittok Komblin, dɨk
    nɨta blan tɨ-nɨmɨñ.”
  twi-ASANTE: Wɔrekɔ no, wɔkɔfaa baabi a anifirafoɔ baanu bi teteɛ. Anifirafoɔ yi
    tee sɛ Yesu retwam no, wɔteateaam sɛ, “Awurade, Dawid Ba, hunu yɛn mmɔbɔ!”
  aoj-aoj: Eaꞌ amam biam naep pagasoꞌami tol mape felefeleꞌma ufiaꞌw. Eaꞌ mameꞌ basef
    saꞌi Jisas nafiꞌi eaꞌ mofalana mehip maꞌi, “Dembinai, inaꞌ akunamana Deviti, niti
    afaꞌ uwahipifa!”
  cbv-cbv: 'Jericó wáihyat jʉ́dʉ jẽcdih bac bejnit, chénewã jéih encannit namá jwẽ́ejdih
    ĩ chʉ́ʉdʉchah, jwĩ enep jĩ. “Jesús, Nazaret tʉ́tchidih bóo caá ã yap bejep”, bita
    ĩ niijíchah joinít, nin pah ĩ niíj ñaác ejep jĩ: —¡Maá, David jʉima, Dios ã wahni
    jwiítdih ma jĩ́gah en teo wáacá! ĩ niijíp jĩ.'
  taw-taw: Pen bɨ wɨdɨn koy omɨŋal ak, kanɨb gol sɨŋak besɨg mɨdɨleknɨŋ, Jisas padɨkeb
    agel nɨŋɨd, meg mɨgan dad aplanɨl agɨlek, Depid Ñɨne, chɨlop mapen nɨŋɨd dɨtep
    gɨnɨmɨn agɨlek.
  jic-NT: 'Niyom mat''e jümücj la nt''a játjatsja. Yun tuluctsja yupj manas. P''a
    wa jis wala tjowelepj Jesús ne''aj wa ca mim. Mpes niná manas yümücj tjowelepj:
    —Qjuis Jepa, qjuis capj tjep''ya''sa. Dios jin tjejyama nosis nt''a. Jipj David
    püna tüpü''ü popa p''iyá —nin tjowelepj yupj.'
  zap-NT: 'Nga zob txup menngwlëë runëz; zegne won men ne le Jesus zadesu, wzelo men
    rkarëz men, re men: ―¡Dechey, XPee David, gules lextoo de noo!'
  wer-wer: Pël yaëën omën it il tëa naar kan ëöök wel aisëeë Yesuu yesa ngön pöt kat
    wiak ngön ëak epël yema. “Aköp, Tewitë ëap, Anutuu Yaö Niiaup, ni tenipön yaköm
    kön niwi.”
  ipi-ipi: Okone angi, wandakali-mane Jisasa epeya leai-kola, lene koo akali lapo-mane
    asini okona mandaka gulo pituto, pii okone ale wato, Dapiti yame Akali Andane
    nimbato nalipa ondo ape lo pii taimane laka peapelepia.
  qul-NT: 'Iscay ñausacuna ñan patapi tiyachcarkancu. Jesús pasachcaskanta uyarispa,
    wajach''acorkancu: —¡Señor, Davidpaj Churin, qhuyapayawaycu!'
  ter-NT: 'Yoko ápe pi''âti komítiti vataká koyêti xe''ókuke xêne. Kamoáne itúkeovo
    Jesus vekôa neko xêne, vaúkoanehiko. Hara koe yuhóhiko vaúkea: —Unaém, ámoripono
    Ndávi, yokóseanavi.'
  bmr-NT: 'Jaanaa jɨɨhaijɨniri miimɨsiicɨ ihaallɨɨno ɨɨfuvusuutɨmɨsi gɨcɨnɨuhi. Jaamɨsi
    Jesu toonodɨ ufuunoco uguubuumɨsiro sefano coovadiivuumɨsi: Aivojɨɨbo, David Iyaachi,
    mɨsico dɨdaasugo, noomɨsiro.'
  fuf-fuf: 'Tawi bumɓe ɗiɗo no jooɗii ka sera laawol. Ɓe nani wonde Iisaa no feƴƴude,
    ɓe ewnii, ɓe wi''i: «Yurminee men, yo Koohoojo, ɓii Daawuuda!»'
  bhl-bhl: 'Anggelewiwi, kiin sukul kunum alew mak deiw benggew dim ka kel teinbomi,
    kawtiw im “Yesus e deiw kale unbe kai!”, ange ange kesiliw weng be kilisiliw kale.
    Kilisomi, gaanin fian kuw mak gaanomeliw: “Kamok Fian Debit mulkis kutaka! Ku
    aso nulo kinkin ibolow keyema o!”, dangsiliw kale.'
  ons-ons: Ŋei de pilik etke ere numa wazaino mere, detpik Yesu eŋe mo osoetno arike,
    eso eŋe kieke boka rakoik, “Dawit wane qerakine suaine, ge ŋerane wetŋone borikep!”
  con-NTPO: 'Jayi''fasi dos bini ja''je''cho tsaiqui utufani dyaipa a''i ja''je''choma
    paña''fa. Jesús''qque panshanjin qquen pañamba fundondo''e afa''fa: —Na''su, David
    Dutssi''ye, ingima mende''yeja.'
  ghs-ghs: Iiha tuumami abi eseri ibau khabaunomai Dzesu ma nokoi qeemotaho husu nookaqi
    too dzoobireqi hiireta, O Sooparara nakame, nii Tabitiho sooro ma sainanita nakaho
    dzasa eetare.
  peg-peg: ଆରେ ହୁଡ଼ାଟ୍‌, ହାଜ଼ି କଚଣ୍‌ ରିୟାର୍‌ କାଣାର୍‌ ଜିସୁ ହେ ହାଜ଼ି ହାନାନା ଇଞ୍ଜି ୱେନ୍‌ଞ୍ଜି
    ଗାଜା କାଟ୍‌ କିଜ଼ି ଇଚାର୍‌, “ଏ ମାପ୍ରୁ, ଦାଉଦ୍‌ ମେହି, ମାଙ୍ଗେଙ୍ଗ୍‌ ଦୟା କିଦା ।”
  txu-NT: Nhym ar no rã amãnhkrutja pry japkre'ã nhỹ. Nhym me abenmã kum, “Jeju ne
    tẽ”, anhỹro kumex nhym ar arỳm kuman kam kum amijo akij, —Ẽ, amã ar ikaprĩ, Bẽnjadjwỳr
    djwỳnh, Dawi tàmdjwỳ 'õ, ane.
  eng-WEBU: Behold, two blind men sitting by the road, when they heard that Jesus
    was passing by, cried out, “Lord, have mercy on us, you son of David!”
  gnw-NT: 'Jare mocui cuimbae jesa mbae vae uguapɨ ñugüɨnoi joco pe tape jembeɨ pe.
    Jare uicuaa reta Jesús uasa oo oĩ yave, iñeeãta reve jei reta: —OreYa, oreparareco.
    Nde co jae David iñemoñaa reta pegua.'
  mux-mux: 'Kanu-kene mong kis lirim yi tale kupulanum alsena molkulu Yesos omba purum
    mele piliikulu kene yunundu tondulu nangale tokulu walsikulu kene nikulu mele:
    “Auliele, ⸤Yi Nuim King⸥ Depit-ni Kalupa Liirim Yili, olsu kondu kului.” niringli.'
  maj-NT: 'Jo já ka̱ kab''entu a̱ndai ni̱yóo̱. Nk''ie nga kint''é nga yo̱ tíf''a Jesu,
    i̱ncha kikjintáya: —¡Ji xi ntje̱he̱ David, katuma ni̱ma̱hi ji̱n!'
  bkq-NT: 'Tâlâ ani azagâ epy ânwa edazekâ ekadybyem. “Jesus awâkâ sakani” kely tindatuomo,
    azakâlâ adaenkelymo: — Xina tytyenzelâ ikâ, Pymâ ton-honreim! Âdamu Davi ara pymâ
    ton-honreim âmâ! — kelymo.'
  kue-kue: Ana yagl suwo ongumutno kin yongwa konbauna bina amedi mogl Yesus ende
    wongo pirtre, ana ye mambuno bogl agle binan bogl dimbrika, “Yaglkande, Devit
    Wam! Ene no mitno goglo.”
  cot-NT: 'Ariquea oraniqui isavicajiaquequea mavite shamponcajari ocaravoquitapojigueti
    quenavoquirontsi. Irooquea iquemacojiavaquerigueti Jesoshi coraquetapoji icajemitsijianacaquea
    icanqueri: —¡Nomajirote, Ichoviquitanaqueca Taavini, pimpintsatacotenashiatsi!'
  bnp-bnp: A kepa ala rua ru mamade na dahana dala. Na tahuna ru longoa e Isu i laho
    polo, ru gale tala, ru ta maea, “O Bakovi Dagi, hamone Davit, o dodo maria!”
  apn-NT: 'Nhũm pry nhĩhkjê hã no hkre xwỳnh wa àhwỳr o hkrĩ xwỳnhja wa amnhĩ wỳr
    mẽ inhmrar mar o nhỹ. Mẽ ohtôô nẽ Jejus kôt mẽ mrar xwỳnhjê mrar ma nẽ mẽ kãm:
    —Kwa mo na? Mẽmoj wỳr na ka mẽ axohtô nẽ mra? Anẽ. Hãmri nhũm mẽ wa kãm: —Nà Jejus
    pê Najare nhõ xwỳnhta kôt na pa mẽ mra. Anẽ. Hãmri nhũm wa mẽ kuma hãmri nẽ kàx
    pê Jejus mã kapẽr nẽ kãm: —Pa Pahihti? E apê mẽ inhõ Pahihti mex na ka. Te apê
    amnepêm anhĩgêt pahihti Tawita pyràk. Jakamã kwa wa ixkamã axukaprĩ nẽ akupỹm
    wa ixto mex. Anẽ.'
  ctp-NT: 'Tuꞌwa tuwiin seꞌen tyijin neꞌ ndukwa tukwa yu kwityiinꞌ; wa ynan yu kwityiinꞌ
    kanꞌ chaꞌ ti kwiꞌ Jesús ndijin tuwiin kwa, kanꞌ chaꞌ kwen msiꞌya neꞌ ꞌin yu: ―¡Xꞌnan
    ba, chkaa tꞌnan tiiꞌ ꞌwa! Jlyo tiꞌ ba chaꞌ ti kwiꞌ nu lka taꞌa ayman David lkaa
    ―ndukwin yu kwityiinꞌ kanꞌ ꞌin Jesús.'
  bre-BRG: 'Ha setu, daou zen dall, azezet war gostez an hent, a glevas e oa Jezuz
    o tremen, hag e krijont: Aotrou, Mab David, az pez truez ouzhimp!'
  opm-opm: Apriperhan nuhur sus mandap oh wandeiyaoh kin kwisi han yot tit patingopa.
    Patimdapat Hanipyah Depit ohe puh Got ohe nadarhetipra ritip han go nuhutnong
    hinhina naham yah nahatina por uangopa.
  bvr-bvr: Wurra gata gu-jarlakarr gu-rrarnba abirri-ninya abirri-jirrapa abirri-gapula.
    Rrapa gun-gatiya waypa bitipa gubirri-borrwurra nipa Jesus a-jarl a-bamuna, lika
    abirri-gonyjinga nula, “Bunggawa, a-lay, ny-junarda nipa Daybit murna biy-wuna
    arrburrwa, gunggaja atila, a-lay!”
  wal-wal: Naa77u qooqe asati ogiyaa doonan uttidaageeti Yesuusi hegaara aadhdhiyoogaa
    siyidi, bantta qaalaa xoqqu oottidi, “Godau, Daawita na7au, nuna maararkkii” yaagidosona.
  zad-NT: 'Na'' cho''a neza'' chi'' c̱hop beṉ'' lc̱hoḻ, na'' ka bengakile'' bide Jesúza''
    kwite''ka'' na''ch besyaagake'', che''gake'': ―¡X̱an'', xiiṉ dia c̱he dii Daví,
    biyesh''lall''gachi neto''!'
  aso-aso: 'Neꞌmine navo veꞌine likive sitaꞌ aka gahevela mini Izesuꞌ ogo volosa nave
    li-ngimikevo gili asi naba li tiꞌ li lasineꞌ: Guvelesi ve naba Davidiꞌ aꞌvo ezeloꞌ
    medelo minanive make, gaza leliꞌ mulumote ningevo.'
  uli-uli: Rumal mal le re metafis le re maroro wol ngachel yalap re rongrong le Jesus
    sa dedarloh mo loboswe. Iwe sa chap yar tawul le re sor bo, “Mala Lol David! Fahohmem
    melap!”
  nin-NT: Aba kreshi aha abanu a so nu unddu ku anko ku na wo di Yesu nggo so vu sarr,
    na gru ko du hantu di, “Atiko, Uvuvurr a Doda, kakye inta na ashishi ka itito!”
  tgk-tgk: 'Воқеан ду нобиное дар канори роҳ менишастанд. Онҳо гузашта истодани Исоро
    шунида, зуд фарёд заданд: «Эй Насли Довуд! Эй Хоҷа ба мо раҳм кун!»'
  acu-NT: 'Nuni wekaamunam aints wainmichu jimiar jinta yantamen keemsar, Jesús winawai
    tamaun antukar untsuminak: —Apurua, Davidta weariya, iincha wait anengkratkata,
    —tiarmiayi.'
  cak-WNT: 'can yac''ari'' tek ye ca''i'' moyi'' ye tz''uyul chuchi'' ri bey xquic''axaj
    c''a chi ri Jesús yari'' ri nik''ax el queri'', y riye'' xquirek quichi'' y xquibij
    c''a: Riyit Ajaf, ri yit ralc''ual ca ri rey David, tajoyowaj c''a kawech ruma
    re kabanon, xecha''.'
  ebk-ebk: Wacha nan chuwa ay nafurag ay nangatokor as nan olet nan korsa. Kuncha
    pay chinngor ay cha mar-os hi Jesus, infukiawcha, “Sug-angam man paat chakami,
    he-a ay Kianak David!”
  spa-PDDPT: 'Dos ciegos estaban sentados junto al camino. Oyeron que Jesús pasaba
    y gritaron: ¡Señor, Hijo de David, ten misericordia de nosotros!'
  ruf-ruf: Pfifita weli iwang'ali wokala mmbalimbali mwe inzila hawahulike Yesu kobita,
    wandusa kukemelela, “Imtwatsa, Mwana wa Daudi, utwonele libatsi!”
  gun-gun: 'Ha''e jave tape yvýry mokoĩ ára revegua e''ỹ oguapy oiny va''e ma Jesus
    oaxa ovya oendu vy ojapukai: — Senhor, Davi ramymino, oremboaxy ke! — he''i.'
  agu-BL: 'At tzun cob moyi''ẍ c''olẍche'' tzi be''. Yi quibital yi ticy''e''n cu''n
    Jesús, nin e'' ẍch''intz: —Kajcaw, ilu'' yi xonl Luwiy yi at tulbil, elk k''ajabu''
    ske''j.'
  isn-isn: Hange ika aona apoku abiili ikie mumpelompelo anzila. Naeigule kena Uyesu
    ukukela, ekitanta mduli ekalunga, ''Mukulu, Ng'wana wang'wa Daudi ukugeze.''
  ilo-ULB: Ket adda dua a bulsek nga agtugtugaw iti igid ti dalan. Idi mangngegda
    a lumablabas ni Jesus, impukkawda, “Apo, Anak ni David, maasika kadakami.”
  pir-NT: 'Sa ye Jesu tiquiro yʉhdʉagʉ̃ pʉaro caperi bajueyequina maha dʉhtʉ cahapʉ
    dujiyequina tʉhori. Sa tʉhoye, ohõ saha ni sañuducuri: —‍Pʉhto, Davi mʉnano panami
    iji turiagʉ, masare yʉhdʉoacjʉ, ʉsãre paja ihñaña, ni sañuducuri.'
  anv-NT: Wyɛ né gébé ɛyigémbɔ, ande fɔ amɛ nónómé apea abɔ ájwɔ́lé né mapea
    meti. Nkane bɔɔ́ ájɔɔ́gé nnó Jisɔs ale koó ande bimbɔ ábɛge áke, “Ata, Mpyáne
    Dɛvid gɛ́ ɛsé meshwɛ!”
  sab-NT: 'Kwian gdaboke gwagwa me, ama kledu toiba dba jonke, ama ologe gerudre Jesu
    kle joge tangle gire ama boke ngautu Jesuge: —¡Ba kwian chugagwalla kweri unsuialin
    David oindalla, ba tai dage chage!'
  tmd-tmd: Nöbö mämäg we hogwa ödöi kwol yöra römɨd gɨ mɨdɨm nugugɨrön, “Jisas hömɨdö,”
    rɨmɨn nugwön, ajmöla aj halön yadmä, “Depid Ha nuŋwa, anɨŋ ögwö yöxanö!” rɨmä.
  acr-NNT: 'E kꞌo kꞌu kaꞌibꞌ potzꞌ etzꞌul chuchiꞌ ri bꞌe. Echiriꞌ xkito katajin rikꞌowik
    ri Jesús, lik xesikꞌin pan che: —¡Qajawal, lal ri Ralkꞌoꞌal kan ri rey David,
    choj-juchꞌ kaꞌn ko cheꞌla! —xechaꞌ.'
  kpg-kpg: Nia daane deegida dogolua e noho i taalinga di ala, ga longono bolo Jesus
    e hanadu laalaa, meemaa ga daamada ga wwolowwolo, “Meenei, Tama a David! Aloho mai
    gi gimaua!”
  taj-taj: ग्‍यामला कुनीरी चिबा मी आम्राङ्बा म्‍हि न्‍हीसे येशू थेनोन ग्‍याम फेप्‍बान
    लबा ताम था याङ्सी “प्रभु, दाऊद ग्‍लेला सन्‍तान! ङन्‍दा दया लउ” भिसी क्रिङ्बान
    भिजी।
  avt-avt: Hɨr nepno te mɨtɨkɨt wiketeret kerek nanamɨr toto tau yayiwe. Hɨrakɨt temtau
    hɨm mɨt natɨp me Jisas kitet yayiwe kakno, te hɨrakɨt tɨnap tatɨp tenɨne hɨm iuwe,
    “Mɨtɨk Iuwe ti Nepenyek ke Devit kerek God kewetit menmen mɨrak iuwe. Ti han etwenɨnawɨr.”
  cbk-cbk: Aquel mismo hora tiene dos gente bulak sentao na canto del camino, y cuando
    ya oi ya sila que ta pasa si Jesus, ta grita sila con Jesus, “Hijo di David, tene
    lastima canamon!”
  uig-ARA: 'ۋە مانا، يول بويىدا ئولتۇرغان ئىككى ئەما ئەيسانىڭ ئۇ يەردىن ئۆتۈپ كېتىۋاتقىنىنى
    ئاڭلاپ: ــ ئى رەب، داۋۇتنىڭ ئوغلى، بىزگە رەھىم قىلغايسەن، ــ دەپ توۋلىدى.'
  tuf-tuf: 'Acsara racayat ub bár bin cuisa bucáy binan ibit aw̃at chájacro. Jesús
    ey ibit aw̃at racayat, ub bár bin éyinat Jesús raquíc rahjacro. Eyta rahcuír,
    cohwjacro: —Caru, David wihnú, is tamo séhw̃awi. Is cuitar waw̃i, wajacro.'
  abx-abx: Ari si bihing-na si tinampo, aniya' magparapaningkulo' duwangan buta. Ngan
    pakabati'-na mga iya nga tilabay kas Jesus, anurakaw mga iya pagban'o, “Paragdalom
    nga Dadi'-na si David, kalu'uyin kami'!”
  mco-NT: 'E jɨm anajty ɨñaay nimetz huintzpɨ tüba''áy. E co ajcxy nejhuɨɨy co jɨm
    anajty ñaxy Jesús, chi ajcxy yaaxpɨ jojcpɨ: ―Huindzɨn, David y''ap y''oc, tun
    may''ajt ɨɨch pa''ayoog.'
  kqf-kqf: Ḡome ba olooloto labu matapotepotedi eta diyanemo a miyamiya. Bi ḡome a
    vaiye te Yesu mba etanaḡa i nawanawa ba tedi kalinedi dididiginemo a binauna gado,
    “Bada, Deivida Natuna, kwa launuwatoitoiyemai!”
  cpb-NT: 'Ari risaikake awotsinampiki apite mawityaakiri. Kemake irirori, ikantaitzi:
    “Ari inkenapaake Jesús jaka awotsiki.” Irootake ikaimantanakari, ikantzi: “¡Pinkatharí,
    icharinetari David-ni, pineshironkataina naaka!”'
  aon-aon: Aria biom nabes seshuhomi hape anagasihum yah. Aria amam hemnek baraen
    um Jisas douk nagimori yah nanaki aria amam hahwar debeg namudok, “Nyak, Devit
    ananin barhonin, nyak ko nyenek gihaum ohwak biohw.”
  hus-NT-2005: 'Táꞌ ti buxutsik wal bél cháb i jokʼoltsik ani tam tin achʼaꞌtsik ke
    na Jesús exom ti watʼel tajaꞌ, in ulutsik kawidh enchéꞌ: ―¡Ajátik, xi kuxlab kʼal
    an pulek takʼix Dabid, ti ku yajnantsi weye!'
  mig-NT: 'Te yúan káxiu̱kú úu̱ cha̱a kuáá yú''íchi‑ún. Te ni̱ ka̱jini so̱''o‑de ja̱
    ní ja̱''a Jesús kua''a̱n‑ya̱, te ni̱ ka̱kana kó''ó‑de: Táta̱ Se̱''e David, kundá''ú
    ini̱‑ní náá, áchí‑de.'
  bps-bps: Na nun lwe to butè sudeng di kilil dalan. Di kaklingela, i to mlius di
    dale, dunan Dyisas, tamlo ale, manla, “E Bel Harì Dabid, begam gami kando.”
  mbs-mbs: Doen dowa otaw bota nenenoo doton te kilid te dalan. Pegdineg dan te si
    Jesus se minokit kidoen, timawal dan, “Bowad-bowad i David, keidowi kay bag.”
  tof-tof: Da módóga, nis ilküp murrbausürrün pam nisa kwat kabedó mórran namülnürri.
    Nóma arrkrrurri wagó, Yesu ibü arrgrratódae, i górrgarri wagó, “Lod, ⌊Deibidün⌋
    Olom, kibü gyaur tóse!”
  cme-NT: 'Yiriemba namba waa tĩɛna hũmelle tũŋgu-na, baa tũnu-bɛi wuɔ Yesu yaa
    curaaŋ. Ba waa ba hãi. Baa pãŋ doŋ ta ba piiye da gbagaga wuɔ: «Itie, *Davidi
    hãayɛ̃lŋ nuɔ, jande ce hujarre yiɛ!»'
  sus-sus: Dɔnxui firin nu dɔxɔxi kira dɛ ra. E to a mɛ a Isa na dangife, e naxa e
    xui ramini, «Marigi, Dawuda xa Di, kinikini muxu ma!»
  pon-2006: A iet, ohl maskun riemen me wie mwomwohd ni keilenialo, rongada me Sises
    ketiket kohla wasao, ira ahpw ngihl laud patohwanohng, “Maing, komw me kisehn
    kadaudok en Depit, komw ketin kupwurei kiht!”
  dad-dad: Tamo uru meleid ifofakelen naab yerin dibodon. Sain idi Jesus isi ilef
    yeya karĩ de fen, diweig diron, “Odug, Dawid Naal, amã nigin malalon yõ!”
  zab-NT: 'Chiy guu tiop bniety nguiu ni ná ciagu zubdeb cuee nez, ax chi bindiagdeb
    zeteed Jesús ruy, gurɨxtiadeb: —¡Dad, llingaan David, bgábiu dunnɨ!'
  jae-jae: Ma matapec luagêc sêŋgôŋ intêna ŋatali, naŋ sêŋô gebe Jesu kêsêlêŋ gêmêŋ,
    tec sêmôêc gebe “Apômtau, Dawidnê Latu, taêm walô aêagêc.”
  ksd-ksd: 'Ma ra ivu tutana dir pula dir ki ra papar a nga; ba dir valongore ba Iesu
    i vana alalu, dir oraoro dari: Luluai, natu i David, una mari amir.'
  msm-NT: Na, meyduon daduwa no ka buta no mig-iingkud duon to kilid to dayan. Pagkadinog
    dan no ogbaja si Jesus, nanawag sikandan to maagbot, “Sir, Kaliwat ni Hari David,
    sadangay kae-ati koy!”
  myk-myk: 'Lee bi fyɛnmɛɛ shuun wa nidɛɛngɛ ta koo li ɲɔ na. Ba pee ya logo na Yesu
    wʼa doroo wɛ, a pʼi xhuulo na: «Wù Kafɔɔ, Dawuda Ja we, ɲuŋɔ ɲaari wù na!»'
  sbe-sbe: Keda wa dedekana unai meta taumatagibugibu labui se tutuli. Wasa se lapui
    meta Yesu kabo keda ne unai ye laoma ye lau, ede kalinalakilaki unai se yogayoga
    se wane, “Guiyau, Dawida Natuna, ku katekamkamnaegai.”
  mcr-mcr: Iŋgaŋi ämaqä hiŋuä pisqä, hänaqä maŋä iqi äpmeqäsmiŋiyä hŋquaqu, “Jisasi
    Iqu qaŋä äpqiyä” tqaŋgä äwiyitaŋi, tääqä yäŋänäqŋqä tiiŋä ätukiyi. “Naqä Iqukiyä.
    Dewiti iqueqä Ymeqä Iquki, Si yenyqä qeqä äkimänänä.”
  cux-NT: '''Uuvi saⁿ''ā chi ngueenááⁿ chi vɛɛ̄tɛ sa niiⁿnuúⁿ cyúúní taachí ch''iindiveeⁿ
    sa chi Jesús cho''ó yā miiⁿ, ''cai yiicú sa ní caⁿ''a sa: N''diī Señor, Daiya
    David, nneé ya''ai ''iinu nī nús''uu.'
  tur-YTC: İşte, yol kenarında oturan iki kör, Yeşua’nın geçtiğini duyunca, “Efendimiz,
    ey David Oğlu bize merhamet et!” diye bağırdılar.
  san-ITR: aparaM vartmapArshva upavishantau dvAvandhau tena mArgeNa yIsho rgamanaM
    nishamya prochchaiH kathayAmAsatuH, he prabho dAyUdaH santAna, Avayo rdayAM vidhehi|
  bel-N: 'І вось, два сьляпыя, што сядзелі пры дарозе, пачуўшы, што Ісус праходзіць,
    закрычалі, кажучы: «Зьлітуйся над намі, Госпадзе, Сыне Давідаў!»'
  sch-sch: Mitcho inik lampui kôla insungin Jisua a hongvun iti an rietin chu, “David
    Nâipasal! Kin chunga inrieng mi mu roh, Pu!” tiin an in-ieka.
  mic-MIQNT: Na tapusijig ji'nmug ta'n nepapigwa'jig pemgopijig gmetug awtigtug. Telimujig
    Se'susal pemielitl aq na glaman poqji sesgwejig, “Saqamaw, geitueg na wetapegsin
    Ta'piteg. Ewlite'lminen.”
  huu-NT: 'Ie facaiseconi mena uisɨnidɨaɨmaiaɨ naɨ fuemo raɨdɨaɨmaiaɨ. Jesús naiedo
    jaillano cacajano, naimɨena ado uaidotɨiaɨmaiaɨ: —David mɨcorɨ Jitona o illamona,
    Jusiñamuimona o billa jira, cocona duenai. Cocona cano.'
  jiv-NT: Nui̱ jintiá yantam jímiar ji̱i̱ kusuru pujuarmiayi. Jesus wéawai taman antukar
    kakantar untsukarmiayi. “Uuntá, uunt akupin Tawitia Uchirí̱nchukaitiam. Waitnentrurta”
    tiarmiayi.
  otm-NT: 'Nɛ mí hupʉ yoho yʉ xädä bʉ ja ra nden''yu. Nu''bʉ mí ''yøde mba bʉ ra Jesús,
    bi mbafi: ―Grá Hmu, rám bom''bɛto i ra David, dami huɛ̨gä''be, bi ''yɛ̨n''ʉ yʉ
    xädä.'
  dah-dah: Goya goyenbe al irawa diliŋ titmiŋ kura beleŋ siŋare keperde hinaryum.
    Irde Yesu gago waŋ kuŋ hi yinke nurdeb, “Doyaŋ Al Kuruŋ, Dewit Urmiŋ, buniŋeŋ
    nurd duneŋ faraŋ dura be!” yeŋ hokde po gwaha inaryum.
  tnk-tnk: Ia kwopun nəha iərmama kəru krouəkure ia nɨkare suatuk. Nənimenrau rɨfwə.
    Nəpɨn kroureɡi mə Iesu rauvehe mə trukurau, krouəkwein əpwəmwɨs, rouni mə, “Iərɨmənu,
    kwənəkwus səvəi Kiɡ Tevɨt! Api tukumrau!”
  kpr-kpr: Ero, gegenembo diti digoide etoto, emboro tinguda anumbirisera aimi, Iesu
    fira utua iri, ava setero ningido, ne tuturo edo koko sedo ghuseri, “Kini (King)
    David da Mandi God mutari sisira amo, nimori. Ava sedo, namane joka eyo!” aminge
    siseri.
  san-IAS: aparaṁ vartmapārśva upaviśantau dvāvandhau tena mārgeṇa yīśo rgamanaṁ niśamya
    proccaiḥ kathayāmāsatuḥ, he prabho dāyūdaḥ santāna, āvayo rdayāṁ vidhehi|
  nho-nho: Teelaa se takarua taanata e ppuni naa karamata laaua e nnoho i te vasi
    te ara, teenaa i te saaita te takarua naa ni llono maa Jesus ku hakaraka ka hano raa,
    laaua ki kaamata no varo atu ki Jesus, “Te mokopuna David! Aroha i maaua!”
  gym-NT: 'Angwane ni okwä kä drünente näma nibu täkänintbe jibtä. Jesu rikaba ta
    ji yebti gaba kwetre angwane, rikaba ngwänenkä kri krörö Jesu jiebti: ¡Jrei David
    tukwe mräkä, nun ngwen ruentari tare jae! rababa niere.'
  azg-NT: 'ꞌNdyo natoꞌñeen, joꞌ vendyuaa ve nannchjan. Ya na jndyehan jñꞌoon na juu
    Jesús venon joꞌ, taꞌhan jnanꞌxuaahan, jnduehan: —ꞌUꞌ ta na condui ꞌuꞌ tsjan David
    na jndyocahanꞌ, cyonꞌ na ntyꞌiá rö́ nchjiꞌ.'
  bhd-bhd: दूई काने बत्ती मां बिश्शोरे थिये, तैनेईं एन शुनू कि यीशु इस बत्तां च़लोरोए,
    त तैना चिन्डां मारने लग्गे, “हे प्रभु दाऊदेरा मट्ठां असन पुड़ दया केर।”
  too-NT: 'Lā'' ixtahui''lāna'' pajtzu nac tej kalhatu'' lakatzī''nī''n. Lā'' a''xni''ca''
    takaxmatli a''nchī ixpātle''kemā''cha'' Jesús, xlaca''n tatzuculh tata''sa lā''
    tahualh: ―Māpa''ksīni'', hui''x ixtā''nat David a''ntī xa''icka''lhīmā''nauj.
    ¡Caquilālakalhu''mauj!'
  ind-AYT: Dan, dua orang buta yang sedang duduk di pinggir jalan ketika mendengar
    bahwa Yesus lewat, berseru dengan berkata, “Tuhan, Anak Daud, kasihanilah kami!”
  cjo-NT: 'Eeniro ijeekaki jaga othapikira awotsi irira kaari kokichaatatsi ikaatzi
    apite. Ikamanteetakiri: —Kaakitaki Jesoshi. Roojatzi ikaemantawakari, ikantziri:
    —¡Pineshironkatena! ¡Rooma eeroka icharineeteni Iraviirini!'
  nsn-nsn: Doha tang torikir bulout a toking kut ura tabila tar tektekener lel. Kura
    longoro rasina tang Iesu e la manasame, kaura uakekene manasampe tar kulkula ualeik
    pare, “Ir tuna Debit, o ueldolomo tamiraeim.”
  san-DEV: अपरं वर्त्मपार्श्व उपविशन्तौ द्वावन्धौ तेन मार्गेण यीशो र्गमनं निशम्य प्रोच्चैः
    कथयामासतुः, हे प्रभो दायूदः सन्तान, आवयो र्दयां विधेहि।
  tna-NT: 'Edid''i su beju beta deja padha detse anina. Tuatseda Jesús ejaitianasa
    bahue puana putsu, jubida tsiatsiapiruana tse uja: —¡Echua Puji, David chenu sa
    familia jenetia, ibunebaque etseju!'
  lid-lid: Uru lau la-uh manyah areu kabede san. Uru mada uru bwe, uru anuhun le buku
    Jises edek eme. Eme ma, uru arah boto-on buku doh, “Laban, ou nadu tubu kabin
    Debit, ou tikisi aru!”
  wim-wim: Aꞌ pul pam koꞌanch kucham anangan woyan wonkang nyiin-nyiinpul. Aꞌ pul
    wik ngeeypul Jesus.an woyan wakanan iiy-iiy, aꞌ pul kan-ngul pech-pechpul nungant,
    “Ayyang, Jesus ey! Kampan David.antam ey! Nint nganang keꞌ ngangk mamin ey?”
  zga-M: Pwu avanu vavieli vavo vabhoofwile amiho vatakhatama palunkhanji panchiela,
    vaviele viephulekha ukhuta UYesu ieghendha ielutaniencha phala, pwu avene valiekhukhola
    nukweilangha khumakha valikhuta, ututanghe, lentwa, viemwana va Davudi!
  yom-yom: 'Baphofo buadi bavuanda mu yenda nzila, bu ziwa ti Yesu wulembo vioki buna
    zieka nyamikina : —Pfumu ! Muana Davidi, wutumoni kiadi e !'
  san-SIN: අපරං වර්ත්මපාර්ශ්ව උපවිශන්තෞ ද්වාවන්ධෞ තේන මාර්ගේණ යීශෝ ර්ගමනං නිශම්‍ය
    ප්‍රෝච්චෛඃ කථයාමාසතුඃ, හේ ප්‍රභෝ දායූදඃ සන්තාන, ආවයෝ ර්දයාං විධේහි|
  yut-yut: Kɨŋakwa kosit ɨleŋon dabɨlɨ mɨni amɨn bamorɨ yɨkgɨmal. Yɨgakwal amɨn da
    “Yesu abɨsak” yaŋ yaŋba nandaŋek madepsi yaŋ tɨdaŋek yaŋ yagɨmal, “Amɨn Tagɨ,
    Dewit Dakon Monji, bupmɨ nandaŋ nim!”
  grc-BYZ: καὶ ἰδοὺ δύο τυφλοὶ καθήμενοι παρὰ τὴν ὁδόν, ἀκούσαντες ὅτι Ἰησοῦς παράγει,
    ἔκραξαν λέγοντες· ἐλέησον ἡμᾶς, Κύριε, υἱὸς Δαυΐδ.
  tbl-NT: Ne wen lewu tau butô myón bè kilil lan. Tikóng gungol le yóm klan Jisas
    bè yó, tódô kendel henmung le tmaba, mon le, “Ó Sér, sfu tehe Dabid, hol knoduhem
    mi.”
  cpc-NT: 'Ari isaikaki aatsinampiki apiti kaari okichaatatsini. Kimaki irirori, ikantaitzi:
    “Ari inkinapaaki Jesús jaka aatsiki”. Irootaki ikaimantanakari, ikantzi: “¡Pinkatharí,
    icharini David-ni, pinishironkataina naaka!”'
  nhg-NT: 'Hua necö unte ixcocoxcötzetzi yejyehuataya itienco ojtle. Hua cuöc oconcajque
    nele Jesús opanoöya, tzajtzajtzeya. Oquejtojque: ―Tlöcatzintle, iConie David,
    ma temetzmoyulcocolficö.'
  nya-nya: Amuna awiri osaona anakhala mʼmbali mwa msewu, ndipo pamene anamva kuti
    Yesu akudutsa anafuwula kuti, “Ambuye, Mwana wa Davide, tichitireni chifundo!”
  ngu-NT: 'Ne itech ojtli yejyehuaticatcaj omemej ciegos. Niman ijcuac ocacquej ica
    Jesús ompaca panotiaya, oquitzajtzilijquej: ―¡ToTeco huejca teixhuiu itech David,
    xtechicneli niman xtechpalehui!'
  kup-kup: Tahan aban etañ kutañariv non helevavok toutat het Iesu nonoroh soohan
    hahan hatevetehapuh parup pot ahoam ñeo ñarah haoh, “Deim ahop, Devidiz ro iz
    mimip ae, ni deipimaz zakep tat eñiz.”
  jid-jid: Ba to bi fyen harli ba ki ni nyu nkon wa bi fyen ba ba' wo ndi Yesu mba
    ka si hi, u baka kla gblo nyu nda ni tre. “Baci Ivren Doda, woyi mbu”.
  wmw-wmw: 'Sambi, wekala nanyenje ya njira vipofu wawiri. Pawasikire kuwa Insa kankupita,
    wafula uto, wakamba: “Mwenye mwana wa Daudi, tiwonere utungu!”'
  gmv-GGM: Hen ayfey qoqida nam7u asati oge dunad utidi detees. Yesusay adhizaysa
    siyidi Godo Dawite no nuna mara gidi wasida.
  ssg-ssg: Lokon ien, hua seilon pulaxa toto pape aweisal. Lalu hong ka Jises nanahima
    ape lalu tilol eliel, “Tel Masiwi, tel kahi nati David, tahanema amili!”
  zpo-NT: 'Nu baa nzob chop syeg roo naz, gorna mbin xaa lee Jesús nzhaded, dublegan
    mrazhe rop xaa nu nzhé xaa: —Xaa Nabeyy, lu nak xaa dii cheen rey David, bles
    lextoo lu ne lu nu.'
  poy-poy: Su kuweriti na wanalwisi wawili walivaga pampeku pa njira, wapikiniriti
    kuwera Yesu kankupita peni paliya, su wanjiti kubotanga, “Mtuwa, Mwana gwa Dawudi!
    Gutuwoneri lusungu!”
  qwh-NT: 'Tseno eucurëcarnam, näni cuchuncho tariyarqan ishcaq wiscucuna tëcaqta.
    Tse wiscucunam Jesus tsepa pasarëcanqanta mäquicur queno qayarïcuyarqan: —¡Rey
    Davidpa castan Teyta, ancupëcalläyämëri! —nir.'
  gaw-gaw: Ag anam dim lamiṯegeg, danab aḏit laa, amelah gaḏuak ele, a ib daugp̱a
    daaiya, a Jesus ib amup̱a uḏiṯe dooya, a huanak eya apiḏ. “Naḏi, na Dawit Beḵa,
    na ihinihnu oot gai iiṯa doye!” aoya epiḏ.
  nca-nca: Uni irisa toŋeyari kiré mu khe tapémo kunditeyari. Asa Yesu maheró ŋuro
    piŋa mande iŋoro kondé ŋande neko kiwariyó, “Uni Parámi, Dewit koro naŋuní, sikínari
    te nuno.”
  zpz-NTPP: 'Na zu cyup mbecy lo caꞌ gusub dey cuit nez nu zam. Ornu güeñ dey nu yad
    mi, orzeꞌ brugyiꞌ rbish ti dey. Orzeꞌ na dey: ―¡Jesuuz nez Dabi, gushni ñuu lagy
    de̱ ya̱! ―na dey.'
  mkj-mkj: Woal majkun roahmen mwindi imwin allo rongda pwa Jesus allaluhla wijahu,
    ara sapda rahrahu, “Maing, Koawoa ma nihn David! Jeuweje kama!”
  zac-NT: 'Ngaꞌli zúbëgaꞌa chupë ciegu. Zúbëgaꞌa rall guëlladchi ruaꞌ nezë. Iurë bini
    ra ciegu Jesús hia zéꞌdiꞌ, guniꞌi rall fuertë: ―Dadë llëbní David, bëgaꞌa ldúꞌul
    lëꞌë naꞌa.'
  kyg-kyg: Anaulagamo ali huꞌniya vekalaꞌmo ka agiꞌnaleꞌmo itopaleꞌmo maiꞌnaꞌageꞌapaeꞌmo,
    Yesuꞌmo neꞌe, huꞌa huꞌnaya gemo afiteꞌanaeꞌmo, Ala kava nene, Nevini aginagomo
    kahau huka laꞌato, huꞌana alopa gefatiꞌmo ge huꞌnaꞌae.
  kmk-kmk: Utdit manaddaddaḻanan da, inggaw da ud duwa’n nakuḻapa mantutupak sit igid
    dit kaḻsa. Utdit magngoḻ da un lumaus si Jesus, nampakuy da un kanan dan, “Kaganakan
    Ali David, kaasiyan dikami!”
  cao-NT: Jabi tobi ini quiha bahi tsi rabë ca bëco ca joni bo. Tsaho ja icani quiha.
    Jabi Jesu tarabihai nori ca nicaquí tsi quënati ja chitahëhuacaniquë. —Noqui shinahuë,
    David yamaba Baquë́ —iriatsi jaca niquë.
  bbr-bbr: Amiawa utup ro oirori au apu kasakup tane rairin. Au Jisas pe itimwate
    manaurnuk, ämän roianik, awas keser ur weirin, “Näwäu, na Devit nukan Mokoi, na
    iwenun wonti mutoinam, iu sareit.”
  inb-inb: 'Chi ñambi kuchu­pi, iskai runa mana ñawi kawag­kuna­mi tia­na­kurka. Chi
    runa­kunaka, Jesús ña iali­kugta uiaspa, kapa­rii kalla­rir­ka­kuna, kasa nispa:
    —Davidpa wam­bra [Iaia Jesús], nukan­chi­manda llaki­rii.'
  hrv-hrv: 'I gle, dva slijepca sjeđahu kraj puta. Čuvši da Isus prolazi, povikaše:
    “Gospodine, smiluj nam se, Sine Davidov!”'
  box-NT: 'Mu wee wé à muiiwà nùwã ɲun ɓúi kará ho wɔ̃hṹ nìsã́ní, á ɲá à
    ɓa le o Yeesu wee khĩí. Á ɓa wee bío pɔ̃́npɔ̃́n: «Ɲúhṹso, *Daviide Za,
    màkárí wɛn!»'
  ote-NT: 'Y de má ꞌñu mi huhni yoho ya zi goda. Ha nu mi ꞌyødeꞌʉ gue mi pani ra Jesu,
    bi mafi ne bi ꞌñembabi: ―Nuꞌi Ndada, rá Tꞌʉꞌi ra nda̱ Davi, huegaguihe.'
  wnu-wnu: 'Iroari munon ombur mag tuum tapet end igour eng Yisas dia qamarari igub
    atag qamb amir: “Imbigau munon, ne Debit wau, in initoubar musi.”'
  zam-NT: 'Ned nda Jesús, ndub chop mèn sieu ro ned. Co''se'' mbìn mèna le'' Jesús
    nde riid, cabii ngurez mèna. Ndxab mèna: ―Tad, U'' co'' nde bin David co'' ngòc
    rey póla, gulat lezo'' U'' gunèe U'' nu''.'
  zyp-NT: Mehcopaw pahning cawh langpui kae lekhei a ty thlang he ka, Zisu a va sei
    lai tahpaw khah aa thui tihtah, “David Pathlah, Abuipaw, ning ma do ky law!” tatah
    a y he.
  sey-NT: 'Saijëna, ja̱rote cayaohuaꞌi ñamaꞌcohuaꞌipi paëꞌë, maꞌa yëꞌquë macare. Paꞌicohuaꞌipi
    Jesupi tëtosaiji asani cuihuë: “Ëjaë, David Mamaquë, yëquë mañare teaye ñani co̱caijë̱ꞌë.”'
  nvm-nvm: Regavo e ni zuriaigin nokarok (2) bu unam irif ijia karido bu faik Jesu
    fu ijia asidiame ruvaka bu fain. Bu faime uri kume, E Bomana e Devidon uifarif
    gare abe nuvuifuon oifian abene ifejduokno kumen?
  mps-mps: Tama gedu widai bidi si te tų pąde dulalulai. Tama te bidi sigo Jisas
    asobo po odama, tama te bidi sigo bomonama i weyu te po wai, “Genuai bidi, nage
    te polobadu bidali bidi Devitgo hani bidi dao, nago dadi si dali homu dene eyu,
    da tau siyu yao,” wali.
  pab-NT: 'Hatyaoseta hinamahare maxoseharenai ahoti kilihi tyokiterenai semaha Jesus
    jiyane hoka kawiyahena: — Xekohaseti, Davi jikolahare, hairakoaneharehena wiso!
    nexaha.'
  llg-llg: Nai ndia, hambu hataholi mbokek dua langgatuuk lai dalak bifin. Ledoeik
    lamanene, lae, mana nesik ndia, na ndia, Yesus maneme Nasaret mai, boe ma ala
    langgou tingga-tingga lae, “Lamatuak! Dauk numbu-sadun aa! Ai mahani-mahani mala
    doon seli neu Lamatuak! Kasian neu ai dei!”
  kyf-kyf: '''Lɔlɔnya sɔ -dɩa ''yoo ŋwɛ -yɔ la, wa ''nʋa nɩɩ, -Zezu mɩ ''plɩda, ''ɩn
    wa yia ''wʋkpɩ: «-Amɩaa -Kanyɔ, -Davidɩɩ ''yuɔɔ, -ɩn ''yɩlɩ -aɩn nyazɩɔɔ!»'
  tpi-tpi: Na tupela man i sindaun i stap arere long rot. Tupela i aipas, na taim
    tupela i harim tok long Jisas i wokabaut i kam, tupela i singaut strong olsem,
    “Yu Pikinini Bilong Devit, yu mas sori long mitupela.”
  mih-NT: 'Ta ityi cuahan ra ndyaa uu tahan ra cuaa yu‑ityi. Ta sa i siñi ra sa cua
    yaha ra Jesús, i cana saa ra, ta catyi ra: ¡Yoho Jesús, zehe ra David, cundahvi
    iñun sii ndi! Catyi ra.'
  qvh-NT: 'Say nänichömi ishcay gapra runacuna jamaraycäyargan. Paycunami Jesús päsaycagta
    wiyar gayacuyargan: “¡Rey Davidpa castan Jesús, nogacunata cuyapaycayälämay!”
    nir.'
  kms-kms: Di tende puayi wute temi rar brequ kin ngim qunambe tende mas, ni mutungu
    Jisas te gri nandi, muq ni temi mari, “Yumbui, Devit ningg kuqo, nu beghi yawo
    tongu.”
  agn-agn: Mandian, may doroang taw ang boray ang pamansilopa-pak don ong binit tang
    dalan. Asing pagabasi nirang asia ra ono si Jesus ang tata-lib, dayon tanirang
    namansiteg ang ganing, “Jesus, Inampo ni David! Mate-beka ong yamen!”
  nhi-NT: 'Ic ompa itenco in ohtli ome popoyomeh otolohtoyah. Ihcuac occaqueh nic
    Jesús opanotoya, octzahtzilihqueh, oquiluihqueh: —¡ToTecotzin, Ualeuani de David,
    ixtechonicnomati!'
  ttc-NT: 'Kab''e'' moy aj wit''like'' tuq xtx''u''k te b''ey, aj txik kcha''o'' te
    Jesus ikja''n tuq tky''ik tzi, kyetz eb''ajjaw siky''in kongan ikxjani: «Tat,
    yatz aj tijajil Dawid a''ich, intok lo''et ch''in ak''u''j qi''ja.»'
  dan-1931: 'Og se, to blinde sade ved Vejen, og da de hørte, at Jesus gik forbi,
    råbte de og sagde: “Herre, forbarm dig over os, du Davids Søn!”'
  kwj-kwj: Ete wondawani miyasa hima fisi opi numbo takai naha ki ya fi lininda. Fi
    linindani fi mendiwani wu uchani ya wu sawe, “Jisas ahaꞌa numbo ki o tanda.” Ete
    wowani hapa tinga ka hinga ya fi ucha, “Apukolaka, mini Defit i che, sini keke
    mi woni ma sini okula!”
  vie-OVCB: 'Có hai người khiếm thị đang ngồi bên lề đường, nghe Chúa Giê-xu đi ngang
    qua, liền kêu lớn: “Lạy Chúa, Con Vua Đa-vít, xin thương xót chúng con!”'
  kze-kze: kae'nárai túramba kavíkóndarai aanéiva'a mésarai Ísu kwétiye-aimba isésarai
    anónka'a sésarai Tévítin-andarakewai ómpo arunkáí umásinkaao suyasá
  mpj-mpj: Ka ruutungka ngamupula yirna kujarra, pampuru kujarra nyinapayi. Jiijajpa
    ruutungka yankupayi, kapula pampuru kujarralu kulirnu, wati yankupayi. Kapula
    wiltu mirrangu, “Nyuntun Tayipitmili marlajanu! Yarrarni nyarrurri-limpajuku!”
  lbk-lbk: Et wad-ay nan chwa ay lalaki ay nakolap, ay nentotokcho is kailit nan chalan.
    Chinngecha ay lomal-aos si Jesus, ya ke cha't ala ya fokhaw ay nangwanin, “Anak
    David, seg-angam chakami!”
  mto-NT: 'Je̱m tseꞌe tooꞌ paꞌam nu̱me̱jtsk je̱ viints jayu cha̱a̱nada. Ku veꞌe du̱mó̱tudi
    je̱ts je̱meꞌe je̱ Jesús ñaxy vyeꞌna, vanꞌit tseꞌe ma̱kk vyaandi: ―¡Vintsá̱n, je̱
    David je̱ chaan je̱ kyo̱o̱j juuꞌ veꞌe yakkutojknup, tukmo̱ꞌtk a̱a̱ts toꞌk aaj!'
  bzh-bzh: Lob mehö mala ḳenod luu denedo loḳ aggata nenga. Luho denġo ġaġek
    bë Yesu to neyam, lob luho detahi niwëëk bë, “Mehöböp, Davit* yi Mewis honġ!
    Kwam gevonġin aluu!”
  guj-2017: જુઓ, બે અંધજનો રસ્તાની બાજુએ બેઠા હતા, ઈસુ તેઓની પાસે થઈને જાય છે તે સાંભળીને
    તેઓએ ઊંચા અવાજે કહ્યું કે, “ઓ પ્રભુ, દાઉદના દીકરા, અમારા પર દયા કરો.”
  jvn-NT: 'Nang pinggir dalan ènèng wong lamur loro pada njagong. Kadung krungu nèk
    Gusti Yésus liwat, wong lamur loro mau pada bengok-bengok: “Gusti, Turunané ratu
    Daved, mbok melas karo awaké déwé!”'
  byr-byr: Mɨdɨnyɨna yadaapi, yɨthaanyi, tuꞌmaangebaarɨ aꞌmwe tɨbɨnyaraai mwaalɨna
    yadiꞌ “Jizaazai bɨvanɨkerɨnera,” kadɨka wɨꞌnyɨna yagɨla jaka dɨragɨnna dɨna “Naangeigɨ,
    Ne Devitɨmɨre Kaimɨraayaigɨ, naarɨmɨnyɨ kaleꞌna dɨnehɨhaimwana!”
  ian-ian: Mɨni kiyandɨ ta mbɨt nyan ava yambɨ waymba ndaa lɨga Jisas yanda vak kat
    wutaa nɨma kwundimba walega wambɨt. Jisas mɨn Devitna yelangɨ nyan mɨn. An kat
    miwa ay mɨla waa walega wambɨt.
  hun-hun: 'És íme, két vak, aki az út mellett ült, meghallva, hogy Jézus arra megy
    el, elkezdett kiáltozni: „Uram, Dávidnak Fia, könyörülj rajtunk!“'
  mcf-NT: Adnubien aid podqued cuëman bëshuaid dada daëd tsadpondash. —Esus cuenec
    —quesho tantiashien aid daëdi comapenec cuëdpondash. —Tsusedpa Dabidën tsyuecquid
    Nuquin Papan namiaidquio icquin ëbi bëdamboen ista, Icbo —quepondash Esus caic.
  kjs-kjs: 'Gore mo le rubu pi ali laapo mo pora kebo-nane pirisipi. Nipumi Yesu epea
    remaa abala pagoma nipumi puri paloma nipumi go-rupa yaalisipi: Nere Devit-na
    si neme saa laapo madaa kodome komape.'
  mni-mni: "Amasung lambigi mataida phamduna leiriba mamit tangba mi anina Jisuna\
    \ lambi aduda lakli haiba tabada khonjel houna laoba hourak-i, “He Ibungo, David-ki\
    \ Machanupa, eikhoibu chanbiyu.”\x94"
  yad-NT: 'Mityamusiy, nanutuva̱chodanumatiy danu̱ju̱y ni̱sipyuryijyu̱be nú̱tuva̱rya
    ma̱sanu̱y: “Saramiryi̱ Jesús,” nanuniquejasubeda ji̱ta: “¡Ya̱jantyutya na̱y, Davyíbe
    jasi̱!”'
  mxb-NT: 'Ta yuꞌú íchi̱ no̱ó kuaꞌa̱n na̱ ñoó ndéi uu̱ ta̱a ko̱ túu noo̱. Tá ni̱ sei̱do̱ꞌo
    ra ña̱ yáꞌa Jesús kuaꞌa̱n na̱ íchi̱ ñoó, dá ni̱ ka̱sáꞌá káyuꞌú rá: ―¡Tatá, de̱ꞌe
    na̱ veꞌe rey David, kuꞌu̱ ini ní saꞌa̱ ndúꞌu̱! ―kaá ra̱.'
  pon-2006A: A iet, ohl maskun riemen me wie mwomwohd ni keilenialo, rongada me Sises
    ketiket kohla wasao, ira ahpw ngihl laud patohwanohng, “Maing, komw me kisehn
    kadaudok en Depit, komw ketin kupwurei kiht!”
  maq-NT: 'Hane ngajan hiscan cavatju me siu jo cha rcá xi viyuju cha tjehen ndiya,
    hane xi canuhya rë xi Jesús tivatju me, cajindaya cha cachja cha cuitjin: ―‍¡Nai,
    ngayun tjë rë David! Catamayuma nuju ngayin. ―‍Cuatjin cachja cha.'
  hto-hto: 'Jaídiaɨoɨmo afe io abɨmo mena uínidɨmɨe ráɨidiaillɨnoɨ. Ja Jesús afe íaillɨnoɨ
    abɨdo jáizaillana cacádiaillɨnoɨ; cacáillano rɨire daɨdíaillɨnoɨ: —Ocuíraɨma,
    jaiai illaɨma Davidmona comuítagamɨe mai cócomo dúecai, —daɨdíaillɨnoɨ.'
  por-BRBSL: 'Eis que dois cegos sentados à beira do caminho, quando ouviram que Jesus
