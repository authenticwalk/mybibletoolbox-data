    yatjurrunana, yäku ḻakaraŋalana ŋanya Djesunha bitjarrana, “Way Garray, Gäthu'mirriŋu
    Daypitku, wuyurra ŋinyalaŋgu.”
  yal-yal: Danxutɔ firinna naxanye yi dɔxi kiraan na, ne yi a mɛ a Yesu dangumatɔɔn
