  ena-ena: Hulaŋ ahica lamɨgaŋ sɨbɨlɨ agɨlaŋ hɨbɨ pɨlɨ nɨbɨlaŋ uavɨmi agadɨ caba heŋ
    mɨgahɨniavɨmi. La Jisasɨ vemi agadɨ ciaŋ hɨjɨ igahɨlavɨla nudɨ ula ula abavɨmi.
    Aludɨ Hekɨlɨ uavɨmi. Nama Devitɨ dɨ iamɨlɨnu uavɨmi. Alusaŋ mavɨn hɨniavɨla aludɨ
