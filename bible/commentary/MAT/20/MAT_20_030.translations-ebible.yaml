  jpn-1965: すると、道ばたにすわっていたふたりの盲人が、イエスが通られると聞いて、叫んで言った。「主よ。私たちをあわれんでください。ダビデの子よ。」
  fra-SBL: 'Et voici que deux aveugles, assis au bord du chemin, apprenant que Jésus
