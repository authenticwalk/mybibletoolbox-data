verse: MAT.020.030
translations:
  kpx-kpx: Isege malaha mole abuita ni kedute keau humaha vavamo uguiavoi uliale evige
    Iesuu tai vavaeabela tinu. Ige abu baita hohavoi namihai avoe, “Kosive, au Deividi
    mo. Iale noheho uvuai no tedaevenela.”
  okv-H: Eto tihi kuru ari embo heriso degi ahone ta arumbeto mihie Iesu puvurari
    ke ingito ihiketo jajage ijie einge ea “David ta Meni, dagota Bada, dago kito
    jo e,” ainge ijie mihio,
  tbo-tbo: Ma lawa luwaga matahi keekehi hoi tahaya hi tugutugula, ma Yesu i nei po
    i nenae ma tuwegana hi nonoli, yaka hi otu hi pa, ‘Yesu, Dawita gogana, uta lunugotootogogeiyai.’
  mal-C: വഴിയരികിൽ ഇരിക്കുകയായിരുന്ന രണ്ട് അന്ധന്മാർ യേശു അതുവഴി പോകുന്നു എന്നു കേട്ട്,
    “കർത്താവേ, ദാവീദുപുത്രാ, ഞങ്ങളോടു കരുണതോന്നണമേ” എന്നു നിലവിളിച്ചു.
  grc-SR: Καὶ ἰδού, δύο τυφλοὶ καθήμενοι παρὰ τὴν ὁδόν, ἀκούσαντες ὅτι Ἰησοῦς παράγει,
    ἔκραξαν, λέγοντες, ⸉Ἐλέησον ἡμᾶς, κύριε,⸊ ⸂υἱὸς⸃ Δαυίδ.
  bgc-bgc: अर दो आन्धे, जो सड़क कै किनारे बेठ्ठे थे, न्यू सुणकै के यीशु जाण लागरया
    सै, रुक्का मारकै कहण लाग्गे, “हे प्रभु, हे दाऊद की ऊलाद, म्हारै पै दया कर।”
  khz-khz: Mata-kele talimara ruala raupara pipinai getanu-tagowai, gekamonagito Iesu
    elaka-vanagiwai, ne gekea-kogokogoto, negetiwato, “Velekou o, Davida natuna, ai
    ono gita-vetugamai!”
  deu-TKW: 'und siehe, zwei Blinde, die am Wege saßen, da sie hörten das Jesus vorbeiziehe,
    schrien sie: Herr, erbarme dich unser, du Sohn Davids.'
  zsr-NT: 'Nacuꞌë niꞌ chopëꞌ bönniꞌ nachúl lauquëꞌ, röꞌquëꞌ raꞌ nöz. Catiꞌ gulayönnëꞌ
    rdödëꞌ niꞌ Jesús, gluꞌë zidzj didzaꞌ, taꞌnë́ꞌ: ―Xan, zxiꞌn xsoëꞌ David, buechiꞌ
    ladxiꞌ netuꞌ.'
  lin-lin: 'Bakufi miso mibale bazalaki ya kovanda pembeni ya nzela ; tango bayokaki
    ete Yesu azali koleka, bagangaki : — Nkolo, Mwana ya Davidi, yokela biso mawa !'
  hns-NT: 'Doei andha aadmie daam ke kienaare baithal raha. Tab djab oesab soenies
    kie Jiesoe paas howe hai, tab tjiellaai lagal aur bolies: „He Prabhoe djie, Daawied
    ke Aulaad! Hamlog par daaja kar!”'
  noa-E: Mag õor pöm wëtum khʉd bigaau dau khĩsu khithëem numí ohoodö durrajim. Mag
    durrumua Jesús dichmam khaug athaawai ääakhamua, —Señor, pʉʉta rey David khararr
    ag chaain ewagam khʉʉn Iewaau marau nʉ narr. Maar apdurrum maar dau aug khaugbahur
    anaajim.
  eng-EMTV: And behold, two blind men sitting alongside the road, when they heard
    that Jesus was passing by, cried out, saying, “Have pity on us, O Lord, Son of
    David!”
  mib-NT: 'Te yuhíchi un cáyūcu úū tēe cuáá. Te ni cajini de jnūhun jeē yáha Jesús
    cuahān yā, te ni cacana jee de: Máá ní jeē cúu ní Séhe yucūn David, cundáhú ni
    ni sáña, áchí de.'
  lif-NT2: खे़प्‍मो मे़बेर मे़बत्‍छे़बा लाम्‍मो ने़प्‍फु मिक्‍फःम्‍बाहाॽ युङे़त्‍छि॥
    खे़ङ्‌हाॽरे़ ये़सुःन् खे़प्‍मोलाम् पेःक्‍ल पत् के़लॽबा निङ्‌वाॽ खोःसे़त्‍छुआङ्
    अःक्‍ते़त्‍छि, “दाङ्‌बे, दाउदरे़ कुस्‍साःए, आन्‍छिगे़ लुङ्‌माॽ आदुक्‍ते़ॽओ!”
  xnj-xnj: Ndi vangalola vavili vevatamili pamuhana ya njila, pevayuwini kuvya Yesu
    ibwela na njila yeniyo, vakajova kwa lwami luvaha, “Bambu, Mwana wa Daudi utihengela
    lipyana.”
  mmx-mmx: La legepu radi, lengkatli atdu ga main, mo dugat kis at lisigege ngas.
    Se duga ronga i do ne Iesu ga vas polo du, duga xup keretna, “Leeme Silok. Livisik
    li at ne Devit. Una balamu nama.”
  cbr-NT: 'Usaquian nuibiania ca bai amo tsóxun, uni rabë́ bëxuñu, an —Jesús ca aia
    —quixuan ñuicania cuati cuëníshquin cacëxa: —Davitan rëbúnqui, Nucën ''Ibu Cristo,
    nuibaquin ca nu ''aquin.'
  tee-NT: 'Chai ixtavilanalh la''ixquilhtu'' ti ixt''iyun''an alak''ach''ixnin. Chai
    ju yu''unch acsni tak''asmatlich ni antachalh ju Jesús pus lana p''as tachivinilh.
    Tajuni: ―Jesús. Ists''alh''at ju k''ai ucxtin David. Aquila''aktaijuch lamapainin.'
  eng-LSV: and behold, two blind men sitting by the way, having heard that Jesus passes
    by, cried, saying, “Deal kindly with us, Lord—Son of David.”
  cak-NT: 'Jec''o ca''i'' moy je-ch''ocol chuchi'' ri bey xquic''oxaj chi ri Jesús
    jari'' ri nik''ax-e chiri'', y reje'' riq''uin quichuk''a'' xech''o''n y xqui''ij:
    Ajaf, ri jat ru-familia can ri rey David, tajoyowaj kawech roma ri kabanon, xecha''.'
  pah-NT: 'Nanime pea rembeyvyri pe mokonha''g̃a apygi heakwagweve''g̃a. G̃a ikwahavi
    Jesus''ga kiro okwa javo. A''ero g̃a hapukai torerendu ti Jesus''ga javo. —Orepojykaharetero
    ko nde Daviva''ea rymyminoro no! ei g̃a Jesus''ga pe. Nahã g̃a ei Jesus''ga pe.
    A''ereki g̃a e''i oyvyteri pe: “Ga pe Tupana''ga e''i eko ti g̃anduvihavuhuhetero
    javo.” —Ore poko ti! ei g̃a Jesus''ga pe.'
  sja-NT: 'Mama tau p''ãriu bee omé o bi ik''aawa su-ak''ɨ p''anajida. Ũridak''ãri
    Jesuta wãyaa wã, biajida: —¡Tachi Waibɨa, Rey David Warra, tai chupɨria k''awaapáde!
    ajida.'
  xed-xed: Ta nzaku ghulpata mnduha his ta wa tvi. Ka snaŋtá həŋ ta labla Yesu nda
    ta tsa kəʼa, ka dzatá həŋ ta lawlaw. «Mgham, Zwaŋa Dawuda! Tawa ta hiɗahiɗa ta
    aŋni,» ka həŋ.
  mks-NT: 'Ta ndaja coo yati jíi̱n íchi̱ cán na̱sa̱nduu coo i̱vi̱ da̱ cua̱á ta tá
    na̱xini joho da ña̱ yáha Jesús cua̱ha̱n já na̱casáhá ndíví da̱ cáyuhú da̱ já cáchí
    da̱ já: —Jesús, da̱ na̱quixi chi̱chi David, caja ndó ña̱ma̱ni̱ candáhví loho ini
    ndó nde̱he̱ —cáchí da̱.'
  gfk-S: Ma airuo pulo dur ga kis ter tano gagena ngas. Ma be dur ga hadade be Jisas
    ga hanana sakit, dur ga kakongane be, “No Watong, augo no tubune Dawit, nu marse
    mir!”
  bmu-bmu: Mewö kagetka jegömöl azi yahöt köna jitŋe tarohot. Tarohotka “Jisösnöŋ
    neŋgoŋgitmamgö akza,” jiget möta kewö qerohot, “Kembu Deiwidkö gwölönarökŋi, mönö
    ak kömum netkinöŋ!”
  dgz-dgz: Apan dere yame borat mutane negin etop wanumone, ame mu Iesu tau aiwandini
    oisewa anune menan mu ve anega wan, “Iesu watageta apane Devit naewa, bagu sisi
    nunan anu!”
  eng-GNV: And beholde, two blinde men, sitting by the way side, when they heard that
    Iesus passed by, cryed, saying, O Lord, the Sonne of Dauid, haue mercie on vs.
  zaa-NT: 'Chuppa ca ciego ỹuàni cą cuitta'' nédaá nna, de biyénini cą qui''ni dia
    Jesús néda nía nna, acca gunne cą iditsa nna ra cą: Cuią''lu'' Ỹi''ni David, guppa
    cuią''lu'' la'' retúalatsi'' qui'' tu''.'
  eng-WEBSTER: And behold, two blind men sitting by the way-side, when they heard
    that Jesus passed by, cried out, saying, Have mercy on us, O Lord, thou son of
    David.
  guh-guh: Panamutojava Jesús najetaruca, bajarapanamutojavata ecabeje bitso pitaxutotsëcënaenëbeje,
    apo petaenëbeje. Nexata bajaraponëbeje itsa jumetanebeje bajarapanamutua imoxoyo
    Jesús penajetarucaejava, vavajaibeje tsecae. —¡Jesús, Davidpijinë pemomomë, paneitaxutotsoniataemabeje!
    jaibeje tsecae pitaxutotsëcënaenëbeje.
  bon-bon: Gaabe wajwa je puga ge adnatäneji neeneni irecu määsumäsu biname. Teepi
    äätecijige egä, “Yeesu cibibine nisuplingtenige.” Teepi puma cita ca gije abacitäsi
    ala abayename egä, “Babo biname, mope biname Daawida me kaakesaare, maane owecu
    cibibine niwenepi!”
  nhw-BL: 'Huan mosehuiyayaj ojteno ome tlacame catli popoyotzitzi huan quicajque
    para panoyaya Jesús. Huan huajca pejque quiijtohuaj chicahuac: ―¡Toteco, tiiteipa
    ixhui David, techtlasojtla!'
  swh-ONEN: Vipofu wawili walikuwa wameketi kando ya barabara. Waliposikia kwamba
    Yesu alikuwa anapita, wakapiga kelele wakisema, “Bwana, Mwana wa Daudi, tuhurumie!”
  wbi-wbi: Lolagha avabofu amaaso vavili valikalile mulubale musila. Ye va pulike
    kuuti u Yesu ikila isila jila, vakakemeela fiijo,”Ghwe Mutwa, ghwe Mwana ghwa
    David utusungukile.”
  bba-bba: Wɔ̃kobu yiru ɡɑbɑ sɔ̃ swɑɑ bɑɑrɔ bɑ nuɑ mɑ Yesu sɑrɔ. Yerɑ bɑ nɔɔɡiru suɑ
    bɑ nɛɛ, Yinni, Dɑfidin sikɑdobu, ɑ bɛsɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: And behold, two blind men sitting by the way side, when they heard that
    Jesus passed by, cried out, saying, Have mercy on us, O Lord, thou Son of David.
  kgk-NT: 'Upe-py tapegwasu rembe-py ogwapy oĩ-vy mokõi hesapyso e''ỹ va''e: —Hesu
    ko ra''e ohasa tape-rehe —oĩ he''i va''e íxupe. Upéa nhe''ẽ ohendu ramo he''i:
    —Ore poriahuvereko katu, Davi remiarirõre. Ore poriahuvereko katu, he''i onhe''ẽ
    hatã-vy Hesu-pe.'
  waj-waj: 'Vuduu vaidi avu huruutauvaitana aataru siriivau varida Yisuuva vuuvaa
    rikiada aayanna reeda tunoo: Udaanga-o, Davuitiinna oyaivakidiri diiteeraikuavee.
    Tiiyara boo kianee,'
  cpy-cpy: 'Ari ijeeki awotsi-nampiki apite mawityaakiri. Kemaki rirori, ikanteetzi:
    “Ari ikinapaaki Jesús jaka awotsiki.” Rootaki ikaeman-tanakari, ikantzi: “¡Pinkatharí,
    Ikashiyakaetani pinkatharini David, pineshironka-teena naaka!”'
  ekk-PKP: 'Tee ääres istus kaks pimedat meest. Kui nad kuulsid, et Jeesus on mööda
    minemas, hüüdsid nad: „Halasta meie peale, Issand, Taaveti poeg!“'
  mpx-mpx: Tomatakai labui hi misiyowa kamwasa bebenaa, ge sauga hi hago Yeisu i nopalegel,
    inoke hi yoga hi ba, “Babala, Deibid Tubuna, u atilomwan-agima.”
  wbp-wbp: Yalirlalpa-pala nyinaja wati-jarra milpakupurda-jarra yirdiyi-wana. Yapangku
    nganangku-japa-palangu yimi-ngarrurnu Jijaji kujalpa wapanja-yanu yali-wana-yijala.
    Junga-juku-palarla wapal-purlaja, “Jijaji, Ngalapi-nyanu Kingi Tapiti-kirlangu!
    Mari-jarrinjarla-jarrangku ngurrju nyinaka wiyarrpaku!”
  luo-luo: To muofni ariyo mane oyudo obet e bath yo kane owinjo ni Yesu ne kadho
    machiegni kanyo, nokok matek niya, “Ruoth, Wuod Daudi, yie ikechwa!”
  nhe-NT: 'Huan mosehuiyayaj ojteno ome tlacame tlen popoyotzitzi huan quicajque para
    panoyaya Jesús. Huan huajca pejque quiijtohuaj chicahuac: ―¡Toteco, tiiteipa ixhui
    David, xitechtlasojtla!'
  aii-aii: 'ܘܗܵܐ ܬܪܹܝ ܣܸܡܝܹ̈ܐ ܝܬܝܼܒܹܐ ܝܗܘܵܘ ܒܡܲܪܙܵܐ ܕܐܘܼܪܚܵܐ. ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ
    ܕܝܼܫܘܿܥ ܒܸܥܒ݂ܵܪܵܐ ܝܗܘܵܐ ܡ̣ܢ ܬܵܡܵܐ، ܡܘܼܩܘܸܚ ܠܗܘܿܢ: ”ܡܵܪܲܢ، ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ، ܪܲܚܸܡ
    ܥܲܠܲܢ!“'
  esk-NT: Malġuk aŋutik ayauŋaruak aquppiñiqsuk saniġaatni tumitchiat. Tusaakamik
    Jesus apqusaaġnipḷugu kappaiŋaniqsuk, “Ataniiq, kiŋuviaŋa David-ŋum! Nagligillaŋniaqtiguk.”
  msb-msb: Didto may duha na buta na lalaki na nagaingkod sa may higad san kamino.
    Pakabati ninda na nagalabay si Jesus nagsiyak sinda, “Ginoo, Lahi ni David, kaluy-i
    man kami.”
  cpa-NT: 'Jøng² mi³tiogh³ og¹ dsa² teg³ dsi²juu¹². Mi³ca¹lø¹lih¹³ dsa² héi² hi² ma²já¹²
    Jesús, ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―¡Guiuh¹³, tsø³jong¹³ hlai³ David! ¡Jmo³
    huø³ hoh¹² quianh¹³ jnieh³! ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଏଦେ ଦେକା ! ବାଟ୍‍ପାଲି ବସି ରଇବା ଦୁଇଟା କାଣା, ଜିସୁ ସେ ବାଟେ ଆଇଲାନି ବଲି ସୁନି,
    ଆକ୍‌ମାରି ଡାକ୍‌ଲାଇ, “ଏ ମାପ୍‌ରୁ ଦାଉଦର୍‌ ପଅ ! ଆମ୍‌କେ ଦୟା କର ।”
  meu-meu: Mata-kepulu taudia rarua dala isena ai e helaiva, bena Iesu e raka hanaiva
    harina e kamonai, e boi dagu, eto, Lohiabada e, David natuna e, ame bogamai hisi.
  yva-NT: Naije vatano yamije ntuba ruruma jantuna no unanuije ama tuga. Yo Yesus
    anauno detowi weti igwain yare, “Injae, Daud apa ajavijo Winy, naemeno ririnsai!”
  dgc-dgc: Ey nadid éy te éduwa a buhék a te eknud to digdig no dilan. Ey pékabati
    de a sumalegéd dén ti Jesus, éy dinumulaw side a kinagi de, a “Panginoon, Apo
    ni Dabid, kagbian mo kame pad!”
  zpm-NT: 'Ro nëz co zob chop zha ne roḻd lo, zeeṉe bin zho laa me ziaad ga, psilo
    zho nguiedz rbedz zho rnee zho: ―¡Jesús, meṉ xtii rey David, pquia zdoo no!'
  hix-NT: Asama yahetawo nehxatxkon hatà, toto, asako. Enhunu ro rma mokyam nehxatxkon
    hatà. Tàhyahanye Txesusu tonàrà yonytxatxownà hatà. Àro ke nàrwonàmtxownà hatà,
    teryewrye ro. Ha y, ketxkon hatà, Dafe heno yohamàtho omoro hatà. Amna hnàn yawo
    exko, ketxkon hatà.
  sim-sim: Urik misokome tumundari ma lap nombo sumbuk frimu lira. Urik Jisas nombo
    orok or tarik fri misihi frimu ushambara, �Wasilaka, shir wavu mi hishiwa!�
  npi-ULB: र दुई जना दृष्‍टिविहीन बाटोको छेउमा बसिरहेका थिए । येशू त्यहाँबाट भएर जाँदै
    हुनुहुन्छ भन्‍ने कुरा जब तिनीहरूले सुने, तिनीहरू चिच्‍च्‍याए, “हे प्रभु, दाऊदका
    पुत्र, हामीमाथि कृपा गर्नुहोस् ।”
  cgc-cgc: Nalambayan danen darwa na bulag na gamungko naan ta kilid dalan. Na nlaman
    ta darwa na bulag na Jesus i gaagi dya, gasinggit danen an ki kanen, “Ginuo! Apo
    Ari David! Maluoy ka ki kami!”
  tim-tim: Akto dâp ginŋân luâk dewunyetŋe bok bokŋe lâuwâ taliat. Yesu togoep aregât
    den nâŋgâm kârikŋeâk konmâ hin dâyiat, “Humo, gâ Dawidigât hakuŋe gâ hanâk netgât
    okotge nâŋgâ.”
  yor-yor: Àwọn ọkùnrin afọ́jú méjì sì jókòó lẹ́bàá ọ̀nà, nígbà tí wọ́n sí gbọ́ pé
    Jesu ń kọjá lọ, wọ́n bẹ̀rẹ̀ sí í kígbe pé, “Olúwa, Ọmọ Dafidi, ṣàánú fún wa!”
  wos-wos: Yindaka bér dama hiyandé du yéték yambumbu bér re. Reta bér hundi xéké,
    Jisas yambumbu yindéka. Xéka bér wa, “Ménawa, Devitna mandéka. Anika mé saréfa
    na.”
  emp-NTPO: 'Mãwã wãnane daub̶errea panʌda umé o icawa chũpanasid̶aa. Jesu ãdji caita
    wãbʌrʌda ũrĩsid̶ad̶e nãwã b̶iasid̶aa: –¡Dai Boro, David̶eba zed̶a, daira quĩrã
    djuburiadua!–'
  eng-F35: And then, two blind men sitting alongside the road and hearing, “Jesus
    is passing by!” cried out saying, “Have mercy on us, Lord, Son of David!”
  ind-ind: Ada dua orang buta sedang duduk di pinggir jalan. Waktu mereka mendengar
    bahwa Yesus sedang melewati jalan itu, mereka mulai berseru, “Tuhan, Keturunan
    Daud, kasihanilah kami!”
  pes-OPCB: 'در همین هنگام، دو کور که کنار جاده نشسته بودند، چون شنیدند که عیسی از
    آنجا می‌گذرد، صدای خود را بلند کرده، فریاد زدند: «ای سَروَر ما، ای پسر داوود،
    بر ما رحم کن!»'
  mpt-mpt: eka naka asui kino tum gebenobua deib ken ye toula bliba nakaia unangai
    baaibo Yesuse te dotla unang gebo gesiba wenteniba ngambianiba Sumo! Komok sume
    Debite molofeit kobo ni dabo dohalilaneba daabenale ge ngansiba
  bla-bla: Ki satsit, natsitappix naps'tsix pitsiko'-otsim i tau' pix otokh'tsĭsau
    Jesus umutak'itsskosaie awk'umiau, ki an'iau, kĭm'okinan, Nin'a David okku'i.
  ssx-ssx: Koto pulu haena꞉ta꞉ mo pota꞉ nepokona꞉ pitipiki leke holupiki hali yaapoma꞉
    Yesu yopula꞉me pi opipikime. Koto ekina꞉ta꞉ ipilikana꞉ma꞉ wi alo alota꞉ Deipidina꞉
    eiyekeo. Diki pa꞉ta꞉ a꞉ta꞉ma꞉ homa꞉e lepekeme.
  mkl-mkl: Wee fɛɛju minji ɡɔ ŋɑ ɑ̀ wɑɑ bubɑ itĩ kpɑ̃ɑ bɛ, nɔ ɑ̀ ɡbɔ iyi Jesu wɑ
    lɔ. Ŋɔi ɑ̀ dɔ̃ ɑnu ɑ̀ mɑɑ ni, Lɑfɛ̃ɛ, tɔkui ilɑɑlu Dɑvidi, ce ɑrɑɑre nwɑ.
  gaq-gaq: ଗାଲି ଆଡ଼ା କଲେଃକ୍ନେ ମ୍ୱାୟା କାନା ଜିସୁ ଆତେନ୍‌ ଗାଲି ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କ୍ନେ ଅଁଚେ
    ୱାସାର୍‌ଚେ ୱାକେ, “ଏ ମାପ୍‌ରୁ, ଦାଉଦ୍ ଉଙ୍ଗ୍‌ଡେ, ଆନେକେ ଦୟା ଡିଙ୍ଗ୍ ।”
  gof-RNT: Oge gaxan uttida nam77u qooqeti Yesuusi yaara aadhdheyssa si7idi, “Godaw,
    Dawite Na7aw, nuus qadhettarkii” yaagidi waassidosona.
  unx-unx: ଆଡଃ ବାର୍‌ହଡ଼୍‌ କାଣାଁକିନ୍‌ ହରାଗେନାରେ ଦୁବାକାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ୟୀଶୁ ପାରମଃତାନାଏ
    ମେନ୍ତେକିନ୍‌ ଆୟୁମ୍‌କେଦ୍‌ଚି କାଉରିକେଦାକିନ୍‌, “ହେ ଗମ୍‌କେ, ହେ ଦାଉଦ୍‌ଆଃ ହନ୍‌, ଦାୟାଲିଙ୍ଗ୍‌ମେ
    ।”
  gah-gah: 'Lá niago nene, ve lositá kogómulaló alimó nenetosa gapoló minasike, Izesú
    noave liki nilago gilikasike, Izesuni gamoga giki sele lasike láa liki lasimó:
    Guivahani geza agulizaki ve Tevitini agávolagamaka gologí oletatane loko lo mololeta
    vetemaka, lelikumú milumate geleletamane.'
  lcm-lcm: Na pongua na igenen mata ba kilong tapo sinong ngere selen. Na kilongla
    longong ta Iesu nang kapo pakasang na kilonglapo songosongo ta, “Volava, nat i
    David, ku ngorem imemlong!”
  aer-aer: Itne arerrirreke artwe alknge pwenge atherre iwerre iterele anerle-anerrerlenge.
    Ratherre aweke arrpenhe areye angkerrerlenge nhenge Jesus Nazareth-arenye-arle
    apetyeme. Ratherre arlkemele angkeke, “Jesus-aye. David-eke-artweye, ilerneke
    apeke alhwarrpe awelhaye ilernenhe mwerre-ilemele mpwaraye.”
  qvc-NT: 'Chay ñamba ladumbi ishkay sarku runakuna tiyaykashpam, yach''arqanllapa:
    Jisukristum kayta pasaykan, nishpa. Chaymi ancha jwirtita qayakurqanllapa: —¡Dabidpa
    Karu Willkan Taytitu, llakipawayri! nishpa.'
  tgl-ULB: At nakita nila ang dalawang bulag na lalaki na nakaupo sa daan. Nang marinig
    nila na si Jesus ay dumaraan, sila ay sumigaw at nagsabi, “Panginoon, Anak ni
    David, mahabag ka sa amin.”
  cbs-NT: 'janu bai kaya kexa juni bekun dabe tsauabu Jesús juai juni betsa chaniaibu
    ninkatan januxun jabun unanxubima yuikin: —Davidin baba Xanen Ibuun, nukuwen nuiwe—
    akubainaibun'
  xtm-NTPP: 'Te ka iyo uu tee inukuaa, ka nukoo de yu''u ichi ma. Te ja ni ka jiniso''o
    tee inukuaa ma ja ni ya''a Jesús ma kua''an ya ichi ma, te ûni ka kayu''u de ka
    jiña''a de ya: ―‍Señor, Sa''ya David, kunda''vi ini ña''a ni ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Penia pakiba na bangalola akabena batamangite umbwega ja undela, na pabajoa
    kube Yesu apeta penia, ngabatondabeya lilobe. “Angwana, Mwana jwa Daudi, mutubone
    kia!”
  bao-NT: 'Too jãa ca waaro, ca ĩatirã pʉarã maa pʉto ca duwiricarã, Jesús cʉ̃ ca
    ametʉa waaro tʉorã: —¡Wiogʉ, David Pãrami jãare boo paca ĩaña! —ĩi acaro buiwa.'
  san-ORI: ଅପରଂ ୱର୍ତ୍ମପାର୍ଶ୍ୱ ଉପୱିଶନ୍ତୌ ଦ୍ୱାୱନ୍ଧୌ ତେନ ମାର୍ଗେଣ ଯୀଶୋ ର୍ଗମନଂ ନିଶମ୍ୟ ପ୍ରୋଚ୍ଚୈଃ
    କଥଯାମାସତୁଃ, ହେ ପ୍ରଭୋ ଦାଯୂଦଃ ସନ୍ତାନ, ଆୱଯୋ ର୍ଦଯାଂ ୱିଧେହି|
  huv-NT: 'Aliw quiaj ijpüw monxey nesomb, alchetemoj mbeay tiiüd. Wüx tanguiayiw
    Teat Jesús namong, quiaj tepajüw, tapiüngüw: ―¡Teat Naxey, micual teat David,
    ijiür xicon lasta! ―awüw.'
  otn-NT: 'Nu̱p''ʉ ja ra̱ ''yu̱ i̱ nthogui, mi̱ hu̱p''ʉ yoho yø xädä. Mi̱ ba̱hyø xädä
    ngue guehna̱ ra̱ Jesús ja ngue da̱ thop''ʉ hu̱di̱. Bi̱ mʉhra̱ hmafi p''ʉya, bi
    ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, rá̱ mbom''mɛto''i ra̱ David, da̱mi̱ huɛ̱ga̱''be ―bi
    ''yɛ̱mbi̱.'
  nop-nop: Kaŋ meyat dauhik sipmakahiyat adi tali gagayeŋ ila nadiune yogiŋ, Jesu
    buŋa ulak. Yobune gibitaŋ indiŋ kutigumuk, “Wapum, du Dewit’walaŋ yalakidi inditok
    bulaniŋgoŋ nadiweŋ.”
  obo-NT: Duwon oruwon butud no mid ounsad diyot ibpit to daan, woy norinog dan nid
    lihad si Disas. De-en id pomehes sikandan no mid ungketen to, “Longaggon, lubbad
    ni David, ko-eruwan ka konami!”
  cak-ENT: 'Jari'' tok ye ca''i'' moyi'' ye tz''uyul chuchi'' ri bey xcac''axaj c''a
    que ri Jesús jari'' ri nc''o-e quiri'', y rije'' riq''uin cuchuk''a'' xech''o
    y xquibij c''a: Rat Ajaf, ri rat ruxquin-rumam can ri rey David, tajoyovaj c''a
    kavüch roma ri kabanun, xquibij c''a.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤔᤧᤒᤣᤖ ᤔᤧᤒᤳᤇᤧᤒᤠ ᤗᤠᤶᤔᤥ ᤏᤧᤵᤑᤢ ᤔᤡᤰᤑ᤺ᤶᤒᤠᤜᤠ᤹ ᤕᤢᤅᤧᤳᤇᤡ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥᤗᤠᤶ
    ᤐᤣ᤺ᤰᤗ ᤐᤳ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤧᤳᤇᤢᤀᤠᤱ ᤀ᤺ᤰᤋᤧᤳᤇᤡ. “ᤍᤠᤱᤒᤣ. ᤍᤠᤀᤢᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤀᤠᤴᤇᤡᤃᤧ
    ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧ᤹ᤀᤥ᥄”
  mie-NT: 'De yuhú íchí ndéē ūū tēe cuáá. De nī jini dē tūhun jā yáha Jesús cuāhān
    yā, de nī ncana jee ndúū dē: Señor, maá ní jā cúu tatā rey David, cundáhví inī
    ní sāán, ncachī dē.'
  san-TIB: ཨཔརཾ ཝརྟྨཔཱརྴྭ ཨུཔཝིཤནྟཽ དྭཱཝནྡྷཽ ཏེན མཱརྒེཎ ཡཱིཤོ རྒམནཾ ནིཤམྱ པྲོཙྩཻཿ ཀཐཡཱམཱསཏུཿ,
    ཧེ པྲབྷོ དཱཡཱུདཿ སནྟཱན, ཨཱཝཡོ རྡཡཱཾ ཝིདྷེཧི།
  qve-NT: 'Hinaqtinmi chay risqanku ñanpa patanpi, ishkay ñawsa runakuna tiyashasqaku.
    Chayninta Jesús pasasqanta uyariruspankutaqmi, chay ishkay ñawsa runakunaqa qaparispa,
    waqyakuranku khaynata: —¡Davidpa mirayninmanta Jesús, khuyapayaykuwaykuyá! nispanku.'
  pao-NT: Oonow yise ka po-kumaba waha'yoo gi tutubootabuedu nanana yugwe. Umu ka
    Te Pabe'e pukumi mea oo nakana oo nanetsagwaya'e mee unnemo'o, “Ne Pabe'e ne nanesootuhiku.”
  cbu-NT: 'Ngootsinungiri tputs tsimbun wach mchusa anush kuxinxinaw ashirangana.
    Tputssha mchusaatsi: Isuscha naanllpa, tárangana. Mchusshacha: Isusoo, Dapiyarinchichtishcha
    shiya. Iyaa istangasinda. ¿Iyaa ndush nayanikish? Pangasani, átar ashiranganaya.'
  usa-usa: 'kaayaqá yúramma karoparái-nakorata aanáwábaq máeta Îtuqtaba kéiye-aimma
    ítátuweta yenákámá ááyama tirááye: “umaataráána-nako, emá Tébitin-annabike-nako,
    kekárátámá arummá umátikaao.” téta tirááye.'
  soy-soy: 'Kei kɛ pinyíyɛ pitɛ́ pinyinɛ pɛɛ ricéetimɛ n tṹ ɑpi kṍ tɛ Yeesu
    yɛɛ tɔ́su. Api pɛɛ sicɑ́ɑ́ilɑ kɑ́pɑ́ɑ́ rɛ: Upíimɑ, Tɑfiti Kɛpipi, ɑ irɔ́wɛ ripɑí!'
  hui-hui: Agali de kohe kira hariga gibuniha bereagoria hearume, Yasu o bolangua
    halu poragoni, layuagola libu hale hene. Hale howa libugua abale olowa lalu, Debidi
    Igini-o iyahondo dara howa biamogo bia, lene.
  amf-amf: Eedi lama aapin kayaana waani goynsa aponte dooqaana ‘‘Yesus koka kida
    yive’’ hambhaka qansayse, ‘‘Imbo, Dawt Naasa, bannzo! Wona burqadhayse woam pacchaa!’’
    hante ilataate kiam ke miskade.
  quc-NNT: 'E k''o k''u kieb'' achijab'' moyab'' t''uyul chi'' ri b''e. Xkito chi
    ri Jesús tajin kok''ow chila'', xkiraq ki chi'', xkib''ij che ri Jesús: ¡Tat,
    lal ri'' ralk''ual kan ri qa mam David, toq''ob''isaj la qa wäch! —xecha che.'
  dob-dob: Ta tomata kebokebo siteluwa ꞌeda tupitupinaya simiyatowaya Yesu ꞌina sakowasi
    alena sinonona, ꞌenega Yesu ꞌena sibwau, “Debida tubuna ye, ꞌuda ꞌatenuwa ꞌoleꞌoleyema.”
  wrs-wrs: '@see-verse:MAT.020.029'
  mca-mca: 'Wetsjuk he'' puk''alets i''niju''kii ƚekuwe'' ha'' wit''ikheyi''j. Hekhewe''en
    in yepi''ye'' in nekijup ha'' Jesús, qa taya''yik''ikii: —Yatsat''axyij, David
    Ƚa''s, e''nq''elet qeku''ni''ƚyij wat''ij.—'
  tzo-TZC: 'Ti ta be ti bu ta xꞌechꞌique, tey chotajtic ta tiꞌ be chaꞌvoꞌ maꞌsatetic.
    Cꞌalal laj yaꞌiic ti tey ta xꞌechꞌ ti Jesuse, iꞌavanic: ―Cajval, Snichꞌon David,
    cꞌuxubinuncutic ―xiic.'
  mya-mya: သ​ခင်​ယေ​ရှု​ကြွ​သွား​တော်​မူ​ကြောင်း​ကို လမ်း အ​နီး​တွင်​ထိုင်​နေ​သော​မျက်​မ​မြင်​နှစ်​ယောက်​တို့
    ကြား​သိ​သော​အ​ခါ ``အ​ရှင်၊ ဒါ​ဝိဒ်​၏​သား​တော်၊ အ​ကျွန်ုပ်​တို့​ကို​သ​နား​တော်​မူ​ပါ''
    ဟု​ဟစ်​အော် ကြ​၏။
  gng-NT: 'Ijùɔn ile kɛ sɛngbaal ki cii'' bi ye *Yesu nɛ gɛ̀breh, nɛ ì wuureh ki
    teh: «Yonbdaan, *Dafid ya yaabile, muɔ tɛ micɛcɛkm.»'
  cbi-NTPO: 'Tsaindetsu pai ruku kapuka putyula miñu kelunu chunatu, Jesús junu puintsuve
    detiñu demere'' uti'' patu entsandila: ¡Bale Ruku, rei Davidnu sera'' jamu Na,
    lalanu tenbityaka! tila.'
  ikk-NT: Ikẹnnyẹ ẹbụọ ẹnya kpu ishi nọdị alị mkpẹnrẹn ụzọ hụ. Ogẹn wẹ gi nụ nị Jizọsị
    ghafekọ, wẹ nọ yi oro, sị, “Di-nwọnni-ẹnyi, Nwa Defidi mẹ ni ẹnyi ebere!”
  leu-leu: E rovaat a matare piif re taxa nai la xasing ina salan e re langai o na
    Yesus i taxa sangas paaliu et nare e voxo re xukulai, “Memai, Natu Devit, muluk
    nemaame!”
  maz-NT: 'Cja c''e ''ñiji c''ü mi pöji, ma jũ''ũ yeje c''o mi ndëzhö. Nuc''ua c''o
    mi ndëzhö ''ma o mbãrãvi ya ma cjogü e Jesús cja c''e ''ñiji, o mapjüvi c''ua
    na jens''e mi mamavi: ―Nu''tsc''e ín Jmuts''ügöbe o̱ mboxbëchets''ü e David, juentsquegöbe.'
  bod-N: དེའི་དུས༌སུ། ལོང་བ་གཉིས་ཀྱང་ལམ་འགྲམ་དུ་བསྡད་ཡོད༌ཅིང༌། སྐྱབས་མགོན་ཡེ་ཤུ་ལམ་བུ་དེ་བརྒྱུད་ནས་ཕེབས་ཀྱིན་ཡོད་པ་ཐོས་ནས་སྐད་ཆེན༌པོས།
    ཀྱེ། གཙོ་བོ༌ལགས། དཱ་བིད་ཀྱི་རིགས༌སྲས། ངེད་གཉིས་ལ་སྙིང་རྗེས་གཟིགས་རོགས་ཞེས༌ཞུས།
  tca-NT: 'Rü yéma namacüwawa narütogü ga taxre ga ingexetüxü̃. Rü yexguma nüxü̃ naxĩnüẽgu
    na Ngechuchu yéma üpetüxü̃, rü tagaãcü Ngechuchuna nacagüe, rü ñanagürügü: —Pa
    Corix, Pa Dabítanüxü̃x, ¡Cuxü̃́ tangechaü̃tümüü̃gü! —ñanagürügü.'
  zpl-NT: 'Nu chiucu bee bene enu la yeꞌelu nucuaꞌa ruꞌu inziu, chenu ubeneꞌ beei
    nú udete Jesuse zeꞌe, urixialibeei nú unibeei lunu: ―¡Detá, lliꞌñi David, uhuaꞌa
    arquiꞌ liꞌiru!'
  mbc-NT: 'Miarî mîrîrî e''ma taawîrî, to'' wîtîto'' ena pona asakî''nankon enkaru''nankon
    ereutasa'' wanî''pî. Inkamoroya eta''pî mîrîrî e''ma taawîrî Jesus wîtî yekare.
    Mîrîrî ye''nen to'' entaimepîtî pia''tî''pî: —‍Uyepotorî, amîrî Davi nurî''tî
    paarî''pî, pîika''tîton amîrî, a''noko''pî pe sa''ne anna era''makî —‍ta''pî to''ya.'
  ndg-ndg: Bababweni ipofu abele batami bwega ya ndela. Pababweni Yesu endapita, batikemelya
    no baya, “Ngwana, Mwana wa Daudi, utuponeye.”
  wsk-wsk: Se kari ilagala nomotam sisira lage te dagiwaman, se Jesus taikaso ko den
    ikiman mu aikasan ale balukasan, “Kari Biya, David ko Namar, ni gemang ana nangaruko!”
    makasan.
  toj-NT: 'Jaxa ba sti ja beji, ti culan ec'' chab huinica. Tupel ja satei. Yabye
    yabalil ja Jesusi que ti bi ec''um ja tihui: ―Cajual, talna jyaalticon. Huena
    ni yintil ja rey Davida, pero ahuanel huane yaljel.'
  tbc-tbc: Ante man tamol uraru maladi itau ak dal gigin na dumasig dumado ya. Saen
    Jesus iriŋanai o igane dugo duloŋ man diwagiŋ, “O Tubun ak, Dawid Nanun, ilo imuŋanama!”
  sna-sna: Varume vaviri vaiva mapofu vakanga vagere parutivi rwenzira, pavakanzwa
    kuti Jesu ainge opfuura nepo vakadanidzira vachiti, “Ishe, Mwanakomana waDhavhidhi,
    tinzwireiwo ngoni!”
  smk-NT: Sa dalanan ra ket main nin rwa ray lalakin bulag nin nakatekre' sa rigrig.
    Sin natandaan ra nin manlumabas ya si Jesus wanra nin nita'way, “Ser, si'kan nipangako'
    a puri na ni David, ka'dwan nakami kadi'!”
  grc-TCGNT: Καὶ ἰδού, δύο τυφλοὶ καθήμενοι παρὰ τὴν ὁδόν, ἀκούσαντες ὅτι Ἰησοῦς παράγει,
    ἔκραξαν, λέγοντες, Ἐλέησον ἡμᾶς, Κύριε, υἱὸς Δαυίδ.
  gof-WFTW: Oge gaxan uttida nam77u qooqeti Yesuusi yaara aadhdheyssa si7idi, “Godaw,
    Dawite Na7aw, nuus qadhettarkii” yaagidi waassidosona.
  spa-BLM: 'He aquí que dos ciegos sentados junto al camino, al oír que pasaba Jesús,
    gritaron: “¡Señor, ten piedad de nosotros, hijo de David!”'
  kyz-NT: 'Mukũi eae''ema ''gã ''upa wapyka peyse pe. A''eramũ ''gã kwaiwete ''gã
    je''ega renupa ''upa. —Awỹja te poromũ ako?— ''jau ''gã ojepyriwara ''gã nupe.
    —Jejui ''ga okwap akou— ''jau ''gã ''gã nupe. Aipo ojeupe ''gã ''eramũ ''gã wafukaita
    ''ga upe: —Ku''jyp! Ene ''ã Davi ''ga juapyrera, Jarejuwarete ''ga remimurera!
    Ejemuaẽm ore ree. Epãjẽ mũ ore katu''og ape!— ''jau ''gã wafukaita Jejui ''ga
    upe.'
  dao-dao: Amikmüki nghngih lam peia ngawhki xawi naw Jesuh lam üng citki tia ani
    ngjak üng ngpyang ni lü, “Davita Capa, Bawipa aw, jah mpyeneia,” ti lü ngpyangki
    xawi.
  cya-cya: 'Tu''hua tucueen can'' nducua tucua yu cuityin'', xa ngune ''in yu si''yana
    ndijin Jesús can'', msi''ya cueen yu ''in ñi: Ñi X''nan hua, Sñe'' ta nten ''in
    Davi, ña''an ''tnan ti'' um ''in hua.'
  wrk-wrk: Jungkuyi wilina yubalina kujarra nganinyiwuya kabujiwuya. Jali jilajba
    Jisus bundu bulandu, baki kaya buli nangangi nanankujarra kabujiwuya. Kudanyu
    buli kaya nangangi, “Ninji barri. Ninji Jandanyi nangangi wankalanyi Dayibidkanyi,
    ngindukiyi muwa ngalingi, kabujiwuyayngka. Ngindukiyi muwa ngalingi.” Nani buli
    kaya kudanyu barri nangangi.
  nii-nii: Ningił tumbun mułum wu tał, andłam wer ełe molkuł piinjngił ni Jiisas andłam
    ełe ek tengpi o pang, piikił wii dinga tunjnguł. Tokuł ek dinga nikił yi ninjngił,
    “Gos kindim wu Krais nim sin orung sinjii wu, nim Deipis nge tiłap wu sił kin
    kaimb sinjii.”
  ign-NT: 'Natiarihi ena apinana ajairana púchuquiana. Téjacanahi te achene­chacaya.
    Te nasamapa ema Jesús eta mánucui­rapahi, tipiara­re­canapa. Ánipa nacahe: —¡Tátachicha!
