  san-PUN: ਅਪਰੰ ਵਰ੍ਤ੍ਮਪਾਰ੍ਸ਼੍ਵ ਉਪਵਿਸ਼ਨ੍ਤੌ ਦ੍ਵਾਵਨ੍ਧੌ ਤੇਨ ਮਾਰ੍ਗੇਣ ਯੀਸ਼ੋ ਰ੍ਗਮਨੰ ਨਿਸ਼ਮ੍ਯ ਪ੍ਰੋੱਚੈਃ
    ਕਥਯਾਮਾਸਤੁਃ, ਹੇ ਪ੍ਰਭੋ ਦਾਯੂਦਃ ਸਨ੍ਤਾਨ, ਆਵਯੋ ਰ੍ਦਯਾਂ ਵਿਧੇਹਿ|
  nob-LB: 'Akkurat da satt to blinde menn ved kanten av veien. Da de fikk høre at
    Jesus kom gående, begynte de å rope: ”Herre, du som skal arve kong Davids trone,
    ha medfølelse med oss!”'
  ntj-ntj: Nyangka-pula wati kurutjarra kutjarra yiwarrangka nyinarranytjalu kulirnu
    Tjiitjanya pitjalayinnyangka. Palunyalu-pula mirrarra watjaranytja, “Tayipirrku
    tjamu, ngarlturriwa-limpatju.”
  sxb-NT: Awawuunu wawiri waawanga ni waikaale ku entulo eya engira, kandi olwa waawurra
    mbwe Yesu yawitanga, waaogerera wukaalu watino, “Omwami *Omuzia owa Daudi, tuambre
    amagongi!”
  nhu-NT: Ɛ fí kooy lɛ binfefe bimew bifɛɛ, ɛ ɛ̀ nu bolemsɛ bì to ké no shiile diuw
    je le, to nu ɛ dioo yuw lɛ Jisos fele lo, ɛ bí mum no wamte gayte lɛ, “Tata, Waa
    Nfon Dawe, camɛ shen fô bese le.”
  row-row: Sia naa, atahori pokeꞌ rua endoꞌ sia dalaꞌ suun. Leleꞌ ara rena rae, mana
    tungga naa, naeni Yesus mia Nasaret, ma ara randu, rahereꞌ rae, “Papa! Daud tititi-nononosin,
    e! Hai mihani Papa doon seli ena! Kasian hai dei!”
  msy-msy: Ezɨ gumazir damazir kurar pumuning tuavir apɨnimɨn aperaghav iti. Egha
    aning orazima Iesus tuavir kamɨn izima, aning pamten kamaghɨn dei, “Nɨ Devitɨn
    Otarim, nɨ gan apangkufigh.”
  agg-agg: Hɨmboatɨharɨ nindou yimbu ranai nafɨkɨmɨ nɨmarɨfanɨ hɨmborɨyafandane, Sisas
    ai mahuwamboyafanɨ, asu ai hoafɨ puküna karɨhoefɨneandühɨ hoafɨyafandühɨ safanɨya,
    “Defitɨndɨ ahuirɨ! Adükarɨ, se yɨhoehɨmbo hɨpoambo-rowamunɨ,” masafanɨ.
  ptp-ptp: Lêc xomxo matocên yuu dô vô môp nɨnya, mêd ngô wê Yesu val ge om tyuc vya
    levac ên nêbê, “Devit nu, xo vɨgwe pɨsiv ên xii.”
  nak-nak: Tio egira taho lua la mata girua mata kea, egira pou hagagavi te la pepe
    la gauru, egira goio loloa veia e Iesus loio tatuga, egira goio tola agi oata
    mago “Tahalo Uru, emei e tubule Devit ele, taritigi eme ge gogo amilua!”
  lbb-lbb: Naur a barsan naur a kut dia kes tar ting na ris a ngas. Ning dia longori
    mang e Iesu ka han milau, dia arkabah rakrakai mang, “Leklek, a Nat e Dewit, ur
    maris miau.”
  kan-2017: ಆಗ ದಾರಿಯ ಮಗ್ಗುಲಲ್ಲಿ ಕುಳಿತಿದ್ದ ಕುರುಡರಿಬ್ಬರು ಯೇಸು ಈ ಮಾರ್ಗವಾಗಿ ಹೋಗುತ್ತಿದ್ದಾನೆಂದು
    ಕೇಳಿ, “ಕರ್ತನೇ, ದಾವೀದ ಕುಮಾರನೇ ನಮ್ಮನ್ನು ಕರುಣಿಸು” ಎಂದು ಕೂಗಿಕೊಂಡರು.
  cso-NT: 'Can³² hú¹ juɨ³² ñí¹ jmɨ́¹ hí¹ja³tánh¹ tsú² jáun² jmɨ́¹ tionh¹ gon³ tsá²
