  plu-plu: 'Apiminewa ini piyana gikebyikis motapye bat ayge ahinmu. Igkis kinetni
    Kiyapwiye Jesus gak ku ig mpiyepye. Igkis timapni henne, igkis kabiman git: ―Kiyapwiye,
