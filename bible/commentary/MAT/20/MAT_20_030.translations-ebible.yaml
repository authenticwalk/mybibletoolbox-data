    ya chaꞌ la cuiꞌ ñati̱ tyaꞌa jiꞌi̱ jyoꞌo David laca nuꞌu̱ ―nacui̱ nguꞌ cuityi̱ꞌ
    biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Vĩ̀a gbɛ̃ↄn plaↄ zↄ̃lɛ zɛ́ lɛ́, aa mà Yesu mɛ́ lɛ́ gɛ̃, ↄ̃ aalɛ lɛ́
    gbãa zu aa mɛ̀: Dii, Davidi Bui, wá wɛ̃nagwa!'
  tcz-CHONGTHU: Mitcho mini chu lampi pama atou lhon'e. Amanin Yeshua chun hilampi
    chu ahinho ding ahi ti ajahlhon phat in, amanin hasap in asam lhon in, Pakai David
    Chapa, neikhoto lhon in! atilhon tai.
  mar-mar: रस्त्याच्या कडेला दोन आंधळे बसले होते आणि जेव्हा त्यांनी ऐकले की, येशू
    तेथून जात आहे, तेव्हा ते मोठ्याने ओरडले, “प्रभू येशू, दाविदाच्या पुत्रा. आमच्यावर
    दया करा.”
  snp-snp: Ege wato, moda we lele ma omuni likami ya kanu anawalo amedoti minami yate
    Yesu aiye, loti lamo ka koliti eti lami, Wenabao, Defiti ufa fiyami we, milumate
    kolo, loti auma witi lula fiyaiye.
  isl-isl: 'Við veginn út úr bænum sátu tveir blindir menn. Þegar þeir heyrðu að Jesú
    ætti leið þar um fóru þeir að hrópa og kalla: „Herra, sonur Davíðs konungs, hjálpaðu
    okkur!“'
  spy-NT: Kimii ꞉biiko alake āyēēnku chēē kikōryootiin kēēbuurēē kēēlto komos. Yu
    kēēnkēt kule ki Yēēsu ꞉nyi kimii kukēēytooy, kukuurchi barak kule, “*Mōchōkōrēētaab
    Tāwuti, iriireeneech, ankiiriireeneech!”
  xnn-xnn: Et wada nan dowa ay kowap ay tinmotokdo isnan benget nan daan. Issan nangdengnganda
    ay lomaos da Jesus dadat menbogaw ay mangwani en, “Sik-a ay apon din si David,
    seg-angam kad dakami.”
  mwe-mwe: Bhai, bhashinkupagwanga ashinangalole bhabhili bhatemingenenje nnyenje
    mpanda, bhakapilikananjeje kuti a Yeshu bhapinga pita gwene mpandago, gubhautienje
    lilobhe, “Mmakulungwa, Bhaulongo gwa a Daudi, nntubhonele shiya!”
  tte-tte: Tomangibugibu labui simiyasio kamwasa dedeina mena yo saugana sibenalan
    Yeisu ilalaoma siyoga siba, “Guyau, Deibida tubuna, ukwatekamkamna-yagimai.”
  tcs-tcs: Tu blainman i bin lisen dat Zizas i bin kam datwei po demtu. So demtu i
    bin sidaun de lo da rodsaid weit po em. Demtu i bin ala diskain, ‘BosLod! Yu Promiswan
    wase King Deibid. Plizgar soe sorewei po mitu ane elpe mitu!’
  hlt-THB: Cawh mikhyp thlang pakhih ce lam keng awh ngawi hy nih, Jesu a ceh awi
    ce a ning zaak awh, “Bawipa, David Capa, kainih ve nim qeen qawi lah!” tinawh
    khy hy nih.
  soq-soq: Tane apana emau potawa nata inta waiwe waimoie Iesu tampointa wisene aleidio
    umanawa eteiena. Sa baiwa mo mukantone wane waienase, “Tatamba, Dawid Otopa, no
    nuaparembaite saunea!”
  qub-qub: Chay aywashan näni cantunchömi ishcay gapracuna jamarpaycänaj. Päsaycajta
    wiyarga gaparaypa ruwacamuran «¡Ray Davidpita miraj Cristo, cuyapaycallämay!»
    nir.
  att-att: Á ajjan yù duá nga buling nga nagitubang ta aggik na dálan. Á pakaginná
    ra ta nattalebák si Apu Kesu, pine ra nakkatol, “Apu, ikállà kami bì, sikaw nga
    ginaká ni Patul Dabid,” kud da.
  bki-bki: Naruei merebono juo, napano nalo ajutano ea ikim̃arabo. Mia bogo napano
    naljuo amijog ka tomu nalo aju amiolu juva aberinavo Yesu jo miel ea m̃arabo binimei,
    ana na naljuo abio jouo, aberinavo “!Tubo o, jau Teviti kiano bajulukuti, kumemi
    juo numisidomso tiniem riia kumemi!”
  bqp-bqp: 'Vĩ̀na gbɛ̃nↄn planↄ vutɛna zɛ́ lɛ́a, ò mà Yesu mɛ́ àtɛn gɛ̃tɛ, akũ òtɛn
    lɛ́ gbãna zu ò pì: Dikiri, Dauda Buri, ǹ ó wɛ̃nda gwa!'
  mcp-mcp: 'Wəancím-ncîm óbá bwə́ á bə zhɨ́ɨ́ dɨ́ koogʉ́, bwə́ mú gwádʉga nə́ Yésus
    ŋgə cɔ̧́. Bwə́ mú ŋgə kɨ̂m nə́: «Cwámba, Mwân mə *Dávid, bwɨ́ɨ́gʉ́g sə́ nə́ ŋkwoŋʉ́.»'
  hat-hat: 'Te gen de avèg chita bò chemen an. Yo annik tande se Jezi ki t''ap pase,
    yo pran rele: Mèt, pitit David la, pitye pou nou.'
  npl-NT: 'Itempa n ojtli oewatokah ome tlakah non amo otlachiayah. Ijkuak yejwah
    okikakeh Jesús ik ompa opanotiaya, okitsajtsilijkeh chikawak: —¡Tejwatsi, ikone
    n David, techiknomati!'
  bgg-bgg: Miegthi pha bran nyi ne lumuii shii dug ne yoi shii Isu ne thiichiih shii
    dong ne luaramuii pha yoi mage ne ithek jao ne ziak, “Dawid Saja pha Dufuii wo!
    Gasa shii bushun rek phi bo!” Masdo!
  eng-TCENT: And behold, there were two blind men sitting by the road. When they heard
    that Jesus was passing by, they cried out, “Have mercy on us, Lord, Son of David!”
  eng-BSB: And there were two blind men sitting beside the road. When they heard that
    Jesus was passing by, they cried out, “Lord, Son of David, have mercy on us!”
  cpu-NT: 'Ari isaikake avotsinampiki apite mavityaakiri. Kemake irirori, ikantaitzi:
    “Ari inkenapaake Jesús jaka avotsiki.” Irootake ikaimantanakari, ikantzi: “¡Pinkatharí,
    icharine David-ni, pineshinonkataiyaana naaka!”'
  san-ASM: অপৰং ৱৰ্ত্মপাৰ্শ্ৱ উপৱিশন্তৌ দ্ৱাৱন্ধৌ তেন মাৰ্গেণ যীশো ৰ্গমনং নিশম্য প্ৰোচ্চৈঃ
    কথযামাসতুঃ, হে প্ৰভো দাযূদঃ সন্তান, আৱযো ৰ্দযাং ৱিধেহি|
  tac-NT: '''Lige oká rió tabilé ma''chílime mochile alé boichimi, ''lige akisá alemi
    enegó Esusi, yati chojkile ra''icha, regá anea: ―¡Muérigo Wa''lula Nulame Rabí
    rijimala, ''we a''lá na''temápua ramué!'
  eng-WEBPB: Behold, two blind men sitting by the road, when they heard that Jesus
    was passing by, cried out, “Lord, have mercy on us, you son of David!”
  gfk-H: Ma airua pula dir ga kis taar tano gagena ngaas. Ma ing dir ga hadadei bia
    Iesu i hanahaan sakit, dir ga tatau naliu bia, “Watong, uga no tubu Dewit, u na
    marsei mamir!”
  viv-viv: Tomatakoyo adiꞋiselu edeya hihiyoto tu Yesu lilidiya ginauna ma hinogalini-yo
    hivebutu hikovakova higayo, “Kauveya, O Devida bwanenena, udaꞋitanuwakabubuyema.”
  yao-yao: Nipele, ŵapali ŵangalola ŵaŵili uŵatemi mungulugulu litala, nombewo paŵapikene
    kuti Che Yesu ŵaliji nkupita pelepo, ŵanyanyisye achitiji, “Ambuje, Mwana ju che
    Daudi, choonde ntukolele chanasa!”
  tgp-tgp: Ale hin rani atu tamlohi matavuso mo rua la lo sakele na pahisa malele,
    ale lara la rongoa vara Iesu mo lo hahau na malele mariviti atu, la ulo aulu lara,
    “Moli, o r̃omopoi kamam, Natun David!”
  auc-NT: Goyönäni onguïñæ̈na babetamöna ïñömö taadö wedeca tæ̈ contate a ongöñöna,
    Itota pongampa, änäni ëñëninque aa pedatapa. —Awënë, bitö Dabii wodi pæ̈ïmi ïnömi
    inte mönatö ïmönate pönö waadete waa cæe.
  kbc-NT: Onidiwa icoa iniwataale ɡ̶oladi onicotinece naigi liniogotibece. Noɡ̶owajipatibece
    modi me Jesus niɡ̶ijo ane ixomaɡ̶atijo, odaa ja napaawaɡ̶a, modi, “Ǥoniotagodi,
    anida anenitege licoɡ̶egi Davi, ɡ̶odiwikodeneɡ̶egi!”
  bmh-bmh: Du aliag ameag kumi go abu gasag eim hoboi daremen. Go Yesus zoi zilarai
    bitabun ina, ze doimai, go agen guzenai ul emen, “Dubanou Ban, na Devit nugau
    Ug, na ig en bisomig peiba, ig isanigen.”
  ctu-BL: 'Ya'' añob cha''tiquil xpots'' buchulob ti'' ti'' bij. Che'' bʌ tsi'' yubiyob
    woli ti ñumel Jesús, c''am tsi'' cha''leyob t''an. Tsi'' yʌlʌyob: C Yum, i Yalobilet
    bʌ David, p''untañon lojon, che''ob.'
  meq-meq: 'Guluf hay sulo nəteye mandza eye ka tsakay i tsəveɗ. Tə tsəne Yesu faya
    ma diye ta tsəveɗ eye niye na, tə pa bo ka mawude, tə gwaɗ: «Bəy Maduweŋ, Wawa
    i Davit, nəmaâ gaka mə bo təbəɗew?»'
  noa-H: Mag hõor pöm wëtum k'ʌd bigaau dau k'ĩsu k'it'ëem numí hohoodö durrajim.
    Mag durrumua Jesús dichmam k'aug hat'aawai hähäak'amua, —Señor, pʌʌta rey David
    k'ararr hag chaain hewagam k'ʌʌn Hiewaau marau nʌ narr. Maar hapdurrum maar dau
    haug k'augbahur hanaajim.
  alp-NT: Tamata mata polala lua esi rue me lalane leini. Kena esi lene be Yesuse
    Ilia hoko luasi kloloe be, “Tuhane, kamale Dauta eni anubu, laleMu noa ami noma!”
  san-VEL: apara.m vartmapaar"sva upavi"santau dvaavandhau tena maarge.na yii"so rgamana.m
    ni"samya proccai.h kathayaamaasatu.h, he prabho daayuuda.h santaana, aavayo rdayaa.m
    vidhehi|
  kbq-kbq: Tare znavu asuhu netre'moke kamofo ankenare mopafi mani'neke, Jisasi evie
    kema nentahikea, zanagra kezatike, Ramoke, Deviti nemofoga kasunku huranto.
  kbh-kbh: 'Uta jtanata benache juachañe ibnatbemana. Jesús chëjana yojtsachnëjuanama
    chata tbojanuena ora, tbojanonts̈é uayebuáchana: —¡Utabná, Davídbents̈ana Ents̈á,
    s̈motsalastemá ca!'
  ron-LSB: 'Și iată că doi orbi care stăteau pe drum, auzind că Isus trece pe acolo,
    au strigat: “Doamne, ai milă de noi, Fiul lui David!”'
  pon-pon: 'A kilan, ol majkun riamen momod ni kailan al o. Ni ara ronadar, me lejuj
    kotin daulul, ira ap likelikwir indada: Main kupura kit, ir me japwilim en Dawid!'
  nhe-BL: 'Huan mosehuiyayaj ojteno ome tlacame tlen popoyotzitzi huan quicajque para
    panoyaya Jesús. Huan huajca pejque quiijtohuaj chicahuac: ―¡Toteco, tiiteipa ixhui
    David, xitechtlasojtla!'
  sps-sps: Ina fuan a mes a mata kio to te gumgum tatangin a sanaan nongon te naa
    fi me Jisas, ana ri tanik iny kuu bus rato, “Tsubnaain ten Devit! Tagtag mamimam
    Tsunaun!”
  wnc-wnc: Tawake kuwawa aminu kai wai sikumayau tapaaya kepiapane pukwike yuwawat
    Jesuta apu kuwan natake wamu apaa yanggamatake anzing yakumayak, “Buyambamtapa.
    Ga Devitdane dongune aakuyak kapa. Gata nitde butaya natapso,” ngang inikumayak.
  nmw-S: Tomatagin si he-iwo si tutuwodau he hiyede hadidine, ge sauge si longe Yeisu
    i sehadidiid, bwen si gon si nga, “Guyau, Deivid Tubune, u nuwalolu-yanai.”
  bus-bus: 'Vĩ̀a gↄ̃ↄn plaaanↄ vɛ̃ɛna zɛ́ lɛ́a, aↄ̃ↄ mà Yesu bé èe gɛ̃tɛɛ, ben aↄ̃ↄe
    lɛ́ gbãaa zuu wà bè: Dii, Dauda Bori, ǹ wa wɛ̃nda gwa!'
  gub-BL: Mokoz awa hehàpyhà 'ym ma'e wapyk in pe iwyr a'e wà. Wenu Zezuz ikwaw mehe
    wà. Uzypyrog uhapukaz pà izupe wà. — Ne Tawi izuapyr ne ty, i'i izupe wà. — Urepuhareko
    pe nehe ty, i'i izupe wà.
  imo-imo: Kano kinye mongo keri lerimu iye talo aulke kulendona molko Jisas omba
    purumu ungu pilkolio yundo enge ningo waliko pilko ningili, “Awilimu, iye nomi
    king Devitini kalopa ltimu iyemu, ilto kondo kolowi,” ningili.
  boj-boj: Aiyeqnabqa tamo aiyel ŋam qandimnjro qaji naŋgi gam qalaq di awesosibqa
    anjam endegsib queb, “Yesus a beqnu.” Naŋgi degsib qusibqa tulaŋ leleŋosib mareb,
    “O Tamo Koba, Devit aqa Ŋiri, ni aqo aiyel qa dulame.”
  eng-DRA: 'And behold two blind men sitting by the way side, heard that Jesus passed
    by, and they cried out, saying: O Lord, thou son of David, have mercy on us.'
  knf-knf: 'Bakuul batëb baţo wal mënţ ţi kabaŋ ki bgah, kë wi baŧiinkuŋ kë Yeŧu akţëpuŋ
    aşë huuran aji : « Naweek, *Abuk Dayiţ, ñagi''un! »'
  san-KHM: អបរំ វត៌្មបាឝ៌្វ ឧបវិឝន្តៅ ទ្វាវន្ធៅ តេន មាគ៌េណ យីឝោ រ្គមនំ និឝម្យ ប្រោច្ចៃះ
    កថយាមាសតុះ, ហេ ប្រភោ ទាយូទះ សន្តាន, អាវយោ រ្ទយាំ វិធេហិ។
  arn-NT: 'Epu trawma anülelu ta inaltu rüpü, allküy engu Jesus tañi rupalen fey püle,
    fey wirari engu: —¡Ñidol, David mew tripachi dullin Yomelche tati küpayay piniekeel,
    kutranpiwkeyemuyu!'
  zas-NT: 'Dxel tioꞌp ree bénlutiaꞌp zojb cwëꞌ nejz chi biguiejn reeman cadëd Jesús
    niz yagaj, gurixdiaj reeman rëb reeman: ―¡Dad, xdiaa Davi, baya dunujn!'
  ken-NT: Manɛ́mámɨk bati apay babhak nɛpaká mbi chɔkɔ. Bághókó nɔ́kɔ́ bɛ́ Yesu
    kɛ̌ áfʉɛ̀t, bábho bɛbɨk mandɛmɛ nɔkɔ bɛ, “Ɛta, Mmɔ̌ Mfɔ Debhít! Ghɔ́ bhɛsɛ́
    ntínso!”
