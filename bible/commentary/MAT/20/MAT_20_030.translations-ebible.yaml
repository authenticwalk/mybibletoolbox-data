    vičinde: „Rajeja, Čhavo le Davidoskro, av ke amende jileskro!“'
  apr-apr: Tila, ngan di tooltool mata kis ru tiwurur dada gigini. Ngan yeru tilongo
    betanga bet ole Yesu ipa nen a iman, le nga koodi le mai nen, “Tool Mai, ong in
    Dawiti natunu. Lom pam a kulonam!”
  tiy-tiy: Atin wén i ruwowe gétéw langafén ménsar dob doror i aguwone. Amun énggélingoo
    roy Jesuse témara, ménkes ro maro, “Séfu Datu Dabid, fégédawan gey!”
  nlg-nlg: Erua na tinoni rorodo toro sopou lilighi ni halautu moro rongovia Jesus
    te tona haliu, keri ge ro holoa, “Vaivarina David, ko arovighai!”
  dgr-DOGNT: Dǫ nàke gıdaà goìlee sìı tı̨lıbàa geke. Zezì ekǫ naetłe ghǫ egıìkw'o
    ekò nagıìdzeh xè hagedı, “Gots'ǫ̀ K'àowo, Davıd Weza, etegòı̨hɂı̨!” gedıì yagìzeh.
  pes-OPV: 'که ناگاه دومرد کور کنار راه نشسته، چون شنیدند که عیسی در گذر است، فریاد
    کرده، گفتند: «خداوندا، پسرداودا، بر ما ترحم کن!»'
  ron-1924: 'Ши дой орбь шедяу лынгэ друм. Ей ау аузит кэ трече Исус ши ау ынчепут
    сэ стриӂе: „Ай милэ де ной, Доамне, Фиул луй Давид!”'
  tpz-tpz: A poa teꞌ kehoꞌ to ihoꞌ ne sinten hanan to pënton a soe to soe non pan
    e Ieesuꞌ to oꞌoah nö non. Ee to taneo ee pa kokoeꞌ suk na poë pan, “Koaꞌ supnaiꞌ
    pe Devit, ururuan a möm ah.”
  agd-agd: Oriyákan kankanan auu yufúkukhein bantá kanan mano aa akhempá kumantaren
    iníkan Yisasin nan eriyan mino siyaimpin avádóden oovararen temí, “Bafan noe,
    Devitin Anin mompo verasan nan arunan usintano!”
  rkb-NT: 'Kytsa petoktsa sihyrizikubyitsa ske eze nidyhydyhykynaha. Kytsa ske buruk
    nikurunahaze ispe: — Mybo ja mybo ja — nikaranaha. Sihyrizikubyitsa Sesus tuk
    zinymyrykynahatsa ziharamukunaha ana ziwabynaha. Iwaze asaktsa huahua niaha: —
    O Deus zipehata mywata Dawi tsekokata myhumo tymypokzitsiukta! Tymytsumuẽhĩkĩkta!
    — niaha.'
  san-THA: 'อปรํ วรฺตฺมปารฺศฺว อุปวิศนฺเตา ทฺวาวนฺเธา เตน มารฺเคณ ยีโศ รฺคมนํ นิศมฺย
    โปฺรจฺไจ: กถยามาสตุ:, เห ปฺรโภ ทายูท: สนฺตาน, อาวโย รฺทยำ วิเธหิฯ'
  iws-iws: Mɨ inkam nhwokwɨsae nwɨso sowa siyɨu mɨg kingiin hɨrar yɨdwokwokɨn. Mɨ
    sowar wakaewɨn Jisɨs siya tɨriir napni mɨ ɨna kauwoknanaekiyo, Bɨiyan Inkam Komii,
    kɨra Devidni isidɨn siir yɨnisɨmkɨn, inkamɨn Adi Komii siya nɨkropkiyɨn, krɨriirsi
    daɨngwobumbu.
  pol-SZ: 'A przy drodze siedzieli dwaj niewidomi. Gdy usłyszeli, że zbliża się Jezus,
    zaczęli wołać: —Potomku króla Dawida, zmiłuj się nad nami!'
  ztq-NT: 'Aan lëë chop xaa nii xñady lo nii nche sob chu nëz biñ nii lëë Jesús sitedy
    siko, aan nguiedzy kwnee xaa lo Jesús chëb xaa: —¡Xey, lii nii sëëdoo lo xtiiy
    rey David, pkëstyoo lëë noo!'
  kqa-kqa: Kamatɨhu kru arɨkimbat kwɨmbɨ tɨvɨ hañɨ mɨnzɨta kɨyɨmu. Arɨkimbat kandɨhaŋɨnɨŋ
    tamɨŋga ñumi ŋɨnɨŋ. Harɨm Jisas payɨ vahu indarɨta kuyu kɨmbañɨ patɨvat ambamu,
    Aru mɨŋga na Devit Nɨŋuñɨŋgi. Na arɨŋ sɨhiŋga, vamu.
  zai-NT: 'Ne ruaa neza ra zidi''di cabe que zuba chupa hombre nacheepa lú. Ne ora
    gunna ca zidi''di be raqué la? bicaa ca ridxi ne na ca'': ―Señor, Xiiñi David,
    biá laadu.'
  upv-upv: Ko renge devje sel, metrrorr eru orlilik ren. Ko daron nga morunge Iesu
    m̃iasi re sel, orkail orwera “Warru, Numal, metka se Devet, kuprrorrmi komru!”
  wap-NT: Aizii naꞌapain naꞌii dyaꞌutam ishaawunuꞌo daonaioranao sakanatapan dunapo
    daawa ii. Ĩabatan idi Jesus dobatapan kowaada-kao, uruu idi ĩkadakon. Ĩkian, “David
    Takaan-daun, waNaobanaa, pukamunan-kida waunao.”
  mva-mva: Tamoata rua mata-diaru leuadi nge makara zala zage-o disoakiru. Bong bokai
    dilongoru Iesus ambe ngabagapaliti-diaru kana nge dimereru be bokai dipileru,
    “Tanepoa, Debiti Natu, ilom ngataga-kamairu.”
  dwr-NT: Laa77u qooqa asatuu ogiyaa doonaan utteeddawanttu Yesuusi hewaanna aadhdhiyaawaa
    sisiide, barenttu kooshshaa dhoqqu oothiide, “Godaw, Daawita na7aw, nuussi qarettaarikkii”
    yaageeddino.
  kfw-kfw: "Lam sirra in-ong mitkacho miring inni'n Jisu aheiwa ti injet pha, inringnga\
    \ inhongkheek, “David Sapa! Pumi, Keini naminriangro!”\x94"
  bfz-bfz: तेबे दो अन्दे, जो सड़का रे कनारे बैठी रे थे, तिने जेबे ये सुणेया कि यीशु
    जाणे लगी रे, तो सेयो आक्का पायी की बोलणे लगे, “ओ प्रभु! दाऊदो री ल्वाद, आसा पाँदे
    दया कर।”
  cuk-09: 'Deun, dulemar-warbo ibya-surmalad, igar-dikarba-simalad itosmargu, Jesús
    nadapye, binnasur Jesússe gotemalad, sogdemalad: —¡Dummad, Rey-David-wagwa, anmar-bendake,
    wile be anmar-dake!'
  ben-OBCV: দুজন অন্ধ মানুষ পথের পাশে বসেছিল। তারা যখন শুনল, যীশু সেই পথ দিয়ে যাচ্ছেন,
    তারা চিৎকার করে বলল, “প্রভু, দাউদ-সন্তান, আমাদের প্রতি কৃপা করুন!”
  mil-NT: 'Te yuhu ìchi cuáháⁿ‑gá xǐnucóo úú tnàhá cue tée cuàá, te cue tée‑áⁿ nǐ
    cutnùní iní‑güedé sá Jèsús ñúhú‑gǎ ichi‑áⁿ te ní ngüíta‑güedé níhi càháⁿ‑güedé,
    te xǎhaⁿ‑güedě xii‑gá: —¡Yòhó Mèstrú, ñaní tnáhá ndǐi Dàvií, cundàhú iní ñáhá
    xìi‑ndɨ́! —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: Xepxepayũ oabik e bitako dag̃―ita'ũmayũ. — Jesus ijoma kapkam — adeayũ
    o'e ita'ũmayũ be. G̃ebuje ya'õberen o'tomuwã ip Jesus kay. — Davi naxeg̃ebit ẽn.
    Etabotaidabotbon cuy eg̃uy ocekay — ita'ũmayũ o'e Jesus pe.
  fue-fue: 'Wumuɓe ɗiɗo gom e jooɗinoo sera laawol. Ɓe nani e wi''ee, Yeesu nun yawtata
    ɗon, den ɓe janti ɓee kuuɓa, ɓee bi''a: «Joomiraawo Ɓii Dawda, yurma men!»'
  amk-amk: Tete inontarai uremifafa mandu uminohi na rang dereungfo na katai nani.
    Utaramioai we Yesusi da na nanafo usahu ureyo, “Sengno Dauti ne Kaisungne wau,
    aromuo auru!”
  fai-fai: Kale kinim kin mat alow mak leiw kinang tein bom nadiwade alew ika kidilomo,
    Yesus ayo mewso tadbano kaliwe, alew gán bom kalaniw. “Kamokim, Dewit man láw
    kawta, kaba num aket so mak budun dáyamalo!” Akiwe,
  ura-NT: 'Nii janate, bero cuhane babaecooruha coroatajai maosacurune jaun, acaauru
    rohan situha cuha Jesosone aonaain: “Canacaanu Curuaanaa Rabiri nefoerateneein
    nenaa, tana cairichaaojoaain canacaanu coaraaine,” naauruha ehequiine janate,'
  mcd-NT: Ascaino nannori fai cusumun fusho rafu tsaoafo ini. Jesús fain caiton nicaquin
    nan rafutan cunanifo isca huaquin, —Ifon, minfin David ahuun funaquin. Nocohuun
    ramapaipun, —ishon cunanifo.
  urt-urt: Lenge miyeꞌ embep tangare hoi yarp yal ŋahwikin tikih yisande ŋaiye Jisas
    kin nat. Kin nusungurh lenge nat nal pe, tinge hindi tambah marnge yanange na,
    “Lahmborenge, Talah tikin Dewit, nin ŋoihginirme poi hindi!”
  kiz-kiz: Na bhabhabhuene fipofu mbabhele bhatamili kando j'ha barabara. Bho bhapeliki
    kuj'ha Yesu ipeta, bhakakuesya sauti ni kujobha, “Bwana, Mwana ghwa Daudi, utuhurumilayi.”
  tzo-TZE: 'Tey chotolic ta ti''be chib jchi''iltic ta israelal, ja'' ma''satetic.
    C''alal laj ya''yic tey ta xjelov li Jesuse, laj yaptaic: ―Cajval, vo''ot smomnich''onot
    David ti sc''oplal ono''ox cha''och ta ajvalil cu''uncutique, c''uxubinuncutic
    ―xiic.'
  lex-lex: 'Mere riy woru mak matni kyata ramtatna la talan lawna aratni. La''pa ratlin
    nan tutga de Yesus e Nlola hande dewade rrora rhaun pa riwra: “Matrome, Ray Daud
    upni-a''nani ne! Mtiulla-msiayn nan mai ami ee!”'
  dov-dov: Kwakali balumi babili boofu bakakkede kumbali lyamugwagwa. Elyo nibakamvwa
    kuti Jesu walikwiinda, bakompolola, “Mwami, Mwana Davida, ba aluzyalo andiswe.”
  rgu-rgu: Nai naa, lahenda pokeꞌ dua ratuu rai enoꞌ a suu na. Ara ramanene rae, Yesus
    neme Nasaret mai riꞌ laꞌo nesiꞌ naa, boe ma ara bobouꞌ rambera rae, “Ramatuaꞌ!
    Daud tititi-nonosin, ee! Ami mahani Ramatuaꞌ a doꞌ a so! Kasian neuꞌ ami dei!”
  toc-NT: 'Y antá luu nac xquilhpá̠n tiji xta­hui­lá̠­nalh cha̠tiy laka­xo̠ko. Acxni̠
    u̠ma̠ko̠lh lac­chix­cu­huí̠n takáx­matli pi̠ hua̠ Jesús xti̠­tax­tuma xlacán chiné
    taqui­lhá­nilh: —¡Quim­pu̠­chi­nacán Jesús, huix xli̠­ta­la­ka­pasni rey David,
    luu cat­lahua li̠tlá̠n caqui­la̠­la­ka­lha­máhu!'
  ulk-1902: Dasmer, neis le pone asadamer emrilei abele gab ge, a uiaba aserei Iesu
    tabakeam, uiaba ereretikri, kega, Opole ae, Dauida ra uerem, ma keribi omare.
  som-som: Oo laba nin oo indha la' ayaa jidka ag fadhiyey, oo goortay maqleen in
    Ciise ag marayo ayay qayliyeen iyagoo leh, Sayidow, ina Daa'uudow, noo naxariiso.
  mam-C: 'Ex attaq kab''e moẍ q''uqleqetaq ttzi b''e. Tej kyb''inte tiky'' Jesús antza,
    i jaw ẍch''in: Tata, ay tyajil qtzan nmaq kawil David, q''aq''intz tk''u''ja qi''ja,
    chi chi''.'
  ndj-ndj: Topi kwavelili na vangalimesu vavili vayikalili mumbalimbali ya deha, pavapikanishili
    kucha Yesu akupita pala, valandushili lishu, “Bambu, mwana wa Dawudi, wutuwoneli
    lusungu!”
  mbj-NT: 'Ti m'' ti ab''ëëh mä ta tyw n''aa nabyy me pawóp hẽ ajyy ty temaa bong
    doo. Ti m'' ta tii bä Jesus tabës do raky n''aa napäh bä m'', tak''ëp mä rageëëj
    bong: —Tak''ëp Hyb N''aa Jawyk Doo, Jesus, Dawi panaa, mat''yyd mehĩĩn ããh! —näk
    mäh.'
  lat-VUC: 'et ecce duo cæci sedentes secus viam audierunt quia Jesus transiret: et
    clamaverunt, dicentes: Domine, miserere nostri, fili David.'
  ngp-ngp: Want'hu waidi mant'hunt'hu wekalaga hank'handa he sila. Naho weze weve
    Yesu omboka, niyo wabongeela wakagamba, “Zumbe Mwana Daudi kionele mbazi.”
  enq-2: Dokopa akali lenge monda lapoma kaitini lemba dokonya peteambi. Jisasa ipao
    pelyamo leami doko akali dolapome sepala wii lao, “Kamongo, Dapita Ikiningi, embame
    nalimba kondo kaeyapoko!” leambi.
  eng-ASVBT: And behold, two blind men sitting by the wayside, when they heard that
    Jesus was passing by, cried out, saying, Have mercy on us, Lord, thou son of David.
  mna-mna: 'Mi tomtom matan pisŋan ru ta mbulen isu zaala zilŋaana ma timbotmbot.
    Ziru tileŋ kembei Yesu imar, to timaŋga mi kalŋan biibi ma tiso: “O biibi, Dabit
    Lutuunu. Muŋai yam lak!”'
  myw-myw: Tasiyas toukwaws asteiy isinis wadadan ked, bo iliganes liva̱nen Yeisuw,
    peinan bo neim. Iliganes, mo iwaks, ilansa, “Deibid tabun Mesay ya̱koum, binok
    nuwam yakamey.”
  sby-sby: Bantu babili bashipilwa balikuba bekala mumbali mwa nshila balanyumfweti
    Yesu lapitinga munshila, balatatika kubilikisha, “Nkambo omwanendi Dafeti, kamutunyumfwilako
    nkumbo.”
  sll-sll: Omba omeling gi dungwo yal sutani homaulung ami di molere, “Yisas u omua”
    dungwo pirere yasuri gala bir dire yu dungwi, “Yasingaba Debit gang ye. Na yasuri
    milna pir na tomo?”
  yaq-NT: 'Junama''a bo''o bwiikola, liliptim woika ama jookan. Inime''e intok juka''
    Jesujta junama wa''am a'' weye''po a'' jikkajakai: ―Achai, Labiituka''uta yoemratat
    betana yeu simria, itome''e jiokole ―ti kusisi chaaen.'
  uro-uro: Dä nak sa aiomni ama säsuriom di inät muqun bät ama iska aa rhäkt bä nga
    in nari sävät ma Jisas i qat tet e na iom dä init näs toqortäqyia, “Auna morqa,
    ma Devit aa emga, ngi lavuqi na un!”
  ita-1885: 'Ed ecco, due ciechi, che sedevano presso della via, avendo udito che
    Gesù passava, gridarono, dicendo: Abbi pietà di noi, Signore, Figliuol di Davide!'
  muy-muy: 'Eslini tə̀di ahàr ana ndam wuluf ndahaŋ cʉ, nday tə̀bu manjəhaɗani kà
    gəvay ge divi. Nday nakəŋ tàra tìcia Yezu naŋ àbu akoru ti tə̀dəgiki ka zlahay,
    tə̀ɗəm : « Bay geli, *Wur ge Devit, mə̂suk cicihi ti ! »'
  kqc-kqc: Ne taufa amiye remanu bi ida seriri amegasa Iesu bae bodo neidesi raka
    niyadi, “Varika amiye, David di tutubena, una iriyeduka re!”
  tav-tav: 'Jã cáaáti wã tʉna caruiwã pʉgarã catʉjʉ majiquẽna. “Jesu ato neto aápí,”
    aperã na caĩ buioro apirã ocõo bairo awajarique mena cʉ caĩ jeniwã: —¡Jã Ʉpaʉ
    Jesu, Ʉpaʉ David cãniñaricʉ pãrami Dio cʉ cajooricʉ mʉ ã! ¡Jã bopaca tʉjʉya! cʉ
    caĩ jeniwã.'
  eng-ULB: There were two blind men sitting by the road. When they heard that Jesus
    was passing by, they shouted, “Lord, Son of David, have mercy on us.”
  spa-VBL: 'Dos hombres ciegos estaban sentados junto al camino. Y cuando escucharon
    que Jesús iba pasando por allí, clamaron: “¡Ten misericordia de nosotros, Señor,
    hijo de David!”'
  fra-_FOB: 'Et deux aveugles qui étaient assis près du chemin, ayant entendu que
    Jésus passait, crièrent en disant: Seigneur, Fils de David, aie pitié de nous!'
  hau-ULB: Suka kuma ga makafi biyu zaune a bakin hanya. Da makafin suka ji cewa Yesu
    ne ke wucewa, sai suka tada murya suna cewa, ''Ya Ubangiji, Dan Dauda, kayi mana
    jinkai.''
  mal-mal: 'അപ്പോൾ വഴിയരികെ ഇരിക്കുന്ന രണ്ടു കുരുടന്മാർ യേശു കടന്നുപോകുന്നത് കേട്ട്:
    കർത്താവേ, ദാവീദ് പുത്രാ, ഞങ്ങളോടു കരുണ തോന്നേണമേ എന്നു ഉറക്കെ വിളിച്ചുപറഞ്ഞു'
  kkc-kkc: Egeesee semelee domo omapoo odoo howo neliga bakadio eli pee mapoo debeiso.
    Diayo Yesuye simi goo ee duloso to neligidi egeesee takaso, “Lodee, Deibidiyo
    amawe, nayo iba sooloo dolone pidi,” dee takaso.
  lit-lit: 'Ir štai pakelėje sėdintys du aklieji išgirdę, kad Jėzus eina pro šalį,
    šaukė, sakydami: „Pasigailėk mūsų, o Viešpatie, Dovydo Sūnau!“'
  urd-GVR: Do andhe rāste ke kināre baiṭhe the. Jab unhoṅ ne sunā ki Īsā guzar rahā
    hai to wuh chillāne lage, “Ḳhudāwand, Ibn-e-Dāūd, ham par rahm kareṅ.”
  far-far: Ma na ro wane maada rodo ki keroa to ninimana taale. Ma kada keroa rongoa
    sa Jesus ne leka mai sulia taale, keroa ka akwa, keroa ka 'uri, “'Aofia 'ae. 'Oe
    Wele ana kwalafa sa Deved, 'oe manatai karo mai.”
  suz-BL: मिनु लांमी बाक्‍शा, मिक्‍च मताइब निक्‍शीमी येसु एको लां पित देंशो नेंशा
    “हे प्रभु, दाऊद आ तौ, गो आंस कली शिशी पांइस्‍की” दे वाइ ब्रेत्‍ताक्‍स।
  car-NT: 'Moro oma esi''wo oko amykon enu''non tandy''po kynatokon. Typatoine Jesus
    wytory eta''po mero ty''waine, iko''ta''san: “Na''na kotanory eneko, Jopoto, David
    parymbo!”'
  amp-amp: Buha yihotatn hus nyinga kunyjf yihota thmbko rhu hasohato wanyak hanymof
    Jisasr yimohat. Wanyak hanyhato kfo nakuyafmof, “Woi! Bro Nungothete, Defit frikefthu
    Yone, wayuhuwafnno.”
  bht-bht: दो अन्ने, जड़े सड़का बखे बैठयो थे, ऐ सुणीकरी कि यीशु जा दा है, पुकारी करी
    बोलणा लग्गे, “हे प्रभु, दाऊदे दे बंशज, सांझो पर दया कर।”
  eng-NOY: And lo! two blind men, who were sitting by the way-side, when they heard
    that Jesus was passing by, cried out, saying, Have pity on us, Son of David!
  cub-NT: 'Aru pʉcarã ʉ̃mʉva, jã́ri eabevʉ, ma ẽcarʉi dobarejaima. Põeva “Jesús Nazarecacʉbe
    ʉ̃”, aivʉre jápiaivʉ, cod̶oboborejaima na, jã́ri eabevʉ: —Mʉ, David bácʉi pãramecʉ,
    Jʉ̃menijicʉi daroimʉ mácʉ, ñʉje jabocʉ bacʉyʉ́, cõmaje ãroje jã́jacʉ ñʉjare, arejaima
    na.'
  ita-1927: 'Ed ecco che due ciechi, seduti presso la strada, avendo udito che Gesù
    passava, si misero a gridare: Abbi pietà di noi, Signore, figliuol di Davide!'
  lww-lww: Ana kilamara kata la lua, nap̃a lalua atom̃a tano e isinen mraplepa. Ana
    pogos nap̃a lalua amloge nap̃a apisape Yesu mial ke e mraplepa pimi, lalua apio
    ke asape “!Sup̃e-o, ko lus kiena ne Tepet, imimi lua mesape ko sinem̃a ye imimi!”
  ckb-ckb: 'ئەوە بوو دوو کەسی نابینا لە قەراغ ڕێگاکەدا دانیشتبوون، کاتێک گوێیان لێبوو
    عیسا وا بەوێدا دەڕوات، هاواریان کرد: «گەورەم، کوڕی داود، بەزەییت پێماندا بێتەوە.»'
