    Davit dikidi gwalugwa duw-adimin, anak min awuk!”
  shp-NTPO: 'Ja bai kexa iká iki benche rabé yakábekona. Jatian Jesús jan winotai
    ninkatax, iká iki: —Ibó, miara Davidkan bake iki. Noibataanan noa akinwe —iki
    saí ibekoni.'
  aom-aom: 'Röhu nuni sisëꞌe ae niöꞌi öri ionire arijëꞌe jiareje. Ariromo hejare uvavamu:
