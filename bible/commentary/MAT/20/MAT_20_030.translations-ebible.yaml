    nimi! yäk.
  ntp-NT: 'Vai voi ugidiana daraajatadai gooca mainʌnʌaadami. Dai maí ʌgai isami daivusai
    ʌSuusi dai iiñoqui daidʌ itʌtʌdai: ―Davi cajiudadʌ ismaacʌdʌ Diuusi maa ʌmo sʌʌlicami
    soigi gʌʌlda aapi aatʌmʌcʌdʌ ―tʌtʌdai ʌgai.'
  rai-rai: Raa ru muaana a ru pula diaar kiki u ra papaara aakapi. Baa diaar walangoroi
