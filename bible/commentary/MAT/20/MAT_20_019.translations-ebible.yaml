    sisapi yo sitalatalawasiyan yo siyakelose. Kaliyate yaiyonane koina kani boita
    mena itoloyoi.”
  tcs-tcs: Den wen dempla i go pinis lo mi, dempla go gibe mi po dem Rom amiman po
    daune mi, ploke mi lo wip ane neile mi lo kros po ded. Bat lo da namba tri dei,
    ai go kambaik laipgen.’
  hlt-THB: qaihnaak na sai aham Gentelkhqi kut awh pe kawm uh. Am thum nyn awh tho
    tlaih kaw,” tina hy.
  soq-soq: ita Rom gabemaniwa mamposapu. Mo me oiwa wapue, tai mampe epompe ita koros
    osowe seupuo bolepi. Tane walama natadeawo me bo bedewe enepiwisepi.”
  qub-qub: Chayno nirmi jäpa autoridäcunaman apachimanga. Chay runacunanami asipämanga.
    Fiyupa astichimanga. Crusificaypa wañuchimanga. Ichanga wañushäpita quimsa junajta
    cawarimushämi.»
  att-att: Á iyawâ dangà sangaw sù ira ari Kudio. Á uyoyungád dangà, á palapaligatad
    dangà. Á ipátà dangà laguk sangaw ta kurù. Á sangaw sù mekatallu nga ággaw, maginnanolayà,”
    kun ni Apu Kesu.
  bki-bki: Karina mia adu naio toa kulo Romo nalo jum̃alo, ka mia ayotel va ea naio,
    avitiv naio, mia atukukakar naio ea m̃akolkolo ka mia naio rim̃aro. Mia bogo napano
    naio rim̃aro ribisi, bogoti ve tolu nene, ana mia Atua rila naio rimeul bereio.”
  bqp-bqp: oni a kpá buri pãnde gbɛ̃nↄa. Oni a fobo, oni a gbɛ̃ kũ flã̀ao, oni
    a pá lía ò a dɛ, a gↄrↄ aakↄ̃de zĩ ani vu.
  mcp-mcp: bwə́ mú kɛɛnzh nyə mə́bwə̂ mə́ íkûl ishúsʉ́d nə́ bwə́ kə́g cágʉlə nyə,
    bwə́ yíd nyə nə milwóŋ, bwə́ bwambʉlə nyə kwolós dɨ̂. Nə́ ndɛɛ́, jwɔ̂w álɛ́ɛl,
    a bá gwûm shwóŋʉd.»
  hat-hat: y'ap lage m' bay moun lòt nasyon yo. Etranje sa yo pral pase m' nan rizib,
    yo pral bat mwen ak kout fwèt, apre sa yo pral kloure m' sou yon kwa. Men, sou
    twa jou, m'a leve soti vivan nan lanmò.
  npl-NT: Nechtemaktiskeh inmak n tlakah non amo judíojteh para manechpijpinawikah
    iwa manechwitekikah. Yejwah nechmiktiskeh itech krus, pero ipan eyi tonati nimoyolitis.
  bgg-bgg: Chiih-è, gai branthek wad shii phi muii phro, hanyie è aishii ne makhakriing
    ne aishii zuang ne bai hà zun ne ua muii phro; jimagunde ai ne da-uom shii idoh
    hòi ne chai shii sieng ruii phro.”
  eng-TCENT: and hand him over to the Gentiles to be mocked, flogged, and crucified.
    But on the third day he will rise again.”
  eng-BSB: and will deliver Him over to the Gentiles to be mocked and flogged and
    crucified. And on the third day He will be raised to life.”
  cpu-NT: Irootake iraantanakyaariri atziri kaari asheninkata. Ari impasavaitaiteri.
    Impoña impaikakotaitakeri. Iro avisavetakya mava kitaite, ari irañagai eejatzi.”
  san-ASM: তে চ তং হন্তুমাজ্ঞাপ্য তিৰস্কৃত্য ৱেত্ৰেণ প্ৰহৰ্ত্তুং ক্ৰুশে ধাতযিতুঞ্চান্যদেশীযানাং
    কৰেষু সমৰ্পযিষ্যন্তি, কিন্তু স তৃতীযদিৱসে শ্মশানাদ্ উত্থাপিষ্যতে|
  tac-NT: '''lige ''ma o''tomela e''sena ralámuli mochígichi napurigá me''liboa. ''Lige
    ta''chó me''á, alué sontalo ''we gawélimala ''lige a''kachípamala ''lige wejpisópua,
    ''lige gulusichi ujchagá me''liboa, ''lige pe bakiá rawé kachi ku ajánamala ―anile
    Esusi.'
  eng-WEBPB: and will hand him over to the Gentiles to mock, to scourge, and to crucify;
    and the third day he will be raised up.”
  gfk-H: Ma diet na tar sei ia ta ira lima diet ing pai Iudeia diet. Ma diet na hasakit
    sakasaka tana, diet na dangat ia, ma diet na tut ia tano kabai. Ma aitul a bung
    na sakit, na tut huat balin.”
  viv-viv: Nuwanuwadi alikeya hinahegeku faꞋina yoꞋo tulidiyao nimadiya hinahegenauweku
    be badi hinahawavelaigeku kadu hinamunukoyokoyoku ada kelose againe hinatutuvefoseku.
    Atu tova anaveto againe Yaubada alikeya ginasivemididiku.” Hidedemi Yesu givenuwaꞋatadi.
  yao-yao: Chakampeleche kwa ŵandu ŵangaŵa Ŵayahudi apate kuntendela chanache ni kumputa
    mbokola ni kwaŵamba pa nsalaba ni pa lyuŵa lyaatatu chachisyuka.”
  tgp-tgp: ale la pa silea isana tamlohi r̃or̃oha vara la pa kerehia, ale la rupia
    na asi maja, ale vara la vosaea na talopeilopei, ale na hatolu rani i pa mele
    turu na mateia.”
  auc-NT: Ayæ̈ edæ, Awæ̈ ñænquedïmæ̈ cædinque tömengä ingante timpote wæ̈nöedäni,
    ante tömënäni oodeoidi ïnämaï ïnäni nempo botö ïmote wæætë mäo godönäni æncædänimpa.
    Æ̈ninque tömënäni wæætë botö ïmotedö ante badete todinque ayæ̈ tæi tæi päninque
    awäa timpodäni wæncæboimpa. Näñe wæ̈mo ate Wængonguï angä beyænque botö mëönaa
    go adoönæque ïñonte ñäni ömæ̈moncæboimpa, ante Itota apæ̈negacäimpa.
  kbc-NT: Codaa metidajigotiogi lacilodi romaanotedi. Odaa metidame, codaa metidalaketibige,
    codaa etidototeloco nicenaɡ̶anaɡ̶ate. Pida nige ixomaɡ̶atedijo itoatadiɡ̶ida nokododi
    me ideleo, odaa Aneotedoɡ̶oji jeɡ̶eote me idewiɡ̶atace.”
  bmh-bmh: Goagen emgasag ipal ebuan dudu agal ebeag ebu mebi, dudu goagen go ze biabial
    kuai ze auraimai, esalau sul oimai, a gegeulanau ebu asai mebi, noumamau. Bo,
    gil ainarai ebu Uwait nug go koli usai mamau.”
  ctu-BL: Mi caj i yʌc'ob ti' c'ʌb gentilob cha'an mi' wajleñob. Mi caj i jats'ob
    ti asiyal. Mi caj i ch'ijob ti cruz. Mi caj i cha' ch'ojyel ti' yuxp'ejlel q'uin,
    che'en.
  meq-meq: ada ta vəlateye ga ha a ndo neheye tə sər Mbəlom bay aye. Ta ŋgweseŋeye
    dəla abəra mə gər, ta ndaɓiye ga ta mandalaɓa. Ta dariye ga ka mayako mazləlmbaɗa
    eye. Ma məhəne mamahkar eye na, na lətseweye abəra ma mədahaŋ.»
  noa-H: jũrr maach meeun k'abam k'ʌʌn jua hee mʌ t'ʌsĩepʌ̈ijugui hajim. Magbaawai
    mak'ʌʌnau mʌ wau hiek'anaa mʌ gaai mas waunaa pakuls gaai mʌ meerp'ëpʌ̈ijugui
    hajim. Pari hamau mag mʌ wau t'õowiajã k'ãai t'ãrjup nʌm hee deeu mʌ hiiu p'iidʌju
    ha jaaumajim maachigcha.
  alp-NT: Esi riluke Au ete tamata Yahudi more, leke esi aboroeKu, esi tetaKu rebai
    boka kena mekute buai kai esi paku Au ahlake ai batai leke Au mata. Po ele petu
    luare Au kwana suike peneka.”
  san-VEL: te ca ta.m hantumaaj naapya tirask.rtya vetre.na praharttu.m kru"se dhaatayitu ncaanyade"siiyaanaa.m
    kare.su samarpayi.syanti, kintu sa t.rtiiyadivase "sma"saanaad utthaapi.syate|
  kbq-kbq: Ana nehu'za avare'za mono ontahi megi'a vahete vnage'za, kiza zokago ke
    hunente'za sefu kanonteti kanonkeve nemiza ahe'za hantigahaze. Hanageno tagufa
    knarera agra otigahie.
  kbh-kbh: y chë ndoñe judiëngbe cucuats̈iñe mochanjáboshjona chënga chamotsáboyejuanama,
    chamotjanjama y chamocrucificama. Pero unga tianoye cha echántayena ca” —Jesús
    tojánayana.
  ron-LSB: și-L vor da neamurilor ca să-L batjocorească, să-L biciuiască și să-L răstignească,
    iar a treia zi va învia.”
  pon-pon: O re pan panala i ren men liki kan, pwen kapikapiti i, o kaloke, o kalopuela,
    a ni ran kajilu a pan maureda.
  nhe-BL: Huan nechtemactilise ininmaco sejcoyoc ehuani. Huan yajuanti nechhuihuiitase,
    huan nechcuartajhuise huan nechcuamapeloltise. Pero ipan eyi tonali nimoyolcuis.
  sps-sps: Ana ri te faan iny naa Ya tan mes a vainy kaner sikia ma taa Jiu, er tsue
    taring iny Towa, ri te rapits Ya ana ri te tapaar iny Ya tana pagafuan ai tan
    fafofopis nan nainy Ayei nai tsun fatabin enanon.”
  wnc-wnc: dongu kundune nana Anutue dua nataaing aminde yamuning. Yama sapdut wam
    nanike ipmapa nuke amin saamdakane nuwa kupit. Nuwa kungwakenga tapduu gweaat
    gwenduat gwene gatuna enawit ngang ninikut.
  nmw-S: ge si hotei hebwaden taine Judiya-yan sohode he nimadiye. Bwen sidiye si
    yamwa tunetune-yan, si rabrabik-an ge si tagakoros-yan. He yan ho-tuwonine habe
    i suwoyukim he mate.”
  bus-bus: aↄ̃é a kpá bori pãnde gbɛ̃nↄa. Aↄ̃é à fabo, aↄ̃é à gbɛ̃ flã̀o, aↄ̃é à
    pá lía wà à dɛ, à gurↄ aagↄ̃dee zĩ eé fɛɛ.
  gub-BL: A'e re tuwihaw hemono putar Zutew 'ym wanuwihaw pe a'e wà nehe no. Zauxiapekwer
    uze'eg zemueteahy putar herehe a'e wà nehe, herehe upukapuka pà a'e wà nehe, herehe
    uze'eg uryw ahyahy pà a'e wà nehe no. Hepetepetek putar wà nehe. Uzywàzywà putar
    hepo wà nehe. Uzywàzywà putar hepy wà nehe no, ywyra kanetar rehe wà nehe no.
    Upir putar ywyra kanetar imupu'àm pà wà nehe no, ywykwar pupe imono pà wà nehe
    no. Àmàno putar a'e pe ihe nehe. Na'iruz 'ar mehe akweraw wi putar hemàno re ihe
    nehe.
  imo-imo: Juda iye naa moromelemando liko tinge. Aku wali kano iyemani yu ungu taka
    tondoko, ka pulteni toko, yu kolopili ningo unjo polopeyana uku toko panjinge.
    Kolopalie, wali yupoko tipemunga Goteni yundo makilko koinjo molowi nimbelo,”
    nimu.
  boj-boj: Naŋgi e degsib merbosib tamo naŋgi Qotei qaliesai qaji naŋgo baŋq di e
    atqab. Yimqa naŋgi na e misiliŋboqnsib bu toqoŋ na kumbaiŋboqnsib ŋamburbasq di
    lubsib moiyotbqab. Bati qalub koboamqa e olo subq na tigelqai.”
  eng-DRA: And shall deliver him to the Gentiles to be mocked, and scourged, and crucified,
    and the third day he shall rise again.
  knf-knf: Bawula banwooŋ baanwo bayuday bahilna babeŋa, bakoba na itinŧël, bapaŋa
    ţi kruŧ. Unuur uwajanţën aşë naţa ţi pkeţ. »
  san-KHM: តេ ច តំ ហន្តុមាជ្ញាប្យ តិរស្ក្ឫត្យ វេត្រេណ ប្រហត៌្តុំ ក្រុឝេ ធាតយិតុញ្ចាន្យទេឝីយានាំ
    ករេឞុ សមប៌យិឞ្យន្តិ, កិន្តុ ស ត្ឫតីយទិវសេ ឝ្មឝានាទ៑ ឧត្ថាបិឞ្យតេ។
  arn-NT: Ka chalintukungean tati kake trokiñke mapu küpayechi pu che mew tañi ayentukangeael
    ka ñi wülelkangeael ka tañi langümngeael kürus mew, welu küla antüalu mew wiñomongetuan.
  zas-NT: yayü reeman laaman loj ree benzit, din guzeꞌ reeman laaman quin tëë reeman
    laaman, abiꞌ gucaa reeman laaman loj crüjz, per yayon dxej yabanman.
  ken-NT: Nɛ bǒbati mánsɔt yi mamfyɛ amɔ bo abhɛn bápú bo Israɛl, bɛ́ mánjɔ́kɔ́
    yi, nɛ bɛ mándɛ́n yí nɛ ɛkpa, nɛ bɛ mángó yi ndǔ ɛkotákátí. Kɛ ɛ́gháká
    nɔ́kɔ́ manywɔp arat, ampɛtnsɛm ndǔ nɛpɛ́m.”
