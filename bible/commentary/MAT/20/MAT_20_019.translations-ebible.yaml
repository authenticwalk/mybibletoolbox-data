  piu-2006: Wangkarraṉiya katirra ngaratjunku Tjuwuwiya tjuṯangku ngayunya mirrintankunytjaku.
    Paluru tjana ngayunya panypurangkula wiipatjarrangkuṉiya pungku. Pungkulaṉiya
    watiyangka waralytjunkula mirrintanku. Munga kutjarra mirriṉa ngarrirra kanarringkula
