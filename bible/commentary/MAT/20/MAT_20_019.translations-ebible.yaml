verse: MAT.020.019
translations:
  kpx-kpx: '@see-verse:MAT.020.018'
  okv-H: eto enda nei, God ke be ae embomeni, ta ingeni ta iketo toaro pe na urumbasora
    esi na ejembasora eto ji atahu ta taro peheto mihima iji 3 irae au ehako vasiri
    te erasuja.”
  tbo-tbo: Ma hina palihaleu tu meuputa hai tu wigawiya u nimahi po apo hina paliguyoguyougeu
    ma gulawa uyahinei hina kodikodiliu po ina kokoe ma hoi ani take hina tutulawiteu.
    Ma iyeta tonuga hina kokoe apo a towolo meme.’
  mal-C: പരിഹസിക്കാനും ചമ്മട്ടികൊണ്ട് അടിക്കാനും ക്രൂശിക്കാനുമായി റോമാക്കാരെ ഏൽപ്പിക്കും.
    എന്നാൽ, മൂന്നാംദിവസം മനുഷ്യപുത്രൻ ഉയിർത്തെഴുന്നേൽക്കുകയും ചെയ്യും” എന്നു പറഞ്ഞു.
  grc-SR: καὶ παραδώσουσιν αὐτὸν τοῖς ἔθνεσιν εἰς τὸ ἐμπαῖξαι καὶ μαστιγῶσαι καὶ σταυρῶσαι·
    καὶ τῇ τρίτῃ ἡμέρᾳ ⸂ἀναστήσεται.⸃
  bgc-bgc: अर मेरे ताहीं गैर यहूदियाँ कै हाथ्थां म्ह सौपैगें, वे मेरा मजाक उड़ावैगें,
    कोड़े मारैगें, क्रूस पै चढ़ावैगें, अर मै तीसरे दिन जिन्दा हो जाऊँगा।”
  khz-khz: ne ati Iuda (Roma) talimara pia venira, ira na pia vegarevegare-agia, pia
    kwaria e pia satauroa; na toma vega-toitoinai mapene kuliiti-wai.”
  deu-TKW: und werden ihn den Heiden ausliefern zum verspotten und geißeln und kreuzigen,
    und am dritten Tage wird er auferweckt werden.
  zsr-NT: Ludödëꞌ nedaꞌ lu naꞌquëꞌ bönniꞌ gzaꞌa quië lutitjëꞌ nedaꞌ. Laꞌguinëꞌ nedaꞌ
    len ludë́ꞌë nedaꞌ lëꞌi yag cruz, san catiꞌ gac tsonn dza, Dios uspanëꞌ nedaꞌ lu
    yöl‑laꞌ gut.
  lin-lin: mpe bakokaba Ye na maboko ya bapagano mpo ete baseka Ye, babeta Ye fimbu
    mpe babaka Ye na ekulusu. Mpe na mokolo ya misato, akosekwa. »
  hns-NT: Tab oesab oke pardesie logan ke haath me saup deiga. Oelog okar hasie oeraai
    aur oke maariega aur khiella se kroes par thokke maar dhaariega. Tab tiesara rodj
    Parmeswar oke maut me se djie oethaaiga.”
  noa-E: jũrr maach meeun khabam khʉʉn jua ee mʉ thʉsĩepʉ̈ijugui ajim. Magbaawai makhʉʉnau
    mʉ wau iekhanaa mʉ gaai mas waunaa pakuls gaai mʉ meerphëpʉ̈ijugui ajim. Pari
    amau mag mʉ wau thõowiajã khãai thãrjup nʉm ee deeu mʉ iiu phiidʉju a jaaumajim
    maachigcha.
  eng-EMTV: and they will hand Him over to the Gentiles to mock and to scourge and
    to crucify. And the third day He shall rise again.”
  mib-NT: Te squɨ́vɨ de ruhū nuū tée nación Roma jeē cáyūcú Jerusalén cándacu jniñu.
    Te tāca tée un sácatā de nuū rī. Te cani de ruhū, te sáá te cahni de ruhū jicā
    cruz. Te nuū uní quɨvɨ̄ te natecu rī. Achí yá.
  lif-NT2: थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ किनाःन्‍दि मे़बिरुर, ते़ःम्‍भुक् मे़याक्‍तुर,
    सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दु मे़से़रुर फाॽआङ् हुक्‍मे़सुप्‍तुॽरो॥ हे़क्‍क्‍याङ्
    सुम् ये़न् एगाङ् सिःमे़न्‍लाम् याम्‍मो हिङ्‌लो॥”
  xnj-xnj: Kangi yati vakumgotola kwa vandu vangali Vayawudi, navene yati vakumvevesa
    na kumtova ndonga, na kumkoma kwa kumvamba pamsalaba nambu paligono la datu yati
    iyuka.”
  mmx-mmx: La dinaba song araba ia ri limixin esep boro Rom kusu dina paase aksaksa
    ria la dinabak pixis ia la dinaba vaxarem ia at laxaba. Melemu at laaleng sepsev
    avantun nenia anaba roo xat amlong.”
  cbr-NT: judíosma unicaman 'anun 'ë 'inánti 'icën. 'Ë bëtsi bëtsi onan 'ëmi cuaianan
    'ë mëëtancëxun 'ëx bamanun i curúsocënu matásnun ca judíos unicaman 'ë judíosma
    unicama 'inánti 'icën. Usoquian 'ë 'acëx cana bamatancëx rabë́ nëtë 'iónxa pëcaracëbë
    baísquiti 'ain.
  tee-NT: Chai ju yu'unch aquintamak'axt'ak'a' la'ixmaca'an ju jantu quint'a'israelitanin
    tajunita. Chai ju yu'unch aquintalhits'i'ina'. Chai aquintalakanekmaya'. Chai
    aquintamaquilhtaya'. Para ju ixlhilakat'utu avilhchan aclok'onchokoya'.
  eng-LSV: and they will condemn Him to death, and will deliver Him to the nations
    to mock, and to scourge, and to crucify, and the third day He will rise again.”
  cak-NT: Y chuka' xquibejach coma reje' pa quik'a' winak ri man je israelitas ta.
    Y ri winak man je israelitas ta xquietze'n chuij, xquinquich'ey y c'ajari' xquinquibajij
    chech cruz. Pero pa rox k'ij xquic'astaj-pe, xcha' chique.
  pah-NT: A'ero po ti g̃a ji mondoukari judeus'g̃arũive'g̃a pe nehẽ tojigwarai ti
    g̃a ga rehe javo, ei Jesus'ga. A'ero po ti judeus'g̃arũive'g̃a ji rerekomemui
    okote'varuhuavo ji ve nehẽ. Ipira apopyra pyvõ po ti g̃a ji nupanupãi ji mondohondohoga
    nehẽ, ei Jesus'ga. Kirẽ po ti g̃a ji mbovyri yva rehe nahã ji jukavo nehẽ. Ko'emameva'ea
    py'rovo mokõi jikira py'rovo po ti ji kweravi nehẽ, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Mãɨrãpa mɨ teedait'ee k'ĩra tewaraarãmaa mɨ oo iru p'anadamerã, wɨdamerã,
    mãik'aapa kurusode peet'aadamerã. Mamĩda ewari õpeemaa waya chok'ai p'irabaiit'eeda
    aji.
  xed-xed: Dzaʼa vlaŋvla həŋ ta gwal kul haɗ ka la Yahuda, ŋa gagay tsaha ya, ŋa sləvay
    taŋ nda krupi, ŋa zləŋafta taŋ ta udza zləŋay. Baɗu mahkəna fitik, ŋa sliʼagaptani
    nda hafu ma mtaku,» kaʼa.
  mks-NT: A̱nda̱ já ndiquia̱hva na ye̱he̱ ndahá na̱ tóho̱ ña̱ ná cua̱cu̱ ndaa na ye̱he̱.
    Ta cani na ye̱he̱ ta já cata caa na ye̱he̱ ndi̱ca crúxu̱ joo tá ná ya̱ha u̱ni̱
    qui̱vi̱ já nditacu tucu u̱ —na̱cachi Jesús.
  gfk-S: Kaie, di na ter leise ie ta ira lumadi ing pa dile Iudeia. Ma di na hasakit
    saasa tana, di na hadakdak ie, ma di na tut ie tano ula kabai. Ma ta itul a bung
    na sakit, na tut hut baling.”
  bmu-bmu: kian gawman yeŋgö böröŋine al waŋgime. Al waŋgigetka mepaiköba ihilek wahiŋambuknöŋ
    tauköm waŋgime. Tauköm waŋgiba maripomnöŋ qegetka kömuma. Kömumba wehön karöbut
    aiga kömupnöhök wahötma.” Mewö.
  dgz-dgz: Diu nagire waranege Diu uoni nagirewa nanimu gwanap bat nimanegain. Diu
    uoni nagirewa nipep dianege wa koeragam nimanegain. Giton en ananege amba wagu
    gapan tonek wanumain. Amba toguranegep bonigatain go wam yampoa gapan inak nigat
    sia yon wanigain.”
  eng-GNV: And shall deliuer him to the Gentiles, to mocke, and to scourge, and to
    crucifie him, but the third day he shall rise againe.
  zaa-NT: Ą'hua gute cą ne cuenta làtsi' ná' canu dittu' rigú'ubia' le' ciudáad para
    qui'ni guni cą ne burla nna hué' cą ne lani cuarta nna, làniana gutá' cą ne lo
    curutsi para gattie; pero bitsa tsunna nna eyathèe de lo lù'uti.
  eng-WEBSTER: 'And will deliver him to the Gentiles to mock, and to scourge, and
    to crucify him : and the third day he will rise again.'
  guh-guh: Bajaraxuacujinae icatsia necanajetsiana itsanacuaverena pepatsivi pecobeyabelia.
    Bajarapamonae necanecaponaena. Nejumatitibabena penaneconitsivi pejumaconitabiabimacata.
    Bajaraxuacujinae cruzajavabelia necobematabiabarutsiana tatëpaenexa. Itsiata baitsi
    jane tanebeyaxuabicujinae, acueyabi matacabita, icatsia asaënë tsane, jai Jesús
    pijajivijavabelia tajëvelia penavajunupaebijavata pebeyaxuabijavanexatsi.
  bon-bon: siige pa näcärepesi nuuja gawe cabu ca biname bime cabu me. Teepi cebine
    ätutena pana pa nawenepesi, pa nadnanepesi, baarge uli cabu pa näbyecrepesi. Yepä
    nesae me lui bimu liba pa joomlepi, cane piba cuta budre cabu ca pa larpinantepene
    ireclota me.”
  nhw-BL: Huan nechtemactilise ininmaco seyoc tlali ehuani. Huan inijuanti nechhuihuiitase
    huan nechcuartajhuise, huan nechcuamapeloltise. Pero ipan eyi tonati nimoyolcuis.
  swh-ONEN: na kumtia mikononi mwa watu wa Mataifa ili wamdhihaki na kumpiga mijeledi
    na kumsulubisha msalabani. Naye atafufuliwa siku ya tatu!”
  wbi-wbi: Kange kyavikunhwala ku vaanhu vano nava Yahudi kuuti vanyovelele, vang'hope
    ni mijeledi na kukung'homelela pa kikovekano. Neke ikighono ikya vutatu nisyuka.”
  bba-bba: kpɑ bu nùn tɔn tukobu nɔmu sɔndiɑ be bɑ koo nùn yɑɑkoru ko, bu nùn sɛni
    so, yen biru bu nùn kpɑre dɑ̃ɑ bunɑnɑrɔ. Sɔ̃ɔ itɑse u koo mɑɑ se ɡɔrin di.
  eng-KJVCPB: 'and shall deliver him to the Gentiles to mock, and to scourge, and
    to crucify him: and the third day he shall rise again.'
  kgk-NT: Upéi xe me'ẽ va'erã nhande kwéry e'ỹ va'e-pe xe-rehe onhembohory hagwã,
    xe mbopi hagwã, xe juka hagwã kurusugwasu-rehe xe rupi-vy, he'i. —Ha upe rire
    katu mbohapy áry rire anhemoingove jevy-ma va'erã, he'i gwemimbo'e kwéry anho-pe
    onhemombe'u-vy.
  waj-waj: ngiari voopinnaiya mmikiai iya niiyara raida ni ripiida yatari sagaivau
    ni haara kiaaravai. Haara kikiai na putino taara suaivaitana taikanai vooma suaivaki
    keenaa na diitaanaravaivee, tiravai.
  cpy-cpy: Rowawijaa-kiniri itsipa-jatzipaeni atziri rowashiya-mintha-waetyaari, ipajawaeteri,
    ikentako-takiri. Roo awijawi-takyaa mawa kitejeri, aritaki rañahae.”
  ekk-PKP: ning annavad ta võõramaalaste kätte ja teda pilgatakse, piitsutatakse ja
    lüüakse risti. Kuid kolmandal päeval äratatakse ta surnuist üles.“
  mpx-mpx: ge nihi teli bolo nige Yudiya i oola nimaliyaa. Inoke heliya nihi lamwa
    tunatuna-an, nihi nibinibihan ge nihi lokolosan. Lan etonina elana abwe ni lutem
    yaomala.”
  wbp-wbp: '@see-verse:MAT.020.018'
  luo-luo: mi gichiwe ne joma ok jo-Yahudi mondo ojare, ochwade kendo ogure. To chiengʼ
    mar adek nochier mobed mangima kendo!”
  nhe-NT: Huan nechtemactilise ininmaco sejcoyoc ehuani. Huan yajuanti nechhuihuiitase,
    huan nechcuartajhuise huan nechcuamapeloltise. Pero ipan eyi tonali nimoyolcuis.
  aii-aii: ”ܘܒܸܬ ܣܲܦܝܼ ܠܹܗ ܠܐܸܡܘܵܬܹ̈‌ܐ ܕܡܲܣܚܸܪܝܼ ܒܝܼܹܗ، ܘܡܵܚܝܼ ܠܹܗ ܒܫܵܘܛܹ̈ܐ ܘܡܵܚܝܼ
    ܠܹܗ ܠܙܩܝܼܦܵܐ، ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܒܸܬ ܩܵܐܹܡ.“
  esk-NT: Qaitkisigaat Jew-ŋuŋitchuanun mitautigitqulugu ipiġaqtuġlugulu, suli kikiaktuutipkaġlugu
    sanniġutamun; aglaan aŋitqiksikkauniaqtuq piŋayuatigun uvlut.”
  msb-msb: tapos igaintriga man sa mga dili-Judio agod tuya-tuyaon, latiguhon kag
    patayon paagi sa pagpako sa krus pero sa ikatulo na adlaw bubuhayon ako gihapon.”
  cpa-NT: Jøng² jë́h²dsa jní² quiah¹² dsa² siáh², dsa² cuø¹ ju²hiíh¹, dsa² bú²jni.
    Tiang¹dsa jní² ni³ crǿg¹³. Jøng² jón²jni. Di³ jøng² hi² hiog¹jni ja³hnøa¹² jmai³
    ―ca¹juúh²dsa.
  dso-dso: ତାର୍‌ପଚେ ସେମନ୍‌ ମକେ, ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‍କେ ସର୍‌ପି ଦେବାଇ । ଜିଉଦି ନ ଅଇଲା
    ଲକ୍‌ମନ୍‍, ମକେ କିଜାଇବାଇ, କର୍‌ଡା ସଙ୍ଗ୍‌ ମାର୍‌ବାଇ ଆରି କୁର୍‌ସେ ଚଗାଇବାଇ । ମାତର୍‌ ତିନ୍‌ଦିନ୍‌
    ପଚେ ମୁଇ ଆରି ତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‍ବି ।”
  meu-meu: idau bese taudia bae henidia; idia ese bae ḡonaḡonalaia, bae kanudia, bae
    hasatauroa, a dina ihatoina ai ia na do baine tore isi lou.
  yva-NT: Indati wo inaunanto no vatano Yahudi jewene mansai indamu wanaikebe Rinai
    muno wo inanepato kaijo waije rai, umba wo inauseo sawa inyo kapite rai. Weramu
    masyote mandei umba ikovakato no wene rai.”
  dgc-dgc: Ey itugénék de di dayuan yae a éwan Judeo. Ey side éy tétoksonék de sakay
    balbalénék de, sakay ipakoék de ta kudos. Ey ta ikatélo a aldew, éy mabuhayék
    a huway.”
  zpm-NT: Zha co naa ladznia zha zit, parne guṉnguzee zha co naa, parne quiṉ zho naa,
    ni haxta squiaa zho naa lo cruz. Per zeeṉe gac tsoṉ ngbidza, zriebaan naa.
  hix-NT: Nahohsetxhe xarha hampànà, Xuknewyanahnà komo wya. Nyamoro rma newnohyatxhe
    hampànà. Nàhpokyatxhe xarha hampànà, kekon hatà. Yahkotohen hona namoyathetxhe
    xarha hampànà. Twayhàtxhe, nasanàmyaha harha hampànà, noro ha. Osorwawo ro enmahàtxhe,
    nasanàmyaha harha hampànà, kekon hatà, Txesusu.
  sim-sim: Uhu Avui Wasilakahi mashin misinda ambu ondohi tavak li halashinak orin
    li okolehe li wakoroho miandok li tirishinak hakwa ria. Unak niri frijip fri ishinak
    indik usahakwa ria.�
  npi-ULB: र उहाँको ठट्टा गर्न, उहाँलाई कोर्रा लगाउन, र क्रुसमा झुण्ड्याउनको लागि
    तिनीहरूले उनलाई गैरयहूदीहरूका हातमा सुम्पनेछन् । तर उनी तेस्रो दिनमा उठाइनेछन्
    ।”
  cgc-cgc: daw intriga naan ta mga dili-Judio aged pagayyaan, latiguon, daw silutan
    ta kamatayen naan ta krus, piro ta pangallo na adlaw bannawen kanen i ta Dyos.”
  tim-tim: Akto den hembalik mâŋgi nekmâ lâwinân nugumbiâ mombiangât Roma luâk are
    yeŋgâlân oloŋ nekbiâ bâleŋe mâŋgi nekmâ lâwinân nugumbiâ mombian. Mondere han
    nugumbiâ hilâm âlâwu akto momoŋânba agatbian.” dâep.
  yor-yor: Wọn yóò sì fà á lé àwọn kèfèrí lọ́wọ́ láti fi ṣe ẹlẹ́yà àti láti náà án,
    àti láti kàn mi mọ́ àgbélébùú, ní ọjọ́ kẹta, yóò jí dìde.”
  wos-wos: Wandat nak téfana du wuniré hérae wuniré haraki hundi wata rami yoombu
    xiyataka wuniré xiyae mimbu hatekandat hiyatawuni. Hiyae nukwa hufuk yindét God
    wandét wambula ramétawuni.” Wungi dé Jisas déka duré wa.
  emp-NTPO: Maʌ̃be mʌ̃ra judiorãẽ́a diad̶ia. Maʌ̃gʌrãba mʌ̃ra ipid̶a biẽ́ jarad̶aped̶a,
    ud̶aped̶a crud̶e cachid̶ia. Baribʌrʌ ewari ũbead̶e mʌ̃ra ʌ̃rẽbaya.–
  eng-F35: and they will hand Him over to the Gentiles to mock, to scourge and to
    crucify. And on the third day He will rise!”
  ind-ind: Kemudian mereka akan menyerahkan Aku kepada para penguasa yang bukan Yahudi.
    Mereka akan menghina dan mencambuk Aku, lalu membunuh-Ku dengan cara disalibkan.
    Tetapi pada hari ketiga sesudah kematian-Ku, Aku akan dibangkitkan kembali.”
  pes-OPCB: و به رومی‌ها تحویل خواهند داد تا او را مسخره کنند و شلّاق بزنند و به صلیب
    بکشند. اما روز سوم او زنده خواهد شد.»
  mpt-mpt: Yudaba naka afeti nemyiba i ne weng dobo weng one bianiba tlane biam bianiba
    eka tek tebelo nebiam biniba atdimo nemasa silo biki nenaiba kaania amo asu kenia
    make dime imin hananamabibo ge baabesebe.
  bla-bla: Ki akŭtsitŭp'omŭtskau Gentiles mŏkitapapĭstotoŏssauaie, ki mŏkitstsipĭs'ossauaie,
    ki mŏkauai'stŏsauaie; otsoks'kaiksĭstsikusi ak'ŭtsipuau.
  ssx-ssx: Koto haliwekima꞉ ipiki kitaaso hata꞉ ipika꞉ lokena꞉ dopi tao yumbua baota꞉
    homena꞉ lilimikie. Kutupa ipikita꞉ nate tepo wiaata꞉ paa tiao da꞉taa halieke leekeme.
  mkl-mkl: Si ɑnyiɛ nɔ ɑ dɑsim si ɑwɔi dimi mmu ŋɑ, ɑɑ yɑɑkom, nɔ ɑ tɛɛm kpɔtɔɔ, nɔ
    ɑ kpɑkpɑm si jĩi ku ɡɑɑu. Nɔ si ɑjɔ mɛɛtɑsiɑ ɑn jĩ mɑ́ hɑi si bɑlɛ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ ଅଣଜିଉଦି‍ଇଂନେ ନ୍ତିନିଆ ଆନ୍ତାର୍‍ ବିଏ । ଅଣଜିଉଦିଇଂ ଆମେକେ ଆଃଗିଆସଃ
