    ahnek. Henneme amamnam hawkrinek nah kannikaw akiw.
  iou-iou: Täŋpäŋ äma guŋ äbotken nanik unita iniŋ kireŋirä yäŋärok man iwerit, kaŋ-mägayäŋit
    täŋpäŋ pärip-päriptä utpäŋ päya kwakäp terak api utpewä kumbek. Kumbänpäŋ äneŋirä
