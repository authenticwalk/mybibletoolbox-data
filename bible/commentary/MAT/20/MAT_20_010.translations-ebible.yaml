verse: MAT.020.010
translations:
  kpx-kpx: Ige vavita lovilahale keau ke elehai huhulahai avoe, ‘Noeabuna moni baluga
    malei.’ Isito au kebiata igaegae vai kina (K5) ovenu.
  okv-H: ihote humbunu pure ea embomeni amina iji koso pure ea avoembo mine peni humbasi
    ke ea rate enana inono ainge 3 kina pere humbuto
  tbo-tbo: Ma lawa tu bagibagi tahatahayahi hai winugonugotuhu hi pa, apo maiha baneina
    hina waya, tamogi ega atapuhihi mihahi galenana emosi.
  mal-C: ആദ്യംവന്നവർ തങ്ങളുടെ കൂലി വാങ്ങാൻ ചെന്നപ്പോൾ, അവർക്ക് കൂടുതൽ ലഭിക്കും എന്നാശിച്ചു.
    എന്നാൽ, അവർക്കും ഓരോ ദിനാറാണ് കൂലിയായി ലഭിച്ചത്.
  grc-SR: ⸂Ἐλθόντες δὲ⸃ οἱ πρῶτοι ἐνόμισαν ὅτι ⸂2πλείονα⸃ λήψονται· καὶ ἔλαβον ⸂3καὶ
    αὐτοὶ ἀνὰ δηνάριον.⸃
  bgc-bgc: जो पैहल्या आये उननै यो सोच्या के म्हारै ताहीं घणा मिलैगा, पर उननै भी एक-एक
    दीनार (एक दिन की मजदूरी) ए मिल्या।
  khz-khz: Geago-kuneto talimara gevogomaito aonai, ira matapolu gekilato voira kiata
    mapene taokau, na ira maki siliva monira kwapurakwapuramo gegapito.
  deu-TKW: Und als die ersten kamen, meinten sie, sie bekommen mehr; und auch sie
    bekamen je einen Denar.
  zsr-NT: Catiꞌ guladxinëꞌ bönniꞌ yjenquëꞌ dxin zíꞌatël, gláquinëꞌ huaziꞌquëꞌ yelatiꞌ,
    san lëzcaꞌ gulaziꞌë tu tuhueajquëꞌ dumí lazxj qui tu dza.
  lin-lin: Bongo ekomaki ngonga ya kofuta bato oyo nkolo elanga azwaki liboso na mosala ;
    bakanisaki ete bakozwa mbongo mingi koleka, kasi moko na moko kati na bango azwaki
    lokola lifuti, mbongo moko kaka ya ebende.
  hns-NT: Tab djab sabere waala kamkartan aage aail, tab oesab sotjies kie oesabke
    ek tjaanie ke paisa se djaada mieliega. Bakie ohoesabke ek tjaanie ke paisa mielal.
  noa-E: Maimuata jũrr nacha dubtarr khʉʉn thʉ̈rkha aujim aajem. Ya mag amach thʉ̈rkhʉʉibaadee,
    warm khʉʉnag mag denario ãb deematarr aawai, amaun jũrr amachigta ʉ̈r phagjupii
    naajima, amachta edpherre dubtarr aawai. Pari magba amagjã ẽudeecha dubtarr khʉʉnag
    phagtarrjöpai phagkhajim anaabá.
  eng-EMTV: But when the first came, they supposed that they would receive more; and
    they also received each a denarius.
  mib-NT: Yūcuán na te ni quecoo tēe jeē ni quɨ́vɨcoo xīhna ñúhún. Te cájeni ni de
    jeē cuehē gā quiyāhu de. Te ɨɨn‑ni denario ni caquihin ɨɨn ɨɨn de.
  lif-NT2: हे़क्‍केलॽरिक् के़रे़क्‍नुःल्‍ले़ तगि याःम्‍बक्‍को के़भन्‍छिङ्‌बाहाॽरे़ग
    खे़न् मे़निःसुआङ् आनिगे़ यरिक् खोःसुम्‍बाबिला लॽरिक् मे़इःत्तु, कर खे़ङ्‌हाॽरे़आङ्
    युप्‍पायाङ् थिक्‍लक् मे़घोःसुरो॥
  xnj-xnj: Pavabwelili vala vevatumbwili lihengu peatumbwili vaholali kuvya yati vipokela
    neju, ndi navene vakapokela mashonga ga luhuna lwa muhi umonga kila mundu.
  mmx-mmx: La nedi mo laradi gomgo ga xup kaka avot nedi, diga vot la diga nua i do
    dinaba xip ka mavana lixilik ap mo luunun, ketla nedi getgesara diga lok ka bok
    legesa denarias.
  cbr-NT: Usaquian cupíoia isquin ca an paían ñu mëënun bicë unicaman —nun cananuna
    a unicaman bicësamaira oquin curíqui cha biti 'ai —quixun sinánxa. Sinánxunbi
    ca bari xupíbucëbë ucëcaman bicësaribi biaxa.
  tee-NT: Chai astan acsni tamilh ju p'ulhnan ixtacha'anta pus ju yu'unch ixtanajun
    ni ca palai laklhu camapalhcana'. Para vana va chun axtaknicalh tachi ju akts'iya
    lhajacan ju tamin avilhchan.
  eng-LSV: And the first having come, supposed that they will receive more, and they
    received, they also, each a denarius,
  cak-NT: Y cuando xe'apon ri samajel ri xe'oc pa samaj na'ey chi yetoj; xquinojij
    que más q'uiy ri xtiyo'x chique, roma reje' can jun k'ij xesamaj. Pero cuando
    xtoj rajil ri quik'ij, xquitzu' chi reje' chuka' xa jun denario ri xyo'x chique.
  pah-NT: '—Mbapavamo jypyve''g̃a nduri no. Oyvyteri pe g̃a ei: “Um dia rupiara ikwepykava
    ga imondoi g̃a pe – kiroki g̃a oporavykyahi''vi ga pe. Nurã po ti ga imbuhuri
    koji''iva''ea nhande ve kiro nehẽ. A''ereki ypyhaji hete nhande poravykyhetei
    ka''aru nhandepohia jugwi,” ei g̃a oyvyteri pe, ei Jesus''ga. —Ojo''jaime reki
    ga imondoi um dia rupiara ikwepykava jypyve''g̃a pe g̃a nag̃anani, ei Jesus''ga.'
  sja-NT: Apemaarãmaa p'aa aupak'ãri, pachejida chi naa mimiadap'edaarã. Mãgɨɨrãpa
    k'ĩsiajida p'arat'a audupɨara jitadait'ee apemaarã k'ãyaara. Mamĩda mãga-e paji.
    Ãchimaa ichiaba denario abapai p'aaji ãchi mimiadap'edaa pari.
  xed-xed: Ka lagha gwal ta zlraftá ksa slna taŋtaŋ. “Mali dzaʼa aŋni zlghay” ka hahəŋ
    si ta gray. Ama ka vlaŋtá lu ta tseda vagha mndu turtuk turtuk ta həŋ.
  mks-NT: Ta ndaja coo tá na̱cani a nu̱ú da̱ na̱qui̱hvi caja chúun ja̱nda̱ naha cán
    quehe ya̱hvi da já quéa̱ na̱ca̱hán da̱ ña̱ cua̱ha̱ chága̱ jiu̱hún ndiquehe da
    nu̱ú da̱ na̱qui̱hvi ca̱a u̱hu̱n sa̱hini cán. Joo quia̱hva já in denario na̱quehe
    ri in in da̱ cán.
  gfk-S: Ma be ira ut na pinapalim ing di ga huna kukule di ga hanawat, di ga lik
    be di na kap ta tamat. Iesene di bileng, di ga kap tike barbarat tiketike.
  bmu-bmu: Mutuk nupnöŋ kageri, yeŋön kaŋgota töwaŋini oŋgita memegöra mötmörigetmö,
    i mohot mohot mewöyök silim mohotkö töwaŋi (Kina 5) eŋgiiga meget.
  dgz-dgz: Ap menan namu nao tapen watu enamoni nagirewa, anega anun, ‘Nu namu tauatoni
    menan garewa aigap sia tambuit,’ ap anega anune. Go garewa muga om daiton ame
    megenat tambune.
  eng-GNV: Nowe when the first came, they supposed that they should receiue more,
    but they likewise receiued euery man a penie.
  zaa-NT: Làniana gubiga' tehuá canu gutà'a primérua belaba latsi' quį qui'ni thi'
    cą adí iỹeni, pero lacą nna ttu denario huá guỹa cą.
  eng-WEBSTER: But when the first came, they supposed that they should receive more;
    and they likewise received every man a penny.
  guh-guh: 'Nexata daxita pamonae bajayacunua pepacopiaya junua penacuenebinexa, pepacotocaevi
    juya parena pematamobinexatsi. Nexata bajarapamonae jamatabëjumaitsi: “Caedenario
    meta pematatsënëa vaxaitsi nacamatamobiana. Tsipaji copiaya vaxaitsi junuatsi
    vajanacuenebinexa,” jamatabëjai bajarapamonae. Itsiata baitsi jane bajarapamonae
    ata, caenë canacujitsia, matamobatsi caedenario tsaponae.'
  bon-bon: Puma cita ca biname lui cina niinäcerage me eclige kaakesea me, teepi apu
    jengenetnemige, egä teepi baborage daremu ne ecatenisi, yepä teebibine yepä ibi
    daremu ecäranemisi.
  nhw-BL: Huan quej nopa quintlaxtlahuijtiyajqui hasta ajsic campa nopa catli ajsicoj
    ijnaltzi, huan nopa masehualme moilhuiyayaj para ininteco quintlaxtlahuisquía
    quentzi más, pero nojquiya quinmacac tlen se tonal tlaxtlahuili.
  swh-ONEN: Hivyo wale walioajiriwa kwanza walipofika, walidhani watalipwa zaidi.
    Lakini kila mmoja wao pia alipokea dinari moja.
  wbi-wbi: Avavombi vano vaale va kwanda, ye viluta kwa jumo ikuvahomba vakahuviila
    kuhombua nyinga kukila avange. Neke voope vakahombua nujunge idinali jimo jino
    lwale luhombo lwa kighono kimo.
  bba-bba: Ye ɡbiikoo be, bɑ nɑ, bɑ tɑmɑɑ beɡii koo kerɑwɑ mɛ. Adɑmɑ sɔ̃ɔ teerun sɔmburun
    ɡobiyɑ bɑ mɑɑ ben tii kɔsiɑ.
  eng-KJVCPB: But when the first came, they supposed that they should have received
    more; and they likewise received every man a penny.
  kgk-NT: 'Upéi ou ave gwĩ voi gwive omba''apo va''ekwe: “Ome''ẽve-ta nhande-vy” he''i
    mo''ã ojéupe. Ha ambue kwéry-pe ome''ẽha-rami ave ome''ẽ íxupe. Peteĩ áry hembiapo
    repy ae ome''ẽ íxupe.'
  waj-waj: Mmikiai tauraa mmoori varaiya nnida kaayauma varaaraivaara yaata utida
    mmuaavai mmuaavai mmuaavaugiataama ngiari sikauyauvaa varaavai.
  cpy-cpy: Ipokaeya-paakini etakawori rantawaetaki amaetyaaka, roshiya-kaantzi riitaki
    ipina-peroete. Tema te, ari roshiyakari itsipa-paeni jempe ikaatzi ipineeta-kiriri.
  ekk-PKP: Kui siis tulid need, kes olid esimesena palgatud, arvasid nad, et nemad
    saavad rohkem, kuid ka nemad said ühe denaari.
  mpx-mpx: Inoke sauga bolo i ahel houwan hi nem, hi nuwatu tage nasi molaliya nihi
    ahe pwabwaya, yaa heliya al ge, gegewel hi ahe silba maisena maisena ona.
  wbp-wbp: Yangka yali-patu warrkini kujalpalu yangka parra wiri warrki-jarrija, nyanungu-paturlu
    ngulajulu-nyanu rampal-manngu-nyangu yungu ngantalu mantarlarra panu talaju warrki-jarrinja-warnurluju.
    Kala lawa! Yalirli warrkinikingarduyu wiringki-jana nyanungu-patuku-jana yungu
    jinta-kari jinta-kari-mipa pirli yaltiriji.
  luo-luo: Omiyo ka joma nondiki mokwongo nobiro, negigeno yudo mangʼeny. To moro
    ka moro kuomgi bende noyudo mana dinari achiel.
  nhe-NT: Huan queja nopa quintlaxtlahuijtiyajqui hasta ajsic campa nopa tlen ajsicoj
    ijnaltzi, huan nopa tlacame moilhuiyayaj para ininteco quintlaxtlahuisquía quentzi
    más, pero nojquiya quinmacac tlen se tonal tlaxtlahuili.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܐܵܢܝܼ ܩܲܕܡܵܝܹ̈ܐ، ܚܫܝܼܒ݂ ܠܗܘܿܢ ܒܸܬ ܩܲܒܠܝܼ ܗܘܵܘ
    ܗܵܩܵܐ ܙܵܘܕܵܐ. ܐܝܼܢܵܐ ܐܘܼܦ ܐܵܢܝܼ ܫܩܝܼܠܔ ܠܗܘܿܢ ܟܠܔ ܡܸܢܵܝܗ‌ܝ ܚܲܕ ܕܝܼܢܵܪܵܐ.
  esk-NT: Taapkuali savaktiksraqtaaqqaaŋuruat aggiqamiŋ, isumaniqsut akikŋatluŋniaqhutiŋ.
    Aglaan atausiullaaplutiŋ akuqtuipmiñiqsut uvlum akiksraŋanik.
  msb-msb: San pag-apiki san mga nagkauruna nag-isip na mas dako an inda mababaton
    pero parareho man gihapon sinda tig-urusad na dinaryo.
  cpa-NT: Jøng² mi³ca¹të́² dsa² ca¹ŋi¹togh¹ ta³ lah¹ni³, mi³lë́²dsa hiei¹dsa ma¹dsio¹²
    cog³. Di³ jøng² ma¹guie¹ héh¹ cog³ ca¹hiei¹dsa lah¹jan²dsa calah.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ତୁମ୍‌ କାମ୍‌ ଆରାମ୍‌ କରି ରଇଲାଇ, ସେମନ୍‌କେ ଅଦିକ୍‌ ବୁତି ମିଲ୍‌ସି
    ବଲି ଆସା କଲାଇ । ମାତର୍‌ ସେମନ୍‌ ମିସା ଗଟେକ୍‌ସେ ରୁପା ଟାଙ୍ଗା ମିଲାଇଲାଇ ।
  meu-meu: Ela guna taudia e dae, bena idia banava idia davadia be baine habada eto,
    to idia danu silver monidia ta ta e abi.
  yva-NT: Weti vatano usisa no nawaisye raijo awatan ngkove rai wo ratantona ware,
    ‘Reamamo po doije veano reansavaeyamo indati nseo aje!’ Weramu po mavaeyamo, vatane
    nanentabo apa doije nanto no vasye intabo tavon.
  dgc-dgc: Kanya du neditol, pégsingeh de éy akala de éy upaan side ta mahigit pa
    du ménegipo. Pero mamisu bale be san i upa dia.
  zpm-NT: Grë zha ne glo bzëëb lo dziin, zeeṉe goṉ zhow, tibaque güeynie guic zho
    nroobraa nguizh me zho. Per zeeṉe laa zho gozh, lalgaque pcaa zho.
  hix-NT: Enmahrà ro omohxemotho komo nomohtxownà haxa hatà. Onà wyaro nehutwetxkon
    hatà, nyamoro ha. Tkokmamnohtxowà, àro ke eho nyhe nehemen hamà, kàwyanye, ketxkon
    hatà, tàwyanye rma. 1 me rma rha nàmye hatà, àwyanye xarha, kekon hatà, Txesusu.
  sim-sim: Erem or haha ihi maifuk tari ma ondo warje nga li laku, karem hishiri lir.
    Hako wahau, lir nakremkop lari lir.
  npi-ULB: जब सुरुका कामदारहरू आए, तिनीहरूले धेरै पाउनेछन् भनी तिनीहरूले विचार गरे,
    तर तिनीहरू हरेकले पनि एक दिनार नै प्राप्‍त गरे ।
  cgc-cgc: Na nlaman ta mga una na gaubra daw ino suol ya na paatag naan ta mga uryan
    na gaubra, gasalig danen an na mas bakod iran an na mabaton. Piro, isya-isya ki
    danen patagan ta suol na paryo man ta mga uryan nang ya na gaubra.
  tim-tim: Akto luâk ulik gulik togom âi keiŋe katmâ meyi are togom, “Nenŋe âmâ hilâm
    konokgât puli aregât kakŋân memberen.” dâm nâŋgâyi. Dâ ina yâkâ hainâk hilâm konokgât
    hâu dâtâŋe yeŋgiep.
  yor-yor: Nígbà tí àwọn tí a gbà ṣiṣẹ́ lákọ̀ọ́kọ́ fẹ́ gba owó tiwọn, èrò wọn ni pé
    àwọn yóò gba jù bẹ́ẹ̀ lọ, ṣùgbọ́n ẹnìkọ̀ọ̀kan wọn gba owó dínárì kan.
  wos-wos: Hérandaka tale yae jémba yandé du yéwa héranjoka yata xétaka di angi saréké,
    ‘Wafewana nani néma yéwa hératame?’ Wungi sarékéta di akwi di nak nak natafa yéwa
    héra.
  emp-NTPO: Maʌ̃ bẽrã dji naãrã trajad̶e wã panana zesid̶ad̶e crĩchasid̶aa parata
    waib̶ʌara edad̶ida baribʌrʌ ab̶arica edasid̶aa.
  eng-F35: So when the first ones came they supposed that they would receive more;
    yet each of them also received a denarius.
  ind-ind: Waktu tiba giliran para pekerja yang mulai sejak pagi, mereka mengira akan
    menerima upah lebih banyak daripada pekerja yang lain. Namun ternyata setiap orang
    yang datang pertama juga diberi upah satu keping uang perak.
  pes-OPCB: در آخر، نوبت کارگرانی شد که اول از همه به کار مشغول شده بودند؛ ایشان انتظار
    داشتند بیشتر از دیگران مزد بگیرند. ولی به آنان نیز همان مقدار داده شد.
  mpt-mpt: kwitimsa dlanea unibbuei yateniba funaniba I kwino dim dlane natlibbio
    kesota wan kina kebenebo niko kwitimsa dlanea monoba okok bioba afok smik homono
    blimanobio kesoa ni monio meseinoba homon olonomabbiobo gabib otane e isa moni
    sumo mo oyim blimobe. Isa wan kina omyen tlane kesoa
  bla-bla: Ki matom'six ĭsto'sau, ŭs'taiau mŏkoku'yĭsauaie stsĭk'i; ki ikŏno'kuyiau
    apŭn'asaini.
  ssx-ssx: Kutu piekeeki handaata꞉ mo ota꞉ da panake ka꞉la꞉paaso siki kini pu mea
    pokolo pemeke haliweki ika꞉ yenki muluekema꞉ ipuluta꞉ Nika꞉ yenkita꞉ ota꞉ haka꞉ta꞉pao
    kilieke hone wimikipate pa iki pa꞉ta꞉ make homeke tupa꞉ 1 kina ombu haleekeme.
  mkl-mkl: Ammɑ iyi ɑ̀ to si inɛ sinte ŋɑu ɑ̀ tɑmɑɑ bɛi ti ɑŋɑ ɑ́ re bɛɛbɛi. Ammɑ
    fiɑi icɛi ɑjɔ ɑkɑ̃i ɑ̀ sɑ̃ɑ ɑŋɑ mɔ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ସେନୁଗ୍‍ ସ୍ଲେ ମୁଲେ ବଆର୍‌ଗେ ମେଇଂ ବାବେକେ ଜେ ଆମେଇଂକେ ଜବର୍ ଆଜ୍‌ରି ମିଲେଏ
    । ମାତର୍‌ ମେଁଇଙ୍ଗ୍‌ ଡିଗ୍ ମୁଇଙ୍ଗ୍ ମୁଇଂ ଆଃ ରୁପା ଡାବୁ ବାଆର୍‌କେ ।
  gof-RNT: Koyro ooso oykkidayssati yidi, banttaw daro imettana gidi qoppidosona.
    Shin enttika huu7en huu7en issi issi dinaare ekkidosona.
  unx-unx: ମୁଲ୍‌ଏତେ କାମିକେନ୍‌କ ଆଦ୍‌କା ନାଲାଲେ ନାମେୟା ମେନ୍ତେକ ଉଡ଼ୁଃକେଦା, ମେନ୍‌ଦ ଇନ୍‌କୁହଗି
    ମିପିହୁଡ଼୍‌ରେ ମୁସିଙ୍ଗ୍‌ରାଃ ନାଲା ସିକାକ ନାମ୍‌କେଦା ।
  gah-gah: keza goí iki hoza ale ve nene meinava napa alitupe liki gelemóza, ma nomimó.
    Kezagi nene 1 kinasí alimi vamó.
  lcm-lcm: Asukang na vap vopo abis le tenei vauk ang kitapo sekpat ani ki luk alava
    lik. Sikei siksikei iria kapa kala kun luk ani samui i sikei a taun palau.
  aer-aer: Ingweleme-arle apetyeke areye akenhe aremele itirrerlenge, ‘Yewe, re itnenhe
    antheme arlte akngerrele-arle urrkapekenge kele re anwernenhe awethe-arle anthetyenhe
    anwerne-arle ingweke-atwetye urrkapekenge.’ Kele re akenhe itnenhe rante-rante
    ante-arle antherlenge.
  qvc-NT: 'Chayshina chay iki yaykuqkunata puntata pagarashpam, chay punta yaykuqkunataqa
    ultimutaraq pagararqan. Chaymi chay punta yaykuqkunaqa yuyarqanllapa: Paykunamandaqam
    masta rini ch''askiq, nishpa. Piru paykunapismi suq dinaryutalla pagundaqa ch''askirqanllapa.'
  tgl-ULB: At nang ang mga naunang manggagawa ay dumating, inisip nila na higit na
