    Song ka lasin.
  san-DEV: यूयमपि मम द्राक्षाक्षेत्रं यात, युष्मभ्यमहं योग्यभृतिं दास्यामि, ततस्ते
    वव्रजुः।
  tna-NT: 'Da su emetse ja atana huecuana: “Meputique micuaneda di quema te su ehuiruhuiru
