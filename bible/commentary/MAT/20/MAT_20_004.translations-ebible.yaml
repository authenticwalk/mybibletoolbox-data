  jae-jae: Tec kêsôm gêdêŋ êsêac gebe ‘Ana kôm wainŋa êwiŋmaŋ, oc janam ôli amac ŋajam.’
  ksd-ksd: 'ma i tatike ta diat: Avat bula, avat a vana ta kaugu uma na vain, ma ina
