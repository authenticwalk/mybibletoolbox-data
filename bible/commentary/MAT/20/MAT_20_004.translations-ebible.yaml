  pab-NT: 'Hoka nexa ihiyeha: “Xiyane xisonai tehitiya xahaka nomasenikoi. Nabakatyaite
    xiso enaosexeta”, nexa ihiyeha hoka xaneha.'
  llg-llg: Boe ma nafada sala, nae, ‘Wei tolanoo nggalei! Ei nau tao ues nai au osing
    do? Dei fo au bae ei no mandaan.’ Lamanene leondiak, boe ma lakaheik, de leu tao
