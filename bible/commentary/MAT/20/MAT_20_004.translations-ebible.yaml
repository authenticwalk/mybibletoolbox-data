  msm-NT: Kagi din, ‘Trabahu kow diya to uma ku. Ogsuhuyan ku sikiyu to hustu.’
  myk-myk: 'A wu pu pye: ‹Yi bɛ pu shɛ caŋa ɲii li pye na ɛrɛzɛn tɛgɛ ki ni, saraa
