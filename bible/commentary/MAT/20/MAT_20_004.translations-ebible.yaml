verse: MAT.020.004
translations:
  kpx-kpx: Ige au namigevei avoe, ‘Lana isiviai tai di bulumo lovilahage dana ibinae
    dua laovei.’
  okv-H: ke einge ena, ‘Ungo pambuto nau grape pure ururovo hure vovurou mine inono
    ikano humbasova,’
  tbo-tbo: ega yaka i paliwelehi i pa, “Emoemotana apo ota nae u tano uyahina po ota
    bagibagi? Po omi bagibagi a lata naka pitenana ata wimihena tagoya,” ega yaka
    hi nae hoi tano po hi wobagibagi.
  mal-C: അദ്ദേഹം അവരോട് ‘എന്റെ മുന്തിരിത്തോപ്പിലേക്കു നിങ്ങളും ചെല്ലുക; ന്യായമായ വേതനം
    ഞാൻ നിങ്ങൾക്കു തരാം’ എന്നു പറഞ്ഞു.
  grc-SR: καὶ ἐκείνοις εἶπεν, Ὑπάγετε καὶ ὑμεῖς εἰς τὸν ἀμπελῶνα, καὶ ὃ ἐὰν ᾖ δίκαιον
    δώσω ὑμῖν.
  bgc-bgc: अर उसनै कह्या, ‘थम भी अंगूर के बाग म्ह जाओ, अर मै एक दिन की जो भी मजदूरी
    थारी बणै सै वा थमनै दियुँगा।’ अर वे भी काम पै चले गये।
  khz-khz: Ne evaikilarato, netiwato, ‘Gomi maki geku vine araganai ioago, iove inagulu,
    pe voimi rorirorina pana venimi.’
  deu-TKW: 'und sagte zu ihnen: gehet auch ihr hin in den Weinberg, ich will euch
    geben, was recht ist.'
  zsr-NT: 'Rëꞌ lequëꞌ: “Gul‑tséaj caꞌ lbiꞌiliꞌ ga nac laꞌ yël quiaꞌ, atiꞌ quizxjaꞌ
    lbiꞌiliꞌ le nac tsahuiꞌ.” Laꞌ yjactëꞌ caꞌ lequëꞌ.'
  lin-lin: 'Alobaki na bango : « Bino mpe bokende kosala na elanga na ngai ya vino.
    Nakopesa bino lifuti ya sembo, oyo ekoki. »'
  hns-NT: 'Oe bolies: ‘Toelog aaw hamaar khet me kaam kar aur ham toelogke ek attjha
    madjoerie debe.’ Aur oelog bhie gail.'
  noa-E: Magbaa makhʉʉnagjã, “Pãarjã ĩchab mʉ phidag ee phidkhabamit; mua pãrag pãach
    phidkhabarmpierr phagjugui” ajim anʉm. Magbaa makhʉʉnjã ĩchab phidkhaan wëtjim
    aajem.
  eng-EMTV: And said to them, ‘You also go into the vineyard, and whatever may be
    right I will give you.’ So they went.
  mib-NT: 'Te ni cahān de jíín: Róhó jíjnáhan ró, cuángoo taxín ró uva rī, te chunaa
    vāha ri yāhu ró, áchí de. Te tēe un cuángoo de.'
  lif-NT2: मे़त्तुसि, ‘खिनिॽआङ् पेगे़म्‍मे़ॽआङ् आजे़ल्‍ले़क्‍सेॽ इक्‍को याःम्‍बक्
    चोगे़म्‍मे़ॽओ॥ खिनिॽ खोःमा के़याॽरिबा याङ्‌ङिन् पिनिङ्‌लो॥’
  xnj-xnj: Akavajovela, ‘Mewawa na nyenye mhamba kulihengu kumgunda wangu wa mizabibu,’
    Na nene yati nikuvalipa luhuna lwinu lwemganikiwa mupewayi.
  mmx-mmx: La neni ga lok tidi, ‘Nemi bok minat pas la mina gugu ro at laraamang vaen
    tarak, la nia aba un nimi mi luunun i epovo at lugugu.’
  cbr-NT: 'Isquin ca caxa: Mitsúxribi camina ''ën naënu ñu mëëi cuanti ''ain. Cuanxunmi
    ñu mëëia cana mitsun ñu mëëcësabi oquin mitsu cupíoti ''ain. Cacëx ca ñu mëëi
    cuanxa.'
  tee-NT: 'Chai alacjuni: “Ap''it''it vachu'' ju uxijnan laquilhich''alhcat. Chai
    aclamapalauch tachi ju k''oxich cava”. Pus ju yu''unch ta''alh.'
  eng-LSV: and to these he said, Go—also you—to the vineyard, and whatever may be
    righteous I will give you;
  cak-NT: 'Raja'' xapon quiq''uin y xch''o''n-apo chique y xu''ij: Quixbesamaj chuka''
    rix pa wulef ri nuticon uva chech, y ren xtinya'' jun utz iwajil, xcha'' chique.
    Y ri samajel ri'' can xebe-wi pa samaj.'
  pah-NT: 'Nurã ga ei g̃a pe: “Pe na jitehe ti peho uva tymipyra pype pejiporavykyavo
    ji ve no. Amondo katu po ti ji pe me itambere''ia peporavykya kwepykava nehẽ,”
    ei ga g̃a pe, ei Jesus''ga. —“Pyry,” ei g̃a. —Ko pe g̃a hoi oporavykyavo ga pe,
    ei Jesus''ga.'
  sja-NT: 'Mãga unuk''ãri, mãgaji: “Parã ichiaba wãdapáde aji, mimiade mɨ uva k''ãide.
    Mɨa pia p''aayada aji, parã mimia pari.” Mãpai wãjida mimiade.'
  xed-xed: 'Kaʼa nda həŋ mantsa: “Lawa kaghuni guli da ksa slna ma vwaha inaba ɗa,
    dzaʼa plaghuna pla yu ta tseda ghuni manda ya ta raku,” kaʼa nda həŋ.'
  mks-NT: 'Já na̱cachi mé da̱ xi̱hín ña̱ha ñúhu̱ cán já: “Cuáhán ri ndóhó va cahnda
    ndó uva nu̱ ñúhu̱ i̱ ta já cha̱hvi i̱ ndo̱hó tá quia̱hva ndítahan nu̱ ndó quehe
    ndó”, na̱cachi da. Já na̱quee mozo cán cua̱ha̱n da̱ jáquee da nu̱ ñúhu̱ dá.'
  gfk-S: Ma iga tange ta di be, ‘Mu bileng, mu na hana utuma tano nugu lalong ma mu
    na papalim. Ma iou ni kul hatakadosne mu.’
  bmu-bmu: Eŋgeka kewö jii mötket, ‘Iŋini mönö mewöyök nöŋgö wain nupne anda nup megetka
    töwaŋini dopŋeyök eŋgimam.’
  dgz-dgz: Me anega diamon, ‘E den sia aisen nao nega tan amba dim da tane tamanaepiwa
    ne garewa ega enain.’
  eng-GNV: 'And sayd vnto them, Goe ye also into my vineyard, and whatsoeuer is right,
    I will giue you: and they went their way.'
  zaa-NT: 'Ra tè bi cą: Ą''hua lebi''i nna, lítsía huá tsina quia'', inte'' nna hua
    yiỹa ba'' le tì''a nu ná bá. Lacą nna huía tè cą.'
  eng-WEBSTER: And said to them, Go ye also into the vineyard; and whatever is right,
    I will give you. And they departed.
  guh-guh: 'Nexata jumaitsi bajarapamonaejavabelia: “Paxamë ata paponaremelia tajapabiabelia.
    Panetonacuenebianame. Pacamatamotsianatsi raja xaniavaetsia,” jai pabixainaenë.'
  bon-bon: Tabe jejemige egä, ‘Weene cuta naaclege cäme waina calwacupi cabu kaakesea
    wawename, cane piba weebibine icärininine, ngena daremu gyene miiji.’
  nhw-BL: 'Huajca quinilhui: ‘¿Amo anquinequij antechpalehuise ama ipan noxocomecamil?
    Xihualaca huan nimechtlaxtlahuis catli quinamiqui.’ Huajca inijuanti nojquiya
    yajque.'
  swh-ONEN: Akawaambia, ‘Ninyi nanyi nendeni mkafanye kazi katika shamba langu la
    mizabibu, nami nitawalipa chochote kilicho haki yenu.’
  wbi-wbi: Akavavula akati,'Na jumue lutagha kuvomba imbombo mu mughunda ghwango ughwa
    sabibu, une kyanikuvahomba mweni uluhombo luno lunoghile.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, bɛɛn tii i doo i sɔmburu ko nɛn ɡbɑɑrɔ. Kon bɛɛ yen
    ɡobi kɔsiɑ nɡe mɛ n weenɛ.
  eng-KJVCPB: and said unto them; Go ye also into the vineyard, and whatsoever is
    right I will give you. And they went their way.
  kgk-NT: “Peẽ ave tapeho pemba'apo xe uvaty-py” he'i, “Ne rembiapo repy ame'ẽ va'erã
    nde-vy” he'i omba'apo va'erã-pe. Inhe'ẽ-py oho omba'apo.
  waj-waj: 'iya tinoo: Ngieetama ni vuaina mmooriivaki vikiai fai na irisaivaa aikiooma
    ngii minaravaivee,'
  cpy-cpy: 'Ikantapaakiri: ‘Piyaate pantawaete nowankiri-mashiki, aritaki nopinatakimi
    okaatzi ipinatanta-piinteetzi.’ Jateeyakini rantawaete.'
  ekk-PKP: „Minge ka teie viinamarjaistandusse tööle ja ma tasun teile, mis on sobiv,“
    ütles ta neile. Nii läksid ka nemad tööle.
  mpx-mpx: Inoke i baek elal i ba, “Komiu al ge, nuku na nuku tuwalali no oine ana
    eyowa elana, inoke molamiu na pewa bubun, nige na giginol panak eliyamiu.”
  wbp-wbp: Nyanungu-jana wangkaja nyanungu-patukuju, ‘Nyurrurla wati-patulu yanta,
    manulu warrki-jarriya ngaju-nyangurla kaatinirla. Ngaka-kari jalangurla ngajulurlu
    kapurna-nyarra payi-mani talangku warrki-warnuju yangka kujarna-nyarra jangku-pungu.
    Kularna-nyarra yimirr-yinyi.’
  luo-luo: Nowachonegi ni, ‘Un bende dhiuru uti e puotha mar mzabibu, kendo abiro
    chulou gimoro amora mowinjore.’
  nhe-NT: 'Huajca quinilhui: ‘¿Ax inquinequij innechpalehuise ama ipan noxocomecamil?
    Xihualaca huan nimechtlaxtlahuis tlen quinamiqui.’ Huajca yajuanti nojquiya yajque.'
  aii-aii: '”ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ’ܙܹܠ݇ܡܘܼܢ ܐܘܼܦ ܐܲܚܬܘܿܢ ܘܦܠܘܿܚܘܼܢ ܓܵܘ ܟܲܪܡܝܼ، ܘܡܸܢܕܝܼ
    ܕܘܵܠܹܐ ܝܠܹܗ ܒܸܬ ܦܵܪܥܹܢܵܘܟ݂ܘܿܢ.‘ ܘܐܙܝܼܠܔ ܠܗܘܿܢ.'
  esk-NT: Nipliutiniġai, ‘Savviaġitchiḷi nautchiivimñun. Nalaunŋaruamik akiḷiġisigipsi.’
    Savviaġniqsut.
  msb-msb: ‘Kumadto man kamo kag magtrabaho sa akon ubasan kay hahatagan ta kamo sin
    tama na suhol.’
  cpa-NT: 'Jøng² ca¹tsáih¹dsa dsa² héi²: “Gu³noh¹² hniah¹² calah ta³ jøa³nung² quieg¹jni.
    Jøng² cónh¹ té¹² báh³ mi³hmah¹³jni quiánh² hniah¹²,” ca¹juúh²dsa. Hi² jøng² ca¹ŋi¹lé²
    dsa² héi².'
  dso-dso: ସେ ଲକ୍‌ ସେମନ୍‌କେ କଇଲା, “ତମେ ମିସା ମର୍‌ ଅଙ୍ଗୁର୍‌ ବାଡେ ଜାଇ କାମ୍‌ କରା, ତମ୍‌କେ
    ମିସା ସମାନ୍‌ ଇସାବେ ବୁତି ଦେବି ।”
  meu-meu: Bena e hamaorodia, eto, Umui danu egu vine imeana aola, a ha ḡaukara, bena
    davamui baina kara. Bena idia danu vada ela.
  yva-NT: Weti po raura mai pare, ‘Wata wasisa wapo sya nawaisyo anggurije raijar
    tavon, indati syo doije veano wasavae inda mamaisy.’ Naije wuruta kobe.
  dgc-dgc: Ey kinagi na dide, a ‘Magtarabaho kam be dén ta luta ko, éy upaan ta kam
    ta gustu moy.’ Ey tulos side a nagtarabaho.
  zpm-NT: 'Dzigo bree me zho, rëb me: “Goḻtsie xtsiṉ naa, na quizh naa to miṉe non
    xtse to.”'
  hix-NT: Omnyam xarha, ronatàrà waka àtotxoko, àhoko oyehtxoho menye, kekon hatà,
    àwyanye. Àkokmamàtxhe, ayatamoketxhet komo wàmyaha, owyanye, kekon hatà, horykomo.
    Àro ke totxownà hatà, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Jir nga avak ji ihi nowe anhik lerawun ji lanak avak
    yan os ji lawa lawa hom a haka.�
  npi-ULB: उनले तिनीहरूलाई भने, ‘तिमीहरू पनि दाखबारीमा जाओ, र जे उचित छ, त्यो म तिमीहरूलाई
    दिनेछु ।’ यसैकारण तिनीहरू काम गर्न गए ।
  cgc-cgc: Gambal kanen ki danen, ‘Miling kaw man naan ta ake na ubasan na mubra tak
    tagan ta kyo ta usto na suol.’
  tim-tim: Yân taligât luâk arekŋe makyeŋgim hin dâep, “Ye arim nâŋgât waiŋ âiângen
    âi membiâ aregât puliŋe âi aregât dopŋânâk yeŋgiwerân.” dâep.
  yor-yor: Ó wí fún wọn pé, ‘Ẹ̀yin pàápàá, ẹ lọ ṣiṣẹ́ nínú ọgbà àjàrà mi, bí ó bá
    sì di òpin ọjọ́, èmi yóò san iye ti ó bá yẹ fún yín.’
  wos-wos: Xe dé diré wa, ‘Guni akwi ye wuna yawimbu jémba yatanguni. Yangut wuni
    guni nak nakéka sékéré yéwa hwetawuni.’
  emp-NTPO: 'Ãdjirãa jarasia: “Bãrã sid̶a mʌ̃ néud̶e trajad̶e wãnadua. Maʌ̃bari mʌ̃a
    paratada arid̶e diaya.” Ara maʌ̃da wãsid̶aa.'
  eng-F35: And he said to them, ‘You also go into the vineyard and I will give you
    whatever is right.’ So off they went.
  ind-ind: Maka dia berkata kepada mereka, ‘Bekerjalah di kebun anggur saya. Saya
    akan membayar kalian dengan upah yang pantas.’ Mereka pun setuju dan pergi bekerja
    di kebunnya.
  pes-OPCB: پس، آنان را نیز به باغ خود فرستاد و گفت که هر چه حقشان باشد، غروب به ایشان
    خواهد داد.
  mpt-mpt: isa baabenea Ibo moniba ne dango diknemine! Kwin tlamo ne ib okoko nabinimibo
    kinia moni osa ming inamin oyamabibo ge baabenea dlanea uniba e mo bia
  bla-bla: Ki an'ĭstsiuax nokŏt'sitappoak ĭnsĭm'man, ki mokŏm'otsĭssi kitak'okotopuau,
    ki itappo'iau,
  ssx-ssx: Kota꞉ ipikana꞉ma꞉ koto haliweki pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ ya e pua pokaemeka꞉na꞉ta꞉
    I̱ma꞉ iki pa꞉ta꞉ yenki ota꞉ ana꞉na꞉ kone kulueke leekeme.
  mkl-mkl: Nɔ í sɔ̃ ŋɑ í ni, iŋɛ mɔ, i bɔ ikom i koo i ce icɛ ŋɑ. An sɑ̃ nŋɛ si bɛi
    í jɔ.
  gaq-gaq: ଆମେଇଂକେ ମେଁ ବାସଙ୍ଗ୍‌କେ, ପେଡିଗ୍ ନେଙ୍ଗ୍ ଅଙ୍ଗୁର୍ ଲିଜନ୍ନିଆ ୱେଚେ ସ୍ଲେପା, ବାରି
    ମେଃନେ ନିମାଣ୍ଡାଃ, ଆତେନ୍‌ ଆପେକେ ମେଃନେ ଇକ୍‌ଚା ଆତେନ୍‌ ଆଜ୍‌ରି ନେଙ୍ଗ୍ ମ୍ବିଏ ।
  gof-RNT: I enttako, ‘Hintteka ta woyniya giddo bidi oothite, taani hinttew bessiya
    gatiya qanxana’ yaagis.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‍କଆଏ, ‘ଆପେୟ ଦାଖ୍‌ବାକ୍‌ଡ଼ିତେ ସେନଃପେ ଆଡଃ କାମିପେ, ଆଇଙ୍ଗ୍‌
    ଆପେକେ ଠାଉକାନ୍‌ ଲେକାଗି ନାଲାଇଙ୍ଗ୍‌ ଏମାପେୟା ।’
  gah-gah: Ánigoake lekezagi nene vain mikú hoza alitamó nene moni nene hoza alita
    avotigila oko likiminogo uve.
  lcm-lcm: Na kala antok iria, ‘Nami kapa, mi kun pasal na mian kun abis nei kag matang
    na na kun samui animi si saka seupok an kapo angkokoai.’ Asukang na kila pasal.
  aer-aer: Re anteme itne angkeke, ‘Apetyewarraye garden atyinhenge urrkapetyeke,
    kele the mane anthetyenhenge ingweke-atwetye urrkaperlenge.’
  qvc-NT: 'paykunatapis nirqan: “Riyllapa ubasniyta kusichaq. Kabaltam rini pagarashuqllapa”,
    nishpa. Chaymi chay runakunaqa “Arí”, nishpa, rirqanllapana trabajaq.'
  tgl-ULB: Sinabi niya sa kanila, 'Pumunta rin kayo sa ubasan, at kung ano ang nararapat
    sa inyo ay ibibigay ko.' At sila ay pumunta upang magtrabaho.
  cbs-NT: 'jatu yunukin: “Matundi en bai anu en bimi ea tsekaxuntankanwen, badi kai
    jikiaya en matu paka pewaidan”, jatu wa buabun'
  xtm-NTPP: 'Te ni jan kuña''a de tee ma: “Kuan koo tna ndijin, te jin satniñu ni
    itu sa ma, te chuya''vi sa sukan iyo ja jin ke''en ya''vi ni ma”, kúu de jiña''a
    de. Sani te kuan koo tee ma.'
  nnq-nnq: Ngabalenge, ‘Nnyendange na mangweto makakamu mahengo munng'onda gwango
    nenga manannepa pipaligwe.’
  bao-NT: 'Cʉ̃jare ĩa: “Mʉja cãa, yʉ ʉje wejepʉ paderãja. Cõoricaro mʉjare yʉ wapa
    tiirucu,” cʉ̃jare ĩiupʉ. To biro cʉ̃ ca ĩiro tʉo, cʉ̃ja cãa, paderã waacoauparã.'
  san-ORI: ଯୂଯମପି ମମ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରଂ ଯାତ, ଯୁଷ୍ମଭ୍ୟମହଂ ଯୋଗ୍ୟଭୃତିଂ ଦାସ୍ୟାମି, ତତସ୍ତେ
    ୱୱ୍ରଜୁଃ|
  huv-NT: 'Quiaj tasaj nejiw: “¿Ngwüy tabaatsa, merangan najiüt tiül xecorrül mecojchiün
    xeúva? Ndoj sanangüy icon atnej netam”, aj nejiw. Quiaj tambüw.'
  otn-NT: 'Bi ''yɛ̱mbʉya: “Ni̱ mɛ ra̱ ''bɛfi ma̱ hua̱hi̱gä n''yø. Ga̱ ju̱t''a̱ui''a̱
    te ni̱ ''yu̱p''ʉ guí ta̱hmi̱”, bi ''yɛ̱mbi̱. Nu̱''ʉ bi si ra̱ ''bɛfi p''ʉya, bi̱
    ma ra̱ ''bɛfi.'
  nop-nop: ‘Nu wain fiyene gineŋ kwanai uŋgoŋ hatak, ale wooŋ kwanaineune habuŋa tuwaŋiŋ
    tuwolit kedem hambit.’
  obo-NT: Kahi rin kandan to, ‘Undiyon kow mandad to ubasan ku woy puung kow rutun,
    woy od boyaran ku sikiyu to ollog no bayad.”
  cak-ENT: 'Rija'' xapon quiq''uin y xch''o cheque. Rija'' xbij c''a cheque: ¿Nijo''
    isamaj? Roma si nijo'', quixbiyin c''a chuka'' rix quixbesamüj pa vulef nuticon
    uva chuvüch, y yin ninya'' c''a chive ri c''uluman que nich''üc, xbij cheque.
    Y ri samajela'' ri'' xebe na vi pa samaj.'
  lif-NT: ᤔᤧᤳᤋᤢᤛᤡ. ‘ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤀᤠᤈᤧᤸᤗᤧᤰᤛᤣ᤹ ᤀᤡᤰᤁᤥ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤂᤡᤏᤡ᤹
    ᤂᤥ᤺ᤔᤠ ᤁᤧᤕᤠ᤹ᤖᤡᤒᤠ ᤕᤠᤱᤅᤡᤴ ᤐᤡᤏᤡᤱᤗᤥ॥’
  mie-NT: 'De nī ncāhān dē jíín: Ndá ndóhó, suni quīhīn nū nastútú nú uva ni, de chunáá
