  cbk-cbk: Y ya habla le canila, ‘Si ay vene ustedes y trabaja na mi plantacion, ay
    paga yo con ustedes el cosa conviene.’
  uig-ARA: 'ئۇلارغا: «سىلەرمۇ ئۈزۈمزارلىقىمغا بېرىڭلار، ھەققىڭلارغا تېگىشلىكىنى بېرىمەن»
