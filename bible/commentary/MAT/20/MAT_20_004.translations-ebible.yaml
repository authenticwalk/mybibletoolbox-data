  zga-M: Vophe avo akhavavula akhata mulutaghe khukyab ghangho eikya sabibu eikhilondiwa
    eikyalweli ukhuvaphanie khuvapha vakhaluta.
  yom-yom: 'Wuba kamba : “Beno mamveno, yendanu lusala mu ndimꞌama yi vinu ayi mandi
