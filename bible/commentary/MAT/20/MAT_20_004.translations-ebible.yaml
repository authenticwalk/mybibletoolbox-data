    ndipo ndidzakulipirani malipiro oyenera.’
  ngu-NT: 'Yejhua oquimijlij: “Nemejhuamej no xhuiyan, xtequititij ne ipan notlal,
    niman nemechtlaxtlahuilis quen quitocarohua.” Niman yejhuamej oyajquej.'
