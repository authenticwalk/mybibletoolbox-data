  abx-abx: Agpaminugad-nay to, ‘Amukura kam pada'iray si ubasan-ko basi' agpakatrabaho
    kam liwat ngan bayaran-ko may kam kon ay i tama'.’
  mco-NT: 'Chi je cogam je tumbɨ ajcxy nɨmay: “Nɨcx miich ajcxy tuñ ma ɨɨch ngosecha.
    Cham nmujuyɨpy jadu''n nej ytɨy''ajtɨty.” Chi ñɨcxy ajcxy mɨdumbɨ.'
  kqf-kqf: Ḡome i giuwedina gado, ‘Temi kota ko nawa bi egu waen daibinemo bai noyana
    ko voivoiyena ba didimanemo yài maiimi.’
  cpb-NT: 'Ikantapaakeri: ‘Arika piyaate pantawaite nowankiremashiki, ari nipinaperotakemi.’
