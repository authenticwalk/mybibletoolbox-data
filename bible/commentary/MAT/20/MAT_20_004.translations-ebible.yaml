  pir-NT: 'Sa ihñano tiquinare niahye: “Mʉsa gʉ̃hʉ ya wesere dahrana wahaya. Quehnoano
    wapa yegʉtja”, niahye tiquiro.'
  anv-NT: Ajɔɔ́ ne ɛbwɔ́ aké, ‘Ɛnyú ntó chogé depyɛ utɔɔ́ né mmu mekɔɔ́ wa. Nchyɛge
    nyɛ ɛnyú genó ɛyi gepyɛɛ́ matɔɔ́ ágɔɔ́ ɛnyú.’
  sab-NT: 'gire ama gerudu kwian e ole: “Ba kle ngwale, noare ba ulita joge lle boi
