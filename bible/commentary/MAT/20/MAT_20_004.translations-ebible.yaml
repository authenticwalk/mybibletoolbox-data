    un san fiti.’'
  cta-NT: 'Liꞌ nchcuiꞌ yu loꞌo nguꞌ biꞌ: “Yaa clya ma̱, cuaꞌni ma̱ cña neꞌ loꞌo ꞌna.
    Stuꞌba cuaꞌni ma̱ cña loꞌo msu ꞌna, chaꞌ cua ntsuꞌu nguꞌ ndyuꞌni nguꞌ cña ꞌna
    juani. Ta naꞌ cayaꞌ tsoꞌo jiꞌi̱ ma̱ liꞌ”, nacui̱ yu. Hora ti ndyaa nguꞌ neꞌ xña
    jiꞌi̱ xuꞌna msu biꞌ liꞌ.'
  bqc-SIM: 'A ònɛ́: Ápiↄ sↄ̃ à gɛ́ zĩkɛi ma bua, mí fĩaboɛ́ a zɛ́wa.'
  tcz-CHONGTHU: Hiti chun aman amaho chu agoiyin, nisa lhum teng keiman phante kati
    kham na penau vinge, ati.
  mar-mar: मग तो त्यांना म्हणाला, ‘तुम्हीसुद्धा माझ्या द्राक्षमळ्यात कामाला जा आणि
    जी योग्य मजुरी आहे ती मी तुम्हास देईन.’
  snp-snp: Linate yaki nela waini ilawa mineu uti ya lono olato lono meina efe loto
    giminagolowe, loto logimaito lonodo wae.
  isl-isl: Þessa menn sendi hann einnig út á akurinn og sagðist mundu borga þeim sanngjörn
    laun.
  spy-NT: Kumwoochi chiichoo bichoo kule, ‘Obe ꞉nkakweek bōōyēyiisyē mbareeng'waanii,
    sāākwēwook kiyēē yemaat.’
  xnn-xnn: Danat kanan ken daida en, ‘Enkayo abes makiobla isnan payewko et awnitak
    ited nan osto ay lagboyo.’
  mwe-mwe: Gubhaalugulilenje, ‘Nnjendangananje nkakamulanje liengo kunngunda gwangu
    gwa mishabhibhu, na nne shininnimpanganje aki jenunji.’
  tte-tte: Yo iwalolau kolili iba, ‘Komiu tabe besiele kwalau yagu oine tanona kwapaisowai
    na maisa dudulaina koina kani yayamaisamiu.’
  tcs-tcs: So em bin go ane spik po dempla ip ol wande wok lo da greip pam blo em,
    ane em go pei dempla prapa po wok de.
  hlt-THB: A mingmih a venawh, nangmih awm cet unawh kai a misur dum awh bibi lah
    uh, a ting a tawk taw ni pek khqi bit kawng, tinak khqi hy.
  soq-soq: Ita me mo diamone wanase, ‘Ne menanedia e do aitane ne baina wain iraiwa
    bedewe nolaitano malesadewalepa.’
  qub-qub: 'Chayshi chay runacunata nisha: ‹Gamcunapis chacräman ayway arupämänayquipaj.
    Arushayquipitaga pägashayquimi.› Chaura chay runacunapis chacranman aroj aywasha.'
  att-att: Á kinagi na nira, ‘E kayin mattarabáku gapay sù kobasák ku, ta iyawâ ku
    nikayu sangaw yù mepángngà nga táddán naw,’ kun na.
  bki-bki: naruei naio ber kalo, berinavo ‘Bo ka kamiu bunu kumei kuvim̃au kija ea
    kanaku jiotilikrevi, mia kiniou novulu kamiu rimemedu ga.’
  bqp-bqp: 'À pìńnɛ: Ákↄ̃nↄ sↄ̃, à gɛ́ à zĩ kɛ ma bura, mani fĩna boárɛ a zɛ́a.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: “Kəgá nə́mə́ sɛ̂y mə́dɨ́ fambə́, mə é yə bɨ́ sâ í
    jə́la yí.”'
  hat-hat: 'Li di yo: Nou menm tou, nou mèt al travay nan jaden rezen m'' lan, m''a
    peye nou pou sa n''a fè.'
  npl-NT: 'Iwa okinmili: “Xiwiah notlala xitekititih iwa nomechyektlaxtlawis.” Iwa
    yejwah oyájkeh.'
  bgg-bgg: Ji-è, ai ne ithek shii yao, “Nathek ne wuii srane raig rek bo, chiih-è
    gu ne nathek shii riinang wie phi pha ro.”
  eng-TCENT: He said to them, ‘You go into my vineyard as well, and I will give you
    whatever is right.’
  eng-BSB: ‘You also go into my vineyard,’ he said, ‘and I will pay you whatever is
    right.’
  cpu-NT: 'Ikantapaakeri: ‘Aririka piyaate pantavaite novankiremashiki, ari nompinaperotakemi.’
    Ari jiyaataiyakeni irantavaite.'
  san-ASM: যূযমপি মম দ্ৰাক্ষাক্ষেত্ৰং যাত, যুষ্মভ্যমহং যোগ্যভৃতিং দাস্যামি, ততস্তে
    ৱৱ্ৰজুঃ|
  tac-NT: '''Lige anele: «''Émichigó simasi nochawa alé we''ká i''wilí echégichi,
    ''lige ''la sébali najtétimala ne», anele. ''Lige alué rioka yati simíbale nochamia.'
  eng-WEBPB: He said to them, ‘You also go into the vineyard, and whatever is right
    I will give you.’ So they went their way.
  gfk-H: Ma ga tangai ta diet bia, ‘Muat mah, muat na haan uram tano nugu uma na wain
    ma muat na papalim. Ma iau na kul hatakodasnei muat.’
  viv-viv: Gigahedi gigayo, Kadu omiꞋiyao ma wanana yaku faheya wanafaisewa be fata
    hagihagina ganavelemi.
  yao-yao: Ŵaasalile, ‘Njende ni ŵanyamwe ku ngunda wa sabibu, none chinanlipe.’
  tgp-tgp: ale mo verea isara mara, ‘Eh, kamim sohena, ha sivo na isa grape, ale a
    pa sile na sava mo tataholo vara ha pa lavia.’
  auc-NT: Adinque tömengä, ‘Mïnitö adobaï gote cæmïni ate eyepæ̈ godömo æncæmïnimpa.’
    Angä ëñëninque Ao ante godänipa.
  kbc-NT: odaa meetiogi, ‘Emiitiwaji abaa midiwa yawodigijedi uuva, odaa ɡ̶adedianitiwaji
    ɡ̶adoojedi ane iɡ̶enaɡ̶a.’ Odaa jiɡ̶igotibeci.
  bmh-bmh: Guzenaimai, gonug dudu go awareun, ‘Ag han betei izal wain ougem ebu salau
    oi milebi, iz ag aiwag marai.’
  ctu-BL: 'Tsi'' subeyob: “Cucula ja''el tic ts''usubil. Mic tojetla ti uts''at”,
    che''en. Tsa'' majliyob ti'' ye''tel.'
  meq-meq: 'A gwaɗatay: “Nəkurom dərmak dum fətumeŋ guvah ga, na vəlakumeye wu i madagər
    kurom lele.”'
  noa-H: Magbaa mak'ʌʌnagjã, “Pãarjã hĩchab mʌ p'idag hee p'idk'abamit; mua pãrag
    pãach p'idk'abarmpierr p'agjugui” hajim hanʌm. Magbaa mak'ʌʌnjã hĩchab p'idk'aan
    wëtjim haajem.
  alp-NT: Ibeteke lokosi be, ‘Imi keu kerike me auku ndinu anggure namake au seli
    imi lulu imi makerike.’
  san-VEL: yuuyamapi mama draak.saak.setra.m yaata, yu.smabhyamaha.m yogyabh.rti.m
    daasyaami, tataste vavraju.h|
  kbq-kbq: Zamagriku Agra anage hu'ne, tamagrane waini hozani'afi eri'za omenerinkena,
    mizana fatgo hu'na tamigahue.
  kbh-kbh: 'As yojáuyana: ‘Ts̈ëngaftángnaca ats̈be uvas betiyënga jajoye motsajna
    jatrabájama y nts̈amo chas̈mojamcá cbochtëbuénaye ca.’ Y chë ents̈anga imojá.'
  ron-LSB: 'Și le-a zis: “Mergeți și voi în vie și vă voi da ce este drept. Și ei
    au plecat.'
  pon-pon: 'Ap majani on irail: Komail pil kola nan mat en wain o, o meakot me pun,
    i pan pwain on komail; irail ari kola.'
  nhe-BL: 'Huajca quinilhui: ‘¿Ax inquinequij innechpalehuise ama ipan noxocomecamil?
    Xihualaca huan nimechtlaxtlahuis tlen quinamiqui.’ Huajca yajuanti nojquiya yajque.'
  sps-sps: Ana ya vegiau of ratuari, ‘Mi kan ma nai binun of vanyon tanun wain tsonyo,
    nyo te foiny mami na foiny a rof.’ Ri naa bus rato.
  wnc-wnc: Kake anzing yanikut, ‘Ginu kuku wain tapunde puya anganane kuke pasinong.
    Puya pasiwa mani noman damit,’ ngang yaniwan kuke puyanane pasingamuking.
  nmw-S: Bwen i liwo heidiye i nga, “Humiu hedi, gen hu la hu kaiwo he lo greip hana
    baguye, iloke a giyau vetahe maisamiu, taine bwele a deginawi pangak heimiu.”
  bus-bus: 'À bèńnɛ: Apinↄ sↄ̃, à gá à zĩi kɛ ma bura, mɛ́ fĩa boare a zɛ́a.'
  gub-BL: — Pema'ereko peho heko pe nehe ty wà, i'i wanupe. — Amekuzar katu putar
    pema'ereko haw peme ihe nehe, i'i wanupe.
  imo-imo: enondo nimbei, ‘Eno kape nanga wain poinyena kongono tendangei paio. Altopa
    nani enonga kongono tenge mele timbo,’ nimu kinye eno puringi.
  boj-boj: ‘Niŋgi dego gilsib ijo wauq di wauoiy. Wauab kere dego awai eŋgwai.’
  eng-DRA: 'And he said to them: Go you also into my vineyard, and I will give you
    what shall be just.'
  knf-knf: 'kë aşë ji na baka : “An kak, nayaan uţeeh ; dlukan bnuura.”'
  san-KHM: យូយមបិ មម ទ្រាក្ឞាក្ឞេត្រំ យាត, យុឞ្មភ្យមហំ យោគ្យភ្ឫតិំ ទាស្យាមិ, តតស្តេ
    វវ្រជុះ។
  arn-NT: 'Fey feypifi: ‘Eymün amumün kay tamün küdawael iñche tañi ofadentu mew.
    Ka femngechi kulliwayiñ tamün küdaw mew.’ Fey kisu engün amuy ñi küdawael.'
  zas-NT: 'Zianz rëbaman loj reeman: “Gol biguieen dxiin loj da guiniaan, naj gaguix
    lëjt ziꞌc rayal.” Dxel zë reeman.'
  ken-NT: Aghati bhɔ bɛ, “Dɔ́k ká nkwɔ ndǔ nkɨ wa mankʉ́ bɛtɨk arɛ́. Mǎnáŋ mǎmfáté
    beku, chɔŋ nchyɛ́ bhe nkáp anɛ ákwáy.” Báfʉɛ́t bárɔ́k.
