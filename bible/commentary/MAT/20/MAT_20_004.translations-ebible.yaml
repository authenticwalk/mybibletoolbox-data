  eng-PEV: So he gave each of them a job too. He told them, ‘Come and work in my garden
    today, and I will pay you the right money at the end of the day.’
  ilo-ULB: Kinunana kadakuada, 'Uray dakayo, mapankayo idiay kaubasan, ket no ania
