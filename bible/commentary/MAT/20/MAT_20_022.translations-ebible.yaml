    Taganán nakal-an kaw hên matsi hên nanad kangko?” Wanla etaman kana, “Awo. Nakal-an
    kay.”
  vie-1934: 'Đức Chúa Jêsus đáp rằng: Các ngươi không hiểu điều của mình xin. Các
    ngươi uống được chén mà ta hầu uống không? Hai người thưa rằng: Chúng tôi uống
    được.'
  kxv-kxv: ସାମା ଜୀସୁ ଏଲେଇଚେସି, “ମୀରୁ ଏ଼ନାଆଁ ରୀସିମାଞ୍ଜେରି ଏ଼ଦାଆଁ ପୁଞ୍ଜିହିଲଅତେରି । ନା଼ନୁ
