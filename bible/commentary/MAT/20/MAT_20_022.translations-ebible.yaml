  taj-taj: तर येशूसे थेनीगदेदा “तिग ह्रीदोबा भिसी एनीगदेदा थानोन आरे। ङाइ नाबा दुख
    एनीगदेसे नाबारी खम्‍ला?” भिसी सुङ्जी। थेनीगदेसे “खम्‍ला” भिसी भिजी।
  avt-avt: Hɨre watɨp warik, te Jisas ketpɨwe, “Auye! Yi ap yertei menmen werek werek
