  bel-N: 'А Ісус, адказваючы, сказаў: «Ня ведаеце, чаго просіце. Ці можаце піць келіх,
    які Я маю піць, і хрысьціцца хрышчэньнем, якім Я хрышчуся?» Яны кажуць Яму: «Можам».'
  sch-sch: Jisua'n, nâipasalngei kôm han, “Nin zong hih nin riet loi ani, Tuongna
    kilât ki nêk rang hih nin nêk thei rang mo?” a tia. “Thei kin tih,” tiin an
    thuona.
  mic-MIQNT: Se'sus telimaji e'pit uggwisg, “Mo geituoq ta'n goqwei pipanigesioq.
    Getu' ulmajeioqos st'ge' ulmajeia's.” Telima'titl Se'susal, “E'e gis tla'tegetesnen.”
  huu-NT: 'Naimacɨmo eruaɨllanona, Jesús dɨnena uai ote: —O jitaillacɨnona raise uiñoñedɨo.
    Cue duere sefuitɨcue. Naiñaiño jito iaɨmaiaɨmo jɨcanote: —¿Ie isoi duere sefuiacadomɨco?
    Uai otɨiaɨmaiaɨ: —Jɨɨ.'
  jiv-NT: Takui Jesus tiarmiayi “Atum seatrumna nu nékatsrume. ¿Wi wáitsattajna nuja̱i̱
    métek túramniakaitrum? Wi wáitsatniun yapá umartinia áinis umartiniaitjai. Núnisaṉ
    wáitsatniuja̱i̱ imiaitniua áintsan imiantiniaitjai. ¿Nú piniṉnumia̱ umarminkiaitrum.
    Núnisaṉ imianminkiaitrum?” Tutai “Páchitskea” tiarmiayi.
  otm-NT: 'Bi dą a ra Jesús: ―Pɛ hin guí pądi ''bɛ''a nam bøn''a gá ''yäqui. Nɛ bi
    ''yän''na ra Jacobo nɛ ra Xuua: ―Ha guí ɛ̨na nɛ''aui gui hyät''ui gui nuui ran
    ʉnbi tengu gan nugä, bi ''yɛ̨n''a ra Jesús. Nɛ bi dą ʉ bʉya: ―Hąha, ga hät''be.'
  dah-dah: Irkeb Yesu beleŋ, “Miŋ gwahade niŋ gusuŋaŋ hihit yeŋ nurdeya ma gusuŋaŋ
    hahaŋ geb. Kanduk kuruŋ teweŋ teŋ hime gayen epte tenayiŋ?” yinyiŋ. Irkeb, “Epte
    tetek,” inamiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni mə, “Kɨmirau iroureirei nəfe nari irouəres i. Ko kɨmirau
    irouənɨmwi kap i iou takənɨmwi?” Mɨreɡi irau krouni mə, “Kɨmrau iarouəmwhen.”
  kpr-kpr: 'Setiri, Iesu nangedo ambaetira ava kotise, mino nemokena sisira, “Ne rea
    benunu reseva ava, ne jo kasama use sae ereva. Ne erekoteva: na agha Afa mutari
    bu fumbu rise mema itatamarena amo, ne kau daba ava areva, ai? O gitofuimi bouvu
    a mema namokena mutarera amo, ne kau daba ava fumbareva, ai?” aminge setiri, ne
    mino siseri, “Ai, namane aoro inono arira.”'
  san-IAS: yīśuḥ pratyuvāca, yuvābhyāṁ yad yācyate, tanna budhyate, ahaṁ yena kaṁsena
    pāsyāmi yuvābhyāṁ kiṁ tena pātuṁ śakyate? ahañca yena majjenena majjiṣye, yuvābhyāṁ
