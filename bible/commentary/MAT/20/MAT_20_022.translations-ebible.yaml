    “Aumi, puedilläyämi” niyarqan.'
  gaw-gaw: Anilah nug anam a amu Jesus Nug aum. “Ag aṯeb amu ag keeke amunu tutuḵu
    ii dooṯeb. Keeke laa, keeke amuam le mua bia, a le mua amu da laḵul amubia laḵulahnu
    elelete?” awa aum. Nug anam a amu a amegp̱a apiḏ. “I am elele,” aoya apiḏ.
  nca-nca: Yesuko mande topé ŋande yaró, “Yeko kira ŋuro kama iŋoyi tondaŋete. Asa
    yarindo peka nondo topako ŋuno sono newano ŋunope yari ŋuya meté ŋuno newari?”
    Ko enendo ŋande mirariyó, “Nore meté.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―De ru wagad lagy der la coz rgyiiñ ru lo̱. ¿A gagye
    de ru nu gzuub ruꞌr taz nu gzuub dey ru̱ꞌ? ―nam. Orzeꞌ na dey: ―Gac gagye̱ de̱
    ―na dey.'
  mkj-mkj: Jesus japoang ara, “Kamwa jehjoa pwa dahkij kamwa poakpoakihen! Kamwa kak
    nim mwoakin loklokko ma Ngoahi ne pirin ken nim?” Ara japoang, “Kama kak.”
  zac-NT: 'Perë Jesús bëquebi: ―Lëꞌë të adë rac bë́ꞌadiꞌi të lo quë narnaꞌbë të. ¿Zëzac
    zi të ziquë na? ¿Pë zac tëdë të cusë durë natëda, cusë demasiadë durë? Lëꞌë raiꞌ
    bëquebi: ―Zac naꞌa, Dadë.'
  kyg-kyg: Yesuꞌa, na agufa yafeꞌmo ge huta afi nekopi hutapa oꞌafiꞌnae. Aise afinaꞌmo
    utesigeꞌna kapufi aniꞌmo nesuva agufa kava hutana ani kapufi aniꞌmo afaꞌa negaꞌafiye,
    huno anafi geꞌnigeꞌanaeꞌmo, afaꞌa negauꞌae, huꞌana ha paiꞌnaꞌae.
  kmk-kmk: Yoong summungbat si Jesus un kanana’t dat duwa’n anak un, “Naid tigammu
    yu utnat kodkodawon yu. Mabooḻan yu kad nat ligata sagapaḻok?” “On, mabooḻan mi,”
    kanan da.
  cao-NT: 'Jatsi, —Mi baahai ca cahëyamaqui mia ra —i ja qui Jesu niquë. Jatsi jahuë
    baquë bo, naa Jacobo, Juan, tihi cabo qui Jesu chaniniquë: —¿Tënëti mëtsaxëhi
    ni mato, naa ë tënëmahacapaimaria jascaria? —iquiina. —Jaahuë. Tënëti mëtsa xo
    noa ra —i jaca niquë.'
  bbr-bbr: Ko keser äienuk, Jisas nukas ätäi awarowon, “Kiro ämän totoiroi kon onoktapau
    ak äpu mau wa. Is kiro an kap opok rau jam, au kiro an jaun itok ra?” Kiro mokoit
    ories ätäi auririn, “Iu kiro an jaun itok.”
  inb-inb: 'Jesuska nirka: —Mana iachangichichu ima maña­na­kugta. Nukata chaia­wan­ga­pa­mi
    ka, iapa achka llakii­kuna iukan­gapa. ¿Kam­kuna­paschu chasa­lla­ta pudintran­gi­chi,
    llakii­kunata pasan­gapa? —Ari— ainir­ka­kuna—, chasa pudin­ga­pa­mi kan­chi.'
  hrv-hrv: 'Isus odgovori: “Ne znate što ištete. Možete li piti čašu koju ću ja piti?”
    Kažu mu: “Možemo!”'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Bìo mi wee fìo mi yí zũ. Le lònbee na
    á ĩ ì lá ɓàn síi á mi so dà à lá le?» Á ɓa le ũuu le mí dà mu.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi da̱tuabi núꞌa̱ ra ꞌbɛhña̱ ne bi ꞌñemba ra Cobo ne ra
    Xuua: ―Nixi guí pa̱hʉ núꞌa̱ guí ahʉ. ¿Ha guí hanthʉ gui tsɛthʉ ya tsꞌothogui ngu
    núꞌa̱ ma ga tsɛtiga? Nuꞌʉ́ bi da̱di: ―Ha̱ha̱, da za ga tsɛthe nehe.'
  wnu-wnu: 'Ende qamara Yisas taui wurinob qamar: “Ye mi eng quraum eng an qoyam ue
    end eng at quraumon. An mai ye git goan sarog big yonomi duimine yanambour eng
    an gor ende obounon eng qeemben qiyo?” Ne wuri taui qamamir: “In qeemben ar, ende
    obouboun.”'
  zam-NT: 'Per Jesús mcàb loo xna'' myen'' no loo myen''. Ndxab Jesús: ―Axta ne''
    ne'' ñee gu'' cón ngue na''b gu'' loon. Nibdizen thìb con'' loo gu'': ¿Xá nee
    gu''? ¿Ché'' tác gu'' no ché'' xec gu'' tyactìi gu'' xalque'' gàc yaltìi co''
    xec daa gàc loon le''n huiz ndxè'' co'' nac xalque'' co''se'' gu mèn thìb taz
    nít cuan'' huan nalà, cà''? No ¿ché'' tli gu'' ryes gath gu'' xalque'' gàca loon
    yé'' huize'', cà''? Myen'' mcàb loo Jesús. Ndxab myen'': ―Xec nu'', pues.'
  zyp-NT: “Naa haepaw heh hnih bei he ceh. Ka ding lepaw tai-ingnah ny heh naa ding
    khy a maw?” tatah a tah he. “Kaa ding khy a,” tatah aa chai.
  sey-NT: 'Cacona, Jesupi sehuopi: “Cuasaye peoye huesërepa se̱ñë, mësaru. ¿Mësaru
    deꞌhue tëto sani ti̱ꞌañe, yëꞌë së̱je co̱no tëto sai ja̱ꞌñeje paꞌye, cuiꞌne do
    cua̱ño ti̱ꞌañe yëꞌë do cua̱ño ja̱ꞌñeje paꞌye?” Ja̱ohuaꞌipi cahuë: “Ti̱ꞌañë.”'
  nvm-nvm: Jesu fu una afijaf nokarok (2) iji kia, Vuak iji ja na kuardievo iji jaba
    vierafe gavo jam ijia kuardiev. Ja vierafero ire igi na vajai fian abekrejo iji
    jan aresredo fu jon rekro ja iji vierafenvano kiain? Fu ijeg kuardiamga bu una
    roin kua, No vierafe no aresredo no rekno kuain.
  mps-mps: Agai te tiwai po obaso, tama Jisasgo te po wei ponoyu, te po wai, “Dage
    sigo te nai po page bugagia konesiąma dagego te hanalu obao. Dage sigo eno te
    ąį tuainogo ebo kapde te ąį dage sigo me tubo usubo gilama, te eno sabo dene
    tiwai gilama te dage sigo sabo usu egowe?” Tama augwali sigo agabolo te po wali,
    “Te da sigo tubo usu yaibao.”
  pab-NT: 'Nexa hoka Jesus nehena ityaninai hiye: — Maisa atyo xawaiyorexe xaxitereharenai
    kakoa. Xoana xisonaiya xisera erakakalati akore noterehenere? nexa. (Hakamane
    xaokaka nikareta Jesus.) — Há, wisereniya — nexaha.'
  llg-llg: Namanene leondiak, boe ma Yesus nafada Yakobis ma Yohanis nae, “Ei taa
    bubuluk hata fo ei mokek ndia. Huu dei fo Au hambu doidosok noꞌuk. De, leobee?
    Ei maehetuk ei boe mabeꞌi lemba doidosok ndia sama-sama mia Au do?” Dua sala kada
    lataa neulalau, lae, “Bisa nalan seli, Ama bou!”
  kyf-kyf: '-Zezu nɛɛ wa -yla: «-We a zlalɩa da ''mɩ, a ''nɩ we -yi. ''Lee, sɩasɩe
    -we zɔ na yia ''yligbea, a mneni a ''ka we zɔ ''yligbee?» Wa nɛɛ: «Ɩɩn, -a mneni
    we!»'
  tpi-tpi: Jisas i harim dispela tok na em i bekim tok olsem, “Yupela i no save gut
    long dispela samting yupela i askim mi long en. Ating yutupela inap dring long
    dispela kap mi bai dring long en?” Na tupela i tokim em olsem, “Mitupela inap.”
  mih-NT: 'Zoco i catyi ra Jesús: Ña siton ñaa sa sicon. Ta i catyi ra sihin ra Jacobo
    ta ra Juan: ¿Atu cundyee ndoho ndyehe ndo tundoho tañi cua ndyehe mi? Ta i catyi
    ra: Cundyee iñi ndi.'
  qvh-NT: 'Saymi mamantawan Santiaguta y Juanta Jesús nergan: “Gamcunaga mana tantyacuypachä
