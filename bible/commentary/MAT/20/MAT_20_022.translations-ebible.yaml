  kan-2017: ಅದಕ್ಕೆ ಯೇಸು ಪ್ರತ್ಯುತ್ತರವಾಗಿ, “ನೀವು ಬೇಡಿಕೊಳ್ಳುತ್ತಿರುವುದು ಏನೆಂದು ನಿಮಗೆ ತಿಳಿಯದು.
