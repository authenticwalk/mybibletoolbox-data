    jei Jesús. Santiago peweichobe jume notabe, jeibe: —Aa, bara pana itacʉpabe, jeibe.'
  boj-2014: Onaqa Yesus na kamba naŋgi aiyel endegsi minjrej, “Anjam niŋgi merbonub
