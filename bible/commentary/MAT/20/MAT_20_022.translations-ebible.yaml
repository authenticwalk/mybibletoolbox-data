verse: MAT.020.022
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La di belahale ke la hilokaholilu. La huhuige
    lana valive di vatehani maleveve ke lata malei.” Ige abu avuho loui avoe, “Ito,
    noeabuna nota ke malei.”
  okv-H: Iesu na meni heriso amita degi ke einge ena, “Ungo do humbasi uje eheva avo
    be kiae ue ere ova. Na ango bouka humbuto memenga kogue pambasona avo ungo humbari
    inono re?” ainge enu, “Dago inono ra,” ainge eo.
  tbo-tbo: Ega yaka Yesu hai baha i wimiheya i pa, ‘Omi lupali anona ega ota hanapugeya.
    Emoemotami apo wiyuwa ani umana a umumaya taumi on’umaya?’ Ma hi baha hi pa, ‘Emoemotiyai.’
  mal-C: അതിനുത്തരമായി, “നിങ്ങൾ ആവശ്യപ്പെടുന്നത് എന്താണെന്ന് നിങ്ങൾ അറിയുന്നില്ല.
    ഞാൻ കുടിക്കാൻ പോകുന്ന പാനപാത്രം പാനംചെയ്യാൻ നിങ്ങൾക്ക് സാധിക്കുമോ?” എന്ന് യേശു
    ചോദിച്ചു. “ഞങ്ങൾ അതിനു തയ്യാറാണ്,” അവർ മറുപടി പറഞ്ഞു.
  grc-SR: ⸉Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν,⸊ Οὐκ οἴδατε τί αἰτεῖσθε. Δύνασθε πιεῖν τὸ
    ποτήριον ὃ ἐγὼ μέλλω πίνειν, ⸂ἢ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθῆναι;⸃ Λέγουσιν
    αὐτῷ, Δυνάμεθα.
  bgc-bgc: यीशु नै जवाब दिया, “थमनै न्ही बेरा के थम के माँग्गो सों। जो दुख का कटोरा
    मै पीण पै सूं, के थम वो दुख का कटोरा पी सको सो?” उननै उस ताहीं कह्या, “पी सकां
    सा।”
  khz-khz: Na Iesu na evega-gelerato, netiwato, “Gomi ati ripami rakagau gonogiana.
    Au na viti-vua kaperina pana niua gauna gomi na maki pio niua ripa?” Ira gevega-geleto,
    negetiwato, “Pa, paia niua.”
  deu-TKW: 'Jesus aber antwortete: ihr wisset nicht, was ihr verlangt. Könnt ihr den
    Becher trinken, den ich im Begriff bin zu trinken? Sagen sie zu ihm: wir können
    es.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Cutu nö́ziliꞌ le rnabliꞌ. ¿Naruꞌ huac
    guaꞌ glenliꞌ le sacaꞌ quiꞌa nedaꞌ, len gdil‑liꞌ nis ca gdilaꞌ nedaꞌ nis, gatiaꞌ?
    Tëꞌ Lëꞌ: ―Huactuꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Bozali kososola te makambo oyo bozali kosenga !
    Boni, bokoki komela kopo oyo Ngai nakomela ? Bazongisaki : — Iyo, tokoki.'
  hns-NT: 'Tab oe bolies: „Toelog na samdjhe hai kie toelog ka maange hai. Toelog
    oe doekh oethaai paihe djaun hamke oethaawe ke parie?” Tab oesab bolies: „Djie-ha,
    hamlog oethaai paabe.”'
  noa-E: Magbaawai Jesuu warre chi chaainagta, —Pãrau chan pãachdëu jëeu nʉmjã khaugbata
    nʉmgui ajim. ¿Pãrau khĩirjuawai mag pãachta warm khʉʉn khãai ʉ̈rpai aag chikhamnau
    pãach dau aug wau nʉmjã mʉ dënjö ãwatju aai nʉ? ajim amag. Magbaawai amachdëu,
    —Ëera, marau ãwatbajup ajierram.
  eng-EMTV: But Jesus answered and said, “You do not know what you ask. Are you able
    to drink the cup which I am about to drink, or to be baptized with the baptism
    that I am baptized with?” They said to Him, “We are able.”
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín Jacobo jiín Juan: Tu cájini rō na vé cúu
    jeē cájicān rō. ¿A cuu ndoho ró jnúndóho nájnūhun jeē quíji sɨquɨ̄ rī? ¿Te á canda
    ró ndoho xeēn rō nájnūhun ndoho ri? Achí yá. Te ni cacahān de: Cuu sáha ná.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिन्‍छिॽ थेःन् के़नाःक्‍सुर के़बत्‍छिॽ खे़न्
    कुसिङ् के़न्‍निःत्‍छुन्॥ इङ्‌गाॽ थुङुङ्‌बा तुक्‍खेवा खोर्याओ थुङ्‌मा के़सुक्‍सुबि?”
    खे़ङ्‌हाॽरे़ नोगप् पिरे़त्‍छु, “सुक्‍सुगे़ॽ॥”
  xnj-xnj: Yesu akamyangula, “Nakuchimanya chemwiyupa. Wu, mwihotola kunywelela chikombi
    cha mang'ahiso cheninywela nene?” Vakamyangula, “Tihotola.”
  mmx-mmx: Ketla ne Iesu ga lok, “Mixoklen laai nemi mi sing tin.” La ni ga lok ti
    mo luun pinivu ren, “Kereva, mu epovo do muna suma losongsongot silok eburu minia
    mo a gagas kusu anaba xip tutu min?” La duga vorang i rin keretna, “Ma epovo.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Sinánquinmaishi camina usaquin ''ë cain. Caxun
    ca Jesusan Juan ''imainun Jacobo cacëxa: —¿''Ë ''acësaribi oquian unin mitsu bëtsi
    bëtsi ocëxun caramina tanshiti ''ain? Cacëxun ca —usaribi oquin cananuna tanshiti
    ''ai —quixun cacëxa.'
  tee-NT: 'Para ju Jesús alacjuni: ―Ju uxijnan jantu c''ats''ayat''it tuch''i quilasq''uiniyau.
    Ja lai amak''alhk''ajnana''it''it tachi ju acmak''alhk''ajnana'' ju quit''in.
    Pus ju yu''unch tajuni ni calayach.'
  eng-LSV: And Jesus answering said, “You have not known what you ask for yourselves;
    are you able to drink of the cup that I am about to drink? And with the immersion
    that I am immersed with, to be immersed?” They say to Him, “We are able.”
  cak-NT: 'Pero ri Jesús xu''ij: Rix man iweta''n ta anchique ri nic''utuj. Y romari''
    ren ninc''utuj chiwe cami: ¿Nicoch'' como rix anche''l ri xti''an chue ren? ¿Y
    nicoch'' como chuka'' rix jun sufrimiento anche''l ri xtika pa nuwi'' ren? Roma
    ronojel ri xtika pa nuwi'' ren, xa anche''l jun ya'' can q''uey, can anche''l
    jun bautismo, xcha'' ri Jesús. Y ri ca''i'' discípulos ri je ral ri ixok xqui''ij:
    Nakacoch'', xecha'' che ri Jesús.'
  pah-NT: 'Hẽara''yra''g̃a pe Jesus''ga ei reki: —Ndapekwahavi pe pe''erame toroapy
    ti Jesus''ga pyri orokovo huvihavamo javo, ei Jesus''ga g̃a pe. Aerẽ po ti hahy
    hete ji ve nehẽ. Po pe ji moirũi, a''ero hahy hete pe me nehẽ no. Marã a''ero?
    Peko pe nanongara rehe naerũ? ei Jesus''ga mokonha''g̃a pe hẽara''yra''g̃a pe.
    Igwete hẽara''yra''g̃a ei Jesus''ga pe: —Toronhimboita ti ore jupe, ei g̃a.'
  sja-NT: 'Mãpai Jesupa mãgaji ma warrarãmaa: —Parãpa wãara k''awada-e p''anɨ k''ãata
    iidi p''anɨ. ¿Parãpa ne-inaa k''achia choodaik''ã aji, mɨa chooit''ee bɨk''a?
    P''anaujida: —¡P''oyaadaipɨ!'
  xed-xed: «Sna a kuni ta skwi ta ɗawu kuni wa. Dzaʼa laviŋlava kuni ta sa leghwa
    tsa ghuya ɗaŋwa dzaʼa yu ghuyay ya ra?» ka Yesu. «Dzaʼa say ŋni!» ka həŋ nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ñá: —Co̱ cánda̱a̱ ini ndó ña̱ xíca̱
    ndó nu̱ú i̱ —na̱cachi a. A̱nda̱ já na̱cachi a já xi̱hi̱n Jacobo xi̱hi̱n Juan cán:
    —Á cuu ndoho ini ndó tá quia̱hva nditahan nu̱ú i̱ ndoho ini i̱. Jáchi̱ ña̱ va̱xi
    nu̱ú i̱ ndoho ini i̱ cúú á tátu̱hun coho i̱ in yáxi̱ ndutá o̱va̱. Á íin tia̱hva
    ndó ndoho ini ndó tá quia̱hva ndítahan nu̱ú i̱ ndoho ini i̱ a̱nda̱ quia̱hva ná
    quivi i̱ —na̱cachi Jesús xi̱hi̱n ndíví da̱ cán. —Cuu caja nde̱ ña̱ —na̱cachi ndíví
    da̱ cán xi̱hi̱n Jesús.'
  gfk-S: Ma ne Jisas ga tange ta duhat horek, “Mohot paile palai tano linge mohot
    tirtiri tana. Mur tale be mur na kap no ngunungut nong iou ni kap ie?” Dur ga
    balu ie, “Mir tale.”
  bmu-bmu: Mewö jiyökmö, Jisösnöŋ meleŋda kewö jiyök, “Iŋini miaŋgö könaŋi qahö möt
    yaköba uletze. Nöŋön qambi kakŋambuk nemami, iŋiri mi ölöp nemba sihimbölö mötmahot
    me qahö?” Mi möta “Ölöp nembit,” jiyohot.
  dgz-dgz: Go Iesu gare wan, “E dim da da asik ya tayan amba mup waiwanin. Ne bagu
    sisi kaumewa napena e den nai go?” Mu gare anega wane, “E, nu den nait.”
  eng-GNV: And Iesus answered and said, Ye know not what ye aske. Are ye able to drinke
    of the cup that I shall drinke of, and to be baptized with the baptisme that I
    shalbe baptized with? They said to him, We are able.
  zaa-NT: Làniana becàbi Jesús nna rèe na; Labí ritelíni le biỹa nuą' rinàba le. Tsí
    ína ri'u qui'ni guchia bá le tté le iyaba ca sufrimiento nu ná qui'ni ccá' padecer
    cá. Làcabi nna ra cabi e. Guchia bá tu'.
  eng-WEBSTER: But Jesus answered and said, Ye know not what ye ask. Are ye able to
    drink of the cup that I shall drink of, and to be baptized with the baptism that
    I am baptized with? They say to him, We are able.
  guh-guh: 'Nexata Jesús jumaitsi Santiagobeje Juanbejejavabelia: —Paxamëbeje apo
    payapëtaemëbeje xua pavajëcaeyaexanamebeje ena xanëjavaberena. ¿Pacacaëjëpabeje
    tsaja panenacaevetsinexabeje papecabejiobiaexanaenexabeje pacuenia xanë nacaevetsianajë
    tanebejiobiaexanaenexa? ¿Pacacaëjëpabejenua tsaja panenacaevetsinexabeje papecabeyaxuabinexabeje
    pacuenia xanë nacaevetsianajë tanebeyaxuabinexa? jai Jesús Santiagobeje Juanbejejavabelia.
    Nexata Santiagobeje Juanbeje jumaitsibeje: —Jãjã, panecaëjëpabeje cajena, jaibeje.'
  bon-bon: Yeesu Yakobu naabine Yoane jaajige egä, “Weene umle lica gegi, weene ngena
    tääpume najiye. Weene nää ibibi gegi epu mäpu cabu lenajame, cane lui mäpu ne
    mameta gäne päpäna?” Teepi jejäsi egä, “Cine ibibi gegi.”
  nhw-BL: 'Huan Jesús quinilhui: ―Amo anquimatij tlaque techtlajtlaníaj. Huan Jesús
    quintlatzintoquili itelpocahua: ―¿Anquimachilíaj para anhuelise antlaijiyohuise
    quen na nitlaijiyohuis ica se ome tonali? Huan quinanquilijque: ―Quena, tihuelise.'
  swh-ONEN: Yesu akawaambia, “Ninyi hamjui mnaloliomba. Je, mnaweza kukinywea kikombe
    nitakachonywea mimi?” Wakajibu, “Tunaweza.”
  wbi-wbi: U Yesu akamula akati,”Namukagwile luno musuma. Asi! ndeponu mutavwile kupumuka
    ulupumuko luno nipumuka?“vakamwamula,”Tutavwile.”
  bba-bba: Yesu u wisɑ u nɛɛ i ǹ yɛ̃ ye i bikiɑmɔ, i ko kpĩ i wɑhɑlɑ sɔbe ye kon
    sɔbe? Mɑ bɑ nɛɛ, sɑ ko kpĩ.
  eng-KJVCPB: But Jesus answered and said, Ye know not what ye ask. Are ye able to
    drink of the cup that I shall drink of, and to be baptized with the baptism that
    I am baptized with? They say unto him, We are able.
  kgk-NT: 'Upéi ha''e he''i: —Ndapeikwaái pene rembijerure-rehe, he''i. —Xe mbohasa
    asy hagwã-rami ave, pehasa asy-ta para''e, he''i oporandu-vy Zebedeu ra''y Tiago
    João ndive-pe. —Ha''e voi, he''i. —Ne ndive ore orohasa asyse, he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva ngiaammuauvaitana tunoo: Ngia ni yaparakiaa kua oyaivaa
    hama ngia arinaima rikiaanoo. Na nnoori toori kapikaraivaa nnaanara iikiauvakidiri
    ngieevaitanaata nnaarannee? tuduu rikiada ngiaammuauvaitana sai tunoo: Fai ta
    nnaaravaivee,'
  cpy-cpy: 'Ikantzi Jesús: “Teera piyotziro oeta pikowako-tanari. Tema osheki nokemaatsi-tyaari
    naaka. ¿Arima pamawe-takiro eeroka okaatzi pikemaatsi-tyaari? ¿Arima poshiya-kina
    nokami naaka?” Ikanteeyini: “Aritaki nomatakiro.”'
  ekk-PKP: „Te ei tea, mida te palute,“ ütles Jeesus neile. „Kas te olete võimelised
    jooma karikast, millest mina jooma hakkan?“ „Jah, me oleme võimelised seda tegema,“
    vastasid nad talle.
  mpx-mpx: Yeisu i baek elal i ba, “Nige ku aatena te hauna gun ku awanuni. Bosowaimiu
    ya lomwan ana kom toto abwe na imwa nuku imwa?” Anana hi lahe hi ba, “Ibwe, bosowaima
    ya.”
  wbp-wbp: Jijaji-palangu wangkaja karnta-kurlanguku ngalapi-nyanu-jarraku, “Ngurrpangku
    kanpajupala payirni. Lani-wangunya kanpala nyina ngajukuju waalparrirninjakuju
    kujakuju kajijili nyarrpa-mani ngaju Jurujulumurla? Yalirla kapujulu ngajuju murrumurru-mani-nyayirni.
    Kujakuju kanpala lani-wangu mayi nyina marriwa yungunpajupala waalparrirni ngaju
    kajijili nyarrpa-mani?” Junga-juku, Jamajirli manu Jaanurlulku-pala jangku-manu,
    “Yuwayi, lani-wangu karlijarra nyina nyuntukuju waalparrirninjakuju!”
  luo-luo: To Yesu nowachonegi niya, “Ok ungʼeyo gima ukwayo. Bende unyalo madho kikombe
    ma adhi madhoni?” Negidwoke niya, “Wanyalo.”
  nhe-NT: 'Huan Jesús quinilhui: ―Ax inquimatij tlachque innechtlajtlaníaj. Huan Jesús
    quintlajtlani itelpocahua: ―¿Inquimachilíaj para inhuelise intlaijiyohuise queja
    na nitlaijiyohuis ica se ome tonali? Huan quinanquilijque: ―Quena, tihuelise.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܒܸܛܠܵܒܵܐ
    ܝܬܘܿܢ. ܡܵܨܹܝܬܘܿܢ ܫܵܬܹܝܬܘܿܢ ܡ̣ܢ ܟܵܣܵܐ ܕܐܵܢܵܐ ܗܕܝܼܪܵܐ ܝܘܸܢ ܠܸܫܬܵܝܹܗ، ܝܲܢ ܕܥܵܡܕܝܼܬܘܿܢ
    ܒܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܒܝܼܘܼܗ̇ ܦܵܝܫܹܢ ܥܡܝܼܕܵܐ؟“ ܘܐܵܢܝܼ ܐܡܝܼܪܗܘܿܢ: ”ܗܹܐ، ܟܹܐ ܡܵܨܲܚ.“'
  esk-NT: Jesus-aasiiñ nipliġñiqsuq, “Nalurusi sumik iŋiqsruqtilaapsitñik. Imiłhiñauvitku
    qallun imiqsaġumakkaġa [naagaqaa apqusaałhiñauvitku naŋinnaqtuaq apqusaagaksrautigikkaġa]?”
    Taapkuak iġñakkiñ kiuniġaak, “Imiłhiñaugikpuk.”
  msb-msb: Pero ginsabat siya ni Jesus, “Dili niyo aram kun nano an iyo ginahangyo
    kay dapat anay ako magtios antes magahadi.” Tapos, pagsud-ong sa duha, naghunga
    siya, “Nano, makainom kamo sa kupa na akon pagainuman?” Nagsabat sinda, “Opo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Jacobo quianh¹³ Juan: ―Tsa¹ŋih³ hniah¹²
    he² hi² møh² hniah¹². ¿Tiah³¹ hniah¹² cánh³ jmø³uai¹² hi² ŋi³can³jni? ―ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² héi²: ―Tiúh¹ báh³ jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଜେବଦିର୍‌ ପିଲାମନ୍‌କେ କଇଲା, “ତମେ କାଇଟା ମାଗ୍‌ଲାସ୍‌ନି ସେଟା ବୁଜି ନାପାର୍‌ଲାସ୍‌ନି
    । ମୁଇ ଜନ୍‌ ଦୁକ୍‌ପୁରୁନ୍‌ ମୁତାର୍‌ ପାନି କାଇବାର୍‌ ଗାଲିନି, ତମେ କାଇ ପାରାସ୍‌ କି ?” ସେମନ୍‌
    “ଉଁ” ବଲି କଇଲାଇ ।
  meu-meu: A Iesu e haere, eto, O noiamu ḡauna na asi dibamui. Lau baina inua keherena
    na umui danu inuna mai dibamui a? Raruosi eto, Dibamai.
  yva-NT: Yesus po raura nanto Apa arakovo jirume umawe yai pare, “Wuripamo ipantukambe
    ipa ana idanajo wato rai! Indako ipare itavono Inai ti siurijo manakoe syare Syo
    ranawan omamo ipo ranawan tavon dako?” Yo raura nanto Ai yare, “Ririmamaisy aje.”
  dgc-dgc: “Ewan moy tukoy i pékiohon moya,” kagi ni Jesus. “Kaya moy wade a matiis
    i hirapa a tiisén ko?” “O,” kagi de, “kaya me.”
  zpm-NT: 'Pquiab Jesús rëb me lo wnaa co: ―¡Ni luu goṉ rieṉd pe rnab luu! ¿Niacxe
    zlëb zho gaṉ zho grë guieḻnë ne gaṉ naa, tedgaa zho grë miṉe teed naa? Pquiab
    zho rëb zho: ―Zlëëb no.'
  hix-NT: Onà wyaro haxa neyukye hatà, Txesusu. Àna matà, rohanawo toto yehtxoho hutwahra
    ro mak manaha ha, kekon hatà. Rowyaro rma rha eryewhamnohxemo komo ryhe, ehonomnà
    me harha natxhe hampànà, rohanaw harha, kekon hatà, wosà wya. Ryeryewhamtoho wenàmtàhkehe
    hampànà, kekon hatà, Txaku komo wya. Toto wya twokru yontàhkantokono wyaro, ryeryewhamtoho
    wenàmtàhkehe hampànà. Rowyaro rma rha katà menàmtàhketxowà, oyeryewhamtoho komo,
    kekon hatà. Àhà, amna nenàmtàhkehe, ketxkon hatà, Txaku komo.
  sim-sim: Karem si silirik ormu mbara, �Jir mbeek os ji siliwan hishiyariwa ambu
    jir. Shir am nomorawu os anhik talakwan kishandahi osh?� Urik frimu mbara, �He,
    shi kishandahi sir.� Urik ormu mbara,
  npi-ULB: तर येशूले जवाफ दिनुभयो र भन्‍नुभयो, “तिमीहरूले के मागिरहेका छौ, सो तिमीहरूलाई
    थाहा छैन । के मैले पिउन गइरहेको कचौराबाट पिउन तिमीहरू सक्षम छौ र ?” तिनीहरूले
    उहाँलाई भने, “हामीहरू सक्षम छौँ ।”
  cgc-cgc: Ambal Jesus ki danen, “Ula nyo nlami daw ino inyo an na papangabay. Masarangan
    nyo taan na maagian ake an na maagian na segeng na kabellay?” Sabat danen, “Ee,
    masarangan nay.”
  tim-tim: Hain dâm ulilaŋdo Yakobo akto Yohane hin dâm makyetkiep, “Yet aregât keiŋe
    pâpkom maktat. Nâ wan me wan umatŋe miawak niŋbiap are hârok yet âlepŋe miawakyetkiwiap
    me?” dâep. Hain dâmbo hin dâyiat, “Maktât are miawak netkiwiap aregât nâŋgâetŋe
