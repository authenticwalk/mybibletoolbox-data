  tha-KJV: แต่​พระเยซู​ตรัสตอบว่า “​ที่​ท่านขอนั้นท่านไม่​เข้าใจ ถ้วยซึ่งเราจะดื่​มน​ั้นท่านจะดื่มได้​หรือ
