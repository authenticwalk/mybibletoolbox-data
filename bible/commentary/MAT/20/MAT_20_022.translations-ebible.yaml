  tos-NT: 'Huata Jesús na̱má̱ kálhti̱lh: —Ni̱ cha̱tum huixín catzi̱yá̱tit tu̱ squiná̱tit.
    Huixín lakkahuasán cca̱kalhasquiná̱n: ¿Pi̱ xli̱ca̱na̱ puhuaná̱tit pi̱ tla̱n nata̱yaniyá̱tit
