    ranɨmbo. Se ra ro tɨŋɨrɨfo semɨndɨmboyahɨ ra mandowandɨfanɨyo?” mehupɨramboyafanɨ.
    Asu ai sɨmborɨ ahambo hoafɨyafɨnandowohü safanɨya, “Yɨnɨ, ro randɨhoamboyehɨsɨ,”
