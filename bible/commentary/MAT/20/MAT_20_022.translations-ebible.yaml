    kodo̱ ndúta̱ yuꞌu̱ xíꞌín ña̱ ndoꞌi? Dá ni̱ kaa ra̱ xíꞌín ná: ―Ió va nduꞌu̱ ña̱
    ndoꞌo ndu dión.'
  pon-2006A: Sises ahpw ketin sapeng pwutak ko, mahsanih, “Kumwa sehse dahme kumwa
    pekipekien. Kumwa kak nim dahl me I nektehn pahn nim?” Ira patohwanohng, “Ei Maing,
