  juy-juy: ଜିସୁନ୍‌ ଜେବଦିନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନଞ୍ଜିଆଡଙ୍‌ ଜାଲଙେଞ୍ଜି, “ଆମ୍ୱେଞ୍ଜି ଇନି ଏବେଡ୍‌ତିଁୟ୍‌,
