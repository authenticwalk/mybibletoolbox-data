    kãm ty. Tã xà koja mẽ ixpyrà nẽ ã war anhĩpêx anẽ ka wa ixpyrà nẽ amnhĩ xà htỳx
    kamã ajamak rax kãm ty nà? Anẽ. Hãmri nhũm wa kãm: —Tỳ. Nà kot pa wa ijaxwỳja
    anẽ nẽ apyrà nẽ amnhĩ xà htỳx kãm ijamak kãm ty. Anẽ.'
  ctp-NT: 'Loꞌo ykwiꞌ Jesús loꞌo taꞌa tyukwaa yu kiꞌyu kanꞌ bra kanꞌ: ―Ja nchka biyaꞌ
