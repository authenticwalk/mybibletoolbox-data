  nho-nho: Jesus ki huri atu ki te takarua taanata raa no mee ake, “Koorua see illoa
    i te mee koorua e mee mai naa. Ki mee raa koorua ma ki lavaa te hakallono isu
    pee ko nau ma ki hakallono isu nei?” Te takarua raa ki mee ake, “Maaua e lavaa.”
  gym-NT: 'Abtä Jesukwe nieba mda Zebedeo ngobo nibu yeye: ¿Tikwe ja tare nikadi kri
    krübäte, ye kwrere munta biare ja tare nike siba ya? nieba kwe ietre. Jänri, nieba
    kwetre ie.'
  azg-NT: 'Majoꞌ tꞌa Jesús jndyue ve nanꞌñeen, tso jon: —Tyiꞌcovaaꞌ nꞌonhoꞌ nchu vaa
    icüjiꞌhanꞌ jñꞌoon na ican ndyeehoꞌ. Juu naviꞌ na ngenön, ¿Aa nndëë nnanhoꞌhanꞌ?
    Ndoꞌ ¿Aa nndëë nntjo ngiohoꞌ na ncüjehoꞌ chaꞌxjen ntjo nchji na ncüꞌiö? Tꞌahan
    ꞌndyo jon, jnduehan: —Nndëë.'
  bhd-bhd: पन यीशुए तैन सेइं ज़ोवं, “तुस न ज़ानथ कि कुन मगने लग्गोरेथ! ज़ेन्च़रे दुख
    अवं झ़लने बालोईं, कुन तुस झ़ेल्ली सकतथ? तैनेईं जुवाब दित्तो, हाँ झ़ेल्ली सकतम।”
  too-NT: 'Lā'' Jesús cākalhtīlh: ―Hui''xina''n tū'' māchekxī''yā''tit a''ntū quilāsqui''ni''mā''nauj.
    ¿Chā tzē natāyani''yā''tit palh napātīni''nā''tit hua''chi quit na''icpātīni''n?
    U''tza'' hua''chilh pōko''tnū''nā''tit quintaza. Lā'' xlaca''n tahualh: ―Tzē na''ictāyani''yāuj.'
  ind-AYT: Akan tetapi, Yesus menjawab, “Kamu tidak mengerti apa yang kamu minta.
    Apakah kamu sanggup minum dari cawan yang harus Kuminum?” Mereka berkata kepada
    Yesus, “Ya, kami sanggup.”
  cjo-NT: 'Rakanakiro Jesoshi: —Tee piyotzi oetarika pikowakotanari. Pamine, rooteentsi
    nokemaatsityaawo osheki katsiri naari. Rooma patsipetashitakawo eerori teerika
    imatziro ikimitana naaka nokemaatsityaawoka osheki katsiri. Ikantanakiri otomipaeni:
    —Aritaki nomatakimiro naari.'
  nsn-nsn: Bo Iesu puk ke kula tapokis pare tas ramamahialik, “A inete kura dangatain
    raoum e banoto leu teremira ninamana raoum. Ue mura banotong inum tagu raoum tar
    kapang uelmahing geru turung inumuio?” Kaura kula rasina pare, “Raeim mira banot.”
  san-DEV: यीशुः प्रत्युवाच, युवाभ्यां यद् याच्यते, तन्न बुध्यते, अहं येन कंसेन पास्यामि
    युवाभ्यां किं तेन पातुं शक्यते? अहञ्च येन मज्जेनेन मज्जिष्ये, युवाभ्यां किं तेन
    मज्जयितुं शक्यते? ते जगदुः शक्यते।
  tna-NT: 'Da su Jesús ja epuna jeutsutana uja: —Ene putsu, micuaneda ebia su ebajainia,
    aimue butsepi epibatiani mahue putsu. Quebata da ema ecuatsasiati su huaraji aida
    puja epu su, tuseda equene ebia su sufri pu taji. ¿A da, da su metseda sufri pu
    cua ema sufri epu nime? Da su Jacobo, Juan detse ja Jesús uja jeutsutana: —Ehe,
    sufri etseju pu cua, mi epu nime.'
  lid-lid: Jises anuhun sahou doh ma iy asumon i buku doh, “Ado tana ado saba lakou
    ado ndremenya kede-eh bo-oh! Sebwe ah winiyan a-un na bwiniu jo kameh a-un na
    aliy dah nadeh?” Uru asumon, “Aru winiyan.”
  wim-wim: Ngul nil Jesus.an thaw nungant, “Nint keꞌ meeꞌmiy nint ngeenakan engk-engkangan
    e! Ayey, nipalang, than wiyangan way yumpayn ngathara, aꞌ mulathayn ngayanga.
    Nip ngul kaangk ey? than way nipar thampan yumpayn ey?” Pulan puth thawpul nunganta,
    “Eeꞌa, ngan kaangk than ngant thamp wayan yumpayna.”
  zga-M: UYesu akhandha akhata, Samukhiemanyile eikyumudhova. Ndamukhawesye ukhunywela
    eikhikhombe khikyo ninywela uone? Vakhambula vakhata, “Tuwesya”.
  yom-yom: 'Yesu wuba kamba : —Beno lusi zaba ko momo lunlomba. Buna beno lulenda
    nua mbungu yoyi ndiela nua ? Bamvutudila : —Nyinga, tulenda kueto bu vanga !'
  san-SIN: යීශුඃ ප්‍රත්‍යුවාච, යුවාභ්‍යාං යද් යාච්‍යතේ, තන්න බුධ්‍යතේ, අහං යේන කංසේන
    පාස්‍යාමි යුවාභ්‍යාං කිං තේන පාතුං ශක්‍යතේ? අහඤ්ච යේන මජ්ජේනේන මජ්ජිෂ්‍යේ, යුවාභ්‍යාං
    කිං තේන මජ්ජයිතුං ශක්‍යතේ? තේ ජගදුඃ ශක්‍යතේ|
  yut-yut: Yaŋban Yesu da monjɨ bamot yaŋ yoyɨgɨt, “Jil gen uŋun yomal dɨma nandaŋ
    pɨsaŋek yomal. Nak da tepmɨ madep pakdɨsat uŋun tagɨ panjil?” Yaŋban iyɨgɨmal,
    “Tagɨ pandeŋ.”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν· οὐκ οἴδατε τί αἰτεῖσθε. δύνασθε πιεῖν τὸ
    ποτήριον ὃ ἐγὼ μέλλω πίνειν, ἢ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθῆναι; λέγουσιν
    αὐτῷ· δυνάμεθα.
  tbl-NT: Bnalà Jisas se, bede mudél ebè yó kem lewu ngaen, monen, “Là kô tngón ye
    du yóm hni ye yó. Gbek ye hembala du kô ke yu gemfà du yóm angat glumfaku?” Mon
    le se, “Gbek me.”
  cpc-NT: 'Ari ikantanaki Jesús: “Tiitya piyotziro oita pikowakotanari. Ojyiki nonkimaatsityaari
    naaka. ¿Arima pamawitakiro iiroka pinkimaatsitya ojyiki? ¿Arima pojyatyaana nonkami
    naaka?” Ari ikantaiyini: “Aritaki nimatakiro”.'
  nhg-NT: 'Entunses Jesús onöhuatihuac, hua oquejtojque: ―Amo nenquemate tli nentlajtlane.
    ¿Cuale nenconisque de inu bölso de tietunie tli naja isejco neconis? Hua yejua
    tieyelfejque: ―Cuale tecchihuasque.'
  nya-nya: Yesu anawawuza kuti, “Simukudziwa chimene mukupempha. Kodi mungathe kumwera
    chikho chimene ndidzamwera Ine?” Iwo anayankha nati, “Inde tingathe.”
  ngu-NT: 'Pero Jesús oquimijlij: ―Nemejhuamej xnenquimatij tlinon nenquitlajtlanij.
    ¿Nenhuelisquej nenquijyohuisquej on tlen nejhua ye oncaj para niquijyohuis? Yejhuamej
    oquijtojquej: ―Huelis titlajyohuisquej quen tejhua.'
  kup-kup: Pot mañahan Iesu pi ro poñarivin etet epat mañah, “Arim neen nañeg-okovoz
    kapot ari tin hodad narav. Met tokat ne kakamavor honoñaiv hatevetemaz-pov rekot
    arip amun hatevetepeke?” Pot mañahan parup epat hah, “Deip rekot hatevetek.”
  jid-jid: U Yesu ka saa niwu nda tre, “Bina toh kpye wa bi ki bre a na. Ni to so
    ni mi gbanju wa me tie whiewhiere u so a?” U baka hla niwu, “E kie toh so”
  wmw-wmw: 'Insa akinjibu, akamba: “Anta camulebela, amwijiwa. Mukidiri kunywa kaneka
    yangu canisaka kunywa omi?” Ewo wakinjibu: “Tikidiri.”'
  gmv-GGM: Yesusaykka zaridi inte wosizaz erekista tani uyiza xu7a inte uyana danda7ane?
    gidees. Istika E danda7os gida.
  ssg-ssg: Jises hone hua natun, “Amulu kum tioi waliko tenen amulu kakamei. Nakon
    amulu lang pahoi uke laman ti ape nga lang pahoi?” Lalu ukek, “Amili pon.”
  zpo-NT: 'Jesús nzhé lo rop xaa: —Nanet gu cho kwaan naab gu. ¿Che zye gu ded gu
    bid kwaan merla deed na? Lee rop xaa nzhé: —Nzho moda.'
  poy-poy: Yesu kawankula wana walii, “Muvimana ndiri shamluwa. Hashi, muweza kulandira
    lutekeru lwa ndabibiku lwanfira kulandira neni?” Womberi wamwankula, “Tuweza.”
  qwh-NT: 'Jesusnam nerqan: —Qamcunaqa manam musyayanquitsu imata mañacayämanqequitapis.
