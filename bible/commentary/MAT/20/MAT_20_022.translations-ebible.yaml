    Hatôm nunum êndôk tase atu ba tem yanum e?” Ma thai enaŋ, “Yai hatôm.”
  mqj-NT: 'Sapo natimba'' Puang Yesus nakua: “Sitonganna tae'' muissanan aka mupelau.
    La mutaroka untingngayo kamaparrisan la kuolai?” Natimba'' inde dua passikolae
    nakua: “La kitaro!”'
  rus-SYN: 'Иисус сказал в ответ: не знаете, чего просите. Можете ли пить чашу, которую
    Я буду пить, или креститься крещением, которым Я крещусь? Они говорят Ему: можем.'
  mbh-mbh: Ma Jisas ria or ve, “Lomumu mire nge ur ako thomu o nin nge avele. Thomu
    paini o pavurvur aro o thin nge oto ako aro tho thin nge?” Ma or paini olal ile
    riong ve, “Them paini them pavurvur.”
  bdd-bdd: Coinega Yesu loheloheyaedi ꞌihegwaediya, “Comi ꞌimi ꞌahwanoi bewa ꞌana
    nuwasabwalena geya wasanasanapu. Muya biyoina ꞌoinega yanuma, togidega, sawasawahina
    ꞌomi wete ꞌoinega wanuma?” Ma sigwae, “Sawasawahima.”
  cbt-NTPO: —Canpitaso' co ya'ipi nitochátëraramahuë' ni'ton, co no'tëquën yonquiramahuë'.
    Máin o'orëso pochin chiníquën parisitarahuë. Canpitanta' aparisitohuachinënquëma',
    ¿ahuantapoma' ti? itërin. —Ahuantarai, topi cato chachin.
  srn-NT: 'Ma Yesus piki den taki: “Un no sabi san un e aksi. Un sa man nyan a pina
    di Mi o abi fu nyan?” Den piki En taki: “Wi o man.”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo tyucuaa nu quiꞌyu biꞌ: ―Ná nchca cuayáꞌ tiꞌ ma̱
    ñiꞌya̱ laca chaꞌ nu ndijña ma̱ ꞌna juani ―nacui̱ Jesús jiꞌi̱ nguꞌ―. ¿Ha taca jiꞌi̱
    ma̱ chcubeꞌ ma̱ ñiꞌya̱ nu chcubeꞌ naꞌ, ñiꞌya̱ ca si ta nguꞌ sca taná nu clyaaꞌ
    tsa chaꞌ coꞌo na? ¿Ha talo ma̱ si xcubeꞌ nguꞌ jiꞌi̱ ma̱ ñiꞌya̱ nu ngaꞌa̱ chaꞌ
    xcubeꞌ nguꞌ jnaꞌ, nu loꞌo cujuii nguꞌ ꞌna? ―Taca jiꞌi̱ cua ―nacui̱ nguꞌ biꞌ liꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ò nɛ́piↄnɛ à mɛ̀: Á yã́ pↄ́ álɛ a wabikɛa dↄ̃o. Taasi kɛɛona
    pↄ́ má a imi, á fↄ̃ mia? Aa wèwà aa mɛ̀: Wá fↄ̃́.'
  tcz-CHONGTHU: Hinlah Yeshuan adonbut in ajah uva, “Ipi nathumu nanghon na kihet
    pouve! Keiman gimhesoh kathohna ding khon kadon ding chu nadon ngam hinam?” ati.
    Aman in, Henge, kangam lhon'e tin adonbut lhontai.
  mar-mar: तो तिला म्हणाला, “तू काय मागत आहेस ते तुला समजत नाही! जो प्याला मी पिणार
    आहे तो तुम्हास पिता येईल काय?” ते म्हणाले, होय, “पिता येईल!”
  snp-snp: Eti lito, Yesukafo limo, Loga o nedanimo neta ya monawa kolife ádane. Namo
    kaila fi nedenawamo kapu ya linate yaidana oti ogofuti olunawaife? loto loga o
    gedaito, eti lami, Faifa olunalimo ne, loti loumaiye.
  isl-isl: '„Þú veist ekki um hvað þú biður“ svaraði Jesús, sneri sér að Jakobi og
    Jóhannesi og spurði: „Getið þið drukkið þann beiska bikar sem ég tæmi innan skamms?“
    „Já, það getum við!“ svöruðu þeir.'
  spy-NT: Kumwoochi ꞉Yēēsu kule, “‑Mōōnkētē kiyēē ōsoomē. Ōmuuchē ꞉akweek ocham ōbuntēē
    nyāliluutēk chēē +māānyōōru ꞉anii?” Kuwālchi ꞉bichoo Yēēsu kule, “Kiimuuchē.”
  xnn-xnn: Dat kanan Jesus issan dowa ay an-ak Zebedeo ay papasolotna en, “Adiyo getken
    nan dawdawatenyo. Ay makaitoled kayo ay mang-okmon isnan ligat ay awnitko ligaten?”
    Dadat kanan, “Owen. Makaitoled kami.”
  mwe-mwe: A Yeshu gubhaalugulilenje, “Nkakushimanyanga shinkujuganga. Bhuli, shinkombolanje
    kwiipililila malanga ga mboteko malinga shimbinga pitila nne?” Gubhaajangwilenje,
    “Shitukombole.”
  tte-tte: Yeisu iwalolau Yemesa yo Yoni kolili iba, “Nige wakakatai tawae wakawakawanoiyan.
    Sowasowamiu kamkamna komwana koina kwanuma bwaine iya kani koina yanunumane?”
    Siba, “O besiele, sowasowamai.”
  tcs-tcs: Bat Zizas i bin spik po da mama ane demtu boi, ‘Yutu no sabe wanem yupla
    i askem po. Yutu tingk yupla ken go tru da big trabol wea ai go go tru a?’ Demtu
    boi i bin ansa, ‘Wa, mitu ken.’
  hlt-THB: Cehlai Jesu ing a venawh, “Na thoeh ve am sim hy nik ti. Kai ing ka aawk
    hly kawi khuikha huhnaak boet ve na nik aw hly thai lawt nu? Baptisma ka huh hly
    kawi ve na nik hu hly thai lawt nu?” tina hy.
  soq-soq: Iesu Iems Ion nata sipoamone wanase, “E mai ateitapona dima menalena iririwaitilana!
    Poka etaetala reduwa ne napaa baiwantedina e inseilana nana rua, ba?” Mo leusane
    waienase, “Oa, no nataa rua!”
  qub-qub: 'Chaura Jesusga niran: «Mañacaycämashayquita manami musyanquichu.» Nircur
    Juantawan Santiaguta niran: «Nogata fiyupa ñacachimänanpaj caycashanno ñacachishuptiqui
    ¿gamcunaga awantanquimanchuraj?» Niptin paycunaga niran: «Au, awantashämi.»'
  att-att: Á kinobobuk ni Apu yù ira sinudduán na, di Ime kâ Kuan, á kinagi na nira,
    “Arán naw garè ammu yù kiddawan naw. Tumulù kayu panò nga mepagiyattam sù panigirigâ
    nayù ira tatolay, ta kunnay sù attamák ku sangaw?” kun na. Á kinagi ra, “Wan,
    meyattam mi,” kud da.
  bki-bki: Mia Yesu berdop̃e banlo, berinavo “Kamiu maka kuvijikia tena mia kuvitum̃a
    kuvikanio na. ?Jum̃abe, kamjuo kuber kubare ga ka romunu bitiran ea baja na jaleleano
    na mia kiniou monokanio nomunu eaio?” Ana naljuo nei aberinavo “Ee, kumemi juo
    nubare.”
  bqp-bqp: 'Akũ Yesu pì nɛ́ pìnↄnɛ: Á yã kũ átɛni a wɛ́ kɛma dↄ̃ro. Toko''i kũ
    mani mi, áni fↄ̃ à mi yá? Ò wèa ò pì: Óni fↄ̃.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Bɨ́ ampúyɛ́ sâ bɨ́ ŋgə́ jɨɨ yí. Ye bɨ bɨ́ nə ŋkul
    ŋgul bálá mə́ wál zə ŋgul yí?» Bwə́ nə́: «Haaw. Sə́ bɨ́ nə ŋkul ŋgul.»'
  hat-hat: 'Jezi reponn li? Nou pa konnen sa n''ap mande la a. Eske nou kapab bwè
    nan menm gode doulè mwen gen pou m'' bwè a? Yo di li: Nou kapab.'
  npl-NT: 'Jesús okinankili: —Nomejwah amo nonkimatih tlan nonkitlajtlanih. ¿Weletis
    nontlaijyowiskeh kemi ne nitlaijyowis? Yejwah okinankilijkeh: —Ejé, tiweletiskeh.'
  bgg-bgg: Na ne nawai è nyie lia pha ji ne athieg pha lia ara, Isu è dufuiithek shii
    chang. Nathek de gu è diig gog niing ruii pha ji nyaniing mua ne bey? Niing mua,
    ithek è chang.
  eng-TCENT: Jesus answered, “You do not know what you are asking. Are you able to
    drink the cup that I am about to drink, or to be baptized with the baptism that
    I am baptized with?” The two brothers said to him, “We are able.”
  eng-BSB: “You do not know what you are asking,” Jesus replied. “Can you drink the
    cup I am going to drink?” “We can,” the brothers answered.
  cpu-NT: 'Ipoña ikantanake Jesús: “Tetya piyotero opaita pikovakotanari. Osheki nonkemaantsityaari
    naaka. ¿Arima pamavetakero eeroka pinkemaantsitya osheki? ¿Arima poshiyakyaana
    nonkame naaka?” Ari ikantaiyini: “Aritake nomatakero.”'
  san-ASM: যীশুঃ প্ৰত্যুৱাচ, যুৱাভ্যাং যদ্ যাচ্যতে, তন্ন বুধ্যতে, অহং যেন কংসেন পাস্যামি
    যুৱাভ্যাং কিং তেন পাতুং শক্যতে? অহঞ্চ যেন মজ্জেনেন মজ্জিষ্যে, যুৱাভ্যাং কিং তেন
    মজ্জযিতুং শক্যতে? তে জগদুঃ শক্যতে|
  tac-NT: '''Liko Esúsika anele: ―Tabilé machí mué napu najkí. ¿''La anachámala ''emi
    resí nilia napurigá ne? ''Lige alué ejtemálika anele: ―Aka ''lágurú.'
  eng-WEBPB: But Jesus answered, “You don’t know what you are asking. Are you able
    to drink the cup that I am about to drink, and be baptised with the baptism that
    I am baptised with?” They said to him, “We are able.”
  gfk-H: Ma Iesu ga tangai ta dal bia, “Pa mutal palai tano linga mutal tirtiri iau
    tana. Mamur tale bia mamur na kap no ngunungut nong iau na kap ia?” Dir ga balu
    ia bia, “Mamir tale.”
  viv-viv: Yesu gigahedi gigayo, “Gavadi waveꞋoꞋolena-ma ana nuwanuwa keke wadahalamaneni.
    Aimo tagiya aulolo ana gowa ganayuyena. Iya ganayuyena amine, kaꞋi kadu omi amiꞋiselu
    amifaiweya wanayuyena o kaꞋi keke?” Badi higayo, “Ime amafaiweya anayuyena.”
  yao-yao: Che Yesu ŵajanjile, “Ana nkumanyilila chinkuchiŵenda! Uli chinkombole kuching'welela
    chikombe cha masauko chiching'wele une?” Ŵanyawo ŵajanjile, “Tukupakombola.”
  tgp-tgp: Iesu mo r̃aramira mara, “Kamim ka sopo levosahi na sava ka lo usia. Ha
    er̃i lavi na rani r̃ilangi a pa lavia?” La r̃aramia lara, “Enjora, kama er̃i lavia.”
  auc-NT: Ëñëninque Itota wæætë, —Ïñæmpa adämaï inte mïnitö ämïni awædö. Botö nantate
    wæwenguïmæ̈ baï becabo baï mïnatö edæ adotaca becate baï Ao ante botö beyæ̈ nantate
    wæwenguïmïnaa. Edæ æpæ̈në guiite baï botö wænguïmæ̈ baï guïñënämaï ïmïnapa diyæ̈
    botö beyæ̈ wænguïmïnaa. Äñongante, —Ao ante guïñënämaï cæcæmönaimpa, änatapa.
  kbc-NT: Pida Jesus ja igidi, meetediogi, “Aɡ̶owooɡ̶otitiwaji niɡ̶ica anipokitibige.
    Domigakatitiwaji mawikodee digo aneji nige jawikode?” Odaa joɡ̶oniniɡ̶odi, moditalo
    Jesus, “Oko jiboɡ̶atege me jawikodeeɡ̶a niɡ̶ica aneni mawikodee.”
  bmh-bmh: Go guzenai ze mina, Yesus nug koli awareun, “Ze go kanabai ailemen gonugau
    bigeg ag abiu mab tam. Iz ze gap tub ebu dareu zai, ag ze go zabun iboin ta?”
    Mogoi aliag goagen koli auremen, “Ig ze go zabun iboin.”
  ctu-BL: 'Jesús tsi'' sube: Mach la'' wujilic chuqui woli la'' c''ajtin. ¿Mejl ba
    mi la'' ñusan jini jach bʌ wocol mu'' bʌ c ñusan? che''en. Tsi'' jac''beyob. Mu''
    cu mejlel, che''ob.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Ka sərum wu nakə ka tsətsahumeye aye bay.
    Ka slumeye faya məse ɗəretsətseh nakə na siye aye ɗaw?» Ta mbəɗay faya, tə gwaɗay:
    «Nəmaa sliye faya.»'
  noa-H: Magbaawai Jesuu warre chi chaainagta, —Pãrau chan pãachdëu jëeu nʌmjã k'augbata
    nʌmgui hajim. ¿Pãrau k'ĩirjuawai mag pãachta warm k'ʌʌn k'ãai hʌ̃rpai haag chik'amnau
    pãach dau haug wau nʌmjã mʌ dënjö hãwatju haai nʌ? hajim hamag. Magbaawai hamachdëu,
    —Hëera, marau hãwatbajup hajierram.
  alp-NT: Eleki Yesuse Ibeteke be, “Imi nati saisa rebe imi kotiele mo. Imi suka supu
    susate sakesa kai Au kai mata sakesa kai Au, o?” Esi ralakeNi be, “Yele, ami suka
    supu susate saka Asupure.”
  san-VEL: yii"su.h pratyuvaaca, yuvaabhyaa.m yad yaacyate, tanna budhyate, aha.m
    yena ka.msena paasyaami yuvaabhyaa.m ki.m tena paatu.m "sakyate? aha nca yena
    majjenena majji.sye, yuvaabhyaa.m ki.m tena majjayitu.m "sakyate? te jagadu.h
    "sakyate|
  kbq-kbq: Higeno Jisasi'a kenona'arera anage hu'ne, Tamagra nantahima negazana ontahineta
    nehaze! Knare Nagrama nenaku'ma nehua tafempintira amne negahazafi? huno zmantahigege'za,
    zamagra anage hu'naze, Tagra amne negahune, hu'naze.
  kbh-kbh: 'Y Jesús tojanë́jua: —Nts̈amo s̈montsotjanañama, tsëndata ndoñe ques̈nátstats̈ëmbo
    ca. Nts̈amo ats̈e chjasufriacá, ¿tsëndátnaca cachcá jasúfriama tas̈atjobenaye
    ca? Y chata tbojanjuá: —Aíñe, fchanjobenaye ca.'
  ron-LSB: 'Dar Isus i-a răspuns: “Nu știi ce ceri. Ești în stare să bei paharul pe
    care voi bea eu și să te botezi cu botezul cu care mă botez eu?” Ei i-au spus:
    “Noi putem”.'
  pon-pon: 'A lejuj kotin japen majani: Koma jota aja, me koma poeki. Koma kak nim
    dal me I pan nim? Ira potoan on: Je kak.'
  nhe-BL: 'Huan Jesús quinilhui: ―Ax inquimatij tlachque innechtlajtlaníaj. Huan Jesús
    quintlajtlani itelpocahua: ―¿Inquimachilíaj para inhuelise intlaijiyohuise queja
    na nitlaijiyohuis ica se ome tonali? Huan quinanquilijque: ―Quena, tihuelise.'
  sps-sps: “Mi sikia rom ma natiny a ka te rangat iny romi,” te tsue fi Jisas tsuri.
    “Mi onot rom ma jiu iny a gotan iny saraa kamits to te jiu iny Ronyo?” Ri biny
    Towa ser tsue na ka, “Mam onot rom.”
  wnc-wnc: Iniwan ita yake anzing yanikut, “Ginda sanga wa yake nanikaingge katak
    dua nataaing. Gitda meya nata wa kawit takngata gitde apan kake ngana gitda undang
    dua ba pimatzan ba dasing,” ngang yaniwan, “Ngan, nitda dua pimatzim,” ngang iniwat
  nmw-S: Yeisu i liwo heidiye i nga, “Taine hu delapu te sahe hu hahawanun-an. Bosowaimiu
    ege tilao hana kom gane habe a mun hei bwele hu mun hei?” Si golase halingane
    si nga, “Bam, bosowaimai ege.”
  bus-bus: 'Ben Yesu bè nɛ́ pìnↄnɛ: Á yã kɛ̀ ée à wɛ́ɛ kɛɛmaa dↄ̃ro. Togo''i kɛ̀
    mɛ́ mi, é fↄ̃ à miↄ́? Aↄ̃ wèàla wà bè: Wé fↄ̃.'
  gub-BL: Uze'eg Zezuz a'e wemimu'e wanupe kury. — Napekwaw kwaw peneminozgwer, i'i
    wanupe. — A'u putar amo kanek por ihe nehe kury. Aipo pepuner agwer kanek por
    i'u haw rehe nehe no, i'i wanupe, wanehe upuranu pà. — Urupuner ure nehe, ty,
    i'i izupe wà.
  imo-imo: Jisasini enondo nimbei, “Konge teremele mele eno pilko naa kondoromele.
    Na no mingina no nondopo nomboimu elo manda nongeleya?” nimu kinye eloni “Manda
    nombolo,” ningili.
  boj-boj: Onaqa Yesus na kamba naŋgi aiyel endegsi minjrej, “Anjam niŋgi merbonub
    di aqa utru niŋgi geregere poiŋgosai. E jaqatiŋ koba oqai. Jaqatiŋ di ya uge uyo
    bul. Jaqatiŋ e oqai di niŋgi aiyel dego oqa kere e?” Onaqa naŋgi na minjeb, “Od,
    aqo aiyel oqa kere.”
  eng-DRA: 'And Jesus answering, said: You know not what you ask. Can you drink the
    chalice that I shall drink? They say to him: We can.'
  knf-knf: 'Yeŧu aŧeema aji : « Naamme uko wi nakñehanaanuŋ. Nahinan kadaan ţi pnkalame
    pi nji kayaaŋ kadaan, kahaj ji nji i? Kë baŧeema aji : « Ŋhinani. »'
  san-KHM: យីឝុះ ប្រត្យុវាច, យុវាភ្យាំ យទ៑ យាច្យតេ, តន្ន ពុធ្យតេ, អហំ យេន កំសេន បាស្យាមិ
    យុវាភ្យាំ កិំ តេន បាតុំ ឝក្យតេ? អហញ្ច យេន មជ្ជេនេន មជ្ជិឞ្យេ, យុវាភ្យាំ កិំ តេន
    មជ្ជយិតុំ ឝក្យតេ? តេ ជគទុះ ឝក្យតេ។
  arn-NT: 'Jesus ta llowdunguy: —Eymu kimlaymu tamu ngillatupeel. ¿Putuafuymu am tati
    füre pulku tañi putuael ta iñche? ¿Ka femngechi fawtisangeafuymu chumngechi fawtisangen
    ta iñche? Fey kisu engu feypi: —May, putuafuyu.'
  zas-NT: 'Dxel rëb Jesús: ―Ad ragbeetidi ni rniabidi. ¿Wen zajc tëdidi guialzi ziꞌc
    na̱j ni gadëëdan ya? Badxiꞌ reeman laan, rëb reeman: ―Zayajcan.'
  ken-NT: Kɛ Yesu akɛmɛ yi bɛ, “Ɔbhɨ́kɨ́ rɨŋɨ ɛnyɨŋ ɛnɛ ɔ́yàŋ nkʉ ntá yɛ. Bǎkwáy
    bɛka mɛnyu ɛsɔŋɔri anɛ mbɔ́ŋɔ́ mɛ́nyú?” Bákɛ́mɛ yi bɛ, “Sɛ́kwày bɛkʉ nɔ.”
