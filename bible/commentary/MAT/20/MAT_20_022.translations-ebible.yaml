  amu-NT: 'Sa̱a̱ tꞌo̱ Jesús nda̱a̱ we naⁿꞌñeeⁿ, tsoom: —ꞌO ticalaꞌno̱ⁿꞌyoꞌ ljoꞌ cwitaⁿꞌyoꞌ.
    Juu nawiꞌ na nncwino̱o̱ⁿ, ¿aa nnda̱a̱ nnaⁿndyoꞌ? Ndoꞌ ¿aa nnda̱a̱ nljoya nꞌomꞌyoꞌ
    na nncwjeꞌyoꞌ chaꞌxjeⁿ na jnda̱ ljoya tsꞌo̱o̱ⁿ na nncꞌio̱? Tꞌo̱o̱na nnoom, jluena:
    —Nnda̱a̱.'
  hin-CV: येशु ने दोनों भाइयों से उन्मुख हो कहा, “तुम समझ नहीं रहे कि तुम क्या मांग
