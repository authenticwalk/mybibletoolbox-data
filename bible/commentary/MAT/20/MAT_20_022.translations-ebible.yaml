  gfk-gfk: Ma Jisas ga tange ta dal bia, “Mutal pai palai tano linge mutal tirtiri
    utana. Mur tale bia mur na kap no ngunungut nong iau ni kap ie?” Dir ga balui,
    “Mir tale.”
  bjz-bjz: Aghá ririeta, Iesu mino aná evetu unda sasingudedu eghá ririe, “Nímane
    bee dodu benunu rosora, jo gerurota rambi rosoravore. Afana aagha andú utota bua
    dirota, mema itatama aita rora, aghagonu nímane itatama ari inono ra?” ririeta,
    “Námane inono re,” regeguturie.
  atg-NT: IJesu ọọ wẹ, “Aa lẹsẹ emini a mhila. A ya dobẹ da uko osoli ni mhi ya da?”
