  aoj-aoj: Eaꞌ Jisas nalutu nofala amom biam naꞌi, “Ipaꞌ bipa paꞌi aeꞌ endaꞌmepa main?”
  cbv-cbv: 'Páant ĩ niíj ñaacáchah joinít, Jesús chão ñʉ́h, ã pebhna jʉ̃ʉ́wát tʉ́ʉtnit,
    queétdih nin pah ã niijíp jĩ: —¿Ded pah wã chãjatdih tigaá ñi náah? ã niijíp jĩ.'
  taw-taw: Anɨb agel, Jisas ap yelek sɨŋak alad gɨl, kɨlop omɨŋal suk agɨl agak, Ñɨlop
    taydɨnɨm agak?
  jic-NT: 'Jesús tyantaná. Tjevele ncul yupj. La tji''yüya yupj jis lal: —¿Tsjan nujos
    napj la mejay nun mpes?'
  zap-NT: 'Lex wzutsë Jesus, wbëz Ne men yrup men, re Ne lo men: ―¿Pagox rlaan de
    ylaa noo por laa de?'
  wer-wer: Pël maan Yesu pi leng ëak kamtaöök taueë ngön maan waisën piaripön epël
    pëël yema. “Arip tol elniimëak yak?”
  ipi-ipi: Wuane leapi-kola, Jisasa bala asini puapo naene, ongane atoto, akali lee
    koo okonelapo lamawuato, liyamba ipulupa lea. Epeapi-kola, balato akali okonelapo
    tipa puato, nambato liyamba moyo, anu pipi lakae lo nembo teyapipe lea.
  qul-NT: 'Jesustaj sayaycuspa, ñausacunata wajarkan. Taporkantaj: —¿Imatataj ruwanayta
    munanquichis?'
  ter-NT: 'Yane xe''ó kó''inoane Jesus, ina ihaxíkoa koane kíxeahiko: —Kuti kehá''anoe
    indúkinopea?'
  bmr-NT: 'Jaanegui Jesu ujulleeveuboro diitɨsico ucuuhuvauboro nuuhi: ¿Mɨllɨ amɨɨsico
    omoonɨnoco mihimeguehi? nooboro.'
  fuf-fuf: 'Onsay Iisaa dartii, o noddi ɓe, o wi''i: «Ko honɗun faalaɗon yo mi waɗan
    on?»'
  bhl-bhl: 'Keliwi, Yesus e moko, aso ilo gaayemei, i teliwi, e aso ilo dakalako,
    bokoyemomele: “Kaso yu ne nono ‘Keyemoka!’, nangomi, gaanbiliw a?”, yangeko, dakalase
    kale.'
  ons-ons: Yesu eŋe okoraso, etora rake, “Ŋire noŋo daleo okanŋusikalane ŋutmaike?”
  con-NTPO: 'Tsonsi Jesús já ccutsupa tise''pama ttu''se. Ttu''sepa iñajampaña: —¿Jongoesuve
    que''inga tsoñe qui in''jan''fa?'
  ghs-ghs: Hiiromi Dzesu roroko biireqi nopoho kira hiireqi hee, Nipe dza eetemi ana
    quba apeke eetaqu?
  peg-peg: ହେବେତାଂ ଜିସୁ ନିଲ୍‌ଚି ହେୱାରିଂ ହିର୍‌ବିସ୍‌ ୱେନ୍‌ବାତାନ୍‌, “ଆନ୍‌ ମି କାଜିଂ ଇନାକା
    କିନାଙ୍ଗ୍‌ ଇଞ୍ଜି ଏପେଙ୍ଗ୍‌ ଇଚା କିନାଦେରା ?”
  txu-NT: Nhym Jeju ar kabẽn man arỳm arek arkum dja. Arkum djan amiwỳr ar ku'uw nhym
    ar 'ỳr bôx. Nhym arỳm arkum, —Mỳj ne ba ije ar ajomã? ane.
  eng-WEBU: Jesus stood still and called them, and asked, “What do you want me to
    do for you?”
  gnw-NT: Jayave Jesús uyemboɨ, jare uenica cuimbae jesa mbae vae reta. —¿Mbae pa
    pipota ayapo vaerã peve? —jei chupe reta.
  mux-mux: 'Yesos we angiliipa kene “Else wale.” nimba kene elselendu nimba mele:
    “Na-ni else nambulka tenjambu niku piliikimbiliye?” nirim kene'
  maj-NT: 'A̱s''a̱i tsasin''yún Jesu, kinchja̱ha̱ jóo̱ ko̱ b''a̱ kitsúhu̱: —¿Mí nihi
    xi mjenu̱u nga ts''innu̱u?'
  bkq-NT: 'Jesus epagudyly. Akaemo azagâ ingâsedyly. Tuopaji saintuomo Jesus aguely:
    — Âdyka âmaemoem agânhedyse matomo? — kely.'
  kue-kue: Ana Yesus andigl mogl yaglmo suwo i aglendi krapogl tongwa, “Na ene sragl
    eretenaglka pre munduno pango dimbre?”
  cot-NT: 'Icatiapojacaquea Jesoshi icajemajiaqueri icanqueri: —¿Taaquea pinintajiaque?'
  bnp-bnp: Lakea e Isu i pesi tata, i gale valai rua, i ta maea, “A ra muru ngarua?”
  apn-NT: 'Hãmri nhũm Jejus wa kuma nẽ xa nẽ wa omu nẽ wa kãm: —Pa mo na? Tanhmã kot
    pa wa ato? Anẽ.'
  ctp-NT: Loꞌo bra kanꞌ yaa tuun Jesús, msiꞌya ꞌin tyukwaa yu kwityiinꞌ kanꞌ, chaꞌ
    kan neꞌ seꞌen ndiꞌin yu. ―¿Ni nan ka nchka tiꞌ wan chaꞌ kuꞌniǐn loꞌo wan a? ―ndukwin
    Jesús ꞌin neꞌ bra kanꞌ.
  bre-BRG: 'Jezuz, o chom a sav, o galvas, hag a lavaras: Petra a fell deoc''h e rafen
    evidoc''h?'
  opm-opm: Ihat uat patiwi hatperhan Jisas oh sapatdapat tandeim kimiringop. Kimirima
    ihit ha apringwe potporhan ihit apriperhan oh Noh gin gutnong ha kinnahatinoh
    rim unariya por dahandeingop.
  bvr-bvr: Lika Jesus a-derichinga, a-gonyjinga butula. Lika yi-gurrepa abirri-ni,
    bijirri-wengganana, “A-lay, ana-gotipa jal nyirri-nirra ngaypa ngu-yinmiya barra
    ana-gotula?”
  wal-wal: Yesuusi ogiyan eqqidi, eta xeesiis; xeesidi, “Taani intteyyo ai oottanau
    koyeetii?” yaagiis.
  zad-NT: 'Na''ch wlez Jesúza'' na'' wṉie'' beṉ'' lc̱hoḻka'', na'' chi''e ḻegake'':
    ―¿Beran cheenile gon'' c̱hele?'
  aso-aso: 'Neꞌmine li nilasivo gelo Izesuꞌ aza akaloꞌ minidoꞌ ha mino asi lo-ngemavo
    ikesivo tiꞌ lo lo-ngimineꞌ: Lingine nadiꞌ o-lengedelove lisa nigilasive.'
  uli-uli: Jesus sa ppoloh ngo sa fesangur. Yesa kasiyar bo, “Meda mele ha dipli bo
    ibe hammal ngalugmi?”
  nin-NT: I Yesu kukri na yo ba, na zhi ba di, “Imba zha di ingga bu na ki imba angginggi?”
  tgk-tgk: 'Исо аз роҳаш бозистода онҳоро ба наздаш хонд ва пурсид: «Шумо чӣ мехоҳед?
    Бароятон чӣ кор кунам?»'
  acu-NT: 'Miatrusar untsumkaramtai, Jesús nuni wajas, wainmichun mai winiarti tusa
    untsukmiayi. Tura iniak: —¿Itiurtukat tusarmea wakerutarme? —timiayi.'
  cak-WNT: 'Y ri Jesús xrac''axaj c''a ri quich''abel. Rumari'' Riya'' xpa''e'' c''a
    y xerusiq''uij (xeroyoj). Y xubij chique: ¿Achique c''a niwajo''? xcha''.'
  ebk-ebk: Inyawnen kayman Jesus, ya enayakiana chicha, ya kanana, “Ngachana nan laychunyu
    ay atok kan chakayu?”
  spa-PDDPT: 'Entonces Jesús se detuvo, los llamó y preguntó: ¿Qué quieren que les
    haga?'
  ruf-ruf: Yesu kema, kawakema kawaghutsa, “Mwobama niwatendele choni?”
  gun-gun: 'Ha''e ramo Jesus opyta ho''amy vy oenoĩ. Oporandu ha''e kuery pe: — Mba''e
    tu peipota ajapo pẽvy?'
  agu-BL: 'Taquewe''n cu''n tzun Jesús, nin e'' saj ẍchakol yi e'' moyi''ẍ te''j tan
    jakle''n scyetz: —¿Mbi itajbil swetz?'
  isn-isn: Hange u Yesu wikenuka wikailanga nukuaholya mutakile numulendele ulee?
  ilo-ULB: Ket nagsardeng ni Jesus iti pannagnana ket nagsao kadakuada, “Ania ti kalkalikagumanyo
    nga aramidek kadakayo?”
  pir-NT: 'Tiquina sa nigʉ̃ tʉhoro Jesu esadʉca, tiquinare pijio, sinituri: —‍¿Dʉhse
    yʉhʉ yegʉ̃ cahmeajari mʉsa? ni sinituri.'
  anv-NT: Jisɔs awúgé mbɔ atɛné, akuú yɛ bɔɔ́ amɛ nónómé bimbɔ apea ágií
    ɛbwɔ́ aké, “Ndé genó dekɛlege me mpyɛ ɛta ɛnyú?”
  sab-NT: 'Jesu kwian boke e keruchugu gire Jesu me chagedu dare, Jesu chegu jagenga
    gdate jonke, Jesu kwian gwagwa me kadu mo gitigu gire geru kadu kwian gwagwa mege:
    —¿Ba takalin cha llema boi ba alin ba chudaboagda?'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas aŋöi nɨgön, nöbö hogwa yad wö rön yadöŋa, “An pödpöd
    raŋ, me rön, nɨ yad wö rɨmɨdöi?” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xtakꞌiꞌ ri Jesús, xebꞌusikꞌij y xutzꞌonoj chike: —¿Saꞌ ri
    kiwaj kanꞌan chiwe? —xchaꞌ.'
  kpg-kpg: Jesus gaa duu, ga gahigahi meemaa ga heeu, “Ma di aha dela e hiihai ginai
    goolua bolo Au gi heia adu?”
  taj-taj: जमाहेन्‍से थेन तसी येशूसे थेनीगदेदा “ङाइ एनीगदेला लागिरी तिग लगै भिसी म्‍हन्‍बा
    मुला?” भिसी ङ्‌योइजी।
  avt-avt: Jisas kerp kenɨnewekɨt katɨp, “Yi wiketeret yi hanhan hi arekyi mekam?”
  cbk-cbk: Entonces si Jesus ya para y ya llama canila, y ya habla, “Cosa man ustedes
    quiere que hace yo para con ustedes?”
  uig-ARA: 'ئەيسا قەدىمىنى توختىتىپ، ئۇلارنى چاقىرىپ: ــ سىلەر ئۈچۈن نېمە ئىش قىلىپ
    بېرىشىمنى خالىسىلەر؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Eyta cohwyat Jesusat rahcuír biti inic ítchacro. Itir eyin yehw̃ chiír
    wajacro: —¿Aját ba cuitar icúr yajcátaica? ¿Icúr rácarica? wajacro.'
  abx-abx: Pahuway si Jesus, agban'u-na mga iya ngan amatilaw, “Ay i saruyagan-bi
    nga sahimu-ko si ka'am?”
  mco-NT: 'Huin''it Jesús ytɨnayxɨjp, e ymɨnañ: ―Ocmin miich ajcxy ya. Huin''it yajtɨɨy:
    ―¿Ti mdzojcpy ndunɨpyɨch mɨɨd miich?'
  kqf-kqf: Ḡome Yesu i vamoito te i giuwedi a nato bi i waitalayedina gado, “Bai ko
    ḡoyeḡoyena aubaimi yà voiye?”
  cpb-NT: 'Katziyapaaka Jesús, ikaimakeri, ikantziri: “¿Iita pikowiri nantzimotemiri?”'
  aon-aon: Aria Jisas neyotu ba nahwari amudok biom aria nakri namudok, “Ipak biom
    pakana eik ta inek maresh um ipak?”
  hus-NT-2005: 'Kubey tám na Jesús, in kaniy an jokʼoltsik ani in konoytsik enchéꞌ:
    ―¿Jantʼéy a léꞌ tu tʼajtsitsik?'
  mig-NT: 'Te ni̱ jukuiñi̱ Jesús. Te ni̱ kana‑ya̱ xiní‑dé. Te ká''a̱n‑ya̱ jíín‑de:
    Na̱ún sá''a‑ri̱ jíín‑ró kákuni̱‑ro̱, áchí‑ya̱.'
  bps-bps: Na tlag Dyisas magu du tlon ale di safédan, manan, “I tan kayèyu nimògu
    di gamu?”
  mbs-mbs: Pegdineg i Jesus te pegtawal dan, simagked sikandin aw timawal diyà kandan,
    kagi din, “Eden lay se ibeg niyo inangen ko kenyo?”
  tof-tof: Yesu zamngólórr, da ibü nginaunürr. I nóma turrürri, wa ibü we nümtinürr
    wagó, “Ia yabü ubi ka yabünkü laró tónggapono?”
  cme-NT: 'Yesu wuɔ yiɛra aa naa yuu-ba wuɔ: «Na taara mi ce bige‑i hã-na?»'
  sus-sus: Isa naxa ti, a e xili, a e maxɔrin, «Wo wama n xa munse raba wo bɛ?»
  pon-2006: Sises eri ketin uhdi oh malipeiradohng reh, mahsanih, “Dahme kumwa anahne
    I en wiahiong kumwa?”
  dad-dad: Jesus dẽ yel fen, idi iweigneĩd fen, ĩ to fedin, “Ere naig ayẽif nigin
    ã oroyeik?”
  zab-NT: 'Chiyru guzudxí Jesús, gurɨdxny de bniety ciaguqui ax gunabdiidxny laadeb:
    —¿Xi rcaaztɨ gúna par laat?'
  jae-jae: Tec Jesu kêkô ma gêmôêc êsêagêc ma kêsôm gebe “Agêc abe jaŋgôm asageŋ êndêŋ
    amagêc.”
  ksd-ksd: 'Iesu i tur pit, ma i oro pa dir, ma i tatike: Ava amur mainge ba ina pait
    ia ta mumur?'
  msm-NT: Dajun sigkon si Jesus to pagpanow aw sabiha sikan mgo buta. Kagi din, “Nokoy
    man to igpahinang now kanay?”
  myk-myk: 'A Yesu di yere, na pu yiri, na pu pye: «Yi wa giin nɛ di lekɛ pye yi mu
    wɛ?»'
  sbe-sbe: Kalinadi wa Yesu ye lapui ede ye kaiyawasi na ye yoganeidi na ye henamaiyeidi
    ye wane, “Saha kwa henuwa bena yomiu ya ginauli?”
  mcr-mcr: Jisasi Iqu qaŋä äumiŋqe, tääqä tqaŋginyä äwiyäqe, Iqu iqi ätqäuwäqe, iquaqui
    tääqä ätuätumetä, tii ätukqe. “Qeŋi, äänä qemäkmqä qeŋgiyä?”
  cux-NT: 'Jesús miiⁿ cheendii yā ní ''cai yā saⁿ''ā s''eeⁿ ní caⁿ''a yā chii yā saⁿ''ā
    s''eeⁿ: ¿Dɛ''ɛ̄ neⁿ''é nī chi ''úú diíⁿ ndúúcu nī?'
  tur-YTC: Yeşua durdu ve onları yanına çağırdı ve “Sizin için ne yapmamı istiyorsunuz?”
    diye sordu.
  san-ITR: tadAnIM yIshuH sthagitaH san tAvAhUya bhAShitavAn, yuvayoH kR^ite mayA
    kiM karttarvyaM? yuvAM kiM kAmayethe?
  bel-N: 'І, супыніўшыся, Ісус паклікаў іх і сказаў: «Чаго вы хочаце, каб Я зрабіў
    вам?»'
  sch-sch: Jisua ânngama a koi ngeia, “Imo nangni rangin ni min tho nin nuom?” tiin
    a rekel ngeia.
  mic-MIQNT: Se'sus naqa'sit aq pipanimaji, “Goqwei pewalioq tla'tegen ugjit gilew?”
  huu-NT: 'Iaɨmaiaɨna Jesús cacajano, ieconi naidadajanona, iaɨmaiaɨna uaidote. Jɨcanote:
    —¿Nɨese omɨcona cue nɨbaɨana jitaidomɨco?'
  jiv-NT: Tuíniakui Jesus wajas ji̱i̱ kusurun untsukar aniasarmiayi “¿Warí itiurtukat
    tusarum wakerutarum?”
  otm-NT: 'Nu ra Jesús bʉya ''bʉ mí ''yø a man ʉ yʉ xädä, bi ''yänni: ―''Bɛ''a guín
    nde ga øt''aui, bi ''yɛ̨mp''ʉ.'
  dah-dah: Irkeb Yesu go tek yeŋ huwarde hoy yirdeb, “Daha dirwoŋ yeŋ nurde har?”
    yinyiŋ.
  tnk-tnk: Nənə Iesu rərer, məkwein irau krouvehe, rɨni mə, “Irouokeikei mə tako nəfe
    m kɨmirau?”
  kpr-kpr: Aminge setero, Iesu ava ningido fete kori setiri, nengae eredo numokena
    fuseri. Fera buvero, sisira, “Na rea aono dae uju erevu?” aminge sisira.
  san-IAS: tadānīṁ yīśuḥ sthagitaḥ san tāvāhūya bhāṣitavān, yuvayoḥ kṛte mayā kiṁ
    karttarvyaṁ? yuvāṁ kiṁ kāmayethe?
  nho-nho: Jesus ni ttuki no kannake iloo ki laaua, “Koorua e fiffai maa koorua ki haia
    a nau peehea?”
  gym-NT: 'Abtä Jesu rababa nünaninkä, käkwe nitre nibu okwä kä drünente ye käräba,
    ye erere rükaba Jesu känti angwane, Jesukwe nieba ietre: ¿Tikwe dre nuendre munkrä,
    ie mun tö nibi? nieba Jesukwe ietre.'
  azg-NT: 'Tëcüentyjeeꞌ Jesús, tꞌman jon nanꞌñeen. Tso jon ndëëhan: —¿Nin ꞌnan ntꞌue
    nꞌonhoꞌ na quitsꞌa ꞌoꞌ?'
  bhd-bhd: तैखन यीशु खेड़ोव ते तैन कुजेइतां पुच्छ़ने लगो, “तुस कुन चातस अवं तुश्शे
    लेइ केरि?”
  too-NT: 'Lā'' tuncan Jesús tāyalh lā'' cāmāta''sīlh huan lakatzī''nī''n lā'' cākalhasqui''nīlh:
    ―¿Tuchū lacasqui''nā''tit na''iccātlahuani''yāni''?'
  ind-AYT: Lalu, Yesus berhenti dan memanggil mereka, kata-Nya, “Apa yang kamu ingin
    Aku lakukan untukmu?”
  cjo-NT: 'Ikatziyapaaka riraga Jesoshi, ikantapaakiri: —¿Oetaka pikoyiri namitakotemiri?'
  nsn-nsn: Song ke tur uangoul Iesu, kare kila tasrasin, kare dangata pare, “A haua
    ura malarain raoum u guata ueleheirio tamiraoum?”
  san-DEV: तदानीं यीशुः स्थगितः सन् तावाहूय भाषितवान्, युवयोः कृते मया किं कर्त्तर्व्यं?
    युवां किं कामयेथे?
  tna-NT: 'Da su beju Jesús netianana. Ihuatana padha detse. Uja quisabatana tse:
    —¿Ai ni metse sa yama cuaja ya tsada?'
  lid-lid: Eme Jises udu rasi ma aloh i turu, “Ah aso-ok jo kamekes sasah kewek ta
    ah?”
  wim-wim: Nil Jesus.an than aꞌ malang ump pulang aꞌ thaw pulant, “Nip ngeenakwey
    pechanipa?”
  zga-M: UYesu akhema, akhavielagha, akhanchova, mwinoghwa nievavombele khinukhiekhi?
  yom-yom: 'Yesu wutelama ; wuba tela ayi wuba yuvula : —A mbi lutidi ndiluvangila
    e ?'
  san-SIN: තදානීං යීශුඃ ස්ථගිතඃ සන් තාවාහූය භාෂිතවාන්, යුවයෝඃ කෘතේ මයා කිං කර්ත්තර්ව්‍යං?
    යුවාං කිං කාමයේථේ?
  yut-yut: Yaŋ tɨdaŋbal Yesu da nandaŋ kosiron agek yaŋ yoyɨgɨt, “Nak ninaŋ aŋ dabeŋ
    do nandamal?”
  grc-BYZ: καὶ στὰς ὁ Ἰησοῦς ἐφώνησεν αὐτοὺς καὶ εἶπε· τί θέλετε ποιήσω ὑμῖν;
  tbl-NT: Timbow gungol Jisas yóm ktaba le, tódô hegsud mdà, ne ominen tmaba kul ebéléen,
    monen, “Tedu de yóm tô hmò ye do?”
  cpc-NT: 'Ari ikatziyapaaka Jesús, ikaimakiri, ikantziri: “¿Iita pikowiri nantzimotimiri?”'
  nhg-NT: 'Yecuöquenu onequetzaluc Jesús, hua oquennutzque. Oquejtojque: ―Pos ¿tli
    nenqueneque ma nemiechchibele?'
  nya-nya: Yesu anayima ndi kuwayitana ndipo anawafunsa kuti, “Mukufuna ndikuchitireni
    chiyani?”
  ngu-NT: 'Quemaj Jesús onoteltij, ocominnotz on ciegos, niman ijquin oquintlajtoltij:
    ―¿Tlinon nenquinequij ma nemechchihuili?'
  kup-kup: Pot hahan Iesu hatevetet gaa tat parup pim totoi emapanez mañahan bat emahan
    parupin at mañah, “Met neohö arip tair etomaz hat hameg?”
  jid-jid: Nikima, Yesu ka kukri kpyen me nda yo mba nda tre, “ Bi wa ndu me tie ngyeri
    ni yiwu?”
  wmw-wmw: 'Pawemire, Insa akiweta akiwadairi: “Musaka nukutendeni mwaja?”'
