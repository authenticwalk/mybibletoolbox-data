verse: MAT.020.032
translations:
  kpx-kpx: Kateai louge Iesuu lamisi ata abui kebia hohavei belagevei avoe, “La isiviale
    di laheho ono vade vai.”
  okv-H: Iesu heteto jage enu puvuo “Na ungota degi do ana uje ere ove?” ainge enu,
  tbo-tbo: Ega yaka Yesu i tutowolo ma i otugehi po hi nei uyahina po i lubayadehi
    i pa, ‘Omi luhogala ipa awai bimiyei a dewaya?’
  mal-C: ഇതു കേട്ടിട്ട് യേശു നിന്നു. അവരെ വിളിച്ച്, “ഞാൻ നിങ്ങൾക്ക് എന്തു ചെയ്തുതരണമെന്നാണ്
    നിങ്ങൾ ആഗ്രഹിക്കുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ στὰς ὁ Ἰησοῦς ἐφώνησεν αὐτούς, καὶ εἶπεν, Τί θέλετε ποιήσω ὑμῖν;
  bgc-bgc: फेर यीशु नै खड़े होकै, उन ताहीं बुलाया अर कह्या, “थम के चाहवो सो के मै
    थारे खात्तर करुँ?”
  khz-khz: Iesu eruga-talito, ne ekea-mairato, evaikilarato, “Rakagau gemi ana kalaa
    nogotina?”
  deu-TKW: 'Und Jesus stand still und rief sie und sagte: was wollt ihr, soll ich
    euch thun?'
  zsr-NT: 'Niꞌr gzëꞌ rbözëꞌ Jesús, len bulidzëꞌ lequëꞌ, atiꞌ gnabnëꞌ lequëꞌ, rnëꞌ:
    ―¿Bizxa rë́ꞌniliꞌ gunaꞌ queëliꞌ?'
  lin-lin: 'Yesu atelemaki, abengaki bango mpe atunaki bango : — Bolingi nasala nini
    mpo na bino ?'
  hns-NT: 'Tab Jiesoe roek gail aur oelogke bolaaike poetjhies: „Toelog ka maange
    hai kie ham karie?”'
  noa-E: Magbaawai Jesuu dʉnʉisiwi mag chi dau khaugba khithëe arr khʉʉn thʉ̈rkhanaa,
    —¿Khani pãrau mʉrʉg pãach dʉ̈i apim khõsi nʉ? ajim amag.
  eng-EMTV: And having stood still, Jesus called them, and said, “What do you desire
    that I should do for you?”
  mib-NT: 'Te ni jecuɨñɨ̄ Jesús, te ni cana ya ndɨndúú tée cuáá un, te ni cajnūhun
    yá de: ¿Na vé sáha ri jiín ró cácuni rō?'
  lif-NT2: ये़सुरे़ ये़म्‍सिङ्‌ङाङ् खे़ङ्‌हाॽ सेःन्‍दोसुसि, “इङ्‌गाॽ थे़मा चोगुङ्
    पिने़त्‍छिङ्‌बा खिन्‍छिॽ निङ्‌वाॽ के़जोःक्‍सुबे?”
  xnj-xnj: Yesu akayima akavakemela na kuvakota, “Wu, mwigana nivahengela kyani?”
  mmx-mmx: La ne Iesu ga ru la ga ro xaka du la ga sue du, “Lavanga salai mu vara
    i do ana lox i rinumu?”
  cbr-NT: 'Usaía quia cuati niracëquin ca Jesusan a uni rabë́ unun quixun cacëxa.
    Cacëx aia ca Jesusan cacëxa: —¿''Ën mitsu uisoti caina cuëënin?'
  tee-NT: 'Pus ju acsnich ju Jesús taya chai alact''asanilh ju anu'' ixt''iyun''an
    alak''ach''ixnin chai alacjuni: ―Tijuch ju lac''asq''uinat''it ju aclanaviniu
    ju uxijnan.'
  eng-LSV: And having stood, Jesus called them and said, “What do you will [that]
    I may do to you?”
  cak-NT: 'Y ri Jesús xeruc''oxaj, romari'' xpa''e-ka, xeroyoj y xu''ij chique: ¿Anchique
    nijo''? xcha'' ri Jesús chique.'
  pah-NT: 'A''ero Jesus''ga pytai g̃a nderuruka ojipyri. Kiro ga ei g̃a pe: —Pejo
    ti avo. Marã po ti ji pe nderekoi nehẽ? Gara pe pepota? ei ga g̃a pe.'
  sja-NT: 'Mãpai Jesús ak''ɨnɨ̃ beep''eda, t''ɨ̃ ataji mãik''aapa iidiji: —¿K''ãata
    k''inia p''anɨma aji, mɨa oomerã parã ome?'
  xed-xed: Ka sladavatá Yesu, ka hgadaghatá tsi ta həŋ. «Nahgani ta kumə kuni ta magaghunata
    ɗa na?» kaʼa nda həŋ.
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ ndichi Jesús já na̱cana ndíví da̱ cua̱á cán. Ta já
    na̱nda̱ca̱ tu̱hún a̱ da̱ já na̱cachi a já xi̱hi̱n dá: —Ndía̱ cúni̱ ndó ña̱ ná
    caja i̱ xi̱hi̱n ndo̱ —na̱cachi a.'
  gfk-S: Ma ne Jisas ga tur, igom tato dur, ma igom tiri dur be, “Mur sip be iou ni
    gil hohaam ta mur?”
  bmu-bmu: Mewö qerohotka Jisösnöŋ dörök ala yaŋgöreŋ kamahotköra qeri kayohotka kewö
    qesim etkiyök, “Alayahötni, nöŋön wani yuai ak etkimamgöra mötzahot?”
  dgz-dgz: Iesu ame anuni menan, ae yone mu inamup anega wayawamon, “Ne inayap dim
    da tat anuiwanin?”
  eng-GNV: Then Iesus stoode still, and called them, and said, What will ye that I
    should do to you?
  zaa-NT: 'Gulèda tè Jesús nna gutàỹie cą nna rèe cą: Biani calatsi'' le gunia'' por
    lebi''į.'
  eng-WEBSTER: And Jesus stood still, and called them, and said, What will ye that
    I shall do to you?
  guh-guh: 'Nexata Jesús muxunanucojopa. Junata pitaxutotsëcënaenëbeje. Jesús jumaitsi
    bajaraponëbejejavabelia: —¿Detsa xua pajitsipamebeje patacaexanaenexabeje? jai.'
  bon-bon: Yeesu imyemutige, siige teebibine ala taasoglicige, äätemlige egä, “Weene
    singi cane ngena wawename weeme tääpume?”
  nhw-BL: 'Huan Jesús moquetzqui huan quinilhui: ―¿Tlaque anquinequij ma nimechchihuili?'
  swh-ONEN: Yesu akasimama na kuwaita, akawauliza, “Mnataka niwafanyie nini?”
  wbi-wbi: Pepeno u Yesu akiima akavakemeela avabofu vala akavaposia akati,”Mulonda
    nivavombele kiiki?”
  bba-bba: Yerɑ Yesu u yɔ̃rɑ u bu sokɑ mɑ u bu bikiɑ u nɛɛ, mbɑ i kĩ n bɛɛ kuɑ.
  eng-KJVCPB: And Jesus stood still, and called them, and said, What will ye that
    I shall do unto you?
  kgk-NT: 'Upe-ma ramo opyta Hesu. Ohenói ou hagwã: —Mbava''e tipo ereipota xe ajapo
    hagwã nde-rehe? oporandu hesapyso e''ỹ va''e-pe.'
  waj-waj: 'tuduu rikioo Yisuuva aataruuvau dioo vainno ivaitana tunoo: Ngia aaniivai
    na ngii iikiaiveeraida kiaannee,'
  cpy-cpy: 'Katziya-paaka Jesús, ikaemakiri ikantziri: “¿Iitaka pikoyiri?”'
  ekk-PKP: 'Jeesus peatus. Ta kutsus nad enda juurde ja küsis: „Mida te tahate, et
    ma teile teeksin?“'
  mpx-mpx: Yeisu i notalmilil, yaka i yogaagil ge i nelil i ba, “Hauna gun nuwamiu
    na ginol kaiwemiu?”
  wbp-wbp: Junga-juku, Jijaji july-karrija purda-nyanjarla, manu-palangu purlajarra
    wati-jarrakuju, “Nyiyakulpanpajupala purlaja?”
  luo-luo: Omiyo Yesu nochungʼ kendo noluongogi ire, mopenjogi niya, “Angʼo mudwaro
    mondo atimnu?”
  nhe-NT: 'Huan Jesús moquetzqui huan quinilhui: ―¿Tlachque inquinequij ma nimechchihuili?'
  aii-aii: 'ܘܟܠܹܐ ܠܹܗ ܝܼܫܘܿܥ ܘܩܸܪܝܵܝ ܠܹܗ ܠܟܸܣܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܡܘܼܕܝܼ ܒܵܥܹܝܬܘܿܢ ܕܥܵܒ݂ܕܹܢ
    ܐܸܠܵܘܟ݂ܘܿܢ؟“'
  esk-NT: Jesus nutqaqhuni tuqłuġniġik, aasiiñ apiqsruqługik, “Sutquvisik uvamnun?”
  msb-msb: Didi umudong si Jesus kag tinawag sinda, “Kadi kamo.” Tapos hinunga niya
    sinda, “Nano an gusto niyo na himuon ko para sa iyo?”
  cpa-NT: 'Jøng² ca¹jŋi¹ Jesús. Ca¹tǿh¹dsa dsa² teg³. Ca¹juúh²dsa: ―¿He² hi² hnøngh²
    hniah¹² jmo¹³jni ja³cogh² hniah¹²? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତେଇ ଟିଆଅଇ ସେମନ୍‌କେ ଡାକି ପାଚାର୍‌ଲା, “ମୁଇ ତମର୍‌ ପାଇ କାଇଟା କର୍‌ବି ବଲି
    ମନ୍‌ କଲାସ୍‌ନି ?”
  meu-meu: Iesu vada e gini, e boiridia, eto, Dahaka o uramu emui ai baina kara?
  yva-NT: Umba Yesus te kobe, Po yawain ije Ai umba Po yanajo pare, “Animaisye mi
    ipare Syo raunande risai?”
  dgc-dgc: Nadid, pékabati dide ni Jesus, éy dinulawan na side a kinagi na dide, a
    “Anya i gustu moya a gemtén ko dikam?”
  zpm-NT: 'Nacne zeeṉe bdziṉ me zaatne zob zho, blëz me, bnabdiidz me lo zho rëb me:
    ―¿Pe nadieṉ guṉ to naa?'
  hix-NT: Kràk, horohye hatà, Txesusu. Nanyehtxownà hatà, tàhyaka. Àsok oynyàr komo
    xe manatxowà, rowya, kekon hatà, àwyanye.
  sim-sim: Urik Jisas or misihi orok ormu sira. Uhu nor mbarik fri tarik ormu silira,
    �Mberem a shiri ukmbaha shi mbandu?�
  npi-ULB: तब येशू उभिनुभयो र तिनीहरूलाई बोलाएर भन्‍नुभयो, “मैले तिमीहरूका निम्ति
    के गरिदिएको तिमीहरू चाहन्छौ ?”
  cgc-cgc: Gateneng Jesus i daw paumaw din danen an daw ambal din, “Sugiran a nyo
    daw ino liag nyo buaten ko para ki kyo.”
  tim-tim: konbela nâŋgâm dâwân kinmâ yetkondo gutbela hin aiyetkuep, “Gain gain akyetkiwegât
    nâŋgat?” dâmbo hin dâyiat,
  yor-yor: Jesu dúró lójú ọ̀nà, ó sì pè wọ́n, Ó béèrè pé, “Kí ni ẹ̀yin fẹ́ kí èmi
    ṣe fún yín?”
  wos-wos: Wungi wambéka wumbu téta dé Jisas wa, déka yambéte. Wandéka déka yambéka
    dé wa, “Béniré méta yawute béni mawuli ye?”
  emp-NTPO: 'Maʌ̃be Jesura nũmesia. Ãdjira trʌ̃ped̶a iwid̶isia: –¿Cãrẽda quĩrĩã panʌ
    mʌ̃a oida?–'
  eng-F35: Jesus stopped, called them and said, “What do you want me to do for you?”
  ind-ind: Lalu Yesus berhenti dan berkata kepada mereka berdua, “Apa yang kalian
    mau Aku perbuat bagi kalian?”
  pes-OPCB: 'سرانجام وقتی عیسی به آنجا رسید، ایستاد و از ایشان پرسید: «چه می‌خواهید
    برایتان بکنم؟»'
  mpt-mpt: Yesuse ma watananea nganabenea Ib dabo ne fatnabeneko genibte? gesea
  bla-bla: Ki Jesus itsipu'yiu, ki nan'nikŏttsiuax, ki an'iu, Tsa kŏk'anĭstutopuau?
  ssx-ssx: Kutupa Yesuma꞉ pota꞉na꞉ hando hata꞉ wi laa alota꞉ I̱ma꞉ ipiliki pa꞉ta꞉
    eki peaano alepepe leekeme.
  mkl-mkl: Ŋɔi Jesu í leekĩ í kpe ŋɑ í bee ŋɑ í ni, mii ì bi n ce nŋɛ.
  gaq-gaq: ଜିସୁ ଆତ୍‌ଅରିଆ ତୁଆଁଚେ ଆମେଇଂକେ ୱାଚେ ସାଲ୍ୟାକୁକେ “ନେଙ୍ଗ୍ ପେନ୍‌ସା ମେଁ ଣ୍ଡିଙ୍ଗ୍‍ଏ
    ଡାଗ୍‌ଚେ ରାଜି ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Yesuusi eqqidi, entta xeegidi, “Ta hinttew ay oothana mela koyeetii?” yaagidi
    oychchis.
  unx-unx: ୟୀଶୁ ତିଙ୍ଗୁୟାନ୍ତେ ହାକାଅକେଦ୍‌କିନାଏ ଆଡଃ ମେତାଦ୍‌କିନାଏ, “ଆଇଙ୍ଗ୍‌ ଆବେନାଃ ନାଗେନ୍ତେ
    ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ମେନ୍ତେବେନ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ?”
  gah-gah: 'Liki nilasigo, Izesú nene vike gapoló noike sele lo kemekago, ikasigo
    láa loko limó: Lekeza nana netá aleleketatokumú nilasive.'
  lcm-lcm: Na Iesu kamela tung na kala songo irilong na kala sui ta, “Milongpo buk
    ani naka vil sa animilong?”
  aer-aer: Kele Jesus ngkernelhemele renhe-atherrenhe apayuthneke, “Iwenheke-ame unte
    atyenge ahentye-aneme mpweleke mpwaretyeke?”
  qvc-NT: 'Chaymi Jisusqa rishqanshina shayashpa, chay sarkukunata qayashpa, tapurqan:
    —¿Imashinam munangillapa yanapashunayqa? nishpa.'
  tgl-ULB: At huminto si Jesus at tinawag sila at nagsabi, “Ano ang nais ninyong gawin
    ko sa inyo?”
  cbs-NT: 'janua Jesús niti itan juni bekun dabe kena beaibu jatu yukakin: —¿Jawa
    matu medabewapa?— jatu wa'
  xtm-NTPP: 'Sani te ni jinkuiñi Jesús ma, te kána ya de, te jiña''a ya: ―‍¿Nawa ka
    kuni ni ja sa''a sa ja jin kuu ni? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajema, ngabakemanga na kakonya, “Mpalanga nantendelange nike?”
  bao-NT: 'Jesús pea to biro cʉ̃ja ca ĩiro tʉori tua nʉcã, cʉ̃jare jʉo cojori, o biro
    cʉ̃jare ĩi jãiñawi: —¿Ñee ʉno mʉjare yʉ ca tiiro mʉja booti? —ĩiwi.'
  san-ORI: ତଦାନୀଂ ଯୀଶୁଃ ସ୍ଥଗିତଃ ସନ୍ ତାୱାହୂଯ ଭାଷିତୱାନ୍, ଯୁୱଯୋଃ କୃତେ ମଯା କିଂ କର୍ତ୍ତର୍ୱ୍ୟଂ?
    ଯୁୱାଂ କିଂ କାମଯେଥେ?
  huv-NT: 'Quiaj lembet Teat Jesús, tapaj ajcüwa somb quiaj, tatün manguiay nejiw,
    tapiüng: ―¿Cuane indiüman metüniün wüx ximbasa? ―aj nejiw.'
  otn-NT: 'Ra̱ Jesús bi̱ m''mäi ngue øde hmat''i. Bi zonhyø xädä p''ʉya, bi ''yɛ̱mbi̱:
    ―¿Te guí̱ nne ngue di̱ nja''a̱ui?'
  nop-nop: Kaŋ Jesu adi talipmeŋ uŋgoŋ yali yenimbu buune yeninadiguk, “Hidi maŋgoŋ
    tihambit yoŋa kutinaniyamuk.”
  obo-NT: Na id soro si Disas, woy id umow rin iddos mgo butud woy id inturan, kahi
    rin to, “Ondan man kos id kopi-i row nod puungan ku koniyu?”
  cak-ENT: 'Y ri Jesús xrac''axaj c''a ri quitzij. Romari'' xpa''e-ka y xeroyoj. Y
    c''ateri'' xbij c''a: ¿Achique c''a nijo''? xbij ri Jesús cheque.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤧᤶᤛᤡᤱᤅᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤌᤧᤔᤠ ᤆᤥᤃᤢᤱ ᤐᤡᤏᤧᤳᤇᤡᤱᤒᤠ ᤂᤡᤴᤇᤡ᤹
    ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥ᤺ᤰᤛᤢᤒᤣ᥅”
  mie-NT: 'De nī jencuiñī Jesús, de nī ncana yā ndúū tēe cuáá ñúcuán, de nī jīcā tūhún
    yā dē: ¿Nā cuá cúnī ndúū nū jā sāhá nī ndóhó?'
  san-TIB: ཏདཱནཱིཾ ཡཱིཤུཿ སྠགིཏཿ སན྄ ཏཱཝཱཧཱུཡ བྷཱཥིཏཝཱན྄, ཡུཝཡོཿ ཀྲྀཏེ མཡཱ ཀིཾ ཀརྟྟཪྻྱཾ?
    ཡུཝཱཾ ཀིཾ ཀཱམཡེཐེ?
  qve-NT: 'Hinaqtinmi Jesusqa chay ñan risqankupi sayaykuspa, chay ishkaynin ñawsa
    runakunata waqyaspa tapuran: —¿Imatataq qankunapaq ruwanaytari munankichís? nispa.'
  pao-NT: Soo Te Pabe'e yise yoo'i petugase namatoo mu ba'e ka puba mu pepetuhoose
    mee soo Te Pabe'e mu tubenga, “Hownnekoo natummatzibu mu sookwa'e?”
  cbu-NT: Isussha xiyeeramchu, mchusaatsi masharangiya; ¿Mayaamsha nuwaa kuruzuksa?
    ¿Tamanda átssa? táyaru,
  usa-usa: 'ánibo Îtuma mikáq kepágurena min-nákámá yááyama tiráiye: “kenákámá nôraq
    umátikaikaae téka kéteyo?” téna tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ nyɛrɛ, uu pi séi uu pi pisɛ rɛ: Yo kɑní lɑ kɛ́ nɔ́ wɑ?'
  hui-hui: Ani olayagola hale howa Yasuhanda pu nabi hondo howa libuhondo lalu, I̱na
    libuhondo agi buliya hamelo kabibe, lene.
  amf-amf: Yesusaar woyayse keam eelayse, ‘‘Yena yer har i hayee zage?’’ ki hamade.
  quc-NNT: 'Xtak''i k''u ri Jesús. Xeusik''ij ri kieb'' moyab'', xuta'' chke: ¿Jas
    kaj alaq chi kinb''an chech alaq? —xcha chke.'
  dob-dob: ꞌEnega Yesu ꞌitoolo ga ꞌibwauyedima ta ꞌigwae, “Toꞌase nuwanuwami be manumi
    yada guinuwe?”
  wrs-wrs: Doa Yesusva di dawonam moih venamba, wo unna, manam yimba ohov, mani ata
    kava yemba vinvav? Hev ohomnana, kam vinu, wo kava henga ata beswonam nov evevra.
    Doa Yesusva wavra vovhueinnamba, novm kekaiv vinna, wo doa nungi lelnam beswonam
    henga nov evevnamba, wo doa os Yesusna aonghal mahalnindm epawohinna.
  mca-mca: 'Ha'' Jesús qa teke''lenju'' qa taya''yii he'' puk''alets, qa nifaakan:
    —¿Ƚekpa'' ƚisu''uni''ƚ qu'' haqsi''ji''ƚ e''mijkii?—'
  tzo-TZC: 'Jech o xal ti Jesuse tey ivaꞌi, laj yicꞌ talel ti maꞌsatetique. Jech laj
    sjacꞌbe: ―¿Cꞌusi ta xacꞌanic ti ta jpase? ―xut.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ရပ်​တန့်​တော်​မူ​၍​ထို​သူ​တို့ ကို​အ​ထံ​တော်​သို့​ခေါ်​တော်​မူ​ပြီး​လျှင်
    ``သင် တို့​အ​တွက်​အ​ဘယ်​အ​ရာ​ကို​ပြု​စေ​လို​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
