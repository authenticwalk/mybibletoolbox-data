  eng-BSB: Jesus stopped and called them. “What do you want Me to do for you?” He
    asked.
  cpu-NT: 'Ari jaatzinkapaakari Jesús, ikaimakeri, ikantziri: “¿Ipaita pikoviri nantzimotemiri?”'
  san-ASM: তদানীং যীশুঃ স্থগিতঃ সন্ তাৱাহূয ভাষিতৱান্, যুৱযোঃ কৃতে মযা কিং কৰ্ত্তৰ্ৱ্যং?
    যুৱাং কিং কামযেথে?
  tac-NT: '''Lige alué Esúsika ilíbale ''lige bayele alué tabilé ma''chílime, ''lige
    anele: ―¿Tachiri choliame najkígó ''emi?'
  eng-WEBPB: Jesus stood still and called them, and asked, “What do you want me to
    do for you?”
  gfk-H: Ma Iesu ga tur, gaam tatau dir, ma gaam tiri dir bia, “Mamur sip bia iau
    na gil hoeh ta mamur?”
  viv-viv: Au Yesu ginumidi ada giyowanidi be hiꞋela ada gigayo, “Gavadi nuwanuwami
    omi faꞋimiya ganagani?”
  yao-yao: Che Yesu ŵajimi, ŵaaŵilasile ni kwausya, “Ana nkusaka nampanganyichisye
    ichichi?”
  tgp-tgp: Iesu mo turu, ale mo tovira la mai isana mara, “Ka opoi vara a vai na sava
    isamim?”
  auc-NT: Itota ïñömö næ̈ gongæ̈ninque äñecä pöna adinque, —Mïnatö ïmïnate quïnö cæbo
    ämïnaa.
  kbc-NT: Naɡ̶a dabiditedi Jesus, odaa jeɡ̶eniditediogi niɡ̶ijoa ɡ̶oladi. Odaa ja
    nigetediniwace, meetediogi, “Amiini ica anemaanitiwaji me jaotaɡ̶adomi?”
  bmh-bmh: Yesus go tapai daimai, dudu aliag go ularaimai, awareun, “Iz ag erunarabun
    ailemen?”
  ctu-BL: 'Jesús tsi'' cʌyʌ i xʌmbal. Tsi'' pʌyʌyob tilel. Tsi'' yʌlʌ: ¿Chuqui la''
    wom mic tumbeñetla? che''en.'
  meq-meq: 'Yesu a lətse, a zalatay, a tsətsah fataya: «A sakum nâ ge hərwi kurom
    na, mey?»'
  noa-H: Magbaawai Jesuu dʌnʌisiwi mag chi dau k'augba k'it'ëe harr k'ʌʌn t'ʌ̃rk'anaa,
    —¿K'ani pãrau mʌrʌg pãach dʌ̈i hapim k'õsi nʌ? hajim hamag.
  alp-NT: Yesuse Ikele kai Ikoti luasi eleki Itneusi be, “Luami suka Au ono saisa
    ete luaime?”
  san-VEL: tadaanii.m yii"su.h sthagita.h san taavaahuuya bhaa.sitavaan, yuvayo.h
    k.rte mayaa ki.m karttarvya.m? yuvaa.m ki.m kaamayethe?
  kbq-kbq: Jisasi'a anante eme otino, znagi hiazamo anage hu'ne, Na'a Nagra hurnantenuegu
    neha'e? hige'ne,
  kbh-kbh: 'As Jesús yojotsaye, chë jtanata tojánachembo y tojanatjá: —¿Ndayá s̈ojtsebos̈e
    ats̈e tsëndatbiama chjamama ca?'
  ron-LSB: 'Isus, oprindu-se, i-a chemat și i-a întrebat: “Ce vreți să fac pentru
    voi?”'
  pon-pon: 'lejuj ari kotin udi, molipe ira do majani: Da me koma mauki, I en wiai
    on koma?'
  nhe-BL: 'Huan Jesús moquetzqui huan quinilhui: ―¿Tlachque inquinequij ma nimechchihuili?'
  sps-sps: Ai Jisas tsutsun to sa fikoo rari sa rangats rari, “A saa te komainy romi
    ma kat Anyo tsumi na?”
  wnc-wnc: natake Jesuta yuke apaa anzing yanikut, “Giu nata gitde dasing tasindamitde
    natamayak,” ngang yaniwan,
  nmw-S: Yeisu i setalmidi, bwen i gon heidiye ge i tayak i nga, “Sahe nuwamiu a ginawi
    kaiwamiu?”
  bus-bus: 'Ben Yesu zɛ̀ à ń sísi, à ń lá à bè: Bↄ́n á yezi mà kɛaree?'
  gub-BL: Upytu'u Zezuz wata re a'e. Uhapukaz wanupe. — Ma'e pezapo kar putar ihewe
    nehe, i'i wanupe.
  imo-imo: Jisas we angilipelie elo walio nimbelie elondo nimbei, “Nani elo ambe teambo
    konopu ltembeleya?” nimu kinye
  boj-boj: Onaqa Yesus a tigelosiqa naŋgi aiyel metnjrnaqa aqa areq bonabqa minjrej,
    “E niŋgi aiyel kiyerŋgwajqa deqa niŋgi e qa leleŋoqnab?”
  eng-DRA: 'And Jesus stood, and called them, and said: What will ye that I do to
    you?'
  knf-knf: 'Yeŧu anaţ adu baka aşë ji : « We wi naŋaluŋ ndolan ba? »'
  san-KHM: តទានីំ យីឝុះ ស្ថគិតះ សន៑ តាវាហូយ ភាឞិតវាន៑, យុវយោះ ក្ឫតេ មយា កិំ កត៌្តវ៌្យំ?
    យុវាំ កិំ កាមយេថេ?
  arn-NT: 'Feymew Jesus witrakünuwi ka mütrümfi tati epu trawma, fey ramtufi: —¿Chem
    duamnieymu am tamu kelluwafiel?'
  zas-NT: 'Dxel guzudxe Jesús, gurejdxaman laa reeman, gunabdiidxaman loj reeman,
    rëbaman: ―¿Xhie rëndi günan por lëjt?'
  ken-NT: Yesu ate, abhɨŋɨ bhɔ, abhɛ́p bhɔ bɛ, “Bǎyàŋ bɛ́ nkʉ bhe yí?”
