verse: MAT.020.005
translations:
  kpx-kpx: Kateai namigevege abu tilu. Iniale vanie lilimo au tiale ke nahate vanu.
    Isi uniale vaniu vovolo vasege au tiale ke nahate tota vanu.
  okv-H: ainge enu ingito pambuto pure ea. Eto iji ugorota 12 o'clock amo pambuto
    pure embo nei umbuna eto tureto 3 o'clock amo pambuto pure embo nei umbuna.
  tbo-tbo: ‘Iyeta bolinai po ibigei i nenememe po lawa gehouhi hi memae ma i galehi,
    yaka i paliwelehi po hi nae a tano uyahina po hi bagibagi.
  mal-C: അങ്ങനെ അവർ പോയി. “അദ്ദേഹം വീണ്ടും, ഉച്ചയ്ക്കും ഉച്ചതിരിഞ്ഞ് ഏകദേശം മൂന്നുമണിക്കും
    പുറത്തേക്കുപോയി, മുമ്പ് ചെയ്തതുപോലെതന്നെ ചെയ്തു.
  grc-SR: Οἱ δὲ ἀπῆλθον. Πάλιν ⸆ ἐξελθὼν περὶ ἕκτην καὶ ἐνάτην ὥραν, ἐποίησεν ὡσαύτως.
  bgc-bgc: फेर उसनै बारहां बजे अर तीन बजे कै लोवै लिकड़कै उस्से तरियां करया।
  khz-khz: Ira maki geagoto. Garogota ora gauna 12 koloko e 3 koloko vetaira ia numa
    na maelakatito, reketa maerawalirato, maetugurato.
  deu-TKW: Sie aber giengen hin. Wiederum gieng er aus um die sechste Stunde und um
    die neunte Stunde und that ebenso.
  zsr-NT: Burujëꞌ leyúbl bönniꞌ xan yuꞌu naꞌ gdu huagbídz, lencaꞌ gdu xhuö udzö́ꞌ
    len laꞌ tuz ca benëꞌ, bsölëꞌë laꞌ yël queëꞌ yuguꞌ bönniꞌ yajxaquëꞌë niꞌ.
  lin-lin: Boye, bakendeki kuna. Nkolo elanga abimaki lisusu na ngonga ya midi mpe
    na ngonga ya misato sima na midi ; mpe na mbala nyonso mibale, asalaki kaka ndenge
    moko.
  hns-NT: Tab baara badje aur tien badje oe phien se bahare djaaike aisane karies.
  noa-E: Maimua edausĩe aadee, ich chi morkhʉ jöoiraupai deeu ũwaai õor jʉraan mawi,
    kheeuragjã las tresjönaa deeu ichpai majim aajem. Maimua makhʉʉn dʉ̈ijã iekhawi
    ich agjö phidkhaan pʉ̈ijim aajem.
  eng-EMTV: Again going out about the sixth and the ninth hour, he did likewise.
  mib-NT: Te ni quenda tucu de jeē cuácuu cahuxī uū jiín jéē cuácuu cahunī, te suni
    súcuan ni nihīn tucu de mozo.
  lif-NT2: हे़क्‍केलॽरिक् खे़ङ्‌हाॽ याःम्‍बक् चोःक्‍से़ मे़बे॥ खुने़ॽ ले़न्‍दिक् कुमुक्
    थिक्-ने़त् (१२) हे़क्‍क्‍याङ् याम्‍मो कुमुक् सुम्‍सि (३) मुक्‍ते़र पत्‍छे़ल्‍ले़
    लाःक्‍कात् पेःल्‍ले़ मनाहाॽ तुमुसिआङ् बा हे़क्‍केए मे़त्तुसि॥
  xnj-xnj: Hinu, vakahamba. Kangi mkolo mgunda yula akahuma kangi saa sita, na saa
    tisa, akawuka kangi mewawa.
  mmx-mmx: La diga vas kaxat. At lasangaun mi legepu xonaleng la at lavantun konaleng
    neni ga lok ka lentaba bok ti gugu.
  cbr-NT: Bari xamarucëbë cuantëcënxun ca naë 'ibun uni raíriribi a mëëti ñu 'aíma
    'ain bucucë mëraquin aín naënu ñu mëënun quixun xuaxa. Bari cuanbucëbëtanribi
    ca usaribi oquin 'axa.
  tee-NT: Chai ju anu' amat'un aktam taxtuchokolh tachi ju k'atuncuj chai aktam tachi
    ju lakat'utu hora atok'oxana'. Chai vana va chun amalakachalh ju lapanacni la'ixlhich'alhcat.
  eng-LSV: and they went away. Again, having gone forth about the sixth and the ninth
    hour, he did in like manner.
  cak-NT: Ri rajaf ri ulef, can quiri' chuka' xu'on quiq'uin ri ch'aka chic samajel
    ri xeril cuando xel-e pa nic'aj-k'ij, y quiri' chuka' xu'on ri c'o la'k a las
    tres ri nak'ak'ij. Raja' xerutak ri samajel pa rusamaj, y xu'ij chique chi can
    xtuya' jun utz cajil.
  pah-NT: —Aerẽ ahaji katu ga hoa'javi ojipe'g̃a mondouka g̃a mboporavykyavo ojive,
    ei Jesus'ga. Aerẽ ka'aru gwere rupi ga hoa'javi ojipe'g̃a mondouka g̃a mboporavykyavo
    ojive, ei Jesus'ga.
  sja-NT: Imat'ɨpa ma eujã chipari waya uchiaji mimiapataarã jɨrɨde, aɨ naaweda oodak'a.
    Ichiaba k'ewara auk'a ooji.
  xed-xed: Ka sliʼaftá tsa gwal ksa slna ya ka laghwi da tsa vwaha inabi ya. Ka sliʼiglaftá
    tsi guli wər fitik ma ghəŋ vli, mantsa guli ta fitik hawu, ka magata manda va
    tsaya guli.
  mks-NT: Ta tá na̱cuu ca̱xi̱vi̱ já na̱queta tucu da̱ xi̱hín ña̱ha ñúhu̱ cán cua̱ha̱n
    da̱ ta na̱tiin da java ga̱ da̱ caja chúun xi̱hi̱n dá. Ta tá na̱cuu ca̱a u̱ni̱
    na̱tiin chága̱ da̱ da̱ jáquee nu̱ ñúhu̱ dá.
  gfk-S: Kaie, di gom hana. Ma ra tingana kasasa, ma ra hutate ra itul a pana bung
    ra matarahien, iga gil bileng hobi.
  bmu-bmu: “Mewö jiiga wain nupŋe anget. Angetka 12 kilok aiga kunbuk anök aka mare
    3 kilok miaŋgö dop dumŋe kunbuk yaigep anda mewöŋanök ahök.
  dgz-dgz: Wani mu nao amon. Amba wam ianupe wareni amba sia wam airase yampoa wareni
    gapan ap mepe gine daiton tan, ame upi sia tambu me nao mega tapen watu enamon.
  eng-GNV: Againe he went out about the sixt and ninth houre, and did likewise.
  zaa-NT: Biria tè bi attu ttu tsì'nu hora nna, ą'hua attu vuelta ritìį tsunna nna,
    anía huá beni bi arreglar lani attu te cą.
  eng-WEBSTER: Again he went out about the sixth and ninth hour, and did likewise.
  guh-guh: Nexata bajarapamonae ata ponalia petonacuenebinexatsi. Bajaraxuacujinae,
    matonejeepatota, junata icatsia itsamonae. Bajarapamonae ata ponalia petonacuenebinexatsi.
    Bajaraxuacujinae, bejamatabëcuene a las tres, junata icatsia itsamonae. Bajarapamonae
    ata ponalia petonacuenebinexatsi.
  bon-bon: Siige teepi eclige. Puma cita ca bimu duusa cabu yageyame te cääri kaakesea
    bägrä bine jityepimige teeme calwacupi me, cuta cääri mämlebimu me.
  nhw-BL: Huan nopa tlacatl sempa yajqui tianquis tlajco tona huan sempa quinpanti
    sequinoc para ma quipalehuica. Huan sempa yajqui tianquis nechca las tres huan
    quinpanti sequinoc, huan nojquiya quintitlanqui ma tequipanotij imila.
  swh-ONEN: Kwa hiyo wakaenda. “Akatoka tena mnamo saa sita na pia saa tisa akafanya
    vivyo hivyo.
  wbi-wbi: Voope vakaluta ilijuuva ye lilipamutu akavalilo aka ntanda kange akavombile
    vulevule.
  bba-bba: Mɑ bɑ dɑ mi. Yɛnu yɛ̃ro wi, u kpɑm yɑrɑ sɔ̃ɔ wii wɔllu, kɑ mɑɑ yokɑn kɔbɑ
    itɑ, mɑ u kuɑ mɛ.
  eng-KJVCPB: Again he went out about the sixth and ninth hour, and did likewise.
  kgk-NT: Upéi larose osẽ jevy oho-vy. Otopa jevy ramo nomomba'apói íxupe va'e, omba'apo
    e'ỹ va'e, “Pemba'apo” he'i. “Ne rembiapo repy ame'ẽ va'erã nde-vy” he'i íxupe.
    Upéi ka'arugwasu osẽ jevy oho-vy. Otopa jevy ramo nomomba'apói íxupe va'e-pe,
    “Pemba'apo” he'i jevy íxupe kwéry.
  waj-waj: tikiai rikiada kuaavai. Kuaavo mmoori nakaaraivo kava vara ranoo ikianna
    tammaa vioo hannaikio vioo tauraa iineema mmuaikaraama vaidiiya titaikiai mmooriivaki
    kuaavai.
  cpy-cpy: Ari ikantakiro itampatzika-tapaaki ooryaa, eejatzi iteenkanaki ooryaa.
  ekk-PKP: Keskpäeva ajal ja kella kolme ajal pärastlõunal läks ta välja ja toimis
    samamoodi.
  mpx-mpx: Inoke hi nok. Alalati bwagatau ge tili kilok elana i tagil ge i ginol i
    ola al.
  wbp-wbp: Junga-juku, yangka-patu wati-patu yarnkajarralkulu kaatini-kirra, manulu
    warrki-jarrijalku. Ngakalku, wanta kujalpa kankarlarra nyinaja yama kaninjarra,
    yangka kaatinikingarduyu yarda yanu kirri-kirra, manu-jana yarda manu wati-patu-kari-yijala
    yungulurla warrki-jarri nyanunguku. Ngula-jangka kuja wanta yarda parrparda-jarrija
    wuraji-kirralku, ngulaju-jana manunjunu wati-patu-kari warrki-jarrinjaku.
  luo-luo: Omiyo negidhi. “Nochako owuok oko kar sa auchiel gi sa ochiko kendo notimo
    kaka notimo mokwongo.
  nhe-NT: Huan nopa tlacatl sampa yajqui tianquis tlajco tona huan sampa quinpanti
    sequinoc para ma quipalehuica. Huan sampa yajqui tianquis nechca las tres huan
    quinpanti sequinoc, huan nojquiya quintitlanqui ma quitequipanotij imila.
  aii-aii: ”ܦܠܝܼܛ ܠܹܗ ܡܸܢܕܪܸܫ ܒܣܵܥܲܬ ܕܬܪܸܥܣܲܪ، ܘܒܣܵܥܲܬ ܕܬܠܵܬ ܡ̣ܢ ܒܵܬܪ ܟܵܘܸܬܪܵܐ، ܘܥܒ݂ܝܼܕ
    ܠܹܗ ܗܵܕܵܐ.
  esk-NT: Aullalgiññiqsuq uvluq qitiqquġuŋnaqman suli piŋasunun sassaq iḷipman, taatnatunsuli
    savviaqtitchipḷuni.
  msb-msb: Kaya nagkaradto sinda. “Pagluwas pa gihapon niya na mga alas dose kag alas
    dos amo man an iya ginhimo na pag-agda.
  cpa-NT: Jøng² ca¹ŋó¹ dsa² juu¹³ calah siíh² cónh¹ dsi¹hiég¹. Jø¹² bíh³ ca¹jmo¹dsa
    lah¹jøng² calah. Ca¹tse¹dsa dsa². Ca¹jmo¹dsa lah¹jøng² calah cónh¹ hein¹³ hnøa¹²
    ta¹ca¹hlég².
  dso-dso: ସେମନ୍‌ ଜାଇ କାମ୍‌ କର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ । ସେନ୍ତାରିସେ ମୁଣ୍ଡ୍‌ବେଲାଇ, ଆଡ୍‌ବେଲାଇ
    ମିସା ଆରି କେତେଟା କୁଲିଆର୍‌ମନ୍‌କେ ଆନି କାମେ ମିସାଇଲା ।
  meu-meu: Dina tubua kahana bona dina ḡelona kahana ma e raka lasi lou, haida danu
    ma e davaridia, e siaidia.
  yva-NT: Masyote yasyin ama uma amije abusyinara eane jirum, muno namandi uma amije
    mandei po raveare umawe bo omaisy akato.
  dgc-dgc: Mamaya-maya, linumwas man dén siya to alas dose i bilag, sakay to alas
    tres, éy kona be sa i ginamet naa.
  zpm-NT: ’Rwe ngbidza, biire me güey me güeyguib me spalal zho. Maase las treza güeyaque
    me stib.
  hix-NT: Kamàmà thataw ehtoko, anar komo yanotomay xarha tà. Àro wyaro rma rha, kokonye
    ehtoko, anar komo xarha yanotomay hatà, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik limu ira. Ushi 12 kilokik indik or ihi lal or mbashirik
    limu ira. Ushihi 3 kilokik indik or ihi ma lal os mas or mbari hom or mbashirik
    nowe orhik lerawun lakurik limu ira.
  npi-ULB: फेरि उनी बार्‍ह बजे र तिन बजे बाहिर गए र त्यसै गरे ।
  cgc-cgc: Yon en gapanaw danen daw mubra dya. Iling man tan gyapon pabuat ta tag-iya
    pag-abot ta ugto-adlaw daw naan ta mapon man.
  tim-tim: Hain dâmbo arimbiâ benŋe 12 kilok akto 3 kilok ain âkâ hainâk agep.
  yor-yor: Wọ́n sì lọ. “Ó tún jáde lọ́sàn án ní nǹkan bí wákàtí kẹfà àti wákàtí kẹsànán,
    ó túnṣe bákan náà.
  wos-wos: Wungi wandéka di déka yawiré yi. Nukwa dawimbu téndéka ye dé déka yawimbu
    jémba yatekwa du nawulakéka akwi hwaka xé. Xétaka wandéka di akwi déka jémba yandaka
    nukwa tengura naande yinjoka yandéka dé du nawulakéka akwi hwaka xé. Xétaka wandéka
    di akwi di déka jémba ya.
  emp-NTPO: Umatipa idjab̶a ʌ̃mãdau buyad̶acarea djibariba ab̶arica osia.
  eng-F35: He went out again about the sixth hour, and the ninth, and did the same.
  ind-ind: Sekitar jam dua belas siang dan jam tiga sore, pemilik kebun itu pergi
    lagi melakukan hal yang sama.
  pes-OPCB: پس آنها نیز مشغول کار شدند. باز نزدیک ظهر، و نیز ساعت سه بعد از ظهر بیرون
    رفت و چنین کرد.
  mpt-mpt: kelanoa afoko te isak ewit tesoa imin motemea naka maki imin te blib kesoa
    yatemnea baabenea Ibo moniba ne dango diknemine! Kwin tlamo monio oyamabibo ge
    baabenea dlanea okok kem uniba e mo bia kwin tloa afoko delwab manoa 3 kilokanoa
    imin motemea naka maki imin te blib kesoa baabenea Ibo moniba ne dango diknemine!
    Kwinomo monio oyamabibo ge baabenea dlanea moniba e dango dikhabiba e mo bia
  bla-bla: Nau'yi itai'ksĭstsikumiopi, ki piksu'yi itai'ksĭstukumiopi, mat'sŭxiu,
    ki netoi' mat'anĭstsiu.
  ssx-ssx: Kota꞉ mo haliwekima꞉ ipika꞉ pi opua e pokolo pemekeme. Mo somema꞉ kutu
    piki hauta꞉ paa natepa pita꞉ tepo nate leke yaapona꞉ make paa piekeme.
  mkl-mkl: Ŋɔi ɑ̀ koo. Ŋɔi ilu kpɑsɛ̃u í fitɑ mɑ́ zɑkɑi dɑsɑ̃, do ɑlɛ zɑkɑi inunu
    ku sindɑ mɑ, nɔ ide dimi ɑkɑ̃ui í yɑ fɔ.
  gaq-gaq: ମେଇଂ ୱେଚେ ସ୍ଲେ ଆର୍‌କେ । ବାରି ସ୍ମି ବାର୍‍ଟା ଆରି ତିନ୍‌ଟା ବେଲା ଟିକ୍ ଦେତ୍‌ରକମ୍
    ଆଃ ଆରି ଉଡ଼ି ସ୍ଲେରେକେ ଡୁଂପାଙ୍ଗ୍‍ଚେ ଆସ୍ଲେକେ ।
  gof-RNT: Enttika bidosona. Qassika I usuppun saateninne uddufun saaten keyidi hessada
    oothis.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ କାମିତେକ ସେନଃୟାନା, ଏନ୍ତେ ଇନିଃ ଆଡଃଗି ତିକିନ୍‌ରାଃ ବାରାବାଜେ ଆଡଃ ତାର୍‌ସିଙ୍ଗ୍‌
    ତିନ୍‌ବାଜେ ଅଡଙ୍ଗ୍‌ୟାନା ଆଡଃ ଚିମିନ୍‌ ନାଲାକାମି ହଡ଼କକେ ଆଉକେଦ୍‌ତେ କାମି ଏମାଦ୍‌କଆଏ ।
  gah-gah: Loko lokago, keza nene viki hoza alemó. Holisakaki itó únakaki 3 kilokumagi
    voko ánigamó nene ámináminigó imó.
  lcm-lcm: Na si 12 kala anguan asok an ani mang matan sian abis. Na e mung i potol
    kapa.
  aer-aer: Kele itne alhemele urrkerlpe-urrkapeke. Kele arlte mpwepele alartetye re
    awethe apmere arrpenhe-werne alheke artwe arrpenhe areye aremele re ileke urrkapetyeke
    alhetyeke. Alakenhe anteye re alheke angwerrele artwe arrpenhe areye anteme ileke
    urrkapetyeke garden ikwerenhenge.
  qvc-NT: Chaymandaqam chay patrunqa larrdusitach'i bwilta ririrqan mas trabajaqkunata
    maskaq. Chaymandaqam, las tris di la tarditapisch'i bwilta kutirirqan maskariq
    mas trabajadurkunata.
  tgl-ULB: Lumabas siyang muli nang mag-aalas dose ng tanghali at muli nang mag-aalas
    tres ng hapaon, at ganoon din ang ginawa niya.
  cbs-NT: janua bai ibu ana badi manananbi taxnikaun juni betsabu jatu yunua buabun
    ana badi nai puchinin dakaken juni betsabudi jatu yunua buabun
  xtm-NTPP: Sani te ni kee tuku de uu‑ka jichi, in nuu sava nduu ma te in‑ka nuu ka
    uni jañini ma, te suni sukan ni sa'a de.
  nnq-nnq: Ngabajabula. “Bena akola nng'onda ngababoka kabele saa sita na saa tisa,
    ngabatenda uyo.
  bao-NT: Jiro jotoa decomacã ca niiro witi waaupʉ ñucã. Jiro ca naio waari tabe yucʉ
    jotoa muipũ ca niiro waaupʉ ñucã, cʉ̃ ca bʉa earã mena cãare to birora cʉ̃jare
    ĩiupʉ.
  san-ORI: ପୁନଶ୍ଚ ସ ଦ୍ୱିତୀଯତୃତୀଯଯୋଃ ପ୍ରହରଯୋ ର୍ବହି ର୍ଗତ୍ୱା ତଥୈୱ କୃତୱାନ୍|
  huv-NT: Camüm taw alinomb aaga neneay najiüt laámb aplembem nüt, at wüx lanchejliow
    nüt aton. Átan taxom monrang najiüt atnej tilüy quiaj.
  otn-NT: Mi̱ hyu̱xyadi p'ʉya, ma̱hømbi̱ ma täi ra̱ mmɛ̱hui̱. Bi̱ nthɛui p'ʉ mi̱'da
    yø ja̱'i̱ ngue hi̱nte pɛfi. Ma̱hømbi 'yɛtra̱ 'bɛfi rá̱ hua̱hi̱. Mi̱ zʉ'i hyu̱
    nde, ma̱hømbi̱ ma täi ra̱ mmɛ̱hui̱. Bi̱ nthɛui mi̱'da yø ja̱'i̱ ngue hi̱nte pɛfi.
    Ma̱hømbi 'yɛtra̱ 'bɛfi rá̱ hua̱hi̱.
  nop-nop: “Unduŋ yenimbune nadiŋa wain fiyeŋiŋ gineŋ ugiŋ. Kaŋ 12 kilok tiŋa 3 kilok
    foloŋ me noli maaŋ yehitubu-mintaaŋ yeniŋkulune ugiŋ.
  obo-NT: De-en mid undiyon sikandan to ubasan amoy'd puung. To mgo alas dose ron,
    id ipanow mandon iddos komunoy amoy'd nangkap tod popuungon din, woy ungketen
    dad en mandad kos id puungan din to alas tres to mapun.
  cak-ENT: Ri tata'aj c'a ri rajaf ri ulef, quiri' c'a chuka' ri xbanala' quiq'uin
    ri ch'aka chic samajela' ri xeril tok xel-e pa nic'aj-k'ij y pa las tres ri xkak'ij.
