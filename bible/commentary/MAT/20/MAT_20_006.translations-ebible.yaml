  tbl-NT: Timbow móyónen sdef kdaw, ominen bud lemwót, ne tolo wen he dumu tau mdà
    gu bè yó bè fedyan, snólóken bélê le, monen, ‘Moen ke tódô ye mdà bè ni laen dù
    nmò?’
  cpc-NT: 'Ari ikimitakiro iijatzi otsiniriityaanaki, iñaapai saikashiwaitachari atziri,
    josampitapaakiri: ‘¿Tikaatsima pantawairi pisaikashiwaitantari kitiijyiriki?’'
  nhg-NT: 'Hua cuöc oquis quieme ca pa möcuile ura, oquenniexte ocseque amo tli axtaya.
    Oquemelfe: “¿Tlica oncö nencate noche semelfetl hua amo tli naxtecate?”'
  nya-nya: Nthawi ya 5 koloko madzulo anatulukanso ndipo anapeza enanso atangoyimirira.
    Anawafunsa kuti, ‘Chifukwa chiyani mukungoyimirira pano tsiku lonse osagwira ntchito?’
  ngu-NT: 'Quemaj ipan macuijli hora ica tiotlac, ocsejpa oyaj ne plaza, niman ompa
    oquintac ocsequimej tlacamej yejhuan xitlaj quichihuayaj. Yejhua ica oquimijlij:
    “¿Tlica nican yonensetonalojquej niman xnentequitij?”'
  kup-kup: Met hapanezai ravahan pi maot sat etehan nari amun hehan etet pot at mañah,
    ‘Met ari aliz epesik gogot nat betezam heza?’
  jid-jid: Ngarli ni nton u puo a rju hi nda ka toh bari ba krli megyen. A hla bawu
    'Bi tie he ndi krli wuu via kle megyen?'
  wmw-wmw: 'Ikisa tena jironi paalawire, kawasingana wanu wengine wemira, akiwadairi:
    ‘Mwimira epa kutwa nzima samutenda kazi, sababuni?’'
  gmv-GGM: Omarsa wode tamane issi sate gidiza wode kezidi coo eqidayta harata demidi
    inte kumetha galas othoy baynda aazas hayssan eqeti gidi oychidees.
  ssg-ssg: “Ti sai alohah i nahih ulea hani tone apuhain ape i ningahi hina seilon
    tua tutu ien. I kamei laha, ‘Alahan amuto tua tutu ie ngain hatehu, tap tenen
    waliko na amuto aile?’
  zpo-NT: 'Nu stub chutaka nzob mbizh mroo ngwa xaa lo xbi stuba, zee ngune lo stub
    naz xaa sbaasa nzhi. Zee mnabdizh xaa lo xaa nu nzhé xaa lo xaa: “¿Chozhiin zheta
    nzhi re gu nee nu nankeet gu zhiin?”'
  poy-poy: Payiweriti pakwegera na mshenji kuzyeta pakagenditi pahala pa soku, kawawoniti
    wantu wamonga wankali wankugoloka paliya. Yomberi kawakosiya, ‘Iwera hashi mgoloka
    panu paliwala poseri pota kutenda lihengu?’
  qwh-NT: 'Inti jeqecaptinnam, yape tse patron plasata ewarqan. Tsechonam jina mas
    nunacunata taririr, jina queno taporqan: ‘¿Imanirtaq qamcunaqa osiosyäcur quecho
    qanyasyäriyanqui?’ nir.'
  gaw-gaw: Amu tueb, aam ameg tanig ele keeke nug eḏua uḵa, uḏat danab baula ele hip̱aidna
    daaegeg anaṯom. Anaṯa am nug aum. ‘Ag aḏi diignu deḏ laip̱u oh hamu daaeg uḏie,
    tueb meum?’ awa aum.
  nca-nca: “Asa suwoya 5 kilok ŋunde quno ya rotoní uni kumi kinaŋge kaŋeyuri yiyoro
    ŋande osese yereró, ‘Ye date koro ŋande ita saraŋoní kinaŋge kaŋaŋgo qu kaŋeyuri
    suwoya tete?’
  zpz-NTPP: 'Na ornu sñuu ga gyap or gyiib gaay, orzeꞌ bish cya gaꞌy lat yagyiꞌ. Orzeꞌ
    byapaꞌy tub nacaꞌ moz yuꞌ nat yu. Orzeꞌ nay rab yu dey: “Zeꞌ ¿lagu ni yuꞌ der
    ii? ¿Gua la dzi wangyicy der riiñ?” nay.'
  mkj-mkj: A injoausik, nimwennoar kiloak limoau ih pwuroahng inla wijahn noasnoasso,
    ih pel kapangda epwi armaj ma pel onnonohn mwahl. Ih idoak oang irai, ‘Amwda kamwai
    ke koauwehkihla amwai anjoau onnonohn mwahl, johpwa doadoahk rehn oauwe?’
  zac-NT: 'Hia rquë gaꞌi guadzeꞌ guall stubi shquini llguëaꞌ. Bëdzélëll sëbëldá muzë
    nadë pë quëhúnëdiꞌi. Iurní repi lamë: “¿Pëzielú rëtaꞌ të ndëꞌë casi hia mërë tsaꞌa
    dzë? ni dchiꞌni adë quëhúnëdiꞌi të”.'
  kyg-kyg: Yegemo lamino falegefeꞌmo huꞌniya kanaleꞌmo uno apakeyana taoni folagapiꞌmo
    aliꞌa anupa huꞌa neꞌmaiya yateꞌmo mago vayaꞌmo afaꞌa he tiꞌa maiꞌnageno apaketenoꞌaeꞌmo,
    na kava higetapaeꞌmo muki afinaꞌmo afaꞌa neꞌmaiye, huno apafi geꞌnigeꞌapaeꞌmo,
  kmk-kmk: Manuldullaḻayap man si init, ummoy uman nan-inap si mangkokwa ot naila
    na dat uduma gasikadana naid si koon ot kinnanana’n ‘Apay palabson yu ullawa nat
    aḻ-aḻgaw yu uttu un naid si kokkoon?’
  cao-NT: Jatsi quiha yata, a las cinco quiha, joni bo mërahi ibo caniquë. Bohohai
    ca joni bo ja jisni quiha. “¿Jëniriahax tsi nëbi bama-bamacanai ra?” i jato qui
    ja niquë.
  bbr-bbr: Kiro ro ko 5 klok utonuk, ätäi amket opok potea, ko karauk roat kiro opok
    erar rain apwarwon. Kos awarowon, ‘Ak owon okoro opok erar rai?’
  inb-inb: 'Ña indi chinga­ku­ura­pas, ikuti kallima rispa, sug­kuna saia­na­kus­katasi
    tarig­rirka. Chi­kuna­tasi tapurka: “¿Imapatak chisiagta ianga saia­na­kun­gi­chi?”.'
  hrv-hrv: 'A kad izađe o jedanaestoj uri, nađe druge gdje stoje i reče im: ''Zašto
    ovdje stojite vazdan besposleni?'''
  box-NT: 'Mu véeníi ó o bĩnía ló ho zĩihṹ ɲii, á tĩ́n lée yú ɓa nùpua
    ɓúi ho fèmínló lahó yi. Ó o tùara ɓa yi: ‹Mi kará hen á tò le wii kã́amáa
    le we?›'
  ote-NT: 'Ngu nzʉnga cʉtꞌa bi ma maꞌnaꞌqui ne bi nthɛui maꞌra ya ja̱ꞌi mi otho yá
    ꞌbɛfi ne bi ꞌñembabi: “¿Hanja guí ꞌbathʉua gatho ra pa? ¿Ha gue otho ri ꞌbɛfihʉ?”'
  wnu-wnu: 'Ne bo mom sarau wagau qen eng gab is ibagar eng gor, munon qei bo di ar
    end naget igamari ibag wuriqebi qamar: “An qen e sarau bais me beau, ar igamari
    worom nerima ne?”'
  zam-NT: 'Co''se'' ngóol hor mquée yuga''y bzyè, mbere mbi'', ngro'' mbi'' tedib
    vez. Nda mbi'' loo xbi''. Mzyál'' mbi'' taandxep moz co'' nalath co'' nziri''
    par neda. Ndxab mbi'' loo moza: ¿Chonon nziri'' gu'' trè'' dib huiz nalze no ne''nquede
    gu'' zin'', yey?'
  zyp-NT: Zailang suimehlang papangaw hrawng lekhei a va khia ka, a daw pahmo thlang
    thly pawhe ahringpaw cawngsaw sahlo khah a hmuh he. Aaning sahlo cawh, ‘Zehmai
    tua lytah zecawtamaw ma lehei chahningtlaw na daw thlang he ceh?’ tatah a hae
    he.
  sey-NT: 'Saisiquëpi cuiꞌne neato cinco paꞌi maca, sani co̱pi. Sani ti̱ꞌapi, pa̱i
    coa paꞌi hue̱ꞌñare yoꞌomaꞌpë coa nëcacohuaꞌire. Ñani capi: ‘¿I̱quere yoꞌojë siꞌa
    muꞌse coa paꞌiyeꞌni?’'
  nvm-nvm: Fu una va fivake tavan fun kokreno ijia una vaga e roin bu ijia iremoija
    fu giain. Fu giame uri kia, Ja irerafuon tavan igi ja abe ire kafo ba rega jam
    igia iremoijno kiain.
  mps-mps: Tama be pio giliga dega sabode aga ma pelama suali, te bidi dabe meba olo
    dodolalubo suai. Tama agai augwalibolo te po wai, ‘Magi baso dage moni e giligade
    olo mu dolaludubadi geaniwe?’ te po wai.
  pab-NT: 'Komita waikoitehena kamai hoka xanehitiya hoka waiyehitiya haiyaharenai.
    Hekotata maisa xoare tyomareha hoka nehena ihiyeha: “Xoana hoka waha aka ali xisaonita,
    maisa xoare hare xisomare?” nexa ihiyeha.'
  llg-llg: Ledo bobok so fo meda liꞌu lima, boe ma maosik kalua bali. Ana susuli neu-mai,
    boe ma hambu hataholi bei lambadeik loulatak. Boe ma natane sala, nae, ‘Hatina
    de ei mambadeik loulatak mima fafain mai losa ledo bobok, ma taa tao hata esa
    boe?’
  kyf-kyf: 'Jibheza ɔ ''tlaa, ɔ ''yɩa nyɩma, -zugba -maa mɩ ''ya lɔkɔ ''wʋ, ɔ nɛɛ
    wa -yla: ‹Lɛɛ -lu ka ''gbʋ a -dɩ -seli la bhe, ''ɩn a ''nɩ -lu yabhlogbɔɔ lɛnʋda
    -mɩa?›'
  tpi-tpi: “Orait long 5 klok samting long apinun em i go na i lukim ol arapela man
    i sanap nating i stap. Na em i askim ol olsem, ‘Olsem wanem na yupela i sanap
    nating hia long dispela san olgeta?’
  mih-NT: 'Ta caa ohon sa sahiñi i sahan tucu ra nuyahvi, ta i nañihi ra sii inga
    ra ña zatyiño, ta i catyi ra sihin ra: “¿Ñacu yucu ñi maa ndo ihya ndyiyaca, ta
    ña zatyiño ndo?”'
  qvh-NT: '“Saypita inti jegaycaptinnashi yapay pläzaman aywar runacunata tarergan
    aruyniynag caycagta. Sayshi paycunatapis nergan: ‘Gamcunapaga ¿manacu aruyniqui
    can caycho goyaypa puricuyänayquipä?’'
  kms-kms: Muq 5 kilok yamb tumo rind rind ni mune maket sunyi pe no, wute ninge tende
    yemu nuqond, di ni simbe nindim nari, ‘Pughe kin ningg nungoqi ren nde segine
    yequ ruso ruso yuram?’
  agn-agn: Oman asing alas singko ra nagbalik si ong lansangan ig may inita na pa
    ka enged ang mga taw ang pamagkereng-kereng. Ganing tanandia ong nira, ‘Angay
    namagapon amo lamang tang kereng-kereng atan?’
  nhi-NT: 'Uan quemeh macuil hora tiotlac oquimahsic ocsiquin tlen amo ocpiayah tiquitl,
    uan oquimiluih: “¿Tleca nican yonamonsintonalohqueh uan amo canah namontiquitoqueh?”'
  ttc-NT: 'Yaji ya ma qopon te tjweb''i'' or te qale'', owex junky''el b''ix e''oknoj
    twitz txq''anky aj k''onti''l tuq kyaq''un, b''ix oxik xhcha''o'' kyetz ikxjani:
    “¿Tistil etetz atikxqet tzani, ma''tx tz''ex eq''ij b''ix cha atikxqet?”'
  dan-1931: 'Og ved den ellevte Time gik han ud og fandt andre stående der, og han
    siger til dem: Hvorfor stå I her ledige hele Dagen?'
  kwj-kwj: “Wosini da hinga woni rai rai nika yendawani ri ai ini ri heiwani hima
    fwele ai wu wausini ya wu da. Wowani ya wunu ri sawe, ‘Hinde wowani ahaꞌa gisi
    funda laka nimba ku dau?’
  vie-OVCB: 'Độ năm giờ chiều, chủ lại ra phố, thấy còn một số người đứng đó, liền
    hỏi: ‘Sao hôm nay các anh không làm việc?’'
  kze-kze: mayáí ánásanaaon-kanaa sáwíyanka'a kwétisana mayáímó mayánáe sésamo torupamáímo
    máyáapa'a kwéna évakarawai tuwánéna séna nóra éra úwoi máyáao sisasá
  mpj-mpj: “Palujanu rukaruka, kayila yarralku yanku tawunkarti kujupakajaku. Ka nyaku-jananya
    wajalku, ‘Nyaakunyurra wulu ngaangka yikini warrkamuparni?’
  lbk-lbk: Nganngani ay alas singko ya kasin finmala, ya inilana kayet nan tapina
    ay aped entaktakcheg. Sa na't kanan ken chaicha, ‘En yo man aped sangsangawen
    nan akhewyo issa ay?’
  mto-NT: 'Ax mugo̱o̱xk yaaxp tseꞌe vyeꞌna ku veꞌe yꞌo̱jtsnuva je̱m maaꞌy jo̱o̱tm.
    Je̱m tseꞌe du̱jaaꞌkpaaty je̱ jayu. Vanꞌit tseꞌe du̱nu̱u̱jmidi: “¿Tya̱jxts miitseꞌe
    yaja mxa̱naxta? ¿Tya̱jxeꞌe mkatonda?”'
  bzh-bzh: Log 5 krök sehuksën, lob yah to belë bë alam la denare, lob nër vu sir
    bë, ‘Ham nare sënë yoh vu hes mala pin in va?’
  guj-2017: ત્યાર પછી આશરે અગિયારમાં કલાકે પણ તેણે બહાર જઈને બીજાઓને કામ મળવાની રાહમાં
    ઊભેલા જોયા; તે માલિકે તેઓને કહ્યું કે, ‘આખો દિવસ તમે કેમ અહીં કામ વગરનાં ઊભા રહો
    છો?’
  jvn-NT: 'Kira-kira jam lima soré wongé uga budal menèh, terus weruh wong-wong pada
    nganggur, terus ditakoni: ‘Kenèng apa kowé kok pada nganggur nang kéné sedina
    muput?’'
  byr-byr: Nabaai sawɨsaburɨ (5 kɨlokɨ) ayahi kaanna wɨna yaka aꞌmwe pwara daaꞌdapiyaraavɨ
    tɨnna wanganna yaka wɨdɨna ‘Dava nyɨlaanga davɨ yaasɨwaꞌ gathaꞌdarevɨna daakava?’
  ian-ian: Nglaambu 5 klok laataa ngepma yindɨ. Yilaa kwo la nɨmba kat vɨlaa ndi kat
    wandɨ. Ngwuk manda kat njɨvwa kwutapman kwo laataa lɨgangwuk waa wagalandɨ maa
    wandi.
  hun-hun: 'Tizenegy óra tájban is kiment, és talált másokat, akik tétlenül álltak
    ott, és megkérdezte tőlük: Miért álltok itt egész napon át tétlenül?'
  mcf-NT: 'Inchëshbudtsëqui nidoaquin utsibo nainquio yec samëdsho istuidoashun: “¿Atotsi
    quiash samëduidequi ique?” cac'
  kjs-kjs: 'Gore ora alebo ribaa talo palaina maket-para puma ali medaloma pa aina
    adisa. Go rabu nipumi talo: Nimi go naare roaina ake puame pae?'
  mni-mni: "Aduga nungthilgi pung mangarom tabada mahakna chatthokluba matam adudasu\
    \ atoppa mi kharana karisu toudana leptuna leiba thengnare. Maduda mahakna makhoida\
    \ hairak-i, \x93‘Nakhoina numit chuppa thabak karisu sudana leptuna leiriba karigino?’\x92"
  yad-NT: 'Taraqui jóradenumatiy su̱tyeda ruuvaamyu̱yadaju̱, sama̱seda rorijya̱mi̱
    pudásamuntiy, sasaryeda riy tavay ranivyentyi, su̱teda ji̱ta variy ruuva: ‘¿Ta̱raju̱
    jiryeryaniy pituvye ju̱daca̱ jiyu, ta̱raju̱?’'
  mxb-NT: 'Dá ni̱ kee tuku ra kuaꞌa̱n ra̱ táto̱ꞌon ka̱ oꞌo̱n sa̱ꞌini, ta ni̱ niꞌi̱
    túku ra dao ka̱ ta̱a ndéi oon. Dá ni̱ kaa ra̱ xíꞌín rá: “¿Ndiva̱ꞌa ndéi oon ndó
    iin níí kuu̱ víti?”'
  pon-2006A: A nin soutik, kolahng kulok limau, e pil pwuralahng wasahn netinet kan,
    oh pil diarada ekei aramas me pil mwomwohd mwahl. Ih eri idek rehrail, ‘Dahme
    kumwail mwomwohd mwahlki oh kauwelahr ahnsou sohte wia mehkot rahnwet pwon?’
  maq-NT: 'Hane xi cavechu sacuaha fane hñu nguixun ne, quiji nga me ndetsin, ngajan
    casacu rë me yahnga cha xi mahya rë, sehe cachja me cojo cha cuitjin: “¿Mé má
    tu nechun ni nguehe cuahanixtin?”'
  hto-hto: 'Iemo nane ja nauízaidemo ocuídɨmɨe gaɨríranomo jɨáɨe táɨjɨitɨno jénuaide.
    Dɨnomo jɨáɨe táɨjɨñedɨno baizájide. Iaɨoɨna daɨde: “¿Nɨbái mei omoɨ nágarui táɨjɨñeno
    benó ífɨredɨomoɨ?” daɨde.'
  por-BRBSL: 'Por volta da décima primeira hora, ele saiu e encontrou outros parados.
    Ele lhes disse: ''Por que vocês ficam aqui o dia todo ociosos?''.'
  ces-NKB: 'Když potom vyšel kolem jedenácté hodiny, našel jiné, jak stojí a zahálejí.
    Řekl jim: ‘Proč tu stojíte a celý den zahálíte?’'
  cui-cui: 'Bapon equeicha pona pana beya poxonae xometo iriya ducuanaicha xua pejeichinexa
    ichamonae pomonae pia petanacuichiwichi tsainchi. Bapon equeicha tane ichamonae
    pomonae xua jopa irʉ nacuitompaeyo. Bapon barai barapomonaetha, jeye: ‘¿Eta xua
    metha came saya anoxuae paumename po panathe, xua jopa panacuitompaem?’ jei pabi
    pexeinaein.'
  boj-2014: “Seŋ bilaqtonaqa wau lanja a aisiqa gamq di tamo qudei naŋgi laŋa tigelesonab
    unjrsiqa nenemnjrej, ‘Niŋgi kiyaqa laŋa tigelesonab seŋ bilaqtqo?’
  eng-OEBUS: When he went out about five, he found some others standing there, and
    said to them ‘Why have you been standing here all day long, doing nothing?’
  eri-eri: “Ariya 5 kilok esuwa langa onou, no ege golodu kotowou haumu la minidu
    bona, no fai ila ege walanga oto ganenga nerigedu bona nigai. ‘Taate boya tere
    ewe auma belanga hoonga oruwa otoya?’
  aly-aly: Atwerrp-anem 5 o’clock ra alhek arrpemarl tawen ikwer-warl. Ra ingwer-rnem-anemarl
    arey-alhek rnterl-anenty. Ra renh-rnem ayernek, ‘Ilekek arrantherr rntenherreyel
    apatemel?’
  wiu-wiu: Wa naniko ogopono (5 kilokoke) wa wakapea pokome enekale pade ali-kitika
    loyo mekoli enekome okome i makesike likonu witia pa loyo meemoa note ta likakino,
    edekolo pupu toamiki-pe wa okale ekete
  swe-swe: 'Även vid elfte timmen [klockan fem på eftermiddagen, en timma innan solen
    gick ned och arbetsdagen var slut] gick han ut igen. När han såg några andra stå
    där sade han till dem: ’Varför står ni här hela dagen sysslolösa (utan arbete)?’'
  cth-cth: Tangminlah suimilam panga na haiyah bout a tâco boteh, alouke taminaw sut
    a kangdue awh e hah a hmu navah, thaw tawk laipalah hete hmuen koe bangkongmaw
    sut na kangdue awh, atipouh navah;
  mti-mti: Kum koniwa 5 mina me dauwag aine iyayapan upeba ui onan yoiyag gigeme yawamne.
    Me singui munne, Ye divi oya kum undag mapa ui onan yoiyag gigene, kum aigivi?
  pad-NT: 'Safini ajorana vani okha''ianaha ada ka''da''di. Va''ora noki''aha adani
    makhira vahoariha bada vakhaniriki, va''ora nana''dohi''aha: “Niha avakhanimanija
    mahi oadani bada avakhaniriki?”'
  twi-twi: Ɔsan fii adi bɛyɛ nnɔnnum bere mu, kohuu sɛ nnipa bi gyinagyina hɔ. Obisaa
    wɔn se, ‘Adɛn nti na da mu yi nyinaa mugyinagyina ha a monyɛ hwee?’
  hlt-hlt: Hlaikhat tluk kah a caeh vaengah a tloe rhoek sut aka pai rhoek te a hmuh.
    Te dongah amih te, “Balae tih sut na pai uh tih khohnin yung ah na palyal uh he?”
    a ti nah.
  tbz-SIM: 'Mɛsɔmmɛ kòo yɛ̀ tɛwebiètɛ̀ mɛ̀nùmmù, kɛ́nsɔ̃́ mbɛ̀mɑbɛ̀ tó centì yɑɑ́rɛ̀,
    kòo bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di tṹṹ ndiɛ nkɛ í pĩ́ mmùmɑmù?'
  san-GUJ: તતો દણ્ડદ્વયાવશિષ્ટાયાં વેલાયાં બહિ ર્ગત્વાપરાન્ કતિપયજનાન્ નિષ્કર્મ્મકાન્
    વિલોક્ય પૃષ્ટવાન્, યૂયં કિમર્થમ્ અત્ર સર્વ્વં દિનં નિષ્કર્મ્માણસ્તિષ્ઠથ?
