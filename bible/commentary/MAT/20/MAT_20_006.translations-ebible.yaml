    said to them, ‘Why do you stand here all day idle?’
  gfk-H: Ma bia gata huteta ra liman na pakana bung ra matarahien, ga haan laah, gaam
    nas lah ari mes na tunatuna kana, diet ga turtur haan. Ga tiri diet bia, ‘Wara
    biha tutun at bia muat turtur bia haan ta kan ra kidilona bung? Pai tahut bia
    muat gil hua.’
  viv-viv: Ada mala gilavina amine kadu gihobu kaliva tufoidi melaleya himiyamiya-kawowo
    giꞋitadi-yo gigahedi gigayo, Gavadi-yo wamiyamiya-kawowo tu mala a gilavina?
  yao-yao: Pajaŵandichile saa kumi na moja, ŵatyosile sooni, ŵasimene ŵandu ŵane ali
    ajimi papopo pakusumisya malonda. Nipele ŵausisye, ‘Kwachichi nkwima apano muusi
    wose u pangali masengo?’
  tgp-tgp: Ale na matan alo mo tikeli mo lima na ravravi hin rani atu, mo malue mo
    vano mo tapai te tamlohi la lo toho purongo, ale mo verea isara mara, ‘Eh, mata
    sava ka lo turu purongo nike mo tikeli nakerihi?’
  auc-NT: Ate edæ awæncabo wæiyongante edæ adocä tao ayongä wadäni önonque a ongönäni
    adinque tömengä tömënäni ïnänite, ‘Quïnante tömää itædë edæ cædämaï a ongömïni.’
  kbc-NT: Niɡ̶ijo naɡ̶a nipegi me ciinco lakata, jiɡ̶igotace niɡ̶ijo ane yakadite
    liimetedi. Odaa jiɡ̶icotiogi eletidi ɡ̶oneleegiwadi anidiaaɡ̶iticoace niɡ̶ijo
    anei. Odaa ja nigetiniwace, meetiogi, ‘Igaamee ina minaaɡ̶onitetiwaji idatawece
    noko me diɡ̶ica ɡ̶abakedi?’
  bmh-bmh: Du go gue am ameg tabkuai mazicina, koli ee ig wanem empip ebu beteimai,
    go dudu ipal go ebu gaugaul daremen uligareun. Gonug awareun, ‘Ag einen e ebu
    gaugaul daremen?’
  ctu-BL: 'Che'' yomix bʌjlel q''uin tsi'' taja yambʌ to''o wa''alo'' bʌ. Tsi'' subeyob:
    “¿Chucoch to''o wa''aletla ilayi c''ʌlʌl mi'' ñumel q''uin?” che''en.'
  meq-meq: 'Ta ɓəre zləm na, a ye sa. A ye a huta ndo hay nəteye malətsa eye. A tsətsah
    fataya, a gwaɗatay: “Nəkurom mandza eye kanaŋ hwapat ze məge məsler na, hərwi
    mey?”'
  noa-H: Maimua ya k'eeuraacha las cincojö haadëm hee, deeu hũwaai nacha hichdëu hõor
    hooimatarr haar majim haajem. Maimua hooimaawai sĩi hõor p'idagjã chukk'u haig
    naajim haajem. Magbaawai hamag, “¿K'ani jãg k'ëumaamta jãg sĩi p'idk'ajã p'idk'aba,
    parta k'ëudʌtk'amaama?” hajim hanʌm.
  alp-NT: Kena olasa lima kmaure ikeu me pasare leneka kai itetue tamata maketa lekwe
    esi kerike sasaisa mo. Itneusi be, ‘Le mula pine eti melene meije imi kerike sasaisa
    more?’
  san-VEL: tato da.n.dadvayaava"si.s.taayaa.m velaayaa.m bahi rgatvaaparaan katipayajanaan
    ni.skarmmakaan vilokya p.r.s.tavaan, yuuya.m kimartham atra sarvva.m dina.m ni.skarmmaa.nasti.s.thatha?
  kbq-kbq: Ana kinaga 5 kiloki naza higeno, viazamo mago'amo'za eri'za e'ori amne
    oti'za mani'nageno ome zamagefore nehuno, nahigetma ama zageferura eri'zana e'oritma
    otita amnea mani'naze? Huno zamantahige'ne.
  kbh-kbh: 'Mo la cinco ora, chë nduiño cachiñe yojábocna y chenache ínÿenga yojánÿena,
    tondaye ntsamcá. As yojátjaye: ‘¿Ndáyeca ts̈ëngaftanga nÿets día ntjatrabajacá
    muents̈e s̈motsomñe ca?’'
  ron-LSB: 'Pe la ceasul al unsprezecelea a ieșit și a găsit pe alții care stăteau
    degeaba. El i-a întrebat: “De ce stați aici toată ziua degeaba?”.'
  pon-pon: 'A pil kotila ni auer eijokeu, ap diaradar akai, me momod mal, ap majani
    on irail: Da me komail momodeki mal ranpon?'
  nhe-BL: 'Quema se quentzi polihuiyaya para las cinco, sampa yajqui huan quinpanti
    sequinoc tlen ax tequitiyayaj huan quinilhui: ‘¿Para tlen san inmoquetztoque nica
    huan san inquipolohuaj tonali?’'
  sps-sps: Nuaf tageer, sisiruiny nom a ngim a kilok ya tabin pis fi to tana tuan
    ya tagei ton mes vainy tsutsun kaner raror na aya. ‘Kat fei sam kaakaa babainy
    rom ei, a sikia ta binun?’ te rangat finy rari ya.
  wnc-wnc: “Siwan kuku bangee siknga siwawan ita gatuna sanga usikaing komune kuke
    kawawan aminu kundu moo yuwawa kakut. Kake kaanga anzing yanikut, ‘Ginu dasingge
    gunziu anggwekatang anekan moo siknga yuaing,’
  nmw-S: Hawesine ege paib oklok bwen i setagi hedi ge i paidiid bobode topadine si
    midimidi. Bwen i tayakid i nga, “Sahe kaiwane hu midimidi he ya, yan bwabwaligane
    hu mimibwage ege?”
  bus-bus: 'Kɛ̀ à bↄ̀ uusiɛ, à gbɛ̃ pãndenↄ lè kaɛna, ben à ń lá à bè: Bↄ́yãnzi
    á kaɛna kɛ̀ pã zaa kↄngↄↄ?'
  gub-BL: Kwarahy heixe etea'i mehe oho wi taw mytepe no. Wexak amo awa a'e pe wà
    no. Wiko e a'e pe wà. — Màràzàwe tuwe napema'ereko kwaw, i'i wanupe.
  imo-imo: Ipupene 5 klok mele terimu kinye altopa pumbe iye mare we angileringina
    kanopalie enondo nimbei, ‘Wali imunga pali kongono naa teko ya ina ambe temona
    we angimeleya?’ nimu.
  boj-boj: “Seŋ bilaqtonaqa wau lanja a aisiqa gamq di tamo qudei naŋgi laŋa tigelesonab
    unjrsiqa nenemnjrej, ‘Niŋgi kiyaqa laŋa tigelesonab seŋ bilaqtqo?’
  eng-DRA: 'But about the eleventh hour he went out and found others standing, and
    he saith to them: Why stand you here all the day idle?'
  knf-knf: 'Wi unuur uţeehiiŋ, akak apën awin balemp baloŋ kë banaţ da aşë hepar baka
    aji : “we ukaaŋ kë nawo ţi, unuur bŧi bë naankdo uko uloŋ”?'
  san-KHM: តតោ ទណ្ឌទ្វយាវឝិឞ្ដាយាំ វេលាយាំ ពហិ រ្គត្វាបរាន៑ កតិបយជនាន៑ និឞ្កម៌្មកាន៑
    វិលោក្យ ប្ឫឞ្ដវាន៑, យូយំ កិមត៌្ហម៑ អត្រ សវ៌្វំ ទិនំ និឞ្កម៌្មាណស្តិឞ្ឋថ?
  arn-NT: 'Dewma kechu ora naglu ta antü, ka wiñome amuy ta pülasa mew, feymew ka
    pepuy kiñeke küdawfe relelu, fey ramtufi: ‘¿Chem mew anta müleymün eymün tüfa
    mew kom antü fey tamün küdawnon?’'
  zas-NT: 'Cost raca gaay wadxe wejman galay luguiedx guin stijb, abiꞌ bidxaaglojman
    ben ren ree, bén achet ree xchiin, gunabdiidxaman loj reeman, rëbaman: “¿Chexc
    zeel zaꞌdi guin gudëdchej ad cayüjntidi dxiin?”'
  ken-NT: Bɛ́rɔ́ŋ nkárɛ́nká ɛtay beku, apɛt afú, arɔk ɛtɔk, aghɔ́ bo báchák tété,
    ɛnyɨŋ ɛnɛ bákʉ̀ ti. Abhɛ́p bhɔ bɛ, “Ndaká yí bǎchí fá tété, nywɔp nɛnkɛm,
    ɛnyɨŋ ɛnɛ bǎkʉ ti?”
