verse: MAT.020.006
translations:
  kpx-kpx: Isi uniale gutumo vaniu dobaho vasege au tiale tota ata degomoleau lavisi
    usege au namigevei avoe, ‘Osiohoike la vani bisi lavisi u unahama.’
  okv-H: Eto hure be te 5 o'clock auvihinu embo amo ehako pambuto market besi ai embo
    teho mihia avo kito ke einge ena, ‘Ungo do eto iji aijaja ue teho miheve?’ Ainge
    enu
  tbo-tbo: Kabudala i yoliyoli ma i nenae po lawa gehouhi i tuhagahi, ega yaka i baha
    nae uyahihi i pa, “Awai binei bagibagi iyetana o halena yababaya?”
  mal-C: അന്നു വൈകുന്നേരം ഏകദേശം അഞ്ചുമണിക്കും അദ്ദേഹം പുറത്തുപോയപ്പോൾ മറ്റുചിലർ വെറുതേ
    നിൽക്കുന്നത് കണ്ടു. അദ്ദേഹം അവരോട്, ‘നിങ്ങൾ പകൽമുഴുവൻ ഒരു പണിയും ചെയ്യാതെ ഇവിടെ
    വെറുതേ നിൽക്കുന്നത് എന്ത്?’ എന്നു ചോദിച്ചു.
  grc-SR: Περὶ δὲ τὴν ἑνδεκάτην ⸋ὥραν⸌ ἐξελθών, εὗρεν ἄλλους ἑστῶτας ⸋2ἀργούς,⸌ καὶ
    λέγει αὐτοῖς, Τί ὧδε ἑστήκατε ὅλην τὴν ἡμέραν ἀργοί;
  bgc-bgc: तकरीबन पाँच बजे फेर वो अपणे घर तै गया अर उसनै फेर कई माणसां ताहीं ओड़ै
    खड़े देख्या, अर उसनै कह्या, ‘थम क्यांतै सारे दिन उरै बेकार खड़े रहों सों?’ उननै
    उसतै कह्या, ‘ज्यांतै के किसे नै म्हारै ताहीं मजदूरी पै कोनी लगाया।’”
  khz-khz: Lavi kavanai ora gauna 5 koloko vetaira maelakati-waito, reketa roe wagerugatagowai
    aonai maerawalirato. Ne erenagirato, netiwato, ‘Rakagau gaurai enai goruga-kawakawa-tagona
    garo vowaeverigona?’
  deu-TKW: 'Als er aber um die elfte Stunde ausgieng, traf er andere da stehend und
    sagt zu ihnen: was steht ihr hier den ganzen Tag müßig?'
  zsr-NT: 'Burujëꞌ caꞌ catiꞌ niꞌ zoa yelátiꞌdauꞌz gbidz len yajxaquëꞌë yelaꞌquëꞌ bönniꞌ
    nacuaꞌzëꞌ caꞌ niꞌ, atiꞌ rëꞌ lequëꞌ: “¿Bizx quië zóatsaliꞌ ni caꞌz gdu dza, cutu
    bi dxin runliꞌ?”'
  lin-lin: 'Abimaki lisusu na ngonga ya mitano ya pokwa mpe amonaki lisusu bato batelemi
    na esika wana oyo bato bakutanaka. Atunaki bango : « Mpo na nini botelemi kaka
    boye mokolo mobimba na kosala eloko moko te ? »'
  hns-NT: 'Tab paatj badje sandjha ke oe phien se bahare gail aur dekhies kie ekaat
    aadmie abbe talak begar kaam ke thara hai. Tab oelogse poetjhies: ‘Toelog kaahe
    ke hia dien bhar be-kaam ke thara baate?’'
  noa-E: Maimua ya kheeuraacha las cincojö aadëm ee, deeu ũwaai nacha ichdëu õor ooimatarr
    aar majim aajem. Maimua ooimaawai sĩi õor phidagjã chukkhu aig naajim aajem. Magbaawai
    amag, “¿Khani jãg khëumaamta jãg sĩi phidkhajã phidkhaba, parta khëudʉtkhamaama?”
    ajim anʉm.
  eng-EMTV: And about the eleventh hour, going out he found others standing idle,
    and said to them, ‘Why do you stand here idle all day?’
  mib-NT: 'Te jeē cuácuu cahuhūn ni quenda tucu de. Te ni nihīn tucu de jecu gā tēe
    cáyūcu sáá‑ni nuū yáhu. Te ni cahān de jíín: ¿Najehē cáhīin sáá‑ni ró yáha nɨ́ɨ́
    ndiáca? áchí de.'
  lif-NT2: याङ्‌सि कुमुक् ङासि (५) मुक्‍ते़र पत्‍छे़ल्‍ले़ खुने़ॽ पाङ्‌जुम्‍मो पेःल्‍ले़
    मनाहाॽ थेआङ् मे़न्‍जोःक्‍के मे़वये़ मे़गत्ते़बा याम्‍मो निःसुसिआङ् सेःन्‍दोसुसि,
    ‘आइन् थेआङ् खिनिॽ नाम्‍धाधा याःम्‍बक् के़न्‍जोगिन्‍बाबे?’
  xnj-xnj: Hati Payahikili saa kumi na yimonga kimihi, ahumili kangi na kuvakolela
    vandu vangi vayimili pandu pa kugulisa vindu, hinu, akavakota. ‘Ndava kyani muyimili
    muhi woha changali lihengu?’
  mmx-mmx: Ga auret kusu na valimo xonaleng la ni gat pas manga uto at loxot etang
    la neni ga ven manga lentaba luvuttadi mo diga tu go, la ni ga sue di, ‘Kereva,
    mia tu gamasa mun nade at na laaleng axap la kopmen mina lok tepanga?’
  cbr-NT: 'Bari xupíbucëbëribi cuanquin ca uni raíriribi ñu mëëima bucucë mëraxa.
    Mëraquin ca caxa: ¿Uisacatsi caramina mitsux ñu mëëima ënuishi bucubaitin?'
  tee-NT: 'Chai acsni taxtuchokopa tachi ju lakaquis hora atok''oxana'' pus alhitajuchokopa
    ju ali''in ju mati'' ixjunita ju ixlhich''alhcat''an. Chai alacjuni: “Tajuch ni
    va anich ju vilat''it ju tontacuj ni jantu tu''u'' ju naviyat''it”.'
  eng-LSV: And about the eleventh hour, having gone forth, he found others standing
    idle and says to them, Why have you stood here idle all day?
  cak-NT: 'Y c''o la''k a las cinco ri nak''ak''ij, raja'' xel chic e jun mej (bey)
    y xeberila-pe ch''aka chic, y xu''ij chique: ¿Anchique roma rix manak jixsamaj
    y chi jun k''ij ri jixc''o we''? xcha'' chique.'
  pah-NT: 'Ka''aruva''ea rupi ga hoa''javi ojipe''g̃a ndepiaga, ei Jesus''ga. Ndoporavykyi
    g̃a o''ama. A''ero ga ei g̃a pe: “Gara rehe pe ãtehei agwa ara rupi ve pejiporavykye''yma?”
    ei ga g̃a pe, ei Jesus''ga.'
  sja-NT: 'Mata waya k''ewaraa uchiaji mãik''aapa waya unu cheji awaraa mimiapataarã
    p''uuru jãde p''anɨ, mimia wẽe para bɨ. Mapa mãgaji: “¿Sãap''eda parã nama mimiada-ee
    k''eu wãdama?” aji.'
  xed-xed: 'Ka sliʼiglaftá tsi guli beeghwa fitik, ka slanaghatá tsi guli ta sanlaha
    ma gwal ksa slna ta nzaku. Kaʼa nda həŋ mantsa: “Nya kəl kuni ka vaghay ta nzaku
    kul laghwi maga slna na?” kaʼa nda həŋ.'
  mks-NT: 'Ta tá na̱cuu tátu̱hun ca̱a u̱hu̱n sa̱hini na̱queta tucu da ta nu̱ú ya̱hvi
    cán na̱xini chága̱ da̱ da̱ ndúu núná uun. Já na̱cachi da já xi̱hín da̱ ndúu cán:
    “Ndá cuéntá quéa̱ sa̱ na̱cuu ndiví yaa ndúu ndó yóho”, na̱cachi da̱ xi̱hín da̱
    ndúu cán.'
  gfk-S: Ma be igate hutate ra liman na pana bung ra matarahien, iga hana leh, igom
    nes leh ari mes bileng kanaia, di ga tutur hanana. Igom tiri di be, ‘Urah tutuno
    iat mu tutur bia hanana ta ikin ra kudulena bung? Paile tahut be mu gil hobi.’
  bmu-bmu: Mewö aka mare 5 kilok miaŋgö dop yaigep aniga azi tosatŋi dumŋe kunbuk
    öne laŋ kingetka eŋgehök. Eŋgeka kewö qesim eŋgiyök, ‘Iŋini mönö wuanöŋgöra silim
    köröp ki öne malje?’
  dgz-dgz: Amba uiwa me sia aeni upi mondi di yoniwanumune yawamon. Menan singui tayawamon,
    ‘E iwa dimen wam ma uruga mondi dim da ya tayan yonayan iwanin?’
  eng-GNV: And he went about the eleuenth houre, and found other standing idle, and
    sayd vnto them, Why stand ye here all the day idle?
  zaa-NT: 'Ttu ritìį gayu'' diál·lalá nna bilá'' huáni bi adí canu cuenta tsè''e bá
    cą, acca ra bi cą: Biecca betuỹia tsá bá tsè''e le nì bihua biỹa runi le ni''i.'
  eng-WEBSTER: And about the eleventh hour he went out, and found others standing
    idle, and saith to them, Why stand ye here all the day idle?
  guh-guh: 'Bajaraxuacujinae, caniviyo, bejamatabëcuene a las cinco, pabixainaenë
    icatsia pona tomara tuatuajëareca. Caxitajarabaxuaba icatsia pebijivi, saya jema
    pejinavanapaevi. Nexata pabixainaenë jumaitsi bajarapamonaejavabelia: “¿Detsa
    xuajitsia saya daxitamatacabi pajinavanapame panacuenebinejevamë?” jai.'
  bon-bon: Mämleteca me yageyame te liba cuta ädige aletna puupu me, tabe puma jepänimige
    poto biname papa ämyemuteji icrajige. Puma cita ca tabe itemlimige egä, ‘Weene
    ama bimu lecaleca ngeno me inaji-ninige, padare te papa ädenige?’
  nhw-BL: 'Quema san quentzi polihuiyaya para las cinco, sempa yajqui huan quinpanti
    sequinoc catli amo tequitiyayaj huan quinilhui: ‘¿Para tlen san anmoquetztoque
    nica huan san anquipolohuaj tonali?’'
  swh-ONEN: Mnamo saa kumi na moja akatoka tena akawakuta wengine bado wamesimama
    bila kazi. Akawauliza, ‘Kwa nini mmesimama hapa kutwa nzima pasipo kufanya kazi?’
  wbi-wbi: Ye vwilile akavalilo aka kijigho na kamo akahuma kange akavagha avange
    vimile pa lighulilo. Akavaposia akati,'Kiiki mwimile apa ikighono kyoni kisila
    mbombo?'
  bba-bba: Ye n dɑ kuɑ yokɑn kɔbɑ nɔɔbu, u kpɑm yɑrɑ u ɡɑbu wɑ be bɑ sɔ̃ mi. U bu
    bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i sɔ̃ mini sɑɑ bururun di i ǹ ɡɑru mɔ̀.
  eng-KJVCPB: And about the eleventh hour he went out, and found others standing idle,
    and saith unto them, Why stand ye here all the day idle?
  kgk-NT: 'Upéi ka''aru ete osẽ jevy oho-vy otopa jevy omba''apo e''ỹ va''e, onhembo''y
    oĩ va''e-pe: “Ma''erã tipo penhembo''y rei peĩ-vy a-py ka''aru peve? Ma''erã tipo
    napemba''apói?” he''i íxupe kwéry oporandu-vy.'
  waj-waj: 'Iya vida mmooriivaa varaavo suaivo haatapaanara iikio too mmoori nakaaraivo
    kava yoosinna sainai vioo vooya ivaki kati dida vakiaiya too tinoo: Ngia aaniira
    ikiannagisanna kati aavau dida vaida hama mmoori varaannee?'
  cpy-cpy: 'Ari ikantakirori eejatzi otsireniityaanaki, iñaapae atziri ijeekaeyini,
    tekatsi rantawaeri, rojampi-tapaakiri: ‘¿Tekatsima pantawaeri pijeekawaetashitantari
    kitejeriki?’'
  ekk-PKP: Kella viie ajal pärastlõunal läks ta välja ja leidis sealt veel inimesi
    seismas. „Miks te seisate siin kogu päeva ega tee midagi?“ küsis ta neilt.
  mpx-mpx: Kelaubwa paib kilok yaka i tagil al ge gamagalau enuna i pwawal hi taltalmilil.
    Inoke i nelil i ba, “Hauna kaiwena ku taltalmilil e, lan bwabwaligena ku mibwabwage?”
  wbp-wbp: Ngakalku, kujalpa wantaju kanunju karlarra nyinaja yukanjakungarntilki,
    yangka kaatinikingarduyu yarda yanu kirri-kirra-yijala. Parlu-pungu-jana wati-patu-kari
    kujalpalu karrija yalumpurla-juku warrki-wangu, manu-jana nyanunguju wangkaja,
    ‘Nyiya-warnu kankulu nyurrurla wati-patu yalumpurla-juku karrimi parra wiri warrki-wangu?’
  luo-luo: Kar sa apar gachiel bende nowuok oko, kendo nochako oyudo mana ka jomoko
    pod ochungʼ achungʼa kanyo. Nopenjogi ni, ‘Angʼo momiyo usebedo ka uchungʼ achungʼa
    ka odiechiengʼ duto maonge gima utim?’ ”
  nhe-NT: 'Quema se quentzi polihuiyaya para las cinco, sampa yajqui huan quinpanti
    sequinoc tlen ax tequitiyayaj huan quinilhui: ‘¿Para tlen san inmoquetztoque nica
    huan san inquipolohuaj tonali?’'
  aii-aii: '”ܘܡܐܲܝܟ݂ ܣܵܥܲܬ ܕܚܲܡܸܫ ܡ̣ܢ ܒܵܬܪ ܟܵܘܸܬܪܵܐ، ܦܠܝܼܛ ܠܹܗ ܡܸܢܕܪܸܫ ܘܚܙܹܐ ܠܹܗ ܦܵܥ̈ܠܹܐ
    ܐܚܹܪ̈ܢܹܐ ܟܸܠܝܹܐ ܒܲܛܝܼܠܹ̈ܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ’ܩܵܡܘܿܕܝܼ ܟܸܠܝܹܐ ܝܬܘܿܢ ܠܲܐܟ݂ܵܐ ܒܲܛܝܼܠܹ̈ܐ
    ܟܠܹܗ ܝܵܘܡܵܐ؟‘'
  esk-NT: Suli aullalgiññiqsuq tallimanun sassaq tikitchuŋnaqsipman, aasiiñ paqilgitñami
    atlanik qikaġaaqsiñaqtuanik apiqsruġniġai, ‘Suvaata qikaqtuaqsiñaqpisi taatna
    uvluvakpauraq ittuaqhusi?’
  msb-msb: Pag-alas singko an hapon nagluwas pa gayod siya kag may nakita pa gihapon
    na mga tawo na nagatirindog didto. Kaya ginhunga niya, ‘Nano kay adi kamo didi
    na waraʼn ginahimo maghapon?’
  cpa-NT: 'Jøng² ca¹ŋó¹dsa calah cónh¹ hein¹³ hŋí² ta¹ca¹hlég². Ca¹ŋó¹dsa calah juu¹²
    jøa³hmah³. Jøng² ca¹jë́²dsa calah dsa² la³tiogh³. Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa
    dsa² héi²: “¿He² løa¹ tiogh³ hniah¹² ja³la² ta³cøng² jmai³ hi² ha¹chi² ta³ jmoh²
    hniah¹²?” ca¹juúh²dsa.'
  dso-dso: ସଞ୍ଜୁଆ ପାଁଚ୍‌ଟା ବେଲା ଆରି ତରେକ୍‌ ଆଟେ ଜାଇ ଆରି କେତେ ଲକ୍‌ ଚୁଚାଇ ଟିଆଅଇରଇବାଟା
    ଦେକ୍‌ଲା । ସେମନ୍‌କେ ପାଚାର୍‌ଲା “ଗୁଲାଇ ମୁଇଦାନ୍‌ କାମ୍‌ ନ କରି କାଇକେ ଇତି ଉଜେ ଉଜେ ଆଚାସ୍‌
    ?”
  meu-meu: Adorahi kahana ai ma e raka lasi lou hilida ma c gini kava gini kavava
    ai e davaridia. Bena e nanadaidia, eto, Badina be dahaka iniseni ai o gini kava
    gini kavamu ema bona dina vada be dihomu?
  yva-NT: Namandive uma amije radani, puje akato nande vatano kaijinta mai usaibe
    no pasari, umba po manajo pare, ‘Wabeanimaibe wasaibe vayave no naiso awatanoe
    yava namandi, yara wapo anakere inta raijare jewen?’
  dgc-dgc: Nadid, to manga alas singku dén, éy linumwas man dén siya a huway, éy naketa
    man dén siya ta éwan tu tarabaho. Ey kinagi na dide, a ‘Bakit tu kataknég moy
    san se nadid a maghapun?’
  zpm-NT: '’Zhile sëëb ngbidza, biire me güey me leṉ guiedz. Ga bdzieel me zla zho,
    goṉ me scase zob zho ga. Dzigo rëbchaa me lo zho: “¿Pe nacne squise noded dze
    to?”'
  hix-NT: Awanaka haxa anar komo yonyey hatà. Àhokohra nehxatxkon hatà. Àsok tawro
    àhokohra mahtxoko, amnye rma, kekon hatà, àwyanye.
  sim-sim: Urik am si homirik indik or ihi nor heyeri ma lal men orok limu sira. Uhu
    lirin ormu silira, �Mberem ji mbaha ji sindu? Lerawu nga nanda ambu oj?�
  npi-ULB: एक पटक फेरि उनी पाँच बजे बाहिर गए र अरूहरूलाई केही काम नगरी उभिरहेको भेट्टाए
    । उनले तिनीहरूलाई भने, ‘तिमीहरू दिनभरि नै यहाँ किन व्यर्थमा केही काम नगरी बसिरहेका
    छौ ?’
  cgc-cgc: “Na mapon gid en, giling eman kanen an naan ta palingki daw may nakita
    pa gid kanen an dya na mga gaistambay. Gainsa kanen an ki danen, ‘Man-o tak pasayangan
    nyo nang bilog i na adlaw?’
  tim-tim: Hain akmâ âmâ eŋgaiŋe 5 kilok wan hainare arim yekto luâk bikŋe yân tatmâ
    manbiâ yekmâ hin makyeŋgiep, “Ye gain gain akmâ hilâm humo ire yân tatmâ mandâi?”
    dâmbo
  yor-yor: Lọ́jọ́ kan náà ní wákàtí kọkànlá ọjọ́, ó tún jáde sí àárín ìlú, ó sì rí
    àwọn aláìríṣẹ́ mìíràn tí wọ́n dúró. Ó bi wọ́n pé, ‘Èéṣe tí ẹ̀yin kì í ṣiṣẹ́ ní
    gbogbo ọjọ́?’
  wos-wos: Yandaka gérambu nukwa nandindéka dé du hérangwandéndaka hafwaré wambula
    ye dé xé du nawulak akwi baka téndaka. Xe dé diré wa, ‘Métaka guni amba nukwa
    ambu baka té?’
  emp-NTPO: 'Maʌ̃be ʌ̃mãdau b̶aebod̶od̶e wayacusa purud̶aa wãsia. Ẽberãrã bari b̶eada
    dewara unuped̶a iwid̶isia: “¿Cãrẽ cãrẽã id̶i trajad̶aẽ́ panʌ?”'
  eng-F35: Now about the eleventh hour he went out and found others standing idle,
    and he says to them, ‘Why have you stood here idle all day?’
  ind-ind: “Kira-kira jam lima sore, dia pergi lagi ke pasar dan melihat beberapa
    orang pekerja lain di sana yang masih juga menganggur. Dia bertanya kepada mereka,
    ‘Kenapa kalian membuang-buang waktu sepanjang hari di sini dan tidak mengerjakan
    apa-apa?!’
  pes-OPCB: '«ساعت پنج بعد از ظهر، بار دیگر رفت و چند نفر دیگر را پیدا کرد که بیکار
    ایستاده بودند و پرسید: «چرا تمام روز اینجا بیکار مانده‌اید؟'
  mpt-mpt: kwinoa afoko dalang genoa 5 kilokanoa imin motemea naka maki imin te blib
    kesoa yatemnea baabenea Ibo nimin kenibta okok kemino deibonibta besa ye haablibe?
    gesea
  bla-bla: Ki nitsiko'puttuyi itai'ksĭstsikumiopi, itsŭx'iu ki ikon'oyiuax stsĭk'ix
    nam'itaipuyix, ki an'ĭstsiuax konai'ksĭstsikuyi kumaukai'amitaipuisks annom'?
  ssx-ssx: Welealo nate leke yunki hata꞉ teke pa꞉ta꞉ ipikana꞉ma꞉ mo makedi hama paa
    pua mandane haliweki handeekeme. Iki pa꞉ta꞉ pua alota꞉ Pa ekipeke do natena꞉ nate
    lekemanu paeyaota꞉ pa paeyaaso pimipe laa iki pa꞉ta꞉ lota꞉ piekeme.
  mkl-mkl: Alɛ zɑkɑi isɔ miu ŋɔi í fitɑ nɔ í yɛ inɛ ɡɔ ŋɑ mɑ́ ɑ̀ wɑɑ bubɑ. Ŋɔi í bee
    ŋɑ í ni, nɑ mii í ce ì wɑɑ bubɑ ihɛ̃ nɡbɛ nɡbɛ hɑi dɑɑkɔ ŋɑ.
  gaq-gaq: ସ୍ମି ପାଞ୍ଚ୍‍ଟା ବେଲା ବାର୍‌ମୁଇଂତର୍‍ ସାନ୍ତା ୱେଚେ କେକେ ଆରି ଉଡ଼ିରୁଆ ତୁଆଁଲେ ଆର୍‌ଗେ
