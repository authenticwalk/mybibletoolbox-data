verse: MAT.020.033
translations:
  kpx-kpx: Ige abu namihai avoe, “Kosive, no isiviale a no tedaevege no nilahai.”
    Ige Iesuu abuho uvuai niabela levege solekavesite niabeu keduale keau dua vage
    abu nilahai Iesu ehovalu.
  okv-H: “Bada dago ta tihi ejo hirikau kiore,” ainge eo
  tbo-tbo: Ma tauhi hi pa, ‘Guyau, nugonugoiyai to galena meme.’
  mal-C: “കർത്താവേ, ഞങ്ങൾക്ക് കാഴ്ച തരണമേ,” അവർ അദ്ദേഹത്തോട് യാചിച്ചു.
  grc-SR: Λέγουσιν αὐτῷ, Κύριε, ἵνα ἀνοιχθῶσιν ἡμῶν οἱ ὀφθαλμοί.
  bgc-bgc: उननै उसतै कह्या, “हे प्रभु, योए के हम देक्खण लाग जावां।”
  khz-khz: Ira na gevaikilaato, “Velekou, ai gaririwana matamai onoma kala-pakara!”
  deu-TKW: 'Sagen sie zu ihm: Herr, daß unsere Augen aufgethan werden.'
  zsr-NT: 'Tëꞌ Jesús: ―Xan, rë́ꞌnituꞌ gunuꞌ ga huöalj yöj lautuꞌ.'
  lin-lin: 'Bazongiselaki Ye : — Nkolo, sala ete tomona.'
  hns-NT: 'Tab oelog bolies: „Prabhoe djie, hamlogke aakhie attjha kar de!”'
  noa-E: Magbaawai amachdëu, —Señor, maraun pʉrʉg maach dauta daujã wajaug paapim
    khõsi nʉmgui ajierram irig.
  eng-EMTV: They said to Him, “Lord, that our eyes may be opened.”
  mib-NT: 'Te ni cacahān de jíín yá: Jeē na ndúndijin tɨnūu ná cácuni ná, áchí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् पिरे़त्‍छु, “दाङ्‌बे, आन्‍छिगे़ निःमा के़सुक्‍पा आजोगे़त्‍छे़ॽओ॥”
  xnj-xnj: Vakamyangula, “Bambu, tigana kulola.”
  mmx-mmx: Duga vorang i xeretna, “Leeme Silok. Ma vara i do lengkatli atnama na xasep.”
  cbr-NT: 'Cacëxun ca cacëxa: —Isnúnmi nu bëpë́xcuti cananuna cuëënin.'
  tee-NT: 'Chai ju yu''unch tajuni: ―Qui''ucxtin chach ic''alac''avanau.'
  eng-LSV: They say to Him, “Lord, that our eyes may be opened”;
  cak-NT: 'Reje'' xqui''ij che ri Jesús: Ajaf, roj nakajo'' jojtzu''n, xecha''.'
  pah-NT: 'A''ero g̃a ei ua Jesus''ga pyri: —Orepojykaharetero ore mboheakwa katu,
    ei g̃a ga pe.'
  sja-NT: 'P''anaujida: —Tachi Waibɨa, tachi taupa pia unu k''inia p''anɨda ajida.'
  xed-xed: «Mghama ɗa, gwanaŋnagwana ta iriha ŋni!» ka həŋ nda tsi.
  mks-NT: 'Já na̱cachi ndíví da̱ cua̱á cán já: —Cande̱hé nde̱ cúni̱ nde̱, xitoho.'
  gfk-S: Dur ga tange tana, “No Watong, mir sip be mir na nanaas.”
  bmu-bmu: Mewö qesim etkiiga kewö jiyohot, “Kembu, niri jeniri kunbuk ubitköra mötzit.”
  dgz-dgz: “Ayop nugawa, yamanu watap nuna, yangut tat anuivin.”
  eng-GNV: They saide to him, Lord, that our eyes may be opened.
  zaa-NT: 'Lacą nna ra cą ne: Señor, calatsi'' tu'' iyàlia ca íyyalo tu''į.'
  eng-WEBSTER: They say to him, Lord, that our eyes may be opened.
  guh-guh: 'Nexata bajaraponëbeje jumaitsibeje Jesúsjavabelia: —Jesús, pajitsipajëbeje
    pataitaxutoxanepanaejavabeje, jaibeje tsecae.'
  bon-bon: Teepi jejäsi egä, “Babo biname, cine singi gegi maane cime irecu asatame.”
  nhw-BL: 'Huan quiilhuijque: ―Toteco, tijnequij titlachiyase.'
  swh-ONEN: Wakamjibu, “Bwana, tunataka kuona.”
  wbi-wbi: Aveene vakamwamula vakati,”Ghwe Mutwa tulonda amaaso ghiitu ghalolaghe.”
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, Yinni, sɑ kĩ bɛsɛn nɔni yi yɑm wɑwɑ.
  eng-KJVCPB: They say unto him, Lord, that our eyes may be opened.
  kgk-NT: —Eipe'a katu ore resa, mbo'eháry, he'i íxupe.
  waj-waj: 'tuduu rikiada inna sai tunoo: Udaanga-o, a tinai teeda ta ti avuuvaitana
    kava taaravee,'
  cpy-cpy: 'Ikanteeyini rirori: “Pinkathari, nokoyi naminee kameetha.”'
  ekk-PKP: „Issand, palun tee meid jälle nägijateks,“ vastasid nad.
  mpx-mpx: Anana hi lahe hi ba, “Babala, nuwama matama nu panana.”
  wbp-wbp: Yangka-jarraju-palarla milpa-parnta-jarra pampa-jarra wangkaja, “Warlalja-Wiri,
    yanurnurlijarrangku milpa-parnta yungurlijarrangku marlaja nyanyilki.”
  luo-luo: Negidwoke niya, “Ruoth, wadwaro ni wanen.”
  nhe-NT: 'Huan quiilhuijque: ―Toteco, tijnequij titlachiyase.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ: ”ܡܵܪܲܢ، ܒܵܥܲܚ ܕܦܵܬܚܝܼ ܥܲܝܢܲܢ̈.“'
  esk-NT: Kiuniġaak, “Ataniiq, qiñitlasisuktuguk.”
  msb-msb: Nagsabat sinda sa iya, “Ginoo, gusto namon na an amon mga mata makakita.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² teg³: ―Ju³li¹jniuh¹² jnieh³, Guiuh¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ କଇଲାଇ, “ମାପ୍‌ରୁ ଆମ୍‌କେ ଦେକ୍‌ବା ବପୁ ଦିଆ ।”
  meu-meu: Idia elo, Matamai boma hapapa.
  yva-NT: Umba yo raura akananto Ai yare, “Injae, ririmare rimbekero rimo nuge raeni.”
  dgc-dgc: Ey kinagi de, a “Panginoon, pabulagén mo kame pad.”
  zpm-NT: 'Pquiab zho rëb zho: ―¡Racladz no guiac lo no!'
  hix-NT: Amna yohà y, amna yontanàhrà xe amna naha, owya, ketxkon hatà, àwya.
  sim-sim: Urik frimu mbara, �Wasilaka, shi heyekmbaha shimu hishinduwa.�
  npi-ULB: तिनीहरूले उहाँलाई भने, “प्रभु, हाम्रा आँखा खोलिऊन् ।”
  cgc-cgc: Ambal danen, “Ginuo, liag nay na makakita!”
  tim-tim: “Humo âlepŋe eget dâmenâ dewunnetŋe hulaŋagâkgât ulit giŋdet.” dâyiat.
  yor-yor: Wọ́n dáhùn pé, “Olúwa, àwa fẹ́ kí a ríran.”
  wos-wos: Wungi wandéka bér wa, “Néma Du, méni aniré huréhalékémét, ani wambula xénjoka
    ani mawuli ye.”
  emp-NTPO: 'Ãdjia jarasid̶aa: –Dai Boro, quĩrĩã panʌa dai dauba unu b̶eida.–'
  eng-F35: They say to Him, “Lord, that our eyes may be opened!”
  ind-ind: Jawab mereka, “Ya Tuhan, kami ingin mata kami bisa melihat lagi.”
  pes-OPCB: 'جواب دادند: «سَروَر ما، می‌خواهیم چشمانمان باز شود!»'
  mpt-mpt: i baabaniba Sum kobo ni dabo kino klaubenale genobtabo gesiba
  bla-bla: An'ĭstsiauaie, Nin'a mŏksikauopiisaii noŏps'pĭnanix.
  ssx-ssx: Mo leke holupiki hali yaapoma꞉ ipiki pa꞉ta꞉ alota꞉ Tekehalio. Dika꞉ leke
    ki laae lepekeme.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, Lɑfɛ̃ɛ, ɑ̀ bi kɑ yɛ ilui.
  gaq-gaq: ମେଇଂ ବାସଙ୍ଗ୍‌କେ “ଏ ମାପ୍ରୁ ଆନେକେ ମୁଆଃ କିକେନେ ବପୁ ବିଲା ।”
  gof-RNT: Enttika, “Godaw, nu ayfey xeellana mela koyoos” yaagidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ୟୀଶୁକେ କାଜିରୁହାଡ଼୍‌କିୟାକିନ୍‌, “ହେ ପ୍ରାଭୁ, ମେଦ୍‌ଲିଙ୍ଗ୍‌ ନେଲ୍‌
    ଦାଡ଼ିକା ମେନ୍ତେଲିଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।”
  gah-gah: Loko lokago, logómula imane ale panava zeletatane loko nolusive.
  lcm-lcm: Na kilongla ngenget ia ta, “Volava, namemlongpo buk ani namemlong mata
    arai.”
  aer-aer: Ratherre akenhe angkirtnerlenge, “Akngerrepataye! Alknge altywere-ilaye
    ilerne aretyeke.”
  qvc-NT: 'Chaymi paykunaqa nirqan: —Taytitu, munanillapam rikakuyta, nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, “Panginoon, na ang aming mga mata ay mabuksan.”
  cbs-NT: 'ja dabetun yuikin: —Xanen Ibuun, ana nun uinun nuku bepexwe ika nun ikaii—
    akabu'
  xtm-NTPP: 'Te tee inukuaa ma, ka jiña''a de: ―‍Señor, ka kuni sa ja jin ndundijin
    nduchinuu sa a ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Ngabannyanga, “Angwana, tujopa tuoto kulola!”
  bao-NT: 'Cʉ̃ja pea, o biro cʉ̃re ĩi yʉʉwa: —Wiogʉ, jãa ca ĩaro mʉ ca tiiro jãa boo
    —cʉ̃re ĩiwa.'
  san-ORI: ତଦା ତାୱୁକ୍ତୱନ୍ତୌ, ପ୍ରଭୋ ନେତ୍ରାଣି ନୌ ପ୍ରସନ୍ନାନି ଭୱେଯୁଃ|
  huv-NT: 'Quiaj tasajüw nej: ―Teat, sandiüman ram xeniüjcan ―ajüw nej.'
  otn-NT: 'Yø xädä p''ʉya bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, dí̱ nne ngue di̱ nzø ma̱
    dä''be.'
  nop-nop: Unduŋ yeninadiune indiŋ niŋgumuk, “Wapum, nihitubu-lodaune diwedakale tidim
    yoŋa kutiganiyamut.”
  obo-NT: Mid tavak sikandan to, “Longaggon, id kopi-i roy nod pokokita.”
  cak-ENT: 'Rije'' xquibij c''a chin ri Jesús: Ajaf, roj nkajo'' c''a nkutzu''un,
    xquibij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤧᤳᤇᤢ. “ᤍᤠᤱᤒᤣ. ᤀᤠᤴᤇᤡᤃᤧ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤀᤠᤈᤥᤃᤧᤳᤇᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān ndúū dē jíín yā: Jā ná ndúnijīn tīnūú sá cúnī sá, Señor, ncachī
    dē.'
  san-TIB: ཏདཱ ཏཱཝུཀྟཝནྟཽ, པྲབྷོ ནེཏྲཱཎི ནཽ པྲསནྣཱནི བྷཝེཡུཿ།
  qve-NT: 'Chaymi paykunaqa contestaranku: —Señor, ñawsa kasqaykumantan sanoyayta
    munayku, nispanku.'
  pao-NT: Umu gi tutubootabuedu nanana yise meeoo ka Te Pabe'e netamma, “Numme gi
    tutubootabuena yaatu ne poonnena soogwa'e.”
  cbu-NT: 'wach mchussha: Isusoo, kchini yaranda, nappani atiniya, tárangana.'
  usa-usa: 'ánibo min-nákórátá Îtumma timá ámikaaye: “umaataráána-nako, emá kerátáí
    túramma mamá kabári-tikaikaae téka kétuye.” téta tirááye.'
  soy-soy: 'Api u pɛsɛ rɛ: Upíimɑ, tɔ lɑ rɛ ɑ wɑ irɔ́nípɛɛ ikɛ́ wúkulɛ.'
  hui-hui: Libugua ladai bialu lalu, Anduane-o í̠na iyanaga de mo ngala habelo hamelo
    kabagoni, lene.
  amf-amf: Kediar ‘‘Imbo, aapinam wosa hanin pacchoadettsi wo zagade’’ ke hamade.
  quc-NNT: 'Ri moyab'' xkib''ij: Tat, käqaj kujka''yik, —xecha che.'
  dob-dob: Ta sigwae, “ꞌInapwana, kapekapeyana be matama ꞌuda gieꞌesasedi?”
  wrs-wrs: '@see-verse:MAT.020.032'
  mca-mca: 'Qa yeku''ƚ hekhewe''en: —Yatsat''axyij, hisu''untaxi''ƚ qu'' hi''weni''ƚkii
    wat''ij.—'
  tzo-TZC: 'Ti stuquique jech itacꞌavic: ―Cajval, ta jcꞌancutic ti jamuc ti jsatcutique
    ―xiic.'
  mya-mya: သူ​တို့​က ``အ​ရှင်၊ အ​ကျွန်ုပ်​တို့​အား​မျက်​စိ​ပြန်​၍ မြင်​စေ​တော်​မူ​ပါ''
    ဟု​လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ ì ye: «Yonbdaan, ti yíe tí likre nɛ.»'
  cbi-NTPO: 'Tsandiñu yala pakatu: Bale Ruku, lalanu katamu tiyanu tenve, tila.'
  ikk-NT: Wẹ nọ sị a, “Di-nwọnni-ẹnyi, ẹnyi chọ nị ẹnyi leghama ụzọ.”
  leu-leu: E re xuuse, “Memai, kas a matamaame talo maame taa kaalum.”
  maz-NT: 'O ndünrüvi c''ua: ―Nu''tsc''e ín Jmutsc''öbe, jocüzügöbe ín chöbe ngue
    c''ua rá jandgöbe, eñevi.'
  bod-N: ཁོ་གཉིས་ན༌རེ། གཙོ་བོ༌ལགས། ངེད་གཉིས་ཀྱི་མིག་གིས་མཐོང་ནུས་པར་མཛོད་ཅེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü nümagü nanangãxü̃gü rü ñanagürügü: —Pa Corix, tanaxwèxe na toxü̃ quidauchitanügüxẽẽxü̃
    —ñanagürügü.'
  zpl-NT: 'Che unibeei lunu: ―Detá, niarquiꞌru nú yeꞌe iꞌculuru para nú lañiꞌru.'
  mbc-NT: —‍Anna Yepotorî, anna yenu yenponkaya yu'se anna wanî sîrîrî, era'mato'pe
    annaya —‍kai'ma yuuku'pî to'ya.
  ndg-ndg: Kabankokeya, “Ngwana tupala tubone.”
  wsk-wsk: Se nuna balman, “Kari Biya, ana namotam paguk se sor ariginakko nangamang
    aniso,” maman.
  toj-NT: ―Cajual, huax c'ana oj hua quilticon q'uinal, xchiye.
  tbc-tbc: Agog iŋ durupeig dubol, “O Tubun ak, maŋ abaŋ mile wo iloma ibol da.”
  sna-sna: Vakapindura vachiti, “Ishe, tinoda kuona.”
  smk-NT: Ket ni'bat ra, “Uunuren ko, rabay mi kumon a maka'kit.”
  grc-TCGNT: Λέγουσιν αὐτῷ, Κύριε, ἵνα ἀνοιχθῶσιν ἡμῶν οἱ ὀφθαλμοί.
  gof-WFTW: Enttika, “Godaw, nu ayfey xeellana mela koyoos” yaagidosona.
  spa-BLM: 'Le dijeron: “Señor, que se nos abran los ojos”.'
  kyz-NT: —Taramã'ẽ 'jau nũ, aru'e ore enee, ki Ku'jyp. Orereapaw ore ikue— 'jau 'gã
    Jejui 'ga upe.
  dao-dao: Anini naw, “Bawipa aw, kani mika vai be vai ngaih ve ning,” ani ti.
  cya-cya: 'Mxcuen yu: Ñi X''nan hua, nchca ti'' hua si''yana quila xaa quiloo hua.'
  wrk-wrk: Jananganja buli Jisus, “Mambuka. Nulijba ngali nganyi, ninji waykanyi ngalinya
    kunybanyi yaminyi. Nulijba ngali nganyi, ninji kunymambikanyi ngalingi yami, baki
    jangali mili najba yaji.”
  nii-nii: Wu tał ek yi ninjngił, “Owundu, nim sił ningił ei er ka enjii nipił ninmbił
    ninjngił.”
  ign-NT: 'Éna najicapapa: —Tátachicha, vivaraha pípuhau­qui­cha­havini apaesa vímairi­ri­capaini
    —nacahepa.'
  dik-NT: Gokë lɛ̈k ye, “Bɛ̈ny awïcku buk bɛn daai.”
  cac-cac: —Mamin, co gana tza jac co sat, xchi eb'.
  tzj-E: —Kajaw, nkajo' che njaktaja kk'awech, cara' xecbij tzra.
  bpx-bpx: तीहया केदा, “ए मालीक! आहयु के आमु देखवा बाज जीया।”
  san-BUR: တဒါ တာဝုက္တဝန္တော်, ပြဘော နေတြာဏိ နော် ပြသန္နာနိ ဘဝေယုး၊
  yaa-NT: 'Ato askafaito kemanifo: “Ifo, nõ fẽro õisharapaikõi,” fanifo.'
  cab-NT: Ába jaríñagun lun. —Wabúreme, buséntiwa waríjin.
  clu-clu: Makon nanda, “Ginoo, gosto namun nga makakita!”
  swh-ULB: Wakamwambia, “Bwana kwamba macho yetu yafumbuliwe.”
  tpt-NT: 'Ex ni yuꞌuncha tanaul: —Jalhachimoꞌonuꞌ, va iklakavananputunau.'
  aai-aai: Orot rou’ab hiya’afut hio, “Regah aki akokok matai hinigewasin ananuw.”
  sny-sny: Lowesi le ma'e itiya'u eiye, “Meni Owane, ne nihe notosi lo au ta'ane petanere.”
  myy-myy: —Gʉa Ʉjʉ, cajea ti ãmoa gʉa, yicã ĩna Jesure.
  trc-NT: ―Cunu̱u sa̱ꞌ rihaan rój, rá rój, Señor ―cataj ro̱j soꞌ a.
  cut-NT: 'Ndahconan se, ne ra̱hn se ri se ihyan: ―Dihve nuhn, nahn nuhn ne che din
    ne che co ro na̱n nuhn.'
  bel-bel: 'Яны кажуць Яму: Госпадзе! каб адкрыліся вочы нашыя.'
  zlm-KSZI: Mereka menjawab, ‘Junjungan, kami ingin melihat!’
  gdr-gdr: Ɨ ton mɨra yomnonda da, “Yonggyam! Sɨn singi i da Man sowaina yɨr tepangkinyɨt.”
  vmy-NT: 'ꞌBa nchjabiu kitsingojore: —Naꞌen, mejénni̱ nga ku̱atsejen nganini̱.'
  cmn-FEB: 他们说：“主啊，求你让我们看见。”
  gmv-RNT: Istika “Nu ayfey xeellana mala koyoos” gida.
  ncl-NT: 'Quilije: —Tata, xiquinpajti toixtololojmes pa huil tilachiasi.'
  sua-sua: To ngint hera re te, “Mo laip, mota svil yin kmeharom moalo keik he muo
    kam nho!”
  are-are: Eratharra angkaka, “Ingkartai, alknga ilirnaka marrilai.”
  gai-gai: Karica maniŋa mana kammo rutica, aindopatna, “Kacoot, aŋga toŋgorinanna
    u aŋna lamnɨacniŋmo moa laŋa moca aŋga watna.”
  qvm-NT: 'Niptin paycuna caynog nipäcorgan: “Nawëcunata aliyaycatsilämay, tayta.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ dsaˉtʉʉˊ heꜘ sɨɨyhꜙ: —Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ, hnøøˉ jnäähˈ
    läꜙjnäꜘ mɨˈnëˊ jnäähꜗ.'
  kmu-kmu: HigeꞋana “Museka nehuꞋagi taꞋagaya etetaꞋa taꞋaulaga agesuꞋe hutaꞋa nehuꞋe.”
