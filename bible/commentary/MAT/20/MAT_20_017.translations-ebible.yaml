  mbh-mbh: Ma Jisas i es a Jerusalem, na nge ile esong aken i woltetpot ile wainlanga
    or mule pa omole pothoi or aini a toko alavusnga nge ma i ria or ve,
  bdd-bdd: Cabwa Yesu Yelusalema weyahina ꞌihanehane ma ꞌana tomuliyao site tuwelo
    ꞌitoediya ꞌeda papalina, ma taudimo, ma ꞌihegwaediya,
  cbt-NTPO: Ina quëran Quirosarinquë paantapi. Papona pochin ca'tano'sanënpita amashamiachin
    quëparahuaton, inapitaráchin sha'huitantarin.
  srn-NT: 'Di Yesus ben de na pasi fu go na Yerusalem, A kari den twarfu man fu En
    kon na wan sei, dan A taigi den taki:'
  cta-NT: 'Tya ndyaꞌa̱ nguꞌ tyucui̱i̱ chaꞌ tsaa nguꞌ ca quichi̱ Jerusalén. Liꞌ nduꞌutsuꞌ
    Jesús xi toꞌ tyucui̱i̱ loꞌo nu tii tyucuaa tyaꞌa nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱,
    chaꞌ chcuiꞌ xi loꞌo nguꞌ biꞌ liꞌ:'
  bqc-SIM: 'Gↄↄ pↄ́ Yesu lɛ́ gɛ́ Yelusalɛũ, à a ìwa gbɛ̃ↄn kuɛplaↄ kã̀aa ńtɛ̃ɛ,
    à yã''ònɛ́ zɛ́u à mɛ̀:'
  tcz-CHONGTHU: Yeshua chu Jerusalem lama achetou in ahileh, aman seijui som le ni
    ho chu guhthim in achoma akou doh in chule achunga ipi hung soh ding thu aseipeh
    tai.
  mar-mar: येशू यरूशलेम शहराला जात असता त्याने त्याच्या शिष्यांना एकाबाजूला घेतले
    आणि त्यांना म्हणाला,
  snp-snp: Yesu ya Yelusalemu dinae, loto ege-ege moinamo we tuwelu (12) ya gilimito
    inanimoko kanudo wamo ya eti logimami,
  isl-isl: Á leiðinni til Jerúsalem tók Jesús lærisveinana tólf afsíðis,
  spy-NT: Nto yu kimiitē ꞉Yēēsu kōōtōōchē Yēērusālēēm kuwēēto rubiikyii taman āk āyēēng'
    komos ānkumwoochi kule,
  xnn-xnn: Isnan omay-ayan da Jesus id Jerusalem danat ipaigid san simpoo ya dowa
    ay papasolotna
  mwe-mwe: A Yeshu pubhajombokaga kwenda ku Yelushalemu, bhashinkwaatolanga bhaajiganywa
    likumi limo na bhabhili bhala kuntemela na bhalinginji mumpanda gubhaalugulilenje,
  tte-tte: Saugana Yeisu ilalau Yelusalema kaiwena ana tobenaliyao yoli tuwelo iyoga-suwalagili
    kabo iedeedede kolili besiele.
  tcs-tcs: Apta nau, Zizas ane dem klostuman blo em i bin tekop go po Zarusalem. Wen
    dempla i bin go apwei lo da rod go, Zizas i bin spik po dempla wanem i go apen
    po em wen dempla i go kese Zarusalem.
  hlt-THB: Jesu ing Jerusalem na a hang ceh awh, a hubat thlang pahqa hlaihih ce cehpyi
    nawh a mingmih a venawh,
  soq-soq: Iesu Ierusalemwa odene aleidie wawe alala 12 diamono apana emone awoantoieno
    muba os mampo gagalolene wanase,
  qub-qub: 'Chaypita Jerusalenman aywaycashanchömi Jesusga chunca ishcay disïpuluncunata
    waquin runacunapita juc-läman gayarcur cayno niran:'
  att-att: Á god di Apu Kesu ta ili na Jerusalem, inilillì na yù ira mapulu duá nga
    sinudduán na sù ira káruán nga tatolay. Á ta pallakalakák da ta dálan, nakiubobuk
    nira, á kinagi na,
  bki-bki: Ana Yesu naio jo bavin ea vio Yerusalemo naruei, ana bogo napano nalo aju
    amiel ea m̃arabo ka abano, ana naio bio kiano naiagagoano duelimo ba juo [12]
    nalo abinimei ea naio, naruei naio mil banlo, berinavo
  bqp-bqp: 'Gↄrↄ kũ Yesu tɛn gɛ́ Yurusalɛmu, à a ìba gbɛ̃nↄn kuri awɛɛplanↄ sɛ̀tɛ
    ńdona, à yã òńnɛ zɛ́n à pì:'
  mcp-mcp: 'Yésus nyə á ka ŋgə bád kə Yurʉ́səlɛm; na zhɨ́ɨ́d ɨɨ́, nyə á ŋwa *ompwíín
    wûm nə óbá bɛ́, a wú nə bwo búúd dɨ́, bə́nɔ́ŋ kə ŋgə kyey koogʉ́, a mú ŋgə jaaw
    bwo nə́:'
  hat-hat: 'Apre sa, Jezi t''ap moute Jerizalèm. Antan li t''ap mache sou wout la,
    li pran douz disip li yo apa, li di yo:'
  npl-NT: 'Ijkuak Jesús oyaya Jerusalén, ixkoya okinwík n májtlaktli iwa ome (12)
    itlamachtijkawah iwa okinmili:'
  bgg-bgg: Isu è Jerusalem wuiiramuii shii, ithek wuiiramuii shii ai è awai samoy
    snanyi shii thekhlei pha ithua hà noh srane ug ne yao.
  eng-TCENT: As Jesus was going up to Jerusalem, he took the twelve disciples aside
    privately on the way and said to them,
  eng-BSB: As Jesus was going up to Jerusalem, He took the twelve disciples aside
    and said,
  cpu-NT: 'Ikanta itonkaanake Jesús iriyaatero Jerusalén-ki, jaanakeri 12 iriyotaane
    ikenakaanairi avotsiki, ari ikantakeri:'
  san-ASM: তদনন্তৰং যীশু ৰ্যিৰূশালম্নগৰং গচ্ছন্ মাৰ্গমধ্যে শিষ্যান্ একান্তে ৱভাষে,
  tac-NT: 'Boichimi ''yéniga Rusaleni simiba, ''lige alué Esúsika waná bayele alué
    makué oká Esusi ''yuga járome, ''lige regá anele:'
  eng-WEBPB: As Jesus was going up to Jerusalem, he took the twelve disciples aside,
    and on the way he said to them,
  gfk-H: 'Bia Iesu ga hananhut uram Ierusalem, ga lam hasisingen lah ira sangahul
    ma irua na bulu na hausur, gaam tangai ta diet hoken: “Muat hadadei timaan. Dahat
    hananhut um uram Ierusalem ma da tar sei um Nong a Tunatuna Ia ta ira tamat na
    pris ma ta ira tena hausur ta ira warkurai ta Moses. Ma diet na kurei bia da bu
    bing ia.'
  viv-viv: Tu Yesu Yelusalema againe ginauna tu ana tomuliya tuwelo gisiꞋaliyedi gigahedi
    gigayo, “WaꞋita, Yelusalema againe kananauna ada Iya TohobuꞋela abaveyao ana tofaisewa
    kikaiwabudiyao kadu Mosese yana vehimeya ana tovehawala nimadiya hinahegenauweku,
    be badi alikeya hinahegeku.
  yao-yao: Che Yesu paŵaliji nkukwela kwaula ku Yelusalemu, ŵaajigele ŵakulijiganya
    ŵao kumi na mbili, paŵaliji nkwenda mwitala, peuto pangali ŵandu ŵane, ŵaasalile,
  tgp-tgp: Ale na rani Iesu mo pa lo sahe Jerusalem, mo tovi la nona tamlohi usuri
    atu mo sangavulu r̃omana mo rua mo tovira vano na tavul malele, ale mo verea isara
    mara,
  auc-NT: Mänïï godinque Eedotadëë gocæ cædinque tömengä mïñæ̈, Dote, ante näni gocabo
    ïnänite Itota nänënë ænte mäodinque idömæ goyönäni apæ̈necantapa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a dowicetedibigimece nigotaɡ̶a Jerusalém, noɡ̶atedicoace
    niɡ̶ijo dooze anodiotibece, odaa eɡ̶idaaɡ̶ee mewaligitibigiwaji, neɡ̶eetediogi
    Jesus,
  bmh-bmh: Yesus gonugau tapaimaraneu dudu begurug go ereg Zerusalem uzan betei beteimai,
    gonug ze wageimai awareun,
  ctu-BL: 'Che'' bʌ woli ti letsel majlel ti Jerusalén, Jesús tsi'' pʌyʌ jini lajchʌntiquil
    xcʌnt''añob ti'' bajñel. Ya'' ti bij tsi'' subeyob:'
  meq-meq: 'Ahəl nakə Yesu faya ma diye a Zerozelem aye na, a həl gawla ŋgay hay kuro
    gər eye sulo təv tay wal. Nəteye faya ta diye ka tsəveɗ na, a gwaɗatay:'
  noa-H: 'Maimua mag Jerusalenag mam harr haawai ya k''ʌd hee paauk''abaadee, hich
    Jesuu maar maach hap t''ʌ̃rk''a hauwi marag jaaumamua magjim:'
  alp-NT: Kena Yesuse kai sie rebe esi luluIje esi keu lolete kota Yerusaleme, me
    lalane Ikoti Eni maka lulua butu esa lesini luaru esi lupuke lomai kai ibeteke
    lokosi be,
  san-VEL: tadanantara.m yii"su ryiruu"saalamnagara.m gacchan maargamadhye "si.syaan
    ekaante vabhaa.se,
  kbq-kbq: Jisasi'ma Jerusalemi mrerino nevuno'a amage nentaza disaipol nagara, zamavare
    otage atreno anage huno kantega zamagri'ake zamasamime vu'ne,
  kbh-kbh: 'Chënga Jerusalenoye imojtsaye ora, Jesús barie tojánachembo chabe bnë́tsana
    uta uatsjéndayënga y tojanë́yana:'
  ron-LSB: 'Pe când se suia Isus la Ierusalim, i-a luat deoparte pe cei doisprezece
    ucenici și, pe drum, le-a zis:'
  pon-pon: 'Iejuj lao kotin kodala Ierujalem, a kotin kelepe kila tounpadak ekriamen
    pon al a, majani on irail:'
  nhe-BL: 'Teipa Jesús tlejcotiyohuiyaya para altepetl Jerusalén, huan ipan ojtli
    techhuicac timajtlacme huan ome tiimomachtijcahua iyoca huan techilhui:'
  sps-sps: Te taataan fi naa Jisas Jerusalem, Ya mei nato na ina safunuu ana ina fuan
    a matisian Tsunia tatangin sa vegiau fiisen tsun ramiri.
  wnc-wnc: Siwan Jesuta Jerusalem gapmane kopnangge natake ninu pandetna katau kuut
    musaat kepianganu tapaaya nganggan papan kukumang. Kepiapane kusika Jesuta anzing
    ninikut.
  nmw-S: Sauge Yeisu i ela Jerusalem kaiwane, i sehapeid wana topadavae si he-yawate
    si he-iwo (12), iloke sidiye ege habe i lihulihu heidiye i nga,
  bus-bus: 'Gurↄↄ kɛ̀ Yesu e gaa Yerusalɛmu, à a ìba gↄ̃ↄn kuri awɛɛplaaanↄ sɛ̀ɛ ńdona,
    à yã òńnɛ zɛ́n à bè:'
  gub-BL: Wata Zezuz oho iko a'e, Zeruzarez tawhu kutyr a'e. Ure hemimu'eete ure,
    uruata hupi ure. (12 urereta haw ure.) Ureata mehe uremono'og uzepyr a'e. Uze'eg
    urewe wata mehe. Amogwer nuwata kwaw hupi a'e 'ar mehe a'e wà.
  imo-imo: Kano kinye Jisas kombu awili Jerusalem pumbei pumbelie wali yu lombili
    andoli iye 12 na kinye eno kinye linongano molamili nimbe eno lipe mepa pumbelie
    nimbei,
  boj-boj: Osiqa Yesus na aqa aŋgro 12 naŋgi joqsiqa koba na walwelosib Jerusalem
    aiyoqneb. Aiyoqnsibqa Yesus na naŋgi segitnjrsiqa endegsi minjrej,
  eng-DRA: 'And Jesus going up to Jerusalem, took the twelve disciples apart, and
    said to them:'
  knf-knf: 'Yeŧu aya Yeruŧalem aşë du baţaşarul iñeen na batëb kë bagaagi, aşë ţiini
    na baka wi bawooŋ ţi bgah aji :'
  san-KHM: តទនន្តរំ យីឝុ រ្យិរូឝាលម្នគរំ គច្ឆន៑ មាគ៌មធ្យេ ឝិឞ្យាន៑ ឯកាន្តេ វភាឞេ,
  arn-NT: 'Jesus trekalelu rüpü mew ñi amuael ta Jerusalen, wichu mütrümentufi tañi
    mari epu disipulu ka feypifi:'
  zas-NT: 'Chi zë Jesús Jerusalén, gurejdx guidxiptioꞌp ree xbejnman tiblad, rëbaman
    loj reeman:'
  ken-NT: Ɛnɛ́ Yesu ákɔ̀ bɛrɔŋ Yerúsalɛm nɛ bakoŋo bhi bati byo nɛ apay, asɔt bhɔ
    nɛpak, abho bɛghati bhɔ ɛnyɨŋ ɛnɛ́ ɛ́bhɔ́ŋɔ́ bɛ́fákari nɛ yi.
