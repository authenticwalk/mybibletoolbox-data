verse: MAT.020.017
translations:
  kpx-kpx: Vani mole Iesuu au esemu tuelo (12) holoevei abuhi Dielusalemae vealuvisi
    tilu.
  okv-H: Eto Iesu na da peni Jerusalem ta vivihe embo nei ingihirae ae rate amita
    ambotani 12 amita perekari ke einge ijie pambuna,
  tbo-tbo: Yesu a hewahewali magouhi 12 mitehi hi gegae Yelusalem po hoi tahaya ma
    i paliwelehi i pa,
  mal-C: യേശു ജെറുശലേമിലേക്കു പോകുന്ന യാത്രയ്ക്കിടയിൽ തന്റെ പന്ത്രണ്ട് ശിഷ്യന്മാരെ
    മാറ്റിനിർത്തി അവരോടുമാത്രമായി,
  grc-SR: ⸂Καὶ ἀναβαίνων⸃ ⸋ὁ⸌ Ἰησοῦς εἰς Ἱεροσόλυμα παρέλαβεν τοὺς δώδεκα ⸋2μαθητὰς⸌
    κατ᾽ ἰδίαν ⸂2ἐν τῇ ὁδῷ, καὶ⸃ εἶπεν αὐτοῖς,
  bgc-bgc: जब यीशु अपणे बारहां चेल्यां गैल यरुशलेम नगर म्ह जाण लागरया था तो उन ताहीं
    एकान्त म्ह लेग्या, अर राह म्ह चालते-चालते उनतै बोल्या,
  khz-khz: Iesu Ierusalema rauparana na everagewai aonai, gena melo gagalana ruala
    evaigerevagirato, veavugai evaikilarato, netiwato,
  deu-TKW: 'Und da Jesus hinaufgieng nach Jerusalem, nahm er die Zwölf beiseit und
    sagte zu ihnen unterwegs:'
  zsr-NT: 'Catiꞌ niꞌ yuꞌë nöz Jesús, zijëꞌ Jerusalén, bchëꞌë quizi idxínnutëꞌ bönniꞌ
    usë́d queëꞌ, len rëꞌ lequëꞌ:'
  lin-lin: 'Wana Yesu azalaki kokende na Yelusalemi, abendaki na pembeni bayekoli
    na Ye zomi na mibale mpe alobaki na bango wana bazali kotambola :'
  hns-NT: 'Ekare baad djab Jiesoe Jeroesaalem sahar ke or djaat raha, tab oe aapan
    baara tjela log ke ekwan se alag karke bolies:'
  noa-E: 'Maimua mag Jerusalenag mam arr aawai ya khʉd ee paaukhabaadee, ich Jesuu
    maar maach ap thʉ̈rkha auwi marag jaaumamua magjim:'
  eng-EMTV: And as Jesus was going up to Jerusalem, He took aside the twelve disciples
    privately on the road, and He said to them,
  mib-NT: 'Yūcuán na te ná ni quihin Jesús ichi cuahān yā ñuu Jerusalén, te ni cana
    sɨ́ɨn ya ndɨhúxí uū tēe cáscuáha jíín yá. Te ni cahān yā jiín de:'
  lif-NT2: आल्‍ल ये़सुःन् यरुसले़म थो पेर पत्‍छे़ल्‍ले़ थिक्-ने़त् (१२) कुहुॽसाम्‍बाहाॽ
    थिक्‍ले़प्‍माङ् तेॽरुसिआङ् अक्‍खे मे़त्तुसि,
  xnj-xnj: Yesu peavi munjila kuhamba ku Yelusalemu, ndi akavatola vawuliwa vaki kumi
    na vavili vala kuchiyepela, na munjila kuni vigenda akavajovela.
  mmx-mmx: At lavatpas at ne Iesu uto Jerusalem, ni ga lam ka lasangaun mi legepura
    lavaun pinivu ren to basinge limixin la ga lok tidi,
  cbr-NT: 'Anuaxa Jerusalénu Jesús cuancëbë ca ''itsa uni ''imainun xanuribi abë cuancëxa.
    Usa ''ain ca cuënbiani atubëshi cuanquin Jesusan aín ''unánmicë unicama cacëxa:'
  tee-NT: 'Ju Jesús acsni ix''anta ju xati ju lak''achak''an Jerusalén pus na lhu
    lapanacni ju ixtat''a''anta. Para ju Jesús at''asanilh ixpumacaut''ui''an ju ix''amamaka''ui
    chai ak''ailhi''alh alacatam. Chai chani ju ajuni:'
  eng-LSV: And Jesus going up to Jerusalem, took the twelve disciples by themselves
    in the way and said to them,
  cak-NT: Ri Jesús y ri cablajuj ru-discípulos y ri ch'aka chic winak ri je-benak
    quiq'uin, quitz'amon-e bey pa tenemit Jerusalem. Y ja' cuando ri Jesús xeruc'uaj
    juba' aparte ri ru-discípulos roma c'o nrojo' nu'ij chique.
  pah-NT: Jesus'ga hoi ogwovo cidade de Jerusalém me. Gweroho ga dozeve'g̃a g̃wemimbo'ehara'g̃a
    ojupi. Irupe'i ga g̃a nderohoi ojipe'g̃a hugwi onhi'ig̃a g̃a pe g̃a horame pea
    rupi.
  sja-NT: 'Jesús wãrude Jerusalén p''uurudee, chi k''õp''ãyoorã doce awara ãi t''ɨ̃
    p''e ataji mãik''aapa mãgaji:'
  xed-xed: 'Ka sliʼaftá Yesu ka ŋlu ka dzaʼa da luwa Ursalima. Ta mbaɗa həŋ ta tvi,
    ka ksaghutá tsi ta tsa gwal ghwaŋpɗə his ya, kaʼa nda həŋ mantsa:'
  mks-NT: 'Ta tá sa̱ na̱quee tucu Jesús cua̱ha̱n chí Jerusalén já íchi̱ cán na̱tavá
    xóo a ndíhu̱xu̱ i̱vi̱ na̱ xíca tuun xi̱hi̱n á cán já na̱cachi a já xi̱hi̱n ná:'
  gfk-S: 'Ma be Jisas ga hananahut utuma Ierusalem, iga lamus hasisingen ira sangahul
    ma iruo na bulu na harausur, igom tange ta di horek: “Mu hadado timaan. Dait hananahut
    um utuma Ierusalem ma da ter leise um Nong a Turadi ie ta ira tamat na pris ma
    ta ira tena harausur ta ira harkurai tane Moses. Ma di na kure be da ubu bing
    ie.'
  bmu-bmu: Jisösnöŋ Jerusalem sitinöŋ öŋgöbingöra gölme köna angetka gwarekurupŋi
    12 mi öröm eŋgiba göraŋe anda kewö jii mötket,
  dgz-dgz: Iesu pa Ierusalem dot aiwandini gapan, wadiamot mega aonagaet pusinawan
    dere neginaet anega wadidiam aiwandin,
  eng-GNV: And Iesus went vp to Hierusalem, and tooke the twelue disciples apart in
    the way, and said vnto them,
  zaa-NT: 'De yù''u Jesús néda para Jerusalén nna guleqquie tsì''nu ca discípulo qui''áa
    yà''latsi'' nna rèe cabi:'
  eng-WEBSTER: And Jesus going up to Jerusalem, took the twelve disciples apart in
    the way, and said to them,
  guh-guh: 'Jesús pona Jerusalén tomarabelia. Nexata Jesús, pijajivi ayaibitsaëto
    yajava, najetaruca namutua, itsamonae yajava. Nexata bajarapamonaevecua ëpijajivi,
    doce ponëbeje, Jesús junata pimoxoyotsinexatsi. Nexata Jesús pebeyaxuabijavanexatsi,
    tajëvelia navajunupaeba pijajivijavabelia. Jesús jumaitsi mapacueniaje:'
  bon-bon: Yeesu liba Yerusalema me ädige, tabe biname sobe cabu ca mara me äbitige
    teeme twelb abiberäja bägrä cama teebibine gaabe cabu mene jajanename.
  nhw-BL: 'Teipa Jesús tlejcotiyohuiyaya para altepetl Jerusalén, huan ipan ojtli
    techhuicac timajtlacme huan ome tiimomachtijcahua iyoca huan techilhui:'
  swh-ONEN: Basi Yesu alipokuwa anapanda kwenda Yerusalemu, aliwachukua kando wale
    wanafunzi wake kumi na wawili na kuwaambia,
  wbi-wbi: U Yesu ye alimusila iluta ku Yelusalemu, akavakemela palubale avavulanisivua
    vaake kijigho na vavili, akavavula akati,
  bba-bba: Nɡe mɛ Yesu u dɔɔ Yerusɑlɛmu ɡiɑ, swɑɑɔ u win bwɑ̃ɑbu wɔkurɑ yiru ye tɔnɑ
    sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And Jesus going up to Jerusalem took the twelve disciples apart in the
    way, and said unto them,
  kgk-NT: 'Ha upéi katu Hesu ojeupi upi oho-vy. Jerusalém tetã-my ogwahẽ hagwã oho-vy.
    Ogwata jave ogwenohẽ gwĩ doze gwemimbo''e. Te''ýi jusu avyte-gwi íxupe kwéry anho
    ogwenohẽ omombe''u hagwã ojéupe oiko-ta va''e:'
  waj-waj: Yisuuva Yerusareemaivakira vioo varioo ari ngiaammuau yaakuuvaitana yukukidiri
    taaramaatama vida varida iya nnaasu kuaivaa kiaa mmiaa roo vioo
  cpy-cpy: 'Ikanta itonkaanee Jesús riyaatero Aapatziyaweniki, riitaki itsipatanaa
    12 riyotaani, ikantakiri awotsiki:'
  ekk-PKP: 'Teel Jeruusalemma viis Jeesus kaksteist jüngrit kõndimise ajal kõrvale
    ja rääkis neile:'
  mpx-mpx: Sauga Yeisu i nanawa Yelusalema kaiwena, wana tohago elulutega eluwa i
    ahel inoke heliya ya abwe i baaba elal, i ola,
  wbp-wbp: Ngula-jangkaju, Jijajiji jirrnganja-jana yaninja-yanu yapa panuku Jurujulumu-kurra.
    Ngula-jangkaju, wangkaja-jana yurrujurlaju kuja jaruju kurdungurlu-patu-mipaku,
  luo-luo: Kane oyudo Yesu dhi Jerusalem, nokawo jopuonjre apar gariyo otero tenge
    kendo nowachonegi niya,
  nhe-NT: 'Teipa Jesús tlejcotiyohuiyaya para altepetl Jerusalén, huan ipan ojtli
    techhuicac timajtlacme huan ome tiimomachtijcahua iyoca huan techilhui:'
  aii-aii: 'ܟܲܕ ܒܹܐܣܵܩܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܠܐܘܿܪܸܫܠܸܡ، ܩܸܪܝܵܝ ܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܠܚܲܕ ܓܹܒܵܐ
    ܒܢܲܦ̮ܫܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ:'
  esk-NT: Jesus Jerusalem-mukhuni saniqpaktaaġutiniġai qulit malġuk maliġuaqtini uqautiplugich,
  msb-msb: San pagsagka ni Jesus pa-Jerusalem ginbulag niya an dose kag myintras nagalakat
    sinabihan sinda,
  cpa-NT: 'Ma²dsø²lé²dsa juu¹² Jerusalén. Jøng² ca¹tǿh¹ Jesús dsa² guia¹tón² dsi²juu¹².
    Ca¹dsiúh¹dsa dsa² jǿg³. Ca¹juúh²dsa:'
  dso-dso: ଜିସୁ ଜିରୁସାଲାମ୍‌ ଜିବା ବାଟେ ତାର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନ୍‌କେ ଗଟେକ୍‌ ଲଗେ ଡାକି ନେଇ,
    କେ ନଇଲା ବେଲେ କଇଲା,
  meu-meu: Iesu na Ierusalem dalana a laova ai, ia ese gwauta-rarua e hakaudia siri,
    e hamaorodia, eto,
  yva-NT: Yesusa pe apa arakovo abusyinara eane rurum utavondi aije nawe wanya ti
    uta no Yerusalem. Umba wanyana unanuije ama yasyin, Yesus po mawainde mumuimbe
    umba Po raura mai pare,
  dgc-dgc: Nadid, to péglakad de Jesus ta Jerusalem, éy nibukod na du labindalawa
    a alagad na, a kinagi na dide, a
  zpm-NT: Nëz no Jesús zie me nëz Jerusalén, tibaque bredz me gza tsiipchop xpëëdscuel
    me,
  hix-NT: Xerusaryen hona tetxkon hatà, Txesus komo. Tàtonàr kom me, tànhananàhrà
    ro komo yarày hatà, Txesusu, toto komo hyaye. 12 komo rma yarày hatà. Asama yarye
    tàtontokonye rma, onà wyaro nkekon hatà, àwyanye.
  sim-sim: Jisas Jerusalemik or ikurik or ihi ol orin tiyandari ma 12-pela ondon or
    laha limu ira. Li ihi nombo nindik li sihi ormu sawera,
  npi-ULB: जसै येशू यरूशलेमतिर जाँदै हुनुहुन्थ्यो, उहाँले ती बार्‍है जना चेलालाई अलग्गै
    राख्‍नुभयो, र बाटोमा जाँदै गर्दा उहाँले तिनीहरूलाई भन्‍नुभयो,
  cgc-cgc: Ta pag-iling Jesus daw mga gakuyog ki kanen naan ta Jerusalem, abot adlaw
    na paprani Jesus dusi an na apustulis naan ki kanen daw papadyo alin ta duma na
    mga ittaw aged isturyaen din na danen nang. Gambal kanen i ki danen,
  tim-tim: Yesuŋe Yerusalem kepia âgâwerâm akmâ hoŋ bawalupŋe keiân lâuwâ are meyekto
    ariyi. Arim manmâ Yesuŋe dâwân makyeŋgim hin dâep,
  yor-yor: Bí Jesu ti ń gòkè lọ sí Jerusalẹmu, ó pe àwọn ọmọ-ẹ̀yìn rẹ̀ méjìlá sí apá
    kan ó sì wí pé,
  wos-wos: Jisas Jerusalemré warinjoka yita dé déka du tamba atéfék ye man yéték diré
    male hura dé di wali hundi bulé. Buléta dé diré wa, “Mé xéké. Némbuli Jerusalemré
    nani wari. Warimbet di Duna Nyanré hérae prisna néma du akwi, xékélelakikwa du
    akwi wuniré dika hwendat wuni deka tambambu retawuni. Rewut di wuniré xiyandate
    watandi.
  emp-NTPO: 'Jesu Jerusaleʌ̃naa wãbʌrʌd̶e zocãrã ẽberãrãda idji ume wãsid̶aa. Maʌ̃ne
    idji ume nĩbabadarã doce panʌda jĩgabe edeped̶a ãdjirãa jarasia:'
  eng-F35: 'As Jesus was on His way to Jerusalem He took the twelve disciples aside
    on the road and said to them privately:'
  ind-ind: Ketika Yesus dan kami kedua belas murid-Nya sedang dalam perjalanan ke
    Yerusalem, Dia mengumpulkan kami secara terpisah dari para pengikut lain dan berkata,
  pes-OPCB: 'در راه اورشلیم، عیسی دوازده شاگرد خود را به کناری کشید و به ایشان گفت:'
  mpt-mpt: Nakaia unangai Yelusalem bib unebiba Yesuse e okok aleyemin nakai ilita
    dletnea bebianiba deib tamal deib baabenea
  bla-bla: Ki Jesus otsitŭpamĭssosi Jerusalem, na'tsikoputtsix otŭs'ksĭnĭmatsax itŭnĭstŭpĭp'iikax,
    ki an'ĭstsiuax,
  ssx-ssx: Yesuma꞉ Diutuseleme pota꞉na꞉ ipika꞉ disaipolo haliweki homeke talo pu mea
    pulu hata꞉ alota꞉
  mkl-mkl: Ŋɔi Jesu í dɑsi kpɑ̃ɑ wɑ bɔ Zeruzɑlɛmu. Nɔ í nyɑ mɔcɔ mɑɑteeji ŋɑu ikɑ̃,
    ŋɔi í sɔ̃ ŋɑ si kpɑ̃ɑ í ni,
  gaq-gaq: ଜିସୁ ଯିରୂଶାଲମ୍‌ ଡାଗ୍ରା ୱେନେ ଗାଲିନିୟା ଗମ୍ବାର୍ ସିସ୍‍କେ ମୁଇଂତୁଗ୍ ୱା ଡୁଂୱେଚେ
    ବାସଙ୍ଗ୍‌କେ
  gof-RNT: 'Yesuusi Yerusalaame bishe, tammanne nam77u tamaareta dumma gaxa kessidi
    enttako yaagis:'
  unx-unx: ୟୀଶୁ ଯୀରୁଶାଲେମ୍‌ ସେନଃ ଇମ୍‌ତା ଗେଲ୍‌ବାର୍‌ ଚେଲାକକେ ଗେନାତେ ଇଦିକେଦ୍‌ତେ କାଜିକେଦ୍‌କଆଏ,
  gah-gah: 'Izesugegi nene Zelusale numutoka tivinigi niake gapoló nivake izegipala
    zuha 12-a nene lelémo apazá zeake láa loko lo limike limó:'
  lcm-lcm: Kana si taun ke na Iesu kalapo palak ane Ierusalem. Kala songo na 12 na
    nat ane ngising na kala antok papalik iria e selen asukang ke ta,
  aer-aer: Jesus apententye akngerre ikwerenhe areye-arlke iwerrele alherlte-iwetyame
    Jerusalem-werne-atheke, re itneke antangkeke akngakelhe-ilemele, angkeke,
  qvc-NT: 'Jisusmi paywan puriqkunawan Jirusalinman riykashpa, ñanmanda suq laduman
    noqaykuna dusi yach''akuqnindalla apawashpa, kayshina niwarqanllapa:'
  tgl-ULB: Habang si Jesus ay patungo sa Jerusalem, ang labindalawa ay isinama niya
    at habang nasa daan sinabi niya sa kanila,
  cbs-NT: 'Janua Jerusalén baikidi nun kaya yudan kaian nukubedi buaibun januxun Jesúsun
    nun jawen 12 tsumabu besti kenaxun tadi paxkabain nuku yuikin:'
  xtm-NTPP: 'Jesús ma, kua''an ya ichi ñuu Jerusalén ma. Te ni ndaxtutu siin ya ndi‑uxi
    uu tee ka ndikin ya ma, te nuu kuan koo de ichi ma, te jiña''a ya:'
  nnq-nnq: Yesu pakiba akajenda kukilambo cha Kuyelusalemu, ngabatola akinapunji komi
    na abele bala kuntemela, undela ngabalengela,
  bao-NT: Jiro Jesús Jerusalén'pʉ waa nʉnʉa waagʉ, jãa, cʉ̃ buerã pʉa amo peti, dʉpore
    pʉaga penituaro ca niirãre bojoricaro jãare jʉo cojori, o biro jãare ĩiwi.
  san-ORI: ତଦନନ୍ତରଂ ଯୀଶୁ ର୍ୟିରୂଶାଲମ୍ନଗରଂ ଗଚ୍ଛନ୍ ମାର୍ଗମଧ୍ୟେ ଶିଷ୍ୟାନ୍ ଏକାନ୍ତେ ୱଭାଷେ,
  huv-NT: 'Wüx Teat Jesús aliw tiül tiiüd laambüw andüyiw Jerusalén, quiaj tawün nejiw
    mbiüjlatoj mbeay tiiüd ajcüwa gajpiüp (12) minipilan nej, tasaj:'
  otn-NT: 'Ra̱ Jesús ni̱ hya̱ ra̱ ''yu̱ ngue ni̱ ma Jerusalén, pɛ bi zica̱ n''nanni̱''ʉ
    ''dɛ''ma̱ yoho yø xädi, bi ''yɛ̱mbi̱:'
  nop-nop: Jesu adi Jelusalemde loŋila mihiŋiye yanagi wooŋ nehi hogok yehibopneeŋ
    yeniŋguk
  obo-NT: Na, to id ipanow onsi Disas po-undiyot Jerusalem, id livuung din iddos sopuu-oruwon
    tinodduwan din diyot ibpit to daan woy id ikohiyan din to,
  cak-ENT: Ri Jesús y ri doce rachibila' y ri ch'aka chic vinük ye benük quiq'uin,
    quitz'amon-e ri bey nbe pa tinamit Jerusalén. Y jari' tok ri Jesús xeruch'ür-e
    ba' ri rachibila' roma c'o c'a ri nrajo' nbij cheque.
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢ᤺ᤴ ᤕᤖᤢᤛᤗᤧᤔ ᤌᤥ ᤐᤣᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤌᤡᤰ-ᤏᤧᤳ (᥇᥈) ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ
    ᤋᤣ᤹ᤖᤢᤛᤡᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'Ñúcuán de tá nī nquehen Jesús ichi cuāhān yā Jerusalén, de nī ncana síín
    yā ndihúxī ūū tēe scuáha jíín yā. De nī ncāhān yā jíín dē:'
  san-TIB: ཏདནནྟརཾ ཡཱིཤུ ཪྻིརཱུཤཱལམྣགརཾ གཙྪན྄ མཱརྒམདྷྱེ ཤིཥྱཱན྄ ཨེཀཱནྟེ ཝབྷཱཥེ,
  qve-NT: 'Jerusalén llaqtaman rishaspankun, Jesusqa chunka ishkayniyoq discipulonkunata
    huk lawman waqyarispa, khaynata niran:'
  pao-NT: Soo Te Pabe'e yise ka Jerusalem-witoo meana, numme tunakatzimodu bikase
    meeoo ne tuukwe,
  cbu-NT: 'Anumunsha Isus Irusarinap naataranganiya. Ngootsush naantachuni, Isussha
    iyaatssha wipunashini k''tsas tsimbun matayaruni: Yaani tsiyatstani, táyaru, arapinlltama
    iyaa machtarangiya.'
  usa-usa: 'Îtuma Yérútáárebaq uwíné kéena wení tiyááka umá kaayaq-íyápó-ánnámá yiwíq-mayaitata
    wetê kóuraae. ánibo yemá aapaq kéweta Îtuma maará téna timá yímikaiye:'
