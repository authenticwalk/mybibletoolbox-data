  zar-NT: 'taʼnnë́ʼ: “Yuguʼ bönniʼ ni bilaʼdxinëʼ ga yöjsetë, tu chíʼisö gulunëʼ dxin,
    en tuz ca gudízxjatsoʼ légaquiëʼ ca netuʼ, ateʼ netuʼ ni bentuʼ dxin idú dza,
    en gúguidaʼatuʼ gubidza.”'
  kde-kde: uvahaula kuchidoni, ‘Ava vanu va kuntululilo vàkodile chihi madengo kwa
    lisaa limo, hambi mwadachi ùtupele chihi uchimo navanang'o, wakati hwetu tùnipililila
    kukola madengo lakamajije waulyamba mpaka chinalyulo, na kutuvalila liduva?’
  ata-ata: La mivikala lexe, ‘Ta mitema ane mixali iliꞌi manina ꞌo mixaxai aso iou
    vilesisi, la nini nelosiꞌa lamoli vilesisi aloxo nexi ꞌo. Ia nexi teꞌoxonu xaixai
    toxoxaꞌa mo tetuluxu aso ialuxu voxo vile lololi.’
  qvw-NT: ‘Cay tardillaña yaycamul juc üranuylla lulaycaćhaśhanpïchun pasanquiman
    ya'acunactawan iwalta. Ya'acunanüchun ampá tucuy anyaśh süday-süday lupayta pasaśhtin
    trabajayan imamá’ nil.
  nfa-nfa: ‘Ira, iii! Bisa boe sèmi neꞌe, ama! Rèngu dhu mai limuri tèka, dhoka sabꞌa
    ca jam di. Te ngaa jiꞌi dhu karèi madꞌae aae ka, sabꞌa toke èi kabhèsu hae! Te
    ngaa tasamia ka ama bꞌae jiꞌi èci èèna ka dènge rèngu se?’
  tnp-tnp: ‘Nətəmimi mɨn u nətəm kəmotol uək uərisɨg, kəmotol uək əmə e auə kətiəh
    əmə, mətəu ik nəmətəou itɨmah təhmen-əhmen əmə. Mətəu itɨmah iəmotol uək asoli
    e nərauiə əskasɨk e nian apiəpiə.’
  urd-urd: '''इन पिछलों ने एक ही घंटा काम किया है और तूने इनको हमारे बराबर कर दिया
    जिन्होंने दिन भर बोझ उठाया और सख़्त धूप सही?'''
  hot-hot: ‘Aisê ba yêlô alêm hadêŋ lôkbôk ba adum ku bêŋ lôk vovanik hamiŋ wak mathalaleŋ.
    Ma ŋê yaŋsiŋ idum ku yaôna lôk. Ma doŋtom ewa valuseleŋ hatôm yêlôaniŋ!’
  mqj-NT: ‘Sangngallokangkami mengkarang nakaring allo, mupapadami kami saroki to
    angga satettek mengkarang.’
  rus-SYN: 'и говорили: эти последние работали один час, и ты сравнял их с нами, перенесшими
    тягость дня и зной.'
  mbh-mbh: ‘Them patea umong nge rulpo i mul nge penieonga na them um a nang ile velvelong
    lemi, ave tokokoe areko o velpol a rumongaling o um inga nge aua omole, na wong
    sung mun oolonga ranga ve ini olongemem.’
  bdd-bdd: ma sigwaeya, ‘Tomota hauhaudi sinaoma ꞌidi paihowa tuta toꞌutoꞌupanamo,
    ma tauma sabwelo mabwaiyana hala ꞌalona ꞌapaihowa, ma taudi ꞌadi maisa gide tuwa
    mabwaiyama mahemahetena.’
  cbt-NTPO: ‘Pasopitaso', a'na oraíchin sacatopi. Quiyaso nipirinhuë', ya'ipi tahuëri
    sacatërai. Tashiramiachin quëran huarë' pi'i pi'carincoi. Hua'qui' sacatopiraihuë',
    napopianachin pahuërërancoi. Co no'tëquën pahuërërancoihuë',’ itërin a'nari.
  srn-NT: 'Den taki: ‘Den man di kon leki laste, wroko wan yuru nomo. Ma unu ben wroko
    tranga heri dei ini a faya son. Dan fa yu kan gi den a srefi moni leki unu?’'
  cta-NT: “Tyucui tsa̱ nguaꞌni ya cña jinuꞌu̱”, nacui̱ msu biꞌ jiꞌi̱ xuꞌna. “Masi
    tyiqueꞌ tsa cua̱ nde hora, ñaꞌa̱ ti tya nguaꞌni ya cña jinuꞌu̱. Loꞌo juani, stuꞌba
    ngujui xcayaꞌ lcaa tyaꞌa ntsuꞌu ya cña, masi sca hora ti nguaꞌni nguꞌ jua cña
    jinuꞌu̱”, nacui̱ msu nu nguxana cña nde tlya biꞌ.
  bqc-SIM: 'aa mɛ̀: Lɛɛlu do ↄ̃ gbɛ̃́ zã́ↄ zĩkɛ̀, mɛ́ n ń dílɛ sáa ń wá gbɛ̃́
    pↄ́ wa zĩ zↄ̃ↄde kɛ̀, wa ĩatɛ̃ gbãa kàkawálaↄa?'
  tcz-CHONGTHU: Khuchehon pung khat bou natong uva, keiho nilhum keiya nisa ahah laise
    thoh lhum keiho toh kibang'in amaho na peuve atiuvin ahi.
  mar-mar: ते म्हणाले, ‘ज्यांना शेवटी कामावर घेतले त्यांनी केवळ एक तासच काम केले.
    परंतु तुम्ही त्यांना आमच्या बरोबरीने मजुरी दिली. आम्ही मात्र दिवसभर उन्हात कष्ट
    केले.’
  snp-snp: Wenena aiga amo ya kamena linako lono olamo, ido lamo ya leda luwailati
    oto lono naba olu minogeto fo loitaigu lono olonimo olu lawokoito meina yaidana
    oto lomane, loti loumae.
  isl-isl: '@see-verse:MAT.020.011'
  spy-NT: kumwoochinē kule, ‘So, ntēē kāyēyiis ꞉bichu /kātākēēsirē asiista akeenke
    buch, ānkii-āyēēchēēnēēch acheek chu kakyaamee keey yiisyēēt ānkēēyōōtu asiistaab
    bēēt?’
  xnn-xnn: ay mangwani en, ‘Nan deeyda et es-esa ay olas nan nin-oblaanda dapay dakami
    et dadama nan poos dakami pay inmaagew. Into nan ikkana ay aped paliso nan lagbomi?’
  mwe-mwe: Bhalinkutinji, ‘Abha bhandunji bhatolilwenje kumpelo bhashikamulanga liengo
    lishaa limope, pakuti nshikututendela malinga bhanganyabha, uwe tushikamula liengo
    kwa kaje nibhalilwa na lyubha totolo?’
  tte-tte: Siba, ‘Topaisowa mulimuliyeli sipaisowa sauga kubwakubwana koina, na kai
    kapaisowa malala kikiuna kanasiga lolau yo dabwelo igabu-yamatemai, ama paisowa
    ilalaki, na kowa kuyamaisamai siya yo kai toyatoyawa.’
  tcs-tcs: “Dem pipol i bin mata wok po wan aua, ane yu bin pei dempla seimkain wase
    mipla uda i bin wok ol dei lo otsan.”
  hlt-THB: “Ahu na na law pyikhqi ing khawnoek pynoet khui doeng ni bi ami bi hy,
    hypoet khui khawk hlawk anglakawh bi ka mik bi kaimih mi ang amyihna na taak paqap,”
    tina uhy.
  soq-soq: ‘No sosomba sa muriwaido wimone mai nolantopona daumawa, omo dea os bedewe
    nolanton, tane mo malesa no wadatana rua deawaa wadeiena. Sa ipa ambi? No nola
    pokaidaneno pola ainimbo noseno omo pokawaida etatano mai malesadewanepona, dia!’
  qub-qub: ‹Ushananta yaycamojcunaga juc örallanami arusha. Chaura ¿imanirtaj paycunataga
    nogacunatawan iwal päganqui? Nogacunaga shanaycho fiyupa ñacar uticar goyarpoj
    arushcä.›
  att-att: Á kinagi ra sù makákkuá ta dabbun, ‘Ngattá, ta inigittám yù táddád da sù
    táddám mi? Ta danniaw ira, táttádday lâ nga oras yù pattarabáku ra. Ngam sikami,
    tangatangággaw kami nga nagiyangngà ta pátu na bilák!’ kud da.
  bki-bki: Ana nalo amiila nalo tai ba bika denio, berinavo ‘Nalo napano abinimei
    vonganei, amim̃au ka aura takurano ga, mia kumemi numim̃auka legiano momou ea
    burutinianio nei. Mia kumemi numialio kobululo be verare ga ka kobulu kumemi.
    ?Vite na jum̃abe na?’
  bqp-bqp: 'ò pì: Awa don gbɛ̃ kpɛdenↄ zĩ kɛ̀, akũ n ń kɛ́ sára kũ ókↄ̃nↄ kũ o
    zĩ zↄ̃kↄ̃ↄ kɛ̀ ifãntɛ̃ gbãna gũnwoo yá?'
  mcp-mcp: 'Bwə́ nə́: “Bɔɔŋg bwə́ ámə zə mpʉ́mpʉ́sə́ wá, bwə́ mə́ sɛ̂y njɨ wəla ŋgwúd,
    wo mú yida yə bwo myə́na bímbí ŋgwúd nə sə́, í njúl nə́ sə́ bâŋ sə́ mə́ jísɔw
    mwásə́ ncindî nə lal-lal yásə́.”'
  hat-hat: 'Yo di konsa: Moun sa yo vin an dènye, yo travay yon sèl ti moman, epi
    ou peye yo menm lajan ak nou ki fatige kò n'' travay tout jounen an anba chalè
    solèy la.'
  npl-NT: 'iwa okilijkeh: “Nekateh tlakah non otekitikeh sanwel se ora, otikintlaxtlawi
    kemi tejwah, non otikxikolijkeh nochi n tekitl ixko tonati.”'
  bgg-bgg: Hìthek pha bran ne hanyie iidohhè brapho ne ishak jia thog pha rek bie
    ro, ithek è yao gathek ne inai biak dang pha hasiang è de shud ne raig rek—thuh
    na ne gathek shii phi pha duiine ithek shii de ò phi ro!
  eng-TCENT: saying, ‘These last men worked for one hour, and yoʋ have made them equal
    to us, who have borne the burden of the day and the scorching heat.’
  eng-BSB: ‘These men who were hired last worked only one hour,’ they said, ‘and you
    have made them equal to us who have borne the burden and the scorching heat of
    the day.’
  cpu-NT: 'ikantanakeri: ‘Irikapayeeni impoitapaintsiri jantavaitzi, te irantavaiperote,
    iro kantacha jimonkaraakana ikaratzi pipinatakenari, aña naaka kemaantsiperotakariri
    ooryaatsiri.’'
  san-ASM: ৱযং কৃৎস্নং দিনং তাপক্লেশৌ সোঢৱন্তঃ, কিন্তু পশ্চাতাযা সে জনা দণ্ডদ্ৱযমাত্ৰং
    পৰিশ্ৰান্তৱন্তস্তেঽস্মাভিঃ সমানাংশাঃ কৃতাঃ|
  tac-NT: 'regá anigá: «Ye ralámuli ''ma alí mo''ígame nocha asíriga ''la mékuru ''la
    napu ekí metu ramué napu ''la rukachégame nocharu ''we rajtáliga raminá.»'
  eng-WEBPB: saying, ‘These last have spent one hour, and you have made them equal
    to us who have borne the burden of the day and the scorching heat!’
  gfk-H: Diet ga tangai bia, ‘Kek ira tunatuna ing diet ga hanuat namur tutun, diet
    papalim mon makatika ra liman tuk taar ukai ra liman ma tikai, ma u kul haruatanei
    a mon mehet bakut. Senbia mehet ing mehet luai, mehet manga gil tamat na pinapalim
    tur lah tano malaan, ma no kasakesa mah i sei mehet.’
  viv-viv: '@see-verse:MAT.020.011'
  yao-yao: Ŵatite, ‘Aŵaŵa ŵaŵapele masengo kumbesi apangenye masengo kwa katema ka
    lisaa limo pe, kwachichi ntulipile yalumo ni ŵanyaŵa akuno uweji tupililile masengo
    gakulimba muusi wose ni lyuŵa lili nkuŵala?’
  tgp-tgp: lara, ‘La haranike la pa mai hitahu la voko mata aoa matelete purongo,
    ale ko volira sohemam sei, kama slev nom na alo tavera mo tikeli nakerihi.’
  auc-NT: ‘Mönitö tömää itædë näwancate cæmöni incæ ïñæmpa cæbii. Ayæ̈ pönäni guiquënë
    wantæ ïñö adoque ooda ganca cædäni incæ mönitö baï adopo godömi æ̈näni wæmönipa
    töö.’
  kbc-NT: Modita, ‘Niɡ̶idiwa ɡ̶oneleegiwadi nibaaɡ̶a onexaa onaniteci lakata. Pida
    oko baɡ̶a jibaaɡ̶a idatawece noko idinatiiɡ̶ata dapicaɡ̶aligeɡ̶e. Pida mediani
    ɡ̶odiwokodaɡ̶awepodi ane liwokodi ɡ̶oninyeelo.’
  bmh-bmh: '@see-verse:MAT.020.011'
  ctu-BL: 'Tsi'' yʌlʌyob: “Jini wi''ilobix bʌ tsi'' cha''leyob e''tel jump''ejl jach
    ora. Joñon lojon, tsa cubi lojon cabʌl ticwal c''ʌlʌl tsa'' ñumi q''uin. Wola''
    ña''tan lajalon lojon quic''otob”, che''ob.'
  meq-meq: 'tə gwaɗ: “Ndo neheye ti yaw ma dəba may aye, tə ge məsler na, ɓəre nəte
    tsa tuk na, ada ka vəlamay wu madagər may andza i tay na, kəkay? Nəmay na, nəmaa
    sa ɗəretsətseh mə pat hwapat ada nəmaa səmay naha a merəɓe.”'
  noa-H: “Jãk'ʌʌn ya maar höbëraagpam heeta bardʌtk'achëtarr haawai hora hãbpaita
    p'idk'ajierram. Magtarrta maar hed durr pöm p'idk'a k'ëuwi hed pechagjã jemer
    k'ëudʌtk'amaam k'ʌʌn dʌ̈i hãbata pua hamag p'agbarbma, jũrr hamag herraapai p'agju
    haai simta” hajim hanʌm hirig.
  alp-NT: ‘Sie rebe esi kerike pamuli sosolike batuke esi kerike olase ului esa yo
    aseli esi kepene sakesa kai amia rebe ami kerike eti melene boka lesi kena kabala
    musute.’
  san-VEL: vaya.m k.rtsna.m dina.m taapakle"sau so.dhavanta.h, kintu pa"scaataayaa
    se janaa da.n.dadvayamaatra.m pari"sraantavantaste.asmaabhi.h samaanaa.m"saa.h
    k.rtaa.h|
  kbq-kbq: anage hu'naze, henkama e'naza naga'mo'za, osia knafi (1 aua) eri'zana emeri'nagenka,
    tusi'a knanentake eri'za zage tasageta eri'nonkenka, magoke avamente mizana neramine.
  kbh-kbh: 'mënts̈á: ‘Quemënga chë ústonoye tmonjáshjajnënga nÿe canÿe horatema tmonjatrabajá;
    nts̈amo bënga s̈contëbuenacá, cachcá chënga contëbuená y bëngna nÿets día jabuache
    fsënjatrabajá y corente jënÿá fsënjauantá ca.’'
  ron-LSB: 'zicând: “Aceștia din urmă au cheltuit un singur ceas, și tu i-ai făcut
    egali cu noi, care am dus povara zilei și căldura arzătoare!”.'
  pon-pon: 'Indada: Mepukat dodok auer ta ieu, a komui karajai kit pena; kit me dodokki
    apwal en ran o karakar en katipin.'
  nhe-BL: 'Huan quiilhuijque: ‘Ni tlacame tlen teipa hualajque san tequitique se hora
    huan quitlanque ihuical queja tojuanti tlen titequitique chicahuac se tonal huan
    quema chicahuac tonayaya.’'
  sps-sps: Ri tsue to, ‘Vainy binun te binuiny a isen a aua tsun, ana mam siiva me
    na binun tan sen nainy urung tana nuaf a fisikii, ana nyi foiny ratuarin senviir
    foiny fiisen mamimam!’
  wnc-wnc: ‘Masan apuingga tapduknga dapakngakan puya pasiing. Siwan ninu tembana
    siknga puya buyambam pasiwatna gunzitda toknga siknga nisiwawan pasimang. Siwan
    ngana masan apuikat nikat nindupi puyaninu unzakan binga siwan nimunggayak,’ ngang
    kaanga iniking. Iniwa puya toikga yake anzing yanikut, ‘Waatdakana. Na wai dua
    ginde tasindamunggat. Ginu puya pasiwa nata mani sandu sandu damit ngang tembana
    gwa danit. Daniwa ginu ayom undang nimuyo ngang dua ba yaing?
  nmw-S: si nga, “Bobode hebwaden u bigiid dumuyai ya, si kaiwo patanmwalao, age hamai
    he parae rarareine ha logaisi he yan bwabwaligane, bwen u pamaiseyai sohode hedi
    sidiye.”
  bus-bus: 'wà bè: Awa doon gbɛ̃ zãadeenↄ zĩi kɛ̀, ben n ń kɛ́ sɛ̃nkpɛ kↄ̃n wamↄwa
    kɛ̀ wa zĩ bíta kɛ̀ ↄfãntɛ̃ gbãaa guuoↄ́?'
  gub-BL: — Iahykaw rehe har xo pitài 'or zo umumaw uma'ereko pà a'e wà. Zane zane,
    izi'itahy zazypyrog zanema'ereko pà izupe zane. Kwarahy hakuahy zanewe. Màràzàwe
    tuwe uzuawygatu zanema'ereko awer hekuzar, i'i uzeupeupe wà.
  imo-imo: ‘Akilio leko onge iyema ena mongo tendekumu kou kongono tenge. Lino ipu
    leli oi ombo kongono awili tepo temolo. Ena awili tomomuni lino paa nomo kanomu,
    nalo eno kinye lino kinye kou tendeku ulu teko tirinomu, manda naa teremo,’ ningi.
  boj-boj: ‘Tamo naŋgi di bilaq bosib waukiñalayonubqa silali ni na iga egonum qaji
    dego kere naŋgi enjronum. Iga nobqolo ambru waueqnam seŋ oqsiq gago jejamu tulaŋ
    kaŋkaŋeqnaqa bilaqtqo. Iga silali koba osai.’
  eng-DRA: 'Saying: These last have worked but one hour, and thou hast made them equal
    to us, that have borne the burden of the day and the heats.'
  knf-knf: 'aji : “Bambaañşaanuŋ pbi balempa uwoori uloolan, kë işë luk baka aliŋan
    na un, ŋlempuŋ unuur bŧi ţi bnuur.”'
  san-KHM: វយំ ក្ឫត្ស្នំ ទិនំ តាបក្លេឝៅ សោឍវន្តះ, កិន្តុ បឝ្ចាតាយា សេ ជនា ទណ្ឌទ្វយមាត្រំ
    បរិឝ្រាន្តវន្តស្តេៜស្មាភិះ សមានាំឝាះ ក្ឫតាះ។
  arn-NT: 'feypilen mew: ‘Tüfa engün, tati akuyelu epe konantü, kiñe ora müten ta
    küdawi engün. Eymi ta tunteke kullimuiñ iñchiñ ka fente kullifimi ta kisu engün.
    Iñchiñ ta kom antü rume küdawiyiñ ka arekawiyiñ ta antü mew.’'
  zas-NT: 'rëb reeman lojman: “Bén bigra guyu ree, been reeman dxiin tib horzi abiꞌ
    ziꞌcgajc caguijxil dunujn gudijxil laa reeman, abiꞌ dunujn badaanan baguieenan
    dxiin dëchej loj guialnalaa.”'
  ken-NT: mándɛmɛ nɔkɔ bɛ, “Bǒ abhɛn bákʉ́ bɛtɨk chi ndǔ nɛŋɔkɔ́ nywɔp nɛmɔt,
    ɔchyɛ́ bhɔ nkáp ɛnyumɔt nɛ bhɛsɛ́ bhó sɛ́kʉ́ bɛtɨk ndǔ nywɔp nɛnkɛm amɛm ɛsɔ́ŋtí
    mmok.”
