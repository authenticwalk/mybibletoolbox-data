  kxv-kxv: ଈ ଡା଼ୟୁତି ଲ଼କୁ ୱାର୍‌ଇ ର଼ ଗଂଟା କାମା କିତେରି, ଇଞ୍ଜାଁ ମା଼ମ୍ବୁ ୱେ଼ଡ଼ା ଡୁମ୍ବେ
    ୱା଼ହୁ ଆ଼ହିଁ କାରା ୱେହିଁ କାମା କିତିହିଁ ଜିକେଏ ନୀନୁ ଏ଼ୱାରାକି ମା଼ ସମାନା କିତି ।
  cha-cha: 'Ilegñija: Este sija y manuttimo, taya chechoñija na un oraja, ya unnafanparejoja
