    way nan-amma-amma.’
  tam-2017: பிந்திவந்தவர்களாகிய இவர்கள் ஒருமணிநேரம்மட்டும் வேலைசெய்தார்கள்; பகலின்
    பாடுகளையும் வெயிலின் வெப்பத்தையும் சகித்த எங்களுக்கு இவர்களைச் சமமாக்கினீரே என்று
    முறுமுறுத்தார்கள்.
  azz-NT: 'Huan quilijque in patrón ijcuín: “¿Queyé nijín tequitini ten tequitijque
    sayó se hora san huan no tiquintaxtahui ajsitoc ijcón queme tejuan titechtaxtahuij?
    Huan tejuan titaxicojque titequitijque nochi in tonal masqui melau ica tatotoncayot”.'
  spa-RV-1909: 'Diciendo: Estos postreros sólo han trabajado una hora, y los has hecho
    iguales á nosotros, que hemos llevado la carga y el calor del día.'
  csy-csy: Hi a khakbel a seam te sia nai khat sung bek seam napi, vanngit pua in,
