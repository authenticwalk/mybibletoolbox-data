    sribi ütiä bini ja näre nunye niaratrebe se? niebare kwetre.'
  azg-NT: 'Jnduehan nnon jon: “Joo nanminꞌ na tyequeꞌ vi matsꞌiañꞌen, ninncüii hora
    jntꞌahan tsꞌian, majoꞌ nincüajon tyionꞌhan chaꞌxjen na tyionꞌ já. Ndoꞌ já cüaꞌ
    xuee tonanꞌchö́n ndoꞌ tonanꞌquii nꞌö́n min na jminꞌ tondyiaaꞌ ndoꞌcüjioonꞌ já.”'
  bhd-bhd: ‘पत्ती लोरे मज़दूरेईं सिर्फ अक घैन्टो कम कियोरूए, ते तीं तैन भी असन बराबर
    ज़ैनेईं सैरी दिहैड़ी कम कियां मुजुरी दित्ती।’
  too-NT: 'lā'' tahualh: “Huan tamā''na kōtanūtza'' tamilh; xmān tascujli lakatin
    hora. Lā'' chu a''cxtim cāmāpalacanī''t hua''chi quina''n. Lā'' quina''n icscujui
    tintacuj nac chi''chini''”.'
  ind-AYT: Mereka berkata, ‘Orang-orang yang masuk terakhir hanya bekerja selama 1
    jam, dan engkau membuat mereka sama dengan kami, yang sudah menanggung beban dan
    panas terik seharian.’
  cjo-NT: 'ikantanakiri: “¿Iitaka nomonkaatantakariri owakira pokapaentsiri rantawaetzi?
    Pipinatakina okaatzira pipinatakiriri rirori. Tema naaka nantawaetaki amaetyaaka
    roojatzi tsiteniiteni eejatzi osheki natsipetakari ijaawanka oorya. Okameethawita
    pipinaperotenami oshekyaajeeni koriki”.'
  nsn-nsn: Ka kula pare, ‘O tamata dehesine ka kila uadouhis tar me kalekinale ka
    me kalekinale puk tar sikin, doh inggeim teking kalekinalentiehe tunumpe tar udeilinar
    marein, kara pidpidina tagu poluk, doh karo bulaua tagu polukua tar bulauasisina
    misiana tamiueim!’”
  san-DEV: वयं कृत्स्नं दिनं तापक्लेशौ सोढवन्तः, किन्तु पश्चाताया से जना दण्डद्वयमात्रं
    परिश्रान्तवन्तस्तेऽस्माभिः समानांशाः कृताः।
  tna-NT: 'Da su uja emetse atana huecuana: “Ye mudu puji cuana tsinecua nubitaitia
    biame, miada ecuanaju neje tupupai chujetiaitia huecuana. Beju piada hora chidi
    hue mudumudutaitia huecuana. Ecuanaju mu tsine tupu id''eti sinada duje jubida
    mudumuduitia. Da su, ¿jucuaja su miada ecuanaju chujetiaitia tupu huecha hue chujetiaitia
    huecuana?”'
  lid-lid: ‘Oro lau ame hamon oro babo gok luwen bwe, arile ou adeu sihine oro i buku
    le aso akohok. Arile aso abo gok boto-on handru na mandraben eme isos dah, ya
    an sulumwi aso andra-i labai.’
  wim-wim: Thanan thaw-thawin, ‘Than pam inangan workakan kinch-way-wayang ngulan
    iiy-iiyin ey! Thanan puth work manyam iiyinweya! — puth ngan inangana kinch ongk
    work ep iiy-iiyan kinch karkanangana — puth nintana wukal many anman theeꞌan ngantana!’
  zga-M: Pwu valiekhunchova valikhuta, avinchilekhuvumalilo vavombile eimbombo iesaa
    yeimo vuvule, nuve uvahombile tulihaniele nufwe twieyumielinche nukhughatala nulunchuva
    ulukhali ulwaphamusi yoni.
  yom-yom: 'ayi bankamba : “Batu bobo sonikiningi kunzimunina, thangu yimosi kaka
    basadidi. Vayi wuba futidi phila yimosi ayi beto tusedi kisalu kingolo ayi ku
    tsi muini wungolo mu lumbu kimvimba.”'
  san-SIN: වයං කෘත්ස්නං දිනං තාපක්ලේශෞ සෝඪවන්තඃ, කින්තු පශ්චාතායා සේ ජනා දණ්ඩද්වයමාත්‍රං
    පරිශ්‍රාන්තවන්තස්තේ(අ)ස්මාභිඃ සමානාංශාඃ කෘතාඃ|
  yut-yut: yaŋ iyɨwit, ‘Nin wɨsa dagokdosi abɨŋ pi aŋapno gɨldat da madepsi nindaŋakwan
    pɨlɨn tosok. Buŋonsi abeŋ uŋun bɨsap pɨsɨpmɨsok pi ayɨŋ, do nido moneŋ tɨlak kaloŋɨ
    kongɨn nimɨsal?’
  grc-BYZ: λέγοντες ὅτι οὗτοι οἱ ἔσχατοι μίαν ὥραν ἐποίησαν, καὶ ἴσους ἡμῖν αὐτοὺς
    ἐποίησας τοῖς βαστάσασι τὸ βάρος τῆς ἡμέρας καὶ τὸν καύσωνα.
  tbl-NT: mon le mò du, ‘Yó kem tau huli sut yó, là dengen legen he yóm kul kmò nmò,
    hanà tek sotu uras le. Blaem nim kum, deng sendaw me ni ne htanggas bè nóng kdaw,
    tódô kóem gotu hsengedem sukéy me.’
  cpc-NT: 'ikantanakiri: ‘Tii jantawaipirotzi impoitapaintsiri, iro kantacha imonkaatakina
    pipinatakinari, naaka kimaatsipirotakariri ooryaatsiri’.'
  nhg-NT: 'Quejtoöya: “Nöncate sötiepa onhuölajque otejtequetque sa sie ura. Hua taja
    tequentratöroa iguöl quiename tejua, mös tejua noche tequetl toconchijque hua
    noche tunale topa otunac”.'
  nya-nya: Iwo anati, ‘Anthu amene munawalemba pomalizira agwira ntchito ora limodzi,
    ndipo mwawafananitsa ndi ife amene tathyoka nayo ntchito ndi kutentha kwa dzuwa
    tsiku lonse.’
  ngu-NT: 'Quijliayaj: “Yejhuamej in yejhuan sa otlatocatiajquej para tequitisquej
    san se hora otequitquej niman sa no ijqui otiquintlaxtlahuilij quen tejhuamej
    yejhuan nochi se tonajli otitequitquej campa tonayan.”'
  kup-kup: napuhö pot piin mañah, ‘Aban nari dei gogot bon takaz toogin emat gogot
    aviam toohari ni 3 kinahar maneñ, oñ dei al teevaiam kapot tat gitap kez mañat
    hehaek gog ahot tohot hegiri parum zumao maneñitam dei amun aneñ.’
  jid-jid: Ba tre “Biyi wa ye klekle a, i wru nton ririyi megyen ba tie ndua, u hanba
    tsra ni u mbu wa kie tie ya ni mi rjia.
  wmw-wmw: 'wamba: ‘Wajire mwinsho‑wa wakola kazi ora moja basi, fala kawatula kuwa
    sawa‑sawa nofwe, tikorire kazi kutwa nzima, tíkivumirira juwa!’'
  gmv-GGM: '@see-verse:MAT.020.011'
  ssg-ssg: ‘Teka laha nahima puas tapeinan laha puasawen teik kukunan. Amite puas
    eliliel ngain hatehu he kekei alon tuahe kahumite tekewe.’
  zpo-NT: 'Nzhé re xaa: “Re xaa mzhin gwluzhtlaka tub goraka mkee xaa zhiin. Lee re
    nu dubse zhe mkee nu zhiin, nu nla doo neey mded doo nu bid, nu lal mdix lu mka
    nu kwaan re xaa ba.”'
  poy-poy: Watakula, ‘Wantu awa yaguwajegiti kutenda lihengu muupeleru, watenda lihengu
    lisaa limu hera, twenga tutenda lihengu kwanjira mandawira mpaka mshenji kuzyeta,
    tuvumiliya mshenji gukalipa, su gwenga gutulipa twenga ntambu yaguwalipa womberi!’
  qwh-NT: 'queno niyarqan: ‘Que qepa yecamoqcunaqa juc örallam uryayashqa. Peru pecunataqa,
    ¿imanirtaq paguecunqui noqacunatawan iwalta! Noqacunaqa qanyasninpim uryayarqö
    tselaya achachechopis’ nir.'
  gaw-gaw: inam ap̱ig. ‘Danab umu amu ag dimnab dop̱ig, ag aam ameg laip̱uib uḏat
    hep̱ig am na ahilag uḏat nob daden amu ihinig ele melemel laip̱u maṯame. Amge
    ig am buṯuanab uḏat dig meta, uḏat huanak heutut, aam ele huanak iqom,’ aon ap̱ig.
  nca-nca: ŋande yaŋgurí, ‘Norendo naru piru koweyumu tato kosako nore hamó nutoyote.
    Quko ŋa uni ŋando tukú mahero naru tukuni naŋge kho teteŋgo, quko noreŋo kimonani
    ŋunde naŋge siyoteŋgo. Ŋu piyimi.’
  zpz-NTPP: 'Orzeꞌ na dey rab yu yu nu guni lyucy urbyay zeꞌ: “De yu nu bruꞌña or
    gudze se tub or zi bicy yu riiñ. Zeꞌ de̱ ya̱ gua la dzi gugye̱e̱ de̱ lo riiñ,
    nunu gua la dzi taꞌ de̱ lo ba”, na dey.'
  mkj-mkj: ‘Armaj pwiai doadoahk awa oauwoar, a kamai koakoahkla doadoahk pehn joauwo
    rehnnoauwe pokon pehn joauwo, a koawoa kioang kamai joangoan dopdop oauwoar!’
  zac-NT: 'Repi rall: “Ra nabëdchini lúltimë, bëꞌnë rall dchiꞌni tubsë iurë nu gudíllil
    igual ziquë lëꞌë naꞌa, nu lëꞌë naꞌa bëdëꞌnë naꞌa dchiꞌni doblë; biaꞌa lduꞌu naꞌa
    lu ngubidzë guaꞌtë dzë”.'
  kyg-kyg: ani henaga uꞌnaya vayaꞌmogimo magoke afinaꞌmo aliꞌyaꞌmo aliꞌnageta lagaemo
    muki afinaꞌmo yegemo nelalegeta aliꞌyaꞌmo aliꞌnonaꞌmonanafa magoke agufa miyaꞌmo
    lamiꞌnane, huꞌa huꞌnae.
  kmk-kmk: ‘Sadat nangkokwa’t sin-olasa lawa, naipada dit tangdan da kan dikami’n
    nangkokwa’n nampaaḻgaw sit nasigaba init.’
  cao-NT: “Huësti hora roha ja yonococaquë pë, naa noqui cho bëcanax cabo. Noqui tsi
    xo toa bari tëtëca yonocohaina rë. Anomaria bari huao quiha. Jama, huësti ca parata
    roha noqui mi aquë pë, naa jato qui mi aca jascaria” i ibo qui jaca niquë.
  bbr-bbr: '@see-verse:MAT.020.011'
  inb-inb: “Kati chaia­mug­kuna, sug ura­lla­mi pallar­ka­kuna. Nukan­chikar, indi
    iapa rupa­ri­kus­ka­pi­mi chisiarkan­chi. ¿Ima­pa­tak pai­kuna chaskis­ka­sina­lla­ta­ta
    nukan­chita paga­chirkangi?”.
  hrv-hrv: '''Ovi posljednji jednu su uru radili i izjednačio si ih s nama, koji smo
    podnosili svu tegobu dana i žegu.''”'
  box-NT: 'á ɓa wee bío là a mɔhṹ ɓànso: ‹Bìa kà sá ho zĩihṹ ɲii mí dòn.
    À ũ pá sàánía ɓa yi á mànía lè warɛ́n na tà le wizon-kùure sámú
    lònbee yi le wiso-hádɔ̃hṹ yi.›'
  ote-NT: 'ne bi ꞌñembi: “Núyʉ́ bi yʉtꞌa ꞌmɛfa ne hønsɛ ꞌna ora bi mpɛfi ne gá juꞌtuabi
    ngu núꞌa̱ dí ta̱he, ha nuje xi stá mpɛhe gatho ra pa co ra pahyadi.”'
  wnu-wnu: “Munon qei ar igamari sarau qen ubura nonou ibag wuriimurima darab sarau
    baun qamb burindir wogub diaur eng nomon qur eng wurisan eng uber. Ego in borumesis,
    worom init nerimar eng nomon qur e indaran eng uber ue.”
  zam-NT: 'Tolo ndxab moz loo patrón: Moz co'' más bluz ngòo loo zin'' ba'', moz ba''
    pente mbli zin'' thìb hor no maste. No ale lalque'' mblo U'' ray moz ba'' con''
    co'' mblo U'' ray nu''. Nu'' mque zin'' dib huiz. No mxec nu'' mtec mso'' bée
    lad nu''.'
  zyp-NT: ‘Ahning cai tei hlangpaw cawngsaw sahlo taco suimehlang pakheh suitei hre
    he ka, chahningtlaw ningling le raisah kha aa catingpaw kaaning sahlo khahei a
    khingpaw tah na tua he,’ tatah aa tah.
  sey-NT: 'ñeje cajë: ‘Icohuaꞌi jeteyoꞌje cacasicohuaꞌi cato coa teꞌe hora nehuë.
    Ja̱je nesicohuaꞌitaꞌare yëquë siꞌa muꞌse coꞌamaña nejë, ë̱së uquëna, quëcojë nesicohuaꞌire
    sa̱iñe jaꞌye sa̱ihuë, mëꞌë.’'
  nvm-nvm: Bu uri kua, E guri a rad kiainma iji bum tavan ukakbe ik ren. Regavo noiji
    noka suok anerene ruako tavan kanuin. Regavo a irerafuon mon noiji a buna besum
    afurvene vajuinmano kuain.
  mps-mps: Augwaligo dwai homu eyu, te po wai, ‘Te nosali mu aselama sę yagasali
    bidi dabe, augwaligo sę te hauwa sogo ebeo. Tiali goli dago kigamu mu sę egi
    pali te megi e sogoba usu nagasobao, tama giligago da tigide ulali dene yalio.
    Tama tiali digi nago augwalibolo mani mone te dabolo megi e mani mone tiwai si
    manio,’ wali.
  pab-NT: 'Hoka nehenaha: “Exe miyanitiye kaxahakakisakehenerenai atyo inirita hakaha
    hoka wiso atyo wahaka watere nase, waha aka. Xakore hoka wiso akereta atyo habakatyahene”,
    nexaha.'
  llg-llg: ‘Aweꞌe! Taa bisa leoiak ama! Sila mana makabuik lalan seli, kada tao ues
    liꞌu esa. Tehuu ai mana maso fafaik ia, tao ues sota malan seli, losa mbuse la
    tetee! Tehuu talobee de ama bae ai sama leo sila?’
  kyf-kyf: 'Wa nɛɛ: ‹Nɩɩ, ''wʋbhlolu -nyɩma -wa nʋa lubho ''lɛlɩ -bhlo nya klaa, -amɩa
    -mama nʋa lubho ''ylɩ -bhlo ''ylʋ ''klʋ klaa, -a ''dɛ weee ''pɛnɩgwɛzi mɩa -bhlo
    yɩ? We ''nɩ ''ylinanɩ.›'
  tpi-tpi: olsem, ‘Dispela ol man i kamap bihain tru, ol i wok wan aua tasol, na yu
    givim ol wankain pe olsem pe bilong mipela. Tasol mipela i bin hatwok tru stat
    long moningtaim tru i kam inap nau, na san i kukim nogut mipela.’
  mih-NT: 'Ta catyi ra: “Inga ra cuan, i saa ra ndya nu ndɨhɨ. I zatyiño ra minoo
    ora ñi, ta ɨɨn ñi cuhva i tyiyahvun sii ra tañi i tyiyahvun sii maa ndi, ta maa
    ndi ñihi xaan i zatyiño ndi ndyiyaca cuii nu ndyii.”'
  qvh-NT: ‘Último yaycamogcuna juc hörala aruycäyaptenga ¿imanirtä nogacunataga sayjina
    shanaycho aruycäyaptëpis paycunata pägashgayquinöla pägaycäyämanqui?’ nir.
  kms-kms: ‘Wute men nu dobu pu kuari mandi aua irene yembe mand. Beghi burane ne
    badi yembe bad ruso ruso nginy naghe no, nginy wase mingi tende beghi yembe bad
    kin te beghi wong gudumu kin te ni wong guad kin ane tuquine.’
  agn-agn: Ganing tanira, ‘Ang mga nangaori, tang oras lamang tang obra nira. Piro
    yami, nagapon ami enged tang painang amen ig agoanta tang kinit, oman pario lamang
    tang sol mo ong yamen?’
  nhi-NT: 'oquihtouayah: “Ninqueh in tlen satepan oehcoqueh otiquitqueh yec san se
    hora, uan yeh otquimontlaxtlauih quemeh in tehuan, naquin otxicohqueh in chicauac
    tiquitl uan ottonaltlatlaqueh.”'
  ttc-NT: 'b''ix nkyq''uma'' tuq ikxjani: “Kye aj ma kyepon aq''unon yaj, kyetz ma
    kye''aq''unan cha jun or b''ix yatz ma''tx xik achojo'' twi'' kyk''u''j parej
    iktza'' qetza, b''ix qetza ma''tx qo''aq''unan nim b''ix ma''tx qipaj jun chman
    kyaq.”'
  dan-1931: Disse sidste have kun arbejdet én Time, og du har gjort dem lige med os,
    som have båret Dagens Byrde og Hede.
  kwj-kwj: Wondani ka hinga ya rini wu sawe, ‘Dele gumwa ki naha ki taro hima le wunu
    tau kamindache naha wu raro. Wosiwani ya ti wunu mi haro ti, nunu mi haro hingambwa
    mi haro. Woroti nundo metengei nurumbu naha nu tani tau nu randawani nika sukwani
    nui tape tenge ki ye yeni ete rai.’
  vie-OVCB: ‘Mấy người đến sau chỉ làm có một giờ, sao chủ trả cho họ bằng chúng tôi?
    Chúng tôi phải làm việc vất vả và phơi nắng suốt ngày!’
  kze-kze: miwívínkémbá moóráwai séna naaémba tiráan-kwaasi sáwíyam-bayai mairáavo
    kesáá aiva'á tiráundawaiya anón-a'a kwégaisata umisi-áráá'á méta anóm-bayai mairáundaya
    mimbóráí'a umáíya meéyámbá símakaandaya nóra séwa kentáámó siméndantem-beyamba
    miwí tímakaano sisaná
  mpj-mpj: '@see-verse:MAT.020.011'
  lbk-lbk: ay mangwanin, ‘Ya ke es-esang yangkhay ay olas nan nenchonnan nan cheycha'y
    inmod-ochi, ya kem et inkis-o nan lagfocha ken chakami, ay nangiyag-akhew ay nablanablay,
    ya nangikakatpe isnan chad-ama'y atong?’
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe vyaandi: “Ya̱ꞌa̱da juuꞌ veꞌe u̱xꞌo̱o̱k tu̱tyoonktá̱kada,
    toꞌk hoorajits ya̱ꞌa̱ veꞌe tu̱tyonda, nay vanxu̱pts ya̱ꞌa̱ veꞌe tu̱xmujooyduva
    ax joꞌn a̱a̱ts; xa̱najxpts a̱a̱tseꞌe tu̱njatún, veꞌemts a̱a̱tseꞌe je̱ an tu̱njamutena
    veꞌemts a̱a̱tseꞌe je̱ toonk tu̱njamutena.”'
  bzh-bzh: ‘Alam sënë deyam tamusën, bedevonġ huk sehuksën mu, rëḳ ġebaġo sir
    nebë he. Gaḳ he nehevonġ huk böpata hes ading rot, behes negga he rot.’
  guj-2017: અને કહ્યું કે, ‘આ મોડેથી આવનારાઓએ માત્ર એક જ કલાક કામ કર્યું છે અને અમે
    આખા દિવસનો બોજો તથા લૂ સહન કરી, તેમ છતાં તેં તેઓને અમારી બરોબર ગણ્યા છે.’”
  jvn-NT: 'Tembungé: ‘Lah sing teka kèri kerjané namung sak jam, lah kok dibayar tunggalé
    karo awaké déwé sing kerja kepanasen sedina muput.’'
  byr-byr: ‘Aꞌmwe dazara aaya dɨvidaaꞌnyɨ yɨmaꞌnaabadɨvɨꞌ wawɨnyaꞌ yune waanɨ aawaayaꞌna
    wavɨlaꞌderera. Gɨmɨ nɨgwia saraavɨ wɨjawaanyaꞌ nemɨ maraanneꞌ wɨjawaana! Kɨrɨꞌ
    nemɨ wawɨnya naanga yadaa mwanyavɨdaaꞌnyaina yune nyɨla walakyagaaꞌna yɨꞌmwannɨvanɨgoinera.
    Sara yadaawori nyɨla naangeꞌ nebaihinɨvanɨkeinera.’
  ian-ian: Kɨndi nɨmba nglaambu yalaa wan ana nɨma njɨvwa kwutndi. Nɨma njɨvwa ana
    kwutndi. Nɨn ngambimba yalaa kan njɨvwa kwutɨnɨn nɨna mbangɨ nya nɨmamba sɨlɨndɨ
    nɨma waangɨt soga kwutɨnɨn. Nɨnogwi ndi kat manda kat kɨta wengamba kwimɨn waa
    njɨka wandi ndɨ kat.
  hun-hun: 'és ezt mondták: Azok az utolsók egyetlen óráig dolgoztak, és egyenlővé
    tetted őket velünk, akik a napnak terhét és hőségét szenvedtük.'
  mcf-NT: “Tsyuec chonoadboed meniactedtsëcbidi menioshi. Icsambo iquec. Inchëshbudtsëqui
    chotsash daëdpactsëc chonoadtsëcquid meniactedtsëc yuec chonoadquid piucquid meniac
    icsambo iquec. Chun mëyadec yuecquio chonoadobi. Aidtedtsëc menianec mibi chieshanquiec
    iquec. Ëbi dadpen meniac bëdambo ictsiash,” quequin chushcapac caondash.
  kjs-kjs: 'Gore nimumi go-rupa lisimi: Go alinuri pena go epamede-le nimu kogono
    ogepusi pamede pare nimu kana naa giaede-rupa kama meame. Naamere naare paama
    kogono radaa pi pama.'
  mni-mni: "\x93‘Akonba nekpasing asina pung amatamak thabak sui, aduga numit chuppa\
    \ nungsagi meisalakta thabak sukhiba eikhoiga makhoiga chap manahalle.’\x92"
  yad-NT: 'Riñiquejada ji̱ta: ‘Jivye tamityavay, rañi jvaayasiy taraqui jóradera,
    jiiñi bay vatajuu nu̱dyisa̱ riy, jiryatiy nu̱jechi̱desiy ju̱daca̱ jvaayada vidyaquisumajareyu.’'
  mxb-NT: 'ta kaá ra̱: “Táꞌa̱n ta̱a ni̱ ka̱sáa̱ nda̱ noo̱ ndíꞌí ñóó, iin tóꞌón vá
    hora ni̱ ke̱chóon ra, tído, iin nóó vá ni̱ kana ya̱ꞌi nduꞌu̱ xíꞌín rá, va̱ꞌará
    ni̱ ku̱ꞌu ndu nda̱ naꞌa, ta ni̱ ndoꞌo nda̱ꞌo ndu, ta ni̱ kei̱ ndu̱ ni̱ kee káꞌa̱ni̱
    iin níí ndii yaká.”'
  pon-2006A: ‘Aramas pwukat, re doadoahk awateieu, a kiht, se pwangada doadoahk rahnwet
    pwon pahn ketipin—komw ahpw kihong kiht soangen pweipweiteieu!’
  maq-NT: “Cha vë ne, ngascan cafehe cha, ngu ni hora casahmi cha xa, hane tangun
    catuhun chji rë cha cojo niji. Ngayin ne, canihñi xa cuaha nixtin hacuaha cacaa
    niji ndavá.”
  hto-hto: 'Iena daɨdíaɨoɨ: “Bie íiraɨnomo dúcɨdɨno daa hora táɨjɨdiaɨoɨ. Mei íadɨ
    daa caɨ o ɨ́baze íaɨoɨna ɨbádɨo. Caɨ náamonaze uzíredemo táɨjɨdɨcaɨ,” daɨdíaɨoɨ.'
  por-BRBSL: 'dizendo: ''Estes últimos passaram uma hora, e vocês os fizeram iguais
    a nós que carregamos o fardo do dia e o calor abrasador!'''
  ces-NKB: 'Říkali: ‘Tihle poslední pracovali jednu hodinu a tys je postavil naroveň
    nám, kteří jsme nesli břemeno [celého] dne a horko.’'
  cui-cui: 'Barapomonae anaya jei bapontha: ‘Pomonae nacuita cotacaya, saya cae horatha
    nacuita, barapomonae matoma catsibame pocotsi matoma pana catsibame. Nama apara
    paxan daunweya panacuitan, yawa atsatha daunweya panacuitan’, jei barapomonae.'
  boj-2014: ‘Tamo naŋgi di bilaq bosib waukiñalayonubqa silali ni na iga egonum qaji
    dego kere naŋgi enjronum. Iga nobqolo ambru waueqnam seŋ oqsiq gago jejamu tulaŋ
    kaŋkaŋeqnaqa bilaqtqo. Iga silali koba osai.’
  eng-OEBUS: ‘These last,’ they said, ‘have done only one hour’s work, and yet you
    have put them on the same footing with us, who have borne the brunt of the day’s
    work, and the heat.’
  eri-eri: benou letuwane. ‘Nere fai beha gai huunta mayane, onodu awa etenga haruwe
    taane, ono wanenga ne moni ere higinaha onounga nere niginaha. Ariya ere eringe
    aminaha haruwe danga bagu tegeye mai elebe, hoonga danga bagu uwe higaha.’
  aly-aly: Artwa ingwer-rneman hour anyent warrkirrenh, ingkern-they apetyek-rneman,
    anwantherr itwern ilkwel aleth arlkarewelhenh. Ingkernarl apetyekel-rneman nthakenharl
    man ilkwa inek?’
  wiu-wiu: '@see-verse:MAT.020.011'
  swe-swe: 'och sade: ’De där som kom sist har bara arbetat en timme, ändå jämställer
    du dem med oss som har burit tunga bördor hela dagen och slitit i solens hetta.’'
  cth-cth: A hnukkhu e ka kâennaw teh suimilam buet touh dueng a tawk awh ei, kanî
    rui rui khumbei khang laihoi ka tawk e kaimouh hoi reikâvan lah na poe atipouh
    awh.
  mti-mti: Mu waya, Apan mame ivi bonewa mu kum koniwa desirom mekut nau aya. Nu kum
    gare kum amiwa danave nau kokavit atu, megara ge no iomavit mu gaibu garawa nunana.
  pad-NT: “Hi'adani aripohina safini ajorana bada vakhanipa'itxiki adani. Harivani
    mahi oadani bada akhani'iki hari safini afakia. Akadibadani abosini vakadibadani
    abosini fori hiki. Ni-asohiki ida ka'da'di badani-ra naabosivini nini.”
  twi-twi: Wɔka kyerɛɛ afuw wura no se, ‘Nnipa a wɔbaa akyiri no yɛɛ adwuma dɔnhwerew
    baako pɛ, nanso yɛn a yɛyɛɛ adwuma fi anɔpa maa owia hyee yɛn no, womaa yɛne wɔn
    nyinaa akatua pɛ.’
  hlt-hlt: Te dongah “He rhoek a lamhnuk rhoek tah khonoek pakhat ni a bi uh dae,
    hnin at puet kholing hnorhih aka ueh kaimih neh amih te vanat la na khueh,” a
    ti na uh.
  tbz-SIM: Biɛ mpĩ mmutɔ̃mmú tɛwebiètɛ̀ mɛ̀mɑ́ɑ̀ ndi kɑ̀ɑ bɛ̀ yietí kɛ̀ ì mɑ̀nnɛ̀
    ti kpɛyi, tínti bɛ̀ɛ̀ tṹṹ nkɛ pĩ́ mmutɔ̃mmú kuyie mmiɛkɛ kɛ ɔ̀u.
  san-GUJ: વયં કૃત્સ્નં દિનં તાપક્લેશૌ સોઢવન્તઃ, કિન્તુ પશ્ચાતાયા સે જના દણ્ડદ્વયમાત્રં
    પરિશ્રાન્તવન્તસ્તેઽસ્માભિઃ સમાનાંશાઃ કૃતાઃ|
  ake-NT: ‘Pʉsamoro ka'pon amʉ' iye'tʉrawasomasa' kon aka'ne' pe rɨ e'masa' auya'nokon,
    ina kaisarɨ rɨ marɨ, sa'man pe rɨ ina e'tʉrawasomasa' e'tane a'ne' rɨ wʉi yau,’
    ta'pʉ to' uya.
  qvn-NT: 'Jinarcurmi cay nirärin: ‘Guepata chrämugcunaga juc üralam uryarärin. ¿Imanirtag
    paycunata pägarunqui nogacunatanuy? ¡Nogacunaga ganyastag ushacasha uryarärï alisca
    usyachru!’ nirärin.'
  tku-NT: 'ē tahuanli: “Tzamā'' kōtanūtza'' tamilh; xmān tascujli a''ktin hora. Lacxtim
    cāxokoca chī quina''n. Quina''n icscujui pō''ktu quilhtamacuj nac chi''chini''.”'
  bjk-bjk: Me idi toxo tengen bara, ‘Abo duöng nang u xo lamus idi melamu, idi te
    rörön önga axana bung mon, me nöngön u xo kun eörin kirip e mem. Mem moxo örasen
    a kinadik möxö ina tinörön me mem moxo malawang bölök kö xaken.’
  msy-2020: ‘Gumazir kaba bar gɨn izegha auan vamɨran ingari, ezɨ e mɨzaraghara izegha
    ingangarir ekiam gamima, aruem e gaponge. Ezɨ nɨ ivezir vamɨra bar e ganɨngi.’
  bpr-bpr: Manla, ‘I dad to fulé tambù, lo satu oras i klola talbahò, bay fasalngadam
    ale di gami, na blaam ta tnadakmi i du talbahò di bong kinit.’
  cle-NT: 'Liáh³la³ dah²féh³: “Ca̱a̱³ hora ba² nɨɨh¹ ma³dah²jmeé³ ta² diáh⁴ hi³ ma³taáyh¹
