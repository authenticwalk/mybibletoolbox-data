  bjp-bjp: ‘Fanu ae o am telpes ri sau, biil ri foim dolo tah. Ma kemem, keme tel
    ta tara foim ke pisiih ka tun kemem, isau le o fiil ri sabin arae kemem.’
  xon-xon: ki len ke, ‘Bijab bi gbiln puwɔb na tun kikurk kibaa baanja la. Timi le
