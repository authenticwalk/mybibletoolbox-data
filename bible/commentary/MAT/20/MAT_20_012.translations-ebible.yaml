  kan-OKCV: ‘ಕಡೆಯವರಾದ ಇವರು ಒಂದೇ ತಾಸು ಕೆಲಸಮಾಡಿದ್ದಾರೆ, ಆದರೆ ದಿನವೆಲ್ಲಾ ಬಿಸಿಲಿನಲ್ಲಿ ಭಾರ
    ಹೊತ್ತು ಕೆಲಸಮಾಡಿದ ನಮ್ಮನ್ನು ನೀನು ಇವರಿಗೆ ಸಮಮಾಡಿದ್ದಿ,’ ಎಂದರು.
  bbb-bbb: Bu urina kuae, E gure a rade kiaema ije bume maza isekube imei. Ro noeje
    noka suoke ijia zinuivena ruako maza kanue. Ro a irerefuo moni noeje a e ije bu
    rade ruaeva ijena besu enafu vajuemano kuae?
  blw-blw: ‘Ammag ihay uras yanggay hen nan-ammaan hen antochay anongoh way ummale,
