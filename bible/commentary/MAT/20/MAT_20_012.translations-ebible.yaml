    li jun ch''o̱l chic li toj xe''oc ecuu.—'
  blz-NT: Taena, ‘Mian men ninsoop komburi' tongko' nobalimang sa'angu' jaam. Kasee
    i kai men sumasangiliomo balimang marawat ka' ganggarionna pengkar. Mau mune'
    koiya'a tambona i raaya'a men kuu rookon koikoimo tia tambomai!’
  poe-NT: 'la ntáchro sín kíxin: “Tí sín ikui kjuixixín la kjuíchꞌe sín xra̱ jnkoko̱á
    hora la ntá kja̱xin kjuénke̱hé sín jnkokón éxí kjuacha tí jeheni. La ntá jeheni
