    i₂në₂tió''₄ në₂jmó₁ ta₁ ta₁ne₁jmɨg₄ në₂ŋag₅₄ ''iog₂ dséi₂ ''ŋio₅ lɨn₃.”'
  tif-tif: Kamokim a! Ok tabuulin tunum kalawiili ok kaali ok ayo disa kelon o, kem-sulula,
    ayo talda ok katip ma kuya iyo nolip ale, nutale kutim kawu tal atan aalap dukum
    ami diim kalawu okok kem kulii umbital am tiinin diim kala diilup. Lale, kanimin
    o, kalalapla kabi sisol kaali imi sisol kuyilap kaaltap nokol kanoya kuyap yoko?
    Kabak-ali yaap keyin disa yo, akiwa,
  nlx-nlx: न्या पासाणल्या एकुच गेंटो काम किरेल एता, एने तो न्याह बी आमरी बाराबोर मोंजरी
