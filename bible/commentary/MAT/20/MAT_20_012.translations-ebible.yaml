  tha-KJV: ว่า ‘พวกที่มาสุดท้ายได้ทำงานชั่วโมงเดียว และท่านได้​ให้​ค่าจ้างแก่เขาเท่ากั​นก​ับพวกเราที่ทำงานตรากตรำกลางแดดตลอดวัน’
  por-BR-2018: 'dizendo: “Estes últimos trabalharam uma única hora, e tu os igualaste
