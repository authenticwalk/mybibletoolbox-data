  tsn-tsn: '@see-verse:MAT.020.011'
  amr-NT: “Taʼpotaʼ huakaʼeria sueʼda onʼbaaʼnigʼa oroʼnayo ukkaʼda eʼtaʼteʼte huameʼnoeaʼ
