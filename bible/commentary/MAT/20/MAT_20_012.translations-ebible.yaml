  ind-AGS: ‘Mereka yang bapak pekerjakan terakhir hanya bekerja selama satu jam, dan
    bapak membayar mereka sama seperti upah kami yang sudah bekerja selama satu hari
    penuh di bawah teriknya matahari,’ protes mereka.
  omw-omw: Qaqao, kyaiqa taiqaarava qaumaqa ihata nria vaisihua kyaiqa pataqia nraahu
