  mpm-NT: 'Ni ka kachi da: “Chaa ni ka jakoyo sandɨꞌɨ ni ga jaꞌa, ɨɨn hora ni ni ka
    saꞌa da jniñu, ti ɨɨn nuu ni ni chaꞌu ni da jiin saña naa na, ja ni ka saꞌa jniñu
    na nchaka nchaa nuu niꞌni xaan un, ti niꞌin xaan ni ka sajniñu na”, ni ka kachi
    da.'
  ots-NT: “Nuquɛ, Jmu̱, yʉ mɛfi yʉ cja xí nzøjø xí pɛfi hna horatjo, cja̱ xcú cju̱htitjo‑yʉ́
