  hoy-hoy: ‘ई जो बाद्दा बंदार ईंदुर रा ऊंद घंटा अच क्याल्सा माळदुर, अदिक नी आंदरी
    भी नाम बराबर रोजी कोट, यार हागुल तीम ओझा नेगदुर अदिक बिसुल झेल्सदुर.’”
  amo-amo: I woro, 'Anan katwa kidughe nta fikoro firumari cas katwawe, nani umini
