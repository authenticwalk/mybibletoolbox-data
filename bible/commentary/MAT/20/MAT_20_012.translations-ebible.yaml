    k''ij chac, xujchacun chuwäch ru chuk''ab ri k''ij,” —xecha che.'
  tfr-NTPO: tjl̈ẽ l̈ok ga “¿Nopga tjwe l̈öng iröng kjwe parkono wop tjok erä, ga potjwl̈ẽna
