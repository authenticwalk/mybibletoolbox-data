    taunga'inga suria nga gani la'ula'u lo'oo, ma nga sina ka sinafii 'ameeru.’
  ded-ded: edegec, ‘Ngic yomoc yeni ngade yombong hama aua mocgusac ua megec. Nga
    neni ine asoacngoc hama uaac ebic hemma wenacfu namma meerekecni ama marai ande.
