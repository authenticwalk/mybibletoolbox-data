  ena-ena: Alaŋ cimɨdaŋ sɨbaŋ ve hɨdɨlɨ maha sibɨla hekɨlɨ vidamɨli uaiaŋ agaŋ aludɨ
    hɨlacabɨliemi aba abavɨvi uami. Agadɨ ala hulaŋ hɨhɨle nagɨlaŋ hɨfɨlɨdaŋ sɨbaŋ
