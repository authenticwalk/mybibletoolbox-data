    žinṉə''.”'
  sgz-sgz: Dik parai ngoromin, ‘Ái rung minái di mur i him, má gim gimáte lala him
    má nas a kekta bing gim. Ngádáh a ngoi má kángim arul no ák tukes on?’
  kek-NT: 'Ut que''xye: —Eb a''in li xe''oc mokon jun o̱r ajcui'' xe''c''anjelac.
    Ut juntak''e̱t lix tojbaleb xaq''ue riq''uin li xkac''ul la̱o. Ut la̱o xoc''anjelac
