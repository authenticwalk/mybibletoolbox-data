  rai-rai: ‘Diat bi pa diat papaam iwan, ma miaat miaat paam a dekdek na pinapaam
    ma ra mage i raang miaat, iaku u dok diat utkaai welaar ma miaat.’
  haw-1868: I ae la, o keia poe hope, hookahi wale no hora o ka lakou hana ana, a
