  hin-CV: ‘अंत में आए इन मज़दूरों ने मात्र एक ही घंटा काम किया है और आपने उन्हें हमारे
    बराबर ला दिया, जबकि हमने दिन की तेज धूप में कठोर परिश्रम किया.’
  eng-OURB: saying, ‘These last have spent one hour, and you have made them equal
    to us, who have borne the burden of the day and the scorching heat!’
  spa-BES: 'Diciendo: Estos últimos han hecho solo una hora de trabajo, y ustedes
