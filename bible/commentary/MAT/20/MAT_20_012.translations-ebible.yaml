  plu-plu: 'Giwnkis: “Kiyapwiye, pis ka keh wadit ukakhu. Nerras buttitwiyepwi igkis
    kannipwiye pahaywowa ler. Usuhme kannipwiye mataytak abet kamuw awahni. Henneme
    pis katiwnihpigkis hawwata ku samah pis katiwnih usuh.”'
  iou-iou: '@see-verse:MAT.020.011'
  ntp-NT: 'Daidʌ itʌtʌdai: “Goovai ismaacʌdʌ gooquiʌrʌ gʌnaaga ali ʌmo oora aata dui
    mʌtai vʌʌscʌrʌ gʌrʌpan ʌʌsi aa namʌqui dai aatʌmʌ ʌmo tasai soimaa taata toiñdagai”,
