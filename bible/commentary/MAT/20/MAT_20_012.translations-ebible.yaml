  san-BEN: ৱযং কৃৎস্নং দিনং তাপক্লেশৌ সোঢৱন্তঃ, কিন্তু পশ্চাতাযা সে জনা দণ্ডদ্ৱযমাত্রং
    পরিশ্রান্তৱন্তস্তেঽস্মাভিঃ সমানাংশাঃ কৃতাঃ|
  tdx-tdx: 'ami’ty hoe: Ora raike ty nitoloña’ i fara’e retia, fe nampirae’o ama’ay
    nifanehake ami’ty hatrovoha’ i àndroy.'
  naf-naf: Mti zewien, ‘An bam kolo ekŋenaŋ mulup belak kan isikŋaŋ bugan miyo. Âpme
