  kwi-kwi: 'kaizara: ‘An kwizta aaruzne maza urain kal kiarakas, nune usparuza aumɨzakanain
    tanara. Aune mansɨh kalkas ikas tailchatmakpas,’ kizara.'
  agm-agm: ‘Isɨhiya kɨmiya ipotɨnɨhɨ asɨhataahura numwaahɨnɨhɨ otɨpɨpatɨ masehonjɨ
    etɨtaatiyauhɨhiyai nyahɨ ipɨho pɨtɨtaatɨmawaatɨ dawaarɨhɨretɨ ipɨho nyatihɨ otɨpɨpatɨ
    awaindɨhandɨ kiyohiyɨhiyaanangi nawɨho nauratɨhaimbɨ naninyapaise,’ undɨwɨ itɨhundawaatopo.
  ubr-ubr: Osi siyau, ‘Atonio osi sabu gibui bag uyawures on wera kaitamom wat on
    siboen, ato wei on fomenei bobo wabosuruf wera forabinai wabobo mom inai irabirabi—baise
    om osi ubibaiyanis fofonin on wei mat nanaba ubaiyani!’
  tsw-NT: Reve a damma, ‘Aza a na a tarai na̱ a̱ca̱pa̱ rumu ta̱ ɗa goon a lingai.
    A̱vu vu tsupa le una̱ta̱ na̱ a̱tsu. A̱tsu gba tsu linga ta̱ a̱tsuma̱ o usuɗuwu
    wu urana hali a̱ tyo ulivu!’
  cax-NT: 'Namatü: “Arrübama aübapae aiñanaimia tamantai horarrü batrabacarama. Pero
    arrücü apacaca ümoma isiu nisubaiqui arrüna apacaca suiñemo. Abu arrüsomü enterurrü
    sapese supatrabacaca ümo nipequi surrü”.'
  aia-aia: ‘'Iraaui ruruha narau tagora ta'i 'aoa moi 'o horiraau 'iniai ta'i korai
    ha'a. Mi'ameu i ruruha nameu tagora raha tanaai sina suriai dangi bubu, 'o hori
    ha'a-ta'isada'ameu ro'u moi 'onaairaau.’
  srp-1865: 'Govoreæi: ovi pošljednji jedan sahat radiše, i izjednaèi ih s nama koji
    smo se èitav dan muèili i gorjeli.'
  agt-agt: '@see-verse:MAT.020.011'
  lug-lug: nga bagamba nti, ‘Bano abooluvannyuma baakoledde essaawa emu yokka naye
    lwaki obawadde empeera eyenkana eyaffe, ffe abaakoze okuva mu makya ne mu musana
    gw’omu tuntu?’
  yby-yby: Emoya alika nisiki yowanu lasolasi lebo wewenamakiya meinawa makoko aweyaha
    oko lemekane. Sa-oneboya, lemoya ho napa libotoya osele yowanu leko lupate miluma
    noko lune.
  heb-heb: אלה האחרונים לא עשו כי אם שעה אחת ואתה השויתם אלינו אשר סבלנו את כבד היום
    ואת חמו׃
  mpp-mpp: yanguc edoibong, ‘Ngic yago yenge lobebenang kwesilu mac aweleme bole bagaing.
    Nga nongibac ubiyactebenang kwesilu doic-bole umacineholec wenacka domalu balu
    gabeng mac awelegac. Aime ga yengeholec momochac moneng silicine moniyang nolegic.’
  apb-apb: Kire ko te'uri, ‘!Sei! Mwala kire lae poi puri ie kire asu mola hunie ta'a-ta'a
    maholoi sato, oto o ko si holi sada aada lo'u mola pe'ie mo iini melu esu hunie
    hai dinge laku i laona sato raramea.’
  san-TEL: వయం కృత్స్నం దినం తాపక్లేశౌ సోఢవన్తః, కిన్తు పశ్చాతాయా సే జనా దణ్డద్వయమాత్రం
    పరిశ్రాన్తవన్తస్తేఽస్మాభిః సమానాంశాః కృతాః|
  ben-IRV: “শেষের এরা তো এক ঘন্টা মাত্র খেটেছে, আমরা সমস্ত দিন খেটেছি ও রোদে পুড়েছি,
    আপনি এদেরকে আমাদের সমান মজুরী দিলেন।”
  ntu-ntu: Nzrpibzlr kx, ‘Ncblo lcng nzwzti-txpwzlr nabz nepi esz'. A' nigr wztikr
    mzbq ka atwrnrngr mz nepi. A' se tqarsakrlrkr badr mz nzrka-krme bagr trau kcpwz
    tqkabzme badr!’
  pan-pan: ਅਤੇ ਬੋਲੇ ਜੋ ਅੰਤ ਵਿੱਚ ਆਏ ਉਹਨਾਂ ਨੇ ਇੱਕੋ ਘੜੀ ਕੰਮ ਕੀਤਾ ਅਤੇ ਤੂੰ ਇਨ੍ਹਾਂ ਨੂੰ ਵੀ
    ਸਾਡੇ ਬਰਾਬਰ ਕਰ ਦਿੱਤਾ ਜਿਨ੍ਹਾਂ ਸਾਰੇ ਦਿਨ ਦਾ ਭਾਰ ਅਤੇ ਧੁੱਪ ਸਹੀ।
  tkr-tkr: «Nekke qiyğa abıynbışe sa sə'ətna iş hav'u, ğu verığık avub nekke dağamne
    gahıl işlemişeepxhayn şinayiy manbı sa avqu».
  gvc-gvc: “Ahrina sã baharopʉ to dahra dutirina sehe cʉ̃ horata dahrahre. Sã sehe
    cʉ̃ dacho noano dahra nahñoamahi. Ñano sʉ̃ sihre sãre. Sã ã yoari pja dahrapachʉta
    sã baharopʉ dahra dʉcaina cʉ̃hʉre cʉ̃no potorita wapanocahre tiro”, ni suaha tina
    ti basi.
  mwp-mwp: “Ngoeymun zageth koey mapunga, goeyga mina koeyza; thana moeygapa mabaygal
    nanga, thana matha urapun awapa zageth aymanu, goeygin thana gasamoeyginga. Midh
    paru thanamun a ngoeymun modhab matha urapun.”
  ksj-ksj: '''Vesu onaateꞌe azaḡaꞌe mada tahiḡa daꞌo gauꞌeha. U emeꞌa mada gigiꞌa
    zamaḡano mada niduga gau boro haḡaeha. Rehano ḡaꞌe zeḡe moniꞌe emeḡe teite idane
    zeneha!'''
  sbk-sbk: Wahayanga, 'Ewa awawomba mbombo wa mwisho wejile isala lyenka wene kaliko
    awombe imbombo, lakini atifananisizye nate, ate linyumoye izigo hwisiku lyonti,
    nawine ni lyonto.'
  mya-JVB: နောက် ဝင်သောသူ တို့သည် တစ် နာရီ ခန့်မျှသာ လုပ်ဆောင် သော်လည်း ၊ တစ်နေ့လုံး
    အမှုဝန် ကို ထမ်းရွက် ၍ နေပူ ဆင်းရဲခံရသော အကျွန်ုပ် တို့နှင့်အညီအမျှ ကိုယ်တော်
    စီရင် ပါပြီတကားဟု ဆို ကြ၏။
  kgf-kgf: Anduguc hagic ieneŋ kaiwe kiwa 1 aua sac ai mezu. Waŋu neneŋ mia ai yéwéria
    ai meme momacgucac séc kaiwe geriwaiguc namma meziŋ, néŋ ionac aigina boŋa imi
    nonac séc énécmizaŋ.
  awb-awb: Abiahnsa atera wensabé, Amahnága se kewé pehgáriq arámbéhríowe. Itewe moke
    wéhékáh arambehriúnana anotah patáhgá kamah aíre. Minayabe aneqsabé monseráh monseráhnue
    ápeq náiro urowe.
  gdn-gdn: ‘Iyapana yau mu ka kemora nene bautagubu eba rowarowa upitagamawa ko nu
    ka didiburu mena baigibi kau upigi kwaigemeya muya nunumeya da karako kemorawena.
    Kau bowa madai baura eyaka mena mu tagebi ki kau nu mete negebi ko ki ka eba supasupai.’
  nko-NT: Bɛblɩ́ bɛɛ, ‘Amapʋ anfɩ mʋ́ á, dɔnhwɩ́rɩ kʋlɛ pɛ́ bɔyɔ agyʋ́má. Anɩ mʋ́
    anɩlalɩ́ɩ́ owí kpankpli ánfɩsʋ yɔ́ agyʋ́má, támɛ faká anɩa amʋ́nyɔ fɛ́ɛ́
    akɔ kʋlɛ.’
  bsn-NT: “Vesejʉ ejatʉsariarã, yoaro meaca ĩna moaboajaquẽne, yʉare mʉ ĩsiro cõrone
    ĩnare ĩsiaja mʉ. Yʉama, cojorʉ̃mʉ jediro, muiju ĩ asicõaro josari moaboabʉ yʉa”,
    ĩre yitud'irãma, ĩna ʉjʉre.
  pib-NT: Wane chinna, ‘Wa nyi gapkatatachine pshinitsonu kamrurewtapna. Ga wa wixako
    pixka pixna, wa gakota salewnalgognenatachinwu ga wa gemeru.’
  wiv-wiv: dia ka tania, ‘Nuhu kua dia ta muri mai, dia ta gala aua katiu za, hita
    kua hita ta gala na dama ia ia ki garavi na poloka voro kapou. Ho tu kadedia na
    moni habuka kua tu kadehita vona.’
  reg-reg: Nibhaika ati, 'Abhakosi abhakegolo bhanu bhagega lisaa limwi lyenyele kumilimu,
    nawe wabhenganya neswe, eswe chetwika omujigo lunaku lwona no kwochibhwa na lisana.'
  mlh-mlh: ‘Niŋo wegi joinekeo suŋoŋ rauku giore yobiŋ osigagobeneŋyoŋ, ŋi yoŋo muŋambemeŋ
    wareru gio baninde weu yarege. Yoŋoji aua moakonde so gio bagobiyoŋ, goji jibu
    yoŋore mane yarende niŋoke sogokoŋ fukegobi. Oi so sagaga.’
  gof-ENT: ‹ሃይሳቲ ጉዬፔ ዪዲ ኢሲ ሳቴ ፃላላ ኦዶሶና። ሺን ጋላስ ኩሜ ኣዋ ሱላን ዳቡሪዲ ፔዒዳ ኑራ ኤንቲ ዋኒዲ ኢሲኖ
    ጊዶና› ያጊዶሶና።
  aau-aau: ‘Uwr meyki-ar ma le meio somokwe, aua kamon-aw nuw-meio. Sawk hromkwe leisnon-ar
    meio nerie, senkin-awaw, ey nuw-meio sway eym. Ey-aw li hokwe hromo owh se po
    lo hniyhniy yay. Sawk uwr, mey paswaw-aw ma meio somokwe, hunkwe hmo meinowon
    mo meir mokwe hreme ma kow, senkin kow.’
  tvk-tvk: labit, ‘Ngan xil xa lamei dutou tang, e melele xa meteneai ba sangas tengan
    vanu, xil lapol haoa tei takes, e onggal xil nggoni xamem tang xa makon ni polien,
    mapo vetin, e eai ngga pangas tenbemem.’
  prf-NT: Kinagi di, ‘Bakin konahud, en dimudyan hidi a dummemát ay essa la hidi a
    odas a nagtarabahu. Peru inupaan moy hidi ti kona ten upa mi. Samantala sikami
    ay nágtatiisán ten makapasi a init nen aldew ten buu a maghapun. Bakin pare-parehu
    la en inyupa moy dikomi?’
  auy-auy: sésa ánaaembo tiyáan-kwaasi kári-kisau maiyáafo kesáá aifaꞌó tiyáundawisa
    óraaꞌ-aꞌa wégaisata umuꞌnáán-araaꞌa méta óraa-kisau maiyáundasa mimbóráíꞌa úmaisa
    méyámbá símakaandasa nóra séwa kentáámó siméndantem-beyamba miwí tímakaano sewaná
  tbg-tbg: Aqao, vero qire imanta ania vaiintika inaara kaiqaqai varakema vohaa kinaa
    vohaa kinaa varaavo. Tenavu vaaka toqaqi anurauka nora kuari itairaqaa kaiqa vare
    vaurara are naantiara ania vaiintika nimianantema keraqaima tinavuvata timira
    iarao. Nantiharae mintira iarao? ti.
  hub-NT: 'chicharainak: ‘¿Urukamtai ii yama nagkamchaku takasmaj nuti ima nukap akikratmain
    aisha, takat inagnaktatku jamunam kaunkau ainajai meteksha akikratkaume? Ii ima
    senchi waittsau ainati ima nukap akiam amainaitji’, tusar tuina.'
  hmo-hmo: idia gwau, ‘Gabeai taudia be inai, hora tamona sibona idia gaukara, to
    ai be dina ena siahu lalonai ai hekwarahi bada. Edena bamona idia edia davana
    bona aiemai davana be tamona?’
  big-big: Puwili yaweleigi mangobekyegi kanda puwiligu piyegi pelik meiya, Yombanu
    mabek kalike iza logo puwili awa wamenakke yawe mizawili keya teni wokpek mabok
    yok yemane yezingaibekke yawe mizi kayima logo yokpokko teni kak ngora kapura
    nugu puwili king yana pilik tenirau mabilik yana, meiya.
  gux-G: Ki maadi, “Yaaba n juodi ki cua ke piiga n kuyengu pendi yeni wan sɔni kuyengu
    baba i, ama a pani tikuli ke li dɔa i, tinba yaaba n cindi li tuonli hali ku siŋaagu
    nni, ke u yienu kua ti.
