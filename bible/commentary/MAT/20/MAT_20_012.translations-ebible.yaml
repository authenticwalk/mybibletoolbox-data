    ngi-nagini-yinyung ngarraaḻirr.’ Dani-yung wurru-yamayn.
  cop-BHC: ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲚⲀⲒϦⲀⲈⲨ ⲞⲨⲞⲨⲚⲞⲨ ⲚⲈⲢϨⲰⲂ ⲠⲈⲦⲀⲨⲀⲒⲤ ⲞⲨⲞϨ ⲀⲔⲀⲒⲦⲞⲨ ⲚϨⲨⲤⲞⲤ ⲚⲈⲘⲀⲚ
