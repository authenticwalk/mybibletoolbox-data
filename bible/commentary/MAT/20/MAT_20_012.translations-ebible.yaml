  txu-NT: Ne kam kum, “Ẽ, amykrykam ar kute ar ikatẽ àpênh'ỳr bôxwã àpênh ngrire ne
    'ã ora pydjibit apêx. Ar bajbit ne bar arngro tỳxkam idjàpênh 'iry ne. Djã ne
    ga katàt ar imã o pãnh ne? Kati. Ga ren ar imã kàjmã pãnh kamẽn ren ar imã pi'ôk
    kaprĩ rax ne ar imã angã. Ne ren ar wãmã ngrire ne angã. Ga arỳm aro ar ipyràk
    ne arỳm arkum pi'ôk kaprĩ pỹnh ne arkum angã”, ane.
  eng-WEBU: saying, ‘These last have spent one hour, and you have made them equal
    to us who have borne the burden of the day and the scorching heat!’
  gnw-NT: 'Jae reta jei chupe: ‘Cua taɨcue rupi umbɨpɨ uparavɨquɨ vae reta penti oraño
    uparavɨquɨ. Ẽrei nde nembɨepɨ chupe reta penti denario oreve nembɨepɨ rami, yepe
    tẽi ore nduparavɨquɨ tanta guarasɨ jasɨ reve’ —jei reta, jei—.'
  mux-mux: “Aeleku úngi yima ena-mong tilu mindi kongun tíngi, oliu ipulam-ui ombu
    kongun auli-tepu tímulu, ena auli te-ni oliu aima num kanili, akiliinga-pe enini
    kene oliu kene ku-moni kapula-kapula teku sikenele, kapula naa tekem.” niring.
  maj-NT: 'B''a̱ kitsúhu̱: “Já xi a̱skahan kafas''ee̱n tu̱ nkuhú ora̱ kuats''ínxá
