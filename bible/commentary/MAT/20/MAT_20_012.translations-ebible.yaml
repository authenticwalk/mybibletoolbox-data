  mdy-ETH: ‹ሃንሢ ዓባ ዒባናንቴ ማዾሮ ሙኬዞንሢ ዻካ ሌሊ ማዻዛ ሮኦሪ ማዾና ላቢንቲ ዓቦ ሩኡጳ ሜታዺ ፔኤቄ ዓሶ፥ ኑኡና ዎላ
    ሄኮ ዎይቲ ኔ ዔያቶም ጪጋይ?› ጌዔኔ።
  spl-spl: “Lok nombotŋe emetsâpŋan meyekdâ takai. Yâhâ nenâmâ omoŋânâk menenekdâ
    nep tuhumunŋe sikopŋe irik irik sâm dondâ nongoap. Yakât otmâ bâleain. Yawuhât
