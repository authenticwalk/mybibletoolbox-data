verse: MAT.020.012
translations:
  kpx-kpx: Isi namihai avoe, ‘Gutumo lovilahale keau lovi baluga vaholisito vai kina
    (K5) malelu. Isito noeau vani ko bahata vanie tumumo lovilahaito keau maleale
    ke nahate nota malelu. Kateale keu toelanu.’
  okv-H: ‘Embo hurete umbea amo pure iji isapa ehera te dago avo ihote eto pambuto
    hure vehija eto iji vevere te tapa pure ehera rate mine umbera amo enana ga inono
    ta umbera.’ ainge eo.
  tbo-tbo: Ega yaka hi baha nae taniwaga uyahina hi pa, “Lawa wouhi ega hita luhilage,
    po mei tauyai to lauhilage, tauyai iyeta atapuna to bagibagiyeya, ma i meiha atapuyeina
    emoemotiyai.”
  mal-C: ‘ഒടുവിൽവന്ന കൂലിക്കാർ ഒരുമണിക്കൂർമാത്രമാണ് ജോലി ചെയ്തത്, എന്നാൽ പകൽ മുഴുവനുമുള്ള
    ജോലിഭാരവും ചൂടും സഹിച്ച് ജോലിചെയ്ത ഞങ്ങൾക്കു ലഭിച്ച അത്രയുംതന്നെ, കൂലിയായി അങ്ങ്
    അവർക്കും നൽകിയല്ലോ.’
  grc-SR: λέγοντες ⸋ὅτι⸌ Οὗτοι οἱ ἔσχατοι μίαν ὥραν ἐποίησαν, καὶ ἴσους ⸉ἡμῖν αὐτοὺς⸊
    ἐποίησας, τοῖς βαστάσασιν τὸ βάρος τῆς ἡμέρας καὶ τὸν καύσωνα.
  bgc-bgc: ‘जो पाच्छै लाग्गे थे, उननै बस एक घंटा काम करया, अर तन्नै म्हारै ताहीं भी
    उतनाए दिया जितना उन ताहीं, जिब के हमनै दिन-भर बोझ ठाया अर घाम सहया?’”
  khz-khz: gekilato, ‘Etaunilimalima ewagumona vou pege vogomai ora kwapunamo pege
    inagulu mavoira, na ai toma maguguluna paga vekwalavi-agia, e garo tiavuna na
    perala-rakavamai aonai voimai ira ria poveni-gelegelemai.’
  deu-TKW: 'und sagten: diese da, die letzten, haben eine Stunde gearbeitet, und du
    hast sie uns gleichgestellt, die wir die Last und Hitze des Tages getragen haben.'
  zsr-NT: 'taꞌnë́ꞌ: “Bönniꞌ ni guladxinëꞌ ga yajseytë, tu chiꞌz glunëꞌ dxin, len tuz
    ca gdizxjtsuꞌ lequëꞌ ca netuꞌ, atiꞌ netuꞌ ni bentuꞌ dxin gdu dza, gúguitscatuꞌ
    gbidz.”'
  lin-lin: 'Balobaki : « Bato oyo ozwaki sima mpe basali kaka ngonga moko, ofuti bango
    ndenge moko na biso oyo tosali mosala makasi mokolo mobimba mpe na se ya moyi
    makasi ! »'
  hns-NT: ‘Ie paatjhe waalan khaalie ek ghanta kaam karies aur toe iesabke hamlogke
    baraabar paisa deile. Aur hamlog dien bhar kara ghaam me garhoe kaam karlie.’
  noa-E: “Jãkhʉʉn ya maar öbëraagpam eeta bardʉtkhachëtarr aawai ora ãbpaita phidkhajierram.
    Magtarrta maar ed durr pöm phidkha khëuwi ed pechagjã jemer khëudʉtkhamaam khʉʉn
    dʉ̈i ãbata pua amag phagbarbma, jũrr amag erraapai phagju aai simta” ajim anʉm
    irig.
  eng-EMTV: saying, ‘These last men have worked only one hour, and you made them equal
    to us who have borne the burden and the heat of the day.’
  mib-NT: Máá ná jijnáhan ná, ndiáca ni casájniñu ná, te ni candoho ná jéē jihní.
    Te tēe yáha jéē ni quɨ́vɨcoo sandɨ̄hɨ́, chi máá ɨɨn hora‑ni ni casájniñu de. Te
    ɨnuú‑ni ni chiyāhu ní sáña jíín de, áchí de.
  lif-NT2: खे़न् मनाहाॽरे़ खुने़ॽ मे़मे़त्तु, ‘कन् एगाङ् के़साङुसिबाहाॽरे़ग कुमुक्
    थिक्‍लक् याःम्‍बक् मे़जोगु॥ आनिगे़ ले़न्‍दिक् खाराक् नाम्‍से़ःक्‍माओ याःम्‍बक्
    चोगुम्‍बे़साङ् खे़ङ्‌हाॽनु कुदङ्‌बा याप्‍मि के़जोगे़रो॥’
  xnj-xnj: Vakamjovela, vandu ava va pamwishu vahengili lihengu nga lisaa limonga,
    hinu veve uvalipili kuwanangana na tete, kuni tete tiweli na kukangamala mulihengu
    na lilanga la muhi woha?
  mmx-mmx: Diga lok, ‘Na luvuttadi nenu ua xup kaka amupit di, la di gugu at loxonaleng
    lixilik mun. La nema ma gugu at na laaleng axap maxopok at na liplivi at laxangking,
    ketla luunun atdi i lok ngan bok atnama.’
  cbr-NT: 'an atu ñu mëëmicë uni caxa: Ënë unicaman ca bënë́nquinshi ''itsamashi ñu
    mëëaxa. Nun nu bari xamárutamainun ''anan bari atsíntamainunribi ñu mëëbaitiabi
    camina an chucúmashi ñu mëëcë unicamami ''acësaribi nu cupíon.'
  tee-NT: 'Tajuni: “Ju ani ju astan xatachinacha va tam hora xatach''alhcatnan para
    ni vana va chun ju xa''amap''alhp''alai tachi ju xaquilamapalau ju quijnan ju
    tontacuj xacch''alhcatnanau chai xaquitanek''an ju asc''unu''”.'
  eng-LSV: that, These, the last, worked one hour, and you made them equal to us,
    who were bearing the burden of the day—and the heat.
  cak-NT: 'Ri samajel ri'' xqui''ij: Ri samajel ri xe''oc-pe pa samaj después, xa
    jun hora oc xesamaj, y can junan xa''an chique kaq''uin roj, y roj jun k''ij ri
    xojsamaj y xojc''ue'' chuxe'' ruk''ak''al-k''ij, xecha''.'
  pah-NT: 'Ga pe g̃a ei: “Mbapavava''earupive''g̃a – kiroki g̃a uhu ka''aruva''ea
    rupi – g̃ahã oporavyky uma hora rupi jate. Ojo''jaime nde eremondo g̃a pe ore
    ve no. Ypyhaji hete ore poravykyi ka''aru hete oropohia jugwi kwarahyahiva po''ruavo,”
    ei g̃a ijara''ga pe, ei Jesus''ga.'
  sja-NT: “Ma t'ẽe hora apai mimiadap'edaarãmaa pɨa denario aba p'aajida ajida. Jõdee
    tai tap'eda weda ak'õrejĩrumaa mimia k'eudap'edaa párita ãchi ome auk'a p'aaji.
    ¡Taimaa audupɨara teeipia bɨda!” ajida.
  xed-xed: 'Ka həŋ mantsa: “Beeghwa fitik ta sagha nanaha na, awa turtuktuk kweŋkweŋ
    maga həŋ ta ksa slna ná, waka kagha planatá həŋ guram nda ŋa aŋni na? Aŋni, hərfu
    hərfa ŋni ta ksa slna tles fitik, ka vaghay ta maga slna ta fitik,” ka həŋ.'
  mks-NT: 'Já na̱cachi da já: “Da̱ na̱ndai cuu caja chúun nu̱ ndíhí cuíí yóho in hora
    cuití na̱caja chúun da. Ta tá quia̱hva na̱cha̱hvi ndó nde̱he̱, da̱ na̱caja chúun
    ndiví yaa nu̱ ndíta̱hyí quia̱hva já na̱cha̱hvi ri ndó nu̱ú da̱ cáa va”, na̱cachi
    da cáha̱n cua̱chí da̱ cán.'
  gfk-S: Di gom tange horek, ‘Kike ra tunana ing u kukule di namur tutuno, di papalim
    mon mekatika ra liman tuk ter kakarek ra liman ma tike. Ma u kul haruatne mon
    mem bakut. Iesene mem ing mem lie, mem kap no ngunngutaan tano pinapalim bakut
    ma no mamahien bileng tano kasasa.’
  bmu-bmu: ‘Nini wehöngöra nöŋgöp ariba nupkö lömbötŋi bisizinmö, azi mi dölök-kun
    nup memegöra qesim eŋgizan. Yeŋön aua mohot-kungö dop nup mezemö, göŋön töndup
    yeŋgöra mötmörinöŋga nembuk öröröŋ akze. Mi qahö dop kölja.’
  dgz-dgz: ‘Uiwa tauane nagirewa wam koni daiton megenat nao tane go garewa nuga om
    daiton. Go nu wam baware aranen amun gatok arat pit taton.’
  eng-GNV: Saying, These last haue wrought but one houre, and thou hast made them
    equall vnto vs, which haue borne the burden and heate of the day.
  zaa-NT: 'ra cą: Canu bitotį nna ttu hora rúbá gùtse''e cą tsina, atsi''íni tulappa
    ná bá laỹa tu'' nna, yala guỹàcca'' tu'' betùỹia tsá lo tsiną'' nna uccuani tu''
    ubá nna.'
  eng-WEBSTER: Saying, These last have wrought but one hour, and thou hast made them
    equal to us, who have borne the burden and heat of the day.
  guh-guh: 'Jumaitsi bajarapamonae: “Mapamonae cotocaevi pepatsivi, nacueneba saya
    caehora. Paxanë baja rovia ayaicuenia panacuenebajë. Icotia daxitamatacabi panetsajava.
    Itsiata mapamonae matamobame pacuenia panematamobame,” jai bajarapamonae.'
  bon-bon: Teepi teebine jejisi egä, ‘Lui biname bine ingwerage ca jejemite, teepi
    matikäli padare cabu taatu kaakesea jewenisi; cine te magerage kaakesea jewenisi
    bimu nuunu cabu, yepä maane teebibine cine cama yepä ibi daremu becäranemite!’
  nhw-BL: 'Huan quiilhuijque: ‘Ni tlacame catli teipa hualajque san tequitque se hora
    huan quitlanque san se quen tojuanti catli titequitque chicahuac se tonal huan
    quema chicahuac eltoya tonati.’'
  swh-ONEN: wakisema, ‘Hawa watu walioajiriwa mwisho wamefanya kazi kwa muda wa saa
    moja tu, nawe umewafanya sawa na sisi ambao tumestahimili taabu na joto lote la
    mchana kutwa?’
  wbi-wbi: Viiti,'Avaanhu avuo vavombile imbombo akavalilo kamo keene, lwandani utupeliile
    uluhombo luno luling'hinena veene? Ongo usue tuvombile imbombo nhu lupumuko ulukome
    nu lujuuva imwisi jooni.'
  bba-bba: Bɑ ɡeruɑ, bɑ nɛɛ, be bɑ dɑ̃kuru nɑ mi, kɔbi tiɑ tɔnɑwɑ bɑ kuɑ mɑ ɑ bu kɔsiɑ
    nɡe bɛsɛ be sɑ sɔmburu kuɑ bururun di kɑ sɔ̃ɔ boko.
  eng-KJVCPB: saying, These last have wrought but one hour, and thou hast made them
    equal unto us, which have borne the burden and heat of the day.
  kgk-NT: “Gwĩ ka'aru ete omba'apo va'ekwe sapy'a ete omba'apo. Mixĩ mante omba'apo.
    Ma'erã po ore-vy ereme'ẽha-rami ave ereme'ẽ íxupe?” he'i. “Ore kwéry katu ore
    kane'õ-ma oromba'apo-vy. Kwarahy hakugwasu-rupi oromba'apo. Voi gwive ka'aru ete
    peve oromb'apo” he'i. “Ma'erã po hetave nereme'ẽi ore-vy? Ka'aru ae omba'apo va'e-gwi
    ore oroganave va'erãgwe” he'i ijáry-pe.
  waj-waj: Aa nnaagiai aaya kiisa suai mmooriivaa varaani ta tauraiya paati mmoorivai
    mmannammanna varaunnano suaivo paati kieema ti taivaara a irisai mmuaakaraamainna
    ti mmiannanoo,
  cpy-cpy: 'ikantanakiri: ‘Tee rantawae-perotzi impoeta-paentsiri, roo kanteencha
    imonkaa-takina pipinata-kinari, naaka atsipewi-takariri ooryaa.’'
  ekk-PKP: „Need, kes viimasena palgati, töötasid ainult tund aega ja sa maksid neile
    sama palga nagu meile, kes me töötasime kogu päeva kõrvetavas kuumuses,“ nurisesid
    nad.
  mpx-mpx: hi ba, “Gamagalau ya bolo u ahel mulaa hi tuwalali sauga kakaubwaina, ama
    sabwelu kalakalasina elana ha loaliga lan bwabwaligena, yaa u pwamolama i olaolaek
    ya heliya.”
  wbp-wbp: '@see-verse:MAT.020.011'
  luo-luo: kagiwacho ni, ‘Joma ne ondiki achien mogikgi osetiyo kuom sa achiel kende,
    to isemiyo gidoko marom kodwa, wan mwasetingʼo pek tich ka watiyo odiechiengʼ
    duto gi chiengʼ makech.’
  nhe-NT: 'Huan quiilhuijque: ‘Ni tlacame tlen teipa hualajque san tequitique se hora
    huan quitlanque ihuical queja tojuanti tlen titequitique chicahuac se tonal huan
    quema chicahuac tonayaya.’'
  aii-aii: '”ܘܐܡܝܼܪܗܘܿܢ: ’ܐܲܢܹܐ ܐܚܵܪ̈ܵܝܹܐ ܦܠܝܼܚ ܠܗܘܿܢ ܚܕܵܐ ܣܵܥܲܬ ܘܚܘܼܫܒܸܢܵܝ ܠܘܼܟ݂
    ܡܐܲܝܟ݂ ܕܝܼܲܢ، ܐܲܚܢܲܢ ܕܛܥܝܼܢܲܢ ܝܘܼܩܪܵܐ ܕܝܵܘܡܵܐ ܘܚܸܡܹܗ.‘'
  esk-NT: uqaqhutiŋ, ‘Tamatkua aqulliich savviaqtuat savaktut atautchił̣hiñami sassaġniġmi.
    Akiḷiġitin atunim uvaptiktun naagauvva igḷutuqługu uunaq savakhuta uvluqtutilaaŋatun.’
  msb-msb: ‘Usad lang ka oras an natrabahuan sani na mga nagkaururhi pero kami maghapon
    na nagpagal kag nagpabalhas. Nano man kay parareho lang an suhol na ginhatag sa
    amon?’
  cpa-NT: 'Ca¹juúh²dsa: “Dsa² jnung² dsa² na²u¹lé² ja³ca¹tóh² jø². Cøng² hora báh³
    ca¹jmo¹dsa ta³. Ma²na²quigh¹hning cu²rø² quiah¹² dsa² héi² quianh¹³ jnieh³, dsa²
    ma²na²lø¹bí² dsǿa¹² dsi²hieg² ta³cøng² jmai³,” ca¹juúh²dsa.'
  dso-dso: “ସଞ୍ଜୁଆ ପାଁଚ୍‌ଟା ବେଲେ କାମ୍‌ ଆରାମ୍‌ କଲା କୁଲିଆର୍‌ମନ୍‌ ଏକାଇ ଗଟେକ୍‌ ଗଁଟାସେ
    କାମ୍‌ କଲାଇ ଆଚତ୍‌ । ଆମେ ଟାଇ ଟାଇ କାରାଇ, ଦିନ୍‌ଜାକ କଟ୍‌ଲୁ, ଏଲେ ମିସା ବୁତି ଦେବା ବେଲେ
    ଆମ୍‌କେ ମିସା ସେମନର୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌ କରିଦେଲାସ୍‌ ।”
  meu-meu: eto, Gabe taudia bini hora tamo-tamona mo e gaukara, a ai be dina hekwarahina
    bona siahuna ese vada e alamai taumai na idia ida vada o haheḡereḡeremai.
  yva-NT: Vatano usisa rijabe onawamo wo anakere raijar uma amije intabo vayave, yara
    reamamo reamo raijaro masyote tename inta ai ravea, uma po reansanen dave. Weramu
    nyo reansavae maito maide ti ngkove ramu.’
  dgc-dgc: ‘Bakit,’ kagi de, ‘esa oras san du ménegipo a mégtarabaho, pero sikame,
    éy nagtiis kame ta pasi no bilag to maghapun. Bakit pareho kame san tu upa?’
  zpm-NT: “Psacsi luu no i goṉ squi beeṉ luu. Bui gaṉle gdipse dze ptsuu ngbidz no
    pquiaa no xtsiiṉ luu, ¿zha nac dzigo lalga quizh luu no grë no zha qui, ni niipyeeṉaque
    beeṉ zho dziin?”
  hix-NT: Anar komo wya ehematxho wyaro rma rha meheman hamà, amna wya xarha, ketxkon
    hatà, àwya. Nyamoro ryhe, mexehra natamohtxowà. Amna haxa ryhe, enmahrà ro amna
    natamoknyo, tkokmamnohso ro. Kamàm nawo rma haxa amna nahko, tamotohso ro. Àsok
    tawro eho nyhe tàmpàra mahko, amna wya, ketxkon hatà, kekon hatà, Txesusu.
  sim-sim: �Wahau te. Mberem ushiwak ma ol kumasi mendek tawa ondo nga nir nga nakremkop
    ya namtaskop ni landuwa? Nir nirsumbukop tantlembantle koroho ni laha ihi homiwa
    sir. Hako lir, wahau.�
  npi-ULB: तिनीहरूले भने, ‘यी अन्तमा आएका कामदारहरूले एक घण्टा मात्र काममा बिताएका
    थिए, तर तपाईंले उनीहरूलाई हामी समान बनाउनुभएको छ, हामीहरू जसले सारा दिनको बोझ
    र पोल्ने घामलाई सह्‍यौँ ।’
  cgc-cgc: ‘Yi na mga ittaw gaubra nang ta isya uras, piro paparyo no iran na suol
    ta ame bisan kami gaubra ta bilog na adlaw naan ta sikad dangga.’
  tim-tim: Hain akmâ magaŋmâ hin dâyi, “Luâk ire âmâ hinŋeâk togom âi getegâk mendâi
    ina gâŋe hilâm konokgât yeŋgiât. Akto nenŋe âmâ dewutâ kârikŋân âi humo menden
    akto dewutâŋe dondâ nenektâp ina hainâk nengiât are ârândâŋ bo aktâp.” dâyi.
  yor-yor: pé, ‘Wákàtí kan péré ni àwọn tí a gbà kẹ́yìn fi ṣiṣẹ́, ìwọ sì san iye kan
    náà fún wọn àti àwa náà ti a fi gbogbo ọjọ́ ṣiṣẹ́ nínú oòrùn gangan.’
  wos-wos: Waruta angi di wa, ‘Wunde du gérambu yae yalefu male di jémba ya. Nani
    tale yae nani ganémbambu jémba tale yataka némafwi jémba yambeka nukwa dé nana
    séfimbu xé. Métaka méni ména jémba yandé atéfék duka natafa yéwa hwe? Wu haraki
    méni huru.’
  emp-NTPO: 'Nãwã jarasid̶aa: “Jãʌ̃ jĩrũare zeped̶ad̶ara hora ab̶abe trajasid̶aa,
    baribʌrʌ bʌa dairãa diad̶a quĩrãca ãdjirãa bid̶a diasia. Dairãdrʌ besead̶e ewari
    daucha trajasid̶aa.”'
  eng-F35: saying, ‘These last worked only one hour, and you made them equal to us
    who bore the burden and the heat of the day!’
  ind-ind: Kata mereka, ‘Para pekerja yang datang terakhir hanya bekerja satu jam,
    tetapi Bapak membayar mereka sama dengan kami! Padahal kami sudah bekerja keras
    sepanjang hari di bawah panas matahari!’
  pes-OPCB: ”به اینها که فقط یک ساعت کار کرده‌اند، به اندازهٔ ما داده‌اید که تمام
    روز زیر آفتاب سوزان جان کنده‌ایم؟“
  mpt-mpt: baabaniba Naka eli abuk teniba okok kebianiba afok smiko olokiem keibi
    moni ota wan kinabe. Nile kwitimib te okok keboba afok smiko homono blimanoa afoko
    ulanobbio otane kobo kwino tlibbu eli moni ota nisa oyebobo ge baabasiba
  bla-bla: Ki an' iau, anniks'isk sako'ĭsixk nituk'skau itai'ksĭstsikumiopi itapotŭkkiau,
    ki kanĭstokotaiau kanĭst'okokipĭnan ki ksĭstsiku'i ĭstsiksĭs'tutsĭssĭnni nitap'autŭkkipĭnan.
  ssx-ssx: Do ota꞉ wetepena꞉ mi haliwekita꞉ pa 1 aowa homekena꞉ e pokaemepate nikita꞉
    da ka꞉la꞉paaso kini pea nate holiki tiekena꞉ poka pua welealo naneta꞉ naoma꞉pate
    pa nakana꞉ma꞉ iki pa꞉ta꞉ hale mandake piki yenki niki pa꞉ta꞉ make kiteleme lemekeme.
  mkl-mkl: À wɑɑ ni, inɛ ŋɑ iyi ɑ̀ nɑɑ ɑnkɑ̃ɑnyiu isɔ ɑkɑ̃i ɑ̀ ce icɛ nɔ ì sɑ̃ nŋɑ
    bɛi ɑwɑ iyi ɑ̀ ce icɛ si inyɑ ɡbɑ̃ɑ hɑi dɑɑkɔ hee ɑ̀ ɡbɛɛji.
