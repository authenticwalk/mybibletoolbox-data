  ewe-ewe: ‘Ame siawo la, gaƒoƒo ɖeka pɛ ko wowɔ dɔ, ke nu ka ta woxɔ fetu wòsɔ kple
    mí ame siwo wɔ dɔ ŋkeke blibo la katã le ŋdɔ sesẽ nu la tɔ ɖo?’
  nuy-nuy: Wugurru wunu-magaa, ‘Warruburru-yung wurru-mijgalmini-yinyung anaadhaadharri,
    wugurru wurru-mijgalmini aynjaabugij ngi-dhawawarumini-yinyung yagu nagang barriini
