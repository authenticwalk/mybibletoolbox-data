  geb-geb: Mbe ana vhegap khaŋ ana nzuai, ‘Kha gumgi, mbe nza zɨn zegap ŋgargi. Mbe
    aua bavira ŋgargi, ndu nza vhezi vhezara mbe nɨɨŋgi. Nza guigira ŋaara bakɨme
