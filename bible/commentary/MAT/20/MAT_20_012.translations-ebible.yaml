  mxq-NT: 'es tꞌanʉʉmʉdʉ: “Tya̱a̱dʉ diꞌibʉ tʉ jya̱ꞌttʉ ok es jeꞌeyʉ tuk oorʉ tʉ tyundʉ,
    tʉ xymyʉjuy nandʉꞌʉn éxtʉm ʉʉdsʉty diꞌibátyʉts tʉ nyajnáxtʉ ja ambʉ ma̱ts tʉ ndundʉ
    tuk xʉʉ.”'
  tzj-NT: —Ja xe'urkaji pa rq'uisbal xa jun hora xesamaji pro xa junan xokatojbej
    cuq'uin pro ja rajoj makana' maquita jun k'ij xoksamaji, janila xokcosi in katij
    rpokonal chwa k'ij, xeche'e.
  tdt-tdt: dehan, ‘Sira nebee mai ikus servisu oras ida deit. Nusaa mak sira simu
    osan hanesan fali ho ami? Ami nee servisu mate aan husi dadeer too lokraik, loron
    manas mos ami servisu nafatin.’
  ron-BTF: 'Spunând: Aceștia, ultimii, nu au lucrat decât o oră și i-ai făcut egali
    cu noi, care am dus greul și arșița zilei.'
  eng-WEBP: saying, ‘These last have spent one hour, and you have made them equal
    to us who have borne the burden of the day and the scorching heat!’
  eng-FBV: ‘Those who were hired last only worked for an hour, and you've paid them
    the same as us who worked the whole day in the burning heat,’ they grumbled.
  nld-1939: 'en zeiden: Dezen hier, die het laatst zijn gekomen, hebben slechts één
    uur gewerkt; en ge stelt ze gelijk met ons, die de last en de hitte van de dag
    hebben gedragen.'
  bwo-bwo: ‹Hanots il waat bofin ik sa'atoshe, ernmó aaw jamo aaw k'es'atse mis'fetsat
    maawron jintswotsnton nonoton taal woshnk'ri.›
  nch-BL: 'Huan quiilhuijque: ‘Ni tacame cati teipa hualajque san tequitique se hora
