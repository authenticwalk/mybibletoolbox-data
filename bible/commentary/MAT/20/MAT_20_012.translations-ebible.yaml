  cof-NT: 'itsanlatichunae tie: Inlari man órasiri quilaquee latichunae. Chiquilari
    wari man malon sonba quilaquiyoe pata chibanbe. Tsan josanan chiquilachi cuwenta
    yalachinan jun tsansinan pacara quiniquee latichunae tie. Seitoe latichunae tie.'
  srm-NT: '“Te wan pisi hën de go nëën gbolo, hën de hakisi ën taa: ‘Unfa di soni
    waka? Di mamate hën u ko dë ta pena a di sonu mindi tefa di ndeti aki, ma nöö
    dee sëmbë dee wooko di wan kodo juu langa dë, u ku de tuu kisi di wan seei möni.
    A bunu sö nö?’'
  qvs-NT: 'Willarkansapa: “¿Imapatí ñukaykunata kay washa trabajak shamuk runakunawan
    idenllata pagarawankisapa? Paykunaka suk orallata trabajashkasapa. Ñukaykuna diya
    entero rupayta muchushpa trabajashkaynikunarayku ashwan aypata pagarawankimansapa
    karkan.”'
  zca-NT: 'nzhab bixa'': “Rë mos, xa'' nkë zhi''n tutsa or, lal ndix go nka'' no kun
    lë'' bixa'', mbaino dub zhë nkë no zhi''n no dub lo nëi''.”'
  cbc-NT: 'Atore bairo qũĩñuparã: ‘Ãnoa caberopʉ capaabojarã etaátana pʉame jĩcã horaaca
    jeto paarã etaama. Jãã pʉame roque, ati rʉ̃mʉrẽ jãã paanaiocoápʉ caasiro watoare.
    Bairi, ¿nopẽĩ na netõjãñurõ jããrẽ mʉ wapa joetiyati?’ qũĩñuparã.'
  qxo-NT: ‘Tsayrä yaycamogcuna juc öralla aruriyanganpita ¿imanirtä nogacunatawan
    iwal pägasquinqui, tsayläya achaychöpis aruycäyaptï?’ nir”.
  mox-mox: ‘Tomotau vauvaudi imai ifewa tuta kusakusana, ta imaʼa ʼaubena kuena wese
    babaʼau valema ta afewa, ʼinega ama veʼia agona ada ʼewea. Ta maʼoda ʼinega ama
    veʼia lelelea alobei?’
  kew-kew: 'Gore nimumi gupa simi: Go aanuri pena go epaade pare nimu kogono ogepusi
    pamede pare nimu mone niaa giaede-rupa agu mealeme. Niaamere naare paalu kogono
    radaa pi pa amaa sima.'
  dww-dww: ‘Tauma noya dosinama kè voie be suara debamaie ya kara kuruvana. Be inam
    banegidima taudi muriḡa ḡoma a tava be nam noya dosinama ti voiena. Be tam maesa
    teneḡinama kuya utedina.’
  nif-nif: eñgɨlɨñ, ‘Siñgi bɨlɨñ endɨ kena nain dumangot tɨlɨñ, gan nɨndɨ sandap ombap
    maim kwambɨñ gɨnañ kena pɨñgɨp gawalat tɨ-patnambi kɨlɨm elak. Nekta sɨnɨk siñgi
    bɨlɨñ en gɨta tuan walan noñgangot nɨmlañ?’
  twi-ASANTE: Wɔka kyerɛɛ afuowura no sɛ, ‘Nnipa a wɔbaa akyire no yɛɛ adwuma dɔnhwereɛ
    baako pɛ, nso yɛn a yɛyɛɛ adwuma firi anɔpa ma owia hyee yɛn no, womaa yɛne wɔn
    nyinaa akatua pɛ.’
  aoj-aoj: “Eaꞌ maꞌias naꞌamba maꞌi, ‘Amom amamba magiꞌ magatagai, amom mafiꞌi mandaꞌ
    maol nogota bandata siꞌi awa atitin, owaꞌ inaꞌ aꞌ nasoꞌama moni inimba naꞌamba
    atin siꞌi afaꞌ ogofaꞌani. Apaꞌ afaꞌ waliꞌ wandaꞌ maol luꞌunai endilisi ma nemaf
    laufi, eaꞌ owaf nahanahafa.’
  cbv-cbv: ‘Jwiítboó nihat yeó jáap, tʉbit ã chãhachah, bʉ́dí jwĩ tewechah, queét
    pée jʉinítboó biíc horabitjeh ĩ tewechah yʉhna, jwiít nihatdih biíc yoobó ma jíib
    wʉ̃hat, ã tʉ́ican caá’, caandíh ĩ niijíp be.
  taw-taw: Chɨn taynen bɨ kɨdek opal okok mani dɨpal tek nep dɨpun agɨnɨgabal agak?
    Man tɨkup won ak tɨkjakɨl, sub sɨj tɨmel nɨgaknɨŋ, wog gon gon yɨlɨk gup ak pen,
    bɨ apɨl sɨkol won olap wog gesɨpal okok, kɨlop mani ñɨban tek nep chɨnop ñɨban
    agɨnɨgabal agak.
  jic-NT: ‘Jipj locopyaya sin tjejyam niná noyomes. Hora pjaní p'in tsji' la tjajay’,
    tjowelepj yupj. ‘Cupj ts'ac' pjaní tsji' la tjijicj cupj. Pajal vyaja pwetsja
    tsji' la tjijicj cupj. Mop'in jipj nin p'iyá jis tje'yan wa yupj ncupj qjuis tje'yan
    jin p'iyá. Malala nin’, tjowelepj yupj.
  zap-NT: 're men: “Yra menree ne wdee lo dxiin lultim, tendxee or wlaa men dxiin,
    no lal ke ne wgyizh de wka noo yra noo wgyizh de wka men, no noo yra noo nak ne
    wun wantar wlaa dxiin lo neey ydebdxendxee.”'
  wer-wer: ‘Ënëm ya ngës rëaö eporö pit akun kot nent ya mëna. Ën ten kët ël epöök
    kët nga köpël ya mëneimaurö. Pël ëauröak tenim yaningkën tapël pit yemangkën.
    Pöten kaaö.’
  ipi-ipi: Mulu-mulu loto, akali utupanena mindimane ee anduane oko lamawuato, nai
    popo piya-kola teke, nanima wamba upa pitane wete tewa, ole luu oko pitaka piape
    ayawa wete pua atalama-ko. Akali matili wete epalai utupane yakama awa mindiki
    angu piape piyai tekeko, nimbato yole nanima gele mindiki okone tuma teke akali
    utupane yole maele okonde leaipia.
  qul-NT: 'Nerkancutaj: ‘Caycunaka ch''isillataña chayamuncu, llanc''ancutaj uj horallataña.
    Kantaj nokaycuman jina caskallantataj pagaranqui. Nokaycoka p''unchay ch''isiyajta
    ruphayta aguantaspa llanc''aycu.’'
  ter-NT: 'Hara koéhiko: “Enepohikora turixeôvoti koati ikenéti ko''ítukeyea, pohu
    poéha ôra ko''ítukehiko. Na koeti kutipasí kixínea námoepo ûti, uti koitóponovoti
    kotíveti xapa kótuti káxe?” kíxoanehiko.'
  bmr-NT: Jito dojɨcutɨ agaseme sano nɨhɨba oovoro dudɨcamaaihi. Jaarumoco mɨɨhai
    tɨcovovɨro daaduhi, mɨɨhai sihidɨ mududɨcamaaimoro sihidɨ aiguucutaco majaabɨcɨmo
    tɨcovovɨro, noomoro.
  fuf-fuf: 'ɓe wi''i: ‹Ɓee sakkitiiɓe arude ko saa''i gooto pet golli! A fonnii ɓe
    e amen, menen ɓee tuɗiiɓe yangi e nguleendi ɲallal ngal peetu?›'
  bhl-bhl: ‘Mali kunum kali ibik teleko, sukum ding gel kuw aluwsiliw kate, biim yan
    e nukalem yan makuw ki kuw duyemew te! Kate nusik ataan atul so aluwbamin fian
    kuw bukekabuluw te!’, dangsiliw kale.
  ons-ons: ‘Ŋeiwa iwa ŋado ebuki sarimi, eŋe urata wan auaka weku memi, ŋo ŋedo yemo
    kaiwe mane korop kaiwe teleŋ telego urata mene, ŋo siluŋ ge eŋe qoleoŋine rokop
    weku yewaka ŋene qoleŋonmaine!’
  con-NTPO: “Va chiga amppiji'ni semañe ashaensundeccuja aqquia fae hora'ccoe semamba
    tsu ingi'ccu fae'ngatsse isu'fa. Ingija pa'cco a'ta coe'jenga quinsetsse semasi
    qui ingima tise'pai'ccu fae'ngae in'jamba afepoen.”
  ghs-ghs: '@see-verse:MAT.020.011'
  peg-peg: ମ୍ଡିକାହାରେସ୍‌ ପାଞ୍ଚ୍‍ଟାତ କାମାୟ୍‌ ହାଙ୍ଗ୍‍ଜି ମାନି କୁଲିୟାର୍‌ ମତର୍‌ ରଗଣ୍ଟା
    କାମାୟ୍‌ କିତାର୍ଣ୍ଣା । ଆସେଙ୍ଗ୍‌ ଇ କାରାତ ୱେଡ଼ାବୁଡି କିତାପ୍, ଇ ହାଜ୍‌ରି ହିନି ୱେଡ଼ାଂ
