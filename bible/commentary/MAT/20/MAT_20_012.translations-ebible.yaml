    kwilekiyet bam kolo ekŋenmak mânep sepem kwep ndanik?’
  grc-MT: λεγοντεσ οτι ουτοι οι εσχατοι μιαν ωραν εποιησαν και ισουσ ημιν αυτουσ εποιησασ
    τοισ βαστασασιν το βαροσ τησ ημερασ και τον καυσωνα
  vid-vid: Walonga, ‘Wanhu awa woya mwiso wakola mijito kwa saa imwe hela, ndaze kuwaditila
    twiwhana na hewo hanga hetwe twimilila mijito ng'hangala zuwa yeng'ha na isanya
