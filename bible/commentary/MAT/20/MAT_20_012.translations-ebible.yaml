    liŋgu bitjan ŋanapurruŋgu dhuwala?’
  yal-yal: E yi a fala, e naxa, ‘Muxun naxanye faxi dɔnxɛn na, ne waxatidi nan tun
    wali kɛxi. I nxu nun ne birin saren fima kii kedenna nin ba, nxu tan naxanye fɛriɲɛnxi
    sogen na?’
  cnt-NT: 'jaun₂ ca₂juá''₂: “Dsa₂ i₂o₃lén₂ jë₁ca₂tó''₂, caun₂ hora bá₄ në₂tióin''₂
