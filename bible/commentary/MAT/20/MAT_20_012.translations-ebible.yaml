  tgo-tgo: thɨŋa, “Gharɨgharɨke iya mo vaŋguŋgike muyai, methɨ kaiwo mbaŋa ubotu moli
    na mo giya modanji mboromboro weimaŋgi, ko iyemaeŋge ghime mo vaidiya vuyowo laghɨye,
    mo vakatha mbaŋa regha ghakaiwo na wo ghataŋaghathɨgha varae le vurɨgheghe weime.”
  yap-yap: ni be lungurad, ‘Pi pumo’on ni ba’aray nni pi’ e maruwel ngorad u tomur
    e ta’reb e awa nra maruwelgad, ma gamad e polo’ e rran ni gu maruwelgad u tarama’en
    e yal’ nib gel — machane kam pi’ puluwrad nta’reb rogon nga puluwmad!’
  mop-NT: —“Le'ec a c'ochoo' pachili, jadi' jun p'e hora ilic uchoo' u meyaj. Ino'ono,
    tulacal q'uin uchi ti meyaj. Ti muc'yajtaj u chücüjil a q'uini,” cu t'anoo',—
    cu t'an a Jesusu.
  tet-tet: ‘Hoi! La bele nuneꞌe ama! Ema mak mai ikus basuk, serwisu tuku ida dei.
    Mais ami mak tama seisawan, serwisu kreꞌis mate toꞌo kosar turu! Tan saa ama selu
    ami manesak ho sia?’
  hlt-MCSB: Te dongah “He rhoek a lamhnuk rhoek tah khonoek pakhat ni a bi uh dae,
    hnin at puet kholing hnorhih aka ueh kaimih neh amih te vanat la na khueh,” a
    ti na uh.
