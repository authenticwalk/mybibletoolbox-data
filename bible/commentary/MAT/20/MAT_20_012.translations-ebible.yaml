    veyh³ ta² ma³jmee²ah¹ jniaah¹ na³ca̱á̱y⁴ jmɨɨ́¹, baáy⁴ ma³tiaá⁴ah¹ dxaah¹ yaa³.”'
  txq-txq: ‘Aweꞌ! Ta bisa talo ia, papa! Sira mana maik bakadean seli, tao ues kada
    liꞌu esak ka. Tehuu ai mana maik numa huhua anan mai, maue-osa fafandek lima-ein
    losa ai mbusen nara faa! Tehuu talo bee de papa bae ai sama leo sira raa?’
  aaz-aaz: ‘Hae! Aam! Ka bisa fa on nai. Sin neem namunin, suma anmeup naan jam meesꞌ
    aah. Mes hai reꞌ mtaam miꞌko kik-kiku, ammeup maꞌtaniꞌ ma mhae maet tar antea
    puus ein nsai! On nai te, nansaaꞌ am es ho mbaen kai natai?’
  qup-NT: 'Chaypi payta rimarkakuna: ¿Imaraykuta ñukanchita kay washa tarawak shamushka
    runakunawa parihullata paganki? Paykuna shuk urallata tarawashkakuna. Ñukanchika
    tukuy puncha inti rupata awantashpa tarawashkanchirayku ashwanta paganayki tiyan.'
  dop-dop: 'Ɩlɛnɑ pɑ́ tɔ sɩ: Mpɑ pɑ kɔmɑ nɔɔnɔɔ tɔ kɑlifu kʋlʋm kɛ pɛlɛ pɑ lɑpɑ tǝmlɛ,
    ɩlɛnɑ ń mǝlɩ nɑ ń kpɛntɩ-tʋɣʋ kʋfɛlʋɣʋ kʋlʋmʋɣʋ nɑ? Pǝyele tɑ́ kɑnɑ nɑ ilim nyɑɣɑ-tʋɣʋ
    hɑtoo tɑnɑŋ tɛɛ.'
  azb-azb: “Bu ən axırıncılar cəmi bir saat işlədilər və sən onları günün ağırlığını
    və qızmar istisini çəkən bizlərlə bir tutdun”.
  eng-DBY: saying, These last have worked one hour, and thou hast made them equal
    to us, who have borne the burden of the day and the heat.
  guo-NT: 'Samata, japi jʉm-aech lulpijinliajwa: ‘Wʉchakalkolaxtat pati asbʉan jʉmch
    nabist kaehora. Pe xanal najʉpanamotam, japi sʉapich. Xanal xabich kaes nabistax
    masxaeyaxtat’ —aechi.'
  hla-hla: '@see-verse:MAT.020.011'
  mav-NT: — Meimuẽ­waria pe etum uruwat sa'up ok tã ne kurin kahato i'atu­potpap pytkai
    i'atu'e. Uruto kue at at hakup kahato mesuwe urupotpap i'atu'e.
  kpf-kpf: Oi itâ sâwe, ‘Bet ge, zen nep bituk tuuge. Nen ko sirâm patâ nebân sâknam
    patâ nâŋgâm kirindâ ŋâtiksap. Oi wangât bet a zeŋgât dâp yatik niŋgat?’
  ppo-ppo: Atima mo hi̧kati kaae sóró kutó dirale whi̧rapené kale kutó talepaae duraalu,
    ‘Da̧ta, doasi suka suputamokélé, mo depe tukó wei kutó ditu betalepó. Téyaletei,
    kuluka mo beta̧ sukakelemó kutó dirane wale whi̧rapekélé, da̧ melale su̧tóróti
    ai melale ape,’ yóló, kale kutó taletamo fo tokó̧tamo du betalepó.
  hin-2017: ‘इन पिछलों ने एक ही घंटा काम किया, और तूने उन्हें हमारे बराबर कर दिया,
    जिन्होंने दिन भर का भार उठाया और धूप सही?’
  bef-bef: Yaꞌma alihi eꞌahana bonaꞌi liliꞌna hupamone kanasi liꞌahana minaꞌani lali
    limiꞌahata moneko legege suhi luto epiꞌahane. Ya huꞌehina lali keta liliꞌna sipi
    yege lanalo logobi hiti hiti huto lagabu liliꞌna liꞌohune.
  amm-amm: “Topimo ti noko mo asosasosofa mi ana tumono. Ulai toini muwoni koini muwoni
    komiyai tino. Ulai koisu mo posasi yakosai mi analo konalo manonoki, wiyou, ulo
    ta siyoliyo na iyolokomomokomoi.”
  zaj-zaj: walonga, ‘Wanhu wano wa ikimambukizo wasang'hanika saa dimwe diiyeka, ila
    kuwaliha kamba vuutulihile tweye tusang'hanike mdizua kali na kugaya misi yose!’
  chq-NT: 'jin''²in: “''In gacwolíin² lɨ tséi¹ rǿø² ga''ii''¹³na''a ''lee''¹³na''a
    coon''¹³ ''ido joongɨ coon²¹ hora gajmaa¹a ''ido to² joon jna''gɨɨ''ɨ tøøi² jmɨɨ²¹²
    taan²¹a''an jee²¹² ''yiia²¹.”'
  swp-swp: si ene, ‘Teina ta taumuritama, mahana esega mo se paisoa, na u hemaisadi
    u heaigonogonoaimai, ai ai paisoa asubena lohaloha, eo mahana gigiborina eai.’
  bjr-bjr: Maasa maqee iqaqaifaqa oonu maridaqa ainaini marunanoo suani dari marifaqa
    kadaapiridaqa qidaqa. Minara maasa munnimma moomoo qimia. Eenee marifaqa fuasa
    misa ainaina imariana amana oonu dupimasee nimia.
  aby-aby: '@see-verse:MAT.020.011'
  eng-YLT: that These, the last, wrought one hour, and thou didst make them equal
    to us, who were bearing the burden of the day — and the heat.
  jni-jni: In nu gusa haru sa ti hiri usa uwui hu be wa nyan duru ikirfi rep nan an
    de sa wa wuna u awa u inde inka inna.
  kne-kne: ‘Da naey ay naodi et es-esay oras anggoy di nan-oblaan da dowan pay dakami
    yan inan-anosan mi ay nan-ob-obla sin palalo ay segit sin intiro ay agew. Apay
    ngarud ay nan-iisoem din poldiya mi?’
  tgj-tgj: ‘So nyi vdw si goknyung yanammv gunta akin gomwng rongo rinam v,’ vla bunu
    minto, ‘ngonu doonyi v hila madubv rila rekwng gvvre—vbvritola no bunua ngonua
    jinam apiabv jigvre!’
  gui-NT: 'Jae reta jei chupe: Cuae taɨcue rupi omboɨpɨ oparavɨquɨ vae reta metei
    oraño oparavɨquɨ. Erei nde remboepɨ chupe reta metei denario oreve remboepɨ rami,
    yepe tei ore roparavɨquɨ tanta cuaraɨ jasɨ yae reve —jei reta, jei—.'
  quc-TT: 'Xkibꞌij: “We ajchakibꞌ ri xetoj la nabꞌe, xa jun hora xechakunik, junam
    xbꞌan la chikitojik qukꞌ, uj naj xujchakunik xqakochꞌ ri chak xuqujeꞌ ri qꞌij.”'
  heg-NTPO: ‘Idaah! Eta elia lam bisa lo tuang! In maa daek hmudin hesa kas, suma
    daek jam mes sii. Mo kaim in tamam daek deng oskaong bii ngias, daek hiti-late
    didiin lating baa! Mo taon elol le tuang baen kaim mamon na tatai nol one lia?’
  ptu-ptu: ‘Palla' dako iko umpasipadaam sahoki inde lako to anggam satette' mengkähä,
    moi kela daa mesangngallo bantahikam kami' nadä'dä' allo.’
  bzd-NTPO: 'E'' tö ie''pa kabewé̱ka̱ ta̱ iché kanè wák a̱: ‘Wëpa ikkëpa debitu̱ bataie
    kaneblé bërbërla ë̀, e'' skéie sa'' kaneblé ñië, ña''wé̱ dìba tö, ñies shtrine
    tai̱ë. Eta̱ ¿we̱s be'' tö ie''pa patué̱ ko̱s be'' tö sa'' patué̱ ekkë?’'
  kwf-kwf: ‘Na ngwae nini Ꞌoko saeda maꞋi buri, kira rao goꞋo sulia kaidaꞋi tiꞋitiꞋi,
    ma Ꞌoko folida ka bolo logo faꞋi kaimili neꞋe kami ngali kuluꞋa naꞋa ana na raoꞋa
    sulia faꞋi asoa laꞋulaꞋu neꞋe, ma na sina ka sina fifi liu naꞋa aimili.’
  eng-WYC-2017: and said, These last wrought one hour, and thou hast made them even
    to us, that have borne the charge of the day, and [the] heat?
  eng-WMBB: saying, ‘These last have spent one hour, and you have made them equal
    to us who have borne the burden of the day and the scorching heat!’
  zat-NTPS: 'dxelenné̱'': “Benne'' caní belelá'' bzé̱bedxa, tu chí''idau''ze ga belune̱''
    zrin, na'' gudízrujquezu'' benne'' caní ca gudízruju'' netu'', na'' netu'' bedú
    zra be̱ntu'' zrin, ne ca naca da la chee̱ zra nigá bchaga launtu''.”'
  spp-spp: “Mpii pi à pa yàkoŋke ke, tère nimbilere kanna báara pir'à pyi, ka mu u
    wuu ná pire u sàraŋi pyi niŋkin, mà li ta wuu à canmpuni pyi báaraŋi na, canŋke
    kafuge e.”
  zty-NTPS: 'na'' wnnágake'': “Benne'' ka'' bžíngake'' kate'' ze ḻawte, to chí''ido''ze
    béngake'' žin, na'' toze ka wdiẕjo'' ḻégake'' ka neto'', na'' neto'' bento'' žin
    dot ža, na'' wyéyeḻe''eto'' ḻo wbá.”'
  mek-mek: Ke keifa keinaka, ‘Iꞌina auꞌi muniai kemai kina maaga agaꞌomo mo kepinauga
    kai, lai auga pinauga meauga akapaisa, ke kinai kina isapuga aapa apua emai egapi
    kai, isa lai fou iꞌopo agaꞌomo lopamiaimai,’ keoma.
  aey-aey: ‘Dana hib hoiga eu aua osol himec cabi oiga. Ege qasil sanan mimeb cam
    qiqigen cabi oqa. Hina hib hoigaca egeca ihocihoc igiga eu cois qee,’ doin,” aden.
  urd-GVH: ‘यह आदमी जिन्हें आख़िर में लगाया गया उन्होंने सिर्फ़ एक घंटा काम किया।
    तो भी आपने उन्हें हमारे बराबर की मज़दूरी दी हालाँकि हमें दिन का पूरा बोझ और धूप
    की शिद्दत बरदाश्त करनी पड़ी।’
  ycn-ycn: 'Nemicha: “Caja penaje iphíchacaño, sápichaño pajluhuaja camú jená quetánaja
    calé. E''iyonaja ra''achá najló rihuemí rejeja caja. Ra''achaca huajló rihuemí,
    que caja ra''achaca piño najló rihuemí. Huecá sápichaño ima''á huaca i''imichaca.
    Ima''aní yajhué huaji''ichá panacu chuhuajá quetana i''imichaca”.'
  djr-djr: Ga bitjarra walal gan ŋunhi waŋanany, ‘Way buŋgawa, walalnydja ŋunhi dhiyaŋurruynydja
    gay'yi yolŋuy walal djäma märr-dhumbuḻ yan walu, nyumukuṉiny' dhu walal waluy
    ŋurruyirr'yurr, ga napurrnydja gan dhuwal djäma beŋur bili yan munhawumirriŋur,
    dhärran gan djäma walu ŋupar ga muk munhawuyin. Ga nhaku nhe walalany dhuwal balanyany
    bili rrupiya gurrupar nhakun dhuwal napurruŋguny?’”
  kvg-kvg: gi-einim, ‘Ezoqam nginik, sasae vaev-te gingazem, khapémbá gisasaenem.
    Yaq gê, áv khanégo, ndigu yaq-fia kopo gindapem, av ni qazi꞉ndapem, ni khøuwa
    ate ndægo, khøuwa tatas-te qazi-sasaetat?’
  rug-rug: Zama si arini, ‘Sari kaiqa hire pu tavetavete mumudi si keke aoa mo si
    tavetavete ia rini, ba gami si raza mate doduruna sa rane koasa maṉinina sa rimata,
    ba va kekeṉoṉo gami mo goi koa rini!’ gua si arini.
  hop-NT: 'Paṅqaqwa: Ima nuhtuṅk ökihqam panis sūs tāwat qöniltiqat aṅ tumaltota;
    noqw itam tēvep tumalay’yuṅwa, pu itam utuhuut k̇ānanapta. Noqw um sun itamumi
    sisvi.'
  san-URD: وَیَں کرِتْسْنَں دِنَں تاپَکْلیشَو سوڈھَوَنْتَح، کِنْتُ پَشْچاتایا سے جَنا
    دَنْڈَدْوَیَماتْرَں پَرِشْرانْتَوَنْتَسْتےسْمابھِح سَماناںشاح کرِتاح۔
  heb-LB: '@see-verse:MAT.020.011'
  caf-NT: '''Et ''uhiyúlhni, ‘Ndunnah ''udek''ah wheóobalh''a, ''en ''ilhoh sadzi
    hukw''e'' hoonist''ah zeh ''uhet''en. ''Ink''ez wheni dzin ndúhoolyez hoh sa ulhtus,
    ''i niz ''uts''et''en. ''Et whunts''ih ''en nelhulhúgha zeh buba ''uk''elha whuzílhtsi.’'
  mio-NT: 'ta cati ra ta ra ti: “Ra quichi chuhva ta ra―satiñu ra ta ra iin hora ni,
    ta cuhva tiahvi cun chi ra tiahvi tahun chi ndi, ta maan ndi―satiñu ndi nduvi
    nduvi, ta ihni xaan cuu,” cati ra ta ra.'
  srq-NT: “Ae ɨque ramo eresaitõ nae, ũquɨ̃ ngue mbae ɨshao shao eã jiri resẽ. Eresaitõte
    que ɨque. Ure quiatu que tenda uremumba rei uva a ɨshao shao ndeje. ¿Mbaerã mbae
    isiquia eremee ee ure rã sɨ chõ nde?” ɨ que ñee echa je ra.
  kje-NT: ‘Alhi'ihepenia ri eniyenihe howok jam ida mehe, maa pair hi namnenehe noro
    mayai? Am howok lere kekeme lolo lere manmanha raram!’
  gaz-gaz: Isaanis, ‘Warri gara dhumaatti qacaraman kunneen saʼaatii tokko qofa hojjetan;
    ati garuu nu warra dadhabbii hojichaatii fi hoʼa guyyaa obsine isaaniin wal qixxeessite’
    jedhaniin.
  kud-kud: na hiwalo, “Tomowaone abomohili yadi paihowa hauga ahu'ahubalina, na ai
