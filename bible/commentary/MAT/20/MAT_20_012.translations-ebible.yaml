    mas gérotor non géménalbék gey ségétérésangan dob kééduf i térésange.’
  nlg-nlg: Gaira tara bosa, ‘Na lei mane raini tara lutu tumuri tamami, sakai na bona
    ni aho vamua! Ighai tai lutu sakai na dani udolu lokana na hina sule, hauvaa ma
    sakai na vata ni pelu vamua to heghai ighai udolu!’
  dgr-DOGNT: hagedı, ‘Eyı dǫ nǫǫde la k'e nègı̨ı̨dee sìı ı̨łè sadzeè zǫ eghàlagı̨ı̨dà.
    Goxı̨ k'àhdzǫ la hazǫǫ̀ weghàlats'ı̨ı̨dà ne eyıts'ǫ sadeè nàtsoo nı eghàlats'ı̨ı̨dà
    hǫt'e. Hanìkò ededı̨ sìı goxètłǫ gıts'àneehdì,’ gıìhdı.
  pes-OPV: گفتند که “این آخرین، یک ساعت کار کردند و ایشان را با ما که متحمل سختی و
    حرارت روز گردیده‌ایم مساوی ساخته‌ای؟”
  ron-1924: 'ши зичяу: ‘Ачештя де пе урмэ н-ау лукрат декыт ун час, ши ла платэ й-ай
    фэкут деопотривэ ку ной, каре ам суферит греул ши зэдуфул зилей.’'
  tpz-tpz: Ee to soe ke poë pan, ‘O teꞌ varih to kiu suksuk, pare kiu ro a paeh aoaꞌ,
    ee to kon ee po voen nemöm to kon. Emöm to kiu rakah em pa potan avoes, taneo
    non pa pöstakah, pareꞌ öök non pa matanpoen, a potan to pa vakmis rakah en pemöm.
    Ivëhkëk, eën to voen va eom pee manih pa ö nën to voen va ka möm.’
  agd-agd: ‘Tare ínaimpa suron ma erein banta kéká ano mana áaurá me yódayai setin
    má manaí miyan amiya ompo seti fe ákura suron mi me ákonaé doriyákun kákan á tikhakhen
    mino.’
  rkb-NT: “Asaktsa kytsa nubaze zuba duabohotsa bo zumunaha tsikaeni zuba sukpesapy
    humo nikaranaha. Katsaktsa zokorobyitu sisukpesapy humo tsikykaranaha, haramwe
    buruk tu sisukpesapy humo tsikykaranaha. Okyrysaro ty sibo nyny tsiky atsa tu
    myokyrysaro my” niaha.
  san-THA: 'วยํ กฺฤตฺสฺนํ ทินํ ตาปเกฺลเศา โสฒวนฺต:, กินฺตุ ปศฺจาตายา เส ชนา ทณฺฑทฺวยมาตฺรํ
    ปริศฺรานฺตวนฺตเสฺต''สฺมาภิ: สมานำศา: กฺฤตา:ฯ'
  iws-iws: Mɨ sɨma ɨna boɨnɨm, tɨ kamɨm naɨowaka namɨriiniyɨm mɨ sɨma tɨ umɨrɨn krɨma
    haiyɨn siir hɨriinan dimusi haigɨm, sɨma ɨi prɨei bɨ ninɨ mɨriinikɨm. Mɨ krɨra
    nugakiya mɨriibumbuyakwokɨm mɨ ɨni bɨe ɨeyar yɨkiyamkirɨbɨn mɨ bɨeyɨn krɨmiirar
    whwonanaewakɨn.
  pol-SZ: „Jak to? Ci ostatni pracowali tylko godzinę, a dałeś im tyle samo co nam,
    którzy przez cały dzień ciężko pracowaliśmy w upale!”.
  ztq-NT: 'chëb xaa lo xpixwan kwaa: “Lalak nii kwtiizhoo xaa nii kwë tsiiñ tugak
    wor name kwtiizhoo lëë noo, aan tyub tse pkyëë noo tsiiñ lo naay.”'
  kqa-kqa: '@see-verse:MAT.020.011'
  zai-NT: 'Ne na ca'': “Ca ndi ti hora si bi''ni ca dxiiña ne gudixe lu laaca bia''
    ca gudixe lu laadu, laa nda du bidxuí du idubi dxi.”'
  upv-upv: 'Mian ko arwerai tevi: ‘E, erpese nir ngel arvivitu armajing bbong mete
    nial sansan, ko nik kuwlir osorsan tevi kem nga nammajing renge nabong totoklai,
    namrunge m̃isij renge nial nga milep?’'
  wap-NT: Ĩkian uꞌati, ‘Dawuꞌitiiniinao ĩkaudinan masakaudaꞌuꞌo ĩkaudinankan, baudaꞌapa
    hour sodi, mazan waunao baudaꞌapa kamoo wakaudinan wabaiaapan wiichaꞌo kamoo,
    mazan upuꞌu zii pukawinipinaatan ĩdyaun naꞌapa kida manawun waunao kawan.’
  mva-mva: Be bokai dipile, ‘Tamoata alaurituka dipura nge tago uanana sasalaga dimalipi.
    Keka oabunabe kimalipi nibe irairai-ba. Amari iumoate-kamai-tina, ata zazanga
    tekedia-doi kuiang-kama!’
  dwr-NT: '@see-verse:MAT.020.011'
  kfw-kfw: "\x93‘Nuk intongnga loom niruoi ngai'n phadan inkhatbit chuon intho,’\x92\
    \ inmani'n inti, \x93‘Keini'n suunsoot kanisa kindeiya chuon kintho, takkha keini\
    \ diangnga ninapele in-angrip ah inmani diang um napeii!’\x92"
  bfz-bfz: ‘कि जो आसा ते बादो ते आए थे तिने तो एक ई कंटा काम कित्तेया था और तिना खे
    बी आसा बराबर ई दित्तेया और जिने पूरा दिन काम कित्तेया, पाअर चकेया और तूप सईन कित्ती?’
  cuk-09: 'sogdemalad: ‘Wemar-sorba-nonimalad, unnila wachi-irgwen arbasmalad, anmardi
    bur-dummad arbasad, dadba dummad gal-itosad, degite, anmar-sunnaa bennuklesmarmogad.’'
  ben-OBCV: তারা বলল, ‘এই লোকেরা, যাদের বিকেল পাঁচটায় নিয়োগ করা হয়েছিল, তারা তো
    কেবলমাত্র এক ঘণ্টা কাজ করেছে। আর আমরা যারা সমস্ত দিনের কাজের ভারবহন করে রোদের
    তাপে পুড়েছি, আপনি কি না আমাদের সমান মজুরি তাদের দিলেন।’
  mil-NT: 'Te ní xáhaⁿ‑güedě xii tée dii chìuⁿ‑xi ní quide‑güedé: “¿Ná cuèndá cue
    tée nchìcúⁿ cuìí‑nǎ cuánguɨhu núú chíúⁿ ɨɨⁿ‑ni nǐ cháhu ñaha‑n xìi‑ndɨ́ ndɨhɨ‑güedé,
    te ɨɨⁿdìi oré duha ní quide chìuⁿ‑güedé? Te nchúhú nchàca nchaa ní sahni iní‑ndɨ́
    ní quide chìuⁿ‑ndɨ́, te ní ndoho‑ndɨ́ cahni, te ɨɨⁿ‑ni nǐ cháhu ñaha‑n xìi‑ndɨ́
    ndɨhɨ‑güedé”, càchí‑güedé xǎhaⁿ‑güedě xii tée dii chìuⁿ‑xi ní quide‑güedé.'
  myu-myu: — “Katpuje acã kapikpig o'e ip―wara'acayũ. Cũg̃ g̃u o'e tei jo'iat kuka
    ocedei,” io'e ip. Jemãmãmã ip. “Pũg̃ hora acã kapikpig̃ o'e ip. Oceju bit kapikpig̃
    soat em ma―kabia isum pima, kaxicug̃ pima dak. Kajepi kug̃ cĩcã oceju, kapikpig̃
    puye,” io'e ip.
  fue-fue: 'ɓee bi''a: ‟Sakitiiɓe wari, yanne woore tan gollii, ko potinɗaa ɓe e minon
    golliiɓe nyalaane ne fu, der naaŋe e guli!”'
  amk-amk: Eteyo, ‘Eh! Todoni fino amerufi maraba paria we rahida bei sentenang, tuti
    wonei sina amea na kameaifa paria sobu ramindena, wape bai amea mai kariri mano
    era wefuiai ma erufi we araha ureng boyari kawuru fosa ninai?’
  fai-fai: ‘kaba watawo kale yak am atan bán una imak dádaw tad atan mángam makuw
    wok fakudiw. Ita num dil tad wok fakubuw kisol taw kuyamaw, ako kal bom nadiwe
    nuka dil kutim midiliw wok ki kuektane tadanubuw ade atan mámin yáw kuw wanebuw.’
    Akiw.
  ura-NT: ‘Caa canacaanu satononiha turunacaaurute, basiinjiincha amihaneeuruhane
    saijieein, canacaanu coreteeine jeeoneein acaauru coreteei, mainajeein amihaneein,
    enoto ajaanone maajeein abaantacaanune saijieein,’ naaure.
  mcd-NT: “Ascan nonfin nan shafatishon yonoaquin. Fari isicoin muran. Ascan man fari
    caino chipo fuafo min ato inan cuscan huaquin nocorifi min inainran,” ishon yoiaifoan.
  urt-urt: Tinge yanange na, ‘Lenge miyeꞌ eꞌe pe, tinge yat yuwo supule ŋaiye yungwiris
    yende wah pe, ni pwal poi wuhyau tatame lalme. Kom poi eꞌe pe, poi mat hondo hondonge
    pe, ŋau tikin gene sekeh poi ŋaiye poi mende wah mate tatame yungwiris.’
  kiz-kiz: Bhakajobha, “Abha bhabhombambombo bha mwishu bhabhombili lisaa limonga
    tu kubhombambombo, lakini ubhalenganisi ni tete, tete tup'hendili misighu ligono
    lyoha ni kupya ni lifukhe.'
  tzo-TZE: 'Jech lic yalbeic li yajvalic ta abtele: “Jun xa no''ox ora i''abtejic
    li boch''otic ts''acal ivulique. Pero co''ol yepal laj atojuncutic. Li vu''uncutique
    sjunul c''ac''al li''abtejcutic. Toj c''ux laj ca''icutic li c''ac''ale. Ep lubel
    laj ca''icutic”, xiic.'
  lex-lex: 'Mak kar lia yawyawra re riwra: “Hya''a nrei pia mak na''nama kar lia lera
    nhierni re rkar nian toto''a lera ho''ke''eni nmeh''a mere am die amkar lia ler
    pahna matmiat liawan de, ne a papiair mamni ramneneha?”'
  dov-dov: Bakati, 'Aba basimulimo basyalizi babeleka biyo hola lyomwe, pesi mwabachitila
    bvukozyenie andiswe, iswebo nitwaminwa buzuba bonse alubo muzuba lyuumpa obu.'
  rgu-rgu: ‘Aweꞌ! Bos, ta bisa leo iaꞌ fa! Sira mai resiꞌ buiꞌ, roi nonoiꞌ noi jam
    esaꞌ a. Tehuu ami moi nonoiꞌ sota maan seli meme balahaa anan ria mai, losaꞌ ami
    puse makeoꞌ ara! Tehuu tao leoꞌ bea, de bos bae ami sama leoꞌ sira?’
  toc-NT: 'Chiné tahuá­nilh: “Uma̠­ko̠lh maka­pi­tzí̠n hua̠nti̠ a̠huatá tachilh y
    caj xma̠n aktum hora tás­cujli, ¿túcu chú xpa̠­la­cata na̠ chu­na­tiyá ca̠ma̠s­ka­huí̠pa̠t
    cumu lá̠ aquinín qui­la̠­ma̠s­ka­hui̠­ma̠­náhu ma̠squi aquinín tan­tacú xacak­sti̠­pu̠ani̠­ni̠­táhu
    chi­chiní, la̠n ckalh­pu̠­tí̠hu y na̠ luu la̠n clhca̠cui?”'
  ulk-1902: Kega, Netate abele haua ge uiaba keubu le dorge, a ma abkoreb uiaba lu
    keriba lu, keriba au asiasi abele dorgelam, pako abele gereger au urueri.
  som-som: oo waxay ku yidhaahdeen, Kuwan dambeeyey waxay shaqeeyeen saacad keliya,
    oo waad nagala mid dhigtay annagoo sidnay shaqadii cuslayd ee maalinta iyo kulaylkii.
  mam-C: ¿Ti'n qu'n kyinx kye' ẍi b'aj ok aq'nil yaj twi' kyk'u'j s-ex tze'nkuljo
    qe, exsin b'e'x xqo ok qe' qlixje, ex ma tziky'x aq'untl ex tqan q'ij qu'n?
  ndj-ndj: Vadeta, ‘Ava vafikili kumbeli vagola chichuku cha kwa lisaa limu hela.
    Mbona kutugolela tulinganili na veni kunu yufwi twiwunishila tugola chichuku chikomi
    na lijuva likali lituyakila?’
  mbj-NT: 'Hahỹỹ d'' sa kyyh: “Hahỹ ajyy tagadëëg ub matsyyd hõm doo, jããm hẽ sét
    hẽ oor its ti ramoo bok”, näk. “Ãã tak''ëp ãã moo boo paawä, tabajuu bä, ãã gadoo
    do pénh ragadoo”, näk sa kyyh.'
  lat-VUC: 'dicentes: Hi novissimi una hora fecerunt, et pares illos nobis fecisti,
    qui portavimus pondus diei, et æstus.'
  ngp-ngp: wakamgamba, ‘Awa wazigiile wadamanya ndima sa dimwenga du,’ ‘suwe kiikigwa
    mwe dizuwa msi mgima, mna wawaliha vikuligana na suwe!’ ”
  enq-2: Dopa latala ee tange doko lamaiyoo, ‘Kalai akali maita-pyao ipamino dokaitame
    awa mendai iki kalai pimino. Niki yale mende tamupa, naima indupa gii dake pitaka
    lekeleke tao kalai pyemano doko, embame dupa naima-pipa kapa-kapa lao yole pilyinona’
    leami.
  eng-ASVBT: saying, These last have spent but one hour, and thou hast made them equal
    unto us, who have borne the burden of the day and the scorching heat.
  mna-mna: 'Tiso: ‘Wai, zin wal ta timar kaimer na, tikam uraata biibi som. Mi niam
    na, zoŋ ilas yam ma ambel uraata pa mbeŋbeŋŋana mi ila rou. Mi iŋgi parei ta nu
    ŋgiimi yam raraate kembei ta zin kaimer kan!’'
  myw-myw: '@see-verse:MAT.020.011'
  sby-sby: balambeti, “Ha! Banetu balengili ncito lino lino, balasebensowa kwa ola
    limo, cilyeconi mulabafoleshe kwelana ne njafwe, kakuli afwe tulafu misana ne
    ncito, lumwi lulatupwili pamubili!”
  sll-sll: “Yalhobi emgi umiraya, honagi obilga omia, te na yalhobi honmil sinamoki
    ure honagi ol mominga, mominga, ari dere bukuniminga irai hamen girimia, tobo
    kunu kunu na tengiwe.”
  yaq-NT: 'inen jiakai: “Inime''e, che''a chukula yajakai, senu orata jiba takipanoak.
    Intok empo, jiba ito beekik am beje''etuala. Itom, jume'' che''a yu''in tekilta
    yaakame, intok si''ime taewata juka'' tatariata ine''akame benasi”, ti au jiiak.'
  uro-uro: i rhi qoar toqortäqyia, ‘Erhärhae rhäkt kärarhae i ngia mät a rha nasot
    di nak kop ta mualat pät ama sägäk ama aua dap aiut di ama qunäga qa mäs ut mänasäng
    mai qre vät duququs sokt di qop ngia sek mä ut na ama rhitsek toqorne, rhi na
    ut!’
  ita-1885: Questi ultimi han lavorato solo un'ora, e tu li hai fatti pari a noi,
    che abbiam portata la gravezza del dì, e l'arsura.
  muy-muy: 'tə̀hi : “Nday hini ya tàra kələŋ a ni, tàgray tʉwi njemdi biliŋ hʉya ti
    kə̀pəl tay kala-kala akaba leli ya màgray tʉwi rukani a fat bu, màmətakaba dal-dal
    ni ti ahəmamam ?”'
  kqc-kqc: niyadi, ‘Mina vene kaere bi gabi baeyadi bi meda nemoko yokoi maka moimai
    reyadi, idu uni fore kana maro—una kaere bi meda doba ma meda seiri moimai reyafa!’
  tav-tav: “Ati maja capaara eja tʉjaena jĩca horana na capaabato quena jãre mʉ cawapayero
    cõona nare mʉ wapayewʉ. Jã maca yoaro seeto caajiro quenare jã paabapʉ. Ñuuquẽto
    majuu mʉ áa,” caĩ tutiyuparã capaara eja jʉgoricarã.
  eng-ULB: They said, 'These last workers have spent only one hour in work, but you
    have made them equal to us, we who have borne the burden of the day and the scorching
    heat.'
  spa-VBL: ‘Los que fueron contratados al final solo trabajaron una hora, y les pagaste
    lo mismo que a nosotros que trabajamos todo el día en medio del calor abrasante,’
    refunfuñaban.
  fra-_FOB: 'En disant: Ces derniers n''ont travaillé qu''une heure, et tu les as
    égalés à nous qui avons supporté le poids du jour et la chaleur.'
  hau-ULB: Suka ce, 'Wadannan da suka zo a karshe, sa'a guda ce kadai suka yi aiki,
    amma ka ba su daidai da mu, mu da muka yi fama da aiki cikin zafin rana.'
  mal-mal: ഈ പിമ്പന്മാർ ഒരു മണിനേരം മാത്രം വേല ചെയ്തിട്ടും നീ അവരെ പകലത്തെ ഭാരവും
    ചുട്ടു പൊള്ളുന്ന ചൂടും സഹിച്ച ഞങ്ങളോടു സമമാക്കിയല്ലോ എന്നു പറഞ്ഞു.
  kkc-kkc: ‘Iba biame toowa osoko pa mapoo tou toowa telagameleeso. Esino odoo hagee
    bia wulo osoko howo deiyepo mapoo tou ka too. Esino nayo kasi maga molee dimapoo
    tenee hedebe egeesi masi imapoo ka tonowala?’ diso.
  urd-GVR: ‘Yih ādmī jinheṅ āḳhir meṅ lagāyā gayā unhoṅ ne sirf ek ghanṭā kām kiyā.
    To bhī āp ne unheṅ hamāre barābar kī mazdūrī dī hālāṅki hameṅ din kā pūrā bojh
    aur dhūp kī shiddat bardāsht karnī paṛī.’
  far-far: ‘Na wane ne 'oe saeda 'isi ki, kera rao go sulia kada tu'u, ma 'oe folida
    ka bobola laugo fai kalu na wane ne ngali kulua ana raoe sulia maedangi laulau
    ne, ma na sato ka sato fifi amalu.’
  suz-BL: ‘नेल्‍ल क्‍येङा नोले जाक्‍बपुकीमी इच्‍का ला गेय पाम्‍तेक्‍म। गोपुकी सुनी
    रे गेय पा नांम दुप्‍शा चोशा श्‍येत पा गेय पाइतक। तन्‍न आंइ कली उइक्‍थ उइक्‍थ गाल्‍च
    गे‍तीनी’ दे गाइश्‍शा देंमा बाक्‍त।
  car-NT: 'Kyngaton: ‘Mo''karon wena''po tanokonymbo o''win juru roten nemaminaton.
    Irombo na''na epemary wara enapa mepematon. Na''na te kokorombo poro awosin pe
    tamaminary ko''mangai asiny tam''po''kory ta.’'
  amp-amp: ‘Nd yimam tu wuroh niahato wan auakforpat hingrnayukm tfit nom yakyuk marufat
    kanjo fekm. Nom famunom ka nom bi dbha ksfut ritohakhato yonmari marr hatoh krifafyuknomn
    yura yakruhanomn rom yiro wayakrahm.’
  bht-bht: कि जड़े संझा दे पंज बजे आये कने इक ही घंटा कम्म किता, तू उना जो भी उतनी
    ही दिहाड़ी दिती जितनी तू सांझो दिती, असां दिन भर भार चुक्या कने धुप खादी?
  eng-NOY: saying, These last have worked but one hour, and thou hast made them equal
    to us, who have borne the burden and heat of the day.
  cub-NT: Ʉ̃́re aquemavʉ, “Nácapũravʉ cũináora quénora memema. Aru ñʉjacapũravʉ memevʉ
    caijãravʉ. Aviá ʉ̃i boiyede ñájivʉ ñʉja. Ʉbenita ñájimevʉ bácavʉreca, náre bojed̶aivʉ
    mʉ cũinátʉrʉreca mi bojed̶aiyepe ñʉjare, ñájivʉ bácavʉre”, aquemavʉ ina javejĩnara
    memeni bʉivʉ bácavʉ.
  ita-1927: Questi ultimi non han fatto che un’ora e tu li hai fatti pari a noi che
    abbiamo portato il peso della giornata e il caldo.
  lww-lww: Ana amligan lala tai pa piun tania, pisa pisape ‘La nap̃a apimi mare ga
    na wa, la amiyum̃ae aora taaga ga, ana imimi memiyum̃aen legiena wetelu e pupia
    yepisusun nene. Imimi mepisu nap̃a ko omla kilavaru maran taaga pan la, sa ke
    nap̃a omla pan imimi. ?Suri nene na sanape na sanene?’
  ckb-ckb: 'دەیانگوت: ”دواهەمینەکان کاتژمێرێک ئیشیان کرد. تۆش لەگەڵ ئێمە یەکسانت کردن
    کە سەختی و گەرمای ڕۆژمان کێشاوە.“'
  nas-nas: ‘Dake aing damaꞌ mintoong tutumparira narung aua mintoomparirining niiꞌ
    uipaariiꞌkoo aaꞌnaꞌ mintoomaririning ninka nariꞌ basie mooꞌering.’
  uvl-uvl: ‘Iong, toinge o olia imem nenge moat tala ke urumem haka nge iri nemur
    nenge teat rume mana nei ol. Iange imem, mo talun tele ume nei nga chaia milang
    ngana nike. Pe iri nemur teat rume mana te ume ke etue choro mana. Pe pomere o
    tunge urumem ke elle mana ke mange iri?’
  eng-BBE: Saying, These last have done only one hour's work, and you have made them
    equal to us, who have undergone the hard work of the day and the burning heat.
  ixl-CNT: 'Utz tal te ech tzaꞌ: «Aatz qꞌu yaꞌtebꞌal okchil tu aqꞌon tziꞌ, maꞌl koꞌn
