  xsi-xsi: Aku sipai tâno warika tu, “Wa! Kinzi tamâta ŋinde sipâŋga muli ndo! Kinzi
    siveta wurâta ikura kari tai taitu mai nâ! Aŋga maka nde kaveta wurâta ŋalae lâ
