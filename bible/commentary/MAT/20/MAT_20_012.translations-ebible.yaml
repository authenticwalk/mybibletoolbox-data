  ntj-ntj: ‘Wiya, wati nyarralu-ya mungarrtjingurukutju waarka palyarnu. Nyangka-latju
    yunguntjarranguru kurli purlkanyangka palyarayirnu mungarrtjirringu. Nyangka-lampatjun
    payi palunyapirinypartu nintirnu.’
  sxb-NT: ‘Awantu awatoorrwe lunyima wano iwo wakorre emirimo mala ku enyinga endala
    engʼene, ni nyingeeno owa-aa omusaara owuagani ni ifwe awakorre emirimo emikalu
    ku iwasu owuire wuona.’
  nhu-NT: gayte lɛ, ‘Bonyii ban bò wo be jo ɛjim lem kɛ ntam kefew mwaaŋ maaŋ, geenɛn
    wo ɛ law bee bó lɛŋlɛŋ, ɛ bese nu bò be she ɛ ŋgvuse yî lemme le diuu dicile ɛ
    mvum sheyte yî yese le.’
  row-row: ‘Aweꞌ! Nda bisa taꞌo ia sa, malangga! Sira mana rema maꞌabuit ra, tao ues
    akaꞌ liiꞌ esaꞌ a. Te hai mana masoꞌ tao ues eniꞌ a fefetu anan ia, tao ues mitaꞌ
    mamate mara losa mbusar nandali! Te taꞌo bee de malangga bae hai onaꞌ naa ra boe?’
  msy-msy: ‘Gumazir kaba bar gɨn izegha auan vamɨran ingari, ezɨ e mɨzaraghara izegha
    ingangarir ekiam gamima, aruem e gaponge. Ezɨ nɨ ivezir vamɨra bar e ganɨngi.’
  agg-agg: Ai yahomoya, ‘Nindou süŋgunɨ se ratüpurɨ masagapura moanɨ bodɨfombo yaŋgɨrɨ
    ratüpurɨmemo-anemo asu se ahamumbo kakɨ ra yɨhoefɨmbo masawamunɨ nahurai masabapurɨ.
    Roana siambe peyefɨ hohu hüfünɨ gebuai ra ratüpurɨ tɨŋɨrɨfomayefɨ hüfɨhamɨndɨ
    kɨkɨrɨhundühɨ,’ mehomondamboyu.
  ptp-ptp: dɨ nêl vô i ên nêbê, ‘Xomxo tigae wê val vông yuac hucên ge he vông yuac
    tɨyi hɨyôv manôn tibed, lêc ông vông mone vô he tɨyi xocbê ông vông vô xe ge,
    lêc xe vông yuac pɨtoc yang dɨ vɨgwe buc lec mɨ hɨyôv ya xe nimnɨvi vô myavɨnê.’
  nak-nak: Egite goio tahia mago ‘Egiteu ale guvi moli te la maulavi, egite kama igogolu
    tabaa, egite igogolu moli la mata la haro isa moli, me ilava la mapa giteu visauru
    moli tamiteu e? Amiteu, amite soko sesele la igogolu te la kavikoki sesele, la
    igogolu tamiteu vagari pepeho, la haro kue vavaga amite, la maholo mite pusi.’
  lbb-lbb: la atongi mang, ‘La ning la hanot murmur bel la titol bongnan la, ika mila,
    mila tol a rakrakai a titol pa a kamis i rang mila, pa u tokom la otleng arlar
    omila.’
  kan-2017: ‘ಕಡೆಗೆ ಬಂದ ಇವರು ಒಂದು ಗಂಟೆ ಮಾತ್ರ ಕೆಲಸ ಮಾಡಿದ್ದಾರೆ. ನಾವು ದಿನವೆಲ್ಲಾ ಬಿಸಲಿನಲ್ಲಿ
    ಕಷ್ಟಪಟ್ಟು ಕೆಲಸ ಮಾಡಿದ್ದೇವೆ. ಆದರೆ ನೀನು ಅವರನ್ನು ನಮಗೆ ಸಮನಾಗಿ ಮಾಡಿದ್ದೀಯೆ’ ಅಂದರು.
