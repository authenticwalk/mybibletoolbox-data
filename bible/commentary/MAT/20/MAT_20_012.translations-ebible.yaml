  ino-ino: '@see-verse:MAT.020.011'
  gnn-gnn: ‘Walalanydja ŋunhi dhiyaŋunydja walalay djäma märr-dhumbuḻ' warray, gurririyu
    warray waluyu, ga ŋanapurrunydja yukurrana dhuwala djäma bitjarra warray liŋgu-u-u
