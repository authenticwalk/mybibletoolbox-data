    Benne' Golje' Benách, ḻo na'gak bx̱oz wnná bia' ka', na' ḻo na'gak benne' yodo'
    wsedle ka', na' chóggake' chia' gata'.
  mek-mek: “Amoisa. Iꞌa Ierusaleme taonina alao kai egae Papiau Aumauni Gauga akeꞌafaꞌafalaina
    sakedote lopiaꞌi ke Moses ega iifa pamalelega auꞌi imaꞌiai akepaaua. Ke egaꞌina
    auꞌi isa femae iifaga akepaapa.
  aey-aey: “Feiga, ege Jerusalem toqona. Ono age Dana Melah ihanec dana benben ebeneganaca
    loo je iwaladec ebeneganaha muduqagan. Age uqa cal migiannu geldumeig
  urd-GVH: “हम यरूशलम की तरफ़ बढ़ रहे हैं। वहाँ इब्ने-आदम को राहनुमा इमामों और शरीअत
    के उलमा के हवाले कर दिया जाएगा। वह उस पर सज़ाए-मौत का फ़तवा देकर
  ycn-ycn: —Chuhua hue'ejichaca Jerusalén ejo. Re na'ajé najló nucá. Ina'uquéjloje
    penaje i'imacá nucá. Na'ajé nucá nahuacára'ajeñojlo. Sacerdótena huacára'ajeño,
    Tupana puráca'alo nacú jehuíña'atajeño, quélejlo na'ajé nucá, nenócaloje nucá
    penaje.
  djr-djr: Ga bitjarra ŋayi marrtjin walalaŋgal ŋunhi lakaraŋalnydja gam', “Ŋämany
    nhuma dhu manymakkum yan walal. Limurrnydja ga dhuwal marrtji balan Djurutjalamlila,
    ga ŋunhaliyin walal dhu ŋunhi Yolŋunhany Gäthu'mirriŋuny märramany bala gäman
    goŋ-gurrupanna ŋurruŋu djirrikaymirriwala mala ga rom-marŋgikunhamirriwala malaŋuwal
    märr walal nhanŋu dhu waŋanhamirra bunharawnha,
  kvg-kvg: “Nqáe! Ni Zelusalem taon-té qazinø-qavigít. Yaq Zelusalem taon-te ndøgo,
    Ezoqam-ge Yo, Mbumbukiam-gi iziz ezoqa kandakanda neka Mozes-qa guguna manqat
    nømendim ezoqam-qá zenda-té ginǿveém. Yaq ndigu manqa ovøyam-te sasa ndǿveēm,
    manqat vǿkopo꞉nēm, av nqægo, yà benanīm,
  rug-rug: “Avoso mae gamu, korapa sage la pa Zerusalema si gita, meke vasina si kote
    ta vala sa Tuna na Tie pa limadi rina ṉati hiama, meke sari na tie va tumatumae
    koasa Tinarae te Mosese, meke kote ta zutu, meke tava mate si Asa.
  hop-NT: Meh, itam Jerusalem hapi aqwya. Noqw nu’ Sinot Tiat God awwat mohpeq momṅwituy‐nik̇aṅw
    pu tutavot tutuqaynayaqamuy amumi noiwni; noqw puma nuy nīnayaniqey pasiwnayani.
  san-URD: پَشْیَ وَیَں یِرُوشالَمْنَگَرَں یامَح، تَتْرَ پْرَدھانَیاجَکادھْیاپَکاناں
    کَریشُ مَنُشْیَپُتْرَح سَمَرْپِشْیَتے؛
  heb-LB: 'ודיבר איתם על הצפוי לו בירושלים: ”מישהו יסגיר אותי לידי ראשי הכוהנים ולסופרים.
    הם ידונו אותי למוות'
  caf-NT: “Soo zúlhts'ai, Jerusalem ts'iztedulh 'ink'ez yinkak dune ye', 'en ndunnah
    náwhulnuk moodih, 'ink'ez Moses be' dustl'us 'uk'ununa'úsduguz chah, 'aw 'et butl'ahitelhtelh,
    datetsah ka hiba nahuteyeh.
  mio-NT: ―Vitin cuahan yo iti ñuun Jerusalén, ta cua tiin tiñu chi ra cuu sehe ñivi.
    Cua tiin ra sutu chahnu chi ra sacuaha ley chahnu chi ra, ta cua cati ra ta ra
    ti cua cuvi ra cuu sehe ñivi.
  srq-NT: —Co nyao quia Jeursalén co. Huee ra mbia semee sacerdotes rerecua je. Embesasa
    abe je. “Jesús jẽɨquia”, ɨ ra serɨɨ̃.
  kje-NT: “Makaniyala! Lere eni ik kala'a mamani laa Yerusalem. Ik rakan enne, ri
    na'olu Ya'u, ma namwali Ri Mormori Anane, nala kanile imam lalape roro meser Horok
    Lap enihe mene hir hukumnesnA'u,
  gaz-gaz: “Kunoo nu Yerusaalemitti ol baʼaa jirra; Ilmi Namaas dabarfamee luboota
    hangafootattii fi barsiistota seeraatti ni kennama. Isaanis duʼa itti muru;
  kud-kud: iwalo, ‘Teina ta'i tahae Yelusalem. Yau Tomowa Moihagu agu tauhuhulawa
    mata ihuhulaegau taupwaoli mwala'idi yo loina adi tauve'itao aidiyai na yagu mwalowoi
    vehabana hiloina,
  urb-NT: '—Pehendurahã! Jerusarẽ ok ta pe jaho jaxo. Jundéu awa tama''e pa''ihu ta
    kotyhar ta ke ihẽ rehe amõ muhyk ta werur. Moise je''ẽha mu''e ame''ẽ ta kotyhar
    ta aja tĩ. Ihẽ rehe muhyk ta werur tĩ. Awa ihẽ tĩ. Tupã je''ẽha rupi ajur. Upa
    ame''ẽ ta ihẽ ke pyhyk ta. Pe, ihẽ pe a''eta pandu ta: “Katu ym nde. Nde eremanõ
    ta me''ẽ te''e” aja riki. Pe, jundéu awa aja ym ame''ẽ ta pe ihẽ ke ame''ẽ ta
    raho ta. Pe, ihẽ rehe jundéu awa aja ym ame''ẽ ta puka puka hũ ta. Ihẽ ke pirok
    ta tĩ. Pe, myra ngã mupia ame''ẽ ke rehe ihẽ ke jukwa ta. Mokõi aker rahã, ihẽ
    ke Tupã mukwera katu ta muhem — aja jumu''eha ta pe pandu.'
  fra-LSG: Voici, nous montons à Jérusalem, et le Fils de l’homme sera livré aux principaux
    sacrificateurs et aux scribes. Ils le condamneront à mort,
  san-HK: pazya vayaM yirUzAlamnagaraM yAmaH, tatra pradhAnayAjakAdhyApakAnAM kareSu
    manuSyaputraH samarpiSyate;
  cak-SNT: Ixreꞌ ivataꞌn chi cꞌa pa tanamet Jerusalén nkuꞌa-ve-el, y chireꞌ xtijach-ve
    ri Xtak-pa chicaj chi xalax chiꞌicajol pa quikꞌaꞌ ri principales sacerdotes y
    pa quikꞌaꞌ ri achiꞌaꞌ escribas. Y ijejeꞌ xtiquiꞌej chi tiquimisas.
  uvh-uvh: beng sini' sireng ning sanotik, kami ya Jerusalem yong girii ga' urang
    arem. Indi yong girii u aranga kadofintam ganang wa aming fam wari Amingning Tim
    Iyak naga bemnapma tonga pris girisi arantagim a Juda ning sasuk aming girisi
    wara'ganang nipmiinga adibu nugumak titi waraga' midi kadapmang nua'ni totangkani'ga'.
  ino-ino: '@see-verse:MAT.020.017'
  gnn-gnn: Ga bitjarra ŋayi waŋananydja, “Ŋäkanydja walala ŋamathaŋa wal'ŋu. Galki
    yurru ŋilimurru dhuwala bunana Djurutjalamdja wäŋaŋura, ga ŋunhalayinydja walala
    yurru dhayuŋanna Gäthu'mirriŋunha Yolŋunhanydja; walala yurru ŋarranha wekamana
    bala ḏalkarra'mirriwalana walalaŋgala goŋlili ŋurru'-ŋurruŋuwalana wal'ŋu, ga
    rom-marŋgikunharamirriwalana walalaŋgala. Yo, ŋuriŋiyi ŋurruŋumirriyunydja yolŋu'-yulŋuyu
    yurru ŋarranha yätj-ḻakaramana, bala wekamana rakunydhinyarawuna.
  yal-yal: a naxa, “Ɛ a mato, en sigama Yerusalɛn taani, n tan Muxuna Dii Xɛmɛn sa
    soma nɛn saraxarali kuntigine nun sariya karamɔxɔne yii na yi. E n ma kitin bolonma
    nɛn, a lan sayaan ma.
  cnt-NT: ―Juɨ₁lia'₂ jág'₂ 'nia'₂, tio'₅₄ jniog₄ juɨ₅ tso₄ la₂ a₂dsi₁náu₅ Jerusalén.
    Ja₁jaun₂ jáng'₂ dsa₂ jɨ́in'₂ Jaun₅ dsa₂ mɨ₂güɨ́g₃ o₄gú₃ juɨg₅₄ jme₂dsa₂, ne₄ të₅juá'₅
    në́₃; 'éi₂ guë́₄ në́₃ cuë₃ 'éi'₃ a₂jŋag'₃ dsa₂.
  tif-tif: Kipyo, Jerusalam kaptam banum o, kalolup talabup kemin, yak aba din kawu
    bom ilupya, nak-tunum ma kaata, taba-lomda Dukum Ami Man Nayo, nam-bii din pris
    awem tunum imi kamok kamok iso, lo utamsip tunum iso, imi diim daayilala kawu,
    ililta weng taken-una-tala-ke-bamdip, Mep tunum kuluwaali, aalip taanak o, naka-lomdipla
    kawu,
  nlx-nlx: “दिखो, आपु यरूशलेम जातेह, एने माणहान बिटोख मुखी चाकऱ्या, एने देरेमगुरून
    आथे देराय जाय, एने ता ताह मोतीन लायेक ठेरावती।
  apw-NT: Isąą, Jerúsalemyú dekai; ákú shíí, nṉee k’ehgo Niyááhíí, okąąh yebik’ehi
    itisyú nadaandeehíí hik’e begoz’aaníí ye’ik’eda’iłchíhi biłgo baa shi’dilteehdá’
    shidizideego shá ngot’áah doleeł,
  gum-gum: —Au, nambe Jerusalénmay nebambub amber cha. Trusrømbe Møg Misra Arrubigwane
    sacerdotesmeran karubelanba, tru Moisés pørigwan kusrenanøbelanba tranen, truiløbe
    nune kwanrrai pasrtrun cha.
  not-NT: '—Yamai intsomaigue Jerosarénquë. Naro paniacha Jonogaguitequë, nomatsiguengatapë
    cara niboguë yaca quibatsica. Iroro cantënguicha cara Jerosarénquë irágaiguëna
    itingomipague saseriroti aisati iraegui ogomeantiro isanguenare Moisés. Ingantaiguëri
    ira Iromasati: “Páguiri Jesos, póguiri tenta ingomeite”. Irisërontaiguëna, iripasataiguëna,
    iribëquëgotaiguëna corosiquë carari ongaraque maba cataguiteri nangabiritanaima
    nanganiatae.'
  plu-plu: 'Ayge ig awna ta wothu: ―Kuri wixwiy wagehe ta arimkanit Jerusalém. Nah
    ku pariye wageswe awayg amadgaya inin nah kamaykiswikanek ayge ta gitkis muwpeg
    kiyatyepwi ta gitkis nerras kannuhekeputnepwi amin amekene Moís gikumadukan. Ayge
    nikwe igkis ikaksepun adahanikwa miyaka.'
  iou-iou: Ket nadäwut yäk. Nin kuŋtäŋgän Jerusalem yotpärare api ahäne. Ahäŋpäŋä
    Äma Bureni-inik uwä Baga man yäwoŋärewani ba bämop äma intäjukun täŋpani täŋo
    keri terak äroŋirän kumäkta man api topneŋ.
  ntp-NT: ―Aapimʌ nʌidi tʌscatʌʌtʌidimi aatʌmʌ Jerusaleenʌrʌ mʌsiaaco giñtʌʌgida agai
    aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami giñtʌʌgida magai ʌbaitʌguucacamigadʌ papaali
    ʌʌmadu ʌmamaatʌtuldiadami sʌʌlicami isʌgai gatʌaañimu mʌsaidʌ giñmuaana,
  rai-rai: “Baboi, mi daat waan unaanga Ierusalem. Din taar taa Natu ra Muaana karom
    a kum ngaala na tena wetabaar karom God ma ra kum tena wawer u ra kum Naagagon.
    Diat a naagagoni kupi in wirua,
  haw-1868: Eia ke pii nei kakou i Ierusalema, a e kumakaiaia'ku ke Keiki a ke kanaka
    i ka poe kahuna nui a me ka poe kakauolelo; a e hoohewa lakou ia ia e make;
  ffm-ffm: —Kettinee, eɗen nii ŋabbita Urusaliima. Ɗon Ɓii Neɗɗo oo waɗetee e juuɗe
    hooreeɓe yottinooɓe sadaka e dunkee'en Sariya. Ɓe caran mo waree,
  arb-NAV: «هَا نَحْنُ صَاعِدُونَ إِلَى أُورُشَلِيمَ، حَيْثُ يُسَلَّمُ ابْنُ الإِنْسَانِ
    إِلَى رُؤَسَاءِ الْكَهَنَةِ، وَالْكَتَبَةِ، فَيَحْكُمُونَ عَلَيْهِ بِالْمَوْتِ،
  cop-CNT: ϫⲉ ϩⲏⲡⲡⲉ ⲧⲉⲛⲛⲁϣⲉⲛⲁⲛ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉⲒⲗ̅ⲏ̅ⲙ̅ ⲟⲩⲟϩ Ⲡ̇ϣⲏⲣⲓ ⳿ⲙⲪ̇ⲣⲱⲙⲓ ⲥⲉⲛⲁⲧⲏⲓϥ ⳿ⲉ⳿ϧⲣⲏⲓ
    ⳿ⲛⲛⲉⲛϫⲓϫ ⳿ⲛⲛⲓⲁⲣⲭⲏ⳿ⲉⲣⲉⲩⲥ ⲛⲉⲙ ⲛⲓⲥⲁϧ ⲟⲩⲟϩ ⲥⲉⲛⲁϯϩⲁⲡ ⳿ⲉⲣⲟϥ ⳿ⲉ⳿ⲫⲙⲟⲩ.
  sri-sri: '—Õãrõ péka! Marĩ Jerusalẽ́gue waarã́ yáa. Irogue yʉ ããrĩpererã tĩ́gʉ̃,
    paía oparãguere, irasũ ããrĩmakʉ̃ Moisés gojadea buerimasãguere wiasũgʉkoa. Ĩgʉ̃sã
    yʉre: “Boaburo”, ãrĩrãkuma.'
  nal-nal: “Naagu langar, naari di uzaa xari xunikula Jerusalem ma axazak kana ngutlis
    Naata Rapti la mit amun pris laba ma amun maravas iwana amun Lus sin Moses. Ma
    naandi dina klis adu naan kana maat.
  kyq-kyq: «ꞋBooyki, ɓɔrse naaje kꞋjꞋook kꞋɓaaki ɓaa Jeruzalɛm ki ɔɔ *Goon Deba se,
    jꞋutu jꞋan̰ kɔkŋ kɔl ji *magal jee tɛɗn sɛrkɛ Raage tu ute jee jeel taaɗn tɔɔkŋ
    mɛtn Ko Taar Raa. Naaɗe utu an̰ kɔjn̰ bɔɔrɔ don̰ ki ɔɔ an̰ kɔl jꞋan̰ ɓaa tɔɔlɔ.
  kwd-kwd: “Mooru gwalongo le'a mai fagu. Goru leka no'o fana 'i Jerusalem. Ma tagila
    kwate nau, nga Wela na Wane, fana fataabu ba'ita ma nga ta'a ni kwaifa'ananaunga
    na tagi, fana 'agila sufa nau fana nga kwa'ilagu.
  ded-ded: “Negendae, nenang Yerusarennu endimbe. Enni ngic yeneng Ngicac Medac womong
    gareng enara nga mitiac negen negengngic, yeneac mariu faigecde. Faigec yeneng
    ye homeudeac desigecde.
  ewe-ewe: hegblɔ nu siwo ava dzɔ ɖe edzi nenye be woɖo Yerusalem la na wo. Egblɔ
    na wo be, “Woadem asi na Yudatɔwo ƒe nunɔlagãwo kple sefialawo, eye woatso kufia
    nam.
  nuy-nuy: “Numburraarranggang, aḏaba anaani ngurru-yaarri Jerusalem-guy. Anubagu
    warruburru warra-priest, marri warruburru warra-yiyina-yinyung ana-lhaawu-runggal,
    ngambambi-bilhargana ngaya anaani na-Niwiyayung na-Wurrujung-jinyung. Marri burru-yung
    amburru-wijangayii, nga-ngawiiyn-jinyung.
  cop-BHC: ϪⲈ ϨⲎⲠⲠⲈ ⲦⲈⲚⲚⲀϢⲈ ⲚⲀⲚ ⲈϨⲢⲎⲒ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲞⲨⲞϨ ⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲤⲈⲚⲀⲦⲎⲒϤ ⲈϦⲢⲎⲒ
    ⲚⲚⲈⲚϪⲒϪ ⲚⲚⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ ⲚⲈⲘ ⲚⲒⲤⲀϦ ⲞⲨⲞϨ ⲤⲈⲚⲀϮϨⲀⲠ ⲈⲢⲞϤ ⲈⲪⲘⲞⲨ.
  buk-buk: “Kwahic dec yac oc dapi malac Jerusalem dandi, ma ŋgac daŋ oc kêŋ Ŋamalac
    ndê Atu sip dabuŋ-siga atu-tu ti kêdôhôŋwaga yomsu-ŋga amba. Ŋac oc sêkic yom
    bu sêndic iŋ ndu,
  pri-NT: «Guwà têre. Nabàni, âna jè too naa Iérusaléma. Â naawê, âna o panuâô, wâgo
    *Pwina naîri âboro, tà tèpa caa kà tèpa pwa *ârapwaailò, ma wà tèpa *dotée goro
    ê Naèà. Â rà o mwa tèio tiagoro na o tétàmwaraô.
  zpq-NT: ―Ṉa'a ba zejcho Jerusalénṉa' gan' yesone' neda' ḻo na' bx̱oz gwnabia' ca'
    na' ḻo na' beṉe' ca' chososed chosolo'ede' dan' bzoj da' Moisés, na' yesec̱hoglagüen'
    c̱hia' yesote' neda', neda' naca' ben' gwseḻa' Dios golja' beṉac̱h.
  por-TFT: Ouçam com cuidado! Agora estamos subindo para Jerusalém. Lá eu, aquele
    que desceu do céu, serei entregue nas mãos {alguém me entregará, aquele que desceu
    do céu, nas mãos} dos sacerdotes que governam e dos homens que ensinam a lei judaica,
    para que eles me julguem. Esses judeus me condenarão e dirão que as autoridades
    devem me matar.
  gwi-NT: “Ch'oodǫǫhk'įį! Jerusalem gwats'ą' tr'iheedaa ts'ą' izhit ji' t'ee, giinkhih
    kįh dilk'ii nąįį ąįįts'ą' Law eech'ǫąąhtan nąįį haa Gwidinji' goovantł'eehahchyaa.
    Tr'agwaanduu t'ii'in giihaanjyaa ts'ą' giiyęhdaa tr'igwihee'aa geenjit.
  gvn-gvn: Nyulu jananda yalaman, “Yurra milka-janay. Ngayu yaba bamanga wubulbuku.
    Ngana wangkar Jerusalemmunbu dungari. Jana, maja-maja Godundumunku churchmunku,
    teacher-teacher ngadimunku, jana yinyaymba bundandari. Bamangka nganya mambarril
    jananda. Jana nganya nyuyal, yarkinkaku kuninka.
  nhy-NT: ―Axan tejwan tiawij Jerusalén. Iwan Nej katlej onimochij nitlakatl nechtemaktiskej
    (nechtemaktiliskej) inmak in tlayekankej tiopixkej iwan inmak in tlamachtijkej
    de itlanawatil in Moisés. Iwan yejwan nechtlajtlakoltiskej para ma nechmiktikan.
  asm-FB: “চোৱা, আমি যিৰূচালেমলৈ গৈ আছোঁ; তাত মানুহৰ পুত্ৰক প্ৰধান পুৰোহিত আৰু বিধানৰ
    অধ্যাপক সকলৰ হাতত শোধাই দিয়া হ’ব; তাতে তেওঁলোকে তেওঁক দোষী কৰি প্ৰাণদণ্ডৰ আজ্ঞা
    দিব;
  okv-okv: “Ungo be ingivujo, ungotena da Jerusalem ta ere vivitera. Eto Jerusalem
    ta puvuroro Embo ta Meni avo Priests pepeni te ke pepeni ate poekari embopo te
    ta ingeni ta ikaro umbuto court eto taro amburoja ke
  mxt-NT: ―Ta cha nyehe̱ maa ndo vatyi cuahan yo Jerusalén vityin. Ta yucuan cucuhva
    cuenda ñu chi yuhu Rayɨɨ cha quichi̱ nya gloria chi ra cacuví nuu chi tata sutu,
    ta chi ra casacuaha ley vehe ñuhu, ta cucatyi ra tyi tahán chi cúvi.
  tzo-NT: ―Ta xa xijc'ot ti Jerusalén. Ho'on ti co'ol crixchanoucutique te chiyac'ucun
    entrecal ti sc'ob ti totil paleetique xchi'uc ti sc'ob ti much'utic chchanubtasvanic
    ti smantal ti Diose ti scuyoj sbaique. Ja' chixchapambucun jc'opilal yu'un chismilucun.
  ind-AGS: “Dengar, kita akan pergi ke Yerusalem, dan Anak Manusia akan dikhianati
    dan diserahkan ke imam-imam kepala dan guru-guru agama. Dan mereka akan menghukum
    mati Aku,
  omw-omw: Taqaate, tirenramwu Ierusareminianrama vi varuro. Nte mwatani mwatatai
    nraaqiarava mwini uro ntaariro ni qovarama kyero uro Kotira kyaiqa vara mwate
    varia vaisihua vunyaa vaisinramwuvata, mwaanra okyara ti varia vaisihuavata, nyiananrove.
    Nyinrata mwihua nianra mwia ru kyaate timwa kyeta
  yrb-yrb: '@see-verse:MAT.020.017'
  maa-NT: ―I̱'ndei̱ nga titsa̱honguiá na̱xa̱ndá Jerusalén, 'a̱n xi Ki'ndí‑la̱ Xi̱ta̱
    xan‑la̱ yijo‑na̱ ya̱á tsobà'ñó‑na xi̱ta̱ sko̱‑la̱ no̱'miì ko̱ xi̱ta̱ xi okóya
    kjo̱tíxoma‑la̱ Nainá xi kiskiì Moisés nga koi̱ì'nè‑na kjoa̱biyaà,
  mcq-mcq: Hami heha nú iviamaaja kahino Jerusaremi vaꞌakame pirisiti mamaꞌina Sikuraipia
    mamaꞌinijipo Emaa Puni Harihijaho apene namahe ꞌanae kwaꞌamarono vehuna.
  sus-A: «وٌ عَ مَتٌ، وٌن نَ تٍقٍ دَرِ سَلَمُ نّ يِ كِ. عَدَ مَ شَ دِ سَمَ نّ سّرّشّدُبّ
    كُنتِفِيٍ نُن سّرِيّ كَرَ مْشْيٍ بّلّشّ، عٍ عَ مَكِيتِ عَ شَ قَشَ،
  jpn-1965: 「さあ、これから、わたしたちはエルサレムに向かって行きます。人の子は、祭司長、律法学者たちに引き渡されるのです。彼らは人の子を死刑に定めます。
  fra-SBL: « Voici, nous montons à Jérusalem, et le Fils de l'homme sera livré aux
    grands prêtres et aux scribes, qui le condamneront à mort,
  yka-yka: “Pakale kaˈam, kite bi inin pataked hap Awrusalam. Paglaˈi ne kite bi,
    aku, Anak Manusiyaˈin, sinōngan du pī si antanan meˈ nakuraˈ imamin duk meˈ guru
    si saraˈ āgamahin. Manjari hukumande si akuhin weˈ pinapatey ku.
  mle-mle: “Wukigwura nyan Jiruwsalimaar warkibana. Warkuw, adi duw nak duw taakw
    dayadi Mwaam sapakwa nyanugw pris awa God diki lo kalivanadiy duwak kwiy-kidadiwun.
    Day kiyadikik wakinadiy. Wakuw, day wun niki jaka tipa kidiy bapa duwak kwiykidadiwun.
    Kwiykuw, day wunak wajibay-kinadiy. Wunaam ramiy rinadi miyaar viyakidanadiwun.
    Viyaan napakuw, wunaam ata viyasipadaak, kiyakinadiwun. Ginyir nyi mugwul yidaak,
    God wunaam ata kirapitaka-kidadiwun.”
  shp-NTPO: —Ramara noa jerusalénhain bokanai, jainxonra ja jonin Bake yataanan ja
    *sacerdotebaon koshibo itan ja esé onanbo menikin bonoxikanai. Jatianra jabaon
    jaskáaxon reteti shinankanti iki.
  aom-aom: 'Aveho hehëjo. No Jerusalem amore vaꞌaruëjo. Vaꞌo ë raromoromo God-ro hesi
    ëhi bamëꞌëro hesi A Maho naro priest masijo jabesi övore Jew rajo jögoru öri röjëhijarue
    a jabesi övore vaꞌiramu baejevoꞌaruëjo. Baejevoromo nasi jöho mevo garomo uvoruomoꞌajëjo:
    Nörö sisëꞌe aego guomoꞌaꞌajëjo.'
  geb-geb: “Nde mbarara! Nza ntigem, Zerusareman ndai. Nza naanga, mbe Fhe Bakɨmen
    Guma Guara ndiv, Fhe Bakɨme rotu gari gumgir pani gum Zudaiŋ tɨvi vhuuiŋ kaŋgi
    gumgi farve khɨngirga. Mbe ana ndiv mbe farve khɨngirim, mbe ana suaŋv kama shogip,
    ana shogirim, ana rimgirga.
  eng-WYCLIFFE: we goon vp to Jerusalem, and mannus sone schal be bitakun to princis
    of prestis, and scribis; and thei schulen condempne him to deeth.
  bsj-bsj: ko to bo ki kwin mor wurcalima, an ne ken bibwe nifire kan liya nob wabeb
    kange tual kak
  cak-cak: Rix iveteman chi pa tinamit Jerusalem roj jotol-vi-e, y chiri' yin ri xitak-pe
    richin xinalex chi'icojol xquijach pa quik'a' ri nima'k tak quik'ij sacerdotes
    israelitas y ri achi'a' q'uiy queteman chirij ri ley ri xyo'ox che ri Moisés,
    y rije' xtiqui'ij chi quicamises.
  chf-NT: ―Ca' chich a wiranla, bada cä bixela tä Jerusalén. No'on que sutwänon de
    winicba, cä xe tä äc'can tu c'äb no' ajnoja palejob y tu c'äb jini machcatac tä'
    yuwi ni ley taj Moisés. Unejob u xe u yäq'ue'onob tä tzämsinte.
  tlf-tlf: “Ibaa. Jerusalam kamet iinum o age talan-bulup kale, no kugol bom-bulupta,
    tinum maak tebe-nala e, Mo Tibil imi Man niyo nimdep no tinum amem ko age pris
    imi kamogimal so ulo utamsip tinum so imi diim daabelata bole, igil weng tegen-bom-nilipta,
    ‘Tinum beyo angkolip kaanak o,’ nage bogo kupka-nilipta,
  piu-2006: “Kulilaya! Tjungula yananyi Tjarutjalumalakutu. Ngurra palula ngayunya
    yaṉanguku katjaṉiya witilku. Witiraṉiya katirra ngaratjunku tuḻkuku mayutju tjuṯangka,
    Muutjaku wangka nintilpayi tjuṯangkaṯarra. Paluru tjanaṉiya katirra kuutawutjungka
    ngaratjunku. Ngurra palulaya wangkarra ngayunya mirritjunku.
  poh-NT: «Chacoj tak rehtal, chipam i tinamit Jerusalen reꞌ cꞌahchiꞌ kojic wi̱ꞌ wilic
    i jenaj reꞌ narikꞌahsjic wi̱n pan quikꞌab take nahsil aj kꞌahsem si̱ chiwach i
    Dios chꞌi̱l take aj tijem ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses. Reꞌ take wili naquipahkam
    richꞌukuric ri̱j niquimic i hin Acꞌunbe̱s reꞌ wilic wajawric chi quina̱ cꞌacharel.
  tue-tue: —Mʉ́ã ĩñaã. Marĩ Jerusalénpʉ wáara tiia. Toopʉ́ yʉʉ niipetira sõwʉ̃ niipacari,
    paiaré dutirá, Moisés jóarigue buerápʉre ticoadacua. Cʉ̃́ã sĩãdutíadacua yʉʉre.
  bjp-bjp: “Par u, igii kerek tatkau mang una Ierusalem, ke rik ta ufu Kalalik ken
    Kaltu mang una liman foron laulaumet na pris turan foron tom fafausum ini nagogon.
    Rin nagogon u isi ik met.
  xon-xon: “Li pel man, ti yaa ti fuu Jerusalem kan, bi ga di min Unibɔn Aabo ŋa Uwumbɔr
    aatotoorninkpiib ni Uwumbɔr aakaal aamɔmɔkb aaŋaal ni, le bi ji mi tibɔr, ki ga
    len ke ni ŋeer bi ku mi,
  tzo-ZNT: ―Anaꞌojic ti chibatic ta Jerusalene. Voꞌon ti coꞌol crixchanootique tey
    chiꞌaqꞌue entrucal ta stojol li totil paleetique xchiꞌuc li muchꞌutic ta xchanubtasvanic
    ta smantal Rioxe. Tey tsnopic ti chiyaqꞌuic ta milele.
  mpm-NT: ―Ja ka jini ra naa ra ja, ja kuankoyo yo ichi ñuu Jerusalén. Ti yukan ruꞌu,
    ja kuu ri maa Seꞌe Yɨvɨ Ñuyɨvɨ, nakuaꞌa yɨvɨ ruꞌu nuu sutu ka kuñaꞌnu jiin nuu
    chaa ñaꞌnu ja ka xnaꞌan ley un, ti kaꞌni da ruꞌu.
  ots-NT: ―Nuya, dá pøxijʉ drá mö Jerusalén. Nu pʉ Jerusalén xta ndöguigö jáy dyɛ
    cʉ möcja̱ cʉ i mandado cja̱ co jáy dyɛ cʉ maestro cʉ i u̱jti yʉ cja̱hni car ley.
    Cja̱ guegue‑cʉ́ da sentenciagui pa da bböjtigui. Guejquigö dúr cja̱hni xpá bbɛnqui
    hua jar jöy.
  hoy-hoy: “नोळी, नाव यरूशलेम इक होगीतेव; अदिक मंळसा अन पार प्रधान याजकगोळ अदिक शास्त्रीगोळ्द
    कय दा हुळसुस्कु आदान, अदिक आंदुर आऊक मृत्यु इन लायक ठहरूस्यार.
  amo-amo: “Yenen ti din cinu udu Urshalima, ima nakpi usaun nnit nacara ndidya nin
    nan ninyerte kutin nlira. Ima sughe ushara nkul
  pjt-pjt: “Kulilaya! Nganaṉa nyanga kuwari ananyi Jerusalemalakutu, ka nyara palula
    wati kutjungku maḻpangku ngayunya Watiku Katjanya nintilku tjukurtjara kuranyitja
    tjuṯangka munu Moseku tjukurpa nintilpai tjuṯangka kuḻu, kaṉiya witiṟa katira
    kuutpangka ngaṟatjunkuku munuṉiya kuranmaṟa kukanymankunytjatjanungku ngayunya
    wati Jew wiya tjuṯa ma-ungkuku ngayunya iluntankunytjaku. Kaṉiya wati nyara paluṟu
    tjana ngayunya anaṟa wangkaku, munuṉiya wiipangka puḻkaṟa alkalku, munuṉiya palulanguṟulta
    ngayunya katira puṉu kaṯakutjarangka wakaṟa utitjunkuku, kaṉa iluku. Palu tjiṉṯu
    kutjara wiyaringkula ngayulu ilunytjatjanu wankaringkula pakalku.”
  cwe-cwe: “Tegelezeni, chohita Yelusalemu. Uko Mwana wa Munhu kezatuligwa muna yamakono
    ya wakulu wa nhambiko na wafundiza Malagilizo, nawo wezamtagusa yadanganike.
  daa-NT: « Cokiyoŋ, diŋ gi ɓaa Zeruzaleem. Anner ko, nun *Roŋ gemor, ŋuun berin ɗo
    pise ku agindaw ku gay satkiner ho iŋ agindaw ku gaanuundi, ŋuu dee kaawco a ŋuun
    deendu.
  mlp-mlp: '@see-verse:MAT.020.017'
  ape-C: “Ipak pumnek. Douk apak munak Jerusalem. Aria eshesh ko shuko Eik Anudok
    Arman yatogur adurinyi arpen iri um amam debeimi pris huni amudok anam henek skulumesh
    um lo iri. Aria amam ko heneme kwot eik aria hubo baraen um ko he igok.
  bgs-bgs: “Na, madun kid tun ta Jerusalem. Sakán na Igpamanubù tô bággén tun ta bállad
    katô mallayat ka mga pangulu ka templo asta mga taratinurù ka sugù. Pasábbadé
    dan kumagi na kailangan matayanna.
  faa-faa: “Hao, kaisie. Isu Yarusarame sitia hinakanapo. Yarusarame sitia aporo metakiramo,
    Aporomanomo Táke anoane hukurusimo parakeraka wasere maka karikia pukusapo. Pirisiti
    aporo káramo soko, Kotimo somemane tisa aporomo soko, hukurusimo ano karikia pukusapo.
    Karikia pukua ipu ano kukusimo ira paremaresie, aihokosapo.
  kik-kik: “Twerekeire kwambata Jerusalemu, na kũu Mũrũ wa Mũndũ nĩagakunyanĩrwo aneanwo
    kũrĩ athĩnjĩri-Ngai arĩa anene na arutani a watho. Nao nĩmakamũtuĩra kũũragwo
  cap-NT: —Anc̈hucqui zizza, tii jiczqui Jerusalén kjutñiz̈ ojkc̈ha, nii. Jerusalén
    wajtquin wejrqui intirjital cjeec̈ha timplu jilirinacz̈quizimi lii tjaajiñi maestrunacz̈quizimi.
    Jalla ninacaqui wejr conaquic̈ha. Wejrqui tsewctan cuchanz̈quita Yooz Z̈oñtc̈ha.
  ksr-ksr: “Mobu, anana Jerusalem uboŋa. Iikanoŋ moŋnoŋ Siwe gomambaa Eja hoŋa memelolo
    meŋ muro jigo gawoŋ galeŋ ano Kana qaawaa boi yoŋoo borogianoŋ kembaa. Yoŋonoŋ
    komuwaatiwaa qaaya jedaboroŋ
  eng-TNT: Beholde we goo vp to Ierusalem and the sonne of man shalbe betrayed vnto
    the chefe prestes and vnto the scribes and they shall condemne him to deeth
  sbs-sbs: “Mu bwene, tukaya kwa Jerusalema, imi Mwan'a Muntu mwa hewe mumanza aba
    kulwana ba mapulisita ni ba ñoli. Ka ba muatwile ifu
  sue-sue: “Sana giu. Nakai Yerusalem wititinonakai. Ago kei awanakai na Emara Mai
    awa pris babezinoma ata lo ge gipai emara nana wanera potara na betanise samunora.
  fra-NCL: « Voici que nous montons à Jérusalem, et le Fils de l’homme sera livré
    aux Princes des prêtres et aux scribes. Ils le condamneront à mort,
  bhg-bhg: “Ingiwo! Kaena Jerusalem kena vivitera. Edo Embo da Mai awa, pirisi babain
    ae Aodarida atopapasigari deda ipada piari mamaina. Edo awamanemi imo kundo betarate
    katara.
  snn-NT: —Yureca maibi Jerusalén huë'e jobona saiyë. Sani ti'anjënna, yequëcuabi
    yë'ëre Bainguë'ru Raosi'quërebare preso zeanni, pairi ëjacua, ira coca ye'yocua,
    ja'ancuana yë'ëre preso insija'cua'ë. Insijënna, ja'ancuabi yë'ëre gu'aye cajën,
    yë'ëre huani senjoñe caja'cua'ë.
  atb-NT: '"Nga-nhúng gi, Yerusalem wà mó shut doq ló nyi lhê; haû Byu Yhangzo gi,
    hkyangjong agyi pé eq tarâ sará pê é loq má ap byî pyâm é hui râ nghut lhê; haú
    bang gi, Yhang lé, shî râ mara byi kó râ nghut é htoq agó,'
  cek-AK: khenah, Jerusalem ah caeh o tahang si; Kami Capa loe kalen koek qaima hoi
    ca tarik kaminawk khaeah paek o ueloe, nihcae mah hum han khokhan o tih,
  bkd-bkd: “Tagdiyà kuy en iman ta Jerusalem. Siak sa Suled hu Kaet-etawan itugyan
    a duun hu mga labaw ha sinaligan hu paghalad daw hu mga manunudlù hu Kasuguan.
    Hukuman a kandan hu kamatayen
  ctu-76: 'Ti yʌlʌ: Che'' bajche'' mi la'' wilan chʌncol lac letsel majlel ya'' ti
    Jerusalén. Ya''i Joñon i Pi''ʌlon bʌ Quixtyañujob mi quejel cʌjq''uel ti'' c''ʌb
    ñuco'' bʌ curajob yic''ot jini yambʌ ajcʌntisajob cha''an i mandar israelob. Mi
    quejel i meloñob cha''an i yʌc''on ti sajtyel.'
  lac-NT: ―Jeroj, cu'uxex ich u cajar Jerusalén. Ti' cu bin u quinsiquenob. Ti' cu
    yʌn c'ubiquenob ti' u jach ts'urirob sacerdote yejer u yʌjcamsʌyʌjirob u t'ʌn
    Moisés. Robob cu bin u ya'arejob ca' quinsaquen.
  xla-xla: “Ka꞉e! Di Yelusalem dla matamayo. Edla Opa Yamiye Yu so aiyalma aya dokopala
    so mate epo aiyalma imalalo so mate dla homellepe. Epalati yia꞉tapo ya꞉ koko gladepo,
    ya꞉ta polowe kokoye atlepame ma po-Yu so dla homellepe.
  xav-NT: — Ĩ̱wapari pese za'ra wa'aba. Ãhãna, wa Zeruzarẽ u ai'aba'ré ni. Tame wa
    hã dasiré ĩ̱podo hã te za dasima ĩ̱hâiba nhomri ni, sasedoti ĩpire norĩ ma, 'Re
    ĩhâimana u'âsi mono nhimiroti 'rata na rob'ui'éré na dama rowahutu'wa norĩ ma
    zama. Ta norĩ hã ĩ̱wasédé te te ĩ̱'ãma ĩsa'ra za'ra zéb zarina, te za dama ĩ̱'ru
    za'ra, da te ĩ̱wĩrĩ da, dasiwi.
  cuk-cuk: “Emi anmar Jerusalénʼse nadapid. Ani Dule-Machi, dule-irwa-Bab-Dummadse-gormalad-e-dummaganga,
    degi, Garda-Narmaked-Dulemarga an uklegoed. Amar anga igar-itosmalar, sogmaloed,
    oburgwemarye.
  tbf-tbf: “Giet tate rakot i Ierusalem, ma e Natuon mi Ka gi ta terie i riman bu
    prist leong ma bu vavvasengei sibu vinuor se Moses. Ma gi ta so vuor terie simi
    miensei.
  uig-CYR: — Мана биз һазир Йерусалимға чиқип кетиватимиз. Инсаноғли баш каһинлар
    вә Тәврат устазлириға тапшурулиду. Улар уни өлүмгә мәһкүм қилиду
  ikw-NT: “Le, a neezne Jerusẹlem, be jeegweru Nnwọ ke Badnụ nyewhete n'aka ele risi
    arịohna nụ n'aka ele zni iwu ele Ju, be jaama a ikpe ẹnwu,
  khs-khs: 'Ta:ta:pa:. Niwa Yelusaleme sitiwemi hanakeye. Yelusaleme sitiwemi sena
    nokamoke, Sena Sa: Newa kotomita: sihelelese sukulu tiye siliye hanaposakeye.
    Pilisiti sena sosoyawala, Kote solo ele walosene senayawala, kotomita: Newa siliye
    hanaposakeye. Siliye hanapola: iyawa Newa kumita: i papema, au selaposakeye.'
  dwr-ENT: «ቤዒቴ፥ ኑኒ ዬሩሳላሜ ሃዒ ኬሴቶ። ያኒ ታና፥ ኣሳ ናዓ ቄሳቱዋ ካፓቱዋሲኔ ሂጊያ ታማሪሲያዋንቱሲ ኣዴ ኢማናዋንታ፤
    ኡንቱንቱ ታ ቦላ ሃይቁዋ ፒርዳ ፒርዳናዋንታ።
  pma-pma: “?Milesi? Rovaha Serusalem ke. Ka en out enek, imae lat nau, Natin Meatin,
    niha en hen asuv keil onen pris keil ka tiser keil ten mengkatien onen Mosis.
    Hevus, keil ikuri iha en kot ka imae lat moulien onak hemat.
  atd-NT: “Pamminog kow. Oghondio kinow to lunsud to Hirusalim. Ko rio kinow, koddi
    no ian ka Kakoy to Koot-otawan kai to kalibutan, ighatod a rio to mgo igbuyag
    to mgo talagpanubad woy to mgo talag-anad to Balaod ta. Sikandan og-uyun to ogpohimatayan
    a.
  tel-2017: “ఇదిగో, మనం యెరూషలేము వెళ్తున్నాం. అక్కడ మనుష్య కుమారుణ్ణి ప్రధాన యాజకులకూ
    ధర్మశాస్త్ర పండితులకూ అప్పగిస్తారు. వారు ఆయనకి మరణశిక్ష విధించి.
  hat-BSA: “Gade, n ap monte Jérusalem, epi Fis a Lòm nan ap livre a chèf prèt yo
    ak Skrib yo, e y ap kondane Li a lanmò.
  top-NT: ―Huixín catzi̱yá̱tit ama̱náu pakán nac Jerusalén ana ní ama̱ca quimacama̱sta̱cán
    ixmacancán xanapuxcun curas y ixma̱kalhtahuake̱nacán judíos; xlacán ama quintali̱lhcá
    naquimakni̱cán,
  msk-msk: Yagalaong yaan, “Adoon yasaka pa kita ag Jerusalem. Aw domatung kita adto,
    ako na gyugual nang Anak nang otaw adaraun adto sang manga pangoro na magampoway
    aw manga magindoway sang balaod. Silan yang yapagkontara kanak, osombong ako nilan
    mallaw sang magookom na buku nang Judio antak ako nilan patayun. Aw aadto ako
    sang buku nang Judio, pagapasagdaan ako na oodyatun nilan. Obonaran ako nilan
    aw karabowi ako asang koros na pagapatayan kanak toyo oboiin ako oman nang katlong
    allaw.”
  gyr-NT: '—Peyapɨsaca tuprɨ che ñehe rese: yasora tecua Jerusalén ve. Aheve che,
    Ava Rɨquehɨr, che pɨsɨra, che mondo pahi eta rerecuar iyavei Moisés porocuaita
    rese oporombohe vahe povrɨve yuvɨreco. Ahe, “Tomano” ehira yuvɨreco cheu.'
  kmh-kmh: “Niŋim! Chin Jerusalem amon, Bi bap Ñinuk nup mimuŋg giy, di biyomb Gor
    nup simboŋgep gok sek, bi low tiysa gok sek ñin ar kuyip ak ayeniŋgambay, kiyk
    minim aŋgiy aŋgniŋgambay ‘Bi biy nup pikayep aŋgniŋgambay.’
  ukr-ONPU: «Ось ми йдемо до Єрусалима, і там Син Людський буде виданий первосвященникам
    і книжникам; вони засудять Його на смерть,
  emi-emi: “Am nongo, ita laa saesae eJerusalem, me aue la tau lao Natuna ateva Taumattu
    ngateva ta nimaira namu ngatoa tale pristi etoa me tau ngai aapasunga tale inangari
    nipaopao atoa, me aue la ghelei niaisakei etana, me la tingina aitauaa tani uvi
    ematea.
  zpv-NT: ―Pwihsi ziga rwaꞌha tu nnah, zoo nuꞌh par loh guihdxyi Jerusalehn hasta
    gutiꞌdxi raꞌ bwiinn naꞌh nin naan Lliiꞌn Dxiohs nin naa ndxiꞌhw tin gacaꞌhn ntriehgu
    loh raꞌ bwiinn nin rnabwaꞌ raꞌ loh raꞌ bixohza raꞌ cun loh raꞌ mwehsu raꞌ nin
    ruluuꞌyi raꞌ xlehyi Moisehs, niꞌchi raꞌ guinaaba gachiꞌhn,
  gux-gux: Cengi mani, ti do ki caa Jelusalema. bi baa cuo o Joa Bijua ki teni o bi
    kopadicianba yudanba leni li balimaama bangikaaba nuu nni. Bi baa jia o ti buudi
    ki bili ke ban kpa o.
  kos-kos: ac fahk, “Kut ac som nu Jerusalem pa inge, ac Wen nutin Mwet el ac fah
