  gof-ENT: «ሄኮ፥ ኑኒ ሃዒ ዬሩሳላሜ ቡሳ ቦላ ዴዖስ። ያን ኣሳ ናዓይ ካሂኔ ሃላቃታሲኔ ሂጌ ኣስታማሬታስ ኣ ኢሜታና። ኤንቲካ
