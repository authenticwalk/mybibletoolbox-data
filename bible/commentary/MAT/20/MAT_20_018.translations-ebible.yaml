  ctu-CTI: 'Ti yʌlʌ: Che'' bajche'' mi la'' wilan chʌncol lac letsel majlel ya'' ti
    Jerusalén. Ya''i Joñon i Pi''ʌlon bʌ Quixtyañujob mi quejel cʌjq''uel ti'' c''ʌb
    ñuco'' bʌ curajob yic''ot jini yambʌ ajcʌntisajob cha''an i mandar israelob. Mi
    quejel i meloñob cha''an i yʌc''on ti sajtyel.'
  zos-NT: ―Tzi'tam cuenta que nømdi maṉdam Jerusalén gumgu'yomo, y øjtzi mumu Pø'nis
    chøn Tyøvø maṉba tzi'ocu'yajtøji va'cø tzøjca'yajøjtzi ti sunba tzøjcayajø pane
    covi'najø'is y aṉma'yoyajpapø'is aṉgui'mguji'ṉ; je'is maṉba chamyaje que syunba
    va'cø yaj ca'tøjø.
  gvs-gvs: ‘Konovēgu. Ame tuta tatukotuko Yerusalema manuna go, maeko goi tomota tayamo
    bei itáoya Tomalatomota inuwotuluye Tonúwala Gagaidi be nakae Yaubada ina Katukeda
    ana tovatulukwanayao nimadi goi, gobe Tauyana sitakino ámasa goi.
  kbm-kbm: “Unaute kob. Atob eitit tanreu tande ete Jerusalem ok, okob atob bambamo
    ebe emb da gitangi Pomate nangge lum yamar aplo ok be tis gidung subu ebe emb
    Mose ane yaun dabin ok, atob inalgum yaun nipil Pomate Natu Ayeu ebe meng-gahlang
    weik amolmol ok ve ines ayeu vunu.
  rmc-rmc: '„Šunen: Džas upre andro Jeruzalem a o Čhavo le Manušeskro ela avridino
    le nekbaredere rašajenge the le zakoňikenge a odsudzinena les pro meriben.'
  apr-apr: “Ai, idi nga dookoot bet tapa a talo pombe Yerusalem nga, ngan ole tikaua
    Tool Moolmool ke Maro a titaru la di tooltool maimai ke paroranga so pang Maro
    le di pannoongoo ke wer ke Maro, ngan bedi. Ngan di tooltool tina ole tikarata
    betanga bet tiraumate le imata.
  tiy-tiy: “Na, magéw tom mangéy dob Jerusalem, sani Ingéd i Nga i Kílawane, sani
    Begéne, irayu dob de odoroy do fadi brab dob de témoro bé kitabé. Atin kukumé
    ro Begén féléhuén.
  nlg-nlg: “Kau rongoviu mai! Ighita ka dato Jerusalem, igaa balu tinoni kara lubatiu
    inau, na Dale Tinoni, vaa ta didira na maana na lei manesukaghi kamanagho mana
    lei manetarai ni vetena nina Moses, ma kara dete mateu.
  dgr-DOGNT: “Jerusalem ts'ǫ̀ ts'eedè ha. Ekǫ Dǫ-wet'àaɂàa-deè sìı yahtıı-gha-k'aodèe
    eyıts'ǫ Nǫ̀htsı̨-yatıì-k'ègedìı-dǫǫ̀ tł'aàgehtè ha hǫt'e. Ełaàwı gha gısınìyaehtı
    ha.
  pes-OPV: «اینک به سوی اورشلیم می‌رویم و پسر انسان به روسای کهنه و کاتبان تسلیم کرده
    خواهد شد و حکم قتل او را خواهندداد،
  ron-1924: „Ятэкэ не суим ла Иерусалим, ши Фиул омулуй ва фи дат ын мыниле преоцилор
    челор май де сямэ ши кэртурарилор. Ей Ыл вор осынди ла моарте
  tpz-tpz: “Pënton öm pa tah söꞌ soe ka neöm. Kuru na to nönö no Jerusalëm. Ka napan
    varih to hat ov a no neöꞌ e Koaꞌ Teꞌ pa Napan Kurus se heꞌ ee peöꞌ manih pa koreero
    teꞌ susunön ësës heꞌ, me ro teꞌ vavaasis to nat i ne o Vavaasis pe Mosës. Kee
    vahoꞌ ee peöꞌ po vahutët, pare vaonöt ee pa ip vamët a neoꞌ.
  agd-agd: “Taréa setí ankan ma Yerusaremí ódé tifékun maen manáa kéká ano Banta Anin
    avían monó ánon banta kéká bá man baya ma afová ukhein banta kayo vá ayampin ma
    amintin maen béin aruan purino van monó namuntá ma yafíkein kéká ano ena anan
    banta kéká ayampin aminten mino. Máan turantin béin máká maáká uren intiren dafiyopó
    ankáden daa unkamádantá arintin púkaren kanú manaú damusí ma intin evaránen e
    mantanten mino.”
  rkb-NT: 'Sesus: — Abaka Serusarẽhe bo tsimykurunaha. Anaeze utakta Deus zikpehata
    hi ahawata ikyzik taparaktsa Deus wahoro zubata ziknapamykysonahatsa ustsa asaktsa
    Deus harere ziwatahakanahatsa sibo hi pikoktyhyryknaha, asahi: “O atakta tybeze”
    maha. Iwa kasoho motsasonaha.'
  san-THA: 'ปศฺย วยํ ยิรูศาลมฺนครํ ยาม:, ตตฺร ปฺรธานยาชกาธฺยาปกานำ กเรษุ มนุษฺยปุตฺร:
    สมรฺปิษฺยเต;'
  iws-iws: Wakae, panaowɨn krɨma pɨ om komii Jerusalem hɨriir nami. Kara Yaowae Adɨn
    nɨnomor kouanɨn kam nhɨrɨm sɨma kariirɨn wɨ prismi yaowae adɨm mɨ kamɨm siyɨu
    komii nɨnoknɨnkɨniyɨm sɨmiir kɨnmauu ɨti. Mɨ sɨma bɨdi yɨmboɨn tɨbmiiyɨm kariir
    nɨsomaowɨm.
  pol-SZ: —Gdy znajdziemy się w Jerozolimie, Ja, Syn Człowieczy, zostanę schwytany
    i postawiony przed najwyższymi kapłanami i przywódcami religijnymi, którzy skażą
    Mnie na śmierć i wydadzą w ręce Rzymian, aby Mnie zabili.
  ztq-NT: —Chan do gon, lëë no syo Jerusalén. Siko lëë xaa nii xñabey lo pxosy ni
    lëë maestre ley kñaasy naa, aan lëë xaa kñab ketyaa,
  kqa-kqa: Narɨ indarɨmara. Musi ara Jerusalem yawɨmɨndaŋ. Kamatɨrɨŋ Krundu Ñɨŋiŋ
    Gotɨŋ kɨrañɨŋguhu haŋɨnɨŋɨndu aru miku haŋɨnɨŋ naŋga tɨkatɨka kuyundu mirɨmba
    naŋga haŋɨnɨŋɨndu kumaŋgɨmbañɨ tamɨmandɨyu. Kamata nuŋ ŋgatɨŋgɨruta yɨvutatamatamarɨm
    kuyu kahañɨrɨmandɨyu.
  zai-NT: ―Laguuya', mayaca guiu' nu Jerusalén, ne raqué inaaze ca xaíque sti ca sacerdote
    ne ca maistru de ley naa, ne zanaba ca gate'. Naa nga Hombre Biseenda Dios.
  upv-upv: “Kaplesi, rraman Jerusalem le ngel. Ko daron nga rrapa-jipari, ko para-teka
    kerasi inu Jinibb Mawos van ji jinibb sulsulen nga marlelep nir, ko ji jinibb
    nevisvisenien ne nale nesesreien nir. Ko para-wera inu ban re mijen,
  wap-NT: “Wamakon wuruꞌu Jerusalem iti, naꞌiaꞌo nii Daonaiora Aokazi Ikiꞌo kaakapaa-kao
    patarubanao ati, faadaanao zowaunaanaouz, naꞌiki tiichaapauzonaouz Moses kakinaori
    dauꞌu. Naꞌiki ĩtaan nii uruu zowii-karu nii,
  mva-mva: “Kamalongo. Ambe Ierusalem talakolako. Makara masa Tamoata Natu dadoki
    be tamoata Nanaranga ditabatabai dimuamuadi be tamoata Moses Mata ne disulesuletaki
    luma-dio danangai. Be masa umoatea kana be dasumoalataki.
  dwr-NT: “Be7ite, nuuni Yeerusalaame ha77i keseetto. Yaani taana, Asa Na7aa qeesatuwaa
    kaappatuwaassinne higgiya tamaarissiyaawanttussi aathiide immanawantta; unttunttu
    ta bolla hayquwaa pirddaa pirddanawantta.
  kfw-kfw: "“Rangairu,”\x94 “Eini'n Jerusalem tiang nikalla nisi, khawamun khan Miring\
    \ Sapa kha thiampu kalian ngai khat-um Dan ocha ngai kutchungnga inlapesik eii.\
    \ Halli inmani'n amakha thatnasik ah akatuunmak eii tia inrilsesik eii, tia inmanidiang\
    \ aleirilpi"
  bfz-bfz: “देखो, आसे यरूशलेम नगरो खे चली रे और आँऊ माणूं रा पुत्र, बड़े पुरोईत और
    शास्त्रिया ते पकड़वाऊणा और तिना आँऊ काणे जोगा ठराणा।
  cuk-09: “Emi anmar Jerusalénse nadapid, Ani Dule-Machi, dule-irwa-Bab-Dummadse-gormalad-e-dummaganga,
    degi, escribamarga uklegoed. Amar anga igar-itosmalar, sogmaloed, oburgwemarye.
  ben-OBCV: “আমরা জেরুশালেম পর্যন্ত যাচ্ছি, আর মনুষ্যপুত্রকে প্রধান যাজকদের ও শাস্ত্রবিদদের
    হাতে সমর্পণ করা হবে। তারা তাঁকে মৃত্যুদণ্ডে দণ্ডিত করবে
  mil-NT: —Vitna ñùhu‑o ichi cuásaá‑ó ñùú Jerusàlén, te yàcáⁿ cuáha cuèndá ñáhá‑güedě
    xii yúhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo núú cuè tée cùu dútú cúnùu, ndɨhɨ núú
    cuè tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi Moìsés. Te dɨu
    cue tée‑áⁿ cǔñaha‑güedě xii dava‑gá cue tée sá cáhní ñàha‑güedé xii‑í.
  myu-myu: — Eya'õpicũg̃cũg̃ cuy epesop! — io'e cebe ip. — Jerusalém ka kay cum wuyju
    — io'e Jesus. — Soat wag̃o õn. Iboceayũ osubamukirik, okay itakomaayũ be odujowat
    am―paĩyũ kukukayũ be, Moisés ekawẽn imutaybitbin'ukayũ be dak. “Ikẽrẽat kug̃ ẽn
    ocexe,” i je'e ip owebe — io'e Jesus. — “Eje'ũ juy,” i je'e ip owebe — io'e.
  fue-fue: «Nani een jaha Urusaliima. Ton Ɓii neɗɗo wattoyte der juuɗe hooreeɓe limaamiiɓe,
    e moodiɓɓe tawreeta. Ɓe kiitoto mo kiita maayde.
  amk-amk: “Metarami ma. Nina mani, tara to Yerusalemi ayai finina. Na wanai Kaisung
    Inontarai nei ambori manei dewayani we imami baba fosa tuti mantaunau Hukumi Musai
    soi fosa ki. Tuti ambori etohong aiboi marareha fo wei ki.
  fai-fai: “nuka Yedusalem unumo tadbuw. Kale nuka tam unuwe, Got ami kinim ayo gi
    dauyam dabadála yak bokal kayak as fakiw dakádawin kinim so sawa kukumin kinim
    so imi teng dim abane, ika daw mafak dá bako aka anbidiw fikalako.” Ak bom nadiwade
  ura-NT: “Inae enate laen Jerosaleeun cuhacache. Ecute, Cana Coaunera Calaohi cachaneein
    nejanoanaa nichaaunne mucuhin, saseredote curuaanaacuru, chaen Moisesa rai Cana
    Coauneraacha tei rauhi que cacha relaaureraauru, naaonjoainuri rai canu tiha cuurureein.
    Chaen techu nejelau atane caje unacaauru cachaauru rai caetecurureein, caque nocoatijiaain,
    canu faojoaain coroso que canu teein canu ateinaauruhane coina. Nena nichata janojoin
    cuhane ichanareeunni,” naain aina nerelanaa nichaanune rai beebeje Jesoso.
  mcd-NT: —Non Jerusalén ano canon. Nannoshon futsan ua ato achimai nan nocon niaifofo
    futan Moisés tsain tapimamisifoanri ua chaca huacaquin yoicani isca huacaquin,
    “Jesús rutucahuun,” ishon yoifocani.
  urt-urt: Kin ŋana lenge na, “Yusyunde! Poi mala mil munuh Jerusalem ŋaiye ka yember
    Talah tikin Miyeꞌ yil syep lenge pris ondoh topoꞌe lenge jetmam tikin wusyep erŋeme.
    Tinge ka yende wusyep me kin pe, ka yupwaiꞌe wusyep ŋaiye ka yonombe ka ole.
  kiz-kiz: Langai twilota Yerusalemu, ni Mwana ghwa Adamu ibetakujha mmabhoko gha
    bhakuu bha makuhani ni bhaandishi.
  tzo-TZE: ―Chana'ic ti chijbat ta Jerusalene. Vu'un ti co'ol cristianoutique tey
    ta xi'ac'at ta sc'ob banquilal paleetic xchi'uc ta sc'ob li jchanubtasvanejetic
    ta smantal Dios yalojique. Tey ta xchapanic ti chiyaq'uicun ta milele.
  lex-lex: “Mitlina! Dodo'ondi de itsortut niana Yerusalem. Hota la hande de ra'ol
    Rimormiori A'na A' die la imam-imam o'tani-matni me la' walia makwatutu-kwaye'a
    agama pa ra'anlira-remunwawa pa hota ha rukum pen A'u.
  dov-dov: “Amubone, tuyobuya ku Jelusalema, alubo Mwana Muntu nkwayowabwa mumaboko
    abapayizi bapati abalembi basimulawu. Bayomutama kusikila kulufu
  rgu-rgu: “Emi nenene, ee! Besaꞌ ia ita sakaꞌ leo Yerusalem teu. Tehuu nai naa, lahenda
    seꞌo heni Au, Ana Lahenda ia, fee malaka agama Yahudi malaka nara, ma mesen agama
    ra. Ara raetuꞌ fo huku ramate Au.
  toc-NT: —Hui­xinín catzi̠­yá̠tit pi̠ ama̠­náhu nac Jeru­salén; pus na̠ luu caca­tzí̠tit
    pi̠ antá aquit naquin­chi­pacán naqui­ma­ca­ma̠s­ta̠cán nac xla­ca­ti̠ncán xana­puxcun
    cura xa̠huá xma̠­kalh­ta­hua­ke̠­nacán judíos y chuná chú nata­li̠­lac­chu­hui̠nán
    la̠ta lácu naqui­mak­ni̠cán.
  ulk-1902: Dasmer, meriba ogi Ierusalemaem; a ko namarid Le la Uerem abele au zogozogo
    le giz pako aotale giz; uiaba abi dedkoare a ko eumilu,
  som-som: Waxaynu ku soconnaa Yeruusaalem. Wiilka Aadanahana waxaa loo dhiibi doonaa
    wadaaddada sare iyo culimmada; oo waxay ku xukumi doonaan dhimasho.
  mam-C: Ikytzi'n tze'nku n-ok kyka'yi'n, ch'ix qjapin Jerusalén, a ja' ayi'n, a Tk'wal
    Ichin, kchin xel k'ayi'n kye' kynejil kypale Judiy exsin kye' xnaq'tzil ti'j ojtxe
    kawb'il. Kyq'ma'b'il qa ayi'n at npaja, noq tu'n nkub' b'yo'n.
  ndj-ndj: “Mpikanishi! Tukuyenda Yelusalemu na aku Mwana wa Mundu davamuhadishi kwa
    mtambika mkomi na vawula va Malawu, veni davamuhighi awulayiwi kwa kumuvangilila
    mulupingika.
  mbj-NT: —Ër ah'ũũm Jerusarẽnh hẽnh —näng mäh. —Ỹỹh, Aj'yy Hadoo Do Hỹ Pong Jé Hana
    Doo, ỹ da rahaëëj däk da P'op Hagä Do tób n'aa yt moo heb'ooh do sa wahë n'aa
    sa moo gó, Mosees ky n'aa jaw'yyk do ma mehetëk do sa moo gó na-ããj da. Dajëb
    hã raky n'aa etyy da ỹỹh.
  lat-VUC: Ecce ascendimus Jerosolymam, et Filius hominis tradetur principibus sacerdotum,
    et scribis, et condemnabunt eum morte,
  ngp-ngp: “Kauleni,” “chaita Yelusalemu, na Mwana Mnt'hu naagelwe mwe mikono ya wakulu
    wa walava nt'hambiko na wahinizi wa Miko, naho nawamsengele kukomwa,
  enq-2: “Salapape! Naima lalyoo Jerusalema pelyamano. Pupala katatamanopa, Akalinya
    Ikiningi doko prisa mupapi, Mosesanya loo mana nyepaepi, dupanya kinginya maitamopa,
    dupame baa pyao kumasepengena latami.
  eng-ASVBT: Behold, we go up to Jerusalem; and the Son of man shall be delivered
    unto the chief priests and scribes; and they shall condemn him to death,
  mna-mna: 'Iso: “Keleŋ. Iŋgi be tasala pa Yerusalem i. Mi Tomtom Lutuunu, ni ko tikami
    mi tiuri la zin bibip kizin patoronŋana kan ziŋan zin ŋgarŋan ki tutu naman. Mi
    zin ko tiur sua be imeete.'
  myw-myw: '@see-verse:MAT.020.017'
  sby-sby: “Ee, tuli pabulwendo bwakuya ku Yelusalemu, nomba kopeloko Mwa Muntu nakatwalwe
    kuba makulene beshimilumbo, ne beshikwiyisha milawo ya Mose. Nibakamomboloshe
    ne kusuminishaneti afwe,
  sll-sll: “Pino. Omaga nan yalhobi Yerusalem namna dire uminia. Pi pa dinaminga,
    Na Ari Wang Weni iwe, yal tau na han holere, ha maing ari singaba tau, lo ana
    holo holo kene ongwo yal tau na tenamia. Tenangure na ha hol ol na terere, ni
    sigolalua di na tere, na auli pire ari wiyol ta monangwo bani olamia.
  yaq-NT: ―Junuen enchim jaibu ju'unea'a benasia, Jerusalen tea'u bicha itepo jikau
    kaate. Junaman intok, juka'a, inim emo benasi yoemta, jume' te'opopo tekiakammeu
    yo'owemmeu intok jume' Moiseejtuka'uta betana nesaurim yee majtammeu a' su'u tojitune.
    Inime'e intok a' me'etune' betchi'bo ae tana au bicha a' teuwaane.
  uro-uro: “As ngäni lu i sa ut tet tävit sae ma Jerusalem bä va ma Ruqa aa Emga diva
    rhi vodäm ga sämät ama priskäna ama moräs na rha rhi na ama Skraipkäna arhä rhäkt.
    Bä va rhi rhares pät aa rhäng sämät ama tñäpki.
  ita-1885: Ecco, noi saliamo in Gerusalemme, e il Figliuol dell'uomo sarà dato in
    man dei principali sacerdoti, e degli Scribi, ed essi lo condanneranno a morte.
  muy-muy: « Cʉm day, nihi ti leli mə̀bu məcəloru a Zerʉzalem. Eminjʉa eslina ti atəgəsi
    nu *Wur ge Mis ana gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit akaba ana
    ndam *məsər Wakita ge Melefit ni. Eslini atəɗəm si takaɗ nu kwa,
  kqc-kqc: “Neidefa, una bi Jerusalem bogifa, ma Amiye di mida siri resi Sei ma amiye
    utari naivo vene di varika vene ma ago gira oteimana vene rofu magedi. Ina vene
    yaku kota regedi bi muyeyaine,
  tav-tav: —Yucʉacã Jerusalẽpʉ mani aágarã. Topʉ yʉ cãno aperã yʉre joogarãma sacerdote
    maja ʉparãre, judío majare cabuerãre. To bairi yʉre joogarãma tunu aperãre judío
    maja cãniquẽnare, cʉ jĩa rocacõaña ĩrã.
  eng-ULB: “See, we are going up to Jerusalem, and the Son of Man will be delivered
    to the chief priests and scribes. They will condemn him to death
  spa-VBL: “Miren, vamos hacia Jerusalén, y el Hijo del hombre será entregado a los
