    کے علما کے حوالے کر دیا جائے گا۔ وہ اُس پر سزائے موت کا فتویٰ دے کر
  yre-NT: «-Kaa "ta -ko Zeruzalɛm 'gʋɛ, minnun 'an 'bɔ Blamin -pɩ -nɔan Bali -pannɔn
    'tanɔn 'lee 'fluba 'ci vɩnɔn lɛ. O tin -tɛa 'an da -e 'an 'ka -a 'wɩ 'ji.
  fuh-BKF: —Inani eɗen njaha Urusaliima. Ɗoon Ɓii Neɗɗo wattetee e juuɗe hooreeɓe
    almaami'en e jannginooɓe Tawreeta. Ɓe caroo mo sariya maayde.
  arl-NT: —Cua tojiri. Niaacuajaari niquiya paa tari Jerusalén tiacajiniara tacataani.
    Janiyari tii niquitiosaanutaniya pueyacuara secojonaa jiyaniijianucuani, Moisés
    Naajioneejiniji niishitiojonaanio. Nojoriiri cucuara saquiriojotanutaniya nojori
    sapojonuta cua mosaanura.
  ziw-ziw: “Kaulani,” “Chaita Yelusalemu, kudya Mwana ywa Mntu nalavigwe kwa wakulu
    wa walavyantambiko na kwa wahinya Sigilizi. Nawamkantile file,
  grc-TR: Ἰδού, ἀναβαίνομεν εἰς Ἱεροσόλυμα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδοθήσεται
    τοῖς ἀρχιερεῦσι καὶ γραμματεῦσι, καὶ κατακρινοῦσιν αὐτὸν θανάτῳ,
  nag-nag: '“Sabi, Amikhan Jerusalem te jai ase: aru Manu laga Putro ke mukhyo purohit
    khan laga hathte aru niyom likha khan laga hathte di dibo. Aru taikhan Taike mora
    bole laga faisla hunai dibo,'
  eng-OEBCW: ‘Listen! We are going up to Jerusalem; and there the Son of Man will
    be betrayed to the chief priests and teachers of the Law, and they will condemn
    him to death,
  knj-NT: —Ilala, lalan katoj bey Jerusalén ti'. Jainti', cax c'al Ak'bil Wopiso yu
    Dios xol eb ket animail ti', pero oj jin ale oc yul sk'ab eb yaawil yak'omal xaambal
    tet Dios, c'al yul sk'ab eb cuywam yin sley Moisés. Catu' oj yak'on elol camich
    eb wiban titu'.
  deu-1912: Siehe, wir ziehen hinauf gen Jerusalem, und des Menschen Sohn wird den
    Hohenpriestern und Schriftgelehrten überantwortet werden; sie werden ihn verdammen
    zum Tode
  san-PUN: ਪਸ਼੍ਯ ਵਯੰ ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰੰ ਯਾਮਃ, ਤਤ੍ਰ ਪ੍ਰਧਾਨਯਾਜਕਾਧ੍ਯਾਪਕਾਨਾਂ ਕਰੇਸ਼਼ੁ ਮਨੁਸ਼਼੍ਯਪੁਤ੍ਰਃ
    ਸਮਰ੍ਪਿਸ਼਼੍ਯਤੇ;
  nob-LB: ”Vi er nå på vei til Jerusalem. Der kommer jeg, Menneskesønnen, til å bli
    forrådt og utlevert til øversteprestene og de skriftlærde. De skal dømme meg til
    døden
  ntj-ntj: “Yuwa, Tjurutjamalakutu-lan mapitjalayirni. Nyangka-rniya Katja Yarnangurrinytjanya
    tjulyaralpi nintilku tjurrtjuku puurrpa pirniku puru Mawutjaku wangka nintipungkupayiku.
    Nyangka-rniya mirritjunku.
  sxb-NT: “Wuno tugia Yerusaleemu, kandi *Omuzia owa Omuntu agia okuguziwua ku awakangasi
    awa *awoozia na *awagerezi awa endagirra. Waaza okumukengera ekiina ekia olumbe,
  nhu-NT: “Ben eyekɛ eyuw, beene bene wase gɛne Jɛlusalɛm, ɛ bó nu egɛn enya wee wvù
    diee nu Waawee can bocee ncese bo baay baay noo bonyii bò duŋci bonci bo Nyo'
    le, ɛ́ bó esaw wvú esumtɛn lɛ bó eyu wvú,
  row-row: “Hei rena, e! Ia naa hita tae Yerusalem teu. Te sia naa ara seo hendi Au,
    Atahori Matetuꞌ a, neu malangga agama Yahudi ra malangga nara ro meser agama ra.
    Basa fo ara raꞌetuꞌ hukun risa Au.
  msy-msy: “Ia oragh, E nguibar ekiam Jerusalemɨn ghuavanadi. Eghtɨ gumazitam Gumazibar
    Otarim isɨva, Judan arazibagh fozir gumaziba koma ofa gamir gumazir ekiabar anɨngam.
    Eghtɨ me a isɨ kotiam datɨghɨva, egh a mɨsueghtɨ an aremeghsɨva me akabar kɨram,
    egh me kamaghɨn a mɨkɨm suam, Nɨ aremegham.
  agg-agg: '@see-verse:MAT.020.017'
  ptp-ptp: “Xam ngô lê. Il ob la Jelusalem, dɨ xomxo ob vông Xomxo Nu la vac he levac
    wê mi si daa gee hɨxôn xomxo wê xovô Moses xolac gee vɨgê dɨ he ob vông kot vô
    a dɨ hɨlu kɨyang wê ob hi a xib ge xôn,
  nak-nak: “Hiloa, etato ge goata e Ierusalem, egite la gima taku ge sugu taro e Latu
    La Tahalo soio tegiteu la mulugaluga tegiteu e pris, me egiteu la tahalo la mari
    te la merera te Moses, egite ge vimagiriau te la vigagiala, egite ge kisi la merera
    veia ge bili taroau,
  lbb-lbb: “Oroi i, ine dala han amon usaot e Jerusalem. Dir saran a Nat a Barsan
    tetek a leklek a tena artabarla tetek e God pa a tena asaerla tagun a warkurai.
    Lar warkurai i sur ir mat,
  kan-2017: “ನೋಡಿರಿನಾವು ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗುತ್ತಿದ್ದೇವೆ ಮತ್ತು ಮನುಷ್ಯಕುಮಾರನನ್ನು ಮುಖ್ಯಯಾಜಕರ
    ಮತ್ತು ಶಾಸ್ತ್ರಿಗಳ ಕೈಗೊಪ್ಪಿಸಿಕೊಡುವರು. ಅವರು ಆತನಿಗೆ ಮರಣದಂಡನೆಯನ್ನು ವಿಧಿಸುವರು.
  cso-NT: ―Sá¹nɨ́² jɨe³, ta³né³² má²hí¹uú²³ dí² tɨ³ já¹ juú² Jerusalén, ñí¹ jɨenh³
    tsú² jáun² jná¹³ Jon² tsá²mɨ³cuóun² ñí¹con² tsá² ná¹lɨ́n³ mi³jmú³ jɨ³ tsá² ná¹lɨ́n³
    tɨ³² liei²¹ nɨ́² siáh³, hi³ jáun² tsá² hí³ jmu³ héih³² hi³ ma³nga² tsú² jná¹³.
  ena-ena: Ci igɨlaŋ uami. Alaŋ Jelusalem haiabɨla uadalu uami. Umɨli hulaŋ mu agaŋ
    Hulaŋ dɨ Ninaŋ agadɨ ilasavɨla manɨgali mɨgudɨba hɨniavɨbali agɨladɨ human hɨvɨ
    lamɨbali uami. Manɨgali hɨhɨle Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali uami.
    Hɨhɨle Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalubilubi hɨsɨŋ hulaŋ uami. Nulɨdɨ human
    hɨvɨ lamɨci nudɨ via ua ciaŋ hɨvɨ lama lɨbɨmɨgumɨgu abavɨbali uami. Nama hɨmɨbanaŋ
    aba abavɨbali uami.
  tgo-tgo: “Kaero ra loŋgaloŋga Jerusalem kaiwae, na gheko ne thɨ vaŋgugiya Lolo Nariye
    weŋgiya ravowovowo laghɨlaghɨye na mbaro gharavavaghare. Ne thɨ vakatha ghambaro
    na i mare,
  yap-yap: I ga’ar ngorad, “Mu telmed ngog, gadad be yan nga Jerusalem, ni ir e bay
    ni pi’ e en ni Fak e Girdi’ riy ngak e pi tolang ko prist nge pi tamchib ko Motochiyel,
    ni yad e bay ra turguyed ni ngan li’ ngem’,
  mop-NT: —Ile'ex. Tan ti beel ich caj Jerusalen. Le'ec inen a yanajeen ti cristianojili,
    bel in ca'a c'ubbul ti'ijoo' u noochiloo' u yaj mansaj t'an a cristiano ti'i a
    Dioso, u yet'ocoo' u yaj ca'ansajil u ley aj Moisese,— cu t'an a Jesusu. —Beloo'
    u cu yadü' in quimsabül.
  tet-tet: “Rona mai! Oras neꞌe ita atu baa Yerusalem. Iha nebaa, ema atu faꞌan Haꞌu,
    Ema Raiklaran Isin neꞌe, baa naꞌilulik ulun sia no manorik ukun sia. Hotu sia
    taa ukun mate baa Haꞌu.
  hlt-MCSB: A longpueng uh vaengah amih te, “Jerusalem la cet uh pawn sih. Hlang capa
    tah khosoihham rhoek neh cadaek rhoek taengla a voeih uh vetih anih te dueknah
    neh a boe sak uh ni he.
  xtd-NT: —Kunaꞌa koio xa jɨꞌɨn‑ro Jerusalén te diko ñaꞌa ɨɨn se nación‑ro ruꞌu, Ia
    kuu ñayiu, nuu dutu ka taxnuni ka xiꞌin nuu se ka tuꞌa vaꞌa ley n‑chidotnuni Moisés.
    Tekuechi neñuu ñaꞌa‑s, te kaꞌni ñaꞌa‑s.
  mdy-ETH: «ሃኣዛጉዋቴ፥ ሃሢ ኑ ዬሩሳላሜ ዓኣዻኔ፤ ዓሲኮ ናዓሢ ቄኤሶኮ ሱኡጎና ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶናም ዓኣሢንቲ ዒንጊንቴም
    ዔያታ ዒዛ ሃይቃንዳጉዲ ጌዒ ጌስቲ ዎጋንዳኔ፤
  spl-spl: “Yuwu sâmune nâŋgâŋet. Yiwereŋe Yerusalem kapiân yâhânom. Yan yâhâmunŋe
    lok âlâŋe nâŋgâm bâlenihim hotom umai otmu Mosehât girem den kâsikum ningimai
    ya yeŋgât bâtyeŋan katnekbuap. Bâtyeŋan katnekmu den âiân katnekmâ mumbomgât den
    sâm hârenihinomai.
  usp-NT: Lajori ojb'etak Jerusalén, cla' tijachsaj Jc'ajol Kakaj Dios ri xwux pi
    cristianil laj jk'ab'ak mak jb'ab'alak yak ajc'amaltak jb'eak cristian riq'ui
    Kakaj Dios y laj jk'ab'ak yak ajtijoltak cristian re Jpixb' Kakaj Dios. Rechak
    tijtz'onajtak k'atb'itzij chirij pire ticamsajc.
  zav-NT: —Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' ṉa'a šeɉcho Jerosalenṉə' gan'
    gaca' lao na' bx̱oz əblao ca' na' lao na' beṉə' ca' choso'osed choso'olo'i ḻein',
    na' yesə'əc̱hoglaogüe'en c̱hia' de que so'ote' nada'.
  sgz-sgz: “Longrai, git han má urami Ierusalem á minái. Má ngorer bos pakpakta kán
    tan tám osmapak má bos tám mánán uri nagogon da top i Natun Kálámul má da nagogon
    on suri na mat,
  kek-NT: —Q'uehomak retal li c'a'ru ta̱c'ulma̱nk. Anakcuan yo̱co chi xic Jerusalén
    bar cui' tink'axtesi̱k la̱in li C'ajolbej sa' ruk'eb li xbe̱nil aj tij jo' ajcui'
    sa' ruk'eb laj tz'i̱b. Eb a'an te'xteneb ca̱mc sa' inbe̱n.
  blz-NT: “Imamat ini'imari! Koini'i kita banta-bantang mae' na Yerusalem, ka' Anak
    Manusia bo rookonon na tanaasna imam tia wawa ukum Torat. Ka' i raaya'a bo mungukum
    Anak Manusia tia ukuman pate.
  poe-NT: ―Jahará tsꞌikonrá ó sátsji̱ni chjasin Jerusalén la ntá tí Xje̱en Dios Kꞌóna
    Chojni mé tsotsé chojni tsjikaán sín chꞌán tí siín tí sín ncha̱tꞌá tꞌe̱to̱an la
    ko tí sín maestro tí tjako ley. Ntá jehe sín tsꞌe̱to̱an sín kíxin itsꞌen chꞌán.
  san-TAM: 'பஸ்²ய வயம்ʼ யிரூஸா²லம்நக³ரம்ʼ யாம​:, தத்ர ப்ரதா⁴நயாஜகாத்⁴யாபகாநாம்ʼ கரேஷு
    மநுஷ்யபுத்ர​: ஸமர்பிஷ்யதே;'
  cof-NT: —Meralaquede! tie. Chiquila Jerusalenca jilainayoe. Jerusalenbi fetobi,
    tsachi manca laca cuwapochunae tie. La tsachi ica junca osichunae tie yape israelita
    mantaminla laca calaquisa. Mantá tan patelelabe mantaca micariminlabe laca cato,
    totentsan joe tilatichunae tie.
  srm-NT: “Dee sëmbë, un haika e. Woo go a Jelusalen awaa. Nöö fa i si woo go dë,
    nöö wan gaan soni o pasa ku Mi di ko dë Libisëmbë Mii aki e. De o sei mi da dee
    Gaan Begima ku dee Sabima u Wëti, nöö de o kuutu ku de na de te de kaba fiti buka
    taa mi musu dëdë.
  qvs-NT: —Allita yachankichi Jerusalen llaktaman riykananchikunata. Chaypi suk runa
    saserdotekunapa kamachikukninkunaman Moisespa killkadunta yachachikuk runakunaman
    ñukata pushawanka rantikuwak. Chaypina ñuka sielumanta shamudu runa kaptinipish
    paykunaka yuyankasapa wañuchiwanankunapa.
  zca-NT: ―Biwi' go, lë' be nzha yezh Jerusalén; na Xga'n Dios no nu nak da tu men
    yizhyuo; ba' lë' rë men chi da lo rë ngulëi' xa' nile' mandad lo más rë ngulëi',
    no lo rë maestr xa' nilu' ley che'n Muisés; orze' lë' bixa' na'b gat da.
  cbc-NT: —Jerusalẽpʉ marĩ caátíere merẽ mʉjãã masĩña. Topʉ ti macã macããna pʉame
    yʉ, Camasã Jʉ̃gocʉre, yʉ ñerĩ, yʉ jogarãma sacerdote majã quetiuparãrẽ, bairi
    Moisés ãnacʉ̃ cʉ̃ caquetibʉjʉcũrĩqũẽrẽ cajʉ̃gobueri majãrẽ. Bairo na caáto, sacerdote
    majã quetiuparãjãã pʉame yʉ pajĩãroca rotigarãma.
  qxo-NT: “Gamcunaga musyayanquim Jerusalenman aywaycangantsicta. Tsaychömi noga Tayta
    Diospita shamogta sacerdöticunapa mandagnincuna y ley yachatsicogcuna prësu tsariyämanga.
    Nircurmi wanutsiyämänanpä juclä mana Israel runacunapa maquincunaman entregayämanga.
    Tsay runacunaman entregaycayämaptinmi asipäyämanga, astayämanga, y nircur crucificayämanga.
    Tsaynö captinpis quimsa junagtaga cawamushämi”.
  mox-mox: vonaya, “Katautauya oade Ielusalema ʼinaya ta yaʼa Tomotau Natuna ina veʼineiegu
    toveguba qiduqiduadi be luvine ana toveʼitayavo ʼidia. Ta taudi ina luvine egu
    ʼaliga weaqina.
  kew-kew: Pagalepa. Abia niaa Jerusalem su-para baina. Go-parare Onaa Raapu Pirape
    Aa-na Siri miru irae aa mudunu-para rekena agaa tisaanu mea kateme. Go rabu nimumi
    koso lape agaa loa tu maomalimi sa.
  dww-dww: “Tauda tà naḡonaḡona Jerusalemma be dabudine Banaga Natunama tokare banaga
    ta boru dobiḡena pirisi adi babadama be tarawatu tauwai katakataidima nimedie.
    Be taudi adi ogama a taraḡina da tauna tokare tai gurina.
  nif-nif: “Nandañ! Nɨndɨ lokap, Jelusalem tomnambi, Amalok Nɨñañ tɨkembi, tapma ama
    biesɨ ba endɨkñe manda nandɨ-tale ama endok kɨsɨ plon kɨmɨlɨm loukak. Tɨmbi endɨ
    manda plon kɨmɨpi, wɨlɨ kɨmbektok manda embi,
  twi-ASANTE: Wɔrekɔ no, ɔtwee nʼasuafoɔ no gyinaa nkyɛn baabi ka kyerɛɛ wɔn sɛ, “Yɛrekɔ
    Yerusalem. Wɔbɛyi me ama asɔfoɔ mpanin ne twerɛsɛm no akyerɛkyerɛfoɔ, na wɔabu
    me kumfɔ.
  aoj-aoj: “Pemeꞌ. Deiꞌ afaꞌ eaꞌ ondowasaꞌ Jerusalem. Aeꞌ ataga epen egefaꞌ alop epesi,
    atiasi anona aman nondaꞌe efeꞌma amom pris dembami moloma amom dembami magawalipasa
    muꞌuli Godi, eaꞌ mondaꞌ kotimi aꞌ miꞌi basef mondameꞌmaefa mohe egagaꞌ.
  cbv-cbv: —Jerusalén tʉ́tchina bejna caá jwĩ chãjap. Caanná jwĩ jʉibíát tʉ́ttimah,
    weém nihat cã́acwã ʉ́ʉd jeñédih eníhcanniboó sacerdotewã ĩ maátadih, Moisés ã
    wʉtatjidih bohénitdihbʉt ã dʉó wáibipna caá. Páant ã dʉó wáyachah, weemdíh teonit,
    ĩ mawat tʉ́ʉtbipna caá.
  taw-taw: Nɨgɨm. Chɨn Jelusalem amon, Bɨ Olap Ñɨne nop mɨmug gɨl, dɨl bɨ God nop
    sɨbogep bɨawl okok sek, bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek
    kɨlop ñɨnɨgab agak. Ñek, kɨli takaw aglɨl agɨnɨgabal, Bɨ anɨb awl nop paklep agɨnɨgabal
    agak.
  jic-NT: “Jerusalén nt'a leque quinam. Napj p'iyá niná Yomen Dios jas tjejyamá. Dios
    ca jis ma'ayas niyom nepenowá malala la mijicj napj lal; sacerdote noypan ca nin
    la mijicj, Moisés popel sin 'yüsa lajay ca nin la mijicj wa. Yupj ca mvelecj napj
    malala la tjejay. Ca mvelecj ca ncapj ntülücj, ma pats'.
  zap-NT: ―Laa de yra de rwii de ne Jerusalén za be ledne ydekwent mén Men ne wdxiid
    wak Mén; ydekwent men men lo fxuz ne rnebééy lo yra fxuz no le lo maxter ley,
    lex gyan yra mén guin diiz ne ynab men lo menzit ne yket menzit men;
  wer-wer: “Kat wieë. Tiar peene Yerusalem kakë yewais. Pörek sëën Omën Këëp ne omnaröak
    kiri ar yaaö kaöaröere ngön kosangötë ngarangköröa naë neulëën pit ngön yaatak
    ne wel wiimëak neak
  ipi-ipi: '@see-verse:MAT.020.017'
  qul-NT: —Ricunquichis jina, cunanka Jerusalenman purichcanchis. Chaypi Tataj Churin
    sacerdotecunapaj jefencunaman leymanta yachachejcunamanpiwan entregaska canka,
    wañuchinancupaj.
  ter-NT: —Kó'oyene, Njeruzálem vonóne. Nguri'ókokonoatinemo ne tutíhiko sasedóti
    inuxínoti viyénoxapa hó'eke, koáne ne éskiriba, enepohikone ihíkaxoti yútoe Muîse.
    Koati ngixókonokunemo, undi íhae vanúke ikútipasikoponovoti xâne ínamo pahukáhiko
    ngoépekeokono,
  bmr-NT: Amɨɨhairyo magaajacuhi jino Jerusale cuumijaago mofoonoco. Jahɨgo uujoho
    Miyamɨnaafibadɨ Ifiivuubo acɨcafeteji sacerdotemɨ aivojɨto usefaño, bu caatɨnɨmɨnaa
    usefaño icano. Jaamo uco guijevefaño ficuji.
  fuf-fuf: «Awa hiɗen yahude Yerusalaam. Ɓii-Aaden on wattete e juuɗe hooreeɓe *yottinooɓe
    sadaka ɓen e jannooɓe fii Sariya on ɓen, ɓe happana mo wareede.
  bhl-bhl: “Kame, nu Selusalem abiw mutuk fian kawtem unbuluw te. Ka unuwi, maka kawtiw
    i Kawtiw Aul nelo nemdeko, Sunbin-Got em am yol em kunum ayem sel so, akalem angin
    iso, Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw kunum iso, alik
    alik biim teing dim da konemsomeliwi, i nelo geenemeko, ‘Kanemele beem yan be
    dukemuw kano, kuanolewka!’, nangokoliw te.
  ons-ons: Eŋe edan rake, “Detmami, ŋene Yerusalem matko wamaine, yewao Ŋei Wawainane
    Gipole baŋ ma more, Pris ŋetne so ra rokop don kito ebo ebon ŋei, eŋane meteeno
    birakakei. Edo baŋ dongo birakau paki seukeakane ra togolekei.
  con-NTPO: —Que'i in'janqquia'caen gi Jerusaléni jayi'fa. Ñajan, Sefaccone Ji'cho
    A'i, tseni jasi ñama tsu afeya Chigama afa'su nasundeccunga, Chiga manda'choma
    atesiansundeccunga'qque. Tsendeccu tsu ñama fi'ttiye manda'faya.
  ghs-ghs: '@see-verse:MAT.020.017'
  peg-peg: “ହୁଡ଼ାଟ୍‌ ଆସେଙ୍ଗ୍‌ ଜିରୁସାଲମ୍‌ତ ହାନାସା । ହେବେ ମାନାୟ୍‌ ମାଜ଼ି ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌
    ଆରି ଦରମ୍‌ ଗୁରୁର୍‌ କେଇଦ ହେଲାୟ୍‌ ଆନାନ୍‌ ହେୱାର୍‌ ହେୱାନିଂ ହାକି ଡାଣ୍ଡ୍‌ ହିନାର୍‌ ।
  txu-NT: —Ẽ, ota gwaj arỳm Djeruxarẽ'ỳr badjàbirn babôxmã. Nhym kam ba ije amijo
    inhĩ dja me apỹnh me rũnhmã ikanga. Dja me me kadjy Metĩndjwỳnh mar djwỳnh nhõ
    bẽnjadjwỳr arkum ikangan Môjdjê kukràdjà mar djwỳnhmãdjwỳ ikanga. Kam dja me ikà
    mex jarẽn ijã abenmã kum, “Axwekumrẽx. Gê me pãnh tu bĩnkumrẽx”, ane.
  eng-WEBU: “Behold, we are going up to Jerusalem, and the Son of Man will be delivered
    to the chief priests and scribes, and they will condemn him to death,
  gnw-NT: —Mase, yaa co ñaĩ Jerusalén pe. Jare che cuimbaerã ayeyapo vae penti vae
    chemeeta sacerdote reta itenondegua reta jare mboroyocui re oporomboe vae reta
    pe. Jae reta jeita amano vaerã,
  mux-mux: “Piliai. Oliu Jerusallem pumulú pukumulu. Akuna pumulú kene Mania Omba
    Mana-Yi Au Talurum Yili yi te-ni ‘Tangi.’ nimba Pulu Yili popu tunjuli yi-aulima
    kene, Pulu Yili-nga ung-manimanga puluma piliiku mani siku ung-bo tonjilimele
    yima kene, liipa simba. Kanu-kene enini yu kot tenjiku ‘Yu kulupili tangi.’ niku
    kene
  maj-NT: —Tjenñju. Ja tíbankíaán nanki Jerusalen. Ja n'e̱kjas'en Ntíhi̱ Nda̱x'i̱u̱n
    a̱ya ntsja já na̱'mi k'aku̱ ko̱ já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱. Kui xi i̱ncha
    tsjá kju̱a̱ nga n'e̱k'ien
  bkq-NT: — Idataungâ wao auguely. Jerusalémram xirâ kytâly. Yizepaom modoram adawâhoze
    urâ, urâ Uguondo Kaynâpa Âetyby. Kurâdo eynynâ Deus agâ aguewâni modo iwymârydo,
    Moisés inweniby wâgâ enomedâni modo warâ iegamezemo. “Nigue awâkâ” kezemo.
  kue-kue: “Piryo, nono ende yenda Jerusalem kamun enamga. Ana Yomba Wam tekoglo pris
    kande ya te lo beke teingwa yomba meglmara endimbi, ana ye indre ka-tange te sigoraglme
    dinaglkwa.
  cot-NT: '—Imaicaquea atoncotoncoitanaque oahoaitanaque Jerosarequi. Ontaniquiquea
    ontaniqui arejerejeipojaquempagueti manaquea iraacaantajiqueri irira Irijanite
    Caquinte, irajaitanaqueri ichoocajiaquegueti saserorotejia anaantajianquitsica
    aisa tsatacaantajiguiroca itioncacotanaqueca Moishishini. Iriatimpajia incanquequea:
    ‘Iintsishiatsi irimetojajiterini.’'
  bnp-bnp: “Ngane si gi sike o Ierusalem. A Tuna Bakovi bara ni habi na limane huriki
    a prister dagi, a mari na vinara. Bara ri taki ni gi rabalaki ia.
  apn-NT: 'Hãmri nẽ mẽ inhmã amnhĩ kukamã tanhmã amnhĩ jarẽnh to nẽ mẽ inhmã: —E na
    pu mẽ ra Jerujarẽ hwỳr mõ. Kamã koja mẽ pahkwỳjaja inhĩpêx kati nẽ. Koja mẽ patre
    krãhtũmjê mẽ Mojes kapẽr o mẽ ahkre xwỳnhjê nhĩhkram ijaxà nhũm mẽ kot ixpĩr kaxyw
    ixtã amỹnê.'
  ctp-NT: ―Jlyo tiꞌ wan chaꞌ wa skwen tian tuwiin nde lo kiꞌya ni, chaꞌ wa tsaan tian
    Jerusalén ―ndukwin Jesús ꞌin yu kanꞌ―. Loꞌo naꞌ, ni siya wa msuꞌwa Ndiose ꞌñaǎn
    ndijyaǎn chaꞌ kaǎn nten, xñi neꞌ kwa ꞌñaǎn chaꞌ tsaa loꞌo neꞌ ꞌñaǎn tloo sti joꞌo
    nu lka ndloo la, tloo mstru nu nduꞌu chaꞌ joꞌo niꞌ lyaa. Kuꞌni biyaꞌ neꞌ kanꞌ
    ꞌñaǎn bra kanꞌ; chkwiꞌ neꞌ chaꞌ ndiꞌin kiꞌya ꞌñaǎn, chaꞌ ndiꞌin chaꞌ kajaǎn siꞌya
    kiꞌya kanꞌ.
  bre-BRG: Setu, e pignomp da Jeruzalem, ha Mab an den a vo lakaet etre daouarn ar
    veleien vras ha re ar skribed, hag e kondaonint anezhañ d'ar marv,
  opm-opm: Gur amratin. Dir Jerusarem ap mutuhnong ruptimur. Rus hat kotperhan Hanip
    Brer nohnong ihir nang hama napisusa Got ohe ap yawar hanat bok han ire duuptei
    hano sawa meng am hat pati hano ire bes teinong nahatiprimur. Nahatperhan ihir
    dahanahama suyarit ha haputinoh napotiprimur.
  bvr-bvr: '“Buburr-galiya apula: Ngayburrpa Jirúchalam nguburr-boya rrapa an-guna
    An-walkurpa An-gugaliya gatiya abi-rrimapa barra, burrbu-wu barra aburr-gata wana
    junggay yerrcha rrapa joborr marn․gi aburr-gunega. Rrapa birripa mari wana gubu-garra
    barra nula minypa nipa a-juwa barra.'
  wal-wal: “Be7ite, nuuni Yerusalaame ha77i kiyeettees. Yaani tana, Asa Na7aa qeese
    halaqatussinne higgiyaa tamaarissiyaageetussi aattidi immana; eti ta bolli haiqo
    pirddaa pirddana.
  zad-NT: ―Ṉaa ba ziyajcho Jerusalénna', gana' gongake' nad', Beṉ' Bseḻ' Chioza' yell-lioni,
    lo na' bx̱ozka' chṉabia' na' lo na' beṉ'ka' chli' chsedi leya', na' wc̱hoglogake'
    witgake' nad'.
  aso-aso: Gililo. Laza nene Zelusalemi numuno ebeta dizo novune. Aꞌmida nene Oꞌmosolatiꞌ
    ve gihile neniꞌ nene evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave nabasi
    idoꞌ avotemote monoꞌ laniꞌ apizi ngimaaꞌ avesi engiꞌ aꞌninguꞌ milikevo ingine
    goniꞌ i-nidi lihimeka apaso helelinidoꞌ o neive li
  uli-uli: Yesa kangalur bo, “Ha talenga, si bele bidah Jerusalem le ila lobola ye
    bele yoh long mele Layur Retalop lal payur tamol temarong kowe mo mokwe sensel
    Hatobtob we. Re bele la hatugulu le be mes.
  nin-NT: “Wo yi, inta ko kuma nu Urushalima, nggo a ta ku ba Uvuvurr a Unushirr nu
    ankpinkpye abikye ba, na abitsarr na Are ba. Aba ta vu ma di à la ure ku nggo
    u ma a bu ngu ma.
  tgk-tgk: «Ана, мо ба Ерусалим рафта истодаем. Дар он ҷо Фарзанди Инсон ба дасти
    сардорони рӯҳонӣ ва шариатдонон супорида мешавад. Онҳо Ӯро ба марг маҳкум карда,
  acu-NT: '—Anturtuktaram. Jerusalénnum weaji. Tura Yus akupkamutiatnak aints asan,
    sacerdote juuntri ainamunam tura Moisésa chichame nuikiartin ainamunam wína surutkar:
    Maataram turutiartatui.'
  cak-WNT: 'Riya'' xubij c''a: Riyix iwetaman chi pa tinamit Jerusalem kachapon wi
    el bey, y ya ri chiri'' xquijach wi el riyin ri C''ajolaxel ri xinalex chicojol.
    Xquijach na pa quik''a'' ri principali'' tak sacerdotes y pa quik''a'' ri aj tz''iba''.
    Y riye'' xtiquibij c''a chi can quicamisex.'
  ebk-ebk: “Chumngor kayu! Cha takú tumikid ad Jerusalem. Hid-intu ay maipurang nan
    Naepadtu ay Anak chi Taku as nan anap-apon chi papachi ya as nan chiyuycha mun-isursuru
    as Lintig. Keddenganchantu hiya ay matuy,
  spa-PDDPT: Miren, subimos a Jerusalén. El Hijo del Hombre será entregado a los principales
    sacerdotes y escribas, y lo condenarán a muerte.
  ruf-ruf: “Mlole, twogheluka Yerusalemu, ako Imwana we Imunu katsakwing'ighwa mne
    ghamoko ghe iwatambika wakulu ne iwalangulitsi we ghamalaghitso. Nawo watsomhigha
    yakomighwe.
  gun-gun: — Pendu ke. Aỹ ma jaje'oi nhainy Jerusalém katy. Ha'e py ma Ava ra'y ojeapo
    va'ekue omboaxaa 'rã sacerdote yvatekueve va'e ha'e kuaxia re nhombo'e va'ety
    kuery pe. Ha'e rã ha'e kuery ma ojuka uka 'rã.
  agu-BL: —I bin jalu', sak tziwutz yi cho'n at kabembil Jerusalén. Yi nsken wi't
    kopon ẍchinjatxlok ẍchik'ab yi e' wi'tz pale', nin ẍchik'ab yi e' tx'olol xo'l
    yi ley Moisés. Ncha'tz sbixek cya'n tan wele'n cu'n swutz.
  isn-isn: Gozi kuunaikela kuyelusalemu, nu Ng'wana wang'wa Adamu uhukwa mumikono
    aakulu aakuhani neaandeki. Akumulamuila ensha.
  ilo-ULB: “Kitaenyo, sumang-attayo iti Jerusalem, ket maiyawatto ti Anak ti Tao kadagiti
    panguloen a papadi ken kadagiti eskriba. Kedngandanto isuna iti ipapatay
  pir-NT: —‍Tʉhoya yʉhʉre. Yojopʉre Jerusalẽpʉ wahana niaja mari. Topʉ yʉhʉre masʉre
    Cohãcjʉ̃ ohorigʉre ñehe, apequinapʉre yʉhʉre ohoeta. Pahia pʉhtoare, judio masare
    buheyequina gʉ̃hʉre yʉhʉre ohoeta. Sa ye yʉhʉre wejẽ dutieta tiquina.
  anv-NT: Ajɔɔ́ ne ɛbwɔ́ aké, “Wuúge, ɛsé dékwɔme mbɔ déjyɛɛ́ né Jɛrosalɛ, ɛwu,
    áfyɛɛ́ nyɛ Maá Ntɛ Mekwaá né amú anɔɔ́ baá ampyɛɛ́ upɛ Ɛsɔwɔ ne ánlɛré
    mabɛ́ Ɛsɔwɔ. Ɛbwɔ́ ajɔ́gé nyɛ nnó, me nkwɛ mpa, áwá me.
  sab-NT: —Bage uñale che ulita kle joge una Jerusalénge, una ege kwian be age cha
    dollale, cha ketabe boalenga ngwale kwian gerunga Chube ole daba alin chugagwalla
    ulitage kaire kwian daba tkanga tangle Moisés chadalla gitige, kwian e ulita me
    kle cha gerua gai ulia Chube cha kagu nga dba ai giti kwian kare malen ama be
    gerule cha jogedaleda cha jiske kweri Chube gwa giti kbiale, ama ulita be cha
    kete kwian me israelitage gwaleda. Kwian me israelita be kidere tanre chadige,
    be cha bate tanre obere giska giti, be cha gbe boi daga ngwale tanre ene gire
    bdagli be cha gweda kruge. Cha gwabeda agwa chui mongikege cha be chkeni gwadeni
    —Jesu gerudu ene ulita kwian geru jwannga amage gdataboko giti gdaboke ole.
  tmd-tmd: “Ñɨŋ nugwi! An Jerusalem duŋ, Nöbö Ha nuŋwa nugwo höuöu rön, nugwo pön
    du God ap höjöpal ur nölɨb nöbö dib bla aipam, lo mönö yad nölɨb nöbö bla aipam,
    imag rol ñɨgö nɨgɨŋ, ñɨŋ nugwo mönö diba yadön yajöña, ‘Nöbö kɨ nugwo pɨl pal
    nɨgɨb,’ me cöña.
  acr-NNT: '«Chitapeꞌ: E waꞌ kojpaqiꞌ Jerusalem, yey ekꞌu Ralaxel Chikixoꞌl Tikawex
    kayaꞌ pakiqꞌabꞌ ri nimaq e aj chakunel pa Rocho Dios y raj kꞌutunel re ri tzijpixabꞌ
    chaꞌ kakiqꞌat tzij puwiꞌ re kamik.'
  kpg-kpg: ga helekai gi digaula, “Goodou hagalongo, gidaadou gaa hula gi Jerusalem
    gi di gowaa dela e wanga ai Tama Tangada, gaa lahi gi baahi digau dagi hai mee dabu
    mono gau haga donudonu haganoho, ga hagi aga, ga daaligi gii made.
  taj-taj: “च्‍यागो, दान्‍दे य्‍हाङ यरूशलेमपट्टि निबान मुला। दाहेन्‍से परमेश्‍वरसे
    पुइखबा म्‍हिदा परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेदेन यहूदी धर्मगुरुगदेला
    यारी जिम्‍मा पिन्‍ना। जमाहेन्‍से थेनीगदेसे थेदा ‘चुदा साइनोन तोःला’ भिसी पाङ्ला।
  avt-avt: “Eiyɨmtau. In ek haiu mamno Jerusalem. Te hɨrak mɨtɨk kerek kakriuweta
    hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi eno his me mɨt iuwe pris netike mɨt ninɨn nertei
    hɨm me Moses. Te hɨr nanmitetpɨn nantɨp hi enuk te hi ahi.
  cbk-cbk: y ya habla le, “Ahora, ta anda ya kita para na Jerusalem, y si ay llega
    kita alla, tiene quien ay entrega con el Hijo del Hombre na mano del maga jefe
    del maga padre Judio y na mano del maga maestro Judio, despues ay sentencia sila
    con ele para muri.
  uig-ARA: ــ مانا بىز ھازىر يېرۇسالېمغا چىقىپ كېتىۋاتىمىز. ئىنسانئوغلى باش كاھىنلار
    ۋە تەۋرات ئۇستازلىرىغا تاپشۇرۇلىدۇ. ئۇلار ئۇنى ئۆلۈمگە مەھكۇم قىلىدۇ
  tuf-tuf: —Uch rahcwi. Isan Jerusalén cun bécaro, -wajacro-. Jerusalén cucayat, as
    Uw Síuquib sacerdote carin at icar, bachan chihtán siw̃quin at icar chácayqueyra.
    Eyin at icar chácayat, éyinat aját Sir tayar yajác wacáyqueyra. Eyta waquír car
    as yauwin wacáyqueyra.
  abx-abx: “Pasagka kita kam pan Jerusalem kon singnga trarayduran ngan papa'intrigahon
    i Pinili' A'a pada'iray si mga puno' paraghalad pati' si mga paragturo' bala'od.
    Paratukan iya kamatayon
  mco-NT: ―Jadu'n nej miich ajcxy m'ijxy mnejhuɨ̈y cham ɨɨch ajt nba'ttɨgɨɨyɨm jɨm
    Jerusalén. Jɨm Jerusalén ɨɨch, je jäy huɨdibɨ tzoon tzajpjoty, xyajcɨ̈yegaamɨch
    je teedy mɨjtungmɨɨdpɨ etz escribas ajcxy. Nyajtɨyduna'ñɨch etz pɨdäga'ñ ajcxy
    ané'mɨn co n'ögɨbɨch.
  kqf-kqf: “Koi beyavaiya, tada ta nawanawana Yelusalemmo, ḡome kaka pilipilisi edi
    badabada bi waiḡake tauwailovelovena sai ogatala te Tana Taunana Natuna waipekina
    sai anine.
  cpb-NT: “Aatatziira Jerusalén-ki. Ari raakaantaiteri Itomi Atziri, rayeri reeware
    Imperatasorentsitaarewo, intsipatakyaari Yotzinkariite, iri yakowenterine ritsitokaiteri.
  aon-aon: “Ipak pumnek. Douk apak munak Jerusalem. Aria eshesh ko shuko Eik Anudok
    Arman yatogur adurinyi arpen iri um amam debeimi pris huni amudok anam henek skulumesh
    um lo iri. Aria amam ko heneme kwot eik aria hubo baraen um ko he igok.
  hus-NT-2005: ―A chuꞌtaltsik ke u neꞌchich Jerusalén ani tajaꞌ, Nanáꞌ, xin abadh
    abal kin wenkʼon neye tin inik, neꞌech kin pidhná ban okʼlek páleꞌtsik ani ban
    okʼtsixtsik xin wilál nin takʼixtal na Dios xin jilám dhutsadh na Moisés. Neꞌech
    kin ulutsik abal kin chemdhá
  mig-NT: Ná kuní‑ro̱, chi̱ kaa‑yó kí'i̱n‑yo̱ ñúu̱ Jerusalén. Te yúan natu̱u máá Sé'e
    cha̱a nuu̱ táká sutu̱ ñá'nu jíín núu̱ cháa káchaa tutu̱, te ka'ni‑dé‑ya̱.
  bps-bps: “Flinge gamu, du ani salu ito di Dyérusalém na ditù bléla agu, i dnagit
    Tingà To, di agot i dad ulu i dad bà di Dwata na dad tamdò i flalò blé Dwata fagu
    di ku Mosis na nukumla agu di fati.
  mbs-mbs: “Na, domoton kidon te Jerusalem. Penga niyan, siak Timanem Migpekeotaw
    se itolok, aw ibegay a diyà te belad te menge pengolo te simbahan aw menenoladà
    te punù ingkeliwat i Moises. Megsebad dan mikagi te keilangan imetayan a.
  tof-tof: “Tübarrkrru! Mi Zerrusalem bamseldakla. I sab kürü, Pamkolpamab Olom nótókla,
    wirri prrist akó Mosesón gida umulbain pam, ibü tangdó ola küngrirre, da i kürü
    büdül bóktan sab ola kókyerre.
  cme-NT: «Na daa iŋ kãŋ Yerusalɛmu‑i-na kɛ. Diɛ kã, ba ka bel *Moloŋ-Biɛŋo‑i a
    hã *Diilojigãntaamba yuntaamba‑i baa *ãnjĩnamma pigãataamba‑i baa-yo. Da
    ba hã-ba baa-yo, bafamba ka cira u saaya komma
  sus-sus: «Wo a mato, won na tefe Darisalamu nɛ yi ki. Adama xa Di sama nɛ sɛrɛxɛdubɛ
    kuntigie nun sɛriyɛ karamɔxɔe bɛlɛxɛ, e a makiiti a xa faxa,
  pon-2006: “Kumwail kilang, pwe kitail kohkolahng Serusalem, wasa me Nein-Aramas
    pahn pengpengla rehn samworo lapalap akan oh sounkawehwe kan en Kosonnedo. Re
    pahn kadeikada pwe en kamakamala;
  dad-dad: “Ada Jerusalem teselef, an Tamo Naal ĩ pris odudug, lo ifelnẽdiya tamo
    imeid bun dinenẽf. Idi ĩ laa fouf nigin bou bun od dũf.
  zab-NT: —Laat nántɨ dec azoon Jerusalén. Ruy nare Bniety ni bxiaald Dios zaca entriagu
    lo de bxoz ni rnabee de bxoz ne lo de maistrɨ ni nán ley, chiy laadeb inabeedeb
    gatia.
  jae-jae: “Alic acgom, aêac tapi Jerusalem tana ma oc sêkêŋ Ŋamalacnê Latu êndêŋ
    lau dabuŋsêga to biŋsutau sêkic ênê biŋ,
  ksd-ksd: Ea, go da vana urama Ierusalem, ma da tul tar Natu i ra tutana tai ra umana
    tena tinabar ngalangala ma ra umana tena tutumu, ma diat a kure upi na virua,
  msm-NT: “Oho, ogpatideg kinow on diya to Jerusalem. Ko diya kid on, siak no Anak
    to Otow igdata diya to mgo maistru to tinuuhan ta dow to yabow no mgo magdudumaya
    to tinuuhan. Oghukuman a dan to kamatajon
  myk-myk: «Wù wii gaaŋi Zheruzalɛmu ni. Pu na zhɛ Sipya Ja wu le wà saraya ɲaha shɔɔnrivɛɛ
    ɲuŋɔfɛɛ ni saliya karamɔgɔlɔɔ pu keŋɛ ni. Pu na ba wu jaagi na wʼa yaa ni xu ni.
  sbe-sbe: “Kwa lapulapuinamwanamwa! Teina yoda sae Yelusalema ta unai meta Tau Natuna
    kabo se mosegabaei taukaitalasam tauwoyaidi yo laugagayo taulauhekataena udiyedi.
    Siya kabo se hegilu yo se hetamalilaei ye boita.
  mcr-mcr: “Qätä nyipiyä. Täŋgaŋi ne Jerusälemäŋqä äyätanä, äyä ätqeyqunä. Yäŋiŋi,
    Ämaqeuqä Ymeqä Ekqä Iqueŋi, qu hiqäva-imäkqä naqä iquauqätä, kukŋuä-suqeŋqä näqŋqä
    iquauqätä, hipa iunä wipŋqäuä. Itaŋga iqua Iqueŋi, kukŋuä ämitäpu, ‘Iqu äpäkonätŋqeqä’
    tpŋqäuä.
  cux-NT: Ndís'tiī ní maaⁿ ní cuchɛɛ yú na yáāⁿ Jerusalén miiⁿ. 'Úú chi Saⁿ'ā chi
    Daiya Dendyuūs 'iiⁿ'yāⁿ s'eeⁿ nca'á yā 'úú tá'āa chiiduú n'gɛɛtɛ́ ndúúcū maestros
    chí ngi'cueeⁿ ley. 'Iiⁿ'yāⁿ s'eeⁿ ní diíⁿ yā condenar 'úú ní 'cuūví.
  tur-YTC: “İşte, Yeruşalem’e çıkıyoruz ve İnsanoğlu başkâhinler ve yazıcılara teslim
    edilecek. Onlar O’nu ölüme mahkûm edecekler.
  san-ITR: pashya vayaM yirUshAlamnagaraM yAmaH, tatra pradhAnayAjakAdhyApakAnAM kareShu
    manuShyaputraH samarpiShyate;
