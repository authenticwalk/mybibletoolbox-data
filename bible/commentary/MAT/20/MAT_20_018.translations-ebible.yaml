  fra-_FOB: Nous montons à Jérusalem, et le Fils de l'homme sera livré aux principaux
    sacrificateurs et aux scribes, et ils le condamneront à la mort,
  hau-ULB: “Ku duba fa, zamu tafi Urushalima, kuma za a bada Dan Mutum ga manyan firistoci
    da marubuta. Za su kuma yanke masa hukuncin kisa,
  mal-mal: കാണ്മീൻ, നാം യെരൂശലേമിലേക്ക് പോകുന്നുവല്ലോ; അവിടെ മനുഷ്യപുത്രൻ മഹാപുരോഹിതന്മാർക്കും
    ശാസ്ത്രിമാർക്കും ഏല്പിക്കപ്പെടും;
  kkc-kkc: “Goolee! Iba Yelusalem mapoo olo duso. Omapoo Odoo Holo a Yu odoo dia tei
    moso wiligi odoo tebisa sabolo osoloso tei eligili odoo mapoo tiasalaiso. Osoloso
    diayo mo goo midiloso ayo talai goo ee takalaiso.
  urd-GVR: “Ham Yarūshalam kī taraf baṛh rahe haiṅ. Wahāṅ Ibn-e-Ādam ko rāhnumā imāmoṅ
    aur sharīat ke ulamā ke hawāle kar diyā jāegā. Wuh us par sazā-e-maut kā fatwā
    de kar
  far-far: “Mulu fafurongo! Kulu ra 'alaa 'uria 'i Jerusalem, ma kera kai 'olomaelaku,
    na Wele nia Wane, fuana fataabu baita ki fainia na wane famanata ana taki ki.
    Ma kera kai keto nau fuana maelaku.
  suz-BL: “मुल यरूसलेम लाइनय। मिनु रागीम जरमेशो ठेयब चढ़ेब नु सास्‍त्री आन गुइमी जिम्‍मा
    गेचा पुंइसीब। मिनु मेकोपुकीमी दोस गेशा, साइक्‍चा ङा सजाइ गेनीम। यूहन्‍ना २:१३;
    मत्ती १६:२१; मत्ती १७:२२-२३
