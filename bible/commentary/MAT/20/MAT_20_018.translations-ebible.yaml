verse: MAT.020.018
translations:
  kpx-kpx: Abu unaha tisege Iesuu namigevei avoe, “Nahi Dielusalemae timale kove ata
    molena bae Atae Eseho haiai mai dubu nalimale kosive isi Diue menaka loui haivemale
    kebia ovege abuna hamaveve hoto loui mai Diue ata holioholiale kebia ovege abuna
    visuhavoi hehavoi mai idie domo hamage auna hatai. Iniege vanie ni abuita igaetaeau
    uoholisege auna tota hovelahai.”
  okv-H: “Ungo be ingivujo, ungotena da Jerusalem ta ere vivihera. Eto Jerusalem ta
    puvuroro Embo ta Meni avo Priests pepeni te ke pepeni ahe poekari embopo te ta
    ingeni ta ikaro humbuto court eto taro pehaja ke
  tbo-tbo: ‘Tauta ta nenae u Yelusalem apo Lawa Moinau hina palihaleu tu witalaguyaba
    babadahi, po lugagayo tanitaniwagahi u nimahi, po u hilage binei hina taniwaga.
  mal-C: “നോക്കൂ, നാം ജെറുശലേമിലേക്കു പോകുകയാണ്; മനുഷ്യപുത്രൻ പുരോഹിതമുഖ്യന്മാരുടെയും
    വേദജ്ഞരുടെയും കൈകളിൽ ഏൽപ്പിക്കപ്പെടും. അവർ മനുഷ്യപുത്രനെ വധിക്കാനായി വിധിച്ചശേഷം,
  grc-SR: Ἰδού, ἀναβαίνομεν εἰς Ἱεροσόλυμα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδοθήσεται
    τοῖς ἀρχιερεῦσιν καὶ γραμματεῦσιν· καὶ κατακρινοῦσιν αὐτὸν ⸂θανάτῳ,⸃
  bgc-bgc: “देक्खो, हम यरुशलेम नगर म्ह जावां सा; अर मै माणस का बेट्टा प्रधान याजकां
    अर शास्त्रियाँ कै हाथ्थां पकड़वाया जाऊँगा, वे मेरे खात्तर मौत की सजा तय करैगें।
  khz-khz: “Iokamonagi, ita Ierusalemai taveragena. Vonai Taunilimalima Natuna Rupu
    Veaga velera kamura e rova gevevega-ripagirana talimara gimarai pia taoa. Ira
    na gena kwarega kilana pia vega-taunataunaa,
  deu-TKW: siehe, wir gehen hinauf nach Jerusalem, und der Sohn des Menschen wird
    den Hohenpriestern und Schriftgelehrten ausgeliefert werden, und sie werden ihn
    verurteilen,
  zsr-NT: ―Gul‑yutscaꞌ, rbenruꞌ zijruꞌ Jerusalén, atiꞌ niꞌ soa nu udö́d nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, lu naꞌquëꞌ bxuz uná bëꞌ len lu naꞌquëꞌ bönniꞌ gdauꞌ tuꞌsëdi,
    atiꞌ laꞌchuguëꞌ quiaꞌ gatiaꞌ.
  lin-lin: « Boyoka ! Tozali solo kokende na Yelusalemi ; Mwana na Moto akokabama
    na maboko ya bakonzi ya Banganga-Nzambe mpe ya balakisi ya Mobeko ; bakokatela
    Ye etumbu ya kufa
  hns-NT: „Dekh, hamlog djaaila Jeroesaalem. Aur hoewa par iensaan ke Beta barka agwan
    aur dharam ke parhal logan ke haath me saup dewal djaaiga aur oke maut ke sadja
    mieliega.
  noa-E: —Pãrau oo nʉmgui ajim, maach Jerusalenag wëtum. Mamʉ nau maach barbaimaawai
    mʉch chi Emkhooi Iewaa mʉg chirʉmʉn thethemnaanag mʉ pʉr deeju. Magbaawai makhʉʉnau
    mʉ thõopi jaauwi
  eng-EMTV: “Behold, we are going up to Jerusalem, and the Son of Man will be betrayed
    to the chief priests and scribes, and they will condemn Him to death,
  mib-NT: Cuni sōho ró, chi je cuángoo yó ñuu Jerusalén vijna, te yūcuán nastúu ñayuu
    ruhū, Yaā ní nduu tēe, nuū sutú cácujéhnu jíín núū tée cástéén tutu ley. Te ndonda
    de sɨquɨ̄ rī jeē cúū rī.
  lif-NT2: “ओमे़त्ते़म्‍मे़ॽ, आनिॽ यरुसले़म थो आबेःक्‍ल आबत्‍लो॥ खे़प्‍मो तुम्निङ्‌वाॽफुसाम्‍बाहाॽ
    नु साम्‌योथिम्‍साम्‍बाहाॽरे़ खुनिॽ हुक्‍को मे़न्‍छाम्‍साःन् इङ्‌मे़ले़क्‍तुआङ्
    हुक्‍मे़सुप्‍तुॽरो॥ खे़ङ्‌हाॽरे़ खुने़ॽ सिःमे़ल्‍ले़न् खुम्‍दिङ् मे़बिरुआङ्
  xnj-xnj: “Mlola, tihamba ku Yelusalemu kwenuko ndi Mwana wa Mundu yati igotolewa
    kwa Vakulu va kuteta na vawula va malagizu ga Chapanga geampeli Musa navene yati
    vakumhamula lifwa.
  mmx-mmx: “Nedik atanaba onon uto Jerusalem la lara laradi naba song araba ia, Laradi
    Mevana, ri lavamaasa silok eburu mi luvuttadi loklox ase at Laulis Linga. Nedi
    dinaba lok li ia at lavapaase la dinaba lok li lumumuat tarak do nenia ana met.
  cbr-NT: —Mitsúnbi camina isin, bërí cananuna Jerusalénu cuanin. Anuxun ca, uni 'inux
    Nucën Papa Diosnuax uá 'icë, 'ë unin 'inánti 'icën, judíos sacerdotenën cushicamabëtan
    an Moisésnën cuënëo bana 'unáncë unicaman binun. 'Ináncëxun ca atun —a uni ca
    bamati 'icë —quixun catancëxun
  tee-NT: ―Alakts'int'it. Ju chavai cacha'anau ju Jerusalén. Chai ju anch acmak'axtakcana'
    la'ixmaca'an ju xalack'ajin palijni chai ju yu'unch ju na talhatalanininta ju
    milhamap'aksin'an. Quit'in ju quimalakachatachilh Dios ni lapanac actsucuya' ju
    ani. Chai ju yu'unch aquintalhinona' quimaknica.
  eng-LSV: “Behold, we go up to Jerusalem, and the Son of Man will be delivered to
    the chief priests and scribes,
  cak-NT: 'Raja'' xu''ij: Rix iweta''n chi c''a pa tenemit Jerusalem jojapon-wi, y
    chiri'' xquijach-wi ren ri jin-kajinak-pe chicaj y xinalex chi''icojol. Xquibejach
    pa quik''a'' ri nimalaj tak sacerdotes y chuka'' pa quik''a'' ri maestros chi
    ri ley. Y reje'' xtiqui''ij chi quicamises.'
  pah-NT: 'Kiro ga ei g̃a pe a''ero: —Ji rendu ti, ei Jesus''ga g̃a pe. Kiro nhande
    hoi cidade de Jerusalém me. Aerẽ po ti jipyhygukahava g̃a pe ikwava''ẽhara''g̃a
    nduvihava''g̃a pe ahembo''ehara''g̃a pe nehẽ no, ei Jesus''ga yvyakotyva''ero
    yvagipeva''ero no. A''ero po ti g̃a ei nehẽ tomano ti Jesus''ga javo, ei Jesus''ga.'
  sja-NT: —Tachi wãruta Jerusalendee. Mama mɨ, chi Eperã Ak'õre Truadepema, jita atadait'ee
    mãik'aapa ateedait'ee p'aareerã poroorãmaa mãik'aapa Moisepa p'ãda jarateepataarãmaa
    peepit'aadamerã.
  xed-xed: «Ndanana, wana mu ta ŋlu ka dzaʼa da luwa Ursalima. Dzaʼa ksafksa lu ta
    Zwaŋa mndu, ka vlaŋtá la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda gwal tagha
    zlahu ŋa mnduha, ŋa tsanaghata taŋ ta guma dzata.
  mks-NT: —Cande̱hé ndo̱. Yóho ndáa í cua̱ha̱n yó chí Jerusalén nu̱ú ndiquia̱hva na
    ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ndahá na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱
    xi̱hín nu̱ú na̱ jána̱ha̱ ley Moisés. Ta na̱ cán cúú na̱ cacu ini sa̱há ndaja quivi
    i̱.
  gfk-S: '@see-verse:MAT.020.017'
  bmu-bmu: “Mötket, nini Jerusalem öŋgöbin. Miaŋgöreŋ kunŋan Suep gölmegö azi ölŋi
    mamalolo mem waŋgiiga jike nup galöm aka Köna keugö böhi yeŋgö böröŋine gema.
    Yeŋön kömumapkö keuŋi jim teköba
  dgz-dgz: “Wapena anun. Nu pa Ierusalem dot anivin, amba Kimani Vitana Apanewa waranege
    amo pirisi bawarewa amba waenapan iup wadidiamuine nanimu gwanap bat nimanegain
    amba toguranegepen noa panain.
  eng-GNV: Beholde, wee goe vp to Hierusalem, and the Sonne of man shall bee deliuered
    vnto the chiefe priestes, and vnto the Scribes, and they shall condemne him to
    death,
  zaa-NT: Annana dia ri'u Jerusalén. Nía nna gute cą Nubeyu' de Ỹiabara' cuenta làtsi'
    ná' ca sacerdote principal nna ca maestro de la ley nna; lacą nna cueqquia cą
    sentencia quì'e para gattie.
  eng-WEBSTER: Behold, we go up to Jerusalem; and the Son of man will be betrayed
    to the chief priests, and to the scribes, and they will condemn him to death,
  guh-guh: —Panejumetaema. Mara Jerusalén tomarabelia ponatsije. Bajarajotalia xanë,
    Daxitajivi Pematapijinënë, tanevaetabinexa necanajetsiana sacerdotevi penamatacaitorobivi
    pecobeyabelia. Necanajetsiana judíovi pecujarubivi pecobeyabelia ata. Nexata xanë
    neneconitsiana tanebeyaxuabinexa.
  bon-bon: Tabe jejemige egä, “Itecijinege, mine aga naclenige Yerusalema me. Puma
    pagege cebine ceera, Acejiyame bau ca lui te tädujine biname me äbitujine, modamoda
    iiwäreja biname piiyepu cotre abiberäja biname bime ime cabu me. Teepi mene pa
    jaatranepesi cebine budre me aglime,
  nhw-BL: ―Xiquitaca. Amantzi tiyohuij altepetl Jerusalén huan nepa nechtemactilise
    na catli niMocuepqui Masehuali ica nopa tlayacanca totajtzitzi huan ica nopa tlamachtiani
    tlen itlanahuatilhua Moisés. Huan inijuanti quiijtose para ma nimiqui.
  swh-ONEN: “Tunapanda kwenda Yerusalemu, na Mwana wa Adamu atatiwa mikononi mwa viongozi
    wa makuhani na walimu wa sheria. Nao watamhukumu kifo
  wbi-wbi: “Lolagha tuluta ku Yelusalemu, ukuo Mwana ghwa Adamu niluta kukwohelua
    ku vavaha va vatekesi na vavulanisi va ndaghilo. Aveene kyavikuhigha kuuti nibudue.
  bba-bba: wee, sɑ dɔɔ Yerusɑlɛmuɔ mi bɑ koo Tɔnun Bii yɑ̃ku kowo tɔnwerobu kɑ woodɑ
    yɛ̃robu nɔmɑ bɛriɑ. Bɑ koo nùn tɑɑrɛ wɛ̃ bu ɡo,
  eng-KJVCPB: Behold, we go up to Jerusalem; and the Son of man shall be betrayed
    unto the chief priests and unto the scribes, and they shall condemn him to death,
  kgk-NT: —Pejeapysaka katu, he'i. —Jaha jaiko-vy Jerusalém tetã-my. Upe-py xe Nhande
    Ryke'y tee va'e xe pyhy va'erã xe me'ẽ hagwã pa'i ruvixa kwéry-pe, judeu rekombo'ehaty
    kwéry-pe ave. Upe-py, “Iporã eremano” he'i va'erã xe-vy.
  waj-waj: 'tunoo: Rikiaatee. Ta Yerusareema kuaara iikiaunnanoo. Fai ta ivaki vikio
    vaidi voovoono Na Vaidiivaa Mmaapuuvaa vaidi Anutuuqaara kati puara hudeera kieetaiyaata
    kua mmaanna kiaa mmiraiyaatama kooyaa ni vitainaravai. Vitainai iya na putinaraivaara
    kua yeena rau kiada'
  cpy-cpy: “Aatatziira Aapatziyaweniki. Ari raakaan-teeteriri Itomi Atziri, rayiri
    reewari Ompera-tajorentsi-taarewo, itsipata-kyaari Yotaantaniri, riitaki iyakowenterini
    rowamahaeteri.
  ekk-PKP: „Vaadake, me läheme Jeruusalemma ja inimese Poeg müüakse maha ülempreestritele
    ja vaimulikele õpetajatele. Nad mõistavad ta surma
  mpx-mpx: “Iyaka ta nanawa Yelusalema kaiwena, inoke Gamagal Natuna abwe nihi talamwan
    topowon bwabwatal ge Logugui ana topankite nimaliyaa. Iya ana logugui nihi ginol
    ni yaomal
  wbp-wbp: “Purda-nyangkajulu! Nyampuju karlipa Jurujulumu-kurraju murnma-juku yani,
    ngaka karlipa yukamirra. Ngaju kuja karna Yapa-nyayirni-wangu Kaatu-kurlangu nyina,
    yalumpurla-juku kapujulu yapa-karirli rdarri-mardarni. Ngula-jangkaju, kapulu-jana
    yinyi wiriwiri maralypikingarduyu-patuku manu kuruwarrikingarduyuku. Nyampu-paturluju
    kapujulu maju-pajirni kuwurturlarlu, manu kapulu-jana yapa-karikilki ngajuju yinyi
    Juwu-wangu-patuku yungujulu pinyilki tarnnga-kurra. Pinjakungarntirli kapujulu
    manyu-pinyi, manu kapujulu ngalyipi-piya-kurlurlu pinti-kirlirli wilykarra-pakarni,
    manu kapujulu tarnnga-kurra pinyi watiya warntawarntarla. Ngula-jangkaju, ngurra-jarra-jangkarla
    kapurnarla Kaatuku marlaja pina-wankaru-jarrimi.”
  luo-luo: “Eri wadhi nyaka Jerusalem, kendo Wuod Dhano ibiro ndhogi mi chiw e lwet
    jodolo madongo gi jopuonj chik. Gibiro ngʼadone buch tho,
  nhe-NT: ―Xiquitaca. Amantzi tiyohuij altepetl Jerusalén huan nepa nechtemactilise
    na tlen niMocuepqui Tlacatl ica nopa tlayacanca totajtzitzi huan ica nopa tlamachtiani
    tlen itlanahuatil Moisés. Huan yajuanti quiijtose para ma nimiqui.
  aii-aii: ”ܐܵܕܝܼܵܐ ܒܹܐܣܵܩܵܐ ܝܘܲܚ ܠܐܘܿܪܸܫܠܸܡ، ܘܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܸܬ ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܠܓܘܼܪ̈ܵܢܹܐ
    ܕܟܵܗ̈ܢܹܐ ܘܠܣܵܦܪܹ̈ܐ، ܘܒܸܬ ܕܵܝܢܝܼ ܠܹܗ ܠܡܵܘܬܵ‌ܐ.
  esk-NT: “Naalaġnisitchi, Jerusalem-muŋniaqtugut Iġñiŋa Iñuum aatchuutigikkauviksraŋanun
    qaukłiŋitñun agaayuliqsit suli aglaliqirinun. Iliŋisa tuqqutaksraġuġniñiaġaat.
  msb-msb: “Niyan nagasagka kita pa-Jerusalem kag didto ako na Anak San Tawo igaintriga
    sa mga namumuno san kapadian kag sa mga paratukdo san Kasuguan. Pagahusgaran ako
    ninda sin kamatayon,
  cpa-NT: ―Jai³lah, dsǿg³ jniang³ juu¹² Jerusalén. Ni³ jøng² jë́h²dsa jní² ni³ juu¹³
    jmi²dsa² quianh¹³ tøa¹² he¹² lei¹³ quiah¹² Diú¹³, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹
    jian¹²dsa. Jøng² cuúh¹dsa jní² dsag³ juøh¹² hi² hniu¹dsa jón²jni.
  dso-dso: “ସୁନା, ଆମେ ଜିରୁସାଲମେ ଗାଲୁନି । ତେଇ ନର୍‌ପିଲା ମୁଇ, ମୁକିଅ ପୁଜାରି ଆରି ଦରମ୍‌
    ଗୁରୁମନ୍‍କେ ସର୍‌ପି ଅଇବି । ସେମନ୍‌ ମକେ ମରନ୍‌ ଡଣ୍ଡ୍‌ ଦେବାଇ ।
  meu-meu: Ita na Ierusalem ta ha dara daemu bena Taunimanima Natuna na hahelaḡa taudia
    bona itorena taudia ediai taona bae torea, bena bae revaia,
  yva-NT: “Wadanide! Soamo wamare wanta no Yerusalem. Wansisa rai, umba Risy, Arikainyo
    Vatan, indati inamavun nanto irati syeno akokoe muno kuruno makari mbaro Ananyao
    Musa raije mai, umba wo mangke rapatimugo Rinai inda ikakai.
  dgc-dgc: “Entan moy, umange kitam nadid ta Jerusalem. Sakén i lélake a gébwat ta
    langet. Ey ta éya éy itokyonék de du mataas a padi sakay du maistu ta rilihiyon.
    Ey side i magpabunua diyakén.
  zpm-NT: 'bzeet me lo zho zha guṉ miech me zeeṉe laa zho gdziṉ Jerusalén, rëb me:
    ―Ib ziaab naa ladznia grë pxoz ne rnabey grë zho maistr ley, zha gnab guet naa.'
  hix-NT: Xerusaryen hona tàtetxow hamà, kekon hatà. Tahohsosom me mpànà naha ha,
    Toto me Enusaho, Xuknewyana yoh komo wya, Khoryenkom màn yonye ro yoh komo wya,
    àyweronàhyamano ynye ro komo wya xarha. Nyamoro ryhe, twayehkahorye naha ketxhe
    hampànà, noro hoko, kekon hatà, Txesusu.
  sim-sim: �Misi, avak Jerusalemik ni ikwa nir. Unak ma misambik fehe avak Ma Jikisi
    Avui Wasilakahi oton bikpris nga mashi Moseshin sawendari ma nga lihi tavak li
    halakwa ri. Unak orin li kotim uhu orin li mandingormekmbaha mbaolsolokwa lira.
  npi-ULB: “हेर, हामीहरू यरूशलेमतर्फ जाँदै छौँ, र मानिसका पुत्र मुख्य पुजारीहरू र
    शास्‍त्रीहरूका हातमा सुम्पिनेछन् । तिनीहरूले उनलाई मृत्युदण्डको दोष लगाउनेछन्,
  cgc-cgc: “Matian nyo gid ambalen ko i ki kyo. Gapanaw ki na munta en naan ta Jerusalem
    daw naan dya Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan intriga naan ta
    mga manugdumala na mga pari daw mga manugtudlo ta Mga Sinulat Moises. Sintinsyaan
    kanen i ta kamatayen
  tim-tim: “Ye nâŋgâŋet. Bâin. Nen Yerusalem kepian âgâne. Akto ain sumbe kat kat
    luâk akto Mosegât den kârikŋe makmâ kepikmai ain tatmai yâk yeŋgâlân gâtŋande
    luâk akmâ geân nâ bâleŋe akniŋmâ sumbe kat kat luâk akto Mosegât den kârikŋe makmai
    yâk yeŋgâlân makyeŋgimbiâ menekbai. Akto den âiân katnekmâ nugumbiâ mombian aregât
    den magaŋgi goaŋgi akbai.
  yor-yor: “Wò ó, àwa ń gòkè lọ sí Jerusalẹmu. Ó sọ fún wọn pé, a ó fi Ọmọ Ènìyàn
    lé àwọn olórí àlùfáà àti àwọn olùkọ́ òfin lọ́wọ́, wọn yóò sì dá mi lẹ́bi ikú.
  wos-wos: '@see-verse:MAT.020.017'
  emp-NTPO: –Ũrĩnadua, dadjirãra Jerusaleʌ̃naa wãbʌdaa. Jãma ab̶aʌba mʌ̃, Naʌ̃ Djara
    Edad̶ara jidabiya sacerdote bororãba, judiorã ley jaradiabadarã bid̶a cawa od̶amãrẽã.
    Ãdjirãba jarad̶ia mʌ̃ra beuida b̶ʌda.
  eng-F35: “Listen! We are going up to Jerusalem and the Son of the Man will be betrayed
    to the chief priests and scribes; and they will condemn Him to death,
  ind-ind: “Dengarlah baik-baik! Kita sedang menuju Yerusalem. Di sana Aku akan diserahkan
    kepada para imam kepala dan ahli-ahli Taurat. Dan mereka akan menjatuhkan hukuman
    mati kepada-Ku.
  pes-OPCB: «اکنون به اورشلیم می‌رویم، و در آنجا پسر انسان را به کاهنان اعظم و علمای
    دین خواهند سپرد. آنها او را به مرگ محکوم خواهند کرد
  mpt-mpt: Nibo utnoba Yelusalem bib ut unaobo naka maki Abilim Da Tlemin Naka ne
    nemoniba Gode amo kimanin nakai komokwal isa eka hekmel weng tekein kemin naka
    isa nemyensiba i baaniba Naka ele anaiba kaaneko ge baaniba nomoniba
  bla-bla: Sat' sit aitŭpamĭssau'op Jerusalem, ki nĭn'au okku'i akitŭpomŭts'kau omŭk'atoiapiekuax
    ki ai'sĭnakix, ki akŭnĭstokŏkitsĭmŭt'tsiiauaie mŏks'eĭnsaie.
  ssx-ssx: Opua꞉pe. Nikita꞉ ame Diutuseleme da teke nane ta opa꞉liaasoma꞉ handepe.
    Koto pa꞉ta꞉ta꞉ mo yeni peao haleme teke haliwekima꞉ make mo Lo Pi wape pea wala꞉tiki
    pu haleme haliwekima꞉ make Wanda꞉halina꞉ Eiyeke mea puata꞉ homena꞉e laa ma̱leke
    lilimikie. Kutaata꞉ ikana꞉ma꞉ ipiki mo Diendaili haliweki pa꞉ta꞉ mea pua halimikie.
