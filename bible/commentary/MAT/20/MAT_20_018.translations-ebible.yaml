  san-BUR: ပၑျ ဝယံ ယိရူၑာလမ္နဂရံ ယာမး, တတြ ပြဓာနယာဇကာဓျာပကာနာံ ကရေၐု မနုၐျပုတြး သမရ္ပိၐျတေ;
