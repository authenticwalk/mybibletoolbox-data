  tha-KJV: อย่างที่​บุ​ตรมนุษย์​มิได้​มาเพื่อรับการปรนนิบั​ติ แต่​มาเพื่อจะปรนนิบั​ติ
    และประทานชีวิตของท่านให้เป็นค่าไถ่สำหรับคนเป็​นอ​ันมาก”
  por-BR-2018: assim como o Filho do homem não veio para ser servido, mas sim para
