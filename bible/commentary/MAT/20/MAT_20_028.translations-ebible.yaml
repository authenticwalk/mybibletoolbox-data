  nas-nas: Ning Tee Naning-naumpoꞌ Paning-etaing teeꞌke, kansiꞌkoo ovoring-pinaꞌ otoꞌkoo
    moaꞌ, teka pakupakunung deemaraaꞌnaang mouꞌnung, eeꞌnoko nkaang domaang duaꞌkoo
    teing-koo mmauꞌ booꞌketa simpiriꞌariiꞌnaang.”
  uvl-uvl: Ke pomalam mana nge Non Tuna. I, at nga ich nei ke hehei pe hana te ume
    nge I ero. At pe ume ke halaua hehei pe hana. Pe pule takisia melmelenga ke mete
    ke hemasia hulua halang nga reria poinga poreke ngana mur.”
  eng-BBE: Even as the Son of man did not come to have servants, but to be a servant,
    and to give his life for the salvation of men.
  ixl-CNT: Tan echaꞌ u Kꞌaola vaꞌl bꞌennaj koꞌn aanima kꞌuxh vetꞌuli, aal koj vetilbꞌeli.
    Pek aal ul taqꞌ tibꞌ tiꞌ qꞌu aanima. Utz vetꞌulkamoj tiꞌ ichitpul qꞌu aanima tu
    paav.— Texh u Jesuus.
  xsi-xsi: Ŋana tu naŋa Tamâta Natu ŋandai amâ ŋana kinzi tamâta ma sikai kuleŋa pa
    naŋa ŋga. Naŋa amâ ŋana akai kuleŋa panzi tamâta, aku ma amâte ŋana akainzi tamâta
    rârâ piti lâ kondoma ilo.”
  crx-NTPO: Whuz un'a za yinka dune ye', 'aw ba ne'whutit'en hukwa whusálhiyal. 'Et
    k'us dune buba ne'ut'en-un tileh 'ink'ez buba datitsah, 'et whuz un'a lhane naootakulh.
    'Et hukwa whusainya.”
  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಸಹ ಸೇವೆಮಾಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಅಲ್ಲ, ಸೇವೆಮಾಡುವುದಕ್ಕಾಗಿಯೂ
    ಅನೇಕರಿಗಾಗಿ ನನ್ನ ಪ್ರಾಣವನ್ನೇ ಈಡಾಗಿ ಕೊಡುವುದಕ್ಕಾಗಿಯೂ ಬಂದಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:MAT.020.027'
  blw-blw: Te kaman an haén way Pangorowan hen Tatagu, iggayà ummale hen antoy lota
    way i mampatorong hen tatagu, te ummaliyà way anà i tomorong an chicha. Ya ummaliyà
    agé way i matéy ah sobfot hen fasor hen chuar way tatagu.”
  tam-2017: அப்படியே, மனிதகுமாரனும் பணிவிடை பெரும்படி வராமல், பணிவிடைசெய்யவும், அநேகரை
    மீட்கும் பொருளாகத் தம்முடைய ஜீவனைக் கொடுக்கவும் வந்தார் என்றார்.
  azz-NT: Porín Nejuatzin ni Yectagatzin amo nihuala para ma acsame nechtequitilican.
    Ta, nihuala sayó para ma nitetequitilis, huan para ma nictemacas nonemilis para
    niquixtahuas in tajtacol, huan para niquinmaquixtis nijín talticpacuani.
  spa-RV-1909: Como el Hijo del hombre no vino para ser servido, sino para servir,
    y para dar su vida en rescate por muchos.
  csy-csy: Mihing Tapa sia ngual a sawl tu in hongpai ngawl hi, ngual atu seam tu
    in le mi tampi tatkhiat natu a nuntakna pia tu in hongpai hi, ci hi.
  mxq-NT: Dʉꞌʉn éxtʉm ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, kyajts tʉ nmiñ esʉts
    pʉ́n xymyʉdúndʉt, jaꞌa dʉꞌʉn esʉts ʉj nmʉdúndʉt es nyákʉdʉts ja njikyꞌa̱jtʉn es
    nimayjyaꞌay ñitsoꞌoktʉt.
  tzj-NT: Cani' xuban ja Ralc'walaxel ja xoc alaxic cuq'uin ja winak, arja' pi wawe'
    chwach'ulew pro ma rmal ta chi nilix cumal winak pro jari' peti chi arja' noc
    jun ilinel quixin ja winak. In peti chakaja' utzc'a chi arja' nuya' ri' pa camíc
    in ja rcamic e janila ja winak nerlok'bej chipan ja quil quemac. Queri' xbij ja
    Jesús chique.
  tdt-tdt: Nia tenki hanesan Hau, Ema Umanu nia Oan. Hau mai iha mundu nee laos atu
    ema serbi Hau. Maibee Hau mai atu serbi ema seluk i foo Aan ba mate atu ema barak
    hetan liberdade.”
  ron-BTF: Chiar așa cum Fiul omului nu a venit ca să fie servit ci ca să servească,
    și ca să își dea viața răscumpărare pentru mulți.
  eng-WEBP: even as the Son of Man came not to be served, but to serve, and to give
