  amu-NT: Maluaaꞌ na jndyo̱o̱ ja na cwiluiindyo̱ tsꞌaⁿ na jnaⁿ cañoomꞌluee. Jndyo̱o̱
    na nndiꞌntjo̱ⁿya nda̱a̱ nnꞌaⁿ nchii na nndyeꞌntjom nnꞌaⁿ no̱o̱ⁿ. Ndoꞌ jndyo̱o̱
    na nñequiaandyo̱ na cꞌio̱ na nntio̱o̱ⁿya jnaaⁿ nnꞌaⁿ na jndyendye, cha nndyaandyena
    na nntꞌuii jnaaⁿna joona.
  hin-CV: ठीक जैसे मनुष्य का पुत्र यहां इसलिये नहीं आया कि अपनी सेवा करवाए, परंतु
    इसलिये कि सेवा करे, और अनेकों की छुड़ौती के लिए अपना जीवन बलिदान कर दे.”
  eng-OURB: even as the Son of Man came not to be served, but to serve, and to give
    his life as a ransom for many.”
  spa-BES: Así como el Hijo del hombre no vino para tener siervos, sino para ser siervo,
