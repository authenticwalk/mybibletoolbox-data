verse: MAT.020.028
translations:
  kpx-kpx: Kosealemo Atae Eseu vatae lohoaleu isiviholinu vatae kosive holige ataeau
    ivive ebagevaliho. Isito lohoale keu isiviale ata bahatae toelae ibinaho hatai
    malevege abu ukolikoli malei.”
  okv-H: Eto ainge dombo na Embo ta Meni avo embo na undurora puvurae ra te na embomeni
    hondate asi ue vasiri nau avo iketo embomeni isapamane ombasi puvena.” ke ainge
    Iesu na ena.
  tbo-tbo: Mei tau Lawa Moinau a nenei hoi hipuli ega ipa lawa biugei hina bagibagi,
    ma tau ipa a witubagibagi lawa ubeihi, po apo yautuwe a palihaleya lawa magomagouhi
    ubeihi ipa a lupenihi.’
  mal-C: മനുഷ്യപുത്രൻ (ഞാൻ) വന്നതോ മറ്റുള്ളവരിൽനിന്ന് ശുശ്രൂഷ സ്വീകരിക്കാനല്ല; മറിച്ച്,
    മറ്റുള്ളവരെ ശുശ്രൂഷിക്കാനും തന്റെ ജീവൻ അനേകർക്ക് വീണ്ടെടുപ്പുവിലയായി നൽകാനും ആണ്.”
  grc-SR: ὥσπερ ὁ υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι, ἀλλὰ διακονῆσαι, καὶ δοῦναι
    τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν.
  bgc-bgc: जिसा के मै माणस का बेट्टा, ज्यांतै कोनी आया के मेरी सेवा-पाणी करी जावै,
    पर ज्यांतै आया के खुद सेवा-पाणी करुँ, अर घणखरयां के छुटकारै कै खात्तर अपणी जान
    देऊँ।”
  khz-khz: Taunilimalima Natuna vetaina, ia evogomaito ati taunilimalima na ia vetugunagina
    pia ago-veni ulanana, na ia evogomaito taunilimalima vetugunagira pene ago-veni,
    e gena maguli pene tao-rigoa, taunilimalima gutuma pene voi-waira e pene vega-magulira
    ularana.”
  deu-TKW: Gleichwie der Sohn des Menschen nicht gekommen ist, sich dienen zu lassen,
    sondern zu dienen und zu geben sein Leben zum Lösegeld statt vieler.
  zsr-NT: Lëzcaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, bidaꞌ ni, clëg quië nu gun xchinaꞌ,
    san quië gunaꞌ xchingac bunách, len udödaꞌ yöl‑laꞌ naꞌbán quiaꞌ, le quizxjdaꞌ
    quegac bunách zian quië lulá.
  lin-lin: Pamba te Mwana na Moto ayaki te mpo ete basalela Ye ; kasi ayaki nde kosala
    mpo na bato, mpe kopesa bomoi na Ye lokola motuya ya kofuta mpo na kosikola bato
    ebele.
  hns-NT: Aisane iensaan ke Beta na aail hai apane ke sewa karwaawe, bakie doesar
    log ke kamkarta howe khaatien aur aapan djaan dewe se dher manai log ke tjhoetkaara
    dewe khaatien.”
  noa-E: Mʉ pãar khãai Emkhooi Iewaakha chirʉmjã mag sĩi mʉch garmua chikham chogaagjã
    bëebajim. Mʉ bëetarran sĩi chikhamnag mʉch chogamkhĩirta bëejimgui ajim, mag chitʉmua
    chikham jua machgau thõowi mag thõobarm gaaimua õor pöm sĩi amach pekau ee preso
    sĩsidʉmjö nʉm khʉʉn öbeerkhapäain.
  eng-EMTV: just as the Son of Man did not come to be served, but to serve, and to
    give His life as a ransom for many.”
  mib-NT: Chi suni súcuan sáha ruhū, Yaā ní nduu tēe, chi nasūu jéē véji ri jeē cuajníñu
    ñayuu nuū rī, chi sa suhva vēji ri jeē cuajníñu ri nuū ñáyuu. Te cuāha ri maá
    rí cuu rī návāha jnama ri cuehē ñayuu, achí yá.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌गाॽ मे़न्‍छाम्‍साःन् सेवा मे़जोःक्‍कार फाॽआङ् मे़ःन्,
    कर सेवा चोःक्‍से़ त्‍याङ्‌बारो॥ हे़क्‍क्‍याङ् यरिक् मनाहाॽ लायोलाम् थे़ॽमासिआङ्‌ताङ्‌से़ःप्‍मासि
    फाॽआङ् इङ्‌गाॽ आहिङ्‌मन्‍निन् पिसे़ त्‍याङ्‌बारो॥”
  xnj-xnj: Ndava muni Mwana wa Mundu nakubwela kuhengewa, nambu kuvahengela na kuwusa
    wumi waki ndava ya kuvagombola vandu vamahele.”
  mmx-mmx: Nenia Laradi Mevana, la loklok tarak ik lok bok kuren. Nia xopmen a goxo
    vot kusu limixin dinaba lok ngan lavasaxaruki rak. Ketla nia aga vot kusu ana
    lok ngan lasaxaruki ridi, la kusu ana raba lorooro rak ngan laxaavuk tidi buaang
    limixin.”
  cbr-NT: '''ën ''acësaribi oquin. Uni itsían ñu mëëxunun cana ''ëx uni ''inux Nucën
    Papa Diosnuax uáma ''ain. ''Ëx cana unicamaxa upí ''ianan upitax bucuti oquin
    ''aquini uacën. ''Ëx ''uchañuma ''aísh bamatsianxmabi cana camabi uníxa Nucën
    Papa Diosbë upí ''inun atun ''ucha ''ënansa ''ain bamai uacën.'
  tee-NT: Chunch ju alat'it tachi ju iclai ju quit'in ju quimalakachatachilh Dios
    ni lapanac actsucuya' ju ani. Ju quit'in jantiyu' iclhiminta ni va aquintach'alhcatnanilh
    ju lapanacni. Alai iclhiminta ni laich ac'alacch'alhcatnaniya' ju lapanacni chai
    laich acxt'ak'a' ju qui'atsucunti ix'amalakxtuca lhu ju lapanacni.
  eng-LSV: even as the Son of Man did not come to be ministered to, but to minister,
    and to give His life [as] a ransom for many.”
  cak-NT: Can tu'ona' anche'l nin-en ren ri jin-kajinak-pe chicaj y xinalex chi'icojol.
    Ren man ninpokonaj ta wi' yisamaj coma ri ch'aka chic; can romari' xipe. Y man
    xipe ta chuka' xe chi jec'o ri yebano-pe ronojel ri nin-ij chique. Can ja ren
    ri yibano ri samaj, y can ninya' nuc'aslen chi quiri' je q'uiy ri yecolotaj, xcha'
    ri Jesús.
  pah-NT: 'Ji ja ti pepoko g̃a pejikorame g̃anduvihavamo, ei Jesus''ga g̃a pe. Yvyakotyva''ero
    yvagipeva''ero jirurame yvya koty nda''ei ji g̃a pe: Ji poko ti. A''ea rũi ji
    ei. A''ereki tapoko ti g̃a javo ji ajo. Tamano ti ji he''yjuhuve''g̃a ndepyga
    g̃a mbopiro''yavo g̃andekote''varuhua hugwi. A''ero po ti g̃a ndohoi hahyva''ea
    ruvihava pype nehẽ, a''e ji jijoa, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨ, chi Eperã Ak'õre Truadepema mĩda, na p'ek'au eujãde che-e paji eperãarãpa
    mɨ jĩia ɨadamerã. Jĩp'a cheji eperãarã k'aripa atait'ee o k'achiadeepa. Piut'ee
    eperãarã chok'ara uchiadamerã p'ek'au k'achia jua ek'ariipa.
  xed-xed: Manda va tsaya ná, sa a Zwaŋa mndu ŋa maganata lu ta slna wa. Ama sasa
    ŋa maganatá slna ta mnduha, ŋa vlatani ta hafani ŋa mbanaftá ndəghata mnduha,»
    kaʼa.
  mks-NT: Jáchi̱ ni ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi co̱ó na̱quixi i̱
    ñuyíví yóho ña̱ ná caja ndíví ña̱yivi nu̱ú i̱. Ña̱ na̱quixi i̱ caja i̱ quéa̱ caja
    ndíví i̱ nu̱ ná ta ndiquia̱hva i̱ mí i̱ quivi i̱ já ná cuu ca̱cu ndaa ínima̱ cua̱há
    ña̱yivi ná a̱ cúhu̱n na̱ indayá —na̱cachi a.
  gfk-S: Mu na gil hobi kinong Nong a Turadi ie ga hanawat be na gil hobi bileng.
    Pai gale hanawat be di nage tultule tana. Iga hanawat be nage tultule ta di, ma
    ina ter no nuno nilon haruat tike but na kunkulaan ura kulkul halangalanga ra
    haleng.”
  bmu-bmu: Suep gölmegö azi ölŋan mönö mewöyök silik mewöŋi kondela nanŋi welen qem
    waŋgimegöra aka qahö kayök. Qahöpmö, mönö welen qem eŋgiba ambazip sehisehiŋi
    yeŋgö sohopŋini memamgöra aka eta malmalŋi köleŋda mosötma.” Mewö.
  dgz-dgz: Ap umap sia Kimani Vitana Apanewa piup nagirewa ta warit imaepen tauan
    e ta warit nimanegepen ya tauan. Menan bop tapena waenapan koewa muga garewa mega
    iravi warain.” Iesu ap anega wan.
  eng-GNV: Euen as the Sonne of man came not to be serued, but to serue, and to giue
    his life for the ransome of many.
  zaa-NT: Tì'a Nubeyu' de Ỹiabara' nna labí bitée para qui'ni guni ca enne' tsina
    lúe, sino para guni lée iyaba ca enne' servir, ą'hua para íria latsi'e la'labàni
    quì'e para qui'ni l·lá nuỹetse' ca enne'.
  eng-WEBSTER: Even as the Son of man came not to be ministered to, but to minister,
    and to give his life a ransom for many.
  guh-guh: Tsipaji rabaja xanë ata, Daxitajivi Pematapijinë atanë, apo patajopaenë
    jivi taneyavenonaenexa. Biji rajane xanë patajopajë tayavenonaenexa daxitajivi.
    Patajopajë tasivatëpaenexa jivi ayaibitsaëtoxaneto pibisiacuene pexanaeneconimi
    taneconimatamotsinexa, jai Jesús pijajivijavabelia.
  bon-bon: Cane lui Acejiyame bau ca tädujine biname me äbitujine, cane cuta lica
    tädujine biname cina cäme tääpume kaakesea wawename, yepä cane te teeme tääpume
    kaakesea wawename piiyepu cäme ireclota ne ceerame daremu tääpume teebibine kälyä
    wawename.”
  nhw-BL: Xijchihuaca quen na catli niMocuepqui Masehuali. Amo nihualajtoc para niquinnahuatis
    masehualme ma nechtequipanoca. ¡Amo! Nihualajtoc para niquintequipanos masehualme,
    huan para nimotemactilis huan nimiquis para nitlaxtlahuas catli monequi para niquinmajcahualtis
    miyac masehualme.
  swh-ONEN: kama vile ambavyo Mwana wa Adamu hakuja ili kutumikiwa, bali kutumika
    na kuutoa uhai wake uwe fidia kwa ajili ya wengi.”
  wbi-wbi: Ndavule vule u Mwana ghwa Adamu alisile kuvombelua, looli alisile kukuvavombela,
    avange na kuhumia uvwumi vwango kuuti nivavange vinga.”
  bba-bba: Nɡe mɛyɑ Tɔnun Bii kuɑ. U ǹ nɛ bu kɑ nùn sɑ̃ mɑ n kun mɔ u kɑ ɡɑbu sɑ̃,
    kpɑ u win wɑ̃ɑru wɛ̃ u kɑ tɔn dɑbinu yɑkiɑ.
  eng-KJVCPB: even as the Son of man came not to be ministered unto, but to minister,
    and to give his life a ransom for many.
  kgk-NT: Xe ave Nhande Ryke'y tee va'e jepe ndajúi va'ekwe xe rembigwái heta heta
    ajohu hagwã. Aju ae va'ekwe tembigwái-rami aiko hagwã. Ajejuka uka hagwã aju va'ekwe
    heta aresende va'erã-rehe, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Ivo ni roosiima kioo variaivee. Hama gioonna kiaapuuya ni mmoori varaateeraivaara
    Na Vaidiivaa Mmaapuuvo tiiravai. Na mmuakiaa gioonna kiaapuuya mmoori varee iya
    mminnamminnaa maisa irisaivaara putuee iya vitee yoketaivau yapaanaraivaara tiiravaivee,
    tiravai.
  cpy-cpy: Tee roo ipokant-yaari Itomi Atziri rompera-tantyaa, roo ipokantakari roshiya-kotyaari
    ompereetari, ikamawentante, riitaki pinakowentan-tatsini, rookakaa-wenteeri maawoeni.”
  ekk-PKP: Samamoodi ei tulnud inimese Poeg, et teda teenitaks, vaid ta tuli teenima
    ja andma oma elu lunarahaks paljude eest.“
  mpx-mpx: He i ola nau Gamagal Natuna nige tage ya nem nuku tuwalali eliyau, yaa
    ya nem na totuwalali eliyamiu, ge yawaliu na talamwan gamagalau nihi gewi na pwamola
    pasikalil.”
  wbp-wbp: Ngajurlangu yangka Yapa-nyayirni-wangu Kaatu-kurlangu, kujarna yanurnu
    nyampu-kurra walya-kurra, kularna yanurnu jinyijinyi-maninjaku panuku yapaku,
    lawa. Ngajurna yanurnu nyampu-kurraju yungurna-jana yapaku warrki-jarri yirnkilypa-wangu.
    Manu kajirna-jana pali ngungkarra, ngulaju yungurna-jana muurl-mardarni panu-jarlu
    palinja-kujaku.”
  luo-luo: mana kaka Wuod Dhano ne ok obiro mondo ji otine, to nobiro mondo otine
    ji, kendo mondo ochiw ngimane obed gima iwarogo ji mangʼeny.”
  nhe-NT: Xijchihuaca queja na tlen niMocuepqui Tlacatl. Ax nihualajtoc para niquinnahuatis
    tlacame ma nechtequipanoca. ¡Axtle! Nihualajtoc para niquintequipanos tlacame,
    huan para nimotemactilis huan nimiquis para nitlaxtlahuas tlen monequi para niquintojtomas
    miyac tlacame para huelis yase majcajtoque.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܠܵܐ ܐܬܹ‌ܐ ܠܹܗ ܕܦܵܐܹܫ ܥܒ݂ܝܼܕܵܐ ܚܸܠܡܲܬ ܡ̣ܢ ܐܢܵܫܹ̈ܐ،
    ܐܸܠܵܐ ܕܥܵܒܹܕ ܠܗܘܿܢ ܚܸܠܡܲܬ، ܘܝܵܗܒܹܠܔ ܓܵܢܹܗ ܦܘܼܪܩܵܢܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܪܵܒܵܐ.“
  esk-NT: Taatnatun Iġñiŋa Iñuum aggiŋitchuq savautipkaġiaġuni, aglaan savautrityaqhuni
    suli qaitchaqtuqługu iñuułłi tasuġukługich iñugiaktuat iñuich.”
  msb-msb: pareho man sa akon na Anak San Tawo. Nagpakadi ako sa kinab-an dili agod
    sirbihan kundi magsirbe kag ihalad an akon buhay bilang pagtubos para sa kadamuan.”
  cpa-NT: Di³ jní² calah, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹², ca¹guio¹jni
    mi³jøng² mi³ti³jni ni³ dsa², a¹jáng¹ ju³ hi² mi¹ti¹dsa ne¹ jní². Ca¹guio¹jni hi²
    jón²jni. Jøng² log³jni dsa² jue¹² ―ca¹juúh² Jesús.
  dso-dso: ଜେନ୍ତାରି କି ପର୍‌ମେସର୍‌ ପାଟାଇଲା ନର୍‌ପିଲା ମୁଇ ମିସା ସେବା ମିଲ ବଲି ଆସି ନାଇ,
    ମାତର୍‌ ବିନ୍‌ ଲକ୍‌ମନର୍‌ ସେବା କରି ସେମନ୍‌କେ ମୁକ୍‌ତି ମିଲ ବଲି ନିଜର୍‌ ଜିବନ୍‌ ଦେବାକେ
    ଆଇଲି ଆଚି ।”
  meu-meu: Taunimanima Natuna ema na heto, dia haida ese ia isiaina bae lao heni totona,
    a ia hari idia isiaidia baine lao heni, bona ena mauri baine henia, hutuma baine
    hamauridia helaoreana.
  yva-NT: Syare wapanapatambe maisyare naije weye Risy, Arikainyo Vatan, ride indamu
    vatane wanapatambe Rinai omamo jewen, yara ride indamu syanapatambe vatane mai
    muno Syo inanasine raunande kakai, indamu Syo vatane wanui mapaya awa ayao kakaije
    rai.”
  dgc-dgc: Kona sa sakén a lélake a gébwat ta langet,” kagi ni Jesus. “Ewanék se inumange
    a monda utusan ko i tolay, éngˈwan sakén i utusan na tolay. Sakay inumangeék be
    se a monda iatéd ko i buhay ko a monda matubus ko i meadu a tolay.”
  zpm-NT: Goḻgaṉ gaṉle, niicle naa ne nac naa Mgui ne pxeeḻ Dios, ziaḻd naa par gnabey
    naa miech, sinque laa naa ziaḻ par gac naa tib nguṉdziin lo zho, ni gded naa xquieḻmban
    naa zeeṉa laa zho lo grëtaa ncuaaṉe ngadoo zho. Ni naṉpaa naa miech guizhiu ne
    laa.
  hix-NT: Àro wyaro rma rha wehxaha, uro, Toto me Enusaho. Anotomano ynye mehra mak
    komokye. Toto komo yanoto me haxa ryhe komokye, kekon hatà. Toto komo yonyhoryeny
    me ryhe komokye. Rano me ro rma kwayehyaha hampànà, rowya enyhoryetxho menye.
    Anhàn komo hyaye towtoho komo wehemehe, rowayehrà ke, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: '@see-verse:MAT.020.027'
  npi-ULB: जसरी मानिसका पुत्र सेवा पाउनलाई आएका होइनन्, तर सेवा दिनलाई आएका हुन्,
    र धेरैका मोल तिर्नको निम्ति आफ्नो जीवन दिनलाई आएका हुन् ।”
  cgc-cgc: tak dapat paryo kaw ki Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan.
    Tuyo din ta pag-iling di ta kalibutan i dili para sirbian ta mga ittaw. Giling
    di kanen para magsirbi ta duma daw mag-atag man ta iya na kabui para matubos tama
    na mga ittaw alin ta silot ta iran na mga sala.”
  tim-tim: Nâ hainâk hoŋ bawalupnande tân nuguŋet dâm aregât bo geân. Âi humo mem
    hâk hilâlâm nâŋgâm luâk âmbâle dondâ are yeŋgât dosa bo akyeŋgiwiapgât mombian
    aregât luâk akmâ geân.” dâep.
  yor-yor: Gẹ́gẹ́ bí Ọmọ Ènìyàn kò ṣe wá sí ayé, kí ẹ lè ṣe ìránṣẹ́ fún un, ṣùgbọ́n
    láti ṣe ìránṣẹ́ fún yín, àti láti fi ẹ̀mí rẹ ṣe ìràpadà ọ̀pọ̀ ènìyàn.”
  wos-wos: Wuni Duna Nyan wungi wuni ya. Nak du takwaka jémba yata diré yikafre hurunjoka
    wuni ya. Du takwa wunika jémba yandate yahambawuni. Wuni hiyae séfélak du takwaré
    Satanéna tambambu hérawut, di God wali jémba rendate wuni ya.” Wungi dé Jisas
    diré wa.
  emp-NTPO: Maʌ̃ quĩrãca mʌ̃, Naʌ̃ Djara Edad̶ara zeẽ́ b̶ʌa ẽberãrã mʌ̃ nezocarãda
    b̶ead̶amãrẽã. Ãtebʌrʌ ze b̶ʌa ẽberãrã nezocada b̶ai carea. Mãwã mʌ̃ra beuya zocãrã
    ẽberãrãda ẽdrʌ b̶ʌi carea.–
  eng-F35: just like the Son of the Man—He did not come to be served but to serve,
    and to give His life as a ransom for many.”
  ind-ind: Kalian harus mengikuti teladan-Ku. Biarpun Aku, Sang Anak Adam, Aku datang
    ke dunia ini bukan untuk dilayani, tetapi untuk melayani dan memberikan hidup-Ku
    sebagai kurban untuk menebus banyak orang dari dosa-dosa mereka.”
  pes-OPCB: چون پسر انسان نیز نیامده تا کسی به او خدمت کند، بلکه آمده است تا به دیگران
    کمک کند و جانش را در راه آزادی دیگران فدا سازد.»
  mpt-mpt: Abilim Da Tlemin Naka ne tlibu osa inaminobe. Ne mo tlita Nakaia unangai
    ne okoko okok kenemine genita tlim blimobe. Ne tenia nakaia unangai daabenia atdimo
    kaania nakaia unangai homoni hengmino walubenano genita tlibiobo ge baabesebe.
  bla-bla: Nin'au okku'i matŭtoto'ats mŏk'apotomoŏsaie, mŏk'apotomoŏsi umut'oto, ki
    mŏk'itatsuaumŭtskotosi akaitappix opai'tappiisĭnni.
  ssx-ssx: Pa ekipeke Wanda꞉halina꞉ Eiyeketa꞉ mo wanda꞉halima꞉ ipika꞉ e pokaena꞉ loluekema꞉
