  sgb-sgb: Ta hiko man ya Taga-Langit, ya In-anak Tawo, ay atsi bayri amêhên ha luta,
    alwan para paghuyuan, noa, para maghuyo angga ha idin koy biyay ko, ha pangakbus
    hên kal-atan.”
  vie-1934: Aáy vậy, Con người đã đến, không phải để người ta hầu việc mình, song
