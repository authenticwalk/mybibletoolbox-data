  tdx-tdx: manahake te tsy niavy ho toroñeñe i Ana’ ondatiy, fa ty hitoroñe, hano­lo-batañe
    ho vilin’ ai’ i màroy.
  naf-naf: Sepem kegogak neŋ Angat Nemuŋaŋ amnaŋ sisiliŋ mnanayelen ku koban yek.
    Neŋ am ekŋengat sisiliŋ mulup mimindandayelen koban ma am ekŋen nanaŋgat maman
    ketalasima amnaŋ mama kanzizit aiikgat nâmti gakikiyet toban.”
  grc-MT: ωσπερ ο υιοσ του ανθρωπου ουκ ηλθεν διακονηθηναι αλλα διακονησαι και δουναι
    την ψυχην αυτου λυτρον αντι πολλων
  vid-vid: Hihyo vyoiwele, Mwana wa Munhu hoyile kukolelwa mijito, ila kuwakolela
    mijito na kuulavya ukomu wa heni kwa ulohozi wa wanhu wenji.”
  pio-NT: Iwàwacutácué cài pimànica, núacáiná, núa asìali Dios néeséerica, éwitacué
    Píiwacalicáaníta núa, càicáaníta càmita nùanàa náibaidacaténá nulí meedá. Néese
    nudéca nùanàaca nuíbaidacaténá áibanái wenàiwica irípiná, numàacacaténá nacái
    nucáucawa nuwasàacaténá manùba wenàiwica Dios yàasu yùuwichàacáisi íicha, yái
    yàanèeripináca nàwali nabáyawaná ìwalíisewa —‍íimaca yái Jesúsca.
  tsn-tsn: Mokgwa wa lona o tshwanetse go nna jaaka wa me, gonne nna Morwa Motho,
    ga ke a tlela go direlwa, fa e se go direla, le go ntshetsa ba le bantsi botshelo
    jwa me go nna thekololo.”
  amr-NT: Konig do ijkikaʼnig konigti ya̱gʼkikaʼ. “Konig huanabaʼa mentihuapok.” Aʼikayaʼpo
    tiakhueʼ i̱jju̱y. Aratbuttaj aʼtihuapokyaʼpo ijtiakuy. Aratbuten dakhueaʼ eʼkaʼtaj
    aʼbakkahueayaʼpo aʼmanigbueyyaʼpo ijtiakuy. —‍Jesúsa oroʼtaj monaʼuyne.
  pwg-pwg: Ma taku Wawaya Natusi bade nakanani, ke ata pisi ku dobu da wawaya vitaku
    ita kavari. Kegha, apisi da wawaya vitasi ata kavari. Ana suwara meyeku da wawaya
    kii tupi ani miiyei da berabero kamonai ana votawesi ina kiibau da yawasa ina panani.”
  cjv-cjv: Na ari gaunom wam epe beiye. Na uka ‘Ari kokonan iro akire di narowaimie,’
    diro kuiye. Ma deiyo! Na ari yokamai kokonan bei erero akire di erowaro wiye.
