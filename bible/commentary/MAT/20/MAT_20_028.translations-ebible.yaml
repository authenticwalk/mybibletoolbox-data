    asuwa꞉fa꞉ni mio꞉. A꞉la꞉ta꞉ga꞉ eyo꞉ ene mela꞉no꞉wo꞉ walaki, ili mogago꞉ a꞉ma꞉ wa꞉lo꞉
    e diakiyo꞉, iyo꞉ sili alifa꞉ni mio꞉.”
  kdl-NT: Ko mpa gba̱m Maku ma Vuma n tuwa̱ adama a ɗa ama a ka gbashika mu wa, shegai
