    jato rehtemahi. Hen jato hahxonti shinanai quescajaquin shinannahue —jato jaquin.
  ahr-ahr: यामुये मनुष्यना पोऱ्या सेवा करी लेवाले नही तर सेवा कराले अनी बराच लोकसना
