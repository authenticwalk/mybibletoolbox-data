  rus-SYN: так как Сын Человеческий не для того пришел, чтобы Ему служили, но чтобы
    послужить и отдать душу Свою для искупления многих.
  mbh-mbh: I ranga ve mun nge Toko Pomnga Itun ako i esu me ma i sis ve aro tokokoere
    o opoal i avele, ave ini inga i ako aro i opoal or, naro i sungu isivenga ile
    mimiong mo aro i ol werer toko na seng.”
  bdd-bdd: Wete gide taugu Loheyaiguina yasuluma baleꞌuwa, geya ꞌabehega tomota weyahigu
    sipaihowa, ma hesi sabi paihowa tomota weyahidi, ma wete yatagwalegauwa ma yaꞌamasa
    tomota mabwaiyami ꞌami lihasa weyahina.”
  cbt-NTPO: Canta' Yosë quëran quëmapico niporahuë', co a'napita camaica'huaso marë'
    o'marahuë'. Piyapi'sa' catahuaca'huaso marë' o'marahuë. Chiminarahuë na'a piyapi'sa'
    nicha'ëca'huaso marë', itërin Quisosori.
  srn-NT: Bika a Manpikin fu Libisma, no kon fu sma dini En. Ma A kon fu dini trawan
    èn fu gi En libi fu meki furu sma kon fri.”
  cta-NT: Naꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱, ná lijya̱ naꞌ nde chalyuu
    chaꞌ caja msu ꞌna; ycuiꞌ naꞌ laca naꞌ msu jiꞌi̱ ñati̱, biꞌ chaꞌ lijya̱ naꞌ. Na
    cua lijya̱ naꞌ chaꞌ cajaa naꞌ chaꞌ cati̱ quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱, chaꞌ cuaꞌni
    lyaá naꞌ jiꞌi̱ quiñaꞌa̱ tsa ñati̱ liꞌ ―nacui̱ Jesús jiꞌi̱ nguꞌ.
  bqc-SIM: Asa Gbɛ̃nazĩn Nɛ́ i mↄ wà dↄalɛo, à mↄ̀ dↄi gbɛ̃́ↄlɛɛ, i gi a wɛ̃nii
    gbɛ̃́ dasiↄ boa yã́i.
  tcz-CHONGTHU: Ajeh chu Mihem Chapa jeng jong chu jenle dinga hilouva, ajen ding
    le mitamtah hinna dinga ahinna pedinga hunga ahi,” ati.
  mar-mar: म्हणजे तुम्ही मनुष्याच्या पुत्रासारखे असले पाहिजे. जसा तो इतरांकडून सेवा
    करून घ्यायला आला नाही तर इतरांची सेवा करायला आणि अनेकांचे तारण व्हावे यासाठी आपला
    जीव खंडणी म्हणून देण्यासाठी आला.”
  snp-snp: Ayaidana oto namo We Kula ya wenena kouba-naba o nedenawae, loto ámowe.
    E’e, kouba-naba o gedeto, ido lifimanina yamu u kopa utenawae, loto inanimo ebanina
    oluto fulunae, loto owe, loto logimaiye.
  isl-isl: Verið eins og ég, Kristur, sem kom ekki til að láta þjóna mér heldur til
    að þjóna öðrum og gefa líf mitt til lausnar fyrir marga.“
  spy-NT: Kyāāchōōnii *Wēritaab Chii sichāāyēchi biiko yiisyēēt, āmēēbērē kyāāchōōnii
    /subokēēyēwoo. Kichāākooytē soboonnyuu sukusobcho ꞉biiko chēē chaang'.”
  xnn-xnn: Tay kaneg sak-en ay Iyon-an Am-in di Ipogaw et egayak inmali ay masilbiyan
    nodi tapno mensilbiyak isnan ipogaw. Isonga awnitak matey tapno masbot nan kaipoipogaw
    gapo isnan basbasolda.”
  mwe-mwe: Nneyo peyo, Mwana juka Mundu jwangaika kukamulilwa maengo, ikabheje kukamula
    liengo na shoya gumi gwakwe nkupinga kwaagombolanga bhandu bhabhagwinji.”
  tte-tte: Besiele yau Tomo Natuna nige yalalaoma yakato kwapaisowa kaiwegu, yalaoma
    na yapaisowa kaiwemiu yo yawasigu yatalamwan mesabana tomo meuloili yayamaisa-yavivilali.”
  tcs-tcs: Seimkain wase mi da Truwan blo Man. Ai no bin kam po meke ol pipol po wok
    po mi. Ai bin kam po meke wok po dempla ane po ded po dempla.’
  hlt-THB: Thlanghqing Capa ing thlang bibi sak aham am law nawh, thlang a bibi peek
    aham nani a law, thlang khawzah thaawngnaak aham a hqingnaak ak pe hamna ni a
    law,” tinak khqi hy.
  soq-soq: Apana Otopa mai ebowa debama wadepio apana me simbiasapua baiwa wisepona,
    dia. Me wisena apana simbiamopie inawawa itupi epie apana uara kadi bedewe malesamopie
    inamopia baiwa.”
  qub-qub: Gamcunaga canquiman noga Destinädu Runano. Nogaga manami waquinno sirbisha
    canäpächu shamushcä. Chaypa ruquenga waquinta sirbejmi shamushcä. Wañuchimaptin
    bïdäwanmi pägashaj aypallata salbanäpaj.»
  att-att: Á yáyù yù kunnay gapay nikán, nga Kaká na ngámin na tatolay. Aringà minay
    nga passerbián na tatolay, ngam umayakin masserbi nira ánna metapilà nga magikáru
    sù liwâ na aru nga tatolay, tapè makipakomá ira kâ Namarò ánna meyígù ira sù liwâ
    da,” kun ni Apu Kesu.
  bki-bki: Kulorinio Kenerinio naio mila jibe naruei, ka naio maka rimei ka mia tomu
    nalo ala im̃auano na ka mia aija naio, mia naio binimei ka rila im̃auano na ka
    mia naio rijailo, a kanio rijamo ka kiano meuliano ka rivulu bulag tomu nalo ve
    telabo.”
  bqp-bqp: Zaakũ Bisãsiri Nɛ́ dí su de ò zĩ kɛnɛro, à sù de à zĩ kɛńnɛmɛ, à a zĩda
    wɛ̃̀ndi kpá de à gbɛ̃nↄ bo dasi yãi.
  mcp-mcp: Sâ jɔɔŋgʉ̂ wə́ jísə́ nə́ *Mwân mə Múúd nyəmɛ́fwó nyə a shígɛ́ zə nə́ bwə́
    sɛ́yʉ́g nə nyə. Nyə á yida zə sɛ̂y nə buud, a yána nə́mə́ cʉg jé shú nə́ ncúlyá
    buud bwə́ bə́g ofʉlî.»
  hat-hat: Se konsa, mwen menm, Moun Bondye voye nan lachè a, mwen pa vini pou moun
    rann mwen sèvis, men mwen vini pou m' rann moun sèvis. Wi, mwen vin bay lavi m'
    pou peye delivrans anpil moun.
  npl-NT: Ijkó kemi Ne Non onimochi ni tlakatl amo oniwala manechtekitilikah, yej
    oniwala onitekitiko iwa nimotemakas manechmiktikah iwa ijkó miakeh mamomakixtikah.
  bgg-bgg: Bran Dufuii ne aishii blia rek yi pha awuii ro, jishii bajo branthek shii
    blia rek ne awai chai phi srane pheg wuii phro.”
  eng-TCENT: just as the Son of Man came not to be served but to serve, and to give
    his life as a ransom for many.”
  eng-BSB: just as the Son of Man did not come to be served, but to serve, and to
    give His life as a ransom for many.”
  cpu-NT: Tera iro impokantyaari Itomi Atziri iromperatantya, aña iro ipokantakari
    iroshiyakotyaari otzikataari, inkamimentante, iri pinakoventantatsine, irovatsinaryaakoventairi
    maaroni.”
  san-ASM: ইত্থং মনুজপুত্ৰঃ সেৱ্যো ভৱিতুং নহি, কিন্তু সেৱিতুং বহূনাং পৰিত্ৰাণমূল্যাৰ্থং
    স্ৱপ্ৰাণান্ দাতুঞ্চাগতঃ|
  tac-NT: Nímili ju napurigá alué 'pa rewagáchika julárigame Onorúgamete napurigá
    rió neraga. Tase nawale napurigá gu'íriwa ralámulite, alueka iligá nawale gu'írimia
    ralámuli, 'lige mukumea we'ká ralámuli gu'íriga.
  eng-WEBPB: even as the Son of Man came not to be served, but to serve, and to give
    his life as a ransom for many.”
  gfk-H: Muat na gil hua kanong bia Nong a Tunatuna Ia ga hanuat bia na gil mah hua.
    Pa ga hanuat bia diet naga tultulai tana. Ga hanuat bia na tultulai ta diet, ma
    na tar no nuna nilon wara kulkul pukus haleng na mataniabar.”
  viv-viv: Meda anafaiweya Iya TohobuꞋela keke omi tomiyababi agaimiya gadaꞋela be
    omi wanavelugaku faꞋina. Au gaꞋela be Iya omi ganavelugami ada yawaiku ganahawahegena
    be mena yaku laufata againe moyaꞋaimi yami koyona faꞋina yogoyogonimiyao wamimiyami-ma
    ganayaumi.” Hidedemi Yesu gigahe.
  yao-yao: Iyoyopeyo, Mwana jwa Mundu nganaika kuti atumichilwe nambo kuti atumichile,
    ni kuutyosya umi wakwe kuti gaŵe malipilo kwa ligongo lya chiwombolo cha ŵandu
    ŵajinji.”
  tgp-tgp: mo sohena natu, Natun Tamlohi mo sopo sinai vara tamlohi la volitusi isana,
    mo vono, mo sinai vara enia i volitusi, ale vara i sile na maurina vara i volituhu
    na matuvana.”
  auc-NT: Edæ Waobo ëñagaïmo inte adobaï, Botö beyæ̈ pönö cæcædänimpa, ante wïï pömo
    ïmopa. Wæætë wadäni beyæ̈ godö cæcæte ante pömoimpa. Ayæ̈ edæ nanguï ïnäni tee
    mönete baï wæwëñönäni botö wæætë, Tömënäni wibæ̈nete tacædänimpa, ante tömëmo
    wepæ̈ incæ godoncæte ante pömo ïmopa, ante Itota apæ̈negacäimpa.
  kbc-NT: Awii liciagi Ee. Igaataɡ̶a Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi,
    ajanagi daɡ̶a jiotage oko. Pida janagi me Ee niotagi, codaa me jajigo yewiɡ̶a
    me loojedi ane yemaa Aneotedoɡ̶oji me napitaɡ̶adi libeyaceɡ̶eco eliodi oko.”
  bmh-bmh: Go sul, Du Nugau Nag duailel ipal agen go isanurabun en alab tam. Tam!
    Go duailel ipal isanarabun en aleun. Go noumaimai, duailel asiu koli Uwait nug
    waugab imarai simau.”
  ctu-BL: Che'ʌch mi' mel i Yalobil Winic. Come ma'anic tsa' tili cha'an mi' coltʌntel.
    Tsa' tili cha'an mi' coltan winicob x'ixicob, cha'an mi' yʌc' i bʌ ti chʌmel cha'an
    i tojol i mul cabʌlob. Che' tsi' yʌlʌ Jesús.
  meq-meq: Andza niye, neŋ Wawa i Ndo na yaw na, hərwi ada ndo hay tâ geŋ məsler bay.
    Na yaw ɗuh na, hərwi məgatay məsler a ndo hay ada məvəle ha məsəfəre ga hərwi
    məmbəle tay ha ndo hay haladzay.»
  noa-H: Mʌ pãar k'ãai Hemk'ooi Hiewaak'a chirʌmjã mag sĩi mʌch garmua chik'am chogaagjã
    bëebajim. Mʌ bëetarran sĩi chik'amnag mʌch chogamk'ĩirta bëejimgui hajim, mag
    chitʌmua chik'am jua machgau t'õowi mag t'õobarm gaaimua hõor pöm sĩi hamach pekau
    hee preso sĩsidʌmjö nʌm k'ʌʌn höbeerk'apäain.
  alp-NT: Le Au, Tamata Eni Nanae lekwe, luake lomei kena layani tamata, po kena tamata
    esi layani Au mo. Kai Au suka kena Au mata leke seli pusue tamata esi dosaru.”
  san-VEL: ittha.m manujaputra.h sevyo bhavitu.m nahi, kintu sevitu.m bahuunaa.m paritraa.namuulyaartha.m
    svapraa.naan daatu ncaagata.h|
  kbq-kbq: Anahu kna huno Vahe'mofo Mofavre'ma e'neana, Agri eriza erintehogura ome'ne,
    Agra'a erizana enerino, asuragino rama'a vahe zamaza huno miza senaku asimu'a
    atregahie.
  kbh-kbh: Cachcá, chë Bëngbe Bëtsá Ents̈á tbojanbemá ndoñe chenátabo cha chamotseservénama,
    ndayá ínÿenga jabáserviama. Y mo nda ínÿenga játsebacama cuafjëtsjajocá, cha echanjóbana,
    ba ents̈anga atsebácanënga chamotsemnama ca —Jesús tojánayana.
  ron-LSB: așa cum Fiul Omului nu a venit ca să fie slujit, ci ca să slujească și
    să-și dea viața ca răscumpărare pentru mulți.”
  pon-pon: Dueta Nain aramaj, me kaidin kodo, pwe aramaj en papa, a pwii i on papa
    o kida maur a wiliandi mo toto.
  nhe-BL: Xijchihuaca queja na tlen niMocuepqui Tlacatl. Ax nihualajtoc para niquinnahuatis
    tlacame ma nechtequipanoca. ¡Axtle! Nihualajtoc para niquintequipanos tlacame,
    huan para nimotemactilis huan nimiquis para nitlaxtlahuas tlen monequi para niquintojtomas
    miyac tlacame para huelis yase majcajtoque.
  sps-sps: faarei non a Guei Tsoiny te Bobot e Gov sa ruak iny Mes me, gima naa me
    ma kat a vainy a binun iny faakouts Ya, a sikia, Ayei te naa me ma kat Ya na binun
    iny faakouts ir a vainy faavot, ma faan iny Ya na Tsivon a mat to, a faarei to
    na pats ma puruur ravainy Ya na vainy a kinai te kaa ror tana numaa iny kotskots
    tan aveto.”
  wnc-wnc: Na aminbamdane notnaapaaya unzakan. Nata apa aminda nae puya pasingamuningge
    dua apbum. Wena. Apuke puya tasike amin gatayamunangge apbum. Apuke kungwayamit
    takngata iwana zipmake yawamba kuwa aminbam sandeke papitde apbum,” ngang ninikut.
  nmw-S: Sohode nau Tolomo Natune taine a deluwom tage hu kaiwo heyau, agegene a luwom
    gen a kaiwo heimiu, ge a taeman yawediu iloke a pamaise pahavileid bobode si hoyowate.”
  bus-bus: Zaakɛ Gbɛ̃ntee Nɛ́ e mↄ́ lɛ wà zĩi kɛnɛro, à mↄ̀ lɛ à zĩi kɛńnɛmɛ, à a
    zĩnda wɛ̃̀ndi kpá lɛ à gbɛ̃nↄ bo pari yãnzi.
  gub-BL: Ihe Awa ta'yr ihe, nazur kwaw ma'e iapo kar pà purupe ihe. Azur ma'e iapo
    pà purupe ihe. Azur hezezuka kar pà teko tetea'u wapyro pà ihe.
  imo-imo: Aku tepala, Iyemunga Malo kape imbomanga iye awilimu molopo eno nokambo,
    enoni nanga kongono tendeli kendemande imboma molangei nimbe naa orumu. Imbomanga
    kongono tendeli kendemande iyemu molopo eno lipo tapopo, ulu pulu kerimani eno
    ka tipe nokoromo mele naa tepili manda molangei kani na imbo awininga nimbo pundu
    tondopo nanga kangimu tipo, enonga kolo wangopo kolombo nimbe orumu,” nimu.
  boj-boj: E Tamo Aŋgro. Niŋgi ijo kumbra qalieosib degsib dauryoqniy. Ijo kumbra
    agiende. E na tamo uŋgasari naŋgi wauetnjreqnum. E deqa bem. Tamo uŋgasari naŋgi
    e wauetbqajqa e deqa bosai. Bunuqna e ijo segi ŋambile uratosiy tamo uŋgasari
    gargekoba naŋgi eleŋqai.”
  eng-DRA: Even as the Son of man is not come to be ministered unto, but to minister,
    and to give his life a redemption for many.
  knf-knf: Kë hënk, *Abuk Ñiinţ aambi bi pa bado kalempara, abi pdo kalempar bañaaŋ
    kabot kawul ubida wi nul, uwo baluk bankbuuranuŋ bañaaŋ baŧum maakan.
  san-KHM: ឥត្ថំ មនុជបុត្រះ សេវ្យោ ភវិតុំ នហិ, កិន្តុ សេវិតុំ ពហូនាំ បរិត្រាណមូល្យាត៌្ហំ
    ស្វប្រាណាន៑ ទាតុញ្ចាគតះ។
  arn-NT: Fey ka femngechi tati Wentrukünuwpalu küpalay tañi poyengeael, welu may
    küpay tañi poyecheael, ka ñi wültukuael tañi mongen femngechi ñi lifrenentuafiel
    ta kom che ñi yafkan mew.
  zas-NT: Ziꞌc Bén guxhaal Dios ad biꞌttaman par güün reeman sirv lojman, biꞌtaman
    par güünman sirv gudëë tëë xguialnabanman din laa zien bejn loj dol.
  ken-NT: nkúbhɛ́ mbɔ ɛnyǔ Mɛ Mmu mfú ntá Mandɛm mbɨ́kɨ́ twɔ bɛ bo mántók mɛ.
    Ntwɔ chi bɛbhak mǔbɛtok, nɛ bɛchyɛ nɛpɛ́m ɛna ndu bɛku bɛyǎ bhó, mfɛ́rɛ́ bhɔ
    ndǔ kɛsɛmɛ́ bɛbʉ́.”
