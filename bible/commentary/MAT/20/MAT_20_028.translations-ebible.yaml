  kxv-kxv: ଏ଼ନିକିଁ ମାଣ୍‌ସି ମୀର୍‌ଏସି ଜିକେଏ ସେ଼ବା ବେଟାଆ଼ହାଲି ୱା଼ହାହିଲଅସି, ସାମା ସେ଼ବା
    କିହାଲି ଅ଼ଡ଼େ ହା଼ରେକା ଲ଼କୁଣି ଗେଲ୍‌ପାଲି ଜୀୱୁ ହୀହାଲି ୱା଼ହାମାନେସି ।”
  cha-cha: Sa y Lajin taotao, ti mato para umasetbe, na para ufañetbe, ya para ufannae
