verse: MAT.020.002
translations:
  kpx-kpx: Isi namigevei avoe, ‘Lana novae vani ko igaemo lovilahage dana vai kina
    (K5) laovei.’ Kateai namigevege degomoleau isivilahage au kebia iovege abu bulue
    tilu.
  okv-H: hure veau hurete 3 kina umbara enu aravora eto pambuto pure ihiketo ea.
  tbo-tbo: Ma a lugagayo i baheya i pa, “Iyeta emosi mihana naka kina emosi omi bagibagi
    mihana,” po hi kaoha ega yaka i himilihi po hi nae hoi tano po hi wobagibagi.
  mal-C: ദിവസം ഒരു ദിനാർ കൂലിയായി നൽകാമെന്നു സമ്മതിച്ച് അദ്ദേഹം ജോലിക്കാരെ മുന്തിരിത്തോപ്പിലേക്ക്
    ജോലിചെയ്യുന്നതിനായി പറഞ്ഞയച്ചു.
  grc-SR: ⸂Καὶ συμφωνήσας⸃ μετὰ τῶν ἐργατῶν ἐκ δηναρίου τὴν ἡμέραν, ἀπέστειλεν αὐτοὺς
    εἰς τὸν ἀμπελῶνα αὐτοῦ.
  bgc-bgc: वो मजदूरां नै एक दीनार (एक दिन की मजदूरी) रोज की दिहाड़ी पै ल्याया अर उननै
    अपणे अंगूर के बाग म्ह भेज्या।”
  khz-khz: Ne inagulu talimara ria gekila-koukouto e gevega-taunataunaato, voinagulu
    talimara toma kwapuna pia inagulu-agia voira siliva monina kwapuna pene venira
    negetiwato. Ne gena vine aragana aonai etugu-agorato.
  deu-TKW: Nachdem er aber mit den Arbeitern übereingekommen war auf einen Denar für
    den Tag, schickte er sie in seinen Weinberg.
  zsr-NT: Catiꞌ chbugáꞌnlenëꞌ tsahuiꞌ yuguꞌ bönniꞌ huen dxin naꞌ, quizxjëꞌ lequëꞌ
    tu dumí lazxj qui tu dza, bsölëꞌë lequëꞌ lunëꞌ dxin ga nac laꞌ yël queëꞌ.
  lin-lin: Ayokanaki na bango ete moko na moko akobanda kozwa lifuti ya mbongo moko
    ya ebende mpo na mokolo mobimba ; bongo atindaki bango na elanga na ye ya vino.
  hns-NT: Tab oe ekaat aadmie paais aur oesab tajaar hoi gail ek rodj ekgo tjaanie
    ke paisa khaat kaam kare ke. Oe oesabke aapan khet me pathaais.
  noa-E: Mag mawi, chi nacha ooimatarr khʉʉn dʉ̈i iekhaawai, khãai ãb phidkhabarm
    paar phaagjemjö denario ãb phagju ajim aajem. Mag iekhawi phidkhamkhĩir pʉ̈ijim
    aajem.
  eng-EMTV: And having agreed with the workers for a denarius a day, he sent them
    into his vineyard.
  mib-NT: Te ni sándaā de jíín mozo un jéē chúnaa de ɨɨn denario jeē quɨvɨ́. Te ni
    tají de tēe un cuángoo jeē taxín uva de.
  lif-NT2: खे़ल्‍ले़ मनाहाॽ थिक्‌ये़न्‍बा नाम्‌याक्‍किङ्‌ग युप्‍पायाङ्‌धिक् पिमा पाःन्
    तङ्‌घुआङ् कुइक्‍ताप्‍पो याःम्‍बक् चोःक् पाङ्‌घुसिरो॥
  xnj-xnj: Vayidakilini kulipiwa mashonga ga luhuna lwa muhi umonga, akavatuma kumgunda
    waki wa mizabibu.
  mmx-mmx: Mo laradi ga mulus kusu na un nedi mi legesa denarias at leges aleng, la
    neni ga riki aonon ta di uto at laraamang vaen.
  cbr-NT: Bariquin mëraxun ca uiti cara nëtë camabi cupíoti 'icë quixun atubëtan mëníotancëxun
    aín naënuxuan ñu mëënun xuaxa.
  tee-NT: Chai acsni at'atak'oxilh ju makch'alhcatnin ni ca'amapalhniya' tachi ju
    akts'iya talhajai ju tamin avilhchan pus amalakachalh la'ixlhich'alhcat.
  eng-LSV: and having agreed with the workmen for a denarius a day, he sent them into
    his vineyard.
  cak-NT: Cuando ri achi ri' xeril ri samajel y xu'ij chique chi can xtuya' jun denario
    chique chi quik'ij, ja xerutak pa rulef ri ruticon uva chech.
  pah-NT: A'ero ga hoi ovahema g̃a pyri. “Peporavyky ti ji ve nhiremitymipyra pype
    videira repiakatuavo. Amondo katu po ti ji itambere'ia um dia rupiara ikwepykava
    pe me a'ero nehẽ,” ei ga g̃a pe. —“Pyry,” ei g̃a. —A'ero g̃a hoi ko pe oporavykyavo
    ga pe, ei Jesus'ga imombe'gwovo.
  sja-NT: Mimiapataarãmaa jaraji ewari aba mimiada pari denario aba p'aait'ee ma mimiapataarã
    chaachaa. Mãpai pëiji mimiade.
  xed-xed: Ka dzraftá tsi nda tsa gwal ksa slna ya ta planatá həŋ ka tseda vagha mndu
    turtuk, ta vagha taŋ. Ka ghunaghatá tsi ta həŋ da vwaha inabi.
  mks-NT: Ta na̱cando̱o da cha̱hvi da in jiu̱hún ca̱a naní denario in qui̱vi̱. Ta
    já na̱chindahá da̱ mé mozo cán cua̱ha̱n da̱ caja chúun da nu̱ ñúhu̱ dá.
  gfk-S: Ma iga kukubus tikai ma ira ut na pinapalim be na kul mon di ma tike barbarat
    tano kudulena bung. Io, igom tule leise ter di ukaia tano lalong.
  bmu-bmu: Qesim eŋgiiga ‘Ölöp,’ jigetka silim mohotkö töwaŋini (Kina 5) eŋgimapkö
    urumohot aketka melaim eŋgiiga wain nupŋe anget.
  dgz-dgz: Mu nop gare gare wane gapan me moni yaua denarias daiton wam daiton menan
    munat wa amba nao watu enamon.
  eng-GNV: And he agreed with the labourers for a peny a day, and sent them into his
    vineyard.
  zaa-NT: De chi beyà'na lani bi ca mozo qui' bía qui'ni quiỹa bi cą ttu denario ttu
    tsá nna, guthel·la' tè bi cą làti runi bi tsina betsulí'.
  eng-WEBSTER: And when he had agreed with the laborers for a penny a day, he sent
    them into his vineyard.
  guh-guh: Caxitajarabaxuaba baja nexata jivi. Junata petonacuenebinexatsi. Caematacabi
    matamotsiapaeba caedenario. Jejai nexata bajarapamonae. Nexata itoroba pijapabiabelia
    petonacuenebinexatsi.
  bon-bon: Teepi mene conocäco jewenisi tabe kaakesea bägrä bine yepä bimu me camlecamle
    daremu ceerame, siige tabe jityepäjemige teeme waina calwacupi cabu kaakesea wawename.
  nhw-BL: Huan quinilhui quintlaxtlahuisquía tlen ipati se tonal tequitl. Huajca inijuanti
    tequipanotoj ipan ixocomecamil.
  swh-ONEN: Baada ya kukubaliana na hao vibarua kuwalipa ujira wa dinarimoja kwa siku,
    akawapeleka kwenye shamba lake la mizabibu.
  wbi-wbi: Ye avavwene akiting'ana navo kukuvavomba uluhombo ulwa kighono kimo nujunge
    idinali, akavasuug'ha khu mughunda ghwake.
  bba-bba: U wurɑ u bu kɔsiɑ nɡe mɛ bɑ rɑ sɔm kowo kɔsie sɔ̃ɔ teeru, mɑ u nɛɛ bu doo
    bu sɔmburu ko win ɡbɑɑrɔ.
  eng-KJVCPB: And when he had agreed with the labourers for a penny a day, he sent
    them into his vineyard.
  kgk-NT: '—Otopa ramo: “Peteĩ áry ne rembiapo repy ame''ẽ-ta nde-vy” he''i omba''apo
    va''erã-pe. Inhe''ẽ omoporã rire, “Tapeho pemba''apo xe uvaty-py” he''i.'
  waj-waj: Oro iya tasipama mmuaa suai mmuaa sikauvai mminaraivaara kuaivaa kiaa yeena
    rau kiada ari mmooriivakira titaikiai kuaavai.
  cpy-cpy: 'Ikanta iñaaki kowatsiri rantawaete, ikantakiri: ‘Petanakyaawo nimaeka
    pantawaete roojatzi tsireniiteeni, nopinatemi apaani koriki ikaatzi ipinatanta-piinteetziri
    rantawae-teetzira apaani kitejeri.’ Ikanteeyini antawae-rintzi: ‘Kameethataki.’
    Rotyaantakiri iwankiri-mashiki.'
  ekk-PKP: Ta leppis töölistega kokku, et tasub päeva eest ühe denaari, ning saatis
    nad viinapuuaeda.
  mpx-mpx: I baek elal i ba, “Lan ya na pwamolamiu silba maisena ni olaolaek lan maisena
    molana.” Heliya hi ba, “I waisi,” inoke i patunal nihi tuwalali wana oine ana
    eyowa elana.
  wbp-wbp: Wangkaja-jana nyanungurrakuju, ‘Kajinkijili marnikiji-piya kaji-pajirni
    parra wiri, ngulaju kapurna-nyarra pirli yaltirirli jinta-kari jinta-karirli payi-mani
    nyurrurlaju.’ Ngurrangka yalirlaju kalalu watiji warrki-jarrija parra wiri jinta-parduku
    pirli yaltiriki, ngulaju-jana nyanungu-nyangu kuruwarri. Junga-juku, wati yali-patulurla
    yalya-wangkaja yalikiji kaatinikingarduyu wirikiji yungulu nganta warrki-jarri
    parra wiri jinta pirli yaltiriki. Manu junga-juku, kaatinikingarduyurlu-jana yilyaja
    nyanungu-nyangu kaatini-kirraju yungulurla mani nyanungukuju.
  luo-luo: Nowinjore kodgi ni nobiro chulogi dinari achiel ngʼato ka ngʼato kuom odiechiengʼno,
    eka noorogi e puothe mar mzabibu.
  nhe-NT: Huan quinilhui quintlaxtlahuisquía tlen ipati se tonal tequitl. Huajca yajuanti
    quitequipanotoj ipan ixocomecamil.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܕܩܛܝܼܥ ܠܹܗ ܥܲܡ ܦܵܥ̈ܠܹܐ ܕܝܼܢܵܪܵܐ ܒܝܵܘܡܵܐ، ܫܘܼܕܪܵܝ ܠܹܗ ܕܦܵܠܚܝܼ
    ܓܵܘ ܟܲܪܡܹܗ.
  esk-NT: Sivunniuqatigiqqaaqługich savaktiksrat akiḷiġisiñipḷugich uvlum akiksraŋanik
    savakpata nautchiiviŋmiñi tiliñiġai.
  msb-msb: Pakatapos na magkauyon sinda na an suhol usad na dinaryo sa usad ka adlaw,
    ginpakadto na niya sinda sa iya ubasan.
  cpa-NT: Jøng² ca¹jmo¹dsa jǿg³ hi² quíg¹dsa ma²guie¹ héh¹ lah¹cøng² jmai³ quiah¹²
    dsa² jmo¹ ta³. Jøng² ca¹tse¹dsa dsa² dsø¹jmó² ta³ huø¹ quiah¹²dsa.
  dso-dso: ସେ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ମିସ୍‌ଲା, ସେମନ୍‌କେ ଗଟେକ୍‍ ଦିନ୍‌କେ, ଗଟେକ୍‌ ଲାକା ରୁପାଟାଙ୍ଗା
    କୁଲି ଦେବାକେ ରାଜି କରି ତାର୍‌ ବାଡେ ପାଟାଇଲା ।
  meu-meu: Bena idia ida e henega bou, e gwau henidia hamata, davadia na dina ta silver
    monina ta baine henidia eto. Bena ena vine imeana vada e siaidia lao.
  yva-NT: Umba po raura mai pare, ‘Vatane nanentabo po sya nawaisye raijar, indati
    syo avae masyote intabo, doije vasye intabo.’ Vatane umaso ware yombe, umba akarije
    umaso po matutir uta wo apa nawaisye raijar.
  dgc-dgc: Du neditol a inalap na, éy nagkasundu side a mamisu i upa de ta maghapun.
    Ey pinaange na side to luta na.
  zpm-NT: Bdziel me palal zho, biaaṉ zho diidz palal quizh me zho dze, laa zho bzëëb
    lo dziin.
  hix-NT: Tàwya nyamoro yonyetxhe, nànyahtxownà hatà, tànatàr waka, àhoko ehtxoho
    menye. Ronatàr hoko atamohtxoko, amnye rma, kekon hatà. Àkokmamàtxhe, 1 txenyeru
    wàmyaha, owyanye, ayatamoketxhet komo, kekon hatà. Àna hamà, 1 txenyeru màmyan
    hamà, amna wya, ketxkon hatà, nyamoro ha, kekon hatà, Txesusu.
  sim-sim: Uhu ormu mbara, �Os avak nurum sishihi hominak nowe anhik lerawun ji la
    nahi, jir namtarmba namtarmbak ya las jirin a hakwa nir.� Karem or mbaha nor mbashirik
    nowe orhik lerawun li lakmbaha limu ira.
  npi-ULB: ती कामदारहरूसँग दिनको एक दिनारमा काम गराउन उनी सहमत भएपछि उनले तिनीहरूलाई
    दाखबारीमा पठाए ।
  cgc-cgc: Na may nakita kanen na mga ittaw na mag-ubra, gasugtanay danen an ta usto
    na suol na isya na sinsilyo na pilak para ta isya na adlaw na ubra daw papailing
    din danen an naan ta iya na taneman ta ubas.
  tim-tim: Akto âi luâk bikŋe olop den akmâ hilâm konokgât hâu dâtâŋe aregât puliŋe
    membaigât makyeŋgimbo âlepŋe dâmbiâ huŋgun yeŋgimbo âi memberâm ariyi.
  yor-yor: Òun pinnu láti san dínárì kan fún iṣẹ́ òòjọ́ kan. Lẹ́yìn èyí ó sì rán wọn
    lọ sínú ọgbà àjàrà rẹ̀.
  wos-wos: Hwaka xétaka dé diré wa, ‘Guni ané atéfék nukwa jémba yangut, wuni guni
    nak nakéka natafa yéwa hwetawuni.’ Wungi wandéka di wa yawundu. Yawundu nandaka
    dé wandéka di déka yawiré yi, déka jémba yanjoka.
  emp-NTPO: Ʌ̃cʌrʌ ẽberãrã ume bed̶ea b̶ʌsia ewari ab̶aʌ carea paratada diaida. Maʌ̃be
    ãdjirãra idji uva néud̶aa trajad̶e wãbisia.
  eng-F35: And agreeing with the workers for a denarius a day he sent them into his
    vineyard.
  ind-ind: Lalu dia menemui sejumlah pekerja dan mereka setuju untuk bekerja dengan
    upah biasa, yaitu satu keping uang perak sehari. Dia pun menyuruh mereka pergi
    ke kebunnya.
  pes-OPCB: او با کارگرها قرار گذاشت که به هر یک، مزد یک روز کامل را بپردازد؛ سپس
    همه را به سر کارشان فرستاد.
  mpt-mpt: naka maki baabenea Ibo moniba ne dango diknemine! Ne wan kina nakae elekiem
    elekiem walamabibo ge baabesea i Ae, inanomabbiobo gesiba dlanea okok kem uniba
    e mo bia
  bla-bla: Ki ŏkh'situkkisax mŏkokuyĭsax tuks'kai ksĭstsikui tŭks'kŭmi apŭn'asaini
    itŭp'skuyuiax otsĭn'sĭmmani.
  ssx-ssx: Mandane haliweki handa꞉ wia ipikana꞉ma꞉ alota꞉ Ikana꞉ma꞉ mulupeleme manita꞉
    nate homekena꞉ 1 kina kulueke leekeeki opitolo haena꞉ iki paeyaoma꞉ homeke hone
    wimiki handaata꞉ mo e pa꞉ta꞉ tapaeyekeme.
  mkl-mkl: Wɑɑti iyi í bɑ ɑmɑɑcɛ ŋɑu ɑŋɑò ŋɑ ɑ̀ fɔ ɑ̀ ɡbɔɑ njɛ ku sɑ̃ nŋɑ si bɛi ɑ̀
    yɑ sɑ̃ɑ woo ce icɛ si ɑjɔ ɑkɑ̃, nɔ í ni ɑ bɔ ikoi nŋu ɑ koo ɑ ce icɛ. Nɔ ɑ̀ koo.
  gaq-gaq: ଆଜାକେ ଅବାକେ ସାପାରେକେ ମେଃସୁଆ ନ୍‍ସା ମୁଇଂ ଲାଃକା ରୁପା ଡାବୁ ଆଜ୍‌ରି ମ୍ବିଏ ଡାଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌ଚେ ଆମେଇଂକେ ମେଁ ଲିଜନ୍ନିଆ ବେକେ ।”
  gof-RNT: I he oosanchchotas hachchi hachchi issi dinaare qanxanaw enttara giigidi,
    entta ba woyniya giddo yeddis.
  unx-unx: ଇନିଃ ସିଙ୍ଗିସାଟୁବ୍‌ରେ ମୁସିଙ୍ଗ୍‌ରାଃ ନାଲା ସିକାପେ ନାମେୟା ମେନ୍ତେ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆ,
    ଆଡଃ ଆୟାଃ ଦାଖ୍‌ବାକ୍‌ଡ଼ିତେ କାମିନାଙ୍ଗ୍‌ କୁଲ୍‌କେଦ୍‌କଆଏ ।
  gah-gah: Vike hozaló vete aliaká amómáminiki gamena hamotó nene 1 kina alitave loko
    lokago gili amikago vain minagú kimiselekago hoza alitamó.
  lcm-lcm: Kala ainak si samui aniria ta samui i sikei a taun na kala asok iria ane
    nei kana matang vaen.
  aer-aer: Re alhemele areke artwe urrpetye urrkapetyeke tnerlte-anerlenge itneke
    re antangkemele ileke, ‘Apetyewarraye, garden atyinhenge urrkapetyeke, the anteme
    mane antheme arrantherre ingweleme-ngentyele ingweke-atwetye urrkaperlenge.’ Alakenhe
    awemele itne mwerre angkeke. Re anteme itnenhe ileke urrkapetyeke alhetyeke.
  qvc-NT: 'Chaymi trabajaqkunata tarishpaqa nirqan: “Riyllapa trabajaq ch''akraypi.
    Chishyashtin qamkuna trabajaptikiqam, suq dinaryu qellayta pagarashqaykillapa”,
    nishpa. Chaymi chay runakunaqa “Arí”, nishpa, rirqanna trabajaq.'
  tgl-ULB: Pagkatapos niyang makipagsundo sa mga manggagawa sa isang denaryo sa isang
    araw, pinapunta niya sila sa kaniyang ubasan.
  cbs-NT: 'yuikin: “Man ea dayaxuni ka badi kai jikiaya xaba jidabi daya pei en matu
    inaiin”, iwanan, dayakapabu jawen bai anu jatu yunua buabun'
  xtm-NTPP: Te nuu ni ni'i de tee jin satniñu ma, te ni ka kendoo de ji'in tee ma
    sukan jin ke'en ya'vi tee ma in kivi ma, te ni tetniñu de tee ma itu de ma.
  nnq-nnq: Ngapangana nabo kalepa uloi kulichoba penia ngabapeleka kunng'onda gwa
    mizabibu.
  bao-NT: Cʉ̃ pea cʉ̃ja mena bʉa ea, “Jĩcã rʉmʉ paderique maquẽ mʉjare yʉ wapa tiirucu,”
    cʉ̃jare ĩi yapano, cʉ̃ ʉje wejepʉ cʉ̃jare pade doti cojoupʉ.
  san-ORI: ପଶ୍ଚାତ୍ ତୈଃ ସାକଂ ଦିନୈକଭୃତିଂ ମୁଦ୍ରାଚତୁର୍ଥାଂଶଂ ନିରୂପ୍ୟ ତାନ୍ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରଂ
    ପ୍ରେରଯାମାସ|
  huv-NT: Wüx taxom monrang najiüt, tasoiquiw apmangüyaranüw noic nüt noicnoic tomiün
    nasoic denario. Quiaj tüüch mambüw marangüw minajiüt nej.
  otn-NT: Bi gohmi̱ ra̱ cohi yø mɛfi ngue nu̱'a̱ n'na pa ra̱ 'bɛfi, da̱ gu̱t'i co
    n'na ra̱ mɛ̱nyu̱ ni̱ hu̱ ngue ra̱ denario. Bi̱ mɛnhyø mɛfi p'ʉ bí ja rá̱ hua̱hi̱
    p'ʉya.
  nop-nop: Wooŋ me noli yehitubu-mintaaŋ yanagila mele kubugoŋ wendok kwanai tubune
    tuwaŋiŋ 50 toya 50 toya yemdok u yenimbihilune nadiune tuwot tubune kwanai kwetneŋ
    yeniŋkulune ugiŋ.
  obo-NT: Duwon nokita rin woy id potonduwoy ran no od boyaran din sikandan to ollog
    no bayad to sokkad no allow no kodpuung. Na, id po-undiyon din sikandan to ubasan
    amoy'd puung.
  cak-ENT: Tok ri achi ri' xeril c'a ri rusamajela' y ch'ovinük chic quiq'uin que
    nuya-vi jun tumin cheque, ri rajil jun k'ij rusamaj jun samajel, c'ateri' c'a
    xerutük chusamajisic ri rulef ri ruticon ruvüch riq'uin uva.
