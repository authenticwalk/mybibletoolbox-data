  yao-yao: Paŵamasile kulangana ni ŵakulima kuti chachalipa chipande chimo cha madini
    ga feza malinga ni malipilo ga lyuŵa limo, ŵapeleche ku ngunda wa sabibu.
  tgp-tgp: Ale tamlohi voko la majinga vara la pa voko mata volvoli mata rani matea,
    moiso mo r̃ulera la vano na nona isa grape.
  auc-NT: Ante adinque tömengä beyæ̈ në cæcædäni ïnänite, Mïnitö tömää itædë cæmïni
    ate botö adocanque ingante deënadio tiguitamö adotamonque pönöninque wacä ingante
    wacä ingante adotamonque adotamonque pönömo æncæmïnimpa, äñongante Ao ante yowementacodë
    cæcæ godänipa.
  kbc-NT: Onicoa icoa ɡ̶oneleegiwadi ane dinilakidetege me yedia onaniteci beexo ane
    loojedi onidateci noko me jibaaɡ̶a. Odaa ja iiɡ̶eticogi midi lixoɡ̶otagi.
  bmh-bmh: Go betei dudu ipal tularaimai, guzenai awareun, ‘Ag izal wain ougem ebu,
    betei salau oi milebi, iz ag aiwag gil tutak ebuan aiwag guzental marai.’ Guzenina,
    dudu goagen io aurina, go palautarena, gonugau ougem ebu salau mabun betemenin.
  ctu-BL: Tsi' mele trato cha'an mi' tojtʌlob x'e'telob ti jujump'ejl denario ti jujump'ejl
    q'uin. Jini yumʌl tsi' chocoyob majlel ti' ts'usubil.
  meq-meq: Tə ge tsakala i məfəte hwapat na, kwar i suloy nəte.
  noa-H: Mag mawi, chi nacha hooimatarr k'ʌʌn dʌ̈i hiek'aawai, k'ãai hãb p'idk'abarm
    paar p'aagjemjö denario hãb p'agju hajim haajem. Mag hiek'awi p'idk'amk'ĩir pʌ̈ijim
    haajem.
  alp-NT: Kena isupu tamata makerika peneka, eleki ilepa kaisi loko iselisi petu esare
    kepe perake matai esa. Eleki iulake esi keu kerike me eni ndinu anggure ne.
  san-VEL: pa"scaat tai.h saaka.m dinaikabh.rti.m mudraacaturthaa.m"sa.m niruupya
    taan draak.saak.setra.m prerayaamaasa|
  kbq-kbq: Hige'za eri'za vahe'ene mizama mago zagefima erisaza zante, mago zamarimpa
    hutageno, huzmantege'za waini hoza'afi vu'naze.
  kbh-kbh: Chë nduiño peonga yojánÿena orna, imojenóyeunaye canÿe tescama canÿe denario
    crocénana jtëbuénayama. As chora yojichamuá chë uvas betiyënga jajoye jatrabájama.
  ron-LSB: După ce s-a înțeles cu muncitorii pentru un denar pe zi, i-a trimis în
    via sa.
  pon-pon: Irail lao inauki pena, me denar eu ni ran eu, ap kadar ir ala nan a mat
    en wain.
  nhe-BL: Huan quinilhui quintlaxtlahuisquía tlen ipati se tonal tequitl. Huajca yajuanti
    quitequipanotoj ipan ixocomecamil.
  sps-sps: Ayei fatangan ma foiny ir yan vainy binun a isen a tarobong, foiny nan
    sen nainy, ya jiats ratuari ma nai binun tanun wain tsunia.
  wnc-wnc: ‘Gunziu anggwene puya pasiwa puyuwana mani sandu sandu damit,’ ngang yaniwan,
    ‘Ayom undang nimuyo,’ ngang iniking. Iniwa puya toikga yanipewan kuku wain tapunde
    puyaangane pasingamuking.
  nmw-S: I liwo heidiye i nga, “Yan ya bwele a pamaisemiu silba pele-tiya sohode yan
    hotiya maisane.” Sidiye si nga, “I dohob,” habeto i patileid si la si kaiwo he
    wana greip hana baguye.
  bus-bus: Aↄ̃ yã kↄ̃ sɛ̀ à fĩa bońnɛ kondogi ↄↄ mɛ̀n doodo. Ben à ń gbáɛ a bura.
  gub-BL: — Aze pemumaw pitài 'ar pema'ereko pà heko pe nehe, amono putar pitài temetarer
    peme ihe nehe, i'i wanupe.
  imo-imo: Kongono teangei nimbe ltimu iyemando nimbei, ‘Kinye tenge walimunga eno
    kou mone 5 kina 5 kina nimbo mele timbo,’ nimu wali enoni manda ningi kinye yuni
    eno yunge wain poinyena kongono teangei paio nimbe eno lipe mundurumu.
  boj-boj: Itnjrsiqa minjrej, ‘Niŋgi ijo iŋgi wauq di wauoqnib wau qa bati koboamqa
    e na silali quruŋo quja quja eŋgwai.’ Degsi minjrsiq qariŋnjrnaqa naŋgi gilsib
    aqa iŋgi wauq di wauoqneb.
  eng-DRA: And having agreed with the labourers for a penny a day, he sent them into
    his vineyard.
  knf-knf: Aŧiinkar na balemp aji aluk baka itaka inliŋuŋ na baluk bi unuur aşë do
    baka kë baya uţeeh.
  san-KHM: បឝ្ចាត៑ តៃះ សាកំ ទិនៃកភ្ឫតិំ មុទ្រាចតុត៌្ហាំឝំ និរូប្យ តាន៑ ទ្រាក្ឞាក្ឞេត្រំ
    ប្រេរយាមាស។
  arn-NT: Fey ti ngen ofadentu küme nütramkafi ti pu küdawfe ñi tunten kulliafiel
    engün kiñe antü küdaw mew, fey werküfi ñi küdawelmengeael ti ofadentu mew.
  zas-NT: Bayaꞌnnëman laa reeman diidx plac quixaman tijb gaj reeman tibdxej, dxel
    guxhaalaman laa reeman loj xguiniaaman.
  ken-NT: Aka nɛ bakʉ̌ bɛtɨk abhɛn yi ayambɨ ásɔ́rɛ́ bɛ chɔŋ yi anchyɛ bhɔ nkáp
    anɛ́ ákwáy ndǔ bɛtɨk ɛbhɛn nywɔp nɛmɔt. Ató yɛ́ bhɔ bɛ mándɔ́k mánkʉ́ bɛtɨk
    amɛm nkɨ ywi.”
