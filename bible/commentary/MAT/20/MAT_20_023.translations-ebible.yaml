    miruꞌkoo makosi deeaꞌ. Teie Mmaꞌke bampuuꞌnaꞌ baꞌnantareaing.”
  uvl-uvl: Pe Iesus hele lange iri ke teke, “Iok, urana pe nenge amo e at ke kila
