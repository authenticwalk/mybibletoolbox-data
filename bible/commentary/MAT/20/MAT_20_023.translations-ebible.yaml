  ixl-CNT: 'Tal paj u Jesuus te ech tzaꞌ: —Uncheeꞌ nojchit [setxꞌakeꞌ aas aꞌ sapaalkꞌex
    tu u mam il tzaꞌl vaꞌl sapaalkꞌin utz,] setxꞌakeꞌ aas ech ekam sakamex vunkameꞌ.
    Pek ech koj vekꞌujeꞌ tunsebꞌal netaleꞌ tziꞌ tuchꞌ tunmax tan, yitꞌ in koj aa yol
    tiꞌ taqꞌaxeꞌ. Pek aꞌ saetzan qꞌuꞌl tetz chit tu vunTat.— Texh u Jesuus.'
  xsi-xsi: Ŋineŋga Yesu ipainzi tu, “Mao nâ, miki rua ma kanu lââ makisa kala naŋa
