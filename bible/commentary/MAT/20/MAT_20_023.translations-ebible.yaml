  soy-soy: 'Yeesu uu pi mɑɑ rɛ: Nɔ́ mɛsei ntóósi kɛporipi mɛnɛ́cɔ n ntí. Amɑ́ in
    kunɛ́lukɛ-lukɛ nɛ́ɛ kunɛ́míi mɛtonɛ nkɔ́ mmú, ɑ́i nɛ́ɛ yɛ́ tíyɛsɛ likɛ́ nɛ
    lɛ̃. Pɛ̃ nnyɑ kɛ Unɛ́sɑ́ɑ uu sitónɛ sɛ̃ n nyɔ́ɔnsɛlɛ̃ kuu si pɑnɛ.'
  hui-hui: Ani layagola Yasuhanda lalu, Libugua i̱naga beha howa dege noleberabiore.
    Anigo libugua mendealime i̱naga gi tigaha mendealime i̱naga gi leha lowa biralibulo
    dabolene i̱naga ndo kogoni. I̱ Abahanda berelo manda manda bu winigo hangu birulebira,
    lene.
  amf-amf: Kidiar, ‘‘Inin wucen gaalen wucimanam wuceeda wuce. Ko dahaannaar isa mizaqimbee
    warkatambebar dooqadhoadettsi hayea intatehe; raqin ogoam isa Imbaa keninna ashkaanana
    ima ki ime’’ kena ki hamade.
  quc-NNT: 'Xub''ij ri Jesús chke: Qas tzij kiriq na k''äx, kitij k''u na iwe ri k''o
    pa ri vaso ri kintij na we in, xuquje'' käb''an na i qasna'' jas ri käb''an na
    chwe in. Are k''u ri t''uyulem pa ri nu wikiäq''ab'' o pa ri nu moxq''ab'', man
    kuya'' taj kinya in chiwe, xane are wa'' kech ri e cha''tal rumal ri nu Tat chi
    ket''uyi pa taq ri t''uyulib''al ri'', —xcha chke.'
  dob-dob: Ta Yesu ꞌigwae, “Onaꞌaiꞌaila, keiga nina ꞌenega yanunuma ꞌomi wate ꞌenega
    wanunuma, ta esi nigeya sawesaweguya be yaesinuwa yaisigedi maꞌetamo ꞌigu etoloina
    ꞌenaya ꞌataiguya be gegeumiguya sida miyatowa, manuna gete Tamagu tauna saꞌi ꞌina
    ꞌebeloina be ꞌiesinuwa.”
  wrs-wrs: '@see-verse:MAT.020.022'
  mca-mca: 'Qa yeku''ƚ iye ha'' Jesús: —Yijaa''ija qu'' iya''aƚji'' hatse'' pa'' qi
    ek''imiiji'', qa pakha''ƚe qu'' na''ni''ju'' ha''ne ts''iyayik''i qa ha''ne yifeyi''j
    qa nite'' yakha'' qu'' nata''ƚ yiwets qu'' hetisij. Uja''xƚe hatse'' qu'' netesti''yij
    pekhewe'' hats yaji''let qu'' netisij na'' Tata.—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Melel, ta xavichꞌ avocolic jech chac cꞌu chaꞌal
    ta xquichꞌe. Pero ti jech ta xavalic ti ta jchotanoxuc jun ta jbatsꞌi cꞌob, jun
    ta jtsꞌeb cꞌobe, maꞌuc cabtel ta xcacꞌ taje. Jaꞌ ta xꞌacꞌbatic ti buchꞌutic jech
    chapanbil scꞌoplalic yuꞌun ti Jtote ―xi.'
  mya-mya: ကိုယ်​တော်​က ``သင်​တို့​သည်​ငါ​၏​ခွက်​မှ​အ​မှန်​ပင် သောက်​ရ​ကြ​လိမ့်​မည်။
    သို့​ရာ​တွင်​ငါ​၏​လက်​ယာ​ရံ နှင့်​လက်​ဝဲ​ရံ​အ​ဖြစ်​ကို​မူ​ငါ​မ​ပေး​ပိုင်။ ဤ​အ​ခွင့်
    အ​ရေး​များ​သည်​ငါ့​ခ​မည်း​တော်​စီ​မံ​ပြင်​ဆင်​ထား သူ​များ​အ​တွက်​သာ​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ u ye: «Imɔ̀n, ni li ji n li ji ijɛnd yà nnɔ. Ama binib bà li kɛ̀le
    nʼnɔjie bó nin nʼnɔgɛn bó nnɔ wɔn na yé min nɛ li gɛ̀nde bɛ. NʼBaa nɛ li de
    mifɛnm nnɔ u bonde'' mɛ̀ ki ble'' binib bà nnɔ.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Uwain ñui bain, i tsamantsa taaju ke'' puinu juuwashu
    juntsa i'' puinu dejuve, tsaaren urandyasha, ne jalandyasha chudinu pakidekishu
    juntsanuya iyaa naaken tsaayu; juntsaya in Apachiren yumaa develaañuu juuve yaa
    munu kuwandya''ba tsanguenuu juñu'' mitya, timi.'
  ikk-NT: Ọ nọ sị wẹ, “Ezioku-ezioku, ụnụ jẹnkọ d'a ra ihiẹn rị imẹ mkpu m, kanị ẹlẹ
    mmẹ jẹnkọ d'e ku onyẹ sikọ d'a nọdị alị ẹka-nni m lẹ ẹka-ekpẹn m; kama ndị hụ
    Nẹdi m kwademẹ n'ẹ, wẹ jẹnkọ d'a nọdị a.”
  leu-leu: E na Yesus a xuus nare, “Tuuna, me taa num lana lisa siak taasaxa nenia,
    ne pife fexaxaas sena siak fati naseꞌ i taa nai la pamuaan e naseꞌ la paxaiya
    siak. A ro naian aave a Piran, na Tamaang, fo faigotane xana rovaat aava nane
    fo siak fati nare.”
  maz-NT: 'Nuc''ua e Jesús o xijui: ―C''o rá sufregö, jã na cjuana xo rí sufreguevi
    c''o. Pero dya nguezgö tocazü rá unü cjó ra mimi cja ín jodyë, ne ri ngue c''ü
    ''nanguarü. Nguextjo c''ü mi Tatagö c''ü ya juajnü cjó ra mimi nu.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། ངས་འཐུང་བར་འགྱུར་བའི་ཕོར་བ་ལས་ཁྱོད་གཉིས་ཀྱིས་ཀྱང་འཐུང་ངེས༌མོད།
    འོན་ཀྱང་ངའི་གཡས་གཡོན་ལ་སྡོད་དུ་འཇུག་པའི་དབང་ནི་བདག་ལ་མེད༌དེ། ངའི་ཡབ་ཀྱིས་མི་སུ་ཡི་ཆེད་དུ་སྟ་གོན་མཛད་ཡོད་ན་དེ་ལ་གནང་ངེས་ཡིན་ཞེས༌གསུངས།
  tca-NT: 'Rü Ngechuchu nanangãxü̃ rü ñanagürü nüxü̃: —Aixcüma tá nixĩ i chauxrüü̃
    ngúxü̃ pingegüxü̃. Natürü ngẽma chorü tügünecüwawa rü chorü ṯoxwecüwawa na perütogüxü̃cèx,
    rü tama cho̱xmẽ́xwa nangẽxma na pexna chanaxãxü̃. Rü Chaunatümẽ́xẽwa nixĩ na nangẽxmaxü̃
    i ngẽma, rü nüma tá tüxna nanaxã ya yíxema tümacèx íyiĩxẽ —ñanagürü.'
  zpl-NT: 'Che ucuaquinu lubeella: ―Neli nú nehuana zecahua tucu nú nehuana zecaa.
    Nu riquiꞌhua zecahua lunú zecaa. Pero enu zucu cueꞌtsea chúbe urre chubeca. La
    neca Liꞌá enu riala nibiyaꞌ nucuaꞌ, sino que necala nucuaꞌ para bee bene enu ucañila
    Diose Paa liñibe.'
  mbc-NT: 'Mîrîrî pî'' ta''pî Jesusya: —‍Inna seru'' pepîn. Innape uurî e''taruma''tî
    warantî awe''taruma''tîkon nîrî —‍ta''pî Jesusya. —‍Tîîse tauya pepîn apî''nîkon
    umeruntîri winî ereutakî, moropai kamai'' winî ereutakî tauya pepîn apî''nîkon.
    Maasa pra uyunya taa kupî sîrîrî manni''kan uupia ereutatonkon tîmenka''san pî''
    to'' ereutato''pe.'
  ndg-ndg: Kabaakokeya, kikombe chango hakika mwalowa kukinywelya. Ila tama luboko
    lwangu lwa kumalyo ni tama luboko lwango lwa kukeya kazi yangu nenga kwaa, ila
    balo babayomwile changulilwa ni Tate bango.”
  wsk-wsk: Se Jesus nunga maonam, “Nunguningta ikup ani giekko mu nina am gialko tala
    mu nunguning. Bare awiriya agiting sengam mu te se agiting ngas mu te daigokko
    mu aninga mel mena. Kuwim umu aninga Ait arikaya nunga balam mu diram te dagimonko.”
  toj-NT: 'Ti yala ja Jesusi: ―Meran nia, lajan oj quiitic ja huocoli. Pero ba oj
    caa hui ja atel ba mas tzatzi, mi ni sbejuc oj caa huia. Tzaubal ni yuj ja ma''
    oj yaa yi ja jTata, xchi ja Jesusi.'
  tbc-tbc: Jesus irupidai, “Rumok, aŋ ŋaineg gab an lo aluk a. Ak man siŋireg na amasip
    amado, ta banig won ak lo, ta banig ŋas ak lo, aben a yaŋan anda amaiak ŋai ŋupanaŋ
    san ta idaisuda na ya. Tia, ŋaineg Tamag iŋsen mi tamol ta aben an ipidinai san
    ipilianai la ya, amaiak niŋen o aben uraru an iŋaned mi a.”
  sna-sna: Jesu akati kwavari, “Zvirokwazvo muchanwa mumukombe wangu, asi zvokuti
    mugare kurudyi kana kuruboshwe rwangu, handisini ndinopa. Nzvimbo idzi ndedzaavo
    vakadzigadzirirwa naBaba vangu.”
  smk-NT: “Tutuo,” wana ni Jesus, “mangirangep kamon dya'dya' nin bilang sa dya'dya'
    a irangep ko. Bale' no si'noy tumekre' sa pawanan tan sa pawiri ko, ambo' nin
    iti sa gamet ko. Naigagara ana in nin lugar konran napili' nan Ama ko nin pangisadyaan.”
  grc-TCGNT: Καὶ λέγει αὐτοῖς, Τὸ μὲν ποτήριόν μου πίεσθε, καὶ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι
    βαπτισθήσεσθε· τὸ δὲ καθίσαι ἐκ δεξιῶν μου καὶ ἐξ εὐωνύμων μου οὐκ ἔστιν ἐμὸν
    δοῦναι, ἀλλ᾽ οἷς ἡτοίμασται ὑπὸ τοῦ πατρός μου.
  gof-WFTW: Yesuusi, “Tumakka taani uyanaw de7iya xuu7appe hintte uyana. Shin ta ushachchaninne
    haddirssan uttanayssata doorey tana gidikke. He bessay imetey, ta aaway immanaw
    giigisida asatassa” yaagis.
  spa-BLM: 'Les dijo: “Ciertamente, beberéis mi copa y seréis bautizados con el bautismo
    con el que yo soy bautizado; pero sentarse a mi derecha y a mi izquierda no me
    corresponde a mí, sino a quien ha sido preparado por mi Padre.”'
  kyz-NT: —A'jea futat nipo 'gã pẽ nereko tyweri anure. A'ere je miamũ namuapygarũi
    pẽẽ tejepyri tepoaawamũ. Jeruwarete 'ga etee te okwaap. Wemifutar imũ etee 'gã
    amũ mũ'jãu 'gã muapygukaa je pyri— 'jau Jejui 'ga 'gã mu'jau ojepyri wapyk ma'e
    'gã nee.
  dao-dao: Jesuh naw, “Ka awk vaia khawt na awk khawh üng pi, ka khet da ja kcawng
    da nani ngawh vai cun keia xü thei am ni. Ahina ngawhnak cun ka Pa naw a jah xüea
    phäha kyaki ni,” a ti.
  cya-cya: 'Lo'' juin ñi ''in yu: Cha'' ñi ña''an nu nchcui'' um si''yana sca nu ti''i
    ti ntsu''hui cha'' tyijyin na, lo'' scaña''an ti tyijyin na lo''o um. Una nu chcua
