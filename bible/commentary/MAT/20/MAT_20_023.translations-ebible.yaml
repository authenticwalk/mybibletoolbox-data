    dokolo dabalai odoo hesigilei amapoo kitulugu mauwe. Esino hedebe mo Maye hesiga
    odoo oso mi omapoo dabalaiso.”
  urd-GVR: Phir Īsā ne un se kahā, “Tum merā pyālā to zarūr piyoge, lekin yih faislā
