  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ମୀରୁ ନା଼ ସ଼ଲାତା ଗହ୍‌ଦେରି ସାତା, ସାମା ନା଼ ଟିଃନି
