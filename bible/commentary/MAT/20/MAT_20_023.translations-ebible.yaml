    ia la ero. Temek i sipona lape hele teu langa nem. Iange iri nenge Temek hesilei
    hote iri lo, iri laka reria arenga nemur.”
  eng-BBE: 'They say to him, We are able. He says to them, Truly, you will take of
    my cup: but to be seated at my right hand and at my left is not for me to give,
