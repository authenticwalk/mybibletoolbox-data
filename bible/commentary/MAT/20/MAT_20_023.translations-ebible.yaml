    ৱামপার্শ্ৱে চ সমুপৱেশযিতুং মমাধিকারো নাস্তি|
  tdx-tdx: 'Le hoe re am’iereo: Nomo i fitovikoy, fe ty hiambesatse an-kavanako naho
