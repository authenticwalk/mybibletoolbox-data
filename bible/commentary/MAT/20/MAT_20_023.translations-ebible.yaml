    Bāp ne yih maqām unhīṅ ke lie taiyār kiyā hai jin ko us ne ḳhud muqarrar kiyā
    hai.”
  far-far: Sa Jesus ka fata 'uri lau fuadaro, “Nia mamana na nonifilae ne kai dao
    to'omoro. Boroi ma fuana ta wane ka gouru 'i bali 'o'olo aku, ma ta wane bali
    mauli aku dia ne kamoro doria, nao lau nau ne filia. Taifilia Maa nau mai langi
    go ne saitamana kwatelana fua sa tifaida ne nia filida ka suina.”
  suz-BL: मिनु येसुमी “थमा आं कचौराम तूनीसी। तन्‍न आं ग्‍युरा पेरा गे बाक्‍चा गेचा
    आं गुइमी ममाइ। आं आफोमी योव़शो आन कली बाक्‍ब” दे माइक्‍तीम्‍सी। प्रेरित १२:२;
    प्रकाश १:९
  car-NT: 'Jesus wyka''po i''waine: “Moro ysaperary tano menyta''ton. Yjapo''tun wyino
