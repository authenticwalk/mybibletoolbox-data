    apiunia, apisape amiu lua atotano amio inu e lepasneu luwoka, suri nene naga pe
    kiau re nap̃a nela van amiu poli. Yo la ne sanene, kiena ne la ga nap̃a kau Ata
    naga kila ruru pe kiela, a nap̃a naga pisaar p̃isi rui pisape p̃isi na la atotano
    ea.”
  ckb-ckb: 'ئەویش پێی فەرموون: «لە ڕاستیدا لە جامی من دەخۆنەوە، بەڵام دانیشتن لەلای
    ڕاست و چەپمەوە، بۆ من نییە بیدەم، بەوانە نەبێت کە باوکم بۆی ئامادە کردوون.»'
  nas-nas: Teketa Jiisuuꞌke aaꞌpuretuꞌ, “Eeꞌ, masikaꞌ deeꞌke naiereaing teruꞌ nkanareng-eta,
    eeꞌnoko teeꞌ sisikeerai meekaꞌantarareainge ning meekaꞌantamaravainaꞌ, teka tee
