    icha xan necana ichi tsane. Nama xua xantha nantiya paecamebe xua ichʉn pocotsiwa
    tacoxa weya eca, yawa xua ichʉn tatsocona weya eca, baxua jopa tacoya yabara itorobinyo.
    Saya jame Taxa Nacom meisa baxua taexanaena pomonaetha pomonae caena bayatha tsiwʉnaeta
    xua peenaewa tsane, jei Jesús.'
  boj-2014: Onaqa Yesus na olo naŋgi aiyel minjrej, “Bole, jaqatiŋ e oqai di niŋgi
