  bht-bht: यीशुऐ उना जो बोलया, “तुसां भी सारे दुख सेहणे न, जियां मैं सेहणे। पर अपणे
    सजे कने खबे पासे बठैलना मेरा कम्म नी है, पर जिना तांई मेरे पिता दिया तरफा ला तैयार
    कितया है, उना तांई ही न।”
  eng-NOY: He saith to them, Ye will indeed drink my cup; but to sit on my right hand
    and on my left is not mine to give, but it will be given to those for whom it
    hath been prepared by my Father.
  cub-NT: 'Aru Jesús arejamed̶a náre: —Ji ũcuinore ũcurajivʉbu mʉja. Ji que aiyede,
    yópe ayʉbu: Ji ñájiyepedeca ñájinajivʉbu mʉja. Ʉbenita yʉ́vacari beobevʉ náre,
    dobarãjivʉre ji meapũravʉi aru ji cãcopũravʉi máre. Quénora dobarãjarama nore
