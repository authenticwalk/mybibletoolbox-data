    wadanda Uba na ya shirya domin su ne.''
  mal-mal: 'അവൻ അവരോട്: എന്റെ പാനപാത്രം നിങ്ങൾ കുടിക്കും നിശ്ചയം; എങ്കിലും എന്റെ വലത്തും
