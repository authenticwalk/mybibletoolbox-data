    i piak tu hi ngawl a, Ka Pa in a ngealkholsa te pia tu hi, ci hi.'
  mxq-NT: 'Netʉ Jesús ꞌyadsoojʉdʉ: —Tʉyꞌa̱jtʉn ko miits mꞌuuktʉp ma̱ts ja ngálʉz,
