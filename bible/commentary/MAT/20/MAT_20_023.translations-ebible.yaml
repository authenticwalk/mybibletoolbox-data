    wanupe.
  imo-imo: Yuni elondo nimbei, “Na no mingina no nombomu altoko elo paimbo nongele
    nalo nani elo nanga ki imbondo kinye ki koyando ongo molangili nimbomu nanga ulu
    te molo. Arani yunu akuna molongele talo oi kanopa ltimu,” nimu.
  boj-boj: Onaqa Yesus na olo naŋgi aiyel minjrej, “Bole, jaqatiŋ e oqai di niŋgi
    dego oqab. Ariya tamo yai naŋgi ijo baŋ woq ijo baŋ qonaŋq di awoqab di e na marqa
    keresai. Di ijo wau sai. Tamo naŋgi ijo Abu na giltnjrej qaji naŋgi segi ijo baŋ
    woq ijo baŋ qonaŋq di awoqab.”
  eng-DRA: 'He saith to them: My chalice indeed you shall drink; but to sit on my
    right or left hand, is not mine to give to you, but to them for whom it is prepared
    by my Father.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Aa, naluŋ kadaan ţi pnkalame pi naan ; kë uko
    unwooŋ wi pţo ţi kañen naan kadeenu na kamayu, mënţ nji dwooŋ kadat banwooŋ biki
    pţo da, biki Paapa ajakuŋ aji bawo biki kaţo da, bukal bakluŋ kaţo da. »'
  san-KHM: តទា ស ឧក្តវាន៑, យុវាំ មម កំសេនាវឝ្យំ បាស្យថះ, មម មជ្ជនេន ច យុវាមបិ មជ្ជិឞ្យេថេ,
    កិន្តុ យេឞាំ ក្ឫតេ មត្តាតេន និរូបិតម៑ ឥទំ តាន៑ វិហាយាន្យំ កមបិ មទ្ទក្ឞិណបាឝ៌្វេ
    វាមបាឝ៌្វេ ច សមុបវេឝយិតុំ មមាធិការោ នាស្តិ។
  arn-NT: 'Feymew Jesus feypifi ñi epu disipulu: —Eymu ta putuaymu ta tüfachi füre
    pulku, ka fawtisangeaymu chumngechi fawtisangen ta iñche, welu tamu anüpuael iñche
    tañi man ad püle kam tañi wele ad püle iñche ta koneltulelan tañi feypiael. Tañi
    Chaw müten kimniey iney tañi füreneafiel.'
  zas-NT: 'Abiꞌ rëbaman: ―Diidxliczi rnin zajc tëdidi guialzi ziꞌc na̱j ni gadëëdan,
    per guial cwedi da ladbeen o da ladruvejsan ya ad najt rayal ganabee, din ma najn
    par ree bén bacaabee da Dadan.'
  ken-NT: Yesu aghati bhɔ bɛ, “Tɛtɛp, chɔŋ mǎnyú nkɔ́p ɛsɔŋɔri anɛ mbɔ́ŋɔ́ mɛnyu,
    kɛ mbɨ́kɨ́ bhɔŋ bɛtaŋ bɛyap bo abhɛn babhɔŋɔ bɛchɔkɔ ɛbhe awɔ́nɛm ɛya nɛ abhɛn
    babhɔŋɔ bɛchɔkɔ ɛbhe awɔghɔ. Bɛbhak ɛbhɔ bɛchi ntá bǒ abhɛn Ɛtaya aghoko bhɔ́
    ábhʉ́rɛ́ ntá yap.”
