    keresai. Di ijo wau sai. Tamo naŋgi ijo Abu na giltnjrej qaji naŋgi segi ijo baŋ
    woq ijo baŋ qonaŋq di awoqab.”
  eng-OEBUS: “You will indeed drink my cup,” he said, “but as to a seat at my right
