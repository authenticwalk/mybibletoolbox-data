  bmr-NT: 'Jaaneguiiha diibo nuuhi: Jɨɨhɨ, miyaano amɨɨsi jino ɨɨdaasunofañodɨ mafatyeji.
    Jaanotɨ naha oono tamiyanaagonovɨ, tañaninaagonovɨ icano macasɨɨvejinoco, ¿mɨllɨ
    bu acɨjirahi? Jaatyo ɨdɨɨmocoro Guihirubi acɨji diiteguiiharo ificuhicanoco, nooboro.'
  fuf-fuf: 'O wi''i ɓe: «Ko goonga on yariray jardukun an kun. Kono fii jooɗoyagol
    ka ɲaamo an maa ka nano an, hinaa min yeɗata ɗun, kono ko Ben an yeɗata ɗun ɓe
    o eɓɓani fii ɗun ɓen.»'
  bhl-bhl: 'Dangiwi, e aso ilo bokoyemomele: “Fein! Kaso yukati kuanomin, betbet ilum
    fian mak kulokoliw kate, ne ki keko, kunum waneng mak ilo ‘Ku nem yuk teing dim
    kalo, mali elo ku nem awan teing dim kalo teinoliwka!’, yangeko, bokoyeminba keloki
    te. Nelo namdase Aatim ete kuw kitil so auk so keko, akalem beem dulum elote memen
    keyemkabe kunum waneng mali biim abin be duyemoke te.”, yangse kale.'
  ons-ons: Yale raukso, Yesuŋo etane rake, “Ŋire welekakatne naŋane laseo ŋine doku
    ŋetzoitne baŋ nekeik, ŋo siluŋ noŋo maine mi rawe, maŋo naŋane wonno so kanano
    metkeik, met met ea yemo korop naŋane Maganeŋo ŋei natne eŋane biŋek maulukke.”
  con-NTPO: 'Tsonsi Jesús su: —Ju, ñoa''me ña cui''ccuma qui cu''iya''cho. Ña fetiye''chonga
    que''i''qque fetiyeya''cho. Tsa''ma ña tansinfanga, ña pavefanga dyaiya''choveta
    ñajan antteye oshambi. Tsamajan antteya''cho majanga Chiga ña Quitsa tayo in''jamba
    ñoña''chonga.'
  ghs-ghs: Hiiremi noi nopoke hee, Sehequ qoe! Anake ttidza kebata aimaqu oke nipe
    gattiqa isanataqu kaqa oonihe Ohonga Mai nahoi teka totaqi ma totaqike abi qesaho
    quba roibetemi oorai oke naamae oho dzapa hiibaquho tete bamu.
  peg-peg: ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌ ନା ଦୁକ୍‌ ବଗ୍‌ନି ବାହାତ ଉଣାକା ସତ୍‌, ମାତର୍‌
    ନା ତିନାବାଗାଙ୍ଗ୍‌ ଆରି ଡେବ୍ରି ବାଗାଙ୍ଗ୍‌ କୁଚ୍‌ଚେଂ ହିନାକା ନା ଆଦିକାର୍‌ ବିସ୍ରେ ଆକାୟ୍‌,
    ଇଚିସ୍‌ ଇମ୍‌ଣାକାର୍‌ କାଜିଂ ନା ଆବା କାଜିଂ ବାହା ଜାଲ୍‌ଦି କିୟା ଆତାତ୍‌ନ୍ନା, ହେୱାର୍‌ କୁଚ୍‌ନାର୍‌
    ।”
  txu-NT: 'Nhym Jeju arkum, —Mrãmri dja gar aje ipyràk ne atokry kumex ma. Mrãmri
    dja gar kangô jao ikõ nhym me ngômã ar ajadjà. Be, djãm ba ne ba ar amã inhikô''ã
    ar anhỹrmã arẽ got? Be, Ibãm kute amrẽbê: amijo me''õ ar utàr, ar ta dja ar inhikô''ã
    memã nhỹ. Nãm ã Xijagumẽ Djuão arkum ane.'
  eng-WEBU: He said to them, “You will indeed drink my cup, and be baptized with the
    baptism that I am baptized with; but to sit on my right hand and on my left hand
    is not mine to give, but it is for whom it has been prepared by my Father.”
  gnw-NT: —Añete pe reta piporarata che aiporarata vae rami, jare pe reta piyembɨbautizacata
    che ayembɨbautizacata vae rami —jei Jesús chupe reta—. Ẽrei chepuere'ã jae peve
    peguapɨ vaerã cheyɨpɨ pe, penti cheacata cotɨ jare ĩru cheaso cotɨ. Echa'ã cheRu
    umɨcuatɨ̃ro ma joco pe uguapɨta vae reta peguarã —jei.
  mux-mux: 'Yu-ni elselendu nimba mele: “Na no-mingina no nombále penga else aima
    sika nunglí akiliinga-pe na-ni else “Nanga wangu-selenga oku molangli.” nimbále
    kapula naa temba. Tata-ni yunu akuna mulunglí-sele kórunga makó turum.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Kju̱axi̱ nga un sku̱e̱nu̱u xi nkúhu an. Tu̱nga
    tsa ku̱i̱ntsu̱bo̱o nga kixi̱na̱ ko̱ tsa skjúnna̱, najmi an tíjñana nga tsja niu̱.
    Ja tjíntu̱hu̱ Na̱''mina̱ xi tíjña ndaha̱ kui a̱ntee̱.'
  bkq-NT: 'Jesus aguely: — Âsenagazeze urâ, âmaemo lâpylâ warâ. Yahoru eynynâ ekani,
    pâem eynynâ ekani warâ kâinduakeba olâ urâ. Pabai kaynonrolâ ise iduakeim. Mâkâ
    mawânkâ târâ tâzekado nhonipyry — kely.'
  kue-kue: Yesus yegl ditongwa, “Ene kaima na nigl mingina i ninambrika. Ba na onguna
    wokra mo kondakra amedi morambre dinaglka paikrukwa. Angai dumo suwo i Nina erekuno
    ere yomba tekondungwa yongwa.”
  cot-NT: 'Icantajiguiri Jesoshi: —Pitampaticamajataquero pimiraqueroquea nomiraquempaca
    naatimpa, cotanquitsiquea teequea naatimpa cantanquitsineca quericaca senampijaquenaneca
    savicanquitsineca notincamijempequiqui aisa noshinampijempequiqui. Iriguentiquea
    cantanquitsi Aapani Irioshi paesatoniqui iroaqueragueti.'
  bnp-bnp: Lakea e Isu i taki rua i ta maea, “I muholi hateka muru gu kalohoa a nimadihi
    manga iau. Pali e rei ge made na kanegu, a maurigu, i uka ma a maki nau ga habi.
    A gula nga e Tata i rata puru na viri i vulaki pali.”
  apn-NT: 'Hãmri nhũm wa kãm: —Nà ãm hãmri na ka wa amnhĩ jarẽ. War ate ixpyrà nẽ
    ixkôt amnhĩ xà htỳx kãm ajamak kãm atyk mã kênã. Tã nom war akatorxà kot war ato
    ixwỳrta ã kot paj tanhmã war amã nẽ hkêt nẽ. Kêt inhõ Papaj tãm koja ixkaxyw mẽhõ
    japêr nhũm inhĩhkô hã nhỹ. No pa kot paj amnhĩ kaxyw mẽhõ jarẽnh kêt nẽ. Anhỹr
    o wa kãm kapẽr.'
  ctp-NT: ―Chañi chaꞌ loꞌo wan koꞌo wan rmiyu tlyaaꞌ kanꞌ nu ndiꞌin chaꞌ koꞌoǔn, kwiꞌ
    tyijin wan nu tiꞌí sa ñaꞌan nu tyijiǐn nu tiꞌí ―ndukwin Jesús ꞌin neꞌ―. Loꞌo ni,
    ja ndiya chabiyaꞌ ꞌñaǎn chaꞌ taǎn ska seꞌen nde siǐnꞌ seꞌen tyukwa wan nde loo
    la, chaꞌ wa lka ngulo suwi Stiǐn Ndiose ꞌin nten nu tyukwa nde siǐnꞌ bra kanꞌ.
  bre-BRG: 'Lavarout a reas dezho: Gwir eo ec''h evot va hanaf [hag e viot badezet
    eus ar vadeziant am eus da vezañ badezet ganti]; met bezañ azezet a-zehou pe a-gleiz
    din, n''eo ket din da reiñ; roet e vo d''ar re ma''z eo bet kempennet evito gant
    va Zad.'
  opm-opm: Potperhan oh Gut arpin nohe tap batbet datiprimur. Ihtin orhor nohe kat
    tan tongnoya kat tan tongnoya ma hatipri oh nohe basmur. At orhe damdapat orhor
    Mama ap tan moh mama han yot ihit sa tongnotipri rim mamen mat at pat yot han
    ihitwi orhe amamen mat pat tei oh tongnotiprimur pongop.
  bvr-bvr: Lika Jesus a-wena butula, “Ngaw, ngarla, ana-gotipa minypa gun-maywapa
    nyirri-bay barra mun-gata mun-guralba mun-guyinda an-ngaypa mernda a-jirra ana-guyinda,
    wurra ngaypa gala ngu-yinmiya ngu-wengga rraka ana-gotipa ng-gera nyirri-ni apula
    ny-nyardapa ngu-munganaguwa rrapa ny-yerranga ngu-weyka. Wurra gu-gata ngacha
    gubirri-ma barra abirri-gata abirri-nga minypa nipa Ngun-anya gipa bijirri-borrwurra
    rrapa nawanawa a-ni butula.”
  wal-wal: Yesuusi, “Taani uyiyo burccukkuwaappe tumakka intte uyana; shin taappe
    ushachcha baggaaranne haddirssa baggaara uttanaageeta dooranau taayyo maati baawa;
    shin he sohoi ta Aawai immanau giigissi wottidoogeetussa” yaagiis.
  zad-NT: 'Na'' goll Jesúza'' ḻegake'': ―Lekzile wtiḻ-le ka daa wtiḻ'', na'' gak c̱hele
    ka daa gak c̱ha'', per daa nale kwe''le shḻaa wej kwitaa bi nak lo na'' gon''
    ka nale, san X̱a''nan'' ba mbeje'' beṉ''ka'' wi''en.'
  aso-aso: 'Likesivo aza lo-ngimineꞌ: Lamineꞌ lingine neniꞌ geheloniꞌ mulumo geni
    nene gihilisineꞌza zamelasi adavalasi minaaꞌ moꞌmosiꞌ nene neniꞌ initeꞌ neivosa
    lengemelohe. Meꞌneho dalisive lo do vaꞌvaꞌ o-ngidive nene engikovoꞌ nene dalisasive.'
  uli-uli: Jesus sa kangalur bo, “Hami ila habe yul mo irel kap la yai, ngo tor kkeley
    le ibe duwley semal le be mel rela gilemra, hare gilchegil irey. Loboskla ila
    liliyer rechokla mala Temao sa faesul hafle bo liliyer.”
  nin-NT: Yesu ddu ba di, “Imba ta so nu umplango mungga ku jiji. Ingga sama nu ukyekye
    ku hla abangga ba nggo a taka so ki ingga nu ungo ri tuku nu ungo mla. Into ima
    i kurr ku anishirr abangga ba nggo Aki amungga à na zu ba.”
  tgk-tgk: 'Ӯ гуфт: «Бале, шумо дар ҳақиқат аз косаи Ман хоҳед нӯшид. Аммо ба интихоб
    кардани касоне, ки аз дасти чапу рости Ман мешинанд, ҳақ надорам. Ин ҷойҳо насиби
    онҳое мешаванд, ки Падарам барояшон тайёр кардааст».'
  acu-NT: 'Tu aimkaramtai, Jesús chicharak: —Nekasrum tarume. Wi wait wajaktatja nunisrumek
    atumsha wait wajaktinuitrume. Antsu wína untsuruninisha, tura wína menarninisha
    atum keemsatnunka tsangkatkashtinuitjarme. Antsu wína Apaachir nuni keemsartinun
    tsangkatkamu ainauk keemsartin ainawai, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij chic c''a chique: Can kitzij wi c''a chi riyix xticoch''
    na wi achi''el ri xtiban chuwe riyin. Chuka'' can xticoch'' jun tijoj pokonal
    achi''el ri xtink''axaj riyin. Yac''a ri nic''utuj chuwe, chi riyix niwajo'' chi
    jun nitz''uye'' ri pa wajquik''a'' y jun nitz''uye'' ri pa wajxocon, ri'' ma pa
    nuk''a'' ta riyin c''o wi chi nya'' chiwe. Ruma ri nic''utuj riyix, ri'' xa quiche
    (quixin) chic c''a ri xtubij ri Nata'' chi utz chi xquetz''uye'' chiri'', xcha''
    ri Jesús.'
  ebk-ebk: Kenalina kan chicha, “Manuwat, tay iliwasyuntu nan likiat ay kaman as nan
    iliwasku. Ngem fiakunku kalibfengan ay munpili as tomokor as apét kannawanku ya
    as apét kannikidku, tay chatosa at para as nan chiyuycha nangesasakianaan Amak.”
  spa-PDDPT: 'Les dice: A la verdad, beberán de mi copa. Pero el sentarse a mi derecha
    e izquierda no me corresponde darlo, sino pertenece a aquellos para quienes fue
    preparado por mi Padre.'
  ruf-ruf: Yesu kawalongela, “Mtsonwela ghendo ichikombe changu, lekeni kukala kumoso
    au kukala kujilo, si sang'ano yangu bae. Lekeni chinu acho watsakwing'ighwa awala
    iwasaghulighwe na Aba wangu.”
  gun-gun: 'Ha''e ramo aipoe''i ha''e kuery pe: — Pey''u ''rãe xekaro gui. Ha''e rã
    aiporu kuaa regua re ha''e xeaxua re oguapy va''erã ma xee e''ỹ ''rã aiporavo.
    Ha''e rami aguã ma Xeru oiporavo va''ekue pe anho — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz: —Jun cu''n yol tzitije'' yi q''uixc''uj
    yi tzintije'' wetz, poro tan ic''olewe''n tzinxlaj nk''e''tz in chincawunk te''j,
    ma na cho''n tz''ak''lok scyetz yi e'' yi txa''ijche''t tan intaj.'
  isn-isn: Aaaila, ekehole kane mukuhingwela. Kuite kikie umukono wane nua kulela
    numokono wane nuakekema singa anga nene kumupa, kuite kuawa neanoneeigwe nutata
    wane''.
  ilo-ULB: Kinunana kadakuada “Pudno nga inumenyonto ti kopak. Ngem ti agtugaw iti
    makannawan nga imak ken iti makannigidko ket saan a siak ti mangited, ngem maipaay
    daytoy kadagiti nangisaganaan ni Amak.”
  pir-NT: —‍Ijirota niita niaja mʉsare. Yʉhʉ ñano yʉhdʉato saha ñano yʉhdʉnata mʉsa
    gʉ̃hʉ. Sa ijiepegʉ̃ta yʉhʉ mehna dutiatiquinare, yʉhʉ mehna dujiatiquinare bese
    masiedaja yʉhʉ. Yʉhʉ Pacʉ pehe quehno tuhasari tire. Sa ye tiquiro beseatiquina
    dihita yʉhʉ poto pehe yʉhʉ cũ pehe pehe dujieta, niahye Jesu tiquinare.
  anv-NT: Ákamege mbɔ, Jisɔs ajɔɔ́ ne ɛbwɔ́ aké, “Nkame wáwálé nnó ɛnyú dékágé
    gɛ́ nyɛ ɛfwyale nkane me ngɛne nyɛ, yɛ́mbɔ me fɔ́ njyaá bɔɔ́ bi ájwɔlege né
    ɛbwɔnyɛ wa ne abi ajwɔlege né ɛbwɔbɛ wɔ́. Malu yimbɔ alú ɛlé ayi bɔɔ́ abi Ntɛ
    wa ajyaá mɛ nnó ajwɔlé wyɛ.”
  sab-NT: 'Jesu gerudu: —Ulia ba be boi daga ngwale cha kare cha gerua gdale, agwa
    cha me ñage gerule ba ole cha chuia be chke gire ba gdaite be chege toiba dba
    cha ko taingwli giti gdaite cha ko jole giti daba chugagwallale ma kweri daba
    na ulitage. Cha me ñage gerule ene, agwa cha e jige Chube kote, Chube alin allabi
    ñage kwian gbe kweri daba chugagwallale toi dba cha ko taingwli giti cha ko jole
    giti chui bdaglige —Jesu gerudu ene Santiago ole Juan ole.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Mi yadmɨdöia. Röbö acɨxa nɨmɨba rɨmɨdɨl aku
    nɨmöña. Jɨ nöbö kai imag mɨrɨx nɨ ada mɨjön, nöbö kai imag cökö nɨ ada mɨjön aku
    nɨ yadöin; aku Acö ap nuŋ; nuŋ keir rɨg rɨbyöx nugw mag akwör cönɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xubꞌiꞌij chike: —Qatzij, riꞌix kichꞌij na ri kꞌax kinikꞌow wi
    riꞌin y ri kꞌaxkꞌobꞌik kape panuwiꞌ. Pero ri kixtzꞌuyiꞌ pa nuwikiqꞌabꞌ y pa numox,
    riꞌ na in ta kinyaꞌw re. Ma xew kayaꞌtaj chike ri echaꞌtal chi ruma ri Nuqaw chaꞌ
    kuꞌana na ke —xchaꞌ.'
  kpg-kpg: Jesus ga helekai labelaa gi meemaa, “E donu bolo goolua e mee di inu dagu
    ibu, gei au ogu donu ai e hilihili be koai e noho i dogu baahi gau donu, be i
    dogu baahi gau ihala, idimaa, go digau hua ala gu hagatogomaalia go Tamana e hai mee
    gi nia lohongo aalaa.”
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “एनीगदेसे ङाइ नाबा दुख मी नाला। तर ङाला दाहिने
    देब्रे चिपुङ्बा अधिकार ङाला यारी आरे। चु ग्‍ला ङाला आबासे जुन म्‍हिला लागिरी स्‍होबा
    हिन्‍ना थे जे चिम्‍याङ्ला” भिसी सुङ्जी।
  avt-avt: Te Jisas ketpɨwekɨt, “Hɨram werek te yi wiketeret yayises menmen hi ehisesim
    te mamrewaank. Te keimɨn hɨrak kaku kakɨnke kakno his henkik mai, keimɨn kakno
    his yaaim mai, hɨm im em hɨrak ap hɨm mai te hi etpiyem au. Yeno keremem hɨram
    me mɨt han kerek Haai kai God kɨrɨakem te mɨt han nanwim.”
  cbk-cbk: Ya habla le canila, “Deveras ay toma gayot ustedes el laman del di mio
    copa de sufrimiento, pero nuay yo el derecho para manda senta con ustedes na di
    mio lao derecha y isquierda, cay ese lugar ya prepara ya el di mio Padre para
    con quien ele ay manda senta.”
  uig-ARA: 'ئۇ ئۇلارغا: ــ سىلەر ھەقىقەتەنمۇ مېنىڭ قەدەھىمدىن ئورتاق ئىچىسىلەر. بىراق
    ئوڭ ياكى سول يېنىمدا ئولتۇرۇش نېسىۋىسى مېنىڭ ئىختىيارىمدا ئەمەس، بەلكى ئاتام كىملەرگە
    تەييارلىغان بولسا، شۇلارغا نېسىپ بولىدۇ.'
  tuf-tuf: 'Etar eyin quin wajacro: —Ba cat eyta ruhw̃áyqueyra. Cuat biyin as cuic
    rahray wihár cuic rahray wihár ítatatara, aját wacátai batro. Biyin carin yinín
    acu, aját wacátai batro. Cuatán Sirat biyin acu waquír chájactara, éyinan eyta
    yinata binro, wajacro.'
  abx-abx: Anaruman may si Jesus, “Hala, sigurado na nga agpaka'inom kam tikang si
    kupa si kasakitan nga kinahanglan irinumun-ko, pero ma'in tawa'-ko i pagpili'
    kon say i magpaningkulo' si kawanan-ko pati' si kawiri-ko. Lugod, yaynan mga pwisto
    tawa'-nay nan si nagrisirbahan-na si Tata'.”
  mco-NT: 'Chi Jesús ymɨna''ñ: ―Janch tɨy''ajt nej miich ajcxy mɨna''ñ co mmɨnájxcɨxɨpy
    myajnájxcɨxɨpy je tzaachypɨ huɨdibɨ nnaxa''ñɨch. Per ca'' ɨɨch cötujcɨn nmɨɨdɨdyɨch
    co ɨɨch miich ajcxy nbɨdägɨpy mɨjtungmɨɨd, co myajpaadɨp tüg ma ɨɨch nmɨjc a''oy''amy
    e jadüg anajty''amy. Hue'' janchtɨy Dios Teedy ymɨɨd ni''ixɨ'' pɨnjaty tɨ huin''ixy
    jaydëb yajnɨcxɨp je mɨjtung ma ɨɨch n''ane''mdac.'
  kqf-kqf: Bi Yesu i giuwedina gado, “Giukauwa te temi wainuwatoi bi peki ko nawaye,
    bi tagu mote egu waibada bai ima kenakena te yài aninemi te aiyai kataiyagumo
    bi aiyai ḡeniyagumo ya miya. Mba animiyedi ba Tamagu i kanonoḡidina, lava vinevinedi
    aubaidi.”
  cpb-NT: 'Irojatzi ikantantanakari Jesús: “Imapero, irootaintsi awishimotemi onkaate
    nonkemaatsityaari naaka. Irooma pintsipatenarika ampinkathariwentante pisaike
    nakoperoki, itsipa nampateki, tera naaka nintakayaawone iita nontsipatyaari, apatziro
    riyotzi Ashitanari jimpe iita ikashaakaakeri.”'
  aon-aon: Aria Jisas nakripam namudok, “Adur atin ipak biom wosik ta ko pubroh enyudok
    eikin koutukwi um pusah eikin debeinyi amain. Aria enyudok um amiapen ta nyupe
    wabrehah um eikin yopunyi rogur aria wabrehah um eikin anagagrin rogur, enyudok
    douk madae eikish muguhwos um ta iyagwreh ba igraeh ipak um outumeb ba ikripep
    uwe, uwok. Eshudok shapeyeshi wagiturahos eikin Yaken nubokadae nagraehesh um
    armam ta hupeyeshi.”
  hus-NT-2005: 'Utsantsik enchéꞌ kʼal na Jesús: ―Aniꞌ kʼejle. Tatáꞌtsik neꞌech ka
    watʼnaꞌtsik jechéꞌ an yajtsiktaláb ani an chemlá jeye; por kʼal tin kwenta xitaꞌ
