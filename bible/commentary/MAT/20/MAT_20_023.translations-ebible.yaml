    de taahuilis ten cualcui tajyohuilis ijcón queme Nejuatzin nicselis. Pero Nejuatzin
    amo nicpía in tanahuatil para namechnahuatis que tejua Jacobo timotalis ca chicahualis
    noyecmacopaca huan tejua Juan timotalis ca chicahualis noopochcopaca. Ta, sayó
    Totajtzin Dios quinmactis ne tetayocolil para naquen Dios quinijtac ya.'
  spa-RV-1909: 'Y él les dice: A la verdad mi vaso beberéis, y del bautismo de que
    yo soy bautizado, seréis bautizados; mas el sentaros á mi mano derecha y á mi
