verse: MAT.020.023
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Seleveta lana bae di vatehani maleveve ke maleve.
    Isito di la tabagevege la di ada inuteve isi agiteve uguiavoveve ke vuvuneu daemo
    uoholinu. Isito di Mamau oleme tabageveale keabuna bae keve uguiavoi.”
  okv-H: “Ke be ra, ungo ango bouka avo humbasova rate embo amuna nau ingeni anga
    ta eto ingeni be ta arumbasuja amo na mane sirikasona rate nau Mama na embo sirikasuja
    amitara,” ainge Iesu na enu,
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Naka moina apo wiyuwana a umumaya taumi
    on’umaya. Ma tamogi ega emoemotau po a winaganimi po ipa apo iyai u awala hinebawau
    ina tugula ma iyai u kehau ina tugula. Amau tauna e woononogo iyawoi apo hina
    tugula.’
  mal-C: “ഞാൻ കുടിക്കുന്ന പാനപാത്രം നിങ്ങൾ കുടിക്കും, നിശ്ചയം. എന്നാൽ എന്റെ വലത്തോ
    ഇടത്തോ ഇരിക്കാനുള്ള അനുവാദം നൽകുന്നത് ഞാനല്ല; ആ സ്ഥാനങ്ങൾ എന്റെ പിതാവ് ആർക്കുവേണ്ടിയാണോ
    ഒരുക്കിയിരിക്കുന്നത് അത് അവർക്കുള്ളതാണ്,” എന്ന് യേശു അവരോടു പറഞ്ഞു.
  grc-SR: ⸋Καὶ⸌ λέγει αὐτοῖς, Τὸ μὲν ποτήριόν μου πίεσθε, ⸋2καὶ τὸ βάπτισμα ὃ ἐγὼ
    βαπτίζομαι βαπτισθήσεσθε·⸌ τὸ δὲ καθίσαι ἐκ δεξιῶν μου καὶ ἐξ εὐωνύμων ⸋3μου,⸌
    οὐκ ἔστιν ἐμὸν ⸆ δοῦναι, ἀλλ᾽ οἷς ἡτοίμασται ὑπὸ τοῦ πατρός μου.
  bgc-bgc: उसनै उनतै कह्या, “थम मेरे दुख का कटोरा तो पी ल्योगे, पर अपणे सोळे अर ओळै
    कान्ही किसे ताहीं बिठाणा मेरा काम कोनी, पर जिनकै खात्तर मेरै पिता की ओड़ तै त्यार
    करया गया, उननै ए खात्तर सै।”
  khz-khz: Iesu na maevaikilarato, netiwato, “Taunatauna, au geku kaperi gomi na maki
    pio niu-agia, na au ripaku ai pa kauliku ai pio tanu nogotina ati au na pana vega-taunataunami;
    eia e au Tamaku na ekala-maavurato talimara geria.”
  deu-TKW: 'Sagt er zu ihnen: meinen Becher sollt ihr trinken; das Sitzen aber zu
    meiner rechten und linken habe ich nicht zu verleihen, das kommt an die, welchen
    es bereitet ist von meinem Vater.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Le nactë le ral‑laꞌ sacaꞌ quiꞌa nedaꞌ, gac caꞌ
    queëliꞌ, len le ral‑laꞌ gdilaꞌ nedaꞌ nis, gatiaꞌ, gdil‑liꞌ caꞌ nis lbiꞌiliꞌ, san
    quië cöꞌliꞌ cuit lëꞌa yubél o cuit lëꞌa yögl, cutu dë lu naꞌa nu guꞌa qui, san
    gataꞌ quegac nup niꞌ chnupë́ꞌë quegac Xuzaꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Solo, bokomela na bino kopo oyo Ngai nakomela ;
    kasi likambo ya kovanda na ngambo ya loboko na Ngai ya mobali to na ngambo ya
    loboko na Ngai ya mwasi, Ngai nakoki te kopesela yango ndingisa ; bisika wana
    ezali ya bato oyo Tata na Ngai abongisela bango yango.'
  hns-NT: 'Tab oe bolies: „Toelog hamaar paatjhe bhie doekh oethaihe. Bakie hamaar
    kaam na hai sallaah kare ke kie ke hamaar doeno bagal baith sakiega. Hamaar Pieta
    ie dardja deiga dje ke oe maange hai.”'
  noa-E: Magbaa deeu Jesuu ichdëupai amag, —Chadcha pãrau õrau pãach dau aphʉʉ wau
    nʉm ãwatma ajim. Pari mag mʉch juachaar gar wa juawë gar khãijã mʉch dʉ̈i ãba
    juppiju chan mua pöd jaauju khaba chirʉmgui ajim, ya jãig paawain mʉ Ayauta ichdëu
    khap jaauju aawai.
  eng-EMTV: So He said to them, “You will indeed drink My cup, and be baptized with
    the baptism with which I am baptized with; but to sit on My right hand and on
    My left is not Mine to give, but it is to those for whom it has been prepared
    by My Father.”
  mib-NT: 'Te ni cahān yā jiín de: Jendaá jeē ndoho ró jnúndóho nájnūhun jeē quíji
    sɨquɨ̄ rī, te ndoho xeēn rō nájnūhun ndoho ri. Te jeē cónēne ró lado váha ri jiín
    lado jecó rí, nasūu rúhū cúu jeē cuáha jnūhun. Chi je íyó túhva cuu tāca tée jeē
    ní nacāji Tátá rī, te tēe un níhīn. Achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिन्‍छिॽ से़क्‍खाए इङ्‌गाॽ थुङुङ्‌बा खोर्याओ
    के़धुङ्‌सुॽ, करसाङ् आभे़न्‍छाङ् नु आजुप्‍साङ् ले़प्‍माङ् युङ्‌मा के़सुक्‍सिॽ पाःप्‍मा
    युक् मे़गत्तान्‍लो॥ खे़न् ते़न्‍हाॽग पानुदिङ् आम्‍बारे़ आत्तिन्‍हाॽ पिमासि फाॽआङ्
    यारिप् चोगुआङ् वाॽ, बा खे़ङ्‌हाॽरक् युङ्‌मा मे़घोःरो॥”
  xnj-xnj: Akavajovela, “Chakaka yati mwinywelela chikombi changu, nambu kumtamisa
    mundu upandi wa kulyelela amala kumangeya ndi lihengu langu lepi, lijambu lenilo
    yati vipewa vala vevatendelekiwi na Dadi wangu.”
  mmx-mmx: La ne Iesu ga lok, “I ruturun do nemu munaba suma levesongsongot silok.
    Ketla kopmen lugugu rak do nia aba tong i do nege nabat kis saparap lakngak tino
    la saparap lakngak kia. Mo luxot ik lok mun tinedi ne Tamak gara soxolik ka vam
    di.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ën ''acësaribi oquin camina bëtsi bëtsi ocë
    ''iti ''ain. Usa ''aínbi cana ''ën, mix camina ''ën mëqueu tsónan ''ën mëmiu tsóti
    ''ai quixun ui unibi caiman. ''Ën Papa Diosan cuni ca cati ''icën, uix cara anu
    tsóti ''icë quixun, an mëníosabi oía ''inun.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Slivasalh chunch ju amak''alhk''ajnana''it''it
    tachi ju acmak''alhk''ajnana'' ju quit''in. Para jantu quit''in ju acnona'' tichi
    chavaich ju catola'' laquilhicana chai laquilhimacx. Yu''unch ju catatola'' anch
    ju asacxtuta ju quimpai.'
  eng-LSV: And He says to them, “Of My cup indeed you will drink, and with the immersion
    that I am immersed with you will be immersed; but to sit on My right hand and
    on My left is not Mine to give, but—to those for whom it has been prepared by
    My Father.”
  cak-NT: 'Y ri Jesús xu''ij chic chique: Can ja-wi; rix can xticoch''-wi ri anche''l
    xti''an chue ren. Chuka'' can xticoch'' jun sufrimiento ri anche''l xtika pa nuwi''
    ren; ri can anche''l jun ya'' can q''uey, can anche''l jun bautismo. Pero ri nic''utuj
    rix, chi jun chiwe nich''oquie'' pa nu-derecha y ri jun chic pa nu-izquierda,
    ri'' man pa nuk''a'' ta ren c''o-wi chi ninya'' chiwe. Roma ri nic''utuj rix,
    can ja ri Nata'' xnojin yan anchok chique xtuya-wi lugar chi yech''oquie'' chiri''.'
  pah-NT: 'A''ero ga ei g̃a pe: —Penhimboita tuhẽ po ti pe hahyheterame pe me nehẽ
    pejikoga g̃waramo ji rehe. Ji rũi reki a''e g̃a pe g̃a tombojogwovai ji rehe yvyakotyve''g̃a
    nduvihavamo javo. Jiruva''ga jate omboavujikweripe g̃a pe avo po ti g̃a apygi
    nehẽ javo, ei Jesus''ga hẽara''yra''g̃a pe mokonha''g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Parãpa ne-inaa k''achia choodait''eeda aji, mɨa chooit''ee
    bɨk''a. Mamĩda mɨa p''oyaa jara-e k''airãta mɨ juaraare wa juabi eere su-ak''ɨ
    p''aneedait''ee. Mɨ Ak''õrepapai jarayada aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Mantsa nzakwani, dzaʼa say kuni ta tsa leghwa
    ghuya ɗaŋwa ɗa ya, ama ta ghəŋa gwaɗa ta nzaku nda ga zeghwi nda ya nda ga zlaɓa
    ná, iʼi a dzaʼa mna tsaya wa. Da ɗa dzaʼa vlaŋtá tsa vli ya ta gwal ya payanaf
    tsi ta həŋ,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu a já xi̱hi̱n dá: —Mé a̱ nda̱a̱ tandaa qui̱vi̱ coho
    ndó ña̱ o̱va̱ ñúhu in yáxi̱, mé ña̱ coho i̱. Ta tandaa qui̱vi̱ ndoho ndiva̱ha
    ini ndó tá quia̱hva ndoho ini i̱ a̱nda̱ quia̱hva ná quivi i̱. Joo sa̱há ña̱ xíca̱
    ndó caco̱o in ndó xoo cuáha i̱ ta in ndó xoo íti i̱ a̱ ju̱ú ye̱he̱ cúú dá cuu
    quia̱hva i̱ ña̱ nu̱ ndo̱. Jáchi̱ sa̱ na̱ndica̱xi Ndióxi̱ na̱ ñe̱he̱ táhvi̱ caco̱o
    cán —na̱cachi a.'
  gfk-S: Ma ne Jisas ga tange ta dur, “I tutuno be mur na kap no ngunungut nong iou
    ni kap ie. Sene be tano kinkinis tano kata na lumagu be no kesa na lumagu, pata
    be a nugu linge ura terter. Ikino linge tano nugu Mama. Ma ina ter ie ta di ing
    igate tagure haruatne ra nudi kinkinis.”
  bmu-bmu: Jiyohotka kewö jii mörohot, “Mi ölŋa! Nöŋön qambi kakŋambuk nemami, iŋiri
    mi mewöŋanök nemahotmö, nöŋgö böröni ölŋe me qaniŋe daŋön tatmahori, nöŋön keu
    mi jim kutumamaŋgö dop qahö. Nöŋgö Iwinan dum yahöt mi denike yetköra mözözömgöyöhi,
    mi mönö yetköra etkiiga nömbuk tata galöm kölmahot.” Mewö.
  dgz-dgz: Menan Iesu sia wan, “Tave di e nai, go mainena nutup o senip gapan ya ve
    enapen waniai. At mame muna muna Mamana tata kakayat ta muneni nagirewa mugawa.”
  eng-GNV: 'And he said vnto them, Ye shall drinke in deede of my cup, and shall be
    baptized with the baptisme, that I am baptized with, but to sit at my right hande,
    and at my left hand, is not mine to giue: but it shalbe giuen to them for whome
    it is prepared of my Father.'
  zaa-NT: 'Lèe nna rèe cabi: Hualigani qui''ni cca hua le padecer tì''a inte'' ccá''
    padecer, pero de xuàni le lado ná'' bània'' nna lado ná'' yattia'' nna, álahua
    quia'' ną́ para gunna ya'' ą, sino Tata quia'' chi benie na preparar para gutie
    na lani canu càba latsi''e.'
  eng-WEBSTER: 'And he saith to them, Ye shall drink indeed of my cup, and be baptized
    with the baptism that I am baptized with: but to sit on my right hand, and on
    my left, is not mine to give, but it shall be given to them for whom it is prepared
    by my Father.'
  guh-guh: 'Nexata icatsia Jesús jumaitsi Santiagobeje Juanbejejavabelia: —Paxaniajamëbeje
    rabaja. Paxamëbeje pacabejiobiaexanaenabeje pacuenia xanë nebejiobiaexanaena.
    Pacabeyaxuabianabejenua pacuenia xanë nebeyaxuabiana. Itsiata baitsi jane xua
    panevajëtamebeje panenaecaenexabeje, itsanë tacujuanenia, itsanë tatsavenonenia,
    bajaraxua Dioso apo netocopatsi patacatocopatsinexabeje. Tsipaji raja taxa Dioso
    ëpitapetsivinexa abaxë bajaraxua toxaniavaeta, jai Jesús Santiagobeje Juanbejejavabelia.'
  bon-bon: Yeesu jaajige, “Weene cire inajepi mäpu cabu cäme pana, yepä cäme conocäco
    lica gyene jajime, egä laati te cire ladnatepi cäme camu poto ca piiyepu säwäci
    poto ca. Cäme Babe te pui puupu bine ituge amacetnäja, tabe lui bime tääpume singi
    teepi puma adnaterame.”
  nhw-BL: 'Huan Jesús quinilhui: ―Nelía catli anquiijtohuaj, miyac antlaijiyohuise
    quen na nitlaijiyohuis, pero amo notequi para niquijtos ajqueya mosehuis ipan
    nonejmac huan ipan noopoch. NoTata, quena, yaya quimati ajqueya mosehuis nepa.'
  swh-ONEN: Yesu akawaambia, “Kwa kweli kikombe changu mtakinywea, lakini kuketi upande
    wangu wa kuume au wa kushoto si langu mimi kuwapa. Nafasi hizo ni za wale ambao
    wameandaliwa na Baba yangu.”
  wbi-wbi: U Yesu akavavula akati,”Lweli kyamupumuka ukupumuko luno niluta pipumuka.
    Neke imhola ija kukala ulubale lwango lwa kundio nambe ulwa kung'highi navutavulilua
    vwango looli u Nhaata ghwango ghwe juno alavapeela vano avaling'hanikisie ng'haani.
  bba-bba: Yesu bu sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ i ko wɑhɑlɑ sɔbe nɡe nɛ. Adɑmɑ n ǹ nɛn
    bɑɑ n kɑ ɡɔsi be bɑ koo sinɑ nɛn nɔm ɡeuɔ kɑ nɛn nɔm dwɑrɔ. Tɔn bèn sɔ̃ nɛn Bɑɑbɑ
    u ɑye ni sɔɔru kuɑ beyɑ bɑ koo nu wɑ.
  eng-KJVCPB: 'And he saith unto them, Ye shall drink indeed of my cup, and be baptized
    with the baptism that I am baptized with: but to sit on my right hand, and on
    my left, is not mine to give, but it shall be given to them for whom it is prepared
    of my Father.'
  kgk-NT: —Néi, he'i. —Xe mbohasa asy hagwã-rami ave, pehasa asy va'erã voi, he'i
    mokõigwa-pe. —Ha xe Ru nde'íry apombogwapy hagwã xe yke-rehe joja. Ha'e ae ombogwapyse
    va'e ae, ombogwapy va'erã xe yke-rehe. Ajehexa uka ramo nhande ruvixa ramo, ha'e
    ae ombogwapyse va'e ombogwapy arã xe yke-rehe, he'i mokõigwa-pe.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Aikioovai. Ni nnoori toori kapikaraivakidiri
    fai ngieevaitanaata nnaaravee. Vaidiivaitana vuaivo ni yaaku yaadudainningiaa
    varino vuaivo ni yaaku geedainningiaa varinaraivaa hama na nakaaraivaa roosiima
    ee-oo tinai ivaitana variaaravai. Ii mmaata ivaitana ni Napoova vaidiivaitanaani
    teerama kiaivaitana fai mminai varada variaaravaivee, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Omaperotatya, tema rooteentsi pikemaatsityaawo okaate
    nokemaatsi-tyaari naaka. Rooma pitsipa-tenarika apinkathari-wentante pijeeki apaani
    nakoperoki, itsipa nampateki, teera naaka nintakae-yaawoni itzimi notsipa-tyaari,
    apatziro riyotzi Ashitanari jempe itzimi ikashiya-kaakiri.”'
  ekk-PKP: „Te joote kindlasti minu karikast,“ kostis ta neile, „kuid eesõigus minu
    paremal või vasakul käel istuda, ei ole minu anda. Minu Isa on see, kes seda otsustab.“
  mpx-mpx: Yaka i baek elal i ba, “Tunahot, abwe nuku imwa no kom elana, yaa nige
    bosowaiu na ba henala ni misiyowa labeu awowa o ebo henala ni misiyowa gegebawa.
    Abamina bolo ya Nam i lovivina-an bolo i hilel ya te kaiweliya.”
  wbp-wbp: Jijaji wangkaja-palangu, “Junga, kari-nganta kapunpajupala waalparrirni
    ngaju, manu kapulu-nyarra murrumurru-mani-yijala nyumpalaju ngaju-piyaju. Kala
    nguru-nyayirni-wangurla ngaju-nyangurlaju kularna-jana ngajulurlu milarninjarla
    yirrarni yapaju nyinanjakuju jampu-purdanjiki manu jungarni-purdanjiki, lawa!
    Wapirra Kaaturlu-jana milarnu yapa nyurru-juku nyinanjakuju ngaju-wanakuju.”
  luo-luo: Yesu nowachonegi niya, “Kikombena to en adier ni ubiro methoe, to bedo
    e bada ma korachwich kata ma koracham ok an ema achiw. Kuondego gin mag joma Wuora
    ochano negi chon.”
  nhe-NT: 'Huan Jesús quinilhui: ―Nelía tlen inquiijtohuaj, miyac intlaijiyohuise
    queja na nitlaijiyohuis, pero ax notequi para niquijtos ajqueya mosehuis ipan
    nonejmatl huan ipan noarraves. NoTata, quena, yajaya quimati ajqueya mosehuis
    nopano.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܡ̣ܢ ܟܵܣܝܼ ܗܲܪ ܒܸܬ ܫܵܬܹܝܬܘܿܢ، ܘܡܲܥܡܘܿܕܝܼܬܵ‌ܐ
    ܕܒܝܼܘܼܗ̇ ܦܵܝܫܹܢ ܥܡܝܼܕܵܐ ܒܸܬ ܥܵܡܕܝܼܬܘܿܢ. ܐܝܼܢܵܐ ܝܬܵܒ݂ܬܵ‌ܐ ܡ̣ܢ ܣܸܡܵܠܝܼ ܘܡ̣ܢ ܝܲܡܝܼܢܝܼ
    ܠܹܐ ܐܵܢܵܐ ܝܵܗܒܹܢܵܗ̇، ܐܸܠܵܐ ܒܸܬ ܦܵܝܫܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܠܐܵܢܝܼ ܕܗܘܼܕܸܪܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ
    ܡ̣ܢ ܒܵܒܝܼ.“'
  esk-NT: Jesus-ŋum nipliutiniġik, “Iḷumun imiġniaġaluaqtusik qallutmiñ imiġniakkamniñ.
    Aglaan piksraqtuksrauŋitchuŋa aquppiruksraŋnik taliqpimñi saumimñiḷu. Taapkuak
    innak iñuqaġniaqtuk aapaa itqanaiyautikkaŋiknun.”
  msb-msb: “Amo ngani,” an sabi niya. “Pagainuman man niyo an kupa na akon pagainuman
    pero an pagapaingkod sa magluyo ko wara sa akon poder kay ina para sadtoʼn natiganahan
    na san akon Ama.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² cánh³ báh³ hniah¹² jmø³uai¹² cán³jni.
    Di³ a¹jáng¹ jní² lé² cuø¹³ hein² togh¹ cog²jni tø¹guie¹jo¹³ tø¹guie¹jón¹. Dsa²
    héi² togh¹ cog²jni, dsa² ma²lǿa¹² jǿg³ togh¹, ju³lah lǿa¹² héh¹ ca¹jmo¹ ti³ŋieh¹jni
    ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ, ମର୍‌ ମୁତାର୍‌ ପାନି କାଇଲେ କାଇପାରାସ୍‌ । ମାତର୍‌ ମର୍‌
    ଉଜା ବାଟେ ଆରି ଡେବ୍‌ରି ବାଟେ କେ ବସିପାରେ ସେଟା ବାଚ୍‌ବାକେ ମର୍‌ ଅଦିକାର୍‌ ନାଇ । ଜନ୍‌ ଲକ୍‌ମନର୍‌
    ପାଇ ମର୍‌ ବାବା ସେ ଜାଗା ତିଆର୍‌ କଲା ଆଚେ, ସେଟା ସେମନର୍‌ ପାଇ ଆକା ।”
  meu-meu: Ia ma eto, Egu kehere na do ba inua; to idibagu ai laurigu ai bae helai
    taudia igwauraidia na dia lau; Tamagu ese e seudiamu taudia na do baine henidia.
  yva-NT: Umba Yesus po raura nakananto yai pare, “Tugae, indati wuripamo itavono
