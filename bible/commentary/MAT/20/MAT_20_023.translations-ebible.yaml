  dov-dov: Wakamba kuti kulimbabo, “Kanywido kangu mulakonzya kunywa. Pesi kukkala
    kululyo lwangu akuchimweensi tendime uupa pe, pesi nzizyabaabo bakabambilwa a
    Taata.”
  rgu-rgu: Boe ma Yesus nataa si bali nae, “Tebe, emi boe neuꞌ ko lepa doidoso ria
    sama leoꞌ Au. Tehuu neuꞌ ko bea riꞌ natuuꞌ nai Au boboa ona, ma boboa ii Ka, ta
    Au riꞌ aetuꞌ fa. Manetualain riꞌ nanuu haak naetuꞌ ria. Ana naetuꞌ memaꞌ so, bea
    riꞌ natuuꞌ nai mamanaꞌ ria.”
  toc-NT: 'Jesús ca̠kálh­ti̠lh: —Xli̠­ca̠na xlá pi̠ tla̠n nata̠­ya­ni­yá̠tit porque
    hui­xinín juerza antá pim­pá̠tit ti̠tax­tu­ni­yá̠tit eé tapa̠tí̠n hua̠ntu̠ aquit
    cámaj pa̠ti̠y; pero hua̠nchú la̠ta hui­xinín lacas­qui­ná̠tit nac­ca̠­ma̠x­qui̠yá̠n
    milac­ta­hui̠lhcán nac quim­pa̠xtú̠n antá nac quim­pu̠­ma̠­peksí̠n la̠qui̠ nata­hui­la­yá̠tit
    cha̠­tunu pa̠x­tu̠tu, pus aquit laca­tancs cca̠­hua­niyá̠n pi̠ ni̠ que̠cstu cca­tzi̠y
    xla­cata nac­ca̠­ma̠x­qui̠yá̠n, huata huá xlá catzi̠y Quin­tla̠t hua̠nti̠ xlá
    ca̠lac­sacni̠t naca̠­ma̠x­qui̠y.'
  ulk-1902: E uiabi daratager, Uaba ereli kara tanelu, a ko bapataiso kara bapatiso;
    epe abele le emeri kara tuter pek, pako kara ber pek, nole kara dorge abi ikuar,
    a uader le kara Aba nakuarare abkoreb uiaba emetu derser.
  som-som: Wuxuu ku yidhi, Runtii koobkayga waad ka cabbi doontaan, oo baabtiiska
    laygu baabtiisay waa laydinku baabtiisi doonaa, laakiin inaad midigtayda iyo bidixdayda
    fadhiisataan anigu malihi inaan idin siiyo, laakiin waxaa la siin doonaa kuwa
    Aabbahay u diyaargareeyey.
  mam-C: 'Xi ttzaq''winl Jesús kye: Twutzx te'', akula tziky''x kye kyu''n tze''nku
    we'' kky''elix wu''n, me atzin tu''n tkub'' qe jun kye'' toj nman q''ob''a ex
    juntl toj nẍnayaja kawil wuk''iy, nyaqin we'' ti''j te''; qala'' a nMa''n, qu''n
    o''kxte ojtzqilte ex b''ilte alqe kxele tq''o''ne.'
  ndj-ndj: Yesu kavawombela, “Nakaka damulandili lwindi lunandila nenga, lakini kwikala
    kumulilu awu kumukiyi chichuku cha ya nenga ha, chindu achi davapati vala yivashawuliwili
    kala na Tati wangu.”
  mbj-NT: 'Ti m'' Jesus ky hadoo sa hã: —Bë ahoop né da ỹ d'' ahoop do hadoo doo —näng
    mäh. —Hỹỹ kä, ta ti bë etsẽẽ do hã ỹỹ, ỹ nado ti hanoo. Ee anoo da hup ỹỹ hẽnh,
    sǟ ỹỹ hẽnh rabat''oonh, ta pooj jé tabenäm do tah''yyb däng do sa hyb n''aa —näng
    mäh.'
  lat-VUC: 'Ait illis: Calicem quidem meum bibetis: sedere autem ad dexteram meam
    vel sinistram non est meum dare vobis, sed quibus paratum est a Patre meo.'
  ngp-ngp: Yesu niyo awagamba, “Yadahika mkadaha kukinyweela ikikombe changu, mna
    ukwikala kulume hegu kumoso, miye hina ulamuzi. Kulume na kumoso kuikilwa wadya
    waikilwe lumwe ni Tate.”
  enq-2: Dopa leambinopa Jisasame dolapo lamaiyoo, “Kiningi, nambame kapo kenda paleta
    mendenya nalapo dokonya nyakambame natambiaka. Namba kaimbu kenda paleta mende
    nyalapo doko nyakambame nyetambiaka. Dopaka doko, nambanya kingi tolaetena petena
    lapenge dokopa, nambanya kingi koeyatena petena lapenge dokopa, dolapo nambanya
    kalai daa. Nambanya Takange dokome pititambina lao depa latae endakali dolapo
    pititambina” lea.
  eng-ASVBT: 'And he saith unto them, My cup indeed ye shall drink; and with the baptism
    that I am baptized withal shall ye be baptized: but to sit on my right hand, and
    on my left hand, is not mine to give; but it is for them for whom it hath been
    prepared of my Father.'
  mna-mna: 'Ziru tipekel kwoono ma tiso: “E, niam amrao.” To Yesu iso: “Ŋonoono, mbooro
    tio na, niomru kola kiwin la. Mi muriyom ta koso pa na, ina uraata tio som. Ina
    koroŋ ki Tamaŋ Anutu. Mi zin wal tabe timbot zilŋoŋ uunu i, ina ni iur zan pataaŋa
    kek. Zin ta ko timbot pa.”'
  myw-myw: Idibakes, “Mounid bukumoums agukwa̱vig, tage na-ikadilokeig bakaleiwag
    kavel bisin wagunka̱tay o wagunkimaw, nag. Tamag gog bo ikatineg abes tasiyas
    bisinis wagunka̱tay o wagunkimaw, mtowen takaleiwag.”
  sby-sby: Yesu walambeti, “Ee, nimukanwe munkomeshiyo, nomba ame ndiya ngofu shakusala
    uyo eti akekale kucikasa cakame cakululyo, nambi kucikasa cakucipiko, Bata endibo
    beti bakape misena ilico kubantu abo mbobabambila.”
  sll-sll: “Para dinia. Na gauna gul iralga meri inania. Inanba, yal ta u na dalna
    holo holi monangure nu ke tenaminga paikimia. Nabe God nin hanere, nu ke terere,
    a yo te tenangwo pamua,” dungwi.
  yaq-NT: 'Taa aapo inen ameu jiiak: ―Lutu''uria ala eme''e, jiba inile benak jiokot
    ko''okosi a'' ine''ene. Intok eme''e nele benasi ka alleaka sioksi emo bitne.
    Taa seenuk in batatana neu a'' yejtenee''uta, juka'' senuk intok mikko''otana
    a'' yejtenee''uta, ka neu lutu''uria in a'' teuwaane'' betchi''bo. Ala a'' bittuanaa,
    wame''e, in yo''owa Liojta betana junuen ameu a'' chupa''im ―ti ameu jiiak.'
  uro-uro: Dä ma Jisas ka qoar na iom doqortäqyia, “Va ini nakt nämät ama kap kärak
    iva ngu nakt nämät ka sokt di iomäkt iva aung ga rhuqun dä gu märmär dä aung dä
    gu sael di qoki qaku mamär iva ngu namuräkt toqoräkt. Iamemäkt ama mämugunimem
    di qoki bä bä iaiomäkt kärqiom i sa gu mam ga rhäkmu nä imem bä ba iom.”
  ita-1885: 'Ed egli disse loro: Voi certo berrete il mio calice, e sarete battezzati
    del battesimo del quale io sarò battezzato; ma, quant''è al sedere alla mia destra,
    o alla sinistra, non istà a me il darlo; ma sarà dato a coloro a cui è preparato
    dal Padre mio.'
  muy-muy: 'Eslini Yezu àhi ana tay ahkado : « Ekisʉm zum ge hijiyem ye enisi ni ti
    amagravu eɗeɗiŋ. Ay ti maslaŋa ya ti aməɗəm way amanjəhaɗfu kà ahar ga ɗaf akaba
    kà ahar ga gəjar goro way ni ti nu do. Nani Bay Melefit àna ahàr gayaŋ day ti
    aməvi məlaŋ nani ana mis ya naŋ àdaba tay a ni. »'
  kqc-kqc: Ma niyo, “Na biyori irigida kana irigedi, idu nai vana rama rofu ma enana
    rofu ameinu rena di vava bi na yaku de ya magida. Mina bi kaere kaere nai Baba
    yaku ina rofu dogo reyo maka.”
  tav-tav: 'To bairo Jesure na caĩro, ocõo bairo na caĩ buiowĩ Jesu: —Yʉre na capopiyeyerore
    bairona mʉja quenare popiyeyegarãma. Yʉre bairona catamʉoparã mʉja cãnibato quena
    yʉ mena carotiparãre mʉjaare yʉ cũ majiquẽe. Yʉ riape nʉgoa, yʉ cacõ nʉgoapʉ yʉ
    mena caroti ruiparãre carotipaʉ mee yʉ ã. Yʉ Pacʉ maca to bairo cãnare na cũgʉmi,
    na caĩwĩ Jesu.'
  eng-ULB: He said to them, “My cup you will indeed drink. But to sit at my right
    hand and at my left hand is not mine to give, but it is for those for whom it
    has been prepared by my Father.”
  spa-VBL: “Sin duda alguna ustedes beberán de mi copa”, les dijo, “pero el privilegio
    de sentarse a mi derecha y a mi izquierda no me corresponde darlo a mi. Mi Padre
    es el que decide quién será”.
  fra-_FOB: 'Et il leur dit: Il est vrai que vous boirez ma coupe, et que vous serez
    baptisés du baptême dont je serai baptisé; mais d''être assis à ma droite et à
    ma gauche, ce n''est pas à moi à l''accorder; cela ne sera donné qu''à ceux à
    qui mon Père l''a destiné.'
  hau-ULB: Sai ya ce masu, ''In dai kokon nan da zan sha ne, lallai zaku sha. Amma,
