  kan-OKCV: ಅದಕ್ಕೆ ಯೇಸು, “ನನ್ನ ಪಾತ್ರೆಯಿಂದ ನೀವು ಕುಡಿಯುವಿರಿ, ಆದರೆ ನನ್ನ ಬಲಗಡೆಯಲ್ಲಾಗಲಿ
    ಎಡಗಡೆಯಲ್ಲಾಗಲಿ ಕುಳಿತುಕೊಳ್ಳುವಂತೆ ಅನುಗ್ರಹಿಸುವುದು ನನ್ನದಲ್ಲ, ನನ್ನ ತಂದೆಯಿಂದ ಅದು ಯಾರಿಗೋಸ್ಕರ
