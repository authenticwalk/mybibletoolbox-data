  bbb-bbb: Areme Jesu fu una kiae, Ire ije e bu none rega na isejavaekuvejo ije na
    vierafe jadua bu ijiege jone rega ja isejavaeke. Ro igia fie, e ije bu are umui
    none maeneke ro aeneke ijia karidufuo ije ja kuarievo ije nare rekuva baki. Ro
    are ije fu Asoe none ijare e ije fu kemo ijiebuo amaerijiamono kiae.
  blw-blw: Yag anat ekat Jesus agéén, “Tot-owa way ma-anohanyu cha nadchi te umchah
    agé hen mapap-aligatanyu. Ngém faén chillu haén hen mampele no heno hen tumùchu
    ah pachawanan-o ya ah pachawigì, te ah Amay Apudyus hen nangensasagga hen hiyachiy
    tùchuwan ah para hen anchichay mangidchatana.”
  tam-2017: 'அவர் அவர்களைப் பார்த்து: என் பாத்திரத்தில் நீங்கள் குடிப்பீர்கள், நான்
    பெறும் இடத்தையும் நீங்கள் பெறுவீர்கள்; ஆனாலும், என் வலதுபக்கத்திலும் என் இடதுபக்கத்திலும்
    உட்காரும்படி என் பிதாவினால் எவர்களுக்கு ஆயத்தம்செய்யப்பட்டிருக்கிறதோ அவர்களுக்கேயல்லாமல்,
    மற்றொருவருக்கும் அதை அருளுவது என் காரியமல்ல என்றார்.'
  azz-NT: 'Huan Jesús quinilij ijcuín: ―De yec melau ten namechilía que namejuan nanquiselisque
