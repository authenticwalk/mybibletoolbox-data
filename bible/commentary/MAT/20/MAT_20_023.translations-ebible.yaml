    cara'' xbij chca.'
  bpx-bpx: एतरा मे ईसु तीमने केदो, “ह़ाचलीन तमु तीहयो दुख नो पीयालो ते पी लेहु, पण
    तमने मारी जमणी धेड़े, नीता डखरी धेड़े बहाड़वा नो हक मारी पांह नी हय, मारी जमणी
    धेड़े अने डखरी ह़ोड़ नो जागो, तीहया माणहु जुगु से, जीमनी वाटु मार बाह तीयार करलो
    से।”
  san-BUR: တဒါ သ ဥက္တဝါန်, ယုဝါံ မမ ကံသေနာဝၑျံ ပါသျထး, မမ မဇ္ဇနေန စ ယုဝါမပိ မဇ္ဇိၐျေထေ,
    ကိန္တု ယေၐာံ ကၖတေ မတ္တာတေန နိရူပိတမ် ဣဒံ တာန် ဝိဟာယာနျံ ကမပိ မဒ္ဒက္ၐိဏပါရ္ၑွေ
    ဝါမပါရ္ၑွေ စ သမုပဝေၑယိတုံ မမာဓိကာရော နာသ္တိ၊
  yaa-NT: 'Askafaifãfe Jesús ato yoini: “Chanĩma, mãri mã omiskõixii. Akka ẽkai tsoa
    yoitiroma, ‘Efe ketaxamei tsaofe efe rafexii’ ixõ. Akka ẽfe Epa Nios fistichi
    yoitiro. Nã Niospa ato katoafos nãfo afe ketaxamei tsaotirofo efe rafexikakĩ,”
    ixõ ato yoini.'
  cab-NT: Ába laríñagun joun. —Inárüni, lúnti jawánduni igárigu le lúnbei nawánduni,
    úara jugúyame núma lídan nasúfurirun, ánjeinti lun jañúurun lueígiñe noúnwenren
    lúma lueígiñe nubaǘna, máma áu lúnbei níchuguni, líchugúaba joun ja ubáabaña
    laráanserei Búngiu.
  clu-clu: Makon roman ni Jesus, “Masarangan nindo manda, piro bukun ako ang nagapili
    kon sino ang mapongko sa akun too okon sa akun wala. Dan nga mga porongkoan para
    sa mga tao nga ginatiganaan akun Tatay.”
  swh-ULB: Akawaambia, “Kikombe changu hakika mtakinywea. Lakini kukaa mkono wangu
    wa kulia na mkono wangu wa kushoto si jukumu langu kuwapa, lakini ni kwa wale
    ambao wamekwisha kuandaliwa na Baba yangu.”
  tpt-NT: 'Ex ni Jesús va lakjunil: —Laqsaval kꞌapꞌuꞌoqyapitik ni kivaso, y vachu
    kꞌapꞌuꞌaqchꞌajꞌauyapitik chuncha tacha kitꞌin ikpuꞌaqchajꞌajuta. Pero yu katꞌaulatꞌik
    la kilhijakanaj kun la kilhijamaqxu, yucha jantu kimpaxtoqniy para kaklaxtaqniu.
    Va paxtoqniy kimPay kaxtaqnil yu ixtalaksaknati.'
  aai-aai: Jesu iuwih eo, “Ayu harew atomatom boro kwanatom, baise ta au asukwafune
    mare ta au beyawane mare. Ayu men karam boro anarubin. Nati efan i sabuw iyab
    ayu Tamai isah bobogaigiwas i hai efan.”
  sny-sny: Sosu Jisas lowe ma'e itiya'u eiye, “Ei pefine! Fenesi siye auwe ano se
    sa'i arowa. Ahowa, me tuto'u hesi a'i ereti eyate feni sahe, ereti opi feni sahe
    ane aurowata. Tai ano a'i lai me to'u hesi ape lu hesi onuwei ne ariariye tepa'asiye.”
  myy-myy: 'Ĩna ito yija tʉocõri, ado bajiro cʉdiquĩ Jesús: —Riti mʉare gotia yʉ.
    Mʉa cʉni yʉre bajiroti tõbʉjarã yirãji. Ito bajibojarocati yʉ ya riojocadʉja,
    yʉ ya gãcodʉja mʉare rojo masibea yʉ. “Ãna yʉ Macʉ tʉ rujirã yirãji”, yʉ Jacʉ
    ĩ yicãdo bajiroti, ĩnare rojogʉ yiguĩji, yiquĩ Jesús ĩnare.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó: ―Ya̱ ya̱ quira̱nꞌ soj sayuun ga̱j na̱nj á. Tza̱j
    ne̱ ne nó xcúnj cata̱j xnaꞌanj ꞌu̱nj me síí ca̱yáán xꞌnúú ꞌu̱nj rej nuva̱ꞌ ꞌu̱nj
    do̱ꞌ, rej ni̱chrunj do̱ꞌ, maꞌ. O̱rúnꞌ Réj síí nicu̱nꞌ xta̱ꞌ cata̱j xnaꞌanj me
    síí quiri̱i̱ taꞌngaꞌ ga̱j na̱nj ado̱nj ―taj Jesucristó a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye ihyan chahn: ―Cua̱co te va che chuhrihn nchuhn nduhca̱
    che va che a̱ma chuhríhn, ate che cuahte ne chihto ná̱n ne, ndiyu u che ca̱hcantiyón,
    te a Chidá che ca̱hcantiyon ye, ne a ma̱n ye devano ye cha ihyan che cuahte ye
    chihto ná̱n.'
  bel-bel: 'І кажа ім: чару Маю будзеце піць, і хрышчэньнем, якім Я хрышчуся, будзеце
    хрысьціцца; але даць сесьці ў Мяне праваруч і леваруч не ад Мяне залежыць, а каму
    ўгатавана Айцом Маім.'
  zlm-KSZI: Isa berkata kepada mereka, ‘Memang kamu akan minum dari cawan-Ku dan diimadkan
