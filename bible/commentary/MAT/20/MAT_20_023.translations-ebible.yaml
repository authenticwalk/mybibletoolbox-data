    ca nu can'' chcua nu taa Stin cha'' cuiya'' ''in.'
  wrk-wrk: Baki mili yanybayi Jisus bulangi, “Jayalu linjumba nimbalanya, jayalu kudanyu
    linjumba nimbalanya, barrinani janganjalu linjumba. Ngala wanyimuku jayalu jungku
    walkurra ngakindu. Miku ngayiyi yarrijba yalunya jalija yalu jungku walkurra ngakindu.
    Ngala ngakinyi Buwakayu janyulu nyulu yarrijba yalunya yingka jinyanyina, baki
    yingka wakunyina ngakindu. Birrirrinja nyuli nanamukuyngka jalija yalu jungku
    mambuka bayngkani ngakindu. Yiningki nimbala, yiningki yingkamuku.” Barriwa.
  nii-nii: Jiisas ek nipi ngopu yi nim, “Keimi, ełip kapłi na epi embin tui ko wumbii
    mił nga ełip yi ku pukuł epi embin tui ko wunguł. Ko wukuł yi erngił ei kapłi.
    Ba okuł endi angił tundung mułang kin, nga endi angił taring mułang yi erngił,
    ei na kongun mon! Ełip ngumbii mił pinałim. Wumb nii endi nanim Arnan ok konu
    ełe mułngii pa nimba wumb ei kapłi ok konu ełe mułngii,” pa nim.
  ign-NT: 'Tásiha, máichapa: —Yátupi ichape eta ecata­ji­vairaya, vicuti­cacaya eta
    nacapa­si­ra­ha­viyare. Étapasera eta éjasi­rayare eta te nuchacaya, vaipa nútina
    necha nucaeja­ca­hehini. Ema Tata Nucaiyaquene, émahi tinere­ji­ca­yarehi ena
    nujupa­ha­nayare —máichapa.'
  dik-NT: Go Jethu lɛ̈k ke, “Na cɔkkë we nɔ̈k ayic ka lɛ̈ukë bäk gum, ku acie ɣɛn
    la riɛl ba raan bï nyuc köŋdiɛ̈n cuëc ku köŋdiɛ̈n cam kuany. Thöckä aa käk kɔc
    cï Wä guiër ke.”
  cac-cac: —Val yel ol ex ac'joc proval icha ol in utajoc. Icha ol vab' syail a in
    tic, icha chi' ol aj eyab'anpax syail. Palta a in tic, malaj valan vic ex vac'an
    em c'ojan d'a in vach' ma d'a in q'uexan̈. Yujto a co Mam Dios b'ojinaccani mach
    eb' ol em c'ojan ta'. Yuj chi' ol ac'joc d'a eb', xchi Jesús d'a eb' vin̈.
  tzj-E: 'Cawra xbij chic chca: —Jara'' ne ktzij wa'' chnetaj na lowlo'' ajni'' xtentaj
    anen y nquixk''ax na chpam lowlo'' ajni'' xtenk''axa chpam anen chka''. Per jxec''utuj
    chwa che nquixetz''be''a pwejquenk''a'' ruq''uin pwexquen jara'' me wq''uin ta
