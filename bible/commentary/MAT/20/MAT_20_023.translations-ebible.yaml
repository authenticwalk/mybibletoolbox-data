  pes-OPV: 'ایشان را گفت: «البته از کاسه من خواهیدنوشید و تعمیدی را که من می‌یابم،
    خواهید یافت. لیکن نشستن به‌دست راست و چپ من، از آن من نیست که بدهم، مگر به کسانی
    که از جانب پدرم برای ایشان مهیا شده است.»'
  ron-1924: 'Ши Ел ле-а рэспунс: „Есте адевэраткэ вець бя пахарул Меу ши вець фи ботезаць
    ку ботезул ку каре ам сэ фиу ботезат Еу, дар а шедя ла дряпта ши ла стынга Мя
    ну атырнэ де Мине с-одау, чи есте пэстратэ пентру ачея пентру каре а фост прегэтитэ
    де Татэл Меу.”'
  tpz-tpz: Ke Ieesuꞌ piun rapoë, pareꞌ soe pan, “Oman, eöm to onöt e nem pa kaak taneꞌ
    manih pa kap peöꞌ. Ivëhkëk, eöꞌ to hikta teꞌ me noꞌ to kikis marën a kon eteh
    se ihoꞌ manih pa papmatö peöꞌ me a papkiruk peöꞌ. Ahik! E Tamön koman se heꞌ a
    poa ö ihihoꞌ poë varih manih pe retereh neꞌ to vamatop keon ke voh en pee.
  agd-agd: Máa síkan Yisasi vékanan tiamemí, “Pura ino. Tiré kanan ten ma varanuna
    uman baran nompo iye anó ten tiyan kurompá kumanintin ná tiyan ópá kumanintin
    ná inten nafi mai ída sen tina yaná bain iyáantanté uno. Mai kará ma vain mai
    ma Sifóe ano ma aní ukhein kéká inan puntáádan ban mino.”
  rkb-NT: — Kawata sinini tsimaha. Aty kabaze dyhy my batu tyso ziky. Aty kapanuryk
    taba aty kapawazo taba dyhy dyhy maha ana kino ba ziktsaso. Deus zuba ana hi motsaso
