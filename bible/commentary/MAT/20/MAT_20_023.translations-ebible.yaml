  iws-iws: Mɨ Jisɨs siya sowiir boɨnki, kaimwoka ta hɨka kara haiiya kowa saiirɨn
    hɨriinana mɨ haii. Mɨ yɨpɨkɨn kariir ɨɨna ɨnig yaɨoyaeyo sowiir nɨdwokaii, yɨo
    kariir dimɨn tani. Nɨɨngaka. Tɨ kamɨm sɨmiir ipiiyɨm sɨma nɨdwokaiiyɨm, yɨm kariir
    Adɨn siyar bɨdi dirɨraerarkwokɨnɨn.
  pol-SZ: —Rzeczywiście, wypijecie ten kielich—kontynuował Jezus—ale nie mam prawa
    posadzić was na tronie obok siebie. Te miejsca są już rozdzielone przez mojego
    Ojca.
  ztq-NT: 'Tsigo lëë Jesús chëb: —Xekw to tedy to kchë kyalnë nii teedyaa. Per lëdy
    naa kwe xaa nii sob kwin nëzli o nëzpeg kaa. Lëë Tat Tios xyal kwe meñ nii sob
    siko.'
  kqa-kqa: Kamavahu Jisas arɨkimbatɨŋ ambami, Narɨ yandɨ kuku kuvɨrahuvɨra vuŋgɨ hañɨ
    kuvɨrɨmandɨra. Hara yɨhɨramahi ninɨmbaha taya kandɨ sambavu mɨnzɨti, ninɨmbaha
    taya kakayɨ sambavu mɨnzɨmɨnzɨ sɨmbɨra nɨŋandɨhin yandɨma. Mɨnzɨmɨnzɨ maka kandɨhaŋɨnɨŋ
    krundu, yandɨ Yavandak sɨwɨtamami ŋɨnɨŋ, vami.
  zai-NT: 'Oraque na be: ―Dxandí zacaná tu ne zadi''di tu casi chi tide'', peru para
    cui tu cuee ladu derechu ne ladu biga la? cadi nexhe ni lu naya para gudiee'',
    purti maca gudixhe Bixhoze tuu nga icaa ni.'
  upv-upv: Ko ni owra tevi nuru, “Kopora-minmin ko re biles nga inu beminmin ren.
    Ko re kopora-sakel re nevrek rres rreknga re nevrek mair, sete evi nanu nga inu
    bea-lai. Evi nanu nga Tata suk ko pia-lai tevi nuru nga mutobbtobbu tweni nuru
    pae musuw nga pia-lai tevi nuru.”
  wap-NT: Jesus kian ĩꞌati, “Mishiꞌo nii ubaiaapan õbaiaapan niꞌoraz. Mazan kanomaꞌo
    nii sakanata õdiwaꞌora antanapu naꞌiki õashabaron antanapu, aonaa turuu õshaꞌapatan,
    mazan õdaru aokazi iaꞌo minziiwata-kidanii wuruꞌu sakanata-kizaiz pazaamataniinao
    ati.”
  mva-mva: Bokai dipileru nge Iesus bokai ipile, “Moimoi masa sema kanagu-lo dang
    kamasingru. Ata naita oanagu-o ki ngasigu-o ngasoaki kana nge ngau tago uboadu
    msumoalataki. Tamoata maka Tama-gu kabadi ambe makara iadoraki be dieno-la ka
    masa oanagu-o be ngasigu-o dasoaki.”
  dwr-NT: Yesuusi, “Taana gakkiya woliqqaama metuwaa tumakka hinttenttu metootanita;
    shin taappe ushechcha baggannanne haddirssa bagganna uttanawantta dooranaw taw
    maatay baawa; shin he sa7ay ta Aabbu immanaw giigissi wotheeddawanttussa” yaageedda.
  kfw-kfw: "“Nangni'n inthiangnga kei karabing kha in ningte,”\x94 tia Jisu'n inmani\
    \ diang ati, “Takkha keichu tume kei kachang kawei tiangnga in-ongsik kadang nasik\
    \ ranak neimong. Takkha kapa in inmanisik eii tia iboolpingai sik kha eii.”\x94"
  bfz-bfz: यीशुए तिना खे बोलेया, “तुसे मेरा दुःख तो सईन करी सकोए, पर आपणे दाँणे और
    खूँजे बठयाल़ना मेरा काम निए, पर जो मेरे पिते री तरफा ते त्यार ए कित्ते रे, तिना
    राए।”
  cuk-09: 'Jesús abin-sogde: —Ar bemar sunnamarsoggu, napira an bemarga soged, bemar
    anyob nue-dummad naibi-itomarmogoed. Ar dummaganga-nug-imakeddi, adi ani, an nug-saosulid,
    unnila Bab Dummad bato na-igar-mesisadba na e-nug saoed dulemar-dummaganga guoe.'
  ben-OBCV: যীশু তাদের বললেন, “তোমরা সত্যিই আমার পানপাত্র থেকে পান করবে, কিন্তু আমার
    ডানদিকে বা বাঁদিকে বসার অনুমতি আমি দিতে পারি না। আমার পিতা যাদের জন্য তা নির্ধারিত
    করেছেন, এই স্থানগুলিতে কেবলমাত্র তারাই বসতে পারবে।”
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑güedé: —Ndáá sá cúndèe iní‑ndó ndòho‑ndo nchaa
    nacuáa ndoho‑í, dico sá dúcáⁿ cuìní‑ndó sǎ ɨ́ɨ́ⁿ‑ndó cùnucóo‑ndo xìo cuha‑í, te
    ɨɨⁿ‑ndo cùnucóo‑ndo xìo datni‑í, te xíǎⁿ chi ñá dɨ́ú yǔhú tàú‑í cachí‑í nǔu sá
    cúú cùnucóo‑ndo àdi sá vǎ cúú cùnucóo‑ndo, chi mee Tǎtà‑í Dútú Ndiǒxí cachí‑gá
    te núu ná cúú ñǎyiu nduu táhú cunucóo dɨ̀ñɨ‑í dàvá‑áⁿ —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: — Ha'a — io'e Jesus. — Apẽn owebe ip ipiat o'supi'ajo iap puxim ma eyju
    dak ipiat epesupi'ajojo — io'e cebe ip. — Imẽnpit wa'õbi g̃u jeedop ip oba'at
    kadi―webay a'õbi acã jeedop ip. Wa'õbi g̃u jeedop ip oba'ũg̃at kadi―webay a'õbi
    acã jeedop ip. Deus a'õbi acã ixeyũ iboka kaxikxik'i jeedop―Deus o'taẽiayũ — io'e
    Jesus.
  fue-fue: 'O wi''i ɓe: «Gooŋa nun, on baawan. Amma jooɗaago nyaamo am e nano am,
    min bane hokkata ɗum. Ɓee ɗo Baaba am siryanii joonɗe ɗen nun heɓata ɗe.»'
  amk-amk: Yesusi medu we suru deyo, “Nehu dadira nani murunung nai kontai. Nehu dadira
    nanai musodairi rai. Wape kariri mandoni dino ambori minohi na enehung domoya
    nei tuti na enehung dowei nei mani, yau wiro ikutu kaiwo kariri nana kaha. Katai
    nani Allai meinenami we inontarai kawuru ampa, amani mano diri suru kawuru we
    uminohi na nanaia fo.”
  fai-fai: Kata Yesus aka bakoyam, “kiba atin afan nam kál funin uyo ken kudoliw,
    katano kan ata nam teng iwkuko abin abem teinokaba ade nam teng awano teinokaba
    kalin be nam san bá. Kata be nam Natim alata abin alew kidel kusa be yak kinim
    alam walusa ita kuw be.” Kalesa ko.
  ura-NT: “Nii necairichanaa abaantana nainequiche niqui. Nete laen, canu raotono
    nichajai que, canu jaabiji nichajai que, naaonjoaain nelauriana naineneeiche,
    nitohanai rai tihanune coina nenihanune jaun. Banihateein ichaalu Ofane jaancuruhacha
    raite, tenojoin niha cureein,” nae acaauru rai Jesoso.
  mcd-NT: Ato cumani, —Icon marifi man omitsiscai. Ascafia uncai yoitiroma tsoanmain
    ua naqui huashu tsaoicai. Uhuun Upa Diosin fustitofin tapiaquin. Nan catoanfosi
    ufu nanno tsaotiroran, —ishon ato yoini.
  urt-urt: Jisas ŋana lenge hindi na, “Mise, yip hindi se pa yonoꞌe pinip juh yukoh
    tikin nihe syohe ŋaiye ma mambaꞌe, kom lahmende ŋaiye ka orp syep non ŋam topoꞌe
    syep yaŋgam ŋam pe, liki yukur ŋainde ŋam ŋaiye ma malaŋatme. Luh uku titinge
