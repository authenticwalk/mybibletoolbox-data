    kubhap'hela, lakini ni kwa bhala ambabho bhamalili kuandalibhwa ni dadiyangu.”
  tzo-TZE: 'Jech laj yal noxtoc li Jesuse: ―Ta melel ta ono''ox xavich''ic vocol jech
