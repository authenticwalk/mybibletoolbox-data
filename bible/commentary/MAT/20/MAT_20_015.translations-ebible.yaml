verse: MAT.020.015
translations:
  kpx-kpx: Iale la huhuige di kateale vage kena toelanu. Ba, moni keu di monilike.
    Iale di kebia tedaevei moni kateale ovege keu di isivi unaha. Iale la osiohoike
    itumulahalu.’”
  okv-H: Koro amo toho nau avoeto uje nau aisona amo tehora. Na hande ikehena amita
    eto tumo ere ovete?’”
  tbo-tbo: Tau u mone a tanitaniwageya, yaka u ani’mbenena lawa a welewelehi ega binei
    ona nugonugoapapoe.”
  mal-C: എന്റെ പണംകൊണ്ട് എനിക്കിഷ്ടമുള്ളത് ചെയ്യാൻ എനിക്ക് അധികാരമില്ലേ? ഞാൻ ഔദാര്യം
    കാണിക്കുന്നതിൽ നിനക്ക് അസൂയ തോന്നുന്നോ?’ എന്നു പറഞ്ഞു.
  grc-SR: ⸋Ἢ⸌ οὐκ ἔξεστίν μοι ⸉ποιῆσαι ὃ θέλω⸊ ἐν τοῖς ἐμοῖς; ⸂Εἰ⸃ ὁ ὀφθαλμός σου
    πονηρός ἐστιν, ὅτι ἐγὼ ἀγαθός εἰμι;
  bgc-bgc: के यो ठीक कोनी के मै अपणे धन का जो चाहूँ वो करुँ? के मेरै भले होण कै कारण
    तू कड़वी नजर तै देक्खै सै?’”
  khz-khz: Pe, au mageku rorirori, geku moni au geku ririwa gelegelenai pana veveni-agia.
    Pa goi oparuna, kwalana au aoku mavererenai avenina.’
  deu-TKW: darf ich nicht mit dem meinen thun, was ich will? Oder siehst du scheel
    dazu, daß ich gut bin?
  zsr-NT: ¿Naruꞌ cu dë lu naꞌa gunaꞌ ca rëꞌndaꞌ len yuguꞌ le naqui quiaꞌ? ¿Naruꞌ ruzxéꞌitsanuꞌ‑nëꞌ
    lzaꞌu le runnaꞌ queëꞌ szxöni?”
  lin-lin: Boni, nazali na ndingisa te ya kosala na mbongo na ngai nyonso oyo nalingi ?
    Osilikeli ngai mpo ete nazali moto malamu ? »
  hns-NT: Ham aapan paisa se to kar sakiela djaise ham maangiela. Kaahe ke toelog
    djaran kare hai kie ham bhalaai kariela?’ ”
  noa-E: “Mʉch phatkhon aawai mʉchdëu phagam aig phagju aai chirʉmgui” ajim anʉm,
    “pöm phidkhaba arr khʉʉnag awiajã. ¿Wa sĩita pua mʉrʉg õor dʉ̈i ö wajapha apimaphata
    chirʉ́wa?” ajim anʉm chi phidag khʉ jöoirau.
  eng-EMTV: Is it not lawful for me to do what I wish with my own things? Or is your
    eye evil because I am good?’
  mib-NT: ¿Te á tu cuu sáha ri ndese cúní rī jiín xúhun máá rí? ¿Te chí cúcuésún ni
    rō jeē ní chiyāhu vāha ri de jíjnáhan de sɨquɨ̄ jeē váha ni rī? áchí de.
  lif-NT2: इङ्‌गाॽ आनिङ्‌वाॽ हे़क्‍के मनाहाॽ आयाङ्‌ङिन् पिमासि युक् मे़गत्तान्बि?
    इङ्‌गाॽ आनिङ्‌वाॽ यम्‍बा चोगुङ्‌ङिल्‍ले़ थेआङ् के़सिक् पोःक्‍पाबे?’
  xnj-xnj: Nihotola lepi kukita chenigana na mashonga gangu? Ukunilolokesa lingele
    ndava muni nambwina?”
  mmx-mmx: Ik mokso ria do ana lok lavanga salai mi lempilas tarak. La nenu u paase
    mumu parang ia mila nenia laradi ramtaba.’”
  cbr-NT: ¿'Ën curíquinëxa 'ënanbi 'ain carana 'ëx cuëëncësabi oquin an 'ë ñu mëëxuncë
    unicama cupíotima 'ain? ¿'Ën uni itsi curíqui 'ináncëbëtan caramina nutsiquin
    masáquin sinanin?
  tee-NT: Ja jantu lai acpunavi ju qui'anu' tachi ju iclacasq'uinch. Pus ju uxint'i
    ca va lhacch'ip'in ju ali'in ni k'ox xac'amapalai”. Chunch ju junilh ju amat'un.
  eng-LSV: is it not lawful to me to do what I will in my own? Is your eye evil because
    I am good?
  cak-NT: Roma ronojel ri c'o wiq'uin ren, can pa nuk'a' ren c'o-wi chi nin-en anchique
    ri ninjo' nin-en che. ¿O itzel yinatzu' roma nin-en ri utz? xcha' raja'.
  pah-NT: “Pyry ji imondoi ga pe nhiremimbotarimova'ea rupi. A'ereki jiapoa tuhẽ ko
    ji amondo ga pe. Erenhimyrõ nde ga rehe a enhimonha'ngavo ji rehe. A'ereki ji
    jipyry ga rerekokatuavo,” ei ga ga pe, ei Jesus'ga imombe'gwovo.
  sja-NT: ¿Mɨ na eujã chipari-ek'ã? aji. Mɨchi p'arat'a ome ooi mɨchia oo k'inia bɨk'a,
    mëré perã. ¿Parã t'ãri k'achia jõnɨk'ã aji, mɨ t'ãri pia bairã?”
  xed-xed: Laviŋlava yu ta maga skwi manda ya kumaŋ yu nda tseda ɗa, mantsa a kasiʼi
    wa? Ari zɗəgagha a wa a na skwi ɗina maga yu na ta wa ira gha na?” kaʼa.
  mks-NT: Jáchi̱ núná nu̱ú i̱ caja i̱ ña̱ cúni̱ mí i̱ xi̱hín jiu̱hún i̱. Ta co̱ ndítahan
    cahi̱hvi̱ inún sa̱há ña̱ va̱ha ini i̱”, na̱cachi da̱ xi̱hín ña̱ha ñúhu̱ cán xi̱hín
    da̱ cáha̱n cua̱chí cán —na̱cachi Jesús sácú a̱ quia̱hva.
  gfk-S: I tutuno sakit be aiou iat, iou kure ter be ni gil hohaam ta ira nugu barbarat.
    U lilik saasa ter ta dong ing di mur kinong aiou tike tena harbala?’”
  bmu-bmu: “Nani moneŋnöŋ nani sihimnaŋgö dop akiga dop kölja me qahö? Nöŋön ekbonep
    qahö akiga urugan auiga jegi bosoleiza me?’”
  dgz-dgz: Ne moni nega dim da tat anupena di tain ame ne negenat di e ya watananegene.
    Uiwa tauane nagirewa baware munana menan e anu koeam mumiwanin go?’”
  eng-GNV: Is it not lawfull for me to do as I will with mine owne? Is thine eye euil,
    because I am good?
  zaa-NT: Tsí bihua derecho té quia' gunia' ti'iỹa bá calátsa'a' lani nu té quia'
    cá. Tsí rappa lu' la'yélatsi' porqui'ni ná' enne' tsè' áccá.
  eng-WEBSTER: Is it not lawful for me to do what I will with my own? is thy eye evil
    because I am good?
  guh-guh: Tajapalataxae, netoxanepana pacuenia jitsipajë tarajutsinexa. ¿Pacobecaëbame
    tsaja bajarapamonae ayaijava tarajutsixae? jai pabixainaenë petonacuenebivitsi
    yajuvënënëjavabelia.
  bon-bon: Egäsu cäme conocäco pisi nyene cäme rarekaake ca wawename cane ngena tääpume
    singi. Maane nää ire patre eglenenemite, lui cina matikäli padare cabu kaakesea
    jewenisi, yepä cane camle-camle daremu bii becäranemine.’
  nhw-BL: ¿Amo nijpiya tlanahuatili nijchihuas catli nijnequi ica notomi? Huelis san
    anquinchicoitaj pampa nelía cuali niquintlaxtlahui.’
  swh-ONEN: Je, sina haki yangu kufanya kile nitakacho na mali yangu mwenyewe? Au
    unaona wivu kwa kuwa nimekuwa mkarimu?’
  wbi-wbi: Asi! Nalukwitikisivua kuvomba ndavule nighanile vwimila ikyuma kyango?
    uli ni kivini ulwakuva une nili nkoola kukuvapeela ifuinu avange?
  bba-bba: N ǹ ye nɑ kĩ yerɑ kon kɑ nɛn ye nɑ mɔ ko? Nɡe ɑ nisinu mɔ̀wɑ yèn sɔ̃ nɑ
    tɔn ɡeeru kuɑ.
  eng-KJVCPB: Is it not lawful for me to do what I will with mine own? Is thine eye
    evil, because I am good?
  kgk-NT: “Ndaipóri xe jokoharã xe ame'ẽse va'e ame'ẽ va'erã. Aiporiahuvereko kuri
    gwĩ ka'aru ete ae omba'apo va'ekwe-pe. Upéa-gwi nande a'éiry nipo ra'e xe-rehe”
    he'i omba'apo va'e-pe ijáry.
  waj-waj: Na neneenoo ni sikauvaa mminee tiee fai mminaravee. Ni sikauvaa mminaree
    tiee fai na mminaraivo neenoo nakaaraivovee. Na vaidiiya kiisa mmoori varaiya
    pinaa sikau mmiauvaara i nnannatainnee? tiivaivee.
  cpy-cpy: ¿Eeroma omata nopinatante nokoyiri naaka? ¿Pikijako-neenta-tyaawoma noneshironka-tantzi
    naaka?’
  ekk-PKP: Kas ma ei või otsustada teha oma rahaga seda, mida tahan? Miks sa heidad
    mulle kurje pilke sellepärast, et ma tahan teha head?“
  mpx-mpx: Age nige bosowaiu totou no mani na ahe ge na ginol ni ola hauna ya nuwatuan?
    Nau gamagalau ya muloluagil, he ga i ola ge u lomwaketa eliyau?”
  wbp-wbp: Kapi maju kujaju mayi kajilparna-jana yungkarla tala jurrku-juku kujarna-nyarra
    nyurrurlaku yungu? Ngaju-nyangu warlalja talaju! Ngajulurlu kajikarna-jana yinyi
    nganaku-puka yapakuju kajirna ngaju yinjakupurda-jarri! Mardankulu-jana nyurrurlaju
    miyalu maju-jarrija nyampu-patukuju ngularna-jana wardinyirli yungu talaju nyurrurla-piyaku?’
  luo-luo: Donge an-gi ratiro mar timo gima adwaro gi pesana? Koso nyiego omaki koda
    nikech angʼwon?’
  nhe-NT: ¿Ax nijpiya tlanahuatili nijchihuas tlen nijnequi ica notomi? Huelis san
    inmoxicohuaj ica yajuanti pampa nelía cuali niquintlaxtlahui.’
  aii-aii: ”’ܠܲܝܬ ܠܝܼ ܗܵܩܘܼܬܵ‌ܐ ܕܥܵܒ݂ܕܹܢ ܒܡܸܢܕܝܼ ܕܓܵܢܝܼ ܐܲܝܟ݂ ܕܒܵܣܡܵܐ ܠܝܼ؟ ܝܲܢ ܒܲܚܘܼܠܹܐ
    ܝܘܸܬ ܒܝܼܝܼ ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܘܸܢ؟‘
  esk-NT: Nalaunŋaiññiqpik isumaptun aŋalatchikama pigikkamnik? Naagaqaa killuqsraqpich
    anniqsraitñama?’
  msb-msb: Syimpre, may gahom ako sa paggamit san akon kwarta sa nano man na gusto
    ko. O basi naawa ka lang kay maluluy-on ako.’,”
  cpa-NT: Lé² báh³ jmo¹²jni he² hi² hno¹jni quianh¹³ cog³ quieg¹jni. Tsa¹mi³hiágh³hning
    jní² ni³ huu¹³ ma²na²jmo¹jni juanh¹² dsøa¹jni,” ca¹juúh² dsa² juu¹³.
  dso-dso: ମର୍‌ ନିଜର୍‌ ଦନ୍‌, ମୁଇ ଜେନ୍ତି ମନ୍‍ କଲିନି, ସେନ୍ତି କର୍‌ଚ କର୍‌ବାକେ ମର୍‌କାଇ
    ଅଦିକାର୍‌ ନାଇ କି ? କି ମୁଇ ଦାନ୍‌ ଇସାବେ ଦେଲିନି ବଲି ଆଁକାର୍‌ ଅଇଲାସ୍‌ନି ?”
  meu-meu: Be, sibogu egu ḡau sibogu egu ura heḡereḡerena basina karalaia a? Lau na
    mai egu harihari-bada dainai oi o vaḡeḡemu a?
  yva-NT: Syare syo sya doije raunanto vatane inta mai, weamo syo raunanto kai. Wimparijo
    rinai inanuga ngkove so raija rako?’
  dgc-dgc: éy éwan ko beman magimet i gustu ko ta sarili ko a kuhata? Ataay, managhili
    kam beman da gustu ko mangatéd ta mahusay?’
  zpm-NT: ¡Stiba, xtimi naaw, zrieelo guṉdziin naaw zigne racladz naa! ¿Te në rac
    zdoo to ye, raṉ to rquia zdoo naa miech?”
  hix-NT: '@see-verse:MAT.020.014'
  sim-sim: Ya anhin os a ukmbaha a hishiwa hom a ukwa nir. Hako jir mberem ushiwak
    anin ji wapkava hishihi mbandu?� Karem ormu mbara.�
  npi-ULB: के मैले मेरो आफ्नो सम्‍पत्तिलाई मैले चाहना गरेजस्तो गर्नु न्यायसङ्गत होइन
    र ? वा म असल भएको कारणले तिम्रा आँखा दुष्‍ट भएको हो ?’
  cgc-cgc: Ara, pagusto a daw inuon ko ake i na kwarta. Ino, inggit ka tak miad a?’”
  tim-tim: Nâŋe nune puli ire mem siâ me siâ akbiangât amâ nunaet pat. Gâŋe damunne
    akmat me? Nâŋe agak meme âlepŋe akgiŋdere aregât gâŋe wangât nâŋgâm bâli niŋdât?
    Nâŋgâm bâli niŋmenâ ârândâŋ bo aktâp.”
  yor-yor: Àbí ó lòdì sí òfin pé kí èmi fún ẹnikẹ́ni ní owó mi bí mo bá yàn láti ṣe
    bẹ́ẹ̀? Kí ni ìdí tí ìwọ ní láti bínú nítorí èmi ṣe ohun rere?’
  wos-wos: Wu wuna jémba dé. Wu wuna yéwa dé. Guni dika hwewun yéwaka yamba bulékénguni.
    Wuni diré yikafre huruta yandan yikama jémbaka némafwi yéwa hwenjoka mawuli yawuka,
    métaka guni wunika haraki hundi we?’ Wungi dé yawina yafa wa.”
  emp-NTPO: ¿Bʌmaarã mʌ̃ paratara mʌ̃djia o quĩrĩã b̶ʌ quĩrãca oiẽ́ b̶ʌca? Mʌ̃ra ẽberã
    bia bẽrã ¿bʌra biẽ́ nũmʌca?”
  eng-F35: Or is it not permissible for me to do what I want with what is mine? Is
    your eye evil because I am good?’
  ind-ind: Bukankah saya berhak melakukan apa pun yang saya mau dengan uang saya sendiri?!
    Atau apakah kamu iri karena saya bermurah hati kepada orang lain?’”
  pes-OPCB: آیا من حق ندارم هر طور که دلم می‌خواهد پولم را خرج کنم؟ آیا این درست است
    که تو از سخاوت من دلخور شوی؟
  mpt-mpt: '@see-verse:MAT.020.014'
  bla-bla: Kŭttomŏkhsiuats nitsinan' nanĭstsitsitapi nŏk'anĭstutsĭssi? Kŭtaukapiu'ats
    koŏps'pi, mŏk'ŏkhsĭssi nitsinan'?
  ssx-ssx: Ya manima꞉ta꞉ ya hone pa꞉la꞉ tupa꞉ kone pea꞉peke dia꞉ ya꞉la꞉pe o I̱ma꞉
    ta꞉na꞉ma꞉ homolo hata꞉ mandane wanda꞉hali pa꞉ta꞉ ale mandaneeki pa halo halo ekina꞉
    neketa꞉ I̱ yaapo ta꞉na꞉ma꞉ na homelepe laa lota꞉ piekeme.
  mkl-mkl: Kù jɛ bɛi ǹ bii ɑn ceò fiɑm? Mɑ̀ ì wɑɑ ce iɡu si nɑ iyi í jɔ̀ ǹ ce jiidɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ନିଜେନେ ଦନ୍ ଡିରକମ୍ ଇକ୍‌ଚା ଦେତ୍‌ରକମ୍ କର୍ଚ ଡିଙ୍ଗ୍‌ନେ ମେଃନେ ନେଙ୍ଗ୍‌ନେ
    ଅଦିକାର୍ ଣ୍ଡୁ ? ଲେଃ ନେଙ୍ଗ୍ ସରା ଦାନ୍ ବିଣ୍ଡିଂକେ ଡାଗ୍‌ଚେ ନାଁ କୁଟ୍ କେନାଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Taani ta miishiyan koyidabaa oothanaw taw maati baawe? Woykko taani keeha
    gidida gisho neeni qanaatay?’ yaagis.
  unx-unx: ଚିୟାଃ ଆଇଁୟାଃ ମେନାଃତେୟାଃକେ ଆଇଁୟାଃ ମନେଲେକା ଏମ୍‌ କାଇଙ୍ଗ୍‌ ଦାଡ଼ିୟା ? ଚି ଆଇଙ୍ଗ୍‌
    ବୁଗିନ୍‌ ଏମଃନିଃ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେମ୍‌ ହିସ୍‌ଙ୍ଗାଇଙ୍ଗ୍‌ତାନା ?’”
  gah-gah: Nana onoive. Neza ámina monínetunú netá makó loló itove loko gelenoumóza,
    nene ma akohenamihe. Neza netá lamaná alegetumóza, geza nenemú gelekako golesa
    onoihe, loko mini amelaho limó.
  lcm-lcm: Sa, parik napa atogon roron si asuai ani kag kapkap si kag kun vubuk? Vei
    kuvpo pisu nganing anig using napo igenen alis?’
  aer-aer: Kele mwerre-arle the mwerrantye antheke ayenge-arle ahentye-anemenge, nhenhe-arle
    mane atyinhe-arle the antheme nthakenhe-arle ayenge ahentye-aneme-arteke. Iwenhenge-arle-ame
    arrantherre ahele angkerreme? Arrantherre apeke-arle ingkerte-arle-irreme tharle
    anthemenge mwerrantye.’”
  qvc-NT: Chaqa noqaqam dirichuyuq kani, munashqayta ruranaypaq qellayniywanqa. ¿Qamqachu
    imbidyakungi qellayniywan paykunata yanapaptiyqa?” nishpa.
  tgl-ULB: Hindi ba marapat sa akin na gawin kung ano ang nais kong gawin sa aking
    mga pag-aari?' O ang iyong mata ay masama dahil ako ay mabuti?
  cbs-NT: '@see-verse:MAT.020.014'
  xtm-NTPP: ¿Masu va'a‑ni ja sa'a sa ji'in xu'un sa a sukan kúni maa sa? ¿Xi kukueñu
    ini ni ja va'a ini sa a?”, kúu de jiña'a de.
  nnq-nnq: Bo, mbaligwije ukamwa genia muloi gwango pambala? Bo, umone lwina magambu
    ne mbi namwojo gwa mbone?’ ”
  bao-NT: Yʉ ca tiirʉgari wãme yʉ tii maji, yʉ yee wapa tiirica tiiri menare. ¿Ca
    bojoca añugʉ yʉ ca niirijere ĩa tutirã mʉja ĩiti?” cʉ̃re ĩiupʉ.
  san-ORI: ସ୍ୱେଚ୍ଛଯା ନିଜଦ୍ରୱ୍ୟୱ୍ୟୱହରଣଂ କିଂ ମଯା ନ କର୍ତ୍ତୱ୍ୟଂ? ମମ ଦାତୃତ୍ୱାତ୍ ତ୍ୱଯା କିମ୍
    ଈର୍ଷ୍ୟାଦୃଷ୍ଟିଃ କ୍ରିଯତେ?
  huv-NT: ¿Neol, ngome alndom narang leawa xic sandiüm wüx xetomiüna? ¿Ngwüy, ngo
    majneaj mejaw xic ajcan sandiüm nambeol nejiw aton?” aj.
  otn-NT: ¿Ua ga̱di̱ ma̱ndagui̱? ¿Ua hi̱n'yʉ ra̱ nt'ɛ̱di̱ ngue ga̱ sänsɛ te dí̱ nne
    ga̱ ørpa̱bi̱ ma̱ mɛ̱nyu̱? ¿Ua gue ga̱di sɛyabi ni̱ mmi̱c'ɛ̱i̱ui ngue'a̱ ra̱ nho
    dí̱ nne ga̱ ørpe?” bi 'yɛ̱nna̱ mmɛ̱hui̱.
  nop-nop: I na’walaŋ nemek doktiŋa nemek u be u tibit yoŋa tuwot mu tibit be? Be
    siloŋ tiyemiŋat wendoktiŋa yabunadikadaka be tilaŋ?’
  obo-NT: Waa vo kotungud ku nod puung to ahad ondan nid kopi-i ku, su koddi man no
    soopi idda? Saddook nosina ka ayu, su moppiya kos id puungan ku kandan.’ ”
  cak-ENT: Roma ronojel ri c'o viq'uin yin, pa nuk'a' c'a yin c'o-vi richin ninbün
