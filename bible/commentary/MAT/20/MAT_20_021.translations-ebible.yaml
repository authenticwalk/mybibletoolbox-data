    Jɨaɨmɨe o jarɨfebeimo. —Jɨaɨno baɨfemo iaɨmaiaɨ illena, naiñaiño iese llote.'
  jiv-NT: “¿Warí wakeram?” tímiayi Jesus. Tutai nuwa̱ tímiayi “Ame uunt akupin ajastatmena
    nui̱ winia uchir chikichik untsuurnumaani chikichcha menaanmaani akupkarti tusam
    apujsarta.”
  otm-NT: 'Nɛ nu ra Jesús bi ''yɛ̨mbi: ―''Bɛ''a guí nde ga øt''e e, bi ''yɛ̨mbi. ―Dami
    ''yørca ra mate ngue nu''bʉ gui ''yøt'' ran ts''ʉt''abi, ''da xtí hyut''ʉ ma t''ʉhni,
    bi ''yɛ̨n''a ra xisu.'
  dah-dah: Irkeb, “Daniŋ wor po nurde ha?” inyiŋ. Irkeb bere gore, “Igiŋ yeŋ keneŋbe
    ge beleŋ alya bereya doyaŋ yirde hayiŋde gorbe urne waraŋ gayen ketalger heŋ tumŋaŋde
    al doyaŋ yirde hinayiŋ,” yiriŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ prən i mə, “Ikokeikei nəfe?” Mɨreɡi rɨni pen tukwe
    in mə, “Ni mə iəkunouihi mi kəru səiou trouəkure riti ia nɨkarem mwatuk riti ia
    nɨkarem mour nəpɨn tikərɨmənu ia nɨtətə səim.”
  kpr-kpr: Setiri, Iesu numokena ategi usira, “Na rea aono dae resesi?” setiri, evetuá
    sisira, “Ni amboda kini (king) aresa ainda sifoda, nanda sasingu etoto nakáé saso,
    eni ninda ungo gimandukena, a eni umbefukena anumbarera,” aminge sisira.
  san-IAS: tadā yīśustāṁ proktavān, tvaṁ kiṁ yācase? tataḥ sā babhāṣe, bhavato rājatve
    mamānayoḥ sutayorekaṁ bhavaddakṣiṇapārśve dvitīyaṁ vāmapārśva upaveṣṭum ājñāpayatu|
  nho-nho: Jesus ki vasiri ake kiaa ia, “Se aa taau e hiihai?” Te ffine raa ki mee ake,
    “Nau e hiihai maa koe ki tuku hakaoti se taratara maau maa aku tama nei ma ki hakanohoria
    a koe te tama i too vasi hakamaatau aa telaa tama i too vasi hakamaavii, i too saaita
    ma ki noho no tuku i too Nohorana.”
  gym-NT: 'Angwane Jesukwe nieba ie: ¿Ma tö nibi dreye amarebti ye? nieba kwe ie.
    Angwane Zebedeo ngäbriänkä ye meye käkwe nieba krörö mda ie: Ma raba gobrane angwane,
    makwe ngäbäkre tikwe noko mika bäri ütiäte, käkwe mika täkänintbe iti ja küde
    ruenkri amne iti ja küde ngeberekri abko ti tö nibi ribei mae, nieba kwe Jesuye.'
  azg-NT: 'Taxeeꞌ Jesús nnon jon: —¿Nin ꞌnan ntꞌue tsonꞌ? Tꞌa tsanscuꞌñeen, itso juu:
    —Ya na ngüentyja xjen na ntyeꞌntjonꞌ nnꞌan, ncyaꞌ jñꞌoon na ve ntsinda nanmin,
    nnanꞌjonhan ntyja na nditꞌmaanꞌ ꞌuꞌ. Cüiihan ncꞌoon ngiaꞌ tontyjaya ndoꞌ cüiichenhin
    ncꞌoon juu ngiaꞌ ntyjatymaanꞌ.'
  bhd-bhd: तैने तैस पुच़्छ़ू, “तीं कुन लोड़ते?” तैसां ज़ोवं, “वचन दे, कि मेरां इन्ना
    मट्ठां तेरे राज़्ज़े मरां अक तेरे देइने पासे त होरू तेरे बाएं पासे बिश्शन।”
  too-NT: 'Lā'' Jesús kalhasqui''nīlh: ―¿Tuchū lacasqui''na''? Lā'' huan puscāt huanilh:
    ―Camāpa''ksi'' que huā'' tamā''na kalhatu'' quincamana'' natapāxtūtahui''layāni''
    a''nlhā namāpa''ksī''ni''na'', kalhatin na mimpāxtūcāna''j lā'' ā''kalhatin na
    mimpāxtūxuc.'
  ind-AYT: Dan, Yesus berkata kepadanya, “Apa yang kamu inginkan?” Ibu itu menjawab,
    “Perintahkanlah supaya kedua anakku boleh duduk dalam Kerajaan-Mu, satu di sebelah
    kanan-Mu dan satu di sebelah kiri-Mu.”
  cjo-NT: 'Ikantawakiro: —¿Oetaka pikoyiri? Okantziri: —Aririka iinja pipinkatharitaperotapae
    nokowakaakiri apiteka notyomi itsipatemi: apaani jeekatsini pakoperoki, paashini
    pampateki. Ikaatemi itsipateeyemini pipinkathariteeyini.'
  nsn-nsn: Doh Iesu ke dangata pare tatanon. “A haua ro malahiria?” Kare hireono pare,
    “O uauia ingga tar toking tuguo rasine ura la turung tabila uelpakaha toro tokino
    tabtabil tar noumuar Nitoia? Me tang sioko tar pang mua, doh me tang sioko tar
    pang kais.”
  san-DEV: तदा यीशुस्तां प्रोक्तवान्, त्वं किं याचसे? ततः सा बभाषे, भवतो राजत्वे ममानयोः
    सुतयोरेकं भवद्दक्षिणपार्श्वे द्वितीयं वामपार्श्व उपवेष्टुम् आज्ञापयतु।
  tna-NT: 'Da su Jesús ja epuna quisabatana: —¿Ai mique tsada? Beju epuna ja Jesús
    atana uja: —Mi ecuatsasiati su quema ebacua detse mi neje pacuatsasiati. Piada
    mique bai eni bene, pia mique d''ani bai bene paaniute.'
  lid-lid: Eme Jises ndremenyani iy anya, “Ou aso-ok saba lakou?” Iy badih nane asehek
    ta Jises i buku doh, “Jo aso-ok ou asehek anya naduk uru ma la-uh dah kameh manyah
    areu mirihik hawem areu kon tam ta atondrok, ari ereu minem salin, ari ereu minem
    kamweu.”
  wim-wim: Nil Jesus.an thawant, “Nint kaangk ngeenak e?” Nil wanchan thawant, “Aak
    an-aniyangan nint moom piꞌan ngulan iiyān aak ing kenyan-a, nintan nhengk ngatharam
    keꞌ wunpin pulang nungkarangan nyiiniypul ey? Nil thoniya, maꞌ malang nyiiniya,
    aꞌ thoniya, maꞌ thakang keꞌ nyiiniy nungkarangan ey?”
  zga-M: Akhambula, wie nohwa khikhi? Akhambula, uchove utamule, avana vangho ava,
    vaieli vatame yuomo iekhievokho eikhwakho eikyakhundyuo. Uyunghe eikhivokho eikya
    ng'eighe, khuludheva lwakho.
  yom-yom: 'Yesu wuyuvula : —A mbi tidi e ? Niandi wuvutula : —Bika bana bama baba
    babuadi bababakala bavuanda wumosi ku lubakala luaku ayi wumosi ku lumoso luaku
    mu Kipfumu kiaku.'
  san-SIN: තදා යීශුස්තාං ප්‍රෝක්තවාන්, ත්වං කිං යාචසේ? තතඃ සා බභාෂේ, භවතෝ රාජත්වේ
    මමානයෝඃ සුතයෝරේකං භවද්දක්‍ෂිණපාර්ශ්වේ ද්විතීයං වාමපාර්ශ්ව උපවේෂ්ටුම් ආඥාපයතු|
  yut-yut: Iyɨŋban Yesu da yaŋ iyɨgɨt, “Nak da ninaŋ abeŋ do nandɨsal?” Iyɨŋban yaŋ
    yagɨt, “Gak kɨla amɨn madep egɨpbi bɨsapmon on monjɨ bamotno man madep paŋek kɨnda
    da gak da amɨn tet do ae kɨnda da gwandeŋ tet do yɨtjil do yaŋ dagok aŋyobi do
    nandɨsat.”
  grc-BYZ: ὁ δὲ εἶπεν αὐτῇ· τί θέλεις; λέγει αὐτῷ· εἰπὲ ἵνα καθίσωσιν οὗτοι οἱ δύο
    υἱοί μου εἷς ἐκ δεξιῶν σου καὶ εἷς ἐξ εὐωνύμων σου ἐν τῇ βασιλείᾳ σου.
  tbl-NT: Ne mon Jisas se mò du, “Moem de?” Monen se, “Wen tô hnihu béléem dé, Sér.
    Kesok deng kól du yóm kegetahem, kóyóu ke fasadem dou ke angat le myón klohokem
    ni kem lewu ngau ni, sotu fi bè kwananem ne sotu se fi bè iwóngem.”
  cpc-NT: 'Ari josampitanakiro, ikantziro: “¿Iita pikowakotanari?” Okantzi iroori:
    “Tima irootaintsi pimpinkatharintsiti, nokowi intsipatimi notomi impinkathariwintanti,
    isaikimotimi apaani pakopiroriki, iriima pashini isaiki pampatiki”.'
  nhg-NT: 'Hua yejuatzi oquelfejque: ―¿Tli tecneque? Yaja otieyelfe: ―Xomotlanahuatele
    por favur ma motlölicö ini nöncate nopelhua, sente ca momöyecontzi hua ocsente
    ca momöarrabiescontzi, cuöc tejuatzi tomotlamandörfis.'
  nya-nya: Yesu anawafunsa kuti, “Mukufuna chiyani?” Amayiwo anati, “Lolani kuti ana
    anga awiriwa adzakhale mmodzi ku dzanja lanu lamanja ndi wina ku dzanja lanu lamazere
    mu ufumu wanu.”
  ngu-NT: 'Jesús oquitlajtoltij: ―¿Tlinon ticnequi? Yejhua oquijlij: ―Xtlanahuati
    para ne campa titlamandaros yejhuamej in notlajsojcaconehuan se ma notlali moyecmacopa
    niman ocse ipan mopochmacopa.'
  kup-kup: Tahan Iesu hañiv epat at mañah, “Eñarim, ni ne tair netomaz zait tat hakez
    ok hañ?” Pot hahan pi epat mañah, “Met ni deimaz korav ahop ravat hekez porah
    nem roñariv nim irih aban ahoñariv ravat het nim okat epat tek tinatakaroh toutat
    hepan, ma tair? Povoz neen bar nañeken hatevetemaz ne zait toh.”
  jid-jid: Yesu a mye wu, “U wa mi tie ngye niwu?” A hla niwu, “Mison ndu nyme ni
    myrli mu ndu son ni gbuchu u me, iri ni wo rli me u rima ni wo ta' u me.
  wmw-wmw: 'Insa akindairi: “Usakani?” Iye akinjibu: “Ona, amuru wanangu wawiri‑wa
    wekare muufalume wako, mmoja akwikare nkono nriro wako na mwengine nkono sonto.”'
  gmv-GGM: Izikka izo ay koyazi gidees, izakka hayti ta na nam7ati ne kawotethan isay
    ne oshachara issay ne hadirsara utana mala otharki gadus.
  ssg-ssg: Jises kamei i, “Paham waliko la?” Tel hehin ukek, “Tataen o sohotua tel
    Masiwi ti neiniai hatesol seilon, pahak o hanawa huhua natuk ie kapim, tel tepaun
    manau, tel tepaun kalamau lehe lalu sohot masiwi ti neiniai seilon.”
  zpo-NT: 'Lee Jesús mnabdizh cho jabor nzhekla me. Lee me nzhé: —Gorna nabeyy lu,
    nzhekla na lee tub xgaan na zob lad li lo lu nu stub mad zob lad rebes lo lu.'
  poy-poy: Yesu kamkosiya, “Gufira shishi?” Mawu uliya kamwankula, “Gunahidi neni
    kuwera wana waneni awa wawili hawalivagi yumu uwega waku wa kumliwu na yumonga
    uwega waku wa kumshigi, shipindi paguwera Mfalumi.”
  qwh-NT: 'Tsenam Jesusqa queno taporqan: —¿Imatataq munayanqui? —nir. Warminam nerqan:
    —Ama acseqa callanquitsu. Munallä mandacur qallecullanqequi öra wawalläcuna jucnin
    derechu ladiquiman y jucninna itsoq caq ladiquiman tecur mandacuyänätam —nir.'
  gaw-gaw: amu Jesus Nug aum. “Na aḏinu oot heṯe?” awa aum. Jesus Nug anam a amu ah
    nug Jesus amegp̱a aum. “Na ap̱e amu nid dahilaḏ aḏit imu a nahip ḏo maḏoḏp̱a na
    heqon laih laih daaglah, laip̱u laa na heqon naḏiapp̱a dayebeb, laa nug na heqon
    nanehp̱a daaḵu,” awa aum.
  nca-nca: Yiní ŋande oseseyaró, “Ke do karo iŋoyote?” Yiní ŋande miraró, “Ŋande iŋoteno,
    asa keto unipareke wiri yereyote naruyómo ŋuno meté neneŋo simóne irisa ŋa ŋuya
    unipare wiri yerewari, kato kandeke kondéwore kunditiní kato kandeke tesina kunditeweya.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi biñ mñaa zeꞌ: ―¿La coz rlagy ru? ―nam. Orzeꞌ na
    biñ mñaa zeꞌ: ―Ya̱ rlagya̱ nu ornu bi riib ic ru, orzeꞌ gyicy ru mandaar nu tub
    iꞌña̱ gzub ñi par yaa beer, Zeꞌ tuubaꞌñ gzub ñi par yaa reg ru ―nam.'
  mkj-mkj: Jesus idoak, “Da koawoa anahne?” Liho japoang, “Inoauki oang ngoahi pwa
    noai jermwein roahmenne en pwili mwindi ipoamw in oamw loap moaun apel oamw loap
    meing nehn dohioammwo, ma koawoa pirin nahmwarkihla.”
  zac-NT: 'Gunaꞌbë diꞌdzë më: ―¿Pë rac shtúꞌul guna? Shniꞌa ra nguiu ni répill: ―Gunibëꞌa
    guërupë shinia subënú rall lë́ꞌël iurë guënibë́ꞌal ziquë Rëy, túbill ladë ldi
    shtë́nël, stúbill ladë rubësë.'
  kyg-kyg: Yesuꞌa, na agufa yafeꞌmo kahauꞌniye, huno afi geꞌnigeno itaꞌanimoꞌmo hunoꞌaeꞌmo,
    alaꞌapimo maiꞌneka yagaika apatesanageꞌanaeꞌmo kagaeꞌeꞌmo lokaeꞌana maiꞌneꞌanaeꞌmo
    mago mafaꞌneꞌnimoꞌa lamaga kahaopaleꞌmo fai maisigeno mago mafaꞌneꞌnimoꞌa hoga
    kahaopaleꞌmo fai maisigeno hisaꞌafeꞌmo nahauꞌniyanagi he kanalene, huꞌna anategauve,
    huka naha paiyo, huno afi geꞌniye.
  kmk-kmk: Inimus Jesus un, “Singngadan nat piyaom?” Summungbata kanana’n, “Ipalubus
    nu okyan un mantupak tun osa’n anak ku utnat kapon madiwanam kan osa’t nat kapon
    makawigim sin mangiyapuwam.”
  cao-NT: Jatsi, —¿Jahuë ó quëëhai? —i ja qui Jesu niquë. Jatsi quiha, —Noho baquë
    bo shinahuë. Mana xo yonaquí tsi mia tapaí tsi noho baquë bo mi tsahomano ra,
    huësti ca mi mënëcayá no, huëtsa mëxojó no —i Jesu qui jahëhua niquë.
  bbr-bbr: Jisas nukas kiro asir auruwon, “Na owo osap owam?” Kiro asires ätäi keser
    auruwon, “Na is pak paip keser mam. Isan mokoit ori okoro tawa awas na kamwaraun
    ro näwäu sareta, kar mokois ipon näu kaima tanäi, kar mokois ipon saunan kaima
    tanäi, au na pak rawaieir.”
  inb-inb: 'Chi­ura, Jesús tapurka: —¿Imatak muna­kungi? Chasa uiaspa, chi warmika
    ai­nirka: —Kam mandangapa tia­rispa chaia­ura, kai nuka­pa iskandi wam­bra­kunata
    tia­ri­chi­puangi: sug­taka, kamba alli ladu; sugtaka, kam­ba lluki ladu.'
  hrv-hrv: 'A on će joj: “Što želiš?” Kaže mu: “Reci da ova moja dva sina u tvome
    kraljevstvu sjednu uza te, jedan tebi zdesna, drugi slijeva.”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Lée webio á ũ màkóo wi yi?» Ó o bía:
    «Dé ũ ɲii na miì le ĩ zàwa nùwã ɲun na kà ò o nì-kéní khíi kɛń ũ
    nín-tĩánì, ká a nì-kéní kɛń ũ nín-káahó ũ bɛ́ɛnì yi.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñemba nura ꞌbɛhña̱: ―¿Te rá ꞌbɛ guí ne gui ꞌyadi? Nepʉ
    ra ꞌbɛhña̱ bi da̱di bi ꞌñena: ―Dí ne gue nuya yoho ma tꞌʉ da hñudi con gueꞌe nu
    xcrí nda̱, ꞌna da hñudi ja ri ꞌñɛi ha nu maꞌna ja ri nga̱ha̱.'
  wnu-wnu: 'Yamangar eng Yisas qani ende yara ne Yisas qebi qamar: “Meimi?” ende qamara
    yamangar eng nob qamar: “Qen geret ne munon baraitari aib burab gab eng yonou
    wau ombur eng wuriba qubei ne wuriwaga nonou qipisen ig-ig end igorunor.”'
  zam-NT: 'Jesús mnibdi''s loo xna'' myen''. Ndxab Jesús: ―¿Cón ndlya''sl li na, ey?
    Xna'' myen'' ndxab loo Jesús: ―Co''se'' ñibe''pe'' U'' loo nu'' loo izlyo'' ndxè'',
    ta'' U'' lugar gàc thìb xgan'' daa síndico no gàc tedib xgan'' daa juez co'' lyath
    no U'' hora. Con''ate no más ndlyazen, Tad.'
  zyp-NT: Zisu taco, “Zemaw na du?” tatah a hae. Canuno taco, “Na painah letah ka
    sawcapaw leh pahning heh pakheh na cacang lang, pakheh na cavui lang na tysah
    ky he tah ka du,” tatah a tah.
  sey-NT: 'Ja̱ maca i̱pi se̱jiꞌi, i̱ote: “¿I̱quere yëcoꞌni, mëꞌë?” Caquëna, sehuo,
    ñeje: “Yëꞌë caya mamajëre mëꞌë paꞌi te̱ꞌtena ëjaohuaꞌire neni mëꞌë ëja te̱ꞌtena
    yequëre cuiꞌne ari te̱ꞌtena ñocaijë̱ꞌë.”'
  nvm-nvm: Fu ijeg kuamga Jesu fu uri kua, Regavo a irerag vierafenmano kuain? Jesu
    fu ijeg kuardamga bara iji fu una roin kua, E-e ni iviakma igia kuardiekin tavan
    iji a una E Bomana rene Godon e iji samuagdiakro roko ijia am afnun nokarok (2)
    igi be fu imut on maink ijia fikevo be fu imut on aizinak ijia fikno kiemne.
  mps-mps: Tama Jisasgo agabolo te po wai, “Nago magi nai godolo ebowe?” wali. Tama
    agai Jisasbolo te po wai, “Nago po obaso da, teda eno e ogwa si te nago we bidi
    tonalubo madigi nage pąde dulalumainogo, te me nago dolo nogo badu bidiyu, te
    me nago pobase nogo badu bidiyu emainao.” Te bidi sigo idago te po wai.
  pab-NT: '— Xoare haoka? nexa Jesus. Hoka nehena: — Kalorexe hisaohenere xowakaite
    kasani nityaninai tyokaha hihaliya naokita, hatya hifihini maniya, hatya hiwatone
    maniya xoaha — nexa axa Jesus.'
  llg-llg: Boe ma Yesus natanen, nae, “Ina paluu hata?” Boe ma inak ndia nafada nae,
    “Leoiak Ama! Au oke, fo mete ma Ama nanggatuuk toꞌu palenda so, na, Ama soꞌu mala
    au anang dua sala ia, fo sila tungga toꞌu palenda sama-sama lo Ama boe. Au oke
    fo Ama nanggatutuu esa neu Ama boboa konam, ma esa bali neu boboa kiim.”
  kyf-kyf: 'Ɔ nɛɛ: «Nɩɩ, na ''yua sɔ nɩ, zlɩ -ɩn -ka nyɩma ''wlulapɩlɩda -mɩ, -na
    zukpa -wa, -ɩn ''nyɛ wa ''yoo, yabhlo ''ka -na lilisɔlʋ ladɩ, ''ɩn yabhlo ''ka
    -na kɔpɛsɔlʋ ladɩlɩ.»'
  tpi-tpi: Na Jisas i askim em olsem, “Yu laikim wanem samting?” Na dispela meri i
    tokim Jisas olsem, “Mi laik bai yu tok olsem dispela tupela pikinini bilong mi
    i ken sindaun klostu long yu long kingdom bilong yu, narapela long han sut na
    narapela long han kais.”
  mih-NT: 'Ta i ndaca tuhun ra Jesús sii ña, ta i catyi ra: ¿Ñaa sa cuñun zavehi?
    Ta i catyi ña sihin ra: Cuhvon vatyi quɨvɨ cua cundyaca ñohon, cua cundyaa nduu
    tahan zehi suhun. Minoo ra siyo cuohon ta minoo ra siyo zatyun.'
  qvh-NT: 'Sayno niptin Jesús nergan: “Captenga alicher canman.” Saymi say warmi ruwacur
    nergan: “Mandag canayquipä Tayta Diosninsi churashuptiqui cay ishcay wawäcunata
    churayculanqui gamta mandäsishunayquipä, taytay. Jucta derëchayqui cagman y jucagtana
    isogniqui cagman jamaycasilanqui.”'
  kms-kms: Di Jisas nari, “Nu yumbo pughe kin ningg kuari?” Ni oyi wundig wuri, “Nu
