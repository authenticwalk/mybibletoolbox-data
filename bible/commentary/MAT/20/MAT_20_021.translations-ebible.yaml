  kiz-kiz: Yesu akan'jobhela, “Ghwilonda kiki?” Akanijobhela, “Amuru kujha abha bhanabhangu
    bhabhele bhatamayi, mmonga kibhoko kya kulia ni mmonga kibhoko kya bhebhe kya
    kushoto mu bhufalme bhwa jhobhi.”
  tzo-TZE: 'Jech ijac''bat yu''un li Jesuse: ―¿C''usi chac''an? ―xut. Itac''ov li
    me''ile: ―Alo amantal ti co''ol chachotiic achi''uc li chib cole. Jun ta abats''icob,
    jun ta ats''et ac''o chotiicuc ti c''alal tsta yorail chtal apas mantale ―xut.'
  lex-lex: 'Yesus Natiana: “Ompuaka hya''a ine?” Noma pat de nwahla lirni niwra: “Amee,
    awuak de la''pa Omlia'' Ray de a a''nu rora ramtatna pa rhapetre''ru la''a O liwangenmu
    de totpa amlernan wali ya''uli-yawedi.”'
  dov-dov: Jesu wakati kulinguwe, “Niinzi ncholombozya?” wakati kulinguwe, “Layila
    bana bangu aba kuti bakkale, umwi kululyo umwi kulumwensi lwaluboko, mubwami bwako.”
  rgu-rgu: Yesus natane ni nae, “Mama parluu ubeaꞌ?” Ana nafada nae, “Leo iaꞌ Papa!
    Au hule fo, maneniko Papa matuuꞌ homu pareta, sona Papa soꞌu ma au ana ki ia ra
    duas, fo ara homu pareta sama-sama ro Papa. Au hule fo Papa fee esa natuuꞌ nai
    Papa boboa ona Ma, ma esa nai boboa ii Ma.”
  toc-NT: 'Jesús kalhás­quilh: —¿Túcu huix laca­squina xac­tlá­hualh caj hua̠ntu̠
    mila­cata? Xlá chiné huá­nilh: —Cat­lahua aktum lanca li̠tlá̠n, acxni̠ huix natzu­cuya
    ma̠pek­si̠­nana cumu la̠ lanca rey, xtáhui cha̠tum quin­ka­huasa nac mim­pek­stácat
    y cha̠tum nac mim­pek­xuqui la̠qui̠ lac­xtum nata­ta̠­ma̠­pek­si̠­naná̠n.'
  ulk-1902: E abim detager, kega, Nalu lu ma laglag? E abim detaut, Ma uiabi daratager
    neis kara uerem emeri mari dog, nerute le mara tuter pek, a nerute le mar ber
    pek, mara baselaia ge.
  som-som: Wuxuu ku yidhi, Maxaad doonaysaa? Waxay ku tidhi, Amar in labadaydan wiil
    mid midigtaada, midna bidixdaada, boqortooyadaada ka fadhiistaan.
  mam-C: 'Xi tqanin Jesús te: ¿Ti''tzin tajach? Ante qya xi ttzaq''win: Wajatla''y,
    tu''n kykub'' tq''uqb''in wala toj Tkawb''ila toj tman q''ob''a ex juntl toj tẍnayaja
    kawil tuk''iy.'
  ndj-ndj: Yesu kamudasha, “Chiwudayila liki?” Mawu yula kamuwombela, “Ngukuluva undangi
    muwutwa waku, ava vana vangu vavili vayikali yumu mwambu waku wa mlilu na wingi
    mwambu waku wa mkiyi.”
  mbj-NT: 'Ti m'' Jesus eaanh ta hã: —H''ëëd ti makarẽn? —näng mäh. Ti m'' ỹỹnh ky
    hadoo: —Ỹ karẽn paawä, a hub hadäk hẽnh tah ỹ see basooh man''oo bä, s''ỹỹ me
    ta seeh, mabag''ããs doo bä kä —näng mä Tsijaag Jowãw sa ỹỹn kyyh.'
  lat-VUC: 'Qui dixit ei: Quid vis? Ait illi: Dic ut sedeant hi duo filii mei, unus
    ad dexteram tuam, et unus ad sinistram in regno tuo.'
  ngp-ngp: Yesu niyo amgamba, “Waungani?” Yudya mvele niyo agamba, “Sigiila kugamba
    wanangu awa, yumwenga ekale kulume kwako, na yumwenga naye kumoso uko ko Useuta
    wako.”
  enq-2: Dokopa Jisasame baa lamaiyoo, “Nambame embanya aipa pyakapili lao masilyipi?”
    lea. Dokopa enda dokome baa lamaiyoo, “Embanya kingdom dokonya, nambanya wane
    dalaponya mende embanya kingi tolaetena petena lakape. Mende embanya kingi koeyatena
    petena lakape” lea.
  eng-ASVBT: And he said unto her, What wouldest thou? She saith unto him, Command
    that these my two sons may sit, one on thy right hand, and one on thy left hand,
    in thy kingdom.
  mna-mna: 'Tana Yesu iwi i ma iso: “Nu lelem pa sokorei?” Mi moori tina ipekel kwoono
    ma iso: “Nio leleŋ be kaimer, nu sombe swe mburom mi peeze ku ma ipet mat, na
    ur lutuŋ bizin ru ti be timbot su zilŋom uunu mi tiuulu upa peeze kamŋana. Ta
    imbot nomom woono, mi toro imbot la ki ŋas.'
  myw-myw: Yeisuw ilana, “Aveiyag sivinam?” Iw mana̱wen ilana, “Kukwaleiwag va̱gan
    kid igaw bukuguyaw, nitug siyas-nan bisinis wadadam, teitan wamkwa̱tay, teitan
    wamkimaw.”
  sby-sby: Yesu walamwipusheti, “Mulayandanga cani mama?” Uyu mutukashi walambeti,
    “Kamunshomeshesha kwambeti, banabame aba, umo akekale kucikasa cenu cakululyo,
    naumbi kucikasa cakucipiko mu Bwami bwenu.”
  sll-sll: Bomba, Yisas aang i yu ditongwi, “Na tal ol ni terale?” dungwi. “Kene ole
    kemilanga haung na wana suri u dalni holo holi monamba?”
  yaq-NT: 'Ju''u Jesus: ―Jitasa empo neu waata ―ti au nattemaek. Ini''i aapo: ―Inime''e
    woika in yoemiam betana, chukula, jum che''a yo''otaka em yejtene''po, seenuk
    batatana eu a'' yejtene'' betchi''bo, juka'' senuk intok, mikko''otana eu a''
    yejtene'' betchi''bo junuen nesaune ―ti au jiiak.'
  uro-uro: Dä ma Jisas ka snanbät sä qi i, “Nani a nge na agiqa?” Dä qi qoar na qa
    i, “Mamär iva ngi rhares iva mugas pä gi Muräktpäm dä va rhiom däkt ngua imiom
    in duqun di ak dä gi sael dap ak dä gi märmär.”
  ita-1885: 'Ed egli le disse: Che vuoi? Ella gli disse: Ordina che questi miei due
    figliuoli seggano l''uno alla tua destra, l''altro alla sinistra, nel tuo regno.'
  muy-muy: 'Yezu àhi ahkado : « Kawayay ti nə̂gruk mam ? » Wal nakəŋ àhi : « Ka ya
    ti akəzuma bay gayak gəɗakani na ti kə̂vi divi ana bəza goro hini cʉeni ni tânjəhaɗfuk
    kà gəvay, bəlaŋ ka ahar ga ɗaf, bəlaŋ ka ahar ga gəjar gayak ti. »'
  kqc-kqc: Ma nikaiteyo, “Ya ura reisa bi beika?” Nikabai reyo, “Nai mida remanu bi
    yi ourefeidena amena sanari yokoi bi yi vana rama rofu ameinu reyaine ma yokoi
    bi enana rofu ameinu reyaine.”
  tav-tav: 'To bairo co cáto: —¿Ñeere mʉ yʉ cátibojape mʉ booti? co caĩwĩ Jesu. —Mʉ
    carotiri paʉ cãnopʉ ati maja yʉ punaare mʉ mena carotiparãre na mʉ cũwã. To bairo
    átiri jĩcaʉ cariape nʉgoa, apeĩ cacõ nʉgoapʉ caroti ruiparãre na mʉ cũwã, caĩ
    jeniwõ Jesure.'
  eng-ULB: Jesus said to her, “What do you wish?” She said to him, “Command that these
    my two sons may sit, one at your right hand and one at your left hand, in your
    kingdom.”
  spa-VBL: “¿Qué es lo que me pides?” le dijo Jesús. “Por favor, aparta a mis hijos
    para que se sienten a tu lado en tu reino, uno a tu derecha y el otro a tu izquierda”,
    le pidió ella.
  fra-_FOB: 'Et il lui dit: Que veux-tu? Elle lui dit: Ordonne que mes deux fils,
    qui sont ici, soient assis l''un à ta droite et l''autre à ta gauche, dans ton
    royaume.'
  hau-ULB: Yesu ya ce mata, Me kike so in yi maki?'' Sai ta ce masa, ''Ina so ka ba
    'ya'yana izinin zama a mulkinka, daya a hannun damanka, daya kuma a hannun hagunka.
  mal-mal: 'നിനക്ക് എന്ത് വേണം എന്നു യേശു അവളോട് ചോദിച്ചു. അവൾ അവനോട്: ഈ എന്റെ പുത്രന്മാർ
    ഇരുവരും നിന്റെ രാജ്യത്തിൽ ഒരുവൻ നിന്റെ വലത്തും ഒരുവൻ ഇടത്തും ഇരിക്കുവാൻ കല്പിക്കണമേ
    എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye yimapoo egeesee takaso, “Nayo amapoo ogoo goo takalame ka
    simiyo?” diso. Eseme yayo Yesu mapoo nei egeesee takaso, “Nayo wiligi doloso badalai
    mi mapoo mo holo bakadio hagee heeso nee dee deedee dokolo bado, osoloso hee nee
    dee dobusu dokolo bado dalai tekepowo?” dee takaso.
  urd-GVR: Īsā ne pūchhā, “Tū kyā chāhtī hai?” Us ne jawāb diyā, “Apnī bādshāhī meṅ
    mere in beṭoṅ meṅ se ek ko apne dāeṅ hāth baiṭhne deṅ aur dūsre ko bāeṅ hāth.”
  far-far: Ma sa Jesus ka ledia keni ne ka 'uri, “Te ne 'oe doria?” Nia ka fata 'uri,
    “Nau ku doria 'oe alangai fuaku, 'oe alamatainia ro wele ne nau ki ka to karangi
    'oe, ta wane ka gouru 'i bali 'o'olo amu, ma ta wane bali mauli 'amu, kada 'oe
    kingi laona 'Initoe 'oe.”
  suz-BL: मिनु येसुमी “मार पुंइनेवे?” देंमेनु “हे शेंब, गे इन राज्‍यम आं तौ आस कली
    का इन ग्‍युरा, का इन पेरा गे बाक्‍चा गेचा कली मुल हुकुम दुम्‍ल” दे पुंइतु। मत्ती
    १९:२८
  car-NT: 'Jesus wyka''po i''wa: “Oty ''se ko man?” Ika''po i''wa: “Kaiko, mojan okonokon
    y''makon wotandy''moto''me ajaporito moro anundymary ta: o''win amy ajapo''tun
    wyino, o''win amy ajapojery wyino.”'
  amp-amp: Jisasr sinyahato kfo memort, “To wakfo ptha.” Kfo memot, “Na kanga, ni
    kingn toh thoft nanhu yon husfn mano mano arhutwaf. Womr wayak htatwanr tirmifkor
    yo womrne kindonko. Rofn ninpno mano mano rhuhato bro yufat yakhato ninhu hingrneft
    yakitohnhorahfn.”
  bht-bht: यीशुऐ उसा जो बोलया, “तू क्या चांहदी है?” उना उसयो बोलया, “ऐ बचन दे, कि
    मेरे ऐ दोनो पुत्र तेरे राज्य च, इक तेरे सजे पासे कने इक खबे पासे बेई सकन।”
  eng-NOY: And he said to her, What is thy wish? She saith to him, Grant that these
    my two sons may sit, one on thy right hand, and one on thy left, in thy kingdom.
  cub-NT: 'Aru Jesús jẽniari jã́rejamed̶a ṍre: —¿Yéde d̶acaji mʉre? arejamed̶a. Ʉ̃́re
    arejacod̶a: —Dobaicõjejacʉ ina jímara pʉcarãre mi yebai, cũinácʉre meapũravʉi
    aru apecʉre cãcopũravʉi, mi jabotequinʉmʉ maquinóre, arejacod̶a õ.'
  ita-1927: 'Ed egli le domandò: Che vuoi? Ella gli disse: Ordina che questi miei
    due figliuoli seggano l’uno alla tua destra e l’altro alla tua sinistra, nel tuo
    regno.'
  lww-lww: 'Ana Yesu pisatam̃e naga, pisape “?Ana ko sinom̃an osape oviun ya?” Sira
    nene pisatam̃ea, pisape “Inu sineunia nesape otam̃an sanini: pogos nap̃a ko ovisirlua
    kiom̃a nasup̃enena, p̃isi na naruu la luwoka nene akilia atotano amio ko e kiom̃a
    yo wa nap̃a metava lavisin ko, tai e lepas nen lumom̃a na p̃amarua, a tai e lepas
    nen lumom̃a na p̃am̃eli.”'
  ckb-ckb: 'ئەویش پێی فەرموو: «چیت دەوێت؟» گوتی: «بفەرموو با هەردوو کوڕەکەم لە شانشینییەکەتدا
    یەکێکیان لەلای ڕاستت و ئەوی دیکەیان لەلای چەپت دانیشن.»'
  nas-nas: Jiisuuꞌke aaꞌpuuꞌ, niaꞌuma, “Daꞌ aming kapooꞌ piaromaang?” Eeꞌnoko tenie
    aaꞌpuuꞌ, “Amainta nnurinketa dake enang eeꞌ miruꞌereaing narung tampavine-aape
    baꞌnanuaing eeꞌnoko narung mareꞌaanavine-aape daꞌkoo tenang daꞌ daurarong deentaravainang.”
  uvl-uvl: Pe Iesus onteia hei neu ke teke, “Lemem taua utar nge Iau?” Pe hei neu
    hele, “Nga etue nenge ta tutu nga lem naualanga pe nekinga, o talue tutuk mur
    nai nei ke elle kila nga ilim hele nenga pen tamalmal, pe e nga ilim hele nenga
    pen hoihoi.”
  eng-BBE: And he said to her, What is your desire? She says to him, Let my two sons
    be seated, the one at your right hand, and the other at your left, in your kingdom.
  ixl-CNT: 'Utz tal u Jesuus te ech tzaꞌ: —¿Kam asaꞌ?— Texh te. Tzaqꞌbꞌu u ixoj ech
    tzaꞌ: —Aꞌ unsaꞌ taꞌxh saaleꞌ aas sakꞌujeꞌ kaꞌvaꞌl qꞌu vitzꞌin sakꞌatza tu vaQꞌesalail;
    maꞌl tasebꞌal utz, vaꞌt tamax.— Texh te.'
  xsi-xsi: 'Aku Yesu ikasoŋa tu, “Noko ilo tu naŋa ma aveta mana.” Aku taine ŋinde
    nde ipai Yesu tu, “Naŋa iloŋgu mine: lâ zo ŋana noko ma pwai Koipu Ŋalae, ande
    noko ma kupatea natuŋgu toŋge ŋana isaŋona noko tini laiti pa wia kâ, aŋga toŋge
    ŋana isaŋona noko tini laiti pa ŋâsi kâ.”'
  crx-NTPO: '''Et Sizi ndi yulhni, “Ndet sts''o hukwa'' ninzun?” ''Et ts''eke ''utni,
    “Nts''e whulerwe inli-un, ndunne nane suzkeh, ''enne ''ilhoghun nailhni ts''unk''us
    tidalh ''ink''ez ''ilhoghun intl''us ts''unk''us tidalh, sgha óonin''ai.”'
  kan-OKCV: ಯೇಸು, “ನಿನ್ನ ಬೇಡಿಕೆ ಏನು?” ಎಂದು ಕೇಳಿದರು. “ನಿಮ್ಮ ರಾಜ್ಯದಲ್ಲಿ ಈ ನನ್ನ ಇಬ್ಬರು
    ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನು ನಿಮ್ಮ ಬಲಗಡೆಯಲ್ಲೂ ಇನ್ನೊಬ್ಬನು ನಿಮ್ಮ ಎಡಗಡೆಯಲ್ಲೂ ಕುಳಿತುಕೊಳ್ಳುವಂತೆ
    ಅನುಗ್ರಹಿಸಬೇಕು,” ಎಂದು ಬೇಡಿಕೊಂಡಳು.
  bbb-bbb: Fu ijiege kuamoga Jesu fu urina kuae, Ro ire a vierafema ije a irere ijene
    vierafemano kuae? Ijadufuo bara ije fu una gue kuae, E Ireobo a isekie, na vierafe
    maza ije a una E Ireobo rena Godido e ije samuagiakiro ruomo ijia ame fari none
    inokiro ige be fu umui one maeneke ijia fikiro be fu aeneke ijia fino kuae.
  blw-blw: Yachi yag ekat Jesus an hiyéén, “Nokay hen ifagam.” Yag annaat ifaga way
    mangaliyén, “Ay achi mafalin ta no umchah hen mantorayam wat ilam paat ta hen
    antoy chuway a-anào hen mìtùchu an hea way epatùchum hen iha hen pachawananno
    ya hen iha ah pachawigim.”
  tam-2017: 'அவர் அவளைப் பார்த்து: உனக்கு என்ன வேண்டும் என்று கேட்டார். அதற்கு அவள்:
    உம்முடைய ராஜ்யத்திலே என் குமாரர்களாகிய இவ்விரண்டுபேரில் ஒருவன் உமது வலதுபக்கத்திலும்,
    ஒருவன் உமது இடதுபக்கத்திலும் உட்காரும்படி அருள்செய்யவேண்டும் என்றாள்.'
  azz-NT: 'Huan Jesús quitajtoltij ijcuín: ―¿Toni ticnequi? Huan in sihuat tananquilij
    ijcuín: ―Xitanahuati que ompa campa Tejuatzin titayecana ica mohueyichicahualis
    ma no noconehuan ma no quipiacan tanahuatil para ma motalican se moyecmacopaca
    huan in ocsé moopochcopaca.'
  spa-RV-1909: 'Y él le dijo: ¿Qué quieres? Ella le dijo: Di que se sienten estos
    dos hijos míos, el uno á tu mano derecha, y el otro á tu izquierda, en tu reino.'
  csy-csy: Jesus in, Bang dei ni ziam? ci in dong hi. Ama in, na kumpingam sung ah
    hi ka tapa te ni sia na ziatsang ah khat, na veisang ah a dang khat tosak in,
    ci hi.
  mxq-NT: 'Ta ja Jesús yajtʉʉjʉ: —¿Tii dʉn mdsejpy? Ta jaꞌa ꞌyadsooy: —Tya̱a̱ts majtskʉ
    nꞌuꞌunk. Tunʉ mayꞌa̱jtʉn es xyaꞌuꞌuñʉt tuꞌuk aga̱ꞌa̱ñdsyoo es jatuꞌuk ana̱jñdsyoo
    ma̱ mij myajkutúkʉt.'
  tzj-NT: —¿Nak nawajo' chwe? ne'xi rmal ja Jesús. —Ja tok xtoqui ja ragobierno atat
    xtaya' ta jun orden chi eje'e' awa' ca'i' wal ri', jun ntz'abe' pan awiquik'a'
    in jun chic ntz'abe' pan awixcon, ne'e ja rixok tre.
  tdt-tdt: Jesus husu, “Senhora hakarak saida?” Senhora nee hataan, “Hau husu atu
    aban-bainrua kuandu Ita Boot ukun nudar Liurai, hau nia oan nain rua nee, ida
    tuur iha Ita Boot nia sorin loos, ida iha sorin karuk.”
  ron-BTF: 'Și el i-a spus: Ce voiești? Iar ea i-a spus: Permite ca acești doi fii
    ai mei să șadă unul la dreapta ta și altul la stânga, în împărăția ta.'
  eng-WEBP: He said to her, “What do you want?” She said to him, “Command that these,
    my two sons, may sit, one on your right hand and one on your left hand, in your
    Kingdom.”
  eng-FBV: “What is it you are asking me for?” Jesus said to her. “Please appoint
    my sons to sit beside you in your kingdom, one on your right and the other on
    your left,” she asked.
  nld-1939: 'Hij zeide haar: Wat verlangt ge? Ze sprak: Laat deze twee zonen van mij
    gezeten zijn in uw rijk, de een aan uw rechter-, de ander aan uw linkerhand.'
  bwo-bwo: Iyesuswere, «Eege ngeyiri?» bí eti. Biwere, «N mengstotse t nana'a gitets
    hanots iko giro maants, iko k'ano maants bobeetwok'owo taash woshwe!» bíet.
  nch-BL: 'Huan Jesús quiilhui: ―¿Taya tijnequi? Huan nopa sihuat quiilhui: ―Xitanahuati
    para ni ome notelpocahua ma mosehuica, se ipan monejmat huan seyoc ipan moarraves
    quema titanahuatis.'
  quc-TNT: 'Ri Jesús xuta'' che: ¿Jas caj la, nan? —xcha che. Ri chichu'' xubij: Aretak
    cächaplej takanic la pa qui wi'' ri winak, cwaj chi cäya la chque ri quieb wal
    chi quecu''bi uc'' la, ri jun pa wiquiäk''ab la, ri jun chic pa ri moxk''ab la,
    —xcha che.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿L̇l̇ëye woydëp?» «Pja ber sök no pjl̈uyoshko
    ga bor wapga do pjök ëre iëp ber l̈öng bop tjok, or mil̈ë kjl̈ara, or kël̈ë kjl̈ara»
    l̈e ba kong.
  kaq-NT: —¿Jahua min queenain? —Jesusen jaquin. —Mia noquen quiquin hapo hihqui tian,
    nea heen baque rabe mia namanbi hapo rabe hihnon yohixonhue. Huetsan mia mecayahoxon
    yononon, huetsan mia memihohxon yononon yohixonhue —hahquin haibaan.
  ahr-ahr: येशुनी तिले ईचारं, तुले काय पाहिजे? ती त्याले बोलनी, तुना राज्यमा मना ह्या
    दोन्ही पोऱ्यासमाधला एकले उजवीकडे अनी दुसराले तुना डावीकडे बसाडं, अशी मनी ईच्छा
    शे.
