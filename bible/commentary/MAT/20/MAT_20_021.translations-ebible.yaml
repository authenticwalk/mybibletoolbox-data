    azaxai la mit sazaxa zunum ma axazak la mit kais sunum.”
  kyq-kyq: 'Kɛn Isa aakin̰ se ɗeekin̰ ɔɔ: «Naai tap ɓo Ꞌje ɗi?» Mɛnda se tɛrlin̰ ɔɔ:
