verse: MAT.020.021
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Hoto oletealeike a louliho.” Ige au namihai avoe,
    “Di mo abui koeau a esemu. Iale a kosive baluga holige ataeau a adae vuvunemo
    umale kela a isiviage di mo moleu a ada inuteve ugulamosege moleu a ada agiteve
    ugulamoi vuvune mai.”
  okv-H: Iesu na, “Umo do uje ere oe.” ainge enu amina, “Umo King ururo nau meni heriso
    erevi avo no ingeni be ta eto no ingeni anga ta arumbeto tihi jigora ejo.” ainge
    enu
  tbo-tbo: Ega yaka Yesu i lubayadeya i pa, ‘Awai om luhogala?’ Ma wawinena i baha
    i pa, ‘A luhogaleya ipa om ani taniwaga una tutuhagaya hougana, natunatuwe mitehi
    apo ota tugula gogona, gehouna u awala hinebawam ma gehouna u keham.’
  mal-C: “എന്താണ് നിന്റെ ആഗ്രഹം?” യേശു ചോദിച്ചു. “അങ്ങയുടെ രാജ്യത്തിൽ എന്റെ ഈ രണ്ട്
    പുത്രന്മാരിൽ ഒരാളെ അങ്ങയുടെ വലത്തും മറ്റേയാളെ ഇടത്തും ഇരുത്തണമേ,” എന്ന് അവൾ അപേക്ഷിച്ചു.
  grc-SR: Ὁ δὲ εἶπεν αὐτῇ, Τί θέλεις; Λέγει αὐτῷ, Εἰπὲ ἵνα καθίσωσιν οὗτοι οἱ δύο
    υἱοί μου, εἷς ἐκ δεξιῶν ⸋σου,⸌ καὶ εἷς ἐξ εὐωνύμων ⸋2σου,⸌ ἐν τῇ βασιλείᾳ σου.
  bgc-bgc: यीशु नै उसतै कह्या, “तू के चाहवै सै?” वा यीशु तै बोल्ली, “मन्नै वचन दे,
    के मेरे ये दो बेट्टे तेरे राज्य म्ह एक तेरे सोळे अर दुसरा तेरे ओळै कान्ही बेठ्ठै।”
  khz-khz: Ne Iesu na egare erenagiato, netiwato, “Goi rakagau oririwana?” Ia evega-geleto,
    netiwato, “Ono vega-ripaku, au natuku tauria ruala ea, goi ria pio wati-tanu,
    ta ripamu ai, e ta kaulimu ai gemu Basileia aonai.”
  deu-TKW: 'Er aber sagte zu ihr: was willst du? Sagt sie zu ihm: sprich, daß diese
    meine zwei Söhne einer dir zur rechten und einer zur linken sitzen sollen in deinem
    Reiche.'
  zsr-NT: 'Jesús gnabnëꞌ‑nu, rnëꞌ: ―¿Bizxa rëꞌnnuꞌ? Rënu Lëꞌ: ―Gna bëꞌ cöꞌbiꞌ tubiꞌ
    zxiꞌnaꞌ ni cuit lëꞌu yubél len yetubiꞌ cöꞌbiꞌ cuit lëꞌu yögl ga niꞌ gna bëꞌu.'
  lin-lin: 'Yesu atunaki ye : — Olingi nini ? Azongisaki : — Laka ngai ete bana na
    ngai mibale oyo ya mibali bakovanda kati na Bokonzi na Yo : moko na ngambo ya
    loboko na Yo ya mobali, mpe mosusu, na ngambo ya loboko na Yo ya mwasi.'
  hns-NT: 'Tab oe poetjhies: „Toe ka maange hai?” Tab aurat bolies: „Djab toe raadj
    tjalaihe tab hamaar doei betwan tor doeno bagal baith sakiega?”'
  noa-E: 'Magbaawai Jesuu irig, —¿Khandamta ig ʉ? ajim. Magbaa ich ũanau, —Señor,
    magan ya pʉchta thumaam khʉʉn Pörkhabaadeewai mʉ chaain mʉkhʉʉn numiita pʉch bigaau
    juppibá ajim, pʉch dʉ̈i iek theeg amkhĩir: ãb pʉch juachaar gar, maagwai ãb pʉch
    juawë gar, Santiago Juan dʉ̈i igwi.'
  eng-EMTV: And He said to her, “What do you desire?” She said to Him, “Grant that
    these two sons of mine may sit, one on Your right hand and one on Your left, in
    Your kingdom.”
  mib-NT: 'Te ni cajnūhun yá ña: ¿Na vé cuní rō? Te ni cahān ña: Cuāha ní jnúhun jeē
    quɨvɨ̄ ndácu ní jniñu te conēne ndɨndúú séhe ná yáha xiin ní, ɨɨn i lado váha
    ní, te ɨnga i lado jecó ní, achí ña.'
  lif-NT2: ये़सुरे़ खे़न् सेःन्‍दोसु, “थे़मा चोगुङ् पिने़र फाॽआङ् पेलि के़भाक्‍काबे?”
    खे़ल्‍ले़ नोगप् पिरु, “के़हाङ्‌जुम्‍मो कन् ने़प्‍फु आस्‍साःहाॽ के़जुप्‍साङ् नु
    के़भे़न्‍छाङ् ले़प्‍माङ् युङ्‌मा पाङ्‌घे़से़ॽओ॥”
  xnj-xnj: Yesu akamkota, “Ugana kyani?” Mau yula akayangula, “Lagazila muunkosi waku
    vana vangu ava vavili vatama, mmonga upandi waku wa kulyelela na yungi wa kumangeya.”
  mmx-mmx: La ne Iesu ga sue i, “U vara lavanga salai?” La ni ga lok, “Una siam do
    na lumdak tarak dubat kis saparav u at Linintoo ram, lara ro at latno la lara
    at liviang taram.”
  cbr-NT: 'Abë banatisa tania isquin ca Jesusan cacëxa: —¿Añu caramina cuëënin? Cacëxun
    ca cacëxa: —Mixmi ''apu ''aish min nëtë upínu tsotan ''ën tuacëx bëtsíxa min mëqueu
    tsómainun bëtsix min mëmiu tsónun camina ''imiti ''ain, mibëa ''apu ''inun.'
  tee-NT: 'Chai ju Jesús junich: ―Tijuch ju lac''asq''uin. Chai ju yuchi juni: ―Acsni
    alhinona'' ju uxint''i anauch ni catatavi vachu'' anch ju ani ixt''iyun''an qui''ask''at''an.
    Ju pumatam catola'' lamilhicana chai ju pumatam lamilhimacx. Ju chunch ni cac''atsacana''
    ni xalack''ajin tajunita.'
  eng-LSV: and He said to her, “What do you will?” She says to Him, “Say that they
    may sit—these two sons of mine—one on Your right hand and one on the left, in
    Your kingdom.”
  cak-NT: 'Ri Jesús xu''ij che ri te''j: ¿Anchique ri najo''? xcha'' che. Y ri ixok
    xu''ij che ri Jesús: Ren ninjo'' chi cuando na''an yan gobernar, ri ca''i'' wal
    re'' xquiech''oquie'' ta apo awiq''uin; can ta quiri'' xta''an chique, jun ta
    nic''ue'' pa a-derecha y jun ta pa a-izquierda. Can tabana'' chique chi xtic''ue''
    ta quik''ij, xcha'' raja''.'
  pah-NT: 'A''ero ga ei hẽa pe: —Gara nde erepota? A''ero hẽa ei ga pe: —Ekorame yvyakotyve''g̃a
    nduvihavuhuhetero ti ere agwa''g̃a pe jira''yra''g̃a pe toko memei ti g̃a huvihavamo
    nde pavẽi. Nahã ti ere g̃a pe g̃a mboapyga nde pyri aheapykakatuva''ea rehe ojipe''ga
    kikoty ejohukoty ojipe''ga kokoty ejohukoty rũi nde pyri nehẽ, ei hẽa Jesus''ga
    pe.'
  sja-NT: 'Mãga unuk''ãri, Jesupa iidiji: —¿K''ãata k''inia bɨma? aji. Ma wẽrapa p''anauji:
    —Jarapáde aji, pɨ eperãarã rey beek''ãri, mɨ warrarã su-ak''ɨ p''aneedamerã pɨ
    ik''aawa, aba juaraare, aba juabi eere.'
  xed-xed: «Nu ta kumə ka na?» ka Yesu nda tsi. «Wana na zwana ɗa his na, sagha fitika
    ga mghama gha ya ná, ka mnata ka, ŋa nzata na zwana ɗa na, nda ga zeghwa gha ya,
    nda ga zlaɓa gha ya, ka yu,» kaʼa nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ña̱: —Ndá quéa̱ cúni̱ ndó —na̱cachi
    a. Já na̱cachi ñá cán já: —Ña̱ cúni̱ quéa̱ ná caja ndó ña̱ma̱ni̱ cahnda ndó chuun
    ña̱ ná caco̱o in in ja̱hyi i̱ xoo jíi̱n ndó. In da xoo cuáha ta in da xoo íti
    jíi̱n ndó indiví tá ná cacomí ndó cuéntá sa̱há ña̱yivi —na̱cachi ñá cán.'
  gfk-S: Io, Jisas ga tiri ie, “U sip ra so?” Iga balu Jisas be, “Aiou sip be nu hartule
    be karek ra iruo natigu, dur na kis ta ira iruo palpal tam naramon tano num kingdom.
    Taitus nong na kis tano kata na lumam, ma ta nong tano kesa na lumam.”
  bmu-bmu: Mewö jiiga qesim waŋgiyök, “Gi wani yuai akŋamgö mötzan?” Qesim waŋgiiga
    kewö jiyök, “Göŋön ölöp jim kutunöŋga nöŋgö nahönyahötni kietkön mönö göhö bemtohoŋnöŋ
    eu öŋgöba kunöŋ börögi ölŋe aka kunŋan börögi qaniŋe tata yuai pakpak galöm kölbeak.”
  dgz-dgz: Iesu waen ame wayaven, “Ge dim da menan anuingi?” Waen ame gare wan, “Otun
    waina dere mam, toemu gega amunewa warawa gapan mu den bawarewa tap amba mainaga
    nutup gapan da senip gapan ae wanumop.”
  eng-GNV: And he said vnto her, What wouldest thou? She said to him, Graunt that
    these my two sonnes may sit, the one at thy right hand, and the other at thy left
    hand in thy kingdome.
  zaa-NT: 'Lèe nna rèe na: Biani calatsi'' lu''. Becàbią nna rą ne: Bèni cuią''lu''
    mandado qui''ni xuàni chuppa ca ỹi''ni yì''į cuitta'' cuią''lu'' le'' reino qui''
    cuíą''lu''a, ttuą lado ná'' bàni nna áttuą lado ná'' yatti nna.'
  eng-WEBSTER: 'And he said to her, What wilt thou: She saith to him, Grant that these
    my two sons may sit, the one on thy right hand, and the other on the left in thy
    kingdom.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapovajavabelia: —¿Detsa pitsicuene jitsipame
    tacatoexanaenexa? jai Jesús. Nexata bajarapova jumaitsi Jesúsjavabelia: —Pamatacabi
    daxitacuene evetsianame, tocopatsianame taxënatobeje nemuxuneneta penaecaenexabeje
    panenajuaevetsinexa. Itsanë tocopatsianame necujanenia peecaenexa. Itsanë tocopatsianame
    netsavenonenia peecaenexa, jai bajarapova Jesúsjavabelia.'
  bon-bon: Yeesu utemlige egä, “Maane ngena tääpu mäte singi?” Magebi te jejige egä,
    “Maane toraca tiicepi, egä cäme ai neeneni bägrä cina cirege adnata määme camu
    poto ca piiyepu säwäci poto ca, maane liba biname bine cire ewademepi.”
  nhw-BL: 'Huan Jesús quiilhui: ―¿Tlaque tijnequi? Huan nopa sihuatl quiilhui: ―Xitlanahuati
    para ni ome notelpocahua para ma mosehuica, se ipan monejmac huan seyoc ipan moopoch
    quema titlanahuatis.'
  swh-ONEN: Yesu akamuuliza, “Unataka nini?” Akajibu, “Tafadhali, wajalie wanangu
    hawa ili mmoja aketi upande wako wa kuume, na mwingine upande wako wa kushoto
    katika Ufalme wako.”
  wbi-wbi: U Yesu akam'bula,”Ghulonda nikuvombele kiiki? Umwene akamwamula akati,”Nisuma
    uvitikisie avanango ava vavili, kuuti mu vutwa vwako jumonga ikale ulubale lwako
    ulwa kundio ujunge ikale ulubale ulwa kung'highi.”
  bba-bba: Yesu u nùn bikiɑ u nɛɛ, mbɑ ɑ kĩ. U nɛɛ, ɑ de nɛn bibu yiru yeni yu sinɑ,
    turo wunɛn nɔm ɡeuɔ, turo mɑɑ wunɛn nɔm dwɑrɔ sɑnɑm mɛ kɑɑ bɑndu di.
  eng-KJVCPB: And he said unto her, What wilt thou? She saith unto him, Grant that
    these my two sons may sit, the one on thy right hand, and the other on the left,
    in thy kingdom.
  kgk-NT: —Mbava'e tipo ereipota? he'i kunha-pe. —Ne nhe'ẽ-py togwapy nde yke-rehe
    joja xe memby. Erejehexa uka ramo nhande ruvixa ramo, togwapy nde yke-rehe peteĩ
    nde akatúa-koty. Peteĩ nde asu-koty ave togwapy, he'i Hesu-pe ombotuvixa ukaseve-vy
    mo'ã omemby.
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: E aaniivaara ni yaparakiannannee? tuduu
    rikioo inna sai tunoo: A gioonna kiaapuuyara dinara suaivaki aa ni maapu aavaitana
    kieetavaitana varida vuaivo i yaaku yaadudainningiaa varino vuaivo i yaaku geedainningiaa
    varinaraivaara makee ee-oo kianee,'
  cpy-cpy: 'Ari rojampi-tanakiro Jesús, ikantziro: “¿Iitaka pikowako-tanari?” Okantzi
    roori: “Tema rooteentsi pipinkatharen-tsite eeroka, nokoyi itsipatemi notyomi
    ipinkathari-wentante, ijeekimotemi apaani pakoperoki, riima itsipa ijeeki pampateki.”'
  ekk-PKP: „Mis see on, mida sa minult palud?“ küsis Jeesus temalt. „Palun määra nii,
    et mu pojad istuksid sinu kuningriigis sinu kõrval, üks sinu paremal ja teine
    sinu vasakul käel,“ palus naine.
  mpx-mpx: Yeisu i baek elana i ba, “Hauna nuwam?” Yaka i ba, “Nu bateli eliyau, sauga
    ebo wam abalogugui nu ahe, natuwau labui ya, etegana ni misiyowa labem awomwa
    ge etegana ni misiyowa gegebamwa.”
  wbp-wbp: Jijajirli yalu-manu nyanunguju, “Nyarrpa-manirnangku?” Karntajurla wangkaja
    nyanungukuju, “Kajinpa nyuntu wiri nyinami yangkangka nguru-nyayirni-wangurla
    nyuntu-nyangurla, wiri yirraka-palangu ngaju-nyangu-jarra ngalipa-nyanu-jarra
    yungu-pala nyina watinyarra nyuntu-nyangurla yitipi-jarra, jinta jungarni-purdanji,
    jinta jampu-purdanji.”
  luo-luo: Yesu nopenjogi niya, “En angʼo mudwaro?” Nowachone niya, “Gol chik mondo
    moro ka moro kuom yawuota ariyogi obi obed kodi e pinyruodhi, moro e badi korachwich
    to machielo e badi koracham.”
  nhe-NT: 'Huan Jesús quiilhui: ―¿Tlachque tijnequi? Huan nopa sihuatl quiilhui: ―Xitlanahuati
    para ni ome notelpocahua para ma mosehuica, se ipan monejmatl huan seyoc ipan
    moarraves quema titlanahuatis.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܘܼܗ̇ ܝܼܫܘܿܥ: ”ܡܘܼܕܝܼ ܒܵܥܝܲܬ‌ܝ؟“ ܘܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ:
    ”ܫܒ݂ܘܿܩ ܐܲܢܹܐ ܬܪܹܝ ܒܢܘܿܢܝܼ̈ ܝܵܬܒ݂ܝܼ ܥܲܡܘܼܟ݂ ܒܡܲܠܟܘܼܬܘܼܟ݂، ܚܲܕ ܡ̣ܢ ܝܲܡܝܼܢܘܼܟ݂ ܘܚܲܕ
    ܡ̣ܢ ܣܸܡܵܠܘܼܟ݂.“'
  esk-NT: Jesus-ŋum apiqsruġniġaa aġnaq, “Sumik pisukpich?” Aġnam kiuniġaa, “Tilikkik
    ukuak iġñakka aquppitḷasiḷugik ilipni, iḷaqataa taliqpiqñun suli iḷaqataa saumipñun
    atanniqsuiguvich aŋaayuqautipni.”
  msb-msb: Hinunga niya an babayi, “Nano an gusto mo?” Nagsabat ini, “Ituga mo sa
    akon na ini na duha ko na anak an makaingkod sa magluyo mo kun magahadi ka sa
    imo glorya didto sa Jerusalem.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³: ―¿He² hi² hnøngh²hning? ―ca¹juúh²dsa.
    Jøng² ca¹juúh² hio¹³: ―Jmóh³hning hi² tógh¹ og¹ ja²ŋiuh¹jni lang¹² cugh²hning,
    na³ma²tǿ² ja³ma²lanh¹²hning dsa² jmo¹² héh¹, jan² dsa² guú¹ tø¹guie¹jo¹³, jan²
    dsa² tø¹guie¹jón¹ ―ca¹juúh² hio¹³.'
  dso-dso: ଜିସୁ ତାକେ ପାଚାର୍‌ଲା, “ତୁଇ କାଇଟା ମନ୍‍ କଲୁସ୍‌ନି ?” ସେ କଇଲା, “ଜେଡେବଲ୍‌ ତମେ
    ତମର୍‌ ରାଇଜେ ରାଜା ଅଇସା, ମର୍‌ ଏ ଦୁଇଟା ପିଲାମନ୍‌କେ ତମର୍‌ ଡେବ୍‌ରି ବାଟେ ଆରି ଉଜା ବାଟେ
    ବସାଇବି ବଲି ମକେ କାତା ଦିଆ ।”
  meu-meu: Bena ia ese e nanadaia, eto, Dahaka o uramu? Ia eto, Mani ba hereva, natugu
    raruosi bini ta idibamu ai ta laurimu ai bae helai, emu basileia lalonai.
  yva-NT: Umba Yesus po raura nanto rai pare, “Animaisye mi mbeke dai?” Umba mo raura
    akanande Ai mare, “Syare sya arikainye jirume so inta tuna no Injae nanem ngkove
    rai, inta tuna no Injae nanem ngkakai rai arono wimbe akarive Nya munijo kove
    rai. Syare Nyo ana umaso raunande rinai.”
  dgc-dgc: “Anya i gustu mua?” kagi ni Jesus. Ey kinagi no bébe, a “Maano, atdinan
    mo i éduwa a éye a anak ko ta katungkulan de a side i bisi mo, a side i kaguman
    mo éng maghari ka.”
  zpm-NT: 'Dzigo bnabdiidz Jesús lo me, pe nac favor ne racladz me. Pquiab me rëb
    me: ―Racladz naa gneedz luu diidz sob tibga xpëëd rii naa cue luu zeeṉe gdziṉ
    dze ne laa luu zob zobnabey luu; tib zho nëz derech, stib zho nëz revés.'
  hix-NT: Eten xe manaye, kekon hatà, Txesusu, àwya. Eten xe manaye. Onà wyaro neyukye
    hatà, wosà. Toto komo kayaryet me mosonyhen hatà, amnye ha, kekon hatà. Ehonomnà
    me xaxa mosonyhen hatà. Ehonomnà me rma rha romryerà komo yenyàr xe wehxaha, owya,
    kekon hatà. Toto komo kayaryet me harha oyehtoko, onà wyaro kasko, moxamo wya,
    romryerà komo wya. Rohanaka eryewtatxoko, omoro howehehra, omoro xarha howehe,
    kasko, àwyanye, owyaro rma rha ehonomnà me ehtxoho menye, kekon hatà, Txaku komo
    yonà, Txesusu wya.
  sim-sim: Urik Jisas sirin ormu silira, �Mberem a ukmbaha nyi hishindu?� Urik simu
    mbara, �An a hishiwa os malakamak mi naha yanga mihik mi liwa wolo jikisi anhi
    tovron mi mbanak malakamak fri naha mir nga nakrem fri lika, lar tapmama yok lar
    tava ashi yok.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “तिमीले के कुराको चाहना गर्छौ ?” तिनले उहाँलाई
    भनिन्, “तपाईंको राज्यमा यी मेरा दुई जना छोरामध्ये एउटा तपाईंको दायाँ हातपट्टि
    र अर्को बायाँ हातपट्टि बसून् भनेर आज्ञा गर्नुहोस् ।”
  cgc-cgc: Jesus i gainsa ki kanen, “Manang, ino liag no?” Sabat din, “Gapangabay
    a na naan ta adlaw na papungkuon ka na mag-ari, tagan no ta pabor darwa ko an
    na bata na mungko danen naan ta kilid no na isya an naan dapit ta tuo daw isya
    an a, naan dapit ta wala.”
  tim-tim: Ulilaŋdo hin magaŋep, “Gâ wangât nâŋgât?” dâmbo hin dâep, “Sop siân gâŋe
    togom luâk âmbâle hârok damunyeŋe akbialân sop ain nanlogâtnande gasomge bikŋe
    bikŋe tatmâ kembu akbiandat.” dâep.
  yor-yor: Jesu béèrè pé, “Kí ni ìwọ ń fẹ́?” Ó sì dáhùn pé, “Jẹ́ kí àwọn ọmọ mi méjèèjì
    jókòó ní apá ọ̀tún àti apá òsì lórí ìtẹ́ ìjọba rẹ?”
  wos-wos: Wakwexékéléka dé Jisas wa, “Métaka nyéni mawuli ye?” Wungi wandéka lé déré
    wa, “Hukémbu méni du takwaka néma du reta méni wamét bér wuna nyan yéték nak ména
    yika tambambu, nak ména aki tambambu retambér. Bér wumbu reta nawulak du takwaka
    néma du retambér.”
  emp-NTPO: 'Maʌ̃ne Jesuba iwid̶isia: –Bʌa ¿cãrẽda quĩrĩã b̶ʌ?– Idjia panusia: –Bʌ
    jũmarã boroda b̶ebʌrʌd̶e za mʌ̃ warrarã umé panʌda ab̶a bʌ jʌwa araare, ab̶a bʌ
    jʌwa acʌare b̶ʌdua.–'
  eng-F35: So He said to her, “What do you wish?” She says to Him, “State that these
    my two sons may sit one on Your right and one on Your left in Your kingdom.”
  ind-ind: Yesus bertanya kepadanya, “Apa yang Ibu mau?” Dia menjawab, “Kelak waktu
    Engkau menjadi raja dan duduk di atas takhta kerajaan-Mu, berjanjilah bahwa kedua
    anak saya ini akan diberi jabatan yang paling tinggi, yang seorang di sebelah
    kanan-Mu dan yang seorang lagi di sebelah kiri-Mu.”
  pes-OPCB: 'عیسی پرسید: «چه درخواستی داری؟» آن زن جواب داد: «وقتی در ملکوت خود، بر
    تخت سلطنت بنشینی، اجازه بفرما یکی از پسرانم در سمت راست و دیگری در سمت چپ تو بنشینند.»'
  mpt-mpt: Yesuse baabonea Obo ne nimin ketneneko genebte? gesea o baabanoa Kobo bain
    wengo baatnenale! Sinanomo kobo komok sum anemeb dimo ne meme elisa komokwal aniba
    make keb biino kweital dae kikib ye tounea eka make afan dae kikib ye tounaneko
    gesoa
  bla-bla: Ki an'ĭstsiuaie, Tsa kanĭstsitsitapa? An'ĭstsiu aie. Anit am'ox nitai'akokosĭx
    mŏkittaupĭsau kitsĭn'naiisĭnni, tuks'kŭma netots'i, ki tuks'kŭma e'aksĭsauotsi.
  ssx-ssx: Yesuma꞉ alota꞉ Neketa꞉ aleke hone peleke pitelepe leekeme. Koto leeke mo
    wanda꞉ma꞉ hombo peaaso alota꞉ Nakana꞉ma꞉ Kini hali pitilipi natena꞉ do ya weki
    yaapo naka꞉ popeke nanema꞉ weki ma꞉nda꞉ pitu make hoeya꞉ nanema꞉ weki ma꞉nda꞉
    pitu pina꞉ pi la꞉ witolo I̱ pa꞉ta꞉ la꞉ wie leekeme.
  mkl-mkl: Nɔ Jesu í beeɛ í ni, mii ì bi. Ŋɔi í ni, si wɑɑti iyi ɑɑ nɑɑ i jɛ bommɑ,
    jɔ̀ ɑmɑ minjim ŋɑu ihɛ̃, inɛ ɑkɑ̃ ku bubɑ ɑwɔ njɛɛ, inɛ ɑkɑ̃ mɔ ɑwɔ cɑnɡɑɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ ସାଲ୍ୟାକୁକେ, “ମେଁନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ?” ମେଁ ବାସଙ୍ଗ୍‌କେ
    “ନାଁ ଅଃନା ବେଲା ଇଃସାଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌‌ ବେଲା ଆକେନ୍ ନେଙ୍ଗ୍‌ନେ ମ୍ୱାକ୍ଲିଗ୍‍ ନେଉଂକେ
    ମୁଇଙ୍ଗ୍‌ଜା ନାଁନେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା ଆରି ମୁଇଂଜା ବେସ୍ୟା ନ୍ତି ପାକା ନାରାକଏ ଡାଗ୍‌ଚେ ସାମୁଆଁ
    ବିଲା ।”
  gof-RNT: Yesuusi iikko, “Ne ay koyay?” yaagis. Iya zaarada, “Ne kawotethan ha ta
    nam77u nayti issoy ne ushachchan issoy ne haddirssan utto garkkii!” yaagasu.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ କୁଲିକିୟାଏ, “ଆମ୍‌ ଚିନାଃ ସାନାଙ୍ଗ୍‌ ତାନାମ୍‌ ?” ଇନିଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ,
    “ଆଇଁୟାଃ ନେ ହନ୍‌କିନ୍‌ ଆମାଃ ରାଇଜ୍‌ରେ ମିଆଁଦ୍‌ନିଃକେ ଜମ୍‌ତିସାଃରେ ଆଡଃମିଆଁଦ୍‌ନିଃକେ ଲେଙ୍ଗାତିସାଃରେ
    ଦୁବ୍‌କାକିନ୍‌ ମେନ୍ତେ ଆଚୁକିନ୍‌ମେ ।”
  gah-gah: 'Loko lokago, Izesú nene nanetakumú givisekago nolane. Loko lokago, eza
    láa loko limó: Gele nemekako, gugulizaki ve napa loló okako geí gizapaló nene
    gipáne losi imane nene gonanalivagi siató gigilika luga luga minatáive loko noluve.'
  lcm-lcm: Na kala sui iria ta, “Au mipo buk a sa?” Na kila antok ia ta, “Napo buk
    ani ku asok ta mangsikei i kag ngono nat ani kan sinong si kam palso na mang anu
    si kam palkais nei kam vainagoan.”
  aer-aer: Kenhe Jesus ikwere angkerlenge, “Iwenhe-ame the ngkwenge mpwaretyeke?”
    Re ikwere angkirtnerlenge, “Urreke, unte tyerrtye ingkirreke anthurreke akngerrepate
    anerlenge, ampe nhenhe atherre akngerrepate ngkwenge itwele anetyeke, ngkwenge
    itweke arrernelhetyeke anyente akwe-arratyeke, arrpenhe akwe-alyengeke.”
  qvc-NT: 'Chaymi Jisusqa tapurqan: —¿Imapitaq munangi yanapashunaypaq? nishpa. Chaymi
    chay Sibidiyupa warminqa nirqan: —Taytitu, yumbaypa gubyirnun kashpaqar, yush''ayku
    kamachikuy, kay wambraykuna suqnin allin laduykipi, suqnin ichuq laduykipi tiyashpa,
    qamwan kamachikunanllapa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Ano ang nais mong hilingin?” Sinabi niya sa
    kaniya, “Ipag-utos mo na ang aking dalawang anak ay makakaupo sa iyong kaharian,
    ang isa sa iyong dakong kanang kamay at ang isa naman ay sa iyong dakong kaliwang
    kamay,.”
  cbs-NT: 'Jesúsun yukakin: —¿Mia jawa medabewapa?— aka jatun ewan jatu yuixunkin:
    —Min nukun xanen ibuaitianan, na en bake dabe jau mibe xanen ibuxanun min inaitian
    betsa min yusiudi inun betsa min yusmaudi ea jatu katubain tsaumaxunxanwen— akaya'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍¿Nawa kúni ni? ―‍kúu ya jiña''a ya. Te jiña''a
    ña: ―‍Tatnuni ni ja jin kunukoo sa''ya sa a, in de xiñi kua''a ni ma te in‑ka
    de xiñi satni ni ma nuu tatnuni ni ma ―‍kúu ña jiña''a ña.'
  nnq-nnq: Yesu ngabakonya, “Bo, mpala nike?” Amama benia ngabajanga, “Unengele kube
    ingota yango ibena yeno maitama jumwe kalelo na jonge kangeja mu Kingwana chiinu.”
  bao-NT: 'To biro cõ ca biiro ĩa: —¿Ñee mʉ booti? —cõre ĩi jãiñawi Jesús. Cõ pea
    o biro cʉ̃re ĩiwo: —Mʉ ca doti niiri tabepʉre, yʉ punare jĩcʉ̃ mʉ díámacʉ̃ nʉña,
    apĩre mʉ ãcõ nʉña pee, cʉ̃jare mʉ ca duwi dotiro yʉ boo —cʉ̃re ĩiwo.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତାଂ ପ୍ରୋକ୍ତୱାନ୍, ତ୍ୱଂ କିଂ ଯାଚସେ? ତତଃ ସା ବଭାଷେ, ଭୱତୋ ରାଜତ୍ୱେ ମମାନଯୋଃ
    ସୁତଯୋରେକଂ ଭୱଦ୍ଦକ୍ଷିଣପାର୍ଶ୍ୱେ ଦ୍ୱିତୀଯଂ ୱାମପାର୍ଶ୍ୱ ଉପୱେଷ୍ଟୁମ୍ ଆଜ୍ଞାପଯତୁ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―¿Cuane indiüm, müm? ―aj nej. Quiaj tapiüng
    aaga najtaj: ―Teat, wüx nüt apchetemear merang natang nenajiüt tiül micambaj,
    ijchaw chetemoj ajcüwa xecual cam aton, nop amb wüx miác iwix alinop amb wüx miquiamb
    ―aw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―¿Tema̱ ma̱te guí̱ nne ga̱ øt''a̱''i̱? ―bi ''yɛ̱mbi̱.
    Ra̱ xisu p''ʉya bi ''yɛ̱mbra̱ Jesús: ―Dí̱ nne ngue nu̱p''ʉ ha gui̱ mmi̱ ngue gui̱
    nda̱st''abi, guí u̱nna̱ nt''ɛ̱di̱ ya yoho ma̱ ts''ʉnt''ʉ ''bʉcua, ngue n''na di̱
    mi̱hni̱ n''yɛi, n''na di̱ mi̱hni̱ ga̱ha̱.'
  nop-nop: Kaŋ Jesudibo tubu-udaneeŋ ninadiguk, “Du maŋgoŋdok nadilaŋ?” Unduŋ ninadiune
    adibo yoguk, “Du nai indidegoŋ yokilitibeŋ ala kougoŋ Mapme Wapum mintadakalewaaŋ
    nai uŋaniŋ mihineyat yanagila niŋ kohoge didimeniŋneŋkade eŋ niŋ kohoge kapmadineŋkade
    yapmeune itemeek.”
  obo-NT: Mid intud si Disas kandin, kahi rin to, “Ondan man kos id kopi-i ru?” Id
    tavak iddos ba-ay to, “Id kopi-i ku no otid inguma ron kos timpu to kodhari ru,
    od po-unsaron du inis oruwon anak ku riyot duug du, sokkad diyot kowanan woy dos
    sokkad diyot ivang du.”
  cak-ENT: 'Ri Jesús xbij c''a chin ri te''ej ri'': ¿Achique c''a ri najo''? xbij
    chin. Y ri ixok xbij c''a chin ri Jesús: Yin ninjo'' c''a que tok rat nabün mandar,
    tabana'' c''a que ri ca''i'' val re'' nyetz''uye'' ta apu aviq''uin, jun ta c''a
    pan avajquik''a'' (pan a-derecha) y jun ta pan axocon (pan a-izquierda). Tabana''
    cheque que nc''uje'' ta quik''ij, xbij rija''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤌᤧᤔᤠ ᤆᤥᤃᤢᤱ ᤐᤡᤏᤧᤖ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤁᤧᤓᤠᤰᤁᤠᤒᤣ᥅” ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ
    ᤐᤡᤖᤢ. “ᤁᤧᤜᤠᤱᤈᤢᤶᤔᤥ ᤁᤴ ᤏᤧᤵᤑᤢ ᤀᤠᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤁᤧᤈᤢᤵᤛᤠᤱ ᤏᤢ ᤁᤧᤓᤧᤴᤇᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤕᤢᤱᤔᤠ ᤐᤠᤱᤄᤧᤛᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī jīcā tūhún yā ña: ¿Nā tiñu vāji ní? De nī ncāhān ña: Cuāha ní tūhun
    jā quīvī tatúnī ní de cundeē ndúū sēhe sá yáhá xiín ní, iin ji lado cuáhá ní,
    de incā ji lado sátín ní, ncachī ña.'
  san-TIB: ཏདཱ ཡཱིཤུསྟཱཾ པྲོཀྟཝཱན྄, ཏྭཾ ཀིཾ ཡཱཙསེ? ཏཏཿ སཱ བབྷཱཥེ, བྷཝཏོ རཱཛཏྭེ མམཱནཡོཿ
    སུཏཡོརེཀཾ བྷཝདྡཀྵིཎཔཱརྴྭེ དྭིཏཱིཡཾ ཝཱམཔཱརྴྭ ཨུཔཝེཥྚུམ྄ ཨཱཛྙཱཔཡཏུ།
  qve-NT: 'Hinaqtinmi Jesusqa payta tapuran: —¿Imatataq munankirí? nispa. Chaymi chay
    warmiqa khaynata niran: —Ama hina kaychu, favorniykita merecesaq, qan gobiernaspaykiyá,
    kay wawaykunata tiyaykachipuway, hukninta phaña ladoykipi, huknintañataq lloq''e
    ladoykipi, nispa.'
  pao-NT: Soo Te Pabe'e yise mu pea meeoo tubenga, “Ha'yoo u unnena yow?” Soo mu pea
    yise meeoo ka Te Pabe'e netamma, “Ha'oo sakwa umu e doodooamu saa'a ka u-baa manepunnena
    ka numu u nemadunaga meakwuse?”
  cbu-NT: 'Isussha: ¿Maya zandaksha? tárangiya. Kizsha: Shiy kizpur Apanlltishcha
    Ipusamarini. Shiyamari kasiyarush kizpur kurak taachsha shiya. Ashiriya, kurak
    shiyamari kasiru taakchush, nuwaa ipari ipunsheemish ichinguroo kasiru taamaam
    ipusangi; Sandeekootsi, misha Wangaatsi átana, tárangiya kiza Isusootsi.'
  usa-usa: 'Îtuma timá ámikaiye: “emmá nóiqtabaq kákaiyo?” téna ítáitana min-íníkómá
    wemmá timá ámikaiye: “emá anaaékaqa anó-kinimma máinona-kanaaraqa ketí maa-kááyáq-íyápógórátámá
    enamakaq mááyoye. té minnáyaba akoqnáá umá timá-timiyo.”'
  soy-soy: 'Yeesu uu pɛɛ u pisɛ rɛ: Yo kɑɑ́ lɑ kɛ́ pɔ́ wɑ? Uu rinɔ́ɔ u yɔ́su rɛ: Nɛ
    lɑ rɛ ɑ ŋmurɛi rɛ pɔ́ tíyɛsɛ pinɛ́ŋmɑ́nɛ mpí kɛtɛ́ ɑpí mɑsí ipɔ́yɔ́ɔpi kɛ́mɛɛ
    tonɛ, ucɔ kupɔ́lukɛ-lukɛ, ucɔ kupɔ́míi-mɛ̃.'
  hui-hui: Yasuhanda ibuhondo lalu, Í̠ agile hamelo bedebe, lene. Wali biagome ladai
    bialu lalu, Í̠ Handame Haga Kini harengi i̱ igini kira ogolabome í̠naga gi le
    tigalaha berelo lalu i̱hondo langi, lene.
  amf-amf: Kidiar kona ‘‘Ya yer haraa zage?’’ ki hamade. Kodiar ‘‘Naana inna kina
    lamaanaam hasa bitamonte kalaam hasa mizaqimbar, kalaam hasa warkatambar hayayse
    keam dottsaa’’ kina ko hamade.
  quc-NNT: 'Ri Jesús xuta'' che: ¿Jas kaj la, nan? —xcha che. Ri chichu'' xub''ij:
    Aretaq kächaplej taqanik la pa ki wi'' ri winaq, kwaj chi käya la chke ri kieb''
    wal chi keku''b''i uk'' la, ri jun pa wikiäq''ab'' la, ri jun chik pa ri moxq''ab''
    la, —xcha che.'
  dob-dob: Ga Yesu ꞌigwae, “Toꞌase nuwanuwayo?” Ta waine nina ꞌigwae, “Nuwanuwagu
    be natugwao ꞌediya ꞌuda tagwala be ꞌabo tuta nina ꞌuetoloina, sawesawenaya be
    selabemuya sida miyatowa, ꞌebweuna ꞌataimuya ta ꞌebweuna gegeumimuya.”
  wrs-wrs: '@see-verse:MAT.020.020'
  mca-mca: 'Ha'' Jesús qa nifaakan: —¿Ƚekpa'' ƚisu''un?— Kikhe''en qa yeku''ƚ qa yit''ij:
    —Inaqyaji''ij hatse'' wat''ij qu'' enek''enheitax enewe'' wetsjuk yilits qu''
    na''n ejupha, ewi''ƚ pa''qu'' netweiji'' ƚeniyayik''i qa nakhap qa'' efeyi''j
    ne''tweyijek.—'
  tzo-TZC: 'Ti Jesuse laj sjacꞌbe ti antse: ―¿Cꞌusi ta xacꞌan? ―xut. Ti antse jech
    laj yal: ―Cꞌalal ta sta scꞌacꞌalil ti ta xapas mantale, acꞌo ave ti jmoj ta xapasic
    mantal schiꞌuc ti chaꞌvoꞌ jquerem liꞌe, jun ta abatsꞌi cꞌob, jun ta atsꞌet cꞌob
    ―xi.'
  mya-mya: ကိုယ်​တော်​က ``သင်​အ​ဘယ်​အ​ရာ​ကို​အ​လို​ရှိ သ​နည်း'' ဟု​မေး​တော်​မူ​လျှင်၊
    ``ကိုယ်​တော်​သည်​ဘု​ရင်​အ​ဖြစ်​အုပ်​စိုး​တော်​မူ သော​အ​ခါ ကျွန်​မ​၏​သား​နှစ်​ယောက်​အား​အ​ရှင်
    ၏​လက်​ယာ​ရံ​နှင့်​လက်​ဝဲ​ရံ​ခန့်​ထား​တော်​မူ​ပါ'' ဟု​ပန်​ကြား​၏။
  gng-NT: 'Nɛ u niire'' wɔ ki ye: «A yíe ba?» Nɛ u ye: «A lá jin'' aʼbɛl la, á
    cère nʼbijiɛb bile biɛ ń li kɛ aʼsaan. Uba ń li kɛ aʼnɔjie bó, utɔ mɔ aʼnɔgɛn
    bó.»'
  cbi-NTPO: 'Jesús pakatu: ¿Tyee mujken? timi. Tsenñu juntsa shinbu tsandimi: Ñu rei
    ju'' chuinsha, ñu'' keesha in nalanu mainnu urandyasha chujti'', kamainnu jalandyasha
    chujtikisa tenve, timi.'
  ikk-NT: Jesu nọ sị a, “K'ị chọ?” Ọ nọ sị a, “Ku ẹ ni onyẹ ohu imẹ ụmụ-m-ikẹnnyẹ
    ẹbụọnị jẹnkọ d'a nọdị alị ẹka-ihiẹn i, hụn-ẹbọ a nọdị alị ẹka-ekpẹn i imẹ alị-eze
    i.”
  leu-leu: 'E na Yesus xo a kuus xe sina, “No vubuxan a so?” E nane suie, “Kuus fanai
    o layaan no taa piran king no taa fanei a ro lak tomexaan siak la taam: saxa la
    pamuaan siim e saxa la paxaiya.”'
  maz-NT: 'O ndünrü c''ua e Jesús o xipji: ―Dya ndumü, xitsi pje ni ''ñeje. O ndünrü
    c''ua c''e ndixũ o xipji: ―Mamague yo yeje ín ch''igö ra mimivi co nu''tsc''e
