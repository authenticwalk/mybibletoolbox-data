    koi gel in,” ahung tin ahi.'
  mar-mar: त्याने तिला विचारले, “तुला काय पाहिजे?” ती म्हणाली, “माझा एक मुलगा तुमच्या
    राज्यात तुमच्या उजवीकडे बसेल आणि दुसरा डावीकडे बसेल असे वचन द्या.”
  snp-snp: Yesukafo loga o edami, Nena neta olunae, loto kolane? loto lito, itibito
    eti loumami, Kamo wenenaka kiyaba o gedenanimo kamena yalo nanefo lele ya ma fulo
    aga onaleka ito, ido ma aga adowaleka ito gedageto, ya amedoti kafukalo we minenawaiye,
    loto kolowe, loto loumaiye.
  isl-isl: '„Hvað vilt þú?“ spurði hann. Hún svaraði: „Viltu leyfa þessum sonum mínum
    að sitja sínum hvorum megin við þig þegar þú sest í hásæti þitt?“'
  spy-NT: Kuteebee ꞉Yēēsu kule, “Imāchē nee?” Kuwāl ꞉cheebyoosyaanaa kule, “Chāmwoo
    kōōbuurunēēniing' ꞉wērinyuu ake āwutaab taay kōōbuurunēē ꞉ake āwutaab kaataam
    ām Bāytooyiisyēēng'uung' nyoo chōōnii.”
  xnn-xnn: Dat sooten Jesus, “Ngan nan kayatmo?” Danat kanan, “Apo, no mabalin ta
    isnan mentolayam et makitokdo koma nan doway an-akko ken sik-a isnan makanawan
    ya nan makanigidmo.”
  mwe-mwe: A Yeshu gubhaabhushiye, “Nkupinga nndi?” Bhakongwe bhala gubhaalugulile,
    “Nnumbile kuti ashibhanangubha shibhatamangananje Muupalume gwenu jumo nkono nshinda
    na juna nkono nnilo.”
  tte-tte: Yeisu iwalolau koina iba, “Tawae nuwanuwam?” Sinali iba, “Kuwaloyameli
    koliyau, saugana tem am kaba loina ukwalai natuguwao labui bwaite kani yabo imiyasio
    ulaulam mena yo yabo imiyasio gegebam mena.”
  tcs-tcs: Zizas bin spik po em, ‘Wanem yu wandem?’ Em bin spik baigen po Zizas, ‘Lo
    dat ples bambai wen yu go ruloba ebribodi, ken yu meke tu boi blo mi sidaun klostu
    po yu, wan lo raitansaid ane da nadawan lo leptansaid?’
  hlt-THB: Jesu ing a venawh, “Ikaw na ngaih?” tina hy. Cawhkaw nu ing, “vawhkaw ka
    capa qawi pakhih ve na ram khuiawh pynoet ve nak tang ben awh pynoet ce nak cawng
    ben awh ngawih law sak lah,” tina hy.
  soq-soq: Tane Iesu i waitarasane wanase, “E dima meneede?” I sa leusane wanase,
    “Ne menanedia e sauanea warereitona walamawa osowe ne obaina ema nata witaa on
    ita sen deneuwe wampuo e do waina.”
  qub-qub: 'Chaura Jesusga niran: «¿Imallataraj munaycanqui?» nir. Chaymi chay warmiga
    niran: «Gam mandaj cayman chayarnaga ishcan wamräcunata churaycunqui ari mandäshishunayquipaj.
    Jucninta jamachinqui derëchu caj-läduyquiman, jucnintana ichoj caj-läniquiman.»'
  att-att: Á iniyabbû ni Apu Kesu kuna, “Anni yù ikáyâ mu?” Á simibbák yù babay, “Apu,
    parè bì lâ nakuan tanu magitubang ka sangaw nga mammaguray sù páppatulám mu, á
    mepagitubang bì nakuan gapay nikaw yawe ira duá nga ánâ ku, á passidduá nga bangád
    daka, nga tádday ta jiwanám mu ánna tádday ta jimigim,” kun na.
  bki-bki: Mia Yesu berdop̃e ban naio, bika denio “?Jau kojidom kovika vaio?” Mia
    tira nei naio berinavo “Kiniou nejidom verenio bogo na mia jau kovitirilar kanamo
    navenatuboiano, mia kenerimemi juo nei amijikia atutano vijaso ea kanamo vio lu
    na jo mave laka, ka mia tinene totano tivelinio vameruo, a tinene totano tivelinio
    mal.”
  bqp-bqp: 'Akũ à a là à pì: Bↄ́n ń yeii? À wèa à pì: Ǹ tó ma nɛ́ gbɛ̃nↄn pla dínↄ
    vutɛ kũnwo n kpatan, gbɛ̃ do n ↄplai, gbɛ̃ do ↄzɛi.'
  mcp-mcp: 'Yésus mú jí nyə nə́: «Wó jɨɨ jɨ́?» Nyə nə́: «Yə́g bwân bâm óbá ɔ́ga wáda
    nə́ bwə́ bâg ji wo, nyíga mbwə̂ məncwûm, nyíga mbwə̂ məkɔ́ɔ́l, Faan dwô dɨ̂.»'
  hat-hat: 'Jezi di li: Kisa ou vle? Madanm lan reponn: Men de pitit mwen yo. Bay
    lòd pou yo chita, yonn sou bò dwat ou, lòt la sou bò gòch ou, lè ou va wa.'
  npl-NT: 'Jesús okitlajtlani: —¿Tlan tikmonekiltia? N tena okili: —Nimitstlatlaujtia
    xitlanawati ninteh ome nopilwah mamoyayantikah monakastla, se ik moyekma iwa ok
    se kan ik moopochma, keman tejwatsi pewas titlanawatis.'
  bgg-bgg: Isu è aishii sai, “Na ne nyie chiid muii ga?” Ai è chang, “Na ne guro dufuii
    nyi hì shii ne na è saja rey mage shii na phazoi nane na phawig shii dug yi pha
    rone sbang rek bo.”
  eng-TCENT: So he said to her, “What do yoʋ want?” She said to him, “Declare that
    one of these two sons of mine may sit on yoʋr right and the other on yoʋr left
    in yoʋr kingdom.”
  eng-BSB: “What do you want?” He inquired. She answered, “Declare that in Your kingdom
    one of these two sons of mine may sit at Your right hand, and the other at Your
    left.”
  cpu-NT: 'Ipoña Jesús josampitanakero, ikantziro: “¿Opaita pikovakotanari?” Okantzi
    iroori: “Tema irootaintsi pimpinkatharentsite, nokovi intsipatyaami notomi impinkathariventante,
    isaikimotemi aparoni pakojanoriki, iriima pashine isaike pampateki.”'
  san-ASM: তদা যীশুস্তাং প্ৰোক্তৱান্, ৎৱং কিং যাচসে? ততঃ সা বভাষে, ভৱতো ৰাজৎৱে মমানযোঃ
    সুতযোৰেকং ভৱদ্দক্ষিণপাৰ্শ্ৱে দ্ৱিতীযং ৱামপাৰ্শ্ৱ উপৱেষ্টুম্ আজ্ঞাপযতু|
  tac-NT: '''Lige Esúsika anele: ―¿Tachiri nóchali i''lime najkí mué alué ejtemali?
    ''Lige alué mukika anele: ―Napu''lige ''ma chojkichi nulá mué ''pa rewagachi,
    nuláwaká napurigá ye oká ejtemali ne ''kúchila mochímala alé mué ''yuga, bilé
    o''iná ''lige bilé wajtoná.'
  eng-WEBPB: He said to her, “What do you want?” She said to him, “Command that these,
    my two sons, may sit, one on your right hand and one on your left hand, in your
    Kingdom.”
  gfk-H: Ma Iesu ga tiri ia, “U nem sa?” Ga balu Iesu bia, “Iau nem bia u na tangai
    bia ken ra airua natigu, dir na kis tikai ma uga tano num matanitu. Tikai na kis
    tano kesa na limaam, ma tikai tano sot na limaam.”
  viv-viv: Bana gigayo, “Gavadi-yo waꞋela?” Badi higayo, “Udavehimeya be tova mulina
    unakaiwabu-moꞋa againe, hida natukweyao adiꞋiselu buye wadakaiwabu higa iꞋataginiya
    kadu iꞋimawaniya hidavetoga.”
  yao-yao: Che Yesu ŵammusisye, “Chichi nkusaka?” Ŵatite, “Choonde nlanje kuti mu
    umwenye wenu, achiŵanangu ŵaŵili ŵa chatame, jumo kundyo kwenu ni jwine kunchiji
    kwenu.”
  tgp-tgp: Ale Iesu mo verea isana mara, “Ko opoi na sava?” Mo r̃aramia mara, “Na
    opoia vara la natuku nike mo rua la sakele na pahisam vara ko tauri na nom suiha,
    matea na matuam, ale matea na maraum.”
  auc-NT: Ëñëninque Itota, —Mïnö quïnö apæ̈necæte ante pömïï. Äñongante, —Bitö Tæiyæ̈
    Awënë Odeye bate tæ̈ contadinque edæ botö wëñæ̈na ïnate ämi ate adocanque bitö
    tömëmæ̈mi ïnö adocanque dipæ̈mæ̈mi ïnö tæ̈ contaquïna ämopa, angantapa.
  kbc-NT: Jesus naɡ̶a ige, meeteta, “Amiinoda ica anemaani?” Odaa ja igidi, meetalo,
    “Awiita niɡ̶inoda ionigipi me nicote ɡ̶awai, oniniteci ɡ̶aba-aaɡ̶adi, iniaaɡ̶eledi
    deɡ̶e-eetege ɡ̶animagijegi mikeeni me ɡ̶oneɡ̶aɡ̶a, nigo-oota ma-aami inionigi-eliodi.”
  bmh-bmh: Yesus nug air go aureun, “Na ein ece umam?” Air gonug koli guzenai aureun,
    “Na iz ibail baib guzenai mamam. Izal mogoi aliag e aiu ses na gumarabun du banou
    usalemen, izal nagwai tub nug eben naliu eiman hubamau, nagwai tub nug eben nanai
    eiman hubamau, go na ibaiz damam.”
  ctu-BL: 'Jesús tsi'' sube: ¿Chuqui a wom? che''en. Jini x''ixic tsi'' sube: Ac''ʌ
    a t''an cha''an mi'' buchtʌlob jini cha''tiquil calobilob juntiquil ti a ñoj,
    juntiquil ti a ts''ej, ti a yumʌntel, che''en.'
  meq-meq: 'Yesu a gwaɗay: «A saka mey?» A mbəɗay faya a Yesu, a gwaɗay: «Na tsətsah
    fakaya na, aza ahəl nakə ka ndza a bəy yak aye na, vəlatay tsəveɗ a wawa ga neheye
    sulo aye tâ ndza ka təv yak, nəte ta diye i həlay i mənday ada neŋgeɗ ta diye
    i həlay i gula yak tey.»'
  noa-H: 'Magbaawai Jesuu hirig, —¿K''andamta hig hʌ? hajim. Magbaa hich hũanau, —Señor,
    magan ya pʌchta t''umaam k''ʌʌn Pörk''abaadeewai mʌ chaain mʌk''ʌʌn numiita pʌch
    bigaau juppibá hajim, pʌch dʌ̈i hiek t''eeg hamk''ĩir: hãb pʌch juachaar gar,
    maagwai hãb pʌch juawë gar, Santiago Juan dʌ̈i higwi.'
  alp-NT: Yesuse Itneui be, “Matabinane, akotie saisa bei Aure?” Eleki matabinane
    mere ibeteke be, “Ntuane. Tatike kena Apletae tamatare, Atolae kuanae luaru esi
    rue kena Amu makwanale kai mapale leke luasi pleta sakesa kaiMu.”
  san-VEL: tadaa yii"sustaa.m proktavaan, tva.m ki.m yaacase? tata.h saa babhaa.se,
    bhavato raajatve mamaanayo.h sutayoreka.m bhavaddak.si.napaar"sve dvitiiya.m vaamapaar"sva
    upave.s.tum aaj naapayatu|
  kbq-kbq: Jisasi'a anage huno ana aku asami'ne, Na'anku kavenesie? Higeno ana a'mo
    Jisasina anage huno asami'ne, Hugnare hugeke tare mofavre treniafinti mago'mo'a
    kazamofona tamaga kaziga manisigeno, magomo'a hoga kaziga mani'nogu Kagri kumapina
    nehue.
  kbh-kbh: 'As Jesús tbojantjá: —¿Ndayá cojtsebos̈e ca? Y chë shembása tbojaniyana:
    —Aca reycá chacojtsemánda ora, cochjamánda ats̈be uaquiñata chabótbema canÿa acbe
    cats̈bioica y chë inÿa acbe uañicuayoica, ácaftaca chabotsemándama ca.'
  ron-LSB: 'El a întrebat-o: “Ce vrei?” Ea i-a zis: “Poruncește ca acești doi fii
    ai mei să șadă, unul la dreapta Ta și altul la stânga Ta, în Împărăția Ta”.'
  pon-pon: 'A ap kotin majani on i: Da me koe mauki? A potoan on i: Re kotin mueid
    on ai tunol putak riamen, en mondi re ir, amen ni pali maun omui, amen ni pali
    main omui nan omui wei.'
  nhe-BL: 'Huan Jesús quiilhui: ―¿Tlachque tijnequi? Huan nopa sihuatl quiilhui: ―Xitlanahuati
    para ni ome notelpocahua para ma mosehuica, se ipan monejmatl huan seyoc ipan
    moarraves quema titlanahuatis.'
  sps-sps: “A saa te komainy rom anyi na?” te rangat finy ya Jisas. Ana ya biny Towa,
    “Tsue faarof ana ina fuan a guei tsoiny tsonyo te nai gum fiisen mami Nyi, isen
    tan panainy matou ana mesmes tan nimainy keeruk to te faarei rom Anyi na Aatouf.”
  wnc-wnc: yake anzing inikut, “Gata minae nataayak,” ngang iniwan Jesue anzing inikut,
    “Gata yake masande buyambamtapa dakngawiyak gwene natane waaknga aapau gaat gatake
    inengan yuke umana kaya dakngake yutzan. Tapatu katakga siyaapane yuwan tapatu
    katakga kwanaapane yuyok,” ngang inikut.
  nmw-S: Yeisu i liwo heine i nga, “Sahe nunuwam?” Bwen vaini ya i nga, “U liwo tei
    heyau, sauge hebe u howo lam bagalogugui, he-nanatu si he-iwo ya si tuwodau he
    bagamiye hahawatauine, hotiya he lam hinone ge hotiya he lam gegebe.”
  bus-bus: 'Ben à à là à bè: Bↄ́n ń yezi? À wèàla à bè: Ǹ tó ma nɛ́ gↄ̃ↄn plaaa kɛ̀nↄ
    vɛ̃ɛnyo n kpatan, gbɛ̃ doo n ↄplaazi, gbɛ̃ doo ↄzɛɛzi.'
  gub-BL: — Ma'e ereputar ne, zàkwà, i'i izupe. — Emume'u tuwe ma'e ihewe nehe, 'y,
    i'i izupe. — Emuapyk kar 'aw hememyr neruwake ne wà nehe, 'y, Tuwihawete romo
    nereko mehe ne wà nehe, 'y, i'i izupe. — Emuapyk kar amo neawyze har rehe nehe,
    'y, emuapyk inugwer neahur rehe nehe, 'y, i'i izupe. (Nezewe mehe wiko putar tuwihaw
    ikàg wera'u ma'e nepyr a'e wà nehe, i'i izupe.)
  imo-imo: yuni yundo nimbei, “Ambele ulure nani tendambo ningo ninoya?” nimu. Ambomuni
    nimbei, “Nu iye nomi kingimu molonio kinye i nanga ungulu talo elo nu kinye peya
    iye nomima molamili ningo elonga te nunge ki imbondo mondoko te nunge ki koyando
    mondani nimbo nio,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Ni iŋgi kiye qa merbqam?” Onaqa a na Yesus
    minjej, “Mondoŋ ni gago Mandor Koba sosimqa bati deqa ni marimqa ijo aŋgro aiyel
    endi naŋgi ino baŋ woq ino baŋ qonaŋq di awoqab.”
  eng-DRA: 'Who said to her: What wilt thou? She saith to him: Say that these my two
    sons may sit, the one on thy right hand, and the other on thy left, in thy kingdom.'
  knf-knf: 'Kë Yeŧu aşë ji na a : « we wi iŋaluŋ ba? » Kë aji na a : « Dolan babuk
    naan batëb biki baluŋ baţo aloŋ ţi kadeenu ki nu, aloŋ ţi kamayu, woli iluŋ aţo
    aşih. »'
  san-KHM: តទា យីឝុស្តាំ ប្រោក្តវាន៑, ត្វំ កិំ យាចសេ? តតះ សា ពភាឞេ, ភវតោ រាជត្វេ មមានយោះ
    សុតយោរេកំ ភវទ្ទក្ឞិណបាឝ៌្វេ ទ្វិតីយំ វាមបាឝ៌្វ ឧបវេឞ្ដុម៑ អាជ្ញាបយតុ។
  arn-NT: 'Feymew Jesus ta ramtueyew: —¿Chem anta duamimi? Fey tati domo feypi: —Tami
    longko ülmen mülewe mew kiñe tañi epu püñeñ anüpupe eymi tami man ad püle, fey
    kangelu ñi püñeñ, tami wele ad püle.'
  zas-NT: 'Gunabdiidx Jesús lojman, rëbaman: ―¿Xhie rënl? Badxiꞌ bén guinan, rëbaman:
    ―Rënan nabeel cwe tijb da xiꞌnan xladbeel, stijbim xladruvejsil, chi ma canabeel.'
  ken-NT: Yesu abhɛ́p yi bɛ, “Ɔ̌yáŋ mɛ̌nkʉ wɔ yi?” Akɛmɛ bɛ, “Ɛta, kʉ bɛ́ mpok ɔ́bhàk
    Mfɔ, bɔ̌bha abhɛn bati apay, manchɔkɔ nɛ wɔ, amɔt ɛbhe awɔ́nɛm, achák ɛbhe awɔ́ghɔ.”
