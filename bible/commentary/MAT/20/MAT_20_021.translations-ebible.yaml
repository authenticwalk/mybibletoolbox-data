  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ལ་ཅི་དགོས་སམ་ཞེས་གསུངས་པ༌ན། བུད་མེད་ན༌རེ།
