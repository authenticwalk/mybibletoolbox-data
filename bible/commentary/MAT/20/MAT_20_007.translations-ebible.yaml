verse: MAT.020.007
translations:
  kpx-kpx: Ige abu namihai avoe, ‘Kosealemoike noeau atabeu no maleveholinu.’ Ige
    au abuho loui avoe, ‘Lata talive di bulumo lovilahave.’
  okv-H: enana, ‘Dago pure umbae avoeto teho mihera,’ eo ‘Aravora ungo pambuto nau
    grape pure aisova,’ ainge enu ingito pambuto pure isapa uo,
  tbo-tbo: ‘Ma hi baha hi pa, “Babana ega lawa gehouna ita paliweliyai ipa apo a bagibagi
    to dewaya.” ‘Ega yaka badana i baha i pa, “Taumi ona nae u tano uyahina po ona
    bagibagi.”
  mal-C: “ ‘ആരും ഞങ്ങളെ വേലയ്ക്കു വിളിക്കാത്തതുകൊണ്ടാണ്,’ എന്ന് അവർ ഉത്തരം പറഞ്ഞു.
    “ ‘നിങ്ങളും പോയി എന്റെ മുന്തിരിത്തോപ്പിൽ ജോലി ചെയ്യുക,’ അദ്ദേഹം അവരോടു പറഞ്ഞു.
  grc-SR: Λέγουσιν αὐτῷ, Ὅτι οὐδεὶς ἡμᾶς ἐμισθώσατο. Λέγει αὐτοῖς, Ὑπάγετε καὶ ὑμεῖς
    εἰς τὸν ἀμπελῶνα, ⸋καὶ ὃ ἐὰν ᾖ δίκαιον λήψεσθε.⸌
  bgc-bgc: “उसनै उनतै कह्या, ‘थम भी मेरे अंगूर के बाग म्ह काम करण खात्तर जाओ।’”
  khz-khz: Ira na gevega-geleato, negetiwato, ‘Kwalana talima taa na inagulu ati evenimaina
    gaurai.’ Ne evaikilarato, ‘Gomi maki geku vine araganai ioago, iove inagulu.’
  deu-TKW: 'Sagen sie zu ihm: weil uns niemand gedingt hat. Sagt er zu ihnen: gehet
    auch ihr hin in den Weinberg.'
  zsr-NT: 'Tëꞌ lëꞌ bönniꞌ naꞌ, taꞌnë́ꞌ: “Nutu nu benn xchintuꞌ.” Niꞌr rëꞌ lequëꞌ:
    “Gul‑tséaj caꞌ lbiꞌiliꞌ ga nac laꞌ yël quiaꞌ, atiꞌ quizxjaꞌ lbiꞌiliꞌ le nac tsahuiꞌ.”'
  lin-lin: 'Bazongisaki : « Soki totelemi boye, ezali mpo ete moto moko te azwi biso
    na mosala. » Bongo alobaki na bango : « Bino mpe bokende kosala na elanga na ngai
    ya vino. »'
  hns-NT: 'Tab oelog bolies: ‘Hamlogke kaam na mielal.’ Tab oe bolies: ‘Tohoelog dja
    hamaar khet me kaam kar.’'
  noa-E: Magbaa amachdëu, “Marag ni ãbmuajã phidag jaauba aawaita mʉg maar par naabahab”
    ajierram anʉm. Magbaa jöoirau makhʉʉnagjã, “Magan mʉ nemjĩir ee uva phierrbamit”
    ajim anʉm, “khëu nʉm ora.”
  eng-EMTV: They said to him, ‘Because no one has hired us.’ He said to them, ‘You
    also go into the vineyard, and whatever is right you shall receive.’
  mib-NT: 'Te ni cacahān tēe ún: Sɨquɨ̄ jeē tú ni ɨɨn ní cána sāña jéē sájniñu ná.
    Te ni cahān de jíín tée ún: Núu súcuan te suni máá ró quingoo ró taxín ró ndehē
    uva rī, chi chunaa vāha ri yāhu ró, áchí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, ‘थेःन् चोःक्‍माबे, आनिगे़ आत्तिल्‍ले़आङ् याःलिक्
    याप्‍मि मे़साङिगे़न्‍लो॥’ खे़ल्‍ले़ खे़ङ्‌हाॽ मे़त्तुसि, ‘हे़क्‍केने़ फाॽग्र खिनिॽआङ्
    पेगे़म्‍मे़ॽआङ् आजे़ल्‍ले़क्‍सेॽ इक्‍को याःम्‍बक् चोगे़म्‍मे़ॽओ॥’
  xnj-xnj: Vakamyangula, ‘Ndava kawaka mundu mweatipeli lihengu,’ Mwene akavajovela,
    na nyenye mhamba mkahenga lihengu kumgunda wa mizabibu.”
  mmx-mmx: La diga lok tin, ‘Kopmen tara na lok kaka nama ri gugu.’ La ni ga lok,
    ‘Minat pas la mina gugu bok to at laraamang vaen tarak.’
  cbr-NT: 'Cacëxun ca a unicaman caxa: Uinu ''icë unínbia nu ñu mëëxunun cacëma ''aish
    cananuna ënu bucüan. Cacëxun ca naë ''ibun caxa: Mitsúxribi camina ''ën naënu
    ñu mëëi cuanti ''ain.'
  tee-NT: 'Chai ju yu''unch tajuni: “Pus jantu xamati'' quintaxtaknitan ju lhich''alhcat”.
    Pus ju acsnich ju anu'' amat''un alacjuni: “Ap''it''it vachu'' ju uxijnan laquilhich''alhcat.
    Chai aclamapalau tachi ju k''ox cava”.'
  eng-LSV: They say to him, Because no one hired us; he says to them, Go—you also—to
    the vineyard, and whatever may be righteous you will receive.
  cak-NT: 'Y ri samajel ri'' xqui''ij che: Man jun xyo''n kasamaj, xecha''. Y ri rajaf
    ri ulef xu''ij chique: Quixbesamaj chuka'' rix pa wulef ri nuticon uva chech,
    y xtinya'' jun utz iwajil, xcha'' chique. Y ri samajel ri'' can xebe pa samaj.'
  pah-NT: '—A''ero g̃a ei ga pe: “Ndoroporavykyi ore g̃a pe. A''ereki g̃a nde''i ve
    ore ve,” ei g̃a ga pe, ei Jesus''ga. —Nurã ga ei g̃a pe: “Pe na jitehe ti peho
    uva tymipyra pype pejiporavykyavo ji ve no. Amondo katu po ti ji pe me itambere''ia
    peporavykya kwepykava nehẽ,” ei ga g̃a pe, ei Jesus''ga. —A''ero g̃a hoi oporavykyavo.'
  sja-NT: 'P''anaujida: “Apidaapa taimaa mimia teeda-e perã, mimiada-e p''anɨda” ajida.
    Mãpai ma eujã chiparipa mãgaji: “Mimianadapáde aji, mɨ uva k''ãide.”'
  xed-xed: 'Ka həŋ nda tsi mantsa: “Haɗ mndu ta klaftá aŋni ŋa maga slna wa,” ka həŋ.
    Kaʼa nda həŋ mantsa: “Lawa kaghuni guli da maga slna ma vwaha ɗa,” kaʼa.'
  mks-NT: 'Ta na̱nducú ñehe da̱ cán tu̱hun já cáchí da̱ já: “Co̱ cája chúun nde̱ jáchi̱
    co̱ó na̱ quíxi ndúcú nde̱ caja chúun nde̱”, na̱cachi da̱ cán. A̱nda̱ já na̱cachi
    da̱ xi̱hín ña̱ha ñúhu̱ cán já: “Cuáhán ri ndóhó va cahnda ndó uva nu̱ ñúhu̱ i̱.
    Ta já cha̱hvi i̱ ndo̱hó tá quia̱hva ndítahan nu̱ ndó quehe ndó”, na̱cachi da.'
  gfk-S: “Di ga balu ie be, ‘Kinong pata tikenong paile kukule mem.’ Io, iga tange
    ta di, ‘Mu bileng, mu na hana utuma ra nugu lalong.’
  bmu-bmu: “Mewö qesim eŋgiiga kewö meleŋget, ‘Kunŋan moneŋ nup membingöra qahö qesim
    neŋgiza. Miaŋgöra öne ki kinjin.’ Meleŋgetka kewö jii mötket, ‘Iŋini mönö mewöyök
    nöŋgö wain nupne anda nup meget.’
  dgz-dgz: Mu gare anega wane, ‘Iwa waenapan da nao ya nunane.’ Menan mu inamup anega
    wan, ‘E den sia aisen, egak nega gapan nao tan.’
  eng-GNV: They sayd vnto him, Because no man hath hired vs. He sayd to them, Goe
    ye also into my vineyard, and whatsoeuer is right, that shall ye receiue.
  zaa-NT: 'Becàbi cą nna ra cą bi: Porqui''ni lanú nuỹa runna tsina qui'' tu''. Làniana
    ra tè bi cą: Ą''hua lebi''i nna lítsía huá tsina quia'' nna, huaỹa bá le tì''a
    nu ná bá.'
  eng-WEBSTER: They say to him, Because no man hath hired us. He saith to them, Go
    ye also into the vineyard; and whatever is right, that shall ye receive.
  guh-guh: 'Nexata bajarapamonae jumaitsi: “Tsipaji itsajivi ata apo panejunatsi patatonacuenebinexa,”
    jai. Nexata pabixainaenë jumaitsi: “Paxamë ata paponaremelia tajapabiabelia patanetonacuenebinexamë.
    Pacamatamotsianatsi raja xaniavaetsia,” jai pabixainaenë. Nexata bajarapamonae
    jejai. Ponalia petonacuenebinexatsi.'
  bon-bon: Teepi jejisi egä, ‘Ingle nuuja biname te cibibine lica biiri nijinige kaakesea
    tääpume.’ Yageyame te jejemige egä, ‘Weene cuta naaclege cäme waina calwacupi
    cabu kaakesea wawename.’
  nhw-BL: '“Huan quiilhuijque: ‘Pampa amo aqui techtlanehui ma tijpalehuica.’ “Huajca
    quinilhui: ‘Techpalehuiquij nojquiya ipan noxocomecamil, huan nimechtlaxtlahuis
    quen quinamiqui.’'
  swh-ONEN: “Wakamjibu, ‘Ni kwa sababu hakuna yeyote aliyetuajiri.’ “Akawaambia, ‘Ninyi
    nanyi nendeni mkafanye kazi katika shamba langu la mizabibu.’
  wbi-wbi: Aveene vakamwamula vakati, Ulwakuva nakwale umuunhu juno atupeliile imbombo.
    Umwene akavavula akati,'Na jumue lutagha kuvomba imbombo mu mughunda ghwango ughwa
    sabibu.'
  bba-bba: Bɑ wisɑ bɑ nɛɛ, yèn sɔ̃ ɡoo kun sun sɔmburu wɛ̃. Mɑ u nɛɛ, ǹ n mɛn nɑ,
    i doo nɛn ɡbɑɑrɔ i sɔmburu ko bɛɛn tii.
  eng-KJVCPB: They say unto him, Because no man hath hired us. He saith unto them,
    Go ye also into the vineyard; and whatsoever is right, that shall ye receive.
  kgk-NT: “Noromba'apói nore momba'aposéi-gwi” he'i uvaty járy-pe. “Aipo ramo, peẽ
    ave iporã peho pemba'apo xe uvaty-py” he'i omba'apo va'erã-pe.
  waj-waj: 'tikiai rikiada iya inna sai kiaanoo: Hama vaidi voovoono mmooriivaa ti
    mmivaivee, kiaavo rikioo ivo iya sai tinoo: Ngieeta ni vuaina mmooriivaki kuatee,
    tikiai kuaavai.'
  cpy-cpy: 'Rakaeya-nakini, ikantzi: ‘Tekatsi antawae-takaenani.’ Ikantzi rirori:
    ‘Piyaate pantawaete nowankiri-mashiki, aritaki nopinatakimi okaatzi ipinatanta-piinteetzi.’'
  ekk-PKP: „Sest keegi ei ole meid palganud,“ vastasid nad. „Minge ka viinamarjaistandusse
    tööle,“ ütles ta neile.
  mpx-mpx: Anana hi lahe hi ba, “Kaiwena nige gamagal etega i aahema tuwalali kaiwena.”
    Yaka i baek elal, “Komiu al ge nuku na nuku tuwalali no oine ana eyowa elana.”
  wbp-wbp: Jangku-manulu nyanunguju, ‘Kula-nganpa ngana yanurnu nganimpakuju, manu
    kula-nganpa nganangku payurnu nganimpaju warrki-jarrinjakuju.’ Junga-juku, nyanungulku-jana
    wangkaja, ‘Yuwayi, yantalkulu, manulu warrki-jarriya ngaju-nyangurla kaatinirla.’
  luo-luo: Negidwoke niya, “ ‘Nikech onge ngʼama osemiyowa tich nyaka chakre okinyi.’
    “Nowachonegi ni, ‘Un bende dhiuru uti e puotha mar mzabibu.’
  nhe-NT: '“Huan quiilhuijque: ‘Pampa axaca techtlanehui ma tijpalehuica.’ “Huajca
    quinilhui: ‘Xinechpalehuiquij nojquiya ipan noxocomecamil, huan nimechtlaxtlahuis
    queja quinamiqui.’'
  aii-aii: '”ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ: ’ܣܵܒܵܒ ܐܢܵܫܵܐ ܠܵܐ ܩܵܡ ܡܲܦܠܸܚ ܠܲܢ.‘ ܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ: ’ܙܹܠ݇ܡܘܼܢ ܘܦܠܘܿܚܘܼܢ ܓܵܘ ܟܲܪܡܝܼ، ܘܡܸܢܕܝܼ ܕܘܵܠܹܐ ܝܠܹܗ ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ.‘'
  esk-NT: Kiuniġaat, ‘Atakkii kia-unniiñ iñuum savaktiksraqtaaġiŋitḷuta.’ Uqautiniġai,
    ‘Aullaġitchiḷi savviaġusi nautchiivimñun.’
  msb-msb: “‘Kay wara man sa amon sin nagasuhol,’ an sabat ninda. “Didi man sinabihan
    sinda, ‘Sige, kadto man kamo sa akon ubasan.’
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: “Ha¹chian² dsa² ma²ca¹tǿh¹ jnieh³,” ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² juu¹³ héi²: “Jøng² gu³jmóh³ hniah¹² ta³ huø¹ quieg¹jni,” ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ତାକେ କଇଲାଇ, “ଆମ୍‌କେ ତା କେ ମିସା କାମେ ମିସାଅତ୍‌ ନାଇ ।” ସାଉକାର୍‌ ସେମନ୍‌କେ
    କଇଲା “ସେନ୍ତାର୍‌ଆଲେ ତମେ ସବୁ ଲକ୍‌ ମର୍‌ ଅଙ୍ଗୁର୍‌ ବାଡେ ଜାଇ କାମ୍‌ କରା ।”
  meu-meu: Idia e haere, eto, Badina be tau ta ese asine boirimai? Bena e hamaorodia,
    eto, Umui danu egu vine imeana aola.
  yva-NT: Umba wo raura nanto ai ware, ‘Vatane inta po reansawain indamu reamanapatambe
    arijate jewen.’ Umba po raura akananto mai pare, ‘Wade wapo sya nawaisyo anggurije
    raijar.’
  dgc-dgc: ‘Ey éwan kame tu tarabaho,’ kagi de. ‘Ey sigi,’ kagi no lélake, ‘magtarabaho
    kam dén diyakén ta luta ko yae.’
  zpm-NT: 'Pquiab zho rëb zho: “Choot rneedzdaxe dziin waa yquiaa no.” Rëbchaa me:
    “Nasca zeeṉa tsie to lo xtsiṉ naa, maase quizh naa xtse to.” Dzigo laa zho zie.'
  hix-NT: Amna yanotomahra nahtxoko, anar komo, ketxkon hatà. Àro ke àhokohra amna
    nahko, ketxkon hatà. Omnyam xarha, ronatàrà waka àtotxoko, àhoko oyehtxoho menye,
    kekon hatà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Urik limu mbara, �He, ma lar mbeek lerawu las mbawak ni lawa ambu nir.�
    Urik ormu mbara, �Wa, jir er nga nowe anhik ji ihi lerawun ji laka.�
  npi-ULB: तिनीहरूले उनलाई भने, ‘किनकि कसैले पनि हामीलाई काममा लगाएको छैन ।’ उनले
    तिनीहरूलाई भने, ‘तिमीहरू पनि दाखबारीमा जाओ ।’
  cgc-cgc: Sabat danen, ‘Ta, mino kay abi na ula man may mag-atag ki kami ta ubra?’
    Ambal din ki danen, ‘Miling kaw man ta ake na ubasan daw mubra.’
  tim-tim: yâkŋe hin magaŋi, “Luâk siâ me siâŋe âi siâ bo nengimbo aregât yân tatmâ
    manden.” dâmbiâ yâkŋe hin makyeŋgiep, “Ye arim nâŋgât waiŋ âiângen âi meŋet.”
    dâep.
  yor-yor: “Wọ́n sì dáhùn pé, ‘Nítorí pé kò sí ẹni tí yóò fún wa ní iṣẹ́ ṣe.’ “Ó tún
    sọ fún wọn pé, ‘Ẹ̀yin náà ẹ jáde lọ ṣiṣẹ́ pẹ̀lú nínú ọgbà àjàrà mi.’
  wos-wos: Wungi wakwexékéndéka di wa, ‘Naniré du nak jémba yambete wahambandé.’ Wungi
    wandaka dé diré wa, ‘Guni akwi ye wuna yawimbu jémba yatanguni.’
  emp-NTPO: 'Ãdjirãba panusid̶aa: “Ni ab̶aʌba daia trajuda diad̶aẽ́ panʌ bẽrã.” Maʌ̃ne
    idjia jarasia: “Bãrã sid̶a mʌ̃ néud̶aa trajad̶e wãnadua. Maʌ̃bari mʌ̃a paratada
    arid̶e diaya.”'
  eng-F35: They say to him, ‘Because no one hired us.’ He says to them, ‘You also
    go into the vineyard, and you will receive whatever is right.’
  ind-ind: “Jawab mereka, ‘Tidak ada orang yang memberi kami pekerjaan.’ “Kata pemilik
    kebun itu, ‘Kalau begitu, kalian juga pergilah bekerja di kebun saya. Kalian akan
    menerima upah yang pantas.’
  pes-OPCB: '«جواب دادند: هیچ‌کس به ما کار نداد. «به ایشان گفت: بروید به باغ من و
    کار کنید.'
  mpt-mpt: i baabaniba Nakai ni okoko omyenamino blim kesota besa ye haabiobobo ge
    baabasiba e baabenea Ibsa moniba ne dango diknemine! Kwinomo monio oyamabibo ge
    baabenea dlanea moniba e damibo okok kem uniba e deibenea monea bib bebea
  bla-bla: An'istsiauaie mats'itstsipa matap'pi nŏk' anikĭnan. An'ĭstsiuax, Nokŏt'sitappoak
    ĭnsĭm'man; ki mokŏm'otsĭssi kitak'okuinanipuau.
  ssx-ssx: Ikana꞉ma꞉ hombo peaaso alota꞉ Yenki e pokomono ma꞉nda꞉ma꞉ niki na mia꞉me.
    Koto lemeke ipikana꞉ma꞉ alota꞉ Kota꞉ a꞉pa꞉la꞉me mo ya waini pu e pua pokaape leekeme.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, si nɑ iyi í jɔ̀ inɛ kɑ̃mɑ kù dɑsi wɑ icɛi. Ŋɔi í ni,
    to, iŋɛ mɔ i bɔ ikom i koo i ce icɛ ŋɑ.
  gaq-gaq: ମେଇଂ ଉତର୍ ବିକେ, ଜା ଡିଗ୍ ଆନେକେ ସ୍ଲେନ୍ନିଆ ଆରାଃକୁଡ଼େ ଆର୍‌କେ ଣ୍ଡୁ । ମେଁ ଆମେଇଂକେ
    ବାସଙ୍ଗ୍‌କେ ତେଲା ପେ ସାପାରେ ନେଙ୍ଗ୍‌ନେ ଅଙ୍ଗୁର୍ ଲିଜନ୍ନିଆ ୱେଚେ ସ୍ଲେପା ।
  gof-RNT: “Entti zaaridi, ‘Nuna kera oosisiya asi dhayida gishossa’ yaagidosona.
    “Ikka, ‘Hintteka ta woyniya giddo bidi oothite’ yaagis.
  unx-unx: ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, ‘ଜେତାଏ ଆଲେକେ କାମିନାଙ୍ଗ୍‌ କାକ ଆଚୁକାଦ୍‌ଲେୟା ।’
    ଇନିଃ ମେତାଦ୍‌କଆଏ, ‘ଠିକ୍‌ମେନାଃ, ଜୁ, ଆପେୟ ଦାଖ୍‌ବାକ୍‌ଡ଼ିତେ ସେନଃପେ ଆଡଃ କାମିପେ ।’
  gah-gah: 'Loko lokago, ve makolímo hoza lememive, liki likago, eza láa loko lo kimimó:
    Lekezagi není vain mikú viki hoza alilo.'
  lcm-lcm: Na kila antok ia ta, ‘Using katapo kovek i igenen si songo animem sian
    abis ania.’ Na kala antok iria ta, ‘Nami kapa, mi kun pasal na mian kun abis nei
    kag matang vaen.’
  aer-aer: “Kele itne angkirtnerlenge, ‘Arrangkwe anwerne kwenhe, tyerrtyele anwernenhe
    urrkapetyeke ikngwetyakenhe-arle.’ “Re anteme itneke angkeke, ‘Yewe, arrantherre-arlke
    apetyewarraye garden atyinhele urrkapetyeke.’ Kele itne alheke urrkerlpe-urrkapetyeke.
  qvc-NT: 'Chaymi chay runakunaqa nirqan: “Manam pipis trabajuta qowanllapachu”, nishpa.
    Chaymi chay ubasniyuqqa nirqan: “Qamkunapis riyllapa ubasniyta kusichaq. Kabaltam
    rini pagarashuq”, nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, 'Sapagka't wala ni isang umupa sa amin,' Sinabi
