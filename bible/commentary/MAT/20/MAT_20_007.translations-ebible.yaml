    Ma ometa tokoninga aken i ria or ve, ‘Aro thomu o es mun la mo thomu o um mun
    a ok vain a ometa.’
  bdd-bdd: “Ma sigwaeya, ‘Weyahina geya ꞌeta taiya ꞌibwauwemai sabi paihowa.’ Ta loheyaina
    ꞌigwaeya, ‘Comi wete watauya ꞌigu tanoha ma wapaihowa.’
  cbt-NTPO: ‘Co sacachátëraraihuë'. Co inso tëranta' camairincoihuë' ni'toi, ninaarai,’
    itopi. ‘Inta nipachin, canpitanta' iminëhuëquë sacatoco',’ itërin. A'na oraíchin
    pi'i ya'conacaso' nisapirinhuë', pa'pi sacatapona'.
  srn-NT: 'Den man piki en taki: ‘Bika no wan sma kon aksi unu fu go wroko gi en.’
    Ne a man taigi den taki: ‘Un go wroko tu na ini mi droifidyari.’'
  cta-NT: “Ná ntsuꞌu ñati̱ nu ntiꞌ msu juani”, nacui̱ nguꞌ jiꞌi̱. “Yaa clya ma̱ cuaꞌni
    ma̱ xi cña neꞌ loꞌo ꞌna lacua”, nacui̱ xuꞌna msu biꞌ jiꞌi̱ nguꞌ liꞌ.
  bqc-SIM: 'Aa wèwà aa mɛ̀: Kɛ́ wi zĩdawɛ̃ɛo yã́iɛ. A ònɛ́: À gɛ́ zĩkɛi ma
    bua sↄ̃.'
  tcz-CHONGTHU: “Amahon, ‘koima eigoiyuva aum loujeh ahi’ atiuve. Lou neipa chun aseipeh
    un, chuti ahile che-un chule ka lengpi leiya natongho lah'a ga jaovun ati.”
  mar-mar: त्या लोकांनी उत्तर दिले, ‘आम्हास कोणी काम दिले नाही.’ तो मनुष्य त्यांना
    म्हणाला, ‘तर मग तुम्ही जाऊन माझ्या द्राक्षमळ्यात काम करा.’
  snp-snp: Logimaito, amote loumamo, We makafo lono olunumo lomámainako, faifa minone,
    loti lato, amokafo limo, Linate yaki nela waini ilawa mineu uti lono olu nedalo,
    loto logimaiye.
  isl-isl: „Við höfum ekki fengið neina vinnu,“ svöruðu þeir. „Farið þá og hjálpið
    hinum sem eru að vinna á ökrum mínum,“ sagði hann.
  spy-NT: Yooto kuwāl ꞉bichoo kule, ‘Kēēmiitē yu kuuyu māmii ꞉chii nyēē kaakusireech
    kēēyēchi yiisyēēt.’ Kumwoochi ꞉chiichoo bichoo kule, ‘Okwaa ꞉nkakweek bōōyēyiisyē
    ām mbareeng'waanii.’
  xnn-xnn: ‘Maid met mangipaobla ken dakami,’ insongbatda. Dat kasin kanan san am-ama
    ken daida en, ‘Enkayo ngalod men-obla isnan payewko.’
  mwe-mwe: Gubhaajangwilenje, ‘Pabha jwakwapi atupele liengo.’ Nabhalabho gubhaalugulilenje,
    ‘Nnjendanje nkakamulanje liengo mungunda gwa mishabhibhu.’
  tte-tte: Na kainana siyamaisa siba, ‘Kaiwena nige tomo yabo ikakalaimai paisowa
    kaiwena.’ Iwalolau kolili iba, ‘Komiu tabe besiele kwalau na yagu oine tanona
    kwapaisowai.’
  tcs-tcs: ‘Dempla i bin spik baigen po da pama, “Wel nobodi i bin aske mipla ip mipla
    wande wok.” ‘So da pama i bin spik po dempla ip dempla wande wok lo da greip pam
    blo em. Dempla i bin gri ane bin go wok lo da greip pam.
  hlt-THB: Cekkhqi ing a venawh, 'u ingawm kaimih ve amni ceei khqi nawh ni,' tina
    uhy. Anih ing cekkhqi venawh, 'Nangmih awm cet unawh kai a misur dum awh bibi
    law lah uh,' tinak khqi hy.
  soq-soq: Mo leusane waienase, ‘No nola anuwa wainitano mai mida da wisepe nola baiwa
    dianepona, dia!’ Irai apanawa epe etene diamone wanase, ‘Ne menanedia e aitane
    ne baina wain iraiwa bedewe nolaitana.’
  qub-qub: 'Chaura runacunaga ninshi: ‹Manami pipis mincacamashachu.› Chayshi chacrayöga
    nisha: ‹Gamcunapis chacräman aroj ayway. [Arushayquipitaga pägashayquimi]› nir.'
  att-att: Á initabbák da, ‘Awán garè ta pattarabakuám mi.’ Á kinagi na nira, ‘E kayu
    gapay laguk mattarabáku sù kobasák ku,’ kun na.
  bki-bki: “Naruei nalo nei aberdop̃e, aberinavo ‘Ana maka toro tai rimei rivio kumemi
    ka nuva nuvim̃au kanano tai.’ “Naruei toro na toru nei naio ber kalo, berinavo
    ‘Mo bo ga, ver tibe na kiniou novuru kamiu bunu. Kamiu, kumei kuvim̃au kanaku.’
  bqp-bqp: 'Ò wèa ò pì: Kũ òdi zĩ dawɛrɛro yãimɛ. À pìńnɛ: À gɛ́ à zĩ kɛ ma bura
    se.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nyə nə́: “Nəcé kú nə muud mə́ ŋwá sə́ ísɛ́yʉ́d.” Nyə
    nə bwo nə́: “Kəgá nə́mə́ sɛ̂y mə́dɨ́ fambə́.”'
  hat-hat: 'Yo reponn li: Se paske pesonn pa ban nou travay. Mèt la di yo: Enben,
    nou menm tou, nou mèt al travay nan jaden rezen m'' lan.'
  npl-NT: 'Yejwah okinankilijkeh: “Porke amaka otechtlakeh.” Ijkuakó ye okinmili:
    “Nomejwah noiwa xitekititih kan nouvaskuaujyo.”'
  bgg-bgg: Asi, gathek shii ne hanyie è de riinang hà anoh phi ro. Ai è ithek shii
    yao, “Wie, nathek de raig hà wuii srane raig rek bo.” Ai è ithek shii yao.
  eng-TCENT: They said to him, ‘Because no one has hired us.’ He said to them, ‘You
    go into my vineyard as well, and you will receive whatever is right.’
  eng-BSB: ‘Because no one has hired us,’ they answered. So he told them, ‘You also
    go into my vineyard.’
  cpu-NT: 'Ari jakaiyanakeni, ikantzi: ‘Aña tekatsi antavaitakainane.’ Ikantzi irirori:
    ‘Piyaate eejatzi eeroka pantavaite novankiremashiki, ari nompinaperotakemi.’'
  san-ASM: তে প্ৰত্যৱদন্, অস্মান্ ন কোপি কৰ্মমণি নিযুংক্তে| তদানীং স কথিতৱান্, যূযমপি
    মম দ্ৰাক্ষাক্ষেত্ৰং যাত, তেন যোগ্যাং ভৃতিং লপ্স্যথ|
  tac-NT: '''Lige alué pe alemi mochígame rioka nejele: «Ramueka pe jemi mochiru pecha
    ''wesi rejome nochálichi», anile. ''Lige alué we''ká i''wilí echágame rió anele:
    «''Émichigó simáwaguru nochawa alé napu echá ne i''wilí, ''lige ''we a''lá najtétimala
    ne.»'
  eng-WEBPB: “They said to him, ‘Because no one has hired us.’ “He said to them, ‘You
    also go into the vineyard, and you will receive whatever is right.’
  gfk-H: “Diet ga balu ia bia, ‘Taia tikai pai tangai bia na kul mehet.’ “Io, ga tangai
    ta diet bia, ‘Muat mah, muat na haan uram tano nugu uma na wain.’
  viv-viv: Badi higayo, Keke tamo hakwadi faisewa gidavelema. Bana gigayo, Au kadu
    omi wanana yaku faheya wanafaisewa.
  yao-yao: Ŵajanjile, ‘Pakuŵa ngapagwa mundu jwatupele masengo.’ Nombejo ŵaasalile,
    ‘Njaule ni ŵanyamwe nkapanganye masengo ku ngunda wa sabibu.’
  tgp-tgp: La verea isana lara, ‘Mo sopo tea i usi kamam vara kama voko nona.’ Mo
    verea isara mara, ‘Kamim sohena, ha vano na isa grape.’ Ale la vano.
  auc-NT: Ante äñongä, ‘Ïñæmpa mönitö ïmönite, Cæedäni, änänipa cæquïmönii.’ Änäni
    ëñëninque, ‘Mïnitö adobaï edæ botö yowementacodë gote cæedäni,’ angä godänitapa,”
    ante Itota odömonte apæ̈necantapa.
  kbc-NT: Odaa joɡ̶oigidi, modita, ‘Inaaɡ̶ejonaɡ̶a digoina leeɡ̶odi aɡ̶ica ane najigotoɡ̶owa
    ɡ̶obakedi.’ Odaa meetiogi, ‘Emiitiwaji midiwa yawodigijedi, odaa ɡ̶adedianitiwaji
    ane iɡ̶enaɡ̶a me ɡ̶adoojedi.’
  bmh-bmh: Dudu go agen koli go guzenai auremen, ‘Ig du tub nug salau migab tam, gonun,
    ig gaugaul darem.’ Goagen guzenai aurina, gonug koli dudu go awareun, ‘Ag betei
    izal wain ougem ebu salau macan.’
  ctu-BL: 'Tsi'' jac''beyob: “Come ma''anic majqui tsi'' pʌyʌyon lojon ti e''tel”,
    che''ob. Jini yumʌl tsi'' subeyob: “Cucula ja''el tic ts''usubil”, che''en.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: “Hərwi ndəray kə həl may a məsler bay.” A gwaɗatay:
    “Nəkurom dərmak dumara, dum a guvah ga.”'
  noa-H: Magbaa hamachdëu, “Marag ni hãbmuajã p'idag jaauba haawaita mʌg maar par
    naabahab” hajierram hanʌm. Magbaa jöoirau mak'ʌʌnagjã, “Magan mʌ nemjĩir hee uva
    p'ierrbamit” hajim hanʌm, “k'ëu nʌm hora.”
  alp-NT: Esi ombe, ‘Le tamata kena iono ami kerike sae mo.’ Hoko ndinu upuije ibeteke
    lokosi be, ‘Ele mere hoko imi keu kerike me auku ndinu anggure.’
  san-VEL: te pratyavadan, asmaan na kopi karmama.ni niyu.mkte| tadaanii.m sa kathitavaan,
    yuuyamapi mama draak.saak.setra.m yaata, tena yogyaa.m bh.rti.m lapsyatha|
  kbq-kbq: Hige'za zamagra anage Agrikura hu'naze, Mago'mo'e huno zago erizantera
    oravregeta anahu huta mani'none. Hazageno, vutma waini hozani'afi tamagranena
    eri'za ome eriho hu'ne.
  kbh-kbh: 'Y chënga imojojuá: ‘Ndocná bënga ches̈nataimpadá causa ca.’ As chë nduiño
    yojáuyana: ‘Ts̈ëngaftángnaca ats̈be uvas betiyënga jajoye motsajna jatrabájama
    y cbochtëbuénaye ca.’'
  ron-LSB: 'Ei I-au răspuns: “Pentru că nimeni nu ne-a angajat. “El le-a zis: “Mergeți
    și voi în vie și veți primi tot ce este drept”.'
  pon-pon: 'Irail potoan on: Aki jota amen, me kadokeki kit. Ap majani on irail: Komail
    pil kola nan mat en wain o, komail pan ale me pun.'
  nhe-BL: '“Huan quiilhuijque: ‘Pampa axaca techtlanehui ma tijpalehuica.’ “Huajca
    quinilhui: ‘Xinechpalehuiquij nojquiya ipan noxocomecamil, huan nimechtlaxtlahuis
    queja quinamiqui.’'
  sps-sps: Ri biny towa ser tsue na ka, ‘Tana saa a sikia ta mes ma foiny mamam.’
    ‘Rof non, kuar yam, am binun of vatuanyon tanun wain tsonyo’, tsue fi ya tsuri.
  wnc-wnc: ngang yaniwan yake anzing iniking, ‘Tapatuta puya takngatu dua niman ie
    moo yuamang,’ ngang iniwa, ‘Ginu wain tapunde puya anganane kunong,’ ngang yanipewan
    kuke puyana pasingamuking.
  nmw-S: Si golase halingane si nga, “Kaiwane taine tolomo hotiya i deyomoyai kaiwo
    kaiwane.” Bwen i liwo heidiye, “Humiu hedi, gen hu la hu kaiwo he lo greip hana
    baguye.”
  bus-bus: 'Aↄ̃ wèàla wà bè: Kɛ̀ wèe zĩi dawero yãnzimɛ. À bèńnɛ: À gá à zĩi kɛ ma
    bura se.'
  gub-BL: — Ta'e ni amo numume'u kwaw ma'ereko haw urewe a'e wà xe, i'i izupe wà.
    — Pema'ereko peho heko pe nehe ty wà, i'i wanupe.
  imo-imo: Enoni yundo ningei, ‘Iye teni lino kongonona naa limona we angimolo,’ ningi.
    Yuni enondo nimbei, ‘Eno kape nanga wain poinyena kongono tendepaio,’ nimu.
  boj-boj: Onaqa naŋgi na minjeb, ‘Tamo bei na iga wau egosai deqa iga laŋa tigelejunum.’
    Onaqa wau lanja na minjrej, ‘Niŋgi dego gilsib ijo iŋgi wauq di wauoiy.’
  eng-DRA: 'They say to him: Because no man hath hired us. He saith to them: Go you
    also into my vineyard.'
  knf-knf: 'Kë baŧeem aji nin aloŋ aanjej jej baka ulemp. « Kë aji na baka : “An kak,
    nayaan uţeeh.”'
  san-KHM: តេ ប្រត្យវទន៑, អស្មាន៑ ន កោបិ កម៌មណិ និយុំក្តេ។ តទានីំ ស កថិតវាន៑, យូយមបិ
    មម ទ្រាក្ឞាក្ឞេត្រំ យាត, តេន យោគ្យាំ ភ្ឫតិំ លប្ស្យថ។
  arn-NT: 'Llowdungungey: ‘Iney no rume am elukenoetew küdaw ta iñchiñ.’ Feymew feypingey
    engün: ‘Amumün kay eymün tamün küdawael iñche tañi ofadentu mew.’'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: “Achut wanee dxiin yaguieenan.” Dxel rëbaman
    loj reeman: “Në lëjt gol biguieen dxiin loj da guiniaan naj gaguix lëjt ziꞌc rayal.”'
  ken-NT: Bákɛ́mɛ yi bɛ, “Sɛ́chí fá tété mbɔnyunɛ sɛbhɨkɨ bhɔŋ mmu anɛ ásɔ̀t
    bhɛsɛ ndǔ bɛtɨk.” Mbɔŋɔ́nkɨ wu aghati bhɔ bɛ, “Dɔ́k ká nkwɔ mǎnkʉ́ bɛtɨk amɛm
    nkɨ wa.”
