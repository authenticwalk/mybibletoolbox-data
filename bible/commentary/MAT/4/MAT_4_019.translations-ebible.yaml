verse: MAT.004.019
translations:
  kpx-kpx: Iale abu huena malesege Iesuu namigevei avoe, “Lohoi di ehovage di la haivege
    lana huena malemale ke nahate ata maleveve.”
  okv-H: Iesu na kito enana ta degi ke einge ena, “Ungo na ambo ambo ue have! Ungo
    o ere pariheva avo aingeto embo paravo avo ano kesova,”
  tbo-tbo: Ega yaka i otugehi i pa, ‘Ona wimulitagou po lawa ebagahi a wiatatiyemi.’
  mal-C: യേശു അവരോട്, “എന്നെ അനുഗമിക്കുക, ഞാൻ നിങ്ങളെ മനുഷ്യരെ പിടിക്കുന്നവരാക്കും”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ λέγει αὐτοῖς, Δεῦτε ὀπίσω μου, καὶ ποιήσω ὑμᾶς ἁλιεῖς ἀνθρώπων.
  bgc-bgc: यीशु नै उनतै कह्या, “मेरै पाच्छै आओ, मै थमनै माणसां ताहीं कठ्ठे करण आळे
    बणाऊँगा ताके वो मेरे चेल्लें बणे।”
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Muliku ai iomai-laka, pe au na gomi
    taunilimalima vetavura pana vega-ripami.”
  deu-TKW: 'Und er sagt zu ihnen: kommet mir nach, so will ich euch zu Menschenfischern
    machen.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Gul‑dutáꞌ nedaꞌ, atiꞌ gunaꞌ ga gchëꞌliꞌ quiaꞌ bunách,
    gunliꞌ ca runliꞌ rzönliꞌ‑baꞌ böl.'
  lin-lin: 'Yesu alobaki na bango : « Bolanda Ngai, mpe nakokomisa bino balobi bato. »'
  hns-NT: 'Tab Jiesoe oesabse bolies: „Aaw tjal hamaar saathe, tab ham toelogke siekhaabe
    kaise manai log ke bolaawe ke Parmeswar khaatien.”'
  noa-E: Mag oobaimaawai Jesuu amag, —Mʉ dʉ̈i wëttarrau ajim anʉm. Ich jãg pãach mʉg
    sĩi dö ʉa gaaipai nʉmjö, mʉg atag jũrr mʉ iek õrag jaau gaaipaita nʉisijugui ajim
    anʉm amag.
  eng-EMTV: Then He said to them, “Come after Me, and I will make you fishers of men.”
  mib-NT: 'Te ni cahān yā jiín de: Condiquīn ruhū na quíhín yō, te nasáha ri rohó
    tée nihīn cuehē ñayuu candíje ruhū, nájnūhun cánihīn rō chācá, áchí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ आएगाङ् थाने़त्‍छे़ॽओ, खिन्‍छिॽ ङा
    के़दे़म्‍सु के़दाःत्‍छुबा कुइसिःक् इङ्‌गाॽओ मना के़दाःप्‍पा चोःक्‍ने़त्‍छिङ्‌लो॥”
  xnj-xnj: Yesu akavajovela, ngati chamwilova somba, “Munilandayi, nene yati nikuvakita
    nyenye kuvya vakuvaleta vandu kwa Bambu.”
  mmx-mmx: La ne Iesu ga lok tidu, “Ude numu, muna emu minia la nia anaba lox ase
    numu mi langas ti sat kaka limixin i ngan tai mo, nemu mu loloa ka lenmat.”
  cbr-NT: 'Mëraquin ca cacëxa: —''Ën mi ''unánminun ca ''ëbë cuani ut. An tsatsa bicë
    uni ''icëbi cana ''ëmi catamënunmi uni sinánminun mitsu ''imiti ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús chani ajuni: ―Aquilach''ak''ok''au chai tachi ju
    ixmak''aixt''ok''at''it ju pamata pus vana va chun aclaxtakniyau ju lhich''alhcat
    ni amak''aixt''ok''a''it''it ju lapanacni ju aquintalhilaca''ana''. ―Chunch ju
    alacjuni.'
  eng-LSV: and He says to them, “Come after Me, and I will make you fishers of men,”
  cak-NT: 'Ri Jesús xch''o''n-apo chique ri ca''i'' achi''a'' ri'' y xu''ij chique:
    Quinitzeklebej, y xtinc''ut chiwech anchique modo ye''ich''ec winak riq''uin ri
    nutzij chi jinquitzeklebej.'
  pah-NT: 'Ovahemame g̃a pyri Jesus''ga ei g̃a pe: —He pejijo ti ji rupi nhiremimbo''eharamo.
    A''ero po ti pe ji mombe''ui ojipe''g̃a pe nehẽ no. Pira pe peru oji''i. Kiro
    po ti pe ojipe''g̃a mbuhurukari ji pyri nehẽ toko ti g̃a Jesus''ga nhi''ig̃a rupi
    javo, ei Jesus''ga g̃a pe.'
  sja-NT: 'Ãra unuk''ãri, Jesupa mãgaji: —Mɨ ome nipapatáatɨ mãik''aapa óotɨ mɨa ooparik''a.
    Idideepa eperãarã jɨrɨdait''ee Tachi Ak''õre-it''ee, to-ɨapataarãpa chik''o jɨrɨpatak''a.'
  xed-xed: «Mbaɗwa mista ɗa ŋa naghunafta ɗa ka gwal hlaktá mnduha,» ka Yesu nda həŋ.
  mks-NT: 'Já na̱cachi a já xi̱hi̱n ndíví da̱: —Naha quíi̱ ndó candi̱co̱ ndó ye̱he̱
    caca tuun ndó xi̱hín i̱. Tává ndó ti̱yacá viti joo caja i̱ ña̱ ná cuu tavá ndo̱
    ña̱yivi tañu cua̱chi —cáchí a̱.'
  gfk-S: Ma ne Jisas ga tange ta dur, “Mur na mur iou ma ni hausur mur ura soh turadi.”
  bmu-bmu: Jisösnöŋ etkeka kewö jiyök, “Aziyahöt, iŋiri mönö ni nuataŋgöba kayohotka
    kusum etkibi ambazip söra ewö öröm eŋgimakŋahot.”
  dgz-dgz: Iesu anega wan, “Ewanap onaen, ta ewaepen gapan e waenapan dawane tan.”
  eng-GNV: And he sayd vnto them, Follow me, and I will make you fishers of men.
  zaa-NT: 'Rèe cabi: Lità lani inte'', inte'' nna gunia'' qui''ni ca enne'' la guni
    le pescar.'
  eng-WEBSTER: And he saith to them, Follow me, and I will make you fishers of men.
  guh-guh: 'Nexata Jesús jumaitsi Simónbeje Andrésbejejavabelia: —Naxanitsia. Panepënaponarebeje.
    Nexata pacacujarubianatsibeje jivi panejucaenexabeje. Pacuenia dujuai payamatajucabiabamebeje,
    bajarapacuenia jivi pajucaename Dioso pijajivinexa, jai Jesús.'
  bon-bon: Yeesu teebibine jaajige egä, “Siclege cane cama otnime cäme abiberäja bägrä
    lenajame. Weene niinäce lipu cibu bine toomläjenanemumeye, page cane weebibine
    ibiberäjinine biname bine cäme bau me pepu waadename.”
  nhw-BL: 'Huan Jesús quinilhui: ―Techtoquilica. Ama anmichtlajtlamani, pero seyoc
    tequitl nimechmacas. Nimechnextilis quenicatza anquinnojnotzase masehualme para
    ma nechtoquilica.'
  swh-ONEN: Yesu akawaambia, “Njooni, nifuateni nami nitawafanya mwe wavuvi wa watu.”
  wbi-wbi: UYesu akavavuula akati, Mumbingililaghe! Une nikuvaviika kuuva valovi va
    vaanhu.”
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, i mɑn swĩimɑ, kon bɛɛ sɔ̃ɔsi nɡe mɛ i ko kɑ tɔmbu
    kɑsu bu mɑn swĩi.
  eng-KJVCPB: And he saith unto them, Follow me, and I will make you fishers of men.
  kgk-NT: —Peju katu xe moirũ, he'i íxupe kwéry. —Nde katu pira jopói kwaahaty. Ãy
    ae orohekombo'e-ta xe moirũ uka hagwã gwĩ kente kwéry-pe, he'i ohenói-vy íxupe
    kwéry Hesu.
  waj-waj: 'Yisuuva ivaitana tunoo: Ngia ni nnaagiai nnikiai na ni kuaivaa ngii giaa
    ngii minai ngia tavau vareerayaama gioonna kiaapuuya vitada niisi ngiatee,'
  cpy-cpy: 'Ikantapaakiri: “Poyaatena, okimityaawo nimaeka riimi atziri nopashikatakayimiri.”'
  ekk-PKP: „Tulge ja järgnege mulle ning ma õpetan teid, kuidas püüda inimesi,“ ütles
    ta neile.
  mpx-mpx: Inoke i baek elal i ba, “Ku nem ku toulilau, inoke na paatenamiu komiu
    nuku tabwa gamagalau ali tologi.”
  wbp-wbp: Jijajiji-palangu wangkaja, “Purayaju-pala! Yangka kuja kalanpala yawu manu,
    ngula-piya-yijala kapurnangkupala pinarri-mani yungunpala-jana yapa yajarninjarla
    turnu-mani Kaatukulku.”
  luo-luo: Yesu nowachonegi niya, “Biuru uluwa, mondo kar ywayo rech to aketu ubed
    joywa ji.”
  nhe-NT: 'Huan Jesús quinilhui: ―Xinechtoquilica. Ama inmichtlajtlamani, pero seyoc
    tequitl nimechmacas. Nimechnextilis quejatza intlajtlamase tlen tlacame para ma
    nechtoquilica.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܬܹܝܡܘܼܢ ܒܵܬܪܝܼ ܘܒܸܬ ܥܵܒ݂ܕܹܢܵܘܟ݂ܘܿܢ ܨܲܝܵܕܹ̈ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ.“'
  esk-NT: Uqautiniġik, “Maliksikŋa, uvakŋaniñaglaan piññaŋniaġisirutik iñuŋnik aqaluŋniaqtitun.”
  msb-msb: Nagtawag siya sa inda, “Mag-upod kamo sa akon kay tukduan ta kamo na magin
    mga parapanglambat sin mga tawo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Ma¹dsǿg³ quianh¹³ jní²! He³jni ha²lah jmóh³ hniah¹²
    ta³ hi² léh² hniah¹² dsa² li¹quianh¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେ ଦୁଇ ବାଇକେ ଡାକି କଇଲା, “ମର୍‌ ସଙ୍ଗ୍‍ ଆସା, ମୁଇ ତମ୍‌କେ ଲକ୍‌ମନ୍‌କେ ମାପ୍‌ରୁର୍‌ବାଟେ
    ଆନ୍‌ବାଟା ସିକାଇବି ।”
  meu-meu: Bena e hereva henidia, eto, Murigu ai a raka; lau ese taunimanima ihaoda-henidia
    taumui ai baina halaomui.
  yva-NT: Yesus po raura nande yai pare, “Ide, itavondi Rinai! Indati Syo risanyao
    indamu ipo vatane makani tavon.”
  dgc-dgc: Kinagi na dide, a “Kumuyoyog kam diyakén a maging alagad ko. Sapul nadid,
    éy éwan kam dén mangalap ta ikan,” kagi na, “éngˈwan i alapén moya éy tolay a
    para diyakén.”
  zpm-NT: 'Dzigo bredz me zho, rëb me lo zho: ―¡Goḻtë goḻtënaḻ zhits naa! ¡Laa naa
    cxeḻ to tsie to stib gooz, tsietop to grë miech ne sëëb xnëz Dios!'
  hix-NT: Omohtxoko, rakoro, kekon hatà, Txesusu, àwyanye. Omohtxoko, rakoro. Kana
    yaramnye ro omnyam hamà. Rakoro oyomokàtxhenye, toto komo yoknye me harha mpànà
    keryatxhe ha, rohyaka, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik ormu mbara, �Shi ra! Anin shi tiyanak nombo os hulaima nokopman landa
    nombon a mukunak shi heyeka.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “आओ, मेरो पछि लाग, र म तिमीहरूलाई मानिसहरूका
    मछुवाहरू बनाउनेछु ।”
  cgc-cgc: Gambal Jesus i ki danen, “Muyog kaw ki yaken aged imuon ta kyo na ake na
    mga tinudluan. Paryo ta ubra nyo na kyo yan mananagat ta sidda yon man imuon ta
    kyo na mananagat ta mga ittaw tak tudluan ta kyo na maglaygay ta mga ittaw na
    magpasakep danen ta pagdumala ta Dyos.”
  tim-tim: Akto Yesuŋe yelekmâ hin dâm makyetkiep, “Yetŋe nâŋgâlân gambela arine.
    Hinŋe âmâ iŋangât âi mendat. Dâ nâŋe âmâ tânyetkure luâk nâŋgât kâmot akbaigât
    âi membiandat.” dâep.
  yor-yor: Jesu wí fún wọn pé, “Ẹ wá, ẹ máa tọ̀ mí lẹ́yìn èmi yóò sì sọ yín di apẹja
    ènìyàn.”
  wos-wos: Xétaka dé bérka wa, “Béni mé ya wuni wali. Yambét wuni béniré nak jémbaka
    wakwetawuni. Wakwewut béni xéri hamwi hurumbén maki du takwaré hératambéni. Hérambét
    di wuna hundi xékétandi.”
  emp-NTPO: 'Jesuba ãdjía jarasia: –Mʌ̃ ume zed̶adua. Bãrãba b̶eda b̶aribada quĩrãca
    mʌ̃a bãrãa jaradiaya ẽberãrãda mʌ̃maa enenamãrẽã.–'
  eng-F35: And He says to them, “Follow me and I will make you fishers of men.”
  ind-ind: Kata-Nya kepada mereka, “Mari ikut Aku. Pekerjaan kalian bukan lagi penjala
    ikan, tetapi Aku akan mengajar kalian untuk mengumpulkan orang menjadi pengikut-Ku.”
  pes-OPCB: 'عیسی ایشان را فرا خوانده، گفت: «به دنبال من بیایید و من به شما نشان خواهم
    داد که چگونه انسان‌ها را برای خدا صید کنید.»'
  mpt-mpt: baabenea Ibo ne beketneine! Ne alebeia tekein keniba makob memalo naniba
    aningi yaleb tlebib inaniba nakai dleb teniba nesu tlemomabiobo ge baabesea wenteniba
  bla-bla: Ki itŭnĭs'tsiuax, noksŭppa'akik, ki kitakitaumik'ottaiau matap'pix.
  ssx-ssx: Yesuma꞉ ipiliki pa꞉ta꞉ alota꞉ Ipilikana꞉ma꞉ta꞉ wanda꞉hali mu hapena꞉ I̱ma꞉
    wala꞉tialuekema꞉ ya hoki nane teli mea ipupe leekeme.
  mkl-mkl: Nɔ í sɔ̃ ŋɑ í ni, i toom wɑ ŋɑ, nɔ ɑn ce ŋɛ woo dɛdɛ inɛ ŋɑ iyi ɑɑ jɛ ti
    Ilɑɑɔ̃.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ପେ ସାପାରେ ନେଙ୍ଗ୍‍ ଏତେ ପାଙ୍ଗ୍‌ଲାପା, ନେଙ୍ଗ୍ ଆପେକେ
    ମାପ୍ରୁନେ ଗାଲିପାକା ରେମୁଆଁଇଂକେ ଡୁଂପାଙ୍ଗ୍‌ନେ ଣ୍ଡ୍ରାସିକେଏ ।”
  gof-RNT: Yesuusi enttana, “Haa yiite; tana kaallite! Molo oythi attoshin, ta hinttena
    ase oythi tamaarssana” yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କିନ୍‌କେ କାଜିୟାଦ୍‌କିନା, “ଦେଲା ଆଇଙ୍ଗ୍‌କେ ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ବେନ୍‌, ଆଇଙ୍ଗ୍‌
    ଆବେନ୍‌କେ ହଡ଼କକେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃତେ ଆଉତେୟାଃ ଇତୁବେନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Izesú ánigoake láa loko lo kimimó: Némegetiki alizo. Lagaha hoza aliki
    minasimóma itína vegenatoka hoza aliki kilími nenitoka milatáive loko lekelémo
    nomuluve.'
  lcm-lcm: Na kala antok irilong, “Milong me auai ve nau. Nakan iton imilong asi kamilong
    sog ani ri vap.”
  aer-aer: Re anteme ikwere-atherre angkeke, “Apetye-alherraye, ayenge apenterle-anerraye,
    the mpwelenhe akaltyele-anthetyenhenge mpwele tyerrtye areyeke angketyeke itne
    atyenge itweke-irremele anetyenhenge, itne atyinhe apententye akngerre irretyenhenge.”
  qvc-NT: 'Paykuna chayshina ruraykaptinqam, Jisusqa nirqan: —Shamuyllapa noqawan
    purinayki. Qamkunaqam yach''angina piskadukunata piskayta. Noqaqam rini yach''achishuqllapa,
    runakunatana maskashpa, yach''achinaykillapa, noqapi kriyinanllapa, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Halikayo, sumunod kayo sa akin at gagawin ko
    kayong mga mangingisda ng mga tao.”
  cbs-NT: 'kenatan jatu yuikin: —Ea chibankubainkanwen. Ana baka nexeama jakia man
    baka nexemis keska wakin yudabu en matu ichawamaxanaii, jau ea ikunwanxanunbunan—
    jatu wa'
  xtm-NTPP: 'Te jiña''a ya: ―‍Ne''e koo ni, te jin kondikin ña''a ni, te sa''a sa
    ja jin ko kuu ni sukan ka kuu tee ka tava tiaka ma, te jin ndaxtutu ni ñayii ja
    jin kandija i ja ká''an sa a, te jin kondikin ña''a i maa sa ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngabalenge, “Ungengamange nenga manammekanga mme makakoki ba bandu.”
  bao-NT: 'Cʉ̃jare ĩa, o biro cʉ̃jare ĩiupi Jesús: —Yʉ mena dooya. Yʉ pea waire mʉja
    ca waja bʉa majirore birora, bojoca, yʉre ca tʉo nʉnʉjeerã cʉ̃ja ca niiro ca tii
    majirã mʉjare yʉ tiirucu —ĩiupi.'
  san-ORI: ତଦା ସ ତାୱାହୂଯ ୱ୍ୟାଜହାର, ଯୁୱାଂ ମମ ପଶ୍ଚାଦ୍ ଆଗଚ୍ଛତଂ, ଯୁୱାମହଂ ମନୁଜଧାରିଣୌ କରିଷ୍ୟାମି|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Macaron tabaats, sanaquiaach icon nguineay
    alndom meyamban nipilan mesajan mayariw sandeac. Langome apmeyamban cüet mendocon,
    apmeyamban nipilan ―aj nejiw.'
  otn-NT: 'Mi̱ nu̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ma ga̱ mmähä n''yø. Ya hi̱ngyø hua̱ guí
    thɛui ya, sinoque ga̱ xän''na̱ui ha gdi thɛui yø ja̱''i̱ ya ―bi ''yɛ̱mbi̱.'
  nop-nop: “Buŋa nu nehikeledemek kaŋ metam yahaŋedok hanindidimewit.”
  obo-NT: Kahin Disas kandan to, “Duma kow koddi. Konnad ngaap kos od ingutollon dow,
    ko konna, od nonawwan ku sikiyu nod ingutoo to mgo minuvu.”
  cak-ENT: 'Y tok ri Jesús xch''o-pe cheque ri tz''amoy tak cür ri'', xbij cheque:
    Rix ca''i'' tz''amoy tak cür, quinitzeklebej c''a, y ninc''ut chivüch achique
    rubanic nye''itz''om vinük richin yinquitzeklebej.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤀᤣᤃᤠᤱ ᤌᤠᤏᤧᤳᤇᤧ᤹ᤀᤥ. ᤂᤡᤴᤇᤡ᤹ ᤅᤠ ᤁᤧᤍᤧᤶᤛᤢ ᤁᤧᤍᤠ᤺ᤳᤇᤢᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤔᤏᤠ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤆᤥ᤺ᤰᤏᤧᤳᤇᤡᤱᤗᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín ndúū dē: Cuniquīn nduhū ná cóhōn, de nasāhá nī ndóhó
    tēe jā nīhīn cuāhā nchivī jā candíja nduhū, tá cúu nūū níhīn nū tiacá, ncachī
