  qvw-NT: 'Chayćhümi nila: “Acuchun ya''awan lishun. Cananpïtá yaćhachishayqui cay
    challwa juntupäcuśhayquinu nunacunäta Diospä juntupämunayquipämi” nil.'
  nfa-nfa: Hèia Yesus paroa si, aku Nèngu na, “Mai ku madhutu Jaꞌa! Miu biasa tenge
    iꞌa, te ngaa limuri ne Jaꞌa neo ajꞌa miu ho jꞌajꞌi tuka tenge dhèu.”
  tnp-tnp: Kəni təməni=pən kəm lau məmə, “Iəuva, muɨtəu=pa iəu, miəuva rəhak iətəmimi
    mil, kəni iəu iəkol itəlau nəkiəuva iətəmimi mil rəha niuviən nətəmimi məmə okəhuva
    rəhak mɨn nətəmimi.”
  urd-urd: और उन से कहा, “मेरे पीछे चले आओ, मैं तुम को आदमी पकड़ने वाला बनाऊँगा।”
  hot-hot: Ma hanaŋ hadêŋ thai, “Mamu nôlêm nosopa ya! Tem yandum ba mamu nôbôv avômalô
    êtôm ôvôv alim halôk yakseŋ.”
  mqj-NT: 'Napa''kadaimi Puang Yesus nakua: “Maikoa'' ammu turu''na'' annu la kupatudukoa''
    undala ma''rupa tau.”'
  rus-SYN: 'и говорит им: идите за Мною, и Я сделаю вас ловцами человеков.'
  mbh-mbh: Mako Jisas i ria or ve, “Thomu o panes tho mo aro tho patoral thomu nge
    tokokoere oelnga.”
  bdd-bdd: Coinega ꞌibwauwediya, ta ꞌigwae, “Wamuliyegau ma tomota waꞌonadi.”
  cbt-NTPO: —Huëco' iyaro'sa', imaquico a'chinchinquëma'. Sami manamaso pochachin
    piyapi'sa' masarama' Yosë imacaiso marë', itërin Quisosori.
  srn-NT: 'Yesus taigi den taki: “Un kon waka nanga Mi, dan Mi o meki un tron fis''man
    fu libisma.”'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ Jesús loꞌo tyucuaa nu quiꞌyu biꞌ: ―Tsaa ma̱ loꞌo naꞌ juani
    ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ―. Ñiꞌya̱ ngujui cualya jiꞌi̱ ma̱ loꞌo ngutaꞌa̱ ma̱
    cuta cualya, juaꞌa̱ caja xaꞌ cña jiꞌi̱ ma̱ juani cuentya jnaꞌ; culuꞌu naꞌ jiꞌi̱
    ma̱ ñiꞌya̱ nu clyana ma̱ jiꞌi̱ ñati̱ chalyuu re nu ngunaꞌ tsa nduꞌni, chaꞌ caca
    nguꞌ ñati̱ ꞌna.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: À mↄ tɛmazi, mí á kɛ gbɛ̃wɛɛlɛnaↄ ũ.'
  tcz-CHONGTHU: Yeshuan amani chu akouvin, “Hung lhon in, kanung hinjui lhon in chule
    keiman miho iti mat ding ahi navetsah lhon inge,” ati.
  mar-mar: येशू त्यांना म्हणाला, “माझ्यामागे या, म्हणजे मी तुम्हास माणसे धरणारे करीन.”
  snp-snp: Yesukafo logimami, Nege melailo. Mona api gilibinamo ya wenena olu-olu
    enawami we bulu gedenagolowe, lito,
  isl-isl: 'Jesús kallaði til þeirra: „Komið og fylgið mér, og ég skal kenna ykkur
    að veiða menn!“'
  spy-NT: Kukuur ꞉Yēēsu bichoo kule, “Orubaa anii! +Maaneetaak wōlēē ōyisuntooy biiko.”
  xnn-xnn: Dat kanan Jesus ken daida en, “Akayo ta maitapi kayo ken sak-en. Id kawni
    ninsidok kayo is ikan ngem id wani isolok abes nan ikkanyo ay mensidok is ipogaw
    ta maitapida isnan mentolayan Apo Dios.”
  mwe-mwe: Bhai, gubhaalugulinje, “Nngagulanje, shininnjiganyanje kwaajiyanabhonji
    bhandunji kwangu nne, malinga shinkutandanga yamaki.”
  tte-tte: Iwalo kolili iba, “Kwamuliya koliyau na yakatububunagimiu komiu tomo kali
    toyakona.”
  tcs-tcs: Zizas i bin ala po demtu, ‘Kam ane bi klostuman blo mi, ane ai go soe yutu
    wiskain po wine man po God.’
  hlt-THB: Cekkqawi a venawh “Ka hu awh bat lah nih, thlang ak tukung na ni sai qawi
    vang”, tina hy.
  soq-soq: diamone wanase, “Winlene ne waroroneana, ita ne dewalepo apana lawaimonuna.”
  qub-qub: 'Paycunata Jesús niran: «Nogawan aywacushun. Pescäduta charishayquinömi
    yachachishayqui Tayta Diospa maquincho cawananpaj runacunata shuntanayquipaj.»'
  att-att: Á kinagi ni Apu Kesu nira, “Tuttulan nawà. Á abbágát takayu, tapè kunnay
    ta aru nga sirá yù málâ naw kunangan, aru sangaw gapay yù ira tatolay nga ipálâ
    ku nikayu, nga patuttulan naw nikán, tapè mesipà ira sù pammagure ni Namarò,”
    kun na nira.
  bki-bki: Mia naio ber kalo, berinavo “Kamjuo kuvitakisor kiniou, mia kiniou nala
    kamiu kuve navagadeano na tomu nalo.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: À mↄ́ à tɛ́mai, mani á kɛ gbɛ̃wɛtɛrinↄ ũ.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Bɛ̧gá mə, mə é sá nə́ bɨ́ dʉ́g julə búud.»'
  hat-hat: 'Jezi di yo konsa: vin jwenn mwen, m''a fè nou tounen pechè moun pito.'
  npl-NT: 'iwa Jesús okinmili: —Xiwikih nowa, iwa ya nonkinmichmaskeh tlakah.'
  bgg-bgg: Isu è ithek shii yao, “Gu rog shii wuii bo, gu è nasa shii bran zum pha
    yua phi pha ro.”
  eng-TCENT: Jesus said to them, “Follow me, and I will make you fishers of men.”
  eng-BSB: “Come, follow Me,” Jesus said, “and I will make you fishers of men.”
  cpu-NT: 'Ikantapaakeri: “Poyaatena, onkempivaitaiyaaro iroñaaka iriimi atziri noshimaatakagaiyaami.”'
  san-ASM: তদা স তাৱাহূয ৱ্যাজহাৰ, যুৱাং মম পশ্চাদ্ আগচ্ছতং, যুৱামহং মনুজধাৰিণৌ কৰিষ্যামি|
  tac-NT: '''Lige anele Esusi alué oká rió: ―Jeka simasi ne''chí ''yuga. Jípeko ''emi
    nokimela ralámuli gu''iria buyana chátiri bowechi e''yéname.'
  eng-WEBPB: He said to them, “Come after me, and I will make you fishers for men.”
  gfk-H: Ma Iesu ga tangai ta dir bia, “Mamur na mur iau ma iau na hausur mamur wara
    kap tunatuna.”
  viv-viv: GiꞋitadi-yo gigahedi gigayo, “WaꞋela wanamuliyeku be kaliva adi bayauma
    ganavehawalemi.”
  yao-yao: Che Yesu ŵaasalile, “Munguye, none chinantende ŵanyamwe mme ŵakwaikanawo
    ŵandu kwa Ambuje.”
  tgp-tgp: Ale Iesu mo verea mara, “Ha mai ha usuriau a pa vai kamim ha mai tamlohi
    aleale tamlohi.”
  auc-NT: Tömëna ïnate Itota, —Ïñäna, botö mïñæ̈ edæ tee empo pöeda, ämopa. Në dadonte
    ænte pömïna inte botö weca pöñömïnate botö pönö cæbo ate mïnatö wæætë në apæ̈nemïna
    badinque waodäni ïnänite në ænte pömïna bacæmïnaimpa, angantapa.
  kbc-NT: Odaa Jesus meetediogi, “Anagi, aniwitici! Ǥadiiɡ̶axinitiwaji anemiita oko
    madeegitalo Aneotedoɡ̶oji, liciagi niɡ̶ina mabaata noɡ̶ojedi madeegitiogi oko.”
  bmh-bmh: Yesus nug guzenai awareun, “Ag alan, iz sesamilebi, izan ag duailel imarabun
    igul abai marai.”
  ctu-BL: 'Tsi'' subeyob: La''la tsajcañon. Mi caj c meletla ti xchuc winicob, che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Dumara, pumeŋ bəzay. Anəke faya ka həlumeye kəlef, ane
    tuk na, na təriye kurom ha ndo məhəlaw ndo hay.»'
  noa-H: Mag hoobaimaawai Jesuu hamag, —Mʌ dʌ̈i wëttarrau hajim hanʌm. Hich jãg pãach
    mʌg sĩi dö hʌa gaaipai nʌmjö, mʌg hatag jũrr mʌ hiek hõrag jaau gaaipaita nʌisijugui
    hajim hanʌm hamag.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Mai, luami luluKu. Luami nikwa iane takwali
    peneka, hoko petu meije Au ono luami kena nikwa tamata, leke esi hlaleke lokoKu.”
  san-VEL: tadaa sa taavaahuuya vyaajahaara, yuvaa.m mama pa"scaad aagacchata.m, yuvaamaha.m
    manujadhaari.nau kari.syaami|
  kbq-kbq: Agra anage huno zanasmi'ne, Eta eme namage anteke'na, vahe'ma zamavazu
    hana'azana huranaveri ha'neno.
  kbh-kbh: 'Jesús tojanë́yana: “Ats̈eftaca mabata; ats̈e cbochanjábiama Bëngbe Bëtsabiama
    ents̈anga anguayata, y morscana nÿe beonga ashebuánayata ya ndoñe ques̈ochátsmëna
    ca.”'
  ron-LSB: 'El le-a zis: “Veniți după Mine și vă voi face pescari de oameni.”'
  pon-pon: 'A ap kotin majani on ira: Idauen ia do, I pan wia kin koma jaujed en aramaj!'
  nhe-BL: 'Huan Jesús quinilhui: ―Xinechtoquilica. Ama inmichtlajtlamani, pero seyoc
    tequitl nimechmacas. Nimechnextilis quejatza intlajtlamase tlen tlacame para ma
    nechtoquilica.'
  sps-sps: Jisas tsue to tsuri, “Taami yam, am vovou Vatuanyo, ana Nyo te faatsuts
    mamin kat iny nonom mes faarei to te saasauf jian fi mi.”
  wnc-wnc: Kake Jesuta waapaau anzing yanikut, “Giu apu na nawambat nata danindamuba
    pis wa kaikamayak binga aminu papat natane pandetna daknganingge danindamumbit,”
    ngang yanikut.
  nmw-S: Habeto i liwo heidiye i nga, “Hu luwom hu dumuyai heyau, iloke a palapumiu
    ge humiu hu tabwa bobode hedi tologi.”
  bus-bus: 'Ben Yesu bèńnɛ: À mↄ́ à tɛ́mazi, mɛ́ a kɛ gbɛ̃wɛtɛrinↄ ũ.'
  gub-BL: Uze'eg Zezuz wà wanupe a'e kury. — Pezur herupi nehe ty wà. Ko 'ar rehe,
    ipira pyhykar romo peiko pe. Pezur herupi nehe, a'e mehe apumuigo kar putar teko
    wamuzeruzar kar har romo ihe nehe, i'i wanupe.
  imo-imo: Aku ulu teko moloringili ulu kanopalie nimbei, “Na lombili wangili. Oma
    lingilindo oma lili wale mune te liko nona mainye mundurumbele kinye omama walena
    omba peremo mele, akilio nanga kongonomu tengilindo nanga ungumu pilko ningo tilko
    andongele kinye imboma nanga talapena tukundo ongo molangei nimbo elo na lombili
    walio nio,” nimu.
  boj-boj: “Niŋgi e daurbiy. Niŋgi qe o qaji tamo unub deqa niŋgi qe eqnub. Dego kere
    e wau eŋgitqa niŋgi olo tamo oqnqab.”
  eng-DRA: 'And he saith to them: Come ye after me, and I will make you to be fishers
    of men.'
  knf-knf: 'Aji na baka : « Naţaşaan, dkakanan baŧuh bañaaŋ. »'
  san-KHM: តទា ស តាវាហូយ វ្យាជហារ, យុវាំ មម បឝ្ចាទ៑ អាគច្ឆតំ, យុវាមហំ មនុជធារិណៅ ករិឞ្យាមិ។
  arn-NT: 'Fey Jesus feypifi ti epu wentru: —Inamuchi, tamu challwafengefel, welu
    tüfa kintuafimu ta che tamu küpalafiel iñche mew.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Gol tanal naj, din gulün lëjt xhienaag güündi
    din gutoꞌpidi bejn par Dios luar guiniaazidi bëjl.'
  ken-NT: Yesu arɛm ntá yap bɛ, “Twɔ́ ká bhák bakoŋo bha, nɛ chɔŋ ntɔŋ be ɛnyǔ
    bǎkʉ bɛ́ bo bachak mámbák bakoŋo bha.”
