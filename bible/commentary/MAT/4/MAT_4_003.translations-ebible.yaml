    ngangaꞌa.”
  tnp-tnp: Kəni Setən təmuva mɨnatəfən-əfən kəm Iesu məni=pən kəm in məmə, “Nəmə ik
    Nətɨ Uhgɨn, əni=pən kəm kəpiel mɨn pəh kotəuhlin ilah məhuva motol pɨret lan.”
  urd-urd: और आज़माने वाले ने पास आकर उस से कहा “अगर तू ख़ुदा का बेटा है तो फ़रमा
    कि ये पत्थर रोटियाँ बन जाएँ।”
  hot-hot: Êŋ ma ŋgôk iniŋ anyô bêŋ hayô ek Yisu ma hanaŋ, “O Wapômbêŋ anêŋ Nakaduŋ
    ma onaŋ ek valu takêntêk imbitak êtôm polom.”
  mqj-NT: 'Saemi ponggawana setang ussudii nakua: “Ianna Anakna tongangko Puang Allata''alla,
    popendadi rotii inde mai batue.”'
  rus-SYN: 'И приступил к Нему искуситель и сказал: если Ты Сын Божий, скажи, чтобы
    камни сии сделались хлебами.'
  mbh-mbh: Na a ur e avele na Satan i es a i nge me, ma i ria i ve, “Tova ve ong ini
    a God Itun, aro ong ria um areke mo o eksing mo ini bret.”
  bdd-bdd: Ma totohoina ꞌilatuma ma ꞌigwaeya, “Ceguma ꞌowa Yehoba Natuna, dimwa bewa
    ꞌuloinaedi ma siheꞌeꞌahai.”
  cbt-NTPO: Naporo' sopairi huëcapairin. —Tëhuënchachin Yosë hui'ninquën nipatan,
    iso na'piro'sa quëran cosharo' atarantëquë', itopirinhuë',
  srn-NT: 'Dan didibri go tesi Yesus. A taigi En taki: “Efu Yu na a Manpikin fu Gado,
    taigi den ston disi fu den tron brede.”'
  cta-NT: 'Loꞌo liꞌ ndyuꞌu tucua nu xuꞌna cuiñaja biꞌ, chaꞌ chcuiꞌ cuayáꞌ loꞌo Jesús:
    ―Si chañi chaꞌ nuꞌu̱ laca nu sca ti Sñiꞌ ycuiꞌ Ndyosi ―nacui̱ nu xñaꞌa̱ biꞌ jiꞌi̱
    Jesús―, xñi nuꞌu̱ sca quee re lacua, chaꞌ juaꞌa̱ cuiñá nuꞌu̱ xlyá loꞌo quee re
    chaꞌ cacu na.'
  bqc-SIM: 'ↄ̃ kↄ̃nidepi sↄ̃̀aàzi à mɛ̀: Tó Lua Nɛ́n n ũ, o gbɛɛ beeↄ li pɛ̃ɛ
    ũ.'
  tcz-CHONGTHU: Hiche phat sung chun Diabol chu ahung in ajah a, “Nangma Pathen Chapa
    nahileh, hiche songchang hohi changlhah akiso theina ding in thu pen,” ati.
  mar-mar: तेव्हा परीक्षक येशूंची परीक्षा घेण्यासाठी त्यांच्याकडे आला व म्हणाला, “जर
    तू देवाचा पुत्र आहेस तर या दगडांना भाकरी होण्याची आज्ञा कर.”
  snp-snp: kepa mele-mele ledami we ya amo minaido oto loumami, Kamo Goti Nalafoma
    minotoma, kifana ama nemo ya loumageto weka-neta fedaneyo, loumaiye.
  isl-isl: 'Þá reyndi Satan að fá hann til að breyta steinum í brauð og sagði: „Ef
    þú ert sonur Guðs, þá breyttu þessum steinum í brauð.“'
  spy-NT: Kuchōōnchi ꞉Kēniintēēt ānkumwoochi kule, “Yoo inyiing' Lakwataab Yēyiin
    ii, iweech baa, rwoontōōchu kuyēk āmiik.”
  xnn-xnn: Dat ilogin Satanas ay mangdolog ken siya ay mangwani en, “No tet-ewa ay
    Anak Apo Dios sik-a dakan adi kanan ta maboliw nan naayda ay bato is makan?”
  mwe-mwe: Bhai, Lishetani gwabhaishile kukwaalinga, alinkuti, “Monaga mmwe nni Mwana
    jwa a Nnungu, nngaamulishe magangaga gabhe mikate.”
  tte-tte: Kabo Seitani ilaoma yo itonan iba, “Tem yawasosi kowa Yaubada Natuna kuwalo
    veku kolili na siyamala beledi.”
  tcs-tcs: Den Satana i bin kam ane spik po em, ‘Ip yu prapa Boi blo God, tane dem
    ston ya po bred.’
  hlt-THB: Ak sykkung ce a venna law nawh, “Nang ve Khawsa Capa na na awm awhtaw,
    vawhkaw lungkhqi ve phaihpi na coeng sak lah”, tina hy.
  soq-soq: Ita kadi mamba Seitan me mampe wisene diene wanase, “Naita e God Otopaida
    seu emanta diawo bured wanalepio nae nuaa topi.”
  qub-qub: 'Jesusman Satanás chayaycur niran: «Rasunpa Diospa Wamran cashpayquega
    mä cay rumicunata tantaman ticrachiy.»'
  att-att: Á jimikkì kuna si Satanas, á kinagi na kuna, “Nu kuruk ta sikaw yù Anâ
    ni Namarò, arakè! Pabbalinam mè laguk ta kanan yawe ira batu,” kun na.
  bki-bki: Ana mo Sim̃aro, toro nam̃a milavonvon tomu nalo, naio ber ka Yesu, berinavo
    “Verenio jau kobe Atua kenerinio riano, ana mo kover ka puruveru nalo na aju na,
    ka amei ave joko, ka kesen tai.”
  bqp-bqp: 'akũ gbɛ̃kɛkɛrii pìi nài à pì: Tó Luda Nɛ́mɛ n ũ, ǹ pi gbɛ̀ dínↄ li burodi
    ũ.'
  mcp-mcp: 'Mása məbwə́bʉ́lán mú zə wɔ́ɔ́s nyə́dɨ́. Nyə nə nɛ́ nə́: «Ŋkí wo jɨ *Mwân
    mə́ Zɛmbî, cɨɨ́g nə məkwóógʉ́ mə́ga nə́ mə́ nyɛ́ɛ́g idʉ̂w.»'
  hat-hat: 'Lè sa a, Satan pwoche bò kote l'' pou sonde l''. Li di l'' konsa: Si ou
    se Pitit Bondye, bay wòch sa yo lòd pou yo tounen pen.'
  npl-NT: 'Ijkuakó n amokualitlakatl tekajkaya omijkuani inawak Jesús iwa okili: —Tla
    milák Te Ikone Dios, xikinnawati ninteh temeh mamokopakah paj.'
  bgg-bgg: Chiihphado Ibuii è aishii wuii srane yao, “Na Hamangkhung-aphuii pha Dufuii
    arone, hì pha lubao shii yung srane iweb rey yi bo.”
  eng-TCENT: Then the tempter came up to him and said, “If yoʋ are the Son of God,
    command these stones to become bread.”
  eng-BSB: The tempter came to Him and said, “If You are the Son of God, tell these
    stones to become bread.”
  cpu-NT: 'Ikanta kamaari, ipokashitakeri Jesús inkaariperoshiretakairimi. Ikantapaakeri:
    “Omaperotatyaarika Itomitami Pava, pimpeyero tanta iroka mapi, poyaaro.”'
  san-ASM: তদানীং পৰীক্ষিতা তৎসমীপম্ আগত্য ৱ্যাহৃতৱান্, যদি ৎৱমীশ্ৱৰাত্মজো ভৱেস্তৰ্হ্যাজ্ঞযা
    পাষাণানেতান্ পূপান্ ৱিধেহি|
  tac-NT: '''Lige Remónisika a''bé nawile ''yéginiliga Esusi, ''lige anele Remónisi
    alué Esusi: ―''La bijchiá Onorúgame Inolá níriká, baní gaináriwagó alué we''ká
    rejté.'
  eng-WEBPB: The tempter came and said to him, “If you are the Son of God, command
    that these stones become bread.”
  gfk-H: Ma Satan, no tena harwalar, ga hanuat gaam tangai ta Iesu bia, “Kaia, ing
    bia a Nati Kalou uga, u na tangai ta kek ra haat bia diet naga hanuat nian.”
  viv-viv: Au toꞋaladibidibi Setani Bana againe gilakayemu ada gigahena gigayo, “KaꞋi
    velemoꞋena OꞋeni Yaubada Natuna, hida kabala unavehimeyedi be hinaveꞋaꞋa.”
  yao-yao: Nipele Shetani ŵannyichilile, ni ŵansalile, “Iŵaga mmwe ndi Mwana jwa Akunnungu
    ngasalile aga maganga gagalauche gaŵe mikate.”
  tgp-tgp: Tiapolo mo mai isan Iesu matan vara i vaihitea, ale mo verea mara, “Vara
    engko Natun God, o vere la vatu sei la mai pereti.”
  auc-NT: Gue æ̈nente wæyongä wënæ awënë, Wënæ wënæ cæe, ante në änewengä ïnongä inte
    Itota weca pöninque, —Bitö Wængonguï Wëmi ïmitawo. Näwangä ï ïninque dica incæ
    päö ämi ba cæ̈maïmipa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶odaxakawa, niɡ̶icotalo Jesus, odaa meetalo, “Nigewi makaami
    Lionigi Aneotedoɡ̶oji, awii naɡ̶ani wetiɡ̶a me paon.”
  bmh-bmh: Ziwas go ebu, Satan nug go waugab zoimai, aureun, “Na Uwait nugau Nag aba,
    na aiwag e auremen, bret kekulaba, zenen.”
  ctu-BL: 'Tsa'' tili jini xpʌy mulil ya'' ba''an Jesús. Tsi'' sube: Mi i Yalobilet
    Dios, suben jini xajlel tac cha''an mi'' pʌntʌyel ti waj, che''en.'
  meq-meq: 'Fakalaw, ndo masəpete ndo a yaw, a həndzəɗ ka təv i Yesu, a gwaɗay: «Taɗə
    kə ge nəkar Wawa i Mbəlom na, gwaɗatay a kwar neheye tâ təra wu mənday ada kâ
    nda!»'
  noa-H: Magbaadëm heeta dösãt chi dau lök bëejim hanaabá, hi himeerk'a hi k'ũgur
    hauwia Jöoi dau na nem k'aigbam waupiju hẽk'aag. Mag bëewi hirig, —Pʌ chadcha
    Hẽwandam Hiewaa k'ai, magan mʌ dak'ĩir mokdau mʌg t'ʌnʌm panag paabapʌ̈i haichëjim
    hanʌm.
  alp-NT: Eleki ro tiaru esi elake eluake loko Yesuse kai ebeteke be, “Sepo Ale Alla
    Eni Nanae titinai, hoko Aulake batua meiju uono lelie roti.”
  san-VEL: tadaanii.m pariik.sitaa tatsamiipam aagatya vyaah.rtavaan, yadi tvamii"svaraatmajo
    bhavestarhyaaj nayaa paa.saa.naanetaan puupaan vidhehi|
  kbq-kbq: Revatga hu ne'mo'a anante ehanatino Jisasinku anage hu'ne, Kagrama Anumzamofo
    mofavre mani'nesunka, ke nehugeno ama have'zagamo'a breti fore hino.
  kbh-kbh: 'As Satanás tbojanobobeconá y tbojaniyana: —Aca ndegombre Bëngbe Bëtsabe
    Uaquiñá tcomnëse, momandá quem ndëts̈benga tandës̈e chaobiama ca.'
  ron-LSB: 'Ispititorul a venit și i-a zis: “Dacă ești Fiul lui Dumnezeu, poruncește
    ca aceste pietre să se transforme în pâine”.'
  pon-pon: 'Men kajonejon ap pwara don I indada: Ma komui Japwilim en Kot, en majani,
    takai pukat en wiala prot.'
  nhe-BL: 'Huan ajsico Axcualtlacatl huan quiilhui Jesús: ―Intla nelía tiIcone Dios,
    huajca xijnahuati ni tetl ma mocuepa pantzi.'
  sps-sps: Ana tsoiny fifiamus naa mito Tsunia sa tsue, “Anyi na Guei Tsoiny ten Gov,
    tsue of ir fats to ma ruak iny koinykoiny mi ri.”
  wnc-wnc: Apuke Jesu anzing inikut, “Ga Anutue waak kakengu sup anggwegwen yaniwi
    poyak dakngawa napso,” ngang inikut.
  nmw-S: Bwen Seitan i luwom heine ge i hamnohon i nga, “Hebe tolosuwok huwo Helak
    Natune, u golok pak ya heidiye iloke si tabwa haga.”
  bus-bus: 'ben gbɛ̃kɛkɛri pì sↄ̃̀zi à bè: Tó Luda Nɛ́n n ũ, ǹ be gbɛ̀ kɛ̀nↄ li burɛdi
    ũ.'
  gub-BL: Na'e Zurupari ur ipyr izupe uze'eg pà a'e kury. — Tupàn ta'yr romo ereiko
    ne. A'e rupi nekàg tuwe ne. Eze'eg 'àg ita wanupe nehe, typy'ak romo iapo pà nehe,
    i'i izupe.
  imo-imo: Aku wali manda manjipe kanoli Satan ombalie yundo nimbei, “Paimbo nu Gotenga
    Malo lemo i kouma bret kaloli apuwe lepili niwi,” nimu.
  boj-boj: Onaqa walawalaiyo tamo Satan a Yesus aqa areq bosiqa minjej, “Ni Qotei
    aqa Ŋiriamqa meniŋ kalil endi minjrim bem bulyibqa ni uye.”
  eng-DRA: 'And the tempter coming said to him: If thou be the Son of God, command
    that these stones be made bread.'
  knf-knf: '*Naguuru kë aşë ñoga aji : « Woli iwo Abuk Naşibaţi, jakan na mnlaak mi
    mankak ipoom. »'
  san-KHM: តទានីំ បរីក្ឞិតា តត្សមីបម៑ អាគត្យ វ្យាហ្ឫតវាន៑, យទិ ត្វមីឝ្វរាត្មជោ ភវេស្តហ៌្យាជ្ញយា
    បាឞាណានេតាន៑ បូបាន៑ វិធេហិ។
  arn-NT: 'Fey tati weküfü fülkontufi ta Jesus ñi kintukaduamafiel, ka feypifi: —Rüf
    dungu mew Ngünechen ñi Fotümngelmi, werkünge tañi kofkewtuael ta tüfachi pu kura.'
  zas-NT: 'Abiꞌ bidxin xindxab beenx laaman prueb, rëbix: ―Bal wali najl xiꞌn Dios,
    gunabee yayajc guiaj guie ree guiadxtil.'
  ken-NT: Satan arɔk ntá yi, arɛm bɛ, “Mbák ɔ́chí Mmɔ Mandɛm tɛtɛp, chyɛ ɛyɔŋ bɛ
    batay anɛ anjibhiri andɔp bɛkpɔkɔ́ brɛt.”
