verse: MAT.004.003
translations:
  kpx-kpx: Ige Seteneu ke elehai avue lohoale namihai avoe, “A Dilava mo holiniege
    mune kobia namigevege abu beledi holige inela.”
  okv-H: Satan na puvuto Iesu einge engekena. “Umo God ta Meni be kito koro erevi
    e bread sarikai.” ainge enu
  tbo-tbo: Ma tu ludadana i geleta po i baha i pa, ‘Yesu, inapa tam Yaubada Natuna
    yaka geka gaimahi una baha po hina liyaniyanihi.’
  mal-C: അപ്പോൾ പ്രലോഭകൻ അടുത്തുചെന്ന്, “അങ്ങ് ദൈവപുത്രൻ ആണെങ്കിൽ, ഈ കല്ലുകളോട് അപ്പം
    ആകാൻ ആജ്ഞാപിക്കുക!” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ προσελθὼν ⸉αὐτῷ ὁ πειράζων εἶπεν,⸊ Εἰ υἱὸς εἶ τοῦ θεοῦ, εἰπὲ ἵνα οἱ
    λίθοι οὗτοι ἄρτοι γένωνται.
  bgc-bgc: फेर शैतान नै धोरै आणकै उसतै कह्या, “जै तू परमेसवर का बेट्टा सै, तो कहकै
    साबित करदे, के ये पत्थर रोट्टी बण जावै, ताके तू इननै खा सकै।”
  khz-khz: Ne Vekalatovo Talimana Tiapolo ia genai evogomaito, evaikilaato, netiwato,
    “Pene goi Palagu Natuna genai, evatu ono vaikilara, pia gauganigani.”
  deu-TKW: 'Und der Versucher trat herzu und sagte zu ihm: wenn du Gottes Sohn bist,
    so sprich, daß diese Steine Brot werden.'
  zsr-NT: 'Niꞌr bdxin ga zoëꞌ Jesús tuꞌ xöhuiꞌ, nu naꞌ rugáp bunách dul‑laꞌ, len rë
    Jesús: ―Chquiꞌ nacuꞌ gdu Zxiꞌnëꞌ Dios, gna naꞌa luhuöác yöt xtil guiöj nacuáꞌ
    ni.'
  lin-lin: 'Momeki ayaki epai na Ye mpe alobaki na Ye : — Soki ya solo ozali penza
    Mwana na Nzambe, loba na mabanga oyo ete ebongwana mapa.'
  hns-NT: 'Ohie tem par saitaan aail aur ose bolies kie: „Djab toe Parmeswar ke Beta
    baate tab oe patthar se bol de kie bret hoi djaai.”'
  noa-E: Magbaadëm eeta dösãt chi dau lök bëejim anaabá, i imeerkha i khũgur auwia
    Jöoi dau na nem khaigbam waupiju ẽkhaag. Mag bëewi irig, —Pʉ chadcha Ẽwandam Iewaa
    khai, magan mʉ dakhĩir mokdau mʉg thʉnʉm panag paabapʉ̈i aichëjim anʉm.
  eng-EMTV: And approaching Him, the tempter said, “If You are the Son of God, command
    that these stones may become bread.”
  mib-NT: 'Te ni quee maá jéxeén jeē cóto ndee un yá, te ni cahān jiín yá: Núu máá
    ró cúu Sēhe Yaā Dios, te cahān rō jeē yuū yúcu yáha na ndúu staā caji rō, achí.'
  lif-NT2: हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिन् खे़प्‍मो त्‍ये़आङ् खुने़ॽ अक्‍खे मे़त्तुर
    कुनिङ्‌वाॽ साॽरु, “खे़ने़ॽ निङ्‌वाॽफुसाःने़ फाॽग्र कन् लुङ्‌हाॽ खरे़ःङ् पोःक्‍खे़ॽ
    फाॽआङ् मे़त्ते़ॽ॥”
  xnj-xnj: Hinu Setani akabwela na kumjovela, “Ngati veve wa Mwana wa Chapanga amula
    aga maganga gavyai libumunda.”
  mmx-mmx: Satan ga vot pasa i la ga lok tin, “Mo do nenu ne Nitna ne Moroa, una tong
    i ri na laxanuat la dina vee xongkide.”
  cbr-NT: 'Panancë ca ñunshin ''atimanën ''apun anu uxun ''atima ñu ''amicatsi quixun
    ësaquin cacëxa: —Asérabi Diosan Bëchicë ''ixun ca ënë maxáxcama pán ''inun cat.'
  tee-NT: 'Chai ju acsnich lana chincha ju lhacaticuru chai ixmalactu''uniputun ju
    Jesús. Chai chani juni: ―Ni sala vasalh ists''alh Dios''at pus a''unch ni chach
    junlh xkapavati junima chiux.'
  eng-LSV: And the tempting [one], having come to Him, said, “If You are the Son of
    God—speak that these stones may become loaves.”
  cak-NT: 'Y ja c''o-apo ri itzel chi nutojtobej ri Jesús, y xu''ij che: Xa can ketzij
    chi ret jat Ralc''ual ri Dios, tabana'' chique ri abaj re'' chi quie''oc pan.'
  pah-NT: 'A''ero Diabo''ga ruri Jesus''ga pyri tamongo te''varuhu ji ga javo. Uhurame
    ga ei Jesus''ga pe: —Ere''e jipe ndehe: “Jihi ko Tupana''ga ra''yramo.” A''ea
    nde ei, ei Diabo''ga. Gara''yramo ti ere kia pe ita pe a''ero: “Penhimbote ti
    a''ero pãoramo nhirembi''uramo.” A''ea ti ere jupe, ei Diabo''ga Jesus''ga pe.'
  sja-NT: 'Mãga nɨde Netuara Poro Waibɨapa ne-inaa k''achia oopide cheji mãik''aapa
    mãgaji: —Wãara pɨ Tachi Ak''õre Warra pɨrã, na mãu pan papit''aapáde aji.'
  xed-xed: 'Ka gavanavatá halaway, kaʼa nda tsi mantsa: «Ka si Zwaŋa Lazglafta ka
    katsi ná, mnanamna ta na palaha na ka mbəɗavafta həŋ ka skwa zay,» kaʼa nda tsi.'
  mks-NT: 'Já na̱cayati tiñáhá sa̱cua̱ha̱ nu̱ú Jesús ña̱ coto ndojó ñahá ri̱ já na̱cachi
    rí já xi̱hi̱n á: —Tá ta̱ jivi ndusa ja̱hyi Ndióxi̱ cúún cahnda chuun ña̱ ná nduu
    yu̱u̱ yóho pan —na̱cachi rí cán xi̱hín Jesús.'
  gfk-S: Ma ne Satan, no ut na harwalar, ga hanawat igom tange tane Jisas, “Kaia,
    ing be a Natine God ugo, nu tange ta kike ra hot be di nage taar nian.”
  bmu-bmu: Nenegö kömuiga öme bohonŋini qetŋi esapesap Toŋi yaŋön asuhuba kewö jiyök,
    “Gi Anutu Nahönŋa akzan ewö, mi mönö kondela köt ki jim kutunöŋga letota beret
    aketka neman.”
  dgz-dgz: Seitan, pusi warup taini apanewa, me inap taue anega wan, “Ge God Otua
    wanigewa, gwat ma diamo taba buredi venat musep na.”
  eng-GNV: Then came to him the tempter, and said, If thou be the Sonne of God, commande
    that these stones be made bread.
  zaa-NT: 'Làniana bitsina'' nu huethacca''ỹía nna rą ne: Canchu hualigani ná lu''
    Ỹi''ni Tata Dios nna gùtsi ca íyya anta'' quį qui''ni eyacca cą ettaxtíla.'
  eng-WEBSTER: And when the tempter came to him, he said, If thou art the son of God,
    command that these stones be made bread.
  guh-guh: 'Nexata dovathi Jesús imoxoyotatsi pejamatabëcueneëjëbinexatsi Jesús picani
    pibisiacuene pexanaenexa. Dovathi jumaitsi Jesúsjavabelia: —Itsa pepacuene Dioso
    pexënatomë, itorobare mapaibotonëje penaexanaenexa pan, jai dovathi.'
  bon-bon: Puma cita ca Satani te teeme bau me tädige, jejige egä, “Maane liba Acejiyame
    me Bägrä gäte, ai kula bine jejemi buluduu me ateplengame.”
  nhw-BL: 'Huan ajsico Amocualtlacatl huan quiilhui Jesús: ―Sintla nelía tiIcone Dios,
    huajca xiquinnahuati ni teme ma mocuepaca pantzi.'
  swh-ONEN: Mjaribu akamjia na kumwambia, “Ikiwa wewe ndiye Mwana wa Mungu, amuru
    mawe haya yawe mikate.”
  wbi-wbi: Pe uSetano akamwisila kukumughela akati, “Nave uve uli Mwana ghwa Nguluve,
    ghavuule amavue agha ghahambuke ghaave makate.”
  bba-bba: Mɑ Setɑm u nɑ win mi u nɛɛ, ɑ̀ n sɑ̃ɑ Gusunɔn Biin nɑ, ɑ kpee nini sɔ̃ɔwɔ
    nu ɡɔsio pɛ̃ɛ.
  eng-KJVCPB: And when the tempter came to him, he said, If thou be the Son of God,
    command that these stones be made bread.
  kgk-NT: 'Upe ramo ohekoteta-vy ou anháy ruvixa. Ombojejavyse mo''ã íxupe. Anháy
    he''i íxupe: —Nde ere ndéjehe, “Xe Nhandejáry ra''y voi”. Aipo ramo ere ko ita-pe
    eremondo hagwã íxupe mbojape ramo, he''i Hesu-pe anháy itantea-vy, ombojejavyse
    mo''ã-vy.'
  waj-waj: 'Inna yeenna rauduu Sataango numa inna tunoo: A Anutuuqaa Mmaapukuavee
    tiee aa sikau aayauvaa tino too hanigioo yeenna bereetayauvai vakiaivee,'
  cpy-cpy: 'Ikanta Kamaari, ipokashi-takiri Jesús ikoyi rantakaerimi kaari kamethatatsi.
    Ikantapaakiri: “Kyaaripero-rika Itomintzimi Tajorentsi, pipeyiro owanawontsi iroka
    mapi, poyaawo.”'
  ekk-PKP: 'Kiusaja tuli ja ütles talle: „Kui sa tõesti oled Jumala Poeg, käsi neil
    kividel leivaks muutuda.“'
  mpx-mpx: Yaka Seitani i nem elana ge i labose i ba, “Ebo tunahot owa Yehoba Natuna,
    u ba pat ya elal inoke nihi tabwa aanan.”
  wbp-wbp: Ngula-jangkaju, Juju Ngawurla yanurnu yungu nganta karlirr-mardakarla Kaatu-ngurlu,
    wangkajalkurla Jijajikiji, “Kuja kanpa nyuntuju Kaatu-kurlangu nganta Ngalapi-nyanu
    nyina, wangkaya-jana nyampurraku payarrpaku, ngurrju-manta-jana mangarri-kirra
    yungunpa ngarni.”
  luo-luo: Jatem nobiro ire kendo nowachone niya, “Ka in Wuod Nyasaye adier to nyis
    kitegi mondo olokre kuon.”
  nhe-NT: 'Huan ajsico Axcualtlacatl huan quiilhui Jesús: ―Intla nelía tiIcone Dios,
    huajca xijnahuati ni tetl ma mocuepa pantzi.'
  aii-aii: 'ܘܩܘܼܪܒܸܢܹܗ ܓ̰ܲܪܒܵܢܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܸܢ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܬ، ܦܩܘܿܕ
    ܠܐܲܢܹܐ ܟܹܐܦܹ̈ܐ ܕܗܵܘܝܼ ܠܲܚܡܵܐ.“'
  esk-NT: Uuktuaqtitchirim utlakamiuŋ uqautiniġaa, “Iġñiġipiaqpatin Agaayyutim makua
    uyaġaich qaqqiaġuqtitkich.”
  msb-msb: Sani nag-abot an nagatintar kag sinabihan siya, “Kun matuod na anak ka
    man gayod san Dios sugua ini na mga bato na magin tinapay.”
  cpa-NT: 'Jøng² ca¹dsiég¹ dsa² hlanh³ ja³guǿ¹³ Jesús. Ca¹juúh² dsa² hlanh³: ―Chi²júh²
    lah¹dsóh² lanh¹² hning² jong¹² Diú¹³, jmóh³hning hi² lé² hi³ŋíh¹ cang³ ná¹² ―ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କିବେଲେ ସଇତାନ୍‌ ତାର୍‌ ଲଗେ ଆସି କଇଲା “ତୁଇ ଜଦି ପର୍‌ମେସରର୍‌ ପଅ, ତେବେ ଏ
    ପାକ୍‌ନାମନ୍‌ ‘ରୁଟି ଅଇଜା’ ବଲି ଆଦେସ୍‌ ଦେସ୍‌ ।”
  meu-meu: Bena hedibaḡani laumana na ia dekena ela, eto, Bema oi Dirava Natuna, ini
    nadi boma haḡanidia, bena aniani ḡaudia ai bema lao.
  yva-NT: Weti Anakakai Akoe de po raura nanto Ai pare, “Ranivara Winyamo Arikainyo
    Amisye pi Winy, weamo Nyo orame wato raura aje indamu mbe anaibea Nyo raisy.”
  dgc-dgc: Ey inumange diya ti Satanas, a kinagi na, a “Eng anak ka na Diyos a talaga,
    éy gamitén mo i kapangyarian mua a paging tinapayén mo di bitoae.”
  zpm-NT: 'hor co bdziṉ meṉdox zaatne no me ga, rëb ma: ―Teḻne nli Xpëëd Dios nac
    luu, bnabey tsaalo grë quie rii ncuaaṉe gow luu.'
  hix-NT: Àro ke nomokye hatà, worokyamo yohà ymo, àhyaka. Onà wyaro nkekon hatà,
    àwya. Khoryenkom muru me oyehtoko, owru akàhtoko, kekon hatà. Onà wyaro rma kasko,
    tohu wya, onà wya. Ekeyu me harha exko, kasko, tohu wya, kekon hatà, worokyamo
    yohà ymo, kukmano ynye ro ymo.
  sim-sim: Urik Laulaka or taha ormu mbara, �Os Avui Wasilakahi jikisi indingak mi
    na nahi, mi mbanak sunja toso avak si tormblehe bretik si nanak mivai aka.�
  npi-ULB: परीक्षा गर्ने आएर उहाँलाई भन्यो, “यदि तपाईं परमेश्‍वरका पुत्र हुनुहुन्छ
    भने, यी ढुङ्गाहरूलाई रोटी हुने आज्ञा गर्नुहोस् ।”
  cgc-cgc: Gabot Satanas na manugtintar daw gambal ki kanen, “Tenged na kaon yan Bata
    Ta Dyos, imuon no na tinapay mga bato na i.”
  tim-tim: Mopŋe agumbo âmâ Hiaŋgi Amboŋe arekŋe yâkgâlân arim hin magaŋep, “Gâ bunŋe
    Anutugât nanŋe mandât akto mopge aguâpgât makmenâ kât irekŋe sot akto ne.” hain
    dâm magaŋep.
  yor-yor: Nígbà náà ni olùdánwò tọ̀ ọ́ wá, ó wí pé, “Bí ìwọ bá ṣe Ọmọ Ọlọ́run, pàṣẹ
    kí òkúta wọ̀nyí di àkàrà.”
  wos-wos: Hiyandéka Satan yae dé déré wa, “Méni angi méni wa, ‘Wuni Godna nyan wuni.’
    Wungi wata némbuli wun jooka wuniré wakwetaméni. Méni wamét ané séfélak rekwa
    motu waleka bret xakundé. Wungi wamét bret xakundét wuni ménika xékélakitawuni.”
  emp-NTPO: 'Mãwã b̶ʌd̶e mĩã sẽbarira zesia. Idjia jarasia: –Bʌda wãrãda Ãcõrẽ Warrabʌrʌ,
    jaradua za tab̶ea mõgaraa paʌ̃ bamãrẽã.–'
  eng-F35: And coming to Him the tempter said, “Since you are the Son of God, command
    that these stones become loaves of bread.”
  ind-ind: Lalu iblis, si penggoda itu, mendekati-Nya dan berkata, “Bukankah kamu
    Anak Allah? Ubahlah batu-batu ini menjadi roti!”
  pes-OPCB: 'در این حال، آن وسوسه‌کننده به سراغ او آمد و گفت: «اگر پسر خدا هستی، به
    این سنگها بگو تا نان شوند.»'
  mpt-mpt: Gululame tenea Yesuse baabanea Kobo baaneba Ne Gode miinobo gabeb kesoa
    kobo tom olo baaboneba imen anoa dowonale gesea
  bla-bla: Ki Issaks'ksĭnĭmaitappii itoto'yĭnaie an'iĭnai, Ikŭm'ŭmeniki Ap'ĭstotokiua
    okku'i, am'oxim ok'otokixĭm sĭtsĭp'satsisau mŏkitapaiĕnasau.
  ssx-ssx: Koto tea꞉ma꞉ homolo haena꞉ta꞉ Sadanima꞉ ipiki pa꞉ta꞉ a꞉pa alota꞉ Neketa꞉
    ota꞉ Koda꞉na꞉ Eiyeke ya꞉ka꞉na꞉ta꞉ kota꞉ do toopimanu kone palaowa au lapeke leekeme.
  mkl-mkl: Ŋɔi Seetɑm woo lɛlɛu, í nɑɑ siɛ í ni, bii ɑwɔu Amɑi Ilɑɑɔ̃i do ntɔ, jɔ̀
    kutɑ ŋɑu ihɛ̃ ɑ kpɔò pɛ̃ɛ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ସ‍ଏତାନ୍ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ନା ଜଦି ଇସ୍‌ପର୍‌ନେ
    ଉଙ୍ଗ୍‌ଡେ, ତେଲା ଆକେନ୍ ବ୍ରିଇଂକେ ରୁଟି ଡିଙ୍ଗ୍ ନ୍‌ସା ଆଦେସ୍‍ ବିଃ ।”
  gof-RNT: Xalahey Yesuusakko yidi “Neeni Xoossaa na7a gidikko, ane ha shuchchati
    uythi gidana mela kiitta” yaagis.
  unx-unx: ଏନ୍ତେ ସାଏତାନ୍‌ ଇନିଃତାଃତେ ହିଜୁଃୟାନା ଆଡଃ କାଜିକିୟାଏ, “ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌ ତାନ୍‌ମେରେଦ, ନେ ଦିରିକକେ ହଲଙ୍ଗ୍‌ ବାଇୟଃକା ମେନ୍ତେ ଆଚୁତାମ୍‌ ।”
  gah-gah: 'gimilegú moloaká ve nenémo aitoka anitimó. Aniteake láa loko limó: Geza
    Ómasímini gipala noitanimó nene, gehani imane gakó lo kemekako nosánetá lilí ikiko
    natanize.'
  lcm-lcm: Na katakai i atoktokngai kala serei singina na kala antok ia, “Man numai
    a nat i God, ku asok a keve at ke si kari sakol ane si pok.”
  aer-aer: Arrentye Satan anteme apetyeke ikwere alakenhe angkeke, “Unte-ame angayakwe?
    Unte apeke-arle Alere Ngkarte-kenhe, apwerte nhenhe areye akngarte-iwaye merne
    irretyeke.”
  qvc-NT: 'Kanan dyablu mallaqtana rikashpaqa, qemikarqan tyintanambaq. Chaymi Jisustaqa
    nirqan: —Mayá, qam Dyuspa Churin allip kashpaqa, kamachiy kay rumikunata, tandapaq
    tikrakanambaq, nishpa.'
  tgl-ULB: Dumating ang manunukso at sinabi sa kaniya, “Kung ikaw ang Anak ng Diyos,
    utusan mo ang mga batong ito na maging tinapay.”
  cbs-NT: 'diablo Satanás jaki nukutan unanti wanun ixun yuikin: —¿Jaska min Diosun
    bakemenkain? Min buniaidan, na mishki mania damiwakin misi watan piwe— aka'
  xtm-NTPP: 'Te ni kenda tachi ma ja kototnuni i ya ma, te jiña''a i: ―‍Nú ndija ja
    Sa''ya Su''si ma kúu ni, te tatnuni ni ja yuu ya''a, jín nduu i xtatila ja kaa
    ni ―‍kúu i jiña''a i.'
  nnq-nnq: Mmaja nganhwikalila, ngannenge, “Anda mwenga Mamwana ba Nnoongo, magaamuliche
    mabwe aga gabe mikate.”
  bao-NT: 'To biro cʉ̃ ca biiro, Satanás, Jesús pʉto eari, cʉ̃re ĩi buiyee ñaagʉ,
    o biro cʉ̃re ĩiupi: —Díámacʉ̃ra Ʉmʉreco Pacʉ Macʉ̃ra mʉ ca niijata, ate ʉ̃tãgaarire
    “Pan jee ñaaña,” ĩiña —cʉ̃re ĩiupi.'
  san-ORI: ତଦାନୀଂ ପରୀକ୍ଷିତା ତତ୍ସମୀପମ୍ ଆଗତ୍ୟ ୱ୍ୟାହୃତୱାନ୍, ଯଦି ତ୍ୱମୀଶ୍ୱରାତ୍ମଜୋ ଭୱେସ୍ତର୍ହ୍ୟାଜ୍ଞଯା
    ପାଷାଣାନେତାନ୍ ପୂପାନ୍ ୱିଧେହି|
  huv-NT: 'Quiaj tapeay niüng ajlüy nej nimeech, tandiüm mayac nej wüx naél, tasaj:
    ―Sitiül naleaing ique Micual Dios ic, isaj aaga piedra quiaj marang pan ―aj nej.'
  otn-NT: 'Ra̱ zithu̱ p''ʉya bi guarbʉ ''bähra̱ Jesús. Bi hyonnbi̱ ha di ''yøtra̱
    ts''oqui, bi ''yɛ̱mbi̱: ―Nu̱''mø ngue gue''e rá̱ Ts''ʉnt''ʉ''i Oja̱, da̱mi̱ ''yøt''e
    ngue yø do janʉ da̱ gohi di̱ nthu̱hmɛ̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: doktiŋa map hanadilune me tikamanda molom adi mintamiŋa niŋguk, “Du Bepaŋ
    mihiŋiŋ biyagoŋ nobu hatiliweŋ kaŋ kawade i yenimbune nanaŋe yageleneŋ.”
  obo-NT: Na id porani si Moivuyan kandin woy mid kahi to, “Otik mooggot ka en no
    Anak to Monama, suhuwow inis batu nod kovovallan no paan.”
  cak-ENT: 'Y jari'' xjel-apu ri itzel-vinük riq''uin chin nutijoj ri Jesús, y xbij
    c''a chin: Roma rat nabij que rat Ruc''ajol ri Dios y nnum apan, tabana'' c''a
    cheque ri abüj re'' que que''oc vüy.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤂᤧᤵᤔᤥ ᤋᤩᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤖ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤠ᤹ᤖᤢ. “ᤂᤧᤏᤧ᤹
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤴ ᤗᤢᤱᤜᤠ᤹ ᤂᤖᤧ᤺ᤱ ᤐᤥ᤺ᤰᤂᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤋᤧ᤹॥”
  mie-NT: 'De nī nquenda maá tāchī cúñáhnú jā coto túnī ji yā, de nī ncāhān jíín yā:
    Tú maá nú cúu Sehe Yāā Dios de cāhān nū jā ndá yūū yáhá ná ndúu stāā cajī nū,
    ncachī.'
  san-TIB: ཏདཱནཱིཾ པརཱིཀྵིཏཱ ཏཏྶམཱིཔམ྄ ཨཱགཏྱ ཝྱཱཧྲྀཏཝཱན྄, ཡདི ཏྭམཱིཤྭརཱཏྨཛོ བྷཝེསྟརྷྱཱཛྙཡཱ
    པཱཥཱཎཱནེཏཱན྄ པཱུཔཱན྄ ཝིདྷེཧི།
  qve-NT: 'Chaymi diabloqa huchaman urmachiyta munaspa Jesusman ashuyuran. Hinaspan
    khaynata niran: —Cheqaqtapuni Diospa Wawan kaspaykiqa, kay rumikunatayá kamachiy
    t''antaman tukunanpaq, nispa.'
  pao-NT: Ka saa'a yise soo Suta'yoo ka Te Pabe'e meeoo too'e netamma, “U sakwa nasootza'me
    ka Numu Manumudoopu Tooa'ana. U sakwa ka eka tupe tukaba mayugwese ka tsuayina
    a tuka.” Soo Te Pabe'e gi oo soonakabetseana, meeoo oo sukwe netamma,
  cbu-NT: anumunsha Yashing' yacharangasha Isusootsi. Tárangasha; Shiy Apanlleesha
    Wipish, ashiri in patumbich pangaam tinangcha, sheerush ktungangi, tárangasha.
  usa-usa: 'Îtumma makáqma aónai-naqa Tááqtaama waaqókáq-amakaq iréna tiráiye: “emá
    Áánûqtuni áanikomo máemoema emá tinata maaráin-oqtakoma waéqma yammá auraíno.”
    téna áama yaitana naíkáae téna tiráiye.'
  soy-soy: 'Setɑni yɛɛ m peikɛɛ uú nɛ u kɔ uu u mɑɑ rɛ: Pɔn mɛsei Uléécɑɑ Kɛpipi,
    ɑ ɑpɑrɛ nnyɛ́ rinɔ́ɔ mɑɑ ɑkɛ́ pɑnsɛ ɑkpɔ́nɔ́, ɑɑ le.'
  hui-hui: Ibu ani garibi lo hearia dama Heyolabe ibuwa lalu, Í̠ Ngode Datagaliwabe
    Iginiore keyagua nde ege to̱le̱ o ngaru mo mberedi bu hina, lene.
  amf-amf: Ogo wodanka taysate shedea Seethaanaar Yesuskal theedayse, ‘‘Ya Barjo Naas
    ha daana, senna kinana ‘Balasha maatee’ hamaa’’ kina ki hamade.
  quc-NNT: 'Xpe k''u ri Itzel, xopan ruk'' ri Jesús rech kutaqchi''j ri Are'' che
    mak, xub''ij che: We qas tzij chi lal u K''ojol ri Dios, taqan la chke taq we
    ab''aj ri'' chi käka''n na wa, —xcha che.'
  dob-dob: Ta totoona nina ꞌiapwesama ga ꞌigwae, “ꞌEguma ꞌoyo Yaubada natuna, gulewa
    getedi ꞌuloinedi be sida emasula.”
  wrs-wrs: '@see-verse:MAT.004.002'
  mca-mca: 'Pa'' inwo''met qa nekets pa''aj qu'' nijaajin, qa yit''ijets pa''aj: —Qu''
    yijaayi''ija qu'' o'' Dios ƚa''se'' qa'' it''ijets ene'' utel qu'' pani''ij.—'
  tzo-TZC: 'Jech ti pucuje inopaj batel ta stojol ti Jesuse yoꞌ ta slajeltsabe yoꞌnton
    ti jech laj yale: ―Mi ta melel Snichꞌonot ti Diose, paso ta mantal ti tonetic
    liꞌe ti acꞌo joybijuc ta pane ―xi.'
  mya-mya: ထို​အ​ခါ​မာရ်​နတ်​သည်​အ​ထံ​တော်​သို့​ချဉ်း​ကပ် ၍ ``အ​ရှင်​သည်​ဘု​ရား​သ​ခင်​၏​သား​တော်​မှန်
    လျှင်​ဤ​ကျောက်​ခဲ​များ​ကို​မုန့်​ဖြစ်​လာ​စေ​ရန် အ​မိန့်​ပေး​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။
  gng-NT: 'nɛ *usɛnpol unibiikl baa'' uʼsaan, ki lá tɔke'' wɔ ki ye: «A yé *Uwien
    ya Bijɛ la, cère itɛn yiɛ ń kpɛnde kpɔnɔ.»'
  cbi-NTPO: 'Tsenñu Dyabulu ujcha lawaanu tya'' mitya kalen jitu tsandimi: Ñu uwain
    Diosa'' Natuya, entsa shupukanu pan tiyade tide, timi.'
  ikk-NT: '''Ya kẹ onyẹ-ọnwụnwan hụ nọ bịa, sị a, “Omẹni ''yụ wụ Nwa Osolobuẹ, sị
    ọmụma ndịnị hẹnrinsọnmẹ ogbe brẹdi.”'
  leu-leu: Na Setan aava saxa xena valamaana, a savat sina e kuus, “Tamo nano ve no
    Natuna Piran, xuus a mu faat o ri taa savat bret.”
  maz-NT: 'Cjanu o ẽ c''ua c''ü dya jo o ''ñe ndörü e Jesús, o xipji: ―Ngue''tsc''e
    o̱ T''itsc''e Mizhocjimi, nguec''ua rí xipjigue yo ndojo ra mbëzhi o xëdyi rí
    sigue, eñe c''ü dya jo.'
  bod-N: དེ་ནས་ཉམས་ཚོད་བྱེད་མཁན་དེ་ཡོང་སྟེ་ན༌རེ། ཁྱེད་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན༌ན། རྡོ་འདི་དག་ལ་བཀའ་གནང་སྟེ་བག་ལེབ་ཏུ་སྒྱུར་ཅིག་ཅེས་སྨྲས་པ༌ལ།
  tca-NT: 'Rü yexguma ga ngoxo ga Chataná rü Ngechuchuxü̃tawa nangu, na nüxü̃ naxüxü̃cèx.
    Rü ñanagürü nüxü̃: —Ega aixcüma Tupana Nane quixĩgu, ¡rü daa nutagüxü̃ namu na
    pãũxü̃ nanguxü̃xü̃cèx! —ñanagürü ga Chataná.'
  zpl-NT: 'Chequie uya bezeꞌlu lunu para nú riꞌi preu liꞌinu nu uni lunu: ―Tunu neli
    nú necalu lliꞌñi Diose, unibiyaꞌ nú aca bee quiee quieꞌ pá aculu.'
  mbc-NT: 'Mîrîrî tanne Makui, pemonkonyamî'' yeka''nunkanen, iipî''pî iipia. Moropai
    ta''pîiya ipî'': —‍Innape see Paapa Munmu pe awanî. Mîrîrî ye''nen seeni'' tî''
    miakanmakî ayu pe —‍ta''pîiya Jesus pî''.'
  ndg-ndg: Nchela atimwichilya ni kunkokiya, “Mana itei wenga wa mwana wa Nnongo,
    ugabakiye maliwe aga gapangite nkate.”
  wsk-wsk: Se Satan kote tairam ale iwita maonam, “Ni Kaem ko Namar agi mu, manga
    imi balu se bread ko geragukko,” mam.
  toj-NT: 'Ti jac ja tan diablo. Jac sc''ul probar ja Jesusi. Ti yalaa: ―Como huena
    ni yunin Diosaa, a pax quitic huego panil ja ton iti, x''utji ja Jesusi.'
  tbc-tbc: Ago dugo ilo ŋanek san ur saiak an iŋsan na ilasag irupeig ibol, “Oŋ Anut
    Nanun tap, ubol dop pat en bret oŋ ibili wa.”
  sna-sna: Muedzi akauya kwaari akasvikoti, “Kana uri Mwanakomana waMwari, rayira
    mabwe aya kuti ave chingwa.”
  smk-NT: Kinadanyan nayan Mannugsog ket wana kona, “Bana' ta si'kay peteg a Anak
    nan Dios, pagbaliwen mon tinapay ti say bato.”
  grc-TCGNT: Καὶ προσελθὼν αὐτῷ ὁ πειράζων εἶπεν, Εἰ υἱὸς εἶ τοῦ Θεοῦ, εἰπὲ ἵνα οἱ
    λίθοι οὗτοι ἄρτοι γένωνται.
  gof-WFTW: Xalahey Yesuusakko yidi “Neeni Xoossaa na7a gidikko, ane ha shuchchati
    uythi gidana mela kiitta” yaagis.
  spa-BLM: 'Se acercó el tentador y le dijo: “Si eres el Hijo de Dios, ordena que
    estas piedras se conviertan en pan”.'
  kyz-NT: 'A''eramũ mama''eukwaawa ''wyriara ''ua ''ga resaka. “Taesak ''ga poira
    ''uwa ''ga rerowiar awi ''jau kwy”, ''jau akou ojeupe etee futat. “Teje''ega taenuwukat
    esaka ''ga upe ''jau kwy”, ''jau ''ũina ojeupe etee futat. A''eramũ ''jau Jejui
    ''ga upe: —“Ku''jywa ''ga ra''yra je”, ere ''ã. A''eramũ ene ita mu''jaga ejemi''uramamũ—
    ''jau mama''eukwaawa ''wyriara ''ua Jejui ''ga upe.'
  dao-dao: Acunüng Khawyai cun a veia law lü, “Nang Pamhnama caa na kya kcang üng,
    hina lung he hin muka thawn law khai hea jah mtheha” a ti.
  cya-cya: 'Cui'' ña''an lcaa yaan laxa''an tloo ñi, lo'' juin ''in ñi: Cha'' nu''huin
    lca Sñe'' Ndiose, chcui'' lo''o quee re lo'' chca na jaslya.'
  wrk-wrk: Baki nanda mambuka wuwarranyi Sayidin, nyuli jilajba nangandurri Jisusyurri
    balanjanki. Yanybayi Sayidin nangangi, “Ninji barri birrkalanyi. Mikuyaji mamanyi
    nganyindu. Wanyingkanyi ninji miku wudumba mama. Najbakiyi nayinda dungalamuku
    wayka jambana. Jaliyi ninji dujanya nangangi jandanyi Kudkanyi, baki jirrinybakiyi
    yalunya, yalungka yangkalambiji mamanyi. Waluku jalija yalu jungku dungala, ngala
    jayalu jungku barrinani mama, ninji jarrkanyi nanda barrinani damba. Jaliyi ninji
    dujanya nangangi jandanyi Kudkanyi, baki ninji ngiruka yabimbikanyi yaji nani
    barri.”
  nii-nii: Pe Seisen Jiisas kin ek neng ermba oł ei kenmbii ni piim Seisen yi piipi
    kin, ei Jiisas mandi tor opu ek nim. “Nim Gos kingam mendpił pim kin, kapłi nim
    ya kom ku mołum ei ek nen kin bres pengłi!”
  ign-NT: 'Tásiha, ema Váinaraji témeña­havapa mayehe. Mavarahapa macaete­ma­yarehi.
    Ánipa máicha: —¿Pécuhapa píti? Tacahe, pivaneca eta juca mari táepiyacava pan,
    taicha píti machichavihi ema Viya, ¿masi? —máichapa.'
  dik-NT: Go jɔŋrac rot cuɔ̈t ye ku lueel, “Na ye Wën Nhialic, ke lɛ̈k aleelkä bïk
    röt wel bïk ya ayuɔ̈p.”
  cac-cac: 'Axo vin̈ diablo ix c''och yac''lan smontanb''at d''a chucal, ix yalan
    vin̈: —Ina Yuninal ach Dios, al d''a juntzan̈ q''ueen tic yic tz''och q''uen panil,
    xchi vin̈ d''ay.'
  tzj-E: 'Ja itzel wnak xba ruq''uin Jesús chnerebna'' tentar y cawra xbij tzra: —We
    ktzitzij at Rlec''wal Dios tbij c''a tzra nic''aj abaj jawra che noca way, cara''
    xbij tzra.'
  bpx-bpx: अने पारखवा वाळो भुतड़ो आवीन ईसु ने केदो, कदीम तु भगवान नो सोरो हय, ता आहया
    दगड़ा ने हुकम आपीन कीदे, के तमु रोट्‌ला बण जावो।
  san-BUR: တဒါနီံ ပရီက္ၐိတာ တတ္သမီပမ် အာဂတျ ဝျာဟၖတဝါန်, ယဒိ တွမီၑွရာတ္မဇော ဘဝေသ္တရှျာဇ္ဉယာ
    ပါၐာဏာနေတာန် ပူပါန် ဝိဓေဟိ၊
  yaa-NT: 'Nãno Satanás akiki nokoni. Mã akiki nokoxõ ifofamapaini. Askatari chakafamapaini.
    Iskafakĩ yoini: “Mĩ Niospa Fakemãkĩ na tokirifo pãa fapo,” fani.'
  cab-NT: Ábati liábin Máfia lubádun, ába laríñagun lun lun loúchaguni. —Ánjein liraǘ
    bubei Búngiu, salíguagüdabeí dǘbü le feínme.
  clu-clu: Nagparapit kanana si Satanas kag nagkoon, makon na, “Abi kon ikaw manda
    anang Bata ang Dios, imoa abi nga tinapay ang mga bato nga dan.”
  swh-ULB: Mjarabu akaja na akamwambia, “Kama wewe ni Mwana wa Mungu, amuru mawe haya
    yawe mkate.”
  tpt-NT: 'Ex ni aqmoqxnuꞌ va talakanunil ni Jesús para kalaqtsꞌintanul, va junil:
    —Incha laqsaval Sasꞌatꞌa Dios kꞌatꞌi ex ni aniy chiyux kꞌamakꞌatꞌi pan.'
  aai-aai: Basit Demon Mowan na Jesu biyan tit eo, “O God Natun na’at, kabay iti ku’uwih
    tebotabiren rafiy tematar ku’aa.”
  sny-sny: Sosu sepei Satan luwaru a'i Jisas ma'e henerai apou eiye, “Ne Owane Sitewi
    lo meni eime ta'ame. Ne Owane Sitewi lo meni eime su, ne fara'u tapiye eite ma'e
    au te'ere, ‘Tapiye, nau ta'ase wou heneraire.’”
  myy-myy: 'Ĩ ito bajijare, ĩre rʉogʉ ejayijʉ rʉ̃mʉ́a ʉjʉ: —Riti Dios Macʉ mʉ ñaja
    adi gʉ̃tanati naju godo weogʉ yigʉja mʉ, yiyijʉ ĩ Jesure.'
  trc-NT: 'Dan me se cuchiꞌ síí chre̱e rihaan Jesucristó, ga̱a ne̱ guun rá soꞌ tiha̱ꞌ
    yuꞌunj soꞌ man Jesucristó, cheꞌé se guun rá soꞌ canoco̱ꞌ Jesucristó man soꞌ ado̱nj.
    Cheꞌé dan cataj soꞌ rihaan Jesucristó, ne̱: ―Sese ya̱ ya̱ taꞌni̱j Diose̱ mé so̱ꞌ,
    ne̱ cata̱j so̱ꞌ rihaan yahij nihánj se vaa gu̱un yoꞌ rachrúún cha̱ so̱ꞌ á ―taj
    síí chre̱e rihaan Jesucristó a.'
  cut-NT: 'Tuhme chahn nda̱ chundah, ne ra̱hn se ri se ihyan: ―Ndete che Da̱ya Dendiohs
    ndih ne, codin ne che tu che tuhchan ne, nda̱conda̱ pa̱n.'
  bel-bel: 'І падступіўся да Яго спакусьнік і сказаў: калі Ты Сын Божы, скажы, каб
    камяні гэтыя сталі хлябамі.'
  zlm-KSZI: Iblis datang kepada-Nya lalu berkata, ‘Jika Engkau Putera Allah, perintahkanlah
    batu-batu ini menjadi roti.’
  gdr-gdr: Ɨ otonkena rɨga Satana ikonj Yesum pɨlwa dɨde ket Tin yomnonj da, “Rada
    Man Godɨmna B'ɨga et, sɨ Man onggɨtyam gɨmo engaine engendam sanam.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen chanayiu jaꞌekutꞌayako ꞌba kitsure: —Tsa kjuakixi nga Kiꞌndire
    Naꞌenchana kuáin, ꞌba sji nga ndiojobi ngatjama niñuxtila.'
  cmn-FEB: 魔鬼便出现在他面前，诱惑他：“如果你真的是上帝之子，那就把这些石头变成食物吧。”
  gmv-RNT: Paacizayssi Yesusakko shiiqidi “Ne Xoossa Naa gidikko ane hayta shuchchata
    uketh gidana mala azaza” gides.
  ncl-NT: 'Hualac capa Jesús in lili hual quintilanilía lacames inminyolo, quilic:
    —Sinda tehual tiunca Dios ixolol, cuaquín xiquinmili in tixcalimes pa mochihuasi
    len huil tijcuas.'
  sua-sua: To endo yek, e Seten to nam kaenen mkor o mia kmeharom o kerkeknen tkaelha
    kmegom e Yesus kam kendom ngang kam reng te, “Enang ko E Nut Khal msim to yin,
    va yin he, reng o krek ri, he nga hortgi el mar o bret, yin kmemik.”
  are-are: Erantama ngaiyala inthorra namalanga, errintja era ekururna pitjimala angkitjalhaka,
    “Unta Altjirraka 'Lira namanga warta, unta parta nhanha etnanha turnai marnerritjika.”
  gai-gai: Ri, mana totowaina ramootta kɨpca man ndambuŋ ndaruca manmo aind mambopat,
    “Na u Raraŋ Aetaniacna Nuoc gidik ŋgoin ecte, u gan waturmo mbopca mina tapac
    tɨpemb uriracna.”
  qvm-NT: 'Tsaynog micanaycaptinmi Satanás yuripaycur caynog nergan: “Diospa tsurin
    caycarga micunayquipag cay rumicunata tantaman ticratsiy, ari.”'
  chz-NTPS: 'Hiꜙ jaꜗ hi̱ˉ gaꜙka̱ꜗ dsëyꜗ chu̱hꜙ kiyhꜗ mahꜗ gaꜙjäyhꜘ: —Cherˊmahꜗ dsooꜘ
    la̱a̱hꜗ Jo̱o̱ꜘ Dio, jmeeˊ hihꜙ mahꜗ liiꜙ heˊñiihꜚ ku̱u̱ˊ heˉ täähˊ laˉ.'
  kmu-kmu: Agategeno SataniꞋa agaite uvaꞋyi huno mage hie “Kagaya Anumaya Koti nafaꞋnema
    mainenukahena ma yafaꞋyaga hapaigeno maya hapaeno.” huno hie.
  ood-NT: Kutsh ab wui jiwia g jijawul ha‑geꞌejig am chum s‑wuimk pi apꞌekam ch ed
    k hab kaij, “Bap chum e elid map d Jiosh alidag. Pegih, ab g hig chehani idam
    hohodai mat wo e pahnch naptki pi bihugim.”
  lbm-lbm: तब शैतान न जवर आय क ओको सी कह्यो, “यदि तय परमेश्वर को बेटा आय, त कह्य दे,
    कि यो गोटा रोटी बन जाये।”
  ncj-NT: 'Oncan in ahmo cuali tlacatl omopacho tenahuac in Jesús ic oteyoltilan,
    huan oteiluic: ―Tla nele ticoneu Dios, xictequiuti inin temen mamocuepacan in
    pantzin.'
  yuj-yuj: Aenánko man poupwekáp naenámp arop wae koropea sérrá, “Amo Kwaromp tárápao
    nap kwamp te, má tankápnámp yumwi má sénapo, pan arákár nánko fárae.”
  kto-kto: Urie, muo Satan, migana o uvuvuo, meba avuvuoang Iesu ga ugama, “Leba migat
    ba nunuo Poi ang Morowa, tie manalava miriro tadasip meba terigimeng ga betmeng
    gare purun ga eba nom.”
  gmv-NT: ፓጪዛይሲ ዬሱሳኮ ሺቂዲ “ኔ ፆሳ ና ጊዲኮ ኣኔ ሃይታ ሹቻታ ኡኬꬅ ጊዳና ማላ ኣዛዛ” ጊዴስ።
  por-BLT: 'O tentador se aproximou e lhe disse: “Se você é realmente o Filho de Deus,
