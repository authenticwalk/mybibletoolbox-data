  mto-NT: 'Vanꞌit tseꞌe je̱ ko̱ꞌo̱yjáyuvap vyinkutá̱miji je̱tseꞌe ña̱ꞌmu̱xji, ukvinꞌa̱a̱ꞌnuvaajnju
    tseꞌe: ―Pa̱n tyú̱vam xa veꞌe je̱ts je̱ Nteꞌyam je̱ yꞌOnu̱k mitseꞌe, mukó̱tsu̱ts
    nꞌit ya̱ tsaaj je̱tseꞌe vyimpítu̱t tsapkaaky.'
  bzh-bzh: Lob mehö-pelëpinsën-ala ya menër vu yi bë, “Bë Anutu nalu honġ, og ġenanër
