  bhd-bhd: त तैखन शैताने ज़ैस जो अज़माने बालो भी ज़ोतन, तैस कां एइतां ज़ोवं, “अगर तू
    परमेशरेरू मट्ठू आस, त इन घोड़न जो हुक्म देइतां साबत केर, कि एना रोट्टी बनन् ताके
