  san-SIN: තදානීං පරීක්‍ෂිතා තත්සමීපම් ආගත්‍ය ව්‍යාහෘතවාන්, යදි ත්වමීශ්වරාත්මජෝ භවේස්තර්හ්‍යාඥයා
