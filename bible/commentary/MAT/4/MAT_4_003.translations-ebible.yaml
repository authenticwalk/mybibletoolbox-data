    cata —caquien'
  kjs-kjs: 'Go rabu Satan-me ipuma lisana Yesu-para go-rupa lisa: Nere ora Gote-na
    Si teare neme te rabu go kaname bret ma-auloma maa naina lisa.'
  mni-mni: "Aduga athemba mapu aduna Ibungogi nakta laktuna hairak-i, “Nahakna Tengban\
    \ Mapugi Machanupa oirabadi, nung-sing asi tal onnaba yathang piyu.”\x94"
  yad-NT: 'Siti̱jada ji̱ta Juuchanuru̱ñu variy, su̱teda variy siva Jesús: “Jiñi̱chatiy
    si̱tenu Ju̱denu denu, ya̱jtay ruuva jivye ravichu̱miy, rirya̱ti̱tuy pa̱joju̱.”'
  mxb-NT: 'Ta kúú ni̱ ka̱sáa̱ ña̱ uꞌu̱, ña̱ xírndodó ñaá, noo̱ ná. Dá ni̱ kaaa̱n xíꞌín
    ná: ―Tá miía̱n ndaa̱ ndisa de̱ꞌe Ndios kúú ní, dá kía̱n kaꞌanda ní choon no̱ó
    yuu̱ xaa̱n, dá ná nduuan pan kaxí ní.'
  pon-2006A: Tepil eri keiong mpe oh patohwanohng, “Ma sapwellimen Kohto komwi, a
    komw mahsanih pwe takai pwukat en wiahla pilawa.”
  maq-NT: 'Sehe camatiñataha xu xitsehen xi cjuahachuva rë me. Cachja cojo rë me cuitjin:
    ―‍Sá xi ngaye jain xi Quihndi rë Nina ngaye ne, tinoje cojo ndyojo vihi ne, catama
