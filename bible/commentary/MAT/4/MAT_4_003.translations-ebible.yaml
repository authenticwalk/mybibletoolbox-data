  jvn-NT: 'Sétan terus marani Dèkné ngomong: “Jaréné Kowé Anaké Gusti Allah? Jajal
    watu iki dipréntah kongkon dadi roti!”'
  byr-byr: Mɨjɨka wiadaaꞌnyɨ Kayaaꞌnanyaburɨ Walapapalakadei gamɨnyawɨnna bɨna yaka
