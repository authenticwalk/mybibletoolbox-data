    dɨna!”
  ian-ian: Tɨndɨ, Seten ndɨ kat vɨlaa yalaa wandɨ. Mɨn Godna nyanat tɨmeyan wamɨn
    maa vɨga lɨma kambak bretnat tɨgiyandɨ, waa wandɨ.
  hun-hun: 'Ekkor odament hozzá a kísértő, és ezt mondta: „Ha Isten Fia vagy, mondd,
    hogy e kövek változzanak kenyerekké.“'
  mcf-NT: 'Bunec tsadshobien Satanasën istuidpac caondash. Istuidtanquimbien: —¿Nuquin
