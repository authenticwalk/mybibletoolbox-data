verse: MAT.004.022
translations:
  kpx-kpx: Ugabi adahisege Iesuu hohavege abu boutita abu mamata halevei Iesuluvuta
    tilu.
  okv-H: Enana ta mamo te e nga te toto Iesu ambo ambo ea.
  tbo-tbo: Ma hi wotowolo yagiyagina po amahi hoi wam ma hi nehaleya po Yesu hi wotagoya.
  mal-C: അവരും പെട്ടെന്ന് വള്ളവും തങ്ങളുടെ പിതാവിനെയും വിട്ട് അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Οἱ δὲ εὐθέως ἀφέντες τὸ πλοῖον καὶ τὸν πατέρα αὐτῶν ἠκολούθησαν αὐτῷ.
  bgc-bgc: वे जिब्बे किस्ती अर अपणे पिता नै छोड़कै उसके चेल्लें बणण खात्तर उसकै पाच्छै
    हो लिये।
  khz-khz: veganamo geria gati e tamara geraokwanirato, Iesu mulinai gelakakauto.
  deu-TKW: Sie aber verließen alsbald das Schiff und ihren Vater, und folgten ihm.
  zsr-NT: Laꞌ gulucaꞌntëꞌ bárcodauꞌ naꞌ lencaꞌ xuzquëꞌ, zjáclenëꞌ Jesús.
  lin-lin: mpe, mbala moko, batikaki bwato mpe tata na bango, bongo balandaki Yesu.
  hns-NT: Aur oesab toerant aapan baap aur bot tjhorke okar saathe tjale lagal.
  noa-E: “Mʉ dʉ̈i wëttarrau” abarm bʉ̈rre sĩi amach redjã khaugba, bote dʉ̈i amach
    ayag pʉawi i dʉ̈i wëtjim aajem.
  eng-EMTV: And immediately they left the boat and their father, and followed Him.
  mib-NT: Te ni castóo‑ni de tátá de jíín barco, te ni candiquīn de ya cuangoo de.
  lif-NT2: खःङ्‌बेन् नु खुन्‍छिॽ पाःन् ले़रे़त्‍छु थ्‍ये़से़त्‍छुआङ् ये़सुःन्‍नु पेसिरो॥
  xnj-xnj: navene kanyata vakauleka watu pamonga na dadi wavi, vakamlanda Yesu.
  mmx-mmx: La soso mun duga on basinge lesepang eburu mi ne temen du, la duga emu
    mi ne Iesu.
  cbr-NT: Mëraquian cuënquin Jesusan abëa cuanun cacëxëshi ca nuntinubi aín papa ëbiani
    Jesúsbë cuancëxa.
  tee-NT: Chai lana tatacutcha lacabarco. Tamacaulh ju ixpai'an. Chai tach'ak'ok'alh
    ju Jesús.
  eng-LSV: and they, immediately, having left the boat and their father, followed
    Him.
  cak-NT: Y reje' can ja' xquiya' can quitata' riq'uin ri canoa y ja xebe riq'uin
    ri Jesús.
  pah-NT: Nambegwei g̃a hoi yharuhua reja gwuva'ga reja no ogwovo Jesus'ga rupi okovo
    garemimbo'eharamo.
  sja-NT: Aramata chi ak'õre atabëijida barcode mãik'aapa wãjida Jesús ome.
  xed-xed: Ka zlanavatá həŋ ta tsa kwambala taŋ ya nda da taŋ tani, ka laghwi mista
    Yesu.
  mks-NT: Ta chí i̱vi̱ la̱á na̱jándacoo da barco da̱ xi̱hi̱n tátá da̱ ta na̱casáhá
    xíca tuun da xi̱hín Jesús.
  gfk-S: Jisas ga tato dur ma kaie iat mon dur ga hana talur no mon ma no nudur mama,
    dur gom mur ie.
  bmu-bmu: Mewö eŋgeka etkoholiga miaŋgöreŋök wahöta waŋge aka iwiŋiri mosöta könahiba
    Jisös wuataŋgöba andöŋe anohot. Mewö.
  dgz-dgz: Ap gine tutup kabum muga ge mamamua ae vemon amba Iesu ewap amon.
  eng-GNV: And they without tarying, leauing the ship, and their father, folowed him.
  zaa-NT: Biyeni báni cabi qui'ni rinnie cabi nna betha'na taá cabi bárcuá nna tàta
    qui' cabía nna dia taá cabi lani e.
  eng-WEBSTER: And they immediately left the boat, and their father, and followed
    him.
  guh-guh: Nexata bajarajota paxa puenetanutabeje jera yajava. Santiagobeje Juanbeje
    naponabeje baja Jesús pepëta.
  bon-bon: Teepi piba taatu teeme babe ne ebmaläsi poo cabu, Yeesu cama aaclige.
  nhw-BL: Huan nimantzi quicajtejque nopa cuaacali huan inintata; huan quitoquilijque
    Jesús.
  swh-ONEN: Nao mara wakaiacha mashua yao, pamoja na baba yao, wakamfuata.
  wbi-wbi: Pala pala avanamuunhu vala vakamuleka uviise ni ngalava, vakam'bingilila
    uYesu.
  bba-bba: Mii mii bɑ ben tundo deri ɡoo nimkuu sɔɔ, mɑ bɑ Yesu swĩi.
  eng-KJVCPB: And they immediately left the ship and their father, and followed him.
  kgk-NT: Upe-ma ramo pya'e oheja okanóa gwu reheve. Oho hupive omoirũ-vy Hesu-pe.
  waj-waj: kanuuvaki ngiari gioonna pikiada makee tuduu Yisuunna nnaagiai viravai.
  cpy-cpy: rookanakiri ipaapte ipitoki, royaata-nakiri Jesús.
  ekk-PKP: Nad jätsid kohe paadi ja isa maha ning järgnesid talle.
  mpx-mpx: yaka etimwawa wali waga ge tamaliya hi eguluwagil ge hi toulil.
  wbp-wbp: Junga-juku, yampija-pala kirda-nyanu yalumpurla-juku pawurturla-juku. Yampinjarla
    Jijajilki-pala puraja.
  luo-luo: kendo gisano ne giweyo yie kod wuon-gi mi giluwe.
  nhe-NT: Huan nimantzi quicajtejque nopa cuacanahua huan inintata huan quitoquilijque
    Jesús.
  aii-aii: ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܠܓܵܡܝܼ ܘܠܒܵܒܵܝܗ‌ܝ ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ.
  esk-NT: Tavrauvaa uniññiġaak umiaqtik aapariŋlu malikługu Jesus.
  msb-msb: Kaya ginbayaan man dayon ninda an inda ama na si Zebedeo sa sakayan kag
    nag-upod naman kan Jesus.
  cpa-NT: Ca¹lah¹dsø¹juu¹² jøng² ca¹tsih¹dsa barco quianh¹³ ti³jmi²dsa. Jøng² ca¹ŋi¹lé²dsa
    quianh¹³ Jesús.
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ମିସା ଡାକ୍‌ଲା ଆରି ସେମନ୍‌ ଦାପ୍‌ରେ ଡଙ୍ଗା ଆରି ତାକର୍‌ ବାବାକେ ଚାଡିକରି
    ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ଗାଲାଇ ।
  meu-meu: Bena e boiridia. Bena idia ese vanaḡi bona tamadia e rakatanidia, ia murinai
    e raka.
  yva-NT: Naije kobe yo aya aja pe awa nyomane rapaya ti ntami. Umba javondijo Yesus
    ai.
  dgc-dgc: éy agad de gininanan tu abeng, sakay tama de, a kinumuyog be side ni Jesus.
  zpm-NT: Zigne bredz me zho biaaṉnieque pxoz zho barcw ga, laa zho zienaḻ zhits me.
  hix-NT: Àsoke rma tkanawathàyamo nomtxownà hatà. Tàyàmànhàyamo xarha nomtxownà hatà.
    Txesus yakoro harha totxownà hatà, Txaku komo.
  sim-sim: Urik kolok fri usaha bot nga avoko frihi nga fri halaha Jisasin frimu tiya
    ira.
  npi-ULB: र उनीहरूले तुरुन्तै उनीहरूका डुङ्गा र बुबालाई छोडी उहाँको पछि लागे ।
  cgc-cgc: daw padilian dayon danen iran na amay naan ta buti daw gakuyog ki Jesus.
  tim-tim: Kinbiâ Yesuŋe yetkondo dowâk waŋganba gem eweyetŋe hepunbela Yesu olop
    ariyi.
  yor-yor: Lójúkan náà, wọ́n fi ọkọ̀ ojú omi àti baba wọn sílẹ̀, wọ́n sì tọ̀ ọ́ lẹ́yìn.
  wos-wos: Wandéka bér bérka yafa gunjambémbu rendéka yatakataka bér Jisas wali yi.
  emp-NTPO: Ara maʌ̃da ãdji jãbara, ãdji zeza sid̶a amenaped̶a Jesu ume wãsid̶aa.
  eng-F35: So leaving the boat and their father immediately they followed Him.
  ind-ind: Saat itu juga keduanya langsung meninggalkan perahu dan ayah mereka, lalu
    mengikut Yesus.
  pes-OPCB: ایشان بی‌درنگ، قایق و پدر خود را رها کرده، به دنبال او به راه افتادند.
  mpt-mpt: isak inaniba weseme esa eka i ay esa ye deibeniba Yesuse bekeba onsiobe.
  bla-bla: Ki ipĭt'skĭttsiiauaie un'oauaie ki ak'iosatsĭs, ki itopokiuo'iauaie.
  ssx-ssx: Kutu pieketa꞉ koto kone ipilika꞉ apa꞉ make mo kawaso make mina꞉pa꞉lao Yesu
    teli mea pepekeme.
  mkl-mkl: Bɛ ɡbɑkɑ̃ ɑŋɑ mɔ ɑ̀ jɔ̀ ɑkɔu do bɑɑ nŋɑ ɑ̀ wɑɑ tooɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ମେଇଂ ଆତେନ୍‌ ଦାପ୍ରେ ଡଙ୍ଗାକେ ଆରି ଆବାକେ ଆନ୍ତାର୍‌ଚେ ଜିସୁନେ ପ୍ଲା ୱେଆର୍‌କେ
    ।
  gof-RNT: Enttika, ellesidi bantta wogoluwanne bantta aawa aggidi Yesuusa kaallidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଲାଉକା ଆଡଃ ଆକିନାଃ ଆପୁତେକେ ବାଗିକେଦ୍‌ତେ ୟୀଶୁକେ
    ଅତଙ୍ଗ୍‌କିୟାକିନ୍‌ ।
  gah-gah: Sele lo kemekago litá iki améipinigi itó nagamikú lapéinigi nene ahulikasike
    Izesuni ámegetiki vasimó.
  lcm-lcm: Nang palau kilongla papelek na tamarilong kuli vul na kilongla using ia.
  aer-aer: Ratherre akngeye ikwere-atherrenhe Zebedee boat ikwere-atherrenhe impemele
    renhe apenterle-anerreke.
  qvc-NT: chay uras das barkunmanda ishkishpa, taytanda chaypi dijashpa, Jisuswanna
    rirqanllapa.
  tgl-ULB: at agad nilang iniwan ang kanilang ama at ang bangka at sumunod sa kaniya.
  cbs-NT: jawaida jatun xaxu jatun epaki jenebainkin Simón inun Andrésbetan Jesús
    chibanbainibukiaki.
  xtm-NTPP: Te ni ka xndoo kunu de barcu de ma ji'in yuva de ma, te kuan koo de, te
    ni ka ndikin de ya.
  nnq-nnq: benia kingobu tu ngubuleka ntumbwi pamwe na awamundu, ngabankengama Yesu.
  bao-NT: To cõrora cʉ̃ja pea cũmuare, cʉ̃ja pacʉre, cũu, cʉ̃ mena waacoaupa.
  san-ORI: ତତ୍କ୍ଷଣାତ୍ ତୌ ନାୱଂ ସ୍ୱତାତଞ୍ଚ ୱିହାଯ ତସ୍ୟ ପଶ୍ଚାଦ୍ଗାମିନୌ ବଭୂୱତୁଃ|
  huv-NT: Nejiw tacueatíwan tiül müx miteatiw nejiw, tambüw mandüjpiw Teat Jesús.
  otn-NT: Nu̱ya ts'its'i, 'bexpi̱ mähä ra̱ Jesús, bi zop'ʉ ja ra̱ barco yø papá.
  nop-nop: Tiŋa Jesudi me yadalit u maaŋ kutiyenimbune muwage be behik wanakaŋ uŋgoŋ
    biyabuŋa Jesu kelegumuk.
  obo-NT: Idda ron en, id tonanan dan iddos amoy ran woy dos bollangay woy mid duma
    ran ki Disas.
  cak-ENT: Y ri Jacobo y ri Juan, ri ye ca'i' achi'a' ri', jari' xquiya' can ri qui-canoa
    y ri quitata' y xquitzeklebej ri Jesús.
  lif-NT: ᤂ᤺ᤱᤒᤣᤴ ᤏᤢ ᤂᤢᤴᤇᤡ᤹ ᤐᤠ᤺ᤴ ᤗᤧᤖᤧᤳᤇᤢ ᤌᤩᤧᤛᤧᤳᤇᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤐᤣᤛᤡᤖᤥ॥
  mie-NT: De nī sndóo dē-ni tatá dē jíín barco, de nī jēcuniquīn dē yā cuāhān dē.
  san-TIB: ཏཏྐྵཎཱཏ྄ ཏཽ ནཱཝཾ སྭཏཱཏཉྩ ཝིཧཱཡ ཏསྱ པཤྩཱདྒཱམིནཽ བབྷཱུཝཏུཿ།
  qve-NT: 'Hinaqtinmi Jacoboqa wawqen Juanpiwan, papankuta hinallataq botenkutapas
    kasqan ratolla saqespa, Jesusta qatikuranku. [Nota: Jacobopa huknin sutinmi karan
    Santiago].'
  pao-NT: Umu yise ka tu sake noko tu naa ma'wukase ka Te Pabe'e-no memeahoo.
  cbu-NT: Táyaru, Sandeeksha, Wangtam waparee kanush kamingeersin, Isusush tachitarangana.
    Ashiri yuwaa Isus tayapstamaam chtarangu anoo kamaneena.
  usa-usa: páátákáá min-nákámá únópí-káárégáráq yiboákáráq kéyuweta Îtun anaaé wakááye.
  soy-soy: ɑpi mɛsɛ nɛ mɛsɛ kúninɔi nɛ piusɑɑ yɑ́ ɑpi u tiki.
  hui-hui: libugua libu aba hela iba talu ngela bialu Yasu talima pene.
  amf-amf: Kediar saanawa bazindara sagadhen gonngalanbee imbaa kenteabeam garayse
    Yesussa paanan yivan ke yedade.
  quc-NNT: Ri e are' k'ut chanim xkiya kan ri barco ruk' ri Zebedeo ri ki tat, xeb'e'
    ruk' ri Jesús.
  dob-dob: ta sitoolo ga waga be tamadiya sipilisinena, ta Yesu simuliyena.
  wrs-wrs: Wo osoa ambo os Yesusmba epawohamnana, di vena, botm eva aralm dembhalaha
    ephona.
  mca-mca: Hekhewe'en qa aje'eƚ yiwejini' pa'aj pe' ƚenhitjii tokoyei ƚasi' qa yiwejini'
    iye ha' ƚatata, ma' qa yijayan iye pa'aj.
  tzo-TZC: Ti cꞌalal jech laj yaꞌiique, ta ora noꞌox laj yictaic comel ti sbarcoique,
    ti stotique. Laj xchiꞌinic batel.
  mya-mya: သူ​တို့​သည်​ချက်​ချင်း​ပင်​လှေ​နှင့်​ဖ​ခင်​ကို ထား​ခဲ့​၍​နောက်​တော်​သို့​လိုက်​ကြ​၏။
  gng-NT: Nɛ bi dàan' biʼbaa nin buñɛrbu nnɔ i ya tàan bo, ki paan' uʼbo.
  cbi-NTPO: yala' apanu bain, naa yala' kaa baaku bain deshuike', ya' bendala jei
    jila ya' disipulu tiyanu.
  ikk-NT: Wẹ nọ latọ ụgbọ-mirin hụ nị nẹdi wẹ, sọnmẹ ẹ ozigbo.
  leu-leu: E fataapus re taꞌulan a xaati e na tamare e re usie.
  maz-NT: Anguezevi ixco zogüvi c'ua c'e bü'ü 'ñe c'ü nu tatavi, ixco ndünt'üvi c'ua
    o̱ xütjü e Jesús o möji.
  bod-N: ཁོ་གཉིས་ཀྱིས་དེ་མ་ཐག་རང་གི་ཕ་དང་མཚོ་གྲུ་བསྐྱུར་ནས་ཁོང་གི་རྗེས་སུ་འབྲངས༌སོ།།
  tca-NT: Rü yexgumatama yéma nguewa tüxü̃ natèxgü ga nanatü. Rü Ngechuchuwe narüxĩ.
  zpl-NT: nu hora zeꞌe chu utsaꞌna beella barco zeꞌe cuna saꞌbeella, nu chu nzequie
    beella liꞌinu.
  mbc-NT: Moropai inkamoroya tîyunkon nîmî'pî moropai tîkanaukon nîmî'pî to'ya. Moropai
    to' wîtî'pî Jesus pîkîrî.
  ndg-ndg: ni mara jimo baileka ngalaba ni tate babe ni bembe kabankengama.
  wsk-wsk: Se nuna den ikiman mu te pasak ala nunga nonet se dal mel ago awu beteman,
    ale Jesus kowom karoman.
  toj-NT: Jayuj ti yaahue can huego ja barco soc ja statei. Ti xa huajye soc ja Jesusi.
  tbc-tbc: Agog urarum wog fo dudu kisaek oŋ go tamad dibiseig Jesus ŋien aban diri
    a.
  sna-sna: uye pakarepo vakasiya igwa nababa vavo vakamutevera.
  smk-NT: ket tampor a linakwanan rayay baluto ra tan mataman si tatay ra tan nikikalamo'
    sara kona ni Jesus.
  grc-TCGNT: Οἱ δὲ εὐθέως ἀφέντες τὸ πλοῖον καὶ τὸν πατέρα αὐτῶν ἠκολούθησαν αὐτῷ.
  gof-WFTW: Enttika, ellesidi bantta wogoluwanne bantta aawa aggidi Yesuusa kaallidosona.
  spa-BLM: Ellos dejaron inmediatamente la barca y a su padre, y le siguieron.
  kyz-NT: A'erauwe 'gã ũ'jãu yaruu awi, 'uwa 'ga rejaa awau Jejui 'ga rupi.
  dao-dao: Acunüng akjanga ani mlawng ja ani pa jah hawih hüt ni lü Jesuh läki xawi.
  cya-cya: Cui' xaa mdyi'o yu ni' yca na'an can', ngula' ton yu 'in sti yu lo' mducui
    ncha'an yu 'in ñi.
  wrk-wrk: Baki yingijba buli nanda nijanganjinyi bulangi. Nyuli wambu jungku muwardana
    baki jawuda wakiwarr nangandu, ngala barlbayi buwakula nangandu Jisusnyina. Barriwa.
  nii-nii: Pe sikir wu tał erinjngił Sependii si kindił, Jiisas pum konu ekii se punjnguł.
  ign-NT: Enurujipa náehicavare. Nanaqui­ca­varepa eta napacure, émapa ema naiya.
    Najuni­ji­ca­varepa.
  dik-NT: Gokë lööny dhöl nyin yic kek ye, ku nyiëëŋkë wunden piny riäi yic.
  cac-cac: D'a jun rato chi' ix yactancan smam eb' vin̈ chi' yed' jun barco chi',
    ix och eb' vin̈ sc'ayb'umoc Jesús.
  tzj-E: Arj-e' alnak xe'el ta chpam lanch, xec'je' cana quedta' chpam y xetre' ela
    tzrij Jesús.
  bpx-bpx: अने तीहया तत्‌यारुत ढुंड्‌या ने अने आह़फाम ना बाह ने सोड़ीन ईसु ह़ाते चाल
    पड़्‌या।
  san-BUR: တတ္က္ၐဏာတ် တော် နာဝံ သွတာတဉ္စ ဝိဟာယ တသျ ပၑ္စာဒ္ဂါမိနော် ဗဘူဝတုး၊
  yaa-NT: Ato askafaino ãto apa kanõa ano nĩchifainifo Jesús fe fokakĩ.
  cab-NT: lídan óra ligía ába jígirunun ugúnein, ígira jáguchi, ába joúdin lúma Jesúsu.
  clu-clu: kag ginbayaan nanda ra nga lagi andang sakayan kag andang tatay kag nagtabid
    kay Jesus.
  swh-ULB: na mara moja wakaacha mtumbwi na baba yao nao wakamfuata.
  tpt-NT: Ex ni yuꞌuncha vachucha tamakaul ixpaykꞌan kun ixlhitapatsakꞌan, va tatꞌaꞌalcha
    ni Jesús.
  aai-aai: mar ta’imonamo wa hihamiy naatu tamah auman wa tafan hihamiy ma, i hairi
    Jesu hi’ufunun bairi hin.
  sny-sny: Sosu lowesi pereye a'i tai lowesi lo wai sahe arunatiyewe, Jisas mo'o umasiti.
