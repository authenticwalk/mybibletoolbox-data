verse: MAT.004.016
translations:
  kpx-kpx: Ata keau vavie vaveve vamale abuna bae ataga baluga elehai. Ige ataga kena
    subuta vavimo ui uveve doga maholiale kebiamo atagai.”
  okv-H: Eto ai ta embomeni mume ta mihahera amo usasa peni vahai kia. Enana pepehekari
    embomeni ta enda ta irarako ere uahera avo iho vujarako ena,” ainge peroveta Isaiah
    na kihi kajarira.
  tbo-tbo: Noka dobuna uyahina lawa hoi uguwa hi memae ma yayata baneina, uyahihi
    amaka i geleta po hi galeya ma tauhi hilage meyageina hi meliyaliyani po hi memae
    ma yayata uyahihi i lugeleteya.’
  mal-C: '@see-verse:MAT.004.015'
  grc-SR: ὁ λαὸς ὁ καθήμενος ἐν σκότει ⸉εἶδεν φῶς⸊ μέγα, καὶ τοῖς καθημένοις ἐν χώρᾳ
    καὶ σκιᾷ θανάτου, φῶς ἀνέτειλεν αὐτοῖς.
  bgc-bgc: “जो माणस अन्धकार म्ह जीण लागरे थे, उननै तेज चान्दणा देख्या। वे उस जगहां
    म्ह जीण लागरे थे, जित्त हर घड़ी मौत का खतरा था, उनपै चान्दणा चमक्या।”
  khz-khz: Mukunai getaluwai talimara emaeka kamuna warau gegitaana. E voo raira mukuna
    kaikolo tanonai getaluwai talimara atarai maeka warau pema matagai.”
  deu-TKW: das Volk, welches in Finsternis sitzt, ein großes Licht hat es erblickt,
    und denen, die im Todes-Land und Schatten sitzen, ein Licht ist ihnen aufgegangen.
  zsr-NT: Bunách chul nit niꞌ gulaleꞌi yeníꞌ, Atiꞌ bönniꞌ niꞌ nacquëꞌ ca nup chnatgac,
    blen quequëꞌ yeníꞌ.
  lin-lin: bato oyo bazalaki kovanda kati na molili bamoni pole makasi ; ba-oyo bazalaki
    kovanda kati na mokili ya bakufi, pole ebimeli bango. »
  hns-NT: toelog ekdam se andhiaar me rahe hai. Bakie toelog ek biesaal djotie dekhiehe.
    Aur andjor hoi djaaiga oe manai log khaatien djaun ek andhiaar des me rahe hai
    djaaha maut raadj kare hai.”
  noa-E: Magbaawain sĩi khĩ thʉnʉm ee naajerr khʉʉn aarta õt bʉ̈ arar aimamjöta aju.
    Peerdʉju khaugba aawai pöd ʉ̈gthar öbërbaju aajerr khʉʉn atheeta edau aardʉbaadëmjöta
    aju.”
  eng-EMTV: the people sitting in darkness have seen a great light, and to those who
    sat in the land and the shadow of death, light has dawned.”
  mib-NT: Ñayuu ún chi nájnūhun cáyūcú i nuū néē, te coto i nájnūhun ɨɨn luz cáhnu.
    Te ñayuu je yajni naa, nihīn i jnūhun váha ndasɨ́, suu jnūhun jeē jnama ya anuá
    i. Achí Isaías.
  lif-NT2: खादाम्‍मो के़वाॽबा मनाहाॽरे़ पयम् यम्‍बा ओःत्तिःन् मे़निःसुरो॥ सिःमे़ल्‍ले़न्
    खामाक्‍माओ के़वाॽबाहाॽरे़ खुनिॽ लुम्‍मो ओःत्तिधिक् ओःत्‍लो॥”
  xnj-xnj: Vandu vevatami kuchitita. Vauweni lumuli luvaha. Vene vitama mumuji wa
    chitita na chimuwili cha lifwa, lumuli luvalangasili.”
  mmx-mmx: La limixin at na levennep mo dik lok at lamain, dinaba ven langsangan laxasep
    at ne Moroa. La tinedi limixin labaroonan atdi gara met pam laxasep naba soosoo
    ridi.”
  cbr-NT: Anu 'icë unicamax ainanma 'ixun Nucën Papa Dios cuëëncësabi oquin 'ati 'unáncëma
    'aíshbi ca Cristo ucëbë an 'unánmicë 'iaxa. Ainanma 'aish bamati 'aíshbi ca Cristo
    ucëbë an 'unánmicëx xabánu 'icësa 'iaxa.
  tee-NT: Chai ju amachak'an anch tachi ju va ixtat'ajun laca'atats'isni ni jantu
    ixtamispai ju ixtavasalanti ixlacata ju Dios. Para ju chavai tachi ju va talakts'ilh
    ju atuncunu' ni ajunicalh ju stavasalanti. Ju amachak'an anch ix'alacmuc'anicanta
    ju ix'aninti'an junta jonk'alhita mak'alhk'ajnat. Para ju chavai talakts'inta
    ju atuncunu' ni ajunicalh ju stavasalanti. Chunch ju naulh ju Isaías.
  eng-LSV: The people that is sitting in darkness saw a great light, and to those
    sitting in a region and shadow of death—light arose to them.”
  cak-NT: Ri winak ri can k'eku'm rubanon quic'aslen, xquitzu' jun Nimalaj Sakil.
    Y ri xec'ue' pa rumujal ri camic, jun nimalaj Sakil xerusakrisaj. Quiri' tz'iban
    can.
  pah-NT: “‘Ypytuna ja pe me pe ji kwahave'yma g̃waramo. Kiro po ti kojahua ja pe
    me pe ji kwahava g̃waramo nehẽ. Peko pe omanove'g̃a ja ji ve ji kwahave'ymame.
    Kiro po ti ji jikwahavukari pe me imbokojahuavo peakag̃i pe nehẽ,’ ei Tupana'ga,”
    ei Isaíasva'ea imombe'gwovo hako.
  sja-NT: Mãpemaarã p'ãriu pɨk'a bɨde p'anapatap'edaa, ɨ̃daa pi-ia unudait'ee. Tachi
    Ak'õrepa ma ɨ̃daa pëiit'ee chi p'ãriu pɨk'a bɨde p'anɨɨrãmaa atuanaadamerã.’
  xed-xed: dzaʼa nda ngha gwal ta nzaku ma grusl ta mghama tsuwaɗak. Lanagha la tsuwaɗak
    ta gwal ta nzaku ma luwa zlatanagha sulkuma mtaku ta həŋ,» kaʼa.
  mks-NT: mé na̱ cán na̱sa̱nduu na nu̱ú naá ndiva̱ha ta viti na̱xini na in ña̱ha yéhe̱
    ndiva̱ha. Jándiye̱he̱ á nu̱ ná ña̱ ná a̱ quíví na̱, joo catacu na a̱nda̱ ama cáa
    qui̱vi̱ nu̱ íin Ndióxi̱, na̱ca̱hyí Isaías sa̱nahá.
  gfk-S: mu ira matanabar ing mu la kiskis ra kadado, mu te nes a tamat na lulungo;
    ma mu ing mu la kis ter tano katano tano hena ra minat, tike lulungo te hapalaine
    mu.”
  bmu-bmu: könagesö mieŋön söŋaupnöŋ mala asakŋi ketaŋi ekŋe. Kömupnöŋ ambazip aum
    köl eŋgiiga pandaman gölmenöŋ maljei, yeŋgöra mönö miri waŋgaraŋ suruma.”
  dgz-dgz: Waenapan ameme imu pose mum tauen iniwanumune, ganat baware yawain. Bop
    guewa inamup wandini nagirewa, ganat inamup taueta. Aisaya ok anega sen.
  eng-GNV: 'The people which sate in darkenes, sawe great light: and to them which
    sate in the region, and shadowe of death, light is risen vp.'
  zaa-NT: Yetsi nu re' le' chul·la nna chi bilá'nią iỹeni la'yani', làti tsè'e ca
    enne' le' ỹula qui' lu'uti nna huàni' rábani la'yani' para lacą. Anía ra lo libro
    qui' profeta Isaías.
  eng-WEBSTER: The people who sat in darkness, saw great light; and to them who sat
    in the region and shades of death, light hath arisen.
  guh-guh: '@see-verse:MAT.004.015'
  bon-bon: ai maramara gawe cabu, lui biname cina krokeciiye cabu icrajinige, teepi
    babo apaclyera ne cirege päpäna. Cuta lui biname cina wäluwälu icrajinige budre
    mule name pi, apaclyera te teeme cabu me cire luungepmalepi.”
  nhw-BL: Pero nochi nopa masehualme catli itztoyaj ipan tzintlayohuilotl, ama quiitztoque
    se hueyi tlahuili. Itztoyaj quen miquisnequiyayaj, pero ama cahuantoc se hueyi
    tlahuili para quitlahuilis inintlalnamiquilis.”
  swh-ONEN: watu wale waliokaa gizani wameona nuru kuu; nao wale walioishi katika
    nchi ya uvuli wa mauti, nuru imewazukia.”
  wbi-wbi: Avaanhu vala vano vikukakala mu ng'hiisi, valwaghile ulumuli uluvaha; voonpe
    vano vikukala mu ng'hiisi ija vufue, ulumuli luvamuliike.”
  bba-bba: Be bɑ sɔ̃ yɑm wɔ̃kuru sɔɔ mi, bɑ koo yɑm bururɑm bɑkɑm wɑ. Be, be ɡɔɔn
    bɛrum wukiri nɡe yɑm wɔ̃kuru, berɑ yɑm bururɑm koo kuremɑ.”
  eng-KJVCPB: the people which sat in darkness saw great light; and to them which
    sat in the region and shadow of death light is sprung up.
  kgk-NT: Upe va'e kwéry pytũ-my rei oiko va'e-rami oiko va'ekwe. Ãy katu hendy va'e-py
    ohexa porã va'e-rami oiko-ma va'erã hikwái. Gwĩ omano va'erã-rami, ohexa jokupe
    rei-ma va'e-rami oiko va'ekwe hikwái, ãy katu ohesape íxupe va'e-rami oiko va'erã
    hikwái” he'i Nhandejáry kwatia nhe'ẽ. Yma he'i hagwe-rami, ãy oiko-ma.
  waj-waj: Vaidiiya heenaivaki variaaneema iya varida fai mmeekia pinaivaa taaravai.
    Iya putira yoosinnaivaa heenaki roosiima variaiya teekio fai mmeekiaivo taanaravaivee.
    Yisayaava fafaara roovo itaa kua tiivai.
  cpy-cpy: Ikaatzi kimiwi-takariri kinatsiri otsirenikakitzira, Ari iñaayiteeriri
    riiperori ootamentotsi. Otsiman-kakowi-takari raampari kathatayiri ikineemi sharinkaweniki.
    Okimiwitakawo ijeekaemi okoñeetyeera.
  ekk-PKP: pimeduses elav rahvas nägi suurt valgust; koiduvalgus paistis nende peale,
    kes elavad surmavarju maal.“
  mpx-mpx: gamagalau hi miminaa gogou elana inoke mwananal bwabwatana nihi kite, hi
    miminaa yaomal gogouina elana, inoke mwananal ni yana eliyalil.
  wbp-wbp: Nyampurra yapa, nyina kalu mungangka-juku, Kaatuju kula kalu manngu-nyanyi.
    Ngaka-pardu-karirlaju kapulu jarra wiri-jarlu nyanyi. Ngurungka yalirla kuja kalu
    nyina ngulaju munga-nyayirnirla, kula-nganta rdaku-piyarla. Ngakaju, mungalyurru-karirla
    kapu-jana jarra-jarrimilki.” Nyampuju jaru kuja Yijayarlu yirrarnu Payipurlurla.
  luo-luo: joma odak e mudho oseneno ler maduongʼ; jogo modak e piny ma tipo mar tho
    oumo, ler oserienynegi.”
  nhe-NT: Pero nochi nopa tlacame tlen itztoyaj ipan tzintlayohuilotl, ama quiitztoque
    se hueyi tlahuili. Itztoyaj queja mictoque, pero ama cahuantoc se hueyi tlahuili
    para quintlahuilis inintlalnamiquilis.”
  aii-aii: ܥܲܡܵܐ ܕܝܬܝܼܒ݂ܵܐ ܝܠܹܗ ܓܵܘ ܚܸܫܟܵܐ ܚܙܹܐ ܠܹܗ ܒܲܗܪܵܐ ܓܘܼܪܵܐ، ܘܐܵܢܝܼ ܕܝܬܝܼܒܹܐ
    ܝܢܵܐ ܒܐܲܪܥܵܐ ܘܒܛܸܠܵܠܹ̈ܐ ܕܡܵܘܬܵ‌ܐ، ܙܪܝܼܩ ܠܹܗ ܒܲܗܪܵܐ ܥܲܠܵܝܗ‌ܝ.
  esk-NT: tamatkua iñuuniaqtuat taaqtuami tautuŋniġaat kamanaqtuaq qauma, aasiiñ qaumam
    qaggutiniġai iñuuniaqtuat taġġaŋani tuqułhum.”
  msb-msb: kamo na nabubuhay sa kadulman san kasal-an nakakita sin grabe na kapaw-an.
    Idto man na mga nagaistar sa lugar na may anino san kamatayon nabanaagan sani!”
  cpa-NT: dsa² tiogh³ ja³nioh¹² ja³neng², li¹ŋi¹²dsa jǿg³ dsio¹ quiah¹² Diú¹³. Dsa²
    ma²tiogh³ juu¹² ja³dsián¹dsa, li¹ŋi¹²dsa jǿg³ jmo¹ hi² liúg²dsa, rø²juúh² si².
  dso-dso: ଆନ୍ଦାରେ ରଇବା ଲକ୍‌ମନ୍‌ ବଡ୍‌ ଉଜଲର୍‌ ଦର୍‌ସନ୍‌ ଦେକ୍‌ବାଇ ଆରି ମରନର୍‌ ଆନ୍ଦାରେ
    ରଇଲା ଲକ୍‌ମନର୍‌ ଉପ୍‌ରେ ସେ ଉଜଲ୍‌ ଉଦ୍‌ସି ।”
  meu-meu: Dibura ai e nohova taudia na Diari badana vada e itaia; Bona dibura masemase
    lalonai e helaiva taudia latadiai Diari vada e tata dae roha.
  yva-NT: Vatano nanawije una no kaumure ama uga rai, ujanivo wene rai. Weramu soamo
    Vare inta mbaro mai to, ti wo Varo mba dave so raen.”
  dgc-dgc: Side i mégiyan ta kedikléman. Pero meta de i ngéngahinan de a Demlag. Side
    a mégiyan ta kedikléman a méganteng side ta kamatayan. Ipaliwanag dide na Demlag,
    da mégiyan dide i Panginoon.”
  zpm-NT: miech ne no lo ncow nac zho, per niina tib biini nroob biab lo zho. Ladzniale
    guieḻgut no zho, per laa biini co biab lo zho par griee zho ga.
  hix-NT: Awaràn wawon komo wyaro ohxehra natxow hamà. Twayehsom komo wyaro xarha,
    ohxehra rma rha natxow hamà. Onà wyaro haxa ryhe natxhe hampànà. Awasàn hon komo
    wyaro haxa ryhe natxhe hampànà. Khoryenkomo hutwamohsonye ymo yonyatxhe hampànà.
    Noro rma yonytxetxhe hampànà. Àro ke, awasàn hon komo wyaro haxa natxhe hampànà,
    nyamoro ha. Àro wyaro rma nmenhoy hatà, Esaeyas heno. Ànmenhothàrànhàr yawo ro
    harha nehxatxkon hamà, Karyeryeya hon komo, tàhyawonye Txesusu yesnàr ke mak ha.
  sim-sim: Jir nirtle nirndum nindik linda ma jirin, ukruharanda wasilaka angop jihik
    talari sir. Jir ma ol Avui Wasilaka nga nanda ambu jirin, ukruharanda orhi angop
    jihik si ukruhararik ji heyeri sir.�
  npi-ULB: अन्धकारमा बसेका मानिसहरूले महान् ज्योति देखेका छन्, र त्यस क्षेत्रमा र
    मृत्युको छायामा बसेकाहरूमाथि एउटा ज्योति उदाएको छ ।”
  cgc-cgc: mga ittaw dya paryo danen an ta mga ittaw na lugay en gatinir naan ta delem
    na lugar, piro kakita en ta sikad pawa. Paryo man danen an ta mga ittaw na lugay
    en gistar naan ta delem na lugar na iran na kabui pirmi naan ta piligro, piro
    may gapawa en naan ki danen.”
  tim-tim: Areyetgât ambolupŋande Anutugât bonâŋgâm manmai. Hain manbiâ biwiyeŋe gisap
    agum hândâgân yendo pagaleŋande siliŋ siliŋ dâm ewuyekto biwiyeŋe pâroŋ âgâwiap.
    Akto ain hilip aguwai aregât pat katyeŋgiep yâk yeŋgâlân pagaleŋe humo miawakto
    biwiyeŋe pâroŋ âgâwiap.” den are hain tatâp. Den are bunŋe miawakto Yesuŋe ain
    malep.
  yor-yor: Àwọn ènìyàn tí ń gbé ni òkùnkùn tí ri ìmọ́lẹ̀ ńlá, àti àwọn tó ń gbé nínú
    ilẹ̀ òjijì ikú ni ìmọ́lẹ̀ tan fún.”
  wos-wos: Halékingambu re di xé, némafwi ya hanyindéka. Hiyangambana héfambu rekwa
    du takwa di xé, xitélakéndéka nukwa hanyindéka.
  emp-NTPO: Bãrãra pãĩmane duanasid̶aa Ãcõrẽ adua panana bẽrã. Baribʌrʌ id̶ira ʌ̃naane
    duanʌa Ãcõrẽnebemada cawa panʌ bẽrã. Bãrãra zocai panʌmĩna beud̶a quĩrãca duanabadjid̶aa.
    Baribʌrʌ id̶ira ʌ̃mãdau odjabʌrʌ quĩrãca Ãcõrẽba ara idjid̶ebemada bãrãa cawabi
    b̶ʌa.
  eng-F35: The people sitting in darkness saw a great light, and upon those sitting
    in the place and shadow of death light has dawned.”
  ind-ind: Kalian yang hidup dalam kegelapan akan melihat terang besar. Bagaikan matahari
    terbit, demikianlah terang akan terbit atas kalian yang hidup di daerah gelap
    dalam cengkeraman kuasa kematian.”
  pes-OPCB: مردمانی که در تاریکی به سر می‌بردند، نوری عظیم دیدند، و بر آنان که در
    دیاری ساکن بودند که مرگ بر آن سایه افکنده بود، نوری تابید.»
  mpt-mpt: I mililam bio tem tab bianiba ayal sume atemomabiobo, eka i God esuo mebo
    mo nim blim skeim kaanamin bib ye blibo ayale eibenamabebo genebiotabe.
  bla-bla: 'Anniks''ĭsk matap''pixk, ski''natsi itau''pixk omŭk''anatsi nan''ĭmmiau:
    ki anniks''ĭsk matap''pixk auŏssĭn''ni eĭnsĭn''ni itstsi''ipi ki eĭniu''tŭxĭssĭnni
    itstsi''ipi, itau''pixk, ksĭstsikui''natsiu otsŭs''kŏpsiu.'
  ssx-ssx: mo timba꞉ leke pa꞉ta꞉ hao haleme wanda꞉hali paeyaoma꞉ pa̱a̱ tieke handilimikie.
    Mo homo hala꞉ timba꞉ leke kenke pa꞉ta꞉ haleme wanda꞉hali iki pa꞉ta꞉ mo pa̱a̱ma꞉
    pa̱a̱ peaalieke leekeme.
  mkl-mkl: Aŋɑ iyi ɑ̀ wɑ si ilu kuku wo, Aŋɑi ɑ̀ yɛ inyɑ kumɑ́ nlɑ nlɑ. Aŋɑ iyi ɑ̀
    wɑ si ilɛ bii iku do ilu kuku í wɑ, Aŋɑi inyɑ kumɑ́ í nɑɑ si.
  gaq-gaq: ତାଙ୍ଗ୍‌କିଗ୍‌ନ୍ନିଆ ବାସାଲେକ୍ନେ ରେମୁଆଁଇଂ ମୁଇଙ୍ଗ୍ ତାର୍‌କିଗ୍ କେଆର୍‌ଏ ଗୁଏଃକ୍ନେ
    ଲ୍‌ଲୁଡ଼୍ୟା ଡାବକ୍ନେ ଅଞ୍ଚଲ୍‌ନ୍ନିଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ଆଡ଼ାତ୍ରା ଆତେନ୍‌ ତାର୍‌କିଗ୍ ତ୍ନାଏ
    ।”
  gof-RNT: dhuman de7iya derey, wolqqaama poo7o be7is. Hayqo kuya biittan, de7eyssatas
    poo7oy keyis” yaagidi odettida qaalay polettana melassa.
  unx-unx: ନୁବାଃରେ ତାଇନ୍‌କାନ୍‌ ହଡ଼କ ମାରାଙ୍ଗ୍‌ ମାର୍ସାଲ୍‌କ ନେଲେୟା ଆଡଃ ଗନଏଃରେୟାଃ ଉମ୍ବୁଲ୍‌ରେ
    ତାଇନ୍‌କାନ୍‌ ହଡ଼କ ନାଙ୍ଗ୍‌ ମାର୍ସାଲ୍‌ ତୁରଃଆ ।”
  gah-gah: límugusigú miniaká nia vegená keza ló liví napa ánigatave. Itó heleakalímini
    límugusigú mina vegená keza nene lapaná utó okiminogo ive.
  lcm-lcm: Ri vap ago nei vong kitala arai ani malangas laba. Malangas kalapo tapading
    si vap ang kipo ago si palpal i mat.
  aer-aer: Arrantherre kwenhe ingwemertele anerlte-aneme arrantherre-arle Ngkarteke
    akutne anerlte-anekenge, ikwere akangkwe-irretyakenhe, arrantherre anteme ilweketye
    atere-irrerlte-aneme. Kele urreke alkngenthe akngerre arratetyenhe ingweleme pwarrtyemele
    uterne-arteke arratetyenhe re tyerrtye areyeke arratemele apmere tyerrtye ilweke-arle
    areye-kenhele-arle anerlte-anemeke, alkngenthe re anteme akwete pwarrtyerle-anetyenhe
    ingwemertele-arle aneme areye itne Ngkarte aretyenhe uterne-arteke pwarrtyerlenge.”
    Alakenhe-arle Isaiah-ele arrule intelhe-ileke, arratye-arle akenhe irrerlenge
    Jesus-arle apetyemele apmere Galilee-le aneke.
