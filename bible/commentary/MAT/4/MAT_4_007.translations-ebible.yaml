verse: MAT.004.007
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Hoto keu seleve. Isito Bukae Hotou tota loui avoe,
    ‘Ainaho heiata a kosive Dilava ke nego kaovalive.”
  okv-H: Iesu na ke mine einge ena, “God ta ke nei einge mihia ‘Umo Bada God no mane
    engekasoa’.” ainge enu.
  tbo-tbo: Yesu a bahana i wimiheya i pa, ‘Yaubada a Buka i bahena meya i pa, “Guyau
    om Yaubada ega una laudadani.” ’
  mal-C: യേശു അവനോട്, “ ‘നിങ്ങളുടെ ദൈവമായ കർത്താവിനെ പരീക്ഷിക്കരുത്’ എന്നും എഴുതിയിരിക്കുന്നു.”
  grc-SR: Ἔφη αὐτῷ ὁ Ἰησοῦς, Πάλιν γέγραπται, Οὐκ ἐκπειράσεις κύριον τὸν θεόν σου.
  bgc-bgc: यीशु नै उसतै कह्या, “यो भी पवित्र ग्रन्थ म्ह लिख्या सै, के ‘तू अपणे प्रभु
    परमेसवर नै ना परखै।’”
  khz-khz: Iesu na maevega-geleato, netiwato, “Veaga Pukana aonai maki ekilana, ‘Velekou
    goi gemu Palagu ragai pono kalatovoa.’”
  deu-TKW: 'Sagte Jesus zu ihm: wiederum steht geschrieben: du sollst den Herrn deinen
    Gott nicht versuchen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lei: ―Yetú caꞌ nayúj lu guich laꞌy, le rë bunách,
    rna: “Cutu siꞌ bëꞌu Xanuꞌ Dios.”'
  lin-lin: 'Yesu azongiselaki ye : — Ekomama mpe : « Okomeka te Yawe, Nzambe na yo. »'
  hns-NT: 'Bakie Jiesoe bolies: „Parmeswar ke poestak me bhie liekhal hai kie: ‘Parmeswar
    tor Prabhoe hai, ohie se toe oke na adjmaaw.’ ”'
  noa-E: Magbaawaita jũrr ichdëu chi dösãtag, —Ĩchab Ẽwandam iek phã sim gaai jaauwaijã,
    “Ẽwandamau chadcha pãach thʉaju awi oob nem parhoob amiet” a sĩebahab a chirajim
    aajem irua.
  eng-EMTV: Jesus said to him, “Again, it is written, ‘You shall not tempt the Lord
    your God.’ ”
  mib-NT: 'Te ni cahān Jesús: Tuú chi suni yósó núū tútu jeē ma cóto ndee ñayuu Jitoho
    i Yaā Dios, núu jnama ya i chí tuú, áchí yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “कर साम्‌योसाप्‍लाओ याम्‍मो अक्‍खेलॽरिक्‍काङ् साप्‍ते़आङ्
    पत्, ‘दाङ्‌बा के़निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ मे़साॽरे़न्‍ने़ॽ॥’”
  xnj-xnj: Yesu akamyangula, mewawa “Mayandiku Gamsopi gijova, ‘Kotoka kumlinga Bambu
    Chapanga waku.’ ”
  mmx-mmx: Iesu ga lok tin keretna, “Lovoang Kaala i tong box i do, ‘Nemen uta lok
    li ne Moroa, Leeme Silok taram at loklok tong.’”
  cbr-NT: 'Cacëxunbi ca Jesusan cacëxa: —Ësairibi ca aín bana quia: “Nucën ''Ibu Diosan
    cara ''ë ië́miti ''icë iscatsi quixun camina a tantima ''ain”.'
  tee-NT: 'Para ju Jesús chani lhi''ak''alhtayanalh: ―Vachu'' ts''okcanta ju anch
    ni jantu alakts''int''anut''i ju Dios ni camuctaxtuya'' ju ixchivinti u jantu.'
  eng-LSV: 'Jesus said to him again, “It has been written: You will not tempt the
    LORD your God.”'
  cak-NT: 'Pero ri Jesús xu''ij che ri itzel: Ren man nin-en ta ri narayij ret, chi
    nintojtobej ri Dios. Roma chupa rutzij ri Dios tz''iban chuka'': Man utz ta nakatojtobej
    ri Kajaf Dios, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Ymyahũ Tupana''ga okwatijaruka ahe ve inog̃uka
    hako. Aherembikwatijara e''i: “Tupana''ga ko ndepojykaharete''ga. Gareaporog̃ita
    rehe jate ti eko. A''ero po ti ga nde pokogi nehẽ. Ejeaporog̃itatehea rehe rũi
    ti eko ji poko ti kiro javo tehe Tupana''ga pe,” e''i aherembikwatijara, ei Jesus''ga
    Diabo''ga pe.'
  sja-NT: 'Jesupa p''anauji: —¡Jɨ̃tɨ-eda! aji. Ichiaba Tachi Ak''õre Ũraa p''ãdade
    jara bɨ: ‘Ne-inaa pariatua oonáaji k''awaait''ee wãara Tachi Ak''õre Waibɨapa
    tachi ak''ɨpari wa mãga-e.’'
  xed-xed: 'Ka Yesu guli mantsa: «Ka lu vindafta ma gwaɗa Lazglafta guli na: “Ma dzəghə
    ka ta Mgham Lazglafta gha kəʼa,”» kaʼa nda tsi.'
  mks-NT: 'Ta já na̱nducú nehe Jesús tu̱hun nu̱ rí já na̱cachi a já xi̱hi̱n rí: —Cáchí
    tucu tu̱hun Ndióxi̱ já: “A̱ cóto ndojó tohún Ndióxi̱, xitohún” —na̱cachi Jesús
    xi̱hi̱n ri̱.'
  gfk-S: Jisas ga balu ie, “Tike harkurai tane God di ga pakat ie uta mem ira matanabar
    i tange be, ‘Waak mu walar no Watong, no numu God.’”
  bmu-bmu: Mewö jiiga kewö meleŋnök, “Qahö! Buŋa Kimbinöŋ keu kun mewöyök kewö ahöza,
    ‘Gi mönö Kembugi Anutu kude esapköm waŋgiman.’”
  dgz-dgz: Seitan ame wani Iesu gare wadien, “Ne ap ya tain, iwa God nop mega ok anega
    seane, Ayop gega God irewa yawapen menan ya nanamasewa.”
  eng-GNV: Iesus saide vnto him, It is written againe, Thou shalt not tempt the Lord
    thy God.
  zaa-NT: 'Becabi Jesús nna rèe na: Ga''na huá escrito làti ra qui''ni: Bittu guni
    lu'' tentar Tata Dios qui'' lu''.'
  eng-WEBSTER: Jesus said to him, It is written again, Thou shalt not tempt the Lord
    thy God.
  guh-guh: 'Jesús nexata icatsia jumaitsi dovathijavabelia: —Jume raja. Dioso raja
    pijinia pejumelivaisibaxutota jumaitsi mapacueniaje: “Itsajivi ata jamatabëcuenenavëxaniabiaya
    pijacuata apo bejamatabëjumaitsi: ‘Xanë Dioso jamatabëcueneëjëtsianajë. Nexata
    exanaenajë pacuene bitso netsiayai tatëpaenexa. Itsiata Dioso neyavenonaena tavecuapanepaenexa
    bajaraxua. Nexata bajarapacuenia yapëtaenajë Dioso taneyavenonaejava,’ apo bejamatabëjai,”
    jai Dioso pejumelivaisibaxutota, jai Jesús dovathijavabelia.'
  bon-bon: Yeesu Satani ne jejige egä, “Oogäräneji mene te cuta jiicenige egä, ‘Maane
    dupe päpäname määmämu gone läbitute Yageyame määme Acejiyame ne apicetnärame,
    egä tabe kälyä nawenuge.’”
  nhw-BL: 'Huan Jesús quiilhui: ―Nojquiya ijcuilijtoc ipan Icamanal Toteco campa quiijtohua:
    ‘Amo xijyejyeco Toteco Dios san para tiquitas tlaque quichihuas.’'
  swh-ONEN: 'Yesu akamjibu, “Pia imeandikwa: ‘Usimjaribu Bwana Mungu wako.’ ”'
  wbi-wbi: uYesu akamwamula kange akati, “Mu Malembe aMwimike lilambilue kuuti, “Nungamughelaghe
    uMutwa, uNguluve ghwako.”
  bba-bba: Yesu nùn wisɑ u nɛɛ, ɑdɑmɑ Gusunɔn ɡɑri yi mɑɑ ɡeruɑ yi nɛɛ, “A ku rɑ Gusunɔ
    wunɛn Yinnin dɑm mɛɛri ɑ kɑ wɑ mɛ mu nɛ.”
  eng-KJVCPB: Jesus said unto him, It is written again, Thou shalt not tempt the Lord
    thy God.
  kgk-NT: 'Ha Hesu ae katu ndojapóiry joty inhe''ẽ. Nhandejáry nhe''ẽ ae joty omombe''u
    íxupe: —Ko''a-rami ave oĩ Nhandejáry kwatia nhe''ẽ, he''i ave íxupe Hesu omombe''u-vy.
    —“Ani katu eretantea teĩ Tupã nde Járy-pe imbojejavy ukase-vy mo''ã” he''i anháy
    ruvixa-pe Nhandejáry kwatia nhe''ẽ omombe''u-vy.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Anutuuqaa kua fafaara voovai vainno
    tinoo: Sa i Udaanga Anutuuqaa iinna taanee, tiivaivee,'
  cpy-cpy: 'Ari rakaneeri Jesús, ikantziri: “Okantzi eejatzi rojankinee-takiri paerani:
    Tee okameethatzi piñaanta-waetyaari Piwinkatharite Tajorentsi.”'
  ekk-PKP: 'Jeesus vastas: „Pühakirjas on öeldud ka: „Sa ei tohi Issandat, oma Jumalat,
    kiusata.““'
  mpx-mpx: Anana Yeisu i lahe i ba, “Buki Bwabwalena i ba al, ‘Bahi Yehoba wam Yabowaine
    nu lalabose.’”
  wbp-wbp: 'Ngula-jangkaju, Jijajijirla wangkaja nyanunguku, “Lawa, kularna jurl-pinyi
    kankarlarra-ngurlu! Payipuluju-ka nyampunya wangka nganimpaku: ‘Kula jiliwirrirli
    payika Kaatu nyiyarlanguku, kalakangku kulu-jarrimilki!’ Ngula-jangkanya kulalparna
    jurl-pungkarla ngajulurluju nyampu-ngurlu kankarlarra-ngurlu!”'
  luo-luo: Yesu nodwoke niya, “Ondiki bende ni, ‘Kik item Jehova Nyasaye ma Nyasachi.’”
  nhe-NT: 'Huan Jesús quiilhui: ―Nojquiya ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    ‘Amo xijyejyeco Toteco Dios san para tiquitas tlachque quichihuas.’'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܡܸܢܕܪܸܫ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܟܬܝܼܒ݂ܬܵ‌ܐ: ܠܵܐ ܓ̰ܲܪܒܸܬ
    ܠܡܵܪܝܵܐ ܐܲܠܵܗܘܼܟ݂.“'
  esk-NT: Jesus-ŋum uqautiniġaa, “Aglausimaruqsuli, ‘Uuktuaġumiñaitchiñ Ataniq Agaayyutin.’”
  msb-msb: Pero ginsabihan siya ni Jesus, “Nasurat man, ‘Dili mo dapat pagporbaran
    an Ginoo na imo Dios.’,”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jø¹² bíh³ lah¹la² rø²juúh² si²: “Tsa¹jmóh³hning
    hi² cánh³hning jǿg³ dsøg¹² quiah¹² Diú¹³ quiánh²hning, dsa² lán¹² Juu¹³ jniang³,”
    rø²juúh² si² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସଇତାନ୍‌କେ କଇଲା, “ ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଏନ୍ତି ଲେକାଆଚେ, ତୁଇ ତର୍‌ ମାପ୍‌ରୁ
    ପର୍‌ମେସର୍‌କେ ପରିକା କର୍‌ନାଇ ।”
  meu-meu: Iesu ma e haere, eto, Vada e torea danu, Lohiabada emu Dirava na basio
    dibaḡania.
  yva-NT: Yesus po raura akananto ai pare, “Syonae, weye Ayao Amisye mo ratoe tavon
    mare, ‘Vemo nyo Amisye atopano apa vambunine rai jinya.’ ”
  dgc-dgc: Ey mégidel man dén ti Jesus, a kinagi na, a “I kagi a iba ta kasulatan,
    éy ‘Ewan maari a puhubaan na tolay i Diyos, éng aguman na.’”
  zpm-NT: 'Pquiab me rëb me lo ma: ―Psoladz gaṉle, noque stib zaatne znu rnee lo Xtiidz
    Dios: “Bieṉ, Dios nac meṉ ne rnabey luu, nodne quitnie luu me gnab luu lo me ncuaaṉe
    nod guṉ me.”'
  hix-NT: Àna matà, kekon mak hatà, Txesusu. Onà wyaro haxa nkehe, Khoryenkomo karyehtanà,
    àmenhosahonhàrà rma. Oyohkom me naha, Khoryenkomo. Noro hak ukukmaxe kahra ehtxoko.
    Àro wyaro rma nkehe, àmenhosahonhàrà, kekon hatà, Txesusu.
  sim-sim: Urik Jisas ormu mbara, �Mashi Avui Wasilakahi las er nga karem mbanda sir,
    �Avak Avui Wasilaka or mirin arangonda kwambu orhin oweioweiheyewa hala.� �
  npi-ULB: येशूले त्यसलाई भन्‍नुभयो, “फेरि यस्तो लेखिएको छ, ‘तैँले परमप्रभु आफ्ना
    परमेश्‍वरको परीक्षा नगर्’ ।”
  cgc-cgc: Sabat eman Jesus, “Naan ta sinulat na pulong ta Dyos may ambal, ‘Dili no
    piliten Ginuo an na imo na Dyos na pamatuuran din pa iya na pag-amblig ki kaon.’”
  tim-tim: Dâmbo Yesuŋe dâep, “Bâe. Hain bo. Anutuŋe makto siâŋe hin kulemgoep, “Anutu
    Humoge bo dopkowen.” Den hain tatâp aregât lauge bo lokowerân.” dâep.
  yor-yor: Jesu sì dalóhùn, “A sá à ti kọ ọ́ pé, ‘Ìwọ kò gbọdọ̀ dán Olúwa Ọlọ́run
    rẹ wò.’ ”
  wos-wos: 'Wungi wandéka dé Jisas wa, “Yingafwe. Wun jooka Godna nyingambu angi dé
    wa: God dé ména Néma Du dé. Déré yamba hurukwexékéméni. Wun hundi xékéta wuni
    wuréféka naande yamba yikéwuni.”'
  emp-NTPO: 'Maʌ̃ne Jesuba diaurua jarasia: –Ãcõrẽ Bed̶ead̶e idjab̶a jara b̶ʌa: “Bariduada
    orãdua bãrã Boro Ãcõrẽba carebai cawaya.”–'
  eng-F35: 'Jesus said to him, “It is also written: ‘You shall not test the Lord your
    God!’ ”'
  ind-ind: Jawab Yesus, “Ada juga tertulis, ‘Janganlah kamu mencobai TUHAN Allahmu.’”
  pes-OPCB: 'عیسی پاسخ داد: «بله، ولی این نیز نوشته شده که: ”خداوند، خدای خود را آزمایش
    نکن.“»'
  mpt-mpt: eka Yesuse baabanea Ina otane Gode buk temo weng mako baanoa Keb Sume Gode
    mo dabama temaebe genobio kesoa ne keb wengo wenti mole Gode dabama temamabibo
    ge baabasebe.
  bla-bla: Jesus itŭnĭs'tsiuaie, mat'sĭnaip, kimataksaksksĭnoau'ats Nin'a, kitap'ĭstotokă.
  ssx-ssx: Koto leeke Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Ota꞉ alepate mo Baiboloma꞉
    pi ma꞉nda꞉ta꞉ dupa la꞉la꞉me. Mo Tekehali naka꞉ Koda꞉ta꞉ la handa꞉la꞉eki na pia꞉peke
    la꞉la꞉me leekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, ɑmmɑ kukɔi idei Ilɑɑɔ̃ í ni mɑ́, mɑɑ̀ ti i sii Aɔ̃
    Lɑfɛ̃ɛɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ, “ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ, ନାନେ ମାପ୍ରୁ ନିଜର୍‌
    ଇସ୍‌ପର୍‍କେ ପରିକ୍ୟା ଆଡିଂଗେ ନାମଃ ।”
  gof-RNT: Yesuusi iyaakko, “Qassika, ‘Xoossaa qaalan ne Godaa, ne Xoossaa paaccofa’
    yaagettidi xaafettis” gidi zaaris.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଧାରାମ୍‌ପୁଥିରେ ନେଆଁଁହଗି ଅଲାକାନା, ‘ପ୍ରାଭୁ
    ଆମାଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଆଲମ୍‌ ବିଡ଼ାଅଇୟା ।’”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Óe, monokú gakó makó láa loko neve:
    Guivahani Ómasímo lelémo vatí itihe loko negi netá lilí amilo.'
  lcm-lcm: Na Iesu kala antok ia ta, “Kitala kun salik kapa ta, Ku ago ta atoktokngai
    ani Volava kam God.”
  aer-aer: Kenhe Jesus akenhe ikwere alakenhe-arle angkerlenge, “Arrangkwe, ayenge-arle
    antewelhetyeke arrangkwe-arle, alakenhe-arle akenhe pweke-nge arrule aneke, ‘Unte
    Ngkarte ware apayuthnetyale arrkenelhetyeke, renhe uternetyale ngenhe akayake-iletyeke.’
    Alakenhe ikwerenge-ntyele-arle ayenge apmere akertne nhenhenge-ntyele ahelheke
    antewelhetyakenhe.”
  qvc-NT: 'Chayshina dyablu niptinmi, Jisusqa nirqan: —Dyuspa Santu Librumbiqam niwanchiqpis:
    “Amar Dyusnikita mallipaychu, munashqaykita ruranambaqqa”, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “At nasusulat din, 'Huwag mong subukin ang Panginoon
    mong Diyos.'”
  cbs-NT: 'ana Satanás nemakin Jesúsun yuikin: —Jaska kenenibu min dama ea yuiai chanimabiaken
    ana betsa entsedi mia yuinun ninkawe: “Matun mekenika yushin Dios unanti wayamakanwen”,
    iwanan, kenekin yusindianiwen taexun min ea ana yunuaidan, en ikamaki, ishchuidan—
    aka'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍Suni tnu''u Su''si a ká''an: “Másu ko kototnuni
    ro Su''si ro Iya Tátnuni ma” ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kwa magambu genia Yesu ngajanga kulenga, uyo Mumajandiko Gachwapi, iandikigwe,
    “Makategaje Angwana ana Nnoongo binu.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —Ñucã Ʉmʉreco Pacʉ
    wederique o biro ĩi: “Ʉpʉ, mʉ Ʉmʉreco Pacʉre ĩi buiyee ñaaticãña,” ĩi —ĩiupi Satanás''re.'
  san-ORI: ତଦାନୀଂ ଯୀଶୁସ୍ତସ୍ମୈ କଥିତୱାନ୍ ଏତଦପି ଲିଖିତମାସ୍ତେ, "ତ୍ୱଂ ନିଜପ୍ରଭୁଂ ପରମେଶ୍ୱରଂ
    ମା ପରୀକ୍ଷସ୍ୱ| "
  huv-NT: 'Quiaj Teat Jesús tasaj nej: ―Aton ajlüy tiül Mipoch Teat Dios, apiüng:
    “Nde mendiüm mitsoj leaw apiüng Teat Naxey Midios” ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbra̱ zithu̱: ―Xquet''a̱ nt''ot''i ra̱ hya̱
    p''ʉ ja ra̱ Ma̱ca̱ Libro ngue nu̱na̱ Oja̱, hi̱njonda̱ zännbi̱ te da̱ ''yøt''e
    para ngue da̱ fa̱di̱ ngue''mø ma̱jua̱ni̱ te mma̱ ogue hi̱n''na̱.'
  nop-nop: Unduŋ yobune Jesudibo niŋguk, “Yodoko Mededi indiŋ maaŋ yolak, ‘Du Wapumge
    Bepaŋ tikamanda mu timimbeŋ.’”
  obo-NT: Piru mid tavak si Disas to, “No-ikahi mandad diyot Nosulat no Kahit Monama
    no, ‘Yo ru geddami kos Monama nod Longaggon du.’ ”
  cak-ENT: 'Pero ri Jesús xbij chin ri itzel-vinük: Yin man ninbün tüj ri narayij
    rat, y nintijoj ta ri Dios. Roma tz''iban chuka'' chupan ri rutzij ri Dios que
    man tikatijoj ri Kajaf Dios, xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤁᤖ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤕᤠᤶᤔᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰᤁᤠᤱ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. ‘ᤍᤠᤱᤒᤠ
