  san-KHM: តទានីំ យីឝុស្តស្មៃ កថិតវាន៑ ឯតទបិ លិខិតមាស្តេ, "ត្វំ និជប្រភុំ បរមេឝ្វរំ
    មា បរីក្ឞស្វ។ "
  arn-NT: 'Fey Jesus llowdungueyew: —Ka femngechi feypiley tati Wirin Chillka: ‘Kintukaduamkefilnge
    tami Ñidol Ngünechen.’'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Rëb gajc loj xtiidx Dios: “Ad güünl prueb xDadil
    Dios.”'
  ken-NT: Yesu akɛmɛ yi bɛ, “Ɛkáti Mandɛm ɛ́pɛt ɛ́rɛ̀m bɛ, ‘Kɛ́mɔ Mandɛm Acha ywɛ.’”
