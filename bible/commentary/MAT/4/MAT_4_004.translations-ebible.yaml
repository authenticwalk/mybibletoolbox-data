    gagana againe kaliva yawaimi wanavivaini, tu Yaubada bonana tova moyaꞋaina givelevelemi-ma
    againe yawaimi wanavaivaina.” Au hidedemi Yaubada bonana Yesu giyakahina.
  yao-yao: Che Yesu ŵajanjile, “Ilembekwe mu Malembelo ga Akunnungu kuti, ‘Mundu ngakulama
    ni nkate pe, nambo kwa liloŵe lyalili lyose lyakuŵecheta Akunnungu.’ ”
  tgp-tgp: Pani Iesu mo r̃aramia mara, “Na Retiulia, God mo verea mara, ‘Tamlohi i
    sopo er̃i mauri na pereti purongo, pani na reti tari God mo verea.’”
  auc-NT: Äñongante Itota ïñömö, —“Cænguinque cænte ædö cæte quëwenguïï. Wængonguï
    nänö apæ̈nedö tömäne ëñente cædinque waocä cænguï cænte baï quëwencæcäimpa.” Mänömaïnö
    ante Wængonguï beyæ̈ yewæ̈monte ongö apa änewëë, äninque Baa angantapa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji diniditeloco,
    ‘Me diɡ̶inokina niweenigi meo me yewiɡ̶a oko. Pida leeditibige mowajipatalo codaa
    mowo inoatawece Aneotedoɡ̶oji ane lotaɡ̶a.’”
  bmh-bmh: Bo, Yesus nug koli gusig ze aureun, “Ei, Uwait nugau ze eim guzeneu, ‘Du
    bret sag zaimai, awau i damau, Uwait nugau ze tutak sesamoraimai, petak awau damau.’”
  ctu-BL: 'Jesús tsi'' sube: Ts''ijbubil: “Mach cuxulobic winicob x''ixicob cha''an
    jach waj pero ti jujump''ejl t''an mu'' bʌ i loq''uel ti'' yej Dios”, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Mawatsa eye mə bazlam i Mbəlom na, ndo
    zezeŋ ma ndziye na, ta wu mənday ɗekɗek tsa bay, ane tuk na, ma ndziye tə bazlam
    nakə Mbəlom a tsik aye tebiye.»'
  noa-H: Pari hichig magbaicheewai jũrr hichdëu chi dösãtag, —Hẽwandam hiek p'ã sim
    gaai jaauwai, “Sĩi t'ach k'öju happai k'ap hamk'ĩir hirua maach hompaabajim” ha
    sim. “Hirua maach hompaatarran, t'ach happai k'ĩirjuju k'ãai, hich hipierraa wënʌrramk'ĩirta
    maach hompaajim” ha p'ã sim ha chirajim haajem hirig.
  alp-NT: Po Yesuse Iralake be, “Me Alla Eni lepata rebe lekire, lepate matai me ebeteke
    be tamata ihidupe batuke bei roti mo, po bei pusue Alla Eni lepataru lekwe.”
  san-VEL: tata.h sa pratyabraviit, ittha.m likhitamaaste, "manuja.h kevalapuupena
    na jiivi.syati, kintvii"svarasya vadanaad yaani yaani vacaa.msi ni.hsaranti taireva
    jiivi.syati|"
  kbq-kbq: Hianagi Jisasi'a ana ke nona'a huno, Anumzamofo avontafepi anage huno krente'ne,
    Vahe'mo'a bretige neneno kasefara huno omanigahie. Hianagi maka kema Anumzamofo
    agipinti atirami'nea nanekema amage antesu'za manigahaze. (Diu-Kas 8:3)
  kbh-kbh: 'Pero Jesús tbojanjuá: —Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana:
    “Ents̈á nÿe tandë́s̈eca ndoñe vida ntsebomnana, sinó ents̈á endobena jtsiyenana
    lempe nts̈amo Bëngbe Bëtsá tojayancá tbojtseyeunanëse ca.”'
  ron-LSB: 'Iar el a răspuns: “Este scris: “Nu numai cu pâine va trăi omul, ci cu
    orice cuvânt care iese din gura lui Dumnezeu.””'
  pon-pon: 'A kotin japen majani: A intinidier: Kaidin prot eta, me aramaj kin memaureki,
    pwe majan akan karoj, me kin pwili jan nin jilan in Kot.'
  nhe-BL: 'Huan Jesús quinanquili: ―Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    ‘Ax san pantzi monequi para itztose tlacame. Nojquiya monequi tijneltoquilijtiyase
    nochi Itlajtol Toteco.’'
  sps-sps: Jisas biny towa, “Te kirkir en tan Vegiau Ten Gov, ‘Mes te gim non ma toto
    ising tan koinykoiny tsun, san tan fo mamatsiny vegiau te poo minon nguen e Gov.’”
  wnc-wnc: Iniwan ngana yake anzing inikut. “Wamu takngatu Anututane wampatang anzing
    matakut, ‘Nanamdakan keunenana amin gatayaman kayuk yutnanga dua. Yusikangu akumning.
    Siwan ngana Anututa wamu takngatu takngatu yakut taknga gwaamukengu dua kumning,’
    ngang matakut takngae natake sup gwegwenu dua yaniwit,” ngang inikut.
  nmw-S: Yeisu i golase halingane i nga, “Buk Bwabwalene i liwo, ‘Taine tage bobode
    haga hohowane si han ge yawedidiye i gan, agegene lihu bwabwaligane gane i hudi
    Helak he hawane si longe bwen yawedidiye i gan.’ ”
  bus-bus: 'Yesu wèàla à bè: À kú Luda yãn wà bè: Pↄ́bleen gbɛ̃ntee ègↄ̃ kúo adoro,
    sé yã kɛ̀ Ludaa e oo píngi.'
  gub-BL: Uze'eg Zezuz izupe. — Nezewe i'i ze'eg kwehe arer pape rehe imuapyk pyrer
    a'e. Aze teko u'u typy'ak a'e wà nehe, ikàg putar a'e wà nehe. Typy'ak i'u haw
    numuigo kar kwaw teko Tupàn pyr a'e wà nehe. Aze uzeruzar ize'eg rehe wà nehe,
    aze weruzar ize'eg wà nehe, Xo a'e mehe zo wiko putar tuweharupi Tupàn pyr wà
    nehe.
  imo-imo: Nalo yuni topondopa nimbei “Gotenga bukumuni nimbei, Langimani kau imboma
    koinjo mololi ulu pulumu naa tirimo. Goteni ungu nimoma pali pilko liko teko molonge
    kinye koinjo mololi ulu pulumu linge, nimbe moromo,” nimu.
  boj-boj: Degsi minjnaqa Yesus na kamba minjej, “Qotei aqa anjam bei nami endegsib
    neŋgreŋyeb unu, ‘Tamo naŋgi iŋgi uyo na segi ŋambile sqasai. Anjam kalil Qotei
    aqa medabuq na branteqnu qaji dena naŋgi ŋambile sqab.’”
  eng-DRA: 'Who answered and said: It is written, Not in bread alone doth man live,
    but in every word that proceedeth from the mouth of God.'
  knf-knf: 'Kë aŧeema aji : « Upiiŧana aji : “Mënţ uko ude ţañ umëbanuŋ ubida wi ñaaŋ
    ŋţup bŧi ŋankpënuŋ ţi mntum mi Naşibaţi ŋa.” »'
  san-KHM: តតះ ស ប្រត្យព្រវីត៑, ឥត្ថំ លិខិតមាស្តេ, "មនុជះ កេវលបូបេន ន ជីវិឞ្យតិ, កិន្ត្វីឝ្វរស្យ
    វទនាទ៑ យានិ យានិ វចាំសិ និះសរន្តិ តៃរេវ ជីវិឞ្យតិ។ "
  arn-NT: 'Welu Jesus ta llowdungueyew: —Tati Wirin Chillka ta feypiley: ‘Re kofke
    mew müten mongeluwkelay ta che, welu may mongeleay Ngünechen ñi dungu mew.’'
  zas-NT: 'Per badxiꞌ Jesúsan rëbaman: ―Loj xtiidx Dios rëb: “Ad ganaxtizi guiadxtil
    guiban bejn, nëgajc gra diidx rniee Dios.”'
  ken-NT: Kɛ Yesu akɛmɛ yi bɛ, “Ɛ́chí amɛm Ɛkáti Mandɛm bɛ, ‘Puyɛ̌ nɛnyíɛ́ nɔ́nɔ́
    kɛ nɛ́kɛ̀m nɛpɛ́m. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ Mandɛm árɛ̀m kɛ̌ ɛ́bhɔ́ŋ bɛtaŋ bɛkɛm nɛpɛ́m
    mmu.’”
