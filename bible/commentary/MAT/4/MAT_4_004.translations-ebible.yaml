verse: MAT.004.004
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Bukae Hotou loui avoe, ‘Atabeu bae lovi unaha
    isi kemo negoalivebene. Isito Dilavau hoto bahata louale ketamo ataeabuna negolahai
    ugei.’”
  okv-H: Iesu na ke mine einge ena, “Eto embo na mane indari pere indie iresuja rate
    ke tapa God ta pe ta eto puvuja amina iresuja,” ainge ena.
  tbo-tbo: Yesu a bahana i wimiheya i pa, ‘Yaubada a Buka u hinena giluma e memae
    i pa, “Lawa apega yaniyani tunawana uyahinei hina luyagohana. Ma baha Yaubada
    gamonei he nenei tauna lawa hai ani luyagohana.” ’
  mal-C: അതിന് യേശു, “ ‘മനുഷ്യൻ കേവലം അപ്പംകൊണ്ടുമാത്രമല്ല ജീവിക്കുന്നത്, മറിച്ച്
    ദൈവത്തിന്റെ തിരുവായിൽനിന്നു പുറപ്പെടുന്ന സകലവചനങ്ങളാലും ആണ്’ എന്ന് എഴുതിയിരിക്കുന്നു”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν, Γέγραπται, Οὐκ ἐπ᾽ ἄρτῳ μόνῳ ζήσεται ⸆ ἄνθρωπος,
    ἀλλ᾽ ⸂ἐπὶ⸃ παντὶ ῥήματι ἐκπορευομένῳ διὰ στόματος θεοῦ.
  bgc-bgc: 'यीशु नै जवाब दिया: “पवित्र ग्रन्थ म्ह लिख्या सै, ‘माणस सिर्फ रोट्टी तै
    ए न्ही, पर परमेसवर के हरेक वचन तै जो उसनै मान्नै सै, जिन्दा रह्वैगा।’”'
  khz-khz: A Iesu na evega-geleato, netiwato, “Veaga Pukana aonai evetaina ekilana,
    ‘Taunilimalima ati gauganigani namo pia maguli. Na Palagu gena kila egapi-ragerana
    e ekwalanarana talimana maguli pene vaia.’”
  deu-TKW: 'Er aber antwortete also: es steht geschrieben: nicht vom Brot allein soll
    der Mensch leben, sondern von jedem Wort, welches durch Gottes Mund ausgeht.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lei: ―Nayúj lu guich laꞌy, rna: “Clëgz yöt xtil
    nabánigac bunách, san lëzcaꞌ yúguꞌtë didzaꞌ ruꞌë Dios nabánigac bunách.”'
  lin-lin: 'Yesu azongisaki : — Ekomama : « Moto akobika na lipa kaka te, kasi mpe
    na maloba nyonso oyo ebimaka na monoko ya Nzambe. »'
  hns-NT: 'Bakie Jiesoe bolies: „Parmeswar ke poestak me liekhal hai: ‘Ek iensaan
    na khaalie khaaik se djiega, bakie bhie Parmeswar ke sab baat dwaara.’ ”'
  noa-E: Pari ichig magbaicheewai jũrr ichdëu chi dösãtag, —Ẽwandam iek phã sim gaai
    jaauwai, “Sĩi thach khöju appai khap amkhĩir irua maach ompaabajim” a sim. “Irua
    maach ompaatarran, thach appai khĩirjuju khãai, ich ipierraa wënʉrramkhĩirta maach
    ompaajim” a phã sim a chirajim aajem irig.
  eng-EMTV: But He answered and said, “It is written, ‘Man shall not live by bread
    alone, but by every word that proceeds out of the mouth of God.’ ”
  mib-NT: 'Te ni cahān yā jiín: Tuú chi yósó núū tútu iī: Nasūu máni máá jíín stáā
    cátecu ñayuu, chi suni jíín táca jnúhun cáhán Yaā Dios, achí yá.'
  lif-NT2: कर ये़सुरे़ नोगप् पिरु, “हे़क्‍के मे़जोःक्‍कान्, थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ
    मोसारे़ अक्‍खेलॽरिक् साप्‍तुआङ् पत्, ‘मे़न्‍छाम् याप्‍मिःङ्‌ग कुजाःल्‍ले़रक् मे़हिङ्‌ने़न्‌,
    कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुबा के़रे़क् पाःन्‍निल्‍ले़ हिङ्‌॥’”
  xnj-xnj: Nambu Yesu akayangula, “Yiyandikwi mu Mayandiku Gamsopi, ‘Mundu itama lepi
    ndava ya libumunda lene, nambu kwa kulanda kila lilovi leijova Chapanga.’ ”
  mmx-mmx: La ne Iesu ga vorang i rin keretna, “Lovoang Kaala i tong i do, ‘Laradi
    kopmen na rooro xusuk mun at loxongkide, ketla neni i rooro at levelinga axap
    at ne Moroa ik lok keneng at Lovoang Kaala.’”
  cbr-NT: 'Cacëxunbi ca Jesusan cacëxa: —Ësai ca Nucën Papa Diosan bana cuënëo quia:
    “Pán piishi ca uni tsótima ''icën. Uisai cara Nucën Papa Dios quia a bana ''airibi
    ca uni tsóti ''icën”.'
  tee-NT: 'Para ju Jesús k''alhtailh. Juni: ―Jantu lai chun actinavi ni najun ju ixchivinti
    Dios ju ts''okcanta ni jantu va yuchi ju xkapavati ju canaviya'' cuenta ju tam
    lapanac. Alai canaviya'' cuenta tachi chun ju ixchivinti Dios.'
  eng-LSV: 'But He answering said, “It has been written: Man does not live on bread
    alone, but on every word coming forth from the mouth of God.”'
  cak-NT: 'Pero ri Jesús xu''ij che: Tz''iban can chupa rutzij ri Dios, chi ri achi
    nril chuka'' ruc''aslen riq''uin rutzij ri Dios y man xe ta riq''uin ri pan.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Nda''ei po ti ji jupe nehẽ, ei ga. Ymyahũ Tupana''ga
    okwatijaruka ahe ve inog̃uka hako. Aherembikwatijara e''i: “Mbatera ua pyvõ jate
    rũi nhande rekoi. Tupana''ga nhi''imbava rendukatua pyvõ nhande rekoi,” e''i aherembikwatijara,
    ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —¡Oo-eda! aji. Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperã
    chik''o k''o bɨpapai chok''ai bak''aa. Tachi Ak''õre pedee k''awa bɨpa ichita
    chok''ai bapari.’'
  xed-xed: 'Ka Yesu mantsa: «Ka lu vindafta ma gwaɗa Lazglafta na: “nda skwa zay kweŋkweŋ
    yeya a ta nzata mndu nda hafu wu, ama nda inda gwaɗa ta sabi ma wa Lazglafta,”»
    kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n rí: —Já cáchí tu̱hun Ndióxi̱: “A̱ ju̱ú
    pan cuití cuxu ña̱yivi já catacu na, va̱ha. Xíní ñúhú ri a caja na ña̱ sáhndá
    tu̱hun Ndióxi̱ nu̱ ná já quéa̱ cuu catacu na nu̱ Ndióxi̱” —na̱cachi Jesús xi̱hi̱n
    rí.'
  gfk-S: Iesene Jisas ga balu ie, “Tike harkurai tane God di ga pakat ie uta mem ra
    matanabar i tange be, ‘Ira turadi pa di nale lon tano nian sene mon. Di lon ta
    ira nianga i hanana sur tano hone God.’”
  bmu-bmu: Mewö jiyökmö, Jisösnöŋ keu kewö meleŋnök, “Qahö! Buŋa Kimbinöŋ keu kun
    kewö ohoget ahöza, ‘Nenenöhök ambazip malmal qahö neŋgimakzapmö, Anutugö jitŋeyök
    keu kamakzawi, mi pakpak tem kölinga miaŋön mönö gumohom neŋgiiga köhöiba maljin’.”
  dgz-dgz: Go Iesu gare anega wan, “God nop mega ok anega seane, Waenapan inak muga
    ibariwa taba naine megenat uon, go God nop waini gapan inak wariwanum,” ap anega
    wan.
  eng-GNV: But he answering said, It is written, Man shall not liue by bread onely,
    but by euery worde that proceedeth out of the mouth of God.
  zaa-NT: 'Becabi Jesús nna rèe na: Escrítuba ga''na qui''ni alàa tsuą'' teruba lani
    ettaxtíla ccabaniní ca enne'', sino ą''hua lani iyábani ca titsa'' riria rú''a
    Tata Dios.'
  eng-WEBSTER: But he answered and said, It is written, Man shall not live by bread
    alone, but by every word that proceedeth out of the mouth of God.
  guh-guh: 'Jesús nexata jumaitsi dovathijavabelia: —Jume raja. Dioso raja pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Jivi raja apo namatavenonae ëpexaejava pexaenexa. Jivi
    raja namatavenona daxita Dioso pejumelivaisi ata pejumecovënëtsinexa pexainaenexa
    matacabi apo pevereverecaejava,” jai raja Dioso pejumelivaisibaxutota, jai Jesús
    dovathijavabelia.'
  bon-bon: Yeesu jejige egä, “Oogäräneji mene te apu jiicenige egä, ‘Deedei taatu
    te ireclota lica yääcärimuge biname bine, yepä iyeta mene Acejiyame lui jiicemuge.’”
  nhw-BL: 'Huan Jesús quinanquili: ―Eltoc ijcuilijtoc ipan Icamanal Toteco campa quiijtohua:
    ‘Amo san pantzi monequi para itztose masehualme. Nojquiya monequi tijneltoquilijtiyase
    nochi Icamanal Toteco.’'
  swh-ONEN: 'Lakini Yesu akajibu, “Imeandikwa: ‘Mtu haishi kwa mkate tu, ila kwa kila
    neno litokalo katika kinywa cha Mungu.’ ”'
  wbi-wbi: uYesu akamuka akati, “Lilembilue mu Malembe aMimike kuuti, 'Ikyakulia kyene
    nakikum'biika umuunhu kuuva mwumi, looli iiva mwumi vwimila amasio ghooni ghano
    ijova Nguluve.'”
  bba-bba: Yesu nùn wisɑ u nɛɛ, Gusunɔn ɡɑri yi ɡeruɑ yi nɛɛ, tɔnu kun ko n wɑ̃ɑ dĩɑnu
    tɔnɑn sɔ̃. U mɑɑ wɑ̃ɑwɑ Gusunɔn ɡere kpuron sɔ̃.
  eng-KJVCPB: But he answered and said, It is written, Man shall not live by bread
    alone, but by every word that proceedeth out of the mouth of God.
  kgk-NT: 'Hesu ae ndojapóiry joty inhe''ẽ. Nhandejáry nhe''ẽ ae joty omombe''u íxupe:
    —Ko''a-rami ae voi Nhandejáry nhe''ẽ oĩ va''e kwatia-rehe, he''i íxupe: —“Nhane
    rembi''ukwe-rehe anho rei ndaha''éi nhande rekoverã tee. Nhandejáry he''i va''e
    gwive ae nhande rekoverã tee” he''i Hesu, Nhandejáry kwatia nhe''ẽ omombe''u-vy
    íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Anutuuqaa kua fafaaraivo vainno tinoo:
    Gioonna kiaapu voovoono yeennaiyauvaa nnaasu nnaivoono hama yaagueeqaivaa inna
    mmiivai. Anutuuqaasidiri tii kua mmuakiaavai rikiaivoono yaagueeqaivaa inna mmiivai.
    Kua fafaaraivoono itaa kua tiivaivee,'
  cpy-cpy: 'Ari rakanaki Jesús, ikantanakiri: “Eenitatsi jankinarentsi kantatsiri:
    Tee apatziro akoyiro oyaawo owanawontsi, rootaki kowapero-tachari akemijanteero
    okaatzi ikanteeri Tajorentsi.”'
  ekk-PKP: 'Jeesus vastas: „Pühakirjas on öeldud: „Inimene ei ela üksnes leivast,
    vaid igast sõnast, mis lähtub Jumala suust.““'
  mpx-mpx: Anana Yeisu i lahe i ba, “Buki Bwabwalena i ba, ‘Nige tage gamagal aanan
    awawana ni an ge yawalina ni gan, yaa baaba gegewena toto i neem Yehoba awanaa
    ni hago inoke yawalina ni gan.’”
  wbp-wbp: Jijajirla wangkaja Juju Ngawuku, “Payipulu kanganpa kuja wangka, ‘Kajilpa
    nganangku-puka mangarri-mipa nganjarla, kulalparla jirrnganja nyinayarla tarnnga
    Kaatukuju, lawa. Ngulakungarntirliji yungulpa purda-nyangkarla Kaatuju nyarrpa
    kajirla wangkami.’”
  luo-luo: Yesu nodwoke niya, “Ondiki ni, ‘Dhano ok bed mangima nikech chiemo kende,
    to nikech wach ka wach moa e dho Nyasaye.’”
  nhe-NT: 'Huan Jesús quinanquili: ―Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    ‘Ax san pantzi monequi para itztose tlacame. Nojquiya monequi tijneltoquilijtiyase
    nochi Itlajtol Toteco.’'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܟܬܝܼܒ݂ܬܵ‌ܐ: ܠܹܐ ܝܠܵܗ̇
    ܐܲܚܟ̰ܝܼ ܒܠܲܚܡܵܐ ܕܟܹܐ ܚܵܝܹܐ ܒܲܪܢܵܫܵܐ، ܐܸܠܵܐ ܒܟܠܔ ܗܹܡܸܙܡܵܢ ܕܦܵܠܛܵܐ ܡ̣ܢ ܦܘܼܡܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Aglaan Jesus kiuniġaa, “Aglausimaruq Agaayyutim uqałhani, ‘Iñuk iñuuniaŋitchuq
    niqiłhiñakun aglaan uqałipayaatigun aniruatigun qanġaniñ Agaayyutim.’”
  msb-msb: Pero nagsabat si Jesus, “Nasurat sa Banal Na Kasuratan, ‘Dili lang tinapay
    an makapabuhay sa tawo kundi an kada surmaton san Dios.’,”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “A¹jáng¹ jmáh¹lah
    hi² quie¹² jnieh³ jmo¹² hi² chiang² jnieh³, dsa² jmøi¹guøi¹. Tiog¹³ báh³ hniuh¹²
    mi³ti³ jnieh³ ca¹lah¹jǿ¹ jǿg³ ca¹juúh² Diú¹³,” rø²juúh² si² ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜିସୁ କଇଲା, “ସାସ୍‌ତରେ ଲେକାଆଚେ ମୁନୁସ୍‌ ଅବ୍‌କା ରୁଟି କାଇକରି ନ ବଁଚେ,
    ମାତର୍‌ ପର୍‌ମେସରର୍‌ ଟଣ୍ଡେ ଅନି ବାରଇବା ସବୁ ବାକିଅ ଟାନେ ବଁଚ୍‌ସି ।”
  meu-meu: A Iesu na e haere, eto, Vada e torea, Dia aniani amo mo taunimanima basie
    mauri, a Dirava uduna amo e lasimu herevadia iboudiai amo danu.
  yva-NT: Weramu Yesus po raura akananto ai pare, “Syonae, weye Ayao Amisye mo ratoe
    mare, ‘Anaisye bo mi vatane wo rai da umano raije ramu. Yara utavondijo Amisye
    apa ayao po raura rai tenambe, weamo vatane ujaisyo rai.’ ”
  dgc-dgc: Ey mégidel ti Jesus, a kinagi na, a “I kagia ta kasulatan na Diyos, éy
    éwan san kanén i ikabuhay mia, éngˈwan salita be na Diyos i ikabuhaya na tolay.”
  zpm-NT: 'Dzigo pquiab me rëb me lo ma: ―Znu zhobnee lo Xtiidz Dios: “Niapse por
    xtiidz Dios mban miech, yquiamband zho loxaque guieḻwagwse.”'
  hix-NT: Àna matà, kekon mak hatà, Txesusu, àwya. Onà wyaro haxa nkehe, Khoryenkom
    karyehtanà, àmenhosahonhàrà rma. Nyah marma hoye rohra karyhe tehxatxhe. Khoryenkomo
    rwon hoye ro haxa ryhe karyhe tehxatxhe. Àro wyaro rma nkehe, àmenhosahonhàrà,
    kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Wahau! Mashi Avui Wasilakahi karem mbanda osa, �Ma mbeek
    akwakop linda ambu lir, wahau. Mashi Avui Wasilakahi jelyashiwak limu linda sira.�
    �
  npi-ULB: तर येशूले उत्तर दिनुभयो र त्यसलाई भन्‍नुभयो, “यसो लेखिएको छ, ‘मानिस केवल
    रोटीले मात्र बाँच्दैन, तर परमेश्‍वरको मुखबाट निस्कने हरेक वचनद्वारा बाँच्छ’ ।”
  cgc-cgc: Sabat din, “Naan ta sinulat na pulong ta Dyos may ambal, ‘Dili nang ta
    tinapay mabui mga ittaw. Kinanglan man tanan an na paambal ta Dyos.’”
  tim-tim: Magaŋdo Yesuŋe hin dâep, “Bo. Anutuŋe den hin makto kulemgoyi are yendâp,
    “Luâkŋe sotgâlâk dâm mando âmâ manmanŋe bo miawakbiap. Anutugât denŋe mem lokomâk
    mando manmanŋe ârândâŋ akbiap.” hain kulemgoyi.” dâep.
  yor-yor: 'Ṣùgbọ́n Jesu dáhùn pé, “A ti kọ ìwé rẹ̀ pé: ‘Ènìyàn kì yóò wà láààyè nípa
    àkàrà nìkan, bí kò ṣe nípa gbogbo ọ̀rọ̀ ti ó ti ẹnu Ọlọ́run jáde wá.’ ”'
  wos-wos: 'Wungi wandéka dé wa, “Yingafwe. Wun jooka Godna nyingambu angi dé wa:
    Du takwa hénooka male sarékéta di jémba yamba rekéndi, yingafwe. Di Godna hundi
    xékéndat, deka mawuli jémba téndét, di jémba retandi. Wun hundi xékéta motu bret
    xakundéte wuni yamba wakéwuni.”'
  emp-NTPO: 'Baribʌrʌ Jesuba panusia: –Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: ab̶abe ne co
    b̶ʌd̶eba ẽberãra zocai b̶aẽ́a, ãtebʌrʌ jũma Ãcõrẽba jara b̶ʌ ĩjã b̶ʌd̶eba zocai
    b̶aya.–'
  eng-F35: 'But in answer He said, “It is written: ‘Man shall not live on bread alone,
    but by every word coming out of God''s mouth.’ ”'
  ind-ind: Tetapi Yesus menjawab, “Dalam Kitab Suci tertulis, ‘Kehidupan manusia tidak
    bergantung pada roti saja, melainkan pada setiap perkataan yang diucapkan Allah.’”
  pes-OPCB: 'اما عیسی به او فرمود: «نوشته شده که: ”انسان تنها به نان زنده نیست، بلکه
    به هر کلامی که از دهان خدا صادر می‌شود.“»'
  mpt-mpt: Yesuse baabanea Gode buk temo baanoa Imeno nakae afen smike mo dabalamoba
    otane e Gode wengo alukum wentame ota afen smiksa namabebo genobiobo ge baabasebe.
  bla-bla: Ki itŭnĭs'tsiuaie, Sĭnaip Matap'pi matokot'otsipaitappi'iuats napaiĕn,
    Ap'ĭstotokiua maoi'i umutokŏnai'poawsĭsts aiakotsepaitappiiu.
  ssx-ssx: Koto leekepate Yesuma꞉ hombo peaaso alota꞉ Mo Baiboloma꞉ta꞉ Halima꞉ palaowa
    homeke naa na hapeke ya꞉la꞉pate Koda꞉na꞉ pi paeyao miniki halie ekima꞉ homeke
    epeke tupa꞉ halieke la꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, kukɔi idei Ilɑɑɔ̃ í ni, ɑmɑnɛ ci yɑ wɛɛ nɑ ijɛ nŋu
    ɑkɑ̃, ɑmmɑ ɑ́ mɑɑ wɛɛi nɑ ide iyi Ilɑɑɔ̃ wɑ fɔ fei.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଉତର୍ ବିକେ “ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ; ରେମୁଆଁ ମାତର୍‌ ରୁଟି
    ଏତେ ଆମ୍ବ୍ର ଣ୍ଡୁ । ମାତର୍ ଇସ୍‌ପର୍‌ନେ ସାର୍ମୁଆଁବାନ୍ ତାର୍‌କ୍ନେ ସାପା ବ୍ନାଇର୍‌ବାନ୍ ମ୍ବ୍ରେ
    ।”
  gof-RNT: Yesuusi zaaridi, “ ‘Asi Xoossaa doonappe keyaa qaala ubban daanappe attin
    uytha xalaalan de7enna’ geetettidi Xoossaa qaalan xaafettis” yaagis.
