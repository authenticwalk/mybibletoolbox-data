    baʼe yani diavona ena neiu.”
  kew-kew: 'Gore nipumi Yesu gupa lakesa: Neme ni madaa rumu koba pua nina bi minasaali-daare
    go su amaa ia yae rayo ne gialua sa.'
  dww-dww: be ya riuna, “Deḡoda tam kwa rauduneeguna, uma yabedima matabudi tam yà
    utemna.”
  nif-nif: Daulɨmbi nɨñguk, “Tɨkap dɨk naka mɨlelem tɨ-nambi, nan-wowoñ tɨmbetañda,
