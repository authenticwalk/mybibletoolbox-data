verse: MAT.004.009
translations:
  kpx-kpx: Isi avuho loui avoe, “Ana a kome bokoai di hoesehavoge dana uokebia bahata
    malei aoi.”
  okv-H: Satan na ke einge ena, “Inena paunge teteri eto na jakeka ijiro na donda
    erevi tapa inena simba ao ikasona,” ainge enu
  tbo-tbo: Ma i baha nae i pa, ‘Inapa una polou uyahiu po una wotalagiyeu, yaka ani
    taniwaga atapuna geka apo a welem.’
  mal-C: “ഇവയെല്ലാം ഞാൻ നിനക്കു തരാം, എന്നെ ഒന്ന് സാഷ്ടാംഗം വീണുവണങ്ങിയാൽ മതി.” എന്ന്
    അവൻ പറഞ്ഞു.
  grc-SR: καὶ ⸂λέγει⸃ αὐτῷ, Ταῦτα ⸉πάντα σοι⸊ δώσω, ἐὰν πεσὼν προσκυνήσῃς μοι.
  bgc-bgc: उसतै बोल्या, “जै तू झुककै मेरी भगति करै, तो मै सारा किमे तन्नै दे दियुँगा।”
  khz-khz: netiwato, “Pene au wailaku ai pono tiu-tali e au pono aliruputali-veniku
    genai egaura maparara au na pana venimu.”
  deu-TKW: 'und sagte zu ihm: dies alles will ich dir geben, wenn du niederfällst
    und mir huldigst.'
  zsr-NT: 'Niꞌr rë Lëꞌ: ―Yúguꞌtë lë ni udödaꞌ lu naꞌu chquiꞌ uzechu zxibuꞌ lahuaꞌ
    gunuꞌ nedaꞌ zxön.'
  lin-lin: 'alobaki na Ye : — Nakopesa yo nyonso oyo ozali komona, soki kaka ofukameli
    ngai mpe ogumbameli ngai.'
  hns-NT: 'Bolies: „Ham toke ie sab dei deb djab toe aapan gaathie par gierke hamme
    poedjiehe.”'
  noa-E: —Pua mʉ bʉ̈khʉrr phõbkhanaa mʉrʉgta Ẽwandamagamjö jëeumʉn, ar pʉchdëu nem
    oo sim thumaa mua pʉrʉgta deejugui ajim anaabá, chi dösãt garmua.
  eng-EMTV: And he said to Him, “All these things will I give You, if You will fall
    down and worship me.”
  mib-NT: 'Te ni cahān jiín yá: Tācá ñuu yáha cuáha ri nuū rō, te núu cuɨñɨ yɨ́tɨ́
    ró chiñúhún ró ruhū, achí.'
  lif-NT2: मे़त्तु, “खे़ने़ॽ साम्‍बोःन् के़भन्‍छिङ्‌ङाङ् इङ्‌गाॽ सेवा के़मे़त्ताने़
    फाॽग्र कङ्‌हाॽ के़रे़क् पिने़ॽ॥”
  xnj-xnj: akamjovela, “Goha aga yati nikupela, ngati ukunigundamila na kunifugamila.”
  mmx-mmx: La ne Satan ga lok tin, “Anaa axap lempanga anaba raba u min mo do una
    xis tiktikbu mi luvatgulom taram de melamgo rak la una lotu saparav ia.”
  cbr-NT: 'Ismiquin ca cacëxa: —Minmi ''ë rantin puruni tsóbuquin ''ë rabicëxun cana
    ënë mecama, camabi anu ''icë ñucamacëñunbi minan ''inun mi ''inánti ''ain.'
  tee-NT: 'Chai chani juncan ju Jesús: ―Uxint''i ju acxtaknik''oyan chux ju ani ni
    aq''uint''a''akts''ok''ot''aniya''ich chai aq''uilak''ayat''ich.'
  eng-LSV: and says to Him, “All these I will give to You, if falling down You may
    worship me.”
  cak-NT: 'Y ri itzel xu''ij che ri Jesús: Ronojel re'' ninya'' chawe, xa ret jaxuquie''
    chinuech chi naya'' nuk''ij, xcha'' ri itzel.'
  pah-NT: 'Kiro ga ei Jesus''ga pe: —A''ea nhaporemo po ti ji imondoi nde ve nehẽ.
    Po nde renypy''andurugi jirovai pyteri pe ji mboheteavo nde ko Tupanamo javo,
    a''ero po ti ji imondopavi nde ve nehẽ, ei Diabo''ga Jesus''ga pe.'
  sja-NT: 'Mãpai mãgaji: —Pɨta mɨ k''ĩrapite bedabaip''eda, mɨmaa ɨt''aa t''ɨ̃rura,
    mãgara na jõmaweda përé payada aji.'
  xed-xed: 'Kaʼa nda tsi mantsa: «Ka tsəlɓa tsəlɓa ka ma ghuva ɗa ka vlihatá glaku,
    ta vlaghavla yu ta inda taŋ demdem,» kaʼa.'
  mks-NT: 'Ta já na̱cachi tucu rí já xi̱hín Jesús: —Tócó ndihi ña̱ yóho quia̱hva i̱
    nu̱u̱n tá ná caxítún nu̱ú i̱ caja cáhnún ye̱he̱ —na̱cachi rí quini cán xi̱hín
    Jesús.'
  gfk-S: Ma ne Satan ga tange tane Jisas, “Kike bakut iou ni ter leise tam ing be
    nu saga bukunkek ma nu lotu tupas iou.”
  bmu-bmu: Kondel waŋgiba kewö jiyök, “Göŋön simin köl niŋgiba waikni memba möpöseim
    niŋgiman ewö, nöŋön öröyuai pakpak ki mönö tököm gihibi buŋa qem aŋguba galöm
    köl eŋgiman.”
  dgz-dgz: Ewase Iesu anega dien, “Ge iak poe inanap ta wa taragat nimanegewa, toemu
    mame iravi genain,” ap anega wan.
  eng-GNV: And sayd to him, All these will I giue thee, if thou wilt fall downe, and
    worship me.
  zaa-NT: 'ra tìą ne: Iyaba ca nui nna gunna ya'' cą qui'' lu'' canchu gudu ỹibi lu''
    nna guni lu'' inte'' adorar.'
  eng-WEBSTER: And saith to him, All these things will I give thee, if thou wilt fall
    down and worship me.
  guh-guh: 'Nexata icatsia dovathi jumaitsi Jesúsjavabelia: —Ayaijamatabëcuenenënë
    netaeya taitabarata nematabacabëta itsa netonucajunuame, nexata daxita mapanacuanëtaje,
    daxitacuene xua xaina, cayajavarajutsianatsi, jai dovathi Jesúsjavabelia.'
  bon-bon: siige jejige egä, “Iyeta ai cane meebine nääcärenine, maane liba kokorare
    ca ääpednutenite cebine awejename.”
  nhw-BL: 'Huan quiilhui: ―Nochi ya ni nimitzmacas sintla timotlancuaquetzas huan
    techhueyimatis.'
  swh-ONEN: kisha akamwambia, “Nitakupa hivi vyote kama ukinisujudia na kuniabudu.”
  wbi-wbi: akam'buula akati, “Nave ghufughama na na kukunyimika une, nikukupeela ifi
    fyoni.”
  bba-bba: Mɑ u nɛɛ, yeni kpurowɑ kon nun wɛ̃ ɑ̀ n yiirɑ ɑ mɑn sɑ̃wɑ.
  eng-KJVCPB: and saith unto him, All these things will I give thee, if thou wilt
    fall down and worship me.
  kgk-NT: 'Ohexa ukapa rire he''i íxupe: —Entéro ne rembiexakwe gwive ame''ẽ arã nde-vy,
    he''i íxupe anháy. —Ne retypy''ã-rehe erenhesũ ranhe ramo xe mboete-vy, ame''ẽ
    arã nde-vy, he''i otantea-vy imbojejavy ukase-vy mo''ã Hesu-pe.'
  waj-waj: 'Vitaama kioo tunoo: Fai a niiyara toorivu yau haree ai ausa mmuduuyaivaa
    ni minai fai na aa mmuakiaa aayauvaa i mminaravaivee,'
  cpy-cpy: 'Ikantapaeri: “Paminiro okaatzi tzimatsiri janta. Aririka potziwerowa-shita-kina
    pipinkathatena, aritaki nopakimiro maawoeni.”'
  ekk-PKP: 'Ta ütles Jeesusele: „Ma annan need kõik sulle, kui sa langed põlvedele
    ja mind kummardad.“'
  mpx-mpx: Inoke i ba, “Bugul gegewena o nasi na pewa elam, ebo nu loepwakoku ge nu
    kululu elau.”
  wbp-wbp: Ngula-jangka wangkajarla Jijajiki, “Kajinpaju parntarrinjarla pulka-pinyi
    ngajuku, kapurnangku milarni yungunpa wiri-nyayirni nyina nyampurraku ngurraraku,
    manu kapurnangku yinyi nyiyarningkijarra.”
  luo-luo: Nowachone niya, “Magi duto abiro miyi ka ikulorina piny kendo ilama.”
  nhe-NT: 'Huan quiilhui: ―Nochi ya ni nimitzmacas intla timotlancuaquetzas huan tinechhueyichihuas.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܒܸܬ ܝܵܗܒܹܢ ܐܸܠܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ، ܐܸܢ ܢܵܦܠܹܬ ܘܣܵܓ݂ܕܹܬ
    ܐܸܠܝܼ.“'
  esk-NT: Uqautiniġaa, “Tamatkua supayaat qaitkisigitka ilipnun sitquġvigigupŋa sivumnun.”
  msb-msb: Tapos, sinabihan siya, “Ini tanan ihahatag ko sa imo kun magluhod ka kag
    magsamba sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² hlanh³: ―Cuǿ¹³jni ca¹lah¹jǿ¹ hi² ió¹ quiánh²hning,
    chi²júh² chi²jnéh¹hning, mi³juanh¹³hning jní² ―ca¹juúh² dsa² hlanh³.'
  dso-dso: “ତୁଇ ଜଦି ମକେ ମାଣ୍ଡିକୁଟା ଦେଇ ଜୁଆର୍‌ କର୍‌ସୁ ବଇଲେ ମୁଇ ଏ ସବୁ ତକେ ଦେଇପାକାଇବି
    ।”
  meu-meu: eto, Boma goru diho, boma toma henigu diho, bena ini iboudiai na oi bama
    henimu.
  yva-NT: Umba po raura nanto Yesus ai pare, “Wimbeaje rinai muno Nyo inararimbe,
    wea umba syo munije tename so raunande indamu winyaura rai tenambe.”
  dgc-dgc: Sakay kinagi na ni Jesus, a “Iatéd ko diko i étanan a éya, éng dumapa ka
    san a sumamba diyakén.”
  zpm-NT: 'rëb ma lo me: ―Bui gaṉle, grëse ncuaaṉ qui goṉ gnedz naa lo luu teḻne squiitsgzhib
    luu lo naa niina, guṉnon luu naa.'
  hix-NT: Onà wyaro nkekon hatà. Onenyetxhàrà rma wàmyaha, owya, eh komo me oyehtxoho
    me, kekonà rma haryhe tà, Txesusu wya. Ehurkako, rakrataka. Ehonomnà me xaxa manaha,
    kasko, rowya. Àro wyaro owya katxhe rma, omeroro wàmyaha, owya, kekonà rma haryhe
    tà, worokyamo yohà ymo, àwya.
  sim-sim: �Os kumbambongo mihin mi huvuhu hi anhin mi hauowe nahi, avak mbele mbele
    tondon mirin a hakwa nira.�
  npi-ULB: त्यसले उहाँलाई भन्यो, “यदि तपाईंले घोप्‍टो परेर मलाई दण्डवत् गर्नुभयो भने,
    यी सबै थोक म तपाईंलाई दिनेछु ।”
  cgc-cgc: Ambal Satanas, “Daw magluod ka ki yaken na sirbian a no, tanan na napakita
    ko iatag ko ki kaon.”
  tim-tim: “Nâŋe ire hârok damunyeŋe akman. Aregât gâ ga okotnân kinmâ ulit niŋmâ
    nâŋgât nâŋgâmenâ agato damunyeŋe kat gektere damunyeŋe akbiat.” dâep.
  yor-yor: Ó sì wí fún un pé, “Gbogbo nǹkan wọ̀nyí ni èmi yóò fi fún ọ, bí ìwọ bá
    foríbalẹ̀ tí o sì sìn mi.”
  wos-wos: Wakwetaka dé wa, “Méni hwati se wunika wandé dae wuna ximbu harékémét wuni
    atéfék getéfa, wumbu rekwa jondu akwi ménika hwetawuni.”
  emp-NTPO: 'Maʌ̃be diauruba jarasia: –Bʌda chĩrãborod̶e cob̶eped̶a mʌ̃́a bia bed̶eaibʌrʌ,
    naʌ̃gʌra jũma mʌ̃a bʌ́a diaya bʌ jʌwaed̶a erob̶amãrẽã.–'
  eng-F35: And he says to Him, “All these things I will give to you, if You will fall
    down and worship me.”
  ind-ind: Lalu dia berkata kepada Yesus, “Aku akan memberikan semua itu kepadamu
    kalau kamu sujud menyembah aku.”
  pes-OPCB: 'و گفت: «اگر زانو بزنی و مرا پرستش کنی، همهٔ اینها را به تو خواهم بخشید.»'
  mpt-mpt: Kobo dlong dlong golbua daak touneba ne niniino nemtouleb neb mole ne inamin
    namin olo alukum omklamabibo gesea
  bla-bla: Ki anĭstsiuaie, am'ostsim kŏnauau'ŏsĭnĭsts kitak'okoto, apĭs'tuksĭsanopieniki,
    atsĭm'mĭmmokeniki.
  ssx-ssx: Nakana꞉ma꞉ I̱ pa꞉ta꞉ tumiki yotuao panda꞉puniao pita꞉ yeni pika꞉na꞉ta꞉
    kota꞉ koto handele ale paeyaota꞉ I̱ma꞉ neke pa꞉ta꞉ kulueke Sadanima꞉ leekeme.
  mkl-mkl: Nɔ í ni, bii ì ɡulɛ ì tɔɔm, mii ŋɑu ihɛ̃ fei ɑn muɛɛ.
  gaq-gaq: “ନା ଜଦି ବ୍ରିଂଚେ ଆନେଂକେ ନାଁ ମୁଣ୍ଡିଆ ନାବଗ୍‌ଏ, ଏନ୍‌ ସାପା ନେଙ୍ଗ୍ ଆନାକେ ମ୍ବିଏ
    ।”
  gof-RNT: “Ne taw kunddada goynniko ta new ha ubbaa immana” yaagis.
  unx-unx: ଆଡଃ ସାଏତାନ୍‌ ୟୀଶୁକେ କାଜିକିୟାଏ, “ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ଜହାରିଙ୍ଗ୍‌ରେଦମ୍
    ନେ ସବେନାଃଇଙ୍ଗ୍‌ ଏମାମେୟାଁ ।”
  gah-gah: 'láa loko limó: Geza nene galapusa hizeko negepoka lokako, gelepizu netá
    mukí geí loló itive.'
  lcm-lcm: na kala antok ia, “Keve bil aongos ke naka alis ua tatana si man ku soturungai
    singig.”
  aer-aer: “Awaye! Unte apeke atyenge kwene-irreme akangkwe-irremele the ngenhe apmere
    nhenhe areye ingkirreke-arle antheme.”
  qvc-NT: 'Chaymandaqam nirqan: —Mayá, qonqorikushpa adurawaptikiqam, yumbay kay nasyungunata
    qoshqayki, chaykunapi qamna kamachikunayki, nishpa.'
  tgl-ULB: Sinabi niya sa kaniya, “Ang lahat ng mga bagay na ito ay ibibigay ko sa
    iyo, kung ikaw ay yuyukod at sasambahin ako.”
  cbs-NT: 'Jesús yuikin: —Eki mesei danti ixun kenwankin min ea xanen ibu waya na
    dasibi en mia uinmaxudan, en mia jatu xanen ibu wamakubainxanaii— akaya'
  xtm-NTPP: 'te jiña''a i: ―‍Taa sa ndaka cha''a, nuna jinkuiñi jiti ni nuu sa a te
    ndachiñu''u ña''a ni ―‍kúu i jiña''a i.'
  nnq-nnq: Mmaja ngannenge, “Yenie yoa nhotwi kumpe mwe anda nkilakatile nu kung'ongalela.”
  bao-NT: 'o biro cʉ̃re ĩiupi: —Ate niipetirije mʉre yʉ tiicojorucu, mʉ ãjʉro jupea
    mena ea nuuri, yʉre mʉ ca ĩi nʉcʉ̃ bʉojata —cʉ̃re ĩiupi.'
  san-ORI: ଯଦି ତ୍ୱଂ ଦଣ୍ଡୱଦ୍ ଭୱନ୍ ମାଂ ପ୍ରଣମେସ୍ତର୍ହ୍ୟହମ୍ ଏତାନି ତୁଭ୍ୟଂ ପ୍ରଦାସ୍ୟାମି|
  huv-NT: 'Quiaj tasaj Teat Jesús: ―Meáwan aag ayaj sanüüch ic meneay sitiül ique
    apmequieel micos tiximbas meyar sandeac ―aj nej.'
  otn-NT: 'Bi ''yɛ̱mbi̱: ―Nu̱ te gä guí handya, gä ga̱ ''da''i ngue''mø gui̱ nda̱ntyøhmu̱
    gui tha̱nnegui ―bi ''yɛ̱mbi̱.'
  nop-nop: “Du mulelem tiŋa naniutumbaweŋ kaŋ kedem nemenemek hogohogok u dutok gambit.”
  obo-NT: Kahin Moivuyan to, “Id boggoy ku kikow inis langun otid lingko-od ka woy
    od simba koddi.”
  cak-ENT: 'Y c''ateri'' ri itzel-vinük xbij c''a chin ri Jesús: Ronojel c''a ri xinc''ut
    chavüch ntoc avichin, si ncaxuque'' chinuvüch y naya'' nuk''ij, xbij ri itzel-vinük.'
  lif-NT: ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤛᤠᤶᤒᤥ᤺ᤴ ᤁᤧᤓᤴᤇᤡᤱᤅᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤘᤠ ᤁᤧᤔᤧᤳᤋᤠᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤱᤜᤠ᤹ ᤁᤧᤖᤧᤰ
    ᤐᤡᤏᤧ᤹॥”
  mie-NT: 'De nī ncāhān jíín yā: Ndācá yáhá taji nī nūū nū, de tú cuiñi jítí nú chiñúhún
    nú nduhū, ncachī.'
  san-TIB: ཡདི ཏྭཾ དཎྜཝད྄ བྷཝན྄ མཱཾ པྲཎམེསྟརྷྱཧམ྄ ཨེཏཱནི ཏུབྷྱཾ པྲདཱསྱཱམི།
  qve-NT: 'Hinaspan diabloqa khaynata niran: —Sichus qonqorikuspa adorawanki chayqa,
    kay qawasqayki llapallan nación llaqtakunatan qanman qosqayki, nispa.'
  pao-NT: '@see-verse:MAT.004.008'
  cbu-NT: Sheeru, ichinguru yámandayaru, Nuwaa kuki payukush, nuwash tutunlltayarush,
    yuwaa ichinguru parangish anoo shiyaam panachinllpa, tárangiya.
  usa-usa: 'miráitana Tááqtaama Îtumma timá ámikaiye: “emá araayutaúmmá ayé kekáq
    nunamummá timá tíkénaqa kanaaráq maami-máqté-qtátááqá emmá aménúne.” téna Tááqtaama
    tiráiye.'
  soy-soy: 'uu pɛɛ kɔ u mɑɑ rɛ: Pɔn n ŋmurɛi ɑɑ wúlɑ ɑɑ nɛ́ yɑ́ɑ́si, ɑm nní nnɛ́í
    pɔ́ hɛ.'
  hui-hui: Walia hai halu lalu, Í̠na i̱ buha ge duli hanga ho biruwa i̱hondo bi pupu
    wiriyagua nde uruni bibahende de hendederu karulai habelo í̠hondo ngiai holebero,
    lene.
  amf-amf: ‘‘Kumpurdhayse ina ha goodimidianna, ko wulam hana imayda ime’’ ki hamade.
  quc-NNT: 'Xub''ij k''u che ri Jesús: Ronojel wa'' kinya che la, we käxuki la, kinq''ijilaj
    la, —xcha che.'
  dob-dob: ta wate ꞌitoo limena, ꞌigwae, “Sena gote maiboꞌadi yada ꞌebwaꞌeyo. ꞌEguma
    ꞌubeꞌu sanamwaꞌuta be ꞌeguya ꞌubwabwago, ꞌenega ꞌebeloina nidi yada ꞌebwaꞌeyo.”
  wrs-wrs: '@see-verse:MAT.004.008'
  mca-mca: 'Qa yit''ijets: —Week qu'' k''eƚisij enewe''en qu'' monokok''enyifi qa''
    iyinyii.—'
  tzo-TZC: 'Jech laj yal: ―Ti mi ta xaquejan aba ta yichꞌelun ta muqꞌue, ta xcacꞌbot
    avuꞌunin scotol ―xi.'
  mya-mya: ထို​နောက် ``ကိုယ်​တော်​သည်​ငါ့​အား​ဦး​ညွှတ်​ရှိ​ခိုး မည်​ဆို​ပါ​က​ဤ​အ​ရာ​အ​လုံး​စုံ​ကို​ငါ​ပေး
    မည်'' ဟု​ဆို​၏။
  gng-NT: 'nɛ ki tɔke'' wɔ ki ye: «A gbaan'' nʼnintuɔli ki puke'' nni la, n li taa
    nɛn kɛ kí de sin nɛ.»'
  cbi-NTPO: 'tsandimi: Kumuinchi entsa keewarekeeshu juntsa ñunu dekuwanu tsuyu, ñu
    in ajuusha teledi'', inu aawa kureshu juntsaa, timi.'
