  qvw-NT: 'Jinalculmi nila: “Lluy cay licaśhayquitam uycülucman, puntäman un''ulacuycul
    alawamaptiqui''a” nil.'
  nfa-nfa: Ropa na padꞌelo nare, hèia dhèu aae nidhu ne peka, aku nèngu na, “Sadꞌi
    Èu patitu kètu urutuu, sèna ka pahaha iisi mi jaꞌa, pe jaꞌa hia aaꞌi seꞌe se mi
    Èu.”
  tnp-tnp: kəni təməni=pən kəm Iesu məmə, “Natimnati mɨn rəfin mɨn əha, iəkəfɨnə kəm
    ik məmə onətarmənɨg e lah, nəmə nəkasiəulɨn=pa kəni məfaki=pa kəm iəu.”
  urd-urd: और उससे कहा कि अगर तू झुक कर मुझे सज्दा करे तो ये सब कुछ तुझे दे दूँगा
  hot-hot: Ma hanaŋ hadêŋ Yisu, “Tem yanêm nôm takêntêk sapêŋ êndêŋ o. Ma doŋtom ondek
    vemdôŋ lêlô ba nêm yeŋ êndêŋ ya am.”
  mqj-NT: 'anna ma''kada nakua: “Angganna tende lakoe la kupalulako asan kalemu ke
    malimuntu''ko dio oloku umpenombaina''.”'
  rus-SYN: 'и говорит Ему: все это дам Тебе, если, пав, поклонишься мне.'
  mbh-mbh: Lama i ria mun i ve, “Aro tho sungu ur alavusnga ake ru a ong nge, tova
    ong koru evom na ong lotual tho.”
  bdd-bdd: ma wete ꞌitohohileya, ꞌigwae, “Tupwa nage mabwaiyadi yada ꞌebwaego, ꞌeguma
    ꞌubeꞌu sulu ma ꞌoiguwa ꞌutuluha, nata ꞌebe loinaedi yaꞌebwaego.”
  cbt-NTPO: —Natëhuatanco, carinquën catahuaranquën, ya'ipi isopita hua'anëntapon.
    Isonahuaton, chinotoco chiníquën nanan quëchinquën huachi, itërin sopairi.
  srn-NT: 'Dan a taigi En taki: “Mi sa gi Yu ala den sani dati, efu Yu fadon tapu
    Yu kindi fu anbegi mi.”'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ cuayáꞌ nu xñaꞌa̱ biꞌ loꞌo Jesús chaca quiyaꞌ: ―Ta naꞌ
    chacuayáꞌ caca nuꞌu̱ loo jiꞌi̱ lcaa chalyuu nu ñaꞌa̱ nuꞌu̱ ca ndacua ―nacui̱ nu
    xñaꞌa̱ jiꞌi̱ Jesús―, sca ti si tyu̱ sti̱ꞌ nuꞌu̱ loo naꞌ, si cuaꞌni tlyu nuꞌu̱
    jnaꞌ, liꞌ caca nuꞌu̱ loo.'
  bqc-SIM: 'à mɛ̀: Má n gba beeↄ píiɛ, tó n wulɛ n gbɛɛu n misìilɛmɛɛ.'
  tcz-CHONGTHU: Aman ajah a, “Nangma naboh khup'a chule keima nei houva ahileh, keiman
    nangma aboncha hi kapeh ding nahi,” atikit in ahileh,
  mar-mar: आणि तो त्यांस म्हणाला, “जर तू मला नमन करशील व माझी उपासना करशील तर हे सर्व
    काही मी तुला देईन.”
  snp-snp: Kuba wi nedeto, kuline olu faka loto, ouga-luka-kaka nomagetoma ya netawa-matawa
    muki ya kumunagolowe, lito,
  isl-isl: „Allt þetta mun ég gefa þér, ef þú krýpur fyrir mér og tilbiður mig.“
  spy-NT: Kimwoochi kule, “+Māākōōniing' bāytiniin tukul yoo 'kēēkutung'woo.”
  xnn-xnn: Danat kanan, “Idyak am-in dana ken sik-a no menpalintomengka ay mangdayaw
    ken sak-en.”
  mwe-mwe: akwaalugulilaga, “Nng'wilaga ulungolungo nindindibhalila, shinimpe indu
    yowei.”
  tte-tte: Koina iwalolau iba, “Tem tutulim kutalu-sakonayan na kupwalou koliyau,
    bwaine ginauline meuloina kani yaeliwa koliwo.”
  tcs-tcs: Satana bin spik, ‘Ip yu go nildaun ane wosip mi ai go gibe ebridem samting
    ya po yu.’
  hlt-THB: A venawh, “koep nawh kai ve nani beek awhtaw vawhkaw ik-oeihkhqi boeih
    ve ni pe kawng”, tina hy.
  soq-soq: Ita kadi mamba Seitan Iesu diene wanase, “Ne wana bumpe e imina emmisite
    ne wadaposinea dewa uduudu ema eweiana ne eneepatuwapi.”
  qub-qub: 'Nircur niran: «Gongurpacuycur aduramaptiquega llapan chay ricashayquitami
    goycushayqui.»'
  att-att: Á kinagi na, “Iyawâ ku sangaw nikaw ngámin danniaw, nu mamalittúkak ka
    nga makimoray nikán,” kun ni Satanas.
  bki-bki: Naruei Sim̃aro milavon Yesu bereio va rolu nene, berinavo “Saba nalo na
    komial na mia kiniou najamo kalo vanso, verenio jau keinietano, jau kolotu ka
    kiniou.”
  bqp-bqp: 'à pì: Mani n gba adinↄ pínki, tó n kutɛ n donyĩ kɛmɛnɛ.'
  mcp-mcp: 'Nyə nə nɛ́ nə́: «Ŋkí wo kúd mpwoombʉ́ shí wa mə́dɨ́ míshʉ́d, yə mə gúmə́,
    mə yə wo isâ ínɨ byɛ̂sh.»'
  hat-hat: 'Li di l'' konsa: M''ap ba ou tout bagay sa yo, si ou mete ou ajenou devan
    m'' pou ou adore m''.'
  npl-NT: 'iwa okili: —Nochi ni nimitsmakas, tla techweyijkachiwas iwa timotlankuaketsas
    nonawak.'
  bgg-bgg: Ibuii è yao, “Na è gu shii lagiungniing ne misiasia arone.” “Zab hìthek
    gu na shii phi ruii phro.”
  eng-TCENT: And he said to him, “All these things I will give yoʋ, if yoʋ will fall
    down and worship me.”
  eng-BSB: “All this I will give You,” he said, “if You will fall down and worship
    me.”
  cpu-NT: 'Ikantziri: “Piñaakero okaratzi tzimatsiri. Aririka potyeerovashitakyaana
    piñaapinkathatena, ari nompakemiro maaroni.”'
  san-ASM: যদি ৎৱং দণ্ডৱদ্ ভৱন্ মাং প্ৰণমেস্তৰ্হ্যহম্ এতানি তুভ্যং প্ৰদাস্যামি|
  tac-NT: '''lige anele alé o''tosá: ―''Nee, aka e''nébá bochígimi gawichí napu ma''chí
    ''lige suwábaga ralámuli etéru''é napu ekí mochí jena wijchimoba, aka e''nébá
    asíriga ''la suwétiri kámpá. ''Lige suwábaga ye ''yámala ne mué ''la chojkóbisiga
    iligá nirásaká mué ne''chí.'
  eng-WEBPB: He said to him, “I will give you all of these things, if you will fall
    down and worship me.”
  gfk-H: Ma Satan ga tangai ta Iesu, “Kek bakut iau na tar sei taam ing bia u na sa
    tudu ma u na lotu tupas iau.”
  viv-viv: Givehawaleni tu gigahena gigayo, “KaꞋi iya agaikuya unaꞋiboꞋula-moꞋa be
    unahawadavadavaku amine o, yaku abavehimeya hida yoꞋo moyaꞋaidi agaidiya ganavele.”
    Hidedemi Setani gigahe.
  yao-yao: Ŵansalile, “Ni yose yi chinampe ni kuŵa yenu iŵaga chimundindiŵalile ni
    kumbopelela.”
  tgp-tgp: Tiapolo mo verea isana mara, “Vara o popovitoho isaku, ale o lotuau a pa
    sileho hin la hinau tari sei.”
  auc-NT: Itota ingante apæ̈nedinque wënæ awënë, —Bitö botö weca ædæ wææ̈ninque, Tatänabi
    bitö Wængonguï Awënë baï ïnömi ïmipa, ante watapæ̈ apæ̈nebi ëñëmoe. Mänömaïnö
    ante apæ̈nebi ëñëninque botö wæætë, Mänïömæ tömäo ongöñömæ pönömo æ̈ninque bitö
    tömämæ Awënë babaïmipa, ante wënæ incæ änewengantapa.
  kbc-NT: Odaa ɡ̶odaxakawa meetalo, “Jajigotaɡ̶awa inatawece noiigi niɡ̶ina iiɡ̶o
    me iiɡ̶eni, nige amakitedini ɡ̶adokotidi moɡ̶eetetiwa.”
  bmh-bmh: Satan nug aureun, “Na iz en taubib waiba, na iz ulapwag milemen, e ece
    na uligai darem go unum na mizai.”
  ctu-BL: 'Tsi'' sube: Muq''uic a ñocchocon a bʌ a ch''ujutesañon, mi cʌq''ueñet ti
    pejtelel, che''en.'
  meq-meq: 'A gwaɗay a Yesu: «Ka dəkweŋ gurmets ada ka ɗəsleŋ ha gər na, na vəlakeye
    ha a nəkar tebiye.»'
  noa-H: —Pua mʌ bʌ̈k'ʌrr p'õbk'anaa mʌrʌgta Hẽwandamagamjö jëeumʌn, har pʌchdëu nem
    hoo sim t'umaa mua pʌrʌgta deejugui hajim hanaabá, chi dösãt garmua.
  alp-NT: Ebeteke loko Yesuse be, “Pusue meije au rilukele ete Ale, sepo Atatu lokoku.”
  san-VEL: yadi tva.m da.n.davad bhavan maa.m pra.namestarhyaham etaani tubhya.m pradaasyaami|
  kbq-kbq: Hagi Sata'a anage huno Jisasina asmi'ne, Kagrama krenarenka nagiafi mono
    hunantesnanana ama zantamina maka Kagri kamigahue.
  kbh-kbh: 'As Satanás tbojaniyana: —Aca chacojoshëntsaments̈é y chas̈cojadorase,
    lempe chë soyënga cbochjats̈taye ca.'
  ron-LSB: 'El i-a spus: “Îți voi da toate aceste lucruri, dacă vei cădea jos și te
    vei închina mie.”'
  pon-pon: 'Indan i: Mepukat karoj i pan ki on komui, ma komui men poridi o poni on
    ia.'
  nhe-BL: 'Huan quiilhui: ―Nochi ya ni nimitzmacas intla timotlancuaquetzas huan tinechhueyichihuas.'
  sps-sps: “Fo mamatsiny ka to nyo nai faan marom Anyi ya,” tsue fi ya, “to te fatukun
    fi rom Anyi, Nyi te tsunguruu iny faatouf vanyo.”
  wnc-wnc: Kawawan Setenda anzing inikut, “Gata nae gepbiatang koyuke nanimbakngawinu
    nata tasinggama akaayak kaknga kuupbamda gae gepbiatang koyutning,” ngang inikut.
  nmw-S: Bwen i nga, “Bigibigi bwabwaligane yake bwele a giyau heim, hebe u lipwakoko
    ge u tabayaoyao heyau.”
  bus-bus: 'à bè: Mɛ́ n gba beeenↄ píngi, tó n kuɛ n dↄnzi kɛmɛ.'
  gub-BL: — Amono putar 'aw teko paw newe ihe wà nehe, aze erezeamumew heruwa rupi
    nehe, hemuwete katu pà nehe, nezar romo hemuigo kar pà nehe, i'i izupe.
  imo-imo: yundo nimbei, “Nu nanga kumbekerena komongo toko pondoko mainye molko na
    popo toko nanga imbi liko ola mundunio lemo i nu kanokono mai kombuna ltemo melema
    pali nu timbo,” nimu.
  boj-boj: “Ni ijo ulatamuq endi siŋga pulutosim e qa louimqa sawa sawa kalil di naŋgo
    siŋgila ti ñoro ti ni emqai.”
  eng-DRA: 'And said to him: All these will I give thee, if falling down thou wilt
    adore me.'
  knf-knf: 'aşë ji na a : « Dwulu iko yi bŧi woli iŋup adëmanaan. »'
  san-KHM: យទិ ត្វំ ទណ្ឌវទ៑ ភវន៑ មាំ ប្រណមេស្តហ៌្យហម៑ ឯតានិ តុភ្យំ ប្រទាស្យាមិ។
  arn-NT: 'fey feypifi: —Püramyeeli ngillatun mew, iñche eluaeyu kom tami peel.'
  zas-NT: 'Abiꞌ rebix lojman: ―Naj gune gra ree ni guie lojl, bal guzuxibil lon guiniajchiꞌ
    tëël naj.'
  ken-NT: Arɛm yɛ ntá Yesu bɛ, “Chɔŋ nchyɛ́ wɔ mɛnyɨŋ ɛbhɛn mɛnkɛm mbák ɔ́ntɛ́p
    mánɛ́n bɛsí bha, ɔnchyɛ mɛ kɛnókó.”
