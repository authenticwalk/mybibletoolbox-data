    let ki tih,” a ti pea.
  mic-MIQNT: Telimatl, “Ula ms't na ignmultes pa na nutgul'pa'sin aq emtoqwalin.”
  huu-NT: 'Naimɨemo llote: —Nana bie naɨraɨaɨ cue anamo birui illamona, cuena o sedaia,
    nana bie naɨraɨaɨ omo iitɨcue. O caiñɨcɨ ɨfodo ana raɨnada, cuemo iobillacɨno
    o fecallena.'
  jiv-NT: Tura tímiayi “Winia tikishmatrurakminkia ju̱na mash amastatjai.”
  otm-NT: 'Nɛ bi ''yɛ̨mbi: ―Gätho ga ''da a ya ''bɛ''a dá ut''i i ''bʉ gan dąnyahmu
    gui thąndegui, bi t''ɛ̨mp''a ra Jesús, bi ''yɛ̨n''a ra zįthu.'
  dah-dah: Ikala irdeb, “Dokolhoŋge yuguluŋ teŋ doloŋ nirke gab det kuruŋ yenha gayen
    yubul teŋ guneŋ,” inyiŋ.
  tnk-tnk: mɨni pen tɨ Iesu i mə, “Narimnari me pam nəha takuvei pehe mik trɨni mɨnuə
    ikɨsiai iou, mɨnɨmwi nukurhum mi ia nənimek.”
  kpr-kpr: Gosiri, Satan sisira, “Iesu, ni kauboi darido na tumonde baingharesa amo,
    reighi einda duro oroko eregosesa evia, nindae mutono baresa,” aminge setiri,
  san-IAS: yadi tvaṁ daṇḍavad bhavan māṁ praṇamestarhyaham etāni tubhyaṁ pradāsyāmi|
