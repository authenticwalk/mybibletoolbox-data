    blaman ne elklazako, ka sab blaman igósidi marü mülino.”
  cme-NT: 'aa naa cira: «Da ŋ dũuna jaal-mi, niŋ daa nilɛiŋa maŋ daaya‑i hiere mi
    ka hã-ni baa-ya.»'
  sus-sus: A naxa a fala a bɛ, «N yi birin fima nɛ i ma xa i suyidi n bɛ, i n batu.»
  pon-2006: E ahpw patohwan, “Mepwukat koaros I pahn kihong komwi, ma komw pahn poaridi
    oh pwongih ie.”
  dad-dad: Satan iron, “Enidi ganan aya afonõf, õ wageun bobou wo, selu wabiyouf are.”
  zab-NT: 'ax raipiy laany: —Nare inɨɨdxa liú irate ndé, belati sullibiu luaa ne itoo
    nare.'
  jae-jae: ma Kêsôm gebe “Aôm embe ôpôŋ amduc to oteŋ mec êndêŋ aê, oc jaliŋ gêŋ tonec
    ŋai samob su êndêŋ aôm êwac.”
  ksd-ksd: 'ma i biti tana: Nam parika ina tabar iu me, ona una va timtibum ma una
    lotu tadav iau.'
  msm-NT: Kagi ni Satanas, “Aha ka to suja. Igbogoy ku ikow tibo sikan ko muyuhud
    ka aw simba kanay.”
  myk-myk: 'na wu pye: «Ma bu nuguro sin nɛ fɛɛ ni, na nɛ pɛlɛ, nɛ na ye bɛɛri kan
    ma mu.»'
  sbe-sbe: na ye wane, “Ena ku tulibono yo ku tabaꞌohu kaliguwai, kabo ginauli maudoidi
    ta ya haidiwa.”
  mcr-mcr: Ga iqu tiiŋä ätukqe. “Si qoŋä änäuktäutnä, nyaqä yoqe haqeqä manmäuqaŋgtqe,
    nyi eeqänäŋä tä Si ktapmqänä.”
  cux-NT: 'Ní caⁿ''a sa chii sa Jesús miiⁿ: Tanducuéⁿ''ē chuū teé dii nduuti chi caantíí''ya
    dí nanaáⁿ ní cu''téénu di ''úú.'
  tur-YTC: “Eğer yere kapanıp bana taparsan, bunların hepsini sana vereceğim” dedi.
  san-ITR: yadi tvaM daNDavad bhavan mAM praNamestarhyaham etAni tubhyaM pradAsyAmi|
