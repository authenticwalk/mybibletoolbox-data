    siꞌim.”
  cbv-cbv: 'Pánih jʉ́ʉtnit, nin pah caandíh ãt niijíp wʉt yʉh jĩ: —Wã pebh bódicha
    caj yoh ñajnit, weemdíh ma weñeé. Páant ma weñechah, nihat nin tʉ́tchina ã jʉmatdihbʉt
    meémboodíh wã wʉ̃hbipna caá, Jesúsdih ãt niijíp wʉt jĩ.'
  taw-taw: Yomɨl nop agak, Nad kɨgom yɨmɨl yɨp agnɨgenɨgaban, yad tap anɨb okok mɨdupsek
    nep ñɨnɨgayn agak.
  jic-NT: 'Diablo tjevele jupj lal: —Napj nawalap''a''a ca palá mpi''tjim, ca mvelen
    napj pajal püné. Niná la tjejay na, napj ca pjü niná mya ''a müjü''tün.'
  zap-NT: 'Lex re Bzelo lo Ne: ―Noo yniiz yrandxee negwa lo de belne suzhib de lo
    noo saknon de noo.'
  wer-wer: piin epël mëëa. “Ni nemëën rar rë nowesirak yaya neamë pötak ne e yangerakë
    omën ompyaö epot pout nimpaat” mëëa.
  ipi-ipi: Andawa loto, balato Jisasa lamawuato, nimbato tombawua loto, namba lo lotu
    leendo, nambato utupa pitaka nimba gukale leaipia.
  qul-NT: 'nerkan: —Noka tucuy cayta koskayqui, konkoriycuspa adorawanqui chayka.'
  ter-NT: 'ina kixôa: —Mborexópeatimo uhá koêti ra koekúti neíxone kó''oyene enepo
    ipiyíkexa nonénguke kutí kixénuti Itukó''oviti —kíxoane.'
  bmr-NT: 'Jaaboro diiboco nuubo: Meecɨ, paryɨ jinooco ɨco uujoho acɨji, taaguiino
    ememuɨɨvooboro uco idiimohachiijɨ, nooboro.'
  fuf-fuf: 'O wi''i mo: «Mi okkete ɗun fow si a jiccike, a sujjanii lan.»'
  bhl-bhl: 'Kukuleweko, bokolewomele: “Ku gatak wakas keko, nem wiin daonemew tewe,
    ne alik alik mesesem eisneng angom be fein kulo dukemoki te!”, dangse kale.'
  ons-ons: Paki olale rake, “Ge wawetŋone qem paki, bakomne kitokene, yemo na yeye
    kine kine iwa korop baŋ ginwarekale.”
  con-NTPO: 'su: —Que qui ñanga ccarupa iñajan''ninda gi pa''cco va andema quenga
    afeya que na''suve dapa pa''tssima mandaye.'
  ghs-ghs: Banaiteqi noke pobi hiireta, Quba oke ana gama nii moite soubidzakoi oonihe
    bosata nii naho torota pomai kotoro hasa hiiremake moitakoi.
  peg-peg: “ଜଦି ଏନ୍‌ ଏଚେକାଡ଼୍‌ଦ ମେଣ୍ଡାଙ୍ଗ୍‌ କୁନ୍ଦିକିଜ଼ି ନାଙ୍ଗେଙ୍ଗ୍‌ ପୁଜା କିଦ୍‍ନାୟ୍‌,
    ଇ ୱିଜ଼ୁ ନିଙ୍ଗେଙ୍ଗ୍‌ ଆନ୍‌ ହିଦ୍‌ନାଂ ।”
  txu-NT: Nhym kam kum, —Ba amã ja kunĩ kanga. Ba amã me õ mỳjja rũnh ne uma kunĩ
    kanga. Dja ga amijo angrin ikuka kônh akõnkrão nhỹn imã irax jarẽ ba arỳm amã
    kungã. Ba amã kunĩ ngã ga arỳm idjô'ã o aminhõn ar o aba, ane.
  eng-WEBU: He said to him, “I will give you all of these things, if you will fall
    down and worship me.”
  gnw-NT: 'Jayave aña guasu jei chupe: —Tamee ndeve opaete cua, ndiyeatɨca yave chembɨadora
    vaerã.'
  mux-mux: 'yundu nimba mele: “Nu nanga kumbi-kerina koporungu languku mania molkunu
