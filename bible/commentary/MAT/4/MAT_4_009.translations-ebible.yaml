    ima pali nu simbu.” nirim.'
  maj-NT: 'ko̱ b''a̱ kitsúhu̱: —Ts''inkjas''ehen ngatentee̱ ni xu''bi̱ tsa ku̱i̱si̱nkúnch''int''aní
    nga cha̱nkjúnní.'
  bkq-NT: 'Aituo myani aguely Jesusram: — Idânârâ awârâ mâentaynly modo âyam xuduze
    urâ, ienado âzeguhoam midyly yrentoen-ro watay — kely.'
  kue-kue: yegl dungwa, “Taragl prapra kanga i na ene mundu tekondinaglka. Erme ene
    goglkun bondugl na dembina karaugl ere naro.”
  cot-NT: 'Icanqueriquea: —Ariguetija poguerovenquena pintsarovenquena, nojocaguetaquempiroquea
    maasanopae pamenaguetaqueca imaica.'
  bnp-bnp: Lakea a hanitu i takia, “Ioe bara o turume puru, o vasileki nau, bara habi
    vomu a maki lobo nga.”
  apn-NT: 'Hãmri nhũm kê Satanasti axte kãm: —E mãn ka kam ri mẽmoj mex mũj piitã
