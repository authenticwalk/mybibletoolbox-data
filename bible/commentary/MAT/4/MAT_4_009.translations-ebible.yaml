    Jesús quino.'
  abx-abx: Agpinugad-na iya, “Pumwan-koy nan si ka'aw dimu'an kon anluhod kaw ngan
    angampo' si ako.”
  mco-NT: 'E chi nɨmay: ―Ɨɨch jada miich nmoydähuɨpy tüg''ócɨy, pen miich cojxtɨna''
    xyhuindzɨgɨ̈yɨch xy''ojadatyɨch.'
  kqf-kqf: bi i giuwena gado, “Bamoda tam kwa lauduneyeguna ba niga mwalidi matabudi
    yà vitem.”
  cpb-NT: 'Ikantziri: “Piñaakero okaatzi tzimatsiri. Arika potziwerowashitakena piñaapinkathatena,
