  bre-BRG: 'hag a lavaras dezhañ: An holl draoù-se a roin dit, mar daoulinez da''m
    azeuliñ.'
  opm-opm: Wandeipat go katin takira nohe danong ham armi nahahanoh noh mama erer
    moh gonong napriprohmur pongopri.
  bvr-bvr: Lika walkwalk a-yinagata nula Jesus, “Barra ngaypa ngiy-wu rrawa gun-guniya,
    minyja nginyipa ny-menama n-da apula rrapa ny-marrngoypiya apula.”
  wal-wal: Bessidi a, “Neeni taayyo gulbbatada goinnikko, taani hagaa ubbaa neeyyo
    immana” yaagiis.
  zad-NT: 'Na'' gollan ḻe'': ―Yog'' diiki chle''ilo'' goṉ'' li'' shi wc̱hek'' xibo''na''
    we''lawoo nad''.'
  aso-aso: 'tiꞌ lo lo-imineꞌ: Gaza neniꞌ gubuꞌ ize nemo nopoꞌni lilineꞌ nene initeꞌ
    noningaineꞌ akaꞌme nene gemelesuve lineꞌ.'
  uli-uli: Iwe Moniyan we sa kangalu bo, “Pangal meka ngo iy be ngaloh igle hobe hasubgudiy
    ngo hosa hasrowuyey.”
  nin-NT: Umimi wa à ddu Yesu di, “Nggo ùwà ti kuttu ni gbyarr ki ingga asa, ingga
    ta nu ùwà aseki angga ka namri.”
  tgk-tgk: 'гуфт: «Агар ба ман саҷда карда, маро парастиш намоӣ, ҳамаи инро ба Ту
    медиҳам».'
  acu-NT: 'Tura Satanás chicharak: —Ju nungka ainau mash winaruitai. Turayatun tikishmatruram:
    Ameka wína Apuruitme turutkumningkia, junaka mash aminu ati tusan susatatjame,
    —anangkak timiayi.'
  cak-WNT: 'Y yac''ari'' tek ri itzel winek xubij c''a chare ri Jesús: Can ronojel
    c''a re xinc''ut chawech xtinya'' chawe, wi yaxuque'' yamaje'' chinuwech riche
    (rixin) chi naya'' nuk''ij, xcha'' chare ri Jesús.'
  ebk-ebk: Kenalen Satanas, “Ichatkuntu am-in chaná kan he-a mu munpalintumangka ay
    munchayaw kan ha-un.”
  spa-PDDPT: 'y le dijo: Todo esto te daré si te postras y me adoras.'
  ruf-ruf: Kuya kamlongela, “Ung'enama hambele hangu na kunitamanila, nitsokwing'a
    ghano ghose.”
  gun-gun: 'Ha''e vy aipoe''i ixupe: — Peva''e nunga ha''e javi ame''ẽmba ''rã ndevy,
    xapy''a rei nerenapy''ã re reĩ reve xemboete ramo.'
  agu-BL: —Swak'e' cyakil yi e'chk ama'le'j tzatz kol ẍmeje' tzinwutz tan inlok'e'n.
  isn-isn: Akamuila, Kupa aya ihi agunihuele nukunkulya.”
  eng-PEV: And the devil said, “If you will get down on your knees and show respect
    to me, then I will give you all of this, all of these people and all of these
    things.”
  ilo-ULB: Kinunana kenkuana, “Itedkonto amin kenka dagitoy a banbanag, no agparintumeng
    ken agrukbabka kaniak.”
  pir-NT: 'Sa ihñono Jesure ohõ saha nimahye: —‍Yʉhʉre dʉsepe curi mehna quehe sa,
    ño peoya mʉhʉ. Mʉhʉ sa yegʉ̃ ijipihtiye ahri macarine mʉhʉre ohoutja, ni yahumahye
    watĩno.'
  anv-NT: Ne alɛ́régé Jisɔs mbɔ, ajɔɔ́ ne ji aké, “Menchyɛge nyɛ wɔ unó bina uko
    mbɔgé ɔtogé manó mme ɔnogé me.”
  sab-NT: '@see-verse:MAT.004.008'
  tmd-tmd: “Naŋ höxmax yuön, ib na yadaŋ bɨl sö duaŋ, nɨ mögörɨb pi bɨlɨk magalɨg
    naŋör nöinö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu che: —Ronoje taq waꞌ kanya paqꞌabꞌ we kaxukubꞌaꞌ awibꞌ chinuwach
    y kaloqꞌnimaj nuqꞌij —xchaꞌ.'
  kpg-kpg: ga helekai, “Au ga gowadu gi di Goe nia mee huogodoo aanei, maa Goe ga dogoduli,
    ga daumaha mai gi di au.”
  taj-taj: ओच्‍छे “ह्राङसे ङादा फ्‍या लसी तेन्‍जी भिसम चु जम्‍मान य्‍हुल्‍सा ङाइ ह्राङदा
    पिन्‍ना” भिसी भिजी।
  avt-avt: Hɨrak keteiknɨwekem, hɨrak ketpɨwek, “Ti ewen ninɨp ewenɨpi niuk mai hi
    iuwe te hi ewetit menmen yapɨrwe im te ti ehinɨn naanmamprewem.”
  cbk-cbk: Y ya habla le con Jesus, “Todo ese ay dale yo con uste si ay hinca lang
    uste para adora conmigo.”
  uig-ARA: يەرگە يىقىلىپ ماڭا ئىبادەت قىلساڭ، بۇلارنىڭ ھەممىسىنى ساڭا بېرىۋېتىمەن،
    ــ دېدى.
  tuf-tuf: 'Ehcúr wajacro: —Aját bahan gobierno cara yehn áyinro, -wajacro-. Bahat
    itchaquey behmá quin bahnác wíquinro, -wajacro-. Bahat as quínoan “as caru,” waw̃i.
