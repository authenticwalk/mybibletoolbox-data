  aon-aon: Aria anan nakrip Jisas namudok, “Nyak douk atin nyuduk ohrubus aria nyuhwido
    barag gubuh atap aria nyenek beten um eik, aria eik ko iken eshudok ihish eneshenesh
    um nyak.”
  hus-NT-2005: 'ani utsan enchéꞌ: ―Neꞌech tu pidhaꞌ ejtal jechéꞌ, max ki tudhlan abal
    ti kin kʼakʼnaꞌ.'
  mig-NT: 'Te ni̱ kachi̱ jíín‑yá: Ta̱ká ñuu̱ yá''a kua̱''a‑ri̱ nuu̱‑ro̱ nú jukuiñi̱
    jítɨ́‑ró te chiñú''ún‑ró rúu̱, áchí.'
  bps-bps: Na manan di ku Dyisas, “Blégu di ge i kdee teenam ani ku lkuad ge du mangamfù
    di deg.”
