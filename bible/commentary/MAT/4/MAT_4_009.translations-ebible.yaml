  twi-ASANTE: Afei, ɔka kyerɛɛ Yesu sɛ, “Sɛ wobɛkoto asom me a, mede deɛ wohunu yi
    nyinaa bɛma wo.”
  aoj-aoj: Eaꞌ naꞌipa Jisas naꞌi, “Iꞌi inaꞌ nindiwa nembawa netawa niꞌi aeꞌ dembiwai
