  azg-NT: 'Tso juu nnon jon: —Tsoñꞌen nanꞌminꞌ nninncya na nnanꞌxuanhanꞌ cüentaꞌ xe
    na aa ntcoꞌxtyeꞌ na ntsitꞌmanꞌ ja.'
  bhd-bhd: तैखन तैनी यीशु सेइं ज़ोवं, “अगर तू मीं कां मथ्थो टेकस ते मेरी आराधना केरस,
    त अवं इन सब किछ तीं देलो।”
  too-NT: 'Lā'' huan ko''ti''ti'' huanilh: ―Huāk huā''mā'' na''icmaxquī''yāni'' xmān
    naquintatzokostani''ya'' lā'' naquimācā''tanī''ya'' ―huanica Jesús.'
  ind-AYT: dan berkata kepada-Nya, “Semuanya ini akan kuberikan kepada-Mu, jika Engkau
    sujud dan menyembahku.”
  cjo-NT: 'ikantawitanakari: —Naapatziyakagaeyemirini maawaeni jeekatsiri kipatsikipaeni,
    aririka pipinkathatena naaka.'
  nsn-nsn: Kare kula Satan pare, “Geto hatup uahiua, karo lotu totoguo, inggo u siokor
    heir tar mamang inetelikinine totomua.”
  san-DEV: यदि त्वं दण्डवद् भवन् मां प्रणमेस्तर्ह्यहम् एतानि तुभ्यं प्रदास्यामि।
  tna-NT: 'Uja Ishahua ja atana: —Ahua mida ema butse su, tururu putsu, ema emitsutsua
