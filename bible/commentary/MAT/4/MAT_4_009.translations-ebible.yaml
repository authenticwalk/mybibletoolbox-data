  lid-lid: Eme ma balik tiye i ta Jises i buku doh, “Jo winiyan atehei lakou mari
    dah ewek tam, i buku ou atehei bwili ndru-um i andri keme tek, ma atudun nyarak.”
  wim-wim: Aꞌ nil oony wayan thaw nungant Jesus.antan, “Nintwey pungkangan thuchin
    ngatharan-a, aꞌ thaaꞌ-kuumpin ngayanganwey-a, ngay nungk kan-kanam theeꞌāng aak
    maꞌmangkam umyompanamana.”
  zga-M: Pu akhambula akhata, “Punikhukhupa eikhyuma khyooni ikhi ungave vukhunyimikhaga
    nu khwisuya khulyune.”
