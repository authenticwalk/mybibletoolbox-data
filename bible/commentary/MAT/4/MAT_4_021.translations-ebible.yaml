    ay mangitotokdo isnan bangkada ay mang-es-eset isnan sidokda. Dat ayagan Jesus
    da Santiago ken Juan ta maitapida abes ken siya.
  mwe-mwe: Bhakajendeje mmujo kashoko, gubhaabhweninji bhananji bhabhili a Yakobho
    na apwabho a Yowana, bhana bha a Shebhedayo. Pubhalinginji muntumbwi na ainabhabhonji
    a Shebhedayo, bhalialayanga mau gabhonji. Bhai, a Yeshu gubhaashemilenje,
  tte-tte: Iutulau yoi kabo tomo labui yoi igitaili, Yemesa mekanakava Yoni, siya
    Sebedi natunao. Me tamali simiyamiya waga mena, ali yagida sikatukatububu sabi
    gala. Kabo Yeisu yoli labuine iyoganli.
  tcs-tcs: Den lelbet longwei go lo sanbis em bin luk tu nada bala, Zemes ane Zon,
    sidaun insaid lo bot wea papa blo demtu, Zebadi. Dempla bin somape net. Em bin
    ala po demtu po kam.
  hlt-THB: Ce hyn awhkawng Jesu ce cet bai nawh, Zebdi a ca qawi Jacob ingkaw a naa
    Johan ce a nipa Zebedi mi lawng khuiawh lawk amik bu ce hu nawh khy hy.
  soq-soq: Ita Iesu doa tampe aleidie Sebedi obampa nata dommon, mo ebou ipa Iems
    ita Ion. Mo nata mambu do waa bedewe lawaibu imaasaie waimoio Iesu ewamone ita
    apamon wimpue warorosapua baiwa.
  qub-qub: Chaypita mas washata aywaycashancho tariran Santiaguta wauguin Juantawan.
    Paycunaga papänin Zebedeowan can'wancho redancunata allcharcaycänaj. Chay wauguicunatami
    Jesús gayaran.
  att-att: Á pallakalakák di Apu Kesu paga ta aggik na bebay, nasingan na má yù duá
    paga nga mawwagi, di Ime kâ Kuan, nga anâ ni Sebedo. Ajjan ira nga mepulupulù
    kâ yáma ra, nga nagitubang ta barange ra nga mappolì ta tabukul da. Á pakasingan
    ni Apu Kesu nira, inagálán na ira gapay.
  bki-bki: Karina Yesu naio miel ban lie kija ga bereio, ana naio mial tomjuo dolu
    bereio, Yemesi naio kuruano Jone, nalo abe Sepeti kenerinio nalo. Nalo ajua kialo
    buluku uako naliko karam̃alo, nalo ajum̃a amila batitig kialo sup̃ede. Naruei
    Yesu biolo ka atakisorio,
  bqp-bqp: Kũ à gɛ̀ɛ arɛ, à gbɛ̃nↄn pla pãndenↄ è, vĩ̀ni kũ dakũnao dↄ, Zebedi
    nɛ́ Yamisi kũ a dakũna Yuhanao. Ò kú gó'itɛ gũn kũ ń de Zebedio, òtɛni ń táarunↄ
    kɛkɛ. Yesu ń sísi,
  mcp-mcp: Bwə́ mú cɔ̧́ kə shwóg. Yésus mú nyiŋgə dʉ́g bɔ́ɔ́l ómínyɔŋʉ̂ óbá, Yuánɛs
    bá Zhâk, bwân ɔ́ Zhébedé. Bə́nɔ̂ŋ sɔ́ɔ́ŋgʉ́ wáŋ bwə́ á bə byɔ́ɔ́lʉ́d, bwə́ ŋgə́
    kwambʉlə məwód máŋ. Yésus mú jɔ̂w bwo.
  hat-hat: Jezi vanse pi lwen, li wè de lòt frè, Jak avèk Jan, pitit Zebede yo. Yo
    te chita nan kannòt yo ansanm ak papa yo, yo t'ap repare privye yo. Jezi rele
    yo.
  npl-NT: Jesús ok onejnentiaya itempa n atl, iwa okachi tlayakapa okinmitak ok ome
    iknimeh, Jacobo iwa Juan, itelpochwah n Zebedeo. Yejwah okintlajtlamanilijtokah
    inmichayawah ijtik se barka iwan inta. Jesús okínnotski,
  bgg-bgg: Ai ji è wuii dun shii Zebedi ro dufuiithek Jems nane Jon khuiinothek nyi
    shii doh. Ai de run shii awaisa aphuii Zebedi rog shii chiugthek saro ne rai iang.
    Isu è ithek shii de ho,
  eng-TCENT: Going on from there, he saw two other brothers, James the son of Zebedee
    and John his brother, in the boat with their father Zebedee, mending their nets,
    and he called them.
  eng-BSB: Going on from there, He saw two other brothers, James son of Zebedee and
    his brother John. They were in a boat with their father Zebedee, mending their
    nets. Jesus called them,
  cpu-NT: Iro jovaanakityaani kapicheeni, iñaapaatziiri Jacobo, itsipatakari irirentzi
    Juan, isaikaiyini ipitoki jovaipatziro iithare itsipatakari eejatzi iriri Zebedeo.
    Jomiyaanakeri eejatzi irirori,
  san-ASM: অনন্তৰং তস্মাৎ স্থানাৎ ৱ্ৰজন্ ৱ্ৰজন্ সিৱদিযস্য সুতৌ যাকূব্ যোহন্নামানৌ
    দ্ৱৌ সহজৌ তাতেন সাৰ্দ্ধং নৌকোপৰি জালস্য জীৰ্ণোদ্ধাৰং কুৰ্ৱ্ৱন্তৌ ৱীক্ষ্য তাৱাহূতৱান্|
  tac-NT: '''Lige abé a''mibemi e''yéniga Esusi uchéchigo jaré rió etele. Santiago
    anilime nile bilé, ''lige uché bilé Juani anilime nile. Sebereo ''kúchila nile
    alué oká rió. Bilé bárkochi mochile alué oká rió o''nola ''yuga morali napisua.
    ''Lige Esúsika bayele alué rió.'
  eng-WEBPB: Going on from there, he saw two other brothers, James the son of Zebedee,
    and John his brother, in the boat with Zebedee their father, mending their nets.
    He called them.
  gfk-H: Ga haan kakari laah makaia, gaam nas airua mes na haratasin, Jemes no nati
    Sebedi, ma no tasina Ioanes. Dal tamaan ga kis taar tano mon ma dir ga tangtagurei
    ira nudir uben.
  viv-viv: Kadu ginauna tu kaliva saꞋeyana watobohiyana giꞋitadi, adi egana Yemesa
    kadu Yoni Sebedi natuneyao. Au badi tamadi Sebedi buye waka againe hihiyoto yadi
    alevatu giꞋakaninina-ma hikidewedewena.
  yao-yao: Paŵajawile mmbujo kanandi ŵaweni ŵanakajumo ŵane ŵaŵili che Yakobo ni che
    Yohana ŵanache ŵa che Sebedayo. Ŵanyawo ŵaliji mu ngalaŵa pampepe ni che Sebedayo
    atati ŵao aninkusaula nyau syao. Nipele Che Yesu ŵaaŵilasile.
  tgp-tgp: Iesu mo mele vano makomo, mo hite na vorai mo rua, James enia John, natun
    Zebedee. La lo toho na boti matea peresi tamara Zebedee. La lo tulai na nora tara,
    ale Iesu mo tovira vara la usuria.
  auc-NT: Mänïñömö ongonte wadæ godinque Itota wada ïnate Tebedeo wëna Tantiago tönö
    Wäö näna caya ïnate acantapa. Tömëna mæmpo tönö wipodë ongonte dicamöñæ̈ tadömoncöna
    adinque Itota tömëna ïnate, Botö mïñæ̈ pöeda, angä.
  kbc-NT: Jesus igoawaanigi odoe, odaa ja naditediogi eletidi itoataale ɡ̶oneleegiwadi
    dinioxomigi, ane liboonaɡ̶adi Tiago ijaa João, lionigipi Zebedeu. Idiaaɡ̶i catinedi
    niwatece ijaaɡ̶eniodi, onapade icoa leelatiidi. Odaa Jesus jeɡ̶eniditediogi modiotece.
  bmh-bmh: Go betei, du aliag piareun. Du go Zems, gonugau amag Zon dual, go Zebedi
    nugau gelegul aliag. Go agal memeag Zebedi dual goagal tebil ebu daremen, go agal
    karuk wanemen zo bigageun, gonun, suban kasai daremen. Yesus nug dudu aliag go
    ulareun.
  ctu-BL: Che' bʌ woli to i ts'ita' xʌn majlel Jesús, tsi' q'uele yambʌ cha'tiquilob,
    Jacobo i yalobil Zebedeo, yic'ot i yijts'in Jacobo i c'aba' Juan. Ya' añob ti
    barco yic'ot i tat i c'aba' Zebedeo. Woli' cha' ts'isob i chimo'chʌy. Jesús tsi'
    pʌyʌyob.
  meq-meq: Yesu a ye kame dəreŋ tsekweŋ sa na, a ndzatay a gər a ndo mekeleŋ eye sulo
    ta malamar ŋgay sa, Yakuba ta Yuhana wawa i Dzebede hay. Nəteye mə kwalalaŋ i
    yam tay ta bəba tay Dzebede, faya ta lambaɗiye gadaŋ tay hay. Yesu a zalatay.
  noa-H: Maimua mag Galilea higaau mamua hag hatag deeu hũwaai hõor numí hooimajim
    haajem, hagjö hãbam k'odpai. Mak'ʌʌn Santiago hajim haajem Juan dʌ̈i, jöoi Zebedeo
    chaain. Mak'ʌʌnjã dö hʌamien harr haawai, hirua hooimaawai, hamach red t'ʌrrdʌ
    sĩsidʌmta k'a naajim haajem, bote hee hamach haai dʌ̈i. Mag hoobaimaa, mak'ʌʌnagjã
    Jesuu,
  alp-NT: Kena Yesuse Ikeu siba lopai toto, Iselu Yakobuse kai Yohanese, luaise kwalitoi
    kai amaisi Sebedeuse, esi ono mise esi uete mpe soa buini laleije. Eleki Yesuse
    Ikoti luasi leneka.
  san-VEL: anantara.m tasmaat sthaanaat vrajan vrajan sivadiyasya sutau yaakuub yohannaamaanau
    dvau sahajau taatena saarddha.m naukopari jaalasya jiir.noddhaara.m kurvvantau
    viik.sya taavaahuutavaan|
  kbq-kbq: Jisasi'a ananteti'ma viana, tare kogna ome zanage'ne, Jemsi Zebeti nemofoki,
    negna Jonine votifi neznafa, Zebeti ene kukozmi nehati'za mani'nageno anante ome
    zanagi hu'ne.
  kbh-kbh: 'Y más chcoye, Jesús inÿe uta cats̈átata tojánanÿe: Santiago y Juan, chë
    Zebedeobe uaquiñata. Chata ibojtsomñe canÿe barquë́shañe, chatbe taitáftaca, chëngbe
    atarraiëshangá atapórmayiñe. Jesús tojánachembo,'
  ron-LSB: Mergând mai departe de acolo, a văzut alți doi frați, Iacov, fiul lui Zebedei,
    și Ioan, fratele său, în barcă, împreună cu Zebedei, tatăl lor, reparându-și plasele.
    El i-a chemat.
  pon-pon: A ni a kotila jan waja o, ap pil majani eu pirien, Iakopuj, nain Jepedauj
    o ri a Ioanej, me mi nin jop ren jam ara Jepedauj, wonewone ara uk akan. I ari
    kotin molipe ira do.
  nhe-BL: Teipa Jesús nejnenqui achi más huan quinitac seyoc ome icnime, se tlen itoca
    eliyaya Jacobo huan ne se itoca eliyaya Juan. Itztoyaj ipan se cuacanahua ihuaya
    inintata, Zebedeo, quitlatlamaniyayaj ininmatla. Huan Jesús nojquiya quinnotzqui
    ma yaca ihuaya.
  sps-sps: Ya naa pis naa to sa sab ir mes mumuinyasiny ina fuan Jemis me Jon, u guei
    tsoiny ten Sebedi. Ri kaakaa er koman puak fiisen me tamarari Sebedi um'um muav
    tsuar. Jisas fikoo ratuari.
  wnc-wnc: Tawambat kusika gatu kawawan aminu inawaanda undang yuwawa kakut. Jems
    Sebeditane waaknga uyapna Jonkat kakut. Kaawan waapaatda dopangbam gwene nana
    Sebediatda unekan gatake yuke yapapna paibupmake yuwawa kakut.
  nmw-S: I dodogan hedi habe bobode si he-iwo hedi i paidiid, Jems Sebedi natune bwaine
    ge havane Jon. Bwaidiye tamadiye Sebedi si miyemiye he wage, si lolovivine wedi
    waimu. Yeisu i gon heidiye,
  bus-bus: Kɛ̀ à gàa aɛ, à gↄ̃ↄn plaa pãndenↄ è, vĩ̀i kↄ̃n dãaroo dↄ, Zebedi nɛ́
    Yemisi kↄ̃n a dãaro Yohanao. Aↄ̃ↄ kú góro'itɛ guu kↄ̃n ń de Zebedi pìo, aↄ̃ↄe
    ń táarunↄ kɛkɛɛ. Yesu ń sísi,
  gub-BL: Noho tete kwaw wà. Wexak amo mokoz ipira pyhykar a'e pe wà no. Kanu pupe
    wanuz wà, u rehe we wà. Zepetew wanu her romo a'e. Xiak tyky'yr her romo a'e.
    Zuàw tywyr her romo a'e. Uzapokatu ukyhapari waiko ukanu pupe wà. Zezuz uhapukaz
    wanupe. — Pezur herupi nehe ty wà, i'i wanupe.
  imo-imo: Kano wali yu alaye kolte welto pumbelie angenungolo talo lupe kanorumu.
    Aku talo Sebedi malo Jems kinye Jems angenu Jon talo. Lapa Sebedi kinye enonga
    nona andoli sipina tukundo oma lili wale munema toko tambulko moloringina kanopalie
    elo alako topalie, na lombili walio nimu.
  boj-boj: Onaqa Yesus a olo walwelosiq aisiqa Sebedi aqa ŋiri Jems aqa was Jon wo
    naŋgi aiyel qobuŋ miligiq di naŋgo abu ti kakaŋ braŋo qandimeqnabqa unjrsiqa metnjrej.
  eng-DRA: 'And going on from thence, he saw other two brethren, James the son of
    Zebedee, and John his brother, in a ship with Zebedee their father, mending their
    nets: and he called them.'
  knf-knf: Aya alow btiişu akak awin batëb banţaaruŋ, *Yakob na *Yowan babuk ñiinţ
    aloŋ anwooŋ katim ki Ŧebede. Bawo ţi bţeem na aşin baka, awo ţi pboman iridiya,
    kë aşë du baka.
  san-KHM: អនន្តរំ តស្មាត៑ ស្ថានាត៑ វ្រជន៑ វ្រជន៑ សិវទិយស្យ សុតៅ យាកូព៑ យោហន្នាមានៅ
    ទ្វៅ សហជៅ តាតេន សាទ៌្ធំ នៅកោបរិ ជាលស្យ ជីណ៌ោទ្ធារំ កុវ៌្វន្តៅ វីក្ឞ្យ តាវាហូតវាន៑។
  arn-NT: 'Ka pichi doy üyewpüle, Jesus pefi kangelu epu peñiwen: Santiaw ka Juan,
    Sefedew ñi epu fotüm, kiñentrür mülelu ñi chaw engün kiñe farku mew petu raletulu
    ñi challwawe. Fey Jesus mütrümfi ti epu wentru,'
  zas-NT: Guzaman zatibdaꞌn dxel baguiaaman zatioꞌp ree bejn, Jacob con bijchaman
    Waj, xiꞌngaan ree Zebedeo. Yuꞌ reeman loj tijb barcw con xdad reeman cayüjnchaaw
    xguijxh reeman. Dxel gurejdx Jesús laa reeman,
  ken-NT: Yesu átɛ́n nɔ́kɔ́ mmʉɛt ambɨ mandú, aghɔ́ bɔ̌ nnɔ amɔt chi amɔt bachak
    bati apay, nɔ chi, Jems nɛ Jɔ̌n, bɔ̌ Sɛbɛdi. Bábhák amɛm áchwí chɔkɔ nɛ ɛtayap
    Sɛbɛdi, mángoko nɔkɔ bɛyǎ nkáp yap. Yesu abhɨŋɨ bhɔ nkwɔ bɛ mámbák bakoŋo
    bhi.
