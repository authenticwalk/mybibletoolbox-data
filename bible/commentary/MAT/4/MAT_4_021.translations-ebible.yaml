    wȩi nukumó bituraalu, atimané ha̧leke warape tukó faletei, wisi wisiyóló numutu
    betepa kelalepó. Atétu betepa, Yesuné atimaamopaae duraalu, “Diaamokélé ȩ sya
    ape,” depa, kale whi̧ tamo mo hapale tétitóró turukó holóló, atimaamoné wȩi nukukélé,
