    bláwizre̱' le̱',
  spp-spp: Ɲyɛ pi à ta naha vili yyaha na sahaŋki ke, ka Yesu si núr'a sìɲɛɛ shuunni
    ɲya, pire pi mpyi Zebede jyaabii Yakuba ná Yuhana. Pi ná pi tuŋi Zebedi mpyi a
    tɛ̀ɛn bakwɔɔge funŋke e, na pi cwòobii takɛgɛyi yaa. Ka Yesu si pi yyere,
  zty-NTPS: Kate' Jesusen' wdíe' yelate' na'le, bḻe'ele' yechope benne' ka'. Toen'
    lie' Jakob, na' Ẕwa, benne' biche'e žónḻene' ḻe' tẕen. Zej nake' ẕi'n Sebedeo.
    Yó'ogake' ḻo barkw, gan žónḻengake' Sebedeo, x̱ágake', tẕen, na' žeyágake' yix̱jw
    bel chégake' ka'. Naž Jesusen' bḻiže' žoptie' nich gónḻengake' Ḻe' tẕen.
  mek-mek: Ke egae ekailai elao au iꞌoina agaꞌo akina auniꞌi eisaꞌi. Isa auniꞌi auga
    Sebedi gauga James akina Ioane auniꞌi. Ke isa amaꞌi Sebedi fou gaagai keagu feꞌi
    kekapaiꞌi kegaogeꞌi keomaoma kai eisaꞌi eifaniꞌi.
  aey-aey: Uqa nag bahic onoca limei dana oso waliagca fil fecialen, eu Jems, uqa
    Sebedi melah, uqa waliag Jonca. Ale memela, Sebedica, agena wagna bibileig cimec
    ben tatalec eu haun wewegi bilein. Odocob Jisas utaalen.
  urd-GVH: आगे जाकर ईसा ने दो और भाइयों को देखा, याक़ूब बिन ज़बदी और उसके भाई यूहन्ना
    को। वह कश्ती में बैठे अपने बाप ज़बदी के साथ अपने जालों की मरम्मत कर रहे थे। ईसा
    ने उन्हें बुलाया
  ycn-ycn: 'E caja Jesús ja''apari piño a''ajná ño''ojó pani. Amari piño apú re''ehué
    hua''até caja. Santiago rií. Re''ehué ií Juan. Nara''apá ií Zebedeo. Netane chu
    ne''emá nahuenare lamá''atacana nacú. Ramá necá. Rimá Santiágojlo, Juanjlo hua''até:'
  djr-djr: Ga bulu ŋayi Djesu marrtjin waṉḏin bala raŋi-ŋupar, dharr'nha ŋayi nhäŋal
    wiripuŋunhany muka wäwa'manydjiny maṉḏany Djayimnhan ga Djonnhan ŋunhi dhuwaliyinyiny
    maṉḏa gäthu'mirriŋu ḏirramuw yäkuw Djibidiwnha. Yurr bukmakthu yan walal gan ŋunhi
    bäpa'manydjikurruwurrnydja gärrin marthaŋayŋur djinawa', djetjiraŋal marrtjin
    ganybu, galki balaŋ walal ŋunhi marrtjinyan guyalila. Bala ŋayiny Djesuny maṉḏaŋguny
    muka waŋan Djayimguny ga Djonguny, bitjarryi bili malthunaraw nhanŋu.
  kvg-kvg: Yaq até ge-ewát, ndøgeg-te ndøgo, evenap menas nøme vø̄zømet, Zēms neka
