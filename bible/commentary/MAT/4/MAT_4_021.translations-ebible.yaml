    ɔɔ gɔtn se Isa daŋɗe.
  kwd-kwd: Sui ma la Jisas 'e leka la'u kau, maka agasia la'u nga rua wane ngaa'i
    la'u, la Jemes ma la Jon nga rua wela ala Sebedi. Gaa'a gala nana'i 'i 'ubulana
    nga baru fe'enia mama'a agaa'a la Sebedi, ma gala laumea nga fulai 'agaa'a. La
    Jisas 'e soe 'agaa'a.
  ded-ded: Anu imohacnac kemma monggoc dacmunac yohockang, Dzebedaioac medahora, Yohane
    nga munea Yakobo yerenec. Yerenu yeri mangngira Dzebedaiogoc gombau uficngina
    memengere amma kecmagec kpacyuruec.
  ewe-ewe: Esi wogazɔ yi ŋgɔ vie ko la, Yesu kpɔ nɔviŋutsu eve siwo ŋkɔwoe nye, Yakobo
    kple Yohanes kple wo fofo Zebedeo le ʋu me wonɔ woƒe ɖɔ vuvuwo sam. Yesu yɔ nɔviŋutsu
    eveawo hã be woava dze ye yome.
  nuy-nuy: Ni-yanggi anubanila ana-lhal. Ngijang wani-nayn wini-wulawaa nigamanyij,
