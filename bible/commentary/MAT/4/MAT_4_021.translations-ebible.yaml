    wajjin kiyyoo isaanii qopheeffachaa bidiruu keessa turan. Yesuusis isaan waame;
  kud-kud: Na hinage tupwana ivasanelau na tauyamao hitau tonuga wagai yadi vinaya
    hi'atu'atububunidi i'i'ita lobaidine, hiya Yemesa yo Yoni yo tamadi, ibom yehana
    Sebedi. Eeta Yemesa matahina iyogaedi,
  urb-NT: 'A''engi oho we rahã, amõ mokõi imu ta rehe Jesu usak. Tian rehe a''e usak,
    imu namõ. Imu rer Juã. Semende ra''yr ta ke ame''ẽ ta. Jarusu keruhũ pe ipái namõ
    kyhapari a''eta mukatu uĩ. Jesu pandu: —Ihẽ namõ peho ''y — aja riki.'
  fra-LSG: De là étant allé plus loin, il vit deux autres frères, Jacques, fils de
