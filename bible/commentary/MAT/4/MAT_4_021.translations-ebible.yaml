  byr-byr: Kaanya sangyɨneba wɨna yaka Sevathiyare gawaalɨꞌ kwaraai Jemɨzalyɨ gamɨre
    gahwaalaangei Jonɨjɨ kɨdaraarɨ tɨnna wanganna. Sadaraalyɨ kɨrɨnɨmaanga Sevathiyalyɨ
    sɨpɨyavɨ yɨlamwaaina yeva jawɨgɨlya bɨꞌnyɨna yadaapɨjɨ tɨnna wanganna. Tɨnna wanganna
