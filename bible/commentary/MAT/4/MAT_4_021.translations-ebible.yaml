  hop-NT: Pu pam pahpiynik̇aṅw, piw hakimuy lȫqmuy nātupkomuy tuwa, hakiy Zebedeet
    tímuyatuyu, hakiy James‐nik̇aṅw pu tupkoyat John púmuyu; puma nay Zebedeet amum
