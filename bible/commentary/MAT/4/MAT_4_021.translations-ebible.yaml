  nal-nal: Iesu xa zangas paan faamumut kaarik ma xa raamin aza ru vandaas, Jems naata
    Zebedi, ma daasna Jon. Di iziar iaa lamaskana a mon faraxai wana damana nandiaa
    Zebedi. Di iom taal amun ubina zin nandiaal. Ma Iesu xa viring nandiaa,
  kyq-kyq: Utu iik naan ki cɔkɔ se, naan̰ aak gɛnaage di kuuy, Jak te gɛnaan̰ Jan,
