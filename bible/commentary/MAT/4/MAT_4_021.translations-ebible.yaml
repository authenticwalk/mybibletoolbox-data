verse: MAT.004.021
translations:
  kpx-kpx: Ehovai tige Iesuu tialeu Sebedi mo abui Diemisi isi Dioni kebia elegevesege
    keau abu boutimo ui abu mamaluvuta uguiavoi abu ugabi adahima.
  okv-H: Eto hora ta pahue Iesu na embo Zebedee te amita meni heriso James te John
    te e nga jo ta arumbeto bonga perarari avo ihirihie mihio kito jage enu
  tbo-tbo: Ma i tutunae po Sebedi natunatuna luwaga Yamesa ma a tewela Yoni i galehi
    tauhi hai hagida hi woononogogehi amahi mitehi hai wam uyahina. Ega yaka Yamesa
    walehina mitehi Yesu i otugehi.
  mal-C: 'അവിടെനിന്നു മുമ്പോട്ടു പോകുമ്പോൾ യേശു വേറെ രണ്ട് സഹോദരന്മാരെ കണ്ടു: സെബെദിയുടെ
    മകൻ യാക്കോബിനെയും അദ്ദേഹത്തിന്റെ സഹോദരനായ യോഹന്നാനെയും. അവർ തങ്ങളുടെ പിതാവ് സെബെദിയോടൊപ്പം
    വള്ളത്തിലിരുന്ന് വല നന്നാക്കുകയായിരുന്നു. യേശു അവരെയും വിളിച്ചു,'
  grc-SR: Καὶ προβὰς ἐκεῖθεν, εἶδεν ἄλλους δύο ἀδελφούς, Ἰάκωβον τὸν τοῦ Ζεβεδαίου
    καὶ Ἰωάννην τὸν ἀδελφὸν αὐτοῦ, ἐν τῷ πλοίῳ μετὰ Ζεβεδαίου τοῦ πατρὸς αὐτῶν, καταρτίζοντας
    τὰ δίκτυα αὐτῶν· καὶ ἐκάλεσεν αὐτούς.
  bgc-bgc: ओड़ तै आग्गै चालकै, यीशु नै दो और भाईयाँ ताहीं यानी जब्दी के बेट्टे याकूब
    अर उसकै भाई यूहन्ना ताहीं देख्या। वे अपणे पिता जब्दी कै गैल किस्ती पै अपणे जाळां
    ताहीं ठीक करै थे। यीशु नै उन ताहीं भी बुला लिया।
  khz-khz: Voanana gelakato, geagowai aonai, Iesu na tau walakako ruala maegitarato,
    Teimiti Tepetaio matarina Ioane goti; geria gati ai tamara Tepetaio ria geria
    leke veralera geaumerawai. Iesu na ekearato,
  deu-TKW: Und er gieng weiter von da und sah zwei andere Brüder, Jakobus, den Sohn
    des Zebedäus, und seinen Bruder Johannes, im Schiff mit ihrem Vater Zebedäus an
    der Ausbesserung der Netze; und er berief sie.
  zsr-NT: Catiꞌ gdödëꞌ yelatiꞌ niꞌl Jesús, bléꞌinëꞌ yechopëꞌ bönniꞌ. Tuëꞌ lëꞌ Jacobo,
    atiꞌ dzaguëꞌ lëꞌ Juan, bönniꞌ böchëꞌë. Nacquëꞌ zxiꞌnëꞌ Zebedeo. Nacuꞌë lëꞌi bárcodauꞌ
    dzagquëꞌ Zebedeo, xuzquëꞌ, len tuꞌúnëꞌ yöxj böl quequëꞌ. Niꞌr Jesús bulidzëꞌ chopëꞌ
    ni tsajtaꞌquëꞌ Lëꞌ.
  lin-lin: 'Tango alongwaki wana mpo na kokoba mobembo na Ye, amonaki lisusu bandeko
    mibali mibale : Jake, mwana mobali ya Zebede, mpe Yoane, ndeko na ye. Bazalaki
    kobongisa minyama kati na bwato na bango elongo na Zebede, tata na bango. Yesu
    abengaki bango ;'
  hns-NT: Tab hoewa se aage tjalke phien se doei bhaai ke dekhies. Oesab Sebedeas
    ke betwan raha. Aur oesabke naam Jaakobas aur Johaanas raha. Oesab aapan baap
    ke saathe bot me baithke djaal setiaawat raha. Tab Jiesoe oe doeno bhaai ke bhie
    apane paas bolaais.
  noa-E: Maimua mag Galilea igaau mamua ag atag deeu ũwaai õor numí ooimajim aajem,
    agjö ãbam khodpai. Makhʉʉn Santiago ajim aajem Juan dʉ̈i, jöoi Zebedeo chaain.
    Makhʉʉnjã dö ʉamien arr aawai, irua ooimaawai, amach red thʉrrdʉ sĩsidʉmta kha
    naajim aajem, bote ee amach aai dʉ̈i. Mag oobaimaa, makhʉʉnagjã Jesuu,
  eng-EMTV: And having gone forth from there, He saw two other brothers, James the
    son of Zebedee, and John his brother, in the boat with Zebedee their father, mending
    their nets. And He called them.
  mib-NT: Te ni jica ya jecu gā, te ni jito ya nuū ɨnga uū jnáhan ñani. Te cácuu de
    Jacobo jiín Juan, sēhe Zebedeo. Te cáyūcú de ini barco jiín tátá de Zebedeo, cánachijnɨ̄ɨ
    de ñunu de. Te suni ni cana ya de jeē cóndiquīn de ya.
  lif-NT2: खे़प्‍मोलाम् मिसाक् नानाक् पेःल्‍ले़ ये़सुरे़ जब्‍दियारे़ कुस्‍साः याकुब
    नु खे़ल्‍ले़ कुन्‍साॽ युहुन्‍नाःन् निःसुसि॥ खे़ङ्‌हाॽ खुन्‍छिॽ पाःन्‍नु खःङ्‌बेओ
    योःङ् ले़म्‍दे़त्‍छुर यागे़त्‍छि॥ ये़सुरे़ खे़ङ्‌हाॽ उःत्तुसिनुमे़ःन्‍ने
  xnj-xnj: Peahegalili kulongolo, avaweni valongo vangi vavili, Yakobo na Yohani,
    vana va Zebedayo. Vene vavi mugati ya watu pamonga na dadi wavi Zebedayo, vatengenezayi
    ngwanda za kulovela somba. Yesu akavakemela,
  mmx-mmx: Neni ga vas mu manga loloxon la ga ven manga lara lueton petpes, Jems mi
    ne Jon, lunitna ne Sebedi. Dugak lok go at lesepang eburu mi ne temen du ne Sebedi.
    Digak lox agagas li levengkatkat atdi. La ne Iesu ga ro xaka du.
  cbr-NT: A uni rabë́ bibiani cuanquinbi ca Jesusan bëtsi uni rabë́ribi, Zebedeonën
    bëchicë, Jacobo 'imainun aín xucën Juan, an aín papa Zebedeobëtan nuntinuxun rica
    mëníoia mëracëxa.
  tee-NT: Chai ni alhtanampa alacats'unin ju Jesús pus alakts'impa ju ali'in ixt'iyun'an
    lhi'alak'avin. Yuchi ju Jacobo chai ju Xivan ists'alan ju Zebedeo. Ju yu'unch
    ixtat'atajun ju ixpai'an la'ixbarco'an. Va ixtat'ajun lakyonin ixch'okxni'an.
    Pus ju Jesús alact'asanilh ixt'iyun'an lhi'alak'avin.
  eng-LSV: And having advanced from there, He saw two other brothers, James of Zebedee,
    and his brother John, in the boat with their father Zebedee, refitting their nets,
    and He called them,
  cak-NT: Y juba' xebin, cuando ri Jesús xerutzu' chic ca'i' achi'a' cach'alal qui'
    chuka', ja ri Jacobo y ri Juan, reje' je ralc'ual jun achi rubinan Zebedeo. Ri
    ca'i' achi'a' ri' pa canoa yesamaj riq'uin quitata' y yequic'ojoj quiya'l ri anchok
    che yequilesaj quer pa ya'. Y ri Jesús xeroyoj chi niquitzeklebej.
  pah-NT: Hehemo'i Jesus'ga hoi ogwovo yembeyvyra rupi ojipe'g̃a ndepiaga Tiagova'ea
    João'ga reheve. G̃a memei ko onhoirũ'g̃a. G̃anduva'ga ko Zebedeu'ga. Ga pavẽi
    g̃a apygi yharuhua pype japokatua'java oapoa imboahava. Ovahemame g̃a pyri Jesus'ga
    nhi'ig̃i Tiagova'ea pe João'ga pe no toko ti g̃a nhiremimbo'eharamo javo.
  sja-NT: 'Ipu nok''ode Jesupa awaraa ɨ̃pemaarã omé unuji: Santiago mãik''aapa Juan.
    Zebedeo warrarã paji. Barcode t''ɨrɨ pi-ia p''e bɨmaa p''anajida chi ak''õre ome.
    Mãga oomaa p''anɨde Jesupa ãchi t''ɨ̃ji ichi ome wãdamerã.'
  xed-xed: Mbaɗapta taŋ dauʼ, ka nghaŋtá tsi ta zwanamaha his guli, i Yakubu nda Yuhwana
    zwana Zebedi. Kawadaga həŋ nda da taŋ Zebedi ma kwambalu ta paya kadəŋa taŋ. Ka
    hgaftá Yesu ta həŋ.
  mks-NT: Ta nani xíca Jesús cua̱ha̱n chága̱ chí nu̱u̱ já na̱xini a inga i̱vi̱ tucu
    ta̱a, da̱ cúú ñani. In da̱ naní Jacobo ta inga da naní Juan, da̱ cúú ja̱hyi Zebedeo.
    Ta ndíví mé da̱ yóho ñúhu da ini barco da̱ xi̱hi̱n tátá da̱ ndája va̱ha da ñúnu̱
    dá. Ta na̱cana Jesús ndíví da̱ yóho.
  gfk-S: Iga hana hakakari leh mekaia, igom nes airuo mes na hatatesne, Jemes no natine
    Sebedi, ma no tesne Jon. Duhat tamana ga kis ter tano mon ma dur ga tangtagure
    ira nudur ubane.
  bmu-bmu: Jisösnöŋ yetpuk borom kun toroqeba anda kunbuk darumun yahöt Zebedigö nahönyahötŋi
    Jeims aka Jon etkehök. Yetkön iwiŋiri Zebedibuk waŋgenöŋ tata mösakŋini möhamgöba
    jöhöba malgetka eŋgeka etkoholök.
  dgz-dgz: Ap mepe use amonewa, me tase gwani derewa sia yawamon, yaumua Diemis ge
    Dion, ame apan Sebedi otu waiwa. Mu kabum muga gwanap ia muga nadi waran tata
    kakayat taiwanunum. Amba Iesu venamu wan.
  eng-GNV: And when he was gone forth from thence, he saw other two brethren, Iames
    the sonne of Zebedeus, and Iohn his brother in a ship with Zebedeus their father,
    mending their nets, and he called them.
  zaa-NT: 'Gutte diba Jesús nía nna bilá''nie áchuppa ca enne'': Jacóbua lani bettsi''į
    Juan yù''u cabi le'' ttu barco lani tàta qui'' cabi Zebedéua reyuni cabi ca exxa
    nu rudaxu''ní cabi bél·lá. Jesús nna gutàỹie cabi.'
  eng-WEBSTER: 'And going on from thence, he saw other two brethren, James the son
    of Zebedee, and John his brother, in a boat with Zebedee their father, mending
    their nets: and he called them.'
  guh-guh: Bajaraxuacujinae icatsia bebeliayo pevajënaeyabelia Jesús barëpona. Icatsia
    taenuta anijanëbeje nacaebananëbeje, Zebedeo pexënatobeje. Bajaraponëbeje Santiagobeje
    Juanbeje. Pijajeraënëta paxa yajava xanebaponaponabeje dujuai peyamatajucaejavanexabeje.
    Nexata icatsia Jesús junata Santiagobeje Juanbeje.
  bon-bon: Puma cita ca cerämu tabe ädige, cuta nuuja nanigane wäsi bine jääpänige,
    Yakobu naabi Yoane Jebedayo me bägrä. Teepi teeme poo cabu jage teeme babe Jebedayo
    cama, net bine emacetnäjemäsi. Yeesu Yakobu Yoane naabibine ala taasoglicige teta
    cama otnime.
  nhw-BL: Teipa Jesús nejnenqui achi más huan quinitac seyoc ome icnime, se catli
    itoca Jacobo huan ne se itoca Juan. Itztoyaj ipan se cuaacali ihuaya inintata,
    Zebedeo, quitlatlamaniyayaj ininmatla. Huan Jesús nojquiya quinnotzqui ma yaca
    ihuaya.
  swh-ONEN: Alipoendelea mbele kutoka pale, akawaona ndugu wengine wawili, Yakobo
    mwana wa Zebedayo na Yohana nduguye, wakiwa wamekaa kwenye mashua pamoja na baba
    yao Zebedayo, wakizitengeneza nyavu zao. Yesu akawaita.
  wbi-wbi: UYesu akaluta pavulongolo padebe, akavaagha avanamuunhu vavili uYakovo
    nu Yohani avakina Sebedaayi. Avuo, valyale mu ngalava palikimo nu viise uSebedaayi,
    vakava viling'hania inyaafu saave, voope akavakemeela.
  bba-bba: Ye u susi wuswɑɑɔ u mɑɑ mɔɔ kɑ wɔnɔ wɑ Yɑkɔbu kɑ Yohɑnu, Sebeden bibu.
    Bɑ wɑ̃ɑ ben ɡoo nimkuu sɔɔ kɑ ben tundo Sebede, bɑ ben yɑ̃ɑkoronu kɔrumɔ. Yesu
    u bu sokɑ.
  eng-KJVCPB: And going on from thence, he saw other two brethren, James the son of
    Zebedee, and John his brother, in a ship with Zebedee their father, mending their
    nets; and he called them.
  kgk-NT: 'Ha upéi ohasave Hesu oho-vy gwenonde-koty. Ohexa oho-vy mokõi Zebedeu ra''y,
    Tiago tyvýry João ave. Gwu ndive omoatyrõ oiko-vy kanoagwasu-py kyha. Ohenói íxupe
    ojéupe omoirũ hagwã: —Peju katu xe moirũ, he''i íxupe kwéry.'
  waj-waj: Ivakidiri vidada Yisuuva tooduu vo vaidi kato vayoovaitana Yakoopooya Yuvuaanaya
    Sevetainna mmaapuuvaitana ngiari gioonna tasipama kanuuvaki varida ngiari utua
    vaaheeyauvaa sapiraida variravai. Sapiraida varida tooduu Yisuuva ni nnaagiai
    ngiateera ivaitanaara aayanna rooduu
  cpy-cpy: Ikanta riyaatanaki, iñaapaa-tziiri Jacobo eejatzi Juan, rirentzi. Ari ijeekaeyini
    rirori ipitoki rowamata-tziro ipashikaa-mento itsipatakari ipaapate iitachari
    Zebedeo. Romiñaa-nakiri eejatzi rirori,
  ekk-PKP: Edasi minnes nägi ta veel kaht venda, Jaakobust ja Johannest. Nad olid
    paadis koos oma isa Sebedeusega ja parandasid võrke. Ta kutsus neid endale järgnema.
  mpx-mpx: I nawanawa al yaka gamagalau eluwa al i kitel, Yemesa Sebedi natuna alona
    ge talina Diyon. Avaliya ge tamaliya Sebedi hi miminaa wagaa, wali vineya hi lovilovivina.
    Inoke Yeisu i yogaagil,
  wbp-wbp: Ngula-jangkaju, yaninja-yanulpalu pirntinyarra mangkuru-wana, ngulajulu-palangu
    rdipija wurnturu-wangu-juku Jamajiki manu kukurnu-nyanuku yirdiki Jaanuku. Ngulajulpa-palarla
    jirrnganja warrki-jarrija nyanungu-jarrakupalanguku kirda-nyanuku yirdiki Jipitiki.
    Ngulaju pawurturlalpalu yakuju-piya larra pina panturnu. Kuja-palangu parlu-pungu
    Jamaji manu Jaanu, ngulakuju-palangu waa-manu, “Ngajuju-pala puraya!”
  luo-luo: Kane ochwalore nyime koa kanyo, noneno owete ariyo mamoko, Jakobo wuod
    Zebedi gi owadgi ma Johana. Ne gin e yie kaachiel gi wuon-gi ma Zebedi, ka giloso
    gokegi. Yesu noluongogi,
  nhe-NT: Teipa Jesús nejnenqui achi más huan quinitac seyoc ome icnime, se tlen itoca
    eliyaya Jacobo huan ne se itoca eliyaya Juan. Itztoyaj ipan se cuacanahua ihuaya
    inintata, Zebedeo, quitlatlamaniyayaj ininmatla. Huan Jesús nojquiya quinnotzqui
    ma yaca ihuaya.
  aii-aii: ܘܟܲܕ ܥܒ݂ܝܼܪܹܗ ܡ̣ܢ ܬܵܡܵܐ، ܚܙܹܐ ܠܹܗ ܬܪܹܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ، ܝܲܥܩܘܿܒ݂
    ܒܪܘܿܢܵܐ ܕܙܲܒ݂ܕܲܝ ܘܝܘܿܚܲܢܵܢ ܐܲܚܘܿܢܘܼܗ‌ܝ، ܓܵܘ ܓܵܡܝܼ ܥܲܡ ܙܲܒ݂ܕܲܝ ܒܵܒܵܝܗ‌ܝ ܬܲܪܘܼܨܹܐ
    ܓܲܪ̈ܕܵܝܗ‌ܝ؛ ܘܩܸܪܝܵܝ ܠܹܗ.
  esk-NT: Jesus igliqtuiñaqhuni apqusaaqługu narvaqpaŋa Galilee-m. Tautukmiñiġik aniqatigiik
    James-lu John-lu, iġñak Zebedee-m, ikimmiruak umiami aapariŋlu Zebedee iḷaaqtuiruat
    kuvramiknik. Jesus-ŋum tuqłuġniġik maliqupluni.
  msb-msb: Sa uruunhan may nakita naman siya na duha pa na magmanghod na sinda Santiago
    kag Juan na mga anak ni Zebedeo. Adto sinda sa inda sakayan na nagatungkap san
    inda mga lambat kaupod an ama, tapos gintawag sinda ni Jesus.
  cpa-NT: Ma²dsa²lé²dsa ma²jiá¹²dsa hi³méh¹. Jøng² ca¹jë́² Jesús Jacobo quianh¹³ Juan,
    ja³ŋiúh³ Zebedeo. Mi³tiogh³dsa barco quianh¹³ ti³jmi²dsa. Cøinh¹²dsa néng³. Jøng²
    ca¹tǿh¹ Jesús dsa² héi².
  dso-dso: ଜିସୁ ଆରି ତେଇଅନି କଣ୍ଡେକ୍‌ ଦୁର୍‌ ଆଗେ ଜାଇ ଜେବଦିର୍‌ ପଅ ଜାକୁବ୍ ଆରି ତାର୍‌ ବାଇ
    ଜଅନ୍‌କେ ବେଟ୍‌ ଅଇଲା । ସେଡ୍‌କିବେଲେ ଏ ଦୁଇବାଇ ତାକର୍‌ ବାବା ସଙ୍ଗ୍‌ ଡଙ୍ଗାଇ ଜାଲ୍‌ ସାଜାଡ୍‌ତେ
    ରଇଲାଇ ।
  meu-meu: Unu amo e raka laova ai, tadikaka rarua ma e itadia, Iakobo Sebedeo, tadina
    Ioane ida, edia vanagi ai tamadia Sebedeo ida edia reke e laumeva.
  yva-NT: Yesus panya kobe, umba Po vatano ibe arakobe kaijinta yaen akato, aya tame
    mi Yakobus muno Yohanes, wenayamo Sebedeus apa arikainye naya. Onanaye aja pe
    utantuna no nyoman uga wo pame ranabe. Umba Yesus po yawain tavon.
  dgc-dgc: Tulos side a néglakad, éy neta de de Santiago éy ti Juan, a patwadi, a
    anak side ni Sebedeo. Kaguman de tama de to abeng, a mégayoma side to rambat de.
    Ey dinulawan side ni Jesus,
  zpm-NT: Zhisaque bzë me ro nis co, goṉ me laa Jacob ni Juan (lëë grop xingan meṉ
    ne lë Zebedé ga) no tib leṉ barcw gza pxoz zho, noquiaabdie zho guiex ne rgaa
    meḻ; dzigo bredz me zho.
  hix-NT: Meya nyhe toy hatà, Txesusu. Txaku yonyey hatà. Sekmeknew muru rma noro
    ha. Xowaw xarha yonyey hatà. Txaku yowtà rma noro ha. Kanawa yawo nehxatxkon hatà,
    tàyàm kom yakoro, Sekmeknew yakoro. Tàtxarukanàthàyamo yonyemyatxkon hatà. Omohtxoko
    rakoro, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik kandakar nga li ihi mahasanje ome lap limu heyera. Lar Jems, lar Jon,
    jikisi Sebedihi vria. Avoko frihi Sebedi nga bot akomek li lihi foom kowe os kororin
    indik limu nara. Urik Jisas orin fri tiyaha fri ikmbaha ormu ushara.
  npi-ULB: जब येशू त्यहाँबाट जाँदै हुनुहुन्थ्यो उहाँले अर्का दुई दाजुभाइलाई देख्‍नुभयो
    । उनीहरू जब्दियाका छोरा याकूब र उनका भाइ यूहन्‍ना थिए । उनीहरू आफ्ना पिता जब्दियासँग
    डुङ्गामा जालहरूको मर्मत गर्दै थिए । उहाँले तिनीहरूलाई बोलाउनुभयो,
  cgc-cgc: Gapadayon Jesus i ta pagpanaw daw naan ta unaan nakita din man darwa na
    mag-utod na Santiago daw Juan na mga kabataan Zebedeo. Naan danen ta sakayan na
    buti duma ta iran na amay na gapuna danen an ta iran na pukot. Paumaw Jesus mag-utod
    an
  tim-tim: Akto arim âmâ emiteu lâuwâ mem miawakyelegep kotyetŋe Yakobo akto Yohane
    yâk Yebedaiogât nanlogâtŋe. Eweyetŋe olowâk waŋgan tatmâ ŋalu ŋalu iŋangât are
    mem parutmâ heŋgemgom kili.
  yor-yor: Bí ó sì ti kúrò ní ibẹ̀, ò rí àwọn arákùnrin méjì mìíràn, Jakọbu ọmọ Sebede
    àti Johanu, arákùnrin rẹ̀. Wọ́n wà nínú ọkọ̀ ojú omi pẹ̀lú Sebede baba wọn, wọ́n
