  san-URD: اَنَنْتَرَں تَسْماتْ سْتھاناتْ وْرَجَنْ وْرَجَنْ سِوَدِیَسْیَ سُتَو یاکُوبْ
    یوہَنّامانَو دْوَو سَہَجَو تاتینَ سارْدّھَں نَوکوپَرِ جالَسْیَ جِیرْنودّھارَں
    کُرْوَّنْتَو وِیکْشْیَ تاواہُوتَوانْ۔
  heb-LB: לא הרחק משם ראה ישוע עוד שני אחים, יעקב ויוחנן, יושבים בסירה עם אביהם זבדי,
    ומתקנים את רשתותיהם הקרועות. ישוע קרא גם להם,
  caf-NT: '''Et ''o ''un hedulh nanah dune hubutelh''en. ''En chah lhulhutsinkah Zebedee
