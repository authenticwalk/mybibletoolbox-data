  tbz-SIM: Kòo yíɛ́ kɛ́dɛ́tóo kɛ́yɑ̀ bɛtɔbɛ̀ Sebedee kó ibí, Isɑku nɛ̀ o nɑntɛ̀ Isɑ̃ɑ̃
