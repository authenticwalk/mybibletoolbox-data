    agâ. Âedâ kanra sawâto myani kua nhekylymo, kopaelâgâroem. Aituo myani Jesus akaemo
    ingâsedyly tynynonroem itomoem.
  kue-kue: Ye kurita ende inde pindre kango, Sebedi wam suwo Jems ya te angigle Jon
    neno Sebedi bogl fis gagl bot mina ake kuno ere meglko ana Yesus yagl suwo agle
    dungwa.
  cot-NT: 'Yoayoaivetanaca tiijacoñaji ontaniqui irioquea yamenapojiquea Santiago
    aisa iriguentijeguite pajitatsica Joanca savisaviitaque quenajarontsiqui inetsanajiaqueroqueate
    imantsatsitepae. Itsipatsipaicari iriri pajitatsica Severeo. Iroompaquea iriraquea
    Jesoshi icanqueriquea Santiago aisa Joanca: —Jame poguijaguijaitanaquenaja.'
  bnp-bnp: I laho lokovonga, i matai tabu e maki tarina rua, e Iakop e Ioanes. Ru
    made na aga turane tamane rua, e Sebedi, to hono a vuko. Lakea e Isu i gale rua.
  apn-NT: 'Hãmri nhũm mẽ ma nhãm axte mõ nẽ ra jajê hwỳr kato. Jepetew mẽ hkra Xiakre
    mẽ Juãwja nhũm wa mẽ hwỳr kato. Nhũm mẽ õ pàr kãm kryhti ho mex o wa mẽ nhỹ. Hãmri
    nhũm mẽ hwỳr mra nhũm Jejus amnhĩ kôt ja wa kuwỳ nẽ wa kãm: —Pa Xiakre mẽ Juãw.
    E wa ma ixkôt mãn wa apa. Anẽ.'
  ctp-NT: Nde loo la chinꞌ naꞌan Jesús ꞌin Santiago sñiꞌ Zebedeo loꞌo Xuwa taꞌa ngula
    yu; ndukwa neꞌ niꞌ yka naꞌan xuwe ꞌin neꞌ loꞌo sti neꞌ, nxuꞌwa neꞌ katan ꞌin neꞌ
    bra kanꞌ. Kanꞌ msiꞌya Jesús ꞌin neꞌ kanꞌ, chaꞌ tsaa neꞌ loꞌo.
  bre-BRG: Hag ac'hano, o vont un tamm a-raokoc'h, e welas daou vreur all, Jakez mab
    Zebedea, ha Yann e vreur, a oa en ur vag gant Zebedea o zad, o fichañ o rouedoù.
    Gervel a reas anezho.
  opm-opm: Apriperhan ihir pipari. Sus asotei wandeiyaoh Sebedio orhe mon Jemiso Jono
    ihir tamder patingopari. Ihir tamder bot bas tongnoma ung pondeiptingopari. Pondeiptihan
    Jisas oh We. Gut aprina pot uangopri.
  bvr-bvr: Aburr-bamuna balay ngika, lika nipa Jesus burr-nana aburr-werranga gu-galiya
    yerrcha, an-ngardapa an-gata Jeymch (James), rrapa an-nigipa worlapa niya Jon,
    rrapa an-bitipa nyanyapa buta an-gata Jebadi (Zebedee), minypa mu-michiyang aburr-ni,
    nawanawa aburr-ni mun-gata mulucha. Gatiya waypa Jesus bijirri-nana Jeymch rrapa
    Jon, lika nipa a-gonyjinga butula.
  wal-wal: Yesuusi hegaappe sinttaukko biiddi, hara naa77u ishantta, Zabddiyoosa naata
    Yaaqoobanne a ishaa Yohaannisa be7iis; eti bantta aawaa Zabddiyoosaara wolwolo
    giddon bantta gitiyaa giigissiyaageeta be7idi xeesiis.
  zad-NT: Na' zi lat'chga wza'gake' bizle'i Jesúza' zi c̱hop bish' beṉ', beena' to
    lie' Jacobo na' beena' sto lie' Juan, beṉ'ka' nak xiiṉ Zebedewa', lle'gake' to
    ḻoo barkw chiyonshao'gake' yix̱ja' daa chzengakile' beḻka'. Na' ḻekzka' goll Jesúza'
    Jacóbona' len Juanna' shajlengake'ne'.
  aso-aso: Ve sitaꞌ nene do giꞌmizo ngomo ma novo uvolohoi akunoloi gohi ma Zebedaioꞌ
    gipele sitaꞌ guliveꞌine Zakobokisi idoꞌ akunolo Zohanekisi ingine meꞌnibo Zebedaioꞌ
    nesi sipiuꞌ mini alahaꞌ daaꞌ aniꞌ golalezeꞌine nene ongoti di lamineꞌ igi nizavo
    ningo neꞌmetilisive lo asi lo-ngimineꞌ.
  uli-uli: Ye loh sala wol wiri rumal bisbis, James mo John le lol Zebedee. Re mel
    irel Zebedee we temer yuchul boat la war le re fofaor fadaley wug kowe yar. Jesus
    sa ffesangur,
  nin-NT: Nggo Yesu a so zirr ga inyi wa, na ku hi amuya aha abanu, Yakubu tuku Yohana,
    amumarr bu Zabadi aba a rri so nu uddu na aki ambarr wa Zabadi, na so zɨ azhizhi
    ambarr ka. Yesu à ddu ba di a bu ga ma.
  tgk-tgk: Исо роҳи худро давом медод, ки ду бародари дигар, Ёқуб ва Юҳанноро дид.
    Онҳо бо падарашон Забдой дар қаиқ буданд ва тӯрҳои худро таъмир мекарданд. Исо
    онҳоро низ даъват кард
  acu-NT: 'Tura arakchichu wekaasar, juun Zebedeo naartiniun ni uchiri Santiagojai,
    tura Juanjai ni rederin kanunam apainak pujuinaun wainkamiayi. Tura wainak Jesús
    chicharak: —Wína nemartustaram, —timiayi.'
  cak-WNT: C'a juba' c'a quebiyin apo, tek ri Jesús xerutz'et c'a ye ca'i' chic achi'a'
    ri cach'alal qui'. Y ri ca'i' achi'a' ri', ya ri Jacobo y ri Juan ri ye ruc'ajol
    ri jun achi Zebedeo rubi'. Riye' can ya c'a ri pa jucu' yesamej wi riq'ui ri Zebedeo
    ri quitata', yequic'ojoj c'a ri quiya'l chapabel car. Y xpe c'a ri Jesús xerusiq'uij
    (xeroyoj) riche (rixin) chi niquitzekelbej.
  ebk-ebk: Kuncha pay inturturuy ay manaran, inilan Jesus nan tukún ay hen-aki ay
    cha Santiago kan Juan ay potot Zebedeo. Nakilurukiancha kan amacha ay hi Zebedeo
    as nan fiangka, ya chacha esakiana nan tafukorcha. As nan hiyachi, enayakian Jesus
    chicha.
  spa-PDDPT: 'Pasó de allí y vio a otros dos hermanos: Jacobo, hijo de Zebedeo, y
    Juan su hermano, que remendaban sus redes en la barca con su padre. Y los llamó.'
  ruf-ruf: Haghendile hambele chidogho, kawona iwandughu wangi weli, Jakobu imwana
    we Sebedayo na ndughu yake Yohane. Tsawakala mne mnumbwi hamwe na aba wawo Sebedayo,
    wotenda nyapfu tsawo. Yesu kawakema,
  gun-gun: 'Oovea py mokoĩ joegua ju oexa: Zebedeu ra''y kuery Tiago ha''e tyvy João.
    Ha''e va''e kuery ma nguu reve kanoã py pira mbo''aa omoatyrõ okuapy rã oexa.
    Ha''e vy oenoĩ.'
  agu-BL: Jun tkujix nin quicy'le'ntz yi bene'n tilol Jesús cobt yaj yi quitz'un quitzicy
    quib nintz. E' Jacow tu Wa'n, yi cy'ajl Zebedeo. Cho'n ate' tu chitaj tul jun
    barc. Na chitzan tan laq'ue'n chileb. Che' saje'n tzun ẍchakol Jesús.
  isn-isn: U Yesu naikile ulongolekile numuhinzo akaaona anyandugu abiili hangi, Yakobo
    ng'wana wang'wa Zebedayo, nu Yohana muluna wakwe. Aaze akoli mibina palung'wi
    nu Zebedayo utata wao akaze tumainyavu yao akaitanga,
  eng-PEV: Then Jesus kept walking along next to the water, and he saw an old man
    called Zebedee and his 2 sons, James and John. They were getting their nets ready
    to catch fish. Like before, Jesus called out to James and John to stop their work
    and follow him.
  ilo-ULB: Iti panagtultuloy ni Jesus manipud sadiay nakitana ti sabali pay nga agkabsat,
    ni Santiago nga anak ni Zebedeo, ken Juan a kabsatna. Addada iti bangkada a mangtartarimaan
    kadagiti iketda a kaduada ni Zebedeo nga amada. Inayabanna ida,
  pir-NT: Sa ye Jesu tiquina mehna yʉhdʉ cã, Santiagore tiquiro bahʉro Ñu gʉ̃hʉre
    boca sahye tja. Tiquina Zebedeo pohne ijiri. Tiquina yaria yucʉsapʉ tiquina pacʉro
    mehna tiquina wẽñecjʉre quehnoñe niahye. Tiquina pʉarore tiquiro pijioahye.
  anv-NT: Ndɛre Jisɔs ályá ɛfɛɛ́ ajyɛɛ́ mbɛ gachyɛ, áma gɛ́ áŋmó abifɔ ápeá
    Jɛmsi ne Jɔn meŋmo wuú ɛbwɔ́ álú baá Sɛbɛdee. Álú né mmu ɛ́kpée ne ntɛ
    bwɔ́ Sɛbɛdee átóme upaá utófó bwɔ́. Akuú ɛbwɔ́ nnó ákwɔ́le ji.
  sab-NT: 'Jesu jo chage gwangerugu ule Simón ole Andrés ole gire Jesu gwagedu kwian
    onbre na gdabokedi, gdaite ka jwankle Santiago kaire ama daballa Juan, ama ñenua
    kadakle Zebedeo. Santiago kaire Juan kledu ñenua ole du toli gdeba ugachuge, gire
    Jesu gerudu ama ole: —Bai chage cha ole geru jwen chage.'
  tmd-tmd: Makwam mɨŋi uplöb duön nugumɨn, Jems Jon yöŋö nuö Sebedi pɨsaŋ alebö möla
    mɨd gɨrön, uben hö gɨ gɨrön mɨdmä. Jisas nugwön, nöbö hogwa wö rɨm,
  acr-NNT: Xbꞌin kꞌu pan jubꞌiqꞌ chik y xeril chi pan kebꞌ achijabꞌ kichaqꞌ kibꞌ,
    jun Jacobo rubꞌiꞌ y ri jun chik Juan rubꞌiꞌ. Wa kaꞌibꞌ e ukꞌajol ri Zebedeo. Rike
    e kꞌo chupa jun barco junam rukꞌ ri kiqaw y ketajin che ukꞌojoxik ri ki atarraya.
    Ekꞌu ri Jesús xebꞌusikꞌij bꞌi.
  kpg-kpg: Mee ga hanadu, ga gidee labelaa tagahaanau dogolua go James mo John, nia
    dama daane ni Zebedee. Meemaa i hongo di boodi i baahi di nau damana Zebedee,
    e hagatogomaalia nadau gubenge. Jesus gaa gahi meemaa.
  taj-taj: थेग्‍याम फेप्‍बान लमा येशूसे जब्‍दियाला झागदे याकूबदेन थेला आले यूहन्‍नादा
    म्राङ्जी। थेनीगदे ह्राङला आबादेन छ्‌याम दोँगारी घ्‍याङ राबान मुबा। येशूसे थेनीगदेदाएनोन
    ङ्‌योइजी।
  avt-avt: Hɨrak kepno kike kɨr mɨtɨkɨt wiketeret hakɨt Jems ketike nɨkik kɨrak Jon,
    hɨrakɨt nɨkerek hɨrakɨt te mɨtɨk niuk mɨrak Sebedi. Hɨrakɨt tetike haai tau bot
    kɨrakɨt tekerwo hepin. Jisas kenɨnewekɨt,
  cbk-cbk: Cuando ya camina pa sila un poco distancia, si Jesus ya mira con el otro
    dos man hermano, si Santiago y si Juan, el maga anak di Zebedeo. Talla sila na
    di ila vinta junto con Zebedeo, el di ila tata, y ta arregla sila el di ila maga
    rede. Y ya llama si Jesus canila para sigui con ele.
  uig-ARA: ئۇ شۇ يەردىن ئۆتۈپ، ئىككىنچى بىر ئاكا-ئۇكىنى، يەنى زەبەدىينىڭ ئوغۇللىرى
    ياقۇپ ۋە ئىنىسى يۇھاننانى كۆردى. بۇ ئىككىسى كېمىدە ئاتىسى زەبەدىي بىلەن تورلىرىنى
    ئوڭشاۋاتاتتى. ئۇ ئۇلارنىمۇ چاقىردى.
  tuf-tuf: Ey acsar bir biráy bár cut Santiago cat ey taná cat canar yajquíc itchacro.
    Santiago taná ajca Juáncuano. Santiágoin Juanin imár tet Zebedeo jor canó cuitar
    ruwa caquin atarraya óroro.
  abx-abx: Ngan pira pa hamok i mga pitad-na, aniya' duwangan pa magdingsirarihan
    sakulawan-na si Jesus, nga kas Santiago pati' Juan, nga mga dadi'-na si Sebedeo.
    Agparaladlad-na mga iya i mga pukut-na ari si paraw, huwang i tatay-na mga iya.
    Agban'u-na mga iya si Jesus
  mco-NT: Hueenɨ jac'amɨjcɨ'm Jesús ijxy janimetz Zebedeo ajcxy ymang, je Jacobo etz
    Juan. Jɨm anajty yɨ' ajcxy ma tüg barco mɨɨd yteedy, yɨ' anajty ajcxy yɨ' jɨm
    chach'adagɨɨyb yɨ huɨdibɨ mɨ'acxmajtzcɨxy. Chi ajcxy Jesús yhuoohuɨ.
  kqf-kqf: Ḡome a modina a nawanawa ba kota olooloto labu i kitedi, Diyemesi bi tasina
    Diyon, tedi ba Diyebedi natunatuna. Tedi tamedi Diyebedi vaitena wagamo a miya
    bi edi gomo a kakavisuvisudi. Bi Yesu i giuwedina gado, “Ko nato, ko kaiwatagu.”
  cpb-NT: Iro rowaaganeentanaka eepichokiini, iñaapaatziiri Jacobo, itsipatakari irirentzi
    Juan, risaikaiyini ipitoki rowamatankawaitzi itarajaamento itsipatakari ipaapate
    Zebedeo. Romiñaanakeri eejatzi irirori,
  aon-aon: Anan nagim waiyag nanaku shopunek, aria ta natigu kupaimi biom armam ashuken
    nani wanin, Jems, Sebedi ananin nuganin, nani ananin waninuman Jon. Amam biom
    hani amamin yaken, Sebedi da hatem bot, aria apa hagabe amamib umbenab. Jisas
    natrumugu aria nahwaram um hugipesh anan.
  hus-NT-2005: Más asta tuwaꞌ wéꞌ aniꞌ, na Jesús in chuꞌu juní cháb i iniktsik xi
    aníl jeye in kidhábkʼitsik. Jechéꞌtsik jaꞌich na Jakobo ani na Juan, xu chakámlábtsik
    kʼal na Sebedeo xi kʼwajattsik ba jun i tan kʼal nin tátaꞌ ti lejkix tin jixáb
    an toꞌol. Kanyattsik kʼal na Jesús
  mig-NT: Te ni̱ ja̱'a‑ya̱ yúan kua'a̱n‑ya̱. Te ni̱ jini̱‑ya̱ núu̱ úu̱‑ga̱ tá'a̱n
    ñani̱, Jacobo se̱'e Zebedeo, jíín ñaní‑de Juan. Te ká'i̱in‑de ini̱ barco jíín
    táa̱‑de Zebedeo, kánaku'ni̱‑de ñunu‑dé. Te ni̱ kana‑ya̱ xiní‑dé.
  bps-bps: Na di slengla magu teen Dyisas lwe lagi saflanek dnagit Dyém na Dyan, i
    dad ngà Sébidi. Déén ale di awengla magin i màla. Tambél ale i fukutla. Na di
    kite Dyisas dale tlon ale du faginan,
  mbs-mbs: Dimeleg si Jesus, aw kinità din se doma telekedowa si Santiago aw adi din
    si Juan didowa batà i Sebedeo. Kidoen dan te belangay sipat amay dan, aw migtigmes
    dan te pokot. Tinawal dan heman i Jesus,
  tof-tof: Yesu akó enezan wamlórr, akó nis narezoreti pam nis nósenórr, Zebedin olom
    nis, Zeims a Zon. I tibiób abpükü namülnürri butüdü, dakla net barrgüp namülnürri.
    Yesu akó ibü nginaunürr oyaka solkwat akyanóm.
  cme-NT: Ba'a ba kã yaaŋga-na, a tiraa da naacolŋo naŋo baa u hãaŋo a naara ba
    to. Ba bĩ tuoŋo‑i Sebede aa bĩ bɛpomɔlŋo‑i Sake aa hãaŋo‑i Nsãa. Ba waa beŋ-na
    ta ba migãaŋ ba jɔnaamba. Yesu wuɔ bĩ bɛpuɔmba‑i.
  sus-sus: E to siga, e naxa xɛmɛ firin gbɛtɛ to, Sebede xa di Yaki nun a xunya Yaya.
    E nu na yɛlɛe madɛgɛfe kunkui kui e baba Sebede fɛ ma. Isa naxa e xili,
  pon-2006: Ni eh ketin douluhlsang wasao, e ahpw pil mahsanihada pil ehu pirien Seims
    oh Sohn, nein Sepedi pwutak riemen. Ira iang ara pahpao mihmi pohn wararail pwoht
    pwoat, onohne arail uhk kei. Sises eri ketin malipe ira.
  dad-dad: Anenem iyok ile fen, Jesus baban mala iran uru tura ado iledin, Jems Sebedi
    ne naal, yogon tura Jon ado. Idi waag bun nedi temeid Sebedi geid kakãg madur
    difedif dibodon. Jesus disiyouf nigin iweignẽdin.
  zab-NT: Mazru delantqui ax gunány stiop de bniety, Jacob cun betsbɨ Juany, de llingaan
    Zebedeo. Nuudeb láani tuby barcu cun xtaddeb cayunzaacdeb de xtarraydeb. Chiy
    gurɨdx Jesús laadeb,
  jae-jae: Gêwi gamêŋ tau siŋ ma kêsêlêŋ gêja e gêlic ŋac teŋ agêc lasi kêtiam, Sebedai
    latuagêc Jakobo agêc lasi Joaŋ, sêŋgôŋ waŋ sêwiŋ tameŋi Sebedai tau sêbênôc nêŋ
    wasaŋ sêmoa, go gêmôêc êsêagêc.
  ksd-ksd: Ba i vana pa mulai, ta ra ivu barturana bula, Iakobo natu i Sebedaio, ma
    Ioanes, dital ma Sebedaio tama i dir, dital ki ra mon, dital uma ra ubene, ma
    i oro pa dir;
  msm-NT: Anoy man no diyad on si Jesus to uunahan, natae-an din to yain no migsusuun
    no migtapid to mgo pukut dan duon to bangka duma to amoy dan no si Sebedeo. Iyan
    ngadan dan si Santiago dow si Juan. Pigsabi sikandan ni Jesus.
  myk-myk: 'A wu shɛ ɲaha na, na ceboronamaa shuun wa bɛ ɲa. Pee bye Zebede wo jalaa
    shuun: Yakuba ni Yohana. Pu wo jɔlɔɔ pee di bi jooli pu kɔrɔgɔ funŋɔ ni, ni pu
    to Zebede wu ni. A Yesu di pee bɛ yiri.'
  sbe-sbe: Se tausigilau, na kabo Sebedaiyo ma natunao Yamesi yo Yowane ye kitadi
    yodi waga unai, yodi hinaya se polapolaidi. Na Yamesi ma kana kaha Yowane ye yoganeidi.
  mcr-mcr: Iqisaŋi haqä nänä hmbu tii äwäqe, ämaqä hŋgueqi, Jemisi iquesä, Jonä iquesä
    hiŋuä äquŋgqe. Iquaqu Sepri iqueqä hikŋä-quaqu eänyä, imätqua yimba iu äpmapu,
    hämapäkä-piqä qae dakmäuqaŋgi anä imäkqämanmiŋuwi. Jisasi Iqu iŋgueqi hiŋuä äqunäqe,
    tääqä ätuätumakqe.
  cux-NT: Tuu'mi ní Jesús miiⁿ cueⁿ'e ca yā ní n'diichi yā taama 'uuvi saⁿ'ā chi 'diinu
    sá vi'ī chí nguuvi sa Jacobo ndúúcū Juan. Ní saⁿ'ā s'uuⁿ ní daiya Zebedeo. Ní
    snee sa na barco miiⁿ ndúúcū chiida yā Zebedeo miiⁿ ní n'diyaatá yā yáanā yeⁿ'e
    yā. Jesús 'cai yā Juan ndúúcū Jacobo miiⁿ.
  tur-YTC: Oradan giderken, diğer iki kardeşi, Zebedi’nin oğulları Yakov ve kardeşi
    Yuhanna’yı gördü. Babaları Zebedi’yle birlikte teknede ağlarını onarıyorlardı.
    Onları çağırdı.
  san-ITR: anantaraM tasmAt sthAnAt vrajan vrajan sivadiyasya sutau yAkUb yohannAmAnau
    dvau sahajau tAtena sArddhaM naukopari jAlasya jIrNoddhAraM kurvvantau vIkShya
    tAvAhUtavAn|
  bel-N: Ідучы адтуль далей, убачыў Ён другіх двух братоў, Якуба Зэбэдэявага і Яна,
    брата ягонага, у чаўне з Зэбэдэем, бацькам іхнім, якія правілі сеці свае, і паклікаў
    іх.
  sch-sch: Ava se nôk uol vietin chu lâibungsa adang, Zebedee nâipasalngei Jacob
    le John ava mu ngei nôka. Anni ngei hah an pa Zebedee leh an rukuong sûnga an
    lei oma, an lênngei an lei sina. Jisua'n a koi ngeia,
  mic-MIQNT: Na Se'sus siawa'sit aq nemiaji igtigi ta'pusiliji wijig'tiliji. Na Sepeti
    uggwisg ta'n teluisiliji Ji'mej aq Sa'n. Pemgopijig ugtuluaq maw ujjual aq etl
    gisgaja'la'tiji ugta'pimua. Se'sus wigumaji Ji'mejal aq Sa'nal.
  huu-NT: Llɨaɨ baɨ Jesús jaidemo, jɨaɨe menamɨena cɨode. Naga ie ama iaɨmaiaɨ. Damɨe
    Jacobo. Jɨaɨmɨe Juan Iaɨmaiaɨ moodɨ Zebedeo. Naimɨe dɨga botemo itɨiaɨmaiaɨ. Lloijina
    sɨgaɨdɨmacɨ. Jesús iaɨmaiaɨna uaidote, naimɨe llofueganona jaillena.
  jiv-NT: Nuyá ishichik wésaṉ ataksha nuámtak yachinniun wáinkiámiayi. Jakupu Juaṉja̱i̱
    mai Sepetéu uchirí̱ ármiayi. Niisha kanunam eṉkemsar ni nekari̱n ni aparí̱ji̱a̱i̱
    iwiarainiak pujuriarmiayi. Tura Jesus “Nemartusta” tutai
  otm-NT: Nɛ bi thopʉya bin 'yo mi ts'ʉ a ra Jesús, nɛ bi nu mi yoho yʉn 'yohʉ din
