  eng-WYC-2017: And he went forth from that place, and saw twain other brethren, James
    of Zebedee, and John, his brother, in a ship with Zebedee, their father, amending
    their nets, and he called them.
  eng-WMBB: Going on from there, he saw two other brothers, Jacob the son of Zebedee,
