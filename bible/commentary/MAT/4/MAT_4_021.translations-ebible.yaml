  mti-mti: At asime amomewa me upeba tatagwani duwam yawamne, Jebedi usiwa Jemus ge
    gwaneba Jon. Mu wa danave mamowa Jebedi gaibu. Mu uwariri muma tamibarip eme.
    Iesu munan auwane,
  pad-NT: 'Avikha''ianaha adani Jesus, va''ora vakanokiha adani araba abono vakahoariha
