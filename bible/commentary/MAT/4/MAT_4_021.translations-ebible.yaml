    canova xchi'uc stotic, tey ta slut'ilan snuti'ic yu'un tuch'emic. I'ic'atic yu'un
    li Jesuse.
  lex-lex: 'Yesus Nodi liarni noma Namkek nana riy id nanni Yakowsi nor hyalli Yohansi
    ror wut nieka amni Sebedeus pa e rwalola tiala la puounu ralamni. Noma Yesus Npol
    walia re: “Mmiai ee!”'
  dov-dov: Jesu nakali kuyabwenda kuzwa mpawawo wakabona bambi bana bakwabo babili,
    Jemusi mwana a Zebbedi, a Joni mukulanakwe. Bakali mubwato awisi Zebbedi kabali
    kusuma tuzamba twabo. Wakabayita,
  rgu-rgu: Yesus asa laꞌo raroo seluꞌ baiꞌ, boe ma Ana nita Sabadeus ana nara. Aꞌa
    a nade Yakobis, ma fadi na nade Yohanis. Dua si sama-sama roo papa na rahii ratalolole
    pukaꞌ nai ofaꞌ daleꞌ. Yesus naloo si fo tuka Ni.
  toc-NT: Caj li̠puntzú Jesús akchú tla̠­huampá y ca̠úcxilhli cha̠­tiy­li̠tum lac­chix­cu­huí̠n
    na̠ li̠na­ta̠lán, San­tiago y Juan xcamán Zebedeo. Xlacán antá xta­ta­ju̠­má̠­nalh
    nac aktum barco xta­la­ca­chi̠­má̠­nalh xtza̠lhcán; na̠ antá xta­ju̠ma ko̠lu­tzí̠n
    Zebedeo hua̠nti̠ xtla̠tcán. Jesús ca̠ta­sá­nilh y ca̠huá­nilh xla­cata pi̠ cata­sta̠­lá­nilh.
  ulk-1902: E dikaer abele uteb, E ko erdali nerute neisi le Iakobo Zebedaio ra uerem,
    gako Ioane abara keimer, abele nar ge gako uiaba aba Sebedaio, uiaba ko euer uiaba
    net atoatelam; E uiabi darabgeri neisi le.
  som-som: Markuu meeshaas hore uga socday wuxuu arkay laba kale oo walaalo ah, Yacquub
    ina Sebedi iyo walaalkiis Yooxanaa, iyagoo aabbahood doonnida kula jira oo shabagyadoodii
    hagaajinaya, wuuna u yeedhay.
  mam-C: Tej kyxi laq'e ch'intl, i xi tka'yin Jesús kab'etl xjal kyitz'in kyib', aye'
    Jacob, a toktaq juntl tb'i Santyaw, tuk'ax titz'in, Juan, tk'walqe Zebedey. Ite'kxtaq
    toj jun bark tuk'ax kytata nchi slepintaq kypa te tzuyb'il kyiẍ. I tzaj ttxko'n
    Jesús,
  ndj-ndj: Payendili pawulongolu, kavawona vandu vengi vavili yivavelili ulongu, vavelili
    Yakobi na Yohani vana va Sebidayu, veni vavelili muwatu pamu na tati wawu pavasambula
    njafu shawu. Yesu kavakema.
  mbj-NT: Ti bahǟnh mä Jesus bahapäh ajyy Tsijaag, Jowãw daheeh, Sebedew häd näng
    do taah. Marakate gó m' rabat'oonh, sa yb mä sa hata. Karahi m' renäm. Ti m' Jesus
    bats'yyt ta sii rabahõm hyb n'aa.
  lat-VUC: 'Et procedens inde, vidit alios duos fratres, Jacobum Zebedæi, et Joannem
    fratrem ejus, in navi cum Zebedæo patre eorum, reficientes retia sua: et vocavit
    eos.'
  ngp-ngp: Agendeelaga halongole, niyo aona wandugu watuhu waidi, Yakobo na Yohana,
    wana Zebedayo hamwenga na Zebedayo tati yawe, wandaga mwe ngalawa wakaika lumwe
    zinyavu zawe. Yesu niyo awetanga.
  enq-2: Jisasa umbisale pupala kandeamopa, kaiminingi waka lapoma, Jemesa lenge dokopa,
    Jone lenge dokopa, dolapo nyakambanya takange Sebedi-pipa sipi andaka umbene tambuu
    peteambino kandatala, wii lea.
  eng-ASVBT: And going on from thence he saw two other brethren, James the son of
    Zebedee, and John his brother, in the boat with Zebedee their father, mending
    their nets; and he called them.
  mna-mna: Tiwwa ma tilae ri, to Yesu mataana ila na, ire Zebedi lutuunu bizin ru,
    Yems ziru Yoan. Ziŋan taman timbotmbot sala wooŋgo mi tiurpewe pu kizin. Mi Yesu
    iso la pizin,
  myw-myw: Inounas, ineis mo ikines tawaw asteiy, Sebidiy nitun, Yemes son bwadan
    Yon, tasiyas sisiy times wa̱wag iymiyeims siwot. Yeisuw idawes, mo ilisawes wag
    towen, ilisawes times, mo ikikuns Yeisuw waseg.
  sby-sby: Mpwalendako pang'ana walabona nabambi babili pabukwabo Jemusi ne Yohane,
    banabendi Sebedayo balikuba mu bwato pamo ne mushali wabo kababamba tombe twabo.
    Yesu walabakuwa.
  sll-sll: Omia Yisas obilga wiyala pire hangure Sebedi wang Yems ebering Yon kina
    mongure hangwi. Yasuri sipi ala molere, irang kina pisi gal oulu dungwo guwa si
    mongure hangwi. Hanere Yisas yasuri gala dungwi.
  yaq-NT: Che'a ili bichau bicha weyekai, juchi woika nau wewerim bichak ju'u Jesus.
    Jakoobo' teamta intok Joan teamta, Sebereo' teamta u'usim. Juname'e, bwe'u kuta
    kanoapo aanen bem achaiwatamake, bem jite'im tu'utekai. Junammeu ket chaaek ju'u
    Jesus.
  uro-uro: Dä qa met na äkt bä qa lu aiomni ama sägiom ma Jems ma Sebedi aa emga qä
    na aa läktka ma Jon i qali liom mät ama mlauski ge in mamäk ma Sebedi i ini masartäm
    mät ama lek pät in bäiu. Dä ma Jisas ka mes iom.
  ita-1885: 'Ed egli, passato più oltre, vide due altri fratelli: Giacomo, il figliuolo
    di Zebedeo, e Giovanni, suo fratello, in una navicella, con Zebedeo, lor padre,
    i quali racconciavano le lor reti; e li chiamò.'
  muy-muy: Nday tə̀bu takoru ti Yezu èpi mis ndahaŋ cʉ, nday kà məŋ gatay keti ; nday
    bəza ge Zebede, bəlaŋ gani slimi gayaŋ Zek, nahaŋ ni ti ni slimi gayaŋ Zeŋ. Nday
    a *slalah ga yam bu akaba bəŋ gatay Zebede, tə̀bu təslamalay zəva gatay. Yezu
    àra èpia tay a ti àzalay tay.
  kqc-kqc: Minari bogasa bi uba dubuisa James ma John, Zebedee di mida veyo. Ina yaku
    ini babasa bouti fafau fate veika regamadi. Iesu yaku raka niyori,
  tav-tav: To bairi Jesu petoacã aánemobacʉna tunu aperã pʉgarãre catʉjʉyupʉ Sebedeo
    punaare. Jacobo, cʉ bai Juan cawame cʉjuparã. Na pacʉ Sebedeo mena cumuapʉ na
    bapi yucʉ cawooriquere cajia quenoo jañañuparã. To bairo na cáto tʉjʉ, na quenare
    na capiyupʉ Jesu.
  eng-ULB: As Jesus was going on from there he saw two other brothers, James son of
    Zebedee, and John his brother. They were in the boat with Zebedee their father
    mending their nets. He called them,
  spa-VBL: 'De camino, vio nuevamente a otros dos hermanos: Santiago y Juan. Ellos
    estaban en un bote con su padre Zebedeo, reparando sus redes. Él los llamó para
    que lo siguieran.'
  fra-_FOB: De là étant allé plus avant, il vit deux autres frères, Jacques, fils
    de Zébédée, et Jean, son frère, dans une barque, avec Zébédée, leur père, qui
    raccommodaient leurs filets, et il les appela.
  hau-ULB: Da Yesu ya ci gaba da tafiya, sai ya ga wadansu mutum biyu, su kuma 'yan'uwa
    ne, Yakubu dan Zabadi, da dan'uwansa Yahaya, suna cikin jirgi tare da mahaifinsu
    Zabadi, suna gyaran tarunsu. Sai ya kira su.
  mal-mal: അവിടെനിന്നു മുമ്പോട്ടു പോയപ്പോൾ സെബെദിയുടെ മകൻ യാക്കോബും അവന്റെ സഹോദരൻ
    യോഹന്നാനും എന്ന വേറെ രണ്ടു സഹോദരന്മാർ പടകിൽ ഇരുന്നു അപ്പനായ സെബെദിയുമായി വല നന്നാക്കുന്നത്
    കണ്ട് അവരെയും വിളിച്ചു.
  kkc-kkc: Osoloso diba omaga dulone egeino, di kebili odoo Sebediyo owolo bakadio
    Yemes dio osoloso omolo Yonee dio egeiso. Dibada amabolo du ma kulodu pei mopoodoolone
    debeiso. Eseme Yesuye dimapoo egeesee takaso, “Niba ama hamamee deedee sibe,”
    diso.
  urd-GVR: Āge jā kar Īsā ne do aur bhāiyoṅ ko dekhā, Yāqūb bin Zabdī aur us ke bhāī
    Yūhannā ko. Wuh kashtī meṅ baiṭhe apne bāp Zabdī ke sāth apne jāloṅ kī marammat
    kar rahe the. Īsā ne unheṅ bulāyā
  far-far: Sui sa Jesus ka leka lau kau, ma ka ada to'ona lau ta ro wane, sa Jemes
    ma sa Jon na ro wele sa Sebedi ki. Keroa to 'adaroa laona baru fainia maa keroa
    sa Sebedi, ma kera ka modea furai kera ki. Sa Jesus ka sae keroa.
  suz-BL: मिनु मेकेर रे लशा हिरसमानु, येसुमी जब्‍दी नु आ तौ याकूब नु यूहन्‍ना पोबु
    आन कली तामी बाक्‍त। मेको सांफा डोंगाम बाक्‍शा गाक्‍शो, ग्‍याइल प्रोव़ना प्रोव़न
    बाक्‍मा बाक्‍त। मिनु येसुमी वोबु आस कली ब्रेत्‍तीम्‍सी बाक्‍त।
  car-NT: 'Irombo a''si ''ko rapa tyto''po mero, oko amykon rapa asepiryjan ene''san
    i''wa: mo''ko Sebedeus ymuru Jakobus mo''ko ipiry Johanes maro. Kurijara ta morokon
    tysipirykon ato''satokon mo''ko tyjumykon Sebedeus maro. Jesus ''wa iko''ma''san.'
  amp-amp: Saimon Andru najohf yaknihato yimom. Yau hanyhato tfit buha Sebedirhu yon
    Jems Jon najohf mhtimorf. Rom tum nitohfit turoh mmbrt tohhato rugim fak nahu
    dbofta hasomom. Nd Sebedirhu yonf mhtihato kfo naku kangrf, “Wania wahikfna.”
  bht-bht: जालू यीशु थोड़ा अग्गे चलया, उनी होर दो भाईयां जो दिखया जिना दे ना याकूब
    कने यूहन्ना थे, कने सै जब्दी दे पुत्र थे, सै किस्तिया पर जाले जो ठीक करा दे थे,
    कने यीशुऐ उना जो भी सदया।
  eng-NOY: And going on from thence, he saw two other brothers, James the son of Zebedee,
    and John his brother, in the boat with Zebedee their father, mending their nets;
    and he called them.
  cub-NT: Aru cuyʉ cãreja, jipocai jã́rejamed̶a apevʉ pʉcarã ʉ̃mʉvare, Zebedeoi márare,
    Santiago aru ĩmacʉ Juan. Ĩmarejaimad̶a népacʉque ne jiad̶ocũi, mead̶aivʉ ne pápicʉare.
    Jã́rina, cuturejamed̶a náre.
  ita-1927: E passato più oltre, vide due altri fratelli, Giacomo di Zebedeo e Giovanni,
    suo fratello, i quali nella barca, con Zebedeo loro padre, rassettavano le reti;
    e li chiamò.
  lww-lww: Ana Yesu mial li ga pa laa sane, m̃al si yaru la lua Semes amio wenla nap̃a
    Yoane, la lua na la narina ne Sepeti. Lalua asike e kiela los nen wa tai amio
    arimala, lala asum̃a ga akila ruru ke kiela lilivi. Ana Yesu pio lalua pisape
    lalua atavevea,
  ckb-ckb: کە لەوێ ڕۆیشت، دوو برای دیکەی بینی، یاقوبی کوڕی زەبدی و یۆحەنای برای، لە
    بەلەمێکدا لەگەڵ زەبدی باوکیان تۆڕەکانیان چاکدەکردەوە، ئەوانیشی بانگکرد.
  nas-nas: Teketa napoꞌ nanuma niiꞌnamainta oovuretuꞌ miring Jeemisi namainta Jooni,
    Siebedi baurinketa, bakaasi-koo beuma ninka otoroko, Siebedi ninka, biikaang sionung
    pateꞌaama. Teketa Jiisuuꞌke temainta bokuvuretuꞌ.
  uvl-uvl: Iok, tei ole nga lamau ke telala pe Iesus esia hana nai pule. Iri nai titiria
    hel pule. Elle ene Ieims pe elle ene Ioanes. Pe iri ne Sepeti tutuna mur ia iri.
    Iri nai te manmana nga aka e pule luluch nge temeria Sepeti ke te palalala aria
    hoat. Iesus iua iri nai
  eng-BBE: And going on from there he saw two other brothers, James, the son of Zebedee,
    and John, his brother, in the boat with their father, stitching up their nets;
    and he said, Come.
  ixl-CNT: Bꞌiit koꞌxh paj ixaa tuul utz, til kaꞌvaꞌt qꞌu vinaj, itzaꞌqꞌ tibꞌ. Ikꞌaol
    u Zebedeo. Ayaꞌ u Jacobo tuchꞌ u Xhan, vitzaꞌqꞌ. Nichmotxikꞌooa qꞌul ikꞌach tu
    jukubꞌ tuchꞌ vitat. Utz isikꞌle.
  xsi-xsi: Aku Yesu iyoka ilâ, ŋineŋga imoranzi tamâta rua, tai-tua rua; Yamesi, i
    Sebedi natu, aŋga i tai Yoane. Kinzi rua kala sisaŋona wâŋga kulu kuku tamanzi
    Sebedi, aku siveta nenzi viâŋa sondo. Aku Yesu isarawanzi rua,
  crx-NTPO: '''Et ''on ''un hidulh ''et doo cha za nane dune tilh''en. ''Enne cha
    lhulhutsinke Zebedee ooye''ke. ''Ilhoghun James huyulhni ''ink''ez ''ilhoghun
    John huyulhni. Dubá te ts''i cho be húdilhts''i ''ink''ez dulembil nahuyutl''oo.
    ''Et Sizi bukahizya.'
  kan-OKCV: ಯೇಸು ಅಲ್ಲಿಂದ ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದಾಗ ಇನ್ನಿಬ್ಬರು ಅಣ್ಣತಮ್ಮಂದಿರನ್ನು ಅಂದರೆ, ಜೆಬೆದಾಯನ
    ಮಗ ಯಾಕೋಬ ಮತ್ತು ಅವನ ಸಹೋದರ ಯೋಹಾನನನ್ನು ಕಂಡರು. ಅವರು ತಮ್ಮ ತಂದೆ ಜೆಬೆದಾಯನೊಡನೆ ದೋಣಿಯೊಳಗೆ
    ತಮ್ಮ ಬಲೆಗಳನ್ನು ಸರಿಪಡಿಸುತ್ತಿದ್ದರು. ಯೇಸು ಅವರನ್ನೂ ಕರೆದರು.
  bbb-bbb: Jesu fune kaenamiana vakuma una kuke ino iviegi e Jemisikiro Joni e Zebedido
    anafa ije giae. E inokiro ije bu asoe buone Zebedina vanage ijia karina ugie buone
    ije amaeriave.
  blw-blw: Angkay nànàéycha yag innilan Jesus hen kasen hen-agi way cha Jaime an Juan
    way nìtutùchucha an amacha way Zebedeo hen anchi fangkacha way chacha taramanén
    hen tafukorcha. Yachi yag enayagan Jesus chicha agé.
  tam-2017: அவர் அந்த இடத்தைவிட்டுப் போகும்போது, வேறு இரண்டு சகோதரர்களாகிய செபெதேயுவின்
    குமாரர்களான யாக்கோபும், யோவானும் தங்களுடைய தகப்பன் செபெதேயுவோடு படகிலிருந்து,
    தங்களுடைய வலைகளைப் பழுதுபார்த்துக்கொண்டிருக்கிறபோது, அவர்களைக் கண்டு, அவர்களையும்
    அழைத்தார்.
  azz-NT: Huan queman panoc ya de ompa huel nepacatzin, ijcuacón Jesús no quinitac
    in Jacobo huan iicniu Juan, teconehuan de Zebedeo. Huan ne icnime yetoyaj ihuan
    nintat tech se barco, huan ompa quitajtasaluijtoyaj ninmatau. Huan in Jesús quinnotzac
    ne teconehuan ma quitoctilican para quitacamatiyasque.
  spa-RV-1909: Y pasando de allí vió otros dos hermanos, Jacobo, hijo de Zebedeo,
    y Juan su hermano, en el barco con Zebedeo, su padre, que remendaban sus redes;
    y los llamó.
  csy-csy: Tua mun pan a paisuak uh ciang, Zebedee tapa te ni James le John te u nau
    mu hi, amate sia a pa taw ngunkuang sung ah a ngente a phaw laitak hi a; Jesus
    in amate sam hi.
  mxq-NT: Ko waanʉ ꞌyaknʉjxtʉ, ta Jesús tꞌijxy nimajtsk tukkaꞌaxʉ ʉna̱ꞌk, Santya̱ꞌa̱gʉ
    esʉ Fwank, ꞌyuꞌungʉdyʉ Zebedeeʉ. Tamʉ naty ma̱ tuꞌugʉ barkʉ mʉdʉ tyeety tꞌaxuyʉ
    ja ꞌya̱jkxma̱jtsnʉty. Netʉ Jesús oj yáxʉdʉ,
  tzj-NT: Kas quimajon binem ja Jesús ja tok ec'o chic e ca'i' achi'i' xeruwil, chakaja'
    e alaxic, jun rbina'an Jacobo in jun chic Juan rubi', e rc'ajol Zebedeo, ec'o
    pa jun lancha cachbil ja quitata', quimajon rc'ojoxic ja quec'am. Xesiq'uix pon
    rmal ja Jesús.
  tdt-tdt: Jesus lao nafatin, Nia haree tan ema nain rua, Tiago ho nia alin João.
    Sira nain rua hadia hela redi iha roo laran hamutuk ho sira nia aman Zebedeu.
    Jesus bolu tan sira nain rua atu tuir Nia.
  ron-BTF: 'Și mergând de acolo, a văzut alți doi frați: pe Iacov al lui Zebedei,
    și pe Ioan, fratele său, în corabie cu tatăl lor, Zebedei, reparându-și plasele;
    și i-a chemat.'
  eng-WEBP: Going on from there, he saw two other brothers, James the son of Zebedee,
    and John his brother, in the boat with Zebedee their father, mending their nets.
    He called them.
  eng-FBV: Continuing on he saw two other brothers, James and John. They were in a
    boat with their father Zebedee, mending their nets. He called them to follow him.
  nld-1939: En toen Hij vandaar verder ging, zag Hij twee andere broers, Jakobus,
    den zoon van Zebedeüs, en Johannes zijn broer, die met hun vader Zebedeüs in de
    boot bezig waren, hun netten te herstellen; Hij riep ook hen.
  bwo-bwo: Maniyere beshat, Zebdiwos nana'a wotts k'osh eshu gitetswotsi Yak'obnat
    Yohansn bek'b́k'ri. Bowere bonih Zebdiyosnton jeelbi abaats wotdek't bo mus'ikambo
    shipoke bobefere boon b́s'eegi.
  nch-BL: 'Teipa Jesús nejnenqui achi más huan quinitac seyoc ome icnime: se cati
    itoca Jacobo huan ne se itoca Juan. Itztoyaj ipan se cuaacali ihuaya inintata
    Zebedeo quitatamaniyayaj inimata. Huan Jesús nojquiya quinnotzqui ma yaca ihuaya.'
  quc-TNT: Oc'owinak chi apan jubik' ri Jesús, xeril chi c'u quieb achijab chic cachalal
    quib. E are' ri tat Jacobo rachi'l ri tat Juan. E u c'ojol ri tat Zebedeo wa'.
    E c'o pa jun barco cachi'l ri qui tat, tajin cäquic'ojoj c'u ri qui c'at. Xesiq'uix
    c'u rumal ri Jesús.
  tfr-NTPO: Jek këgo sit ga domerga l̈öng do pjök ko Santiago, Juan. E data Zebedeo.
    Epga l̈öng ba kjl̈a mã shakkl̈o bängyë kjyong roshko ba data tjok. Ga Jesús jek
    shäng eshko ga domerga do pjök l̈i ĩna, ga rokara jek ba tjok, opping ba tjok
    wl̈o.
  kaq-NT: Caribixon sca huetsa rabe rihbi meraquin. Jacobo betan jahuen jochica Juan,
    Zebedeonen baque rabe. Jaton papa betan nontinxon jaton tarrafa hona honahiton
    jato merabonaquin. Jaabo rabe sca jascajaribiquin yohiquin.
  ahr-ahr: तठेन पुढे जावानंतर त्यानी दूसरा दोन्ही भाऊ म्हणजे, जब्दीना पोऱ्या याकोब,
    अनं योहान यासले आपला बाप जब्दीनासंगे नावमा जाळं सवारतांना दखं, अनी येशुनी त्यासले
    बलायं.
