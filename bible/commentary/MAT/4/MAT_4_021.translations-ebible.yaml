  ian-ian: Yiga lɨga nat vɨlɨ palɨ nyamwun samb kat nyaekno njaambɨpmba lɨga njula
    kwunatɨmbɨk, vɨndɨ. Mbɨtna sɨ Jemsogwi Jono. Mbɨtna nyaekna sɨ Sebedi. Jisas mbɨk
    kat laataa yagwa wuna kwupmba wandɨ,
  hun-hun: Onnan továbbmenve látott még két testvért, Jakabot, Zebedeus fiát és Jánost,
    a testvérét, amint a hajóban atyjukkal, Zebedeussal hálóikat kötözgették, és hívta
    őket is.
  mcf-NT: 'Udictsëc nidquin isquien dada daëd cano antabëdpec. Acobo aton utsi Uambëd
    icpac caondash. Aton papa Sebedeyo caidbëdi cano antabëdquin nuëcquid bednun aton
    nëshaid dapa nacnempac caondash. Adsho istuidshun Esusën: —Nuquibi icnu. Cho —caquien'
  kjs-kjs: Nipumi wala ogesi-daa puma ameaya laapo meda adisa. Nipu laapore Sebedi-na
    si Jems-para Jon ameaya pirisipi. Nipuna aaraa Sebedi raapu ipinu madaa piruma
    nimuna wena agona rabu lala pirisipi. Yesumi nipu laapo ipulupa lisa.
  mni-mni: Adudagi Ibungona mapham adudagi asum lakpada machin manao ani, haibadi
    Zebedeegi macha Jacob amadi mahakki manao John-bu ure. Makhoina makhoigi hida
    mapa Zebedee-ga loinana, makhoigi in-sing semjin-sajinduna leirammi. Amasung Ibungona
    makhoibu kourammi.
  yad-NT: Saya̱da ji̱ta Jesús jadchiy rayadadeju̱ntiy, sadiñuvejada nadiva tanu̱ju̱y
    nu̱ñi taryi̱ju̱ntyi, Santiyácuju̱be, sataryi̱ Juánbatya, jiryatiy Sebedévubay
    denuju̱be nada. Nanuvicha̱da riicya curuchuva̱ñuju̱y jijye̱bejsa̱ cartyevimu.
    Sanatuyada ji̱ta Jesús nadantiy.
  mxb-NT: Ta noo̱ xíka Jesús kuaꞌa̱n na̱ cháá ka̱ chí noo̱, kúú ni̱ xini na̱ uu̱ ka̱
    ta̱a, ta̱ iin ñani kúú, iin ra̱ naní Jacobo, ta iin ka̱ ra̱ naní Juan. Ta kúú
    rá de̱ꞌe ta̱a naní Zebedeo. Ta ñóꞌo ra ini barco nákoto ra̱ ñóno̱ rá xíꞌín tatá
    ra̱. Dá ni̱ kana ñaá Jesús.
  pon-2006A: Ni eh ketin douluhlsang wasao, e ahpw pil mahsanihada pil ehu pirien
    Seims oh Sohn, nein Sepedi pwutak riemen. Ira iang ara pahpao mihmi pohn wararail
    pwoht pwoat, onohne arail uhk kei. Sises eri ketin malipe ira.
  maq-NT: 'Hitsë sa nguvan ne, cavëë Jesús jo cha xi hacuaha hntsë: Jacobo cojo Juan,
    cha quihndi rë Zebedeo. Hincha cha cahntsua barcu cojo nahmi rë cha, ngajan tifuyataha
    cha changa rë cha. Hacuaha cajindaya Jesús cha xi cjuecojo me cha.'
  hto-hto: Nane afe báɨfenemo Jesús mena jɨáɨe ama íaillɨnoɨna cɨ́oizaide. Afe íaillɨnoɨ
    Zebedeo jitó Santiago Juan dɨga. Afe íaillɨnoɨ áillue nocaemo ie moo dɨga íaɨoɨ
    llóiji ñue fɨnódiaɨoɨ. Jesús íaillɨnoɨ uáidote.
  por-BRBSL: Seguindo dali, ele viu dois outros irmãos, James, filho de Zebedee, e
    John, seu irmão, no barco com Zebedee, seu pai, remendando as redes. Ele os chamou.
  ces-NKB: Když pak odtud poodešel, uviděl jiné dva bratry, Jakuba Zebedeova a jeho
    bratra Jana, jak na lodi se svým otcem Zebedeem spravují sítě, a povolal [i] je.
  cui-cui: Bapoxonae pirapae Jesús tane ichʉnbe, ponbe ainya caepipeweichobe. Ichʉn
    pewʉn Santiago. Ichʉn pewʉn Juan. Baponbe Zebedeo pexantobe tatsi. Baponbe jeratha
    paxa barʉ ecabe. Baponbe peyamonaewan wʉnaetauyabe. Jesús waba, baponbe wabatsibe.
  boj-2014: Onaqa Yesus a olo walwelosiq aisiqa Sebedi aqa ŋiri Jems aqa was Jon wo
    naŋgi aiyel qobuŋ miligiq di naŋgo abu ti kakaŋ braŋo qandimeqnabqa unjrsiqa metnjrej.
  eng-OEBUS: Going further on, he saw two other men who were also brothers, James,
    Zebedee’s son, and his brother John, in their boat with their father, mending
    their nets. Jesus called them,
  eri-eri: Yesus no ege menanga onou golodu goibona, no ege, fai nga nononga bemu
    ngare nerirai. Jems, no Sebedi idau, nomo bemu Jon ngare nerirai. Nere bot langa
    amenere Sebedi ngate yafane. Nere nebere hagoma korai wainga erere bode yafa ganenga,
    no yaure nirai.
  aly-aly: Jesus ra alhenharl-antey, ra James-then John-then arek, Zebedee-kenh alerikw-atherr.
