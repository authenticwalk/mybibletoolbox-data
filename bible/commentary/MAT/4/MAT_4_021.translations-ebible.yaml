  hin-2017: और वहाँ से आगे बढ़कर, उसने और दो भाइयों अर्थात् जब्दी के पुत्र याकूब और
    उसके भाई यूहन्ना को अपने पिता जब्दी के साथ नाव पर अपने जालों को सुधारते देखा;
