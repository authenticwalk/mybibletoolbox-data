  mio-NT: Quee ra Jesuu cuahan ra, ta quechaha ndehe ndico tucu ra inga uvi rai, ta
    mani yani ra ta ra. Ra Jacobo sehe ra Zebedeo cuu ra chi ra Juaan yani ra. Ni
    iyo ra ta ra chi Zebedeo sutu ra tichi tundoo, ta tiso vaha ra ta ra taraya ra,
    ta cana ra Jesuu chi ra ta ra.
  srq-NT: Pe jiri que mae Jacobo rese ra. Enongue rese abe. Juan, ɨ equia ee. Eru
    abe que siqui erese ra. Zebedeo, ɨ equia ee. Huee que echɨ ja canoa ye sɨra mbuasa
    mbitirõ tirõ nda. —Jẽɨngo seruɨ, ɨ que Jesús Jacobo je ra. Juan je abe.
  kje-NT: Hi rala'a kan ko'uwala, An do'on ri woro'o wali'ur, Yakobus noro mo'oniwalla
    Yohanis. Hi roro aman Zebedeus mahanoro tapil dari lolo korkore wawan. Yesus napolu
    hi, “Mam lernohi Ya'u.”
  gaz-gaz: Innis utuu achii kaʼee deemuu obboloota gara biraa lama jechuunis Yaaqoob
