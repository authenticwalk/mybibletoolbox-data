    Yaq Yesu gèzø-akhá.
  rug-rug: Ene hola la se Zisu, meke dogori pule Sa sari karua tamatasi te Zebeti,
    ari Zemisi e Zone. Ari karua meke sa tamadia, se Zebeti, si korapa suraṉa dia
