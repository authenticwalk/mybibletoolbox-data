  nlx-nlx: ओवतो यीशु थोड़ोक ओंगाण चालीन गीयो, तेवी जब्दीन सोरा याकुब एने तान बायाख
    योहान ज्या दुय जाणे आबाख हेऱ्या डोंडह्या पोर बोहीन तान जाल हुदारने बाजरियेल एता।
