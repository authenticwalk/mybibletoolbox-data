  jni-jni: Sa ma reje, ma iri aye ana were wema ani henu, yakubu vanu Zabadi, nan
    nu henume Yahaya, anyimo jirgi nan ka co uwe Zabadi innubara itaw iwe, mati tuwe.
  kne-kne: Mandad-an da pay sin benget di lebeng, inilan Jesus di dowa pay ay sin-agi
    ay da Santiago en Juan ya din ama da ay si Zebedeo. Nanlologan da sin bangka da
    ay mangisagsagana sin tabokol da. Inayagan Jesus din sin-iyogtan ay sana,
  tgj-tgj: Nw vngdavngra la kvvbi achiboru sigodv kaapato, Jibedi gv kuunyilo Jon
