  gui-NT: Jesús oguata ye joco güi, jare oecha Zebedeo taɨ reta. Metei jee co Jacobo
    jare Jacobo tɨvɨ jee co Juan. Omboyoapɨ ñogüɨnoi ipɨsa osogüe reta chalana pe
    tu Zebedeo ndive. Jayave Jesús oeni.
  quc-TT: Are e bꞌininaq chi apanoq jubꞌiqꞌ, xeꞌril chi kebꞌ alaxik. Ri Jacobo rachiꞌl
    ri Juan e ralkꞌwaꞌl ri Zebedeo e kꞌo pa jun jukubꞌ bꞌinibꞌal puꞌwiꞌ ri jaꞌ, tajin
    kakitꞌis ri kikꞌat, xuꞌsikꞌij apanoq.
  heg-NTPO: Hidi nam Yesus laok napiut bubuit pait, kon Un ngat net Sabadeus anan
    nas. Kaka la ngala Yakobus nol palin na ngala Yuhanis. Oen duas leo-leo nol oen
    aman na tao babanan pukat ta se oen lui la dale. Kon Yesus haman oen duas le muid
    Una.
  ptu-ptu: Napatahhu' oom mellao, iya muita oom to ma'solasubum isanga Yakobus anna
