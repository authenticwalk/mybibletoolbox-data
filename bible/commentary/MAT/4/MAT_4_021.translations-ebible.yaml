  cnt-NT: 'Me''₂ guë́₄ ne₄ juɨ₅ ja₁i₃léin₂ jaun₂, ca₂jɨ́in₂ con''₂ guë́₄ on₃ dsó₂:
    Jacobo quian''₅₄ Juan₅₄ rɨin''₅₄, ja₁ŋi''₅₄ Zebedeo. Jme₁tioin''₅₄ ''ŋió''₃ tsɨ₁mu₅
