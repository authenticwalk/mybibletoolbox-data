verse: MAT.004.008
translations:
  kpx-kpx: Kateige Seteneu tota Iesu melamei tana baluga koboe tinu. Tiale keve lamisi
    vata bahata o bahata isi onobenobeabe ke malei haivunu.
  okv-H: Satan na Iesu ga tiri koso vahai ai ta vihito pahue enda tapa eto amita sago
    kiari donda te avo Satan na enu ehure ta kiarako enu
  tbo-tbo: Houga gehouna Tomodulele Yesu iludadana meya po i giyeya oya baneina u
    tepana ma hipuli tupo wohepali ani taniwagahi po gapolahi Yesu i wiatatiyeya.
  mal-C: വീണ്ടും, പിശാച് യേശുവിനെ വളരെ ഉയർന്ന ഒരു മലയിലേക്കു കൂട്ടിക്കൊണ്ടുപോയി. ലോകത്തിലെ
    സകലരാജ്യങ്ങളും അവയുടെ മഹത്ത്വവും അദ്ദേഹത്തെ കാണിച്ചിട്ട്,
  grc-SR: Πάλιν παραλαμβάνει αὐτὸν ὁ διάβολος εἰς ὄρος ὑψηλὸν λίαν, καὶ δείκνυσιν
    αὐτῷ πάσας τὰς βασιλείας τοῦ κόσμου καὶ τὴν δόξαν αὐτῶν,
  bgc-bgc: फेर शैतान उसनै घणे ऊँच्चे पहाड़ पै लेग्या अर सारी दुनिया का राजपाट अर उसकी
    शानों-शोकत दिखाकै,
  khz-khz: Eia mulinai Tiapolo na Iesu evairageato golo kamuna e mogana ta kukunai,
    tanopara basileiara maparara maralema ralemara e matiavura maki evega-gitaato,
  deu-TKW: Wiederum nimmt ihn der Teufel mit auf einen sehr hohen Berg und zeigt ihm
    alle Reiche der Welt und ihre Herrlichkeit
  zsr-NT: Niꞌr bchëꞌ Jesús tuꞌ xöhuiꞌ ga nac tu lu guiꞌa sib, atiꞌ niꞌ buluíꞌi Lëꞌ
    yúguꞌtë yödz nacuáꞌ yödzlyú ni len yúguꞌtë yöl‑laꞌ tsahuiꞌ quegac.
  lin-lin: Satana amemaki Ye lisusu na likolo ya ngomba oyo eleki molayi mpe alakisaki
    Ye bokonzi nyonso ya mokili elongo na lokumu na yango ;
  hns-NT: Tab oe oke ek bahoet oetja pahaar par legail aur hoewa se doenia bhar ke
    raadj-paat aur okar soendarta dekhaais.
  noa-E: Maimua ãbmiecha paawai deeu chi dösãtaupai durr pöoma sim gaai i arrjim aajem.
    Mag durrsĩ gaaimua dawaa durr warpham magwe thum ag gaai nem thʉnʉm dʉ̈i irig
    oopinaa,
  eng-EMTV: Again, the devil took Him up on a very high mountain, and showed Him all
    the kingdoms of the world, and their glory.
  mib-NT: Te jexeén un ní jeca tucu ya cuahān jiín yá nde xinī ɨɨn yucu súcún ndasɨ́.
    Te ni steén tācá nación nɨɨ́ cáhnu ñayɨ̄vɨ núū yā, te yōhyo luu cáa ndɨhɨ.
  lif-NT2: हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिल्‍ले़ खुने़ॽ साॽरिक् चम्‍जम्‍बा कोःक्‍माओ
    तेॽरुआङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् हाङ्‌जुम्‍हाॽ हे़क्‍क्‍याङ् खे़प्‍मोबा
    पयम्‌यम्‍बा नु नुःब्‌नुःबा पाःन्‍हाॽ ओसेःन्‍धाक्‍तुआङ्
  xnj-xnj: Kangi Setani akamtola na kuhamba nayu panani pachitumbi chitali, na kumlangisa
    unkosi woha wa pamulima na ukulu waki,
  mmx-mmx: Melemu ne Satan ga lok ka ne Iesu uto vana at lakaana ga nemen kasep pana
    la ga lox ase i mi laramenemen axap at na lavatbung menemen la lisisinang atdi.
  cbr-NT: Usotancëxun ca ñunshin 'atimanën 'apun amiribishi tantëcëncatsi quixun aín
    bashi chairucë manan Jesús buáncëxa. Buántancëxun ca anuxun camabi me 'imainun
    a menu 'icë ëmacamaxa cha 'aish upí 'icë ismiacëxa.
  tee-NT: Astan ju lhacaticuru alhi'anananchokolh la'ix'ucxni lakatam talhpa ju na
    putank'ai ixjunita. Chai ju anch malacasunik'o tachi chun ju xalacpu'ucxtin ju
    ani lacamunutpa' chai tachi chun ju ixpuxak'ai'an.
  eng-LSV: Again the Devil takes Him to a very high mountain, and shows to Him all
    the kingdoms of the world and their glory,
  cak-NT: Y ri itzel xuc'uaj chic e ri Jesús, y xberuya' parui' jun nimalaj juyu'
    y xuc'ut chech ronojel ri naciones chi ri rech-ulef. Nimalaj tak naciones y can
    nim quik'ij.
  pah-NT: Aerẽ Diabo'ga ga rerohoa'javi. Yvate hete pe ga ga rerohoi ga rerojiupia
    yvytyruhua rehe. Pea hugwi Diabo'ga hepiukapavi yvyakotyve'g̃a nduvihava'g̃a gwyra
    Jesus'ga pe. G̃agwyrakatukatua ga hepiukari no.
  sja-NT: Maap'eda Netuara Poro Waibɨapa iru ee ɨt'ɨara bɨ nok'ode ateeji. Mama ak'ɨpiji
    jõmaweda na p'ek'au eujãdepema p'uuru, net'aa pi-ia ome.
  xed-xed: Tahula tsa, ka kləglaghatá halaway ta bɗəma sana ghwá nda slra, ka maranatá
    za mgham ma ghəŋa haɗik nda gadghəlani tani.
  mks-NT: Ta tá na̱ndihi já ndáca tucu tiñáhá sa̱cua̱ha̱ cán Jesús na̱sa̱ha̱n xi̱hi̱n
    rí in ji̱ni̱ yúcu̱ jícó ndiva̱ha. Ta já na̱na̱ha̱ rí ndaja táhan ñuu ndúu ñuyíví
    nu̱ á ta na̱jána̱ha̱ rí tócó ndihi ña̱ náhnu ndúu cán nu̱ á.
  gfk-S: Io, Satan ga lamus habaling leh ne Jisas utuma nalu tike tamat na uladih
    sakit. Igom hamanis ira kingdom tano ula hanuo bakut ma ira nudi minamar.
  bmu-bmu: Mewö jiiga Bölöŋaŋgö Toŋan kunbuk waŋgita kunduŋi köröp tiŋtiŋi kunöŋ öŋgöba
    gölme pakpak yeŋgö kantri tohoŋi tohoŋi aka mieŋgö inap yuaiŋini aködamunŋinambuk
    pakpak kondel waŋgiyök.
  dgz-dgz: Sia Seitan Iesu wat naue tunup ideve aigapewa dot ae, boge piup at at iragi
    toemu kakae guragut muga muga ewasen.
  eng-GNV: Againe the deuil tooke him vp into an exceeding hie mountaine, and shewed
    him all the kingdomes of the world, and the glory of them,
  zaa-NT: Numalua nna guchi'ą ne attu lo ttu i'ya xeni tsè'ni nna belue'nią ne ituba
    làti bána'nią le' yétsiloyu lani ituba riqueza quì'į nna,
  eng-WEBSTER: Again, the devil taketh him up upon an exceeding high mountain, and
    showeth him all the kingdoms of the world, and the glory of them,
  guh-guh: Jesús icatsia barëliatsi dovathi pinijitsutoxanetojavabelia. Barëjunayatsi
    bajarapatsutojumabetsia. Nexata bajarapatsutojumavetsica dovathi Jesús tsitajëtatsi
    daxitanacuanë. Daxita bajarapanacuanëta daxitacuene pexainaejava yajavatsitajëtatsi.
  bon-bon: Puma cita ca Satani te Yeesu ne ecanige babo podo caburage me, puma teebine
    jewabäjige maramara mope biname bime gawe piiyepu teeme iyeta lijalija gwidape,
  nhw-BL: Teipa Amocualtlacatl quihuicac Jesús ipan se huejcapantic tepetl huan quinextili
    nochi masehualme catli iniaxca nochi tlanahuatiani ipan nochi tlalme ipan tlaltipactli
    huan nochi ininricojyo.
  swh-ONEN: Kwa mara nyingine, ibilisi akamchukua Yesu mpaka kwenye kilele cha mlima
    mrefu na kumwonyesha falme zote za dunia na fahari zake,
  wbi-wbi: Kange uSetano akamtwala uYesu pakyanya pa kidunda ikitali, pe akansoona
    iisi sooni palikimo nu vuvaha vwake.
  bba-bba: Yen biru Setɑm u kɑ Yesu dɑ ɡuu bɑkɑru ɡɑrun wɔllɔ, u nùn duniɑn tem kpuro
    sɔ̃ɔsi kɑ mɛn bɛɛrɛ mi sinɑmbɑ bɑndu dii.
  eng-KJVCPB: Again, the devil taketh him up into an exceeding high mountain, and
    sheweth him all the kingdoms of the world, and the glory of them;
  kgk-NT: Upéi ogweraha jevy Hesu-pe yvyatygwasu ári. Upe-py ohexa uka íxupe entéro
    tetã tetã ko yvy-py oĩ va'e gwive. Mburuvixa vixa róga kakwaa ohexa uka íxupe.
    Ijapo porã porãpyre, heta iporãve rãve va'e ohexa uka íxupe.
  waj-waj: tuduu rikioo Sataango kava Yisuunna vitoo oora taapi hokobaivau yapa kioo
    mmuakiaa vo mmata vo mmataiyauvaata mmuakiaa mminnaa yoketaiyauvo ivaki vauyauvaatama
    inna vitairavai.
  cpy-cpy: Rapiiwi-takari Kamaari raaneeri Jesús tonkaariki ochempiki. Roñaahakiri
    maawoeni nampitsi ipinkathari-yitzi atziri, tema kameetha okanta owaneenka-yitaka.
  ekk-PKP: Siis viis kurat Jeesuse väga kõrge mäe otsa ja näitas talle kõiki maailma
    kuningriike nende täies hiilguses.
  mpx-mpx: Yaka Seitani Yeisu i nul al hi na oya mihahaina hot elana ge abalogugui
    gegewena panayawiya ge ana gogomwau i pankite.
  wbp-wbp: Ngula-jangkaju, yarujurlu-juku Juju Ngawungkuju kangu Jijajiji pirli wararra-kurra
    kankarlarra-nyayirni, manurla milki-yirrarnu nyiyarningkijarra ngurrju-nyayirni
    ngurrara-kari ngurrara-karirla walya nyampurla nguru-kari nguru-kari.
  luo-luo: Eka Satan nokawe, motere nyaka ewi got moro mabor ahinya, kendo nosiemone
    pinjeruodhi mag piny gi duongʼ mane gin-go.
  nhe-NT: Teipa Axcualtlacatl quihuicac Jesús ipan se huejcapantic tepetl huan quinextili
    nochi tlacame tlen iniaxca nochi tlanahuatiani ipan nochi tlaltini ipan tlaltepactli
    huan nochi ininricojyo.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܐܵܗܵܐ، ܡܸܢܕܪܸܫ ܠܘܼܒܸܠܔ ܠܹܗ ܐܸܠܹܗ ܐܵܟܹܠܩܲܪܨܵܐ ܠܚܲܕ ܛܘܼܪܵܐ ܪܵܒܵܐ
    ܪܵܡܵܐ، ܘܡܘܼܚܙܹܐ ܠܹܗ ܐܸܠܹܗ ܟܠܵܝܗ‌ܝ ܡܲܠܟܘܵܬܹ̈‌ܐ ܕܕܘܼܢܝܹܐ ܘܚܸܩܪܵܝܗ‌ܝ؛
  esk-NT: Tuunġaum aullautitqiḷgiññiġaa Jesus qutchiḷḷapiaqtuamun iġġimun, aasiiñ
    qiñiqtitlugu atanġuvipayaaŋiñik nunam kamanautiŋitñiglu.
  msb-msb: Gin-upod naman siya san demonyo sa tuktok san hataas gayod na bukid kag
    ginpakita sa iya an tanan na kahadian san kinab-an kag san kabantugan sani.
  cpa-NT: Jøng² ca¹jiag¹ dsa² hlanh³ cøng² máh² ŋieing¹² hlaih¹³. Jøng² ca¹he¹dsa
    ca¹lah¹jǿ¹ juøi² tioh¹³ ca¹lah¹ta³cøng² jmøi¹guǿi¹. Hiug¹² jláh³ juøi².
  dso-dso: ତାର୍‌ ପଚେ ସଇତାନ୍‌ ଜିସୁକେ ବେସି ଉଁଚ୍‌ ରଇବା ଗଟେକ୍‌ ଡଙ୍ଗର୍‌ ଟିପେ ଡାକି ଦାରିଗାଲା
    । ଆରି ଦୁନିଆର୍‌ ସବୁ ରାଇଜର୍‌ ଦନ୍‌ ସଁପତି ଦେକାଇ କଇଲା,
  meu-meu: Bena Diabolo ese ororo bada-hereana ta dorina ai e hakaua dara, tanobada
    basileiadia idoidiai mai hairaidia ida e haheitalaia,
  yva-NT: Naije akato Anakakai Akoe po Yesus augave seo no pukamo titi rave inta rai,
    umba po munijo akokoe vatane ube akarive rai tenambe no mine tename so rarorono
    Ai, muno ama romane rautan.
  dgc-dgc: Nadid, huway a niange siya ni Satanas ta melélangkaw a buked, a nipatan-aw
    na diya i étanan a banubanuwan ta mundua, sakay tu kayamanan de.
  zpm-NT: Blozh ga bii güeynie ma me glaa tib guic gui, ga blu ma grëse guiedz ne
    ndxie dib lo guidzliu lo me, ni blu ma grëse ncuaaṉ ndaan ne rap tib tib guiedz
    co,
  hix-NT: Taa. Àhà ymo hona haxa narày hatà, worokyamo yohà ymo. Àsok hana nenyhoy
    ha, Txesusu wya. Toto komo, ehonomnà komo xarha, àmryenon komo xarha, ewto komo
    xarha, uyukryekan komo xarha, omeroro rma nenyhotàhkay hatà, àwya.
  sim-sim: Urik Laulaka orin or laha telemba laka lasik frimu lawura. Orok fri sihi
    kolaka misambi torok nanda jivijivi ngashi amber hom Jisasin or mukuhu ormu mbara,
  npi-ULB: फेरि, त्यो दुष्‍टले उहाँलाई एउटा अग्लो स्थानमा लग्यो र संसारका सबै वैभवसहित
    त्यहाँका राज्यहरू देखायो ।
  cgc-cgc: Pagsabat Jesus, padala Satanas kanen i naan ta sikad datas na bukid daw
    papakita ki kanen tanan na nasyon ta kalibutan daw iran an na manggad.
  tim-tim: Hain dâmbo mem gimbâŋe kâlep siân oloŋdo âgâep. Âgâm kindo ain hânŋe hânŋe
    luâk kâmotŋe kâmotŋe kotdâlupyeŋe manmâ ariyi are yeŋgât kotŋe egâliaŋ siâ siâ
    keiŋe keiŋe are hekalaŋmâ hin dâep,
  yor-yor: Lẹ́ẹ̀kan sí i, èṣù gbé e lọ sórí òkè gíga, ó sì fi gbogbo ilẹ̀ ọba ayé
    àti gbogbo ògo wọn hàn án.
  wos-wos: Jisas wun hundi wandéka Satan déré dé hérae hura wari némafwi némburé.
    Hura wara dé ané héfambu rekwa atéfék getéfa, wun getéfambu rekwa atéfék yikafre
    jondu akwi dé Jisasré wakwe.
  emp-NTPO: Mãwãnacarea diauruba Jesura eya ʌ̃tʌ b̶ʌd̶e edesia. Mamaʌba Jesua jũma
    naʌ̃ ẽjũãne b̶ea puruda, puruza ne bia qued̶ea sid̶a acʌbisia.
  eng-F35: Again the devil takes Him to a very high mountain and shows Him all the
    kingdoms of the world and their glory.
  ind-ind: Kemudian dengan cara ajaib iblis membawa Yesus ke gunung yang sangat tinggi,
    lalu menunjukkan kepada-Nya semua kerajaan di dunia dan segala kemewahan dari
    setiap kerajaan itu.
  pes-OPCB: سپس ابلیس او را به قلهٔ کوهی بسیار بلند برد و تمام ممالک جهان، و شکوه
    و جلال آنها را به او نشان داد،
  mpt-mpt: Gululame Yesuse imin debetnea monea amgolime tekebmine golim ut dofanea
    dabalim olo betano alukum komokwali kima blib osa eka dabalim olo inamin namino
    ayam osa aleha bianea baabanea
  bla-bla: Sauum'itsitappiuă spaiĭstŭkki otsittŭmmi'piokaie itaiĭstummŭt'tsiikaie
    kŏnauau'ŏsinists ki istsap'inatsiikiests;
  ssx-ssx: Koto leeketa꞉ mo Sadanima꞉ Yesu pa hatuku pote tieke ma꞉nda꞉ manda hatuku
    puaata꞉ koto pa꞉ta꞉ hata꞉ta꞉ mo kenke paeyaona꞉ ta꞉ta꞉ ta꞉ta꞉ piki kilu tombuao
    hala꞉eki make ika꞉ ta꞉ta꞉ ta꞉ta꞉ piki au epeke epeke make waleekeme.
  mkl-mkl: Si ɑnyii nŋu, Seetɑm í bɔò Jesu hee ɑntɑi iri kutɑ nlɑ ɡɔ mɑ́ nɔ í nyisiɛ
    bommɑi ɑndunyɑ fei do ɑmboe nŋɑ.
  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ସ‍ଏତାନ୍ ମୁଇଙ୍ଗ୍ ଜବର୍ ତିଆର୍ ଟାନ୍‌ନିଆ ୱା ଡୁଂୱେଚେ ବାରି ଆମେକେ
    ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସାପା ରାଇଜ୍ଇଂନେ ସୁନ୍ଦର୍‌କେ ଆସୁଏଚେ ବାସଙ୍ଗ୍‌କେ,
  gof-RNT: Wurssethan Xalahey Yesuusa issi wolqqaama deriya huu7e kessidi alamiya
    kawotethata entta bonchchuwara issife bessidi,
  unx-unx: ଏନ୍ତେ ସାଏତାନ୍‌ ୟୀଶୁକେ ମିଆଁଦ୍‌ ସାଲାଙ୍ଗି ବୁରୁତେ ଇଦିକିଃତେ ଅତେଦିଶୁମ୍‌ରେୟାଃ
    ସବେନ୍‌ ରାଇଜ୍‌ ଆଡଃ ଏନାରେୟାଃ ସୁଗାଡ଼ାନ୍‌ତେୟାଃକ ଉଦୁବ୍‌କିୟାଏ ।
  gah-gah: Loko lokago nene, agoka hána hána makotó alémoko itimó. Neneloka itike
    numutó namató kugulizaki vetini apáini itó luhuvagi netáini nene nalapizike,
  lcm-lcm: Au, vo petau ang ania kala songo alak ia kuli mulang lakat luai na kanla
    akalit ia ta mamain ta vainagoan aongos i kuli rina na miminaungan ina,
  aer-aer: Awethe Arrentyele renhe apwerte akngerre anthurre-werne akngeke, yanhe-ngentyele
    anteme re ikwere imerneke ahelhe ingkirreke anthurre, apmere arrpe-anenhe mwerre
    areye-akerte tyerrtye areye-arlke. Re anteme Jesus-eke angkeke,
  qvc-NT: Chaymandaqam chay dyabluqa suq ancha altu qaqapa sawanman Jisusta apashpa,
    rikachirqan kay mundupa yumbay nasyunningunata, tukuy chay munaypaq imandinda.
  tgl-ULB: Muli, dinala siya ng diyablo sa isang mataas na lugar at ipinakita ang
    lahat ng mga kaharian ng mundo pat na ang kanilang karingalan.
  cbs-NT: jawen jenekin mati keyatapajaida anudi Jesús iyuxun mai jidabi anu maewan
    jawendua tibi inun jawen xanen ibubu diablo Satanásan jawaida uinmakin jawen damiwati
    kushipawen uinmakin keyutan
  xtm-NTPP: Sani te tachi ma, ni ja'an i ji'in ya in nuu sukun‑ka, te ni kaxtnu'u
    i ni‑ka'nu ñuu ñayivi a ji'in ndaka ja vii ja luu iyo ñuu ñayivi a,
  nnq-nnq: Kuboka penia Mmaja ngantola Yesu mpaka kunani kukitombi kitandamau, ngannaya
    kingwana chi ilambo yoa ya padunia na gwambone gwakwe.
  bao-NT: Jiro ñucã Satanás, ʉ̃tãgʉ ca emʉaricʉ jotoapʉ Jesús're ami waa, ati yepa
    macã macãri, to biri tii macãri ca cʉorije niipetirijere cʉ̃re ĩño peoticãri,
  san-ORI: ଅନନ୍ତରଂ ପ୍ରତାରକଃ ପୁନରପି ତମ୍ ଅତ୍ୟୁଞ୍ଚଧରାଧରୋପରି ନୀତ୍ୱା ଜଗତଃ ସକଲରାଜ୍ୟାନି ତଦୈଶ୍ୱର୍ୟ୍ୟାଣି
    ଚ ଦର୍ଶଯାଶ୍ଚକାର କଥଯାଞ୍ଚକାର ଚ,
