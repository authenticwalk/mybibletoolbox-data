    odömongä acantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ɡ̶odaxakawa ja yadeegitedicogi Jesus ditibigimedi naɡ̶ajo
    wetiɡ̶a ane daɡ̶axa me leegitibigimece, odaa ja ikeetalo iditawece noiigitigi
    niɡ̶ina iiɡ̶o, codaa me niliicaɡ̶ajetecidi niɡ̶ina iiɡ̶o.
  bmh-bmh: Satan nug Yesus em manam banou pet wag imai simai, ece unum gusig mui em
    e ebu dareu abai moroun.
  ctu-BL: Ti wi'il jini xiba tsi' pʌyʌ majlel ti wen chan bʌ wits. Tsi' laj pʌsbe
    pejtelel i yumʌntel tac jini yumʌlob ti pañimil yic'ot i ñuclel.
  meq-meq: Fakalaw a zla na a ye ha ka gər i mahəmba zəbol eye, a bəzay ha bəy i məndzibəra
    tə zlele nakə mə ɗəma aye tebiye.
  noa-H: Maimua hãbmiecha paawai deeu chi dösãtaupai durr pöoma sim gaai hi harrjim
    haajem. Mag durrsĩ gaaimua dawaa durr warp'am magwe t'um hag gaai nem t'ʌnʌm dʌ̈i
    hirig hoopinaa,
  alp-NT: Eleki ekeri Yesuse kena ulate nanuke titinai kai easeluke pusue nusa meije
    kai esi taneia bokalaru ete Yesuse.
  san-VEL: anantara.m prataaraka.h punarapi tam atyu ncadharaadharopari niitvaa jagata.h
    sakalaraajyaani tadai"svaryyaa.ni ca dar"sayaa"scakaara kathayaa ncakaara ca,
  kbq-kbq: Ete ru'ene Sata'a avreno Jisasina mago za'za agonarega marerino, maka mopa
    kagi'afima me'nea kumatmimpi me'nea konariri zama'a averi hu'ne.
  kbh-kbh: Cabana, Satanás tbojanánatse canÿe bëts tjoye y betsco nÿetsca quem luarents̈a
    amëndayëngbenache y chents̈a nÿetsca uámana soyënga Jesúsbioye tbojaninÿinÿé.
  ron-LSB: Diavolul l-a dus iarăși pe un munte foarte înalt și i-a arătat toate împărățiile
    lumii și slava lor.
  pon-pon: Tewil ap pil kaluadalan i pon nana ileile kaualapia eu o kajale on i wein
    jappa karoj o a linan,
  nhe-BL: Teipa Axcualtlacatl quihuicac Jesús ipan se huejcapantic tepetl huan quinextili
    nochi tlacame tlen iniaxca nochi tlanahuatiani ipan nochi tlaltini ipan tlaltepactli
    huan nochi ininricojyo.
  sps-sps: Ai Vinasaar mei pis naa to Jisas tana tobeer a nai tsig ya faatok Towa
    na fo mamatsiny waan nana monaagits to, an fo mamatsiny siinaiv tsuri.
  wnc-wnc: Ngang iniwan Setenda Jesu tapan tawanu mamaya siknga dakatune enane siknga
    kopbumayak. Koke sangabam yeukngaman Jesuta kawawan take aminu kuupbam kepna kepna
    yutakuwawa kakut. Kawawan take waakwakge aminabamda wa aminde gepbiatang yutakuwawa
    umana asenawawa kakut.
  nmw-S: Habeto Seitan i sehape Yeisu hedi si la he bobokun mimisaiine suwok ge i
    patohe heine bagalogugui bwabwaligane he panayawi ge hana gogomwau.
  bus-bus: Ben Ibilisi à sɛ̀ à gàao dↄ kpii lezĩ maamaa musu, à anduna kpatanↄ ↄ̀dↄanɛ
    píngi kↄ̃n ń auzikinↄ
  gub-BL: Na'e Zurupari weraha Zezuz ywytyr iaiha wera'u ma'e apyr kury. Wexak kar
    teko ywy rehe har izupe paw rupi wà, wexak kar wanuwihaw wà no, wexak kar tuwihaw
    wama'e hekuzar katu ma'e tetea'u wà no.
  imo-imo: Altopa Sataneni yu lipe mulu kembo te paa olandopa polorumuna ola mepa
    pumbe anjipelie, yu mai kombuma pali kinye kombumanga mele pengama peya lipe ondopalie
  boj-boj: Degsi minjnaqa Satan a Yesus olo osiqa mana goge kobaq oqsiq dia Yesus
    tigeltosiqa sawa sawa kalil mandor kokba naŋgi na taqatejunub qaji naŋgo siŋgila
    ti ñoro ti di Yesus osoryosiqa minjej,
  eng-DRA: Again the devil took him up into a very high mountain, and shewed him all
    the kingdoms of the world, and the glory of them,
  knf-knf: Unŧaayi ukak apayana du pnkuŋ ploŋ pweek maakan aşë diimana ŋŧaak bŧi ŋi
    umundu na mndëm mi ŋa,
  san-KHM: អនន្តរំ ប្រតារកះ បុនរបិ តម៑ អត្យុញ្ចធរាធរោបរិ នីត្វា ជគតះ សកលរាជ្យានិ តទៃឝ្វយ៌្យាណិ
    ច ទឝ៌យាឝ្ចការ កថយាញ្ចការ ច,
  arn-NT: Fey ti weküfü ka puwülfi ta Jesus kiñe alü pürachi fütra wingkul mew. Pengelelpufi
    kom fütrake trokiñke mapu ka itrofill kümeke felen ñi nieel,
  zas-NT: Dxel binë xindxab guin laaman tijb guijc guiaꞌ ya daꞌt, lod balüüx laaman
    gra ree guiedx rigaꞌ loj guidxliuj në ree guialnazaꞌc yuꞌ loj reen.
  ken-NT: Bɛ́fú afɔ, Satan asɔt Yesu ndǔ njiɛ anɛ áré sáp amfay, atɔ́ŋ yi bɛtɔkɔ́
    mmɨk mɛnkɛm nɛ kɛfɔ ɛkɛn kɛ́chí arɛ́.
