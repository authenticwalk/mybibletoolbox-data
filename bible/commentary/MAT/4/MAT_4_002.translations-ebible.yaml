  pol-UBG: A po czterdziestu dniach i czterdziestu nocach postu poczuł głód.
  qxh-NT: Jesúsga ćhuscu ćhunca (40) pagas, ćhuscu ćhunca (40) junaj micuyta mana
    mallir, yargaranna.
  nwi-nwi: Kɨni Yesu rɨmnəpəh nəvɨgɨnien kape nɨpɨg foti, yeraan mɨne yenpɨg, kɨni
    məmkərəv pɨk.
  kmo-kmo: Eeka tarek, jisas rii aboboy yadii 40 niyi 40 rii akasakech. Biish tarek,
    rii eecha har.
  agr-agr: Nunú uwegshunum pujusuí cuarenta tsawai, cuarenta kashi. Imaan tsawantai
    yujumkan ijagmak pujau asa, Jisuschakam yapajuauwai.
  kyc-kyc: Dokopa baa yuu akalisa kisimape kukwa akalisa kisimape nenge naa nao karapala
    enakana lopaya.
  urd-GVU: چالیس دن اور چالیس رات روزہ رکھنے کے بعد اُسے آخرکار بھوک لگی۔
  yre-NT: Zɩ e fɛ 'sɔn yi -fuba sinjɛn bodrun funnin bɛ, ɛn dra -a -tɛdɩ 'sia.
  fuh-BKF: Iisaa waɗi balɗe capanɗe nay ina suumii jemma e nyalooma fuu. Caggal ɗuum,
    o yolbi.
  arl-NT: Majaari quenaaja Jesu miaquenu quiquiaari. Cuarenta juuca, cuarenta niucua
    na shoconujuquiaari na miaqueyaquishacari. Na nuhuaji miaajequiaariiri.
  ziw-ziw: Eze afunge kudya kwa mazuwa milongo mine chilo na msi, Yesu niyo alumwa
    nisala.
  grc-TR: Καὶ νηστεύσας ἡμέρας τεσσαράκοντα καὶ νύκτας τεσσαράκοντα, ὕστερον ἐπείνασε.
  nag-nag: Aru chalis din aru chalis rati Jisu upwas korise, etu karone Tai bhuk lagi
    jaise.
  eng-OEBCW: And, after he had fasted for forty days and forty nights, he became hungry.
  knj-NT: C'am tzet jix slo' yin cawinaj c'ual, cawinaj ak'bal. Catu' jix tit swail
    Jesús.
  deu-1912: Und da er vierzig Tage und vierzig Nächte gefastet hatte, hungerte ihn.
  san-PUN: ਸਨ੍ ਚਤ੍ਵਾਰਿੰਸ਼ਦਹੋਰਾਤ੍ਰਾਨ੍ ਅਨਾਹਾਰਸ੍ਤਿਸ਼਼੍ਠਨ੍ ਕ੍ਸ਼਼ੁਧਿਤੋ ਬਭੂਵ|
  nob-LB: I 40 dager og 40 netter spiste han ingenting, og han ble til slutt sulten.
  ntj-ntj: Nyangka mirrka wantingu nyinarrayirnu ngurra 40-tjanu parltjatjirratjarringu.
  sxb-NT: Yasiwa okuria aa ataria ku amiire amakumi ane, owuire no omuwasu, kandi
    enzala katio yamurianga.
  nhu-NT: Ɛ wvú gɛn no nu jó shee too cee, yaa diee fiɛɛ yî ɛdiuw e mbaanyɛ. Ɛjim
    jodvu ɛ jeŋ no yuu wvú.
  row-row: Boe ma Ana puasa sia naa rereloꞌ fai 40 ma tetembaꞌ fai 40. Basa boe ma,
    Ana ndoe nala seli.
  msy-msy: Ezɨ Iesus 40 plan arueba ko dɨmagaribar daghetam inizir puvatɨ. Ezɨ mɨtiriam
    an azi.
  agg-agg: 40 si ra Sisas ai sesɨkoate nüŋgu mbura asu ai wembombomayu.
  ptp-ptp: Mêd Yesu o ya yaên ti lêm tɨyi vɨdiiên kehe yuu dɨ bucên kehe yuu, om vip
    den i.
  nak-nak: Tio e Iesus pou mai alele, eia kama ali, eia kama liu, eia peremu moli
    maie, la logo savulu vaato, eia vitolo sesele.
  lbb-lbb: Ning ka tamai pas diat a bonot a pukakiar a morom pa diat a bonot a pukakiar
    a kabakiar, i murak.
  kan-2017: ಆತನು ನಲವತ್ತು ದಿನ ಹಗಲಿರುಳು ಉಪವಾಸವಿದ್ದ ತರುವಾಯ ಆತನಿಗೆ ಹಸಿವಾಯಿತು.
  cso-NT: Ñí¹ jáun² ca³ma³hɨen²¹ tsú² tun³ló³² jmáɨ¹ jɨ³ tun³ló³² nie³, jmɨ́¹ lɨ²¹
    jáun² né³ lɨ³ ñí¹cuóunh²¹.
  ena-ena: Ua heŋ hɨnihɨni sɨmɨŋ cɨki avi ma nami. Havɨ sɨbaŋ hɨnidaci uaiaŋ 38 agaŋ
    umi. Lɨci humɨgaŋ ibɨlibɨliŋ hekɨlɨ agaŋ nudɨ hɨvɨ iahami.
  tgo-tgo: Na kaiwae vama gheneyevarɨ ve yaku e njamnjam na ve mbeya ghanɨŋga naŋgo
    kaiwae, ko e mbaŋako iyako amba bada i gharɨ.
  yap-yap: Ma fa’ani par ni aningeg i ragag e rran nge neap’ nde abich, me yib e bilig
    ngak.
  mop-NT: Cuarenta q'uin cuarenta ac'ü' u p'ütaj a janal a Jesusu. Tan u suq'uin.
    Pachili, wi'ijaji a Jesusu.
  tet-tet: Iha nia, Yesus nalirin aan loron haat nulu, kalan haat nulu. Nia noran
    salaen tebe-tebes,
  hlt-MCSB: Khothaih hnin sawmli, neh khoyin sawmli a yaeh bawt ah, a bungpong.
  xtd-NT: Ña tuu nax n‑xaxi‑ia uu diko nduu, uu diko niu. Ijan dada n‑kojon‑ia.
  mdy-ETH: ዒኢካ ዒ ዖይዲታሚ ሮኦሪና ዋንቴና ሙኡዚ ሙዑዋዖ ዴዔስካፓ ናይዺንቴኔ።
  spl-spl: Yan ari manmâ gamu, hilâm 40 pesuk sâop. Sotgât po waŋgimu wâtŋe houŋ sâop.
    Yawu otmu yanâk lohotŋe olâk sâm Satanŋe yâkâlen ari yuwu sâm ekuop. “Gâ bonŋanâk
    Anitâhât nanŋe mansat otmuâmâ kât yu sârâ sot otmu nendâ gekbe. Yawu otdâ yanâmâ
    gâ bonŋanâk Anitâhât nanŋe bulâŋe mansat sâwom.” Yawu sâm ekuop.
  usp-NT: Ca'winak (40) k'ij, ca'winak (40) ak'ab' xwa'x Kakaj Jesús cla', ta' nen
    xtij. Cuando xtz'akat ca'winak (40) k'ij y ca'winak (40) ak'ab', ajruc're' xric'aj
    wi'jal.
  zav-NT: Na' bitobi gwdao Jeso'osən' lao c̱hoa ža c̱hoa yel, na' catə' gwde de'e
    c̱hoa žanə' gwdone'.
  sgz-sgz: Ái Iesu kápate ani tekesi táit arwat mai ahat i sángul á bung, má pasi
    ák matpám.
  kek-NT: Nak ac xba̱nu x-ayu̱n ca'c'a̱l cutan ca'c'a̱l k'ojyi̱n quitz'oca.
  blz-NT: Patompulo' ilio patompulo' rondom i Yesus noba'apata, sian nokumaan. Mbaka'
    Ia nololumo.
  poe-NT: Tí nte̱je̱ a mé kjuákꞌe chꞌán kjónehya chꞌán cuarenta ya̱on la ko cuarenta
    tie la ntá chrꞌéxi̱n kónohe chꞌán ikꞌuén chꞌán kjinta.
  san-TAM: ஸந் சத்வாரிம்ʼஸ²த³ஹோராத்ராந் அநாஹாரஸ்திஷ்ட²ந் க்ஷுதி⁴தோ ப³பூ⁴வ|
  cof-NT: Casale junpalu chunca ma fecári malon, quepen ano fitunca ito chuminue.
    Junpalu chunca ma chusa, ano duque muquinaminue.
  srm-NT: Nöö hën Masa Jesosi go tan ala föteni daka ndeti ku didia ta begi söndö
    njan, nöö hangi ko kisi ën seei.
  qvs-NT: Chay chunlla pampapi kashpa Jesus chusku chunka diyata chusku chunka tutata
    mana nimata mikurkanchu. Chaypina sukaman yarkarkan.
  zca-NT: Nzhala cho' ngubizh no cho' yë'l di nzo Me ze', dub orze' gat gao Me, orze'
    dox mila'n Me.
  cbc-NT: Bairo Jesús topʉ ãcʉ̃, ñe ũnie ʉgaesupʉ. Cuarenta rʉ̃mʉrĩ, bairi cuarenta
    ñamirĩ majũ aʉanʉcãcõãñupʉ̃. Cabero yua, queyarique tʉ̃goñañupʉ̃ Jesús.
  qxo-NT: Tsay jircachöga chuscu chunca (40) junag y chuscu chunca pagas imatapis
    mana micuypam Tayta Diosman mañacur Jesus cargan. Tsaypitaga pasaypam mallagacuycurgan.
  mox-mox: Ta ʼaubena be velovana 40 gamodia Ieisu vedede ʼai ʼinega, ta botana qiduana
    lutonovia.
  kew-kew: Yesu nipu raa-para yapi 40-pela pirua eta nanisa-pulu reame omesa.
  dww-dww: Yesu dabudine ya widinana, kupi da suara raḡan 40 a kovikovina, murine
    tauna kani ya kara kauena.
  nif-nif: Ñambi, tim sandap 40 nanañ gɨtɨk kɨmɨsip tɨ-talembi, nanañ gawat kuñguk.
  twi-ASANTE: Saa ɛberɛ no mu, Yesu dii mmuada adaduanan awia ne anadwo. Yei maa ɛkɔm
    dee no.
  aoj-aoj: Jisas nape awin siꞌini duꞌwanini, ina naꞌ gwaꞌaisi, owaꞌ. Nolomahana nape
    dowaf.
  cbv-cbv: Caánboó jʉmna, Diosdih tʉ́i ʉʉ́bát tʉ́ʉt niijná, cuarenta yeó jáap ãt jeémpcap
    wʉt jĩ. Pánih jeémpcan, Jesús nʉʉgʉ́p wʉnna ãt chãjap wʉt jĩ.
  taw-taw: Poŋɨd amek, tap ñɨbɨl mel, yokɨp yɨbɨl yek ñɨn anep 40 amnak. Anɨgɨl yokɨp
    yɨbɨl yek, nop yuwan awl yɨbɨl gak.
  jic-NT: Jaw cuarenta, püste cuarenta Jesús laja sectsja tjuwine ne'aj. Tecyawaja
    ts'ac' cuarenta na, vecj pé'etsja jupj.
  zap-NT: Nga wkaa Ne txuplal gbiz txuplal gyëël wudet Ne, zhich guin wlen wlaanen
    Ne.
  wer-wer: Pël ëën Yesu pi kaömp nanën wë këtre röök akun 40 pël ëak sa. Pël ëën ënëmak
    pi këënëën elmëa.
  ipi-ipi: Yuu okonena atoto, ole paiyasa tukumindi utulu otongapi, Jisasa bala ulia
    nanene atea-kola, matili bala ulia nono wete yaepia.
  qul-NT: Jesustaj tawa chunca p'unchayta tawa chunca tutatawan mana miqhuska caspa,
    yarekachicorkan.
  ter-NT: Itopónone koarenta koeti káxe koane koarenta koeti yóti ákoyea nîka ne Jesus,
    yane épekoane hímakati.
  bmr-NT: Jaabo tahɨgo icaubo cuarentadɨ cuujeva, bu cuarentadɨ fucuva icano machutɨɨbo.
    Jaanobuunatɨ jari diibo ajeba aivuuhi.
  fuf-fuf: O hoori balɗe cappanɗe nay, jemma e ɲalorma. Ɓawto ɗun o weelaa.
  bhl-bhl: Uneko belei, e wanin kulinba kebelei, akalkafo akalkafo 40 kel ding kelei,
    e yemen tew teinse kale.
  ons-ons: Yesu eŋe yewa kaiwe 40 so ruo 40 ŋaraine midaine ge mage, ŋarainane seukke.
  con-NTPO: Tseni cuarenta a'ta cuarenta cose'qque ambe'yi can'jen. Ambe'yi can'jemba
    ñoa'me qquipoe'su.
  ghs-ghs: '@see-verse:MAT.004.001'
  peg-peg: ଆରେ, ଚାଲିସ୍‌ ୱେଡ଼ା ଆରି ଚାଲିସ୍‌ ନାଣା ଉପାସ୍‌ କିଜ଼ି ହାରିହାରା ଜିସୁ ନାସ୍‌କି
    ଆତାନ୍‌ ।
  txu-NT: 'Nhym kam Jeju Metĩndjwỳnhmã amijajbu. Nãm amijajburo dja: nhym ''ã akatibê
    40 apêx. Nhym kam arỳm kum prã:m ne.'
  eng-WEBU: When he had fasted forty days and forty nights, he was hungry afterward.
  gnw-NT: Jare Jesús jou'ã mbae ave cuarenta ara. Jáeramo cuarenta ara uasa ma yave,
    iyembaɨ.
  mux-mux: Akuna Yesos kaliimbu te kóru tale mele langi naa nuli we molupa pirim kene
    yu engle-ni kolupa mulurum.
  maj-NT: Yo̱ y'ejña kjintíá yachán ni̱stjin ko̱ yachán ni̱stje̱n. A̱skahan kama bjoho̱.
  bkq-NT: Quarenta iguandyly, quarenta emedyly warâ myani Jesus nâwinduapyra awyly.
    Alâ myani toenzepa kehoem ewindupadyly.
  kue-kue: Igle Yesus ermine 40 ya te enduwer 40 kaiya mawagl ere nekre mogl kindan
    goglkwa.
  cot-NT: Ariquea ichoocaque oraniqui 40 savincaguiteri, teequea irishecatempaji.
    Arimpa itaseamajatanaque.
  bnp-bnp: E Isu i peremu a maki ni kani na parava i ravulu va, a rodo i ravulu va.
    Lakea i vitolo.
  apn-NT: Ri pa hã apkati xohtô nẽ. Ra hã arĩgro pê 40. Nẽ kormã apkur kêt jakamã
    ra kãm prãm tỳx kumrẽx nẽ ri pa.
  ctp-NT: Tuꞌwa tsan tuꞌwa tla ja yku Jesús siyaꞌ ti, ngiteꞌ ꞌa tiꞌ yu bra kanꞌ.
  bre-BRG: Goude m'en devoe yunet daou-ugent devezh ha daou-ugent nozvezh, en devoe
    naon.
  opm-opm: Pisaporhan oh atei sus patin den na dam patin hanen sande rim tit oh katket
    matipri. Ihpat pahoh hatipri.
  bvr-bvr: Gun-gatiya minypa Jesus balaja m-bawuna ngorrngurra gun-jaranga minypa
    40, lika nipa a-werrmiyana.
  wal-wal: Efin Yesuusi oitamu gallassaanne oitamu qammaa xoomidoogaappe guyyiyan
    namisettiis.
  zad-NT: Na' ka wde c̱hoa lla c̱hoa yel bibi wdawe', na' wdone'.
  aso-aso: Eleꞌmizo dizavo aꞌmida nosoꞌ niteꞌ malise ogo ongo oto ineꞌ nene gamene
    foti (40) nominivo alingeꞌ gaꞌna goloso helo minineꞌ.
  uli-uli: Wol miril yal melegili fayeg ral mo fayeg bong le tor mele ye mongoy ngo
    sa kkel yal koloh.
  nin-NT: Yesu à ku so ki ivi iso ine̱ (40) ni ibittu iso ine̱ (40), sama ni iri ila,
    iyo ki ma kakami.
  tgk-tgk: Давоми чил шабу чил рӯз Исо рӯза дошт ва гурусна монд.
  acu-NT: Tura akupkamu asa, nu nungkanam cuarenta (40) kinta ijiarma pujus yaparmiayi.
  cak-WNT: Tek ri Jesús can cawinek k'ij y cawinek ak'a' chic ri ma waynek ta, yac'ari'
    tek xpe runumic.
  ebk-ebk: Kun pay inmuy chi opat puru ay urkiw ya lafi ay nun-ay-ayunaran Jesus,
    nunchukiaang hiya.
  spa-PDDPT: Después de ayunar 40 días y 40 noches, tuvo hambre.
  ruf-ruf: Tsakafunga ukuja ghamatsuwa alubaini chilo na misi, kuya tsakona nzala.
  gun-gun: Ha'e ramo quarenta ára, quarenta pytũ re oiko okaru e'ỹ re. Ha'e rire okaruxe
    ma.
  agu-BL: 'Ca''wnak k''ej nin ca''wnak ak''bal, qui''c nin jun piẍ waj baj ta''n.
    Le ca''wnak k''ej saje''n tzun jun chin we''jtz te''j. Yi wi''t tilol Bayba''n,
    nintzun octz tan pile''n Jesús. Itzun taltz tetz:'
  isn-isn: Pang'wanso ae wiimile kulya indya mahiku makumi anne utiku nu ng'ung'wi
    sunga akahungwa nzala.
  eng-PEV: Jesus was there for 40 days, and he didn’t eat anything, so he got very
    hungry.
  ilo-ULB: Idi nalpasen ti uppat a pulo nga aldaw ken uppat a pulo a rabii panagayunarna,
    nabisinan isuna.
  pir-NT: Topʉ esaro cuarenta decori waro ihyaro marieno ijiahye Jesu. Sa yero ʉjʉa
    ahbahye.
  anv-NT: Jisɔs abɛlé ɛ́wu usaá ndɔ upea, utuú ne ŋwɔmésé ayi álá nyɛɛ́ menyɛɛ́
    wɔ́ ne mesa alɔ́ mammyɛ ji.
  sab-NT: Nga gballage Jesu toidu chagere chui cuarenta, chui e ulitage ngajudi ngajrege
    Jesu me blidu dale. Gire bdagli ama bli ole tanre.
  tmd-tmd: Jisas mögörɨb rɨg kap piaku ap i nɨmölöŋ wöhö, wop akuyöbö padokwo padök
    paŋyöbö i höuöiliö hö pɨn du adokwebö mɨj bö (40) mil pɨxmag yuö alɨg hör ör mɨdöŋa.
    Alön hör ör mɨdɨm, nugwo mɨ kiö diba pɨlmɨn,
  acr-NNT: Ri Jesús xkꞌojiꞌ chilaꞌ yey cuarenta qꞌij y cuarenta aqꞌabꞌ kꞌu riꞌ na
    jinta kꞌo xutijo. Kꞌisbꞌal re waꞌ xpe numik che.
  kpg-kpg: I muli nia laangi madahaa ge madahaa boo, gei Mee digi miami, gu hiigai.
  taj-taj: थेरी बोगल न्‍ही धिनधोना येशूसे धिन म्‍हुननोन तिगै आसोल्‍नी। थेतबासेलमा
    थेदा ल्‍हानान फोख्रेन्‍जी।
  avt-avt: Hɨrak kau en 40 wɨtaan ere 40 wanewik, hɨrak ap kaam menmen au. Hɨrak ap
    kaam menmen au, te nɨnpɨ maak.
  cbk-cbk: Durante el cuarenta dias na desierto ya ayuna si Jesus, y poreso ya queda
    le bien con hambre.
  uig-ARA: ئۇ قىرىق كېچە-كۈندۈز روزا تۇتقاندىن كېيىن، ئۇنىڭ قورسىقى ئېچىپ كەتكەنىدى.
  tuf-tuf: Ayiran Jesús uw bár cuitaran cuarenta cuanjacro. Jesús erar cur, ira yati
    bach yajacro. Eyta bach yajcayat cuarenta cuanyat, Jesusan yayan abáy rehjecro.
  abx-abx: Kahuman si kwarinta diyas pagpu'asa-na allaw sangom, angabat iya kalingantuhan.
  mco-NT: Jɨm y'ijty jaygay huixchɨgui'px xɨɨ huixchɨgui'px tzuum, e huin'itnɨ ooy
    yɨböccodyii.
  kqf-kqf: Yesu ḡome, suwala 40 bi dudubala 40 i udi, mulinemo ba kani i peki.
  cpb-NT: Osheki kiteesheri risaikawaitake, ritziwentaka, ayimatakeri ritashe. Okaatzi
    40 kiteesheri risaikawaitake.
  aon-aon: Aria Jisas nanak nape nubatib tenabih nyumnegwih weibus nape meyoh um madae
    nuwok worigun uwe, uwok. Arigaha takweirubi nyurub ban.
  hus-NT-2005: Tajaꞌ ti kʼwajay yab u kʼapul chab inik a kʼítsá ani chab inik i akal
    ani tayíl, kʼaꞌay.
  mig-NT: Te uu̱ xiko ndúú, uu̱ xiko ñúú, ni̱ i̱o ndicha̱ ini̱‑ya̱. Yúan‑na te vásá
    ní ji'i̱‑ya̱ sóko.
  bps-bps: Na di fat falò duh na butang là kmaan Dyisas, taman too bitil kenen.
  mbs-mbs: Wedad palos kinaen i Jesus dalem te kepatan se aldaw, aw penga niyan binallos
    sikandin.
  tof-tof: Yesu ene pokodó 40 ngürr akó 40 irrüb alo-koke amanórr. Solkwat oya tai
    aloana we ipadórr.
  cme-NT: Uŋ kãa, wuɔ ce bãaŋ-yinni komuɔŋa hãi baa isuɔyinni komuɔŋa hãi u saa
    dii kuuwuoŋgu u nuŋgu-na. Yiŋ daaniŋ juɔ cor, nyulmu sire cuɔl-o.
  sus-sus: Isa to nu bara sun xi tongo naani, kɔɛ nun yanyi, kaamɛ nu na a ma.
  pon-2006: E lao ketin kaisihsol rahn 40 oh pwohng 40, e ahpw pwungitikla.
  dad-dad: Ĩ kuri ibodon, naa foti bõ foti bure fele di, ĩ naũ fen.
  zab-NT: Ruy guzuguaany cuarent dxi ne guxin sin quɨt xi niquiintiny, chiyru bldiaanny.
  jae-jae: Ma Jesu gêjam dabuŋ mo geleŋŋa 40 ma gêbêcauc 40 e mo gêjô eŋ.
  ksd-ksd: Ba i tar vevel a ivat na vinun na bung na keake ma ra ivat na vinun na
    bung na marum bula, i mulmulum nagam.
  msm-NT: Kap-atan no aedow dow kap-atan no kadukiloman no wada koon-koon si Jesus.
