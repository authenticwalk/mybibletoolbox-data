  tgj-tgj: Alu champi gula okv ayu champigo dvmabv dooro koching so, Jisu kano toku.
  gui-NT: Jare Jesús mbaeti mbae jou cuarenta ara. Jae rambue cuarenta ara oasa ma
    yave, ñɨmbɨaɨ.
  quc-TT: Ri Jesús are xtoꞌtaj chubꞌanik kawinaq aqꞌabꞌ xuqujeꞌ kawinaq qꞌij re qꞌipoj
    waꞌim, xunaꞌ numik.
  heg-NTPO: Se maan na, Un telang lelo buk aat dedeng buk aat. Kon nam Un lubu isiꞌ.
  ptu-ptu: Dioi, iya puasam Puang Yesus appa' pulo allona appa' pulo benginna nasuhum
    tadea'.
  bzd-NTPO: Ee̱ ie' se̱né döka̱ ká̱ dabom tkëyök (40), kë̀ chkane yës. Ekkë ta̱ ie'
    dué bli wa̱.
  kwf-kwf: Ma sa Jesus ka abu fanga sulia fai akwala faꞋi asoa ki, ma fai akwala faꞋi
    rodo ki, ma nia ka fiolo liu naꞋa.
  eng-WYC-2017: And when he had fasted forty days and forty nights, afterward he hungered.
  eng-WMBB: When he had fasted forty days and forty nights, he was hungry afterward.
  zat-NTPS: Quebe bi gudagu Jesús chua zra chua xe̱la, na' ca gudé na' gudune̱'.
  spp-spp: Ka u u súnŋi le a ta canmpyaa beeshuunni ná numpiliyi beeshuunni, ka katege
    si nta a u ta.
  zty-NTPS: Chopḻalj ža chopḻalj yele bi be bdaw Jesusen'. Wdé na' ẕdone'.
  mek-mek: Ke egae ago maininai eani gopegope kapa agaꞌo aeania elao kina ke gapi
    40 aisama, inaega ekimu alogaina.
  aey-aey: Uqa deel 40 cahineg witicca sab qee jec bilen. Saen hedocob wen don.
  urd-GVH: चालीस दिन और चालीस रात रोज़ा रखने के बाद उसे आख़िरकार भूक लगी।
  ycn-ycn: Re ri'imá iyamá ina'uqué le'ejé que cala quetana. Marí quetana uncá rajñala
    ra'ajnehuá; quehuí rijló me'epejí i'imacá.
  djr-djr: Ga nhinanany ŋayi gan ŋunhi Djesuny ŋunhiliyiny gapu-ranhdhakŋurnydja wäŋaŋur
    märr wiyinnha 40-walu ga munha, bala yan ŋayi Djesuny mirithinan dhika djaṉŋarrthinany.
  kvg-kvg: Leg-av manqei-te ndøgo, Yesu khøuwa kopoáv, ate gi꞉goam, khøuwa fotí,
    lovølova neká pavpave, lou logemav matev ndøgoám. Yaq ifin mbovín.
  rug-rug: Meke sipu ele koa si Asa ka made ṉavulu puta rane, meke ka made ṉavulu
    boṉi meke lopu henahena gua, si ovia si Asa.
  hop-NT: Noqw pam lȫp sunát‐sikis talöṅvaqat pu tōkilat aṅ qa nösqe, put atsve tsöṅmoki.
  san-URD: سَنْ چَتْوارِںشَدَہوراتْرانْ اَناہارَسْتِشْٹھَنْ کْشُدھِتو بَبھُووَ۔
  heb-LB: במשך ארבעים יום וארבעים לילה ישוע לא אכל מאומה, ולבסוף היה רעב מאוד.
  caf-NT: Dit lanezi dzin (40) sahá'delya, 'et hukw'elh'az buye'élts'ul.
  mio-NT: Chacoo ndita ra Jesuu uvi xico quivi. Tacan cuu, ta chisoco ra,
  srq-NT: Huee que Jesús riqui arete ra. Cuarenta días. Mbae mo ngue eu eã mbeɨ aque
    mose ra. Eriãcuãte que cote ra.
  kje-NT: Lere alam weli'akka raram Ai na'aluli kemen ka na'ak, de namlara wake'e.
  gaz-gaz: Innis erga guyyaa afurtamaa fi halkan afurtama soomee booddee ni beelaʼe.
  kud-kud: Na ahubena 40 holanai nigele iya'ai, ta ainaena ivahali mwala'ina.
  urb-NT: Mokõi awa pypa hetaha (40) wera rahã, ma'e ke Jesu u'u ym te. A'erehe myjahy
    te hũ.
  fra-LSG: Après avoir jeûné quarante jours et quarante nuits, il eut faim.
  san-HK: san catvAriMzadahorAtrAn anAhArastiSThan kSudhito babhUva|
  cak-SNT: Ri Jesús cuarenta kꞌij y cuarenta akꞌaꞌ xuꞌon ayuno. Después reꞌ, xnem-pa
    rupan.
  uvh-uvh: Ka Jisas adi kama bining sige wara'ganang wa kama paramu' sini' ka tiim
    sidii 40 ning ira agu'. Ka adi kama paramu' ka u yagu' wara'ganang wa adi nana
    guk mo' nanga sigesa' ira agu' wara' adi segi kagaya sini' naknga yagu'.
  ino-ino: '@see-verse:MAT.004.001'
  gnn-gnn: Bala nhinananydja ŋayi yukurrana ŋunhiliyinydja weyinŋumirrina, yurru bäyŋuna
    ŋayi ŋula ŋathanydja ḻukana yukurrana, yana liŋgu ga waŋgany ŋaḻindi ga ḻurrkun'
    munha djuḻkthurruna nhanŋu, bala ŋayi wirrkina marrya'yinanydja.
  yal-yal: Yesu yi soge tonge naanin kɔɛ tonge naanin ti sunni, a mi donse don, sunna
    yi a suxu.
  cnt-NT: Të₂láu₃ jmɨg₄ të₂láu₃ nei₅, ca₂jme₃'ɨn₅₄ Jesús; cang₂ guë́₄ jaun₂ ca₂lë₃
    i₁cón'₅ 'ŋio₅ lɨn₃.
  tif-tif: Yesus ayo ima kaa inam-nomi dinim o, kala kela bomdala, bii am sin-yaamin
    almi-kup 40 kiita disa kelala, Yesus ali ima tinap bom-balaya,
  nlx-nlx: तो चालीह दिह, एने चालीह रात उपास माय रिनो, तेवी ताह बुख लागी।
  apw-NT: Dá doo iyáné dizdin behiskąą, áí ąął hiskąądá’ shiṉá’ silįį.
  gum-gum: Inchen cuarenta días yem kwaløm chigucha mamøwa, yandø parøgwai mørøbig
    køn.
  not-NT: Cara, itica Jesos 40 cataguiteri, te irapëmate pairoraca. Págasantëri itasegane.
  plu-plu: Ayge amadga amatap ig Kiyapwiye Jesus maxhaw adahan paxnika madikwa (40)
    hawkri. Ayteke nikwe ig matipwe.
  iou-iou: Kome jopi-ken tewänkaŋ ketem kubä nämo naŋkaŋ kepma bipani 40 ude itkuk.
    Ketem kubä nämo naŋkaŋ it yäpmäŋ kuŋtäyon nakta wakiinik kubä iŋkuŋ.
  ntp-NT: Daidʌ Suusi maitauu goo coobai tasai dai goo coobai tucagi dai cascʌdʌ biuugimucatadai.
  rai-rai: Baa ia wawel paa 40 bungbung na marum ma ra keke, io, i molo.
  haw-1868: Hookeai iho la ia i hookahi kanaha la, a me na po he kanaha, a mahope
    iho, pololi iho la ia.
  ffm-ffm: Iisaa ɲaamaali faa waɗi balɗe capanɗe nay jemma e ɲalooma. Caggal ɗum,
    o yolbi.
  arb-NAV: وَبَعْدَمَا صَامَ أَرْبَعِينَ نَهَاراً وَأَرْبَعِينَ لَيْلَةً، جَاعَ أَخِيراً،
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁϥⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ ⳿ⲛⲙ̅ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ⲛⲉⲙ ⲙ̅ ⳿ⲛ⳿ⲉϫⲱⲣϩ ⳿ⲉ⳿ⲡϧⲁ⳿ⲉ ⲇⲉ ⲁϥ⳿ϩⲕⲟ.
  sri-sri: Iroguere Jesús cuarenta nʉrĩ, cuarenta ñamĩrĩgora baabiriyupʉ. Pʉrʉ ʉaboakõãyupʉ.
  nal-nal: Iesu xa ra valvaal wana a vanganang pana a raan ka zangaaflu vaaralavaat
    ma a suk ka zangaaflu vaaralavaat, malasing ma naan ka lagaai.
  kyq-kyq: Maakŋ ɓiige tun si‑sɔɔ se, nɔɔrɔ katara se Isa ɔs te ɗim eyo ɔɔ kɛn ɓii
    si‑sɔɔ jaay aas se, naan̰ ɓo tɔɔlin̰a.
  kwd-kwd: Ma la Jisas ka abu keto suria fai akwale'e gagani, ma fai akwale'e logo,
    ma ngaia ka molo'u no'o.
  ded-ded: Kenu Yesungo imohai hadzingtoforec 40 yakasege kecma hereaac homeec.
  ewe-ewe: Yesu tsi nu dɔ le afi sia ŋkeke blaene kple zã blaene, eye emegbe dɔ wui
    vevie.
  nuy-nuy: Na-Jesus waari ani-nguni baḏag, 40 mana-miyn.nganga. Aḏaba ni-marryaadiyn-bindiyung.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤⲈⲢⲚⲎⲤⲦⲈⲨⲒⲚ ⲚⲘⲚⲈϨⲞⲞⲨ ⲚⲈⲘ ⲘⲚⲈϪⲰⲢϨ ⲈⲠϦⲀⲈ ⲀϤϨⲔⲞ.
  buk-buk: Yisu gêŋ gêŋ daŋ dom tôm acsalô 40 ma ôbwêc 40, ma tiŋambu gêŋ yô iŋ ŋandô.
  pri-NT: Â câé caa ija wà Iésu naa na 40 tòotù, ba é *ipwanya. Â é tapoo copwa.
  zpq-NT: Na' bitwbi gwdagw Jesúsen' lao c̱hoa ža c̱hoa yel, na' cate' gwde da' c̱hoa
    žana' gwdone'.
  por-TFT: Depois dele não comer nada de dia nem de noite por quarenta dias, ficou
    com fome.
  gwi-NT: Drin 40 days ts'ą' tǫǫ haa ch'a'aa kwaa ts'ą' zhat indi', nijin ndaanaahjik
    dąį' vizhit gwiłts'ik.
  gvn-gvn: Jesus yinyaymba warngku 40-bala bundan, mayi-kariku. Nyulu dakwuymaynda.
  nhy-NT: Okixikoj mach otlakuaj omenpoale tonale iwan omenpoale yuale, iwan satepan
    otiojsij.
  asm-FB: তাত চল্লিশ দিন আৰু চল্লিশ ৰাতি উপবাসে থকাৰ পাছত যীচুৰ ভোক লাগিল।
  okv-okv: Eto iji te mume te tapa 40 ainge indari indae avo eto beuje kogunu
  mxt-NT: Ña chachi̱ ra uvi xico quɨvɨ ta uvi xico ñuu. Ta yaha̱ cuan ta chaa̱ soco
    chi ra.
  tzo-NT: Te ti xocol balumil cha'vinic c'ac'al cha'vinic ac'ubal yipanoj sba ti Jesuse.
    Muc xve' hech lic vi'najuc.
  ind-AGS: Sesudah berpuasa selama empat puluh hari dan empat puluh malam, maka Yesuspun
    merasa lapar.
  omw-omw: Kyovaro Iesusiva mwini 40 entara variqaro hia kyaravata nrovaro kyara nraataa
    huvaro varura.
  yrb-yrb: Yesuma iro ibeda kowa fotini (40) dumu foti (40) ieta itawa. Ieta itawa
    me ibebe kowa foti (40) me siniro Yesu osi derawere uri.
  maa-NT: Ichán na̱chrjein ko̱ ichán ni̱tje̱n tsibìjnachjan Jesús ko̱ k'e̱ nga ko̱ma
    i̱skan jye kjòhojò‑la̱.
  mcq-mcq: hiꞌeme naꞌia mapoka (40) paꞌareꞌeme matumana.
  sus-A: عِسَ تٌ نُ بَرَ سُن شِ تٌنفٌ نَانِ، كْي نُن يَنيِ، كَامّ نُ نَ عَ مَ.
  jpn-1965: そして、四十日四十夜断食したあとで、空腹を覚えられた。
  fra-SBL: Comme il avait jeûné quarante jours et quarante nuits, il eut ensuite faim.
  yka-yka: Paglaˈi si Isa gaˈ iye mangan ampatpūˈ ellew duk ampatpūˈ sangem. Pagpuwas
    miyaˈan inusan ne iye.
  mle-mle: Alim nyi gaan duwamiy vitiy kwakuw, Jisas kikipaat ki maarkuw, ata kaam
    yisad.
  shp-NTPO: Jatian, moa chosko chonka nete, itan chosko chonka yaméribi, jawékiaama
    ikax moa jawékiakasa iki.
  aom-aom: Ajiomoromo ioho bogo ijëꞌe majae vahie ma-hibe vaꞌamu majae ahoꞌobëhe 40
    barëjadeje. Majae ahoꞌobëhe 40 barëjamu vadunëro hömadeje.
  geb-geb: Zisas vugap maaŋ kav 40 rari gu mbarir, ana mba mbegi fhu. Ana maaŋ muuŋgiap
    guigira thɨ mbatɨk hegi.
  eng-WYCLIFFE: And whanne he hadde fastid fourti daies and fourti nyytis, aftirward
    he hungride.
  bsj-bsj: Bwiko co yi yim Ngakem kakuko kwini na'ar kumeu kwini na'ar di wura tam
    co.
  cak-cak: Ri Jesús cuarenta k'ij y cuarenta ak'a' xu'on coch'on vayijal, romari'
    xpe ruvayijal.
  chf-NT: Ya' jini ajni cuarenta día y cuarenta ac'äb sin que c'uxnac, de ya'i u q'uechi
    jitz'o.
  tlf-tlf: Yesus iyo, iman uyo unelaali o age kupkaa bom-bala bii, am ulumi kup 40
    kela koyo, Yesus iyo iman tep bom-balata minte,
  piu-2006: Ngurra palula Puratiyi tjikitjipala nyinayinangi. Ngurra palula mangarri
    ngalkuwiya rawa nyinarra, paḻtjatjirratjarringu.
  poh-NT: Ar ajic nok yohbal woꞌ chic wach ricꞌahric xjohtic cho Jesus chiri̱j chi
    ribanam chic lok caꞌwinak (40) kꞌi̱j chi maꞌ ribanam ta riwaꞌ riha̱ꞌ,
  tue-tue: Toopʉ́re cuarenta bʉrecori, cuarenta ñamirĩ́ yaariyigʉ. Too síro jʉabóayigʉ.
  bjp-bjp: Aunbiing Iesu i fafel na ifet e sangful e biing ke ifet e sangful e wor,
    ka fitol.
  xon-xon: Yesu nan lul bumɔb nwiin pu ni kinyeek iwiin imonko ilee. Iwiin imonko
    ilee ngbaan aah jer na, le nkon chuu u.
  tzo-ZNT: Ti cꞌalal tey ta xocol balamil ti Jesuse, muc xveꞌ chaꞌvinic cꞌacꞌal xchiꞌuc
    chaꞌvinic acꞌubal. Lic viꞌnajuc.
  mpm-NT: Ti siaꞌan ni kundee ya uu xiko nduu kɨvɨ, ti uu xiko jakuaa, ni iyo ndicha
    ini ya. Yukan ti sa ni chaa ɨɨn soko ini ya.
  ots-NT: Car Jesús jin te mí tzi, cuarenta mpa hne̱ cuarenta nxu̱y. Diguebbʉ, bi
    ndo du̱ntju̱, bbʉ.
  hoy-hoy: आव चालीस दिन, अदिक चालीस ईळ्लक, उपास माळ कोंडुन, आग आऊक हशु हत्‍त.
  amo-amo: Na a su ukotu nayi, a yiri akut anas, nin limot a kut anas, Kukpong da
    ghe.
  pjt-pjt: Ka paluṟu rawa mai wiya nyinangi tjiṉṯu 40 munu palulanguṟu paluṟu paḻtjatjiratjaringu.
  cwe-cwe: Kafunga kuja zifika siku malongo mane, imisi na ichilo. Kuuhelelo, Yesu
    kawona nzala.
  daa-NT: Ɗo wer-ak, menaw orok pooɗ, ƴiriyo aando, ŋa bal okume yoo maanna. Min menaw-ak
    gaastu, mey diyaaga.
  mlp-mlp: A lehan saw nab Yesus didaq haiqmo ossa kam 40 nazaqmo tihiqiy. An abeb
    in agemnan tumoqyaq.
  ape-C: Aria Jisas nanak nape nubatib tenabih nyumnegwih weibus nape meyoh um madae
    nuwok worigun uwe, uwok. Arigaha takweirubi nyurub ban.
  bgs-bgs: Dalám ka kappatan (40) álló asta kappatan (40) dukilám, ándà palang igkan
    i Jesus. Purisu igballus sikandin.
  faa-faa: Pukua sere foti (40) su reámo, sere soko ereamo soko Yasumo makata nesafapo.
    Nena himu raru reke sere foti ane (40) fahoane e namo kakaro kára meamosapo.
  kik-kik: Na aniina mĩthenya mĩrongo ĩna, ũtukũ na mũthenya, ehingĩte kũrĩa irio-rĩ,
    akĩigua ahũtiĩ.
  cap-NT: Jalla nijwc z̈ejlcan, Jesusaqui pusi tunc tjuñi pusi tunc arama ana c̈hjeri
    lujlchic̈ha. Jalla nii pusi tunc tjuñi wattiquiztan ancha c̈hjeri eecskatchic̈ha.
  ksr-ksr: Kanoŋ kema gomantiiŋa asaga 40 Anutuwaajoŋ nene siŋgi laligoŋ nenewaa komuro.
  eng-TNT: And when he had fasted fourtye dayes and fourtye nightes he was afterward
    an hungred.
  sbs-sbs: Halinyima zilyo mazuva ena makumi one ni masiku ena makumi one, ca fwa
    inzala.
  sue-sue: Are Yesu nu pi 40 waiko 40 ago nena nai sieniro nomite meri betero itinua
    awa.
  fra-NCL: Après avoir jeûné pendant quarante jours et quarante nuits, il eut faim.
  bhg-bhg: Edo Iesu indari indae iji 40 muyae 40 kakara eite sima esisina. Edo ainda
    amboda imo beji mina burisina.
  snn-NT: Jesús yua cuarenta umuguseñare ja'anrute ba'iguë, gare aon aiñe beoye ba'iguëna,
    ai aon gu'abi baguëre.
  atb-NT: Yesuq gi, zoshuq gám é myi xê nyí myi xê myìn jé jáng, zòmut hui bê nghut
    ri.
  cek-AK: Qum quipalito hoi ni quipalito buhzah pacoengah, anih loe zok amthlam.
  bkd-bkd: Suminalang si Jesus hu pagkaen seled hu kapatan ha aldaw daw daleman, aman
    su maiwas haena tungkay gayed nauhul.
  ctu-76: Ti ñumi cuarenta q'uin cuarenta ac'bʌlel mach'an chʌ bʌ ti' saj c'uxu Jesús.
    Che' jini ti yubi wi'ñal.
  lac-NT: Ti' yʌn ich tʌcay ru'um cuarenta u q'uinin. Caj u jamach p'at u janʌn u
    burur q'uin u burur ac'bir. Caj ts'oc u jamach p'ʌtic u janʌn. Jesús caj wichʌjij.
  xla-xla: Ya꞉ 40 alila mate utula꞉la mate daya dimi sela꞉le oloma dla ma daya ta꞉le
    patota ya꞉ dla puaiyo.
  xav-NT: Tawamhã a'ubuni wi sãmra ré, ma tô bâdâ hã 40 na ãma ai'utõ, sai ãna sãmra
    ré hã. 40 na ma duré ãma timara. Tãma mrab uptabi di.
  cuk-cuk: Jesús Bab-Dummadse-golegala, iba-dulabogus (40) mutikidba, degi, ibginedba
    mas-gunsuli gudii gusad. A-sorba, ukur itoalid.
  tbf-tbf: Ma e Iesu a nga vorvor ba sinangavur voveit bu ra ma ba sinangavur voveit
    bu kati, ma i muir sien a nangba nga vitor.
  uig-CYR: У қириқ кечә-күндүз роза тутқандин кейин, униң қосиғи ечип кәткән еди.
  ikw-NT: Nga o vukworu ọnu nri ọbochi ẹno iwhnehnie nụ abalị, wiri gwnụrnu a.
  khs-khs: 'Hanapola: ikila talo pinipe (40) sopolo enewemiwa, ikilawala yopolotelawala
    Yesu Ewa ma:na:wa ala:pela: hapakeye. Mokopo kutama meina ela: ikila talo pinipe
    amowa (40) itapa tekamake ewa heneye heneye sosolo meinakeye.'
  dwr-ENT: ዬሱሲ ኦይታሙ ጋላሳኔ ኦይታሙ ቃማ ፆሞዋፔ ጉዪያን ኮሻቴዳ።
  pma-pma: Kei ro en out enek avong hanumau elu (40) ka mul val ran anien, sakini
    amai kati.
  atd-NT: Kohop-atan no allow no wa nigkoon si Hisus, no pogkaponga niggutasan on
    lagboy sikandin.
  tel-2017: నలభై రోజులు ఉపవాసం ఉన్న తరువాత ఆయనకు ఆకలి వేసింది.
  hat-BSA: Lè Li te fin fè jèn karant jou avèk karant nwit lan, Li te grangou.
  top-NT: Xlá ni̱tú li̱huá̱yalh la̱ta latáma̱lh nac desierto ti̱puxum chichiní y ti̱puxum
    ca̱tzisní, pero acxni tzincsli tlajaná tuncán ma̱laktzanke̱pútulh ixtapuhuá̱n.
  msk-msk: Wa akaan si Jesus surud nang kapatan na allaw aw kapatan na gabi, kayan
    yagutum yaan laban.
  gyr-NT: Aheve cuarenta arɨ, cuarenta pɨ̃tu ndocarui. Sese ndasɨepoi eté oico.
  kmh-kmh: Poŋind amek, Jiysis miñmon nep namb kun okok tap ñimbiy mer; yikop nep
