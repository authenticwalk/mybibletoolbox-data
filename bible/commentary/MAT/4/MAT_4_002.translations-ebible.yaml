verse: MAT.004.002
translations:
  kpx-kpx: Ige Iesuu vanie ni voti (40) isi vavi voti (40) ke uvumo lovi ioholialelua
    vae balugatahoanu.
  okv-H: Eto iji te mume te tapa 40 ainge indari indae avo eto beuje kogunu
  tbo-tbo: Iyeta ma uguwa magouhi 40 ega aniani ita waya po u mulina am i hilage.
  mal-C: നാൽപ്പതുപകലും നാൽപ്പതുരാവും ഉപവസിച്ചശേഷം അദ്ദേഹത്തിനു വിശപ്പനുഭവപ്പെട്ടു.
  grc-SR: Καὶ νηστεύσας ἡμέρας τεσσαράκοντα καὶ ⸉νύκτας τεσσαράκοντα,⸊ ὕστερον ἐπείνασεν.
  bgc-bgc: वो चाळीस दिन अर चाळीस रात, बिना खाए पिए रह्या, फेर उसनै भूख लाग्गी।
  khz-khz: Toma e pogi gagala vativati (40) aorai ati eganiganito, evokato; gaurai
    ia evito-rakavaato.
  deu-TKW: Und als er vierzig Tage und vierzig Nächte gefastet hatte, hungerte ihn
    zuletzt.
  zsr-NT: Gdu choaꞌ dza choaꞌ yël cutu bi gdahuëꞌ Jesús, atiꞌ gdödr niꞌ rdunëꞌ.
  lin-lin: Sima na Ye kokila bilei mikolo tuku minei mpe babutu tuku minei, ayokaki
    nzala.
  hns-NT: Jiesoe tjaalies dien aur raat bhoekha raha. Tab ant me oke bhoekh lagal.
  noa-E: Mam ich appai cuarenta días y cuarenta noches bʉ̈ʉrjã thach khöba chirajim
    aajem. Maimua khãai khapan mag dichdimaawaita, i iek i jãsöo aadëjim aajem.
  eng-EMTV: And having fasted forty days and forty nights, afterward He was hungry.
  mib-NT: Te ni īyo ndite ni yā uū xico nduú uū xico ñuú, sáá te jíí yā sōco.
  lif-NT2: खे़प्‍मो खुने़ॽ लिबोःङ्‌(४०) से़न्‍दिक् नु ले़न्‍दिक् थारिक् थेआङ् मे़जने़न्‍नाङ्
    साॽरिक् कुसे़त्‍लाःक्‍ते़रो॥
  xnj-xnj: Ajihinisi chakulya lukumbi lwa magono alobaini kilu na muhi pamwishu njala
    yamvinili.
  mmx-mmx: Melemu at lumun anan teren at lavanuet sangaun aleng kangking la kanimin,
    neni ga roxo ba.
  cbr-NT: Anu 'ixun ca Jesúsan añu ñubi cuarenta imë́ 'imainun cuarenta nëtën piama
    'icën. Ñu piima ca panancëxa.
  tee-NT: Pus t'up'uxam avilhchan chai t'up'uxam atats'isni jantu vailh ju Jesús chai
    astan na chavanilh.
  eng-LSV: and having fasted forty days and forty nights, afterward He hungered.
  cak-NT: Ri Jesús cuarenta k'ij y cuarenta ak'a' man xwa' ta; y cuando xek'ax yan
    ri k'ij ri', c'ajari' xnum-pe rupa.
  pah-NT: He'yiva'ea quarenta ko Jesus'ga kiri pevo. A'ea rupi ga ndo'ui arimo ypytunimo
    no tanhi'ĩ ti ji Tupana'ga pe javo. Quarenta Jesus'ga kirirẽ pevo ojuka ga ty'ara
    a'ero.
  sja-NT: Mama k'ãima cuarenta nek'o-ee baji. Mapa jarrapisia nɨ̃beeji.
  xed-xed: Tahula magatani ta fitik fwaɗ mbsak nda rviɗik tani nda fitik tani ta suma,
    ka kuzlanaftá maya.
  mks-NT: Ta cán na̱sahi̱in a ti̱xi i̱vi̱ jícó qui̱vi̱. Ñuú ta ndiví co̱ó na̱xixi
    a ta tá na̱ndihi já na̱xi̱nu̱ jo̱co nu̱ á.
  gfk-S: Ma be Jisas ga hahal aihet sangahul na kudulena bung bakut, iga taburungan
    um.
  bmu-bmu: Miaŋgöreŋ anda suŋgem asak 40 Anutugöra nene siŋgi mala nenegö kömuyök.
  dgz-dgz: Taba uon sinunu in doreni wam ge mum apane dere uon tani ewap me enup aren.
  eng-GNV: And when he had fasted fourtie dayes, and fourtie nights, he was afterward
    hungrie.
  zaa-NT: Nía nna beni Jesús ayunar nna labí gutúe chua' ubitsa nna chua' yèla nna.
    Bitola nna yala gutùnie.
  eng-WEBSTER: And when he had fasted forty days and forty nights, he was afterward
    hungry.
  guh-guh: Nexata petusato nacuata Jesús ponapona cuarenta pamatacabibeje, cuarenta
    pameravibeje yajava. Bajara pijinia pamatacabibeje Jesús apo xae pexaejava. Nexata
    Jesús bitso piajani.
  bon-bon: Tabe liba footi bimu footi ciiye cama deedei cäco enajige puma, piba loolomecewe
    te joomlige.
  nhw-BL: Huan Jesús mosajqui cuarenta tonali, huan teipa nelía mayanayaya.
  swh-ONEN: Baada ya kufunga siku arobaini usiku na mchana, hatimaye akaona njaa.
  wbi-wbi: Ukuo uYesu akavuhiila kulia mulwa kufuunya ifighono fijigho fine pakilo
    n a pamwisi. Pambel, e jikam'bava injala.
  bba-bba: Ye Yesu u nɔɔ bɔkuɑ sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru weeru, yen biru ɡɔ̃ɔrɑ nùn
    mɔ̀.
  eng-KJVCPB: And when he had fasted forty days and forty nights, he was afterward
    a hungred.
  kgk-NT: Quarenta áry, quarenta pyhare ave ohasa okaru e'ỹ reheve. Ha upe rire ae
    katu ivare'a-ma.
  waj-waj: Oro kiooduu hara kioo varuduu ikianna heenaiyauvo taara vaidivaitana yuku
    yaaku taika kiooduu Yisuuva yeennaivaa hama nneerama kioo kati varududuu nnaagiai
    pinaama inna yeenna rairavai.
  cpy-cpy: Osheki kitejeri ijeekawaetaki janta, tekatsi roya, ayimatakiri itashe.
    Tema okaatzi 40 kitejeri ijeekawaetaki janta.
  ekk-PKP: Pärast neljakümmet päeva ja ööd paastumist oli tal kõht tühi.
  mpx-mpx: Lan poti ge bulin poti Yeisu galebu i palahikan ge i awaawanun, inoke i
    galebu.
  wbp-wbp: Jijajirli kula nyiya ngarnu 40-pala parraku manu 40-pala mungaku, manu
    yali-jangkaju nyanungujulpa nyinaja yarnunjuku-nyayirni.
  luo-luo: Bangʼ tweyo chiemo kuom ndalo piero angʼwen odiechiengʼ kod otieno, kech
    nochako kaye.
  nhe-NT: Huan Jesús mosajqui cuarenta tonali, huan teipa nelía mayanayaya.
  aii-aii: ܘܨܝܼܡ ܠܹܗ ܐܲܪܒܥܝܼ ܝܵܘܡܵܢܹ̈ܐ ܘܐܲܪܒܥܝܼ ܠܲܝܠܵܘܵܬܹ̈‌ܐ، ܘܒܚܲܪܬܵ‌ܐ ܟܦܝܼܢܹܗ.
  esk-NT: Aasiiñ uisauraaqhuni malġukipiani uvluni unnuaniḷu niġisuliġñiqsuq.
  msb-msb: Nag-ayuno si Jesus sin 40 na adlaw kag 40 na gab-i. Pakatapos ginutom siya.
  cpa-NT: Ja³jøng² ca¹gú² Jesús tsa¹ca¹gǿh¹dsa ton¹lág¹ jmai³ ton¹lág¹ huu². Ni³ jøng²
    ca¹løa¹ lø¹i³cónh¹²dsa.
  dso-dso: ଜିସୁ ଚାଲିସ୍‌ ଦିନ୍‌ ଚାଲିସ୍‌ ରାତି ଉପାସ୍‌ ରଇକରି ବିତାଇଲା ପଚେ, ତାକେ ବେସି ବୁକ୍‌
    କଲା ।
  meu-meu: Dina hari-ahui, boi hari-ahui, e anivaga, bena e hitoloa mase
  yva-NT: Masyote tename jirum Yesus sambayambe muno atawandijo marore rai. Masyote
    umaso mewen, umba Yesus maror.
  dgc-dgc: Ey nagkulasiyon sa ti Jesus ta épatapulu a aldew. Ey mégalép siya.
  zpm-NT: Zeeṉe goc choo ngbidz choo guieel no me dan co ni tib lë peet rowd me, laa
    me pcaabedz
  hix-NT: Ahehnawo tehtoko, ànyahpàra ro mak nehxakon hatà, Txesusu. Ànyahpàra rma,
    40 me nenmahye hatà. 40 me tonmahàtxhe, nahyehtàkaye rma haxa mak hatà.
  sim-sim: Uhu orok or lihi niri 40-pelak akwan or halari osik ormu erenghara.
  npi-ULB: चालिस दिन र चालिस रात उहाँ उपवासमा रहनुभएपछि उहाँ भोकाउनुभयो ।
  cgc-cgc: Naan dya gapwasa kanen i seled ta kwarinta na adlaw daw kwarinta man na
    kilem. Paglambay ta kwarinta na adlaw, nletem gid kanen i.
  tim-tim: Ain arim sot bâlâk mando hilâm hândâk 40 bo akto mopŋe dondâ aguep.
  yor-yor: Lẹ́yìn tí Òun ti gbààwẹ̀ ní ogójì ọ̀sán àti ogójì òru, ebi sì ń pa á.
  wos-wos: Hura yindéka Jisas wun hafwambu reta hénoo hulingu sahambandé. Dumi yétiyéti
    (40) gan nukwa baka dé re. Re hukémbu hénooka dé hiya.
  emp-NTPO: Jesura cuarenta ewari ãsa, diamasi bid̶a ne coẽ́ b̶ad̶a bẽrã jarra b̶esia.
  eng-F35: And having fasted forty days and forty nights, afterward He was hungry.
  ind-ind: Di sana Dia berpuasa dengan tidak makan apa pun sama sekali selama empat
    puluh hari empat puluh malam, hingga akhirnya Dia sangat lapar.
  pes-OPCB: او پس از آنکه چهل شبانه روز را در روزه به سر برد، بسیار گرسنه شد.
  mpt-mpt: Yesuse imeno mo doweim blim bia amo 40 blimanota imen teb sumo ananabota
  bla-bla: Ki nĭsĭp'puyi koku'ĭsts, ki nĭsĭp'puyi ksĭstsikuĭsts otsĭt'saioyipists,
    itsakoo'notsiu.
  ssx-ssx: Koto pa꞉ta꞉ hata꞉ta꞉ Yesuma꞉ hali tieke yaapo natena꞉ timba꞉ nate yaapona꞉
    ne ma꞉nda꞉ na neke hayeke ekima꞉ tea꞉ma꞉ homeekeme.
  mkl-mkl: Ŋɔi Jesu í ce ɑnu ku dĩ dɑsɑ̃ ciiji do idũ ciiji, si ɑnyiɛ nɔ ɑri wɑ
    kpɑɑ.
  gaq-gaq: ବାରି ମ୍ବାର୍‌କୁଡ଼ି ସ୍ମି ମ୍ବାର୍‌କୁଡ଼ି ମିଡିଗ୍ ଉପାସ୍ ଡିଙ୍ଗ୍‌ଚେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁକେ
    କେଡ଼େସଃକେ ।
  gof-RNT: Oytamu qammanne oytamu gallas xoomidaappe guye koshattis.
  unx-unx: ବାର୍‌ହିସି ନିଦାସିଙ୍ଗି ରେଙ୍ଗେଃ କାଟାବ୍‌କେଦ୍‍ ତାୟମ୍‌ତେ ୟୀଶୁକେ ରେଙ୍ଗେଜ୍‌କିୟାଃ
    ।
  gah-gah: Neneloka minake gamena 40 oko novigo nosánetá mosimó nenazo, gaúna helekago,
  lcm-lcm: Na katapo alal si pangau i 40 na mang ias ve tenei vong, na e mung kalapo
    buk angan.
  aer-aer: Re akenhe merne-arlke arlkwetyakenhe arrule aneke arlte 40-eke-atwetye
    re angayakwe aneke.
  qvc-NT: Chay chuncha lugarpiqam 40 diyasta punchawnindin tutapnindin mana nimata
    mikurqanchu. Chaymi ancha mallaqnarqan.
  tgl-ULB: Noong nag-ayuno siya sa loob ng apatnapung araw at apatnapung gabi, siya
    ay nagutom.
  cbs-NT: jadia 40 xaba inun 40 meshu Jesúsun jawa piama bunijaidaya
  xtm-NTPP: Nuu ni ya'a uu xiko kivi ja nduu ñuu ñatuu nawa ni jaa ya ma, te kókon
    ya.
  nnq-nnq: Ngapunga machoba alubaini kilo na mui pangalye kilebe chachoa pajomola
    ngajijoa njala.
  bao-NT: Toopʉre cuarenta rʉmʉri, cuarenta ñamiri, baari méé biima ĩigʉ, queya tʉgoeñaupi.
  san-ORI: ସନ୍ ଚତ୍ୱାରିଂଶଦହୋରାତ୍ରାନ୍ ଅନାହାରସ୍ତିଷ୍ଠନ୍ କ୍ଷୁଧିତୋ ବଭୂୱ|
  huv-NT: Teat Jesús taíünd ngo met ic miow (40) nüt, ic miow ongwiiüts, condom xeyay
    tind üet.
  otn-NT: Mɛ̱nte nyote ma̱ pa, ra̱ pa ra̱ xu̱i̱ hi̱mbi̱ zi ra̱ hmɛ̱. M'mɛfa p'ʉya,
    ya bi zä ngue ma̱thoguitho tu̱ ma̱nthu̱hu̱.
  nop-nop: Jesu adi uŋoŋ wooŋ helebufa 40 nanaŋe kamehep tiŋa map hatiguk,
  obo-NT: Id puasa si Disas daom to oppat-no-puun allow woy bulli, woy nopongnga,
    oraroy sikandin id gutasan.
  cak-ENT: Ri Jesús cuarenta k'ij y cuarenta ak'a' ri man va'inük tüj. Y tok ye c'unük
    chic ri k'ij ri', c'ateri' xpu'u ruvayjül.
  lif-NT: ᤂᤧᤵᤔᤥ ᤂᤢᤏᤧ᤹ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤛᤧᤴᤍᤡᤰ ᤏᤢ ᤗᤧᤴᤍᤡᤰ ᤌᤠᤖᤡᤰ ᤌᤣᤀᤠᤱ ᤔᤧᤈᤏᤧᤴᤏᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤛᤧᤳᤗᤠ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: De nī īyo nditē inī yā ūū xico nduú ūū xico ñuú, sá de nī nquiji sōco nūū
    yā.
  san-TIB: སན྄ ཙཏྭཱརིཾཤདཧོརཱཏྲཱན྄ ཨནཱཧཱརསྟིཥྛན྄ ཀྵུདྷིཏོ བབྷཱུཝ།
  qve-NT: Chay ch'inñeq desierto lugarpin Jesusqa tawa chunka p'unchaw, hinallataq
    tawa chunka tuta mana ni imatapas mikhusqanraykun yarqachikuran.
  pao-NT: Soo Suta'yoo yise suda oo too'e nemadunaga'a. Watsu mano (40) tooi petuga
    nanesootuhina gi hemma tukana.
  cbu-NT: Anush Isus 40 maats taarangiya. Nda katungku kizpur mariztarangiya. 40 maats
    tushiyaramchu,
  usa-usa: miráitana Îtuma kaayaqté-kaayaqte-tiyaaka-wagaagaraq kaayaqté-kaayaqte-tiyaaka-nokaakaraq
    aáwaqa íma yaráiye. miráitana anaaékaqa Îtumma áama yaráiye.
  soy-soy: Kɛ Yeesu uu sitúŋɛ́ ɑfɛɛnɑ nɛ sisinɛ ɑfɛɛnɑ ɑnɔ́ɔ m pɑɑsi, nkṹ nn u
    wɑi.
  hui-hui: Ani haru pu helearia Yasu ibu horo pira maria (40) mbiraga horombebi heba
    tomo nane dege howa garibi lo hene.
  amf-amf: Ogo darante Yesus eedi lamaa kaysa roorobee sootibe itsima yinin qoomonsa
    budonte, ki daaqardhade.
  quc-NNT: Kawinaq q'ij, kawinaq aq'ab' xk'oji chila', man k'o tä k'u jas ri xutijo.
    Te k'u ri' sib'alaj xnumik.
  dob-dob: Ga ꞌasiyata poti solanaya nigeya ꞌiꞌeꞌai, ga ꞌenega ꞌibotana sinabwana.
  wrs-wrs: Nonamba Yesusva innemba owaimomolva nenamoa, simba 40pelara penngiliha
    vungamnana innehuiva, wo hemba ponmba os venavna i. Setan pronamba, newondmona
    wohishomnavna, seilmba omnana, yimba tanamba Sesoana ombolva lohtava, honam honm
    petharinim ishunu, ata innelm rotimsna wohnilhawol venavav yemba.
  mca-mca: Ham tuje' pa'aj yamijets cuarenta (40) neƚuts qa cuarenta (40) najai iye.
    Ma' qa i'nk'aƚe yoksi'wen in iyipkun pa'aj.
  tzo-TZC: Chaꞌvinic (40) cꞌacꞌal, chaꞌvinic (40) acꞌobal muꞌyuc xveꞌ ti Jesuse. Tsꞌacal
    to un, lic yaꞌi viꞌnal.
  mya-mya: ကိုယ်​တော်​သည်​ရက်​လေး​ဆယ်​ပတ်​လုံး​အ​စာ ရှောင်​လျက်​နေ​ပြီး​နောက်​မွတ်​သိပ်​၍​လာ​တော်
    မူ​၏။-
  gng-NT: '*Yesu lòle'' buñɔbu iwien pinan nin tiñɔnt pinan. Ni ya puoli bó nɛ
    mikònm cuo'' wɔ,'
  cbi-NTPO: Tsenñu Jesús 40 malu, 40 kepe panda fajtu puitu, umaa panda mutyami.
  ikk-NT: Jizọsị bu ọnụ ukinkin lẹ efinnaị—ọrọgbọ akpụ-ụhụọkịn ọgụnnaị; omẹgụụ, ẹgụn
    nọ gụnma a.
  leu-leu: E na Yesus a falfaal pana yaan sangafilu talafaat xurul e felagai.
  maz-NT: O mezhe cuarenta pa, xõmü ndempa c'ü dya pje zi'i e Jesús cja c'e majyadü.
    Nuc'ua cjanu o zant'a c'ü.
  bod-N: ཁོང་གིས་ཉིན་ཞག་བཞི་བཅུའི་རིང་ལ་སྨྱུང་གནས་བསྲུངས༌རྗེས། ཁོང་ནི་བཀྲེས་ཤིང་ལྟོགས་པར་གྱུར༌ཏོ།།
  tca-NT: Rü taguma nachibü ga 40 ga ngunexü̃ rü 40 ga chütaxü̃. Rü yemawena rü nataiya.
  zpl-NT: Zeꞌe uyaꞌna Jesuse chiuꞌa bichia nu chiuꞌa rulaꞌ nu lecalí xi udacunu nu
    che uliaꞌnaꞌnu.
  mbc-NT: Mîîkîrî ko'mamî'pî miarî keren po. Asakî'ne pemonkon wei (40) moropai asakî'ne
    pemonkon ewaron kaisarî Jesus epîremapîtî'pî Paapa pî' tekkari tonpai pra. Mîrîrî
    tîpo Jesus wanî'pî emi'ne.
  ndg-ndg: Atabike masoba arobaini mutwekati ni kilo ngaibona njala.
  wsk-wsk: Se Jesus day tom 40 na bo me nam ale na ko ninguru kueram.
  toj-NT: Cuarenta c'ac'u soc cuarenta acual mi huai, ti xa och huain xyaba.
  tbc-tbc: Ante man Jesus sen anaŋ lo geg ipani a. Nal 40 ad tidom da anaŋ ta yani
    na ya, ak niŋen o nal wadan ante man imatigen saian geig a.
  sna-sna: Mushure mokunge atsanya kwamazuva makumi mana nousiku huna makumi mana,
    akanzwa nzara.
  smk-NT: Sin napalabas a a'pat a pulo' a awro a kai ya nin nangan si Jesus, pinasyan
    bitil nayna.
  grc-TCGNT: Καὶ νηστεύσας ἡμέρας τεσσαράκοντα καὶ νύκτας τεσσαράκοντα, ὕστερον ἐπείνασε.
  gof-WFTW: Oytamu qammanne oytamu gallas xoomidaappe guye koshattis.
  spa-BLM: Después de haber ayunado cuarenta días y cuarenta noches, tuvo hambre.
  kyz-NT: Peu akou Jejui 'ga ojemi'ware'ema akou. Kwarẽta 'ara 'ga imagwapa akou ojemi'ware'ema.
    A'eramũ 'ga opy'arayparamũ akou.
  dao-dao: Jesuh cun khawmhnüp kphyükip la mthan kphyükip ei jeih se, a ei cawi lawki.
  cya-cya: Xa cua' m'ni ñi ayuna tucua yla tsaan lo' tucua yla tla, xacan' mdyisnan
