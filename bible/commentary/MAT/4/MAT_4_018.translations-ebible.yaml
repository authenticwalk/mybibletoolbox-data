verse: MAT.004.018
translations:
  kpx-kpx: Iesuu halei Galili tabue vavala ohanoi tinu. Tialeu abui hohote elegevesege
    abu abu ugabi hatui avuemo huena malema. Nanave ivilike Saimoni. Ige ivive moleike
    Bita. Isege hohove Andulu.
  okv-H: Eto Galilee hora ta isa ue Iesu na umo o parari embo heriso Simon te amita
    namei Andrew te avo kina. Eto enana o humbari bonga umo ta gosukeo vovunu
  tbo-tbo: Iyeta gehouna Yesu Galili bogana liyaliyanei i nenae po tu ebaebaga luwaga
    i tuhagahi, tauhi hi ebebaga u boga. Gehouna gowana Simona tauna hi wigowaya po
    hi pa, Pita ma walehina gowana Andulu.
  mal-C: യേശു ഗലീലാതടാകതീരത്തുകൂടി നടന്നുപോകുമ്പോൾ പത്രോസ് എന്നു വിളിക്കപ്പെട്ട ശിമോനെയും
    അദ്ദേഹത്തിന്റെ സഹോദരനായ അന്ത്രയോസിനെയും കണ്ടു. മീൻപിടിത്തക്കാരായ അവർ തടാകത്തിൽ
    വലയിറക്കുകയായിരുന്നു.
  grc-SR: Περιπατῶν δὲ ⸆ παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδεν δύο ἀδελφούς, Σίμωνα
    τὸν λεγόμενον Πέτρον, καὶ Ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, βάλλοντας ἀμφίβληστρον εἰς
    τὴν θάλασσαν· ἦσαν γὰρ ἁλιεῖς.
  bgc-bgc: गलील परदेस म्ह गलील समुन्दर कै किनारे घूमदे होए उसनै दो भाईयाँ ताहीं शमौन
    जो पतरस कुह्वावै सै, अर उसके भाई अन्द्रियास ताहीं समुन्दर म्ह जाळ गेरते देख्या,
    क्यूँके वे मछवारे थे।
  khz-khz: Iesu Galileia kovuna kone taitarina na elakato, eagowai aonai, tau walakako
    ruala, Simona, arana ta Petero, matarina Anduru goti egitarato, geria leke kovu
    ai gepiarawai, kwalana ira taura ruala vetavu talimara.
  deu-TKW: Da er aber am See von Galiläa wandelte, sah er zwei Brüder, Simon, genannt
    Petrus, und seinen Bruder Andreas, wie sie ein Fangnetz in den See warfen; denn
    sie waren Fischer.
  zsr-NT: Catiꞌ gdëꞌ Jesús raꞌ nis zxön qui Galilea, niꞌ bléꞌinëꞌ chopëꞌ bönniꞌ. Tuëꞌ
    lëꞌ Simón, len zoa yetú lëꞌ Pedro, atiꞌ dzaguëꞌ lëꞌ Andrés, bönniꞌ böchëꞌë. Chopëꞌ
    ni taꞌchiljëꞌ yöxj böl quequëꞌ lu nis zxön naꞌ le nacquëꞌ uzö́n böl.
  lin-lin: 'Wana Yesu azalaki kotambola pembeni ya ebale ya Galile, amonaki bandeko
    mibali mibale : Simona oyo bazalaki kobenga Petelo, mpe Andre, ndeko na ye ; bazalaki
    kobwaka monyama na ebale, pamba te bazalaki balobi mbisi.'
  hns-NT: Ek dien Jiesoe Gaalielea ke samoendar ke kienaare kienaare tjalat djaat
    raha. Tab hoewa par doei bhaai ke dekhies. Oesab aapan djaal paanie me bahaawat
    raha. Oelogke naam Siemon aur Andreas hai. Siemon bhie Petras bolaawal dja hai.
    Aur ie doeno matjhar marwa raha.
  noa-E: 'Biek ãb Jesús thʉrrdö Galilea igaau nʉrrʉmua, õor numí ooimajim aajem. Makhʉʉn
    khod ãbam khʉʉn ajim: aaijã ãba, ãdjã ãba. Am thʉ̈r, ãb Simón ajim, ich mapai
    ĩchab Pedro a thʉ̈r sĩejim. Maagwai ãbakhai Andrés a thʉ̈r sĩejim. Amach dö ʉamien
    arr aawai, irua ooimaawai, atarraai bar khodjörrajim aajem.'
  eng-EMTV: Now as He was walking alongside the Sea of Galilee, He saw two brothers,
    Simon called Peter, and Andrew his brother, casting a net into the sea; for they
    were fishermen.
  mib-NT: Te jíca Jesús yumar Galilea cuahān yā. Te ni jito ya nuū uú jnáhan ñani.
    Te ɨɨn de cúu Simón jeē suni nání Pedro, te ɨnga de cúu Andrés. Te tēe cájnɨɨ
    chācá cácuu de, te cásɨ́nga de ñunu de ini mar.
  lif-NT2: थिक् ये़न् ये़सुःन् गालिल वरक्‍किल्‍ले़ कुयाओ लाङ्‌घेगे़र वये़ल्‍ले़ पत्रुस
    मे़प्‍मनाबा सिमोने़न् नु कुन्‍साॽ आन्‍द्रियासे़न् निःसुसि॥ खे़ङ्‌हाॽ वरक्‍को योःङ्
    ले़प्‍ते़त्‍छुर यागे़त्‍छि, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ योःङ् के़ले़प्‍पा वये़त्‍छिरो॥
  xnj-xnj: Yesu peagendayi mumhana wa nyanja Galilaya, avaweni valongo vavili vevilova
    somba Simoni, mweikemiwa Petili na Andelea mlongo waki, valova somba na ngwanda
    munyanja ndava vavi valova.
  mmx-mmx: At lara laaleng Iesu gat pas saparap lavatdan kis Galili, neni ga ven lueton.
    Nedu luradi sepsep mat, Saimon (laasen bok teren ne Pita) la neton laasen teren
    ne Endru. Duga loloa mi laxatkat to at lavatdan kis.
  cbr-NT: Parúmpapa Galilea cuëtani cuanquinbi ca Jesusan rabë́ uni mëracëxa. A uni
    rabëtax ca achúshi Simón 'icëbi Pedroribi cacë, a 'imainun aín xucë́n Andrés cacë
    'iacëxa. A rabëtax an tsatsa bicë uni 'ixuan tsatsa ricania ca Jesusan mëracëxa.
  tee-NT: Pus ju Jesús ix'alhtanan la'ixquilhtu' ju xa'atants'in Galilea acsni alakts'ilh
    ixt'iyun'an lhi'alak'avin. Ju pumatam yuchi ju Simón ju vachu' Pitalu' ixjuncan.
    Chai ju pumatam Tilix ixjuncan. Ju yu'unch ixtat'ajun munin ixch'okxni'an laca'atants'in
    ni ixch'apanin pamata ixtajunita.
  eng-LSV: And Jesus, walking by the Sea of Galilee, saw two brothers, Simon named
    Peter and his brother Andrew, casting a drag into the sea—for they were fishers—
  cak-NT: Y jun k'ij cuando ri Jesús benak chuchi' ri choy (ya') rubinan Galilea,
    xerutzu' ca'i' achi'a' quichak'-quinimal qui'. Ri ca'i' achi'a' ri', ja ri Simón
    ri ni'ix chuka' Pedro che, y ri rach'alal Andrés; quisamaj ri achi'a' ri', ja
    ri yequilesaj quer pa ya', y yequiq'uiak quiya'l pa ya' chi yequilesaj quer.
  pah-NT: Aerẽ Jesus'ga hoi ypiahu pe Galiléia pe ogwovo yembeyvyra rupi. Ohorame
    Jesus'ga mokonha'g̃a ndepiagi Simão'ga André'ga reheve. G̃a ko onhoirũ'g̃a. Simão'ga
    pe g̃a e'i no Pedro. Pirareheva'ero g̃waramo Simão'g̃a imombori ipypira pira mboahava
    tipyhy pira javo.
  sja-NT: 'Ewari aba Jesús Galilea Lago ide nipak''ãri, unuji ɨ̃pemaarã omé: Simón;
    ichiaba t''ɨ̃jarapatap''edaa Pedro mãik''aapa Andrés. To-ɨapataarã paji. Mapa
    t''ɨrɨ t''aamaa p''anajida.'
  xed-xed: Ta wawakwani Yesu ta wa drəfa Galili, ka nghaŋtá tsi ta zwanamaha his,
    i Simuŋ ta hgu lu ka Piyer ya nda zwaŋamani Andre. Ta wɗa kadəŋa taŋ həŋ da drəf
    ŋa tuma klipi kabga tuma klipi slna taŋ.
  mks-NT: Tá xíca Jesús cua̱ha̱n yuhú tañu̱hú Galilea, na̱ndine̱hé a̱ i̱vi̱ ta̱a,
    da̱ cúú ñani. In da naní Simón ta cáha̱n na̱ Pedro xi̱hi̱n dá. Ta da̱ inga cán
    naní da̱ Andrés. Ndíví da̱ yóho cúú dá da̱ tává ti̱yacá ta ñúhu na jácana na ñúnu̱
    ná ini tañu̱hú cán.
  gfk-S: Be ne Jisas ga hanana ra hena no tamat na taho kis Galili iga nes leh airuo
    ut na kap aen, dur tesne, ne Simon nong di kilam ie be Pita, ma no tesne Andru,
    dur ga isise tike ubane.
  bmu-bmu: Mewö jiba liliköba mala Galili o aŋgögö göraŋe mötöteiba anda darumun yahöt
    Saimon qetŋi alaŋi Pitö aka munŋi Andru etkehök. Yetkön söra örörö azia mala mösakŋiri
    o aŋgönöŋ söra öröbitköra gila malohot.
  dgz-dgz: Iesu kaum awan Galili etop ap aiwandini, me apan tase gwani dere yawamon,
    Saimon, yaua dawa Pita, amba me gwaniwa Anduru. Mu ia muga kauma uariwanum, mu
    meo dawane taine nagirewa.
  eng-GNV: And Iesus walking by the sea of Galile, sawe two brethren, Simon, which
    was called Peter, and Andrew his brother, casting a net into the sea (for they
    were fishers.)
  zaa-NT: 'De reqquia Jesús ru''a indatò'' qui'' Galilea nna, bilá''nie chuppa ca
    enne'': Simón enne'' lá Pedrua lani bettsi'' bi Andrés rudal·la cabi exxa le''
    inda porqui''ni uccua cabi nu huedaxu'' bél·lá.'
  eng-WEBSTER: 'And Jesus, walking by the sea of Galilee, saw two brethren, Simon
    called Peter, and Andrew his brother, casting a net into the sea: for they were
    fishers.'
  guh-guh: Jesús najetaruca Galilea pucaxaneto itapaya. Nexata Galilea pucaitapata
    Jesús taenuta anijanëbeje nacaebananëbeje, Simónbeje Andrésbeje. Simón itsavënë
    Pedro. Bajaraponëbeje daxitamatacabi canacujitsia dujuai yamatajucabiababeje.
    Dujuai peyamatajucabiabijavatabeje, yamatajucaponaponabeje.
  bon-bon: Yeesu liba ädige Galilaya sawa ligi ta, tabe jääpänige nanigane wäsi bine,
    Simona (lui ne einenisi Peteru ca) piiyepu teeme igane Andrea. Teepi net bine
    yiisabäjemäsi sawa bora me, ingle teepi cibubade biname ge.
  nhw-BL: Huan Jesús nejnemiyaya iteno nopa hueyi atl catli itoca Galilea huan quinitac
    ome icnime. Se itoca eliyaya Simón, pero nochi quinojnotzayayaj Pedro. Huan ne
    seyoc eliyaya iicni catli itoca eliyaya Andrés. Inijuanti quimajcahuayayaj matlatl
    atitla pampa eliyayaj michtlajtlamani.
  swh-ONEN: Yesu alipokuwa anatembea kando ya Bahari ya Galilaya, aliwaona ndugu wawili,
    Simoni aitwaye Petro, na Andrea ndugu yake. Walikuwa wakizitupa nyavu zao baharini
    kwa kuwa wao walikuwa wavuvi.
  wbi-wbi: UYesu ye ighenda mulubale mu lisumbe ilya Galilaya, akavaagha avaanhu vavili
    vanamuunhu, juonga ghwe Simoni juno ilitavua ilingi akatambulwagha Peteli, nu
    Ndeleeya. Avaanhu ava valyale valovi, vakava nu nyaafu vilova isamaki mu lisumbe.
  bba-bba: Nɡe mɛ Yesu u sĩimɔ Gɑlilen dɑɑ burerun bɔkuɔ u susure kowobu yiru ɡɑbu
    wɑ, mɔɔ kɑ wɔnɔ, Simɔɔ wi bɑ rɑ soku Piɛɛ kɑ win wɔnɔ Andere. Bɑ susure mɔ̀ dɑɑ
    bure te sɔɔ kɑ yɑ̃ɑkororu.
  eng-KJVCPB: 'And Jesus, walking by the sea of Galilee, saw two brethren, Simon called
    Peter, and Andrew his brother, casting a net into the sea: for they were fishers.'
  kgk-NT: 'Ha upéi katu Hesu ogwata oho-vy Galiléia yugwarusu yke-rehe. Ohexa oho-vy
    Simão-pe, héry va''e Pedro ave, tyvýry André ndive. Ohexa omombo ramo oity hagwã
    y-py kyha oipyhy hagwã pira. Pira jopoihaty voi ha''e kwéry:'
  waj-waj: Yisuuva nnoori haruunga Karirayaa siriivau nuainnonno tooduu tavau vareera
    vaidi kato vayoovaitana Simoono vuai nnutuuvo Petorooso ari kataivo Adiriaasooya
    ngiari utua vaaheevaa tavaura nnooriivaki kagaari kiada tu kiada vauduu
  cpy-cpy: Ikanta ishire-thapyaa-tanakawo inkaari janta Tepoweniki, roojatzi iñaanta-paariri
    Simón, iiteetziri eejatzi Pedro, itsipatari rirentzi iita Andrés, ipashikaateeyini.
    Tema pashikaawaerentzi riroripaeni.
  ekk-PKP: Kui Jeesus kõndis Galilea mere ääres, nägi ta kaht venda. Siimon, keda
    hüüti ka Peetruseks, ja tema vend Andreas heitsid võrke merre. Nad teenisid kalapüügiga
    elatist.
  mpx-mpx: Yeisu i nawanawa Hoga Galili bebenaa inoke tologi labui i kitel, alona
    ge talina, etega Saimon toto alana Pita ge etega Andulu. Wali vineya hi ahe ge
    hi logilogi hogaa.
  wbp-wbp: Ngaka-pardu-karirlalku, Jijajijilpa wapanja-yanu pirntinyarra mangkuru
    Kaliliyi-wana. Ngula-palangu rdipija Jimaniki manu nyanungukupurdangka kukurnu-nyanuku
    Yanturuku kuja kala-pala warrki-jarrija yawukungarduyu-jarra. Ngulalpa-palarla
    kujurnu yakuju-piya wiri-jarlu rdarri-mardarninjaku yawuku. Jimani yirdi-kari
    ngulaju Piita.
  luo-luo: Kane oyudo Yesu wuotho e dho Nam Galili, noneno owete ariyo, Simon miluongo
    ni Petro gi owadgi ma Andrea. Noyudo gibolo gokgi e nam, nimar ne gin jolupo.
  nhe-NT: Huan Jesús nejnemiyaya iteno nopa hueyi atl tlen itoca Galilea huan quinitac
    ome icnime. Se itoca eliyaya Simón, pero nochi quitocaxtiyayaj Pedro. Huan ne
    se iicni itoca eliyaya Andrés. Yajuanti quimajcahuayayaj matlatl atitla pampa
    eliyayaj michtlajtlamani.
  aii-aii: ܟܲܕ ܒܸܚܕܵܪܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܥܲܠܔ ܡܲܪܙܵܐ ܕܝܵܡܵܐ ܕܓܠܝܼܠܵܐ ܚܙܹܐ ܠܹܗ ܬܪܹܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ،
    ܫܸܡܥܘܿܢ ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ ܟܹܐܦܵܐ ܘܐܲܢܕܪܹܐܘܿܣ ܐܲܚܘܿܢܘܼܗ‌ܝ، ܒܸܕܪܵܝܵܐ ܓܲܪ̈ܕܵܝܗ‌ܝ ܓܵܘ
    ܝܵܡܵܐ، ܣܵܒܵܒ ܨܲܝܵܕܹ̈ܐ ܝܗܘܵܘ.
  esk-NT: Jesus pisukhuni siñaagun narvaqpaŋan Galilee-m tautuŋniġik aniqatigiik,
    Simon taiguutiqaqtuaq Peter-mik suli Andrew aniqataa, kuvriqsuak narvaqpaŋmun
    aqaluŋniaqtauplutik.
  msb-msb: Myintras nagalakat si Jesus sa higad san danaw san Galilea nakita niya
    an magmanghod na Simon na ginatawag na Pedro kag san manghod sani na si Andres.
    Mga parapangisda sinda kaya adto didto sinda sa lawod nagapanglambat.
  cpa-NT: Jøng² ŋøa¹² Jesús chiuh³ jmøi² Galilea, mi³ca¹jë́²dsa og¹ dsa². Jan² dsa²
    tsen² Simón, dsa² tǿh²dsa Pedro. Jan² dsa² tsen² Andrés, roh¹³ Simón. Dsa² og¹
    héi² mi³téng² hmá¹² chi³jmøi². Di³ ta³ jøng² ŋi²nio³dsa, hi² tsánh²dsa jáh² tiogh³
    jmøi².
  dso-dso: ଜିସୁ ଗାଲିଲି ସମ୍‌ଦୁର୍‌ ପାଲି ରଇବା ଜାଗାମନ୍‌କେ ବୁଲ୍‌ବାବେଲେ ସିମନ୍‌ ଜାକେ କି ପିତର୍‌
    ବଲି କଇବାଇ, ଆରି ତାର୍‌ ବାଇ ଆନ୍ଦ୍‌ରିୟ, ଏ ଦୁଇ ଲକ୍‌କେ ବେଟ୍‌ ଅଇଲା । ଏ ଦୁଇ ବାଇ ଗାଡେ ବଇଜାଲ୍‌
    ମାରି ମାଚ୍‌ ଦାର୍‌ତେରଇଲାଇ ।
  meu-meu: Ia na Galilea gohuna konena ai e rakava ai, tadikaka rarua, Simona, e nemaia
    Petro, mai tadina Andrea, e itadia, reke gohu ai e torea, badina be idia na haoda
    taudia.
  yva-NT: Arono Yesus panya no onae tuga Galilea, Po vatano ibe arakobe inta yaen,
    aya tame mi Simon opi awain tavonamo Petrus, muno apa rijato Andreas. Yo pame
    raveano jiane rakani no onae.
  dgc-dgc: To péglakad ni Jesus ta digdig na diget na Galilea, éy neta na i éduwa
    a lélake a ménggila. Patwadi side ti Simon, éy ti Andres. (Tu palayaw ni Simon
    éy ti Pedro.)
  zpm-NT: Leṉ dze co, tib dze zieded Jesús gax ro Nisdoo Galilé goṉ me chop ngoozmeḻ,
    tib zho lë Simón Pedr, stib zho lë Ndrés; grop bets zho lëëtse laa zho noroṉ guiex
    ne rgaa meḻ lo nis.
  hix-NT: Taa. Karyeryeya kuthonà yohokoko tekon hatà, Txesusu. Semaw yonyey hatà.
    Petru rma noro ha, esot yowtà. Antrye xarha yonyey hatà. Semaw yowtà rma noro
    ha. Txaruka yarymetxkon hatà, tuna kwaka. Kana yaramnye ro komo kax mak nehxatxkon
    hatà.
  sim-sim: Urik Jisas leuku Galili hapsishikop or ihi mahasanje lap ormu heyera. Lar
    Saimon, hi yeje orhi Pita, karem li ushandari ria. Lar maha orhi Andru ria. Jisas
    or ihi or heyeri frir foom kowen leuku orok frimu ermbera. Frir foomen kruwu yan
    landari ma vria.
  npi-ULB: जब उहाँ गालीलको समुद्र छेउमा हिँड्दै हुनुहुन्थ्यो, उहाँले दुई दाजुभाइ पत्रुस
    भनिने सिमोन र उनका भाइ अन्द्रियासलाई जाल हानिरहेका देख्‍नुभयो, किनकि उनीहरू मछुवाहरू
    थिए ।
  cgc-cgc: Na gapanaw Jesus i naan ta kilid ta Dagat Galilea, nakita din darwa na
    mag-utod na mananagat na Simon na paumaw man na Pedro daw iya na utod na Andres
    na danen an galaya.
  tim-tim: Akto sop ain arim Galilaia bâtgum ginŋân arim luâk lâuwâ emi teu iŋan oloŋmâ
    manbela yelegep. Siâ âmâ kotŋe Simoŋ kotŋe siâ Petoro akto emiŋe âmâ Anderea yâkŋe
    waŋgan kinmâ ŋalu ŋalu are bâtgumân iŋangât panmâ kiliat.
  yor-yor: Bí Jesu ti ń rìn létí Òkun Galili, ó rí àwọn arákùnrin méjì, Simoni, ti
    à ń pè ní Peteru, àti Anderu arákùnrin rẹ̀. Wọ́n ń sọ àwọ̀n wọn sínú Òkun nítorí
    apẹja ni wọ́n.
  wos-wos: Jisas Galilina tukweseke tufwambu yita dé xé Saimon, déka nak xi Pita,
    déka bandi Andru wali bérka jémba yambéka. Bér atéfék nukwa yambén maki wun tukwesekembu
    bér mara yaki, xéri hamwika.
  emp-NTPO: Jesura Galilea amene droma icawa nĩne ẽberãda umé unusia. Ab̶ara Simoʌ̃
    basía, Pedro abadada. Dewarabemara dji djaba Andre basía. Maʌ̃ ẽberãrãra b̶eda
    beabadarã basía. Ãdjira doed̶a b̶eda b̶ari panasid̶aa.
  eng-F35: And walking by the Sea of Galilee He saw two brothers, Simon (the one called
    Peter) and Andrew his brother, casting a circular net into the sea (for they were
    fishermen).
  ind-ind: Ketika Yesus sedang berjalan di tepi danau Galilea, Dia melihat dua orang
    nelayan, yaitu Petrus yang juga disebut Simon dan Andreas adiknya. Mereka sedang
    menjala ikan di danau.
  pes-OPCB: روزی عیسی در کنارۀ دریاچهٔ جلیل قدم می‌زد که دو برادر را دید به نامهای
    شمعون، ملقب به پطرس، و برادرش آندریاس که تور به دریا می‌انداختند، زیرا شغل هر
    دو ماهیگیری بود.
  mpt-mpt: Yesuse Galili aamuke ken tla bebianea temea Saimone, e niniin afeto Fita
    etabe. E ninge Endlue i dabo aningi yemin nakabe. I aameno omoniba Galili aamuk
    ele aningi habianiba yebib kesoa yatemnea
  bla-bla: Ki Jesus, auau'ŏkassi, Galilee ĭstomŭk'sikĭmi, itsĭnnu'yiuax aiĭs'kŭnnĭmotseiyix,
    Simon, an'ĭstau Peter; ki oskŭn' anĭstau Andrew, ĭsksĭmmatŭk'kiomikatsĭs omŭk'sikĭmi
    itai'suiapĭxĭmiauaie, tŭk'ka itomik'aitappiisau.
  ssx-ssx: Yesuma꞉ mo hande Ka꞉lili ikali leke houna꞉ pulu hata꞉ta꞉ ta꞉peli mu haepeke
    hama̱la̱꞉ yaapo Saimono biki ma꞉nda꞉ta꞉ Pida make hameke A꞉ndutu yaapoma꞉ mo hande
    ikali leke pa꞉ta꞉ tenki nuna꞉ ta꞉peli minolo haepekeeki handeekeme.
  mkl-mkl: Ajɔ nŋu ɡɔ Jesu wɑ nɛ si itĩi tenku iyi ɑ̀ yɑ kpe Gɑlilee, ŋɔi í yɛ sɔɔkɔ
    minji ɡɔ ŋɑ, Simɔɔ iyi ɑ̀ yɑ kpe Piɛɛ do ifɔɛ Anderee, ɑ̀ wɑɑ le tɑɑo si inɔ tenkuu.
  gaq-gaq: ଜିସୁ ଗାଲିଲୀ କେଣ୍ତିଆଃ ଆଃଡ଼ାଃ ବିଃଚେ ଅଲେଙ୍ଗ୍‌ନେ ବେଲା ଶିମୋନ ଆଜାକେ ପିତର୍‌ ଡାଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌ମ୍ୟାକେ ବାରି ମେଁନେ ବୟାଁ ଆନ୍ଦ୍ରିୟ ଏନ୍‌ ବମୟାଁକେ କେଣ୍ଡିଆନ୍ନିଆ ବମୟାଁ ଜାଲ୍ ତ୍ଲାଗ୍‌ଚେ
    ଆଃଡ଼ ସାଃଡିଂକ୍ନେ କେକେ । ଡାଗ୍‍ଲା ମେଇଂ ଆଃଡ଼ ସାଃଣ୍ଡ୍ରେ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Yesuusi Galiila Abbaa matara aadhdhishe nam77u ishata, Phexiroosa geetettiya
