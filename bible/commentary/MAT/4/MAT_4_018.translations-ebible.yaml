  pan-pan: ਗਲੀਲ ਦੀ ਝੀਲ ਦੇ ਕੰਢੇ ਫਿਰਦਿਆਂ ਹੋਇਆਂ ਉਸ ਨੇ ਦੋ ਭਰਾਵਾਂ ਅਰਥਾਤ ਸ਼ਮਊਨ ਨੂੰ ਜਿਹੜਾ
