    yuk punththamanangana, namp pulantiya Simona namp thoniy nunganta Peter, putha
    kuunch nungantam anan namp-a, Andrewa. Pulaniya minh ngaꞌ mam-mampul aꞌ punththaman
    theeꞌ-theeꞌpul ngak kookamanga.
  zga-M: Avile igenda mundukanji mwanyanja ya Galilaya, akhavavona avana munu vaveili,
