    c'uisí sa tshàan q'oo koe tcãà, x'aù qgóó-kg'ao tsara a kò ii khama.
  uig-PIN: Bir küni, u Galiliyǝ dengizi boyida ketiwetip, ikki aka-uka, yǝni Petrus
    dǝpmu atilƣan Simon isimlik bir kixini wǝ uning inisi Andiriyasni kɵrdi. Ular
    beliⱪqi bolup, dengizƣa tor taxlawatatti;
  beo-beo: 'E da Ga:lili hano bega: laluba:le, dunu afadafa ea dio amo Saimone (ea
    dio eno da Bida) amola Bida eya A:dalu, ela menabo gasa:suga menabo gasa:lalebe
    ba:i.'
  acf-NT: Lè Jézi té ka pasé bò Lanmè Galili-a, i wè dé nonm, Simon, yo té ka kwiyé
    Pita, épi fwèʼy Androu. Yo té ka voyé lèpèvyé yo an lanmè-a, paski yo sété péchè.
  tpi-OTNT: Jisas i wokabaut arere long raunwara Galili, na em i lukim tupela brata,
    em Saimon, ol i kolim Pita, na brata bilong en Andru. Tupela i wok long tromoi
    umben long raunwara. Tupela i save wok bisnis long kisim pis.
  mbt-NT: Taheed te miggiphipanew si Hisus diye te ilis te Lanew te Galiliya, nakakita
    sikandin te talaari ne egpamiyale ne si Simun ne eg-immuan ki Pidru wey ka suled
    din ne si Andris. Mangngengalap sikandan se daruwa.
  hau-SA: Da Yesu yana kan tafiya a bakin Tekun Galili, sai ya ga waɗansu ’yan’uwa
    guda biyu, Siman wanda ake kira Bitrus da ɗan’uwansa Andarawus. Suna jefa abin
    kamun kifi a tafki, gama su masunta ne.
  mam-NT: At jun k'ij e bet Jesús ttzii' jnintzaj tnijabel a' te Galilea, bix e tilxin
    ca'ba xjal cyitz'en cyiib. At jxin Simón, bix juntl tbixin Pedro, bix at jxin
    Andrés. Bix e cu'x cyxoo'nxin jun xiy'pa tuj a', cuma tzyul quis̈kexin.
  udu-udu: Me’d jin yakina a’di e shemena gap̱ ma al ma Jaliil mo tani a’di p̱arki
