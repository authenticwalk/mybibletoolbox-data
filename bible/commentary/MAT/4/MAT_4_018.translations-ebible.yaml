    tz'ambül-cür chupan ri ya'.
  lif-NT: ᤌᤡᤰ ᤕᤧᤴ ᤕᤧᤛᤢ᤺ᤴ ᤃᤠᤗᤡᤗ ᤘᤖᤰᤁᤡᤸᤗᤧ ᤁᤢᤕᤠᤀᤥ ᤗᤠᤱᤄᤣᤃᤧᤖ ᤘᤕᤧᤸᤗᤧ ᤐᤋᤪᤢᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤛᤡᤔᤥᤏᤧᤴ
    ᤏᤢ ᤁᤢᤴᤛᤠ᤹ ᤀᤠᤴᤍᤪᤡᤕᤠᤛᤧᤴ ᤏᤡ᤺ᤛᤢᤛᤡ॥ ᤂᤧᤱᤜᤠ᤹ ᤘᤖᤰᤁᤥ ᤕᤥ᤺ᤱ ᤗᤧᤵᤋᤧᤳᤇᤢᤖ ᤕᤠᤃᤧᤳᤇᤡ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤱᤜᤠ᤹ ᤕᤥ᤺ᤱ ᤁᤧᤗᤧᤵᤐᤠ ᤘᤕᤧᤳᤇᤡᤖᤥ॥
  mie-NT: De jíca Jesús yuhú mar Galilea cuāhān yā. De nī jinī yā nūū ūū tēe, de ñanī
    ndúū dē. De iin dē cúu Simón jā suni nání Pedro, de incā dē cúu Andrés. De tēe
    tíin tiacá cúu ndúū dē, de chúhun dē ñunu dē inī mar.
  san-TIB: ཏཏཿ པརཾ ཡཱིཤུ རྒཱལཱིལོ ཛལདྷེསྟཊེན གཙྪན྄ གཙྪན྄ ཨཱནྡྲིཡསྟསྱ བྷྲཱཏཱ ཤིམོན྄ ཨརྠཏོ
    ཡཾ པིཏརཾ ཝདནྟི ཨེཏཱཝུབྷཽ ཛལགྷཽ ཛཱལཾ ཀྵིཔནྟཽ དདརྴ, ཡཏསྟཽ མཱིནདྷཱརིཎཱཝཱསྟཱམ྄།
  qve-NT: Jesusqa Galilea laguna qochapa patanta rishaspanmi, Pedrowan sutichasqa
