  lbm-lbm: गलील की झील को किनार फिरतो हुयो यीशु न दोय भाऊवों यानेकि शिमोन ख जो पतरस
    कहलावय हय, अऊर ओको भाऊ अन्द्रियास ख झील म जार डालतो हुयो देख्यो; कहालीकि हि मछवारा
    होतो।
  ncj-NT: Ihcuac opanolotaya in Jesús inahuac in atl Galilea, omotaque inehuan icnimen;
    inon itoca Simón, aquin noyojqui itoca Pedro, huan in oc seya itoca Andrés. Yehhuan
