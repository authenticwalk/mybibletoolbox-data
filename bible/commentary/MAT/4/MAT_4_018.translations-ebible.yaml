    ŋac ulu iŋa.
  ksd-ksd: Ba i vaval Galilaia i gire ra ura barturana, Simon, a iangina bula Petero,
    ma Andreas, dir turana, dir vung ra ubene na ta, tago dir a ura tena vinoara.
  msm-NT: Songo aedow, migyadgad si Jesus duon to higad to danow to Galilea. Duon
