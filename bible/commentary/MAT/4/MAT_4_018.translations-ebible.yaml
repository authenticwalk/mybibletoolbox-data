  bus-bus: Kɛ̀ Yesu e dↄↄ Galili sɛ̀bɛzi, à gↄ̃ↄn plaaanↄ è, vĩ̀i kↄ̃n dãaroo, Simↄ
    kɛ̀ wè be Pita kↄ̃n a dãaro Anduruo. Aↄ̃ↄe táaru kpaa sɛ̀bɛ pì guu, zaakɛ sↄrↄkↄnↄmɛ.
  gub-BL: Amo 'ar mehe Zezuz wata oho iko Karirez yryhu iwyr a'e. Wexak mokoz awa
    a'e pe a'e wà. Ximàw Pet awa ipy her romo a'e. Anere tywyr her romo a'e no. Omomor
    kyhapari oho waiko 'y rupi wà, ipira pyhyk pà wà. Ta'e ipira pyhykar romo wanekon
    a'e wà xe.
  imo-imo: Jisas Nomu Galili kulendona andopalie angenungolo talo kanorumu. Aku talo
    Saimon kinye angenu Andru talo. Oma lili wale mune te nomuna toko munduko moloringilina
    kanorumu. Pele Saimononga imbi te Pita ningi. Oma ltingili akumu elonga kou kongono
    teringili.
  boj-boj: Osiqa a Galili ya agu qalaq aisiq alile dia walweloqnsiqa ŋam atej di Saimon
    aqa ñam bei Pita aqa was Andru wo sonab unjrej. Naŋgi aiyel qe o qaji tamo soqneb
    deqa naŋgi kakaŋ waiyeqnab unjrsiqa minjrej,
  eng-DRA: And Jesus walking by the sea of Galilee, saw two brethren, Simon who is
    called Peter, and Andrew his brother, casting a net into the sea (for they were
    fishers).
  knf-knf: Unuur uloŋ, Yeŧu apoş ţi kabaŋ ki *bdëk bi Galilay, aşë win biinţ batëb
    banţaaruŋ, Ŧimoŋ andu'aniiŋ Piyeer, na Andre, kë bakfël bridiya du bdëk, bawo
    baŧuh.
  san-KHM: តតះ បរំ យីឝុ រ្គាលីលោ ជលធេស្តដេន គច្ឆន៑ គច្ឆន៑ អាន្ទ្រិយស្តស្យ ភ្រាតា ឝិមោន៑
    អត៌្ហតោ យំ បិតរំ វទន្តិ ឯតាវុភៅ ជលឃៅ ជាលំ ក្ឞិបន្តៅ ទទឝ៌, យតស្តៅ មីនធារិណាវាស្តាម៑។
  arn-NT: Fey kiñe antü Jesus miyawlu inaltu ti Galilea pingechi lafken püle, pefi
    ti epu peñiwen, Simon ürke, tati Pedro pingekelu, ka Andre. Mür challwafe ürke
    engu, fey petu ütrüftukurkey ñi challwawe pu lafken.
  zas-NT: Laꞌtgaj caza Jesús gajxh roꞌ nijsdoo Galilea, baguiaaman Simón bén la gajc
    Bëd con bijchaman Andrejs. Cuzaal reeman guijxh loj nijs din guiniaaz reeman bëjl.
    Guial laan na̱j xchiin reeman.
  ken-NT: Ɛwak ɛ́mɔt, ɛnɛ́ Yesu ákɔ̀ nɛpak manyu Gálili, aghɔ́ bo bati apay, bɔ̌
    nnɔ amɔt chi amɔt. Amɔt aka nnyɛ́n bɛ Símun. Nnyɛ́n ɛni nɛ́chák nɛ́bhák bɛ
    Píta. Manɔ́ ywi aka nnyɛ́n bɛ Andru. Bɔ bati apay bare gʉɛp bɛyǎ nkáp anyɛ́n
    ndu bɛway nsi mbɔnyunɛ bachi nyaka bawǎnsi.
