  buk-buk: Têŋ bêc daŋ Yisu kêsêlêŋ mbo Bugictoŋ Galili-ŋga ŋamakê. Ma iŋ gêlic Saimon
    naŋ ndê ŋaê daŋ Pita, lu asi Andru. Iŋlu sêkêŋ wasaŋ sêmbo, bu iŋlu ŋgac sêkôc
    i-ŋga lu.
  pri-NT: Na jè tòotù, â é pâra wii bàrawià Galilée wà Iésu. Â é côo tupédu âboro
    na tupédu a taa ârawéà—wà Simona na ina gooé pâ Pétéru, ma wà André, pwi aéjii
    kêe. Â ru gére tòpò puà kàru naa nawià.
  zpq-NT: Na' zej Jesúsen' cho'a nisdao' c̱he Galilea cate' ble'ede' c̱hope beṉe'
    gwxen beḻ, Simón Pedro na' beṉe' biše' Andrés, na' zjanite' chosozaḻe' yix̱jw
    dan' chesezende' beḻen' ḻo' nisa'.
  por-TFT: Certo dia quando Jesus estava andando ao lado do lago da Galileia, ele
    viu dois homens, Simão, que mais tarde se chamou Pedro, e André, o irmão mais
    novo dele. Estes homens estavam jogando suas redes de pescar no lago porque ganhavam
    a vida pescando e vendendo o peixe.
  gwi-NT: Ąįįts'ą' Jesus, ąįį Galilee vanvee gwa'an neehidik akhai' ch'oondee ts'ą'
    ch'achaa haa łuk keegii'in łee neeł'in. Łuk keegii'in giinlii, ch'ihłak ąįį Simon
    (gaa Peter giiyahnyąą) ąįįts'ą' vachaa chan Andrew.
  gvn-gvn: Nyulu Jesus jalundurr Galileemundurr dungan-dungan, nyulu bulangan nyajin,
    yaba-yabaju. Nyubun burri Simon, nyungu burri yindu Peter. Yabaju burri Andrew.
    Bula makarrda kuyu manil-manin, yinya bulanga work.
  nhy-NT: 'Jesús onejnentiaya itempan lago de Galilea. Okinmitak omen iknimej: Se
    itoka Simón, noijki kinotzaj Pedro, iwan oksé itoka Andrés. Okintlamotlatokaj
    inmichmatlawan ijtik atl, porke yejwan oyekaj michmajkej.'
  asm-FB: পাছত যীচুৱে গালীল সাগৰৰ পাৰত খোজকাঢ়ি ফুৰোতে দুজন ভাই-ককাই চিমোন, যাক পিতৰো
    বোলে আৰু তেওঁৰ ভায়েক আন্দ্ৰিয়ক, সাগৰত জাল পেলোৱা দেখিলে। কিয়নো তেওঁলোক মাছমৰীয়া
    আছিল।
  okv-okv: Eto Galilee hora ta isa ue Iesu na umo o parari embo heriso Simon te amita
    namei Andrew te avo kina. Eto enana o umbari bonga umo ta gosukeo bovunu
  mxt-NT: Ra Jesús chicá noo ra yuhu miñi cha nañí Tyañuhu Galilea cuan. Ta nanyehe̱
    ra chi uvi tahan ra chihin yañi ra, ra Simón cha nañí tucu Pedro, ta ra Andrés.
    Ra catɨɨ́n tiyaca cacuví ra. Ta cacañí ra yuhva ra nu ndutya.
  tzo-NT: Ti Jesuse ixanav batel ti ti'ti'nab te ti estado Galilea. Te laj yil cha'vo'
    jchi'iltic. Yermano sbaic. Simón sbi ti june. Ja' chib ti sbie. Ja' Pedro x'utat.
    Andrés sbi ti yits'ine. Yac'oj sba tstenic ochel slebic ti ho' yu'un tstsaquic
    choy. Ja' yabtelic o.
  ind-AGS: Ketika Yesus berjalan di tepi laut Galilea, Dia melihat dua orang bersaudara,
    yaitu Simon, yang dipanggil dengan nama Petrus, dan saudaranya, Andreas, sedang
    menebarkan jala di laut. Pekerjaan mereka adalah nelayan.
  omw-omw: Iesusiva Kariri kyaarera tokyasataa viqaro taqovata qate vakye taaratana
    varura. Vakyaava Saimoniva mwia mpo nrutu Pitaava varuvaro mwia qatavanto Enturuva
    varura. Mwitanahua tavukya kyaiqa vare varuhua variqatara tita, mwitanahua nramanriqi
    vahe nte varura.
  yrb-yrb: Yesuma Gareri mesau nioro inarebe erina dataeini dabue Saimoni danu mui
    ifu Fita dawaini danu dabue Enuduruini emanu iwame ogoro sane inarebisiro eri.
    I amara sadeina erio egi woureta amara sadei.
  maa-NT: K'e̱ nga tífa Jesús ya̱ i̱ndiì ndáchikon ts'e̱ Galilea, kijtseè jò xi̱ta̱
    xi 'ndse̱ ma, jngoò xi 'mì Simón ko̱ ti̱jè‑ne xi 'mì Pedro, ko̱ xi ìjngoò, jè
    xi 'mì Andrés. Jñà xi̱ta̱ koi xi sík'en ti̱n. K'e̱ nga nchisíkatje̱n‑jiìn‑ndá
    na̱'ya‑la̱,
  mcq-mcq: ꞌEnarena Jesuho Karari soha rora kaji kahi vaꞌi kivume ea iha Saimani kaꞌene
    Pitana ꞌwavujiꞌo huni ꞌuꞌua kaꞌene Enituruna ꞌwavujiꞌo hine úa vesamapene roara.
    Ijihuni maijaho pu úa vesaviꞌina.
  sus-A: عِسَ تٌ نُ حّرّقٍ فَلِلٍ بَا دّ رَ، عَ نَشَ شّمّ قِرِن تٌ عٍ نَ يّلّ وٌلِقٍ.
    يّشّسُشُييٍ نَن نُ عٍ رَ، سِمْن، نَشَن شِلِ ثِيّرِ، عَ نُن عَ شُنيَ عَندِرٍ.
  jpn-1965: イエスがガリラヤ湖のほとりを歩いておられたとき、ふたりの兄弟、ペテロと呼ばれるシモンとその兄弟アンデレをご覧になった。彼らは湖で網を打っていた。漁師だったからである。
  fra-SBL: 'En marchant le long de la mer de Galilée, il vit deux frères : Simon,
    qu''on appelle Pierre, et André, son frère, qui jetaient un filet dans la mer ;
    car ils étaient pêcheurs.'
  yka-yka: Manjari lumengngan-lengngan si Isa laˈi si susulan lamew Jalil. Sasangne
    malumengnganin, niyaˈ takitene duwangan magpungtinaˈi. Dambuwaˈin si Simon, inēnan
    isab iye Petros duk dambuwaˈin inēnan Andariyas. Magpokot siye laˈi dem lamew,
    peggeˈ siye meˈ aˈa magkenna.
  mle-mle: Jisas Galiliy wadana ar mala araam tiytiyaan tad. Tikuw, ata duw vitiy
    vidibir, Sayman ginyir wakwadanaad Pita, dikidi nyamwus Adiruwawa. Bir kamiy nagirir
    kwaan kwurbir araam. Aal biriki yawiyal.
  shp-NTPO: Jatian Galilea ian ketani kakinra, já wetsa rabébires rikani iibekonaitian
    Jesussen nokoa iki. Ja iká iki Simón Pedro betan jawen wetsa Andrés. Jabo iká
    iki yapan teetaibo.
  aom-aom: Ëhiꞌoromo iae Iesuro Galilee eꞌu riröre juvadeje. Juvoꞌi gavadeje Simon
    hesi iho göho Peterꞌo Andrewꞌo öꞌo öꞌo visue suovarue aëro jëvëꞌëro viöho jovore
    baꞌamamu.
  geb-geb: Zisas mba ŋaara mbuav Gariri mbɨ gaa ga rui. Ana ruav vov fek gu ŋguga
    phuni gangi. Saimon, mbe kha zɨ phorga anan kaai, Pita, ana ŋguk Andru, ana mani
    gangi. Mani wo vhaaŋ ndi mbɨ suav ki. Mani mbagan shɨga mbui gumani ma.
  eng-WYCLIFFE: And Jhesus walkide bisidis the see of Galilee, and saye twei britheren,
    Symount, that is clepid Petre, and Andrewe, his brothir, castynge nettis in to
    the see; for thei weren fischeris.
  bsj-bsj: co yakenti knog caji Galili, con to yitob butib yob, cimon wo co tiki Bitru,
    kange Andrawu yii ce mer biliyar ti mor caji, cin nobtaka jingeb.
  cak-cak: C'o jun k'ij ri Jesús nibin chuchi' ri lago Galilea, jari' xerutz'et ca'i'
    achi'a' quichak'-quinimal qui' chi yequic'akala-ka ya'l pa ya' richin yequelesaj
    quer, roma jari' quisamaj. Jun chique rije' rubinan Simón, y ni'ix Pedro che,
    y ri jun chic rubinan Andrés.
  chf-NT: Nume u chen aj Jesús ti' nab tä Galilea, u chäni cha'tu winic, que tontu
    u papob. Untu u c'aba' aj Simón, jini älbinti ji'pat cache' aj Pedroba. Ni otro
    untuba u c'aba' aj Andrés. Ya'an u jule'ob noj chim ta q'uechi' buch' tama ni
    nab, uc'a unejobba ajq'uech buch'ob une.
  tlf-tlf: Kale am maak daanu e, Yesus iyo Ok Muk Galili umi kan tem ku-tele abe-bomta,
    kek fenata e, aniing abu kulep no tolip saanin tinum alop maak ogok ke-bom-nilip
    e, aniing abumin umi men uyo kwaalip daak ok tem iinu aniing fen-bilip kalaa age-nala
    e, itama kale, tam maak imi win alop uyo Saimon o agan-bom-nilip e minte, Fita
    o agan-bom no kem-nuubip yagal e minte ilami niing Andru yagal no alop kulip ita
    itama ko.
  piu-2006: Palulanguru yuru Kaliliyila tjayiṯiwana Yiitjunya yanu. Yankula pulanya
    nyangu, yurungka niitingitjarrangkupula kuka piitji mantjirinangitja. Wati paluru
    kutjarra Tjaamananya Yanturunya kaakararrapula nyinangi. Paluru kutjarrangku kuka
    piitji kapuṯura mantjiṉangi, yalatjipula rawa waarrkarripayi. Ngula yaṉangu tjuṯangku
    Tjaamananya palunya yini kutjupa watjalpayi, “Piitanya.”
  poh-NT: 'Chipam woꞌ tinamit reꞌreꞌ, reꞌ Jesus pꞌuht rihchꞌiljic cuꞌum take pe̱t
    raj tahkanel chi jeꞌ wili riwi̱ꞌ: Junpech nok cꞌahchiꞌ risutem chi̱ꞌ i nim laj
    haꞌ wilic ar pa riyukꞌul Calile̱ya, reꞌreꞌ xilow quiwach take quib aj car cꞌahchiꞌ
    quicutum jok pan haꞌ i quiyaꞌl chopbal quica̱r. Reꞌ take reꞌ xa quicha̱kꞌ qui̱b
    eh jeꞌ wili quibihnal: Reꞌ Simon reꞌ ribihnej woꞌ chi Luch eh chꞌi̱l i Tirix.'
  tue-tue: Jesús Galileataro wesapʉ wáayigʉ. Toopʉ́ wáagʉ, sĩcʉ̃põna pʉarã́rẽ bʉajeáyigʉ.
    Simón, apetóre Pedro sʉonógʉ̃, cʉ̃ʉ̃ bai Andrés niiyira. Wai wasarí basoca niijĩrã,
    bapigʉ cõãño, wai wasara tiiyíra.
  bjp-bjp: Aunbiing Iesu i toltole bulin dan kawil la na Galili, ka par iun latualik,
    Saimon ae ri foteng u la ini Pita ru latualik e Enru. Ru linlin ubiin la na dan
    kawil, wara le ru un tom ienmaket.
  xon-xon: Yesu nan chuun kpak Galilee Aanyusakpem aagbaan le ki ti kan naabitiib
    bilee, bi yin ubaa ke Simonn ki dulni u ke Piita, le ki yin unaal ke Andru. Bi
    nan bi mae kipɔɔk nnyun ni. Bi nan ye bijanbam la.
  tzo-ZNT: Ti cꞌalal tey chanav ta tiꞌtiꞌnab ta estado Galilea ti Jesuse, tey iyil
    chaꞌvoꞌ jchiꞌiltic ta israelal, sbanquil yitsꞌin noꞌox sbaic. Li banquilale Simón
    sbi. Pedro li xchaꞌpꞌelel sbie. Andrés sbi li itsꞌinale. Tey yolel tsjipic ta
    nab snutiꞌic tsacobil choy yuꞌun tsacchoy yabtelic.
  mpm-NT: Kuaꞌan Jesús yuꞌu mar Galilea, ti ni jini ya uu chaa kaꞌiin un, ɨɨn da kuu
    Simón ja suni nani da Pedro, ti ɨnga da kuu Andrés, ñani da. Kaꞌiin da ka jnɨɨ
    da chāká, ti ja ni ka chunde da ñunu da ini nducha,
  ots-NT: Má dyo car Jesús pʉ jár nttza̱ni car mar ca mí tsjifi ʉr Galilea. Bi jianti
    yojo hñøjø cʉ mí ncjua̱da̱. Ca hnáa múr Simón, cja̱ guejtjo mí tsjifi múr Pedro,
    cja̱ cár cjua̱da̱ múr Andrés. Már pøti cár hmamöyhui jar deje, como mí mamöyhui.
  hoy-hoy: गलील इन झील इन किनारा वयाळतेला यीशु येढ्ढ वार्टुरी मतलब शमौन उक जो पतरस
    कहलुस्तान, अदिक आऊन वार्ट अन्द्रियास उक झील दा जार हाक्त नोळदुन; यतिकी आंदुर मेन
    हुडावाळेर ईरोर.
  amo-amo: Kube na a wadin cin ngau kurawan ngalili, a yene awaba linuana, Simon na
    iwa yicu nghe Bitrus, nin Andrawus gnana me, idin dwang, bara na inung anan kifi
    zu nibo.
  pjt-pjt: Munu Jesunya uṟu Galileela kantilypa waṟaṟa anangi munu paluṟu nyangu wati
    kutjara kuṯaṟara uṟu unngu ngaṟanyangka Simonnga, panya ini kutjupa Peternya,
    munu palumpa maḻanypa Andrew-nya. Panya nyanga paluṟu pula kuka antipina witilpai
    kutjara munu pula ngaṟala net uṟungka waṉingi kuka tjuṯa witintjikitjangku.
  cwe-cwe: Yesu viyakalile yogenda mumgwazogwazo mwa lamba da Galilaya, kawawona ndugu
    waidi wavula somba, Saimoni yotangigwa Petili na ndugu yake Andeleya. Ndugu wawo
    waidi wakala wovula somba kwa lwavu.
  daa-NT: 'Ƴiriy rakki Iisa jaawa ɗo bi ka barre ka Galile. Ŋa gastu siŋta seer, gay
    cabe boosir : Simon kaak ŋu koliy oki Piyer iŋ siŋji Andre. Ŋu caba boosi wiktin
    taat ŋa gasiigu.'
  mlp-mlp: Ari Yesus yuw-kurorqan Galiliy aqurumun muzim lehad luwim in maqbab gigermo
    dob hunegim nabiq waqad luwsa tigibiy. Araq na anan Saimon. In anan araq Pita
    haqayta. Teq in amikqan anan Andru. In giger kabiy naqmo em yaqayta amatawun.
  ape-C: Anah nyumnah Jisas nape nanarahaen nanak anagas um debeigi Galilieg waiyag
    aria natik biom armam ashuken nani wanin. Anan douk Saimon. Ananin kupainyi nyeigur
    da shohwaran um Pita. Anan nani ananin wanin Andru, amam douk hape howashak umbenab
    agudok Galilieg waiyag. Amam biom hatuk eiguhw um ta shutoruguh shukam utabor.
  bgs-bgs: Duwán sábbad álló, igpanó si Jesus tun ta ligad ka Ranó ka Galilea. Igkita
    din tô duwa mataladi gamama na si Simon na ágngadanan ki Pedro, asta si Andres.
    Igpamukut dan su taraággut dan ka sáddà.
  faa-faa: Yasu he Kariri fua pukua aseane Saemone ipi mamanea Enitu tetā asesapo.
    Arirakano Saemone ipi yano motosa meta Pitapo. Ipi soko, ipi mamanea Enitu soko
    tetapō makata rakirane pokoa pisinisi rakirapo. Rakiraka risike, tetapō pokoa
    mokoako hea kasipu kokomarerakano, asesapo.
  kik-kik: Rĩrĩa Jesũ aaceeraga hũgũrũrũ-inĩ cia Iria rĩa Galili, nĩonire andũ eerĩ
    a nyina ũmwe, nao nĩ Simoni ũrĩa wetagwo Petero, na mũrũ wa nyina Anderea. Maikagia
    neti iria-inĩ, nĩgũkorwo maarĩ ategi a thamaki.
  cap-NT: Jesusaqui Galilea cjita kot at tjiyaranz̈ okatc̈ha. Jalla nuz̈ ojkcan pucultan
    jilazullca z̈oñinaca cherchic̈ha. Tsjiiqui Simón cjitatac̈ha, niz̈aza Pedro cjitazakaztac̈ha.
    Tsjiiqui Andrés cjitatac̈ha. Jalla ninacaqui ch'iz tanñinacatac̈ha. Nii oraqui
    ninacaqui ch'iz tanz kjazquiz tjojtsi z̈elatc̈ha.
  ksr-ksr: Kaeŋ jeŋ liligoŋ laligoŋ Galili apu aŋgoŋ goraayanoŋ metetereeŋ kema daremuŋ
    woi Saimon qata moŋ Piito ano koga Andruu iriiro. Yoronoŋ sora hooro ejaga laligoŋ
    misagara apu aŋgonoŋ sora horowowaajoŋ giliŋ laligori.
  eng-TNT: 'As Iesus walked by the see of Galile he sawe two brethren: Simon which
    was called Peter and Andrew his brother castynge a neet into the see for they
    were fisshers'
  sbs-sbs: Havali kwa vwenda ku mbali ye wate lwa Galilea, ca vona vakwame vovele
    vana va muntu yenke, Simone yo sumpwa Pitolosi, ni Andriyasi mwancakwe, ci va
    sohela tunyandi twavo mwi wate, kakuli vavali vandui.
  sue-sue: Are waiko zore Yesu meni Galilaya ou ubura kora-kora nomite ema eto maeto
    namire tamunua awa. Zo Simon zazo nuso zo Petoro, ata nami nuso Anderea. Nuto
    wo pumai ema, are nuto ou amira ana mona apitinoise noiwato tamunua awa.
  fra-NCL: Comme il marchait le long de la mer de Galilée, Jésus vit deux frères,
    Simon, appelé Pierre, et André son frère, qui jetaient leur filet dans la mer ;
    car ils étaient pêcheurs.
  bhg-bhg: Ango edo Iesu ainto edo Galili ubutu bengida maunteite ami nanonameji tote
    (2), Simon (Ainda dao nei awa Peter.) ae ainda nameji Andrew de gosisina. Awamane
    awa wo iro ari embobo, awatedo iji angode awamanemi wo bain monga ubutuda augetero
    gosisina.
  snn-NT: Ja'nrëbi, Jesús yua Galilea zitara yëruhuana sani, mejabëbi ganiguë, ëñato,
    Simón caguëbi, baguë yo'jeguë Andrés hue'eguë naconi ba'ijën, hua'ire yojën baë'ë,
    hua'i yoye ye'yesi'cua sëani.
  atb-NT: Yesuq gi, Galile nhông yàm má hkyô sô wún é hkûn, Petruq gâ é Simun eq yhanggu
    Andre nhiktâng lé myang ri. Yhangnhik tâng gi, ngozo kóng zo su nhik nghut mù
    luî, nhông má gùn dú nyi akô nghut ri.
  cek-AK: 'Jesu Kalili tuipui taengah caeh naah, Piter tiah kawk ih Simon hoi amnawk
    Andru, nawkamya hnik loe, tuipui ah palok haeng hoi; to naah Anih mah hnuk: nihnik
    loe tanga naeh kami ah oh hoi.'
  bkd-bkd: Su taghiphipanaw si Jesus duun hu kilid taena ha Danaw ta Galilea naahà
    din si Simon ha tagngaranan daan ki Pedro daw sa suled din ha si Andres. Tagpamaling
    sidan duun taena ha danaw ta mamamaling man sidan.
  ctu-76: Che' ñac chʌncol ti xʌmbal majlel Jesús ya' ti' ti' colem joyol bʌ ja' Galilea
    bʌ i c'aba', ti yilʌ cha'tiquil winicob. I yijts'iñob i bʌ. Jiñʌch Simón yic'ot
    Andrés. Simón an i cha'chajplel bʌ i c'aba' Pedro. Ijts'iñʌl jini Andrés. Chʌncol
    i chocob ochel i chimol chʌy ti colem ja' como ajchuc chʌyob.
  lac-NT: Jesús caj bin ich chi' c'ac'nab. U c'aba' u c'ac'nabir Galilea. Caj irir
    Pedro ten Jesús. U jer u c'aba' Pedro, Simón. Cu puric u chimin u chuc cʌy. Ti'
    yʌn yits'in Pedro, u c'aba' Andrés. Quire' ra' u beyajob Simón yejer Andrés, cu
    chuc cʌyob.
  xla-xla: Alila haleta Yesu Ga꞉lili kaula peleyama tle polomyemama amalo halomsiyamalalo
    so opa dapiyamte Saimon mate epo ya꞉ ei Endulu mate tlamaiyo. Saimon ya꞉ hi haleye
    Pitayo. Epapeleye yia꞉ mata yú dulu dla hatitimsiyamalati Yesuta pumama yia꞉ natiyo.
  xav-NT: 'Tawamhã Zezusi hã Darireza na ĩsõ''u nhisi zaihâi baba ''re morĩ wamhã,
    ma tô aibâ norĩ hã sãmri zahuré, tepe mrami na romhuri''wa norĩ hã, tisisãnawãi
    me: Sima na ĩsisi hã, Pedru na ĩsisi amo hã. Duré ĩno hã Ãdéré na ĩsisi hã. Ĩsõ''ui
    wa, te nasi abazipara hã wabzuri zahuré, tepe zô.'
  cuk-cuk: Jesús Galilea-mata-dummad-gakaba nadapgu, dule e-urba-ebo mata-dummadgi
    saki-minai dakalid. Gwensak Simónʼye nugad. A-dule, Pedroʼye nugbalid. E-urbadi,
    Andrésʼye nugad. Amarde gusgu ua-gaedgi arbamaladid.
  tbf-tbf: Sien e Iesu ta nga vor ve veisveis i gegen mi barateis i Galili, a nga
    pare ba baser kasien, e Simon gi vuotongie ngan e Petro, ma e kasien e Andre.
    Guor nga tomeke ben i aron mi barateis, simi vunan eguor ba ka vongovongon.
  uig-CYR: Бир күни, у Галилийә деңизи бойида кетиветип, икки ака-ука, йәни Петрус
    дәпму атилған Симон исимлиқ бир кишини вә униң иниси Андириясни көрди. Улар белиқчи
    болуп, деңизға тор ташлавататти;
  ikw-NT: Nga Jizọsi neezne izne n'ọnu mini Osimini Galili, ọ whnụ rụmu nne lawụru,
    Saịmoni nye be nookwu Pita nụ Anduru nwene a, hne be nọowu ịgbo n'osimini, kwnornu
    nụ be bụ ele noogbu aznụ.
  khs-khs: 'Yesuwa hano Kalili hawe hanapola: potakamake Saimone ene e ma:e A:nitulu
    a:ko: papokeye. Aputa: Saimone ene unuwa nowa Pitakeye. Ene ewala, ene e ma:e
    A:nituluwala a:tawi tima:na: tisewa ewalo pisinisi timinisekeye. Timinise sita:la:,
    a:tewi ewalo tima:na:pela: hawemi nete tikiwalopita:, papokeye.'
  dwr-ENT: ዬሱሲ ጋሊላ ኣባ ማታና ኣዴ፥ ላዑ ኢሻቱ ጴፂሮሳ ጌቴቲያ ሲሞኒኔ ኣ ኢሻ ኢንዲራሲ፥ ሞሊያ ኦይቂያዋንታ ጊዶ ዲራው፥
    ዳባ ኣባን ዬጊያዋንታ ቤዔዳ።
  pma-pma: En avong tai, Iesu mul mual musil valite ten Mari Oai ten out Kaleli. Ka
    navong mul mual, kei les lumali time, isealu Saemon (koa aling isen tamun vi Pita)
    ka Andru (koa vi tunali). Keilu lumul luson net onealu en mari oai veni luvi meatin
    talah mesauien.
  atd-NT: Songo allow to si Hisus dio to ilis to lanow to Galilia, nigkita rin ka
    darua no lukos no patalahari no si Simon no songo oghingaranan ki Pedro woy ka
    hari rin no si Andres. Nigsisigay sikandan duon to lanow su talagngangalap sikandan.
  tel-2017: యేసు గలిలయ సముద్ర తీరాన నడుస్తూ, ఇద్దరు అన్నదమ్ములు సముద్రంలో వల వేయడం
    చూశాడు. వారు పేతురు అనే సీమోను, అతని సోదరుడు అంద్రెయ. వారు చేపలు పట్టేవారు.
  hat-BSA: Alò pandan Jésus t ap mache sou kote lanmè Galilée a, Li te wè de frè yo,
    Simon, ke yo rele Pierre, ak André, frè li. Yo t ap voye yon filè nan lanmè a,
    paske se moun lapèch yo te ye.
  top-NT: Maktum quilhtamacú Jesús ixtla̱huama ixquilhtú̱n pupunú xla Galilea acxni
    cá̱cxilhli cha̱tuy chakananí̱n ixtamuju̱ma̱na istza̱lhcán nac chúchut, cha̱tum
    ixuanicán Simón y a̱stá̱n li̱tapa̱cúhui̱lh Pedro, ixta̱cam ixuanicán Andrés.
  msk-msk: Kaba yapanaw si Jesus disang dorog nang dagat ag Galilea, kikita naan si
    Simon na pyagangaranan ni Pedro aw yang mangod naan na si Andres. Yanagpamiyara
    silan, kay manga magkakaya silan.
  gyr-NT: Coiye ɨpa Galilea ɨvɨi oguatase, Jesús osepia mbɨa Simón Pedro serer vahe
    tɨvrɨ Andrés reseve. Ahe pira omboha yuvɨreco.
  kmh-kmh: 'Jiysis Galiyliy chemb gol ak apiy niŋak: bi piys dep mamiymiŋay ak, wimben
    yokiy, piys derik. Bi mamiymiŋay kun ak, numam bap yimb nuk Enjriw; numam bap
    Saymon. Saymon nup ñin gunap, Piyta aŋgyiŋgipay.'
  ukr-ONPU: 'Коли Ісус проходив біля Галілейського моря, то побачив двох братів: Симона,
    якого звали Петром, та Андрія, його брата, які закидали сіті в море, оскільки
    були рибалками.'
  emi-emi: Iesu ghe kasukasu elaolao tale sama ateo talia ngateae eGalilii, me ghe
    tarala tue me nenga alua, Saemon la kolokoloa va Pita etana, me nengane ta Andru.
    Lalu ghe lukuluku ta tau ngelamana ilalua.
  zpv-NT: Gaduhbi nin zeezah Jesuhs rwaaꞌ laguhn xteenn guihdxyi Galilea bwaꞌha Ñiꞌh
    chiohpa bwiinn, bwiinn raꞌ chi naa raꞌ ba tuhsi bwihtsi. Tuhbi ba laa Simohn nin
    laa za Pehdru, ya stuhbi ba laa Andrehs. Xtsiꞌn raꞌ ba naa riateꞌhe raꞌ ba bwehlda,
    ya gaduhbi riigalaꞌha raꞌ ba dxihxi bwelda loh ñihsa chi,
  gux-gux: Jesu n den cuoni ki baali Galile ñincianma, o den la naataanjaba lie,
    Simono yua n go yi Pieli leni o waalo Andile, ke bi lu i taali mi ñincianma nni
    kelima bi den tie jankpaanba.
  kos-kos: Ke Jesus el fahsr pe Lulu Galilee, el liye tamulel se — sie pa Simon (su
    pangpang Peter), ac Andrew ma lel — ke eltal orekmakin nwek in patur.
  ibo-ibo: Ma mgbe Jisọs na-agafe nʼakụkụ osimiri Galili, ọ hụrụ ụmụnne abụọ, Saimọn
    onye a na-akpọ Pita, na Andru nwanne ya, ndị ọrụ ha bụ ịkụ azụ, ebe ha nọ nʼụgbọ
    mmiri na-akụ azụ.
  yml-yml: Tamu ꞌaiata Iesu i balabalaga Lavu Galili balebaleamo tomotoga ꞌadi ꞌailuga
    i ꞌisedi, Saimoni tamu ꞌana wagava Fita wata taina Anidulu, vuatayega igana i
    ꞌonaꞌonadi fai taunidi toyaubani.
  ory-ory: ସେ ଗାଲିଲୀ ସମୁଦ୍ରକୂଳରେ ବୁଲୁଥିବା ସମୟରେ ଶିମୋନ, ଯାହାଙ୍କୁ ପିତର ବୋଲି କହନ୍ତି,
    ଆଉ ତାହାଙ୍କ ଭାଇ ଆନ୍ଦ୍ରିୟ, ଏହି ଦୁଇ ଭାଇଙ୍କୁ ସମୁଦ୍ରରେ ଭଉଁରୀଜାଲ ପକାଉଥିବା ଦେଖିଲେ, କାରଣ
    ସେମାନେ ମତ୍ସ୍ୟଜୀବୀ ଥିଲେ।
  bzj-bzj: Ahn wail Jeezas mi-di waak lang di waatasaid da Gyalilee, ih si Saiman,
    weh dehn mi kaal Peeta, ahn ih breda weh nayhn Anjru. Dehn mi-di chroa owt wahn
    net eena di lagoon kaa dehn da-mi fishaman.
  chk-chk: Iwe, lupwen Jesus a fetal arun ewe nomun Kalilea, a küna ruoman pwipwi,
    ir chon attau, Simon, a pwal iteni Petrus me pwiin we Andru, ra aturätiu nöür
    chew lon ewe noom.
  ssd-ssd: Yesus nu Galilea kule kualiŋ make dubimba kumbaŋge nale aba nakile Simon
    le Andreus ndoŋ kumaŋ bukŋga minnaik le kaŋgerkina. Simon tuku mape nyu inum Petrus.
    Nale tuku piro ta kualegaŋ kilanu.
  acr-TNT: Echiriꞌ cabin ri Jesús chuchiꞌ ri mar re Galilea, xril pan quiwach queb
    achijab quichakꞌ quib, jun Simón rubiꞌ (Pedro quecha che) y ri jun chic Andrés
    rubiꞌ. Rique e aj chapal car, yey e riꞌ quetajin che ucꞌakic ri qui atarraya pa
    ri mar.
  rop-rop: Brom deya Jisas bin go wokabat wansaid langa Leik Gelali, en deya na imbin
    luk dubala braja gija neim Saiman Pida en Endru. Dubala bin gajimbat fish garram
    fishnet, dumaji dubala bin fishamen.
  mee-mee: Ka inae Iesus tatao nga Sivoli Ae Galili kaona, na i ke kele pana lua ra
    kolingana. Ke kele Saimon oreke patoe kae Pita kala nga teiteikia ae Anru ka ineke
    tantamali ka po nga sivoli, ta ka ri ra maengekana.
  mwf-2018: Bere nhini thangunu Jesus-ka nadha dini da ngipilinh ngala nan-nu Kelili.
    I ngarra nukunu-re punimardadha wurrini ngarra ngipilinh-ka nukunu bampunkungkardu
    piguna Simon, murrinh nukunu numi-ka Peter-ya i ngathan nukunu Andrew nanhthi
    karlay parderuthtuththa ngarra ngipilinh ku ngurlmirl-nu. Piguna nhini-ka kardu
    bere matha parderuthtuththa ku ngurlmirl-nu nanhthi karlay-re.
  dif-dif: Jesus Galilaia pantuni dirkalani wirarina wonti, ja Nulu neji mara wulana
    najina wonti, Simon, nina talali dikai Petrus, ja Andreas ngatata nunkani; pudlali
    jama pantuni worana wonti, ngangau pudla paru maninietja nganana wonti.
  gam-gam: Dje kere er dumo Galili nu erim djeke po molo kani, Saimon age Andru boll
    pis kon i nu al woro mopill. Soka pis to, maket yeye yepill una mopill.
  nou-nou: Edo Iesu umo Galilee umo bengi da pepeta ise nanonamendi etoto wo buro
    ero gosisira. Simon uso jawo nei Peter de uso namendi Andrew de awa komboro mi
    wo burero gosisira.
  mqb-NT: Yesu winen apan i bar pa 'am sə bəlay sə Galile. A canan ayak anà ɗowan
    aya inde tinen cew, ɗo sa ban kəlef ahay. Ɗowan ataya nà, atə Simon, ɗowan a
    Yesu sə ngaman Piyer ata awan, tə mərak anahan a inde, tə ngaman Andəre. Tinen
    apan ti ban kəlef a tinen ahay tə zuvo.
  ape-B: Anah nyumnah Jisas nape nalahe nanak algasin umu nebenyi raunwara Galili
    ali natik biom sanyowan. Ananu douk Saimon. Kipainyi yeul chohwalanamu Pita. Anan
    nanu ananinu owaninu Andru. Amam douk hape howachak umben raunwara henek bisnis
    umu hatuk yeguh.
  grc-F35: Περιπατῶν δὲ παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδεν δύο ἀδελφούς, Σίμωνα
    (τὸν λεγόμενον Πέτρον) καὶ Ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, βάλλοντας ἀμφίβληστρον εἰς
    τὴν θάλασσαν, ἦσαν γὰρ ἁλιεῖς.
  cav-NT: Jesústu Galilea bei jiruru eque dirucuare. Diruyara tujatu badirucuare beta
    jae puji ecatse. Peadyatu jucuare Simón. (Peya ebacani tujatu jucuare Pedro.)
    Peyatu jucuare Andrés, Simón tsehuequique. Jae deru ishuque enaju mare tatse jucuare.
  kgp-NT: 'Kỹ tóg kejẽn goj nig tỹ Galiléia ẽn fyr jagma tĩ mũ. Kỹ tóg tá ũn régre
    ag vég mũ. Ũ vỹ tỹ Simão nĩ, ag tỹ ũ to: Pedro, he mũ tag ti. Kỹ ti jãvy vỹ tỹ
    André nĩ. Kur tỹ pirã kugmĩ jafã tỹ ag tóg goj kãki fón mũ, pirã kugmĩ jé. Ag
    rãnhrãj vẽ, pirã kugmĩg tĩ ag vẽ.'
  bvd-bvd: Si kada sa Disas nia 'iia kau 'osi nai 'i Galilii, nia ka suana roo waisaasina
    nai ki sa Saemon (ne da 'ailia lau gu 'ana sa Bita) fai nia sa 'Andru. Keerua
    daru dee 'adarua 'ana furai keerua lao 'osi nai, suli keerua na roo waa ni dee
    lae ki 'ua guu.
  ukr-1871: І, йдучи Ісус попри море Галилейське, побачив двох братів, Симона, званого
    Петром, та Андрея, брата його, що закидали невід у море; були бо рибалки.
  apz-apz: Jisas Mijo Ayo Ngkalili momɨngo sopo nowento hwe hufaꞌu inanɨku syohoꞌnjo
    sikoꞌnɨkwaꞌimo uhwonɨmentisofoho. Sikoe yofeso Saimounꞌnji Entɨluꞌnjoho. Saimounɨye
    yofe nomꞌneso Pitafoho. Siko inanɨku hoꞌyo mijomo hoꞌnaofontanɨngki uꞌmaꞌmentisofoho.
    Inanɨku ifamiyoso sikoe hamniyoho syohofoho.
  yon-yon: Kwane, Yesu kuu bowan ok Galeli kebed angka yare mene oon bi karub wedmendoon,
    ayi ningki. Yi kuu oon bi ye men kamberenib oon bandiwed. Yi aningko kuu Saimon
    yaningko maa Pita yoom Endru yoom.
  poi-NT: Jesɨc naspa Jesús jém laguna aŋna̱ca iñɨ̱yi Galilea. Iix tu̱m pɨ̱xiñ con
    it́ɨ̱wɨ. Tu̱m jém Ximoj, iñɨ̱yit́im Peto; tu̱m jém Anti. Sɨ́p ipatsyaj ired jém
    laguna iga imatspa tɨɨpɨ. Jeeyaj tɨɨpteroyaj.
  wuv-wuv: Ei fi talailao piyee Agii Galilee, Jesus na fanunupa'aa laguei filofui,
    Simon, mei rona roroinia Peter ma mei lofuna Andrew. Lagu'ei sumai lepo laloo
    fei agi, uaa lagua dia'agi.
  quf-NT: Jesusqami Galilea atun quĉhapa manyanta riyarqa, rikaran ishkay piskadukuq
    runakuna atun shikranllapata yakuman itaqta. Paykunaqami karan, Simón uknin Andreswan.
    Kay Simonmi Pedro shutiqpis.
  yuw-yuw: Oro, Yesu yu Galili yamuc öngkoring terodec itongmuna Saimon yan oröcma
