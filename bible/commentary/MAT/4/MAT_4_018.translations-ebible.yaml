  quh-NT: Jesuska Galilea kocha cantonejta purishaspa ricorka iscay waukesta. Ujnin
    Simón, Pedro sutiyoj carka, ujnintaj Andrés. Paycuna challwiris caspa jatun ch'ipata
    kochaman chokaycusharkancu.
  kwi-kwi: Galilea pimamin chamtuasmin, Jesúsne paas aimpihshta izta. Mazane Simónkas
    Pedrokas muntɨt. Mamazne Andrés muntɨt. Uspane pishkaru pizmuruz azi. Uspa pira
    ɨmmu kiainpailmɨzta.
  agm-agm: Aihɨ Jisaasiho durɨhɨrɨ Garirihandainɨ taatɨ daimɨ notaatɨ utaahurɨ wurɨ
    saingɨho saaho bitosɨhɨ usonataise. Kuramɨ womɨ ambɨpatɨ Saimonɨhore. Iyataatɨ
