    Ra tɨɨ́n tyaca cuví ra naha. Tan cañí ra naha traya ra naha nu ndutya.
  caa-caa: Pues tama inyajr conda e Jesús war axana tutiꞌ e nuxi jaꞌ xeꞌ ucꞌabꞌa Galilea
    uwira chateꞌ ijtzꞌimbꞌirobꞌ. Inteꞌ ucꞌabꞌa Simón xeꞌ ucꞌabꞌa Pedro ubꞌan, y inteꞌ
    ucꞌabꞌa Andrés. Jaxirobꞌ ajcoromobꞌ xeꞌ war upojchiobꞌ uchijrobꞌ tama e jaꞌ.
  pls-NT: Jesús mero jidatto ngandehe lago que dinhi Galilea are jehe vicon yó xí,
    co cayoi xí mé ichó xa. Ná xa vinhi xa Simón, co cai vinhi xa Pedro, co iná xa
    vinhi xa Andrés. Co cayoi xí mé vatse xa copescado, co rato mé tetjahngui xa nonchaha
    jinda.
  eng-WYC-2018: And Jesus walked beside the sea of Galilee, and saw two brethren,
    Simon, that is called Peter, and Andrew, his brother, casting nets into the sea;
    for they were fishers. (And Jesus walked beside Lake Galilee, and saw two brothers,
    Simon, that is called Peter, and Andrew, his brother, throwing their nets into
    the lake; for they were fishermen.)
