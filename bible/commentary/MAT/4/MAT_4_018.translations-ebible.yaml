    nigin, idi gau yaleya tamo.
  zab-NT: Deni zezá Jesús ruxchu nis xte Galilea, chiy gunány Simóny ni láza Bed cun
    betsbɨ Andrés. Laadeb cacuaadeb tarray lo nis par canaazdeb beld.
  jae-jae: Jesu kêsêlêŋ gêmoa bugêjactoŋ Galilaiaŋa e gêlic ŋaclagêc lasi, Simon,
