  cta-NT: Loꞌo ngua sca tsa̱ ndyaꞌa̱ Jesús toꞌ tayuꞌ Galilea biꞌ. Liꞌ naꞌa̱ yu jiꞌi̱
    Simón loꞌo Andrés tyaꞌa ngula Simón, nchcu̱ nguꞌ taraya lo hitya chaꞌ xñi nguꞌ
    cualya, chaꞌ biꞌ laca cña nu nduꞌni nguꞌ biꞌ lcaa tsa̱. Loꞌo nu Simón biꞌ ni,
