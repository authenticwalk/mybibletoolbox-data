    eu sɨra mbuasa mondo mondo ii ra. Sɨra resenda beɨ rei ũquɨ̃.
  kje-NT: Lerida Yesus nala'ala'a lolo oir lapa Galilea arkan ne, An do'on mo'oni
    woro'o, Simon (rapolu ‘Petrus’ haenhi) noro mo'oniwalla Andreas. Woro'ohe ma nohu
    meki de mahar sopol diyale.
  gaz-gaz: Yesuus utuu qarqara Galaana Galiilaa irra deemaa jiruu, obboloota lama
    jechuunis Simoon isa Phexros jedhamuu fi obboleessa isaa Indiriiyaasin arge. Isaanis
    qurxummii qabdoota waan taʼaniif kiyyoo galaanatti darbachaa turan.
  kud-kud: Na ehebo hauga Yeisu ni'u Galili le'awanai ivasavasane na tauyama hitau
    bwau matahina ilolobaidine yadi vinaya hiyahuyahuwei, ehebo Saimoni, iya hinage
    hiyogaei Pita, na tahina yehana Andulu.
  urb-NT: Ypa rymy'y rupi Jesu wata oho ixo, Ngariréi ypa rymy'y rupi. Mokõi sawa'e
    ta pira pyhyk ixo. Ame'ẽ ta rehe usak. Mokõi imu namõ ixo. Her Simã. [“Petu” aja
    amõ her tĩ.] Imu rer Andere. Kyhapari pe pira ke a'eta pyhyk ixo.
  fra-LSG: Comme il marchait le long de la mer de Galilée, il vit deux frères, Simon,
    appelé Pierre, et André, son frère, qui jetaient un filet dans la mer; car ils
    étaient pêcheurs.
  san-HK: tataH paraM yIzu rgAlIlo jaladhestaTena gacchan gacchan Andriyastasya bhrAtA
    zimon arthato yaM pitaraM vadanti etAvubhau jalaghau jAlaM kSipantau dadarza,
    yatastau mInadhAriNAvAstAm|
  cak-SNT: Y jun kꞌij antok ri Jesús bꞌanak chuchiꞌ ri mar Galilea, xaꞌrutzꞌat icaꞌyeꞌ
    achiꞌaꞌ ri quichakꞌ-quinimal-quiꞌ; jun ja ri Simón ri niꞌeꞌx jeꞌ Pedro cha, y
    ri jun chic ja ri Andrés; ijejeꞌ i-tzꞌamoy-car, mareꞌ niquiya-ka ri quiyaꞌl chupan
    ri yaꞌ.
  uvh-uvh: Ka Jisas wari Galili gwang gagu u yaranga agu'. Anganga yapku' ka aming
    fama' iguyangguk Saimon wapni nua'ni Pita guk ka kuyangni Andru guk wari kanesi'
    ka ama ging mamanggak ning tiagumu' u gwang wara'ganang umben kaminga fiaregumu'.
  ino-ino: Yisasi'a Kalili li kotu'mo aki'naleka uneno nehuno mako aole konakala ana'ke'ne.
    Ala'mo'a Saimoni'ae nehaya ve'ka mako aki'a Pita'ae. Akana'amo'a Etalu'ae ana'keana
    ani konakala'mokani faya lu'konako male ali'ya ne'ali'a ve'kala mai'na'a yafe
    ala lu'konako ku li kotupi yaka hu'ana ne'mala'ae.
  gnn-gnn: Waŋganymirri ŋayi yukurra Djesu marrtji raŋikurru bala, gali'kurru Galalikurru
    guḻun'kurru gapukurru, bala ŋayi nhäma märrma'nha gutha'-manydjinha, ŋarirri'-djämamirrinha
    maṉḏanha. Djäymannha, ga wiripunydja ŋayi yäku Beta, ga Wandurunha, maṉḏa yukurra
    ŋarirri' dhiṯthu'-dhiṯthun ganybuyu.
  yal-yal: Yesu sigan tima Galile Daraan dɛxɔn ma waxatin naxan yi, a yi ngaxakedenma
    firin to. Yɛxɛ suxun nan yi e ra. Simɔn naxan xili Piyɛri e nun a ngaxakedenna,
    Andire, e yi yɛxɛ suxuni yalaan na darani.
  cnt-NT: Co₂ráun₂ ŋó₃ Jesús i₁ŋɨ₂ chei'₅₄ jmɨ₁ŋí'₄ Galilea. Ja₁jaun₂, ca₂jɨ́in₂ Si₂mu₅₄
    i₂të́'₂ dsa₂ Pe₄, quiain'₅₄ dsó₂ rɨin'₅₄ i₂chen₂ Drë́₄. Dsa₂ i₂tsán'₂ ju₄ bá₄
    'éi₂, jaun₂ hora jaun₂ dé₄ në́₃ jme₁tioin'₅₄ táun₂ 'má₅ dsi₂jmɨg₂.
  tif-tif: Am ma daanale, Yesus ayo Galili kumun ami balang diim kaa liip un-bomdala
    tiyak daala yi, Aniing aabi kulii din tiilip saanin tunum alep ma ok fuku-bomdip
    aniing abuumin men dukum ayo binalip daak ok tem unu aniing fenipla itama ko.
    Ma kaami win kaali alep, Saimon o, akan-kaa-bam ale, Pita yo, akan-kaa-bam ken-laabip,
    akal almi niing Andru alep kiita itama ko.
  nlx-nlx: जेवी यीशु गेलील ने देरीयान दिड़े दिड़े जाणे बाजरियेल ईतो, तेवी तो दुय बायाख
    देरीयाम जाल टाकताला दिख्यो, शमोन मतलब, जो पतरस केवाथे, एने तान बायाख अन्द्रियासाह।
    काहाकाय ता मासऱ्या एता।
  apw-NT: 'Jesus túsikaaníí Gálilee holzéhi bahyú higaałdá’, nṉee iłk’isyú naki, Simon,
    da’áń Peter holzéhi, hik’e bik’isn Andrew łóg behaidlehé nanestł’óli téh nádaayi’aa’go
    yiłtsąą: áí łóg hadaayihileehíí daanlįį.'
  gum-gum: Jesús Galilea nu pisu mendawan ib pasrøwabe, pa nunelan ashibig køn, kane
    Simón, truigwane katø Pedrogucha taig, kane Andrés taig. Truiløbe peskabelø kua,
    nømui atarrayameran piyu keguchib warøben,
  not-NT: Iroontita yanëisigui Jesos cara onamijaquë angaare jitacha Garirea, iniopëri
    Simón aisati ireinti, Antiris. Simón aisati ijita Peroro. Isiriatasegui simaguitinta
    ini.
  plu-plu: Ig waywe akigbimna mahakwa Galiléya. Ayge ig hiyá piyana gikebyikis awaykemni.
    Igkis kiyapwiye Simawh Pedru gikak gisamwi kiyapwiye André. Igkis ipuhtyakeputnepwi.
    Igkis ayge ipuhtyanes akak tagamayh.
  iou-iou: Kepma kubäken Jesu Galili gwägu pomi terak kuŋattäŋgän yabäŋkuk; Äma yarä
    iniyat tuäni Saimon wäpi kubä Pita kenta monäni Andru gwägu tom yäpdayäŋ tom wädäwani
    yäk maŋpän äpmoŋirä yabäŋkuk. Äma yarä uwä moneŋ epänta gwägu tom yäpmäk täŋkumänonik.
  ntp-NT: ɅSuusi gʌʌ suudagi ugidiamu sʌʌli imʌitadai Galileeʌrʌ, dai tʌʌ gooca gʌnsiʌʌgʌmʌ.
    Ʌmoco Simuñi Piiduru tʌʌgidu, dai ʌgʌmai Aandʌrʌsi. Ʌgai ʌrvatopa vuudamicatadai,
    dai suudarʌ dadaitudai gʌnvatopa vuicaru.
  rai-rai: Raa bung baa Iesu i wawaal nakono naa ra taai kikil Gaalilaia, i babo Simon,
    di waatungi kaai ma Petero, dina ma Aanderiaas, baa diaar ong bene nataai, maa
    diaar a ru tena ong bene.
  haw-1868: Hele aku la o Iesu ma ke kae o ka loko o Galilaia, ike mai la ia i na
    hoabanau elua, o Simona i kapaia o Petero, a me kona kaikaina o Anederea, e kuu
    ana i ka upena i ka loko, no ka mea, he mau lawaia laua.
  ffm-ffm: Iisaa ana yahannoo dow fonngo weendu Galili, o yii worɓe ɗiɗon miɲiraaɗo
    e mawniraaɗo, Simon noddirteeɗo Piyeer e miɲum Andire ana tippoo bubbi mum'en
    ley weendu nduu, yo awooɓe.
  arb-NAV: وَبَيْنَمَا كَانَ يَسُوعُ يَمْشِي عَلَى شَاطِئِ بُحَيْرَةِ الْجَلِيلِ،
    رَأَى أَخَوَيْنِ، هُمَا سِمْعَانُ الَّذِي يُدْعَى بُطْرُسَ وَأَنْدَرَاوُسُ أَخُوهُ،
    يُلْقِيَانِ الشَّبَكَةَ فِي الْبُحَيْرَةِ، إِذْ كَانَا صَيَّادَيْنِ.
