    Lek Kaləli mətəu-inu ilau iətəmimi mil rəha niuviən nəmu mɨn.
  urd-urd: उस ने गलील की झील के किनारे फिरते हुए दो भाइयों या'नी शमौन को जो पतरस कहलाता
    है; और उस के भाई अन्द्रियास को। झील में जाल डालते देखा, क्यूँकि वह मछली पकड़ने
    वाले थे।
  hot-hot: Yisu habup hathak kasukthôm Galili anêŋ liŋdaŋ ma hayê anyô lo yaŋ Saimon
