    O auma mano Andru. Yan oröcma yu söng fogito bisnis youp tongidomoroc.
  hus-NT-1971: Jun a q’uicha xe’ets a Jesús tin hualte’lil am pulic lejem Galilea,
    ani taja’ in tsu’u tsab i inic ti alim to’ol. Pel a Simón Pedro c’al in ebchal
    Andrés ax im pet’nalchic an thachumtalab c’al an to’ol ti al am pulic lejem.
  med-med: Jisas, num Galili ei nga ʉldʉ orunga omba kʉndrʉm mel, oma wal mundi wu
    ʉngʉn ʉngʉn raⱡ Saimon wote, (mbi tek Pita) nʉtmʉn. Ni kʉn, ʉngʉn akil Andru raⱡ
    oma ruimbil nʉkʉⱡ, oma wal nu ila mundkʉⱡ morunggil.
  bch-bch: Idio ta ipapaele labiai ngan liu kapei Galili ta igera panua rua, Saimon
    toa tiuato ei Petrus, ga itar kakau Andreas, titatado puo liuiai ngansa gisirua
    tibabada ia iman led pat aea.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, lajeeˇ e ngóoˊ Jesús ngɨrˊ fɨˊ ꞌnɨꞌˋ guiéeˊ Galilea,
    cangáiñˉ gángˉ dseaˋ i̱ laꞌóꞌˋ rúngꞌˋ, jaangˋ i̱ siiˋ Simón jo̱ siiˋbɨr Tʉ́ˆ cajo̱,
    jo̱ jaangˋguɨ i̱ siiˋ Dɨ́ˆ. Jo̱ lajɨˋ huáaiñꞌˉ do taaiñ˜ ta˜ feáˋ ꞌmáaˊ fɨˊ dsíiˊ
    jmɨ́ˋ quiáꞌˉ e sáiñꞌˊ ꞌñʉˋ.
  deu-1951: Als er aber am galiläischen Meere wandelte, sah er zwei Brüder, Simon,
    genannt Petrus, und dessen Bruder Andreas; die warfen das Netz ins Meer, denn
    sie waren Fischer.
  alq-ALGNT: Meg8adj e pimosepan tcigagam Galilee sagaiganikag, Jesos ogi 8abaman
    nijin kigozike8innin e taji pagida8andjin. Simo Pien dac aa pejig ijinikazo, kodag
