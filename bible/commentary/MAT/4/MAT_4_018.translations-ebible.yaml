    mallankuwan challwata challwasharanku.
  pao-NT: Waha'yoo nawanga'a pakwegana, mu Andrew-no Simon Peter mee nananeadu. Umu
    ka puma tu tuukwina ka banunadu-witoo wukwazuyakwe, soo Te Pabe'e ka pakumi meana
    mu poonnese meeoo mu netamma,
  cbu-NT: Ashiri Isus mus sura Galileya anush taarangiya. Minushsha zari Isussha musamun
    wingu xiytu, tputsee parangiya, sura Simo yuw Isus Pitortam ísamarangu anu. Pitor
    zoonllpat Ándarispat kawampaniri taaranganaya. Kayupchipan tputsi.
  usa-usa: Îtuma Kááriri-nokaayukon-awabaq uréire kéena wemá kaayaq-wátámá yimónaraiye.
    Tááímoniqtabama óq-awiqa Pítaae téta kéyaae. ábâkoma Áánarue. yenákámá aati-aatimá
    nokaayúpíké kúqônnapo noyááqa yamá kéyabiteye.
  soy-soy: Yeesu yɛ pɛɛ Kɑlilee kupiyɛ ritimɛ sɔ́nɛlɛ uu Simɔɔ kɑpi rinyíri n hɛ
    rɛ Piyɛɛ nɛ uuwɑ̃ Antiree yɛnu. Pikɛtɛ́ yɛ pikpíntomɛ́cɔ́pii lɛ. Anyɛŋ́ kɑpí
    pɛɛ fóm pin nɛ ikpíntomɛ́ cɔ́pii.
  hui-hui: Yasu ibu Galili iba timbuniore bereago angeni pialu howa ibugua wena minaga
    agali kirali Saimonobi ibunaga mini mende Pida ibu hamene Andurubi de hendene.
    Ogoni labome libu iba timbuni ogoniha howa wena nume wena minalu hene.
  amf-amf: Yesus Galila bazinsa aponka kinin yivenka, Bhethiroos hambhea Simoonbee
    kisa indanaasa Indiriasbeam ki haapade; kediar kaaran yedayna yinin dohonna, yisa
    kaaran yeden zaaninam bazindar apite ke dahade.
  quc-NNT: Ok'owem kub'an ri Jesús chuchi' ri mar re Galilea, xeril k'u kieb' achijab'
    kachalal kib'. Ri jun are ri tat Simón ri xuquje' käb'ix Pedro che, ri jun chik
    are ri tat Andrés. Tajin käkik'iäq b'i jun k'at chapäb'al kär pa ri cho rumal
    chi e chapal taq kär ri e are'.
  dob-dob: ꞌEnega ꞌebweu tuta Yesu ola Galili leꞌawinaya ꞌiwadawadaꞌe ga togomana
    siteluwa matasina ꞌiꞌitedi ꞌidi gomana siyauyauye, ꞌebweu Saimoni, tauna watece
    sieesena Pita, ta tasina ꞌana esana Anidulu.
  wrs-wrs: Yesusva gavna Galiliplomb pethallam, nongalna etel boaslalm, pohlalawonda
