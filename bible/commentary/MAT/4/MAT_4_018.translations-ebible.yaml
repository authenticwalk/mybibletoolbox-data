    Andrés. Cotjueꞌhin ntquiꞌ ꞌnaanhin quityquiiꞌ ndaandue na cotjiꞌhin quintcaa.
  bhd-bhd: एक्सां ज़ैखन यीशु गलील समुन्दरेरे बन्ने च़लोरो थियो, त तैनी दूई मैन्हु
    लाए ज़ैना मेछ़ली ट्लानेबाले थिये। तैना मेछ़ली ट्लानेरे लेइ समुन्दरे मां ज़ाल छ़ेड्डी
    राओरे थिये। तैन मरां एक्केरू नवं शमौन, ज़ैस जो पतरस भी ज़ोतन, ते तैसेरो ढ्ला ज़ेसेरू
    नवं अन्द्रियास थियूं।
  too-NT: Lā' a'xni'ca' Jesús ixlatlā'huan na ixquilhtūn xaka'tla' xcān a'ntū huanican
    Lago de Galilea, cālaktzī'lh kalhatu' chi'xcuhuī'n a'ntī lītā'timīn ixtahuanī't.
    Kalhatin Simón ixuanican lā' ixlītāpātu' ixtacuīni' Pedro. Huan ā'kalhatin Andrés
    ixuanican. Xlaca'n squī'tī'ni'nī'n ixtahuanī't lā' ixtamojōmā'na ixpūxuākna'ca'n
    nac xcān.
  ind-AYT: Ketika Yesus berjalan di tepi danau Galilea, Dia melihat dua bersaudara,
    yaitu Simon yang disebut Petrus, dan Andreas, saudaranya, sedang melempar jala
    di danau sebab mereka adalah penjala ikan.
  cjo-NT: Ikinanaki janta ochereetekira rowaga inkaare iitachari Karireeya. Ikinanaki
    iñaapaakitziiri riraga Shimo iiteetziri eejatzi Peetero, eejatzi rirentzi riraga
    Antereeshi. Irira apite ishiryaatapiintzi shima.
  nsn-nsn: Gitie ke latlateil pela Iesu i tehe tar kodomo uiluiloh i Galili, kare
    bangangua tas nu Saimon gera kilain Pita me nu Andru, rasina ramamahialik ura
    bakbaka tenasira uben, ge a toking tamatang uekih pe rasin.
  san-DEV: ततः परं यीशु र्गालीलो जलधेस्तटेन गच्छन् गच्छन् आन्द्रियस्तस्य भ्राता शिमोन्
    अर्थतो यं पितरं वदन्ति एतावुभौ जलघौ जालं क्षिपन्तौ ददर्श, यतस्तौ मीनधारिणावास्ताम्।
  tna-NT: Jesús ja Galilea bai maje je epuhu je, beta deja detse batana. Piada Simón
    Pedro banime. Pia Andrés banime. Tuatseda edue tatse puina. Esia puji putsu, tarrafa
    siatasaina tse bai su.
  lid-lid: Jises edek kabede gwa li Galili ma iy atou Saimon, iri aloh iy ale Pita,
    uru nadu tinen Enduru. Uru akeh kubwin ili bolo gwa li ta akohok ni, tasah uru
    lau ta bwisir ta ni.
  wim-wim: Anpalan-a, nil Jesus.ana iiy-iiy thomp wonk wak-waka kookam piꞌan Galilee
