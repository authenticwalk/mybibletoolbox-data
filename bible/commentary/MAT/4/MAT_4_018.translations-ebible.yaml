  mca-mca: Ha' Jesús qa ikik'iju' pa'aj ha' ƚotkoyek ke' kaƚi' Galilea qa yi'wen pa'aj
    he' wetsjuk witjefeye'k. Ewi'ƚ ha' ƚii Simón, qa ƚii iye Pedro qa hakhap iye qa
    ƚii Andrés. Enewe'en mexe teq'ehemkiiju' pa'aj qe hik aka' ƚ'ithayijkit ek.
  tzo-TZC: Cꞌalal ta xanav batel ta stiꞌil nab Galilea ti Jesuse, jaꞌ o laj yil chaꞌvoꞌ
    viniquetic ti yitsꞌin sbanquil sbaique. Ti june, Simón sbi. Jaꞌ Pedro ti yan sbi
    xtoque. Ti june, Andrés. Jaꞌ yabtelic ti tsac choye. Jaꞌ o tey ta sjipic ochel
    ta nab ti stsacobil schoyique.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ဂါ​လိ​လဲ​အိုင်​အ​နီး​တွင်​လျှောက် သွား​တော်​မူ​စဉ် တံ​ငါ​သည်​ညီ​အစ်​ကို​နှစ်​ယောက်​ကို
    မြင်​တော်​မူ​၏။ သူ​တို့​ကား​ပေ​တ​ရု​ခေါ်​ရှိ​မုန်​နှင့် သူ​၏​ညီ​အန္ဒြေ-တို့​ပင်​ဖြစ်​၏။
    သူ​တို့​သည်​အိုင်​ထဲ တွင်​ကွန်​ပစ်​လျက်​နေ​ကြ​၏။-
  gng-NT: '*Yesu cuonh ki kpàakeh Galile ya ñunciɛnm, nɛ ki laa'' ninjiɛb bile,
    bi te ki wiɛnh bubɛbu. Bi là yé bijɛnbɛb nɛ. Bi yih uba Simɔn, ki baanh wɔ Piɛr,
    ki yih uʼninjɛ Andre.'
  cbi-NTPO: Jesús Galilea aa pusu pi keetala nendu pai naatala katami, mainya Simón,
    tsandityu'ba, Pedro tinu ruku; tsenmala kamainya Andrés mumu. Yala ainguemu de'
    mitya, ataaya pisha tya'kikendetsu katami.
  ikk-NT: Ogẹn Jizọsị gi ghakọ mkpẹnrẹn mirin Galili, ọ nọ hụn umunẹ-ikẹnnyẹ ẹbụọ,
    Saịmọnụ (hụn w'a kpọ Pita) lẹ Andụrụ nwẹnẹ ẹ, ebe wẹ rị a tụ ọga e ye imẹ mirin
    ahụn, (makẹni wẹ wụ ndị a kụn azụn).
  leu-leu: La fena sangasan sina la vangana Laman Galili nane xalum a ro fetinan,
    na Saimon aava ri xalie pa Pita nare Endru. Re taxa tapin fasivi a vana sire la
    taas senaso re fuuna faadinan.
  maz-NT: '''Na nu pa''a, mi nzhodü e Jesús a jmi c''e zapjü a Galilea. O jñanda c''ua
    yeje bëzo c''o ma pät''ä o̱ rrevi cja c''e zapjü. C''o bëzo mi cjuarma c''o. C''ü
    ''naja mi chjũ e Simón Pedro. C''ü nu cjuarma mi chjũ Andrés. Anguezevi mi mbëjmõvi.'
  bod-N: དེ་ཡང་སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་མཚོ་ག་ལིལ་གྱི་མཚོ་འགྲམ་བརྒྱུད་ནས་ཕེབས་པ༌ན།
    སི་མོན་ཞེས་ཀྱང་འབོད་པའི་པེ་ཏྲོ་དང་ཨན་དྲི་ཡཱ་སྟེ་ཉ་པ་སྤུན་གཉིས་ཀྱིས་མཚོ་ནང་དུ་དྲ་རྒྱ་འཕེན་བཞིན་པ་གཟིགས༌ཤིང༌།
  tca-NT: Rü yexguma naxtaxa ga Gariréaanacügu yaxũxgu ga Ngechuchu, rü yéma nüxü̃
    nadau ga taxre ga yatü ga nügüeneẽgü ixĩgüxü̃. Rü wüxi rü Chimáũ ga Pedrugu ãe̱gaxü̃
    nixĩ. Rü to rü Aü̃drégu ãe̱gaxü̃ nixĩ. Rü nümagü rü ínapüchaegü, yerü woetama
    püchaetanüxü̃ nixĩgü.
  zpl-NT: Chenu nzedete Jesuse ruꞌu inzatuꞌ Galilea, che ulañiꞌnu Simón, enu leꞌca
    lee Pedro, cuna bichilla Andrés, nú rduꞌbeella ixiu nú rucu beella bee bela lu
    inza.
  mbc-NT: Mîrîrî yai Galiléia ku'pî rî'pîkîrî tuutî ye'ka pe, asakî'nankon takon yarakkîronkon
    moro'yamî' yapi'nenan era'ma'pî Jesusya. Tarrafa ke inkamoro wanî'pî Simão, tiaron
    itese' Pedro. Moropai itakon André wanî'pî. Moro'yamî' yapisî pî' to' wanî'pî
    mîrîrî iku'pî ka.
  ndg-ndg: Abile atyanga mbwega ya bahari ya Galilaya, amweni apendo abele, Simoni
    ywa kemela Petro, ni Andrea kaka bake, kabatengwa mbelete yabe mubahari, mana
    babile avuvi ba omba.
  wsk-wsk: Se Jesus Yu Galilee norogen kaoram ale aolak iluwam nama Simon, ko nup
    bo Peter, se ko uria Andrew ilak pote sapawaman se nungarkam. Nuna ilagala wal
    tata kari.
  toj-NT: Jun c'ac'u ja Jesusi ti huan bejyel ec' ja ba sti ja' ba Galilea. Ti yila
    chab huinica. Yermano ni sbaje ja huinique jahui. Ja juni, Simón ‑ huax cho alji
    sbaj Pedro ‑ jaxa yijtz'ini, Andrés. Huane sipjel co ja yenubei ja ba yoj jai.
    Yamachaye nia.
  tbc-tbc: Jesus You Galili gigin irig itor dugo tamol ta tein da yil a. Tamol an
    imug yaŋan Saimon, agod yaŋan ta dam Pita dubol da. Agod tein Andru. Uraru an
    iy ŋalaŋal, ago yan lo iŋaned dob you lo dubal idu dugo, Jesus ipalu ya.
  sna-sna: Jesu paakanga achifamba pedyo negungwa reGarirea, akaona varume vaviri,
    Simoni ainzi Petro nomununʼuna wake Andirea. Vakanga vachikanda mambure avo mugungwa
    nokuti vaiva vabati vehove.
  smk-NT: Sawanin, manlumalako ya sa rigrig nan Baybay Galilea si Jesus sin na'kit
    nasaray mibsat nin maninilay a sara si Simon nin say sakalakon ngaran na ket Pedro,
    tan si Andres. Sin sain ket mampangikatkat saran eket.
  grc-TCGNT: Περιπατῶν δὲ παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδε δύο ἀδελφούς, Σίμωνα
    τὸν λεγόμενον Πέτρον, καὶ Ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, βάλλοντας ἀμφίβληστρον εἰς
    τὴν θάλασσαν· ἦσαν γὰρ ἁλιεῖς.
  gof-WFTW: Yesuusi Galiila Abbaa matara aadhdhishe nam77u ishata, Phexiroosa geetettiya
    Simoonanne iya ishaa Inddiriyasa be7is. Entti molo oykkeyssata gidida gisho bantta
    gitiya abban yeggoosona.
  spa-BLM: 'Caminando junto al mar de Galilea, vio a dos hermanos: Simón, que se llama
    Pedro, y Andrés, su hermano, echando la red en el mar, pues eran pescadores.'
  kyz-NT: A'ere Jejui 'ga awau watau Garireja ypiauu reme'y'warimũ. Aipo pe awau 'ga
    ipira rewara 'gã nesaka. Simão 'ga, Andre 'ga. Mĩmera 'gã 'ga esaka. Simão 'ga
    rer irũa Pedroa. Andre 'ga Simão Pedro 'ga rewirera. Jejui 'ga wesagamũ 'gã taityuu
    monou etyka 'y pe.
  dao-dao: Jesuh Kalile tuili kama a ceh üng ngbengna xawi Sihmon (Pita ami ti) ja
    a na Andru ngaksui xawi, ng'üntui üng ngvai ani vawi k'um üng jah hmu lü,
  cya-cya: Yato'o sca tsaan mda'an Jesús tu'hua tiyo' Galilea, lo' na'an ñi 'in yu
    Tyo lo'o yu Ndre ta'a ngula yu, nduguun yu quitan loo tyi'a can' si'yana yu cuta
    cula lca yu.
  wrk-wrk: Jilajbayi Jisus yundu bayunguna wabudana. Walkurra nanda wabuda barrinani
    kanja niji Kanja Kalili. Jilajbayi Jisus baki najba nyuli bulanya buwakula, Sayimin
    baki Yandru. Nanda Sayimin, yingka niji nangangi, Bida. Najbayi bulanya janybikurri
    bardija wayka wabudarri. Janyba bulili bardija kakunyi mungkujbirriwuyanyi. Nani
    barri bulili waki yurrngumba wudumbikanyi kaku.
  nii-nii: Jiisas eim Galilii noł gopu owundu wer ełe pupu endim. Pupu kenim ni, wu
    angim angim tał, endi Saimon nge embe nga endi Piisa. Nim eim angim Endru teł
    noł gopu ełe omu kon poł simbił ni er mulnjunguł. Wu tał eł ełip omu tołmbuł kongun
    ei erkił kin ku siłmbił.
  ign-NT: Tacahe, eta mapaisi­rapahi ema Jesús te tachausi eta cáquiure Galilea, máimaha­vacapa
    ena apinana ajairana, ema ticaijarehi Simón Pedro émapa ema maparape Andrés. Eta
    náemata­nerepi ena nani, ténica­ra­hianahi. Náquijie­recahi eta nayehe tarrafa.
  dik-NT: Tɛ̈wën kuɛny Jethu wär Galilia yɔu, ke tïŋ amɛ̈i karou, Thaimon, ku ë cɔl
    Pïtɛr aya, kek Andria wämënh ke dɔm rec buɔi.
  cac-cac: Ayic van sb'eyec' Jesús d'a sti' a' n̈ajab' yic Galilea, ix yilani ayec'
    vin̈aj Simón scuch pax Pedro yed' jun vin̈ yuc'tac vin̈ scuchan Andrés. Van yac'anem
    jun schimpa eb' vin̈ yic yamlab' chay d'a yol a', yujto yamum chay eb' vin̈.
  tzj-E: Ja' Jesús kas remjon binem chuchi' ya' rbin-an Galilea tak ec'ola e c-e'
    ach-i' xeruwil e alxic, jun Simón rubi', chka' Pedro nbixa tzra, y jun chic Andrés
    rubi'. Arj-e' com e chpoy ch'u' kas quemjon rq'uiekxic quec'am pya' tak xe'iltaja
    rmal Jesús.
  bpx-bpx: जत्‌यार ईसु गलील दर्‌या धेड़े माय्‌न जवा बाज र्‌यो हतो, ता बे भाय ने देख्‌यो,
    सीमोन ने, जे पतरस बी केवाये, अने तीना भाय अंदर्‌यास ने। तीहया दर्‌या मे जाळ नाख्‌वा
    बाज र्‌या हता काहाके तीहया काहर्‌या हता।
  san-BUR: တတး ပရံ ယီၑု ရ္ဂာလီလော ဇလဓေသ္တဋေန ဂစ္ဆန် ဂစ္ဆန် အာန္ဒြိယသ္တသျ ဘြာတာ ၑိမောန်
    အရ္ထတော ယံ ပိတရံ ဝဒန္တိ ဧတာဝုဘော် ဇလဃော် ဇာလံ က္ၐိပန္တော် ဒဒရ္ၑ, ယတသ္တော် မီနဓာရိဏာဝါသ္တာမ်၊
  yaa-NT: Ato yoita Jesús Galilea ĩa kesemẽ kani. Kakĩ fichini Simón yafi onefetsa
    Andrés. Simón ãfe ane fetsa Pedro ipaoni. Nã rafeta tarafanãfãnẽ fimisfo inifo,
    ãto tarafanãfã faka naki poteaifãfe.
  cab-NT: Eíbugeina líña Jesúsu láru láru dúna Galiléa, ligía laríjin bián gamúlenuguátiña,
    ában jádaangiñe, Simón le méme gíribei Pédro, le ában, Andrés. Esénijani jabágaribei,
    jáguruñati.
  clu-clu: May adlaw nga si Jesus nagapanaw doto sa baybay ang Dagat ang Galilea nakita
    na ang magkabogto nga mangingisda nga si Simon nga ginatawag ra nga Pedro kag
    anang libayun nga si Andres. Nagaladlad sanda andang lambat ay sanda mga manogpangisda.
  swh-ULB: Alipokuwa akitembea kandokando ya Bahari ya Galilaya, aliwaona ndugu wawili,
    Simoni aliyekuwa akiitwa Petro, na Andrea kaka yake, wakitega nyavu baharini,
    kwa kuwa walikuwa wavuvi wa samaki.
  tpt-NT: Ex va chuncha ni Jesús va ixkiltaukꞌajꞌanta ixkilpaꞌ lakamar Galilea, ancha
    laktemal pumatꞌuy tꞌalaqaunin. Yu qayntaun va Simón vachu va yuꞌ yu ixjunkan Pedro,
    yu aqayntaun va Andrés ixjunkan. Yu anchanuꞌ tꞌalaqaunin va xachꞌapanan jatanti
    ixtajunita. Va ixtatꞌajun mujunun ixchꞌoqxkꞌan lakxkan.
  aai-aai: Jesu Galilee tor rewarewan remor inan orot ainuf hairi itih, Simon wabin
    ta Peter, tain Andrew hairi tor yan siy bowamih buwat hiya’ay.
  sny-sny: Sosu a'i pe Jisas hare ite Galili tewiye sahe iteye su, le lu nairi hesi
    a'i siyeye. Lowesi lo iyape Saimon iyape tere'e, Pita, sosu pa'ise lo Andru. Lowesi
    hare honaiye sa'i papu fu arosawiteye. Wiyawi lowesi lo hare ani siye lu ne.
  myy-myy: Itajura Galilea wame cʉtirita tʉnima wa ucugʉ wayijʉ Jesús. Ito wacʉjʉ
    tiyijʉ Jesús, Simón Pedro ito yicõri ĩ ocabaji Andrésre cʉni. Wai jori masa ñayijarã
    ĩna. Yori yucʉrina wai waya ñayijarã ĩna.
  trc-NT: ꞌO̱ güii cachén Jesucristó tuꞌva na lacuaná cuꞌna̱j na Galilea, ne̱ queneꞌen
    soꞌ man ro̱j tinu̱j ro̱j soꞌ a. Yoꞌo̱ soꞌ me síí cuꞌna̱j Simón, ne̱ Pedró cuꞌna̱j
    yoꞌó se‑chuvi̱i síí cuꞌna̱j Simón yoꞌ a. Ne̱ tinúú soꞌ me síí cuꞌna̱j Andrés a.
    Dan me se ga̱a queneꞌen Jesucristó man ro̱j soꞌ, ne̱ nicu̱nꞌ ro̱j soꞌ tuꞌva na
    lacuaná, ne̱ tiguíj ro̱j soꞌ nanj rque na, ne̱ dan me se síí rii xcuaj me ro̱j
    soꞌ a.
  cut-NT: A̱ma yune ne, quechica Dihvo vo chihto vine yahn Galilea. Ndihchero ye o
    ihyan reta̱h ya̱hca, Simón Pedro ma̱n, dihno ye Andrés ma̱n. Ura min ne, rentihyon
    ihyan chahn ya̱na chete vine me ca̱va che cota̱h ye ya̱hca.
  bel-bel: 'А праходзячы каля мора Галілейскага, угледзеў Ён двух братоў: Сымона,
    якога завуць Пятром, і Андрэя, брата ягонага, якія закідвалі мярэжы ў мора, бо
    яны былі рыбакі.'
  zlm-KSZI: Sedang Isa berjalan di pinggir laut Galilea, Dia terpandang dua orang
    nelayan iaitu Simon, yang juga dipanggil Petrus, dan adiknya Andreas, sedang menjala
    ikan.
  gdr-gdr: Ɨ re Yesu Galili sɨpa yuru nata yikenenonj, sɨ yɨpa wɨnɨnd Ton nɨmog nanyɨnggan
    yɨr angonj, osi re Simon ogenaya da Petro dɨde ti yɨnggan Andrea. Ɨ onggɨt wɨnɨnd
    osiemb nanyɨnggan sɨpa wa gɨr b'ɨskena nat ebnonda, nokɨp ton re kabum ɨwɨka rɨga
    na ebnonda.
  vmy-NT: Kionga Jesús tsuꞌba ndai ndachikun Galilea, tsabe jó nchja xi ntsꞌe mani,
    kui xi Simón xi ꞌba nde Pedro ꞌmi ꞌba ko Andrés. Xi inyakanikjaꞌa naꞌya tire ngajin
    nando, ngatꞌa kui tsuba tjiuti.
  cmn-FEB: 当耶稣走在加利利海边时，看见兄弟二人：西蒙（即彼得）和他的弟弟安得烈。他们是渔夫，正在向海中撒网。
  gmv-RNT: Yesusi Galila Abba lanqera aadhdhishe nam7u ishanta; heytikka Phexroosa
    geetettiza Simoonanne iza isha Indiraasa beyides. Istika mole oykkizayta gidida
    gish mole oykkiza gite abban yeggishe deettes.
  ncl-NT: Nejnemiaya Jesús inahuac in al huejcalan Galilea. Quinmitac ome lacames,
    se motocaya Simón hual noje quitocayaltiloaya Pedro. In oc se motocaya Andrés,
    yihual icni Simón. Yehuanten quilastataloaya se latzojuini palahuac pa in al huejcalan,
    pampa yehuanten yeje micheros.
  sua-sua: Tie ma kolkha langto, e Yesus ta ngae kaikkiem a ngaenker to e Galili ka
    ngaiting, va vokom lo monopia ruk e Saimon, endo koknaik e Yesus ta kilegem te,
    e Pita, kar knopia to e Andru. Tvokom min ko nginta hivuo kam ngam ngina klui
    kun ma ngaenker, ko min ngina ngaeha to kmit singol. E Yesus tvokom min tok,
  are-are: Jesuanha Galilee ntjangaka ankerrala nthulapumalanga, era kanhanga tharra
    araka, Simon-anha, erinhala etna Peter ilama, tjia ekuranha Andrew-anha turta.
    Era araka eratharra net kwatjurna iwumanga. Eratharra kunha irrpannga errkunherrkunha
    naka.
  gai-gai: Karica ma an Galilina mɨar roumb ndiŋa raŋgaia taŋgatnanna, ma kalapeniŋmo
    mawattat, maniŋa weaŋmo mɨar inik nakerena. Na maniŋna aiŋa ŋgoaem aŋgɨca kituknduk
    aŋgɨrena. Na maniŋna iniŋa, Saimonap Andru. Na Saimonna mana i ianna Pita.
  qvm-NT: Tsaypita Galilea lagüna cuchunpa aywaycashganchömi Jesús ricargan ishcay
    runacuna redninta yacuman mashtarcaycagta. Paycunami cargan Simón y wauguin Andrés.
