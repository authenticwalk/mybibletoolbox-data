  gvc-gvc: Ã yoa Galilea wama tiri bʉcʉpariro dʉhtʉ cahapʉ Jesu sito wahcãmahno ñʉha
    Simore, to bahʉro Andre mehne. Simota Pedro ti ni pisuriro jiha. Tina sehe wahi
