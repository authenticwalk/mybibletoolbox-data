    gitiya abban yeggoosona.
  unx-unx: ୟୀଶୁ ଗାଲିଲ୍‌ ଦରେୟା ଗେନାଗେନାତେ ସେନଃତାନ୍‌ ଇମ୍‌ତା, ପାତ୍‌ରାସ୍‌ ନୁତୁମଃତାନ୍‌
    ଶିମୋନ୍‌ ଆଡଃ ଆୟାଃ ହାଗାତେ ଆନ୍ଦ୍ରିୟ, ଏନ୍‌ ବାରାନ୍‌ ହାଗିୟାକିନ୍‌କେ ଦରେୟାରେ ଜାଲୋମ୍‌ ହୁଦ୍‌ମାକେଦ୍‌ତେ
    ହାକୁ ସାବ୍‌ତାନ୍‌ ନେଲ୍‌କେଦ୍‌କିନାଏ, ଚିୟାଃଚି ଇନ୍‌କିନ୍‌ଦ କେଉଁଟ୍‌କିନ୍ ତାଇକେନା ।
  gah-gah: Gamena makó zupa Izesú nene Galilaia nonohuló agataloka mohona noigo, ve
    lositá uvolahiko agunalago minasimó. Makó agulizá nene Saimon, agulizá makó nene
    Pitá, itó agunalámini agulizá nene Etulú, keza nene lagaha miliaká asi ve niasinazo,
    nonohulokú nene lagaha gotaha ahuliki niasigo,
  lcm-lcm: Taun katapo pasal aliu e ngere laman tatapulitai ang e Galilaia, na kala
    arai ani mang ngono angtasimal, ri Simon, kipo kin ia ta Petero, ve tasina ta
    Andereas. Kilongtapo so ta uvene nei laman, using kilongtapo katakai i maiak.
  aer-aer: Jesus nhenge kwatye alaye Galilee iterele alhepalhemele areke arrwempenhenge
    atherre Simon uthene Andrew uthene. Ratherre-arle kere kwatye-arenye areye arntirrkwetyame
    net-nge, arne nhenge inwerle akngerre-artekenge.
  qvc-NT: Jisusqam Galiliya Atun Qoch'apa manyanda riykashpa, ishkay runa masapura
    kaqta rikarqan. Suqqam Simun Pidru shutiq. Suqqam Andris shutiq. Paykunaqam atarrayanllapata
    yakuman wichuykarqanllapa, piskaduta piskanambaqllapa.
  tgl-ULB: Habang naglalakad si Jesus sa Dagat ng Galilea, nakita niya ang dalawang
    magkapatid, si Simon na tinatawag na Pedro at ang kapatid niyang si Andres na
    naghahagis ng lambat sa dagat sapagkat sila ay mga mangingisda.
  cbs-NT: Janua Galilea ianenwan kexa Jesúsun ketankubainkin baka nexenika dabe Simón,
    jawen kena betsa Pedro, inun jawen betsa Andrésin jatun xaxunxun jisin punteaibu
    jatu bechitan
  xtm-NTPP: Kua'an Jesús ma yu'u mar ñuu Galilea ma, te ni jini ya uu tee ndi‑tna'a
    ñani de. In de ma nani Simón, tee ni ka yo xnani i Pedro ma, te ñani de ma, Andrés
    nani de. Te ka yikuu de ka skee de ñunu de ma ja jin tava de tiaka nuu mar ma,
    vaa tee ka tava tiaka ka kuu de.
  nnq-nnq: Yesu pakiba akatyanga umbwega ji lilaba lya Galilaya ngababona bandu abena
    alungolo akakoki, bandu benia bakiba Simoni ojwa konda Petulo na nnuna gwakwe
    Andulea bakakoka yamaki ku lipelele mulilaba.
  bao-NT: Jiro Jesús, Galilea ʉtabʉcʉra tʉjaro waa nʉnʉa waarucugʉ, pʉarã jĩcʉ̃ punare
    ĩa bʉaupi. Jĩcʉ̃ Simón, ñucã cʉ̃ra Pedro ca wãme cʉtigʉ, apĩ Andrés, niiupa. Wai
    wajari maja niiri, cʉ̃ja bapi yucʉre cõañua niirã tiiupa.
  san-ORI: ତତଃ ପରଂ ଯୀଶୁ ର୍ଗାଲୀଲୋ ଜଲଧେସ୍ତଟେନ ଗଚ୍ଛନ୍ ଗଚ୍ଛନ୍ ଆନ୍ଦ୍ରିଯସ୍ତସ୍ୟ ଭ୍ରାତା ଶିମୋନ୍
    ଅର୍ଥତୋ ଯଂ ପିତରଂ ୱଦନ୍ତି ଏତାୱୁଭୌ ଜଲଘୌ ଜାଲଂ କ୍ଷିପନ୍ତୌ ଦଦର୍ଶ, ଯତସ୍ତୌ ମୀନଧାରିଣାୱାସ୍ତାମ୍|
  huv-NT: Noic nüt wüx Teat Jesús tamong amb mbeay aaga nadam yow nenüt Galilea, quiaj
    tajaw ijpüw monxey nop necual nejiw, nop Simón nasoic Pedro, alinop Andrés michiig
    nej. Nejiw tenguial andocoj cos mondoc nejiw.
  otn-NT: Nu̱p'ʉ ja ra̱ nenzabi Galilea, bi thop'ʉ n'na pa ra̱ Jesús. Ja bi di̱mp'ʉ
    yoho yø mahua̱ ngue di̱ n'yohʉ. Nu̱'a̱ n'na i Simu̱, 'nɛ̱ xquet'a̱ i Bɛdu. Nu̱na̱
    ma̱n'na, ra̱ Andre. Nu̱ya yonc'ɛ̱i̱ ya, mi̱ ɛntyø xit'a̱ p'ʉ ja ra̱ dehe ngue
    pahua̱.
  nop-nop: Ala heleniŋ Jesu Galili Ime magi hogok wooŋ me yadalit niŋ yabuguk, Saimon,
    wou noli Pita, tiŋa kwayaŋ Endulu. Adi me pisi moŋgomoŋgot yakat doktiŋa imeŋgwaŋ
    gineŋ umbenhik kukut hati tugumuk. Kaŋ wooŋ yehitubu-mintaaŋ yeniŋguk,
  obo-NT: Sokkad no allow, laggun tid ipanow si Disas diyot ibpit to Lanow't Galilea,
