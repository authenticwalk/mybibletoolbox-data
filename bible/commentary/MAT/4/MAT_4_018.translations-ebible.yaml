    dos ari rin no si Andres. Id ooppan dan to pukut su mgo tohodngongaap me-en sikandan.
  cak-ENT: Y jun k'ij ri Jesús tok benük chuchi' ri lago rubini'an Galilea, xerutz'et-apu
    ye ca'i' achi'a' quichak'-qui'. Ri ca'i' achi'a' ri', ja ri Simón ri Pedro nbix
