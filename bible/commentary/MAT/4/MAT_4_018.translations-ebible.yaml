  for-for: Pigoya, Isu aeba Karariya kotu awamori wama nasi nasi puntana, tara yagarara
    isigaomepa, kapa Saimoni to agiwapa Pitabe, a'nantowampa Enturube, isigeba inoyanta
    aebusume ntagararaginisi, kotupinti kuko aibarekima wanipinti motausuguna, uma
    isigantiye.
  epo-epo: Kaj piedirante apud la maro de Galileo, li vidis du fratojn, Simonon, kiu
    estis nomata Petro, kaj Andreon, lian fraton, ĵetantajn reton en la maron, ĉar
    ili estis fiŝkaptistoj.
  gfk-gfk: Bia ing Jisas ga hanahaan ra gagena no tamat na taah kom Galili ga nas
    leh airuo ut na kap kirip, dir tasin, ne Simon nong di kilam ie bia Pita, ma no
    tasine Andru, dir ga sase tiga uben.
  bjz-bjz: Iesu Galili sao jojabe betuva deĩ ea irurota, uvu oka bari kakato Saimon,
