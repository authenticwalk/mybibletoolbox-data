    scyetz:'
  isn-isn: Naugenda mumpelompelo a luzi la Galilaya, akaaona anyandugu abiili, Simoni
    naiwitangwa Petro, nu Andrea muluna wakwe, ikazetega muluzi kunsoko aiavui a samaki.
  eng-PEV: One day, Jesus walked along next to Lake Galilee, and he saw 2 men throwing
    a net into the water to catch fish. That was their job. One man was called Simon.
    He was also called Peter. And the other man was his brother Andrew.
  ilo-ULB: Kabayatan a magmagna isuna iti igid ti baybay ti Galilea, nakakita isuna
    iti agkabsat, ni Simon a maawagan a Pedro, ken ti kabsatna a ni Andres, a mangiwaywayat
    iti iketda iti baybay, ta mangngalapda.
  pir-NT: Sa ye Galilea wame tiri ditara dʉhtʉ cahapʉ esaro, Simore, tiquiro bahʉro
    Andre mehna boca sahye Jesu. Simo tiquina Pedro ni pisuriquiro ijiahye. Tiquina
    pehe wahi wejẽñequina ijiye, tiquina wẽñecjʉre doque ñoñe niahye ditarapʉ.
  anv-NT: Bií fɔ, ndɛre Jisɔs akɛ́ne né mbále ɛbɛɛ́ mega ɛwe ɛlu né Galilií,
    agɛ́ áŋmɛ́ ápea mmá ama, ntɛ ama. Ama akamege Simun ayi ákuú ji ntó nnó
    Pita, ne meŋmo wuú Andru. Ɛbwɔ́ áŋmée utófó bwɔ́, ɛlé álu áwáné meshuú.
  sab-NT: Jesu jo chage chibita kada Galilea kagdage, ne ngwadi Jesu gwagedu kwian
    onbre gdabokedi, gdaite Simón amaña kada Pedro, kaire Simón daballa kada Andrés.
    Kwian boke e ngwe jwannga ama kledu gdeba tke chiske ngwe gai gdebage,
  tmd-tmd: Jisas Ban Yuö Galili pö pö duön nugwöŋa, nöbö dölöm pɨb nöbö hödpɨg hogwa
    uben abön dölöm pɨmɨdmä. Nöbö hödpɨg hogwa, nöbö i ib nuŋwa Saimon, nöbö i ib
    nuŋwa Edru. Saimon ib nuŋ i Pita me rɨmɨdöia.
  acr-NNT: Echiriꞌ kabꞌin ri Jesús chuchiꞌ ri mar re Galilea, xril pan kiwach kebꞌ
    achijabꞌ kichaqꞌ kibꞌ, jun Simón rubꞌiꞌ (Pedro kecha che) y ri jun chik Andrés
    rubꞌiꞌ. Rike e aj chapal kar, yey e riꞌ ketajin che ukꞌaqik ri ki atarraya pa
    ri mar.
  kpg-kpg: Jesus nogo haele i tongotai di Tai o Galilee, ga gidee tagahaanau daane
    hai waga daha dogolua, go Simon e haga ingoo bolo Peter, mo Andrew, e wagadaha
    i di gubenge i lodo di monowai.
  taj-taj: येशू गालील समुन्‍द्रला कुनीन कुनी फेप्‍बान लमा पत्रुस भिबा सिमोनदेन थेला
    आले अन्‍द्रियासदा तार्ङा साइबारी समुन्‍द्ररी घ्‍याङ क्‍लाङ्बान लबा म्राङ्जी। तिग्‍दा
    भिसम थेनीगदे तार्ङा साइबा म्‍हिगदे मुबा।
  avt-avt: Jisas kitet tenhaan menep wan eik ke Galili, hɨrak kɨr mɨtɨkɨt wik tariyakɨt
    ten tewɨr hepin iuwe tekin saauk. Niuk mɨrakɨt Saimon (niuk ham Pita) ketike nɨkik
    kɨrak Endru.
  cbk-cbk: Mientras si Jesus ta camina na orilla del Mar de Galilea, ya mira le con
    el dos hermano, si Andres y si Simon con quien ta llama tamen Pedro. Ta tira sila
    el rede na mar, cay sila dos maga pescador.
  uig-ARA: بىر كۈنى، ئۇ گالىلىيە دېڭىزى بويىدا كېتىۋېتىپ، ئىككى ئاكا-ئۇكا، يەنى پېترۇس
    دەپمۇ ئاتىلغان سىمون ئىسىملىك بىر كىشىنى ۋە ئۇنىڭ ئىنىسى ئاندىرىياسنى كۆردى. ئۇلار
    بېلىقچى بولۇپ، دېڭىزغا تور تاشلاۋاتاتتى؛
  tuf-tuf: Riy istiy Jesús Galilea riw cajc aw̃at bijacro. Eyta be rabar serin cuisa
    bucáy bin itchacro. Rabin bin itchacro. Istiy ajca Simonro. Simón ojcor “Pedro”
    cat aw̃uro. Simón taná Andrés cat ératro. Eyin riw ruwa uquin ruóquincuano. Jesús
    bicayat ub acat éyinat ruwa caquin ac atarraya rih cut téjecro.
  abx-abx: Ngan pagparalalangngan-na si Jesus si bihing-na si Danaw Galilea, sakulawan-na
    i duwangan magdingsirarihan, si Simon nga kilala liwat si aron Pedro, pati' si
    Andres. Agtaktak-na mga iya i pukut-na siray uras kay pandaying may i mga paka'allum-na.
  mco-NT: Jesús tüyöyb anajty ma Galilea mejypa', co ijxpaty metz yëydɨjc ac tüg quëxpɨ,
    hue' anajty yɨ' je' je Simón, huɨdibɨ nañ jadu'n yxɨɨ Pedro, e je jadügpɨ hue'
    je' anajty Andrés. Acxmadzɨɨ anajty ajcxy yɨ' ytung'ajty e jɨm anajty ajcxy yɨ'
    tzachnɨɨgöhuich y'acxmadzɨ'ñ.
  kqf-kqf: Yesu Galili topana diyanaḡa i nawanawa ba olooloto labu i kitedi, Saimon
    a waiisana Pita bi tasina Endulu. Tedi topamo a gomogomo, banina tedi taugomogomo.
  cpb-NT: Irojatzi ipampithacheraatantanakawori inkaare saikatsiri Galilea-ki, iñaapaakeri
    Simón, iitaitziri eejatzi Pedro, itsipatari irirentzi iita Andrés, itarajaataiyini.
    Tema tarajaawairentzi rinaiyini.
  aon-aon: Anah nyumnah Jisas nape nanarahaen nanak anagas um debeigi Galilieg waiyag
    aria natik biom armam ashuken nani wanin. Anan douk Saimon. Ananin kupainyi nyeigur
    da shohwaran um Pita. Anan nani ananin wanin Andru, amam douk hape howashak umbenab
    agudok Galilieg waiyag. Amam biom hatuk eiguhw um ta shutoruguh shukam utabor.
  hus-NT-2005: Tam ti na Jesús neꞌech ti belal waltsik an pujal xi Galilea, in chuꞌu
    cháb i iniktsik xin kidhábkʼitsik; jún jaꞌich na Simón, xi bijyat jeye ta Pedro
    ani na jún a Andrés. Jechéꞌ an iniktsik, kʼwajat in petʼnál nin jixáb an toꞌol
    ban pujal, kom jajáꞌtsik u jixom toꞌol.
  mig-NT: Te jíka Jesús yu'u mar Galilea kua'a̱n‑ya̱. Te ni̱ jini̱‑ya̱ núu̱ úu̱ tá'a̱n
    ñani̱, ɨɨn Simón ja̱ nání‑de Pedro, te ɨnga̱ Andrés ñani̱‑de. Te káskuíta ka'nu‑de
    ñunu‑dé ini̱ mar. Chi cha̱a kátɨɨn tiyáká kákuu‑de.
  bps-bps: Na satu duh magu Dyisas di kilil i bong lanaw Galili, na teenan lwe lagi
    saflanek, Simon i dnagitla Fiter na Andru. Mukut ale di lanaw, du ale i dad to
    gal mwè nalaf.
  mbs-mbs: Doen sebad aldaw, minipanaw si Jesus doton te kilid te lanaw te Galiliya.
    Kinità din se didowa memokotay si Simon iningedanan din ki Pedro, aw adi din si
    Andres nemokot.
  tof-tof: Yesu Galili Malu kabeana nóma wamlórr, wa nis narezoreti pam nis nósenórr,
    Saemon, oya darrü ngi Pita, akó Endrru. I net yagóbnürri naedó, zitülkus i wapi
    baib pam nis namülnürri.
  cme-NT: Yiiŋgu naŋgu-na, Yesu wuɔ ji tuɔ cor a da gbosobaa-ba namba naŋ juɔŋo *Galile
    dalaŋga-na. Ba waa ba hãi; nɛliɛŋo baa u hãaŋo. Ba bĩ mɔlŋo‑i Simɔ, u yerre
    nande yaa Piɛr, aa bĩ hãaŋo‑i Ãndere.
  sus-sus: Isa to nu ɲɛrɛfe Galile baa dɛ ra, a naxa xɛmɛ firin to e na yɛlɛ wolife.
    Yɛxɛsuxuie nan nu e ra, Simɔn, naxan xili Piyɛri, a nun a xunya Andire.
  pon-2006: Rahn ehu Sises ketiket kohla pohn oaroahr en Lehen Kalili, e ahpw ketin
    mahsanihada soused riemen, pirien ehu, Saimon (me adaneki Piter) oh rie me adaneki
    Andru; ira lalaidki ara uhk nan leho.
  dad-dad: Jesus Galili daliyou yeri iyok isil fen, mala iran uru tura ado iledin,
