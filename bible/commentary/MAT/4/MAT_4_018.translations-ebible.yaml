  mwp-mwp: War goeyginu Yesu nanga nungu mabanu woelmay Galilayaw Malu buwadhiya,
    nuydh imadhin ukasar kuyk kazi, Simona nungu wara nel Petheru a Andhoeru nungu
    tukuyap, palay pinge thayar maluya, wapipa gasamoeypa. In palamun zageth goeyga
    koey goersar.
  ksj-ksj: Mada ꞌahogano Iesuꞌa Galilea duꞌuraḡa genaḡano onameꞌenogano, vaze ꞌaheu
    horoziro. Zeꞌe ḡozone mauꞌeteꞌe azaḡa. Vaze tibaꞌe Simona, niḡa ꞌahogaꞌe Petero,
    ebu negoḡa Anderea. Ze duꞌurao reꞌeva feune radiunu.
  sbk-sbk: Lwahajendaga mushinji munsunbi iya Hugalilaya, ahabhalola aholo bhabhili,
    u Simoni yebhahakwizyaga yu Petro, nu Andrea ukaka wakwe, bhahatega inyavu mwusumbi
    pipo bhahasukulaga inswi.
  mya-JVB: ဂါလိလဲ အိုင် နား မှာ ကြွ တော်မူစဉ်၊ ပေတရု ဟူ၍ခေါ်ဝေါ် သော ရှိမုန် နှင့်
    အန္ဒြေ ၊ ညီအစ်ကို နှစ် ယောက်တို့သည် တံငါ ဖြစ် ၍၊ အိုင် တွင် ပိုက်ကွန် ဖြန့်ချ
    သည်ကို မြင် တော်မူလျှင်၊
  kgf-kgf: Waŋu Yesunéŋ Galilaia konduŋ giŋgiŋaiguc keŋkecma héŋu Simon, Petero ʒémimia
    imi ʒéma iwac munaya Anderea iereŋ konduŋiguc uficgira gilimanec naŋoc. Waŋu iereŋ
    imi lambéc héréhéré ic keroc.
  awb-awb: Sísaga Kehrari kawéhú ayehrápéq nogena se ábárahré Ehntarureq Sáímónireq
    tagówe. Sáímóniwe mó awíq Pítae. Se pah meyóya aníté míóyansabé kahweraté wánípipeq
    uwe taga tagauyana tagówe.
  gdn-gdn: Mara ki makeya ka Iyesu kaburu Gariri papateya kaniyawa da apunu Saimoni
    si daikere Pita ade e yowai Enduru mete kina raubiyo nene kaburu kawaya ki papateya
    ika puwaritaga-mawa idiwa emitapu. Mu ka kimai wasisinai ragidai bowa madai wada-mana
    ki nana eboga ki kwaetagamawa.
  nko-NT: Ɛkɛ ɔkʋá Yesu ná Galilea ɔpʋ ɔnɔ́ á, olowun apíó abanyɔ́ akʋ. Simon
    ánɩ́ bʋtɛtɩ́ mʋ Petro mʋa mʋ gyama Andrea, bʋdɛ asawu tswɩ́ɩ, tsúfɛ́ aye alɛpʋ́
    bʋgyi.
  bsn-NT: Cojorʉ̃mʉ, ʉtabʉcʉra Galilea vãme cʉtira tʉjʉ vacudigʉ vasuju Jesús. To
    vacʉjʉ, ĩañuju, Simón vãme cʉtigʉre, bero Pedro vãme cʉtirocʉre, ĩ bedi Andrére
    quẽne. Vai sĩarimasa ñañujarã ĩna. Bajiyucʉrire rearoderuu yiñañujarã ĩna.
  pib-NT: 'Kalile Wennespuwnaga yapanata Geso. Retna gepi moletkakachine: Simo, Petro
    giwakatletachri, ga wa repuru Gantirishi. Tsru wenu chaluganatna gi rixanu kshimagaklerunni.'
  wiv-wiv: Boto katiu a Iesus e vavana na hiripa loka ni Galili, ia hadavia varitazini
    rua, a Saimon, kua e kohanga ni Pita, kamani tazina a Andru. Hiro ta varagaraga
    vuho na poloka naru, na vuna hiro ta kakanaka pelepelea na hiha.
  reg-reg: Anu aliga nalibhata kunchechekela ya inyanja ya Galilaya nalola bhamula
    bhabhili Simoni unu aliga natogwa Petelo, na Andeleya mumula wabho, nibhatega
    emitego jebhwe munyanja, kulwokubha bhaliga bhategi bha nswi.
  mlh-mlh: Oŋu miku roregaru goku Galili obu joguŋ keririŋineo boyoberu raru kakagbo
    yoyoka Saimon tinaine mo Pita eru gboine Andru ŋone yapeya. Yokoji jembaeŋ fufuru
    ŋi goku simemeŋyakuŋ obu joguŋgo jembaeŋ porenimi ore bokeru gobu.
  gof-ENT: ዬሱሲ ጋሊላ ኣባ ማታራ ኣሼ ናምዑ ኢሻታ፥ ጴፂሮሳ ጌቴቲያ ሲሞናኔ ኢያ ኢሻ ኢንዲሪያሳ ቤዒስ። ኤንቲ ሞሎ ኦይኬይሳታ
    ጊዲዳ ጊሾ ባንታ ጊቲያ ኣባን ዬጎሶና።
  aau-aau: Enekwei sohokwe seyr, Jisas hiykwe howk Galili ko ki-someik mon le. Hiykwe
