    Andaraawus jin ta’da kam piti mo mmobiṯkina uni a’thi/ a/al mo, haali/ uni ta
    imancesh to yi’de/ mo be.
  tvt-tvt: Jisu Galili juungsitum kaangko ih kah adi, heh ih soophoh wanyi nyah haate
    tupta, Simoon (Pitar ih poon rumta) nyia ah heh no Endriu ih juungsitum ni nyah
    ha nyu arah tupta.
  bgt-bgt: Sina dani a Jisas ke taetaveti kori ghaghireigna na kolo i Galili me reghira
    romara tamatahi a Saimon, kati kiloagna a Pita, ma Andru. Romara koro ugura kori
    rodia na jau eigna romara na mane ugura.
  mvn-mvn: Aitam tuta Iesu Navu Galili tania ni‑awana, e tau nau‑agida ainua dueyei
    inau‑agida navua. Aitam ana wava Simoni, tauna kadu ivi‑wahani Pita, ka vaneina
    ana wava Aniduru.
  djk-NT: We wan dei, da Masaa Jesesi be e waka na a lampeesi pe a gaan ze fu Galileya
    kon sutu mofu a soo. Ne a si tu baala. Wan fu den na Simon di abi a taa nen fu
    Peitilisi. A taawan na Andeleyasi. Den tu baala ya be de fisiman, di e towe seepi
