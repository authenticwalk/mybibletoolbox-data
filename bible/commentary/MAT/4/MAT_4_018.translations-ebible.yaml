  kdl-NT: Kain ka te, tyoku ɗa Yesu wa̱ri nwalu a ikengi i Kushiva̱ ku Galili, aku
    u wenei ama a re uza n vangu. Uza u te aya Simo, uza ɗa dem a tsu isa̱ Bituru,
    n Andurawu. Gba̱ le aka̱ni a adan a ɗa, a ka vuta̱la̱sa̱ ibilili i le a kushiva̱
    ki.
  apu-NT: Xesosi Kariréia poa tiniã itĩpokotakasaaki, itikari ipi kiki, Simão Petro
    inakori, itari Ãtree inakori pakini. Itakanãtarina hetxi. Kokatsaãriti itxauana.
  roo-roo: Jisas vokapareva toko rovu vatuaro-ia vao vo Galili. Uva voa vo araoreo
    kekereva Saimon araorei, ro ira oisoa oiso vaisipaive Pita ora araokoto Andru.
    Vo osa kuverava vikivikipasiva toko rovu-ia, uvare vo kovo purapatoarei-a aue
