  myw-myw: Ivayal yevagam towen yagan Galiliy, ikin taw teitan son bwadan iplapouls,
    mtowen Saymon, kweitan yagan Pita, bwadan Andiluw, peinan siwotet poul-wan.
  sby-sby: Yesu mpwalikwenda mu mbali mwa lwenje lwa Galileya, walabona bantu babili
    pabukwabo, Shimoni walikukwiweti Petulo, ne Ndileya mukwabo, kabekata inswi mulwenje
    ne tombe twabo, pakwinga balikuba basulishi banswi.
  sll-sll: Ena Yisas Galili nir digan bina ware hangure, ebering su Saimon haang hon
    Pita engwo yaliwe, ebering Endru kina mongwo hangwi. Hangure pisi gal pia si nir
    ala olere, pisi si mongwi.
  yaq-NT: Ju'u Jesus, bawe Kalilea' tea'po bwikolakut weyekai, wooim nau wewerim bichak.
    Senu Simoo' tean, ket Peeommea ta'eewame. Ju'u intoko senu Antej tean. Juname'e
    kuchureomtukan. Intok inime'e bem jite'im ba'au a' jimmaan.
  uro-uro: Bä vät ama qäväläm gärqomni i ma Jisas kat tet pät ama namuqa ma Galili
    aa rhäkt dä qa lu ama ruiom ama sägiom ma Saimon gärak i rhat tes ka i ma Pita
    qä nä aa läktka ma Andru i init don na ama väiuqi va ama namuqa inguna iom di
    ama väiumärhindäkt.
  ita-1885: 'Or Gesù, passeggiando lungo il mare della Galilea, vide due fratelli:
    Simone, detto Pietro, e Andrea, suo fratello, i quali gettavano la rete nel mare,
    perciocchè erano pescatori.'
  muy-muy: A vaɗ nahaŋ Yezu naŋ àbu asawaɗay kà gəvay ga dəluv Gelili ti èpi mis ndahaŋ
    cʉ nday kà məŋ gatay. Bəlaŋ gani slimi gayaŋ Simu naŋ ya təzalay Piyer ni, nahaŋ
    ni ti ni slimi gayaŋ Andre. Nday tə̀bu tətəliyu zəva gatay a dəluv vu, aɗaba nday
    ndam məgəs kilif.
  kqc-kqc: Iesu Galilee moka daidai tora seriri nana digasa uba dubuisa veyo, Simon
    (Peter vo niyadi) ma ini usika Andrew, kaere bi koruri fate makugamadi, adina
    bi oyena rutu vene.
  tav-tav: Jesu Galilea na caĩri ra tʉjaro canʉgo aájupʉ. Nʉgo aá, Simón — ape wame
    quena Pedro cawamecʉcʉre, cʉ bai André menare na catʉjʉyupʉ. Na maca wai jĩari
    cajoo wapatari maja cãñuparã. To bairi wai wajarã cájuparã.
  eng-ULB: As he was walking by the Sea of Galilee, he saw two brothers, Simon who
    is called Peter, and Andrew his brother, casting a net into the sea, for they
    were fishermen.
  spa-VBL: 'Mientras caminaba por el mar de Galilea, Jesús vio a dos hermanos: Simón,
    también llamado Pedro, y su hermano Andrés, que estaban lanzando una red en el
    mar. Ellos vivían de la pesca.'
  fra-_FOB: Et Jésus, marchant le long de la mer de Galilée, vit deux frères, Simon,
    appelé Pierre, et André, son frère, qui jetaient leurs filets dans la mer, car
    ils étaient pêcheurs.
  hau-ULB: Yana tafiya a bakin tekun Galili, sai ya ga wadansu 'yan'uwa biyu, Saminu
    da ake kira Bitrus, da dan'uwansa Andarawas, suna jefa taru a teku, domin su masunta
    ne.
  mal-mal: 'യേശു ഗലീലക്കടല്പുറത്ത് നടക്കുമ്പോൾ പത്രൊസ് എന്നു പേരുള്ള ശിമോൻ അവന്റെ
    സഹോദരനായ അന്ത്രെയാസ്, എന്നിങ്ങനെ മീൻപിടിക്കുന്നവരായ രണ്ടു സഹോദരന്മാർ കടലിൽ വല
    വീശുന്നത് കണ്ട്:'
  kkc-kkc: Biame heeso Yesu Gelili abei palaga maga dimeleeno, di kebili odoo bakadio
    Saimon dio osoloso omolo Endulu dio egeiso. Saimonowo hu hee Pita. Eseme diba
    dia pei howo kulomoo ogusamo silesibume, Yesuye sibulone diba egeiso.
  lit-lit: Ir Jėzus, vaikščiodamas palei Galilėjos jūrą, pamatė du brolius – Simoną,
    vadinamą Petru, ir jo brolį Andriejų – metančius tinklą į jūrą; mat jie buvo žvejai.
  urd-GVR: Ek din jab Īsā Galīl kī Jhīl ke kināre kināre chal rahā thā to us ne do
    bhāiyoṅ ko dekhā—Shamāūn jo Patras bhī kahlātā thā aur Andriyās ko. Wuh pānī meṅ
    jāl ḍāl rahe the, kyoṅki wuh māhīgīr the.
  far-far: Ana kada sa Jesus nia leka sulia na 'osi 'i Galili, nia ka ada to'ona sa
    Simon (ne nia saea laugo ana sa Pita) fainia sa Andru na wanefuta nia. Keroa ro
    wane dee ki. Keroa dee adaro ana furai keroa laona 'osi 'i Galili.
  suz-BL: मिनु काबु गालील ङा समुन्‍द्र आ नेक्‍था गाक्‍मेनु, माझी वोबु निक्‍शीम एर
    ओंथ ग्‍याइल आप्‍शा, ङांइ रेन्‍ना रेन्‍न बाक्‍शो ताम्‍सी बाक्‍त। मेको निक्‍शी आस
    नें का पत्रुस माइश्‍शो सिमोन बाक्‍माक्‍त, का अन्‍द्रीयास बाक्‍माक्‍त।
  car-NT: 'Irombo moro Galilea tano tuna juwembory esi''wo tytory jako, oko asepiryjan
    ene''san i''wa: Simon, mo''ko Petrus me enapa kynejatojaton inoro, mo''ko ipiry
    Andreas maro. Woto pokonokon mo''karon kynatokon. Moro tuna juwembory ta sipi
    pa''satokon.'
  amp-amp: Jisasr Galili bari thmbt yau hanyhato Saimon Andru najohf rugit yak yif
    hasetfn htimorf. Saimonr kto Pita yufat futamomr. Rof nd hingrneft hingrnahato
    maru kakmouf.
  bht-bht: इक दिन जालू यीशु गलील झिला दे बखे-बखे चलया था, तां दो मछवारे भाईयां जो
    झिला च जाल पांदे दिखया, उना चे इक शमौन था जिसयो पतरस बोलदे न कने उदा भाई अन्द्रियास
    था।
  eng-NOY: And while walking by the lake of Galilee, he saw two brothers, Simon called
    Peter, and Andrew his brother, casting a net into the lake; for they were fishers.
  cub-NT: Que teniburu yóboi, Jesús cuyʉ macajitabʉ ʉrabʉ Galilea ãmicʉrijitabʉ ẽcarʉi,
    jã́rejamed̶a pʉcarã ʉ̃mʉvare, Simóre aru Andrés ĩmacʉmaquevʉre. Moa boarĩ́ bojed̶aipõeva
    marejáimad̶a na. Que baru dʉvaivʉ barejáimad̶a ne pápicʉ ʉracʉre dibʉ macajitabʉi.
  ita-1927: Or passeggiando lungo il mare della Galilea, egli vide due fratelli, Simone
    detto Pietro, e Andrea suo fratello, i quali gettavano la rete in mare; poiché
    erano pescatori.
  lww-lww: Ana Yesu sum̃a ga miyaloro ke e isinen pupia lapa nae Kalele, ana m̃al
    yaru la lua, Saemon Pita amio wenla nap̃a Antru. Lalua asum̃a ga akuan ke lilivi,
    vanon lalua na ape yaru na wereen ika.
  ckb-ckb: کاتێک عیسا بە کەناری دەریاچەی جەلیلدا دەڕۆیشت، دوو برای بینی، شیمۆن کە
    پێی دەگوترا پەترۆس لەگەڵ ئەندراوسی برای، تۆڕیان فڕێدەدایە دەریاچەکە، چونکە ماسیگر
    بوون.
  nas-nas: Eeꞌnoko teketa Jiisuuꞌ Kaaleliꞌnaruꞌkoo miiringe nanuma teie kemaintara
    teka oovuretuꞌ aaꞌnoko Saimoniꞌ tee niiꞌnooꞌke Piita, eeꞌnoko tee Aanduruꞌ, baaraꞌmaꞌnung,
    sionung duaꞌureko teruꞌkoo, aiꞌ temainta tee taviꞌ baranka.
  uvl-uvl: Iok, Iesus i olole nga ech ilina nge Kalelea pe esia hana nai. Hana nai
    neu titiria hel. Ngana laka Simon nenge te hetue ke Petrus iri nai tina Antreas.
    Iri nai te hesisio hoat nga ruach sana iange iri hana nenge te holole ruo.
  eng-BBE: And when he was walking by the sea of Galilee, he saw two brothers, Simon,
    whose other name was Peter, and Andrew, his brother, who were putting a net into
    the sea; for they were fishermen.
  ixl-CNT: Uncheeꞌ aatz nichipaal u Jesuus tziꞌ u choo tu Galilea, til kaꞌvaꞌl qꞌu
    vinaj tziꞌ, itzaꞌqꞌ tibꞌ. Maꞌl, Xhim ibꞌii utz; Luꞌ ibꞌii majte. Aꞌich imol u
    Lixh, vitzaꞌqꞌ. Nichmotxtaqꞌ koꞌp kꞌach tu aꞌ, eesabꞌ txay. Tan jolol eesanich
    txay.
  xsi-xsi: Zo toŋge Yesu iyoka Galilaya Lââ bwalika pwali ilâ, aku mata ilâ imoranzi
    tai-tua rua, Saimon, i ŋa toŋge Petero, kuku i tai Andaria rua. Kinzi rua simo
    sitambira viâŋa lâ lââ bwalika ilo, ŋana tu rua uru sikai iŋa ŋana nenzi mbaliŋa
    kâ.
  crx-NTPO: '''Awet bunghun Galilee taba Sizi ''oh whuya uyalh ''et nane dune lhulhutsinke
    ubutilh''en. ''Ilhoghun ''en Simon cha huyulhni Peter cha huyulhni, ''et ''ilhoghun
    bulhutsin ''en Andrew huyulhni. ''Enne lhembilh tahúyalhdil lho ha ''ut''enne
    hinli.'
  kan-OKCV: ಯೇಸು ಗಲಿಲಾಯ ಸರೋವರದ ತೀರದಲ್ಲಿ ನಡೆದುಹೋಗುತ್ತಿರುವಾಗ, ಪೇತ್ರ ಎನಿಸಿಕೊಂಡ ಸೀಮೋನನನ್ನೂ
    ಅವನ ಸಹೋದರ ಅಂದ್ರೆಯನನ್ನೂ ಕಂಡರು. ಬೆಸ್ತರಾಗಿದ್ದ ಅವರು ಸರೋವರದಲ್ಲಿ ಬಲೆ ಬೀಸುತ್ತಿದ್ದರು.
  bbb-bbb: Areme maza be Jesu fu do Gareri daturako nafuema irifo ijia oenoene. Fu
    oenoeno ijia fu e kimae savo inokiro ino iviegi e Saemoni e ije bu kuke kua Fitano
    kuavo ijiakiro uvia fuone e Aduru ije biediae. Ro e inokiro ije bu ugie buone
    ije kena kijume okurianoeve.
  blw-blw: Angkay hiyachi way cha manaran ah Jesus hen penget hen anchi fayfay way
    Galilea, innilana hen chuway hen-agi way cha Simon way mamPedro yah Andres way
    chacha manafukor te mangagadchiwcha chillu.
  tam-2017: 'இயேசு கலிலேயாக் கடலோரமாக நடந்துபோகும்போது, மீனவர்களாக இருந்த இரண்டு சகோதரர்களாகிய
    பேதுரு என்ற சீமோனும், அவனுடைய சகோதரன் அந்திரேயாவும், கடலில் வலையைப் போட்டுக்கொண்டிருக்கின்றபோது,
    அவர்களைக் கண்டு:'
  azz-NT: Nejnentiaya ya Jesús martenojcopaca de Galilea huan quinitac ome icnime,
    in Simón ica cojpatocaytijque in Pedro, huan in ocsé icniu Andrés. Huan yejuan
    catcaj pescadojquitzquiani huan quitamotayaj ninmatau tech in mar de Galilea.
  spa-RV-1909: Y andando Jesús junto á la mar de Galilea, vió á dos hermanos, Simón,
    que es llamado Pedro, y Andrés su hermano, que echaban la red en la mar; porque
    eran pescadores.
  csy-csy: Jesus Galilee hui ah a va laitak in ngasa man te u nau ni, tui sung ah
    ngen a pai laitak mu hi, tua u nau ni te sia Peter a kici Simon le a nau Andrew
    te a hihi.
  mxq-NT: Tuꞌuyeꞌebyʉ natyʉ Jesús ma̱ yʉ Galileeʉ Myejyñbya̱ꞌa̱, ko tꞌijxy nimajtsk
    tukkaꞌaxʉ ʉna̱ꞌk. Yʉꞌʉ natyʉ Simonk diꞌibʉ nandʉꞌʉn xyʉꞌa̱jtypy Peedrʉ, es jatuꞌuk
    jaꞌadʉm ja Andrés. A̱jkxma̱jtstʉbʉ naty, yʉꞌʉ naty kyujʉbijpna̱jxtʉp ja ꞌya̱jkxma̱jtsn
    nʉjoty.
  tzj-NT: Ja c'a Jesús arja' kas rmajon binem chuchi' ja ya' rbina'an Galilea ja tok
    ec'o ca'i' achi'i' xeruwil e alaxic, jun rbina'an Simón ja c'o chic jun rubi'
    Pedro ne'xi, in jun chic Andrés rubi'. Eje'e' como e chapol ch'u' kas quimajon
    rq'uiakic ja c'am pa ya' ja tok xe'iltaji rmal ja Jesús
  tdt-tdt: Iha loron ida Jesus lao hela iha tasi ibun Galileia. Nia haree peskador
    nain rua soe hela dai iha tasi. Sira nain rua nee maun-alin, maun naran Simão,
    ema mos bolu nia Pedro. Alin naran André.
  ron-BTF: 'Și Isus, trecând pe lângă marea Galileii, a văzut doi frați: pe Simon,
    numit Petru, și pe Andrei, fratele său, aruncând un năvod în mare, fiindcă erau
    pescari.'
  eng-WEBP: 'Walking by the sea of Galilee, he saw two brothers: Simon, who is called
    Peter, and Andrew, his brother, casting a net into the sea; for they were fishermen.'
  eng-FBV: As he was walking by the sea of Galilee Jesus saw two brothers. Simon,
    also called Peter, and his brother Andrew, were casting a net in the sea. They
    made their living by catching fish.
  nld-1939: 'Terwijl Jesus langs het meer van Galilea wandelde, zag Hij twee broers
    het net uitwerpen in het meer: Simon, die Petrus wordt genoemd, en Andreas zijn
    broer; want ze waren vissers.'
  bwo-bwo: Iyesus Gelil aats k'ari ganoke b́beshefere, mus' detsf eshu gitwots, boowere
    P'et'rosi eteefo S'imoonnat bí eshu Indriyasn bo mus'kambo aats k'aromaants boshap'fere
    b́bek'i.
  nch-BL: 'Huan Jesús nejnemiyaya iteno nopa hueyi at cati itoca Galilea huan quinitac
    ome icnime: se itoca eliyaya Simón, huan nochi quitocaxtiyayaj Pedro, huan ne
    se itoca eliyaya Andrés. Inijuanti quimajcahuayayaj matat atita pampa eliyayaj
    michtajtamani.'
  quc-TNT: Oc'owem cuban ri Jesús chuchi' ri mar re Galilea, xeril c'u quieb achijab
    cachalal quib. Ri jun are ri tat Simón ri xukuje' cäbix Pedro che, ri jun chic
    are ri tat Andrés. Tajin cäquiq'uiäk bi jun c'at chapäbal cär pa ri cho rumal
    chi e chapal tak cär ri e are'.
  tfr-NTPO: Domer shäng kjl̈ara ko Simón, e kowëba Pedro bakoe. Domer shäng kjl̈ara
    obi ko Andrés, e Simón l̈ëng. Epga mã shaga. Pjl̈ara ga l̈öng ba kjl̈a mã shakkl̈o
    dbuk Galilea di bäng buk kësbang shkung, so dl̈ung kjoyo l̈i roshko. Eshko ga
    Jesús jek shäng diksor go, ga ĩya ga domerga l̈i bë l̈önge.
  kaq-NT: Jaatian sca Galilea hian quetanbahini caquin bi tarrafa pota potahi joni
    rabe meraquin. Huetsa, Simon. Huetsa, jahuen jochica Andres. Yapa bihnica rabe.
  ahr-ahr: मंग येशु गालील समुद्रना जोडेतीन चाली राहिंता. तवय त्यानी शिमोन पेत्र अनी
    त्याना भाऊ आंद्रिया या दोन्ही भाऊसले समुद्रमा जाळं टाकतांना दखं; कारण त्या मासा
    धरणारा व्हतात.
  sgb-sgb: Ha pammita ni Apo Jesus ha laylay hên Dagat-dagatan hên Galilea, ay nahêlêk
    nay loway mikapotoh pohêl, ya magdadakêp hên kênan lanêm, ya hi Andres haka hi
    Simon, ya ambanhagan lan Pedro. Hila ay ampayhabwag hên lambat ha lanêm, ta ampandakêp
    hila dayi hên kêna.
  vie-1934: Khi Ngài đang đi dọc theo mé biển Ga-li-lê, thấy hai anh em kia, là Si-môn,
    cũng gọi là Phi-e-rơ, với em là Anh-rê, đang thả lưới dưới biển, vì hai anh em
    vốn là người đánh cá.
  kxv-kxv: ଜୀସୁ ଗାଲିଲି ସାମ୍‌ଦୁରି ଗାଟୁଟି ହାଜିମାଚାଟି ସିମନ ଇନି ପିତର ଅ଼ଡ଼େ ତାନି ତାୟି ଆନ୍ଦ୍ରିୟ,
    ଈ ତାୟି ରିଆରି ସାମ୍‌ଦୁରିତା ଜା଼ଲା ମେତ୍‌ହି ମାଚାଣି ମେସ୍ତେସି, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏ଼ୱାରି
    ମୀଣ୍‌କା ଆହ୍‌ନାରି ମାଚେରି ।
  cha-cha: Ya anae jumajanao si Jesus gui tasen Galilea, jalie dos chumelo; si Simon
    mafanaan Pedro yan si Andres cheluña, na janatutunog y lagua gui tase sa manpescadot.
  amu-NT: Xjeⁿ na mawinom Jesús ꞌndyoo ndaaluee Galilea, ljeiiⁿ we nnꞌaⁿ na ñenquii
    tsꞌaⁿ ntseinda, Simón, tsaⁿ na jndyu Pedro ñequio Andrés tyjee tsaⁿꞌñeeⁿ. Cwitueeꞌna
    tsquiꞌ ꞌnaaⁿna tsꞌom ndaaluee ee nnꞌaⁿ cwitjeiiꞌ calcaa joona.
  hin-CV: 'एक दिन गलील झील के किनारे चलते हुए येशु ने दो भाइयों को देखा: शिमओन, जो
    पेतरॉस कहलाए तथा उनके भाई आन्द्रेयास को. ये समुद्र में जाल डाल रहे थे क्योंकि
    वे मछुआरे थे.'
  eng-OURB: 'Walking by the sea of Galilee [District, Circuit], he saw two brothers:
    Simeon [Hearing], who is called Peter [Rock], and Andrew [Manly], his brother,
    casting a net into the sea; for they were fishermen.'
  spa-BES: Y cuando andaba junto al mar de Galilea, vio a dos hermanos, Simón, cuyo
    otro nombre era Pedro, y Andrés, su hermano, que estaban poniendo una red en el
    mar; porque ellos eran pescadores.
  san-BEN: ততঃ পরং যীশু র্গালীলো জলধেস্তটেন গচ্ছন্ গচ্ছন্ আন্দ্রিযস্তস্য ভ্রাতা শিমোন্
    অর্থতো যং পিতরং ৱদন্তি এতাৱুভৌ জলঘৌ জালং ক্ষিপন্তৌ দদর্শ, যতস্তৌ মীনধারিণাৱাস্তাম্|
  tdx-tdx: Nidraidraitse añ’ olo-driake Galilia eo t’i Iesoà, le nahavazoho mpirahalahy
    roe, i Simona atao Petrose, naho i Andrea rahalahi’e, nañifike o harato’ iareoo
    an-driake ao, amy t’ie mpiandriake.
  naf-naf: Âpme kasup ŋeniyet Zisas egaŋ Galili Tundua keyet nelum palen mepmambe
    an zut dapmeniŋ idige ŋen Saimon egat kwitnaŋ ŋen Pita ma datnaŋ Endulu. Egelaŋ
    tunduaen eleŋgolamit pemti tapmambun. Egegat muluwit ŋotekŋaŋ aŋgala titi.
  grc-MT: περιπατων δε παρα την θαλασσαν τησ γαλιλαιασ ειδεν δυο αδελφουσ σιμωνα τον
    λεγομενον πετρον και ανδρεαν τον αδελφον αυτου βαλλοντασ αμφιβληστρον εισ την
    θαλασσαν ησαν γαρ αλιεισ
  vid-vid: Yesu loyali yojendajenda hafungo mwa ilamba lya Galilaya, nakawona wanhu
    weli munhu na mng'holoze, wali walowa somba. Yumwe Simoni yachemigwe Petili hamwe
    na mng'holoze Andeleya wolowa somba na utandawala.
  pio-NT: Néeseté Jesús yèepunícawa Galilea icalìsaniná icàinalená íinatabàa. Yá iicáca
    pucháiba asìanái. Ibèeri íipidená Simón, áibaalí íipidená Pedro nacái. Iméeréeri
    íipidená Andrés. Cubái inuérinánáica nía needácaténá nalíwa nàasu platawa. Náucaca
    nàacawa nàasu tarayawa nèepunícawa calìsáacubàa.
  tsn-tsn: Mme ya re ka letsatsi lengwe a tsamaya mo motlhabeng wa lotshitshi lwa
    Lecha la Galalea, a bona banna ba le babedi, bana ba motho, ebong Simone yo o
    bidiwang Petere le Anderea, ba le mo mokorong ba tshwara ditlhapi ka lotloa ka
    e ne e le batshwari le barekisi ba ditlhapi.
  amr-NT: 'Nogok Galilea e̱ʼpo̱g aktaʼbogpete Jesúsa oʼhuaʼepo bottaʼ huamaʼbuy oʼtiahuayʼuy.
    Simóntaj oʼtiahuay. Simón nogdikda oʼdikkaʼ Pedro. Andréstakon oʼtiahuayʼuy. Huakjeneʼeri
    o̱ʼneʼuy. E̱ʼpo̱gyo̱ oʼnokjenʼe̱po:'
  pwg-pwg: Yesu Gariri tokana kikirinai ibababa ma tomotomowa ruwa ikitisi iwiwito.
    Ti i biga na iyana ikonakonisi ma ivivi gimara. Sago na Saimon (kana vava sago
    Pita) ma sago na tina kikei Anduru.
  cjv-cjv: Yesu nuwi dian i kam Gariri dingi bunamdi yaromi wanero auwom emerom surai
    ekanumie. Yai ta i kam Saimon te yaromi kam ta Pita ama dinga, te yaromi emerom
    Enduru ama moime. Yokamai surai nuwi kapu singa gaiyom fiasi nuwiri dere te nuwi
    kapu wan doure suware kokonan beipikoro
  tha-KJV: ขณะที่​พระเยซู​ทรงดำเนินอยู่ตามชายทะเลกาลิลี ก็​ทอดพระเนตรเห็นพี่น้องสองคน
    คือซีโมนที่เรียกว่าเปโตร กับอันดรูว์น้องชายของเขา กำลังทอดอวนอยู่​ที่​ทะเล เพราะเขาเป็นชาวประมง
  por-BR-2018: 'Enquanto Jesus andava junto ao mar da Galileia, viu dois irmãos: Simão,
    chamado Pedro, e seu irmão André, lançarem a rede ao mar, porque eram pescadores.'
  mhl-mhl: Oŋu miku roregaru goku Galili obu joguŋ keririŋineo boyoberu raru kakagbo
    yoyoka Saimon tinaine mo Pita eru gboine Andru ŋone yapeya. Yokoji jembaeŋ fufuru
    ŋi goku simemeŋyakuŋ obu joguŋgo jembaeŋ porenimi ore bokeru gobu.
  klv-klv: Len nǝboŋ sua aYesu iyar husur nǝtarhǝt nab̃iltiwai lotokisi hǝn Nab̃iltiwai
    Kalili. Eris alarmiṽan, aSimon, nahǝsan togon aPita, mai aAdru aṽan. Arubar
    hǝn nalevlev vi lan nab̃iltiwai, husur arovi vanuan nǝsahiehan.
  bco-bco: Ya꞉suwo꞉ Ga꞉lili ho꞉n golo꞉ aniba ha꞉na꞉ga꞉ ha꞉nakiyo꞉, ao a꞉la꞉ ko꞉lo꞉
