    gwa gaka, aisete nämane krade kite ñöte, btä Jesu okwä namani.
  azg-NT: Xjen na mandyiꞌ Jesús ꞌndyo ndaandue Galileaꞌñeen, jndyiaaꞌ jon ve tsansꞌa
