  nal-nal: Araan Iesu xa zazangas lapaara Laman Gaalili, xa raamin uru vandaas, Saaimon
    ina dit fakilaan saait naan pana Pita, ma daasna Endru. Nandiaa di waataas iaa
    la laman panaze nandiaa uru rapti iwana vaaianang.
  kyq-kyq: 'Isa jaay aan taa naaŋ Galile ki se, naan̰ ɓaa lee taa baar ki ɔɔ gɔtn
    se naan̰ aak gɛnaage dio: deb kalaŋ ron̰ Simon kɛn kꞋdaŋin̰ ute ro Piɛr kici ɔɔ
    gɛnaan̰ se ron̰ Andre, tund tund gɛndɗe maan. Naaɗe se jee toocn̰ kɛn̰jge.'
  kwd-kwd: Na alata la Jisas 'e leka suria nga asi 'i Galili, ngaia 'e agasia la Saemon
    (na'a ngaia 'e fa'alataa la'u mola 'ania la Pita) fe'enia la Andru nga wanefuta
    fe'enia. Gaa'a rua wane ni deenga. Gala dee 'ania fulai agaa'a 'ubulana asi 'i
    Galili.
  ded-ded: Yesungo ifi kpouyemmema kemma Gariraia dzohong tegiau kensikema dacmunac
    yohockang uficngira dzohonnu ukuma nanec yerenec. Imoc Simong, kpara mong Petoro
    degec nga munea Anderea. Yeri kondungyang meme ngic kefoc.
  ewe-ewe: Gbe ɖeka esi Yesu nɔ tsa ɖim le Galilea ƒuta va yina la, ekpɔ nɔvi eve
    aɖewo. Woawoe nye Simɔn, si wogayɔna hã be Petro kple nɔvia Andrea. Wonɔ asabu
    dam, elabena ɖɔkplɔlawo wonye.
  nuy-nuy: Ni-yanggi a-wurugu-waj a-Galilee-rruj, nga wani-nayn nubiṉi-yung nigamanyij,
    Simon, naadagi-yung na-nimuwaj-jung, ni-mayini Peter, marri na-nilharri-yung Andrew.
    Winima-barawudangi naynja, ambini-mangi yungguyung ngujija, yagu wuguṉi-yung yamba
    wini-manga-mangi-yinyung ana-ngujija anubani-yunggaj.
