  kdc-kdc: Yesu viyakalile kobita kumgwazo wa lamba da Galilaya, kawavika munhu na
    mkulu wake wovuwa somba. Wakala Simoni yakemigwe Petulo na mdodo wake Andeleya,
    wakala wovuwa somba mna dilamba na mizavu yao.
  nhr-nhr: Eẽm Jeso ba Galilea dim tshàam qàe koe xóé a ko qõò kam kò khóè qõeku tsara
