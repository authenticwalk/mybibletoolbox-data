    ulwa khuva vale valovi va somba.
  yom-yom: Yesu bu kaba kuenda yendanga muna muyenda mbu wu Ngalili, wumona bakhomba
    buadi ; Simoni diodi baba ntedilanga Piela ayi khombꞌandi Andela balembo lozi
    dikondi mu mbu bila baba banlobi mbizi.
  san-SIN: තතඃ පරං යීශු ර්ගාලීලෝ ජලධේස්තටේන ගච්ඡන් ගච්ඡන් ආන්ද්‍රියස්තස්‍ය භ්‍රාතා
    ශිමෝන් අර්ථතෝ යං පිතරං වදන්ති ඒතාවුභෞ ජලඝෞ ජාලං ක්‍ෂිපන්තෞ දදර්ශ, යතස්තෞ මීනධාරිණාවාස්තාම්|
  yut-yut: Yesu da Galili Pakbi Ɨdap kɨdɨpmɨŋ agek tap kɨlap do pi agak amɨn bamorɨ
    pɨndakgɨt. Kɨnda uŋun mani Saimon (ae mani kɨnda Pita), uŋun gat ae padɨge Andru
    gat pɨndakgɨt. Uŋun amɨn bamot tap kɨlap sɨmɨl sɨmɨl yɨkni pakbi ɨdapgwan mabal
    pɨgakwan egɨpgumal.
  grc-BYZ: Περιπατῶν δὲ παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδε δύο ἀδελφούς, Σίμωνα
    τὸν λεγόμενον Πέτρον καὶ Ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, βάλλοντας ἀμφίβληστρον εἰς
    τὴν θάλασσαν· ἦσαν γὰρ ἁλιεῖς·
  tbl-NT: 'Sotu kdaw bè yó yóm igò Jisas mentad ebè Lanaw Galili, tonen yó kem lewu
    tau setwoli hmuket le: Simun boluy yóm sotuhen, yóm gel bnoluy le Pitér ne Andru,
    yóm twolihen. Yó se kul sana gel nmò hmuket.'
  cpc-NT: Ipoña ishirithapiyaatanakawo inkaari saikatsiri Galilea, irojatzi iñaantapaariri
    Simón, jiitaitziri iijatzi Pedro, itsipatari iririntzi jiita Andrés, ishiryaataiyini.
    Tima shiryaatzinkari jinatzi.
  nhg-NT: 'Hua nejnemoatenemeya Jesús itlac ötiescatl de Galilea. Oquemejtaque unte
    icnijte: Semu, öque nuyejque mocuitea Piero, hua Andrés icni. Quetlajcaleya tarröya
    ijtec ötiescatl, pues yejua oyejyeya pescadurte.'
  nya-nya: Pamene Yesu ankayenda mʼmbali mwa nyanja ya Galileya, anaona abale awiri,
    Simoni wotchedwa Petro ndi mʼbale wake Andreya akuponya khoka mʼnyanja popeza
    anali asodzi.
  ngu-NT: Se tonajli ijcuac nejnentiaya ne itenco on mar de Galilea, oquintac omemej
    icniutin. Se itoca catca Simón, yejhuan no itoca Pedro, niman on ocse Andrés.
    Yejhuamej conchapaniayaj inmatl ne ipan on atl pampa michajsiquej catcaj.
  kup-kup: Met pot mañovai soohapuh narah Iesu iv havë ahö navoz abatao Galili mañooh-povoz
    kupavozañ sohot etehan Saimon pim abat modao Pita, met pim bosip Anduru, parup
    pisihol boohañariv, povoz iv havë povok pis deveñ betehot heh.
  jid-jid: Yesu si zren ni nyu kiekle nne Galili, a to ndi harli bari ba mrli vayi
    siman wa bata you ndi Bitru, u Andoro vayima bana bi vu lambe nda si sru rjiji
    u vu lambe ba.
  wmw-wmw: 'Insa, paakenenda nanyenje ya tanda ra Galileya, kawawona wanu, munu na
    nduye: Ansumani etiwa Peduru, pamoja na nduye Andere, wakitaya nyavu ntanda mure
    konta wákiwa wavuvi.'
  gmv-GGM: Yesuusay Galila aabba achara adhishe nam7u ishantata, heytikka Phixxirosa
    getetiza Simonane iza isha Indirasa be7idess. Istika mole oykizayta gidida gish
    mole oykiza gite aban yegishe detess.
  ssg-ssg: Ti Jises tau nanahih pape kanitax Galili, i ningahi hua seilon ti tikei
    xixi, Saimon Pita ma tel ukalan Andru. Lalu totowi upen puliai xixi.
  zpo-NT: Gorna nzhaze Jesús roo nistoo cheen Galilea, zee ngune xaa lo rop wech Simón
    (nu stub le xaa nak Pér) nu Ndres. Rop xaa ne nak xaa nzen mbal, nu kagobi xaa
    xkyeez xaa leen nis.
  poy-poy: Yesu pakaweriti kankugendagenda kumbeku kulitanda lya Galilaya, kawawoniti
    walongu wawili yawaweriti walowa wa wasomba, Simoni yawamshema Peteru na mlongu
    gwakuwi Andereya, waweriti wankulowa wasomba mulitanda kwa wavu.
  qwh-NT: Tsepitanam Jesus Galilea nishqan Lamar cuchunpa ewarëcarnin, ishcaq pescadorcuna
    atarayancunata yacuman jitecayaqta ricarerqan. Pecunaqa cayarqan wauqillantämi.
    Jucnin caqmi carqan Pedru niyashqan Simon, y juc caqnam carqan Andres.
  gaw-gaw: Jesus Nug anam nai mehuqaqa, Galelia le ameg ihip̱a oiyaya, Nug Simon,
    onig laa Petrus, Andreus ele, a am eamag, amu a ahilah uhui eeheh anatom. A am
    kakai awak danab amunu a uhui epiḏ.
  nca-nca: Asa naru kano Yesuko Galili Sono Towo tapéwore uyaro yerepasa ka khoyari
    tero sono qare siyori yiyaró. Ŋuko Saimon (owí kako Pita), koneyó Andru. Ŋundo
    tirí-tirí rero sono towoko raŋoro wosoyariyó.
  zpz-NTPP: Lat nu gusa Jesuuz de ruꞌ nisyudoo ni Galilea, orzeꞌ bzaac mi cyup mbecy
    nuy bicy yu. Tub yu lay Simo̱o̱, nunu laab yu zeꞌ rnii dey Bed. Zeꞌ tuubaꞌy lay
    Ndrees. Rup laa dey nac yu mbecy rub bel. Yuꞌ dey nu rneꞌy gyish niy lo nis.
  mkj-mkj: Rehn oau Jesus allaluhla pohn poahrinjedin Galilee Ih kapangda riari oau,
    Simon ma pel adanki Peter apel riah Andrew. Ara loakloakjidki nihra ukko nehn
    jeddo, pwa ara sohnloakjid roahmen.
  zac-NT: Jesús ziaglaꞌguë më nezë ruaꞌ nisë ruꞌbë shtë Galilea. Guná më chupë nguiu
    narë́ ngaꞌli, tubi na Simón nu lë zac Pedro. Stubi nguiu lë Andrés, bëchi Pedro.
    Na raiꞌ pescadurë. Quëgldaguë raiꞌ guëꞌshu laꞌni nisë.
  kyg-kyg: Yesuꞌa Galeliya kotega ani kotu agiꞌnaleꞌmo uneno nehunoꞌaeꞌmo anakeyana
    lole konagalaꞌmo noyame neꞌaliꞌa vekalaꞌmo maiꞌnaꞌageno anakeꞌniye. Mago vekamo
    agiꞌamo Saimoniꞌa mago alu agiꞌamo Pitaꞌe konagaꞌamo agiꞌamo Eꞌnaluꞌeꞌmo umenimo
    ani kotupiꞌmo yaga auꞌana neꞌmalaꞌageno anakeꞌniye.
  kmk-kmk: Mankikkikkiyang man si Jesus sin igid bananaw sidin Galilea, naila na dat
    mansunuda Simon un mangadan Pedro kan Andres un madama’n manabtabukuḻ.
  cao-NT: Ia Galilea quënipama tsi quiha dos ca joni bo Jesú jisniquë, naa Simón,
    naa Pedro quënahacanish cato, jahuë noma Andrés. Jisi tsi jato ja quënaniquë.
    Jabi jato sani biti nishi bo niahi ja icani quiha, sani bicanaibo ja icani quëshpi
    na.
  bbr-bbr: Jisas ko Galili An Unik kasakupaias ari ari pote, was oiäirin roat ori
    apwatowon. Kar ro Saimon, kon kar enip Pita; kon amak enip Andru, au was owaun
    jo an unik opok kure rairin.
  inb-inb: 'Galilea atun kucha pata pata puri­kuspa, Jesús, iskai waugkindi­kunata
    kawarka: sug, Simón suti; pai­lla­ta­ta Pedro. Sugka, Andresmi suti karka. Pai­kuna,
    chalwa­dur­kuna kaspa, ata­raia iaku ukuma sitaspa­mi puri­na­kurka.'
  hrv-hrv: Prolazeći uz Galilejsko more, ugleda dva brata, Šimuna zvanog Petar i brata
    mu Andriju, gdje bacaju mrežu u more; bijahu ribari.
  box-NT: Bìo ó o Yeesu hĩ́a wee vará á bã́ ho Kalilee vũ-beenì, ó o mɔn
    ɓa ce-pawà nùwã ɲun. Ɓa lée maá zàwa, o Simɔn na ɓa mún wee ve làa Piɛre,
    lè mín za Ãndere. Ɓa wee yénní mí zùán dé mu ɲumu yi.
  ote-NT: Y ra Jesu mi ꞌyo ja ra ña̱nga ndehe Galilea y bi hyandi mi ꞌyoni yoho ya
    ꞌñøhø mri ncu, ꞌna de gueꞌʉ rá thuhu ra Simu núꞌa̱ bi thuꞌmbabi nehe ra Pedro,
    ha nuꞌa̱ maꞌna rá thuhu ra Andre, núꞌʉ́ mi ɛntꞌa yá xitꞌa̱ ja ra ndehe ngueꞌa̱
    myá mɛhua̱.
  wnu-wnu: Ende qamb wogub ya tai Galili gab eng toat isub gar eng munon ombur igurei.
    Ger eng Saimon unum ger Pita, ne ger eng wonou umour eng unum Andru. Ombur dob
    ya tai end arir yag wai ba igurei.
  zam-NT: Láth nda riid Jesús ro lagun co' nziri' loo xyòn che'n mèn galile, gunèe
    Jesús chop mbi' co' ndxàc hues. Thìb mbi' ngro' lèe Mon Pedr. Le' tedib mbi'a
    na, ngro' lèe Ndech. Nzi gobii ryop hues mbi' yex le'n nít loo lagun par yigaa
    mbèel loo ryop hues mbi' tac ryop hues mbi' ndyen mbèel.
  zyp-NT: Zisu cawh Galili rili ngaekang letah a khiakaly ning takhei uny pahning
    Piter aa tahpaw Simon le a unypaw Andru khah a hmuh he. Aaning cawh ngawtletu
    cang he ka, tuili letah aso aa va leimei.
  sey-NT: Jesús Galilea jaira të̱ꞌtëpaja̱ꞌa saiquëpi ja̱ maca ñapi, cayahuaꞌire, yoꞌjeipi
    cuiꞌne majaꞌyëpi paꞌijëna. Simón ja̱re i̱pi yequë mami Pedro hueꞌequëpi, cuiꞌne
    i̱ yoꞌjei Andrés paëꞌë. Huaꞌi yoꞌecohuaꞌi sëte tsiayana yoꞌeñuꞌu cajë yoꞌe nëare
    je̱a dësohuë.
  nvm-nvm: Areme tavan be Jesu fu do Gareri daturaiko nafuinma irif ijia oin. Fu oinon
    ijia fu e kimai savo nokarok (2) no diaikin e Saimon e iji bu madu kua Fitano
    kuavo ijiga uviaifuon e Edru iji biedien. Regavo e nokarok (2) iji bu ugie buon
    iji kege kijum karav.
  mps-mps: Te me sogo Jisas te Galili sigi wę sesegedu pobadi, tama agai te augwali
    ama name si suali, te bidi me nogi Pita, me aga ama, Andru, augwali sigo te sųgų
    sabo wa te sigi węba sąbo sę yai. Te augwali sigo te sųgų selama mone sabo
    bisnis sę yai dao.
  pab-NT: Hatyaoseta Jesus tona kilihijita ene one Galiléia xa hoka waiya hinamahare
    haximarene kakoarenai, Simão Pedro, André xoaha. Maka kakoa mairatyahitaha, mairatyatiyenai
    hoka.
  llg-llg: Faik esa, Yesus laꞌok tungga dano Galelea bifin. Ana natonggo no hataholi
    dua kaꞌa-fadi kala. Esak nade Simon, tehuu hataholi lateme loken lae, Petrus.
    Ma fadin nade Anderias. Ala dala iꞌak leme dano dale, huu dua sala sila mana tao
    tasi.
  kyf-kyf: '''Ylɩ yabhlo nya, -Zezu mɩ Galilenyu kwesi nɔda, ''ɩn ɔ yia bhelia ''sɔ
    -yɔyɩ, ''Simɔɔ (-mɔɔ -baŋnɩ -wa Piɛlɩ), we -yɔ ɔ bheli Andlee. Wa mɩ wa ''sowli
    ''nyu lʋ vitelida, nɩɩ, zibhibhanya wa -mɩa.'
  tpi-tpi: Jisas i wokabaut arere long raunwara Galili, na em i lukim tupela brata,
    em Saimon, ol i kolim Pita, na brata bilong en Andru. Tupela i wok long tromoi
    umben long raunwara. Tupela i save wok bisnis long kisim pis.
  mih-NT: Ta i sica noo ra Jesús yuhu miñi Galilea. Ta i ndyehe ra sii uu tahan ra
    sihin yañi ra. Minoo ra nañi ra Simón, ta Pedro nañi tucu ra. Ta inga ra nañi
    ra Andrés. Cañi ra traya ra nu ndutya vatyi yucuan cuu tyiño i zacuu ra.
  qvh-NT: Saypita Galilea gocha cuchunpa aywaycashganchömi Jesús ricargan ishcay runacuna
    redninta yacuman mashtaycäyagta. Paycunami cayargan Simonwan wauguin Andrés. Simonpa
    jucag jutinmi cargan Pedro.
  kms-kms: Jisas ni Galili wuye ngamo qunambe nyinge nare no. Ni nyinge nare no wute
    temi nuqond, iri Saimon di ni kiqam Andru. (Saimon ni Pita puq nindig.) Ni temi
    yawi wuye pe memeri naghe ei umo materi ningg. Wute men te wute umo meri mand
    ye.
  agn-agn: Tatang kaldaw, mintras papanaw si Jesus ong binit tang baybay tang Galilea,
    may inita nang doroang manigyan ang pamana-tak ta lambat. Tanira ay si Simon,
    ang aggoyan ka ta Pedro, ig ang logod nang si Andres.
  nhi-NT: 'Se tonal ihcuac Jesús onihnintoya itenco in mar Galilea, oquimitac ome
    icnimeh: Simón naquin quixmatih queh Pedro, iuan nicniu Andrés. Octitlantoyah
    ninred itich in atl, pues yehuan pescadores.'
  ttc-NT: Ntons te Jesus nb'et tuq stzi' te Galiley A', aj txik te'e' kab'e' xjal
    kyerman tuq kyib', jun Simon tb'i aj n'ok q'uma' tuq Xhpe'y, b'ix te junky Lexh.
    Kyetz kyaq'un tzyul kyiy tuq, b'ix nqex tuq ksi' te kypa tuj te a'.
  dan-1931: Men da han vandrede ved Galilæas Sø, så han to Brødre, Simon, som kaldes
    Peter, og Andreas, hans Broder, i Færd med at kaste Garn i Søen; thi de vare Fiskere.
  kwj-kwj: Wosini Jisas Galili fwa gamba tiki eti eti ini heiwani Saimon, ri hi fori,
    Pita, ri analongo Anduru ga tukwa fwa we tiki ya fi humbwenda. Tukwa fi humbweni
    omwe torondau sumbu ti o fi ya tau.
  vie-OVCB: Một hôm, Chúa đang đi ven bờ biển Ga-li-lê, gặp hai anh em—Si-môn, còn
    gọi là Phi-e-rơ, và Anh-rê—đang thả lưới đánh cá, vì họ làm nghề chài lưới.
  kze-kze: Ísu Káríri-kwaaunkon-awampakavamba kúmba kae-kwáásíráí mésarai awaaó áwí'a
    Sáímoni moórá-awi'a Pítaa úwana áváko áwí'a Éndaru umái mésarai miwítí mayáímá
    pósarai noyáá'a to'mái tímapa'a kwénaaesarai kwase-únámbá nompí tukóyana
  mpj-mpj: Jiijajpa yanu yirritiwana kalyungka Kaliliyangka. Nyangu-pulanya yirna
    kujarra, kalyungkapula wirrupungkupayi niitingpa kukaku, piijku. Palu kujarrangapula
    kurtararra yini Jayimunkamu Yanturu. Jayimunpa palunga yini kujupa Piija. Palu
    kujarrapula warrkamupurluka kalyungkapula piijpa mankupayi, puntu laltuku.
  lbk-lbk: Issan nanad-alanan Jesus is kailit nan fayfay id Galilea, inilana nan chwa
    ay sin-akhi ay cha Simon ay mangadnan si Pedro ya si Andres. Cha cha isabsabwag
    nan tafokorcha is kafayfay, tay siya nan chonocha.
  mto-NT: 'Je̱ja tseꞌe galiléait mya̱ja̱̱ na̱ꞌaka̱ya paꞌayi je̱ Jesús ñaxy vyeꞌna,
    je̱tseꞌe du̱ꞌix nu̱me̱jtsk je̱ yaaꞌtya̱jk, toꞌk uts toꞌk ajch: toꞌk juuꞌ veꞌe
    du̱xa̱a̱j Simón juuꞌ veꞌe yaktukxa̱a̱ji Pedro, je̱ts jadoꞌk juuꞌ veꞌe du̱xa̱a̱j
    Andrés. Ajkx maakpats je̱ꞌe̱ veꞌe yꞌijtti; je̱m je̱ꞌe̱ veꞌe du̱ꞌavá̱jada vyeꞌna
    je̱ tyukꞌajkxꞌamaakin xuum ma̱ja̱ na̱ꞌaka̱ya jo̱o̱tm.'
  bzh-bzh: Yesu neyoh nġaggee böp Galilea nenga, lom töḳ vu Simon sën denenër arë
    ngwë nebë Pita lo luho ari Andreas, geluho medo denetë leḳ luḳ ya nġaggee in
    bë degeḳo ġël, in yiḳ luho yö hir huk sagi.
  guj-2017: ઈસુ ગાલીલના સમુદ્રને કિનારે ચાલતા હતા ત્યારે તેમણે બે ભાઈઓને, એટલે સિમોન
    જે પિતર કહેવાય છે તેને તથા તેના ભાઈ આન્દ્રિયાને સમુદ્રમાં જાળ નાખતા જોયા, કેમ
    કે તેઓ માછીમાર હતા.
  jvn-NT: Dongé Gusti Yésus mlaku nang pinggiré mér Galiléa kono, Dèkné weruh wong
    loro kakang-adi, yakuwi Simon sing uga dityeluk Pétrus lan Andréas. Wong loro
    iki ijik nguntyalké jalané, awit kerjanané nggolèk iwak.
  byr-byr: Galɨli Aalɨbumaangevɨ sahwai kaanya woda Saaimonɨ, Pitai woꞌnɨkelyɨ gamɨre
    gahwaalaangei Edɨruyalyɨ sadaraarɨ tɨnna wanganna. Sadaraai jawɨnya maaꞌdisaraai
    aalɨbunyavɨ jawɨgɨlyaꞌ wasɨꞌdiꞌ tɨnna wanganna. Wasɨꞌnagɨleꞌ dareꞌnesɨ. Jawɨnya
    mwagiꞌnagɨlyaraalyɨ.
  ian-ian: Galili walɨnja sakna tɨvagawimba Jisas yiga lɨga kami njulamba kwuta mbɨk
    nyamwun sambu kat vwndɨ. Mbɨtna sɨ Saimon waa Pita walɨnja nyano Endruo.
  hun-hun: Mikor pedig a Galileai-tenger mellett járt Jézus, látott két testvért,
    Simont, akit Péternek neveznek, és Andrást, az ő testvérét, amint a tengerbe hálót
    vetettek, mert halászok voltak.
  mcf-NT: Aden chuibenec chian dapa Cadidia caid cuëman nidquin isquien dadan aton
    utsibëdtambi nëshaid dapambo acte nënepec. Aid Simombidi Petedo capec. Aton utsi
    Andedes nec. Aid daëdshun nuëcquid bedquidombo icquin aton nëshaid acte nënesho
    istuidpac caondash Esusën.
  kjs-kjs: Yesu nipu ipa Galili le pagi-nane pamua aasa rabu nipumi ameaya laapo adisa.
    Go ameaya laapore Saimon Pita-para ame Andru laapome wena meape kogono puma agona
    pa kama pisipi.
  mni-mni: Nongma Jisuna Galilee-gi pat mapanda chatlingeida Peter kouba Simon amasung
    mahakki manao Andrew, makhoi machin-manao anina pat aduda in hunduna leiramba
    adu ure. Maramdi makhoi nga phaba mising oirammi.
  yad-NT: Sarupiyadamu Jesús, jiryatiy sarupiyada Cadidéya jmityo̱ jido, sadiyada
    nadiva danu̱ju̱y nu̱ñi taryi̱ju̱y. Ti̱qui savicha̱da Siimyó̱bay jiryatiy ru̱tañu̱yada
    Pyítrubantyiñi̱, sataryi̱ vicha̱da Antrésibe. Nanujatyanu̱yadara jiryiicya jmityo̱mu
    jiryatiy nanuvicha̱da riicyanu̱jyu̱y.
  mxb-NT: Ta noo̱ xíka Jesús kuaꞌa̱n na̱ yúꞌu̱ ta̱ñoꞌo̱ naní Galilea, ñoó ni̱ xini
    na̱ uu̱ ta̱a, iin ra kúú Simón, táꞌa̱n ra̱ ni̱ chi̱naní ná Pedro, ta iin ra̱ kúú
    Andrés, ñani mií rá. Ta ñóꞌo ra chíkaa̱ ra̱ ñóno̱ rá ini ta̱kui̱í, chi̱ kúú rá
    ta̱ tíin ti̱yaká.
  pon-2006A: Rahn ehu Sises ketiket kohla pohn oaroahr en Lehen Kalili, e ahpw ketin
    mahsanihada soused riemen, pirien ehu, Saimon (me adaneki Piter) oh rie me adaneki
    Andru; ira lalaidki ara uhk nan leho.
  maq-NT: Cama ngu nixtin xi tsujyihiya me ngajan tjehen laguna tsëhë Galilea ne,
    cavëë me jo me xi hntsë, ngu me xi hmí rë Simón cojo ngu me xi hmí rë Andrés.
    Titsingatjenya me changa ngajñi ndachacun, tsëhë xi hatuxa xá rë me xi faha me
    chu ti.
  hto-hto: Jesús Galilea jorai fuédado macádemo, mena ama íaillɨnoɨna baite. Dáamɨe
    mámecɨ Simón, afémɨe jɨáɨfodo mameina Pedro. Jɨáɨe baigámɨe mámecɨ Andrés. Afe
    íaillɨnoɨ facóraɨnɨ. Afe llezica llóiji jóraimo dotádiaillɨnoɨ.
  por-BRBSL: 'Caminhando pelo mar da Galiléia, ele viu dois irmãos: Simão, que se
    chama Pedro, e André, seu irmão, lançando uma rede ao mar; pois eram pescadores.'
  ces-NKB: Když se pak Ježíš procházel podél Galilejského moře, uviděl dva bratry,
    Šimona zvaného Petr a Ondřeje, jeho bratra, jak házejí síť do moře (protože to
    byli rybáři),
  cui-cui: Jesús pona Galilea pucua itapatha. Jesús tane ponbe ainya caepipeweichobe.
    Ichʉn pewʉn Simón pon icha wʉnno Pedro. Ichʉn pewʉn Andrés. Baponbe duwei peyamonaeinbe.
    Baponbe mentha yamonauyabe duwei pocotsiwatha xua peyamonaewa.
  boj-2014: Osiqa a Galili ya agu qalaq aisiq alile dia walweloqnsiqa ŋam atej di
    Saimon aqa ñam bei Pita aqa was Andru wo sonab unjrej. Naŋgi aiyel qe o qaji tamo
