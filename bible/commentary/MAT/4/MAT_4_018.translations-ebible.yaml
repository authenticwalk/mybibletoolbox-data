  juy-juy: ଜିସୁନ୍‌ ଗାଲିଲି ଅନେଙ୍‌ ସମେଁୟ୍‌ଣ୍ଡ୍ରାଗଡ୍‌ ତଙିୟ୍‌ଲନ୍‌ ଆଜିର୍ରେନ୍‌ ଆଡିଡ୍‌ ସିମନନ୍‌
