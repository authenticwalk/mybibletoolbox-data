    nga hagoma yaage katiwou langa ayawou haruwe tare. Nere moni kusewei nomo hoowe
    haruwe tetedere.
  aly-aly: Jesus alhenh Galilee kwaty alay impalth-angkwarr. Ra awayenheng-atherr
