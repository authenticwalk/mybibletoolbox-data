    ko am fek mani sámp konepono.
  kto-kto: Ga Iesu la man unum na taralap o kin Galili, tie legimaong narain pavan,
    Simon, non bonim a Petro ga papa ang Andru. Man agoliong ubianama na kin, memani
    lime akosar butamat o nabira ma abulap.
  gmv-NT: ዬሱሲ ጋሊላ ኣባ ላንቄራ ኣꬊሼ ናምዑ ኢሻንታ፤ ሄይቲካ ጴፅሮሳ ጌቴቲዛ ሲሞናኔ ኢዛ ኢሻ ኢንዲራሳ ቤዪዴስ። ኢስቲካ
    ሞሌ ኦይኪዛይታ ጊዲዳ ጊሽ ሞሌ ኦይኪዛ ጊቴ ኣባን ዬጊሼ ዴቴስ።
  por-BLT: Enquanto caminhava pelo mar da Galileia, Jesus viu dois irmãos, Simão,
    também conhecido como Pedro, e seu irmão André, que pescavam com sua rede no mar.
    Eles ganhavam a vida pescando.
  stp-NT: Baꞌ na mu jaꞌp ka jim gu Jesuus bɨɨx juꞌñdharan gu gɇꞌ suudaiꞌ guiꞌ na Galilea
    bhaan bipioꞌ, baꞌ miꞌ ba ja tɨɨ gook gu jaꞌtkam daim sɨspidhim nam mu jaꞌp buppaim
    suudaiꞌ chɨr maaꞌn gu gɇꞌ asaak nam miꞌ tu bhibhia gu boptop. Baꞌ maadɨt dhiꞌ
    jɨꞌ Simoon tɨɨꞌ, guiꞌ nam Peegro kɨꞌn jup jix mat kaꞌ, gu jumaiꞌ baꞌ Anrees jup
