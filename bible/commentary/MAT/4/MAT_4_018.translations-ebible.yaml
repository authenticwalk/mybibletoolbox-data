  mgc-mgc: Mati Yësu ëdï alasi ta da götï 'ba föfö 'ba Galilaya, mo i'ja öndu vo kyenze
    kïrïye rïyö Simona ma ako'jo Petero öndu nï Anderiya aba. Ëdïnnï kyenze kïrï tëmï
    föfö öndu aba.
  ame-NT: Allempo Jesúspaʼ chopeñeʼchyen all saʼpatop̃ñoʼmar; ñeñt̃ña saʼppaʼ añ paʼsoʼcheñ
    Galileas. Allñapaʼ entosan acheñ epsheña; ñeñt̃ña puesheñarrpaʼ añ paʼsoʼcheñ
    Simón ñeñt̃ara sochetsa Pedro epuet paʼmoʼnasheñ Andrés. Ñetñapaʼ terrayetset
    eʼñe alla saʼpo t̃arroʼmar ñetpaʼ eʼñe ñeñt̃a poʼtaruas penet.
  mgh-2016: Yesu vaari awe eetaka vachereshere nttiya no Ugalilaya, ahoona attu o
    uvara ihopa elhi, Nasimoni eehaniya Peturo ni ahima aya Naandorea, ariaka ihopa
    ni nttavi munttiyani.
  kvn-NT: Tegin te ibagwengin Jesús Galilea-mata-kakpal pipirmadiidgin, walbo tule-takal
    aga kwenadbak kunai. Imi we tule-walgwen nug Simón, tegin pimalbal Pedro, tegin
    Simón-e-urpadin nug Andrés. Tenal we tule-walbogid kusgu e-arpagedbal chakigin
    ua-kananimal.
  gvf-gvf: Yesu Galili nil benge binan pirere, kebin abin yal sui kanungwa. Yal ta
    kaan Saimon, kaan kiibi Pita, te yalini kebinbi Endiru bole nil kabe si sire erungwa
    yal milungwa, nil kabe sungwa gal pusi nil ali erere sungwa.
  san-ISO: tataḥ paraṁ yīśu rgālīlō jaladhēstaṭēna gacchan gacchan āndriyastasya bhrātā
    śimōn arthatō yaṁ pitaraṁ vadanti ētāvubhau jalaghau jālaṁ kṣipantau dadarśa,
    yatastau mīnadhāriṇāvāstām|
  deu-ELBBK: 'Als er aber am See von Galiläa wandelte, sah er zwei Brüder: Simon,
    genannt Petrus, und Andreas, seinen Bruder, die ein Netz in den See warfen, denn
    sie waren Fischer.'
  mcb-NT: Impogini ikenanake Jeso kara ishitetanaka otsapiaku inkaare Garirea. Ineaigapaakeri
    Sumo intiri irirenti paitacharira Anturishi kitsavageigake, irorotari ipiriniventavageigi
    iriroegi.
  yle-yle: Dini ghi n꞉ii ngê Yesu Nkálili Kpéni Lêê u nkîgh꞉ê doo m꞉ii, te yâmuyâmu
    pyu miyó módu, Saimon mbwémi Andru, apê, Mu vyuwó mo. (Yi Saimon u pi mye Pita.)
  swh-1850: Yesu alipokuwa anatembea kando ya ziwa Galilaya, aliwaona ndugu wawili
    wavuvi; Simoni (aitwae Petro) na Andrea, ndugu yake; walikuwa wakivua samaki kwa
    nyavu ziwani.
  ese-NT: Majoya Jesosa poquinaje Janinea bae sahua huasijje. Jomajo ohuaya Anesi,
    Anesija oꞌi Peno bajjani, ma Simohui peaꞌai bajjani ba canaje. Oya cuana nahuoo
    cuiashajajji nei nei bajio. Nahuoo cuiashaja cani.
  jac-NT: Hayet lan̈an isbelwi Comam Jesús istiꞌ haꞌ lago Galilea, yapni Comam iscꞌatan̈
    cawan̈ ebnaj ikꞌomati cay, lan̈an yanayto ebnaj ishacꞌ chiinahti noꞌ cay xol haꞌ.
    Ebnaj cawan̈ tiꞌ yuẍta isba ebnaj, haꞌ ton naj Simón, naj chihallaxpaxo Pedro,
    yeb xin naj Andrés.
  cak-CNT: Y jun k'ij ri Jesús tok benek chuchi' ri nima-ya' rubini'an Galilea, xerutz'et
    e ca'i' achi'a' cach'alal qui'. Ri ca'i' achi'a' ri', ja ri Simón ri nibix chuka'
    Pedro chire, rachibilan ri Andrés ri rach'alal; y can e chapoy vi quer, romari'
    tok yequiya-ka ri quiya'l chapbel-quer chupan ri ya'.
  zia-zia: Arare wari zore Yesu mene Galilaya ou nazira bage atu nete emo etobe metare
    tatore tauna ara. Zo Simon yazo nuna zo Petoro, aune meta nuna Anderea. Awongto
