  heb-heb: ויהי בהתהלכו על יד ים הגליל וירא שני אנשים אחים את שמעון הנקרא פטרוס ואת
    אנדרי אחיו והמה משליכים מצודה בים כי דיגים היו׃
  mpp-mpp: Hadeng monicka Yesu ye Galili lifuc mecina haulu dingong balaibelu hikecgu
