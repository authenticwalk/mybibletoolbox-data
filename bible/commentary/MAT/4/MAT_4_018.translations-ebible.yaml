    ña tsákā.
  qvz-NT: Shuc punzha Jesus Galilea cucha patata puriushcai tupara ishcai (2) huauquipurata.
    Shuca Pedro nishca Simon ara, shuca Andres ara, ishcandimi yacu aichata japiccuna
    anaura. Jesus pasaushcaibi paiguna licasha shayaunaura.
  deu-ELO: 'Als er aber am See von Galiläa wandelte, sah er zwei Brüder: Simon, genannt
    Petrus, und Andreas, seinen Bruder, die ein Netz in den See warfen, denn sie waren
    Fischer.'
  mjc-NT: Ra Jesús tsicá ra yuhu miñi tsa nañí Ndutya Ñuhu Galilea. Tan nyehe̱ ra
