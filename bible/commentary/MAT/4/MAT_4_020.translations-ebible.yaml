verse: MAT.004.020
translations:
  kpx-kpx: Kateai louge abu solekavesite abu ugabi halevai ehovai tilu.
  okv-H: Ainge enu enana nei do ae bonga toto Iesu ambo ambo ea.
  tbo-tbo: Naka hougana hai hagida hi nehalehi ma Yesu hi wotagoya.
  mal-C: ഉടൻതന്നെ അവർ വല ഉപേക്ഷിച്ച് യേശുവിനെ അനുഗമിച്ചു.
  grc-SR: Οἱ δὲ εὐθέως ἀφέντες τὰ δίκτυα ἠκολούθησαν αὐτῷ.
  bgc-bgc: वे जिब्बे जाळां नै छोड़कै उसके चेल्लें बणण खात्तर उसकै पाच्छै हो लिये।
  khz-khz: Ne veganamo geria leke geraokwanirato, Iesu mulinai gelakakauto.
  deu-TKW: Sie aber ließen alsbald die Netze und folgten ihm.
  zsr-NT: Laꞌ gulucaꞌntëꞌ yuguꞌ yöxj böl quequëꞌ chopëꞌ ni, zjáclenëꞌ Jesús.
  lin-lin: Mbala moko, batikaki minyama na bango mpe balandaki Yesu.
  hns-NT: Oesab toerant aapan djaal tjhorke okar saath tjal gail.
  noa-E: Magbaawai amach atarraai phëpʉawi chadcha i dʉ̈i ërëubaadëjim aajem.
  eng-EMTV: They immediately left their nets and followed Him.
  mib-NT: Yūcuán na te ni castóo‑ni de ñunu de, te ni candiquīn de ya.
  lif-NT2: खिमो खे़ङ्‌हाॽरे़ खुन्‍छिॽ योःङ्‌ङिन् ने़स्‍से़त्‍छु थ्‍ये़से़त्‍छुआङ्
    खुने़ॽनु पेसि॥
  xnj-xnj: Bahapo vazilekili ngwanda zavi, vakamlanda.
  mmx-mmx: La soso mun duga on basinge laxatkat la duga emu mi ne Iesu.
  cbr-NT: Usaquian Jesusan cacëxuinshi aín rica ëbiani ca abë cuancëxa.
  tee-NT: Pus ju yu'unch lana tamacaulich ju ixch'okxni'an chai tach'ak'ok'alh ju
    yuchi.
  eng-LSV: and they, immediately, having left the nets, followed Him.
  cak-NT: Ri ca'i' achi'a' ri', can ja' xquiya' can quisamaj y xquitzeklebej-e ri
    Jesús.
  pah-NT: —Kwa, ei g̃a. Nambegwei g̃a hoi imboahava reja ogwovo ga rupi okovo garemimbo'eharamo.
  sja-NT: Aramata ãchi t'ɨrɨ atabëijida mãik'aapa wãjida iru ome.
  xed-xed: Ka gi zlanavatá həŋ ta kadəŋha taŋ ka laghu mistani.
  mks-NT: Ta chí i̱vi̱ la̱á na̱jándacoo da ñúnu̱ da̱ ta na̱ndi̱co̱ da̱ Jesús.
  gfk-S: Dur ga hana sukun haiane ira nudur ubane ma dur ga mur ie.
  bmu-bmu: Mewö jiiga miaŋgöreŋök mösakŋiri mosöta könahiba Jisös wuataŋgöba anohot.
  dgz-dgz: No utap, mu ia muga ae vean amba me ewap amon.
  eng-GNV: And they straightway leauing the nets, folowed him.
  zaa-NT: Làcabi nna betha'na taá cabi ca exxa nu rudaxu'ní cabi bél·lá nna dia taá
    cabi lani e.
  eng-WEBSTER: And they immediately left their nets, and followed him.
  guh-guh: Nexata Simónbeje Andrésbeje dujuai peyamatajucabiabijavamibeje, bajarajota
    puenetabuatabeje. Nexata baja naponabeje Jesús pepëta.
  bon-bon: Piba taatu teepi teeme net bine ebmalemäsi Yeesu cama yepä otnime.
  nhw-BL: Huan inijuanti nimantzi quicajtejque ininmatla huan quitoquilijque.
  swh-ONEN: Mara wakaziacha nyavu zao, wakamfuata.
  wbi-wbi: Unsiki ghughuo vakasileka inyaafu saave, vakam'bingilila.
  bba-bba: Mii mii bɑ ben yɑ̃ɑkoronu deri, mɑ bɑ nùn swĩi.
  eng-KJVCPB: And they straightway left their nets, and followed him.
  kgk-NT: Upe-ma ramo pya'e oheja okyha. Omoirũ-ma oho-vy Hesu-pe.
  waj-waj: tuduu rikiada makee tuduu ivaitana ngiari utua vaaheeyauvaa pikiada inna
    nnaagiai viravai.
  cpy-cpy: Tema te ishenkaanaki, rookanakiro ipashikaamento royaata-nakiri.
  ekk-PKP: Nad jätsid kohe oma võrgud maha ja järgnesid talle.
  mpx-mpx: Etimwawa wali vineya hi eguluwan ge hi toulil.
  wbp-wbp: Junga-juku, yampinja-yanu-pala yakuju-piyaju ngulangka-juku. Yampinjarla
    Jijajilki-pala puraja.
  luo-luo: Gisano ne giweyo gogo mag-gi gisano mi giluwe.
  nhe-NT: Huan yajuanti nimantzi quicajtejque ininmatla huan quitoquilijque.
  aii-aii: ܘܒܗ̇ܝ ܥܕܵܢܵܐ، ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܓܲܪ̈ܕܵܝܗ‌ܝ ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ.
  esk-NT: Tavrauvaa Simon-ŋum suli Andrew-m uniññiġaik kuvratik malikługuasiiñ.
  msb-msb: Ginbayaan dayon ninda an mga lambat kag nag-upod sa iya.
  cpa-NT: Ta³lah¹ca¹tiú¹dsa hmá¹². Ca¹ŋi¹lé²dsa quianh¹³ Jesús.
  dso-dso: ସେଦାପ୍‌ରେ ସେମନ୍‌ ଜାଲ୍‌ ଚାଡି, ଜିସୁର୍‌ ପଚେ ପଚେ ଗାଲାଇ ।
  meu-meu: Bena idia ese edia reke e rakatani, ia murinai e raka.
  yva-NT: Naije kobe yo pame rapaya ti ntuna umba javondijo Yesus ai.
  dgc-dgc: Ey pékabati du éduwa ta éya, éy basta gininanan de tu gila de, a kinumuyog
    side ni Jesus.
  zpm-NT: Horcogazh psaṉ zho guiex ne rgaa meḻ ga, laa zho zienaḻ zhits me.
  hix-NT: Àsoke rma tàtxarukanàthàyamo nomtxownà hatà. Txesus yakoro harha totxownà
    hatà, Semaw komo.
  sim-sim: Karem or mbarik kolok lerawu frihin fri halaha orin frimu tiya ira.
  npi-ULB: तुरुन्तै उनीहरूले जाल छाडे र उहाँको पछि लागे ।
  cgc-cgc: Pag-ambal Jesus, pabilin dayon danen iran ya na mga laya daw gakuyog ki
    kanen.
  tim-tim: Hain dâmbo ainâk dowâk wan me wan hârok hepunmâ Yesu olop arimbela mali.
  yor-yor: Lójúkan náà, wọ́n fi àwọ̀n wọn sílẹ̀, wọ́n sì tọ̀ ọ́ lẹ́yìn.
  wos-wos: Wungi wandéka bari mara yatakataka raama bér dé wali yi.
  emp-NTPO: Ara maʌ̃da ãdji b̶eda b̶aribadara amenaped̶a Jesu ume wãsid̶aa.
  eng-F35: So leaving the nets immediately they followed Him.
  ind-ind: Saat itu juga Petrus dan Andreas langsung meninggalkan jala mereka dan
    mengikut Yesus.
  pes-OPCB: ایشان نیز بی‌درنگ تورهای خود را بر زمین گذاشتند و به دنبال او به راه افتادند.
  mpt-mpt: i aameno hebmamsab deiboniba bekeba bliba
  bla-bla: Ki atomik'atsuai itskĭm'miau ki itopokiuo'iauaie.
  ssx-ssx: Koto leeketa꞉ koto kone ipilika꞉ tenki numanu mina꞉pa꞉lao ipiki teli mea
    pepekeme.
  mkl-mkl: Bɛ ɡbɑkɑ̃ ɑ̀ jɔ̀ tɑɑo nŋɑ ŋɑ ɑ̀ tooɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍‌ ମେଇଂ ଆତେନ୍‌ ଦାପ୍ରେ ଜାଲ୍ ଆନ୍ତାର୍‌ଚେ ଜିସୁନେ ପ୍ଲା ୱେଆର୍‌କେ ।
  gof-RNT: Enttika, ellesidi bantta gitiya yeggi aggidi Yesuusa kaallidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଜାଲୋମ୍‌ ବାଗିକେଦ୍‌ତେ ୟୀଶୁକେ ଅତଙ୍ଗ୍‌କିୟାକିନ୍‌
    ।
  gah-gah: Loko lokago nene, litá iki lagaha gotaha nene ahulikasike ámegetiki vasimó.
  lcm-lcm: Nang palau kilongla papelek karilong keve uvene na kilongla using ia.
  aer-aer: Angkentye anyente-ngare aweke-arle iperre, ratherre arne arntirrkwentye
    akngerre areye iparrpe imperle-alheke, renhe ratherre apentenheke.
  qvc-NT: Chayshina niptinmi, chay uras paykunaqa, atarrayanllapata dijashpa, Jisuswanna
    rirqanllapa.
  tgl-ULB: Agad nilang iniwan ang kanilang mga lambat at sumunod sa kaniya.
  cbs-NT: januxun jatun xaxu inun jatun jisin jatun jaibu betsa yunu keyutan jawaida
    jenebaini Jesúsbe buaibun
  xtm-NTPP: Sani te ni ka xndoo kunu de ñunu de ma, te ni ka ndikin de ya.
  nnq-nnq: Kingobu tu ngabagaleka mapelele gabe ngabankengama Yesu.
  bao-NT: To biro cʉ̃jare cʉ̃ ca ĩiro, cʉ̃ja bapi yucʉre cũu, cʉ̃ mena waacoaupa.
  san-ORI: ତେନୈୱ ତୌ ଜାଲଂ ୱିହାଯ ତସ୍ୟ ପଶ୍ଚାତ୍ ଆଗଚ୍ଛତାମ୍|
  huv-NT: Tacueatíwan quiaj mindocoj nejiw, tandüjpiw mamb Teat Jesús.
  otn-NT: '''Bexpi zop''ʉ yø xit''a̱ ngue bi̱ mähä ra̱ Jesús.'
  nop-nop: Unduŋ yenimbune nai uŋaniŋgoŋ umbenhik uŋgoŋ biyabuŋa Jesu kelegumuk.
  obo-NT: Idda ron en, id tonanan dan iddos mgo pukut dan woy mid duma ran kandin.
  cak-ENT: Ri ca'i' achi'a' ri', jari' xquiya' can ri tz'amoj-cür y xquitzeklebej
    ri Jesús.
  lif-NT: ᤂᤡᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤕᤥ᤺ᤱᤅᤡᤴ ᤏᤧᤛ᤻ᤛᤧᤳᤇᤢ ᤌᤩᤧᤛᤧᤳᤇᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤐᤣᤛᤡ॥
  mie-NT: Ñúcuán de nī sndóo ndúū dē-ni ñunu dē, de nī jēcuniquīn dē yā.
  san-TIB: ཏེནཻཝ ཏཽ ཛཱལཾ ཝིཧཱཡ ཏསྱ པཤྩཱཏ྄ ཨཱགཙྪཏཱམ྄།
  qve-NT: Chaymi Pedroqa wawqen Andrespiwan kasqan ratolla mallankuta saqespa Jesusta
    qatikuranku.
  pao-NT: Umu nawanga'a yise ka puma tu tuukwina ma'wuoogase yaa manakwana ka Te Pabe'e
    nakatzimodu manegakwu.
  cbu-NT: Táyaru, Pitortam, Ándaristam areetaa kasayarusin, Isusshumarisha tachitarangana.
  usa-usa: ánibo yenákámá páátákáá noyááqa yáqtorai-kuqomma yuwéta Îtun anaaé wakááye.
  soy-soy: Api mɛsɛ nɛ mɛsɛ ɑnyɛŋ́ sɑ́ ɑpi u tiki.
  hui-hui: Ani layagola libugua libunaga wena nu ngelalu ibu talima pene.
  amf-amf: Kediar kaaran yininkay yeden zaaninam saanawa garayse Yesussa paanan yivan
    ke yedade.
  quc-NNT: Chanim xkiya kan ri ki k'at, xeb'e' ruk' ri Jesús.
  dob-dob: Gote ꞌena ꞌidi gomana sipilisinena ga Yesu simuliyena.
  wrs-wrs: '@see-verse:MAT.004.019'
  mca-mca: Qa aje'eƚ nejet pa'aj pe' ƚeq'ehemkil qa yijayan pa'aj.
  tzo-TZC: Jech ti stuquique ta ora noꞌox laj yictaic comel ti stsacobil schoyique.
    Ibatic schiꞌuc ti Jesuse.
  mya-mya: သူ​တို့​သည်​ချက်​ချင်း​ပင်​မိ​မိ​တို့​၏​ပိုက်​ကွန် များ​ကို​စွန့်​ပစ်​၍​နောက်​တော်​သို့​လိုက်​ကြ​၏။
  gng-NT: Bi dàan' biʼbàan i ya tàan bo, nɛ ki paan' uʼbo.
  cbi-NTPO: Tsandinmalan yala' ataaya junu deshuike', ya' disipulu tiyanu ya' bendaa
    jila.
  ikk-NT: Wẹ nọ na ọga wẹ tọ ozigbo, sọnmẹ ẹ.
  leu-leu: E fataapus re taꞌulan a vana sire e re usie.
  maz-NT: Jo ni zogüvi c'ua c'o o̱ rrevi, cjanu o ndünt'üvi c'ua o̱ xütjü e Jesús,
    o möji.
  bod-N: ཁོ་གཉིས་ཀྱིས་དྲ་རྒྱ་དོར་ནས་ཁོང་གི་རྗེས་སུ༌འབྲངས།
  tca-NT: Rü yexgumatama ga yema taxre, rü yéma nanatèxgü ga norü püchagü. Rü Ngechuchuwe
    narüxĩ.
  zpl-NT: Hora zeꞌe utsaꞌna beella ixiu nú rucu beella bela nu chu nzuebeella cuna
    liꞌinu.
  mbc-NT: Inkamoroya ka'ne' pe teesemi'tapai moro'yamî' yapi'to' tîuya'nîkon rumaka'pî
    moropai to' wîtî'pî Jesus pîkîrî.
  ndg-ndg: Nga bailekite belele yabe ni kumkengama.
  wsk-wsk: Se nuna pasak ala nunga pote mel awu beteman ale kowom karoman.
  toj-NT: Jaxa yenlei ti yaa can ja yenubei. Ti huajye soc ja Jesusi.
  tbc-tbc: Agog dob dubal yen dugo ŋien aban diri kisaek oŋ a.
  sna-sna: Pakarepo vakabva vasiya mambure avo, vakamutevera.
  smk-NT: Ket tampor linakwanan ray eket ra tan nikikalamo' sarayna kona.
  grc-TCGNT: Οἱ δὲ εὐθέως ἀφέντες τὰ δίκτυα ἠκολούθησαν αὐτῷ.
  gof-WFTW: Enttika, ellesidi bantta gitiya yeggi aggidi Yesuusa kaallidosona.
  spa-BLM: Al instante dejaron las redes y le siguieron.
  kyz-NT: A'erauwe 'gã taityuu rejaa awau 'ga rupi.
  dao-dao: Acunüng ani ngvai jah hawih hüt ni lü Jesuh läki xawi.
  cya-cya: Ticui' xaa ngula' sti yu quitan 'in yu, lo' mducui ncha'an yu 'in ñi.
  wrk-wrk: Baki yinarramba buli yingijba nanda bardija, yingijba buli bardija yurrngumba
    barri, baki jilajba buli nangandu Jisusnyina.
  nii-nii: Kunum ei mendpił omu kon ni epi si kindpił, sikir pukuł, Jiisas pum konu
    ekii se punjnguł.
  ign-NT: Enevanepa náinajicapa éna eta náenisirahi. Tiyananapa náehicapa ema Jesús.
  dik-NT: Gokë biaiken nyääŋ piny nyin yic ku buɔthkë Jethu.
  cac-cac: D'a jun rato chi' ix yactejcan ch'an̈ schimpa eb' vin̈. Ix och eb' vin̈
    sc'ayb'umoc Jesús chi'.
  tzj-E: Arj-e' xecch'akla' cana quec'am y xetre' ela tzrij Jesús.
  bpx-bpx: अने तीहया तत्‌यारुत जाळ तांत रेवा दीन ईसु ह़ाते चाल पड़्‌या।
  san-BUR: တေနဲဝ တော် ဇာလံ ဝိဟာယ တသျ ပၑ္စာတ် အာဂစ္ဆတာမ်၊
  yaa-NT: Ato askafaino tarafanãfã fafaikani afe fonifo.
  cab-NT: Furése furése ába jígirunun jasénin, ába joúdin lúma.
  clu-clu: Kag ginbayaan nanda nga lagi andang mga lambat kag nagsonod kanana.
  swh-ULB: Mara moja waliziacha nyavu na walimfuata.
  tpt-NT: Ex ni anchanu joꞌakna va niman tamakaulcha ixchꞌoqxkꞌan, va tatꞌaꞌalcha
    ni Jesús.
  aai-aai: Mar ta’imonamo hai buwat hitumar Jesu hi’ufunun bairi hin.
  sny-sny: Sosu lowesi pereye a'i hare honaiye awei sahe fu arowewe, Jisas mo'o umasiti.
  myy-myy: Ĩ ito yirocati yori yucʉri cũcõri, ĩ rãca sʉya wayijarã ĩna.
  trc-NT: Ne̱ nu̱ꞌ canica̱j ro̱j soꞌ tanáj ro̱j soꞌ xnánj ro̱j soꞌ, ne̱ canocoꞌ ro̱j
    soꞌ man Jesucristó caꞌanj ro̱j soꞌ na̱nj ado̱nj.
  cut-NT: Ndeta̱hno chihcoma̱n ihyan chahn ya̱na yahn ye, ne cuahn ye nduco Dihvo
    vo.
  bel-bel: І яны адразу, пакінуўшы мярэжы, пайшлі за Ім.
  zlm-KSZI: Dengan serta-merta mereka dua beradik meninggalkan jala mereka lalu mengikut
    Isa.
  gdr-gdr: Ɨ odenja ton gɨr erarkinonda dɨde ton ket Tin yɨmta yundokonda.
  vmy-NT: ꞌBa ndekuini chubabiu nchjabiu ꞌendu naꞌya tire ꞌba kitjenngi Jesús.
  cmn-FEB: 他们立刻撇下网，跟从耶稣而去。
  gmv-RNT: Isti heerakka mole oykkiza giteza yeggi aggidi Yesusa kaallida.
  ncl-NT: Huan jan axcan quincajcahuaje inminlatzojuini huan quitocaje.
  sua-sua: Ngint re ngan ko ta re tok, to ngint her gi korim ngina ngaeha to kmit
    singol orom nginaro klui, nang her gi kaikkiem ngatngae.
  are-are: Kanhanga eratharra kala net ekuratharra ipmintja impurlalhaka, Jesuanga
    tnaartangala lhaka turta.
  gai-gai: Ainda moca tawi ŋgoin motemma maniŋa ndoniŋna weaŋgaɨr tɨkcarica man maraŋgaiat.
  qvm-NT: Tsaynog niptinmi redninta cachariycushpan jucla Jesuswan aywapäcorgan.
  chz-NTPS: Läꜙcha̱hꜘ ja̱ˉ gaꜙkyeyˉ saˊhmaˈ kiyhꜗ mahꜗ gaꜙnääyꜗ kya̱a̱hˊ Jesús.
  kmu-kmu: HigeꞋana aupaꞋa kukonogoꞋania neꞋataleꞋana Yisasi akave umainaꞋe.
  ood-NT: Kutsh am ha hekaj wabsh i dagito g e‑chikpan k am i oi.
  lbm-lbm: हि तुरतच जार ख छोड़ क ओको पीछू भय गयो।
  ncj-NT: Yehhuan niman oquicauque inmatlau huan otecuitlapanuihque Yehhuatzin.
  yuj-yuj: Aeránko maok, am arop yawor koupour kar umben fekamp tére pwarará Jisasomp
    wakmwaek akwapepono.
  kto-kto: Tie, talet kagat ga aliolai ubianama ga lila aliuluan.
  gmv-NT: ኢስቲ ሄራካ ሞሌ ኦይኪዛ ጊቴዛ ዬጊ ኣጊዲ ዬሱሳ ካሊዳ።
  por-BLT: Eles imediatamente largaram suas redes e o seguiram.
  stp-NT: Baꞌ guiꞌ cham jax ji chɨꞌɨɨk jup ma oi mɨt. Miꞌ puiꞌ pup tu tuꞌiiꞌ gu gɇꞌgɇr
    ja aꞌsak guiꞌ nam kɨꞌn ka tu bhiadat gu boptop.
  mgc-mgc: Here kandi ila öndu 'bënnï ne, ï'bënnï gbɔ mo aba.
  ame-NT: Ñetñapaʼ allorocma naʼnmuet poʼterrayapaʼ oʼ cot̃et Jesús.
  mgh-2016: Nkayaahiyacha ittavi chaya ni unttwara.
