    ”
  auy-auy: Ísu séna waántáwanko kóuwo. Maníkón-aai aúfáífinkemba séna kentí Fasiꞌaénkó
    Maníkómpáꞌá imáyáa éꞌa wenáwíꞌ-aantemba mósá maréꞌa wení kísau aantemba máéro
    siyáifo emó sénda ímba miyá ónaumne súwana
  tbg-tbg: 'Minti tuvaro Ihuva nai tiva amiro tiharo, Aqao, Sataanio, niaraini vuane,
    Kotira vukuqi qara ntuva tova mintima tivo: Noravano ai Variqavano vairara tira,
    are viraqai kaiqa vara amiteharama vira autuqai tuaheraqira vuane, turave, tiro.'
  hub-NT: 'Tusa tama Jesús ayak: “¡Iwanchi, wetá! Yuusa chichamen aarmau awai: ‘Ima
    amina apuram Yuusa nuke eme anentsa iiyakum emematta, turakum nigki umirkata tu
    aarmauwaiti’ ”, tusa tinaiti.'
  hmo-hmo: Iesu ma ia haere henia, ia gwau, “Satani e, idau gabu dekenai oi lao, badina
    be Buka Helaga lalonai ia torea, ia gwau, ‘Lohiabada oiemu Dirava do oi tomadiho
    henia, ia sibona dekenai hesiai gaukara do ia karaia.’ ”
  big-big: Kapura Yisugu piyegi pelik meiya to mela, Anotogi Kapiya Walektikke yungke
    pelik kai, Ni Anoto Yemizi nugubekki yeikta yongolok meiweki ingeyau laliyi keya
    piyegi ya kumulimo keya yawe pi wamenakpekki pura keke mizimo, kai kani logo Sadang,
    ne ngago nugu kai pura mizagi ono legi kazi kune, meiya.
  gux-G: 'Ki Jesu yedi o: sudi n kan ne, fin sitaani! klima a baa pugi a Diedo U Tienu
    baba i, ki gɔ dondi wani baba i.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ ''ñée² Jesús. Ca²³sɨ''²³ mɨ²³sɨ²³quiʉ''²:
    ―Je̱''n² nɨ³, Satanás. Qui² to̱o̱²³ ji³ júu² quiee''³² Dios: “''Ne''² rɨ²mi³gáan²na''³
    Dios Juii³ra''³. Jø̱n³ ''ñée² hua² ''i³ ''ne''² rɨ²jmée²ra''³ ta² quiee''³².”
    La''³ cu³lø³¹ to̱o̱²³ ji³. ―La''³ ca²³jua''³ Jesús. Ca²³sɨ''²³ mɨ²³sɨ²³quiʉ''².'
  zar-NT: 'Jesús rëʼ le: —Böaj quiuʼ liʼ, Satanás tuʼ xihuiʼ, tuʼ nazúaj lu guichi
    láʼayi le rë netuʼ, rnna: “Xanuʼ Dios tseaj ládxuʼu, en udödi cuinuʼ lu naʼ tuzëʼ
    Lëʼ.”'
  kde-kde: Henga Yesu nkunnyaulila kuchidoni, “Uka, Nanchindenga! Kwa kuva, ìnilembwa
    Mmalemba Lanaswe kuva, ‘Mwabudu Nang'olo Nnungu wako, na kuntumikila chihi nang'e
    weka.’ ”
  ata-ata: Iesu muavuti la mukaitolonu lexe, “Satani nalai vaꞌaxu vaikala noxou Lataua
    muvikala aloxo ꞌo. ‘Nini naluꞌelailixene noxou Lataua Tila noxine mo nini nalotu
    ulai noxou Anusisi.’”
  qvw-NT: 'Niptinmi: “¡Wayra licuy Satanaśh! Diospa isquirbishanćhümi niyan: ‘Tayta
    Diosllayquita alaway; payllactatac sirbiy’ nil” nila.'
  nfa-nfa: Te ngaa Yesus jèke ne, peka na, “He, nidhu! Pakajꞌèu nèti era neꞌe ne!
    Te Sasuri Mola-Mèci Ama Lamatua, suri na, ‘Èu hudꞌi pahaha iisi mi Ama Lamatua,
    aa èu ne hudꞌi sabꞌa ku dhoka hia Nèngu di.’ ”
  tnp-tnp: Kəni Iesu təmuhalpɨn rəhan nəghatiən məmə, “!Amərəkɨs muvən isəu, Setən!
    Nauəuə Rəha Uhgɨn tətəni məmə, ‘Onəkotəfaki əmə kəm rəhatəmah Iərmənɨg Uhgɨn,
    kəni in əmə, onautol əmə rəhan nətəlɨgiən.’”
  urd-urd: ईसा ने उस से कहा, “ऐ शैतान दूर हो क्यूँकि लिखा है, तू ख़ुदावन्द अपने ख़ुदा
    को सज्दा कर और सिर्फ़ उसी की इबादत कर।”
  hot-hot: Ma Yisu hanaŋ, “Sadaŋ, o vê. Wapômbêŋ anêŋ kapya hanaŋ, ‘Nêm yeŋ êndêŋ
    Wapômbêŋ anêm Anyô Bêŋ ma undum yanida anêŋ ku iyom.’”
  mqj-NT: 'Ma''kada Puang Yesus lako nakua: “Pallaiko lao Setang! Annu dengan tiuki''
    illalan Buku Masero nakua: ‘Penombaiko Puang Allata''alla Dewatammu, anna angga
    lako kalena la muola memala''.’ ”'
  rus-SYN: 'Тогда Иисус говорит ему: отойди от Меня, сатана, ибо написано: Господу
    Богу твоему поклоняйся и Ему одному служи.'
  mbh-mbh: Ma Jisas i olal ile riong ve, “Satan, ong lopot nge tho, eneke God ile
    erere i ri ve, ‘Aro ong lotual inga Toko Pomnga ako ini lom God. Naro ong voth
    inga a isa thewo.’”
  bdd-bdd: Coinega ꞌiheliyeya ꞌigwae, “Seitani ꞌuꞌebesinegau. Buki Heꞌasisi ꞌalona
    loina ꞌimiyamiya ꞌabehega, ‘Cino Bada Yehoba namo ꞌoina ꞌuꞌetuluha ma taunamo
    ꞌina gwae ꞌuhematamatanedi.’”
  cbt-NTPO: '—Inca co nohuantërahuë''. Quëmaso'' sopai hua''anquën. Patoco huachi.
    Yosë quiricanën quëran sha''huitërinpoa'': “Sinioroíchin chinotëquë''. Inasáchin
    natëcaso'' ya''huërin,” tënin, itërin Quisosori.'
  srn-NT: 'Ne Yesus piki en taki: “Kmoto na Mi tapu, Satan! Bika a skrifi taki: Yu
    mus anbegi Masra yu Gado, èn na En wawan yu mus dini.”'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ nu xñaꞌa̱ biꞌ: ―Tyaatsuꞌ nuꞌu̱ slo naꞌ,
    Satanás ―nacui̱ Jesús―. Yaa clya nuꞌu̱. Cua nscua sca chaꞌ lo quityi jiꞌi̱ ycuiꞌ
    Ndyosi ndiꞌya̱: “Sca ti jiꞌi̱ ycuiꞌ Ndyosi nu Xuꞌna ma̱ cuaꞌni tlyu ma̱ jiꞌi̱,
    sca ti chaꞌ jiꞌi̱ ycuiꞌ Ni ngaꞌa̱ chaꞌ taquiyaꞌ ma̱ jiꞌi̱ nde chalyuu”, nacui̱
    quityi.'
  bqc-SIM: 'Ɔ̃ Yesu òɛ̀: Gɛ́i Setãu! Asa a kɛ̃a láu wà mɛ̀: Kúlɛ Dii n Luaɛ,
    níↄ zↄbleɛ̀ ado.'
  tcz-CHONGTHU: Yeshuan ajah a, “Satan, hichea kon hin potdoh'in. Ajeh chu Pathen
    Thubun aseiye, nangman Pakai na Pathen chu nahouva chule Amabou najen ding ahi,”
    ati.
  mar-mar: येशूंनी त्यास म्हटले, “अरे सैताना, माझ्यापासून दूर हो! कारण पवित्र शास्त्रात
    असे लिहिले आहे की, ‘देव जो तुझा प्रभू त्याचीच उपासना कर आणि त्यालाच नमन कर.’”
  snp-snp: Yesukafo limo, Ka mono lufuwau eti limo, Wekola Gotitina oudi-luti-kati
    umuti aimolako kiyani umola fiti kouba-naba o edalo, loto limo (Lo 6:13) nenako,
    yamu Sataniyo, namodokati faiga womo! loto loumaiye.
  isl-isl: '„Burt með þig Satan!“ skipaði Jesús. „Guðs orð segir: „Drottin Guð þinn
    átt þú að tilbiðja og hlýða honum einum.“ “'
  spy-NT: Kukētyi ꞉Yēēsu kule, “Buunyoontooni, ng'eetee yu. Mwooyē ꞉siruutēk kule,
    ‘Yēyiin ꞉nyēē māchāktōōs /kiiywēyē ānku inee nkit ꞉nyēē /kēēkutunkyinē.’”
  xnn-xnn: Dat kanan Jesus, “Komaanka Satanas tay kanan nan naisolat ay kalin Apo
    Dios en sak-en ay Diosyo nan daydayawenyo ya mensilsilbiyanyo et kedeng.”
  mwe-mwe: Penepo, a Yeshu gubhannugulile, “Shoka apano Lishetani! Ishijandikwa, ‘Mwaatindibhalile
    na kwaakamulila maengo Bhakulungwa a Nnungu bhenu jikape.’ ”
  tte-tte: Yeisu kainana iyamaisa iba, “Seitani, kulowasi koliyau. Buki Tabu ana walo
    bwaite besiele, ‘Kupwalou Yeoba am Yaubada koina yo iya ibomamo koina kupaisowa.’”
  tcs-tcs: 'Zizas i spik po em, ‘Gedaut prom ya Satana. Baibol i spik: “Yu mas wosip
    da AntapGod uda i God blo yu. Mata wosip em.” ’'
  hlt-THB: Jesu ing a venawh, “Setan ak chang na cet, Bawipa na Khawsa doeng ce beek
    kawm tiksaw, anih a bi doeng ce bi tinawh qee na awm hy”, tina hy.
  soq-soq: Tane Iesu wabodasane diene wanase, “Seitan, nambe aitaa! Buka bedewe girumalene
    ema epe wade, ‘E Tataa God os mampe insaisaa itune wadaposi- sane simbiasane wanempa,
    mai mida da, dia!’”
  qub-qub: 'Chaura Jesús niran: «Washata ayway Satanás. Tayta Diospa palabranchöga
    caynömi niycan: « ‹Tayta Diosllatami aduranqui, payllatami sirbinqui› nir.»'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Mánaw ken, Satanas! Ta ajjan yù inipetúrâ
    ni Namarò nga kunniaw, ‘Pakimorayám mu lâ si Namarò nga Yápum. Aggina lâ yù passerbiám
    mu!’ ”
  bki-bki: Mia Yesu naio mil ban Sim̃aro, berdop̃e kiano iliano, berinavo “Jau kovuro
    den kiniou, Sim̃aro. Niosi Lu naio berenio ruei, berinavo ‘Mia jau kolotu ka ga
    Tubo kiamo Atua, naio ga takurano, mia naio ga kala kanano im̃auano.’”
  bqp-bqp: 'Akũ Yesu pìnɛ: Ǹ gomala Setan! Zaakũ ò kɛ̃̀ Luda yãn ò pì: Ǹ donyĩ
    kɛ Dikiri n Ludanɛ ǹgↄ̃ doi ado.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nyə nə́: «*Sátan, wúg mə míshʉ́d! Jɨ́ nə́mə́ cilyá nə́:
    Dʉgʉ́ kúd mpwoombʉ́ shí njɨ wə́ Zɛmbî woó Yawé. Njɨ nyə wə́ wó dʉ́g yə gúmə́ yɛ́.»'
  hat-hat: 'Jezi reponn li: Wete kò ou sou mwen, Satan. Paske, men sa ki ekri: Se
    Mèt la, Bondye ou, pou ou adore, se li menm sèl pou ou sèvi.'
  npl-NT: 'Ijkuakó Jesús okili: —¡Xio, satanás!, porke itlajkuilol Dios kijtoa: “Xikweyijkachiwa
    Moteko Dios, iwa sanwel Ye tiktekichiwilis.”'
  bgg-bgg: Chiihphado Isu è chang, “Dun dun bo, Sakhathong! Jigigam shii yao, ‘Nawai
    Ithong, Hamangkhung-aphuii shii ilab rek ne misiasia bie bo!’”
  eng-TCENT: Then Jesus said to him, “Get behind me, Satan! For it is written, ‘Yoʋ
    shall worship the Lord yoʋr God, and him only shall yoʋ serve.’ ”
  eng-BSB: '“Away from Me, Satan!” Jesus declared. “For it is written: ‘Worship the
    Lord your God and serve Him only.’”'
  cpu-NT: 'Jakanakeri Jesús, ikantanakeri: “Piyaataveete intaina. Satanás pinatzi
    eeroka. Tema josankinaitake pairani, kantatsiri: Añaapinkathateri Avinkatharite,
    iri ankempisante apaniro.”'
  san-ASM: তদানীং যীশুস্তমৱোচৎ, দূৰীভৱ প্ৰতাৰক, লিখিতমিদম্ আস্তে, "ৎৱযা নিজঃ প্ৰভুঃ
    পৰমেশ্ৱৰঃ প্ৰণম্যঃ কেৱলঃ স সেৱ্যশ্চ| "
  tac-NT: '''Lige Esúsika anele: ―''Mi simigá mué Satanasi, cha ''yégame ke. Regá
    aní Onorúgame ra''ichálila: «Pe alué Wa''lula Onorúgamecho ''la niraga etewa,
    pe alekecho ''la e''wiwa.»'
  eng-WEBPB: Then Jesus said to him, “Get behind me, Satan! For it is written, ‘You
    shall worship the Lord your God, and you shall serve him only.’”
  gfk-H: Iesu ga tangai tana, “Satan, haan laah! Tiga warkurai gar Kalou di ga pakat
    ia uta mehet ira mataniabar i tangai mah hoken, ‘Muat na lotu tupas no Watong
    no numuat God, ma ia sena mon muat na hanapu muat tana.’”
  viv-viv: Tu Yesu gigahena gigayo, “Setani, auhe una. Yaubada bonana etoꞋetoladina
    gigahe gigayo, Yaubada yami Kaiwabu againe wanaꞋoduꞋodu, Bana anakaibe wanahawadavadavana.”
    Hidedemi Yaubada bonana Yesu giyakahina.
  yao-yao: Pelepo, Che Yesu ŵanjanjile, “Shetani ngambe kwaula! Ilembekwe mu Malembelo
    ga Akunnungu, ‘Chimwatindiŵalile Ambuje Akunnungu ŵenu ni kwapopelela ŵawowo pewo.’
    ”
  tgp-tgp: Moiso, Iesu mo verea isana mara, “Setan, o vano! Matan na Retiulia God
    mo verea mara, ‘O pa lotu nom Moli God, ale o volitusi isana hasena purongo!’”
  auc-NT: Änewëñongante Itota wæætë, —“Bitö Awënë Wængonguï weca ædæ wææ̈ninque tömengä
    ingante, Bitö Wængonguï ïmidö anguënë, ante watapæ̈ apæ̈necæbiimpa. Ayæ̈ tömengä
    adocanque ingante në cæbi incæbiimpa,” ante Wængonguï beyæ̈ yewæ̈mongatimpa cæbii.
    Botö weca ongönämaï gobäwe, angantapa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Emii, opili, Satanás! Igaataɡ̶a diniditeloco
    lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, ‘Oɡ̶eetetalo Ǥaniotagodi Aneotedoɡ̶oji, codaa ikani
    miniokiniwateda me ɡ̶adiiɡ̶eni.’”
  bmh-bmh: Guzenina, Yesus nug aureun, “Satan, na utei alien! Uwait nugau ze nug eneu,
    ‘Na nait Uwait Ban tutak ulagwag moren. Na Uwait nugau salau sag oi muramam.’”
  ctu-BL: 'Jesús tsi'' sube: Cucu, Satanás, come ts''ijbubil: “Yom ma'' ch''ujutesan
    a Yum Dios. Cojach jini yom ma'' yuman”, che''en.'
  meq-meq: 'Yesu a gwaɗay: «Fakalaw, do abəra kanaŋ! Hərwi mawatsa eye mə bazlam i
    Mbəlom na, a gwaɗ: “Ɗəslay ha gər a Bəy Maduweŋ yak Mbəlom, ada ka geye məsler
    na, a neŋgeye nəte ŋgweŋ.”»'
  noa-H: Mamʌ mag nʌʌ paawaita Jesuu hirig, —Hẽwandam hiek p'ã sim gaai jaauwai, “Pãar
    Pörön Hẽwandamau; hãba hirigpaita jëeubat, maimua hãba hi hiekpaita hipierraa
    habat” ha sim. Magnaa mag sĩebnaa pʌdëu pʌchta jöpk'aa mʌ haigmua sĩiubaad ha
    chirajim haajem hirua. Mag, bʌ̃ʌrjã hi hipierraa habajim hanaabá Jesuu.
  alp-NT: 'Yesuse Iombe, “Ro tiaru esi elake. Akeu! Me Alla Eni lepata rebe lekire,
    lepate matai me ebeteke be: Tatu loko Tuhane, Amu Alla, kai batuke layaniNi.”'
  san-VEL: tadaanii.m yii"sustamavocat, duuriibhava prataaraka, likhitamidam aaste,
    "tvayaa nija.h prabhu.h parame"svara.h pra.namya.h kevala.h sa sevya"sca|"
  kbq-kbq: Higeno anante Jisasi'a agriku huno, Sataga manigno! Na'ankure Anumzamofo
    avontafepina anage hu'za krente'naze, Kagra Ra, Anumzanka'a Agrike krena renka
    monora hunentenka Agri eri'za erintegahane hu'ne. (Diu-Kas 6:13)
  kbh-kbh: 'Y Jesús tbojanjuá: —¡Satanás, áts̈bents̈ana mojuaná! Bëngbe Bëtsabe uabemana
    palabrënguiñe mënts̈á endayana: “Bëngbe Bëtsá cochtsadorana y nÿe cha cochtseservena
    ca.”'
  ron-LSB: 'Atunci Isus i-a zis: “Du-te de aici, Satano! Căci este scris: “Să te închini
    Domnului, Dumnezeului tău, și numai lui să-i slujești”.”'
  pon-pon: 'Iejuj ap kotin majani on i: Ko jan ia Jatan, pwe a intinidier: Koe en
    poni on Kot om Kaun, i eta koe en papa.'
  nhe-BL: 'Huajca Jesús quiilhui Axcualtlacatl: ―Xinechtlalcahui Axcualtlacatl. Pampa
    ijcuilijtoc ipan Itlajtol Toteco: ‘San Toteco Dios xijhueyichihua huan san ya
    xijtlepanita.’'
  sps-sps: Jisas biny towa, “Feis osing you, Satan, tana saa te kirkir en tan Vegiau
    Ten Gov te tsue na ka, ‘Faatouf a Tsunaun a Gov tsuam ana nyi te vovou tsun iny
    mangiir Tsunia!’”
  wnc-wnc: Iniwan natake Jesuta yake anzing inikut, “Anututane wampatang wamu takngatu
    anzing matakut, ‘Anutu Buyambam tapae inimbakngake ie puyaekan natake tasingamuyo,’
    ngang matakut takngae natake dua ganimbakngawit,” ngang inikut. Unzing inike “Seten!
    Ga napmake kungga,” ngang inikut.
  nmw-S: Yeisu i golase halingane i nga, “U seyokau, Seitan! Kaiwane Buk Bwabwalene
    i liwo, ‘U tabayaoyao Guyau lam Helak heine, iye i totiya ege te u tapwalolo heine.’ ”
  bus-bus: 'Ben Yesu bènɛ: Ǹ gumala Setãn! Zaakɛ wà kɛ̃̀ Luda yãn wà bè, ǹ dↄnzi
    kɛ Dii n Ludanɛ ǹgↄ̃ dↄↄzi ado.'
  gub-BL: Uze'eg Zezuz izupe. — Eho xe wi ihewi nehe ty, Zurupari, i'i izupe. — Nezewe
    i'i Tupàn ze'eg kwehe arer. — Tupàn pezar a'e, a'e zutyka'i pemuwete katu nehe,
    ize'eg zutyka'i zo peruzar nehe, i'i a'e ze'eg, i'i izupe.
  imo-imo: Kano kinye Jisasini yundo nimbei, “Satan, nu wendo pa! Gotenga bukumuni
    nimbei, Gote enonga Awilimu kau kapi ningo imbi liko ola munduko, yunge kongonoma
    kau tendeko molangei, nimbe moromo,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Satan, ni ulaŋ. Qotei aqa anjam bei nami endegsib
    neŋgreŋyeb unu, ‘Ino Tamo Koba Qotei a segi qa louoqnsimqa aqa sorgomq di soqne.’”
  eng-DRA: 'Then Jesus saith to him: Begone, Satan: for it is written, The Lord thy
    God shalt thou adore, and him only shalt thou serve.'
  knf-knf: 'Wal mënţ kë Yeŧu aşë ji na wa : «*Ŧatana, ţëpan iya! Upiiŧana aji : “Ajugun,
    Naşibaţi i nu ţañ i i iwooŋ kadëman, kë ul ţañ i i iwooŋ kado kalempar.” »'
  san-KHM: តទានីំ យីឝុស្តមវោចត៑, ទូរីភវ ប្រតារក, លិខិតមិទម៑ អាស្តេ, "ត្វយា និជះ ប្រភុះ
    បរមេឝ្វរះ ប្រណម្យះ កេវលះ ស សេវ្យឝ្ច។ "
  arn-NT: 'Fey Jesus ta llowdungueyew: —Kiñe püle tripange, weküfü. Tati Wirin Chillka
    feypiley: ‘Püramyeafimi ngillatun mew ka poyeafimi tami Ñidol Ngünechen müten.’'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Biquied, xindxab, din loj gajc xtiidx Dios rëb:
    “Gunajchiꞌ xDadil Dios, tijbzi lojman been sirv.”'
  ken-NT: Kɛ Yesu aghati yi bɛ, “Fǎ mɛ bɛsí, wɔ Satan! Ɛkáti Mandɛm ɛ́rɛ̀m bɛ ‘Mmu
    abhɔŋ bɛchyɛ kɛnókó chi ntá Mandɛm Acha, antók chí yi aywǐnti.’”
