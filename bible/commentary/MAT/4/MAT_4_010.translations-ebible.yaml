verse: MAT.004.010
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Setene, di halei tenela. Bukae Hotou loui avoe,
    ‘Kosive Dilava ke igae hoesehavoi isivive unaha vanela.’”
  okv-H: Iesu na ke einge ena, “God ta ke einge mihia ‘Umo no Bada God oenga jakeka
    ue agi aisoa’ avoeto, Satan, na toto pambu!” ainge enu
  tbo-tbo: Ega yaka Yesu i paliweleya i pa, ‘Tomodulele, una nehaleu. Yaubada a Buka
    u hinena i baheya i pa, “Guyau om Yaubada tam una wotalagae uyahina po tunawana
    una pupouleya.” ’
  mal-C: അപ്പോൾ യേശു അവനോട്, “സാത്താനേ, എന്നെ വിട്ട് പോകൂ! ‘നിങ്ങളുടെ ദൈവമായ കർത്താവിനെ
    വണങ്ങി അവിടത്തെമാത്രമേ സേവിക്കാവൂ’ എന്നാണല്ലോ എഴുതപ്പെട്ടിരിക്കുന്നത്” എന്നു പറഞ്ഞു.
  grc-SR: Τότε λέγει αὐτῷ ὁ Ἰησοῦς, Ὕπαγε ⸋ὀπίσω μου,⸌ Σατανᾶ· γέγραπται γάρ, Κύριον
    τὸν θεόν σου προσκυνήσεις, καὶ αὐτῷ μόνῳ λατρεύσεις.
  bgc-bgc: 'फेर यीशु उसतै बोल्या, “हे शैतान दूर हो ज्या, पवित्र ग्रन्थ म्ह लिख्या
    सै: तू प्रभु अपणे परमेसवर की भगति कर, अर सिर्फ उस्से की सेवा करया कर।”'
  khz-khz: Na Iesu na evaikilaato, netiwato, “Satani, au gekuna ono laka-paka. Kwalana
    Veaga Pukana aonai ekilana, ‘Velekou goi gemu Palagu pono aliruputali-venia, iamo
    geregana vetugunagina pono kalaa.’”
  deu-TKW: 'Hierauf sagt Jesus zu ihm: entweiche, Satan; denn es steht geschrieben:
    du sollst dem Herrn deinem Gott huldigen und ihn allein anbeten.'
  zsr-NT: 'Jesús rëꞌ lei: ―Böaj quiuꞌ liꞌ, Satanás tuꞌ xöhuiꞌ, le nayúj lu guich laꞌy
    le rë netuꞌ, rna: “Xanuꞌ Dios tsej ladxuꞌu, len tuzëꞌ Lëꞌ gunuꞌ xchinëꞌ.”'
  lin-lin: 'Yesu alobaki na ye : — Mosika na ngai, Satana ! Pamba te ekomama : « Okogumbamelaka
    kaka Yawe, Nzambe na yo, mpe okosambelaka kaka Ye. »'
  hns-NT: 'Tab Jiesoe bolies: „Parmeswar ke poestak me liekhal hai kie: ‘Parmeswar
    tor Prabhoe hai, toe khaalie okar poedja kar.’ Saitaan, toe hia se tjal dja.”'
  noa-E: Mamʉ mag nʉʉ paawaita Jesuu irig, —Ẽwandam iek phã sim gaai jaauwai, “Pãar
    Pörön Ẽwandamau; ãba irigpaita jëeubat, maimua ãba i iekpaita ipierraa abat” a
    sim. Magnaa mag sĩebnaa pʉdëu pʉchta jöpkhaa mʉ aigmua sĩiubaad a chirajim aajem
    irua. Mag, bʉ̈ʉrjã i ipierraa abajim anaabá Jesuu.
  eng-EMTV: Then Jesus said to him, “Get behind Me, Satan! For it is written, ‘You
    shall worship the Lord your God, and Him alone you shall serve.’ ”
  mib-NT: 'Yūcuán na te ni cahān Jesús nuū jexeén: Satanás, cujiyo quihīn rō, chi
    yósó núū tútu jeē chiñúhún ñayuu maá Jítoho i Yaā Dios, te nuū maá‑ni ya cuajníñu
    i. Achí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “सैताने, कप्‍मोलाम् पेगे़ॽ, थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ
    अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, ‘खे़ने़ॽ दाङ्‌बा के़निङ्‌वाॽफुमाङ्‌ङिन्‍लक् सेवा
    मे़त्ते़ॽ हे़क्‍क्‍याङ् खुने़ॽइन्‍लक् कुसेवा चोगे़ॽओ॥’”
  xnj-xnj: Penapo, Yesu akayangula, “Wuka Setani! Vayandiki, mu Mayandiku Gamsopi
    yati ‘Umgundamila Bambu Chapanga waku, na kumhengela mwene ndu!’”
  mmx-mmx: La ne Iesu ga lok tin, “Satan! Pas kaxat basinge ia. Lovoang Kaala i tong
    i do, ‘Una lotu saparap ne Moroa, Leeme Silok taram la neni xusuk mun una mumu
    asu i.’”
  cbr-NT: 'Usaquian cacëxun ca Jesusan cacëxa: —Ñunshin ''atimanën ''apu, ënuax ca
    cuantan. Nucën Papa Diosan bana cuënëo ca ësai quia: “Min ''Ibu Diosëshi camina
    rabiti ''ain. Rabiquin camina ashi ax cuëëncësabi oquin ñu ''axunti ''ain”.'
  tee-NT: 'Para ju Jesús chani ak''alhtayanalh: ―Ap''inchich ji Satanás ni najun la''ixchivinti
    Dios ju ts''okcanta ni yuchi ju ucxtin Dios ju calak''ayacalh chai va yuchi ju
    caquiclaca''icalh.'
  eng-LSV: 'Then Jesus says to him, “Go—Satan, for it has been written: You will worship
    the LORD your God, and Him only will you serve.”'
  cak-NT: 'Pero ri Jesús xu''ij che: Quinaya'' can ret Satanás. Ren can man nin-en
    ta ri na''ij-pe ret chue. Roma chupa rutzij ri Dios ri tz''iban can, nu''ij: Xe
    ri Kajaf Dios kaya'' ruk''ij, y xe chuka'' raja'' kabana'' rusamaj, xcha'' ri
    Jesús che.'
  pah-NT: '—Satanás, ei Jesus''ga Diabo''ga pe. Nde Tupana rũi. Ejipe''a ji hugwi!
    Norombohetei po ti ji ndehe nehẽ. A''ereki ymyahũ Tupana''ga okwatijaruka ahe
    ve inog̃uka hako. Aherembikwatijara e''i: “Embohete ti Tupana''ga. Gaha ndepojykaharete''ga.
    Gaha jate ti embohete ekovo ganhi''ig̃a rupi jate,” e''i aherembikwatijara, ei
    Jesus''ga Diabo''ga pe.'
  sja-NT: 'Jesupa p''anauji: —¡Oo-eda! aji. Ãyaa wãpáde aji, Satanás. Tachi Ak''õre
    Ũraa p''ãdade jara bɨ: ‘Tachi Ak''õre Waibɨamaa aupai ɨt''aa t''ɨ̃patáatɨ mãik''aapa
    jĩp''a oopatáatɨ irua jara bɨk''a.’'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Halaway! Laghula gha ta vata iʼi. “Ŋa Mghama
    gha Lazglafta dzaʼa vla ka ta glaku, da tsatsi turtukwani dzaʼa skwa ka ta htsiŋ,”»
    ka lu vindafta ma deftera Lazglafta, kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n rí: —Satanás, cuáhán caxoo jáchi̱ já
    cáchí tu̱hun Ndióxi̱: “In túhún Ndióxi̱, xitohún ndítahan caja cáhnún ta in túhún
    mé á ndítahan caja ndívún nu̱u̱n” —na̱cachi Jesús xi̱hi̱n rí cán.'
  gfk-S: Jisas ga tange tana, “Satan, hana leh! Tike harkurai tane God di ga pakat
    ie uta mem ra matanabar i tange bileng hokarek, ‘Mu na lotu tupas no Watong no
    numu God, ma aie sene mon mu na hanapu mu tana.’”
  bmu-bmu: Mewö jiiga Jisösnöŋ kewö jii mörök, “Qahö! Satan gi mönö kesalnöŋ. Buŋa
    Kimbinöŋ keu kun kewö ohoget ahöza, ‘Gi mönö Kembugi Anutu, ia mohot simin köl
    waŋgiba waikŋi memba möpöseiman’.”
  dgz-dgz: Go Iesu gare anega dien, “Seitan, ae venek, asira ak! God nop mega ok anega
    seane, Nu Ayop nuga God megenat wa taragaset, ayamat mega taivinait.”
  eng-GNV: 'Then sayd Iesus vnto him, Auoyde Satan: for it is written, Thou shalt
    worship the Lord thy God, and him onely shalt thou serue.'
  zaa-NT: 'Jesús nna ra tìe na: Becuitta ru''a lua'' Satanás, porqui''ni escrítuba
    ga''na qui''ni guni ri''u adorar ttu teruba Señor Dios qui'' ri''ua a''hua la
    terúbée guni ri''u servir.'
  eng-WEBSTER: 'Then saith Jesus to him, Be gone, Satan: for it is written, Thou shalt
    worship the Lord thy God, and him only shalt thou serve.'
  guh-guh: 'Nexata Jesús jumaitsi dovathijavabelia: —Dovathi, nevecuanatixire. Dioso
    raja pejumelivaisibaxutota jumaitsi mapacueniaje: “Daxitajivi vajëcae pematabacabëta
    caenë pepo petuxanenë Diosojavabelia. Tonacuenebinua bajaraëponënexa,” jai raja
    Dioso pejumelivaisibaxutota, jai Jesús dovathijavabelia.'
  bon-bon: Yeesu teebine jejige egä, “Satani, äyeblingti cäme bau ca, ingle Oogäräneji
    mene te apu jiicenige egä, ‘Yageyame, määme Acejiyame ne yaawejanuye, cuta teeme
    taatu singi ne jewenepi.’”
  nhw-BL: 'Huajca Jesús quiilhui Amocualtlacatl: ―Techtlalcahui Amocualtlacatl. Pampa
    ijcuilijtoc ipan Icamanal Toteco: ‘San Toteco Dios xijhueyimati huan san ya xijtlepanita.’'
  swh-ONEN: Yesu akamwambia, “Ondoka mbele yangu, Shetani! Kwa maana imeandikwa, ‘Mwabudu
    Bwana Mungu wako, na umtumikie yeye peke yake.’ ”
  wbi-wbi: Pepano uYesu akati, “vuuka apa, Setano! Ulwakuva mu Malembe aMimike lilembile
    ndiiki, 'Umwimikaghe uMutwa, uNguluve Ghwako, kange um, bombelaghe jujuo mwene.'
  bba-bba: Mɑ Yesu u wisɑ u nɛɛ, ɑ doonɔ min di Setɑm. Domi bɑ yoruɑ bɑ nɛɛ, “Kɑɑ
    Gusunɔ wunɛn Yinni sɑ̃, kpɑ ɑ n wi turon wɑ̃ɑru wɑ̃ɑ.”
  eng-KJVCPB: 'Then saith Jesus unto him, Get thee hence, Satan: for it is written,
    Thou shalt worship the Lord thy God, and him only shalt thou serve.'
  kgk-NT: 'Ha Hesu ae katu ndojapóiry inhe''ẽ. He''i joty íxupe: —Tereho katu, nde
    Satanás, he''i joty íxupe. —Ko''a-rami ae oĩ Nhandejáry kwatia nhe''ẽ, he''i ave
    íxupe Hesu: —“Pemomba''egwasu katu Tupã pende Járy-pe. Íxupe anho mante pehendu
    pemboete-vy” he''i anháy ruvixa-pe onhe''ẽ mbojevy-vy.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Sataango, ngieera kuanee. Anutuuqaa
    kua fafaaraivo vainno tinoo: A Udaanga Anutuuqaa ai ausa mmuduuyaivaa mmiee inna
    mmooriivaa nnaasu iikianee, tiivaivee,'
  cpy-cpy: 'Ari rakaneeri Jesús, ikantziri: “¡Piyaate inteena! eerokataki kamaari.
    Tema rojankineetaki paerani, kantatsiri: Apinkatha-teeri Awinkatharite, apatziro
    akemijanteri rirori.”'
  ekk-PKP: '„Mine ära, Saatan!“ ütles Jeesus. „Sest Pühakirjas on öeldud: „Sa pead
    kummardama Issandat, oma Jumalat, ja teenima üksnes teda.““'
  mpx-mpx: Anana Yeisu i lahe i ba, “Seitani, u egon hot eliyau! Kaiwena Buki Bwabwalena
    i ba, ‘Nu kululu Yehoba wam Yabowaine elana, iya maisena ya te nu tapwalolo elana.’”
  wbp-wbp: 'Jijajirliji jangku-manu nyanunguju, “Juju Ngawu, yantarra ngaju-kujaku!
    Payipulu kanganpa nyampunya wangka nganimpakuju: ‘Yapangkujulpalurla parntarrinjarla
    pulka-pungkarla nyanunguku-juku Kaatu-mipaku Warlalja-Wiriki. Nganimparlulparnalurla
    warrki-jarriyarla jintaku nyanunguku.’”'
  luo-luo: Yesu nowachone niya, “Aa kuoma, Satan! Nikech ondiki ni, ‘Lam Jehova Nyasaye
    ma Nyasachi kendo en kende ema itine.’”
  nhe-NT: 'Huajca Jesús quiilhui Axcualtlacatl: ―Xinechtlalcahui Axcualtlacatl. Pampa
    ijcuilijtoc ipan Itlajtol Toteco: ‘San Toteco Dios xijhueyichihua huan san ya
    xijtlepanita.’'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܛܠܘܿܩ، ܝܵܐ ܣܵܛܵܢܵܐ، ܣܵܒܵܒ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇
    ܟܬܝܼܒ݂ܬܵ‌ܐ: ܠܡܵܪܝܵܐ ܐܲܠܵܗܘܼܟ݂ ܣܵܓ݂ܕܹܬ، ܘܐܸܠܹܗ ܒܢܲܦ̮ܫܹܗ ܦܵܠܚܹܬ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Tuunġaaq, piiġiñ! Atakkii aglausimaruq, ‘Ataniq Agaayyutigikkan
    kisian agaayyuvigiyumagiñ savautilugulu.’”
  msb-msb: Pero, sinabat siya ni Jesus, “Humali ka, Satanas, kay nasurat, ‘Sambaha
    an Ginoo na imo Dios kag siya lang gayod an imo dapat pagsirbihan.’,”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Guønh², Satanás! Lah¹la² rø²juúh² si² quiah¹² Diú¹³:
    “Mi³juanh¹³ jniang³ Juu¹³ jniang³ dsa² lán¹² Diú¹³ quián² jniang³. Jan² dsa² héi²
    mi³ti³ jniang³ ni³,” rø²juúh² si².'
  dso-dso: ତେଇ ଜିସୁ ତାକେ କଇଲା “ମର୍‌ଟାନେଅନି ଦୁର୍‌ ଅ ସଇତାନ୍‌, ସାସ୍‌ତରେ ଲେକା ଆଚେ, ତୁଇ
    ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କର୍‌ସୁ, ଆରି ତାକେସେ ସେବା କର୍‌ସୁ ।”
  meu-meu: Iesu ma e haere henia, eto, Satana e, dauha aola; badina be vada e torea,
    Lohiabada emu Dirava na ba toma henia diho, ia mo sibona isiaina ba lao heni.
  yva-NT: 'Umba Yesus po raura nakananto ai pare, “Anakakai Akoe, nyoronto! Syonayo
    nya ana ndaura wato rai, weye Ayao Amisye mo ratoe taiso: ‘Nyo Amisye obo ararimbe,
    nyanapatambe Obo ai.’ ”'
  dgc-dgc: Pero kinagi ni Jesus, a “Umadeyo ka dén, Satanas. Da utus be na kasulatan
    na Diyos, éy ‘Panginoon mo a Diyos, éy siya san i sambaan mua; éy siya be san
    i péniwalaan mua.’”
  zpm-NT: 'Horco pquiab me rëb me lo ma: ―¡Biche lo naa nu meṉdox! Znu goṉ zhobnee
    lo Xtiidz Dios: “Diosse nac meṉ ne rnabey, mese none guṉnon luu, lo me rieguiaḻ
    yquiitsgzhib luu; ni miṉe rnabey me miṉ co none guṉ luu.”'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. Àtok ha, rohyaye, Satanasà ymo,
    kekon hatà. Àtok ha, rohyaye. Àsok tawro hana. Onà wyaro nken hamà, Khoryenkom
    karyehtanà, àmenhosahonhàrà rma. Oyohkom me naha, Khoryenkomo. Noro wya ryhe,
    ehonomnà me xaxa manaha, katxok xaxa mak hampànà, noro wya marma mak ha. Àro wyaro
    rma nkehe, àmenhosahonhàrà, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik ormu mbara, �Laulaka tawe! Mashi Avui Wasilakahi karem
    mbanda sir, �Mir avak Avui Wasilaka or mirin arangohonda hi orhi nom hauowehe
    ortonom tiyaka.� �
  npi-ULB: त्यसपछि येशूले त्यसलाई भन्‍नुभयो, “शैतान, यहाँबाट गइहाल् ! किनकि यसो लेखिएको
    छ, ‘तैँले परमप्रभु आफ्ना परमेश्‍वरको मात्र आराधना गर्नेछस्, र तैँले उहाँको मात्र
    सेवा गर्नेछस्’ ।”
  cgc-cgc: Sabat Jesus, “Layas ka, Satanas! Naan ta sinulat na pulong ta Dyos may
    ambal, ‘Magsirbi ka ta Ginuo na imo na Dyos. Kanen nang sirbian no.’”
  tim-tim: Hain dâm magaŋdo Yesuŋe hin dâep, “Bâe. Hain bo. Anutuŋe den siâ hin dâep
    are tatâp, Anutu Humoge konok gala agaŋmâ hoŋ agaŋmâ akto ikiŋe den lokoaŋmâ kotŋe
    mem agatben. Den hain tatâp aregât ya maktât are bo lokowerân. Hiaŋgi Amboŋe,
    gâmâ hepun nekmâ ari.” dâep.
  yor-yor: Jesu wí fún un pé, “Padà kúrò lẹ́yìn mi, Satani! Nítorí a ti kọ ọ́ pé,
    ‘Olúwa Ọlọ́run rẹ ni kí ìwọ kí ó fi orí balẹ̀ fún, òun nìkan ṣoṣo ni kí ìwọ máa
    sìn.’ ”
  wos-wos: 'Wungi wandéka dé wa, “Méni, Satan, méni séléka. Godna nyingambu angi dé
    wa: Ména néma du dé God male dé. Méni déka wandé dae déré wataméni. Déka ximbu
    male harékétaméni. Wun hundi xékéta wuni ménika wandé yamba dakéwuni.”'
  emp-NTPO: 'Maʌ̃ne Jesuba diaurua jarasia: –Satana, ãyã wãdua. Ãcõrẽ Bed̶ead̶e nãwã
    b̶ʌ́ b̶ʌa: “Bʌ Boro Ãcõrẽabʌrʌ bia bed̶eadua. Ab̶a idjidrʌ ĩjã b̶adua.”–'
  eng-F35: 'Then Jesus says to him: “Get behind me, Satan! For it is written: ‘You
    shall worship the Lord your God, and Him only shall you serve.’ ”'
  ind-ind: Kata Yesus kepadanya, “Pergi dari hadapan-Ku, Satanas! Karena dalam Kitab
    Suci tertulis, ‘Sembahlah TUHAN Allahmu, dan Dia sajalah yang harus kamu layani.’”
  pes-OPCB: 'عیسی به او گفت: «دور شو از من، ای شیطان! زیرا در کتب مقدّس آمده: ”خداوند،
    خدای خود را بپرست و تنها او را عبادت کن.“»'
  mpt-mpt: Yesuse baabanea Gululam kobo de one! Gode buk temo baanoa Kobo Sume Gode
    elekiem ele niniin ota dobtouleb bianeba ele okok ota okok kemale genobiobo gesea
  bla-bla: 'Jesus itŭman''ĭstsiuaie, Mĭs''taput, Satan: sĭn''aip, Nina Ap''ĭstotokiua
    kitak''atsĭmmĭmmau, ki kitak''aitanĭstaitoau.'
  ssx-ssx: Koto leeke Yesuma꞉ hombo peaaso alota꞉ Sadani neke puma. Mo Baiboloma꞉
    alota꞉ Koda꞉ pa꞉ta꞉ homeke panda꞉puniao yeiya꞉ laaso hata꞉ ipika꞉ kakena꞉ homeke
    homo hapa꞉peke la꞉la꞉me leekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, sɛkɛɛ bɛ Seetɑm. Kukɔi idei Ilɑɑɔ̃ í ni, Aɔ̃ Lɑfɛ̃ɛɛi
    ɑɑ tɔɔ, nɔ i wɛɛ nɑ irii nŋu ɑkɑ̃.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ନେଂବାନ୍ ସ୍ଲ ୱେଲା ସ‍ଏତାନ୍ ! ଦର୍ମସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍ ବକେ,
    ମାତର୍‌‌ ନା ମାପ୍ରୁ ଇସ୍‌ପର୍‌କେ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ଆରି ମେଁନେ ସେବାଡିଙ୍ଗ୍ ।”
  gof-RNT: Yesuusi zaaridi, “Ha Xalahiyaw, taappe haakka! ‘Ne Godaa, ne Xoossaa goynna,
    iya xalaala haggaaza’ geetettidi Xoossaa qaalan xaafettis” yaagis.
