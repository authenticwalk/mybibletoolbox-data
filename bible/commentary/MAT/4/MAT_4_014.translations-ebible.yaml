  urd-urd: ताकि जो यसा'याह नबी की मारिफ़त कहा गया था, वो पूरा हो।
  hot-hot: Yani hamô loŋ êŋ ek Wapômbêŋ anêŋ abô injik anôŋ ba hanaŋ hadêŋ plopet
