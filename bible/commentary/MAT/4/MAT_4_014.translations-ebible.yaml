  mqj-NT: 'Ia nangei lu lako Kapernaum Puang Yesus anna malara lemba'' battakadanna
    Dewata napalanda'' nabi Yesaya nakua:'
  rus-SYN: 'да сбудется реченное через пророка Исаию, который говорит:'
  mbh-mbh: Na ile vothung ake i pavelpol nunganga ur ako God ile riong elnga a Aisaia
