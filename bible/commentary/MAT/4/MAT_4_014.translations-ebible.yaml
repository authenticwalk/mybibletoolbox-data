  qvw-NT: 'Cay lulacäla Diospa willacünin Isaias unay isquirbishannümi:'
  nfa-nfa: Dènge jꞌara ne, Na tao madhutu ngaa dhu dhèu nèti lii padhai Ama Lamatua,
