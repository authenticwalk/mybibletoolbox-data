  hat-hat: 'Konsa, pawòl pwofèt Ezayi te di a rive vre:'
  npl-NT: 'Ijkó otlamochi tlan Dios okijto ijkuak okijkuilo n tiotlajto Isaías:'
  bgg-bgg: 'Ji ne chaig Aijaya miyao marui pha ji izai rey yi pha rek ro:'
  eng-TCENT: 'so that what had been spoken by the prophet Isaiah might be fulfilled:'
