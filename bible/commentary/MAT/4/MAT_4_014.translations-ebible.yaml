  bqp-bqp: 'de yã kũ annabi Isaya ò kɛ yãi à pì:'
  mcp-mcp: 'Yésus nyə á kə ji nûŋ shú nə́ iciyá í Izayí *muud micúndə́ í bwə́mag.
