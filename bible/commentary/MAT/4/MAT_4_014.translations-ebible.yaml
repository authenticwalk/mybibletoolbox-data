  qub-qub: 'Capernaumcho Jesús tiyaptin cumliran profëta Isaías unay cayno willacushan:'
  att-att: 'Á yáyù nga natuppál yù initúrâ na ngaw ni Isaya, nga ábbilinán ni Namarò,
    nga kunniaw:'
  bki-bki: Tenei miyotuba jel jibe nei ka mia rila iliano nalo napano Naverialiano
