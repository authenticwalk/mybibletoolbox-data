  snp-snp: Eti o minami ya komu adeina polofete Aisaiyakafo eti limo,
  isl-isl: 'Þá rættist þessi spádómur Jesaja:'
  spy-NT: Kiyityiin ꞉yooto ākoo yoo kimwooyē ꞉wōōrkooyoontēēt *Isaaya kule,
