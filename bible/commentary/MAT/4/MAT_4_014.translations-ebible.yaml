  tcs-tcs: 'Diswan i bin po prubem wanem Aizaia, da spesilmesizman blo God i bin spik:'
  hlt-THB: 'Tawngha Isaiah ing anak khypyi oepchoeh:'
  soq-soq: Iesu bola sawo wandia, sa ipa dima peroweta Aisaia wana ulaipalepia baiwa.
