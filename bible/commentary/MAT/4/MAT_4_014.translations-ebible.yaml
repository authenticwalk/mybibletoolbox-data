  tcz-CHONGTHU: 'Hichu Isaiah Themgao kam a Pathen thusei:'
  mar-mar: यशया संदेष्ट्याने पूर्वी जे सांगितले होते ते पूर्ण व्हावे यासाठी हे झाले.
