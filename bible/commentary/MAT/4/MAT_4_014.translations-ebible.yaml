verse: MAT.004.014
translations:
  kpx-kpx: Iesuu keve tai o keve uale keu beloveta mole Aisaiau louale ke mai selevetinu.
    Iale hoto keu koseanu.
  okv-H: Avo eto Peroveta Isaiah na ke einge kajena amo ke be ra,
  tbo-tbo: I nenae ipa Guyau a bahapiko ina lugeleteya tu bahapiko Isaiya i bahebaheya
    pite i pa,
  mal-C: “സെബൂലൂൻ ദേശവും നഫ്താലി ദേശവും തടാകതീരവും യോർദാൻ അക്കരെ നാടും, യെഹൂദേതര ഗലീലയും—
    അന്ധകാരത്തിൽ അമർന്നിരുന്ന ജനതതിയൊക്കെയും വലിയൊരു പ്രഭ ദർശിച്ചു. മരണനിഴൽ വീശിയ
    ദേശത്തു താമസിച്ചവരുടെമേൽ ഒരു പ്രകാശം ഉദിച്ചു!” എന്ന് യെശയ്യാപ്രവാചകനിലൂടെ അരുളിച്ചെയ്തത്
    നിറവേറി.
  grc-SR: ἵνα πληρωθῇ τὸ ῥηθὲν διὰ Ἠσαΐου τοῦ προφήτου, λέγοντος,
  bgc-bgc: ताके जो यशायाह नबी कै जरिये कह्या गया था, वो पूरा हो
  khz-khz: Voanana Isaia, peroveta talimana, gena kila etaunataunato, netiwato,
  deu-TKW: 'damit erfüllt würde, was gesagt ist in dem Wort des Propheten Jesaias:'
  zsr-NT: 'Cni guc, butság lë naꞌ gnëꞌ Isaías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios,
    gnëꞌ:'
  lin-lin: 'mpo na kokokisa maloba oyo mosakoli Ezayi alobaki :'
  hns-NT: 'Aisane Parmeswar ke sanesia Jasaaja ke baat poera bhail. Oe Jiesoe ke biese
    me hoewa ke manai log se bolies raha kie:'
  noa-E: 'Pari mag i mam matarran, Ẽwandam i jaaumie Isaías khararrau phã pʉarr eyaa
    öbërmkhĩir ajim. Mag irua phã pʉarr gaai mag sim:'
  eng-EMTV: 'so that it might be fulfilled which was spoken by Isaiah the prophet,
    saying:'
  mib-NT: 'Te súcuan ni squícu jnūhun ni tee Isaías, tēe ni nacani jnūhun Yaā Dios
    nde jenahán:'
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेलॽरिक् पाःत्तुबा पाःन्‍निन्
    के़रे़बारो–
  xnj-xnj: Ndi gatimili gala geajovili Isaya, mweavi mlota wa Chapanga,
  mmx-mmx: Neni ga nemen to Kaprenaum kusu ti lox asoorun levelinga ne Moroa ga vaase
    asu i at leeme vapaase ali ne Aisaia ga tong i do,
  cbr-NT: 'Anu ca Jesús ''iti ''icë quixun ca Nucën Papa Diosan ''amicëxun Isaíasnën
    cuënëocëxa, ësaquin:'
  tee-NT: Pus ni alh ju anch pus uctaxtulh ju ixchivinti ju mak'aniya ixlapanac Dios
    ju Isaías ixjuncan acsni chani xanajun la'is'ats'oknut.
  eng-LSV: that it might be fulfilled that was spoken through Isaiah the prophet,
    saying,
  cak-NT: 'Ri Jesús xapon chiri'', chi quiri'' nibanataj anche''l tz''iban can roma
    jun rusamajel ri Dios, ri xubinaj Isaías. Raja'' rutz''iban can:'
  pah-NT: 'Pevo Jesus''ga hoi Cafarnaum me. Nahã hekoi Tupana''ga nhi''ĩpo''ruavo
    ymyahũva''ea po''ruavo. A''ereki ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea
    Isaíasva''ea a''ea mombe''u Tupana''ga nhi''ig̃a mombe''gwovo. Ymyahũ ahe ei hako:'
  sja-NT: 'Mãgá uchiaji Tachi Ak''õre pedee jarapari Isaíapa p''ãdak''a:'
  xed-xed: 'Mantsa ya magata tsi ŋa dzanaghatá ghəŋa gwaɗa ya mnə anabi Isaya:'
  mks-NT: 'Tócó ndihi ña̱ yóho na̱ya̱ha ña̱ ná xi̱nu̱ co̱o nu̱ú tu̱hun na̱ca̱hyí profeta
    Isaías sa̱nahá tá na̱ca̱hyí da̱ já:'
  gfk-S: Iga ngan hobi ura hatutuno ira nianga tane God ing no tangetus Aisaia ga
    tange hokarek,
  bmu-bmu: Miaŋgöreŋ mala nupŋi meiga Anutunöŋ keu kun kezapqetok azi Aisaia sölölöhöiga
    jiyöhi, miaŋön ölŋambuk ahök. Keu mi kewö,
  dgz-dgz: Ap venaseni gapan God nop mega watagaet waiwandini apane Aisaya wani tavewa
    tauen. Aisaya ok anega sen,
  eng-GNV: That it might be fulfilled which was spoken by Esaias the Propet, saying,
  zaa-NT: 'Anía modo nna uccua cumplir nu ra Tata Dios lo libro nu bedia profeta quì''e
    Isaías nna rèe:'
  eng-WEBSTER: That it might be fulfilled which was spoken by Isaiah the prophet,
    saying,
  guh-guh: 'Bajarapacuenia Jesús itsa patajopa Capernaum tomarata Dioso pitorobilivaisi
    jivi petsipaebinexa, copiapata jane baja pacuenia bajayata Diosojumepaebinë profeta,
    Isaíaspijinë, tajëvelia yaquina Jesús pelivaisi. Dioso pitorobilivaisi Jesús Capernaum
    tomarata jivi petsipaebijavanexa yabara, Isaíaspijinë peyaquinaelivaisita tajëvelia
    jumaitsi mapacueniaje:'
  bon-bon: Apu toraca me äbitige mename biname Isaya me mene egä,
  nhw-BL: 'Quichijqui ya ni para ma tlami catli Toteco quiilhuijtoya itlajtol pannextijca
    Isaías huejcajya huan ya ni catli quiijto:'
  swh-ONEN: 'ili kutimiza unabii wa nabii Isaya, kama alivyosema:'
  wbi-wbi: Uluo lulyavombiike kukwilanisia ilisio lino uMutwa alyajovile kukilila
    um'bili ghwake uYesaya kuuti,
  bba-bba: Kpɑ ye Gusunɔn sɔmɔ Esɑi u rɑɑ ɡeruɑ yu kɑ koorɑ, ye u nɛɛ,
  eng-KJVCPB: that it might be fulfilled which was spoken by Esaias the prophet, saying,
  kgk-NT: 'Upe-py ova Hesu yma gware he''i hagwe-rami oiko hagwã ãy. Yma Nhandejáry
    nhe''ẽ-py omombe''u va''ety Isaías remimoĩgwe kwatia-rehe a-rami:'
  waj-waj: 'Nnaaruaa vaidi forofetaa voovai nnutuuvo Yisayaava fafaara roo kuaivaa
    Yisuuva uuvaa kaanaivo vairavai. Yisayaava fafaara roo kuaivo vainno tinoo:'
  cpy-cpy: 'Ari omonkaatakari okaatzi ikenkitha-takiri paerani Kamantan-taniri Isaías,
    ikantaki:'
  ekk-PKP: 'Nii täitus see, mida prohvet Jesaja ütles:'
  mpx-mpx: 'He i masal i ola to, inoke palopita Aiseya wana baaba i tabwa tunahot,
    i ba:'
  wbp-wbp: 'Nyampuju jurrku-juku jaru ngula Yijayarlu nyurru-wiyi yirrarnu Payipulurla.
    Nyanungurluju yirrarnu nyampu jaruju nguru-jarra-kurlu:'
  luo-luo: mondo ochop gima nowachi gi dho janabi Isaya niya,
  nhe-NT: 'Quichijqui ya ni para ma tlami tlen Toteco quiilhuijtoya itiocamanalojca
    Isaías huejcajquiya huan ya ni tlen quiijto:'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܒܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ ܕܐܡܝܼܪܹܗ:'
  esk-NT: Taamna immiumatquplugu uqauttutauruaq tumigiplugu sivuniksriqiri Isaiah,
  msb-msb: Nangyari ini agod matuman an ginsabi san propeta na si Isaias na,
  cpa-NT: 'Lah¹jøng² ca¹løa¹, mi³jøng² ca¹lø¹ti¹ jǿg³ ca¹jmo¹ hlai³ Isaías, dsa² mi³hǿ²
    jǿg³ quiah¹² Diú¹³. Lah¹la² rø²juúh² si² quiah¹²dsa:'
  dso-dso: ଜେନ୍ତାର୍‌ କି ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତାର୍‌ ଏ କାତା ପୁରୁନ୍‌ ଅଇଲା । ସେ କଇରଇଲା,
  meu-meu: Unu amo Isaia, peroveta tauna, ena hereva vada e momokani; eto,
  yva-NT: 'Yesus no no naije omamo mamaisyo ayao Amisy anawae Yesaya po raura rai
    pare:'
  dgc-dgc: 'Nanyari ya a monda matupad tu nihula ni Purupeta Isayas:'
  zpm-NT: 'Ga brieequia miṉe bzeet Isá (meṉ ne pxeeḻ Dios padzeela biadnee xtiidz
    me), zeeṉe psiaab Dios guic Isá rëb Isá:'
  hix-NT: àmenhosahonhàr yawo ro tehtxoho me. Amnyehra, onà wyaro nmenhoy hatà, Esaeyas
    heno, Khoryenkomo rwonà yokarymanye ro heno.
  sim-sim: Os orok or lihi mashin or saweri oso si urik mashi os profet Aisaia maskop
    or mbahandari osmu omek nara. Aisaia karem or kayeri osa,
  npi-ULB: यशैया अगमवक्‍ताद्वारा भनिएका कुराहरू पुरा हुनको निम्ति यस्तो भयो,
  cgc-cgc: 'Tenged naan dya Jesus gistar, natuman ambal ya Isaias na prupita anay
    pa sa:'
  tim-tim: Akto Yesuŋe kepia ain ariep aregât emelâk Anutuŋe dâmbo propete Yesaiaŋe
    den hin kulemgoep are bunŋe agep,
  yor-yor: Kí èyí tí a ti sọtẹ́lẹ̀ láti ẹnu wòlíì Isaiah lè ṣẹ pé,
  wos-wos: 'Jisas wun getéfaré ye Godna hundi wandéka hanja reta Godna profet déka
    xi Aisaia déka hundi mwi hundi dé ya. Aisaia hanja ané hundi Godna nyingambu dé
    hayi:'
  emp-NTPO: 'Maʌ̃gʌra mãwãsia Ãcõrẽneba bed̶eabari Isaíaba b̶ʌd̶a quĩrãca. Nãwã b̶ʌsia:'
  eng-F35: 'so that what was spoken through Isaiah the prophet should be fulfilled,
    namely:'
  ind-ind: Yesus melakukan itu supaya terjadilah sesuai yang sudah dinubuatkan oleh
    nabi Yesaya,
  pes-OPCB: 'به این ترتیب، آنچه خدا از زبان اشعیای نبی گفته بود، انجام شد:'
  mpt-mpt: Yesuse inaseo Gode weng omkeimalin nakae Aisaiae wengo yamo balinobiobe.
    Aisaiae baanea
  bla-bla: Isaiah otse'poawsin mŏksenŭpanĭstosi otanipi,
  ssx-ssx: Kutu pieke ekima꞉ta꞉ mo hande potopede hali Aisayama꞉ amba꞉ la꞉ wiekeeki
    yaaluekema꞉ piekeme. Koto la꞉ wieke pita꞉ dupa
  mkl-mkl: Iyi bɛ í cei ku bɑ ide iyi wɑlii Ezɑi í tɑko í fɔu ku kɔ̃ wɑɑti iyi í ni,
  gaq-gaq: 'ଏନ୍‌ ବାନ୍ ବାବବାଦି ଯିଶାଇୟନେ ବ୍ନାଲିର୍ ପୁରନ୍‌ ଡିଙ୍ଗ୍‌କେ । ମେଁ ବାସଙ୍ଗ୍‌ ବଗେ:'
  gof-RNT: Hessi haniday nabiya Isayaasa doonan,
  unx-unx: ନେଆଁଁତେ ଯିଶାୟ ନାବୀ କାଜିକାଦ୍ କାଜି ପୁରାୟାନା,
  gah-gah: 'Lá okago, Ómasímini agepagutí gakó loaká ve Isaiá epoapoga li gakó nene
    alévolé imó. Eza láa loko luhuva gizamó neve:'
  lcm-lcm: si vil apunuk ani mengen ang si Esias katakai i kus amalangas asukang ke,
  aer-aer: Jesus anerle-aneke apmere Galilee-le. Nhenhe alakenhe-irreke Ngkarte-arle
    arrekwele angkekenge angkentye Ikwerenhe ilerle-apentye akngerre Isaiah-eke, nthakenhe-arle
    arratye-irretyenhe. Re angkentye renhe intelhe-ileke arrule anthurre alakenhe,
  qvc-NT: 'Chayshina Jisus chay Kapirnawunman riptinmi, Dyuspaq rimaq Isayiyas iskibrishqan
    kumplirqanna:'
  tgl-ULB: Nangyari ito upang matupad ang sinabi ni propeta Isaias,
  cbs-NT: 'Januxun jawen jancha yuixunika Isaías Diosun yuikin: “Zabulón maewan anu
    inun Neftalí maewan pakea anu ianenwan kexa anu Jordán jene kexa betsaudi Galilea
    anu janu nawabu nukunabuma jiwebaunabu anuxun bin ewapa chaxajaida keska ea jawa
    unanbuman uinxankanikiki. Ja inun, meshu medan punu nuka mawa keska jiweabu jatu
    medabewai bin dekua chaxajaida keska ixanikiki”, aka ninkatan keneniki. Jaska
    yuini keskai Jesús Cafarnaúm anu jiwekidankidanpauniki.'
  xtm-NTPP: 'sukan‑va''a ko kuu sukan ni ka''an Isaías tee ni yo ndakaxtnu''u tnu''u
    ni yo wa''a Su''si ma, nuu ni ka''an de ma:'
  nnq-nnq: Yene pililenganila lilobe elyalongela Nnondoli Isaya,
  bao-NT: 'Ate to biro biiupa Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Isaías, o
    biro cʉ̃ ca ĩiquĩricarore biro bii earo:'
  san-ORI: ତସ୍ମାତ୍, ଅନ୍ୟାଦେଶୀଯଗାଲୀଲି ଯର୍ଦ୍ଦନ୍ପାରେଽବ୍ଧିରୋଧସି| ନପ୍ତାଲିସିବୂଲୂନ୍ଦେଶୌ ଯତ୍ର
    ସ୍ଥାନେ ସ୍ଥିତୌ ପୁରା|
  huv-NT: 'Atquiaj tajlüy atnej tanomb tapiüng Isaías nendeac andeac Teat Dios, cos
    tapiüng:'
  otn-NT: 'Ngu̱na̱ ra̱ hya̱ bi̱ nja para ngue di̱ nja''a̱ te ra̱ hya̱ bi ''yotra̱
    pønga̱hya̱ Isaías ngue bi ''yɛ̱na̱:'
  nop-nop: 'Unduŋ tubune polofet Aisaiyadi Bepaŋ’walaŋ maŋiŋ mede tagimneeŋ indiŋ
    yoguk u folooŋ mintaguk:'
  obo-NT: Notomanan ini, su amoy od kotuman iddos id po-ikahi to Monama ki propeta
    Isaias no mid ungketen to,
  cak-ENT: 'Ri Jesús xapon c''a chupan ri jun tinamit ri'', richin que nbanatüj ri
    tz''iban can roma ri rusamajel ri Dios, ri xubini''aj Isaías. Y rija'' rutz''iban
    c''a can:'
  lif-NT: ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤖᤧᤒᤠᤖᤥ–
  mie-NT: 'De súcuán nī ncuu tácua quee ndaā tūhun nī ntee Isaías, tēe nī nacani tūhun
    Yāā Dios janahán:'
  san-TIB: ཏསྨཱཏ྄, ཨནྱཱདེཤཱིཡགཱལཱིལི ཡརྡྡནྤཱརེ྅བྡྷིརོདྷསི། ནཔྟཱལིསིབཱུལཱུནྡེཤཽ ཡཏྲ སྠཱནེ
    སྠིཏཽ པུརཱ།
  qve-NT: 'Chay Capernaúm lawman Jesuspa risqanwanmi Diosmanta willakuq ñawpaq profeta
    Isaiaspa escribisqankuna cumplikuran. Chay profeta Isaiasmi khaynata niran:'
  pao-NT: '@see-verse:MAT.004.013'
  cbu-NT: Isus tayaspataku, yuwaa zitamin Isáysarini sirú wasina kamanirangu anootsiritam
    Isus tuminarangiya.
  usa-usa: 'miráitana móra-aimma Áánûqtuma amuné-náqá Áítáíyani óyaukaq tiráimma áraimma
    pááq uráiye. maará-tiraiye:'
  soy-soy: 'Lɛ̃ kɛ ɑntepu Esɑyi uú pɛɛ ḿ mɑ likɛ́ nɛ n wɑ nnyɑ kɑi lɛ̃ wɑ. U pɛɛ
    rɛ:'
  hui-hui: Ani biyagola Ngode Datagaliwabe bi mana latagi haga Aisaiahanda mbiwia
    henego lola hene.
  amf-amf: Yin konin dohoono ‘‘Bazindar yiven goyndar Yordaanoos baynsa saabar haapadhayno
    Ayiwdtaymina eenanin thoothon Galila peente, thipante dahaana Zaabloonbee Niptaaleembe
    eenana shaakano gembho ko shaakade. Dembhin shiponin shipshon peente dahaana kena
    shaakano ko shaakade’’ hamayse Barjokala qansayse eenna giyea Isias aponka giidhoono
    konin thoothoadettsi ko maatade.
  quc-NNT: 'Je'' xb''antaj wa'' rech qas je'' kel wi jas ri xutz''ib''aj kan ri qa
    mam Isaías ri q''alajisal re ru Loq'' Pixab'' ri Dios ri kub''ij:'
  dob-dob: Yage gete manuna palopita Aisea lowaenei ꞌigimisimana ga Buki Tabu ꞌena
    ꞌiꞌetoladina, ꞌigwae,
  wrs-wrs: Moashulnindrini Aisaia doara novol vena hona moamba no indhanamba, os novol
    velohv,
  mca-mca: 'Aka''an in ƚunye''jkii qe qa'' nasiinik''iha pa'' ƚ''anye''j pa''aj pa''
    profeta''ik''i Isaías in yit''ij:'
  tzo-TZC: 'Ti jech ibat teye, yoꞌ ta xcꞌot ta pasel ti cꞌu sꞌelan laj stsꞌiba comel
    ti jꞌalcꞌop Isaías ti jech laj yale:'
  mya-mya: ဤ​သို့​ပြု​တော်​မူ​ရ​ခြင်း​မှာ​ပ​ရော​ဖက်​ဟေ ရှာ​ယ​၏​ဟော​ကြား​ချက်​မှန်​ကန်​လာ​စေ​ရန်
    ပင်​ဖြစ်​သ​တည်း။ ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​က၊
  gng-NT: 'U kɛ̀le'' niʼsaan ma nnɔ, nɛ nì tien'' *Uwien ya ñɔbonsɔknl Esayi là
    len'' ma ki ye:'
  cbi-NTPO: 'Tsaaren entsaa puimiya, Diosa'' mitya pamu Isaías entsainu tsuve ti''
    pamuwaañu tsaa puitaa tsaimi:'
  ikk-NT: kẹni ihiẹn onyẹ-amụma wụ Azaya ku mẹzu. Azaya sị,
  leu-leu: 'E malaanabeꞌ a ferawaian si Aisaia savat la matavas. Nane kuus:'
  maz-NT: '''Ma o ma mimi e Jesús a Capernaum, o zädä o̱ jña Mizhocjimi c''ü vi mama
    c''e profeta Isaías:'
  bod-N: དོན་འདི་ནི་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱ་ཡི་མདོ་ལས་ཇི་སྐད༌དུ།
  tca-NT: 'Rü yema nangupetü na yanguxü̃cèx ga ore ga nuxcümaü̃cü ga Tupanaãrü orearü
    uruü̃ ga Ichaxía ümatüxü̃ ga ñaxü̃:'
  zpl-NT: 'Scua ungae para nú uyalu tucu nú uquieꞌe profeta Isaías chenu unilla:'
  mbc-NT: Mîrîrî poro attî'pî maasa pra pena attî pe man ta'pî Paapa maimu ekareme'nen
    profeta Isaías nurî'tîya yawîrî.
  ndg-ndg: Ayee yapiti lenga litimii chelo chalongei nabii Isaya,
  wsk-wsk: 'Munan imi prophet Isaiah ko den balam mu ko nunguning kaparam. Nu iwita
    balam:'
  toj-NT: 'Jach ni yala can ja aluman‑Dios Isaiasi. Najate lec yala jachuc:'
  tbc-tbc: Dal amaiak lo awak aban ta profet Aisaia ibol an nuŋon ilasa ya. Iŋ ibol,
  sna-sna: 'kuti azadzise zvakarehwa nomuprofita Isaya achiti:'
