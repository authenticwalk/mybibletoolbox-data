    idaikujum Apajuí nemagkatajum, ni aentsnum inamjatnuk tsawantak ashí jegae”, tiuwai.'
  kyc-kyc: Yuu gii dokopa Yesumi kanda soo boo pyao, Yake pandana isingi yulu pyaka
    selena pilyamo dokona mona enenge palyuo karalapape, lao lao kareya.
  urd-GVU: اُس وقت سے عیسیٰ اِس پیغام کی منادی کرنے لگا، ”توبہ کرو، کیونکہ آسمان کی
    بادشاہی قریب آ گئی ہے۔“
  yre-NT: 'Tʋ zɩɛ -a man nɛn Zozi Bali -le ''wɩ vɩdɩ ''sia. Yaa ''vɩ ''nan: «''Ka
    ''si ''wɩ ''wlidɩ "drɛdɩ man -e ''ka ''fli -nɔn Bali lɛ! Bali -le mingɔnnɛn -blɩdɩ
