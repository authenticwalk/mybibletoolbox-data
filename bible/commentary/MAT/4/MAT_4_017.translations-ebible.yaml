  agg-agg: Ranɨyu asu ranɨ-sɨmboanɨ piyu haya Sisas ai ahandɨ hoafɨ ra bokarɨhendühɨ
    yahuya, “Awi se sɨhei moaruwai hohoanɨmo ranahambo daboadanambondɨhindɨ, nɨmboe
    sapo God ŋgɨnɨndɨ hɨfandarandɨ eŋgoro ranai ndeara akɨmɨ tüküfembo yaŋgɨrane,”
    mehu.
  ptp-ptp: Kɨyang nêl bêge. Ge buc taxlee wê Yesu nêl xolac vô xomxo bêga ên nêbê,
    “Xam pɨlepac xam, ên Anutu buc vô kwabo lec.”
  nak-nak: Te la leavala moli alele, e Iesus soko la valolo, eia veia giteu la valalua
    me hatavivile tomi maie “La pulolou la matagagala te La Tahalo Uru eia hagagaviti
    ge sibitala, taritigi amuto ge piligi taro la iruru tamutou, amuto ge vuvulo.”
  lbb-lbb: Turpasi ana rau ning, e Iesu i warawai mang, “Mulor lingir a nuknukimulo,
    anasa a matanitu misaot na langit ka milau.”
  kan-2017: ಅಂದಿನಿಂದ ಯೇಸು, “ಪಶ್ಚಾತ್ತಾಪಪಡಿರಿ ಪರಲೋಕ ರಾಜ್ಯವು ಸಮೀಪಿಸಿತು” ಎಂದು ಸಾರುವುದಕ್ಕೆ
