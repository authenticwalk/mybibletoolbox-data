  wer-wer: Akun pötak Yesu pi ngës rëak ngönën epël ök maö ima. “Anutuu wa ngaöök
    nimëëpna akunet yok temanön yes. Pötaanök ar lup kaip tieë.”
  ipi-ipi: Kapaneame tano okonena atoto, Jisasato balana piape tupa bulupane tewa
    puato, Gotena pii oko wandakali tupa lamawuato, ati kenga yuu epene okona atalane
    akali okomane yakama moyo ando atoyale mandaka epeya-ko. Yakamato yamapane peke
    lalapa laka peaipia.
  qul-NT: 'Chhicamantapacha Jesús willayta kallarerkan: “Diosman cutiricuychis, imaraycuchus
    Diospaj gobiernon kayllapiña” nispa.'
  ter-NT: 'Énomone yanekôyo, turíxovone ne Jesus koyúhoyea ne emo''u Itukó''oviti.
