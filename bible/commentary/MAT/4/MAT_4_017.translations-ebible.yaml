    ''Üsüs way quinam Dios ca müjü''tüs. Jepa jupj. Len̈ way ca müjü''tüs nosis nt''a”,
    nin tjevele Jesús yupj jis lal.'
  zap-NT: 'Kwlote nga wzelo Jesus wzëët Jesus xdiiz Dëdyuzh lo mén, re Ne: ―Gusaan
