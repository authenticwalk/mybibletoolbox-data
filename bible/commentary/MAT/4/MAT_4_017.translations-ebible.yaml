verse: MAT.004.017
translations:
  kpx-kpx: Vani kemo Iesuu vasohuta au lovi vai ata haivei avoe, “La vaveve toelamo
    hoidevei lohove. Kosealemo ataeau Dilava adae vuvunemo uveve vaniu aike vuguvuguanu.”
  okv-H: Eto Galilee ta pambuna iji aramite Iesu na ke einge hande ere uahija, “God
    na tohota embomeni siriketo humbuto tihi jigesuja avo iji auvehija avoeto ungota
    ari sasapura toto jo aherekevu,” ainge Iesu na ena.
  tbo-tbo: Naka houganana Yesu a bagibagi i wiwawali po i guguya lawa uyahihi ma i
    ibaabani i pa, ‘Ona nugobui, babana kikina ma Yaubada a taniwaga uyahimi ina geleta
    po ina taniwagemi.’
  mal-C: ആ സമയംമുതൽ യേശു, “മാനസാന്തരപ്പെടുക; സ്വർഗരാജ്യം സമീപിച്ചിരിക്കുന്നു” എന്നു
    പ്രസംഗിക്കാൻ ആരംഭിച്ചു.
  grc-SR: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς κηρύσσειν καὶ λέγειν, Μετανοεῖτε· ἤγγικεν γὰρ ἡ
    βασιλεία τῶν οὐρανῶν.
  bgc-bgc: उस बखत तै यीशु नै प्रचार करणा अर कहणा शरु करया, “पाप करणा छोड़ द्यो, क्यूँके
    सुर्ग का राज्य धोरै आया सै।”
  khz-khz: Volaganinai vou Iesu matotauna valina evopatagi-matagaiato, netiwato, “Gemi
    rakava aora na iovetugamagiwai, e iolaka-waikule Palagu genai, kwalana Kupa Basileia
    pekwara, (Palagu gena vegitatago tiavuna evega-rugaana ea).”
  deu-TKW: 'Von da an begann Jesus zu verkünden und zu sagen: Thut Buße, denn das
    Reich der Himmel ist herbeigekommen.'
  zsr-NT: 'Catiꞌ niꞌr gzu lahuëꞌ Jesús runëꞌ lban, rëꞌ bunách niꞌ: ―Gul‑bíꞌi ládxiꞌliꞌ,
    le chzoa gdxin dza duná bëꞌ luyú ni Nu naꞌ zoa yehuaꞌ yubá.'
  lin-lin: 'Wuta na tango wana, Yesu abandaki koteya : « Bobongola mitema na bino,
    pamba te Bokonzi ya Likolo ekomi pene ! »'
  hns-NT: 'Oe tem se Jiesoe partjaar kare lagal. Oe bolies kie: „Swarag ke raadj nagietj
    aai gail. Ohie se aapan paap pastaaw aur Parmeswar ke rasta par tjal.”'
  noa-E: Magtarr aigmua Jesuu ich Aai i jajawagmamua, “Pãach khaibag isegwia, Ẽwandamagta
    chugpaapi jëeubat, maimua irigta ʉdʉraa pãach Pörkhapibat” aajeejim aajem õrag.
  eng-EMTV: From that time Jesus began to preach and to say, “Repent, for the kingdom
    of heaven is at hand.”
  mib-NT: 'Te nde quɨvɨ̄ yúcuan ní quejéé Jesús nácani ya jnūhun, te ni cahān yā suhva:
    Nacani ni rō jijnáhan ró jéē stóo ró cuéchi ró, chi je ni cuyajni Yaā ndeé andɨvɨ́
    jéē ndacu ya jniñu nuū rō, achí yá.'
  lif-NT2: खे़न् ये़म्‍माङ्धो ये़सुरे़ अक्‍खे पाःत्तुर इङ्‌भोःमा हेःक्‍तु, “लायोलाम्
    हिन्‍दे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिन् निःत्ताङ्‌ङे
    त्‍ये़आङ् वाॽरो॥”
  xnj-xnj: Kuhumila lukumbi lwenulo Yesu atumbwili kukokosa, “Mumuwuyila Chapanga,
    muni Unkosi wa kunani kwa Chapanga uvi papipi!”
  mmx-mmx: Ga ruka i ap mo levenaleng ne Iesu ga vavang ti limixin keretna, “Mina
    leeng basinge leveloklok kakapmek atnimi, mila langas ti Linintoo no vana at laxalibet
    monga ira auret!”
  cbr-NT: 'Bana ñuixuntabaquin ca Capernaúm ëmanu ''ixun Jesusan anu ''icë unicama
    ësaquin cacëxa: —Anun Nucën Papa Diosan abë upí ''inun mitsu ainan ''imiti nëtë
    ca ''urama ''icën. Usa ''ain ca ami sináncë ''aíshmabi sinanati ami sinan. Usaquian
    anuxun bana ñuixunquin cacësabi oquin ca Jesusan ''itsa oquin a bana unicama ñuixuancëxa.'
  tee-NT: 'Pus acsni ixvilhcha ju lak''achak''an Capernaum ju Jesús acsnich ju tai''ula
    ix''amalanica ju lapanacni. Chani ix''ajuni: ―Amac''a''unt''it ju mi''alactu''unti''an
    ni vanin minta ju avilhchan acsni calhinona'' ju Dios.'
  eng-LSV: From that time Jesus began to proclaim and to say, “Convert, for the kingdom
    of the heavens has come near.”
  cak-NT: 'Y cuando ri Jesús xapon pa tenemit Capernaum, xutzijoj-ka rutzij ri Dios
    y nu''ij chique ri winak: Tiya'' can imac y tibana'' ri nrojo'' ri Dios, roma
    nakaj chic c''o-wi-pe ri ru-gobierno raja'', xcha'' ri Jesús chique.'
  pah-NT: 'Omombe''u jipe ahe Jesus''ga hoa Cafarnaum me. Uvame cidade pe Cafarnaum
    me kiro Jesus''ga g̃a mbo''embo''ei. Tupana''ga nhi''ig̃a mombe''gwovo ga ei g̃a
    pe: —Pepohi ti pejikote''varuhua hugwi, ei ga. Perojijyjijyi ti pejeaporog̃ita
    pejikokatuavo pejikovo Tupana''ga nhi''ig̃a rupi. A''ereki Tupana''ga pe ndepia
    katu g̃werĩ penduvihavuhuhetero yvya koty pe mongovo onhi''ig̃a rupi, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Maadak''ãriipa Jesupa jarateemaa beeji: —P''ek''au k''achia oo amáatɨ mãik''aapa
    Tachi Ak''õrede ijãapatáatɨ. Taarã-e nɨde Tachi Ak''õrepa eperãarã bɨ k''inia
    bɨ ichi jua ek''ari, ichideerã p''aneedamerã.'
  xed-xed: 'Daga ma tsa fitik ya zlrafta Yesu ta mna gwaɗa, kaʼa mantsa: «Mbəɗanafwa
    mbəɗa ta nzakwa ghuni! Ndusa ga mghama Lazglafta ka sagha!» kaʼa.'
  mks-NT: 'Ta chí mé tiempo já na̱casáhá Jesús cáha̱n ndojó a̱ nu̱ú ña̱yivi ta já
    cáchí a̱ já xi̱hi̱n ná: —Xíní ñúhú jándacoo ndó cua̱chi cája ndó ta ndicó co̱o
    ini ndó nu̱ Ndióxi̱ jáchi̱ sa̱ na̱cayati qui̱ví cacomí a̱ cuéntá sa̱há ña̱yivi
    —na̱cachi Jesús.'
  gfk-S: 'Tur leh ta ikino pana bung Jisas ga harpir horek: “Mu na lilik pukus talur
    ira numu sana tintalen kinong no pana bung tano kingdom tane God irek.”'
  bmu-bmu: Jisösnöŋ Kaperneam mala nalö miaŋgöreŋök könahiba Buŋa keuŋi jim asariba
    ambazip uruŋini kuŋguba kewö jiba malök, “Suep Toŋan bemtohoŋi almawaŋgö nalöŋan
    mönö kam kuŋguza. Miaŋgöra mönö siŋgisöndok malmalŋini mosöta uruŋini meleŋget.”
    Mewö.
  dgz-dgz: Wam ame use aeniwa, Iesu opata mega erewa wan, “Koewa ega gapan imuya entan
    tan, toemu kimaniwa onen mananiwan.”
  eng-GNV: 'From that time Iesus began to preach, and to say, Amende your liues: for
    the kingdome of heauen is at hand.'
  zaa-NT: 'Dèsdeba lania nna gudulo Jesús hueni predicar nna rèe: Leyacca arrepentir
    por ca tul·la'' qui'' le porqui''ni annana calatsi'' Tata Dios qui''ni ca enne''
    nna hue''él·la'' cą qui''ni quée enne'' cu''úbia''nie cą.'
  eng-WEBSTER: 'From that time Jesus began to preach, and to say, Repent: for the
    kingdom of heaven is at hand.'
  guh-guh: 'Nexata Capernaum tomarata Jesús taxuxuaba Dioso pitorobilivaisi jivi petsipaebijava.
    Dioso pitorobilivaisi Jesús itsa tsipaeba, jivijavabelia jumai tsaponae mapacueniaje:
    —Dioso rabaja papecaevetsimatacabinexa, imoxoyo baja pevajënae pecopiapatsinexa.
    Nexata baja pacopabare pibisiacuene paneexanabiabijava. Panajamatabëcuenepënëyorore
    Diosojavabelia, jai tsaponae Jesús jivijavabelia.'
  bon-bon: Yeesu lui padare acnenutige Galilaya me, tabe gije abacitige mene jajanename
    egä, “Tatatrongärineye weeme niiya mule cabu ca, ingle Acejiyame te mameta gyene
    biname bine waadena.”
  nhw-BL: 'Huajca ipan nopa tonali Jesús pejqui tlacamanalhuía huan quinilhui masehualme:
    “Ximoyolpatlaca huan xijcahuaca catli amo cuali anquichihuaj sintla anquinequij
    ancalaquise campa tlanahuatía Toteco Dios catli itztoc ilhuicac, pampa yaya anmechnechcahuía
    ama.”'
  swh-ONEN: 'Tangu wakati huo, Yesu alianza kuhubiri akisema: “Tubuni, kwa maana Ufalme
    wa Mbinguni umekaribia.”'
  wbi-wbi: Kuhuma unsiki ghula, uYesu akatengula kupulisia iiti, “Mulataghe inyivi
    siinu ulwakuva uvutwa uvwa kukyanya vuli piipi.”
  bba-bba: Sɑɑ sɑɑ yen diyɑ Yesu u win wɑɑsu toruɑ. U nɛɛ, i bɛɛn ɡɔ̃rusu ɡɔsio, domi
    Gusunɔ u sisi u bɑndu swĩi.
  eng-KJVCPB: 'From that time Jesus began to preach, and to say, Repent: for the kingdom
    of heaven is at hand.'
  kgk-NT: 'Cafarnaum tetã-my ova rire, onhepyrũ Hesu Nhandejáry nhe''ẽ omombe''u-vy:
    —Pene mo''agwĩ-ma ou-vy Nhandejáry pende ruvixarã. Upéa-gwi pemboasy peteĩ teĩ
    pene rembiapo vaikwe. Perova katu pende rekoha vaikwe, he''i omombe''u-vy íxupe
    kwéry.'
  waj-waj: 'Ii suai ivakidiri Yisuuva Anutuuqaa mmayaayaivaa gioonna kiaapuuya kiaa
    mmioo tunoo: Ngiingii mminnamminnaa maisaiyauvaa pikiada ngiingii ausaiyauvaa
    hanigiaatee. Anutuuqo gioonna kiaapuuyara dira suaivo aa vainima nninoo, tiravai.'
  cpy-cpy: 'Aripaete retanakawo Jesús ikenkitha-takaeri atziri-paeni, ikantziri: “Pipakahaero
    okaatz pantakiri kariperotatsiri, tema rooteentsi ipinkathari-wentantee jaka Inkite-jatzi.”'
  ekk-PKP: 'Sellest ajast peale hakkas Jeesus kuulutama oma sõnumit, öeldes: „Parandage
    meelt, sest taevariik on saabunud!“'
  mpx-mpx: Inoke saugena o Yeisu wana papaatena i telipuna-an i ba, “Wami pagan nanakina
    ana en nuku pek, kaiwena Yehoba wana abalogugui ana sauga i kelaubwa.”
  wbp-wbp: Ngula-jangkaju, Jijajilpa warru yanu nguru yalirla-juku wangkanja-karra
    yapakuju, “Jalangu kanyarra kutulku yanirni Kaatuju nyurrurlakuju yungu-nyarra
    Warlalja-Wirilki jirrnganja nyina. Kujarlaju, pina-yaninjarlalu yalala-yirraka
    Kaatu maju-wangurlu!”
  luo-luo: Chakre kindeno kadhi nyime, Yesu nochako yalo niya, “Weuru richo nikech
    pinyruodh polo osekayo machiegni.”
  nhe-NT: 'Huajca ipan nopa tonali Jesús pejqui tlacamanalohua huan quinilhui tlacame:
    “Ximoyolpatlaca huan xijcahuaca tlen ax cuali inquichihuaj intla inquinequij incalaquise
    campa tlanahuatía Toteco tlen itztoc elhuicac, pampa yajaya inmechnechcahuía ama.”'
  aii-aii: 'ܡ̣ܢ ܗ̇ܝ ܥܕܵܢܵܐ ܫܘܼܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܡܲܟܪܘܼܙܹܐ ܘܒܹܐܡܵܪܵܐ: ”ܬܲܘܸܒܘܼܢ، ܣܵܒܵܒ
    ܩܘܼܪܒܸܢܬܵ‌ܐ ܝܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.“'
  esk-NT: Tikiñŋanikami Capernaum-mun Jesus-ŋum aullaġniiñiġaa quliaqtuałłi, “Isummitqigitchi
    atakkii Agaayyutim aŋaayuqautaa qalliruq.”
  msb-msb: Tuna sadto nagpahayag si Jesus sani na mensahe, “Magbasol kamo san iyo
    kasal-an kag magbaya sani kay haros magtuna na an pagahadi san Dios.”
  cpa-NT: 'Jmai³ jøng² ca¹mi¹liág¹ Jesús téng² jǿg³. Ca¹juúh²dsa: ―Ju³jeinh¹³ hoh¹²
    hniah¹². Di³ ja¹quien¹³ jií¹ ja³jmo¹ Diú¹³ héh¹ ―ca¹juúh²dsa.'
  dso-dso: ସେ ବେଲାଇ ଅନି ଜିସୁ କଇବାର୍‌ ଆରାମ୍‌ କରି ଜାନାଇବାର୍‌ ଦାର୍‌ଲା । ପାପ୍‌ କର୍‌ବାତେଇଅନି
    ମନ୍‌ ବଦ୍‌ଲାଆ, ସରଗ୍‌ ରାଇଜ୍‌ ଲଗେ କେଟ୍‌ଲା ।
  meu-meu: Una nega amo, Iesu na e haroro matama, eto, A helalo kerehai, badina be
    guba basileiana vada eme kahira-kahira.
  yva-NT: Umba Yesus pananyaube vatane mai pare, “Wasakinav irati wapa ayao kakaije
    rai, weye masyoto Amisye de be akarive Apa kawasae mai no mine vone so nandea
    mararai to.”
  dgc-dgc: Sapul ta éya a oras, éy négtétolduén ti Jesus, a kinagi na, a “Magsisi
    kam a ibutan moy du kasalanan moy, da adene dén a maghari i Diyos.”
  zpm-NT: Ga psilo Jesús pseed me miech, rnee me lo zho csaan zho xquieḻntseeb zho,
    gbig zho lo Dios, sac laa dze ne csilo gnabey Dios ziaadgaxle.
  hix-NT: Àsna tàtotxhe rma, Khoryenkomo rwonà yokarymekon haxa hatà, Txesusu, toto
    komo wya. Atxke manatxhe, kekon hatà, àwyanye. Akayaryet kom me Khoryenkomo nànyaketxho
    ryhe, omohsah me naha. Àro ke, anar me harha ayanhànàthàyamo xenytxoko, kekon
    hatà, Txesusu, toto komo wya.
  sim-sim: Urik Jisas orok er or sihi mashin ormu saweyara karem, �Avui Wasilaka jirin
    or arangoshinak jip ji likwa oso am si talakwak osmu nanduwa. Karem uwosik kavakava
    os ji undan ji heyehe ji mba, �Kas karem a uri kavan a uri sir.� Karem ji mbaha
    sunguwavu jihin ji tormblehe orhik ji raka.�
  npi-ULB: त्यस समयदेखि येशूले प्रचार गर्न थाल्नुभयो अनि भन्‍नुभयो, “पश्‍चात्ताप गर,
    किनभने स्वर्गको राज्य नजिक आएको छ ।”
  cgc-cgc: Alin ta timpo na Jesus i gaistar naan ta Capernaum, kanen i gaumpisa en
    ta pagwali naan ta mga ittaw na ambal din, “Magnelsel kaw daw dilian nyo inyo
    an na mga sala tak anduni abot en upurtunidad na makapasakep kaw naan ta papaabot
    nyo na pagdumala ta Dyos.”
  tim-tim: Ain manmâ keiŋe katmâ hin dâm makyeŋgiep, “Anutuŋe damunyeŋe akberâm aktâpgât
    agak memeyeŋe bâleŋe makmâ miawakmâ hepunŋet.” hain dâm makyeŋgiep.
  yor-yor: 'Láti ìgbà náà lọ ni Jesu ti bẹ̀rẹ̀ sí wàásù: “Ẹ ronúpìwàdà, nítorí tí
    ìjọba ọ̀run kù sí dẹ̀dẹ̀.”'
  wos-wos: Jisas wun hafwaré ye xaakwa dé tale Godna hundi wa. Wata dé wa, “God néma
    du reta gunika hatitendéka nukwa andé yae. Yatendékaka sarékéta guni guna haraki
    saraki mawuli mé yataka.” Wungi dé wa.
  emp-NTPO: 'Maʌ̃ ewarid̶eba ʌ̃taa Jesuba nãwã jara nĩbasia: –Ãcõrẽra bãrã Boro bai
    carea zebʌrʌa. Maʌ̃ carea bãrãba cadjirua obadara igarad̶aped̶a idjimaa zed̶adua.–'
  eng-F35: From then on Jesus began to preach and to say, “Repent, for the kingdom
    of the heavens has come near.”
  ind-ind: Mulai hari itu, Yesus memberitakan kepada orang banyak, “Bertobatlah dari
    dosa-dosamu, karena tidak lama lagi Allah akan datang mendirikan kerajaan-Nya
    di dunia ini.”
  pes-OPCB: 'از آن هنگام، عیسی به اعلام پیغام خدا شروع کرد که: «از گناهان خود توبه
    کنید، زیرا ملکوت آسمان نزدیک شده است.»'
  mpt-mpt: Olo dim ota Yesuse e okoko kilonea wengo omkeima bianea baabenea Ib hengmino
    deiboniba ib bobol temo deskinaniba Gode omaline! Gode nakaia unangai kimanamabe
    amo meb tlobo ge baabesebe.
  bla-bla: Annik' Jesus aumŭtŭpsokse'puyiu, ki an'iu, Sauai'tsitak; Spots' ĭmistokŏk'itsimani
    ăststsiu'.
  ssx-ssx: Koto tomona꞉ta꞉ Yesuma꞉ ipika꞉ pi walolota꞉ dupa Koda꞉na꞉ Kilu Tombuao
    Hala꞉ ekita꞉ teke pa꞉ta꞉ ya꞉la꞉ma꞉ ika꞉ hoke haumanu hoki walaa la꞉ka꞉la꞉pa꞉peke
    lo hayekeme.
  mkl-mkl: Hɑi wɑɑti bɛɛbɛi Jesu í sinti ku wɑɑzo, í ni, i kpɑɑsi idɔ nŋɛ si nɑ iyi
    í jɔ̀ wɑɑti í mɑɑi wɑ iyi Ilɑɑɔ̃ ɑ́ jɛ bommɑɛ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ବାନ୍ ଜିସୁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ପାପ୍‌ବାନ୍‌ ଆଣ୍ତେପା,
    ଡାଗ୍ଲା କିତଂଇନି ଡାଗ୍ରା ତେପାଙ୍ଗ୍‌କେ ।”
  gof-RNT: He wodeppe doomidi Yesuusi, “Xoossaa kawotethay matattida gisho hintte
    nagaraappe simmite” yaagidi qaala sabbakees.
  unx-unx: ଏନ୍‌ ଦିପିଲିଏତେ ୟୀଶୁ ଇତୁ ଏଟେଦ୍‌କେଦ୍‌ତେ କାଜିକେଦା, “ଆପେୟାଃ ପାପ୍‌ହେତେ ମନ୍‌ରୁହାଡ଼େପେ
    ଚିୟାଃଚି ସିର୍ମା ରାଇଜ୍‌ଦ ନାଡ଼େଃରେଗିୟାଃ ।”
  gah-gah: 'Nene gamenaló Izesú nene monó láa loko apí oko lo kimimó: Ómasímini agulizaki
    ve napa nene omo lokogovisaló okave. Likigika nene ali viligalo, loko lo kimimó.'
  lcm-lcm: Le si taun ang Iesu kalapo akuskus asukang ke, “Mi lomon pokai, using a
    vainagoan i metekuku kalapo angasungai.”
  aer-aer: Yanhenge anteme Jesus untherle-apemele angkentye ilerle-apemele. Alakenhe
    anteme re ileke, “Akurne-arle mpwareke-iperre utepe-irraye akurne mpwaretyale,
    angathe irrerlenge Ngkarte-arle tyerrtye areyeke akngerrepate anteme anetyenhe
    itnenhe lterrke akwete atnyenetyeke.”
  qvc-NT: 'Chay Kapirnawun llaqtaman rishpa tiyaqmi, Jisusqa yach''achikuykarqan:
    —Dyusqam ch''ayamuykanna qamkunaman, shumaqta kamachikunambaq. Chayri uchaykillapata
    dijashpa, paytana shumaqta ch''ayachiyllapa, nishpa.'
  tgl-ULB: Mula nang panahong iyon, nagsimulang mangaral si Jesus at sinasabi, “Magsisi
    na kayo, sapagkat malapit na ang kaharian ng langit.”
  cbs-NT: 'Januxun Jesúsun yusinkin taewakin jatu yuikin: —Nukun Xanen Ibu nai anua
    matuki bayui ma kemaikiki. Man Dioskidi chakabumis jenetan shinan betsa watan
    janu bekanwen— jatu wakubainiki.'
  xtm-NTPP: 'Te onde kivi ni ndenda Jesús ma ñuu Galilea ma, te ni keja''a ya káxtnu''u
    ya tnu''u vii tnu''u va''a ya ma nuu ñayii ma, te jiña''a ya: ―‍Jin ndakani jin
    ndaka''vi ini ni, te jin xndoo ni ja u''vi ka sa''a ni ma, te jin ndandikin ni
    Su''si iya iyo andivi ma, vaa jâ ni kuyatni ja tatnuni ya ma ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Kuboka kingobu chenie Yesu ngatumbu kutangacha ngalenga, “Nnapange mabaja
    ginu, magambu Kingwana chu kumbengu kibandakile!”
  bao-NT: 'Tii tabe mena Jesús, añurije quetire o biro ĩi wede jʉoupi: “Ñañarije mʉja
    ca tii niirijere tʉgoeña yeri wajoa, Ʉmʉreco Pacʉ peere tʉo nʉnʉjeeya. Mee Ʉmʉreco
    Pacʉ cʉ̃ ca dotirije eacã dooro bii,” ĩiupi.'
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁଃ ସୁସଂୱାଦଂ ପ୍ରଚାରଯନ୍ ଏତାଂ କଥାଂ କଥଯିତୁମ୍ ଆରେଭେ, ମନାଂସି ପରାୱର୍ତ୍ତଯତ,
    ସ୍ୱର୍ଗୀଯରାଜତ୍ୱଂ ସୱିଧମଭୱତ୍|
  huv-NT: 'Ajan quiaj tapots maquiaach nejiw Teat Jesús, tapiüng: ―Icueatiün aaga
    ngo majneaj irangan, cos Teat Dios laliüc miün majlüy wüx micambaj nej ―aw.'
  otn-NT: 'Ya bi dʉ''mi̱ bi xihra̱ hya̱ yø ja̱''i̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Da̱mi̱
    ''bä''ni̱ mmʉi ngue gui hyɛhmʉ p''ʉ ra̱ nts''o gni̱ ''yohʉ. Ya da̱ guehyø pa ja
    p''ʉya da̱ ''yu̱ Oja̱ ngue di̱ ma̱nda ua ya.'
  nop-nop: Nai uŋaniŋ Jesudi tububihila mede indiŋ yohautaguk, “Bepaŋ’walaŋ Hatihati
    Uŋgoniŋdi hehitubu-dulalak doktiŋa kadakaniŋhik sigilulum tiyemaneeŋ.”
  obo-NT: Na pomon taddon timpu, mid tigkanoy si Disas to kodponudtuu to kahit Monama.
    Kahi rin to, “Sondit kow woy tanan kowd to mgo saa row, su asow ron kos kodharit
    Monama.”
  cak-ENT: 'Y tok ri Jesús xapon pa tinamit Capernaum, jari'' tok xtz''om rutzijosic
    ri rutzij ri Dios y nbij c''a cheque ri vinük: Titzolij c''a pe ic''u''x riq''uin
    ri Dios, roma xa nakaj chic c''o-vi-pe ri k''ij richin que nyixoc pa ruk''a''
    rija'', xbij ri Jesús cheque.'
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤠᤱᤎᤥ ᤕᤧᤛᤢᤖᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤀᤡᤱᤓᤥ᤺ᤔᤠ ᤜᤣ᤺ᤰᤋᤢ. “ᤗᤠᤕᤥᤗᤠᤶ ᤜᤡᤴᤍᤧᤶᤔᤧ᤹ᤀᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De jondē quīvī ñúcuán nī nquijéhé Jesús nácani yā tūhun, de súcuán nī ncāhān
    yā: Nacani inī ndá nú jā sndóo nú cuāchi nú, chi ja nī ncuñatin Yāā ndéē andiví
    jā tatúnī yā nūū nū, ncachī yā.'
  san-TIB: ཨནནྟརཾ ཡཱིཤུཿ སུསཾཝཱདཾ པྲཙཱརཡན྄ ཨེཏཱཾ ཀཐཱཾ ཀཐཡིཏུམ྄ ཨཱརེབྷེ, མནཱཾསི པརཱཝརྟྟཡཏ,
    སྭརྒཱིཡརཱཛཏྭཾ སཝིདྷམབྷཝཏ྄།
  qve-NT: 'Jesusqa chaymantapachan yachachiyta qallariran khaynata: —Wanakuychis huchaykichismanta;
    hinaspa Diosman kutirikuychis. Diospa gobiernanan p''unchawmi ña chayamushanña,
    nispa.'
  pao-NT: Yaa manakwana soo Te Pabe'e yise mu numu ka Te Naa-witu nanesootuhi tunedyooekooha,
    mee yise mu netamma, “Mu sakwa ka sutakoo gi nakabetseapana, ka besa'hoo podo
    meadabe, o'no soo Te Naa no'oko pumme naka'oedyukudu sootuhikwu.”
  cbu-NT: Ashiri Isus anpur Apanllee kuk tayaspatamaam chtarangiya. Yutaritshishireetsis
    kasayarus, Apanllpat mangeetsis yarangtsa. Apanll na ichinguru wamari kasichiya;
    tayaspataku, tárangiya Isusu.
  usa-usa: 'mi-kánááráqá Îtuma áaimma átáma átê-wataama Áánûqtuqtaba tiráiye. wemá
    maará-tiraiye: “Áánûqtuma yabíkái-kanaama waaqókáq kéibo keráwáqá tirummá waéráaro.”
    téna tiráiye.'
  soy-soy: 'Kɑí nɛ kei n kpísi kɛ Yeesu uu pɛɛ piyóó lõ tɛ: Ani mɛfinɛ consɛ,
    Uléécɑɑ iyɔɔpi yɛ nyɑhɑimɛlɛ.'
  hui-hui: Horo uruningi Yasuhanda ibunaga bi mana tenuwa lamialu lalu, Ngode Datagaliwabenaga
    Handame Ho Holene kaware ngago tígua ko birimigonaga mini beregedalimu, lalu lamini.
  amf-amf: Rooroa agaara yedayse Yesus ‘‘Barjosa bitamono yekal theedidine; ogonante
    seeson waadimanam garayse Barjodar maatee’’ hamada giyan ki yedade.
  quc-NNT: 'K''ä te ri'' k''ut ri Jesús xuchaplej u tzijoxik ru Loq'' Pixab'' ri Dios,
    xub''ij k''u chke ri winaq: Chik''exa ri iwanima'', chik''exa ri i chomanik, rumal
    chi xa jub''iq'' chik man kuchaplej ru taqanik ri Dios, —xcha chke ri winaq.'
  dob-dob: Tuta gote ꞌenega Yesu ꞌina guguya ꞌieꞌale ga ꞌigwae, “ꞌImi guinuwa toꞌumalidi
    ꞌediyega wada nuwaꞌebuni, manuna ꞌiabe be Yaubada ꞌietoloina ꞌedaya.”
  wrs-wrs: Yesusva di avna Galilira, seilnonoava hevna nemelmomba di moakus unvna,
    wuleihivm indkoklamoa, Sesoam engivm, himba nambavna hevtindilm, unna, yimba si
    kana keusingi lovahvav.
  mca-mca: 'Qa hik pa''aj i''nk''aƚe we''nq''ijatshen ha'' Jesús qa yit''ij pa''aj:
    —Ili''iƚij pe'' uƚ''ets in ƚaqsi''ji''ƚijkii qe na'' tenek''enheiji'' na'' Dios
    hats met ma'' qa'' hats na''nju''.—'
  tzo-TZC: 'Jaꞌ o yorail lic sliques yabtel ti Jesuse ti jech laj yale: ―Ictaic ti
    jech chopol avoꞌntonique. Yuꞌun nopol xa yorail ti ta xventainvan ti Dios ti oy
    ta vinajele ―xi.'
  mya-mya: ထို​အ​ခါ​မှ​စ​၍​သ​ခင်​ယေ​ရှု​သည် ``နောင်​တ​ရ ကြ​လော့။ ကောင်း​ကင်​နိုင်​ငံ​တော်​တည်​လု​နီး​ပြီ''
    ဟု​ဟော​ကြား​တော်​မူ​၏။
  gng-NT: 'Kí ñɛ u ya yo kí taa kí li joh, nɛ *Yesu cin'' ki kpaandeh ki teh:
    «Lèbre mɛn niʼtetem, kimɛ Uwien ya bɛl nɛkn'' ní ŋɔ.»'
  cbi-NTPO: 'Jesús juntsai'' Cafarnaúmsha ji'' chutu: Diosnu rei juu tananu malu kalenave;
    veta'' pensa demangue'' Diosnu meenguidei, ti'' kuinda mijakares neneimi.'
  ikk-NT: Jizọsị nọ gha ogẹn hụ zimẹ ozi, a sị, “Rogharị nị, makẹni Alị-eze Osolobuẹ
    a rịgụọ nsue!”
  leu-leu: Ti la yaan aave na Yesus a tangpat pana kuusan fasavat a ferawaian sina
    Piran malaan, “Puk tapin nami xa xasena vilaana saat simi senaso a yaan ina savatan
    sina fatataganan sina Piran a faasilak.”
  maz-NT: 'Nuc''ua ndeze ''ma o mbürü o mimi e Jesús a Capernaum, o mbürü o zopjü
    c''o nte, o xipjiji: ―Jyëziji c''o na s''o, ra nzhogü in mün''c''eji cja Mizhocjimi,
    na ngue ya ngue ra manda nu c''ü o ''ñeme Mizhocjimi a jens''e.'
  bod-N: དུས་དེ་ནས་བཟུང་སྐྱབས་མགོན་ཡེ་ཤུས་ཆོས་སྒྲོག་འགོ་བརྩམས་ཏེ་འདི་སྐད༌དུ། ནམ་མཁའི་རྒྱལ་སྲིད་ཉེ་བར་སླེབས་པས་ཁྱོད་རྣམས་ཀྱིས་འགྱོད་བཤགས་བྱོས་ཤིག་ཅེས་གསུངས༌སོ།།
  tca-NT: 'Rü yexgumaü̃cüü nixĩ ga inaxügüãxü̃ ga Ngechuchu ga nüxü̃ na yaxuchigaxü̃
    ga norü ore ga ñaxü̃: —¡Nüxü̃ perüxoe i pecüma i chixexü̃! Erü marü ningaica na
    perü ãẽ̱xgacü na yiĩxü̃ ya Tupana —ñaxü̃.'
  zpl-NT: 'Desde che uquixie uzeteꞌ Jesuse Stichiaꞌ Diose bee bene nu uninu lubeella:
    ―Tsanaꞌ arquiꞌhua stulahua xne nzeꞌta riñala elurnibiyaꞌ nú rluꞌcu Diose.'
  mbc-NT: 'Mîrîrî pata pai Jesusya Paapa maimu ekaremekî pia''tî''pî. Taapîtî''pîiya
    see warantî to'' pî'': —‍Paapa yeseru yapisî pî'' esenumenkatî, imakui''pî ankupî''pîkon
    tîrumakai sîrîrî pata pai. Maasa pra aminke pra tamî''nawîronkon esa'' pe Paapa
    ii''to'' eseponî pî'' man. Tîpemonkonoyamî'' pîika''tîiya kupî sîrîrî —‍ta''pî
    Jesusya pemonkonyamî'' pî''.'
  ndg-ndg: Kuoma muda woo Yesu atumbwi hubiri kakoya, “mutubu, mana utawala wa kunani
    ulegelile.”
  wsk-wsk: Ale tom umu te Jesus eng am ko ura duap beteram ale den balukaso, “Giris
    palagalko! Kaem ko kingdom tai pingi aram.”
  toj-NT: 'Ja yora huaj ja ba Capernaum ja Jesusi, ti q''ue stul ja sloiltajel ja
    yabal ja Diosi: ―Aa xa suchuc ja hua c''ujolexi, xchi. Ora xa ni oja huaa bajex
    soc ja ma'' tey ba satq''uinali, xchi.'
  tbc-tbc: Nek saen an lo Jesus fun iganeg ru ifulaleg ibol, “Ilom abilisa, man dugo,
    Anut san kagin panek man aŋsam na ipalu sumeik la ya.”
  sna-sna: Kubva panguva iyoyo zvichienda mberi, Jesu akatanga kuparidza achiti, “Tendeukai
    nokuti umambo hwokudenga hwava pedyo.”
  smk-NT: Ket nangibwat sin rinmate' yadtaw sa Galilea, tinaranaan nayna ni Jesus
    a mamari-barita' konran tutawo, a wana, “Pagbabawian tan gurutan moyoynay kukasalanan
    moyo ta adani yayna nin mag'adi' a Dios.”
  grc-TCGNT: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς κηρύσσειν καὶ λέγειν, Μετανοεῖτε· ἤγγικε γὰρ
    ἡ βασιλεία τῶν οὐρανῶν.
  gof-WFTW: He wodeppe doomidi Yesuusi, “Xoossaa kawotethay matattida gisho hintte
    nagaraappe simmite” yaagidi qaala sabbakees.
  spa-BLM: 'Desde entonces, Jesús comenzó a predicar y a decir: “¡Arrepentíos! Porque
    el Reino de los Cielos está cerca”.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''gã nupe: —Pejetywer are ki pẽnea''at peje''arasigamũ
    pejejemogyau. A''eramũ futat pejepoia pejetywer awi. Anurenure''i nipo Janeruwarete
    ''ga wemimureramũ je mỹi ''wyriaramũ pẽ nupe. Pejetywer awi pepoir ire ''ga pẽ
    mogyi wemiayuwamũ— ''jau Jejui ''ga ''gã nupe.'
  dao-dao: Acun üngkhyüh tün lü Jesuh naw, “Ngjut ua, Khankhaw Pe ng'et law ve” ti
    lü ngthu pyenki.
  cya-cya: 'Ti'' xacan'' mdyisnan Jesús ngulo''o ñi ''in nten, lo'' nchcui'' ñi: Xilo''o
    chon'' um qui''ya ngui''ni um, si''yana cua'' mdiyaa xaa culo Ndiose tñan ''in
    um.'
  wrk-wrk: Ngala jungkuyi Jisus nanaba Kabirnayum, baki milidimba nyuli yalunya nangangi
    Kudkanyi. Yanybayi Jisus yalungi, “Nanijba barri yuku narri jungku kunyba nangangi
    Kudkanyi, baki janyulu lalanba narrinya Kudwanyi. Wijba narri jungku balki. Yangkalamba
    janarringka narringinbunanyi balkinanyi yajinanyi, baki janarri kuyu nayinda kunyba
    jangkurr nangangi Kudkanyi. Jungku janarri kunyba nangangi Kudkanyi yurrngumba
    barri. Ngindu janarringka muwa narringinkanyi balkinyi yajinyi. Kuyu janarri nayinda
    kunyba jangkurr nangangi Kudkanyi, baki janyulu lalanba narrinya yurrngumba barri.”
    Nani barri nyuli milidimba yalunya Jisuswanyi.
  nii-nii: Kunum ełe Jiisas kongun pułngun mondpu ek ni tor kindpi wumb ngum. Ngopu,
    yi nim, “Gos epin konu sinim tep enim ei, enim kin mandi poru ninim, kapłi enim
    oł kis si kindik noman tuk ełe ak tok erngii,” pa nim.
  ign-NT: '@see-verse:MAT.004.016'
  dik-NT: Ku ë nïnkä, Jethu acï piɔ̈ɔ̈cde jɔɔk, ku lëk kɔc ëlä, “Pälkë luɔi kärac,
    rin Bääny Nhialic acï thiɔ̈k.”
  cac-cac: 'Axo yic ix c''och Jesús chi'' ta'', ix och ijan yalanel slolonel Dios
    d''a eb'' anima chi'', ix yalan icha tic: —Naec e b''a, yujto toxo ol vach'' och
    Dios aj satchaan̈ Yajalil, xchi d''a eb''.'
  tzj-E: 'Jesús jara'' k''ij xumaj ela rbixic rtzojbal Dios chca wnak y cawra nbij
    chca: —Jgobierno rxin chcaj xyamer nerkaja rmal c''ara'' tak quenbij chewa, tec''xa''
    ena''oj, tey-a'' cana rtzilal, cara'' nbij chca.'
  bpx-bpx: तीहयी टेमे गेथो ईसु आहयु परच्‌यार करवा बाज ज्‌यो, पाप भणी गेथु मन फीरवीन
    भगवान वगा वळो। ह़रग नु राज ह़ाते आय लागलु से।
  san-BUR: အနန္တရံ ယီၑုး သုသံဝါဒံ ပြစာရယန် ဧတာံ ကထာံ ကထယိတုမ် အာရေဘေ, မနာံသိ ပရာဝရ္တ္တယတ,
    သွရ္ဂီယရာဇတွံ သဝိဓမဘဝတ်၊
  yaa-NT: 'Anoxõ Jesús ato yoikĩ taefakĩ iskafani: “Mã chaima nõko Ifo Nios xanĩfo
    finakõia oi kiki. Nãskakẽ shinãmitsayanã mãto chaka xatekãfe. Afaa chakafatamaroko
    Niospa meka nikakõikãfe,” ixõ Jesús ato yoini.'
  cab-NT: Lúmagiñe dan ligía, ába lagúmeserun Jesúsu apúrichija ñi ítara. —Sáansi
    jumeí jigáburi, ladǘga yaráfaali larúeijan Búngiu.
  clu-clu: Doto sa logar nga dato nagompisa run wali si Jesus; makon na sa mga tao,
    “Maginulsul kamo kag bayaan nindo ron indong mga sala, ay maman run dia ang oras
    nga ang Dios magaari run digi sa kalibotan.”
  swh-ULB: Tokea wakati huo Yesu alianza kuhubiri na kusema, “Tubuni, kwa maana ufalme
    wa mbinguni umekaribia.''
  tpt-NT: 'Ex va chuncha ni anchanu julchan va exnicha aqtaychal laqputeꞌey ixchivinti
    Dios ni Jesús. Va ixnajun: —Kꞌamapꞌaxatꞌikcha mijatapastakꞌatkꞌan, ixlhachimoꞌon
    ni Dios va ukstsꞌuniycha lakaminta.'
  aai-aai: Nati ana veya’amaim Jesu busuruf binan eo, “Bowabow kakafih kwasisinaf
    etei kwanihamiyen, anayabin mar ana aiwob ina iyubin”.
  sny-sny: Nowe ape se Jisas lai nowe tutawe peri lo lu taune ma'e au te'e fiyari
    areiyeteye. Le apou au te'eteye, “Fene werese yo seni luwaru a'i me'iyeni ma'e
    atati arunatite. Piyene awere? Nowe ape se Owane Sitewi lai, lu taune lo yo seni
    werese au hese ereirowa ape, ataheye heneraiwa.” [Mt 3:2; 19:27]
  myy-myy: 'Iti sitajʉ ejacõri masare Dios oca riaso ucusʉoyijʉ Jesús. Ado bajiro
    gotiyijʉ: —Yoari mejeti ĩre tʉorʉ̃nʉrãre ĩ rotirojʉ miojugʉ yiguĩji Dios. Ito
    bajiri mʉa ñeñaro yirisere jidicãcõri mama ʉsi wasoaya mʉa, yi masare riaso ucuyijʉ
    Jesús.'
  trc-NT: 'Ga̱a ne̱ guun cheꞌe̱ Jesucristó caꞌmii natáj soꞌ rihaan yuvii̱, ne̱ cataj
    soꞌ: ―Nuchra̱nꞌ nimán soj ei. ꞌO̱ se nichru̱nꞌ quisi̱j güii caꞌna̱ꞌ Diose̱ gu̱un
    chij Diose̱ rihaan chumii̱ nihánj na̱nj ado̱nj. ―Ina̱nj da̱nj caꞌmii natáj Jesucristó
    rihaan nij yuvii̱ a.'
  cut-NT: 'A nde ta̱hn min cana̱n Dihvo vo rahndudo ye, ne ra̱hn ye: ―Cuento ino nchuhn
    nunde yahn ne, te Dendiohs, ihyan min che va ye vahchetero, a nun cuahn ca̱hcantiyon
    ye.'
  bel-bel: 'З таго часу Ісус пачаў прапаведаваць і казаць: пакайцеся, бо наблізілася
    Царства Нябеснае.'
  zlm-KSZI: Isa pun mula menyampaikan perkhabaran-Nya, ‘Bertaubatlah, kerana kerajaan
    syurga hampir tiba!’
  gdr-gdr: Sɨ onggɨt wɨn natemb ket Yesu b'atomonj odede yɨtkak pɨtapɨta omnenam da,
    “Wɨn gar engenjinam negɨr mɨlem pɨlke Godɨm pɨlwa! Mop nokɨp pumb tungg re ke
    ɨte ke wa wus nate ainy.”
  vmy-NT: 'ꞌBa tsakaꞌanire kui nixtjinbiu Jesús kitsikjaꞌaxtiuya enre Naꞌenchana.
    ꞌBa kitsu nga jako xuta: —Tikꞌantjaiyo kjuafaꞌetsjennu ꞌba ndiba ngañu ngixkun
    Naꞌenchana, ngatꞌa je tjimatiña nixtjin kionga Kui kuatexuma.'
  cmn-FEB: 从那时起，耶稣开始传递上帝的讯息。他说：“悔改吧，因为天国已降临。”
  gmv-RNT: Yesusi he wodeppe ha simmin “Salo kawotethi matides, maarota gelite” giidi
    sabbako oykkides.
  ncl-NT: 'Cuaquín pejtiahuiaya nahuati Jesús inminyampa yehuanten, quinmilijtinemiaya:
    —Xicpalacan anmoyolo huan xipehuacan xilaijnamiquican quinami Dios quinequi, pa
    yajmo anmoijlacus. Unca pampa axan ajsic in tonali quiman Dios ilahueliltilisli
