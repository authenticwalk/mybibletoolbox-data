  mdy-ETH: ዬካፓ ዓርቃዖ ዬሱሴ፦ «ፆኦሲ ካኣቱማ ዑኬሢሮ ጎሞ ቡኡፁዋቴ» ጌዒ ጌዒ ዔርዚሢ ዓርቄኔ።
  spl-spl: Den yawu tap. Yesuŋe kapi yan ari manop yan den yakât bulâŋe teteop. Otmu
