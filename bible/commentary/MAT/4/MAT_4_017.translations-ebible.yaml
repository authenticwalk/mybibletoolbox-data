  peg-peg: ହେ ସମୁତାଂ ଜିସୁ ସୁଣାୟ୍‌ କିଜ଼ି ଇଚାନ୍‌, “ପାପ୍‌ ହାଜ଼ିତାଂ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିୟାଟ୍‌,
    ଇନାକିଦେଂକି ସାର୍ଗେ ରାଜି ଲାଗାୟ୍‌ !”
  txu-NT: Ne kam arỳm kàj bê me akremo krax. Ne amijã memã kum, —Amikam akaprĩren
