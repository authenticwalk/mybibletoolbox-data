    qũẽnorĩ caroaro ãña Dios mena,” na ĩ quetibʉjʉyupʉ Jesús camasãrẽ.'
  qxo-NT: 'Isaias gellgangannö Capernaumchö taycarninmi Jesus willacur gallaycurgan:
