    yéej chãjatdih cádahnit, tʉ́iniboodíh ñi tʉ́ʉt nʉʉmʉ́”, ãt niijíp wʉt jĩ.'
  taw-taw: Jisas ñɨn anɨb ak jɨj gɨl, binɨb okok kɨlop takaw agñɨlɨg agak, God binɨb
    dɨl kɨlop kod yenɨgab ñɨn ak, wulep mɨdeb agak. Anɨb ak tap si tap tɨmel gɨpɨm
    ak taynen anɨgɨpun agɨl kelɨgɨnɨmɨb agak.
  jic-NT: 'Nin tepyala jupj tjevele jin. Jesús ne''as tjemey na Capernaum nt''a, jupj
