  mux-mux: '⸤Kapeniam omba mulurum⸥ ena kaniliinga Yesos-ni yambuma pulu monjupa ungma
    nimba sipa kene nimba mele: “Pulu Yili yi nuim kingele molupa nokumba enale nondupa
    wendu ombá tekemaliinga ⸤‘Pulu Yili yu-ni nokumba yambumanga talapena sukundu
    molamili.’ niku⸥ ulu-pulu-kis telemelema munduku kelku numanu topele tai.” nirim.'
  maj-NT: 'Kui ni̱stjiu̱n kik''atuts''i̱hi̱n Jesu nga y''éni̱jmí. B''i̱ kitsú nga
    kinchja̱ko̱ xu̱ta̱: —Tankínchj''a̱ha̱ ru̱u ani̱ma̱nu̱u, a̱t''aha̱ ja ''yún tiña
