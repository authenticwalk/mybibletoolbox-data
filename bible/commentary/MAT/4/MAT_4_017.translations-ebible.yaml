  cot-NT: 'Ariquea iparianacaro Jesoshi itsavetantavaetaque, icanque: —Pincantashitatijaianajempaja
    povashiantajianajerojate pipeacaaguishetacaca, irooshipojitarite aapojaquempaquea
    irimajirontaquempa acaniqui Inquitequitica.'
  bnp-bnp: Ngane e Isu i vakatubu ni vara maea, “Mu pulo a vilone mua. A harikianga
    na hunu i tabukoi ge bele.”
  apn-NT: 'Tã nhũm ra kot hkukamã mẽ kãm ujarẽnh xà hkôt nhũm Jejusja mẽ hwỳr mõ nẽ
    mẽ kãm Tĩrtũm kapẽr jarẽnh o ri mẽ hkôt pa. Nẽ mẽ kãm tanhmã amnhĩ jarẽnh to ho
    pa. Nom kormã hprĩ hã mẽ kãm amnhĩ jarẽnh kêt nẽ. Te ho nhãm mẽhõ jarẽnh pyràk
    o mẽ kãm amnhĩ jarẽ nẽ mẽ kãm: —E na ra Tĩrtũmja kot mẽ akaxyw ãm xwỳnhta mẽ nhũm
    mẽ awỳr wrỳ. Jakamã kwa mẽ tokyx tee ri ate amnhĩ tomnuj ã amnhĩ pumu nẽ ã ate
    amnhĩ nhĩpêx anhỹr kaga nẽ hpãnhã Tĩrtũm kôt mãn amnhĩ nhĩpêx o ri apa. Anhỹr
    o mẽ kãm kapẽr o pa pê mẽ ahkre ho ri mẽ hkôt pa.'
  ctp-NT: 'Loꞌo mdyisnan ykwiꞌ Jesús loꞌo neꞌ nu ndaꞌan seꞌen ndiꞌin yu bra kanꞌ:
    ―Ka jyuꞌu tiꞌ wan ―ndukwin Jesús ꞌin neꞌ―, kulaa yaꞌ wan nchga chaꞌ kuxi nu ngiꞌni
    wan, chaꞌ wa tiya ti bra chaꞌ ka Ndiose ndloo niꞌ kasiya ꞌwan.'
  bre-BRG: 'Adalek neuze, Jezuz en em lakaas da brezeg, ha da lavarout: Ho pet keuz
    rak rouantelezh an neñvoù a zo tost.'
  opm-opm: Ihama Jisas oh ama aptei patdapat aptei aptei meng pot pisanipatri. Meng
    pot ma pihip oh Got orhe mengtei napapindin oh gin kakduup hah ohoh ihan gur er
    danong kom asar mandama da tamburketinmuro pot pisanipatri.
  bvr-bvr: Gu-gatiya wenga lika Jesus a-garlmuna, a-wena burrwa a-workiyana, a-yinagata,
    “Bubu-bawa gun-nerra, rrapa buburr-ngukurdanyjiya nula Wangarr. Ngardawa yi-gurrepa
    gu-jirra gu-boya rum gun-gata waykin wenga.”
  wal-wal: He wodiyaappe doommidi Yesuusi, “Intte nagaraappe simmite; aissi giikko,
    saluwaa kawotettai matattiis” giidi qaalaa yootuwaa doommiis.
  zad-NT: 'Na'' wzolo Jesúza'' chyix̱je''ile'' beṉ'' cho''a xtill'' Chioza'', chi''e:
    ―Ḻi yiyaj yileni dii malka'' chonle, ḻa'' ba bllin lla Chioza'', beena'' zoa yabana'',
    iṉabi''e ḻoo yic̱hjlall''do''lena''.'
  aso-aso: 'Aꞌmine gamenelotiꞌ Izesuꞌ nene monoꞌ tiꞌ lo lo-ngemekaꞌ ngemekaꞌ oꞌmo
    monineꞌ: Oꞌmosoꞌmi gizebouꞌ vo holosoꞌ gamene mo alitaze. Lutine gatine di velepeꞌ
    izilo.'
  uli-uli: Ila yodla ye chap yael Jesus foloy le ye sor bo, “Ha tagul tang molfidmi
    bo mala Lamliyel Laeng ila sa harep!”
  nin-NT: Zhi na azhibarr ama wa Yesu gru di da ba ure ku Abachi ku di, “Imba kasarr
    ni ila ure imba yi. Kye ittu i Abachi yi i si ywhiywhirr mi!”
  tgk-tgk: 'Аз ҳамин вақт Исо ба эълон кардани чунин пайғоми худ оғоз намуд: «Тавба
    кунед ва аз гуноҳҳоятон даст кашед, чунки подшоҳии Худо наздик аст!»'
  acu-NT: 'Nunia Jesús Yuse chichamen etsertan nangkamamiayi. Tura chichaak: —Yus
    nayaimpinmaya aints ainaun inartin kinta jeatak wajasi. Tura asamtai atumi tunaari
    inaisaram tuke Yus nemarkataram, —timiayi.'
  cak-WNT: 'Y tek ri Jesús xapon ri pa tinamit Capernaum, can yac''ari'' tek xuchop
    rutzijoxic ri ruch''abel ri Dios y nubij c''a chique ri winek: Can titzolin c''a
    pe ic''u''x riq''ui ri Dios, ruma xa can nakaj chic c''o wi pe ri rajawaren ri
    caj, xcha'' ri Jesús chique.'
  ebk-ebk: Nunlapu as nan hana ay timpu, enlapon Jesus ay nun-ekaskasaba. Kenarkalina,
    “Munfiafiawi kayu as nan fiasfiasoryu, tay kiayud umchan nan muntorayan Apo Dios.”
  spa-PDDPT: 'Desde entonces Jesús comenzó a predicar: Den la vuelta, porque el reino
    celestial se acercó.'
  ruf-ruf: Kulawa matsuwa agho Yesu kanza kuwapetela usenga wake, “Mleke kutenda nzambi,
    kwaapfila undewa wa kulanga wa habehi.”
  gun-gun: 'Ha''e va''e guive Jesus omboypy ayvu omombe''u aguã. Ha''e vy aipoe''i:
    — Pejeko rerova ke, mba''eta namombyryvei ma yva pygua po''akaa ojekuaa aguã.'
  agu-BL: Yi tpone'n Jesús Galilea, ya'stzun xe'te'n i' tan xtxole'n. Je yi yol i'e'j.
    “Chitx'ixpe'nu' cyajtza'klu', na txant tan tule'n yi ajcaw yi at tcya'j, tan cawu'ne'n
    tzone'j wuxtx'otx'.”
  isn-isn: Pumeela matungo yayo u Yesu akandya kutanantya ulukani akazelunga leki
    imilandu kunsoko utemi wa kigulu wahugeela.”
  eng-PEV: Then Jesus started to tell everybody, “Listen. God is going to show everyone
    how they can be in his family. So you have to stop doing bad things. You have
    to turn around and live God’s way.”
  ilo-ULB: Manipud iti dayta a tiempo nangrugi ni Jesus a nangasaba ket kunana, “Agbabawikayo,
    ta immasidegen ti pagarian ti langit.”
  pir-NT: 'Topʉ ijiro, Cohãcjʉ̃ yere yahu dʉcahye Jesu: —‍Mʉsa ñañe yerire bʉjʉa witiya.
    Sa yena quehnoañene camesaya. Ʉhmʉse cjʉ̃no Cohãcjʉ̃ ijipihtiyequina pʉhtoro tiquiro
    ijiato mehenogã dʉhsare, ni yahu dʉcahye tiquiro.'
  anv-NT: Ɛlɔ́ né gébé ɛyígémbɔ, Jisɔs alɔ mangaré bɔɔ́ mekomejɔɔ́ Ɛsɔwɔ aké,
    “Kwɔ́rege matɔɔ́ nyú délya gabo nénde, gébé ɛyigé Ɛsɔwɔ ágbárege gefwa
    jií ne bɔɔ́ géla kwɔ́kwɔ́lé.”
  sab-NT: 'Jesu jo toi una Capernaumge, chui ege gwangerudba Jesu chagedu gerule kwian
    ulita ole: “Ba mo ta blitadale Chube ole, ba age me no chuge ngwadi me chage age
    me no dare. Chube cha kagu ba jwen siere ji chugege ba agedu me no gdale, cha
    kle aini ba ulitaske, ba mo ta gbadale cha gerua gai ulia.” Jesu chagedu geru
    e kete ene kwian ulitage.'
  tmd-tmd: Jisas wop aku ila nɨgön, nöbö mö akuyöbö ñɨgö God mönö wä aku yad nöl yön
    gɨrön yadöŋa, “Ap kib mag gwogwo röi aku, pödpöd rɨmɨn aliö alölɨŋö, rön, röböxöña.
    Womiöx mɨda, God nöbö mö pön mögörɨb adöx yöd röul adö kau sö nugwidɨx mɨjön;
    wop maiyöbö öim pöx mɨdmɨdöi aku, wopik wöxnö nɨgö!” röŋa.
  acr-NNT: 'Chwi kꞌu lo riꞌ xujeq ri Jesús katzijonik, jewaꞌ kubꞌiꞌij: «Tzelej tzij
    alaq chwach ri Dios, ma rutaqanik ri Dios petinaq chilaꞌ chikaj lik xa naqaj chi
    kꞌo wuloq» kachaꞌ.'
  kpg-kpg: Daamada i di madagoaa deelaa, gei Jesus ga agoago, “Huli gi daha mo godou
    huaidu, idimaa, Teenua King o God di Langi la gu hoohoo mai!”
  taj-taj: थे धुइहेन्‍से येशूसे “एनीगदेसे ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि
    दोःगो, तिग्‍दा भिसम स्‍वर्गला य्‍हुल्‍सा खसी जिन्‍बा मुला” भिसी म्‍हिगदेदा सुङ्बारी
    छ्‌याइजी।
  avt-avt: Me wɨ im Jisas katɨp mɨt hɨm mɨrak, hɨrak katɨp, “Yi mɨt miyapɨr eiweikɨn
    sip eiwet menmen enum eiyɨntar menep haiu mamɨr mamɨrkeik te God kakinɨn naanmamprai
    haiu mɨt.”
  cbk-cbk: Desde aquel tiempo si Jesus ya principia predica, “Arripinti ya el di ustedes
    maga pecado, cay cerca ya el tiempo para Dios ay principia ya reina.”
  uig-ARA: 'شۇ ۋاقىتتىن باشلاپ، ئەيسا: «توۋا قىلىڭلار! چۈنكى ئەرش پادىشاھلىقى يېقىنلىشىپ
    قالدى!» ــ دەپ جار قىلىشقا باشلىدى.'
  tuf-tuf: 'Jesús Capernaum itir cat uw siw̃ay yehnjacro. Uw quin wacáy yehnjacro.
    Uch wajacro: —Ba urá ay bár ey tehmowi. Sira cara yehnín acu cab bar cucaro. Eyta
    bira Sir tayar yajác ques cue rehw̃i. Urá ay bár yajquíc etwi, wajacro.'
  abx-abx: Tikang sinan uras, agtikang si Jesus pagpasamwak, “Agbasula kam huwang
    si pagbag'o, kay matapit na gayod i paghadi'-na si man langit.”
  mco-NT: 'Ixtɨ huin''it Jesús ytɨgɨɨy ayuccapxhuäcxp ymɨnañ: ―Jothuimbijtcɨx, yajmingɨx
    yajmejtzcɨx mjot mhuinma''ñ ma Dios, com yɨ Dios y''ane''mɨn huingonɨp yɨ''.'
  kqf-kqf: Mba sauginemo te noke i nawana ba Yesu lauguguya i waitubuna gado, “Emi
    gebogebo ko kuvesidi, banina Maimaituwa ena waibada kaikana nuwana tava.”
  cpb-NT: 'Ari retanakawo Jesús ikamantapaakeri atziripaini, ikantapaakeri: “Pookairo
    pikaariperoshirewaitake, irootaintsi impinkathariwentantai jaka Inkitesatzi.”'
  aon-aon: Aria abudok nyutob Jisas nape nakripesh baraen nakri, “Ipak pubukuk apa
    punegeshi yoweishi inahos aria putanam pukon aparuh Iruhin aria putogur ananish
    arpesh. Umum maresh, abudok nyutob um arpesh shuwish um agundok Iruhin nape Debeini
    um ananish arpesh shapeum heven douk hurukatin um ko butogur.”
  hus-NT-2005: 'Asta tam ti tám ti tujey na Jesús ti tʼiltsix ani in ulal enchéꞌ:
    ―Ka jilaꞌichtsik ta walablom, pos exomich ti kʼunel xowkʼi neꞌchich ti takʼix
    na Dios.'
  mig-NT: 'Onde̱ sáá ní kejá''á Jesús jáni‑ya̱ tú''un: Nakani ini̱ jíná''an‑ró, chi̱
    a yani koo ñuu̱ nátu̱''un andɨ́vɨ́, áchí‑ya̱.'
  bps-bps: Na mdà di bang én, tambù Dyisas tamdò, manan, “Msal gamu, na tnagakyu i
    dad sasè nimòyu du tamdadong i kagot Dwata.”
  mbs-mbs: Lekat niyan, migtebò si Jesus migtoladà, aw minikagi sikandin, “Pegselsel
    kaw den te menge salà ininang niyo, so agpet den lomowan se Timanem diyà kenyo.”
  tof-tof: Ene tonarrdó, Yesu tóba bóktan amgol we ngarkwat bókyanórr wagó, “Godka
    tübyalüngam yabiób kolae tonarrdógabi, zitülkus Godón Kingzan Balngomóla minggüpanan
    kuri tübine!”
  cme-NT: 'Yesuŋ kãa dumaaŋo-na, wuɔ doŋ tuɔ waŋ Diiloŋ-nelma‑i baa nuɔmba‑i wuɔ:
    «Naanaŋ na cilɔbabalaŋo‑i, *Diiloŋ-bãaŋgu piyaa tĩ!»'
  sus-sus: Keli na tɛmui ma, Isa naxa kawandi ti fɔlɔ, a nu a fala, «Wo tuubi, barima
    Ala xa mangɛya niini bara makɔrɛ.»
  pon-2006: Sang ni ahnsowo me Sises ketin tapihada kapahrengkiseli sapwellime padahk,
    mahsanih, “Kumwail koluhla oh wiliakapwala! Pwe Wehin Koht kerendohr!”
  dad-dad: Sain anĩ bunem ilen anĩ, Jesus biya od wogõya gariya inon, “Wauĩ falei
    gei, ere nigin, saa tano mogo melsak.”
  zab-NT: 'Desde chiy guzulo bliuu Jesús xtiidx Dios de bniety, raipny laadeb: —Gulchu
    zec ni nabánytɨ te pur abdzɨngax guelrnabee xte Dios.'
  jae-jae: Gêdêŋ tonaŋ Jesu gêjam mêtê gêjac m gebe “Anam taôm ôkwi gebe gamêŋ undambêŋa
    kêdabiŋgac.”
  ksd-ksd: 'Papa nam ra kilala Iesu i varvai tavuna, ma i biti: Avat a nukpuku, tago
    ra varkurai ra bala na bakut i maravai ka.'
  msm-NT: Na, sugud to diya no panahon, migwali si Jesus no mig-iling, “Sosey kow
    aw talikudi now on to mgo sae now su madani on to paghari to Diyus.”
  myk-myk: 'Wee tuun we ni Yesu ya Kilɛ Jozaama pu yɛrɛ li ɲɔ kɔn na byi. Wu bi yu
    na: «Yi daajeŋɛ jo yi jurumu wu na, bani fugba saanra tʼa tɛɛŋɛ.»'
  sbe-sbe: Tenem huyana ne unai Yesu ye hetubu ye lauguguya ye wane, “Kwa nuwabui,
    matawuwuna ede galewa basileiyana ye hanahanaumako.”
  mcr-mcr: Iŋgaŋi Jisasi Iqu, qokä-apäkä iu kukŋuä awä ätipäqiyätä, tiiŋä ätukqe.
    “Goti Qäukuä Yätutaŋä Iqunä miqe, qäukuä haqä yätuta qäqi täqi äwiŋqä-qae, hiqä
    kŋui äkunmäknäpu, suqä quvqe vquatämäupiyä.”
  cux-NT: 'Ndíí tuu''mi tucá''ā Jesús caⁿ''a yā nduudu cuaacu ní caⁿ''a yā: Ndaacadaamí
    nī yeⁿ''e nuuⁿndi yeⁿ''é nī caati tiempo chi Ndyuūs ngaⁿ''a ntiiⁿnyúⁿ yā na va''ai
    chɛɛti nguuvi ''āā ndaa niiⁿnuúⁿ.'
  tur-YTC: 'O zamandan itibaren Yeşua şu çağrıda bulunmaya başladı: “Tövbe edin! Çünkü
    Göğün Krallığı yakındır.”'
  san-ITR: anantaraM yIshuH susaMvAdaM prachArayan etAM kathAM kathayitum Arebhe,
    manAMsi parAvarttayata, svargIyarAjatvaM savidhamabhavat|
  bel-N: 'З таго часу Ісус пачаў абвяшчаць і казаць: «Навярніцеся, бо наблізілася
    Валадарства Нябеснае».'
  sch-sch: Ma zora renga hah Jisua'n, “Nin nunsienangei renga inhei ta roi, Invân
    Rêngram hih anâi zoi sikin!” tiin thurchi misîr a phut kelen zoi.
  mic-MIQNT: Weja'tegemg na tujiw Se'sus poqji pestung aq teluet, “Gawasgita'sultigw
    aq jiglita'gw elue'utigtug muta Gjinisgam poqji ilgwenaji mimajuinu' nige'.”
  huu-NT: 'Galileamo rilla mei, Jesús llocana jaide. Llofuete: —Jusiñamui dɨbeimo
    illena, omoɨ jeacɨnona faɨnonocaida, omoɨ comecɨaɨ iuaina meido. Ie comɨnɨna omoɨ
    jaillena birui jitaide.'
  jiv-NT: Nuyá Jesus étseruk tímiayi “Tunaarum enentáimturum enentáim yapaji̱átarum.
    Ju̱ nuṉkanam Yus akupkatin tsawant ishichik ajasai.”
  otm-NT: 'Nɛ nu ra Jesús bi dʉ''mi bi mam bʉ rám hma nɛ bi ''yɛ̨na: ―Dami päh nin
    ''yomfɛ̨nihʉ nangue yʉ ts''oqui, ngue da zä di manda ua rá ts''ɛdi Oją bi zøcua
    guí ''bʉhmbʉ, bi ''yɛ̨mb yʉ ją''i a ra Jesús ''bʉ mim ''bʉpʉ.'
  dah-dah: 'Be, Yesu go Kapeneam heŋyabe saba tagal tagal meteŋmiŋ miŋ uryiŋ. Sabamiŋbe
    gahade: “Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yirtek nalube binde hihi. Niŋgeb
    yeŋ yufuk bana hitek yeŋ nurde haŋ kenem mata buluŋtiŋ yubul teŋ yeŋ ge bitiŋ
    mulgaŋ henayiŋ,” yeŋ hinhin.'
  tnk-tnk: Ia nəpɨn nəha Iesu rɨnaməvisau, mɨnamɨni mə, “Kɨmiaha tihaməkeikei mhərərɨɡ
    ia noien ərəha me səkɨmiaha tɨ nəri nə mə nɨtətə ia neiai ruvəuvehe ipaka.”
  kpr-kpr: Sifo aminda, Iesu tuturo edo geka emo vironu sedo ghusira, “God nunda natofo+
    kaifa ari da sifo ojighira utua erira. Ava sedo, nenda ari ekoko vujegedo dovu!”
    aminge sedo ghusira.
  san-IAS: anantaraṁ yīśuḥ susaṁvādaṁ pracārayan etāṁ kathāṁ kathayitum ārebhe, manāṁsi
    parāvarttayata, svargīyarājatvaṁ savidhamabhavat|
  nho-nho: 'E kaamata i te saaita naa raa, Jesus ku kaamata te hakaea i te Nohorana
    te Lani: “Tiiake naa haisara kootou naa, i te Nohorana te Lani ku saaita mai!”'
  gym-NT: 'Kä ye ngwane mentokwäre Jesu nikani dirire, kä nikani niere krörö: Ngöbö
    kä käinbti kebera nüke gobrane nibti, aisete munkwe kukwe kämekäme kita temen,
    bti ja töi kwiteta Ngöbö kukwäre munkwe abko Jesu nikani niere kore.'
  azg-NT: 'Ndoꞌ nquii Jesús, xjenꞌñeen taꞌ jon na toninncyaa jon jñꞌoon. Totso jon:
    —Quintcüeꞌ nꞌonhoꞌ jnanhoꞌ, ngꞌe jndë tentyja xjen na nninncyahoꞌ na nquii Tyoꞌtsꞌon
    na mꞌaan quiñoonꞌndue ntyeꞌntjon jon ꞌoꞌ.'
  bhd-bhd: तेइसेरू देंतू यीशुए परमेशरेरी खबर लोकन शुनानेरी सेवा शुरू की। तैनी लोकन
    ज़ोवं, “अपने पापन करां मनफिराथ, किजोकि स्वर्गेरू राज़ नेड़े ओरूए।”
  too-NT: 'Lā'' tuncan Jesús tzuculh a''cta''sana''ntā''kchoko lā'' hualh: ―Calīlakaputza''tit
    ixpālacata huan talaclē''i'' a''ntūn tlahuanī''ta''ntit lā'' caxtāpalī''tit mintapāstacna''ca''n
    porque tapajtzūmā''tza'' a''xni''ca'' Dios nacāmāpa''ksīkō'' huan tachi''xcuhuī''t.'
  ind-AYT: Sejak waktu itu, Yesus mulai berkhotbah dan berkata, “Bertobatlah karena
    Kerajaan Surga sudah dekat!”
  cjo-NT: 'Aripaete Jesoshi ikenkithatakaanakiri maawaeni atziri janta, ikanteeyakirini:
    —Pikenkithashiryaawakyaata, eero pikimita paerani inta pipakaero kaari kameethatatsi
    pantziri. Pameentyaari iroñaaka Tajorentsi. Rooteentsi kameetha ipinkathariwenantemiri.'
  nsn-nsn: Tar binakonene Iesu ke uakekene tar uelhire tauete pare tasir tamat, “Uapalih
    tar niguata uasa doh tenami niuangoul, ge a Nitoiang Heuene pe ke uahuhut manasin.”
  san-DEV: अनन्तरं यीशुः सुसंवादं प्रचारयन् एतां कथां कथयितुम् आरेभे, मनांसि परावर्त्तयत,
    स्वर्गीयराजत्वं सविधमभवत्।
  tna-NT: 'Da tsine jenetia da Jesús quisaquisa pupiruana uja: —Mepibaturucatique,
    Diusu ecuatsasiati beju enariatiani putsu.'
  lid-lid: 'Udu bada len doh Jises asehek sahou ma bwena handru, eme ma iy tiye i
    buku doh: “Ado katobolowe ndrine ado, ma ado katikisiy handru ta kandriyen ndra-in
    tado, tasah tondrok ta Kindrei ndrame mirihik.”'
  wim-wim: Aak an-aniyangan ngulan-a, nil Jesus.angan kan-ngul thaaꞌ-aath-aath thananga,
    wik min nungantam anangan waaꞌ-waaꞌ thant pam wanchantana, “Niiy wayan yaam keꞌ
    iiy-iiyāna, niiyana woyan min God.antam anman iiy-iiyān ngula. Puth aak anan ngul
    wampow nil God.angan maꞌ nungantangan pam wanch yot ngulan piꞌ-piꞌow.”
  zga-M: Ukhuhuma apo u Yeu akhatengula ukhulumbeileila nukhuta, “Mpelage imbivi pakhuva
    uludeeva ulwa khukyanya lulipipi.”
  yom-yom: 'Tona thangu yina, Yesu wutona longa bu katuba : —Lubalula mavanga bila
    Kipfumu ki diyilu kifikimini !'
  san-SIN: අනන්තරං යීශුඃ සුසංවාදං ප්‍රචාරයන් ඒතාං කථාං කථයිතුම් ආරේභේ, මනාංසි පරාවර්ත්තයත,
    ස්වර්ගීයරාජත්වං සවිධමභවත්|
  yut-yut: Uŋun bɨsapmon Yesu wasaŋek Piŋkop dakon gen yaŋ teŋteŋaŋek yaŋ yagɨt, “Piŋkop
    da Amɨn Kɨla Asak uŋun dakon bɨsap kwaŋ tosok, do ji but tobɨl ani.”
  grc-BYZ: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς κηρύσσειν καὶ λέγειν· μετανοεῖτε· ἤγγικε γὰρ ἡ
    βασιλεία τῶν οὐρανῶν.
  tbl-NT: Nbuten bè yó ne, tmolok Jisas. Yó gel monen, “Hegsel ye ne, knogol ye yó
    kem sidek gel nmò ye, yakà móyónen hto ne yóm buteng Dwata mogot tau.”
  cpc-NT: 'Ari jitanakawo Jesús ikamantapaakiri atziripaini, ikantapaakiri: “Powajyaantairo
    pikaaripiroshiriwaitzi, pinkathariwintantai Inkitijatzi”.'
  nhg-NT: 'Desde cuöquenu opiehualuc Jesús para tlanunutzalus, hua quejtuloöya: ―Xomoyulcuepacö,
    ipampa ye ajaseco tunalte para Deus tlamandörurus nemotlac.'
  nya-nya: Kuyambira nthawi imeneyo, Yesu anayamba kulalikira nati, “Tembenukani mtima
    ufumu wakumwamba wayandikira.”
  ngu-NT: 'Desde ijcuac onocuep para Galilea Jesús opeu tenojnotza, niman quiteijliaya:
    ―Xcajcahuacan ica nenquichihuaj on tlen xcuajli, pampa ye huajlau ijcuac Dios
    tlamandaros nican quen tlamandarohua ne ilhuicac.'
  kup-kup: Met Iesu Kapaneam zei potak sat heh-porah pim gogot kapot tat añarabon
    ñetï tin epov mañovai sooh, “Met Godiz masakavoz roketak hepekezao ev totoi haemah,
    povoz arim horiñ betet loporizaro borourei.”
  jid-jid: 'Rji ni nton kima Yesu a wlu zi wa tre Baci di ka me''me'' cuwo: mulki
    shulu a tiewiere.'
  wmw-wmw: 'Kulawa noure wakati ure, Insa akanza kwereza, akamba: “Tubiyani, kamana
    ufalume wa binguni uwa karibu.”'
  gmv-GGM: Yesuusay he wodeppe domidi “Salo kawotethi matidess marota gelitte” gidi
    sabakko oykidess.
  ssg-ssg: Lokon ien Jises hutui pupuasan ti sawateniai kakai Haeu i ukek, “Amuto
    towiahua ti lialui woumuto nake xohiwen ti Haeu neini hatesol seilon.”
  zpo-NT: 'Gorzee lee Jesús mzelo mzaa kwent cheen wdizh chul nu nzhé xaa: —Blaa gu
    naletra gu re kwaan nawent nu wii gu lo Dios, nel mzhin gaxla mbizh gorna nabeyy
    Dios lo rese myet.'
  poy-poy: Kwanjira shipindi shilii Yesu kanjiti kubwera pakalonga, “Mleki vidoda,
    toziya Ufalumi wa kumpindi wapakwegera!”
  qwh-NT: 'Tseman chanqanpita patsam Jesus queno nishpa yachatsicur qallecorqan: “Mana
    alli rureniquicunata jaqiricuyë. Porqui Dios mandacoqniquicuna cananpaq tiempu
    chäramunnam” nir.'
  gaw-gaw: Haen amup̱a Jesus Nug Galelia ap̱a dig ma nai mehuqom. Nug nai mehuqa aum.
    “Kayaknu ḏo maḏoḏnu haen miag daaṯe amunu ag oolag eḏuaḏ!” awa aum.
  nca-nca: Ŋu naruko ŋuno Yesuko kho kimani tero unipare yesowo yimitoyaró. Ŋande
    yaró, “Ye quhuríyemboro newonde surumí teya quhurí ŋu se roti. Dokoro sambo simburímbo
    unipareyó wiri yereyote naruyó ŋu tunoqewero tete.”
  zpz-NTPP: 'Nese tiem zeꞌ brugyiꞌ Jesuuz nu rshaal mi de coz ni Ñgyoozh. Orzeꞌ nam:
    ―Mneꞌ der dela cyi nu ricy ru gun sñuu ga cyid gyel gubier ni Ñgyoozh ―nam.'
  mkj-mkj: Jang anjoauwo inla Jesus sapda padahk, “Kamwai koaluhla, pwa Wein nehnloannge
    ne koaroando.”
  zac-NT: 'Dizdë iurní Jesús guzublú bëꞌnë më predicar dizaꞌquë nu guniꞌi më: ―Gulë
    bëꞌnë nadzëꞌë mudë nabani të purquë hia bëgaꞌa iurë parë guënibëꞌa Dios lëꞌë të.'
  kyg-kyg: Yesuꞌa ani haopalegamo uno aepa faino aeno hakalo huno hapa painoꞌaeꞌmo,
    Gotiꞌa vayaꞌaiteꞌmo yagaino apatesiya afinaꞌmo ago hogo huꞌniyanagi lapaipamo
    alitapa afe leyo, huno hapa paino maiꞌniye.
  kmk-kmk: Manipud sit timpu’n dummakngana’d Galilea, inlugin Jesus nantudtudu un
    kanana’n, “Mandadaoli kayu ot igongda yu dat basuḻ yu ta dandaniyon dit timpu’n
    mangiyapuwan Apudyus!”
  cao-NT: 'Jaquirëquë Dios Chani yoatí Jesú chitahëhuaniquë: —Mato jocha quima Dios
    quiri bësocahuë. Jaboqui otocatsi quiha chama-chamaria Dios ra —i nohiria bo qui
    ja niquë.'
  bbr-bbr: 'Kiro ses opok, Jisas kon sarau onoktoroianik, keser äiewon: “Anut ak kamwaraun
    ses kou. Kesernuk, akan onok aru pakan ätäi pirirwe!”'
  inb-inb: 'Jesuska, Kafarnaum pui­blupi kaug­sa­kuspaka, kasa­mi willai kalla­rirka:
    —Suma luar­manda mandai, ñami chaia­mun­gapa ka. Panda­rii­kunata sakispa, Taita
    Diuswa tukug­samui­chi.'
  hrv-hrv: 'Otada je Isus počeo propovijedati: “Obratite se jer približilo se kraljevstvo
    nebesko!”'
  box-NT: 'Lé bṹn ɲii wán ó o Yeesu wã́a ɓúakáa wee bue le Dónbeenì bíonì.
    Bìo kà lé bìo ó o hĩ́a wee bío: «Mi khí mu bè-kora wéró yi à bè le
    Dónbeenì yi. Lé le *Dónbeenì bɛ́ɛnì ɓueé ɓó.»'
  ote-NT: 'Desde ya paꞌʉ ra Jesu bi mʉdi bi zofo ya ja̱ꞌi ne bi ꞌñembabi: ―Ntsøꞌmhʉ
    ne ñobrihʉ ngueꞌa̱ ya xa zøhø ra Nda̱ de mahetsꞌi pa da nda̱.'
  wnu-wnu: 'Qen end Yisas qanambig wonou qob dibes wurinob qamar: “Aninou qomon boru
    mogirt wab wagar. Qenu wonou ginamt bibis biginer eng qo piet igo,” ende qamarei.'
  zam-NT: 'Axta syare'' mtlo Jesús, mblo Jesús yalbàn loo mèna tya. Mbez Jesús loo
    mèn par neda: ―Gulàa yéc gu'' no gulàa lezo'' gu''. Fse'' gu'' xtùuz gu'' no mod
    co'' ndxàp gu'' loo Diox. Tac tiemp co'' ndlya''s Diox ñibe'' Diox loo gu'', tiempa
    mzinle'' loo gu''.'
  zyp-NT: Ma cai taico Zisu cawh phungrei patho ka, “Vaicung painah raang a ne myca
    cawtah naa suanah a ngepachih tua o,” tatah a tah.
  sey-NT: 'Ja̱ maca Jesús quëa huëopi, ñeje caquë: “Ja̱ꞌnë cuasaseꞌe je̱oni po̱nëjëꞌë,
    maꞌtëmo cua̱ñeñe jaꞌyere paꞌiji.”'
  nvm-nvm: Ijegreare tavan ijia Jesu fun uri anerene e iji vuak nijaidiain. Fu nijaidiaknum
    kia, Tavan iji God fu oijon iji samuagdiakfuon iji fuka samairen. Ijefuon oij
    iji ja ire ise kafokafo moik igefuon vierafejo iji arega una oi karoime Godon
    ruafno kiain.
  mps-mps: Tama te sogo Jisasgo agai po pusubo sę ebo gagalai. Agai te po oduali,
    “Dage dwai kolesaga yalide ge neyu, homu geasa piąo. Te Godigo te we bidi tonalubo
    sę yabo sogo pąde dao.”
  pab-NT: 'Hatyo najikinita Jesus xakaihena hairaine ihiyeha. Nehena: — Xahalakihena
    iniyalahare xománe, Xekohaseti enokoatare okoi kalorexe tyaohena — nexa.'
  llg-llg: Neme faik ndia mai, Yesus mulai nanoli hataholi la, nae, “Ei musi heok
    masadea ma laꞌo ela ei sala-singgo mala, fo masoda malalaok leo! Huu hatematak
    ia, basa hataholi la bisa maso dadik Manetualain hataholin nala so.
  kyf-kyf: '-Bha -bhlokpadɛ, ''ɩn ɔ yia -Lagɔgbʋ gbagbɩe bhli, ɔ nɛɛ: «A ''bhiti amɩaa
    dlɩ, nɩɩ, -Lagɔɔ nyɩmaa ''wlulapɩlɩe ka cɩpa.»'
  tpi-tpi: Long dispela taim Jisas i stat long autim tok long ol manmeri. Em i tok
    olsem, “Yupela i mas tanim bel, long wanem, kingdom bilong heven em i kam klostu
    pinis.”
  mih-NT: 'Ndya quɨvɨ i quɨhvɨ ra Jesús Galilea, ta i quisaha nacatyi ra Tuhun Ndyoo
    sihin ñiyɨvɨ. Tyehen i catyi ra: Zandoo ndo cuatyi ndo, ta zama ndo cuhva iyo
    ndo vatyi sa cuñi saa quɨvɨ cua cundyaca ñaha ra Ndyoo ñuu ñiyɨvɨ.'
  qvh-NT: 'Isaías guelgashganno Capernaumcho tashpanmi Jesús wilacur galaycorgan:
    “Tayta Diosninsipa maquincho ali cawanapä cag tiempo chämushganami. Sayno captenga
    jusalicuycunata cacharir Tayta Diosninsi munashgannöna cawayay” nir.'
  kms-kms: Tende puayi Jisas ni urupui yembe nand, quayi nyumbueg nde wand bir nawo
    nari, “Nungoqi nei ware witinde, te pugri yumbo buagi God nde si nambu rise kin
    ngeri te tumo rind pre.”
  agn-agn: Animan asing oras ang asi, don nagimpisa rang nagtoldok si Jesus. Ganing
    tanandia, “Magtogat amo ig bo-wanan mi ra tang mga kasalanan mi, tenged alenget
    dang maggaem tang Dios tarin ong kalibotan.”
  nhi-NT: 'Desde ihcuacon Jesús opeu tlamachtia, oquihtouaya: —Xonmoyolcuipacan, porque
    nitiquiuahcayo Dios ya ehcotoc.'
  ttc-NT: 'Atxji te Jesus owaq''ik tzan tpakb''an ikxjani: «Sek'' intjaw eky''ixpu''
    enab''lin, tzan tpaj ma''tx pon te tyemp b''ix ajna''l te Qtat aj nnajan tuj ka''j
    ok''uluyon mandad exol tuky''i jun tajwalil.»'
  dan-1931: 'Fra den Tid begyndte Jesus at prædike og sige: “Omvender eder, thi Himmeriges
    Rige er kommet nær.”'
  kwj-kwj: Ka gisi naha ki Jisas ri tau ri rasaini Gotri mwanji ti ri bwani ya ri
    sawe, “Kapwa sumbu kuhi gumwa ma ku si. Hewen pe kwambu ti tani takaihiro.”
  vie-OVCB: 'Từ đó, Chúa Giê-xu bắt đầu giảng dạy: “Hãy ăn năn tội lỗi, quay về với
    Đức Chúa Trời, vì Nước Thiên Đàng gần đến!”'
  kze-kze: minkánáá Ísu simátimindayavena ááimba ásámai simátimena séna Áánútu kwená
    kwaási kawááimba ááimba kwéasaivo kentí sáwí-imayaa tuwé'a Áánútunopa'a teró siráiye.
  mpj-mpj: Palujanu-jananya Jiijajju martukaja parra nintijulpayi jilanya, “Walykuwintinyurra
    nyinani. Jurraya junga nyinama Mamaku!, jumaji tayimu ngamurringu, Mamalu-jananya
    kanyilkura. Mamalu-jananya palumili walyjakaja ngampurrju kanyilku.”
  lbk-lbk: Siya chi san nangilapowan Jesus ay nen-ipap-alawakhan ay nangwanin, “Chokokhanyo
    nan fasolyo, tay nganngani et nan en-ap-apowan Apo Dios.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús kyaꞌamayꞌukvaajñ. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Vinmayu̱mpijttini,
    maso̱o̱ktini je̱ mko̱ꞌo̱y joojntykinda. Napya̱a̱jmjidini je̱m je̱ Nteꞌyam yꞌam
    kya̱ꞌm ku̱x myaaxu̱xju̱dupeꞌe je̱tseꞌe je̱m mꞌijttinit.'
  bzh-bzh: Vu buk saga Yesu ḳo yi huk raḳ benër ġaġek ranġah bë, “Ham gweġin
    ham! In Nyëġ-yaġek-yi vonġin anon jaḳ.”
  guj-2017: ત્યાર પછી ઈસુ ઉપદેશ આપતા કહેવા લાગ્યા કે, “પસ્તાવો, કેમ કે સ્વર્ગનું રાજ્ય
    પાસે આવ્યું છે.”
  jvn-NT: 'Ing waktu kuwi Gusti Yésus terus molai mulang, tembungé: “Pada ninggala
    urip dosa, awit ora suwi menèh Kratoné Gusti Allah bakal diwiwiti.”'
  byr-byr: Sagaaꞌ Jizaazai mwaalaka yagaalyaꞌ gaai wɨjɨwaakɨna. Wɨjɨwaakɨna yada wɨdaꞌ
    “Kayaaꞌnanyabwi wasɨꞌnaꞌgɨzɨ mudɨkebwi jawɨramaaka! Sareꞌ dareꞌnesɨ. Sɨgunyavɨ
    mwaalɨkei nemaremwaaladehaaꞌ aya kɨgaaꞌ yɨmaꞌnɨwakeꞌnanyɨra.”
  ian-ian: Tɨga lɨga laataa Jisas ndi kat nyaangɨt mbutɨndɨ. Kavle maawut yelavɨka
    lɨngwa vak kwagala ngwula. God ngwuk kat vɨga lɨndeya njɨmbla tamba ngway tolagandɨ
    waa mbutndɨ Jisas.
  hun-hun: 'Ettől fogva Jézus prédikálni kezdett, és ezt mondta: „Térjetek meg, mert
    elközelített a mennyeknek országa.“'
  mcf-NT: Ashunquiobi Nuquin Papan chiaid chuiquin tauamboen Esusën matses abitedimbo
    chuibenepac caondash. —Icsaid ënash Nuquin Papa tantiec ambi chiacpadec bëdamboec
    tabadta. Nëbi Nuquin Papan abëd tabadtequido icmequin matses bëdamboen tabadmendac
    —quepac caondash Esus ambibi naid chiequi.
  kjs-kjs: 'Go raburi Yesumi nipuna epe agale remaa lakalisa: Gote-na Surube Yapi
    Di ora re-para go ipula-le nimimi koe kone giyoma lo robaa perekealepape lisa.'
  mni-mni: "Matam adudagi houna Jisuna pao sandokpa houraduna hai, “Nakhoina paptagi\
    \ pukning hong-u, maramdi swarga leibak adu naksillakle.”\x94"
  yad-NT: 'Jadchiy ji̱ta sajo̱ta̱da Jesús datyadoda: “Jirya̱paru̱y riva va̱cha jachipiya̱jada,
    jiryatiy ratuudiñuma Jarichumuvichi̱ nusu̱yada jiryeñe̱cho̱ju̱.”'
  mxb-NT: 'Nda̱ daá ni̱ ka̱sáꞌá Jesús dánaꞌa̱ na̱ no̱ó ña̱yuu ñoó, ta kaá na̱: ―Nandikó
    iní ndo̱ sa̱ꞌá kua̱chi kée ndó, dá chi̱ sa̱ ni̱ ku̱yati va kuu̱ ña̱ kía̱n ndu̱ꞌu
    ña̱yuu ti̱xi ndáꞌa̱ Ndios dándáki ñaá ná.'
  pon-2006A: Sang ni ahnsowo me Sises ketin tapihada kapahrengkiseli sapwellime padahk,
    mahsanih, “Kumwail koluhla oh wiliakapwala! Pwe Wehin Koht kerendohr!”
  maq-NT: 'Nixtin hya ne, Jesús ne, cavetsihin catsujyihiya me cachja me cojo xuta
    cjua rë Nina. Cuitjin cachja me: ―‍Nindeyun cjuatacun nuju ta tsëhë xi camatiña
    nixtin xi Nina ne cuitexa me ngasunhndë.'
  hto-hto: 'Afe mei Jesús jino comɨ́nɨmo ie llófuelle uai fueñe taɨnede. Daɨde: —Omoɨ
    comecɨ ífuiaɨ méidori, mei monamo ite Juzíñamui illáɨmana illɨrui áɨnozideza,
    —daɨde.'
  por-BRBSL: 'A partir daquele momento, Jesus começou a pregar e a dizer: “Arrependei-vos!
    Pois o Reino dos Céus está próximo”.'
  ces-NKB: 'Od té doby začal Ježíš kázat. Říkal: “Čiňte pokání, protože nebeské království
    se přiblížilo.”'
  cui-cui: 'Bapoxonae Capernaum tomaratha Jesús tamropata pitaba xua jiwi cuidubatsi.
    Jesús namchi, jeye: “Icha jʉntʉ coyene paxeinare Nacomtha, painya neauraxae xua
    abe paexaname. Tsipei Nacom paca waba painya nenaexanaenexa piamonae tatsi pomonae
    Nacom itorobiya peewatsixae”, jei Jesús.'
  boj-2014: Bati deqa Yesus na aqa wau utru atsiqa Qotei aqa anjam palontoqnsiqa tamo
    uŋgasari naŋgi endegsi minjroqnej, “Qotei laŋ qureq di unu qaji a nuŋgo Mandor
    Koba sosim niŋgi taqatŋgwajqa bati jojomqo. Deqa niŋgi are bulyiy.”
  eng-OEBUS: At that time Jesus began to proclaim – “Repent, for the kingdom of heaven
    is at hand.”
  eri-eri: Saini waha langa Yesus no beele lenigou hugu warai. No lewai, “Tere huwanyatege
    ubulu wagu, taate bona, ha laluwa nomo huuna la yafei nomo amina jugu waha.”
  aly-aly: Jesus ranem renh-rnem akalty-anthenh, “Angkepirrenherr-arey apmwekety Akngey-warl-athek!
    Arlta ikwerenh arrer-anem ra Ingkart ingkerrenhek anetyek.”
  wiu-wiu: Eni agale taatekoapa enipete titimoa Yesuyo mo wima yakome okome Akolaliyo
    kiwi talo tokole keleyo witateko tigotoma nokono, kini namolo wene wia wamene
    wa oma yakeneya.
  swe-swe: 'Från och med nu började Jesus predika [och fortsatte på samma tema som
    Johannes Döparen, se ] och sade: ”Omvänd er (förändra ert sätt att tänka, och
    agera), för himmelriket är nära.” [Frasen ”Från och med nu började Jesus” återfinns
    även i och markerar ett skifte i Jesu liv. Här i kapitel fyra startar hans publika
    tjänst. I kapitel 16 sker en vändpunkt och vandringen mot korset och uppståndelsen
    påbörjas.]'
  cth-cth: Hatnae tueng hoi teh, Jisuh ni, pankângai a leih. Kalvan uknaeram teh a
    hnai toe telah kamthang lawk dei e a kamtawng toe.
  mti-mti: Me kumiwa apa Iesu opata amatog wane, Nonemagewa biroriyaya, kuiyawa God
    toimuwawa me koni aivi.
  pad-NT: 'Hari. Cafarnaum sidajia Jesus hojana vara bivani''a''ihi ida moni jahaki.
    Va''ora ni''aha adani ija''ari: —Avakadihojai asohiriki-ra vakava''ipahinika''oa
    bana. Maakari''iki ida mahi Deus ija''ari hahavi-ra vaka''da''divini — va''ora
    ni''aha ada Jesus.'
  twi-twi: Efi saa bere no, Yesu fii nʼasɛnka ase se, “Monsakra mo adwene, momfa mo
    ho mma Onyankopɔn na ɔsoro ahenni no abɛn.”
  hlt-hlt: Te vaeng lamkah ni Jesuh loh, “Vaan ram te a yoei coeng dongah yut uh laeh,”
    tila hoe ham neh thui ham te a tong.
  tbz-SIM: 'Diì mɔ̀nnì ndi Yesu ketɛ́mɛ̀ kɛ́nnɑ́ɑ́ nKuyie nnɑ́ɑǹtì kɛ tú: Ceetɛnɛ̀
    di borimɛ kɛ yɛ̃́ Kuyie ntɔ̀ɔ́tɛ́mɛ̀ kɛ bo kɑnnɛ ku kó dikpɑ̀ɑ̀tìyuu.'
  san-GUJ: અનન્તરં યીશુઃ સુસંવાદં પ્રચારયન્ એતાં કથાં કથયિતુમ્ આરેભે, મનાંસિ પરાવર્ત્તયત,
    સ્વર્ગીયરાજત્વં સવિધમભવત્|
  ake-NT: Mɨrɨ si'kɨrɨ rɨ Sises epiya'tɨ'pʉ itekare ekama pɨ', “Era'tɨtɨ' amakooi
    kon apai, apʉne pʉra Papa e'to' esa' wannɨ pe man a'ko pe!” ta'pʉ iya.
  qvn-NT: 'Nätan Capernaumman chranganpita-pacham Jesusga yachrachiyta galayura cay
    nir: “Juchaycunapita wanacurcur, Diosman cutipäcuy. Nämi Diospa munayninchru cawapäcunay
    wichan nachrgayämun” nir.'
  tku-NT: 'Palaj tunca Jesús tzuculh a''kchihuīna''ntā''kchoko ē huanli: ―Calīlīpuhuantit
