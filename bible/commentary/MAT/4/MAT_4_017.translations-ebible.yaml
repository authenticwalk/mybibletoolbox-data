    jagirir Tayta Dios munangannöna cawayay” nir.'
  mox-mox: Tuta omoʼe ʼinega Ieisu ena lugaihi veʼalea vonaya, “Emi ilivu luveifadi
    ʼidiega ona nuagivila, mana mahala ena ʼEbeluvine niʼa vadiʼwemi!”
  kew-kew: 'Go raburi Yesumi nipuna epe agaa ripima lakesa: Gote-na Surube Su ora
