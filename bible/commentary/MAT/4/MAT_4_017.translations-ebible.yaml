  nhu-NT: Ɛ kɛw kefew kekiɛ le, ɛ Jisos mum kɛw no fewci ɛ̂ bonyii gayte lɛ, “Ben
    ekumɛn mvuntelem mvunɛn, njefo bvunfon bvu fowe nu wase nceencee.”
  row-row: Eniꞌ a leleꞌ naa, boe ma Yesus nanori atahori nae, “Ama musi misidea ma
    lao hela sala-kilu mara, fo misodꞌa no meumareꞌ leo! Huu ia na basa atahori bisa
    dadꞌi Lamatualain atahorin ena.”
  msy-msy: Dughiar kamɨn Iesus ingarim foregha akam akura gumaziba me mɨgɨa ghaze,
