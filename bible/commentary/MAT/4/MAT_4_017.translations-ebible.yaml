  deu-1912: 'Von der Zeit an fing Jesus an, zu predigen und zu sagen: Tut Buße, das
    Himmelreich ist nahe herbeigekommen!'
  san-PUN: ਅਨਨ੍ਤਰੰ ਯੀਸ਼ੁਃ ਸੁਸੰਵਾਦੰ ਪ੍ਰਚਾਰਯਨ੍ ਏਤਾਂ ਕਥਾਂ ਕਥਯਿਤੁਮ੍ ਆਰੇਭੇ, ਮਨਾਂਸਿ ਪਰਾਵਰ੍ੱਤਯਤ,
