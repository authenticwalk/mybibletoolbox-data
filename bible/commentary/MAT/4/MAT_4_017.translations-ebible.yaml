  fuh-BKF: 'Gilla ndeen, Iisaa fuɗɗi waajaade ina wi''a: —Tuubee, sabo laamu Laamɗo
    ɓadake.'
  arl-NT: 'Jiyacaritij, Jesuuri Pueyaso rupaa pohuatanu coteequiaari. Naa sequequiaariiri:
    —Nioojia nia tacatore sesa nia miiniujiniji. Pueyasoori nia paniya na pueya nia
    quiniuria.'
  ziw-ziw: Kukongela aho Yesu kakonga kulonga ulosi wakwe, “Kweileni masa yenyu, kwaviya
    Useuta wa kwembingu wi hajihi!”
  grc-TR: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς κηρύσσειν καὶ λέγειν, Μετανοεῖτε· ἤγγικε γὰρ ἡ
    βασιλεία τῶν οὐρανῶν.
  nag-nag: Utu somoi pora he Jisu prochar kori bole shuru hoise aru koise, “Mon ghura
    bhi, kele koile sorgo laga rajyo to usor hoise.”
  eng-OEBCW: At that time Jesus began to proclaim – ‘Repent, for the kingdom of heaven
    is at hand.’
  knj-NT: 'Ja'' yet jix apni Jesús bey jun lugar tu'' xin, catu'' jix c''oli yalon
    el sk''ane Dios tet eb ánima, jix yalon tet eb jaxca ti'': —Na'' wej je ba yin
    je penail, yutol ja'' naj Yaaw bey satcan, Tuxa chi oc can yin Yaawil titi'',
