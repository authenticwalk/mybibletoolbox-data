  nob-LB: 'Fra og med nå av begynte Jesus å tale til folket og sa: ”Forlat syndens
    vei og vend om til Gud, for han har kommet for å frelse menneskene og gjøre dem
    til sitt eget folk!”'
  ntj-ntj: Palunyangururtu-tjananya Tjiitjalu watjaranytja, “Palyamunu-ya wantirralpi
    pinkurraala. Tjiinyamarntu ngamuntirringu Mama Kuurrtu-tjananyanta puurrarringkula
    kanyiltjaku.”
  sxb-NT: Okuemera ao, Yesu yatanika okulanzia amangʼana aga Katonda na awoola otino,
