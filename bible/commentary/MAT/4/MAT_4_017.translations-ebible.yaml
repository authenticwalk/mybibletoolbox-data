    dim kiol kunum waneng keboliwka! Nimtew angom? Abiil tikin em gawman ding dim
    e kame mewso kele kasike.”, yangse kale.'
  ons-ons: Naso yewao Yesuŋo kieke, donine iwa yale edange, “Borikine ŋine korop qelige
    ŋadekka wareu, onoka wane qeli gege togon nasoine mo bomilemaike!”
  con-NTPO: 'Jesús tseni japa candusiañe ashaemba su: —Que''i egae tsincon''choma
    chi''ga''faja. Ca''tsa qui Chigama na''sian''cho a''ive daji''fa.'
  ghs-ghs: Oonita Dzesui ota sohoroqi sinabidza hiireqi eraiqi hiireta, Ohonga qusunai
