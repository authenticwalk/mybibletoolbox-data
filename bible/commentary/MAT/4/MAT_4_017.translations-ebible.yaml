    sɨndɨ tɨ-pañgɨpañgɨlembi, gɨnañjɨ tambanewɨt!”
  twi-ASANTE: Ɛfiri saa ɛberɛ no, Yesu firii nʼasɛnka ase sɛ, “Monnu mo ho, momfa
    mo ho mma Onyankopɔn na ɔsoro ahennie no abɛn.”
  aoj-aoj: Eaꞌ deiꞌ Jisas nasefela maola nagaꞌipasa basef atapif. Nawalipasa basef
