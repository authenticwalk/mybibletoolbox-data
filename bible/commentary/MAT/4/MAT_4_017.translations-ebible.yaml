    na maat nang Dios, kay yang Dios na aglangit bay magari kamayo.”
  gyr-NT: 'Ahe arɨ suive Jesús omombehu Tũpa recocuer ava upe: “Pemboasɨ pe angaipa;
    peyevɨ Tũpa upe. Esepia, cõimi eté Tũpa mborerecuasa secoi” ehi.'
  kmh-kmh: Jiysis ñin kun ak kiñiŋ giy, biynimb okok kuyip Gor minim tep ak aŋgñiyiŋg
    aŋgak, “Tap siy tap timey gipim ak yenen kun gipun aŋgiy kirgiy, Gor nup gosimb
    ak niŋnimimb. Yenen Gor biynimb diy kond mindeniŋgamb ñin ak maŋ yimb asaw aŋgak.”
  ukr-ONPU: 'Відтоді Ісус почав проповідувати та казати: «Покайтеся, бо наблизилось
    Царство Небесне!»'
  emi-emi: Tale isaa o nau Iesu ghe tiuaala tani ppooaa, ghe ue va, “Am nna ngaioghioghiaa,
    poli ararimangali eteva epona liu ange aakalakalaa.”
  zpv-NT: 'Pwihsi desde laꞌn dxyih raꞌ chi guzaꞌloh cagaluuꞌyi Jesuhs rahbi Ñiꞌh:
    ―Gulgasaguuꞌdzi stoꞌ tu nez loh Dxiohs, laasii laꞌh xquelrnabwaꞌ Dxiohs badzihn
    gahxu.'
  gux-gux: 'Lanyogunu Jesu den cili ki wangi o laabaalihamo ki tua: Lebidi mani yi
    yama, kelima tanpoli diema kuli.'
  kos-kos: 'In pacl sac me Jesus El mutawauk in fahkak mwe luti lal ouinge: “Forla
    liki ma koluk lowos, tuh Tokosrai lun kusrao apkuran me!”'
  ibo-ibo: Site nʼoge ahụ gaa nʼihu Jisọs bidoro na-ekwusa na-asị, “Chegharịanụ, nʼihi
    na alaeze eluigwe dị nso.”
  yml-yml: Tutuyanina Iesu i vilai i mai Galili i miamia bei yana lauꞌage i velamu
    i vo, Yami sakona ꞌwa na vedumweꞌubuꞌubusedi, saiꞌafoga Yaubada Yana veimea i
    na souyeni ꞌwaimie.”
  ory-ory: ସେହି ସମୟଠାରୁ ଯୀଶୁ ଘୋଷଣା କରିବାକୁ ଆରମ୍ଭ କରି କହିବାକୁ ଲାଗିଲେ, “ମନ-ପରିବର୍ତ୍ତନ
    କର, କାରଣ ସ୍ୱର୍ଗରାଜ୍ୟ ସନ୍ନିକଟ।”
  bzj-bzj: Ahn fahn da taim deh goh bak, Jeezas staat tu preech ih mesij weh seh,
    “Unu ton fahn unu sin dehn kaa di taim wen unu ku bee paat a di kingdom a hevn
    deh kloas.”
  chk-chk: Seni ena fansoun Jesus a popuetä le eäni ei afalafal, “Oupwe aier seni
    ämi tipis, pun a arap Mwün Läng!”
  ssd-ssd: 'Ait ta mbolŋge Yesus nu tugu pilmba pasa kuklimba teŋenmba saka minna:
    Kuate nu nuŋe gageu kulatkam tuku ait buk patukate. Tane ŋgamuŋgal biye mbilmba
    maŋau ŋaigonu kusrekap ŋgina.'
  acr-TNT: 'Chwi cꞌu lo riꞌ xujek ri Jesús catzijonic, jewaꞌ cubiꞌij: «Tzelej tzij
    alak chwach ri Dios, ma rutakanic ri Dios petinak chilaꞌ chicaj lic xa nakaj chi
    cꞌo wulok» cachaꞌ.'
  rop-rop: Wal brom deya Jisas bin stat dalimbat ola pipul det gudnyus, “Yu garra
    libum det nogudbalawei blanga yu, dumaji det speshalwan Bosmen weya God garra
    jandim, bin kaman na, en if yu redi blanga im, wal yu garra sabi im.”
  mee-mee: Ka kae laeala nae Iesus ke paturu ta pulingmalagange pangamologa ba ta
    roleng ka ragau roma, “Ngaka pulivalakale baingamiau reke sosoali ba ngaka tunge
    lomiaumatenganame te Nutu, ta Nutu kelangpatalingana nga tava ke lele kokoro.”
  mwf-2018: Bere nhini thangunu Jesus-ka murrinh warda pantet ngarra kardu wurdanarrayiththa
    wurrini. I kanhi-wa murrinh merradha wurrini-yu, “Ya kardu. Pananmardathinnu warda
    thathpirr da mange wiye nhini thangunu nanthin numpan-yu, i narnipartnu warda
    nhini-yu. Mu da-ka manta warda kurran kathu ngarra Yile neki-re kardu Pule ngala
    thathpirr warda pinarranu ngarra kardu wurnangat warda ngatha-yu.” Merradha wurrini-yu
    Jesus kathu-yu.
  dif-dif: 'Jendranguta Jesujeli wonina wonti kaukaubala ja jatala: „Madlentjandru
    karitjianau, ngangau pariwilpaia milila karakara nganai.“'
  gam-gam: Kune ge Jisas kandja kindja dje una awo embe dji, God dumoye wopake kantau
    yenda we dji ge egeye ipon yero, ye nomane ake tome! dji.
  nou-nou: Edo iji ainde Iesu umo atopatadi tuturo isira edo sisira, “Mamo mi ingo
    gitijigadira iji awa bugira awasedo ingoda wasiri bebegae awa dodo Mamo da yei
    puwo.”
  mqb-NT: 'A bənay pə winen ata wa kutok nà, Yesu a dazlan sə wazay. A wa: «Mbəsiken
    ines a kwanay ahay, anga bahay a Mbərom winen defefe coy.»'
  ape-B: Ali ababuk nyultab, Jisas anape naklipech balan nakli, “Ipak pukenyuk agabus
    yowenyi ali putanamu pukanu apaluh God. Umu monoken, abudak nyultab umu elpech
    chuwich umu agundak God nape nebenalimu ananich elpech umu douk ahalakatimu eke
    butoglu.”
  grc-F35: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς κηρύσσειν καὶ λέγειν, «Μετανοεῖτε, ἤγγικεν γὰρ
    ἡ βασιλεία τῶν οὐρανῶν.»
  cav-NT: Tuequedyatu Jesús Yusuja quisarati cueja catibuticuare. —Necacuareticue
    inime. Yusu queja necatyaticue. Yusujatu adebamerehuie tuja Emepeque. Ejetsunue
    ama tu tuque enaruqui jutibune ishuque, —jadya tuna Jesúsra cuejacuejanicuare.
  kgp-NT: 'Ga ẽn tá nĩ kỹ tóg ag jyvẽn mũ, kỹ tóg ag mỹ: “ãjag jykre si tovãnh ra,”
    he mũ, “ãjag tỹ ũri ũ tỹ kanhkã tá nĩ ẽn tỹ tỹ ẽg pã''i nĩ ve jé,” he tóg, Jesus
    ti. Ti tỹ ũ tỹ ki kagtĩg ag mỹ Topẽ vĩ tón hã vẽ.'
  bvd-bvd: Safali gu 'ana si kada nai, sa Disas ka faatalongai naa 'urii, “Molu bulasi
    manataa faasia abulo ta'aa laa kamolu ki, suli na 'initoaa God nia nii karangi
    kamolu naa!”
  ukr-1871: 'З того часу почав Ісус проповідувати й глаголати: Покайтесь, наближилось
    бо царство небесне.'
  apz-apz: Oso hohosohonta Jisas kakoe hungkuno lomaꞌmentisofoho. Ole ulɨmento, Sekwoe
    honɨngkano wonyo somtaꞌni fɨwoloꞌmokumno. Anɨtu nemokosyohumayo sohwoe sɨkuno
    mofoneponoho.
  yon-yon: Galeli ari wonoon kuye aron kuyaambed Yesu andowe God Ye Weng kee daandenmo
    yaroon, “Yiib amonombime, amborom kuu Ewen Yarimanbed nimakarub yi korok kere
    ooni yaron kuu dia muneen kowe.” andoon.
  poi-NT: 'Jesɨc cuando núc jém Capernaum, moj iŋmat Jesús jém Dios iŋma̱t́i. Nɨmpa:
    —Tsa̱cɨ iga immalwatpa, cuca̱cɨ iñjɨ̱xi porque núcneum jém tiempo iga iŋjacpa
    Dios yɨ́p naxyucmɨ.'
  wuv-wuv: A'a fei au fei ma nolao, Jesus nawe u'u'u, “Filoginaa naranaraa hamu'ou,
    uaa fei haparaiaa mei Haidaa na rafi'i.”
  quf-NT: 'Chaymi Capernaúm pwiblupi taq qallarishanmanta-pacha Jesusqa yaĉhachikuq
    qallariran kaynu nir: “Uchaykillapata dijar Dyusmanna tikrakayllapa. Chaqa syilumanta
    kaq mantakuq qallarinanpaqqami shipchamunna” nir.'
  yuw-yuw: Oro bongono wocin Yesuho forosingga owi amna ingoroc fandat inong tonggoc,
    “Mom sa toborucno urop engfom tac. Worocha tongga son turongo soni yong tauya
    irot soni ibarut,” ihoroc inongidoc.
  hus-NT-1971: 'Taley im baju a q’uicha in ts’i’quiy a Jesús quin thajchixnanchi an
    inicchic in cahuintal a Dios. In uchalchic: ―Quit jic’tsonchic c’al a hualab ani
    quit huenc’on c’al a Dios, cum hue’its ta tal a Dios quin t’aja’ ti lej Ts’ale
    teje’ tsabal.'
  med-med: Ui ni kʉn, Jisas nga nombuⱡa rung ik mbʉ puⱡ mondpa wamp mbʉ kʉn nimba
    mel, “Muⱡ ila tʉpa mumuk rui uⱡ ei enim kʉn onum. En enim nga uⱡ kit mbʉ wak rʉiya!”
    nitim.
  bch-bch: Tota ngan ado toaiua ga ila, Iesus ipaola posanga bedane, “Gimi apul lolomi
    ga apatutui lemi kadonga! Ngansa madonga Deo ibageai tota iuot ne.”
  cco-NT: 'Jo̱ lajeeˇ e nɨguiing˜ Jesús fɨˊ Capernaumbaꞌ canaaiñˋ guiarˊ júuˆ quiáꞌrˉ
    jo̱ féꞌrˋ: —Quɨ́ꞌˉ jíingꞌˇ yaang˜naꞌ fɨˊ quiniˇ Fidiéeˇ uíiꞌ˜ dseeˉ quíiˉnaꞌ,
    dsʉco̱ꞌ nɨjaquiéemˊbaꞌ e nicá̱ˋ dseaˋ do nifɨˊ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ
    jmɨgüíˋ.'
  deu-1951: 'Von da an begann Jesus zu predigen und zu sprechen: Tut Buße; denn das
    Himmelreich ist nahe herbeigekommen!'
  alq-ALGNT: 'Ii apitc Jesos ki madjitagoban kidji kagik8edj oo8eni: “An8endizok!
    Aja mega peconag8ani Kije Manido Odogima8i8in.”'
  ixl-NNT: 'Tul kat oon veꞌt u Jesús tu u Capernaúm, as xeꞌt veꞌt Aak tiꞌ talat viyol
    u Tiixheꞌ. As ech nik tal Aak ileꞌ: —¡Ekꞌaxataj vepaaveꞌ! Tan il u Tiixh ileꞌ
    tul veꞌteꞌ tukꞌ u tijleꞌmeꞌ tiꞌ vitenameꞌ,— tiꞌk u Jesús.'
  boa-NT: 'Aanéhjáa Jetsóó úwáábótujkénuube nééhií: —Méɨhvéjtso ímítyú ámuha meícyahíjcyáne.
    Ááne ámúhá ɨ́jtsaméí mécápayóóvé ɨ́mɨánejcúvuréjuco. Muurá tsúúca níjkyéjɨri íjcyaabe
    Píívyéébe íavyéjúejte íjcyáímyeke újcúíñe éévé úújetéhi. Ehdúhjáa Jetsóó úwáábótujkénuube
    nééhií.'
  etr-etr: Segeyo amo gaalu, Yesuea mi gäwila säla ïahalea, Hebeni Beaha Maadela Sigi
    Neebe amo ga made dibe amea, dilia asigi besumalola säla ïaha nelo.
  quh-NT: 'Chaymantapachataj Jesús kallarerka willarayta: —Diospa ajllaskan p''unchayka
    cunan chayamushanña. Cunan payka munacoj Camachejniyquichej canka. Chayraycu juchasniyquichejta
    sakespa payman cutiricuychej sumaj willanasnintataj jap''icuychej.'
  kwi-kwi: 'Sun payuin Jesúsne kamtanamɨz kit kaiznara: “Ayukta maiztain, an kwail
    kiamanpa, Dios awaruza mamin ɨninnashimtu akwa.”'
  agm-agm: Aihɨ suraapɨ Jisaasiho komɨ otɨpɨpatɨ namasatɨ pɨwɨha ausaataise. Ausaataatɨ
    satatɨ ausaataise, “Autaahaatɨho isɨhiyai iwinja bimɨtandɨhura aimɨ nasatɨ detɨndaisɨ
    sahɨ maipɨhaiwa kiyohɨwaiwa namapɨ nepemaitɨwɨ Autaahaatɨhopɨ gɨwunyaapɨse,” tatɨ
    Jisaasiho pɨwɨha ausaataise.
  ubr-ubr: 'On an werai Iesu ibosuruf an dura ibino: On iyau, “Omi ya baikitabir wonboai,
    yabin safam an Baiaiwab on inat iufin!”'
  tsw-NT: Diga lo ɗa Yesu temei alajiya adansa, “Vadalai a̱ nusu ɗu i ka̱mba̱ uba̱ta̱
    wa̱ A̱sula̱, adama a na tsugono tsa zuva tsa yuwan ta̱ zuzu.”
  cax-NT: 'Auquimanu comensaboti Jesús anunecati ümo macrirrtianuca, nanti ümoma:
    —Apiñorroncosaño, itopiqui contoatai üriabucati Tuparrü.'
  aia-aia: Mia Jisas 'a taraawa'a ha'ausuriraaui sae. 'A o'ani, “Moi rihosi, na heimarungi
    ana God na awa na'i aro, 'a gaarangi'a!”
  srp-1865: 'Od tada poèe Isus uèiti i govoriti: pokajte se, jer se približi carstvo
    nebesko.'
  agt-agt: A ta neaange ni Hesus ta ili na Kapernayum a pinegafwanan na ya mangipadangag
    ta damag na pagturay na Namaratu ta tolay kiden, a ya nebar na hapa ta tolay kiden
    a “Ulin muy ya gagangay muy, te ittan ya Dafu muy nga nekari na Namaratu ta magturay
    tekamuy,” pakakin.
  lug-lug: Okuva mu kiseera ekyo Yesu n’atandika okubuulira nti, “Mwenenye, kubanga
    obwakabaka obw’omu ggulu busembedde.”
  yby-yby: 'Sa-iyoko, ya onawalo maya Jisesikaho monoka sa-loko le api oko lo biye:
    Okulumau Omailimo ujapa olibetatibo onawa maya aloya alili oko domudalokaya nisekaiyo,
    duka li wili jilo loko libo ne. 12 Mat 14:3; Mak 6:17; Luk 3:19-20 13 Jon 2:12
    15 Aes 9:1-2 17 Mat 3:2'
  heb-heb: מן העת ההיא החל ישוע לקרא קרוא ואמור שובו כי הגיעה מלכות השמים׃
  mpp-mpp: Dameng iwa Yesudi ngic-ngigac yowa yanguc edocebalu weduyelelu gawec, “Honocmengte
    ngani-damongti biyac bangkalegacte ngenge kwelengineng hefaliyena.”
  apb-apb: Uure aana maholona a Jisas e lai ii'o i Kapaneam, na ko aehota lae-laeliwala
    uuri, “Omu ke aali'u mwaanie mo ooraha'aanga i'omu aena aana Aalahanga a God ko
    kara'ini oto mai.”
  san-TEL: అనన్తరం యీశుః సుసంవాదం ప్రచారయన్ ఏతాం కథాం కథయితుమ్ ఆరేభే, మనాంసి పరావర్త్తయత,
    స్వర్గీయరాజత్వం సవిధమభవత్|
  ben-IRV: সেই থেকে যীশু প্রচার করতে শুরু করলেন; বলতে লাগলেন, মন পরিবর্তন কর, কারণ
    স্বর্গরাজ্য কাছাকাছি হল।
  ntu-ntu: Mzli lc tqmncpengr Jiszs Kzpznizm, sc tqayzutrpele nzwz-krde. Rpibzle mz
    leplz kx, “Tekqtramu nqmq nr drtwrmu mzli ka, murde Gct ycpe pipz nzvectr-krmle
    leplz bade mz nzmnclz-krbzlr bade mz nzngini-krde King rdr.”
  pan-pan: ਉਸੇ ਵੇਲੇ ਤੋਂ ਯਿਸੂ ਪਰਚਾਰ ਕਰਨ ਅਤੇ ਕਹਿਣ ਲੱਗਾ, ਤੋਬਾ ਕਰੋ ਕਿਉਂ ਜੋ ਸਵਰਗ ਰਾਜ ਨੇੜੇ
    ਆਇਆ ਹੈ।
  tkr-tkr: 'Mane gahıle I''sa giyğalna Allahın cuvab hixhar ha''a. Mang''vee eyhe
    ıxha: – Bınahbışike xıl ts''ıts''ee''e, Allahne yəqqı''lqa savk''le! Xəybışda
    Paççahiyvalla k''ane quvxha.'
  gvc-gvc: 'Tópʉ jiro, Cohamacʉ yare yahu dʉcaha Jesu: —Mʉsa ñaare tʉhotumari cjirire
    duhu, noaa sehere tʉhotu cohtota, Cohamacʉreta macaga mʉsa. Mʉano macariro Cohamacʉ
    jipihtina bui pʉhtoro to sʉho jihto mahanocã dʉhsara —ni yahu dʉcaha tiro.'
  mwp-mwp: Senabi thonara Yesu kuyk aymoedhin nungu zageth, maw tharepu mura moebaygoepa,
    a nungu ngurpan kedha, ‘Garkidh thayemiw, a guythuyamoey ngithamun wati pawal.
    Awgadhaw Basalaya amadhan gasamay.’
  ksj-ksj: Eꞌe madaḡanonoꞌo Iesuꞌa haramoḡa ḡadaheniro, raenaꞌa, “Sauꞌanonoꞌo ḡihuroꞌi,
    mazaḡa Badiꞌaꞌa ibitohauꞌeteꞌe madaḡa ꞌai haniteha.”
  sbk-sbk: Afume ahabhalilizyo iho u Yesu ahandile alumbilile aje, “Mulambe pipo ubhumwini
    uwahumwanya bhusojeliye.”
  mya-JVB: ထိုအခါ မှစ၍ ယေရှု က၊ နောင်တရ ကြလော့။ ကောင်းကင် နိုင်ငံ တော်သည် တည်လုနီး
    ပြီဟူသောတရား ကို ဟောစ ပြုတော်မူ၏။
  kgf-kgf: Waŋu nalé imuaru mia Yesunéŋ aiya hénima yomuhuc ʒéauma énézéyec; Anutuac
    héŋgaleŋ ama areŋa yanda hosucginu hazac, imuac mia ewa qerigina meleŋgic.
  awb-awb: Mi tanáhráq Sísaga kaweq ehwéh síwáhnoré sansa áhwárówe. Wega mahraréna,
    Manikánka wahnah wahnahnime aiq wahtoni puaq itene ahbabáq sansa sueq kaweqtaq
    míáhro úwe.
  gdn-gdn: Mara ki makeya ka Iyesu yona ki mibai dimawagana kerarai birikapupu. E
    iyapana tadeyawa, wagawa ke; “Mamanuga God e gari rabineya kaiwana e kasiyarai
    pokaiya idiwana ki marai rogobiwena. Ki pokere wi beraga berokoi oragai ki wi
    karako kamadu-muri wi notaga wirayagisi.”
  nko-NT: Tsú ɩnʋ Yesu léfi asɩ ɔdɛ Bulu asʋ́n ɔkan da, blɩ́ ɔbɛ́ɛ, “Mlɩdamli klʋntɔ,
    Bulu iwíegyí lawíé wóyí tá.”
  bsn-NT: 'Ti sitajʉ ejacõari, Dios ocare, ado bajise masare gotimasiocudisʉoyuju
    Jesús: —Diore rotibosarocʉ, ĩ rotisʉoroti mojoroaca rʉyaja. Ʉjʉ Dios yarã quẽnaro
    ĩ yirona mʉa ñarʉajama, rojose mʉa yisere yitʉjacõari, yʉre ajitirʉ̃nʉña —masare
    yigotimasiocudisʉoyuju ĩ.'
  pib-NT: Wanekluyakawa yinuwaka ginkaklewleta Geso. Wane china, “Genshinikanutanu,
    gi rixanu tengogne pogirewatyawaka gi gowukatkalu.”
  wiv-wiv: Kilaka kena ki vano, a Iesus ti varivuvu keteni kalohunia polea kana Paraha
    na manumanu ki tani barae, “Miu pokizia kamiu mogemoge, kava kingdom ke Vuvu ti
    mai kini kozoho.”
  reg-reg: Okwambila akatungu ako Yesu namba okulasha na naika, Mute kulwokubha obhukama
    bhwa mulwile bhweilie.”
  mlh-mlh: Yesuji Kaperneam goku damaŋ oo akoŋ fuŋgaru Biŋe buŋo mitaniŋgaru ŋiŋigo
    maŋyaŋuŋ bapakareru iŋi miku goya, “Sombuŋ Rauineji qorumaŋine ruainde damaŋ oi
    ware fukega. Ore eru ŋoŋo agiburaŋ gogoŋaŋuŋ bokeru maŋ-ŋaŋuŋ kerisieinebi.” Oŋu.
  gof-ENT: ሄ ዎዴፔ ዶሚዲ ዬሱሲ፥ «ፆሳ ካዎቴይ ማታቲዳ ጊሾ ሂንቴ ናጋራፔ ሲሚቴ» ያጊዲ ቃላ ሳባኬስ።
  aau-aau: Enekwei sohiy so meyki mon hokwe Jisas hiykwe senkin hiy-me-sorasor kow
    wayr, “Hmo uron mokwe kwa kankoum, payhokuaw, Nonkumey so Wayr-hre-yier hokwe
    pa ohriar kiynuw-wak.”
  tvk-tvk: E melele nen ak ba, Iesu ba di bithiteni mi moletin xil bit, “!Muhiles
    ra tesaen namim xil, vengan xa Hi Suv dat sangas visal xamim e bit mei vahe suv
    toto e meulien namim!”
  prf-NT: Sapul ti panahunid a iyud ay nagsapul dán a mangaral ti Jesus. Kinagi na,
    “Magsisi kamon sakay adággan moy dán en kasalanan moy hidi gapu adeni dán a dumemát
    en kahariyan dilanget.”
  auy-auy: Minkánáá Ísu simátimindasafena ómbarena simátimena séna Maníkó wení waási
    kawáánimba ómbaraifo kentí sáwí-imayaa tuwéꞌa Maníkómpáꞌá teró siyáiye.
  tbg-tbg: Vi entaraqaahairo Ihuva nai kaiqa hoqarama tero vaiinti nahenti tiva nimiqiro
    viharo tiro, Kotiva vaiinti nahentiqaa raqikiaina entava aumantoqama virara ti,
    ne qora aara qaqira kaate, tiro. Turama.
  hub-NT: 'Jesús Capernaúm jeaa jintinkartutan nagkama. Tuma chichaak: “Tunau takatka
    inaiyakrum Yuus nemarkatarma, Ni inamratnuka tsawan ashi jeayi”, tusa tinaiti.'
  hmo-hmo: Unai negana ia lao, Iesu ese ia haroro hamatamaia, ia gwau, “Emui lalona
    umui giroa, badina Guba Basileia be kahirakahira ia mai vadaeni.”
  big-big: Pulagarik Yisu weik pulogo yongkambanuwiliyegi ngagora yani. Pugu puwiliyegi
    pelik yeiya, Anotogo ngai pugumekki ngai wiziyagi pura weik mereke mena ini kaile
    inugu mizayengki kuneng mizizo keya kazing kaile inuguyengka kowiti mizizo keya
    wilek kang inuguyeng Anotoyegi sawelizo, yeiya.
  gux-G: Ki li yogu ki Jesu ji cili ki muandi ki maadi, ŋa mani i tuonbiidi ki lebdi
    i ba klima U Tienu diema nago.
  cnl-NT: 'Mɨ²jo̱³ ca²³la²³láa²³ ''e³ ca²³''ɨ́ɨ³ júu² Jesús. Ca²³jua''³: ―Rɨ²tu³¹ra''³
    ''e³ jmee³ra''³ ''e³ ''a²³jia''³ dxʉ́²³. Qui² mɨ³lǿ²³ mɨ³lén² ''e³ rɨ²³lín³ juii²
    dsa³ Dios ''i³ jen³¹ yʉʉ''³¹ güii³.'
  zar-NT: 'Cateʼ níʼirö gusí lahuëʼ Jesús runëʼ libán, en rëʼ bönachi niʼ: —Buliʼbíʼi
    ládxiʼliʼ, tuʼ chizóa idxín dza idinná bëʼ Nu naʼ zoa yehuaʼ yubá luyú ni.'
  kde-kde: Na kutandikila mahiku ulolo, Yesu nkutandilika kuvahubilila vanu ujumbe
    wake wachidoni, “Lekanga kutenda masambi, kwa kuva, Ufalume wa Nnungu ùvele pepi!”
  ata-ata: No voxo ane Iesu musoko sou muaꞌaloiꞌa ta mitema la muvikalaneꞌi aloxo
    ꞌo. “Ngingi ngaxiunu opongengi xo saxisaxilaꞌu no opo loxotolo anu a ꞌalai mukalu.”
  qvw-NT: 'Chayman ćhäśhanpïtam Jesus willacula: “Juchayquipi wanaculcay. Diospa gubirnun
    janayquićhüñamari cayan” nil.'
  nfa-nfa: Karèi nèti lodꞌo èèna, Yesus mulai ajꞌa-nori dhèu, peka na, “Miu hudꞌi
    soro kabodho aa tèke eele sasala-sasigo miu, ho mamuri ka dènge mola-mèci! Te
    limuri ne dhèu aaꞌi-aaꞌi bisa le jꞌajꞌi dhèu unu Ama Lamatua.”
  tnp-tnp: Kəni mətuəuin e nian əha, Iesu təmətəni pətɨgəm nəghatiən rəha Uhgɨn mətəni
    məmə, “Otəuhlin itəmah e rəhatəmah noliən tərah mɨn, kəni mohtəlɨg=pən o Uhgɨn,
    mətəu-inu Narmənɨgiən Rəha Uhgɨn tɨnatuva iuəkɨr.”
  urd-urd: उस वक़्त से ईसा ने एलान करना और ये कहना शुरू किया “तौबा करो, क्यूँकि आस्मान
    की बादशाही नज़दीक आ गई है।”
  hot-hot: Yisu hayô Kapaneam yôv ma hadum anêŋ ku môŋ ba hanaŋ Wapômbêŋ anêŋ abô
    hadêŋ avômalô nena, “Wapômbêŋ anêŋ loŋ lôkliŋyak lêk habobo ba node kapôlômim
    liliŋ.”
  mqj-NT: 'Saena Puang Yesus dio Kapernaum, naparandukmi napa''peassakan lako tau
    buda kumua: “Mengkatoba''mokoa'' annu madappi''mi kasaeanna kaparentaanna Puang
    Allata''alla.”'
  rus-SYN: 'С того времени Иисус начал проповедывать и говорить: покайтесь, ибо приблизилось
    Царство Небесное.'
  mbh-mbh: Nge wop lemi aken Jisas i patea ol ile panongpolong ma i ri ve, “Kimomu
    lelal nge lomu vothung kerengare, eneke God ile menong e nepes i toth me lale.”
  bdd-bdd: Tuta nage ꞌoina Yesu ꞌina lohatoto ꞌihegaina ta ꞌigwae, “Cimi paihowa galadi
    ꞌoidiyega wanuwabui, weyahina nata ma Yehoba ꞌihetoloina ꞌoida.”
  cbt-NTPO: Naporo quëran huarë' Quisosori pënënarin. —Iso tahuëri'sa' Yosë yahua'anëntarinquëma'.
    Napoaton ya'ipi co noyahuë' yonquiramasopita naniantatoma', Yosë chachin tahuërëtaantaco
    huachi, itëra'piarin pënënaton.
  srn-NT: 'Bigin fu a ten dati, Yesus bigin taigi den sma taki: “Un drai un libi,
    bika her''esi Gado o bigin tiri libisma.”'
  cta-NT: 'Loꞌo liꞌ nguxana nchcuiꞌ Jesús loꞌo nguꞌ nu ndyaꞌa̱ slo: ―Ca tyujuꞌu tiꞌ
    ma̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ―, xtyanu ma̱ jiꞌi̱ lcaa chaꞌ cuxi nu ndyuꞌni ma̱,
    chaꞌ cua tyalaa ti hora chaꞌ caca ycuiꞌ Ndyosi loo neꞌ cresiya jiꞌi̱ ma̱.'
  bqc-SIM: 'Za gↄↄ bee Yesu nà waasokɛawa à mɛ̀: À nↄ̀sɛlilɛ, kpala pↄ́ bↄ̀ Lua
    kĩ́i kà kãi.'
  tcz-CHONGTHU: Hichea pat chun Yeshuan thu asei phong in, “Na chonset nauva kon in
    lung heiyun chule Pathen lama hung ki heiyun, ijeh inem itileh Van gam anai tai,”
    ati.
  mar-mar: तेव्हापासून येशूने उपदेश करणे सुरु केले व तो म्हणू लागला की; “पश्चात्ताप
    करा, कारण स्वर्गाचे राज्य तुमच्या जवळ आले आहे.”
  snp-snp: Ena kamena yaloti Yesukafo apito eti lo oloto gimami, Seti-muludi olu eleyapa
    wiyalo. Kosinau nemo we wekudi wenenala kiyaba o gedami kamena moda adu otainako,
    yamu seti-muludi ya olu eleyapa witi melalo, loto lo oloto melemo wiye.
  isl-isl: 'Upp frá þessu tók Jesús að predika: „Snúið ykkur frá syndinni og til Guðs,
    því að ríki himnanna er nálægt.“'
  spy-NT: Kyaamtaat ꞉Yēēsu lōkōōywēk kuchakee yooto kumwooyootē kule, “Oweeksee miyootyēēt
    kuuyu kaakuriik ꞉bāytooyiisyēētaab Yēyiin.”
  xnn-xnn: Natongpal san deey ay kali tay isnan deey ay timpo inlogin Jesus ay men-isolo
    ay mangmangwani en, “Ibabawiyo nan basbasolyo tay nganngani ay omali nan mentolayan
    Apo Dios.”
  mwe-mwe: Kuumila penepo a Yeshu gubhatandwibhe kulunguya bhalinkuti, “Mwiipetanje
    yambi yenunji, pabha Upalume gwa Kunnungu ubhandishile!”
  tte-tte: Sauganane koina Yeisu ana guguye iyatubu iba, “Mumugamiu naenaeli kolili
    kwanuwabui kaiwena Yaubada ana kaba loina kana sauga ikubwamako.”
  tcs-tcs: Ane prom de go, Zizas i bin stat po tise ol pipol diskain, ‘Nomo meke ol
    nugudting ane tan kam po God bikoz dat taim wea God i go ruloba ebribodi i klostu
    nau.’
  hlt-THB: Cawhkawng awh Jesu ing awi kqawn cyk hy, “Zut lah uh, kawtih khan ram taw
    zoe hawh hy,” tinawh kqawn hy.
  soq-soq: Ita walama sawo Iesu uwaalene God aiawa amonaleidie wanase, “E kadi bedewe
    insaisala leusane kadiwa ene dodomanaitana, ipawa God gonaawa tauma maidalen!”
  qub-qub: 'Chay willacushanno cananpämi Jesús willacuyta gallaycuran: «Tayta Diospa
    maquincho cawananchïpaj caycaj timpu chayamushanami. Chaymi juchayquicunapita
    arpinticuyna-llapa» nir.'
  att-att: Á natuppál yane ubobuk ni Namarò, ta yáyù pamegapu ni Apu Kesu nga mangilayalayâ
    sù ubobuk ni Namarò. Á kinagi na, “Mabbabáwi kayu sù liwâ naw, á likuránán nawin
    yù ággangnguá naw. Ta duttálin yù pammagure ni Namarò ta dabbuno.”
  bki-bki: Mia jikar ea bogo nei, ana Yesu naio jom̃a mioliolu, naio berinavo “Kamiu
    monoka kuvilig kenemiu jidomiano nalo ka kenemiu kariano nalo, bior navenatuboiano
    na vio mave naio binimei vaataro ruei.”
  bqp-bqp: 'Zaa gↄrↄ kũ̀a Yesu nà waazikɛnaaa à pì: À nɛ̀sɛ litɛ, kpata kũ à bò
    Luda kĩnaa kà kãni.'
  mcp-mcp: 'Ja Yésus nyə á shîn jé Galilê yí, nyə a tɛ́ɛ́d ŋgə́lə cúndə nə́: «Cɛ́ndʉ́gá
    mitə́dʉ́gá nəcé Faan á gwɔ́w í mú kúnə́-kúnə.»'
  hat-hat: 'Depi lè sa a, Jezi kòmanse ap mache bay mesaj li a. Li t''ap di: Tounen
    vin jwenn Bondye. Paske, Bondye ki wa nan syèl la ap vin pran pouvwa a nan men
    li.'
  npl-NT: 'Ijkuakó, Jesús opé tlamachtia, iwa okimiliaya: —Ximoyolpatlakah, porke
    ya walajsi n tonati ijkuak Dios pewas tlanawatis.'
  bgg-bgg: 'Jipha ishak è Isu awai mua ji jao ne yua: “Nawaithek layog re-è khed bo,
    nyieliieshii hamangkhung pha Sajathua ne inui sha ro!”'
  eng-TCENT: From that time Jesus began to preach, “Repent, for the kingdom of heaven
    has drawn near.”
  eng-BSB: From that time on Jesus began to preach, “Repent, for the kingdom of heaven
    is near.”
  cpu-NT: 'Ari jetanakarori Jesús ikamantapaakeri atziripayeeni, ikantapaakeri: “Povashaantairo
    pikaariperoshirevaitake, tema irootaintsi impinkathariventantai jaka Inkitesatzi.”'
  san-ASM: অনন্তৰং যীশুঃ সুসংৱাদং প্ৰচাৰযন্ এতাং কথাং কথযিতুম্ আৰেভে, মনাংসি পৰাৱৰ্ত্তযত,
    স্ৱৰ্গীযৰাজৎৱং সৱিধমভৱৎ|
  tac-NT: '''Lige alé sebasa Esusi, a''lige kulí o''wínale rejcholi beniria. Regá
    anile: ―''Ma a''rewa alué resítiri nóchali. ''Ma amulí seba raweli napurigá Onorúgame
    suwábaga ralámuli nulémala. Alekeri ''ma ku ''la ''nátame gainawa.'
  eng-WEBPB: From that time, Jesus began to preach, and to say, “Repent! For the Kingdom
    of Heaven is at hand.”
  gfk-H: 'Tur lah ta kek ra pakana bung Iesu ga harharpir hoken: “Muat na lilik pukus
    ta ira numuat magingin sakena kanong no matanitu gar Kalou i ken tuai.”'
  viv-viv: Tu Yesu Galili ana fafaliya giyewana ana toveya, givebutu gilulumamala
    gigayo, “Yami dewa koyona wanavenikohiyena be wanahagavilami, faꞋina tova kabisona
    kaliva Yaubada yana itaveꞋavina againe hinamiyami be aseꞋasediya ginavehivehimeya.”
  yao-yao: Kutandilila kele katema Che Yesu ŵatandite kulalichila achitiji, “Nneche
    sambi, pakuŵa Umwenye wa kwinani uŵandichile!”
  tgp-tgp: Hin rani atu Iesu mo tapulo vara i retivujavujangi mo verea mara, “Ha posi
    na nomim hehe matan i pa sopo tuai, suiha atu non God sei mo supe hinia i pa pala.”
  auc-NT: Itota mänïñedë ïïmaï ante mä apæ̈necä ëñënänitapa. “Öönædë Awënë incæ inguipoga
    tömämæ Awënë Odeye oo bacæcäimpa cæmïnii. Mïnitö wënæ wënæ cædïnö ante, Ancaa
    wæwente awædö, ante pönente ñimpo cæedäni,” ante cöwë apæ̈necä ëñengadänimpa.
  kbc-NT: Odaa Jesus jiɡ̶idaaɡ̶eyatedigi me yeloɡ̶oditedibece latematiko, mee, “Adinilaanitece
    ɡ̶abeyaceɡ̶eco, igaataɡ̶a jiɡ̶ipegiteloco niɡ̶ica noko Aneotedoɡ̶oji nige iiɡ̶e
    laaleɡ̶enali niɡ̶ina oko.”
  bmh-bmh: 'Ziwas go ebu, Yesus gonugau salau bigegwaimai, guzenai aneun: “Uwait ag
    gumarabun ziwas aleu. Gonun, agal igul eg ebuan koli kekulan!”'
  ctu-BL: 'Ti jim bʌ ora tsa'' caji ti subt''an Jesús. Tsi'' yʌlʌ: Cʌyʌx la'' mul
    come lʌc''ʌlix i yumʌntel jini am bʌ ti panchan, che''en.'
  meq-meq: 'A həlay niye kwayaŋŋa Yesu a dazlay məɗe ha bazlam i Mbəlom a ndo hay.
    A gwaɗawa: «Mbəɗum ha mede kurom, hərwi Bəy i Mbəlom ka həndzəɗaw.»'
  noa-H: Magtarr haigmua Jesuu hich Haai hi jajawagmamua, “Pãach k'aibag hisegwia,
    Hẽwandamagta chugpaapi jëeubat, maimua hirigta hʌdʌraa pãach Pörk'apibat” haajeejim
    haajem hõrag.
  alp-NT: Yesuse Ilepae Sou Misete bei Alla menai bei mere be, “Imi naku kai hleke
    bei ono dosa noma le takwali moneka Alla Ipletae nusa meije neka.”
  san-VEL: anantara.m yii"su.h susa.mvaada.m pracaarayan etaa.m kathaa.m kathayitum
    aarebhe, manaa.msi paraavarttayata, svargiiyaraajatva.m savidhamabhavat|
  kbq-kbq: Ana knareti agafa hu'neana, Jisasi'a mono ke huzmasamino anage hu'ne, Tamagu'a
    rukrahe hiho, na'ankure Anumzamofo mona kuma'mo'a hago tava'o nehie.
  kbh-kbh: 'Cach orscana Jesús tojanonts̈é ents̈anga jábuayenama: “Bëngbe Bëtsabe
    amë́ndayana ya echanjóshjango. Ngménaca s̈mochtenójuaboye ts̈ëngaftangbe bacna
    soyëngama y chca amana s̈mochtsajbaná ca.”'
  ron-LSB: 'Din vremea aceea, Isus a început să propovăduiască și să zică: “Pocăiți-vă!
    Căci Împărăția Cerurilor este aproape”.'
  pon-pon: 'I dokan Iejuj kotin tapiadar padapadak o mamajani: Kalula, pwe wein nanlan
    korendor.'
  nhe-BL: 'Huajca ipan nopa tonali Jesús pejqui tlacamanalohua huan quinilhui tlacame:
    “Ximoyolpatlaca huan xijcahuaca tlen ax cuali inquichihuaj intla inquinequij incalaquise
    campa tlanahuatía Toteco tlen itztoc elhuicac, pampa yajaya inmechnechcahuía ama.”'
  sps-sps: Tan nainy to aya Jisas tanik iny favaanan, sa tsue, “Reesik yam, am takopis
    osing to na fo aveto tsumi ana mi te tap naa ten Gov, tana saa a Waan iny Gormirmir
    te sisiruu ename.”
  wnc-wnc: Sike tapduu waomune Jesuta tuwanguke wam yake anzing yakapbut, “Ginu musipza
    tapa tekwamsok! Tapduknga Anututa amin panangge tasinggak kakngata apnangge dapaknga
    gwa singgak,” ngang yanikut.
  nmw-S: Saugeine ga yake Yeisu i telipune i papalapu i nga, “Hu seyok lemi page ngakngakine,
    kaiwane Helak wana bagalogugui hana sauge hobak i sepasepase.”
  bus-bus: 'Zaa gurↄ beeean Yesu nà waazikɛnaa à bè: À nↄ̀sɛ liɛ, kpata kɛ̀ bↄ̀ Luda
    kiia kà kĩi.'
  gub-BL: A'e 'ar mehe Zezuz uzypyrog Tupàn ze'eg imume'u pà teko wanupe a'e kury.
    — Pezemumikahy ikatu 'ym ma'e penemiapo kwer rehe nehe, pepytu'u iapo re nehe.
    Ta'e uhem etea'i Tupàn pureruze'egaw a'e kury xe, na'iàrew kwaw tur àwàm a'e,
    i'i oho iko purupe.
  imo-imo: Kaperneam omba molorumu walimunga Jisasini imboma pulu polopa unguma nimbe
    tipelie nimbei, “Gote iye nomi kingimu molopa nokombalo waimu nondopa wendo ombai
    teremo kani Gote yuni nokombalo imbomanga talapena tukundo molamili ningo ulu
    pulu keri teremelema tiye kolko konopu topele taio,” nimu.
  boj-boj: Bati deqa Yesus na aqa wau utru atsiqa Qotei aqa anjam palontoqnsiqa tamo
    uŋgasari naŋgi endegsi minjroqnej, “Qotei laŋ qureq di unu qaji a nuŋgo Mandor
    Koba sosim niŋgi taqatŋgwajqa bati jojomqo. Deqa niŋgi are bulyiy.”
  eng-DRA: 'From that time Jesus began to preach, and to say: Do penance, for the
    kingdom of heaven is at hand.'
  knf-knf: 'Wal mënţan waŋ kë Yeŧu aşë jun pjukan aji : « Nawutan pjuban, naţëlëş
    ŋbida, ţiki *Pşih pi Naşibaţi pañog pii pi. »'
  san-KHM: អនន្តរំ យីឝុះ សុសំវាទំ ប្រចារយន៑ ឯតាំ កថាំ កថយិតុម៑ អារេភេ, មនាំសិ បរាវត៌្តយត,
    ស្វគ៌ីយរាជត្វំ សវិធមភវត៑។
  arn-NT: 'Feychi mew Jesus eluwi tañi wewpiael fey ta famngechi: “Wiñorakiduammün
    tamün yafkan mew. Dew fülkülepay ta Ngünechen tañi longko ülmenngen” pi.'
  zas-NT: 'Diizd dxejzii guzuloj gutieꞌch Jesús xtiidx Dios, rëbaman: ―Gol bayüjn
    xgab por xtolidi din ma zëëd gajxh xguialrniabee Dios.'
  ken-NT: Nɛbho mpok yɔ, Yesu abho bɛ́gháti bho bɛ, “Yɛ̌ntɨkɨ mmu abhɔŋ bɛ́tɨknsɛm
    ndǔ bɛbʉ́ bhi mbɔnyunɛ mpok anɛ Mandɛm ábhák nɛ bho mbɔ Mfɔ wap arɔp chi kɛkwɔt.”
