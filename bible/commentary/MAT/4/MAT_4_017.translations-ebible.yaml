  ena-ena: Jisasɨ agaŋ Galili fɨli tɨbɨ heŋ hɨdɨlɨ maha Asɨ dɨ ciaŋ sulasula hulaŋ
    iamɨgali agɨladɨ nameŋ abadami. Asɨ hulaŋ iamɨgali agɨladɨ amɨŋ ci likɨlɨci nudɨ
    lɨhu hɨvɨ hɨniavɨbali uadami. Hameŋ sadaŋ namɨlaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ
