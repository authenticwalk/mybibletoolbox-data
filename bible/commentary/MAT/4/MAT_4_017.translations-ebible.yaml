  san-TAM: 'அநந்தரம்ʼ யீஸு²​: ஸுஸம்ʼவாத³ம்ʼ ப்ரசாரயந் ஏதாம்ʼ கதா²ம்ʼ கத²யிதும் ஆரேபே⁴,
