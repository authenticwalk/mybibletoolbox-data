    ma, e i ralaxun alako i sanyi naxa din gɛmɛ ra.›»
  pon-2006: e ahpw patohwan, “Ma sapwellimen Kohto komwi, a komw lusdihwei, pwe e
    ntingdier nan Pwuhk Sarawi, ‘Koht pahn ketin mahsanihong sapwellime tohnleng kan
