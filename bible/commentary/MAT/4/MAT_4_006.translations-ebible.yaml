  piu-2006: Nyinatjunkula watjaṉu, “Tjinguru nyuntu Katutjaku katja nyinarra katunguru
    wararrakati!” Mamuku mayutjungku piyuku watjaṉu, “Katutjaku wangka yalatji ngaranyi,
