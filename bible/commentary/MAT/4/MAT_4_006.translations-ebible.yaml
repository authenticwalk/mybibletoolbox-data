  jpn-1965: 言った。「あなたが神の子なら、下に身を投げてみなさい。『神は御使いたちに命じて、その手にあなたをささえさせ、あなたの足が石に打ち当たることのないようにされる。』と書いてありますから。」
  fra-SBL: 'et lui dit : « Si tu es le Fils de Dieu, jette-toi en bas, car il est
    écrit, « Il commandera à ses anges à votre sujet, » et, C''est sur leurs mains
    qu''ils te porteront, afin que ton pied ne se heurte pas à une pierre. »'
  yka-yka: Paˈin nakuraˈ seyitanin, “Bang bennal kew teˈed Anak Tuhanin, palaboˈ kew
