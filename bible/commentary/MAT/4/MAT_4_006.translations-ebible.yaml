  spy-NT: Yooto kumwoochi kule, “Yoo inyiing' man Lakwataab Yēyiin ii, 'iraantee yuutēyu
    ākoy ng'wēny, kuuyu mwooyē ꞉siruutēk kule, ‘Mākōōyook ꞉Yēyiin malayikaanikyii
    bokutaaching' simēēbutyi rwaa kutuying'.’”
  xnn-xnn: danat kanan ken siya, “No tet-ewa ay Anak Apo Dios sik-a kadya lomabtokka
    isna. Tay kanan nan naisolat ay kalin Apo Dios en bilinena nan aanghelna ta ayowananda
    ay mangtapaya ken sik-a ta adi masogatan nan dapanmo isnan bato.”
  mwe-mwe: gwabhalugulile, “Monaga nni Mwana jwa a Nnungu, mwileshele pai, pabha ishijandikwa.
    ‘A Nnungu shibhaamulishe malaika bhabho kukunjangutila, shibhannjigalanje mmakono
    gabhonji nkupinga nnaiulaye lukongono lwenu pa liganga.’ ”
  tte-tte: Iwalo koina, “Tem yawasosi kowa Yaubada Natuna, ukwapusele-lobi, kaiwena
    Buki Tabu iba, ‘Yaubada kani iwalo aneloseyao kolili sigitekalatagiwo nimali mena
    sinapuiwo kisi kutalu veku mena na kaem kusibayanae.’”
  tcs-tcs: 'Satana i bin spik po em, ‘Ip yu prapa Boi blo God, zamp godaun, bikoz
    Baibol i spik diskain ya: “God i go oda ol einzel po kese yu. Dempla i go kare
    yu antap solong yu nogo poldaun, paite leg lo ston.” ’'
  hlt-THB: A venawh, “Khawsa Capa na na awm awhtaw, nuk cawn lah; kawtih, vemyihna
    qee na awm hy; “Ak khan ceityihkhqi ce awi pe kawmsaw, na khawkhqi lung awh am
    nak chuknaak aham, a kut ing nang ce ni dawm kaw”, tina hy.
  soq-soq: Ita Seitan Iesu diene wanase, “Naita e God Otopaida mape eneianawoe eba
    aubaubaite iee aitaa! E mai kadiwa da donsaa, dia, ipawa buka bedewe girumalene
    ema epe wade, ‘God enseliwa e umanaa diamopio e oniadewasa- empo kadiwa mai donsaa,
    dia. Naita bagora da e manawolempa God enseliwa e waa seu osowe epamoa sawa awanaepue
    antopu.’”
  qub-qub: 'niran: «Rasunpa Diospa Wamran cashpayquega mä caypita yagay. Diospa palabranchöga
    caynömi niycan: « ‹Anjilnincunatami Tayta Dios cachamonga. Paycunami charishunqui
    rumiman chaquiquita mana tacanayquipaj› nir.»'
  att-att: 'Á kinagi ni Satanas kâ Apu Kesu, “Nu kuruk nga Anâ naka ni Namarò, makkassú
    ka ngè laguk, ta ajjan yù netúrâ nga kunniaw: ‘Ipataron naka ni Namarò sù ira
    daroban na, á tangngalád da ka, tapè ari ka mabigarán, mássiki yù takkim,’ ” kun
    ni Satanas.'
  bki-bki: Naruei Sim̃aro ber ka Yesu, berinavo “Verenio jau kobe Atua kenerinio,
    ana mo jau koviako kavatove ea borotano. Mia jau kovu ga na, bior Iliano Lu naio
    berii Atua, berinavo ‘Mia naio mijikia riila kiano nailiano nalo, ka amei atu
    avitikariso. Mia nalo adukarso ga ka jum̃alo mave, ka mia kavan re jaamo ea puruveru.’”
  bqp-bqp: 'à pì: Tó Luda Nɛ́mɛ n ũ, ǹ ↄ gbarɛ n zĩdai la, zaakũ à kɛ̃na Luda yãn
    ò pì: Ani n yã o a malaikanↄnɛ. Oni n sɛ́ ń ↄĩ de ǹsun gɛ̃̀ sí gbɛ̀ɛaro yãi.'
  mcp-mcp: 'Nyə nə nɛ́ nə́: «Ŋkí wo jɨ Mwân mə́ Zɛmbî, bɨ́dʉ́g nyúul, kə kud shí.
    Nəcé jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: Zɛmbî mə bá lésha nə *wəéŋgəles bɛ́ shú dwô.
    Bwə́ é ŋkɛ̂ny wo mə́bwə́d shú nə́ kuú wô í nda bwɨɨm bɔɔgʉ́.»'
  hat-hat: 'Li di Jezi konsa: Si ou se Pitit Bondye, lage kò ou anba. Paske, men sa
    ki ekri: Bondye va bay zanj li yo lòd pou yo veye sou ou. y''a pote ou nan men
    yo, pou ou pa kase zòtèy pye ou sou okenn wòch.'
  npl-NT: 'iwa okili: —Tla milák Te Ikone Dios, ximotlamotla, porke itlajkuilol Dios
    kijtoa: Dios kinnawatis iangelwah mamitsmatsakuilikah, para amo tikmomakati ika
    itla tetl.'
  bgg-bgg: chiih-è aishii yao, “Na Hamangkhung-aphuii pha Dufuii arone, nawai shii
    buzam chiih mage bo,” Jigigam shii yao, Hamangkhung-aphuii è na chiang shii awai
    hamangkhliiethek shii yung ruii phro, ithek è nashii awaithek wadthek è khoh ruii
    phro, jiè naro laikham shii de lubaothek shii akham yi phro.
  eng-TCENT: and said to him, “If yoʋ are the Son of God, throw yoʋrself down, for
    it is written, ‘He will command his angels concerning yoʋ,’ and, ‘In their hands
    they will lift yoʋ up, so that yoʋ do not strike yoʋr foot against a stone.’ ”
  eng-BSB: '“If You are the Son of God,” he said, “throw Yourself down. For it is
    written: ‘He will command His angels concerning You, and they will lift You up
    in their hands, so that You will not strike Your foot against a stone.’”'
  cpu-NT: 'Ikantavetapaari: “Omaperorika Itomitami Pava, pimitaye osaavikinta. Pinkinkishiretero
    josankinaitakeri pairani okantzi: Irotyaantemiri Pava imaninkarite aamaakoventemine.
    Iri thomaavakemine eero pomposantavaitapaaka mapiki.”'
  san-ASM: ৎৱং যদিশ্ৱৰস্য তনযো ভৱেস্তৰ্হীতোঽধঃ পত, যত ইত্থং লিখিতমাস্তে, আদেক্ষ্যতি
    নিজান্ দূতান্ ৰক্ষিতুং ৎৱাং পৰমেশ্ৱৰঃ| যথা সৰ্ৱ্ৱেষু মাৰ্গেষু ৎৱদীযচৰণদ্ৱযে| ন
    লগেৎ প্ৰস্তৰাঘাতস্ত্ৱাং ঘৰিষ্যন্তি তে কৰৈঃ||
  tac-NT: '''lige anele: ―''La bijchiá Onorúgame Inolá níriká ''légana o''pachípuagó
    jena iligá. Regá aní Onorúgame nila ra''íchali: We''ká santo ánjeli julámala ne
    napurigá mué repúmala. Alué santo ánjeli nokimela mué cha''piá sekate napurigá
    ta iwégame chibámala mué ''légana wijchí.'
  eng-WEBPB: and said to him, “If you are the Son of God, throw yourself down, for
    it is written, ‘He will command his angels concerning you,’ and, ‘On their hands
    they will bear you up, so that you don’t dash your foot against a stone.’”
  gfk-H: Satan ga tangai tana bia, “Ing bia a Nati Kalou uga, u na karuas suur, kanong
    ira nianga ta Kalou ing di ga pakat i tangai hoken, ‘Kalou na tulei ira nuna angelo
    wara utaam, diet na palim hatur uga ma ira lima diet, waing pau naga tubak ira
    kakim tiga haat.’”
  viv-viv: Ada gigahena gigayo, “KaꞋi OꞋeni velemoꞋena Yaubada Natuna, au babiya unaꞋauhifu,
    faꞋina Yaubada bonana etoꞋetoladina gigahe gigayo, Iya Yaubada yaku tovenuwaꞋata
    ganavehimeyedi be hinaꞋitaveꞋavi, ada nimadiya o hinakamohi be age keke kuga ginatalani.”
    Au hidedemi Yaubada yana gahe saꞋeyana Setani giyakahina.
  yao-yao: ŵaasalile, “Iŵaga mmwe ndi Mwana jwa Akunnungu, nliponye paasi pakuŵa ilembekwe,
    ‘Akunnungu chachatuma achikatumetume ŵao ŵa kwinani kwa ligongo lyenu, channyakule
    mmakono mwao, ntakuligomba lukongolo lwenu pa liganga.’ ”
  tgp-tgp: ale mo verea isana mara, “Vara engko Natun God o kue, matan na Retiulia
    God mo verea mara, ‘Mo retileu isana nona angelo matam, matan vara la pa tauriho
    na limara, ale o pa sopo er̃i vujahi na palom hin te vatu.’”
  auc-NT: Næ̈ gongæ̈ñongante wënæ awënë wæætë, —Bitö Wængonguï Wëmi ïmitawo. Näwangä
    ï ïninque bitö to wæibi ate dodäni ïïmaïnö ante näni yewæ̈mongaïnö baï ïinque
    ba abaimpa. “Bitö beyæ̈ ante cædinque Wængonguï tömengä anquedoidi ïnänite angä
    pöninque, tömënäni bitö ïmite wææ aate ïñæ̈ æmpodäni ate bitö dicaa tee tëwadämaï
    incæbiimpa,” ante yewæ̈monte ongompa cæbii.
  kbc-NT: Odaa ɡ̶odaxakawa meetalo Jesus, “Nigewi makaami Lionigi Aneotedoɡ̶oji, adinaxokitinece
    digoida natinedi, igaataɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji mee, ‘Aneotedoɡ̶oji niiɡ̶e
    niaanjotedi modoweditaɡ̶aloco. Oilokaditaɡ̶awa me diɡ̶icata ɡ̶ataciledi, codaa
    me daɡ̶a etaciloteda ɡ̶adoɡ̶onaka midiwataɡ̶a wetiadi.’”
  bmh-bmh: 'Guzenaimai, aureun, “Na Uwait nugau Nag aba, nagtal go eiman em ebu kuanai
    nonen? Uwait nugau ze eim guzeneu, ‘Uwait nug gonugau tibur na en awaramau: Goagen
    nait eben tubaim tubaim pataimai, imaizei numam. Guzenebi, aiwag tub nug nait
    aram i wamau.’”'
  ctu-BL: 'Tsi'' sube: Mi i Yalobilet Dios, choco jubel a bʌ come ts''ijbubil: “Mi
    caj i subeñob i yángelob cha''an mi'' cʌntañet. Mi caj i chuquet ti'' c''ʌb, ame
    a jats'' a woc ti xajlel”, che''en.'
  meq-meq: 'a gwaɗay: «Taɗə kə ge nəkar Wawa i Mbəlom na, kal ha bo abəra ka gər i
    gay nakay ka dala. Hərwi mawatsa eye mə bazlam i Mbəlom na, a gwaɗ: “Mbəlom ma
    gwaɗateye a gawla ŋgay hay tâ dzəna kar. Tâ kəndawa kar hərwi ada sik yak mâ ndzay
    a kwar bay.”»'
  noa-H: 'hirig magjim hanaabma, chi dösãtau: —Pʌ chadcha Hẽwandam Hiewaa k''ai, magan
    mʌg hee baubaad hajim hanʌm. Pʌ chig haba k''abahab. Hẽwandam hiek p''ã sim gaai,
    “Hich Hẽwandamau hich chognaan pʌ̈iju” ha sĩebahab hajim hanʌm, “pʌ t''ʌa wënʌrramk''ĩir.”
    Maagwai mʌg hee pʌ baudʌk''iinjã, “hamau sĩi hamach jua heeta pʌ jãau haubajup,
    buju haimaau pʌ chig ham hugua.” ¡Baubaad! hajim hanʌm, chi dösãtau hirig.'
  alp-NT: 'Eleki ebeteke loko Yesuse be, “Sepo Ale Alla Eni Nanae titinai hoko Abua
    lope, le me Alla Eni lepeta rebe lekire, lepate matai me ebeteke be: ‘Alla Iulake
    Eni malekataru rakamu, hoko esi saploeke Ale leke Amu lelale kena batu yake.’
    ”'
  san-VEL: tva.m yadi"svarasya tanayo bhavestarhiito.adha.h pata, yata ittha.m likhitamaaste,
    aadek.syati nijaan duutaan rak.situ.m tvaa.m parame"svara.h| yathaa sarvve.su
    maarge.su tvadiiyacara.nadvaye| na laget prastaraaghaatastvaa.m ghari.syanti te
    karai.h||
  kbq-kbq: anage huno Jisasina asmi'ne, Kagrama Anumzamofo Mofavrema mani'nesunka,
    Kagra amareti takauro, na'ankure Anumzamofo avontafepina anage hu'za krente'naze,
    Anumzamo'a ankero naga'a kagriku huno huzmantesige'za, zamagra zamazanteti kazeri
    sga hanagenka, kagrira haverera kagiafina kavavera onkahegosie. (Sam-Zga 91:11-12)
  kbh-kbh: 'Chents̈e Satanás mënts̈á tbojaniyana: —Aca ndegombre Bëngbe Bëtsabe Uaquiñá
    tcomnëse, muents̈ana fshantsoye montsënja, er Bëngbe Bëtsabe uabemana palabrënguiñe
    endayana: Bëngbe Bëtsá chabe angelënga echanjichamuá, chacmotsinÿenama. Chënga
    buacuats̈ë́ngaca cmochanjishache, shecuats̈e ndëts̈beñe ndocá chacondomama ca
    —cha tbojaniyana.'
  ron-LSB: 'și i-a zis: “Dacă ești Fiul lui Dumnezeu, aruncă-te jos, căci este scris,
    “El va porunci îngerilor Săi cu privire la voi” și, ''Pe mâinile lor te vor purta,
    ca să nu te lovești cu piciorul de o piatră.””'
  pon-pon: 'Indan i: Ma komui Japwilim en Kot, kajedi pein komui, pwe a intinidier:
    A pan kajilaki japwilim a tounlan kan komui, o irail pan wa komui ni lim ar akan,
    pwe aluwilu omui ede dipikelekel ni takai eu.'
  nhe-BL: 'huan quiilhui: ―Intla nelía tiIcone Dios, huajca xihuitoni hasta tlatzintla
    pampa ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: ‘Toteco Dios quintitlanis
    ielhuicac ejcahua para ma mitzmocuitlahuica, huan yajuanti mitzmatzacuilise para
    ax timoicxicocos ica niyon se tetl.’'
  sps-sps: ya tsue to Tsunia, “Anyi na Guei Tsoiny ten Gov, tsiak fi naa putaa, tana
    saa te kirkir en tan Vegiau Ten Gov, ‘Gov nai tsue of non morena Tsuan ma koup
    Manyi ri. Ana, Ri kan nai nom tap marom Anyi nimar ma tageev on vaare na moum
    Manyi tan ta fats.’”
  wnc-wnc: Yusika Setenda Jesu anzing inikut, “Anututane wampatang anzing matakut.
    ‘Anututa angelana yaniwan katakngita ga tapa kenzomba supgwene dua tepsa,’ ngang
    matakut takngae natake aneta paapi unzing gatanggama kake ga Anututane waaknga
    siknga ngang natapa siakan siwik,” ngang inikut.
  nmw-S: 'Bwen i liwo heine i nga, “Hebe tolosuwok huwo Helak Natune, u kolapis dau,
    kaiwane Buk Bwabwalene i liwo: Helak bwele i liwo wana anelose heidiye si matahasikiwo,
    si bwangehasikiwo he nimadiye, iloke tan hehem hotiya bwele u depatupe he pak.”'
  bus-bus: 'à bè: Tó Luda Nɛ́n n ũ, ǹ ↄ kpá n zĩndazi, zaakɛ wà kɛ̃̀ Luda yãn wà
    bè: Eé n yã o a malaikanↄnɛ, aↄ̃é n sɛ́ ń ↄzĩ lɛ ǹton gɛ̃̀n sí gbɛ̀aro yãnzi.'
  gub-BL: Uze'eg izupe. — Tupàn ta'yr romo ereiko ne, a'e rupi ezemomor eho ne'ar
    pà xe wi ywy rehe nehe, ta'e nezewe i'i Tupàn ze'eg pape rehe imuapyk pyrer a'e
    xe. Tupàn uze'eg putar weko haw pe har wanupe a'e nehe, neruwake har wanupe nehe.
    A'e mehe nepyhyk putar wà opo pupe a'e wà nehe, ne'ar mehe a'e wà nehe. Nezewe
    mehe nanepirok kwaw ita a'e nehe.
  imo-imo: yundo nimbei, “Paimbo nu Gotenga Malo lemo nu lipe tapondombalo kani po
    ningo mainye puwi! Gotenga bukumuni nimbei, Goteni yunge enselemani nu ongo nokangei
    nimbelo. Enoni nu kou teni kape naa topili ningo nu kangulko liko enonga ki polona
    liko meko punge, nimbe moromo kanomu. Aku tepa nimu ungu pilkolio aku teko tewi,”
    nimu.
  boj-boj: “Ni Qotei aqa Ŋiriamqa endena prugosim mandamq aiye. Agi Qotei aqa anjam
    bei nami endegsib neŋgreŋyeb unu, ‘Qotei na aqa laŋ aŋgro naŋgi minjrimqa bosib
    ni taqatmqab.’ Anjam bei dego neŋgreŋq di unu. Anjam agiende, ‘Laŋ aŋgro naŋgi
    bosib baŋ na ni soqtmibqa ino siŋga meniŋ na qalqasai.’”
  eng-DRA: 'And said to him: If thou be the Son of God, cast thyself down, for it
    is written: That he hath given his angels charge over thee, and in their hands
    shall they bear thee up, lest perhaps thou dash thy foot against a stone.'
  knf-knf: 'aşë ji na a : « Woli iwo Abuk Naşibaţi, klut kajot. Kë hënk di di upiiŧuŋ
    ţi Ulibra wi Naşibaţi aji : “Kë Naşibaţi aluŋ kaji na ŋwanjuŧ ŋi nul ŋajeju ţi
    iñen kaţi ihubta ţi plaak ploŋ.” »'
  san-KHM: ត្វំ យទិឝ្វរស្យ តនយោ ភវេស្តហ៌ីតោៜធះ បត, យត ឥត្ថំ លិខិតមាស្តេ, អាទេក្ឞ្យតិ
    និជាន៑ ទូតាន៑ រក្ឞិតុំ ត្វាំ បរមេឝ្វរះ។ យថា សវ៌្វេឞុ មាគ៌េឞុ ត្វទីយចរណទ្វយេ។ ន
    លគេត៑ ប្រស្តរាឃាតស្ត្វាំ ឃរិឞ្យន្តិ តេ ករៃះ៕
  arn-NT: 'Ka feypifi: —Rüf dungu mew Ngünechen tañi Fotümngelmi, ütrüfnagümuwnge
    tüfa mew, tati Wirin Chillka am feypilelu: ‘Ngünechen ta werküay tañi pu werken
    püllü tami llüwatunieaetew. Fey pürüm witrañpüramaeymew engün tañi kuwü mew, femngechi
    tami allfüpunoael ti pu kura mew.’'
  zas-NT: 'abiꞌ rëbix lojman: ―Bal wali najl xiꞌn Dios, gudidyaꞌ diizd guie, din loj
    xtiidx Dios rëb: Dios guixhiaal ree xianjlaman din guinia reeman lüj. Guiniaaz
    reeman lüj con yaa reeman chitëë ladx niꞌczi tijb guiaj guiaꞌl.'
  ken-NT: Arɛ́, arɛm ntá Yesu bɛ, “Mbák ɔchí Mmɔ Mandɛm, dók, tɛ̌ndu ɛchi amɛm
    Ɛkáti Mandɛm bɛ, ‘Chɔŋ Mandɛm anchyɛ ɛyɔŋ bɔángɛl bhi mántwɔ́ manchyɛ wɔ nɛkwak.
    Ɛkáti Mandɛm ɛ́pɛt ɛ́rɛ̀m bɛ, chɔŋ mánkpʉɛp wɔ nɛ amɔ́ yap bɛ́ ɔ́kɛ́ tɛm ɛkak
    ndǔ ntay.’”
