    êpi poc atom.’”
  ksd-ksd: 'Ba u natu i God, una pil ba; tago di ga tumu ia dari: Na tul tar kana
    umana angelo upi diat a balaure u, Ma diat a puak vatur u ma ra lima i diat, Kan
    una tuke ra kaum ta ra vat.”'
  msm-NT: Kagi din, “Oho kun, ko tinood no Anak ka to Diyus, kawas ka diya to pasak.
