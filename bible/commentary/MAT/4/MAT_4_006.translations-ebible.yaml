    jökräye, niebare diablukwe Jesuye.'
  azg-NT: 'Tso juu nnon jon: —Xe na aa mayuuꞌ condui ꞌuꞌ jnda Tyoꞌtsꞌon, cüa, cjuꞌ
    ꞌuꞌ tyuaa, ngꞌe jñꞌoonꞌ jon itsohanꞌ: Ncꞌua jon tsꞌian ndëë ángeles cüentaaꞌ jon
    ntyja ꞌnanꞌ. Joohin ntyiꞌhin ndueehin ꞌuꞌ chaꞌ tyiꞌncjaquiñjon ntjöꞌ ngꞌeꞌ.'
  bhd-bhd: तैखन तैनी यीशु सेइं ज़ोवं, “अगर तू हकीक्ति मां परमेशरेरू मट्ठू आस त इट्ठां
    बिछ़ड़तां साबत केर, किजोकि पवित्रशास्त्रे मां लिखोरूए, ‘तै तेरे लेइ अपने स्वर्गदूतन
    हुक्म देलो, ते तैना तीं अपने हथ्थन मां ट्लाले, ताके तेरे पावन केन्ची घोड़न सेइं
    ठोकर न लग्गे।’”
  too-NT: 'lā'' huanica: ―Palh hui''x ixO''kxa'' Dios, cata''nchi como tatzo''kni''
    na ixtachihuīn Dios: Dios nacāmāpa''ksī ixángeles que natamaktaka''lhāni''. Natamā''kaquī''yāni''
    para que tū'' natakāhuī''ya'' nīn kantin mintojon nac chihuix.'
  ind-AYT: 'dan berkata kepada-Nya, “Jika Engkau Anak Allah, jatuhkanlah diri-Mu ke
    bawah karena ada tertulis: ‘Mengenai Engkau, Allah akan memerintahkan malaikat-malaikat-Nya
    dan mengangkat Engkau di atas tangan mereka supaya kaki-Mu jangan menyandung batu.’”'
  cjo-NT: 'Iroñaaka ikantawitanakari: —Eerokarika Itomi Tajorentsi, pomyaanakyaatya
    jaawiki, ñaa, eero pikamapaaki. Pikenkithashireerotya okaatzi okantzimiri Iwaperite
    Tajorentsi: “Ari rotyaantakimiri Tajorentsi ronampiripaeni ikempoyeemi. Ari raawakimi
    rakokira eero pikagaantapaaka jaawikinta mapiki”. Ñaakiro, ¿iitaka pithaawantakari?'
  nsn-nsn: Doh Satan ke kula pare tatanon, “Ge para tuna God nomana, siaka uahiuako
    i kot, ge a puh pe a nibolo uahiu tono uelhire God pare, ‘Inggon e turung hire
    tosno anggelou ra turung kaueke totomua. Doh gisina ra turung uasangana totomua
    tar limas mara hikia pahe tukainir kekeim mo palau.’”
  san-DEV: त्वं यदिश्वरस्य तनयो भवेस्तर्हीतोऽधः पत, यत इत्थं लिखितमास्ते, आदेक्ष्यति
    निजान् दूतान् रक्षितुं त्वां परमेश्वरः। यथा सर्व्वेषु मार्गेषु त्वदीयचरणद्वये।
    न लगेत् प्रस्तराघातस्त्वां घरिष्यन्ति ते करैः॥
  tna-NT: 'Dapia Jesús uja atana: —Ahua mida Diusu sa ene quita Ebacua su, tenaque
    yahua su u jenetia, uja derejiji yani putsu: Diusu ja ángel cuana ecuatsasiata
    mi painatsihuata huecuana puji. Tuna sa eme neje mi einatsuta huecuana mique ehuatsi
    tumu su edhapujuti mahue puji.'
  lid-lid: Ano balik tiye i tan i buku doh, “Ou anya ou Nadu Kindrei handru eh, ou
    akahei ou ado dah ala andri. Tasah i buku ndratorowenei, ‘Kindrei kameh edeu sahou
    batanau ili tiri angelo tan ame ta aseben ou. Ma idah kameh, iri bwese-ei ou,
    ma bek winiyan batahi katim bwe.’”
  wim-wim: 'Aꞌ oony way piꞌanan thaw nungant Jesus.antan, “Nint nathwey kan-kanam
    puk nhengk God.antaman-a, yaa, nint inpalman chang peyān a! aakanakam pek aakaka!
    puth wik inangan lat ngench thayanangan thawana: ‘God.angan ngaantiyongk nungantam
    anangan ngul kuchow thanang yipmam maꞌang mamayn nintang nint keꞌ yipam mulakaman
    keekān yaꞌa, thaꞌ nungkaraman thaka keꞌ thuthin kunttowangan yaꞌa.’”'
  zga-M: pu akhambula akhata, “Ungave uve uleimwana va Nguluve, weilaheile pasi ulwa
    khuva yeisimbiwe ikhuvavula avasuhwa vamwene vikhu khyupeila mumavokho ga va veene,
    ulekhe ukhukuvala eikhilunde khyakho muliwe.”
  yom-yom: 'ayi wunkamba : “Enati bukiedika widi Muana Nzambi wukilozi ku ntoto, bila
    disonama : Nzambi wela fidisa zimbasi ziandi mu diambu diaku ayi ziela kunata
    mu mioko miawu mu diambu kulu kuaku kuedi bumina thutu mu ditadi !”'
  san-SIN: ත්වං යදිශ්වරස්‍ය තනයෝ භවේස්තර්හීතෝ(අ)ධඃ පත, යත ඉත්ථං ලිඛිතමාස්තේ, ආදේක්‍ෂ්‍යති
    නිජාන් දූතාන් රක්‍ෂිතුං ත්වාං පරමේශ්වරඃ| යථා සර්ව්වේෂු මාර්ගේෂු ත්වදීයචරණද්වයේ|
    න ලගේත් ප්‍රස්තරාඝාතස්ත්වාං ඝරිෂ්‍යන්ති තේ කරෛඃ||
  yut-yut: 'Yɨpmaŋek yaŋ iyɨgɨt, “Piŋkop papiakon gen yaŋ tosok: ‘Uŋun da aŋeloni
    yoyɨŋban kɨlago tagɨsi ani. Ae kandapgo tɨpmon dɨma gɨtni yaŋ do aŋelo da gak
    kɨsit da kendak abɨŋ gepni.’ Gen yaŋ tosok, do gak asi Piŋkop dakon Monji kaŋ,
    gak amon mibɨlɨkon paŋ ma.”'
  grc-BYZ: καὶ λέγει αὐτῷ· εἰ υἱὸς εἶ τοῦ Θεοῦ, βάλε σεαυτὸν κάτω· γέγραπται γὰρ ὅτι
    τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ, καὶ ἐπὶ χειρῶν ἀροῦσί σε, μήποτε προσκόψῃς
    πρὸς λίθον τὸν πόδα σου.
  tbl-NT: Ne ominen mon du, “Ke tahuhi Ngà Dwata, kmóhi lemwót bè ni kun, yakà sem
    deng monen du bè Sulat Dwata, monen, ‘Angat dók Dwata yó kem hógówen gu bè longit
    mò na a smegef kóm anì là tódóen bè botu tihem.’ ”
  cpc-NT: 'Ikantapairi: “Imapirorika Itomintzimi Pawa, pimitai isaawikinta. Pinkinkishiritiro
    josankinaitakiri pairani okantzi: Jotyaantimiri Pawa imaninkariti aamaakowintimini.
    Iri thomaawakimini iiro pontajantapaaka mapikiki”.'
  nhg-NT: 'Hua otieyelfe: ―Tlö tecaca teiconie Deus, xomocajcöhua hasta tlölpa. Pues
    ejqueyi tlajcuelulpanca: Cualentitlanesque tieöngeles por mopampa, hua metzajcoquesque
    ca inmöhua, para que ejqueu mocxehua amo moteputlamesque ica teme.'
  nya-nya: 'Ndipo anati, “Ngati ndinu Mwana wa Mulungu, dziponyeni nokha pansi. Pakuti
    kwalembedwa: “ ‘Adzalamulira angelo ake za iwe, ndipo adzakunyamula ndi manja
    awo kuti phazi lako lisagunde pa mwala.’ ”'
  ngu-NT: 'niman oquijlij: ―Tla melahuac tejhua tiiConeu Dios, xonmotlajcali ne tlatzintlan,
    pampa ipan on Yectlajcuilojli quijtohua: Dios quinnahuatis on iilhuicactequitcahuan
    ma mitzpalehuican niman mitzquetztehuasquej ican inmahuan para ma ca timocxicocos
    ican tetl.'
  kup-kup: Tat maot epat mañah, “Ni Godiz rop pot hañi? Povoz epekanañ ni peg hat
    hotoh okoek meñet sa. Met Baiñetinavoz Tepatak epat menahan hez, God pim enzoliholon
    mañat meepanen zuam emat parum marañik ni navapanen hel okoñihö nim eñañik naneelotü.
    Pot menahan hez, povoz epekanañ peg hat meñet seken pi neñizapanen ni horï naravotü.”
    Pot Seten piin mañah.
  jid-jid: 'A hla ni wu uta hi vren Rji uka grji joko kime: e ba nha di ani ton malaikuma
    ye wu ndu ba kon wu kpa ni wo mba ni ndu na k''bu za ni tita na.'
  wmw-wmw: 'akimwambira: “Kamba kuwa Mwana wa Mwenyezimungu, refye pansi, kamana yandikiwa:
    ‘Awamuru malaika wake kuhusu uwe, wakupokerera mmakono mwawo, mawe asukulumize
    anta aba mulu wako.’ ”'
  gmv-GGM: “Ne Xoossa na gidikko ane hayssappe duge guppa, ays gikko ‘ne toy suchan
    dhuphetonta mala kitanchati ba kushra nena denthana mala ne gish Xoossi ba kitancha
    kiitana’ geteti xafetidess” gidess.
  ssg-ssg: Ape Satan kakane i, “Na masin salan o tel Nati Haeu, tautit haniwa itan.
    Ti leili pepai Haeu i kak ukek, “‘Haeu talo tesol engelaun tengeni awaiam he minalato
    lehe kalak taen aem pot kum hamange.’”
  zpo-NT: 'nu nzhé Maxuu lo xaa: —Chelee lu wlipa lu nak lu Xgann Dios, brenzeb naz
    xan naz lo yo; nel nkeela lo Xkyech Dios nzhé: “Dios xaal mandad cheen xaa zee
    zenyaa xaa lu, zee nalat nii lu lo ke”. [Sal. 91:11]'
  poy-poy: kamgambiriti, “Handa gwenga nakaka gwa Mwana gwa Mlungu, gulyasi pasi,
    toziya malembu galonga, ‘Mlungu hakawagambiri wantumintumi wa kumpindi wakuwi
    kuusu gwenga, Hawakutoli mumawoku mwawu, Nagulikwala mumabuwi’ ”
  qwh-NT: '—Rasonpa Diospa tsurin carnenqa, mä, quepita jeqacorquï. Porqui Diospa
    palabranmi queno escribirëcan: ‘Anjelnincunatam Dios cachamonqa manaraq rumicunaman
    jeqaptiqui juclla tsaricuyäshunequipaq’ —nir.'
  gaw-gaw: “Na Kayak beḵa daaṯem dayeb amu na oolna no! Aḏinu? Kayak naip̱a yak inam
    daaṯe. ‘Na baen men yaamanu, Nug engel nuhiḵud amelagp̱a nahipnu ab, ag na ep̱elagp̱a
    mawidḵulag,’” awa aum.
  nca-nca: Rero ŋande miraró, “Ke hamó Anutu koro Naŋuní tiníkaqo, amuno soreka kiyowe.
    Dokoro, sokomeko ŋande yete, “‘Enendo sambo simóŋo yimironí sopo kerewaŋgo, ko
    kandeyembo kore koro kerewaŋgo, wondo kato khíndoŋgemo saŋgawoweya koro.’”
  zpz-NTPP: 'Orzeꞌ nay rab yum: ―Benu ru rishli gaal nac ru iꞌñ Ñgyoozh, bzut yeñ
    gashtal lo yu re, gun ryat ru lat de riidz ni Ñgyoozh ornu rniiñ: Ñgyoozh cuꞌm
    riiñ yaa de anc nim nu ña dey ru. Orzeꞌ laagy yaa dey ru gun orzeꞌ cueꞌ nu gad
    güii par ni gyiꞌr lo de gyitaꞌ, rniiñ ―na nuras.'
  mkj-mkj: 'pwehng Ih, “Ma Koawoa Nihn Koahs, lujdihwe pwa ne insingdi nehn Puk Joarwi:
    ‘Ih pirin ruwoj Nah sohnloanngok doahr Koawoa, irai pirin kolkihda Koawoa poahrai
    pwa ehmmwen kan en joah ohla pohn sakai.’”'
  zac-NT: 'Iurní répill: ―Si talë gualdí rníꞌil nal shini Dios, bëruꞌldë lë́ꞌël hashtë
    lu guiuꞌu purquë Sagradas Escrituras rniꞌi: Dios guënibëꞌa lëꞌë ra ianglë të parë
    gapë raiꞌ lë́ꞌël nu guëldisë raiꞌ lë́ꞌël con guiaꞌa raiꞌ të parë ni tubi guëꞌë
    gunënë́diꞌi guëaꞌl.'
  kyg-kyg: Goti mafaꞌneꞌamo maiꞌnisanaꞌmoꞌmo aeka lako aika asagauka aiyo. Mukufiꞌmo
    avoꞌmo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Gotiꞌa enisole vayaꞌaeꞌmo, yagaitapa ateyo,
    huno hapa paiteno alino apatesigeꞌa emi eꞌa katafausageno yafateꞌmo kaiyafiꞌmo
    okahaegaiye, huno huꞌniyaꞌmofeꞌmae, huno ha paiꞌniye.
  kmk-kmk: Ot kanana kan siya un, “Nu abeng dika kan Apudyus lumayug ka, ta kanana’t
    din ugud Apudyus un, ‘Bilinon Apudyus dat aanghel na un mangayyuwan kan sika kan
    tapayaon dika daḻapnu adina maisugpi danat ikim sidan batu.’ ”
  cao-NT: 'Nimahax Satanás chaniniquë: —Dios Baquë pi iquí tsi mai quiri mimë niahuë.
    “Jahuë ángel bo raaxëhi quiha Dios, mi noho ja bësocano” ii quiha Quënëhacanish
    cabo. Jasca, “Jato mëquënë́ tsi mia bëcaxëcani quiha, maxaxá tsi mi tahë bo tëquëyamano
    iquish na” ii quiha —nëa tsi Jesu qui Satanás nëcaniquë.'
  bbr-bbr: 'Keserianik, auruwon, “Na Anut nukan Mokoi raroi, nakasar kiro pakas omnokou
    opok pitikänir nopot? Kiro Anut nukan ämänis äieu, ‘Anut nukas kon sarau eitek
    nanun awarai: Akas nan ipon karaim karaim ateanik, oi ne musaiei. Keserna, kar
    aiaukus nan ison wa wäi.’”'
  inb-inb: 'Nis­paka, nirka: —Kam Diuspa wam­bra kagpika, alpama sita­rii. Ñug­pa­manda
    librupi, kasa­mi willa­raiá: Taita Dius, paipa anjil­kuna­ta­mi ninga, kamta kawag­samun­gapa.
    Pai­kunapa makipimi urman­kangi. Chasaka, mana rumipi u ima­pipas chaki taka­rin­kan­gi­chu.'
  hrv-hrv: 'i reče mu: “Ako si Sin Božji, baci se dolje! Ta pisano je: Anđelima će
    svojim zapovjediti za tebe i na rukama će te nositi da se gdje nogom ne spotakneš
    o kamen.”'
  box-NT: 'ò o bía nɔn wo yi: «Ká fo lé le Dónbeenì Za bìo bon kɛ̃́nkɛ̃́n,
    à ũ yén lii ho tá yi, lé bìo mu túara: ‹Le Dónbeenì á à na le ɲii mí
    wáayi tonkarowà yi á ɓa à cɔ̃n fo á lií wíoka à bàrá, bèra a na à ũ
    zeǹ yí tṹii làa huee ɓúi.›»'
  ote-NT: 'Ne bi ꞌñembabi: ―ꞌBʉ xi majua̱ni rá Tꞌʉꞌi Ajua̱, ꞌyɛnga ra sagui pa njaꞌti,
    ngueꞌa̱ xa ntꞌofo ja ra Ma̱ca Tꞌofo ne ena njaua: Ajua̱ da pɛhna yá ɛnxɛ pa da
    suꞌaꞌi ne da mipꞌa ri ꞌyɛ pa njabʉ hingui tsamaꞌñʉ ri ua nu xcrí tsønga ja ra
    hai.'
  wnu-wnu: '@see-verse:MAT.004.005'
  zam-NT: 'Tya, ndxab Mebizya loo Jesús: ―Chele'' lùu nacque'' xgan''pe'' Diox, lyazen
    que''l thìb brinc trè'' axta loo yòo. Tac loo libr co'' nac xti''s Diox ndub di''s
    co'' mbez: Yub Diox ñibe'' loo angl che''n Diox par quenap angl lùu. Angl te''f
    ya'' angl par lyàal ya'' angl par ne''lyàadel loo quèe no ne''huí''de ladl loo
    quèe.'
  zyp-NT: “Khazing Sawcapaw na cang caco, ma taihei a zythlah tua. Zecawtamaw tatah
    ma hrahei cia a cang, ‘Nama na kong lehei Khazing tah a vaiming sahlo khah naw
    pei a he ka, na phe cawh alung letah na khawng ly nápawtah aa kiá tah aa ca caling
    a,’ a tah,” tatah a tah.
  sey-NT: 'Cuiꞌne ja̱rona capi, i̱te: “Maijaꞌquë mamaquërepa pani i̱ñopi to̱mejëꞌë,
    yejana. Toyaseꞌe caji, ñeje: Maijaꞌquëpi i̱ hui̱ñaohuaire cua̱ñeina, jë̱ñapi tse̱ꞌe
    pajëna, quë̱na pëna i̱ quë̱o jaꞌhua aꞌsi to̱meñe peoye to̱mejaꞌquë api.”'
  nvm-nvm: Areme Setan fun uri Jesu kua, A ma Godon farikma ni ijia manine furikome
    moik gamia arimne. Ijefuon maiji usuibe buk akaij ijia bu ijeg isoime kuai, Godri
    anera fuon uruvana kiaga bur a samuagak. Regavo a furik akozekma bur a dabe ari
    vake moik ijia unakva aba arime oi kananamikvo madu diak on iji aba kege nizukdiakno
    kuain.
  mps-mps: Tama agai agabolo po weyu te po wali, “Nage Godigo Ogwa da wida, teda nage
    te Moni Lotu Be pedu tedu aiyaba a tǫba samonao. Godigo po bukude te po wai,
    ‘Agai aga ensel mobo bidi dabebolo nagede po olama, tama nage augwaligo nogo daide
    ugwaba saibao. Tiyu te nago sągą te masigigo me selidali weyu tama tiaibao,’
    te po asęani,” Satango te po wai.
  pab-NT: '— Enore ityaniya hiso hoka hahalaisoaheta exaoseta. Hiyaiya, exakerexe
    Iraiti Waiyexe xairatyoare tyaonita: Enore ite axikatya anjonai hoka kaxaiko hiso.
    Otokahaite hiso hakaheha kakoa hoka maisa hikijinai hekoti kawe hamokita sehalinai
    hiye.'
  llg-llg: Boe ma nitu nae, “Mete ma tebe-tebe Manetualain Anan O, na, O makaboku
    sudik dae muu. Huu, nana sulak nai Manetualain Susula Malalaon nae, ‘Dei fo Manetualain
    palenda ata nusa-sodan nala, fo lanea O.’ Nai Manetualain Susula Malalaon boe
    nana sulak, nae, ‘Dei fo ala latanee lala O, lenik sila lima nala, fo suek O aom
    taa hedis, ma taa laꞌe batu boe.’ ”
  kyf-kyf: '''ɩn we nɛɛ: «-Ɩn -ka -Lagɔɔ ''Yu nya -mɩ ''piɛɩn, -blu ''wʋ -ɩn ''ka
    lasibhli, nɩɩ, we mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: ‹-Lagɔ yia ɔ ''anzɩnya tiea -na
    ''gbʋ, ''ɩn we ''ka we sɔnya -mɩ zɔ laslʋlʋ, -na bhʋ yi tʋkpa gozoo ''gbʋ.› »'
  tpi-tpi: Na Satan i tokim em olsem, “Sapos i tru yu Pikinini Bilong God, orait yu
    kalap i go daun. Long wanem, buk bilong God i gat tok olsem, ‘Em bai i tokim ol
    ensel bilong en long ol i mas was long yu.’ Na ‘Ol bai i karim yu long han bilong
    ol, nogut wanpela ston i sutim lek bilong yu.’”
  mih-NT: 'Tatu ndisa vatyi Zehe ra Ndyoo cuu suun, ndavon ndya nu ñuhu vatyi catyi
    Tuhun Ndyoo: “Cua cuhva ra Ndyoo tyiño sii ángel ra vatyi zacuenda ra suun. Cua
    naqueen ra suun sihin ndaha ra, ta ma ñicuehe sohon sihin minoo yuu.”'
  qvh-NT: 'Saychönami payta nergan: “Diospa surin carga caypita pampaman saltarpuy.
    Diospa palabranchöga caynömi guelgaraycan: ‘Angilnincunatami Tayta Dios cachamonga
    maycho captiquipis cuidashunayquipä. Paycunami sariyäshunqui pampaman jegaptiqui
    ni chaquilayquitapis rumicunaman mana tacacunayquipä.’ ”'
  kms-kms: Muq ni Jisas simbe nindig nari, “Nu nganyene nganye God ningg wo, tedi
    nu wam ren pu prare yaghe. Te pugri God ningg buk wuri, ‘God nikin angelo ningg
    nari mandi nu yeng muaw yuwon. Di ni ei nu mait ghase ghasene yaghe yo, ei nu
    wet pe nyinge dang ghand ye tuqui segi’.”
  agn-agn: Ganing si Satanas ong nandia, “Mga yawa ka kaman tang Ana tang Dios, abir,
    pabo-loga atan! Tenged na-tang ong Kasolatan, ‘Tobolon tang Dios tang mga anghil
    na para bantayana nira. Biotana nira agod maski ang kakay mo inding pisan masigbak
    ong bato.’”
  nhi-NT: 'uan oquiluih: —Tla milauac tiConeu Dios, ixmopantlatiui. Pues ihcuiliutoc:
    Dios quinualtitlanis niiluicactlatitlancauan monauac. Yehuan ica ninma mitztzacuilisqueh,
    amo iccauasqueh mocxi mamotiuih itich titl.'
