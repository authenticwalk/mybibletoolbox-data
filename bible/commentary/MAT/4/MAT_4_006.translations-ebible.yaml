    ri Dios tz''ibatal ca, nubij: Ri Dios can xquerutek pe ri ru''ángeles awuq''ui
    riche (rixin) chi yatquichajij. Xcatquili''ej pa quik''a'', riche (rixin) chi
    queri'' ma xtachak''ij (xtatoch'') ta awaken chuwech abej, xcha'' chare.'
  ebk-ebk: Kenalina kan hiya, “Mu tit-iwa ay Anak chaká kan Apo Dios, ud-a pay omagkiangka
    inkiana as kuwabna, tay kanan met nan naisurat as nan Kalen Apo Dios un, ‘Filinun
    Apo Dios nan anghelesna ay mangaywan kan he-a. Tatag-uyun chakantu kan chicha
    as nan limacha ta achi maepakpak nan sukem as nan fiatu.’ ”
  spa-PDDPT: 'y le dijo: Ya que eres Hijo de Dios, lánzate abajo, porque está escrito:
    Te enviará a sus ángeles. Y: En sus manos te llevarán para que tu pie no tropiece
    en piedra.'
  ruf-ruf: Kuya kamlongela, “Ka ghweghwe kwa Imwana we Imulungu, wilaghatse hasi,
    kwaapfila yandikighwa, ‘Imulungu katsowalaghitsa wamalaika wake, nawo watsokukinda
    kwa ghamoko ghawo, uleke kwilagha mne ghamabwe.’ ”
  gun-gun: 'Ha''e vy aipoe''i: — Nhanderuete Ra''y ri reiko vy enhemombo apy gui yvy
    katy, mba''eta ipara oiny: “Ombou ''rã ojeupegua anjo kuery ndere opena aguã.”
    Ha''e rã “Ha''e kuery ndejoko ''rã opo py, ita re renhepyxanga e''ỹ aguã” — he''i.'
  agu-BL: 'Itzun taltz: —Yi ko aẍ nin Cy''ajl Ryos, c''oxnin awib jalen wuxtx''otx''.
    Na tz''iba''nt cyen: ‘Yi chu''l ẍchakol Ryos yi tetz ángel tan acolche''n. List
    quitane''n tan atxoble''n bantz qui alo''one''n te c''ub,’ —stzun Bayba''n tetz
    Jesús.'
  isn-isn: Akamuila, “ang'wi wing'wana wang'wi Tunda, puta pihi nsoko yaandikilye,
    ukuaila iamalaika akwe akuuke uleke kugwa, hangi akuuhumbula na mikono ao. Sunga
    shukukumpa umagulu wako pigwe.”
  eng-PEV: The devil said, “If you are the son of God, jump off. You know, these words
    are in God’s book too, ‘God will tell his angel messengers to look after you,
    and they will hold you up with their hands, so you will not even hurt your foot
    on a stone.’”
  ilo-ULB: ket kinunana kenkuana, “No sika ti Anak ti Dios, tumappuakka man, ta naisurat,
    'Bilinennanto dagiti anghelna a mangaywan kenka,' ket, 'Tapayaendakanto kadagiti
    imada, tapno saan a madunor ti sakam iti bato.'”
  pir-NT: 'Ne sa tuhasa, tiquirore ohõ saha nimahye: —‍Cohãcjʉ̃ yere tiquina ojoari
    pũ ohõ saha nine: “Cohãcjʉ̃ tiquiro yequina angelere mʉhʉre ihña ihbo dutirota.
    Sa yeye tiquina pehe mʉhʉre ihña ihboeta ‘Ʉtãpʉ pʉha tu maari,’ niñe”, nine tiquiro
    ojoari pũ. Tiquiro sa nidi poto ijigʉ̃ mʉhʉ Cohãcjʉ̃ macʉ ijigʉ yehpapʉ uhpu dijia
    ihñoña yʉhʉre. Mʉhʉre tiquina yedohogʉ̃ ihñoña yʉhʉre, nimahye watĩno.'
  anv-NT: 'Ne aké ne ji, “Mbɔgé wɔ ɔlu Maá Ɛsɔwɔ, nyó chɔ mme, néndé ásá né
    mmu ŋwɛ Ɛsɔwɔ nnó, ‘Ɛsɔwɔ atɔme nyɛ makiɛ́nné jií nnó áchwɔ́ ábámé wɔ’,
    áma sá nnó: ‘Ágbárege nyɛ́ wɔ né amu bwɔ́ chánchá nnó ɔ́kagé ɔ́tó ɛnɔɔ́
    geká né ntaá.’”'
  sab-NT: '@see-verse:MAT.004.005'
  tmd-tmd: “Nɨ God Ha nuŋwa mɨdlö, rɨlö aku, mämäliö mɨgrö bö pɨñɨrö. God Mönö aku
    kai kɨtön yadmä, ‘God ejol nuŋ bla yadaŋ, nagö imag ñɨŋa bli yöra pɨ gɨ mɨjöñ
    aku, rɨg i yamsö nagö aku pɨnön renɨŋö,’ röiŋö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu che: —We qatzij at Ukꞌajol ri Dios, chakꞌaqa bꞌi awibꞌ kꞌa
    chuꞌlew y na jinta kꞌo kakꞌulumaj, ma jewaꞌ tzꞌibꞌital kan chupa Rutzij Upixabꞌ
    ri Dios: Ri Dios kebꞌutaq lo ru ángeles awukꞌ chaꞌ katkichajij. Katkichap kꞌu
    rukꞌ ri kiqꞌabꞌ chaꞌ na kaꞌchiqa ta rawaqan che juna abꞌaj —xchaꞌ.'
  kpg-kpg: 'ga helekai gi Mee, “Maa goe di Tama a God, hobo ia gi daha, gii hai be
    nnelekai di Beebaa Dabu boloo: ‘God ga helekai gi ana gau di langi i di Goe, digaula
    ga daahi Goe gi dee tugi oo wae gi nia hadu.’”'
  taj-taj: ओच्‍छे थेसे येशूदा “ह्राङ परमेश्‍वरला झा हिन्‍सम चुग्‍याम मार छ्‌योङ्‍गो।
    तिग्‍दा भिसम बचनरी चुह्रङ् भिसी भ्रिबा मुला, ‘परमेश्‍वरसे ह्राङदा चुङ्बाला लागिरी
    ह्राङला स्‍वर्गदूतगदेदा कुल्‍ला। ओच्‍छे एला काङ युङबारी थाठोक्‍गै भिसी एदा थेनीगदेसे
    या यारीन ताला’ भिसी भिजी।”
  avt-avt: 'Hɨrak kerp kentɨr wɨnak siup ke wɨnak ke God, Seten ketpɨwek kar ik: “Ti
    Nɨkan ke God ti ehɨtɨkɨr ehiun tɨ. Ti ap te hahi au ehɨntar hɨm me God nɨpaa mɨt
    newisɨm mau tɨwei matɨp, ‘God kaktɨp mɨt nɨrak ensel me ti. Hɨr hismamrut te ti
    ap enamu hɨt mit ewenem mamniu nan taau.’”'
  cbk-cbk: Y ya habla le, “Si uste el Hijo de Dios, brinca para abajo, cay na Sagrada
    Escritura de Dios ta habla, ‘Dios ay manda con el di suyo maga angeles guarda
    con uste, y ay recibi sila con uste na di ila maga mano para hende uste ay cae
    de brusa na piedra.’”
  uig-ARA: 'ــ خۇدانىڭ ئوغلى بولساڭ، ئۆزۈڭنى پەسكە تاشلاپ باققىن! چۈنكى تەۋراتتا:
    «خۇدا ئۆز پەرىشتىلىرىگە سېنىڭ ھەققىڭدە ئەمر قىلىدۇ»؛ ۋە، «پۇتۇڭنىڭ تاشقا ئۇرۇلۇپ
    كەتمەسلىكى ئۈچۈن، ئۇلار سېنى قوللىرىدا كۆتۈرۈپ يۈرىدۇ» دەپ پۈتۈلگەن ــ دېدى.'
  tuf-tuf: 'Sir ubaj arcutar cur wajacro: —Bahan uní Sir ima waquíchtara, behmá ic
    ocso usár cuar tijcawa, -wajacro-. Sir carit cuitar uchta cuihsú bahjacro, -wajacro,
    Sisramat-. Sirat ima cuacúr cacmá bah obir yajquín acu áyayqueyra. Eyinat bah
    at cut caquir bah beyáyqueyra. Eyta becayat ac cut búnojatro, cuihsú bahjacro,
    wajacro. Sir carit cuitar eyta wac etar ic oso usár cuar tijcawi, wajacro, Sisramat
    Jesús quin.'
  abx-abx: 'Aminugad si Satanas, “Kon ungod kaw Dadi''-na si Diyos, paluksuha daw,
    kay aka''anna'' may si Kasuratan: Lihug-na i mga anghel-na pagpanginano si ka''aw,
    ngan mga iya i manarag si ka''aw, basi'' ga''i akadabal si bato bisan i kitid-mo.”'
  mco-NT: 'Chi nɨmay: ―Pen janch co miich Dios xy''ung''adyii, cödɨjpnax jiiby naaxcɨ́xy,
    ca'' yɨ'' nej mjadɨpy com jaybety jadu''n ymiñ co jadu''n ymɨna''ñ: Dios yquexyp
    yɨ'' y''ángeles jɨgɨx xycuend''adɨpy xyhuidzɨpy mɨɨd ycɨ'', ca''ydɨ ninej mgönepy
    ma tzaagop.'
  kqf-kqf: 'Bi i giuwena gado, “Bamoda tam Maimaituwa Natuna, ba taumḡa kwai ḡiutaluim,
    banina gilugilumina wadubonemo niga mainana i giu: ‘Maimaituwa ena aneya ya giukamaḡedi
    te tam sa labem, bi nimedimo sa kamotim te ḡakimemo mote kaḡem kumai kelo.”'
  cpb-NT: 'Ikantawetapaakari: “Imaperotatyaarika Itomintzimi Pawa, pimitaye isaawikinta.
    Pinkenkithashiretero rosankenaitakeri pairani okantzi: Rotyaantemiri Pawa imaninkarite
    kempoyeemine. Iriira thomaawakemine eero pomposantawaitapaaka mapiki.”'
  aon-aon: Aria Satan nakripan namudok, “Nyak douk Iruhin ananin Nuganin um, aria
    nyak sapurak buh gani atap. Umum maresh, baraen nyetem Iruhin ananik buk iri nyakri
    namudok, ‘Iruhin ko nukripesh dodogowinyi baraen ananish enselahos um shunaki
    shegemenyukuk aria shusuwenyukuk iruhw esheshis wis. Namudok aria nyakiruh yeriweruh
    ko mare hunubo anam atum utom uwe, uwok.’”
  hus-NT-2005: 'ani utsan enchéꞌ: ―Max tsubax lejtal i Chakámláb kʼal a Dios, ka petʼnaꞌ
    tabáꞌ abal chaꞌat; pos an Tʼokat Dhuslab in ulal enchéꞌ: Na Dios neꞌech kin abaꞌ
    nin tʼokat abatwálejiltsik abal ti ki beletnaꞌ. Neꞌech ti ki bachʼu abal yab ka
    chaꞌaw na akan kʼal ni jun i tʼujub.'
  mig-NT: 'Te ni̱ ka''a̱n jíín‑yá: Nú Se̱''e Dios kúu‑ró, te súngava‑ró máá‑ró ondé
    nuu̱ ñú''un, chi̱ yóso núu̱ tutú: Tájí‑yá ndajá''a̱‑yá kii sɨkɨ̱‑ro̱, te kunu
    nchaa̱‑ya̱ róó náva̱''a tú stují‑ro̱ já''a̱‑ro̱ núu̱ yúu̱, áchí.'
  bps-bps: Na manan di kenen, “Ku ge Tingà Dwata, na kamyaf ge mdà dini, du nun gsulat
    di Tnalù Dwata, manan, ‘Dek Dwata i dad kasaliganan mifat ge. Snilungla ge i dad
    kmalla, du fye là gtudà di batu i bliam.’ ”
  mbs-mbs: Minikagi si Satanas, “Nayan, aw ontò ka Batà te Timanem, kahang ka. Eked
    ka elegi, so doen kagi te Timanem insolat, ‘Isogò te Timanem se menge anghil amon
    meg-ipat dan kamno.’ Doen heman kagi te Timanem insolat, ‘Ewidan ka te menge anghil,
    aw engaten ka dan amon eked ka kesongkol te bato.’”
  tof-tof: Oya we yalórr wagó, “Zitülkus ma Godón Olomla, algabi ugó aup. Zitülkus
    módóga, Godón Wialómórrón Bóktana igó bóktanda wagó, “‘God kubó tóba anerru arüng
    bóktan nókyerre marü adlangóm. I marü kubó tibiób tange kwit mirre, igósüm ma
    moba wapór koke bómkolo ingülküpdü.’”
  cme-NT: 'aa naa cira: «Da kuɔ Diiloŋ-Biɛŋo yaa nuɔŋo‑i kelkel, tie ŋ diire i ne!
    Ma sĩ ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: ‹Diiloŋo ka ce *dɔrpɔpuɔrbiemba tũu-ni
    ba nammu-na ŋ baa ji tisĩŋ ŋ fɛrɛ› kɛ?»'
  sus-sus: A naxa a fala a bɛ, «Xa Ala xa Di nan lanxi i ma, tugan, barima a sɛbɛxi,
