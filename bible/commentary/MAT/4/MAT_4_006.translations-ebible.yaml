  dso-dso: “ତୁଇ ଜଦି ପର୍‌ମେସରର୍‌ ପଅ, ତେବେ ଇତିଅନି ତଲେ ଡେଗଇ ଦେସ୍‌, ସାସ୍‌ତରେ ଲେକା ଆଚେ,
