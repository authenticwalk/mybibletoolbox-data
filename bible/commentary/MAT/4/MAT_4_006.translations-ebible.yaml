    malaˈikatnen duk tayakde kew supaya bisan bettisnun gaˈi peddiˈan weˈ batu.’”
  mle-mle: Di Jisasak ata wadid, “Min mwiya God dikidi Nyan-adimin wakuw, atay vakirmin
    kiladi kupwaam. Aw God diki maaj wana, ‘God maaj kwiykidadiy dikidiy maaj kardadiy
    duwak minak. Aw day minak yarakara van tidaak, min kabakim maan taab viy maa.’”
  shp-NTPO: 'yoia iki: —Ikon Diossen Bake ikax, nenoax naman choronwe, Wishá meranra
    yoiai: ‘Diossenra jawen ángelbo raanti iki, mia koirannon ixon. Jatianra paketamabi
    mia jabaon weninti iki, min tae makanki choshíkaintima kopí’, iki ixon —akin.'
  aom-aom: 'Namijamu Satan-ro uavadeje: Ja God-are Harihe javëꞌoho jöröꞌörovëjo. Ëhesi
    bëhoho God-are surire jöho ëhi uvëꞌe höjo: God-ro hesi aneraho uëꞌiramu ja muebejavoꞌaruëjo.
    O hesi surire jö göho ëhi uvëꞌe höjo: Aneraho jaburo övore maꞌenagonövoꞌaruëjo
    jasi hörure munëro bibejavojöëni. Ëhuni jöröꞌörovëjo.'
  geb-geb: Satan ana kov ndav, khaŋ ana nzuai, “Ndu maaŋ muuŋgip guigira Fhe Bakɨmen
    Kama guar, ndu khaŋ thɨgɨp fegɨmbɨra. Fhe Bakɨme buni vhuuiŋ ki gap khaŋ muuŋgi
    kameŋ ki. Mba kameŋ khaŋ nzuai, ‘Ana wo enseri ga suaŋrim, mbe ndu ganɨnga, bigɨn
    the ndun farfagirga tuktɨgi fhuvara. Mbe ndu suirav ndu vun fegɨrga, mba kɨma
    the ndu ŋkari thɨgɨrga tuktɨgi fhu.’ ”
  eng-WYCLIFFE: and seide to hym, If thou art Goddis sone, sende thee adoun; for it
    is writun, That to hise aungels he comaundide of thee, and thei schulen take thee
    in hondis, lest perauenture thou hirte thi foot at a stoon.
  bsj-bsj: La yii co ki “No mo bibwe kwama ri, mwou bitine wori mulangum-mulange,
    ki “Can yi bibei tomange ce wucakeu na cer nen” La ci an kungum nen dii mor kani
    ciye. be na mo kware na mwek ter”.
