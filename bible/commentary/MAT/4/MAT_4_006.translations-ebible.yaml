verse: MAT.004.006
translations:
  kpx-kpx: Isi namihai avoe, “A Dilava mo holiniege komo lamisi heila biloanela. Kosealemo
    Bukae Hotou loui avoe, ‘Dilavana au anelu hanavege abuna a evudege a bae munemo
    dobai a velo bokoalivebene.’”
  okv-H: Satan na ke einge ena, “Umo God ta Meni be kito kekehuna eto ve. God ta ke
    einge mihia, ‘God na amita Anera au umo ingeni na humbuto orereto veasora avoeto
    umo koro ta utu mane tasoa’.” ainge enu
  tbo-tbo: ma i baha i pa, ‘Inapa tam Yaubada Natuna yaka una lupa hopu, matababana
    Yaubada a Buka u hinena i baheya i pa, “Yaubada a tu winoyanoya mi yadena apo
    ina baha po hina galena itetem, ma apo nimahiyei hina wohepam po apega hoi gaima
    aem una toneya.” ’
  mal-C: “അങ്ങ് ദൈവപുത്രൻ ആകുന്നു എങ്കിൽ, താഴേക്കു ചാടുക. “ ‘ദൈവം തന്റെ ദൂതന്മാരോട്
    അങ്ങയെ സംരക്ഷിക്കാൻ കൽപ്പിക്കും, അവർ അങ്ങയുടെ പാദങ്ങൾ കല്ലിൽ മുട്ടാതെ അങ്ങയെ അവരുടെ
    കരങ്ങളിലേന്തും,’ എന്ന് എഴുതിയിരിക്കുന്നല്ലോ,” എന്നു പറഞ്ഞു.
  grc-SR: καὶ λέγει αὐτῷ, Εἰ υἱὸς εἶ τοῦ θεοῦ, βάλε σεαυτὸν κάτω· γέγραπται γὰρ ὅτι
    Τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ, καὶ ἐπὶ χειρῶν ἀροῦσίν σε, μήποτε προσκόψῃς
    πρὸς λίθον τὸν πόδα σοῦ.
  bgc-bgc: 'अर उसतै बोल्या, “जै तू परमेसवर का बेट्टा सै, तो अपणे-आपनै तळै गेर कै साबित
    कर। क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै: वो तेरे बाबत अपणे सुर्गदूत्तां नै हुकम
    देगा, अर वे तन्नै हाथों हाथ उठा लेवैगें कदे इसा ना हो के तेरे पायां म्ह पत्थर
    तै ठेस लाग्गै।”'
  khz-khz: Maevaikilaato, “Pene goi Palagu Natuna, neanana ono puri-rigo, kwalana
    Veaga Pukana aonai evetaina ekilana, ‘Palagu na gena aneru pene vega-nagira, pia
    gopemu, pia gapi-itimu, irauna gagemu vatu ai oputu-kauana.’”
  deu-TKW: 'und sagt zu ihm: wenn du Gottes Sohn bist, so stürze dich hinab; denn
    es steht geschrieben: er wird seinen Engeln Befehl geben deinetwegen und sie werden
    dich auf den Händen tragen, daß du deinen Fuß nicht an einen Stein stoßest.'
  zsr-NT: 'Niꞌr rë Lëꞌ tuꞌ xöhuiꞌ, rna: ―Chquiꞌ nacuꞌ Liꞌ gdu Zxiꞌnëꞌ Dios, busladzuꞌ
    cuinuꞌ ni, le nayúj lu guich laꞌy, rna: Dios gsölëꞌë gbaz laꞌy queëꞌ lun chiꞌë
    Liꞌ, Atiꞌ luchisëꞌ Liꞌ lu naꞌquëꞌ, Cui tsajcheguꞌu guiöj, cui gunuꞌ ziꞌ niꞌu.'
  lin-lin: 'mpe alobaki na Ye : — Soki ozali penza Mwana na Nzambe, mibwaka na se ;
    pamba te ekomama : « Akopesa mitindo na ba-anjelu na tina na yo, mpe bakomema
    yo na maboko na bango mpo ete lokolo na yo etutana na libanga te. »'
  hns-NT: 'Oe bolies: „Parmeswar ke poestak me liekhal hai kie: ‘Parmeswar aapan parie
    log se boliega tor rakhwaala kare ke. Oesab toke aapan haath par rok leiga djeme
    tor gor ieta me na lage.’ Ohie se djab toe Parmeswar ke Beta baate tab toe nietje
    koed dja.”'
  noa-E: 'irig magjim anaabma, chi dösãtau: —Pʉ chadcha Ẽwandam Iewaa khai, magan
    mʉg ee baubaad ajim anʉm. Pʉ chig aba khabahab. Ẽwandam iek phã sim gaai, “Ich
    Ẽwandamau ich chognaan pʉ̈iju” a sĩebahab ajim anʉm, “pʉ thʉa wënʉrramkhĩir.”
    Maagwai mʉg ee pʉ baudʉkhiinjã, “amau sĩi amach jua eeta pʉ jãau aubajup, buju
    aimaau pʉ chig am ugua.” ¡Baubaad! ajim anʉm, chi dösãtau irig.'
  eng-EMTV: 'and said to Him, “If You are the Son of God, throw Yourself down. For
    it is written: ‘He shall give His angels charge concerning you,’ and, ‘In their
    hands they will lift you up, lest you dash your foot against a stone.’ ”'
  mib-NT: 'Te ni cahān jiín yá: Te núu Sēhe Yaā Dios cúu ró, te sɨ́ngava ró máá ró
    nde nuū ñúhun, chi jnama ya rohó. Chi yósó núū tútu: Tejníñu ya ndajéhé yā quijicoo
    coto róhó. Te cunundee yā rohó jíjnáhan ya, návāha ma cáchihi ró jéhē rō nuū yuú.
    Achí tutu. Achí jexeén.'
  lif-NT2: “खे़ने़ॽ से़क्‍खाए निङ्‌वाॽफुसाःने़ फाॽग्र पिन्‍दे़ थ्‍ये़ॽ, थेआङ्‌भे़ल्‍ले़
    साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, ‘निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌लाइङ्‌बाहाॽ
    खे़ने़ॽ के़लागि इङ्‌जाःङ् पिरुसिआङ् खे़ने़ॽ थाःङ्धाःङ्‌ङे खुनिॽ हुक्‍को के़म्‍दाःक्‍काङ्
    के़लाङ्‌ङिन् लुङ्‌ङो मे़धाम्‍सिङ्‌ङिन्‍लो॥’”
  xnj-xnj: akamjovela, “Ngati veve mwana wa Chapanga ujitagayi pahi, ndava vayandiki,
    ‘Chapanga akuvalagazila vamitumu va kunani kwa Chapanga ndava yaku, Yati vakukuyanga
    mu mawoko gavi, ukotoka kujikuvala chigendelu chaku paliganga.’ ”
  mmx-mmx: La ga lok tin, “Mo do nenu ne Nitna ne Moroa, una los si ukopok, mila Lovoang
    Kaala i tong i do, ‘Moroa naba lok li lubung angelo ren, la dinaba rebeng aurur
    u mi lengkikngen di, kusu tuuat noxo sev asongot tekot at luxangkedek taram.’”
  cbr-NT: 'Buánrutancëxun ca cacëxa: —Diosan bana cuënëo ca ësai quia: An ca aín ángelcama
    mi bërúanmia. Bërúancëxmi maxáxmi tachacaxma ''inun ca aín mëcënan biquin mi bacáruti
    ''icën. Usa ''ain ca mix asérabi Diosan Bëchicë ''aish ënuax nuánquianx menu nipacëtan.'
  tee-NT: 'Chai chani juni: ―Ni sala vasalh ists''alh''at Dios pus amak''anlht''ujnuch.
    Lai chunch alat''i ni chani ju ts''okcanta la''ixchivinti Dios: Ju Dios ma ca''alhimap''aksiya''
    ju ix''anquilhnin ni catalhist''ac''an. Ma la''ixmaca''an catach''ixan ni jantu
    cach''an''uyan tu''u'' chiux.'
  eng-LSV: and says to Him, “If You are the Son of God—cast Yourself down, for it
    has been written that, His messengers He will charge concerning you, and on hands
    they will bear you up, that you may not dash your foot on a stone.”
  cak-NT: 'Y chiri'' ri itzel xu''ij che ri Jesús: Tatorij-ka-awi'', ret ri ja''in
    chi jat Ralc''ual ri Dios. Roma chupa rutzij ri Dios ri tz''iban can, nu''ij:
    Ri Dios xquierutak-pe ru-ángeles chi jatquichajij, y xcatquili''ej pa quik''a'',
    chi quiri'' man xtacajij ta awakan chech abaj.'
  pah-NT: 'Ga rerovahemame pevo ga ei Jesus''ga pe: —Ere''e jipe ndehe: “Jihi ko Tupana''ga
    ra''yramo.” A''ea nde ei, ei Diabo''ga. Gara''yramo ti epo japyra hugwi ehia a''ero.
    Tupana''gapyrive''g̃a yvagipeve''g̃a po ti nanembohirukarahyi yvyvo nehẽ. A''ero
    po ti ndahahyi nde ve nde porame japyra hugwi nehẽ. A''ereki ymyahũ a''ea Tupana''ga
    okwatijaruka ahe ve inog̃uka hako, ei Diabo''ga Jesus''ga pe. Aherembikwatijara
    e''i: “Tupana''ga po ti ojipyrive''g̃a mondoukari nde pyri nehẽ. ‘Pea''ngu ti
    ga,’ e po ti ga ojipyrive''g̃a pe yvagipeve''g̃a pe nehẽ. ‘Pepyhy katu ti ga rerogwovo
    tahahyyme''i''i ti ga pe javo,’ e po ti Tupana''ga ojipyrive''g̃a pe nehẽ,” e''i
    aherembikwatijara, ei Diabo''ga Jesus''ga pe.'
  sja-NT: 'mãik''aapa mãgaji: —Wãara pɨ Tachi Ak''õre Warra pɨrã, namãik''aapa jɨ̃tɨdaipáde
    aji, Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘Ak''õrepa ichi angeleerã pëiit''ee
    pɨ k''aripadamerã. Ãchia pɨ jita atadait''ee mãik''aapa pɨ t''ɨdɨk''adait''ee,
    pɨchi bɨɨrɨ pida mãumaa p''u oopiamaapa.’'
  xed-xed: 'Ka halaway nda tsi mantsa: «Ka si Zwaŋa Lazglafta ka katsi ná, vzadavza
    ta vgha ta haɗik. Ka lu vindafta ma gwaɗa Lazglafta na: “dzaʼa ghunafghuna Lazglafta
    ta duhwalhani ŋa tsuʼaftá kagha ma dzva taŋ ŋa kwala səla gha da gruŋtá pala,”»
    kaʼa nda tsi.'
  mks-NT: 'Ta já na̱cachi rí já xi̱hi̱n á: —Tá ta̱ jivi ndusa ja̱hyi Ndióxi̱ cúún
    jácana mún chí ni̱nu̱ jáchi̱ já cáchí tu̱hun Ndióxi̱: Cahnda Ndióxi̱ chuun nu̱
    táto̱ mé á ña̱ ná candaa na yo̱hó. Ta ndinehe ndáha̱ na̱ yo̱hó, já quéa̱ ná a̱
    ndícue̱he̱ sa̱hu̱n tá ná cachihin sa̱hu̱n xi̱hín yu̱u̱, já cáchí tu̱hun Ndióxi̱
    —na̱cachi rí xi̱hín Jesús.'
  gfk-S: Satan gom tange tana, “Be ing a Natine God ugo, kaia, nu karwas sur, kinong
    ira nianga tane God ing di ga pakat ie i tange horek, ‘God na tule ira nuno angelo
    ura utam, di na palim hatur ugo ma ira luma di, waing pa nule sage ira kakim ra
    ula hot.’”
  bmu-bmu: Mewö kiniga kewö jii mörök, “Gi Anutugö Nahönŋa akzan ewö, mönö kiaŋgöreŋök
    luhuba emu geman. Buŋa Kimbinöŋ keu kun kewö ohoget ahöza, ‘Anutunöŋ göhöra aka
    garataurupŋi jim kutum eŋgiiga ölöp kököbihigetka geba kötnöŋ könage qahö guhum
    qizit akŋa.’ Miaŋgöra geba kude ayuhuman.”
  dgz-dgz: Seitan anega dieni, “Ge God Otua wanigewa, map mepe bup ta wa kugunak aipa
    piupa wanik, iwa God nop mega ok anega seane, God wap anea mega upi taue, genan
    kwayupaga yaentuk ta naugep vitai, Anea nanimup di warak nauge vise pia bat gimagain,
    pusiga agima ya en manamai.”
  eng-GNV: 'And said vnto him, If thou be the Sonne of God, cast thy selfe downe:
    for it is written, that he wil giue his Angels charge ouer thee, and with their
    hands they shall lift thee vp, lest at any time thou shouldest dash thy foote
    against a stone.'
  zaa-NT: 'rą ne: Canchu hualigani ná lu'' Ỹi''ni Tata Dios nna bittsía tsanna de
    nì para loyu nna, porqui''ni escrítuba ga''na qui''ni Tata Dios nna ithel·le''e
    ca ángel quì''e para gudaxu'' cą lu'' lo ná'' quį para qui''ni làa itsina'' nì''a
    lu'' lo íyya nna ccadí'' qui'' lu''.'
  eng-WEBSTER: 'And saith to him, If thou art the Son of God, cast thyself down, for
    it is written, He shall give his angels charge concerning thee: and in their hands
    they shall uphold thee, lest at any time thou dash thy foot against a stone.'
  guh-guh: 'Nexata templobo matatutatsia dovathi icatsia jumaitsi Jesúsjavabelia:
    —Itsa pepacuene Dioso pexënatomë, jirevaremeca irabereca. Bajarapacuenia jirevaremeca
    irabereca tsipaji xamë nitsacueneyaniva pecaevetsinexa Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Dioso itorobianica pijaángelevi pecaevetsinexa. Nexata
    ángelevi pecobeta cayotsiana pecataxutsaquitsiyaniva ibotonëjavabelia, jai Dioso
    pejumelivaisibaxutota xamë pecaevetsinexa ángelevi, jai dovathi Jesúsjavabelia.'
  bon-bon: jejige egä, “Maane liba Acejiyame me Bägrä gäte, maane ama cita ca uuplacamti
    gawe me, ingle Oogäräneji mene te jiicenige egä, ‘Acejiyame te teeme mename seemo
    bine cire jaajemepi määme poto cidi me; siige teepi meebine teeme ime cabu cire
    naacanepesi, piba maane määme ernge ne kula cabu lica pa jimudnärepi.’”
  nhw-BL: 'huan quiilhui: ―Sintla nelía tiIcone Dios, huajca xihuitoni hasta tlalchi
    pampa ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: ‘Toteco Dios quintitlanis
    itequihuajcahua para ma mitzmocuitlahuica, huan inijuanti mitzmatzacuilise para
    amo timoicxicocos ica niyon se tetl.’'
  swh-ONEN: 'akamwambia, “Kama wewe ndiwe Mwana wa Mungu jitupe chini. Kwa kuwa imeandikwa:
    “ ‘Atakuagizia malaika zake, nao watakuchukua mikononi mwao ili usije ukajikwaa
    mguu wako katika jiwe.’ ”'
  wbi-wbi: akam'buula akati, “Nave uve uli mwana ghwa Nguluve, ghujughuje paasi, ulwakuja
    mu avanyamhola vaake kulyuve vakwang'e mu mavoko ghaave kuuti aleke pighua pa
    livue na kulemela.””
  bba-bba: Mɑ u nɛɛ, ɑ̀ n sɑ̃ɑ Gusunɔn Biin nɑ, ɑ yɔ̃ɔwɔ ɑ surɑ temɔ domi Gusunɔn
    ɡɑri yi ɡeruɑ yi nɛɛ, “Gusunɔ u koo win ɡɔrɑdobɑ nɔɔ kɛ̃ wunɛn sɔ̃ bu nun nɛnɛ
    kɑ ben nɔmɑ, kpɑ ɑ ku rɑ kɑ wunɛn nɑɑsu kperu sokurɑ.”
  eng-KJVCPB: 'and saith unto him, If thou be the Son of God, cast thyself down: for
    it is written, He shall give his angels charge concerning thee: and in their hands
    they shall bear thee up, lest at any time thou dash thy foot against a stone.'
  kgk-NT: '—“Xe Nhandejáry ra''y voi” ere nde ndéjehe, he''i íxupe. —Aipo ramo, he''a
    katu a-gwi. Ko''a-rami ae oĩ Nhandejáry kwatia nhe''ẽ he''i anháy Hesu-pe ombojejavy
    ukase mo''ã-vy: —“Nhandejáry omonhangareko uka va''erã nde-rehe gwembigwái yváy
    pygwa-pe. Ipo-py nde joko va''erã pono ere''a-vy ererokwa hatã nde py ita-rehe”
    he''i Nhandejáry kwatia nhe''ẽ oiporu rei-vy. —Upéa-gwi he''a katu, he''i mo''ã
    Hesu-pe.'
  waj-waj: 'A Anutuuqaa Mmaapukuavee tiee suairoommu kiee kuanee. Anutuuqaa kua fafaaraivo
    vainno tinoo: Fai Anutuuqo ari aangeraiya titanai aiyara haitatuukiaaravee. Ai
    yukuuvaa sikauyaadiri rusimmaurivoora kiaa iya ngiari yaakuuyauvaadiri suoodaa
    i sootu utuaaravaivee. Inna kuaivo itaa kua tiivaivee,'
  cpy-cpy: 'Ikantawi-tapaari: “Kyaari-pero-rika Itomintzimi Tajorentsi, pimitayi jaawikinta.
    Pikenkishiretero rojankinee-takiri paerani okantzi: Rotyaantemiri Tajorentsi Ronampiri
    aminako-wentemini. Riitaki thomaemini eero pantziwa-tantawo mapi piitziki.”'
  ekk-PKP: '„Kui sa tõesti oled Jumala Poeg, siis heida end siit alla,“ ütles ta Jeesusele.
    „Sest Pühakirjas on öeldud: „Ta annab oma inglite käsu hoida sind kõige kahju
    eest. Ta püüab su kinni, et sa ei komistaks kivi otsa ega kukuks.““'
  mpx-mpx: 'Inoke i baek elana i ba, “Ebo tunahot owa Yehoba Natuna, u supeni lau,
    kaiwena Buki Bwabwalena i ba: Yehoba ni ba wana aneloseyau elal nihi matahikagiwa,
    nimaliya elana nihi pihikagiwa, inoke nige aem etega nu tutupaan pat elana.”'
  wbp-wbp: 'Ngula-warnuju, Juju Ngawujurla wangkaja Jijajikiji, “Kuja kanpa nyuntuju
    Kaatu-kurlangu Ngalapi-nyanu nganta nyina, jurl-pungka Yuwarli Maralypi-ngirli
    nyampu-ngurluju kaninjarra-kurra walya-kurra. Nyampunya-ka wangka Payipulurlaju:
    ‘Kaatu-jana wangkaja nyanungu-nyanguku marramarra-patuku jina-mardarninjaku nyuntuku.
    Kajinpa jurl-pinyi kankarlarra-ngurlu, kapungkulu rdarri-mardarni nyuntuju nyanungu-nyangu
    rdakangka, kalakanpa marda rdilykirdilyki-wanti jamana pirlingkaju.’ Junga-juku,
    nyuntuju jurl-pungka nyampu-ngurlu Yuwarli Maralypi-ngirli!”'
  luo-luo: Nowachone niya, “Ka in wuod Nyasaye to chikri piny. Nimar ondiki niya,
    “ ‘Obiro miyo malaika mage chik nikech in, kendo gibiro tingʼi malo e lwetgi,
    mondo kik ichwany tiendi e kidi.’”
  nhe-NT: 'huan quiilhui: ―Intla nelía tiIcone Dios, huajca xihuitoni hasta tlatzintla
    pampa ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: ‘Toteco Dios quintitlanis
    ielhuicac ejcahua para ma mitzmocuitlahuica, huan yajuanti mitzmatzacuilise para
    ax timoicxicocos ica niyon se tetl.’'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܸܢ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܬ، ܪܲܦܝܼ ܓܵܢܘܼܟ݂ ܠܬܸܚܬ؛ ܣܵܒܵܒ
    ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܟܬܝܼܒ݂ܬܵ‌ܐ: ܒܸܬ ܦܵܩܹܕ ܠܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܒܘܼܬ ܕܝܼܘܼܟ݂، ܘܒܸܬ ܛܵܥܢܝܼ
    ܠܘܼܟ݂ ܥܲܠܔ ܐܝܼܕܵܬܵܝ̈ܗ‌ܝ، ܕܠܵܐ ܬܲܪܩܸܠܵܐ ܐܲܩܠܘܼܟ݂ ܒܟܹܐܦܵܐ.“'
  esk-NT: uqautiplugu, “Iġñiġipiaqpatin Agaayyutim nutigiaġiñ. Aglausimaruq, ‘Tiligisigai
    isaġuligikkani munaġitqulutin. Argagikkaġmiknik akigaġisigaatin. Atniŋitchumaittin
    isigaktin uyaġaŋnun.’”
  msb-msb: Tapos, ginsabihan naman, “Kun matuod na anak ka man gayod san Dios, lumukso
    ka hali didi kay nasurat, ‘Pagasuguon niya an iya mga anghel na atamanon ka. Kaya
    pagahuyutan ka ninda agod bisan an imo mga tiil dili masakitan sa bato.’,”
  cpa-NT: 'Jøng² ca¹juúh² dsa² hlanh³: ―Tiah¹³ di³ cøng² huø¹, chi²júh² lah¹dsóh²
    lanh¹²hning jong¹² Diú¹³. Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: Dsiag¹² Diú¹³
    ju²gug² tai³ ángeles quián¹²dsa hi² jmo¹dsa hí³ hning². Chiog¹dsa hning² juu¹²
