    ikow. Ogtamukon ka dan agun inggad to kobong nu kona ogpakaigu to batu.’ ”
  myk-myk: 'na wu pye: «Ma bi ɲɛ Kilɛ wo Ja we, kɔn to ɲiŋɛ na. Bani lʼa ka Kilɛ Kafila
