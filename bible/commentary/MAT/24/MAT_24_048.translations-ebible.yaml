    bhakulungwa bhangu bhanakabha kubhuja,
  tte-tte: Na tem topaisowane mumugana inae kani inuwatui katena mena iwaloba, ‘Yagu
    taubala kani nige ilolomwaya-mwayauma,’ kabo iyatubu taubala ana loina ilikwai
    topaisowa meuloili isapili yo ilau toyauyaule mekanakavao sinumanuma yo sikekakekan.
  tcs-tcs: Bat ip dat wokman i nugudman ane tingk da bos i go gowei po longtaim,
  hlt-THB: Cehlai cawhkaw tyihzawih ce thlak che na awm nawh, 'Ka boeipa taw ak hla
    nani a awm,'
  soq-soq: Tane naita nolawa dewalala sa insepie wapiase, ‘Du apanawa alaleide, mai
    tauwadea wisepi,’
  qub-qub: Mana alli uyway carmi ichanga yarpanga ‹patrunnëga manarämi cutimongarächu›
    nir.
  att-att: Á ta ángngarigán nu narákè yù aripan, á kagian na ta nonò na ta megaggak
    támma nga mabayák paga yù labbè na yápu na.
  bki-bki: “Mia verenio boru na im̃auano nei naio rivova, mia bogo na toro na toru
    nei naio tuvan vio, ana naio riva koalabo, mia boru na im̃auano nei naio rijikia
    river ‘?Ee, toro na toru nei naio jo kirisiou laka, p̃eli mia naio rimei re bunu
    koviobo, p̃elina jum̃abe?’
  bqp-bqp: Ama tó zĩkɛrii pì pãsĩ, akũ à pì a nɛ̀sɛɛ gũn a dikiri tɛn gì kɛ,
  mcp-mcp: 'Njɨ ŋkí a jisə bɔ́w-bɔ̂w sɔ́ɔl məsáal, nyə é cɨ nə́: “Cwámba waamə́ nyə
    álɛɛlɛɛ́ nyiŋgə”.'
  hat-hat: 'Men, si domestik sa a se yon move moun, l''ap di nan kè l'': Mèt mwen
    ap fè reta. Li poko ap vini.'
  npl-NT: 'Pero tla se amo kuali tetlakéwale, kimolia: “Noteko ok wejkawas”,'
  bgg-bgg: Jishii ai ne awie pha khiao arone, ai è awai shii yao muspho wuii pha ne
    ishak bajo athog sha ruii.
  eng-TCENT: But if that evil servant says in his heart, ‘My master is delayed in
    coming,’
  eng-BSB: But suppose that servant is wicked and says in his heart, ‘My master will
    be away a long time.’
  cpu-NT: 'Iriima aparoni kaariperoshireri omperataari, ikantzi: ‘Eero ipiyita omperatanari.’'
  san-ASM: কিন্তু প্ৰভুৰাগন্তুং ৱিলম্বত ইতি মনসি চিন্তযিৎৱা যো দুষ্টো দাসো
  tac-NT: 'Siné kachi anisáká alué tebútiga ajchárigame: «Asíriga we''ká rawé tabilé
    ne ''siá''é alué wa''lula. Pecha ''we nawámaréko.»'
  eng-WEBPB: But if that evil servant should say in his heart, ‘My lord is delaying
    his coming,’
  gfk-H: Sen ing bia a sakana tultulai ia, na lik bia no nuna watong pa na tapukus
    gasien.
  viv-viv: Atu kaꞋi bana tofaisewai-nadi au kaliva koyona o nuwahinagene ginagahe
    ginagayo, Hima yaku taubada givekwalu lakahina. KaꞋi keke ginamaduꞋela.
  yao-yao: Nambo jwakutumichila aŵaga jwangalumbana atiji muntima mwakwe kuti, ‘Ambuje
    ŵangu akukaŵa kuuja,’
  tgp-tgp: Pani vara volitusi sasati matea mo lo hase r̃omr̃omia vara, ‘Noku tamlohi
    tavera i pa sopo mai vila sei!’
  auc-NT: “Wæætë edæ tömengä ingante në cæcä incæ wënæ wënæ cæcä ïnongä inte mïmöno
    pönëwëninque, Botö awënë wabänö wantæpiyæ̈ pönämaï ïmaingampa, ante pönengä ïninque
    æbänö babaï.
  kbc-NT: Pida niɡ̶ijo nimeedi anoyajigota me nowienaɡ̶anaɡ̶a niginiɡ̶ina ane beyagi,
    odaa meetibige le, ‘Iniotagodi leegi nige dopitijo.’
  bmh-bmh: Bo, salau du tub go dabeleu naliu tam, go guzenai dabilamau, ‘Izal gumilaneu
    du go pigai alab tam.’
  ctu-BL: 'Mi tsi'' yʌlʌ ti'' pusic''al jini jontol bʌ x''e''tel: “Jal to tal c yum”,
    mi che''en,'
  meq-meq: '«Ane tuk na, taɗə ndo məge məsler niye ŋgwalak eye bay na, ma gwaɗeye
    a gər ŋgay: “Ndo i gay ga faya ma gaweye mahonok, ma deyeweye bəse bay”,'
  noa-H: Mamʌ magba, mag hichig nem jaautarrjã hich hödegpai “Mʌ patrón chan da bëebam”
    hawi
  alp-NT: Po sepo tamata makerike mere ineu hoko inoake me lalei be,
  san-VEL: kintu prabhuraagantu.m vilambata iti manasi cintayitvaa yo du.s.to daaso
  kbq-kbq: Hu'neanagi ana havi kazokzo eriza nemo'ma agragu'ma huno, Nagri kva ne'mo'a
    hago zaza kna umanie nehuno,
  kbh-kbh: Pero chë oservená bacna ents̈á tomnësna, jajuaboyana chë nduiño ndoñe betsco
    yochantabo ca,
  ron-LSB: 'Dar dacă robul acela rău va zice în inima lui: “Stăpânul meu întârzie
    să vină”,'
  pon-pon: 'A ma ladu jued o pan lamelame nan monion i: Ai monjap pwapwand kodo;'
  nhe-BL: Pero fiero elis para se tlayacanca tlatequipanojquetl tlen pehua moilhuía
    ipan iyolo tlen ax cuali huan quiijtos para huejcahuas iteco para mocuepas.
  sps-sps: Sai to tsunia na tsoiny tatagaa ot a pisiin, ayei nai tsue non tana tsivon,
    ‘A tsunaun tsonyo gim non ma veesau fatabin me,’
  wnc-wnc: Siwan ngana puya aminu waapata wai amin dakngake yukengu musiaatang anzing
    natapik, ‘Natane buyambam tapanata zet gatu dua apik,’
  nmw-S: Agegene mwatan hebe tokaiwo yake i boliboli ge i nunuwotu he hatiyene i nga,
    ‘Lo gamalak taine bwele habekik i desehavileim,’
  bus-bus: Mↄde tó zĩkɛri pì pãsĩ, ben à bè a nↄ̀sɛ guu a dii e gì kɛɛ,
  gub-BL: Aze a'e awa na'ikatu kwaw nehe, nezewe i'i putar uzeupe nehe. — Iàrew hezar
    uzewyr haw rehe a'e, i'i putar uzeupe a'e nehe.
  imo-imo: Nalo iye awilimuni kano kendemande iyemundo nimbei, ‘Nanga kendemande imboma
    pali nokondowi,’ nimbe tenga purumo wali kano kendemande iyemuni tepa kenjipe
    nanga awilimu welea naa ombalo konopu lepalie yuni nokondoromo kendemande imboma
    koipeni topa, no nongo keke lepo toli iyema kinye langi nomba no enge nilima nombalie,
    aku tepa tepa kenjipe molomo lemo
  boj-boj: Ariya kaŋgal tamo di a tamo uge sqas di a endegsi are qalqas, ‘Ijo tamo
    koba a urur bqasai.’
  eng-DRA: 'But if that evil servant shall say in his heart: My lord is long a coming:'
  knf-knf: Bë woli nalemp awo nawuţaan, aji ţi uşalul kë ajugul ajon ubi,
  san-KHM: កិន្តុ ប្រភុរាគន្តុំ វិលម្ពត ឥតិ មនសិ ចិន្តយិត្វា យោ ទុឞ្ដោ ទាសោ
  arn-NT: “Welu kangelu kona wesa wimtun nielu, ka rakiduamlu ñi pürüm wiñomenoael
    tañi ñidol,
  zas-NT: 'Per bal na̱j mojs guin mojs dxuudx, naladxix: “Zaglaari da patronan.”'
  ken-NT: Kɛ mbák mmɔ̌bɛtok achi ɛbɛ́ptí mmu, andɛm nɛ mmʉɛt yi bɛ, ‘Mbɨ́kɨ́ kaysi
    bɛ chɔŋ chi-bɛtɨk awa ampɛtnsɛm ndu nɛkɔ̌ ɛnɛn yi árɔ́ŋɔ́ áyák’,
