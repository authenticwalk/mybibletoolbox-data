verse: MAT.024.048
translations:
  kpx-kpx: Isito kena esemu toela holiniege auna huhuai kosea, ‘Di Kosive keu tiale
    au bae solekai loholivebene.’
  okv-H: rate pure embo nei amo ke sokova ari embo amina, ‘Bande mamo eha mane puvuresuja,’
    ijie
  tbo-tbo: Tamogi inapa tu bagibagina a dewa ina apapoe ma ina paliwelena meya ina
    pa, “U bada, a gunawilana i wihinihinibiga,
  mal-C: എന്നാൽ ‘യജമാനൻ ഉടനെയൊന്നും വരികയില്ല’ എന്നു ചിന്തിക്കുന്ന ദുഷ്ടനാണ് ആ ഭൃത്യനെങ്കിൽ,
  grc-SR: Ἐὰν δὲ εἴπῃ ὁ κακὸς δοῦλος ἐκεῖνος ἐν τῇ καρδίᾳ αὐτοῦ, Χρονίζει ⸉ὁ κύριός
    μου⸊ ⸋ἐλθεῖν,⸌
  bgc-bgc: पर जै वो दुष्ट दास सोच्चण लाग्गै के मेरै माल्लिक कै आण म्ह वार सै,
  khz-khz: Na pene ia vetugunagi talimana rakavana, matotauna aonai pene kila, ‘Au
    geku vele gena waikule pekwaipo-rakava,’
  deu-TKW: 'Wenn aber der schlechte Knecht in seinem Herzen spricht: mein Herr verzieht,'
  zsr-NT: 'Chquiꞌ huöaquëꞌ huiaꞌdöꞌ bönniꞌ huen dxin queëꞌ len saꞌ ladxëꞌë, gnëꞌ:
    “Huadzeynëꞌ xanaꞌ, cutu huödtëꞌ”,'
  lin-lin: 'Kasi soki azali mowumbu mabe oyo amilobeli : « Nkolo na ngai awumeli mpo
    na kozonga, »'
  hns-NT: 'Bakie maan le kie goelaam kharaab aadmie hai. Tab oe aapan man me sotje
    hai:'
  noa-E: Mamʉ magba, mag ichig nem jaautarrjã ich ödegpai “Mʉ patrón chan da bëebam”
    awi
  eng-EMTV: But if that evil servant should say in his heart, ‘My master is delaying
    to come,’
  mib-NT: Te núu mozo sáha néé cúu i, te jéni ni i jeē ma ndíji yachī patrón i,
  lif-NT2: कर खे़न् ताक्‍के़भे़ॽबा सेवारोबाल्‍ले़ कुनिङ्‌वाॽबो आन्‍दाङ्‌बान् माःङ्‌घा
    पेआङ् वाॽ,
  xnj-xnj: Nambu ngati mtumisi yula mhakau akahololela mumtima waki kuvya mkulu waki
    ichelewa kuwuya,
  mmx-mmx: Ket do nom laradi neni laradi xapmek la i lok, ‘Leeme silok tarak noxomlong
    soso.’
  cbr-NT: Usa 'aínbi ca an a unix 'atima sinánñu 'ixun —an 'ë ñu mëëmicë uni ca panatia
    —quixun sinánquin
  tee-NT: Para ju anu' xalapanac ni va k'ai junita cajunlh pus laich canaulh la'ix'alhunut
    ni ca jantu sai catiminchokolh ju ix'ucxtin.
  eng-LSV: And if that evil servant may say in his heart, My lord delays to come,
  cak-NT: 'Pero xa ri samajel ri'' itzel ta, y nu''ij ta ka pa ránima: Ri wajaf ri''
    xa manak yan xtoka, nicha'' ta;'
  pah-NT: '—Po g̃andepiakatuhara''ga rekote''varuhui, a''ero po ga ei oyvyteri pe
    opojykahara''ga rure''ymame: “Mbaigwe po ti jipojykahara''ga jivyri nehẽ,” e po
    ga.'
  sja-NT: 'Mamĩda ma mimiapari t''ãri k''achia bɨ pɨrã, nãga k''ĩsiai: “Taarãit''ee
    mɨ chipari.”'
  xed-xed: Ala, ka ghwaɗaka kwalva tsi, “saghata a daŋahəga ɗa misimmisim wu” kaʼa
    dzaʼazlay ma ghəŋani,
  mks-NT: Joo tá cásáhá da̱ cája núu da ta cáhán da̱ ña̱ cayáncá ndiva̱ha xitoho da
    ndicó co̱o da.
  gfk-S: Iesene be ing a sana tultule ie, na lik be no nuno watong pai nale baling
    haiah.
  bmu-bmu: Kuŋgum waŋgimapmö, nup meme okonŋi yaŋön uruŋan mötmöriba kewö jima ewö,
    ‘Kembunaŋgö kaka nalöŋan mönö köröpŋi ahöza.’
  dgz-dgz: Go nao taini apanewa mek ingane koewa anega anupiwa, ‘Ne Ayop nega menawaet
    ya taueta.’
  eng-GNV: But if that euil seruant shall say in his heart, My master doth deferre
    his comming,
  zaa-NT: 'Pero ttu siervo nu labí runi tsè'' nna gulaba lá latsi''į nna canią: álahua
    annatè él·lani xana'' ya''a,'
  eng-WEBSTER: But if that evil servant shall say in his heart, My Lord delayeth his
    coming;
  guh-guh: 'Itsa bajaraponë piajamatabëcuenebejenë tsipae, nexata pijatuxanenë pecovëta
    jamatabëjumaitsi tsipae: “Tajatuxanenë ajibi tsarucae tsane bajayajebi,” jamatabëjai
    tsipae.'
  bon-bon: Yepä tabe liba niiyarage kaakesea bägrä birige, tabe lajuge egä, ‘Cäme
    babo biname te wata lica tacnenutenige,’
  nhw-BL: Pero fiero elis para se tlayacanca tetequipanojquetl catli pehua moilhuía
    ipan iyolo catli amo cuali huan quiijtos para huejcahuas iteco para mocuepas.
  swh-ONEN: Lakini kama huyo mtumishi ni mwovu, naye akasema moyoni mwake, ‘Bwana
    wangu atakawia muda mrefu,’
  wbi-wbi: Neke um'bombi um'biivi avgasaaghe mu mwojo ghwake kuuti, 'Untwa ghwango
    idiila kugomoka,'
  bba-bba: Adɑmɑ ù n sɑ̃ɑ sɔm kowo kɑm, mɑ u bwisikumɔ u mɔ̀, win yinni tɛɛmɔ,
  eng-KJVCPB: But and if that evil servant shall say in his heart, My lord delayeth
    his coming;
  kgk-NT: 'Ha inhe''ẽ apo e''ỹha-pe katu ivai va''erã. Ndojohu porãi va''erã hembiapokwe.
    Upe inhe''ẽ apo e''ỹha: “Hi''are-ma xe járy” he''i rei arã ojéupe.'
  waj-waj: 'Fai ivo maisama varioo ariiyara tinara: Nnoonna vaidiivo hama akiairaama
    nninaravee,'
  cpy-cpy: 'Riima kaari-perori omperataarewo, ikantzi: ‘Eero ipiyita omperatanari.’'
  ekk-PKP: 'Aga kui see sulane oleks nurjatu, ütleks ta endale: „Mu isandal läheb
    kaua aega“,'
  mpx-mpx: Yaa ga i ola ebo totuwalali o ni sigasiga ge ni nuwatu atenaa ni ba, ‘No
    tonowak nasi nige etimwawa ni sisikalim,’
  wbp-wbp: Marda yali warrkini wiriji maju. Marda kajika-nyanu nyanungurluju manngu-nyanyi
    nyanungu-nyangu warlaljamarri kapu nyinamirra wurnturuju tarnngaju.
  luo-luo: To kapo ni jatijno timbene richo, mit owacho e chunye owuon ni, Ruodha
    odeko oko ahinya,
  nhe-NT: Pero fiero elis para se tlayacanca tlatequipanojquetl tlen pehua moilhuía
    ipan iyolo tlen ax cuali huan quiijtos para huejcahuas iteco para mocuepas.
  aii-aii: '”ܐܝܼܢܵܐ ܐܸܢ ܗܵܘܹܐ ܪܹܓܵܐ ܒܝܼܫܵܐ، ܘܐܵܡܹܪ ܒܠܸܒܹܗ: ’ܡܵܪܝܼ ܥܲܪܩܘܼܠܹܐ ܝܠܹܗ ܠܹܐܬܵܝܵܐ،‘'
  esk-NT: Aglaan qanuq savaktauniqpan pigiitḷuni? Isumapiaġniqsuq iŋmiñun, ‘Aŋaayuqaġa
    maunauraq utiġniaŋitchuq,’
  msb-msb: Pero kun maraot ina na suruguon, iisipon niya, ‘Madudugay pa an akon amo’.
  cpa-NT: Jøng² ju³ná³ hlanh³dsa, jøng² lë́²dsa hi² li¹han³ juu³dsa.
  dso-dso: ମାତର୍‌ ସେ ଦାଙ୍ଗ୍‌ଡା ଜଦି ‘ସାଉକାର୍‌ ନ ଆସେତା’ ବଲି ବାବ୍‌ସି ଆରି
  meu-meu: A hesiai tauna dikana lalona baine hadaia, baineto “Biagugu vada e halahemu”;
  yva-NT: Weramu ranivara vatano panapatambe umaso pamo anuga mamun ti po ratantona
    pare,
  dgc-dgc: Pero éng medukés i éya a utusan, a maisipan na a male pabi bagu magsoli
    tu amo na,
  zpm-NT: ’Teḻ nguṉdziin yozhgaaw, miṉe tsienie guic zho guiab zho gbireniobd meṉ
    ne quia zho xtsiiṉ ga,
  hix-NT: Àsok haxa hana nay ha, anoto komo yoh ha. Anatoko àhokohra rma nay hana.
    Tanotomanyenhàrà rwon yawo rohra harha nay hana, kekon hatà. Onà wyaro haxa nken
    hamà, tàwya rma. Nàramamyan hamà, horykomo, ken hamà. Omokhàra mak nay hamà, ken
    hamà, tàwya rma. Àro ke, àsok make rma haxa nay hamà, atxke tehtxoho hoko.
  sim-sim: Hako os lerawun landa ma oto mambalek or naha or hishihi or mba, �Malakama
    anhi mbernda kolok takwa ambu ri.�
  npi-ULB: तर यदि दुष्‍ट नोकरले त्यसको मनमा, ‘मेरो मालिक ढिला हुनुभएको छ’ भनी भन्दछ,
  cgc-cgc: Piro, daw matabuan na suguon ya malain, mambal kanen ta iya na kaugalingen,
    ‘Lugay pa taan malik ake ya na amo.’
  tim-tim: Dâ humoyeŋande damunyeŋe akmâ manben dâm arimbo âmâ damunyeŋande biwiŋande
    hin nâŋgâwiap, “Kotdânande hepun nekmâ arim sop kâlep mandâp imâ dowâk bo togowiap.”
  yor-yor: Ṣùgbọ́n bí ọmọ ọ̀dọ̀ náà bá jẹ́ ènìyàn búburú náà bá wí ní ọkàn rẹ̀ pé,
    ‘Olúwa mi kì yóò tètè dé.’
  wos-wos: Haraki saraki mawuli yata haraki saraki jémba yakwa du déka mawulimbu angi
    watandé, ‘Wuna néma du nak getéfaré ye dé bari wambula yamba yakéndé.’
  emp-NTPO: Baribʌrʌ maʌ̃ nezocara dji cadjirua baibʌrʌ, idji sod̶e mʌ̃ boro zeira
    dãrãyana aya.
  eng-F35: But if that bad servant should say in his heart, ‘My lord is delaying his
    return,’
  ind-ind: “Tetapi kalau hamba yang ditugaskan itu jahat, dia akan berkata dalam hatinya,
    ‘Tuanku masih lama pulangnya.’
  pes-OPCB: «ولی اگر آن خدمتگزار شریر باشد و با خود فکر کند که ”اربابم به این زودی
    نمی‌آید،“
  mpt-mpt: Otane okok naka misiam ele funanea Ne kimanin nakae hebmamsabo mo tlamabebabo
    genea okoko debianea
  bla-bla: Ki annŏk sauum'itapotŭkkiuŏk, makotots'anĭssi u'skĕttsipŏppi ai'sŭmsiu
    nitsĭn'aim;
  ssx-ssx: Kutu pilia꞉pate mo e pokaasa꞉ somema꞉ hone witolota꞉ Hande ya teke halita꞉
    a̱i̱ na a꞉pa꞉peke ya꞉lieke hone witolo hata꞉
  mkl-mkl: Ammɑ bii í jɛ ɑmɑɑcɛ lɑɑlɔi, ɑ́ lɑsɑbui ku ni, lɑfɛ̃ɛm kɑɑ bɑɑ ńyɑ mɑ́,
  gaq-gaq: ମାତର୍‌ ଆତେନ୍‌ ଗତିରେ ଜଦି ଅବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଚେ ସାଉକାର୍ ଜିଆଃ ଆୱିଗ୍ ଣ୍ଡୁ ଡାଗ୍‌ଚେ
    ବାବେଏ ଆରି
  gof-RNT: Shin he aylley iita gidikko, ‘Ta goday gam77idi yaana’ yaagidi ba wozanan
    qoppidi,
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ଦାସି ଏତ୍‌କାନ୍‌ ତାନିଃରେଦ, ଇନିଃ, ଆଇଁୟାଃ ଗୁସିୟାଁରାଃ ହିଜୁଃତେୟାଃ
    ବିଲାମଃତାନାଃ ମେନ୍ତେ ଆଇଃକ୍‌ଗି ଆୟାଃ ମନ୍‌ରେ କାଜିୟାଏ,
  gah-gah: Lá onoimóza, ámina izegipama gelekelé izegipa golesa noitimó nene není
    gizapa ve nene litá oko aminogo ive loko mulunagú gelekoko
  lcm-lcm: Sikei man a asosokai rikek ang kapo lomon ia asukang ke ta, ‘Kag tulava
    nang parik kapa serei pok sumasuma,’
  aer-aer: “Kenhe urrkapentye akngerre akurne, re-arrpe angketyenhenge, ‘The itelaretyakenhe,
    ilengare apeke-arle akngerrepate atyinhe apetyalpetyenhe, re apeke-arle akwete-ante
    anthurre-arle alhetyenhe, kele re akutne-arle aneme nthakenhe-arle ayenge irremeke.’
  qvc-NT: 'Piru amakish chay kriyaduqa yuyanqachu: Manaraqmi patrunniyqa rinchu kutimuq,
    nishpaqa.'
  tgl-ULB: Ngunit kung may masamang utusan na magsasabi sa puso niya, 'Naantala ang
    aking amo,'
  cbs-NT: 'Jakia jawen tsuma shinan pema ja xanen ibun yunubainima shinanchakakin
    yuikin: “En xanen ibu yane juamaki. Uatian jui kaimenkain”, iki'
  xtm-NTPP: Kovaa nú tee ni kucargu ma, te jani ini de ja kukuee‑ka jito'o de ma sana
    ndenda de,
  nnq-nnq: Nambu anda mpakachi jwenio akilenge mwene, ‘Ananhota bango batenda kuchelwa
    kubuja,’
  bao-NT: Paderi majʉ ñañagʉ cʉ̃ ca niijata, “Yʉ wiogʉ yeto tua eatirucumi,” ĩi tʉgoeñari,
  san-ORI: କିନ୍ତୁ ପ୍ରଭୁରାଗନ୍ତୁଂ ୱିଲମ୍ବତ ଇତି ମନସି ଚିନ୍ତଯିତ୍ୱା ଯୋ ଦୁଷ୍ଟୋ ଦାସୋ
  huv-NT: Nganüy sitiül ndot aaga nembeol quiaj marang ngo majneaj, mapiüng neneay
    najiüt nequiy apmapeay;
  otn-NT: Pɛ nu̱na̱ ra̱ hmi̱qui̱ ngue ra̱ ts'oc'ɛ̱i̱, da̱ 'yɛ̱mp'ʉ ja rá̱ mmʉi ngue
    hi̱m'be da̱ zøhrá̱ hmu̱.
  nop-nop: '“Be me u kadokome hogoli hatiŋa indiŋ yobek: ‘Me bomboŋgine adi pilap
    mu baak ale.’'
  obo-NT: Piru ko morat iddon sudsuhuwon, od oungketen kos ginawa rin to, ‘Kouhoy
    pa od uli kos amu ku.’
  cak-ENT: 'Jac''a si ri samajel ri'' xa itzel ta nbün, y nunuc ta ka pa ránima: Ri
    vajaf ri'' xa man jani nka-pe, nbij ta ka.'
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤋᤠᤰᤁᤧᤓᤧ᤹ᤒᤠ ᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤒᤥ ᤀᤠᤴᤍᤠᤱᤒᤠᤴ ᤔᤠ᤺ᤱᤄᤠ ᤐᤣᤀᤠᤱ ᤘᤠ᤹.
  mie-NT: Sochi tú mozo jā sáhá nēhén cúu ji, de jáni inī ji jā má nēndá ñamā patrón
    ji,
  san-TIB: ཀིནྟུ པྲབྷུརཱགནྟུཾ ཝིལམྦཏ ཨིཏི མནསི ཙིནྟཡིཏྭཱ ཡོ དུཥྚོ དཱསོ
  qve-NT: 'Ichaqa chay serviqnin runa patronninpa kamachitamusqanta mana kasukuspa
    sonqollanpi piensanman khaynata: “Patronniyqa manaraqmi hamunqaraqchu”, nispa.'
  pao-NT: Pana soo e yadooawabe ka suda tusooyugwena, gi yabesoo e petukwuna sookana.
  cbu-NT: Itaru, muchchur nllitari mangush chinaku anoo kamanchintspa. Muchchur yutarit
    mangush chinayaru, Paturunari zapshtakchu; watstaya. ¿Chakaja waa kuk payupaytapu?
    tárangiya.
  usa-usa: miráimanibo mi-táí-máyáí-nákómá wení áyaqnobaqa téna ‘ketí anón-nakoma
    páátákáá yauweréna íyiniye.’ kétena
  soy-soy: 'Amɑ́ in tɛ ukɛikɔ́ kópɛ lo, u yɛ́ ukɛfɑ-i mɑɑ rɛ: Unɛ́yɔsɑɑ úu mɛkɛɛ
    sɔ́nti.'
  hui-hui: Ani laragola ibunaga biabe bia haga agali ko kayagua ibunime lo manda bialu
    lalu, I̱ anduane luore howa dai bulebira, manda buwa
  amf-amf: Ko dahaannaar agaa waadiman ea siya ki hanna, ‘Imba saana nivehe’ hamayse
    yisa woylaminka qaabayse,
  quc-NNT: We k'u ri patäninel man utzalaj achi taj, kuchomaj k'u ri are' chi ru patrón
    man kätzelej tä loq chanim,
  dob-dob: “Ta esi ꞌeguma toguinuwa ꞌibubuna toꞌumalina be taunamo ꞌena ꞌiona, ‘ꞌIgu
    ꞌinapwana ꞌetamo ꞌisoꞌisoꞌi,’
  wrs-wrs: Wo heva os no andranindriniva sahoklalva lohtava, himba os nengvra, kana
    kuwulva si lelnamba provavmoa, weisva mindnam si khuawol venavav, homba prolmba.
    Wo no andranindriniva si os helvowol vevra hevna owalmba andranindmba, eva ambo
    lohkohangas vevra mongla owalmongo sehelmongo, daip hlalvohmana vevra.
  mca-mca: 'Qa pakha''ƚe qu'' witqejkunenek''e in uƚ''ax, qa yit''ij pa''qu'' ƚatawe''je'':
    “tees qu'' nanam aje''eƚ ha'' yaqa patun,”'
  tzo-TZC: Pero mi jaꞌ jun chopol jꞌabtele, ta snop ti jal to scꞌan xtal ti yajvale.
  mya-mya: သို့​ရာ​တွင်​ထို​ကျွန်​သည်​ကျွန်​မိုက်​ဖြစ်​ပါ​မူ `ငါ့ သ​ခင်​ပြန်​လာ​ဦး​မည်​မ​ဟုတ်။
    ကြာ​ပေ​ဦး​မည်' ဟု အောက်​မေ့​ကာ၊-
  gng-NT: Ama utonsɔnl nnɔ bre la, u li maale uʼfɛ̀l ni kí ye uʼcɛnbaa li wuɔke,
  cbi-NTPO: 'Tsaaren juntsa yachi taawasha kemu chachi firu'' ju'', ya'' pensasha:
    “Inu uudenguemu ruku te'' majan jutyuve”, tya'','
  ikk-NT: Kanị, omẹni eje-odibo hụ a sị enwẹn ẹ, ‘Nna m e biekẹzi d'a lụa,’
  leu-leu: Taasaxa tamo nane ve a sisiak saat i tamaa ilisai, ‘Naak saxa mo taxa tivotan
    a paamua siak e i taa pife ulaamaan fataapus.’
  maz-NT: 'Pero ''ma ri s''ombëpji c''e mbëpji, ''ñe ra mamatsjë: “C''ín lamugö ra
    mezhtjo c''ü”, ra ''ñeñe, ''ñe ''ma ra yabü c''o nu mimbëpjiji, ''ñe me ra ziji
    o xëdyi ''ñe ra tĩji co c''o me tĩ''ĩ, nuc''ua ra ẽjẽ c''ü o̱ lamu nu c''e pa
    c''ü dya ri te''be, ''ñe c''e ndajme c''ü dya ri pãrã.'
