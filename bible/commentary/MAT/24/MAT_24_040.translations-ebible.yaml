verse: MAT.024.040
translations:
  kpx-kpx: Vani kemo malaha abui abuna igaetoai bulue lovilahasege Dilavana mole maito
    mole halei.
  okv-H: eto iji amite embo heriso pure ue mihiroro puvuto embo vahai humbuto pahue
    vahai toasuja,
  tbo-tbo: Naka hougana apo lawa luwaga hoi tano, yaka emosi Yaubada ina wihaleya
    ma emosi ina memae.
  mal-C: അന്ന് രണ്ട് പുരുഷന്മാർ വയലിൽ ആയിരിക്കും; ഒരാൾ എടുക്കപ്പെടും, മറ്റേയാൾ ഉപേക്ഷിക്കപ്പെടും.
  grc-SR: Τότε ⸉δύο ἔσονται⸊ ἐν τῷ ἀγρῷ· ⸂ὁ εἷς παραλαμβάνεται, καὶ ὁ εἷς ἀφίεται.⸃
  bgc-bgc: उस बखत दो जणे खेत म्ह होंगे, एक ठाया जावैगा अर दुसरा छोड़ दिया जावैगा।
  khz-khz: Voorai talima ruala aragai pia inagulu, ta Palagu na pene gapi-vagia, a
    ta pene talu.
  deu-TKW: Hierauf werden zwei sein auf dem Felde, einer wird angenommen, einer preisgegeben.
  zsr-NT: Dza huödaꞌ laꞌcuꞌë chopëꞌ bönniꞌ ladj guixiꞌ. Tuëꞌ uchëꞌa‑nëꞌ quiaꞌ atiꞌ
    yetúëꞌ ucaꞌnaꞌ‑nëꞌ.
  lin-lin: 'Mibali mibale bakozala na elanga : moko akokamatama, mpe mosusu akotikala ;'
  hns-NT: Oe tem par doei djane sanghe khet me rahiega, tab ekgo ledjaawal djaaiga
    aur ekwa tjhor dewal djaaiga.
  noa-E: 'Mag mʉ pierrum dʉ̈icha emkhooin numí pabʉ̈ ee amach phidag ee naaju: mag
    numí nʉm eem ãb mua arrwi ãb werpʉajugui ajim.'
  eng-EMTV: 'Then two will be in the field: one will be taken, and one will be left.'
  mib-NT: Te quɨvɨ̄ ún cone uū tēe sájniñu nuū ítu. Te ɨɨn de naquihin ri, te ɨnga
    de ndōo.
  lif-NT2: खे़न् ये़म्‍मो ने़प्‍फु मनाहाॽ प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो याःम्‍बक् चोःक्‍सुर
    याक्‍सिल्‍ले़ थिक्‍किन् तेॽ, वेॽस्‍मान् वाॽ लाःत्‍लो॥
  xnj-xnj: Lukumbi lwenulo vandu vavili yati vivya kumgunda mmonga yati itoliwa na
    yungi yati ilekewa.
  mmx-mmx: Ap mo laaleng tegepu radi dunaba gugu ro xataamang. Lubung angelo dinaba
    lok ka legesara la lara naba nemen alu.
  cbr-NT: '''Ëx ucëbë ca ësaribi ''iti ''icën: Rabë́ unían aín naënuxun ñu mëëia achúshi
    ''ëbëa ''inun bimainun ca achúshi anubi ëncë ''iti ''icën.'
  tee-NT: Ju acsnich ca'alinach ixt'iyun'an ju k'aixtam catach'alhcatnana' lacacuxtu.
    Chai ju pumatam calhi'ancana' ju lact'iyan. Chai ju pumatam catamaconach ju ani
    lacamunutpa'.
  eng-LSV: 'Then two [men] will be in the field: one is received, and one is left;'
  cak-NT: Ri k'ij ri', xa jec'o je ca'i' achi'a' ri junan yesamaj pa k'ayis, jun jinruniman
    y ri jun chic manak, xe ri jun ri jinruniman xtic'uax-e y ri jun chic xtic'ue'
    can.
  pah-NT: —A'ero po ti akwaimbae'g̃a mokonha'g̃a oko ko pe nehẽ. Kiro po ti ojipe'ga
    rerohohava nehẽ. Kiro po ti ojipe'ga rejahava nehẽ, ei Jesus'ga.
  sja-NT: Ma ewate eperãarã omé mimiamaa p'anadait'ee ãchi eujãde. Angeleerãpa aba
    ɨt'aa ateedait'ee; chi apema atabëidait'ee.
  xed-xed: Ma tsa fitik ya, ta maga slna mnduha his ma vwah, ŋa klanaghutá sani ka
    zlanavata sani.
  mks-NT: Mé tiempo já canduu i̱vi̱ da̱ta̱a xútu da ta in da ndindita cu̱hu̱n xi̱hín
    i̱ ta inga da cando̱o va.
  gfk-S: Be ta iruo turadi kanaia naramon ra lalong, da kap leh tikenong ma da waak
    kapis ta nong.
  bmu-bmu: Nalö miaŋgöreŋ azi yahöt nupnöŋ malohotka yetköreŋök kun waŋgita kun mosötme.
  dgz-dgz: Sia tauapena, apan dere nao taiwanumampina, daiton warain da ae veain.
  eng-GNV: Then two shall be in the fieldes, the one shalbe receiued, and the other
    shalbe refused.
  zaa-NT: Ą'hua canchu chuppa ca nubeyu' tsè'e cą tsina, ttuą nna édi'e, attuą nna
    eyà'na bą́.
  eng-WEBSTER: Then will two be in the field; the one shall be taken, and the other
    left.
  guh-guh: Nexata bajarapamatacabita anijanëbeje najuanacuenebanucaenabeje pabita.
    Itsanë tanejumecovënëtsinë tsane. Itsanë apo tanejumecovënëtsinë tsane. Nexata
    tanejumecovënëtsinë pitsianatsi ángelnë. Apo tanejumecovënëtsinë copatanutsianatsi.
  bon-bon: Pui padare cabu neeneni rooriye cina kaakesea cire jaawenepäsi calwacupi
    cabu; nuuja ne cire yaacatepesi, nuuja ne cire yaabmalepesi.
  nhw-BL: Ome tlacame tequititose ipan se mili huan Toteco tlatitlanis ma quihuicaca
    se tlen nopa ome huan nopa seyoc quicajtehuas.
  swh-ONEN: Watu wawili watakuwa shambani, naye mmoja atatwaliwa na mwingine ataachwa.
  wbi-wbi: Ifighono ifio avaanhu vavili viliiva pa mughunda, ujunge nikuntoola kuuva
    palikimo nuune, ujunge nikumuleka.
  bba-bba: Sɑnɑm mɛyɑ tɔmbu yiru bɑ ko n wɑ̃ɑ ɡberɔ. Bɑ koo turo suɑ bu turo deri.
  eng-KJVCPB: Then shall two be in the field; the one shall be taken, and the other
    left.
  kgk-NT: Kokwe-py mokõi omba'apo jave, peteĩ ogweraha va'erã, peteĩ oheja va'erã.
  waj-waj: Ii suai ivaki taara vaidivaitana mmooriivaki mmooriivaa varakio Anutuuqo
    fai vuaivaa vitoo vioo vuaivaa pikioo kuanaravai.
  cpy-cpy: Ijeeki apite antawae-tatsiri rowaneki, rahaetee apaani inkiteki. Riima
    itsipa rookaeta-nakiri.
  ekk-PKP: Kaks meest töötavad põllul. Üks võetakse, teine jäetakse maha.
  mpx-mpx: Sauga o, bolau labui nihi tuwatuwalali eyowaa, etegana nihi ahe egonan,
    etegana ni mina.
  wbp-wbp: “Kajirna pinarni yani nguru nyampu-kurra, ngula-puruju kapu-pala marda
    wati jirrama warrki-jarrimi yuwurrkurla. Kapurna kanyi jinta-mipa. Jinta-kariji
    kapurna yampinja-yani purdangirli.
  luo-luo: Chwo ariyo nobedi e puodho, achiel nokaw to machielo nowe.
  nhe-NT: Ome tlacame tequititose ipan se mili huan Toteco tlatitlanis ma quihuicaca
    se tlen nopa ome huan nopa seyoc quicajtehuas.
  aii-aii: ”ܒܗ̇ܘ ܝܵܘܡܵܐ ܐܸܢ ܬܪܹܝ ܗܵܘܝܼ ܒܚܲܩܠܵܐ، ܚܲܕ ܒܸܬ ܦܵܐܹܫ ܠܘܼܒܠܵܐ ܘܗ̇ܘ ܐܚܹܪܢܵܐ
    ܒܸܬ ܦܵܐܹܫ ܫܒ݂ܝܼܩܵܐ.
  esk-NT: Malġuk aŋutik savaktuak nautchiiviŋmi, iḷaqataa tigurauliġisiruq aasiiñ
    iḷaqataa uniktauliġuni.
  msb-msb: Sana man mismo may duha na lalaki na nagatrabaho sa umahan. Kukuhaon an
    usad kag an iya kaupod ibibilin.
  cpa-NT: Jmai³ jøng² lé² hi² tiogh³ og¹ dsa² ŋioh¹² jøa³nung². Jan² dsa² tai¹ Diú¹³.
    Jan² dsa² jŋi¹.
  dso-dso: ସେ ବେଲାଇ ପଦାଇ ପାଇଟି କର୍‌ତେ ରଇବା ଦୁଇ ଲକର୍‌ ବିତ୍‌ରେ ଅନି ଗଟେକ୍‌ ଲକ୍‌କେ ବାଚ୍‌ବାଇ
    ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଚାଡିଦେବାଇ ।
  meu-meu: Una negana ai rarua uma ai bae noho, ta baine heabi oho, ta baine noho.
  yva-NT: Arono naije, vatane jiruma yo nawaisye raijar, Amisye po inta augav, yara
    inta pamo no kobe.
  dgc-dgc: Ta panahun a éya,” kagi na, “éy te éduwa a lélake a mégtarabaho ta uma;
    maalap tu esa, éy tu esa éy mawahak.
  zpm-NT: Horco zaatne quia chop mgui lo dziin dan; tib zho tsienaḻ zhits me, stib
    zho guiaaṉ.
  hix-NT: Noro yomohtoho ho, bararàn kom hoko natxow hana, toto komo, asako. Anaro,
    tanàmsom me mpànà naha ha. Anaro haxa ryhe, tànomsom me mpànà naha ha, kekon hatà.
  sim-sim: Ma frijip nowek fri lanak Avui Wasilaka lar or laha lar or halakwa ri.
  npi-ULB: तब खेतमा दुई जना हुनेछन्– एक जना लगिनेछ, र अर्को यहीँ छोडिनेछ ।
  cgc-cgc: Daw matabuan na darwa na mama gaubra naan ta uma, isya an kamangen daw
    isya an a, mabilin.
  tim-tim: Sop ain âmâ luâk lâuwâ âiângen manbela ainâk Anutuŋe luâk konok mem konok
    âmâ hepunbiap.
  yor-yor: Àwọn ọkùnrin méjì yóò máa ṣiṣẹ́ nínú oko, a o mú ẹnìkan, a ó sì fi ẹni
    kejì sílẹ̀.
  wos-wos: Wambula yatewuka nukwa du yéték yawimbu jémba yata témbét, ensel nakré
    héraata nakré yatakatandi.
  emp-NTPO: Maʌ̃ ewarid̶e ẽberãda umé ãdji ẽjũãne traja panʌne mʌ̃, Naʌ̃ Djara Edad̶aba
    ab̶a edeya baribʌrʌ dewarabemara b̶eya.
  eng-F35: Then two men will be in the field; one will be taken and the other will
    be left.
  ind-ind: 'Pada waktu Aku datang kembali, akan terjadi pemisahan: Jika ada dua orang
    laki-laki sedang bekerja di ladang, yang satu akan dibawa malaikat, dan yang lainnya
    ditinggal.'
  pes-OPCB: آنگاه از دو مرد که در مزرعه با هم کار می‌کنند، یکی برده خواهد شد و دیگری
    خواهد ماند؛
  mpt-mpt: Olo dimo nakai asu keniba dango dikbib biamo Gode mak eta dobonea make
    deibanamabebe.
  bla-bla: 'Natsitappiix akotŭmitau''piiau insĭm''man: nituks''kŭmi ak''otoau, ki
    stsĭk''i ak''skĭtau.'
  ssx-ssx: Koto toma꞉na꞉ta꞉ yaapo halima꞉ homeke e pokolo halipipi alena꞉ta꞉ homeke
    hali minolota꞉ ma꞉nda꞉ta꞉ mina꞉pa꞉lalieke.
  mkl-mkl: Si wɑɑti nŋu, ɑmɑnɛ minji ɑ́ wɑ iko nɔ ɑɑ so inɛ ɑkɑ̃ ɑ jɔ̀ inɛ ɑkɑ̃.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଲିଜ ଡାଗ୍ରା ସ୍ଲେ ମ୍ୟାକ୍ନେ ସେଲାମ୍ବୁଏଇଂବାନ୍ ମୁଇଂଜାକେ ସ୍ରିଚେ ଡୁଂଡଏ
    । ବାରି ବିନ୍‌ରେକେ ଆନ୍‌ତାର୍‌ ବିଏ ।
  gof-RNT: “He wode nam77u asati gaden oothana. Enttafe issoy ekettana, hankkoy attana.
  unx-unx: ଇମ୍‌ତାଙ୍ଗ୍‌ ବାର୍‌ହଡ଼୍‌ ଲୟଙ୍ଗ୍‌ରେକିନ୍ କାମିକାତେରେ, ମିହୁଡ଼୍‌କେ ଇଦିୟଃଆ ଆଡଃ
    ମିହୁଡ଼୍‌କେ ବାଗିଅଃଆ ।
  gah-gah: Ámina gamenaló ve lositá nene makó mikú hoza nalisiko, Ómasímo maga ve
    alémokoko maga ve ahulotanogo ive.
  lcm-lcm: Si taun ang, man a pongua na igenen kilongpo ago nei matang, ki songo na
    mangsikei na mang anu ki atalipai ania.
  aer-aer: “Kenhe urreke-arle ayenge ahelhe nhenhe-werne apetyalpetyenhenge, yanhe
    ikwerele artwe atherre apeke akethele urrkaperle-anerrerlenge. Kenhe the akenhe
    anyente ware-arle akngetyenhe, kenhe arrpenhe akenhe ipmentye-arle irrerlenge.
  qvc-NT: Ishkay runa ch'akrapi kaykaptinmi, suqta apashaq, suqta dijashaq.
  tgl-ULB: Sa panahong iyon ay may dalawang tao na nasa bukid — ang isa ay kukunin
    at ang isa naman ay maiiwan.
  cbs-NT: Ja inun, na jabiatian bai anu juni dabe dayaibu betsan ea chibanmis iyukin
    betsan ea chibainsma Diosun nai tsuman jenebainxanikiki.
  xtm-NTPP: ’Vaa jin koo uu ñayii ka satniñu i itu i ma. Te in i ndakueka sa, te in
    i ndoo.
  nnq-nnq: Kingobu chenie bandu abele ababi kung'onda, jumwe aitoligwa na jonge ailekigwa.
  bao-NT: ”To biro ca biiri tabere, pʉarã ʉmʉa wejepʉ ca niirã, jĩcʉ̃ ami waa eco,
    ãpĩa ami waa ecoti, biirucuma.
  san-ORI: ତଦା କ୍ଷେତ୍ରସ୍ଥିତଯୋର୍ଦ୍ୱଯୋରେକୋ ଧାରିଷ୍ୟତେ, ଅପରସ୍ତ୍ୟାଜିଷ୍ୟତେ|
  huv-NT: Wüx aaga nüt quiaj apmajlüy ijpüw monxey tenguial arangüw najiüt tiül corrül.
    Nop apxaijnguiam, alinop apmacǘlan.
  otn-NT: Nu̱'a̱ ra̱ pa'a̱, yoho yø n'yohʉ 'dap'ʉ da̱di̱ mpɛfi. N'na nc'ɛ̱i̱ da̱ ts'its'i,
    n'na nc'ɛ̱i̱ da̱ gohi.
  nop-nop: Me lufom dinina gineŋ hatilune me kubugoŋ hogok nagila noli bikabudok.
  obo-NT: To iddon timpu, otik duwon oruwon mama nod puung diyot kamot, dos sokkad,
    od ongayon woy dos sokkad, od kotuwos.
  cak-ENT: Jari' tok nbanatüj que ye ca'i' achi'a' ri junan nyesamüj pa k'ayis, jun
    rutaken y jun man rutaken tüj, xaxe c'a jun ri nuc'u'üx-e y ri jun chic ncanaj
    can.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤏᤧᤵᤑᤢ ᤔᤏᤠᤜᤠ᤹ ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤛᤢᤖ ᤕᤠᤰᤛᤡᤸᤗᤧ ᤌᤡᤰᤁᤡᤴ
    ᤋᤣ᤹. ᤘᤣ᤹ᤛ᤻ᤔᤠᤴ ᤘᤠ᤹ ᤗᤠ᤺ᤳᤗᤥ॥
  mie-NT: De quīvī ñúcuán coo ūū tēe satíñú nūū itū. De iin dē naquehen nī, de incā
    dē ndōo, chi nduú ní ncándíja dē.
  san-TIB: ཏདཱ ཀྵེཏྲསྠིཏཡོརྡྭཡོརེཀོ དྷཱརིཥྱཏེ, ཨཔརསྟྱཱཛིཥྱཏེ།
  qve-NT: Chay p'unchawpin ishkay runakuna campopi kashanqaku; hukninmi apasqa kanqa,
    hukninñataqmi saqesqa kanqa.
  pao-NT: Sumuna waha'yoo nanana ka tubewabe-wi'yoona, sumu'yoo nakwuhoogase, sumu'yoo
    nabenihookwu.
  cbu-NT: Tputs tsimbun mzatsush washunand patatkusin, nuwsha minoo yamakchuri, minootstam
    kasachima.
  usa-usa: mi-kánáaráqá kaayaq-nákámá yópí máqe-iya-nakoratama Áánûqtuma móra-naqa
    awiréna móra-naqa ayuwániye.
  soy-soy: Pitisi pitɛ́ yɛ́ likumúŋɛ́ kpɛ-i kɛcɑrɛ-i n we, ɑi usɛ kpíípɔ ɑi ucɔ
    yɑ́.
  hui-hui: Ogoningi agali kirali mabuha biabe mandagi bialu karia mendego helalu mendego
    yamulebira.
  amf-amf: Ogo wodanka eena haamin kinka koyte dahaana lamaanasa kalaam tiyayse, lansoam
    gardha ko gardhe.
  quc-NNT: Pa ri q'ij ri' kek'oji na kieb' achijab' ri tajin kechakun pa juyub'. Jun
    chke käk'am na b'ik, are k'u ri jun chik käyi' na kanoq.
  dob-dob: “Tuta gote ꞌena ꞌeguma tai ꞌeluwa bagulaya, ꞌebweu yaꞌauꞌewa ta ꞌebweuna
    ꞌimiyami.
  wrs-wrs: Kava provrava, sambla indhanariniva si osora andra evevra. Mongomba kana
    ovsongolnind waiangavav, mongova di avav hevho. Ungevlirini samblava wonda honawol
    avahavra, kana ovsongolnind mongomba waiangavav, mongova di avav hevho.
  mca-mca: Wetsjuk pe'qu' na'ni' pa'qu' ƚ'ejinqa'wet'e, ewi'ƚ pa'qu' neka'x qa ewi'ƚ
    pa'qu' nenejet.
  tzo-TZC: Ti jech ora taje, oy chib viniquetic ti jmoj ta xꞌabtejic ta yosilique.
    Jun ta xꞌicꞌat batel. Jun ta scomtsanat.
  mya-mya: ထို​အ​ခါ​လယ်​ထဲ​တွင်​ရှိ​သူ​လူ​နှစ်​ယောက်​အ​နက် တစ်​ယောက်​ကို​သိမ်း​ယူ​၍​တစ်​ယောက်​ကို​ထား​ခဲ့
    လတ္တံ့။-
  gng-NT: U ya yo, bijɛb bile li bɔ bukpàabu ni, bi li taa uba kí dàan utɔ.
  cbi-NTPO: Juntsa malunu pai ruku jeendaa nentsu'ba, mainren kaya' jiinmala, kamainya
    shuwanu tsuve.
  ikk-NT: Ogẹn hụ, ikẹnnyẹ ẹbụọ jẹnkọ d'a rị imẹ ugbo a rụn ọrụn, e weri wẹ onyẹ ohu
    na onyẹ ohu tọ;
  leu-leu: Lana yaan aave tamo a rovaat tomexaan re taxa faisok la uma, a Natuna Mataa
    i taa siak a saxa xe sina e saxa i taa waan pave.
  maz-NT: Na ngueje ye bëzo c'o rva bübü cja juajma. 'Naja c'ü rá sidyi, 'naja c'ü
    rá sogü.
  bod-N: དུས༌དེར། མི་གཉིས་ཞིང་ཁར་ཡོད་པ་ལས་གཅིག་ནི་འདྲེན་ཞིང་གཅིག་ནི་བསྐྱུར་བར༌འགྱུར།
