  san-TEL: తదా క్షేత్రస్థితయోర్ద్వయోరేకో ధారిష్యతే, అపరస్త్యాజిష్యతే|
  ben-IRV: তখন দুই জন ক্ষেতে থাকবে, এক জনকে নিয়ে নাওয়া হবে এবং অন্য জনকে ছেড়ে দেওয়া
    হবে।
  ntu-ntu: Mzli lc ncblo nzling nawz-lxblrng mz nrlanc kxesz'. Navzmipe Gct krkc tqtubq.
    X narlaszpe krkc trvz-nqblqleu ninge, mz nzodatingr nide.
  pan-pan: ਤਦ ਦੋ ਜਣੇ ਖੇਤ ਵਿੱਚ ਹੋਣਗੇ, ਇੱਕ ਲੈ ਲਿਆ ਜਾਵੇਗਾ ਅਤੇ ਇੱਕ ਛੱਡਿਆ ਜਾਵੇਗਾ।
  tkr-tkr: Mane gahıl çolee iş haa'anbışda sa alyart'u, sa g'alerçesda.
  gvc-gvc: Tí pjare wesepʉ pʉaro dahraina ti jichʉ cʉ̃iro yʉhʉre cahmarirore naaihca.
    Ã yoa yʉhʉre cahmaerariro tói tjuarohca.
  mwp-mwp: Senabi thonara bangal ngaw gasamayzi mabaygal ngaru adhangulamoeyne. Ukasar
    mabayg nanga kalmel zagethan memampa apaw lagoenu, thana ngaw garwoeydhamayzi
    angelal sepa nanga palamulpa, thana ngulayg wara mabayg oengane a wara mabayg
    kasa wanan.
  ksj-ksj: Eꞌe madaḡano vaze ꞌaheuꞌe mebao gaue radiuꞌeteꞌe zamaḡano, ꞌahogaꞌe zamahaꞌuma,
    u ꞌahogaꞌe mode iḡuniꞌuma.
  sbk-sbk: Abhantu bhabhile bhahaibha humagonda- weka akhaiyengwa na weka akhailehwa
    hwisinda.
  mya-JVB: ထိုအခါ လယ် ၌ ရှိ သော သူနှစ် ယောက်တို့တွင် တစ် ယောက်ကိုသိမ်းယူ ၍ တစ် ယောက်မူကား
    နေရစ် ရ လတံ့။
  kgf-kgf: Nalé imuaru ic éréhéc aiiguc keric méŋ wagicma méŋ waiyu tacmac.
  awb-awb: Mi tanáhráq téhraníté sotápéq arambehrirataq mó aní tumerena mó aní auwankéhe.
  gdn-gdn: Nau bausugani ki ka iyapana apeya upitagamu idiwu ki nau mo yadani ko mosi
    kamadani.
  nko-NT: Alɩ brɛ́ ámʋtɔ á, nɩ́ ayin abanyɔ́ bʋlɩɩ́ ndɔ kʋlɛtɔ bʋdɛ agyʋ́má yɔ
    á, Bulu obótsu ɔkʋlɛ sí ɔkʋlɛ.
  bsn-NT: Yʉ ejarirʉ̃mʉ jʉarã ʉ̃mʉa ĩna vesejʉ moañarʉarãma. To ĩna yiñarone, sĩgʉ̃
    ãmiecorʉcʉmi. Gãjima, ãmiecobetirʉcʉmi.
  pib-NT: Giyagni gepi jejine sana gwanatanu. Satu ganiika ga wa satupni giknokamtkona.
  wiv-wiv: Kaka rua da hiro na hahiro poloka vanua. Katiu da e peloa, ruana da e vatua.
  reg-reg: Niwo bhanu bhabhili bhalibha bhali mwisabhu- oumwi aligengwa no umwi alisigala
    inyuma.
  mlh-mlh: “Damaŋ oo ŋi yoyoka gioo gobire yokoreone mo roru mo bokenimiŋ.
  gof-ENT: «ሄ ዎዴ ናምዑ ኣሳቲ ጋዴን ኦና። ኤንታፌ ኢሶይ ኤኬታና፥ ሃንኮይ ኣታና።
  aau-aau: Enekwei sohiy non kokwe unsaney prueysyar hohkwe wueir mon mey non-meio
    ankin, prueyn se-aw huonok, prueyn se kokwe lokriy hain.
  tvk-tvk: E melele nen ak, moletin lu ti lalipol e naho tei takes, e Hi mei ihur
    rat tei xalu ihe visali e ut nesao, e teimun isin ni e ilingi ita.
  prf-NT: Ti panahunid a iyud, ay tehud a duwwa a lállaki a magtarabahu ten uma di;
    maalap en essa sakay mawarak en essa.
  auy-auy: Minkánáá maará ónááwe. Kaeꞌ-wáásí kísaufaꞌa méreyana Maníkó moóráwigomba
    auwéna moóráwigomba aiyáíníye.
  tbg-tbg: Vi entara vaiinti taaraqanta naaho kaiqa vare vaivaro vohaiqa naaruvaini
    vita varero, vo mini kairaro varianarove.
  hub-NT: Wii winamu tsawan atina nuigka, shuar wina nemartin wina nemartichujai ajanam
    takak wekaka, chikichik juaku chikichka ikuam atinaiti.
  hmo-hmo: Unai neganai tau rua uma dekenai do idia noho, ta be do ia kokia, ta be
    do ia noho.
  big-big: Wok ne yo lewagibokko yombanu neyau panga yawege menalege yawe mizageya
    koyagi, logo neyegi ngizi kumulibok angelawiligu miza orowei kangki kapura nak
    mabulogo yawe mizageyara wezamiyagi kani.
  gux-G: jabilie t baa ye u kpaabin i wan taa yedi k ŋa tiani
  cnl-NT: Juø'n³ quie'²³ xen³ áan²³ dsa³ 'i³ ta'n² ca³ti³² je² nuu³ jmɨ́ɨ² jo̱³, rɨ²³tøø³
    Dios jø̱n³, 'e³ quie'²³ rɨ²³cuaa'n²³ jø̱n³.
  zar-NT: Dza huödaʼ ilaʼcuʼë chopëʼ bönniʼ laʼ guixiʼ. Tuëʼ uchëʼa-nëʼ quiaʼ, ateʼ
    iaʼtúëʼ ucáʼanaʼ-nëʼ.
  kde-kde: Uhiku anewo vanu vavili vàmbekuva kumawelu, yumo àmbetwaliwa na yunji ambelekwa.
  ata-ata: No anu voxo ane ne la ta mitema ta tamei iꞌoxoꞌoxo no xai la vile unoꞌu
    ulai io vile uxolu.
  qvw-NT: Chaypun masqui ishcay nuna ćhaclaćhu cayalcaptinpis jucninmi puśhacuśha
    can'a, jucninñatacmi caćhaycuśha can'a.
  nfa-nfa: Lodꞌo èèna, ladhe abhu dhèu dua ètu dꞌara oka, cagꞌagꞌa laa Ama Lamatua
    dedꞌe nèti ca dhèu, aa ca dhèu hari tèke eele.
  tnp-tnp: Iətəmimi keiu e nasumiən, kəni okos kətiəh, kəpəh kətiəh.
  urd-urd: उस वक़्त दो आदमी खेत में होंगे, एक ले लिया जाएगा, और दूसरा छोड़ दिया जाएगा,
  hot-hot: Wak êŋ, ma anyô ju tem nêmô kulêvôŋ, ma tem enja anyô yaŋ ma yaŋ êmô.
  mqj-NT: Ianna dengan dua muane marassan mengkarang dio bela', la disolaan lao mesa
    anna la dipatorro mesa.
  rus-SYN: 'тогда будут двое на поле: один берется, а другой оставляется;'
  mbh-mbh: Toko or aini aro o voth a ometa na Toko Pomnga Itun aro i elteta omole
    na omole aro i voth reletun.
  bdd-bdd: “Tuta nage ꞌoina ꞌeguma loheya ꞌeluwa tanoha, ꞌaigeda yatoe ma ꞌaigeda
    ꞌimiyamiya.
  cbt-NTPO: Naporo' cato' quëmapi'sa' ina iminquëáchin sacatapirinahuë', a'nara' quëpantarahuë.
    A'naso nipirinhuë' patarahuë.
  srn-NT: A dei dati tu man sa de ini den gron e wroko. A wan den o tyari gwe, èn
    a trawan o tan na baka.
  cta-NT: Nu tsa̱ biꞌ ni, si ngaꞌa̱ tucua tyaꞌa ñati̱ neꞌ quixi̱ꞌ chaꞌ cuaꞌni nguꞌ
    cña, liꞌ tyaa loꞌo xca̱ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ tsaca nguꞌ, tyanu chaca nguꞌ
    liꞌ;
  bqc-SIM: Gↄↄ bee gↄ̃ɛ gbɛ̃ↄn plaↄ aaↄ ku bua, wa gbɛ̃do sɛ́, wa gbɛ̃do to we.
  tcz-CHONGTHU: “Pasal nin louva na hintong khom lhon intin, khat kila'a khat johpa
    kida lhading,
  mar-mar: दोघे जण शेतात एकत्र काम करत असतील तर त्यातला एकजण वर घेतला जाईल आणि दुसरा
    तेथेच राहील.
  snp-snp: Ido kamena yalo we lele migu lono olu minenawaidokati ma ya oluti ido ma
    ya fulo edenawamo ne.
  isl-isl: Tveir munu vinna á akri, annar verður tekinn en hinn skilinn eftir.
  spy-NT: Yoo mii ꞉murēnik āyēēnku mbareen, +/mākēēyib akeenke /keebakaakta ake.
  xnn-xnn: Tay isnan deey ay timpo et no wada nan doway lalalaki isnan payewda et
    maala nan esa dapay mataynan nan esa.
  mwe-mwe: Gene mobhago bhandunji bhabhili shibhabhanganje mungunda, jumo shatolwe
    na juna shaleshwe.
  tte-tte: Sauganane koina tomo yoli labui kani sipaipaisowa ali tano koina, yabo
    aneloseyao kani sikalai silawan, na yabo imiyamiya.
  tcs-tcs: ‘Tu man i go wok ausaid lo gadan. Dem einzel i go kam ane teke wan ane
    libe da nadawan biain.
  hlt-THB: Thlang pakhih lo awh awm kawm nih; pynoet ce lo kawmsaw pynoet ce cehta
    kaw.
  soq-soq: Apana nata irai bedewe leumpo tane Apana Otopa wisepie dea wadepie mampesapi
    ita da epio sape wankasalepi.
  qub-qub: Chay öra ishcaj runa chacracho aruycaptin jucajtami pushaconga; jucajta
    cachayconga.
  att-att: “Á yáyù nga sangaw nu manolingà, ta ángngarigán nu ajjan duá nga lálláki
    nga mattarabáku sù ákkomanád da, á málâ sangaw yù tádday, ánna mabattáng yù kabbulun
    na.
  bki-bki: Mia verenio tomu ve juo atu aim̃au ea tiniavio, mia nailiano nalo amei
    avurular tinene, mia tinene atuvanio tobo,
  bqp-bqp: Gↄrↄ birea gbɛ̃nↄn planↄ nigↄ̃ kú bura, oni gbɛ̃ do sɛ́ ò gbɛ̃ do tón.
  mcp-mcp: Í bá bə, budûm óbá bwə́ ŋgə́ sɛ̂y fambə́, ŋgwúd ŋwiny, ŋgwɔ́l lʉ́g.
  hat-hat: Lè sa a, va gen de gason nan yon menm jaden, y'ap pran yonn, y'ap kite
    lòt la.
  npl-NT: Itech non tonati, ome tlakah yetoskeh intlala. Se kiwikaskeh iwa ok se kikajtewaskeh.
  bgg-bgg: 'Jipha ishak shii ne bran nyi ne raig shii blia ò rek phro: jia shii ne
    noh dun, gai shii ne thoh marui.'
  eng-TCENT: Two men will be in the field; one will be taken and one will be left.
  eng-BSB: 'Two men will be in the field: one will be taken and the other left.'
  cpu-NT: Tema isaike apite antavaitatsiri irovaneki, aparoni iraayeetanai inkiteki.
    Iriima pashine irookaitanairi.
  san-ASM: তদা ক্ষেত্ৰস্থিতযোৰ্দ্ৱযোৰেকো ধাৰিষ্যতে, অপৰস্ত্যাজিষ্যতে|
  tac-NT: Napu'lige sebasa, 'lige oká rió nokisá asarachi, bilé o'toboli ju, 'lige
    bilé abajá a'réwili ju.
  eng-WEBPB: 'Then two men will be in the field: one will be taken and one will be
    left.'
  gfk-H: Bi airua tunatuna kana narako ra uma, da kap lah tikai ma da waak um tikai.
  viv-viv: Kaliva luhei faheya hinamiyami tu saꞋeyana gananauwena saꞋeyana ginamiya.
  yao-yao: Kele katema ko ŵandu ŵaŵili chachiŵa ku ngunda, jumo chachijigalikwa ni
    jwine kulekwa.
  tgp-tgp: Hin pongi atu, tamlohi mo rua la pa lo voko na isa, la pa lavi nar̃ihi
    matea, matea i pa lo toho.
  auc-NT: Mänïñedë waoda tömëmoncodë guëa cæyöna adocanque ingante ö æ̈näni goyongä
    adocanque wæætë a ongoncæcäimpa.
  kbc-NT: Niɡ̶ica noko iniwataale ɡ̶oneleegiwadi odibateloco nipodigi. Odaa aanjotedi
    onidateci oyadeegi, ideɡ̶eledi baɡ̶a nenyaɡ̶ati.
  bmh-bmh: Ziwas go ebu, du aliag ougem salau mai damamen ebu tibur agen alai du tub
    imai aimai, du tub utei unamam.
  ctu-BL: Mi caj i yajñelob cha'tiquil winic ti cholel. Mi' pʌjyel majlel juntiquil.
    Yambʌ mi' cʌytʌl.
  meq-meq: «A həlay niye na, ndo hay sulo ma guvah na, ta zliye nəte, ta gəriye ha
    neŋgeɗ.
  noa-H: 'Mag mʌ pierrum dʌ̈icha hemk''ooin numí pabʌ̈ hee hamach p''idag hee naaju:
    mag numí nʌm heem hãb mua harrwi hãb werpʌajugui hajim.'
  alp-NT: Kena petu susata meru luake, sepo tamata lua esi me ndinu hoko sae isupu
    bitike lolete yo saere sebeie eri rue.
  san-VEL: tadaa k.setrasthitayordvayoreko dhaari.syate, aparastyaaji.syate|
  kbq-kbq: Hagi tare ne'trena hozafi tragote'ne mani'nesnakeno mago'mofo netreno,
    mago'mofona avregahie.
  kbh-kbh: Chora uta boyabásata jajoca bochántsemna; canÿa mochanjesbets̈e y chë ínÿana
    ndoñe.
  ron-LSB: 'Atunci doi oameni vor fi pe câmp: unul va fi luat și unul va rămâne.'
  pon-pon: I ran o riamen pan mi nan jap; amen pan peuka jan o amen luadi.
  nhe-BL: Ome tlacame tequititose ipan se mili huan Toteco tlatitlanis ma quihuicaca
    se tlen nopa ome huan nopa seyoc quicajtehuas.
  sps-sps: Tan ar nainy to aya te tabin fatabin Mironyo a ina fuan te binun ror tanun,
    ai Gov te nom a isen tsuri ana mesmes te kaakaa en vou.
  wnc-wnc: Aminu tapaaya puyaangane yuwawat Anututa tapatu take tapatu atewik.
  nmw-S: He sauge yake, bobode si he-iwo si kaikaiwo he baguye, hotiya si ho yogoyan,
    hotiya i miye.
  bus-bus: Gbɛ̃ gↄ̃ↄn plaaanↄ égↄ̃ kú bura, weé gbɛ̃ doo sɛ́ wà gbɛ̃ doo tón.
  gub-BL: A'e 'ar mehe nehe, mokoz awa wiko putar oko pe uma'ereko pà a'e wà. Tupàn
    weraha putar pitài awa a'e nehe, inugwer upyta putar a'e pe a'e nehe.
  imo-imo: Yu ombalo walimunga iye talo poinye teko molongele wali Gotenga ensel teni
    omba iye te we molopili te lipe mepa pumbelo.
  boj-boj: Tamo aiyel wau qujaiq di iŋgi yagoqnibqa Qotei na bei laŋ qureq osi oqsimqa
    bei uratim sqas.
  eng-DRA: 'Then two shall be in the field: one shall be taken, and one shall be left.'
  knf-knf: Biinţ batëb bawo du uţeeh, aloŋ ajejana, aloŋ aduka.
  san-KHM: តទា ក្ឞេត្រស្ថិតយោទ៌្វយោរេកោ ធារិឞ្យតេ, អបរស្ត្យាជិឞ្យតេ។
  arn-NT: Feychi antü ta epu wentru müleay ta lelfün mew. Kiñe ta yengetuay, fey kangelu
    elkünungeay.
  zas-NT: Dxej guin, lod zaꞌ tioꞌp ree xinguiaaw dajn, tijbix yaza, stijbix yayaꞌn.
  ken-NT: Mpok yɔ, mbák bǒ bati apay bachi ɛbhɨ bákʉ̀ bɛtɨk, bákway bɛsɔt amɔt
    mándɔ achak.
