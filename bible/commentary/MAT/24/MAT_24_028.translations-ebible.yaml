verse: MAT.024.028
translations:
  kpx-kpx: Mesia moleu hatisi hisiage uguiau ke iliho mole bevueveale ke nahate vaveve
    nimolete keabuna velehovoge lana ke elehai huhuige di lohoveve vaniu vuguvuguanu.”
  okv-H: Eto o sari ta di asiko na veaguja aingeko dombo puvuresuja.
  tbo-tbo: Meka hotanana waewae hina yamtuboina naka hosi popoya.
  mal-C: കഴുകന്മാർ കൂട്ടംകൂടുന്നത് ശവത്തിന്റെ സാന്നിധ്യം സൂചിപ്പിക്കുന്നതുപോലെ, ഇക്കാര്യങ്ങൾ
    സംഭവിക്കുന്നത് മനുഷ്യപുത്രന്റെ വരവിന്റെ ലക്ഷണമായിരിക്കും.
  grc-SR: Ὅπου ⸋γὰρ⸌ ἐὰν ᾖ τὸ πτῶμα, ἐκεῖ συναχθήσονται οἱ ἀετοί.
  bgc-bgc: जड़ै लाश हो, उड़ैए चील कठ्ठे होवैगें।”
  khz-khz: e kwarega tauniparana emiana kapunai kao maki vonai pia koukou, (pe ira
    na pia vega-matagaia).”
  deu-TKW: Wo das Aas ist, da sammeln sich die Adler.
  zsr-NT: 'Lactë cni, ca naꞌ taꞌná bunách: “Gátiꞌtëz ga dë tu le nat, niꞌ ludubczbaꞌ
    bëchláb.”'
  lin-lin: Esika nyonso ebembe ezali kopola, bandeke oyo eliaka bibembe esanganaka
    wana.
  hns-NT: Djaaha lahaas hai, hoewa par giedh bhie ekattha howe hai.
  noa-E: Pãrau khaphʉ nʉm, nemmí sim aig ãkõs ich khĩrau jupcheejem. Ich agjöta abajup
    ajim ĩchab muajã mʉch iek ʉ̈kha nʉm khʉʉn dʉ̈i; am phë arraag mʉch bëem ed am
    aigta dau daau urum thumaam khʉʉnau mʉ oojugui a jaaumajim ich Jesuu.
  eng-EMTV: For wherever the carcass may be, there the eagles will be gathered together.
  mib-NT: Te nájnūhun jeē cutútú téji ndé‑ni cúu nuū catú quɨtɨ ní jíhī, suni súcuan
    coo tāca jéē ni cáhān rī ndé‑ni cúu‑ni nuū cáhīyo ñayuu.
  lif-NT2: आत्तो सिनुःन् ने़ॽ, खे़प्‍मोए किदाबाहाॽआङ् मे़जुम्‍लो॥”
  xnj-xnj: Pala peuvi mtuhi ndi pagikonganeka manditi.”
  mmx-mmx: Ap mo loxot limixin dinaba met teren, lempatmaalom dinaba vot buru ve kusu
    ti anan levenbaaxin tadi.”
  cbr-NT: Unix ca quia —uinu cara ñuina bamacë 'icë anu ca xëtë cëñúbuti 'icën. Usai
    ca 'iti 'icën.
  tee-NT: Pus acsni na lhu ca'alina' ju alactu'unti pus acsnich ju ca'alina' ju ixmak'alhk'ajnat'an
    ju lapanacni.
  eng-LSV: for wherever the carcass may be, there the eagles will be gathered together.
  cak-NT: Can xtibanataj anche'l nibanataj quiq'uin ri c'uch. Roma anchi' c'o-wi jun
    caminak, chiri' chuka' yeka-wi ri chicop ri'.
  pah-NT: —Jukwaha po ti nehẽ, ei Jesus'ga. Ahe manorame ti huruvua onhimongy ahera'oa
    pyri nehẽ ti'u javo. A'ea Jesus'ga ei na jitehe po ti jukwaha jirura'javame nehẽ
    javo.
  sja-NT: Piuda k'ap'ɨa bɨmãi ãkoso seedaipatada aji.
  xed-xed: Ma vli dər ga mbla skwi ya ná, hada dzaʼa tska gugzlum ta vgha.
  mks-NT: Mé nu̱ candúhu̱ yiquí cu̱ñu ndi̱i cán cacuu nu̱ú ndicutú tiyo̱có canduu
    rí.
  gfk-S: No nuno hinanawat na manga palai. Na palai ta mu hoke i palai be no minat
    ila noh ter ha kinong mu na nes ira kook di na hanawat hulungan kaia.
  bmu-bmu: “Sömbup gisakŋan kungen ahöiga, manu köraraknöŋ miaŋgöreŋ öröba tokomakzei,
    miaŋgö dop asuhuma.” Mewö
  dgz-dgz: Maibe nega ma anun. Bonigawa etua wandepi arewa gapan, nenip tukau, etua
    napen menan ap mepe iamain.”
  eng-GNV: For wheresoeuer a dead carkeis is, thither will the Egles be gathered together.
  zaa-NT: Porqui'ni gaỹa tediba té ttu nu yatti nna, pues níahuá itùppa ca bechettu.
  eng-WEBSTER: For wherever the carcass is, there will the eagles be collected.
  guh-guh: Payapëtaneme rabaja mapacuene ataje. Quequeremonae bepijia bayapëtane itsajota
    petuxutsaebinë boca. Nexata bajarajota bepijia banacaetuana. Bajara pijinia pacuenia
    daxitanacuanëpijivi tajajivi bepijia yapëtaena tapatsijavatsica. Nexata bepijia
    nacaetuanaena xanëjavaberena, jai Jesús pijajivijavabelia tajëvelia penavajunupaebijavata
    icatsia pepatsijavanexatsica.
  bon-bon: Budrekaake luma, sändäyame cina piiyeme labasecretnuge.”
  nhw-BL: Quen nochi quiitaj quema mosentilíaj tzopilome campa huetztoc se mijcatzi,
    nochi quiitase quema sempa nihualas.
  swh-ONEN: Kwa maana popote ulipo mzoga, huko ndiko wakusanyikapo tai.
  wbi-wbi: Kuno kwelili ilikanu ilifue kwe kuno amatumbusi ghikong'haana.
  bba-bba: Yɑm mi ɡorɑ wɑ̃ɑ, miyɑ yɑberekunu koo mɛnnɑ.
  eng-KJVCPB: For wheresoever the carcase is, there will the eagles be gathered together.
  kgk-NT: Ojéhegwi rei yruvu mba'e retekwe-py pya'e ou meme va'e-rami ave ae aju jevy
    va'erã. Entéro xe remimombe'u oiko-ma ramo, aju jevy-ma va'erã, he'i Hesu omombe'u-vy
    gwemimbo'e kwéry-pe.
  waj-waj: Vaidi putiivaa nnabaivo vaivaki hemoonnaiya nuunaida hatoka nnaara puru
    variaavaivee, tiravai. Ivaa roosiima mmuakiaa yoosinnaiyauvaki gioonna kiaapuuya
    nuunakiaivaki ari tiinaraivaara Yisuuva itaa kua tiravai.
  cpy-cpy: Tema jempe-rika ijeeki shitziwari, ari ipiyo-wentari amempori.”
  ekk-PKP: „Kus on korjus, sinna kogunevad raisakotkad.“
  mpx-mpx: Ebo bweyan ga i minaa, etimwawa te okok nihi na ge nihi tagul pwehik.
  wbp-wbp: “Junga kujaju. Kuja-ka ngana palimi yangarlu manu-ka wantimi yuwurrkurla,
    kapulurla warlawurru kankarlu warru paarr-pardimi. Kuja-piyarlu-yijala kajinkili
    manngu-nyanyi yimi ngaju-nyangu, ngulaju kapunkujulu milya-pinyi nyarrpara-kurrarna
    pinarni yani.”
  luo-luo: Kama gimoro othoe ema achudhe chokore.
  nhe-NT: Queja nochi quiitaj quema mosentilíaj tzopilome campa huetztoc se mijcatzi,
    nochi quiitase quema nihualasoc.
  aii-aii: ”ܐܲܝܟܵܐ ܕܝܼܠܵܗ̇ ܫܠܲܕܵܐ، ܬܵܡܵܐ ܒܸܬ ܓ̰ܵܡܥܝܼ ܢܸܫܪܹ̈ܐ.
  esk-NT: Sumipayaaqsuli tuquŋaruaq itpan, tavruŋa tiŋmiaqpaich tuquŋaraqtuġuuruat
    katisuurut.
  msb-msb: Mangyayari gayod ini pareho san pagtiripon san mga uwak kun diin may patay.”
  cpa-NT: Lah¹dsóh² li¹léi¹³ na³ma²ca¹tǿ² ja³guiogh¹³jni.
  dso-dso: “ଜନ୍ତି ମଡା ପିଙ୍ଗି ରଇବାଇ, ତେଇ ମଡ୍‌କାଉ ଗିଦ୍‌ମନ୍‌ ରୁଣ୍ଡିରଇବାଇ ।”
  meu-meu: Badina be mase tau-anidia e miamu gabuna ai galo bae hebou.
  yva-NT: Arono wapo insanijo koroe maeno wanugani, wapare, ‘Somaida maere ine inta
    ntuna no naije.’ Maisyare omai tavon, arono anakotaro Syo ratodi umawe nande tenambe,
    wapare, ‘Arikainyo Vatane pakare.’ ”
  dgc-dgc: Eng ahe i édseana na pate, éy séˈ man dén ya i dulugéna du wakwak.”
  zpm-NT: Zlupaa zeeṉe laa me guiaad; naṉle to gaṉle zaatne nix ma gut, ga rcaalsa
    pech.
  hix-NT: Henta ya hana nohsamnohyatxow ha, kwatxenama kom ha, kekon xarha tà. Àmataxahotho
    hyaka nohsamnohyatxow hamà. Àro wyaro rma rha, atxke ehxemotho komo hyaka nomokyaha
    hampànà, Toto me Enusaho, tàwya anàhnohtàkatxho menye, kekon hatà, Txesusu.
  sim-sim: Os mbele las haha wawak apkumbono li tirsawak li heyenda hom nakwa sir.�
  npi-ULB: जहाँ सिनो छ, त्यहाँ गिद्धहरू भेला हुनेछन् ।
  cgc-cgc: Makita gid ta tanan iya an na pag-abot na paryo man ta isya na ambalanen,
    ‘Daw indi may patay, mlaman gid ta tanan tak naan dya galayog-layog mga uwak.’”
  tim-tim: Siâ siâ mom yembiâ liplipŋe nemberâm mendugumai.
  yor-yor: Nítorí ibikíbi tí òkú bá gbé wà, ibẹ̀ ni àwọn ẹyẹ igún ń kójọpọ̀ sí.
  wos-wos: Wungi wataka dé Jisas ané hundi wa, “Barokwaru jindaka xéta guni xékélaki,
    hiyandé hamwi nak rendéka. Wun jooka xékélakinguka maki, guni wawun joo xéta xékélakitanguni,
    wuni wambula yatewukaka.”
  emp-NTPO: Jũmarãba cawa panʌa ãgoso powua nũmʌma ne beud̶ara tab̶ʌda. Ara maʌ̃ quĩrãca
    mʌ̃ zebʌrʌra jũmarãba ununia.–
  eng-F35: for wherever the carcass may be there will be a gathering of vultures.
  ind-ind: Pepatah mengatakan, ‘Di mana ada bangkai, di situlah burung-burung pemakan
    bangkai berkumpul.’
  pes-OPCB: جایی که لاشه باشد، لاشخورها در آنجا جمع خواهند شد!
  mpt-mpt: Abilim Da Tlemin Naka ne tlang gami osa makob wan tiami naniba noia wana
    i kaaibbua fetango kunubesoa dowonom geniba tenabib inania tlia nakaia unangai
    natemomabiobo ge baabesebe.
  bla-bla: Mĭksĭnii otsits'tsipi, ŭn'nim pi'tax akomooi'iau.
  ssx-ssx: Ma꞉nda꞉ handopa꞉ta꞉ ma꞉na꞉ hoteke lupa ula꞉ ale nina꞉ta꞉ wapukini mombolo
    hala꞉me.
  mkl-mkl: Tenɡi bii iku í wɑ, bɛi yembeeku ŋɑ ɑ̀ yɑ tɔtɔɔ.
  gaq-gaq: “ଆଣ୍ଡିଅରିଆ ମଡ଼ା ଲଃଲେଏ ଆତ୍‌ଅରିଆ ଚାଃଟିଆଁ ପିଗ୍ଇଂ ରିସିଙ୍ଗ୍‍ ଲେଃଆର୍‌ଏ ।”
  gof-RNT: “Bawuti de7iyson ankkoti shiiqana.
  unx-unx: “ଅକ୍‌ତାଃରେ ମାଁଡ଼ା ମେନାଃ, ଏନ୍ତାଃରେ ଗିଦିକ ହୁଣ୍ଡିୟଃଆଃ ।
  gah-gah: Netá helemó gonosiváa nekú nene nama gosúveha mukilite litá iki ánigiiki
    alegesá iaká niave. Ámináminoko okulumakutí nolumugo mukí vegenalite ánigi asú
    inigave.
  lcm-lcm: Si oring ang a matmat kapo matung vok singina, ri kol kianpo ngangasinong
    kuvul e iang.
  aer-aer: Thipe irretye areye itelaraye! Arrantherre itelareme nhenge kere apmere
    awangkele ilwerlenge yanhele intemele irretye areye irrperrerlenge. Kele anwerne
    itelareme iwenheke-arle itne yanhele aneme. Alakenhe-arle arrantherre ayenge akethe
    aretyenhe apetyalperlenge, iwenheke-arle ayenge nhenhele aneme-arlke.”
  qvc-NT: 'Chaqa maypi suq wañushqa kaptinqam, shingukuna tandakanllapa. [Nuta: Chay
    shingukunata karumanda rikashpam yach''anchiq, imam wañushqa, nishpa. Chayshinallam
    chay diya Jisukristu shamuriptinqa, karumanda yumbay rinllapa rikaq.]'
  tgl-ULB: Kung saan man naroroon ang patay na hayop, doon din magtitipon ang mga
    buwitre.
  cbs-NT: Janu yuda mawa daka pisi mayai xeten xetebidan janu ichai nuyabaunmis keskai
    ixankanikiki— iwanan,
  xtm-NTPP: Vaa ka jini tu maa ni ja ndeva'a‑ni nuu kátuu in kiti ni ji'i ma, te yukan
    ka ndatna'a loti ma. Te sukan ko kuu kivi jin ndatna'a o ma, vaa nuu iyo sa ma
    ndenda koo ni.
  nnq-nnq: “Paali apubi ntui, ngapagakongana matumbui.
  bao-NT: Ca bii yairicʉ cʉ̃ ca niiri tabere, yucáá wʉʉ nea poorucuma.
  san-ORI: ଯତ୍ର ଶୱସ୍ତିଷ୍ଠତି, ତତ୍ରେୱ ଗୃଧ୍ରା ମିଲନ୍ତି|
  huv-NT: Nquiajantanej niüng ajlüy mondeow, quiaj alponongom potwit.
  otn-NT: Nu̱p'ʉ ha di 'bʉhyø ja̱'i̱ ni̱ 'yu̱p'ʉ da̱ tha̱spa̱ ra̱ güɛnda, ja di̱ njap'ʉ
    ra̱ castigo.
  nop-nop: Dabaŋ daŋ hali bitakaiŋ uŋoŋ kalaŋkatak hekidi bopneiŋ.”
  obo-NT: Na ponayun mid nonaw si Disas ukit to ponunggelengan, kahi rin to, “Otid
    kokita nod lolivuung iddos mgo uwak, od kosorollan no morani kos bangkoy. Iling
    mandad tadda, otid kokita iddos mgo kilaannan, od kosorollan no morani ron kos
    kotompusan to ingod.”
  cak-ENT: Roma ri ru-juicio ri Dios ntak-pe ape' c'o-vi ri mac. Nbanatüj c'a cachi'el
    nbanatüj quiq'uin ri c'uch. Roma ri ch'ipa' ri' ape' na c'o-vi ruch'acul jun camnük,
    chiri' c'a nyeka-ka-vi.
  lif-NT: ᤀᤠᤳᤋᤥ ᤛᤡᤏᤢ᤺ᤴ ᤏᤧ᤹. ᤂᤧᤵᤔᤥᤀᤣ ᤁᤡᤍᤠᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤈᤢᤶᤗᤥ॥”
  mie-NT: De tá cúu nūū cútútú ndá tiōcó ní-ni cúu nūū cáá quiti jā ní jīhī, suni
    súcuán coo ndācá jā ní ncāhān ni, ní-ni cúu nūū íyó nchivī.
  san-TIB: ཡཏྲ ཤཝསྟིཥྛཏི, ཏཏྲེཝ གྲྀདྷྲཱ མིལནྟི།
  qve-NT: Chayqa kanqa, maypichus wañusqa aycha kashan, chaypin ashka condorkunapas
    huñunakunku. Chaytan runakunapas rikunku. (Saynallataqmi noqa hamuqtiypas, llapallan
    runakunaqa rikuwanqaku).
  pao-NT: O mu e naka'oedyukudu suu'mu nu-baa sumuhookwu.
  cbu-NT: 'Yap tputs nda chinarana anush kuschima. Napa: yuwash tsipar tamuru anush
    yap musá pantsatkiya. Nuwsha ashtachtamana, tárangiya Isusu.'
  usa-usa: pukáa-kayukati arááq-yuma wáipaqa akikígómá ya áíkuiniye.
  soy-soy: 'Li we yɑrɛ kɑpi yɛ ḿ mɑɑ rɛ: Kei kɛ isɑrɛ kópɛ ii ń we, kɛ ɑ́yemeekú
    ɑɑ yɛ cɑ́pinɛ.'
  hui-hui: Homenenaga tingini ngagoha ega bodo hariaweme nole íbu ngoai holebira,
    lene.
  amf-amf: Yerin diyonin dohon raqinte kuthoda buke.
  quc-NNT: Jawije' k'u k'o wi ri käminaq, chila' käkimulij wi na kib' ri k'uch, —xcha
    ri Jesús chke ru tijoxelab'.
  dob-dob: “Mane ꞌena kokowa ꞌimiyami nate ꞌena kaokao sida egogonama.
  wrs-wrs: Pivva nongalwol viv, endandva prowol vev tatanungra di, pivva osva nonora
    avra beswonamba, men honalhra nunglav.
  mca-mca: Na'aj i'ni' na'aj iwamhi'l qa hik na'aj i'njii ek ne'ej o'powil.—
  tzo-TZC: Ti bu oy ti animae tey chba stsob sbaic ti xulemetique.
  mya-mya: '``အ​သေ​ကောင်​ရှိ​ရာ​အ​ရပ်​တွင်​လင်း​တ​တို့​စု​ရုံး ကြ​လတ္တံ့။'''''
  gng-NT: «Liwɛnkpil te nà saan la, inɛnyobl taakeh nɛn saan nɛ.»
  cbi-NTPO: Matyu nuka pete tsuñuba, jungaa petyutyu wa'dimu deeve, timi.
  ikk-NT: Ebe ọwụlẹ ozun rị, ebahụn kẹ udele sikọ d'a gbakikomẹ.”
  leu-leu: Mi taa tingin a mamaat layaan mi xalum a maana kor ri taxa faxuvul.
  maz-NT: 'Dyäräji ne jña nu rá xi''tsc''öji dya: “C''ua ja ri ''mana c''e animale
    c''ü ya rguí ndũ, je nguejnu ra jmurü c''o ndopare.”'
  bod-N: བེམ་པོ་གང་དུ་ཡོད་ན་བྱ་རྒོད་དག་ཀྱང་གནས་དེར་འཁོར་ཡོང་ཞེས་གསུངས༌སོ།།
  tca-NT: Rü duü̃xü̃gü rü tá chauxcèx nangutaquẽ́xegü ñoma ẽxchagü nawemücèx ngutaquẽ́xexü̃rüü̃.
  zpl-NT: Nu tucu nú reca chenu rieteꞌ saꞌ bee ulabichi tucu luhuare, elu nuxu nañi
    ati scua aca bichia zeꞌe.
  mbc-NT: —‍A'kî, o'non pata anî' sa'mantasa' ya, mîîkîrî pî' watunaiyamî' emurukuntîsa'
    wanî. Mîrîrî warantî uurî iipî inkamoro imakui'pî ku'nenan kore'ta apo' ya' to'
    yenunto'peuya —‍ta'pî Jesusya.
  ndg-ndg: Popote ubile mzoga, apo ngaba twelwana tai.
  wsk-wsk: Kuwim mel te kueso ale iwiwoso umutang te mu inangnang gaogao tai tai ilu
    biguwusan.
  toj-NT: Jaxa ora jahui, chican jas tiq'ue mulali, pero t'ilan ni oj ch'ac c'ulajuc
    castigar como jastal jun chamel cahuu huax co jun montón sbaje ja useji, huax
    ch'aca ele.
  tbc-tbc: Tamol sisanun dugon te yen dak ate bog dupalup dutumani wa.
  sna-sna: Pose pano mutumbi ndipo pachaungana magora.
  smk-NT: Kapada kasiguradon mangyadi' ti a no adti main nin maangot ran laman nin
    nati, ket itaw sara nin mididinep a mumanuk-manok a mangan nin laman nin nati.
  grc-TCGNT: Ὅπου γὰρ ἐὰν ᾖ τὸ πτῶμα, ἐκεῖ συναχθήσονται οἱ ἀετοί.
  gof-WFTW: “Bawuti de7iyson ankoti shiiqana.
  spa-BLM: Porque donde está el cadáver, allí se reúnen los buitres.
  kyz-NT: —Je rura nipo pẽẽ najuejue etee ikwaapa. Sã'ã uruwua mama'e nema kwaawa.
    A'eramũ 'ã 'ua ajatykau ee. Nan tee futat nipo pẽẽ ikwaapa. Je jewyru'jawamũ nipo
    pẽẽ je kwaapa katu katu futat— 'jau Jejui 'ga oree imome'wau ikue.
  dao-dao: “Ahawia pi akthia venaka, langktahe ngcun khaie ni.
  cya-cya: Se'en xtyi nu ngujui, can' ntsu'hui cha' quio' ti'in laxo.
  wrk-wrk: Jala nangka janyba mankanyi, baki badajba bukaji. Badajbaja kaja bukaji
    jarrji yaji. Baki nani barri jalija walkurramirra nanda kiji, baki nanamanji barri
    jangayu badajba marda.
  nii-nii: “Wumb ni epi kolk pengin konu ełe kei Sikapi ok kułou tołmun.”
