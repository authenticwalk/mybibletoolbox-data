  zap-NT: Gunab lo Dëdyuzh ne gakdet neree mëëw ne rak nal ni dxe ne rne be.
  wer-wer: Ar omën kas yaaö pipot kopi akunetakre Anutuu kë yesa ngëëngk akunetak
