  twi-ASANTE: Na mommɔ mpaeɛ na ɛberɛ a ɛsɛ sɛ modwane no anyɛ awɔberɛ anaa Homeda.
  aoj-aoj: Ipaꞌ pendabetena ipaꞌ ina apefaꞌ pefeꞌ nogota atamba fufini asaf sogatagama
