verse: MAT.024.020
translations:
  kpx-kpx: Iale guliguliage elike vaveve katealeu vanie toelamo mesoho bulamo loho
    haleito vanie duamo lohoi. Ige elike vanie duamo detuluvive.
  okv-H: Eto ungo joru pambasova iji avo ga iji te mane puvuresuja eto jangu indari
    iji te mane puvuresuja pari ta ainge evujo
  tbo-tbo: Ona laupali omi lowo iyetana binei, po ega houga wayau bo dalabu iyetahi
    uyahihi ona memae.
  mal-C: നിങ്ങളുടെ പലായനം ശീതകാലത്തോ ശബ്ബത്തിലോ ആകരുതേ എന്നു പ്രാർഥിക്കുക.
  grc-SR: Προσεύχεσθε δὲ ἵνα μὴ γένηται ἡ φυγὴ ὑμῶν χειμῶνος, μηδὲ ⸆ σαββάτῳ.
  bgc-bgc: प्रार्थना करया करो के थमनै जाड्डे म्ह या आराम कै दिन भाजणा ना पड़ै।
  khz-khz: Pio rapali Palagu genai, pe gura e nakula aorai pa Tapati ai ragai pio
    laka-lekwalekwa!
  deu-TKW: Betet aber, daß eure Flucht nicht falle in den Winter oder auf den Sabbat.
  zsr-NT: Gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ cui gdxin dza niꞌ gzxundjliꞌ catiꞌ rac beoꞌ
    ziag o catiꞌ nac dza laꞌy,
  lin-lin: Bosambela mpo ete makambo wana esalema te na eleko ya malili makasi to
    na mokolo ya Saba.
  hns-NT: Praatna kar kie toelogke thandha ke tem me kie to ek sabat ke dien par na
    bhaage ke parie.
  noa-E: Edau khõrgkham ee wa jua ʉ̈i nʉm ed khãijã pãach mag dau aphʉʉ dʉr wënʉrram
    ugua, Ẽwandamagta jëeu durruu abatgui ajim.
  eng-EMTV: But pray that your flight may not take place in winter, nor on the Sabbath.
  mib-NT: Te cacān tahú rō jeē ma quíji jnūndóho un jéē cunu ró máá tiempo cúun yuhvā
    ni quɨvɨ̄ ndétātú.
  lif-NT2: चुङ्‌वाःम्‍मा ये़म्‍मो नु नाःम्‍सिङ्‌ये़न्‍नो खिनिॽ खे़त्‍छिङ्‌मा मे़बोःङ्‌ने़न्‍ल
    फाॽआङ् तुवा चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Ndi mumuyupayi Chapanga kutila kwinu kukotoka kuvya mu ligono la mbepu
    amala Ligono la Kupumulila!
  mmx-mmx: Mina ngising ne Moroa do mo laaleng noxo vot saparap nimi edompo mi taaleng
    kabu kopla taaleng kaala.
  cbr-NT: Usaími anun ñu mëëtima nëtën 'ianan mitañu 'itin rabanan camina Nucën Papa
    Dios ñucáti 'ain.
  tee-NT: At'ap'aininit'it ju Dios ni jantu chunch catapasaya' va lacalhic'asnin nin
    laca'avilhchan pa'astacni acsni lhik'alhtsajui ju ixlhamap'aksin ju Moisés ni
    makat ca'alhtanalh xamati'.
  eng-LSV: and pray that your flight may not be in winter, nor on a Sabbath;
  cak-NT: Romari' can tibana' orar che ri Dios chi quiri' man tibanataj ri' pa ru-tiempo
    job o pa jun k'ij chi uxlanen, chi quiri' man cuesta ta nu'on chiwe chi jixlumaj
    (jixnimaj).
  pah-NT: '—Pe''ji ti Tupana''ga pe: “Ite''varuhuheteheteva''ea jipiukarame po ti
    ore noroka''nhypotari yapouhua rupi. A''ereki a''ea rupi hahy ore ve ore horame.
    Nurã ti terembuhurukari ite''varuhuheteheteva''ea yapouhua rupi.” A''ea ti pe''ji
    Tupana''ga pe, ei Jesus''ga. Pe''ji ti ga pe: “Noroka''nhypotari ore sábado rupi
    oreporavykye''yma rupi. A''ereki Moisésva''ea e''i irupe rũi ahe toho nhandeporavykye''yma
    rupi javo. A''ea rupi rũi ti toroka''nhy. Nurã ti terembuhurukari ite''varuhuheteheteva''ea
    sábado rupi.” A''ea ti pe''ji Tupana''ga pe, ei Jesus''ga.'
  sja-NT: Chupɨria iidítɨ Tachi Ak'õremaa ma ewari p'asapinaamerã k'oijara nɨ̃bɨde
    maa-e pɨrã ɨ̃ipata ewate.
  xed-xed: Ka ndəɓa kuni ta dzvu yaha tsa fitika hwaya ghuni ya da nzakway ma fitika
    mazlam, nda ya baɗu sabat,
  mks-NT: Ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ ña̱ ná a̱ cácuu a̱ tiempo vi̱xi tá ná cunu
    ndó cu̱hu̱n ndo̱. Ta ca̱ca̱ ta̱hví ndo̱ nu̱ á ña̱ ná a̱ cácuu a qui̱vi̱ ndíquehe
    ndée̱ ná.
  gfk-S: Mu na sasaring be ikin ra purpuruan pai nale hanawat tano pana bung na labur
    be tano Bung na Sinangeh, kinong na dades ta mu be mu na hilo ta kike ra iruo
    mangana pana bung.
  bmu-bmu: Miaŋgöra yuai mi kie uru me Sabat kendongö nalöŋe kude asuhumapköra köuluköme.
  dgz-dgz: Tap aise aise bodu wamewa go pura bawarewa wagat wamewa gapan ya venasepen
    menan God inap mup waiwanian.
  eng-GNV: But pray that your flight be not in the winter, neither on the Sabbath
    day.
  zaa-NT: Acca línnabani Tata Dios lani oración qui'ni canchu chi gal·la' tsá ucuìtta
    le nna bittu ccą́ tiempo idil·la' nihua tsá redi' latsi' ri'u.
  eng-WEBSTER: 'But pray ye that your flight may not be in the winter, neither on
    the sabbath:'
  guh-guh: Bajaraxuata tajëvelia Diosojavabelia pavajëcare piayapëbejematacabita papecatocopiapatsiyaniva
    bajarapapiayaicuene. Nexata pamatacabi parëcëpecaename, pexaniamatacabi Dioso
    pacatocopatsiana bitso nabejiobitsiaya paneponaeyaniva. Pavajëcarenua penacueraevetsimatacabita
    bajarapapiayaicuene papecatocopiapatsiyaniva, nexata papecatoayapëbejeyaniva.
  bon-bon: Irecu ätumutipeye, egä weene gäbu padare cabu coo Sabade bimu cabu lica
    cirege uucratna,
  nhw-BL: Xijtlajtlanica Toteco para ma amo panos ni tlamantli quema tlaseseya o ipan
    se tonal para timosiyajquetzase pampa más ohui elis ancholose.
  swh-ONEN: Ombeni ili kukimbia kwenu kusiwe wakati wa baridi au siku ya Sabato.
  wbi-wbi: Musumaghe kwa Nguluve kuuti unsiki ughuo ughwa kukimbila ghuleke piiva
    nsiki ghwa fula ni mhepo nambe ikighono ikya Sabati.
  bba-bba: I Gusunɔ kɑnɔ kpɑ bɛɛn kpikirun sɑnɑm mu kun sɑ̃ɑ woorun sɑɑ ǹ kun mɛ
    tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: 'But pray ye that your flight be not in the winter, neither on the sabbath
    day:'
  kgk-NT: —Ro'y eterei-rupi pekanhy ramo, ivaive arã peẽ-my. Upéa-rehe pemoĩ katu
    Nhandejáry-pe pene nhe'ẽ pono ivai ete peẽ-my. Pono ro'yha óra-py ojehu, pono
    japytu'uha áry-py ojehu ave, pejapo oração.
  waj-waj: Vati pinaa rira suaivakiaata vaidiiya kati varira suaivakiaatama vivoora
    kiaa yaaku varaatee.
  cpy-cpy: 'Pamaneri Tajorentsi, pikanteri: ‘Pookaawenteena eero noshiyan-tawae-tanaka
    kyaawontsi-paeteki, eejatzi kitejeri imakoryaan-teetari.’'
  ekk-PKP: Palvetage, et teil ei oleks vaja põgeneda talvel ega hingamispäeval.
  mpx-mpx: He nuku awanun Yehoba elana inoke bahi tultul ana sauga elana o ebo Sabwataa
    ge nuku lolou.
  wbp-wbp: Kuja-kujakuju, wangkayalurla Kaatuku yungu warla-pajirni nyanungu maju
    karrinja-kurra. Kajilpa marda karriyarla Yuwarli Maralypirla pirriya-puru, marda
    Juwu-kurlangu Parra-nyayirni-wangu-puru, ngula-puruju kulalpalu nyarrpa pirri-parnkayarla.
  luo-luo: Lamuru Nyasaye mondo kik masira yudu e ndalo chwiri kata chiengʼ Sabato.
  nhe-NT: Xijtlajtlanica Toteco para ma ax panos ni tlamantli quema tlaseseya o ipan
    se tonal para timosehuise pampa más ohui incholose.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܨܲܠܹܝܡܘܼܢ ܕܠܵܐ ܗܵܘܹܐ ܥܪܵܩܵܘܟ݂ܘܿܢ ܒܣܸܬܘܵܐ ܘܠܵܐ ܒܫܲܒܬܵ‌ܐ.
  esk-NT: Agaayutitchi qimałiksraqsi atuumatquŋiḷḷugu ukiumi naagaqaa minġuiqsiaġvium
    uvluani.
  msb-msb: “Mangadyi kamo na an iyo pagdulag dili makatagbo na tighagkutan o Adlaw
    San Pagpahuway.
  cpa-NT: Jøng² hlanh¹³ hniah¹² Diú¹³ hi² tsa¹ju³lé³ hi² jøng² jmai³ sa³¹, ho¹ ju³
    jmai³ jin² guǿi².
  dso-dso: ଏ ସବୁ ଗଟ୍‍ନା ସିତ୍‌ ଦିନେ ନ ଅ । ସେଟାର୍‌ପାଇ ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ତେ ରୁଆ,
    ଜେନ୍ତାରି କି ସିତ୍‌ମାସେ ନଇଲେ ବିସ୍‌ରାମ୍‌ବାରେ ତମ୍‌କେ ପାଲାଇବାକେ ନ ପଡେ ।
  meu-meu: Ba guriḡuri, keru negana ai eiava Dina Helaḡa ai na basio heau.
  yva-NT: Wasambayambe indamu vemo siurije umaso nande no embayo nanayao rai jinya
    muno masyoto sambaya rai jinya.
  dgc-dgc: Ipanalangin moy a éwan metaun i kéginan moy ta taglamig, o dikaya ta aldew
    na pangilin.
  zpm-NT: Goḻnab lo Dios gaṉde to guieḻnë co leṉ mëë ne rac naḻ, dze ne rdziiladzgaa
    to lo dziin.
  hix-NT: Onà wyar hak nàrwonàmtxowà, Khoryenkom yakoro. Apa y, txemnyeh mehra hak
    nahko, rokahtàmtoho, katxow haka, toto komo, àwya. Apa y, tuna mehra hak nahko.
    Apa y, hokano ytxoho yawasàn mehra hak nahko, rokahtàmtoho, katxow haka, toto
    komo, Khoryenkomo wya, kekon hatà, Txesusu.
  sim-sim: Uwosik ji beten unak os ji tulu ikwa wolo Sabat wolok mo ma rakanda wolok
    si nawan si hala.
  npi-ULB: हिउँदमा वा शबाथको दिनमा तिमीहरू भाग्‍न नपरोस् भनी प्रार्थना गर ।
  cgc-cgc: Mangamuyo kaw nang ta Dyos na inyo na pagbakwit dili matabo naan ta tagtignaw
    daw dili man naan ta Adlaw Ta Pagpuay
  tim-tim: Amâ Anutuŋe luâk mem miawak yegewânbak hainâk bo miawagep. Akto hân himbim
    liunyelegewânbak umatŋe hainâk bo miawagep. Akto hamiŋân umatŋe hainâk bo miawakbiap
    aregât Anutu hin ulilaŋbei, “Humonenŋe umatŋe are tânâk kâlegen me âi bo meme
    sopŋân bo miawak nengiwiap.” dâwei.
  yor-yor: Ẹ sì máa gbàdúrà kí sísá yín má ṣe jẹ́ ìgbà òtútù, tàbí ọjọ́ ìsinmi.
  wos-wos: Wun haraki nukwa yifa yakwa nukwambu yandét, yingi maki ye guni bari yaange
    yitanguni? Wun haraki nukwa baka hwa nukwambu yandét, yingi maki ye guni bari
    yaange yitanguni? Yitengukaka sarékéta guni Godré watanguni, wun haraki nukwa
    yifa yakwa nukwambu akwi baka hwa nukwambu akwi yahafi yandéte.
  emp-NTPO: Ãcõrẽa iwid̶id̶adua cue jara wa ʌ̃nãũbada ewarid̶e mĩrũ wãna amaaba.
  eng-F35: And pray that your flight may not happen in winter or on a Sabbath.
  ind-ind: Berdoalah supaya kesusahan besar itu jangan terjadi pada hari Sabat atau
    musim dingin, agar kalian tidak terlalu susah melarikan diri.
  pes-OPCB: دعا کنید که فرار شما در زمستان یا در روز شَبّات که دروازه‌های شهر بسته
    است، نباشد.
  mpt-mpt: Mosese hekmel wengo baanoa Yuda ibo Gode singkalin amo dimo inamin namin
    okoko mo okok kemibe genobio kesoa ibo Gode nganha bianiba baaniba Inamin namin
    kukub misiam olo keb singkalin amo dimo mo tam tlamone ge ohamine! Eka am misiamo
    bomanomo inamin namin misiam olo ib dimo tam tlamo ibo hebmamsabo mo unomabibba
    kesoa ibo olosa Gode nganhamine!
  bla-bla: Atsĭmoiikak kŏk'stautsĭmutasuai stuyĭssi, ki ĭssĭk'opiiksĭstsikui.
  ssx-ssx: Koto pilia꞉ dina꞉ta꞉ mo kosa꞉ki make hoto pila꞉ nate make na ipu pina꞉ma꞉
    yeni wopu pea꞉pa꞉peke.
  mkl-mkl: I ce kutɔɔ ŋɑ ku bɑ wɑɑtii kusɑu ku mɑɑ̀ nɑ ku jɛ sukui tũtũ wɑlɑkɔ ɑjɔi
    kusĩmi .
  gaq-gaq: ଇସ୍‌ପର୍‌କେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଲାଲାପା ରାସକେଲା ଣ୍ଡୁଲା ପୁଣ୍ଡେନେ ଦିନା ଆପେକେ ଜେନ୍ତିକି
    ଲାଗ୍‍ଡନେ ଆପଡ଼େ ।
  gof-RNT: Balggon woykko Sambbaatan hintte baqatoy gidonna mela Xoossaa woossite.
  unx-unx: ଆପେ ନିର୍‌ସେନଃ ନାଗେନ୍ତେ ରାବାଙ୍ଗ୍‌ସାହା ଚାଏ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆଲକା ହବାଅଃକା
    ମେନ୍ତେ ଆପେୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିନ୍ତିପେ ।
  gah-gah: Lekeza nene nolu netakutí golisi ita zupa nene golini gamenagú ahe itó
    Ómasímo lo mololeketa holisi gamenagú ahe utó amitive liki Ómasiloka likigó minalo.
  lcm-lcm: Mi sokotuk ani kami taun i sip ka ago ta tung an si taun livus vo si taun
    i atailai.
  aer-aer: Ngkarte apayuthnaye nhenge akurne yanhe areye alhwerrpele anetyale, arrantherre-arle
    uyarne untemenge. Awethe anteye Ngkarte apayuthneme nhenge akurne yanhe areye
    arlte apurrkele anetyale.
  qvc-NT: Chayri Dyusman mañakuyllapa, ama mitikanaykillapa tamya tyimpupi, ni samana
    diyapi.
  tgl-ULB: Ipanalangin ninyo na ang pagtatakas ninyo ay hindi mangyari sa taglamig
    o sa Araw ng Pamamahinga.
  cbs-NT: Jaska inun, Diosun mai damiwani anua yumainbutian jaskaxanai anu tsuan jaska
    tenediama inun ana teneama ixanai tenei dasibibu nuitapa chakayamaxankanikiki.
    Jaskaxanaiwen taea jau uitian inun juindukuntitian man paxayamaxanunbun Dios ea
    akin yukakubainxankanwen.
  xtm-NTPP: Chukan kúu ja jin kakan‑ta'vi ni nuu Su'si ma, ja má ko kuu sukan kivi
    vijin ma, xi kivi ñatuu ka satniñu o ma,
  nnq-nnq: Munnyope Nnoongo kutila kwinu kukabe machoba ga malilije andaje lichoba
    lya kupomalelaje!
  bao-NT: To biri Ʉmʉreco Pacʉre jãiña, mʉja ca dutiri rʉmʉri pue bʉcʉ, yerijãarica
    rʉmʉ, ca niitipere biro ĩirã.
  san-ORI: ଅତୋ ଯଷ୍ମାକଂ ପଲାଯନଂ ଶୀତକାଲେ ୱିଶ୍ରାମୱାରେ ୱା ଯନ୍ନ ଭୱେତ୍, ତଦର୍ଥଂ ପ୍ରାର୍ଥଯଧ୍ୱମ୍|
  huv-NT: Itüniün ocueaj Teat Dios nde müüch icon mercuiürran wüx ajlüy naquind, tengwüy
    wüx nüt axoodaran.
  otn-NT: Da̱mi̱ 'yäphʉ Oja̱ ngue nu̱ya yø hya̱ ja ua, hi̱nda̱ gue'mø ra̱ pa ngue
    xta̱ nsɛ di̱ nja, ni̱ xi̱nga̱ gue'mø ra̱ pa ngue ra̱ ts'äya di̱ nja.
  nop-nop: Hidi nemek undiniŋ gwi nai foloŋ be Sabat nai foloŋ mu mintahamdok nadikaaŋ
    Bepaŋ ninadineeŋ.
  obo-NT: Dasaa kow no iddos kodpaahuy row, konnod pokosasang to timmohonnow woy Allow't
    Kod-imolloy.
  cak-ENT: Roma c'a ri' xa tic'utuj chin ri Dios que ri vululen ri' man ta nbanatüj
    chupan ri tiempo richin tef, y chuka' tic'utuj c'a que man pa jun k'ij richin
    uxlanen nbanatüj ronojel ri', richin que man c'ayuf tüj nbün chive richin que
    nyixanmüj.
  lif-NT: ᤆᤢᤱᤘᤠ᤺ᤶᤔᤠ ᤕᤧᤶᤔᤥ ᤏᤢ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ ᤂᤡᤏᤡ᤹ ᤂᤧᤳᤇᤡᤱᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cācān táhvī nū jā má quījí tūndóhó ñúcuán jā cunu nú maá tiempo jā cúun
    yūhā ni quīvī nátātú.
  san-TIB: ཨཏོ ཡཥྨཱཀཾ པལཱཡནཾ ཤཱིཏཀཱལེ ཝིཤྲཱམཝཱརེ ཝཱ ཡནྣ བྷཝེཏ྄, ཏདརྠཾ པྲཱརྠཡདྷྭམ྄།
  qve-NT: Qankunaqa Diosmantayá mañakuychis, chay ayqekunaykichis p'unchawkuna ama
    paray tiempopichu, nitaq samana p'unchawpichu kananpaq.
  pao-NT: Umu sakwa nanesootuhi, gi sakwa tommo tooetoo te nanesootuhi tabeno hee
    oo suda manepana.
  cbu-NT: Ashiri Apanllpat tsiyatkus, Minurpas suwatareema, tángtsa. Minurpas suwakus,
    misisinasha kiyung kachiyatssa. Mishat, zari kanusisush suwatareema, tángtsa.
  usa-usa: keráwáqá mi-kánááráqá nunamummá téqa yaugi-kánáárárábi Tabaatiráqá táaqa
    kaínaq íma pékinoe.
  soy-soy: Ani nɛ Uléécɑɑ tẽ́ tɛ úu kɑpɛ tíyɛ itóó iyɛ̃ ikɛ́ nnyiyɛ kumúŋɛ́
    nɛ́ɛ kɛwéntɛyɑɑ kɛtúŋɛ́ rɔ́ lɛɛmɛ.
  hui-hui: Ira yuni gilope howa dagare biagane hororu ibirangibi Sabada Horongibi
    tí ibida napolenaga Ngode Datagaliwabehondo bi lalu holene wulebira.
  amf-amf: Ko dahaannaar gobeno yesa bargin wodanka way ukunsen rooroaka konin doamadettsi
    Barjoam miskimate.
  quc-NNT: Chib'ana b'a' orar, chita' che ri Dios chi mäk'ulmataj ronojel wa' pa u
    q'ijol ri tew, xuquje' chi mat käb'antaj wa' pa ri q'ij re uxlanem.
  dob-dob: ꞌEnega wada sidasida be tuta boboꞌana Yaubada ꞌida ꞌebwaꞌemi ꞌimi tuta
    dena ꞌenaya, ta geyaꞌabo gogai ꞌana tutaya, nai Sabate ꞌena.
