  hot-hot: Noteŋ mek ek malaiŋ takêŋ miŋ imbitak êndêŋ Sabat mena beleŋ simbak la
    ami.
  mqj-NT: Pa'sambayangkoa' anna malara inde kadadianne tae' sipatu palauran battu'
    sirupang allo katorroan.
  rus-SYN: Молитесь, чтобы не случилось бегство ваше зимою или в субботу,
  mbh-mbh: Aro thomu o nong a God nge mo lomu loong aken i mothong tova aro i vengtun
    theu po eve nge nang rialonga.
  bdd-bdd: Coinega waꞌahwanoi ma tuta ꞌausalana Yehoba ꞌiꞌebwaegomi ꞌimi tuta dena
    ꞌoina, ma sahena gogai ꞌana tuta, bo nuwana Sabati ꞌoina.
  cbt-NTPO: Yosë nontoco' ama o'nápiquë ta'acaso' ya'huë'insohuë'. O'napiquëhuë nipon,
    chinoto tahuërihuë nipon, saca sacai' ta'acaso'.
  srn-NT: Un mus begi tak' un no o abi fu lowe ini a kowruten noso tapu wan sabadei.
  cta-NT: Tsoꞌo si jña ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ ná ntsuꞌu chaꞌ xna ma̱ loꞌo
    caca tyempo tlyaꞌ, chaꞌ ná ntsuꞌu chaꞌ xna ma̱ tsa̱ taꞌa nu ndiꞌi̱ cñaꞌ nguꞌ.
  bqc-SIM: À wabikɛ Luawa kɛ lala'oapi su kɛ buziɛ ge kã́mabogↄↄzĩo.
  tcz-CHONGTHU: Chule najam nau phat chu phalbi lai ahilouleh Sabbath nikho ahilouna
    ding in tao un.
  mar-mar: जेव्हा या गोष्टी होतील तेव्हा थंडीचे दिवस अथवा शब्बाथ दिवस नसावा यासाठी
    प्रार्थना करा.
  snp-snp: Ido netawa fedageto koli unawamo ya epe naba lenami kamenalofe, ido Sabati
    foli kamenalo ya oloto pitenaiye, loti Goti loumu-umu o minalo.
  isl-isl: Biðjið að flótti ykkar verði ekki um vetur eða á helgidegi,
  spy-NT: Osaay Yēyiin kule māyēyākiis ꞉ng'aleechu yoo yiiwoot nto ku bēsyēētaab *Sabaato.
  xnn-xnn: Isonga menlowalo kayo ken Apo Dios tapno baken isnan timpon di lemlem wenno
    isnan obaya nan ommatana.
  mwe-mwe: Nnjuganje kwa a Nnungu nkupinga kubhutuka kwenunji kunabhe mobha ga mmbepo
    eu Lyubha lya Pumulila.
  tte-tte: Koina wakawakawanoi na sauga namwanamwana Yaubada iyeliwa ami sauga yabubu
    koina. Kaiwena tem kwasagesagena tulutulu kana sauga mena ami lau ikololososi.
    Tabe tem kwasagesagena Sabati koina kani Mosese ana loina kwalikwai.
  tcs-tcs: Bat prea ane aske God po dat taim wen yupla i go ranwei go po dem ilkantri,
    aske em po no mekem lo koltaim o lo Sabatdei.
  hlt-THB: Cawhkaw nangmih nami cennaak hly a tym ce chikca ingkaw sabath nyn awh
    ama pha law naak aham cykcah uh.
  soq-soq: God mampe rauparitana dewa inainamba ema mai unu walamawe ba Sabat osowe
    segalepi, ipawa walama sawo e mai tauwadea weuwane aitana rua, dia.
  qub-qub: Chaymi Tayta Diosta mañacunqui chay gueshpinayqui junäga tamya quillacho
    ni säbadu jamay junajchöpis mana cananpaj.
  att-att: Á yáyù nga ipakimállà naw laguk kâ Namarò ta ari mekanná yù pattálo naw
    ta ammián onu ta ággaw na ággibannák.
  bki-bki: Verenio tibe na, monokanio kamiu kubolkouo ka kamiu, ka kenemiu bogo na
    jaleleano nei, ka mia rimei re rivokar kamiu ea bogo na niavo, p̃elina ea legiano
    tava tai,
  bqp-bqp: À adua kɛ de bàasinaa pì sún kɛ bunsirɛ ke kámmabogↄrↄ zĩro.
  mcp-mcp: Jəgʉlagá nə Zɛmbî nə́ mitúbʉ́g myɔɔŋg mí kú bá bə bɨ́ ŋkwánʉ́d, ŋkí jwɔ̂w
    lʉ́ Sábaad.
  hat-hat: Lapriyè Bondye pou jou n'a gen pou n' kouri a pa rive ni nan tan fredi,
    ni yon jou saba.
  npl-NT: Ximotiotsajtsilikah tla noncholoskeh, amo mayeto itech sewaya nion itech
    sábado,
  bgg-bgg: Nathek ne hakhangshak shii chiih-è Jewish Thung pha Inai ayao ched sapho
    Hamangkhung-aphuii shii sia mage bo.
  eng-TCENT: Pray that your flight will not happen in winter or on a Sabbath.
  eng-BSB: Pray that your flight will not occur in the winter or on the Sabbath.
  cpu-NT: Pamaneri Pava, onkantyaama aririka pishiyayetake, eero pomonthaantaro kyaarontsi,
    eero pishiyanta eejatzi kitaiteriki jimakoryaantaitari.
  san-ASM: অতো যষ্মাকং পলাযনং শীতকালে ৱিশ্ৰামৱাৰে ৱা যন্ন ভৱেৎ, তদৰ্থং প্ৰাৰ্থযধ্ৱম্|
  tac-NT: '''La tániwa Onorúgame napurigá tabilé alarigá nímala ''we rulágachi, nibilé
    rawé resíbilichi.'
  eng-WEBPB: Pray that your flight will not be in the winter nor on a Sabbath,
  gfk-H: Muat na sasaring bia iakan ra purpuruan pa na hanuat tano pakana bung tano
    labur bia tano Bung na Sinangeh, kanong na dadas ta muat bia muat na hilau ta
    kaikek ira irua mangana pakana bung.
  viv-viv: Yaubada againe wanaveꞋoꞋola be higa mena gaitoma koyona keke wehi ana tova
    o sabati againe ginalakayemu. Naudadana sabati againe hawata gidadauda faꞋina,
    kaꞋi sabati o wehi digo gavaimi be oyeya wadaꞋota?
  yao-yao: Mpopele kuti kuutuka kwenu kunaŵe katema ka mbepo, atamuno Lyuŵa lya Kupumulila!
  tgp-tgp: Ha usiusi isan God vara nomim rovorovo i pa sopo jovi na taro hamariri
    teni na rani Sabbath.
  auc-NT: Ayæ̈ mïnitö mïni wodii wïnonguïönæ ante pönëninque edæ Wængonguï ingante,
    Wïï edæ cöönædepo bacæ̈impa, ante ayæ̈, Guëmanguïönæ ïñonte badämaï ingæ̈impa,
    ante äedäni.
  kbc-NT: Ipokitalotiwaji Aneotedoɡ̶oji me daɡ̶adaletitibige me limedi niwetaɡ̶a,
    oteɡ̶exaaɡ̶aɡ̶a niɡ̶ina saabado.
  bmh-bmh: Ag Uwait auramamen, ‘Ze numau ziwas ebu ta, igual i mabun ziwas ebu, ece
    eg go alamau i uminamamen.’
  ctu-BL: Cha'lenla oración cha'an mach ti' yorajlelic tsʌñal mi la' puts'el mi ti
    jini q'uin che' mi laj c'aj la co.
  meq-meq: Ɗuwulumay me a Mbəlom hərwi mahway nakə ka hwayumeye mâ ge a həlay i mətasl
    bay kəgəbay pat i mazəzukw bo bay.
  noa-H: Hedau k'õrgk'am hee wa jua hʌ̃i nʌm hed k'ãijã pãach mag dau hap'ʌʌ dʌr wënʌrram
    hugua, Hẽwandamagta jëeu durruu habatgui hajim.
  alp-NT: Hoko imi kotie loko Alla be, ‘Ama, Asebei petu susata meru uono kena ulane
    talei yake kai kena petu plei yake le suke ite bala kena petu mere.’
  san-VEL: ato ya.smaaka.m palaayana.m "siitakaale vi"sraamavaare vaa yanna bhavet,
    tadartha.m praarthayadhvam|
  kbq-kbq: Nunamu nehinkeno fretma vuzamo'a, zasi knarero manifruhu knazupa (sabat)
    fore osino.
  kbh-kbh: Bëngbe Bëtsá s̈mochtseimpadana chë ts̈ëngaftanga jachetama, uaftena tempo
    ora o canÿe ochnayté ndoñe chaondë́tsemnama.
  ron-LSB: Rugați-vă ca fuga voastră să nu fie în timpul iernii și nici într-un Sabat,
  pon-pon: Komail ari kapakap, pwe komail depa pitila ni anjaun kapau, o pil der ni
    ran en japat.
  nhe-BL: Xijtlajtlanica Toteco para ma ax panos ni tlamantli quema tlaseseya o ipan
    se tonal para timosehuise pampa más ohui incholose.
  sps-sps: Faakats yam ten Gov ma bus vaare mi tan nainy tana tonok ge tan Nainy Fafaatouf
    tana taa Jiu,
  wnc-wnc: Siwan tapduknga ginda atdatakuning gwende natake tumuk wam yake got tapduk
    siwik komune dua datakuningge gatu yuwatakak tapduk gwendune dua datakuningge
    kuut tumuk wam yanong.
  nmw-S: Gen hu hawanun Helak heine tab tuitui he hana sauge o hebe Sabat ge hu eiwowo.
  bus-bus: À adua kɛ lɛ bàasina pì tón kɛ buusiɛ ke kámmabogurↄↄ zĩro.
  gub-BL: — Uremuhem kar zo pe 'ar huwixàg ma'e rehe nehe. Uremuzàn kar zo pe a'e
    'ar mehe nehe, peze Tupàn pe nehe. — Uremuhem kar zo pe mytu'u haw 'ar mehe nehe,
    uremuzàn kar zo pe a'e 'ar mehe nehe, peze izupe nehe.
  imo-imo: Gote kinye konge tekolio, ali teremo olimanga kinye koro molopo manda naa
    andomolo wali Sabatemanga kinye manda kowa naa pumolo kani aku walimanga aku umbunima
    wendo naa opili neio.
  boj-boj: Deqa niŋgi endegsib pailyoqniy, ‘Gulbe di awa bati qa brantaiq. Yori bati
    qa dego brantaiq.’
  eng-DRA: But pray that your flight be not in the winter, or on the sabbath.
  knf-knf: Nañehaan pţi mënţ pawut kawo ţi wal wi uşubal na mpoj këme ţi *unuur wi
    pnoorfën.
  san-KHM: អតោ យឞ្មាកំ បលាយនំ ឝីតកាលេ វិឝ្រាមវារេ វា យន្ន ភវេត៑, តទត៌្ហំ ប្រាត៌្ហយធ្វម៑។
  arn-NT: Ngillatuafimün ta Ngünechen tamün lefmawnoael ta pukem antü mew kam ürkütun
    antü mew no rume,
  zas-NT: Gol gurejdx gunab Dios chitëë gac zian tiamp nayaag o dxej raziiladx ree
    bejn ya.
  ken-NT: Nɨk nɔ́kɔ́ ka mmʉɛt bɛ mpok bɛbʉɛ ákɛ́ kwɛn yɛ̌ chi mpok mbaŋ ǎkwɛn chaɛɛ,
    nɛ yɛ̌ chi ndǔ nywɔbhɛ́ nɛywěmʉɛt.
