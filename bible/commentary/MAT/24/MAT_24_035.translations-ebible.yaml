verse: MAT.024.035
translations:
  kpx-kpx: Ige otogona vatati uoholisi. Isito di hotou bae uoholilivebene.”
  okv-H: Eto ke peni be amo uhu te enda te avo irae aisuja rate nau ke avo mane irae
    aisuja te daroho iresuja,
  tbo-tbo: Yada ma hipuli apo hina yababa ma tau u baha apega ina yababa.’
  mal-C: ആകാശവും ഭൂമിയും നശിച്ചുപോകും; എന്റെ വചനങ്ങളോ, അനശ്വരമായിരിക്കും.
  grc-SR: Ὁ οὐρανὸς καὶ ἡ γῆ ⸂παρελεύσονται,⸃ οἱ δὲ λόγοι μου οὐ μὴ παρέλθωσιν.
  bgc-bgc: धरती अर अकास टळ जावैंगे, पर मेरी बात कदे न्ही टळैगी।
  khz-khz: Kupa e tanopara pia lekwalekwa, na au geku kila vou ati pia lekwalekwa,
    pia mia-vanagivanagi.”
  deu-TKW: Der Himmel und die Erde werden vergehen, aber meine Worte sollen nimmermehr
    vergehen.
  zsr-NT: Huadö́d quegac luzxbá len luyú ni, san yuguꞌ xtidzaꞌa cutu laꞌdö́d caꞌz.
  lin-lin: Likolo mpe mabele ekoleka, kasi maloba na Ngai ekoleka te.
  hns-NT: Swarag aur dhartie miet djaaiga, bakie hamaar baat kabhie na mietiega.
  noa-E: Edaujãjã mʉg jẽb dʉ̈i thum chukhu aadëju, mamʉ cha mua pãrag jaau chirʉm
    chan sëukhaawai khabam. Jãan thumaa ich ag ee öbërjugui ajim.
  eng-EMTV: Heaven and earth shall pass away, but My words shall by no means pass
    away.
  mib-NT: Andɨvɨ́ jíín ñáyɨ̄vɨ́ chi naa, te tāca jnúhun cáhán rī chi ma náā, chi ndɨhɨ
    squícu.
  lif-NT2: ताङ्‌साक्‍पे़न्‌नु खाम्‍बेःक्‍मान् ले़क्‍काङ् पेःक्, कर इङ्‌गाॽ आबाःन्‍जाक्‍हाॽ
    आप्‍फाल्‍ले़आङ् मे़ले़क्‍ने़न् मे़बेःक्‍ने़न्‍लो॥”
  xnj-xnj: Kunani kwa Chapanga na pamulima yati ziwuka, nambu malovi gangu katu giwuka
    lepi.”
  mmx-mmx: Laxalibet mi lavatbung menemen naba sonao, ketla levelinga rak noxo xap.”
  cbr-NT: Naí, me, acamax ca cëñúti 'icën, 'aínbi ca 'ën banaxa nëtë́imoi usabi 'ain
    camabi ñu 'ëx quicësabi oi asérabi 'iti 'icën.
  tee-NT: Pus ju lact'iyan chai ju lacat'un catalaclak'oya'. Para ju quinchivinti
    akts'iya ca'uctaxtuya'.
  eng-LSV: The heaven and the earth will pass away, but My words will not pass away.
  cak-NT: Ri rech-ulef y ri rocaj can yeq'uis-wi. Pero ri nutzij man xtiq'uis ta quiri',
    xa can xtibanataj-wi ri nu'ij.
  pah-NT: Opa po ti yvaga yvya pavẽi nehẽ. Nhinhi'ig̃a po ti ndopavag̃wami opopoakapige'yma
    okovo a'itituhẽva'ero avuirama nehẽ, ei Jesus'ga.
  sja-NT: Ewari cherude pajã na p'ek'au eujã ome jõdait'ee. Mamĩda ichita p'asait'ee
    mɨa pedee jaradak'a.
  xed-xed: Dzaʼa lula luwa nda haɗik, ama gwaɗa ɗa ná, walaŋta a ta luta wa.»
  mks-NT: Ta ndihi sa̱ha̱ indiví xi̱hín ñuyíví joo a̱ ndíhi toho sa̱há tu̱hun na̱ca̱ha̱n
    i̱ xi̱hi̱n ndo̱ yóho jáchi̱ coo tá coo tá quia̱hva na̱cachi i̱ yóho.
  gfk-S: No ula mawe ma no ula hanuo na buner leh ma sene be ira nugu nianga pai nale
    panim.”
  bmu-bmu: Suep gölmenöŋ ayapkömahotmö, nöŋgö Buŋa keunan mönö nalö kunöŋ qahö ayapköma.”
    Mewö.
  dgz-dgz: Piup ge kiman iman ise wat museta, go ne nop negawa di wande aiwandata.”
    Iesu ap anega wan.
  eng-GNV: 'Heauen and earth shall passe away: but my wordes shall not passe away.'
  zaa-NT: Ỹiaba nna yétsiloyu lani iyaba ca indatò' nna l·luya bá latsi' quį, pero
    ca titsa' quíyi'į nna labí tté cą sino té qui'ni iyate cą nna ccá cą cumplir.
  eng-WEBSTER: Heaven and earth shall pass away, but my words shall not pass away.
  guh-guh: “Itaboxo, ira yajava, tsitecaena daxitamatacabijavabelianexa,” jamatabëjai
    ata tsane itsamonae, itsiata jamatabëcuenenavëxaniabiana. Tsipaji jemata itaboxo,
    ira yajava, vereverecaena. Nexata palivaisi pacatsipaebatsi, apo najumetsënëtsinë
    tsane. Nexata xua tajëvelia vajunupaebajë, pacuenia baja najumecapanepaeya jumaitsinë,
    daxita bajaraxua copiapatsiana, jai Jesús pijajivijavabelia.
  bon-bon: Dume piiyepu gawe cirege apira, yepä cäme mene te lica cirege apira.”
  nhw-BL: Ilhuicactli huan tlaltipactli panotehuas, pero nocamanal nochipa motlamichijtiyas.
  swh-ONEN: Mbingu na nchi zitapita, lakini maneno yangu hayatapita kamwe.
  wbi-wbi: Uvulanga ni iisi filakila, looli amasio ghango naghalakila nambe pedebe.
  bba-bba: Wɔllu kɑ tem bɑɑ yɑ koo doonɑ, ɑdɑmɑ nɛn ɡɑri kun dɔɔnɔ pɑi.
  eng-KJVCPB: Heaven and earth shall pass away, but my words shall not pass away.
  kgk-NT: Opa va'erã áry yvy ave. Ha xe remimombe'u xe nhe'ẽ katu nombopapa mo'ãiry,
    he'i gwemimbo'e kwéry-pe omombe'u-vy gwenonderã.
  waj-waj: Ngiau mmataivo fai taikaanaravaivee. Ni kuaivo fai hama taikaanaravai.
    Fai tupatupaa vainaravaivee.
  cpy-cpy: Ari othonkae-yaari inkite eejatzi kepatsi, rooma okaatzi nokaman-takimiri
    otzimatyee omonkaa-yiteeyaa.
  ekk-PKP: Taevas ja maa võivad kaduda, aga minu sõnad ei kao.
  mpx-mpx: Labulabum ge panayawi nihi mowasi, yaa nau no baaba nige ni momowasi.
  wbp-wbp: Walya manu yalkiri kapu-pala yawu-pardimi. Kala ngaju-nyangu yimi ngulaju
    kapu palka-juku karrimi yawu-pardinja-wangu-juku.”
  luo-luo: Polo gi piny norum, to Wechena ok norum ngangʼ.
  nhe-NT: Elhuicactli huan tlaltepactli panotehuas, pero notlajtol nochipa motlamichijtiyas.
  aii-aii: ”ܫܡܲܝܵܐ ܘܐܲܪܥܵܐ ܒܸܬ ܥܵܒ݂ܪܝܼ، ܐܝܼܢܵܐ ܗܹܡܸܙܡܵܢܝܼ̈ ܠܹܐ ܥܵܒ݂ܪܝܼ.
  esk-NT: Iluqani nuna suli qiḷak piyaqqukkaugisiruk, aglaan uqałhich uqautigikkatka
    piiñġiġumiñaitchut.
  msb-msb: An langit kag duta mawawara pero magapadayon hasta na lang an akon mga
    surmaton.”
  cpa-NT: Dsa¹hén² báh³ jmøi¹guǿi¹ lah¹quianh¹³ dsøa³ hei¹² guiuh¹³. Di³ ha¹chi² dsa¹hén²
    jǿg³ quieg¹jni.
  dso-dso: ସରଗ୍‌ ଆରି ମଚ୍‌ପୁର୍‌ କୁରୁପ୍‌ନାସ୍‌ ଅଇଜାଇସି, ମାତର୍‌ ମର୍‌ ସବୁ ବାକିଅ କେବେ ମିଚ୍‌
    ନ ଅଏ ।
  meu-meu: Guba bona tanobada bae puki, a lauegu hereva na basine puki.
  yva-NT: Naume warae me mine so me indati yaumandi, yara Sya ayaowe mamo ntamija
    nuge nuganui.”
  dgc-dgc: Maibut i langet éy ta luta, pero i kagi ko éy éwan maibut.”
  zpm-NT: Zdziṉ dze ne nitlo gbaa, nitlo guidzliu, saṉgue miṉe rne naa lo to nu, nitloda;
    ible laaw none gac.
  hix-NT: Nosomtatkehe hampànà, kahe heno. Yukryeka heno xarha nosomtatkehe hampànà.
    Rorwon haxa ryhe, osomtatkahra ro mak naha ha, kekon hatà, Txesusu.
  sim-sim: Misambi nga lersuwu nga mendek nakwa vri. Hako mashi anhi mbeek mendek
    nakwa ambu sir.�
  npi-ULB: स्वर्ग र पृथ्वी बितेर जानेछ, तर मेरा वचन बितेर जानेछैनन् ।
  cgc-cgc: Maski marwad pa kalangitan an daw kalibutan, ake i na mga ambal magpadayon
    asta ta ula katapusan.”
  tim-tim: Aregât hin makbe. Wan me wan yu maktân ire âmâ bunewâk miawakbiap. Hân
    akto himbim âmâ bo akbiandat. Dâ nâŋgât den âmâ bo boakbiap. Amâ yem âgâwiap.
  yor-yor: Ọ̀run àti ayé yóò rékọjá, ṣùgbọ́n ọ̀rọ̀ mi kì yóò rékọjá.
  wos-wos: Nyir héfa akwi hényitandé. Wuna hundi yamba hényikéndé. Wungi retandé.
  emp-NTPO: Bajãra jõya, naʌ̃ ẽjũã sid̶a jõya, baribʌrʌ mʌ̃a jarad̶ara wãrãda mãwãya.
  eng-F35: The heaven and the earth will pass away, but my words will never pass away.
  ind-ind: Langit dan bumi tidak akan tetap ada, tetapi semua yang Aku beritahukan
    pasti akan terjadi dan tetap berlaku selama-lamanya.”
  pes-OPCB: «آسمان و زمین از بین خواهند رفت، اما کلام من هرگز زایل نخواهد شد.
  mpt-mpt: Abila dabalao blimanamabo otane ne wengo mo blimanomobabo, amit namabobo
    ge baabesebe.
  bla-bla: Spots'im ki ksŏk'kum ak'eitsĭnikau, ki nitse'poawsĭsts matakeitsĭnikau'ĕstsau.
  ssx-ssx: Oli ya do kenke yaapota꞉ paelo pa꞉la꞉pate yaka pi lo haloeki manuta꞉ na
    paelieke laa leekeme.
  mkl-mkl: Lele do ilɛ fei ɑ́ nɑ ku tɑ̃, ɑmmɑ idem ŋɑ ɑ kɑɑ tɑ̃ pɑi.
  gaq-gaq: କିତଂ ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ ଲପ୍‍ ଡିଙ୍ଗ୍‌ଏ; ମାତର୍‌ ନେଙ୍ଗ୍‌ନେ ବ୍ନାଲିର୍ ଅଃନା ଲପ୍‍
    ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Saloynne sa7ay aadhdhana, shin ta qaalay ubbaka aadhdhenna.
  unx-unx: ସିର୍ମା ଆଡଃ ଅତେ ଟୁଣ୍ଡୁଉତାରଃଆ, ମେନ୍‌ଦ ଆଇଁୟାଃ କାଜିକ କା ଟୁଣ୍ଡୁଃଆ ।
  gah-gah: Mikasigi itó okulumaki tolova itáiha, imane lonou gakó nene ma gopa oko
    tolova aminogo ive.
  lcm-lcm: Metekuku na kuli rina ka tamus suai, sikei kag mengen parik kapa angkoai
    luai si tamus.
  aer-aer: Ahelhe-arlke alkere-arlke uyerretyenhe, kenhe angkentye atyinhe areye akenhe
    uyerretyakenhe akwete-arle anetyenhe.”
  qvc-NT: Chaqa syiluwan kay pacham rin ushyakaq. Piru kay nishushqaykunaqam mana
    nunka rinchu ushyakaq. Ashwanmi yumbay rin kumpliq.
  tgl-ULB: Lilipas ang langit at ang lupa, ngunit ang mga salita ko ay hindi kailanman
    lilipas.
  cbs-NT: Jakia jabiaskadiai nai anua inun mai anua Diosun damiwani jabu keyuxankanikiki.
    Jakia en janchawen bebunkidi en matu yusiainan, binuama menepakexanikiki.
  xtm-NTPP: Andivi ma ji'in ñuu ñayivi a chi jin naa i, kovaa tnu'u ká'an sa a chi
    masu yanduu ja sukan ko kuu.
  nnq-nnq: Mbengu na dunia maipeta, nambu malobe gango gapetaje ngu.
  bao-NT: Ati ʉmʉreco, ati yepa, peticoarucu. Yʉ wederique pea, yʉ ca ĩirore birora
    biicõa niirucu.
  san-ORI: ନଭୋମେଦିନ୍ୟୋ ର୍ଲୁପ୍ତଯୋରପି ମମ ୱାକ୍ କଦାପି ନ ଲୋପ୍ସ୍ୟତେ|
  huv-NT: Masey a iüt, at a cielo apndrom ombasüw, xepoch nómban ngo ndrom ombas.
  otn-NT: Nu̱ te bí ja ma̱ya̱, 'nɛ̱cua ja ra̱ häi hi̱ngui̱ za̱i̱. Pɛ nu̱na̱ ra̱ hya̱
    dí̱ mma̱ngä, ja para za̱ntho na̱.
  nop-nop: Kunum kwet adi liwedemeek iŋgoŋ nu’walaŋ medene adi tuwot mu liwewaak.
  obo-NT: Od kowora kos langit woy livuta, piru inis mgo kahi ku, dii en od kowora
    taman to waad tomanon.
  cak-ENT: Y ri ruch'ulef y ri caj ye richin vi nyeq'uis. Jac'a ri nutzij yin man
    nq'uis tüj quiri', xa nbanatüj-vi ri nbij.
  lif-NT: ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤏᤢ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤗᤧᤰᤁᤠᤱ ᤐᤣ᤺ᤰ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠ᤺ᤴᤈᤠᤰᤜᤠ᤹ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤗᤧᤰᤏᤧᤴ ᤔᤧᤒᤣ᤺ᤰᤏᤧᤴᤗᤥ॥”
  mie-NT: Andiví jíín ñayīví chi naā, sochi ndācá tūhun cáhān ni chi mā náā, chi quee
    ndaā ndihi.
  san-TIB: ནབྷོམེདིནྱོ རླུཔྟཡོརཔི མམ ཝཱཀ྄ ཀདཱཔི ན ལོཔྶྱཏེ།
  qve-NT: Hanaq pachapas hinallataq kay pachapas tukukunqan. Kay nisqaykunan ichaqa
    mana ni hayk'aqpas tukukunqachu.
  pao-NT: Nuga unnepu besa na'unnedu, gi atasoo mane-wa'ne'yoo.
  cbu-NT: Kanindtam, tsapurunastam zapshina pastachparee; itaru nuw kuki pastacheeja,
    ndambaree. Nda nguti tina. Ichinguru tuminchina; Isus tárangiya iyaa wipunasheetsini.
  usa-usa: aabaya-márúkáráq maragáráqá ánatanimanibo ketáama íma ánataniye.” téna
    Îtuma tiráiye.
  soy-soy: Kɛtẽ nɛ kɛyómɛ yɛ́ tɔsí, ɑmɑ́ ɑnɛ́nɔ́ɔ ɑ́ɑ mɛtɔ́ŋɛ́ mɑ́.
  hui-hui: Hari daligabi dindibi ereba hai holebirago i̱naga bi dege ereba nahe wiaabo
    holebira, lene.
  amf-amf: Cecinbee peenbe saga ko sage; inin giyayno upsino sagehe.
  quc-NNT: Käsach na u wäch ri kaj xuquje' ruwächulew, are k'u ri tzij ri nu b'im
    chiwe keb'antaj na wa', man käsach tä ki wäch, —xcha chke.
  dob-dob: Maꞌetamo galewa ta baleꞌu sisasawala, ta ꞌigu onao geyaꞌabo saꞌi sisawasawala.
  wrs-wrs: '@see-verse:MAT.024.034'
  mca-mca: Na' wa's qa ha'ne sehe' hamits hatse', qa ekewe'ƚe hats hit'ij qa yijaa'ija,
    nite' ƚeke' qu' hamitse'.
  tzo-TZC: Ti vinajele, ti banomile ta xlaj scꞌoplal. Pero ti jcꞌope mu stsꞌelbuj
    scꞌoplal.
  mya-mya: ကောင်း​ကင်​နှင့်​မြေ​ကြီး​မ​တည်​သော်​လည်း​ငါ​၏ စ​ကား​တည်​လိမ့်​မည်။''
  gng-NT: Kutaaku nin kitink li gben. Ama nʼgbɛr tun ŋa ŋmɔbe tù ń gben.»
  cbi-NTPO: Naa selu bain, naa tu bain millai' de-i' puiñuba, iya naatiñu bain juntsalaya
    uwain tsainbera inu detsuve.
  ikk-NT: Elu-igwee lẹ ụwa jẹnkọ d'a ghafe, kanị oku m aghafekọ.”
  leu-leu: A xunavata e xavala ri taa taxapus taasaxa a ferawaian siak i taa pife
    taxapus.
  maz-NT: Ra nguarü e jens'e 'ñe ne xoñijõmü, pero nín jñagö nunca ra nguarü nu.
  bod-N: གནམ་ས་གཉིས་ནི་འཇིག་སྲིད་ཀྱང་བདག་གི་བཀའ་རྣམས་འཇིག་པར་མི་འགྱུར༌རོ།།
  tca-NT: —Rü ñoma i naãne rü ngẽma daxũwa nüxü̃ idauxü̃ rü tá nagu̱x. Natürü chorü
    ore rü tagutáma inayarüxo rü aixcüma tá ningu.
  zpl-NT: Liñibe cuna iliulabe nitilu, pero stichiaꞌa la dete nú yalu yeene.
  mbc-NT: Tauya sîrîrî, tamî'nawîron ataretî'ka kupî sîrîrî ka' moropai non, pata,
    tîîse umaimu ataretî'ka pepîn tiwin kin, ipatîkarî aako'mamî —‍ta'pî Jesusya.
  ndg-ndg: Mbingu ni nnema walowa peta, lakini maneno yango yapeta kwaa kamwe.
  wsk-wsk: Taiti se ali mu mena namaruk, bare aninga den mu me ta menarukkowo.
  toj-NT: Ja satq'uinali soc ja luumi oj ni ch'acuca pero ja jas huax cala, t'ilan
    ni oj c'ot smeranila.
  tbc-tbc: Rumok geig, keit iŋ tan da murnap itout a, ak gug ŋaisag ru man ta itout
    na wa.
  sna-sna: Denga nenyika zvichapfuura asi mashoko angu haangatongopfuuri.
  smk-NT: Makasa a langit tan luta', bale' say ibarita' ko magnayon nin tutuo anggan-angga.”
  grc-TCGNT: Ὁ οὐρανὸς καὶ ἡ γῆ παρελεύσονται, οἱ δὲ λόγοι μου οὐ μὴ παρέλθωσι.
  gof-WFTW: Saloynne sa7ay aadhdhana, shin ta qaalay ubbaka aadhdhenna.
  spa-BLM: El cielo y la tierra pasarán, pero mis palabras no pasarán.
  kyz-NT: —Ywaga nipo ateepawamũ futat. Ywya nanẽ nipo ateepawamũ futat nũ. A'ere
    nipo jeremimome'ufera nateepawa'uweri futari. Je'eawer imũ etee futat nipo aipoa
    ojeapou— 'jau Jejui 'ga oree ikue.
  dao-dao: “Khawmdek ja khankhaw khyük ni sepi, ka khyü nglung matca pi a kümcei kaa
    käh khyük yah khai.
  cya-cya: Ni' cuaan lo'o chendyu re, a la 'a quine cueen na tiyaa xaa, una cha' nu
    nchcuin' lo'o um, tsala xaa quinu scua na.
  wrk-wrk: Baku barri janyulu manjamanjamba laliji baki jamba Kudwanyi. Janyulu manjamanjamba
    yalunya. Ngala ngaki jangkurr barri, mikuwali manjamanjamba ngaki jangkurr yingkawanyi.
    Duja ngaki jangkurr jungkuka yurrngumba barri. Barriwa.
  nii-nii: “Tonu muł, mani mei ei, pei poru nimba ba Gos ek ka ei poru ninermba mon.”
  ign-NT: Títavainapa eta anuma étapa eta apaquehe. Tativa­ya­resera títauchava tamutu
    eta numeta­ru­heanahi.
  dik-NT: Nhial ku piny aabï liu, ku wɛ̈tdiɛ̈ acïï bï kaŋ määr.
