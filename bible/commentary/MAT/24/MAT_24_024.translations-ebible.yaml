  swp-swp: 'Paana Keriso boraboradi abo se torohai, eo peroveta boraboradi hinage,
    isi heiheinoi eo noo lailaidi abo se hemasarahadi: mamohoi, ena abina se ata tatao
    hilehileidi wa abo se boraidi.'
  bjr-bjr: Mi aukuanna unna nisauku mundirausa faqa unnaqi maria tamummaqira fasiqausa
    faqa moomoo kambiqeefaranoo. Misauqaindi aninna aukuana misa qaini qainiqira ainaina
    mookira ainaina naaquqara ainaina auqamasee uqannifiqasainaqa Anutuna qutaaqamasee
    mina ufamau fimariasa nikaru qimasaana qinindi kiaqeera miqifaranoo.
  aby-aby: I odoro we irukeka Kerisoini we irukeka we bou ukeka orouini uyafeisake
    buna ukekaini uke iruke erekaini eme irufisane eno ufeisake nono Godinu we mune
    odirie orouini we irufiakane ufeisaya eno wei.
  eng-YLT: for there shall arise false Christs, and false prophets, and they shall
    give great signs and wonders, so as to lead astray, if possible, also the chosen.
  jni-jni: Barki ugomo Asere nan nanu kurzuzzo utizee tina cuco wadi suri, wabezi
    katuma ka dandang ku bari, barki wa hunze ande a zauka inki yawuna.
  kne-kne: Tan manpaila di makaetek ay iipogaw ay mangwani en daida kano din Messias
    ya daida kano di mamadto. Et ipaila da di nakaskasdaaw ay sinyal ya milagro ta
    say ietekan da koma di kaipoipogaw ya olay din ipogaw ay pinilin Diyos mo mabalin.
  tgj-tgj: Mvvnvrunv Kristo vdwv okv mvvnvrunv nyijwk vdwv aalwk reku; bunu kairungbv
    lamrwpanam rila okv kaasartabobv rire, okv rilabolo Pwknvyarnv gv darnam nyi vdwa
    kupdubv mvre.
  gui-NT: 'Amogüe oporombotavɨ vae reta jeita: Che co jae Cristo, jare iru oporombotavɨ
    vae reta jeita: Che co jae Tumpa iñee omombeu vae. Jare jae reta oyapota mɨacañɨ
    reta, ombotavɨ vaera tei Tumpa oiparavogüe vae reta —jei—.'
  quc-TT: Jeriꞌ rumal kepe na e kꞌi kakijaluj chi aꞌreꞌ e Cristo xuqujeꞌ kakijaluj
    chi aꞌreꞌ e qꞌalajisal taq utzij ri Dios, kakibꞌan na nimaꞌq taq etal xuqujeꞌ
    mayijabꞌal taq jastaq rech keꞌkisubꞌ ri winaq pune are ri e chaꞌtalik.
  heg-NTPO: Ta mam muik atuli puit le teh kalas noan, ‘Auk niam Kristus!’ Nol tenga
    las pait tek noan, ‘Auk niam Ama Lamtua Allah mee-baha.’ Mam oen tao taad herang
    bili-ngala pake uikjale kas in kuasa, le nole-lilung atuli. Oen soba-naan le halin
    Ama Lamtua atulin nas kon tom in nole-lilung!
  ptu-ptu: 'Aka la buda too tau naägä''i naua: ‘Kaom too indo To nalanti'' Puang Allataala.’
    Anna deem toi la muuai: ‘Kaom too mesa nabi.’ Anna indo tau la deem duka'' pa''pogausam
    mepilla''-pilla'' napadadi anna tanda memängä-mängä, aka naua pattujunna: ‘Umba
    ke deenni tau to puha dipilei kubaba bulim.’'
  bzd-NTPO: '@see-verse:MAT.024.023'
  kwf-kwf: Sulia na ngwae ꞋosoꞋoso ki ke baꞋa dao maꞋi, ma kike fata Ꞌuri, ‘NauꞋa
    na Christ,’ faꞋinia na ngwae ꞋosoꞋoso ki kike fata Ꞌuri, ‘NauꞋa ta profet.’ Ma
    kike fulia faꞋanadaꞋa doe ki fasi Ꞌiri ke talaꞋi rora ana na ngwae neꞋe God nia
    filida ki bore ma nia ꞋafitaꞋi liu fuada.
  eng-WYC-2017: For false Christs and false prophets shall rise, and they shall give
    great tokens [or great signs] and wonders; so that also the chosen be led into
    error, if it may be done.
  eng-WMBB: For false messiahs and false prophets will arise, and they will show great
    signs and wonders, so as to lead astray, if possible, even the chosen ones.
  zat-NTPS: Caní dxapa' le'e lawe' da xelelá' benne' zan, benne' guzrí xe̱'e̱, na'
    xelenné̱' zaj naque̱' Cristo, u zaj naque̱' benne' dxuluchálaje̱' waláz chee̱
    Dios, na' da zrente̱ xululé'ene̱', ne xelune̱' xel-la' waca zren ca' chee̱ xelezí
    xe̱'e̱ benne' ca' ba nabéaj Dios. Caní xelune̱' che xelezéquene̱'.
  spp-spp: Ɲaha kurugo yɛ kafinivinibii pìi sí n‑yîri na pire pi ɲyɛ Kile Niɲcwɔnrɔŋi,
    pìi sí raa ŋko na pire na ɲyɛ Kile tùnntunmii. Pi sí raa kacyeeŋkii cyêre, s'a
    kakyanhala karigii pyi, bà pi si mpyi, kampyi pi sí n‑jà, s'a Kile niɲcwɔnribii
    mú bá wuruge mɛ.
  zty-NTPS: Ḻa' ḻawgak benne' zan, benne' wen ḻaže' ka', na' nnágake' zej nake' Benne'
    Criston', o nnágake' ẕcháḻjgake' ḻo wláz Dios. Góngake' da' ka' gak biá'gaken,
    na' da' ka' góngaken ga yebángekle benách ka', na' gon ḻáže'gekle' benne' ka'
    wžekze Dios cha' sáke'gekle'.
  mek-mek: Gome mesaia pifogeꞌi ke profeta pifogeꞌi akeapafoki, gou ke mirakulo akaikiꞌaꞌi
    akekapaꞌi. Ke afekainiꞌi koa aisama, Deo ekinaniꞌi auꞌi mo ganinagai akefogeꞌi.
  aey-aey: '@see-verse:MAT.024.023'
  urd-GVH: क्योंकि झूटे मसीह और झूटे नबी उठ खड़े होंगे जो बड़े अजीबो-ग़रीब निशान और
    मोजिज़े दिखाएँगे ताकि अल्लाह के चुने हुए लोगों को भी ग़लत रास्ते पर डाल दें—अगर
    यह मुमकिन होता।
  ycn-ycn: 'Cajrú ina''uqué i''imajeño. Majopeja napajlájica. Apú, apú que nemájica
    nanacuhuá: “Nucá Tupana huacára''acare majó ina''uqué i''imatájeri penaje”. Ajopana
    caja quemájeño nanacuhuá: “Huecá ja''apátaño Tupana puráca''alo ina''uquejlo ra''apiyá
    que”. Nala''ajica caja cajrú nacaje uncá meño''ojó iná la''alare. Nená que''ená
    queja ri''imajica najló. Marí caje aú ina''uqué a''ajeño nanacojó napuráca''alo.
    Cajrú napajlájica najhua''até. Tupana hua''atéjena hua''ató caja nahuata pajlácana.
    E''iyonaja uncá meño''ojó napajlala najhua''até, uncale nema''alaje na''apiyá.'
  djr-djr: Yolŋuny walal dhu ŋunhi nyäḻnydja maŋutji-dhunupayanhawuy mala ga djawarrkmirr
    mala maḻŋ'thurra, ga marrtjiny walal dhu ŋunhi bala djäman gi ŋayaŋu-ganyim'thunamirra
    romdja mala, ŋunhi dhu gi bilmaraŋun bawalamirrinhan yolŋunhany walalany, ga wiripuny
    Garraywalaŋumirrinhan mala.
  kvg-kvg: Zapa ndǿgo, khokho Keliso neka khokho Mbumbukiam-gi manqa vevezam ezoqam
    ndø̀fakhanám. Ndigu matev kandakanda neka umingiap matev ndǿmatønumát. Yaq
    kopømba tøgønɨn, até ndigú-a, Mbumbukiam ekezan gevevesam, ambá ndætubám.
  rug-rug: Ura kote vura mae sari na Karisito kokohadi meke na poropita kokohadi.
    Kote mae va vura dia vina gilagila na vinariva magasa si arini, pude sekesekei
    ni sari na tie, kamo koari na tie ta vizatadi te Tamasa, sapu be boka si arini.
  hop-NT: Taq nāt hakim Christ‐nihqey nātsok̇ani’yuṅqam mātaqtotini; pu Tutuyqawhqat
    lavay’aymatnihqey nātsok̇ani’k̇ahk̇aṅw hoṅvani, qa púmayak̇aṅwo; nen hīhihta k̇ātatayhpit
    hihta tuawi’taqat hintsatsk̇ani, pas qaöwíhintaniqw ōviy kurs as hin pasiwtaniqw
    hikis pi aṅ Tutuyqawhqat namoramuyatuy ūnatoynayani.
  san-URD: یَتو بھاکْتَکھْرِیشْٹا بھاکْتَبھَوِشْیَدْوادِنَشْچَ اُپَسْتھایَ یانِ مَہَنْتِ
    لَکْشْمانِ چِتْرَکَرْمّانِ چَ پْرَکاشَیِشْیَنْتِ، تَے رْیَدِ سَمْبھَویتْ تَرْہِ
    مَنونِیتَمانَوا اَپِ بھْرامِشْیَنْتے۔
  heb-LB: כי משיחי־שקר ונביאי־שקר יקומו ויחוללו נסים ונפלאות אשר יתעו את האנשים, ואם
    יוכלו, הם יתעו אפילו את הנבחרים.
  caf-NT: '''Alha lhanah whuts''it be Christ la''dadil''i ''ink''ez whuts''it be nus
    whunilh''en, ''en lhanah nuhtah whutele. ''Ink''ez nuhtah tube hooncha tune''hutet''en.
    ''Ink''ez huwa ''et''en chah nuhtah ne''hutet''en. ''Et ndi njan ndótet''ilh,
    khun teh ''utahálya nabonoo''ah huninzun, ''et hukwa'' hutet''ilh.'
  mio-NT: vati cua coo ra cua sandahyu ñahan. Cua cati ra ta ra ti ra Cristo cuu ra,
    ta cua cati inga ra ta ra ti ra cahan cuenda ra Ndioo cuu ra. Cuhva cahnu xaan
    cua savaha tahan ra ta ra, vati tacan cua nducu ra ta ra cuhva cha cua sandahyu
    ñahan ra chi ñivi Ndioo, tu cua cuu.
  srq-NT: “Cristo chõ se re”, ɨchõɨño nda mbia ñee ata atate jẽje. “Dios cheẽ mbuchecuasa
    chõ se re”, ɨchõɨño nda mbia ñee ata atate jẽje no. Mbia mae sayã nda esaã saã
    tuchɨ mbia mbɨɨrɨ̃ ɨrɨ̃ sacuã. Ũquɨ̃ Dios quiato abe chee mbɨɨrɨ̃ ɨrɨ̃ arõte.
  kje-NT: Lere onne ri ma nodi konoko wunudi heruwali ra'aheni hi ramwali Kristus,
    la heruwali ramwali nabi-nabi ma ka namlolo. Hi lo'o mai hi'i tanada lewlewen
    noro ha ri kan dodo'onnala makun haenhi leke kene paipudi ri nammori. Hir kene
    paipudi ri man Makromod Lalap niliyedi me'e haenhi, maa lo'o ka namwali.
  gaz-gaz: Kiristoosonni sobaatii fi raajonni sobaa ni kaʼuutii; isaanis yoo dandaʼameef
    filatamtoota illee gowwoomsuuf jedhanii mallattoo gurguddaa fi dinqii ni hojjetu.
  kud-kud: Wuwuna Besinana oya'oyama yo tauwalo mahalava oya'oyama mata himahalava
    na ve'ive'ilala wahiwahiyaladi aidiyai hive'itaedi na aidiyena ebe howahowadi
    Yaubada yana tomowao vesivesinuwadi hinage ebeha hi'oyamaedi.
  urb-NT: Kirisuturan uhyk ta. Tupã je'ẽha pandu ame'ẽ ta ran uhyk ta tĩ. Marã ka
    ym amõ ma'eha, ame'ẽ ke ame'ẽ ta ma'ema'e ta tĩ. Aja Tupã kotyhar ta ke muka'u
    te'e tar katu.
  fra-LSG: Car il s’élèvera de faux Christs et de faux prophètes; ils feront de grands
    prodiges et des miracles, au point de séduire, s’il était possible, même les élus.
  san-HK: yato bhAktakhrISTA bhAktabhaviSyadvAdinazca upasthAya yAni mahanti lakSmANi
    citrakarmmANi ca prakAzayiSyanti, tai ryadi sambhavet tarhi manonItamAnavA api
    bhrAmiSyante|
  cak-SNT: Ruma xcaꞌpa falsos cristos y falsos profetas. Ijejeꞌ xcaꞌquiꞌan nimaꞌk
    tak señales y milagros chi xtiquiꞌan maña chica ri vinak. Y ijejeꞌ nicajoꞌ xtiquiꞌan
    maña chica hasta ri i-choꞌn chic ruma ri Dios.
  uvh-uvh: Beng sini' kama ka wara'ganang wa Kasira Aming mandaga' a profet mandaga'
    kabi'mo' wari kadofinga kane tangkunasi kuni' kuni' ka beng sini' da'ning tanga
    yarani'ga'. Ning tinga aming kabi'mo' wari u kanga iyawak sa' tini'ga'. Ka adisining
    kane tangkunang u kanga iwak titi ning wa aming arantagim sige warisa' mo' tini',
    mokngang aming ka bengsa' ba ning tonga kabi'sini' kuma' iyawak ga'sa' tini'ga'.
  ino-ino: Mako vaya va'yi hu'a vaya'aina a'a apavataka hisaya yafe apa'ke'atike ke
    inake hu'a hukae “Nakaeya Anumaya Koti'a lapa'kufa alino katikefe hunate'nea ve'kake'na
    ne'oe.” hu'a hisaya vaya'ae apa'ke'atike'ake apaune vaya'ae va'yi hukae. Ani akufa
    vaya va'yi hu'a Anumaya Koti'a ha'ye hikeno hapalimale'nea vaya'aina a'a apavataka
    hisaya yafe apa'ke'atike ke afisaya yafe lusi apamo'yo ai ya'ae o'ake'naya avame
    ya hu lo'kiya ya'ae hukae. Ani ya hukaya'maki Anumaya Koti ha'ye hikeno hapalimale'nea
    vaya'moki o'afikae.
  gnn-gnn: Liŋgu guḻku'na yurru yukurra dhäwu'-ḻakaranhamirrinydja walala be maḻŋ'thun,
    ga wiripunydja yurru marrtji yukurra ga ḻakaranhamirri bitjanmirri, ‘Ŋarranydja
    dhuwala ŋunhiyi djuy'yunara Walŋakunharamirri,’ yurru ŋunhiyinydja walala yukurra
    yurru bothirrina. Yo, ŋunhiyinydja walala djawukinyaramirrinydja walala yurru
    yukurra djäma nhäna malanha dhikana, ganydjarrmirrina rom, ga yolŋuyu walalay
    yurru nhäma walalaŋgala ŋunhiyi ṉirryunna, liŋgu wirrkina walala yurru ŋunhiyi
    walala ḏukṯukthirri, walala yurru yukurra ŋanydjaḻa'yunmaramanydja, bilyunmaramanydja
    yurru ŋunhiyina Godkalaŋumirrinhana yolŋu'-yulŋunha.
  yal-yal: Amasɔtɔ muxu wulexi sugandixine nun wulen nabine kelima nɛn, e taxamaseri
    gbeene nun kabanako feene liga alogo hali Alaa muxu sugandixine, e xa ne mayenden,
    xa na lanɲɛ.
  cnt-NT: Ia₁ juɨn₅ dsa₂ i₂juɨ₁gan₂ ja₃lén₂ a₂juá'₂ a₂lɨ́in₅ I₂rë₂'ɨ́n₁ quián₅ Diú₄,
    a₂juá'₂ në́₃ a₂lɨ́in₅ dsa₂ i₂'ë́₂ jág₁ quián₅ Diú₄; 'lióng₂ léi₄ juë'₂ a₂o₂dsain₂
    jmo₃ a₂jme₃gain₂₃ dsa₂. Jua'₅₄ mei'₂ guë́₃ lé₂, ca₂të₂ dsa₂ i₂quion'₅₄ quián₅
    Diú₄ jme₃gain₂₃.
  tif-tif: 'Nami weng kala bokoyi kaa dok ata naa kalolip: Kasen-fakayin tunum iyo
    taba-lom God ami tunum unang ulelna almi lak duusip kipni kasen-fokoya-lomdup,
    kipni aket fukunin ayo ku-mafak-daayupla, yang banin o, kalaliwa, kipni fanang
    tale-mokomip. Ma kaata, tal bokoya-lomda: Nali God ami uldaa-nam-buula tiltam
    Kamokim kesi tunum Kraist o, kalale, kuno ma ata tal bokoya-lom: Nali God ami
    profet weng ku-fatap-dakamin tunum o, ke-bam mirakel o kala kukup akal almi kusnum
    kaa kukuyokomip. Lale, God ata ipni ulelsa kemin, ibi yim-buulokomip disa.'
  nlx-nlx: काहाकाय जुठा मसी एने जुठा जाणकार उठ बोहती, एने मोटली निसाणी, एने बोंगलाड़
    टाके ओहला कामे देखाड़ती काय केदी एय सेकी ते निवाड़ेलाह बी खोवाड़ देती।
  apw-NT: Christ ádaadil’iiníí, ła’íí Bik’ehgo’ihi’ṉań binkááyú nada’iziidi ádaadil’iiníí
    hahikáh doleeł, áí godiyįhgo be’ígóziníí ch’í’ṉah ádaile’ ła’íí ízisgo áńda’ol’įįh
    doleeł; yídaanel’ąąyúgo áí bee nṉee bitahasdlaahíí ndi ch’a’odaiłkaad doleeł.
  gum-gum: Kaguende møiløgøben ‘Cristo ker’ chib isatø inchibeløba, katø, ‘Tius maig
    karuigwan eshkabelø ker’ chib isatø inchibeløba amrrunrrun cha. Incha nømui maramburab
    mariilø truba nørreelø asha kømig kenamariiløba, kwaara asha kønrrai nørreelø
    mariiløba martrun cha, misagwan treeg incha peløsrkønrrab. Incha Tius nuyasiitø
    tarømariilanguen kegørrøsrkamdiig kuimbe, kegørrøskønrrab inchun.
  not-NT: 'Coraque iribocapë tojai matobiantatsiri ingampëmi: “Naro Quirisito”. Aisati
    iribocapë basini inganque: “Naro comantëmirine Tosorintsi”. Tojai iritosongantë,
    ingoque iromatobitaiguëri tojai matsiguenga, carari quero yamatobitiri ira quemisantasantatsi
    ira icoiguë Tosorintsi.'
  plu-plu: 'Mmanawa apim ini kinisekeputnepwi kahayaknek. Gaytakkis awnanek: “Nahnewa
    Cristo.” Bawa waditnepyenen. Gaytakkisme ikawnamah Uhokri gawnepepu bawa ignes
    ka giwntakma Uhokri. Igkis keh kaayhsima annut ku pariye keh hiyeg wakaymni ke
    wotbe in arekhetnibe Uhokri gidatni. Akak ini annut igkis hiyá ba igkis hiyá gikinsakkis
    Uhokri gikanyanpu.'
  iou-iou: Imata, kadäni uken äma mäyaptä jop manman yäŋ-täkŋatpäŋ näk Kristo ba profet
    kubä yäŋ api yäneŋ. Äma udewanitä kudän kudupi mebäri mebäri api täneŋ. Ämawebe
    Anututä inita yäpmäŋ daniwani unitäŋo bänepi peŋ awähutna yäŋkaŋ käderi paränä
    epän pähap ude api täneŋ.
  ntp-NT: Dadia vagai yaatavogami dai pocaitiada agai saidʌ ʌrʌCristo dai pocaitiada
    agai saidʌ ʌrDiuusi ñiñiooquituldiadamigadʌ, daidʌ ivuaada agai naana maasi gʌgʌrducami
    dai poduucai vupuiirumadada agai asta ʌgai ismaacʌdʌ Diuusi ʌʌgi ʌcovai vuvaitu
    isistutiadagi.
  rai-rai: Maa ta kum warwaruga na Kaarisito, ma ta kum warwaruga na propet diat a
    waan paat, ma diat a paam ta kum ngaala na wakilang ma ta kum utnaa na kakaian
    kupi diat a waruga a taara. Diat a waruga utkaai a taara na pipilak, baa gun diat
    a pet laar pa diat.
  haw-1868: No ka mea, e ku ae no na Mesia wahahee, a me na kaula wahahee, a e hoike
    aku lakou i na hoailona nui, a me na mea kupanaha; a ina he mea hiki, ina e hoopunipuni
    hoi lakou i ka poe i waeia.
  ffm-ffm: Sabi almasiihu'en peneeɓe e annabaaɓe peneeɓe ɓanngoyan, ɓe ngaɗa taagumansaaji
    mawɗi e kaayeefiiji yalla eɓe majjina fay suɓaaɓe ɓee, so ɓe mbaawii.
  arb-NAV: فَسَوْفَ يَبْرُزُ أَكْثَرُ مِنْ مَسِيحٍ دَجَّالٍ وَنَبِيٍّ دَجَّالٍ، وَيُقَدِّمُونَ
    آيَاتٍ عَظِيمَةً وَأَعَاجِيبَ، لِيُضَلِّلُوا حَتَّى الْمُخْتَارِينَ، لَوِ اسْتَطَاعُوا.
  cop-CNT: ⲉⲩ⳿ⲉⲧⲱⲟⲩⲛⲟⲩ ⲅⲁⲣ ⳿ⲛϫⲉ ϩⲁⲛⲭ̅ⲥ̅ ⳿ⲛⲛⲟⲩϫ ⲛⲉⲙ ϩⲁⲛ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⳿ⲛⲛⲟⲩϫ ⲟⲩⲟϩ ⲉⲩ⳿ⲉϯ
    ⳿ⲛϩⲁⲛⲛⲓϣϯ ⳿ⲙⲙⲏⲓⲛⲓ ⲛⲉⲙ ϩⲁⲛ⳿ϣⲫⲏⲣⲓ ϩⲱⲥⲧⲉ ⳿⳿ⲉⲛⲉ ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲛⲥⲉⲥⲱⲣⲉⲙ ⳿ⲛⲛⲁⲕⲉⲥⲱⲧⲡ.
  sri-sri: 'Wárã ãrĩgatorimasã aarirãkuma. Surãyeri: “Yʉ Cristo ããrã”, ãrĩrãkuma.
    Gajerã: “Marĩpʉya kerere weredupuyurimasʉ̃ ããrã”, ãrĩrãkuma. Mʉsãrẽ ĩgʉ̃sã ãrĩgatorire
    bʉremudorerã, wári gajino iri ĩmurãkuma. Irasirikererã, Marĩpʉ beyenerãrẽ ĩgʉ̃rẽ
    bʉremuduúmakʉ̃ irimasĩbirikuma.'
  nal-nal: Avuna azanon dina balas ma dina vaagit malasing kari, ‘Nia a Mesaaia.’
    Ma azanon dina balas ma dina vaagit malasing kari, ‘Nia a profet sin Nakmai.’
    Ma dina vabalos amun faakilanang laba ma amun faaxoxovang. Ma tamon kat faraxas,
    dina vagit saait naandi ina Nakmai xa ra kalin adu naandi aaxana vaatak.
  kyq-kyq: ꞋBooyki! Jeegen kɛn tɛɗ roɗe ɔɔ naaɗe ɓo al‑Masige ute jeegen tɛɗ roɗe
    ɔɔ naaɗe jee taaɗ taar teeco taar Raa ki se utu aɗe ɓaao. Naaɗe utu Ꞌtɛɗn nakŋ‑kɔɔɓge
    ute nakgen deel doa, taa Ꞌkaan̰ jeege dala. Ɔɔ jee kɛn Raa bɛɛr tɔɔɗɗenga tɔɔɗ
    se kɛn naaɗe ɔŋga ɗoobo num, aɗen kaan̰ dal kici.
  kwd-kwd: Suria nga ta'a ni kotonga te'e nigi mai, ma tagila fata 'ilo'oo, ‘Nau nga
    Kraes,’ ma nga ta'a ni kotonga ngaa'i tagila fata 'ilo'oo, ‘Nau nga profet.’ Ma
    tagila agea ni 'ola ni 'alefosilai ne'e ba'ita fana 'agila talai kuta na nga ta'a
    na God ngaia 'e firiga, tafe'ua ma ngaia 'e 'ato 'e iiki no'o faga.
  ded-ded: Imoc yofiac, Messia ikoha nga profete ikoha yeneng fingecma ngicngac uba
    mesufu ayemmegecdeac tobangyunuma faka morora nga faka kuhagoc engena megecde.
    Amma yeni sing meficgegecdeu ngicngac isingyunuyunuya ifingoc ikocfu wangecyunugecde.
  ewe-ewe: elabena aʋatsokristotɔwo kple aʋatsonyagblɔɖilawo ava do, eye woawɔ nukunu
    gãwo siwo dzi Mawu ƒe ame tiatiawo gɔ̃ hã ate ŋu axɔ ase.
  nuy-nuy: Mulung-arrgi-yung yamba amburru-yamana, ‘Ngaya-waj na-Christ,’ yagu ‘Ngaya-waj
    nganaa-ja-jambina-yinyung na-God,’ yagu amburru-wawaḻii. Amburru-waṉbina runggal
    aniij-mamaaḻang, anaaynba-gaynbaj-jinyung. Warruburru-yung yingga ambarra-dhaayurrijgana
    warruburru-yung na-God-jinyung ni-wajbarini-yinyung, yagu yagi wurru-waṉbi wugurru.
  cop-BHC: ⲈⲨⲈⲦⲰⲞⲨⲚⲞⲨ ⲄⲀⲢ ⲚϪⲈϨⲀⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲚⲞⲨϪ ⲚⲈⲘ ϨⲀⲚⲠⲢⲞⲪⲎⲦⲎⲤ ⲚⲚⲞⲨϪ ⲞⲨⲞϨ ⲈⲨⲈϮ ⲚϨⲀⲚⲚⲒϢϮ
    ⲘⲘⲎⲒⲚⲒ ⲚⲈⲘ ϨⲀⲚϢⲪⲎⲢⲒ ϨⲰⲤⲦⲈ ⲈⲚⲈ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲚⲤⲈⲤⲰⲢⲈⲘ ⲚⲚⲀⲔⲈⲤⲰⲦⲠ.
  buk-buk: Bu lau naŋ sêŋsau bu ŋac Mesaya, ma propet tasaŋ oc sêhôc asê sêmeŋ, ma
    sêkôm gêŋ dalô atu-tu bu sêŋsau lau. Ma ŋac oc sêŋsahê bu sêtim lau naŋ Anötö
    kêyaliŋ ŋac sa, naŋ sêwhiŋ.
  pri-NT: Ba rà o mwa tèepaa me cè tèpa ‘mesia’ ma tèpa ‘péroféta’ na rà tèpa pwâ.
    Â rà o pwa ê pâ wakè goro pàtàmarà na rà o pò goo wà tèpa âboro, târa ma rà ipa-imwürurà.
    Â rà ipwadàrapwa mwara ma rà ipa-imwüru tàpé na é jèe pitòrigarirà wà Pwiduée.
  zpq-NT: Yesaš beṉe' gwxiye' beṉe' yesaclaže' yosoḻane' xḻatja' nga, na' yeson cuine'
    ca beṉe' chesoe' xtiža' Dios. Na' yesone' yeḻa' guac da' yesele'e beṉe' na' bichle
    da' zaca' yesyebande' cont yeseziye'e ḻegaque'. Na' len beṉe' ca' ba gwlej Diosen'
    zjanaque' xi'iṉe' yesaclaže' beṉe' gwxiye' ca' yeseziye'e šaca' gac yeseziye'e
    ḻegaque'.
  por-TFT: Devem lembrar-se disto disso porque aparecerão pessoas que dirão falsamente
    que são o Messias ou que são profetas. Elas farão muitos tipos de –– milagres/coisas
    que pessoas comuns não podem fazer–– para enganar os outros. Elas até mesmo tentarão
    enganar vocês que Deus escolheu, mas isso não será possível.
  gwi-NT: Christ adagaa'įį ts'ą' Vit'eegwijyąhchy'aa eenjit ginkhii ihłii nyąą nąįį
    gwigwee'in ts'ą' geegwaroolii kwaa t'igihee'yaa haa Vit'eegwijyąhchy'aa dinjii
    gwitee tr'iinlii nąįį neegeheen'ee gaa gach'agwadhan ji' gwizhrįh t'igihee'yaa
    t'oonchy'aa.
  gvn-gvn: Kanbal bama kaday, jurrilmal, yalamal, ‘Ngayu Christ.’ Yindu bama kaday,
    yalamal, ‘Ngayu Godumu kuku balkal-balkal.’ Jana yalarrku jurrilmal. Jana Dubundumundu
    junkurrdu junjuy-junjuy miracle balkal, Godumu bama jurril-bunganka. Yamba Godungku
    nyungu bama wangkanin nyungunku wukurrinka. Jana jurril-bakangka Godumu bama buyunku
    juru-kulbanka; kari, Godumu bama jurril-bakanda kari milka-janay.
  nhy-NT: Porke monextiskej Cristojtin iwan profetajtin tekajkayajkej, iwan kinchiwaskej
    señalestin iwan milagrostin, para ika tlakajkayawaskej, iwan kinekiskej kinkajkayawaskej
    noijki katlej Dios yokinpejpenke.
  asm-FB: কিয়নো ভুৱা খ্ৰীষ্ট আৰু ভুৱা ভাৱবাদীবোৰ ওলাই এনে মহৎ চিন আৰু অদ্ভুত লক্ষণ
    দেখুৱাব যে, সাধ্য হ’লে, মনোনীত লোক সকলকো ভুলাব।
  okv-okv: amita be amo orekari embomeni sokova eto peroveta embo sokova na ereto
    hajire nei te nei te aro embomeni kito mana mana ue ke be hotembasora. Eto God
    na siriketo umbari embomeni te tapa na enana ta ari kito ke be ke ijie ambo ambo
    asi hotembasora,
  mxt-NT: Vatyi cuquichi coyo ra casandavi ñaha ta cucatyi ra vatyi ra Cristo cacuví
    ra. Ta cucatyi ra vatyi ra profeta Nyoo cacuví ra. Ta cusavaha ra seña ta milagru
    nahnu tacuhva casandavi ñaha ra. Nyacua nya ñu cha nacachi̱ maa Nyoo ta cusandavi
    ñaha ra tatu cuví chi ra.
  tzo-NT: Melel ti chtalic nopbilal cristoetic xchi'uc nopbilal j'alc'opetic. Chaq'uic
    ti q'uelel muc'ta señailetic. Hech tslo'laic scotol ti crixchanoetique. Taca hu'uc
    yu'unique, tsc'an tslo'laic uc ti much'utic t'ujbilic yu'un ti Diose.
  ind-AGS: Sebab mesias-mesias dan nabi-nabi palsu akan bermunculan, dan akan melakukan
    tanda-tanda yang luar biasa dan ajaib untuk menipu orang-orang percaya jika memungkinkan.
  omw-omw: Mwi entara airi vaisivanto qovarama vivaro mpovanto unra tiro tiqaro, Nte
    Mesaiaave, tiraro mpovanto, Nte Kotira qua qovarama kye varuvave, tiraro mwitaamaqita
    viqata airi unra ti vaisihua qovarama vivarave. Mwihua qovarama vita unra kyaiqa
    varaqi viqata Kotiva nai kyaama tai nraakye qorahua mwihua tiri quara qutaa quave
    tiqata uaqia hi aanraqaa quate tita, nronra kyaiqa varaqita vivarave.
  yrb-yrb: I kowaro irueta kerisoini irueta we bou ueta uwaraini uyafitate buna uetaini
    eretaini eme irufitae ufitate Godinu muneta uwara irufitae ufitaita.
  maa-NT: Kjoi̱í xi̱ta̱ ndiso xi Cristo ki̱tso̱‑la̱ yijo‑la̱, ti̱koa̱á kjoi̱í xi̱ta̱
    xi koa̱ ti ki̱tso̱ nga jñà xi chja̱ ngajo‑la̱ Nainá. K'oa̱á ti̱s'ín ko̱kò seña
    ko̱ kjo̱xkón xi ndaà tjín nga skóna̱cha̱n. Skanda jñà xi̱ta̱ xi jye jaàjiìn Nainá
    mejèn skóna̱cha̱n‑la̱ tsà ko̱kjeiín‑la̱.
  mcq-mcq: Túnaꞌi ea ꞌahopo iraꞌatijino na Kerisona ꞌiave vu ea ꞌahopo iraꞌatijino
    na poropeti ꞌiahuna. Pu ijaꞌina venareje uneunecha mapoka veje ea mapoka oja hianava
    kiviꞌi pisivie ea mapoka nimaa rohuna. Pu ea kaꞌene Hura iji pijihajihija pisivihuna
    vo areri parehuna.
  sus-A: بَرِ مَ وُلٍ قَلّيٍ قَمَ عَلَ شَ مِشِ سُفَندِشِ شِلِ قَلَدٍ عٍ يّتّ شُن،
    شَ نَ مُ عٍ عٍ يّتّ قِندِ نَمِحْنمّيٍ رَ. عٍ قَمَ تْنشُمَ مَكَابَشِيٍ نُن كَابَنَكٌي
    رَبَدٍ عَلَكٌ عٍ شَ عَلَ شَ مِشِ سُفَندِشِيٍ رَتَنتَن، شَ عٍ سَ نْمَ.
  jpn-1965: にせキリスト、にせ預言者たちが現われて、できれば選民をも惑わそうとして、大きなしるしや不思議なことをして見せます。
  fra-SBL: Car il s'élèvera de faux christs et de faux prophètes, qui feront de grands
    signes et des prodiges, afin d'égarer, si possible, même les élus.
  yka-yka: Peggeˈ si meˈ ellew īˈ, niyaˈ iyan paguwaˈ meˈ aˈa magpaˈin weˈ Almasihin
    siye bu gaˈi bennal. Niyaˈ isab iyan meˈ aˈa magpaˈin weˈ nabi siye bu gaˈi toˈo.
    Duk magpakite siye iyan meˈ tandaˈ balakatan duk meˈ hinangan makaˈulaliˈ supaya
    bang makajari taboˈode pasapeˈ bisan meˈ aˈa tapeneˈ Tuhanin.
  mle-mle: '@see-verse:MAT.024.023'
  shp-NTPO: Ikonma Cristobo itan ikonma *profetabora bekanti jake. Jabaonra ja oinxon
    onanti itan ani ratéti jawékibo anoxikanai, jaskáaxon ja Diossen katotabobi jato
    paranti shinanxon.
  aom-aom: 'Ëhesi bëhoho rabëniajo. Ae ahoꞌobëhe rueromo sarerëmiromo uëbe vaꞌaꞌaruëjo:
    God-hu uevëꞌëro böröme namiromo ajëmiꞌirode aho jevajëjo o jö God-aro baeromo
    majëhijaje ae jevajëjo. Sarerëmiromo ëhi majëhiꞌaruëjo. Majëhiromo bogo gavarue
    mu masijo masijoho vaenövoꞌaruëjo eni jëvego God-hu söjëvade ariböviohuꞌo sarerëmego
    rireromoꞌiröhego.'
  geb-geb: Ne khaŋ muuŋgi, gumgi thari, mbe zɨv guiguigɨv khaŋ suanga, ‘Gu Fhe Bakɨme
    taagip wo gumgi gu mbigi ndir zav suaŋgiap farasarigi guma ma,’ o ‘Gu Fhe Bakɨmen
    kamthooŋ guma ma.’ Mbe maaŋ suaŋv, mbe mbarkɨrga mirikori, mbe ntan muunga, mbe
    mbarkɨrga bigi, mbe ntan muunga. Mbe mba gumgi gu mbigi, mbe mbe ndɨkndɨgi ŋgɨrga.
    Mbe maaŋ muuŋv, mbe tuktɨgɨrga, mbe vhɨra mba Fhe Bakɨme farasegi gumgi gu mbigi,
    mbe vhɨra mbe ndɨkndɨgi ŋgɨrga.
  eng-WYCLIFFE: For false Cristis and false prophetis schulen rise, and thei schulen
    yyue grete tokenes and wondrys; so that also the chosun be led in to erroure,
    if it may be done.
  bsj-bsj: wob curkebo kange almacian curke ci an bõ ci nung yirom kange deger nyomamka,
    an ci bol
  cak-cak: Roma ec'o vinak xquecataj-pe ri xtiquik'ebaj-qui' chi ja rije' ri etakon-pe
    chucolic rutinamit ri Dios, y ec'o xtiquik'ebaj-qui' chi eyo'ol rubixic ri nu'ij-pe
    ri Dios pa cánima, y xtiquibanala' nimalaj tak retal y xquequibanala' ri man jun
    bey etz'eton. Y riq'uin ri quiri' niqui'en, xtiquisetz quino'oj ri vinak, y xa
    ta yetiquer, hasta ri echa'on chic roma ri Dios yequisetz.
  chf-NT: Uc'a u xe tä te machca u päpä' äle' cache' une naj Cristo, o cache' une
    ajt'an ta Dios, y u xe u chenob q'uen cua' chichca ta chänintic, y q'uen milagros
    tuba u jiran si u chen trebe u sucpecänob täcä ixta jini machcatac yäcä an uc'a
    Dios.
  tlf-tlf: Kale nimi weng kaa bogoli koyo dok uta ba kale, bisop bagamin tinum iyo
    tebe-nilip e, God imi ulula ilami ilak doiin unang tinum ibo bisop bogobe-nulupta,
    ipmi aget fugunin uyo kufak daabelupta, yang iinin o age-nilipta, ipmi finang
    uyo teleman-temip kale, maak iyo tal bogobe-nala e, ‘Niyo God imi ulaa nimdula
    kamok kesi tinum Krais o,’ agela e, minte maak iyo tal bogobe-nala e, ‘Niyo God
    imi profet ko age weng kem baga-emin tinum o,’ agela no keman-temip kale, iyo
    mirakel ko age kuguup ugulumi migik migik uyo kafaleman-temip ko.
  piu-2006: Ngunytjinytju tjuṯa nyurrangarrilakutu ngalya yanku kutjuṯu kutjuṯu, Katutjalu
    wantirriyaṉutja Kurayitjanya nguwanpa, Katutjaku wangka watjalpayi nguwanpaṯarra.
    Paluru tjana nyurrangarrilakutu yankula kutjupa kutjupa palyalku. Yalatji tjana
    wiyawanangku palyantjala, tjaampalangku yalatji wiyawanangku kulilku, ‘Yilta,
    ngaatjanya Katutjakuṉu, nganaṉa palumpa wangka kulintjaku.’ Ngayuku walytja tjuṯaṯarra
    tjananya ngunytjinytjunku wiyawanaya kulintjaku.
  poh-NT: maj jeꞌ ricab chi yohbal wach take jotꞌo̱l nacuctic cho chi cꞌahchiꞌ quikꞌorom
    qui̱b chi reꞌ take reꞌ i Pahbamaj chi Kꞌatal Kꞌoric, yohbal woꞌ wach take jotꞌo̱l
    nacuctic cho chi naquikꞌorom qui̱b chi aj kꞌorol riCꞌuhbal i Dios take. Kꞌe̱ꞌ
    woꞌ chic naquijotꞌom take cꞌacharel ru̱cꞌ take kꞌoric nacaꞌnam eh ru̱cꞌ take riqꞌuihal
    nimak tak wach lokꞌ laj nawa̱l nacaꞌnam, naquiniqꞌuem woꞌ quikꞌi̱j chi quijotꞌoric
    take richiho̱j i Dios chi naquicoꞌljic.
  tue-tue: Paʉ jĩĩditora niiãdacua. Sĩquẽrã “yʉʉ Cõãmacʉ̃ beserigʉ Cristo niiã” jĩĩmiãdacua.
    “Profeta niiã” jĩĩmiãdacua ãpẽrãpé. Pee tiiẽ́ñore tiiádacua, cʉ̃́ãrẽ padeoáro
    jĩĩrã. Cõãmacʉ̃ beserirapʉrena padeodúri tiidʉgámiãdacua.
  bjp-bjp: Wara le foron mesaia famfabal ke foron profet famfabal rin tapiek. Rin
    fatapiek foron rakrakai na fakileng ke foron tier an fabitit. Male ri fasih, ke
    rik fabal fanu sabin ae God ka tus pes ta ri.
  xon-xon: Ba pu? biŋmaŋmannim ga li bi. Bibaa ga bui ke bi ye Kristo ngbaan la. Biken
    mu ga bui ke bi ye Uwumbɔr aabɔnabtiib la. Le bi ga tun lijinjiir aatun pam, ki
    ŋmann binib. Hali, bi ga pɔɔn bibaa ke bi ti ŋmann binib bi Uwumbɔr nyan bi na.
  tzo-ZNT: Yuꞌun chtalic ti muchꞌutic tspꞌis sbaic ta Cristoe xchiꞌuc ti muchꞌutic
    chalic yilel li scꞌop Rioxe. Chaqꞌuic iluc syuꞌelic yoꞌ xchꞌunic o loꞌloel li
    crixchanoetique. Yoꞌonuc sloꞌloic uc li muchꞌutic stꞌujoj ti Rioxe, pero mu xa
    xchꞌunic loꞌloel.
  mpm-NT: Chi kikoyo yɨvɨ ka xndoñaꞌan, ti kachi i ja maa i kuu Cristo, xi ja maa
    i kuu chaa kaꞌan jnuꞌun Yandios, ti saꞌa i tɨjnɨ nuu jniñu ñaꞌnu xaan ja na xndaꞌu
    i yɨvɨ. Ti kachi i xndaꞌu i yɨvɨ ni nakaji ya ja ka kandixia i ruꞌu, ko tu kuu.
  ots-NT: 'Porque da hño jiöjte cja̱hni, da ma̱jmʉ: “Guejquigö xí hñi̱xquigö ca Ocja̱
    pa gu föxquijʉ.” Guejtjo da hño pé dda jiöjte cʉ da xihquijʉ, gueguejʉ ba ja̱jʉ
    hnar palabra i ntju̱mʉy ca rí hñe̱h ca Ocja̱. Cʉ jiöjte‑cʉ́, da u̱jtiquijʉ milagro
    co maravilla pa da hño ir mʉyjʉ, cja̱ pa gui hñe̱me̱jʉ, cierto xcuí hñe̱jmʉ ca
    Ocja̱. Da jion car manera ja drí jiöti göhtjo cʉ cja̱hni, co hne̱hquiguɛjʉ xí
    juajnquijʉ ca Ocja̱, da jioni ja drí jiöhquijʉ hne̱je̱.'
  hoy-hoy: यतिकी ख्वाटा मसीह अदिक ख्वाटा भविष्यवक्ता यदकु निदर्‍यार, अदिक धोळ्द चिन्ह,
    अदिक लॉकुरी ध्वाका कोळोर साटी अदभुत क्याल्सा तोरस्यार की अगर आग सकुल रा निवळुसकु
    आग्यार आंदरी भी बैकुश बुळुल.
  amo-amo: Anan kinuu nKristi nin nanan liru nin nuu Kutelle kinuu ma dak isu imon
    fiu izikiki gbardang, iwultun anit libau, umunu wang alenge na imal ferui nani.
  pjt-pjt: Panya nyara palula aṟangka aṉangu ngunti wangkapai tjuṯa Christanya-palku
    wirkankuku Godalu panya kalkuntjanya-palku, ka wangkatjara ngunti tjuṯa kuḻu ngura
    tjuṯangka tjuṯaringkuku, munuya paluṟu tjana aṉangu winki arkaṟa ngunti kurantjikitjangku
    miracle kutjupa kutjupa puḻka tjuṯa witulyangku palyalku tjana nyakula urulyaraṟa
    mulamularingkunytjaku, aṉangu Godalu ngurkantankunytja tjuṯangku kuḻu, palu puṯuya
    palunya tjananya kuralku Godaku panya walytja tjuṯa.
  cwe-cwe: Kwaviya wezalawilila Machilisito wa uvwizi na walotezi wa uvwizi, nawo
    wezatenda mauzauza makulu na mawewedeko, muladi one ihadahika wadahe kuwavwizila
    mbaka wanhu wowasaguligwe.
  daa-NT: 'Ka seener, gay raadindi dakina yaa ase : daarin̰ yaa kaawe a ŋuur ko Masi
    ho daarin̰ a ŋuur nabiinna. Ŋuu gine gamin dakina kuuk ajbay iŋ kuuk gaara gudurrico
    a ŋuu jage gee. Ŋuu jage yoo ŋuur kuuk Buŋ doɓtu ya ŋuu gedire.'
  mlp-mlp: Na ezaqgo krais katiyta teq nantut katiyta kabemmo tugwahtiq daqay ham.
    Gwahtiqeq in daq azawayin inaq aseseqta giqemad in kabiy lul araq diqta amo amo
    giqem daqay ham. In nazaq emad teq in God ago on mataw in gilumim aholyon giwamta
    na gihureqnan diq ton daqay ham.
  ape-C: Umum maresh? Aria anam henek rohw hagiyagigi iri armam ko hunaki hukri namudok,
    ‘Eik anudok arman Iruhin nagraehe iri aria neshopoke yanakium iri’ aka, ‘Eik shopunek
    douk anan profet.’ Aria amam ko henek debeinyi Iruhin atun neneken iri mour aria
    henek enen kak nyutogur. Eshesh shakana shenek rohw shigiyagim ihish arpesh, aria
    eshesh ta wosik um aria eshesh shakana shenek rohw shigiyagimum arpesh Iruhin
    douk nagraeheshum ananish iri. Aria namudok ta uwok.
  bgs-bgs: Su duwán mga manubù na mà kagi Mesiyas asta mà kagi propeta ka Manama.
    Lumun dan tô mga pató asta mga kasalábbuan ébô mapid pád tô mga manubù na igsalin
    ka Manama.
  faa-faa: Aporo metakira kotafe Kereso pariraka faserepeakosapo. Arirakano aporo
    metakira kotafe porofete aporo pariraka faserepeakosapo. Fasereperaka aporo hinamomo
    i patera asekeasimo ipu makata wakapu rakira kára rakiakosapo. Rakirakano aporo
    hinamomo asekea fofahokosapo. Kotimo murikimasa aporo hinamomo ipu makata ainane
    kau aseako kirimaraka rakiakosapo.
  kik-kik: Nĩgũkorwo Kristũ a maheeni na anabii a maheeni nĩmakeyumĩria monanie morirũ
    manene na maringe ciama, nĩguo maheenie o na arĩa aamũre, korwo no kũhoteke.
  cap-NT: Incallñi z̈oñinacaz̈ tjonaquic̈ha. Yekjapaqui “Cristutc̈ha wejrqui” cjequic̈ha.
    Yekjapaqui “Yooziz̈ tjaata taku mazniñtc̈ha wejrqui” cjequic̈ha. Ninacaqui walja
    ispantichuca milajrunacaz̈ paaquic̈ha, incallzjapa. Tjapa z̈oñinacaz̈ incallz
    pecaquic̈ha, asta Yooziz̈ illzta z̈oñinacami.
  ksr-ksr: 'Ii kokaembaajoŋ: Hamoqeqe toya qoloŋmoloŋgoya ano gejatootoo ejemba takapolakaya
    asugiŋ aŋgoleto ano aiwese somasomata megi letombuya. Kaeŋ letoŋgi Anutunoŋ ejemba
    iyaŋaajoŋ meweeŋgoŋ oŋonoti, ii kaaŋagadeeŋ eŋkaloloŋ meŋ oŋombutiwaajoŋ aŋgobato
    meŋ kaparaŋ koŋgi jiŋjauŋ qewubo. Oŋo galeŋgia awaagadeeŋ meŋ aoŋ laligogi ii
    amamaawuya.'
  eng-TNT: For there shall arise false christes and false prophete and shall do great
    myracles and wondres. In so moche that if it were possible the verie electe shuld
    be deceaved.
  sbs-sbs: Ka kuti va Kirisiti nne vaporofita va mapa ka veeze nni va panga imboniso
    inkaando mane nne zi komosa ziingi a hulu, kuti va woolye ku ziyeza, chiku woolyeka
    mane nne va salyitwa.
  sue-sue: Be amira ana Soyai Ema opi enire porofete opi enire ami kei awamunora.
    Kei awero eramara duba siso-siso wamu sero tani putoure eni ata tani benau sekare
    witai awa wamunora. Ago inoise Anutura gegenai dubu awa dai amira duba siso-siso
    wamu sero bua bamu wamunora awa. Ata nukare Anutura gegenai dubu amira duba siso-siso
    wai ine tepo, are wero zainamunora awa.
  fra-NCL: Car il s’élèvera de faux Christs et de faux prophètes, et ils feront de
    grands prodiges et des choses extraordinaires, jusqu’à séduire, s’il se pouvait,
    les élus mêmes.
  bhg-bhg: '@see-verse:MAT.024.023'
  snn-NT: Jai jubë bainbi Cristo'ë yë'ë cacua, Riusu raosi'quë'ë yë'ë cacua, ja'ancuabi
    rani, bainni ro coquejën, Riusu ta'yejeiye masini ëñoñe'ru ëñojën, Riusu bain
    cuencuesi'cuare'ga coqueñu cajën ba'ija'cua'ë.
  atb-NT: Hkâsu mù gâ le, Hkrisduq pyoq pé eq myiqhtoi pyoq pé pô htoq lô mù, wó dut
    é nghut jáng, hkyin yù hui bang lé lháng, wó lhoq nghoq shoq ga, kumlhá mó pé
    eq laklaí kumlhá pé lé kut shit kó râ nghut lhê.
  cek-AK: Angsah cop kri hoi angsah cop tahmaanawk to tacawt o ueloe, angcoeng thaih
    nahaeloe qoih ih kaminawk mataeng doeh aling hanah, kalen parai angmathaih hoi
    dawnrai hmuennawk to sah o tih.
  bkd-bkd: Ta makauma sa mga biduen ha mag-ikagi hu ‘Iyan ad en su Mesiyas’ daw ‘Iyan
    ad propita’ daw magpaahà daan sidan hu mga timaan daw belenganen ta daw bisan
    sa mga pinilì hu Dios ku mahimu malimbungan dan pa gayed.
  ctu-76: Como mi quejel i tyʌlel cabʌl xlotyob mu' bʌ i lolon subob i bʌ ti Cristo,
    jini yajcʌbil bʌ i cha'an Dios. An mu' bʌ i lolon yʌlob cha'an xiq'uilob tyʌlel
    i cha'an Dios. Mi quejel i pʌsob seña tyac yic'ot ñuc tyac bʌ i p'ʌtyʌlel cha'an
    yom i lotiñob mi jinic yajcʌbilo' bʌ i cha'an Dios mi ti mejliyob.
  lac-NT: 'Quire'' a ray u q''uinino'', ya''ab cu bin tar quir u tusaricob ti'' u
    rac''ob: “A teno'' taren ich yoc''ocab quir in taquic mac quire'' caj u tuchi''ten
    C''uj.” Tu cu tusaricob ti'' mac je'' u tus esicob carem beyaj ti'' u rac''ob
    xan. Cax a mac teta''b ten C''uj orac u quibicob quire'' cu tus esicob carem beyaj,
    quire'' baxuc u c''atob, chen mʌ'' ju c''uchur u yorob ti''.'
  xla-xla: Adipalati, biskapa elemala natilalo keliso mate epo biskapa God yu molo
    atlamalalo so matetapo puame ulugiyemale koko patoto halomyelepe, Godta sesa꞉le
    so elemolowa depame.
  xav-NT: E marĩ wa, wa ãne aima waihu'u za'ra wa'wa. Ni'wam norĩ hã te za datẽme
    're nomro, danho'reptui'wa na, niha wamhã, 'Re ĩhâimana u'âsi mono zadawa wasu'u'wa
    na dama 're siwasu'u za'ra mono da, sadawa nhipese na. Ta norĩ hã marĩ dama ĩ'manharĩ
    waihu'u'õ hã te za duré te te dama 're 'manharĩ za'ra, 'Re ĩhâimana u'âsi mono
    zadawa para newa, da te ãma 're sasõmri za'ra mono da. Ĩsazei'wa norĩ zama te
    te dame ãma 're saze za'ra mono da, te za ãne na te te dama 're romhõsi za'ra.
    Tane nherẽ, te te dame 're sazei waihu'u za'ra mono õ di za ta norĩ hã, 'Re ĩhâimana
    u'âsi mono te te sima 're apisutu sirõmo mono wa, ãma 're sib'a'uwẽ za'ra mono
    da.
  cuk-cuk: Ar ade, yamo binsa Cristoʼyob nonimaloed, degi, Bab-Dummad-gayaburba-barsogedyob
    nonimaloed. Amar dulemar-yardakegala, galagwensuli ibmar-wilubgan-dummagan imakdamaloed,
    degi, ibmar-dakledisurmalad imakdamarbaloed. Amba Bab-Dummad-sunnad-na-nug-imaksamaladse-bakar,
    sunna ese yardaklesmarmogaled.
  tbf-tbf: simi vunan bu Messia bitbit ma bu propet bitbit gi ta beit ma gi ta so
    tsana bu suasuada totourlekier leong ma bu kepineits leong ni vovokudier. Sien
    va ta oit, gi ta bit tsana ken kulou vivviel e Raban.
  uig-CYR: Чүнки сахта мәсиһләр вә сахта пәйғәмбәрләр мәйданға чиқиду, қалтис мөҗизилик
    аламәтләр вә карамәтләрни көрситиду; шуниң билән әгәр мүмкин болидиған болса,
    һәтта Худа таллиғанларниму аздуратти.
  ikw-NT: Kwnornu nụ Karaịsi aghalaghala zị ọdo n'ọdo, nụ ele ọwhnurninya aghalaghala
    zị ọdo n'ọdo jọowho iwhne, nọornu agịda ẹrnu ndu-ẹhni nụ ẹrnu elekema zị ọdo n'ọdo,
    ma be duwhu ele Chiokike họhiaru ọ bụru nụ o jeekwe omume.
  khs-khs: 'Sena noka mokopo Keleso mene tepela: hetetiyaposakeye. Aputa: sena noka
    mokopo sepatosene sena mene tepela: hetetiyaposakeye. Hetetise sena kesaleyewi
    iwa kulu hanapita: iyewi nano ketea penaiya tisene sosolo timinipesakeye. Timinipitekiwa
    sena kesaleyawa pota: ipipesakeye. Koteyewi ta:peya sena kesale iyewi ketea alusewa
    kapo popa:na:pela: sukulutiye timinipesakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዎርዶ ኪሪስቶሳቱኔ ዎርዶ ናባቱ ዴንዳና፤ ያቲዴ ባሬንቶ ዳንዳዬቶፔ፥ ሃራይ ኣቶ ፆሳይ ዶሬዳዋንታካ ባሌናው
    ዎልቃማ ማላታኔ ማላሊሲያባ ቤሳናዋ።
  pma-pma: Veni Mesaea taluvosien keil ka provet taluvosien keil emun imai. Ka navong
    imai, umon merikel keil ka marmari tounah keil vasakin meatin keil itimanin eni.
    Keil umoni keke avaluvos meatin houlu avousil keil. Ka isak visi keke ileh koakeil
    emun Ahi rie lat keil avi onen, ka isakras.
  atd-NT: Ian su uromo ogpokouma ka mgo kono no malogot no Im-imanan to mgo Koot-otawan
    woy ka mgo kono no malogot no talagnangon to kagi to Magboboot. Oghimuon dan ka
    mgo koin-inuan mgo igpatokod dan oyow ogkagawayan dan porom ka mgo otow no nig-alam
    to Magboboot, ko ogkoimu.
  tel-2017: కపట క్రీస్తులు, కపట ప్రవక్తలు వచ్చి, సాధ్యమైతే దేవుడు ఎన్నుకున్న వారిని
    కూడా మోసగించడానికి గొప్ప సూచక క్రియలూ, అద్భుతాలూ జరిగిస్తారు.
  hat-BSA: Paske fo Kris yo ak fo pwofèt yo ap prezante e montre gwo sign avèk mirak
    pou yo ta kab, si li te posib, redwi nan erè menm sila ki eli yo.
  top-NT: Porque ama talactaxtú lacchixcuhuí̱n tí natahuán xlacán Cristo, y makapitzi
    jaé lacchixcuhuí̱n ama tali̱tanú tali̱chihui̱nán Dios, y ama tali̱ma̱lacahua̱ní
    cristianos laclanca tascújut xlacata tla̱n nata̱kskahuí hasta amá tí ca̱lacsacni̱t
    Dios.
  msk-msk: Madatung yang manga magaro na magalaong na silan yang ari na si Kristo.
    Arag madatung yang manga magaro na magalaong na silan yang manga propeta na syosogo
    nang Dios. Apakita nilan yang dakora na gaom pinaagi sang kaburungburungan na
    manga imo nilan, antak makapagpatoo silan garo nang kanilan kagaro sang manga
    otaw na pinili nang Dios. Toyo di amaimo na yang pinili nang Dios yang mangagad
    sang kanilan kagaro.
  gyr-NT: Esepia, yugüerura ava ‘che Poropɨ̃sɨrosar aico’ ehi tẽi vahe iyavei ‘che
    amombehu vahe Tũpa Ñehengagüer’ ehi angahu tẽi vahe; iyavei oyapora mbahe ava
    ndoyapoi vahe poromondɨisa güeco pĩratasa mboyecua ãgua yuvɨreco. Ipɨpe osecoãhara
    Tũpa rembiporavo imbopa ãgua yuvɨreco.
  kmh-kmh: Bi gunap Gor biynimb aŋgayak nuk gok kuyip diniŋg yesek aŋgiy yand mey
    Krays; yand mey bi Gor minim aŋgep ak aŋgiy, tap mageprek gunap giniŋgambay. Kun
    ak niŋrep ginimimb.
  ukr-ONPU: Бо постануть лжехристи та лжепророки й робитимуть великі знамення та чудеса,
    щоб ввести в оману, якщо можливо, і обраних.
  emi-emi: Ta poli katoa taumattu aue la mae me aue la kame va, ‘Aghi Mesaea ngateva’
    mene katoa aue la kame va, ‘Aghi propete ieghi,’ aue la mae la ghelei aimatootoongana
    me voto tani apasunga sarasarakaniaaira tani kame taumattu Vau palepale ghe suitoongaala,
    kotiva isaa o voto aue eroo.
  zpv-NT: laasii dxiꞌ ziahan raꞌ bwiinn nin gusaguiꞌhi laꞌh raꞌ bwiinn nee guunn raꞌ
    ba tiidxi raꞌ ba ziga Crixtu nee guunn za raꞌ ba sehn raꞌ cun dziꞌn rooꞌ raꞌ tin
    ziꞌchi zusaguiꞌhi raꞌ ba laꞌh raꞌ bwiinn, pwehda hasta nee raꞌ bwiinn nin gulii
    Dxiohs guiclaaꞌdzi raꞌ ba gusaguiꞌhi raꞌ ba, per ayi guunn raꞌ ba gahn.
  gux-gux: Kelima o tuonanda yaaba n yedi ke bi tie U Tienu n gand yaaba leni bi sawalipua-faadanba
    baa fii ki ya tiendi sinankeenciami leni li bonlidinkaala, hali ke bi yaa bi baa
    fidi bi baa boandi baa U Tienu n gandi yaaba moko.
  kos-kos: Tuh Messiah kikiap ac mwet palu kikiap ac fah sikyak; elos ac fah oru ma
    usrnguk ac ma sakirik puspis in kiapwela mwet sulela lun God, elos fin ku.
  ibo-ibo: Nʼihi na ndị nzọpụta ụgha na ndị amụma ụgha ga-apụta. Ha ga-eme ihe oke
    ịrịbama na ọrụ ebube dị iche iche. Ọ bụrụ na ọ ga-ekwe mee, ha ga-esite nʼọrụ
    ebube ha ga-arụ duhie, ọ bụladị ndị ahụ a họpụtara.
  yml-yml: '@see-verse:MAT.024.023'
  ory-ory: କାରଣ ଭଣ୍ଡ ଖ୍ରୀଷ୍ଟମାନେ ଓ ଭଣ୍ଡ ଭାବବାଦୀମାନେ ଉଠି ଏପରି ମହା ମହା ଚିହ୍ନ ଓ ଅଦ୍ଭୁତ
    କର୍ମମାନ ଦେଖାଇବେ ଯେ, ଯଦି ସମ୍ଭବ ହୁଏ, ତେବେ ମନୋନୀତ ଲୋକଙ୍କୁ ସୁଦ୍ଧା ଭ୍ରାନ୍ତ କରିବେ।
  bzj-bzj: Faals Krais ahn faals prafit wahn kohn ahn perfaam lata big mirakl ahn
    wandaz fi chrai chrik eevn dehn speshal wan dehn weh Gaad pik, if dat kuda mi
    hapm.
  chk-chk: Pun kraist chofona me soufos chofona repwe war o föri asisil me manaman
    mi lapalap, pwe repwe mwo nge atupu ekewe chon fil are repwe tongeni.
  ssd-ssd: Yabri taŋgo prowaig sulumba afu ye Kristus ŋgumba afu ye Kuate tuku tuan
    taŋgo ŋgamŋgaig. Nane Kuate madiniŋgina mbal yabriniŋmba didikube ŋga wam kitek
    saŋgrinu ke likamŋgaig.
  acr-TNT: Ma quecꞌun ri caquiꞌan “Cristo” che quib y ri caquiꞌan “e kꞌalajisanelab
    re ri Dios” che quib, pero xa e socosoꞌnel. Ecꞌu rique caquiꞌan nimak tak cꞌutubal
    y milagros re quesocosoꞌn rucꞌ, yey cꞌo ne pa sak quesocotaj jujun chique ri ebuchaꞌom
    ri Dios.
  rop-rop: Bat yumob kaan bilib langa olabat wen dei garra tok lagijat, dumaji sambala
    pipul garra kaman en gulum miselp Krais, en sambala pipul garra kaman en gulum
    miselp speshalwan mesinja blanga God, en dei garra dumbat olkain klebabala ting,
    en loda pipul garra teiknodis langa olabat, en dei garra trai en meigim ola pipul
    hu bulurrum God tenawei brom im en bulurrum olabat.
  mee-mee: Iau ka role minmina kurumea, Karais ra goanga ba poropet ra goanga keke
    la leleng ka kae nginngina. Ba ri keke la kosining ka killa ba kumangng reke bollalau
    raumana ta baina ri ngeke pataope ragau. Avae Nutu sane la ngatangngkale kumangng
    nginngina ta ri pangataopange ragau rae i ra i toro rea te i.
  mwf-2018: I kardu parurtuynu pira kardu Christ thirrukduk-ya kardu pumenurartnu
    parni Yile ngay mana-wa kurdunthuk. I ngana deyida kardu nugarn ngamere deyida
    parurtuynu pira kardu pumenurartnu parni murrinh ngarra Yile ngay mana-wa kurdurrayith
    kani. Mu kardu nhini-ka kardu thirrukduk deyida. I kardu nugarn nhini-ka mange
    ngala ngala terert puyemanu parni-ya wunku nanhthi lurruth ngala deyida puyemanu
    parni. I kardu wurnangat warda ngatha pumerramardatnu parni. I kardu nhini kathu-ka
    panarrayirrarartnu parni kardu wurnangat warda ngatha i nanki kama kardu ngarra
    Yile ngay nukunu-yu kanarrayirrart nukun.
  dif-dif: Ngangau Jedikantji‐Christus wora ja Jedikantji‐Propheta wora terkakala
    nganai, ja tanali malka pirna ja pirnala jinkila nganai; ngangau tana ngurunguru
    ngananani, tanali bakana karkarkananto, tanana Nulia kalkalkanala.
  gam-gam: Una kandja kende embe djine ge kaima wo djine. Ta wo embe djinda, God Krais
    dje wori woi na wale wondo we djinda. Ta, na propet woll moro we djinda. Kambono
    kogo dongall ke ye, djep kayekaye yene. Una nomane ye ke ye aumbon dje yene. Ga
    kende dje molo God dje i una i pakna worbon dje yene ba yene kune nayenda.
  nou-nou: Edo ungo bugudo ari wasiri goroba de ise edo iwata neinde kainde adera
    amimi awa ungo Mamo da embo jiwae be tei jumbadera.
  mqb-NT: Anga almasihu ahay mungwalay aya bayak a ti nay ahay pi zek tu ɗo sə jəka
    tinen ɗo maja'am a Mbərom ahay. Ti ga minje sə way ahay, tə masuwayan aya cara
    cara sa njak anan kwa ɗo mə walay aya awan, abay a ga zek nà, na.
  ape-B: Umu monoken, anam henek lohumech uli almom eke hunaki ali amam atunu ati
