    kwukyandi. Kwutndi, ngɨpaliga ndaigandi. Kwutnjeya vak kat vɨlaa wan nɨmbana maawupmba
    yelavɨtnja vak kavle yigiyandɨ. Godna nɨmbana maawupmba yelavɨka lɨnja vak kat
    kavle yivat yalaa waigandi. ngwutna maawut ana kavle yigiyandɨ.
  hun-hun: Mert hamis krisztusok és hamis próféták támadnak, és nagy jeleket és csodákat
    tesznek, annyira, hogy megtévesszék – ha lehet – a választottakat is.
  mcf-NT: 'Adec muaquidoba choendac. “Nuquin Papan chomiaidquio nebique. Is,” quequin
    comapenen tantiaquin nabanquin ismendac. Utsibontsen: “Nuquin Papan oncamiaid
    nebique. Is,” quequin nadatiambo icquin nabanquin ismendac. Adsho isun dadpenshun:
    “Ai, abimbo caic,” caindac. Padnuen Nuquin Papan: “Muambo nec,” quequin tantiamiabi
    yac ëbi tantiaquidontsen: “Ai, abimbo caic,” catsempendac. Nuquin Papan bëdamboen
    tantiamiaido yec adtiapimbo iquendac.'
  kjs-kjs: Go rabu makirae agale lape ali Gote-me mea rapaaripa loma adaapu epalimi.
