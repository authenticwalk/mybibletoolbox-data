    maŋwa dena naŋgi na tamo uŋgasari kalil areqalo niñaqyetnjroqnqab. Osib Qotei
    aqa segi tamo uŋgasari nami giltnjrej qaji naŋgi dego areqalo niñaqyetnjrqajqa
