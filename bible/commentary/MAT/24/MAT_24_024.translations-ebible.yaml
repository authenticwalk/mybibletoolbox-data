  ptp-ptp: Ên tɨbii kɨtyooên ya ob val nêl bê he Kɨlisi me plopete, dɨ he ob vông
    do levac toto ên nêb ob pɨlepac xomxo nɨlô i loc vô kɨyang kɨtyooên, dɨ he nêb
    he ob kɨtyoo xomxo wê Anutu vɨnoo pyap ge hɨxôn.
  nak-nak: la vuhula egiteu la tahalo la visigologolola isahari ge guvi veia egiteu
