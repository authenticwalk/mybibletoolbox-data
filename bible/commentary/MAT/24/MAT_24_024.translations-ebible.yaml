  zlm-KSZI: Kerana beberapa al-masih palsu dan nabi palsu akan datang dengan pelbagai
    mukjizat serta keajaiban untuk menipu orang. Sebilangan umat pilihan Allah pun
    mungkin turut terpedaya.
  gdr-gdr: Sɨ opima b'anygɨnena Keriso dɨde b'anygɨnena bageyam pɨta taukanj. Ɨ ton
    ukoi kɨd kesa kɨma danda wɨko dɨde moga kɨma danda wɨko tamnɨkanj dem rɨga b'anygɨnena
    nya ke wɨp omnenam. Ajɨ daka ton kwa opima towaina kupka danda ondratena teyenanj
    dem, nokɨm da ɨdenat ton b'anygɨnena nya ke God ma obagɨki rɨga daka wɨp tamnenanj
    b'anygɨnena nya wa.
  vmy-NT: Ngatꞌa nkjin= kjuaꞌe xi cristo ꞌba xi profeta kuetsure yojore tunga bi kui
    ni. ꞌBa saꞌen nkjin kuya chu̱ba̱ ko kjuakun tuxi kꞌuejñunire xuta, ꞌba kaꞌnda
    xuta xi Naꞌenchana je jaꞌajin tsa ku̱an.
  cmn-FEB: 因为必有假弥赛亚和假先知出现，做出看似了不起的上帝神迹和奇事。如果可以，他们连天选之民也要迷惑。
  gmv-RNT: Wordo Kirstoosanne wordo nabeti buro dendidi istas dandayettikko doorettidayta
    baleththanas giidi wolqama malatatanne kase oosetti eronta miish ooththana.
  ncl-NT: Pampa nesisi lacuajcuamananijmes hual quijtusi islacatijticate pampa cate
    cristos yehuanten huan nesisi lajtunijmes hual quijtusi pampa anmitzilijticate
    ilajtomes Dios, huan ma yoje islacatijticate. Quinchihuasi hual pampa innojen
    in lacames moitasi momajtiticate. Quinchihuasi pampa quinequisi quincuajcuamanasi,
    sinda huil, yehuanten hual Dios quinlajtultic pa yesi ilacames.
  sua-sua: Ko o propet ruk la ppiagar ngara pagis kar endruk ngara ppiak kmel mar
    mruo te, E Nut tenuram mar, he ngta vle te, Endo Thim Orom Ka Msasaen. Ii, ngar
    mia pagis orom o ngaelmir ruk ngara reim sor mnam o mia kam mi ktua krong ngaro
    vrongtok he ka vraik orom kavurgem mnam mar. Va si endruk E Nut tmur re pum mar
    kam vle ngang En mruo kat, va o kermia ri ngara kaegom kam krong ngaro vrongtok
    he ka vraik orom mar kat, gi enangthe nga mi kais.
  are-are: Orrtja krista ntjarra, orrtja urrpia ntjarra turta pitjitjina. Etna turta
    tjatjikarta kngarra urrkaputjina. Etna arrkarnitjina Altjirraka tjina ntjarranha
    orrtjapepilitjika.
  gai-gai: Na ramtaɨr ndeida kɨpca paparuna kam mbuŋa aindopnande, ‘Aku gade, an ramootta
