    para-tur imare, ko propet ne gerisen nir pilep para-tur imare, ko para-viseni
    nevisenien ko nelesien nga marlelep nir, nga para-kerkerasi jinibb nir, ko jinibb
    se Atua kele nir. Ko sete arvitere para-kerkerasi jinibb se Atua nga mutobbtobbu
    nir.
  wap-NT: Ushaꞌapanum kauꞌan kainaꞌaꞌo nii dakotinpainao Christ nii naꞌiki dakotinpainao
    prophetnao nii. Ĩshaꞌapatan nii umanawun kidaꞌo aimaakan, naꞌapaꞌo idaꞌan ĩtiwaan
    nii padamata pamariidan Tominkaru zaamataniinaouznaa papidanannao nii.
  mva-mva: Tamoata alu masa dapura be daboli be dapile di ka Kristus. Alu masa daboli
    be dapile di nge ‘propet’ kaoa. Be kilala kaiboangdi masa daemaki be ono tamoata
    dabolesidi. Be iboadu-tina Nanaranga tamoata ne be aine ne inangadi be disoaki
    nge dabolesidi. Nge maka ma diboadu-re! Ata tago diboadu.
  dwr-NT: Ayissi gooppe, worddo Kiristtoosatuunne worddo nabatuu denddana; yaatiide
    barenttoo danddayettooppe, haray atto Xoossay dooreeddawanttakka balethanaw wolqqaama
    malaataanne maalalissiyaabaa bessanawaa.
  kfw-kfw: Ajarchu Christa inleem khat-um Pathian Chongkahoi inleem ngai inlahong
    suoksik eii, halli ethei-inchu, ikadang mi ngai katung matheemna machulnasik ah,
    chuon inlak li ngaksik kaom angjet ngaikha inlathosik eii.
  bfz-bfz: “कऊँकि चूठे मसीह और चूठे भविष्यबक्ता खड़े ऊणे और तिना बड़े-बड़े चिह्न्
    और अचम्बे रे काम दखाणे, जे ऊई सको तो जो परमेशरो रे चूणे रे ए, तिना खे बी भरमाई
    देओ।
  cuk-09: Ar ade yamo binsa Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duleyob, degi,
    Bab-Dummad-gaya-burba-berbegedyob-na-imakmalad nonimaloed. Amar galagwensuli ibmar-wilubgan-dummagan
    imakdamaloed, degi, ibmar-dakledisurmalad imakdamarbaloed, adi dulemar-yardakegar.
    Amba Bab-Dummad-sunnad-na-nug-imasmaladse-bakar sunna ese yardaklegena, ese yardaklesmarmogaled.
  ben-OBCV: কারণ ভণ্ড খ্রীষ্টেরা ও ভণ্ড ভাববাদীরা উপস্থিত হয়ে বহু বড়ো বড়ো চিহ্ন
    ও অলৌকিক কাজ করে দেখাবে, যেন সম্ভব হলে মনোনীতদেরও প্রতারিত করতে পারে।
  mil-NT: Chi coo cue tée cachí‑güedé sá cúú‑güedě Yaá ní tendaha Yǎ Ndiǒxí véxi ñuyíú‑a,
    te dava‑güedé cachí‑güedé sá cúú‑güedě cue tée càháⁿ tnúhu Yá Ndiǒxí dico ñá ndàá
    sá cúú‑güedě cue tée càháⁿ tnúhu‑gá, te cada‑güedé tɨtnɨ́ núú sǎ vǎ yǒo tnàhí
    ndàcu cada cuendá dandàhú‑güedé ñáyiu. Te cani iní‑güedé dandàhú‑güedé ndéé cue
    ñáyiu ní cáháⁿ Yǎ Ndiǒxí cundecu ndɨhɨ‑gá.
  myu-myu: — Jewexe Deus emunaẽhẽyũ je'bapuk, jewexe Deus ekawẽn muwẽnuwẽn'ukayũ dak.
    Wuymucoatcoanap g̃u'bapuk ip Deus ebekitkiyũ mug̃uykuku ojuy. Eywebe i'e ba'oreat
    g̃u'bapuk ip imug̃uykuku ojuy.
  fue-fue: Gam almasiihuuɓe e annabiiɓe fewrekuuɓe waraan. Ɓe gaɗan kaayeefiiji mawɗi,
    e haaynaareeji ɗuuɗɗi, gam ɓe majjina baa e suɓaaɓe, to waɗoto.
  amk-amk: Weo mampariri tarai kaha fosa tuti nabi tarai kaha fosa ambori ehawariai
    ki. Ea ambori enari fi fuba bitoya paria tuti fitantuma bitoya we enari we etatofa
    mano Allai dirisa fosa kontai, masino ebiriu we enarisa tonanai.
  fai-fai: Kale ibako walusa kinim kaí kalin so ibakanin lum senin kinim so iyo misuna
    bom nadiwe ika dubat dubatin kukuw so kudew matam dá bom nadiwe Got alam wanang
    kinim walusa iyo faltiyam imadew yak leiw mafak dádumo kale kanamokabiw be ken
    leiw so keiyamano beta kanamokabiw kala.
  ura-NT: Turuururichaain inara rene casajeeuru profetaniha nocoetonacaauru aina Curisito
    mesihasiniha nocoetonacaauru. Nitohaneein turuhinte, itolere cojoelanaacojoai
    ichacurureein, janijiin Cana Coauneraacha ranojoinunrune maajeein coritana nainecuruhane
    coritacuruhane coina.
  mcd-NT: '@see-verse:MAT.024.023'
  urt-urt: Lenge miyeꞌ homboꞌe syeꞌ se ka yute homboꞌe yeh yip yininge na, ‘Ŋam Krais
    ilyeh liꞌehei ŋaiye Got alaŋatme’. O ka ininge na, ‘Ŋam profet ende leꞌe.’ Tinge
    topoꞌe ka yende mirakel embere embere topoꞌe wutuꞌ supule. Tinge yende ŋai uku
    ŋaiye ka bunjenge ŋoihmbwaip lenge miyeꞌ tuweinge ŋaiye ka yil wohme Got. Yip
    lenge miyeꞌ tuweinge ŋaiye Got si nalaŋatme pe, yip ŋoihme wah homboꞌe tinge luku!
  kiz-kiz: Kwa ndabha Makristu gha bhudesi ni manabii bha bhudesi bhibetakuhida ni
    ishara mbaha ni maajabu, kwa ndabha jha kukofya, kama jhibhwesekana hata ni bhateule.
  tzo-TZE: Yu'un ta to xtal li boch'otic ta xalic ti ja' t'ujbilic yu'un Dios chasventainoxuc
    yalojique, xchi'uc ta xalic ti ja' yaj'alc'optac Diose, pero altic chalic. Ta
    spasic sq'uelubiltac ti xu' yu'unique yu'un jech ta slo'laic o li cristianoetique.
    Tsc'an ta slo'laic ec li boch'o t'ujbilic yu'un Diose pero mu xu' yu'unic.
  lex-lex: Yoma hota la lera re de rirahu ralahar pa riwra ir de de Ray Makamori-Kalewna
    maka Uplerlawna Nano'taru onde rtot inonni emeka makwohorulu-ktatrulu pa rnairia
    hihi'a-yapyapi mak kamehi-kayona mak riy edon ramkek taru pa rtutga rurni-laini
    totpa ra ra'ohpa-ralahara rira. Uplerlawna mutnu-rahanu maka Enwalir niana nekane,
    riwra rtot pa rler la klieratni.
  dov-dov: Nkambo baKkilisito bakubeja abasinsimi babeji bayosika akuchita malele
    mapati azigambyo, kuti baleesye, nikuba, aabo basale.
  rgu-rgu: Huu fo neuꞌ ko lahenda kalua ma fapa ara na nae, ‘Au ia, Kristus!’ Ma fekeꞌ
    a bali nae, ‘Au ia, Manetualain mana nesi matan.’ Neuꞌ ko ara tao tanda heran
    rupaꞌ ara pake nitu a kuasa na, fo rapuputaꞌ lahenda. Ara soba tipu-dai Manetualain
    lahenda nara!
  toc-NT: Porque luu lhu̠hua hua̠nti̠ natzucuy tali̠­taxtuy cumu lá Cristo, y na̠chuná
    luu lhu̠hua hua̠nti̠ nataakchu­hui̠nán y nata­huán pi̠ huá xta­chu­huí̠n Dios
    tali̠­chu­hui̠­na­má̠­nalh pero ni̠ xli̠­ca̠na. Xlacán tla̠n natat­la­huay lac­lanca
    li̠cá̠cni̠t ta­scújut la̠qui̠ chuná tla̠n nata­ma­ka­ca̠­najlay cris­tianos, y
    hasta xlacán nataak­ska­hui­mi̠­putún hua̠nti̠ luu ma̠n Dios ca̠lac­sacni̠t.
  ulk-1902: Abelelam gaire Keriso bes tabarki, pako perofeta bes, uiaba ikerare gaire
    au atamelam pako adigir; iaueakai didmirik uader le emetu depegemelu, ese umele.
  som-som: Waayo, waxaa kici doona Masiixyo been ah iyo nebiyo been ah, oo waxay samayn
    doonaan calaamooyin waaweyn iyo yaabab, si ay xataa kuwa la doortay u khiyaaneeyaan
    hadday u suurtowdo.
  mam-C: Qu'n chi ul sb'ul k-okil kyq'o'n kyib' te Crist, mo te jun xjal tze'nku jun
    yolil Tyol Dios ojtxe. Ex okpe k'wel kyb'inchin nim techil kyipin, noq tu'n kysb'etkuxjal
    kyu'n. Ex okpela k-okil kyniky'in tu'n kykub'jo sk'o'nqe tu'n Dios, me nlay chi
    kub'.
  ndj-ndj: Kwa nongwa davabwituki va Kilistu va ufyangu na Vambuyi va udesi na davagoli
    chilangushilu chikomi na mihilu ya kuwesha kuvayaghamisha, yikuweshikana hata
    kwa vala vashawuliwili na Chapanga.
  mbj-NT: Ta ti ỹ wén her'oot, ti abok da hajõk “Ỹ Kristo” ken'ooh do hyb n'aa. Ti
    abok né da “P'op Hagä Do ky n'aa rod ỹỹh” ken'ooh doo, noo kanesa doo. Tak'ëp
    hadoo do ta heen n'aa rametëëh da, rapehuunh da, ta wë P'op Hagä Do asëëw hõm
    do sii hẽ rawedii hyb n'aa paawä.
  lat-VUC: 'Surgent enim pseudochristi, et pseudoprophetæ: et dabunt signa magna,
    et prodigia, ita ut in errorem inducantur (si fieri potest) etiam electi.'
  ngp-ngp: Kwaviya nawalaile wakina Kilisito wo udant'hi na walotezi wa udant'hi,
    naho nawadamanye vihungi vikulu na mbuli za kwehela, vileke wawazaganye want'hu,
    vika dahika ni hamwenga na wadya wasagulwe ni Mnungu.
  enq-2: '@see-verse:MAT.024.023'
  eng-ASVBT: For there shall arise false Christs, and false prophets, and shall show
    great signs and wonders; so as to lead astray, if possible, even the elect.
  mna-mna: Pa wal pakamkaamŋan kola timaŋga, mi tipakaam zin tomtom ma tiso zin Mesia,
    som Anutu kwoono sa. Mi ko titooro mos boozo, mi tikam uraata bibip pakan, bekena
    tipakaam zin tomtom pa. Mi Anutu wal kini ta ni iroogo zin pa itunu na tomini,
    wal tana ko titoombo be tipakaam zin.
  myw-myw: “Peinan tayyaweids mwasanin bisaps, gamag bidokes Mesay tasiyas; o tayyaweids
    mwasanin bisaps, gamag mwasanin bidokes palopit tasiyas, bikatimlakays aniyes,
    mamagina naman mulin Yowbad, va̱gan kid bikatidavis gamag; idokes kid bikatidavis
    Yowbad nagamag.
  sby-sby: Pakwinga nikukaboneke baklistu ne bashinshimi bangi bandemishibili, beti
    bakambengeti, Kamubonani ‘Njame Klistu,’ Nambi kwambeti ‘njame mushinshimi,’ Abo
    bantu nibakensenga bintu byangofu, bishikukankamanisha, kwambeti babepe uliyense
    na kacikonsheka nambi basalwa ba Lesa.”
  sll-sll: Gin ta emgi, Kraist hasu dungwo tabin, te hana togu hasu dungwo tabin u
    tibi namia. Pirere, tal guma hon dongwo olere, diu sirere, tal maing maing onamia.
    Olere, ari nomani isusu ol tenamua. Olere God ari nu ke tongwo hobi kera kul ni
    terala dire honagi bir weni onamia. Onamba, na homa talhan i olo u tibi hungure,
    awa tani di ni teiwa.
  yaq-NT: Bwe'ituk inim yeu machinee jume' yee bai tatta'aame, inime'e emo Krijto
    joakai, intok waate, Liojta betana bem noktuawa'a benasi emo joakai. Intok inime'e
    machilaata intok suum watchisi machik joone. Junuen yee bai ta'aabaekai, junuen
    jiba aapo'ik Liojta yeu pu'arim a am bai ta'a'ateko juni'i, am bai ta'a'abaekai.
  uro-uro: Inguna ama iraski na rha ama engesta dä ama iraski na rha ama vämginarha
    diva rha rhäranas bä va rhat tualat na ama muqunän ama mor ngät dä ama lat kärangätni
    i ngät dän masärmän i vadi vakt iva qäqi rhi irastäm sa ama ruvek kärarhani i
    sa ma Ngämuqa qa armeng däm da.
  ita-1885: Perciocchè falsi cristi, e falsi profeti sorgeranno, e faranno gran segni,
    e miracoli; talchè sedurrebbero, se fosse possibile, eziandio gli eletti.
  muy-muy: Aɗaba mam ? Ndam ndahaŋ atara tasəkaɗ malfaɗa, ku way way do aməɗəm naŋ
    Krist ahkay do ni naŋ bay məhəŋgri ma ge Melefit ana mis. Atagray zlam ya ti mis
    tàgray koksah, mis tìpi ɗay-ɗay ndo ni akaba zlam ya ti aməgri ejep ana mis ni.
    Tamal agravu tata ni, tawayay mesipet ndam ya ti Melefit àdaba tay a ni.
  kqc-kqc: Ini adina bi, keriso ofa vene ma Sei di ago nidedi ofa vene ogau nisi rebe
    tora tora ma mokena vegu dudu, Sei di auba reyo vene ka ofa dudu eru regedi, vata
    nigo vonisi bi.
  tav-tav: Caĩto pairã anigarãma capaarã. “Yʉa Dio cʉ cajooricʉ yʉ ã.” Aperã, “Dio
    ye quetire cabuioʉ yʉ ã,” caĩtorã anigarãma. Capee áti iñooriquere átigarãma camajiri
    maja cúmúa na cáti anie mena, Dio yarãre cʉ cacũricarã Diore na apiʉja janaato
    ĩrã, jã macare na apiʉjaato ĩrã.
  eng-ULB: For false Christs and false prophets will come and show great signs and
    wonders, so as to lead astray, if possible, even the elect.
  spa-VBL: Porque aparecerán falsos mesías y falsos profetas también, y harán señales
    y milagros increíbles para engañar a los escogidos, si fuera posible.
  fra-_FOB: Car de faux christs et de faux prophètes s'élèveront et feront de grands
    signes et des prodiges, pour séduire les élus mêmes, s'il était possible.
  hau-ULB: Gama annabawan karya da almasihan karya za su zo suna nuna alamu da al'ajibai,
    don su yaudari masu yawa zuwa ga bata, in ya yiwuma har da zababbun.
  mal-mal: കള്ള ക്രിസ്തുക്കളും കള്ളപ്രവാചകന്മാരും വന്ന് കഴിയുമെങ്കിൽ തിരഞ്ഞെടുക്കപ്പെട്ടവരെയും
    തെറ്റിപ്പാനായി വലിയ അടയാളങ്ങളും അത്ഭുതങ്ങളും കാണിയ്ക്കും.
  kkc-kkc: Bei, gamenee keliso deli sabolo, osoloso gamenee godee maga to toloso kokodo
    takomo sili odoo oso sibileso goo toowa opusomo di edebeeyo howeli moodoolaiso,
    odoo susuga sabolo osoloso odoo Godeeye hesiga oso peegoo dia beleso kukulo agalame.
  urd-GVR: Kyoṅki jhūṭe Masīh aur jhūṭe nabī uṭh khaṛe hoṅge jo baṛe ajīb-o-ġharīb
    nishān aur mojize dikhāeṅge tāki Allāh ke chune hue logoṅ ko bhī ġhalat rāste
    par ḍāl deṅ—agar yih mumkin hotā.
  far-far: Sulia wane susuke ki kai dao mai, ma kera kai fata 'uri, ‘Nau ne na Christ,’
    fainia na wane susuke ki kera kai fata 'uri, ‘Nau na profet.’ Ma kera kai sasia
    fanadae baita ki fua ka talaia garo ana wane ne God nia filida ki boroi ma nia
    'afitai 'asiana fuada.
  suz-BL: मारदे हना शुशेमी ‘गो ख्रीस्‍त नङ’ दे जोल पा गाक्‍नीम। ‘परमप्रभु यावे आ लोव़
    पाइब नकी’ दे जोल पाइबपुकीमी चिन्‍ड नु छक लाक्‍चा ङा गेय कोंइनीम। मो पशोमी परमप्रभु
    यावे आ योव़शो आन कली यो लां प्रोंइपाइक्‍चा माल्‍नीम। ब्‍यवस्‍था १३:२-४; २थिस्‍सलोनिकी
    २:८-९; प्रकाश १३:१३
  car-NT: Mo'karon Mesias me okari'tonon irombo kynawonda'ton. Mo'karon Tamusi auran
    uku'ponamon me okari'tonon kynawonda'ton. Potonon anumengaponamon otykon, potonon
    pori'tonano enepota'ton enapa. Iwara ro mo'karon typo Tamusi nyry'san kari'na
    emu'mary poko pairo kyne'kuta'ton.
  amp-amp: Womrne inji narahr. Mirakerkfot hingrnaruharn kfo mirahr, ‘Na asoya niko
    toh gari hasiwa minrfa htiyakyuk yima Kraisa,’ o kfo mirahr, ‘Na profeta.’ Inji
    kfohato wonk wonk mirakerkfot hingrnarahm. Yuwi mirahm, ‘Tu Bro Nkifrar kfo htayuk
    met yindarim frnhehakhato ahikmnom.’
  bht-bht: क्योंकि झूठे मसीह कने परमेश्वरे दा संदेश देणेबाले झूठे लोकां मतयां ओणा
    है, कने उना बड़े चमत्कार कने अनोखे कम्म दसणे न, ताकि होई सके तां जड़े चुंणयो न
    उना जो भटकाई देंन।
  eng-NOY: For there will rise up false Christs, and false prophets, and will show
    great signs and wonders, so that, if possible, even the chosen will be deceived.
  cub-NT: Que teni obedivʉ borocʉrivʉ darĩ, coyʉrãjarama “Cristobu yʉ”. Aru apevʉ
    máre Jʉ̃menijicʉi yávaiyede coyʉcarĩdurãjarama. Ʉbenita Jʉ̃menijicʉi yávaiyede
    coyʉcaipõeva baju ãmenajarama na. Ʉrarõ põeva ne jã́mene aru ne d̶arĩ majibede
    máre d̶arãjarama, jʉjovaiyʉrĩduivʉ Jʉ̃menijicʉi beoimara mácavʉre.
  ita-1927: perché sorgeranno falsi cristi e falsi profeti, e faranno gran segni e
    prodigi da sedurre, se fosse possibile, anche gli eletti.
  lww-lww: komin nap̃a navisaarena la mokliu nap̃a pe ape lelaga re poli, la akilia
    asum̃alu, amio m̃ena ga navisawalena navisokanena la ve moki, a p̃isi na la nene
    akila pupia kile lala, amio suri nailanena m̃ena ga lala. Yokorena akila sanene,
    ana p̃isi na la aure yaru lala avano avewowe, vano-o tol nap̃a p̃isi na akilali
    nap̃a aure m̃ena yeririna kiena ne Ntewa nap̃a naga mligan plan la vena ave kiena,
    ana la tap̃atete akilia akila.
  ckb-ckb: چونکە چەند مەسیحێکی درۆزن و پێغەمبەرانی درۆزن دەردەکەون، نیشانەی گەورە
    و پەرجوو دەکەن، بە شێوەیەک ئەگەر بکرێت تەنانەت هەڵبژێردراوانیش چەواشە دەکەن.
  nas-nas: Aiꞌ teing nakaro-nupoong eeꞌnoko pakoꞌpariꞌniiꞌnuka daang Kumponing-etaning
    tamparimaing porora taaꞌniꞌanta pankenanka taꞌnimpaariiꞌnaꞌ nkoaavaing nantoong
    tosiaarima Kumponing bakaning naroꞌka papaara-antavaariiꞌnaang, tavoꞌarapeuꞌnung-pinaꞌ.
  uvl-uvl: Iange hana nenge te channanga ke te teke iri Kristus pe te channanga ke
    te teke iri hetatalonga mur, lape te lohot ke te poia ure mur nenge te lohot manmana
    ke halang. Pe lape te teke te channanga ia NeHalang nena hana mur pule. Lape nakuria
    nge te poia ma ero.
  eng-BBE: For there will come up false Christs, and false prophets, who will do great
    signs and wonders; so that if possible even the saints might be tricked.
  ixl-CNT: Tan saꞌnalmotxchee bꞌensanibꞌ itxaaom Tioxh utz, tuchꞌ bꞌensanibꞌ alol
    tetz u yolbꞌal Tioxh. Utz kaana mamaj xheenya, tuchꞌ txaichil sichuli. Aal bꞌaꞌn
    siꞌaneꞌ at qꞌu nojla itxaaom u Tioxh sisubꞌeꞌ.
  xsi-xsi: Ŋana tu lâ zo ŋinde, kinzi ‘Kirisi’ laŋeŋa rârâ aŋga ŋgua-tulâŋa tamâta
    laŋeŋa rârâ ma simâ sipâŋga, ku ma siveta mâsi kie-kie pinde sitogo tu silaŋenzi
    tamâta Maro Kindeni muŋga ipateanzi ŋinde. Andeta kinzi ma sikura tia.
  crx-NTPO: '''Alha whuts''it be Christne ''ink''ez whuts''it be nus hoo''enne, ''enne
    lhane nohtoh whutaleh. ''Ink''ez nohtoh tube hooncha te ne''hutit''en. ''Ink''ez
    huwa ''it''en-un cha nohtoh ne''hutit''en. ''Et ndi nja dótit''elh-un, khun tilah
    ''utahályane nabonoo''ah huninzun, ''et hukwa'' hutit''elh.'
  kan-OKCV: ಏಕೆಂದರೆ ಸುಳ್ಳು ಕ್ರಿಸ್ತರು ಮತ್ತು ಸುಳ್ಳು ಪ್ರವಾದಿಗಳು ಎದ್ದು ಸಾಧ್ಯವಾದರೆ ಆಯ್ಕೆಯಾದವರನ್ನು
    ಸಹ ಮೋಸಗೊಳಿಸುವಂತೆ ದೊಡ್ಡ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ ಮಾಡಿ ತೋರಿಸುವರು.
  bbb-bbb: Ijadufuo maeje mazani ijia e bino bu usiaena ja biesiriana kiako, Naeje
    na e ije Godi fu kiemo na ruaeva ijeno urina na nuvedieno kiake. Ro gue bu usiae
    biesiriana kiako, Noeje no e Godido vua vierafena kuaevo ijeno kiake. Bu ijiege
    kuaria areme uri nuga ro ire sumiki binobino reke. Ijadufuo maeje bu vierafe buka
    e ije Godire umui bijiana kema ijiebuo oe ije kame iserekuae buka ijadufuo giriesake.
  blw-blw: Te fùnagcha angkay hen senang Cicristu ya senang poprofeta way mangaliyén
    chicha ano hen piniyar Apudyus. Yag chicha, kafaelancha way ammag mangamma hen
    chuar way kaskascha-aw ya sinyar way omempahaang ah manlokopancha hen tatagu ta
    non an mafalin, lokoponcha hen uray anchichay penepelen Apudyus.
  tam-2017: ஏனென்றால், கள்ளக்கிறிஸ்துக்களும் கள்ளத்தீர்க்கதரிசிகளும் எழும்பி, கூடுமானால்
    தெரிந்துகொள்ளப்பட்டவர்களையும் வஞ்சிக்கத்தக்கதாகப் பெரிய அடையாளங்களையும் அற்புதங்களையும்
    செய்வார்கள்.
  azz-NT: Porín miacque tacajcayahuani moajocuisque huan hualasque huan quijtojtinemisque
    que yejuan in Cristo Temaquixtijque huan yejuan tanahuatiani de Dios. Huan yejuan
    quichihuasque miacque mohuiscatequit huan no quichihuasque tatiochihualisme ica
    mohuisyot, para que ijcón cachi huelis quincajcayahuasque in taneltocani. Huan
    achá no quincajcayahuasque hasta itaijitaluan de Dios.
  spa-RV-1909: Porque se levantarán falsos Cristos, y falsos profetas, y darán señales
    grandes y prodigios; de tal manera que engañarán, si es posible, aun á los escogidos.
  csy-csy: Banghangziam cile Christ phaw a sil te le leilot kamsang te hong theng
    tu a, a suak thei le a tealsa te zong theam tu in musakna le nalamdang tampi lak
    tu uh hi.
  mxq-NT: Mʉt ko mina̱a̱mp ja winꞌʉꞌʉmbʉty diꞌibʉ nayyajnaxánʉdʉp éxtʉmʉ Kristʉ es
    éxtʉmʉ Diosʉ kyuga̱jxpʉ, es tyunaampy yʉ ijxwʉꞌʉmʉn esʉ mʉjꞌa̱jtʉn, es extʉ yʉꞌʉ
    jyawinꞌʉʉnándʉp ja ja̱ꞌa̱yʉty diꞌibʉ Dios wyinꞌijx.
  tzj-NT: Queri' nbij chewe como ec'oli winak ja nepi na, jule' xtiquecoj qui' chi
    e Cristo in jule' xtiquecoj qui' chi e profeta xin Dios pro ma katzij ta ja nquibij.
    Eje'e' c'o nimak tak milagro xtiqueban, jutz'it laj nequeban engañar ja winak
    ja recha'on rmal ja Dios pro jari' mta moda xquequech'ec ta.
  tdt-tdt: Tanba ema sei mai bosok dehan sira mak Mesias ka sira Maromak nia profeta.
    Sira sei hatudu milagre bo-boot nebee halo ema admira, atu nunee sira bele lohi
    ema hotu-hotu atu lao sala dalan. Too ema nebee Maromak hili mos sira hakarak
    hamonu.
  ron-BTF: Fiindcă se vor ridica Cristoși falși și profeți falși și vor arăta semne
    mari și minuni, încât să înșele, dacă ar fi posibil, chiar pe cei aleși.
  eng-WEBP: For false christs and false prophets will arise, and they will show great
    signs and wonders, so as to lead astray, if possible, even the chosen ones.
  eng-FBV: For false messiahs will appear, and false prophets too, and they will perform
    incredible signs and miracles in order to deceive the chosen, if that were possible.
  nld-1939: Want er zal menig valse-christus opstaan en tal van valse profeten. Ze
    zullen grote tekenen en wonderen verrichten, zodat, als het mogelijk was, ze zelfs
    de uitverkorenen zouden misleiden.
  bwo-bwo: Kootets Krstosotsnat kootets nebiyiwots tuwitune, bo boosh b́ faleyal Ik'ik
    marat'etswotsnoor dab́ dariyosh een een adits keewwotsi kitsitunee.
  nch-BL: Pampa hualase miyac tacajcayahuani cati quiijtose inijuanti Cristo, o inijuanti
    tajtolpanextiani. Huan quichihuase huejhueyi tanextili huan tamanti cati quinextilis
    chicahualisti para tacajcayahuase. Sinta huelis, quincajcayahuasquíaj nojquiya
    inijuanti cati Toteco quintapejpenijtoc.
  quc-TNT: Quepe c'u na winak ri cäca'n che quib chi e Cristo, xukuje' quepe na jule'
    chic ri cäca'n che quib chi e k'alajisal tak re ru Lok' Pixab ri Dios. Cäca'n
    na nimak tak etal, xukuje' nimak tak cajmabal che qui subic ri winak, xukuje'
    ne ri e cha'tal rumal ri Dios we quecowinic.
  tfr-NTPO: Eshko ga nopga ara to l̈öng tjl̈ẽ ga “No pjl̈uyo ichara Sbörë shrono shäng
    l̈i, e tja” l̈e. “Tja Sbö tjl̈õkwo l̈aga kjok ëre so” l̈e. Gueniyo e ichaga Sbörë
    l̇l̇ëme. L̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo shärye l̈ok kësbang obl̈ë obl̈ë ara. L̇l̇ëbo
    jyãgl̈o shärye l̈ok obl̈ë obl̈ë bakoe. Shärye l̈ok eni, oba ara jyãpgwe wl̈o,
    Sbö nopga kjrara l̈i ëmdë jyãpgwe wl̈o l̈e, gueniyo epga jyãpgwe ga äe.
  kaq-NT: Hea tah hen Cristo qui hihqui quesahibo ta joyaxihquiqui. Papan joi yohinica
    tah hen qui hihquibo quesahi. Jaton coshiyaxon hahan honantijaquin hahcajaquin
    ta jonibo rahteyaxihcanihqui, jato parannoxon. Hahtipahxon cahen nincacoinnicabo
    rihbi bahinmahhuan nichinbohanan.
  ahr-ahr: कारण खोटा ख्रिस्त अनी खोटा संदेष्टा व्हतीन; त्या असा मोठा चिन्ह अनं चमत्कार
    दखाडतीन की ज्यासले देवनी निवडेल शे त्यासले सुध्दा फसाडतीन.
  sgb-sgb: Ta main magbabara hên hila ay Cristo, haka main êt kaatag ya magbabara
    hên hila ay mámipamwang hên an-ipaihip kanla ni Apo Namalyari. Mamipahlêk hilan
    kapapaêpapah ta labay lan mámungaw ya hilay pinili ni Apo Namalyari hên mag-in
    kana.
  vie-1934: Vì nhiều christ giả và tiên tri giả sẽ dấy lên, làm những dấu lớn, phép
    lạ, nếu có thể được thì họ cũng đến dỗ dành chính những người được chọn.
  kxv-kxv: ଇଚିହିଁ ନା଼ଡ଼ିକିନି କ୍ରୀସ୍ତୟାଁ ଅ଼ଡ଼େ ମାହାପୂରୁ ବ଼ଲୁ ମିଚି ୱେହ୍‌ନାରି ନିଙ୍ଗାନା
    ହା଼ରେକା କାଜା ସିନା ଅ଼ଡ଼େ କାବାଆ଼ନି କାମାୟାଁ ତ଼ହ୍‌ନେରି, ଆ଼ଡିତିହିଁ ଆ଼ଚ୍‌ୱିଆ଼ତି ଲ଼କୁଣି
    ଜିକେଏ ନା଼ଡ଼ି କିନେରି ।
  cha-cha: Sa ufangajulo y ti manmagajet na Cristo yan ti manmagajet na profeta sija;
    ya ufanmamanue dangculo na señat sija, yan mannamanman, ya, yaguin siña, ujadagueja
    asta y manmaayig.
  amu-NT: Ee maxjeⁿ nlquieꞌcañom nnꞌaⁿ ꞌo na nluena joona cwiluiindyena Cristo. Ndoꞌ
    nluena na profeta joona sa̱a̱ tiyuuꞌ ñꞌoom na cwiñeꞌquiana. Nlꞌana jndye nnom
    ꞌnaaⁿ tꞌmaⁿ ñequio jndye nnom tsꞌiaaⁿ tꞌmaⁿ na nncjaaweeꞌ nꞌom nnꞌaⁿ cha xeⁿ na
    nnda̱a̱ nlꞌana na nñequioꞌnnꞌaⁿna nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ.
  hin-CV: क्योंकि अनेक झूठे मसीह तथा अनेक झूठे भविष्यवक्ता उठ खड़े होंगे. वे प्रभावशाली
    चमत्कार चिह्न दिखाएंगे तथा अद्भुत काम करेंगे कि यदि संभव हुआ तो परमेश्वर द्वारा
    चुने हुओं को भी भटका दें.
  eng-OURB: For there will arise false Messiahs [Anointed ones], and false prophets,
    and they will show great signs and wonders, so as to lead astray, if possible,
    even the chosen ones.
  spa-BES: Porque vendrán falsos Cristos, y falsos profetas, que harán grandes señales
    y prodigios; para que, de ser posible, incluso los santos sean engañados.
  san-BEN: যতো ভাক্তখ্রীষ্টা ভাক্তভৱিষ্যদ্ৱাদিনশ্চ উপস্থায যানি মহন্তি লক্ষ্মাণি চিত্রকর্ম্মাণি
    চ প্রকাশযিষ্যন্তি, তৈ র্যদি সম্ভৱেৎ তর্হি মনোনীতমানৱা অপি ভ্রামিষ্যন্তে|
  tdx-tdx: Amy te hiongake o mpisare norizañeo naho o mpisare mpitokio, hanolo-tsahàtse
    naho hadabàñe jabajaba t’ie, naho nimete, ho nampanjike o jinoboñeo.
  naf-naf: Ma kilais dâsuki sambe ma golaŋ zenze an dâsuki sambe ekŋenaŋ sokbemti
    menok sepem igak igak ma mulup piseseŋaŋmak mme amnaŋ ekti nâmkiŋpemti indamâbâgalen
    mbep. Sepem kegogak Kawawaŋaŋ am ikŋaŋgat zapat indamakuye ekŋen keyet keŋin myuŋguindesâgât
    mbep.
  grc-MT: εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια μεγαλα
    και τερατα ωστε πλανησαι ει δυνατον και τουσ εκλεκτουσ
  vid-vid: Mina wokuya Kilistu wa udesi na waloli wa udesi. Wodita ulajilo ukulu na
    vinduzanduza leka wojeza kuwajiliza wala wahaguligwe na Nguluwi.
  pio-NT: Manùbacáiná cachìwéeyéi yàanàapiná, icàlidéeyéipiná ichìwawa Mesíascasa
    nía, judío icuèrinápinása; áibanái iwicùlidéeyéi nacái nàanàaca icàlidéeyéipiná
    ichìwawa. Náimapiná natàaníinása Dios inùmalìcuíse. Yá namànipiná yái càmíirica
    wenàiwica idé imànica. Càita náasáidapiná nachàiniwa nachìwáidacaténá èeri mìnanái.
    Náalimáidapiná nachìwáidaca nacái Dios yàasu wenàiwica, níái Dios yeedéeyéica
    yàasunáipináwa. Càmicaalí Dios yàasunái iicá íichawa cayábani, yásí cachìwéeyéi
    náalimá nachìwáidaca nía nacái.
  tsn-tsn: Gonne go tlaa nna teng Bo-Kereste ba le bantsi ba eseng bone, le baporofiti
    ba eseng bone, ba tlaa dira dikgakgamatso, gore e re fa go no go ka kgonega, le
    e leng ba ba itlhophetsweng ke Modimo tota ba tsiediwe.
  amr-NT: Nogok “Cristo i̱jje̱y,” huabokerekapiʼ namaʼda yanʼmanaʼapet. Noga̱ “Diosen
    huamanbatiaʼpakeri i̱jje̱y,” namaʼda nogok nogok yanʼmanaʼapet. Diosen huabaktieʼeaʼeri
    namaʼda ka̱gkeʼpo namaʼda yanʼmanaʼapet. Kenpaʼti ʼuruaʼda konig Diosayoʼda kaʼdik
    o̱ʼe̱nig ya̱gkaʼapet kenpaʼti yanʼbayareaʼapet.
  pwg-pwg: Wawaya ipeyari ini bero, ina vonemi da ti na God ina Vivinevine Wawayina
    ma peroperoveta viviberosi yavata ina vomiiri da bera ghamaghamasi ma matakira
    notakavakavasi ina berai da wawayota ini beroberowesi. Ma ini paparana da God
    ina wawaya vovinesi yavata bade ini beroberowesi da i vitumaghana ina voterei.
  cjv-cjv: '@see-verse:MAT.024.023'
  tha-KJV: ด้วยว่าจะมีพระคริสต์​เท​ียมเท็จและผู้​พยากรณ์​เท​ียมเท็จเกิดขึ้นหลายคน
    และจะทำหมายสำคัญอันใหญ่และการมหัศจรรย์ ถ้าเป็นไปได้จะล่อลวงแม้​ผู้​ที่​ทรงเลือกสรรให้​หลง
  por-BR-2018: pois se levantarão falsos cristos e falsos profetas; e farão tão grandes
    sinais e prodígios que, se fosse possível, enganariam até os escolhidos.
  mhl-mhl: 'Oi iŋi ore migo: Munaŋqoqo rauine ikoine eru kajeqouŋ ŋiŋigo jijibuine
    fukeru mosi qoqowirie eru soi sogo sogo babi qowirienimiŋ. Oŋu qowiriebi Anutuji
    ŋiŋigo iŋoyoŋunde roosoe yabeya, oi oŋuakoŋ bojiqojibu eyarenimiŋgo esoigaru yameŋ
    kebi tiŋtuŋ egu enimiŋ. Ŋoŋo sisiŋaŋ fiine akoŋ eku gobi oi embimbiŋganimiŋ.'
  klv-klv: Husur akristo gǝgǝras gail mai ahai kelkel ur gǝgǝras gail dereh levisi.
    Dereh ligol namerikel nasuhunian nǝvanuan gail lotop̃aŋ habat lan. Lǝtalǝboi lǝtagǝras
    nǝvanuan gail aGot tolekis hǝn galito, dereh ligole len namerikel galenan.
  bco-bco: Mo꞉wo꞉ ho꞉len a꞉namio꞉, madali Keliso o꞉lia꞉ madalilo꞉ dinali sa꞉lan kaluwo꞉
    modo꞉ ko꞉lo꞉ fa꞉la꞉dowakiyo꞉, molo ha꞉na꞉no꞉ alandeyo꞉ ko꞉li ko꞉lilo꞉wo꞉ dimidama꞉ib.
    Iliyo꞉ Godeya꞉lo꞉ da꞉fe alifa꞉ kaluka꞉isale a꞉no꞉ ko꞉lo꞉ dikilima꞉no꞉laki auma꞉ib
    ko꞉sega iliyo꞉ mo꞉ililima꞉ib.
  kdl-NT: Awauwi a kaɓan na̱ ntsumate n kaɓan a ka tuwa̱ ta̱ a yain iryoci kpam n
    ikunesavu. A ka zuwa ta̱ ama a tono le, hal gba̱m n ama ɗa Kashila̱ ka ɗanga̱sai,
    hal gai wa yan baci nala.
  apu-NT: Kotxi apokako kãkiti paxirari kamakari, “Teoso mereẽkiti hiãtapakitino nota,”
    inakari, “Teoso sãkire sãpiretakari nitxaua nota,” inakari. Ninoa kamariko posotiiretxi
    kãkiti tsorikitaãtini ĩkapani. Inirekarina kãkiti Teoso mereẽkini imisirienetinina.
  roo-roo: Ora oearovu keakea irara krais irara ora oearovu profet irara oearoa rutu
    toreaverea karekeoro riropara rutu purapaoro ravotoara. Ora oaravu pisipisa kovoro
    oara tapo ravotovira puraiverea. Ari ita, vosa uvuipaave, oire ra oirara rutu
    ivuive ora voea iare voeao oea reesireva Pauto ora rerapa.
  miz-NT: Tsí kiꞌxi ña veté ne, kaꞌan ña tsí Cristu ña. Tuku ña veté san ne, kaꞌan
    ña tsí kakaꞌan ñá naa Xuva ko. Vií ña nuu i é kīní ñaꞌa san ne, vií ña nuu i e
    dóo naꞌnu é kāni ntaꞌví ña ñaꞌa san. Tē dɨ́ kuvi ne, un tsi nte ñá ntákuintiꞌxe
    i ko kaní ntaꞌví ña ña.
  qvz-NT: Chi punzhagunaibiga Cristo mani nisha niucunahuas ricuringaunami, Dios rimashcata
    pasachic mani nic runagunahuas llullac tiyangunami. Pihuas mana raushcagunata
    rasha manzhanayactagunata ricuchingaunami. Chasna rasha Dios anllashca runataga
    umachishallata mana ushanaungachu.
  deu-ELO: Denn es werden falsche Christi und falsche Propheten aufstehen und werden
    große Zeichen und Wunder tun, um so, wenn möglich, auch die Auserwählten zu verführen.
  mjc-NT: Tyin cua quitsi ra jandavi ñaha naha ra tan cua catyi ra naha tyin ra Cristo
    cuví ra naha. Cua catyi ra naha tyin ndusu yuhu Nyoo cuví ra naha. Tan cua javaha
    ra naha seña tan tsa iyo nahnu tyin cua jandavi ñaha ra naha nda cuanda nyɨvɨ
    tsa nacatsi̱ maa Nyoo tun tsatyin cuvi jaha ra naha.
  caa-caa: 'Porque achecta watar cora winicobꞌ xeꞌ tuaꞌ oꞌjron y che: “Nen e Cristoen”,
    pero majax sino que ajtaca war umajres e gente axin. Y ayan tin e achecta watar
    xeꞌ tuaꞌ oꞌjron y che: “Pero nen jaxen inteꞌ profeta tuaꞌ e Dios”, pero majax.
    Y jaxirobꞌ tuaꞌ axin uchiobꞌ meyra seña y tuaꞌ uchiobꞌ meyra milagro tut e gente,
    y tamar era cꞌani umajres meyra gente este que axin umajres ani ubꞌan tin e sicbꞌabꞌirobꞌix
    umen e Dios.'
  pls-NT: Ixin are mé tsí tsje chojni que sincheyehe tsje chojni ixin rrondac̈ho na
    que jehe na ni Cristo co tsí chojni que rrondac̈ho ixin jehe na dayé na joajné
    Dios. Co sinchehe na tsje señal co milagro para sincheyexin na tsje chojni, co
    si nchao hasta tti chojni que Dios mismo coinchiehe sincheyehe na.
  eng-WYC-2018: For false Christs and false prophets shall rise (up), (or For false
    Messiahs and false prophets shall rise up), and they shall give great tokens [or
    great signs] and wonders; so that also the chosen be led into error, if it may
    be done.
  bdv-bdv: ବଃଲେକ୍‌ ସଃଡେବଃଳ୍‌ ବାମାଉତା କ୍ରିସ୍ଟ ଆର୍‌ ବାମାଉତା ବାବ୍‌ବାଦିମଃନ୍ ଉଟି ବଃଡ୍ ବଃଡ୍
    ଚିନ୍ ଆର୍‌ କାବା ଅଃଉତା କାମ୍‌ମଃନ୍‌ ଦଃକାଉତି, ଜଦି ଅଃଉଁ ହାରେ ଇସ୍ୱର୍‌ ବାଚ୍‌ଲା ଲକ୍‌ମଃନ୍‌କେ
    ହେଁ ବୁଲ୍‌କାଉତି ।
  otq-NT: Ngetho ma da e ya kate Kristo ne ya kate mꞌe̱hni. Ma da ꞌyo̱tꞌa ya döta
