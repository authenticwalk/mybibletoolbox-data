  mkl-mkl: Inɛ ɡɔ ŋɑ ɑɑ nɑ ɑ nɑɑ ɑkɑ̃ ɑkɑ̃ ɑ mɑɑ ni ɑŋɑi ɑ̀ jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu
