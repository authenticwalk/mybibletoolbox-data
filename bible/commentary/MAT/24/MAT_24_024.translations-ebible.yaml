  mya-mya: မေ​ရှိ​ယ​အ​တု​အ​ယောင်​များ၊ ပ​ရော​ဖက်​အ​တု အ​ယောင်​များ​ပေါ်​ပေါက်​လာ​လိမ့်​မည်။
