    bar ekiaba koma dɨgavir kuram gamir arazibar amutɨ da otivam. Me kamaghɨn ifonge,
    me gumazamiziba bar me gifaraghtɨ, me onganigham. Egh me gavgavim ikɨ, uaghan
    God ua bagha mɨsevezir gumazamiziba, me uaghan me gifarasa. Kamaghɨn me mirakelɨn
    kabar amuam. Egh dughiataba me me gifarsɨ damuva avegham.
  agg-agg: Nɨmboe sapo nindou bɨdɨfɨrɨ ai tüküyafundühɨ wosɨhoaforɨ hoafɨndɨmondühɨya,
    ‘Ro Krais-anahɨ,’ asu ‘Ro Godɨndɨ hoafɨ hoafɨya-rɨhandeimbɨ nindou-anahɨ,’ mbɨsɨmbo-memo.
    Asu ai hepünɨfeimbɨ moatükunɨ nafuindɨmondühɨ ranɨ-poanɨmbo ŋgɨnɨndɨ nafuimbo
    ratüpurɨ ratüpurɨndɨmboemo. Ai nindou sapo God wandanei mehu ranaheimbo amboanɨ
