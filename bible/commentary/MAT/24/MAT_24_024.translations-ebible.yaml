  kan-2017: ಸುಳ್ಳು ಕ್ರಿಸ್ತರೂ, ಸುಳ್ಳುಪ್ರವಾದಿಗಳೂ ಎದ್ದು ಸಾಧ್ಯವಾದರೆ ದೇವರು ಆರಿಸಿಕೊಂಡವರನ್ನು
