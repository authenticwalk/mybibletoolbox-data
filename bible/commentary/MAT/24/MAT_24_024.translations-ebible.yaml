  mdy-ETH: ዓይጎሮ ጌዔቴ ኪሪስቶሴቱዋዖ ፔና ‹ኪሪስቶሴኬ› ጋዓ ዓሲና ሉኡዙሞና ፆኦሲ ማሊሢ ኬኤዛያ ማላ ዓሲ ኬስካንዳኔ፤ ዔያቶም
    ዳንዳዒንቴቶ ፆኦሲም ታናኬ ጋዓ ዓሶ ዻቢሻኒ ዼኤፒ ዓኪ ባኣዚ ሃሣ ዱማ ዱማ ማላታኣ ማዺ ዻዋንዳኔ።
  spl-spl: Sâp yanâmâ lok perâkŋe nombotŋaŋe kurihiakmâ oain sâm oain sâm yuwu sâm
    ekyongonomai. “Nâ galemyeŋe manbehât Anitâŋe âi sâm nihim hâŋgânnohomu ge mansan.”
    Yawu sâm nâhât lohimbi bulâŋe yaŋe yâk yeŋgâlen torokatŋetgât kulem topŋe topŋe
    menomai. Yawu otŋetâ yekmâ betyiŋgim mannomai.
  usp-NT: jwi'l wi' cristian tijcoj rib'ak chapca' ri'taka' ri b'il jwi'l Kakaj Dios
    chi tina jtaknach wich ulew y wi' tijcoj rib'ak pi ajk'asaltak Jyolj Kakaj Dios,
    pero ta' tz'et. Rechak trana'taka' c'utb'i jcwinelak ri sachom ch'olal rilic,
    pero pireke tijsub'tak cristian asta yak ri cha'ltak jwi'l Kakaj Dios rajak tijsub'tak.
  zav-NT: Zan beṉə' gox̱oayag ša' lao yežlyo nga əse'e le'e de que zɉənaque' Cristən'
    o de que chso'e xtižə' Diozən'. Na' so'one' miḻagr na' so'one' de'e naquə yeḻə'
    goban par nic̱h yesə'əx̱oayague' beṉə' ca' bagwleɉ Diozən' par əsa'aque' xi'iṉe'
    žalə' gaquə yesə'əx̱oayague' ḻega'aque'.
  sgz-sgz: Kabin tan bos angagur án Mesaia má bos angagur án tám worwor tus da hut
    má da longoi tara akiláng, má matananu da mákái má da pángáng on. Ái rung er da
    tohoi suri lam bengtai matananu si Káláu er ákte ilwa pas di sang, mái sár káp
    sang da te arwat.
  kek-NT: Nabaleb aj balak' te'c'ulu̱nk ut te'xye nak a'aneb li Cristo. Ut cuan te'xye
    nak a'aneb profeta. Nabal li c'a'ak re ru te'xc'utbesi ut sachba ch'o̱lej telaje'xba̱nu
    re xyalbal xbalak'inquileb li tenamit, jo'queb ajcui' li sic'bileb ru xban li
    Dios.
  blz-NT: Gause pansalamatkon borek tia minti nabi-nabii bo taka. Raaya'a bo mingilimang
    oos men pore tuu' ka' upa kosamba' bo pangakalianna mian, maupo mian men ia rurukimo
    Alaata'ala bo mian-Na. Uga' pi'akalionna i raaya'a kalu too pokoonna.
  poe-NT: Kíxin ntá itsi iso sín tsontáchro sín kíxin Cristo tí jehe sín la ko kja̱xin
    itsi í so sín ntoáhya tsjako la ko tsjasin sín kjuaxroan jié kíxin tjinkaon sín
    chrókjuichꞌiyehe sín chojni kjónté tí sín tsíkjeyá Dios.
  san-TAM: யதோ பா⁴க்தக்²ரீஷ்டா பா⁴க்தப⁴விஷ்யத்³வாதி³நஸ்²ச உபஸ்தா²ய யாநி மஹந்தி லக்ஷ்மாணி
    சித்ரகர்ம்மாணி ச ப்ரகாஸ²யிஷ்யந்தி, தை ர்யதி³ ஸம்ப⁴வேத் தர்ஹி மநோநீதமாநவா அபி ப்⁴ராமிஷ்யந்தே|
  cof-NT: Junni weyanlari nene pato Cristo joyoe latichunae. O weyanlari Diosichi
    mantate pamin joyoe latichunae tie. Yalari duque wepanato quirantsancari quito
    quirawolaquichunae Diosichi mantate tsanlaquinayoe tito. Pode jomanpari Diosi
    wenteca junlacanan encanano jominla jonhoe.
  srm-NT: Biga sömëni sëmbë o ta hopo ta ganjan sëmbë taa de da tjabukama u Gadu ee
    nasö de da di Paamusi Könu. De o ta du gaan foondo soni ta bia sëmbë hedi ta hai
    tja ko a de së. Mi taki da unu taa ee a bi sa, nöö de bi o ganjan dee sëmbë fu
    Gadu seei tu, dee a bi tei kaa ko sëmbë fëën seei. Un si ö?
  qvs-NT: Chay tiempu aypa runakuna llullachikushpa rimankasapa Tata Diosmanta shamudu
    salvakuk runakuna kanankunata. Sukkuna llullachikushpa rimankasapa Tata Dios kachamushkanta
    yachachikunanpa. Paykunaka rikchak laya almirana milagrukunata rurankasapa. Chayta
    rurashpankuna munankasapa Tata Dios akllashkan runakunatapish llullachiysapata.
  zca-NT: Lë' nayax men yo, kide bixa' men, gab bixa' lë' bixa' Krist, no nu gab bixa',
    nidi'zh bixa' por Dios; haxta le' bixa' nayax rë kwa'n chigab nazhon par kide
    bixa' men, no haxta nu rë men xa' ngule Dios gak men che'n Me, nzho rriez kide
    bixa'.
  cbc-NT: Caĩtopairã capããrã atígarãma. ‘Yʉa, Mesías yʉ ãniña,’ o ‘Yʉa, profeta yʉ
    ãniña,’ caĩrã atígarãma. Capee átijẽñogarãma, camasã ricaati na catʉ̃goʉsaparore
    bairo ĩrã. Mʉjãã ũna, Dios cʉ̃ cabesericarã cʉ̃ãrẽ ĩtomigarãma.
  qxo-NT: 'Tsaynöpis waquinga ‘Tayta Dios cachamangan salvacogmi cä’: ‘Diospa willacognin
    profëtam cä’ nirmi llullacuyanga. Runacunata criyitsiyänan cashgam imayca milagrucunatapis
    rurayanga. Imaycanöpa engañarpis Tayta Diosman criyicogcunataga manam engañayta
    puëdiyangatsu.'
  mox-mox: Mana vaina tomotau toʼeuʼauʼava ina vonaya ‘Yaʼa Keliso!’ ta wese ina vonaya
    ‘Yaʼa tovesimasimana!’ Nawale ina ʼifoqe ta veʼita ʼebenuavoqana ina viaqidi.
    Ta vonigo ʼeguma adi fata ʼinega wese Yaubada ena tomotauyavo vevenuaʼivinidi
    ina uʼavedi.
  kew-kew: Go rabu yaa agaa lape aa Gote-me mea rapaaria loa adaapu opapalimi. Go
    rabu nimumi page napiaa-nu kogono pua oyae epape-rupa rado rado adaapu palimi.
    Goanu nimumi mada palimi pare Gote-me nipuna mapiraae onaa makiralimi. Goa yapare
    mada dia.
  dww-dww: Baninama Keriso kaikaiyovudima, be peroveta kaikaiyovudima tokare ta maḡatara
    be mataira be anibasa kauidima ta voiedina, be ta raurubu da Mamaitua na vinevinema
    banegidima mate sibo ai kedadoka waigewedina.
  nif-nif: '@see-verse:MAT.024.023'
  twi-ASANTE: Atorɔ Akristofoɔ ne atorɔ adiyifoɔ bɛsɔre, na wɔayɛ anwanwadeɛ ahodoɔ
    na sɛ ɛbɛtumi a, wɔadaadaa wɔn mpo a Onyankopɔn ayi wɔn no.
  aoj-aoj: Nemaf afamba anom amam mombasoꞌam mugaꞌi amom Kraisi a amom profeti, aꞌ
    motaga mondaꞌ ametal banagani naninani mondaꞌ banagami hiami siꞌi God nandaꞌami.
    Endilisi iꞌi amom banagema, aꞌ mombasoꞌma amam nematawa God nogosahoꞌas eaꞌi mohambombagas.
    Apaꞌ owaꞌ owaꞌatin.
  cbv-cbv: Caán láa dawá yeenit ĩ jʉmbipna caá. ‘Weém Cristo caá’, niíj yeenit, ‘Weém
    Dios naáwátdih naóh yapani caá’, niíj yeenitbʉt ĩ jʉmbipna caá. Queét ʉ́ʉm náah
    jʉmnidih ĩ chãj jʉ́ʉtbipna caá, cã́acwã ĩ en wʉ́hi bejat pínah niijná. Páant ĩ
    chãjatdih ennit, Dios ã ñíonitboó ĩ yeeatdih joiná, Diosdih cádahnit, queétdihjeh
    ĩ péeat pínahdih ĩ náahbipna caá.
  taw-taw: Bɨ ogɨnap apjakɨl agɨnɨgabal, Yad nɨm Bɨ God nop aglup ak akaŋ, Yad nɨm
    bɨ God gos ñek agñeb olap agɨl, yepɨs yepɨs agɨlɨg, tap mageptek awl yɨbɨl ogɨnap
    gɨnɨgabal agak. Bɨ anɨb okok, kɨli binɨb okok kɨlop yepɨs agon takaw chɨnop nɨgɨnɨgabal
    agɨl gos nepal agak. Pen kɨli God binɨb ne aglak okok kɨlop abe yepɨs agun agɨl,
    tap anɨb okok anɨgɨl gɨnɨgabal agak.
  jic-NT: La tsuwilpan nepénowa ca ncul. Nepénowa ca mvelecj yupj p'iyá Cristo. Nepénowa
    ca mvelecj yupj javelepj Dios mpes. La tsuwil p'in yupj. Yupj ca quelel yus ntsawilicj
    pjü way. Ca quelel yus ntsawilicj wa Dios lis t'ya jis lal. Nin mpes p'a casá
    ca la mijicj yupj, gente p'in ma polel lajay jinwá. Jisas la p'a yola yupj noypan
    yupj nin lajay mpes. Dios lis t'ya ma ca mponecj yupj jilal.
  zap-NT: Porke zuu ndal mén ne ykade, gue men laa men nak Crist, no zuu ndal mén
    ne ykade, gue men laa men nak profet; ylaa men gyelmilaguer no ylaa men logne
    yzee sak mén, chen ykade men mén no belne gun men gan, axtegue xpén Dëdyuzh ykade
    men.
  wer-wer: '@see-verse:MAT.024.023'
  ipi-ipi: '@see-verse:MAT.024.023'
  qul-NT: imaraycuchus falso cristocuna llulla profetacunapiwan jamonkacu. Athun milagrocunata
    señalcunatawan ruwankacu engañanancupaj; Diospaj ajllacuskancunantinta engañankacu,
    aticojtenka.
  ter-NT: Vo'oku enómo xâne koyúhoti itúkeovo Mésiya, itea ákomo akána'u. Yoko enómakamo
    mahi porófeta koyúhoti emo'u Itukó'oviti, itea aínovomo ákoti akaná'u. Itúkotihikomo
    êno hána'itinoe iyupánevoti yoko koekútihiko ákoti noíxeokonoku. Muhíkovamo ne
    koati noívokoe Itukó'oviti, enepohikone koati xanéna, mani koímaitimo íteokono
    vo'ókuke.
  bmr-NT: 'Mɨɨro saajimo bañɨmɨnaa: Uujoho Cristo, noomoro, bu: Uujoho Moocaani iimaamɨnaafi,
    noomoro. Jaamoro sihidɨ ejeevanehejeque ɨɨfusujimo miyamɨnaaco ibañɨqui, bu tollɨro
    Moocaani ɨɨcɨmoco bañɨjirumo icano.'
  fuf-fuf: Ko fii waɗitiiɓe almasiihu e waɗitiiɓe annaba feeɲoyay, ɓe waɗoya maandeeji
    njani e kaawakeeji fii no ɓe faljinira hay suɓaaɓe ɓen, si no gasaynoo.
  bhl-bhl: 'Nimtew angom? Mali dasuw selew selew kawtiw mak kaneko dasuw weng be yulo
    bokoyemsomeliwi, iti mali mak i yulo bokoyemomeliw: ‘Nakalem ete Mesaya nete te!’,
    yangbokoliw kasike. Yangesomeliwi, i kitil so auk so eisneng banban mak kukuyemsomi,
    Sunbin-Got em fein angbiliw kawtiw biim dulum elote ‘Nu kitil keko, im fein ibolow
    be de mit da koyemuma!’, angsomi, ma ke ma ke keyemokoliw kate, i ki keko, Yesus
    elo ‘Fein!’, dangbiliw kunum waneng biim ibolow beelo teifululinba keyemokoliw
    te.'
  ons-ons: Onoka wane, Mesia isisine so propet isisine baŋ wakonikei paki, eŋe baŋ
    masi togogole so masi kuneŋine maikei, yemo Anutuŋo ŋei ŋerep ma wesakonge, eŋe
    maine isione more, wet ma siuk okanonbi eŋe yale waka ra okanonikei.
  con-NTPO: Nane afopa'cho cristondeccu, afopa'cho “Chiga Aya'fama afasundeccu” tsu
    attian'faya. Attiamba ñoa'me ti'tsse'tssia canjaen'cho, osha'cho agattoen'choma'qque
    tsu canjaen'faya a'ima qqueñañe. Nane osha'ta tsu Chiga ttu'se'chondeccuma'qque
    qqueña'faya.
  ghs-ghs: Oi eraho qubake oho qogo noo minake hiire. Too abi oberaobera qesai biranatakoi
    ma qesai oberama hee, Anaio Kiristuiqi hiireqi obaoba ma kinisa bamenomama abi
    minarake iso keke sengibetareiqi ikobetemi abi samanei oho angita dzuubakoi. Oonihe
    Ohonga abi dzapami oorai nokoqai baamu oho kabira naataqu.
  peg-peg: ଇନାକିଦେଂକି ଚାକ୍ରାୟ୍‌ କ୍ରିସ୍ଟର୍‌ ଆରି ଚାକ୍ରାୟ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କିନାକାର୍‌
    ନିଙ୍ଗ୍‌ଜି ଏପେଙ୍ଗ୍‌ ଗାଜା ଗାଜା ଚିନ୍‌ ଆରି କାବାନି କାମାୟ୍‌ ଚଚ୍‍ଚାନାର୍ ଜେ, ଜଦି ଆଡ୍‌ନାର୍‌,
    ତେବେ ବାଚିକିତି ଲଗାଂ ପା ବାମ୍‌ଣ୍ଡାୟ୍‌ କିତାର୍‌ ।
  txu-NT: Be, apỹnh me 'êx ne ta kute amijo Kritu, ta kute amijo Bẽnjadjwỳrbê kumkati
    dja me apôx. Nhym amũ me jadjwỳ dja me apôx ne 'êx ne memã kum, “Ba ne ba Metĩndjwỳnh
    kukwakam me amã idjujarẽnh iba”, anhỹro ba. Dja me me aêrbê mỳjja pumũnh kêt kwỳ
    nhipêx, kute me noo biknor nhym me kute me'ã abenmã kum, “Mrãmri ne djãm Metĩndjwỳnh
    kukwakam me kabẽnkumrẽx”, anhỹr kadjy. Godja me me noo biknor ne Metĩndjwỳnhbê
    meo akẽx jabej, Metĩndjwỳnh kute amrẽbê amijo me utàrja kubê meo akẽx ne kute
    meo ba jabej. Me 'êxnhĩ no tỳxo kute me akrenh jabej godja kubê me kwỳo akẽx ne
    meo ba jabej.
  eng-WEBU: For false christs and false prophets will arise, and they will show great
    signs and wonders, so as to lead astray, if possible, even the chosen ones.
  gnw-NT: 'Amocue upurumbɨtavɨ vae reta jeita: ‘Che co jae Cristo’, jare ĩru upurumbɨtavɨ
    vae reta jeita: ‘Che co jae Tumpa iñee umɨmbeu vae.’ Jare jae reta uyapota mɨacañɨ
    reta, umbɨtavɨ vaerã tẽi Tumpa uiparavo vae reta —jei—.'
  mux-mux: 'Yi mare oku gólu toku kene niku mele: “Pulu Yili-ni makó turum yi-nuim
    Kraisele na.” ningí, mola gólu toku kene “Pulu Yili-ni “Ninjai!” nimba ung nimba
    simuma piliipu kene ombu nimbu sikemulu.” ningí. ‘Yambuma pali, Pulu Yili-ni ‘Nanga
    yambuma molangi.’ nimba makó turum yambuma-ni kepe liipu lu sipu, nikimulu mele
    ‘Sika’ niku tondulu munduku piliangi.’ niku Pulu Yili-ni mindi ulu-tonduluma kapula
    telemúma mele manda leku ulu aima tondulu pulele tingí. Akiliinga-pe Pulu Yili-nga
    yambuma aku-siku kundi tungí kene eninga ungma naa piliiku, liiku su singí.'
  maj-NT: A̱t'aha̱ i̱ncha kj'u̱a̱í xi b'a̱ ku̱i̱tsu̱ tsank'á nga kui xi j'ai ngajoho̱
    Nti̱a̱ná ko̱ xi já profeta̱ ts'i̱ín ma tsank'á yjoho̱. Kui xi i̱ncha ts'i̱ín nkjin
    tíkjá kju̱a̱nkjún ko̱ ni xi chánka, tu̱ xi k'u̱a̱na̱cha̱ha̱ ra̱ xu̱ta̱, xí ko̱hó
    ra̱ xu̱ta̱ xi j'ájin Nti̱a̱ná ka̱maha̱ ra̱ k'u̱a̱na̱cha̱ha̱.
  bkq-NT: Mârâ ume toenzepa ise konokuni modo. “Deus Ingonotyby urâ” kezemo, kurâdo
    enokuze. “Deus keankâ ugononi, xunârybyry egatuze” kewâni modope lâpylâ ise, kurâdo
    enokuze. Adyesenry modo kehoem aiesemo, kurâ domodo iomazeâni aiesemo lâpylâ warâ.
    Idânârâ enokuze kezemo; Deus induakewâdyby modo enokuze kezemo lâpylâ, akaemo
    olâ ise nâzenokuoba.
  kue-kue: Mesaia kakimbi wagle ya te propet kakimbi wagle plau dindre ana ye diu
    ya kimagl kanekane ere ana God pinde yungwa yomba nomano si du ende tenaglkwa.
    Ba ye pra kuno eran yegl eraglkwa.
  cot-NT: 'Incoraquecoraqueitaquequea tsavetantamampejaigatsica amatavijantajianquitsineca
    incanquequea: ‘Naroguentiquea Quirishitotatsica.’ Itsipaquea cantajianquitsineca:
    ‘Naroguentiquea tsavetantiroca icanquenaca Aapani Irioshi.’ Aisa ironigaanqueroquea
    oacaantantatsica intati cameetsanijite iramatavijajianaquerinijite oshequini.
    Inquejetacaajitsivetempariquea icoguiajiaqueca Aapani Irioshi, cotanquitsiquea
    aatoquea yagavejiritsi.'
  bnp-bnp: a vuhuna e huriki a nitamine kristo, a nitamina propet bara ri bele, ri
    rata a maka nivakasiri dagi, a maki dagi ni turutu vona, ri ngaru ni tami e huriki.
    Bara i kara ria, bara ri tami tabu e huriki a bakovi a ngatavine a Vure i vulaki
    ria.
  apn-NT: '@see-verse:MAT.024.023'
  ctp-NT: chaꞌ Krixtu kwiñi ka yu kanꞌ. Kwiꞌ ngwañaꞌan, tyoꞌo tukwa neꞌ kwiñi nu chkwiꞌ
    chabiyaꞌ ꞌin Ndiose, nchkwin neꞌ; kwiñi ti kuꞌni neꞌ kanꞌ chaꞌ tnun chaꞌ kuwe
    ꞌa tiꞌ nten. Loꞌo kuꞌni neꞌ kwiñi kanꞌ ngwañaꞌan, chaꞌ nchka tiꞌ neꞌ kuꞌni neꞌ
    kanan ꞌwan loꞌo ꞌin nchga nten nu wa ngulo suwi Ndiose ꞌin.
  bre-BRG: Rak fals-kristed ha fals-profeded a savo; hag e raint sinoù ha burzhudoù
    da dromplañ, ma vije gallet, zoken ar re zibabet.
  opm-opm: Ihir Noh arpin Kraismur. Noh arpin propetmur napor Got orhe Maihir norhe
    nitamur por kis nahat napapat han gur guragure arpin Gotnong mandama ihirnong
    ha dimtingwe rim gure kintei wandeipti na wandeipti han deiyao hat dasuh nahat
    apripri ohoh ihan gur ire meng amrapri. Gur Got ohe kis nahat napapat brer gur
    ohoh ihan gur ihtin mengnong oh na amratin inasi hat pati bap gurmur.
  bvr-bvr: Ngardawa aburr-gata ngacha aburr-bengga barra aburr-guyolkiya, minypa aburr-ngurrjiya
    barra Christ, rrapa minypa gun-nerranga janguny gubu-ga barra gurda. Minypa burr-barlmarrk
    jama aburr-ji barra wana, minyja barra burrbu-yolka Wangarr burr-yika gu-galiya
    yerrcha, barra minypa aburr-lijiwarriya.
  wal-wal: Aissi giikko, worddanchcha Kiristtoosatinne wordduwaa hananabaa yootiyaageeti
    denddana; denddidi banttau danddayettikko, harai atto Xoossai dooridoogeetakka
    balettanau gita malaataanne garamissiyaabaa bessana.
  zad-NT: 'Ḻa'' wchej beṉ'' siye''gake'', iṉazgake'': “Nadaan Crístona''”, wa “Nadaan
    chyix̱ji''a daa na Chioza''”. Na'' ḻekzka'' gongake'' dii gonan ka yibani beṉ'',
    na'' gongake'' yeḻ'' wak xen kwenc̱he siye''gake'' beṉ'', ax̱t sheḻ'' wxegakile''
    siye''gake'' beṉ''ka'' ba wlej Chioza'' nakgake'' lo nee.'
  aso-aso: Eveneꞌ ma nete sotoꞌ ikaꞌ ikaꞌ igi soza saza li do lunguꞌ izelive lo Oꞌmosoꞌmo
    imiselelesa live ma nene nouve idoꞌ Oꞌmosoꞌmi gamazi lo sotoꞌ ogaꞌ nouve polohete
    ma ne nouve li Oꞌmosoꞌmo ngeleꞌmize kegesineꞌ eveneꞌve ingine leꞌmetilizahe li
    gotine izi atoꞌ niteꞌ golize laaꞌ niteꞌ masi masi di sotoꞌ mili lengelebizilisave.
  uli-uli: Bo yor rechokla re bele la budoh le tot re bele forgirloh bo ir Kristus,
    ngo tot ikla re bele forgirloh bo ir profeta. Re bele ffaor kkemal kala yar bo
    hare be yoh le meka mwo Lol Deus ngo rebe wigdi deper.
  nin-NT: Kye, anu Kristi abi imu na abi kpa are abi imu a ta gru huzzu na ta na aseki
    ka ku ayisurr na ka ikagri, wre ba bu re anishirr kye na anishirr ba nggo Abachi
    à hla ba zu, nggo a ti hi anko.
  tgk-tgk: Зеро одамоне пайдо мешаванд, ки худро Таъиншудаи Худо ва пайғамбар меноманд,
    аммо дар асл чунин нестанд. Онҳо ба фиреб додани ҳама ва ҳатто одамоне, ки Худо
    барои худ интихоб кардааст, кӯшиш карда, мӯъҷизаҳои аҷоибу ғароиб нишон медиҳанд.
  acu-NT: 'Aints untsuri anangkraminak: Mesíasaitjai tusar wantinkartinuitai. Chikich
    ainausha anangkraminak: Yus akupkamu asan, Yuse chichame etsernuitjai turamiartinuitai.
    Tura aints ainaun anangkataj tusar, aints tujintamu takatnasha, tura aints wainchati
    takatnasha takasar, Yuse aintsri ainaun anangkamin amataikia anangkawartinuitai.'
  cak-WNT: Ruma can yec'o c'a ri xquebec'ulun pe y xtiquibila' c'a chi ye riye' ri
    Cristo. Yac'a riyix man c'a que'inimaj ta, ruma xa ye k'olonel. Y yac'a chuka'
    tiempo ri' tek xquebec'ulun pe ri xquebin chi ye profetas ri xtiquibij chi niquik'alajsaj
    ri ruch'abel ri Dios. Yac'a riyix man c'a que'inimaj ta, ruma xa ye k'olonel chuka'.
    Y xquequibanala' c'a nima'k tak milagros ri majun bey ye tz'eton ta, ruma nicajo'
    chi yenimex, y yec'o ri xquek'olotej pa quik'a'. Y wi ta xa can yecowin, riye'
    yequik'ol ta chuka' ri ye cha'on chic ruma ri Dios.
  ebk-ebk: Tay munpailachantu nan chiyuycha achi tit-iwa ay Cristo ya achi tit-iwa
    ay pomapadtu. Omepappailachantu as ongor ay nakaskaschaaw ay sinyar ya milagro
    ta mu mafialin at allilawuncha uray nan tataku ay pinilen Apo Dios.
  spa-PDDPT: Porque se levantarán falsos cristos y falsos profetas. Harán grandes
    señales y prodigios, si fuera posible hasta engañar aun a los escogidos.
  ruf-ruf: Kwaapfila tsina Kiristu wa ughutsu na manabii wa ughutsu watsolawila na
    kutenda pfitango pfingi na pfinu pfa kukangawatsa ili kuwaghutsukila iwanu, ka
    yodahika hata awala iwasaghulighwe ne Imulungu.
  gun-gun: mba'eta oiko 'rãe Cristo ramigua ha'e profeta ramigua rive. Ha'e kuery
    voi ojapo 'rã hexa pyrã ha'e nhomondyipaarã oiporavo pyre kuery voi ombotavy aguã
    teĩ, ha'eve va'e rire.
  agu-BL: Na at cyulbil wi'nin wunak yi scyocse' quib tetz Cristo, nka scyale' yi
    e' cu'n elsanl stzi' Ryos. Yi jun jilwutz wunaka'tz chixcyek tan banle'n milawr
    tan chisuble'n wunak. Yi atk rmeril, chixubsok yi e' yi txa'ijche't tan Ryos,
    poro qui'c rmeril.
  isn-isn: Kunsoko i Makilisto nauteele neanya kidagu auteele azile nukigeelya makula
    makulu naukuelwi, kunsoko akukongela, ang'wi yukuwezekana ata iasagulwa.
  ilo-ULB: Ta umayto dagiti saan a pudno a Cristo ken dagiti palso a profeta ken mangipakitada
    kadagiti dadakkel a pagilasinan ken kadagiti nakaskasdaaw tapno mangiyaw-awan,
    no mabalin uray dagiti napili.
  pir-NT: “Cristo ijiaja”, ni mehoñequina, “Cohãcjʉ̃ yere yahu mʉhtarina ijiaja”,
    ni mehoñequina ijieta ti pjere. Sa ye Cohãcjʉ̃ tiquiro beseriquinare ni mehoñe,
    tiquina bajumehneñene ye ihñoeta. Cohãcjʉ̃ yequinare Cohãcjʉ̃re tiquina cohãgʉ̃
    ye duare tiquina ni mehoñequina.
  anv-NT: Néndé bɔɔ́ gebyɔ abi áké álu Kras ne bɔɔ́ gebyɔ abi ake alu bɔɔ́ ɛkpávé
    Ɛsɔwɔ ntó áchwɔɔ́ nyɛ. Áchwɔgé ápyɛɛ́ nyɛ ukpɛ́kpɛ́ ufélekpá ɛbi upwɔ amu.
    Ápyɛmbɔ nnó ábwɔ́lé bɔɔ́ ako ne mbɔgé meti ɛbɛge yɛ́ ɛbɛ́lé bɔɔ́ abi Ɛsɔwɔ
    ajyaá nnó ábɛ́ abií, ábwɔlé ɛbwɔ́ ánó mewaá.
  sab-NT: 'Kaire chui ege kwian gweale be chage kwianske mo kalla itenga, be gerule:
    “Cha Cristo ulia, Chube cha kagu.” Kwian na be sole kwian ole kwian ulita anblite,
    be gerule: “Ulia cha Chube gerua ketanga dabage.” Kwian e ulita be gerule ene
    kaire ama be lle daga ngwale tanre dodade kwian gwa giti, age ene giti ama takalin
    kwian tañachuge ama kle age Chube kiralla giti, ama be age ene ulita kwian Chubenu
    anblitagda. Kwian daba anblitanga e ulita be takalin kwian Chube nu gaba mau alin
    gbe age me no Chube dollale me Chube gerua gai ulia dare, ama tañachuge ama ñage
    kwian Chubenu ta blite chage ama nate ama gerua ngwale gai ulia, agwa kwian daba
    anblitanga e ulita kle tañachuge ene ngwale.'
  tmd-tmd: Nöbö mö bli, God yad nɨgöŋ nöbö mö bla, adöi an ada höŋ, me rön, inakmönö
    hörön yajöña, ‘Nɨ mɨ Krais; mɨ nɨ God mönö yadɨb nöbö i,’ me rön, ap rölɨbä akuyöbö
    bli cöña. Makwam God yad nɨgöŋ nöbö mö piaku peñ, wöhö.
  acr-NNT: Ma kekꞌun ri kakiꞌan “Cristo” che kibꞌ y ri kakiꞌan “e qꞌalajisanelabꞌ
    re ri Dios” che kibꞌ, pero xa e sokosoꞌnel. Ekꞌu rike kakiꞌan nimaq taq kꞌutubꞌal
    y milagros re kesokosoꞌn rukꞌ, yey kꞌo ne pa saq kesokotaj jujun chike ri ebꞌuchaꞌom
    ri Dios.
  kpg-kpg: Idimaa, nia mesaia mono soukohp dilikai ga kila aga, gaa hai nadau ada mee
    haga goboina mono mogobuna belee halahalau nia dama a God ala ne hilihili, be
    di maa e mee.
  taj-taj: तिग्‍दा भिसम फट्टा ख्रीष्‍टगदेदेन फट्टा अगमवक्तागदे थोन्‍ना। ओच्‍छे थेनीगदेसे
    खम्‍तेधोना परमेश्‍वरसे धम्‍बा म्‍हिगदेदा झुक्‍याब लबाला लागिरी उदेकला घ्रेन चिनुगदेदेन
    उदेकला गेगदे लसी उन्‍ना।
  avt-avt: Hi hetpi. Maain mɨt enun newisesik nanɨno nantɨp hɨr Krais o hɨr mɨt profet
    hɨr nanwepyapɨr hɨras. Hɨr nanrɨak menmen iuwe nɨpaa mɨt nɨrɨakem au, te hɨr nanri
    han ke mɨt miyapɨr kerek nises hɨm me God. Te hɨr ap nanisesim taau.
  cbk-cbk: Cay el maga profeta falso ay llega y el maga gente tamen quien ta llama
    canila mismo el Cristo, ay dale mira maga grande señal y el maga otro cosas extravagante,
    para si posible gane ay precura sila engaña con el maga gente escojido de Dios.
  uig-ARA: چۈنكى ساختا مەسىھلەر ۋە ساختا پەيغەمبەرلەر مەيدانغا چىقىدۇ، قالتىس مۆجىزىلىك
    ئالامەتلەر ۋە كارامەتلەرنى كۆرسىتىدۇ؛ شۇنىڭ بىلەن ئەگەر مۇمكىن بولىدىغان بولسا،
    ئۇلار ھەتتا خۇدا تاللىغانلارنىمۇ ئازدۇراتتى.
  tuf-tuf: Etat ba cayar yajquín acu istiy cat, istiy cat, quir bin yináyqueyra. Yinír
    “Asan Crístoro,” wacáyqueyra. Cahujinat “Asan Sir chihtá ehcúquibro,” wacáyqueyra.
    Eyinat eyta waquíc cuar Cristo queney batro. Etar istiti bi icúr bár sícara bitara
    útara yajcáyqueyra. Sirat cájaqueyin cat cayar yajcátair waquít cayar yajcáyqueyra.
  abx-abx: kay sigurado nga aniya' pamaluwa' mga burubullo' tinu'inan mannanalwas.
    Pamaluwa' liwat i mga burubullo' paragsumat-na si Diyos. Agpanhimoy to mga a'a
    pala'in-la'in bantugan pangngilalahan si langitnon kuno' kasiguruhan pati' mga
    makagagahom binuhatan basi' sadaya'an-na mga iya, nga kon ahimo, hasta pa i mga
    a'a nagpamili'-na si Diyos.
  mco-NT: Pues miinɨp jäy ajcxy huɨdibɨ huin'ɨɨnaangɨxy ymɨgügtɨjc. Cɨ'm ñayyajnaxáanɨgɨxy
    jadu'n nej jɨhuɨ̈y je' yCrístɨty, e ymɨnáangɨxɨpy co capxhuäcxy ajcxy Dios y'ayuc,
    e ca' yjánchɨty. Ytunɨp ajcxy mɨjhuinma'ñ etz mɨjpɨ ijxpejt, ixtɨ jëbɨ jahuin'ɨ́ɨngɨxɨp
    je mayjäy huɨdibɨ Dios tɨ yhuin'ixyii. Per ca' Dios a'ɨxɨ̈huɨpy co yhuin'ɨɨnɨɨyb
    yɨ' yjäy.
  kqf-kqf: Banina Keliso kaikaiyovudi bi taugiuwatana kaikaiyovudi kaka sa laumaḡata
    bi mataila bi anisove kauwidi sa voiyedi, te Maimaituwa ena vinevine lavedi sa
    aiwaietadoliyedi.
  cpb-NT: Ripokayetapaake oshiyakotyaarine Cristo, oshiyakotyaarine Kamantantaneri.
    Ari ritasonkawentantapaake, inkowawetya ramatawiteri riyoyaayetakeri Pawa.
  aon-aon: Umum maresh? Aria anam henek rohw hagiyagigi iri armam ko hunaki hukri
    namudok, ‘Eik anudok arman Iruhin nagraehe iri aria neshopoke yanakium iri’ aka,
    ‘Eik shopunek douk anan profet.’ Aria amam ko henek debeinyi Iruhin atun neneken
    iri mour aria henek enen kak nyutogur. Eshesh shakana shenek rohw shigiyagim ihish
    arpesh, aria eshesh ta wosik um aria eshesh shakana shenek rohw shigiyagimum arpesh
    Iruhin douk nagraeheshum ananish iri. Aria namudok ta uwok.
  hus-NT-2005: Pos neꞌech ka waꞌchin i kʼambixtsik xi neꞌech kin ulu ke jajáꞌich nu
    Kristo, o ke jajáꞌich xi abadh ti tʼiltsix kʼal a Dios. Neꞌech kin tʼajaꞌ i pakdhaꞌ
    exól ani i pakdhaꞌ labandhaxtaláb abal kin kʼambiy an atiklábtsik ani neꞌech kin
    leꞌnaꞌ kin kʼambiytsik max kin ejto asta xi takudhichtsik kʼal na Dios.
  mig-NT: Chi̱ kenda Cristo xndá'ú jíín cháa kani tu̱'un tú'ún. Te sá'a‑de tuni̱ jíín
    tíñu ñá'nu, náva̱'a xndá'ú‑de onde̱ ña̱yɨvɨ ní naka̱ji‑ya̱ nú ná kúu sá'a‑de.
  bps-bps: du di bang én, dee to msut flingu na ale kun, Krayst, i Mgalék Dwata. Na
    man dademe, ale kun, tugad Dwata, bay ise. Na mimò ale dad bong tnikeng na dad
    ilè ktulusla, du ku nun kibòla kayèla ku mafgaw i kdee to balù i dad to mgalék
    Dwata.
  mbs-mbs: Doen menge otaw domateng megpelingo-lingo te sikandan se Misiyas aw menge
    telekeliwat te kagi te Timanem. Meg-inang dan heman te menge kepelahan amon keekalan
    dan peden heman se menge otaw pinemallì te Timanem.
  tof-tof: Zitülkus módóga, obae kerriso akó obae prropeta sab togoble. I sab wirrian
    tulmil akó ⌊basen-koke tórrmen⌋ tómbapón kwarile pamkolpam ilklió büliónüm kle-kle
    kwatódó tótókóm. I ta Godón alearrón pamkolpam ilklió büliónüm kain kwarile.
  cme-NT: '@see-verse:MAT.024.023'
  sus-sus: Barima wule falɛe fama Ala xa Mixi Sugandixi xili falade e yɛtɛ xun, xa
    na mu e e yɛtɛ findi namiɲɔnmɛe ra. E fama tɔnxuma makaabaxie nun kaabanakoe rabade
    alako e xa Ala xa mixi sugandixie ratantan, xa e sa nɔma.
  pon-2006: Pwe Mesaia likamw ekei oh soukohp likamw ekei pahn pwarada; re pahn wiahda
    kilel kapwuriamwei kei oh manaman ekei pwe re en kalowehkihdi sapwellimen Koht
    me pilipil kan, ma e kak pahrail.
  dad-dad: Fau idegẽya Kristus, idegẽya profet ado wõ de fen, idi kisi falauf are,
    Negur igirnẽdin anidig didegnẽdiyouf nigin uris odug memelik ado difelnẽdiyouf.
  zab-NT: Te pur teru gueed zienzi de ni inii ná Crist o iniizadeb dec laadeb nádeb
    profet. Ax zundeb de milagrɨ ne iraloizru ni idxalo bniety par chalee gúndeb engany
    laadeb, ne belati chalee axt de bniety ni agulé Dios gúndeb engany.
  jae-jae: Kilisi dansaŋ to propete dansaŋ oc mêŋsêsa ma sêŋgôm gêŋtalô kapôêŋ to
    gêŋsêga. Embe têtôm, go sêwê lau Anôtô kêjaliŋ êsêac saŋa ôkwi amboac tonaŋ.
  ksd-ksd: Tago ra umana Kristo vavaongo, ma ra umana propet vavaongo diat a tur rikai,
    ma diat a ve tar ra umana ngala na vakilang ma ra umana dekdek upi da varara ta
    mangoro, ma da valavalar diat bula di ga pilak pa diat.
  msm-NT: Su meyduon ogpamanyogwa no ogpatuu-tuu no sikandan kun to diya Insaad no
    Manyuyuwas, aw to duma ogpatuu-tuu no kibali ba-ba sikandan to Diyus. Ogpakita
    ngani sikandan to mgo milagru dow duma no mgo kabeynganan pagmatuud no sinugu
    sikandan to Diyus agun no ko mahimu pa, pamasuwajon dan inggad to mgo otow no
    inabin on to Diyus.
  myk-myk: Bani kafinɛjuu pii na ba yìri, na puyɛ pye shɔvɛɛ ni Kilɛ tudunmɔɔ. Pu
    na ba ɲaha shɛshɛɛrɛ kagbɔhɔɔ ni kakanhaŋaa pyi kɔnhɔ pʼi sipyiire ti piinŋɛ.
    Ali Kilɛ ya sipyii piimu ɲaha bulo ge, nago ba pu da já ba pee bɛ piinŋɛ wɛ, pu
    bi da ba pee bɛ piinŋɛ.
  sbe-sbe: Kabo keliso lupolupodi yo pelowetalupolupo udoiꞌudoi se masalahama na laulau
    gigigigibwalidi yo kabanoko saesaedi se ginaulidi bena kabo tamowai se lupohaidi.
    Yo hinage se kaipate bena Yaubada yona kaisunuwa tamowaidiyao se lupohaidi, na
    iyamo nige gonowadi.
  mcr-mcr: Ii tiiŋä etaŋgi. Ämaqä quaŋgä-tqä hui ätimäupu, ‘Nyi Kraisi he ämeyqäŋqä
    Goti Hanjuwä Iqu atäuŋuä änyikqä iqunjqä’ etäpu, ämaqe kŋuä iqä mapŋqeŋqä, nätmatqä
    ämaqä mimäkqänäŋä huitaŋä-huitaŋi imäkpnuwiqä. Quaŋgä iiŋä tqä iqua, ämaqä Goti
    Hanjuwä Iqu Iqueqäŋqä atäuŋuä ikqä iquauŋi, qäyasäqi ätuma wanä-tpu ipnuwiqä.
    Itaŋga ämaqä huizi, ‘Nyi hiŋuä-tqä iqunjqä’ ätäpu, asänäŋä imäkpnuwiqä.
  cux-NT: Ti ndaá 'yaaⁿ n'dáí 'iiⁿ'yāⁿ chí ngaⁿ'á yā chi Cristo yā naati nguɛ́ɛ́ Cristo
    'iiⁿ'yāⁿ s'eeⁿ. Ndaá 'yaaⁿ n'dáí profetas falsos chi nguɛ́ɛ́ caaⁿ'máⁿ yā nduudu
    cuaacu yeⁿ'é Ndyuūs. Ní 'iiⁿ'yāⁿ s'eeⁿ idiíⁿ yā señales chí n'gɛɛtɛ ndúúcū vaadī
    n'giinu. Ní cannche'éí yā 'iiⁿ'yāⁿ ndíí 'iiⁿ'yāⁿ chi Ndyuūs ndɛɛvɛ yā nduuti chi
    cuuví yā.
  tur-YTC: Çünkü sahte mesihler ve sahte peygamberler ortaya çıkacak ve insanları
    saptırmak için büyük belirtiler ve harikalar gösterecekler. Mümkün olsa seçilmiş
    olanları bile saptıracaklar.”
  san-ITR: yato bhAktakhrIShTA bhAktabhaviShyadvAdinashcha upasthAya yAni mahanti
    lakShmANi chitrakarmmANi cha prakAshayiShyanti, tai ryadi sambhavet tarhi manonItamAnavA
    api bhrAmiShyante|
  bel-N: Бо паўстануць фальшывыя хрысты і фальшывыя прарокі і дадуць вялікія знакі
    і цуды, каб падмануць, калі магчыма, і выбраных.
  sch-sch: Messiah rothol ngei le dêipu dikloi ngei an la suok rang ani; ha ngei
    han thei vang senla ngei chu Pathien zen mingei luo an huong theina rangin minsinna
    sininkhêl le sin kamâmruoi thông an tih.
  mic-MIQNT: Pugwelitaq nujiegsua'tijig niganigjitegewinu'g ne'ita'taq aq te'sijig
    tluetaq, ‘Ni'n na Nujiugs'tawi'wet.’ Tla'taqatitaq gaqaisg milamu'gl paqalaiwaqann
    muta ne'gaw getu' lue'wa'la'tita na mimajuinu' ta'n Gjinisgam gisi mgnapni.
  huu-NT: Cristona abɨ caitadɨno biitɨmacɨ. Jusiñamui facaina lloraɨnɨna abɨ caitadɨno
    jɨaɨ biitɨmacɨ. Siño rafuena fɨnuanona, comɨnɨna jɨfueitɨmacɨ. Jusiñamui fetoca
    comɨnɨna ua jɨfueitɨmacɨ.
  jiv-NT: Untsurí̱ shuar Krístuitjai tusar wantinkiartatui. Untsurí̱sha “Yúsnan etserniuitjai”
    tiartatui. Tura shuáran anaṉkataj tusar aents tujintiamun iniakmasartatui. Tura
    ti kakarman túruiniak Yús-shuarnasha anaṉkamin áiniakuiṉkia anaṉkawarainti.
  otm-NT: 'Nguetho xʉn ngu yʉ hyäte dim ''bʉi, sä da ''yɛ̨n''ʉ: “Guecä, rá thahni
    Oją, drá Cristogä,” sä da ''yɛ̨n''ʉ. Nɛ xʉn ngu da ''yɛ̨na ngue dim pøngahyą nangue
    Oją, nɛ da ''yøt'' yʉ hyonya nt''øt''e nɛ yʉ hmɛpya ngue da nde da hyät yʉ ją''i.
    Nɛ da hyoni ''bɛ''a da zä dí hyät''ʉ xí huahn Oją.'
  dah-dah: Mesaia falkukya Al Kuruŋyen mere basaŋ mar falkukya beleŋ alya bereya Al
    Kuruŋ beleŋ basiŋa yirtiŋ goyen usi yirteke katwoŋ yeŋ mata tiŋeŋ karkuwaŋ kurayen
    kurayen forok yirde hinayiŋ.
  tnk-tnk: Nərmama tuhəskəmter. Nepwɨn tuhəni mə irəha Kristo, mətə neikuəien. Nepwɨn
    tuhəni mə irəha profet, mətə neikuəien. Tuho nɨmtətien asori me mɨne narimnari
    me nərmama tuhətoni mhərkəri asori nari irə. Irəha tuhəmwur mə tuheikuə ia nərmama
    səməme Kumwesən ruvərfi raka irəha, trɨni mɨnuə irəha həukurən noien.
  kpr-kpr: 'Ainda beká mo: gegenembo mendeni eredo, foa gungubo sise, ‘Genembo eni
    God mutari sisira amo, namori,’ sarera. Nemo feroveta gungubo kakatode dabade
    foama, God da natofokena dederururoro, ‘bekáva’ sise, nemoá tumondaeteri. Aminguse,
    ne tano a ari mendeni mendeni ururoro evetu genembo ne jo gae iriara ava, nenda
    gitida sirorari garera.'
  san-IAS: yato bhāktakhrīṣṭā bhāktabhaviṣyadvādinaśca upasthāya yāni mahanti lakṣmāṇi
    citrakarmmāṇi ca prakāśayiṣyanti, tai ryadi sambhavet tarhi manonītamānavā api
