    dsaˉ, läꜙji̱i̱hˈ hi̱ˉ naˉlle̱e̱hˊ kya̱a̱ˈ Dio miˉga̱a̱yꜙ cherˊmahꜗ gaꜙlaꜗ.'
  kmu-kmu: Ani kanafina nagoꞋa havigeꞋage amaune vayaꞋene “Nagaya Anumaya KotiꞋa tamaugafa
    aligatigahie huno hu-na-tenea kano mainoe.” huꞋya havigema hisaya vayaꞋenena evaꞋyi
    huꞋya veaꞋmogamina aye-mavataga hugahe tokiyaꞋage avame yana hugahayanagi Anumaya
    KotiꞋa haꞋye higeno hapali-ma-tenea veaꞋmoꞋya ani kea ohavigahae.
  ood-NT: Muꞌi at in wo i wuwhag k hab wo chei mo d ni‑ahni Jiosh si Kehsha o d Jiosh
    haꞌichu i tashogiddam k am hab wo wuad g s‑hasig haꞌichu mat hekaj wo i chum ha
    wanchshul g Jiosh hemajkamga matp wo e nako.
  lbm-lbm: कहालीकि झूठो मसीह अऊर झूठो भविष्यवक्ता उठ खड़ो होयेंन, अऊर बड़ो चिन्ह चमत्कार,
    अऊर लोगों ख धोका देन लायी अद्भुत काम दिखायेंन कि यदि होय सकय त चुन्यो हुयो ख भी
    धोका देयेंन।
  ncj-NT: Tleca hualasque in tlacahcayaucamen aquin mochihuanihque Cristos noso in
    aquin quihtohuahque mach, tlahtohuahque ica tetlahtoltzin in Dios. Huan quinnextilisque
    hueyi tlachiuten mahuestic tlamelajcan, huan in tla cuali quincahcayahuasque yehhuan
    aquin in Dios yoquintlapehpeniloc.
  yuj-yuj: Waeman ankwap fárákap yankarrá arakrá sér mwanape, ‘Ono te Kraisono.’ Ankwapao
    sérrá, ‘Ono profetono.’ Makrá poupwekáp sérar mwanape. Tá kárákáre tokwae momwar
    pourouráp téreria, am fek Kwaro nánkáráp tenámp koumteouráp aropamp nɨnɨk sámpá
    yampourou mwanape.
  kto-kto: Eba mumaiong inamaniap ba ga tiesmeng o kakarabunim gare ro, ‘Turuo irie
    Karisito’, ga ‘Turuo irie unuli’. Ga eba makosarmeng non ara kagup mila kakanim
