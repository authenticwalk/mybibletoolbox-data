    gɛ̀nde' binib bà nnɔ mɔnɔn nɛ.
  cbi-NTPO: Matyu Dioschi Mi'ke' Kaya jutyuren juntsayu tis nemula bain, naa Diosa'
    mitya pamu jutyularen juntsayu tis nemula bain janu detsuve. Tsejtu Diosyaa tsanguekaantsuve
    tyainuu bain deke' keeware', naa tsamantsa keenbashinguekaanuu jumu bain deke'
    keeware' chachillanu anbuda keranguikaanu detsuve, tsenmin yalan tsanguenuu jutuya
    naa Dioschi mi'ke' kaya chachillanu bain anbuti' keranguikaanu kenu detsuve.
  ikk-NT: Makẹni ndị kpọ enwẹn wẹ Kraịstị jẹnkọ d'a fụha, wẹ lẹ ndị amụma-ntụ, rụnsọnmẹ
    ihiẹn-ahịma hi-ogbe lẹ okẹn ọrụn-atụmẹnya, kẹni wẹ dufie ịhịan, dufiedẹ ndị Osolobuẹ
    họrị ọwụnị o te k'a nị wẹ mẹ.
  leu-leu: Senaso maana mataa failai bit e maana rabuna ina kuus fatuxai bit ri taa
    savat. Ri taa vil a maana mo faꞌipul molava e maana faisok ina gutan xena yuuf
    familung a mu rabuna tatagan sina Piran tamo a fexaxaas.
  maz-NT: Na ngueje ra ẽjẽ c'o ra tsjapü ri ngueje e Cristo. Xo ra ẽ c'o ri cjapü
    profeta ri cjapü ri ñaji o̱ jña Mizhocjimi. Ra tsjaji c'o me na nojo c'o nunca
    mi janda c'o nte, nguec'ua me ra nguijñiji. C'o ri cjapü a cjanu profeta, ra tsjaji
    a cjanu, ngue c'ua xa'ma ra sö ra dyonpüji c'o ya juajnü Mizhocjimi ra tsjapü
    o̱ nte.
  bod-N: རྒྱུ་མཚན་ནི་མཱ་ཤི་ཀ་བཅོས་མ་དང་ལུང་སྟོན་པ་རྫུས་མ་མང་པོ་འབྱུང༌ཞིང༌། གལ་ཏེ་བསླུ་ནུས་ན་བདམས་པའི་མི་རྣམས་ཀྱང་བསླུ་བའི༌ཕྱིར།
    གྲུབ་རྟགས་ཆེན་པོ་དང་ངོ་མཚར་བའི་དོན་རྣམས་ཀྱང་སྟོན་པར༌འགྱུར།
  tca-NT: —Erü Cristugüneta rü Tupanaãrü orearü uruü̃güneta tá ínangugü. Rü tá nanaxügü
    i muxü̃ma i cuèxruü̃gü i taxü̃gü na ngẽmaãcü, ega nüxü̃́ natauxchagu, na tüxü̃
    nawomüxẽẽgüxü̃cèx èi̱xrüxe ya yíxema duü̃xẽgü ya Tupanatama tüxü̃ dexe.
  zpl-NT: Xne nzeꞌta bee bene enu ni nú neca Cristo, urre bee enu lia ni nú neca profetaꞌ
    Diose nu riꞌibeei bee milagro cuna beelá beenú riꞌi nú chiquiꞌ chenu arquiꞌ bee
    bene para nú zequienuu beei bee bene, nu tunu nuꞌ modo hasta bee bene enu ucañila
    Diose zequienu beei.
  mbc-NT: Maasa pra seru'ye'kon iipî, uurî pe tîwe'ku'sanon, Paapa maimu ekareme'nenan
    pe tîwe'ku'se to' iipî. Inkamoroya anî' nîkupî eserîkan pepîn kupî pemonkonyamî'
    nera'makon ton kupî, to' yenku'tîkonpa kai'ma. Mîrîrî wenai tamî'nawîronkon yenku'tî
    to'ya e'painon Paapa nîmenka'san nîrî to' yenku'tî to'ya tîrî Paapaya ya. Tîîse
    itîrîiya pepîn.
  ndg-ndg: Kwa sababu Makristo ga ubocho ni manabii ga ubocho walowa icha na kulaya
    ishara ngolo na maajabu, kwa kusudi lya kwaobeya, yawezekana na hata kwa babachaulilwe.
  wsk-wsk: Mu awuk, Kristus buawen se prophet kawel suen biya aratamon, ale kariimet
    te nongomang kulukurmonko miracle se kausa bibiya suen biya tala betemonko, ale
    te kariimet biya, se kariimet Kaem noko ma nunga balam mu ago la, nunga kulurmon
    ale nunga gimonko agi, wore ko karogo kaemonko.
  toj-NT: Ay ni ma' oj yal que Cristoa soc ay ma' oj stoy sbaj que aluman‑Dios bi.
    Oj sea huilex jitzan cosa ba mi ni nunca ahuilahuex. Oj bob sc'uluque jitzan milagro.
    Hasta ja ma' tzaubal ni yuj ja Diosi oj slolaye.
  tbc-tbc: Man dugo, kristus sewak, iŋ profet sewak adi dida dilasa wa, ago dop iŋ
    kulob girager tubun ak, agod mel naon senamo geig ak tamolpein malad lo dukubiaip
    dile wa. An lo dop iŋ tamolpein a Anut ipilianai la yan dam dirawaip lo diau dudu
    wo ago maeg digane wa. Ago bo man dirawai san ta idaisuda na wa.
  sna-sna: Nokuti kuchamuka vanaKristu venhema navaprofita venhema avo vachaita zviratidzo
    nezvishamiso kuti vanyengere kunyange navasanangurwa kana zvichigoneka.
  smk-NT: ta abaw sara li' a magbalu'-balo' a sara a Cristo o a prupita sara. Mama'ki-pa'kit
    sara li' nin makapaka'ngap nin panandaan tan mumilagro ta pigaw nin lingwen rasaray
    tutawo, a no magwa' ket tagem nin saray pinili' nan Dios nin tutawo na.
  grc-TCGNT: Ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται, καὶ δώσουσι σημεῖα μεγάλα
    καὶ τέρατα, ὥστε πλανῆσαι, εἰ δυνατόν, καὶ τοὺς ἐκλεκτούς.
  gof-WFTW: Ays giikko, worddo Kiristtoosatinne worddo nabeti denddana. Enttaw dandda7ettiko,
    hari attoshin Xoossay dooridayssatakka balethanaw gita malaatatanne malaalisiyabata
    oothana.
  spa-BLM: Porque se levantarán falsos cristos y falsos profetas, y harán grandes
    señales y prodigios, para extraviar, si es posible, incluso a los elegidos.
  kyz-NT: '@see-verse:MAT.024.023'
  dao-dao: “Isetiüng ta, Khritaw kcang am nikie ja sahma ksee po law khaie. Pamhnama
    jah xü khyang he pi a thawn theia ta, ami jah mhleinak vaia müncanksee pi jah
    pawh law khaie.
  cya-cya: Si'yana ntsu'hui cha' caan scasca nu cuiñi lo' ljuin si'yana lca Cristo,
    a cunta chcui' si'yana Ndiose nxiycui' 'in, lo' cu'ni can' scasca cha' nu tnu
    se'en nu cuhue ti' nten 'in, lo' hasta lo'o nu cua' ngulohui Ndiose 'in cuñilyi'o,
    cha' cua na tca 'in.
  wrk-wrk: Badajbaja jujambawarrmuku baki jayalu yanyba jujambawarr jangkurr. Yingka
    yanybaja, ‘Ngayu Krayis,’ ngala yingka yanybaja, ‘Ngayu Krayis.’ Yingka yanybaja,
    ‘Manjijba ngani Kudwanyi karunki nangangi jangkurr,’ ngala yingka yanybaja, ‘Ngala
    manjijba ngani Kudwanyi karunki nangangi jangkurr.’ Jayalu nulijba jujambikanyi
    yalunya, jali yarrijba nanganginmirra Kudwanyi. Jayalu yabimba ngiruka yaji jujambiji
    yalunya, ngala miku jayalunjalu jujamba.
  nii-nii: Kunum ełe wumb kombur ok yi ningii, ‘Na wu Krais,’ nga wu endi oł ekii
    se tonu omba epi ei piipi niłim wu; ei ek kend tok erik. Jep oł kanim kanim pei
    erik erngii ei, Gos eim tuk sipi mundum wumb noman ei to wulu kindngii piim kin,
    kapłi kindngii.
  ign-NT: '@see-verse:MAT.024.023'
  dik-NT: Rin kɔc juëc aabï bɛ̈n ku lueel ŋɛk, ee ɣɛn Raan cï lɔc ku dɔc, ku lueel
