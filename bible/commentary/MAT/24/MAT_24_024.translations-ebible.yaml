  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Mesiinɑɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlɛsǝlɑɑ pɔpɔtʋnɑɑ kɑ́ lɩɩ
