  nho-nho: I te aa, e mee naa Mesaea hakalellesi ma naa pure hakalellesi ma ki hakassura atu
    iloto kootou. Naa tama naa ma ki ppena te lopo vana nnui ka hakassura te kau mirakol
    ki hurisia naa manava naa tama iloo TeAtua ni hiri, tevana iaa naa tama naa ma ki hai
    no naennae.
  gym-NT: ñobtä ñan angwane kä ye ngwane ni kwati jatadi ja bä mike Ni Dianinkä Ngöbökwe
    kwrere amne ni kwati jatadi ja bä mike ni Ngöbö kukwei niekä kwrere, käkwe sribi
