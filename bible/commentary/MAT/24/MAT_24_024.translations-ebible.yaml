    la er̃i tikau leji la haratu Moli mo vir̃onira.
  auc-NT: Wadäni mänïñedë ponte a ongöninque nämä incæ ante, Tömëmo Codito ïnömo ïmopa,
    ante babæ ante tedequïnäni. Ayæ̈, Wængonguï beyæ̈ në apæ̈nebo ïnömo ïmopa, ante
    babæ ante tedequïnäni. Tömënäni, Wængonguï nänö apænte ængaïnäni incæ æ̈mæ̈wo
    oda cædinque wapiticæ̈ gocædänimpa, ante cædinque bamönengæ̈ baï cædinque öönædë
    cæï baï cædinque nö odömonte baï cæquïnäni ïnänipa. Incæte Wængonguï në apænte
    ængaingä inte edæ ee aquingä diyæ̈ æ̈mæ̈wo oda cædinque wapiticæ̈ goquïnänii.
  kbc-NT: Igaataɡ̶a icota mowidi anodinanatigi me ɡ̶odacilodi, codaa icota meliodi
    anodi miniɡ̶ina anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, pida niwitakaɡ̶a.
    Codaa owote ɡ̶odoxiceɡ̶etedi anoikee loniciwaɡ̶a, odoletibige moninaaletiniwace
    niɡ̶ina oko Aneotedoɡ̶oji ane iolatedicoace me nepilidi, odineetiogi doɡ̶oyakadi
    moninaaletiniwace.
  bmh-bmh: Dudu ipal agen alaimai, polumaimai, guzenai ze mamam, ‘Iz Kristus.’ Dudu
    ipal agen ze mamam, ‘Iz Uwait nugau ze doimai, awaranem du.’ Ag guzenemen, ag
    gugeg banban mui salau ipal beu beu mamamen. Ag duailel ipal Uwait nug nugau tapai
    mareun, polumaraimai, agal ameagab ebu igul go guzenamam. Polu ze awarebi, ag
    Uwait nugau duailel agal igul sesamoraimai, ag Uwait nugau igul utabun aimai guzenamam.
    Bo, agen igul go guzenarabun iborain tam.
  ctu-BL: Mi caj i tejchelob lot bʌ x'alt'añob yic'ot xlotob mu' bʌ i cuyob i bʌ ti
    Cristo. Mi caj i pʌsob ñuc bʌ i yejtal i p'ʌtʌlel, yic'ot bʌbʌq'uen tac bʌ cha'an
    mi' socob jini yajcʌbilo' bʌ mi tsa' mejli.
  meq-meq: Andza niye, ndo masəpete ndo hay ta deyeweye. Ta gwaɗiye nəteye na, ndo
    məɗe ha bazlam i Mbəlom, kəgəbay ndo mətəme ha ndo nakə Mbəlom a sləraweye. Nəteye
    na, ta giye masuwayaŋ hay ada tə wu neheye ma giye hərɓaɓəkka aye hərwi taɗə ma
    giye bo na, masəpete tay ha ndo neheye Mbəlom a pala aye.
  noa-H: Mua mag chirʌmʌn, hamach hiiupaita hamta Hẽwandamau pʌ̈ijim hanʌm k'ʌʌn dʌ̈i
    Hẽwandam hi jaaumien hanʌm k'ʌʌn k'apan sĩi sëuk'a chik'am k'ũgur wënʌrraju haawaita
    mag chirʌmgui hajim, k'ap hamk'ĩir. Mak'ʌʌnaun chadcha Hẽwandamauta hamach pʌ̈ijim
    hamk'ĩir, hag na hõrau hooba haajempa hõor dauderraa wau wënʌrraju. Mag nem wau
    wënʌrrʌmua hich Hẽwandamaucha jʌr hauwi hich hiek hʌ̈k'api hautarr k'ʌʌnpa k'ũgur
    hẽk'aju hajim.
  alp-NT: Le kena petua meru tamata esi lemake imi be siere kamale rebe Alla Iulakeni
    kena ihlamate tamata kai nabia. Esi ono tanda herana kai esi aseluke kbasa kena
    esi lemake, tinake sepo yele hoko imia rebe Alla Ibitike imire imi hlaleke lokosi.
  san-VEL: yato bhaaktakhrii.s.taa bhaaktabhavi.syadvaadina"sca upasthaaya yaani mahanti
    lak.smaa.ni citrakarmmaa.ni ca prakaa"sayi.syanti, tai ryadi sambhavet tarhi manoniitamaanavaa
    api bhraami.syante|
  kbq-kbq: Na'ankure havige kraisi'ene, havige kasnampa vahe'mo'za efore hu'za, tusi'a
    avame'zane kaguva'za hu'za zamazeri savari nehu'za, hampo'nama atisu'za, Anumzamo'ma
    huhampri'zmante namokizmia zamazeri savari hugahie.
  kbh-kbh: Chora mochanjábocana ndoñe ndegombre uámana ubuáyanënga, chënga Cristo
    imomna ca jtsichámëse, y Bëngbe Bëtsabe ndoñe ndegombre juabna oyebuambnayë́ngnaca;
    y chënga mochanjama bëts soyënga chëngbe obenana jinÿanÿiyama, ents̈anga jáingñama,
    y tmojobenase, chë Bëngbe Bëtsabe bocacánëngnaca.
  ron-LSB: Căci se vor ridica falși hristoși și falși profeți, care vor face semne
    și minuni mari, ca să ducă în rătăcire, dacă este posibil, chiar și pe cei aleși.
  pon-pon: Pwe Krijtuj likam kai o jaukop likam kai pan pwarada, o kapwareda kilel
    o manaman akan, pwen pil kotaueda me piladar akan, ma re kak on.
  nhe-BL: Pampa hualase miyac tlacajcayahuani tlen quiijtose yajuanti Cristo, o yajuanti
    tiocamanalohuani. Huan quichihuase huejhueyi tlanescayotl huan chicahualnescayotl
    para intla huelisquía quincajcayahuasquíaj. Hasta quincajcayahuasquíaj yajuanti
    tlen Toteco quintlapejpenijtoc intla huelis.
  sps-sps: tana saa, fo Krais gamgam an fuainy kuigin gamgam nai ruak nats ror; ri
    te faatok iny a foka iny faatok, ma fagaug rari rin vainy fasito fatoobing ten
    Gov, te onot fi non ya.
  wnc-wnc: Sike, ‘Anututa na tapan Krais dakngake yuat,’ ngang kem yaya amikat, ‘Anututa
    na tapan ayanikapsa amin dakngake daniwa natapnong,’ ngang kem yaya amikatda enake
    duya kekeknga siknga takngatu takngatu pasining. Pasiwawa kake aminu buyambamda
    pimatning. Siwan aminu Anututa papan inane aminabama dakngake yuya amindaaya kuut
    siakan ngang natake undang pimatningge panziwa maiwik.
  nmw-S: Kaiwane keriso yoyokapisidiye ge profet yoyokapisidiye habe bwele si youmate
    ge si ginawiid pamali yauyawate bobode wedi baganuwo hape, nuwadiye si yokapisiid
    Helak wana hasehase bobodeidiye, age taine bosowaidiye.
  bus-bus: Zaakɛ Mɛsaya ɛgɛɛnↄ kↄ̃n annabi ɛgɛɛnↄ é mↄ́ wà sèeda bítanↄ kↄ̃n dabuyãnↄ
    kɛ, lɛ wà baa gbɛ̃ kɛ̀ Luda ń sɛ́nↄ sãsão, tó eé sí kɛ.
  gub-BL: Ta'e tuwihaw a'ua'u uzexak kar putar teko wanupe wà nehe xe. Uzapo putar
    purumupytuhegatu kar haw tetea'u a'e wà nehe. Nezewe mehe uzawy kar putar Tupàn
    hape hemiruze'eg wanupe a'e nehe, aze upuner iawy kar haw rehe wanupe a'e nehe.
  imo-imo: Iye mare ongo kolo tokolio ningei, ‘Goteni kanopa ltimu iye nomi Kraist
    lino,’ ninge, molo kolo tokolio ‘Gotenga nimbe munduli ungu nimilindo ombo nimbo
    tirimolo,’ ninge. Imboma pali, Goteni nanga imboma molangei nimbe kanopa ltimu
    imboma kape lipo loi tipo, nimolo mele paimbo ningo enge ningo pilengei ningo
    Goteni kau ulu enge nili manda teremoma mele manda leko ulu paa enge nili awini
    tenge. Nalo Gotenga imbo tukumema aku teko kondi tonge wali enonga unguma naa
    pilko, liko tui tinge.
  boj-boj: Tamo qudei naŋgi bosib gisaŋosib marqab, ‘E Kristus.’ Qudei marqab, ‘E
    Qotei aqa medabu o qaji tamo bole.’ Degsib maroqnsib maŋwa kokba babtoqnqab. Naŋgo
    maŋwa dena naŋgi na tamo uŋgasari kalil areqalo niñaqyetnjroqnqab. Osib Qotei
    aqa segi tamo uŋgasari nami giltnjrej qaji naŋgi dego areqalo niñaqyetnjrqajqa
    wauoqnqab.
  eng-DRA: For there shall arise false Christs and false prophets, and shall show
    great signs and wonders, insomuch as to deceive (if possible) even the elect.
  knf-knf: Bañaaŋ baluŋ kanaţa kaţilan kaji bawooŋ Kriŧtu na *baţupar Naşibaţi. Bado
    mlagre na iko iñoŋarënaan pa woli bahilani bado ŋaabar du baka biki Naşibaţi ajokuŋ.
  san-KHM: យតោ ភាក្តខ្រីឞ្ដា ភាក្តភវិឞ្យទ្វាទិនឝ្ច ឧបស្ថាយ យានិ មហន្តិ លក្ឞ្មាណិ ចិត្រកម៌្មាណិ
    ច ប្រកាឝយិឞ្យន្តិ, តៃ រ្យទិ សម្ភវេត៑ តហ៌ិ មនោនីតមានវា អបិ ភ្រាមិឞ្យន្តេ។
  arn-NT: Fey küpayalu am tati koylake Cristo ka koyla pelonke wentru, fey pengelay
    engün fütrake afmatufal dungu ka pepiluwün tañi ngünenkacheael, tañi ngünenkayafiel
    Ngünechen tañi dullielchi pu che kütu.
  zas-NT: Din ziꞌt zien ree bén gusquiee na guial laa reeman na̱j bén guxhaal Dios
    o na reeman guial laa reeman na̱j bén rudëëd xtiidx Dios. Abiꞌ züjn reeman milagr
    ree në graloj ni yadxaloj bejn din gusquiee reeman laa reeman, abiꞌ bal zileꞌn
    xt në ree bén gulej Dios gusquiee reeman.
  ken-NT: Bǎkɛ́ noko bɛ́ ɛ́chí tɛtɛp mbɔnyunɛ chɔŋ bǒ bɛtábhá mantwɔ, yɛ̌ntɨkɨ
    mmu wap andɛm nɔkɔ bɛ yi kɛ achi Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎto. Chɔŋ
    barɛmɛ́ kɛpɨ̌ntɨ nsé nkwɔ mantwɔ. Nɛ yɛ̌ntɨkɨ mmu wap ǎtwɔ, ankʉ nɔkɔ bɛrɛmɛ
    mɛnyɨŋɨ́ maknkay ndu bɛrwɔ bho. Nɛ mándwɔ́ yɛ̌ chí bǒ abhɛn Mandɛm áyábhɛ́
    bɛ mámbák abhi, mbák bábhɔŋ mbi bɛkʉ nɔ.
