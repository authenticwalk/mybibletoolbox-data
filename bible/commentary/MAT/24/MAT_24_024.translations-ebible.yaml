verse: MAT.024.024
translations:
  kpx-kpx: Kosealemo loboe keliso isi loboe beloveta keabuna bae loholiege vaveve
    degomoleta vikoe vaveve kebiata vaevei isiviale Dilava ata lobogevei malevei.
  okv-H: amita be amo orekari embomeni sokova eto peroveta embo sokova na ereto hajire
    nei te nei te aro embomeni kito mana mana ue ke be hotembasora. Eto God na siriketo
    humbari embomeni te tapa na enana ta ari kito ke be ke ijie ambo ambo asi hotembasora,
  tbo-tbo: matababana Besinana koyakoyama po, tu bahapiko koyakoyama apo hina geleta
    po wekiwekilala waipoyahi po manini lawa u matahi hina wogeletehi, po Yaubada
    a bolu i inaganihi kikina apo gasi hita koyamehi.
  mal-C: കാരണം, വ്യാജക്രിസ്തുക്കളും വ്യാജപ്രവാചകരും വന്നു വലിയ ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും
    പ്രവർത്തിച്ച് മനുഷ്യരെ വഞ്ചിക്കും; സാധ്യമെങ്കിൽ തെരഞ്ഞെടുക്കപ്പെട്ടവരെപ്പോലും!
  grc-SR: Ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται, καὶ δώσουσιν σημεῖα μεγάλα
    καὶ τέρατα, ὥστε ⸂πλανῆσαι,⸃ εἰ δυνατόν, καὶ τοὺς ἐκλεκτούς.
  bgc-bgc: क्यूँके झूठ्ठे मसीह अर झूठ्ठे नबी उठ खड़े होवैगें, अर बड़े-बड़े चमत्कार,
    अर अनोक्खे काम दिखावैगें के जै हो सक्या तो छाँटे होया ताहीं भी भका देवैगें।
  khz-khz: Kwalana Keriso opakaura e peroveta talimara opakaura pia matagai, vegailia
    kamura e kala irau vagira pia kalara, Palagu na evirigirato talimara pia opa-vevilira.
  deu-TKW: Denn es werden sich erheben falsche Christusse und falsche Propheten, und
    werden geben große Zeichen und Wunder, zu verführen, wäre es möglich, auch die
    Auserwählten.
  zsr-NT: Luluíꞌ lauquëꞌ zian bönniꞌ taꞌzíꞌ yëꞌë, laꞌnë́ꞌ nacquëꞌ Cristo, o laꞌnë́ꞌ
    tuꞌë didzaꞌ uláz queëꞌ Dios. Lunëꞌ le lac bëꞌ len le lun ga lubani bunách, atiꞌ
    laꞌzíꞌ yéꞌinëꞌ nup gröczëꞌ Dios chquiꞌ hualaꞌzáquiꞌnëꞌ.
  lin-lin: Pamba te bamasiya ya lokuta mpe basakoli ya lokuta bakobima, bakosala bilembo
    minene mpe bikamwa mpo na kokosa ata baponami, soki ekokaki kosalema.
  hns-NT: Koetjh manai log aaike djhoetthe ke boliega kie oelog Kriest kie to ek Parmeswar
    ke sanesia hai. Oesab barka aur atjambho kaam kariega. Aur djab hoi sakat, tab
    oesab Parmeswar ke tjoenal waalan ke bhie bahakaai lewat.
  noa-E: Mua mag chirʉmʉn, amach iiupaita amta Ẽwandamau pʉ̈ijim anʉm khʉʉn dʉ̈i Ẽwandam
    i jaaumien anʉm khʉʉn khapan sĩi sëukha chikham khũgur wënʉrraju aawaita mag chirʉmgui
    ajim, khap amkhĩir. Makhʉʉnaun chadcha Ẽwandamauta amach pʉ̈ijim amkhĩir, ag na
    õrau ooba aajempa õor dauderraa wau wënʉrraju. Mag nem wau wënʉrrʉmua ich Ẽwandamaucha
    jʉr auwi ich iek ʉ̈khapi autarr khʉʉnpa khũgur ẽkhaju ajim.
  eng-EMTV: For false christs and false prophets will be raised up, and they will
    show great signs and wonders so as to deceive, if possible, even the elect.
  mib-NT: Chi canecoo tēe cástáhú jéē achi de jeē Cristo cúu de, chí achi de jeē tée
    nácani jnūhun Yaā Dios cúu de. Te sáha de jniñu jéhnu jeē naa ni ñayuu coto i,
    návāha stáhú de nde maá ñáyuu ní nacāji ya, te núu na cúu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌ले़क्‍पा ख्रिस्‍तहाॽ नु इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ मे़लःन् मे़दाआङ् पयम् यम्‍बा मिक्‍सेःन् नु निङ्‌वाॽ के़माबा पाःन्‍हाॽ
    मे़जोगुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा मनाहाॽआङ् खुनिॽ सुक्‍सुक् इङ्‌मे़ले़क्‍तुसिॽरो॥
  xnj-xnj: Muni yati vihumila vakina Kilisitu vangi va udese na vamlota va udese.
    Yati vihenga ulangisu uvaha na gachinamtiti muni vavakonga yikahotoleka hati vevahaguliwi
    na Chapanga.
  mmx-mmx: Mila buaang nedi limixin babala dinaba lok do nedi mo lavanarong at ne
    Moroa la lavaeme vapaase ali ren. Dinaba lok tempanga sangsangu kusu dinaba sar
    asoogong lavaanat soxolik at ne Moroa, mo do di epovo.
  cbr-NT: Anúan usoquin unicaman tëmërati nëtë ucëbëtan ca unin ax asérabi ama 'ixunbi
    —'ëx cana Cristo 'ai —quixun paránti sinánquin unicama canuxun 'aia. Usaribiquin
    ca uni raírinën cëmëquin —'ën cana Nucën Papa Dios quicë bana unicama ñuixunin
    —quixun unicama canuxun 'aia. Cana ca unicama paránti sinánquin, uni itsían 'acëma
    ñu 'anuxun 'aia. 'Aquin ca Nucën Papa Diosan ainan 'inun caíscë unicamaribi paránti
    sinánuxun 'aia.
  tee-NT: Pus ju acsnich na lhu cata'alina' ju okxchok'oni lapanacni ju catanona'
    ni yu'unch ju Cristo ju ixnoncan camalakachatachilh ju Dios. Chai vachu' cata'alina'
    ju a'okxchok'onin ju catalhitalacasuya' tachi ju lapanacni ju tanajun ixchivinti
    Dios. Chai ju yu'unch catanaviya' ju k'ai lhamak'an chai ju tu'u' ju catapumavasalaniputuna'
    ju lapanacni ni vasalh ixlapanacni Dios tajunita mas jantu. Chunch catanaviya'
    ni va laich calalh catapu'okxchok'olh ju asacxtuta ju Dios.
  eng-LSV: for there will arise false Christs, and false prophets, and they will give
    great signs and wonders, so as to lead astray, if possible, also the chosen.
  cak-NT: 'Roma can jec''o ri xquiepe y xtiqui''ij: Ja ren ri Cristo ri takon-pe roma
    ri Dios. Pero rix man quie''inimaj, roma xa man ketzij ta ri niqui''ij. Y chupa
    ri tiempo ri'' jec''o chuka'' ri xquiepe y xtiqui''ij: Ren nink''alajij ri nu''ij
    ri Dios chue, xquiecha''. Pero rix man quie''inimaj, roma xa man ketzij ta ri
    yequi''ij chuka''. Reje'' xquiequi''en nimalaj tak milagros ri man jun mej (bey)
    je-tz''eton, y ri'' xe chi yequi''en engañar ri winak. Y reje'' c''o ta niquijo''
    yequi''en engañar hasta ri je-cha''on chic roma ri Dios.'
  pah-NT: '—Aerẽ po ti ojipe''g̃a ei nehẽ: “Jihi ko Cristoramo Tupana''ga remimbuhurukaramo,”
    e po ti g̃a o''mbero nehẽ, ei Jesus''ga. Ojipe''g̃a ei nehẽ: “Jihi ko Tupana''ga
    nhi''ig̃a mombe''uharamo,” e po ti g̃a o''mbero nehẽ, ei Jesus''ga. A''ea rupi
    po ti g̃a ei nehẽ: “Tiapoapo tuhẽ ti ahemonhimomby''aheteva''ea g̃a pe hepiuka
    g̃a moandyandyita, Tupana''ga remimo''ẽhara''g̃a vehevi po.” A''ea po ti g̃a ei
    japovo nehẽ, ei Jesus''ga.'
  sja-NT: Mɨ jĩak'aarã mãik'aapa Tachi Ak'õre pedee jarapataarã jĩak'aarã chok'ara
    chedait'ee. Mamĩda mãɨrãpa jara p'anɨ ijãanáatɨ, seewa-idaa bee perã. Ne-inaa
    k'ĩra t'ãdoo eperãarãpa p'oyaa oodak'aa ãchi juadoopa oo p'anɨpa eperãarã k'ũradait'ee,
    perá Tachi Ak'õrepa jɨrɨt'eradaarã k'ũrarutamaa.
  xed-xed: Ya dzaʼa sliʼagaghasliʼa ghwaɗaka krista nda ghwaɗaka anabiha, ŋa magay
    taŋ ta skwa mandərmimiha nda mazəmzəmha katakata ŋa nana mndu, ka ta magaku tsi,
    nda gwal ɗagap Lazglafta tani.
  mks-NT: Jáchi̱ quixi cua̱há na̱ jándahvi ndo̱hó ta ndaja na mé ná tátu̱hun Cristo.
    Joo a̱ ju̱ú Cristo cúú ná. Ta quixi cua̱ha̱ ná ta cachi na ca̱ha̱n na̱ cuéntá
    Ndióxi̱ ta jári caja na cua̱há ndiva̱ha ña̱ náhnu xi̱hín ña̱ xitúhún ña̱ ná jándahvi
    na ña̱yivi. Ta ja̱nda̱ na̱ sa̱ na̱ca̱xi Ndióxi̱ jándahvi na tá ná cuu caja na
    ña̱.
  gfk-S: Io, ari Mesaia harabota ma ari tangetus harabota di na hanawat. Di na hamanis
    ta hakilang ma di na gil ta dades na gingilaan na kinarup waing di na walar, be
    di na petlaar, ura haabota lamus leh ira turadi bileng ing God gate gilamis leh.
  bmu-bmu: 'Mi kewögöra: Amötqeqe toŋi muneŋi aka kezapqetok ambazip takapulakaŋi
    asuhuba aŋgöletot aka aiwesök ketaŋi ketaŋi megetka letotme. Mewö letotketka Anutunöŋ
    ambazip nanŋaŋgöra möwölöhöm eŋgiyöhi, i mewöyök eŋololoŋ mem eŋgimegö esapköba
    kapaŋ kölgetka jaŋjuŋ akepuk. Eŋön ölöpŋanök galömŋini memba malgetka mi osibeak.'
  dgz-dgz: Iwa Mesaya eboewa amba God noa tave uoni waine nagirewa taue yo paua aigape
    taiwanumain. God om enumoni nagirewa aopan wababayan mumapen tayawaiwanumain.
  eng-GNV: For there shall arise false Christes, and false prophets, and shall shewe
    great signes and wonders, so that if it were possible, they should deceiue the
    very elect.
  zaa-NT: Porqui'ni huàl·lani làti tsè'e le canu ina qui'ni làcą nuá Cristua. Hua
    ría huá canu ina cą qui'ni rinne cą parte Tata Dios pero labí líni cą. Làcą nna
    guni cą iỹe ca milagro nna ą'hua adí ca cosa de la'huacca nu ccáỹíiní latsi' ca
    enne' para qui'ni gurèxaèl·la' cą cą xiaba hàstaá canu chi rée'ní Tata Dios.
  eng-WEBSTER: For false Christs will arise, and false prophets, and will show great
    signs and wonders; so that, if it were possible, they would deceive the very elect.
  guh-guh: 'Itsamonae jumai tsane: “Xanë raja Cristonë,” jai tsane. Itsiata jemajai
    tsane. Itsamonae jumai tsane: “Diosojumepaebinënë raja, profetanënë,” jai tsane.
    Itsiata jemajai tsane. Bajarapamonae itajara exanaena pinijicuene pexanaejavanë
    peyamaxëitojorobinexa saya jivi. Nexata bajarapacuenia itsamonae yamaxëitojorobaponaenatsi.
    Itsiata pamonae pepacuene Dioso pijajivi, Dioso pitapetsivitsi, bajarapamonae
    apo yamaxëitojorobi tsanetsi.'
  bon-bon: Walya Keriso piiyepu walya mename biname cina cire saaclepi. Teepi ciitaca
    mule bine piiyepu cälu te äti mule bine cire jaawenanemepesi Acejiyame me äjäcräneji
    biname bine angletne-jame, teepi liba ibibi cirege peei ne wawename.
  nhw-BL: Pampa hualase miyac tlacajcayahuani catli quiijtose inijuanti Cristo, o
    inijuanti tlajtol pannextiani. Huan quichihuase huejhueyi tlanextilijcayotl huan
    tiochicahual nextili para nochi quincajcayahuasquíaj. Hasta quincajcayahuasquíaj
    inijuanti catli Toteco quintlapejpenijtoc sintla huelisquía.
  swh-ONEN: Kwa maana watatokea makristo wa uongo na manabii wa uongo, nao watafanya
    ishara kubwa na maajabu mengi ili kuwapotosha, ikiwezekana, hata wale wateule
    hasa.
  wbi-wbi: Ulwakuva valiisa avaanhu vano vikutambulagha nujunge iiti ghwe 'Kilisite,'
    avange viila vavili vavudesi. Avuo vihufyagha ifivalilo ifivaha ni fidegho kuuti
    vavasofie avaanhu, nambe avasalullua va Nguluve.
  bba-bba: Domi Kirisi weesuɡibu kɑ Gusunɔn sɔmɔ weesuɡibɑ koo yɑri. Bɑ koo yĩre bɑkɑnu
    kɑ sɔm mɑɑmɑɑkiɡiɑ ko bu kɑ tɔmbu nɔni wɔ̃ke, kɑ mɑm be Gusunɔ u ɡɔsɑ, ǹ n ko
    n koorɑ.
  eng-KJVCPB: For there shall arise false Christs, and false prophets, and shall shew
    great signs and wonders; insomuch that, if it were possible, they shall deceive
    the very elect.
  kgk-NT: Ojekwaa va'erã ou-vy hekoha vai va'e. “Cristo pene remiha'arõ va'e voi xe”
    he'i rei arã ójehe peẽ-my. “Nhandejáry nhe'ẽ amombe'u voi” he'i rei arã ave ójehe.
    Hexapyrã-rupi voi hembiapo va'erã ohekoporu ou-vy ramo. Ohexa uka va'erã gwembiapo
    tuvixa va'e, ikatu ramo itavy hagwã mo'ã íxupe Nhandejáry rembiporavo. Xáke. Ani
    joty pende tavy íxupe.
  waj-waj: 'Fai unnakua vaidi vooya nnida voovoono ariiyara tinara: Na Anutuuqo mmataama
    kioo vaidiivoona ngiaunoo, tinaravai. Fai itaa kua kiaaraiya ari vookara ari vookarai
    mmooriiyauvaa iikiaaravai. Anutuuqo gioonna kiaapuuya ariiniee kiaa mmataama kiaiya
    unnakua kiaa kiada iya iida aataru maisaivau iya vita yapaaraivaara iya ari vookara
    ari vookarai mmooriiyauvaa iikiaaravai.'
  cpy-cpy: Ari ipokaki oshiyako-tyaarini Jeepatzii-toetani, oshiyako-tyaarini Kamantan-taniri.
    Roñaahan-tapaaki kaari iñaapiinteetzi. Itajonka-wentan-tayita-paaki. Kantacha,
    ramatawite eejatzi ikaatzi riyoshii-takiri Tajorentsi.
  ekk-PKP: Sest valemessiaid ilmub ja ka valeprohveteid ning nad teevad uskumatuid
    tunnustähti ja imetegusid, et petta ära ka valitud, kui see oleks võimalik.
  mpx-mpx: Kaiwena keliso kakakawel ge palopitau kakakawel abwe nihi masal ge ginol
    yawiyawi nihi ginolil gamagalau wali abanuwa ahi, nuwaliya Yehoba wana hilihili
    gamagaliliyau nihi pagegel, yaa nige bosowailiya.
  wbp-wbp: Nyiya-kujaku kuja? Panu kapulu yaniyanirni jinta-kari jinta-kari kula-nganta
    yangka jinta Kaatu-kurlangu Mijaya. Manu panu-kari kapulu yaniyanirni jinta-kari
    jinta-kari kula-nganta Kaatu-kurlangu jarukungarduyu. Nyampurrajulu ngulaju warlkanji
    yijardu-wangu! Kapulu-nyarra yaninjarla yapakuju milki-yirrarni nyiyarningkijarra
    yartarnarri ngangkayi-kirli-piyarlu, ngulaju kula-nganta Kaatu-kurlangu, kala
    lawa. Kapulu-nyarra putaputa yimirr-yinyi yapa nyurrurlaju milarninja-warnu-patu
    Kaatu-kurlangu. Kala lawa, kapu-nyarra muurl-mardarni Kaaturluju.
  luo-luo: Nimar joma wuondore ni gin Kristo to ok gin kod joma wuondore ni gin jonabi
    to ok gin nothinyre mi tim ranyisi kod honni madongo mondo giwuondgo koda ka joma
    oyier, ka dipo mano ditimre.
  nhe-NT: Pampa hualase miyac tlacajcayahuani tlen quiijtose yajuanti Cristo, o yajuanti
    tiocamanalohuani. Huan quichihuase huejhueyi tlanescayotl huan chicahualnescayotl
    para intla huelisquía quincajcayahuasquíaj. Hasta quincajcayahuasquíaj yajuanti
    tlen Toteco quintlapejpenijtoc intla huelis.
  aii-aii: ”ܣܵܒܵܒ ܒܸܬ ܩܵܝܡܝܼ ܡܫܝܼܚܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܘܢܒ݂ܝܼܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܘܒܸܬ ܥܵܒ݂ܕܝܼ ܢܝܼܫܲܢܩܹ̈ܐ
    ܓܘܼܪܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ ܠܡܲܚܠܘܼܛܹܐ ܐܸܢ ܡܵܨܝܵܐ ܐܘܼܦ ܠܓܘܼܒܝܹ̈ܐ.
  esk-NT: Atakkii anniqsuqtiŋŋuat suli sivuniksriqiriŋŋuat iḷigisirut savaaqaġutiŋ
    kamanaqtuanik savaanik suli quviqnaqtuanik. Taapkunuuna kinniñiaġniġaich Agaayyutim
    piksraqtaaŋi pisaġiyumiñaġumisigik.
  msb-msb: Nasabi ko ini kay damo an maruluwas na magapatuod na mga Cristo kag mga
    propeta sinda. Makakahimo sinda sin mga makangangawa na mga bagay kag mga milagro
    agod makaluko bisan sa mga pinili san Dios kun mahimo ninda.
  cpa-NT: Di³ li¹chian² báh³ dsa² mi¹gag¹², dsa² juúh² lán¹²dsa Cristo, ho¹ ju³ dsa²
    juúh² lán¹²dsa dsa² hǿ² jǿg³ ni³ huu¹³ quiah¹² Diú¹³. Jmo¹ báh³ dsa² héi² hi²
    hiug¹²dsa quianh¹³ juu¹² juøh¹² quianh¹³ hi² gøg². Mi³mi¹ga¹²dsa dsa² ma²ti³quióh³
    quián¹² Diú¹³ ju³ jmai³ hi² lé².
  dso-dso: କାଇକେ ବଇଲେ ମୁଇ ନିଜେ ମସିଅ କି ମୁଇ ନିଜେ ବବିସତ୍‌ବକ୍‌ତା ବଲାଇଅଇତେ ରଇବା ଟକାବଣ୍ଡାକରୁମନ୍‌
    ସେବେଲେ ଦେକାଇଅଇବାଇ । ସେମନ୍‌ କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ ଦେକାଇ ପର୍‌ମେସର୍‌ ବାଚି ରଇବା ଲକ୍‌ମନ୍‌କେ
    ମିସା ନାଡାଇବାଇ ।
  meu-meu: Badina be Keriso koikoidia bona peroveta taudia kuikoidia bae lore isi,
    toa bona hoa ḡaudia bae hahcdinarai, e abidia hidi taudia ihahekwakwanaidia.
  yva-NT: Weye indati mesias angkarije muno anawae angkarije ude. Wo anapaporainyo
    manakoe raroron indamu wo vatano wanuije maponae, muno ubeker ware wo kawasaeyo
    Amisye po mansatayaowe maponae tavon, weramu umamaisye ramu.
  dgc-dgc: Da te lumitaw ngani a kakabulyan a tolay, a kagi de a side i tiniyak na
    Diyos a tagapagligtas, sakay kagi du iba, a purupeta side a gébwat ta Diyos. Sakay
    ipeta de be i makataka-taka a tanda, monda lukoén de, éng maari, du méniwala be
    ta Diyos.
  zpm-NT: Sac zrieequia zha ne yquidie guiab zho zha nac meṉ co, zrieequia zha ne
    guiab xtiidz Dios ziadteed zho lo miech, zuṉ zho grë milagr nroob, parne yquidie
    zho miech, haxta zha ne nole xnëz Dios, zguib zho dieṉ zha gdeeda diidz yquidie
    zho zho.
  hix-NT: Kryestu uro ketxhe rma haryhe, anar komo. Khoryenkomo rwonà yokarymanye
    uro ketxhe rma haryhe, anar komo. Eryehokano yeryatxhe rma haryhe, thenyehra,
    kekon hatà. Tahoxet komo rma yonyhetxhe rma haryhe, toto komo wya. Àro hoye ro
    onkuhtono yeryatxhe hampànà. Khoryenkomo mryenon komo xarha yonkuhtotxahke natxhe
    rma haryhe, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Ma musha mendek li taha lal karem haimba handambakwa ola,
    �An Krais anira.� Hovok lal karem mbakwa ola, �An profet lar anira.� Karem li
    mbaha mbele mbele ma undahi ambu ondon li uhu man haimba handambakwa ola. Uhu
