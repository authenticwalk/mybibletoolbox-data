    Kuurrku wangka kulira tjakultjunkupayi nyinarranytjalu. Palunyalu-ya yayirninytjulu
    kutjupa-kutjupa yartakanama wanalpayi mularrtutarrartu-ya nyakula mula-mularritjaku.
  sxb-NT: Ni kutio aeniki kristo awa owuweeyi na awagambi awa owuweeyi waaza okufuma
