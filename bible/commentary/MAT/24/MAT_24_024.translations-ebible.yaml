    ta'atuma'at ma'ato yt e.
  kpf-kpf: A sarâŋâ âsagem nâ Kristo sâbi. Propete a sarâŋâ, zen âsâgem kut ŋâi ŋâi
    sen mârât tuunetâ a um gulip kwatziŋgâbi. Oi Anutuŋâ gâsum sâlâpzâŋgoip, zo um
    gulip kwatziŋgânam osibi.
  ppo-ppo: Ti noatepae meipó. Mepaae dilikitere Kerisoró Kótóné ama ko̧ló whi̧póló,
    kapala fo yó matere whi̧rapetamo waalo ai ape. Atétu, kae kae ala yaairemó eratere
    doasi alaró kae kae kelemei alarapetamo eróturaalu, Kótóné sorokó suyóló beteró
    betere so whi̧kélé kó̧paae falaai, ka̧ae kolóló su̧ saalopó.
  hin-2017: “क्योंकि झूठे मसीह और झूठे भविष्यद्वक्ता उठ खड़े होंगे, और बड़े चिन्ह
    और अद्भुत काम दिखाएँगे, कि यदि हो सके तो चुने हुओं को भी बहका दें।
  bef-bef: To faga faga Mesiagi to faga faga kaga lu yege hose bo babu lite nehetilete
    Huꞌmau eneleꞌmo eto huꞌehina bonaꞌa enimiꞌi malalune lite babeyafana lumofihi
    lumofihi fato fatoꞌi li huto hilanaꞌmu yabe.
  amm-amm: Imo topoko noko mo na iyamo liyaiyoimo, “Yo mo Kolaiso.” Siyai mo iyamaloimo,
    “Yo mo Kotoni mulu lukasiko nokota.” Mulu ifolaluwawoi mi sisiyoli ano topoko
    ifoluwaiko liyaiyoinomo, folo folo. Kotoyo muwokokai noko nokolaloso louwa ainiko
    ifoluwaikaloinomo.
  zaj-zaj: Kwavija makilisto wa uvwizi na wahokozi wa uvwizi wolawila, wotenda vilaguso
    na mizonza mikulu giladi kamba vihadahika wawagize hata wanhu wasaguligwe na Mulungu.
  chq-NT: Tsʉ iliseein²¹ tsá² 'in lɨ́ɨ¹i la lɨ́ɨ¹i Cristo pe jo jo'¹, iliseein²¹ jon
    tsá² ijin'²in 'e lɨ́ɨ¹i tsá² 'in cwó² júu³ tya' Dios pe jo jo'¹. Joon 'in tsá²
