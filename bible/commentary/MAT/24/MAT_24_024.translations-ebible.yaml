    morena ramoot ian.’ Te, mina ŋgagatracara moraŋ te, aintocna reik damara mo larunandet.
    Na gidik ŋgoin, mina mɨn te, mina an Raraŋ Aetaniacna larapacrina meikramtaɨrmo
    parunandet.
  qvm-NT: 'Tsaynogpis waquenga: ‘Tayta Dios cachamushgan Cristumi caycä’ o ‘Tayta
    Diosnintsipa profëtanmi caycä’ nir lulacushpanmi puripäcongapag. Runacunata criyitsinan
    cashgami ima milagrucunatapis ruranga. Atsca runacunata tsaynogpa engañarpis Tayta
    Diosman yäracogcunataga manami engañayta camäpacongatsu.'
  chz-NTPS: 'Jwë̱ë̱ꜘ dsaˉ taˉju̱u̱ˈ yaˉnääꜘ, jäyhꜙ: “Jnäꜘ la̱a̱nꜗ Cristo, jnäꜘ ngëënˊ
