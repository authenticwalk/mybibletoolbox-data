    uh ni.
  xtd-NT: chi kixi se jaꞌan xa kuu‑s Cristu xa dandaꞌu‑s ñayiu. Kixi se jaꞌan xa se
    jaꞌan tnuꞌu Ianyuux nuu ñayiu ka kuu‑s. Kada Kuiꞌna xa kada se ijan kueꞌe milagru
