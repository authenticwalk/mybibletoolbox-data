    ‘Nɨmɨ pɨropetɨya pwainyɨ. Gotɨyai kanyɨdɨwaꞌ yɨhɨthɨvanɨgeinyɨ.’ Kwaasɨya sahwara
    yɨjɨwaainya naangejɨ atɨka maruꞌnaryajɨ yɨpɨꞌdengɨ. Gotɨyai gamɨnne mena dahɨlakakeraavɨna
