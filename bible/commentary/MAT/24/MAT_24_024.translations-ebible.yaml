    Nacom peitorobi jume pepaebiwi ichi tsane. Barapomonae pexeinya petsita itʉtsi
    coyenewan exanaena peitabocotha, po irathe tsaneno xua jiwi pemuxuitorobinexa
    tsainchi, xua jiwi pejume cowʉntsinexa pocotsiwa barapomonae paeba. Barichirʉ
    pomonaetha pomonae Nacom pia peitapetsiwi tatsi pemuxuitorobinexa tsainchi, xua
    irʉrʉ icha metha barapomonae pejume cowʉntsinexa tsanerʉ pocotsiwa barapomonae
    paeba. Ichitha jopa itacʉpaetsi tsainchi xua barapomonae pemuxuitorobiwa tsainchi.
  boj-2014: Tamo qudei naŋgi bosib gisaŋosib marqab, ‘E Kristus.’ Qudei marqab, ‘E
