    mär kɔc cï Nhialic kuany.
  cac-cac: Yujto ay eb' ol laj yaloch sb'a Cristoal. Ay pax eb' ol yaloch sb'a schecab'oc
    Dios. Ol laj sch'ox juntzan̈ yechel eb' yed' juntzan̈ milagro, ol laj musaj sat
    eb' anima yuj eb'. A eb' sic'b'ilxoel yuj Dios, ijan val ol yac' ganar eb' sjuanel
    spensar eb'.
  tzj-E: Cara' quenbij chewa com ec'ola wnak nquepe na, jle' necbij che e Cristo,
    jle' chic necbij che e profeta rxin Dios per me ktzij ta necbij. Arj-e' c'ola
    nmak tak milagro xtqueban, xe jtz'it ncajo' che nquequeban engañar wnak jech-on
    rmal Dios per jara' mesquier xtquequech'ec ta.
  bpx-bpx: काहाके झुटा मसी अने भगवान नु नाम लीन झुट मेकण्‌या माणहु देखाव पड़हे, अने
    एवी भारी सेलाणी अने सेल-भात्‌या कामु देखाड़हे, हय सके ता तीहया टाळला माणहु ने
    बी भगवान ना भरहा गेथा सेटा करवा नी कोसीत करहे।
  san-BUR: ယတော ဘာက္တခြီၐ္ဋာ ဘာက္တဘဝိၐျဒွါဒိနၑ္စ ဥပသ္ထာယ ယာနိ မဟန္တိ လက္ၐ္မာဏိ စိတြကရ္မ္မာဏိ
