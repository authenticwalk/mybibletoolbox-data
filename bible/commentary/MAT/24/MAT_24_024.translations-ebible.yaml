  gaq-gaq: ଡାଗ୍ଲା ନିଜ୍‍କେ କିସ୍‌ଟ ଆରି ବାବବାଦି ଡାଗ୍‌ଚେ ବାଲିର୍ ଡିଙ୍ଗ୍‌କ୍ନେ ମିଚୁଆଇଂ ଅଃତେନ୍‌
