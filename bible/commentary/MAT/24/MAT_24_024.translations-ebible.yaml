  mop-NT: —Yanoo' a beloo' u cu yadü' u bajil ti Cristojoo' ala'oo', pero chenoo'
    u tus. Yanoo' a beloo' u cu yadü' ti tücaa'boo' u men a Dioso, pero chenoo' u
