    Kristoo‑o, na bo̱ko̱ mɔ pe̱nna fe̱yɛ bamo̱ e̱ gye̱ Wuribware̱ a akyaamɛɛ‑ɔ bo̱ko̱.
    Ba ba a bo̱ bo̱ waa akpe̱ŋe̱ye̱e̱tɔ dabe̱ dabe̱ bo̱ kaapo̱ fe̱yɛ bamo̱ e̱le̱ŋ‑ɔ
    a le̱e̱ Wuribware̱ ase̱‑ɔ, na bo̱ nya pe̱nna bamo̱ ne̱ Wuribware̱ a lee sa mò̱
    e̱ye̱e̱‑ɔ gbaa. Bamo̱ e̱ taare̱ fe̱raa de.
  cni-NT: 'Intime oshequi amatavitantatsineri, incante: “Naro Quirishito”, irio itsipa:
    “Naro quenquetsatacotiriri Tasorentsi”. Oshequi intasoncantayete, iramatavijeiteri
    oshequi savicajeitatsineri, iro cantaincha eiro imatiritsi yora quemisantasanotatsineri.'
  eng-WMB: For false messiahs and false prophets will arise, and they will show great
    signs and wonders, so as to lead astray, if possible, even the chosen ones.
  zaw-NT: Siääd xhidajl niguii ni rusguee, gäbreni najcreni crist; sidzujṉza rebejṉ
    ni rusguee ni gäb xtiidxpac Dios rusule'reni; luxh sujnreni remilagwr sujnzareni
    senro, parsi gusgueereni, susgueduxhreni rebejṉ, niluxh rlajzreni gusgueezareni
    rebejṉ ni agule Dios, ni rililajz xtiidxni.
  san-MAL: യതോ ഭാക്തഖ്രീഷ്ടാ ഭാക്തഭവിഷ്യദ്വാദിനശ്ച ഉപസ്ഥായ യാനി മഹന്തി ലക്ഷ്മാണി ചിത്രകർമ്മാണി
    ച പ്രകാശയിഷ്യന്തി, തൈ ര്യദി സമ്ഭവേത് തർഹി മനോനീതമാനവാ അപി ഭ്രാമിഷ്യന്തേ|
  tam-TCV: ஏனெனில் பொய் கிறிஸ்துக்களும் பொய் தீர்க்கதரிசிகளும் தோன்றுவார்கள். முடியுமானால்,
    இறைவனால் தெரிந்துகொள்ளப்பட்டவர்களையும் ஏமாற்றும்படி அவர்கள் பெரிதான அடையாளங்களையும்
    அற்புதங்களையும் செய்வார்கள்.
  mit-NT: Vàchi icúmí quixi cuàhà tètnùhù, te iin iin‑tè cachì‑te ñà‑divi Cristu nduú‑te.
    Te tiempu‑mà quixi stná cuàhà ana dananí uun cáhàn cuenta xi Dios. Ndè quida stná‑te
    cuàhà milagru fuerte ñà‑ndulocó nèhivì, áma níhì‑te dandahví‑te nèhivì nì nacàxin‑ya
    cahan‑té; doco mà cúí.
  ceb-ULB: Kay ang mini nga mga Cristo ug mini nga mga propeta moanhi ug mopakita
    sa dagkong mga timailhan ug kahibulongan, nga mogiya aron mahisalaag, kung mahimo,
    bisan ang pinili.
  ces-LB: Vystoupí totiž falešní Kristové a proroci a předvedou tak ohromující a přitažlivé
    činy, že by málem na svou stranu získali i moje vyvolené.
  mkn-mkn: Te nanti ada orang kaluar ko puku-puku dada bilang, ‘Beta ni, Kristus!’
    Deng yang laen lai bilang, ‘Beta ni, Tuhan Allah pung jubir.’ Nanti dong bekin
    tanda heran macam-macam pake kuasa galáp ko putar-balek orang. Dong coba-coba
    ko Tuhan Allah pung orang dong ju kaná tipu!
  pol-UBG: Powstaną bowiem fałszywi Chrystusowie i fałszywi prorocy i będą czynić
    wielkie znaki i cuda, żeby zwieść, o ile można, nawet wybranych.
  qxh-NT: Chay wichan Washäcuj-tucujcuna, willacuj-tucujcuna ricarimungapaj. Munayniyuj
    car, tucuyta ruranga runacunata riguichinanpaj. Imaysi runa mana ricashancunatapis
    ruranga. Chayta rurar, Tayta Diosninchi acracushan runacunatapis waquinta pantachinga.
  nwi-nwi: Meinai profet eikuə mɨnə khapsaah tukhauə mhasɨgəvɨn Kristo mɨsor nɨmtətien
    mə tukseikuə ye narmamə. Kɨni mɨsarkut tuk nɨsəmien swatuk tuk nɨvi-tayen narmamə
    yamə mɨne Kughen rɨmɨrpen əriə.
  kmo-kmo: Wowak, woshepii tawa piirapet ye woshepii tawa Kraist ye sokwatakiita.
    Sokwanak, ye harapa jebwan mirakel eena otiikiita. Boyewak otiikiita? God riita
    hisiir ma yenya woshepiiken eena otiikiita? Woshepiiken otiiney, saka otiikiitawak.
  agr-agr: 'Kuashat aents: ‘Kristuitjai’ tusag tsanumiagtinai, aantsag: ‘Apajuí chichame
    etsejin ainaji’ tusag tsanumaidaush agtinai. Nuninak aents dutikmainchau aidaun
    iwainainak tsanuagtinai, dutikaidau asag Apajuí etegkamu aidaunash dita tsanuamunak
    tsanujagtinai.'
  kyc-kyc: Dokona lao akali lapome kyambo lao, Namba Koraisa karoŋo, lao sipurapala
    wambu kando yamaranguramili yulu andake dopale lapo lasaka pyuo pyuo kararami.
    Akali dupwame mee wambu dupwa suu longo nyuo karo dokopa Anatunya rombo palyisi
    wambu dupwa opetae suu longo nyelana lao pyuo kararami.
  urd-GVU: کیونکہ جھوٹے مسیح اور جھوٹے نبی اُٹھ کھڑے ہوں گے جو بڑے عجیب و غریب نشان
    اور معجزے دکھائیں گے تاکہ اللہ کے چنے ہوئے لوگوں کو بھی غلط راستے پرڈال دیں —
    اگر یہ ممکن ہوتا۔
  yre-NT: Kɔɔ minnun nɛn o 'wlu -sɛan 'nan 'wɛɛ cɩ Crizi -a bɛ, o -taa "kɔnlɛ 'trɛda.
    Ɛn minnun nɛn o 'wlu wɩnun ve, te waa ve 'nan Bali 'lewei vɩnɔn nɛn waa bɛ, o
    -taa "kɔnlɛ "nyian. O -taa 'lɛbo "fɔ wɩ -dandan 'lee -cɛ -srɔn "wɩ -dandan drɛlɛ.
    Waa dra 'nan -te 'o 'pɛ 'sɔ 'a bɛ -e 'o minnun nɛn Bali o 'si "va 'yee vɛ -a bɛ,
    o 'si -si tɩglɩ da.
  fuh-BKF: Sabo almasiihu'en fewreeɓe e annabaaɓe fewreeɓe ɓangowan, ngaɗa maandeeji
    mawɗi e kaayeefiiji faa majjina fay suɓaaɓe ɓeen, si na laatoo.
  arl-NT: 'Queraatia sapojonuujuacaari supuenutaniya. Nojoriiri tama na cuaqueyajaaja
    jiyatenutaniya juhua Pueyaso jiyarosanora. Tamasacaari sequenutaniyacujua: “Janiyari
    Pueyaso sequenu panishano caminiujiuniani”. Nojoriiri pueya sapojonutaniya jiyajeneta
    nojori miishanota. Naa nojori miishacaritij, mijiria quiniaa pueyari jiyaniniutianiya
    nojoriqui seetanujuanaa Pueyaso jiyaramiquishano. Jaara na naata quiri, Pueyaso
    saquiriojosano pueya sapojonutaniyajaariuhuaj.'
  ziw-ziw: Kwaviya nawalaile makulisito wadanti, na wawoni wadanti, nawo nawadamanye
    mpituko nkulu na vilagiso, chani, vikadahika, wawadante hata wantu wasagulwe ni
    Chohile.
  grc-TR: Ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται, καὶ δώσουσι σημεῖα μεγάλα
    καὶ τέρατα, ὥστε πλανῆσαι, εἰ δυνατόν, καὶ τοὺς ἐκλεκτούς.
  nag-nag: Kile mane misa Khrista aru misa bhabobadi khan ahibo aru asurit kaam khan
    kori kene dikha bo, tumikhan ke thogabo, parile Isor pora basi kene thaka khan
    ke bhi.
  eng-OEBCW: for false Christs and false prophets will arise, and will display great
    signs and marvels, so that, were it possible, even God’s people would be led astray.
  knj-NT: Yutol ey wan eb oj tz'aj yal oc sba Cristoal oj x'ox a sba, c'al wan eb
    oj tz'aj yal oc sba ẍejab oj Dios. Oj tz'aj x'ox echele c'al milagro eb tzet utbil
    oj chi yi' eytej sat ánima eb. Oj yak'le pax eb yi'on eytej sat eb sic'bil xa
    el yu Dios, ta chi ske' yu eb.
  deu-1912: Denn es werden falsche Christi und falsche Propheten aufstehen und große
    Zeichen und Wunder tun, daß verführt werden in dem Irrtum (wo es möglich wäre)
    auch die Auserwählten.
  san-PUN: ਯਤੋ ਭਾਕ੍ਤਖ੍ਰੀਸ਼਼੍ਟਾ ਭਾਕ੍ਤਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਸ਼੍ਚ ਉਪਸ੍ਥਾਯ ਯਾਨਿ ਮਹਨ੍ਤਿ ਲਕ੍ਸ਼਼੍ਮਾਣਿ
