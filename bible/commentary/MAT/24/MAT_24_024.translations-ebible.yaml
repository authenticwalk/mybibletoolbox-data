  azg-NT: Ee nnintyincyooꞌ nnꞌan na nnduehan na joohan condui Mesías. Nnduehan na
    jñꞌoonꞌ Tyoꞌtsꞌon coninncyahan min na minꞌchjo tyiꞌyuuꞌhanꞌ. Ndoꞌ nntꞌahan jndye
    nnon jnꞌaan tꞌman yo jndye nnon tsꞌian na tyiꞌjeꞌquinduihanꞌ yo najndei nquii
    tsꞌan. Tsꞌianꞌñeen ngaveeꞌ ngio nnꞌanhanꞌ, majoꞌ nnanꞌviꞌnnꞌanhanꞌhin. Nntꞌa nanꞌñeen
    juu tsꞌianꞌñeen chaꞌ nnanꞌviꞌnnꞌanhan nnꞌan na icüji Tyoꞌtsꞌon cüentaaꞌ jon xe
    na aa nndëë nntꞌahan. Majoꞌ tyiꞌxeꞌncyaa jon na nndëë nntꞌahan na nndaꞌ.
  bhd-bhd: “किजोकि झूठे मसीह ते झूठे नबी दुनियाई मां निसनेन, ते तैनेईं निशान ते बड्डे-बड्डे
    चमत्कार हिरानेन, ते भोइसखे त च़ुनोरे लोक भी टेपलोनेन।
  too-NT: Natamin lhūhua' a'kxokonu'nī'n lā' makapitzīn natahuan que māni' xlaca'n
    Cristo. Lā' ā'makapitzīn natahuan que māni' xlaca'n ixa'cta'sana'nī'n Dios. Lā'
    xlaca'n nā natatlahua lē'cnīn como nata'a'kxokocu'tun māni' huan xlaca'n a'ntīn
    Dios cālacsacli. Tūlalh catita'a'kxokolh a'ntīn Dios cālacsacli, pero nacā'a'kxokocan
    ā'makapitzīn.
  ind-AYT: Sebab, kristus-kristus palsu dan nabi-nabi palsu akan muncul dan akan mengadakan
    tanda-tanda yang besar dan mukjizat-mukjizat sehingga menyesatkan, jika mungkin,
    bahkan mereka yang terpilih.
  cjo-NT: 'Kaakitaki iinja osheki amatawitantatsiri ikantapaaki: “Naaka Jesokirishito
    riraga owawijaakotantatsiri”. Omaanta kaari. Paashinipaeni ikante: “Naaka iyotaantzirori
    Iwaperite Tajorentsi”. Ramatawitantayitapaakyaaririni atziripaeni tema itajorentsijeempiyaashitapaakya.
    Eejatzi aritaki ikowakowawitakya tsika ikantya ramatawitantyaaririmi riyoyaaperotayitakirini
    Tajorentsi.'
  nsn-nsn: Ge o Kristo bohoboho pe, doho propeit bohoboho pono ra turung kotpokos,
    doh gisina ra turung guata tar niuaparoko uleik, doha ineteng ualutara mara uelour
    tasir tamat, doh geta matotosin, gisina ra uelour pono tasir tamata geke kedangais
    God.”
  san-DEV: यतो भाक्तख्रीष्टा भाक्तभविष्यद्वादिनश्च उपस्थाय यानि महन्ति लक्ष्माणि चित्रकर्म्माणि
    च प्रकाशयिष्यन्ति, तै र्यदि सम्भवेत् तर्हि मनोनीतमानवा अपि भ्रामिष्यन्ते।
  tna-NT: Diusu sa quisa puji cuana nime ebametita huecuana biame, tuneda da jabaseatiji
    cuana. Pamapa ai nimetiuda aida cuana yatayu huecuana. Diusu sa dharejiji cristiano
    cuana baseaja yadhaatayu huecuana.
  lid-lid: Tasah, idah kameh, krais ta wendreya ma hawe propet ta wendreya kameh asahan.
    Ya iri kameh amekes iri lahou tinan ma kalem ta wendreya iri lau, ma iri ale anya
    kanone iri lau ala budon ta Kindrei udu tiri kataku.
  wim-wim: Puth pam wiy anangana wampayn aꞌ waaꞌayn thanttakaman than keꞌ pam anan
    nil God.angan kuchan, wiyangiya keꞌ pam prophets anangan waaꞌwayn thanttakam,
    puth yaꞌa, than yaan muukamathayn niiyang. Thanan work piꞌ-piꞌanaman ngul yumpayn
    thanan yipam yaan muukamathayn pam wanch God.antam anangan.
  zga-M: Ulwakhuva puvalavonekhanga avakeileisite avavudesi na vanyamalangho avavudesi
    nukhupela ifidengho ifivaha iftakhu swingha, uvufumbwe vwavo vavenchangha vufumbwe
    vwakhuyancha avanu hange navavahaliwa.
  yom-yom: Bila Baklisto ba luvunu ayi mimbikudi mi luvunu miwombo miela totuka ayi
    bela vanga bidimbu binneni ayi bikumu bi tsisi muingi babaka bu vunina enati baka
    bubela, batu bobo Nzambi kasobula.
  san-SIN: යතෝ භාක්තඛ්‍රීෂ්ටා භාක්තභවිෂ්‍යද්වාදිනශ්ච උපස්ථාය යානි මහන්ති ලක්‍ෂ්මාණි
    චිත්‍රකර්ම්මාණි ච ප්‍රකාශයිෂ්‍යන්ති, තෛ ර‍්‍යදි සම්භවේත් තර්හි මනෝනීතමානවා අපි
    භ්‍රාමිෂ්‍යන්තේ|
  yut-yut: Amɨn dɨwarɨ da abɨŋ ‘Nak Kristo’ yaŋ top yokdaŋ. Ae dɨwarɨ da ‘Nak kombɨ
    amɨn kɨnda’ yaŋ top yokdaŋ. Yaŋ yaŋek wasok tapmɨmɨ toŋ mibɨlɨ mibɨlɨ akdaŋ. Aŋek
    mɨŋat amɨn kabɨ Piŋkop da iyɨ do kɨlɨ manjɨkbi uŋun paŋkewal do pini madep akdaŋ.
    Mani arɨpmɨ dɨma paŋkewaldaŋ.
  grc-BYZ: ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται καὶ δώσουσι σημεῖα μεγάλα
    καὶ τέρατα, ὥστε πλανῆσαι, εἰ δυνατόν, καὶ τοὺς ἐκλεκτούς.
  tbl-NT: Abay se angat wen yó kem Misaya kéng sut, ne wen yó kem tau lembù tmugod
    ke Dwata. Angat tey dê hentaw ton hegfan le mò gónó le hol tô smukat yó kem tau
    deng kun nélék Dwata.
  cpc-NT: Tima impokayitapaaki ojyakotyaarini Cristo, ojyakotyaarini Kamantantaniri.
    Ari intasonkawintantashitapaatya, inkowawitya jamatawitimi jiyoshiitakiri Pawa.
  nhg-NT: Pos majcoquesque Cristos hua tlayulepantejque tli amo de melöhuac. Quechihuasque
    meyactie sieñas hua tietzöbeme bejbeye, que hasta cöso quencajcayöhuasque giente
    tli Deus quemixpejpenque tlö cuale quencajcayöhuasquiöne.
  nya-nya: Chifukwa akhristu onama ndi aneneri onama adzaoneka ndipo adzachita zizindikiro
    zazikulu ndi zodabwitsa kuti akanyenge ngakhale osankhidwawo ngati kukanakhala
    kotheka kutero.
  ngu-NT: Ma ca xneltocacan, pampa huajlasquej on tlacajcayajquej yejhuan notenehuasquej
    Cristos noso tiotlajtojquej. Niman quichihuasquej huejhueyi tlamajhuisoltin niman
    milagros para tecajcayahuasquej, niman hasta on yejhuan Dios yoquintlapejpenij.
    Pero yejhuamej xhuelisquej quincajcayahuasquej on yejhuan Dios yoquintlapejpenij.
  kup-kup: Ma aban moreg narihö emat, ‘Ne Kristo ev,’ ma ‘Ne Godiz propet abanap ev,’
    pot añapan. Tapanen ari Godiz añarab ba ou avatahan hezarihö etet, ‘Rotap Godihö
    meehan emahap ev,’ pot hapekez homet red navor nao tapanen agol atat ari barotap
    batotunei.
  jid-jid: Kristi biche ni anabi biche ba wlu nda tie nban ni kagrji nda ka gbugbuwu
    rji, u nkon ni tie he, nhambi ni wa ba chuu baa.
  wmw-wmw: Kamana wakuja kulawirira maAlmasihi walongo na minabii walongo. Ewo wakuja
    kutenda alama ulu na maajuza, wafikirire kuwatesa ware watondóriwe, ikikidirika.
  gmv-GGM: Wordo kirstosayne wordo nabeti buro denda istas danda7etikko doretidayta
    balethans gidi wolqama malatatane kasse otheti eronta miish othana.
  ssg-ssg: Hina seilon puputa sohotuma ukek ka laha Krais ma teka ukek laha kuluiai
    kakai Haeu. Laha aile hasohotu waliko lalap tenen tenen ape laha tohongi pulutiai
    teka seilon ti Haeu.
  zpo-NT: 'Nu yiid re xaa kade; nu re xaa né: “Na nak Xaa Mxaal Dios Nabeyy”, nu zlak
    xaa né: “Na nak xaa nzaa kwent kwaan né Dios lo na”, per nawlit xaaya. Zyen doo
    kwaan gro doo le xaa, nu luu xaa re nseyn gro doo zee kade xaa re myet, axta re
    xaa mleey Dios kade xaa, chol nzho moda, per nyent moda.'
  poy-poy: Hawalawili ashina Kristu wa upayira na wambuyi wa upayira, hawatendi mauzauza
    makulu na gakulikangasha su wawazyangi payiwezekana ata yawasyagulitwi na Mlungu.
  qwh-NT: Porqui tse junaqcunam yuriyämonqa Dios Acrashqan tucoqcuna y profeta tucoqcuna.
    Pecunam espantepaq milagrucunata rurarnin, nunacunata engañayanqa, asta Dios acrashqancunatapis
    engañetam tïrayanqa.
  gaw-gaw: Geha danab laa ag ham bup̱una, ‘Da am Kristus,’ o ‘Da am propet,’ aḵulag.
    Ag anam anana, ag ep̱onak keeke, danab heḵunu elele iiṯa diigdiig ele heḵulag.
    Ag Kayak danab ah, nuhiḵud epeḏiaṯom ele amu, ag kaboliadḵulagnu heḵulag amge
    elele iiṯa.
  nca-nca: Dokoro, Kristo kota-kota koya ye-ye uni kota-kota koya mahero Anutuko unipare
    rokó yereró ŋu kaná yerewero o parámi wimbí moré qu tewaŋgo.
  zpz-NTPP: Gun grusu mbecy rguu nu niiy nu nac yu Mesías. Nunu grusu mbecy rguu nu
    niiy nu nac yu mbecy nu rnii por cuen ni Ñgyoozh. Zañ muesht lyuu dey, nunu zañ
    nusuriidz gyicy dey par nu gad mod nu guu dey mbecy. Mas gashtal de mbecy nu bi
    pcui Ñgyoozh guu mbecy zeꞌ dey, benu gac.
  mkj-mkj: Messiah likamw apel joukohp likamw pirin pwokda wia manman kapwuriamwei
    pwa en kapweipweidi nihn Koahs armaj pilpil kan, ma kak.
  zac-NT: Guëdchini ra naguëguguë́ lëꞌë mënë. Guëniꞌi rall na rall Cristo. Sëbëldá
    rall guëniꞌi rall na rall naruadiꞌdzë shtiꞌdzë Dios. Gunë rall sëñi ruꞌbë nu milagrë
    parë guëguguë́ rall mënë hashtë si na posiblë guëguguë́ rall ra nagulë́ Dios.
  kyg-kyg: Mago vayaꞌmogi, Kalaisiꞌnamo maiꞌnove, huꞌa huge mago vayaꞌmogi Gotitegati
    gemo aliniꞌneꞌna aeꞌna hakalo huꞌna hapa nepauva vekamo maiꞌnove, huꞌa huge huteꞌa
    magoꞌe huꞌa noꞌagaya agufa apaune kavaꞌmo hugayaꞌmofeꞌmae. Lekana paino apateꞌniya
    vayaꞌmo humi apatesayafeꞌmo hugayana afaꞌa humi oꞌapategae.
  kmk-kmk: Ta adu dat mangabaw un dida dit Kristu, kan man-ag-agin da un propetan
    Apudyus. Ot mangipaila da si nakaskasdaaw daḻapnu nu mabalbalin allilawon da pati
    utdat pinilin Apudyus un tagu na.
  cao-NT: Toatiyá tsi jisiquixëhi quiha mahitsa ca Cristo bo. Jisiquixëhi quiha mahitsa
    ca Dios Chani yoacanaibo. Jisiquixo tsi jisti bo acaxëcani quiha pë, Diós bini
    ca nohiria bo paraxëna.
  bbr-bbr: Karauk roat akas pemana, sätäianik, keser äiäiei, ‘Is Krais.’ Karauk roat
    akas äiäiei, ‘Is Anut nukan ämän roianik, areäim ro.’ Keseria, ak kurur näunäu
    pak karauk sarau atap atap maiei. Ak karauk roasiret Anut nukas nukan sare marowon,
    sätwaraurmana, akan amiakap kiro onok keseraiei. Sätwarona, ak Anut nukan roasiret
    akan onok tainorianik, ak Anut nukan onok utaun rai keseraiei. Utianik, akas kiro
    onok kesewaraun senek wa.
  inb-inb: 'Chi puncha­kuna, iapa llulla­chig­kuna­mi kawa­rig­samun­gapa kan­kuna,
    kasa nispa: “Nukami Cristo kani” u “Nuka­mi Santu Ispi­ri­tu­wa rimag kani”. Chi
    runa­kunaka, mana ima­ura­pas kawas­ka­sina i iapa ujna­ringa­sina­mi kawa­chin­gapa
    kan­kuna. Chasa kawa­chis­ka­waka Taita Dius agllas­ka­kuna­ta­pas­mi ñalla llulla­chin­gapa
    kan­kuna.'
  hrv-hrv: Ustat će, doista, lažni kristi i lažni proroci i iznijeti znamenja velika
    i čudesa da, bude li moguće, zavedu i izabrane.”
  box-NT: Mu bon. Ɓa kristawa lè ɓa ɲi-cúa fɛɛrowà na bìo yí bon khíi kɛń.
    Ɓa khíi wé è wé mu yéréké bìowa lè mí sìíwà na ka lè mu wee zéení
    le Dónbeenì pànká á à vĩ́inínáa ɓa nùpua. Hàrí bìa le Dónbeenì
    hueekaa ká mu lá dà à wé, á ɓa mún ǹ vĩ́iní bán.
  ote-NT: Ngueꞌa̱ ma da ꞌmʉi ꞌraya ja̱ꞌi da ꞌñena gue go di gueꞌʉ ra Cristo núꞌa̱
    bá pɛhna Ajua̱ pa da nda̱, ne ma da ꞌmʉ maꞌra ya hyate ba̱di. Núꞌʉ́ ma da ꞌñudi
    ndunthi ya da̱nga ntꞌudi ne da ꞌyøtꞌa ya tꞌøtꞌe ꞌñena xi majua̱ni pa da hyatꞌa
    ya ja̱ꞌi, ne da nehma̱ꞌʉ da hyatꞌa ya gamfri nehe.
  wnu-wnu: Munon qetopur wuri yar Munon ubersiau tari qiyo munon miteri qamb igour
    wurit big qomorubour. Qamb qomon wes-wes eng Qenu wonou munon wurimaribigor eng
    wuri oabigar qamb ende oboubour.
  zam-NT: Tac co'se' gàc huiza, anze'f huax mèn gutyè' ryo' no ryo xo'f mèna loo mèn.
    Nee mèna loo mèn le' mèna nac Crist. No ñee mèna loo mèn le' mèna nde'th di's
    co' gunii Diox. No li mèna huax yalguyze' roo no yalguzye' xèn co' nac señ co'
    hui' mèn no co' ñaa mèn. Per ryethe con' co' ñee mèna no co' li mèna nac yalgutyè'túb.
    No axta quedìi mèna mèn co' ndxela's chele' mèna gác li mèna gan quedìi mèna mèn.
  zyp-NT: Zemaw tahpaw co Khri pakheipaw sahlo le khuavang pakheipaw sahlo chuh a
    he ka, a cang khy caco Khazing thingpaw cawngsaw sahlo hmai dungkhei pawtah arungnawpaw
    paching pakhanah sahlo le ningang chuipaw hming sahlo khah aa tua a.
  sey-NT: Daija̱ꞌcohuaꞌi aꞌë, yëꞌë Cristo aꞌë, cacohuaꞌi coa cosocohuaꞌipi. Cuiꞌne
    Maijaꞌquë coca quëacaicohuaꞌi aꞌë, cacohuaꞌipi. Ja̱ohuaꞌipi cuiꞌne jaiye pa̱i
    yoꞌo maꞌñe ne i̱ñojaꞌcohuaꞌi aꞌë, coa cosoñuꞌu cajë. Ja̱je yoꞌojëna, Maijaꞌquërepa
    joꞌya nesicohuaꞌije̱ care payë cajë sehuoja̱ꞌcohuaꞌi aꞌë, a̱ꞌji sehuocohuaꞌi cato.
  nvm-nvm: Ijefuon maiji tavan ijia e kafo bu useme ja biesiame kiak, Naiji na e iji
    God fu kiemga na ruainva ijino uri na jajiefno kiak. Regavo roin bu usem biesiame
    kiak, Naiji na e Godon vuak vierafene kuaivo ijino kiak. Bu ijeg kuardiame uri
    anf ga ire sumakin kafokafo iji rene e ijiebuon oi ga buon ma vierafejo iji kam
    iserek. Regavo bu giriesakva bu e iji Godri imut bijiame kenma ijiebuon oij iji
    kam iserediak.
  mps-mps: Magi baso meni, te bidi meba aselama, tibo po e tiwai waibao, ‘Ena Krais,
    te sa muani bidi dao,’ ma ‘Ena te Godigo po pusubo profet bidi me deli dao,’ te
    tobage po waibao. Tama augwaligo bidi noma sabo bomai sę genuai eyu, tama haniani
    haniani sę yaibao. Augwaligo te we bidi God aga sa muani bage tibo po olama,
    te dwai sę ebo tomoba kegai hagede tebo dao. Tiali goli, te usu egobeo.
  pab-NT: Hiyaiya, kaotyakaite iraeti xakaisaseharenai exahe Enore Kalorexe Aohenere
    metalaharenai hoka tyomahaite kahare xoalini hare maomakahare katyakekotyakaha
    maheta hoka maoserahenaha haliti. Aiyateretyoahaite maoseratyaha maheta Enore
    haomanerehare aohenerenai.
  llg-llg: Huu dei fo hambu hataholi kalua fo babamba kalak, nae, ‘Au ia, Karistus!’
    Ma feꞌe kala bali lae, ‘Au ia, Manetualain mana kokolan.’ Dei fo ala tao tanda
    heran mata-mata kala pake nitu koasan, fo pepeko hataholi. Ala soba-soba fo suek
    Manetualain hataholi nala nana kedi nalak!
  kyf-kyf: Yocɩan yia yia, 'ɩn wa 'ka gba nɩɩ, ma -wa -Lagɔɔ -Bhasanya, 'ɩn tɔlʋa
    'ka gba nɩɩ, -Lagɔgbʋʋ -falɩpanya wa -mɩa. Gwɛdigbʋ -yɔ gbʋ 'kadɩ wa yia lɛnʋa.
    'Ɩn -wa -Lagɔ -saa -bha, 'ɩn wa 'ka wa -dawli 'wʋnʋ, 'ɩn wa 'nɩ we mneni.
  tpi-tpi: Long wanem, sampela man bai i kam na tok giaman olsem, ‘Mi dispela man
    God i makim bilong kisim bek ol manmeri bilong en,’ o ‘Mi wanpela profet.’ Na
    bai ol i wokim ol bikpela mirakel na mekim ol narakain narakain samting i kamap.
    Ol i laik paulim olgeta manmeri, na sapos ol inap ol i laik paulim tu ol manmeri
    God i makim bilong em yet.
  mih-NT: Vatyi cua nduvita cuaha xaan ra zandavi ñaha, ta cua catyi ra vatyi Cristo
    cuu ra, ta cua catyi ra vatyi cahan ra tuhun saha ra Ndyoo sii ra. Ta cua zavaha
    ra zeña nahnu ta sa ndyityi ndya cuhva ndya sii ñiyɨvɨ i casi ra Ndyoo cua zandavi
    ñaha ra tatu sa vatyi cuu cuhva cuan, zoco ma cuu.
  qvh-NT: 'Saynöpis waquenga: ‘Tayta Dios cachamushgan Cristumi caycä’ o ‘Tayta Diosninsipa
    profëtanmi caycä’ nir lulacuyashpanmi puriyangapä. Runacunata criyisinan cashmi
    ima milagrucunatapis rurayanga. Asca runacunata saynöpa engañarpis Tayta Diosman
    yäracogcunataga manami engañayta camäpacuyangasu.'
  kms-kms: Te pugri Kraist wandoqi kin di propet wandoqi kin ni mandi di yumbo ur
    gre ye isis yembe mindiny. Ni puq men ei tuqui tedi wute Yumbui nap ruso kin te
    wandoqi mindiny di ir righe.
  agn-agn: Tenged may mamansiloa atan ang mga taw ang maganing tanira ono tang Cristo,
    ig may atan kang maganing tanira ono propita ang sinobol tang Dios. Magpaita tanira
    ta mga milagro ig makabebereng ang mga bagay ong kaliliagan nirang maloko tang
    mga taw, mga poidi lamang asta ang mga pinilik tang Dios.
  nhi-NT: Innamechoniluia non nic uitzeh tlen moteneuah mach cristos uan tlen ictouah
    mach icsiliah tlahtol de Dios. Yehuan quinchiuasqueh cuahcual iluicacnescayomeh
    uan iluicacchiualisten, uan ica tlacahcayauasqueh. Uan tla ouilisquia, noiuqui
    quincahcayauasqueh masqui naquin tlapihpinten.
  ttc-NT: Komo kye'ul xjal aj sq'o'l-e' aj kyq'uma'tz a'e' kyetz te Koloyon Aj Q'umankaj
    Oqtxi', per nya'tx b'an'ax kyitza', b'ix kye'ul kye aj okyq'uma'tz a'e' kyetz
    aj yolil tyol Dios, per nya'tx b'an'ax kyitza'. B'ix oqtel kyk'ulu' tidi'chq yek'b'il
    tuky'i nim kyajwalil b'ix tidi'chq aj okyelab'ayon kye xjal ti'j tzan kyqet-tal
    kyeq'i' kye xjal, b'ix kygan-tal tzan kyqet kyeq'i' kye aj joyome' tzan Qtata
    Dios.
  dan-1931: Thi falske Krister og falske Profeter skulle fremstå og gøre store Tegn
    og Undergerninger, så at også de udvalgte skulde blive forførte, om det var muligt.
  kwj-kwj: Hinde wowani, hima fwele tani ka hinga gamboni apa o kunu sawekonda, ‘Ani
    andombwa Kurais,’ wowa fwele sawekonda, ‘Andombwa Gotri mwanji bwarakarandau hima.’
    Wondani hima rasaindau sumbu wu wondani sumbu ba fo ba fo apa ele wu wosindakonda.
    Ete wondani Gotri rihi nasiro himiyama hurahama leni wu gamboni raꞌai kinani o
    wu simiyandakonda.
  vie-OVCB: Vì những đấng Mết-si-a giả hay tiên tri giả sẽ xuất hiện và làm phép lạ
