    kon maimo, bisan pa anang mga pinili ang Dios.
  swh-ULB: Kwa kuwa Makristo wa uongo na manabii wa uongo watakuja na kuonesha ishara
    kubwa na maajabu, kwa kusudi la kupotosha, kama ingewezekana hata na wateule.
  tpt-NT: Ni anchanuꞌ julchan kataminaꞌ yu jamakanunun. Lati katanaunaꞌ va yuꞌuncha
    ni Cristo. Yu alati katanaunaꞌ va yuꞌuncha yu ixtalaqputeꞌey ixchivinti Dios maqancha.
    Katamakayaꞌ yu lajꞌay axtoqnuꞌ kun tapꞌasta para katapumakanun mas va yu jalaksakta
    ni Dios, incha kalal.
  aai-aai: Anayabin Keriso na’atube naatu dinab baifufuwenayah boro hinan ina’inan
    fokarih hinasinaf God ana rourubinen sabuw moumurih na’in boro hinabow.
  sny-sny: Lu tomu ne'ese fene ma'e henerairowa. Lowe peri wawero a'i apou au te'e
    fiyarirowa, ‘Ane meni ape, Krais, Owane Sitewi hi awei ma'e eimawe arosai.’ Peri
    wawero a'i au te'e siye lu tomu ne'ese henerairowa. Lowe wiyawi erasi pefine a'i
    lu taune ma'e au atuaturowa. Lowe yaru erasi pefine a'i lu taune ma'e au atuaturowa.
    Lowe lu taune tomu ne'ese au te'e arearerowa. Lu feni ano Owane Sitewi tu naifa
    ariariyeye ape, lowe lai marepi lowe lo tore tatai anirowawe, lowe lu feni ano
    areareyei ne toterowa. Fene wiyawi lowe lo siyerowa su, fene peri lowe lo owe
    ape umasire. [Lo 13:1-3; 2 Te 2:8-9; KTH 13:13-14]
  myy-myy: Jãjarã rʉori masa, “Yʉ ña Cristo”, yi ejarã yirãji ĩna. “Diore bʉsi ĩsiri
    masa ña gʉa”, yi rʉo ejarã yirãji gãjerã. Tiyamani jaje ĩorã yirãji ĩna masare
    rʉorona. Dios ĩ beseanare cʉni rʉo ãmobojarã yirãji ĩna.
  trc-NT: ꞌO̱ se caꞌna̱ꞌ uxrá síí ne̱ síí cata̱j se vaa síí ti̱nanii man yuvii̱ rihaan
