  zar-NT: ’Níʼirö uluʼdödi bönachi libíʼiliʼ lu naʼ nu usacaʼ ziʼ libíʼiliʼ. Yúguʼtë
    bönachi uluʼdíʼi libíʼiliʼ tuʼ dáʼaliʼ nedaʼ, en ilútiëʼ bál-laliʼ libíʼiliʼ.
  kde-kde: Anepo nnembekamujwa mmakono la vanu vanji uchinga m'banihwe na kuwalalwa,
    na vanu va vilambo vyammalele vàmbemmenga mwenu ing'anya yang'une.
  ata-ata: Mo no voxo ane ne inoꞌinge la ilai ilosinge navunavu mo ivenge ngasoli.
    Mo ta mitema ukalusi ne imolosilangengi, xo ualasilo a uxolu noxinge.
  qvw-NT: “Chayćhu ya'a-laycumá supay-apachipäcuśhunayquipä ćhïnipapäcuśhunayquipä
    wañuchipäcuśhunayquipäpis ćhulaycapäcuśhunqui.
  nfa-nfa: De miu hudꞌi jꞌaga paie ku ngiꞌu miu! Te bèli-camèdꞌa dhèu mai pajꞌèra
    dènge pamadhe miu. Aa dhèu nèti suku aaꞌi-aaꞌi, èèna na dꞌèi boe miu, lula miu
    madhutu Jaꞌa.
  tnp-tnp: “E nian mɨn əha, nətəmimi okotegəhan=pən e təmah məmə okol nərahiən kəm
    təmah, kəni kohamu itəmah, kəni nətəmimi rəha nɨtəni mɨn rəfin okotəməki e təmah
    mətəu-inu o nərgək.
  urd-urd: उस वक़्त लोग तुम को तकलीफ़ देने के लिए पकड़वाएँगे, और तुम को क़त्ल करेंगे;
    और मेरे नाम की ख़ातिर सब क़ौमें तुम से दुश्मनी रख्खेंगी।
  hot-hot: “Ma tem nebaloŋ môlô ba netak êndôk anyô vi baheŋiŋ ek nênêm vovaŋ êndêŋ
    môlô lôk nijik môlô vônô. Môlô ma yenaŋ avômalô ba intu tem avômalô sapêŋ nêpôlik
    esak môlô.
  mqj-NT: Attu iatoo, la disakkakoa' ammu disorongan lako to la undarrakoa' lambisan
    napateikoa'. Anna la nakabassikoa' angganna tau illalan lino annu muturu'na'.
  rus-SYN: Тогда будут предавать вас на мучения и убивать вас; и вы будете ненавидимы
    всеми народами за имя Мое;
  mbh-mbh: “Naro nge nang aken o rere thomu na o sung paomelaling a thomu nge, naro
    o so rin rin thomu. Na toko alavusnga aro oni silal thomu, eneke lomumuo nge tho.
  bdd-bdd: “Comi nata tomota siꞌabiyahigomi ma siꞌabihe muyemuyegomi nuwana siloheꞌamasigomi,
    ma tupwa mabwaiyadi tomotainao siloꞌalehegomi weyahina ꞌabehega ꞌomi ꞌagu tohemisao,
  cbt-NTPO: “Naporo' tahuëri'sa' co noya piyapi'sahuë' masarinënquëma'. Imaramacoso
    marë' aparisitarinënquëma'. Nisha nisha piyapi'sa' no'huiarinënquëma'. A'naquëma'
    tëpararinënquëma'.
  srn-NT: Den o grabu unu, dan den o gi un abra na sma di o pina unu, èn di o kiri
    unu. Fu Mi ede no wan sma fu no wan folku o man si un na ai.
  cta-NT: ’Nu loꞌo xana chaꞌ cuxi biꞌ, tejeyaꞌ nguꞌ jiꞌi̱ ma̱ chaꞌ xcubeꞌ nguꞌ jiꞌi̱
    ma̱, hasta ñaꞌa̱ cuayáꞌ nu cujuii nguꞌ jiꞌi̱ ma̱, chaꞌ ntsuꞌu nguꞌ tyucui ñaꞌa̱
    chalyuu nu caca tiꞌí tiꞌ nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ ma̱ xquiꞌya naꞌ;
  bqc-SIM: Bee gbɛa wa á kpámá wà á wɛtã, wi á dɛ, bui píi i zaágu ma yã́i.
  tcz-CHONGTHU: “Chuteng nang ho, amahon namat uva, nabol engset diu chule nahin tha
    diu ahi nalaiye.
  mar-mar: ते तुम्हास छळणुकीसाठी धरून देतील आणि तुम्हास जिवे मारतील आणि माझ्या नावाकरता
    सर्व राष्ट्रे तुमचा द्वेष करतील.
  snp-snp: Ena aya kamenalo ya linate namo wenenane minanako, yamu oluti ukadi ogofu
    olu gimiti keina naba olu mofu gedeti gini fulunawamo ne. Ido mikau-mikau wenena
    mukite wenenane minamo yamu seni-mulunigu koli nosámamiasámami giminagilae.
  isl-isl: Þið verðið pyntaðir og líflátnir, og allir munu hata ykkur vegna þess að
    þið tilheyrið mér.
  spy-NT: +/Makeechaamtaak, /kēēwusook, /keebakachaak /ānkēēwēchook ām kōōrōōsyēk
    tukul kuuyu ōyēnwoo.
  xnn-xnn: Et awnit aamisen nan ipogaw dakayo gapo isnan pammatiyo ken sak-en. Et
    awnit depapenda dakayo dadapay paligaten nan ib-ayo ya pateyen nan tap-iyo.
  mwe-mwe: “Kungai bhandu bhowe shibhantendebhukanje nkupinga mpotekwanje na bhulagwa.
    Na bhandunji bhangabha Bhayaudi bhapinga kunshimanga kwa ligongo lyangu nne.
  tte-tte: Tabe muli mena kani sikabi-kalatagimiu yo silawagimiu na siyakamkamnamiu
    yo sikoyamatemiu. Yau kaiwegu boda meuloili kani sikalomagigi-lagimiu.
  tcs-tcs: ‘Ane wen da trabol i go kam, demwan uda i blo mi, dempla i go kese yupla
    ane teke yupla go po kot. Ane ol i go paine olkain polt lo yupla bikoz yupla i
    blo mi. Den ol i go kile yupla.
  hlt-THB: Thlangkhqi ing thekhanaak aham ingkaw thih sak aham thlang a kut awh ni
    pek khqi kawm uh, kai a dawngawh thlang phyn boeih ing nangmih ce ni sawh nak
    khqi kaw.
  soq-soq: Tane e wadalepue kadilepu ita epaboialepu. Ita uwa daitada apanawa ne ebona
    baiwa e nibualepu.
  qub-qub: «Chay wichanga nogapitami gamcunata autoridäcunaman apashunquipaj. Fiyupa
    ñacachishushpayquimi wañuchishunquipaj. May-chaychöpis runacuna chiquishunquipämi.
  att-att: “Á sangaw nu mamegapu yù jigâ, ikalusso ra kayu nayù ira tatolay megapu
    sù panguruk naw nikán. Á gaputad da kayu laguk ánna ikeká ra kayu ta arubáng nayù
    ira makáwayyá, tapè jigirigátad da kayu ánna papatáyad da yù ira káruán nikayu.
  bki-bki: “Mia ka bogo nene, kamiu na napano siaku joa kamiu, mia avokakar kamiu,
    a adu vironiano va nalo van kamiu, rivano-o mia auebinvin kamiu kum̃arm̃aro. Ana
    mia tomu na buruvenuo dolu nalo nonovio asidom lele re kamiu, mia ail die kamiu.
  bqp-bqp: Abire gbɛra oni á kũkũ ò á kpáḿma, ò wɛ́ tãáwa ò á dɛ, buri sĩnda pínki
    ni zãágu ma yãi.
  mcp-mcp: Bwə́ bá dʉ kusha nə bɨ̂ nə́ bɨ bwə́mag nə məntágʉla, bwə́ dʉ gwú bɨ̂. Ilwoŋ
    byɛ̂sh í bá mpii bɨ́ nəcé jínə́ dâm.
  hat-hat: Lè sa a, y'ap pran nou, y'ap lage nou nan men moun k'ap fè nou pase touman,
    y'ap touye nou. Moun tout nasyon pral rayi nou poutèt mwen.
  npl-NT: '''Ijkuakó nomechtemaktiskeh para manomechtlaijyowiltikah iwa nomechmiktiskeh.
    Nochteh n tlaltikpaktlakah nomechkokoliskeh por nonnechneltokah.'
  bgg-bgg: Jipha idoh è de ithek shii zum ne lago phi srane ua muii pha phi muii phro.
    Zab branthek gu chiang è nathek shii khiijai ruii phro.
  eng-TCENT: “Then they will hand you over to be tortured and will put you to death,
    and you will be hated by all nations because of my name.
  eng-BSB: Then they will deliver you over to be persecuted and killed, and you will
    be hated by all nations because of My name.
  cpu-NT: Impoña iraakaantayetanakemi eeroka, irimaimaneyeetemi irojatzi irovamaantayeetyaamiri.
    Osheki inkisaneentayetanakemi atziri okantakaantziro pipairyaana paventaanara.
  san-ASM: তদানীং লোকা দুঃখং ভোজযিতুং যুষ্মান্ পৰকৰেষু সমৰ্পযিষ্যন্তি হনিষ্যন্তি চ,
    তথা মম নামকাৰণাদ্ যূযং সৰ্ৱ্ৱদেশীযমনুজানাং সমীপে ঘৃণাৰ্হা ভৱিষ্যথ|
  tac-NT: › 'Liko alé napu gatélime ju ra'íchali nejíwili ju 'emi napurigá alué wa'lula
    cha olámala. 'Lige aminami 'ma me'liboa 'emi. Suwábaga ralámuli jena wijchimoba
    mochígame asíriga ayómala 'emi 'yuga ne'chí oyérame kóriká, alekeri asíriga cha
    olawa 'emi.
  eng-WEBPB: “Then they will deliver you up to oppression and will kill you. You will
    be hated by all of the nations for my name’s sake.
  gfk-H: “Ta kaikek ra pakana bung da palim kahai muat, daga tar sei muat bia diet
    naga hangungut muat ma daga bu bing muat. Ma ira huntunaan bakut diet na malentakuanei
    muat wara gaiagu.
  viv-viv: Tova ana lauyabu ana aituha kadu saꞋeyana ma au hinakiveꞋavimi hinahegenauwemi
    be vita lakahina kadu alika wananuhagana. Kadu Iya wavetumaganeku faꞋina yoꞋo
    moyaꞋaidi omi agaimiya hinavenivenibaina.
  yao-yao: “Nipele chachintyosya kuti ansausye ni kummulaga. Chinchichimwa ni ŵandu
    ŵa ilambo yose ligongo lya liina lyangu.
  tgp-tgp: Ale la pa tauri kamim ha vano na rani r̃ilangi sati, la pa vilimatei kamim.
    Tamlohi tari na jara tavera na varama la pa hitesatihi kamim mata hijaku.
  auc-NT: Mänömaïnö ante Itota godömenque apæ̈negacäimpa. “Mänïñedë edæ mïnitö ïmïnite
    mïni wæquinque ö ænte mäo godönäni wæyömïni godömenque wæ̈nönäni wæncæmïnimpa.
    Ayæ̈ mänïñedë botö ëmöwo apæ̈nemïni beyæ̈ tömämæ quëwënäni mïnitö ïmïnite pïincædänimpa.
  kbc-NT: Nigidiaaɡ̶idi niɡ̶ina ɡ̶aneloɡ̶ododipi etiɡ̶adiwilotiwaji, odaa etiɡ̶adajicitiogi
    ane niiɡ̶enatakanaɡ̶a metiɡ̶adiloikatiti codaa metiɡ̶adeloati. Codaa inatawece
    noiigi akaami neleɡ̶etedipi leeɡ̶odi maniwiticitiwaji.
  bmh-bmh: Guzenaital, ziwas go ebu ag izal tapaimaranemin dudu agal iwai zaiagar
    agen gusig pataraimai, uhu banou maraimai, ugarebi, noumamamen. Em ebuan duailel
    unum agen ag en aiag sisilaimai, gasag hiacaramam. Ag izal tapaimaranemin dudu,
    gonun, ag duailel agen guzenaramam.
  ctu-BL: Mi cajelob i yʌq'uetla ti tic'lʌntel. Mi cajelob i tsʌnsañetla. Mi caj la'
    ts'a'lentel ti pejtelel lum cha'an tij c'aba'.
  meq-meq: «Ma dəba eye na, ndo hay ta gəsiye kurom hərwi ada tâ gakum ɗəretsətseh,
    ta kəɗiye kurom. Slala i ndo hay tebiye ta nakumeye ɗəre hərwi ga.
  noa-H: ’Ya magbaadeewai pãar chi mʌ hiek hʌ̈k'a durrum k'ʌʌn t'et'emnaanau pʌrnaa
    hamachjöm k'ʌʌnag pãar pʌr deemaju, pãar dʌ̈i hamachdëu hampierr hamk'ĩir. Mag
    pʌr deebaa pãar gaai mas waunaa pãar t'õojã t'õomajugui hajim. Mag nʌm dʌ̈i hĩchab
    t'umaam k'ʌʌnau pãar hoomapp'a haju mʌ hiek hʌ̈k'a durrum gaaimua.
  alp-NT: Kena mere tamata esi kerike imi kai esi riluke imi ete tamata neunaru leke
    esi teta imi kai esi bunu imi le imi lulu Aure pe. Kai namake pusue tamata mei
    nusare lalesi tiake imi le imi lulu Aure.
  san-VEL: tadaanii.m lokaa du.hkha.m bhojayitu.m yu.smaan parakare.su samarpayi.syanti
    hani.syanti ca, tathaa mama naamakaara.naad yuuya.m sarvvade"siiyamanujaanaa.m
    samiipe gh.r.naarhaa bhavi.syatha|
  kbq-kbq: Henka'a, ha' vahete tamagrira tamavare'za vnage'za tamata neramiza tamahe
    frigahaze. Hakare kuma'mo'za tusi'za hu'za zmavesra huramantegahaze. Na'ankure
    Nagri nagireku hu'za ana huramantegahaze.
  kbh-kbh: “Chora, ents̈anga ínÿengbe cucuats̈iñe cmochanjábashejuana chacmatsets̈enama
    y cmochantsëbaye; y ats̈be ústonënga bétsemnayeca nÿetsca luarënguents̈a ents̈anga
    cmochantsë́buayënja.
  ron-LSB: “Atunci vă vor da pe voi la asuprire și vă vor ucide. Veți fi urâți de
    toate neamurile din cauza numelui Meu.
  pon-pon: Irail ap pan pan komail lan kamakam o kame komail la; o komail pan tantat
    pan kainok karoj pweki ad ai.
  nhe-BL: “Huan huajca, quena, inmechtemactilise para sequinoc ma inmechtlatzacuiltica
    huan inmechmictise. Tlacame tlen nochi tlaltini inmechcocolise pampa innechneltocaj
    [24:9 Por notoca.].
  sps-sps: “Ana ri nai nots maromi er kat fapatang matuami er fakamits matuami, am
    mat kanem mato. Ana fokinai nai tsugei kan maromi tana saa mi kaa mirom a asanga
    Vanyo.
  wnc-wnc: “Tapduu waomune ginu aminde yama panggaganuke meya takngatu takngatu damuke
    kundu dasipa kumning. Unzing tasindamuwawa ngana natane umana gitna take yuwawa
    aminbamda ginde semna siknga natandamuning.
  nmw-S: Bwele si bwangemiu, si hoteimiu he bagalase ge si tagapampamatemiu. Nau kaiwau
    bwen bobode bwabwaligadiye bwele si hata mamaliye-yanmiu.
  bus-bus: Beee gbɛra weé a kũkũ wà a kpáḿma, wà wɛ́ɛ tãawa wà a dɛ, bori píngi
    é zaagu ma yãnzi.
  gub-BL: Tuwihaw pepyhyk kar putar a'e wà nehe. Pepetek kar putar wà nehe no. Pezuka
    kar putar wà nehe no. Teko paw na'iakatuwawahy kwaw penehe a'e wà nehe, heremiruze'eg
    romo peneko mehe a'e wà nehe.
  imo-imo: Kano uluma wendo ombalo walimanga nanga kitipi kanoli imboma mindili nongo,
    kolangei ningo eno mare kot teko ka tinge. Nanga imboma molko nanga unguma andoko
    ningo tingemunga kombumanga pali imbomani eno kinye mumindili kolko konopu keri
    panjinge.
  boj-boj: “Bati deqa naŋgi na niŋgi ojeleŋoqnsib jaqatiŋ ti gulbe ti eŋgoqnqab. Osib
    niŋgi qudei luŋgsib moiyotŋgwab. Niŋgi ijo ñam ejunub deqa sawa bei bei qaji naŋgi
    niŋgi qa tulaŋ ugeoqnsib jeutŋgoqnqab.
  eng-DRA: 'Then shall they deliver you up to be afflicted, and shall put you to death:
    and you shall be hated by all nations for my name’s sake.'
  knf-knf: « Wal mënţ baluŋ kamoban kawul bahajanan bafiŋ ; katim ki naan kaluŋ kaţu
    ŋŧaak bŧi ŋaşooran.
  san-KHM: តទានីំ លោកា ទុះខំ ភោជយិតុំ យុឞ្មាន៑ បរករេឞុ សមប៌យិឞ្យន្តិ ហនិឞ្យន្តិ ច,
    តថា មម នាមការណាទ៑ យូយំ សវ៌្វទេឝីយមនុជានាំ សមីបេ ឃ្ឫណាហ៌ា ភវិឞ្យថ។
  arn-NT: “Feymew chalintukungeaymün ta eymün tamün kutrankangeael, ka langümngeaymün,
    ka kom che ta üdeaeymünmew iñche tañi duam.
  zas-NT: ’Dxel yayü ree bejn lëjt loj ree bén gusagzi lëjt, gugüjt reeman lëjt, abiꞌ
    gra ree bénguidxliuj guidxeꞌch lëjt guial najdi da bejnan.
  ken-NT: “Mpok mɛnyɨŋ ɛbhɛn bɛ́fàkari, chɔŋ mánkɛm be mámfyɛ amɔ́ bǒbati ɛtɔk
    bɛ mányok bhe sayri, mángwáy bhe. Nɛ chɔŋ bǒ bɛtɔkɔ́ mmɨk mankɛm mámpap bhe
    ɛ̌ti bǎchí bakoŋo bha.
