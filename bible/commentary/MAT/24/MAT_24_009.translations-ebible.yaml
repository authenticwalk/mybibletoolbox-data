verse: MAT.024.009
translations:
  kpx-kpx: “Isito vani kena lohoholisege ataeabuna la malevei lahavege lana vatehani
    malei haluvive. La di ata holialemo atae abuna laheho itumulahai huhuihuhuie toela
    vai.
  okv-H: Eto ungo amo embomeni na andito humbuto embo nei ta ingeni ta ikaro humbuto
    aro memenga kesova eto taro pehasova. Eto ungo embomeni nau avoeto embo tapa na
    ungota degi hini kambari mahainge aisora.
  tbo-tbo: ‘Taumi apo lawa hina womomohimi po hina wihiniwiyuwami, ma hina laihilagenimi.
    Apo gowau binei ma tupo atapuhi uyahihi lawa apo hina wihinigigiyemi.
  mal-C: “മനുഷ്യർ നിങ്ങളെ അറസ്റ്റ് ചെയ്ത് പീഡിപ്പിക്കുകയും കൊല്ലുകയും ചെയ്യും. എന്റെ
    അനുയായികളായതിനാൽ സർവജനതകളും നിങ്ങളെ വെറുക്കും.
  grc-SR: Τότε παραδώσουσιν ὑμᾶς εἰς θλίψιν, καὶ ἀποκτενοῦσιν ὑμᾶς· καὶ ἔσεσθε μισούμενοι
    ὑπὸ πάντων τῶν ἐθνῶν διὰ τὸ ὄνομά μου.
  bgc-bgc: फेर माणस क्ळेश देण कै खात्तर थमनै पकड़वावैगें, अर थमनै मार देवैगें, अर
    मेरै नाम कै कारण सारी जात्तां के माणस थारे तै बैर राक्खैगें, क्यूँके थम मेरे पै
    बिश्वास करो सों।
  khz-khz: Volaganinai pia gapi-talimi, pia vega-vitivitimi, pia vagi-kwaregami. Tanopara
    maparara na pia paru-venimi, kwalana au govega-taunataunakuna gaurai.
  deu-TKW: Hierauf werden sie euch ausliefern zur Drangsal und werden euch töten,
    und ihr werdet gehaßt sein von allen Völkern um meines Namens willen.
  zsr-NT: ’Niꞌr ludö́d lbiꞌiliꞌ bunách lu naꞌ nu usacaꞌ ziꞌ lbiꞌiliꞌ. Luzóa lbiꞌiliꞌ
    tslaꞌl yúguꞌtë bunách le daꞌliꞌ nedaꞌ, len ludöddëꞌ laꞌliꞌ lbiꞌiliꞌ.
  lin-lin: Bongo, bakokaba bino mpo ete bomona pasi, bakoboma bino ; bikolo nyonso
    ekoyina bino mpo na Kombo na Ngai.
  hns-NT: Ekare baad manai logan toelogke sataaiga aur maar dhaariega. Aur hamaar
    naam me bieswaas kare ke kaaran sab djaatie logan toelogke djariega.
  noa-E: ’Ya magbaadeewai pãar chi mʉ iek ʉ̈kha durrum khʉʉn thethemnaanau pʉrnaa
    amachjöm khʉʉnag pãar pʉr deemaju, pãar dʉ̈i amachdëu ampierr amkhĩir. Mag pʉr
    deebaa pãar gaai mas waunaa pãar thõojã thõomajugui ajim. Mag nʉm dʉ̈i ĩchab thumaam
    khʉʉnau pãar oomappha aju mʉ iek ʉ̈kha durrum gaaimua.
  eng-EMTV: “Then they will hand you over to tribulation and they will kill you, and
    you will be hated by all nations, on account of My name.
  mib-NT: ’Yūcuán na te nastúu i róhó jíjnáhan ró jéē stóho i róhó te cahni i róhó.
    Te ndɨhɨ ñayuu quɨtɨ̄ ni i nuū rō jeē sɨquɨ́ ruhū.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽग मनाहाॽरे़ के़म्‍दे़म्‍सिआङ् तुक्‍खे के़म्‍जाःत्तिॽ,
    हे़क्‍क्‍याङ् के़म्‍से़रिॽरो॥ खिनिॽ याप्‍मि नसाःन् के़जोगिबाल्‍ले़ चोगुल्‍ले़
    के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽरे़ के़म्‍जिःत्तिॽरो॥
  xnj-xnj: “Kangi yati vakuvagotola mung'aiswa na kukomiwa. Yati mwivya vandu va kuyomewa
    na vandu va milima yoha ndava ya kunisadika nene.
  mmx-mmx: Melemu limixin dinaba ranga alis nimi la dina lox asongot nimi la lentaba
    atnimi dinaba sev amet di la limixin at lengkot axap dinaba belengatngas tinimi
    mila nemi limixin tarak.
  cbr-NT: 'Usoquin canan ca ësaquinribi Jesusan aín ''unánmicë unicama cacëxa: —''Ëmi
    sináncëma uni raírinën ca uni itsían mitsu bëtsi bëtsi onun ''inánuxun ''aia.
    ''Inánan ca micama raíri ''anuxun ''aia. Mitsúxmi ''ëmi catamëcë cupí ca camabi
    menu ''icë unicamax ''ëmi sináncëma ''aish mitsumi ''i nishnuxun ''aia.'
  tee-NT: Ju acsnich amak'axt'akc'ana'it'it ni amamak'alhk'ajnic'ana'it'it. Chai catamakniyan
    ju ali'in lamilhi'uxijnan. Chai ju amachak'an tachi chun ju lacat'un cataxcayan
    va ixlaca'atalh ni quilach'ak'ok'ayau.
  eng-LSV: then they will deliver you up to tribulation, and will kill you, and you
    will be hated by all the nations because of My Name;
  cak-NT: Y rix xquixyo'x chupa ri sufrimiento roma itzel xquixtz'et, y jec'o chiwe
    rix ri can xquiecamises. Xa can itzel xquixtz'et coma conojel winak ri jec'o chech-ulef,
    roma rix can iyo'n iwánima wiq'uin ren.
  pah-NT: —A'ea renonde po ti g̃a pe pyhygi pe nderohoahyavo huvihava'g̃a pyri nehẽ
    tomondo ti g̃a hahyva'ea g̃a pe javo. A'ero po ti g̃a imondoi hahyva'ea pe me
    pe jukavo nehẽ. Nahã po ti yvyakotyve'g̃a ndekopavi pe ndehe pe arõe'ỹheteavo
    nehẽ pejikoga g̃waramo ji rehe, ei Jesus'ga.
  sja-NT: ’Maapai parã jita atadak'ãri, p'ua oodait'ee mãik'aapa peedait'ee. Jõmaarãpa
    parã k'ĩra unuamaa iru p'anapataadait'ee mɨde ijãapata k'aurepa.
  xed-xed: «Dzaʼa vlavla lu ta kaghuni ma dzvu ŋa mnduha, ŋa gaghunaptá iri. Dzaʼa
    pslapsla lu ta kaghuni guli. Dzaʼa husaŋhusa kuni ta inda mndəra mnduha ta ghəŋa
    haɗik kabga gwaɗa ta iʼi.
  mks-NT: ʼA̱nda̱ já tiin na ndo̱hó ta ndiquia̱hva na ndo̱hó ndahá na̱ co̱ cúni̱ ndo̱hó
    já ná caja xíxi na xi̱hi̱n ndo̱. Ta cahní na̱ ndo̱hó ta tócó ndihi ña̱yivi ndúu
    ñuyíví candají na̱ ndo̱hó sa̱há ye̱he̱.
  gfk-S: “Taitus kike ra pana bung da palim kawase mu, dage ter ise mu be di nage
    hangungut ma dage ubu bing mu. Ma ira huntunana bakut di na malentakuane mu ura
    utagu.
  bmu-bmu: “Mewö akŋapmö, nalö miaŋgöreŋ tosatŋan iŋini uruŋini meleŋgeraŋgöra aka
    gawman yeŋgö böröŋine al eŋgigetka sihimbölö ak eŋgiba eŋguget kömume. Kantri
    pakpak yeŋön nöŋgöra aka kazik ak eŋgimakŋe.
  dgz-dgz: Ap wamewa, waenapan e panae togugurae amba wa koeragam imain upi gurayep
    borit wai. E ne dugup nega nagirewa menan waenapan iravi at at gapan tandayat
    imain.
  eng-GNV: Then shall they deliuer you vp to be afflicted, and shall kill you, and
    ye shall be hated of all nations for my Names sake.
  zaa-NT: Làniana gute cą le cuenta para ccá le sufrir hàstaá qui'ni gútti cą le.
    Ą'hua iyábani ca enne' nna guyudí' cą le porqui'ni ná le enne' ríalatsi' quia'.
  eng-WEBSTER: 'Then will they deliver you up to be afflicted, and will kill you:
    and ye will be hated by all nations for my name''s sake.'
  guh-guh: 'Icatsia Jesús taxëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Nexata paxamë pacacaponaena nacuaevetsivijavabelia
    papecabejiobiaexanaenexa. Nexata pacabeyejebiana. Daxitanacuanëpijivi pacaitoya
    tsabiabi tsane patajajivixaemë.'
  bon-bon: Pui mäpu padare cabu weebibine cire joomläjipesi, siige cire icäripesi
    mäpu cabu lenajame piiyepu budre me aglecame. Iyeta biname cina cämiji pi cire
    jimugetnipesi weebibine.
  nhw-BL: “Huan huajca, quena, anmechtemactilise para sequinoc ma anmechtlatzacuiltica
    huan anmechmictise. Masehualme tlen nochi tlalme anmechcualancaitase pampa antechneltocaj
    [24:9 Por notoca.].
  swh-ONEN: “Ndipo mtasalitiwa, ili mteswe na kuuawa, nanyi mtachukiwa na mataifa
    yote kwa ajili yangu.
  wbi-wbi: “Unsiki ughuo, mulikolua na mpumusivua na kubudua. Avaanhu imbale sooni
    vilikuvakalalilagha ulwakuva mukumbingilila une.
  bba-bba: Tɔmbɑ koo bɛɛ ɡɑbu nɔmu sɔndiɑ bu bɛɛ tɔ̃yɑ ko kpɑ bu bɛɛ ɡo. Bwesenu kpuro
    nu koo bɛɛ tusi nɛn yĩsirun sɔ̃.
  eng-KJVCPB: 'Then shall they deliver you up to be afflicted, and shall kill you:
    and ye shall be hated of all nations for my name’s sake.'
  kgk-NT: —Upe ramo pende pyhy va'erã pende rereko asy hagwã pende juka hagwã. Entéro
    tetã tetã rupigwa ndaija'éi va'erã pende-rehe. Xéhegwi katu pende rereko va'erã
    akói-rami.
  waj-waj: Iqii suai ivaki fai vaidiiya ngii vitada vaidi kieetaiya mmikiai teeda
    iya kua pinaivaa ngiiiki yapaaravai. Ngiiiki yapa kiada ngii ripiida ngii ruputikiai
    putuaaravai. Ngia niiyara kutaavaivee kiaivaara kaayau gioonna kiaapu ngiari voopinnaiya
    ngii teeda hama ngiiiyara mmuduuya ruaaravai.
  cpy-cpy: Raakaan-teetemi, ari ikosheka-waetee-temi roojatzi rowamaan-teetemiri.
    Osheki ikijaneenta-nakimi itsipajatzipaeni okantakaan-tziro pawentaanaha naaka.
  ekk-PKP: Siis teid vahistatakse, kiusatakse taga ja tapetakse. Kõik vihkavad teid
    minu pärast.
  mpx-mpx: Inoke nihi libimiu, nihi telemiu abalahi elana ge nihi tagapaaligamiu.
    Nau kaiweu inoke gamagalau gegewel nihi pihigelgel-agimiu.
  wbp-wbp: “Kapulu-nyarra jangkardurnu yani yurrkunyu, manu kapulu-nyarra puuly-mardarninjarla
    jirri-kanyi murrumurru-maninjaku manu tarnnga-kurra pinjarla-yirrarninjaku nyurrurlaku.
    Kuja kankulu ngaju-nyangu kurdungurlu nyina, kujarlanya kapulu-nyarra nyurunyuruyi-jarri
    nguru-kari nguru-karirla.
  luo-luo: “Eka nochiwu mondo osandu kendo onegu, kendo ogendini duto nochau nikech
    an.
  nhe-NT: “Huan huajca, quena, inmechtemactilise para sequinoc ma inmechtlatzacuiltica
    huan inmechmictise. Tlacame tlen nochi tlaltini inmechcocolise pampa innechneltocaj
    .
  aii-aii: ”ܗ̇ܝܓܵܗ ܒܸܬ ܣܲܦܝܼ ܠܵܘܟ݂ܘܿܢ ܕܦܵܝܫܝܼܬܘܿܢ ܓ̰ܘܼܢܓ̰ܸܪܹܐ، ܘܒܸܬ ܩܵܛܠܝܼ ܠܵܘܟ݂ܘܿܢ،
    ܘܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܣܸܢܝܹܐ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܒܘܼܬ ܫܸܡܝܼ.
  esk-NT: “Qaisaugisirusi nagliksaaqsiuviksrapsitñun, suli tuqqutaułiksrapsitñun,
    uumigitchiulusi nunaaqqipayaaniñ piqutigiluŋa.
  msb-msb: “Tapos dadakupon kamo kag iintriga agod kastiguhon kag ipapatay. Pagakabadlian
    man kamo san katawuhan san tanan na nasyon dahilan sa akon.
  cpa-NT: ’Jë́h²dsa hniah¹² hi² he¹dsa jmø³uai¹², hi² mi¹dsian¹²dsa hniah¹². Jøng²
    li¹hiag¹³ ca¹lah¹já¹ dsa² ni³ huu¹³ hi² lanh¹² hniah¹² dsa² quian¹jni.
  dso-dso: ତମେ ଦାରାଇ ଅଇ ମାଡ୍‌ କାଇବାକେ ଆରି ମରନର୍‌ ଡଣ୍ଡ୍‌ ପାଇବାକେ ସର୍‌ପି ଅଇସା । ତମେ
    ମକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‍ ପାଇ ବଲି ସବୁ ଲକ୍‌ ଗିନ୍‌ କର୍‌ବାଇ ।
  meu-meu: Una negana ai taomui bae tore, bae hadikamui, bae alamui mase. Lau ladagu
    dainai bese iboudiai ese bae inai henimui. Bena diaḡau lalodia do bae hekwakwanai,
  yva-NT: Indati vatano mine so vintabo manuga mamuno wasai weye watavondi Rinai.
    Muno wo wasaijar wo wasaunanto indamu naite wo wasansewabe muno wo wasaubaisy.
  dgc-dgc: “Kédemét na panahun a éya,” kagi ni Jesus, “éy itokyon de kam, monda pahirapan
    de kam sakay bunuén. Sakay kaiyamutan kam na étanan a tolay, da méniwala kam diyakén.
  zpm-NT: ’Zeeṉe laa grë ncuaaṉ rii noyac, ¡nsin goḻso! Sac hor co laa miech tsielo
    to ladznia zha ne csacsi to, haxta zut zho palal to, grëse miech stsidiḻ zho to
    loxaque ne nac to zha ne no xnëz naa.
  hix-NT: Àtoko rma ayahohsetxhe hampànà, axanhàn komo, tkayaryet komo wya, kekon
    xarha tà. Nyamoro rma oyeryewhamnohyatxhe hampànà. Oyotahetxhe hampànà. Oxehranye
    rma haxa natxhe hampànà, anaro rha yana komo, omeroro, romryenon me oyesnàr kom
    ke mak ha, kekon hatà, Txesusu.
  sim-sim: Oro wolok jir anin tiyanda man kavakavak li uhu li jila mandingormelakwa
    jir. Uhu ma amber jirin waplelenaha kavak ukwa jir.
  npi-ULB: तब तिनीहरूले तिमीहरूलाई सङ्कष्‍टको लागि सुम्पनेछन् र तिमीहरूलाई मार्नेछन्
    । मेरो नामको खातिर सबै जातिद्वारा तिमीहरूलाई घृणा गरिनेछ ।
  cgc-cgc: “Ta yon man na timpo ta kakulian, may mga ittaw na magdakep ki kyo na intriga
    kaw naan ta mga gakuntra ki kyo aged pabellayan daw duma an ki kyo patayen. Bisan
    indi demetan kaw gid ta tanan tenged sakep kaw ki yaken.
  tim-tim: Yeŋgât gasalupyeŋande den âiân katyekmâ den opmânŋân bugâŋe yeŋguwai. Akto
    yeŋgâlân gâtŋe bikŋande mombai. Dâ bikŋe âmâ nâŋgât den lokowai aregât hân hârok
    aregât ambolupŋande kuk bâleŋe akyeŋgiwai.
  yor-yor: “Nígbà náà ni a ó sì dá a yín lóró. A ó pa yín, a ó sì kórìíra yín ni gbogbo
    orílẹ̀-èdè, nítorí pé ẹ̀yin jẹ́ tèmi.
  wos-wos: “Guni wuna du renguka atéfék héfambu rekwa du takwa gunika hélék yatandi.
    Yata guniré hérae hura ye guniré haraki huruta xiyatandi.
  emp-NTPO: Maʌ̃ ewarid̶e ẽberãrãba bãrãra zarrarãa jida diad̶ia biẽ́ od̶aped̶a bead̶amãrẽã.
    Mʌ̃ ĩjã panʌ carea jũmarãba bãrãra quĩrãmania.
  eng-F35: “Then they will hand you over to oppression and kill you, and you will
    be hated by all nations for my name's sake.
  ind-ind: “Kalian yang menjadi pengikut-Ku akan dibenci oleh semua bangsa. Kemudian
    orang-orang akan menyerahkan kamu kepada para penguasa untuk disiksa, bahkan dibunuh.
  pes-OPCB: «آنگاه شما را تسلیم خواهند کرد تا شکنجه شوید، و شما را خواهند کشت. تمام
    مردم دنیا به خاطر نام من از شما نفرت خواهند داشت.
  mpt-mpt: Ibo ne niniino omkeimabib kesoa naka homon unang homoni bib mak bib mak
    seli ib alo tliyebua inayemom geniba yafu dleb moniba enin kino omkaye bianiba
    yebiba kulilamomabiobe.
  bla-bla: 'Kitakaumŭts''kakipuau kŏkĭtapauksĭstutoksi, ki kĭtaks''enikoaiau: ki kŏnai''okauaua
    kumutaks''tsĭmmĭmmokoau nitsĭn''ikŏsĭm.'
  ssx-ssx: Koto haumanu pilia꞉ toma꞉na꞉ta꞉ mandane haliwekima꞉ iki pa꞉ta꞉ ka꞉nda꞉manu
    ku make lu puluekema꞉ iki da꞉ka꞉pa꞉ mina꞉ bepi pilimikie. Ikita꞉ yaeki haleme
    ekina꞉ wanda꞉hali wopuma꞉ iki honditi wopu pilimikie.
  mkl-mkl: Si wɑɑti nŋu, ɑɑ dɑsi ŋɛ si ɑwɔi inɛ ŋɑ ɑ kpɑ̃ ŋɛ iju, ɑɑ kpɑ ŋɛ mɔm. Dimi
    fei ɑ́ cé ŋɛi nɑ irim.
  gaq-gaq: “ପେଇଂ ଦାରା ପଡ଼େଚେ କସ୍ଟ ପେବାଏ ଆରି ପେଗୁଏଃଏ ବାରି ନେଙ୍ଗ୍‍ନେ ମ୍ନି ନ୍‌ସା ପେ ସାପାରେନେ
    ଆଂକାର୍ ପେବାଏ ।
  gof-RNT: “He wode asay hinttena waayes aathi immana, qachchananne wodhana. Ta sunthaa
    gisho asa ubbay hinttena ixxana.
  unx-unx: “ଏନ୍ତେ ଇନ୍‌କୁ ଆପେକେ ସାସାତିପେ ନାଗେନ୍ତେକ ଜିମାପେୟା ଆଡଃକ ଗଏଃପେୟା, ଆଡଃ ଆପେ ଆଇଙ୍ଗ୍‌ତାଃରେ
    ପାତିୟାର୍‌କାଦ୍‌ ନାଗେନ୍ତେ ସବେନ୍‌ ହଡ଼କ ଆପେକେକ ହିଲାଙ୍ଗ୍‌ପେୟା ।
  gah-gah: Ámina gamenaló nene likigizató aliki viki goní ilikitiki miluma netá alilikitanigave.
    Itó lá niiki lekelikutí makó likipili hilinigave. Není nugulizá lekelitoka minakumule
    liki vegená mukí nenete mukahá likipilinigave.
  lcm-lcm: Ki alis imi ane si vilvil akui na kian raung imi, na mamain ta matan vap
    ki mirik animi marai asan ig.
  aer-aer: “Yanhenge anteme tyerrtye areye arrekantherre anteme ahele-irretyenhe,
    itne thultye areye itnekenhe iletyenhe arrenhantherrenhe arntwirrkemele irrerlknge
    atwetyeke. Yewe, tyerrtye areye apmere arrpe-anenhe-ngentyele arrekantherre ahentye-anetyakenhe
    anetyenhe arrantherre-arle atyewe atyinhe anekenge.
  qvc-NT: ’Qamkunatapismi qesachashushpa, rinllapa wanchishuq. Yumbaymi rin ch'iqnishuqllapa,
    noqapi kriyishqaykirayku.
  tgl-ULB: Pagkatapos nito, dadalhin nila kayo sa kapighatian at papatayin kayo. Kasusuklaman
    kayo ng lahat ng mga bansa ng dahil sa pangalan ko.
  cbs-NT: Januxun man ea ikunwainbuwen taexun matu ichakawakin matu bestibu tibi tenankin
    mai jidabi anuxun ewen taea matuki sinatakin matu dananxankanikiki.
