  inb-inb: 'Imasa­mi rilampa, indi llugsi­diru­nig­manda puncha­ia­chig­samuspa, indi
    chinga­ri­dirupi puncha­ia­chí: chasa­lla­ta­mi kai Runa Tukuska, kuti­muspa,
    kawa­rig­samun­gapa ka.'
  hrv-hrv: Jer kao što munja izlazi od istoka i bljesne do zapada, tako će biti i
    s dolaskom Sina Čovječjega.”
  box-NT: Làa bìo ká ho viohó ɲuiína ho wáayi lùe ɓúi à mu khoomu dɛ̀ɛní
    kɛń lùa ɓúenɓúen, lé bṹn ɓàn síi ó o *Nùpue Za bĩní ɓuenló bìo
    khíi wéráa.
  ote-NT: Ngueꞌa̱ nurá yoꞌñehe Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi xcrá tha̱mfrihʉ da da̱ma
    zøhø ne da hnequi gatho ja ra ximhai nja ngu ꞌnara huɛi ri yotꞌa mbøxhyadi ne
    asta yʉhyadi.
  wnu-wnu: Munangit wau wo deriner eng sig qand. Ai itet qebisi qand ai gugum begent
    uburab igo gas ende at deriba.
  zam-NT: Tac co'se' gàc huiz co' galen, daa co' mbal yáal loo izlyo' ndxè' xal ndxáal
    chol mèn, setilte gàca xal co'se' ndlyàa bèel gundi co'se' ndxú' izlyo' par ned
    ndlyen huiz no par ned mbix huiz.
  zyp-NT: Zecawtamaw tatah lailaw cawh nichualang taitah nitlah lang tai a kypaw hratah
    Cawngsaw Sawcapaw a vongkawnah cawh a cang tae a.
  sey-NT: Pa̱i Mamaquë daiyerepa cato ë̱së mëi hue̱ꞌñapi cuiꞌne ë̱së sa duꞌi hue̱ꞌñana
