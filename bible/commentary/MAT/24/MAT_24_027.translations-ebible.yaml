    Dios.
  jae-jae: Kêtôm ôsic kêkac aŋga gamêŋ oc kêpiŋa gê tôŋgeŋ e gêdêŋ gamêŋ oc kêsêpŋa
    naŋ Ŋamalacnê Latu embe êmêŋ, oc êtôm tonaŋ.
  ksd-ksd: A meme i pala ia ta ra matana taubar ma diat aro ra matana labur dia gire;
