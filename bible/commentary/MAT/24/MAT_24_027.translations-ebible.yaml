  otm-NT: Nguetho nu'bʉ bá pengä ua mahøn'a, nugä ngue dán ją'igä ua ja ra ximhäi,
    dan jagä tengu rán nɛqui ra huɛi ngue dam 'bathogä gätho ra ximhäi.
  dah-dah: Dagamel tikeb al naŋa waŋ waŋya naŋa kurkurya beleŋ tumŋaŋde keneŋ haŋyen
