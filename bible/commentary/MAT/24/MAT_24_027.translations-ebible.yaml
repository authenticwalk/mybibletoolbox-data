  cpb-NT: Tema arika ripiyai Itomi Atziri, roshiyapaiyaawo okanta ookathawontsi. Etanakyaawo
    imorekanake rishitowapiintzira ooryaatsiri, irojatzi tsika ikyaapiintzi.
  aon-aon: Umum maresh? Ipak padukemesh um utag brereyarogum, aria atudok lait tatogurum
    aun nakihmorim aria brereyarat tanak gani aun nabuhum. Namudok aria Eik Anudok
    Arman douk yatogur adurinyi arpen iri ta inekesh namudok atinyum abudok nyutob
    eik ko inamorim aria ihish arpesh ko shutiwe atin.
  hus-NT-2005: Pos anchanꞌ jelt xan tu lamkʼil an léy asta xon tu kalel na kʼítsá
    ani asta xon tu ochel, anchanꞌ neye ti neꞌech kin tsích Nanáꞌ, xin abadh abal
