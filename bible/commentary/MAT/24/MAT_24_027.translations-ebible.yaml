  mig-NT: Chi̱ nátu̱'un ndíi ncháa̱ ja̱ nándeyu̱ ichi núu̱ kána ndika̱ndii te jáa̱
    onde̱ ichi núu̱ kée ndika̱ndii, suni súan kii máá Sé'e cha̱a.
  bps-bps: Hae, du i kasfulêgu kadang, agu i dnagit Tingà To, too teen gambet i silà
    magtuyal i klamang langit mdà di gusut i duh kel di gusdafan.
  mbs-mbs: so ontò metaen se peglikò ko iling te kilem ontò somiblat doton te kebelad
    te langit, aw kitaen te kedita te otaw. Iling kenyan se pegdateng ko Timanem Migpekeotaw.
  tof-tof: 'Zitülkus módóga, ka, Pamkolpamab Olom nótókla, ka sab inzan ngarkwatódó
    tolkomolo, wamaka aona warri sapóne pülpüldügab, abüsa nólgabi banikda kókó abüsa
