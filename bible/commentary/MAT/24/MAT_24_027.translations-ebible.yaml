    muki vayaꞌmogimo agegae.
  kmk-kmk: Ta nu dumatongaka Inyanak di Tagu, mailan losan din nangkalliput un kama’t
    din kilat nu dumelang.
  cao-NT: Bajrahai ca canapa nai shitahai ca jascariaxëhi quiha Nohiria Baquë johaina.
