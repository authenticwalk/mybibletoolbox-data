  pon-2006: Pwe Nein-Aramas pahn ketido duwehte lioal me kin pir ni mesenleng ahpw
    kin lellahng ni kepinleng.
  dad-dad: Gaa iseyanem kolimei fili ye di, ile, gaa ileyaneg iledig, age fiya bagai,
