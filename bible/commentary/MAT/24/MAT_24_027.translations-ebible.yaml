    öque onochi netlöcatl.
  nya-nya: Monga momwe mphenzi ingʼanima kuchokera kummawa kupita kumadzulo, momwemonso
    kudzakhala kubwera kwa Mwana wa Munthu.
  ngu-NT: Ma ca xneltocacan, pampa ijcuac nejhua yejhuan oninochiu Tlacatl nihuajlas,
