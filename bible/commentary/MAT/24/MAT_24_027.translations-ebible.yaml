  yut-yut: '@see-verse:MAT.024.026'
  grc-BYZ: ὥσπερ γὰρ ἡ ἀστραπὴ ἐξέρχεται ἀπὸ ἀνατολῶν καὶ φαίνεται ἕως δυσμῶν, οὕτως
    ἔσται καὶ ἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου·
  tbl-NT: Bè yóm angat bud kkól yóm Ngà Tau, hol lómón mkal silà, tódô lemayag klamang
