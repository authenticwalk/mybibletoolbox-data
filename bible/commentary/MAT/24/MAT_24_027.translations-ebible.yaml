  myk-myk: Kilɛ bu ɲi Kilɛ-nɔhɔ na, kpɛɛngɛ ki ma nɔ camutomɔ ni nɔgana lemu na ge,
    lee pagana li na Sipya Ja wu bɛ wa da ba ba.
  sbe-sbe: Matawuwuna Tau Natuna yona laoma doha namanamali, ye sili teha kaluwabu
