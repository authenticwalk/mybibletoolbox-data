    quit huan Chi'xcu' xala' Tālhmā'n.
  ind-AYT: Sebab, sama seperti kilat yang memancar dari timur dan bersinar sampai
    ke barat, begitu pula kedatangan Anak Manusia akan terjadi.
  cjo-NT: 'Kyaaryo, nopoñaaka naaka jenokinta, natziriperotapaaki kipatsikika. Eejatzi
    nopiyee paata janta jenokinta. Tema romapokimi tariito rookathatyaarika, tyaaooo,
