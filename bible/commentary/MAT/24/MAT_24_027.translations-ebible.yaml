  nca-nca: Dokoro Unindoro Naŋuní maheweya ŋuko kusiro rowá ŋuko kosa aretewore noŋgo
    sineqero kosa pusuŋetewore uyote ŋunde qembe.
  zpz-NTPP: Gun ya̱, biñ nu byac mbecy, sij ziꞌl gruꞌña̱ gal nu ricy yaa ni guzii
    ornu rzuñ dutuub la baa.
  mkj-mkj: Nihn‑Armaj pirin indoa doahroar joarom ma kin kamaramihda mijen loannge
    pwon.
  zac-NT: purquë ziquë raꞌa tubi guiꞌi shtë nguziꞌu; rabtsëꞌë guiꞌi nezë guiaꞌa hashtë
    nezë guetë, zni gac iurë lëꞌë nguiu nabësheꞌldë Dios lu guë́ꞌdchiliu, guëdchíniꞌ
    stubi.
  kyg-kyg: Alave huteno yegemo haine neꞌeya kotegatiꞌmo aeno ha leteno yegemo lamino
