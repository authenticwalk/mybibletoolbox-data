verse: MAT.024.027
translations:
  kpx-kpx: Kosealemo vaniu velemamaleve hatau nivolekai lohoi vaniu dobamaleve kibalai
    tige ataeau elehale ke nahate Atae Esena otogomo dobai lohoge ataeabuna bahata
    elehai.
  okv-H: amita be amo pipiri na ihane ta sariage eto pambuto sohe ta veaguja ainge
    dombo Embo ta Meni amo puvurou embo tapa kesora.
  tbo-tbo: Babana tau Lawa Moinau u gunawilana galenana mei namanamala baneina, namalana
    hoi tupo kaluwabu po a siga tupo yalasi.
  mal-C: കിഴക്കുണ്ടാകുന്ന മിന്നൽപ്പിണർ പടിഞ്ഞാറുവരെ ദൃശ്യമാകുന്നു; അതുപോലെ ആയിരിക്കും
    മനുഷ്യപുത്രന്റെ പുനരാഗമനം.
  grc-SR: Ὥσπερ γὰρ ἡ ἀστραπὴ ἐξέρχεται ἀπὸ ἀνατολῶν καὶ φαίνεται ἕως δυσμῶν, οὕτως
    ἔσται ⸆ ἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου.
  bgc-bgc: क्यूँके जिस तरियां बिजळी पूरब तै लिकड़कै पश्चिम ताहीं चमकै सै, उस्से तरियां
    मुझ माणस के बेट्टे का भी आणा होवैगा।
  khz-khz: Kwalana Taunilimalima Natuna pene vogomai matagai-tago, noowane rama ekeuleana
    kupai garo rageragena na pene ago garo rigorigona vetaina;
  deu-TKW: Denn wie der Blitz hervorbricht im Osten und leuchtet bis Westen, so wird
    es mit der Ankunft des Sohnes des Menschen sein.
  zsr-NT: Ca naꞌ rac catiꞌ ryëp yös ga rlen gbidz, len ruzeníꞌ ga rbia gbidz, lëzcaꞌ
    cni gac catiꞌ huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.
  lin-lin: Solo, ndenge mokalikali oyo ebimi na este engengisaka kino na weste, ndenge
    wana mpe koya ya Mwana na Moto ekozala.
  hns-NT: Djaise biedjalie dhartie ke ie kait se oe kait dekha hai, oisahie hoiga
    djab iensaan ke Beta lautke aaiga.
  noa-E: Mʉch chi Emkhooi Iewaa bëewain, thumaam khʉʉnauta mʉ oojugui ajim, ich jãg
    edau öbeerjem garmua ed burrjemʉg sĩi pagthʉm dau phʉr jẽer athaawai edjã thum
    arar atham oojemjö. Magua õrau mag pãachig ya barbaichëm a jaauwaijã oob ʉ̈khamiet
    ajim.
  eng-EMTV: For as the lightning comes out from the east and flashes to the west,
    so also will be the coming of the Son of Man.
  mib-NT: Chi nájnūhun jeē ndíndēe sáha taja te cúndijin nde ichi núū cáne niāndii
    jíín ndé ichi núū quée niāndii, suni súcuan coo quɨvɨ̄ ndiji ruhū, Yaā ní nduu
    tēe, chi ndɨhɨ ñayuu coto.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मे़न्‍छाम्‍साःल्‍ले़ कुयुःमाङ्‌ग साःम्‍भे ले़क्‍किल्‍ले़
    के़रे़क् ताङ्‌साक्‍पे़न्‌थोॽरुबा कुइसिःक्‍के पोःङ्‌लो॥
  xnj-xnj: Ndava kubwela kwa Mwana wa Mundu yati kulolekana ngati lumuli lwa mbamba
    chelumweta kuhuma kwe lihumila lilanga mbaka kwe litipama lilanga.
  mmx-mmx: mila nenia, Laradi Mevana, anaba vot soso ngan lavanga i mam to at levengkot
    axap, i tara koxorop lara takabu de vana at lamavangkap.
  cbr-NT: Mëríquin ca canacan anúan bari urucë 'imainun anúan bari cuabúcë, camabi
    naicamë'ëo pëcaia. Usaribi ca uni 'inux Nucën Papa Diosnuax uá, 'ëx utëcënti 'iti
    'icën.
  tee-NT: Pus ju uxijnan c'ats'ayat'it ni vanta anchach tasui ju mak'alipni'. Pus
    vana va chunch cajuna' acsni acminchokoya' ju quit'in ju quimalakachatachilh Dios
    ni lapanac actsucuya' ju ani. Pus lana va tam pants'iquis acmina' chai lana aquintalakts'ink'oya'
    tachi chun ju lapanacni.
  eng-LSV: for as the lightning comes forth from the east, and appears to the west,
    so will also be the coming of the Son of Man;
  cak-NT: Roma cuando ren ri jin-kajinak-pe chicaj y xinalex chi'icojol xquipe chic
    jun mej (bey), can xquik'alajin-wi jabel. Xa can xtibanataj anche'l nibanataj
    riq'uin ri relámpago ri can niraparo' anchi' ntel-wi-pe ri k'ij y k'alaj c'a anchi'
    nika-wi ri k'ij; can conojel-wi yetz'eto. Quiri' xtin-en ren.
  pah-NT: —Ji rura'javame tupã veraverava ja po ti ji rekoi nehẽ. Tupã veraveravame
    kwara ipora koty ombokojahu pa yvaga kwara ihoa koty vehevi, ei Jesus'ga. A'ero
    ahe gwepia pa kojahua. Na jitehe po ti g̃a ji repiapavi jirura'javame yvaga hugwi
    nehẽ yvyakotyva'ero yvagipeva'ero no.
  sja-NT: Atu p'anɨde pa tau jẽra t'ĩuparik'a ak'õrejĩru uchiapari eereepa baaiparimaa,
    mãga pɨk'a eperãarã atu p'anɨde mɨ, chi Eperã Ak'õre Truadepema waya cheit'ee.
  xed-xed: Sagha dzaʼa sagha Zwaŋa mndu ná, dzaʼa sagha manda wuɗakwa luwa nda ma
    mndəra luwa, ka ranaftá vli kutsuk ma mndəra luwa ya, dzaʼa nzakwa tsi.
  mks-NT: Jáchi̱ tá quia̱hva yéhe̱ tása quéta xoo nu̱ cána ca̱ndii ta xójo̱ cava indiví
    quia̱hva já queta ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.
  gfk-S: Aiou tange hobi kinong, hoke ila hile ma no murarang ila kaser bakut no mawe,
    Nong a Turadi ie na hanawat bileng hobi.
  bmu-bmu: 'Mi kewögöra: Suep gölmegö azi ölŋan kunbuk kamawi, nalö mi mönö wölbilikö
    dop kewö akŋa: Mi wehön kotkotŋeyök zilaŋ biliksik ala likepŋe wehön gegeŋe dop
    köla asariba ani ekzini, yaŋön mönö miaŋgö dop asuhuma.'
  dgz-dgz: Iwa yangwan warin kiman ganase waini mini, Kimani Vitana Apane wam nega
    sia tauepi gapan waenapan yawanegain.
  eng-GNV: For as the lightning commeth out of the East, and is seene into the West,
    so shall also the comming of the Sonne of man be.
  zaa-NT: Porqui'ni tì'a rappi étha nna rudàni' rabáníą dèsdeba làti ril·lani bitsa
    hàstaá làti renią, ą'hua ilá'ni iyáỹiate ca enne' Nubeyu' de Ỹiabara' canchu chi
    itée attu de repéntetaá.
  eng-WEBSTER: For as the lightning cometh out of the east, and shineth even to the
    west; so shall also the coming of the Son of man be.
  guh-guh: Payapëtaneme rabaja mapacueneje. Yamaxë itsa nivejai tsajuni athëbëvetsica,
    caecuenia jivi bacotiatane daxitajava. Bajara pijinia peneta pacuenia daxitanacuanëpijivi
    caecuenia netaena pamatacabi patsianicajë xanë, Daxitajivi Pematapijinënë.
  bon-bon: Cane, Acejiyame bau ca lui te tädujine biname me äbitujine, paamlepamle
    pana cire tacnepene, lui te twaaplacmeläjuge carbe cabu bimu acita gome ca bimu
    äpula gome me.
  nhw-BL: Pampa quema na catli niMocuepqui Masehuali nihualas, nochi nechitase. Eltos
    quen quema onca se chicahuac tlapetlanilotl catli quisa campa hualquisa tonati
    huan yohui hasta campa oncalaqui catli nochi huelij quiitaj. Huan san se elis
    ipan nopa tonal quema sempa nihualas.
  swh-ONEN: Kwa maana kama vile umeme utokeavyo mashariki na kuonekana hata magharibi,
    ndivyo itakavyokuwa kuja kwake Mwana wa Adamu.
  wbi-wbi: Ulwakuva ndavule ulumili lwa fula vule lulumilika na kuvoneka imbale sooni,
    fye luliiva niliiva nikwisa ne Mwana ghwa Muunhu, Kulivoneka imbale sooni.
  bba-bba: Nɡe mɛ ɡuru mɑɑkinu rɑ bɑlli wɔllɔ sɑɑ sɔ̃ɔ yɑri yerun di n kɑ dɑ duu yerɔ,
    nɡe mɛyɑ Tɔnun Biin nɑɑru tɑ ko n mɑɑ sɑ̃ɑ.
  eng-KJVCPB: For as the lightning cometh out of the east, and shineth even unto the
    west; so shall also the coming of the Son of man be.
  kgk-NT: Upéixa xe, Nhande Ryke'y tee va'e, ndaju jevy mo'ãiry. Kwarahy resẽ-gwi
    ka'aru peve overa va'e pehexaha-rami ae katu, xe aju jevy va'erã.
  waj-waj: Suai raari raivakidiri saneetuuvo ngioo suai haatapeeranni vioo akiairaama
    tipannuuma kiaivaa roosiima Na Vaidiivaa Mmaapuuvo itaama mmuaakaraama tiinaravee.
  cpy-cpy: Tema aririka ipiye Itomi Atziri, roshiya-paeyaawo ookatha-rentsi. Etanakyaawo
    omorekanaki ishitowa-piintzira ooryaa roojatzi jempe itziroryaa-piintzi.
  ekk-PKP: Sest inimese Poja tulemine on nagu välk, mis sähvatab eredalt idast läände.
  mpx-mpx: Kaiwena Gamagal Natuna wana nem ni ola pinamal, i pinamalek nati ge mwananalina
    i na i vin pai.
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kajirna pinarni yani nguru
    nyampu-kurra, kapurna kapanku pinarni yani wirnpa-piya-juku kuja-ka kilji mirilmiril-karri
    yalkirirla kakarrara-jangka karlarra-kurra. Wirnpa-piya, jintakumarrarnirli kapujulu
    nyanyi.
  luo-luo: Nimar mana kaka mil polo ji duto neno chakre wuok chiengʼ nyaka podho chiengʼ,
    e kaka dwok Wuod Dhano bende nobedi.
  nhe-NT: Pampa quema na tlen niMocuepqui Tlacatl nihualas, nochi nechitase. Eltos
    queja quema onca se chicahuac tlapetlanilotl tlen quisa campa quisa tonati huan
    yohui hasta campa oncalaqui tlen nochi huelij quiitaj. Huan ihuical elis ipan
    nopa tonal quema nihualas.
  aii-aii: ”ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܒܸܪܩܵܐ ܡܵܚܹܐ ܡ̣ܢ ܡܲܕܢܚܵܐ ܘܦܵܐܹܫ ܚܸܙܝܵܐ ܗܲܠܔ ܡܲܥܪܒ݂ܵܐ، ܗܵܕܟ݂ܵܐ
    ܒܸܬ ܗܵܘܝܵܐ ܐܬܵܝܬܵ‌ܐ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.
  esk-NT: Atakkii Iġñiŋa Iñuum aggiġisiruq atriḷugu ikniqpalaŋmun qaummaġiksipmatun
    qiḷak kivaknamiñ kanaknamun.
  msb-msb: kay pareho san kilat na nagaidlap sa sirangan hasta sa kalundan an pag-abot
    ko na Anak San Tawo.
  cpa-NT: Di³ ju³lah lǿa¹² si² ŋíh¹ taih¹² ta³cøng² dsøa³ hei¹² guiuh¹³, lah¹jøng²
    báh³ lé² jmai³ ja³guiogh¹³jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
    Li¹lih¹³ báh³ dsa² jue¹².
  dso-dso: ଉଦିଆନ୍‌ ଦିଗେଅନି ବୁଡ୍‌ତି ଦିନ୍‌ ଜାକ ଜେନ୍ତାରି ବିଜ୍‌ଲି ମାରିକରି ଗୁଲାଇ ଆକାସ୍‌
    ଉଜଲ୍‌ ଅଇସି, ସେନ୍ତାରି ଅଇକରିସେ ନର୍‌ପିଲା ମୁଇ ଆଇବି ।”
  meu-meu: Badina be kevaru na heto dina dae kahana amo e kevarua isimu ela bona dina
    diho kahana ai e hedinaraimu, Taunimanima Natuna bainema danu unu baine heto.
  yva-NT: Weye arono indati Risy, Arikainyo Vatane, syakare no mine vone so rai kobe,
    omamo maisyare muno ivake ratukande no ranijo wanamuram ndento no varet wemaisy.
    Weti vatan tenambe wo raen kobe.
  dgc-dgc: Dahilan,” kagi ni Jesus, “i demét ko a se éy koman i kilat a bigla a mademlagen
    i kabuuana na langet. Sakén i lélake a gebwat ta langet.
  zpm-NT: Sac zeeṉ gaḻ dze ne guiaad me stib, gacda ncuaaṉ ngueets zhliaan, grëse
    miech gaṉ me. Zig teḻ guiab tib belye nroob ne glu zhan gbaa, desde nëz ne rlan
    ngbidz haxta nëz ne rzëëb ngbidz, ¿niacxe gaṉd grëse miecha?
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu. Onà wyaro haxa ryhe nomokyaha hampànà,
    Toto me Enusaho, kekon hatà. Toto komo nenytxehkanàr me mpànà nomokyaha ha, omeroron
    komo nenyàr me mak ha. Àsok tonyxem me hana nay ha, sasa ha, kekon hatà. Sasa
    tatoko rma, tonyxem me rma haxa nay hamà, kahe ratokoko, kekon hatà. Tawasnye
    rma haxa tonyxem me nay hamà, sasa. Àro wyaro rma rha, tonyxem me rma haxa mpànà
    nomokyaha ha, Toto me Enusaho, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Ma Jikisi Avui Wasilakahi os or takwa wolo os si lervla
    saikanda hom or tanak ma amber li heyekwa ri.
  npi-ULB: किनकि जसरी बिजुली पूर्वबाट चम्कन्छ र पश्‍चिमसम्मै त्यसको उज्यालो पुग्दछ,
    मानिसका पुत्रको आगमन पनि त्यस्तै हुनेछ ।
  cgc-cgc: tak ta adlaw na mabot Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan,
    makita kanen an ta tanan na mga ittaw paryo ta kilat na makita gid na gakurit
    alin ta sennangngan munta ta salepan.
  tim-tim: Aregât lâuwâŋe makbe. Himbim belek akmâ dowâk sop konok miawakmap dop are
    hainâk luâk akmâ geân nâ hân siângen miawakbianân âmâ hân hârok mem belekŋe memap
    dop hainâk nâŋe hânân gem miawakbian.
  yor-yor: Nítorí bí mọ̀nàmọ́ná ti ń tàn láti ìlà-oòrùn títí dé ìwọ̀-oòrùn, bẹ́ẹ̀
    ni wíwá Ọmọ Ènìyàn yóò jẹ́.
  wos-wos: Wuni Duna Nyan wambula gayawut, atéfék du takwa xétandi. Nyir tulem nandéka
    atéfék du takwa xéndaka maki, guni atéfék wuni gayawut xétanguni. Wungi xétengukaka
    sarékéta guni deka yénataka hundi xékékénguni.”
  emp-NTPO: Naʌ̃ Djara Edad̶a zebʌrʌra jũmarãba ebud̶a ununia ʌ̃mãdau odjabariareba
    ʌ̃mãdau b̶aebarid̶aa baa purewa edabʌrʌd̶e ebud̶a unubada quĩrãca.
  eng-F35: Because just as the lightning comes from east and shines to west, so also
    will be the coming of the Son of the Man;
  ind-ind: Karena pada waktu itu kedatangan Aku, Sang Anak Adam, tidak akan terjadi
    secara diam-diam, tetapi terlihat dari mana saja, seperti kilat yang memancar
    dari timur ke barat.
  pes-OPCB: زیرا همان‌طور که صاعقه در یک لحظه از شرق تا غرب را روشن می‌سازد، آمدن
    پسر انسان نیز چنین خواهد بود.
  mpt-mpt: Abilim Da Tlemin Naka ne tlang gamio abile hebmamsab timin tilaing kenea
    belaneta tlita nakaia unangai alukum natemomabiobe.
  bla-bla: Ksĭstsikum' manĭsttotsipuksipupi umut'autstsipi apinŏk'kuyi, ki manĭstsitŭpikŭnatspi
    ame'totsi; netoi' ak'ŭnĭststsiu nĭn'au okku'i otos'aie.
  ssx-ssx: Mo Wanda꞉halina꞉ Eiyekena꞉ epolo pa꞉la꞉ ekita꞉ mo hande ti tekele pita꞉la꞉
    ekima꞉ mo ya paeyao olina꞉ onina꞉ pa̱a̱ tieke pita꞉la꞉ tupa꞉ opolo ipilieke.
  mkl-mkl: Si bɛi kuŋɔi ijĩ í yɑ mɑ́ inyɑ hɑi nunui dɑɑkɔ hee ku bɔ nunui ɑlɛ ɑnu
    ɑkɑ̃, bɛɛbɛ mɔi kunɑɑi ɑmu Amɑi Amɑnɛ ɑ́ jɛ.
  gaq-gaq: ବିଜ୍‌ଲି ଡିରକମ୍ ପୁର୍ବ ଦିଗ୍‍ବାନ୍‍ ପଶ୍ଚିମ୍ ଦିଗ୍‍ଜାକ କିତଙ୍ଗ୍‍ ଇନିକେ ଆତାର୍‍କିଗ୍‍
    ବିଏ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ଡିଗ୍ ଦେତ୍‌ରକମ୍ ପାଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Ays giikko, wol77anthi salon wol77ammidi, dolohappe wuloha gakkanaw bentteyssada,
    Asa Na7aa yuussay hessada hanana.
  unx-unx: ଜେ'ଲେକାଚି ହିଚିର୍‍ଦ ସିଙ୍ଗିତୁର୍‌ ସାଃଏତେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ସିଙ୍ଗି ହାସୁର୍‌ସାଃ
    ଜାକେଦ୍‌ ସିର୍ମାକେ ମାସ୍କାଲେୟାଏ, ଏନ୍‌ ଲେକାଗି ମାନୱାହନ୍‌ଆଃ ହିନିଜୁଃ ହବାଅଆଃ ।
  gah-gah: Okulumató gó melevezá itimó nene ho noitikukatí ho nolimitoka vinogo ive.
    Okulumakutí lumu ve gihila neza nenéminoko omo nougo lekeza není ánigi asú inigave.
  lcm-lcm: Using a igenen i pukun si kana taun i serei ka bil val tapak kapo takrimit
    le mang ngising taun a mang palpal.
  aer-aer: Ayenge-arle Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke.
    Nhenge ayenge apmere ahelhe nhenhe-werne apetye-alpemele, ayenge alarrkentye-arteke
    apetyetyenhe, alarrkemele alkere akertne alkngenthe-iletyenhe ikngerre-ngentyele
    alturle-werne-atheke. Alarrkentye-arteke, tyerrtye ingkirrekele ayenge arerrirretyenhe.
  qvc-NT: Chaqa noqa Dyusmanda Shamuq Runam rini kutimuq llipyaq rrilampagushina.
    Manchu rrilampaguqa tukuy syilupi lliwyan kay ladumanda suq ladukaman. Chayshinallam
    noqapis yumbay ladukunapi lliwyashpa, rini kutimuq.
  tgl-ULB: Sapagkat katulad ng pagliwanag ng kidlat galing sa silangan at pagkislap
    nito sa kanluran, ganoon din ang pagdating ng Anak ng Tao.
  cbs-NT: Jakia en matun Juchi Kayabi Iyua en ana eskakidanxanai matu yuinun ninkakanwen.
    Jawaida uke bukun kana bedi iki bakamis keskatan en ana juai dasibibun ea uinxankanikiki.
  xtm-NTPP: Vaa sukan kúu ora jándute ichi nuu kána kandii ma chi tnuu ni'ni onde
    ichi nuu kée kandii ma, te sukan ko kuu kivi ndenda sa ja kúu sa iya vee ñayivi
    ñuu ñayivi a.
  nnq-nnq: Gambu andi njai pijimulika kuboka kumbwani mpaka kundonde, ngapipakube
    kuika kwakwe Mwana jwa Mundu.
  bao-NT: Yʉ, Ca Nii Majuropeegʉ Macʉ̃ yʉ ca doori rʉmʉa, muipũ cʉ̃ ca mʉa doori nʉña
    pee bʉpo cʉ̃ ca yabe cojorije, muipũ cʉ̃ ca ñaajãa waari nʉñapʉ ca boe ãpõtĩocã
    cojorore biro biirucu.
