  pir-NT: Yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ wacũeno mehna tojoa taʉtja. Ʉpo miadoqueoro ʉhmʉsere
    asʉ̃ mʉja taropʉ, asʉ̃ sajãnopʉ wacũeno mehna ti miadoqueoro saha wacũeno mehna
    tojoa taʉtja yʉhʉ.
  anv-NT: Néndé ndɛre dasama akɛ́le mamma, ne nebuú négɛ́nege, álɔ ne ɛgbɛ́ ɛbwɔnyɛ
    akwɔné ne ɛbwɔbɛ bɔɔ́ ako ágɛ́ne, wyɛmbɔ ntó ne Maá Ntɛ Mekwaá achwɔɔ́ nyɛ.
  sab-NT: Cha gerule ulia ba ole, cha chieni chuiage me kwian bedre alin be gwage
    chadi chieni, agwa kwian ulita nga ulitage be gwage trate chadi cha be chieni
    chuiage salengwli kwian ulita kle gwage nga ko chrachiengadi nga ngaña giti kare.
  tmd-tmd: Nɨ Nöbö Ha nuŋwa hön wop aku, añɨgölö ñɨrmɨn, ömegö amej rogwa yau hörɨm
    mɨlkap rɨb sö rɨb bö du mag akuyöbö alaŋ nugugɨrön, nɨ alɨp höna.
  acr-NNT: Ma jelaꞌ pachaꞌ echiriꞌ kayokꞌ kaꞌn ruxeꞌ kaj pa relebꞌal lo ri qꞌij y
    kilitaj kꞌa putzaqibꞌal ri qꞌij, jelaꞌ kuꞌan rukꞌunibꞌal Ralaxel Chikixoꞌl Tikawex.
  kpg-kpg: Idimaa, di hanimoi Tama Tangada le e hai gadoo be di ila dela e daba i di
    bahi i dua, gaa dae gi di bahi i dai o di langi hagatau.
  taj-taj: तिग्‍दा भिसम स्‍यारपट्टि तिप्‍लीङ खमा न्‍हुपधोना य्‍हाल तबा ह्रङ् लसी परमेश्‍वरसे
    पुइखबा म्‍हिएनोन थेह्रङ् लसीन खला।
  avt-avt: Yi yɨr nepni mewenɨn meke wepni kokai kan ere kewen ken. Kakɨr eik te maain
    yi eiyɨr hi mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke anen. Mɨt miyapɨr yapɨrwe nanra.
  cbk-cbk: Cay el Hijo del Hombre ay llega derrepente lang igual de bien pronto como
    el claridad del kirlat que ta man siplat desde na este hasta na oeste.
  uig-ARA: چۈنكى چاقماق شەرقتىن غەربكە يالت-يۇلت قىلىپ قانداق چاققان بولسا، ئىنسانئوغلىنىڭ
    كېلىشى شۇنداق بولىدۇ.
  tuf-tuf: As Uw Síuquib sicor wicayat owár úchtaan wanro. Cuir cuasoyat uwat itro.
    Rahr owár rahs raquíc wihár ítquinat cat, rahs rauwic wihara ítquinat cat ub cuitar
    itro. Eytaan wan as wicayat, cajc bahnác cuitar ítquinat istáyqueyra.
  abx-abx: kay i pagpada'itu-na si Pinili' A'a akapariho si kil'at nga hintak agtikang
    si sirangan diritso pan katundan.
  mco-NT: Ɨɨch je' je jäy huɨdibɨ tzoon tzajpjoty, nhuimbidaambɨch ya naaxhuiñ mɨɨd
    je tɨɨcxɨn je jájɨn, jadu'n nej je huɨdzuc huɨdi tɨɨcxp xɨɨbɨdzɨmyb ixtɨ xɨɨgɨdägy.
  kqf-kqf: Banina Tana Taunana Natuna ena laḡan ya natona mai namanamali ya kem te
