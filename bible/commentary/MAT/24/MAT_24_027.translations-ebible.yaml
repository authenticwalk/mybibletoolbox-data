  bhd-bhd: “किजोकि ज़ेन्च़रे बिजली पूर्बेरां, पछमें तगर चमकतीए एन्च़रे मैनेरू मट्ठू
    भी एज्जेलू।”
  too-NT: A'xni'ca' quit na'icmimpala, nala hua'chi huan makli'pni' a'ntū māxkakēkō'
