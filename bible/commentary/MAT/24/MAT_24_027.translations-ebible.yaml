    uatukako tar butur re la hukor pisar.
  san-DEV: यतो यथा विद्युत् पूर्व्वदिशो निर्गत्य पश्चिमदिशं यावत् प्रकाशते, तथा मानुषपुत्रस्याप्यागमनं
    भविष्यति।
  tna-NT: Beju ema neicha esiapati su, pamapa cristiano cuana ja ema epusiu ebata.
    Tserutseru sa hueda nime da quema jasiapati epu ye mundo su cristiano cuana ja
    ebata.
  lid-lid: Len ta Nadu Ndramak Awas eme hamon kameh mada lau mari atou iy. Iy kameh
    eme buku le kalik anya ereu rai, lau areu ndra jaha kameh atou ale.
  wim-wim: Ngaya, pam inan nil God.angan kuch ngayang-a, ngay palam erkam ngul wampāng.
    Ngay erkam keꞌ ngaay yimanangan palaman wampāng aꞌ yuw aak umyompanaman parkow,
