  san-KHM: យតោ យថា វិទ្យុត៑ បូវ៌្វទិឝោ និគ៌ត្យ បឝ្ចិមទិឝំ យាវត៑ ប្រកាឝតេ, តថា មានុឞបុត្រស្យាប្យាគមនំ
