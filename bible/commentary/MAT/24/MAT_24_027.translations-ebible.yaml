    meeꞌ thanttamangan thathayna.”
  zga-M: Nduvu einjasi yeimuleikha ukhuhuma khuvusemo, vuteilava ewo ukhwincha khwa
    mwana vanyamunu.
  yom-yom: Bila ndizulu yi Muana Mutu yela ba banga bunkuizilanga lusiemo lueti tonina
