  por-TFT: 'Mais tarde, enquanto Jesus estava sentado só no lado do monte das oliveiras,
    nós, discípulos, fomos a Ele e lhe perguntamos: “Quando é que isso acontecerá
    ao templo? Também, o que acontecerá para indicar que o senhor está para vir de
    novo e para indicar que este mundo está acabando?”'
  gwi-NT: Jesus, Taih Vakat Olives Nahshii kat dhidii gwiizhit vitsyaa nąįį gweentak
    giits'ą' haajil ts'ą' giiyųąhkat, “Zhat nigwiindhat ji', deegwehee'yaa ts'ą' deegweheenjyaa
