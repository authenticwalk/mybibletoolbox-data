    jeeˊ lla̱a̱ꜙ jmɨˉgyʉʉꜙ —gaꜙchiihˊ jnäähꜗ Jesús.
  kmu-kmu: YisasiꞋa Olivi yosa hanea agoꞋyamo agegayalega haino mopale mainegeꞋya
