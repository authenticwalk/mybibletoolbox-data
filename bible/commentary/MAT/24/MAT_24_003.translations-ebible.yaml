    ཨེཏཱ གྷཊནཱཿ ཀདཱ བྷཝིཥྱནྟི? བྷཝཏ ཨཱགམནསྱ ཡུགཱནྟསྱ ཙ ཀིཾ ལཀྵྨ? ཏདསྨཱན྄ ཝདཏུ།
  qve-NT: 'Chayta nispanmi, Jesusqa Olivos nisqa moqoman discipulonkunapiwan riran.
    Chaypi tiyayuqtinmi, discipulonkunaqa sapallanpiña Jesusta tapuranku khaynata:
    —Niwaykuyá, ¿hayk''aqtaq chay niwasqaykikuri pasanqa? ¿Imaynanpitaq yachasaqku
    qanpa kutimunaykita, hinallataq kay pachapa tukukuynintarí? ¿Ima señalkunataq
    chay p''unchawkunapiri kanqa? nispanku.'
  pao-NT: Soo Te Pabe'e yise ka tutsekoo giba Olive mee naneadu-ma poyase onow katu.
    Numme yise numu-wana'yoona mee oo tubenga, “Ha'oo saa'a numme oo sopedakwadoo
    tabuadooa hannano'o yoo namanese u kodyu petukwu ka yaatu teepu atasoo u mayugwekwu?”
  cbu-NT: Irusarinush shitungeeruni, machip Oliva sura káreeruni, Isussha anush kuxineeramach
    ashirangiya. Kuxinkamchu, iysha Isusoo masharangini; ¿Ashinooja Apanllee pang'
    kapeetchinllina? ¿Mishat, shiy ashinu yusur kuschish? Ashiri kamaningandama. Tsapurunas
    pastakachu, ¿tamayaree yasachini? táranginiya.
  usa-usa: 'Óríbêti-anuraq máitata wení iyápó-annama yenamáa Îtunopaq iréta tirááe:
    “emá keqtáá timá-timiyo. min-óqtámmá paábaq yubámma yuwánô-kanaama nói-kanaararaq
    mi-qtátááqá pááq íníyô? nóin-awaameraq áqnáabaqa pááq ínataa ketáá káonetaa emá
    yauwéqma kéguminana maa-márámá ánatanena kéiye tenúnataabiyo?” téta wení iyápó-annama
    tirááe.'
  soy-soy: 'Yeesu uu pɛɛ sĩ́ uú hɑ Olifiyee rikúú kɛcɑ́ɑ́ tonɛ. Upipirɛtiki ɑpi
    kei u kɑ́lɑɑpɔ ɑpi u pisɛ rɛ: A rɔ́ símisi píyei kɑi lɛ̃ wɑinɛ, nɛ yo kɑri yɛ́
    kɔ nɛ ceri rɛ mɛpɔ́pɛɛmɛ mɛɛ lɛ̃ tu rɛ kɛtẽ kɛtɔ yɛ kɛ̃.'
  hui-hui: Yasu ibu Hari Olibeni berearia ibunaga talima piaga biaru tini hanguore
    ibuwa lalu, O larigoni ogongi bulebira lalu ina langi. Agi birane hondowa í̠ ibulenebi
    horo hamaro bulenebi ha para haragonida lolomabe, lene.
  amf-amf: Yesus Dabirezayt dhukandar dooqayse ki daaka, kisa paanan yivayna eena
    yimal kikal nivayse, ‘‘Ogono yerro haa ko yin maate? Hasa nivintanbee peensa macchin
    wodanbeam dhettsayno milkitino kosa hare? Wona giyaa’’ hamayse kiam ke oysade.
  quc-NNT: 'Xe'' k''u ri Jesús e rachi''l ru tijoxelab'' puwi'' ri Ujuyub''al Olivos.
    T''uyul k''u ri Jesús chila'', ru tijoxelab'' xeopan ruk'', xkib''ij che pa u
    tukiel wi: Käqaj chi käb''ij la chqe, ¿jampa'' käb''antaj na wa''? ¿Jas u wäch
    etal käb''antaj na chuk''utik chqawäch chi xopan ri q''ij re ri petb''al la xuquje''
    ri k''isb''al re ruwächulew? —xecha che.'
  dob-dob: Muliyega ꞌitauya Olibe ꞌoyana ꞌena ga ꞌimiyatowaya, ta ꞌina tononoyao ꞌena
    simai ga taudimo simiyamiya ta ꞌenega sienaidena, sigwae, “ꞌInapwana, ꞌueonama
    to tuta ꞌena Anuwa Tabu nidi siligeidi, be ꞌimu tuta ilama, be tuta ꞌana ꞌebe
    losalowa manuna ꞌadi weꞌiweꞌiyaya ꞌueꞌitama be ꞌada mwalatoni.”
  wrs-wrs: Yesusva olora avna, os ningthiv, oliv denwit olo, tempelduvmba nonglapiha
    vawovna. Hevna aonghal mahalnind ambanamba, umnina dendwolla, hona yena moarava,
    ungundva henanam si phovav? Wo manamsna si kava nunglirava, wo noinda nonorava
    avra, Kristusva henga prov, pethava doa mueisowa vev?
  mca-mca: 'Qa ha'' Jesús qa i''niju'' ke'' utek ƚii Olivos, ma'' qa nekets he'' ƚ''ijatshenhei
    qa uja''xƚi''iƚkii, qa nifaakan: —Hisu''untaxi''ƚ qu'' enfeli''ƚ ye''m ¿pa''n
    ipƚu''uk''ui qu'' namets qu'' ƚunye''je'' kakha'' ƚit''ij qu'' jaƚaq''eju'' ne''
    witlijtsitjii? ¿Qa pa''n ƚunye''j iye pa''qu'' jutsiqaxi''ij qu'' etpiltaxju''
    iye, qa pa''qu'' jutsiqaxi''ij iye qu'' nanaxtaxijik''i hatse'' pakha'' hane''ej
    ƚahats''ij?—'
  tzo-TZC: 'Tsꞌacal to tey ibatic ta vits Olivos. Cꞌalal tey xa chotol ti Jesuse,
    ti yajchancꞌoptaque jech laj sjacꞌbeic ta mucul: ―Albun caꞌicutic, ¿cꞌusi ora
    ta xcꞌot ta pasel taje? ¿Cꞌusi señail ti ta xachaꞌsut talele? ¿Cꞌusi señail ti
    slajeb cꞌacꞌale? ―xiic.'
  mya-mya: ကိုယ်​တော်​သည်​သံ​လွင်​တောင်​ပေါ်​တွင်​တစ်​ကိုယ်​တည်း ထိုင်​နေ​တော်​မူ​စဉ်​တ​ပည့်​တော်​တို့​သည်​အ​ထံ​တော်
    သို့​ချဉ်း​ကပ်​၍ ``အ​ရှင်​မိန့်​တော်​မူ​သော​အ​မှု​အ​ရာ များ​သည်​အ​ဘယ်​အ​ခါ​ကာ​လ​၌​ဖြစ်​ပျက်​ပါ​မည်
    နည်း။ အ​ရှင်​ကြွ​လာ​တော်​မူ​ချိန်​နှင့်​ကပ်​ကမ္ဘာ​ကုန်​ဆုံး ချိန်​၌​အ​ဘယ်​နိ​မိတ်​များ​ပေါ်​ထွန်း​ပါ​မည်​နည်း။
    အ​ကျွန်ုပ်​တို့​အား​မိန့်​တော်​မူ​ပါ'' ဟု​လျှောက်​ထား ကြ​၏။
  gng-NT: 'Yesu jon'' ki tì kɛ̀le'' Olifi ya siin ya juɔl bo, nɛ uʼpanpaankaab baa''
    uʼsaan biʼbaba, ki lá niire'' wɔ ki ye: «Tɔke tɛ, tibont nnɔ kɛ lá li tien uyo
    wà. Ku lɛ dìɛku ba li wuɔn tɛ kí ye nì kpaan'' aʼbabaayo nin uŋɛndun ya gbenm-i?»'
  cbi-NTPO: 'Tsejtu bene Ulibu chi chunu kuyisha dejitu, Jesús chudiñu, ya'' disipululan
    juu ya'' keesha kalen jitu entsandi pake''meela: Lalanu wainka, ¿naamaa juntsaa
    de-i'' pullantsunu jun? Ñu rei juuñuu maja'' entsa challa chudenaashu juntsa tinbu
    de-inu juñu, ¿tyee intsuñaa tsaa aseetanguenu dejuwa? tila.'
  ikk-NT: Ogẹn Jizọsị gi nọdị alị elu Ugu Olivu, ụmụ-azụụn a nọ bịa d'e kunrun ẹ ebe
    'ya sụọ nọdị, wẹ nọ sị, “Gwa ẹnyi, elee ogẹn kẹ ihiẹn ndịnị jẹnkọ d'e mẹ? Kịnị
    jẹnkọ d'a wụ ahịma ọbịbịa ị lẹ nke ọgụgụ-ogẹn?”
  leu-leu: Layaan na Yesus taxa nai xulu Put Olif, a mu fefeng sina sang mon ri savat
    sina e ri kuus, “Xuus nemaam laso ta yaan a maana mo aanabeꞌ ri taa savat e a
    so ta mo i taa fakalimaan a yaan ina filimaanan siim e a fataxapiak ina yaan.”
  maz-NT: 'Nuc''ua e Jesús o ma cja c''e t''eje c''ü ni chjũ Olivos, o mimi c''ua
    nu. Nuc''ua c''o o̱ discípulo o ẽji a jmi, o ''ñe xipjiji: ―Xitscöjme jinguã ra
    yät''ä ne templo. Xo rí xitscöjme pje ma señal c''ü rga pãrgöjme ''ma rí ''ñecje
    na yeje, y ''ma ra nguins''i ne xoñijõmü.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་སྐྱུ་རུ་རའི་རི་བོར་བཞུགས༌དུས། ཐུགས་སྲས་རྣམས་ཟུར་དུ་ཁོང་གི་དྲུང་ལ་ཡོང༌སྟེ།
    དོན་འདི་རྣམས་དུས་ནམ་ཞིག་ལ་འབྱུང༌ཞིང༌། ཁྱེད་རང་ཕེབས་ཡོང་བ་དང་བསྐལ་པའི་མཐའ་མར་རྟགས་ཅི་ཞིག་ཡོད་པ་གསུང་བར་མཛོད་ཅེས་ཞུས་པ༌ན།
  tca-NT: 'Rü ñu̱xũchi guma Mèxpǘne ga Oríbunecügu ãe̱ganewa naxĩ. Rü yexguma guma
    mèxpǘnewa nato̱xgu ga Ngechuchu rü norü ngúexü̃güxicatama naxü̃tawa naxĩ na noxrüwama
    nüxna nacagüexü̃cèx. Rü ñanagürügü: —Tanaxwèxe i tomaã nüxü̃ quixu na ñuxgu tá
    nangupetüxü̃ i ngẽma nüxü̃ quixuxü̃. ¿Rü ṯacü tá nixĩ i norü cuèxruü̃ i nawa
    nüxü̃ tacuáxü̃ i ñuxgu tá wena núma na cuxũxü̃ rü tá na nagúxü̃ i naãne? —ñanagürügü.'
  zpl-NT: 'Che uya Jesuse cuna bee beneꞌnu equie dañi Olivos, nu chenu nzucunu zeꞌe,
    che uyabica bee beneꞌnu lunu nu unibeella lunu: ―Niarquiꞌru nú ixiuleꞌelu luru.
    ¿Xunga aca nucuaꞌ? Nu ¿xi seña aca chenu enta zecalu stucu bese?, nu ¿xi seña
    aca chenu nzeꞌta laxu iliulabe?'
  mbc-NT: 'Mîrîrî tîpo Oliveira ye''ka kîrî po, Jesus ereutasa'' wanî''pî. Mîrîrî
    tanne inenupa''san erepamî''pî iipia, tiaronkon ton pra tîîse. Moropai Jesus ekaranmapo''pî
    to''ya: —‍O''non ye''ka pe mîrîrî e''kupî kupî sîrîrî? O''non ye''ka pe mîrîrî
    kupî to''ya epu''tî annaya e''painon? Î'' esera''ma wenai aminke pra aai''to''pe
    wanî moropai tamî''nawîron e''tî''ka epu''tî annaya? —‍ta''pî to''ya.'
  ndg-ndg: Na paatami pa kitombe cha mizeituni, anapunzi bake batekunyendelya ku faragha
    no baya, “Utubakiye, makowe gagapitya pakibawi? KInamani chachapanga dalili ya
    buya kwako na mwisho wa dunia?
  wsk-wsk: Se Jesus Duruk Olive te dagiwaram se ko olekem alo kote taiman. Ale nongota
    baga se asele manorman, “Mel mu tom amaruya te aratukko mu nanga manaruko terong
    i? Se tom nukum te ni piler tairko mu kausa awuk wore ana te ari ikinakko, tom
    nukumasowo manakko?”
  toj-NT: 'Cuando c''otye ja ba huitz Olivosi, ti och culan ja Jesusi. Ja snebumani
    ti huaj sc''umuque c''ubana. Quechan ita yenle, mey otro: ―Cajual, ala cabticon
    ¿jas ora oj c''ot smeranil ja jasa hualunej cabticon ba? ¿Jas señail oja jee cuando
    oj xa jacani, cuando oj xa c''ot tic''an ja tiempo jumasa iti? xchiye.'
  tbc-tbc: Jesus Did Oliv fo imasi dugo iŋanen megeloum mianuk lo san na dupalug dubol,
    “Oŋ rupaiama wa, saen dugomaiak lo melmel en dilasa wak i? Mel dugomaiak imug
    ilasa dop, ate maŋ maloŋ ak, oŋ umul palu o di? Agod saen gamu e tumado den itout
    o di?”
  sna-sna: Jesu akati agara paGomo reMiorivhi, vadzidzi vakauya kwaari vari voga vakati,
    “Tiudzei kuti zvinhu izvi zvichaitika rini, uye kuti chiratidzo chokuuya kwenyu
    nokuguma kwenyika chichava chei?”
  smk-NT: Nako ya si Jesus sa Talugtog nin Olibo tan tinmekre' yadtaw. Nako saradtaw
    nin sara-sara tamo' a tumutumbok na ta main nin tepeten ra kona. Wanra, “Ka'no
    li' nin mangyadi' in si wamoyon mayba' ya a Timplo? Ani li' a panandaan nin isusubli'
    moynadti sa luta' tan say iyayangga nin kapresan a pag'uuray iti sa mundo?”
  grc-TCGNT: Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ ὄρους τῶν Ἐλαιῶν, προσῆλθον αὐτῷ οἱ μαθηταὶ
    κατ᾽ ἰδίαν, λέγοντες, Εἰπὲ ἡμῖν, πότε ταῦτα ἔσται; Καὶ τί τὸ σημεῖον τῆς σῆς παρουσίας,
    καὶ τῆς συντελείας τοῦ αἰῶνος;
  gof-WFTW: Yesuusi Shamaho Deriya bolla uttidashin, iya tamaareti banttarkka iyaakko
    yidi, “Hessi awude hananeekko nuus oda. Qassi ne yuussasinne wodiya wurssethaas
    malaatay aybee?” yaagidi oychchidosona.
  spa-BLM: 'Mientras estaba sentado en el Monte de los Olivos, los discípulos se acercaron
    a él en privado, diciendo: “Dinos, ¿cuándo serán estas cosas? ¿Cuál es la señal
    de tu venida y del fin de los tiempos?”'
  kyz-NT: 'Arawau ywytyr ipe. Oriweira ''jaw ipe ore arawau orojeupia ywytyra ''arimũ.
    A''eramũ Jejui ''ga wapyka opytu''wau. Nitywi futari ''ga amũ ore pyri. A''eramũ
    ore ''ga rerowyka ''jau ''ga upe: —“Jane ree iporomutare''ema ''gã ''ut Janeruwarete
    ''ga mogytaawa monou etyka”, ere ako oree ko. Maranime te ''gã nuri imonou etyka?
    Maranime sipo ene ejua nũ? Ma''ja ra''ne sipo ajee ojesaukat oree ene rur enune?
    Maranime sipo mama''e teepawamũ?— ''jau ore ''ga upe.'
  dao-dao: Olip mcunga khana a ngawh üng axüisaw he ampyua law u lü, “Itüha, acukba
    thawn law khai ni? Na lawnak vaia akcün ja akpäihnak kcün msingnak vai cun i ni?
    Jah mtheha” ami ti.
  cya-cya: 'Lja nducua ñi loo qui''ya Olivo can'', sca cunta mdiyaa yu ta''a nda''an
    ñi cui'' la se''en nducua ñi, lo'' juin yu: Quitsa'' um ''in hua cha'' ñi xaa
    tsato''o cha'' re, lo'' ñi lyijyi cha'' ca chcan'' loo xa quiaan um uta xa tsatii
    chendyu re.'
  wrk-wrk: Baki jilajbayi Jisus karri, baki kirrijba nyuli kulawirana niji Yulib.
    Badajba yali kandimuku nangangi nangandurri, baki karda yali yanyba nangangi.
    Ngajaka yali Jisus, “Karukiyi nurrunya, wanyimbala dalyawijbaja nanda walkurra
    jurj. Wanyimbala. Baki yanka janurru jingkijba jalija ninji wijba, jalija bukamba
    nangka nayinda yaji. Karukiyi nurrunya, wanyimbaja yaji nanamanji, baki janurru
    jingkijba, winyurruwa janinji wijba. Karukiyi nurrunya nanankanyi yajinyi.” Barriwa.
  nii-nii: Jiisas eim tonu komung Olip ełe mułum ni, eim nge ekii siłmin wu mendpił
    eim kin onjung. Ok ek kii sik yi ninjing, “Nim sin kankin ne! Kunum nenj kin oł
    ei tonu omba? Nga oł endi ok tonu wang kenmin ei, epi nipe tonu omba? Nim orung
    wan, ya mei ei kunum nenj kin poru nimba?” nik kii sinjing.
  ign-NT: 'Tásiha, viyanapa tayehe eta cerro Olivoquiji, víputsi­cavapa. Te vítecapapa,
    téjacapa ema Jesús. Tásiha, víti máimitureana viyase­recapa: —Vivaraha pimeta­cahavi.
    ¿Tájamu­hupuca eta náimiaqui­pai­si­rayare eta Témplosami? ¿Jarari­hi­ya­repuca
    eta ecutia­ra­reyare eta piápechi­ra­vayare píteca, étapa eta táitauchi­rayare
    eta táequene­reruhi mapanereru ema Viya? —víchapa.'
  dik-NT: Tɛ̈wën rëër Jethu gɔn Olip nhom ë rot, ke kɔcken ye buɔɔth bɔ̈ tënë ye ku
    thiëckë, “Lɛ̈k ɣo ye nɛn bï käkkä röt looi, ku yeŋö bï tɛ̈ bï yïn dhuk pinynhom
    ku thök piny, nyuɔɔth?”
  cac-cac: 'Ix lajvi chi'', ix b''at d''a tzalan Olivo. Ix em c''ojan ta''. Axo eb''
    sc''ayb''um, ix c''och eb'' sch''ocoj d''ay, ix yalan eb'': —Sco nib''ej tzal
    d''ayon̈, ¿b''aq''uin̈ ol ja jun ix al chi''? ¿Tas junoc yechel ol ac''an checlajoc
    to toxo ol ach javoc, to toxo pax ol lajvoquec'' jun tiempoal tic? xchi eb'' d''ay.'
  tzj-E: 'Ja'' Jesús tz''bula pe rwá'' ch''it jyu'' rbin-an Olivo y ec''ola nic''aj
    rdiscípulo xecyonaj qui'' ruq''uin y cawra xecc''axaj tzra: —Tbij chka ¿nak k''ij
    nbantaja jxabij kaja chka? Chka'' ¿nak rital nwankera je nc''utbej che xyamer
    ncatemloj pchic jmul y tak xtetz''kata tiemp je rxin rwech ruch''lew? cara'' xecc''axaj.'
  bpx-bpx: जत्‌यार ईसु जेतुन बड़ा पोर पुगीन बह ज्‌यो, ता चेला एक धेड़े ईसु ह़ाते आवीन
    केदा, आमने देखाड़, आहयु आखु कत्‌यार हयहे? अने तारी आव्‌वा नी अने कळजुग खत्‌तम
    हयवा नी सेलाणी ह़ु रेहे?
  san-BUR: အနန္တရံ တသ္မိန် ဇဲတုနပရွွတောပရိ သမုပဝိၐ္ဋေ ၑိၐျာသ္တသျ သမီပမာဂတျ ဂုပ္တံ
    ပပြစ္ဆုး, ဧတာ ဃဋနား ကဒါ ဘဝိၐျန္တိ? ဘဝတ အာဂမနသျ ယုဂါန္တသျ စ ကိံ လက္ၐ္မ? တဒသ္မာန်
    ဝဒတု၊
  yaa-NT: 'Askata fonifo mãchifã Olivos ano. Nãno Jesús tsaoni. Nãskakẽ aõxõ tãpimisfo
    akiki fonifo yõkaxikakĩ iskafakakĩ: “Nõ tãpipai mĩ noko yoinõ afetĩa iximẽ a mĩ
    yoiai keskai. Afeskaxõ nõ tãpitiromẽ a mĩ anã oxiai mã mai keyoaino noko yoife,”
    fanifo.'
  cab-NT: Ábati joúdin luágu wǘbü Olívos, dánti ñun lan Jesúsu ñi, ába joúdin láni
    disípulugu agǘlülüja lúma, ába jaríñagun lun. —Buséntiwa lun baríñaguni woun
    ídaba lan tagǘnrinchawagúa témpulu. ¿Cába liseíni bagíribudun uboúagun, lúma
    lagúmuchagüle?
  clu-clu: Mintras nagapongko si Jesus doto sa Bokid ang mga Olibo, nagparapit kanana
    anang mga somolonod ang sanda-sanda run lang. Makon nanda, “Abi sogidi kami kon
    sano matatabo ang mga butang nga dato nga imong ginkoon? Ano ang mga tanda nga
    ikaw madali run magbalik digi kag matapos ang tyimpo nga dia?”
  swh-ULB: Na alipokaa katika Mlima wa Mizeituni, wanafunzi wake walimwendea kwa faragha
    na kusema, “Tuambie, mambo haya yatatokea lini? Kitu gani kitakuwa dalili ya kuja
    kwako na mwisho wa ulimwengu?”
  tpt-NT: 'Ex va chuncha taꞌalcha laka aspajun yu junkan Olivos. Ancha taulchal ni
    Jesús, ex yu ixtꞌaltanan tatalakanunil y saq talhisakmil, va tanaul: —Va knaunau
    kilajuniu tas vanancha chuncha katapasayaꞌ yu nau. Tejkan xaputamaktanacha ni
    lakamunukpaꞌ y kꞌatꞌanchꞌoꞌoyeꞌe, ¿tas kakpukꞌatsayaucha?'
  aai-aai: Jesu yen Olive Oyaw tafan mare, ana bai’ufununayah wa’iwa’iramaim hina
    biyan hitit hibatiy hio, “Kuo anowar mar i boro biy iti sawar hinamatar? Naatu
    o inanan ina’inanen boro abisa ana’itin anaso’ob. Naatu mar yomanin nakakabon
    boro mi’itube ana so’ob?”
  sny-sny: Sosu a'i pe Jisas Omo Oliv ma'e yaneye. Le saro onuwe su, lu disaipel lo
    eresene a'i se le ma'e peri ta te'e toweriyei ne fai. Lowe apou te'e toweriye,
    “Meni owane, Ne peri ape nomo ma'e itiya'u eire! Eiwerou su etiri ape henerairowa
    awere? Ne si tame aiyerowa su, piye yaru nomo siyerowa awere? Nowe ye'ewi aiyerowa
    su, piye yaru nomo siyerowa awere? Eiwerou su awei eite po'uterowa awere?”
  myy-myy: 'Ito yija bero Olivos wame cʉtiri tʉria joejʉ wacʉ gʉa ĩja. Ito ejacõri
    Jesuama eja rũjũquĩ. Ito ĩ rujiroca gãjerã ĩna manija ticõri, ado bajiro ĩre seniĩacʉ
    gʉa: —“Iti rʉmʉ wi quediro yiroja”, mʉ yi gotire ãmoa gʉa. ¿No bajiro iti bajija
    ticõri, “Jesús ejagʉ wagʉ yami”, yi masirã yirãjida gʉa? ¿Ito yicõri no bajija
    ticõri, “Adi macãrʉcʉ̃ro jediro ya”, yi masirã yirãjida gʉa? yicʉ gʉa Jesure.'
  trc-NT: 'Dan me se caꞌanj ca̱yáán Jesucristó raa̱ quij cuꞌna̱j Quij ma̱n Chruun
    Olivó, ne̱ cuchiꞌ o̱rúnꞌ nij síí tucuꞌyón se‑na̱na̱ soꞌ rihaan soꞌ, ne̱ cataj
    nij soꞌ: ―Cata̱j xnaꞌanj so̱ꞌ rihaan núj aman cane̱e̱ nu̱ꞌ nuvií noco̱o yoꞌ do̱ꞌ,
    a̱ me rasu̱u̱n caꞌna̱ꞌ qui̱ꞌyáá so̱ꞌ asa̱ꞌ quisíj caꞌna̱ꞌ so̱ꞌ queneꞌe̱n núj ne̱
    quinavi̱j nu̱ꞌ chumii̱ nihánj, maestro ―taj nij soꞌ, xnáꞌanj nij soꞌ man Jesucristó
    a.'
  cut-NT: 'Chihno min ne, cuahn Dihvo vo nduco ihyan apóstol cuete Olivo. Cuahn che
    a chenun ye min ne, chahn ihyan apóstol chahn na̱n va Dihvo vo, ne ra̱hn ye ri
    ye ihyan deva vih: ―Nahn nuhn che te cuande ne nuhn, ticua̱hn conahn che ra̱hn
    ne me. ¿Deh vederihno co ro cuahn che ndaconan chi tun ne ma̱n, cuahn che nto
    iyehnse ma̱n ne?'
  bel-bel: 'Калі ж сядзеў Ён на гары Аліўнай, дык прыступілі да Яго вучні асобна,
