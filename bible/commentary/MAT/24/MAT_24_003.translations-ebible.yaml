    “எப்பொழுது இவை நிகழும்? உமது வருகைக்கும், இந்த உலகத்தின் முடிவுக்குமான அடையாளம்
    என்ன? எங்களுக்குச் சொல்லும்” என்று கேட்டார்கள்.
  mit-NT: 'Daaní, cuàhàn cuaán‑yá xì‑né ndè yucù Olivo, te nì catnàtuu nècuàchì dacuahá‑yá,
    cachí‑nè xì‑yá: ―Cachì‑ní xì‑nsí ¿índù quìvì cuu nsidaa ñà‑nì cachì‑ní jaàn? ¿Índù
    milagru coo ñà‑cundaà ini‑nsì ñà‑sà‑ìtúú naxicocuíìn‑ní, te xìnu tiempu yohó?'
  ceb-ULB: Samtang naglingkod siya sa Bukid sa Olibo, ang mga disipulo miduol kaniya
    sa tago ug miingon, “Sulithi kami, kanus-a mahitabo kini nga mga butanga? Unsa
    ang mahimong timailhan sa imong pagbalik ug sa kataposan sa kalibotan?”
  ces-LB: „Kdy se to stane?“ vrátili se k Ježíšovým slovům učedníci, když se posadili
    na Olivové hoře. „Které události ohlásí tvůj příchod a konec světa?“
  mkn-mkn: Ais Yesus jalan pi dudu di gunung Saitun. Ju Dia pung ana bua datang ko
    dong baꞌomong sandiri deng Dia bilang, “Bapa! Coba kasi tau ulang Bapa pung omong
    tadi tu. Kira-kira Bapa pung datang kambali tu, kapan? Deng dia pung tanda-tanda
    tu, kira-kira karmana? Karmana ju deng dunya pung kiamat?”
  pol-UBG: 'A gdy siedział na Górze Oliwnej, podeszli do niego uczniowie i pytali
    na osobności: Powiedz nam, kiedy się to stanie i jaki będzie znak twego przyjścia
    i końca świata?'
  qxh-NT: 'Chaypita Ulïbus puntaćhu Jesús jamaraycaptin, purïshijnincuna rinrillanćhu
    tapuran: «Tayta, ¿imaytaj Tayta Diosninchipa wasinta jućhurachinga? ¿Imanaypataj
    shimiqui ćharcucänantapis, cay pacha ushyacänantapis musyashaj?» nir.'
  nwi-nwi: Kɨni kwasɨg ikɨn, Yesu rɨmnəriwək iriə kafan narmamə mɨnə mhavən apa ye
    tukwas e Olif, mɨsəkwətə. Kɨni kafan narmamə pɨsɨn mɨnə əmə kɨmnhavən mɨsəm, mhani-pən
    tukun mhamə, “Takni-ru mə ?narɨmnar mɨnə e tukhauə ye naha nɨpɨg? ?Kɨni naha nɨmtətien
    yame tukror əpu mə Nɨpɨg Kwasɨg rɨnamuə ipakə?”
  kmo-kmo: 'Jisas rii Oliv kwowuk eeka yicharek, riiti disaipel yecha veenyichi riitak
    yar. Yaniga eecha wor: “Nona na ba. Siitii yekega kapo diita kapasek boboy diita
    nosapek yakiita? Boy boboy sii mukuchikiita miita diita nosapek awasen ya nedii
    diita nosapek hamak tawa nedii yakiita?”'
  agr-agr: 'Jisus Olivosa mujajin waka ekeemsamtai, niina jintintaiji aidau jegaantag
    niinak iniinak: —¿Nunash wajutik dutikawagtin ainawa? ame taattaku wajataish,
    tuja nugka nagkanbau jegattak wajataish wají wantiniagtinaita, nunú ujajatkata,
    —tuidau.'
  kyc-kyc: Baa Isa Olipi Kyau dokona peteyamopa disaepole dupwa iki epapala dopa leyami.
    Emba leene doko anjokorape pira lao rolo langipi leyami. Emba eparene dokope isa
    wambu dupwana yuu gii doko lumwa piramo doko wambo apa piramo kandaramanopa enakana
    angi doko pyaka serase? leyami.
  urd-GVU: بعد میں عیسیٰ زیتون کے پہاڑ پر بیٹھ گیا۔ شاگرد اکیلے اُس کے پاس آئے۔ اُنہوں
    نے کہا، ”ہمیں ذرا بتائیں، یہ کب ہو گا؟ کیا کیا نظر آئے گا جس سے پتا چلے گا کہ
    آپ آنے والے ہیں اور یہ دنیا ختم ہونے والی ہے؟“
  yre-NT: 'Zɩ Zozi ''bɔla Olivie pɔn da bɛ, e -nyran, ɛn -a -srunɔn -a laabʋ -yrɔ
    ''nan: «''Wɩ nɛn i "sia -a vɩnan ''gʋɛ, tʋ "cɛn "man nɛn e dra? Ɛn "nyian -mɛ
    "wɩ ''bɛ dra ''vaa -e ''kʋ -tɔ ''nan ''i ''ta tʋ ''bɔ? Ɛn -mɛ "wɩ ''bɛ dra ''vaa
    -e ''kʋ -tɔ ''nan ''trɛ ''nyan tʋ ''bɔ?»'
  fuh-BKF: 'Caggal ɗuum, Iisaa jooɗowii dow waamnde wi''eteende Jaytun. Taalibaaɓe
    muuɗum ngari to muuɗum kam''en tan, mbi''i ɗum: —Humpitin min nde ɗum waɗata.
    Maande ndeye hollata gartol maa, kam e timmoode adunaaru?'
  arl-NT: 'Na nuhuaji, canaari Olivo cuhuariquia tuhuananuucua quiojoquiaarini. Jesu
    cajishacari tii, canaa na saquiriojosano pueyani, canaari nocua catecanoquiaarini.
    Tama canaa quishacarijiaaja, canaari na nequesotareeni: —Canaa quia sequere ¿taacari
    Pueyaso Secojojua tia niyartasaanutaniyani? Naajuhuaj, ¿taa canaa niishiniutianiyarini
    taacari quia tacatenutaniuhua mijiriani? Canaa quia sequerejuhuaj, ¿taacari jiya
    puequenutaniyani?'
  ziw-ziw: Umo Yesu endaga ahumule ko Lugulu lwa Mizeituni, wanampina wakwe wambasaga
    kwa chinyele, wauza, “Chigambile, mbuli zino nazilaile ini? Ni chilagiso chani
    chokwiza kwako, na udumo we isi?”
  grc-TR: Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ ὄρους τῶν Ἐλαιῶν, προσῆλθον αὐτῷ οἱ μαθηταὶ κατ᾿
    ἰδίαν, λέγοντες, Εἰπὲ ἡμῖν, πότε ταῦτα ἔσται; Καὶ τί τὸ σημεῖον τῆς σῆς παρουσίας,
    καὶ τῆς συντελείας τοῦ αἰῶνος;
  nag-nag: Jitia Tai Oliv Pahar te bohi thakise, Tai laga chela khan lukai kene ahise,
    eneka koi kene, “Amikhan ke kobi, eitu khan kitia hobole ase? Apuni aru ahibole
    thaka aru etu duniya laga somoi khotom hobole laga din to, kineka pora amikhan
    ke dikhai dibo?”
  eng-OEBCW: so, while Jesus was sitting on the Mount of Olives, his disciples came
    up to him privately and said, ‘Tell us when this will be, and what will be the
    sign of your coming, and of the close of the age.’
  knj-NT: 'Jix lawi tu'' xin, catu'' jix to naj bey jun wonan chi yij Olivo. Ja''
    yet jix ey chotan titu'', jix apni eb scuywom sc''atan. Jix sk''anlen eb jaxca
    ti'': —Chi koche cha wal e on, ¿bak''in oj jul jun jix ja wal e on tu''? ¿Tzet
    echele oj x''ox Dios, yet tuxa oj jaach jul oj, yetoj pax yet oj lawoj yul yiban
    k''inal ti''? ẍi eb tet Jesús.'
  deu-1912: 'Und als er auf dem Ölberge saß, traten zu ihm seine Jünger besonders
    und sprachen: Sage uns, wann wird das alles geschehen? Und welches wird das Zeichen
    sein deiner Zukunft und des Endes der Welt?'
  san-PUN: ਅਨਨ੍ਤਰੰ ਤਸ੍ਮਿਨ੍ ਜੈਤੁਨਪਰ੍ੱਵਤੋਪਰਿ ਸਮੁਪਵਿਸ਼਼੍ਟੇ ਸ਼ਿਸ਼਼੍ਯਾਸ੍ਤਸ੍ਯ ਸਮੀਪਮਾਗਤ੍ਯ ਗੁਪ੍ਤੰ
    ਪਪ੍ਰੱਛੁਃ, ਏਤਾ ਘਟਨਾਃ ਕਦਾ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ? ਭਵਤ ਆਗਮਨਸ੍ਯ ਯੁਗਾਨ੍ਤਸ੍ਯ ਚ ਕਿੰ ਲਕ੍ਸ਼਼੍ਮ? ਤਦਸ੍ਮਾਨ੍
    ਵਦਤੁ|
  nob-LB: 'Litt seinere satt Jesus på skråningen av Oljeberget og var alene med disiplene.
    De kom bort til ham og spurte: ”Når skal dette skje? Hva blir tegnet som viser
    at du kommer, og at tidenes slutt nærmer seg?”'
  ntj-ntj: Nyangka Tjiitjanya purli Yalapala tatirnu nyinarranytja. Nyangka palunyaku
    wanalpayilu-ya pitjangu kumpiltu tjapirnu, “Wanytjawara-ya tjurrtju nyarranya
    purlparrpungku? Puru nyaapirinypa-latju nyaku kulilku tjiinya ngamuntirringu nyuntulun
    pitjatjaku puru manta yilkaritarrartu wiyarritjaku?”
  sxb-NT: Ni Yesu yawanga na aikaale ku ekigiri ekia *Zaituuni, awalonzi waae waamuuzako
    ni wari aweene. Waamuwuuzia watino, “Tulage olwa ewintu wino wiriikola, ne ewirilagana
    mbwe okuirana kwao no owutuuko owua ekialo wiri ampi?”
  nhu-NT: Ɛ Jisos ke dioo gɛn ben shii yî Kum Bite bi Olif e, ɛ boom bew bo ŋgoo le
    bencɛ to ɛbonɛbon fô wvú le bife lɛ, “Kɛ see ɛ̂ bese kefew kè fiɛɛ fidvu fin nu
    ke ekooy, noo nciise wvù nu ke eduŋcɛ kefew kè wo nu ke ekase eto noo lɛ woŋ kaa
    wase?”
  row-row: Basa ma, Yesus lao neu endoꞌ sia lete Saitun. Boe ma ana mana tungga nara
    rema fo rae ola-olaꞌ mesaꞌ se ro E rae, “Amaꞌ! Sobꞌa mufadꞌe seluꞌ Amaꞌ oꞌolan
    faꞌ ra dei. Amaꞌ neneman naa dadꞌi fai hiraꞌ, e? Boe ma tatandan saa e? Boe ma
    raefafoꞌ a neteteꞌen taꞌo bee?”
  msy-msy: Egha Iesus ghua Olivɨn Mɨghsɨamɨn aperaghav itima, an suren gumaziba uarira
    iza kamaghɨn an azai, “Nɨ e mɨkɨm, bizir kaba dughiar manamɨn otivam? Arazir manamnagh
    faragh otoghtɨ, e fogh suam, ‘Nɨ ua izam,’ eghtɨ nguazir kam uaghan gɨvam?”
  agg-agg: Sisas ai Orif Nɨmɨ Hɨfɨ Wafuambe nɨmaru ane asu ahambo süŋgururü-rundeimbɨ
    ai yaŋgɨrɨ hafomo ahambo-so tükümefundɨ. Ranɨyomo asu ai düduyafu hoafɨyomondühɨ
    yahomoya, “Se yɨhoefɨmbo hoafɨyafɨmunɨ nüŋgu-sɨmboanɨ ranɨ-moatükunɨ ra tükümandɨfe?
    Asu nɨnɨ-moatükunɨ boatei tükündɨfeyoanɨ hoeimandɨhu sapo se kosɨmboayafɨ ranane
    asu ndeara bɨdɨfɨranambo si tüküfemboayo ranane ranahambo fɨfɨrɨndɨhumboyefɨ?”
    mehomondamboyu.
  ptp-ptp: Yesu la dô lec kɨtôn Oliv kɨsii, dɨ nue ngɨvihi heche val nêl vô i ên nêbê,
    “Xe nêb ông nêl vô xe bê kɨyang wê ông nêl lec Anutu xumac ngɨbua ge ob vô nôn
    lec vô buc tina? Dɨ do tina wê obêc val tax ên xe xê dɨ xovô bê ông ob vena dɨ
    lag yuu kɨbun obêc pɨlepac ge?”
  nak-nak: Mulimuli, e Iesus oio popou oata te la gove bisi e Oliva, egiteu moli la
    valalua la vimari tetala goio tetala, egite tahi kokovua mago “Eme ge vei matagagea
    miteu la leavala ale mave sesele eia ge sibitala mai eme veitia, veia la gima
    ge loke taro la luma la lotu. La irovilala tai ale mave ge sibitala veia amite
    ge rovia veia eme hagagaviti ge sibitala rivu lou omai, te la tapasi la maututula?”
  lbb-lbb: Ning e Iesu i kes saot na Mangir Oliw, a kakak a asaerla ka la hanot teteki,
    pa la atongi tana mang, “Ur atai mila, nangse a ututnala ne ir hanot? Pa asi na
    akinalang ana num a tinan ot ulak pa a ararop a rakrakan hanua?”
  kan-2017: ಬಳಿಕ ಆತನು ಎಣ್ಣೆಯ ಮರಗಳ ಗುಡ್ಡದ ಮೇಲೆ ಕುಳಿತಿದ್ದಾಗ ಶಿಷ್ಯರು ಆತನ ಬಳಿಗೆ ಪ್ರತ್ಯೇಕವಾಗಿ
    ಬಂದು, “ಇವೆಲ್ಲವೂ ಯಾವಾಗ ಸಂಭವಿಸುವುದು? ನಿನ್ನ ಬರೋಣಕ್ಕೂ ಲೋಕದ ಸಮಾಪ್ತಿಗೂ ಸೂಚನೆಯೇನು?” ನಮಗೆ
    ಹೇಳು ಅನ್ನಲು
