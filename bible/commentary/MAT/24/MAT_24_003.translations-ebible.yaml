    can ñucanchita rimashcaga. Ima tunuta ricuringaraun cai pacha tucuriushcai, can
    shamuna uras pactariupiga.
  deu-ELO: 'Als er aber auf dem Ölberge saß, traten seine Jünger zu ihm besonders
    und sprachen: Sage uns, wann wird dieses sein, und was ist das Zeichen deiner
    Ankunft und der Vollendung des Zeitalters?'
  mjc-NT: 'Tacan tan cuahán ra naha yucu Olivo. Tan cuhva tsa nyaá ra Jesús ican,
