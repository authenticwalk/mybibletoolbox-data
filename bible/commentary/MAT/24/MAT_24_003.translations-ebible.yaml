    gwarahąąh'yaa?”
  gvn-gvn: Wawu yinyamun jana wuburrbu Olivemunbu dungarin. Nyulu Jesus bubungu bundandan,
    jawun-karra 12-bala nyungundu kadarin, babajin, “Bayan wanja-wanja dumbarriji?
    Yundu kadanjiku, yanyu bubu wanjarrmal? Wanjarrmal, bubu and jiri kunbanjiku?”
  nhy-NT: 'Satepan oyajkej ipan tepetl katlej itoka Olivostepetl. Iwan nijkuak Jesús
    omotlalij ompa, imomachtijkawan omijkuanijkej inawak ichtaka, iwan okilwijkej:
    ―Xitechilwi, ¿keman tlapanos iwan katlij yen señas tikchiaskej nijkuak tiwalmuikas?
    ¿Iwan keman tlamis in tlaltikpak?'
  asm-FB: পাছত তেওঁ যেতিয়া জৈতুন পৰ্বতৰ ওপৰত বহিল, তেতিয়া শিষ্য সকলে গুপুতে তেওঁৰ
    ওচৰলৈ আহি সেই বিষয়ে সুধিলে, “এইবোৰ কেতিয়া হ’ব? আপোনাৰ আগমণ আৰু এই জগতৰ শেষ হোৱাৰ
    চিন কি? সেই বিষয়েও আমাক কওক।”
  okv-okv: Eto Iesu tiri olives ta arumbeto mitinu amita ambotani ungo eonga puvuto
    einge eto ingia. “Temple amo iji deina arara eto beau? Eto nei iji emita tutumota
    umo puvuresoa amita hajire do aingere avo tapa ejo ingore,” ainge eo
  mxt-NT: 'Tyicuan ta cuahan coyo ra yucu yutun Olivo. Ta cuhva cha nyaá ra Jesús
    yucuan, ra cachicá noo chihin ra quichi̱ coyo ra ta catyí xehe ra chi ra tyehe
    caa: ―Cuñí ndi cha ca̱tyun chi ndi, ama cucuvi tuhun cuan. ¿Ñáá seña cucuvi cha
    cuquichun inga chaha ta cha cunaa ñayɨvɨ̱?'
  tzo-NT: 'Ba naclucuntutic ti vits Olivatic jtuctutic no''ox xchi''uc ti Jesuse.
    Hech laj jac''betutic ti Jesuse: ―Albun ca''itutic c''usi ora hech chjinat ti
    temploe. ¿C''usi señail ti jq''ueltutic c''alal chatal? ¿C''usi señail ti jq''ueltutic
    yu''un ti jna''tutic ti ja'' ti yorail ti slajebal c''ac''ale? ―xcututic.'
  ind-AGS: Ketika Yesus duduk di Bukit Zaitun, para murid-Nya datang kepada-Nya, dan
    bertanya, “Tolong beritahukan kepada kami kapankah hal itu akan terjadi. Apakah
    yang akan menjadi tanda kedatangan-Mu dan tanda dunia ini akan berakhir?”
  omw-omw: Iesusiva mwitaa timwa kyero uro Oripi taaqiqaa mwatakyaa viro varuvata
    mwia nraaqiaranramwuvanto nkyiari nraahu mwiva varunani uro nteta mwia kyapara
    hita tiqata, Vaakya qiarava taireve qovara hiananrove? Nanra inraikyavanto qovara
    hiraqeta tire mwiaqaa vitama kye taqetave tire iara mwiva qaiqaa tuminranro mwaa
    mwatara taiqaani entava qaumatoma vaiho qiananrave? tita.
  yrb-yrb: Yesuma Oriwa maidaniro mane yauri. Ido yauriro Danu iwata ueta uwara emanu
    aika Dawabai mane fatate weita, Anu dera dubu suba wenu sina abo kowaro eno ufisu?
    I dubu kowaro anene ufiro efero a fafasu weita?
  maa-NT: 'Jesús, k''e̱ nga tíjna ya̱ nindoò Yá Olivo, ijchò kinchat''aà‑la̱ jñà xi̱ta̱
    xi kota''yàt''aà‑la̱ nga kiskònanguit''aàxìn‑la̱ kitsò‑la̱: ―Koa̱tìn‑náje̱n, ¿mé
    na̱chrjein‑ne nga o̱ko̱ma kjoa̱ koi? ¿Mé seña xi s''e̱ k''e̱ nga kjoi̱i ìjngoò
    k''a ko̱ k''e̱ nga kjoe̱het''aà i̱sò''nde?'
  mcq-mcq: ꞌEꞌikaivo pu vaꞌe Arivi huriꞌi hiꞌeme Huni tisaiporu pupusu roe Hu ijá
    ꞌwava Vea vecha ijá kajaho reꞌena? Mweꞌakara paꞌareꞌiro veꞌamani urijaho marakoꞌa
    iraki rejakame nú kamareje A iviꞌa roꞌiro venu ꞌwaꞌeje A roꞌena ꞌwavara.
  sus-A: عِسَ نُ مَفٌرٌشِ عٌلِوِ فٍيَ قَرِ تّمُي نَشّ، عَ قْشِرَبِرّيٍ نَشَ سِفَ عَ
    يِرٍ، عٍ عَ مَشْرِن عٍ دٌرٌ مَ، «نَ قٍ سَ رَبَمَ مُن تّمُي؟ عَ مَن سَ كٌلٌنمَ
    تْنشُمَ مُندُن مَ عَ عِ قَ وَشَتِ نُن دُنِحَ رَحْنيِ بَرَ مَكْرّ؟»
  jpn-1965: イエスがオリーブ山ですわっておられると、弟子たちが、ひそかにみもとに来て言った。「お話しください。いつ、そのようなことが起こるのでしょう。あなたの来られる時や世の終わりには、どんな前兆があるのでしょう。」
  fra-SBL: 'Comme il était assis sur le mont des Oliviers, les disciples s''approchèrent
