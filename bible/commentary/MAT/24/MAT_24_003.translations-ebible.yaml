  bdv-bdv: ତାର୍‌ହଃଚେ ଜିସୁ ଜିତ୍‌ ଡଙ୍ଗ୍ରେ ବଃସ୍‌ଲାକେ ଚେଲାମଃନ୍ ତାର୍‌ ଲଃଗେ ଲୁକ୍‌ଣେ ଆସି
