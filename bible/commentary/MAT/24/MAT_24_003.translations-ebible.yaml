    веку?'
  zlm-KSZI: Ketika Isa duduk di atas Bukit Zaitun, para pengikut-Nya datang mendapatkan-Nya.
    Pada masa itu tiada orang lain di situ. Mereka bertanya, ‘Junjungan, beritahulah
    kami bila semuanya akan terjadi? Apakah tanda-tanda kedatangan-Mu dan akhir zaman?’
  gdr-gdr: Ɨ re Yesu Olib dorɨnd omiti yɨbnonj, Tina b'auyaena rɨga nena Ti pɨlwa
