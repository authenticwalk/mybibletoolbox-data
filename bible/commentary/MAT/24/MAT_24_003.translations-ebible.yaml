    kon-u ogkohimu soini? Woy songo nangoni koy ko nokoy ka mgo indanan oyow ogkatagaan
    noy no oglibong kad on woy to soini on ka mohuri no allow?”
  tel-2017: ఆయన ఒలీవ కొండమీద కూర్చుని ఉండగా శిష్యులు ఆయన దగ్గరికి ఏకాంతంగా వచ్చి,
    “నువ్వు చెప్పిన విషయాలు ఎప్పుడు జరుగుతాయి? నీ రాకడకూ, లోకాంతానికీ సంకేతాలు మాకు
    చెప్పు” అని అడిగారు.
  hat-BSA: 'Pandan Li t ap chita sou Mòn Oliv la, disip Li yo te vin kote Li an prive.
    Yo te mande L: “Di nou kilè bagay sa yo ap rive, e ki sign k ap fè nou konnen
    ke Ou ap vini, e k ap enfòme nou sou fen tan yo?”'
  top-NT: 'Astá̱n ti̱tum tácha̱lh nac Monte de los Olivos ana ní ixtatamakxtaka. Jesús
    curucs ixuí acxni makapitzi ixdiscípulos ca̱tze̱k takalasquínilh: ―Quila̱huaníu,
    ¿xnicu ama qui̱taxtú jaé tú quila̱li̱ta̱chihui̱náu? ¿Niculá pa̱t tamparaya ixli̱maktuy
    ca̱quilhtamacú? ¿Tucu xla̱huán ama tasí acxni amá a̱huatiyá quilhtamacú nachitamparaya?'
  msk-msk: Kayan kyomadto si Jesus sang butay na pyagangaranan nang Kaolibowan, yagaingkod
    yaan disaan. Kayan dyomorod oman yang kanaan manga inindo na silanay da. Yagalaong
    silan, “Paglaongan kanami daw kano katoman yaning kariko nining pyagalaong mo
    kanami. Paglaongan kanami arag yang akatoosan nami na antak kami matigam na agput
    da kaw magbarik ani sang donya, aw antak kami matigam sang kataposan nang kanang
    otaw pagsakop sining donya.”
  gyr-NT: 'Ipare Jesús oso ɨvɨtrɨ Olivo ve oguapɨ oĩ. Aheve ore güeraño tuprɨ oroso
    chupe mbahe rese ore porandu ãgua: —Emombehu catu oreu: ¿Mbahese vo aipo mbahe
    yavɨyera? ¿Mbahe poromondɨisa rese rane vo icuasara nde yu ãgua iyavei arɨ cañɨ
    ãgua? —orohe chupe.'
  kmh-kmh: Jiysis am Oliyp dum bisiŋg mindakniŋ, binuk gok apiy, nup kapkap aŋgniŋiy
    aŋgyak, “Gor aŋgniŋep korip tuŋg waniŋgniŋgambay apan ak, minek akay rek kun giniŋgambay?
    Chin tap yerip ak gek niŋiy aŋgniŋgambun, Jiysis maŋ asaw; miñmon biy maŋgiysek
    kurginiŋgamb aŋgiy niŋniŋgambun aŋgyak.”
  ukr-ONPU: 'Коли Ісус сидів на Оливній горі, Його учні підійшли до Нього й наодинці
    запитали: ―Скажи нам, коли все це станеться і яка ознака Твого приходу та кінця
    світу?'
  emi-emi: Nau Iesu ghe toka siola tale motouru eteva eOliv me kapuna disaepolo atoa
    laghe mae sio tani kolomi einaoa va, “Auliaala etaimami, lovisaa isaa oia voto
    elutu me saa righi aimatoonga aue elutu tani apasunga maemaeaam me airuuruu tale
    kosa ateva?”
  zpv-NT: 'Ya chiꞌchi gwanee Ñiꞌh laꞌh raꞌ xpwiinn Ñiꞌh yihca tuhbi dahan nin laa
    Olivo, ya loh nin zohba Jesuhs riꞌchi, chiꞌchi rahbi raꞌ xpwiinn Ñiꞌh loh Ñiꞌh
    mwedxi ralaꞌn: ―Xclaaꞌdzi nu nnaa luꞌh loh nu cuuca gaca raꞌ niꞌchi raꞌ; ¿xa naa
    sehn raꞌ chin gabiaꞌgarii dxiꞌ luꞌh stuhbi chin amwer gaduhbi guidxyiyuh?'
  gux-gux: 'Jesu n den ka Olife Tiidi juali po o hoadikaaba den cua bani bi bebe ki
    ydi: Waani ti laa bonla n baa ti cua yaa yogunu, leni yaa sinankeeni n baa waani
    ti a cuama leni handuna juodima yogunu.'
  kos-kos: Ke Jesus el muta Fineol Olive, mwet tumal lutlut elos tuku nu yorol in
    lukma ac siyuk sel, “Fahkma nu sesr lah ma inge ac sikyak ngac, ac pia akilenyen
    tuku lom uh ac saflaiyen faclu.”
  ibo-ibo: Mgbe ọ nọdụrụ ala nʼelu Ugwu Oliv, ndị na-eso ụzọ ya bịakwutere ya iche,
    sị, “Gwa anyị, olee mgbe ihe ndị a ga-emezu? Gịnị ga-abụkwa ihe ịrịbama nke oge
    i ji alọghachi na nke ọgwụgwụ ụwa a?”
  yml-yml: Mulieta Iesu i nago i laka ꞌOya Olive tabwaneye i miabui. Yana tovetutuyamavo
    i maia ꞌaiseꞌavadi i velutolieni i vo, Nuanuama ꞌa na ꞌasetai noꞌo vanuga ꞌeba
    veluꞌui ꞌana geu faifaina ꞌu vonaga, maꞌavia, wata avaꞌai tugusaga i na vema bega
    ꞌa na ꞌasetai saiꞌafoga ꞌu na vilamu ꞌu na mai, wata fwayafwaya ꞌana ꞌeba veꞌaꞌava.”
  ory-ory: ପରେ ସେ ଜୀତପର୍ବତ ଉପରେ ବସନ୍ତେ ଶିଷ୍ୟମାନେ ତାହାଙ୍କ ଛାମୁକୁ ଗୋପନରେ ଆସି ପଚାରିଲେ,
    ଏସବୁ କେବେ ଘଟିବ, ପୁଣି, ଆପଣଙ୍କ ଆଗମନ ଓ ଯୁଗାନ୍ତର ଲକ୍ଷଣ କଅଣ, ତାହା ଆମ୍ଭମାନଙ୍କୁ କୁହନ୍ତୁ।
  bzj-bzj: Layta, wen Jeezas mi-di sidong pahn di hil weh nayhn di Mongt a Alivz,
    di disaipl dehn kohn tu ahn praivit-wan ahn seh, “Tel wi, da wen aala dehnya ting
    wahn hapm? Ahn weh wahn hapm fi mek wi noa dat da taim fi yu kohn bak, ahn dat
    da taim fi di werl kohn tu wahn en?”
  chk-chk: Iwe, lupwen Jesus a mot won ewe Chukun Olif, ekewe chon kaiö ra feito ren,
    nge ir chök. Ra tüngor ngeni, “Kose mochen ürenikem inet epwe fis ekei mettoch
    meinisin? Kopwe pwäri ngenikem asisilen fansoun om wareto me ewe fansoun sopolan.”
  ssd-ssd: 'Nane kumba ka Olif tabe mbol promba Yesus nu minyokina le nuŋe dubinaig
    taŋgo naneŋge ndo nu tugum promba sanaig: Ne kusem wande ŋayoŋgamŋgat ŋga sasiŋgat
    ta ginu mara prowamŋgat. Sine ame maŋau kaŋgermba ne prowam tuku ait kilke te
    kugawam tuku ait patukate ŋga idusmba katesewamŋgig ŋginaig le'
  acr-TNT: 'Tecꞌuchiriꞌ, xebopon chwa ri juyub Olivos. Yey echiriꞌ xtzꞌuyiꞌ ri Jesús,
    xekib rutijoꞌn rucꞌ, y ecꞌu laꞌ xa quituquel xquijek caquitzꞌonoj che: —Biꞌij
    co la chike, ¿jampa nawi cuꞌana tak riꞌ waꞌ? ¿Yey saꞌ ri cꞌutubal re ri cꞌunibal
    la y re ri qꞌuisbal re ruwachulew? —xechaꞌ.'
  rop-rop: Brom deya deibin go langa det hil gulum Olib, en deibin jidan deya, en
    deibin lukinatbat det Serramoni Pleis na, en detlot wekinmen bin kaman miselp
    langa Jisas, en deibin askimbat im blanga detlot ston, “Yu dalim melabat wotaim
    dijan ting garra hepin, en hau melabat garra sabi im det rait taim.”
  mee-mee: Ngarume, ka inae Iesus tattara nga Kapoponga Nga Bega Ra Oliv, na barangalele
    ra kanna keke loa te ine momo mana me i, na keke role kia roma, “Onto role paka
    mangng, oru nginngina ramo role tao pala ke la leleng nga pia? Ba mangng ka la
    kelange killa a taru, na nga lomangngmatana roma atungang ba momong gunguna keke
    tatu kokoro?”
  mwf-2018: Bere nhini thangunu Jesus i pulangay nukunu-ka punnadhaneme i pirrimkamardawithneme
    da palyirr nan-nu Olive i da kangkarl parnamkawupneme. Bere ngarra kardu makardu
    mana warda-ka pulangay nukunu-ka purnenadhaneme ngarra Jesus i pumamnaneme, “Ya
    pule. Minthire kardu thu kuy pubayimpurrnu puru-yu da church ngala pangu karrim-yu?
    I ngarra-re-wa kardu ngankuneme the ngumabathnuneme-yu da ngarra manta warda da
    nhini-re puyimpurrnu puru-yu? I ngana deyida ngarra-re the ngumabathnuneme-yu
    da putek kanhi panirikerdeknu-yu i minthire nhinhi thurdiwurlnu kathu-yu?” Parramkadharrpuneme.
  dif-dif: 'Nau maninindri mardawonpani ngamana ngarina, mili nunkani nunkangu pilki
    wokarana wonti ja jatana wonti: „Ngaianingu jatau, winta jenia pantjila nganai?
    Ja mina jinkani tikani ja mita maruja mudani malka nganai?“'
  gam-gam: Jisas dumo mekbe Olip po ami dje moika, kogoye una womaka yenekne moi.
    Molmaka, kogoye una embe dji, ni djimbenka no pupon. Ni kandja djinden ge kune
    nam yenda? Wal naral wal asamoll pandaka, no kanbonka are ni er yem wombenka,
    kupill makimb pora djinda ne? dji.
  nou-nou: Edo Iesu Olives doriri da anumbedo atiri uso ambojimbi mi uso yei bugudo
    ungo ungosuka sisera, “Se gore iji nonde tumondebain ari oro eiawa dureiri? Edo
    iso bugari iji edo busu da sangove awa bugadi asusubetira awa ro ijegari nango
    mi iji awa geri?”
  mqb-NT: 'Yesu a njahay à ɓəzlom sə Ulivet. Njavar anahan ataya tə həɗəken ayak
    pə cakay, tinen a taayak, aday tə cəce panan wa, ta wa: «Jan umo biɗaw? Doh sə
    mazlaɓ a Mbərom i saa mbazl nə siwaw? Minje sa ma i ga aday mi saa san ki may
    ahay aday daliyugo i ndav coy anaw?»'
  ape-B: Jisas nakih nape anudak maunten Oliv ali ananim disaipel atum hanaki hasalikanu
    hakli, “Apak makli nyuklipapamu ahudak nyumnah echudak dokwechuh nyaklipapomech
    uli eke chutoglamu. Ali chopuk eke monoken nyulik nyutoglu mutulin ali mudukemech
    umu abudak nyultab nyak nyutanamali ali apudak atap putuh umu douk ahalakatimu?”
  grc-F35: Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ Ὄρους τῶν Ἐλαιῶν, προσῆλθον αὐτῷ οἱ μαθηταὶ
    κατ᾿ ἰδίαν, λέγοντες, «Εἰπὲ ἡμῖν, πότε ταῦτα ἔσται, καὶ τί τὸ σημεῖον τῆς σῆς
    παρουσίας καὶ τῆς συντελείας τοῦ αἰῶνος.»
  cav-NT: 'Jadya juatsu ecuana cuanucacuare uhua cuemusu Olivo Acui Quini bacaniju.
    Cuayaquetu Jesús anibutenaticuare. Anibutehuaju tuque ecuana isaracuare: —Cuejacue
    ecuana. ¿Eje tuputu jadya judadiya? ¿Aiju ecuana caadebatibuque mique junanucayaque,
    yahua tereyaque huecaca japadamaque jadya? —jadya tuque ecuana bacaduracuare.'
  kgp-NT: 'Kar kỹ tóg krĩ tỹ Oliveiras ra tĩ mũ sir. Ti tỹ tá nĩ kỹ ti mré mũ tĩ ag
    tóg vyr mỹ ti ki jẽmẽnh kãmũ mũ. Kỹ ag tóg ti mỹ: “ẽg mỹ ti kurã ti tó,” he mũ.
    “Ẽg tỹ ne ve kỹ ẽg ti kurã ki kanhró nỹtĩnh mũ, ã kãtĩg mãn ke kurã ẽn ti, nén
    kar tũg ke kurã ẽn ti?” he ag tóg ti mỹ.'
  bvd-bvd: Si kada sa Disas 'e gooru 'ana gwauna fa uo 'i 'Olif, na toa kwairooi nia
    ki da lea mai daka too kwaimani 'ada fai nia taifili kera. Ma kera daka ledia
    sa Disas daka 'urii, “'I anita ne doo nai ki 'oe saea fuameli nai ka fuli? Ma
    tee ki gu ne dai fuli uri ka faatainia si kada 'oe oli mai, fai nia si kada na
    fera ne 'i saegano kai sui naa?”
  ukr-1871: 'Як же сидїв на горі Оливній, поприходили до Него ученики самотою, кажучи:
    Скажи нам, коли се буде? й який знак Твого приходу й кінця сьвіту?'
  apz-apz: Jisas hwofɨkiꞌnyo Oulif sopo nohumentanɨngki kakoe inomokomoyo sohwa nuꞌmantɨfi
    hofɨkoꞌnohini nohumantɨfi ulɨmentohofi, Oso hungkuno nalohinoso sɨkuno ntisomo
    iꞌmofaponeto. Kɨko asomo piso sohontalaho. Sɨkuno moiꞌwo imoꞌnone soꞌnji sɨmoꞌmo
    peho imoꞌnoneto. Nakwo oso sɨkuno soꞌno huno pipi nayoneto.
  yon-yon: Kwane, amaan Yesu kuu aangko Olif ari dibeene, ye kedmengkandeendanbed
    menenib yemyeb kaamobeniwen, “Nub yaa daande, komo aron arimbed ke dakmeeb kee
    kwananeen? Komo dud kedmengkaneenkob eb ika mananeewe okad yimin wandanuun yaron
    manandamuun kuu wedme nubkaadkeranuub?” andiwen.
  poi-NT: 'Jesɨc nɨcyaj jém co̱tsɨcyucmɨ de Olivos. Cuando co̱ñ Jesús, jém icuyujcɨɨwiñ
    iyamnɨ́mayyajpa: —Anɨ́maayɨ jucha̱ naspa it́u̱mpɨy yɨ́pyaj cosa. ¿Júp seña ánixt́ámpa
    cuando mimiñgacpa yɨ́p naxyucmɨ iga iniccuyajpa yɨ́p nas?'
  wuv-wuv: I'a guta pafoo Maugeni Olive Jesus, ei otalai nenerana, rona nofagigimai
    a'ana ma ware, “Warefanaa hai'ou ba nahaiga i nomai fei manumanu fei ma tamanu
    fei hilala i unifanaa hai'ou ba opowe nomai ma ipowe pedu fei au.”
  quf-NT: 'Chaymantami Jesusqa yaĉhakuqninkunawan Olivos sirkaman riranllapa. Chaymi
    chaypi Jesús tatin, chay yaĉhakuqninkunaqa kaynu nir paylata tapuranllapa: —Willamayllapa:
    ¿Maydiyataq chaynuqa pasayanqa? Chaynulla ¿ima siñalta rikartaq yaĉhayashaqllapa
    qam tikrakamuyankina nir, chaynulla kay pacha tukukanan tyimpu ĉhamunqa nirqa?'
  yuw-yuw: Oro Yesu yu Oliv sa urongodec idina youp amnanihogon yuot engmuya ingoroc
    inong ac togung, “Ninti, mata osuc yorocma worocho wömai yaö bongonodec boinno
    öngkuangoc? O ihorocgon toroc kiap tingtingno sinom engkuuya nonu wo yangmanaina
    ingoroc kombiantamon, gocu urop ehantaroc o ihorocgon guroc ngorochon bödec bödecno
    urop eng fomtac.”
  hus-NT-1971: 'Tam u c’alechic huahua’ junax c’al a Jesús ti bolchal Olivos, ani
    taja’ u buxcan. Expith u c’uajat huahua’, ani i ucha’ a Jesús: ―I lej le’ abal
    tata’ tucu olchi jayq’ui’ ne’ets ca t’ajan jahua’ ti hui’i a ulumal. ¿Jant’o tam
    tsu’bixtalab qui aychi abal qui exla’ max thubat ne’ets ca taley an q’uij q’uicha?'
  med-med: Wote, Jisas Olip komnga nila oⱡa mba murum ni kʉn, elim nga kitip kʉni
    wu kʉⱡ ndi, raka nʉk rʉk ok, elim waldʉk nʉk mel, “Nim nʉn uⱡ mbʉ, nant kʉn etmba
    ei, tʉn kundʉk nana pilamin! Wote, ui pora nangga, nim yant uin ei nga namba uⱡ
    mbʉ, itangga kandpʉn pilip muⱡmin,” nʉtʉng.
  bch-bch: Idio ta Iesus idio imado ngan bereo Oliv, be ele aluagau kekelegid tila
    pan ta tibeta ei bedane, “Keo pagai, gid kadonga toa ne ga iuot ngeda? Be saoa
    kilala ga iuot ta ipasolan mambe teta pade eao luago ga nam, ta ado muriai ga
    muriai tau ga iuot?”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, cangóbˉ Jesús fɨˊ yʉ́ꞌˆ móꞌˋ e siiˋ Olivos co̱lɨɨng˜
    có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ. Jo̱ mɨ˜ caguilíiñˉ fɨˊ jo̱, jo̱b caguáˋ Jesús, jo̱ lajeeˇ
    jo̱b cangoquiéengˊ i̱ dseaˋ quiáꞌrˉ do fɨˊ lɨ˜ guiiñꞌ˜ do lɨ˜ co̱o̱ˋ yaaiñ˜, jo̱
    cajíñꞌˉ casɨ́ꞌrˉ dseaˋ do lala: —Ii˜naaꞌ faꞌ ꞌnʉˋ nijméeꞌ˜ jneaꞌˆ júuˆ ¿lɨ˜ nidsijéeˊ
    lajaléꞌˋ e la? ¿E˜ jaléꞌˋ e nilɨli˜ jéengˊguɨ mɨ˜ tɨˊ lɨ˜ nʉ́ꞌˉguɨ niñíiˊtu̱ ꞌnʉˋ
    fɨˊ jmɨgüíˋ la jo̱guɨ mɨ˜ tɨˊ lɨ˜ nitɨ́ˉ íꞌˋ e niꞌíingˉ jmɨgüíˋ?'
  deu-1951: 'Als er aber auf dem Ölberge saß, traten die Jünger zu ihm besonders und
    sprachen: Sage uns, wann wird das alles geschehen, und welches wird das Zeichen
    deiner Wiederkunft und des Endes der Weltzeit sein?'
  alq-ALGNT: 'Jesos ki a8i abigoban Olip (Oliviers) pik8adinajicikag. Okikinoamaganan
    dac eta ogi pi nazikagon, acitc ogi k8ag8edjimigon: “8idamaocinam anapitc ke iji8ebag
    ii, acitc 8egonen ke 8abadai8emagag e odjitciseg kidji pi koki tag8icinian, acitc
    kidji ponaki8ag.”'
  ixl-NNT: 'As bꞌen veꞌt u Jesús sijunal tukꞌ unqꞌa ichusulibꞌeꞌ viꞌ u vitzeꞌ uveꞌ
    Olivos. As tul xonlik veꞌt Aak, as jetzꞌen veꞌt ok unqꞌa ichusulibꞌ Aakeꞌ skꞌatz.
    As ech tal veꞌt chajnaj ileꞌ te Aak: —Pap, al sqe uvaꞌ jatu la ibꞌan uveꞌ naaleꞌ.
    ¿As kam kꞌuchbꞌal tetz u oolebꞌaleꞌ? ¿As kam la uchi tul uvaꞌ la ilej u qꞌiieꞌ
    tiꞌ itzojpisal skajayil uvaꞌ kꞌujlu kan?— tiꞌk chajnaj.'
  boa-NT: 'Átsihdyúu muha oríívó bajúvú mepétsihvu ácúúvéébeke áábánéwu muha menééhií:
    —Cána múúhakye duubállé múijyú tene pájtyeíñé eene múúhakye u néhíjcyanéhjɨ. ¿Aca
    ɨ́ɨ́netú muha méwaajácuú ííñujɨ nɨ́jkévaíñeréjuco u tsááiñe pɨ́ɨ́hɨ́jucóóne?'
  etr-etr: Yesu e Olibebidaia sebegi, ïe bëgëla aulo amoli hilidomu maalahilä nabahalea,
    Dia nilïma säla ïmo. Dia säi amo abola besela galamolödu. Dafidi nelebo edodale
    besela galasegi, nilïa amo bealahilä, di hä, ulufadigimolö amoge, aligila wagamolö
    amoge, ga made gabula helësëmolöla nabi.
  quh-NT: 'Chanta Jesús Olivos orko patapi tiyaricuskantawan yachacojcunaka sapallancu
    payman kayllaycorkancu. Taporkancutaj: —Niwaycu ¿mayc''ajtaj tucuy chayka ruwaconkarí?
    ¿Ima ricuchinastaj canka cutimunayquimanta cay pachaj tucucunanmantawan?'
  kwi-kwi: 'Suasne Jesúskas paiña kammuruzkas Olivos tɨ kunkin ɨzara nuara. Jesús
    sua uzasmin, paiña kammuruzne paimpa kaizara: —Aumɨza kainazhain. ¿Miza urama
    sun kirɨnsa? ¿Nu mamasa kailtuchasmin, au sukin chima kirɨnasa? Wan minpa payura
    ¿chima kirɨnsa? kizara.'
  agm-agm: Aihɨ Jisaasiho sisɨho Oripɨhoaasɨnɨ niyatɨ bimihɨ nyahɨ komɨ otɨpɨpatɨhiyaanɨnɨ
    nehɨ yawanaanɨnɨhɨ koenda niyaatɨ noaipahaayo. Niyaatɨ noaipawa koai saundaatɨ
    nunjenɨhaayo. “Kɨnyɨ nyangi kanyate, aŋɨ awaindɨmandɨ maahɨwuraanɨhɨ isɨhiya nepɨ
    niyapɨ nupwɨsasɨwɨ nopɨsasɨtaapo? Aisaihɨ amɨ kɨnyɨ jahɨra napɨtaapɨhandapunɨ
    amɨ napisamɨhɨ Autaahaatɨho kahapaamapɨpa ahotatɨ isɨhiyaanɨ bimaamɨ niyohurɨmura
