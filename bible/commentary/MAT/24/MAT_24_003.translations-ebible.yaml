  gmv-NT: ኢዚ ዳብራዛይቴ ጌቴቲዛ ዙማ ቦላ ኡቲ ዲሺን ኢዛ ካሊዛይቲ ፃላላ ኢዛኮ ሺቂዲ “ኣኔ ኑስ ዮታ፤ ሃይሲ ኔ ጊዛይሲ ኣይዴ
    ሃናኔ? ኔ ዩሳሲኔ ዎዴ ዉርሴꬃስ ማላታይ ኣዜ?” ጊ ኦይቺዳ።
  por-BLT: 'Quando Jesus se sentou no monte das Oliveiras, os discípulos chegaram
    perto dele e, em particular, lhe pediram: “Por favor, diga-nos quando isso irá
    acontecer e qual será o sinal da sua chegada e do fim do mundo.”'
  stp-NT: 'Baꞌ nam miꞌ puiꞌ xi chu aꞌgimɨk, moo sɨlh bhɨi mɨt baasɨꞌn dɨr jaꞌk oidhaꞌ
    taꞌm bhaiꞌ nam paiꞌ Oliibus kɨꞌn jix chu mat kaꞌ gu jaꞌtkam. Baꞌ jimdat bha jaꞌp
    ji dhaibu gu Jesuus, baꞌ gu noonbiꞌñ muiꞌ ji ai mɨt nam dɨɨlh jix chɨkkam, jup
    tɨtda am: ―¿Paa baꞌ pɨk duuk puiꞌ ba jim iaraꞌ gu gɇꞌ chiop, gio na jax ba tum
    buidhaꞌ na paiꞌ dhuuk bar miaꞌn kaꞌ nam tɨɨmoꞌ dhi oiꞌñgaꞌn, gio nap paiꞌ dhuuk
    aap saak gio bhaiꞌp ba jimdaꞌ?'
  mgc-mgc: Mati Yësu alima da Döku 'ba Olivo, vo lö'bö ayinnï na liwo zi mo, ako'jonnï
    hɔ mo iyannï henye, “Ayada zi ze kö'du biya nenye atëdï ndala aba, a'di ra ako'dɔ
    rë nï zi yada mo henye, ‘Ku tayi 'bëyï ndundu 'ba daliŋɔ aba.’”
  ame-NT: 'Ñeñt̃a otuanenanetpaʼ allent̃a ahuen Olivop̃no. Allñapaʼ anorruen, pueyochreshaʼñapaʼ
    oʼ alla huac̈herrñañeterr, eʼñe ñapt̃ochayet. Ñetñapaʼ atet̃ otuereterr: —Yapaʼ
    yemneñcaʼye oʼch p̃otey ¿esempoʼtchaʼña atet̃ perra? Ñam̃a ¿esoʼtchaʼ yentyerrña
    ñeñt̃chaʼ yeñotaterreʼ allempoch pehuerrmocha oʼch mellapoterra?'
  mgh-2016: Yesu vaari awe nakhanlhe vachulhu Mwaako wo Mizeituni, owiittucha yahonttwara
    untemerani, nkayaamwirelha, “Nnihimerie yoyo mwaha uyo unohalha ukhumelhelha iyaakhani?
    Ni ithikineha chani chinohalha ukhumelhelha unichuwelhiha uwa winyu ni umalha
    wo ilhapo?”
  kvn-NT: 'Tegin Jesús kep nadzhun Olivo-yalzhe. Tegin Jesús Olivo-yalgin ampagutapmalzhun.
    Tegin e-chapingan Jesúszhe nonimalgu, pidzhi Jesúszhe immal ekichialmal: —Imi
    an pei pe anmalga chog, imis pe-Pabzhe-koled-neggin-chunmajad, inkwa kunoniko.
    ¿Tenal anmalga igi wilub-oyolenoniko pe-kannan-tanikoed pato omodani? ¿Tegin anmal
    igi wisgumalbalo neg-tuku pato omodanibal?'
  gvf-gvf: Yesu Olibe kamin kuul mabin amin di milungure, gawlima kobe inin u ku bile
