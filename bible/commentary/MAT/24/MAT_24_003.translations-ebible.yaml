    wurru-yanggi nigawi-wuy wurru-wiri-wiri. Wugurru wurru-yamayn, “Numba-magana,
    yuga lhal-ngargu anaani anaarrawindi-lhangu anggu-waṉbina? Anaani-maynji anaani
    anggiij-barubaj-mana aḏaba, yuga yangi anubani nurru nambanggu-bajiyina, nagang
