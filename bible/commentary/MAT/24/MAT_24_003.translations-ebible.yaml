    taukanj dem? Ɨ ra onggɨtyam komkesa gasa taukanj dem, nanggamog im jɨ ongwata
    gasa taukanj dem Moina ɨtenda wɨn gatab dɨde onggɨt gowukoi kikitum wɨn gatab?”
  vmy-NT: 'ꞌBa kionga Jesús tijña tjenngi ya Olivo, xutare kitsitiñatꞌare tuxi skuiningiya
