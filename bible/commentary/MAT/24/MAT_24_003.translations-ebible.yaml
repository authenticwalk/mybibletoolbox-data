    —Aquinín cla­cas­qui­ná̠hu pi̠ xqui­la̠­ma̠­la­ca­pu̠­tun­cu­hui̠­níhu túcuya̠
    quilh­ta­macú amaj lak­chá̠n xla­cata nakan­taxtuy hua̠ntu̠ huix qui­la̠­li̠­ta̠­kalh­chu­hui̠­na­ma̠­náhu
    acxni̠ nalac­tilh­mi̠­ko̠cán pu̠si­culan. Y na̠chuna li̠túm, ¿túcu nata­siyuy
    la̠qui̠ nac­ca­tzi̠­yá̠hu aquinín pi̠ aya tam­pa̠­para nahuán uú nac ca̠quilh­ta­macú,
    y na̠ acxni­tiyá chú nas­putcán?'
  ulk-1902: E emri abele Oliua paser, ege abara kaimeg giz abim tabakeuare uiaba tepteb,
    a uiaba kega, Ma keribi detagerare, Na kerker tabarki abele gaire lu? a nalu atamelam
    ma tabarki, pako abele geseb ra mop?
  som-som: Oo goortuu Buur Saytuun fadhiistay, xertii ayaa keli ahaan ugu timid oo
    waxay ku yidhaahdeen, Noo sheeg, Goormay waxyaalahanu ahaan doonaan, oo calaamada
    imaatinkaaga iyo dhammaadka wakhtiga dunidu maxay ahaan doontaa?
  mam-C: 'Tb''ajlinxi'' ikyjo, b''e''x o xi''y tzma twi'' wutz Olivos. Tej tkub''
    qe Jesús, b''e''x o xi laq''e''y tk''atz qjunalxa, ex xi qqani''n te: QAjaw, q''mantza
    qe''y. ¿Jtojtzila b''a''n tb''ajjo ikyjo? ¿Ex ti''tzila techil kqla''b''ila, aj
    ch''ixtaq tula, ex a ch''ixtaq tjapin b''aj tkyaqil twutz tx''otx''?'
  ndj-ndj: Yesu paghaveyi kayikala pachidunda cha Miseyituni, vanachuli vamuyendilili
    pachisikafu, vamudasha, “Tuwombeli, findu afi dafivi ndili? Dachilangushiwi chilangushilu
    liki kwisa kwa yuwi na mwishu wa chipindi?”
  mbj-NT: 'Ti m'' waëë joom oriib banäng doo hẽnh Jesus rabahõm kän. Ta tii bä Jesus
    bahäng bä, sa m''aa hẽnh ta ma matëg rabana ta wë, ti m'' raky n''aa eaanh: —Ny
    noo gó da ti tii d'' maher''oot do tadu däk? H''ëëd hado da õm kajaa do heen n''aa,
    badäk hahỹ bahëëj jëng do heen n''aa? —näk mäh.'
  lat-VUC: 'Sedente autem eo super montem Oliveti, accesserunt ad eum discipuli secreto,
    dicentes: Dic nobis, quando hæc erunt? et quod signum adventus tui, et consummationis
    sæculi?'
  ngp-ngp: Umwo Yesu andaga ahumule ko lugulu lwe Mizeituni, wanamp'hina wakwe wamwiizilaga
    kinyele wakamgamba, “Kigambile, aya ulongile nayalaile ini naho ni kilagiso chani
    kugamba weye weza, nokubindilikila kwe isi?”
  enq-2: Jisasa Olipimanda peteamopa, disaipolo dupa elyakalao ipupala baa lamaiyoo,
    “Embame lelyeno dutupa gii andukupa pita? Embame naima langi. Yuu etapenge gii
    dokopa, emba ipate gii dokopa, dolaponya kongali aipale mende pitape?” leami.
  eng-ASVBT: And as he sat on the mount of Olives, the disciples came unto him privately,
    saying, Tell us, when shall these things be? and what shall be the sign of thy
    coming, and of the end of the world?
  mna-mna: 'Tona Yesu ila ma isala abal Olib, mi mbuleene su ma imbotmbot. Mi naŋgaŋ
    kini tila tipet kini, to zin men ziŋan Yesu timbot mi tiwi i. Tiso: “Biibi, so
    kat piam. Sua ta so pa urum reegeŋana na, uraata tana ko iur ŋonoono ŋiizi? Mi
    sombe miiliŋana ku mi toono swoono ka nol igarau, inako ka kilalan pareiŋana?”'
  myw-myw: Inounas ineis koy towen bigulen oliv nises, isin; tasiyas navamul inekes,
    ilansa, “Kudibakem asinavin bigulekwes bunatum bunawen bunavakaein; ama̱wan bakakakin
    avei-tut bukuyum bukum mo beikous ven watinow?”
  sby-sby: Lino Yesu mpwalekala panshi pa mulundu wa maolifi, beshikwiya bakendi balesa
    kulyendiye palubasu bonka ne kumwipusheti, “Kamutwambilako, inga ibi nibikenshike
    lilyoni? Kayi nicani ceshi cikenshikenga nceti tukaboneneko kwisa kwenu, kayi
    ne cakupwa kwacindici?”
  sll-sll: Ena Yisas ere pi Olibi hamen hul mongwi. Mongure grang wine ongwo hobi
    nin obil u Yisas mongwo bani ure yu ditongwi, “Ni ha di na tengarai tal habang
    u tibi name? Hamen ganba wai sinangwo ni uralua dingiwe, ta tal u tibi nangwo
    hane momingere unane?”
  yaq-NT: 'Junak intok bempo, jum Oliibo''okawi'' tea''u bicha sajak. Juka'' Jesujta
    intok junama''a a'' kateko, junak jume'' a'' majtim au yajaka, junama''a bempola
    jiba, inime''e: ―Inika''a jakwoo a'' chupne''po oo jakwoo yeu a'' weene''po enchi
    te itou a'' teuwaa i''a. Jitaa machilaasa aunee enchi a''abo notteo intok juka''
    aniata a'' lu''utineeo ―ti au jiiak.'
  uro-uro: Bä nga ma Jisas kat muqun da ama Damgi na ama Olip at täväs dä aa mudäsaqongda
    rha män gem ga dä rha qoar na qa rhoqoräkt i sokt ka qä na rha rhoqortäqyia, “Ngi
    qoar na ut iva qäsnia dä va rhärhong däkt ngä rhäranas.” Dä rha snanbät sä qa
    i, “Va agi muqunängi qia rhän iva qi sameng nä gia mänmänäs ngä nä rhangät täkt
    ama rhodäm angät tpäsini?”
  ita-1885: 'Poi, essendosi egli posto a sedere sopra il monte degli Ulivi, i discepoli
    gli si accostarono da parte, dicendo: Dicci, quando avverranno queste cose? e
    qual sarà il segno della tua venuta, e della fin del mondo?'
  muy-muy: 'Yezu naŋ àbu manjəhaɗani digʉsa ka ahàr gayaŋ ka həma *Oliviye nahəma,
    ndam maɗəbay naŋ ni tàhəɗakfəŋiyu mək tìhindifiŋa ma, tə̀hi ahkado : « Hiaba ana
    leli a, ere gani amagravu ti ananaw ? Aməsərkaba sarta ya akəŋga akaba sarta ga
    mandav ga duniya ni ti ahəmamam ? »'
  kqc-kqc: Kamini Iesu bi Olive yabo omuna ikari amegamori, ini usi dina vene sui
    dudu ina rofu bosi nikaiteyadi, “Una ni, mina bi goivaka vata nigedi? Ma yi dairina
    ma meda bae koina nigo di rebe bi beika?”
  tav-tav: 'Cabero Jesu mena jã cáaápʉ Olivo na caĩricʉ, macá tʉjaro cãnii ʉ̃taʉpʉ.
    Topʉ aperã jã mena na cãniquẽtopʉ cʉ buerã jã jeto cʉ mena jã cãmʉ. To bairi topʉ
    cʉ caruiropʉ cʉ tʉpʉ atí, Jesure jã caĩ jeniñawʉ: —Jãre buioya. ¿Noo cõopʉ mʉ
    caĩeje to bairoati? ¿Dope bairo jã majirãati ati yepapʉ mʉ catunu atíparo jʉgoye,
    ati ʉmʉrecoo capetiparo jʉgoye? cʉ̃re jã caĩ jeniñawʉ.'
  eng-ULB: As he sat on the Mount of Olives, the disciples came to him privately and
    said, “Tell us, when will these things happen? What will be the sign of your coming
    and of the end of the age?”
  spa-VBL: 'Cuando Jesús se sentó en el Monte de los Olivos, los discípulos vinieron
    donde él estaba y en privado le preguntaron: “Por favor, dinos cuándo ocurrirá
    esto. ¿Cuál será la señal de tu venida y del fin del mundo?”'
  fra-_FOB: 'Et s''étant assis sur la montagne des Oliviers, ses disciples vinrent
    à lui en particulier et lui dirent: Dis-nous quand ces choses arriveront, et quel
    sera le signe de ton avènement et de la fin du monde.'
  hau-ULB: Yayin da ya zauna a kan dutsen zaitun, almajiran sa suka zo wurin sa a
    boye suka ce, “me zai zama alamar zuwanka da kuma na karshen duniya?”
  mal-mal: 'അവൻ ഒലിവുമലയിൽ ഇരിക്കുമ്പോൾ ശിഷ്യന്മാർ തനിച്ചു അവന്റെ അടുക്കൽ വന്നു: ഇവയെല്ലാം
    എപ്പോൾ സംഭവിക്കും എന്നും നിന്റെ വരവിനും ലോകാവസാനത്തിനും അടയാളം എന്ത് എന്നും പറഞ്ഞുതരേണം
    എന്നു അപേക്ഷിച്ചു.'
  kkc-kkc: Osoloso Yesu Olipi mubi ma dokodoo peleso badoboome, o hamamee dili odoo
    dibusomo sibileso yimapoo egeesee woosaso, “Tei moso guobigilei ogoo biameso ka
    guobigileiyo? Osoloso nayo sibilei mologa, malalo ogoo gooso ka peledabalaiyo?
    Osoloso mi hoo pagalai mologa, daga ogoo gooso imapoo ka eligileiyo? Nayo imapoo
    takee.”
  urd-GVR: Bād meṅ Īsā Zaitūn ke pahāṛ par baiṭh gayā. Shāgird akele us ke pās āe.
    Unhoṅ ne kahā, “Hameṅ zarā batāeṅ, yih kab hogā? Kyā kyā nazar āegā jis se patā
    chalegā ki āp āne wāle haiṅ aur yih duniyā ḳhatm hone wālī hai?”
  far-far: Burina, sa Jesus ra gwauna fa uo 'i Olif, ma kada nia gouru 'ana, na fafurongo
    nia ki kera leka mai siana, ma kera gouru fainia taifilida. Ma kera ka ledi 'uri
    ana sa Jesus, “Kada te na ne ru ne 'oe saea fua malu ki kai dao mai? Aia, ma te
    ne kai dao mai fua sae kai fatainia kada 'oe fua olilae mai, fainia kada ne molagali
    kai sui ana?”
  suz-BL: मिनु जैतून डांडामी जाक्‍दीश्‍शा बाक्‍मेनु, आ शेंसीबपुकी यो जाक्‍शा “एको
    इन देंशो लोव़ गेना दुम्‍बा? इन जाक्‍ची ना ङा चिन्‍ड मार तांइसीनीमी? मिनु रागी
    नुप्‍चवा बाक्‍त, दे दोपा तुंइ‍सीबा?” दे हिल्‍लो पाम्‍तेक्‍म। प्रेरित १:६-८
  car-NT: 'Moro oleif paty wypy tu''po iwotandy''mo''po mero, a''saka''pa mo''karon
    inemeparykon wopy''san I''wa. Ika''san: “Ekari''ko na''na ''wa, one wara a''ta
    moro oty wairy man. Otypan oty poko ko moro awopyry man, moro nono y''matyry man
    enapa uku''tan na''na?”'
  amp-amp: Jisasr yura Olifet kmit muhhato mrhumor. Ndha rhu hasetrn turhu disaiperm
    niahato turpam ttiwon memomr, “Nd rmon kmifarhu kunyroh kafring yuhate fitoh yihar
    rhuruhatt htiruhanomt? Ninhu nia yihar yo ndar bbinysofthu bati yihar finji finji
    htihato yak dukaruhamnom nd yiharhu brboh yihar?”
  bht-bht: जालू सै जैतून रुखां दे पाहड़े पर बैठया था, तां चेलयां उदे बाल आई करी उसला
    पुछया, “सांझो दस ऐ सब कुछ कालू होणा है? कने जालू ऐ सब कुछ पूरा होणेबाला होंगा
    तां उदा क्या निशाण होणा है?”
  eng-NOY: And as he was sitting upon the Mount of Olives, the disciples came to him
    privately, saying, Tell us, when will these things be? and what will be the signs
    of thy coming, and of the end of the world?
  cub-NT: 'Jesús dobarejame cʉ̃racũ Olivocũ ãmicʉricũ pʉenoi. Ʉ̃i dobaede noi, ñʉja,
    ʉ̃i bueimara, jẽniari jã́rejacarã ʉ̃́re yavenina, põevare jocarĩ: —Coyʉjacʉ ñʉjare:
    ¿Aipiyede tʉquidi caiye iye cʉ̃ramia ʉrad̶ãmia? ¿Aipe d̶arĩ coreóvarãjidica ñʉja
    mi copaidaquiyede? ¿Aipe d̶arĩ majinajidica ñʉja ijãravʉ cũiquíyede? jẽniari jã́rejacarã
    ʉ̃́re.'
  ita-1927: 'E stando egli seduto sul monte degli Ulivi, i discepoli gli s’accostarono
    in disparte, dicendo: Dicci: Quando avverranno queste cose, e quale sarà il segno
    della tua venuta e della fine dell’età presente?'
  lww-lww: La amial sanene, apimi e Kunus Na Purolip, ana Yesu totano e yo nene. A
    pogos nap̃a pe yaru tap̃ena lala asu re poli, kiena nalogena lala apimi puna,
    ana apiun tania, apisape “?P̃isi na awe plan Yum̃a Wa nene pogwai, a kile ya na
    kiom̃a nawasup̃eena, nap̃a p̃isi na ko owasup̃e ko sina e luas nen pogos nini?”
  ckb-ckb: 'کاتێک لەسەر کێوی زەیتوون دانیشتبوو، قوتابییەکان بە تەنها هاتنە لای و گوتیان:
    «پێمان بفەرموو کەی ئەمە ڕوودەدات؟ هەروەها نیشانەی هاتنەوەت و کۆتایی زەمان چییە؟»'
  nas-nas: Teketa Jiisuuꞌ teke Oliveꞌpoꞌnamii-koo baka baꞌnanuioꞌ bakaning barevare-nupoong
    tee-anko porora biiꞌka otoroi niaꞌaama aaꞌpauꞌ, “Naumeriai tee areꞌmoong teeꞌ
    nkoaravaing, eeꞌnoko taaꞌniꞌanta aming daꞌ poaing-koong, eeꞌnoko aung batei oparavaing-koong
    taaꞌniꞌanta aminge?”
  uvl-uvl: Iok, Iesus arare nga hengene nge Oliua pe nena hana mur tela kome mana
    nge I pe te ontei hote I ke pomai, “O hele hot lemem. Ure nem lape lohot nge ngingie?
    Pe utar nge lape lohot tala ke mo nau hilia oat mule ngam pe ich nei hetala toto
    ngana mai?”
  eng-BBE: And while he was seated on the Mountain of Olives, the disciples came to
    him privately, saying, Make clear to us, when will these things be? and what will
    be the sign of your coming and of the end of the world?
  ixl-CNT: 'Uncheeꞌ kꞌujlich u Jesuus viꞌ u muunte vaꞌl Olivo. Opon qꞌu chusulibꞌ
    kꞌatza utz, ichꞌoti te ech tzaꞌ aas taꞌxhich imol: —¿Al qe jatu suꞌuch qꞌu kam
    naaleꞌ tziꞌ? Utz ¿kam xheenya siꞌaneꞌ tetz val uulebꞌal utz, tetz u motxebꞌal
    qꞌii saj?— Texh te.'
  xsi-xsi: Yesu ikâki isaŋona Oliv Tuu kulu, ŋineŋga ne pâri-tamâta simbonzi nâ nde
    simâ papa ku sikasoŋa tu, “Maka katu kasama ŋine; mâsi ŋinde ma ipâŋga lâ zo ndia.
    Aku mâsi ndia ma ipâŋga ŋana itula pwataki tu noko ne zo ŋana kutaulo kumâ kilo
    nde imâ laiti lâ, kala tâno ŋine ne zo nde laiti ŋana marumbu kâ.”
  crx-NTPO: '''Et ''awet haoodit''ai-unyaz dzulh Olive huyulhni, ''et usda. ''Et mbene
    la yugha hodul''ehne ts''iyawh highu nindil, ''ink''ez whu''izyaz huyoodulhkut,
    “Njan nkede ''uwhutánelh? Nts''owhuya hoozulh whe whusanátandalh, ''ink''ez nts''owhuya
    whudizulh whe whulatoh whutaleh? Ndet whe hóodutaltsilh-un, ''et huwa la t''ets''onoozeh?
    ''Et nedíni!”'
  kan-OKCV: ಯೇಸು ಓಲಿವ್ ಗುಡ್ಡದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಾಗ, ಶಿಷ್ಯರು ಪ್ರತ್ಯೇಕವಾಗಿ ಯೇಸುವಿನ ಬಳಿಗೆ
    ಬಂದು, “ಈ ಸಂಗತಿಗಳು ಸಂಭವಿಸುವುದು ಯಾವಾಗ? ನಿನ್ನ ಆಗಮನದ ಹಾಗೂ ಲೋಕಾಂತ್ಯದ ಸೂಚನೆ ಏನು? ನಮಗೆ
    ತಿಳಿಸು,” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Jesu fu ijiege kuaria areme fune va uruo be bu kua Orivino kuavo ijia fikoga
    e vua fuone fievo ije bu buosukua mauike fu fino ijia ruae. Bu va ijia usiaena
    kuae, E Ireobo Godido Are ije bu veze faraekoredufuo ni ije kuaruoga no fiene.
    Ro kuke no nuga irere ijia gana vierafero maza one a una ruomo ije fune ivuaremoro
    no ijiege vierafene. Ro kuke ni aesakae ige fu veze furidufuo ije kuaruoga no
    fiena vierafeno kuae.
  blw-blw: Angkay hiyachi way tummutùchu ah Jesus hen anchi filig way Olivo, ommanggaycha
    hen anchichay pasorotna way émméy an hiya, yag anchaat hanhanan way mangaliyén,
    “Ay achi mafalin ta ifagam man paat an chàni no kamana hen umchahan hen anchi
    imfagam ad annad, yag heno agé hen sinyar hen kasenno umaliyan ya hen sinyar agé
    hen anongoh chi ag-agaw.”
  tam-2017: 'பின்பு, அவர் ஒலிவமலையின்மேல் உட்கார்ந்திருக்கும்போது, சீடர்கள் அவரிடத்தில்
    தனிமையில் வந்து: இவைகள் எப்பொழுது நடக்கும்? உம்முடைய வருகைக்கும், உலகத்தின் முடிவிற்கும்
    அடையாளம் என்ன? எங்களுக்குச் சொல்லவேண்டும் என்றார்கள்.'
  azz-NT: 'Huan ijcón in Jesús yajqui motalito tech ne tal lomojtzin ten monotza Olivos,
    huan imomachtijcahuan quichtacanojnotzacoj huan quilijque ijcuín: ―Xitechonili,
    ¿queman huejuelihuis nijín tiopan calicxime? ¿Huan toni nescayome oncas cuac Tejuatzin
    timohualuicas nican talticpac, cuac tamis ya in talticpac?'
  spa-RV-1909: 'Y sentándose él en el monte de las Olivas, se llegaron á él los discípulos
    aparte, diciendo: Dinos, ¿cuándo serán estas cosas, y qué señal habrá de tu venida,
    y del fin del mundo?'
  csy-csy: Jesus Olive mualtung ah to a, a nungzui te kuama heak ngawl in a kung ah
    hongpai uh hi, hi thu te sia banghun ciang hong piang tu ziam, nangma paikik tu
    le leitung bo tu thu musakna sia bangbang ziam? ci hong son tan, ci uh hi.
  mxq-NT: 'Net oj ñʉjxtʉ ma̱ ja Oliivʉs Kopk. Es ko natyʉ Jesús jam ꞌyuꞌuñʉ, ta yʉ
    ꞌyʉxpʉjkpʉty oj ꞌyanʉꞌʉmxʉdʉ ayuꞌudsyʉ: —Njanijawʉyándʉpts na̱ꞌa̱ dʉnʉ tya̱a̱dʉ
    jyata̱ꞌa̱ñʉty. ¿Wiꞌix ja ijxwʉꞌʉmʉn esʉts nʉjx nnijawʉ ko mmina̱ꞌa̱ñʉ naty es
    ma̱ ja naxwíñʉdʉ tyʉgoyaꞌañ?'
  tzj-NT: 'Ja c''a Jesús arja'' tz''ubul parwi'' ja ti jayu'' rbina''an Rjayu''al
    Olivo in ec''oli chique ja rdiscípulo quiyonaj qui'' ruq''uin in quibij tre: —Tabij
    chake ¿nak k''ij xtibantaji jala'' ja c''a xabij kaj chake le''? In chakaja''
    ¿nak chi retalil nwinakari ja nc''utu rxin chi xajalal maja''n catmelojpi chic
    jutij in ja tok xtiq''uis awa'' ja rwach''ulew ri''? xeche'' tre.'
  tdt-tdt: Depois Jesus lao baa tuur mesak iha foho Oliveira. Nia eskolante sira baa
    besik Nia hodi husu, “Hatete took mai ami, buat nebee ohin Ita Boot koalia nee,
    bainhira mak sei akontese? Kuandu Ita Boot atu fila fali mai, sinal saida mak
    sei mosu? I sinal saida mak sei hatudu katak mundu atu remata ona?”
  ron-BTF: 'Și pe când ședea el pe muntele Măslinilor, discipolii au venit la el la
    o parte, zicând: Spune-ne, când vor fi acestea? Și care va fi semnul venirii tale
    și al sfârșitului lumii?'
  eng-WEBP: As he sat on the Mount of Olives, the disciples came to him privately,
    saying, “Tell us, when will these things be? What is the sign of your coming,
    and of the end of the age?”
  eng-FBV: As Jesus sat on the Mount of Olives, the disciples came to him in private,
    and asked, “Please tell us when this will happen. What will be the sign of your
    coming and the end of the world?”
  nld-1939: 'Terwijl Hij neerzat op de Olijfberg, kwamen de leerlingen alleen naar
    Hem toe, en zeiden: Zeg ons, wanneer dit gebeuren zal, en wat het teken zal zijn
    van uw komst en van het einde der wereld?'
  bwo-bwo: Debre zeyiti guratse Iyesus b́ befere b́ danifwots bo aal b́ maants t'int
    «Jam keewan b́wotit awre? N woonat dúri s'uwi milikito eebi?» ett boaat.
  nch-BL: 'Teipa Jesús mosehuito ipan nopa tepet cati itoca Olivos iixmelac tiopamit,
    huan iyoca tiimomachtijcahua timonechcahuitoj huan tiquilhuijque: ―Techilhui quema
    quisosolose nopa tiopamit. Huan techilhui taya tanextili oncas quema sempa timocuepa
    huan nechca para tamis ni tonali.'
  quc-TNT: 'Xe'' c''u ri Jesús e rachi''l ru tijoxelab puwi'' ri Ujuyubal Olivos.
    T''uyul c''u ri Jesús chila'', ru tijoxelab xeopan ruc'', xquibij che pa u tuquiel
    wi: Cäkaj chi cäbij la chke, ¿jampa'' cäbantaj na wa''? ¿Jas u wäch etal cäbantaj
    na chuc''utic chkawäch chi xopan ri k''ij re ri petbal la xukuje'' ri q''uisbal
    re ruwächulew? —xecha che.'
  tfr-NTPO: E irgo ga jem öötong l̈öng Olivos dl̈upyo ga Jesús sirkeno sök eshko.
    Ba oppinggaga tek l̈öng ba zl̈ong bäng, tjl̈ẽ ba kong tjoksa wl̈o. Eshko ga tjl̈ẽ
    l̈ok ga «¿L̇l̇ëye l̈ëp shäng l̈i, e shäryë l̇l̇ono? ¿Pja tjwe iröng dörö l̈i jyãgl̈o
    wen l̇l̇ë? ¿Kjok pjir dörö l̈i jyãgl̈o wen l̇l̇ë?»
  kaq-NT: 'Jato jascajabahini cahax, Olivoya manan manichish Jesus tsahoti. Jaabo
    rahsibi sca jahuen haxenicabo hahqui tsinquijaquexon yocacanquin: —Noque yohipishcahue.
    ¿Min yohiha jahuentian jayaxihquiquin? ¿Jahua huinotai jisxon non mia joribiti
    nea pishca sca jai non honantihin? ¿Nete queyoti neno pishcasca jai honannoxon
    jahua non jistihin?'
  ahr-ahr: येशु जैतुनना डोंगरवर बशेल व्हता तवय त्याना शिष्यसनी त्यानाकडे ईसन ईचारं,
    “ह्या गोष्टी कवय व्हतीन अनी तुमनं येवानं अनी ह्या युगना समाप्तीनं चिन्ह काय शे,
    हाई आमले सांगा.”
  sgb-sgb: Amêhên, hên pamakalakat lan Apo Jesus ha Tawgtug Olibo, hên kakapag la
    tana, ay nangotang hilay tagahonol na kana, ya wanla, “Habiên mo kannaên no makanon
    malyari ya habayto, haka no ay-êmên naên mamwangan no marani yanay pamag-orong
    mo di, haka makano ya anggaan hên luta.”
  vie-1934: 'Ngài đang ngồi trên núi ô-li-ve, môn đồ tới riêng cùng Ngài, và nói rằng:
    Xin Chúa phán cho chúng tôi biết lúc nào những sự đó sẽ xảy ra? và có điềm gì
    chỉ về sự Chúa đến và tận thế.'
  kxv-kxv: ଡା଼ୟୁ ଜୀସୁ ଜୀତ ହ଼ରୁ ଲାକ କୁଗାଲିଏ, ତାନି ସୀସୁୟାଁ ମେ଼ଣେଏ ୱା଼ହାନା ୱେଚେରି, “ଈ
    ବାରେ ଏଚେଲା ଆ଼ନେ, ଅ଼ଡ଼େ ନୀନୁ ୱା଼ନାୟି ଇଞ୍ଜାଁ ଜୁଗୁ ରା଼ନି ଦିନାତି ସିନା ଏ଼ନାୟି ଏ଼ଦାଆଁ
    ମାଙ୍ଗେ ୱେସ୍ତାମୁ ।”
  cha-cha: 'Ya anae matatachong güe gui sabana Olibo, manmato guiya güiya y disipulo
    sija, ya ilegñija: Sangane jam ngaean ufanjuyong estesija na güinaja, yan jafa
    taemano na señat y finatomo, yan y jinecog y tiempo?'
  amu-NT: 'Quia joꞌ saayâ ta na jndyu Olivos. Ndoꞌ quia jnda̱ tacatyeeⁿ Jesús joꞌ
    joꞌ jâ nnꞌaⁿ na cwilaꞌjomndyô̱ ñꞌeⁿñê saantyjaaꞌâ jom cha nnda̱a̱ nlana̱a̱ⁿyâ
    ñꞌeⁿñê na ñencjo̱o̱yâ. Lꞌuuyâ: —Catsuꞌ nda̱a̱yâ cwaaⁿ nluii na nmeiiⁿꞌ. Ndoꞌ ¿cwaaⁿ
    ꞌnaaⁿ na nleitquiooꞌ na mꞌmo̱ⁿnaꞌ na manndyoꞌnndaꞌ ndoꞌ na nntycwii tsjoomnancue?'
  hin-CV: येशु ज़ैतून पर्वत पर बैठे हुए थे. इस एकांत में उनके शिष्य उनके पास आए और
    उनसे यह प्रश्न किया, “गुरुवर, हमें यह बताइए कि ये घटनाएं कब घटित होंगी, आपके आने
    तथा जगत के अंत का चिह्न क्या होगा?”
  eng-OURB: As he sat on the Mount of Olives, the disciples came to him privately,
    saying, “Tell us, when will these things be? What is the sign of your coming,
    and of the end of the age?”
  spa-BES: 'Mientras estaba sentado en el monte de los Olivos, los discípulos se acercaron
    a él en privado, y le dijeron: ¿Cuándo serán estas cosas? y ¿cuál será la señal
    de tu venida y del fin del mundo?'
  san-BEN: অনন্তরং তস্মিন্ জৈতুনপর্ৱ্ৱতোপরি সমুপৱিষ্টে শিষ্যাস্তস্য সমীপমাগত্য গুপ্তং
    পপ্রচ্ছুঃ, এতা ঘটনাঃ কদা ভৱিষ্যন্তি? ভৱত আগমনস্য যুগান্তস্য চ কিং লক্ষ্ম? তদস্মান্
    ৱদতু|
  tdx-tdx: 'Ie niambesatse ambohi’ Oliva am-pitalakesañe i Anjomban’ Añaharey, le
    natola’ i Petera, i Jaona naho i Andrea, nañontane aze ty hoe: Mbia te ho tondroke
    irezay? naho inoñe ty ho vilo’ te hifetsake i he’e tsaraeñey, he mbia ty hamotora’e
    naho mbia ty figadoña’ ty tane toiy vaho i fitotsaha’oy?'
  naf-naf: Kegok zemambe met Olip Kalaŋan moti nin yaŋkwesiwan, “Zenagen ke pe zukŋan
    sokbewe ma geŋ kokodan kanen ma kan delaŋ zenzeŋaŋ piliŋ ziboŋ sokbewe?”
  grc-MT: καθημενου δε αυτου επι του ορουσ των ελαιων προσηλθον αυτω οι μαθηται κατ
    ιδιαν λεγοντεσ ειπε ημιν ποτε ταυτα εσται και τι το σημειον τησ σησ παρουσιασ
    και τησ συντελειασ του αιωνοσ
  vid-vid: Yesu loyali yekale mchanya mwa chidunda cha Mzeituni, walanguswa nawamlutila
    chinyele hafungo, nawamuuza, “Utulonjele mbuli azi zolawila hanili? Chilajilo
    chachi chitulajila kuya kwa hegwe na kuduma kwa mhela?”
  pio-NT: 'Néese Jesús yàacawa dúli néré íipidenéechúa Olivos, yái olivo inàlimanáca.
    Yá Jesús yáawinacawa néré. Néese wía yéewáidacaléca wàacawa yàatalé watàanícaténá
    yáapicha méetàucuta áibanái íicha. Yá wáimaca irí: —‍Wawàwaca picàlidaca walí
    chácatáinácaalí ichàbapináwa yái picàlidéerica walí templo ìwali. ¿Càinásica iyú
    wadépiná wáalíacawa mawiénica péenáiwaná pìanàanápiná àniwa, èeri nacái imáalàanápinácawa?
    —‍wáimaca.'
  tsn-tsn: Mme ya re morago fa barutwa ba gagwe ba ntse fa fatshe mo thoteng ya Thaba
    ya Lotlhware, ba mmotsa ba re, “mo go diragala leng? Ditshupo tse di tlaa supang
    go boa ga gago le bokhutlo jwa lefatshe ke dife?”
  amr-NT: 'Ken Olivos oteʼyo oʼhuaʼdeʼuy Jesús eʼhuadte oroayoʼda kentaj oʼhuahuaʼpo
    onaʼpo: —‍¿Menokaʼ Diosen huid jak yansakapet? ¿On onteʼti eʼtiak kenpaʼti keneʼhua̱ya̱ʼ
    huameʼnoe menokaʼ ya̱ʼe̱a̱pet? ¿Oroʼomey aʼnopo̱e̱yaʼpo kate huakkuru oʼtiahuayapet?
    —‍Jesústaj onaʼuy.'
  pwg-pwg: Yesu Oliv koyana baranai imakamakai ma kana kivikivina inae kurina da ti
    mani kavakava ma ivi tarakiiyanei bo, “Kevonekai, weni berasi kisisiyei na avi
    maranai ina tupuwa? Ma avi ini matakira da kanakovi da gisina kava ma kuna vovira
    ma bade mara damona?”
  cjv-cjv: Ena Yesu fure Oriwa kopu fure tei ame dere moingoro ena mouwomdi finga
    ari yokamai nenen Yesu moingui tei ure “Tora kakom kongo i muruwo fiasi mangi
    dowaime? Te tora tai ta ta fuka duwangui ne tokoi mansinomdi unanie? Te tora tai
    mapunom mapunom fuka duwanguai ena kakom i mora gounamie? Nenen no yokamai di
    noro!” di teingoro
  tha-KJV: เมื่อพระองค์ประทับบนภูเขามะกอกเทศ พวกสาวกมาเฝ้าพระองค์ส่วนตัวกราบทูลว่า
    “ขอทรงโปรดให้ข้าพระองค์ทั้งหลายทราบว่า เหตุการณ์​เหล่านี้​จะบังเกิดขึ้นเมื่อไร
    สิ​่งไรเป็นหมายสำคัญว่าพระองค์จะเสด็จมา และวาระสุดท้ายของโลกนี้”
  por-BR-2018: 'E, depois de se assentar no monte das Oliveiras, os discípulos se
    aproximaram dele reservadamente, perguntando: Dize-nos, quando serão estas coisas,
    e que sinal haverá da tua vinda, e do fim da era?'
  mhl-mhl: Yesuji Oliwe yo tukuo raru ŋeko kiŋariŋpuine yoŋoyoŋe akoŋ iŋoreo wareru
    iŋi weu tebuŋ, “Qaqaji, buŋo mige, ore foriine mo damaŋgo fukeiŋ eru goji warende
    morende damaŋ tariiŋgo eiŋ, ore moge oi uruŋu fukeiŋ? Oi soine noji.”
  klv-klv: Beti nǝboŋ aYesu tobǝtah sǝb̃on len Naṽehuh Oliv, ahai susur san gail
    logǝm hǝni luke, “Natgalen gotomadhakele mai ginamito levisi ŋais? Nǝsa teṽusan
    nagǝmaian sam̃? Nǝsa teṽusan nǝboŋ navile a pan b̃inoŋ?”
  bco-bco: Ya꞉suwo꞉ O꞉lif misio꞉wa sen amio꞉, enedo꞉ tili wida꞉sen kaluwo꞉ egelese
    elo꞉wa fa꞉la꞉dowakiyo꞉, iliyo꞉ emo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Gilo꞉ sa꞉lab we ho꞉leno꞉
    iga꞉sa fa꞉la꞉doma꞉iba? Ge nilo꞉ amio꞉ fa꞉la꞉doma꞉nigabo꞉lo꞉b a꞉la꞉do꞉ asuluma꞉no꞉wo꞉,
    niliyo꞉ waga ele ba꞉ba꞉no꞉wo꞉? A꞉la꞉ta꞉ga꞉ ta꞉i mio꞉ ho꞉len we elema꞉nigabo꞉lo꞉b
    a꞉la꞉do꞉ asuluma꞉no꞉wo꞉, niliyo꞉ waga ele ba꞉ba꞉no꞉wo꞉?”
  kdl-NT: Aꞌa̱ri pini, Yesu ndishi a Masasa ma Zayitum, aku atoni a ne a cina yi utyoku
    u ne, a danai, “Tonuko tsu, nwere ɗa ukuna u nala vi wa gita̱? Kpam ndya ya woko
    iryoci iꞌya ya wenike an aꞌayin a utuwa̱ u vunu n ukotso u aꞌayin a ɗa a rawai?”
  apu-NT: Iposo atoko Xesosi sari oxiratarimoni, Oriva inakorimoni. Iuaã topãka itxa.
    Imoianariakori sari iuamoni. Ninoanoka auari iuaãtaã. —Pisãpiretaua kirisaakiparako
