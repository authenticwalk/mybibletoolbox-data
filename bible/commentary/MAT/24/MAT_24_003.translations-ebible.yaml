    a uli watang sunum ma a vaanongang iwana a pira angkari?”
  kyq-kyq: 'Naan̰ kɛn se, Isa iŋg do *kɔsn ɔlib ki. Gɔtn se jee mɛtin̰ ki ɓaaɗo ɔŋin̰a
    ɔɔ tɔnd mɛtin̰ ɔɔ: «ꞋTaaɗjen tu nakgen se Ꞌkaan nuŋ ki? Ɔɔ naan̰ se Ꞌtɛɗn ɔɔ ɗi
