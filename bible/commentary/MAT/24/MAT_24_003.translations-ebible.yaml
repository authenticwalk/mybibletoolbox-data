  tgo-tgo: Jisas va i yaku Olivɨ e ghanji Ou mbe ghambereghaeŋge na gharaghambu thɨ
    rakamenawe. Thɨ vaito, thɨŋa, “U utugiya weime ne thembaŋa bigibigike thiyake
    iya mo utuŋama weime thɨ yomara na thambo nono ne i woraŋgiya weime mbaŋa ne len
    mena na yambaneke le ghambako?”
  yap-yap: Ma nap’an ni par Jesus nga but’ u daken e burey nu Olive, me yib pi gachalpen
    ngak ni go’ yad, miyad fith ngak ni lungurad, “Mog ngomad ko wu’in e ra yib urngin
    fa pin’en ni kamog, nge n’en nra yib ni nge dag nike taw ko ngiyal’ ni bay mub
    riy nge ngiyal’ ni tomuren e fayleng.”
  mop-NT: Pues te'i. Le'ec ti tina'an a Jesus tuwich a witz u c'aba' Olivo, c'ochoo'
    u yaj cambal etel. Ma'ax mac ulaac' a que'enoo' te'iji. —Adü to'on biq'uin u yojbol
    u yotoch a Dioso. ¿C'u' u p'is ti ca' wataquech tucaye', y ti watac u jobol a
    yoc'olcaba?— cu t'anoo' u yaj cambal ti'iji.
  tet-tet: Hotu, Yesus baa tuur iha Foho Saitun. Niakaan maktuir sia mai atu dale
    mesan no Nia naꞌak, “Ama! Katak mikar kokon Ama dale ohin nia. Niakaan oras, wainhira
    toꞌo? Niakaan tadak, nunabee?”
  hlt-MCSB: Olives tlang ah Jesuh amah bueng a ngol vaengah hnukbang rhoek loh a paan
    uh tih, “Na lonah neh kumhal kah a bawtnah miknoek tah metlam lae? He rhoek he
    me vaengah lae a om eh? Kaimih taengah thui lah?” a ti na uh.
  xtd-NT: 'Te juaꞌan koio‑da xiꞌin‑ia Yuku Tnu Olivo. Daa ni kueꞌe ñayiu xndijun ñaꞌa.
    N‑nukoo‑ia ijan te n‑ka xetuꞌa‑da‑ia. N‑ka xijan tnuꞌu‑da‑ia: —Kachitnuꞌu ñaꞌa‑n
    na kɨu yaꞌa ntdaa xijan. ¿Na seña taxi Taa‑ro Ianyuux xa na kutnuni ini koio‑da
    xa vax kuyatni kɨu ndixi‑n ñuñayiu, te naa ñuñayiu?'
  mdy-ETH: ዬሱሴ ዛይቶ ሪሚቶ ዹኮይዳ ዴዒ ዓኣንቴ ዒዛኮ ጊንፆ ሃንታዞንሢ ሌሊ ዒዛ ኮይላ ሙካዖ፦ «ሂንዳ ኑም ኬኤዜ፤ ኔ ሃይ
    ጋዓ ባካ ቢያ ዓይዲ ማዓንዳይ? ኔኤኮ ማዒ ሙኪፆና ዓጮኮ ጋፒፆናኮ ማላታ ማዓንዳ ባካ ዓይጎዳይ?» ጌዔኔ።
  spl-spl: Yawu sâm eknongomu nenŋe pumŋe âlâ, kutŋe Oliwa sâm, yan yâhâwin. Yan yâhâ
    yok pilâm Yesu yuwu sâm âikuwin. “Gâ opon kâmbukŋahât den eknongoat yakât bulâŋe
    sâp girawuân tetewuap? Yâhâ sâp pato tâlâhumu gâŋe âwurem gewuat. Sâp yan wuân
    kulem tetemu ekmâ nâŋgâmunŋe keterakningiwuap?” Yawu sâwin.
  usp-NT: 'Cuando Kakaj Jesús cub''ul b''a witz ri jb''ij Olivos, xpetak yak ajtijol
    rib''ak chirij xjutuntak chijc''ulel, xtz''onajtak re Kakaj Jesús pi ric''anak:
    Chikaj tab''ij chike nen or titaw chiwch ri xab''ij. ¿Nenc''u retal ri tiilsaj
    pire c''utb''ire cuando atpe chic y cuando titaw q''uisb''itak k''ij re jwich
    k''ijsak? xche''tak re Kakaj Jesús.'
  zav-NT: 'Na'' ɉa''aque'' ya''a Olibosən'' na'' Jeso''osən'' gwchi''e lao ya''anə''
    toze''. Na'' gosə''əbiguə'' disipl c̱he'' ca'' laogüe''enə'' na'' gwse''ene'':
    —X̱anto'', ¿do batə''əquən'' gaquə de''e nga nao'' nga? Na'' ¿nac gaquən'' gacbe''ito''
    de que bazon baozə yido'' de''e yoblə par šo''o fin c̱he yežlyon''?'
  sgz-sgz: Mái Iesu a tapam urami pungpung á Oliwa mák sukis pagas. Má namur tan kalilik
    án aratintin di han má dik gátna kodongnai ngoromin, “Awái, Tám Aratintin, unák
    bit gim be á iáu suri tan táit minái. Enges na hut, má dánih á akiláng gima mákái
    suri mák ilmi ngo kam purpurut kaleng ur main a páput má suri na rah i kuir pákánbung
    inái git liu on?”
  kek-NT: 'Ut chirix a''an, co̱ chiru li tzu̱l Olivos ut nak li Jesús quic''ojla aran
    xjunes, lix tzolom que''cuulac riq''uin ut que''xye re: —Ye ke jok''e ta̱c''ulma̱nk
    li yo̱cat chixyebal. ¿C''a''ru talajc''ulma̱nk nak ta̱cuulak xk''ehil la̱ c''ulunic?
    Ut ¿c''a''ru retalil li roso''jiqueb li cutan a''in?—'
  blz-NT: Komburi'na i Yesus nomae'mo na Buu'na Zaitun ka' na tempo i Ia oru-oruang,
    murit-Na notakamo bo pootundunii tii Ia men tongko' raaraaya'ana. Taena i raaya'a,
    “Bantilkon i kai se' ipi a bo sidaanna men tae-Muu umba'a, ka' oosan upa men bo
    pinginti'ian kotakaan-Muu ka' kakabusanna tempo?”
  poe-NT: 'Ntá sákjui̱ sín chrítaón tí jna̱ Olivo la chꞌín Jesús kjuákꞌetja̱xi̱n chꞌán
    la ntá tí sín kꞌuájiko chꞌán mé kjuanchankíhi sín chꞌán kíxin: ―Tjinkaonni tso̱chro̱nka
    nkesá tso̱nhen tíha. ¿Nkexrí tso̱noexínni tió tsꞌinka tí jaha la ko nkexrí tso̱noexínni
    tí itsi tí tsjixixín chjasintajni? ―ichro sín.'
  san-TAM: 'அநந்தரம்ʼ தஸ்மிந் ஜைதுநபர்வ்வதோபரி ஸமுபவிஷ்டே ஸி²ஷ்யாஸ்தஸ்ய ஸமீபமாக³த்ய
    கு³ப்தம்ʼ பப்ரச்சு²​:, ஏதா க⁴டநா​: கதா³ ப⁴விஷ்யந்தி? ப⁴வத ஆக³மநஸ்ய யுகா³ந்தஸ்ய
    ச கிம்ʼ லக்ஷ்ம? தத³ஸ்மாந் வத³து|'
  cof-NT: 'Aman inale Jesús Olibo tinun dubi chusanan yape penenaminla yachica nosa
    jalaito itsanlatiyoe: —Chiquilabe pade! latiyoe numasi tsanhino jonunca. ¿Niyaito
    miintsan jochunan? nu numasi manpatano jonunca, numasi to jeraino jonunca.'
  srm-NT: 'Nöö hën a kumutu dë, hën a go a di kuun de kai Oleifi Kuun go sindo. Nöö
    hën u ko nëën naandë u wanwan hën u hakisi ën taa: “Masa, wë di soni i taki dë,
    na un juu ten a o ko pasa? Nöö un maaka joo lei u tu, fuu sa sabi di juu di joo
    toona ko baka ku di juu di ten u dë aki o kaba?”'
  qvs-NT: 'Chaymanta Jesus Olivos urkuman rirkan. Chaypi tiyariptin ñukaykunalla ladunchashpaynikuna
    tapurkanisapa: —¿Aykapiti Tata Diospa wasinta urmachinkasapa? ¿Imata kawashpati
    yachaymansapa kutimunayki tiempu kananta? ¿Imashnati yachaymansapa kay allpa kullunan
    tiempu kananta?'
  zca-NT: 'Or nzha bixa'' yek lom kwa''n lë Olivos, dub nzob Jesús ze'', lë''chi nguzubi
    nab rë men che''n Me lo Me, par nzhab bixa'' lo Me: ―Bine go lo no, ¿pok gak rë
    kwa''n midi''zh go ba''?, no, ¿kwan pa'' yo yizhyuo or nzhazhin la yë''d go xtu
    wëlt yizhyuo?, mbaino, ¿kwan pa'' gak yizhyuo or nzhazhin la loxe?'
  cbc-NT: 'Cabero Olivo buropʉ jãã acoápʉ́. Bairo topʉ etarã, Jesús cʉ̃ caruiro ĩñarĩ,
    jãã, cʉ̃ cabuerã pʉame Jesutʉ atí, atore bairo cʉ̃ jãã ĩ jẽniñawʉ̃: —Jããrẽ mʉ
    caquetibʉjʉro jãã boya: ¿Nocãrõpʉ to bairoati atie mʉ caĩrĩjẽ? ¿Dope bairo merẽ,
    “Ati yepa nemo yʉ tunuetagʉ,” bairi tunu, “Ati ʉmʉrecóo peticoagaro,” mʉ caĩataje
    to bairoati? —cʉ̃ jãã ĩ jẽniñawʉ̃.'
  qxo-NT: 'Tsaypita discïpuluncunawan Jesus aywacurnam Olivos jircanchö jamapäyargan.
    Tsaychönam discïpuluncuna tapuyargan: “Ningayquinö ¿imaytä templuta ushacätsiyanga,
    taytay? Tsaynöpis cutimunayquipäga y cay patsa ushacänanpäga ¿imacunarätä päsanga,
    taytay?” nir.'
  mox-mox: ʼAbibodanaya Ieisu bwanaga Olibe ʼinaya toabui ta ana toʼabibodayavo imai
    ʼinaya ivetalaʼaiea ivonaya, “Uvonema, totuta baʼe yani diavona naʼifoqe, ta tolaʼai
    naveʼebeʼita eu tuta ʼevivi ta wese tuta ana ʼebeluʼovoa weaqina?”
  kew-kew: 'Yesu nipu so Rudu Oliv madaa pirina disaipel aanu nimu padane pawa ipua
    gupa epa simi: Go kedaare aa-rabu epalia yapae lo agaa misimi. Ora aba ripiare
    ake aba epalia-daa niaame adalima pae? Go adalima raburi nena epape di-para su
    yaa lapo mea perekealia rabu niminaalima simi.'
  dww-dww: Yesu oya Olip debane ya miamia be na tauwai muriwatanama taudiḡa Yesu ḡarone
    a tava da ai taravire, be a riuna, “Kwa riuemai, uma kauidima aba raḡanine ta
    tubuḡa? Be abaḡa matairidima ta tubuḡa da ka kitedi be ka kataie da raḡan damonama
    kaiteka maida, be mate nema ka katai bake da tam am kaba verauma raḡaninama e
    tavatava?”
  nif-nif: 'Tɨmbi Yesulɨ Oliv kwet jañgɨn wolok lom pipalɨmbi, gwañgwañiilɨ enɨsɨngan
    endoñ bɨmbi nɨ-nandɨmbi eñgɨlɨñ, “Nain nekta sɨnɨk wɨndɨñ indaukak wɨn nɨnɨmbɨm
    nandɨna. Tɨmbi nek kundit no indaumek wɨn ñɨndɨñ ka-nandɨnekamɨñ: dɨkok undane
    tomtom nainga indaumbi, kwettok nain taleup tɨlak?”'
  twi-ASANTE: Yesu kɔɔ Ngo Bepɔ no so. Ɔte hɔ no, nʼasuafoɔ no baa ne nkyɛn bɛbisaa
    no sɛ, “Ɛberɛ bɛn na deɛ woreka yi bɛba? Na nsɛnkyerɛnneɛ bɛn na ɛbɛma yɛahunu
    wo ba a wobɛsane aba bio no ne ewiase awieeɛ a ɛbɛba no?”
  aoj-aoj: Jisas tol nape halafuta atamba Oliv, eaꞌ alipumi ananimi atom mafiꞌmai
    anen maꞌipana maꞌi, “Inaꞌ niꞌipafa hiahaom amamba nambaiꞌ motaga. Ametal mail
    liliꞌ lotaga ma afaꞌ ogogawa inaꞌ naꞌi netanima nigafiꞌi ma itap anaꞌe higiligalana?”
  cbv-cbv: 'Páant niíj míic wéhe bejna, Olivo jeená bejni namáboó bejna jwĩ chãjap
    jĩ. Pánih bejna, caán jeená pʉ́ʉh laáb jʉibínit, Jesús ã chʉ́ʉdʉp jĩ. Páant ã
    chʉ́ʉdʉchah ennit, jwiítboó ã pebh jʉibínit, nin pah caandíh jwĩ niíj ʉʉ́bh joyóp
    jĩ: —Maá, jwiítdih ma naáwá. ¿Débólih tigaá ma niiját pah ã yapbi? ¿Meém ma jwʉ́ʉb
    dei jʉ̃ʉ́wát pínah jã́tih, péeni yeó jáap jã́tihbʉt ded pah ã jwíih yapachah tigaá
    jwĩ enbi? jwĩ niijíp jĩ.'
  taw-taw: Jisas anɨb agɨl, amɨl dum Olip besɨgɨl mɨdaknɨŋ, bɨne okok kɨli nep apjakɨl
    nop agnɨŋɨd agɨlak, Chɨnop agñan, tap agesɨpan ak, ñɨn akal tek gɨnɨgab agɨlak?
    Pen tap tay gek chɨn nɨŋɨd anɨb agɨnɨgabun, Ñɨn kɨdek ak apɨl, nad wulep ownɨgeban
    agɨnɨgabun agɨlak?
  jic-NT: 'Yacjaya Jesús tjemey joc'' ''ala''á, tucuc'' Olivos ló nt''a. Jupj ''etjele
    ne''aj. Ne''aj p''intsja Dios wo ton̈ca nt''a. Jupj ne''aj tjá''asa na, jupj discipulopan
    tjiquil jupj nt''a yusapj. La tjü''üy jupj lal: —¿''Ona ca nin mpalas Dios wo
    nt''a, jipj tjevelen jin? ¿Tsjan ca la mijis Dios qjuisin ''yüsa la mijis jipj
    len̈ way ncuwim niswá? ¿Tsjan ca la mijis Dios qjuisin ''yüsa la mijis len̈ way
    ncawajas nosis casá pyalá?'
  zap-NT: 'Or ne zob Jesus gyey-Olivos, wbig yra xpén Ne lo Ne, laangue wnabdiiz men
    lo Ne, re men: ―Rlaan noo yzëët de gan pa or gak yra negwa. ¿Pezee gak beey ne
    tsuu chene le de che wyob chiid ste no chene le gyëzlyu che wyob nitlo?'
  wer-wer: Pël niak Yesu pi Olip tomök së wel aisëaan pim ruurö tenimënt naë së epël
    mëak pëël mëëaut. “Nim ngönën tupët tööl komun ëëpnaat aan pöt taan pël ëëpën?
    Ën nim kaalak waisën akun pet irëpna pöt temanöm yesën oröpöt oröön ten itenak
    ëwat sën?”
  ipi-ipi: Matili, Jisasa bala angu Olipi wangiane okona petea-kola, balana disaipolo
    tupa yakama angu bala peteanga epeai. Epoto, utupane-mane bala tipa puato, andoko
    angi akali minditupa-mane lotu anda andane oko minu koyolo-peyaipe leai. Mangene
    anu-pene mindi wamba ini bulupane pula-kola, nanimato andoto, nimba dee lapone
    epoyale pele lo andolo-peyamape. Dee, mangene anu-pene tupa pula-kola, nanimato
    andoto, andipa yuu oko koyo puyale peya lo andolo-peyamape. Nimbato nanima langi
    leai.
  qul-NT: 'Olivos lomaman puriporkancu. Jesús tiyaycorkan; discipuloncunataj tapunancupaj
    chimpaycorkancu: —Tucuy cay pasananmanta yachayta munaycu. ¿Ima señaltaj canka
    cutimunayqui p''unchaymanta, mundopaj tucucunanmantawan?'
  ter-NT: 'Yoko hane ivátaheixo ne Jesus oúkeke neko kali mopôi iháxoneti Olívera.
    Yane ahí''okovahiko íhikau. Koati ainóvotinehiko ákoti po''i xâne xapákuke. Ina
    kixohíko Jesus: —Yokóyuhoinovea ápepemo ra koekúti kixínevikemeku, yoko itukóvotimoye
    koekúti hoénaxovope ne kaxena itíkopivokumo nâti, yoko uké''eyeakumakamo ra kúveu
    mêum —koénehiko.'
  bmr-NT: 'Jaadɨ fuumo Olivohono iicagajɨvɨ. Jahɨgo Jesu gɨcɨnɨubojaago ijɨɨbogomɨnaa
    ufuumoro toovono dillutuuhi: Mihimeguehi mɨɨhaico ɨdɨɨbogonoco ¿cusumi fɨne tollɨ
    icajino? ¿Mɨllɨ magaajaji ɨɨjoho siino asaajinoco, bu jiinɨje ifinɨjinoco icano?
    noomoro.'
  fuf-fuf: 'Onsay o jooɗoyii ka Fello *Zaytuuni. Taalibaaɓe ɓen ari tawi mo e gundoo,
    ɓe wi''i mo: «Yeetee men, ko honde tuma ɗun waɗoyta, e ko honɗun wonoyta maande
    aroygol mon ngol e lannoode aduna on?»'
  bhl-bhl: 'Yangeko, unsomelei, im Oliw amgu tikin ka kel teinsiliw ding be, akalem
    gelewkabiliw kunum imikel kuw teleko, Yesus elo dakalalomeliw: “Kukuyemin kunum
    kutaka! Nalem ding ete, ilum toloke ding be keloke ye? Nu nomin eisneng mak atemsomi,
    kal keluwete: ‘Kom kawin dim kaleelo telewi, kawin kale banimoke ding be, ka kel
    kai!’, angokoluw a? Kame ku nulo bokoyema!”, dangsiliw kale.'
  ons-ons: Yesu eŋe Oliwa Bonagao metki, dokoine eŋe enŋeneka sariu paki, bonepko
    mere olale rakoi, “Ge ŋedannom detŋem, kine kine iwa korop ea baŋ dango wakoniake,
    so masi tanik daleo wakone paki ge sari lotkekene so, kepe nasoine qoeake?”
  con-NTPO: 'Olivo ccotta''cconi japa Jesús tisuyi dyaisi tisema shondosundeccu catsepa
    a''tutsse iñajampaña''fa: —Chigáne inginga condaja ¿minga''ni tsu que suqquia''caen
    tsoña''cho? ¿Jongoesuma attepa gi que na''suve dapa jiña''chove atesu''faya? ¿Jongoesuma
    attepa gi osefaeña''cho a''ta napiji''chove atesu''faya?'
  ghs-ghs: Oke hiire Dzesui hapata peiteqi Oriba kakata habeseta. Habese oomi tumakhameto
    nokoqeke baaqi noke qasa hiireta, Quba biranatakoiqi nii hiire oi bodza apeta
    biranataqu? Ma nii biranatare boohima mumure apeke abi nanai moohiqa hee, Oo bodza
    ao bamu naatemi Kiristui baabeiqa hiibaqu?
  peg-peg: ପାଚେ ହେୱାନ୍‌ ଜିତ୍‌ମାଡ଼ି ଜପି କୁଚ୍‌ଚାନ୍‌, ଚେଲାର୍‌ ହେୱାନ୍‌ ଲାଗେ ଡ଼ୁଗ୍‌ଜି ୱାଜ଼ି
    ୱେନ୍‍ବାତାର୍, “ଇ ସବୁ ଇନାୱାଡ଼ାଂ ଗିଟା ଆନାତ୍‌, ଆରେ ନି ୱାନାକା ଆରି ଜୁଗ୍‌ସେସ୍‌ନି ଇଟ୍‌କାଡ଼୍‌
    ଇନାକା, ହେଦାଂ ମାଂ ୱେଚ୍‌ଚା ।”
  txu-NT: Ne kam ar tẽn kam krãnhbê Oriwêre'ã wabi nhym arỳm ate nhỹ. Nhym kam kôt
    ba djwỳnh 'ỳr bôx ne me kàxã kum, —Dja ga ar imã kikreti ngrành'ã ajarẽ. Nhỹnh
    amex 'õkam dja me bakurê djwỳnh me bawỳr bôx ne kikreti ngrà? Dja ga akubyn bôx
    nhym mỳjja kunĩ arỳm pyka kôt amingrà nhym me kunĩ arỳm pykakam ar ba'ã aminhinomã
    amimẽ. Mỳj gêdja kukãm apôx? Dja bar omũn kam kôt õ akatimã ikaton õ akati ma.
  eng-WEBU: As he sat on the Mount of Olives, the disciples came to him privately,
    saying, “Tell us, when will these things be? What is the sign of your coming,
    and of the end of the age?”
  gnw-NT: 'Jare Jesús uguapɨ oĩ rambueve ɨvɨtu guasu Olivos re, jemimboe reta yugüeru
    jae oĩ vae pe jare jei chupe, jae retaño jae ndive ñugüɨnoi yave: —Emɨmbeu oreve,
    ¿quirãi yave pa cua uyeyapota? Jare ndeyu yeta ma yave, ¿quirãita pa nduicuaa?
    Jare cua ara reta opata ma yave, ¿quirãita pa nduicuaa? —jei reta.'
  mux-mux: 'Kanu-kene yu Unji-Ollip Punie Lili Ma-Pangina ola pupa mania mulurumna
    we-yambuma naa molangi yunga lumbili anduli yima oku eni-enini molku kene yunundu
    walsiku piliiku kene niku mele: “Nu-ni nikinu mele te-kene wendu ombáye? Penga
    nu nondupa uní tiní enale kene kepe male pora nimbá enale kene kepe penga wendu
    ombáliinga ui nambulka ulu te temba kene oliu kanupu kene “Ekupu ombá tepam lam.”
    nimbu piliimulúye? Niku si.” niku walsiring.'
  maj-NT: 'Nk''ie nga kab''ejña Jesu a̱sunntu tje̱nki̱ xi ''mi Yá Olivo̱, já ni''yakuyáha̱
    j''ai nchja̱ko̱ t''axíhi̱n. B''a̱ i̱ncha kitsúhu̱: —T''inyani̱, ¿nkjé b''a̱ ka̱ma?
    ¿Mí ni xi ku̱a̱kúchji títjun nk''ie nga kjúái̱ ngáhani ko̱ nga kfe̱ a̱sunntee̱?'
  bkq-NT: 'Ilâpyryem xina idâly iwyram, Se Oliveira Ekaram. Târâ Jesus ekadyly. Iopaji
    idâypyem xina nhapâiguely: — Âdara kaise xypyry iwaguepa idyly, xina nhutuly?
    Âdy kaise inepa modopâdo odaxi itybyem awyly xina nhutuho? — xina kely.'
  kue-kue: Yesus Olip Kamun Muglo igle amedi moglko, ana disaipelma keunde Yesus moglmara
    undre dingwa, “Dinoro, taragl i enge aunake plau dinambe? Ana ene unatnga enge
    diu sraglmere eran kamuno ana kamkua ya makan dundinambe?”
  cot-NT: 'Iroompaquea isavicaquegueti Jesoshi Orivotsempiqui, ariquea iquempejiquempejiipojari
    itsatacaanejia, icantajiapojiri: —Nonintajiaque pintsatacaguena quero oncarateni
    onetsanatantaquempaca incajaranquitica picanquegueti irasacaraajitaquero. ¿Taa
    opaji nontsatantajiavajemparoca pincoraquetantapojajempaca aisa onteroncantaguetanaquempaca
    quepatsi?'
  bnp-bnp: Na tahuna e Isu i mamade na lolo e Oliva, e huriki a murimuri vona ri valai
    kapiloho vona, ri nanea, “Ra maki nga, garika ri gi bele? Ge mata navai a kilakila
    muga ne ioe go bele, muga na nilobona parava?”
  apn-NT: 'Hãmri pa mẽ kuma nẽ tee ri hkukamã ijamaxpẽr. Hãmri nhũm Jejus ma tẽ nẽ
    hixêt pê Oriwêhti hã api nẽ hã nhỹ pa mẽ ma hkôt mra nẽ mẽ kot ã ixkre nhĩpêx
    anhỹrta ã hkukja nẽ kãm: —Kwa xà ãm hãmri koja mẽ ã ixkreta nhĩpêx anẽ? Kwa mẽ
    inhmã aprĩ hã harẽ. Xà koja mẽ nhỹrmã ho anẽ nà? Xà koja mẽ tokyx ho anẽ? Nẽ akupỹn
    mẽ ixwỳr awrỳk nhũm mẽmoj piitã hapêxja. Kwa mẽmo koja we wỳj ri tanhmã amnhĩ
    nhĩpêx to wehe? Anẽ.'
  ctp-NT: 'Loꞌo kanꞌ ndyaa neꞌ lo kiꞌya nu naan Olivos bra kanꞌ. Nde kwa ndyaa tukwa
    Jesús. Mnan ti ykwiꞌ neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu loꞌo yu bra kanꞌ, mnichaꞌ
    neꞌ ꞌin yu: ―Katsaaꞌ ꞌwa, ¿ni ñaꞌan bra ka chaꞌ kuxi kanꞌ ꞌin laa tnun re? Kwiꞌ
    ngwañaꞌan, ¿ni sa ñaꞌan ka chaꞌ bra nu tyaan xiyaꞌ, xa nu tyii chalyuu? ―ndukwin
    neꞌ kanꞌ ꞌin yu.'
  bre-BRG: 'Hag evel ma oa azezet war Venez an Olived, an diskibien a dostaas outañ,
    a-du, o lavarout: Lavar deomp pegoulz e c''hoarvezo kement-se, ha pehini e vo
    ar sin eus da zonedigezh hag eus fin ar bed?'
  opm-opm: Jisas oh ameng oh naporpat nuhur susa mong Orip ka oh Jisas oh tongnotporhan
    orhe namgit napisapat han nuhurwi ohe pat teinong hapti Nohana. Ap yawarnong ma
    urkamat itipri oh desut urkamat itipri. Go nuhurnong napotinmur. Naporpat gwe
    it aprin dik ohe kakduup hah ma hapat daham namgitin han oh kian han kis ohri
    pitap hahrit nuhur Gin Hanipyah oh it aprin kakduup hah ma hapat. Mong pepe timbas
    matin dik kakduup hah ma hapat daham am hatipri. Ihat gin go napotinmur por dahamtipa.
  bvr-bvr: Gu-gata wenga Jesus rrapa aburr-yigipa jawina aburr-bamuna, lika mu-mirk
    aburr-warrchinga mun-gata mun-nelangga Alip (Olive) Mu-jirrapa. Lika gatiya aburr-rakaja,
    gu-gatiya wenga gubi-nana gurda aburr-ni Wangarr gun-nika bala gun-japurra. Minypa
    Jesus burr-yika jawina yi-gurrepa aburr-negiyana nula, gata aburr-ni ngardapa.
    Lika birripa abu-wengganana, “A-lay, gun-ngiya ngayburrpa mu-ngoyurra nyibi-na
    barra marn․gi nyiburr-ni barra ngardawa yi-gurrepa gu-jirra gu-boya minypa nginyipa
    Bunggawa nyi-ni barra, gu-gata wenga minypa ny-mungba barra?”
  wal-wal: Yesuusi Dabira Zaite giyo deriyaa bollan uttidaashin, erissiyo ashkkarati
    banttarkka akko yiidi a, “Hegee aude hananaakko, nuuyyo odarkkii; qassi ne yuussaayyoonne
    wodiyaa wurssettaayyo malaatai aiba gidanee?” yaagidosona.
  zad-NT: 'Na''ch biyajgake'' lo Yaa Olívoza'', na'' ka chi'' Jesúza'' lo yaana''
    na''ch wbig'' beṉ''ka'' nakgake''ne'' txen na'' xochitezə wṉabgakile''ne'', che''gake'':
    ―Cheeninto'' iṉo'' neto'' batran gak daa ba wno''. ¿Nakran gak kat'' ba zoa yiyedo''
    dii yoblə na'' kat'' ba zoa te c̱he yell-lioni?'
  aso-aso: 'Neꞌmine losa Oliva gololoꞌ vo mitoꞌ neivo izipahala zuho engikovoꞌ nene
    neida igi tiꞌ li longoꞌ i-daniꞌ: Idiꞌne lo-lemaineꞌ initeꞌ nene naniheꞌ sotoꞌ
    ilive. Idoꞌ geiꞌ tineꞌ molo alineꞌ gamene nesi idoꞌ misubouꞌ initeꞌ mataꞌ mukiꞌ
    osuꞌ lilineꞌ gamene nesi nene mo alitave lo ningesoꞌ nene naniteꞌ sotoꞌ ogavo
    ningelone.'
  uli-uli: Jesus ye maroro wol molwe Tayitel Olives, ngo mokwe re dabeyal resa budoh
    irel le ir loh chog. Iwe resa kangalu bo, “Kangalugmem hare yinged mele yebe weldoh
    pangal meka iyang. Iwe ngo meda mele yebe weldoh le hagilel yodla hobe budoh,
    mo yodla ye bele miril faileng.”
  nin-NT: Nggo Yesu gru nabo na hun kuma ku so ni Igbre nu Olivu wa, abiga ama ba
    a nga sharri ni da ku na yi di, “Da ki inta, a taka na aseki angga ka nita nggo?
    Sa angginggi taka tsarr inta di ivi i inga imuwa yi, ni ikikre i ingbingbru yi
    i ma ba.”
  tgk-tgk: 'Ҳангоме ки Исо ба теппаи Зайтун баромада нишаст, шогирдонаш дар танҳоӣ
    ба пеши Ӯ омада пурсиданд: «Ба мо бигӯед, ки ин ҳодиса кай рӯй медиҳад ва омадани
    Шумову наздикшавии охирзамонро аз кадом нишона мефаҳмем?»'
  acu-NT: 'Nunia olivo muranam weri, nuni Jesús waka keemsamtai, ni nuiniatiri ainautisha
    nuni jearir, nijai kanakar pujusar iniakur: —¿Ju jea yumpunkatnusha warutik at,
    tura ame tatintrumsha warutik at? Tura ju nungka amukatin kinta jeatak wajasamtaisha,
    nekas jeatak wajasi tusarsha ¿itiurak nekaataij? Tu atinuitai tusam ujakratkata,
    —timiaji.'
  cak-WNT: 'Y tek ri Jesús tz''uyul chic c''a pa ruwi'' ri juyu'' ri Olivos rubi'',
    yac''ari'' tek ri rudiscípulos xejel apo riq''ui y xquic''utuj chare: Tabij c''a
    chake, ¿ajan (jampe'') c''a xtic''ulwachitej ri xabij yan ka chrij ri rachoch
    ri Dios? ¿Achique c''a retal nibanatej riche (rixin) chi queri'' ninabex tek xcape
    chic jun bey, y riche (rixin) chi queri'' ninabex chi xa napon yan ri ruq''uisbel
    k''ij riche (rixin) re tiempo re''? xecha''.'
  ebk-ebk: As nan nangatokoran Jesus henan chuntug ay Olivo, enmali nan disipulus
    kan hiya ay chidchicha yangkiay. Kenalicha, “Ifiakiam pay kan chakami mu kaatna
    nan ommatantu tona, ya ngachanantu nan sinyar nan omaliyam ya nan anongos ay urkiw.”
  spa-PDDPT: 'Cuando estaba sentado en la Montaña de Los Olivos, los discípulos se
    le acercaron en privado y le preguntaron: Dinos, ¿cuándo será esto? ¿Cuál es la
    señal de tu venida y del fin de la era?'
  ruf-ruf: Yesu hayang'ali kakala mne Chidunda cha Mitseituni, iwanang'ina wake wamghendela
    waliyeka wamghutsa, “Utulongele, agha ghose ghatsolawila tsuwachi? Na chihi chitsakuwa
    chitango cha ukutsa kwako na ukumala kwe iisi?”
  gun-gun: 'Oliveiras yvyty py Jesus oguapy oiny jave hemimbo''e kuery onhemboja ju
    hexe. Ha''e vy oporandu okuapy: — Emombe''u na orevy: Araka''e ''rã tu ha''e nunga
    oiko? Mba''e nunga tu oiko ''rã roikuaa aguã reju jevy taa, ha''e ára opa ta maa?'
  agu-BL: 'Chije''n pone''n tzun wi Olivo. Te yi c''olchij Jesús, nin e'' opon e''
    ẍchusbe''tz te''j chichuc cuntu'', nin e'' octz tan jakle''n tetz: —Ta'', na klo''
    kaj yi nink talu'' sketz tona'' lbajij cyakil yi e''chk xtxolbila''tz yi ntalu''
    sketz. ¿Mbi techl ẍchaje''u'' yi txant tan stzaje''n wi'' yi tiempe''j? —che''ch
    bantz tetz Jesús.'
  isn-isn: Hange pawikikie mulugulu nula Mizeituni, iamanyisigwa akwe ekamuhanga akeze
    ipihie nukulunga, “Kuite imakani aya akupumela nale? Kentu ke nekikutula kelingasiilyo
    kakuza kung'waako ne mpelo aunkumbigulu?
  ilo-ULB: Bayat nga agtugtugaw isuna idiay Bantay Olibo, immay kenkuana dagiti adalan
    nga is-isuda laeng ket kinunada, “Ibagam kadakami, no kaano a mapasamak dagitoy
    a banbanag? Ania dagiti pagilasinan iti iyuumaymo ken ti panungpalan iti lubong?”
  pir-NT: Came Olivo wame tidʉ cʉnʉpʉ esa, topʉ dujiri Jesu. Topʉ dujigʉ̃ ʉsã tiquiro
    buhena ʉsã sehsaro tiquiro cahapʉ esaʉ. —‍Yahuya ʉsãre. ¿Dʉhse ijigʉ̃ sa waharotari
    mʉhʉ nidiro saha waharo? ¿Ahri yehpapʉ mʉhʉ tojoa tati deco, pihtiati deco panogã
    ijigʉ̃ dʉhse ti waha dʉcagʉ̃ ihñanatari ʉsã? ni sinituu ʉsã.
  anv-NT: Ɛwyágé Jisɔs ajyɛ jwɔ́le né mfaá Mékwɛ Olif. Baá utɔɔ́ bií ɛbwɔ́
    ɛbwɔ́ ájyɛ́ bane ji, ágií ji áké, “Garé ɛsé, nde gébé ɛyige depɔ tiré
    na depyɛ́ nyɛ? Ne ndé ufɔɔ́ unó upyɛ nyɛ ne ɛsé dékaá gébé ɛyigé wɔ ɔchwɔ́
    ne gébé ɛyigé mme ábyɛɛ́?”
  sab-NT: 'Jesu gerudu ene kwian geru jwannga ole gire Jesu jo Ngwiskinro Jwichugallage,
    ne ngwadi Jesu toidu dba gire kwian geru jwannga Jesuge ulita chku Jesudige, geru
    kadu Jesuge sugekare: —Cha geru jwannga bage batre takalin ba geru kete chage,
    ¿ngaminegire u gerungwa Chube ole be joge skiendba ba gerudu kare? ¿Nga ai ulita
    be boi mine ba be chieni ngwange gire? ¿Be boi mine ngeru gire ene chke uñale
    cha ulitage chui bdagli kle kodi?'
  tmd-tmd: Jisas du Olip Pɨd sö römɨd gɨ mɨdmɨn nugugɨrön, nöbö nuŋ rogwa ñɨŋ ñɨŋör
    hön Jisas nugwo tar yad nugwön yadmä, “God höjöpalɨb rama hajalöñɨŋö, rɨlö aku,
    wop kai mag akuyöbö cöñ? An ap agapɨm raŋ nugwön, nagö womiöx höba rɨman nugugɨrön,
    mögörɨb il kɨ hölögɨpɨba rɨmɨdö, rön nugunɨŋö?” rɨmä.
  acr-NNT: 'Tekꞌuchiriꞌ, xebꞌopon chwa ri juyubꞌ Olivos. Yey echiriꞌ xtzꞌuyiꞌ ri Jesús,
    xeqibꞌ rutijoꞌn rukꞌ, y ekꞌu laꞌ xa kitukel xkijeq kakitzꞌonoj che: —Bꞌiꞌij ko
    la chiqe, ¿jampa nawi kuꞌana taq riꞌ waꞌ? ¿Yey saꞌ ri kꞌutubꞌal re ri kꞌunibꞌal
    la y re ri kꞌisbꞌal re ruwachulew? —xechaꞌ.'
  kpg-kpg: Jesus nogo noho i hongo di Gonduu Olib, ana dama agoago ga lloomoi gi Mee
    mada ginaadou, ga heeu, “Hagia mai di madagoaa behee dela ga gila aga nia mee
    aanei, gei nia haga modongoohia behee ala ga haga modongoohia do hanimoi mo di
    hagaodi o di madagoaa.”
  taj-taj: जमाहेन्‍से येशू जैतून भिबा गङरी धन्‍छ्‌याबा धुइरी, थेला चेलागदे सुटुक्‍क
    खसी “ह्राङसे सुङ्बा चु तामगदे खाइमा तला? ओच्‍छे ह्राङ फेप्‍खबा धुइदेन परमेश्‍वरसे
    जम्‍बुलिङला जम्‍मान म्‍हिगदेला निसाफ लबा धुइरी खाह्रङ्बा चिनु म्राङ्ला? ङन्‍दा
    सुङ्‍गो” भिसी भिजी।
  avt-avt: Jisas wen kau mɨniu (o neiyɨp) mɨt nenewek wit Oliv, mɨt nɨrak disaipel
    keriyen nan nitɨwekhi natɨp, “Ti etpai wɨ kerek menmen im enum mamnen, metike
    mekam mamnen mamteiknei wɨ im epei man te ti enen ewepyapɨr hɨrekes te menmen
    God kakrɨakem hɨram epei au.”
  cbk-cbk: Mientras si Jesus ta senta na Monte de Olivo, ya atraca con ele el di suyo
    maga dicipulo, y sila sila lang talla. Ya habla sila con Jesus, “Señor, habla
    canamon, cuando man este ay sucede? Y cosa man el señal para ay puede came sabe
    que uste ay vene ole, y quemodo came sabe si cuando el fin del mundo?”
  uig-ARA: 'ئۇ زەيتۇن تېغىدا ئولتۇرغاندا، مۇخلىسلىرى ئاستىغىنا ئۇنىڭ يېنىغا كېلىپ:
    ــ بىزگە ئېيتقىنچۇ، بۇ دېگەنلىرىڭ قاچان يۈز بېرىدۇ؟ سېنىڭ قايتىپ كېلىشىڭ ۋە زاماننىڭ
    ئاخىرىنى كۆرسىتىدىغان قانداق ئالامەت بولىدۇ؟ ــ دەپ سوراشتى.'
  tuf-tuf: 'Eyta waquír cuitar Olivo terá cuitar cujacro. Erar cur chiwat Jesús ima
    quin táyojocro. Cahujinat rahcti cuar táyojocro: —Is quin récaji ehcuwi. ¿Bahat
    tew̃quey bitat cab cuwátaqui? Bahat tew̃jác ojcor bar cab cuquey isat istín acu
    uw acam bitara rehcátatara, is quin ey ehcuwi. Isat récaji istín acu ehcuwi. ¿Ba
    wiquín cahmor, cabar tinín cab cucayat, uw acam bitara rehcátaca? wajacro, ima
    chiwat Jesús quin.'
  abx-abx: Si pagparalumpagi'-na si Jesus ari si tagudtod nag'arunan Bukid-na si Ka'ulibuhan,
    pamadugok si iya i mga inadalan-na hamok ngan agpaminugad, “Sumatin daw kami'
    kon sumiran nan ahinabo' ngan kon ay i pangngilalahan si pagpada'itu-mo gihapon
    pati' si katapusan-na si kalibutan.”
  mco-NT: 'Chi oy ñɨcxnɨ ajcxy ma Olivos cögop. E co anajty jɨm, Jesús y''ɨñäy, chi
    ñɨmaayɨ ameech je'' ydiscípulos ajcxy: ―Ɨɨch ajcxy nejhuɨ̈huamyb mɨna jëdu''n
    ytuna''ñyii yjada''ñyii. ¿Ti je'' quëxɨ̈gamb co anajty miich mhuimbida''ñ ya naaxhuiñ,
    e co anajty je naaxhuiñybɨ ytɨgoya''ñ?'
  kqf-kqf: Mba mulinemo Yesu oya Olip dabanemo i miyamiya, ena tauwaikaiwatana taudiḡa
    Yesu lisinemo a tava bi ai talayena gado, “Kwa giuwemai te niga kauwidi bai laḡannemo
    sa tubuḡa? Bi mataila bai sa tubuḡa te ka kitedi bi ka sibe te kaikana laḡan damona,
    kota bainewa ka sibe ḡiliuwe te tam em nato laḡannina ya tavatava?”
  cpb-NT: 'Ikanta ritonkaanake otzishiki Olivo, ari risaikapaake. Rosampitakeri riyotaanewo,
    ikantziri: “Janjaatya pinkantena, ¿tsikapaiteka imonkaatya pikantakeri? ¿Aripaitema
    ithonkaiya arika pipiyimatai? ¿tsika onkantyaaka niyotantyaawori?”'
  aon-aon: Jisas nakih nape ahwudok yoduhw Oliv, aria amam disaipel atum hanamori
    anan aria harigan namudok, “Nyak kripap, meibi nyutob eshudok eneshenesh iganigadae
    nyakripapeshi ko shutogur? Maren kak ko nyurik nyutogur aria apak ta mudukemesh,
    nyak ko nyutanamori aria abudok amnab ko butuhukuk?”
  hus-NT-2005: 'Kʼaletsik tám ban chʼén Olibos ani tam ti na Jesús tajaꞌ ti buxúl,
    kʼale ti usnal chinatkʼi enchéꞌ kʼal nin exóbaliltsik: ―Ti ku utsaꞌ, ¿jowkʼi neꞌech
    ka támun jechéꞌ? ¿Jantʼom exól neꞌech ki chuꞌu tam i tálich ani tam u kʼunelich
    an pakwenib?'
  mig-NT: 'Te ni̱ jungo̱o‑ya̱ ondé yuku Olivos. Te ni̱ ja̱koyo cha̱a káskuá''a‑ún
    nuu̱‑yá. Te ni̱ kajika̱ tu̱''ún sɨ́ɨn‑de‑ya̱: Kastu̱''ún‑ní nuu̱‑ná. Ndé kɨvɨ̱
    kóo ta̱ká tu̱ndó''o yá''a. Te na̱ún tuni̱ koo nuu̱ kúyani nchaa̱‑ní jíín kɨvɨ́
    jínu ñu̱yɨ́vɨ, áchí‑de.'
  bps-bps: Na fles Dyisas di bulul dnagit Olib, na sudeng déén, na fdadong di kenen
    dad gal mlalò kenen di alò ale déén, na manla, “Tulenam gami ku kilen kagdohò
    i manam gine, na i tan ilè gugmadèmi i bang kasfuléam na i gusen i banwe.”
  mbs-mbs: Wedà kenamay, dimoton si Jesus te bontod te Olibo aw nenenoo kidoen. Dimoton
    se menge tinoledaan din kandin te wedad doma dan, aw mig-insà dan, kagi dan, “Indani
    kay. Kano lay ketoman se in-indan nikaw? Eden lay se pengilala kitaen day amon
    ketegahan day te agpet ka lomikò aw agpet heman se temanan te keneyonan?”
  tof-tof: Yesu ⌊Olib Pododó⌋ nóma mórran yarilürr, oya umulbain olmala tibi-tibi
    pokodó oya ola agotóp. Oyabóka wagó, “Ma kibü tüzazilnüm ini klama sab nóma tómbapórre.
    Akó ki sab ia umul bairre igó, marü alkomól tonarra minggüpanan kuri tübine akó
    ini ngyaben wata kuri blakóne?”
  cme-NT: 'Uŋ kaa hi *Olivi-tibinni tãnuŋgu‑i, wuɔ tĩɛna. U hãalãbiemba piɛ kã
    u wulaa ba kula, a ka yuu-yo wuɔ: «Itie, niŋ waaŋ nelma maŋ daama‑i, ma ka ce
    yaku‑i? Aa i ka ce niɛ suɔ ŋ jommaŋ-huɔŋgu‑i baa miwaaŋo tĩmmaŋ-huɔŋgu‑i?»'
  sus-sus: Isa nu magoroxi Oliwi geya fari tɛmui naxɛ, a fɔxirabirɛe naxa siga a yire,
    e a maxɔrin e doro ma, «Na fe sa rabama mun tɛmui? A man sa kolonma tɔnxuma mundun
    ma a i fa waxati nun duniɲa raɲɔnyi bara makɔrɛ?»
  pon-2006: Ni eh ketidiong kommoal pohn Nahnahn Olip, tohnpadahk ko ahpw patohdo
    kelehpwla reh; re ahpw patohwanohng, “Komw ketin mahsanihong kiht ahnsou da me
    mepwukat pahn wiawi, oh kilel da kei me pahn kasalehda ahnsoun omwi pahn ketido
    oh imwin sampah.”
  dad-dad: Jesus Moul Arein ibod mog, in dõ fiya tar mugun wagen disin dirokenen,
    “Urokanamã, ere sain enĩ wõ youf? Ere uris bagai anĩ, on isiya nẽ ado idikeleya
    nẽ?”
  zab-NT: 'Chiyru güedeb quia dany ni lá Olivos. Chiy deni guri Jesús ruy, ax güebinuu
    de xpɨnny laany par gunabdiidxdebny: —Rcaaznɨ iniibiu dunnɨ gúc gac ziy. Ne, ¿xa
    ná ni gac seny dec agueedbiu stuby, ne dec amerza ldull guɨchliu?'
  jae-jae: Jesu jagêŋgôŋ Lôckatêkwi acgom, go ŋacseŋomi dêdêŋ eŋ sêja jasêmoa nêŋ
    tauŋŋa, go sêsôm gebe “Ôsôm êndêŋ aêac acgom, êndêŋ ondoc biŋ tonaŋ ŋanô êsa ma
    asageŋ oc êtu aôm ômôêŋ to nom ŋatêku êsuŋa ŋabelo.”
  ksd-ksd: 'Ba i kiki ta ra luana na Oliva, a tarai na vartovo dia tadav varkolona,
    dia tatike: Una ve avet ba vingaia go ra lavur magit diat a vana rikai? Ma ava
    ra vakilang ure kaum vinavana mulai uti, ma ure ra mutuai ra rakarakan a gunagunan?'
  msm-NT: Na, miggamat sikandan diya to Kaulibuhan no bubungan. Anoy man no nakaingkud
    on si Jesus, migduguk to mgo inanad din no sikandan da aw ikagi, “Nangoni koy
    kun dow kagan-u ogkatuman sikan ognangonon nu. Nokoy man to ogkakiyayahan noy
    no madani kad on ogpauli aw ogkatapus on to kalibutan?”
  myk-myk: 'Na Yesu nidɛɛngɛ yaha Oliviye faaboboŋɔ ki na, a wu kalaapiire tʼi fulo
    wu na pu yɛ na, na wu yege na: «Lee na ba bye tuun wemu ni ge, wee shɛ wù na!
    Ɲaha shɛshɛɛrɛ temu na ba li shɛ na ma paduun wʼa nɔ, koŋɔ ki taaxɔɔ li bɛ dʼa
    nɔ ge, mʼa tee bɛ shɛ wù na!»'
  sbe-sbe: Se lau Olibe koyana unai se lage, ede Yesu ye lau ye tuli na yona hekahekatao
    wa se bom se laoma iya unai na se henamaiyei se wane, “Taba yomai ku hedehedede,
    kaiuyana kabo laulau ku hedededi wa se tubu, na yom uyoma yo tanoubu yona huyagehe
    hekihekinoidi ede saha?”
  mcr-mcr: Iqu qoqoŋä Olipäŋqä äwätä pmetaŋga, Iqueqä wäuŋuäŋqä ämotquamiŋqä iquanä
    Iquenyqä äpäpu, yatŋqä tiiŋä qe äwikuwi. “Nätmatqä Si ne änatŋi, hea äkŋga timäuniqä
    iiŋqe, awä natiyä. Si aŋgumä quveptŋiŋqätä, qua tä qäpu hiäniqŋqätäŋi, ‘Täŋga
    timäuŋqiyä’ kŋuä neyätŋqä iiŋqe, ne hiqŋqä äkisque qunaniŋquäwä?” ätukuwi.
  cux-NT: 'Jesús vɛ́ɛ yā ná yiīcū chí nguuvi Olivos. Discípulos ndaa yā nanááⁿ yā
    taachi caneé yā damáaⁿ yā ní caⁿ''a yā chii yā Jesús: Cúúví nī nús''uu tií cuaⁿ''ā
    cuuví chuū. ¿Dɛ''ɛ señal ''cuuⁿ''miⁿ nī taachi ''āā ndaa nī taama vmnéⁿ''ēe ní
    taachí ''cuiinu iⁿ''yeeⁿdī?'
  tur-YTC: Yeşua Zeytin Dağı’nda otururken, öğrencileri özel olarak O’na gelip, “Söyle
    bize, bu şeyler ne zaman olacak?” dediler. “Gelişini ve çağın sonunu gösteren
    işaret ne olacak?”
  san-ITR: anantaraM tasmin jaitunaparvvatopari samupaviShTe shiShyAstasya samIpamAgatya
    guptaM paprachChuH, etA ghaTanAH kadA bhaviShyanti? bhavata Agamanasya yugAntasya
    cha kiM lakShma? tadasmAn vadatu|
  bel-N: 'А калі сядзеў Ён на гары Аліўнай, падыйшлі да Яго вучні насамоце, кажучы:
    «Скажы нам, калі гэта будзе, і які знак Твайго прыйсьця і сканчэньня веку?»'
  sch-sch: Hanchu, Jisua Oliv tângah ânsung lâiin, a ruoisingeiin a theiin an hong
    intongpuia. “Mi ril ta, hi ngei hih itika mo ai tung rang,” male “Nu juong nôkna
    rang le rammuol mongna rang minsinna hah imo ai ni rang,” tiin an rekela.
  mic-MIQNT: Ge's Se'sus pemgopit gm'tn ta'n teluisit Olipet, unaqapemg peita'liji
    negmeg. Pas'g negmow eimu'tijig na'te'l glaman unaqapemg pipanimgwi'titl, “Ge'
    tliminen ta'n tujiw giasgiw ula ms't tliatew. Tliminen ta'n goqwei tliatew ugjit
    musga'tun gi'l apaja'sin aq ugs'tqamu gespaqami'gt'tew.”
  huu-NT: 'Ie mei Olivos railla anedu dɨne rillanona, Jesús naie muidomo raɨdemo,
    ie llofueoicaigano naimɨemo iena anado llotɨmacɨ: —Jusiñamui jofo judaɨana omo
    jɨcanoiacadɨcaɨ. ¿Nɨruido iena suite? Caɨmo llono. O abɨdo billɨrui iaɨrei ia,
    ¿nɨe isoide rafue suite, o abɨdo billɨruina caɨ uiñollena?'
  jiv-NT: Nuyá Uriwiu náinnium wear niṉki nui̱ pujusar ni unuiniamuri̱ Jesusan aniasarmiayi
    “¿Nusha urutaik túrunatⁱ. Tura ame tátincha tura nuṉka amuukatin tsawant jeakuisha
    wariji̱a̱i̱ṉ nekaattajⁱ? Nu ujatkata” tiarmiayi.
  otm-NT: 'Nɛ dá nɛxähe dá mbähmbe bʉ ja ra nyuni Olivos. Nɛ ní mipʉ ra Jesús dá ändähe
    ''bʉ njom mí øde, yʉ́ xädigähe: ―Dín ndehe gui xije nda''a ní pa din ja a gám
    mam bʉ ja ra niją. ''Bɛ''a ní hmɛpya din ja ''bʉ guá pengui mahøn''a nɛ''bʉ ran
    zɛgui ra pa, dá ɛ̨mfe bʉya.'
  dah-dah: Yesu go gwaha yineŋbe kuŋ Olip doŋdoŋde kipiryiŋ. Irkeb yeŋ yuŋkureŋ po
    heŋyabe komatmiŋ yago beleŋ, “Da mata forok yeke yeneŋ gabe nalu funaŋ go waŋ
    waŋ nalube forok yeweŋ tiya yeŋ bebak titek?” inamiŋ.
  tnk-tnk: Kurirə irə Iesu raməkure ia Təkuər Olif, nənə nərmama me səvənhi həuvehe
    tukwe. Nəpɨn irəha min əpa həres pen in i mə, “Tiko mɨni ro tukumaha i mə narimnari
    me i tuhəuvehe tɨnesən? Nəfe nɨmtətien truvehe mahatən pen mə nuveheien səim mɨne
    nəpɨn sampam krouvəuvehe ipaka?”
  kpr-kpr: Iesu nu enda jiro fumbari javo Orivi, aminda ira anumbiriri, namane numokena
    era, namonde kikiako anumbedo, ategi useri, “Ni, ‘God da Kambo+ de bejarera,’
    setesa amo, nanjigo areri? Enda dadabari da sifo a ninda jovereghe furari da sifo
    ava, namane nange kasama areri? Rea sirorarira amo, nange kasama aeteri?” aminge
    siseri.
  san-IAS: anantaraṁ tasmin jaitunaparvvatopari samupaviṣṭe śiṣyāstasya samīpamāgatya
    guptaṁ papracchuḥ, etā ghaṭanāḥ kadā bhaviṣyanti? bhavata āgamanasya yugāntasya
    ca kiṁ lakṣma? tadasmān vadatu|
  nho-nho: Te saaita Jesus ni nnoho i aruna te Mouna naa Oliv raa, ana disaipol raa
    ni oo ake soko laatou no vasiri seemuu ki Jesus, “Taratara mai ki illoa maatou
    i te saaita naa vana nei ma ki ssura, aa ma maatou ma ki illoa peehea maa naa vana nei
    ku saaita koi?”
  gym-NT: 'Yebti nun rikaba ta nakri Jesube nebe Ngitio Olibobti, ye känti Jesu rababa
    täkänintbe angwane, nun ja töitikaka ben käkwe krötaba ken, käkwe nieba kaibe
    ie: ¿Ngöbökwe kä ne juandi ngwarbe jökrä makwe nini, ye abko rakadikä ñongwane?
    Erere arato, ma jatadreta bobuta amne kä ne rikai ta, ye abko bä mikadi ño nunye
    abko makwe niedre nunye, ie nun tö nibi, nunkwe nieba Jesuye.'
  azg-NT: 'Ndoꞌ sá tyoꞌ na mꞌan nꞌoon olivos. Ndoꞌ vi na jndë tëcjo Jesús joꞌ, já
    nnꞌan na cotsayꞌö́n yo jñꞌoon toninncyaa jon, santyjáꞌ nnon jon chaꞌ nndëë nnanꞌnë́n
    yohin na ninnquëchë́n. Jnduë́: —Quitsuꞌ ndë́ yuu xjen na ndui nanꞌminꞌ na tsuꞌ.
    Ndoꞌ ¿Cüan na ndityincyooꞌ na ntsiꞌmanhanꞌ na jndë tindyo nndyoꞌ nndaꞌ ndoꞌ na
    mantycüii tsonnangue?'
  bhd-bhd: ज़ैखन तै ज़ैतून पहाड़े पुड़ बिशोरो थियो, त तैसेरे चेले अलग ज़ेरे तैस कां एइतां
    तैस सेइं ज़ोने लग्गे, “असन ज़ो कि एन गल्लां केइस भोनिन? ते तेरे एजनेरो ते दुनियारो
    अन्त भोनेरो कुन निशान भोनोए?”
  too-NT: 'Jesús lā'' ī''sca''txtunu''nī''n ta''a''lh nac o''kspū''n a''nlhā huanican
    Olivos. Lā'' a''xni''ca'' Jesús ixui''lacha'', talaka''lh ī''sca''txtunu''nī''n
    lā'' tzē''k tahuanilh: ―Quina''n iclacasqui''nāuj naquilāhuaniyāuj lhānīn napātle''ke
    huā'' tamā''na. ¿Chichū na''iclīca''tzīyāuj palh hui''x palaj nata''mpala''ya''
    lā'' nasputa huan quilhtamacuj?'
  ind-AYT: Dan, ketika Yesus duduk di atas bukit Zaitun, murid-murid datang kepada-Nya
    secara tersendiri dan berkata, “Katakanlah kepada kami, kapan hal-hal itu akan
    terjadi dan apakah yang akan menjadi tanda kedatangan-Mu dan akhir zaman ini?”
  cjo-NT: 'Roojatzi niyaateeyanakini tonkaariki oetachari Oriiwomashi, notonkaanaki,
    tonka, tonka. Areeteeyapaakinani tonkaariki, ari imakoryaapaaki Jesoshi, roojatzi
    niyaatashitapaakiri nokantapaakiri: —Pikamanteeyenani: ¿tsika okaateka ishekiroryaanteetyaawori
    ironta pankotsipaeninta? ¿Iitaka iyotakayenani iinja tsika okaateka pipokantyaari,
    othonkanteeyari kipatsi?'
  nsn-nsn: Gitie ke tabila uahiua pe Iesu tar Siusan i Oliv, doh no tamatang uakuakelukono
    ka lame tatanon, kara me dangata uanomo tatanono pare, “Hire tamiueim, mangiha
    re turung kotpokosor ineteninanine, doh kaein me uaparoko re turung uahire uoum
    tar binaka ro turung tapokisimea, doh tar binaka re kapar kot?”
  san-DEV: अनन्तरं तस्मिन् जैतुनपर्व्वतोपरि समुपविष्टे शिष्यास्तस्य समीपमागत्य गुप्तं
    पप्रच्छुः, एता घटनाः कदा भविष्यन्ति? भवत आगमनस्य युगान्तस्य च किं लक्ष्म? तदस्मान्
    वदतु।
  tna-NT: 'Da su Jesús, discípulo cuana neje Olivo murucu su tsuatiana. Dapia Jesús
    aniuteana su, discípulo cuana ja nariatana tu equisaba puji uja: —Quisaque ecuanaju,
    ¿quetsunu da templo edajajape? ¿Ai nimetiuda ni da ecuanaju eba, mi jasiapatiji
    mahue su? ¿Ai nimetiuda ni da ecuanaju eba, jamatseti tsine cuinaji mahue su?'
  lid-lid: Jises eme manyah udu bwele-e mandrei Olip, oro lau tan aton le ame ndremenya
    iy anya, “Ou tiye keme taso, na saba len handru kameh lakou doh kasahan? Ya saba
    kalem kameh leheya aso buku none len tam ta eme hamon, ma kon munyak ano.”
  wim-wim: Aꞌ amanamana, nil Jesus.an aak achantangak ngul iiy, aak namp alantaniya
    yoyk Olives, aꞌ angman ngul nyiin-nyiin. Aꞌ than ngurp nungantam anangan wampin
    nungant, thananiya pokkapang ngul thaw-thawin nungantana, “Ayyang, than ngul aawuch
    ngench thayanan aak ngeen ngul keekathayn e? Nil puth God.angan ngeen meenathow
    nganta aakaniy-a, thinth ngul wampan nint putham palaman ngul wampānan aꞌ puth
    aak inan minchowana?”
  zga-M: Vu eiyeisu avie Anchitamile pakhyamba eikhyamono, pu avakongi vamwene vakha,
    “Vakhahenghelela, upwa leipwo puvakhambuncha vakhata, “Utuvule pu einchi yanchivombeikhangha
    ndeili? Pu khimanyeilo kheikhi ekhyakhu manyeilamwo ukhuta vuvusileilo vwakhilungha?”
  yom-yom: 'Bu kavuanda va mongo minti mi Olive, minlonguki miandi miyiza miawu veka
    ayi minyuvula : —Wutukamba thangu mbi mambu beni mela vangimina ayi dimbu mbi
    kiela monisa phutukulu aku ayi tsukulu yi nza e ?'
  san-SIN: අනන්තරං තස්මින් ජෛතුනපර්ව්වතෝපරි සමුපවිෂ්ටේ ශිෂ්‍යාස්තස්‍ය සමීපමාගත්‍ය
    ගුප්තං පප්‍රච්ඡුඃ, ඒතා ඝටනාඃ කදා භවිෂ්‍යන්ති? භවත ආගමනස්‍ය යුගාන්තස්‍ය ච කිං ලක්‍ෂ්ම?
    තදස්මාන් වදතු|
  yut-yut: Yesu Ɨleŋ Olipmon yɨgakwan paŋdetni da iyɨ gɨn kɨŋ yaŋ iyɨwit, “Gen uŋun
    niyɨl uŋun ni bɨsapmon altokdaŋ? Ninaŋ kaŋek gak aego tobɨl abɨŋaki on mɨktɨm
    dakon bɨsap mudokdɨsak yaŋ nandaneŋ?”
  grc-BYZ: καθημένου δὲ αὐτοῦ ἐπὶ τοῦ ὄρους τῶν ἐλαιῶν προσῆλθον αὐτῷ οἱ μαθηταὶ κατ᾽
    ἰδίαν λέγοντες· εἰπὲ ἡμῖν πότε ταῦτα ἔσται, καὶ τί τὸ σημεῖον τῆς σῆς παρουσίας
    καὶ τῆς συντελείας τοῦ αἰῶνος;
  tbl-NT: Ngang Jisas mógów efet kól bè Bulul Ulib, ne myón bè yó. Omin le mógów ebéléen
    yó kem gel lemolò du, són lu, snólók le béléen, mon le, “Ó Sér, kilón kdohoen
    yóm deng tulónem kum yó koni? Tedu de ilô me du yóm bud ksutem ne yóm hol són
    kdaw?”
  cpc-NT: 'Ikanta itonkaanaki otzishiki Olivo, ari isaikapaaki. Ari josampitziri jiyotaani,
    ikantziri: “Incha pinkantina, ¿tsikapaitima imonkaatya pikantakiri? Aririka pimpiyimatai,
    aripaitima onthonkimataiyaari, ¿tsika onkantya niyotantyaawori?”'
  nhg-NT: 'Hua yejuatzi onetlöliluc ipa inu nieca tepietl de los Olivos. Omopachojque
    tietlac tiemachtejcöhua cuöc tiesiel. Otieyelfejque: ―Xetiechmolfele, ¿quiema
    mochihuas ini nönca sösantle? ¿Tli sieñas oyes cuöc tehualmobicas, hua cuöc tlames
    tlöltecpactle?'
  nya-nya: Pamene Yesu anakhala pansi pa phiri la Olivi, ophunzira ake anabwera kwa
    Iye mwamseri nati, “Tiwuzeni, kodi izi zidzachitika liti, ndipo chizindikiro cha
    kubwera kwanu ndi zizindikiro za kutha kwa dziko zidzakhala chiyani?”
  ngu-NT: 'Niman ijcuac yehuaticatca Jesús ne ipan on tepetl itoca Olivos, on nomachtijquej
    oyajquej itech niman ijquin sa iseltimej oquichtacaijlitoj: ―Xtechijli, ¿quemanon
    nochihuas on tlajtlamach, niman tlinon tlamajhuisojli noteititis ijcuac tejhua
    tihuajlas ocsejpa, niman ijcuac tlatlalpolihuis?'
  kup-kup: Pot mañahapuh Iesu Oliv dañevok sat toutat hehan pim mañairooh-abanari
    parum main emat piin epat at mañah, “Met tupumak edapanez nim dein añeñ-okat tairarah
    tapan? Ma ni maot emeken ham epar bon tapanez totoi ravapanen non tairaorö ou
    ravapanen dei etet hodad ravat, ‘Pi emapanez tahan okat ok tah,’ pot hak?”
  jid-jid: Niwa a kuson ni ngblu Zaitun a, mri koh ma to ye niwu ni ya y'bi nda tre,
    “Hla tawu, ani tanyi mba ikpi biyi ba tie? Ahi ngye ri ni hi ingban u ye me ni
    inton u kle a?”
  wmw-wmw: 'Insa paakikala pamwango wa Mizaituni, wanafunzi wake wakimukira cembe,
    wakimwambira: “Tambire vinu-vyo vikuja kukuna rini? Na alamani ya kuja kwake,
    suku ya Kiyama?”'
  gmv-GGM: Izi Dabirazayte getetiza zumma bolla uti dishin iza kalizayti xala izakko
    shiqidi ane nus yota haysi ne gizaysi ayde hanane? Ne yusasine wode wursethas
    malatay aze gi oychida.
  ssg-ssg: Ti Jises toto he tehu Maunt Oliv, tesol kahikahin nahih hani kapin ti mewenae
    lato. Lato kamei i, “Kaxi hanima amite lokon wanen ape waliko ien sohot? Kaie
    kikilam la i sohot imat ti aliaiam ma tapoi tehu pon ie?”
  zpo-NT: 'Gorzee nzha Jesús naz yek yi le Olib, zee mzob xaa baa, zee lee re nu mbii
    gax lo xaa, zee mnabdizh nu lo techosa xaa nu nzhé nu lo xaa: —Nzhekla nu né lu
    lo nu cho gor gak re kwaane. ¿Cho nseyn gak gorna merla bare lu, nu gorna merla
    lux yizhyo?'
  poy-poy: Yesu pakalivagiti palugongu lwa Mizeyituni, wafundwa wakuwi wamgenderiti
    kwa bada, su wamkosiya, “Gutugambiri, hashi vitwatira avi havilawili ndii? Na
    hashilawiri shishi kulanguziya ndo shipindi sha kwiza kwaku na shipindi sha upeleru
    pasipanu.”
  qwh-NT: 'Tsepitanam Olibus niyanqan jircacho Jesus tëcaptin, disipuluncuna witïcur,
    pacallapa queno tapuyarqan: —Mayestru, willarayämë, ¿Imetaq tsecuna pasaconqa?
    ¿Ima señata ricarnintaq musyariyäshaq cutimunequipaq y juisiu junaqpaq? —nir.'
  gaw-gaw: Jesus Nug Olipnu qaukop̱a ta dayeye amu ip̱uniṯak awak danab ag aḵa gumidna
    gop̱ig. Ag gona ap̱ig. “Na ig amenigp̱a ame amu kobol amu haen ganeb beḵu? Amu
    ele ep̱onak keeke aḏi am tatam beeb amu ig na uḏiḵutnu amu gog tak haen miag daaṯe
    ele doognig,” aon ap̱ig.
  nca-nca: Yero oro mira purí Oliv ŋuno kunditaró. Kunditiní iŋo-iŋo rewero uniyómbo
    naŋge mahero mondó ta ŋande oseseyaŋgurí, “Keto nimitoka iŋato, do naruko tunoqeweya?
    Ko tunoqewero tete ŋuro do rokó ka teweya?”
  zpz-NTPP: 'Orzeꞌ za num dey par too bicy ni ya Oliva. Orzeꞌ gusub mi. Orzeꞌ de yu
    nu rsyaꞌ lom byatublaazh dey lom par nu cugyiꞌ reñ dey lom. Orzeꞌ na dey: ―Mnii
    lo̱ de̱ nu gul gac de ndeꞌ. ¿La na muesht gruu zac ornu cyid ru tuubaꞌ tir? Nunu
    ¿gul shuub dzi ni tiem nu yuꞌn na? ―na dey.'
  mkj-mkj: Nehn en Jesus mwindi pohn Dolin Olip, Nah sohnpadahkkok indoa Ipoa in rir,
    “Pwehng kamai, pwa ngehd mehpwiai pirin wiawi, a kilel dahpwi ma pirin kajalehda
    Oamw anjoau in japahldo apel imwin jampah.”
  zac-NT: 'Iurní ziaꞌa raiꞌ lu dani shtë Olivos. Jesús guzubë ngaꞌli. Iurní ra shini
    gusëꞌdë më guagniꞌi lu më guitsë guitsë: ―Rac shtuꞌu naꞌa guëníꞌil lu naꞌa, guc
    gac grë ra cusë naquëgníꞌil. ¿Guadë naná sëñi shtë tiempë naguëabril stubi? ¿Guc
    gac fin shtë guë́ꞌdchiliu?'
  kyg-kyg: Yesuꞌa Alifiꞌaepa avefiꞌmo itopaleꞌmo maiꞌnigeꞌapaeꞌmo geꞌamo neꞌafiya
    vayaꞌmo apakaiꞌapigeꞌmo agaetegamo eꞌapaeꞌmo, ina afinaꞌmo afole aigiye, huka
    laha paiyo. Emikegefeꞌmo hisana afinaꞌe hano hugefe hisiya afinaꞌeꞌmo na agufa
    alagena kavaꞌmo afole aigiye, huꞌa afi geꞌnae.
  kmk-kmk: Mantutupak si Jesus sin bateled Olivo utdit ummoy dat disipulus na kan
    siya ot inimus da un, “Apu, ibagam ud nu kapiga dit maipasamakan dit imbagam kanad,
    kan singngadan dit mangilasinan mi un dandaniyon dit mangulinam kan manganungusan
    tun lubung?”
  cao-NT: Maca Olivo Ya icanai cató tsi Jesu tsahono tsi quiha ja qui jahuë rabëti
    bo bëcaniquë. Jahuë rabëti bo roha quiha. —¿Jënino tsi ocapixëhi ni naa mi yoahaina
    ra? Noqui yoahuë. ¿Jënahuariaxo tsi cahëxëhi ni noa, naa mi bacahaina, xaba rëso,
    tihi cabo tsëquëxëquë no? —i Jesu qui jaca niquë.
  bbr-bbr: Keserianik, Jisas ko Olivet omtapau opok pote tane raunuk raunuk, kon tamareäu
    roat akarar ko siakup koianik, akas ko keser totorin, “Esepa kiro onok päi? Na
    ik aikota, rowam, owo onok amke penuk, ik kiro omre äpu mam?”
  inb-inb: 'Olivos lumapi chaiag­rispa tia­rig­ri­uraka, Jesusta kati­raiag­kunalla,
    kailla­iaspa, tapur­ka­kuna: —Nukan­chita willai: ¿ima­uratak chasa pasa­ringa?
    Kam ikuti samun­gapa puncha i kai alpa puchuka­rin­gapa puncha chaian­ga­pa ka­ura,
    ¿ima­watak chi pasa­rin­ga­pa kas­kata kawa­chinkangi?'
  hrv-hrv: 'Dok je zatim na Maslinskoj gori sjedio, pristupiše k njemu učenici nasamo
    govoreći: “Reci nam kada će to biti i koji će biti znak tvojega Dolaska i svršetka
    svijeta?”'
  box-NT: 'O Yeesu yòó kará hã Oliivewa vĩ̀nsĩ̀a ɓúee wán, ó o nì-kenínia
    mí ɲii yi vá ɓueé ɓó a yi, à ɓa tùara a yi: «Zéení ho pã̀ahṹ na le
    Dónbeenì zĩ-beenì mu á à fì yi làa wɛn. Lé mu bìowa yɛ́n khíi zéení
    ũ ɓuenló pã̀ahṹ lè ho dĩ́míɲá véró pã̀ahṹ?»'
  ote-NT: 'De guehni bi ma ra Jesu co yá nxadi pa ja ra tꞌøhø ꞌbo Olivo, ne ja bá
    huhni ra Jesu. Nepʉ bi joni yá nxadi pa bi ꞌyamba sɛhɛꞌa̱ ne bi ꞌñembi: ―Dí ne
    xi gui xicje haꞌmʉ ma da nja núꞌa̱ gá ma̱, ne te ma ntꞌudi ma ga hanthe pa ga
    pa̱he gue ya ma gui yopa penguiua maꞌnaꞌqui, ne pa ga pa̱he haꞌmʉ rá uadi ra ximhai.'
  wnu-wnu: 'Ende qamb wogub ir ai qaur Olib man aib end igama wonou imbigau yurau
    bo end qi wot yarab qebi qamamir: “Ne mi eng gagar ebeiba quran eng qen mait mi
    eng ende ebeiba? Ne gor in mai gas mirorub gab imbig ne bo dara mi gugum uburiner
    eng imbiguboun?”'
  zam-NT: 'Ngoloa, mxen Jesús ned. Nda no Jesús myen'' xin'' mté''th Jesús loo thìb
    yii co'' lèe yii che''n yaa oliv. Co''se'' ñee myen'' ndub Jesús tya, mbii gax
    myen'' xin'' mté''th Jesús loo Jesús. Xexte ndxab myen'' loo Jesús: ―Tad, nu''
    ndlya''s ñee U'' loo nu'' ¿pól gàc co'' nee U'' loo nu'' gozea cón che''n templ
    ba'' no chó señ yú'' loo mèn co''se'' gàc huiz co''se'' bere U'', yi''th U'' loo
    izlyo'' ndxè'' tedib vez no co''se'' gàc huiz lyux no lith no izlyo'', à''?'
  zyp-NT: Zisu cawh Oliv tlaang letah a ty thlang ning takhei a hningzuitu sahlo cawh
    aaning teitah Ama khaco a vong he ka, “Ma hming sahlo cawh zening tamaw a cang
    a? Ma ching tua! Na vong nápaw caichangnah paching pakhanah cawh zemaw a cang
    tae a?” tatah aa hae.
  sey-NT: 'Ja̱ maca Olivos cu̱tihuëna saëꞌë. Sani Jesús jaꞌruni ñuꞌina, i̱ yeꞌyacohuaꞌipi
    i̱te yahuerepa cahuë: “I̱na, yëquëre quëajë̱ꞌë. ¿Je yëhua ja̱je yoꞌoja̱coaꞌni?
    ¿Me i̱ñoñe paꞌija̱ꞌcoaꞌni, mëꞌë daiye cuiꞌne yeja caraja̱iñe?”'
  nvm-nvm: Jesu fu ijeg kuardiame fun va uruor be bu kua Orivsno kuavo ijia fikoga
    e vuak fuon faivo iji bu buonkua isuarigia fu fino ijia ruain. Bu useme kua, Nin
    Godon ar bu tavan ivez buja korekfuon iji a kuarduinma iji kuarduo no fai. Regavo
    madu no anf irerag ijia game vierafero tavan on a una roko iji fun samairenmaro
    no ijeg vierafek. Regavo madu moikigi fun barekafa buin ijia rokoro no ijeg vierafekno
    kuain.
  mps-mps: Te aga pelama, tama te dwasianu bulu du Oliv teba sabolama, aga tede dualaluyu,
    tama aga wali bilibo bidi dabe naga augwali aga pageba aselama, augwaligo te po
    wai, “Nago dabolo wao, nisu sogo te Moni Lotu Be tempel dolobo sę pedelaibawe?
    Magi sę bolo hasia pedelama, dago koneai elalubadi, nage ma asiyu e tǫ siligowe?”
  pab-NT: 'Hatyaoseta Jesus tyokita Oliveiras tyairiya heno hoka exaotyakiraharenai
    xaneha ehaliya hoka axehenahene hawawaharenai heko: — Xoana xowakaite hatyoharenai
    kaotyakehena? Xoare hare hotohare ite kaotyakehena hoka hotikihena hisoaneneheta
    ferakene exahe tyotya xoalini hare miyanaose hoka? nexaha.'
  llg-llg: Basa de, Yesus ndaꞌe neu nanggatuuk nai lete Setun. Boe ma ana mana tungga
    nala mai lakokola lo Ndia mesa kana, lae, “Ama! Hena mafada seluk Ama kokolam
    isinaak ndia. Meda Ama fafali main ndia, laꞌeneu fai hida bae? Ma ndia tanda nala,
    meda leo hata? Talobee boe no daebafok babasan?”
  kyf-kyf: 'Ɔ -dɩa Olivʋsunyaa -gɔgɔ ''wlu la, da wa -nyaa ''wʋ, ''ɩn ɔ ''bɩnɔnya
    yia ɔ kwesi bɛ, ''ɩn wa yia ɔ layɩbha: «Lɛbhla -mʋʋ ''ka lɛnʋa? Lɛɛ -lu ''ka we
    -slolu nɩɩ, -na yiyibhla -yɔ dʋdʋ labhʋ bhla ka cɩpaa? Gba we -aɩn -yla.»'
  tpi-tpi: Jisas i sindaun long maunten Oliv, na ol disaipel tasol i kam long em na
    ol i askim em olsem, “Yu tokim mipela, wanem taim ol dispela samting bai i kamap?
    Wanem mak bai i kamap pastaim, na mipela i ken save, yu laik i kam bek na dispela
    graun i laik pinis?”
  mih-NT: 'Tacuan ta zɨquɨ cuahan ra yucu sa nañi Olivos. Ta sa sindyaa ra Jesús yucuan,
    ta i tuhva ra i casi ra sii ra, ta xehe ñi i cahan ra sihin ra, ta catyi ra: Cuñi
    ndi sa nacatyun sihin ndi ama cua coo cuhva cuan. ¿Ñaa zeña cua ndyehe ndi, ta
    cua coto ndi vatyi sa cuñi quisun ta sa cuñi naa ñuu ñiyɨvɨ? Catyi ra.'
  qvh-NT: 'Olivos lömacho jamapagnömi discïpuluncuna Jesusta tapuyargan: “Nishgayquinöga
    ¿imaytä templo juchusish canga? Saynöpis cutimunayquipä y cay pasa ushacänanpäga
    ¿imatä puntata canga, taytay?”'
  kms-kms: Jisas ni newo no rand oliv ningg nas, nikin wute waghi grine mandi mari,
    “Beghi simbe ndug, pughe puayi bri nu yumbo kuari kin ren ruwi? Di yumbo ur pughe
    kin ye ruwo ei beghi buqod di nei bab nu mune guadi kin di ngeri pre kin te tumo
    rind?”
  agn-agn: Siminakat si Jesus ong Bokid tang Kaoliboan ig don kiminarong. Napalenget
    ong nandia tang mga sinagpan na ang tanira-tanira lamang ig ganing, “Begay ami
    ka nio mga tanopa mainabo tang inaning mong mapegnak tang Timplo, ig onopay mga
    pasinial mga alenget da tang pagbalik mo ig mga kataposan da tang kalibotan.”
  nhi-NT: 'Satepan ihcuac Jesús yocatca itich in tipetl Olivos ompa omotlalih, uan
    nitlasalohcauan omotoquihqueh inauac, uan ompa sican octlahtlanihqueh: —Ixtechonilui,
    ¿quemanian ohcon mochiuas? ¿Tlenoh achtoh panos tlen techmatiltis tla ya toualmouicas,
    uan tla ya ehcotoc niyacatlamiyan in tonalmeh?'
  ttc-NT: 'Ntons yaji [aj kypon] twi'' te witz Olib te Jesus oqet wit''let tzi b''ix
    apart kywitz kyaqil, kye txnaq''atz eb''aj''ok laq''chet ti''j, oxik kcha''o''
    tetz ikxjani: «Instzaj aq''uma'' ch''in janik''b''a''n ky''ik kyaqil aj ma tzaj
    aq''uma''ni b''ix tidi'' seny owokel qen tzan tel qniky'' qa ch''inky awul b''ix
    qa ch''inky tul te jwisy.»'
  dan-1931: 'Men da han sad på Oliebjerget, kom hans Disciple til ham afsides og sagde:
    “Sig os, når skal dette ske? Og hvad er Tegnet på din Tilkommelse og Verdens Ende?”'
  kwj-kwj: Wosini Jisas Olif kimba ki ri linindawani ri himache letombwa tani ya rini
    wu sawe, “Ma nunu sawe, hinde gisimbwa, Gotri aka wu lendono sumbu sukwano? Bwele
    sumbu tito mwaseni sirawa ete nu hambwano, mindo mi ai mi tano gisi ti tahiro,
    do nuwe ya humbukonda?”
  vie-OVCB: 'Khi Chúa Giê-xu ngồi trên núi Ô-liu, các môn đệ đến hỏi riêng: “Xin Thầy
    cho chúng con biết khi nào việc ấy xảy ra, và có dấu hiệu gì báo trước ngày Chúa
    trở lại và thời kỳ tận thế?”'
  kze-kze: Ísu mináímbá simásuwena Óríve-omaka'a umáyowasa kwená kwayó-kwáásí kweyáá
    máyonka'a tésa áísaa esa sésa emó sénda nósa-tawaiya tíníyo. nóran-awaamera ínata
    séta ákíra'a emá kuméma ívé'o kwáyáin-tantaa'a ánásaniye sénaumno suwaná
  mpj-mpj: Palujanuya Jiijajmapu yanu yapukarti yini Yalipajkarti, kaya martuparningka
    nyinapayi. Karaya Jiijajmili wangka-nintikajalu japirnu, “Nyaarta jaaji palu majuwarta
    warlangku? Kulinilaju ngula nyuntun parna ngaakarti yarralku yankuni, kayilapa
    parnakamu ngarnka pakirriku. Nganalaju nyaku nintirriku?, yiipi palu tayimu ngamurriku.”
  lbk-lbk: Nawni ya ket isnan tomotokchowan Jesus isnan filig ay makwani en Olivo,
    nakekecheng nan cheycha'y disipolosna ay sinmag-en ken siya, sa cha't kanan, “Ibfakham
    ed ken chakami mo kaatna nan sa kaommatan nan sanacha. Ngag nan kaimatonan nan
    kasim omaliyan ya nan mapengpengan nan lofong?”
  mto-NT: 'Vanꞌit tseꞌe ña̱jkxti je̱m Olivos Ko̱pk viindum. Je̱m tseꞌe je̱ Jesús chu̱u̱na
    vyeꞌna, vanꞌit tseꞌe je̱ yꞌixpa̱jkpata̱jk o̱jts apu̱k ña̱ꞌmu̱xjada: ―Vaajnjik
    a̱a̱ts toꞌk aaj vinꞌit ya̱ꞌa̱ veꞌe jyátu̱t ñáxu̱t je̱ts ti nu̱jaꞌvints a̱a̱tseꞌe
    njayé̱pup ku veꞌe mmiinnuvat je̱ts ku veꞌe ya̱ it kya̱xuvaannit.'
  bzh-bzh: Yesu ya nedo Ḳedu Ḳele-oliv, lob yi hur maluh meris yö deya vu yi bedenër
    bë, “Ġenanër vu he nabë ġaġek sën ġenër lo rëḳ anon jaḳ doḳ buk tena? Geva
    rëḳ tato vu he nabë vonġin ġeduḳ nom dob, log dob los yaġek hir buk nama
    na?”
  guj-2017: પછી જૈતૂનનાં પહાડ પર ઈસુ બેઠા હતા, ત્યારે શિષ્યોએ એકાંતમાં તેમની પાસે
    આવીને કહ્યું કે, “એ બધું ક્યારે થશે? તમારા આવવાની તથા જગતના અંતની શી નિશાની થશે?
    તે અમને કહો.”
  jvn-NT: 'Gusti Yésus terus munggah nang gunung Olèf lan njagong nang kono. Murid-muridé
    terus pada mara. Kejaba murid-muridé ora ènèng wong liyané. Murid-muridé terus
    takon marang Dèkné: “Gusti, awaké déwé kepéngin ngerti kapan kuwi bakalé klakon.
    Awaké déwé uga kepéngin ngerti apa tanda-tandané tekané Gusti lan apa tanda-tandané
    entèk-entèkané jaman?”'
  byr-byr: Mugunya Wolivɨyavɨ walamwaaidɨꞌnyɨ mɨdɨdɨvɨsara gavera mwaaidɨvɨꞌ gamɨnyawɨnna
    gavera bɨna yeva wɨdɨna “Gotɨyare Angeꞌ kayaaka yɨgaibɨꞌde nedɨwaanya gathɨngaaꞌ
    yɨmaꞌnadengaka? Nabaai nemɨ tɨnna berɨꞌ wanganawaajɨ yawɨranganaadeinaavaka? ‘Naangei
    yarai walaabathehaaꞌ aya kɨgaaꞌ yɨmaꞌnɨwaꞌ. Nabaai aayagaaꞌ Kwaaka davasɨ yuyajɨ
    yarai yɨwodengɨra.’”
  ian-ian: Jisas Oliv walɨnja nduwimba wokela ndaa lɨndɨ. Ndaa lɨndɨ maa ndɨna mbaapmamba
    lɨga nɨmba kapma lɨga ndɨ kat yalaa wagalandi. Ngɨni Godna ngay sulɨnjeya vak
    kat mbupma vat anda njɨmbla yaigandɨ. Anda nda tak vɨneya. Vilaa lɨga yelavɨtneya.
    Njambwi nyan yaiga ngɨni la lɨga nandinya waa yelavɨka lɨneya waa ndɨ kat wagalandi.
  hun-hun: 'Amikor pedig az Olajfák hegyén ült, tanítványai odamentek hozzá, és ezt
    kérdezték: „Mondd meg nekünk, mikor fognak ezek történni? És mi lesz a jele te
    eljövetelednek és a világ végének?“'
  mcf-NT: 'Adanec nidequi macuësh dapa Odibos caidën pudundoec poctsebi tabadtuidshun
    abëd icquidon utsibo tantiamenquio icquin Esus chuipondash. —En mibi chote chui.
    Tantianu. “Nëbi choec,” quequin mibi chote ¿mitsipadembimbi tantiape? Adecbidi
    ¿atotsi isashini: “Nuquin Papan cuidte nëbi nec,” quepe? —capondash abëd icquidon.'
  kjs-kjs: 'Yesu nipu so Rudu Oliv madaa pirina disaipel alinu nimu komea pawa ipuma
    go-rupa epa lisimi: Go kedaare aa-rabo epalia yapae lo agale lorapisimi. Ora abala
    ririnare ake abala epalia-daa adalima ya? Go adalima raburi nena epape Yapi-para
    su yaa laapo maa perekealia rabu makuaalima lisimi.'
  mni-mni: "Aduga Jisuna chorphon chingthakta phamlingeida tung-inbasing aduna Ibungogi\
    \ nakta makhoi khaktamak lakladuna hairak-i, “Pumnamaksing asi karamba matamda\
    \ thokkadage? Ibungona amuk lengbirakkadaba amasung taibangpan-gi aroiba matamgi\
    \ khudam adu karino haiba eikhoida takpiyu.”\x94"
  yad-NT: 'Sama̱sa̱danumatiy Jesús ja̱mu musincha jiryatiy ravicha̱da ri̱tya Odivu,
    rityuudiyada ji̱ta sisa̱ datyavay sa̱siquita Jesús variy jasiyu, ru̱teda ji̱ta
    variy siva: “Ya̱tu̱chu nu̱dyiva: ¿Nu̱tyeryivye ra̱cha daryá, jiryatiy yitesiy
    darya ra̱cha, nu̱tyeryivye? ¿Mirya rani̱cha rajo̱tara day, mirya? ranchityi nu̱ña̱datya:
    Diye ni̱day sa̱jti̱, ra̱numatiy baryi̱ jirya mucadi runda risa̱ju̱.”'
  mxb-NT: 'Dá ni̱ sa̱ ko̱o Jesús dini̱ yúku̱ naní Olivos. Dá ni̱ na̱tuu yati ta̱ xíonoo
    xíꞌín ná. Dá ni̱ nda̱to̱ꞌón xoo ñaá rá, ta kaá ra̱: ―Kasto̱ꞌon ní xíꞌín nduꞌu̱,
    ¿ndá oon koo dión, ta ndí ki̱án koo tá nandió ko̱o tuku ní kii ní ñayuú yóꞌo?
    Ta, ¿ndí ki̱án koo tá sa̱ kuaꞌa̱n kasandaá kuu̱ noo̱ ndíꞌi?'
  pon-2006A: Ni eh ketidiong kommoal pohn Nahnahn Olip, tohnpadahk ko ahpw patohdo
    kelehpwla reh; re ahpw patohwanohng, “Komw ketin mahsanihong kiht ahnsou da me
    mepwukat pahn wiawi, oh kilel da kei me pahn kasalehda ahnsoun omwi pahn ketido
    oh imwin sampah.”
  maq-NT: 'Xi cafë cachja Jesús cuitjin ne, sehe cafehe me tiña rcu Ndetjún Olivu.
    Hane xi tacun suvá me, ngajan cafehe xuta ladu rë me, cavinenguise rë me cuitjin:
    ―‍¿Mé nújun? ¿Janihya cuetjucaa xcusun vëhë ni? ¿Hane hacutjin cuma sacú niji
    cjuaquixi xi ha tivechú nixtin xi nduvun ngayun tivechú hora xi cjuë nixtin rë
    ngasunhndë vi?'
  hto-hto: 'Iemona Olivo daɨna ídumo jáidiaɨoɨ. Afénomo Jesús ráɨnana mei ie llófuegamacɨ
    báinino íemo jɨcánotiaɨoɨ: —O daɨna jofue nɨné táɨnocaillɨfue, ¿nɨɨruído daɨí
    zúite? Afena caɨ llone. O meine bíllena caɨ onótaite raa, ¿nɨe izói eroide? Daje
    izói énɨe fúillena ¿nɨe izói onóitɨcaɨ? —daɨdíaɨoɨ.'
  por-BRBSL: 'Quando ele estava sentado no Monte das Oliveiras, os discípulos vieram
    até ele em particular, dizendo: “Diga-nos, quando serão essas coisas? Qual é o
    sinal de sua vinda, e do fim da era?”'
  ces-NKB: 'Když se pak posadil na Olivetské hoře, přistoupili k němu učedníci soukromě
    se slovy: “Řekni nám, kdy to bude a jaké [bude] znamení tvého příchodu a konce
    tohoto světa?”'
  cui-cui: 'Bapoxonae Jesús pijimonae barʉ pona demxuwatheicha po demxuwa pewʉn demxu
    Olivowa tsipei baxota umena olivo naein. Poxonae Jesús demxuwatheicha ecopiya,
    bapoxonae Jesús pijimonae nameicha tsipaebatsi, jeye: —Paichichipan xua xam tapata
    netsipaebiwam tsane, ¿eta poxonae metha ichamonae baxua exanaena poxonae abe cana
    exanaena Nacom pin pia bo tatsi? ¿Eta pocotsiwa tsane metha xua pewʉnaeya tsita
    itapeinya xeinaena xua poxonae patopeicaename, mataʉtano xua poxonae imoxoyo daxita
    weraweracaenaba? jei Jesús pijimonae tatsi.'
  boj-2014: Yesus na aqa aŋgro naŋgi degsi minjrsiqa Oliv manaq oqsiq goge di awesonaqa
    aqa aŋgro naŋgi aqa areq bosib lumu nenemyeb, “Ni iga merge. Bati gembu jeu tamo
    naŋgi bosib atra tal endi niñaqyqab? Mandam endi koboqa laqnimqa ni olo laŋ qureq
    na boqnim kumbra kiye namoqna brantim iga unsim poigwas, ‘Bati di jojomqo’?”
  eng-OEBUS: so, while Jesus was sitting on the Mount of Olives, his disciples came
    up to him privately and said, “Tell us when this will be, and what will be the
    sign of your coming, and of the close of the age.”
  eri-eri: Yesus no Oliv muju langa yafai, ono gainga nomo disaipel nere nagenga no
    bagu maidu bode isoki tuwane, “Ne ere lehigau, agoi nere dada waha heigod bode?
    Taate naani amugedu heigon bona, ono wonga ere isoboya, ne ege gidu mayoni ono
    genenga oula beha usu wona onona?”
  aly-aly: Rernem apwert alip-angketyarr irrwerl-warl nganek. Rernem ament rtnenherrenhel,
    rernem renh ayernek-anem, “Ilengerarl ingwerel-rnem tyaty ilkwa ilenh atakeyenh,
    akwarrkirretyek? Nthakenh anwantherr arlta ingkern iterl-areyenh? Ngarl apey-alpey-alpeyenhan
    ilekel anwernenhantherr ileyenhan?”
  wiu-wiu: Yesu Olipe-pini tono waneke pome mepoka. One kidene eida paka witimoa mekale
    one oya ali-kiti nekete ekete neme ina okanakalepa manipete taatekoa toko patu.
    Wipitia ta patakale ne wakapea noateka tigotokalepa edeya wa adeka pipioo-pe wa
    okoli okome
  swe-swe: 'Jesus satt sedan på Olivberget [en och en halv kilometer öster om Jerusalem,
    varifrån man ser ut över hela Jerusalem och templet som de nyss lämnat]. Då kom
    lärjungarna [brödraparen Petrus och Andreas, och Jakob och Johannes, se ] fram
    till honom enskilt (för att samtala privat med honom) och frågade: När ska allt
    detta ske [templets förstörelse, se vers 2]? Vilket tecken ska markera din återkomst
    och tidsålderns slut? [Resten av kapitel 24 och hela kapitel 25 är Jesu svar på
    dessa två frågor.]'
  cth-cth: Hathnukkhu, Olive Mon dawk a tahung navah, a hnukkâbangnaw ni alouknaw
    bawk laipalah Jisuh koe rek a hnai awh teh, hote hnonaw teh nâtuek maw a tho han,
    let na tho nahane hoi talaivan a pout nahane minoutnaw teh bangtelamaw ao han
    na dei pouh haw atipouh awh.
  mti-mti: Tui Orivu kuiyave Iesu wakenewa, aigowawa me gumbe guwave uwaya. Mu waya,
    Nu didnuna, kum divi dividivi mame pawape, sira ge uwag onagawa irakoniwa, kum
    oieba irakoniwa me divi?
  pad-NT: 'Hari. Monte das Oliveiras arabo namahikia avigaimori''aha. Vithi''aha ada
    Jesus. Vahoariha vahojarina kaba''i Jesu-ra vanamaakari''aha adani ipohina, vanana''dohi''aha:
    —Jesus, mahi nihaforija vani vanihimaki ida Deu-ra khai ani''avini kagorani? Nihanikia
    bana aogaja ida ijoini kamahini amaakarini? Nihanikia bana aogaja jaboni ida nama,
    arabo hahavi hiki ihimini kamahini amaakarini? — Jesu-ra vani''aha.'
  twi-twi: Yesu kɔɔ Ngo Bepɔw no so. Ɔte hɔ no, nʼasuafo no baa ne nkyɛn bebisaa no
    se, “Bere bɛn na nea woreka yi bɛba? Na nsɛnkyerɛnne bɛn na ɛbɛma yɛahu wo ba
    a wobɛsan aba bio no ne wiase awiei a ɛbɛba no?”
  hlt-hlt: Olives tlang ah Jesuh amah bueng a ngol vaengah hnukbang rhoek loh a paan
    uh tih, “Na lonah neh kumhal kah a bawtnah miknoek tah metlam lae? He rhoek he
    me vaengah lae a om eh? Kaimih taengah thui lah?” a ti na uh.
  tbz-SIM: 'Kɛ̀ Yesu dekɛ kɛ́nkɑri Odìfíè tɑ̃rì ĩ́nkɛ̀ kòo tɑncɔ́ùmbɛ̀ɛ dekoo kóò
    bekɛ bɛmɑ́ɑ̀ borɛ̀ kɛ dɔ̀: Tí nɑ́kɛ́ dɛ yóó tuɔkɛní dìì mɔ̀nnì nɛ̀ ti yóó yɑ̀
    dɛ̀ kɛ́bɑntɛ́ kɛ dò nhɑ wɛ̃tiní, kɛ̀ kutenkù kó mudeèmù tɔ̀ɔ́nní.'
  san-GUJ: અનન્તરં તસ્મિન્ જૈતુનપર્વ્વતોપરિ સમુપવિષ્ટે શિષ્યાસ્તસ્ય સમીપમાગત્ય ગુપ્તં
    પપ્રચ્છુઃ, એતા ઘટનાઃ કદા ભવિષ્યન્તિ? ભવત આગમનસ્ય યુગાન્તસ્ય ચ કિં લક્ષ્મ? તદસ્માન્
    વદતુ|
  ake-NT: Sises ereutasa' koro'tau Are' Wʉpʉ po, ipoitorʉ ton uyee'pʉ ipiya' ama'ai
    ekama'pose'na, “Ina pɨ' ekama' ɨ'rɨ a'tai serɨ e'ku'to' oton, ɨ'rɨ e'to' oton
    ɨuyepʉ ento' ipɨ' pe, pata weyu u'matʉ ekamanin pe?” tukai'.
  qvn-NT: 'Chaypitam Olivos ningan gotuman chrarur Jesús tayayaptin tapurärï cay nir:
    “Willapäcamay chay nircayämangayga. ¿Imaytag ruracanga? ¿Imanuypatag cay pachaman
    cutimunayta, jinaman cay pacha ushanan junag nachrgayämunganta musyapäcushag?”'
  tku-NT: 'Jesús ē ī''scujnu''nī''n ta''a''lh nac sipej jā huanican Olivos. A''cxni''
    Jesús ixui''lacha'', talaka''lh ī''scujnu''nī''n ē tzē''k tahuanilh: ―Quina''n
    iclacasqui''nāuj naquilāhuaniyāuj jā''cxni'' na''a''kspula tzamā''. ¿Chī na''iclīca''tzīyāuj
    palh hui''x palaj nata''mpala''ya'' ē nalaksputa cā''quilhtamacuj?'
  bjk-bjk: Ma nang bere Jisas ixo kisisik kiso xö Maii Olip, abo bak ne ausu xalik
    mon toxo ot pösöt ine. Idi toxo tengen tö ine, “Örö tengen te mem bara lause inabo
    lalaa na tabo ot kö inabo gunon, ma sa irabo ot ta uxileng e mem kö nuanot baling
    ke nöngön ma xö axana bung möxö xakawöm?”
  msy-2020: Egha Iesus ghua Olivɨn Mɨghsɨamɨn aperaghav itima, an suren gumaziba uarira
    iza kamaghɨn an azai, “Nɨ e mɨkɨm, bizir kaba dughiar manamɨn otivam? Arazir manamnagh
    faragh otoghtɨ, e fogh suam, ‘Nɨ ua izam,’ eghtɨ nguazir kam uaghan gɨvam?”
  bpr-bpr: Na fles Dyisas di Bulul Olib, na sudeng déé. Na fdadong dad to galan tdò
    di landè dademe to lminge dun, manla, “Begam tulen gami ku kilen kagdohò i manam
    ayé, na ku dét mkel gugmadèmi kasfulêam na gusen i banwe.”
