verse: MAT.024.003
translations:
  kpx-kpx: Iesuu kateale louito lohoale tana mole Oliveta ke kobola ugulamoi ahuvela
    ua. Isege esemuiabeau avue lohoale namihai avoe, “No namigevenela. Osiomalela
    vaveve katealena lohoi. Isi noeabuna oleve kateai a lohoveve vani ke hilokage
    a kemo lohoge vatana gabiai.”
  okv-H: Eto Iesu tiri olives ta arumbeto mihinu amita ambotani ungo oenga puvuto
    einge eto ingia. “Temple amo iji deina arara eto veau? Eto nei iji emita tutumota
    umo puvuresoa amita hajire do aingere avo tapa ejo ingore,” ainge eo
  tbo-tbo: Hi ibaabani ma hi nenae po Oliweta u oyana hi geleta po tunawahi hi tugula,
    ma a hewahewali hi lubayadeya hi pa, ‘Una paliweliyai meyanai apo numa dalabuna
    hina goluta haleya, ma houga awai apo om houga gunawilana po iyeta anani kokoe,
    wekiwekilalana awai una paliweliyai po to hanapugeya.’
  mal-C: ഇതിനുശേഷം യേശു ഒലിവുമലയിൽ ഇരിക്കുമ്പോൾ ശിഷ്യന്മാർ തനിച്ച് അദ്ദേഹത്തിന്റെ
    അടുക്കൽവന്ന്, “എപ്പോഴാണ് ഇതു സംഭവിക്കുക? അങ്ങയുടെ പുനരാഗമനത്തിന്റെയും യുഗാവസാനത്തിന്റെയും
    ലക്ഷണം എന്തായിരിക്കും?” എന്നു ചോദിച്ചു.
  grc-SR: Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ ὄρους τῶν Ἐλαιῶν, προσῆλθον αὐτῷ οἱ μαθηταὶ κατ᾽
    ἰδίαν, λέγοντες, Εἰπὲ ἡμῖν, πότε ταῦτα ἔσται; Καὶ τί τὸ σημεῖον τῆς σῆς παρουσίας,
    καὶ ⸋τῆς⸌ συντελείας τοῦ αἰῶνος;
  bgc-bgc: जिब यीशु जैतून कै पहाड़ पै बेठ्या था, तो चेल्यां नै एक्ले म्ह उसकै धोरै
    आकै कह्या, “हमनै बता, ये बात कद होवैगीं? तेरे आण का अर दुनिया कै अन्त की के निशान्नी
    होवैगी?”
  khz-khz: Iesu Olive Golonai etanu-tagowai aonai, gena melo ia genai geagoto, gerenagi-gariato,
    negetiwato, “Ono vega-ripamai, egaura maparara arigi toma pia wala? E goi pono
    waikule-wai e tanopara ikana pene gapia maki vegailiana raka pia matagai-tiwa?”
  deu-TKW: 'Da er aber auf dem Oelberg saß, traten die Jünger zu ihm besonders und
    sprachen: sage uns, wann wird das sein, und was ist das Zeichen deiner Ankunft
    und des Endes der Welt?'
  zsr-NT: 'Catiꞌ niꞌ röꞌë Jesús ga nac lu Guiꞌa Ga Röꞌgac Yag Olivo, guladxinëꞌ bönniꞌ
    usë́d queëꞌ ga naꞌ zoëꞌ queëzëꞌ, len tëꞌ Lëꞌ: ―Gdixjöiꞌ netuꞌ, ¿batx lac lë ni,
    len bizxa gac bëꞌ dza huöduꞌ len dza udx qui yödzlyú ni?'
  lin-lin: 'Lokola Yesu avandaki na ngomba ya banzete ya olive, bayekoli bapusanaki
    pene na Ye mpe batunaki Ye, na esika oyo bazalaki bango moko kaka : — Yebisa biso :
    makambo wana ekosalema tango nini ? Mpe elembo nini ekotalisa koya na Yo mpe suka
    ya mokili ?'
  hns-NT: 'Tab djab oe Djaitoen pahaar par gail aur hoewa par baithal, tab khaalie
    okar tjela log okar paas aail aur poetjhies: „Toe hamlogse bataai sake hai kie
    ie sab kab hoiga? Aur djab toe lautke aihe tab hamlog kaun tjienha dekhab, aur
    kab ie djoeg ke ant hoiga?”'
  noa-E: 'Mag Aai i jëeujem degmua öbërwi ërëubaadeeu jũrr Olivo durrsĩig wëtjim.
    Maimua barwi maar na jupbaimaawai maach chi khapeenjã dʉ̈i i bigaau ohood aimajim.
    Maimuata marau irig jëeu naajim: —¿Jãagwaichata mag pʉchdëu jaau simjö mag Aai
    i jëeujem di pogueupʉ̈ijuma? Maimua mag pʉ deeu bëeju anʉmjã, ¿khan gaaimuata
    mag pʉ deeu bëeju dakpapakhamjã marau khap ajuma? anaajim.'
  eng-EMTV: And as He was sitting on the Mount of Olives, the disciples came to Him
    privately, saying, “Tell us, when shall these things be? And what shall be the
    sign of Your coming, and of the end of the age?”
  mib-NT: 'Te ni jehēn yā jiín tée cáscuáha jíín yá nde yucu Olivos, te ni cucōo ya
    yūcuán. Te ni quecoo de nuū yā, te ni cacajnūhun sɨ́ɨn de ya: Castūhun ní ndé
    quɨ́vɨ̄ coo tāca jéē ní cachi ní jéē coo. ¿Te na seña coo núu ni cuyajni quɨvɨ̄
    ndíji ní jíín jéē jínu ñayɨ̄vɨ́? áchí de.'
  lif-NT2: याङ्‌सि ये़सुःन् जैतुन कोःक्‍माओ वये़ल्‍ले़ कुहुॽसाम्‍बाहाॽ मे़द्‌ये़आङ्
    स्‍वाःत्ताङ् सेःन्‍मे़दोसु, “दाङ्‌बे, कन् पाःन्‍हाॽ आप्‍फाल्‍ले़ पोःङ्‌बाबे? खे़ने़ॽ
    के़युःमा ये़म्‍मिन् नु कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा ये़म्‍मिल्‍ले़ कुनुप्‍मा
    मिक्‍सेःन्‍निन् आमे़त्ते़ॽओ॥”
  xnj-xnj: Yesu peatamili panani ya chitumbi cha mizeituni, vawuliwa vamhambili pachiepela,
    vakamkota, “Utijovela mambu ago yati gihumila ndali?” Ulangisu woki weulangisa
    kubwela kwaki na pamwishu wa mulima?
  mmx-mmx: Melemu ne Iesu gat kis to at Lakaana Olip la lavaun pinivu xusuk teren
    diga vot pasa i la diga sue i xeretna, “Una tong i rinama. Lingisa nom lempanga
    naba vot la loklok katling salai naba lok katling lovotpot taram eburu mi laxavaxap
    at na levenaleng?”
  cbr-NT: 'Usaquin atu cabiani cuanx matá me Olivos cacë anu tsóbutia ca uni ''aíma
    ''ain, aín ''unánmicë unicaman a nëbë́tsioraquin cacëxa: —¿Uínsaran cara mixmi
    quicësabi oi anuxun Nucën Papa Dios rabiti xubu aín maxáxcama rurupacë ''iti ''ic?
    ¿Mix anun utëcënti nëtë anúan ënë mecama cëñúti, a nëtëx ca ''uramacuatsinia quixun
    ''unánuxun caranuna uisa ñu ''ia isti ''ain? A camina nu ñuixunti ''ain.'
  tee-NT: 'Astan ju Jesús chai ix''amamaka''ui ta''alh ju xa''akstijun junta ixlacya
    ju xaq''uiu olivos. Chai acsni tolhcha ju Jesús pus vanin talakchilh ju ix''amamaka''ui
    junta va is''akstu''an laich catalacchivinilh. Chai tajuni ju Jesús: ―Aquilajuniuch.
    Tas vananch ju catapasaya'' tachi ju xana''un. Chai tijuch ju catapasaya'' ju
    lai acpuc''atsayau ni vanin at''amp''ut''una'' chai ca''aclaya'' ju lacamunutpa''.'
  eng-LSV: And when He is sitting on the Mount of Olives, the disciples came near
    to Him by Himself, saying, “Tell us, when will these be? And what [is] the sign
    of Your coming, and of the full end of the age?”
  cak-NT: 'Y cuando ri Jesús ch''ocol chic parui'' ri juyu'' rubinan Olivos, ri ru-discípulos
    xebe-apo riq''uin y xquic''utuj che: Ta''ij chake, ¿jampe'' xtibanataj ri xa''ij
    yan ka chirij rocho ri Dios? ¿Anchique retal chi quiri'' nina''ex chi jatzolaj
    yan pe? ¿Y anchique chuka'' retal chi quiri'' nina''ex chi napon yan ri ruq''uisbel
    k''ij chi ri tiempo re''? xecha'' reje''.'
  pah-NT: 'Aerẽ Jesus''ga hoi ogwovo yvytyruhu pe oliveiras ndyvuhu pe monte das Oliveiras
    pe. Pevo ga apygame garemimbo''ehara''g̃a nduri ga pyri ojipe''g̃a ndovakie''ỹ.
    Kiro g̃a ei ga pe: —Emombe''u ti ore ve. Maname po ti g̃a imondurugi nhandejatykahavuhua
    nehẽ? Marãva''ea po ti Tupana''ga hepiukari na''ẽ ahemonhimomby''ava''ea nehẽ
    ikwahavuka nhande ve nehẽ? A''ero po ti nhande ikwahavi nehẽ Jesus''ga uhura''ja
    g̃werĩ javo. Gara na''ẽ po ti Tupana''ga gwepiuka ikwahavuka nhande ve nehẽ? A''ero
    po ti nhande ikwahavi nehẽ kiro mbapava koty javo, ei g̃a Jesus''ga pe.'
  sja-NT: 'Maap''eda wãjida Olivo Eedee. Jesús ituaba su-ak''ɨ beek''ãri, chi k''õp''ãyoorãpa
    iidi chejida: —Jaráji sãapai Ak''õre te waibɨa t''eet''aa chedait''ee. ¿Sãga nɨ̃beeyama
    ajida, pɨ chei naaweda mãik''aapa Tachi Ak''õre ewari waibɨa ewate pai naaweda?'
  xed-xed: 'Ka sliʼaftá Yesu ka laghwi nzata ta ghwá Zaytuŋ. Ka lagha duhwalhani slanaghata.
    Ka nzata həŋ nda ghəŋa taŋ kawadaga nda tsi. Ka ɗawaŋtá həŋ da tsi: «Mnaŋnamna
    ka yawu dzaʼa magakwa tsa skwi ya. Kinawu ka ŋni dzaʼa snaŋtá fitik dzaʼa kəl
    ka ka sagha, nda fitika kɗakwa ghəŋa haɗik na?» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱quee Jesús cua̱ha̱n chí yúcu̱ nu̱ cáa yitó olivo xi̱hín na̱
    xíca tuun xi̱hi̱n á. Ta nani ndúu na̱ cán na̱cativi na̱ xíca tuun xi̱hi̱n á nu̱
    íin coo a cán já na̱casáhá ndáca̱ tu̱hún xóo na a̱ já na̱cachi na já xi̱hi̱n á:
    —Cúni̱ nde̱ ña̱ ná ca̱xi tu̱hun ndó xi̱hín nde̱ ndá ama coo tócó ndihi ña̱ yóho.
    Ta ndaja coo tá ná xi̱nu̱ co̱o qui̱ví quixi tucu ndó ñuyíví yóho. Ta ndaja coo
    tá ná ndihi sa̱ha̱ ñuyíví —na̱cachi na̱ xi̱hín Jesús.'
  gfk-S: Ma di ga hanawat ter tano uladih Olip. Ma be Jisas ga kis ter kaia, ira nuno
    bulu na harausur di ga hanawat sene mon ter tana, di gom tiri ie horek, “Nu hinawase
    mem, be hunangesa kakarek ra linge ing u hinawase mem na hanawat. Ma a mangana
    hakilang so mem na nes ing na hamanis no num hinanawat ma no haphapatam ta ikinin
    ra lon?”
  bmu-bmu: Jisösnöŋ Oil ip kunduŋe anda tariga gwarekurupŋan nanŋinöhök yaŋgöreŋ kaba
    kewö qesim waŋgiget, “Böhi, keu jizani, miaŋgö ölŋi mönö wanat nalönöŋ asuhum
    tiŋgitma aka göŋön kanöŋga gölmegö nalöŋan tekömamgö akŋawi, miaŋgö aiwesökŋan
    mönö denöwö asuhum? Mia ölöp jinöŋ mörin!”
  dgz-dgz: Wam ame evip, Iesu Oma Olip Yanane Tunupewa gapan wandeni, wa ewamot mega
    inap tauan wam paua anupen menan mugenat karaua singui wayawan, “Pa mame iragi
    to bebenak ae seapen wamewa andi amba taueta? Amba wam verisiwa amba ge sia tauapen
    wamewa taiwandapina, paua mega dim dim da namu taue aiwandapina yavinain?”
  eng-GNV: And as he sate vpon the mount of Oliues, his disciples came vnto him apart,
    saying, Tell vs when these things shall be, and what signe shalbe of thy comming,
    and of the ende of the world.
  zaa-NT: 'Huappi tìe guri''e lo i''ya láą Monte de los Olivos, bitsina'' tè ca discípulo
    qui''áa ru''a lúe nna gunàba titsa'' cabi e yà''ba latsi'' nna ra cabi e: Calatsi''
    tu quixá''ani cuią''lu'' intu'' cuaỹa ccá ca cosį. Biani señal ní ccá canchu chi
    íl·lani cuią''lu'' attu, ą''hua canchu chi íl·lani fin qui'' yétsiloyu cá.'
  eng-WEBSTER: And as he sat upon the mount of Olives, the disciples came to him privately,
    saying, Tell us, when will these things be? and what will be the sign of thy coming,
    and of the end of the world?
  guh-guh: 'Jesús eca petsutojumata, patsutojumata olivonaenë apaaxayo. Jesús itsa
    eca petsutojumata, nexata pijajivi pijaepatojavata imoxoyorenatsi peyanijobinexatsi.
    Nexata Jesús pijajivi jumaitsi: —Patajatuxanenë, pajitsipajë patanetsipaebinexamë
    patayapëtaenexa paepatota copiapatsijitsia xua vajunupaebame. ¿Detsa peneta pitsicuene
    pataenajë icatsia itsa patsijitsiamëtsica? ¿Detsa peneta pitsicuene pataenajë
    mapanacua ata itsa vereverecaejitsiaje? jai Jesús pijajivi.'
  bon-bon: Yeesu liba adnatäneji enajige Olibi Uli podo cabu je ten taatu, abiberäja
    bägrä cina seclige, itemlisi egä, “Nijini cibibine, egä maane lui gwidape tääpume
    nijinite, liba cire läbitipesi. Ngena cina cirege äbitena awabame, egä maane tacnenite
    piiyepu ai padare me ngälugaabe te joomlenige?”
  nhw-BL: 'Teipa Jesús mosehuito ipan nopa tepetl catli itoca Olivos iixmelac tiopamitl,
    huan iyoca tiimomachtijcahua timonechcahuitoj huan tiquilhuijque: ―Techilhui quema
    quisemanase nopa tiopamitl. Huan techilhui tlaque tlanextilijcayotl oncas quema
    timocuepas huan nechcatitos para tlamis ni tonali.'
  swh-ONEN: Yesu alipokuwa ameketi kwenye Mlima wa Mizeituni, wanafunzi wake wakamjia
    faraghani, wakamuuliza, “Tuambie, mambo haya yatatukia lini, nayo dalili ya kuja
    kwako na ya mwisho wa dunia ni gani?”
  wbi-wbi: UYesu akaluta pa kidunda ikya Miseituni, akikala. Avavulanisivua vaake
    vakaluta pa mwene, vakijekela, vakamposia vakati, “Tusuuma utuvuule, isio sino
    utuvulile silivombeka liighi? kange kivalilo ikya kutuhufia kuuti unsiki ughwa
    kwisa uve nu vusilio vwa iisi ghufikile?”
  bba-bba: Yesu u sɔ̃ ɡuu te bɑ mɔ̀ Olifin wɔllɔ. Yerɑ win bwɑ̃ɑbɑ dɑ win mi be tɔnɑ
    bɑ nùn bikiɑ bɑ nɛɛ, ɑ sun sɔ̃ɔwɔ ǹ n dommɑn nɑ yɑbu ye, yɑ koo koorɑ kɑ yĩre
    te tɑ koo wunɛn nɑɑru kɑ hɑnduniɑn kpeeru sɔ̃ɔsi.
  eng-KJVCPB: And as he sat upon the mount of Olives, the disciples came unto him
    privately, saying, Tell us, when shall these things be? and what shall be the
    sign of thy coming, and of the end of the world?
  kgk-NT: 'Ha upéi katu oho Hesu Oliveiras yvyaty-py. Hi''ári ogwapy. Ogwapy jave
    Hesu anho otopa ha-py oho hemimbo''e kwéry, he''i íxupe oporandu-vy: —Araka''e
    tipo omohãimba-ta? Araka''e tipo ojehu va''erã ne remimombe''u? he''i oporandu-vy
    íxupe. —Mba''éixa po oroikwaa va''erã imombe''uháry? Araka''e tipo ereju jevy
    va''erã? Opa-tama ramo ko yvy, mba''éixa po oroikwaa va''erã imombe''uháry? he''i
    oporandu-vy íxupe hikwái.'
  waj-waj: 'Nnaagiai Yisuuva taapi Oriveeta ivau hara kioo varuduu ari ngiaammuauya
    ngiarivana innasi nnida inna yaparaida tunoo: Ti kiaa ti mmianee. A kiannaivo
    daira suai vainarannee? Dee ari vookarai mmoorivai vainai fai ta teeda rikiakio
    a tiinara suaivoota ngiau mmata taikaanara suaivootama vainima nninarannee?'
  cpy-cpy: 'Ikanta rareetee-yakani tonkaariki Keekiroe-toniki, jeeka-paaki Jesús.
    Ari ipokaeya-paakini riyotaani, rojampi-tapaakiri: “¿Jempema okaatzika omonkaatantyaari
    okaatzi pikantakiri? ¿Iitaka noñeeri niyotan-tyaari? ¿Aripaetema othonka-teeyaani
    aririka pipiyimatee?”'
  ekk-PKP: 'Kui Jeesus istus Õlimäel, tulid jüngrid omaette olles tema juurde ja küsisid:
    „Räägi meile palun, millal see toimub. Mis on sinu tulemise ja maailma lõpu märk?“'
  mpx-mpx: Yeisu i na i ha Oya Olibe elana i misiyo, inoke wana tohago ya awawal hi
    nem elana hi ba, “Wama wasa ga u pem, hauna sauga ge abwe bugul toto bana u babaunan
    ni masal? Ge wam nem ge sauga mowamowasena ana etotohi ga ni ola?”
  wbp-wbp: Ngula-jangkaju, kuja Jijaji yanurra Maralypi Yuwarli-ngirli, yangka-kurra-yijala
    kulpari yanu pirli-kirra yirdi-kirraju Yalipiji-kirra. Ngulangkaju, nyanungu-nyangu
    kurdungurlu-patulurla yanurnu nyanungukuju yapa-wangu-kurra, manu wangkajalurla
    nyanungukuju, “Wangkaya-nganpa. Nyangurlalu Yuwarli Maralypi pirlpirl-kijirni
    yapangkuju yungurnalu nganimparlangurlu milya-pinyi? Pirlpirl-kijirninjakungarntiji,
    nyiya-wiyi kapurnalu kamparruju nyanyi ngari yungurnalu pinalku nyina? Nyangurlanpa
    pina-yanirni, manu nyangurlarlu kapu Kaaturlu lawa-mani walya nyampu? Ngularlanguju-nganpa
    wangkaya.”
  luo-luo: Kane oyudo Yesu obet ewi Got Zeituni Jopuonjre nobiro ire mopenje lingʼ-lingʼ
    niya, “Wachnwa ane, gigi biro timore karangʼo, kendo angʼo mabiro bedo ranyisi
    mar bironi kod mar giko mar ndalo?”
  nhe-NT: 'Teipa Jesús mosehuito ipan nopa tepetl tlen itoca Olivos iixmelac tiopamitl.
    Huan iyoca tiimomachtijcahua timonechcahuitoj huan tiquilhuijque: ―Xitechilhui
    quema quixolehuase nopa tiopamitl. Huan xitechilhui tlachque tlanescayotl oncas
    quema timocuepas huan nechcatitos para tlamis ni tonali.'
  aii-aii: 'ܘܟܲܕ ܝܬܝܼܒ݂ ܠܹܗ ܝܼܫܘܿܥ ܥܲܠܔ ܛܘܼܪܵܐ ܕܙܲܝ̈ܬܹ‌ܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ
    ܒܢܲܦ̮ܫܵܝܗ‌ܝ ܒܹܐܡܵܪܵܐ: ”ܐܡܘܿܪ ܐܸܠܲܢ، ܐܝܼܡܲܢ ܒܸܬ ܗܵܘܝܼ ܐܲܢܹܐ، ܘܡܘܼܕܝܼ ܝܠܹܗ ܢܝܼܫܲܢܩܵܐ
    ܕܐܬܵܝܬܘܼܟ݂، ܘܫܘܼܠܵܡܵܐ ܕܙܲܒ݂ܢܵܐ؟“'
  esk-NT: Jesus aquppipkaqtitlugu iġġimi taggisiqaqtuamik Olives-mik maliġuaqtaiñ
    utlaŋniġaat kisipkuqhutiŋ apiqsruqługu, “Uqautitigut uumiŋa. Qakugun tamanna atuummiñiaqpa?
    Sukun iḷitchuqqutigun iḷitchuġigisivisa aggiyasiguvich suli nuna isukłiyasikpan?”
  msb-msb: San nakaingkod si Jesus sa may Bukid San Kaolibohan nagkaradto sa iya an
    mga disipulos na sinda-sinda lang tapos nagsabi, “Sabihi kami kun san-o ini mangyayari
    kag nano an tanda na igapakita san imo pagbalik kag san katapusan san kinab-an.”
