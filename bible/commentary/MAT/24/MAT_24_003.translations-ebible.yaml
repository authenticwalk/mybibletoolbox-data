  cmn-FEB: 耶稣坐在橄榄山上，门徒暗中前来询问：“请告诉我们，何时会出现此事？你的降临和这个世界的终结，会有什么预兆？”
  gmv-RNT: Izi Dabrazayte geetettiza zuma bolla utti dishin iza kaallizayti xalala
