  lbm-lbm: जब ऊ जैतून पहाड़ी पर बैठ्यो होतो, त चेलावों न एकान्त म ओको जवर आय क कह्यो,
    “हम्ख बताव कि यो बाते कब होयेंन? तोरो आवन को अऊर जगत को अन्त को का चिन्ह होयेंन?”
  ncj-NT: 'Oncan otiyahque ipan in Olivostepetl, huan ihcuac in Jesús omotlaliloc
