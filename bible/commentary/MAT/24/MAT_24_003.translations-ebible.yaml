  ena-ena: Jisasɨ Olivɨ halu heŋ mɨgahɨnidaci nudɨ hulemɨlɨ agɨlaŋ laci nudɨ pɨŋ vehavɨmi.
    Vevɨla nudɨ abitɨhavɨla abavɨmi. Nama aludɨ abɨha uavɨmi. Akuaba akuaba nama abɨnaŋ
