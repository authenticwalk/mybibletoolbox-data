    nian tɨnuva iuəkɨr?”
  urd-urd: जब वो ज़ैतून के पहाड़ पर बैठा था, उसके शागिर्दों ने अलग उसके पास आकर कहा,
    “हम को बता ये बातें कब होंगी? और तेरे आने और दुनिया के आख़िर होने का निशान क्या
    होगा?”
  hot-hot: Yisu hathak Dum Oliv ba hi halôk hamô biŋ. Ma anêŋ ŋê ku iyom i hadêŋ yani
    ma enaŋ hik yani liŋ nena, “Aŋgê intu nôm takêŋ tem imbitak? Ma malê intu tem
    imbitak ek injik thô nena tem ôlêm ek pik lo leŋ anêŋ daŋ?”
  mqj-NT: 'Mangkai, lu langngammi Tanete Zaitun Puang Yesus anna ma''loko yao. Saemi
    passikolana umpentereii anna sipantula''-tula'' pakaia. Nakuamo passikolana: “O
    Tuangguru, tulasampakan piran la lemba'' tula''mu angngena''? Aka la tandana ke
    la saemoko anna la kasuppikanna lino?”'
  rus-SYN: 'Когда же сидел Он на горе Елеонской, то приступили к Нему ученики наедине
    и спросили: скажи нам, когда это будет? и какой признак Твоего пришествия и кончины
    века?'
  mbh-mbh: Jisas i es ma i men a tete po a Oliv, na ile wainlanga inga re o es a i
    nge me ma o nina i ve, “Aro wong ria them nge ur areken aro i velpol penva? Naro
    paatealing kathnga aro i velpol tel mo lemimem mire ako ve, lom esong me i toth
    ol na ulue ake aro i vus ol.”
  bdd-bdd: Muliyetega ꞌitauya Olibe ꞌoyana ꞌoina ta ꞌimiyatoiya, ma ꞌana tomuliyao
    ꞌoina sinaoma ta siboidimo simiyamiya ma ꞌoinega sihesilaleya, sigwaeya, “Bada,
    ꞌuhegwaemai to tuta ꞌoina Hada Heꞌasisi sileꞌwa, ma ꞌino tuta hilama, ma tuta
    ꞌana ꞌebelosaloha weyahina ꞌadi ꞌilaꞌilala ꞌuheꞌitemai ma ꞌasanapu.”
  cbt-NTPO: 'Ina quëran Oriposë panënquë pa''sahuaton, inaquë huënsëconin. Ca''tano''sanënpitaráchin
    ya''huëpi. Inapitari huëcapairahuatona'', itiipi: —¿Onporota'' Maistro ohuatapi?
    Ayaro'' tahuëri ya''caritohuachin, ¿ma''ta'' onporahuachina'' nitotapoi? ¿Onporota''
    o''mantararan? Inapita sha''huitocoi quiyanta'' nitochii, itopi.'
  srn-NT: 'Baka dati Yesus ben sidon tapu a Oleifbergi, dan den man fu En kon den
    wawan na En. Den aksi En taki: “Masra, taigi unu: Oten a sani dati o psa? San
    o de a marki di o sori tak'' Yu e kon baka, èn tak'' a kba fu a ten disi doro?”'
  cta-NT: 'Liꞌ ndyaa nguꞌ nde lo xlya caꞌya Olivos. Ca biꞌ ndyacaꞌa̱ Jesús, loꞌo liꞌ
    cuaana ti nchcuiꞌ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ loꞌo yu, nchcuane nguꞌ jiꞌi̱: ―Cuachaꞌ
    nuꞌu̱ jiꞌi̱ cua, ¿ni jacuaꞌ caca chaꞌ cuxi biꞌ jiꞌi̱ laa tonu biꞌ? Loꞌo juaꞌa̱,
    ¿ñiꞌya̱ caca chaꞌ loꞌo ca̱a̱ nuꞌu̱, nu loꞌo cua tye ti chalyuu? ―nacui̱ nguꞌ biꞌ
    jiꞌi̱.'
  bqc-SIM: 'Gↄↄ pↄ́ Yesu zↄ̃lɛa Kùkpɛ sĩ̀sĩpↄlɛu, aà ìwaↄ mↄ̀ aà kĩ́i ńtɛ̃ɛ,
    aa aà là aa mɛ̀: Owɛ̃ɛ, yã́ beeↄ kɛ bↄɛ ni? Bↄ́mɛ aↄ dɛ n mↄa ń dṹnialaagↄↄo
    seela ũi?'
  tcz-CHONGTHU: Chomkhat jouvin, Yeshua Olivet mola atouvin, aseijuiho chu guh thim
    in akoma ahung un, hiti hin aseiyuve, “Nahung kitna ding melchihna ipi hiya chule
    vannoi kichaini itih le hi ding ham?” ahung tiuvin.
  mar-mar: मग तो जैतूनाच्या डोंगरावर बसला असताना, त्याचे शिष्य त्याच्याशी एकांतात
    येऊन म्हणाले, “आम्हास सांगा की या गोष्टी कधी होतील? आपल्या येण्याचा आणि युगाचा
    शेवट होण्याचा समय जवळ आला आहे हे आम्ही कोणत्या चिन्हावरून ओळखावे?”
  snp-snp: Yesu Olifi mowalo ya amedoto minaito, ege-ege moinamo we amo lako ya minaido
    oti eti loumamo, Kawa lanimo yama nena kamenalo oloto pinami ne? Ido egaidana
    oto mebe-maba ya fedenami eyeto kamo kofa itibito enanimo kamena ido mika kosina
    fuli lenami kamena moda alitimo ne, loto kolinune? loti loga o edae.
  isl-isl: 'Stuttu seinna þegar Jesús sat í hlíð Olíufjallsins gengu lærisveinarnir
    til hans og spurðu hann um þetta: „Hvenær verður það og hvaða atburðir verða á
    undan endurkomu þinni og endi veraldar?“'
  spy-NT: Nto yu mii ꞉Yēēsu kēēbuurēē Lekemeetaab *Musēytuuniinēk āk rubiikyii nkit,
    kuteebee ꞉rubiik kule, “Mwoowēēch, āyu yēē yēyāktōōs ꞉ng'aleechaa 'kēēmwooyē?
    Kiy nee ꞉nyēē +makeekasee yēē iyēēwunēē ꞉inyiing' āk yēē yitu ꞉tabantaab kōōrēēt?”
  xnn-xnn: Isnan nangtaynan da Jesus id Jerusalem dadat omey isnan bilig ay Olivo.
    Idi wadada isdi dat ikekedeng nan papasolotna ay omey ken siya et kananda en,
    “Kadya, ibagam ken dakami no tongona nan maikkanan san kinwanim id kawni. Ngan
    nan awnit kailasinana ta getkenmi ay nganngani nan omaliyam ya nan menpatenggaan
    nan batawa?”
  mwe-mwe: A Yeshu bhakatameje pa shitumbi sha Misheituni, bhaajiganywa bhabho gubhaajendelenje
    shintemela, gubhaabhushiyenje, “Nntulugulile genega pushigakoposhele shakani?
    Shilangulo shashi shishilanguye kwiya kwenu na mpelo gwa shilambolyo?”
  tte-tte: Yeisu ilau isae koya Olibe koina, imiyasio yo ana tobenaliyao sibomamo
    silaoma koina siba, “Ama wasa kuyeyama, toisabo sauga koina kani Nume Tabu sikele-gwaligwali?
    Na am laoma kana kilakilala yo tabe sauga mwawamwawasina kana kilakilala gubesi?”
  tcs-tcs: Prom de, Zizas ane ol klostuman blo em i bin go po Maunt Olibtri wea i
    gad gadan blo ol olibtri. Wen ol i bin sidaun de lo dat il, dempla wase da Tempol
    gobaik. Dempla bin kam po Zizas ane askem, ‘Wattaim i go apen? Ane i go gad eni
    sain po soem dat yu ya kambaik ane wen dis wold i go pinis?’
  hlt-THB: Jesu ing Olive tlang awh ang ngawih awh, a hubatkhqi ce a venna law dym
    uhy. “Vawhkaw ik-oeih ce ityk awh nu a awm kaw, nang na lawnaak ingkaw tym a dyt
    hatnaak ce kawmyihna a awm kaw, kqawn law lah,” tinawh doet uhy.
  soq-soq: Iesu Ierusalemwa ene alene wadi Olib osowe wisene sape aisidene wandio
    me wawe alala muba wimone me waitarasane waienase, “Dianea, dewa ema walama dainea
    segalepi, ita eueuwa inainamba ambi no ewate atentata e wiwisaa walamawa ita walama
    ompa wisede.”
  qub-qub: 'Chaypita Jesús aywacuran Olivos lömaman. Chaycho jamaraycaptin disïpuluncunaga
    shuynilla tapuran: «Willamay tayta. ¿Imaytaj Temploga chayno juchuchisha canga?
    Y ¿imataj rimëru canga cay pachaman cutimunayquipaj cashanta, cay pacha ushacänanpäna
    cashantapis musyanäcunapaj?» nir.'
  att-att: Á ta páno ni Apu Kesu ta Jerusalem, minay sù puddul na Olibo, á nagitubang
    tán. Á jimikkì kâ Apu yù ira sinudduán na, aggira lâ, á kinagi ra kuna, “Apu,
    kagiam mungè bì nikami, nu káni yù kesimmu nayù ngámin nga kinagim gangù nikami?
    Á anni yù panákkilalám mi ta duttálin yù panolim ánna yù pagáddekán na ággaw?”
    kud da kuna.
  bki-bki: Telikiti na nalo amiel jibe ga na, nalo abinimei ea Suku Na Buruolivi,
    naruei Yesu naio jotano ea vio na. Mia bogo na maka bunu tomu dolu nalo tai atu
    naliko, ana kiano naiagagoano nalo abinimei ea naio, abika denio, aberinavo “?Mia
    aue bulag Yimo Lu nene nagi, a kijokijo na vabe na kanamo liliuano, napano mia
    jau komei bereio ea bogo na maaro?”
  bqp-bqp: 'Gↄrↄ kũ Yesu vutɛna Kùkpɛ sĩ̀sĩgɛrɛɛi, a ìbanↄ sù a kĩnaa gusarɛ, ò
    a là ò pì: Ǹ owɛrɛ, bↄrɛn yã dínↄ ni kɛɛ? Bↄ́ mɛ́ anigↄ̃ de n suna kũ andunialakagↄrↄo
    sèeda ũu?'
  mcp-mcp: 'A mú ka kə *Mbʉ́ŋ wə́olivyê dɨ́, kə ji shí. Ompwíín bɛ́ bwə́ mú shísh
    nyə́dɨ́ kə jí nyə bə́nɔ́ŋ bwə́mɛ́ nə́: «Jaawʉg sə̂, isâ ínɨ í bá bə jáyɛ́ ja?
    Jɨ́ í bá ka lwágʉlə sə́ nə́ wo wál zə, nə́ cʉg á shí ga í wál zə shîn?»'
  hat-hat: 'Jezi te chita sou mòn Oliv la. Disip li yo te pou kont yo avèk li. Yo
    pwoche bò kote l'', yo mande li: Manyè di nou kilè sa va rive? Di nou ki siy ki
    va fè nou konnen lè w''ap vini an, lè tan sa a va fini nèt?'
  npl-NT: 'Ijkuak Jesús oewatoka kan Olivostepetl, itlamachtijkawah omijkuanijkeh
    inawak iwa okitlajtlanijkeh: —Techili, ¿kemania ijkó tlamochiwas, iwa tlan monextis
    ijkuak ya tiwalmuikas iwa kemania ya tlajtlamis nin tlaltíkpaktli?'
  bgg-bgg: Isu è sumaro phiing shii dugdun, airo samoythek ne ug ne aishii wuii thog
    ruii. Ithek è sai, “Gathek shii yao phi bo, hìthek ne khuchung rey ruii phlei,
    chiih-è, hì ne na wuii ruii pha ishak nane idam jong sha rone doh yi pha nyie
    rey ruii phlei.”
  eng-TCENT: Later, as Jesus was sitting on the Mount of Olives, the disciples came
    to him privately and said, “Tell us, when will these things happen? And what will
    be the sign of yoʋr coming and of the end of the age?”
  eng-BSB: While Jesus was sitting on the Mount of Olives, the disciples came to Him
    privately. “Tell us,” they said, “when will these things happen, and what will
    be the sign of Your coming and of the end of the age?”
  cpu-NT: 'Ikanta itonkaanake otzishiki Olivos, ari isaikapaake. Ari josampitziri
    iriyotaaneete, ikantziri: “Intsityaa pinkantena, ¿tsikapaitema omonkaratya pikantakeri?
    Aririka pimpiyimatai, aripaitema onthonkimatantaiyaari, ¿tsika onkantya niyotantyaari?”'
  san-ASM: অনন্তৰং তস্মিন্ জৈতুনপৰ্ৱ্ৱতোপৰি সমুপৱিষ্টে শিষ্যাস্তস্য সমীপমাগত্য গুপ্তং
    পপ্ৰচ্ছুঃ, এতা ঘটনাঃ কদা ভৱিষ্যন্তি? ভৱত আগমনস্য যুগান্তস্য চ কিং লক্ষ্ম? তদস্মান্
    ৱদতু|
  tac-NT: '''Liko alé rabó simíbale Olibo anilichi. Napu''lige Esusi i''kilí ajtígachi
    alé alué makué okáraga Esusi ''yuga járome nawile Esusi rukemia. ''Lige tabilé
    najkile napurigá uché jaré ralámuli akimela ra''íchachi. Regá anele: ―Ramueka
    machinálilike''é, ramué ruyéwaká chiéniko na''mináwili ko alué wa''lú re''obá.
    ¿Chieti tábiri nerúlamala ruyame mué ku sebamio? ¿Chieti tábiri nerúlamala napu''lige
    gawí suibámichi?'
  eng-WEBPB: As he sat on the Mount of Olives, the disciples came to him privately,
    saying, “Tell us, when will these things be? What is the sign of your coming,
    and of the end of the age?”
  gfk-H: Ma bia Iesu ga kis taar tano uladih Olip, ira nuna bulu na hausur sena mon
    diet ga hanuat taar tana, diet gaam tiri ia bia, “U na hasasei mehet bia, hunangesa
    kaiken ra linga ing u hasasei mehet tanai na hanuat. Ma a mangana hakilang sa
    mehet na nas ing na haminis no num hinanuat ma no hauhawatnei ta iakanin ra lon?”
  viv-viv: Tu Yesu gina oya Olive againe gilaka givetoga tu ana tomuliya adikaibeꞋuyanina
    Bana againe hiꞋela hitoliyena higayo, “UnavenuwaꞋatama gava tova manuwa-tafalolo
    ana lauyawela ulukahihiyena-ma ginalakayemu? Ya yewaꞋela-havagi kadu hida tova
    ana lauyabu ginaluvedaꞋufo againe, gava aituha anaꞋita-yo anahalamane-hagihagiyeni?”
  yao-yao: Che Yesu paŵatemi ku chitumbi cha Miseituni, ŵakulijiganya ŵajaulile pa
    chisyepela, ŵausisye, “Ntusalile ana gelega chigatyochele chakachi? Ni chimanyisyo
    chi chakutulosya kwika kwenu ni kumbesi kwa chilambo chino?”
  tgp-tgp: Hitahuna, Iesu mo lo sakele na vuti talu Olive, ale nona tamlohi usuri
    la mai r̃or̃o isana, la verea lara, “O to vere kamam hinia vara sava matamata
    natu, kama pa lo kilau matana, vara kama pa levosahia vara nom mele mai peresi
    na pongi hitahu mo pala.”
  auc-NT: Mänïï taodinque Odibowænquidi pö æite tæ̈ contate ongöñongä tömengä mïñæ̈
    në godäni adodänique tömengä weca ponte apæ̈nedänitapa. —Bitö änö ante æyedënö
    ïinque baquïï, ante ëñencæte ante wæmönipa. Edæ bitö ponque æyedënö ponguïmii,
    ante ayæ̈ mönö inguipoga quëwënö æyedënö æ̈mæ̈wo ïinque baquïï, ante ëñencæte
    ante wæmönipa. Ïninque, Æbänö mä odömonte baï ba adinque edæ, Oo pönï impa, ante
    wædinque ëñenguïmönii, ante ëñencæte ante wæmönipa.
  kbc-NT: Jesus idiaa nicote minitaɡ̶a lojotaɡ̶adi ane liboonaɡ̶adi “Lojotaɡ̶adi Oliveira”.
    Odaa niɡ̶ijo anodiotibece joɡ̶oyatecoɡ̶otelogo, odaa joɡ̶oige, oniboloite maleediɡ̶ica
    eledi oko, moditalo, “Igaatigi ica nigoyojiketini Aneotedoɡ̶oji liɡ̶eladi? Codaa
    igamodaaɡ̶ee ica me ikee Aneotedoɡ̶oji nigadopilitijo, codaa igaatigi ica nige
    daa ina iiɡ̶o?”
  bmh-bmh: Guzenaimai, Yesus go Oliv em manam ebu betei hoboi darena darena, gonugau
    tapaimaraneu dudu agtal go waugab alaimai, goagen go guzenai kanabai ze auremen,
    “Eisab go igul zumau? Na ig aigemen, dumam, ein igul amegai zuba, ig go ziwas
    abiu mamam?”
  ctu-BL: 'Che'' buchul Jesús ti'' pam Olivo wits, tsa'' tiliyob xcʌnt''añob i pejcañob
    ti'' bajñelil. Tsi'' yʌlʌyob: Subeñon lojon, ¿baqui ora mi'' caj ti ujtel pejtelel
    jini? ¿Chuqui mi caj c pʌsbentel lojon che'' lʌc''ʌl i yorajlel ma'' cha'' tilel
    yic''ot che'' ti'' jilibal pañimil? che''ob.'
  meq-meq: 'Yesu a ye, a tsal a Mahəmba i Tetəɗœz. Ahəl nakə neŋgeye mandza eye na,
    gawla ŋgay hay ti ye ka təv ŋgay mahəteye, ti ye ta tsətsah faya, tə gwaɗay: «Tsikamay,
    wu neheye ta ta giye bo na, kəɗay? Ada ŋgoɗgor waray nakə ma ɗiye ha mazlambar
    ka maweye ada məndzibəra mazlambar ma ndəviye aye?»'
  noa-H: 'Mag Haai hi jëeujem degmua höbërwi hërëubaadeeu jũrr Olivo durrsĩig wëtjim.
    Maimua barwi maar na jupbaimaawai maach chi k''apeenjã dʌ̈i hi bigaau hohood haimajim.
    Maimuata marau hirig jëeu naajim: —¿Jãagwaichata mag pʌchdëu jaau simjö mag Haai
    hi jëeujem di pogueupʌ̈ijuma? Maimua mag pʌ deeu bëeju hanʌmjã, ¿k''an gaaimuata
    mag pʌ deeu bëeju dakpapak''amjã marau k''ap hajuma? hanaajim.'
  alp-NT: Takwali mo Yesuse kai Eni maka luluaru esi keu bei otoi me Tuhane Eni Lumare
    lopai ulate saitune aini bokala. Eleki kena Yesuse Irue ruaI me ulate mere, Eni
    maka luluaru esi lomei tehaikeNi kena esi lepa kai ruaI. Hoko esi tneuI be, “Kuru,
    petu ila pine yelu rebe minae Abetekele uonore? Kena Alomei suike kai kena nusare
    atia nere, esi tandaru saisa?”
  san-VEL: anantara.m tasmin jaitunaparvvatopari samupavi.s.te "si.syaastasya samiipamaagatya
    gupta.m papracchu.h, etaa gha.tanaa.h kadaa bhavi.syanti? bhavata aagamanasya
    yugaantasya ca ki.m lak.sma? tadasmaan vadatu|
  kbq-kbq: Olivi agonarema vuno unemanige'za amage'ma nentaza disaipol naga'mo'za,
    zamagra'agu e'za Jisasina eme antahige'za, Nazupa kema hanazana fore hugahifi
    tasamio. Kagrama eku'ma nehnankeno'ene, ama mopama vagareku'ma hanigeno'a, nankna
    avame'za fore hugahie? Hu'za hu'naze.
  kbh-kbh: 'Chents̈ana chënga Olivos tjashoye tmojána. Jesús choca yojtsetbemana;
    as, chë uatsjéndayënga tmojanobobeconá nÿe chëngbiama jatjayama, mënts̈á: —S̈më́yana.
    ¿Mocna ora chë soyënga Bëngbe Bëtsabe bëts yebnoca yochjochnëngo ca? ¿Ndayá yochjochnëngo
    bënga jinÿanÿiyama aca jésabama ora ya yojtsemnama y quem luare jopochócama tempo
    yojtsobecuama ca?'
  ron-LSB: 'Pe când ședea El pe Muntele Măslinilor, ucenicii au venit la El în particular
    și I-au zis: “Spune-ne, când se vor întâmpla aceste lucruri? Care este semnul
    venirii Tale și al sfârșitului veacului?”'
  pon-pon: 'Ni a kotin kaipokedi pon dol Oliwe, tounpadak kan kelep poto don i potoan
    on: Re kotin majan don kit anjau da, mo mepukat pan pwaida o da kilel pan ar pan
    kotin puredo, o imwin kaua?'
  nhe-BL: 'Teipa Jesús mosehuito ipan nopa tepetl tlen itoca Olivos iixmelac tiopamitl.
    Huan iyoca tiimomachtijcahua timonechcahuitoj huan tiquilhuijque: ―Xitechilhui
    quema quixolehuase nopa tiopamitl. Huan xitechilhui tlachque tlanescayotl oncas
    quema timocuepas huan nechcatitos para tlamis ni tonali.'
  sps-sps: Te gum e Jisas tan Tobeer iny Oliv, an matisian patsukaner naa mito Tsunia.
    “Tsue of mamimam, farainy te nai ruak nats non a ka to,” rangat fi ri, “ana saf
    a ka te nai ruak nats non na ana ya te faatok fatoobing iny nainy tabin me Tsumanyi
    ana fafakap nana monaagits to?”
  wnc-wnc: Siwan Jesuta tawanu Oliv dakane yuwawan pandetnatakan ie kuku anzing inikumang,
    “Gata ninu niniyo. Zaapduknga sanga waakngata apik? Tuwangu zaakngata gamok apan
    kake ninda natdetnim. Gata gatu api tapduknga ayuamang gwenda wena siwikgen,”
    ngang inikwaikumang.
  nmw-S: Yeisu i la i tihe sai he Bobokun Oliv ge i tuwodau, habeto wana topadavae
    hohowane ege si luwom heine si nga, “Gen u giyau lama wase, se sauge habe bigi
    gane lihuine u lihulihu-yan i youmate? Sohode hedi, lam luwom ge sauge mwaomwaoine
    hetutuhiine mwatan?”
  bus-bus: 'Gurↄↄ kɛ̀ Yesu vɛ̃ɛna Kùkpɛ sĩ̀sĩgɛɛzi, à ìbanↄ mↄ̀ à kiia gusaɛ, aↄ̃
    à là wà bè: Ǹ owe, bↄrɛn yã kɛ̀nↄ é kɛɛ? Bↄ́ bé eégↄ̃ dɛ n suna kↄ̃n andunayãagurↄↄo
    sèeda ũu?'
  gub-BL: Wapyk Zezuz oho ywytyr Uri tyw her ma'e rehe a'e kury. Ure uruhem ipyr ure
    no. Naheta kwaw teko a'e pe ipyr wà. Xo ure uruwapyk oroho ywytyr rehe. Urupuranu
    hehe. — Ma'e 'ar mehe agwer ma'e uzeapo putar nehe, uru'e izupe. — Ma'e uzeapo
    putar a'e 'ar ihem etea'i mehe a'e nehe, nezur etea'i haw ikwaw kar pà urewe nehe,
    iahykaw ikwaw kar pà urewe nehe, uru'e izupe.
  imo-imo: Kano kinye yu mai kembo Unjo Oliv Poinyena ola pumbe molorumuna we imboma
    naa molangei yunge kitipi kanoli iyema ongo enongano molkolio yundo waliko pilkolio
    ningei, “Tewali nuni nino ulu wendo ombaloya? Altoko nu nondoko oni tenio walimu
    kinye mai pora nimbelo walimu kape wendo ombaindo oi ambele ulure tembalo kinye
    lino kanopolio kinye ombai teremo nimbo pilimoloya? Ningo tiwi,” ningo waltindiringi.
  boj-boj: Yesus na aqa aŋgro naŋgi degsi minjrsiqa Oliv manaq oqsiq goge di awesonaqa
    aqa aŋgro naŋgi aqa areq bosib lumu nenemyeb, “Ni iga merge. Bati gembu jeu tamo
    naŋgi bosib atra tal endi niñaqyqab? Mandam endi koboqa laqnimqa ni olo laŋ qureq
    na boqnim kumbra kiye namoqna brantim iga unsim poigwas, ‘Bati di jojomqo’?”
  eng-DRA: 'And when he was sitting on mount Olivet, the disciples came to him privately,
    saying: Tell us when shall these things be? and what shall be the sign of thy
    coming, and of the consummation of the world?'
  knf-knf: 'Yeŧu aţo du pnkuŋ pi mnoliwera, kë baţaşarul başë bi agaag na a, ahepara
    aji : « Ţupun, lum di di uko waŋ ukwooŋ, na uko unkyuujuŋ un ubi''u na uba umundu?
    »'
  san-KHM: អនន្តរំ តស្មិន៑ ជៃតុនបវ៌្វតោបរិ សមុបវិឞ្ដេ ឝិឞ្យាស្តស្យ សមីបមាគត្យ គុប្តំ
    បប្រច្ឆុះ, ឯតា ឃដនាះ កទា ភវិឞ្យន្តិ? ភវត អាគមនស្យ យុគាន្តស្យ ច កិំ លក្ឞ្ម? តទស្មាន៑
    វទតុ។
  arn-NT: 'Feymew ka amuy engün ti Olifu pingechi wingkul mew. Jesus anükünuwpuy,
    fey tati pu disipulu fülkontueyew tañi wichu ramtuaetew: —Duamnieiñ tami feypimuafiel
    chumül tañi rupayael ta feychi dungu. ¿Chem wele dungu am müleay ta wiñometualmi
    ka afale ta tüfachi mapu?'
  zas-NT: 'Laꞌtgaj zojb Jesús guijc guiaꞌ la Olivos, gubig ree xbejnman lojman, rëb
    reeman: ―Rayënan nal goc gac zian. ¿Xhie ree sen gac chi ma zidyob guiꞌtil stijb,
    në chi ma zidyob nit guidxliuj?'
  ken-NT: Ɛnɛ́ Yesu achi chɔ́kɔ́ ambɨ Njiɛ Mɛnɔk Ólif. Bakoŋo bhi bárɔ́k ntá yi.
    Yɛ̌ mmu achak kɛbhak nɛ bhɔ. Bárɛ́m bɛ, “Ɛta, ghati bhɛsɛ, chɔŋ ɛ́mfakari nɔ
    ntɨkɨ mpok, nɛ ntɨkɨ ɛrɨŋ ɛ́bhɔ́ŋɔ́ bɛkʉ bo mándɨŋɨ bɛ mpok anɛ ɔ́twɔ̀ arɔp kɛ́kwɔ́t,
    nɛ bɛ́ mandú mpok mmɨk ǎmay?”
