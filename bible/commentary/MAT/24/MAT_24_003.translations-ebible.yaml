  juy-juy: ଜିସୁନ୍‌ ତୋଣ୍ଡୋ ଜିତବୁରନ୍‌ ଆତଙ୍କୁମନ୍‌ ଆଡିଡ୍‌ ଞଙ୍‌ନେମରଞ୍ଜି ଆମଙନ୍‌ ଜିର୍ରେ ଅଜନା
