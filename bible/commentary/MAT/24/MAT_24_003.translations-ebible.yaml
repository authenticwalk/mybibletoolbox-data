    xaꞌjiel-apa riqꞌuin y xquicꞌutuj cha: Taꞌej chika, ¿jampeꞌ cꞌa xtibꞌanataj ri
    xaꞌej? ¿Y chica señal xtibꞌanataj chi quireꞌ ninaꞌax chi atreꞌ ncapa chic jun
    bꞌay, y ri ruqꞌuisbꞌal kꞌij richin ri tiempo va? xaꞌchaꞌ cha.'
  uvh-uvh: Ning tanga anga Jisas adi kama bubo kabasi' Oliv u aranga merafagu'. Ka
    arantagimni wari anapmo'sa' mareiagu' u kanga o indi napa' fam ga' wa anapmo'sa'
    kuma' mareta' ning ganang anigantam ning tonga anga Jisas u ning anigaging, girii
    gam gu kamaganang i kabinga mautang ka inga' gu tubobu abe' wa kama yari wadigi'
    biwa' ning tongang. Ka wa kama wa nasi'ganang kadofo'ga', abanga nasi' kudi a
    tigigira wari tim kadofiinga kanga o kuma' dudurera' ning wa wara'ganang nakedanga
    tonam ning aniging.
  ino-ino: Yisasi'a Olivi yosa hane'nea avima'mo aki'naleka haino faitopale mai'nike'a
    akaeya ke ne'afea anaka'moki apa'kai'apike Yisasite e'a inake hu'a afine'kae “Na
    kanale ani ya va'yi huke? Na akufa avame ya va'yi hinaketa kakaeya ekefe hanakeno'ae
    he huta aketesunakeno ma mopa ako avayakefe he huta akekaune.” hu'a afine'kae.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋayi Djesu marrtjina bala, bala nhinana ŋunhi
    bukulilina yäkulili Woliplilina, bala ŋanapurrunydja nhanŋu ḻundu'mirriŋunydja
    walala marrtjina withiyarana ŋanya, bala dhä-wirrka'yurruna ŋanya bitjarrana,
    “Way Garray, nhätha yurru dhika bitjandhiyinydja? Nhä yurru dhika ŋäthilinydja
    maḻŋ'thun, yurruna ŋunhi nhe yurru biyapul buna? Ḻakaraŋa ŋanapurruŋgala mak,
    märr yurru ŋanapurru nhäma dharaŋan ŋunhi galkithinyara walu ŋurikiyi maḻŋ'thunarawu.”
  yal-yal: Yesu yi dɔxi Oliwi Geyaan fari waxatin naxan yi, a xarandiine yi siga a
    fɛma wundoni, e yi a maxɔdin, e naxa, “Feni itoe birin ligan waxatin naxan yi,
    na fala nxu xa, e nun taxamasenna naxanye i fa waxatin nun waxati raɲanna yitama
    nxu ra.”
  cnt-NT: 'Jme₁ca₂dsióg₃ Jesús Má''₂ Olivos; ja₁jaun₂ ca₂guá₂. Jaun₂ ca₂i₁len₅₄ chi''₂
    dsɨ₂guia₃-tɨ́n₂ con''₂ jë₄ jmá''₃ guioin₅₄, ca₂nɨ́i''₃ Jesús: ―''Niog₂ jnia''₅₄
    le₃ne₄ lɨ́g''₂ lé₂ a₂juá''₂ ''ne₂ në₅. ¿''E₂ léi₄ lé₂ jë₁ma₂të́₂ rë₁ŋeg''₅₄ táng₃?
    ¿''E₂ bá₄ léi₄ lé₂ jë₁ma₂të́₂ rë₁të₅₄ jmɨg₄ jaun₂?'
  tif-tif: 'Yesus so, almi daang bakaalin tunum iso, ilakis yak aba tam Oliv Tikiin
    kawu Yesus ayo tiinale, almi daang bakaalin tunum iyo tala-tala-ke-lom dik-daalip:
    Kamokim kapyo, dok kanumin diim kawu waasi iyo tal lotu am diildiil ayo balat-nokomip
    i? Kalok nolin kukup kaasiik tiltam tuluya utam, Awu, kulaali kapni asuk talapla,
    tawaal disa ke-lokomu namti kulu mep tulu kala uta-mokomup yoko? akiwale,'
  nlx-nlx: जेवी यीशु जेतुन बोयड़ा पोर बोह रियेल ईतो, ते चेला ठावकास यीशु फाय आवीन
    केतेह, “आमुह कि काय ज्यी वातु केवीह एती? तारो आवणेन एने देरतीह खेतेम एणेन काय
    निसाणी रेय।”
  apw-NT: Áídí’ Jesus dził Olives holzéhi biká’yú dahsdaago bitsiłke’yu dasahndiyú
    baa hikaigo gádaabiłṉii, Nohwił nagolṉí’ da’os’ah ágoṉéhi? Nádńdáhíí hik’e nnágodáhi
    biłgo hant’é bee bígózį doleeł?
  gum-gum: 'Incha Jesús Olivos Tunsrø wabene, nui kusrenanøb pera uniiløbe nundø nøørø
    trencha payrrab kemallabe trenchibelø køn: —Øyeebe mana purainrrab kui namun eshkarra
    cha. Katø ñi katøle arrumigwanba, yandø srabe kwaløm punrrabigwanba asamibe ¿chitø
    kenamisrtrerah?— cha.'
  not-NT: 'Aique iáiguë itonganaque oguitojaquë jitacha Olibos. Isobigopë Jesos. Aro
    comanoroni yosamitaigapëri irogomere: —Pingomantina: ¿Ati ongantima cara irogomeriguetëro
    orapague pongotsi? ¿Pairo ogótacaquinane ati ongantima cara popogopae? ¿Ati ongantima
    omoncaraquima antagaisati oca picantaiguënaca?'
  plu-plu: 'Ayteke ig tipik ig danuh atere apitit ini waxri imuhgipitnene Olipegpit.
    Ayge ig batahkiswe asebha. Ayteke usuh gikannuhnipwi danuh atere git usuhwo. Usuh
    awna git: ―Kiyapwiye, uyá akki wothu ku pariye nemnikumpiye amadga inin. Kabetpahki
    inere Uhokri Gipin mehpikanek? Pariye danuh adahan arekhetni ku aysaw ahawkanaprik
    danuh adahan pidawnhan adahan ukumaduketni? Pariye danuh adahan arekhetni amaksemni
    hawkri?'
  iou-iou: Ude yäweränkaŋ kumaŋ päŋku Olip pom terak äroŋpäŋ maŋit itpäŋ iwaräntäkiyetä
    inigän iwet yabäŋkuŋ; Yäno ukeŋowä jidegän api ahäwek? Ba gäkŋo äbäkäbäk kadäni
    ba kome täŋo tärek-tärek kadäni keräp taŋirän kudän jide ahäŋirän api käne?
  ntp-NT: 'Amaasi iji aatʌmʌ Oliivosi giidiamu dai ami daiva ʌSuusi. Mosʌcaasi ʌSuusi
    ʌʌmadu aatʌmʌ mamaatʌrdamigadʌ ʌgai ami daacatadai tʌtai aatʌmʌ itʌtʌdai: ―Aatʌmʌ
    ipʌlidi pʌsgʌraagida aapi siʌʌscadʌ ʌpʌduñia agai gomaasi ismaacʌdʌ aagai aapio.
    ¿Duucatai maatʌcamu oodami iscayo divi agai aapi dai cayo ugitimu oidigi? ―tʌtʌdai
    aatʌmʌ.'
  rai-rai: Baa Iesu i ki inaanga nate u ra Taangaai na Oliwa, a kum naat na wawer
    diat waan paat ino karomi, ma diat piri taana naa, “Un wapua miaat, unaangaian
    a kum utnaa mi in waan paat? Ma aawa a wakilang i ra num winawaan talili balet
    ma ra wakilang i ra tintinip i ra rakrakaan buaal?”
  haw-1868: I kona noho ana maluna o ka mauna Oliveta, hele malu aku la ka poe haumana
    io na la, i aku la, E hai mai oe ia makou, i ka manawa hea e hiki mai ai ia mau
    mea? Heaha hoi ka hoailona no kou hiki ana mai, a me ka hope o keia ao?
  ffm-ffm: 'Nde Iisaa jooɗinoo dow waamnde haayre wiyeteende Jaytun ndee, taalibaaɓe
