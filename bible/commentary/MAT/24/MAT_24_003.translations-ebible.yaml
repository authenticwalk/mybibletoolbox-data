    wode wursethas malatay aazee?” gi oychida.
  ncl-NT: 'Cuaquín uyaje pani in loma (tepetzindi) itoca Olivos. Nepa molalic Jesús,
    hualaje capa yihual imonextilinijmes inminhuían, quilije: —Xitechili, ¿quiman
    cayasi innojen? Huan ¿len yes in lanextilisli calica ticmatisi quiman tihualas
    pa tihuelitis, in lanextilisli calica ticmatisi quiman lamis in lalticpan hual
    unca axan?'
  sua-sua: Kam ngae, to e Yesus tkorsang kuo kim ke vul to e Olip to kalngunes ngat
    pis ngok kim ko gi mar tuk va ngta mnganang te, “Ngola, havaeng ngor te, mnam
    ani kolkha to msim ilaro rhek ngar kael mit? Va a kolkha to ngir kaeknik mnam
    karo ni ngaelmir ruk ngaka ktar kpis? Va a kolkha to a mmie nak nop mnam karo
    ni ngaelmir ruk ngaka ktar kpis kat?”
  are-are: Jesuanha Olive Partala naka. Kurtungurla ekuranha ntjarrantama ekururna
