    tonali hualuilohuas, huan queman yau tlalpolihui.'
  yuj-yuj: 'Jisas akwapea Oliv faonkwek tank nánko, mao éréképá yárak i konámp arop
    fárákap námoku saráp Jisasnámpok koropea sérrá, “Amo yinan sérae: Mokope ke fek
    am ankank fopwar naenámpon? Apae manénkɨr yénkép nánko, yino amo arákarrá ék napo,
    mámá apár pwar naenámp ke mér mwanámpon.”'
  kto-kto: Urie, na tara Iesu la ula bo pugama Oliva ga man unama, lop am o usingnualap
