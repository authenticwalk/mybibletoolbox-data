    turtama nurna kaltja nitjina unta kala pitjalputjikerramangantama, alha nhanha
    turta kala yirritjikerramangantama?”
  gai-gai: Karica Iesusa taŋga gaca Olip Takura mbiracri. Na mana iŋa raŋgairena ramtaɨra,
    ndori tiŋgikca manap eaca, mina mamo gainda digiatna, “U aimo mbop, tumbuitta
    tɨk te, an reiki laruit. Na kaina ŋgagatraca laruca aia wat te, aia garacnande,
    u nda kɨp te, gan tiacarpaikca ma mainandet?”
  qvm-NT: 'Olivos lömacho jamapagnogmi discïpuluncuna Jesusta taporgan caynog nir:
