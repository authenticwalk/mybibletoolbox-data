    isutpa watet? ¿Y tucꞌa nic tuaꞌ achecta tuaꞌ canata conda cꞌanix acꞌapa atijresna
    tunor or e rum era? che uyajcanuarobꞌ.'
  pls-NT: 'Cottimeja savinttecji na ngain tti jnanchjan que dinhi Nttaolivo, co are
