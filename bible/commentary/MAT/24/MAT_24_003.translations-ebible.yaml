    “Kanmarneyimen ngadberre, kaluk baleh kabolkyime bu kuhni kakurduyimerran? Dja
    njale nawu nganbukkan ngadberre kore ngunmulewan bu darnkih ngudda yimyawoyhdurndeng
    dja mak bu kayiburnbunkenh ngarre kondah kurorre?”
  bss-NT: Ankɛ̌ á Ekone é Menzab ádyɛ̄ɛ̄ ásē. Hɛ́ɛ ábē bembapɛɛ bétáné mɔ́
    wɛ́ɛ bébédé běnpɛn boŋ bésɛdté mɔ́ bán, “Láá sé póndé echě ḿmɛ́n
    mekan mésyə̄ə̄l mɛ́bɛnlédté. Eʼchemléd éʼhéé bɛ́lūmēd epɛ échōŋ ne
    asóg dé nkǒŋsé?”
  met-met: Kimuya, Yesu rung Xaxagania Olip. Lipudi dinaxu mana ding ganiding dima
    rangua, saing daharua ba, “Ubaxanga nam, bungintabi bagula axadi bagudi li disok?
    Baing baraxinta bagula sok muga bu hatanga malingama bo ba sokkuba, xaung bu hatanga
    xaidap subinganoa bo ba mauba?”
  kpj-NT: 'Iribi tahe Jesuisi rehemynyre Oliveira hãwãlò‑ò heka ronyre. Tai tahe erydỹỹna
    mahãdu tii ritỹỹraxinyre iny sõwe‑ribi: —Tiubohe ibutumy kedeixixãwididỹỹnykre.
    Tiuboho ibutumy bede konanadỹỹnamy reakre. Timybohe rikieryrenykre kai bedehemynyke
    aõma bede ibutumy rexihukre.'
  zao-NT: 'Ne nda re zha yek yii Olib, tya mndob Jesús, tsa lee re zha kuu ngeteed
    lo Jesús mbig lo Jesús, ne mnaabdiz zha lo thita Jesús ne nzhab zha: ―Nlaaz nee
    neʼa lo nee, ¿pol gak re koree ne cho seny loo leettsa yaada tedib welt, leettsa
    lux yezlyu?'
  byx-byx: Baiv aa de ma Iesus ka mugun pe ama luqupka ver ama damki ma Ulip. De ma
    Iesus aa risura ra men sagel ka ip kurli ra i ngerek se ra gel ka. De ra ruqun
    ma Iesus ma’, “Sa ngia sil ba uut ai diip lenges ne ama Lautu-vem-ki. Be mager
    ip ngi sil ba uut aip diip kesnada de liina nge ren taqurla. De ngu lu diiv ama
    sil mamerlka ne a qeni nanaa, iv uut drlem ai luqa ama nirlaqa ip saqiaskerlka
    ngiat den? De ngi sil ba uut sevet luqa ama nirlaqa ip ma verlverleser iini se
    ama aivetki.
  ctu-CTI: 'Ti majliyob ti jump''ej wits Olivajol bʌ i c''aba''. Che'' ñac ya'' buchul
    Jesús ti c''otiyob ajcʌnt''añob i cha''an, cha''an i bajñel pejcan. Ti yʌlʌyob:
    Com a subeñon lojon jalajqui mi quejel i ts''ʌctiyel pejtyelel jini. ¿Chuqui ti
    seña mi quejel i pʌstyʌl che'' i yorojlel mi quejel a cha'' tyʌlel, che'' i yorojlel
    mi quejel i jilel mulawil? che''ob.'
  zos-NT: 'Entonces maṉyaj Olivo cotzøjcøsi y jen po''cs Jesús. Cyønu''cyaj Jesús
    ñøtuṉdøvø''is va''cø ñu''m o''nøyajø, ''yocva''cyaju: ―Tø tzajmay ndøvø jujchøc
    maṉba tuc jetse mi ndzambase. Cuando maṉba mi mini, y cuando maṉba yajnømi,
    ¿a ver tiyø seña maṉba iti?'
  gvs-gvs: E ibóbwara ikavava, ituko ina Oribe Koyaina goi itusobu go, kai ina tovatotowanayao
    ametava kabala kama Tauyana yaina goi kadigo kama, ‘Kulatuwokōima ava tuta bei
    moe dogoiyadi sisowóduwo. Aiyuwoina im kaluvilamna be nakae tuta ana kaba lukavava
    kaga bei adi kaba kinana?’
  kbm-kbm: Yisu gile gibweg matendubi ebe ei oliv anongge givarkei ok, be ane singamolomb-gen
    itangi ei bwaya-gege ile be inei, “Unei itangi amei kob ve wali gen etok atob
    menihlang tis asger? Be gen ret atob amei andi nimungg veik anatpweng sawa ete
    mie ve nunumul nunme nalk ok are?”
  rmc-rmc: 'Sar bešelas pro Olivovo verchos, avle pal leste leskre učeňika korkore
    a phende leske: „Phen amenge, kana oda avela. Pal soste prindžaraha, hoj tu aves
    a imar hin o koňec le svetoskro?“'
  apr-apr: Ngan Yesu ipa le ilo ye kawal Olip a lo yetaleu iwur, motong la di galiunu
    tilo pang ye a iye di leu tinepe, inbe titoru. Tiyei ne, “Oo, kuwete pam ngan,
    ole soo lal bet so tani in pombe ye i? Inbe soo tarkilanga bet amkamata mugu,
    ngan ole lomam galanga ben lal kiong yo bet kumulu ye i, inbe lal yo tana i bet
    imot ye i, in iman potai koot i?”
  tiy-tiy: Amun ménsar i Jesuse dob tuduke féndawét Olibo, ménangéy i de kuyugén dob
    Beene sébero-bero saén. Atin ménbéréh ro maro, “Béréhém begey kédiron mérigoy
    de ni. Brab ati fégélolonone de ké gédétén gégumah i késéfule me brab tamfaday
    de gai?”
  nlg-nlg: Jesus te sopou tana ghotu ni Olive, ma rana vaovarongo tara mai tatana
    mara huatia heghedira, “?Ko tughunia vanighai, ke ghuanigha ke kale na lei totobo
    raini, mana hava ghua siki vaughilala ke kale inaghona na maiamu, mana bongi sosoko?”
  dgr-DOGNT: Zezì shìh Olıvet gòyeh ekǫ wheda ekò wecheekeè whatsǫǫ̀ gıts'ǫ̀-ède,
    hagıìhdı, “Dàht'e-ı̨dè hagode ha sìı gots'ǫ̀ haı̨dı, eyıts'ǫ nǫǫde dzęę̀ jǫ anaąde
    ha nìkw'o nı̨dè ayìı ghàà wek'èts'eezǫ ha?” wecheekeè gıìhdı.
  pes-OPV: 'و چون به کوه زیتون نشسته بود، شاگردانش در خلوت نزدوی آمده، گفتند: «به
    ما بگو که این امور کی واقع می‌شود و نشان آمدن تو و انقضای عالم چیست.»'
  ron-1924: 'Ел а шезут жос, пе Мунтеле Мэслинилор. Ши ученичий Луй ау венит ла Ел,
    ла о парте, ши Й-ау зис: „Спуне-не, кынд се вор ынтымпла ачесте лукрурь? Ши каре
    ва фи семнул венирий Тале ши ал сфыршитулуй вякулуй ачестуя?”'
  tpz-tpz: Vasuksuk ne Ieesuꞌ to ihoꞌ non Tope Öliv, ka ma vamomhë varoe peꞌ nö ee
    maꞌ manih peꞌ, pare hi poë pan, “Soe ka möm ah o poen poanheh no a ma tah poë
    varih se tavus. Me o vëknöm taeoh nemöm se inan suk to tavus maꞌ, pamöm nat poꞌ
    o poen hah pën me o poen no oeh vëh se hik.”
  agd-agd: Yisasi ma Orifí anu yontá kumantá íkan beni eyo iyampon kayo máa ano oriven
    béin inaemí, “Éi setin tisimeno. Inte yamusá mai yaná afoká inten nafino. Inte
    yaná ma afoká intirá tetí ankan onesá éin nan inka erintéin ma vara kípanten mino
    sente rafuno.”
  rkb-NT: 'Kyze Sesus Oriwereja hwitsa hara bo niy. Anaeze nidyhyky. Iwaze zinymyrykynahatsa
    asazubaze ipe niaha: — Hawaze sa Deus wahoro zubata mynakarakbaik amy ty sa mybo
    tsipiwatawy. Ikia tsimyziksizoze amy ty mybo tsipiwatawy. Hawaze mybarawy mopyk,
    amy ty mybo tsipiwatawy — niaha.'
  san-THA: 'อนนฺตรํ ตสฺมินฺ ไชตุนปรฺวฺวโตปริ สมุปวิษฺเฏ ศิษฺยาสฺตสฺย สมีปมาคตฺย คุปฺตํ
    ปปฺรจฺฉุ:, เอตา ฆฏนา: กทา ภวิษฺยนฺติ? ภวต อาคมนสฺย ยุคานฺตสฺย จ กึ ลกฺษฺม? ตทสฺมานฺ
    วทตุฯ'
  iws-iws: Jisɨs siya mhɨu Oliv hɨr nɨdwokɨn mɨ kamɨm siir kɨgna mɨriiyɨm sɨma sɨmar
    yɨt siirɨmɨn mɨ sɨma siir inɨ boɨni, kɨra krɨmiir boɨnmauugi, tɨ dimɨn hɨriinanɨm
    wɨ pakɨ hɨnɨɨn ɨiya saiir nɨmbiyami krɨmiir nɨisiimauuamɨn, ha? Pɨkɨ hɨnɨɨn dimɨnɨn
    wɨ bɨi siya nɨmbiyami mɨ krɨma wɨ siir nwokɨ ɨnoknɨnkɨnɨm ɨiya kɨra swokɨ haiyɨug
    ɨtana saeya nɨmbiyami mɨ tɨ nuɨn wa dɨgi, ha?
  pol-SZ: 'Później, gdy siedział na zboczu Góry Oliwnej, uczniowie podeszli do Niego
    i dyskretnie spytali: —Kiedy wydarzy się to, o czym mówiłeś? Po czym poznamy,
    że zbliża się Twoje przyjście i koniec tego świata?'
  ztq-NT: 'Loxsye ngo lëë Jesús kusob chex kiy nii lë Olivos, aan lëë xpëëdscuel xaa
    chëb lo xaa: —Chakladzy noo nii kñëël loo noo pa wor kak kchë nii kwneel ni xa
    mod kyeeñ noo nii lëël mer kiid stub ni xa mod kyeeñ noo nii lëë kislyu mer nitylo.'
  kqa-kqa: Jisas Apu Oliv tamayɨ mɨnzɨta kɨyɨhihi, nuŋandɨ sɨmbɨrasara haŋɨnɨŋ ndaya
    pata nuŋ kitɨhuta ambamu, Arɨŋ ambɨna ŋgɨm. Pandɨwɨmira kandɨhamata vana haŋɨnɨŋ
    yɨvurahɨrɨmandɨyu. Naŋga pamata sihɨ wɨsa yɨvurahɨmandɨ. Kamati ŋgata ambɨmɨndaŋ,
    Jisas aŋga pati pɨrɨ nɨŋandɨhin siŋgundɨrɨmandɨ, vamba ambɨmɨndaŋ, vamu.
  zai-NT: 'Biree cabe raqué uyé cabe lu dani Olivo ne raqué gurí be, para bidxiña
    ca discípulu ra nuu be ne na ca rabi ca laabe: ―Laga nuu nu laasi nu, racala''dxi
    du ganna du padxí nga nou'' gaca irá ni gu''dxu laadu que. Ne xi seña ihuinni
    dxi mayaca gueedu ne iluxe guidxlayú ri''.'
  upv-upv: 'Mian ko vitunen vajin, Iesu ok-lik ngatan re Botwen ne lolnai ne olip,
    ko jinibb sen nir arini malum bbong jin, ko arsusi tevi: “Kupwerai ta tevi kem,
    nanu ngok nir para-rremali seveling? Ko sev piviseni daron nga kupa-luwi e vini
    ko ngatan ngel bongsin nga pia-suwsuw e?”'
  wap-NT: Udaunaꞌan Jesus sakanatapan puꞌu Olive Naawa ii, utominapa-kidaniinao waꞌatin
    ĩnao paꞌidiwaru uꞌidaꞌati. Ĩkian uꞌati, “Pukowaada waꞌati naꞌapainim nii kaiwuru
    shaꞌapanuꞌu. Kanomaꞌo nii shaꞌapa kainaabataꞌo nii puwaꞌatin naꞌiki diꞌoraz amazada
    ikodan patokon?”
  mva-mva: Iesus ilako ‘Olib’ Buku-o isoaki be tagataga ne rubediaba dipura. Be bokai
    ditegi, “Gora-kama! Aira-tina be masa kana ngaedi dapura? Be kilala ono mulenga
    nem masa nangata ngapura noko, be kodeka kateka manubunga ngapura?”
  dwr-NT: Yesuusi Debre Zayte geetettiyaa deriyaa bollan uttide7ishshin, A kaalliyawanttu
    barenttu xalalaa aakko yiide A, “Hewe awude hananentto, nuussi odaarikkii; qassi
    ne yuussawunne wodiyaa wursethaw mallay ayaa gidanee?” yaageeddino.
  kfw-kfw: "Jisu'n Olives Chingnga in-ongnga omlai, siamruoi ngai'n ruuk ah amadiang\
    \ inheiwa ah inleiti. “Hiwa rakip ngaihi angtik asuoksik me,”\x94 “halli nang\
    \ najuonasik li manmasituol hekna jetnasik, keinidiang natipiro.”\x94"
  bfz-bfz: जेबे यीशु जैतूनो पाह्ड़ो पाँदे बैठे रे थे, तेबे चेलेया लग जे आयी की तिना
    खे बोलेया, “आसा गे बताओ कि यो गल्ला कदी ऊणिया? तुसा रे आऊणे रा और दुनिया रे आखरी
    रा क्या चिह्न् ऊणा?”
  cuk-09: 'Jesús Olivos-yarse naded, agi sii, e-sapingan bachikii ese nonimalad, ese
    egisnonimalad: —¿Sana degite Bab-Dummadse-goled-neg ayarosunna? Be-danikid-iduar,
    ¿ibi-wilubgan oyoledagosunna? Neg-dukumosar, ¿igi neg gudagosunna? Anmarga be
    soge.'
  ben-OBCV: যীশু যখন জলপাই পর্বতের উপরে বসেছিলেন, শিষ্যেরা এক প্রকার গোপনে তাঁর কাছে
    এসে বললেন, “আমাদের বলুন, কখন এসব ঘটনা ঘটবে এবং আপনার আগমনের, বা যুগান্তের চিহ্নই
    বা কী কী হবে?”
  mil-NT: 'Te Jèsús ní sáá‑gá ndɨhɨ cue tée xìca cuu ndɨhɨ‑gá yucu Òlívú, te xíáⁿ
    nǐ ngóo‑gá te núú núcǒo‑gá‑áⁿ nǐ sáháⁿ cue tée xìca cuu ndɨhɨ‑gá, te dayuhu nǐ
    xáhaⁿ‑güedě xii‑gá: —Cuìní‑ndɨ́ cachí tnúhu‑n nǎ nduu dùcaⁿ cada‑xi ngoyo veñúhu
    càhnu sá ǐo cùnuu, ndɨhɨ nándɨ cùu sá cádá‑xí òré sa ta cùyatni nduu quixi tucu‑n
    ñuyíú‑a, ndɨhɨ òré sa ta cùyatni naa‑xi —cachí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: O'ju Oliveira'a be―co'a be. Xik'i osunuy iboma. Oajẽm ip cekay―Jesus kay.
    Ceweju etaybitbinayũ oajẽm. Jag̃epũg̃ pima, oajẽm ip cekay. — Pug̃ũn soat'a je'aedu?
    — io'e ip Jesus pe. — Pug̃ũn je'bapuk? Pãm ẽn? Pug̃ũn ajẽm waram? Pug̃ũn Deus
    ipi g̃u'ũm? — io'e ip.
  fue-fue: 'Yeesu yahi jooɗoy dow waanne wi''eteene waanne Jaytuuje, den aahiiɓe makko
    wari kamɓe tan, ƴami mo, wi''i: «Batu men dey nun ɗum waɗata. Maane ney nun hollitinta
    garki maa e keennyol duuniyaaru?»'
  amk-amk: Ainanaya da to wiwoi Saituni, da wa suki aweu minohi nanai, ne inontarai
    erariati fosa titousa eraoia emadu riati na mantaunsa eteyo, “Boikaririafa we
    amea, kidoni wori fi antanafa modurai nanai kawariai ki, tuti fiainawiai fianai
    aino kawariai we amewaitawanai kariri rahida barabera wau nai aha ma foi tuti
    rahida nunei werea naya fo ne?”
  fai-fai: Kale Yesus ayo mukkun auliw tikin kal tein alane alam weng kidimin kinim
    iyo ilim tudon tad nadiwade ika bakodaw, “kawta, kam weng kanomin weng bakodaw
    uyo yaknámin tem kal kanam matam bokabu? Ade yaknámin uta kanam matam buno nuka
    kal keidumo kami alo asiki tademin atan uyo mewso keibune, kalokabuw ade kalam
    madák bakan tadaw wanang kinim numi tein tadanusuw umi banimokabu atan uyo mewso
    keibune, kalokabuw?” Akiwe,
  ura-NT: 'Nii baihane, Oliboneein acaauruhacha curuaatei ichatane ucuunno cuhacaanu,
    ecu turuhin jelai lauhecoha Jesosone jana, rohan nichuuntaacaanu aina nerelanaa
    nichaanune. Nitohaneein rohan nichuuntaainne: “Canacaanu rai nii chaitoonjoan
    beeinene jerichaanu Curuaanaa. Chabana nacoauneein cau tururiquiin. Chatohanaicha
    inae turuhe lalajeeine jana, ii turu cojoinaca beraneein coaarichaanuhin, inae
    saaelalajiha cana janonaane bana,” naain caje bajaacaanune janate:'
  mcd-NT: Ascatan machi Olivo ano mapufaintan Jesús tsaoni tsoa futsa anomano non
    afu rafuafoan yocaqui isca huani, —¿Nan min yoiai cuscan ahuutian ishquimun? ¿Ahuuscashomun
    non tapitiroquin nantifi cuyoaitian min afanan oshquiai? Noco yoihuu, —non huaiton.
  urt-urt: Jisas narp nanah hwate Olip pe, lenge jetalah ilyehme yate yetekeꞌe kin
    pe, tinge yisilihme na, “Ni ini poi na tumboiyaꞌ ŋaiꞌe ŋaiꞌe lalme luku ka ot.
    Topoꞌe ya metekeꞌe wutuꞌ mune ti, ya se sisyeme nange liki ŋup nin ŋaiye na ot,
    topoꞌe leꞌe ŋup tikin ŋup yuwo?”
  kiz-kiz: Na bhoatamili pa Kid'onda kya Mizeituni, bhanafunzi bha muene bhakandotela
    kwa faragha ni kujobha, “Tujobhilayi, mambo agha ghibetakuh'omela ndali? Khenu
    khelekhu kibetakujha dalili jha kuhida kwa bhebhe ni mwisho ghwa dunia?”
  tzo-TZE: 'Li Jesuse tey bat chotluc ta vits Olivatic. Tey libatcutic ec, vu''uncutic
    li yajchanc''opuncutique. Jech la jac''becutic li Jesuse: ―Alo ca''icutic c''usi
    ora ta xc''ot ta pasel ti ta xvuq''uesat li templo laj avale. ¿C''usi sq''uelubil
    chavac'' quilcutic ti c''alal chacha''tale? ¿C''usi sq''uelubil ta jq''uelcutic
    noxtoc ti c''alal po''ot xa slajebal c''ac''ale? ―xcutcutic.'
  lex-lex: 'Nhor nioma Yesus Nla''awa wo''ora Saitun noma Namtatna la hande. Noma
    maka ha Nwatutu-nwaye''a re rod tiemna pa ror Yesus rwahaur rewre''wa pa riwra:
    “Tuna, Mpue''er nohor tek hare, mai ami hota mowen die itamkek mak Omukota re?
    Me hota hya'' ed maka tamkek ulga totpena nwagahniort it la O maimiaimu me noha
    niatni nrehgor wua?”'
  dov-dov: Nakachikkede atala lyechilundu cha Olivusi, basikwiiya bakamusikila kumbali
    bati, “twambile, ndilili nikuyochitika zintu eezi? Ninzi chiyoba chitondezyo chakuboola
    kwaako alimwi amamanino anyika?”
  rgu-rgu: Yesus neu natuuꞌ nai lete Saitun. Boe ma ana mana tuka dea nara mai dedea
    ro noi mesaꞌ Ana rae, “Papa! Soba mafada seluꞌ bisinaaꞌ a Papa dedea ma. Fai hidaꞌ
    riꞌ Papa matafali mai? Ma tanda nara leo beaꞌ e? Boe ma dae-bafoꞌ a nonoe na leo
    beaꞌ?”
  toc-NT: 'Acxni̠ chú tácha̠lh nac a̠má ke̠stí̠n hua̠ntu̠ hua­nicán Cerro de los Olivos
