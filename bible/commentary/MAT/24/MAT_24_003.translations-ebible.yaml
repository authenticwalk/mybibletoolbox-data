    tɨjɨ́n: ―Patáꞌaj taatáꞌixaateꞌen jaꞌanáj tɨ ayén tíꞌirɨni. ¿Tiꞌitáani aꞌij tíꞌiseijreꞌe
    aꞌame tɨ́ꞌɨj tejaꞌuréꞌenen aꞌájna xɨcájraꞌa pej jetzen pajtáhuaꞌa áveꞌecánesin,
    ajta tɨ́ꞌɨj aꞌájna pɨ́ tíꞌirɨjca tɨ teꞌentipuáꞌari nain ɨ́ tɨ tíꞌiseijreꞌe íiyen
