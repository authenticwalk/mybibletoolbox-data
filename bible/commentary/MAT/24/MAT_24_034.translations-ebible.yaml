verse: MAT.024.034
translations:
  kpx-kpx: Seleveta di la namigevema. Novae ata koeabuna haluviholisege di louale
    vaveve kebia bahatae abuna lohoi.
  okv-H: Na ungota degi ke be erena ungo eha miheva embomeni tapa mane sasari aisora
    rate huna mihirovo ari erena erevi puvurou kesova.
  tbo-tbo: A baha duma uyahimi, geka ginoulihi atapuhi apo hina wawala tahaya ma apoma
    geka hapanana lawahi hina hilage pahihi.
  mal-C: ഞാൻ നിങ്ങളോടു പറയട്ടെ, ഇവയെല്ലാം സംഭവിച്ചുതീരുന്നതുവരെ ഈ തലമുറ അവസാനിക്കുകയില്ല,
    നിശ്ചയം.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ⸆ οὐ μὴ παρέλθῃ ἡ γενεὰ αὕτη, ἕως ἂν πάντα ταῦτα γένηται.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं के जिब ताहीं ये सारी बात पूरी ना हो लेवै, जद ताहीं
    इस पीढ़ी का अन्त कोनी होवैगा।
  khz-khz: Avaikila-taunataunamina, egulu ati pene aiki, pene ago egaura maparara
    pia wala.
  deu-TKW: Wahrlich, ich sage euch, nicht wird dieses Geschlecht vergehen, bis alles
    dieses geschieht.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, yúguꞌtë lë ni lac zíꞌatël ca lat bunách nacuáꞌ
    dza niꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : bato ya ekeke oyo bakoleka te kino
    makambo wana nyonso ekosalema.'
  hns-NT: Aur ham toelogse satj boliela kie djaun manai logan ie sab dekhiega, oelog
    na mariega djab talak ie sab baat na poera hoiga.
  noa-E: Mua pãrag mag Aai i jëeujem di õrau pogueupʉ̈iju a chirʉmʉn, cha õor thʉnʉm
    khʉʉn khëchju nawe cha mʉchdëu jaau chirʉmjö thumaa chadcha ajugui a jaaujim.
  eng-EMTV: Assuredly I say to you, this generation shall by no means pass away till
    all these things are fulfilled.
  mib-NT: Jendaá cahán rī jiín ró jeē ma cúū ndɨhɨ ñayuu jeē cóto jnūndóho ún, chi
    nde squícu ndɨhɨ jniñu ún.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कन् के़रे़क् पाःन्‍हाॽ मे़म्‍बोःङ्‌ङे थारिक्
    कन् मे़न्‍छाम् थाःक्‍हाॽ मे़न्‍छिःने़न्॥
  xnj-xnj: Chakaka nikuvajovela, chiveleku chenichi chipita lepi kwakona mambu genago
    kuhumila.
  mmx-mmx: Nia a tong tuturun i rinimi. Limixin at na loola di rooro lingina di noxo
    met se na lempanga na ravasu.
  cbr-NT: Asérabi cana mitsu cain, bëría ënë nëtënu bucucë unicamaxa bamacëma pain
    'ain ca 'ën mitsu ñuixuncë banacama quicësabi oi 'iti 'icën.
  tee-NT: Slivasalh ju iclajunau. Jantuca' catitanik'o ju chavai tat'ajun lapanacni
    acsni tuca' tapasak'ojui chux ju ani taxtokni.
  eng-LSV: Truly I say to you, this generation may not pass away until all these may
    come to pass.
  cak-NT: 'Y tic''oxaj utz ri xtin-ij chiwe cami: Ronojel re'' xquiebanataj cuando
    ri winak chi ri tiempo re'' c''a man jani quieq''uis chech-ulef.'
  pah-NT: 'Imombe''ukatuavo ji ei pe me: Ag̃wamove''g̃a ndekojirame po ti akoja ihopavi
    japiavo nehẽ, ei Jesus''ga.'
  sja-NT: Mɨa wãarata jararu. Ɨ̃rapemaarã piudai naaweda, ma ne-inaa jõmaweda p'asait'ee.
  xed-xed: Kahwathwata ka yu ta mnaghunata, ta sagha tsa skwiha ya ná, rwuta a na
    mnduha ta na fitik na demdem wa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ya̱ha tócó ndihi ña̱ yóho ta
    a̱nda̱ jáví quivi na̱ ndúu tiempo viti.
  gfk-S: Mu hadado baak! Ikin ra huntunana, tari ta di pai nale mat baak ma kakarek
    ra linge na hanawat.
  bmu-bmu: '“Nöŋön keu ölŋi kun kewö jibi mötket: Ambazip ki merak gölmenöŋ maljei,
    yeŋön qahö kömugetka yuai pakpak jizali, mi mönö yeŋgö malmal nalöŋine asuhuma.'
  dgz-dgz: Ne nop tavewa wadiaepen anun. Endi mame piupa yanane wanumamune nagirewa,
    wam muga gapan wan dim dim mame venat taue aep amba borit wain.
  eng-GNV: Verely I say vnto you, this generation shall not passe, till all these
    things be done.
  zaa-NT: Nia' le qui'ni làniana, alàa antes, hual·lani fin qui' tiempo tse'e ri'uį.
  eng-WEBSTER: Verily I say to you, This generation shall not pass, till all these
    things shall be fulfilled.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pitsijamatabëcuenevi aeconoxae
    mapamatacabitaje jinavanapa, bajarapitsijamatabëcuenevi abaxë, bexëajavabelia
    ata, apo vereverecae tsane. Matapania xua tajëvelia vajunupaebajë itsa baja copiapatsiana,
    bajarapamonae jane baja vereverecaena.
  bon-bon: Cane toraca mene jijenininine, egä biname lui cina ireclota page ai taje,
    teepi iyeta budre lica cirege äbita, ngälu iyeta ai mule cina liba cire läbitipesi.
  nhw-BL: Nelía nimechilhuía, masehualme catli quiitase panose ni tlamantli amo miquise
    hasta nihualas.
  swh-ONEN: Amin, nawaambia, kizazi hiki hakitapita hadi mambo haya yote yawe yametimia.
  wbi-wbi: Kyang'haani nikuvavuula niiti, ikisina iki nakilakila kuhanga isi sooni
    sivombeke.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, tɔn be bɑ wɑ̃ɑ tɛ̃ ben kpuro kun ɡbimɔ yɑbu ye
    kpuro yu kɑ tunumɑ.
  eng-KJVCPB: Verily I say unto you, This generation shall not pass, till all these
    things be fulfilled.
  kgk-NT: Anhetegwa va'e amombe'u-ta peẽ-my. Entéro peẽ-my xe remimombe'u oiko va'erã.
    Judeu kwéry oiko reheve joty ojehu va'erã.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu aanna makee variaa
    aaya hama putiraida homo varikio suaivo nnino ii aataru iyauvo fai vainaravai.
  cpy-cpy: Eero ikamita irika asheninka-paeni, roojatzi iñaanta-kyaawori okaatzi nokanta-kimiri.
    Omaperotatya.
  ekk-PKP: 'Ma ütlen teile tõtt: see põlvkond ei kao enne, kui kõik see on toimunud.'
  mpx-mpx: Ya ba tunahot eliyamiu, heyan bolo ya nige nihi aaliga haba, inoke bugul
    gegewena bolo ya nihi masal.
  wbp-wbp: Langa-kurra-mantalu kuja kalu yapa nyampurla jalangujalangu nyina. Ngulaju
    kulalu pali nyanja-wangu-wiyi ngalya-kariji nyampurrakuju nyiyarningkijarrakuju
    majumaju-nyayirniki, ngulangkuju kapulu nyanyi-wiyi muku palinjakungarntirliji.
  luo-luo: Awachonu adier ni tiengʼni ok norum ngangʼ kapok gigi duto otimore.
  nhe-NT: Nelía nimechilhuía, tlacame tlen quiitase panos ni tlamantli tlen nimechilhuía,
    ax miquise hasta nihualas.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܹܐ ܥܵܒܹܪ ܐܵܗܵܐ ܕܵܘܪܵܐ ܗܲܠܔ ܕܟܠܵܝܗ‌ܝ
    ܐܲܢܹܐ ܗܵܘܝܼ.
  esk-NT: Iḷumun uqautigipsi, Iñuich iñuuniaqtuat pakma tuquaniŋniaŋitchut tamanna
    suapayaaq atuumaanikkaluaqnagu.
  msb-msb: Ginasiguro ko sa iyo na mangyayari idtoʼn tanan antes na magkamaratay an
    mga tawo na nabuhay yana.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Tsa¹jín³ dsiá¹ dsa² chian² na¹ niúh¹ jín³ hi²
    lé² lah¹jøng² guøh¹².'
  dso-dso: “ ଏତାଇରୁଆ, ମୁଇ ସତ୍‌ କଇଲିନି, ଏବେ ଜିବନ୍‌ ରଇଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ସବୁ ଲକ୍‌
    ମର୍‌ବା ଆଗ୍‌ତୁ, ଏସବୁ ବିସଇ ଗଟ୍‌ସି ।
  meu-meu: Na hamaoromui momokanimu, ina uru basine ore ela bona ini ḡau iboudiai
    bae vara vaitani.
  yva-NT: 'Syo raura tugaive: arono anakotare umawe nde nande tenambe, indati vatano
    susyo naiso inta nawirati wene nande mai rainy ti una ti wo raen.'
  dgc-dgc: Tandaan moy, manyari pa i étanan a éya bagu mate i étanan a tolay a buhay
    nadid.
  zpm-NT: Gneli naa lo to gaṉle, nzian miech ne mban niina bii zaṉ zho zeeṉe laa grë
    ncuaaṉ co csilo gac; sac ible ncuaaṉe gaca.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, kekon xarha tà. Àwayehtàkahra natxhe
    hampànà, amnyeno rma kukur komo. Ehtokonye rma haka nehoryatxhe hampànà, ronekarymatxho,
    omeroro, kekon hatà.
  sim-sim: Omendingak jirin amu sawenduwa, ma tol ter liwa lihi lal li ha namber mbele
    mbele ondo talakwa lir.
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, यी सबै कुरा नभएसम्म यो पुस्ता बितेर जानेछैन
    ।
  cgc-cgc: Sugiran ta kyo na tanan ya na mga pasugid ko ki kyo matabo na ula pa napatay
    tanan na mga ittaw ta yi na timpo.
  tim-tim: Luâk âmbâle yu mandâi arekŋe ire hârok miawakto ekbai.
  yor-yor: Lóòótọ́ ni mo wí fún yín, ìran yìí kì yóò kọjá títí tí gbogbo nǹkan wọ̀nyí
    yóò fi ṣẹ.
  wos-wos: Mwi hundi wuni guniré we. Ané hém hiyahafi re wawun atéfék jondu xétandi.
  emp-NTPO: 'Mʌ̃a bãrãa wãrãda jaraya: naʌ̃ ewarid̶ebema ẽberãrã beud̶i naẽna maʌ̃ra
    jũma mãwãya.'
  eng-F35: Assuredly I say to you, this generation will not pass away until all these
    things happen.
  ind-ind: 'Aku menegaskan kepadamu: Semua tanda itu akan segera terjadi waktu sebagian
    orang zaman ini masih hidup untuk mengalaminya.'
  pes-OPCB: «براستی به شما می‌گویم که تا این چیزها اتفاق نیفتد، این نسل از میان نخواهد
    رفت.
  mpt-mpt: Ne bain baabenamabibe, nakaia unangai dabalim olo mema ele blib eli molobseli
    mo kaaim blim blibta inamin namin olo tam tlamabobe.
  bla-bla: Kitau'mŭnĭstopuau am'oi o'tappiisĭnaii mataksĭstapu'ats otsauomaisŭpanĭs'tsiosau
    annists'isk.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Do haleme wanda꞉hali paeyao na homeke halimi
    pita꞉ I̱ma꞉ loa꞉ alemanu paeyao amba꞉ ipilieke leekeme.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, kù jɛ inɛi nsɛi ŋɑ feii ɑɑ ku ideu ku bɛi ku ce.
  gaq-gaq: ମନେ ବପା, ନିଂ ଆପେକେ ସତ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଏବେ ମ୍ବ୍ରଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ବାନ୍
    ସାପାରେ ଗୁଏନେ ସେନୁଗ୍‍ ଆକେନ୍ ସାପା ବିସୟ୍ ଗଟେୱେଏ ।
  gof-RNT: Taani hinttew tuma odays; ha ubbabay polettana gakkanaw, ha yeletethay
    aadhdhenna.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା ନେ ସବେନାଃ ଆଉରି ହବାଅଃ ଜାକେଦ୍‌ ନେ ଦିପିଲିରେନ୍‌
    ହଡ଼କ କାକ ଟୁଣ୍ଡୁଃଆ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Oko moloko oaká nou netá ánigina vegená
    velesá hili asú inamiko imane nolu netá mukí utó inogo ive.
  lcm-lcm: Napo antok atutuman imi, kana na matan polpolokan i taun ke parik kipa
    mat suai aino ani keve bil ke kila serei.
  aer-aer: “Itelarerrirraye. Kenhe nhenge tyerrtye arrpenheme lyete itethe akwete
    anerlte-aneme, urreke itne ilwerrirretyenhenge, itne akurne anthurre ingkirreke
    arerrirretyenhe.
  qvc-NT: Alliptam niykillapa, kay tyimpupi kawsaqkuna manaraq wañuptinmi, kay nishushqaykunaqa
    rin kumpliq.
  tgl-ULB: Totoo itong sinasabi ko sa inyo, ang salinlahing ito ay hindi lilipas hanggang
    mangyari ang lahat ng ito.
  cbs-NT: Jaska inun, yudabu dasibi jiwebaunabu yamadiabuma chanima dasibi en matu
    yuixu jaskai taexankanikiki.
  xtm-NTPP: Ja ndaa ká'an sa ja masu yanduu ja ndaka ñayii tiempu ya'a, jin kuni i
    ja sukan ko kuu.
  nnq-nnq: Nannenge kweli, lungolo londo lujebeleje nukupitilaje ilebe yenie.
  bao-NT: 'Yee méé yʉ ĩi: Ati cuu macãrã cʉ̃ja ca bii yaiparo jʉguero biirucu, niipetirije
    ano mʉjare yʉ ca ĩirije.'
  san-ORI: ଯୁଷ୍ମାନହଂ ତଥ୍ୟଂ ୱଦାମି, ଇଦାନୀନ୍ତନଜନାନାଂ ଗମନାତ୍ ପୂର୍ୱ୍ୱମେୱ ତାନି ସର୍ୱ୍ୱାଣି
    ଘଟିଷ୍ୟନ୍ତେ|
  huv-NT: Naleaing sasaj icon meáwan aag ayaj apmajlüy wǘxan aliün majlüyiw ajcüwa
    nipilan quiaj.
  otn-NT: Nu̱ya yø hmɛ̱ya dí xi'a̱hʉ ya, da̱mi̱ pa̱hmʉ ngue guehya di̱ nja ya hante
    ngue da̱ du̱ yø ja̱'i̱ 'bʉhyø pa ja p'ʉya.
  nop-nop: Biyagoŋ hinek hanilat. Metam kumuŋdapmaŋ mu tulune nemenemek i mintawaak.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no od kotuman en inis langun to dii
    pa od poomatoy kos mgo minuvu no no-uyag to inin timpu.
  cak-ENT: 'Y tivac''axaj c''a jabel ri ninbij chive vocomi: Ronojel re'' nc''ulachitüj
    tok ri vinük richin ri tiempo re'' c''a man jani queq''uis-e chuvüch ri ruch''ulef.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤶᤒᤥ᤺ᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤁᤴ ᤔᤧᤴᤇᤠᤶ ᤌᤠ᤺ᤰᤜᤠ᤹
    ᤔᤧᤴᤇᤡ᤺ᤏᤧᤴ॥
  mie-NT: De ndāā cáhān ni jíín ndá nú jā má cúū ndihi nchivī jā cunī tūndóhó yáhá,
    chi jondē quee ndaā ndihi tá ncachī ni.
  san-TIB: ཡུཥྨཱནཧཾ ཏཐྱཾ ཝདཱམི, ཨིདཱནཱིནྟནཛནཱནཱཾ གམནཱཏ྄ པཱུཪྻྭམེཝ ཏཱནི སཪྻྭཱཎི གྷཊིཥྱནྟེ།
  qve-NT: Cheqaqtapunin niykichis, kay nisqaykunaqa pasanqa manaraq kay tiempopi kawsaq
    runakuna wañushaqtinkuraqmi.
  pao-NT: Susumudu mu numu-matu ka hemma oo manedu poonnekwu gisoo ya'ena.
  cbu-NT: Nuwaa kuki mangoonangtsa; yuw tputs waneeshee pakchusin, ndatuma tsiparsin
    nuw kuki ichinguru tatsamchina.
  usa-usa: keráwáqá kemá áraimma kétima-timune. maamin-ánnámá íma pukáiyana maami-máqté-qtátááqá
    pááq íniye.
  soy-soy: 'Asei kɑm símisi: Pisoi kunɑi nkú ɑ́ku tɔ́sunɛ kɛlenɛ, nní nnɛ́í likɛ́
    nɛ ń kɑm.'
  hui-hui: Ogoninaga tí manda biaabo halimulo i̱na bi heneneore laro. Wali agali áyu
    kamiruni nahome kamiore dege mbirale uruni bibahende bulebirago laro.
  amf-amf: 'Inta yena gon ida giye: Ogo wul yin maatenka yekka wodan koka dohoono
    adhadhino diyate maqehe.'
  quc-NNT: Qas tzij ri kinb'ij chiwe chi keb'antaj na ronojel wa' k'ä mäjoq kekäm
    ri winaq re we q'ij junab' ri'.
  dob-dob: Onaꞌaiꞌaila, ꞌepata gete geyaꞌabo wagumwagumwala be ꞌana laba yage nidi
    maiboꞌadi sida apwesa.
  wrs-wrs: Yimba hona indhanamba daipotaminiva, monglava yimba si mendah aevulvra,
    wo honamba si os phovav mana vemava. Ovi pethaiva si mueisowa vevav, heva os kana
    moamba si wohlohvav, mueisowa vevavmoa, indhanamba si wohengivra yunalm.
  mca-mca: Yijaa'ija aka' hit'iƚij ewets in nite' hamits hatse' pekhewe' qu' nanamji'ju'
    pakha' ƚahats'ij hatse', qa namƚi'ii qu' week ƚunye'je'kii ekewe' hats hit'ij.
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, scotol ta xcꞌot ta pasel cꞌalal mu to ta
    xchamic ti cristianoetic liꞌe.
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား၊ ဤ အ​မှု​အ​ရာ​အ​လုံး​စုံ​တို့​သည်​ယ​ခု​အ​သက်​ရှင်
    လျက်​ရှိ​သူ​တို့​မ​သေ​လွန်​မီ​ဖြစ်​ပျက်​လာ​လိမ့်​မည်။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, tibont nnɔ kɛ li tien kí lɛ fɛnfɛnnɔ ya nib biɛ ŋa
    laan kpo' ki gben'.
  cbi-NTPO: Uwaindiyu entsa tinbunu chumu chachilla kayu peyaindetyuren kumuinchi
    entsaa de-i' puinu tsuve, timi.
  ikk-NT: M rị a gwa ụnụ ezioku, ndị rị ogẹnni a gụchanrịnkọ ihiẹn ndịnị kebe mẹzu.
