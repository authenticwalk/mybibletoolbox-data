verse: MAT.024.043
translations:
  kpx-kpx: Isi ko huhulahave. Oe biagena vavoloe atau lohoveve vani ke hilokai nita
    uniege vavoloe ata keu bae lohoi ovemo vavoloalivebene.
  okv-H: Eto ungo kiarira amo pegene embo ta puvurari iji amo bande mamona mahu kogua
    avoeto evae simba ue mihirou pegene embo puvuto kito mane bande pejeto horeto
    pegene aisuja.
  tbo-tbo: Ma gegeka ona hanapugeya, itapa numa taniwagana uguwei tu danedanene a
    nei kabudalana ita hanapugeya apo matana ita kayakaya po apega a numa ita lupapaya
    po ita lui.
  mal-C: കള്ളൻ രാത്രിയിൽ വരുന്ന സമയം വീട്ടുടമസ്ഥൻ അറിഞ്ഞിരുന്നെങ്കിൽ അദ്ദേഹം ജാഗ്രതയോടിരുന്ന്
    തന്റെ ഭവനം തുരക്കാതിരിക്കാൻ വേണ്ട കരുതൽ ചെയ്യുമെന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Ἐκεῖνο δὲ γινώσκετε, ὅτι εἰ ᾔδει ὁ οἰκοδεσπότης ποίᾳ φυλακῇ ὁ κλέπτης ἔρχεται,
    ἐγρηγόρησεν ἄν, καὶ οὐκ ἂν εἴασεν διορυγῆναι τὴν οἰκίαν αὐτοῦ.
  bgc-bgc: पर न्यू जाण ल्यो के जै घर का माल्लिक नै बेरा हो के चोर किस घड़ी आवैगा तो
    जागदा रहन्दा, अर अपणे घर म्ह सेंध लागण न्ही देन्दा।
  khz-khz: 'Pio ripa-taunatauna: Pene numa talimana ripana arigi orai lema talimana
    pene vogomai ia kerona pene tanu, ne lema tauna na numa ati pene lovoa.'
  deu-TKW: 'Das aber merket: wenn der Hausherr wüßte, auf welche Nachtwache der Dieb
    kommt, so würde er wachen, und ließe nicht sein Haus durchwühlen.'
  zsr-NT: Naꞌa, gul‑tsejniꞌi lë ni. Laꞌnaruꞌ nöznëꞌ xan yuꞌu bizxa dza guidëꞌ gban,
    huanë́ꞌë yël len cutu guꞌë latj nu quidj zöꞌö quië cuan le dzöꞌ lidxëꞌ.
  lin-lin: 'Bososola malamu likambo oyo : soki nkolo ndako ayebaki ngonga ya butu
    oyo moyibi akoya, alingaki kosenzela mpe kopekisa ye kokota kati na ndako na ye.'
  hns-NT: Toelog samdjhe hai kie djab ek ghar ke maaliek djaanat kie tjor kai badje
    aaiga, tab oe djaagke aapan ghar ke rakhwaala karat aur tjorie na hoi paawat.
  noa-E: Pãrau khaphʉ nʉm, ãbmua khãijã ich di aig nem jĩgmienau nem jĩgkhaan bëeju
    ora khaphʉ akhiin, khãijã khãiba ich mag dau phug ëeju ʉdʉʉr ich nem jĩgkhapiba.
  eng-EMTV: But know this, that if the master of the house had known in what hour
    the thief was coming, he would have kept watch, and he would not have allowed
    his house to be broken into.
  mib-NT: 'Te na chúhun ni rō jeē cahán jnūhun yátá yáha: Tēe chíí vehe, núu jeē jiní
    de na hora quiji ñacuīhná, te condito de, te ma cuáha de jnūhun sácuíhná ndajníñu
    vehe de núú.'
  lif-NT2: हिम्‍दाङ्‌बाल्‍ले़ खुःन्‍द्रिक्‍पे़न् आत्तिन् ये़म्‍मो ताः के़लॽबान् निङ्‌वाॽ
    खोःसुने़ फाॽग्र खे़ल्‍ले़ मे़न्‍इम्‍मे हिम्‍मिन् कोसुआङ् खे़न् खुःन्‍द्रिक्‍पे़न्
    खुःप्‍मा मे़बाङ्‌घुन् के़लॽबा पाःन्‍निन् कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Nambu mumanya lijambu lenili, ngati mkolo nyumba kuvya amanyai ligono leibwela
    mhiji, ngaajitendekili, ngaayileki lepi nyumba yaki yidenyewayi na mhiji.
  mmx-mmx: Ketla mina xasep at na lavapaase poovo. Mo do laradi at loogu iklen i do
    at ua loxonaleng laradi xipkip pilo ba vot teren, neni ba kuxut avukat la laradi
    xipkip pilo noxo das beles at loogu ren.
  cbr-NT: Camina 'unanin, uínsaran cara aia quixun 'unáncë 'ixun ca xubuñu unin 'uxquinma
    an ñu mëcamacë uni caíntsianxa. Caíncëx uáxa ñu mëcamanux atsíntisa taniabi ca
    'uxcëma 'ixun xubu 'ibun atsínmitsianma.
  tee-NT: Pus ac'ats'at'it ju ani. Ju tam lapanac ni va cac'atsa cava tavanan ju camina'
    ju ak'alhona' pus calhistaclh ju ixchaka'. Jantu catilacasq'uinilh ni catanu ni
    cak'alhaunilh tu'u'.
  eng-LSV: and know this, that if the master of the house had known in what watch
    the thief comes, he had watched, and did not permit his house to be broken through;
  cak-NT: Roma rix iweta'n, xa ta ri rajaf jun jay nuna'ej jampe' napon jun elek'om
    pa rocho, ri rajaf-jay ri' nic'ase' chi nuchajij ri rocho, y man nuya' ta lugar
    chi ri elek'om ntoc-apo chi nelak'-e.
  pah-NT: Onga jara'ga ndokwahavi iporomive'ga rura g̃wonga pe, ei Jesus'ga. Po ga
    okwaha, gwepia katu po ga g̃wonga a'ea rupi hamo iporomive'ga mongiukare'yma hamo,
    ei Jesus'ga. A'ea pe pekwaha, ei Jesus'ga.
  sja-NT: Nãgɨ́ pedee pia k'awáatɨ. Te chiparipa k'awa bada paara nechɨapari cheit'ee
    hora p'ãrik'ua ichi net'aa chɨa atait'ee, chok'ai bak'aji ma nechɨapari ichi tede
    t'ĩupiamaapa.
  xed-xed: 'Wya skwi ɗina ŋa snaŋta ghuni: Ka má nda sna daŋahəga ta fitik má dzaʼa
    lamə ghali da həgani ná, má dzaʼa nzanza hzleŋa, má zlanata a ta ghali ka lamani
    da həgani wa.'
  mks-NT: Xíní ñúhú canda̱a̱ va̱ha ini ndó ña̱ tá xíni̱ in da̱ta̱a ndá hora cúni̱
    qui̱hvi ta̱a cui̱hná vehe da já quéa̱ a̱ cúju̱ toho da jáchi̱ candaa va̱ha da
    vehe da já ná a̱ quíhvi da̱ cui̱hná vehe da.
  gfk-S: I tahut be mu na palai tano tutuno ta ikin ra hapupuo. Be tike turadi, a
    nuno tike hala, igor nunure ter no pana bung so ra bung ing tike ut na kukuman
    na hanawat, io, igor matawas ter ma igor habatbat ter no ut na kukuman pai gorle
    papat no nuno hala.
  bmu-bmu: 'Gwölö malbingö keu ki mönö möt kutume: Suŋgem aiga kegwek-kahasililiŋ
    azinöŋ wani nalönöŋ me auanöŋ kamawi, miri toŋan mi mötpawak ewö, yaŋön mönö gwölö
    mala miriŋi ölöpŋanök galöm meiga qesiŋda öŋgömamgö osima.'
  dgz-dgz: Amba sia anu awan. Pa i apanewa wam ansena up apane tauapo anupo me nene
    yamam ta wandepo, amba up apane ame warup oisepo, ap gapan pa mega ya benak unuk
    aepo.
  eng-GNV: Of this be sure, that if the good man of the house knewe at what watch
    the thiefe would come, he woulde surely watch, and not suffer his house to be
    digged through.
  zaa-NT: 'Litelíni nui: qui''ni ttu tàta nna, cáalá yùą biỹa hora íl·lani ubàna nna,
    pues labí gá''athią porqui''ni calatsi''į thuą al tanto para labí hue''él·la''ą
    nuỹa cuaną biỹa té le'' yú''u quì''į.'
  eng-WEBSTER: But know this, that if the master of the house knew in what watch the
    thief would come, he would watch, and would not suffer his house to be broken
    up.
  guh-guh: Pacanaëjëre mapacueneje. Bo pexainaenë itsa yapëtaejitsipa paepatota meravi
    pijaboyaberena patsijitsia pecobecovë petonacobetoxotsinënexatsi, nexata naëcotsiaya
    vajënaeevetsipa. Apo copatsi tsipae pijaboyaberena petojoneyanivatsi penacobetoxotsinënexa.
  bon-bon: Mete yageyame te liba umle je, egä eromaame te liba tädenige, tabe piba
    ireclota yaanajuge. Tabe ire taatu lica jaacituge eromaame te teeme mete me abacita.
  nhw-BL: Ximoilhuica tlen ni tlacatl ipan ichaj. Sintla quimajtosquía ipan tlaque
    hora ica tlayohua hualasquía nopa tlachtejquetl, huajca tlachixtosquía huan amo
    quicahuilisquía ma calaqui ipan ichaj para tlachtequis.
  swh-ONEN: 'Lakini fahamuni jambo hili: Kama mwenye nyumba angejua ni wakati gani
    wa usiku ambao mwizi atakuja, angekesha na hangekubali nyumba yake kuvunjwa.'
  wbi-wbi: Looli mukagulaghe kuuti, unya ale akagule unsiki ghuno umulyasi ikwisa,
    ale ikukala maaso, naale ileka umulyasi amemule inyumba jaake.
  bba-bba: I de yeni yu bɛɛ yeeri. Yɛnu yɛ̃ro ù n yɛ̃ wɔ̃kurun sɑɑ ye ɡbɛnɔ u koo
    nɑ, u koo dom se kpɑ u ku de u du win yɛnuɔ.
  eng-KJVCPB: But know this, that if the goodman of the house had known in what watch
    the thief would come, he would have watched, and would not have suffered his house
    to be broken up.
  kgk-NT: —Pejeapysaka katu xe nhe'ẽ-rehe peikwaa porã hagwã. Óga járy rehegwa nhe'ẽ-rami
    amombe'u-ta peẽ-my peha'arõ hagwã peiko-vy. Óga járy-pe araka'e óra pyhare ou-ta
    imonda va'e he'i-vy, ndokéi arã ra'e orepara-vy. Nomoinge ukáiry arã ra'e imondase
    va'e-pe.
  waj-waj: Aa kua aavaa rikiaatee. Mmuara vareera vaidiivo nnauvaki nninara suaivaa
    vaa nnau nakaaraivo rikioo avuuvaa too vaitiri. Mmuara vareera vaidiivo heenaki
    ivaki ngioo hama yopeema sipuuvaa rukaitu kioo ngioo vioo mminnamminnaiyauvaa
    mmuara varaitirivee.
  cpy-cpy: Pikenkishiryaakoteri jempe ikantyaa atziri, aririka riyotemi ipokatyee
    koshintzi tsireniriki, aritaki ikakempi-takimi eero ikoshitan-teetari ipankoki.
  ekk-PKP: 'Aga võtke arvesse seda: kui majaomanik teaks aega, mil varas tuleb, oleks
    ta valvel. Ta ei laseks oma majja sisse murda ja sealt röövida.'
  mpx-mpx: 'Nuku nuwahikan te: binimala ebo tonlimi ni atena hauna sauga bulina ge
    tokaoma ni nem, inoke ni silawa ge ni lopwali bahi tokaoma wana limi ni leleke
    ge ni tutuk.'
  wbp-wbp: Yapa yangka kajilpa warnpa ngunayarla yuwarli nyanungu-nyangurla, manu
    kajilpa yapa yantarlarni purunjunju wurulypa-nyayirni, ngula-jangka kajika yinyarlu
    purunjunjurlu purungku-mani nyiyarningkijarra. Kala kajilpa yuwarlikingarduyu
    yakarra ngunayarla, kajilparla wapal-nyangkarla yakarrarlu, ngulaju kajika nyanyi
    yinya purunjunju yaninjarni-kirra, manu kajika warla-pajirni yuwarli-kirra yukanjarni-kijaku
    purunjuku maninja-kujaku. Milya-pinyi-jala kankulu kujaju yijardu-nyayirni.
  luo-luo: To ngʼeuru ma maber ni ka dine wuon ot ngʼe ni kar sa adi mar otieno ma
    jakuo biroe, dine osiko korito, kendo dine ok oweyo ode otur gi jakuo.
  nhe-NT: Ximoilhuica tlen ni tlacatl ipan ichaj. Intla quimajtosquía ipan tlachque
    hora ica tlayohua hualasquía nopa tlaxtejquetl, huajca tlachixtosquía huan ax
    quicahuilisquía ma calaqui ipan ichaj para tlaxtequis.
  aii-aii: ”ܐܝܼܢܵܐ ܝܕܹܥܡܘܼܢ ܐܵܗܵܐ، ܕܐܸܢ ܝܵܕܹܥ ܗܘܵܐ ܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ ܒܐܲܝܢܝܼ ܥܕܵܢܵܐ ܒܸܬ
    ܐܵܬܹ‌ܐ ܗܘܵܐ ܓܹܢܵܒ݂ܵܐ، ܒܸܬ ܦܵܐܹܫ ܗܘܵܐ ܪܥܝܼܫܵܐ ܘܠܹܐ ܫܵܒܹܩ ܗܘܵܐ ܕܦܵܐܹܫ ܗܘܵܐ ܣܠܝܼܒܵܐ
    ܒܲܝܬܹܗ.
  esk-NT: Aglaan iḷisimayumagiksi una, tupqum iñuan iḷisimayumiuŋ napmun iḷikpan unnuaq
    tigliŋniaqtim aggiġñiaqtilaaŋa qaunaginayaqtuq tigliŋniaqti siqumġutitquŋiḷḷugu
    tupiġmiñun.
  msb-msb: 'Tandai ini: kun may tag-iya san balay na aram an oras pagkagab-i na magaabot
    an makawat, magabantay gayod siya kag dili niya pagatugutan na masulod an iya
    balay.'
  cpa-NT: Ma²ŋih³ hniah¹² ha²lah lán¹² dsa² hniu³. Ju³ jøng² ca¹lø¹ŋi¹² dsa² hniu³
    he² hora jií¹ dsa² høin², jøng² mi³guú¹dsa ju³jŋia¹³. Mi³jøng² tsa¹mi³hí¹ dsa²
    høin² dsi²néi².
  dso-dso: କେଡେବଲ୍‌ ଚର୍‌ ପୁର୍‌ସି ବଲି ଜାନିରଇଲେ, ଗର୍‌ ସାଉକାର୍‌ ଜାଗ୍‌ରତ୍‌ ରଇ ଚର୍‌କେ ଗରେ
    ପୁର୍‌ବାକେ ନ ଦେଏ ।
  meu-meu: 'Ina na ba diba: ruma biaguna na bema diba guna edena hora ai henao tauna
    bema mai, ia na bema gima, bena ena ruma basinema darea.'
  yva-NT: 'Weti wadanide: Arono vatano panaonoambe pare siso yavare inta rai, vatano
    apave yavare umawe raije pantukambe apa masyoto de raije rai, ti syisyaube ramu.
    Weti vatano panaonoambe siso kobe, po apa ananuge inta raugavo aora.'
  dgc-dgc: Ey tandaan moy ye,” kagi ni Jesus, “éng mara tu lélake, éng napospusan
    na maka i kédeméta a kélép no nagtako to bile na, éy binantayan na maka, monda
    éwan maka nakasdép tu nagtako.
  zpm-NT: Goḻgaṉ gaṉle, teḻ niaca miṉe gacnaṉ miech laa ngbaan tsieban lidz zho guieel,
    per naṉd zho dieṉ pa horpaaw; ¿niacxe zaaguies zho? Led sobna zho lëë, nsin nsin
    so zho.
  hix-NT: Onà wyaro uhutwamohsehe xarha, owyanye, kekon xarha tà. Àsok hana natxow
    ha, temenyem kom ha. Toto katxhotho yanàr xe tehtokonye, tomohtoho yokarymahra
    natxow hamà, noro wya. Àro ke uhutwahra rma nay hamà, toto, kekon hatà. Tàwya
    uhutwantok haxa, ànàkhàra esnàràtho haryhe mà, thona ro esnàràtho haryhe mà, bàn
    yaka owomrà kom hona xenyàràtho haryhe mà, àwya, kekon hatà, Txesusu.
  sim-sim: Ji hishika, os aka mashama hirnyanda ma li takuri wolon or misirikop aka
    orhin armek or washilishirik aka orhin li tlelayiri ambu sir.
  npi-ULB: तर यो जान, कि रातको कुन समयमा चोर आउँदै छ भन्‍ने कुरा घरको धनीलाई थाहा
    भएको भए, ऊ जागा बस्‍ने थियो र चोरलाई उसको घर फोर्न दिने थिएन ।
  cgc-cgc: Intindien nyo ta miad na daw nlaman inta ta tag-iya ta balay daw ino uras
    ta kilem mabot ittaw na manakaw, sigurado na magpulaw kanen ta pagbantay ta iya
    na balay aged matakaw an dili kaselled.
  tim-tim: Aregât den ginŋe siâ makbe. Kepia amboŋande gasa hândâgân togowiap aregât
    sop nâŋgâm âmâ ain biwi golâk tatmâ emet kepiaŋe damungombo âmâ bo bâliaŋbiap.
  yor-yor: Ṣùgbọ́n, kí ẹ mọ èyí pé, baálé ilé ìbá mọ wákàtí náà tí olè yóò wá, ìbá
    máa ṣọ́nà, òun kì bá ti jẹ́ kí a já wọ ilé rẹ̀.
  wos-wos: Ané sataku hundi mé jémba xéké. Sélé héraakwa du yatendéka nukwaka gena
    yafa xékélakita dé xéndi hwahafi yata haxéta huli rendét, sélé héraakwa du dé
    déka ge yamba héréka wulayikéndé.
  emp-NTPO: 'Naʌ̃da cawad̶adua: de djibariba ne drʌabarira sãʌ̃be zeida cawa b̶ʌbara,
    cãĩẽ́ bacasia ni cãrẽ sid̶a drʌabi amaaba.'
  eng-F35: But know this, that if the master of the house had known in what watch
    the thief was coming, he would have stayed awake and not allowed his house to
    be broken into.
  ind-ind: 'Perhatikanlah contoh penting ini: Kalau tuan rumah tahu bahwa pencuri
    akan datang malam ini, dia pasti berjaga-jaga terus supaya pencuri itu tidak bisa
    masuk ke rumahnya.'
  pes-OPCB: «اگر صاحب خانه می‌دانست که دزد در چه ساعتی می‌آید، بیدار می‌ماند و نمی‌گذاشت
    دزد وارد خانه‌اش شود.
  mpt-mpt: Ne saa weng olo baabenamabio kla funaine! Am gosake tekein kenea ayok henin
    nakae tlamabebo gene mole e mo aa uneta ayok henin nakae teneta amo belaneta afobeingo
    oisa unamabebabe.
  bla-bla: Am'okă ĭsksĭnĭk', Napioyĭs ĭstŏkhsĭn'auă otsksĭnĭm'opi annik' itai'ksĭstsikumiopik
    otai'akitotosi kŏmos'iepĭtsĭuă ĭs'taiŭskskŭmiuopi, ĭstai'saiepukĭtsetsĭmopi oko'ai
    ĭstokitsĭm'i mŏkopokse'ĭsaie.
  ssx-ssx: Da tekehali homekema꞉ pake nala꞉ halima꞉ pake noluekema꞉ do natena꞉ opolo
    ipilieke hone wia꞉ka꞉na꞉ yoluta꞉ kota꞉ ipika꞉ da yamba꞉laama꞉na꞉ alo u na piliki
    paa tiao yu wia halo pia꞉me.
  mkl-mkl: I ɡbɔ iyi ihɛ̃ mɑ́ ŋɑ. Bii ilu kpɑsɛ̃ í mɑ̀ idũ zɑkɑ iyi ile ɑ́ nɑɑ, ɑ́
    wɔ njoo nɔ ku ɡɑnjiɛ ku lɔ kpɑsɛ̃ɛ.
  gaq-gaq: ଅଃନା ଡଙ୍ଗାରେ ଗାଏ ଆତେନ୍‌ ମ୍ୟା ଲାଃଲେ ଡୁଆନେ ମାଲିକ୍‌ ତରକ୍‌ ଲେଃଚେ ଡଙ୍ଗାରେକେ
    ଡୁଆ ଆରାଃଗା ଆର୍‌ଣ୍ଡୁ ।
  gof-RNT: Shin kaysoy qammafe ay saaten yaanekko keethaaway eriyakko, ba keethay
    bookettonna mela barkkidi naaganashin.
  unx-unx: ମେନ୍‌ଦ ନେଆଁଁ ଆଟ୍‌କାରେପେ, ଅଡ଼ାଃ ଗମ୍‌କେ କୁମ୍ବୁଡ଼ୁ ହିଜୁଃ ଦିପିଲିକେ ସାରିକାରେଦ
    ଏୟନାକାନ୍ ତାଇନ୍‌ତେୟାଃଏ ଆଡଃ ଆୟାଃ ଅଡ଼ାଃକେ ସିନ୍ଧି ତଡ଼ାଅକେଦ୍‌ତେ କାଏ ବଲରିକାକତେୟାଃ ।
  gah-gah: 'Lekeza gakó imane gili minalo: Numuni amelaho nene guminaló ve atikumú
    gilitimó nene, gizapa noiko guminaló ve oko numuni zeko epetooko henoni nene aleminogo
    ive.'
