  snp-snp: Ido numuna aboga yakafo onema luwaila numuneu ugele we fukoto dinami ne,
    loto kolami neko, siniku ya kiyaba ageto fukoto idámagi ne.
  isl-isl: Innbrotsþjófur gerir ekki boð á undan sér, þess vegna verða menn að vera
    á verði.
  spy-NT: 'Ōrōōtootē ng''ālyoontooni: Nto inkētē ꞉chiitaab kayta āsiiswēk chēē chōōnēē
    ꞉chōōriintēēt, nto riibsē ‑/mākēēbut kanyii.'
  xnn-xnn: Tay kaneg nan mangakew, no getken nan akinbaey nan osto ay olas ay omaliyana
    et adi polos kaseyep ta adi makasgep nan mangakew.
  mwe-mwe: Ikabheje nnimanyanje lyeneli, monaga bhayene nyumba bhakalimanyi lyubha
    lya kwiya nngwii, bhakasheshiye, ngubhakajileshileje nyumba jabho kujibhwa.
  tte-tte: Na kwanuwatu-kalatan bwaite, tem nume tanuwagana ikatai toisabo sauga boniyaina
    koina tokewali kani ilaoma ee kabo isilasilawa yo igitagitai kisi tokewali ana
    nume isoke yo ilusae.
  tcs-tcs: Bat sabe diswan. Ip bos blo wan aus i prapa sabe wattaim da stilaman i
    go kam po stil lo aus blo em, em nogo slip. Em go weit po em. Em go meikso da
    stilaman nogo stile ol samting prom aus blo em.
  hlt-THB: 'Cehlai ve ve sim lah uh: ip takung ing ityk awh quk-ai a law kaw tice
    a sim oet oet mantaw, ak nep na ana qeh kawmsaw a im ce am muk sak kaw.'
  soq-soq: 'Ema etane insenadewaitana: Naita du apanawa atenlepona omo daineawo poi
    apanawa wisepia me iwudewalempa poiwaa mai ewepikadisapio du epeike bedewe odepi,
    dia.'
  qub-qub: 'Ichanga cayta sumaj musyanquiman: Imay öra suwa yaycunantapis wasiyoj
    musyarga wasinta täpanmanmi. Ricchaycällarmi waranman suwa yaycunanta.'
  att-att: Á ta ángngarigán, nu ajjan yù makábbalay, á nu ammu na nakuan yù oras na
    ánge nayù minákkokò, á ari nakuan makkaturuk nu ari lâ magguárdiá, tapè ari makatallung
    yù minákkokò sù unak na bale na.
  bki-bki: Mia monokanio kamiu kuvitilubar vite nei, ka verenio toro na toru tai,
    verenio naio mijikia memedu ka bogo na mia toro na vinauano tai rimei ea kunuano,
    ka mia naio rivina ka kiano saba nalo, mia naio to derevijo rivu dam̃ariga, ka
    mia toro na vinauano naio rimei.
  bqp-bqp: Àgↄ̃ adikĩna dↄ̃. Tó bede gↄrↄ zaka kũ kpãni ni suawa dↄ̃̀ yã, de á
    wɛ́ gↄ̃ dↄ, ani tó à a kpɛ́ fↄ̃ro.
  mcp-mcp: Mpugá nə́ amə́dɨ́ njɔ́w mbə̂m dʉ mpu wəla lʉ búlú júwâl í é zə yí, ŋki
    á dʉ ji ŋkasə̂, a kú bɨ́d nə́ júwâl í búgə́g nyə njɔ́w, júwo ísâ.
  hat-hat: 'Se yon bagay nou tout dwe konnen: Si mèt kay la te konnen kilè nan lannwit
    lan vòlò a t''ap vini, li ta veye, li pa ta kite l'' kase kay la.'
  npl-NT: 'Pero xikkajsikamatikah tlan nomechilia: tla se chane kimatiskia tlan oras
    kalakiki n ichtek, ye ijsatoskia iwa amo kitekawiliskia aka makalaki icha para
    makitlachteki.'
  bgg-bgg: Hò muspho è mugopho khuchung wuii ruii pha ishak thieg arone, nane nyayao
    mua ai ne sieng ne rai srane hò ji ne mugopho è agow yi phro.
  eng-TCENT: 'But know this: If the master of the house had known at what time of
    night the thief was coming, he would have kept watch and not allowed his house
    to be broken into.'
  eng-BSB: 'But understand this: If the homeowner had known in which watch of the
    night the thief was coming, he would have kept watch and would not have let his
    house be broken into.'
  cpu-NT: Pinkinkishiretakoteri aparoni atziri, aririkami iriyote impokatye koshintzi
    tsireni, arimi iraamaventakyaami, eero ikoshitaarantaitzirimi ipankoki.
  san-ASM: কুত্ৰ যামে স্তেন আগমিষ্যতীতি চেদ্ গৃহস্থো জ্ঞাতুম্ অশক্ষ্যৎ, তৰ্হি জাগৰিৎৱা
    তং সন্ধিং কৰ্ত্তিতুম্ অৱাৰযিষ্যৎ তদ্ জানীত|
  tac-NT: Bilé rió galí nígame 'la machisáká alué 'ora nawamio chigórigame rukó, 'we
    a'lá listo asimékuru tabilé a'remia alé galírale bajkichi.
  eng-WEBPB: But know this, that if the master of the house had known in what watch
    of the night the thief was coming, he would have watched, and would not have allowed
    his house to be broken into.
  gfk-H: I tahut bia muat na palai tano tunatuna nong a nuna no hala. Bia gaar nunurei
    tar no pakana bung sa ra bung ing tiga tena kikinau naga hanuat, io, gaar hangala
    taar ma gaar habatbat no tena kikinau ing pa gaar papat no nuna hala.
  viv-viv: Atu hidede amine wanahalamana. KaꞋi tonimanuwa tokaiꞋafu yana ela ana kauwana
    gidahalamanena digo, keke matana gidalowoni au gidalulauboda be tokaiꞋafu keke
    anafaiweya gidaluku yana manuweya.
  yao-yao: Nambo nkumbuchile lyeleli, kuti akaimanyi nsyene nyuumba katema chi jwawiyi
    pataiche, akachesisye, ngakajileche nyuumba jakwe jijonasikwe.
  tgp-tgp: Ale ha lo levosahi hinau akerihi, vara tamlohi tavera mata ima matea i
    pa lo levosahi na sava aoa na vutepongi sei vara tamlohi vavanaho i pa mai hinia,
    i pa lo kilau, ale i pa sopo tinar̃ihia vara i unu na imana.
  auc-NT: Në awëmö ængä æyedënö ponguingää, ante ëñente baï në ëacä ïñömö, Bæ tate
    guiidämaï incæcäimpa, ante wææ wänoncædongäimpa, ante ëñente quëwëedäni.
  kbc-NT: Ajawienatakanaɡ̶a niɡ̶ina ane nebi diimigi daɡ̶a yowooɡ̶odi noko micotio
    oliceɡ̶egi, daɡ̶a yowooɡ̶odi taɡ̶a dinowedi agotaɡ̶a ika oliceɡ̶egi me yawime
    nibaloote me dakatio.
  bmh-bmh: Bo, zau atag du gonug zob du tub ein ziwas umaum zoimai gonugau zau bigacaimai,
    zaueim siabun abiu maimai, go i ninamau, go awau tapai daneu. Go du go ulagzaba,
    gonugau zaueim i ulagai simau.
  ctu-BL: Ña'tanla jini, tsa'ic i ña'ta i yum otot baqui ora mi' tilel xujch', tsi'
    chʌcʌ q'uele i yotot cha'an ma'anic mi' toc jamben i yotot xujch'.
  meq-meq: '«Tsənum wu nakay lele: Ndo i gay mâ sər həlay nakə məkal ma deyeweye ma
    kəliye na aye na, ma ndzahəriye bay. Ma ndziye tsezlezleŋŋe, ma gəriye ha məkal
    mâ fələkwa a gay ŋgay bay.'
  noa-H: Pãrau k'ap'ʌ nʌm, hãbmua k'ãijã hich di haig nem jĩgmienau nem jĩgk'aan bëeju
    hora k'ap'ʌ hak'iin, k'ãijã k'ãiba hich mag dau p'ug hëeju hʌdʌʌr hich nem jĩgk'apiba.
  alp-NT: Imi lene meije mimise! Sepo luma upuije irekwa olase kena tamata ndeane
    ikusu kena kpetu me eni lumare, hoko iraka rame leke tamata ndeane ikusu eni lumare
    yake.
  san-VEL: kutra yaame stena aagami.syatiiti ced g.rhastho j naatum a"sak.syat, tarhi
    jaagaritvaa ta.m sandhi.m karttitum avaarayi.syat tad jaaniita|
  kbq-kbq: Hianagi ama'na kea antahi ankerenka antahio, nomofo nefa'ma musufa ne'mo'ma
    kenagepima ne-esia knama antahi ankere'nesuno'a, agra kvahu ankere'neno atresigeno
    noma'a tagana vazino uofregahie.
  kbh-kbh: 'Pero quem soye ts̈abá chacmësertá: Chë yebnents̈a nduiño, ntseco ora ibeta
    atbëbaná yochjabama tojtsetats̈ëmbëse, cha nantsefs̈na y ndocnábioye buanjaleséncia
    jushañe chaotsendbemama tsoye jtsamashënguama y jtsatbëbama.'
  ron-LSB: Dar să știți că, dacă stăpânul casei ar fi știut în ce ceas al nopții va
    veni hoțul, ar fi vegheat și nu ar fi îngăduit să i se spargă casa.
  pon-pon: A met komail en aja, ma jaumaj en im o ajaer auer en men lipirap pan kodo,
    a pan majamajan, a jota pan mueid on kawela im a.
  nhe-BL: Ximoilhuica tlen ni tlacatl ipan ichaj. Intla quimajtosquía ipan tlachque
    hora ica tlayohua hualasquía nopa tlaxtejquetl, huajca tlachixtosquía huan ax
    quicahuilisquía ma calaqui ipan ichaj para tlaxtequis.
  sps-sps: Fakats faarof a ka to; to te natiny non a mes tana numaa tan nainy te naa
    fi minon a mes a kakabuts, ana ya te tagun patsukanen, ayei gim non ma famanat
    iny a mes a kakabuts ma rabang ya na numaa tsunia, a sof to gagon.
  wnc-wnc: Daniwa natanggamatanong! Tupanu yot toikga zaapduknga zikaane kuka aminda
    apikge katak natakengu ita tandakngake yuke dua katewan kuka aminu waapata yotna
    waike yotnaatang kopik.
  nmw-S: 'Hu nuwohasik ti ya: akum hebe guwole tonuwagane i lapu se sauge he gogou
    bwele tobwahiyewo i luwom, iloke i matalale ge i topahad tab tobwahiyewo i elake
    wana guwole ge i esetuk.'
  bus-bus: Àgↄ̃ kɛ̀kii dↄ̃. Tó bɛdee gurↄ zaka kɛ̀ kpãi é mↄ́a dↄ̃̀ yã, lɛ a wɛ́ɛ
    gↄ̃ dↄ, eé tó à a kpɛ́ fↄ̃ro.
  gub-BL: Pema'enukwaw katu ko ma'e rehe nehe. Tàpuz izar a'e, aze mo ukwaw uma'e
    rehe imunar ma'e tur àwàm 'ar a'e, ume'egatu mo iko a'e. Numuixe kar iwer mo imunar
    ma'e wàpuz me a'e.
  imo-imo: Eno i ungumu konopu liko munduko pileio. Ulke pulu iyemuni ipu leli wapu
    noli iye te yunge ulkemu omba alumbiye tepa melema wapu limbelo mele pilkanje
    wapu noli iyemu ombalo nimbe nokopa molka kinye wapu noli iyemu yu manda tuku
    naa olka.
  boj-boj: Niŋgi are qaliy. Bati gembu bajiŋ tamo a bosim tal paratqas di tal lanja
    a qalieqasai. A nami qalieosiq sonaq qamu bajiŋ tamo bosiq tal paratqa yonaq unsiq
    wiyej qamu.
  eng-DRA: But know this ye, that if the goodman of the house knew at what hour the
    thief would come, he would certainly watch, and would not suffer his house to
    be broken open.
  knf-knf: 'Nameen bnuura uko wi : woli ajug katoh ame wal wi nakiij akbiiŋ na uŧejan,
    awo bten aankdinan baluŋan uniw wi katohul.'
  san-KHM: កុត្រ យាមេ ស្តេន អាគមិឞ្យតីតិ ចេទ៑ គ្ឫហស្ថោ ជ្ញាតុម៑ អឝក្ឞ្យត៑, តហ៌ិ ជាគរិត្វា
    តំ សន្ធិំ កត៌្តិតុម៑ អវារយិឞ្យត៑ តទ៑ ជានីត។
  arn-NT: 'Welu ngüneduamfimün tüfachi adkünu dungu: tati ngen ruka kimfule tuntepun
    ñi akuael ti weñefe, trepeluwküleafuy ka elulayafuy iney rume tañi konpuael ñi
    ruka mew tañi weñeaetew.'
  zas-NT: Gol been xgab, bal tijb bejn ragbee xhie guxhin xhie tëë horan chuꞌ xingubaan
    lidxaman cwanx, zabejnaaman abiꞌ ad zatiëjbtaman chuꞌ xingubaan guin lidxaman.
  ken-NT: Bǎbhɔŋ bɛrɨŋɨ bɛ mbák mbɔŋɔ́kɛt arɨ́ŋɨ́ mpok anɛ ngɛ́p átwɔ̀ ɛkɛt ɛyi,
    apú bhʉɛrɛ kɛnɔ́. Ǎbhak pě, bɛ ngɛ́p akɛ twɔ andak ɛkɛt.
