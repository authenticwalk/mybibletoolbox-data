    enagoliye, loto ka mono lufuwau (Ais 13:10, 34:4) ya nemo ne.
  isl-isl: „Eftir þessar ofsóknir mun sólin myrkvast og tunglið hætta að lýsa. Stjörnurnar
    munu hrapa af himni og kraftar alheimsins ganga úr skorðum!
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Yoo bēku ꞉nyāliluutēchoo bo bēsyōōsyēchooto,
    ‘Mākumis ꞉asiista, āmēētākōōluuwu ꞉araaweet. Mākōōtimtiimākoy ꞉wōliin bo barak
    ānkōōsuuw ꞉kookeelik.’
  xnn-xnn: Intoloy Jesus ay mangwani en, “Isnan makwasan san deey ay ligat et awnit
    bomolinget nan agew ya adiyet somilang nan bowan. Matekdag nan talaw ya maikiweg
    nan am-in ay wada id daya.
  mwe-mwe: Shangupe shipitaga shilaje sha gene mobhago, lyubha lipingabha nnubhindu,
    mwei ukalangaya na ndondwa ipingagwa pai na mashili ga indu ya kunnungu gapinga
    tenganyika.
  tte-tte: “Nae bwaine kana kaliyate mulina mena kabo dabwelo iboniboniyai, waikena
    nige iyayalalayoi, yo utu kani sibekumaya bulibuli mena yo tabe ginauli meuloili
    bulibuli mena Yaubada kani inukuili.
  tcs-tcs: Zizas i kip spik, ‘Stretwei apta dem dei blo trabol da san i go kam dak,
    ane da mun nomo go gibe lait, dem sta go poldaun prom skai, ane ebridem strong
    samting blo skai i go seik.
  hlt-THB: Kyinaak khawnynkhqi ce a awm coengawh, 'khawmik ce than kawmsaw khan sai
    thainaakkhqi ce thloek kaw'.
  soq-soq: “Poka debamaia walamawa sa diantopuo aupe dewa inainamba da segantopu buka
    bedewe girumalena rua, wadi wadiase, ‘Omo dubalepie sala iwinlepi ita uaboa mai
    sapa wapi, dia. Kipora uboe nomoputuwapio uba ita sala do ewaewawa rebarebaidalepi.’
  qub-qub: «Fiyupa ñacaycuna päsariptillanmi intipis chacacäconga. Quillapis mana
    achicyamonganachu. Goyllarcunapis shicwacamonga. Janaj pachapis fiyupami sicsicyanga.
  att-att: Á kinagi na paga ni Apu Kesu, “Á sangaw nu mappasá danniaw nga jigirigâ,
    á dagarágâ nga makkallà yù bilák ánna ari mannawák yù bulán. Á mappannâ yù ira
    bituan, á mewarawarâ ngámin yù ajjan ta lángì.
  bki-bki: Naruei Yesu naio berinavo “Mia bogo na jaleleano nei naio ribisi, vaarakurano
    ga m̃erenio naio rimei ribobogio, mia siberio rimerera re bunu. M̃arivitano nalo
    na tiniabene mia nalo atibirbil, mia tenalo na jikirkili nalo na tiniabene, mia
    Atua rikulkulu kalo.”
  bqp-bqp: Gↄrↄ pìnↄ wɛ́tãmma gbɛra gↄ̃̀nↄ ifãntɛ̃ ni sira kũ, mↄvura ni í kɛro,
    susunɛnↄ ni wowo ludambɛ, gbãna kũ ò kú musunↄ ni dege.
  mcp-mcp: «Í bá bə, mwɔ̂w mə́ incwaw í ntʉg mɔɔŋg mə́ ká nə́mə́ shîn cɔ̧̂, jwɔ́w
    í bá shila nə́ ŋkwed kú ná kwo faan; ŋkwoond kú ná wééshʉli mə́ŋkɛnya; wəacén-cénî
    bwə́ bá dʉ bí shí; isâ byɛ̂sh bísə́ nə mpífə́ joŋ dɨ́ yí í bá kúŋgʉla.
  hat-hat: Kou jou lafliksyon sa yo fin pase, solèy la p'ap klere ankò, lalin lan
    p'ap bay limyè l' ankò, zetwal yo va soti tonbe nan syèl la. Pouvwa yo ki nan
    syèl la va pran tranble.
  npl-NT: '''Sa nima ijkuak yopanokeh nonteh tonatijmeh de tlaijyowílistli temojti,
    n tonati walsewis, n metsi ayakmó tlawis. N sítlalteh wetsiskeh, iwa n chikawálistli
    non kajki ilwikak bibiokas.'
  bgg-bgg: “Khthiie jithek pha diig inai idoh, hasiang ne igiia rey dun, habie ne
    achuang sha phro, chiih-è dadiang ne hamangkhung re-è chiih dun phro, chiih-è
    hamangkhung pha bluthek ne awai ithua è gieng muii phro.
  eng-TCENT: “But immediately after the tribulation of those days, the sun will be
    darkened, and the moon will not give its light. The stars will fall from heaven,
    and the powers of the heavens will be shaken.
  eng-BSB: 'Immediately after the tribulation of those days: ‘The sun will be darkened,
    and the moon will not give its light; the stars will fall from the sky, and the
    powers of the heavens will be shaken.’'
  cpu-NT: “Aririka onkaratapaake apaata jashinonkaita antaro, ari intsivakake ooryaa,
    eero joorenta kashiri eejatzi. Impoña inthopiryaayetake inkiteki impokiro, maaroni
    ikaratzi oorentayetachari inkiteki inthonkya imporokayete eejatzi.
  san-ASM: অপৰং তস্য ক্লেশসমযস্যাৱ্যৱহিতপৰত্ৰ সূৰ্য্যস্য তেজো লোপ্স্যতে, চন্দ্ৰমা
    জ্যোস্নাং ন কৰিষ্যতি, নভসো নক্ষত্ৰাণি পতিষ্যন্তি, গগণীযা গ্ৰহাশ্চ ৱিচলিষ্যন্তি|
  tac-NT: › Yati neraga pe simírisa alué resítiri raweli, rayénali 'ma chóniga asibámala,
    'lige mechaka tabilé ra'ósiga asimela, 'lige so'plika 'ma rujsúmala 'pákana rewagáchikana.
    Suwábaga napu ekí nerú 'pa rewagachi 'ma nokimela.
  eng-WEBPB: “But immediately after the suffering of those days, the sun will be darkened,
    the moon will not give its light, the stars will fall from the sky, and the powers
    of the heavens will be shaken;
  gfk-H: “Ma manamur a mon ta iakanong ra pakana bung tano tamat na ngunungut, ‘No
    kasakesa na kankado, ma no teka pa na lulunga, ira tagul diet na rus maram ra
    mawai, ma ira dadas na linga aram ra mawai, diet na gunagunai.’
  viv-viv: Tu Yesu kadu gigayo, “Mena tovai-nadi ana vita lakahi-moꞋena ginahavaini-yo
    kauwana ginaꞋuyuyu kadu vaikohi ana mahalina ginakweꞋu. Ibadibadi lobameya ginaꞋakolukoludi
    be hinabeꞋu ada lobama ana gaitoma fifiwaladiyao adi iviya ginaꞋatuliyeliyedi.
  yao-yao: “Nambo nkumala kulaga kwa ge moŵa go, lyuŵa chilipilile, ni lwesi ngalulanguchisya,
    ni ndondwa sisipatuche kutyochela kwinani ni machili ga kwinani chigachitinganyika.
  tgp-tgp: La hinau r̃ilangi atu vara la vano moiso, ‘Vahatea purongo mera alo i pa
    tihai, vitu i pa sopo mele sile na memerana, vitusarasara la pa jovjovi na masapa,
    ale God i pa hutehi na suiha tari na tuka’.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Itota, “Mänïï näni wæwëmämo näni angä ïinque
    go ate nænque ïñontobæ̈ wëmö badinque apäicä apäidämaï ingæ̈impa. Nëmoncoo öönædë
    ïnö wææ̈ tæ̈ wææ̈ninque waa tæ̈ waa tæ̈ wæængæ̈impa. Öönædë tæ̈ï ongongaincoo
    incæ wancæ wancæ cæte baï wapiticæ̈ goquïnö anguënë.
  kbc-NT: Nige leecawaanigi me ixomaɡ̶atedijo niɡ̶icoa nawikodico, odaa aligeɡ̶e ipe,
    codaa epenai aɡ̶alee datale. Yotetitedi enitedini, icoɡ̶otedibigimece ditibigimedi,
    odaa Aneotedoɡ̶oji ja itineɡ̶e niɡ̶ica loniciwaɡ̶a ditibigimedi.
  bmh-bmh: Yesus nug kolital eneun, “Uhu banou pet go unum zoimai unaba, am go umaum
    sul usalamau, geil go suban i hilamau, ureb emes wageim sisilai numam. Guzenebi,
    emes wagan ece gusig daremen unum iloialoiamau.
  ctu-BL: Ti jim bʌ ora che' mi' yujtel jini wocol, mi caj i yiq'uesʌntel jini q'uin.
    Ma'anic mi caj i yʌc' i c'ʌc'al uw. Mi' caj ti yajlel jubel ec' ti panchan. Jini
    p'ʌtʌl tac bʌ ti panchan mi caj i wersa ñijcʌntel.
  meq-meq: «Kwayaŋŋa ɗəretsətseh niye hay ta ye abəra mə ɗəma na, pat ma giye andaya
    sa bay ada kiye ma dəviye bay. Wurzla hay dərmak ta kutsaweye abəra ka magərmbəlom,
    ada wu neheye gədaŋ eye ka magərmbəlom aye ta ɓəliye haladzay.
  noa-H: Mag jajawagmamua hĩchab, ’Mag hich Hẽwandamau wajap hõor dau haug waupiwi
    ya tag magba haadëm hee, mʌg hãsdawam hedau k'ĩjugui hajim. Magbaawai hedau chi
    hedaramjã hararaa wʌʌ jẽerba warag k'ĩbaadëm dʌ̈i p'ĩdagjã hedjã heemua sĩi k'ʌijugui
    hajim. Magbaawai hedjã hee nem sĩsidʌmjã sĩi parhooba hamach nʌnʌid harr chaaurta
    haaidʌ jörrjëe t'ʌnʌisijugui hajim.
  alp-NT: '“Petu susata meru pela peneka pine yelu uono sosoli ele meije: Lematai,
    bulane, kmalea selu tebikelu bei petu maketaru. Hoko lemataije emele lakwai esa,
    bulane hita moneka kai kmalearu tetu. Kai pusue rebe kbasa ndete lanite hoha titinai.'
  san-VEL: apara.m tasya kle"sasamayasyaavyavahitaparatra suuryyasya tejo lopsyate,
    candramaa jyosnaa.m na kari.syati, nabhaso nak.satraa.ni pati.syanti, gaga.niiyaa
    grahaa"sca vicali.syanti|
  kbq-kbq: Tusi'a knazama evutesigeno'a, ana knafina ame huno zagemo'a tusi'a haninkisigeno,
    ikamo'a tavira ontesigeno, ofuzagamo'a monafintira atafriramisigeno, hagi monamofo
    hankavemo'a kogekoge hugahie. (Joel 2:31, Rev-Huf 6:12, 13)
  kbh-kbh: 'Mënts̈ánaca Jesús tojánayana: “Chë puerte ngménana tempo chaojochnëngüents̈ana,
    shinÿe ndoñe queochátsbuashinÿinÿana, juashcona ndoñe queochátsbinÿnaye, celocana
    estrellënga echanjatquë́cjana y quem luarents̈a tsbanánoca espíritënga obenana
    bomnënga echanjángmëmana.'
  ron-LSB: “Dar îndată după suferința acelor zile, soarele se va întuneca, luna nu
    va mai lumina, stelele vor cădea din cer și puterile cerurilor se vor clătina;
  pon-pon: A murin kamakam o katipin pan madan rotorotala o maram pan jolar linan,
    o uju kan pan moredi jan nanlan, o katen pan nanlan pan mokidada.
  nhe-BL: “Huan nimantzi quema panotos nopa hueyi tlaijiyohuilistli, tonati tzintlayohuas
    huan metztli ayoc tlahuis. Huan sitlalime huetzise tlen elhuicac, huan nochi chicahualistli
    tlen eltoc ipan elhuicactli huihuipicase.
  sps-sps: “Sen tsun voun nainy Iring Tsian Fiisok, ‘A nuaf nai uurup enanon, ana
    iifaa gim non ma nai tsingaar, fo kootsits nai tapatsik osing miror a korosuu,
    ana fo mamatsiny parits iny korosuu nai tatagut eraror, er tasas osing to naa
    fo iinir.’
  wnc-wnc: “Tapduu wagwene meyambamu wa wena siwana zetgaman keunenana aminda meya
    takngatu takngatu kaning. Gunzitda zikaandaka siwan yekau kakaa dua siwan yekapdaau
    ena kakaa banakan komune nana saa sike deke pimapa kaning.
  nmw-S: Dogobole yake he hana bagapamwao hei, bwele parae i gogou, wahiyene taine
    hedi i detale, sinanane bwele si mamapup he bulubulu si sopiyele, ge togaisi hebwaden
    he hauhawal si lutulutu.
  bus-bus: Gurↄ pìnↄ wɛ́ɛtãmma gbɛra gↄ̃ↄ ↄfãntɛ̃ é sia kũ, mↄvura é í kɛro, sↄsↄnɛnↄ
    é woro ludambɛ, gbãaa kɛ̀ aↄ̃ↄ kú musunↄ é nigã.
  gub-BL: Uze'eg wi Zezuz urewe. — A'e ma'erahy ipaw ire nehe, kwarahy uwew putar
    a'e nehe, zahy nuhyape kwaw a'e nehe no. Zahytata u'ar putar kwaw pà ywak wi a'e
    wà nehe no. Ma'e ywak rehe har uryryryryz putar a'e wà nehe no.
  imo-imo: '“Aku walimanga aku mindili nonge nio uluma wendo ombalo kinye altopa tumbi
    tipe ulu lupe lupe mare wendo ombalo. Akuma i tepa: Kombu tangombaindo ena pa
    teremo mele naa tepa, tumbulu topa, oli ipu leli pa teremo mele naa tepa, kombu
    kandiyema muluna mainye omba, muluna angimo mele enge nilima lope lape tepa anjo
    yando pumbe, aku tepa ulu lupe lupema wendo ombalo.'
  boj-boj: Osiqa Yesus a olo marej, “Gulbe kalil di naŋgo bati koboamqa seŋ ambruqas.
    Bai dego suwaŋqasai. Bongar naŋgi laŋ goge na ululoŋosib mandamq aiyeleŋqab. Laŋ
    goge dia iŋgi iŋgi kalil reŋgiŋyeleŋqab.
  eng-DRA: 'And immediately after the tribulation of those days, the sun shall be
    darkened and the moon shall not give her light, and the stars shall fall from
    heaven, and the powers of heaven shall be moved:'
  knf-knf: 'Yeŧu akak aji : « Woli ŋnuur ŋi unoor ŋuŋ ŋaţëpa ţëp, “Unuur uunkak ado
    katër, pli paankak ado katër, ŋjah ŋajot, mnhina mi baţi manşinţar.'
  san-KHM: អបរំ តស្យ ក្លេឝសមយស្យាវ្យវហិតបរត្រ សូយ៌្យស្យ តេជោ លោប្ស្យតេ, ចន្ទ្រមា ជ្យោស្នាំ
    ន ករិឞ្យតិ, នភសោ នក្ឞត្រាណិ បតិឞ្យន្តិ, គគណីយា គ្រហាឝ្ច វិចលិឞ្យន្តិ។
  arn-NT: “Fey rupale müten ta tiyechi kutrankawün antü, ‘tati antü ta dumiñnagay,
    küyen ta pelontuwelayay, wangülen ta ütrüfnagpayay ta wenu ka tati wenuleyechi
    newen kom nengümay.’
  zas-NT: ’Chi ma gudëd ree dxej ni gac ree guialzi guin, guicajy loj gubijdx, ad
    zusnit bëëw, guiyajb ree bajl xanyabaa abiꞌ gra ree ni yuꞌ xanyabaa guiniib.
  ken-NT: “Mbák manywɔp anɛ bɛyǎ ɛsɔŋɔri yɔ ámay, mmok ánɛm tɛ́mté, ntaŋ kɛpɛrɛ
    ghɔɔ, mambe ámfu amfay ánkwɛnti, nɛ bɛtaŋ mfáy mɛnyɨkɨsi.
