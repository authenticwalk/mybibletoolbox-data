verse: MAT.024.029
translations:
  kpx-kpx: Iesuu kateai louito tota loui avoe, “Vani kemo vaveve toela katealeu lohoi
    gabiasege iave keve vanina loai. Ige batau bae halulivebene. Ige didi abuna otogomo
    keiolahai. Isege onobenobe bahata otogomo umale keabuna kibikibiai solahai.
  okv-H: Eto osaga kiari iji avo irae au iji amo mume ururou hariga na usasa isapa
    aisuja eto uhu ta sovera na jahevau kuro soheto veasora,
  tbo-tbo: ‘Houga witai u mulina, Kabudala a kadidili apo ina tapiya, ma wamahiya
    yayatana ina wigahugahu, ma yada ubonahi hina peu hopu mai, ma yada ginoulihi
    atapuhi hai kadidili apo hina tapiya.’
  mal-C: '“ആ ദിവസങ്ങളിലെ ദുരിതങ്ങൾ അവസാനിച്ചാലുടൻ, “ ‘സൂര്യൻ അന്ധകാരമയമാകും, ചന്ദ്രന്റെ
    പ്രകാശം ഇല്ലാതെയാകും: നക്ഷത്രങ്ങൾ ആകാശത്തുനിന്നു കൊഴിഞ്ഞുവീഴും; ആകാശഗോളങ്ങൾക്ക്
    ഇളക്കംതട്ടും.’'
  grc-SR: Εὐθέως δὲ μετὰ τὴν θλίψιν τῶν ἡμερῶν ἐκείνων, ὁ ἥλιος σκοτισθήσεται, καὶ
    ἡ σελήνη οὐ δώσει τὸ φέγγος αὐτῆς, καὶ οἱ ἀστέρες πεσοῦνται ἀπὸ τοῦ οὐρανοῦ, καὶ
    αἱ δυνάμεις τῶν οὐρανῶν σαλευθήσονται.
  bgc-bgc: उन दिनां के क्ळेश कै पाच्छै जिब्बे सूरज अन्धेरै म्ह हो जावैगा, चाँद का
    चाँदणा जान्दा रहवैगा, अर तारे अकास तै तळै पड़ैंगें, अर अकास की शक्तियाँ हलाई जावैंगी।
  khz-khz: “Vorakava pia wala mulinai, garo pene mukunaa, pene pogi-lotoa, e uve maki
    ati pene rala, mitiu kupa na pia keto e kupa tiavura pia veakaveaka.
  deu-TKW: Alsbald nach der Drangsal jener Tage wird sich die Sonne verfinstern, und
    der Mond wird seinen Schein nicht geben, und die Sterne werden vom Himmel fallen,
    und die Gewalten der Himmel werden erbeben.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Töd yuguꞌ dza niꞌ catiꞌ laꞌzacaꞌ laꞌguíꞌi cni bunách,
    gchul gbidz, atiꞌ beoꞌ cutu gunn yeníꞌ qui. Laꞌguindjbaꞌ bölj luzxbá, atiꞌ laꞌzxíz
    le nalaꞌgac luzxbá dë yöl‑laꞌ huac quegac.'
  lin-lin: Tango kaka mikolo yango ya pasi ekoleka, « moyi ekokoma molili, sanza ekongenga
    lisusu te, minzoto ekokweya longwa na likolo, mpe banguya ya Likolo ekoningisama. »
  hns-NT: Ie moesiebat aur doekh ke baad toerant soeroedj andhiaar hoi djaaiga aur
    tjaan andjor na deiga. Tarai nietje gieriega aur aasmaan ke saktie hieliega.
  noa-E: Mag jajawagmamua ĩchab, ’Mag ich Ẽwandamau wajap õor dau aug waupiwi ya tag
    magba aadëm ee, mʉg ãsdawam edau khĩjugui ajim. Magbaawai edau chi edaramjã araraa
    wʉʉ jẽerba warag khĩbaadëm dʉ̈i phĩdagjã edjã eemua sĩi khʉijugui ajim. Magbaawai
    edjã ee nem sĩsidʉmjã sĩi parhooba amach nʉnʉid arr chaaurta aaidʉ jörrjëe thʉnʉisijugui
    ajim.
  eng-EMTV: “Immediately after the tribulation of those days, the sun shall be darkened,
    and the moon shall not give its light; and the stars shall fall from heaven, and
    the powers of the heavens shall be shaken.
  mib-NT: ’Yūcuán na te núu ni ndɨhɨ tāca jnúndóho quɨvɨ̄ ún, te cojnúú níāndii, te
    yoō ma ndíī gā. Te nɨngoo quɨ̄mɨ andɨvɨ́. Te tāca jéē íin andɨvɨ́ chi quɨsɨ i.
  lif-NT2: “खे़न् किप्‍मा के़घुःबा तुक्‍खेःन् एगाङ् खिमो ‘नाम्‍मिन् खामाक्‍लो, लाबाल्‍ले़
    ओःत्ति मे़बिरुन्‍लो, ताङ्‌साक्‍पोबा खेःम्‍सिक्‍पाहाॽ मक्मे़धाःरो, हे़क्‍क्‍याङ्
    ताङ्‌साक्‍पोबा मुक्‍साम्‍हाॽ मे़यङ्‌लो॥’
  xnj-xnj: “Bahapo pegimalika mang'ahiso ga magono ago, lilanga yati lisopiwa chitita,
    mwehi lwalava lepi na lumuli, ndondo yati zigwa kuhumila kunani kumahundi, na
    makakala vindu vevivi kunani yati vinyugusika.
  mmx-mmx: La ne Iesu ga lok bok, “La soso mun melemu at levenmumuat ap mo levenmaares,
    leveloklok katling naba vot, ‘Losoosoo at laxangking naba xap, la lagaaling noxo
    soosoo. Larapenti naba subu si boro vana at lamavangkap eburu mi lempanga axap
    meve dinaba sixit ekarakat la kopmen di noxo sixit mu larangas atdi.’
  cbr-NT: 'Usoquin canan ca ësaquinribi Jesusan aín ''unánmicë unicama cacëxa: —Usaía
    tëmërai anun uni bënë́ti nëtëcama ''icëbë ca bari bëánquinuxun ''aia, ''uxë́nribi
    ca pëcanuxunma ''aia. ''Isparibi ca rëucunuxun ''aia, naícamë''ëo shaíquicëbë
    ca anua ''icë ñucamaxribi shaíquinuxun ''aia.'
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai naulh: ―Pus acsni catapasayach
    ju anu'' avilhchan acsni na lhu ca''alina'' ju mak''alhk''ajnat pus ju avilhchan
    chai ju malhquiyu'' jantu catamapulhcuya'' chai ju st''acu catapatajuya'' ju lact''iyan.
    Chai tachi chun ju ani taxtokni catalaclucununach.'
  eng-LSV: And immediately after the tribulation of those days, the sun will be darkened,
    and the moon will not give her light, and the stars will fall from the sky, and
    the powers of the heavens will be shaken;
  cak-NT: Y cuando can xek'ax yan ronojel ri sufrimiento chi ri tiempo ri', ri k'ij
    xtik'okumer, y ri ic' chuka' man xtuya' ta chic rusakil. Ri ch'umil can xquietzak-pe
    anchi' jec'o-wi. Can ronojel ri nimalaj tak uchuk'a' ri jec'o chicaj xquiesilon
    roma ri ruchuk'a' ri Dios.
  pah-NT: —G̃a tiruahumbavirẽ pe me “po ti kwara igwevi nehẽ”, ei Jesus'ga. “Jahya
    po ti nombokojahua'javi nehẽ no. Jaytata'ia po ti indurundurugi yvaga hugwi nehẽ.
    Yvagipeva'ea po ti ig̃wyg̃wymi ipopoakava'ea nehẽ”, ei Jesus'ga.
  sja-NT: '—Ma chupɨria jõnadap''edaa t''ẽepai, nãga pait''ee: ‘Tachi Ak''õrepa pajã
    wërepiit''ee. Ak''õrejĩru p''ãriudariit''ee; atane waa ɨ̃daa-e pait''ee mãik''aapa
    lucero baaik''oodaridait''ee pajãdeepa.’'
  xed-xed: «Gi tahula fitika tsa ghuya ɗaŋwa ya, gi tɗik dzaʼa nzata fitik, haɗ tili
    dzaʼa tsuwaɗakgəltá vli wu, dzaʼa rkaga rka tekwatsa ta luwa, dzaʼa gigɗavafgigɗa
    skwiha nda mbra nda mbra ta luwa.
  mks-NT: ʼTa i̱vi̱ la̱á tá ja̱cá na̱ya̱ha qui̱ví ndoho na̱há ini na̱ cán já canaá
    nu̱ú ca̱ndii ta ni a̱ ndíye̱he̱ ga̱ yo̱o̱ ta ja̱nda̱ indiví quee qui̱mi cu̱yu
    rí nu̱ ñúhu̱ ta ja̱nda̱ indiví ña̱ na̱cava̱ha Ndióxi̱ ndiquiji nuu.
  gfk-S: “Ma kaie iat mon menamur ta ikino pana bung tano tamat na ngunungut, ‘No
    kasasa na kadado, ma no teka pai nale lulungo, ira tiding di na puko metuma ra
    mawe, ma ira dades tuma ra mawe, di na galogalo.’
  bmu-bmu: “Wahöjaliŋ nalö miaŋön teköiga miaŋgöreŋök wehön jeŋan injaŋ köliga köiŋnöŋ
    ömuŋ kölma. Seŋgelau yeŋön suepnöhök teköba etme aka suepnöŋ uturuköiga miaŋgö
    öröyuaiŋi mi tatatŋini mosöta eŋololoŋ aketka sohoma.
  dgz-dgz: Iesu sia wadiamon, “Ita anan bagu sisi baware wamewa ame uon tapi gapan
    wam pumpuni ta, sisip taueta, amba siragam ganase sia ya wata. Buanae kimani aoma
    geareta, amba kiman aroewa da da erere goyago amoin.
  eng-GNV: And immediatly after ye tribulations of those dayes, shall the sunne be
    darkened, and the moone shall not giue her light, and the starres shall fal from
    heauen, and ye powers of heaue shalbe shake.
  zaa-NT: Cuantu taání tté sufrimiento qui' ca tsá lània nna, entonces bitsą' nna
    echùl·lą, ą'hua biuá'ą' nna labiru gudàni'ą. Ca bélia nna ìnnia cą de ỹiaba, ą'hua
    iyaba canu tsìa ỹiaba nna tatìttiní cą.
  eng-WEBSTER: 'Immediately after the tribulation of those days, shall the sun be
    darkened, and the moon shall not give her light, and the stars shall fall from
    heaven, and the powers of the heavens shall be shaken:'
  guh-guh: 'Jesús tajëvelia navajunupaeba itsamatacabi icatsia pepatsijavanexatsica.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Xanë tapatsivajënaetsica jivi
    taena pecujunavicuene. Jivi nabejiobitsiaya jinavanapaena. Nexata jivi nabejiobitsiaya
    pejinavanapaematacabicujinae, matacabipijijuameto aitaquiri tsane. Meravipijijuameto
    ata aitaquiri tsane. Tulupu ata othopaenica irabetsica. Daxitacuene, xua rubena
    athëbëtatsia, najëabiana. Xaniavaetsia apo rubenae tsane.'
  bon-bon: “Pui mäpu padare ingwe gaabe ca piba taatu bimu te krokeciiye me cire läbitepi,
    mabye te lica cire saapaclyärepi, wale cina cabu ca cire saatrametnemepi piiyepu
    dume cabu lijalija nuuja gwidape gemi, teepi teeme otnetneja gaabe cabu ca cire
    läyeblengäjipesi.
  nhw-BL: “Huan nimantzi quema panotos nopa hueyi tlaijiyohuilistli, tonati tzintlayohuiyas
    huan metztli ayacmo tlahuis. Huan sitlalime huetzise tlen ilhuicac huan nochi
    chicahualistli catli eltoc ipan ilhuicactli huihuipicase.
  swh-ONEN: “Mara baada ya dhiki ya siku zile, “ ‘jua litatiwa giza, nao mwezi hautatoa
    nuru yake; nazo nyota zitaanguka kutoka angani, na nguvu za anga zitatikisika.’
  wbi-wbi: “Ifighono ifio ifya lupunuko filiiva fisilile, 'ing'hiisi jilakupika ilijuva,
    naghu mwesi naghulavala, inhondue silasanguka kuhuma kukyanya, ni fiinu fyoni
    ifya kukyanya filasukanika.'
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, sɑnɑm mɛn nɔni swɑ̃ɑrun biru, mii mii sɔ̃ɔ koo yɑm tĩrɑ,
    suru kun mɑɑ win yɑm bururɑm sɔ̃ɔsimɔ, kperi koo wɔrumɑ wɔllun di kpɑ wɔllun dɑm
    mu yĩiri.
  eng-KJVCPB: 'Immediately after the tribulation of those days shall the sun be darkened,
    and the moon shall not give her light, and the stars shall fall from heaven, and
    the powers of the heavens shall be shaken:'
  kgk-NT: 'Upéi he''i jevy Hesu: —Upe-ma ramo ohasa asy ete rire-ma, oje''o va''erã
    kwarahy rendy. Ha jasy nahendy mo''ãvéi. Ha okúi va''erã yváy-gwi jasytata. Ova
    ova va''erã gwendagwe-gwi entéro yváy rehegwa imbaraete va''e.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Iqii suai ivaki maisa mmuaararaiyauvo
    taika kino too akiairaino fai suaivo ngioo upisiima tu kioo vaino too kuraagaivo
    nnino hama mmeekiaivo teeno too aakiapuaiyauvo ngiauvaudiri tasukua roo tuoo vino
    yaagueeqa mminnamminnaa ngiau aapu vaiyauvo ngiari aataru nuairaiyauvaa pikiada
    sabi kuaaravai.'
  cpy-cpy: “Aririka okaatapaaki paata antawo rashironkaetyaa, aritaki itsiwakanaki
    ooryaa, eejatzi kashiri. Ari ipariyayite ompokiropaeni, maawoeni tzimawi-tachari
    ishintsinka inkiteki.
  ekk-PKP: Aga kohe pärast seda tagakiusamise aega läheb päike pimedaks, kuu ei sära,
    tähed langevad taevast ja taeva vägesid kõigutatakse.
  mpx-mpx: Miloloyowan o ana abapwamowasi elana, sabwelu ni gogou, waikena nige al
    ni yayana, putum nihi soguem labulabumwa, ge togasisi bolo hawawala nihi lamwalamwaniu.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Yangka kujarna-nyarra yimi-ngarrurnu jaru
    kamparru-wiyi nyiyarningkijarra-kurlu majumaju-kurlu, ngula-jangkanya kapu ngakaju
    wantaju maru-jarrimi, manu kirntangiji kapu mirilmiril-karrinja-wangulku-yijala
    maru-jarri. Ngula-puruju yalkiri-ngirliji kapulu yanjilypiriji patapata-karri.
    Manu ngula-puruju yalkiriji kapurla Kaatuku marlaja yurnkuyurnku-jarri.
  luo-luo: “Gikanyono bangʼ chandruok maduongʼ mag ndalono, “ ‘wangʼ chiengʼ noimre,
    kendo dwe ok norieny; sulwe nolwar koa e polo, kendo chwech mag polo noyiengni.’
  nhe-NT: “Huan nimantzi quema panotos nopa hueyi tlaijiyohuilistli, tonati tzintlayohuas
    huan metztli ayoc tlahuis. Huan sitlalime huetzise tlen elhuicac, huan nochi chicahualistli
    tlen eltoc ipan elhuicactli huihuipicase.
  aii-aii: ”ܘܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܡ̣ܢ ܒܵܬܪ ܐܘܼܠܨܵܢܵܐ ܕܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܒܸܬ ܚܵܒܹܐ ܫܸܡܫܵܐ، ܘܣܲܗܪܵܐ
    ܠܹܐ ܝܵܗܒܹܠܔ ܒܲܗܪܹܗ، ܘܟܵܘܟ݂ܒܹ̈ܐ ܒܸܬ ܢܵܦܠܝܼ ܡ̣ܢ ܫܡܲܝܵܐ، ܘܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܫܡܲܝܵܐ ܒܸܬ
    ܦܵܝܫܝܼ ܫܥܝܼܫܹܐ.
  esk-NT: “Aquuraŋagunaasiiñ uvluiñ nagliksaaqsiułhum, siqiñiq taaqsigisiruq suli
    tatqiq qaumaġinġiġuni, uvluġiat katagaqmiḷutiŋ qiḷaŋmiñ suli qaummatipayaaŋi siḷam
    nuktitaulutiŋ inimikniñ.
  msb-msb: “Pakatapos lang san mga patios sana na mga adlaw pagapadulumon an adlaw,
    mawawar-an sin pawa an bulan, magakahurulog an mga bituon sa langit kag an mga
    makagagahom sa kalangitan pagauy-ugon.
  cpa-NT: ’Dsø¹juu¹² mi³ma²ca¹tsø³jue¹³ jmø³uai¹², jøng² nioh¹ hieg². Tsa¹ma¹taih¹²
    quiah¹² tsøh². Jøng² siúgh² chi³neng¹² ti³buh¹² guiuh¹³. Hiánh² hi² ti³dsøa¹³
    guiuh¹³.
  dso-dso: ସେ ଦୁକର୍‌ବେଲା ସାର୍‌ବା ବେଲେ, ବେଲ୍‌ ଜାଉଁଲି ଜାଇସି, ଜନ୍‌ ଆରି ଉଜଲ୍‌ ନ ଡିସାଏ,
    ବାଦ୍‌ଲେଅନି ତାରାମନ୍‌ ଅଦର୍‌ବାଇ ଆରି ବାଦ୍‌ଲେ ଉଜଲ୍‌ ଦେବାଟାମନ୍‌ ସବୁ ବାଟ୍‌ ବାନା ଅଇଜିବାଇ
    ।
  meu-meu: Una dikadika baine ore murinai dina do baine dibura, hua danu basine tara,
    hisiu guba amo bae moru, bona guba siahudia bae heude-heude.
  yva-NT: “Arono siurije umawe mewen, kavuratawe umba uma amije ngkaumudi muno embae
    mbar akatoe ramu. Tumo no no naume warae utataopon muno naume mansumugo anakotaro
    no raije rautan.
  dgc-dgc: “Nadid, kétapos na kahirapan a éya,” kagi ni Jesus, “éy dumiklém i bilag
    sakay ta bulan, sakay matékneg du biton a gébwat ta langet, da mayégyég side.
  zpm-NT: ’Zeeṉe lozhse gaṉ miech grë guieḻnëdox co, laa lo ngbidz ycow, gziinidraa
    mëë. Grë mel ne ndziib gbaa, laa ma gliaaḻ; grëraa ncuaaṉe no gbaa, masaque nëzrii
    nëzrec gaca.
  hix-NT: Toto komo yeryewhamtoho yatàknatxhe rma, nawanyehe hakahpa harha hampànà,
    kamàm heno, kekon xarha tà. Awasmehra harha naha hampànà, nuno xarha. Kahe hoye
    nothahyaha hampànà, xeryko heno xarha. Nosowuhsaha hampànà, kahe hokonotho rma,
    kekon hatà.
  sim-sim: �Nomorawu oso mendek si nanak kolok ta or tormblenak si tangnanak niyaka
    mbeek ukwa ambu sir. Unak tashingra misambik kongo rakakwa lir. Unak lersuwu yok
    avak nenawu jinda hom lishirikwa sir.
  npi-ULB: तर ती दिनमा सङ्कष्‍ट आए लगत्तै सूर्य अँध्यारो हुनेछ; चन्द्रमाले आफ्नो ज्योति
    दिनेछैन; ताराहरू आकाशबाट खस्‍नेछन्, र स्वर्गका शक्‍तिहरू डगमगाउनेछन् ।
  cgc-cgc: Gambal pa gid Jesus i parti ta mga adlaw na mabot, “Sunod ta yon man na
    mga adlaw na may mga segeng na kakulian, dayon matabo na ‘Magdelem adlaw an daw
    bulan an dili magpawa. Mga bituon an mulog alin ta langit daw tanan na naan ta
    kalangitan manlatak na paryo ta payegyeg.’
  tim-tim: Akto areâk bo. Umatŋe humo are bo akto sop ain âmâ dewutâ lâuwâ lâuwâk
    pagaleŋe bo akbiandat. Akto diâ himbimânba bererek kârâm hânân gewai. Akto wan
    me wan himbimân yendâp are hârok duwuŋ akbai.
  yor-yor: “Lójúkan náà, lẹ́yìn ìpọ́njú ọjọ́ wọ̀n-ọn-nì, “ ‘ni oòrùn yóò ṣókùnkùn,
    òṣùpá kì yóò sì fi ìmọ́lẹ̀ rẹ hàn; àwọn ìràwọ̀ ojú ọ̀run yóò já sílẹ̀, agbára
    ojú ọ̀run ni a ó mì tìtì.’
  wos-wos: 'Wun hundi wataka dé Jisas angi wa: “Wun xakéngali hényindét bari nukwa
    xéhafi yandét gan hunyitandé. Hunyindét bafu akwi xéhafi yalét, hunkwari nyirmbu
    xakritandi. Xakrindat nyirmbu tékwa atéfék jondu séngénéta yitaka yatakatandi.'
  emp-NTPO: Ẽberãrã bio bia mĩga pananacarea ara maʌ̃da ʌ̃mãdaura pãĩmaya. Jed̶eco
    sid̶a ʌ̃naẽ́a. Chĩdaura bajãneba b̶aecuad̶ia. Jũma bajãne b̶eara quĩrã awara b̶eya.
  eng-F35: “Immediately after the tribulation of those days, the sun will be darkened,
    and the moon will not give its light, and the stars will fall from the heaven,
    and the powers of the heavens will be shaken.
  ind-ind: “Segera sesudah waktu kesusahan besar itu, ‘Matahari akan menjadi gelap,
    bulan tidak akan bersinar lagi, bintang-bintang pun akan jatuh dari langit, dan
    semua roh penguasa kegelapan di langit akan dijatuhkan.’
  pes-OPCB: «بلافاصله، پس از آن مصیبتها، خورشید تیره و تار شده، ماه دیگر نور نخواهد
