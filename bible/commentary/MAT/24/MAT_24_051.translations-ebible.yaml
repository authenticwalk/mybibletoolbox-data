verse: MAT.024.051
translations:
  kpx-kpx: '@see-verse:MAT.024.050'
  okv-H: Eto ai ta embo sasapura na memenga kogue sisisasi ijie ti kiroro kiroro aisora.”
    ke ainge Iesu na ena.
  tbo-tbo: Ma apo kwasikwasi daodaonei ina talatala mutuya po tu wikoyakoyama mitehi
    ina houna emotehi po noka hotanana tou ma omhanakidiyana ina tuhagaya.
  mal-C: അദ്ദേഹം അവനെ അതികഠിനമായി ശിക്ഷിച്ച് കപടഭക്തർക്കൊപ്പം ഇടം നൽകും. അവിടെ കരച്ചിലും
    പല്ലുകടിയും ഉണ്ടാകും.
  grc-SR: καὶ διχοτομήσει αὐτόν, καὶ τὸ μέρος αὐτοῦ μετὰ τῶν ὑποκριτῶν θήσει· ἐκεῖ
    ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
  bgc-bgc: 'जिब वो उसनै भारी सजा देगा उसकी गिणती कपटियाँ कै म्ह गिणी जावैगी: ओड़ै
    रोणा अर दाँत पिसणा होगा।”'
  khz-khz: Ne gena vele na pene pati kinikinira, e opakau talimara ria pene taoa.
    Vonai pia tagi, karikarira maki pia gala kokikokira.”
  deu-TKW: und zur Stunde, die er nicht kennt, und wird ihn zerscheitern und ihm sein
    Theil geben bei den Heuchlern, da wird sein Heulen und Zähneknirschen.
  zsr-NT: Niꞌr xanëꞌ naꞌ usacaꞌ ziꞌtsquëꞌ bönniꞌ huen dxin naꞌ len gunëꞌ ga gac queëꞌ
    ca naꞌ ral‑laꞌ gac quegac nup tuꞌluíꞌz tsahuiꞌ cuingac. Niꞌr cödx yechëꞌë len
    utíl‑l layëꞌë.
  lin-lin: akokata-kata ye na biteni mpe akotia ye esika moko na bato ya bilongi mibale,
    na esika oyo ekozala kolela mpe koswa minu.
  hns-NT: Bas maaliek oke khoeb marwaaike oe djagaha me khader deiga djaaha dhokhaabaadj
    log ke djaai ke parie. Hoewa par oe daat pieske roiga.
  noa-E: '@see-verse:MAT.024.050'
  eng-EMTV: and he will cut him in two, and will appoint his share with the hypocrites.
    There shall be weeping and gnashing of teeth.
  mib-NT: Te stóho xeēn de i, te squɨ́vɨ de i nuū cáhīin tēe stáhú‑ni. Te yūcuan ndáhyū
    i te nacayɨ̄hɨ́ yuhu i jeē ndoho xeēn i. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् कुन्‍दाङ्‌बाल्‍ले़ खे़न् साॽरिक् ते़ःम्‍भुक् याक्‍तुआङ् कुनिङ्‌वाॽ
    के़जिःप्‍पाहाॽनु सोरिक् खुम्‍दिङ् पिरुॽरो॥ खे़प्‍मोग हाःप्‍मान् नु साॽरिक् तुक्‍खेःल्‍ले़
    हाबोॽ ये़ःङ्‌मान् पोःङ्‌लो॥”
  xnj-xnj: Mkulu waki yati akumdumulana neju hipandi na kumvika lilundu limonga na
    la vandu vevakujikita vabwina kwenuko ndi yati ivemba na kuyaga minu.”
  mmx-mmx: Nom leeme silok naba sev asongot aleng nom lasaxaruki ren la ni naba riki
    i uto at lemenemen songsongot kusu na nemen eburu minedi luvuttadi loklok sosolom.
    Mo go dinabang teng la dina rungur ivivilis.”
  cbr-NT: Uquin ca usai 'ia isquin 'atimonan anu an uni paráncë unicama 'icë anua
    'inun 'imiti 'icën. Anuax ca anu 'icë unicamax paë tani bënëti inti 'icën.
  tee-NT: Pus ju ix'ucxtin lana camamak'alhk'ajniya'. Caxtakniya' ju mak'alhk'ajnat
    ju ca'axtaknicana' ju a'okxchok'onin. Chai ju anch junta camaca'ancana' na lack'alhuncan
    chai na mapak'atsican ju istatsalat'an ni na tamak'alhk'ajnan.
  eng-LSV: and will cut him off, and will appoint his portion with the hypocrites;
    there will be the weeping and the gnashing of the teeth.”
  cak-NT: Ri rajaf can xtuya-wi jun nim castigo che ri samajel ri', y xtuya' quiq'uin
    ri ch'aka chic ri xa ca'i' quipalaj. Y chiri' xe ok'ej xtu'on y can xtujach'ach'ej
    rey roma ri ruquiy (k'axon).
  pah-NT: Gapojykahara'ga ga rovaja'rogukari nehẽ. A'ereki ga ndokoi opojykahara'ga
    nhi'ig̃a rupi. Nahã po ti gapojykahara'ga ga mongoukari ahemoandyandyiva'ea pyri
    nehẽ, ei Jesus'ga. Hahyva'ea ruvihava pype po ti ga jehe'oi ojihe a'ero onhimonha'ngavo
    hahyrame ojive nehẽ, ei Jesus'ga.
  sja-NT: Mãpai irua ooda k'awaa atak'ãri, iru miapiit'ee mãik'aapa ãyaa pëit'aait'ee
    mimiapataarã seewata mimiapatada apataarã ome bade. Mama jẽe nɨ̃bait'ee mãik'aapa
    k'ida kierrkierree nɨ̃bait'ee p'uapa.
  xed-xed: Dzaʼa ɗgapɗga daŋahəgani, ŋa tsanaghatani ta guma kawadaga nda la ghwaɗak,
    ŋa taway tsa kwalva ya ta taw, ka hpaɗa sliʼiŋani hada,» kaʼa.
  mks-NT: A̱nda̱ jáví jándoho quini xitoho da̱ cán ini da jáchi̱ co̱ cúú dá tá quia̱hva
    cáa da. Ta ndítahan ndoho da tá quia̱hva ndoho tócó ndihi na̱ cája já mé nu̱ú
    cuacu ndiva̱ha na ja̱nda̱ quia̱hva cáhñá nu̱hu̱ ná —na̱cachi Jesús.
  gfk-S: Ma no watong na kure hadades tutuno iat ie, ma ina ise ie ukaia tano ngunngutaan
    ta di ira ut na harababo. Ma ina susuah ma ina hatagiris na ngise kaia.”
  bmu-bmu: qeba yaijapaleleŋ mem waŋgiba jim kutuiga urumeleŋgö silesile ambazip ewö
    könöp sianöŋ geba sihimbölö mötma. Mewö möta sahöt gigilahöba irimŋini yöhözömgögetka
    qetŋi qeri malme.” Mewö.
  dgz-dgz: I apane taue wanene baware tata amba wam uiwa gapan apan ame God ya anu
    tumasene ge borit wane nagirewa at muga aeta. Ap mepe mu irip turup wa asi kitonagiwanumain.”
  eng-GNV: 'And will cut him off, and giue him his portion with hypocrites: there
    shalbe weeping, and gnashing of teeth.'
  zaa-NT: Xana' niá nna idí'ni guni bi ą castigar, làniana gudàl·la tè bi ą lani adí
    canu beỹia. Nía nna yala ccą́ sufrir nna cuetsią nna goyà'atsùni layi'į.
  eng-WEBSTER: 'And will cut him asunder, and appoint him his portion with the hypocrites:
    there shall be weeping and gnashing of teeth.'
  guh-guh: Nexata bajaraponë ayaicuenia naneconitsiaexanaejitsipatsi pijatuxanenë.
    Pacuenia jivi peyamaxëitojorobabiabivi, Dioso ayaicuenia naneconitsiaexanaenatsi,
    bajarapacuenia pijatuxanenë naneconitsiaexanaejitsipatsi. Nexata natsinuejitsipa.
    Navonosinijitsipanua bitso penavixaetaexae, jai Jesús pijajivijavabelia petuxanenë
    pijajivitonëbeje pelivaisicuenia petsipaebijavata. Bajarapacuenia Jesús tsipaeba
    pijajivi xaniavaetsia pecopiaevetavanapaenexatsi Jesús icatsia pepatsimatacabitsicajavabelianexa.
  bon-bon: 'siige teebine mage yaagluge. Tabe nuuja walya biname bime cama yepä ibi
    daremu ne yaacatuge: tabe teta cama läduge uliobo puupu cabu me, ele puma yaangenanenuge
    piiyepu giricu yaatebicmuge.”'
  nhw-BL: Huan iteco tlahuel quitlatzacuiltis huan quihuicas campa itztoque catli
    moijixpatlani. Nepa chocas huan tlanhuehuechocas pampa tlahuel tlaijiyohuis. Huan
    quema nimocuepas na nojquiya nijchihuas ica catli amo temachme quen nopa tecojtli
    quichijqui.
  swh-ONEN: Atamkata vipande vipande na kumweka katika sehemu moja pamoja na wanafiki,
    mahali ambako kutakuwa ni kulia na kusaga meno.
  wbi-wbi: Kyaikuntemania na Kukum'biikka ku lupumuko palikimo na vavudesi. Ukuo kwe
    vilililagha na kugwegwenula amiino vwimila uvuvafi uvukome vuno vali navwo.”
  bba-bba: Kpɑ u nùn bɔɔri kpiri kpirikɑ kpɑ u dɑ u kɑ murɑfitibɑ nɔni swɑ̃ɑru bɔnu
    ko. Miyɑ u koo wiru nɔmɑ sɔndi u swĩ.
  eng-KJVCPB: 'and shall cut him asunder, and appoint him his portion with the hypocrites:
    there shall be weeping and gnashing of teeth.'
  kgk-NT: Ogwahẽ rire, ombohasa asy va'erã íxupe. Ojéhegwi mombyry omondo va'erã íxupe.
    Gwĩ opy'a ky'aha omo'ã kwaa va'e renda-py omondo va'erã íxupe. Upe-py ojahe'o
    va'erã Nhandejáry-rehe onhemoyrõ-gwi. Onhemohãingyry ngyrýu va'erã oiko-vy. Omondo
    hagwe-pe hasẽ va'erã onhemboasy-vy. Upéa-gwi perepara porã katu peiko-vy peẽ ave,
    he'i Hesu gwemimbo'e kwéry-pe.
  waj-waj: Ngioo ivo fai inna ruputu rutaka kagaari kino ivo huooba kua tira unnakua
    nnaamuruuya variraivaki kuanaravai. Ii yoosinna ivaki gioonna kiaapuuya varida
    teekio iya nnannateenai fai ngiari avaiyauvaa hakutikio iya ausaiyauvo mmuaarareenai
    rataaravaivee.
  cpy-cpy: Osheki rowajankitaa-paeri, rookaeri jempe ikashiya-kaetakiri owapeyi-motan-taniri.
    Ari riraawaetyaa, ratsikae-kiwaetyaa, ikemaatsi-teeyaa.”
  ekk-PKP: Ta raiub ta tükkideks ja kohtleb samamoodi nagu silmakirjatsejaid, saates
    ta paika, kus on nutmine ja hammaste kiristamine.
  mpx-mpx: Totuwalali ya ni tagapanapanak-an, ge ni teli tosigasiga ge tokakakawi
    ali abalahi elana, ni kahikahin ge ninina ni alavekilal.”
  wbp-wbp: Nyanungurluju kapu-nyanurla kunka-mani yaliji warrkini wiri ngutunguturlu,
    manu kapu yilyamirra yangka-kurra kuja kalu ngawungawu yapa nyina yangka milkarranji.
    Ngulangkanya kapu yulanjarrangu, manu kapu-nyanu kartirdirli yarlkirni manu karntirirrjirni
    murrumurrurlu purda-nyanjarlaju.
  luo-luo: Enongʼade matindo tindo mi okete kaachiel gi joma wuondore, kama ywagruok
    gi mwodo lak nobedie.
  nhe-NT: Huan iteco tlahuel quitlatzacuiltis huan quihuicas campa itztoque tlen ome
    ininxayac. Nepa chocas huan tlanhuehuechocas pampa tlahuel tlaijiyohuis. Huan
    quema nimocuepas, na nojquiya nijchihuas ica tlen ax temachme queja nopa tecojtli
    quichijqui.
  aii-aii: ”ܒܸܬ ܥܵܒܹܕ ܠܹܗ ܬܪܹܝ ܩܸܛܥܵܛܹ̈ܐ ܘܒܸܬ ܚܲܫܒܸܢܹܗ ܐܲܝܟ݂ ܡܲܫܦܸܪܵܢܵܐ، ܬܵܡܵܐ ܒܸܬ
    ܗܵܘܹܐ ܒܸܟ݂ܝܵܐ ܘܚܲܪܚܲܟ̰ܬܵ‌ܐ ܕܟܹܟܹ̈ܐ.
  esk-NT: Atanġata aggiġumi tatapsallapiaġisigaa piqasiutipkaġlugulu ukpiŋŋuaqtinun.
    Tavrani iñuich qiagisirut tiriquulatchiḷugiḷḷu kiggutitiŋ.”
  msb-msb: Didi kakastiguhon siya kag ibibiyo sa mga pakitaʼn-tawo lang. Didto maganguruyngoy
    an mga tawo kag magararagot an inda mga ngipon sa kasakit.”
  cpa-NT: Jøng² cuø¹ juu³dsa ju²lih¹³ dsøa¹². Tiagh¹dsa juu¹² ja³tiogh³ dsa² ta¹cah¹
    ta¹jen¹². Ja³jøng² dsø¹tø² dsø¹hǿg²dsa. Cán²dsa ma¹dsio¹² jmø³uai¹².
  dso-dso: ତାକେ ସେଡ୍‌କି ବେଲେ କଣ୍ଡ୍‌ କଣ୍ଡ୍‌ କରି କାଟି ଦେଇସି । ସେ ନାଡାଉମନର୍‌ ଦସାର୍‌ ଡଣ୍ଡ୍‌
    ପାଇସି । ଆରି ସାରାସାରି ଦାଁତ୍‌ କାତ୍‌ରି ମାର୍‌ଚପ୍‌ ଅଇ କାନ୍ଦ୍‌ସି ।”
  meu-meu: bena baine dapaia parara, koikoi taudia bogaragidiai gabuna baine henia,
    unuseni ai bae tai, gadigadidia bae hahedai.
  yva-NT: Umba akarije wato po mangke raugaje vatano mamuno uma panapatambe aijoe
    ai, po anepati mangkebe umba po augaveto po amaugusyo no vatano awa angkarije
    ntapekane matavon. No ratuije poyov tawan muno siuri tutir.”
  dgc-dgc: Ey parusaan na siya ta mahigpit, sakay iagum na siya ta édsean du mégpalalo
    a mégkagi a éwan side tu kasalanan. Saya i lugara a mégsésangitén i tolay, a mégéadiyoyén
    side ta hirap de.”
  zpm-NT: Zha ne sca guṉ, per peraa dieṉ guṉ me, ib tedsod nroob caxtigw ne cteed
    me zho, sonëz me zho guey zho zaatne no grëraa zha ne rond diidz, ga tso zho grë
    zho zha co goonnë zho, haxta gow lay zho lo guieḻnëdox ne ted zho.
  hix-NT: Norotho yanàhnohyaha hampànà. Thenyehra rma haxa nanàhnohyaha hampànà. Yaworonohnà
    rotho komo hyaka neryan hamà, anàhnohno ytxoho ro na, kekon hatà. Àton heno komo
    rma nàratetxhe hxak hampànà, teryewhamnohrà kom ke. Àro ke, Toto me Enusaho yomohtoho
    hona ro mpànà ehtxok ha, omnyamo, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Hako malakama oto or taha lerawu kavan landa ma oton kavakavan or jihi
    or halashinak ma kava wavu frijip frijip hishinda ondo nga yanga os entle koronda
    mishi orok li ermbeshinak likwa ri. Uhu orok or lihi entlembale misihi fu orhin
    masham koho akwa ri.�
  npi-ULB: त्यसको मालिकले त्यसलाई दुई टुक्रा पारी काट्नेछ र त्यसको दशा ती पाखण्डीहरूको
    जस्तै हुनेछ, जहाँ रुवाबासी र दाह्रा किटाइ हुनेछ ।
  cgc-cgc: Pag-abot ta iya na amo, silutan kanen an ta beg-at na silot paryo ta maageman
    ta duma na mga ittaw na pakita-kita nang iran na pagtuman. Iling tan na mga ittaw
    silutan naan ta lugar na naan dya danen mangagal daw magbaggit ta iran na mga
    ngipen.”
  tim-tim: ekmâ yeŋgum bâleŋe akyeŋgiep aregât mem kom gâimbo itik matik akto hiaŋgi
    luâk âmbâle yâk olowâk hemem kâlâpgât pat akbai. Akmâ indem kamboŋmâ hâk hilâlâm
    nâŋgâwai.” dâep.
  yor-yor: Yóò sì jẹ ẹ́ ní ìyà gidigidi, yóò sì rán an sí ibùgbé àwọn àgàbàgebè, níbẹ̀
    ni ẹkún àti ìpayínkeke yóò wà.
  wos-wos: Yae wun jémba yakwa du hurundén haraki saraki sémbutré xe déré hambukmbu
    xiyatandé. Xiyaata wandét dé ye yéna yakwa du wali retandé, haraki hafwambu. Wun
    hafwambu retekwa du takwa néma hangéli héraata gératandi. Yikafre hafwambu renjoka
    mawuli yata di hambukmbu gératandi.” Wungi dé Jisas sataku hundi wa.
  emp-NTPO: Maʌ̃be dji boroba bio cawa oped̶a dji biaca b̶earã ume biẽ́ b̶ʌya. Mama
    jũmarãda aujĩã panania idjab̶a puaba quid̶a ĩchia panania.
  eng-F35: and will cut him in two and appoint his portion with the hypocrites. There,
    there will be weeping and gnashing of teeth.
  ind-ind: Maka tuannya akan membinasakan hamba yang jahat itu dan membuat dia senasib
    dengan orang-orang munafik. Dia akan dibuang ke tempat penghukuman di mana semua
    penghuninya selalu menangis dan sangat menderita.”
  pes-OPCB: و او را به سختی تنبیه کرده، به سرنوشت ریاکاران دچار خواهد ساخت و به جایی
    خواهد انداخت که گریه و ناله و فشار دندان بر دندان باشد.
  mpt-mpt: ande dofanea dabanea monea bib misiamo nakaia unangai dim omin sitalsai
    tena bianiba enin kino sum wateme bianiba memin sumo memomabiobo ge baabesebe.
  bla-bla: 'Ki akaiaketsĭn''iuaie, ki aiakokotsiuaie mŏk''itaupĭssaie otsitau''pipiax
    ksĭstapokŏmotsităppiansix: annim'' ak''itstsiu asain''sĭnni ki satse''kĭnani.'
  ssx-ssx: Epia꞉ka꞉na꞉ta꞉ kota꞉ mo you halima꞉ koto some mea ota꞉ hoeyaaso hata꞉ mo
    hande makeaasa꞉ haliweki mea tapaaleke pua haleme pa꞉ta꞉ ipiki make mea lopaalieke.
    Koto pa꞉ta꞉ hata꞉ta꞉ ikana꞉ma꞉ e̱ tieke laa kake lenkene latiki pu halimikie.
  mkl-mkl: nɔ ɑ́ kpɑ̃ɑ iju jiidɑ jiidɑ, nɔ nŋu do ilu muɑfiti ŋɑu fei wɑhɑlɑ nŋɑ ɑ́
    jɛ inyɑ ɑkɑ̃. Tenɡi bɛi ɑ́ le ɑwɔ si iri ku mɑɑ kpɑtɑò.
  gaq-gaq: ଆମେକେ ମେଁ ଜାବର୍‌ ସାସ୍ତି ବିଏ । ମେଁ କପଟି ରେମୁଆଁଇଂନେ ଡଣ୍ଡ୍‍ ବଗେଏ ଆରି ସାରାସାରିକେଲା
    ଅଁ ଅଁଚେ ଗିନିକେ ଗେରିଚିଆଚେ ମେଁନେ ଦିନ୍ ୱେଏ ।
  gof-RNT: yidi iya qanxerethana. Iya qaadaa cubbotara oothana. He bessan iyaw yeehonne
    achche garccethi gidana.
  unx-unx: ଆଡଃ ଗୁସିୟାଁ ଇନିଃକେ ପୁରାଃ ଦୁକୁ ଏମାଇତାନ୍‌ଲଃ ଟୁକ୍‌ଡ଼ା ଟୁକ୍‌ଡ଼ା ମାଆଃଇୟାଏ ଆଡଃ
    ହସଡ଼ ହଡ଼କଲଃ ହାନାଟିଙ୍ଗ୍‌ ଏମାଇୟାଏ ଆଡଃ ଏନ୍ତାଃରେ ରାଆଃ ଆଡଃ ଡାଟା ରିଦ୍‌ ହବାଅଆଃ ।
  gah-gah: ámina gelekelé izegipa nene agupe apelevo hukovo okoko soza liaká ve genezáini
    losigi mina ve niakú alémo molanogo ive. Lá okiko ámina apakuka minoko ive nama
    oko miluma maluma geleko agepa atalá oko minanogo ive.
  lcm-lcm: Na kamela tangatangai amitmitlik ia na ka asuai ania ane si ring ang ri
    katakai i kapau ki an ago singina, na e iang ki tangis na ki ngut ngisa.
  aer-aer: Re renhe aremele akurne anthurre irrerlenge, re renhe iwetyenhe arnterre
    anthurre atwemele renhe apmere akurne nhenge-werne yernemele. Re kele alhetyeke
    arrpenhe areyele-arlenge anetyeke tyerrtye yanhe areyenge mwerre-arle akwele anerlte-anemenge.
    Re anemele artitye inkerrelhilemele rlkerte awelheke, uyarne itirremele.”
  qvc-NT: ancha fiyuta rin kastigaq. Chaymandaqam paytaqa rin wichukuq chay shiminwanlla
    Dyusta kasuqkunapa kashqanman, chaypi paykunawan pulla padisinambaq. Chaypim waqashpa,
    kirungunata rin qech'yachiq.
