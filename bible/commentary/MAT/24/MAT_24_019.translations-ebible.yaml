  bdd-bdd: “Ma tuta nage ꞌoina togamwagamwao ma tohesusuwao siheꞌatemuyamuya.
  cbt-NTPO: Naporo' tahuëri'sa' cayorono'sa', sho'shopia'hua ya'huëtopiso', inapitaso'
