  mwe-mwe: Ole gwabhonji bhanabhakongwe bhakwetenje ndumbo na bhajonjeyanga gene mobhago.
  tte-tte: Ooo, yawasosi kategu ikamkamna-yagili siya tosiumao yo toyasuyasusuwo kaiweli
