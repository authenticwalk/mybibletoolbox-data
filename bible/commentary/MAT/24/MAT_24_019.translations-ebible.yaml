  gof-ENT: ሄ ዎዴ ቃን ማጫሳታሲኔ ንያ ማጫሳታስ ዳሮ ኡንዓ ጊዳና።
  aau-aau: Woiow, enekwei senkin lwak ankin, sa ney swaw non o, sa ney nopre non mu
