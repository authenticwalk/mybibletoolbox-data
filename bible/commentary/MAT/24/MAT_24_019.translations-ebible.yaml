verse: MAT.024.019
translations:
  kpx-kpx: Vani kela keate ese tobute kebia nohovu. Isege keate degomole ese gite
    maleale kebiata nohovu. Abuna vani kela vaveve toela malei.
  okv-H: Eto iji amite evohu urete te eto evohu meni isapa emi ta amita degi huhevari
    ngahia avoeto aja to erena!
  tbo-tbo: Ma wiwine he igugu po koikoibahi noka hougana, tauhi tu nugodubu.
  mal-C: ഗർഭവതികൾക്കും മുലയൂട്ടുന്ന അമ്മമാർക്കും ആ ദിവസങ്ങളിൽ ഹാ കഷ്ടം!
  grc-SR: Οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς ἡμέραις.
  bgc-bgc: उन दिनां म्ह जो गर्भवती अर दूध पिलान्दी बिरबान्नी होवैगीं, उनकै खात्तर
    भागणा भी मुश्किल होगा!
  khz-khz: Volaganinai gare kuviakuvia e melewa valigu garera kika mavetugara!
  deu-TKW: Wehe aber den Schwangeren und den Säugenden in jenen Tagen.
  zsr-NT: Bicaꞌ bayechiꞌ ngul ziꞌa luzoanu biꞌidauꞌ quecnu, lencaꞌ ngul niꞌ tuꞌgádxiꞌnu‑biꞌ
    biꞌidauꞌ quecnu catiꞌ gdxin dza niꞌ.
  lin-lin: Na mikolo wana, mawa na basi oyo bakozala na bazemi mpe na ba-oyo bakozala
    komelisa bana mabele !
  hns-NT: Haai oe tem ke aurat djaun ke larka hoiga aur dje aapan larka ke doedh piaawe
    hai.
  noa-E: Mamʉ ¡ë, apdurr mag jaar ʉʉin jõor khithëem khʉʉn maimua ar sĩi chaain daumeraa
    wai khithëem khʉʉn!
  eng-EMTV: But woe to those women who are pregnant, and to the women nursing a baby
    in those days!
  mib-NT: Te quɨvɨ̄ ún nacā jeē ndahú ñahan cáñuhun sēhe jíín ñahan cándeca yɨquɨ́n,
    chi ma cúnihin ña cunu yachī ña.
  lif-NT2: कन् ये़म्‍मिङ्‌ग मे़न्‍छुक्‍मा नु सावामाहाॽरे़ लागि आक्‍खे़न् किप्‍मा के़घुःबा
    पोःङ्‌ङि!
  xnj-xnj: Lukumbi lwenulo vamau mwemuvi na ndumbu na mwemunyong'esa yati mwing'aika
    neju!
  mmx-mmx: Mo laaleng naba lok kapmek aleng ti lavakin teenan eburu mi lavakin mi
    levengkadede atdi!
  cbr-NT: Usaía 'icëbë ca xanu tuñucama 'imainun aín tuá 'icúcë xanucamaxribi abáquiani
    cuani nuibacanuxun 'aia.
  tee-NT: Chai paini'itnich catajuna' ju yu'unch ju va tak'ak'ainanta chai ju ta'amats'iquinin
    ju acsnich avilhchan.
  eng-LSV: And woe to those with child, and to those giving suck in those days;
  cak-NT: Can juya' (juyu') quiwech ri ixoki' ri ya ne'c'ue' cal cuando xtapon ri
    k'ij ri', quiri' chuka' ri ixoki' ri jec'o cal ri xa c'a yetz'uman (yeme'), roma
    manak xquietiquier xquielumaj-e (xquienimaj-e) ch'anin.
  pah-NT: Iporia'i po ti ipuru'ave'g̃a a'ea rupi oka'nhypotarame nehẽ. Iporia'i po
    ti g̃a nehẽ no – kiroki g̃a omoka'mbuka'mbu gwa'yra'g̃a g̃a nenonhapotarame, ei
    Jesus'ga.
  sja-NT: ¡Aai, maapai chupɨria jõneedait'ee wẽraarã biak'oo bee maa-e pɨrã warra
    chak'eerã jude iru bee!
  xed-xed: Ɗaŋwa taŋ ŋa miʼaha nda huɗi nda ya nda miʼaha nda zwaŋ ta ghuva taŋ ma
    tsa fitik ya.
  mks-NT: Ndáhví na̱cuu na̱ji̱hí, na̱ ñúhu ja̱hyi mé qui̱vi̱ já. Ta ndáhví na̱cuu
    na̱ji̱hí na̱ néhe ndaa na̱ va̱lí táhan ña̱ chíchí yi̱i̱.
  gfk-S: Maris ta dong ing di tienen ter ma dong ing di harasus ta ikino pana bung.
    Na manga ubal tutuno iat di.
  bmu-bmu: “Yei! Ambi gölömbuk aka morö juzunöŋ yeŋön nalö miaŋgöreŋ denöwö ösumŋinan
    anbeak?
  dgz-dgz: Wam ame inepi wamewa, kaiwan, waen bagu dena o orup otu ine amape nagirewa
    inamup kaimake den!
  eng-GNV: And woe shalbe to them that are with childe, and to them that giue sucke
    in those dayes.
  zaa-NT: Pero canchu chi gal·la' tsá nna ica'rútsi'íru ca niula nùà' huatsa to',
    ą'hua canu rugatsi' ỹi'ni quį.
  eng-WEBSTER: And woe to them that are with child, and to them that nurse infants
    in those days!
  guh-guh: ¡Papetiriavi penacueto yacotajinavanapa, bitso bejiobi tsane bajarapamatacabi!
    ¡Bitso nabejiobitsiaya jinavanapaena! ¡Papetiriavi ata mitoapaenacuetoxi isajinavanapa,
    bitso bejiobi tsane bajarapamatacabi!
  bon-bon: Ogi nemi pui padare cabu lui mäpumäpu magebi piiyepu bägrä ngame meeramera
    magebi.
  nhw-BL: ¡Pero teicneltzitzi sihuame catli conehuejque huan catli quinchichitíaj
    coneme ipan nopa tonali!
  swh-ONEN: Ole wao wenye mimba na wale wanaonyonyesha watoto siku hizo!
  wbi-wbi: Iga avakijuuva vano viliiva vakunue na vano vilikwong'helesyagha ifigono
    ifio!
  bba-bba: Amɔnɑ kurɔ ben wɑhɑlɑ ko n nɛ sɑnɑm mɛ sɔɔ, be bɑ ɡuri mɔ kɑ be bɑ bibu
    bɔm kɛ̃mɔ.
  eng-KJVCPB: And woe unto them that are with child, and to them that give suck in
    those days.
  kgk-NT: —Upe áry-rupi iporiahu va'erã kunha imemby-ta va'e, omokambu va'e ave. Apomboasy
    peẽ-my, he'i.
  waj-waj: Boo, iqii suai ivaki gioonna nnaakara sunnaakiaiyaata gioonna nnaakara
    meedi ruaiyaatama kuaaraivo iya mmuaararainaravai.
  cpy-cpy: Ashironkamatsiteroni okaate motzita-tsini, eejatzi tzimayita-tsiri eentsite
    eenirowa ithoyitzi iteni!
  ekk-PKP: Kui kohutav on see neile, kes on sel ajal lapseootel või imetavad!
  mpx-mpx: Sauga o elana nasi ni pulowan hot yowau toliyan ge topapaalahul elal. Eeu,
    hauna nak geb o!
  wbp-wbp: Yangka-puruju kapurla karrimi maju-nyayirni karntakuju yangka wartardikiji,
    manu karntaku wita pirltirrkakupalanguku kapurla karrimi maju-nyayirni, wiyarrpaku.
    Kulalpalu nyarrpalku pirri-parnkayarla yangka-kujaku maju-kujaku.
  luo-luo: Mano kaka nodok malit ne mon ma yach kod mago madhodho nyithindo e ndalogo!
  nhe-NT: ¡Pero teicneltzitzi sihuame tlen conehuejque huan tlen quinchichitíaj coneme
    ipan nopa tonali!
  aii-aii: ”ܘܵܝ ܠܒܛܝܼܢܹ̈ܐ، ܘܠܡܲܡܸܨܵܢܹ̈ܐ ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Taipkua uvlut tikitpata, nakłiuŋ aġnat siŋaiyauniġumiŋ suli aakat miluktitchigumiŋ
    iḷiḷgauraġmiknik.
  msb-msb: Kun sugad kamakaluluoy man sadtoʼn mga budos kag may mga ginapadudo pag-abot
    sana na panahon!
  cpa-NT: ¡He³ báh³ ué² jmai³ jøng² quiah¹² hio¹³ ti³quian¹² guing²! ¡Ué² quiah¹²
    dsa² jian¹² guing² píh³!
  dso-dso: ସେଡ୍‌କିବେଲେ ଗାଗ୍‌ଡେ ରଇବା ମାଇଜିମନ୍‌ ଆରି ପିଲାକେ ଦୁଦ୍‌ କୁଆଇତେ ରଇବା ମାମନର୍‌
    ଦସା କେଡେ ଇନସ୍‌ତା ଅଇସି ।
  meu-meu: Una negana ai rogorogo hahinedia bona mararoto hahinedia madi ihabaidia.
  yva-NT: Abo! Arono siurijo namije nde, wanya vavinsanai nawe, wanya wo ukame raunanto
    awa arikainye maije nawe awa siurije manakoe rave, weye wansanan unajive kakai.
  dgc-dgc: Kakakagbi du mabuktet sakay du te mabulol ta panahun a éya!
  zpm-NT: ¡Prob grë meṉ wnaa ne lëëtse leṉ dze co zoney xpëëd, meṉ ne quianiegaa mëdyeeṉ
    ne bii radz!
  hix-NT: Oko txko, mokyamo txko ha, yuhna heno komo, tonarkem heno komo xarha. Àtoko
    rma, thenyehra neryewhamyatxhe hampànà, nyamoro heno, kekon hatà.
  sim-sim: Kavasumba, nokove ol masam nomok nawa nga jikisakrin muk hawa nga. Mberem
    livai tuluku?
  npi-ULB: तर ती दिनमा हाय तिनीहरूलाई जो गर्भवती छन् र जसले शिशुहरूलाई दूध चुसाउँछन्
    !
  cgc-cgc: Ta yon man na timpo, kaluluoy gid mga bai na gabagnes daw gapasuso tak
    mabellayan danen ta pagbakwit.
  tim-tim: Akto sop ain âmbâi tepdâŋe me namân gâtŋe olowâkŋe âmâ gain gain akbai?
    Umatŋe olowâk akbai sop ain âmâ umatŋe humo dondâ miawakbiap.
  yor-yor: Ṣùgbọ́n àánú ṣe mí fún àwọn obìnrin ti ó lóyún, àti fún àwọn tí ó ń fún
    ọmọ loyan ní ọjọ́ wọ̀n-ọn-nì!
  wos-wos: Wun haraki nukwa nyan tékwa takwa, nyangwalka munya hwekwa takwa bari yaange
    yinjoka hurufatikétandi. Dika wuni saréfa nae.
  emp-NTPO: Maʌ̃ ewarid̶e wẽrãrã b̶iogoa b̶eara, warra ju dawa erob̶ea sid̶a bio mĩã
    djuburi b̶ead̶ia.
  eng-F35: But woe to those who are pregnant and to those who are nursing a baby in
    those days!
  ind-ind: Pada waktu bencana itu terjadi, sungguh kasihan ibu-ibu yang sedang hamil
    atau menyusui, karena mereka akan kesulitan melarikan diri.
  pes-OPCB: «وای به حال زنانی که در آن زمان آبستن باشند یا کودک شیرخوار داشته باشند.
  mpt-mpt: Eka unangi amunsa blib isa eka meme gwabsa isa ayoo, ne dohalimbibe. I
    hebmamsabo mo blublu unomabibbabe.
  bla-bla: Anniks'isk ipitap'piixk ki ŭs'takataxk aksksĭnĭmiau makapi annists'ĭsts
    ksĭstsiku'ĭsts!
  ssx-ssx: A꞉ta꞉e. Koto nate tukiki pa꞉ta꞉ manuta꞉ weki pitiki wanda꞉wekima꞉ make
    andu halimi wanda꞉wekima꞉ make ka꞉nda꞉ tieke milimikie.
  mkl-mkl: Wɑɑti bɛɛbɛ wɑhɑlɑi bɑ̃ɑsĩ ŋɑ do ɑyɑwo ŋɑ ɑ́ cɑɑ mɔm.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଗାଗ୍‌ଡ଼େ ଆଃବାଲେଃକ୍ନେ ସେଲାମ୍ବୁଏ ଆରି ବିନ୍‌ ଡାଆଁନେ ଗଡ଼େଅ ଲେଃନେ
    ସେଲାମ୍ବୁଏଇଙ୍ଗ୍‌ନେ ମାଲେ କଷ୍ଟ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: He wode qantha maccasatasinne dhanthiya maccasatas daro un77a gidana.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‍ ଦିପିଲିରେନ୍‌ ବାର୍ଜିଆକାନ୍‍ କୁଡ଼ିକଆଃ ଆଡଃ ତଆ ନୁନୁଆକତାନ୍‍ ଏଙ୍ଗାକଆଃ
    ନାଗେନ୍ତେ ଚିମିନ୍‌ ବରୱାନ୍‌ଗି ଦୁକୁ ହବାଅଆଃ ।
  gah-gah: Kee, izegipa kagatupagi nita vená itó izegipa namuni aminí nikimita vená
    nene nana itamó neve.
  lcm-lcm: Pua ta ri aina vinga na riria kipo atutus popo si taun ang!
  aer-aer: Kenhe arelhe atnerte-atnerte areyeke arne iwenhe-iwenhe apeke renhe akurne
    anthurre-arle anetyenhe. Kenhe arelhe ampe arethape-akerte, itne uyarne alheme!
  qvc-NT: ¡Imananqallaparaq chay pach'ayuq (ukuyuq) warmikuna, chay iti wambrituyuqkunaqa!
  tgl-ULB: Ngunit aba sila na mga nagdadalang tao at ang mga nagpapasuso ng mga anak
    nila sa panahong iyon!
  cbs-NT: Jamen ja yumainbutianan, tuyabu inun ja chuchu amamisbudan, nuitapajaidaxankanikiki.
  xtm-NTPP: ¡Kivi yukan chi nda'vi‑nka ña'a ka ñu'u lulu ma, ji'in ña'a ka skaxi lulu
    ma!
  nnq-nnq: Bapakulaga akikege bina ndumbo na akinamama ababi ni ilemba eijonga machoba
    genia!
  bao-NT: Tii rʉmʉrire ñañaro peti biirucuma nomia, ca puna jãñarã, ñucã ca ũpũrãacã,
    ca puna cʉtirã romiri.
  san-ORI: ତଦାନୀଂ ଗର୍ଭିଣୀସ୍ତନ୍ୟପାଯଯିତ୍ରୀଣାଂ ଦୁର୍ଗତି ର୍ଭୱିଷ୍ୟତି|
  huv-NT: ¡Pobre nejiw ajcüwa müm montaj leaw alteomeajtsüw micualüw nejiw, at leawa
    tenguial achech micualüw nejiw wüx aaga nüt quiaj!
  otn-NT: Pɛ huɛ̱ca̱te yø xisu di ha̱dyø ba̱si̱'a̱ ra̱ pa'a̱, ogue di sʉdyø ba̱si̱.
  nop-nop: Hidige! Nai uŋaniŋ, tam mihiwelehinit eŋ tam eyaŋhinit adi kada, dediŋ
    tineeŋ.
  obo-NT: Woy iddon timpu, moko-eru-eru iddos mgo movoddos woy dos duwon anak nod
    susu poron!
  cak-ENT: Jac'a ri ixoki' ri coyoben chic alanen, y ri ixoki' ri xa c'a nquiya' quitz'un
    tak cal, juya' quivüch c'a tok napon ri k'ij ri'.
  lif-NT: ᤁᤴ ᤕᤧᤶᤔᤡᤱᤃ ᤔᤧᤴᤇᤢᤰᤔᤠ ᤏᤢ ᤛᤠᤘᤠᤔᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤀᤠᤰᤂᤧᤴ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤅᤡ᥄
  mie-NT: De quīvī ñúcuán, nācā ndáhví ndoho ndá ñahan ñúhún sēhe jíín jā ndéca ñiquín,
    chi mā cúñamā ña cunu ña.
  san-TIB: ཏདཱནཱིཾ གརྦྷིཎཱིསྟནྱཔཱཡཡིཏྲཱིཎཱཾ དུརྒཏི རྦྷཝིཥྱཏི།
  qve-NT: Ay, ¡imaynaraq kanqaku chay p'unchawkunapi wiksayoq warmikunapas, hinallataq
    qolla wawayoq warmikunapas!
  pao-NT: Mu momoko'ne kokoheadu yise mu nunuupetzekudu tutuha namanatzayakwe ka numu
    tuyamanese.
  cbu-NT: Ndunnaa ashkatssin, tputs wanipaja kiyung kachiychinllinaya. Kiz kanxupa
    mapeekina, misha kiz mireerina, ¿an tamaree suwach? Misisina kiyung kachiychiya.
  usa-usa: mi-kánááráqá yímûkaraq-noinimma iyápóma náámma kéyime-noinikaraqa tirunô.
  soy-soy: Íwɛ kɛ pifɑni nɛ pimɑ́rɛni ɑpí hɑ siyɑ́ɑ sɛ-i topori.
  hui-hui: Horo uruningi wali gali bere bedarubi gali andu mialu bedarubi dara timbuniore
    holene wulebira.
  amf-amf: Ogo wodanka maana sirmanabee amin qooshaynabena hay!
  quc-NNT: ¡Sib'alaj k'äx ke ri ixoqib' ri yawab' taq winaq chik pa taq ri q'ij ri',
    xuquje' ri k'o alaj taq kal ri k'ä ketu'nik!
  dob-dob: “Ta tuta gote ꞌenaya toꞌeuwanao be toesusuyao sienuwaꞌoleꞌole.
  wrs-wrs: Wavrapeta ungevlim nom enakinnindm, eva no otolm, ten lupulielm wulapravm,
    himba owai, si es eva pemba bukethungu vevra no kindava.
  mca-mca: Qa ¡hiye' enewusits pe'qu' efutse' pekhewe' qu' niwkajitshenju' qa pekhewe'
    qu' mexe nifunen iye pe'qu' ƚelitse' qu' namtaxets hatse' nekhewe' neƚutsji'!
  tzo-TZC: Ti jech cꞌacꞌal taje, abol sba ti antsetic ti buchꞌutic schiꞌuc ti yolique
    schiꞌuc ti buchꞌutic ta to xchuꞌun ti yolique.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​၌​ကိုယ်​ဝန်​ဆောင်​နှင့်​သား​ငယ် မိ​ခင်​တို့​အ​တွက်​အ​ကျိုး​နည်း​ပေ​တော့​မည်။-
  gng-NT: U ya yo bipiib bà punbe nin bà ŋmɔbe mubumu mùa ŋaanh, li ŋmɔbe micɛcɛkm
    nɛ.
  cbi-NTPO: ¡Juntsa malutala naaju shinbula napuu dechu' bain, naa chu'fimu kailla
    miyaa dechu' bain, mika taaju kenu detsuve!
  ikk-NT: Euu, o jẹnkọ d'a fụ ndị rị imẹ lẹ ndị pa nw'ẹka ọrụn ogẹn hụ!
  leu-leu: E lana yaan aave muluk a lutefin pana lak la xuri o mu ninana lak ri taxa
    fasus a lak siri!
  maz-NT: Juejme c'o ri ndunte 'ñe c'o ri jötü o̱ lëlë c'o pa c'o.
  bod-N: ཉིན་དེ་དག་གི་རིང༌ལ། བུད་མེད་སྦྲུམ་མ་དང་ཕྲུ་གུར་ནུ་མ་སྣུན་མཁན་རྣམས་སྙིང་རེ་རྗེ༌ཨང༌།
  tca-NT: —Rü ngẽma ngunexü̃gügu rü wüxi i ngechaü̃ tá nixĩ i tümacèx ya yíxema ngeã̱xtagü
    ya tacharaü̃güxe rü yíxema imaĩxãcügüxe.
  zpl-NT: ¡Cueꞌ bee unaꞌa enu nuꞌ enduꞌ xlaꞌcu cuna bee unaꞌa enu nuu enduꞌ enu rachi
    bee bichia zeꞌe!
  mbc-NT: Mîrîrî yai aka sa'ne wîri'sanyamî' more yankon moropai mana'pokonkon to'
    munkîyamî'. Inkamoro e'taruma'tî kupî sîrîrî mararî pra maasa pra ka'ne' pe to'
    epe eserîke pra to' wanî ye'nen.
  ndg-ndg: Lakini naasikitikya bene bana na babayongea wakati woo.
  wsk-wsk: “Se imet nutagu ago se imet kuriang amin tui se anira, mu tom mu nononga
    tom bo ningo mena ko, memek biya.
  toj-NT: ¡Jel ajul ja sbaj ja ma' cuchan yuj ja nihuac chameli soc ja ma' ay to yioje
    ja yal alatz huan to chuuneli.
