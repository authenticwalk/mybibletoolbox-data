  auy-auy: Tímúkaꞌnine káféꞌ-iyampoiwaraꞌ-inine minkánáá sáwíꞌa ónááwe.
  tbg-tbg: Vi entara nahentinavu vainti taiqama vikave, vainti naama nimi vai nahentikave,
