  mqj-NT: Masussa tongan-tongan to manambuk anna to ma'pasusu attu iatoo.
  rus-SYN: Горе же беременным и питающим сосцами в те дни!
  mbh-mbh: Na nge nang aken aro ini matheong aolonga kerenga nge seng areko oopo na
