verse: MAT.024.013
translations:
  kpx-kpx: Isito oleuoleu abu evievimo negolahamale keabuna vanie gabila ukolikoli
    malei.
  okv-H: rate embo amuna sove sove eto na ke be ijie irirou iji kombu ta embo amo
    God na oreketo humbasuja.
  tbo-tbo: Ma inapa iyai in’omtaibagibagi, ma ina nae po houga a sigasiga uyahina
    tauna apo luyagohana ina tuhagaya.
  mal-C: എന്നാൽ, അന്ത്യംവരെ സഹിച്ചുനിൽക്കുന്നവർ രക്ഷിക്കപ്പെടും.
  grc-SR: ὁ δὲ ὑπομείνας εἰς τέλος, οὗτος σωθήσεται.
  bgc-bgc: पर जो अन्त ताहीं मेरे पै बिश्वास राक्खैगा, उस्से ताहीं बचाया जावैगा।
  khz-khz: Na rai pene vaigaoka pene ago ikanai pene maguli.
  deu-TKW: Wer aber ausharret bis ans Ende, der wird gerettet werden.
  zsr-NT: Nu gaqui tsaz queëꞌ Dios ga gdxintë dza udx, nu ni ulá.
  lin-lin: Kasi moto oyo akoyika mpiko kino na suka akobika.
  hns-NT: Bakie dje ant talak hiemmat baanhke hamare me bieswaas karte rahiega, oe
    batj djaaiga.
  noa-E: Pari warm khʉʉn mag thʉnʉm ee, ʉ̈u ichdëu mʉ iek ʉ̈khatarr gaaita ogdʉba
    khërʉm wounan ʉ̈u peerdʉjugui ajim.
  eng-EMTV: But he who endures to the end shall be saved.
  mib-NT: Te ñayuu cuɨñɨ nīhin jíín jnúhun ri nde quɨvɨ̄ jínu, ñayuu ún chi cācu.
  lif-NT2: कर आत्तिल्‍ले़ कुनुप्‍मो थारिक् थरुॽ, खे़ल्‍ले़ए से़न्‍लप् खोःसुॽरो॥
  xnj-xnj: Nambu mweisindimala mbaka pamwishu ndi mweisanguliwa.
  mmx-mmx: Ketla do tara na tu tuxuruxun at lununu ren se at laxavaxap ap mo levenmaares,
    Moroa naba lox arooro i.
  cbr-NT: Usai ñu 'icëbëtanbia 'ëmi sinánquin ëncëma unicamax ca Nucën Papa Diosan
    nëtënu 'ëbë 'iti 'icën.
  tee-NT: Para va tichi chavaich ju aquilhilaksiyach tus la'ix'aninti mas mamak'alhk'ajnican
    pus ju yuchi catak'alhtaxtuya' chai laich ca'ana' ju lact'iyan.
  eng-LSV: but he who endured to the end, he will be saved;
  cak-NT: Pero ri can man xtitzolaj ta chirij y xtucoch' c'a pa ruq'uisbel che ronojel,
    can xticolotaj-wi.
  pah-NT: —Kiroki ga onhimboita avuirama opohire'yma ji hugwi – gaha po ti ji ga reroho
    yvagi pe ga mongovo avuirama jijipyri nehẽ, ei Jesus'ga.
  sja-NT: Mamĩda Tachi Ak'õrepa k'aripait'ee atuanaadamerã k'ĩra jĩp'a nipapataarã
    Ak'õre ode jai-idaarutamaa.
  xed-xed: Ama mndu ta suʼafta ha ka lagha ta kɗavaktani, dzaʼa mbaku.
  mks-NT: Joo ndá na̱ ná candi̱co̱ tuun íchi̱ mí i̱ ja̱nda̱ ná xi̱nu̱ qui̱vi̱ quivi
    na, na̱ cán cacuu na ca̱cu ndaa ínima̱.
  gfk-S: Iesene nong i tur dades ter tuk ra haphapatam, God na halon ie.
  bmu-bmu: Kunŋan kapaŋ köla köhöiba böŋ qeba kinda maliga gölmegö nalöŋan tekömawi,
    yaŋön mönö oyaeŋkoyaeŋ buŋa qem aŋguma.
  dgz-dgz: Go e da da nenan aro ta waniwaniampina inak yaibobot di wariwaniai.
  eng-GNV: But he that endureth to the ende, he shalbe saued.
  zaa-NT: Pero nu thu ba tsìttsì lani inte' hàstaá fin nna, lànua nna l·lą́.
  eng-WEBSTER: But he that shall endure to the end, the same shall be saved.
  guh-guh: Itsiata pajivi ajamatabëcuenesaë tsane Dioso pejumecovënëtsijava petëpaejavabelianexa,
    bajarapajivi Dioso capanepaenatsi.
  bon-bon: Yepä laati te ngenecu kokre cire yaanajepi ngälu ngälugaabe, tabe iyeteta
    ireclota ne cirege päpäna.
  nhw-BL: Pero aqui quiijiyohuis nochi hasta itlamiya, nijmaquixtis.
  swh-ONEN: lakini yule atakayevumilia hadi mwisho ataokolewa.
  wbi-wbi: Neke juno ikuguda kuhanga kufikika kuvusililo, ujuo ghwe alakuluka.
  bba-bba: Adɑmɑ wi u tɛmɑnɑ sere kɑ nɔrɔ, wiyɑ u koo fɑɑbɑ wɑ.
  eng-KJVCPB: But he that shall endure unto the end, the same shall be saved.
  kgk-NT: Ha Nhandejáry rape-gwi ova e'ỹ va'e katu ko yvy opa ete peve, oresende va'erã
    íxupe Nhandejáry.
  waj-waj: Fai gioonna kiaapu voovoono innasi mmuaararaivo vainoonnaata yaagueeqama
    kioo iima roo vioo vioo ari putira suaivo innasi nnino Anutuuqo inna vitoo yoosinna
    yoketaivaki yapaanaravai.
  cpy-cpy: Ikaatzi oejokiro-tanari rawentaanaha, riitakira awijako-taatsini.
  ekk-PKP: aga kes lõpuni vastu peavad, need saavad päästetud.
  mpx-mpx: yaa henala ebo ni talmilil gagasisi ana siga abapwamowasi elana mwal ni
    pwawa.
  wbp-wbp: Kala ngana-puka yapa kajiji wala-juku nyina ngajuku jikajika-jarrinja-wanguju,
    ngulaju kapurla jirrnganja nyina Kaatuku tarnnga-juku.
  luo-luo: to ngʼat ma ochungʼ motegno nyaka giko ema noresi.
  nhe-NT: Pero ajqueya quiijiyohuis nochi tlen panotihualas hasta itlamiya tonali,
    nijmaquixtis.
  aii-aii: ”ܐܝܼܢܵܐ ܡ̇ܢ ܕܚܵܡܹܠܔ ܗܲܠܔ ܚܲܪܬܵ‌ܐ، ܗ̇ܘ ܒܸܬ ܦܵܪܹܩ.
  esk-NT: Aglaan iñuk makitaruaq payaŋaiġuni isuanun anniqsukkaugisiruq.
  msb-msb: Pero masasalbar an may masarig na pagtuod hasta sa katapusan san buhay.
  cpa-NT: Jøng² liúg² báh³ dsa², ju³lah hein² dsa² ca¹mi¹tián² dsǿa¹² ca¹lah¹ca¹tóh²
    jø² jmai³ jøng².
  dso-dso: ମାତର୍‌ ଜେ ସାରାସାରି ଜାକ ମୁର୍‌ଚିକରି ରଇସି, ସେ ମୁକ୍‌ତି ପାଇସି ।
  meu-meu: A baine haheauka ela bona dokona tauna na do baine mauri.
  yva-NT: Weramu are pirati atawandi kobe muno panave Rinai tutir ava nto ama marane
    rai, opamo indati Amisye po apaya irati kakaije rai indamu kova nuge nuganui.
  dgc-dgc: Pero du matapat a méniwala diyakén a hanggan ta katapusan, éy meligtas
    side.
  zpm-NT: Per zha ne tiblique gac, gbiched zho lo Dios, niicle teḻ petaa gaṉ zho noyac,
    zha co gac zha ne gdziṉ lo me.
  hix-NT: Enàmtxok mak hampànà. Enàmtàhkanyenhàrà rma, karyhe roro harha manatxhe
    hampànà, kekon hatà.
  sim-sim: Hako ma ol kwambuk sitambanawa ondo Avui Wasilaka indik or lakwa lir.
  npi-ULB: तर जो अन्तसम्म स्थिर रहन्छ, उसले उद्धार पाउनेछ ।
  cgc-cgc: Piro, maluwas mga ittaw na magpadayon ta iran na pagpati ki yaken asta
    ta katapusan ta yon na timpo.
  tim-tim: Dâ bikŋande âmâ kârikŋe akmâ tatmâ âgâmbiâ sop humoân âmâ Anutuŋe meyekbiap.
  yor-yor: ṣùgbọ́n ẹni tí ó bá forítì í dópin ni a ó gbàlà.
  wos-wos: Wun nukwa wuna du takwa deka mawulimbu hambuk yata wuna jémba hurundat,
    hukémbu God diré hérandét di dé wali jémba retandi, wungi re wungi re.
  emp-NTPO: Baribʌrʌ bãrãba maʌ̃ ewari zaread̶e mʌ̃ ĩjã panʌda igarad̶aẽ́bʌrʌ, Ãcõrẽba
    ẽdrʌ edaya idji ume ewariza zocai panani carea.
  eng-F35: So the one who perseveres to the end, he will be saved.
  ind-ind: Tetapi kalau kamu tetap setia kepada-Ku sampai akhir, jiwamu akan diselamatkan.
  pes-OPCB: اما هر که تا به آخر، زحمات را تحمل کند، نجات خواهد یافت.
  mpt-mpt: otane nakaia unangai wanita sbal maniba i bainobo galino amitie wafu tatniba
    mubiang amo tam tlamo Gode nakaia unanga eli dleb mo danea amit nomabiobe.
  bla-bla: Ki annŏk' eikak'ĭmauŏk umuk'itsipi aksikŏmotse'piau.
  ssx-ssx: Kutu polo haena꞉ kone pa mo hone tulaasa꞉ some epima꞉ ota꞉ hone tulaatiki
    pu haya꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ da꞉ta haena꞉ tamba꞉ milieke.
  mkl-mkl: Ammɑ inɛ iyi í temuɑ hee kɔɔɛ ɑ́ bɑ fɑɑbɑ.
  gaq-gaq: ମାତର୍‌ ଜାଣ୍ଡେ ସାରାସାରି ଜାକ ସାହାସ୍ ସାଚେ ଲେଃଏ ମେଁ ପରିତ୍ରାନ୍‍ ବାଏ ।
  gof-RNT: Shin wurssethi gakkanaw gencciya uray attana.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌ ସାହାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ ତିଙ୍ଗୁ କେଟେୟାକାନ୍ ତାଇନ୍‌ରେଦ
    ବାଞ୍ଚାଅଃଆଏ ।
  gah-gah: Lá onoimóza, makó keza gamenaváini asú ititó monó ahulamiki alévolé iki
    minatamó nene, Ómasímo kugutó vizinogo ive.
  lcm-lcm: Sikei man a si ka tung akit tung si akamusai ina, ka sapang.
  aer-aer: Kele arrantherre apeke ayenge akwetethe apenterlte-anemele ilwetyeke-atwetye
    kele arrenhantherrenhe Ngkartele mwantyele-arle arntarnte-aretyenhe, akayake-ilemele
    arrantherre anteme akwete-ante Ikwerenge anerlte-anetyenhe.
  qvc-NT: Piru noqapi mana shaykuq yuyakuptikiqam, suq bidapi rini washashuq.
  tgl-ULB: Ngunit kung sino ang makapagtitiis hanggang sa katapusan, siya ang maliligtas.
  cbs-NT: Matu jaska wabiaibun tsuanda ea chibankin jeneisma jatu mekekin en jatu
    paxawaxanaii.
  xtm-NTPP: Kovaa nde ni kanda ja kondikin ña'a ni ma onde kivi jinu ma chi ndani'i‑ta'vi
    ni.
  nnq-nnq: Nambu ojwapakuimbalila mpaka kupela nga ojwapakomboka.
  bao-NT: To biro ca biirije watoara ca tʉgoeña tutua yapanocãgʉa ametʉarucumi.
  san-ORI: କିନ୍ତୁ ଯଃ କଶ୍ଚିତ୍ ଶେଷଂ ଯାୱଦ୍ ଧୈର୍ୟ୍ୟମାଶ୍ରଯତେ, ସଏୱ ପରିତ୍ରାଯିଷ୍ୟତେ|
  huv-NT: Jane ngo macueat, pero apmaíüc wüx meáwan aag ayaj leawa ümb mamong, Teat
    Dios apmawün nej wüx.
  otn-NT: Pɛ nu̱ ra̱ ja̱'i̱ hi̱nda̱ hyɛga̱gui̱, xi̱nda̱ ha̱ngu̱ ra̱ n'ʉ da̱ thogui,
    gä da̱ zɛti, guehna̱ ra̱ ja̱'i̱ di̱ nya̱nná̱ te na̱.
  nop-nop: “Iŋgoŋ nebek niŋ adi fafaŋe tiŋa hatibaak adi Bepaŋdi tubulodaune Hatihati
    Kobuli kahilewaak.
  obo-NT: Piru iddos ahad ondoy nod ti-is to kosupittan taman to kotompusan, od kotobbus
    en.
  cak-ENT: Pero ri man c'a nutzolij tüj ruc'u'x chirij y nucoch' c'a pa ruq'uisbül
    chin ronojel, ncolotüj-vi c'a ri'.
  lif-NT: ᤁᤖ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤁᤢᤏᤢᤵᤔᤥ ᤌᤠᤖᤡᤰ ᤌᤖᤢ᤹. ᤂᤧᤸᤗᤧᤀᤣ ᤛᤧᤴᤗᤵ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Sochi nchivī jā cuiñi nīhin jíín tūhun nī jondē quīvī jīnu, nchivī ñúcuán
    chi cācu.
  san-TIB: ཀིནྟུ ཡཿ ཀཤྩིཏ྄ ཤེཥཾ ཡཱཝད྄ དྷཻཪྻྱམཱཤྲཡཏེ, སཨེཝ པརིཏྲཱཡིཥྱཏེ།
  qve-NT: Ichaqa wañunankukama noqapi llapallan iñiqkunallatan, noqaqa salvasaq.
  pao-NT: Pana mu sakwa ooosapa tunaka'oedyuku tooe mu numu mumme tumoo'oo, o'no mu
    namagwetzoikwu.
  cbu-NT: Itaru, mazinangantsa; tputs Apanllee kuk nda kapeetku, nda sambaytaku, pachayani
    atitaatssin, ashtaa Apanllee wand nda kasaku, Apanllsha uwaam taarashish urutamashi
    panachiya.
  usa-usa: miráimanibo móra-nakoma akoqnáá umá máqena aqtó-kánááráq kekáq aúyánámmá
    iténa kémainana wemmá Áánûqtuma yauwéqma awirániye.
  soy-soy: Amɑ́ úye un tinkɑ́hɑ́-kɑ́hɑ́ nɛ kɛ́tɔ-pɔ Uléécɑɑ yɛ́ uriyu lɔ.
  hui-hui: Ani bulebirago wali agali mbiralime wahalu pu nabi hongo howa ho ununu
    lo haabo hayagua hamaro birangi ogoni ibu pele mulene wulebira.
  amf-amf: Macchin wodanka yekka wocchimbhaate darshea kidi dhaqa ki dhaqe.
  quc-NNT: Jachin k'u ri kuch'ij ri k'äx k'ä käk'is na ronojel, kuriq na ru tob'anik
    ri Dios.
  dob-dob: Ta ꞌabo yaita ꞌieꞌalamaꞌiꞌita be ꞌitoolopaꞌala be ꞌana laba tuta ꞌana ꞌebe
    losalowa ꞌenaya gwausowala ataya ꞌida loba.
  wrs-wrs: Wo indhanamba monglava himba nomba kalmangasva keknamba lovahvrava, osangasva
    kinmba honamba pulangavra, wo hemba kava si sandhavav vuhe besalla, himba si di
    wohaevvav beswonamba.
  mca-mca: Qa pa' qu'nte' niliye'yij qu' namijii pa' ƚ'aka'the'ju' pa' ƚahats'ij qa
    hikpa' qu' iƚa'xe'.
  tzo-TZC: Pero ti buchꞌu staoj o yav yoꞌnton xcham xlaje, jaꞌ ta xcol.
  mya-mya: သို့​ရာ​တွင်​အ​ဆုံး​တိုင်​အောင်​တည်​ကြည်​သူ​ကို ဘု​ရား​သ​ခင်​ကယ်​တင်​တော်​မူ​လိမ့်​မည်။-
  gng-NT: Ama wà kɛ li mìnde kí li ŋmɔŋmɔbe kí tì fɔre nnɔ, wɔn nɛ li ŋmɛre.
  cbi-NTPO: Naa tsaintsu bain, mun de-inbera tujlei'mujchi naake ura' kerangue' jintsu'ba
    tsaa jintsushu juntsaa livee inu tsuve.
  ikk-NT: Kanị onyẹ hụn din ndidi d'e ru njẹndemẹ jẹnkọ d'e nwọn nzụọpụha.
  leu-leu: Taasaxa nane aava tigina fatateak fefexaxaas a fataxapiak i taa fakaxupan.
  maz-NT: C'o sido ra 'ñejmezüji, ra ma bübütjoji co Mizhocjimi.
  bod-N: འོན་ཀྱང་མཐར་ཐུག་ཏུ་བཟོད་བསྲན་བྱེད་མཁན་དེ་ལ་ཐར་པ་འཐོབ་ངེས་ཡིན།
  tca-NT: —Natürü yíxema nae̱tüwa meã Tupanaãxü̃́ yaxõõmáxẽ rü yíxema tá tixĩ ya aixcüma
    nayaxúxe i maxü̃ i taguma gúxü̃.
  zpl-NT: Pero bene enu la tsanaꞌ arquiꞌ nú nzeli arquiꞌ liꞌá diqui tiembu nú nehuañilla,
    tsilaꞌa Diose bee nzeꞌe.
  mbc-NT: Tîîse tamî'nawîron mîrîrî ye'ka yapîtanîpîtîpon wanî ya ikî'pî tîpose, mîîkîrî
    pîika'tîsa' Paapaya mîrîrî —‍ta'pîiya.
  ndg-ndg: Lakini ywapumiia mpaka mwisho alowa okoka.
  wsk-wsk: Bare awiriya sokel ago la sanami se lagaruk nama ko nukum te mu, daiga
    bagara ningo pempem aniso mu arigokko.
  toj-NT: Pero ja matic oj cuch yujil ja huocoli hasta man xc'ot tic'an ja tiempo
    jahui, yenle ni ja ma' oj c'ulajuque librari.
  tbc-tbc: Ak man, talpein enti iŋsan ilo rumok yabi sakar dop, yaup iŋanen kumaen
    tan en san itout gup man, Anut talpein an patun ipasi wa.
  sna-sna: Asi uyo achatsungirira kusvikira kumagumo, achaponeswa.
  smk-NT: Bale', si tawon tarig'enan nay tumulok kongko anggan kala'pusan nin dya'dya',
    makarate' ya sa Pag'adian nan Dios.
  grc-TCGNT: ὁ δὲ ὑπομείνας εἰς τέλος, οὗτος σωθήσεται.
  gof-WFTW: Shin wurssethi gakkanaw gencciya uray attana.
  spa-BLM: Pero el que aguante hasta el final se salvará.
  kyz-NT: A'ere nipo Janeruwarete 'ga je rerowiar awi ipoire'ema 'gã nerooi imogyau
    ojepyri nakwaparimũ warãu rũi futat— 'jau 'ga oree.
  dao-dao: “Cunsepi, adütnak vei cäpa jumeiki naw küikyannak yah khai.
  cya-cya: Una nu tla ndon hasta ya' tsatii cha' nu nchca loo chendyu re, can' nu
    tyi'o laa.
  wrk-wrk: Ngala nanamuku jalija yalungka miku yangkalamba ngakinbunanyi, jalija yalu
    jungku ngiruka ngaki yurrngumba barri, janyulu marrimba yalunya mardarda Kudwanyi.
    Jayalu jungku mili wanka nangandu kingkarri.
  nii-nii: “Ba wu nii endi eim dinga mołpu, Gos kunum owundu ekii se mendpił tonu
    omba kunum ei mułum kin, Gos eim sipi eim kin orung simba.
  ign-NT: Étisera nuchane­ranahi, te ecamichahi tamutu, ímiya­na­va­hivare eta éhisi­ranuhi
    te táitavapa tamutu, nucuchu­cu­ha­heyare núti.
  dik-NT: Ku raan bï yepuɔ̈u dɛɛt ɣet tɛ̈ bï yen thou, abï pïr akölriëëc ëbën.
  cac-cac: Palta a eb' tec'an syutej sb'a yab'an syail masanto d'a slajvub', aton
    eb' chi' ol colchajoc.
  tzj-E: Per conjelal je xtquecoch' quewech chpam jlowlo' y nmajo'n nqueya' cta yukbal
    quec'u'x wq'uin arj-e' nquewil totanem rxin Dios.
  bpx-bpx: बाखीन जे आखरी लग दम धरहे, तीनेत छुटकारो जड़हे।
  san-BUR: ကိန္တု ယး ကၑ္စိတ် ၑေၐံ ယာဝဒ် ဓဲရျျမာၑြယတေ, သဧဝ ပရိတြာယိၐျတေ၊
  yaa-NT: Akka nã ea shinãmakixoma ea shinãkõiai nãfi ẽfe Epa Nios fe ipaxatiroki.
