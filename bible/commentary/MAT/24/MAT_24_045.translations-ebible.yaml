verse: MAT.024.045
translations:
  kpx-kpx: “Iale esemu olena au evievimo negoai luleleige Kosivevena ke ebagemage
    auna esemuiabe degomole kebia nalievei vavita gututa lovi ovegei.
  okv-H: Eto embo peni na amita pure embo vahai ta indari ageto undurari javotoho
    avo bande mamo na kito au bande ta indari tapa amo amina simba aja ke aisuja.
  tbo-tbo: ‘Iyai waiponawogona po wainugonugotuhuna? Tauna apo a bada ina witowoli
    po numa u hinena ina witaniwaga, ma tu bagibagi gehouhi aniani kabudala dumalunei
    ina welewelehi.
  mal-C: “ഭവനത്തിലെ ദാസർക്ക് യഥാസമയം ഭക്ഷണം നൽകാൻ, അവരുടെ യജമാനൻ നിയോഗിച്ചിരിക്കുന്ന
    വിശ്വസ്തനും വിവേകിയുമായ ഭൃത്യൻ ആരാണ്?
  grc-SR: Τίς ἄρα ἐστὶν ὁ πιστὸς δοῦλος καὶ φρόνιμος, ὃν κατέστησεν ὁ κύριος ⸋αὐτοῦ⸌
    ἐπὶ τῆς ⸂θεραπείας⸃ αὐτοῦ, τοῦ ⸂2διδόναι⸃ αὐτοῖς τὴν τροφὴν ἐν καιρῷ;
  bgc-bgc: “आखर म्ह वो बिश्वास जोग्गा अर अकलमंद दास कौण सै, जिस ताहीं माल्लिक नै अपणे
    नौक्कर-चाकरां पर सरदार ठहराया के बखत पै उननै खाणा देवै?
  khz-khz: “Rai vorinaga gitatagora talimara na kila ekamonagiana e kala rorirori
    ekalaana, gena vele na egapi-itiato numa e vetugunagi talimara pene gita-tagora,
    e ganigani maki ora rorirori ai pene venira?
  deu-TKW: Wer ist nun der treue und kluge Knecht, den der Herr gesetzt hat über seine
    Dienerschaft, ihnen zu geben die Kost zur Zeit?
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―¿Nuzxa caz bönniꞌ huen dxin naquëꞌ gdu len réjniꞌnëꞌ,
    bönniꞌ huen dxin naꞌ, xanëꞌ cuꞌë lu nëꞌë bunách nacuáꞌ lidxëꞌ quië guꞌë le lágugac
    catiꞌ gdxin dza?'
  lin-lin: Nani azali mowumbu ya sembo mpe ya mayele epai ya nani nkolo apesaki mokumba
    ya kokamba basali kati na ndako na ye, mpo ete apesaka bango bilei na bango na
    tango oyo ekoki ?
  hns-NT: Oe tem me dekhaaiga kekar oeppar bharosa kar sake hai, aur ke djaise ek
    bharosaadaar aur samadjhdaar goelaam rahiega djaun ke maaliek doesar naukar log
    ke barkwa banaais raha oesabke tem par khaaik dewe khaatien.
  noa-E: 'Mag jajawagmamua ĩchab ich Jesuupai deeu ich bëe nʉm ora jãga naaju aai
    nʉm khap amkhĩir awi magjim: ’Khanim nemjö patrón ãb simua ich chaaug maagpaawai
    ich chog ãb simʉg warm khʉʉn pörkhapinaa ich magʉgpai ich nem thumaa jaau pʉabajëm.'
  eng-EMTV: “Who then is a faithful and wise servant, whom his master appointed over
    his household, to give them food in due season?
  mib-NT: ’Núu súcuan te coo ró nájnūhun ɨɨn mozo jeē ndíto xinī te squícu vāha. Te
    máá patrón ni jeni de mozo un jéē cóto i ñayuu vehe de, návāha scáji i máá hora.
  lif-NT2: “आत्तिन् सेवारोबान् नसाःन्‍साबा नु सिक्‍कुम्‍साबा चोःक्, खे़न्‍निन् हिम्‍दाङ्‌बाल्‍ले़
    कुहिम्‍धाःङ्‌हाॽ ओमे़प्‍मा युक् पिरुआङ् खे़ल्‍ले़ वेॽ सेवारोबाहाॽ ये़म्‌ये़म्‍मो
    चामा-थुङ्‌मा पिरुसिॽरो॥
  xnj-xnj: Yesu akayendelela kujova, “Wu, yani ndi mtumisi msadikika na mweavi na
    luhala? Mkulu waki amuvikii kuvayimalila vatumisi vayaki, avapela chakulya pa
    lukumbi lwaki.
  mmx-mmx: Mo laradi ruturun la lasaxaruki avukat, neni mo, leeme silok teren ba lok
    katling i xusu na lok tatao lavasaxaruki ren la nam taba di mi levempanga anan
    at levengkonaleng mokmokso.
  cbr-NT: Anun 'ëx utëcënti nëtë ca ësaribi 'iti 'icën. Achúshi unin ca aín xubunu
    'icëcama upí oquin piminun quixun aín ñu mëëmicë unicama achúshi caísaxa. Caísquin
    ca —an ca asérabi 'ën cacësabi oquin 'ati 'icë —quixun sinánxa. Sinánquin usoquian
    ñu 'anun quixun catancëx ca bëtsi menu cuanxa.
  tee-NT: Ak'asmat'it ju ani chivinti. Ix'alin pumatam xalapanac ju lai ixlhilaksican
    chai ju na ix'ac'atsananta. Chai ju ix'ucxtin ula ju la'ixchaka' ni ca'axtakniyach
    ixvaiti'an ju ali'in acsni cha'an ju hora.
  eng-LSV: Who, then, is the servant, faithful and wise, whom his lord set over his
    household, to give them the nourishment in season?
  cak-NT: Chupa ri k'ij ri', can xtibanataj anche'l ri nibanataj riq'uin jun rajaf-jay,
    raja' nuya' can jun rusamajel pa quiwi' ri jec'o pa racho chi nuya' ronojel ri
    nic'atzin chique chi niquitaj cuando napon ri tiempo. Y xa ri samajel ri' can
    nu'on ri bin can che y utz nu'on che ronojel ri samaj, ¿anchique como nu'on?
  pah-NT: '—Kiroki ga ombojikoguka opojykahara''ga ojihe gweaporog̃itakaturo – marã
    ga rekokatui? ei Jesus''ga g̃a pe. Kiro po ti ji garekokatua mombe''ukatui pe
    me ojo''java''ea mombe''gwovo. Gwepia katu ga opojykahara''ga mbatera, ei Jesus''ga.
    Ga pe gapojykahara''ga ei a''ero ohorame: “Nde po ti jipyrive''g̃a ndepiakatuharamo.
    Ema''ẽ ti nhimbatera g̃a pe g̃andetakwera ja jipi to''u ti g̃a javo.” Nahã ga
    ei ojipyrive''ga pe ogwovo.'
  sja-NT: —¿Sãgá baparima aji, mimiapataarã poro waibɨa pia? Mãgɨpa k'ĩsia k'awaa
    oopari chiparipa oopi bɨk'a. Pia ak'ɨpari chipari net'aa atabëida ichi juade mãik'aapa
    chiparimaa nek'opip'eda, mimiapataarãmaa chik'o tawapari.
  xed-xed: «Wa na ŋərma kwalva nda hiɗa fanam daŋahəgani ma dzvu ta inda gwal ksanata
    slna, ŋa nghaptani ka həŋ ka dgayni ta skwa zay ŋa taŋ nda fitikani na na?
  mks-NT: ʼMé ndó ndítahan nu̱ ndó cacuu ndó tátu̱hun in da̱ ndíchí ji̱ni̱, da̱ cája
    chúun va̱ha nu̱ú xitoho da. Ta na̱jándacoo xitoho da chuun ndáha̱ dá ña̱ ná quia̱hva
    da cuxu na̱ java ga̱ cúú mozo xi̱hín da̱ cán. A̱nda̱ já na̱quee xitoho da cua̱ha̱n
    da̱.
  gfk-S: 'Ma ne Jisas ga tange habaling horek: “Aiou ni hamanis ta mu be nesi no minaneswana
    ma no tultule tutuno. Aie nong no nuno watong i bul ter ra harkurai tana uta dong
    ra mes na tultule be na tamtabar timaan di.'
  bmu-bmu: “Mewö aiga nup meme ambazip sutŋine daŋön tiŋ kutuba tosatŋi eŋgoŋgitza?
    Tosatŋan sörörauba nup mosötketka kunŋan mötkutukutu ölöpŋaŋgö qakŋe kapaŋ köla
    pöndaŋ memakzawi, yaŋön mönö simbawoŋ akza. Miri toŋan ahakmemeŋi kewöta eka kungen
    anda miriŋaŋgö öröyuaiŋi mi böröŋe ali galöm akŋa. Galöm aka welenqeqeurupŋi jiyöhaŋgö
    dop köyan köla nalö diŋdiŋe gumohom eŋgimakŋa.
  dgz-dgz: Ayop Iesu maibe gapan gare anega wan, “Pa i apane nao mega taini asigip
    tan menan noa warini apanewa ware pa mega kwayup tapen dien. Amba nao mega taini
    apanewa ame ago nagire upine taba muga muga muniwandapen menan die amba at ugupe
    daio aen.
  eng-GNV: Who then is a faithfull seruaunt and wise, whom his master hath made ruler
    ouer his household, to giue them meate in season?
  zaa-NT: Nuni enne' ní ná ttu siervo fiel nna té la' riyeni tsè' quì'į, acca bethà'na
    xana' niá na le' yú'u qui' bía para huí'ą na cuidado nna gutią nu go ca enne'
    tsè'e tsina hora ná qui'ni gó cą cá.
  eng-WEBSTER: Who then is a faithful and wise servant, whom his Lord hath made ruler
    over his household, to give them food in due season?
  guh-guh: 'Jesús livaisi tsipaeba pijajivijavabelia petuxanenë pijajivitonëbeje pelivaisicuenia.
    Bajarapacuenia pijajivijavabelia tsipaeba copiaevetsiaya petonacuenebavanapaenexatsi
    icatsia pepatsimatacabitsicajavabelianexa. Jesús jumaitsi mapacueniaje: —Petuxanenë
    pijajivitonë, ponë xaniavaetsia pijatuxanenë pecovëta tonacuenebaponaponaena,
    majamatabëcueneitsi tsaneje. Bajaraponë itsajamatabëcuene xainaenejeva, copiaevetaponaponaena
    pijatuxanenë pepatsijavabelianexa. Bajaraponë pijatuxanenë pijajivi pecovëta toevetaponaponaena
    piabatabiabinexa pexaejava caematacabi canacujitsia pacuenia pijatuxanenë itorobatsi.'
  bon-bon: “Laasi nyene toraca ngenecu piiyepu umle cama kaakesea bägrä? Tabe peese
    nyene, teeme babo biname te lui ne ituge acita teeme nuuja kaakesea bägrä bine
    ire atwime, egä teepi toraca padare cabu deedei yaawadanemusi.
  nhw-BL: “Ximoilhuica catlique itequipanojca se axcahue quitequimacas para quinyacanas
    nochi sequinoc ipan ichaj huan para quintlamacas quema ajsis hora. Quema quisas
    para huejca yohui, quitequimacas se tlalnamijca tetequipanojquetl catli nelía
    temachtli.
  swh-ONEN: “Ni nani basi aliye mtumishi mwaminifu na mwenye busara, ambaye bwana
    wake amemweka kusimamia watumishi wengine katika nyumba yake, ili awape chakula
    chao kwa wakati unaofaa?
  wbi-wbi: UYesu akavosia akati,” Ghwe veeni um'bombi unnofu, unya luhala? Um'bombi
    juno untwa ghwake amb'bikile kuuva mwimilili ghwa vavombi avange mu nyumba jaake,
    kuuti avapelaghe ikyskulia unsiki ghuno ghunoghiile.
  bba-bba: Mɑ Yesu nɛɛ, wɑrɑ sɑ̃ɑ yoo lɑɑkɑriɡii wi u nɑɑnɛ mɔ. Wiyɑ wi win yinni
    u win sɔm kowo be bɑ tie nɔmu sɔndiɑ, u kɑ bu nɔɔri sɑɑ ye n weenɛ.
  eng-KJVCPB: Who then is a faithful and wise servant, whom his lord hath made ruler
    over his household, to give them meat in due season?
  kgk-NT: 'Upéi oiporu jevy Hesu óga járy rehegwa nhe''ẽ jarepara porã hagwã nhande-vy
    oikwaa uka-vy. Tembigwái rekoha rehegwa nhe''ẽ-rami omombe''u: —Oĩ va''ekwe óga
    járy, he''i. —Heta oĩ hembigwái. Kiva''e po hekoha porã-ta, kiva''e po hekoha
    vai-ta amombe''u-ta peẽ-my. Óga járy mombyry oho-ta ramo, peteĩ gwembigwái hese
    ojerovia va''e-pe, hi''arandu va''e-pe ave: “Enhangareko porã katu xe róga pygwa-rehe
    gwive” he''i. “Jakaru karuha óra-py peteĩ teĩ va''e-pe emboja''o ja''o íxupe kwéry
    hemi''urã kwéry eremongaru-vy” he''i gwembiporavo-pe oho-vy.'
  waj-waj: Dee mmoori vareera ngiaammuauvoono tinni yoketaivaa varoo ari mmooriivaa
    hama pikieerainno yaagueeqama nnaasu iinnee? Itai ngiaammuauvaa vaidi nnoonnaivo
    kieetavai inna yapa kiaikio inna nnauvaara haitatuunno seena ngiaammuauya yeenna
    nneera suaivaki yeennaiyauvaa duuyama iya mmiivai.
  cpy-cpy: 'Poshiya-kotyaari antawae-ryaantzi omperataarewo, kyothaniri kameetha.
    Rookanakiri ipankoki omperatariri, ikantanakiri: ‘Paminiri ikaatzi jeekatsiri
    pankotsiki, pipapiinteri rowanawo.’'
  ekk-PKP: Sest kes on usaldusväärne ja tähelepanelik sulane? See on see, kelle isand
    paneb oma majapidamise eest hoolitsema, et ta varustaks neid toiduga õigel ajal.
  mpx-mpx: Nuku ola totuwalali henahenapona ge wana nuwatu i sapu, inoke wana babala
    i teli totuwalali gegewel ni matahikagil ge aliya ni pek aanan ana sauga hot elana.
  wbp-wbp: Jijaji-jana yarda wangkaja nyanungurrakuju, “Ngana warrkini ngurrjuju Kaatukuju?
    Kuja-ka warrkinikingarduyu wurnakupurda-jarrimi, nyanungurlu kanyanu jinta-mipa
    warrkini yiringi-mani yungu-jana warrkini-patu-kari warrawarra-kanyi, yungu-jana
    yinyi mangarri-pinki kajilpalu yarnunjuku-jarriyarla.
  luo-luo: “Kare jatich ma ja-adiera kendo mariek en ngʼa, ma ruodhe omiyo tich mar
    rito jotije manie ode, ka miyogi chiembgi e sa mowinjore?
  nhe-NT: “Ximoilhuica catlía itlatequipanojca se tecojtli quitequimacas para quinyacanas
    nochi sequinoc ipan ichaj huan para quintlamacas quema ajsis hora. Quema quisas
    para huejca yas, quitequimacas se tlalnamijca tlatequipanojquetl tlen nelía temachtli.
  aii-aii: ”ܡܵܢܝܼ ܝܠܹܗ ܪܹܓܵܐ ܡܗܘܼܡܢܵܐ ܘܚܲܟܝܼܡܵܐ ܕܡܵܪܹܗ ܥܵܒܹܕ ܠܹܗ ܡܕܲܒܪܵܢܵܐ ܥܲܠܔ ܒܢܲܝ̈
    ܒܲܝܬܹܗ ܕܝܵܗܒܹܠܔ ܠܗܘܿܢ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܒܥܕܵܢܘܼܗ̇؟
  esk-NT: “Kiña tuniqsimaruaŋupluni isumatupluniḷu savaktauva? Ilaaŋuruq aŋaayuqam
    qaukłiḷiutikkaŋa atlanun savaktimiñun tupiġmiñi ittuanun niqiksritñiktaqtuamun
    piviksraq nallaullapiaqługu.
  msb-msb: “Niyan kun sin-o man an matinumanon kag madunong na suruguon, siya an ginpaniwalaan
    san iya amo sa iba pa na mga suruguon agod magpakaon sa inda sa tama na oras.
  cpa-NT: ’Dsa² lán¹² dsa² ti³té¹³ jǿg³, dsa² ŋi¹², ju³lah dsa² ma²neng¹² gug² ta³
    ma²ca¹cuø¹ juu³dsa, hi² dsiúh¹dsa hi² gǿh¹ dsa² quián¹² juu³dsa lah¹cøng² lah¹cøng²
    jmai³,
  dso-dso: “ସେନ୍ତି ବଇଲେ କେ ତେବେ ନିମାନ୍‌ ଆରି ବୁଦି ରଇବା ଦାଙ୍ଗ୍‌ଡା ? ଜାର୍‌ ଉପ୍‌ରେ ସାଉକାର୍‌
    ବିନ୍‌ ଦାଙ୍ଗ୍‌ଡାମନର୍‌ ଟିକ୍‌ ବେଲାଇ, କାଇବା କାଦି ଦେବା ଦାଇତ୍‌ ଦେଇରଇସି ।
  meu-meu: Hesiai tauna mai ena kamonai bona mai ena kara maoromaoro, biaguna ese
    e abia hidi, ena ruma baine reḡua bona aniani negadia ai memero adia malamala
    baine henidia, tauna be daika?
  yva-NT: Umba Yesus po ananeneae inta raura nakato pare, “Vatano panapatambe inta
    opamo akarikuga mbar muno beto akarijo yavaruga apa bekere rai mavabe. Weti apa
    akarije umaso panave ai ti po atutir indamu be akarive apa vatano wanapatambe
    kaijinta mai indamu masyote anteter po awa anaisye raunanto mai. Umba akarijo
    yavaruga puje munijo we raora.
  dgc-dgc: “Ti ésiya wade i matapat a utusan a matalinung?” kagi ni Jesus. “Mara siya
    tu pinamahalaa no amo na du iba a utusan na, a siya i bahala a manggastos dide.
  zpm-NT: ’Goḻgaṉ gaṉle, masaque laa to gac nagoṉ zig tib nguṉdziin ne riaaṉnie ro
    lidz meṉ ne rquia zho xtsiiṉ. ’Nguṉdziin ne ndzinli, zeeṉe laa meṉ ne quia zho
    xtsiiṉ ga griee, iṉe niowse guiaaṉ zho guiaaṉnie zho grëraa zha ne no lidz me.
  hix-NT: Kuknonano me rma rha nekarymay xarha tà. Bàn yaye tàtontoko, anotomano yeryan
    hamà, horykomo, kekon hatà. Tanoto komo yoh xarha wahanonken hamà. Toyuknye ro
    rma wahanonken hamà. Takàhsomà rma wahanonken hamà, tanoto komo yoh me noro yehtxoho
    me, kekon hatà. Romàn yawon komo xenyko, rohnawo, ken hamà, horykomo, àwya, kekon
    hatà, Txesusu.
  sim-sim: �Jir mberem ji hishindu, malakama lar yanga lasik or ikuna wolo mberem
    nanda man or mbashinak mbele mbele orhin or washiliku? Ma or hishiyarinda nga
    naha jip lerawun landa ma otona. Erem nanda ma lerawun landa ma anandi ondon armek
    or washilihi akwan lirin humasikwa ri.
  npi-ULB: त्यसैले, विश्‍वासयोग्य र बुद्धिमान् नोकर को हो, जसलाई उसको मालिकले आफ्नो
    घरका मानिसहरूलाई तिनीहरूका खाना ठिक समयमा तिनीहरूलाई दिनलाई नियुक्त गरेको छ ?
  cgc-cgc: Gaisturya pa Jesus i ta paanggid naan ta iya na mga tinudluan, “May tag-iya
    ta balay na gapili naan ta iya na mga suguon ta isya na masaligan daw maalam.
    Napili din na suguon patugyanan din na magdumala ta duma na mga suguon naan ta
    iya na panimalay daw tagan danen an ta iran na pagkaan ta igo na uras.
  tim-tim: Aregât den ginŋe siâkâ maktere nâŋgâŋet. Luâk kotdâ siâŋe hoŋ bawalupŋe
    yeŋgât damun siâ katmâ hin dâm magaŋbiap, “Arim mandere gâŋe damunyeŋe akmâ sopŋânâk
    sot me soŋgo are dop yeŋânâk yeŋgim manben.”
  yor-yor: “Ǹjẹ́ olóòtítọ́ àti ọlọ́gbọ́n ọmọ ọ̀dọ̀ wo ni olúwa rẹ̀ lè fi ṣe olùbojútó
    ilé rẹ̀ láti bọ́ àwọn ọmọ rẹ̀ lójoojúmọ́?
  wos-wos: 'Wun hundi wataka dé Jisas angi wa: “Yikafre mawuli yata yikafre jémba
    yakwa du angi hurutandé. Déka néma du déré angi watandé, ‘Méni wuna jémba yakwa
    duka hatitaméni. Hatita méni dika hénoo mune hwetaméni, di satendaka nukwambu.’
    Wungi wataka yindét dé wungi hatitandé.'
  emp-NTPO: Nezoca crĩcha cawa b̶ʌba jipa obari quĩrãca b̶ead̶adua. Idji boroba waabema
    nezocarãda idji jʌwaed̶a b̶ʌsia arid̶e ne cobi b̶amãrẽã.
  eng-F35: “Who then is the faithful and prudent servant whom his lord placed over
    his corps of servants to give them food on schedule?
  ind-ind: “Buktikanlah bahwa kalian masing-masing adalah hamba-Ku yang setia dan
    bijak! Kalau seorang pemilik tanah bepergian, tentu salah satu hambanya yang setia
    dan bijak akan dipercayakan tugas khusus, yaitu memberikan makanan kepada hamba-hambanya
    yang lain sesuai jadwal.
  pes-OPCB: «خدمتگزار وفادار و دانا کسی است که اربابش بتواند او را به سرپرستی سایر
    خدمتگزاران خانه‌اش بگمارد تا خوراک آنان را به‌موقع بدهد.
  mpt-mpt: Yesuse imin baabenea Nakae bobol tem funin ayam bianea e okoko ayam okok
    kebe naka ele inanamabebe. E kimanine baabanea Kobo okok naka eli kima bianeba
    imeno okayebebte ge baaba unebua
