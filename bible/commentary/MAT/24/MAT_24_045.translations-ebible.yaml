    luku den tra knekti fu en, fu gi den nyanyan tapu a yuru di fiti.
  cta-NT: '’¿Ha ntsuꞌu nguꞌ cuꞌma̱ nu tyucui tyiquee ma̱ ntajaꞌa̱ ma̱ cuaꞌni ma̱ cña
    ꞌna? Ndiꞌya̱ cuaꞌni ma̱ lacua: Sca msu nu tsoꞌo ni, ta xuꞌna yu cña jiꞌi̱ yu chaꞌ
    caca yu loo neꞌ niꞌi̱ jiꞌi̱ xuꞌna yu; culo xuꞌna yu cña jiꞌi̱ yu chaꞌ xacu yu
    jiꞌi̱ lcaa nguꞌ nu ndiꞌi̱ niꞌi̱ biꞌ.'
  bqc-SIM: Démɛ zĩkɛnnáaide laaide pↄ́ aà dii a zĩkɛnaↄ naɛ̀ a ↄzĩ, aàli blɛ
    kpámá a gↄↄwa ũi?
  tcz-CHONGTHU: “Soh tahsan um, phottohna neiya umpa chu apupa insung pumpia asoh
    dang ho, phatecha vepha'a aneh diu aphatcha gong tobang ahi.
  mar-mar: तर ज्याला त्याच्या धन्याने आपल्या परिवाराला, त्यांना त्याचे अन्न वेळेवर
    द्याव म्हणून नेमल आहे तो विश्वासू आणि विचारी दास कोण आहे?
  snp-snp: Yesukafo eti limo, Ena lonodo we yauti kema yamo lono koli umuto efe loto
    oluto ka manenau nemo we ne? Lono aboga yakafo, Wewa ya lonone olamo wenena muki
    ya kiyaba o gedeto, weni-neta nenawamo kamenalo ya weni-neta iya meleto gimi-gimi
    enaiye, loto iyaina o edami ne.
  isl-isl: „Hver er trúr og hygginn þjónn, sem húsbóndinn hefur falið umsjónarstarfið
    svo að allir fái fæðu sína á réttum tíma?
  spy-NT: Ara ng'oo nanyuun nyēē motwooriin nyēē /kiikoosēē keey ānku ng'oom? Nyēē
    kiikoosēē keey ku nyoo itōōrchinē ꞉mokoryoontēēt biikaab kanyii kubāyē nyēē māmii
    ꞉wuuyin.
  xnn-xnn: Dat menpangngalig si Jesus maipanggep nan somagongana isnan batawa et kanana
    en, “Nan matalek ya masilib ay baa et siya nan pinilin nan apona ay mangipangpango
    isnan iib-ana ay baa ta siya nan kigad ay mang-ited isnan kanenda.
  mwe-mwe: A Yeshu gubhapundile kubheleketa bhalinkuti, bhai gani ntumishi akulupalika
    na akwete lunda, bhakulungwa bhakwe shibhantende abhe jwa nkulungwa ku bhandu
    bhabho, abhapanganje shalya pa malanga gakwe?
  tte-tte: “Gubesi topaisowa sanasanapuna mumugana? Ana nuwatu idudulai yo tem ana
    taubala ipei topaisowa meuloili igitekalatagili ee kabo kani ipaisowai na kan
    iwolegili kekan kana sauga yawasosi kolili.
  tcs-tcs: ‘Yupla tingbaut. Wotip i gad wan smat ane gudwokman. Dat bos i go putem
    po lukapta dem nada wokman ane pamle blo em wen da bos i gowei.
  hlt-THB: Cawhtaw tyihzawih ypawm thlak cyi, a boeipa ing a ipkhui awhkaw a tyihzawihkhqi
    boeih ak khan awh ukkung na ta nawh a tym a khoek awh a mingmih buh a an peek
    aham a taak thlang ce u hy voei nu ce?
  soq-soq: “Du apanawa nola dewalala dainea sonabepi me sosowa oniamompe ita mo nanau
    omo ruawalempe wanamompa? Me ipa dodomana ita insaisa euda apanawa sonabepio nola
    sosowa isiwa oniamopi.
  qub-qub: «¿Piraj tincun alli uywayman, tantiyaj uywayman? Alli uyway captin, tantiyaj
    uyway captenga patrunnin churan llapanninta ricananpaj. Chauraga paynami örancho
    waquin cajta garachin.
  att-att: Á kinagi ni Apu Kesu, “Á ta ángngarigán, nu ajjan yù aripan nga mekatalà
    ánna masírik, aggina yù tullatan nayù yápu na nga manaron sù ira kábulun na nga
    aripan, tapè aggina yù mangiyawâ nira ta kanad da sù negagángay nga pakkákád da.
  bki-bki: Naruei Yesu naio berinavo “?Verenio toro na im̃auano tai, napano naio be
    masou bo ka kiano im̃auano, a naio bokar vatitigio, mia naio rim̃au tum̃abe? Naio
    rim̃au tibe nei, napano verenio kiano toro na toru tuvan vio nei ka naio riel
    riva koalabo, ana toro na toru nei rudu naio to ka rivitikar vatitig rivu tomu
    na im̃auano dolu nalo, ana mia toro nei naio rivokar vatitig im̃auano nalo nei.
  bqp-bqp: Dímɛ zĩkɛri náanide laakaride kũ a dikiri a zĩkɛrinↄ nànɛ a ↄĩ de à pↄ́ble
    kpáḿma a gↄrↄa ũu?
  mcp-mcp: «Wáyɛ́ sɔ́ɔl məsáal wúsə́ abúgʉ́lág a njúl ŋkí kɛ̧̂ mása mə́ tə̂l nə́ a
    bə́g lúlúú á buud ɔ njɔ́w a dʉ yə bwo idʉ̂w wəla i jə́la yí?
  hat-hat: Ki moun ki ka di li se yon jeran entelijan ki fè tout travay li byen? Se
    moun sa a mèt kay la va mete pou veye sou moun nan kay la, pou bay lòt domestik
    yo manje lè pou yo manje.
  npl-NT: '''N tekowa kipejpena se tetlakéwali yekmilajka iwa tetlakitani, ye kinawatia
    makinmokuitlawi n oksikimeh tlakéwalteh iwa makintlakualti ipan ora.'
  bgg-bgg: “Hanyie, chiihphado hì ne izai nane khua khiao bey? Hì ne jia ro ai masdo
    è gai khiaothek shii dumuii phi shii nathek ro michie yi khriig ishak shii phi
    yi pha.
  eng-TCENT: “Who then is the faithful and wise servant, whom his master has set over
    his household, to give them their food at the proper time?
  eng-BSB: Who then is the faithful and wise servant, whom the master has put in charge
    of his household, to give the others their food at the proper time?
  cpu-NT: 'Poshiyakotyaari aparoni otzikataari kameethashireri, kinkishiretachari
    kameetha. Jookanakeri ipankoki omperatariri, ikantanakeri: ‘Pamenenari ikaratzi
    saikatsiri pankotsiki.’'
  san-ASM: প্ৰভু ৰ্নিজপৰিৱাৰান্ যথাকালং ভোজযিতুং যং দাসম্ অধ্যক্ষীকৃত্য স্থাপযতি,
    তাদৃশো ৱিশ্ৱাস্যো ধীমান্ দাসঃ কঃ?
  tac-NT: › Ruwimé ne churigá nóchame ko bilé nóchame 'we a'lá sébali nóchame. Napu'lige
    bilé batroni a'resa bilé nóchame napurigá 'yámala go'ame uché jaré nóchame, 'liko
    alué 'we a'lá sébali olámili ju. 'La 'yámili ju go'ame.
  eng-WEBPB: “Who then is the faithful and wise servant, whom his lord has set over
    his household, to give them their food in due season?
  gfk-H: 'Ma Iesu ga tangai habalin hoken: “Iau na haminis ta muat bia siga no mintatona
    ma no tutun na tultulai. Ia nong no nuna watong i bul tar ra warkurai tana uta
    ira mes na tultulai bia na tamtabar timaan diet.'
  viv-viv: Tofaisewa kahihina ganalukahihiyena be wananuwenuwena. Gavaimi gidewadewa
    bana faꞋine higahe higayo, Wada tofaisewa bonabonaꞋabina yana wanuwahuya gifififaisewa?
    Yana kauveya givegidena be gigahena gigayo, Iya ganana tu o aku agetoga unaꞋitaveꞋavidi,
    aiyeta saꞋeyana saꞋeyana adiga unaveleveledi.
  yao-yao: Che Yesu ŵapundile kuŵecheta, “Nipele nduni jwali jwakutumichila jwakukulupilichika
    ni lunda, jwati ambujegwe chammiche pachanya pa ŵandu ŵao, ŵape chakulya katema
    kakwe?
  tgp-tgp: Harepu natu, enia sohen volitusi lelevosahi matea, ale mo lo r̃omturu r̃ilangi
    tarea, vara nona tamlohi tavera mo vir̃onia vara i lo kilau na vao volitusi na
    imana matan vara i sile na hara hinau isara na rani tataholo?
  auc-NT: Ayæ̈ Itota ïïmaï apæ̈necantapa. “Inguipoga awënë ïñömö, Æcänö në ëñengä
    ïnongä inte botö quincoo ante ædæmö aacä inguingää, äninque, Mänömaï inte cæcä
    ingante adinque botö ämo ate tömengä në angä badinque botö oncönë quëwënäni ïnänite
    ædæmö aadinque cænguï eyepæ̈ ïñonte godongä cæncædänimpa, angampa.
  kbc-NT: Odaa ica niotagi aninoa lixaketedi, anoyakadi monakato, joaniɡ̶ijaaɡ̶ijo
    niɡ̶ijo ane yajigota niotagodi me dowediteloco eletidi liotaka. Yajigotiogi anoyeligo
    niɡ̶idiwa eletidi niimetedi ditibigimedi lakata.
  bmh-bmh: Yesus nug koli awareun, “Salau du in go dabeleu naliu a go ze sesamoraneu?
    Du go sag gonugau gumaneu du nug tapai mina, gonug salau duailel ipal gumaraimai,
    goagal ee marai damau.
  ctu-BL: ¿Majqui lajal bajche' jini xuc'ul bʌ x'e'tel am bʌ cabʌl i ña'tʌbal? Jini
    x'e'tel tsa' aq'uenti i ye'tel ti' yum cha'an mi' yʌq'ueñob i bʌl i ñʌc' jini
    año' bʌ ti' yotot che' ti' yorajlel.
  meq-meq: 'Yesu a gwaɗatay: «Ndo i məsler ŋgwalak eye ada ma giye məsler tə metsehe
    lele eye na, way? Neŋgeye na, ndo nakə ndo i gay ŋgay a gwaɗay “Gatay gər a siye
    i ndo məge məsler ga hay. Vəlatay wu mənday tə həlay eye.”'
  noa-H: 'Mag jajawagmamua hĩchab hich Jesuupai deeu hich bëe nʌm hora jãga naaju
    haai nʌm k''ap hamk''ĩir hawi magjim: ’K''anim nemjö patrón hãb simua hich chaaug
    maagpaawai hich chog hãb simʌg warm k''ʌʌn pörk''apinaa hich magʌgpai hich nem
    t''umaa jaau pʌabajëm.'
  alp-NT: Eleki Yesuse iahnau rame be, “Tamata makerike rebe inkwakwa kai ikerike
    mise, mere tamata makerike rebe eliare? Tamata rebe inkwakwa kai ikerike mise,
    isupu bitike bei ntuane rebe ikerike eteije kena iono elake ete tamata makerike
    maketaru, leke ionosi kane, panuhuke olase maka kane.
  san-VEL: prabhu rnijaparivaaraan yathaakaala.m bhojayitu.m ya.m daasam adhyak.siik.rtya
    sthaapayati, taad.r"so vi"svaasyo dhiimaan daasa.h ka.h?
  kbq-kbq: Aza'o ke amage'anteno knare antahintahine kazokazo eri'za ne'ma mani'nesiana,
    kva'amo noma'afi vahete kva hunte'nesigeno, ruga'a kazokazo eri'za vahera kna
    fatgorera ne'zana zamigahie.
  kbh-kbh: “¿Nda yomna chë oservená nts̈amo chë nduiño tojtsebos̈cá amá y nÿets juábnaca
    amá? Cha jtsemnana nda chë nduiño bochjë́ftseboshjona chë yebnents̈ënga chaotsanÿenama
    y jasama tojtsemna ora chaújuats̈ema.
  ron-LSB: Cine este robul credincios și înțelept, pe care l-a pus stăpânul său peste
    casa sa, ca să le dea hrana la vremea potrivită?
  pon-pon: Ari, ij ladu lelapok o lolekon o, me a monjap kajapwilada pon im a, pwen
    nene on irail ni anjau me kon on.
  nhe-BL: “Ximoilhuica catlía itlatequipanojca se tecojtli quitequimacas para quinyacanas
    nochi sequinoc ipan ichaj huan para quintlamacas quema ajsis hora. Quema quisas
    para huejca yas, quitequimacas se tlalnamijca tlatequipanojquetl tlen nelía temachtli.
  sps-sps: “E sei to ayei na tsoiny binun a suu ana nat a rof ee? Ayei na tsoiny binun
    to na tsunaun tsunia te pisainy ya ma tatagaa ot ir yan mes painy tsoiny binun,
    ma tatafas rari yan a kainy ainy tana fo nainy fatoobing.
  wnc-wnc: “Sike puya aminu mamin tapata puyana pasiwan kake natdetdetna nomantapa
    ge puyanae katak siknga kayuak ngang ie yanim? Puya toikga puya aminu waapa tapan
    puya aminu kundu kayuke tapdukngane nanam yamikge asinggan yamik.
  nmw-S: Akum humiu sohode tokaiwo sensenapuine ge wana nuwotu i sapu, gane wana guyau
    i hotei i matahasikid tokaiwo bwabwaligadiye ge i giyau nahadiye he hana sauge
    suwok.
  bus-bus: Dén zĩkɛri náanɛde làakaridee kɛ̀ à dii a zĩkɛrinↄ nànɛ a ↄzĩ lɛ à pↄ́blee
    kpáḿma à gurↄↄa ũu?
  gub-BL: Uze'eg wi urewe. — Aze awa wereko teko tetea'u wemiruze'eg romo a'e wà nehe,
    aze pitài hemiruze'eg ukwaw katu ma'e iapo haw a'e nehe, aze weruzar katu uzar
    ze'eg a'e nehe, a'e mehe izar i'i putar izupe nehe. — Ereiko putar heremiruze'eg
    wanuwihaw romo nehe kury, i'i putar izupe nehe. A'e hemiruze'eg a'e nehe, umuma'ereko
    kar putar amogwer a'e wà nehe. Omono putar wanemi'u wanupe wama'uhez mehe nehe.
  imo-imo: “Akumunga ungu te nemboi, kongono tendeli kendemande iye narini kongono
    tepa kondoromo kinye kanopalie yunge iye awilimuni yuni kongono tiroma tumbi tipe
    teremomunga yu kongono timbo kinye tepa kondombalomunga na altopo konopu kimbo
    tipo naa molombo nimoya? Kendemande iye te aku tepa mele tepa kondopa moromomu
    kanopalie yunge iye awilimuni yu kanopa lipelie yundo nimbei, ‘Kongono tendeli
    kendemandema pali nokondoko enonga langi nongema ena waina mako tolimunga eno
    nangei moke teko tieni, nokondoko molowi,’ nimbe yu tenga purumo.
  boj-boj: Osiqa Yesus a olo marej, “Kaŋgal tamo yai a areqalo bole ti sosiqa gaigai
    wau bole yeqnu? Kaŋgal tamo di tal lanja na endegsi minjqas, ‘Ni na ijo kaŋgal
    tamo kalil naŋgi geregere taqatnjroqnsimqa naŋgo iŋgi uyqajqa batioqnimqa iŋgi
    anainjroqnsim soqne.’
  eng-DRA: Who, thinkest thou, is a faithful and wise servant, whom his lord hath
    appointed over his family, to give them meat in season.
  knf-knf: 'Yeŧu akak aji : « In awooŋ nalemp naŧool natit i ajug katoh akţuuŋ ţi
    kadun ki balemp biki nul, ado kawul baka kafah ki ŋdeey ki baka uwoori ubanle?'
  san-KHM: ប្រភុ រ្និជបរិវារាន៑ យថាកាលំ ភោជយិតុំ យំ ទាសម៑ អធ្យក្ឞីក្ឫត្យ ស្ថាបយតិ,
    តាទ្ឫឝោ វិឝ្វាស្យោ ធីមាន៑ ទាសះ កះ?
  arn-NT: “Fey kiñe ülmen wentru niele kiñe küme pewütuwkülechi kona ka küme rakiduam
    nielu, fey tüfa elfalkünuafuy kom tañi nieel ruka mew, femngechi tañi eluaetew
    iyael puwle tañi imetuael.
  zas-NT: ’¿Chu lëjt na̱j ziꞌc tijb mojs rusaꞌn xpatronx lidxaman din gulenx gra ree
    mojs, gudëë tëëx ni gaw reeman chi gal hor?
  ken-NT: Ɛ́bhɨ́kɨ́ tat Yesu arɛm bɛ, “Agha yɛ́ áchí mmɔ̌bɛtok tɛtɛp anɛ ábhɔ́ŋɔ́
    kɛboŋ nɛ mbɔŋɔ́kɛt ásɨ́kɨ́ntɨ nɛ yí? Chí mmɔ̌bɛtok anɛ mbɔŋɔ́kɛt ákway bɛrɔ
    ɛkɛt ntá yi, angati yí bɛ ánchyɛ́ nɔ́kɔ́ nɛnyíɛ́ ntá batɨ̌ bɔ̌-bɛtok ndǔ
    mpok.
