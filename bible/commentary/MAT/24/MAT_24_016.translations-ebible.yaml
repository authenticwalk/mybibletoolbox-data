verse: MAT.024.016
translations:
  kpx-kpx: Vaveve katealeu lohoge Diudia vata komo umale la keau detuluvisi tanae
    teve.
  okv-H: kito ungo Judea ei ta miheva embomeni joru tiri ta pambuvu.
  tbo-tbo: ‘Ma iyawoi Yudeya u tupona ona memae yaka ona lowo po ona nae u oya.
  mal-C: യെഹൂദ്യപ്രവിശ്യയിലുള്ളവർ മലകളിലേക്ക് ഓടിപ്പോകട്ടെ.
  grc-SR: τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν ⸂ἐπὶ⸃ τὰ ὄρη·
  bgc-bgc: फेर जो यहूदिया परदेस म्ह हो, वे पहाड़ां पै भाज जावै।
  khz-khz: “Ne raira Iudeai getaluna talimara golo ai pia raka-ago.
  deu-TKW: hierauf mögen die in Judäa fliehen zu den Bergen;
  zsr-NT: '@see-verse:MAT.024.015'
  lin-lin: wana tika ete bato oyo bakozala kati na Yuda bakima na bangomba ;
  hns-NT: Djab toelog ie tjiedj howat dekhiehe tab dje Joedea diehaat me rahiega,
    oke tjaahie pahaar par bhaag djaai ke.
  noa-E: mʉg chi Judea durr nʉm khʉʉn warag pabʉ̈ ee durr dapag ee dʉrbat ajim.
  eng-EMTV: “then let those who are in Judea flee upon the mountains.
  mib-NT: Te núu cuni rō jeē súcuan cúu, te ñayuu cáyūcú región Judea, na cúnu i caa
    i yucu quingoo i.
  lif-NT2: “खे़न् ये़म्‍मो यहुदियाबा मनाहाॽ कोःक्‍मा फाङ्‌जङ् हे़ङ्‌घाःत्ति मे़घे़त्‍छिङ्
    मे़बेःक्‍लरो॥
  xnj-xnj: penapo ndi vevavi ku Yudea vajumbalila kuchitumbi.
  mmx-mmx: La ne Iesu ga lok bok, “Ap mo laaleng nedi limixin do dina nemen to Judaia,
    dinaba sixiro uto at lempatkaana.
  cbr-NT: Usai 'icëbë ca unicamax ami racuëti Judea menu 'icë ëmacamanuax abáquiani
    matánu cuanti 'icën.
  tee-NT: Pus ju uxijnan acsni alakts'ina'it'it ni uctaxtulh ju anu' ju lhichivinilh
    ju Daniel pus tachi chun ju tavilanancha ju laxa'estado Judea chach ta'ats'alalh.
    Cata'alh ju lactalhpa.
  eng-LSV: then those in Judea—let them flee to the mountains;
  cak-NT: Y cuando xtitzu' chi can quiri' yan yebanataj, ri winak ri jec'o pa Judea
    can quielumaj (quienimaj) y tiquiwewaj-qui' chech tak juyu'.
  pah-NT: —Pe hepiagame ite'varuhuheteheteva'ea jipiukari. A'ea rupi ti Judéiapeve'g̃a
    toka'nhy onhana yvytyruhu pe onhimima nehẽ xamanoyme ti javo, ei Jesus'ga.
  sja-NT: Mapa Judea eujãde p'anɨɨrãpa mãga unudak'ãri, p'ira mirudaipia bɨ eera jẽra
    bɨmaa.
  xed-xed: «Ma tsa fitik ya, ka hwaya gwal ta haɗika Zudiya ta hwaya ta ghwá.
  mks-NT: já quéa̱ ndá na̱ ndúu estado Judea xíní ñúhú cunu na cu̱hu̱n na̱ chí yúcu̱.
  gfk-S: Io, be ikino sana turadi na tur hokike kaia, dong ing di kis ter kaia Iudeia,
    i tahut be di na hilo utuma ta ira uladih.
  bmu-bmu: nalö miaŋgöreŋ Judia prowinsnöŋ malmei, eŋön mönö misiŋgöba öröba kunduŋe
    anme.
  dgz-dgz: Ap yawanewa gapan, e at Diudia gapan wanienawa tap serarat aise tunupa
    dot aitai.
  eng-GNV: Then let them which be in Iudea, flee into the mountaines.
  zaa-NT: làniana canu tsè'e le' región qui' Judea nna ná qui'ni ucuitta taá cą tsía
    cą lo ca ló'ya lá.
  eng-WEBSTER: 'Then let them who are in Judea flee to the mountains:'
  guh-guh: '@see-verse:MAT.024.015'
  bon-bon: “piba lui biname cina cire yaacrajepi Yuudea probins cabu, teepi miiji
    podo cabu me uucratna.
  nhw-BL: Huajca quema panos ya ni, nochi catli itztose ipan estado Judea ma choloca
    ipan tepeme.
  swh-ONEN: basi wale walioko Uyahudi wakimbilie milimani.
  wbi-wbi: Apuo pepano vano vali mu Yudea, vakimbililaghe ku fidunda,
  bba-bba: Sɑnɑm mɛyɑ n weenɛ be bɑ wɑ̃ɑ Yudeɑɔ bu duki su bu dɑ ɡuunu ɡiɑ.
  eng-KJVCPB: 'then let them which be in Judea flee into the mountains:'
  kgk-NT: Pehexa-ma ramo upe va'e, pya'e voi tokanhymba kuri Judéia yvy pygwa kwéry
    oje'ói-vy. Yvyatygwasu ári-rupi tokanhy kuri oje'ói-vy.
  waj-waj: ngia Yutayaa variaiya ngiingii yaatu aatuuda taapiivaura seenada kuatee.
  cpy-cpy: Ikaatzi nampitawori iipatsiteki Judá-paeni, otzimatyee ishiyi ochempiki.
  ekk-PKP: siis need, kes elavad Juudamaal, peaksid põgenema mägedesse.
  mpx-mpx: Inoke sauga o bolo hi miminaa Yudiya elana nihi lou nihi na nihi ha oyaa.
  wbp-wbp: Nyurrurla kuja kankulu Jurdiyarla nyina, kajinkili nyanyi yali maju-nyayirni
    Yuwarli Marilypirla, ngula-kujakuju pirri-parnkayalu pirli-wana-kurra!
  luo-luo: eka joma ni Judea oring odhi ewi gode.
  nhe-NT: Huajca quema panos ya ni, nochi tlen itztose ipan estado Judea ma choloca
    ipan tepetini.
  aii-aii: ”ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܝܼܗܘܼܕ ܥܵܪܩܝܼ ܠܛܘܼܪ̈ܵܢܹܐ.
  esk-NT: Taipkunani uvluni iñuuniaqtuat nunaŋani Judea-m qimakkumaut iġġiñun.
  msb-msb: dapat magdulag na sa mga kabukidan idtoʼn adto sa Judea.
  cpa-NT: Na³ma²ca¹jaih³ hniah¹² hi² jøng², jøng² dsio¹ cuøin¹ dsa² chian² Judea juu¹²
    máh².
  dso-dso: ସେବେଲେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜିଉଦା ରାଇଜେ ରଇବାଇ, ସେମନ୍‌ ଡଙ୍ଗ୍‌ରେ ପାଲାଅତ୍‌ ।
  meu-meu: Iudea ai bae noho taudia na ororo bae heau lao;
  yva-NT: Arono naije syare vatano una no Yudea unajiv usea no unat.
  dgc-dgc: du édse ta Hudea, éy dapat guminan side ta buked.
  zpm-NT: Zha ne no grëraa guiedz ne ngab Judé, none xooṉ zho tsie zho dan, ga tsietsolan
    zho.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Tàwyanye anhà
    ymo yonyetxhe rma, onà wyar hak nahtxoko, àton komo, Xukneya yamtar hon komo,
    kekon hatà. Àhà ymo hona hak nekahtàmtxowà.
  sim-sim: Oro wolok jir provins Judiak linda ma shirinyambar telembak ji tulu ika.
  npi-ULB: जो यहूदियामा छन्, तिनीहरू पहाडहरूतिर भागून्,
  cgc-cgc: Ambal pa gid Jesus, “Daw iling tan makita nyo naan ta Timplo, beet ambalen
    abot en timpo na mga ittaw na gaistar naan ta prubinsya Judea dapat na magbakwit
    naan ta mga bukid.
  tim-tim: Hain akmâ nenguwâi dâm Yudaia hânângenba pârigim gimbâŋe siân âgâwai.
  yor-yor: nígbà náà ni kí àwọn tí ń bẹ ni Judea sálọ sí orí òkè.
  wos-wos: Xéta wun nukwa guni Judiambu rekwa du takwa guna getéfa yatakataka némburé
    bari yaange yitanguni.
  emp-NTPO: '@see-verse:MAT.024.015'
  eng-F35: “then let those who are in Judea flee to the mountains.
  ind-ind: Yesus melanjutkan pengajaran-Nya, “Pada waktu bencana itu terjadi, orang-orang
    yang ada di Yerusalem dan provinsi Yudea harus melarikan diri ke gunung-gunung.
  pes-OPCB: آنگاه کسانی که در یهودیه هستند به تپه‌های اطراف فرار کنند،
  mpt-mpt: nakaia unangai Yudia betano blibo deiboniba hebmamsab skila ulaniba amgolim
    unine!
  bla-bla: 'Anniks''isk Judæa itau''pixk ŭnnianĭstitŭpoks''kasau nitum''moĭsts:'
  ssx-ssx: Koto dina꞉ta꞉ mo Diudia nane halo peleme wanda꞉halita꞉ mo potemanu pa꞉ta꞉
    pindipa pena꞉e.
  mkl-mkl: Wɑɑti bɛɛbɛ inɛ ŋɑ iyi ɑ̀ wɑ ilɛi Zudee ɑ sɑ ɑ bɔ iri kutɑ ŋɑ.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଜାଣ୍ଡେଇଂ ଜିଉଦା ପ୍ରଦେସ୍‌ନ୍ନିଆ ଲେଆର୍‌ଗେ ମେଇଂ କଣ୍ଡା ଆଡ଼ାତ୍ରା
    ଲାଗ୍‍ଡଆର୍‍ଲେ ।
  gof-RNT: He wode Yihuda biittan de7eyssati deriyakko baqato.
  unx-unx: “ଇମ୍‌ତା ଯିହୁଦା ପାର୍‌ଗାନ୍‌ରେ ତାଇନଃତାନ୍‌କ ବୁରୁତେକ ନିର୍‌ତେବାଃକା ।
  gah-gah: Ámina gamenaló Zutaia mikasiuka nita vegená nene golisi iliki agokaloka
    ititakumule.
  lcm-lcm: io, ria kipo ago e Iudaia kapo ro ani ki sip taun a keve mulang.
  aer-aer: Kenhe arrantherre apmere Judea ikwerele apeke aneme arne akenge areye alakenhe
    areye irrerlenge aremele, apwerte-werne iparrpe alherlte-iwetyeke-arle!
  qvc-NT: Chayta yach'ashpaqa, kay prubinsya Judiyapi kaqkunaqa qaqakunaman mitikanqallapa.
  tgl-ULB: kailangang tumakas silang mga nasa Judea patungo sa kabundukan,
  cbs-NT: ja Judea anuxun ikunwainbu ja mati keyatapa anu jau paxaxanunbunwen.
  xtm-NTPP: sani te ñayii ka iyo ñuu Judea ma, te jín kunu i yuku ma.
  nnq-nnq: “Penia, ababi kukilambo cha Yudea batililange kwitombi.
  bao-NT: Teere ĩarã, Judea ca niirã ʉ̃tã yucʉpʉ cʉ̃ja duti waajato.
  san-ORI: ତଦାନୀଂ ଯେ ଯିହୂଦୀଯଦେଶେ ତିଷ୍ଠନ୍ତି, ତେ ପର୍ୱ୍ୱତେଷୁ ପଲାଯନ୍ତାଂ|
  huv-NT: Quiaj leaw altiül Judea ich mecuiür andüy tiül tiüc.
  otn-NT: Nu̱'mø gá̱ nu̱hʉ ngue ya bi̱ nja'a̱ p'ʉya, nu̱ yø ja̱'i̱ di 'bʉp'ʉ ja ra̱
    häi Judea, da̱ 'dagui, di̱ map'ʉ ja yø xa̱nthø.
  nop-nop: U mintaune kaŋ me Judiya kwetneŋ hatineeŋ heki hidi momoŋ tuwai foloŋ loneeŋ.
  obo-NT: Na otid inguma ron inin kotomanan, iddos id pon-oubpa riyot Judea, ko-ilangan
    nod paahuy riyot buvunganon.
  cak-ENT: Richin quiri' tok nitz'et que ja chic ri' ri nbanatüj, ri vinük ri yec'o
    pa ruch'ulef Judea xa que'anmüj c'a e y quequevaj-qui' pa tak juyu'.
  lif-NT: “ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤕᤜᤢᤍᤡᤕᤠᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤁᤥ᤺ᤰᤔᤠ ᤑᤠᤱᤈᤱ ᤜᤧᤱᤄᤠ᤺ᤳᤋᤡ ᤔᤧᤄᤧᤳᤇᤡᤱ ᤔᤧᤒᤣ᤺ᤰᤗᤖᤥ॥
  mie-NT: De tá cunī ndá nú jā súcuán cúu, de nchivī ndéē región Judea, ná cúnu ji
    caa ji yucu quīhīn ji.
  san-TIB: ཏདཱནཱིཾ ཡེ ཡིཧཱུདཱིཡདེཤེ ཏིཥྛནྟི, ཏེ པཪྻྭཏེཥུ པལཱཡནྟཱཾ།
  qve-NT: Judea provincia llaqtapi tiyaq runakuna orqokunaman apuraylla ayqekuychis.
  pao-NT: O'no sakwa mu ka oo poonnese, Judea-wi'yoona yabesoo mea'a.
  cbu-NT: Ashiri siysa Danielarineetsi kuk natstayarus mangoonangtsa. Nuw siyaa tina;
    maachi yutarit Apanllush pang' pakchus, suwamaam waritachiya. Suwangtsa. Utaáshuch
    tputs machip suwachinllinpa.
  usa-usa: maami-kánááráqá aarawaamá Yúríabaq máraiya-kayukama péqmareta anubaq kóoro.
  soy-soy: Lin lɛ̃ n wɑ, pɛpɛɛ Yutee kɛtẽ kɛ́mɛɛ ń we pikɛ́ wuri ɑpi ɑyɔ́pɛ tɑɑ́.
  hui-hui: Yasuhanda ani lowa lalu, Uruni biragola de hondowa Yudiani karume hari
    hombene ngaruha hondo yalu gerai polene wulebira.
  amf-amf: wodan ogoka Yiwda peente dohoono eeno dhukanadar ko gobe.
  quc-NNT: Rajwaxik chi ri winaq ri e k'o pa Judea keanimaj b'i pa taq ri juyub'.
  dob-dob: Tuta gote ꞌenaya Yudia ꞌana tomiyanao ꞌilobwenedi be ꞌoya ꞌediya sidedena.
  wrs-wrs: Wo nonamba yimba nunglivrava, yeoa hona indhanaoa memba yimba huiva Yutiaprovinsrava
    aevulvpa, yeoa wohbukethango oloram. Indhanariniva hevna peillava andra vevrava,
    himba hengava sihavavmoa, hevna lapolamba dombolmba, owai, ambo nis wohgavra.
    Indhanariniva hevna osorava andra vevrava, himba hengava gavavmoa deuvramba, hevna
    lapolamba dombolmba, owai.
  mca-mca: Ma' qa pekhewe' qu' na'ni' na' Judea, qa' nilatii ne' utekui.
  tzo-TZC: '@see-verse:MAT.024.015'
  mya-mya: ထို​သို့​မြင်​ရ​သော​အ​ခါ​ယု​ဒ​ပြည်​ရှိ​လူ​တို့​သည် တောင်​များ​ပေါ်​သို့​ပြေး​ကြ​စေ။-
  gng-NT: Uyo nnɔ lá baa' la, binib bà te Sude ya tinfɛnm ni nnɔ, bɛ ń sɛn kí
    jo ijuɔn bó.
  cbi-NTPO: mun Judea tusha puna' bain kuyisha nepidei.
  ikk-NT: ndị rị Judia wẹ gbasikwọ elu ugu ndị rịsọnmẹ ebẹhụ;
  leu-leu: Lana yaan aave nami aava mi waan pe Judia mi taa sinuf falet xe xulu put.
  maz-NT: '@see-verse:MAT.024.015'
  bod-N: ཡ་ཧུ་དཱའི་ཡུལ་དུ་ཡོད་པ་རྣམས་རི་ལ་འབྲོ་བར༌གྱིས།
  tca-NT: —Rü ngẽxguma ngẽma üpetügu, rü ngẽma Yudéaanewa ngẽxmagüxü̃ i duü̃xü̃gü
    rü nanaxwèxe na mèxpǘneãnewa nabuxmüxü̃.
  zpl-NT: chequie bee bene enu nucuaꞌa lubee eyeche lu iliu Judea, rquiꞌña nú yecaxuꞌu
    beella enza dañi.
  mbc-NT: Mîrîrî ye'nen anî' wanî ya Judéia pata po, ka'ne' pe eepe e'pai awanî wî'
    pona.
  ndg-ndg: Nga balo babile Yuda bayende mu'itombe.
  wsk-wsk: Se kariimet Judea sor te bagasan mu nagumon duruk duap ningi tarigi sapamonko.
  toj-NT: Jaxa suinquil ja Judea, cuando huax yilahue ja tan quistal cosa jahui, aa
    xa spaque ajnel ba huitz.
  tbc-tbc: Nal an lo dop, tamolpein a Judea na dumado dan, dusol diaup did luluŋad
    lo sed imianai a.
  sna-sna: ipapo vari muJudhea ngavatizire kumakomo.
  smk-NT: saray itaw nin mampiikap sa Judea malayo saraynan mako nin umadi sa tutalugtog.
  grc-TCGNT: τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν ἐπὶ τὰ ὄρη·
  gof-WFTW: He wode Yihuda biittan de7eyssati deriyakko baqato.
  spa-BLM: entonces los que estén en Judea huyan a las montañas.
  kyz-NT: 'A''ere Jejui ''ga ''jau oree nũ: —Anure nipo ''gã amũ nuri ''auwara rerekou
    tyweaete. Ywy apo ypyramũ nitywi futari ae rereko tyweara aipo ''jawe rakue. A''ere
    nipo anure mama''earũe''em ete jesaukari. ''Auwara ''gã nipo ajemogyau tywetywet
    futat. A''eramũ pẽẽ Judeja ywy pe ako ma''eramũ ''gã nesakawe pejeka''jama pejewau
    ywytyr ipe. Kasi a''e pe ''gã pẽ apisi ne. Pejejopewuu apyte''rarimũ wapyk ma''eramũ
    pẽẽ pejewawe''em pejesowe''em pejekaraemã pyyke''ema. Pejeka''jamayayau etee futat
    pejejemima ''gã nui. Ko pewaramũ nanẽ pẽẽ pejejewyre''ema pejejog ipe pejejaity
    mojopy''rawe''em— ''jau Jejui ''ga oree. —Iporiay''i nipo ta''yryrũ ma''e kũjã
    ajemogyau, ta''yky''ri ma''ea nanẽ nipo nũ. Nujãnarũi eweguu ma''ea. Ta''y''ri''i
    ma''ea nanẽ nujãnarũi nũ— ''jau ''ga oree. —A''eramũ ki nanuar are pejeporogytau
    Jarejuwarete ''ga upe ee: “Eremurukat kasi ''gã ''ara ro''ysaga rupi oree ne.
    Morowykye''ema rupi nanẽ ene ''gã murukare''ema nũ. Morowykye''ema rupi ore noroka''jama''uweri.
    Ymã te ''ã Moisesi ''ga ''i oreypy ''gã nupe rakue: ‘Peata kasi morowykye''ema
    rupi ne’, ''jau ''ã ''ga rakue. A''eramũ ore oroka''jamarũme''em morowykye''ema
    rupi ''gã nui”, pe''je ki Jarejuwarete ''ga upe ee— ''jau Jejui ''ga oree.'
  dao-dao: “Acunüng Judaha veki naküt mcungea dawng u se.
  cya-cya: Xacan' nu ndi'in se'en lca Judea, xnan yu'hui can' nde loo qui'ya.
  wrk-wrk: “Jalija nyulu badajba, baki nanamuku jalija yalu jungku nananyina walkurranyina
    yajina Judiya, baki marda yalimi wirlku nanganbunanyi. Marda yalimi wirlku juju
    nanganbunanyi kulawirarri yajiyurri.
  nii-nii: Kunum ełe, Juriya wu amb pei Juriya konu ei si kindik, tonu komung ei tonu
    sikirik pungii.
  ign-NT: Tásiha, te ímahapa eta juca, esamai­ri­ri­ca­papuca, táuricapa etatajipa
    ejunavane, éti etiari­hi­que­neanahi te Judea. Ecaiju­heyare eta te cérroana,
    étaina eyumu­ru­siavaina.
  dik-NT: “Kɔc rɛ̈ɛ̈r Judia, ku tïŋkë ë kënë, ka dhil riŋ gat nhïïm roor bïk la thiaan.
  cac-cac: a eb' ayec' d'a Judea, b'atocab' eb' elelal d'a tzalquixtac.
  tzj-E: Jara' tak xtetz'et chpa'l chic chpam lwar santo, jneban jixc'ola chpam departamento
    Judea quixnanmaja, twiwaj ewi' ptak c'chelaj.
