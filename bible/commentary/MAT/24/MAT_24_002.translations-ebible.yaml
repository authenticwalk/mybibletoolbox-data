    \ chungnga omnuni; inraja ah la-inlet wiaksik eii.”\x94"
  bfz-bfz: यीशुए तिना खे बोलेया, “तुसे जो ये सब कुछ लगी रे ना देखणे, आऊँ तुसा खे सच
