    hua̠k nalac­tilh­mi̠­ko̠cán y niaj tu̠ catiánalh.'
  ulk-1902: A Iesu uiabi detager, Nako uaba nole asmer kak gaire lu uridili? Ageakar
    kaka uabi detager, Nole nerute baker igi tumem nerute baker, iako uababuare ueseamulu.
  som-som: Laakiin wuu u jawaabay oo wuxuu ku yidhi, Miyaydnaan waxyaalahan oo dhan
