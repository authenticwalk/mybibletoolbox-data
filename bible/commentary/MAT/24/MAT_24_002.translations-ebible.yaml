  san-TIB: ཏཏོ ཡཱིཤུསྟཱནུཝཱཙ, ཡཱུཡཾ ཀིམེཏཱནི ན པཤྱཐ? ཡུཥྨཱནཧཾ སཏྱཾ ཝདཱམི, ཨེཏནྣིཙཡནསྱ
