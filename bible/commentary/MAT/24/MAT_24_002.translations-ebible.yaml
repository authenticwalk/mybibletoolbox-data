  soy-soy: 'Amɑ́ Yeesu pɔ́ɔ pɛɛ pi pɛsɛ rɛ: Lɛ̃ nnɛ́í kɑni nní n nyɑ́ni, ɑsei kɛcɑ́ɑ́,
