  dgr-DOGNT: Zezì gots'ǫ̀ hadı, “Eyı kǫ̀-gocho wèdaat'ı̨ı̨ weghàahda nì? Ehkw'ı anaxèehsı̨,
    kwe ı̨łè kò ełeka dawhela ha nıìle, hazǫǫ̀ hodàetł'ì ha hǫt'e,” gòhdı.
  pes-OPV: 'عیسی ایشان را گفت: «آیا همه این چیزها را نمی بینید؟ هرآینه به شمامی گویم
