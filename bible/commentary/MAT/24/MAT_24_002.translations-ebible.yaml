  ita-1927: 'Ma egli rispose loro: Le vedete tutte queste cose? Io vi dico in verità:
    Non sarà lasciata qui pietra sopra pietra che non sia diroccata.'
  lww-lww: Ana Yesu pisa pan la, pisape “?Amiu apisu ke yum̃a la nene? Lelaga inu
