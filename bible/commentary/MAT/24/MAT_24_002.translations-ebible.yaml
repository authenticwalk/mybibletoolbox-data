    ída áintin ben ané ben ané ukhen banten mifo varakuádantin eraven asuse inten
    mino.”
  rkb-NT: Yhỹ niy. Aba haraharetsa bo iktsa tsimaha. Aibatohi haraharetsa ba harape
    bete zozo zikaha. Haraharetsa mynatõtõbaiknaha. Kytsa Deus wahoro zubata mynakarakba.
    Tsizubarẽna nepykbaik.
  san-THA: ตโต ยีศุสฺตานุวาจ, ยูยํ กิเมตานิ น ปศฺยถ? ยุษฺมานหํ สตฺยํ วทามิ, เอตนฺนิจยนสฺย
    ปาษาไณกมปฺยนฺยปาษาเณाปริ น สฺถาสฺยติ สรฺวฺวาณิ ภูมิสาตฺ การิษฺยนฺเตฯ
  iws-iws: Mɨ siya sɨmiir boɨnki, kɨma tɨ digworaekwowɨm sɨmiir bɨdi kɨgiyɨm, aniya?
