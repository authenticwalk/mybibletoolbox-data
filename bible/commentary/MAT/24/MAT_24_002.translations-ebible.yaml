    anga duiqa vono vät akni aa rhäng de dap kinak pa rha rhartäm sä ngät moe sa rhämono
    sävät ivät.”
  ita-1885: 'Ma Gesù disse loro: Non vedete voi tutte queste cose? Io vi dico in verità,
    che non sarà qui lasciata pietra sopra pietra che non sia diroccata.'
  muy-muy: 'Eslini Yezu àhi ana tay ahkado : « Kìpʉma ahay hini meɗezleni na do waw ?
