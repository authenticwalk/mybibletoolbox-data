    mi mapoo misigeduboloso molo agalaiso,” diso.
  urd-GVR: Lekin Īsā ne jawāb meṅ kahā, “Kyā tum ko yih sab kuchh nazar ātā hai? Maiṅ
    tum ko sach batātā hūṅ ki yahāṅ patthar par patthar nahīṅ rahegā balki sab kuchh
    ḍhā diyā jāegā.”
  far-far: Sa Jesus ka fata 'uri fuada, “Iu, 'oe ada to'ona na lume baita ne ki. Nao
