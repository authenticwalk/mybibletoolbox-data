  ben-OBCV: তিনি জিজ্ঞাসা করলেন, “তোমরা কি এসব জিনিস দেখছ? আমি তোমাদের সত্যিই বলছি,
    এদের একটি পাথরও অন্যটির উপরে থাকবে না, সবকটিকেই ভূমিসাৎ করা হবে।”
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑güedé: —Na càchí tnúhu ndáá‑í xii‑ndo sǎ ncháá
    sǎ ndéhé‑ndó‑á vìtna saá nduu te vá cúndùu‑gá‑xi dàtná cáá‑xí vìtna, chi ni ɨ̀ɨⁿ‑gá
