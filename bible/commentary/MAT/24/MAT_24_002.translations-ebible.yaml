  ura-NT: 'Nii jaunte: “Caohatiin ichanohiniha caa Teenforonena coarajeeiche. Esinae
    rauhijiriine inara rai aitoon, coatiha nii leinjiinniji ita ichoae nerinaain caa
    ena inaraacha coarajei ajeri, inae satiin nitajerichaaine jaun,” nae aina nerelanaa
    nichaanune rai Jesoso.'
  mcd-NT: Noco cumani, —Ai. Nan icon. Natian Dios fu tsainti pushu toquiri putsamuashu
    cunuacua sharashtacoin. Ascafiashu nan man oiain chipo paoincanocai afanan rato
