    sɨma wɨ siiya kwɨrni ɨdwo nwo rani. Nɨɨngaka. Mɨ kam nhɨrɨm sɨma nɨti, wɨ tɨ Adi
    Komii siir omakaɨm sɨmiir nɨinɨkinhɨɨmnhɨnkigi mɨ wɨ nu saɨka dɨga swokɨ amwowɨuwi.
    Ɨriig.
  pol-SZ: 'On im odpowiedział: —To, co teraz podziwiacie, legnie w gruzach i nie pozostanie
    tu nawet kamień na kamieniu.'
  ztq-NT: 'Lëë Jesús chëb: —Xsee do lë chan do lidzy Dios, per lëëw nitylo. Kchësy
    kyo nii nyaaw kyablyu.'
  kqa-kqa: Kamatɨhura nurɨŋ kuyu nɨmata ambami, Narɨ tavɨ paŋgarɨvaŋgarɨ nɨŋɨnɨŋ ŋgara.
    Narɨŋ yi kandɨ ambin, tɨmba musɨmbɨrɨ ndahara mitɨtu tɨmba muhɨmbañɨ maŋgɨyɨmandɨ.
