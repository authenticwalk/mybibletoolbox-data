  ron-1924: 'Дар Исус ле-а зис: „Ведець вой тоате ачесте лукрурь? Адевэрат вэ спун
    кэ нува рэмыне аич пятрэ пе пятрэ каре сэ ну фие дэрыматэ.”'
  tpz-tpz: Ivëhkëk, e Ieesuꞌ to soe ke rapoë pan, “Eöꞌ to soe vaman rakah keoꞌ peöm,
