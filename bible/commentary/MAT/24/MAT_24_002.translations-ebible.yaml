  lat-VUC: 'Ipse autem respondens dixit illis: Videtis hæc omnia? amen dico vobis,
    non relinquetur hic lapis super lapidem, qui non destruatur.'
  ngp-ngp: Niyo awagamba, “Kindedi aya yose myakaule vedi. Nawagambilani kindedi,
    hedisigale iwe mnanga mwo miyawe, yose nayamogoelwe hasi.”
  enq-2: 'Ipupala laitaka piaminopa Jisasame dokaita lamaiyoo, “Datupa pitaka kandelyamipi?
    Nambame nyakama kiningi langilyo: Datupa pitaka dopa petae katena lao kaeyala
