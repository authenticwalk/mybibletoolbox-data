  cak-SNT: 'Ri Jesús xuꞌej chica: ¿Ntitzꞌat nojiel va? Inreꞌ can ketzij niꞌej chiva,
    chi xtalka jun kꞌij antok nojiel va xcaꞌvulex. Quinojiel ri nimaꞌk tak abꞌaj ri
    i-cusan, can xcaꞌvulex, y man jun abꞌaj ri xticꞌujieꞌ can pa ru-lugar, xchaꞌ chica.'
  uvh-uvh: Ka Jisas wari ning yanggu', beng guk sidi napa' tangkunang kareng sini'
    ning ba kanga toing. Ka beng guk sini' ning sanotik, uningkim tangkunasi karesi
    u yabing wa inga' aming wari kuma'sa' itataranga ipmasasu'neinga kamaganangsa'
    mangfasasu'nani'ga', uningkim kareng ka ni ka u garanga adeinga kaing ning guk
    mo' garanga adewa'ga' mokngang sini' ning yanggu'.
  ino-ino: '@see-verse:MAT.024.001'
  gnn-gnn: Ga ŋayi Djesuyunydja waŋana ḻakaraŋala bitjarrana, “Nhuma yukurra nhäma
    ŋunhayi Buṉbunydja, ŋayi yukurra djingaryun ḻatju' dhika wal'ŋu, yurru yuwalk
    ŋarra nhumalaŋgu yukurra ḻakaramanydja. Galki ŋunhayi Buṉbunydja yurru ḏaw'-ḏawyunna,
    buḻwaŋ'thunna yurru; yakana yurru waŋgany ŋula guṉḏa djingaryun ŋapa-ŋal'-ŋalyunmirrinydja;
    bukmaknha yurru marrtji ŋorra barrkuwatjnha, warrpam'nha muṉguykunharana dhikana.”
    Bitjarra ŋayi Djesuyu ḻakaraŋalanydja.
  yal-yal: Yesu yi a fala e xa, a naxa, “Ɛ mi seni itoe birin toma ba? N xa ɲɔndin
    fala ɛ xa, gɛmɛni ito kedenna mi luma a funfuni be. E e birin naxuyama ayi nɛn.”
  cnt-NT: 'La₁ jaun₂ ca₂ŋag₃ Jesús: ―¿Jág''₂ ''nia''₂ ca₂le₃jë́₃ a₂në₅? A₂dsɨ₂jó''₃
    juɨ́g₂ jniá₂ ''nia''₂, já₅ jmɨg₄ lia''₂ ''i₁ca₂mɨ́g₂ nɨ₁cang₁ tsá₃ ma₃''e₂ jua''₅₄
    a₂le₁juɨ́₄ guë́₄ lé₂ quian''₅₄ rɨn''₅₄. Ca₂le₃jë́₃ bá₄ ''én₂.'
  tif-tif: 'Yesus asiik bokoya-lomda: Kamala kulaata, tiyak daa tuum kuyak tip-tip
    ke-lom am tangbal desip kaa utafiibip. Yale, nami weng kala bokoyokomi kaali,
    talalu weng selin! Bom bii-lom kaali, waasi tunum ita tal am kalawaali alik balata
    kutii-lom tuum kuyak tip tip-bam miltiin-unsip uyo dekela dabuulip daak abamnu
    bii disa ke, disa akal almi kulu bala bala ke-lokomu no, yaka ko.'
  nlx-nlx: तेवी यीशु चेलाह किथे, “तुमू ज्य आखो देखतेह ने मी तुमूह खेरीच केथु, न्या
    देगड़ा पोर दिगोड़ नाय पोड़ी जाह पाड़ती नाय।”
  apw-NT: Jesus gádaabiłṉii, Díí dawa daah’įį née? Da’aṉiigo gánohwiłdishṉii, díí
    tséé iłká’ dahnagozṉilíí doo ła’ iłká’ dahnast’ą́ą́ da doleeł, dawa nanehiłkaad
    doleeł.
  gum-gum: 'Inchene Jesúsbe nømune trenchibig køn: —¿Iilan kerrigu ashke? cha. Pøs
    nabe ñimun cierton trendamønrrun cha: Yube ni kan srukken katøgan srug palabe
    kørrømisrmønrrun cha. Kerriguba pøtiitsig kønrrun— cha.'
  not-NT: 'Aro icantaiguëri Jesos: —¿Piniaigabitacaro ora pongotsipague? Aisonori
    nongomantëmi oca: aiquenta irogomeriguetëro antagaisati. Irogaguetajiro. Quero
    pini yaca pite mopë otsibatobagaa.'
  plu-plu: 'Igme Kiyapwiye Jesus timapni henne, ig awna wothu: ―Mmah yis hiyá ini
    paytwempu? Aysawnemenek yis hiyapni madikte mehpikanek. In hirohe madikte waygboitenek.
    Iné pahow tip ka msakwanek papitmintak akak guyaki tip akiw. Ihanabay inakni nuwnhu.
    Hennewatbaki in.'
  iou-iou: Ude täŋirä Jesutä yäwetkuk; Ket nadäkot! Kudupi yot ŋo kaŋgärip täkaŋ upäŋkaŋ
    mädenä api tokät mäŋpek. Mobä uterak-terak itkaŋ uwä api eräŋ mäneŋ.
  ntp-NT: 'Taidʌ ʌSuusi gʌraa noragi dai povʌrtʌtʌdai: ―¿Nʌidimʌsi aapimʌ vʌʌsi idi?
    Ismaacʌdʌ gʌnaagidi aanʌ ʌrvaavoi sai tomali ʌmo odai maiviiya agai ʌmai daama,
    vʌʌsi siaa gʌduuñimu goovai ―gʌrtʌtʌdai ʌSuusi.'
  rai-rai: Ma i piri taan diat, “Muaat babo a kum ruma raap mi naka? Iaau pir a lingtatuna
    taa muaat, kuraa mun pa ta ruina waat ma diaar a inep ungaai, din reng ginagina
    raap wa diat.”
  haw-1868: I mai la o Iesu ia lakou, Ke ike nei anei oukou i keia mau mea a pau?
    He oiaio ka'u e olelo aku nei ia oukou, e pau ia mau mea i ka hoohioloia; aole
    e koe kekahi pohaku maluna o kekahi pohaku.
  ffm-ffm: 'O wii ɓe: —On njii ɗum ɗoo fuu naa? Miɗo haalana on goonga: fay haayre
    wootere heddataako ɗoo ana fawii dow wonnde, fuu wurjinte.'
  arb-NAV: 'فَقَالَ لَهُمْ: «أَمَا تَرَوْنَ هَذِهِ الْمَبَانِيَ كُلَّهَا؟ الْحَقَّ
    أَقُولُ لَكُمْ: لَنْ يُتْرَكَ هُنَا حَجَرٌ فَوْقَ حَجَرٍ إِلّا وَيُهْدَمُ!»'
  cop-CNT: ⳿ⲛⲑⲟϥ ⲇⲉ ⲁϥ⳿ⲉⲣⲟⲩ⳿ⲱ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲧⲉⲧⲉⲛⲛⲁⲩ ⳿ⲉⲛⲁⲓ ⲧⲏⲣⲟⲩ ⳿ⲁⲙⲏⲛ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ
    ϫⲉ ⳿ⲛⲛⲟⲩⲭⲁ ⲟⲩ⳿ⲱⲛⲓ ⳿ⲉϫⲉⲛ ⲟⲩ⳿ⲱⲛⲓ ⳿ⲙⲡⲁⲓⲙⲁ ⳿ⲛⲥⲉⲛⲁⲃⲟⲗϥ ⳿ⲉⲃⲟⲗ ⲁⲛ.
  sri-sri: 'Jesús gapʉ yʉjʉmi: —Mʉsã i wiire daporare ĩãdáa. Diayeta mʉsãrẽ werea.
    I wiima ããrĩpereri mʉsã ĩãdea, i ʉ̃tãyeride mʉtãdijapereakõãrokoa. Neõ suye ʉ̃tãye
    gajiye weka weamʉrĩadeade dujabirikoa, ãrĩmi.'
  nal-nal: Ka piaat sin naandi naako, “Naagu raamin amun saan faakdul angkari, aan?
    Ga vazei varatunaan nim, kawit ta vaat azaxai xana imaal laaxur wana axazak, amun
    purua dina wul psin ku waanaburut.”
  kyq-kyq: 'Isa tɛrlɗen ɔɔ: «Ɓee se paac aakin̰ki se jiga ɗaamo? Naɓo Ꞌbooyki bɛɛ
    mꞋasen taaɗa: ɓee ɗaar aak bɛɛ se jeege utu an̰ ru naŋ tak. Kon̰gen rɛɛs aak bɛɛ
    bɛɛ se, utu wɔɔkŋ kalaŋ kalaŋ ɔɔ ko tap ɓo Ꞌkɔŋ tooɗn do naapin̰ ko ki eyo.»'
  kwd-kwd: La Jisas ka fata 'ilo'oo faga, “'I'oo agasia ni 'ifi ba'ita lo'oo. Gwa'a
    me'e fou na 'Ifi Abu na God ma 'e sia nana'i mola 'i talafurina. Gila te'efou
    tagila tagala'i 'i wado.”
  ded-ded: yeng yofi edeyunuec, “Wiac imoc yaguc hendacdae, imoc ine ngade yofi fingerude.
    Foracngoc, areng mong yeneng hama imoc sasawa hembarackedacgec kendarude. Kendaru
    hoc mongngo monggac witiu mi wagec tarude.” Ifi dema
  ewe-ewe: Yesu ɖo eŋu na wo be, “Miele nu siawo katã kpɔma? Mele egblɔm na mi le
    nyateƒe me be womagblẽ kpe ɖeka pɛ hã ɖe nɔvia dzi o; woagbã nu sia nu aƒu anyi.”
  nuy-nuy: Naagi-yung na-Jesus ni-yamayn, “Yuga nugurru nirri-nayii anaarrawindi-lhangu
    anaani wirri-raani-yinyung? Ngaya ngana-magana nugurru yijgubulu, yagi anubagu
    ma-murrgulhangi mana-ṉuga marri yagi ma-walamalhangi manaaynbaj, anubani-yung
    anggaa-mamaaḻang. Aadanu aḏaba anggu-jadugiiyn!” Dani-yung ni-yamayn niga.
  cop-BHC: ⲚⲐⲞϤ ⲆⲈ ⲀϤⲈⲢⲞⲨⲰ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ⲦⲈⲦⲈⲚⲚⲀⲨ ⲈⲚⲀⲒ ⲦⲎⲢⲞⲨ ⲀⲘⲎⲚ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ
    ⲚⲚⲞⲨⲬⲀ ⲞⲨⲰⲚⲒ ⲈϪⲈⲚ ⲞⲨⲰⲚⲒ ⲘⲠⲀⲒⲘⲀ ⲚⲤⲈⲚⲀⲂⲞⲖϤ ⲈⲂⲞⲖ ⲀⲚ.
  buk-buk: Magoc iŋ sôm, “Mac alic gêŋ hoŋ dindec. Aö wasôm yom ŋandô têŋ mac, bu
    ŋacyo oc sêseŋ hoc hoŋ dindec su e hoc daŋ ndöc hoc daŋ ŋahô tiyham dom.”
  pri-NT: 'Â é tòpi tàra pâ: «Guwà côo diri pâ auba bèeni? Âna go ina tàwà ê âjupâra
    pâ: O mwa téura diri. Â o mwa ticè atü na o mwa pitâagòrà too wê.»'
  zpq-NT: 'Nach Jesúsen'' boži''e xtiža''gaque'' gwne'': ―Ca nac yogo'' da'' quinga
    chle''ele, da'' ḻi žia'' le''e, ṉe to yej da'' zjancua'' nga ca yega''aṉ zjancua''
    cože'' ḻježen. Yogon'' yosyoc̱hiṉje''.'
  por-TFT: 'Então Ele disse: “Estes edifícios que vocês estão olhando [RHQ] são maravilhosos,
    mas quero dizer-hes algo a respeito deles. Quando invasores estrangeiros destruírem
    este lugar, todas as pedras neste templo serão derrubadas {derrubarão todas as
    pedras neste templo}. Nenhuma pedra será deixada {Eles não deixarão nem uma pedra}
    em cima de outra pedra”.'
  gwi-NT: Gaa Jesus goodii ginkhe', “Aahą', jii kwaii datthak gwinzii nǫh'in. Jii
    łi'haa nakhwaagwaldak, Yeendaa ji' kii tsal ch'ihłak gaa neekwat dehee'aa kwaa
    ts'ą' gwideek'it hee'aa kwaa. Datthak an heelyaa.”
  gvn-gvn: Yamba Jesusangka jananda yalaman, “Yurra bayan yalbay nyajin-nyajilda.
    Yinya bayan juma dumbarrijikuda. Yinya manubaja, bamangka kulji daray-manil, wubulku
    yilbal bubungu. Kulji wubulku bayanmun ngami-ngamiku bubungu wunay.”
  nhy-NT: 'Iwan Jesús okinmilwij: ―¿Ankinmitaj nochtin in yonmej wejweyin kalmej?
    Ipan melajka namechilwia, nian mach ok mokawas pepechitos nion se tetl ipan oksé
    tetl, nochi xitinis.'
  asm-FB: কিন্তু তেওঁ উত্তৰ দি তেওঁলোকক ক’লে, “তোমালোকে এই সকলোকে নেদেখিছা নে? মই
    তোমালোকক স্বৰূপকৈ কওঁ, যি শিল পেলোৱা নহব, ইয়াত এনে এটা শিলো আন এটা শিলৰ ওপৰত
    ৰখা নহ’ব।”
  okv-okv: “Bande erevi ungona javotoho ere kogova te ungota degi erena, atara vahai
    na nei amita hamo ta mane tembeto iresuja rate tapa araraeto beto sio sao aisuja.”
    ainge Iesu na harikena.
  mxt-NT: 'Soco nacaha̱n ra Jesús ta catyí ra: ―¿Atu nyehé ndo tandɨhɨ ihya? Cha ndicha
    catyí chi ndo, vatyi ihya ni noo yuu ta ma ndoo coso nyitahan. Tandɨhɨ ta cutanɨ
    ―catyí ra.'
  tzo-NT: 'Ti Jesuse hech laj yalbuntutic: ―Laj xa aq''uelic avi to. Melel ti c''usi
    chacalbeique, mi jp''ejuc ton mu''yuc bu chcom ti sba yan ton yu''un scotol chtal
    sjin ti yan c''ac''al yan crixchanoetic ―xiyutuntutic.'
  ind-AGS: 'Tetapi Yesus menjawab mereka, “Kalian lihat bangunan-bangunan ini? Aku
    katakan kepada kalian sejujurnya: tidak ada satu batupun akan dibiarkan ada di
    atas batu lainnya. Setiap batu ini akan runtuh!”'
  omw-omw: Iesusiva eo tiro, Nkye mate nraamwu mwaa mwiavata kyuqe inraikya mwiqi
    vahiravata taqaavaro vahirave. Nte qianinra riaate. Nraakiara ori taaqautaava
    mpoqiavantovata hia nai mwoqaqa nai mwoqaqa vahiananrove. Nraamwu mwaa ntukuraakurama
    kyaivaro tumu ntiro orivanto mumuni utu quananrove, tiro.
  yrb-yrb: Weitaro Yesuma emaba wei, awona yana i dera dubu su su eraita? Yaba ba
    sina wemaro nauawe. Mui kowa fafiro i su gebiro nesia ma ubefitaro mui gebiroma
    mui gebironu deiro da ibifisu wei.
  maa-NT: 'Jesús kitsò‑la̱: ―¿A titsa̱chìtsejèn‑là ngats''iì ni''ya koi? O̱kixi̱í
    xi xan‑nò, nì ti̱ jngoò nda̱jo̱ si̱yijòsòn‑la̱ xíkjín. Ki̱xo̱ña yije‑né kóho̱tjín.'
  mcq-mcq: ꞌEnakaivo Jesu pu eha vene ijá ꞌiama Ike uneunecha mapoka kija nikivo?
    Na nimaa nimaaꞌe ja ꞌwaravu. Ike araka kehuni toi ja kivu kijahija niꞌaha kwino
    tiraꞌusahe arira naꞌeja vo muna pina nihoꞌo pihuna toa pamakave nahuna ꞌiamana.
  sus-A: كْنْ عِسَ نَشَ عَ مَسٍن عٍ بّ، «وٌ يِ بِرِن تٌشِ؟ ﭑ شَ نْندِ قَلَ وٌ بّ،
    يِ فّمّ كٍرٍن مُ قَمَ لُدٍ عَ بٌورٍ قَرِ بٍ، عَ بِرِن نَبِرَ مَ نّ.»
  jpn-1965: そこで、イエスは彼らに答えて言われた。「このすべての物に目をみはっているのでしょう。まことに、あなたがたに告げます。ここでは、石がくずされずに、積まれたまま残ることは決してありません。」
  fra-SBL: 'Mais il leur répondit : « Vous voyez toutes ces choses, n''est-ce pas ?
    En vérité, je vous le dis, il ne restera pas ici pierre sur pierre qui ne soit
    renversée. »'
  yka-yka: Paˈin si Isa si siye, “Aweˈ, payamanun bi ne iyan, peggeˈ sabennal akahante
    kaˈam, niyaˈ ellew si pasōngan gaˈ du iyan niyaˈ talebbi tuˈu meˈ batu magbangkat-bangkat
    iyan, saguwaˈ kēmon kinanat-kanat du.”
  mle-mle: Jisas ata wadidiy, “Ayiy, kidiy wunak simaka-gwuradiy wiy, ginyir day kidiy
    wiy piradaak, adiy giliyim tinadiy kabaak yakisada-daak, kapakap kapakap tikidiy.”
  shp-NTPO: 'Jatian Jesussen jato yoia iki: —¿Matonki oinna nato xobo jaskáakinshaman
    akana? Enra mato ikonshaman yoiai, westíora makan texea wetsa makanki perakaatanibobira
    yamanoxiki, keyora ras anóxikanai —akin jato aká iki.'
  aom-aom: 'Röjahiꞌamamu Iesuro uëvadeje: Ave öri ariꞌoho ahoꞌo jemë iae gavarujëjo.
    Röhu aveho na jö mae uëꞌiëꞌajëjo. Ave munë javuoho ahoꞌobëhe aëro dadovoruomoꞌiramu
    munëho ahoromo saꞌaro ruvebi barë nahonahovoꞌajëjo.'
  geb-geb: Mbe ana nzuaim, ana kha kamen mbe nzuai, “Nde kha phena vhuuaŋ muuŋgi bigi
    garire? Gu guigira nde nzuai, mbe ana kɨma the ganɨri, ana harigi ne tɨn ndarav
    kegɨrga tuktɨgi fhuvara. Mbe za nta shogɨp, nta phɨrɨv, za nta fuv nɨɨaŋ suegɨrga.”
  eng-WYCLIFFE: But he answeride, and seide to hem, Seen ye alle these thingis? Treuli
    Y seie to you, a stoon schal not be left here on a stoon, that ne it schal be
    destried.
  bsj-bsj: di, kari ciya, kom tõ dige wo gwamma? ke ti, kange ter meni na wo a dorke
    cer wo mani awertiye.
  cak-cak: 'Jac''a rija'' xu''ij chique: Ronojel ri nitz''et rix vave'', yin kitzij
    nin-ij chive chi c''o na jun k''ij tok man jun chic abaj xtic''uje'' can pa ruvi''
    jun chic abaj ri man ta xquevulutaj-pe, xcha'' chique.'
  chf-NT: 'Uneba u p''ali, u yälbijob ca''da: ―¿A chänenla upete ni jini? Totojtoj
    cälbenetla cache'' mach uxin tä colan niump''e ji''tun tz''äjca tu pan u lot sin
    que mach jinescac.'
  tlf-tlf: Yesus isiik bogobe-nala e, “Kamano kota kek fen tuum kulep yak tip tip
    ke am tambal desip boyo utaman-bilip kuta, nimi weng kaa bogobelan-temi koyo tele
    tinangku-silipta. Biilan-temu uyo, waasi iyo tal am boyo alugum dalata ko bomi
    tuum tambal uyo segela kululip daak abe-bulu bii, biniman ugulumi kup nu nu kelan-temu
    o,” agela ko.
  piu-2006: Yiitjulu tjanala watjaṉu, “Wangka ngaatjanyaya kulila! Ngula kuya tjuṯangku
    tjaatji tiṉa palatja yuḻpulku. Puḻi yuḻpuṉutja tjuṯa kutju ngarrirra waṉimalpa.”
  poh-NT: 'Chalic i Jesus jeꞌ wili cꞌuꞌlunic xiban keh: «Kꞌe̱ꞌ nak ruꞌ holonquilal
    ncꞌutunic, xa reꞌ laꞌ nikꞌor aweh tak chi reꞌ pa̱t wili til narisacharic wach
    chi junpech chi maꞌ jenoꞌ chic abaj naricahnic chi tuslic wach, nqui xikꞌor keh.'
  tue-tue: 'Cʉ̃ʉ̃pe ʉ̃sãrẽ jĩĩwĩ: —Mʉ́ã iye niipetire wiserire ĩñamiã. Yʉʉ ateréja
    diamacʉ̃́rã jĩĩã: Too síro ʉ̃tãqui apequí sotoápʉ weemʉãrigue pʉtʉáricu. Niipetire
    cõãnoãdacu, jĩĩwĩ.'
  bjp-bjp: Ke ka fas ri aragii, “Gam par foron tier tikii igii? Tekentu kanaka ia
    fas gam, namih, biil mang in tikii e fat in borong na olon neng, rin lin sabalke
    ri tikii.”
  xon-xon: Le u bui bi, “Ni kan tiwan nimina mɔmɔk aa? M tuk nimi la, bi ga nan gbaa
    wii lidichal limina mɔmɔk. Litakpal libaa aan ki li paa liken pu.”
  tzo-ZNT: ―Lequic avaꞌuquicaꞌa. Ta melel chacalbeic, ta sta yora ti ta xlomesate.
    Busul chcom scotol ―xiyutoticotic ti Jesuse.
  mpm-NT: 'Ti ni kachi Jesús jiin da naa da: ―Ndɨꞌɨ jaꞌa ka jitonchaa ra naa ra. Ko
    jandaa na kachi ri nuu ra naa ra ja ni ɨɨn yuū tukaa kendo kosojnaꞌan jaꞌa, chi
    ndɨꞌɨ jaꞌa naa ―ni kachi ya.'
  ots-NT: 'Cja̱ car Jesús bi xijmʉ: ―¿Cja guí cca̱htijʉ nʉr templo, co göhtjo yʉ ndo
    edificio rá tzi zö? Cierto, dí xihquijʉ, jin da gojcua hnar me̱do ca di mfi̱xihui
