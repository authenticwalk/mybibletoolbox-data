  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଏବେ ସିନା ଆକେନ୍ ସାପା କେପେଡିଙ୍ଗ୍‌କେ । ନେଙ୍ଗ୍ ଆପେକେ ସତ୍‌
