  wap-NT: Jesus kian, “Utukapa ipai wuruꞌu kabaun kidaz. Õkowaadan uꞌati mishiꞌo,
    aonaꞌo nii baudaꞌapa kuba mashaapan papaawa atiaaka kida naꞌii, ipaiꞌo nii ukaboobiꞌii-kao.”
  mva-mva: Ata Iesus bokai iradi, “Kana moarunga ngaedi nge kaita uia ki tago? Moimoi
    ka ura-kaming! Patu ngaedi masa tago teke kabana-lo ngaeno. Moarunga masa dagamang
