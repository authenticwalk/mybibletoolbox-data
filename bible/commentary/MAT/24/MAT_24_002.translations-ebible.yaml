  eng-ASVBT: But Jesus said unto them, See ye not all these things? verily I say unto
    you, There shall not be left here one stone upon another, that shall not be thrown
    down.
  mna-mna: 'Mi ni iso pizin ma iso: “Ŋonoono kat. Koroŋ boozomen tiŋga ta kere la
