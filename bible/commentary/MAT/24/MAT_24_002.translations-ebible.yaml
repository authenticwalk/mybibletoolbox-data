  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆ, “ଆପେ ଚିନାଃ ଏନ୍‍ ସବେନାଃ କାପେ ନେଲେତାନା ?
