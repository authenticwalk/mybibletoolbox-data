  san-DEV: ततो यीशुस्तानुवाच, यूयं किमेतानि न पश्यथ? युष्मानहं सत्यं वदामि, एतन्निचयनस्य
    पाषाणैकमप्यन्यपाषाणेापरि न स्थास्यति सर्व्वाणि भूमिसात् कारिष्यन्ते।
  tna-NT: 'Da su Jesús ja atana huecuana uja: —Mechamaque ye templo. Butsepi yama
    micuana equisainia, tumu aida cuana jenetia ajiji biame, edajajape. Aimue piada
    tumu biame pia tumu bia su yaniti mahue.'
  lid-lid: Eme iy asehek sahou ja i toro i buku doh, “Ado ndratou iri lakou mari ta
    asiu kede-eh? Jo tiye tado amwenen, ari ndruwi asiu bek kameh winiyan bales bareu
    loken bwe. Iri marakon kameh ato-oh iu i andri.”
  wim-wim: Nil Jesus.an thaw thant, “Eeꞌa, niiy aawuch inanganiya minam thath-thathānweya.
    Aak ngul-ngulana than pamangan aawuch min-minam anangana ngul wayathayn, aꞌ puth
    kunttow wuut piꞌ-piꞌanam anangana aakang ngul keek-keekathayna.”
  zga-M: Pu leino akhavamula akhata, “Samunchi wene einchinchoni? Lweli nikhuvavula,
    ukhuta leisipali eilinganga eileiyakhiva lesinghala paleinge khisita khumamuliwa.”
  yom-yom: 'Buna wuba kamba : —Lummona mamoso mama e ? Bukiedika ndikulukamba ti kadi
    ditadi dimosi dilendi siala ko va mbata ditadi dinkaka, mamo mela tiolomono.'
  san-SIN: තතෝ යීශුස්තානුවාච, යූයං කිමේතානි න පශ්‍යථ? යුෂ්මානහං සත්‍යං වදාමි, ඒතන්නිචයනස්‍ය
    පාෂාණෛකමප්‍යන්‍යපාෂාණේाපරි න ස්ථාස්‍යති සර්ව්වාණි භූමිසාත් කාරිෂ්‍යන්තේ|
  yut-yut: Yolɨŋba Yesu da yaŋ yoyɨgɨt, “On yut madep madep pɨndakgaŋ uŋun dakon tɨp
    notni da kwenon dɨma taŋ taŋ akdaŋ. Tuwɨlba kɨsisi maŋ mudokdaŋ.”
  grc-BYZ: ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· οὐ βλέπετε ταῦτα πάντα; ἀμὴν λέγω ὑμῖν, οὐ μὴ
    ἀφεθῇ ὧδε λίθος ἐπὶ λίθον, ὃς οὐ καταλυθήσεται.
  tbl-NT: Omin Jisas mon du mò kul, “Hol tenngel ye dé yóm kdê ton tekuy ni. Tódô
    tulónu kuy ktahuhen, angat kól yóm kdawen laen kô dù tebel bè ni kem beng botu
    nii, tódô gotu lenusok le.”
  cpc-NT: 'Jakanakiri irirori, ikantanakiri: “maawoni piñaakiri, iiro piñiiro paata
    tsika okanta opiwiryaayita mapi, iro japiroitiro impookaitiro. Imapiro nokantzimi”.'
  nhg-NT: 'Hua onöhuatihuac yejuatzi, oquemelfejque: ―¿Nenquejta noche ini nönca?
    De melöhuac nemiechelfea, que amo mocöhuas tietetu ipa tietetu, tlöcamo noche
    yecxexetunes.'
  nya-nya: Iye anawafunsa kuti, “Kodi mukuona zinthu zonsezi? Zoonadi, Ine ndikuwuzani
    kuti palibe mwala pano umene udzasiyidwe pa unzake; uliwonse udzagwetsedwa pansi.”
  ngu-NT: 'Pero Jesús oquimijlij: ―¿Nemejhuamej nenquitaj nochi yejhua in? Ica tlen
    melahuac nemechijlia, ica nican nion se tetl xnocahuas ipan ocse tetl, pampa nochi
    quixoxotonisquej.'
  kup-kup: Tahan pi parun ñetï hañiv epat mañah, “Erohol, ari tup ahö akamaken etekaz
    hamegiek, ne rotap epat arin añom, Paruhö tup akamak heleñinañ tin kez demovai
    helahan hezaek, aban ñai narihö map ur edapanen ñodat hel nao hel modavoz revah
    naoraetü, oñ map mainor pain ravat oraepan,” pot mañah.
  jid-jid: U wa a saa ni bawu, “Bi to ikpi biyi wawuu? Mi mla yiwu njanjimu, ba na
    don tita riri me zi nitu ri na.
  wmw-wmw: 'Insa akiwambira, akamba: “Mwankuwona evi piya‑vi? Nukwambirani kweli kuwa
    epa hapana riwe ríja kubaki julu ya riwe renziwe, piya abomoriwa.”'
  gmv-GGM: Izikka istas hayasa wursi xeletti? Ta intess tumu gays haysi inte beyza
    isay issa bola diza shuchay laletonta issi shchikka hayssatho deyena gidees.
  ssg-ssg: Ape Jises ukek, “Amuto sasameni tesol ing ie. Nga kakane hawane amuto,
    imuh laha toi hamanana ape tesol pot ti tesol ing i put silahota.”
  zpo-NT: 'Zee Jesús né lo re nu: —¿Che nlu re kwaane lo gu? ¡Wlipa na nii na lo re
    gu, nik tub ke ne nalaketra tich sa ke ke, rese kwaane lux!'
  poy-poy: Yesu kawagambira, “Yina, muweza kugalola goseri aga! Nakaka nuwagambirani,
    kwahera hata libuwi limu halisigali panu pampindi pa libuwi limonga, kila libuwi
    haliwusiwi.”
  qwh-NT: 'Tsenam Jesusqa queno nerqan: —Masqui yarpäriyanqui, que riquecayanqequi
    templu pasepam ushacanqa, y manam ni juc rumillapis perqarëcarqa quedanqatsu.'
  gaw-gaw: Anam aeg amu Jesus Nug oḏelagp̱a awa aum. “Ag keeke amu oh anidṯeb amge
    da genab ag amelagp̱a aṯem, men imu ag lop̱aḏp̱eg, nena qena, laa nug laa qaḏep̱a
    iinab daama. Ohnab lop̱aḏadp̱eg, honap nena qeḵulag,” awa aum.
  nca-nca: Qenero ŋande yimiraró, “Ye sosopo pase keke-kekere ŋa qeneyoteŋgope? No
    hamó horé ye yimiroteno, imemoŋgo wondo itaka epe saŋa-saŋa rero towaŋgurí mu
    soso raŋi umukoweya.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi dey: ―¿A rzac der dela coz ii? Ya̱ rishli rne̱e̱
    lo der nu sac tub gyitaꞌ ii nu gyiyeeñ ñi too losaꞌñ. Delañ dudily ñi ―nam.'
  mkj-mkj: A Ih pwehng irai, “Kamwai kapang mwehuwi mehpwiai ohroj. Ngoahi pwehng
    kamwai in mehlel, joh oau sakai pirin luhwoahdi nehn dohiah, ohroj pirin mwoardi.”
  zac-NT: 'Jesús bëquebi: ―¿Gu rna të lu grë́tëꞌ ra cusë rëꞌ? Guldía rniaꞌa lu të,
    lugar rëꞌ ni tubi guëꞌë adë guëáꞌnëdiꞌi guëc saꞌ guëꞌë. Grë́tëꞌ tsaluhin.'
  kyg-kyg: muki nokoꞌamo ageꞌnafiye. Lama ge lapa nepauve, huno, magoke yafateꞌmo
    akalo akalo huno ohanegaifa heꞌa halagape vaiꞌa ataleteꞌa muki yafaꞌamo aliꞌa
    akoli aote aote huꞌa atalegae, huno hapa paiꞌniye.
  kmk-kmk: Yoong kinnanan Jesus un, “On, maila yu datun nabaḻbaḻu un natuud sinsatun
    yoong tuttuwa tun ibagak kan dikayu un dumtong nat timpu’n maid osa’t batu si
    natuuga adi maidugpu.”
  cao-NT: 'Tsayapama tsi jato qui Jesú chaniniquë: —Jia tsi xo naa ma tsayacanaina.
    Mato parayamaquia. Potas-hacaxëhi quiha naa arati xobo bo tëquë ra. Matsami matsami
    niiyamaxëhi quiha jahuë maxax bo; huësti ca yama nomari —i Jesu niquë.'
  bbr-bbr: Kos ätäi keser awarowon, “Kiro itok, ak osap erekapu apari. Utianik, is
    ak epar senes awarom, iwäi jaunakat akas koia, kiro ou erekapu aru maiei. Kiro
    ou moin aiauk erekapu uräi naiei. Kar aiauk kon omoi wa rawai.”
  inb-inb: 'Jesuska ainir­ka­kunata: —Kai kantiaska rumi­kuna­wa saia­chiska suma
    wasi­manda, kasa­mi nuka willai­ki­chita: chi tukui pia­chiska rumi­kuna, ñi sug
    mana sakin­gapa kan­kunachu. Tukui­ta­mi urma­chispa puchukan­gapa kan­kuna.'
  hrv-hrv: 'A on im reče: “Ne vidite li sve ovo? Zaista, kažem vam, ne, neće se ovdje
    ostaviti ni kamen na kamenu nerazvaljen.”'
  box-NT: 'Ó o Yeesu wã́a bía nɔn ɓa yi: «Bìo kà ɓúenɓúen mi yí mɔn le? Le
    ĩ mì ho tũ̀iá na mia: Mu ɓúenɓúen khíi fì, á hàrí huee máa kɛń mí
    ninza huee wán.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñembabiꞌʉ: ―Xi majua̱ni dí xiꞌahʉ, gatho nuya nguyʉ
    ma da nhuati ne hinda ma da gohi ni ꞌnara do maña̱ co maꞌna rá midoui.'
  wnu-wnu: 'Yarari wurinob qamar: “An inorou munai aib e ende gaumon? apand aninob
    quraum, nomon aib-aib wonomi tenori gas gaumon eng bais ger wagari erer et me
    igorinerei, gugum mom gumotoburmari ag der uburiba.”'
  zam-NT: 'Per ale le''le'' mcàb Jesús. Ndxab Jesús loo myen'': ―¿Ché'' nzi tee yot
    gu'', ngüi'' gu'' loo templ ndxè'' no ndli gu'' xtùuz cón che''n templ ndxè'',
    ne, cà''? Per hui'' gu'' nexa. Lìcque'' nac di''s co'' nde niin loo gu'' ndxè'':
    Desde nalle'' par delant, nde zin'' gaxle'' le'' mèn sil templ ndxè''. No ya ne''hui''de
    gu'' nec thìb quèe loo ftoo ndxè''. Thidtene telux mèn templ ndxè''.'
  zyp-NT: Zisu taco, “Ma hming vytei heh naa hmuh maw? Biahmuisui ka ca ching he.
    Ma letei alung phaekheh hmai heh palehly lypaw ung a be, aa zongmingtei tah palehly
    thlu a cang tae he a,” tatah a tah.
  sey-NT: 'Cajëna, Jesupi capi: “¿Siꞌaye mësaru ñañe? Deꞌoji, nuñerepa mësarute cayë.
    Siꞌaye ja̱ mësaru ñañe nejoseꞌe paꞌija̱ꞌcoa. Iye maca ti teꞌe quë̱na pëje̱ jupë
    u̱iñe pa̱jaꞌcoa.”'
  nvm-nvm: Bu ar ijefuon kuardavga Jesu fu kia, Iji fuka ma gavo ni ire iji bu kege
    ar iji sainva iji mukorigia giaf. Regavo na kuardiako faif. Mun besubesum guri
    bu kege ar guri sainva iji rad buba iji bu name ajienva ijeg naoime vak. Regavo
    mun fok buka uduime arikno kiain.
  mps-mps: Tiali goli agai po augwalibolo wei ponoyu, te po wai, “Awe, dagego te haniani
    be dabe tigidali suao. Eno mu po dagebolo obao, augwaligo e gasa masigi daide
    ugwadu manama elalubo masigi dabe, te me gogolama me sula tagalogobeo. Te tigidali
    augwali pebedelama, te tǫba aiyaba sąsąwaibao.” Jisasgo te po wai.
  pab-NT: 'Hoka Jesus nexa: — Xoana tyotya hatyoharenai xiyaita? Haxowaka ferakenite
    tyotya exe xiyaiyitereharenai kamawenekoaretyakeheta. Hoka maisaiya hatya sehali
    hatya sehali heno tyaohitita — nexa.'
  llg-llg: Tehuu Ana nataa nae, “Uma ia memak malole! Tehuu mamanene baa! Taa dook
    bali, ala tao latuꞌu heni basa batu nala ia.”
  kyf-kyf: '-Zezu nɛɛ wa -yla: «A yɩ we -yɔ, we ''nɩ mʋʋ? Ɩn nɛɛ aɩn -yla gbʋzɔnʋ
    saɛ: tʋkpanya -mɩnɩ ''yabhlogbɔɔ ''na ''ka we -libheyi -gʋ -tʋ. Jitea we ''dɛ
    weee yia.»'
  tpi-tpi: Tasol em i mekim dispela tok long ol, “Yupela i lukim dispela olgeta gutpela
    haus, a? Mi tok tru long yupela, ol bai i no larim wanpela ston i stap antap long
    narapela ston. Ol bai i brukim olgeta na tromoi i go daun.”
  mih-NT: 'Zoco i nacahan ra Jesús ta catyi ra sihin ra: ¿Atu ndyehe ndo tandɨhɨ ihya?
    Sa ndisa catyi sihin ndo vatyi numinoo yuu ya ta ma ndoo si zɨquɨ tahan si. Cua
    tani tandɨhɨ si. (Sihin cuhva ya zacoto ra Jesús vatyi cua zatɨvɨ ndɨhɨ ñiyɨvɨ
    vehe ñuhu cuan.)'
  qvh-NT: 'Sayno niyaptin Jesús nergan: “Cay lapan ricaycäyashgayqui cuyaylapä caycaptinpis
    chipyagmi juchusiyangapä. Manami ni juc rumilapis canan pergaraycashgannöga quëdangapäsu.”'
  kms-kms: Di ni oyi nindim nari, “Nungoqi yumbo ren wuqond? Nge nganyene nganye nungoqi
    simbe guduq, otiwo wute mandi baj ren bir mawo di wet men mune iri aye nde wam
    nas wuqoind segi ye. Ni quan buagine bir ir maghe di kin kin mas ye.”
  agn-agn: 'Oman ganing si Jesus ong nira, “Gitaen ta ka kaman tang tanan ang asia.
    Piro tandan mi na: Komabot tang kaldaw ang anda enged ay mabo-wan ong mga batong
    pamagtara-paw ta-pawan ang asia. Mangapegnak ang tanan!”'
  nhi-NT: 'Jesús oquinnanquilih: —¿Nanconitah nochi nin? Tlamilauca innamechoniluia,
    amo mocauas nipaniutoc dion se titl tlen amo icuitzitisqueh.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' ikxjani: «¿N''ok eten etetz kyaqil ntzani?
    Wetz oxe''l nq''uma'' etetz te b''an''ax, tzani nlay kaj ni jun pant tajsik junky.
    Kyaqil oqtel tilu''.»'
  dan-1931: 'Men han svarede og sagde til dem: “Se I ikke alt dette? Sandelig, siger
    jeg eder, her skal ikke lades Sten på Sten, som jo skal nedbrydes.”'
  kwj-kwj: Ete wowani mwanji ya wunu ri sawe, “Kunu dele humokuto kipe naha hinga
    tinda ku heindauꞌu? Mwe naha ki kunu a sawendau, dele humokuto hinde apa wu hanjaꞌaisiwa
    ki heiye hinde da kumbwa. Apa tinda wu lendosini o wu rawaikonda.”
  vie-OVCB: 'Nhưng Chúa đáp: “Đền Thờ nguy nga các con trông thấy đây, một ngày kia
    sẽ bị san bằng, không có đến hai tảng đá chồng lên nhau nữa!”'
  kze-kze: Ísu séna ívé'o awánaan-dantave'a simátime'a sé'a aáno kwaási tésa mindámbá
    amápa'a tawísíyuwesa amápar-ontankwarare tawísíyuwanaaowe Ísu siráiye.
  mpj-mpj: Ka Jiijajju-janampa wajarnu, “Ngula, Mamamili parlanykajaluya jaaji jii
    punkajulku, kayilapa yapukajawiyaju ngarrira wananmalpa.”
  lbk-lbk: Ya ket kinwanin Jesus ken chaicha, “Siya man, isin-engyo kayet! Tet-ewa
    kanak ken chakayo, at maid paat olay esang is entotoon ay fato tay at maikoob
    cha am-iam-in.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌamo̱tutú̱vijidi: ―¿Mꞌíxtupeꞌe nu̱jom ya̱ mú̱jit
    ta̱jkta? Tyú̱vam xa a̱ts miitseꞌe nna̱a̱jmada, ni toꞌkats ya̱ꞌa̱ veꞌe ya̱ tsaaj
    kyo̱o̱ꞌktaannit nu̱ka̱vyet, nu̱jom ya̱ꞌa̱ veꞌe kyuto̱kika̱jxnit.'
  bzh-bzh: 'Rëḳ nër yah vu sir bë, “Ham lë nġaa pin sënë? Sa nanër vu ham yönon
    nabë: Su rëḳ degönengin ġelönġ ti gejaḳ medo ngwë vavunë rë. Gaḳ rëḳ dekevoh
    pin bedegetë geto jeggin jeggin.”'
  guj-2017: ત્યારે તેમણે તેઓને કહ્યું કે, “શું તમે એ બધા નથી જોતાં? હું તમને નિશ્ચે
    કહું છું કે, આ બધું તોડી નાખવામાં આવશે, એક પણ પથ્થર બીજા પર અહીં રહેવા દેવાશે
    નહિ.”
  jvn-NT: 'Gusti Yésus terus ngomong: “Kowé pada ngematké gedong-gedong kuwi, nanging
    pada ngertia, mbésuk bakal ora ènèng watu siji waé temumpang liyané. Kabèh ambruk
    dadi rata karo lemahé.”'
  byr-byr: Yɨbwarɨdaakuna kyeꞌ jaꞌnawɨdɨna “Anga yuya da dangamanɨgaꞌ! Nebulyaꞌna
    yɨhɨthɨvanɨge. Dava sɨla pwai sɨla pwarɨ yɨlarɨkerɨ wanganakɨpɨꞌdei mɨꞌ. Arɨkewɨ.
    Yuya kayaaka woꞌdalasɨꞌna yapi kewɨnɨ pɨwɨ pɨwɨ maralɨvarabɨꞌdengɨ.”
  ian-ian: Awa luwa. Apma ngeya. ngwuk kat wowun. Samat tɨga kan ngay sulɨndi maa
    nat kambak nat kambakna tagumba ana tɨgiyandɨ. Kambak kɨta kɨta mɨna lɨgiyandɨ
    waa wandɨ Jisas.
  hun-hun: 'Jézus pedig ezt mondta nekik: „Nem látjátok mindezeket? Bizony mondom
    néktek: nem marad itt kő kövön, amelyet le nem lerombolnak.“'
  mcf-NT: 'Adsho tantiashun Esusën: —Mimbi isboedquio cuënote bëdamboen nacnenaid
    matses utsibon cuënote chic-chiquendac nibëdquiecnuc —capondash.'
  kjs-kjs: 'Go rabu nipumi nimu agale go-rupa lakalisa: Nimimi go epe lotu ada waru
    adalimina. Neme nimi ora lagialo: Kana go-rupa pubaaya-daare ora komea napubaalia
    pare raayo kilipi rubalimi lisa.'
  mni-mni: "Maduda Jisuna makhoida hairak-i, “Nakhoina pumnamak asi ure nattra? Eina\
    \ nakhoida tasengnamak hairibasini, masi pumnamaksing asi thugaiduna pummang manghan-gani,\
    \ ningkhaidaba lonnaba nung amata phaoba maphamsida thanamlaroi.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variryi: “¿Jiryi̱nu̱vidye jirya ti̱ta̱ju̱ day?
    Ri̱tay si̱tenu jiryiva: Ne sa̱ma̱cho̱ ti̱ ravichu̱ jiryenu ravichu̱nchanu̱day.
    Rirya̱jotatimyu̱rya roriy variy, pattaryitye ti̱ta̱ju̱ra.”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―¿Á ñóchí nda̱ꞌo káa veꞌe ño̱ꞌo káꞌano káa,
    xiní ndo̱? Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ ni iin tóꞌón yuu̱ káa o̱ kándo̱o
    kandodó táꞌan, chi̱ koon ndiꞌi vaan ―kaá na̱.'
  pon-2006A: Ih eri mahsanihong irail, “Iei, kumwail kadehde mwahu mepwukat koaros.
    Kumwail en ese pwe sohte takai ehu pahn luhwehdi nan dewe; koaruhsie pahn rengkidi.”
  maq-NT: 'Hya xi camá ne, cuitjin cachja Jesús tsëhë yungun jan: ―‍Sacuaha yëjë ni
    ndihya vihi xi chutsujun tsëhë yungun ne, cuichjá cojo nuju ta cuechú nixtin xi
    hisca ngu ndyojo ndacun xi cuicun vi ne, tsajin xinchasuncoo xicjin ta cjuë yëjë
    cuixujne. ―‍Cuitjin cachja Jesús.'
  hto-hto: 'Mei íadɨ Jesús íaɨoɨ uai ote: —¿Bie nana cɨódɨomoɨ? Uáfuena ómoɨmo llóitɨcue.
    Bie niroca nófɨe daa fɨébiñeno nana nɨné jújicaite. Afeno jofue nana nɨné táɨnocaite,
    —daɨde.'
  por-BRBSL: 'Mas ele lhes respondeu: “Você vê todas essas coisas, não vê? Certamente
