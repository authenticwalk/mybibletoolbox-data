  bht-bht: उनी उना जो बोलया, “क्या तुसां ऐ सारा कुछ दिखा दे न। मैं तुसां ने सच्च बोलदा
    है, ऐथू इक भी पथरे पर पथर नी रेंणा है, जड़ा ढाया नी जाणा है।”
  eng-NOY: And he answering said to them, See ye not all these? Truly do I say to
    you, There will not be left here one stone upon another, that will not be thrown
    down.
  cub-NT: 'Aru ñʉjare arejame: —Caiñamia diñamia ʉrad̶ãmia cʉ̃ramiare jã́ivʉbu mʉja.
