    tina nga, ngan atu sa yo bet iken a iloko lo ene pono dawa ben dookoot nga, ngan
    tiap. Bong ole tiraukedekede di le imot a timol du tana le tiken kidi kidi.”
  tiy-tiy: Endob ménbéréh i Jesuse mano, “Gito gom i de ni? Béréhé ku begom i toowe,
