    um alavusnga areke thomu o thepol i ponange.”
  bdd-bdd: Ma Yesu ꞌigwaeya, “Hadaedi mabwaiyadi waꞌebubudi, yagwae bwaibwaina ꞌabwa
    mabwaiyadi sileꞌwa yahuledi ma sahena wete tupwa ꞌiꞌiuna waꞌitaꞌita hila.”
  cbt-NTPO: —Iporaso' ya'ipiya noyápiachin ni'piramahuë', a'na tahuëriso' ya'ipiya
    ohuatapi. Co a'na na'piya tëranta' niya'huiritarinhuë', itërin Quisosori.
  srn-NT: 'Ne Yesus taigi den taki: “Un e si ala den sani disi? Fu tru Mi e taigi
    un taki: Den alamala o broko te na gron. No wan ston o tan na tapu wan trawan.”'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ nguꞌ biꞌ: ―Ñaꞌa̱ tsoꞌo ma̱ jiꞌi̱ lcaa chaꞌ
    nu ntsuꞌu jiꞌi̱ laa tonu re ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ―. Chaꞌ liñi nchcuiꞌ naꞌ
    loꞌo ma̱ juani, chaꞌ tye laa re cati̱ ñaꞌa̱ cuayáꞌ ni sca quee nu ntsuꞌu siiꞌ
    laa re, ngaꞌaa tyanu biꞌ hichu̱ꞌ tyaꞌa.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: A bee è píia? Sĩana málɛ oɛ́, wa gbɛe to dikↄ̃a weo,
    wa a dúuzↄ̃ɛ.'
  tcz-CHONGTHU: Hinlah aman adonbut in, “Hiche in kisadoh ho namu'vem? Tahbeh a kaseipeh
    nahiuve, abonchauva ki phelha sohkei ding, song hi khat chunga khat kise thom
    jong um lou ding ahi,” ati.
  mar-mar: परंतु त्याने, त्यांना उत्तर देऊन म्हटले, “तुम्ही या सर्व गोष्टी पाहता ना?
    आता, मी तुम्हास खरे सांगतो, येथे एक दगड दुसऱ्या दगडावर राहू दिला जाणार नाही.”
  snp-snp: Yesukafo limo, Numuna kuwamo neta muki ya eyafe? Namo ona logimowe. Kifana
    makafo kifana ma mulalo nemo amaidana oti koitámenagilae. E’e, muki ya itufu fulato,
    lumu fou lenagoliye, loto logimaiye.
  isl-isl: 'En hann sagði við þá: „Þessar byggingar verða allar lagðar í rúst svo
    að ekki mun standa steinn yfir steini!“'
  spy-NT: Yooto kumwoochi ꞉Yēēsu rubiichoo kule, “‑Mōōbēng'tēē ōchōrōkyinē tukuuk
    tukul chēē wuu chu. Kāāmwoowook, +/mākiiturbuub tukuuchu tukul nyēē māmii ꞉rwaa
    mbo akeenke nyēē ng'ētu kookemeeraat keey ake.”
  xnn-xnn: Ngem dat kanan Jesus, “Owen, ilanyo am-in nan naayda ngem awnit domateng
    nan timpo ay maid polos mabaybay-an is olay esa ay batona tay awnit mapokada am-in.”
  mwe-mwe: A Yeshu gubhaabhalanjilenje, “Nnikugabhonanga gene gowega! Kweli ngunakunnugulilanga,
    lyakwapi liganga nkali limo shililepeshe panani liganga, yowe ipinga bhomolwa.”
  tte-tte: Yeisu kainali iyamaisa iba, “Numene bwaine wagitagitailine, veku mena sikabikabiline,
    yawalo yawasosi kolimiu, naga kani vekune sikele-gwaligwalili, nige yabo imiyamiya
    ana kaba miya mena.”
  tcs-tcs: Den Zizas i bin spik, ‘Ai spik trutok po yupla, wa yupla luk ebridem bilding
    ya, a? Dempla ebriwan go smas, i nogo gad no wan ston i go stap antap lo nada
    ston!’
  hlt-THB: Cekkhqi na ce, “Vawhkaw ik-oeihkhqi boeih ve nak hu nu? Awitak ka nik kqawn
    peek khqi, vawhkaw lung ak phoeng qu ve pynoet awm am awm kaw, khaawng boeh boeh
    kawm uh,” tinak khqi hy.
  soq-soq: Iesu sipoamone wanase, “E tauma du ema uduudu ewamoile asou wailana. Tane
    ne ulaipaida dialedina, du sa uduudu kadimopituwapi, mai seu da bolawe winepia
    rua, uduudu noanamopuo nomoputuwapi.”
  qub-qub: 'Niptin Jesús niran: «¿Caycunaga cuyayllapaj caycan au? Ichanga willashayqui.
    Imayllaga llapan ricaycashayqui ushacangapämi. Manami ni juc rumillapis canan
    pergaraycashannöga pergarangapänachu.»'
  att-att: Á simibbák si Apu Kesu nira, a kinagi na, “Innan nawè ngámin yawe ira nakástá
    nga balay kunangan, ta kukurugán nga kuruk yù kagiak ku nikayu, nga awán bulubugá
    ta dakal nga batu nga mabattáng sangaw sù gián na, mássiki lâ tádday, nga ari
    sangaw mewarawarâ, gapu ta marabbâ ngámin sangaw,” kun na.
  bki-bki: Mia Yesu naio berii kalo, berinavo “?Kamiu kumial yimo nalo na? Riano kiniou
    neber ka kamiu, yimo nalo na, mia ve re bunu puruveru nene tai totano vatitig
    ea jeleigio, bior mia tomu tai amei aue bulagio nonovlo.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: A abirekũ è pínki yá? Yãpuran matɛn oárɛ, oni gbɛ̀
    ke tó dikↄ̃aro, oni gboro pínkimɛ.'
  mcp-mcp: 'A mú yida cɨ nə bwo nə́: «Bɨ mə́ dʉ́g dɨ́ isâ ínɨ byɛ̂sh ɨɨ́? Bʉ́bə́lɛ́,
    mə́ jaaw bɨ́ nə́, kú nə kwóógʉ́ í bá lʉ́g í mbə́d dúlʉ́gá na gwɔ̂w. Na yɛ̂sh mə
    bá bə ícɨɨmí icɨɨmí.»'
  hat-hat: 'Men li di yo: Nou wè tout bagay sa yo! Sa m''ap di nou la a, se vre wi.
    Yon lè p''ap gen de wòch k''ap rete kanpe yonn sou lòt. Tou sa pral kraze nèt
    vide atè.'
  npl-NT: 'Jesús okinmili: —¿Nonkitah nochi ni? De milajka nomechilia, mach ok mokawas
    nion se tetl ipan ok se tetl. Nochi kixixititsaskeh.'
  bgg-bgg: 'Ai è yao, “Ji chak ro, nathek ne zab hì shii wie riig bo. Gu ne nathek
    shii hì yao: lubao jia de ichiih pha ithua shii khim ne arai phro; jithek zab
    shii ne buzam chiih ruii phro.”'
  eng-TCENT: But Jesus said to them, “You see all these buildings? Truly I say to
    you, not one stone will be left here upon another; all of them will be torn down.”
  eng-BSB: “Do you see all these things?” He replied. “Truly I tell you, not one stone
    here will be left on another; every one will be thrown down.”
  cpu-NT: 'Jakanakeri irirori, ikantanakeri: “Maaroni piñaakeri, eerora piñeero apaata
    tsika okanta mapi opeviryaayeta iroñaaka, iro iraperoitero imporokayeetero. Omaperora
    nokantzimi.”'
  san-ASM: ততো যীশুস্তানুৱাচ, যূযং কিমেতানি ন পশ্যথ? যুষ্মানহং সত্যং ৱদামি, এতন্নিচযনস্য
    পাষাণৈকমপ্যন্যপাষাণেाপৰি ন স্থাস্যতি সৰ্ৱ্ৱাণি ভূমিসাৎ কাৰিষ্যন্তে|
  tac-NT: '''Lige Esúsika anele: ―¿''La etiá ''emi alué re''obá? Neka ''la bijchiá
    aní, ''ma na''mináwili ko ye re''obá. Tabilé pe bilé rejté rejpimio uché bilé
    rejtechi amoba.'
  eng-WEBPB: But he answered them, “You see all of these things, don’t you? Most certainly
    I tell you, there will not be left here one stone on another, that will not be
    thrown down.”
  gfk-H: Ma Iesu ga tangai ta diet bia, “Muat nas baa! Kakek ira balo muat nasnas,
    taia tiga haat bia na kis maram naliu ta nong tiga haat. Ira numuat ebar, diet
    na durei hasur bakut.”
  viv-viv: Bana gigayo, “Wadema manuwa ana ita vewaga faꞋina ganagahe. Kabala againe
    hikivetalana tu aimo keke tamo kabala kabalahiyana tabone ginada, au moyaꞋaina
    hinatutuyauyaulena.”
  yao-yao: Che Yesu ŵaasalile, “Elo, gose gankugawona ga! Isyene ngunsalila kuti,
    ngapagwa liganga namuno limo lichilisigale pa line, kila chindu chichijonasikwe.”
  tgp-tgp: Pani Iesu mo r̃aramira mara, “Ka hite la ima tari akerihi? Varar̃uhu na
    verea isamim vara i pa sopo te vatu hatea i pa lo toho aulu na vatu tinapua sei
    vara la pa sopo atu jovjovira!”
  auc-NT: Ate wædinque Itota wæætë, —Mïnitö guiquënë mänincoo tömancoo edæ waa amïnitawo.
    Näwangä ante mïnitö ïmïnite apæ̈nebopa. Mänincoo mïni acoo incæ tömanca bæ tadäni
    wæænca adinque panguïmæ̈ panguïmæ̈ godinque dica adocaque pönï incæ wæ̈nömënæca
    ongönämaï ingæ̈impa, ante apæ̈negacäimpa.
  kbc-NT: Odaa Jesus ja niniɡ̶oditediogi, mee, “Jaɡ̶anatitiwaji niɡ̶ini diimigi libinienigi.
    Ejitaɡ̶awatiwaji anewi. Icota anigida noko me daɡ̶aca wetiɡ̶a ane yeyaɡ̶ateloco
    eledi wetiɡ̶a, leeɡ̶odi initawece oyaaɡ̶adi niɡ̶ini diimigi.”
  bmh-bmh: Gonug koli guzenai awareun, “Go iboi, ag ece unum pemen. Bo, iz ag petak
    pet awarem, iwai zaiagar agen alaimai, zau go unum eg wai mamau. Zau go memenin
    aiwag unum ulagai numau. Aiwag tub gonugau empip i damau.”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Woli ba la'' q''uel ti pejtelel jini? Isujm mic subeñetla,
    ma''anic mi caj i cʌytʌl mi jump''ejlic xajlel ti'' pam yambʌ mach bʌ anic mi
    caj i chojquel jubel, che''en.'
  meq-meq: 'Yesu neŋgeye a gwaɗatay: «Faya ka ŋgatumeye a wu neheye tebiye na gwaɗ
    ba? Sərum ha kame na, ka ŋgatumeye a kwar kwa nəte ka gər i kwar ŋgeɗ bay. Ta
    mbəzliye ha hele hele.»'
  noa-H: 'Magbaawai hichdëu marag magjim: —Pãrau jãg di wajap''a hëu dʌnʌm hoo naabá.
    Jãg t''ʌnʌm chan mok pör hãbjã hãbam hʌ̃r hich jãg hajap''a joot''ʌt''ʌʌd sĩerrabam.
    Jãg t''ʌnʌmʌn sĩi t''umaa hõrau pogueupʌ̈ijuuta jãg dʌnʌmgui hajim.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Yele, Tuhane Eni Lumare kai luma mei esi
    leinu uela kai umise titinai Po tatike pine tamata bei otoi makete esi luake lomei
    hoko esi likwaielu eti unesa.”
  san-VEL: tato yii"sustaanuvaaca, yuuya.m kimetaani na pa"syatha? yu.smaanaha.m satya.m
    vadaami, etannicayanasya paa.saa.naikamapyanyapaa.saa.neाpari na sthaasyati sarvvaa.ni
    bhuumisaat kaari.syante|
  kbq-kbq: Hianagi zamagrikura anage Jisasi'a hu'ne, Amama me'nea nontamina negazafi?
    Nagra tamage hu'na neramasmue, mago havemo'e huno mago havemofo agofetura omanetfa
    hugahie. Ana miko'mo'a tagnavazi ramigahie.
  kbh-kbh: 'Chora Jesús tojanë́yana: “Ts̈ëngaftanga lempe s̈montsonÿá. Ndegombre s̈cuayana,
    quem Bëngbe Bëtsabe bëts yebnents̈e ndoñe queochaisoquéda ni mo canÿe ndëts̈bé
    inÿe ndëts̈bé juatsboye. Lempe mochantsepochóca ca.”'
  ron-LSB: 'Dar el le-a răspuns: “Voi vedeți toate aceste lucruri, nu-i așa? Cu siguranță
    vă spun că nu va rămâne aici piatră peste piatră care să nu fie dărâmată.”'
  pon-pon: 'Iejuj ari kotin japen majani on irail: Komail jo ududial mepukat karoj?
    Melel I indai on komail, jota eu takai pan mimi pon eu, me jota pan karonk pa
    jan.'
  nhe-BL: 'Huan Jesús techilhui: ―Inquiitaj nochi ni huejhueyi tiopan caltini tlen
    eltoc nica. Nelía nimechilhuía, ajsis se tonal quema tlacame quixolehuase nochi
    huan niyon se tetl ax mocahuas campa eltoya.'
  sps-sps: Ya tsue to na ka, “Eye, ami onot rom ma tagei fo mamatsiny ka to tovei
    roman. Nyo tsue faman of maromi, vou, sikia ta isen ta fats te fifatua on nats
    non a fifatua to tana iinin ya; fo fats to tarop miror nei peto, ri te nai soon
    er putaa.”
  wnc-wnc: Siwan ngana ita gamok anzing ninikut, “Ginda sanga a kuupbam akaing ba
    dasing? Nata siakande daninggat. Sup yot anggwegwenu mitapbinggane suu gwendu
    amak aminda dua katewa sup notna gwendune engetanganu dua yuwik. Kuupbam zipbuke
    muba pimaning,” ngang ninikut.
  nmw-S: Yeisu i golase halingadiye i nga, “Guwole ya bwabwaligane mwage hu paipaidi.
    Tolosuwok a liwo heimiu, pak hebwaden si yomo ge si ginawi guwole ya hei, taine
    hotiya bwele i demiyemiye he habane, bwele bwabwaligane habe si mwanalakelake.”
  bus-bus: 'Ben Yesu bèńnɛ: A beee è píngiↄ́? Yãpuraan mɛ́ɛ ooare, weé gbɛ̀ ke tó
    dikↄ̃aro, weé gboro píngimɛ.'
  gub-BL: — Azeharomoete, i'i urewe. — Peme'egatu wi tàpuzuhu rehe nehe ty wà. Ipuràg
    eteahy a'e. Ko ma'e amume'u putar peme ihe kury. Amo 'ar mehe nehe, teko weityk
    putar wi tàpuzuhu paw rupi a'e wà nehe. Nupyta kwaw ni pitài ita amo ae ita 'ar
    romo a'e nehe, i'i urewe.
  imo-imo: Aku ulu teringi kinye yuni enondo nimbei, “I ulke tempel penga angimona
    kandomele melema pali i ungu paimbo nimbo tiro. Altopa walite opa pulemani kou
    te tenga ola lepili ungu naa ningei kouma toko mainye mundunge,” nimu.
  boj-boj: Osoryonab Yesus na minjrej, “E bole merŋgwai. Atra tal niŋgi unonub endi
    bunuqna jeu tamo naŋgi na bosib tulaŋ niñaqyosib aqa meniŋ kalil paraparainjrsibqa
    taqal breinjrqab. Yimqa meniŋ bei meniŋ bei aqa quraq di sqasai. Meniŋ kalil segi
    segiqab.”
  eng-DRA: 'And he answering, said to them: Do you see all these things? Amen I say
    to you there shall not be left here a stone upon a stone that shall not be destroyed.'
  knf-knf: 'Kë aşë ŧeem baka aji : « Jëm nawin iko yi bŧi i? Na manjoonan dţupan,
    nin plaak paankduka kapaf ţi pŧënţ pa ţi bë paankfoma kajot ţi mboş. »'
  san-KHM: តតោ យីឝុស្តានុវាច, យូយំ កិមេតានិ ន បឝ្យថ? យុឞ្មានហំ សត្យំ វទាមិ, ឯតន្និចយនស្យ
    បាឞាណៃកមប្យន្យបាឞាណេाបរិ ន ស្ថាស្យតិ សវ៌្វាណិ ភូមិសាត៑ ការិឞ្យន្តេ។
  arn-NT: 'Jesus feypieyew engün: —¿Pefimün am eymün kom ñi chumlen tüfachi ngillatuwe
    ruka? Rüf dungu feypiwayiñ, fey tüfachi ngillatuwe ruka mew ta ngewelayay kiñe
    kura no rume welu rentrolealu. Kom teyfükangeay.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Diidxliczi rnin, gra ni cuguiaadi yuꞌ dxej
    niꞌqui tijb guiaj guin ad zayaꞌnt guijc stijban, gran yazeꞌn.'
  ken-NT: Kɛ akɛmɛ bhɔ bɛ, “Pú bǎghɔ̌ mɛnyɨŋ mɛnkɛm ɛbhɛn básɔ́rɛ́ báté bɛkɛt
    ɛbhɛn bɛchi ndǔ ɛkɛrákap kɛ ɛ́bhak ɛnyunɛ? Nchí ghati bhe bɛ, mpok ǎtwɔ̀ anɛ
    ɛkɛt ɛnɛ ɛ́rɔ̀ŋ amɨk ɛnkɛm, yɛ̌nyɨŋ kɛrɔp téé.”
