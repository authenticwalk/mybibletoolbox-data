verse: MAT.024.002
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Seleveta di la namigevege evive. La dubu ke
    elehale ke ataeabuna gabie loholiege dubu ke koilahage mune moleu bae mune mole
    golomo ulivebene.”
  okv-H: “Bande erevi ungona javotoho ere kogova te ungota degi erena, koro vahai
    na nei amita hamo ta mane tembeto iresuja rate tapa araraeto veto sio sao aisuja.”
    ainge Iesu na harikena.
  tbo-tbo: Po Yesu i baha nae uyahihi i pa, ‘Geka numahi gaima uyahihiyei hi wogohi
    po o gagalehi a baha duma uyahimi, houga he nenei apo gaima emosi ega u uyawena
    ina memae. Atapuna apo hina dubadubalena pahi.’
  mal-C: അപ്പോൾ യേശു, “നിങ്ങൾ ഇവയെല്ലാം കാണുന്നല്ലോ? ഒരു കല്ലിനുമീതേ മറ്റൊരു കല്ല്
    ശേഷിക്കാത്തവിധം ഇതെല്ലാം നിലംപരിചാക്കപ്പെടും, നിശ്ചയം എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς⸃ ⸆ εἶπεν αὐτοῖς, Οὐ βλέπετε ⸉πάντα ταῦτα;⸊ Ἀμὴν λέγω ὑμῖν,
    οὐ μὴ ἀφεθῇ ὧδε λίθος ἐπὶ λίθον, ὃς οὐ ⸆2 καταλυθήσεται.
  bgc-bgc: यीशु नै उनतै कह्या, “के थम ये सारी इमारत न्ही देखते? मै थमनै साच्ची कहूँ
    सूं, उरै पत्थर पै पत्थर भी कोनी रहवैगा, जो गेरया ना जावैगा।”
  khz-khz: 'Na Iesu na evaikilarato, netiwato, “Egau maparara gogitarana? Au na avaikila-taunataunamina:
    E vatu ta vatu ta atanai ati pene mia, maparara pia vale-vepopo-rigora.”'
  deu-TKW: 'Er aber antwortete ihnen: sehet ihr nicht das alles? Wahrlich, ich sage
    euch, da soll auch nicht ein Stein auf dem andern gelassen werden, daß er nicht
    abgebrochen würde.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Rléꞌitsaliꞌ yúguꞌtë lë ni? Le nactë
    rëpaꞌ lbiꞌiliꞌ, cutu caꞌ ugáꞌn ni guiöj nabagaꞌ lzëꞌi, le cugguíndj.'
  lin-lin: 'Kasi Yesu alobaki na bango : — Bomoni nyonso oyo ? Nazali koloba na bino
    penza ya solo : nyonso ekobukama, libanga moko te ekotikala awa na likolo ya libanga
    mosusu.'
  hns-NT: 'Bakie oe bolies kie: „Ka, ie toelogke attjha lage hai? Ham toelogse satj
    boliela kie ie sab naas hoi djaaiga aur har ek ieta toeraai djaaiga.”'
  noa-E: 'Magbaawai ichdëu marag magjim: —Pãrau jãg di wajapha ëu dʉnʉm oo naabá.
    Jãg thʉnʉm chan mok pör ãbjã ãbam ʉ̈r ich jãg ajapha joothʉthʉʉd sĩerrabam. Jãg
    thʉnʉmʉn sĩi thumaa õrau pogueupʉ̈ijuuta jãg dʉnʉmgui ajim.'
  eng-EMTV: But Jesus said to them, “Do you not see all these things? Assuredly I
    say to you, by no means will a stone be left here upon a stone, which shall not
    be thrown down.”
  mib-NT: 'Te ni cahān yā jiín de: Tāca jéē cájito ró yáha, jendaá cahán rī jiín ró
    jeē quiji quɨvɨ̄ jeē ma cóso jnáhan ga ni ɨɨn yuū, chi ndɨhɨ jnanū. Achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “कन् के़निःसुम्‍बा हिम्‍हाॽरे़ कुयाःम्‍बेओ
    से़क्‍खा पाःन् मे़त्‍निङ्, थिक् लुङ्‌सम्‍दाङ् वेॽ लुङ्‌धिक्‍काङ् मे़न्‍ने़ए थारिक्
    कङ्‌हाॽ के़रे़क् मे़यः मे़बेःक्‍लो॥”
  xnj-xnj: Yesu akavajovela, “Ena, mwihotola kugalola goha aga! Nikuvajovela chakaka,
    kawaka hati liganga limonga lelisigilila panani ya liganga lingi kila limonga
    yati litagiwa pahi.”
  mmx-mmx: La ni ga lok tidi, “Mina ven avukat nom laraogu. A tong tuturun i rinimi.
    Taaleng naba vot la kopmen toxonuat at nom laraogu naba nemen at loxot teren.
    Limixin esep dinaba vot la dinaba ut tereve axav i ukopok.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ënë xubu camina maxax ''acë ''aish upí isin.
    Usa ''aínbi cana mitsu cain, axa Nucën Papa Diosmi sináncëma unicaman ënë xubu
    camáxbi aín maxáxcamaribi rurupacëbë rurucubúti ''icën.'
  tee-NT: 'Para ju Jesús ajunich: ―Alakts''int''it ju ani ya k''exi chaka''. Slivasalh
    ju iclajunau. Jantu tu''u'' catila''ucxtavi ju chiux ju ixt''achiux. Si calak''alhik''ocana''.'
  eng-LSV: and Jesus said to them, “Do you not see all these? Truly I say to you,
    there may not be left here a stone on a stone that will not be thrown down.”
  cak-NT: 'Pero Jesús xu''ij chique: Rix can nitzu'' ri jay re'' can jabel ru''onic
    banon che; pero can tinimaj ri nin-ij chiwe, chi xtapon jun k''ij cuando ronojel
    re'' xquiewulix. Conojel ri nimalaj tak abaj ri je-cusan che ri jay re'', xquietorix-pe
    y man jun abaj xtic''ue'' can, anche''l rubanon cami, xcha'' chique.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pehepia pe nhandejatykahavuhua nhaporemo avo,
    ei ga g̃a pe. Imombe''ukatuavo ji ei pe me: Aerẽ po ti ndojikojikoga''javi ojogwehe
    itauhua nehẽ. Omonduru pa po ti g̃a inog̃a nehẽ, ei Jesus''ga g̃wemimbo''ehara''g̃a
    pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¿Parãpa na te jõma pia unu p''anɨ-ek''ã? aji. Mɨa
    wãarata jararu. Ewari cherude nama mãu apida bee-e pait''ee awaraa mãu ɨ̃rɨ. Na
    jõmaweda t''eek''oo chedait''eeda aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nda ngha kuni ta inda ya nzakwani ya kiʼe? Kahwathwata
    ka yu ta mnaghunata, dzaʼa tasiŋtasa lu ta indani demdem. Haɗ nzugwatá pala sani
    ta sani, dzaʼa pɗata wa,» kaʼa.'
  mks-NT: 'Joo na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já: —Mé a̱ nda̱a̱ ná
    ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ja̱nda̱ ni in yu̱u̱ yóho a̱ cándo̱o ja̱tá inga yu̱u̱
    jáchi̱ va̱xi qui̱vi̱ tá ndita̱ni̱ ndihi ña̱ yóho —na̱cachi Jesús xi̱hín na̱ xíca
    tuun xi̱hi̱n á cán.'
  gfk-S: Ma ne Jisas ga tange ta di be, “Mu nes baak! Kike ra linge mu nesnes, pata
    tike hot be na kis harpatep ter ma tikenong. Dong ra numu ebar, di na dure hasur
    bakut.”
  bmu-bmu: 'Kondel waŋgigetka meleŋda kewö jii mötket, “Miri pakpak mi ölöp eŋgekzemö,
    nöŋön keu ölŋa kewö jibi mötket: Mi mönö köndeŋgetka mirigö köt kun mi köt kungö
    qakŋe qahö ahömapmö, qeqelaŋlaŋ aka sahopŋanök ahöma.” Mewö.'
  dgz-dgz: Go Iesu gare anega wadiamon, “E pa mame iragi yaviana menan nop nega anun.
    Wamewa da tauepi gapan anavi ega taue pa ma iragi to bebenak ae seain, gwat da
    daiton didi batamene diriga aita ya wanumoin,” ap anega wan.
  eng-GNV: And Iesus sayd vnto them, See ye not all these things? Verely I say vnto
    you, there shall not be here left a stone vpon a stone, that shall not be cast
    downe.
  zaa-NT: 'Jesús nna rèe cabi: Anna teruba rila''ni le iyaba ca nui. Pero hualigani
    te'' riquixa''ánia'' le qui''ni i''yu tsá qui''ni labiru eyà''na iqquia luetsi
    ca íyya xeni nu cua''ni templuį, porqui''ni hual·lani canu da'' idittu'' nna guthìnnia
    gutàppa''ní cą iyáỹiate cą.'
  eng-WEBSTER: And Jesus said to them, See ye not all these things? verily I say to
    you, There shall not be left here one stone upon another, that shall not be thrown
    down.
  guh-guh: 'Nexata Jesús tajëvelia vajunupaeba itsamatacabi itsanacuapijivi bajarapaboxanetonëmi
    pepenetsijavanexatsica. Jesús jumaitsi pijajivijavabelia mapacueniaje: —Xaniajanë
    pacuenia pacatsipaebijitsiatsi. Daxita raja paboxanetonë pataneme, bajarapaboxanetonëmi
    itsamatacabi itsanacuapijivi penetsianica irabetsica. Nexata paibotonë catsanaruba
    mapaboxanetonëtaje, itsaiboto ata pejumavereca apo bocae tsane, jai Jesús tajëvelia
    pijajivijavabelia.'
  bon-bon: Yeesu teebibine jejemige egä, “Weene ire iyeta ai nema! Cane weebibine
    toraca jijenininine, egä lica yepä kula ne cirege abmala teeme puupu cabu ai mete
    cabu. Iyeta bine cirege äyära gawe me.”
  nhw-BL: 'Huan Jesús techilhui: ―Anquiitaj nochi ni huejhueyi tiopan calme catli
    eltoc nica. Nelía nimechilhuía, ajsis se tonal quema masehualme quisemanase nochi
    huan niyon se tetl amo mocahuas campa eltoya.'
  swh-ONEN: Ndipo Yesu akawauliza, “Je, mnayaona haya yote? Amin, nawaambia, hakuna
    hata jiwe moja hapa litakalobaki juu ya jingine, bali kila moja litabomolewa.”
  wbi-wbi: Neke uYesu akavavuula akati, “Se sene, mulola uvujenge vwoni uvu vule vujengilue!
    Kyang'haani nikuvavuula kuuti, nalilasighala nambe livue lino lilighelama pa livue
    ilingi, ghooni ghilihemula?
  bba-bba: Yerɑ u bu sɔ̃ɔwɑ u nɛɛ, i yɑbu ye kpuro wɑ? Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ bɑ koo
    ye kpuro surɑ, bɑɑ kpee teeru tɑ ǹ ko n sɔndi ten tensim wɔllɔ.
  eng-KJVCPB: And Jesus said unto them, See ye not all these things? verily I say
    unto you, There shall not be left here one stone upon another, that shall not
    be thrown down.
  kgk-NT: 'Ha Hesu he''i: —Peẽ ae katu pehexa upéa óga kakwaa, he''i. —Ãy oime porã.
    Ha anhetegwa va''e amombe''u-ta peẽ-my, he''i. —Ita heta omohãimba va''erã, omosarambipa
    va''erã. Ndojepota mo''ãvéi ojóehe, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Numa vitauduu Yisuuva iya tunoo: Inna aikioovai. Makee aa ngia nnau aayauvaa
    taanoo. Na kua kutaavai ngii giaa ngii miaunoo. Fai vaidiiya mmuakiaa aa nnau
    aayauvaa havarata taika kikio rikioo fai hama seena sikau voovai ari seena sikau
    voovai mmaataivau tasipama vainaravai. Fai mmuakiaavai havarata taikaanaravaivee,
    tiravai.'
  cpy-cpy: 'Rakanakiri Jesús, ikantzi: “Piñaakiro eeroka maawoeni mapipaeni okaatzi
    opewiryaaka, eero piñaayi-teero paata ithonkaetero itzimpookaetero. Omaperotatya.”'
  ekk-PKP: 'Aga Jeesus vastas: „Kas näete kõiki neid hooneid? Ma ütlen teile tõtt:
    neis ei jää üht kivi teise peale. Iga viimane kui üks variseb raginal maha!“'
  mpx-mpx: Yeisu analiya i lahe i ba, “Limi ya gegewena iyoho ku kikite. Ya ba tunahot
    eliyamiu, pat bolo hi ahe limi ya hi ginoliya, nige etega ni miminaa abanaa, gegewena
    abwe nihi pasamwalekaleka.”
  wbp-wbp: Jijaji-jana wangkaja, “Nyanyi kankulu-jana nyampurraju kuja kalu karrinja-yani
    yuwarli-kari yuwarli-kari manu kuja-ka karri nyampu Yuwarli Maralypi? Ngularraju
    kulalu tarnnga karri nyampurraju. Manu kulalu-nyanu nyampurraju yarturluju kuja-piya
    yaarlyaarl-ngunanja-yani. Ngakaju kapulu-jana yapa-karirli muku pirlpirl-kijirni
    walya-kurra.”
  luo-luo: To nopenjogi niya, “Bende uneno gigi duto? Awachonu adier ni onge kidi
    kata achiel mabiro dongʼ kochungʼ ewi wadgi, gibiro redhore piny duto.”
  nhe-NT: 'Huan Jesús techilhui: ―Inquiitaj nochi ni huejhueyi tiopan caltini tlen
    eltoc nica. Nelía nimechilhuía, ajsis se tonal quema tlacame quixolehuase nochi
    huan niyon se tetl ax mocahuas campa eltoya.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ؟ ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ
    ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܠܹܐ ܦܵܐܹܫ ܫܒ݂ܝܼܩܵܐ ܟܹܐܦܵܐ ܥܲܠܔ ܟܹܐܦܵܐ ܕܠܵܐ ܦܵܐܹܫ ܣܬܝܼܪܵܐ.“'
  esk-NT: Jesus-ŋum apiqsruġniġai, “Iluqaisa makua tupqich qiñiŋitpisigich? Uqautigipsi,
    Kisiŋŋuqtaqaġumiñaitchuqunniiñ uyaġaŋmik qalliani atlam ulġusimaitchuamik.”
  msb-msb: Pero sinabat niya sinda, “Nakikita niyo ini tanan? Ginasiguro ko sa iyo
    na waraʼn nagaturumbawan na bato didi na mabibilin ni usad kay an tanan maruruba.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹²: Jií¹ jmai³ ja³gug¹ ca¹lah¹jǿ¹.
    Ca¹lah¹jin³ cøng² mǿi² cang³ guøh¹² ná¹² tsa¹ma¹ti³juú¹³ lé² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କଇଲା, “ଏବେ ସିନା ଏ ସବୁ ଦେକ୍‌ଲାସ୍‌ନି । ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି ଏ ମନ୍ଦିରର୍‌
    ଗଟେକ୍‌ ମିସା ପାକ୍‌ନା ତାର୍‌ ଜାଗାଇ ନ ରଏ । ସବୁଜାକ ଅଦ୍‌ରି ବିଲିଜାଇସି ।”
  meu-meu: Iesu ese e hereva henidia, eto, Ini ḡau o itamu a? Na hamaoromui momokanimu,
    nadi ta nadi ta latanai basine mia, iboudiai bae heḡiḡi dobi.
  yva-NT: 'Umba Yesus po raura nanto mai pare, “Syo raura tugaive wasai: Indati masyoto
    makareye Yavaro Amisy wapo raene so ama oramo ngko dave somamo mandamisyi vintabo
    ti ntuna no min, muno inta ntuna matuve akato jewen.”'
  dgc-dgc: '“O,” kagi ni Jesus, “pero i Templo a ina a te itan moy, éy tandaan moy
    ye: dumemét i oras a éwan sina tu mabuhay a bito a te tupo ta kapareho na a bito
    ta dingding naa. Matibatibag side a étanan!”'
  zpm-NT: 'Blozhse bui zho low, rëbchaa me lo zho: ―Niicle squitaa nagoṉ niaaw, per
    zdziṉ dze ne nitlow dib nacsew. Ni stib quie qui guiaaṉdraa zigne squi zhobxcuaaw
    i.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Moro ymo menyatxow hamà, omeroro,
    kekon hatà. Onà wyaro yaworo xaxa àkehe, owyanye. Amnye nosomkawononkatxehkehe
    hampànà, àro ymo heno. Osomkawono ymo heno natarymatxehkehe hampànà, othenyekhenà
    ro me mak ha, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Aka tondo jivi lira. Hako omendingak jirin amu sawenduwa,
    aka mbele mbele tol ter ji heyewa ondo kumak avak wutari li taha jila tarvlalarakokwa
    lir.�
  npi-ULB: तर उहाँले तिनीहरूलाई जवाफ दिनुभयो र भन्‍नुभयो, “के तिमीहरूले यी सबै कुरा
    देख्दैनौ ? साँच्‍चै म तिमीहरूलाई भन्दछु, एउटा ढुङ्गामाथि अर्को ढुङ्गा छोडिनेछैन,
    सबै भत्काइनेछन् ।”
  cgc-cgc: Ambal din ki danen, “Makita nyo pa anduni tanan na i daw dayad matuod,
    piro gambal a ki kyo na mabot adlaw na magubba gid Timplo i daw tanan na bato
    ta Timplo mawasak na ula gid maskin isya nang na bato na gasampaw pa naan ta duma
    na bato.”
  tim-tim: hin makyeŋgiep, “Emet humo ire ektâi are hâmbâi gasalupyeŋande kârikŋe
    akmâ kât me wan me wan ire gagaim itiŋ gulam mem patakowai.” dâep.
  yor-yor: Ṣùgbọ́n ó wí fún wọn pé, “Ẹ̀yin kò ha rí gbogbo nǹkan wọ̀nyí? Lóòótọ́ ni
    mo wí fún yín gbogbo ilé yìí ni a yóò wó lulẹ̀, kò ní sí òkúta kan tí a ó fi sílẹ̀
    lórí òmíràn, tí a kì yóò wó lulẹ̀.”
  wos-wos: Wungi wandaka dé diré wa, “Xéxé, némbuli wun ge yikafre dé. Yikafre moturé
    takandaka nani xé. Mwi hundi wuni guniré we. Hukémbu du yae ané geré haraki hurutandi.
    Haraki huruta di wunde motu hérae yakisandandat, wun motu nak motu takumbu yamba
    hwakéndé.”
  emp-NTPO: 'Maʌ̃ne Jesuba ãdjirãa jarasia: –Mãẽ, bãrãba unu panʌra bia qued̶eaa.
    Baribʌrʌ wãrã arada mʌ̃a jaraya: naʌ̃ mõgara caped̶ad̶ara jũma tod̶ogozoaya.–'
  eng-F35: 'But Jesus said to them: “Do you not see all these things? Assuredly I
    say to you, absolutely not a single stone here will be left upon another, that
    will not be thrown down.”'
  ind-ind: 'Tetapi jawab Yesus, “Ya, perhatikan baik-baik seluruh kemegahan bangunan
    ini. Aku menegaskan kepadamu: Akan tiba waktunya semua yang kalian lihat ini diruntuhkan
    sampai rata dengan tanah, bahkan sampai tidak ada satu batu pun yang masih tersusun
    di atas batu yang lain.”'
  pes-OPCB: 'اما عیسی به ایشان گفت: «این ساختمانها را می‌بینید؟ براستی به شما می‌گویم
    که سنگی بر سنگی دیگر باقی نخواهد ماند، بلکه همه زیر و رو خواهند شد.»'
  mpt-mpt: e baabenea Ae am olo alukum ayam otane ne bain baabenamabibe, i sinanoa
    am olo galanimibo tome elekieme mo deibaiba make dimo delab banamino blimobe.
    I alukum galafa dibiaiba unamabobo ge baabesebe.
  bla-bla: Ki Jesus an'ĭstsiuax kikŭttaisauainipuauastsau kŏnai'ĭstsk? Kitau'mŭnistopuau,
    matakskĭt'aupa okotoki mŏkstaiĭna'piksĭstosi.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Ikana꞉ma꞉ do da a꞉ela꞉ alemanu paeyao
    handelemepe. I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Do toopi epeke tupa꞉ atula atula
    pea uleke handoloma꞉ tupa꞉ta꞉ homeke ma꞉nda꞉ ota꞉ na wilieke. Koto toopi ota꞉
    paeya tapaota꞉ mea holao tankulupu bao aneya moneya pea wilieke alome leekeme.
