    akur nahaŋ va do. »'
  kqc-kqc: Idu nikabai reyo, “Mina beika tau gade vededi ba? Rama ya nida, minari
    fore fafau fafau amededi gabi yokoi de amegedi; mina tau gade varadaugedi.”
  tav-tav: 'To bairo cʉ jã caĩro ocõo bairo jã caĩwĩ Jesu: —Cariape mʉjaare yʉ ĩ.
    Atie mʉja catʉjʉrije aperã re peocõagarãma. Jĩca ʉ̃taa maca apea bui pejanucu
    baiquetigaro, jã caĩwĩ Jesu.'
  eng-ULB: But he answered and said to them, “Do you not see all these things? Truly
    I say to you, not one stone will be left on another that will not be torn down.”
  spa-VBL: 'Pero Jesús respondió: “¿Ven todos estos edificios? Les digo la verdad:
    no quedará piedra sobre piedra. ¡Cada una de las piedras que queden serán derribadas!”'
  fra-_FOB: 'Et Jésus leur dit: Ne voyez-vous pas tout cela? Je vous dis en vérité
