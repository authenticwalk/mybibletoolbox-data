  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་འདི་ཐམས་ཅད་མཐོང་བ་མ་ཡིན༌ནམ། ངས་ཁྱོད་རྣམས་ལ་བདེན་པར་སྨྲ༌སྟེ།
