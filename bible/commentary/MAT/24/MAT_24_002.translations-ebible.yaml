  dov-dov: Pesi wakabasandula wati kulimbabo, “Tamuzibwene pe zintu eezi zyoonse?
    Nkasimpe ndamwambila, takukwe ibbwe liyochala atala alimwi litakwe kuyobwalwa
    aansi.”
  rgu-rgu: Tehuu Ana nataa si nae, “Tebe Uma ia malole na seliꞌ! Tehuu nenene! Ta
