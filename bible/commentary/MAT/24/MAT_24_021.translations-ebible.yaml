    kormã aa kot ã amnhĩ xà htỳx kamã hamak anhỹr kêt tã arĩgroja ã koja mẽ amnhĩ
    xà htỳx kumrẽx kamã ama. Hãmri nẽ axte pika ja kamã ã amnhĩ xà htỳx kumrẽx kamã
    hamak anhỹr kêt nẽ.
  ctp-NT: Bra nu ndiꞌin chaꞌ xnan wan ni, kanꞌ lye ꞌa tyijin nten chalyuu nu tiꞌí.
    Ja ya tyijin nten nu tiꞌí ngwañaꞌan, ti bra nu ngwiñan Ndiose chalyuu sa bra ni;
    loꞌo ngwañaꞌan, ja tyijin ꞌa nten nu tiꞌí ngwañaꞌan nde loo la.
  bre-BRG: Rak bez' e vo neuze ur glac'har ken bras, evel n'eus ket bet adalek penn-kentañ
