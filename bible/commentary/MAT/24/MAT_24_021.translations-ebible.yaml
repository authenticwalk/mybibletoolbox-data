  mar-mar: कारण जगाच्या आरंभापासून कधीही झाली नाही आणि पुन्हा कधी होणार नाही अशी मोठी
    संकट त्याकाळी येतील.
  snp-snp: Aya kamenalo keinawa naba-naba fedenami ya mika kosina oloto piyaido akaimati
