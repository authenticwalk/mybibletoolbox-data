  nin-NT: Kye iha i ivi ima yi i taka vri mri iha yi nggo imba nise hi yi kye bazhi
    ni ime̱me̱ i ingbingbru yi nga ziza. Inkindirr inuma ì si taka mri inkindirr inggi
