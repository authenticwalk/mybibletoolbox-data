  auc-NT: Edæ mänïñedë waodäni nanguï näni wæwëmämo näni angä baquïnö anguënë. Edæ
    Wængonguï nänö badongaïñedë mänömaï näni wæwëmämo baï dæ äñonte ayæ̈ godömenque
    ñöwo ganca dæ änompa. Ayæ̈ godömenque ïinque baganca mänömaï näni wæwenguïmämo
    baï dæ anguïnö anguënë.
  kbc-NT: Igaataɡ̶a niɡ̶ica nawikodigi anenagi eliodi me ɡ̶onitiɡ̶a. Aniɡ̶icoa nawikodico
    liciaco niɡ̶icoa anenagi, niɡ̶ijo maleekoka dinoe niɡ̶ina iiɡ̶o. Codaa aɡ̶icota
    micoa eletidi nawikodico liciaco niɡ̶icoa nawikodico.
  bmh-bmh: Ag uhu banou go getal i wanemen. Em awau usaleun ziwas ebu zoizoi ulis
    dareu, aiu ses han uhu guzenai koli i zumau.
  ctu-BL: Come ti jim bʌ ora mi caj i tilel cabʌl wocol, ñumen bajche' tsa' ñumi c'ʌlʌl
    ti' cajibal pañimil c'ʌlʌl wʌle, c'ʌlʌl ti pejtelel ora.
  meq-meq: Andza niye, a həlay niye na, ndo hay ta siye ɗəretsətseh haladzay. Kwa
    ahəl nakə Mbəlom a ge məndzibəra aye hus anəke na, ɗaɗa ndəray kə sa ɗəretsətseh
    andza niye bay ada ɗaɗa ma giye bo andza niye sa bay.
  noa-H: Mag jaar mag wajap'a hõor dau haug waujujö chan mʌg durr hompaatarr haigmua
    hewagjã mag hooba, ni mag dichtarr k'urjã hagjö chan dau haug waubajugui hajim.
  alp-NT: Le susate kena petua meru esusa titinai, lesi bei susata kena petua maketaru
    bei kena Alla Itolae nusa meije menai, kai eono suike moneka.
  san-VEL: aa jagadaarambhaad etatkaalaparyyananta.m yaad.r"sa.h kadaapi naabhavat
    na ca bhavi.syati taad.r"so mahaakle"sastadaaniim upasthaasyati|
  kbq-kbq: Na'ankure ana knafima fore'ma hania knazamo'a, ese'ma mopa fore'ma huneregati
    fore osu'nea knaknaza tusi'a knaza fore hanigeno, henka'a anahu knazana fore osugahie.
  kbh-kbh: Chca, chora puerte ngménana echántsemna. Ts̈a jabuache ngmenancá, quem
    luare jabojáts̈ama orscana y më́ntscoñama y más chcoye, cachcá ngménana ndoñe
    ntjamnana.
  ron-LSB: pentru că atunci va fi o mare suferință, așa cum nu a fost de la începutul
    lumii până acum, nu, și nici nu va fi vreodată.
  pon-pon: Pwe i anjaun kamakam kaualap, jota me dueta jan ni tapin kaua kokodo lei
    met, pil jota pan wiaui kokolata.
  nhe-BL: Pampa oncas se hueyi tlaijiyohuilistli queja tlen ax quema oncatoc hasta
    quema pejqui tlaltepactli. Huan ax quema oncas seyoc quej ni.
  sps-sps: tana saa, ito tan nainy ‘Iring Tsian Fiisok’ tan nainy to aya, nai iring
    fatsian pis naa non ya te iring fafis a fo nainy iring muan te tapogaar me na
    monaagits onot non tan ar nainy to aya. Nainy iring tsian fiisok to te gima ruak
    muan, ge vou kan.
  wnc-wnc: Tapduu wagwene meya buyambam siknga siwik. Tapduknga kep tasike tekuuneta
    apu apmanu kuut meya wa binga takngatu tupa dua apbut. Siwan masan kaya meya wa
    binga wena.
  nmw-S: Kaiwane he sauge yake dogobole lahine suwok bwele i youmate, sosohode yake
    taine sauge hotiya i edeyoumate he panayawi hana bagatelipune hana had sauge ya.
    Sohode hedi taine bwele i edegan sauge muyai.
  bus-bus: Zaakɛ gurↄↄ pì wɛ́ɛtãmma égↄ̃ bíta. Zaa gurↄↄ kɛ̀ Luda anduna kɛ̀ ai gbã̀a,
    à taka e kɛro, bensↄ̃ eé kɛ zikiro.
  gub-BL: Ta'e a'e 'ar mehe teko upuraraw wera'u putar ma'erahy tetea'u a'e wà nehe
    xe, amo ae 'ar mehe har wanuwi a'e wà nehe xe, izypy mehe arer we te ko 'ar rehe
    teko nupuraraw pixik kwaw agwer ma'erahy a'e wà. A'e 'ar ipawire nupuraraw wi
    pixik kwaw agwer ma'erahy a'e wà nehe.
  imo-imo: Aku walimanga umbuni paa awilima wendo ombalo. Oi mulu mai talo pulu polopa
    terimu wali kape, yandopa kape umbuni aku tepa te wendo naa orumu. Altopa kape
    aku tepa umbuni awilima naa wendo ombalo.
  boj-boj: Niŋgi degsib pailyoqniy. Di kiyaqa? Bati deqa tamo uŋgasari naŋgi gulbe
    tulaŋ kobaquja oqab. Gulbe deqaji nami brantosaioqnej. Qotei na mandam atej bati
    deqa gulbe deqaji brantosai dena bosi bosiq agi bini unum. Bunuqna laŋa ambleq
    di dego brantqasai. Agi bati qujai deqa brantqas.
  eng-DRA: For there shall be then great tribulation, such as hath not been from the
    beginning of the world until now, neither shall be.
  knf-knf: Ŋnuur mënţ ŋawo ŋnuur ŋi mnhaj mnweek. Mnhaj manwooŋ maambaaŋ kawohara
    wi umundu uwoonuŋ ; kë mnhaj mnŧënţ ma maankak aluŋ kawo nin uyaaş uloŋ kak.
  san-KHM: អា ជគទារម្ភាទ៑ ឯតត្កាលបយ៌្យនន្តំ យាទ្ឫឝះ កទាបិ នាភវត៑ ន ច ភវិឞ្យតិ តាទ្ឫឝោ
    មហាក្លេឝស្តទានីម៑ ឧបស្ថាស្យតិ។
  arn-NT: mülealu am ta rume fütra kutrankawün. Chumkawnorume mülekelay femngechi
    kutrankawün ka turpu mülewelayay rume.
  zas-NT: Din nadxel dád guialziroꞌ chuꞌ, ziꞌc ad wayajctczi diizd guiaꞌxchej chi
    gad guidxliuj gacchaaw ad yuꞌ tëët dxej gac zian.
  ken-NT: Bǎkɛ rɔ mɛnɨkmʉɛt, mbɔnyunɛ ɛsɔŋɔri ɛnɛ́ bo bábhɔ̀ŋ mpok yɔ chi ɛnyǔ
    ɛsɔŋɔri ɛnɛ bábhɨ́kɨ́ re ghɔ wáwák tɛ nɛbhǒmɨk. Nɛ mpok yɔ ánáŋ ámfʉɛ́t,
    ɛnyǔ ɛsɔŋɔri yɔ ɛpu pɛrɛ bhák wáwák.
