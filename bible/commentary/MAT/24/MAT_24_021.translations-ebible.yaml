  bmr-NT: Mɨɨro jino sihidɨ ejeevano ɨdaasu icaji eedeevɨ jiinɨje ifiivuunotɨro achahanɨcɨno,
    bu siino ufucuro achahacujino icano.
  fuf-fuf: Ko fii onsay satteende mawnde waɗay, nde sifa mun waɗaali gila aduna dawi
    haa hande, e nde ɓuri mun waɗitataa han kadi.
  bhl-bhl: Kal ilum fian fian toloke ding dim be, ‘Sua fasel sang so mak kaneloke
    te!’, anginba kesiliw eisneng mak matem toloke te. Keko, ibik elote akal iti beem
    eisneng be nam kaneloke te.
  ons-ons: Naso yewao, kakarauk wakoniake, yemo zok manerop mi wakone pa sari mageki,
    kaiwe naso imdaka baŋ wakoniake. Me koso ŋado kine kine yaline mi wakoniake.
  con-NTPO: Nane sanfainte, sema'ma'qquia a'ta tsesu a'ta napi'ninda ñoa'me tsu a'i
    ti'tsse vana'faya. Nane andeve agattointe ashaen'cho ja'ño'qque a'ija tsa'caen
    vana'fambi. Jai'ngae'qque a'i tsa'caen ccase vana'faya'bi.
  ghs-ghs: Oi teeho quba bahe quba bamenoma qesaqesa biranate baaoraihe erana hiibi
    isaki oi bame qesa gama susupu riiteqi suqobidzakoi.
  peg-peg: ଇନାକିଦେଂକି ହେୱେଡ଼ାଂ ଏପେଙ୍ଗ୍‌ ବେଜେକ୍‌ ଦୁକ୍‌ ଗିଟାନାତ୍ ଜେ, ପୁର୍ତିନି ଆରମ୍‌ତାଂ
    ନେଞ୍ଜେଙ୍ଗ୍‌ ପାତେକ୍‌ ଗିଟାୱାତାତ୍‍ନ୍ନା, ଆରେ ଇନାୱାଡ଼ାଂ ପା ଗିଟାଆଦୁତ୍ ।
  txu-NT: Be, dja me kam tokry kumex. Dja gar akubyn amijo tẽn mỳjja kunĩmo krax djà'ỳr
    amijo bôx ne ama. Me akukãmãre aben kukãm tokrykôt dja gar maro tẽ. Me tokry tũm
