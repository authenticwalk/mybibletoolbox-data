  kan-OKCV: ಅಂಥ ಮಹಾ ಸಂಕಟವು ಲೋಕಾದಿಯಿಂದ ಇಂದಿನವರೆಗೂ ಆಗಲಿಲ್ಲ. ಇನ್ನು ಮುಂದೆಯೂ ಆಗುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:MAT.024.020'
  blw-blw: Te ammag pararo angkay tot-owa hen ligat hen yachiy tempo way ammag maid
