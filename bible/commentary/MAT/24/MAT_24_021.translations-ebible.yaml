  myu-myu: — Ixeyũ kabia dag̃ soat ipi juayũ ipiat supi'ajojo jĩjã. Ibiatpi bit ipiat
    asupi'ajo g̃u, Deus pe ipiat mubapuk'isum — io'e. — Waram pit ibiatpi g̃u acesupi'ajo―ixeyũ
