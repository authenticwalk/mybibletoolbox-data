    ka iyapana bita inako mo eba emupu. Ade ewa, mara siyareya, ka mu bita inako mo
    mete eba empomono. Ko paunau ka bita kawaya yau wenayagisi.
  nko-NT: Tsúfɛ́ tsú ɔyɩ́ asɩtsuábɩ a, asʋn wunhɛ ánɩ́ ɩbɛ́ba alɩ brɛ́ ámʋtɔ
    odu kʋkʋ mɔ́kʋ́ba kɩ. Mʋ́ odu kʋkʋ ɛ́ mɛ́ɛtrá ba ɛkɛkɛɛkɛ.
  bsn-NT: To bajiro bajirirʉ̃mʉri bʉto rojose tãmʉorʉarãma masa. Adi macarʉcʉro ñasʉoriarʉ̃mʉri
    masa rojose ĩna tãmʉoadire rẽtoro tãmʉorʉarãma ĩna. Rojose ĩna tãmʉoro bero, to
    bajise rojose tãmʉobetirʉarãma yuja.
  pib-NT: Gi rixanu wanepatkalu tsru salewakchi wa mwajejetkatu reyinuwakletinitkalu
    tye psolchijneko ga wa xanigognenanu salewakchi. Gi wane rixanu.
  wiv-wiv: Na dama kua, da bizea kapou matoto e bele. Na varivuvuka kua na garigari
    ba vahoru ki mai ki mule meni, beta bizea katiu kua mata barae ni bele. Muri ve
    da beta ve bizea katiu kua kete dopa livutia kua kete bele.
  reg-reg: Kulwo kubha ilibhao inyanko nene, inu ichaliga kubhao kusokelela kubhwambilo
