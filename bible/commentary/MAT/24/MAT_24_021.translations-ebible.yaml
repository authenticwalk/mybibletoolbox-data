  heb-heb: כי אז תהיה צרה גדולה אשר כמוה לא נהיתה מראשית העולם עד עתה וכמוה לא תהיה
    עוד׃
  mpp-mpp: Dameng iwa doic sugucnehac silicine monicbenang fikedaicte. Doic ingucne
    himong molickelu fikeweckacni ofegacgu yanguctihac monic mi fikewec. Ailu lobewa
    inguchac hatacmac nalic mi fikedaicte.
  apb-apb: Aana si'oha'anga kei tola aana maholona, kei peine liutaa aana lo'u ta'ena
    nga ola ko totola uure oto mai aehotalana walumalau hule mai aana mo dingena.
    Na e sa'a he'i aaela lo'u urine aana nga dinge.
  san-TEL: ఆ జగదారమ్భాద్ ఏతత్కాలపర్య్యనన్తం యాదృశః కదాపి నాభవత్ న చ భవిష్యతి తాదృశో
    మహాక్లేశస్తదానీమ్ ఉపస్థాస్యతి|
  ben-IRV: কারণ সেদিন এমন মহাসংকট উপস্থিত হবে, যা জগতের আরম্ভ থেকে এ পর্যন্ত কখনও
    হয়নি, আর কখনও হবেও না।
  ntu-ntu: Murde ztrka ngr nzkxpungr lcng sa namyaszpxlr ztrka amrlx abzo mz mzli
    kc ayrnrngr tqwzngr Gct nrlc krlzmle mzli ka. X trpengr nzwrde kxnamule lc kx
    naprtz kalr.
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਸਮੇਂ ਅਜਿਹਾ ਵੱਡਾ ਕਸ਼ਟ ਹੋਵੇਗਾ ਜੋ ਜਗਤ ਦੇ ਮੁੱਢੋਂ ਲੈ ਕੇ ਨਾ ਹੁਣ ਤੱਕ
    ਹੋਇਆ ਅਤੇ ਨਾ ਕਦੇ ਹੋਵੇਗਾ।
  tkr-tkr: Mane yiğbışil məxdın divan qixhas, dyunye itxhıniyle həşdilqameeyid həşdiyle
    şaqad mısacad ixhes deş.
  gvc-gvc: Tí dachorire masa nu ñano wahaahca. Ahri yahpare to bajuamehneri baharo
    masa ñano ti yʉhdʉa jisinia tiha. Ti ã jipachʉta jipihtia tí purĩa yʉhdoro pihtiri
    dacho panocã ñabiaro yʉhdʉahca masa. Ã ñano ti yʉhdʉri baharo pari turi tó sehe
    ñabiaro yʉhdʉsi ahri yahpai jʉna.
  mwp-mwp: '@see-verse:MAT.024.020'
  ksj-ksj: mazaḡa eꞌe madaḡano vaze niduꞌa aduga boro hidiꞌuma. Badiꞌaꞌa ḡadaheḡano
    ḡau niduꞌa haḡairoteꞌeꞌonoꞌo onao izidi, aduga ꞌahiguḡa mene fureraro. Vehuꞌu
    zuni mene bare fureraꞌuma.
  sbk-sbk: Kwa kuwa hwaibha ishinda ingosi, yasanga iwahile afumile ahuande awhumbwe
    insi hadi isala enzi, na sagaikhaibha nantele.
  mya-JVB: အကြောင်းမူကား ၊ ကမ္ဘာ ဦး မှစ၍ ယခု တိုင်အောင် မ ဖြစ် စဖူး၊ နောက်၌လည်း မ
    ဖြစ် လတံ့သော ကြီးစွာ သော ဒုက္ခ သည် ထိုကာလ၌ဖြစ် လိမ့်မည်။
  kgf-kgf: Némac niŋ nalé imuaru réwéri kuneŋ yanda hicŋimac. Réwéri imuhucya imi
