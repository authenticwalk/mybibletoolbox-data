  isn-isn: Kunso ikalukole lwago lukulu, neze lukile lupumile kupuma kuumbwa uukumbigulu
    sunga nitungo gaa, singalezezigela hange.
  ilo-ULB: Ta addanto ti nakaro a rigat, a saan pay a napasamak manipud iti pannakaparsua
    ti lubong agingga ita, awan, wenno iti kaanoman saanton a mapasamak manen.
  pir-NT: Ti decorire masa ña yʉhdʉaro wahaeta. Ahri yehpare tiquiro bajumehnedi bato
