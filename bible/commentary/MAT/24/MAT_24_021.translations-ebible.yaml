    yaidana ma minámenagoliye.
  isl-isl: því þá verða meiri ofsóknir en nokkru sinni fyrr.
  spy-NT: Mākuwōōyiit ꞉ng'woonintaab bēsyōōsyēchooto kusiir ng'woonin ake tukul nyēē
