  hat-hat: Paske lè sa a, va gen yon gwo lafliksyon moun poko janm wè depi nan konmansman
    lè Bondye t'ap kreye latè a jouk jòdi a. p'ap janm gen yon lòt tankou l' ankò.
  npl-NT: porke n tlaijyowílistli yetos satlawel temojti non ayamaka ijkó okitak desde
    ijkuak omonexti n tlaltíkpaktli, iwa ayik oksepa ijkó tlamochiwas.
  bgg-bgg: Jipha diig ishak ne soh jao pha è yie dang ne sudoh thog dang pha diig
    reyjong pha ji è de awiedang pha diig ji thog ruii phro. Ji duiine dinne khuchung
