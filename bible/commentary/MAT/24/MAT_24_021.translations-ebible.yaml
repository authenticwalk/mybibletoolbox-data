  ura-NT: Nitohaneeinte niha cureein jataain necairichanaa tabai, cana necoaauna caje
    coaauneein nii chabana niha nitohanaine que airijiin niheichu nerinaain nii baiha.
  mcd-NT: Nan omitsiscaitiancai tsoan ascara oinyomisima cuscara fasi yorafo omitsiscai
