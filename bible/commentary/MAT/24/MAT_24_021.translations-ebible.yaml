  gof-ENT: ኣይስ ጊኮ፥ ሳዒ ሜቶሳፔ ሃቺ ጋካናው ሃኖናባይ፥ ቃሲ ሲንፌካ ኡባራካ ሃኖና ዋዬይ ሄ ዎዴ ሃናና።
  aau-aau: Payhokuaw enekwei sohiy non kokwe, low piap-araw-ar hom uwrsa me mon nokriy
