verse: MAT.024.021
translations:
  kpx-kpx: Vani kemo vaveve toela kena balugataho seleveai. Subuta toela baluga katealebeu
    vatae lohoholinu. Isi katealeu bae tota gabie loholivebene.
  okv-H: amita be amo uhu te enda te eha ari iji te eto puvuna iji amite memenga osaga
    ainge puvurae be ra eto amita ambota ari ainge ehako mane puvuresuja.
  tbo-tbo: Houga witai banei dumana, babana hipuli a wawala uyahinei ma i nei po amalai,
    ega kikina witai mei geka pitenana, ma houga he nenei uyahihi apega witai hina
    geleta meme.
  mal-C: കാരണം, ലോകാരംഭംമുതൽ ഇന്നുവരെ ഉണ്ടായിട്ടില്ലാത്തതും അതിനുശേഷം ഒരിക്കലും ഉണ്ടാകാത്തതുമായ
    വലിയ പീഡ ആ നാളുകളിൽ ഉണ്ടാകും.
  grc-SR: Ἔσται γὰρ τότε θλίψις μεγάλη, οἵα οὐ γέγονεν ἀπ᾽ ἀρχῆς κόσμου ἕως τοῦ νῦν,
    οὐδ᾽ οὐ μὴ γένηται.
  bgc-bgc: क्यूँके उस बखत इसा भारया क्ळेश होवैगा, जिसा दुनिया की शरुआत तै ना इब ताहीं
    होया ना कदे होवैगा।
  khz-khz: Kwalana volaganinai viti-vua ati guilagira pia wala, Palagu na tanopara
    ekalaato pene vogomai etoma, viti-vua vovetaira ati gewalana. Eia mulinai vovetaina
    kalana kwauta ati mapene walawai.
  deu-TKW: Denn hierauf wird eine große Drangsal sein, wie keine war von Anfang der
    Welt bis jetzt, noch je sein wird.
  zsr-NT: le laꞌzacaꞌ laꞌguiꞌitër bunách dza niꞌ ca gulazacaꞌ gulaguíꞌi bunách dza
    niꞌtë catiꞌ ziꞌa gutaꞌ gröꞌ yödzlyú, ga rdxintë naꞌa dza, len clëg dza ziꞌa zaꞌ
    cutu laꞌzacaꞌ laꞌguíꞌi cni.
  lin-lin: Pamba te pasi ekozala makasi, na lolenge oyo etikala nanu kozala te, wuta
    na ebandeli ya mokili kino sik’oyo, mpe na lolenge oyo ekotikala kozala lisusu
    te.
  hns-NT: Oe samai par iensaan ke etana kathien doekh aur moesiebat oethaawe ke pariega
    djaun doenia par aadj talak kabhie na bhail hai aur kabhie na hoiga.
  noa-E: Mag jaar mag wajapha õor dau aug waujujö chan mʉg durr ompaatarr aigmua ewagjã
    mag ooba, ni mag dichtarr khurjã agjö chan dau aug waubajugui ajim.
  eng-EMTV: For then there shall be great tribulation, such as has not been since
    the beginning of the world until now, nor by any means shall be.
  mib-NT: Chi jeē quejéé un te coo cuehē jnūndóho xeēn, jeē ná tu coo súcuan nde quɨvɨ̄
    ní jecōo ñayɨ̄vɨ́ te nde vijna. Te jeē ndɨ́hɨ jnūndóho ún te ni ma cóo ga jeē
    súcuan.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़न् ये़म्‍मो अक्‍तङ्‌बा किप्‍मा के़घुःबा तुक्‍खेःन् ताःरो॥
    अक्‍तङ्‌बा तुक्‍खेःङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मान् नावागे़न् चइःत् ने़स्‍से़आङ्धो
    आल्‍लो थारिक् मे़म्‍बोःङ्‌ङे वाॽ, हे़क्‍क्‍याङ् ताःन्‍दि याम्‍मो आप्‍फाल्‍ले़आङ्
    मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Ndava muni lukumbi lwenulo yati kwivya na mang'ahiso gakulu gangahumila
    kuhuma kutumbula kwa mulima mbaka lelu, katu yihumila lepi kavili.
  mmx-mmx: Levenmumuat ap mo levenaleng naba lok kapmek aleng tinotno. Ga ruka i at
    lurutu kaxat at na lavatbung menemen ise nga na lingina, kovisi taaleng kerepmo
    ga vot, la kopmen bok tara tumumuat kerepmo naba vot melemu.
  cbr-NT: Usai 'i ca unicama Nucën Papa Diosan me uniotabacë 'aían uínsaranbi 'iásamairai
    tëmërati 'icën, amiribishi usai tëmëratëcëntimoi.
  tee-NT: Iclajunau ni chunch ju alaya'it'it ni palai k'ai ca'alina' ju acsni ju mak'alhk'ajnat
    tachi ju jantu tavanan alinta tus la'ixputai'ulacan ju lacamunutpa' tus chavai.
    Chai jantu tavanan ca'alinchokoya' ju chunch.
  eng-LSV: for there will then be great tribulation, such as was not from the beginning
    of the world until now, no, nor may be.
  cak-NT: Roma xtoka jun nimalaj sufrimiento we' chech-ulef ri man jun mej (bey) tz'eton
    chech-ulef desde que banon-pe roma ri Dios, ni xtoka chic jun mej (bey) ri sufrimiento
    ri'.
  pah-NT: —A'ea ji ei pe momoranduva penhimboko'i ti aerẽva'ea hugwi tiruahũheteva'ea
    hugwi javo. Ite'varuhuheteheteva'ea jipiukarame po ti tiruahũ hete tuhẽ pe me
    nehẽ. Tupana'ga rembiapoypyagwera jate ndogwerekoi a'ea'java'ea. Aerẽ po ti ndogwerekoa'javi
    a'ea'java'ea nehẽ no, ei Jesus'ga.
  sja-NT: Maapai eperãarã audupɨara chupɨria mia jõnadait'ee, na p'ek'au eujã ooru
    weda chupɨria para bada k'ãyaara mãik'aapa ma t'ẽepai waa mãgá chupɨriara p'anada-e
    pait'ee.
  xed-xed: kabga dagala ghuya ɗaŋwa dzaʼa slaku ma tsa fitik ya. Ta walaŋ a mndərga
    ghuya ɗaŋwa manda tsaya ta slata ka yawu fata ghəŋa haɗik wa. Haɗ mndəra tsaya
    dzaʼa sləglata guli wa.
  mks-NT: Jáchi̱ qui̱ví ndoho ndiva̱ha ini ña̱yivi cacuu a cán. Jáchi̱ ja̱nda̱ tá
    na̱ca̱va̱ sáhá sa̱ha̱ ñuyíví co̱ó na̱ndoho ini na tá quia̱hva ndoho ini na mé
    qui̱vi̱ já. Ta tá ná ya̱ha ña̱ ja̱n, a̱ ndícó co̱o ga̱ ña̱ ndoho ini na quia̱hva
    já.
  gfk-S: Mu na sasaring hobi kinong ikino bung da kilingane ra tamat na ngunungut.
    Ma pai nale haruat ma ira bung, haburuana leh tano hatahun tano ula hanuo, tuk
    ter katiak. Ma pata tutuno iat be na haruat bileng hobi namur.
  bmu-bmu: '“Mi kewögöra: Nalö miaŋgöreŋ kahasililiŋ keta bölökŋi asuhuma. Kahasililiŋ
    dopŋi mewöŋi mi mönöwök nalö kungen kude asuhuba ahöyök. Anutunöŋ yuai pakpak
    miwikŋaiyöhi, nalö miaŋgöreŋök könahiba nalö kiaŋgöreŋ mala kota nalö sutŋe kun
    kude asuhuyök. Mönöwök qahö asuhuyök aka könaŋgep nalö kunöŋ kunbuk qahö ahuma.
    Miaŋgöra mönö köuluköba malme.'
  dgz-dgz: Iwa wam ame gapan ita anan bagu sisi baware iragen taueta, erewa gapan
    ma onin en mame tauini ap mini da ya venasen amba inak ap mini da sia ya venaseta.
  eng-GNV: For then shall be great tribulation, such as was not from the beginning
    of the worlde to this time, nor shalbe.
  zaa-NT: Porqui'ni íl·lani ca sufrimiento fuérteni nu labí chi uccuą dèsdeba gure'
    yétsiloyu hàstaá tiempo tsè'e rí'uį, nihua làa ccáruhuą́ bitola nna.
  eng-WEBSTER: For then shall be great tribulation, such as hath not been since the
    beginning of the world to this time, no, nor ever shall be.
  guh-guh: Tsipaji raja bajarapamatacabi bitso jivi bejiobi tsane. Pabejiobicuene
    abaxë jivi caeto ata apo tae Dioso nacua pexanaecujinae, bajarapabejiobicuene
    taena. Bajaraxuacujinae icatsia itsamonae bejiobiaexanae atatsi tsane, itsiata
    bajarapacuenia bitso apo bejiobiaexanaetsi tsane.
  bon-bon: ingle pui padare cabu lui mäpu cirege, epu baborage cirege, egä niinäce
    pepu mäpu ne lica ituge päpäna ai gawecewe me agedna cabu ca ngälu page ai taje
    piiyepu ingwe ca cääri lica cirege päpäna.
  nhw-BL: Pampa oncas se hueyi tlaijiyohuilistli quen catli amo quema oncatoc hasta
    quema pejqui tlaltipactli huan amo quema oncas seyoc quej ni.
  swh-ONEN: 'Kwa maana wakati huo kutakuwa na dhiki kuu ambayo haijapata kuwako tangu
    mwanzo wa dunia mpaka sasa: wala haitakuwako tena kamwe.'
  wbi-wbi: Ulwakuva ifighono ifio, kweluliiva ulupumuko ulukome luno nalughelile kuvoneka
    kuhuma uNguluve ipela iisi, kuhanga kufika umusyughu. Kange nalulavoneka lusiku.
  bba-bba: Domi sɑnɑm mɛ sɔɔ, nɔni swɑ̃ɑ bɑkɑrɑ ko n wɑ̃ɑ tèn bweseru tɑ ǹ koore
    sɑɑ hɑnduniɑn toren di sere kɑ ɡisɔ. Ten bweserɑ kun mɑm mɑɑ sisi.
  eng-KJVCPB: for then shall be great tribulation, such as was not since the beginning
    of the world to this time, no, nor ever shall be.
  kgk-NT: Upéa áry-py ohasa asy eterei va'erã. Ko yvy rembypy oiko jave upéa áry e'ỹ
    mboyve ndohasa asy etéiry va'ekwe. Upéa áry-py ae ohasa asy eterei va'erã. Ha
    upe rire katu ndohasa asy etevéi-ma va'erã.
  waj-waj: Iqii suai ivaki kaayau maisa mmuaararaivo ari vookaraivai vainno mmuakiaa
    mmuaararaivo gioonna kiaapuuyaki vaivaa yaataraanaravai. Nnaaru Anutuuqo ngiau
    mmata uu suaivaki varuuya varia rada nnidada makee aa suai ta variaunnaivaki variaiya
    hama kaayau maisa mmuaararaivo itaama vaivaa taavaivee. Fai yapooma variaaraiya
    hama itaama vai mmuaararaivaa taaravai.
  cpy-cpy: Tema antawo okantyaa rashironkaetyaa paata. Tema paerani owakira rowetsikae-takiro
    kepatsi roojatzi nimaeka, tee iñahaetzi oshiyaawoni iroka ashironkahaantsi. Eero
    apiita iñahaete oshiyaawoni.
  ekk-PKP: Sest sel ajal on kohutav tagakiusamine, kohutavam kui miski, mis on toimunud
    maailma algusest kuni selle ajani, ja mida ei juhtu enam kunagi uuesti.
  mpx-mpx: Kaiwena sauga o elana miloloyowan bwabwatana hot ni masal, ololana o nige
    sauga etega i mamasal panayawi ana abatelipuna elana ana siga sauga ya. I ola
    al nige ni gagan sauga mulaa.
  wbp-wbp: Yangka kuja Kaaturlu nguru manu walya nyurru-wiyi ngurrju-manu, nyurru-wiyi-ngirli
    jalangu-kurra, kula nganangku nyangu kuja-kurra maju rdipijarni-kirra, lawa. Manu
    kula nganangku yarda nyanyi ngaka maju-nyayirni kuja, lawa.
  luo-luo: Nimar kindego chandruok maduongʼ nobedi maonge machielo minyalo pimogo
    aa chakruok piny nyaka sani, kendo onge chandruok moro mibiro pimo kode kendo.
  nhe-NT: Pampa oncas se hueyi tlaijiyohuilistli queja tlen ax quema oncatoc hasta
    quema pejqui tlaltepactli. Huan ax quema oncas seyoc quej ni.
  aii-aii: ”ܣܵܒܵܒ ܗ̇ܝܓܵܗ ܒܸܬ ܗܵܘܹܐ ܐܘܼܠܨܵܢܵܐ ܓܘܼܪܵܐ ܕܠܹܐ ܝܠܹܗ ܗܘܝܼܵܐ ܡܐܲܝܟ݂ ܕܝܼܹܗ
    ܗܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ ܘܗܲܠܔ ܐܵܕܝܼܵܐ، ܘܐܘܼܦ ܠܹܐ ܗܵܘܹܐ.
  esk-NT: Atakkii taivrumani nagliksaaqpaurałiksraq atuumagisiruq atrigiŋisaŋa atuumaruam
    aullaġniił̣haniñ nunam uvuŋanunaglaan. Taatnasiq nagliksaaqpaurałiq atuummitqiŋñiaŋitchuq
    taavruma aquagun.
  msb-msb: Nasabi ko ini kay sana na panahon magkakaigwa sin grabe na pagtios an katawuhan
    na dili pa nabatyagan tuna san katuna-tunai san kinab-an hasta yana kag dili na
    mangyayari gihapon hasta na lang.
  cpa-NT: Di³ hiug¹² jín³ jmø³uai¹² hí¹ jmøi¹guǿi¹ jmai³ jøng² cónh¹ jín³ jmø³uai¹²
    ma²ca¹hí¹ cónh¹ jmai³ ja³ma²ca¹niu¹ jmøi¹guǿi¹ ca¹lah¹ca¹tǿ² jín³ na¹. Jø¹² bíh³
    ha¹chi² ma¹hí¹ jmø³uai¹² hiug¹² lah¹jøng² jmai³ siíh².
  dso-dso: ସେବେଲେ ଜନ୍‌ ଦୁକ୍‌ ପାଇବାକେ ପଡ୍‌ସି, ଦୁନିଆ ତିଆର୍‌ ଅଇଲାଟାନେଅନି ଆଜିକେ ଜାକ ଅଇ
    ରଇବା ସବୁ କସ୍‌ଟତେଇଅନି ଅଦିକ୍‌ ଅଇଜାଇସି । ସେନ୍ତାରି ଦୁକ୍‌ ଆଗ୍‌କେ ଆରି କେବେ ନ ଆସେ ।
  meu-meu: Badina be unu dinadia ai hisi bada-herea bae vara, Dirava ese tanobada
    e karaia negana amo hisi unuhetomadia asie vara ema bona harihari, gabeai danu
    unuhetomana ta basine vara lou.
  yva-NT: Arono wusyin mine so ranarijoe ndea naiso vatane awa siurije mamaun, yara
    awa siurijo rijate so manakoe rave. Arono indati siurijo rijate so mewen to, weamo
    siurijo maisyare umasom inta makanande akatoe ramu.
  dgc-dgc: Dahilan ta panahun a éya,” kagi ni Jesus, “éy du étanan a tolay éy magdanas
    side ta dikél a kahirapan. Ewan pabi nakekenaman na tolay i kona sa a hirap sapul
    to péglalang ta mundua a hanggan nadid. Pero éwan tu kéhuway i kona sa a panahun.
  zpm-NT: Ne nligaa guieḻnëdoxa. Wlal ne biaaṉ guidzliu haxta lo nadze, gard gaṉ miech
    tib guieḻnëdox sca, ni gaṉdragaa zhow ted ga.
  hix-NT: Àtoko rma, thenyehra rma haxa neryewhamyatxhe hampànà, toto komo. Àro wyaro
    eryewhampàra ro mak nehxatxkonà, amnyehran heno komo, kekon hatà. Àro wyaro eryewhampàra
    rma rha natxhe xarha, amnyen komo.
  sim-sim: Nomorawu os talakwa oso wasilaka mendek nakwa sir. Misambi toso nari wolok
    sishi raha ter nawa nga mbeek oso himi kas talari ambu sir. Ihi kumak erem, mbeek
    oso himi kas indik talakwa ambu sir.
  npi-ULB: किनकि त्यस बेला महासङ्कष्‍ट हुनेछ, जुन संसारको सुरुदेखि अहिलेसम्म कहिल्यै
    भएको छैन, न त कहिल्यै फेरि हुनेछ ।
  cgc-cgc: tak ta yon man na timpo, maagian ta mga ittaw segeng gid na kakulian na
    ula pa naagii ta bisan kino alin ta pagbuat ta kalibutan daw kalangitan asta anduni.
    Ula en may matabo pa na mas segeng na kakulian kaysa ta iling tan.
  tim-tim: '@see-verse:MAT.024.020'
  yor-yor: Nítorí ìpọ́njú ńlá yóò wà, irú èyí tí kò tí ì ṣẹlẹ̀ láti ìgbà ìbẹ̀rẹ̀ ọjọ́
    ayé wá títí di ìsinsin yìí irú rẹ̀ kì yóò sì ṣí.
  wos-wos: Wun nukwa némafwi xakéngali xakutandé. Wun xakéngali atéfék néma xakré
    sarékéngwandétandé. Hanja God atéfék jondu huratakandén nukwa wungi maki xak nawulak
    xakuhambandi. Némbuli akwi hukémbu akwi wungi maki xak wambula yamba xakukéndé.
  emp-NTPO: Maʌ̃ ewarid̶e ẽberãrãra bio bia mĩgad̶ia. Ãcõrẽba naʌ̃ ẽjũã od̶ad̶eba
    ʌ̃taa ẽberãrãra maʌ̃ quĩrãca bia mĩgad̶acaa idjab̶a mãwãnacarea waa ara maʌ̃ quĩrãca
    mĩgad̶aẽ́a.
  eng-F35: Because then there will be a great tribulation, such as has never been
    since the beginning of the world until now, and never again will be.
  ind-ind: Karena pada hari-hari itu akan terjadi masa kesusahan yang melebihi semua
    kesusahan yang pernah terjadi sejak penciptaan dunia, dan sesudahnya tidak akan
    pernah terjadi lagi yang seperti itu.
  pes-OPCB: چون در آن روزها مردم به چنان مصیبتی دچار خواهند شد که از آغاز جهان تا
    به حال روی نداده است و هرگز نیز روی نخواهد داد.
  mpt-mpt: Am olo dimo nakaia unangai enin kino sum watememomabiobe. Sinanggwano Gode
    dabale mema klanebio dim osa eka mema dim olosa inamin enino mo tam tlota nibo
    watemin blimobe. Eka sinanomosa inamin enino imino mo tam tlamabobabe.
  bla-bla: Annik' omŭx'ipuĭnasĭnni ak'itstsiu, istsitsĭs'si ksŏk'kŭm, ki annok' manĭsts'ipuĭnapspi,
    aksĭs'tŭpŭnĭstsipuĭnapsiu, ki ĭs'sotsk matakotŭmanĭstsipuĭnapsiu'ats.
  ssx-ssx: Koto nate manuna꞉ ka꞉nda꞉ma꞉ homa꞉la꞉eki manuta꞉ ota꞉ hone matekeeki ipilieke.
    Amba꞉ hande Koda꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉ kini pea wepia wina꞉ leeke dina꞉ kini pu
    mea a꞉pa ame do haloma꞉ dina꞉ make wanda꞉halima꞉ kutupiki ka꞉nda꞉ ma꞉nda꞉ ota꞉
    na handemekeme. Wetepe koto hoki nane make kutu piki ka꞉nda꞉ma꞉ homa꞉la꞉eki ma꞉nda꞉
    na ipilieke.
  mkl-mkl: Ntɔ ntɔ, wɑɑti bɛɛbɛ wɑhɑlɑ nlɑ nlɑi ɑ́ nɑɑ iyi ɑ kù yɛ dimiɛ hɑi sintei
    ɑndunyɑ hee do nnyi, nɔ ɑ kɑɑ kɑ yɛ dimiɛ mɑ́ hee do ɑjɔ fei.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଦେକ୍‌ରକମ୍ ମ୍ନା କ୍ଲେସ ଗଟେଏ ଜେ ମଞ୍ଚ୍‌ପୁର୍‌ ତିଆର୍ ଡିଙ୍ଗ୍‌କ୍ନେ
    ବାନ୍ ଏଜାକ ଙ୍କାରେ ଗଟେ ବାରି ଅଃନା ଆଗଟେ ଣ୍ଡୁ ।
  gof-RNT: Ays giikko, sa7i medhettosappe hachchi gakkanaw hanonnabay, qassi sinthafekka
    ubbarakka hanonna waayey he wode hanana.
  unx-unx: ଚିୟାଃଚି ଏନ୍‍ ଦିପିଲିରେଦ ମାରାଙ୍ଗ୍‌ ଦୁକୁ ହବାଅଆଃ ଏନା ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ
    ନେ'ଲେକାନାଃ ଅତେଦିଶୁମ୍‌ରେୟାଃ ଏନେଟେଦ୍‌ଏତେ ନାହାଁଃ ଜାକେଦ୍‌ ଚିଉଲାଅ କା ହବାକାନା ଆଡଃ ଚିଉଲାଅ
    କା ହବାଅଆଃ ।
  gah-gah: Ámina gamenaló nene genavagi netá napa utó itimó nenémo mikasi nene gosohá
