    nyoo bēsyēēt ake.
  xnn-xnn: Tay nan ligat isnan deey ay timpo et siya nan kaam-amedan isnan am-in ay
    ligat ninlogi isdin naboliwan di batawa ay enggana id wani dat maid et kasin domatdateng
    is kaneg todi isnan batawa ay eng-enggana.
  mwe-mwe: Pabha gene mobhago shipinga pagwa shilaje shikanabhe koposhela shitandubhile
    kupanganywa shilambolyo mpaka lelo, wala shikajiya pagwa kabhili.
  tte-tte: Kaiwena miya polowe lalakina kani iyawatagili, nige sauga yabo besiele
    iyayawatagili yanuwa yaulina ana sauga tubu koina yo kanasiga kabona, yo besiele
    kani nige iyayawatagili yoi sauga muli mena.
  tcs-tcs: Dis trabol, i no wase dem trabol wea dis wold i bin luk bipo. Dis trabol
    i gobi prapa nadakain monugud wea dis wold i no bin luk bipo, ane nogo luk gen.
  hlt-THB: Ikawtih khawmdek a awm cyk awhkawng amak awm man ingkaw ityk awh awm amak
    awm hly voel kyinaak ce am law kaw.
  soq-soq: Mo inantopua baiwa wadiwa antopu, ipawa walama sawo poka etaetalalaida
    segalepi. Tane poka sa rua mai God tawo dewasanawo ita tauma segalepona, dia.
    Ita poka walamawa sa dialepio aupe mai poka da ema rua segalepi, dia.
  qub-qub: Chay wichanga runacuna fiyupami ñacanga. Chaynöga manami imaypis casharächu
    Tayta Dios cay pachata camashanpita-pacha. Ni yapayga chayno mananami imaypis
    cangapänachu.
  att-att: Ta yáyù nga duttálin yù nepallà nga jigâ paga ánnè sù nesimmu ta áddè ngaw
    kaparò na dabbuno ta áddè kunangan, á mássiki ta áddè noka awán bulubugá ta kagittá
    na.
  bki-bki: bior bogo na jikili nei, naio sikili lie todovulu bunu bogo tealo na jikili,
