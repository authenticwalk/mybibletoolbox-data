    andiaiguc kecma muŋguc méŋ imuhucya ménda hicŋimac.
  awb-awb: Mi tanáhráq anotah íre kaweq sunúq sinawire. Manikánka mah marákó márákó
    mirarotaqkakáq amahnágaákáq mina tahnsa sunúq íre kéhre. Mókake mó mina tahnsa
    sunúq íre sinae.
  gdn-gdn: Mibai, mara ki makeya ka nuwaboya yo bita kawaya daganani wenayagisi. Mamanuga
