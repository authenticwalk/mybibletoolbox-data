    punuti nhõ akati bôxkam dja me tokryo katàt me tokry tũmwã kunĩ jakre. Ne amrẽ
    me'ã akati mõrkam me tokry nydjwỳ dja me tokryo mỳjja punuti'ã me tokryja têp
    kêtkumrẽx.
  eng-WEBU: for then there will be great suffering, such as has not been from the
    beginning of the world until now, no, nor ever will be.
  gnw-NT: Echa'ã jocua ara reta pe ɨvɨ pegua reta uiporara eteta. Jucuarãi'ã uiporara
    reta ɨvɨ uyeyapo güive, jare ndarau ye jucuarãi uiporara reta —jei—.
  mux-mux: Ena kanumanga buni aima aulima wendu ombá, ui mulú-masele pulu monjupa
    tirim kene kepe, yandupa ekupu kepe buni aku-sipa te wendu naa urum. Penga kepe
    aku-sipa buni aulima wendu naa ombáko.
  maj-NT: A̱t'aha̱ 'yún s'e̱ kju̱a̱ni̱ma̱ kui ni̱stjiu̱n, kju̱a̱ni̱ma̱ xi najmi kje̱e
    s'e santa nkúhu nga tuts'ihi̱n ni nga kamanda a̱sunntee̱. Ko̱ ta̱ ndaha najmi
    s'e̱ a̱skahan nku xi b'a̱ joyaha.
  bkq-NT: — Ton-honre ise awârâ tâdâsenagazedyly saindyly. Deus onro nhugutobyryenlâ
    arâ kehoem tâdâsenagazedyly peba awyly. Anitombyra ise-ro warâ xirâ emyenro kuru.
  kue-kue: Enge igle yumbun pond kaima panambuka, i okuna imbo dumo makan kor mambuno
    ere wu enge erme magl i ungwa. Yegl ta paikrumere erme panambuka. Te okuwo yumbun
    kuno yegl aglketa paikrambuka.
  cot-NT: Caavijitari irantsipevaejitaquempa anaavaequero maasanopae yatsipejitacaca
