  spa-PDDPT: Porque habrá entonces una gran tribulación, como no hubo desde el comienzo
    del mundo hasta ahora, ni habrá jamás.
  ruf-ruf: Kwaapfila kutsolawila maghayo ng'ana ghalawile bae kulawa isi hailumbighwe
