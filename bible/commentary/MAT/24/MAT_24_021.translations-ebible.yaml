    Aisa aatoquea yamenimajitajirotsi oncoramanitapojajegueti.
  bnp-bnp: Na parava iea a nimadihi dagi hateka bara i bele. A nimadihi dagi maea
    i uka ma i bele hosi, i vakatubu na ni doko na malala, i valai i harena mona.
    Pali a nimadihi dagi maea i uka ma ge bele tabu muri ma.
  apn-NT: —Nẽ ã mẽ kot amnhĩ nhĩpêx anhỹr ã arĩgroja ã koja mẽ piitã amnhĩ xà htỳx
