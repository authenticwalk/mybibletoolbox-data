    be suga noare kwian lle boanga edi ama skwendu u mauñage lle boi no u mauña gerudu
    kare.
  tmd-tmd: Mai höbkal hön nugwöna, yadöŋ mag akwör cöna. Aliö nugwön nugwo mɨ ödöriö
