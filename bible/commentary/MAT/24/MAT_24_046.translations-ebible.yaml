  sey-NT: Sihua cua̱ñojaꞌquë api, i̱ ëjaë cua̱ñeseꞌeje̱ yoꞌoquë paꞌina, ti̱tani ñasiquëpi.
  nvm-nvm: Fu ijegreokega e bomana fuon fu una ar roke keko gakma fuka bomana fuon
