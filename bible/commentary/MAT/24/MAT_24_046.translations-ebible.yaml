  mig-NT: Xáán ndatu̱ kuu mozo‑ún. Te nú ni̱ nchaa̱ jito'o̱‑i, te nani'i̱n‑dé mozo‑ún
    sá'a‑i súan.
  bps-bps: Too nun kafye i salig di kakel i amun ku teenan kenen mimò i fimò kenen.
  mbs-mbs: Aw domateng se pengolo din, ontò meluba se sineligan gayed egtolò te impunù
    te amo din.
  tof-tof: Sab kari morroal koke yarile ene leba zaget pamankü, sab wirri pama nóma
