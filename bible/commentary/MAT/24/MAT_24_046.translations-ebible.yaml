verse: MAT.024.046
translations:
  kpx-kpx: Isege Kosivevena tiniege tota hoilahai lohoniege esemuveu lovie dua vale
    ke elehai vahaehove vai.
  okv-H: Eto pure avo eto kogoeto ururou embo peni bande ta puvuto pure embo avo kito
    tunga javotoho
  tbo-tbo: Inapa badana ina gunagunawileya po geka dewana ina dewedeweya ma ina tuhagaya
    naka tu bagibagina tauna tu kaohadiidiga.
  mal-C: യജമാനൻ വരുമ്പോൾ അപ്രകാരം ചെയ്യുന്നവനായി കാണപ്പെടുന്ന ഭൃത്യൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ.
  grc-SR: Μακάριος ὁ δοῦλος ἐκεῖνος, ὃν ἐλθὼν ὁ κύριος αὐτοῦ εὑρήσει ⸉ποιοῦντα οὕτως.⸊
  bgc-bgc: धन्य सै वो नौक्कर, जिस ताहीं उसका माल्लिक आकै इसाए करदा पावै।
  khz-khz: Vovetugunagi talimana, gena vele na evaikilaato gelegelenai einaguluna,
    pene waitagoa voo nama.
  deu-TKW: Selig der Knecht, den sein Herr, wenn er kommt, also thun findet.
  zsr-NT: Bicaꞌ ba bönniꞌ huen dxin naꞌ naquëꞌ gdu, bönniꞌ naꞌ, catiꞌ udxinëꞌ xanëꞌ,
    duxaquëꞌ lëꞌ cni runëꞌ le nudödëꞌ xanëꞌ lu nëꞌë.
  lin-lin: Esengo na mowumbu oyo nkolo na ye, tango akozonga, akokuta azali kosala
    bongo.
  hns-NT: Tab djab maaliek aaike oke kaam karat dekhiega, tab goelaam soekhie rahiega.
  noa-E: Maimua mawia mam sĩi awia deeu bëewi ichdëu jaau pʉarrjö phidkha sim oobaicheewai,
    ¿mag jöoi ich chog dʉ̈i onee sim dʉ̈i chi chogjã onee abaju khai? ajim.
  eng-EMTV: Blessed is that servant whom his master, when he comes, will find so doing.
  mib-NT: Te yōhyo ndetū mozo un jéē núu ni ndee patrón, te cuni de jeē súcuan squícu
    vāha i.
  lif-NT2: खे़न् हिम्‍दाङ्‌बान् नुःङ् ताःल्‍ले़ खे़न् सेवारोबाल्‍ले़ बा हे़क्‍केए
    चोगुर वाॽबा तुमुने़ फाॽग्र खे़न् थुम्‍घो पिरुॽरो॥
  xnj-xnj: Ahekayi mtumisi yula, mkulu waki akawuya yati akumkolela ihenga mewa.
  mmx-mmx: Naba lox avukat ti mo laradi mo do leeme silok teren nabamlong la na long
    lenget ka i do i lox epovo lugugu ren.
  cbr-NT: Cuanx anu 'itancëx utëcënquin ca an ñu mëëxuncë unin cara an cacësabi oquin
    'aia quixun isti 'icën. Isquinbi an cabiancësabi oquin 'aia iscëx ca an a uni
    ñu mëëxuncë uni ax chuámarua tani cuëënti 'icën.
  tee-NT: Pus acsni caminchokoya' ju ix'ucxtin pus na cak'achanach ju anu' xalapanac
    ni calhitajucana' ni chunch ju t'ajun navini'.
  eng-LSV: Blessed that servant, whom his lord, having come, will find doing so;
  cak-NT: Ri samajel ri' can tiquicot ránima cuando nolitaj-ka roma ri rajaf y can
    najin riq'uin ri samaj ri bin can che.
  pah-NT: '—A''ero gapyrive''ga jara''g̃a ndepiakatui imondovo g̃a pe g̃a nderekovo
    g̃andepiakatuharamo ga horame. Aerẽ gapojykahara''ga jivyri g̃a ndepiaga. Ga e''i:
    “G̃a ndepia katu reki ga imondovo g̃a pe,” ei ga. —Pyry hete g̃andepiakatuhara''ga
    pe a''ero, ei Jesus''ga imombe''gwovo.'
  sja-NT: O-ĩa bapari chipari pachek'ãri, ichi mimiamaa unu chepari perã.
  xed-xed: Rfu ŋa tsa kwalva dzaʼa sagha daŋahəgani slanaghata ta magaymagay ta tsa
    slna ya.
  mks-NT: Ta̱hví na̱cuu mé mozo cán tá xínu̱ co̱o xitoho da ta ndítahan da̱ cája chuun
    yi̱i̱ va da ña na̱cando̱o nu̱ dá caja da.
  gfk-S: No haridan na kis tano tultule be no nuno watong i tapukus, i nes tupas ie
    ma kanaia i gilgil hobi.
  bmu-bmu: Mewö köyan köl eŋgiba maliga toŋan liliŋgöba kaba mewö eka mönö simbawoŋ
    jima.
  dgz-dgz: I apane ae sia entan tauepi wamewa gapan, nao waneni apanewa nao mega taiwandapina
    yavepi nao taini apanewa ame aton arita anuta.
  eng-GNV: Blessed is that seruant, whom his master when he commeth, shall finde so
    doing.
  zaa-NT: Ica'rubà enni'a canchu chi etsìna' xana' niá nna ilá'ni bíą qui'ni runią
    voluntad qui' bi.
  eng-WEBSTER: Blessed is that servant, whom his lord, when he cometh, shall find
    so doing.
  guh-guh: Bajaraponë bitso barëya tsane pamatacabi pijatuxanenë patsiana, xaniavaetsia
    pijajivi petoevetaponaponaexae pecovëta.
  bon-bon: Pui kaakesea bägrä te lipu gege birige, teeme babo biname te liba tacnenutuge,
    siige jääpänuge, egä tabe cängena kaakesea jaawenuge.
  nhw-BL: Huan nelía paquis nopa tequipanojquetl catli iteco quipantis tequiti cuali
    quema mocuepas. Huan san se Toteco quitiochihuas catli quinpantis tequiti cuali
    quema nimocuepas.
  swh-ONEN: Heri mtumishi yule ambaye bwana wake atakaporudi atamkuta akifanya hivyo.
  wbi-wbi: Kuba um'bombi ujuo juno untwa ghwake iliiiva igomoka, ikumwanga ivomba
    sino akamulaghiile.
  bba-bba: Doo nɔɔruɡiiwɑ sɔm kowo wi, win yinni ù n deemɑ u mɔ̀ mɛ, sɑnɑm mɛ u koo
    wurɑmɑ.
  eng-KJVCPB: Blessed is that servant, whom his lord when he cometh shall find so
    doing.
  kgk-NT: —Upéi ogwahẽ jevy-ma ou-vy ijáry. Onhe'ẽ ojapo va'e-pe otopa ramo, ojohu
    porã va'erã hembiapokwe. Iporã va'erã íxupe.
  waj-waj: Ivo itaama varikio nnoonna vaidiivo ngieeradiri vara ranoo numa ari nnauvaki
    taikio homo yoketaama mmoori varoo varikio too ngiaammuauvaara inna yoketaivai.
  cpy-cpy: Tema antawo ikimoshirete irika omperataarewo aririka ipiye omperatariri,
    aririka iñaapaeri imonkaa-takiro ikantana-kiriri.
  ekk-PKP: Kui hea on selle sulase jaoks, kui isand tagasi tulles leiab ta seda tegemas!
  mpx-mpx: Ebo wana babala ni sikalim ge ni kite tuwalali ya i awaawaginol, he nasi
    ni waisi eliyana.
  wbp-wbp: Kaji warrkinikingarduyu pina-yanirni wurna-jangka, kaji parlu-pinyi jinta
    warrkini warrki-jarrinja-kurra ngutungutu, yaliki warrkinikingarduyukuju kapurla
    marlaja nyina wardinyi-nyayirni.
  luo-luo: Jatijno none ber ka ruodhe odwogo to noyude kotimo gima noweye notim.
  nhe-NT: Huan nelía paquis nopa tlatequipanojquetl tlen iteco quipantis tequiti cuali
    quema mocuepas. Huan san se Toteco quitiochihuas tlen quinpantis tequiti cuali
    quema nimocuepas.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܪܹܓܵܐ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܡܵܪܹܗ ܘܚܵܙܹܐ ܠܹܗ ܒܸܥܒ݂ܵܕܵܐ ܗܵܕܟ݂ܵܐ.
  esk-NT: Qanutun quviasuktigigisiva taamna savakti aŋaayuqam utiġumi paqitaŋa savaaġiglugu.
  msb-msb: Kaya malipay ina na suruguon kun ina an ginahimo niya pagbalik san iya
    amo.
  cpa-NT: dsa² héi² báh³ dsa² lé² dsio¹ quiah¹², dsa² ma²mi²ti¹ ta³ na³ma²guønh¹²
    juu³dsa.
  dso-dso: ସାଉକାର୍‌ ବାଉଡି ଆଇଲା ବେଲେ ସେ ଦାଙ୍ଗ୍‌ଡା ଜଦି ଟିକ୍‌ ସଙ୍ଗ୍‍ କାମ୍‌ କରିରଇସି ବଇଲେ,
    ତାର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌ !
  meu-meu: Biaguna bainema negana ai baine davaria, unu e kara tomamu, tauna na namo,
  yva-NT: Ranivara vatano panapatambe umawe po apa anakere raija kobe yava akarijo
    yavaruga pakare, wea indati apa akarije anayanambe ai ti po kove raunanto ai.
  dgc-dgc: Masuwerte i éya a utusan, éng demtan siya no amo na a mégtarabaho ta kona
    sa.
  zpm-NT: Zha ne sca guṉ, ¡wen tsie zho, sac zeeṉe gbire me gaṉ me scataa noxco zho
    dziin ne pso me zho, ziaṉnziuu zho lo me
  hix-NT: Àsok hana nay ha, anoto komo yoh ha. Anatoko àhoko roro nay hana, tanotomanyenhàrà
    rwon yawo ro mak ha, kekon hatà. Tomokàtxhe harha, àhoko roro noro yehtxoho yonyan
    hamà, horykomo. Àro ke noro yowakryen hamà, kekon hatà.
  sim-sim: Os malakama indiyok or ta heyenak lerawu orhin er or la nahi, or rupshika.
  npi-ULB: त्यो नोकर धन्य हो, जसलाई उसको मालिक आउँदा त्यसै गरिरहेको भेट्टाउनेछ ।
  cgc-cgc: Daw suguon na gadumala maabutan ta iya na amo na patuman din papaubra ya
    ki kanen, sigurado gid na bakod iya na kalipay.
  tim-tim: Hain dâm hepun yekmâ arimbo damunyeŋe arekŋe âi aregât biwiŋande mem heŋgemgom
    humoŋande purik katmâ togom ekmâ okot âlep nâŋgâ aŋbiap.
  yor-yor: Alábùkún fún ni ọmọ ọ̀dọ̀ ti olúwa rẹ̀ dé tí ó sì bá a lórí iṣẹ́ ṣíṣe.
  wos-wos: Hatindét hukémbu déka néma du wambula yae xéta watandé, ‘Méni yikafre jémba
    méni ya. Wu yikafre dé.’ Wungi wandét yikafre jémba yakwa du yikafre mawuli yata
    jémba retandé.
  emp-NTPO: Nezocaba mãwã o b̶ʌda idji boroba unune zeibʌrʌ, idjira bio bia b̶aya.
  eng-F35: Blessed be that servant whom his master, when he comes, will find doing
    so.
  ind-ind: Kalau tuannya tiba-tiba datang dan mendapati dia sedang melakukan tugasnya,
    tuannya akan sangat senang kepada hamba itu dan memberkati dia.
  pes-OPCB: خوشا به حال چنین خدمتگزاری که وقتی اربابش باز می‌گردد، او را در حال انجام
    وظیفه ببیند.
  mpt-mpt: binea imin tetemea okok naka ele makob ele baaba unebio inabea atemameo
    e seinhamabebe.
  bla-bla: Atsĭm'siu annŏk ap'otŭkkiuŏk, otsĭn'aim oto'saie otak'okonokaie netoi'
    it'ŭnĭstsĭstutsimaie.
  ssx-ssx: Kutupa hoki nane nate ma꞉nda꞉na꞉ hande you hali paa la꞉ka꞉la a꞉pa mo hande
    e pokaena꞉ mea hao pea꞉ halima꞉ ipika꞉ lea꞉ pi paeyao opua ota꞉ epeke tupa꞉ pea꞉tiki
    pilia꞉eki a꞉pa handea꞉ka꞉na꞉ta꞉ kota꞉ koto e pokaasa꞉ somema꞉ta꞉ ta꞉na꞉ma꞉ homa
    hapeke yelieke.
  mkl-mkl: Inɔ didɔ̃i ɑ́ jɛ ti ɑmɑɑcɛu bii lɑfɛ̃ɛɛ í bɑ̀ɑ í nɑɑ í bɑ́ɑ wɑ ce bɛɛbɛ.
  gaq-gaq: ମାପ୍ରୁ ପାଙ୍ଗ୍‌ଚେ ମୁଡ଼ି ଗତିରେକେ ଦେତ୍ ରକମ୍ ଡିଙ୍ଗ୍‌କ୍ନେ କେଏ ମେଁ ଦନ୍ୟ ।
  gof-RNT: I ba goday kiittidayssa oothishin iya goday yidi demmiya aylley anjjettidayssa.
  unx-unx: ଆୟାଃ ଗୁସିୟାଁ ନେ'ଲେକା କାମିତାନ୍ ଦାସିକେ ହିଜୁଃ ନାମିରେ ଇନିଃ ସୁକୁତାନ୍‌ଗିୟାଏ ।
  gah-gah: Gizapa veva nene okoko ámina gelekelé izegipa nene goí oko lotatíminoko
    hoza nalikoma ánigatimó nene ámina gelekelé izegipamú gulugo agoliza vizitimó
    neve.
  lcm-lcm: Au, na man kana tulava kala serei sabonai ani kapo abis ia, ka roron ania.
  aer-aer: Nhenge artwe iltheke-artweye alethe alhekenge-ntyele apetye-alpemele, re
    apeke urrkapentye akngerre renhe aretye-alpeme arnterre anthurre warrke-irrerlenge,
    iltheke-artweye re ikwere akangketye-alpeme.
  qvc-NT: Chaymi chay wasi kwidaq kriyaduqa ancha rin kushikuq, chay patrunnin kutimushpa,
    kamachishqanshina ruraykaqta tariptin.
  tgl-ULB: Pinagpala ang utusan na iyon, na maratnan ng kaniyang among gumagawa nito
    sa kaniyang pagdating.
  cbs-NT: Janua xanen ibu ana chintunkidan jaska yunubainima axunkubainaya ja xanen
    ibu jaki nukutushitan benimajaidaxanikiki.
  xtm-NTPP: Ja vava'a ko kuu tee jinukuechi nuu jito'o de ma, nuna ndenda jito'o de
    ma te ndani'i ña'a de ja yikuu de sa'a de sukan ni tatnuni tee ma ja sa'a de ma.
  nnq-nnq: Mbaya mpakachi jwajo jubapakunkolela ananhota mundu akakamula genia!
  bao-NT: Bʉaro ʉjea niimi pade coteri majʉ, cʉ̃ wiogʉ tua eagʉ, cʉ̃ ca tiipe cʉ̃
    paderiquerena ca tii niigʉre cʉ̃ ca bʉa eagʉa.
  san-ORI: ପ୍ରଭୁରାଗତ୍ୟ ଯଂ ଦାସଂ ତଥାଚରନ୍ତଂ ୱୀକ୍ଷତେ, ସଏୱ ଧନ୍ୟଃ|
  huv-NT: Najneajay apmajlüy aaga nembeol quiaj wüx apmandilil aaga neneay najiüt
    sitiül apmaxom nej teamarang meáwan leaw lamasaj.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui ra̱ hmi̱qui̱ nu̱na̱ da̱ 'yøt'e te di 'bɛprá̱ hmu̱.
    Nu̱'mø bi zøhrá̱ hmu̱ da̱ di̱ni̱ ngue da̱di̱ mpɛfi.
  nop-nop: Unduŋ ti hatulune bomboŋgidi busuwaaŋ kaŋ aditok nadifo tibaak.
  obo-NT: Moppiya kod kotomanan taddot sudsuhuwon, no riyot kodlivod to amu rin, od
    kokita nid puungan din kos langun no id popuungan kandin.
  cak-ENT: Rija' nbün-vi ri samaj ri bin can chin, y romari' nquicot ránima tok nilitüj-ka-pe
    roma ri rajaf y ntajin chubanic ri samaj.
  lif-NT: ᤂᤧᤴ ᤜᤡᤶᤍᤠᤱᤒᤠᤴ ᤏᤢ᤺ᤱ ᤋᤠ᤺ᤸᤗᤧ ᤂᤧᤴ ᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤆᤥᤃᤢᤖ ᤘᤠ᤹ᤒᤠ ᤋᤢᤔᤢᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤌᤢᤶᤄᤥ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De nācā ndetū mozo ñúcuán jā tá nenda patrón, de cunī dē jā súcuán squíncuu
    vāha ji.
  san-TIB: པྲབྷུརཱགཏྱ ཡཾ དཱསཾ ཏཐཱཙརནྟཾ ཝཱིཀྵཏེ, སཨེཝ དྷནྱཿ།
  qve-NT: Chay sirviente runaqa, ancha kusisqan kanqa, patronnin hamuspa kamachisqanman
    hina ruwashaqta tarimuqtinqa.
  pao-NT: Nu ka kodyu petuse umu e netutzeana ka umu nuka naka'oedyukudu besa mu nemabetsea
    mu mayu petuse, nu besa mu sootuhikwu.
  cbu-NT: Uwsha muchchursha anuri wits mazinayaru, wanasir ksutarangiya. Upaturunari
    zapish kanapeeshinu, wanasir ksutaru pakamchu, muchchursha mang' kis ashichparee,
    watam kis napkamchuwa.
  usa-usa: anaaékaqa wení anón-nakoma yauwéqma iréna min-náqá aónáínama naayóbáqô
    timá ámikainaiqo énama kanaaráq mi-máyáí-nákómá amuqá ôriq umá maráiniye.
  soy-soy: In tɛ úyɔsɑɑ yɛ ukɛikɔ́ uyɛ̃ lɛɛmɛ un mɛsei upikɛi kɛcɑ́ɑ́ we, u únɑrɛkomɛ
    lɛ!
  hui-hui: Anduane biago ibu andaga dai biragola ibunaga biabe bia haga biagome biabe
    ogonidagua bialu karia ibiyagua nde biabe bia haga biagome turu timbuniore holebira.
  amf-amf: Yisa imbaanin niven wodanka, kina giidhon waadimandar haapadhea ea kidi
    gobshadhaane.
  quc-NNT: Utz re ri patäninel ri' we tajin kub'ano jas ri xtaq wi kanoq aretaq kätzelej
    loq ru patrón.
  dob-dob: maꞌetamo ꞌabo ꞌinapwana nina ꞌiila limanama be ꞌina toguinuwa nina ꞌilobai
    ꞌiguiguinuwa palupaluna, ꞌiabe manuna ꞌigwausowala be ꞌena ꞌida gwae,
  wrs-wrs: Nonamba kuwulva hengava provpa, no hena andranindriniva beswonamba vetava,
    moamba wohengmanatava, no kuwulva hemba indk vethamnavrava, wo eva himba no andranindriniva
    indk vethamnavrata. Lehra, no kuwulva omnavav nom hevna andranindrinim, daipotava
    kava men yemba pusvundthoav, kavna manam manam ye si kuwulva wulluhunvav.
  mca-mca: Ƚe'wisi'mkii pa' witqejkunenek, pakha'an in nam pa' ƚaqa patun, qa yi'wen
    in yaqsiijkii aka'an.
  tzo-TZC: Xmuyubaj noꞌox ti jꞌabtele ti cꞌalal yacal ta spas yabtel ta xvul taatuc
    yuꞌun ti yajvale.
  mya-mya: သူ​သည်​မိ​မိ​တာ​ဝန်​ကို​သစ္စာ​ရှိ​စွာ​ဆောင်​ရွက်​နေ သည်​ကို​သ​ခင်​ပြန်​လာ​ချိန်​၌​တွေ့​ရ​လျှင်​မင်္ဂ​လာ
    ရှိ​၏။-
  gng-NT: Utonsɔnl nnɔ ya cɛnbaa baa' ki laa' u sɔnh lituonl nnɔ liʼdonbó la, Uwien
    ya mɔnm li te utonsɔnl bugbɛn bo.
  cbi-NTPO: Tsenmala yanu uudenguemu ruku naati' jiñuba yachi taawasha kemu chachi
    tsanguentsu mangatawamuya mika sunden junu tsuve.
  ikk-NT: O jẹnkọ d'a rị nị odibo hụ mma ọwụnị nna a a lụa, hụn a n'ọ hụ e mẹ ihiẹn
    ndị hụ —
  leu-leu: E tamo a paamua sina, lana filimaanan sina, a xalume o i taxa vil faroxoi
    a faisok sina, a sisiak aave i taa faamamaas.
