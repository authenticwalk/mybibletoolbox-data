    bucueriquiro ijirota.
  anv-NT: Galɔ́gálɔ́ abɛɛ́ nyɛ ne maá defwɛ́ yimbɔ, gébégé ntɛ wuú akerégé
    meso agɛ́ne nyɛ nnó ji apyɛ utɔɔ́ bií chánchá.
  sab-NT: U mauña be chkeni, be gwage kwian lle boanga ama alin gdaitedige ama jigu
