  wal-wal: I hegaadan oottishin, a godai yiidi demmiyo ashkkarai anjjettidaagaa.
  zad-NT: Chakomba wen llinna' daa chilaḻile' chone' daa chidoḻee gone' kat' yillin
    x̱ane'na'.
  aso-aso: Aꞌmine eleꞌmize molaniꞌ gelekeleꞌ izipe neꞌmo aꞌmine meleho imineꞌ gono
    nene dovoꞌ dovoꞌ ogo neivo Guvelesi ve ogo hetelo ningelineꞌ neꞌmo gelekeleꞌ izipe
    nene lamineꞌ ilineꞌ akaloꞌ mine molo mineleseive.
  uli-uli: Ifa lepal yal be rraey boy la irel mala masta we bela budoh sala wiri yal
    foforu meka.
  nin-NT: I ta wre ku uvuvurr iko uwama kakami, nggo akiko ma wa a ti kanga ni hi
    ma, uwa so na inkindirr yi nggo a da ku bari na kuma!
  tgk-tgk: Хушо хизматгоре, ки ӯро соҳибаш ҳангоми баргаштан дар сари иҷрои вазифааш
    меёбад.
  acu-NT: Nu aintsu inatiri ni takatrin miatrusang umirak pujamtaikia, ni inamin taa
    nuna wainak, ni inatirin waramtiksatnuitai.
  cak-WNT: can jabel ruwaruk'ij ri mozo ri', ruma ntajin chubanic ri samaj tek no'ilitej
