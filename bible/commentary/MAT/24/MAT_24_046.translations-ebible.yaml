  san-SIN: ප්‍රභුරාගත්‍ය යං දාසං තථාචරන්තං වීක්‍ෂතේ, සඒව ධන්‍යඃ|
  yut-yut: Oman monjɨ uŋun amɨn tagɨni da tobɨl abɨŋ kaŋban pini tagɨsi asak kaŋ tagɨsi.
  grc-BYZ: μακάριος ὁ δοῦλος ἐκεῖνος ὃν ἐλθὼν ὁ κύριος αὐτοῦ εὑρήσει ποιοῦντα οὕτως.
  tbl-NT: Hligal kun yóm tau mò nmò yó ke tolo lelen hteneb mò nmò bè yóm kkól yóm
