  ebk-ebk: Nakiasat paat sa ay mafiabfiaor as nan komataman nan amona ya asporana
    hiya ay cha mangekaman as nan infilina.
  spa-PDDPT: ¡Inmensamente feliz aquel esclavo a quien, cuando llegue su señor, lo
    encuentre que hace así!
  ruf-ruf: Kabweda imtumwa yula imtwatsa wake hayatsakuya na kumpfika kotenda apfo,
  gun-gun: Ovy'a ete 'rã tembiguai ipatõ ou rã ha'e rami ojapo va'e.
  agu-BL: Yil tz'ul tzaj yi patrón, chumbalaj nin ltil i' yi jun martoma'a'tz yi at
