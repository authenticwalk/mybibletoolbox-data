  isn-isn: Ukembetilwe umitumi nuanso, u Mukulu wakwe ukumuhanga ukitume uu imatungo
    nuzile.
  eng-PEV: Later, the boss will come home. And if he sees that work-man doing everything
    properly, then the boss will be good to that work-man.
  ilo-ULB: Nabendisionan dayta nga adipen, a masangpetanto ti amona nga agar-aramidenna
    dayta inton dumteng isuna.
  pir-NT: Came pʉhtoro tiquiro ya wʉhʉpʉ tojoa wihire. Tiquiro tojoa wihigʉ̃ ihñano
