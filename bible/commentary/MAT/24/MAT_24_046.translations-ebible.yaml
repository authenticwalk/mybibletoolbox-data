    hɨrak wok mɨtɨk kɨrak kaku werek werek.
  cbk-cbk: Bendicido ese ayudante si ay volve el di suyo amo y ay encontra con ese
    ta hace pa el di suyo trabajo.
  uig-ARA: خوجايىن ئۆيىگە قايتقاندا، چاكىرىنىڭ شۇنداق قىلىۋاتقىنىنىڭ ئۈستىگە كەلسە،
    بۇ چاكارنىڭ بەختىدۇر!
  tuf-tuf: Eyta cac bahr cutar patrón cajc istiy bijacro. Itchareht sicor wijacro.
    Sicor wiquír ítitan, cacúm eyat bi yajcata wac bahjáctara ay yajcáy raújactara
    eywan ayro. Cacúm ey ohbac ítayqueyra.
  abx-abx: Mangno si pagbalik-na si amo kon satakkahan-na i tinapuran nga agparabuhat
    pa si katungdanan-na, sigurado aka'angkon iya kahalapan.
  mco-NT: Janch jotcujc je tumbɨ co yhuimbidɨpy je' yhuindzɨn, e je' cuyduñ jadu'n
    nej je' yhuindzɨn tɨ ñɨmäyii.
  kqf-kqf: “Laḡannemo ena Bada ya tava munaḡa bi ya kita te ena taupaulana noya visuvisuna
    i voiyena ba kamaina te mai'ia ya vai.
  cpb-NT: Kimoshire inkantaiya jirika noshikaarewo, arika ripiyai imperatariri, tema
