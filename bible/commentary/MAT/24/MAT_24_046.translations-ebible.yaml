    ‘Imaica noninquequea pamenaguetaqueroquea maasanopae nashincaca.’ Ariquea iriatimpa
    irishinevaetanaquempaquea oshequi.'
  bnp-bnp: Muri, na tahuna a bakovi dagi i hamule valai, i masia a bolekori iea i
    rata kamumu a leho vona, bara i rata kamumu hatekea.
  apn-NT: Hãmri nhũm kot kãm àpênh mex xwỳnhja wakre kamã kãm àpênh mex o pa. Jakamã
