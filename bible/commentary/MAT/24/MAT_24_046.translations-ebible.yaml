  cme-NT: U yuntieŋ duɔ ka bir jo ji da u ciɛ u maacemma‑i fafamma, fuɔ yuŋgu dɔlaa.
  sus-sus: Ɲɛlɛxinyi na na konyi bɛ, naxan marigi a lima na wali ra.
  pon-2006: Meid pai papah meno me eh kaun pahn kin diar eh wiewia met, ni eh kin
    pwarodo ni imwe!
  dad-dad: Sain tamo odug kelouf bun, ferfer biya bagai age fe di, ilouf, tamo odug
    ĩ nigin biya fiyẽf.
  zab-NT: Ne xíclabaa mos ni cayun zec ni riáld chi idzɨny xlámbɨ stuby,
  jae-jae: Aê aoc êôc sakiŋwaga tonaŋ, taŋ nê ŋatau êmu êmêŋ ma êtap eŋ sa gebe kêsap
    nê kôm tôŋ gêmoa.
  ksd-ksd: Nam ra tultul i ti doan ba kana luluai i pot babare ba i papait ia damana.
  msm-NT: Madojow sikan suguonon ko matuman din to insugu kandin, su ko makauli to
    agayon din
  myk-myk: Wee kapyebye wu kafɔɔ wu ba ba, na ba wu ta wu na li pyi li pyegana na,
