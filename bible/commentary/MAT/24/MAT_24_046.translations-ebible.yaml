  taj-taj: मालिक दोःसी खबा धुइरीनोन थेसे मालिकसे कुल्‍सी थान्‍बा ह्रङ् लसी गे लबा
    म्राङ्जी भिसम इनाम याङ्बा नोकर थेनोन हिन्‍ना।
  avt-avt: Maain mɨtɨk iuwe kɨrak nɨpaa kɨnaaiwɨr wit, hɨrak pɨke kaknen kakɨr ke
