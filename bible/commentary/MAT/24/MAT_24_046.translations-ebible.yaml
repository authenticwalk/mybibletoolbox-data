  jid-jid: Ivren koh u lulu ahi waa tiekoh ma niye tooh asi tie kima ni k'ma ye ma.
  wmw-wmw: Heri ntumisi‑yo wakuwa mwenye wake pakuludi, ansingana akitenda javyo!
  gmv-GGM: Kethaaway simidi yiza wode izas immida hadara othipolishe betida oothanchay
