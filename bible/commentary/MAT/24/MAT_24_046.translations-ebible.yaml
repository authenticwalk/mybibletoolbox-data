    amnhĩ kukamã hamaxpẽr o kãm uma hkêt nẽ. Kot wakre kamã kutêp kãm àpênh mex jakamã
    tee ri tanhmã amnhĩ kukamã hamaxpẽr to hkêt nẽ.
  ctp-NT: Suꞌwe ꞌa ka tiye msu kanꞌ bra nu kan xꞌnan yu xiyaꞌ, si chañi chaꞌ ti ngiꞌni
    yu tñan nu wa ngulo xꞌnan yu ꞌin yu.
  bre-BRG: Eürus ar mevel-se, pa zeuio en-dro e aotrou, mar bez kavet gantañ oc'h
    ober evel-se!
  opm-opm: Susa oh wan mong tei oh patdapat it apris wandeioh oh orhe ma potir mengru
