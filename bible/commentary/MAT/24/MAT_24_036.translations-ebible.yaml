verse: MAT.024.036
translations:
  kpx-kpx: “Atabeu di lohoveve vani ke hilokaholinu. Ige otogoe umale anelu kebiata
    hilokaholilu. Ige data ke hilokaholinu. Isito di Mama igaeu ke hilokanu.
  okv-H: rate ari erena amita puvurari iji amo embo tapa kiae be eto Anera te God
    ta Meni te tapa kiae, Mama God na vahai kiarira.
  tbo-tbo: ‘Ega iyai gehouna ita hanapugeya iyetana po kabudalana apo ina geleta mei
    gasi tu winoyanoya mi yadena ega hita hanapugeya. Tau gasi ega ata hanapugeya,
    Amau tunawana i hanapugeya.
  mal-C: “ആ ദിവസവും മണിക്കൂറും പിതാവ് അല്ലാതെ, സ്വർഗത്തിലെ ദൂതന്മാരോ പുത്രൻപോലുമോ
    അറിയുന്നില്ല.
  grc-SR: Περὶ δὲ τῆς ἡμέρας ἐκείνης καὶ ⸆ ὥρας οὐδεὶς οἶδεν, οὐδὲ οἱ ἄγγελοι τῶν
    οὐρανῶν, ⸆2 εἰ μὴ ὁ πατήρ ⸋μου⸌ μόνος.
  bgc-bgc: “उस दिन अर उस बखत कै बारै म्ह कोए न्ही जाण्दा, ना सुर्गदूत अर ना बेट्टा,
    पर सिर्फ पिता।
  khz-khz: “Na votoma e ora talima ta ati ripana, aneru kupai ati ripara e Natuna
    maki ati ripana, na Tamana gereganamo ripana.
  deu-TKW: Ueber jenen Tag aber und die Stunde weiß niemand etwas, auch nicht die
    Engel der Himmel, auch nicht der Sohn, sondern allein der Vater.
  zsr-NT: ’Catiꞌ gdxin dza niꞌ nutu nu nözi. Cutu nözcnëꞌ gbaz laꞌy queëꞌ Dios nacuꞌë
    yehuaꞌ yubá len cutu nözdaꞌ nedaꞌ, Zxiꞌnëꞌ Dios, san tuzëꞌ Dios Xuz nöznëꞌ.
  lin-lin: Mpo na oyo etali mokolo to ngonga, moko te ayebi yango, ezala ba-anjelu
    ya Likolo to Mwana ; Ye moko kaka Tata nde ayebi yango.
  hns-NT: Kaun dien aur ghanta ie sab tjiedj poera hoiga koi na djaane hai. Swarag
    ke parie logan na djaane hai aur tjaahe ham Parmeswar ke Beta baatie, ham bhie
    na djaaniela. Khaalie Pieta Parmeswar djaane hai.
  noa-E: Mamʉ mag mʉ bëeju ed chan ni ãbmuajã khaugbam. Ʉ̈gthar Ẽwandam chognaanaujã
    khaugba, ni mʉchdëujã khaugba, ãba ich mʉ Ayaupaita mag mʉ bëeju orajã khaphʉ
    simgui ajim, ich Jesuu.
  eng-EMTV: “But concerning that day and hour no one knows, not even the angels of
    heaven, but My Father only.
  mib-NT: ’Te quɨvɨ̄ jiín hora jeē ndíji ri, tú ni ɨɨn ñayuu jiní, ni máá ndajéhé
    cáhīyo andɨvɨ́, ni máá rí, Sēhe Yaā Dios. Chi máá ɨɨn ni Tátá rī Yaā Dios cúu
    jeē jiní.
  lif-NT2: “आल्‍ल खे़न् ये़म् नु ये़न्‍हाॽ आप्‍फाल्‍ले़ पोःङ् फाॽआङ् आत्तिल्‍ले़आङ्
    मे़निःसुन्॥ साङ्‌ग्राम्‍पेदाङ्‌बा माङ्‌लाइङ्‌बा नु निङ्‌वाॽफुसाःल्‍ले़आङ् मे़निःसुन्‍लो,
    कर पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़रक् निःसुॽरो॥
  xnj-xnj: “Nambu kulivala ligono amala lisaa lenilo, avi lepi mundu mwaimanya lubwela
    ndali, hati vamitumu va kunani amala Mwana. Nga Dadi mwene ndi mweimanya.
  mmx-mmx: La ne Iesu ga lok bok, “Kopmen tara naklen laaleng at lovotpot tarak. Lubung
    angelo bok kopmen dinaklen i la nenia, ne Nitna bok kopmen anaklen i. Tamak kusuk
    mun iklen i.
  cbr-NT: Añu nëtë́inra carana 'ëx utëcënti 'ain, uínsarainra cara usai 'iti 'icë
    quixun ca uínbi 'unanima. Naínu 'icë ángelcamanbi ca 'unanima, 'ëx Nucën Papa
    Diosan Bëchicë 'ixunbi cana 'ënribi 'unanima. Nucën Papa Diosan cuni ca 'unania.
  tee-NT: Para jantu xamati' c'atsai tavanan cachina' ju anu' avilhchan chai ju anu'
    hora. Nin yu'unch ju anquilhnin ju tavilanancha ju lact'iyan nin quit'in ju ists'alh
    Dios icjunita. Va yuchi ju quimpai. Va is'akstu c'atsai.
  eng-LSV: And concerning that day and the hour no one has known—not even the messengers
    of the heavens—except My Father only;
  cak-NT: Pero ri k'ij y ri hora cuando ren xquipe, man jun etamayon. Ri ángeles ri
    jec'o chicaj man quieta'n ta jampe'. Xa can xe ri Nata' Dios etamayon ri'.
  pah-NT: —“Maname po ti nde rura'javi nehẽ?” pe'e pe ji ve, ei Jesus'ga. A'ea yvyakotyve'g̃a
    ndokwahavi, ei Jesus'ga. Tupana'gapyrive'g̃a yvagipeve'g̃a ndokwahavi no. Ji vehevi
    Tupana'ga ra'yramo ndakwahavi no, ei Jesus'ga. Jiruva'ga jate okwaha jirura'jahava
    nehẽ, ei Jesus'ga.
  sja-NT: —Eperã apidaapa k'awada-e p'anɨ Eperã Ak'õre Truadepema cheit'ee ewate;
    chi hora jida. Ɨt'aripema angeleerãpa pida k'awada-e p'anɨ; mɨa pida ichiaba.
    Mɨ Ak'õrepapai k'awa bɨ.
  xed-xed: «Tsa gwaɗa ta ghəŋa fitik ya dzaʼa magaku tsa skwiha ya, nda ya ka ta wati
    luwa tsi ya ná, haɗ mndu nda sna wa. Dər duhwalha Lazglafta, dər Zwaŋ, sna a wa.
    Da turtukwani yeya nda sna.
  mks-NT: ʼJoo ni in túhún toho ña̱yivi co̱ xíni̱ na̱ ndá qui̱vi̱ á ndá hora ya̱ha
    ña̱ yóho. Ni mé táto̱ Ndióxi̱ ndúu indiví co̱ xíni̱ na̱ ndá qui̱vi̱ coo ña̱ yóho.
    Ta ni ye̱he̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ co̱ xíni̱ ndá qui̱ví coo
    ña̱ yóho. In túhún Ndióxi̱, tátá i̱ quéa̱ xíni̱ a̱.
  gfk-S: Ma ne Jisas ga tange habaling be, “Pata tikenong paile nunure at ikino pana
    bung be kakarek ra linge na hanawat. Dong ra angelo ruma ra ula mawe ma no Natine
    bileng pa dile nunure—no nuno Mama sene mon.
  bmu-bmu: “Suep gölmegö azi ölŋan kamapmö, dawinöŋ kam kuŋgumawi, miaŋgö wehönŋi
    me aua nalöŋi mi kunŋan kun kude mötza. Suep garatanöŋ mi qahö mötze. Anutugö
    Nahönŋan mewöyök mi qahö mötza. Iwinöŋ nanŋök mi mötza.
  dgz-dgz: Iesu sia wadiamon, “Ne God otua, sia tauapena wamewa orup da daiton asigip
    ya di tan, anea kimaniwa den oare amba ne den oare, go Mamana kimaniwa megenat
    asigip tan.
  eng-GNV: But of that day and houre knoweth no man, no not the Angels of heauen,
    but my father only.
  zaa-NT: Pero lanú nuỹa yù biỹa tsá ní nihua biỹa hora ní, sino làteruba Tata quíya'a
    nna yùe; nìdirubani Ỹi'nie nna labí yù bi, nihua ca ángel tsè'e ỹiabara' nna labí
    yù cabi.
  eng-WEBSTER: But of that day and hour knoweth no man , no, not the angels of heaven,
    but my Father only.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Itsajivi ata apo yapëtae pamatacabita,
    paepatota ata, copiapatsijitsia daxita xua tajëvelia vajunupaebajë. Athëbëpijivi
    ata, ángelevi, apo yapëtae. Xanë, Dioso pexënato atanë, apo yapëtaenë. Caenë taxa
    Dioso yapëtane, jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata pacuenia
    itsamatacabi itsijitsia mapanacuataje.'
  bon-bon: “Nuuja biname te umle lica gyene lui bimu coo padare cabu cane cire täinepene.
    Acejiyame me mename seemo cina cabucewe je umle lica gemi, cane Bägrä te umle
    lica gäne, yepä tabe Babe taatu umle gyene.
  nhw-BL: “Pero amo aqui quimati tlaque tonal, niyon tlaque hora nimocuepas. Amo quimatij
    itequihuajcahua Toteco huan niyon na niIcone amo nijmati, san noTata, quena. San
    yaya quimati.
  swh-ONEN: “Kwa habari ya siku ile na saa, hakuna ajuaye, hata malaika walio mbinguni
    wala Mwana, ila Baba peke yake.
  wbi-wbi: “Neke ikighono nu nsiki ughwa kwisa un ne Mwana ghwa Muunhu, nakwale juno
    akagwile nambe avanyamhola kukyanya, nambe juune ne Mwano, looli ju Nhaata mwene.
  bba-bba: Yesu mɑɑ nɛɛ, ye n sɑ̃ɑ nɛn nɑɑrun sɑɑ, ɡoo sɑri wi u yen tɔ̃ru yɛ̃, bɑɑ
    ɡɔrɑdobɑ be bɑ wɑ̃ɑ wɔllɔ, bɑɑ mɑm Biin tii, mɑ n kun mɔ Bɑɑbɑ turo.
  eng-KJVCPB: But of that day and hour knoweth no man, no, not the angels of heaven,
    but my Father only.
  kgk-NT: 'Upéi he''i jevy Hesu: —Mbava''e áry-py po ojehu va''erã ndajaikwaáiry,
    he''i. —Araka''e óra-ma po ojehu va''erã ndajaikwaáiry. Nhandejáry rembigwái yváy
    pygwa jepe ndoikwaáiry. Xe ta''ýry jepe ndaikwaái ave. Nhandejáry xe Ru ha''e
    anho mante oikwaa, he''i. —Araka''e óra-ma po aju jevy va''erã ndapeikwaái-gwi,
    perepara rei voi katu peiko-vy.'
  waj-waj: Hama gioonna kiaapu voovoono na tiinara suaivaa too rikiaivai. Aangeraa
    ngiau aapu variaiyaatama hama teeda rikiaavai. Na inna Mmaapuuvo neetama hama
    tee rikiauvai. Ari ni Napoovaano nnaasu too rikiaivai.
  cpy-cpy: Tekatsi yoteroni kitejeri, jempe roweyeeyaa ooryaa nopiyan-teeyaari, imatzitawo
    inkite-weri ronampiri tajorentsi tee riyotzi. Apatziro riyotziro Ashitanari rirori.
  ekk-PKP: Aga keegi ei tea päeva ega tundi, millal see toimub, ei inglid taevas ega
    Poeg. Ainult Isa teab.
  mpx-mpx: Nige gamagal etega i aatena hauna lan o ebo hauna sauga. He bwagana aneloseyau
    labulabumwa, nige hi aatena, ge nau al Natuna nige ya aatena, Nam ya te i atena.
  wbp-wbp: “Kula-ka nganangku milya-pinyi nyangurla kajirna kulpari yanirni. Kula
    kalu milya-pinyi marramarrarlangurlu, yangka kuja kalu marramarraju nyina nguru-nyayirni-wangurla
    kankarlarra. Kula karna ngajurlangurlu milya-pinyi Ngalapi-nyanurlu. Yangka nyanungu-miparlu
    Wapirra Kaaturlu-ka milya-pinyi.
  luo-luo: “Onge ngʼato mongʼeyo odiechiengno kata sa, obed malaike manie polo kata
    Wuowi, makmana Wuoro kende.
  nhe-NT: “Pero axaca quimati tlachque tonal, niyon tlachque hora nimocuepas. Ax quimatij
    nopa elhuicac ehuani tlen elhuicac, huan niyon na niIcone ax nijmati, san noTata,
    quena. San yajaya quimati.
  aii-aii: ”ܐܝܼܢܵܐ ܠܗ̇ܘ ܝܵܘܡܵܐ ܘܠܗ̇ܝ ܣܵܥܲܬ ܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ ܠܹܐ ܝܵܕܹܥ، ܘܐܘܼܦ ܠܵܐ ܡܲܠܲܐܟܹ̈ܐ
    ܕܫܡܲܝܵܐ، ܐܸܠܵܐ ܒܵܒܵܐ ܒܢܲܦ̮ܫܹܗ.
  esk-NT: “Kia-unniiñ iñuum nalugaa uvluq naagaqaa sassaq sumi tikisilaaksraŋa. Isaġulgich
    qiḷaŋmiittuat unniikii iġñiġuruam nalugaat. Kisimi aapam iḷisimagaa.
  msb-msb: Nagpadayon si Jesus, “Niyan manungod san oras kag adlaw san akon pagbalik
    waraʼn iba na maaram kundi an Ama lang. Bisan ngani an mga anghel sa langit kag
    ako mismo na iya anak dili maaram.
  cpa-NT: ’Jøng² ha¹chian² dsa² ŋi¹² he² jmai³ he² hora lé² lah¹jøng². Ca¹lah¹jin³
    ángeles chian² ŋi¹juǿi¹ tsa¹ŋi¹². Ca¹lah¹jin³ jní², jong¹² Diú¹³, tsa¹guiang³jni.
    Jan² Jmi² jniang³ báh³ ŋi¹².
  dso-dso: “ସେ ଦିନ୍‌, ସେ ବେଲା କେବେ ଆଇସି, କେ କଇନାପାରତ୍‌ । ପର୍‌ମେସରର୍‌ ପିଲା ମୁଇ ମିସା
    କି ସରଗର୍‌ ଦୁତ୍‌ମନ୍‌ ମିସା ସେ କାତା ନାଜାନତ୍‌, ବାବା ପର୍‌ମେସର୍‌ ଆକା ଜାନିଆଚେ ।
  meu-meu: Una dina, una hora, ta asi dibana, guba anerudia danu asi dibadia, Natuna
    danu asi dibana, a Tamana sibona mai dibana.
  yva-NT: “Weramu nandui rati anakotare so mare nande, vatane wantatukambe ama masyote
    muno ama uma amije rai. Naito Amisy una no munijo ntiti wantatukambe rai muno
    Risy, Arikainyo Amisy, syantatukambe rai tavon. Yara Injayo Amisy obo pi po raen.
  dgc-dgc: “Pero éwan tu nakapospos ta oras na kédemét na éya,” kagi ni Jesus. “Maski
    du anghel ta langet, maski sakén a anak na Diyos--basta Tama ko san i nakapospusa
    ta éya.
  zpm-NT: ’Lëëraasi choot naṉd dieṉ pa dzew, dieṉ pa horgaaw, per ni grë anjl ne no
    gbaa, per ni naa naṉda, loxaque Pxozse naa naṉa.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu. Àsokentok hana nomokyan ha, Toto me
    Enusaho, kekon hatà. Omohtoho yawasànà ywero naha, royàmà, noro marma mak ha.
    Àywenyeke mak natxhe ha, toto komo, kekon hatà. Àywenyeke rma rha natxhe, kahe
    yawon komo xarha. Àywenyeke rma rha naha, Khoryenkom muru xarha. Royàm marma ryhe,
    àywero naha, kekon hatà, Txesusu.
  sim-sim: �Hako Ma Jikisi Avui Wasilakahi or takwa wolo mbeek ma lar heyenda ambu
    sir. Ensel heyenda ambu lir. Ma Jikisi er nga heyenda ambu ri. Avui orto nom tolonda
    sir.
  npi-ULB: तर त्यस दिन र घडीको विषयमा कसैलाई पनि थाहा छैन, न त स्वर्गका स्वर्गदूतहरूलाई,
    न पुत्रलाई, तर पितालाई मात्र थाहा छ ।
  cgc-cgc: Gambal pa Jesus i, “Parti daw ino adlaw daw uras na Kanen Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan mabot, ula may nalam bisan mga angil ta langit daw
    bisan man Bata Ta Dyos. Dyos Amay nang gid nalam.
  tim-tim: Akto sop aregât hin makbe. Luâk me âmbâle aregât sop bo nâŋgâmai. Dâ aŋelo
    himbimân manmai arekŋe âkâ bo nâŋgâmai. Akto nâkâ hainâk bo nâŋgân. Dâ Ewene konokŋe
    aregât sopŋe nâŋgâmap.
  yor-yor: “Ṣùgbọ́n kò sí ẹnìkan ti ó mọ ọjọ́ àti wákàtí tí òpin náà yóò dé, àwọn
    angẹli ọ̀run pàápàá kò mọ̀ ọ́n. Àní, ọmọ kò mọ̀ ọ́n, bí kò ṣe Baba mi nìkan ṣoṣo
    ló mọ̀ ọ́n.
  wos-wos: “Yimba nukwa wambula yatawuni? Ané héfambu rekwa du takwa wun nukwaka xékélakihambandi.
    Ensel wun nukwaka xékélakihambandi. Wuni Godna nyan reta wuni akwi xékélakihambawuni.
    Wuna yafa dé hafu dé wambula yatewuka nukwaka xékélaki.
  emp-NTPO: Baribʌrʌ ni ab̶aʌba maʌ̃ ewarira sãʌ̃be mãwãida cawad̶aẽ́a. Ãcõrẽ bajãnebema
    nezocarã bid̶a adua panʌa. Mʌ̃, Naʌ̃ Djara Edad̶a bid̶a adua b̶ʌa. Ab̶abe mʌ̃
    Zezabʌrʌ cawa b̶ʌa.
  eng-F35: “But no one knows concerning that day and hour, not even the angels of
    the heavens, except my Father alone.
  ind-ind: “Tetapi tentang hari dan waktu persisnya kedatangan-Ku kembali ke dunia
    ini, tidak ada seorang pun yang tahu. Malaikat-malaikat di surga pun tidak. Hanya
    Bapa-Ku sendiri yang tahu.
  pes-OPCB: اما هیچ‌کس نمی‌داند در چه روز و ساعتی دنیا به آخر خواهد رسید، حتی فرشتگان
    هم نمی‌دانند، پسر خدا نیز از آن بی‌خبر است. فقط پدرم خدا آن را می‌داند.
  mpt-mpt: Yesuse imin baabenea Naka maki ne imin tlang gamio amo tekein kenamin nakai
    blimobe. Abisel isa Gode miin nesa mo tekein kebobbabe. Aye elekiem eleta am olo
    tekein kebebe.
  bla-bla: Annik' ksĭstsiku'ik ki annik' itai'ksĭstsikumiopik matsksĭnĭm'ats matap'pi,
    Spots'im ĭstso'tokatatsix matsksĭnĭm'axauaie, Nin'a nits'ksĭnĭmaie.
  ssx-ssx: Kutu piliepate hande loa꞉ nate epolo pa꞉la꞉ ekita꞉ ma꞉nda꞉ma꞉ na handa꞉la꞉me.
    Nate handopa꞉ta꞉ haena꞉ epolo pa꞉la꞉ ekita꞉ make ma꞉nda꞉ma꞉ na handa꞉la꞉me. Oli
    ya nane haleme enisolomanu make Eiyekema꞉ make na handoloma꞉pate Atekema꞉ homeke
    handa꞉la꞉me leekeme.
  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, inɛ kɑ̃mɑ kù mɑ̀ wɑɑtiu hee mɑ́ jɛ ɑjɔ iyi mii
    ŋɑu ɑ́ ce, bɑɑ ɑmɑlekɑ ŋɑ iyi ɑ̀ wɑ lele, bɑɑ ɑmu Amɑu, í ɡbe Ilɑɑɔ̃ Bɑɑbɑ nŋu
    ɑkɑ̃.
  gaq-gaq: “ଆତେନ୍‌ ଦିନା ଆତେନ୍‌ ଗଟେନେ ବେଲା ଅଃନା ପାଙ୍ଗ୍‌ଏ ଜାଡିଗ୍ ମ୍ୟାଃ ଆୟା ଣ୍ତୁ । ନିଜେ
    ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ବାରି କିତଂନେ ଦୁତ୍‍ଇଂ ଡିଗ୍ ଆତେନ୍‌ ସାମୁଆଁ ଆମ୍ୟାଃଆର୍‌ ଣ୍ଡୁ ମାତର୍‌
    ଆବା ଇସ୍‌ପର୍ ମ୍ୟାଲେକେ ।”
  gof-RNT: “He gallasaanne he saatiya salon de7iya ta aawappe attin hari salo kiitanchchota
    gidin woykko Na7aa gidin oonikka erenna.
  unx-unx: “ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଚାଏ ଏନ୍‌ ଦିପିଲି ଜେତାଏ କାକ ସାରିଆଃ, ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌କହ
