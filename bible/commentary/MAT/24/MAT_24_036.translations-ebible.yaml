  bgg-bgg: “Hanyie è de athieg phro, khi-èrek ne, khuchung inai nane ishak thog ruii—Hamangkhliie
    de athieg dinne Dufuii è de athieg mua phro, Aphuii ji jia è thieg bie ro.
  eng-TCENT: “No one knows about that day or hour, not even the angels of heaven,
    but only my Father.
  eng-BSB: No one knows about that day or hour, not even the angels in heaven, nor
    the Son, but only the Father.
  cpu-NT: Iro kantacha tekatsira iyotatsine tsikapaite, iri ovatsipero inkiteveri
    maninkariite, te jiyotzi. Tema apaniro ikantakaaro Ashitanari jiyotziro irirori.
  san-ASM: অপৰং মম তাতং ৱিনা মানুষঃ স্ৱৰ্গস্থো দূতো ৱা কোপি তদ্দিনং তদ্দণ্ডঞ্চ ন জ্ঞাপযতি|
  tac-NT: › Pecha 'wesi machígó a'lige rawé suwibamio, o alué 'ora alakimeo alué tábiri.
    Alué santo ánjeli 'pa rewagachi mochígame pecha machígóchigó, nibilé alué Onorúgame
    Inolá machígó, pe Onorúgameka 'la machí.
  eng-WEBPB: “But no one knows of that day and hour, not even the angels of heaven,
    but my Father only.
  gfk-H: Ma Iesu ga tangai habalin bia, “Taia tikai pai nunurei at iakano pakana bung
    bia kaiken ra linga na hanuat. Ira angelo kinam ra ula mawai ma no Natina mah
    pa diet nunurei. No ana Sus sena mon i nunurei.
  viv-viv: Tu yaku tova kaꞋi gava aiyeta o gava bai ganayewaꞋela ma keke tamo hakwadi
    gidahalamaneni. Badi tovenuwaꞋata lobameya keke hidahalamaneni, kadu Iya Yaubada
    Natuna keke gadahalamaneni. Au Kamaku anakaibe gihalamanena.
  yao-yao: “Nambo, yankati lyuŵa ni saa, ngapagwa ŵakuimanyilila chakachi chiikopochele,
    atamuno achikatumetume ŵa kwinani, atamuno Mwana, Atati jika pe ni ŵakumanyilila.
  tgp-tgp: Pani rani atu tea i pa sopo er̃i levosahia vara enia sava rani teni aoa
    natu. Mo sopo te angelo na tuka, teni Natuna, pani Tama hasena purongo mo levosahia.
  auc-NT: Ayæ̈, “Mänïönæ æyedënö ï, ante, Mänïnepo ædepodö ï, ante ëñencæte ante mïni
    wædïnö ante æcämenque incæ ëñënämaï ingampa. Tömänäni ëñënämaï ïñönäni edæ Wængonguï
    anquedoidi incæ ëñënämaï ïnänipa. Wæmpocä Wëmo incæ ëñënämaï ïñömote Wæmpocä ïñömö
    tömengä adocanque incæ edæ në ëñengä ingampa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Aɡ̶ica ane yowooɡ̶odi niɡ̶ica noko oteɡ̶exaaɡ̶aɡ̶a naɡ̶aca lakata nige janagitace.
    Oteɡ̶exaaɡ̶aɡ̶a aanjotedi digoida ditibigimedi aɡ̶oyowooɡ̶odi, oteɡ̶exaaɡ̶aɡ̶a
    Ee, Lionigi Aneotedoɡ̶oji. Pida iniokiniwateda Aneotedoɡ̶oji ane Eiodi baɡ̶a yowooɡ̶odi.
  bmh-bmh: Yesus nug koli eneun, “Du tub nug Du Nugau Nag alamau gil i abiu mamau.
    Uwait nugau tibur han go en i abiu. [Gonugau nag nug han go i abiu.] Izal mekai
    nug sag go gil abiu.
  ctu-BL: Ma'anic majch yujil baqui bʌ q'uin baqui bʌ ora mi caj i yujtel jini, mi
    ángelob ti panchan, mi i Yalobil Dios. Jini jach c Tat yujil.
  meq-meq: 'Yesu a gwaɗatay sa: «Ma deyeweye pat waray na, ndəray kwa nəte a sər bay.
    Ada ma deyeweye ahəl waray na, ndəray a sər həlay eye bay sa. Kwa gawla i Mbəlom
    hay mə mbəlom, kwa neŋ Wawa ŋgay bəbay, nəmaa sər bay. Maa sər pat eye na, Mbəlom
    Bəba ga nəte ŋgweŋ.'
  noa-H: Mamʌ mag mʌ bëeju hed chan ni hãbmuajã k'augbam. Hʌ̃gt'ar Hẽwandam chognaanaujã
    k'augba, ni mʌchdëujã k'augba, hãba hich mʌ Hayaupaita mag mʌ bëeju horajã k'ap'ʌ
    simgui hajim, hich Jesuu.
  alp-NT: “Hoko Au luake suike lomei nusare tamata sae irekwa esi peture kai olase
    mo, malekata ndete surgare esi rekwa mo, Au Alla Eni Nanare lekwe Au rekwa mosa,
    po batuke AmaKu ruaI pine Irekwae!”
  san-VEL: apara.m mama taata.m vinaa maanu.sa.h svargastho duuto vaa kopi taddina.m
    tadda.n.da nca na j naapayati|
  kbq-kbq: Hu'neanagi anama esia knane zagenena, mago nemo'a ontahi'tfaza hu'ne. Monafinka
    ankeromo'zane Nemofo'enena ontahine. Hagi Nenfake'za antahi'ne.
  kbh-kbh: “Pero ndayté y ntseco ora Bëngbe Bëtsá Ents̈á tbojanbemá yochjésabama,
    ndocná quenátstats̈ëmbo, ni chë celoca angelotémënga, ni Bëngbe Bëtsabe Uaquiñá.
    Nÿe chë Taitá chama yotáts̈ëmbo.
  ron-LSB: Dar nimeni nu știe ziua și ceasul acela, nici îngerii din ceruri, ci numai
    Tatăl Meu.
  pon-pon: A duen ran o auer jota amen, me aja, pil tounlan kan jaja, Jam ai ta me
    mani.
  nhe-BL: “Pero axaca quimati tlachque tonal, niyon tlachque hora nimocuepas. Ax quimatij
    nopa elhuicac ehuani tlen elhuicac, huan niyon na niIcone ax nijmati, san noTata,
    quena. San yajaya quimati.
  sps-sps: “Sana sikia ta mes te natiny non nainy ge na aua, tsuri kan morena iny
    Gormirmir, ge na Guei Tsoiny kan, san e Tamanyo tsun Tsivon te nat non.
  wnc-wnc: “Siwan aminu tapatuta tapduknga nata apitde dua nataak. Angela enandang
    nanaaya dua nataaing. Na Anututane waakngaaya dua nataat. Nanatakan ie atnataak.
  nmw-S: Taine tolomo hotiya i delapu se yan o hebe se sauge. Bwagane anelose-yan
    he bulubulu, taine si delapu, ge nau hedi Natune taine a delapu, Tamau ege i lapu.
  bus-bus: Gbɛ̃kee à gurↄↄ ke à gurↄ zaka dↄ̃ro, baa malaika kɛ̀ aↄ̃ↄ kú musunↄ ke
    Luda Nɛ́, sé De Luda.
  gub-BL: Uze'eg wi urewe. — Ni amo nukwaw kwaw hezur àwàm 'ar a'e wà. Tupàn heko
    haw pe har nukwaw kwaw a'e wà no. Ihe Awa ta'yr ihe, nakwaw kwaw ihe no. Xo heru
    zo ukwaw a'e.
  imo-imo: “Iyemunga Malo paimbo ombalo nalo yu ombalo walimu imboreni naa lipe manjirimo.
    Ipu leli ombalonje, tangoli ombalonje naa lipo manjirimolo. Mulu kombuna enselema
    kape naa liko manjirimele. Gotenga Malo kape naa lipe manjirimo. Ara yunu kau
    aku waimu lipe manjipe moromo.
  boj-boj: Osiqa Yesus a olo marej, “Ijo bqajqa bati tamo qujai bei a qaliesai. Laŋ
    aŋgro naŋgi qaliesai. E Qotei aqa Ŋiri e segi dego qaliesai. Ijo Abu a segi qalie.
  eng-DRA: But of that day and hour no one knoweth, not the angels of heaven, but
    the Father alone.
  knf-knf: 'Yeŧu akak aji : « Kë ţi uko wi unuur mënţ na woori mënţ, nin aloŋ aammee,
    nin ŋwanjuŧ du baţi, nin nji Abuk Naşibaţi ; Paapa ţañ ameeŋ.'
  san-KHM: អបរំ មម តាតំ វិនា មានុឞះ ស្វគ៌ស្ថោ ទូតោ វា កោបិ តទ្ទិនំ តទ្ទណ្ឌញ្ច ន ជ្ញាបយតិ។
  arn-NT: “Welu iney rume kimlay ti antü ka tati ora ñi rupayael tüfachi dungu, tati
    wenu mapu müleyechi werken püllü no rume, tati Fotüm no rume. Tañi Chaw müten
    ta kimniey.
  zas-NT: ’Per achut ragbee xhie dxejn në xhie horan gac zian, niꞌqui ree anjl yuꞌ
    xanyabaa, niꞌqui Xiꞌn Dios ad ragbeet. Tijbzi da Dadan Dios ragbee.
  ken-NT: “Kɛ yɛ̌ mmu abhɨkɨ rɨŋɨ mbɔ̌ŋ mpok anɛ mɛnyɨŋ ɛbhɛn bɛ́bhɔ́ŋɔ́ bɛ́fàkari.
    Bɔangɛl Mandɛm bábhɨ́kɨ́ rɨŋɨ, Yɛ̌ chí Mmɔ Mandɛm abhɨ́kɨ́ rɨŋɨ. Ɛta aywǐntí
    kɛ̌ arɨŋɨ.
