verse: MAT.024.030
translations:
  kpx-kpx: Kateimale vanimo Atae Eseu lohoveve vaveve kena otogomo velemage vatae
    ata bahata keabuna ke elehai ninalahai. Isi elehasege Atae Esena au vuvuneta au
    atagata goe golomo dobai lohoi.
  okv-H: eto iji amikote Embo ta Meni ta hajire avo uhu ta puvurou enda embo tapa
    na kito sinena ue jenge tasora, eto Embo ta Meni avo sovera te usasa te uhu ta
    johi hamo ta heteto veto ere hua avo embo tapa na kesora eto amina toho embomeni
    mahu siriketo humbari avo vahaita puvurora
  tbo-tbo: Naka hougana apo tau Lawa Moinau u wekiwekilala hoi yada ina lugeleteya,
    po lawa tupo wohepali uyahihi nugonugohi hina launihi po hina tou bahabaha apoma
    apo Lawa Moinau a wipoyau po a diidiga lagonau ona gagaleu ma yaloigei a nei.
  mal-C: “അപ്പോൾ മനുഷ്യപുത്രന്റെ വരവിന്റെ ചിഹ്നം ആകാശത്ത് ദൃശ്യമാകും. ഭൂമിയിലെ സകലജനതയും
    വിലപിക്കും. അപ്പോൾ മനുഷ്യപുത്രൻ (ഞാൻ) മഹാശക്തിയോടും മഹാപ്രതാപത്തോടുംകൂടെ ആകാശമേഘങ്ങളിന്മേൽ
    വരുന്നത് മനുഷ്യർ കാണും.
  grc-SR: Καὶ τότε φανήσεται τὸ σημεῖον τοῦ υἱοῦ τοῦ ἀνθρώπου ἐν ⸋τῷ⸌ οὐρανῷ· καὶ
    τότε κόψονται πᾶσαι αἱ φυλαὶ τῆς γῆς, καὶ ὄψονται τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον
    ἐπὶ τῶν νεφελῶν τοῦ οὐρανοῦ μετὰ δυνάμεως καὶ δόξης πολλῆς.
  bgc-bgc: फेर माणस के बेट्टे का निशान अकास म्ह दिखैगा, अर फेर धरती के सारे खानदान्ना
    के माणस छात्त्ती पिटैगें; अर माणस के बेट्टे ताहीं बड्डी सामर्थ अर महिमा कै गेल्या
    अकास के बादळां पै आन्दे देक्खोगे।
  khz-khz: Ne Taunilimalima Natuna vegailiana kupai pene matagai. Votomai tanopara
    pamilira maparara pia tagi-wanonowanono, kwalana Taunilimalima Natuna pia gitaa,
    iloa atana na pene vogomai matiavuna kamuna e maralema iwavagina ria.
  deu-TKW: Und hierauf wird erscheinen das Zeichen des Sohnes des Menschen am Himmel.
    Und hierauf werden alle Völker der Erde wehklagen, und sie werden den Sohn des
    Menschen kommen sehen auf den Wolken des Himmels mit großer Macht und Herrlichkeit.
  zsr-NT: Niꞌr glaꞌ lahui luzxbá le gac bëꞌ huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách,
    atiꞌ laꞌbö́dx yechiꞌ yúguꞌtë bunách yödzlyú ni, catiꞌ laꞌleꞌi nedaꞌ, Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách, zuzáꞌa lu böaj luzxbá, dë lu naꞌa yöl‑laꞌ uná bëꞌ zxön len yöl‑laꞌ
    yeníꞌ.
  lin-lin: Sima na yango, elembo ya Mwana na Moto ekomonana na likolo ; bongo bikolo
    nyonso ya mokili ekokoma kolelalela mpe ekomona Mwana na Moto koya na likolo ya
    mapata ya likolo, kati na nguya mpe na nkembo monene.
  hns-NT: Tab aasmaan me iensaan ke Beta ke tjienha dekhaaiga. Tab doenia bhar ke
    djaatie log piet-pietke roiga. Aur sab koi iensaan ke Beta ke baadar par aawat
    dekhiega bahoet saktie aur bara mahiemma ke saath.
  noa-E: Magbaadëm eeta edjã eejã mʉch chi Emkhooi Iewaa urum dauchach dawaa oopijugui
    ajim. Mag oowi durrpierram khʉʉn jãphierr nʉm iekhau icharaucha bĩe nʉmuata mʉch
    chi Emkhooi Iewaa nem jua theeg thumaam khʉʉn Pörkha urum oojurau.
  eng-EMTV: And then shall appear the sign of the Son of Man in heaven, and then all
    the tribes of the earth shall mourn, and they shall see the Son of Man coming
    on the clouds of heaven with power and great glory.
  mib-NT: Yūcuán na te coto ñayuu nuū maá rí, Yaā ní nduu tēe, ndiji ri ichi ándɨvɨ́.
    Te ndahyū ñayuu tācá nación nɨɨ́ cáhnu ñayɨ̄vɨ́. Te coto i nuū ruhū, Yaā ní nduu
    tēe, ndiji ri jiín vícō andɨvɨ́, te condiso ri cuehē poder, te yōhyo luu cujéhnu
    ri.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् ये़म्‍मो ताङ्‌साक्‍पो मे़न्‍छाम्‍साःल्‍ले़ कुयुःमाल्‍ले़न्
    मिक्‍सेःन्‍निन् थाःप्‍पाङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ
    मेरिङ् मे़धक्‍लो॥ खे़ङ्‌हाॽरे़ मे़न्‍छाम्‍साःन् ताङ्‌साक्‍पो मुक्‍साम् हे़क्‍क्‍याङ्
    पयम् मिमिदिङ्‌ङिन्‍नु खाप्‍मिःत्तो युःर पप्‍पा मे़निःसुॽरो॥
  xnj-xnj: Kangi, ulangisu wa Mwana wa Mundu yati yiwonekana kunani, ndi penapo makabila
    goha ga pamulima apa yati givembeneka kumuyupa Chapanga, yati vakumlola Mwana
    wa Mundu ibwela kuhuma kunani ku mahundi avi na makakala na ukulu neju.
  mmx-mmx: Ap mo laaleng loklok katling tarak, Laradi Mevana naba vor asuvos to vana
    at lamavangkap, la limixin at larabung mixin axap dinabang teng. Dinaba ven ia,
    Laradi Mevana, anaba vot at loxontakabu mi langsangan lolos la lisisixam silok.
  cbr-NT: Usaía 'icëbëtan ca uni 'inux Nucën Papa Diosnuax uá, 'ëx utëcënia isti 'icën.
    Isi ca camabi menu 'icë ui unicamax cara Nucën Papa Diosmi sináncëma 'icë, acamax
    masá nuituti bënëti inti 'icën. Usai 'iquin ca uni 'inux Nucën Papa Diosnuax uá,
    'ën nëtë cuin mëúxun 'ën cushin pëcabëtsinia isnuxun 'aia.
  tee-NT: Chai ju acsnich catalacasuyach ju tu'u' ju lact'iyan ju catapuc'atsaya'
    ju lapanacni ni acmina' ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya'
    ju ani lacamunutpa'. Chai catalack'alhunach ju lapanacni ju ani lacat'un. Chai
    aquintalakts'inach ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya'
    ju ani. Acmina' laxa'ataputs'i ju lact'iyan chai catac'atsaya' ju lapanacni ni
    na alin ju quintachaput chai ni icxak'ai.
  eng-LSV: and then will appear the sign of the Son of Man in the sky; and then will
    all the tribes of the earth strike the breast, and they will see the Son of Man
    coming on the clouds of Heaven, with power and much glory;
  cak-NT: Can ja ri chicaj xtitz'et-wi ri wetal ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol. Conojel winak ri jec'o chech-ulef, xquie'ok' roma xtoka pa quiwi'
    chi yalan mac quibanon. Can xquie'ok' cuando xquinquitzu' chi ja ren ri yika-pe
    pa ajawa' (mukul) ri chicaj, riq'uin chic nimalaj wuchuk'a' y chuka' nimalaj nuk'ij.
  pah-NT: A'ero po ti Tupana'ga hepiukari yvagipeva'ea nehẽ tokwaha ti yvyakotyve'g̃a
    Jesus'ga rurag̃wama javo, ei Jesus'ga. A'ero po ti yvyakotyve'g̃a gwyripeve'g̃a
    jehe'oi ovy'are'yma nehẽ. A'ero po ti g̃a ji repiagi ji rura'javame yvag̃atig̃a
    pyteri pe yvyakotyva'ero yvagipeva'ero nehẽ, ei Jesus'ga. Jipopoakara po ti g̃a
    gwepia nehẽ no. Nhirendy'jandy'java po ti g̃a hepiagi nehẽ no jikatuhetea, ei
    Jesus'ga.
  sja-NT: Mãpai pajãde eperãarãpa ne-inaa unudait'ee. Ma k'aurepa k'awaadait'ee mɨ,
    chi Eperã Ak'õre Truadepema, cheru. Mãpai na p'ek'au eujãdepemaarã jẽe para beeit'ee
    ãchobeepa. Unudait'ee mɨ, chi Eperã Ak'õre Truadepema, jõmaarã k'ãyaara waibɨara
    bɨ k'ĩra wãree cheru jɨ̃ararade.
  xed-xed: Ma tsaya tama dzaʼa ngha lu ta saha zwaŋa mndu ta luwa ŋa wahay mnduha
    ta ghəŋa haɗik ka wahu, ŋa nghay taŋ ta Zwaŋa mndu ta saha ta luwa ma ghwayak
    nda inda mbrakwani, nda inda glakwani.
  mks-NT: A̱nda̱ já ndaca náha̱ ña xitúhún indiví já canda̱a̱ ini ña̱yivi ña̱ va̱xi
    ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi. Ta ndaja táhan ña̱yivi ndúu níí
    cúú sa̱há ñuyíví nda̱hyi̱ cóhó na̱ ta já cuni na ye̱he̱ quixi i̱ tañu vi̱co̱ indiví
    xi̱hi̱n tócó ndihi ndeé e̱ ta cuni na ndá quia̱hva cáhnu cúú ye̱he̱.
  gfk-S: Ma ta ikino pana bung tike hakilang na harapuasa tuma ra mawe ura hamanis
    no hinanawat ta Nong a Turadi ie. Ma ira huntunana bakut tano ula hanuo di na
    suah. Ma di na nes Nong a Turadi ie na hanana huat ta ira bahuto metuma ra mawe,
    tikai ma no nuno dades ma ra tamat na minamar.
  bmu-bmu: Nalö miaŋgöreŋ Suep gölme azi ölŋaŋgö aiwesökŋan suepnöŋ asuhuiga ekŋe.
    Nalö miaŋgöreŋ gölmegö könagesö pakpak yeŋön jiŋgeŋ köla sahötme. Sahöta Suep
    gölmegö azi ölŋi yaŋön suepkö kousu qakŋe kaŋgori ekŋe. Kukösumŋi ketaŋan saköl-diŋdiŋambuk
    aukŋe asuhuiga asakmararaŋi ekŋe.
  dgz-dgz: Ap gapan, Kimani Vitana Apanewa wam ame gapan tauapen tapena, paua nega
    kimani venaseta amba at at iragi piupawa irip turup wain iwa ne amun baware, oya
    oya ganasewa nega den irikup nokap tauapena yawanege seke tain.
  eng-GNV: 'And then shall appeare the signe of the Sonne of man in heauen: and then
    shall all the kinreds of the earth mourne, and they shall see the Sonne of man
    come in the cloudes of heauen with power and great glorie.'
  zaa-NT: Làniana ilá'ní qui'ni dua Nubeyu' de Ỹiabara'. Iyaba ca raza qui' yétsiloyu
    nna yala ehuiní'ni cą ilá'ni cą ne canchu chi íl·lanie lo bía lani la'huacca ỹeni
    quì'e nna la'yani' de ỹiabara' nna.
  eng-WEBSTER: 'And then shall appear the sign of the Son of man in heaven: and then
    shall all the tribes of the earth mourn, and they shall see the Son of man coming
    in the clouds of heaven with power and great glory.'
  guh-guh: Bajaraxuacujinae jane baja xanë athëbëvetsica najetarucaenajë, Daxitajivi
    Pematapijinënë. Nexata daxitaviriavi mapanacuapijivi natsinuena pecajunavi pijaneconi
    yabara. Nexata bajarapaepatota, xanë, Daxitajivi Pematapijinënë, jivi netaena
    athëbëvetsica itarërëbota tanajetarucaejava. Patsianicajë daxitacuene taevetsinexa.
    Tanivenivenaecotia yajavapatsianicajë.
  bon-bon: Piba cane lui te Acejiyame bau ca tädujine biname me äbitujine, cäme cewecu
    te cire taboclomtepi carbe cabu, siige iyeta maramara gawe biname cina ele cire
    yaangenetnemepi, teepi liba cebine, Acejiyame bau ca lui te tädujine biname me
    äbitujine, cire näpänepesi carbe cabu äina baborage kokre piiyepu jamyacu apaclyera
    cama.
  nhw-BL: Huajca ipan ilhuicactli monextis notlanextilis para na catli niMocuepqui
    Masehuali nihuala, huan nochi masehualme catli camanaltij nochi tlamantli camanali
    ipan tlaltipactli tlahuel chocase quema nechitase. Huan nihualajtihualas ipan
    mixtli tlen ilhuicactli ica nohueyi chicahualis huan ica notlatlanex.
  swh-ONEN: “Ndipo itakapotokea ishara ya Mwana wa Adamu angani, na makabila yote
    ya dunia yataomboleza. Nao watamwona Mwana wa Adamu akija juu ya mawingu ya angani,
    katika uwezo na utukufu mkuu.
  wbi-wbi: “Pepano avaanhu vilikufyagha ifivalilo kukanya fino fihufia kuuti ne Mwana
    ghwa Muunhu nikwisa. Avaanhu ava fisiha fyoni vilitengula kulila nu lundwesi.
    Valambona ne Mwana ghwa Muunhu nikwisa mu mafunde kuhuma kukyanya. Nikwisa ni
    ngufu nyinga nu vuvaha.
  bba-bba: Sɑnɑm mɛyɑ Tɔnun Biin yĩrerɑ koo kurɑ wɔllɔ. Hɑnduniɑn bwesenu kpuro nu
    koo swĩ. Nu koo Tɔnun Bii wɑ u wee wɔllun di ɡuru wiru sɔɔ kɑ dɑm bɑkɑm kɑ yiiko.
  eng-KJVCPB: 'and then shall appear the sign of the Son of man in heaven: and then
    shall all the tribes of the earth mourn, and they shall see the Son of man coming
    in the clouds of heaven with power and great glory.'
  kgk-NT: Upe-ma ramo ojekwaa va'erã yváy-py oikwaa uka va'e xe aju jevy hagwã-rehe.
    Ha enterove tetã tetã mygwa ko yvy ári oĩ va'e gwive onheapirõ-vy ojahe'o va'erã.
    Xe Nhande Ryke'y tee va'e aju jevy ramo arai-rupi xe rexa va'erã. Xe pu'akaha
    reheve aju va'erã pende resa mbojevy va'erã xe rendy porã tee-gwi, xe rexa-ma
    va'erã aju ramo.
  waj-waj: Ii suai ivaki Na Vaidiivaa Mmaapuuvo tiinara atauvo ngiauvau vainaravai.
    Vainai teeda mmuakiaa gioonna kiaapu mmatayaa vo kua vo kua kiaiya ratada varida
    teekiai Na Vaidiivaa Mmaapuuvoono ngiau aapu nama aakiaidaadiri ni yaagueeqaivoota
    kaayau ari vookarai mmeekiaivootama ni tasipanai tiinaravai.
  cpy-cpy: Aripaete iñahaetee inkiteki riyotan-teetyaari rootaatsi ipiyee Itomi Atziri.
    Antawo ithaawaeyini ikaatzi sheninkata-wakaa-chari jaka kepatsiki. Iñahaeta-waero
    rowaneenkawo eejatzi itajorenka, ikinanta-paeyaawo menkori.
  ekk-PKP: Siis ilmub taevasse inimese Poja tunnustäht ja kõik maailma rahvas leinab.
    Nad näevad inimese Poega tulemas taeva pilvedel väe ja särava hiilgusega.
  mpx-mpx: Sauga o elana Gamagal Natuna wana nem ana etotohi ni masal labulabumwa.
    Tomipanayawi gegewel nihi kahin, ge Gamagal Natuna nihi kite i nenem yaluyalu
    pwatanaa, ginebi wana gasisi ge wana wasawasa.
  wbp-wbp: Ngula-puruju yapangku kapulu nyanyi nyiya mayi yalkirirla, manu kapujulu
    milya-pinyi Yapa-nyayirni-wangu Kaatu-kurlangu kajirna yanirni pina. Kapurna warraja-jarrimirni
    mangkurdurla, kapurna kulpari yanirni nyampu-kurra pirrjirdi-nyayirni yartarnarri
    wiri-jarlu-kurlu, manu kapurna mirilmiril-karrinjarni yani. Kajijili yapangku
    nguru-wana-ngurluju nyanyi ngaju yaninjarni-kirra, kapulu lani-jarrinjarla rdirri-yinyi
    yulanjakulku.
  luo-luo: “Eka ranyisi mar Wuod Dhano nothinyre e kor polo, kendo ogendini duto mag
    piny noywagi ka gineno Wuod Dhano kalor biro e boche polo, ka en gi teko kod duongʼ
    malich.
  nhe-NT: Huajca ipan elhuicactli monextis notlanextilis para na tlen niMocuepqui
    Tlacatl nihuala. Huan nochi tlacame tlen camatij nochi tlamantli tlajtoli ipan
    tlaltepactli tlahuel chocase quema nechitase. Huan nihualajtihualas ipan mixtli
    tlen elhuicactli ica nohueyi chicahualis huan ica notlatlanex.
  aii-aii: ”ܗ̇ܝܓܵܗ ܒܸܬ ܦܵܐܹܫ ܚܸܙܝܵܐ ܢܝܼܫܲܢܩܵܐ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܫܡܲܝܵܐ، ܘܒܸܬ ܥܵܒ݂ܕܝܼ
    ܬܵܥܙܝܼ ܟܠܵܝܗ‌ܝ ܫܲܒ݂ܛܹ̈ܐ ܕܐܲܪܥܵܐ، ܘܒܸܬ ܚܵܙܝܼ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܬܵܝܵܐ ܥܲܠܔ ܥܢܵܢܹ̈ܐ
    ܕܫܡܲܝܵܐ ܥܲܡ ܚܲܝܠܵܐ ܘܚܸܩܪܵܐ ܓܘܼܪܵܐ.
  esk-NT: Taivrumani uvluni iḷitchuqqutaa Iġñiŋan Iñuum sagviġisiruq qiḷaŋmi. Iñupayaaŋa
    nunam qialuni qiñiġisigaat Iġñiŋa Iñuum aggiqsuaq nuviyakun qiḷaŋmiñ saŋŋimigun
    suli kamanallapiaqtuakun kamanautmigun.
  msb-msb: Sana mismo maganguruyngoy an tanan na katawuhan san kinab-an kay makikita
    ninda sa langit an tanda ko na Anak San Tawo. Taud-taod magaabot ako na nakatungtong
    sa mga dampog sa langit kag makikita san mga tawo na may gahom ako kag masilaw
    gayod na glorya.
  cpa-NT: Jøng² li¹léi¹³ dsi³guøi² hi² ma²guiogh¹²jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹
    jianh¹² hniah¹². Jøng² ho¹ dsa² chian² ta³cøng² jmøi¹guǿi¹. Jøng² jǿi²dsa jní²,
    ma²guiogh¹²jni jøa³jneng¹². Ma²chi² bí² ma¹dsio¹² hlaih¹³ quieg¹jni. Ma²léi¹³
    hi² hiug¹² juanh¹²jni.
  dso-dso: ତାର୍‌ ପଚେ ନରପିଲା ମୁଇ ବାଦ୍‌ଲେ ଆଇବାଟା ଦେକ୍‌ସା । ଆରି ଡାକ୍‌ପୁଟାଅଇ ପାନି ବାଦ୍‌ଲେ
    ବପୁ ସଙ୍ଗ୍‍ ଆଇବାଟା ଦେକି ଦର୍‍ତନିର୍‍ ଲକ୍‌ମନ୍‌ କାନ୍ଦାବୁବା ଅଇଜିବାଇ ।
  meu-meu: Bena Taunimanima Natuna toana guba ai baine hedinarai; una negana ai tanobada
    besedia iboudiai bae tai; badina be Taunimanima Natuna bae itaia, ori latanai
    bainema, mai siahu-badana bona mai hairaina ida.
  yva-NT: Arono naije ana inta raroron no naumo warae indamu mbe rarorombe Arikainyo
    Vatane risyakare, weti vatano kotare ntuna no mine vone so woyov. Indati wo Arikainyo
    Vatane inaen rino kamure rai no naumo warae ti syaje, ride irati Sya vambunine
    muno Sya kovo ntiti rautan.
  dgc-dgc: Ey nadid, éy pumeta ta langet i tanda na kédemét ko, sakén a lélake a gébwat
    ta langet. Tulos magsanget i étanan a tolay ta mundua. Nadid, metaék de ta kuném
    a dumibi ta lutaa a maghari, a kébil ko i kapangyarian ko.
  zpm-NT: Horco zlu gaṉle zeeṉe laa Mgui ne pxeeḻ Dios ga, ziad-zëëb lo xcow con grë
    guieḻndzon, con grë poder ne rap me, grëse miech mban gac zho, zoon zho gaṉ zho
    me.
  hix-NT: Àro wyaro exetxhe rma, nosonyhehe hampànà, Toto me Enusaho. Kahe yawo rma
    nosonyhehe hampànà, toto komo wya, kekon hatà. Tàwyanye xenyetxhe rma, nekhoketxhe
    hampànà, toto komo, anaro rha yana komo, omeroro. Nekhoketxhe hampànà, oseryehrà
    komo, kekon hatà. Toto me Enusaho yomoknàrà yonyatxhe hampànà. Kahrutun wawo nomokyaha.
