    Ada Iya TohobuꞋela buhibuhi tabone lobameya gayewayewaꞋela-ma hinaꞋitaku. Yaku
    wafaiwala kadu yaku wamahalina veꞋakinamanamalina gayewayewaꞋela-ma hinaꞋitaku.
  yao-yao: Nipele, chimanyisyo cha Mwana jwa Mundu chichioneche kwinani, pelepo ŵandu
    wose ŵa pa chilambo chalile, Chachimmona Mwana jwa Mundu ali nkwika pachanya maunde
    ga kwiunde, ni machili ni ukulu wekulungwa.
  tgp-tgp: Ale matamata matan Natun Tamlohi i pa pala na masapa aulu, ale tavtavui
    tari mata varama la pa tangi mata matahu, moiso la pa hite Natun Tamlohi i pa
    lo mai na telangi matan tuka na nona suiha peresi na merana tavera.
  auc-NT: Mänïñedë ate botö Waobo në ëñagaïmo inte oo pöñömo öönædë ate baï ba adinque
    wabæca näni cabo wabæca näni cabo tömämæ quëwënäni Ca ca wæcædänimpa. Wæyönäni
    botö Waobo në ëñagaïmo inte boguïmancodë mämö pöninque botö tæ̈ï pönï pïñæ̈mo
    inte ñäö apäite baï waëmö ëmonte wææ̈mo acædänimpa.
  kbc-NT: Odaa Aneotedoɡ̶oji jaɡ̶aɡ̶a ikee ganigica digoida ditibigimedi, ane ikee
    naɡ̶a limedi me dinikee niɡ̶ijoa Ǥoneleegiwa ane icoɡ̶otedibigimece ditibigimedi.
    Odaa inatawece oko niɡ̶ina iiɡ̶o doitibigiwaji, codaa agecaɡ̶alodipi nigonadi
    niɡ̶ica ane ikee Aneotedoɡ̶oji digoida ditibigimedi. Codaa inatawece oko onadi
    niɡ̶ijoa Ǥoneleegiwa ane icoɡ̶otedibigimece ditibigimedi nige limedi menagi, niotedinece
    lolaadi. Nigenagi, nadeegi epaa loniciwaɡ̶a, codaa datale liciagi Aneotedoɡ̶oji.
  bmh-bmh: Igul go guzenaba, esab tub Mesgai wag eiman aba, ag guzenai dabilan go
    Du Nugau Nag alamau. Duailel em ebu darem ag uminai manil mai dabi dabi, Du Nugau
    Nag Mesgai wag pi eiman gusig banou mui al eiman alaba, pimamen.
  ctu-BL: Ti jim bʌ ora i Yalobil Winic mi caj i pʌs i yejtal i p'ʌtʌlel ti panchan.
    Mi' cajelob ti cabʌl uq'uel pejtelel winicob x'ixicob ti pañimil. Mi caj i q'uelob
    i Yalobil Winic che' mi' tilel ti tocal ti panchan ti' p'ʌtʌlel yic'ot ti' ñuclel.
  meq-meq: Pat eye niye na, ndo hay ta ŋgateye a wu nakə ma ɗiye ha neŋgeye faya ma
    deyeweye aye ka magərmbəlom. Ndo i məndzibəra hay tebiye ta tuwiye ka bo. Ta ŋgeteŋeye
    a neŋ Wawa i Ndo na deyeweye ma pazlay ta gədaŋ ada ta məzlaɓ eye haladzay.
  noa-H: Magbaadëm heeta hedjã heejã mʌch chi Hemk'ooi Hiewaa hurum dauchach dawaa
    hoopijugui hajim. Mag hoowi durrpierram k'ʌʌn jãp'ierr nʌm hiek'au hicharaucha
    bĩe nʌmuata mʌch chi Hemk'ooi Hiewaa nem jua t'eeg t'umaam k'ʌʌn Pörk'a hurum
    hoojurau.
  alp-NT: Kena yelu meru pelare, tamata esi selu Au, Tamata Eni Nanae Indete lanite.
    Kena mere pusue tamata mei nusare esi rani kai esi selu Au, Tamata Eni Nanare.
    Au luake suike lomei lokomi kena moputi kai Auku kbasare ela titinai kai hita
    titinai.
  san-VEL: tadaaniim aakaa"samadhye manujasutasya lak.sma dar"si.syate, tato nijaparaakrame.na
    mahaatejasaa ca meghaaruu.dha.m manujasuta.m nabhasaagacchanta.m vilokya p.rthivyaa.h
    sarvvava.m"siiyaa vilapi.syanti|
  kbq-kbq: Ana hanigeno Vahe'mofo Mofavremofo avame'zana monare fore hanige'za, mika
    kazigatira nagate nofite vahe'mo'za zamasunku nehu'za negesageno, Vahe'mofo Mofavre'a
    tusi'a hanave'ane masazama'afi mona hamponte eramigahie.
  kbh-kbh: Chora canÿe soye celoca echanjónÿna ents̈anga jinÿanÿiyama Bëngbe Bëtsá
    Ents̈á tbojanbemá ya iuaisaboma, y nÿets luarenache ents̈anga mochanjenóbos̈achna,
    y Bëngbe Bëtsá Ents̈á tbojanbemábioye mochanjinÿe celoca jants̈etëshiñe echántsaboye,
    puerte obenánaca y corente buashinÿinÿaniñe.
  ron-LSB: și atunci va apărea pe cer semnul Fiului Omului. Atunci toate semințiile
    pământului vor plânge și vor vedea pe Fiul Omului venind pe norii cerului cu putere
    și cu mare slavă.
  pon-pon: Kadapakilene pan Nain aramaj ap pan pwarada nanlan, o kainok karoj en jappa
    ap pan mamaiei, o irail pan kilan Nain aramaj a kokido dapok en lan linan akan,
    me manaman o kaualap.
  nhe-BL: Huajca ipan elhuicactli monextis notlanextilis para na tlen niMocuepqui
    Tlacatl nihuala. Huan nochi tlacame tlen camatij nochi tlamantli tlajtoli ipan
    tlaltepactli tlahuel chocase quema nechitase. Huan nihualajtihualas ipan mixtli
    tlen elhuicactli ica nohueyi chicahualis huan ica notlatlanex.
  sps-sps: Ana ka na karap te faatok iny non a Guei Tsoiny te Bobot e Gov sa ruak
    iny Mes me nai ruak bus naa minon korosuu; ana fo vainy faavot tana monaagits
    to nai susuiny matan ror, ana ri te see tatagei bus a Guei Tsoiny te Bobot e Gov
    sa ruak iny Mes me of fiisen minon a koroo poo fi minon Gormirmir fiisen minon
    a parits a reits an siinaiv karap fiisok.
  wnc-wnc: “Siwan tuwangu na aminbamde notnaapa dakngake yuat tapatane ena banakan
    komune siwan aminbamu keunenana aminda kawawa nata umana buyambam siwan kekekngana
    buyambam siknga aknganane yuke minga musatune yuke epa na nandugwautning.
  nmw-S: He sauge yake Tolomo Natune wana luwom hetutuhine bwele i youmate he bulubulu.
    Tomipanayawi bwabwaligadiye bwele si tantan, ge si paidi Tolomo Natune i eluwom
    he yaluyalu pwatane, bwaine wana gaisi ge wana wasewase.
  bus-bus: Gbɛ̃ntee Nɛ́ sèeda é gbasa à bↄ ludambɛ, borii kɛ̀ aↄ̃ↄ kú anduna guunↄ
    é ń zĩnda gbɛ̃gbɛ̃ ń píngi, aↄ̃é Gbɛ̃ntee Nɛ́ suna e ludambɛ luguun kↄ̃n gbãaao
    kↄ̃n gakui bítao.
  gub-BL: Na'e uzexak kar putar ma'e ywak rehe a'e nehe, Awa ta'yr tur àwàm hexak
    kar pà purupe a'e nehe. Na'e teko ywy rehe har paw uzai'o putar a'e wà nehe. Ta'e
    herexak putar ywàkun rehe hezur mehe a'e wà nehe xe, hekàgaw hepuràg eteahy haw
    herur pà a'e wà nehe xe. Ta'e Tupàn hemimur karer awa romo uzeapo ma'e romo aiko
    ihe xe.
  imo-imo: Aku uluma wendo ombalo wali Iyemunga Malo kamukumu ombai tembalo mele lipe
    ondombalo melte muluna angilimbelo kinye kanokolio kombumanga pali imbomani paa
    kola awili teko tenge. Altoko kanoko molangei Iyemunga Malo enge peremo kinye,
    pa awili tepa teli au nimomu kinye kupena molopa kamukumu mainye ombalo kinye
    imbomani kanonge.
  boj-boj: Bati deqa e Tamo Aŋgro bqai. Ijo toqor a laŋ goge dia brantimqa tamo uŋgasari
    sawa sawa kalilq di unub qaji naŋgi e qa akamugetqab. E siŋgila ti riaŋ ti laŋbiq
    na boqnit tamo uŋgasari kalil naŋgi e nubqab.
  eng-DRA: 'And then shall appear the sign of the Son of man in heaven: and then shall
    all tribes of the earth mourn: and they shall see the Son of man coming in the
    clouds of heaven with much power and majesty.'
  knf-knf: Wal mënţ, iko inkyuujuŋ kë *Abuk Ñiinţ abi, iwinana du baţi, kntaali ki
    umundu bŧi kaluŋ kayewla ; kawin Abuk Ñiinţ abi ţi infëluŋ yi baţi na mnhina na
    mndëm mweek.
  san-KHM: តទានីម៑ អាកាឝមធ្យេ មនុជសុតស្យ លក្ឞ្ម ទឝ៌ិឞ្យតេ, តតោ និជបរាក្រមេណ មហាតេជសា
    ច មេឃារូឍំ មនុជសុតំ នភសាគច្ឆន្តំ វិលោក្យ ប្ឫថិវ្យាះ សវ៌្វវំឝីយា វិលបិឞ្យន្តិ។
  arn-NT: “Feymew ta wenu mew pengeay tati Wentrukünuwpalu tañi afmafal dungu. Ka
    kom chüf mapu müleyechi trokiñche rume llükayay ka ngümayay, peafilu engün am
    tati Wentrukünuwpalu küpalelu ta wenu tromü mew kom newen mew ka fütra afmatufalchi
    pepiluwün mew.
  zas-NT: Dxel guiguien tijb sen xanyabaa guial ma guiꞌt Bén guxhaal Dios. Abiꞌ gra
    ree bénguidxliuj goon daꞌt chi guguiaa reeman Bén guxhaal Dios, rdiinman bachaꞌ
    zëëdaman loj za̱j con xguialrniabeeman.
  ken-NT: Mpok yɔ kɛ̌ ɛrɨŋ ɛnɛ́ ɛ́tɔ̀ŋ bɛ Mɛ Mmǔ mfú ntá Mandɛm nchí twɔ ɛ́bhesi
    yɛ amfay, nɛ bǒ yɛ̌ntɨkɨ nnɛrɛ́kɛt fá amɨk mámbo mɛ́miak nɛ amɔ mámbɨkɨ nɔkɔ
    ndǔ kɛbhɔ áyɔ́mɛ. Nɛ mángɔ nɔkɔ ndǔ Mɛ Mmu mfú ntá Mandɛm nchí sɛp nchí
    twɔ amɛm nɛbháŋ ɛnɛn mfay nɛ bɛtaŋ, mbaŋ ɛ́nkɛm ɛ́ngɔ nɔkɔ nɛ bɛdiɛ́rɛ́ Mandɛm.
