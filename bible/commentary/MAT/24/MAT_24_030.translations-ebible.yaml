  kan-OKCV: “ಆಗ ಮನುಷ್ಯಪುತ್ರನಾದ ನನ್ನ ಸೂಚನೆಯು ಆಕಾಶದಲ್ಲಿ ಕಾಣುವುದು. ಭೂಮಿಯ ಎಲ್ಲಾ ಜನಾಂಗದವರು
