  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେନେ ଚିନା କିତଙ୍ଗ୍‍ନ୍ନିଆ ତ୍ନାଏ ଆରି ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ
