  hat-hat: Ap sitèlman gen mechanste sou latè, pifò moun yonn p'ap renmen lòt.
  npl-NT: Momiakilis n tlajtlákoli, yika miakeh ayakmó tetlasojtlaskeh.
  bgg-bgg: Hì duiine awie pha ji shiiy ruii ne branthek ro miie ne chiie rek muii
    phro.
