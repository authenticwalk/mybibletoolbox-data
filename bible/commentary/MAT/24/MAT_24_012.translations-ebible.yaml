    cold.
  cpu-NT: Irantayeperoitero kaariperori, eero ikaminthaavakaanaa atziri.
  san-ASM: দুষ্কৰ্ম্মণাং বাহুল্যাঞ্চ বহূনাং প্ৰেম শীতলং ভৱিষ্যতি|
  tac-NT: Aminacho we'ká tábiri buyámili ju asíriga enátiri. 'Ma amulí suwábaga ralámuli
