  alp-NT: Kai tamata neunaru esi tapa boka lesi kai esi ono neu rame ete tamata maketa
    hoko tamata bokala esi oki lomai mise remoneka.
  san-VEL: du.skarmma.naa.m baahulyaa nca bahuunaa.m prema "siitala.m bhavi.syati|
  kbq-kbq: Hagi na'ankure ke ontahi'zamo'a ame'namepi agatereno marenerinkeno, hakare
