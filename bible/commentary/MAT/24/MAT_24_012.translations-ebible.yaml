verse: MAT.024.012
translations:
  kpx-kpx: Ige kemo vaveve toela balugana matama bahata sonumai tige ataeau moleho
    isivilahai mole tedaevemale ke abu bae valivebene.
  okv-H: eto ari hotembari sasapura na pajito enda eneteto au namei kamei ta osari
    jamopo aisuja
  tbo-tbo: Apo dewa apapoena a lata binei ma lawa hai luhogala u nugonugohi hina tapiya.
  mal-C: വർധിതമായ ദുഷ്ടതനിമിത്തം അനേകരുടെയും സ്നേഹം കുറഞ്ഞുപോകും;
  grc-SR: Καὶ διὰ τὸ πληθυνθῆναι τὴν ἀνομίαν, ψυγήσεται ἡ ἀγάπη τῶν πολλῶν·
  bgc-bgc: अधर्म कै बढ़ण तै वे एक-दुसरे तै प्यार करणा छोड़ देंगे,
  khz-khz: Kala rakava maki pene lovolovo, ne gutuma geria ulamagi maki pene palapala.
  deu-TKW: Und weil der Frevel überhand nimmt, wird bei den Meisten die Liebe erkalten.
  zsr-NT: Szxöni luaꞌ döꞌ bunách, atiꞌ qui lë ni naꞌ cutur laꞌdxíꞌi böchiꞌ lzaꞌgac.
  lin-lin: Lokola mabe ekokola se kokola, bolingo ya bato ebele ekokita.
  hns-NT: Aur dher manai log kaanoen ke toerat djaaiga, ohie se oesabke pjaar kamtie
    howat djaaiga.
  noa-E: ¡Aay, mag ed gaaita nem khaigbam pömaata thʉnʉisijupa! Ya mag nem khaigbamta
    ʉ̈rpai aadeewai õrau amach khapeen kha khõsi aajerrjã tag khõchkhaba aphöbaadëju.
  eng-EMTV: And because lawlessness will increase, the love of many will grow cold.
  mib-NT: Te nducuehē jniñu néé, te jeē yúcuan cuehē i ma cóo manī gā i.
  lif-NT2: ताप्‍फे़ःम्‍बा पाःन्‍हाॽ पोःर पेःक्‍पाल्‍ले़ चोगुल्‍ले़ यरिक् मनाहाॽरे़
    से़क्‍खा निङ्‌वाॽओनु लुङ्‌माॽ तुक्‍सिङ्‌मा मे़ले़रुरो॥
  xnj-xnj: Ndava ya kuyonjokeseka neju uhakau ndi uganu wa vandu vamahele yati wipungula.
  mmx-mmx: Laxakapmek naba umsu, kuren la labalamu noxo nemen kantubu at limixin.
  cbr-NT: Usai 'icëbëtan ca unin 'aisamaira 'atima ñu 'ati 'icën, 'anan ca bëtsibëa
    nuibanani 'aquiananti a ënuxun 'aia.
  tee-NT: Chai ni na lhu catalhavaya' ju alactu'unti pus na lhu lapanacni jantu vasalh
    catalamapainiya'.
  eng-LSV: and because of the abounding of the lawlessness, the love of the many will
    become cold;
  cak-NT: Chuka' chupa ri tiempo ri', roma can yalan itzel no'j (na'oj) quiq'uin ri
    winak, je q'uiy ri man xtiquijo' ta chic qui', xa itzel xtiquitzu-qui'.
  pah-NT: Jypya jireheve'g̃a onhoarõ hete. Aerẽ po ti igwaigwavete g̃ambyteripeve'g̃a
    nonhoarõi onhimongyavo nehẽ. A'ereki igwaigwavete yvyakotyve'g̃a okote'varuhu,
    ei Jesus'ga.
  sja-NT: Mãgá na p'ek'au eujãdepemaarãpa audú ne-inaa k'achia oodait'ee perã, eperãarã
    chok'araarãpa awaraarã waa k'inia iru p'anada-e pait'ee.
  xed-xed: Ta dzaʼa sgaku nda sga maga ghwaɗaka skwi, dzaʼa vyaku nda vya ɗvu ma ŋuɗufa
    ndəghata sanlaha ma gwal zlghay nda ŋuɗuf.
  mks-NT: Ta sa̱há ña̱ ndicua̱há ndiva̱ha ña̱ núu ñuyíví yóho sa̱há ña̱ cán quéa̱
    jándacoo cua̱há ña̱yivi ña̱ quíhvi̱ ini táhan na.
  gfk-S: Ing be no sana tintalen na tahuat hanana, no harmarsai gar na haleng na puko.
  bmu-bmu: “Iwilele Toŋan sehiba ambazip galöm köl eŋgimawaŋgöra aka urumeleŋ ambazip
    sehisehiŋi yeŋgö uruŋinan amöriiga urukalemŋinan sörörauma.
  dgz-dgz: Koewa wabawaremep amba baigan kakaewa to umep bigaret wane taiwanum.
  eng-GNV: And because iniquitie shalbe increased, the loue of many shalbe colde.
  zaa-NT: Por causa de qui'ni hua dia la ràni tul·la' nna, acca la' tsì'ilatsi' qui'
    iỹetse' ca enne' nna étu bą́.
  eng-WEBSTER: And because iniquity will abound, the love of many will become cold.
  guh-guh: Jivi pibisiacuene pexanavanapaevi, pevajënaeyabelia ayaibitsaëtoxaneto
    tsaponae tsane. Nexata ayaibitsaëto Dioso pejumecovënëtsivi, namataenetsia penaasivajava
    vereverecaponaena.
  bon-bon: Ingle naace popi conocono mule te daamledamle cire läbitepi, peei name
    pi biname cina singi cäco cire läbitipesi cäme tääpume.
  nhw-BL: Momiyaquilise masehualme catli amo quintlepanitase tequitini huan onpano
    tlajtlacolchihuase. Huan miyac masehualme catli quineltocaj Toteco ayacmo quiicnelise
    quen achtihui.
  swh-ONEN: Kwa sababu ya kuongezeka kwa uovu upendo wa watu wengi utapoa,
  wbi-wbi: Avaanhu vinga vliiva vahosi. Mu uluo avaanhu vinga vilivuhiila kukuvaghana
    avange.
  bba-bba: Kɔ̃sɑn kobu koo dɑbiɑ sere tɔn dɑbi dɑbinun kĩrɑ koo yɛmiɑ.
  eng-KJVCPB: And because iniquity shall abound, the love of many shall wax cold.
  kgk-NT: Hetave tave rei hekoha vai va'e. Heta hekoha vai oĩ va'e-gwi, hekoha porã
    va'e jepe, ndojohayhu porãve rãvéiry va'erã okwa-vy. Ojohayhu va'e-rami rei ojogwereko
    va'erã.
  waj-waj: Itaikio kaayau aataru maisaiyauvo vakia roo vioo vioo pinaavai vainaraivaara
    kaayau gioonna kiaapuuya mmuduuya rira aataruuvaa fai pikiaaravai.
  cpy-cpy: Ari ranta-peroetero kaari-perori, eero retakotawakaayitaa.
  ekk-PKP: Suureneva kurjuse tõttu jahtub paljude armastus,
  mpx-mpx: Pagan nanakina ni bwatabwata ya, inoke gamagalau wali nunuwana avaliyau
    elal ni kekeisi,
  wbp-wbp: Yapa kapulu nyina punku-nyayirni nguru-wanaju. Ngula-piya-yijala ngaju-nyangu-patu
    kurdungurlu-patu kapulu-nyanu yulkanja-wangu jurnta nyinami.
  luo-luo: Nikech timbe maricho nomedre, hera mar ji mangʼeny nodok mangʼich,
  nhe-NT: Momiyaquilise tlacame tlen ax quintlepanitase tlen quipiya tlanahuatili
    huan tlahuel miyac tlajtlacolchihuase. Huan miyac tlacame tlen quineltocaj Toteco
    ayoc quiicnelise queja achtohui.
  aii-aii: ”ܘܒܘܼܬ ܙܵܘܕܘܼܢܝܘܼܬܵ‌ܐ ܕܥܵܘܠܵܐ، ܒܸܬ ܦܵܐܹܚ ܚܘܼܒܵܐ ܕܪܵܒܵܐ.
  esk-NT: Suli pisigilugu iñuich pigiiḷiqiłhat iñugiaksitmukhutiŋ piqpakkutaat niglaqsiñiaġaa.
  msb-msb: kag dahilan sa paglukop san karautan sa kinab-an mawawara an pagkamuot
    san haros tanan na mga tawo sa Dios.
  cpa-NT: Tsa¹ma¹hnio¹ dsa² jue¹² dsa² jmøi¹guǿi¹ jian¹²dsa lé². Di³ li¹chi² ma¹dsio¹²
    hi² hlaih¹³.
  dso-dso: ଏନ୍ତାରି ଅଇ ପାପ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇସି ଆରି ପର୍‌ମେସର୍‌ ପାଇରଇବା ଲକ୍‌ମନର୍‌ ଆଲାଦ୍‌
    ସିତଲ୍‌ ଅଇଜାଇସି ।
  meu-meu: Kara havara danu baine vara rohoroho, bena diaḡau edia lalokau do baine
    keruma.
  yva-NT: Muno ayao kakaije miridi nseo, weti vatane ubekobeo awa arakove mai miridi
    makaje.
  dgc-dgc: Lumalo a lumalo i medukés a ugali ta mundua, a hanggan éwan mahalén na
    tolay i kapareho na.
  zpm-NT: Grë zha ne nole xnëz naa, zeeṉe gaṉ zho grëtaa guieḻntseeb, grëtaa doḻ ne
    quiayuṉ miech leṉ dze co, ndal zho gleyniedraa zho Dios dib zdoo zho.
  hix-NT: Atxke rma haxa natxhe hampànà, toto komo, thenyehra rma haxa mak ha. Àro
    ke, osoxehra harha natxhe hampànà, kekon hatà.
  sim-sim: Kavakava os ma li unda avak wasilaka mendek si nanak os man li rupshihi
    armek li unda nombo oso mendek nakwa sir.
  npi-ULB: किनभने अधर्मको वृद्धि हुनेछ; धेरै जनाको प्रेम सेलाउनेछ ।
  cgc-cgc: Tenged na magtama mga ittaw na gabuat ta malain, katamaan ta mga ittaw,
    marwad iran na paggugmaay.
  tim-tim: Akto agak meme bâleŋe are miawakmâ humo akbiap aregât luâk âmbâle dondâŋe
    nâŋgât akto galagât okot nâŋgâ nâŋgâ aregât agak meme are âmâ hepunbai.
  yor-yor: Ẹ̀ṣẹ̀ yóò wà níbi gbogbo, yóò sì sọ ìfẹ́ ọ̀pọ̀ di tútù,
  wos-wos: Séfélak du takwa séfélak haraki saraki sémbut hurutandi. Huruta di yikafre
    mawuli yatakataka di nak du takwaka némafwimbu mawuli yamba yakéndi.
  emp-NTPO: Cadjiruara aud̶uara yõbʌrʌ bẽrã zocãrãba djãrã quĩrĩã pananara igarad̶ia.
  eng-F35: And because of the increase of the lawlessness the love of the majority
    will grow cold.
  ind-ind: Selain itu, perbuatan jahat akan semakin banyak sehingga kasih di antara
    sesama akan semakin pudar.
  pes-OPCB: گناه آنقدر گسترش پیدا خواهد کرد که محبت بسیاری سرد خواهد شد.
  mpt-mpt: kukub misiam homono tam te tam teno kesoa nakaia unangai homoni naka maki
    gobenin kukubo deibonomabib
  bla-bla: Ki sauo'kŏmotsitappiisinni otakau'osi, akai'tappix otŭkome'tŭksuaii akstuyiuaie.
  ssx-ssx: Kenke paeyao pa꞉ta꞉ hoke hoke haumanu opa daeyatiki pea꞉ka꞉na꞉ta꞉ kota꞉
    wanda꞉halina꞉ a꞉ta꞉ma꞉ homa꞉la꞉ hau manuta꞉ alupilieke.
  mkl-mkl: Lɑɑlɔ ku ce ɑ́ kɔ̃ɔsi hee ku jɔ̀ inɛ nkpɔ kɑɑ nɛ kubii kpɑɑsi ŋɑ mɑ́.
  gaq-gaq: ଦେକ୍ ରକମ୍ ବାବ୍‌ରେ ଅଦରମ୍ ବଡ଼େ ଡୁଂୱେଏ ଆରି ରେମୁଆଁଇଂନେ ଆଲାଦ୍ ଡିଂନେ ସିତ୍‍ଲି
    ଡିଙ୍ଗ୍‌ୱେଏ ।
  gof-RNT: Geellatethi dariya gisho daro asaa siiqoy irxxana.
  unx-unx: ଚିୟାଃଚି ଏତ୍‌କାନ୍‌ ନିତିର୍‌ୟାନ୍‍ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଙ୍ଗ୍‌ ପୁରାଃ
    ହଡ଼କଆଃ ଦୁଲାଡ଼୍‌ ହୁଡିଙ୍ଗ୍‌ଇଦିୟଃଆ ।
  gah-gah: Golesa mogona nenémo hutilí noiko, vegená mukí nenete kigika kemeaká netá
    nene geha zinogo ive.
  lcm-lcm: Na using a lau rikek kalapo polok alava, vap miang ki auak kari lau i ngorem.
  aer-aer: Yewe, tyerrtye areye apmere arrpe-anenhe-ngentyele akurne-irretyenhe akwete
    akurne mpwarerlte-anemele. Tyerrtye areye Ngkarteke akangkwe-irretyakenhe, itne
    arrpenhe areye-ketye alhule-iwetyenhe, Ngkarte-arle awerrirremenge.
  qvc-NT: Chay runakuna, warmikuna ancha maluyashpam, manana rinllapachu llakipaq
    runa masingunataqa.
  tgl-ULB: Dahil lalaganap ang katampalasanan, ang pag-ibig ng karamihan ay lalamig.
  cbs-NT: Ja inun, ikunwainbu ichapabu nawabun jatu ichakawachakayamaibun ikunwain
    betsabu ana bechipainamei nuiama ixankanikiki.
  xtm-NTPP: Te kivi yukan kunuu maa ja u'vi ka sa'a ñayii ma, te masu jin kutoo tna'a‑ka
    i.
  nnq-nnq: Kwa magambu ga kube ubaja nnyingi, kupalana kwa bandu kuba kupunguka.
  bao-NT: Ñañarije tiirique bʉaro jañuro ca bii nʉnʉa waaro macã, paʉ bojoca cʉ̃ja
    ca ameri maimiriquere ameri mai yerijãacãrucuma.
  san-ORI: ଦୁଷ୍କର୍ମ୍ମଣାଂ ବାହୁଲ୍ୟାଞ୍ଚ ବହୂନାଂ ପ୍ରେମ ଶୀତଲଂ ଭୱିଷ୍ୟତି|
  huv-NT: Cos apmajlüy xeyay ngo majneaj, langome apmajiürüw lasta alinop.
  otn-NT: Nu̱'mø ya bi zɛhra̱ nts'o, xa̱ngu̱ yø ja̱'i̱ da̱ 'yɛspʉ'a̱ gui̱ ma̱hyø mmi̱'yɛ̱c'ɛ̱i̱ui.
  nop-nop: Kaŋ kadakaniŋdi ulihakaune metam feedi welekubugoŋ hatihati bikabuneeŋ.
  obo-NT: Pomon to lampas don kos kororattan ka-ay to ampow't ingod, od mohonnow ron
    kos ginawa to ko-urallan to minuvu.
  cak-ENT: Chuka' chupan ri tiempo ri' roma juis chic biyinük rubanic ri itzel, ye
    q'uiy c'a ri xa nquimalij ri ncajo' ri ch'aka chic.
  lif-NT: ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤥ᤺ᤖ ᤐᤣ᤺ᤰᤐᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤧᤰᤂᤠ ᤏᤡᤱᤘᤠ᤹ᤀᤥᤏᤢ
    ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤛᤡᤱᤔᤠ ᤔᤧᤗᤧᤖᤢᤖᤥ॥
  mie-NT: De jā nducuahā tiñu néhén, de jā ñúcuán cuāhā ji mā cōó mānī cā ji.
  san-TIB: དུཥྐརྨྨཎཱཾ བཱཧུལྱཱཉྩ བཧཱུནཱཾ པྲེམ ཤཱིཏལཾ བྷཝིཥྱཏི།
  qve-NT: Chay p'unchawkunapiqa mana allin ruwaykuna astawan miraqtinmi, khuyanakuypas
    chiriyapunqa.
  pao-NT: Yise ewa'yoosoo soo numu suda tumatuguna tooe no'yoona mu numu gi nanapetzape
    manekwu.
  cbu-NT: Yutarittam taakchusin, tputssha anshutam tachitchinllinaya. Chínashee kasakchusin,
    waanpatatin natsachinllinaya.
  usa-usa: táí-aaikoma anómma pááq kéinata taíbaq-wayukama kaayoné-yátááqá yuqmá ánatanoe.
  soy-soy: Mɛwɑi kópɛ yɛ́ kɛ́yu mɑhɑ̃, pisoi mɛyɑ̃ nlɑ nn pɛɛ hɑ́su.
  hui-hui: Ogoningi dege ko tara tara urunime anda haragola wali agali dewaoreme gubalini
    holene wu heneru ho amburi hama dai bulebira.
  amf-amf: Eensa siyamonin thoothon goynka thoothin eensa nashimmakkono qaja ko qaje.
  quc-NNT: Sib'alaj känimar na ri etzelal. Je ri' chi e k'ia winaq man käkaj tä chi
    na kib'.
  dob-dob: Be wate bubuna toꞌumalina ꞌina sinabwa ꞌenega tomota yaudi ꞌidi oboboma
    ꞌatediyega ꞌida neneta.
  wrs-wrs: Indkumbiva si wevsakoklam engivra, wo eva indkumbiva Kristusnindna wevsava,
    owalmba alalhmana avralmba, himba si wuleihivra.
  mca-mca: Qa qu' hats qi qu' net'ijayijfik'i hatse' pa' uƚ'ax, ma' qa pa' ƚeqsu'unka'xtaxyij
    pe'qu' olootse' qa' net'ijayik'iju'.
  tzo-TZC: Ta xꞌayan ep ta tos ti mulile. Jech o xal ep ti buchꞌutic ta xictaic ti
    cꞌux ta xaꞌi sbaique.
  mya-mya: ဆိုး​ညစ်​မှု​များ​ပြား​လာ​သ​ဖြင့်​လူ​တို့​တွင်​မေတ္တာ ခေါင်း​ပါး​လိမ့်​မည်။-
  gng-NT: Itùonbiɛrɛ li yɛbreh ki joh nɛ. Nɛn nɛ li cère binib bà yɛbe ya yíem
    ń waake.
  cbi-NTPO: Tsenmin tiba firu' kenchi tene juu detiyainmala, pure' chachilla estya
    estyainu pensa jutyu tiyainu detsuve.
  ikk-NT: Ufiri nị njọ jẹnkọ d'a barahị, ihiẹn-ọsụsụọ ndị bu ọda nwẹ jẹnkọ d'a jụụ
    oyi.
  leu-leu: E senaso a saatan sina rabuna tafe molava, a maana rabuna xaves ri taa
    pife vubuxan xasingitan nari xa.
  maz-NT: Na puncjü c'o dya cja ra s'iya o̱ dyoji, na ngue dya cja ri ätäji Mizhocjimi.
  bod-N: ཁྲིམས་འགལ་གྱི་ལས་ཇེ་མང་དུ་སོང་བས་མི་མང་པོའི་བྱམས་སེམས་ཀྱང་ཉམས་པར༌འགྱུར།
  tca-NT: —Rü poraãcü tá nangẽxma i chixexü̃, rü ngẽmagagu rü muxũchixü̃táma i duü̃xü̃gü
    rü tãũtáma nügü nangechaü̃gü.
  zpl-NT: Nu equie nú chuꞌu huaxi nú necha neca lu iliulabe, huaxi bee bene la zecaꞌ
    beella saꞌbeella.
  mbc-NT: Mîrîrî warantî imakui'pî e'paraipîka kupî sîrîrî ka'ne' pe. Mîrîrî wenai
    mararonkon pepîn innape Paapa yapurînenanya Paapa yapurîto' tîuya'nîkon yenomî
    inî' to' enpenata pepîn.
  ndg-ndg: Kwa mwanza ubaya waba wananchima, pendana kwa bandu kwopola.
  wsk-wsk: Se munan memek memek sor irok mu te kariimet suen biya nunumi ko kuera
    mu bita tamonko.
  toj-NT: Oj jelxuc juntiro ja maloili. Ja ma' yaj huax yab ja Dios ajyi, tacal tacal
    oj ch'ay sc'ujole.
  tbc-tbc: Ago dop kagin sisaiak tubun mi ilasap ilod iŋanefute wa, an lo dop tamolpein
    wei kasik sad ilo panek kagin an kute ibol yaup ibubarum geig a.
  sna-sna: Nokuda kwokuwanda kwokusarurama, rudo rwavazhinji ruchatonhora.
  smk-NT: Bana' li' ta wanin anay kadukaan iti sa mundo, tumab'ang li' a pangangado'
    ran abaw nin tutawo.
  grc-TCGNT: Καὶ διὰ τὸ πληθυνθῆναι τὴν ἀνομίαν, ψυγήσεται ἡ ἀγάπη τῶν πολλῶν·
  gof-WFTW: Makkallatethi dariya gisho, daro asaa siiqoy irxxana.
