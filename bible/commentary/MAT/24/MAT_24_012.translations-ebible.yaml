  hlt-THB: Thawlhnaak a pung hqui hawh a dawngawh, lungnaak awm sit hawh kaw,
  soq-soq: Dewa kadiwa rebareba debamalepia baiwa apana uara bedeuwo nuawadawada obasalepi.
  qub-qub: Fiyu cajcuna intërupa miraptinmi runacunaga manana cuyanacongapänapischu.
  att-att: Á gapu ta yù pagaru na kinarákè nga akka-akkuán na tatolay, mallummin sangaw
