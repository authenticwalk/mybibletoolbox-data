  ron-LSB: Pentru că se va înmulți nelegiuirea, dragostea multora se va răci.
  pon-pon: A limpok en me toto pan luula, aki japun, me pan pwaida kaulap.
  nhe-BL: Momiyaquilise tlacame tlen ax quintlepanitase tlen quipiya tlanahuatili
