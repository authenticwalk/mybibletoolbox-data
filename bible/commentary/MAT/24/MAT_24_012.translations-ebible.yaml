  bqp-bqp: Yã vãni ni kↄ̃, gbɛ̃nↄ yenyĩ ni busa dasi.
  mcp-mcp: Nə́ ndɛɛ́, fúlú á kú bísh mə́cɛ̧ɛ̧ í bá ŋgə mpyáánz, zhwog buud cɛɛlí mú
