  meq-meq: Mənese ma səkahiye haladzay. Hərwi niye, mawuɗe bo i ndo hay haladzay ma
    nəkiɗiye.
  noa-H: ¡Aay, mag hed gaaita nem k'aigbam pömaata t'ʌnʌisijupa! Ya mag nem k'aigbamta
