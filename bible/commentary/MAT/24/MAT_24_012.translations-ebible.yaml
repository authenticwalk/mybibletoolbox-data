  eng-DRA: And because iniquity hath abounded, the charity of many shall grow cold.
  knf-knf: Buţaan dadëm maakan bañaaŋ badoo bakak baankak aŋalad.
  san-KHM: ទុឞ្កម៌្មណាំ ពាហុល្យាញ្ច ពហូនាំ ប្រេម ឝីតលំ ភវិឞ្យតិ។
  arn-NT: Müleay fentren wesake dungu, fey rume fentren che ta niewetulayay piwkeyechen.
