  bus-bus: yã zaaa é kↄ̃, gbɛ̃ parideenↄ yenzi é busa.
  gub-BL: Ikatu 'ym ma'e uhàuhàz putar tuwe a'e nehe. Na'e teko upytu'u putar uzeamutamutar
