verse: MAT.024.031
translations:
  kpx-kpx: Ige kibiu hotoige auna au anelu iovege abuna vata bahatae tiliege vatae
    dei abuita abuita keve au ata tabageveale kebia bahata malevei igaetoai bevuevei.”
  okv-H: huin husau asavi peni vahai au amita Anera isapamane ikau enda tapa kaina
    pahina ihane eto sohe ta pambuto umbaro puvuresora.
  tbo-tbo: Ma himogo apo hina huweni po u tu winoyanoya a himilihi hipuli atapuna,
    togowa mata wohepali uyahihi po u lawa a inaganihi hina welugogonihi po hina nei
    uyahiu hipuli anani wawala po anani kokoe uyahinei.
  mal-C: മനുഷ്യപുത്രൻ അത്യുച്ചത്തിലുള്ള കാഹളം ധ്വനിപ്പിച്ചുകൊണ്ട് തന്റെ ദൂതന്മാരെ
    അയയ്ക്കും; മനുഷ്യപുത്രൻ തനിക്കായി തെരഞ്ഞെടുത്തവരെ, ആകാശത്തിന്റെ ഒരറ്റംമുതൽ മറ്റേയറ്റംവരെ,
    നാല് അതിരുകളിൽനിന്ന് ദൂതന്മാർ ഒരുമിച്ചുകൂട്ടും.
  grc-SR: Καὶ ἀποστελεῖ τοὺς ἀγγέλους αὐτοῦ μετὰ σάλπιγγος ⸋φωνῆς⸌ μεγάλης, καὶ ἐπισυνάξουσιν
    τοὺς ἐκλεκτοὺς αὐτοῦ ἐκ τῶν τεσσάρων ἀνέμων, ἀπ᾽ ἄκρων οὐρανῶν ἕως ⸆ ἄκρων αὐτῶν.
  bgc-bgc: वो तुरही की तेज आवाज कै गेल्या अपणे सुर्गदूत्तां नै खन्दावैगा, अर वे अकास
    के इस सिरे तै उस सिरे ताहीं, च्यारु दिशायां तै उसके चुणे होया नै कठ्ठे करैगें।
  khz-khz: Ne ia na gena aneru pene tugura makipi kulura kamura ria, evirigirato talimara
    pia vega-koukoura tanopara maparanai.”
  deu-TKW: Und er wird seine Engel aussenden mit gewaltigem Trompetenschall, und sie
    werden seine Auserwählten versammeln von den vier Winden her, von einem Ende des
    Himmels bis zum andern.
  zsr-NT: Niꞌr gsö́laꞌgacaꞌ‑nëꞌ gbaz laꞌy quiaꞌ. Lucödxëꞌ zidzj trompeta, atiꞌ lutubëꞌ
    nup nabö́aꞌ quiaꞌ, nacuáꞌ gdap laꞌtë yödzlyú len yúguꞌtë latj zxan luzxbá.
  lin-lin: 'Mpe na lokito monene ya kelelo, akotinda ba-anjelu na Ye kosangisa baponami
    na Ye longwa na bangambo nyonso minei ya mokili : longwa na suka moko ya Likolo
    kino na suka mosusu.'
  hns-NT: Aur oe aapan parie log ke doenia bhar me pathaaiga. Oesab djor se toerahie
    badjaaiga aur tjaaro or okar tjoenal waalan ke batoriega.
  noa-E: Mag urumua mʉch chognaanag nem jẽbag churo iekjö trompeta sirpijugui ajim,
    mag sirbarmua mʉchdëu jʉr auwia mʉch iek ʉ̈khatarr khʉʉn thumaa durrpierram khʉʉn
    ãbam aig biirdʉ awaag.
  eng-EMTV: And He shall send His angels with a great sound of a trumpet, and they
    shall gather together His elect from the four winds, from one end of heaven to
    the other.
  mib-NT: Te tají rí ndajéhé rī quingoo, te tɨvɨ nīhin ya trompeta. Te quinastútú
    yá ñayuu ní nacāji ri ndɨcúún lado ñayɨ̄vɨ́, nde ɨɨn lado ñayɨ̄vɨ jíín ndé ɨnga
    lado.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ सेगुसिबा मनाहाॽ सुम्‍से़ के़रे़क् पिसाङ्‌लाम् ताङ्‌साक्‍पाल्‍ले़
    खोःप्‍तुबा नु इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ ताःक्‍तुबाओ थुत्तुरिःप्‍पाल्‍ले़न्
    पयम् इक्‍लानु कुमाङ्‌लाइङ्‌बाहाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो पाङ्‌घु युःसुसिॽरो॥”
  xnj-xnj: Lwami luvaha lwa lipenenga yati luyuwanika, mwene akuvatuma vamitumu vaki
    va kunani kwa Chapanga na kuhamba kuvakemela vala voha vevahaguliwi na Chapanga,
    kuhuma pandi zoha mcheche za mulima, kuhuma mwishu umonga wa pamulima mbaka mwishu
    uwu wungi.”
  mmx-mmx: La lubung angelo dinaba ronga lerengteng at luru la nia anaba riki di uto
    at lengkot axap kusu dina lam kaka lavaanat soxolik at ne Moroa boro at lavanuet
    laramesuluk at lavanuet laramera manman at na lavatbung menemen.”
  cbr-NT: Manë banañu bana ocëbë uquin cana 'ën ángelcama xuti 'ain, 'ënan 'inun 'ën
    caíscë unicama camabi menua 'ëbëa 'inun 'ë timëxunun.
  tee-NT: Chai na p'as cat'asaya' ju sk'olh. Chai ju quit'in acmalakachayach ju qui'anquilhnin
    chai ju yu'unch catamak'aixt'ok'ach ju icsacxtuta ixlhilacaputs'un ju lacamunutpa'
    mas palai makat amachak'an catava.
  eng-LSV: and He will send His messengers with a great sound of a trumpet, and they
    will gather together His chosen from the four winds, from the ends of the heavens
    to the ends thereof.
  cak-NT: Y ri trompeta xtik'ajan riq'uin jun nimalaj uchuk'a', y ren xquientak nu-ángeles
    chi yequimol ri jenucha'on chic. Can pa ronojel rech-ulef xquiequimol-wi. Can
    xquiequimol-wi conojel ri je-cha'on chic; más que xabachique (xama'anchique) lugar
    chi ri rech-ulef jec'o-wi.
  pah-NT: —Nanime trombeta ipyhava nehẽ, ei Jesus'ga. Hahyahi ipyambua nehẽ. Trombeta
    renduvame po ti jipyrive'g̃a hog̃ahoi yvyakotyve'g̃a gwyri pe nhaporemo okovo
    nhinhi'ig̃a rupi nehẽ. Pevopevo po ti g̃a nhiremimo'ẽhara'g̃a monhimono'ono'og̃i
    g̃a nderua ji pyri nehẽ, ei Jesus'ga. Nahã po ti g̃a g̃a nderuri kwara ipora hugwi
    kwara ihoa hugwi no tyapyra hugwi no nhimbya hugwi nehẽ no, ei Jesus'ga.
  sja-NT: Mãpai mɨa trompeta golpe chaapiit'ee angeleerãmaa, p'e chedamerã eperãarã
    mɨa jɨrɨt'era iru bɨɨrã na p'ek'au eujã jõmaade, t'ɨmɨ́ bee pɨjida.
  xed-xed: Ŋa ghunaftani ta duhwalha Lazglafta ŋa vyata taŋ ta duli ta taw katakata,
    ŋa tsakakta taŋ ta gwal ya ɗagap tsi ta slərpa luwa fwaɗ, sliʼaftani ta mndəra
    luwa dikw dista luwa.»
  mks-NT: Ta já chindahá i̱ táto̱ mí i̱ ña̱ ná tiví cóhó na̱ trompeta já ná nditaca
    tócó ndihi na̱ na̱ca̱xi i̱ tañu tócó ndihi ñuu ja̱nda̱ níí cúú sa̱ha̱ ñuyíví ta
    ja̱nda̱ níí cúú sa̱há indiví.
  gfk-S: Da puh no tahur, ma ina tule um ira nuno angelo ura lamlamus hulungan ira
    nuno, ing igate gilamis leh. Ma di ra angelo di na lamus hulungan ira nuno matanabar
    mekaia ta ira ihet na matana dadaip ta ira hauhawatne tano mawe.
  bmu-bmu: Kaŋgori eketka tömunŋi qainŋi kun ugetka ötöŋi köhöikŋi mötketka Suep garataurupŋi
    melaim eŋgiiga yeŋön ambazip Anutunöŋ nanŋaŋgöra möwölöhöm eŋgiyöhi, i gölme göraŋi
    likeplikep euke emuke miaŋgöreŋök kölolohoba eŋguaŋgitme.” Mewö
  dgz-dgz: Pum upunepi gapan, anea nega watu enamopen, waenapan negawa piup etoa asiwa
    iragi wa upamoin.”
  eng-GNV: And he shall send his Angels with a great sound of a trumpet, and they
    shall gather together his elect, from the foure windes, and from the one ende
    of the heauens vnto the other.
  zaa-NT: Lèe nna ithèl·la' teée ca ángel quì'e para ucuetsi cabi trompeta nna gutùppa
    cabi ca enne' rée'ní Tata Dios itúbani yétsiloyu, dèsdeba làti ril·lani bitsa
    hàstaba làti renią.
  eng-WEBSTER: And he will send his angels with a great sound of a trumpet, and they
    will gather his elect from the four winds, from one end of heaven to the other.
  guh-guh: Bajaraxuacujinae trompeta itsa najumetsiana ayaijumeta, itorobianajë tajaángelevi.
    Angelevi daxitanacuanëjavaverena xanëjavaberena netocaetuatsiana tajajivi, pamonae
    Dioso pitapetsivitsi, jai Jesús pijajivijavabelia tajëvelia penavajunupaebijavata
    itsamatacabi icatsia pepatsijavanexatsica.
  bon-bon: Baborage moole te liba cire saange-nepi, cane cäme mename seemo bine cire
    jäätyepemepene Acejiyame me äjäcräneji biname bine abasecretname iyeta poto ca
    ai gawecewe cabu.”
  nhw-BL: Huan na niquintitlanis notequihuajcahua ica tlapitzali huan inijuanti quinsentilise
    catli Toteco quintlapejpenijtoc tlen campa hueli ipan tlaltipactli huan ilhuicactli.
  swh-ONEN: Naye atawatuma malaika zake kwa sauti kuu ya tarumbeta, nao watawakusanya
    wateule wake kutoka pande zote nne za dunia, kutoka mwisho mmoja wa mbingu hadi
    mwisho mwingine.
  wbi-wbi: Pe nilikuvasuung'ha avanyamhola vango kumo lukuuta ulukelemo kuuti vavakong'hanie
    avasulua vooni ava Nguluve kuhuma imbale sooni isa iisi, Kutengulila ulubale lumo
    ulwa vusililo vwa iisi kufika ulunge ulwa vusililo vwa iisi.”
  bba-bba: Kɔbi bɑkɑ koo swĩ kpɑ u win wɔllun ɡɔrɑdobɑ ɡɔri hɑnduniɑn ɡoonu nnɛ sɔɔ.
    Bɑ koo be u ɡɔsɑ mɛnnɑ hɑnduniɑ kpuron di.
  eng-KJVCPB: And he shall send his angels with a great sound of a trumpet, and they
    shall gather together his elect from the four winds, from one end of heaven to
    the other.
  kgk-NT: Mimbygwasu nhe'ẽ-py ambou va'erã xe rembigwái yváy pygwa ombojogweroaty
    hagwã heraha-vy xe rembiporavokwe. Opa-rupigwi ombojogweroaty va'erã. Kwarahy
    resẽ-gwi, kwarahy reike-gwi ave ombojogweroaty va'erã heraha-vy. Arapopy-gwi ave,
    yvyapy-gwi ave, yvyapy arendaja gwive ombojogweroaty va'erã, he'i íxupe kwéry
    omombe'u-vy.
  waj-waj: Na tiino noomaivo pinaama akua tinai na aangeraiya titanai teeda iya mmuakiaa
    yoosinna nuaida suai raari raipinnai vida suai haatapaipinnai vida tooya sainai
    vida tooya sainai vida gioonna kiaapu na niniiniee kiaa mmataama kiauya rupi nuunama
    vitada niisi ngiaaravee.
  cpy-cpy: Tema ishintsitapaatyeero itziwoota-pae ronampiripaeni tajorentsi, ipiyota-paeri
    ikaatzi riyoshii-teetakiri nampitawori jempe-rika-paeni oweyaapaa kepatsiki.
  ekk-PKP: Pasunahäälega läkitab ta inglid koguma oma valituid igalt poolt, ühest
    taeva ja maa otsast teiseni.
  mpx-mpx: Bwagigi anana bwabwatana nihi yu inoke wana aneloseyau ni patunal nihi
    na panayawi bebena esopali ge wana hilihili gamagaliliyau nihi bugul gogonil,
    nihi telipunaa panayawi buhuna etega nihi na nihi pwamowasiya buhuna etega.
  wbp-wbp: Ngajuju kapurna jamaru-karrinjarni yani kilji-nyayirni kurlumpurrngu-kurluju,
    manu kapurna-jana ngaju-nyangu marramarra-wati palju-yilyami kurlirra-purda, yatijarra-purda,
    karlarra-purda, manu kakarrara-purda yapaku warru turnu-maninjaku, turnu-maninjarla
    kanjarniki yangka kuja-nyanu Kaaturlu yapa yajarnu.”
  luo-luo: Kendo enoor malaikege, koluongogi matek gi turumbete, kendo ginichok joge
    moyiero moa e tunge piny, chakre giko polo konchiel nyaka komachielo.
  nhe-NT: Huan na niquintitlanis noelhuicac ejcahua ica tlapitzali huan yajuanti quinsentilise
    tlen Toteco quintlapejpenijtoc tlen campa hueli ipan tlaltepactli huan elhuicactli.
  aii-aii: ”ܒܸܬ ܫܲܕܸܪ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܒܩܵܠܵܐ ܪܵܡܵܐ ܕܫܝܼܦܘܿܪܵܐ، ܘܒܸܬ ܓ̰ܲܡܥܝܼ ܠܓܘܼܒܝܹ̈ܐ
    ܕܝܼܹܗ ܡ̣ܢ ܐܲܪܒܥܵܐ ܓܹܒܵܢܹ̈ܐ ܕܕܘܼܢܝܹܐ، ܡ̣ܢ ܚܲܕ ܓܹܒܵܐ ܕܫܡܲܝܵܐ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.“
  esk-NT: Qalġuqtautiqpaktuġlugich nipituruat tuyuġigisigai isaġuligikkani katitchityaqtillugich
    piksraqtaaġmiñik iñuŋnik nakitñapayaaq nunami.
  msb-msb: Tapos sa makusog na tunog san trumpita susuguon ko an akon mga anghel na
    tiripunon an akon mga pinili na katawuhan hali sa bilog na kinab-an.
  cpa-NT: Jøng² hein¹³ tí² løg¹² quiah¹² Diú¹³. Jøng² tsë́³jni ángeles ta³cøng² jmøi¹guǿi¹,
    hi² dsa²tiogh¹²dsa loh² dsa² ma²ti³quióh³ quian¹jni.
  dso-dso: ବଡ୍‌ ମଇରି ବାଜ୍‌ସି । ଆରି ଗୁଲାଇ ସରଗର୍‌ ଗଟେକ୍‌ କନେ ଅନି ବିନ୍‌ ବିନ୍‌ କନେ ରଇବା
    ମର୍‌ ବାବା ବାଚି ରଇବା ଲକ୍‌ମନ୍‌କେ ଟୁଲିଆଇବାକେ ମୁନୁସ୍‌ ପିଲା ମୁଇ ମର୍‌ ଦୁତ୍‌ମନ୍‌କେ ପାଟାଇବି
    ।
  meu-meu: Bena ia ese ena aneru baine siaidia, kibi reḡena badana ida, e abidia hidi
    taudia lai haniosi gabudia amo, bona tanobada dokona ela bona guba dokona amo,
    bae gogodia.
  yva-NT: Tavuna Amisye ngkin umba Syo naito Amisye matutir indamu wo vatano Syo matayaowe
    manunugambe vintabo, nanawirati una no ovare ami mambisyo mine so muno una no
    rui rui vayave no mine so ntoa ama marane rai muno naumo warae ama marane rai.”
  dgc-dgc: Nadid, magténog ta medegsén i tambuli, a tulos ko paangen du anghel ko
    ta maski ahe ta mundua, sakay ta langet, a monda tipunén de du étanan a sakup
    ko a tolay.”
  zpm-NT: Grë xanjl Dios, hor co laa Dios cxeeḻ zho tsiecuedz zho zhitrompet zho parne
    ycaalsa grëse zha ne ngab xnëz me, teḻ pa lotaa lo guidzliu no zho.
  hix-NT: Kahe yawon komo nyakyaha xarha. Tanoto komo rma nyakyaha. Nyamoro yomoknàtoko
    rma, tonytxaxem me mpànà naha ha, waxuru ymo, kekon hatà. Khoryenkomo nwahanonkatxhàyamo
    yohamnohyatxhe hampànà, nyamoro. Ananye rha nehamnohyatxhe hampànà, yukryeka màtà
    ymo hoye, kahe màtà ymo hoye, kekon hatà, Txesusu.
  sim-sim: Unak fiwan li ufunanak ensel orhin or mbashinak misamsumbu yok yok li ihi
    ma ol or kamahanda ondon li lahara tirsaha orhik laharakwa lir.�
  npi-ULB: उहाँले आफ्ना स्वर्गदूतहरूलाई तुरहीको ठुलो आवाजका साथ पठाउनुहुनेछ, अनि तिनीहरूले
    उहाँका चुनिएकाहरूलाई आकाशको एउटा छेउदेखि अर्को छेउसम्म चारै दिशाबाट भेला गराउनेछन्
    ।
  cgc-cgc: Ta biskeg na tunog ta trumpita, ipadala din iya an na mga angil naan ta
    appat na pamusod ta kalibutan aged tipunon mga ittaw na iya na pinili alin ta
    tanan na lugar.”
  tim-tim: Gârâmâ lâmun kârikŋe kondere munŋe humo miawakto aŋelolupne mendugumbiâ
    huŋgun yeŋgire nâŋgât kâmot nune dâtâŋe dâman are hân hârok ainba mem kewuguyekmâ
    ariwai.
  yor-yor: Yóò sì rán àwọn angẹli rẹ̀ jáde pẹ̀lú ohùn ìpè ńlá, wọn yóò sì kó gbogbo
    àwọn àyànfẹ́ rẹ̀ láti orígun mẹ́rẹ̀ẹ̀rin ayé àti ọ̀run jọ.
  wos-wos: Xéndat wawut nyirmbu rekwa ensel nak fuli némafwimbu yondét, wuna ensel
    atéfék héfambu tékwa getéfaré ye Godna du takwaré hérae hari natafambu takatandi.”
  emp-NTPO: Maʌ̃ne cachiru jĩguabʌrʌd̶e mʌ̃a bajãnebema nezocarãda drua b̶eaza wãbiya
    Ãcõrẽba edad̶arãda ãbaa jʌred̶amãrẽã.
  eng-F35: And He will send out His angels with a great sound of a trumpet and they
    will collect His elect from the four winds, from one extreme of the heavens to
    the other.
  ind-ind: Ketika bunyi terompet yang nyaring terdengar dari surga, Aku akan mengutus
    malaikat-malaikat-Ku untuk memanggil seluruh umat Allah Bapa. Mereka akan dikumpulkan
    dari semua tempat di segala penjuru bumi, dari ujung timur sampai ke ujung barat,
    dan dari ujung utara sampai ke ujung selatan.
  pes-OPCB: او فرشتگان خود را با صدای بلند شیپور خواهد فرستاد تا برگزیدگان خود را
    از گوشه و کنار زمین و آسمان جمع کنند.
  mpt-mpt: abisake make bigule sum obanea ne abiseli dlaia moniba dabale monea dene
    deneo Gode nakaia unangai dlakanebuei alukum dleb teniba minamomabiobo ge baabesebe.
  bla-bla: 'Ki ak''itŭpskuyiuax otatsĭm''otokatatsix ak''soksĭkkiax, ki aumai''tŭkkixk
    akitotomoi''piiauax, nĭssoo''ĭsts sopu''ĭsts ki spots''im umuk''itsipi:'
  ssx-ssx: Kutu pilia꞉ dina꞉ta꞉ bu kanake tieke homekema꞉ e̱ tieke alo haena꞉ta꞉ ipikana꞉ma꞉
    oli nate pamba꞉la꞉ opa꞉la꞉ yaapo nane make olina꞉ onina꞉ yaapo paeyaona꞉ haleme
    ipika꞉ ma̱leke lila꞉ wanda꞉hali momba꞉lawaena꞉ ipika꞉ enisolo tonu tapaa tapaa
    pilieke.
  mkl-mkl: Kɑ̃ɑkɑ̃ɑkĩ nlɑ nlɑ ɑ́ dɔ̃ ɑnu nɔ n bɛ ɑmɑlekɑm ŋɑ wɑ si ɑndunyɑ ɡontɑ
    mɛɛu. Aŋɑi ɑɑ tɔtɔɔ inɛ ŋɑ iyi ǹ cicɑ si ɑndunyɑu fei.
  gaq-gaq: ପ୍ନିଇଂ ପିଆର୍‌ଏ ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ନେ ମୁଇଙ୍ଗ୍ କନେ ବାନ୍ ବାର୍‌ମୁଇଂ କନ୍‍ ଜାକ ମେଁନେ
