    ycuiꞌ Ni jiꞌi̱; macala su ndiꞌi̱ nguꞌ tyucui ñaꞌa̱ chalyuu tyuꞌu nguꞌ ca̱a̱ nguꞌ
    liꞌ.
  bqc-SIM: A a malaikaↄ zĩ ń kã̀ae'ↄ gbãao, aa a gbɛ̃́ pↄ́ à ń sɛ́ↄ kãaa za
    dṹnia gola síiↄ̃wa za luabɛ lɛ́la e a lɛ́le.
  tcz-CHONGTHU: Chule Aman avantil ho chu sumkon ginthong jeju chutoh, asoldoh tha
    ding, chule amahon alhen chomte chu vannoi muntina kona van le leiset kikah kigamlat
    napen geiya kona chu akhop khom diu ahi.”
  mar-mar: मनुष्याचा पुत्र कर्ण्याच्या मोठ्या नादात आपले देवदूत पृथ्वीभोवती पाठवून
    देईल. ते पृथ्वीच्या चारही कोपऱ्यातून, आकाशाच्या एका सीमेपासून दुसऱ्या सीमेपर्यंत
    निवडलेल्यांना गोळा करतील.
  snp-snp: Ena namo enisolene ya gilifi meloneto bumu wekilofo nola aumafofo loti
    nola meleti mika filiga-filiga yaleka-waka uti iyaina o gedami wenenala olu mau
    wi gedenawae, loto logimaiye.
  isl-isl: Þegar lúðurinn hljómar, munu englar mínir safna saman þeim sem ég hef valið,
    úr öllum áttum, heimshorna á milli.“
  spy-NT: Yoo /kēēkuutē koontiit kuchēchi barak, +māāyooktē malayikaanikyuu kuba komosta
    ake tukul nyēbo kōōrēēt bokōōruruukoot biiko choo kwēyootiin.”
  xnn-xnn: Et wada nan tanggoyob ay napigsa daket ibaa nan aanghelko isnan am-in ay
    kad-an di ipogaw isnan batawa ta dagopenda am-in nan ipogaw ay pinilin Apo Dios.”
  mwe-mwe: Na bhalabho shibhaatumanje ashimalaika bhabho na lipenga lya oneya, bhalabhonji
    bhapinga kwaalopolanga bhaagwilwenje bhabho kopoka mmbali yowe ya pa shilambolyo.
  tte-tte: Bwagigi kainana lalakina kani siyui kabo ana aneloseyao iyawasali silau
    yanuwa yaulina dedei esopali kolili yo ana tomoyao gitegitesipwali ipei-gogonagili,
    iyatubu dabwelo ana kaba mwalisae koina kanasiga ana kaba sugu koina.”
  tcs-tcs: Ane wen dat trampat i go blou nadakain adwan, ol einzel i go go prom nada
    end, tu nada end blo eben ane ert, ane go teke dem pipol wea God i bin suzem kam
    tugeda.’
  hlt-THB: Anih ing ak khan ceityihkhqi ce uut ak awi ing tyi kawmsaw, khawk khan
    pynoet ben a dytnaak awhkawng pynoet ben dyna, ak tyh thlangkhqi ce khawmdek kili
    awhkawng caawi kaw.
  soq-soq: Nitu bui rua tarampet aiawa debama wapi ita Apana Otopa me enseliwa waaubamopio
    antopu, me sonabamodia apanawa tawo moawa daitadawo wanwanlala auwamopua baiwa.
  qub-qub: Sinchipa trompëta wagamuptin anjilnëcunata cachashaj intërupa aywananpaj.
    Paycunami llapan acrashä cajcunata may-chaypitapis shuntamonga.
  att-att: Á ajjan sangaw yù magamariung nga masikan. Á ta pagamariung na, dobak ku
    laguk yù ira darobak ku nga umay mangammung sù ira tatolay nga piníli ni Apu Namarò,
    aggira ngámin nga naggapu sù giád da ta ngámin nga lugár nga aranni ánna arayyu,
    ta aruk na ammiánán, abagátán, lalassangán, ánna lalammarán.
  bki-bki: Mia karina, simeduo na toru riolu, ana mia naio riila kiano nailiano nalo
    ava aseliviv ea vio yetemeriba reraio a vio mave bunu, ka avuru kiano tomu nalo
    napano naio bijauialo ruei, amei vio takurano ea naio.”
  bqp-bqp: Ani a malaikanↄ zĩ kũ kãkãki'ũ gbãnao, oni a gbɛ̃ kũ à ń sɛ́nↄ kakara
    andunia kusuru siikↄ̃a zaa ludambɛ lɛ́ díkũ kũ a lɛ́ direkũo.
  mcp-mcp: A bá ntɨ *wə́éŋgəles bɛ́ nə məmá laag í dʉ lás nə ŋkulú yí, bwə́ zə sɛɛŋg
    búúd Zɛmbî nyə á fɛ́ɛ́sh wá, ikɔ́ɔ́mb ínɔ̧́ byɛ̂sh, tɛ́ɛ́d bíl íjumə í shíd kə
    wɔ́ɔ́s bílʉ́gád.
  hat-hat: Gwo klewon an va sonnen, la voye zanj li yo nan kat kwen latè pou sanble
    tout moun Bondye te chwazi yo, depi yon bout nan syèl la jouk nan lòt bout la.
  npl-NT: Iwa ijkuak kipitsaskeh n trompeta kintitlanis iangelwah iwa kinmoololos
    nochteh n tlakah non Ye yokinmopejpenili itech nochi n tlaltíkpaktli.
  bgg-bgg: Chiih-è ben rone, ai ne awairo hamangkhliiethek shii sohnyiak pha ijiu
    wi shii thoh ne, ithek è ai mugua pha bran shii ne soh jia jong pha ji è gai soh
    thog pha khrab ruii phro.
  eng-TCENT: And he will send his angels with a loud trumpet call, and they will gather
    together his chosen from the four winds, from one end of the heavens to the other.
  eng-BSB: And He will send out His angels with a loud trumpet call, and they will
    gather His elect from the four winds, from one end of the heavens to the other.
  cpu-NT: Intyootapaake shintsiini maninkariite, irapatotapairi ikaratzi jiyoshiitayeetakeri
    nampitarori maaroni tsikarika jaka kipatsiki, irojatzi tsika ochentetapaa.
  san-ASM: তদানীং স মহাশব্দাযমানতূৰ্য্যা ৱাদকান্ নিজদূতান্ প্ৰহেষ্যতি, তে ৱ্যোম্ন
    একসীমাতোঽপৰসীমাং যাৱৎ চতুৰ্দিশস্তস্য মনোনীতজনান্ আনীয মেলযিষ্যন্তি|
  tac-NT: '''Lige akémala bilé trompeta gusuchi, ''lige akigá alué santo ánjeli simámala
    bochígimi gawichí napabumia suwábaga ralámuli napu ekí wanápilige bo''né ''kúchila
    neraga.'
  eng-WEBPB: He will send out his angels with a great sound of a trumpet, and they
    will gather together his chosen ones from the four winds, from one end of the
    sky to the other.
  gfk-H: Da puh no tahur, ma na tulei um ira nuna angelo wara lamlam hulungan ira
    nuna, ing gata pilak lah. Ma diet ira angelo diet na lam hulungan ira nuna mataniabar
    makaia ta ira ihat na matana dadaip ta ira haphapataam tano mawai.
  viv-viv: Yaubada yana tovenuwaꞋata ganavehimeyena be hiulega ginayuvedonena, ada
    yaku tovenuwaꞋata moyaꞋaidi ganaꞋiveninisedi be kaliva vevine Yaubada giluwafadi-yo
    yana yoꞋogaga againe hiluku-ma hinavagaꞋauhidi. Fafali tulina tulina wabolimaneya
    wayavalaseya walaubeꞋuya waꞋoyeya, lobama inubane kadu ana lauyabu againe hinavagaꞋauhidi
    be Iya TohobuꞋela agaikuya hinavegaꞋauledi.
  yao-yao: Nombe chachatuma achikatumetume ŵao ŵa kwinani ali akamulile mapenga ga
    kusona nnope, ni ŵanyawo chachasonganganya ŵandu ŵao uŵasagulikwe kutyochela mbande
    syose ncheche sya chilambo, chitandile aji mbesi ja kwinani mpaka aji mbesi ji.
  tgp-tgp: I pa r̃ule na nona angelo na tiv tavera mata trumpet matea, moiso la pa
    takonahi la haratu mo vir̃onira r̃alihi na varama na jara tari na masapa aulu
    na varama.
  auc-NT: Mänïñedë todompeta mönö ancadeca yedæ æ̈nete baï we ööñonte botö anquedoidi
    ïnänite da godömo godinque tömënäni boguïmä æ̈mæ̈nö betamonca æ̈mæ̈nö betamonca
    nänö pö goïnö godinque öönædë tömäne godinque edæ Wængonguï nänö apænte ængaïnäni
    ïnänite äñete poncædänimpa,” ante Itota apæ̈necantapa.
  kbc-NT: Odaa ja iiɡ̶e niaanjotedi, odaa inatawece oko owajipata layaageɡ̶egi aca
    goloneeta. Odaa aanjotedi joɡ̶odigoteloco inoatawece ane liwailidi iiɡ̶o, oyatecoɡ̶otee
    inatawece oko Aneotedoɡ̶oji ane iolatedicoace me nepilidi, anilaagiteloco inatawece
    iiɡ̶o.
  bmh-bmh: Guzenaimai, gonug Uwait nugau tibur tub auraba, pulel huaba, saiu banou
    usalamau. Gonug Uwait nugau tibur ipal palautaraba, emgasag unum beteimai, Uwait
    nug gonugau duailel tapai mareun, imarai alai gotularai mamam.”
  ctu-BL: Mi caj i choc tilel i yángelob yic'ot c'am bʌ i t'an trompeta. Mi caj i
    tempañob tilel ti chʌnwejlel pañimil jini yajcʌbilo' bʌ i cha'an ti junwejl panchan
    c'ʌlʌl ti yambʌ junwejl.
  meq-meq: Ta fa tolom bagwar eye na, ma sləraweye gawla i Mbəlom hay, ta hayay gər
    a ndo neheye a pala tay ha aye abəra ka kokway i məndzibəra tebiye kwa ka waray
    ka waray.»
  noa-H: Mag hurumua mʌch chognaanag nem jẽbag churo hiekjö trompeta sirpijugui hajim,
    mag sirbarmua mʌchdëu jʌr hauwia mʌch hiek hʌ̈k'atarr k'ʌʌn t'umaa durrpierram
    k'ʌʌn hãbam haig biirdʌ hawaag.
  alp-NT: Eleki malekate ihbue trompete elake kai Au ulake Auku malekataru bei ndete
    surga rulu lomei nusaru leke esi lupuke pusue tamata rebe Au bitikesi bei me pusue
    nusa, bei lanite uwei roma lanite uwei, leke esi rue kai Alla.”
  san-VEL: tadaanii.m sa mahaa"sabdaayamaanatuuryyaa vaadakaan nijaduutaan prahe.syati,
    te vyomna ekasiimaato.aparasiimaa.m yaavat caturdi"sastasya manoniitajanaan aaniiya
    melayi.syanti|
  kbq-kbq: Hagi ankero vahe'zaga'a huzamantesige'za ufena nere'za, mopa omete emete
    huneregati'ma Agrama huhampri'ma zmante'nemokizmi, monamofo mago agentega vuno
    mago agentegatira zmavare atru hugahaze.
  kbh-kbh: Y canÿe trompetë́fjua jabuache chaojuénana ora, cha chabe angelotémënga
    echanjichamuá Bëngbe Bëtsabe ubuáyanënga júbuajama, nÿets luarëngocana, celoca
    cánÿoica juachoicana y chë ínÿoica juachóntscoñe.
  ron-LSB: El va trimite pe îngerii Săi cu un sunet mare de trâmbiță și vor aduna
    pe cei aleși ai Săi din cele patru vânturi, de la un capăt la altul al cerului.
  pon-pon: O a pan kadarala na tounlan kan peuk pojaune lapalap, re pan kapokon pena
    na me piladar akan jan pali paieu, jan ni maj en lan lei on kapi.
  nhe-BL: Huan na niquintitlanis noelhuicac ejcahua ica tlapitzali huan yajuanti quinsentilise
    tlen Toteco quintlapejpenijtoc tlen campa hueli ipan tlaltepactli huan elhuicactli.
  sps-sps: Ana tsufing a karap te puuf, ana Ya te jiats ramen morena Tsuan tana fats
    a ainysat tana monaagits to ana ri te guam ir a vainy te pisainy Ya faarei rarora
    fasito fatoobing Tsunia, tanik non tan sen panaan nana monaagits to, ya te nai
    ruak tan mes panaan.”
  wnc-wnc: Nandugwauke yuwawa nata pumu kumzang puyake angelana yanipewa kuke aminu
    Anututa papan aminabam dakngake yuaingu kepna kepna nana kuku pake pakapu unekan
    pening,” ngang ninikut.
  nmw-S: Habeto bwagigi halingane lahine si wi bwen i patileid wana anelose-yan si
    la he panayawi bebene ho-pak ge si yomo paseid wana hasehase bobodeidiye, si telipune
    he panayawi busune hotiya ge si la si pwamwao he busune hotiya.
  bus-bus: Eé a malaikanↄ zĩ kↄ̃n kãkãki'ↄ gbãaao, aↄ̃é a gbɛ̃ kɛ̀ à ń sɛ́nↄ kakↄ̃a
    anduna gooda siigↄ̃ↄa zaa ludambɛ lɛ́ gura kɛ̀ kↄ̃n à lɛ́ kãao.
  gub-BL: Tupàn heko haw pe har upy putar uxi'àm uhua'u ma'e a'e nehe. Na'e Tupàn
    omono kar putar weko haw pe har ywy nànàn a'e wà nehe no. Omono'og putar Tupàn
    hemiruze'eg a'e wà nehe, omono'og putar hemixamixak kwer a'e wà nehe.
  imo-imo: Kano kinye biukel teni ungu paa enge nili tembalo. Aku wali Iyemunga Maloni
    yunge enselema lipe mundumbelo kinye ena oromondo ena pepurumondo wiyando mereyando
    muluna maindo mai kombumanga pali pungo Goteni nanga imboma molangei nimbe oi
    kanopa ltimu imboma tukundo tukundo linge.”
  boj-boj: Yimqa e siŋgila na gul anjamosiy ijo laŋ aŋgro naŋgi qariŋnjritqa naŋgi
    sawa sawa kalil keretosib Qotei aqa segi tamo uŋgasari nami giltnjrej qaji naŋgi
    laŋ utru utruq na koroinjrqab.”
  eng-DRA: 'And he shall send his angels with a trumpet, and a great voice: and they
    shall gather together his elect from the four winds, from the farthest parts of
    the heavens to the utmost bounds of them.'
  knf-knf: Aluŋ kayil ŋwanjuŧ ŋi nul ŋabi na plul pweek, ŋayitrën bañaaŋ biki adatuŋ
    banwoonuŋ ŋŧaak bŧi kapëna du kabaŋ kaloŋ ki umundu te kaloŋ.
  san-KHM: តទានីំ ស មហាឝព្ទាយមានតូយ៌្យា វាទកាន៑ និជទូតាន៑ ប្រហេឞ្យតិ, តេ វ្យោម្ន ឯកសីមាតោៜបរសីមាំ
    យាវត៑ ចតុទ៌ិឝស្តស្យ មនោនីតជនាន៑ អានីយ មេលយិឞ្យន្តិ។
  arn-NT: Fey kisu werküay tañi pu werken püllü ñi newentu dungulngeael tati kullkull,
    femngechi ñi trawüluwael tañi dullielchi pu che küpalu tati meli witran mapu püle.
  zas-NT: Dxel guixhiaal ree xianjlaman, abiꞌ rejs daꞌt gucwejdx reeman trompejt,
    din yadxajg lasaꞌ ree bén guleman, bén zaꞌ ree gralad guidiblagaa guidxliuj.
  ken-NT: Nɛ ɛrɛm ɛyɔŋɔ́ mmba ɛ́nkwɛn. Chɔŋ ntó bɔángɛl abha ndǔ mmɨk nkɛm, mánsɔt
    bo abhɛn Mandɛm áyábhɛ́, bɛbho ndǔ ɛbhɔ́kɔ́mɨk ɛ́mɔt bɛghaka ndu ɛchak, mánchɛm
    nɛbhʉɛt amɔt.
