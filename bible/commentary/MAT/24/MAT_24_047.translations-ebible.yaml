  bsn-NT: Riojo mʉare gotiaja yʉ. Ʉjʉ ĩ bojarore bajirone ĩ yire ti ñajare, ĩ cʉose
    jedirorene ĩre ĩatirʉ̃nʉ rotigʉmi.
  pib-NT: Galikaka wane nchingi pejnuruko wane rixle chinanu rutakanru.
  wiv-wiv: Hau ta tani matotonia ni miu, da e taruhia ki hada na kana goloaloa laveve.
  reg-reg: Nichimali enibhabhwila ati Esebhugenyi alimutula ingulu ya bhuli chinu
    echo chili chae.
  mlh-mlh: '“Nonji buŋo foriine mo iŋi ŋajibe maneniŋ: Rauineji ‘Go kiwaqawagake fukege!’
    miku meboine sosowore siŋaŋ igodoŋgaiŋ.'
  gof-ENT: ታኒ ሂንቴው ቱማ ኦዳይስ፤ ጎዳይ ሄ ኣይሊያ ባባ ኡባ ቦላ ሹማና።
  aau-aau: Hakwe hme okar kiy-mekow, mey-uwr sohiy so hakamay hiykwe mey-uwr senkin
    sehe-aw kiynuw-me-iaup, hyo omeme lowpwarowp me hiy-wayr ira ey hokwe.
  tvk-tvk: Reitin li nabiteni mi xamim xa suv nan ipet rat moletin te polien ak ihe
    nesao tengan ti ilaxat holesok sav nan xil mun.
  prf-NT: Kagiyán ku dikomoy, a gamitán siya nen amu na a mamahala ten atanan a ari-ariyan
    na.
  auy-auy: minóráákó séna kesí seyaafáꞌ-mópáráwínkáꞌá káráwiyuwo síníye.
  tbg-tbg: 'Ho te quqaa tiari iriate. Vira nora vaiintivano mintima tianarove: Te
    qaiqaa ari noraiqama kaarirara are ekaa te iaina haikaraqaama raqikiqira vinarave,
    tianarove, turo.'
  hub-NT: Imatikas uminnaka patrónkrisha ashi ninu aina nunaka amek iista tusa inaitumainaiti.
  hmo-hmo: Umui lau hamaoroa momokani, iena kohu ibounai naria tauna iena biaguna
    ese do ia halaoa.
  big-big: Purik ngai yemanebokko pelik meiyagi, Ni yawe wazono mizibek keya ngoluk
    yombu negi yawe mizi nawiliyegi ngai keya weik watabi negi piyeng mabiyengkirau
    waberek ngai wizeimo, meiyagi.
  gux-G: Yeni i mɔni n maad'i u canbaa bu taa u piami kuli k guun wani.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Rɨ²³cuǿø²³ mozo quien³² la²³jɨ³ sú̱n²
    ''e³ xa³ quie''² ''ñée² ''e³ cu²lín³ cua̱a̱n²tu² mozo.'
  zar-NT: Le nácatë reaʼ libíʼiliʼ, yúguʼtë le dë queëʼ xanëʼ, udödëʼ lu nëʼë bönniʼ
    huen dxin naʼ runëʼ caní.
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, nang'olo aneyo àmbemmika ntumishi aneyo
    kuva nkwímilila wa dimali dyake dyammalele.
  ata-ata: Eni avikalangengi manina aloxo ꞌo, tila sou ne usosovosou itema sou xaixai
    ne la usaxilaꞌu mimii latala noxou ukalusi.
  qvw-NT: Paytamá duyñun lluy cänintapis licaycunanpä maquinman ćhulaycun'a.
  nfa-nfa: Parcaya la Jaꞌa, te bèli-camèdꞌa lamatua èmu hia dhèu sabꞌa ne koasa, sèna
    ka ladhe-leru mèdha-panyau na aaꞌi-aaꞌi.
  tnp-tnp: Nɨpəhriəniən iəkəni kəm təmah məmə, iərmənɨg in otəfəri ioluək əha tuva
    mol iətəmi asoli lan məmə in otarmənɨg e natimnati rəfin rəhan.
  urd-urd: मैं तुम से सच कहता हूँ, कि वो उसे अपने सारे माल का मुख़्तार कर देगा।
  hot-hot: Yanaŋ avanôŋ êndêŋ môlô nena unyak alaŋ êŋ tem etak ôpêŋ ek eyabiŋ anêŋ
    nômkama sapêŋ.
  mqj-NT: Kutulasangkoa' sitonganna, tae' mala tala naangka' puangna ungkandapanni
    angganna ewananna.
  rus-SYN: истинно говорю вам, что над всем имением своим поставит его.
  mbh-mbh: Tho ri nunganga a thomu nge, ia pomnga aro i papomnga i mo aro i theal
    ile ur elonga alavusnga.
  bdd-bdd: ‘Cino paihowa ꞌausaladi weyahina yayaliyaya, ꞌoinega ginaula mabwaiyadi
    ꞌadi loina yaꞌebwaego ma ꞌuloina.’
  cbt-NTPO: Noya natërin ni'ton, acoarin ya'ipi ma'shanënpita a'paicaso marë'.
  srn-NT: 'Fu tru Mi e taigi un taki: A masra sa poti en fu luku ala den sani san
    a abi.'
  cta-NT: Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ tlyu la cña ta xuꞌna yu jiꞌi̱
    msu biꞌ liꞌ, chaꞌ caca yu loo jiꞌi̱ lcaa cña nu ntsuꞌu jiꞌi̱ xuꞌna yu biꞌ.
  bqc-SIM: Sĩana málɛ oɛ́, a a àizɛɛ píi naɛ̀ a ↄzĩɛ.
  tcz-CHONGTHU: Tahbeh'a kaseipeh nahiuve, a pupa chun hiche sohpa chu anei jouse
    chunga amopoh sah ding ahi.
  mar-mar: मी तुम्हास खरे सांगतो की, मालक आपल्या सर्व मालमत्तेवर त्या चाकराची नेमणूक
    करील.
  snp-snp: Namo ka ona logimowe. Lono aboga ya oto netane-matane muki kiyaba o nedenaiye,
    loto koukamela muki ya lonodo we analo melenagoliye.
  isl-isl: '@see-verse:MAT.024.046'
  spy-NT: '!Kāāmwoowook, mākōōkoochi ꞉mokoryoontoonoo motwooriintoonoo kōōyyoonkyi
    tukuukyii tukul chēē boonto.'
  xnn-xnn: Ibagak ken dakayo nan tet-ewa et gapo tay matalek siya et awnit siya nan
    mangitalkan nan apoda isnan am-in ay kowana.
  mwe-mwe: Kweli ngunakummalanjilanga, shibhammishe jwene ntumishijo agoye indu yabho
    yowe.
  tte-tte: Yawalo yawasosi kolimiu, taubalane kani ana topaisowane ipei ana gogo meuloina
    igite-kalatan.
  tcs-tcs: Ai spik trutok po yupla. Bikoz em bin lisen ane meke demting wea da bos
    i bin spik em po mekem, da bos blo em i go prapa trasem nau, ane go meke em po
    lugaut ebridem samting blo em.
  hlt-THB: Awitak ka nik kqawn peek khqi, a khawhthem ik-oeihkhqi boeih ak khan awh
    anih ce ukkung na ta kaw.
  soq-soq: Ne ulaipa dialedina, du apanawa nitu uduudu me mampea nolawa dewalala sa
    witapesapio oniamompa.
  qub-qub: Chayno allita rurashanpitami patrunnenga llapan ima-aycantapis chay uywaypa
    maquinman cachayconga.
  att-att: Kuruk yù kagiak ku nikayu, nga yane aripan yù ikatalà na sangaw nga makkárgu
    ta ngámin nga kukuá na.
  bki-bki: bior mia toro na toru nei naio tuvan kiano saba nalo nonovio tua toro na
    im̃auano nei jum̃ano. Ierinio, mia Atua rila tibe ga na bunu.
  bqp-bqp: Yãpuran matɛn oárɛ, ani a aruzɛkɛ sĩnda pínki nanɛ a ↄĩmɛ.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, mása nyə é jil nyə nə́ a jwúg nə bíl ísâ í
    njɔ́w byɛ̂sh.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Mèt la va mete l'' reskonsab tout byen
    l'' yo.'
  npl-NT: De milajka nomechilia, iteko kitlalis makinawati nochi tlan kipia.
  bgg-bgg: Zai, Gu nathek shii yao, muspho è ji pha khiao shii ne awairo zab nuruiithek
    pha dumuii rab muii phro.
  eng-TCENT: Truly I say to you, he will set him over all his possessions.
  eng-BSB: Truly I tell you, he will put him in charge of all his possessions.
  cpu-NT: Aritake irishinetaakeneri iraamaakoventyaaniri maaroni okaratzi jashitari.
  san-ASM: যুষ্মানহং সত্যং ৱদামি, স তং নিজসৰ্ৱ্ৱস্ৱস্যাধিপং কৰিষ্যতি|
  tac-NT: Neka 'la bijchiá aníguru, alué wa'lula 'la nejímala napurigá suwábaga tábiri
    nocha asiboa alué wa'lula nila nóchali.
  eng-WEBPB: Most certainly I tell you that he will set him over all that he has.
  gfk-H: Tutun sakit, na tar ira nuna linga bakut tano harbalaurai ta iakanong ra
    tultulai.
  viv-viv: Gagahe velemoꞋena agaimiya kaliva lakahina yana lokoloko matatabuna ana
    toꞋitaveꞋavina bana tofaisewai-nadi ginasena.
  yao-yao: Isyene ngunsalila, chachimmika jwele katumetume jo alindilile chipanje
    chakwe chose.
  tgp-tgp: Varar̃uhu, na verea isamim, tamlohi tavera atu i pa taua i aulu na nona
    hinahinau tari.
  auc-NT: Mïnitö ïmïnite näwangä ante apæ̈nebopa. Në ëñente cædingä ingante awënë,
    Bitö botö mäincoo tömancoo edæ në aabi bacæbiimpa, ancæcäimpa.”
  kbc-NT: Ejitaɡ̶awatiwaji anewi. Niɡ̶ini niotagodi icota me yajigota niɡ̶ijo limeedi
    me doweditelogo idiwatawece ane nepilidi.
  bmh-bmh: Iz petak pet awarem, salau du go gue gonugau du banou nug gonugau ece unum
    gumabun tapai muramau.
  ctu-BL: Isujm mic subeñetla, mi caj i yʌq'uen ñuc bʌ i ye'tel cha'an pejtelel i
    chubʌ'an.
  meq-meq: 'Neŋ faya na gwaɗakumeye: Sərum ha na, ndo i gay ŋgay ma gəray ha zlele
    ŋgay tebiye mâ ləvay gər.'
  noa-H: Mag hajap'a p'idk'a sim hoobaicheewai jöoirau warag hich nem t'um magʌgta
    t'ʌsĩepʌ̈ijugui hajim, hich dënjö k'ap hamk'ĩir.
  alp-NT: Tamata makerike mere isupu kbasa bei tamata rebe ikerike eteije kena ikbasae
    eni taneiaru.
  san-VEL: yu.smaanaha.m satya.m vadaami, sa ta.m nijasarvvasvasyaadhipa.m kari.syati|
  kbq-kbq: Tamage hu'na Nagra neramasmue, kva'amo eri'za nera huntesigeno, miko zama'arera
    kegava hugahie.
  kbh-kbh: Ndegombre cbë́yana, chë nduiño chábioye bochanjaimpáda lempe chabe soyënga
    chabotsinÿeñama.
  ron-LSB: Cu siguranță vă spun că îl va pune peste tot ce are.
  pon-pon: Melel I indai on komail, a pan kajapwilada i pon a dipijou karoj.
  nhe-BL: Nelía nimechilhuía, quitequimacas para ma quimocuitlahuis nochi tlen iaxca.
  sps-sps: Man ovei, Nyo tsue of maromi a tsunaun tsunia nai fagum non ya a faarei
    to na tsoiny tatagaa ot tana fo mamatsiny ka tsunia.
  wnc-wnc: Nata siakande siknga daninggat. Puya amina waapa sangana kuupbamde kuyana
    yuwikge tewik.
  nmw-S: Tolosuwok a liwo heimiu, bwele wana guyau i hotei i matahasikid wana bigi
    bwabwaligane.
  bus-bus: Yãpuraan mɛ́ɛ ooare, eé a auziki píngi nanɛ a ↄzĩmɛ.
  gub-BL: Azeharomoete ko heze'eg ihe. Izar uze'eg putar nezewe izupe nehe. — Ereiko
    putar heywy rehe uzekaiw ma'e romo nehe kury, heràpuz rehe uzekaiw ma'e romo nehe
    no, i'i putar izupe nehe.
  imo-imo: Nani enondo i ungu paimbo nimbo tiro. Iye awilimuni kano kendemandemundo
    nimbei, ‘Nanga mele noiroma pali nuni nokondowi,’ nimbelo.
  boj-boj: Deqa e bole merŋgwai. Kaŋgal tamo di a wau boledamu yej deqa tal lanja
    na aqa iŋgi iŋgi kalil osim aqa baŋq di atim a na taqatetoqnqas.
  eng-DRA: Amen I say to you, he shall place him over all his goods.
  knf-knf: Dţupan na manjoonan, ajug katoh ahankana bka bi nul bŧi.
  san-KHM: យុឞ្មានហំ សត្យំ វទាមិ, ស តំ និជសវ៌្វស្វស្យាធិបំ ករិឞ្យតិ។
  arn-NT: Rüf dungu feypiwayiñ tañi ülmen elfalkünuaeyew kom tañi nieelchi kümeke
    chemkün.
  zas-NT: Din diidxliczi rnin lëjt, patron guin zusaꞌn gra xieenman loj mojs guin.
  ken-NT: Dɨŋɨ́ ká bɛ chi-bɛtɨk apú nɔ́k bɛrɔ yɛ̌ntɨkɨ ɛnyɨŋ ɛyi awɔ́ mmɔ̌bɛtok
    wu.
