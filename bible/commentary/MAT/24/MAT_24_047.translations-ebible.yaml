verse: MAT.024.047
translations:
  kpx-kpx: Iale seleveta di la namigevege evive. Kosivevena au esemu ke ebagemage
    auna kunaive bahata nalievei.
  okv-H: eto ke au pure embo na amita donda tapa simba ue osa asuja avo erena,
  tbo-tbo: A baha duma uyahimi noka badana apo tu bagibagina ina witowoli po ginouli
    atapuhi ina gagalena itetehi.
  mal-C: അദ്ദേഹം ആ ഭൃത്യനെ തന്റെ സകലസ്വത്തിനും മേലധികാരിയായി നിയമിക്കും എന്നു നിശ്ചയമായും
    ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ὅτι ἐπὶ πᾶσιν τοῖς ὑπάρχουσιν αὐτοῦ καταστήσει αὐτόν.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं, वो उसनै अपणी सारी धन-सम्पत्ति का माल्लिक बणावैगा।
  khz-khz: Avaikila-taunataunamina, ia gena vele gena rinaga maparara gitatagora talimanai
    pene taoa.
  deu-TKW: Wahrlich, ich sage euch, er wird ihn über all seine Habe setzen.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, yúguꞌtë le dë queëꞌ xanëꞌ, udödëꞌ lu nëꞌë bönniꞌ
    huen dxin naꞌ runëꞌ cni.
  lin-lin: 'Nazali koloba na bino penza ya solo : nkolo na ye akopesa ye mokumba ya
    kobatela bozwi na ye nyonso.'
  hns-NT: Aur ham toelogse satj boliela kie maaliek aapan sab dhan-daulat okar haath
    me saup dei.
  noa-E: Mag ajapha phidkha sim oobaicheewai jöoirau warag ich nem thum magʉgta thʉsĩepʉ̈ijugui
    ajim, ich dënjö khap amkhĩir.
  eng-EMTV: Assuredly I say to you that he will make him ruler over all his possessions.
  mib-NT: Jendaá cahán rī jiín ró jeē cani de mozo un jéē cóto i ndɨhɨ ndajníñu de.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खे़न् हिम्‍दाङ्‌बाल्‍ले़ खे़न् सेवारोबान्
    के़रे़क् कुयाङ्‌साकुन्‍धे सम्‍दाङ् युक् पिरुॽरो॥
  xnj-xnj: Nikuvajovela chakaka, mkulu waki yati akumvika mtumisi mwenuyo kuvya myimilila
    wa vindu vyaki vyoha.
  mmx-mmx: Nia a tong tuturun i do mo leeme silok naba lok li mo laradi kusu na lok
    tatao levempanga axap teren.
  cbr-NT: '''Ën cana asérabi mitsu cain, an upí oquin ñu ''acë ''icë ca an ñu mëëmicë
    unin ësaquin cati ''icën: Minmi ''ën cacësabi oquin upí oquin ''acë cupí camina
    cushi unisa ''ixun ''ën ñucama minansa ''icë bërúanti ''ain.'
  tee-NT: Pus slivasalh ju iclajunau. Ni camuctaxtuya' ju anu' xalapanac pus ju ix'ucxtin
    lana calhilaksiya' ni laich calhistacniya' tachi chun ju ix'alinta.
  eng-LSV: truly I say to you that he will set him over all his substance.
  cak-NT: Can tinimaj ri nin-ij chiwe, chi ri rajaf ri samajel ri', can xtuya' parui'
    ronojel ri c'o riq'uin, chi nu'on cuenta.
  pah-NT: 'Imombe''ukatuavo ji ei pe me: Aerẽ po ti gapojykahara''ga ei ga pe nehẽ:
    “Ehepia katu pa ti a''ero nhironga jigwyra reheve nhimbatera reheve no.” Nahã
    po ti ga ei nehẽ toko ti ga herekohavamo ji ve javo, ei Jesus''ga.'
  sja-NT: Mɨa wãarata jararu. Chiparipa mãga unu chek'ãri, jõma ichia net'aa iru bɨ
    bɨit'ee ma mimiapari jua ek'ari ak'ɨ bamerã.
  xed-xed: Kahwathwata ka yu ta mnaghunata, dzaʼa fanamfa daŋahəgani ta inda gadghəlani
    ma dzvu.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ quia̱hva xitoho da̱ cán chuun
    nu̱ dá ña̱ ná cacomí da̱ cuéntá sa̱ha̱ tócó ndihi ña̱ha cómí xitoho da.
  gfk-S: Mu hadado baak! Na ter ira nuno linge bakut tano harbalaurai ta ikino tultule.
  bmu-bmu: '“Nöŋön keu ölŋi kun kewö jibi mötket: Toŋan simbawoŋ jiba sukinapŋi pakpakö
    galömŋi kuŋgum waŋgima.'
  dgz-dgz: Tave di waivin, me nao kakae tani menan, pa i apane puraput mega iragi
    kwayup tapen dieta.
  eng-GNV: Verely I say vnto you, he shall make him ruler ouer all his goods.
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni gute bi làtsi' ní'į iyate nu té qui'
    bi para cu'úbi'ą.
  eng-WEBSTER: Verily I say to you, that he will make him ruler over all his goods.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Ponë xaniavaetsia tonacuenebiana
    pijatuxanenë pecovëta, bajaraponë evetsiaexanaenatsi daxita xua xaina pijatuxanenë.
  bon-bon: Cane toraca jijenininine, egä teeme babo biname te jaajuge tabe iyeta gwidape
    bine ire atwemame.
  nhw-BL: Nelía nimechilhuía, quitequimacas para ma quimocuitlahuis nochi catli iaxca.
  swh-ONEN: Amin, nawaambia, atamweka mtumishi huyo kuwa msimamizi wa mali yake yote.
  wbi-wbi: Kyang'haani nikuvavuula kuuti, ikum'biika um'bombi jula, imililaghe ifiinu
    fyake fyoni.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, yinni wi, u koo win dukiɑ kpuro sɔm kowo wi nɔmu
    bɛriɑ.
  eng-KJVCPB: Verily I say unto you, That he shall make him ruler over all his goods.
  kgk-NT: 'Anhetegwa va''e amombe''u-ta peẽ-my: “Ãy ae xe mba''e reta-rehe gwive enhangareko
    meme ereiko-vy” he''i va''erã inhe''ẽ ojapo va''e-pe.'
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Ii ngiaammuau ivaa vaidi nnoonnaivoono
    ari hoonahaana mmuakiaayauvaara haitatuura ngiaammuauvai inna yapaanaravai.
  cpy-cpy: Aritaki ishineteeniri raminakowenteeniri okaatzi rashitari. Omaperotatya.
  ekk-PKP: 'Ma ütlen teile tõtt: isand paneb selle sulase vastutama kõige eest, mis
    tal on.'
  mpx-mpx: Ya ba tunahot eliyamiu, wana babala ni teli wana bugul gegewena ni matahikagil.
  wbp-wbp: Nyanungurluju kapu yirrarni yaliji warrkini wiri-nyayirni yungurla warrawarra-kanyi
    nyiyarningkijarra nyanunguku.
  luo-luo: Awachonu adier ni, obiro kete jarit mwandune duto.
  nhe-NT: Nelía nimechilhuía, quitequimacas para ma quimocuitlahuis nochi tlen iaxca.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܸܬ ܥܵܒܹܕ ܠܹܗ ܡܕܲܒܪܵܢܵܐ ܥܲܠܔ ܟܠܔ ܡܸܢܕܝܼ
    ܕܐܝܼܬ ܠܹܗ.
  esk-NT: Iḷumun uqautigipsi, atanġum piksraqtaaġigisigaa taamna savakti qaunaksritqulugu
    iluqaitñik suuraġmiñik.
  msb-msb: Ginasiguro ko sa iyo na igapaniwala sa iya san amo an tanan niya na kasadirihan.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ju²gug² tai³ dsa² lah¹héi² dsie¹ juu³dsa ca¹lah¹jǿ¹
    hi² chi² quiah¹²dsa.'
  dso-dso: ମୁଇ ସତ୍‌ କଇଲିନି, ସେନ୍ତାରି ଦାଙ୍ଗ୍‌ଡାକେ ସାଉକାର୍‌ ଗଟେକ୍‌ ଦିନେ ତାର୍‌ ସବୁ ଦନ୍‌
    ସଁପତିର୍‌ ଦାଇତ୍‌ ଦେଇ ଦେଇସି ।
  meu-meu: na hamaoromui momokanimu, ena kohu idoinai ireḡuna tauna ai baine halaoa.
  yva-NT: Tugae, akarije umaso po vatano panapatambe umaso aijaseo titive indamu po
    ananugo ntuna no yavaruga umaso raeranande tenambe.
  dgc-dgc: Ey ientarega diya no amo na i étanan a ari-arian na.
  zpm-NT: haxta so me zho, zha yquiaanap grëse ncuaaṉe rap me!
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Tkatxho yoh me noro yeryan hamà, horykomo.
    Omeroron yoh me noro yeryan hamà, kekon hatà, Txesusu.
  sim-sim: Omendingak jirin amu sawenduwa, malakama avak orin or mbashinak mbele mbele
    orhi ondon washilikwa ri.
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, कि मालिकले उसित भएका सबै कुराको जिम्मा उसलाई
    दिनेछ ।
  cgc-cgc: Sugiran ta kyo na padumalaen kanen an ta amo din naan ta tanan na pagkabetang
    ta iya na amo.
  tim-tim: Hain akbiap aregât hângât sikum siâ siâ are hârok damungoâk dâm magaŋbiap.
  yor-yor: Lóòótọ́ ni mo wí fún yín, èmi yóò sì fi irú ẹni bẹ́ẹ̀ ṣe alákòóso gbogbo
    ohun tí mo ní.
  wos-wos: Déka néma du yandén yikafre jémbaré xéta watandé, ‘Méni wambula yatewuka
    nukwaka xékélakihafi yata, méni yikafre jémba méni ya. Wu yikafre dé. Némbuli
    méni wuna atéfék jonduka jémba hatitaméni.’ Wungi watandé.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: dji boroba jũma idjia erob̶ʌra maʌ̃ nezoca jʌwaed̶a
    b̶ʌya.'
  eng-F35: Assuredly I say to you that he will place him over all his possessions.
  ind-ind: 'Aku menegaskan kepadamu: Tuannya itu akan mempercayakan seluruh harta
    bendanya kepada hamba yang bijak dan setia itu.'
  pes-OPCB: یقین بدانید که او را ناظر تمام دارایی خود خواهد ساخت.
  mpt-mpt: Ne moton baabenamabibe, inaneme naka ele e kimanine baabanea Ne inamin
    namino alukum kebta kimanale ge baabanamabebe.
  bla-bla: Kitau'mŭnĭstopuau, akokŏnitainaiăts'iuaie otokŏnai'nanĭsts.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Koto you halima꞉ kutu piki someta꞉ ipika꞉
    e ala꞉ta꞉ ala꞉ta꞉ paeya tapao handeteke haena꞉ mea halieke.
  mkl-mkl: Ntɔ ntɔ, lɑfɛ̃ɛu ɑ́ dɑɑ ɑmɑɑcɛu mii ndɛɛ fei si ɑwɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଦେତ୍‌ରକମ୍ ଗତିରେକେ ସାଉକାର୍ ମୁଇଂଦିନା ଡିଗ୍
    ମେଁନେ ସାପା ଦନ୍‌ସମ୍ପତି ମେଁ ଦାଇତ୍‍ରେ ବଏ ।”
  gof-RNT: Taani hinttew tuma odays; goday he aylliya babaa ubbaa bolla shuumana.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଇନିଃ ଏନ୍‍ ଦାସିକେ ଆୟାଃ ସବେନ୍‌ ମେନାଃତେୟାଃରେନ୍‍
    ଗୁସିୟାଁ ବାଇୟାଏ ।
  gah-gah: Neza lamaná lo nolukumuve. Gizapa vevámo gizapa lamaná i izegipama mukí
    netató gizapa ve loló otanogo ive.
  lcm-lcm: Napo mengen atutuman imi ta ka asok ia asi kana aiveven aongos ani kana
    mamain ta togtogon.
  aer-aer: Kele the arrekantherre arratye-arle ileme. Kenhe re imerte urrkapentye
    akngerre yanhe renhe-arle arne ingkirrenyeke ikwerenheke akngerrepate arrernemele.
  qvc-NT: Alliptam niykillapa, chay patrunninqam chay allin kriyadunda mas kamachikuqta
    numbrashpa, tukuy imangunata paypa kwintan rin dijaq, payna kwidanambaq.
  tgl-ULB: Totoo itong sinasabi ko sa inyo na ipamamahala ng amo sa kaniya ang lahat
    ng kaniyang ari-arian.
  cbs-NT: Chanima ja xanen ibun jawen tsuma dasibi jawen jamapai mekemaxanikiki, jawen
    jiwe inun, jawen bai betsa betsapa inun, jawen inabu inun, jawen tsumabu betsadan.
  xtm-NTPP: Ja ndaa ká'an sa ja jito'o de ma, ndasacargu‑ka ña'a de ndaka‑ka ja neva'a
    de ma.
  nnq-nnq: Nannenge kweli, bapa kummeka mpakachi jwenio alolele ilebe yakwe yoa.
  bao-NT: Yee méé mʉjare yʉ ĩi, wiogʉ pea cʉ̃ yee niipetirijere ca ĩa nʉnʉjeegʉ cʉ̃re
    tiirucumi.
  san-ORI: ଯୁଷ୍ମାନହଂ ସତ୍ୟଂ ୱଦାମି, ସ ତଂ ନିଜସର୍ୱ୍ୱସ୍ୱସ୍ୟାଧିପଂ କରିଷ୍ୟତି|
  huv-NT: Naleaing sasaj icon, aaga neneay najiüt quiaj ndójwüx apmayac teowix aaga
    nembeol quiaj meáwan leaw almajiür majaw nej ocueaj.
  otn-NT: Ma̱jua̱ni̱ dí xi'a̱hʉ ngue nu̱ te gä pɛsrá̱ hmu̱, gä di fätrá̱ hmi̱qui̱.
  nop-nop: Nu biyagoŋ hinek hanilat. Adi talitimeŋ loloŋnit kameeŋ nemenemekŋiŋ noli
    maaŋ yabudokodok nindapmawaak.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no id salig en taddot amu iddos langun
    no koruwonnan din diyot od kosolihan no sudsuhuwon.
  cak-ENT: Ketzij vi c'a ninbij chive que ri rajaf ri samajel ri' nuya' c'a pari'
    ronojel ri ruchajin, richin que nuchajij.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤂᤧᤴ ᤜᤡᤶᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤧᤴ ᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤁᤧᤖᤧᤰ ᤁᤢᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ
    ᤛᤶᤍᤠᤱ ᤕᤢᤰ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De ndāā cáhān ni jíín ndá nú jā cani dē mozo ñúcuán jā coto ji ndihi ndatíñú
    dē.
  san-TIB: ཡུཥྨཱནཧཾ སཏྱཾ ཝདཱམི, ས ཏཾ ནིཛསཪྻྭསྭསྱཱདྷིཔཾ ཀརིཥྱཏི།
  qve-NT: Cheqaqtapunin niykichis, sayna kaqtinqa patronninmi chay kasukuq sirviententaqa
    tukuy kaqninkunata cuidananpaq churanqa.
  pao-NT: O'no umu e hemma no'oko nemadunagakwu.
  cbu-NT: 'Ashkachinaari, upaturunari: In tputs kizpur wanasircha, táyaru, aranginasha
    kamachtachparee. Nimun shiysha nuwaa maachiritaatsi ichinguru ksutangcha; táchparee.'
  usa-usa: kemá keráwáqá áraimma kétima-timune. mi-máyáí-nákómmá wení anón-nakoma
    téna “emá ketí máqte-qtataakaq anómma yabíqma mááo.” téna timákaniye.
  soy-soy: Kɛ́ ɑsei nɔ́ símisi ɑni kóm tɛ úyɔsɑɑ uyɛɛ nɛ ulikɔ́ nnɛ́í uukɛikɔ́
    yɑ́nɛ rɛ ukɛ́ likɛcɑ́ɑ́ m pɑílɛ̃.
  hui-hui: Aniore bulebiragonaga i̱na tí langerogoni. Anduane ogonime biabe bia haga
    biagohondo, I̱naga mbirale bibahende ngaru í̠na hondo habe, lolebira.
  amf-amf: 'Inta yena gon ida giye: Agaa waadiman easa imbaa yisa dohon yerin wulam
    wottsea hayayse kiam kida wode.'
  quc-NNT: Qas tzij ri kinb'ij chiwe, chi ri patrón kukoj na ri patäninel ri' che
    chajil re konojel ri jastaq re.
  dob-dob: ‘ꞌImu guinuwa boboꞌana manudi yagwausowala, ꞌenega yage maiboꞌadi ꞌadi
    loina yaꞌebwaꞌeyo be ꞌuloine.’
  wrs-wrs: '@see-verse:MAT.024.046'
  mca-mca: Yijaa'ija aka' hit'iƚij ewets, pakha' patun qa' netisij qu' week netnek'enhe'yipji'
    pe' ƚewekwekits.
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, ti yajvale ta xacꞌbe sventain ti yajꞌabtele
    scotol ti cꞌusitic oy yuꞌune.
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား၊ သ​ခင်​သည်​မိ​မိ​ဥစ္စာ​ပစ္စည်း​ရှိ​သ​မျှ​ကို​စီ​မံ
    အုပ်​ချုပ်​ရန်​ထို​ကျွန်​အား​အပ်​နှင်း​လိမ့်​မည်။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, uʼcɛnbaa li de wɔ ticiɛnt wɔ ń li likeh uʼbont kɛ.
  cbi-NTPO: Uwaindiyu juntsa chachinu, yanu uudenguemu ruku ti taju' bain yanu tene
    dewashkenu tirenu tsuve, timi.
  ikk-NT: m rị a gwa ụnụ ezioku, o sikọ d'e bu ihiẹn ẹ ile che odibo hụ ẹka lepụ ẹnya.
  leu-leu: Ne xuus tuunei nami o a paamua sina i taa fakalimaane pana mataa ina faxatangaana
    maana mo xapiak sina.
  maz-NT: Na cjuana rí xi'tsc'öji, c'e lamu ra unü c'e mbëpji c'ü ra mbötpü texe c'o
    ri pë's'i c'e lamu.
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་བདེན་པར་སྨྲ༌སྟེ། བདག་པོས་གཡོག་པོ་དེར་རྒྱུ་ནོར་ཐམས་ཅད་དོ་དམ་བྱེད་པའི་དབང་སྤྲོད་པར༌འགྱུར།
  tca-NT: —Rü aixcüma pemaã nüxü̃ chixu rü ngẽma tümaãrü cori rü tá guxü̃ma i norü
    ngẽmaxü̃güarü dauruü̃xü̃ tá tüxü̃ nixĩxẽẽ.
