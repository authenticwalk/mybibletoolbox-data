  vie-1934: Quả thật, ta nói cùng các ngươi, chủ sẽ đặt kẻ ấy coi sóc cả gia tài mình.
  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ଏ଼ୱାସି ଏ଼ୱାଣାଇଁ ତାନି ବାରେ ଦ଼ନତି ମୁହେଁ ଗୁମୁସ୍ତା
