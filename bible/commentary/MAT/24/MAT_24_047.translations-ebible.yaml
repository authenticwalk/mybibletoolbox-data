  ahr-ahr: मी तुमले सत्य सांगस की, मालक त्या दासले आपली सर्व मालमत्तावर अधिकारी नेमी.
  sgb-sgb: Pakagilamên yo, dyanan na yan tungkulan hên amo na hên manalan hên kaganawan
