    dedei uloi uloi kolili wasaliyao kani kwabenalagili. Na tabu katemiu siwawakaka.
    Ginauline besiele bwaite kani siyawatagili baguna kabo muli molosi mena sauga
    ana kaba mwawasi kani iyawatagili.
  tcs-tcs: Ane wen yupla lisenbaut ol bigpait, dat ebriwei ol i pait, yupla no prait
    bikoz demting mas kam. Bat da wold i nogo pinis yet.
  hlt-THB: Qaal tuknaak ingkaw cem a qaal awithang ce za hlai kawm uk ti koeh ly uh.
    Cemyih ik-oeihkhqi ce ak awm hly qoe ni, cehlai a dytnaak ce law hyn kaw.
  soq-soq: E bola uara daitada onantompo gagalowa etana ita do bola isiwa ona baiwa
    imaantompo umanau etane mai saitane insenase, ‘Tauma ipa sa walama ompa wisen.’
    Tane sa dia. Aia daitada wawalala bola daitada bedewe onantompe waimompa. Do natunakani
    ita wanatata bola uara daitada bedewe segantompo pokawa apana etompe waimompa.
  qub-qub: May-chay nasyuncunachöpis guërra captin, guërra cananpaj cajta wiyarpis
    ama mancharinquicunachu. Rimëruga chaycunallarämi canga. Chayno captinpis cay
    pachaga manarämi ushacangarächu.
  att-att: Á marámak naw sangaw yù ira makigerrá nga aranni nikayu ánna yù ira makigerrá
    gapay sangaw ta arayyu nga lugár. Ari kayu mabburung nu mamegapu danniaw, ta máwák
    nga mesimmu danniaw, ngam ari paga yaw yù pagáddekán na dabbuno.
  bki-bki: Ana ea bogo na bunu, mia kamiu kuvijog m̃aduano na mira napano ju vaataro,
    a lilianiano na mira nalo na aju koalabo, mia kamiu kumemebiju m̃ele re. Vite
    nalo na monokanio nalo amalmaluvo tukamu beamu vo, mia nina maka legiano na maaro
    nene navo.
  bqp-bqp: Áni zĩ̀nↄ baaru ma kũ a òpiio. Àsun bídi kɛro. Sé abirekũnↄ kɛ, ama
    gↄrↄ lakana kpɛ́.
  mcp-mcp: Bɨ mə bá dʉ gwág míláŋ mí mɔ́ɔmb, bɨ gwádʉga ncíndə́ dɔɔmb. Bɨ kú bá dʉ
    kənd mílám gwɔ̂w; í bá jɨɨ nə́ isâ ínɨ í bə́g. Njɨ tɛɛm bə ntɔ́, í ábʉ́lɛ́ fwo
    bə mə́shíné mə́ shí.
  hat-hat: 'Nou pral tande lagè ap fèt toupre nou, ansanm ak nouvèl lagè k''ap fèt
    byen lwen. Koute sa m''ap di nou byen: nou pa bezwen pè. Paske, fòk bagay sa yo
    rive. Men, se p''ap ankò lafen an sa.'
  npl-NT: Nomejwah nonkikakiskeh onka guerra iwa motlapowiskeh yetos guerra. Pero
    amo ximomojtikah, porke ijkó tlamochiwas, pero ayamó tlamis n tlaltíkpaktli.
  bgg-bgg: Nathek è inui shii makthek rek pha gow yoi ruii phro, chiih-è ruang hà
    makthek rey pha muathek yoi ruii phro; jimagunde diig anow chid rabo. Jithek ne
    rey chid phro, Jishii ji pha miyaosiu è ne jong pha ishak thog ruii rone ayao
    ro.
  eng-TCENT: You will hear of wars and rumors of wars. Do not be alarmed, for all
    these things must take place, but the end is not yet.
  eng-BSB: You will hear of wars and rumors of wars, but see to it that you are not
    alarmed. These things must happen, but the end is still to come.
  cpu-NT: Tema ari pinkemakoyetakero ovayiritaantsi, paamaiya omintharovashiretzimikari.
    Ontzimatye avisayete irokapayeeni, tema tekeraatara omonkaratya onthonkantaiyaari
    maaroni.
  san-ASM: যূযঞ্চ সংগ্ৰামস্য ৰণস্য চাডম্বৰং শ্ৰোষ্যথ, অৱধদ্ৱ্ৱং তেন চঞ্চলা মা ভৱত,
    এতান্যৱশ্যং ঘটিষ্যন্তে, কিন্তু তদা যুগান্তো নহি|
  tac-NT: '''Emi ''la akiméleké ''we nakóráo ralámuli ichúrimi, tabiléchigo majáwagó
    ''emi níriga. Abirigá alarigá nímili júkuru, nobi ta''chóchigo gajúmalagó gawíká.'
  eng-WEBPB: You will hear of wars and rumours of wars. See that you aren’t troubled,
    for all this must happen, but the end is not yet.
  gfk-H: Muat na hadadei uta ira tamat na hinarubu bia aring hasahesa ta ira tamat
    na hinarubu helik. Waak muat raurawan. Kaikek ra mangana linga na hanuat, senbia
    no haphapataam pa na hanuat baa.
  viv-viv: Kadu aituha saꞋeyana ma gaviya moyaꞋaina ginalakayemu ada kaliva yadi veꞋamunumunuga
    butudi wananogalina, kadu hai lauveya hinalulugaviya medema valeyadi wananogalina.
    Atu wanogali! Keke aseꞋasemi ginaꞋakolukoluni. Mena gaitomai-dina anafaiweya hidalakayemu
    tu tova ana lauyabu au aimo muliya-moꞋane ginalakayemu.
  yao-yao: Chimpikane yankati ngondo ni kusongona yankati ngondo, nambo nkatojima,
    pakuŵa gelega gakusachilwa gatyochele kaje, nambo kumbesi kwakwe kukanaŵe.
  tgp-tgp: Ale ha pa rongo na vuro peresi na sorasorahi vuro, pani ha sopo matahu
    matan harihi natu, i pa mai tiroma, pani pongi hitahu mo sopo lo pala.
  auc-NT: Edæ, Wabæca awënë tönö pö bee tëninque wæætedö wæætë cædapa, ante tededäni
    ëñencæmïnimpa. Ayæ̈ wayömö näni guëadö guëa cæte wæ̈nönö ante tededäni incæte
    edæ guïñente wædämaï ïedäni. Edæ mänïnö botö änïnö baï cöwë bacæ̈impa. Ba incæte
    mönö inguipoga quëwënö ïñömö mänïñedë wïï æ̈mæ̈wo ïinque bacæ̈impa.
  kbc-NT: Codaa jinaɡ̶aɡ̶owikomataatiwaji nigajipaata layaco witidi, codaa nigabodicetibige
    noiigi me nidelaɡ̶a. Igaataɡ̶a leeditibige minoa nidelakadi. Pida anaɡ̶a ipegiteloco
    liniogo niɡ̶ina iiɡ̶o.
  bmh-bmh: Bo, ag amegai malai alamau ze mui malai saiu mui waiagab alaba, doimai,
    ag esilakian. Igul go petak amegai zumau. Bo, sisiarabun ziwas go pigai i zumau.
  ctu-BL: Mi caj la' wubin an cabʌl guerra yic'ot cabʌl t'an cha'an tal guerra. Mach
    mi la' cha'len bʌq'uen. Come wersa mi' tilel pejtelel jini, pero maxto tilemic
    i jilibal.
  meq-meq: Ka tsənum ndo hay faya ta giye vəram bəse tə nəkurom kwa neheye dəreŋ tə
    nəkurom aye na, kâ dzədzarum bay. Hərwi wu neheye na, kutoŋ ta ndisleweye. Ane
    tuk na, mandəve i məndzibəra zuk bay.
  noa-H: Juurhi p'iidʌju t'eeg jajaauk'amjã pãrau hũrjugui hajim. Mamʌ pãachdëu mag
    hũurwai hoob jãp'ierrmiet. Hichiita jerrba chadcha hich mag haju. Magjup mamʌ
    ma chan hagt'a Hẽwandamau pãar hi hagk'a nʌm k'abamgui hajim.
  alp-NT: Imi lene bola tulei kai lene sou be lisa etia neka. Hkutuke imi yake. Le
    piasare lisa kai lomai neka, po nusa meiju atia mosa.
  san-VEL: yuuya nca sa.mgraamasya ra.nasya caa.dambara.m "sro.syatha, avadhadvva.m
    tena ca ncalaa maa bhavata, etaanyava"sya.m gha.ti.syante, kintu tadaa yugaanto
    nahi|
  kbq-kbq: Ha'mofo nanekea nentahitma, ha'mofo agigenkea antahigahazanagi tamagra
    korera osiho. Na'ankure amanahu'zana amne fore hugahie. Hianagi mopa vagarekna
    zahufa ne-e.
  kbh-kbh: Ts̈ëngaftanga s̈mochanjouena canÿe luarents̈a ents̈anga inÿe luaroca ents̈ángaftaca
    imojtsentsjanama y nderado mochjentsjámnaca. Ndoñe matauatjëngana, er chca jochnënguama
    endmëna; pero masque chcase, quem luare jopochócama cabá ndoñe queochátsmëna.
  ron-LSB: Veți auzi de războaie și de zvonuri de războaie. Aveți grijă să nu vă tulburați,
    căci toate acestea trebuie să se întâmple, dar sfârșitul nu este încă.
  pon-pon: Komail pan ronada duen mauin o kajokajoi pan mauin; Komail kalake, der
    majak; pwe mepukat pan wiaui maj, a imwi jaikenta mia.
  nhe-BL: Huan inquicaquise para onca tlatehuijcayotl o inquicaquise para nechca pehuas
    se tlatehuijcayotl. Pero amo ximajmahuica pampa monequi panos nochi ni tlamantli.
    Pero ya ni ax quiijtosnequi para itlamiya.
  sps-sps: Mi nai nongoiny nats rom sagoge nana puaan gen vaanan nana puaan faasai;
    sana mi ma onanun vaare. Foka to te ruak nats non, sana ri te gim ror ma faatok
    iny fafakap nan puputaa to.
  wnc-wnc: Sike ginda nataawa keu komdune amak tasiwawa natapning. Gatu nataawa amnangge
    yawa natake ma satnawam. Sanga waakngata gamok apik ngana tapduknga wena siwik
    kakngatane tuwangu unin dua.
  nmw-S: Benan hu longe helolomaleke butudiye he hadidimiu ge hu longeik maleke wasane
    he hiyebe bwagebwage, age tab hatiyemiu i ebwalebwale. Bigi sohode-yan yake bwele
    si gangan, age sauge mwaomwaoine habe taine i deluwom.
  bus-bus: É zĩ̀nↄ baaru ma kↄ̃n à wàpeo. Àton bídi kɛro. Sé beeenↄ kɛ, mↄde gurↄ
    yãana kpɛ́.
  gub-BL: Tuwihaw omono kar putar wemiruze'eg zauxiapekwer a'e wà nehe, amo ae zauxiapekwer
    wàmàtyry'ym kar pà a'e wà nehe. Wazeàmàtyry'ymaw wànoànog putar nehe. Peinu putar
    iànoànogaw penuwake har nehe. Peinu putar teko wazeàmàtyry'ymaw muite har nehe
    no. Pezeapyaka katu ko heze'eg rehe nehe ty wà. Pekyze zo wanuwi nehe. Ta'e agwer
    ma'e uzeapo putar tuwe nehe xe. Nuhem kwaw iahykaw a'e 'ar mehe.
  imo-imo: Kombu marenga opa awili teko tenge mele pilko, otili akinjo opa awili i
    tepa i tepa wendo ombalo ningo we ninge kinye pilkolio mini naa lteaio. Opa tengema
    kinye aku uluma Goteni oi wendo opili, alaye pele mele ya mai kombumu pora nimbelo
    nimbe, nimbe panjirimumunga aku uluma paimbo wendo ombalo nalo aku wali peyalime
    waimu oi wendo naa oli.
  boj-boj: Bunuqna sawa bei bei qaji naŋgi aŋ na qotokobaoqnqab. Niŋgi deqa qusib
    ulaaib. Qotei a nami marej, ‘Kumbra di brantqas.’ Deqa brantem. Ariya kumbra di
    brantimqa diŋo bati urur brantqasai. Soboleiyosim brantqas.
  eng-DRA: And you shall hear of wars and rumours of wars. See that ye be not troubled.
    For these things must come to pass, but the end is not yet.
  knf-knf: 'Woli naluŋ aŧiink ŋgut, abot aŧiink kë bakţiiniyaan ŋgut, nawutan kalënk
    : iko mënţ iwo i kawo. Kë naşë wo i kame kë uundobi wo uba umundu.'
  san-KHM: យូយញ្ច សំគ្រាមស្យ រណស្យ ចាឌម្ពរំ ឝ្រោឞ្យថ, អវធទ្វ្វំ តេន ចញ្ចលា មា ភវត,
    ឯតាន្យវឝ្យំ ឃដិឞ្យន្តេ, កិន្តុ តទា យុគាន្តោ នហិ។
  arn-NT: Eymün kimaymün ñi müleael ta awkan dungu kom wall mapu püle, welu llükalekilmün.
    Femngechi feley tañi femael, welu petu akulayay ti afachi antü.
  zas-NT: Per lëjt chi guiguiejndi cayajc wadijl o zëëb diidx guial gac wadijl, ad
    guidxebidi din zian na̱j gac. Per ad wadxint dxej nit guidxliuj.
  ken-NT: Chɔŋ mǎngók nsóŋó nɛnu, mǎngok mbok ɛ̌ti manu anɛ achi nɛkɔ nɛsiɛ nɛ
    anɛ átwɔ̀ ansɛm. Kɛ bǎkɛ́ chay. Mɛnyǔ mɛnyɨŋ ɛbhɔ bɛ́bhɔŋ bɛfakari, kɛ ɛyɔ
    ɛpu tɔŋ bɛ ngwɛnti mmɨk aghaka.
