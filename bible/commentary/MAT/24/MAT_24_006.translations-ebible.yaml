verse: MAT.024.006
translations:
  kpx-kpx: Ataeau haeavamoleve mesoho vuguta tuvalilahage lainaho ke evisi vabulahagelive.
    Kosealemo vaveve katealena vasohuta lohosege ke iae vanie gabina bae lohoi.
  okv-H: eto ungona isoro hombekari ta aisora amita asavi ingesova eto hoi ta asora
    amo duru ingihe osaga avojo. Ari ainge puvuresuja rate iji kombu ta auvehija ainge
    mane hotembasova.
  tbo-tbo: Hougana gawiya po wogalahi tuwegahi ona noonolihi ega ona matomatouta babana
    geka dewahi apo hina wawala tahaya. Tamogi houga sigasigana yohola.
  mal-C: നിങ്ങൾ യുദ്ധങ്ങളെക്കുറിച്ചും യുദ്ധകിംവദന്തികളെക്കുറിച്ചും കേൾക്കും, എന്നാൽ
    പരിഭ്രാന്തരാകരുത്. ഇവയെല്ലാം സംഭവിക്കേണ്ടതുതന്നെ, എന്നാൽ ഇതല്ല യുഗാവസാനം.
  grc-SR: Μελλήσετε δὲ ἀκούειν πολέμους καὶ ἀκοὰς πολέμων· ὁρᾶτε, μὴ θροεῖσθε· δεῖ
    γὰρ ⸋πάντα⸌ γενέσθαι· ἀλλ᾽ οὔπω ἐστὶν τὸ τέλος.
  bgc-bgc: थम रोळे अर लड़ाईया का जिक्र सुणोगे, तो घबराईयो ना क्यूँके इनका होणा जरूरी
    सै, पर उस बखत खात्मा कोनी होवैगा।
  khz-khz: Gomi na vetali kulura e vetali valira pio kamonagira genai, nugami ragai
    pia golugolu. Negaura ne pia wala, na ikana roe voa.
  deu-TKW: Es wird aber dazu kommen, daß ihr höret von Kriegen und Kriegsgerüchten;
    sehet zu, lasset euch nicht erschrecken. Denn so muß es kommen, aber das ist noch
    nicht das Ende.
  zsr-NT: Huayö́niliꞌ rac gdil‑l len le ruiꞌ didzaꞌ qui gdil‑l, san cutu guni lbiꞌiliꞌ
    baníg, le ral‑laꞌ lac yúguꞌtë lë ni, le cutu rdxini dza udx catiꞌ lacr lë ni.
  lin-lin: Bokoyoka basango ya bitumba mpe nungunungu na tina na bitumba, kasi bomitungisa
    te mpo na yango ; pamba te makambo wana esengeli kosalema, kasi ekozala nanu suka
    ya mokili te.
  hns-NT: Toelog soeniehe kaise hia hoewa ek djaatie doesar djaatie se laraai kare
    hai aur kie auro laraai hoiga. Toelog na ghabaraihe. Ie sab howe ke tjaahie. Bakie
    djoeg ke ant abbe na hai.
  noa-E: Juurhi phiidʉju theeg jajaaukhamjã pãrau ũrjugui ajim. Mamʉ pãachdëu mag
    ũurwai oob jãphierrmiet. Ichiita jerrba chadcha ich mag aju. Magjup mamʉ ma chan
    agtha Ẽwandamau pãar i agkha nʉm khabamgui ajim.
  eng-EMTV: And you will hear of wars and rumors of wars. See that you are not disturbed;
    for all these things must come to pass, but the end is not yet.
  mib-NT: Te nihīn rō jnūhun jeē tāca lado iyó guerra, chí je yajni coo guerra. Te
    ma yūhu ró, chi cánuú coo súcuan. Te ni ná tu jinū quɨvɨ̄ ndɨhɨ ñayɨ̄vɨ́.
  lif-NT2: खिनिॽग थङ् नु थङ्‌हाॽरे़न् हयङ्‌किल्‍लिङ्‌हाॽ के़घे़प्‍सुम्, कर खिनिॽ निङ्‌वाॽ
    मे़मये़म्‍मिन्‍ने़ॽओ॥ कङ्‌हाॽग पोःङ्‌माए पोःङ्, कर बा खे़न् ये़म्‍मोएग इक्‍सादिङ्
    खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मान् मे़दाने़न्‍लो॥
  xnj-xnj: Nambu mwiyuwana malovi ga ngondo na lwami lwa ngondo, nambu mkoto kuyogopa,
    muni genago goha giganikiwa kuhumila, nambu mwishu wene wakona.
  mmx-mmx: Minaba ronga i do lara esep mo ik lok la lara esep bok naba vot, ketla
    nemen mita marat teren. Lempanga xerepmo naba vot ketla laxavaxap at na lavatbung
    menemen noxo vot ap mo levenaleng.
  cbr-NT: Mitsun camina uni itsían —bëtsi menu 'icë unicamax ca bëtsibë 'acanania
    —quixun ñuia cuanuxun 'ain. Cuanan —raíri unicamaxribi ca raíribë 'acánania —quixun
    ñuia cuatibi camina racuë́tima 'ain. Asérabi ca usai 'iti 'icën. Usaía 'icëbëbi
    ca ënë mecama cëñúcëma pain 'iti 'icën.
  tee-NT: Chai ak'asmat'a'it'it ni alin ju lhilucut chai ni cak'ostayachokochalh ali'
    lhilucut alacatam. Para tun t'ilact'alhanant'it. Pus akts'iya tasq'uini ni catapasaya'
    tachi chun ju ani taxtokni. Para jantiyu' ju ix'aclanti ju lacamunutpa'.
  eng-LSV: and you will begin to hear of wars, and reports of wars; see, do not be
    troubled, for it is necessary for all [these] to come to pass, but the end is
    not yet.
  cak-NT: Y xtic'oxaj chi jec'o naciones niqui'en guerra. Y xtic'oxaj chuka' chi c'o
    guerras ri xquiepe. Pero man tixi'j-iwi', roma ronojel ri' xa can xquiebanataj
    na-wi. Pero man ja' yan ta ri' ri ruq'uisbel tak k'ij chi ri rech-ulef.
  pah-NT: '—Aerẽ po ti ojipe''g̃a tavukari ojipe''g̃a pe nehẽ. A''ero po ti g̃a ei
    pe me: “Ira''agwe g̃a tavukari. Paivouhu g̃a ndekoi otavuka no,” e''i po ti g̃a
    pe me nehẽ. G̃a a''ea imombe''urame pe me ti tapemomynhukari g̃a pe pejipy''a
    penhimongyhyjiukare''yma nehẽ. Otavuka tuhẽ po ti g̃a nehẽ. A''ea rupi rũi po
    ti mbapavakotyva''ea nehẽ, ei Jesus''ga.'
  sja-NT: Mɨ chei naaweda parãpa ũridait'ee nama mãik'aapa awara ãi jura chõo jõnɨ.
    Mamĩda p'eranáatɨ. Ichita mãga p'asait'ee. Mamĩda at'ãri na p'ek'au eujã jõ-e
    pait'ee.
  xed-xed: Dzaʼa nda sna kuni ta gwaɗa ta vulu ma vliha ndusa ndusa nda ya ma vliha
    diʼiŋ diʼiŋ. Ɗasuwa ka kuni, yaha ŋuɗufa ghuni tɗu, kabga nda nza tkweʼ ka magakwa
    inda tsa skwiha ya. Ama tsaya a kɗakwa ghəŋa haɗik wa.
  mks-NT: Ta ja̱ndá joho ñe̱he̱ ndó tu̱hun ña̱ ndicui̱ta ña̱yivi cani táhan na yóho
    á cáa. Joo a̱ cáyi̱hví toho ndó jáchi̱ já ndítahan coo. Joo ña̱ yóho co̱ cúni̱
    cachi a ña̱ na̱xi̱nu̱ co̱o qui̱ví nu̱ ndíhí.
  gfk-S: Mu na hadado uta ira tamat na hinarubu be ari hininaawas ta ira tamat na
    hinarubu tapa. Waak mu raurawaan. Kike ra mangana linge na hanawat, sene be no
    haphapatam pai nale hanawat baak.
  bmu-bmu: Iŋini yarö mieŋgö buzupŋini aka ötöŋini asuhugetka mörakŋe. Mi möta jönömŋini
    undubapuköra mönö galömŋini meme. Yuai mewöŋi mi mutuhök asuhumapkö jijiŋa. Mi
    asuhumapmö, gölmegö nalöŋan mönö miaŋgöreŋök zilaŋ qahö teköma.
  dgz-dgz: Ita anan tapi oisewa anui amba ita anan tapen tapi oisewa anui go tap ya
    anune. Ita anan ame iravi taiwanumain go ap gapan wam verisiwa ya taueta.
  eng-GNV: 'And ye shall heare of warres, and rumours of warres: see that ye be not
    troubled: for all these things must come to passe, but the end is not yet.'
  zaa-NT: Hua iyeni báni le ina cą qui'ni da' guerra o qui'ni chi cca guerra. Pero
    bittu gátsini le, porqui'ni náduel·la' cca iyaba ca cosį, pero nìhuani labí chi
    gùl·la' tè fin.
  eng-WEBSTER: 'And ye will hear of wars, and rumors of wars: see that ye be not troubled:
    for all these things must come to pass, but the end is not yet.'
  guh-guh: Vajabitsaë pexanaejava imoxoyonacuanëjava, tajënacuanëjava ata, pavënëlivaisitaename.
    Itsiata pëtsa pajunavame. Bajara peneta itsane mapanacua pevereverecaevajënaeje.
    Itsiata baitsi jane bepijia bajarapamatacabi mapanacuaje abaxë apo vereverecajuni
    tsane.
  bon-bon: Weene mameta cubu ala cirege ätecijana piiyepu weene idre cire itecijanipi
    cubu poto cidi me cudecewe je, yepä wälu gone läbitininuye. Pepu gwidape cina
    miiji cire läpletnicipesi, yepä cäro padare me ngälugaabe camu gyene.
  nhw-BL: Huan anquicaquise para onca tlahuilancayotl o anquicaquise para nechca pehuas
    se tlahuilancayotl. Pero amo ximajmahuica pampa monequi panos nochi ni tlamantli.
    Pero ya ni amo quiijtosnequi para itlamiya.
  swh-ONEN: Mtasikia habari za vita na matetesi ya vita. Angalieni msitishike, kwa
    maana haya hayana budi kutukia. Lakini ule mwisho bado.
  wbi-wbi: Mulaava mupulika uvulugu ni mhuli isa vulugu, mulekaghe ughwa, mulekaghe
    pikkwoghopa. Ndavule ndaani isio silivoneka taasi, neke unsiki ughwene ughwa vusililo
    ghuuva ghukyale.”
  bba-bba: I ko i n tɑbun dɑmu dɑmusu nɔɔmɔ. I ku de n bɛɛ bɛrum ko. Yeni yɑ ǹ koo
    ko yɑ kun koore, ɑdɑmɑ n ǹ ɡinɑ hɑnduniɑn kpeeru mi.
  eng-KJVCPB: 'And ye shall hear of wars and rumours of wars: see that ye be not troubled:
    for all these things must come to pass, but the end is not yet.'
  kgk-NT: Pehendu va'erã pene pa'ũ-rupi onhorairõ ramo. Mombyry onhorairõ va'e rerakwã
    pehendu ave va'erã. Pejeapysaka katu xe nhe'ẽ-rehe. Ani pekyhyje teĩ upéa-rehe.
    Upéa oiko va'erã voi. Upéa oiko-ma ramo, ne'írã vyteri ogwahẽ Nhandejáry nhe'ẽ
    apy-py.
  waj-waj: Fai ngia gioonna kiaapuuya vainiivau rapiraivaa rikiada ngieera rapira
    mmayaayaivaa rikiada sa ivaara nnikiaraida aatuukiatee. Rapiraivonanaa tauraa
    vaino too ngiau mmata taikeera suaivo fai nnaagiai nninaravaivee.
  cpy-cpy: Tema ari pikemako-yitakiro osheki omana-rentsi. Paamaeyaa omithaha-shire-tzimi-kari,
    otzimatyee omatyaa iroka-paeni, tekira omonkaatzimaetya othonkan-teeyaari maawoeni.
  ekk-PKP: Te kuulete sõdadest ja kuuldusi sõdadest, kuid ärge olge ärevil. See kõik
    peab toimuma, kuid see ei ole lõpp.
  mpx-mpx: Elohaveyan butuna nuku hagowa labemiwa ge haveyan wasana nuku hagoek laha,
    yaa bahi atemiu ni bwanabwana. Bugul ololana o ni gan ga, yaa sauga mowamowasena
    nige ga ni nenem.
  wbp-wbp: Lani-wangulu nyinaya kajinkili-jana purda-nyanyi linjarrpa wiri-kirra manu
    kajinkili yangka jaru mani yapa-kari-kirlangu wurnturu-ngurlu ngurra-kari-ngirli
    kajili-nyanu yiti-wana-karirli linjarrparlu pakarni. Ngula-puruju, wurrangkulu
    mardaka langangku, kula-nyarra nguruju lawa-jarri jurnta murnma-juku.
  luo-luo: Unuwinj kuom pinje magore koni gi koni kod humbe mag lwenje, to neuru ni
    kik kibaji gou. Gik ma kamago nyaka timre, to giko piny to pod ni nyime.
  nhe-NT: Huan inquicaquise para onca tlatehuijcayotl o inquicaquise para nechca pehuas
    se tlatehuijcayotl. Pero amo ximajmahuica pampa monequi panos nochi ni tlamantli.
    Pero ya ni ax quiijtosnequi para itlamiya.
  aii-aii: ”ܒܸܬ ܫܵܡܥܝܼܬܘܿܢ ܦܠܵܫܹ̈ܐ ܘܚܲܒܪܹ̈ܐ ܒܘܼܬ ܦܠܵܫܹ̈ܐ. ܚܙܹܝܡܘܼܢ ܕܠܵܐ ܫܵܓ݂ܫܝܼܬܘܿܢ،
    ܣܵܒܵܒ ܘܵܠܹܐ ܝܠܵܗ̇ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܗܵܘܝܼ، ܐܝܼܢܵܐ ܗܸܫ ܠܹܐ ܝܠܹܗ ܫܘܼܠܵܡܵܐ.
  esk-NT: Tusaagisirusi aŋuyaktuanik qanittuamiñ uŋasiksuamiñḷu. Iqsiñiaqasi atakkii
    iluqatiŋ tamatkua atuumaruksraurut aglaan isukłiñġitchuqsuli.
  msb-msb: Ayaw kamo pagkahandal sa mga barita na may mga gyera o mga nagasabi-sabi
    na may gyera na maabot. Dapat ini mangyari pero dili pa ina an katapusan.
  cpa-NT: Na³ma²ca¹nengh² hniah¹² jǿg³ jmo¹²dsa hning², ho¹ ju³ chi² jǿg³ jmo¹²dsa
    hning² ja³siíh³, jǿg³ dsii¹² dsa², jøng² tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹². Di³
    lah¹jøng² báh³ hniuh¹² lé². Di³ ha¹chi² ma²tǿ² ja³dsiá¹ jmøi¹guǿi¹ mi³né³.
  dso-dso: ତମର୍‌ ଲଗେ ଅଇତେ ରଇବା ଜୁଇଦର୍‌ କିଲ୍‌ବିଲ୍‌ ଅଇବାଟା ସୁନ୍‌ସା ଆରି ଦୁରିକେ ଅନି ଅଇତେ
    ରଇବା ଜୁଇଦର୍‌ କବର୍‌ ଜାନ୍‌ସା । ମାତର୍‌ ଡରାନାଇ, ବାଇଦରେ ଏନ୍ତି ଗଟ୍‍ନା ଅଇସି । ମାତର୍‌
    ଏଟାର୍‌ ଅରତ୍‌ ନଏଁ ଜେ, ଜୁଗ୍‌କାଲ୍‌ କେଟିଗାଲା ।
  meu-meu: To umui ese tuari haridia bona tuari uatana lavadia ba kamonai, lalomui
    basie daradara. Ini do bae vara guna, a dokona be do vairai.
  yva-NT: Arono rui rati wadaniv vatane wo marova rave no munijo mararai, muno ayao
    ovare nde wasai mare vatane wo marova rave no munijo marane rai tavon, weamo vemo
    wajaniv inya. Weye ana namije mamo indati nande, weramu munije ama akarije omamo
    mamai dainya nene.
  dgc-dgc: Makabaheta kam ta meadu a gera, pero ta pékabaheta moy, éy diyan kam métageg.
    Dumemét a talaga i meadu a gera, pero éwan ya tanda na katapusan.
  zpm-NT: Zeeṉe gon to nëzrii nëzrec noxtseeb csilo diḻ, guiabde to togo lëële dze
    ne guiaḻ naa ga bdziṉ; sac niicle noyacle diḻa, noxtseebragaa pa csilo gaca, led
    lëdle ne nitlo guidzliu ga.
  hix-NT: Waha yosohtahanàr komo yokaytà menytxetxhe hampànà. Mexehra nosohtahetxow
    hatà, waha komo, tawro xarha menytxetxhe hampànà, kekon hatà. Àro wyaro owyanye
    enytxantoko, oseryehpàra rma ehtxoko. Àro wyaro htxero haka mpànà natxhe ha, toto
    komo. Osomtatkatxehkahra rma hak naha, yukryeka, kekon hatà, Txesusu.
  sim-sim: Uhu kumak avak ji misinak yanga yangak awun ukwa lir. Ushinak maintama
    nga auhukwa nga ji misikwa sir. Hako oso wolo ji ajewa hala. Mbele mbele ondo
    masmas talakwa lir. Hako misambi nga lersuwu nga mendek fri nakwa wolo os akrik.
  npi-ULB: तिमीहरूले लडाइँ र लडाइँका हल्ला सुन्‍नेछौ । तर तिमीहरू, विचलित नहोओ, किनकि
    यी कुराहरू हुनैपर्छ; तर अझै अन्त आइसकेको हुँदैन ।
  cgc-cgc: Ta yon man na timpo kamati kaw ta gira na dani ki kyo daw kabalita na naan
    ta madyo may gira man, piro dili kaw mataranta tak naan ta plano ta Dyos na matabo
    anay iling an tan. Piro, dili pa katapusan ta yi na timpo.
  tim-tim: Akto bugâgât warapŋe me bugâgât denŋe nâŋgâm ainâk hin nâŋgâwei, “Anutuŋe
    are miawakbiapgât nâŋgâmbo miawaktâp.” dâm aregât bo hamep akbei. Dâ sop bâiŋe
    âmâ irawot miawakbiap.
  yor-yor: Ẹ ó máa gbọ́ ìró ogun àti ìdágìrì ogun, kí ẹ̀yin má ṣe jáyà nítorí nǹkan
    wọ̀nyí kò lè ṣe kí ó ma ṣẹlẹ̀, ṣùgbọ́n òpin kì í ṣe àkókò náà.
  wos-wos: Séfélak du waretandi. Warendat nawulak du warendakaka bulétandi. Buléndat
    xékéta guni rookénguni. Di wungi hurundat, hukétéfi nukwa bari yamba yakéndé.
  emp-NTPO: Bãrãba ũrĩnia ab̶aʌ puruda dewara ume djõ duanʌda idjab̶a drua ãyã bid̶a
    mãwã duanʌda. Baribʌrʌ ne wayarãnadua. Maʌ̃gʌra jũma mãwãida b̶ʌa. Baribʌrʌ naʌ̃
    ewarira wad̶i jõẽ́a.
  eng-F35: You will be concerned when you hear of wars and rumors of wars; see to
    it that you not get worked up; for all of it has to happen, but the end is not
    yet.
  ind-ind: Kalian akan mendengar berita tentang perang yang sedang berlangsung atau
    yang akan terjadi, tetapi jangan kuatir. Allah memang sudah menentukan bahwa peperangan
    harus ada, tetapi saat hal itu terjadi janganlah berpikir, ‘Akhir zaman sudah
    tiba.’
  pes-OPCB: از دور و نزدیک خبر جنگها به گوشتان خواهد رسید. اما پریشان نشوید زیرا جنگها
    اتفاق خواهند افتاد، اما به این زودی دنیا به آخر نخواهد رسید.
  mpt-mpt: Eka ibo wentebiba awao meb meb olo gembiba bil wengo tlem osa eka bib mak
    bib mako genan haabliba wengo tlem osa ibo mo wentenibta dlou une bianibta tosianimibe!
    Kukub olo tam tlamabo otane mubiang amo hebmamsabo mo tam tlamobabe.
  bla-bla: 'Ki kitakokhtsĭmattopuaii auakaw''tseisĭsts ki mak''auakawtseisĭsts: Sats''sĭk
    kŏkstai''apaitsitasuai; konai''istsk ak''itstsiau; ki umut''aketsĭnikawpi matomoto''ats.'
  ssx-ssx: Ikana꞉ma꞉ a꞉nda꞉ tiekemanu pita꞉la꞉me lelimi ota꞉ pimanu make pa hameke
    pi lelimi ekimanu make wopu opulu pelemepate ikana꞉ma꞉ pa pomoma꞉ na homa꞉pa꞉peke.
    Kutupiki hau manuta꞉ ota꞉ epolo pa꞉la꞉pate pa mo yu ya paelo pa꞉la꞉ ekina꞉ patehau
    dia꞉me.
  mkl-mkl: Nɔ ɑɑ mɑɑ ɡbɔ ibɑi iɡũ ɑmɛɛ ɑmɛɛ do jĩijĩ ŋɑ. I mɑɑ̀ jɔ̀ ku dɑ ziɡi
    nŋɛ, domi í ɡbe mii ŋɑu bɛ fei ku ce. Ammɑ kù jɛ wɑɑtii ɑnkɑ̃ɑnyiu bɛ titɑ̃.
  gaq-gaq: ପେଇଂ ଡାଗ୍ରା ୱିଙ୍ଗ୍‌ଆ ରିଙ୍ଗ୍‍ଆନେ କିରମର ପେଅଁଏ ଆରି ସ୍ଲପାକା ଡିଙ୍ଗ୍‌ଡିଂକ୍ନେ
