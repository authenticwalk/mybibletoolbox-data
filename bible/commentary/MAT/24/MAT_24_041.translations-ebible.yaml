verse: MAT.024.041
translations:
  kpx-kpx: Ige keate abui abuna igaetoai lovi vasege Dilavana mole maito mole halei.
  okv-H: eto evohu heriso ambe pure ue mihiroro puvuto vahai humbuhe nei toasuja.
  tbo-tbo: Wiwine luwaga apo pegapega hina yamapu po emosi Yaubada ina wihaleya ma
    emosi ina memae.
  mal-C: രണ്ട് സ്ത്രീകൾ തിരികല്ലിൽ പൊടിച്ചുകൊണ്ടിരിക്കും; ഒരു സ്ത്രീ എടുക്കപ്പെടും
    മറ്റേ സ്ത്രീ ഉപേക്ഷിക്കപ്പെടും.
  grc-SR: Δύο ἀλήθουσαι ἐν τῷ μύλωνι· μία παραλαμβάνεται, καὶ μία ἀφίεται.
  bgc-bgc: दो बिरबान्नी एक साथ चाक्की पीसदी होवैगी, एक ठा ली जावैगी अर दुसरी छोड़
    दी जावैगी।”
  khz-khz: Gare ruala vuiti kiro gaunai pia kiro-koukou, ta pene gapi-vagia, a ta
    pene talu.
  deu-TKW: Zwei mahlen an der Mühle, eine wird angenommen, eine preisgegeben.
  zsr-NT: Laꞌcuaꞌnu chopnu ngul nacuaꞌnu huëtu. Tunu uchëꞌa‑nu quiaꞌ, atiꞌ yetunu
    ucaꞌnaꞌ‑nu.
  lin-lin: basi mibale bakozala konika bambuma na enikelo ; moko akokamatama, mpe
    mosusu akotikala.
  hns-NT: Aur doei aurat djaata se perat rahiega, tab ekgo ledjaawal djaaiga, bakie
    ekwa tjhoet djaaiga.
  noa-E: 'Ʉʉinjã ĩchab numí ãbam molin gaai ba naaju: mamʉ mua ãbpai mʉch dʉ̈i arrwi
    ãbakhai werpʉajugui ajim.'
  eng-EMTV: 'Two will be grinding at the mill: one will be taken, and one will be
    left.'
  mib-NT: Te coo uū ñahan jeē ndíco cáhnu, te ɨɨn ña naquihin ri, te ɨnga ña ndōo.
    Súcuan cuu jeē sava ñayuu naquihin ri te sava i quendōo, chi tu ní cácandíje i.
  lif-NT2: हे़क्‍क्‍याङ् ने़प्‍फु मे़न्‍छुमाहाॽ लुङ्‌सुम्‍मो याॽ युःत्‍नु युङ्‌सिल्‍ले़
    थिक्‍किन् तेॽ, वेॽस्‍मान् युङ्‌लाःत्‍लो॥
  xnj-xnj: Vamau vavili yati vivya mukuyaga mabenu, mmonga yati itoliwa na yungi ilekewa.
  mmx-mmx: Tegeputkin dunaba sep povorok levempiao. Lubung angelo dinaba lok ka legesara
    la lara naba nemen alu.
  cbr-NT: Usaribiti ca rabë́ xanúxa ñu rëni tsócë achúshi 'ëbëa 'inun bimainun achúshi
    anubi ëncë 'iti icën.
  tee-NT: Ca'alina' ixt'iyun'an chakolun ju k'aixtam catasquitiyach. Ju pumatam calhi'ancana'
    ju lact'iyan. Chai ju pumatam catamaconach ju ani lacamunutpa'.
  eng-LSV: 'two [women] will be grinding in the mill: one is received, and one is
    left.'
  cak-NT: Y xa jec'o je ca'i' ixoki' ri junan yequie'n, xe ri jun ri jinruniman xtic'uax-e
    y ri jun chic xtic'ue' can.
  pah-NT: —Kunha'g̃a mokonha'g̃a po ti ombo'i imbo'ihava pyvõ. Kiro po ti ojipehẽa
    rerohohava nehẽ. Kiro po ti ojipehẽa rejahava nehẽ, ei Jesus'ga.
  sja-NT: Ichiaba wẽraarã omé trigo bamaa p'anadait'ee k'ũrumade. Aba ɨt'aa ateedait'ee;
    chi apema atabëidait'ee.
  xed-xed: Miʼaha his ta huʼu ta buna, ŋa klanaghuta sani ka zlanavata sani.
  mks-NT: Ta canduu i̱vi̱ na̱ji̱hí ndíco na ta in ñá ndindita cu̱hu̱n xi̱hín i̱ ta
    inga ñá cando̱o va.
  gfk-S: Ma be airuo haine kanaia dur kakar tapiok, da kap leh tikenong ma da waak
    kapis ta nong.
  bmu-bmu: Mewöŋanök ambi yahöt taweŋ urasiba (bunahöba) tatmahori, yetköreŋök kun
    waŋgita kun mosötme.
  dgz-dgz: Amba sia, wam ame gapan, waen dere taba napen menan kanu etua wariwanumampina,
    daiton wat angain amba dawa ae veain.
  eng-GNV: 'Two women shalbe grinding at ye mill: the one shalbe receiued, and the
    other shalbe refused.'
  zaa-NT: Ą'hua canchu chuppa ca niula yù'u cą huettu, ttuą nna édi'e, attuą nna eyà'na
    bą́.
  eng-WEBSTER: Two women will be grinding at the mill; the one shall be taken, and
    the other left.
  guh-guh: Bajara pijinia itsane petirivabeje ata. Najuacuabanucaenabeje caejavata.
    Nexata tanejumecovënëtsiva pitsianatsi ángelnë. Apo tanejumecovënëtsiva copatanutsianatsi.
  bon-bon: Neeneni magebi cina wiiti kuu bine kula ca cire jäämulecemepäsi; nuuja
    ne cire waacatepesi, nuuja ne cire waabmalepesi.
  nhw-BL: Ome sihuame tistose san sejco huan Toteco tlatitlanis ma quihuicaca se,
    huan nopa seyoc quicajtehuas.
  swh-ONEN: Wanawake wawili watakuwa wanasaga pamoja, naye mmoja atatwaliwa na mwingine
    ataachwa.
  wbi-wbi: Avakijuuva vavili viliiiva pihavula, ujunge nikuntoola kuuva palikimo nuune,
    ujunge nikumuleka.”
  bba-bba: Tɔn kurɔbu yiru bɑ ko n nɑmmɔ. Bɑ koo turo suɑ bu turo deri.
  eng-KJVCPB: Two women shall be grinding at the mill; the one shall be taken, and
    the other left.
  kgk-NT: Oĩ va'erã mokõi kunha oipokyty jave ojóehe itagwasu-py omongu'i hagwã. Peteĩ
    ogweraha va'erã, peteĩ oheja va'erã.
  waj-waj: Fai gioonna taaravaitana mmuaavau varida mmoori varakio fai Anutuuqo vuainningiaa
    vitoo vioo vuainningiaa pikioo kuanaravai.
  cpy-cpy: Ojeeki apite tsinani otoonka-waetzi, rahaetee apaani inkiteki. Rooma otsipa
    rookaeta-nakiro.
  ekk-PKP: Kaks naist jahvatavad veskiga vilja. Üks võetakse, teine jäetakse maha.
  mpx-mpx: Yowau labui nihi tuwalali witi enona nihi wowowol aliya kaiwena, etegana
    nihi ahe egonan, etegana ni mina.
  wbp-wbp: Kajirna ngaju pina-yanirni, ngula-puruju karnta jirramarlu marda kajika-pala
    ngurlu yurrparni pulawa-karda pirli-jarra-kurlurlu wita-jarra-kurlurlu. Ngaju
    kapurna jinta-mipaju kanyi, manu kapurna yampinja-yani jinta-kariji purdangirli.
  luo-luo: Mon ariyo noyudi karego e pongʼ lwedo; achiel nokaw to machielo nowe.
  nhe-NT: Ome sihuame tistose san sejco campa tisij huan Toteco tlatitlanis ma quihuicaca
    se, huan nopa seyoc quicajtehuas.
  aii-aii: ”ܘܐܸܢ ܬܲܪܬܹܝ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܗܵܘܝܼ ܒܸܓܪܵܣܵܐ ܒܓܵܪܘܿܣܬܵ‌ܐ، ܚܕܵܐ ܒܸܬ ܦܵܝܫܵܐ ܠܘܼܒܸܠܬܵ‌ܐ
    ܘܗ̇ܝ ܐܚܹܪܬܵ‌ܐ ܒܸܬ ܦܵܝܫܵܐ ܫܒ݂ܝܼܩܬܵ‌ܐ.
  esk-NT: Malġuk aġnak mukkaaksriuqtuak mukkaaksriuġviŋmi, iḷaqataa tigurauliġisiruq
    aasiiñ iḷaqataa uniktauliġuni.
  msb-msb: May duha naman na babayi na nagagiling. Kukuhaon an usad kag an iya kaupod
    ibibilin.
  cpa-NT: Jø¹² bíh³ lé² hi² tiogh³ og¹ hio¹³ ieih¹² hé¹². Tai¹ Diú¹³ jan². Jøng² jŋi¹
    jan².
  dso-dso: ଗର୍‌ତେରଇବା ଦୁଇଟା ମାଇଜି ମନର୍‌ ବିତ୍‌ରେ ଅନି ଗଟେକ୍‌ ଲକ୍‌ ବାଚି ଅଇସି ଆରି ଗଟେକ୍‌
    ଲକ୍‌ ରଇଜାଇସି ।
  meu-meu: Hahine rarua uit igwadana nadina bae giroa, ta baine heabi oho, ta baine
    noho.
  yva-NT: Wanya jiruma yo kasyambere ranumu, Amisye po inta raugav, yara inta mamo
    no.
  dgc-dgc: Sakay te éduwa a bébe a mégkaguman side a mégiling, éy maalap tu esa, éy
    tu esa éy mawahak.
  zpm-NT: Zaatne quiayot chop wnaa, tib zho tsienaḻ zhits me, stib zho guiaaṉ.
  hix-NT: Àto rye xerye kyatxow hana, woràskomo, asako. Anaro, tanàmsom me mpànà naha
    ha. Anaro haxa ryhe, tànomsom me mpànà naha ha, kekon hatà, Txesusu.
  sim-sim: Nokove frijip wit sijin fri jimbresenak las or laha las or halakwa sir.
  npi-ULB: दुई जना स्‍त्री जाँतो पिँधिरहेका हुनेछन्– एउटी लगिनेछ र अर्की त्यहीँ छोडिनेछ
    ।
  cgc-cgc: Daw matabuan na darwa na bai gatabangay ta paggaling, isya an kamangen
    daw isya an a, mabilin.
  tim-tim: Akto sop ain âmbâle lâuwâ âi membela ainâk Anutuŋe âmbâle konok mem konok
    hepunbiap.
  yor-yor: Àwọn obìnrin méjì yóò jùmọ̀ máa lọ ọlọ pọ̀, a yóò mú ọ̀kan, a ó fi ẹni
    kejì sílẹ̀.
  wos-wos: Wun nukwa takwa yéték hénoo humbwita rembét, ensel hésiré héraata hésiré
    yatakatandi.
  emp-NTPO: Wẽrãrãda umé ab̶ari yud̶e ne b̶a panʌne mʌ̃, Naʌ̃ Djara Edad̶aba ab̶a
    edeya baribʌrʌ dewarabemara b̶eya.
  eng-F35: Two women will be grinding at the mill; one will be taken and the other
    will be left.
  ind-ind: Jika ada dua orang perempuan sedang menggiling gandum dengan batu gilingan,
    yang satu akan dibawa, dan yang lainnya ditinggal.
  pes-OPCB: دو زن که در کنار هم سرگرم آرد کردن گندم باشند، یکی برده خواهد شد و دیگری
    خواهد ماند.
  mpt-mpt: Eka unangi asu keniba imeno ninibib biamo Gode mak ota omonea mako deibonamabebe.
  bla-bla: Natsitappiĭx akex' akĭtaipĭk'iakiau; nituks'kŭmi ak'otoau, ki stsĭk'i ak'skĭtau.
  ssx-ssx: Kutupa yaapo wanda꞉ma꞉ palaowa dakole peaaso halipipi alena꞉ta꞉ homeke
    wanda꞉ honda꞉ minolota꞉ ma꞉nda꞉ta꞉ mina꞉pa꞉lalieke.
  mkl-mkl: Inɑɑbo minji ɑ́ mɑɑ lɔlɔ, ɑɑ so inɛ ɑkɑ̃ ɑ jɔ̀ inɛ ɑkɑ̃.
  gaq-gaq: ମ୍ୱାୟା ସେଲାମ୍ବୁଏ ପ୍ନିଡିର୍‌ ଉଃଡିର୍ ଡିଂଲେଃଆର୍‌ଏ ମେଁଇଂନେ ବିତ୍ରେ ମୁଇଂଜାକେ ସ୍ରିଚେ
    ଡୁଂଡଆର୍‌ଏ ଆରି ବାରି ମୁଇଂଜାକେ ଆନ୍ତାର୍ ବିଃଆର୍‌ଏ ।
  gof-RNT: Nam77u maccasati issife gaaccana. Enttafe issiniya ekettana hankkiya attana.
  unx-unx: ଜାନ୍ତାଦିରିରେ ଗୁଣ୍ଡା ରିଦେତାନ୍‌ ବାରିଆ କୁଡ଼ିକିନ୍‌ଏତେ ମିଆଁଦ୍‌ନିଃକେ ଇଦିୟଃଆ,
    ଆଡଃ ଏଟାଃନିଃକେ ବାଗିଅଃଆ ।
  gah-gah: Vená lositalitosa nosá isiki nisiko, Ómasímo vená magáa alémokoko magáa
    ahulomikiko minanogo ive.
  lcm-lcm: Man a pongua na aina kilongpo momong kon, ki luk suai ani mangsikei na
    mang anu ang ki atalipai ania.
  aer-aer: Awethe-arlke, arlte yanhe ikwerele arelhe atherrele apeke merne ntange
    areye atherle-anerreme. Kenhe the akenhe anyente ware-arle akngetyenhe, kenhe
    arrpenhe akenhe ipmentye-arle irrerlenge.
  qvc-NT: Chayshinallam ishkay warmi kutakuykaptimbis, suqta apashaq, suqta dijashaq.
  tgl-ULB: Dalawang babae ang naggigiling sa gilingan — ang isa ay kukunin at ang
    isa naman ay maiiwanan.
  cbs-NT: Ja inun, ainbu dabetan deneaibu betsan ea chibanmis iyukin betsan ea chibainsma
    jenediabainxanikiki. Jaska wakin Diosun nai tsumabun bestibu jatu katuxankanikiki.
  xtm-NTPP: Uu ña'a, ka ndiko kaa ña nuu iyo mulinu ma. In ña ma no'o ji'in sa, te
    in ña ma ndoo.
  nnq-nnq: Akikege abena bibaganga bakayaga okole, jumwe aitoligwa na jonge ailekigwa.
  bao-NT: Ñucã pʉarã nomia ca wãñia niirã, jĩcõ ami waa eco, apeo ami waa ecoti, biirucuma.
  san-ORI: ତଥା ପେଷଣ୍ୟା ପିଂଷତ୍ୟୋରୁଭଯୋ ର୍ୟୋଷିତୋରେକା ଧାରିଷ୍ୟତେଽପରା ତ୍ୟାଜିଷ୍ୟତେ|
  huv-NT: Aton apmajlüy ijpüw montaj teanchiülüw, nop apxaijnguiam, alinop apmacǘlan.
  otn-NT: Yoho yø xisu 'dap'ʉ di̱ ncʉni̱. N'na nc'ɛ̱i̱ da̱ ts'its'i, n'na nc'ɛ̱i̱
    da̱ gohi.
  nop-nop: Eŋ tamyat lufom adi henaŋ noŋgoŋ ila tulune kubugoŋ hogok nagila niŋ bikabudok.
  obo-NT: Otik duwon oruwon ba-ay nod gohiling, dos sokkad, od ongayon woy dos sokkad,
    od kotuwos.
  cak-ENT: Y si yec'o ye ca'i' ixoki' ri junan nyeque'en riq'uin jun abüj joc'oj-trigo
    y xaxe jun ri rutaken, xaxe c'a jun ri nuc'u'üx-e y ri jun chic ncanaj can.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤧᤵᤑᤢ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ ᤗᤢᤱᤛᤢᤶᤔᤥ ᤕᤠ᤹ ᤕᤢ᤺ᤳᤏᤢ ᤕᤢᤱᤛᤡᤸᤗᤧ ᤌᤡᤰᤁᤡᤴ ᤋᤣ᤹. ᤘᤣ᤹ᤛ᤻ᤔᤠᤴ
    ᤕᤢᤱ ᤗᤠ᤺ᤳᤗᤥ॥
  mie-NT: De coo ūū ñahan jā ndico cáhnú, de iin ña naquehen nī, de incā ña ndōo.
  san-TIB: ཏཐཱ པེཥཎྱཱ པིཾཥཏྱོརུབྷཡོ ཪྻོཥིཏོརེཀཱ དྷཱརིཥྱཏེ྅པརཱ ཏྱཱཛིཥྱཏེ།
  qve-NT: Hinallataqmi ishkay warmikunapas huk maranpi kutashanqaku; hukninmi apasqa
    kanqa, hukninñataqmi saqesqa kanqa.
  pao-NT: Sumuna waha'yoo momoko'ne toosoona, sumu'yoo nakwuhoogase, sumu'yoo nabenihookwu.
  cbu-NT: Kiz tsimbun washunand toksin, nuwsha minoo yamakchuri, minootssha kasachima.
  usa-usa: móraiq umá kaayaq-íníkórátá yammá anémáíyapikema Áánûqtuma móra-inimma
    káwirena móra-inimma mikáq ayuwániye.
  soy-soy: Pinɔ́si pitɛ́ yɛ́ n we pin nɑm, ɑi usɛ kpíípɔ ɑi ucɔ yɑ́.
  hui-hui: Wali kirali widi dambialu mandagi bedaria mendego berelalu mendego yamulebira.
  amf-amf: Maana lamaana kinka deesimaynasa kallonam tiyayse, lansonam gardha ko gardhe.
  quc-NNT: Pa ri q'ij ri' kek'oji na kieb' ixoqib' ri tajin keke'nik. Ri jun käk'am
    na b'ik, are k'u ri jun chik käyi' na kanoq.
  dob-dob: Wate ꞌabo iine siteluwa siꞌetaꞌetagowa, ꞌebweu yaꞌauꞌewa ta ꞌebweuna ꞌimiyami.
  wrs-wrs: '@see-verse:MAT.024.040'
  mca-mca: Wetsjuk pe'qu' efutse' taqfijinju'. Ewi'ƚ iye pe'qu' neka'x qa ewi'ƚ iye
    pe'qu' nenejet.
  tzo-TZC: Jaꞌ jech xtoc oy chib antsetic ti jmoj ta xjuchnajique. Jun ta xꞌicꞌat
    batel. Jun ta scomtsanat.
  mya-mya: ကြိတ်​ဆုံ​လှည့်​နေ​သူ​အ​မျိုး​သ​မီး​နှစ်​ယောက်​အ​နက် တစ်​ယောက်​ကို​သိမ်း​ယူ​၍​တစ်​ယောက်​ကို​ထား​ခဲ့​လတ္တံ့။-
  gng-NT: Bipiib bile li nàanh unɛgɔn uba bo, bi li taa uba kí dàan utɔ.
  cbi-NTPO: Tsenmala pai shinbu tyeeba iliken depu' bain, mainya kaya' jiñuba, kamainya
    shuwanu tsuve.
  ikk-NT: ikpoho ẹbụọ k'a gha a kwọ ihiẹn, e weri wẹ ohu la ohu tọ.
  leu-leu: E tamo a rovaat tefin re taxa faisok faxuvul pana mimit a mu kam ina ‘wiit’
    sire, i taa siak a saxa xe sina e saxa i taa waan pave.
  maz-NT: Ye ndixũ c'o 'natjo c'ua rva cüjnü. 'Naja c'ü rá sidyi, 'naja c'ü rá sogü.
  bod-N: ཡང་བུད་མེད་གཉིས་ཀྱིས་ལག་སྐོར་གཅིག་བསྐོར་བ་ལས་གཅིག་ནི་འདྲེན་ཞིང་གཅིག་ནི་བསྐྱུར་བར༌འགྱུར།
  tca-NT: —Rü taxre i ngexü̃gü tá nügümaã ínacaegü. Rü wüxi tá nixĩ i Tupana igaxü̃
    rü ngẽma to rü tá nge̱ma natèx.
  zpl-NT: Leꞌca chiucu unaꞌa enu riuu, tuculla nza nu stuculla riaꞌna.
  mbc-NT: Moropai asakî'ne wîri'sanyamî' wanî teesenyaka'makon pî'. To' esenyaka'ma
    a'nai ye'pa pî' a' yai. Mîîkîrî wanîyakon yarîuya tiwin moropai tiaron e'nîmî.
    Mîrîrî warantî awe'kupî pe man.
  ndg-ndg: Anwawa abele balowa bakusangi pamope yumo atolelwa ni ywenge kalekwa.
  wsk-wsk: Se imet ilagala wete na iri moa nunguruwomon mu, bo mu tamon se bo bagarukko.
  toj-NT: Y otro chab ixuc, jun ta aq'uinte huane chee. Ja juni oj iijuc, jaxa juni,
    oj aajuc cani.
