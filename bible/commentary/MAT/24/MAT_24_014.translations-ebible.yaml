    ralámuli alawálachi, alueka bochígimi ruitúgame nímala jena wijchimoba napurigá
    suwábaga chojkégame ralámuli akimela. Napu'lige 'ma suwábaga chojkégame ralámuli
    akisá, a'lige kulí suibámala suwábaga.
  eng-WEBPB: This Good News of the Kingdom will be preached in the whole world for
    a testimony to all the nations, and then the end will come.
  gfk-H: Ma da warawai tano tahut na hinhinawas tano matanitu maram ra mawai tano
    ula hanua bakut. Da gil hua wara hapalainei ira huntunaan bakut. Ma bia kaikek
    ra linga na pataam, io, no haphapataam ta ken ra lon na hanuat.
  viv-viv: Ada yaku kaliva hida VenuwaꞋata Yamumuna yoꞋo tulidi tulidi agaidiya hinalumamalena
    be babi matatabuna hinaluyabuna. E, kaliva hinavenuwaꞋatadi be higa Yaubada yana
    itaveꞋavina againe adifaiweya hinamiyami be aseꞋasediya ginavehivehimeya. Hidedemi
    yoꞋo moyaꞋaidi hinavenuwaꞋata-Ꞌowodi tu muliya tova ana lauyabu ginalakayemu.”
    Hidedemi Yesu tova ana lauyabu faꞋina gilukahihi.
  yao-yao: Nambo, kukanaŵe kwika kumbesi, aji Ngani Jambone ja umwenye wa Akunnungu
    chijilalichikwe pa chilambo chose jiŵe umboni kwa ilambo yose.
  tgp-tgp: Ale tamlohi la pa retivujavujangi na Retir̃uhu matan mauri atu God mo aulu
    hinia isana mara jara tinatinapua na varama matan vara la pa levosahia, moiso
    pongi hitahu i pa pala.
  auc-NT: Ayæ̈ edæ, Awënë Odeye nempo watapæ̈ quëwengæ̈impa, ante mïni pönencabo tömämæ
    quëwënäni ïnänite mäo apæ̈nemïni ëñencædänimpa. Mänömaï apæ̈nedinque ïinque cæmïni
    ate mänïñedë ate edæ ïinque baquïnö anguënë,” ante Itota tömengä mïñæ̈ në godäni
    ïnänite apæ̈negacäimpa.
  kbc-NT: Odaa joɡ̶oyadeegitedibece nibodicetedi anele anoditece niɡ̶ica anodaaɡ̶ee
    Aneotedoɡ̶oji nige iiɡ̶e laaleɡ̶enali oko, codaa oyatematitedibece niɡ̶inoa nibodicetedi
    anele. Oyatematitiogi inoatawece nipodaɡ̶a, oyeloɡ̶oditiogi noiigi me yemaa Aneotedoɡ̶oji
    me iiɡ̶e laaleɡ̶enali. Odaa jeɡ̶epaanaɡ̶a icota liniogo niɡ̶ina iiɡ̶o.
  bmh-bmh: Duailel agen Uwait nugau Ze Naliupet emgasag duailel unum awarebi, duailel
    go ze go abiu maimai, doi dabi dabi, petak go sisiarabun ziwas alamau.”
  ctu-BL: Jini wen t'an cha'an i yumʌntel Dios mi caj i sujbel ti pejtelel pañimil
    cha'an mi' yubintel ti pejtelel pañimil. Ti jim bʌ ora mi caj i tilel i jilibal.
  meq-meq: Ta ɗiye ha Labara Ŋgwalak eye i Bəy i Mbəlom a ndo i məndzibəra hay tebiye
    hərwi ada ndo neheye tə sər Mbəlom bay aye tâ tsəne. Tsa na, məndzibəra ma ndəviye.»
  noa-H: Hẽwandamau mʌg durr hi hagk'aju nawe, durrpierr t'umaam k'ʌʌnag mʌg hiek
    wajap'am hõor peerdʌ haaujem jaaudubju. Mag jaaubaawai t'umaam k'ʌʌnau hũrbaawain
    chadau warre hich Jöoirau mʌg durr jua k'ẽgk'apʌ̈iju ha jaaumajim.
  alp-NT: Kai Sou Misete be Alla Ipletae ite tamatare atetukele ete pusue tamata mei
    nusaru peneka, eleki nusare atia ne.”
  san-VEL: apara.m sarvvade"siiyalokaan pratimaak.sii bhavitu.m raajasya "subhasamaacaara.h
    sarvvajagati pracaari.syate, etaad.r"si sati yugaanta upasthaasyati|
  kbq-kbq: Anumzamofo kuma'mofo Knare Musenkea miko mopane mopane huama hutesageno,
    hagi vagarekna egahie.
  kbh-kbh: Y quem ts̈abe noticiënga Bëngbe Bëtsabe amë́ndayama nÿets quem luariñe
    ents̈ángbioye mochántsabuayiynaye, chca, chë ndegombre soyënga Bëngbe Bëtsabiama
    chënga chamotsetats̈ëmbuama. Chents̈ana cocayé quem luare jopochócama tempo echántsemna.
  ron-LSB: Această Veste Bună a Împărăției va fi propovăduită în toată lumea, ca mărturie
    pentru toate națiunile, și atunci va veni sfârșitul.
  pon-pon: A ronamau en wei o pan kalok jili nan jappa karoj, pwen kaded on wei karoj,
    iei anjau, me imwi korendo.
  nhe-BL: Huan tlacame tlacamahuitij ni cuali tlamachtili tlen quejatza eltos quema
    Toteco tlanahuatía. Huan quihuicase hasta campa hueli techaj ipan nochi tlaltini
    ipan ni tlaltepactli para nochi tlacame ma quimatica. Huan teipa hualas itlamiya
    nochi tlen onca.
  sps-sps: An Vurungan Rof nana Waan iny Gormirmir nai favaanan non tana monaagits
    faavot, faarei non a ka ma nongoiny ari ya na vainy faavot; ai voun ya an nainy
    fafakap tan puputaa to te see roruak me.”
  wnc-wnc: Siwan wamu Anututa amin panangge tasinggak kakngae wamu take aaknga keu
    kuupbam yakapa aminu kuupbamda maakngita natapana tapduknga asandewik,” ngang
    ninikut.
  nmw-S: Bwele si papalapu-yan Helak wana bagalogugui wasane dodohobine he panayawi
    malemaleine ge bobode he wabene bwabwaligane si lapu, habeto sauge mwaomwaoine
    i sevin.
  bus-bus: Weé kpata kɛ̀ bↄ̀ Luda kiia pì baaru kpá anduna baama píngia sèeda ũ bori
    pínginɛ, gbasa pↄ́ píngi é mì dɛ.
  gub-BL: Amume'u kar putar Tupàn pureruze'egaw rehe ze'eg puràg ihe nehe, imume'u
    har wamono kar pà ywy nànàgatu ihe nehe. A'e rupi teko paw rupi katete ukwaw putar
    Tupàn pureruze'egaw ihemaw a'e wà nehe. A'e ma'e paw izeapo mehe, uhem putar iahykaw
    nehe.
  imo-imo: Goteni iye nomi kingimu molopa imboma nokoromomunga ungu tukumemu imboma
    pali pilengei ningo kombumanga pali andoko ningo tinge kinye altopa mulu mai pora
    nimbelo walimu kamukumu wendo ombalo,” nimu.
  boj-boj: Ijo wau tamo naŋgi sawa sawa kalil keretoqnsibqa Qotei aqa anjam bole mare
    mare laqnqab. Amqa diŋo bati brantqas. Anjam bole di aqa damu agiende. Qotei na
    aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas.”
  eng-DRA: And this gospel of the kingdom, shall be preached in the whole world, for
    a testimony to all nations, and then shall the consummation come.
  knf-knf: Baluŋ kaţup *Uţup Ulil Unuura wi *Pşih pi Baţi wi ţi umundu bŧi, bañaaŋ
    bŧi bahilna baŧiink wa. Wal mënţan wi wi uba umundu ukbiiŋ. »
  san-KHM: អបរំ សវ៌្វទេឝីយលោកាន៑ ប្រតិមាក្ឞី ភវិតុំ រាជស្យ ឝុភសមាចារះ សវ៌្វជគតិ ប្រចារិឞ្យតេ,
    ឯតាទ្ឫឝិ សតិ យុគាន្ត ឧបស្ថាស្យតិ។
  arn-NT: Fey tüfachi küme kimelün dungu wenu mapu nagpalu kimelngeay ta kom chüf
    mapu, femngechi kom trokiñke mapu mew mülechi pu che tañi kimael Ngünechen ñi
    dungu. Fey wüla akuay ñi afael ta antü.
  zas-NT: Abiꞌ xtiidx Dios ni canin lëjt yan guireꞌchan guidibczi guidxliuj din gagbee
    gra bejnan, dxelri nit guidxliuj.
  ken-NT: Nɛ bo bábhɔŋ bɛghati Mbok Ndɨ́ndɨ́ nɛ ɛ̌ti Kɛfɔ Mandɛm ndǔ bɛtɔkɔ́ mmɨk
    mɛnkɛm, bɛ́ amɛm yɛ̌ntɨkɨ ɛtɔk bo mámbɔ́ŋ mbi bɛghok yɔ, kɛ Mandɛm ankʉ ngwɛnti
    mmɨk antwɔ́.”
