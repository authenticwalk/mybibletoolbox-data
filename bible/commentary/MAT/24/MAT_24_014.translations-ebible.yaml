verse: MAT.024.014
translations:
  kpx-kpx: Iale di esemuiabuna tiliege ataeau Dilava adae vuvunemo uveve hotoe dua
    ko loui ata bahata namigevege abu bahata hotove ke evige vatana bae gabiai.”
  okv-H: Eto God na tohota embomeni tihi jigesi siriketo ere uhua ke javotoho avo
    Judea embomeni te enda tapa embomeni te ta degi ke hande aro embo tapa ingesora
    eto amita engihita iji kombu ta puvuresuja.
  tbo-tbo: Ma Yaubada anani taniwaga tuwegana hina guguyeni hipuli tupo wohepali uyahina
    po hina nonola tahaeya, ma apoma houga sigasigana iyetana ina geleta.
  mal-C: ദൈവരാജ്യത്തിന്റെ സുവിശേഷം സർവജനതകളും കേൾക്കുന്നതുവരെ ലോകത്തിലെല്ലാം പ്രസംഗിക്കപ്പെടും;
    യുഗാവസാനം അപ്പോഴായിരിക്കും.
  grc-SR: Καὶ κηρυχθήσεται τοῦτο τὸ εὐαγγέλιον τῆς βασιλείας ἐν ὅλῃ τῇ οἰκουμένῃ εἰς
    μαρτύριον πᾶσιν τοῖς ἔθνεσιν· καὶ τότε ἥξει τὸ τέλος.
  bgc-bgc: अर परमेसवर के राज्य का यो सुसमाचार सारी दुनिया म्ह प्रचार करया जावैगा,
    ताके सारी जात्तां नै इस ताहीं स्वीकार करण का मौक्का मिलै, ताके थम मेरे गवाह होओ,
    फेर दुनिया का अन्त आ जावैगा।
  khz-khz: Palagu gena Basileia Valina Namana tanopara maparanai pia vopatagia, taunilimalima
    maparara na pia kamonagia voia mulinai vou ikana pene kwara.”
  deu-TKW: Und es wird dieses Evangelium vom Reich verkündet werden in der ganzen
    Welt zum Zeugnis für alle Völker, und hierauf wird das Ende kommen.
  zsr-NT: Gdu yödzlyú gac lban qui didzaꞌ dxiꞌa ca rna bëꞌë Dios quië gac lnaꞌ lau
    qui laugac yúguꞌtë bunách gzaꞌa, atiꞌ niꞌr gdxin dza udx.
  lin-lin: Sango Malamu oyo ya Bokonzi ekoteyama na mokili mobimba mpo ete ezala litatoli
    epai ya bikolo nyonso ; sima na yango kaka nde suka ekoya.
  hns-NT: Aur pahiele khoes khabar Parmeswar ke raadj ke biese me doenia bhar me soenaawal
    djaaiga. Aise har ek djaat ke pata miel djaaiga, tab djoeg ke ant aai djaaiga.
  noa-E: Ẽwandamau mʉg durr i agkhaju nawe, durrpierr thumaam khʉʉnag mʉg iek wajapham
    õor peerdʉ aaujem jaaudubju. Mag jaaubaawai thumaam khʉʉnau ũrbaawain chadau warre
    ich Jöoirau mʉg durr jua khẽgkhapʉ̈iju a jaaumajim.
  eng-EMTV: And this gospel of the kingdom will be proclaimed in all the world for
    a testimony to all the nations, and then the end will come.
  mib-NT: Te jnūhun yáha sɨ́quɨ̄ ndese ndácu Yaā Dios jniñu, cuitē núu nɨ́ɨ́ cáhnu
    ñayɨ̄vɨ́, návāha cuni ñayuu tācá nación. Yūcuán na te jīnu ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम् सुवाङ्‌हाॽरे़ मे़घे़प्‍सुर फाॽआङ् निङ्‌वाॽफुहाङ्‌जुम्‍ले़न्
    सुनाइङ्‌ङिन् इक्‍सादिङ् खाम्‍बेःक्‍को खाराक् इङ्‌भोःॽ, हे़क्‍क्‍याङ् कुनुप्‍मान्
    ताःरो॥
  xnj-xnj: Lilovi la Bwina yati likokoselewa pamilima yoha muni vandu voha vayuwanayi
    kwakona mwishu kuhika.”
  mmx-mmx: La dinaba tong asu Lagale Lavavang mumu Linintoo ngan lavapaase asu ri
    limixin at lengkot axap, la melemu ba ren laxavaxap at na lavatbung menemen naba
    vot.”
  cbr-NT: Uicamax cara 'ëmi catamëtia acamax ca Nucën Papa Diosan nëtënu 'ëbë 'iti
    'icë quixun 'ën mitsu cacë bana ënë ca 'ën unicaman camabi menu 'icë unicaman
    cuanun ñuixunti 'icën. Usaquian camabi menu 'icë unicama ñuixuncëbë ca 'ëx utëcëncëbë
    ënë mecama cëñúnuxun 'aia.
  tee-NT: Chai ju chivinti junta najun ni lhinomputun ju Dios la'ix'alhunut'an ju
    lapanacni canonk'ocana' ixlhilacaputs'un ju lacamunutpa' ni laich catac'atsaya'
    tachi chun ju lapanacni. Chai acsnich ju caminach ix'aclanti ju lacamunutpa'.
  eng-LSV: and this good news of the kingdom will be proclaimed in all the world,
    for a testimony to all the nations, and then will the end arrive.
  cak-NT: Pero can xtitzijos na ri utzilaj rutzij ri Dios ri nich'o'n chirij ri ru-gobierno
    ri Dios, y can xtitzijos na pa ronojel rech-ulef, chi quiri' ri winak tiquina'ej.
    Y c'ajari' xtoka ri ruq'uisbel k'ij chi ri tiempo re'.
  pah-NT: 'A''ea pyryva''ea po ti nhinhi''ig̃areheve''g̃a imombe''umbe''ui yvyakotyve''g̃a
    pe nhaporemo mbapava renonde. G̃a po ti e''i g̃a pe nehẽ: “Perojijyjijyjuka ti
    pejeaporog̃ita Tupana''ga pe pejikoga ga rehe. A''ero po ti ga pe pokokatui nehẽ
    imomboa pendekote''varuhua pe hugwi okovo penduvihavuhuhetero nehẽ.” A''ea po
    ti g̃a imombe''ui g̃a pe nhaporemo tokwaha pa ti g̃a javo. Yvyakotyve''g̃a gwyripeve''g̃a
    nhaporemo henduvame g̃anhi''ig̃a po ti ji rura''javi nehẽ mbapava koty nehẽ, ei
    Jesus''ga.'
  sja-NT: Mɨa pëiit'ee eperãarãpa mãga jaradait'ee na p'ek'au eujã jõmaade, p'uuru
    pidaarã jõmaarãpa k'awaadamerã. Mãpaipɨ na p'ek'au eujã jõit'ee.
  xed-xed: Dzaʼa mnay lu ŋa mnduha ta ghəŋa haɗik demdem ta tsa Lfiɗa Gwaɗa ta ghəŋa
    ga mghama Lazglafta ya, ŋa snaŋta gwal kul snaŋtá Lazglafta. Tahula tsaya tama,
    ŋa sagha fitika gwaɗa ta kɗakwa ghəŋa haɗik.
  mks-NT: Ta níí cúú ñuyíví ndicui̱ta nuu tu̱hun va̱ha cáha̱n sa̱há ye̱he̱ já ná canda̱a̱
    ini ña̱yivi ndá quia̱hva cacomí Ndióxi̱ cuéntá sa̱ha̱ ná. A̱nda̱ jáví ndihi sa̱ha̱
    ñuyíví.
  gfk-S: Ma da harpir tano tahut na hininaawas utano kingdom tane God harbasie hurhurbit
    tano ula hanuo. Da gil hokike ura hininawase hapalaine ira huntunana bakut. Ma
    be kike ra linge na pataam, io, no haphapatam ikin ra lon na hanawat.
  bmu-bmu: Anutugö bemtohoŋaŋgö Ölöwak Buŋa ki mönö mutuk gölmegö kantriŋi kantriŋi
    pakpak miaŋgöreŋ jim sehigetka könagesö dop naŋgönaŋgö keuŋi mötketkun gölmegö
    nalöŋan miaŋgö andöŋe teköma.” Mewö
  dgz-dgz: Amba God toemu mega No Oise Kakaewa at at iragi piup ma gapan wadidiam
    wanumain amba waenapan munan tani oisewa iravi anuin, boge wam verisiwa taueta.”
    Iesu ap anega wan.
  eng-GNV: And this Gospel of the kingdome shalbe preached through the whole world
    for a witnes vnto all nations, and then shall the end come.
  zaa-NT: Náduel·la' ccá predicar evangelio nu cca qui' reino qui' Tata Dios le' itúỹiani
    yetsiloyu para qui'ni ccá saber iyábani ca nación. Làniana íl·lani fin.
  eng-WEBSTER: And this gospel of the kingdom shall be preached in all the world,
    for a testimony to all nations; and then shall the end come.
  guh-guh: Itsamonae daxita nacuanëjava tsipaebiana jivi peyapëtaenexa imoxoyo baja
    pevajënae Dioso pijajivi pecapanepaejavanexa. Bajaraxuacujinae jane baja mapanacua
    vereverecaenaje, jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata pacuenia
    itsamatacabi itsijitsia mapanacuataje.
  bon-bon: Iyeta poto ta ai gawecewe cabu biname bine cirege jajanena Miiji Mene Acejiyame
    te biname bine waadena poto cidi me. Pipu pi iyeta maramara gawe biname cirege
    ätecija, piba ai padare me ngälugaabe cire tädepi.”
  nhw-BL: Huan masehualme tlacamanalhuitij ni cuali tlamachtili tlen quenicatza eltos
    quema Toteco tlanahuatía. Huan quihuicase ni camanali hasta campa hueli techaj
    ipan nochi tlalme ipan ni tlaltipactli para nochi masehualme ma quimatica. Huan
    teipa hualas itlamiya nochi catli onca.
  swh-ONEN: Injili ya Ufalme itahubiriwa ulimwenguni kote kuwa ushuhuda kwa mataifa
    yote. Ndipo mwisho utakapokuja.
  wbi-wbi: IMhola iNofu ija vutwa vwa Nguluve jilipulisivua mu iisi sooni kuuti vuve
    vwolesi ku vaanhu vooni, pepano uvusililo vwa iisi vukwisa.
  bba-bba: Gusunɔn bɑndun Lɑbɑɑri ɡeɑ yeni yɑ koo nɔɔrɑ hɑnduniɑ kpuro sɔɔ, kpɑ yu
    ko seedɑ bwesenu kpuron mi. Sɑnɑm mɛ sɔɔrɑ kpeerɑbu koo tunumɑ.
  eng-KJVCPB: And this gospel of the kingdom shall be preached in all the world for
    a witness unto all nations; and then shall the end come.
  kgk-NT: Omombe'u ranhe va'erã opa-rupi nhe'ẽ porã. Nhandejáry nhande ruvixarã rehegwa
    nhe'ẽ omombe'u ranhe va'erã entéro tetã tetã-rupi oiko-vy, enterove ohendu hagwã.
    Ha upe rire ae katu omomba ete-ma va'erã ko yvy, he'i.
  waj-waj: Anutuuqo gioonna kiaapuuyara dira mmayaaya yoketaivaa fai gioonna kiaapuuya
    varada mmuakiaa mmatavau vida ivaki variaiya kiaa mmikiai mmuakiaaya rikiakio
    nnaagiai fai ngiau mmataivo taikaanaravaivee.
  cpy-cpy: Aririka omonkaa-teeyaa ikemakoe-teero maawoeni kepatsiki Kameethari Ñaantsi
    kenkitha-takotzirori ipinkathari-wentantee Tajorentsi, aripaete omonkaa-teeyaa
    othonkatan-teeyaari maawoeni.
  ekk-PKP: Head sõnumit kuningriigist kuulutatakse kogu maailmas, nii et kõik võivad
    seda kuulda, ja siis tuleb lõpp.
  mpx-mpx: Yehoba wana abalogugui wasana waiwaisana nihi papaatena-an panayawi mamanana
    elana ge gamagalau labena gegewena elana nihi atena, inoke abwe sauga mowamowasena
    ni vin.
  wbp-wbp: Yimi Ngurrju Kaatu-kurlu kuja-ka Warlalja-Wiri nyina nyiyarningkijarraku,
    yapangku kapulu-jana yaninjarla yimi-ngarrirni nguru-kari nguru-karirla warrukirdikirdi
    yungulu yapa-karirlangurlu purda-nyanyi. Ngula-jangkaju kapu nguruju lawa-jarrimilki.”
  luo-luo: Kendo Injilini mar pinyruoth noyal e piny duto mondo ongʼad bura ne ogendini
    duto, eka giko nobi.
  nhe-NT: Huan tlacame tlacamahuitij ni cuali tlamachtili tlen quejatza eltos quema
    Toteco tlanahuatía. Huan quihuicase hasta campa hueli techaj ipan nochi tlaltini
    ipan ni tlaltepactli para nochi tlacame ma quimatica. Huan teipa hualas itlamiya
    nochi tlen onca.
  aii-aii: ”ܘܒܸܬ ܦܵܐܹܫ ܡܘܼܟܪܸܙܵܐ ܐܵܗܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܲܠܟܘܼܬܵ‌ܐ ܒܟܠܵܗ̇ ܕܘܼܢܝܹܐ ܠܣܵܗܕܘܼܬܵ‌ܐ
    ܕܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܗ̇ܝܓܵܗ ܒܸܬ ܐܵܬܹ‌ܐ ܫܘܼܠܵܡܵܐ.
  esk-NT: Quliaqtuaġigisigaat taamna tusaayugaallautaq Agaayyutim aŋaayuqautaagun,
    uqautigilugu nunaaqqipayaanun. Aquagun isukłitkisiruq.
  msb-msb: Igapahayag man sa bilog na kinab-an ini na Maayo Na Barita manungod san
    kahadian agod makabati an tanan na katawuhan. Sani pa lang mangyayari an katapusan.”
  cpa-NT: Hniuh¹² báh³ tsø¹ja¹ jǿg³ dsio¹ ta³cøng² jmøi¹guǿi¹, jǿg³ quiah¹² ja³jmo¹²
    Diú¹³ héh¹. Mi³jøng² li¹ŋi¹² ca¹lah¹já¹ dsa² chian². Ni³ jøng² tiúh¹ jø² jmai³
    quiah¹² jmøi¹guǿi¹.
  dso-dso: ରାଇଜର୍‌ ସବୁ ବାସାର୍‌ ଲକ୍‌ମନର୍‌ ଲଗେ, ମାପ୍‌ରୁର୍‌ ସାକିଦେବାକେ ଦୁନିଆର୍‌ ଗୁଲାଇବାଟେ
    ତାର୍‌ କାତା ସୁନାଇବାଇ । ତାର୍‌ପଚେ ସେ ଜୁଗ୍‌ ସାର୍‌ସି ।”
  meu-meu: Basileia sivaraina namona na tanobada idoinai bae harorolaia, bese iboudiai
    ihadibalaidia; bena dokona vada baine kau.
  yva-NT: Muno Ayao Kovo mo Amisye apa be akarive raura indati ravovo mine vone so
    rai tenambe indamu vatane kotaro ntuna no mine so wo ranaun. Mewen, umba munije
    ama akari nande.”
  dgc-dgc: Sakay ipahayag de ta buu a mundu i Mahusay a Baheta tungkul ta péghari
    na Diyos, monda mapospusan na étanan a banuwan. Ey nadid éy dumemét i katapusan.”
  zpm-NT: Niicle scataa noyac grë ncuaaṉ co, ib none ygaaz Xtiidz Ndzon Dios lo grëse
    miech, grëtaa zaatne ndxie miech laa zho gacnaṉa; lozhraa ga dzigo laa guidzliu
    rii nitlo.
  hix-NT: Tokarymaxem me mak naha hampànà, àrwo yonyhorunu. Akayaryet kom me nomokyaha
    hampànà, Khoryenkomo nànyaknyàrà, katxho rma, tokarymaxem me mpànà naha ha. Àro
    rma yonytxatxehketxhe hampànà, toto komo, anaro rha yana komo, omeroro, kekon
    hatà. Àwyanye enytxatxehkatxhe rma, mexehra nosomtatkatxehkehe hampànà, yukryeka
    heno, kekon hatà, Txesusu.
  sim-sim: Mashi jivi os Avui Wasilaka hulaima nokopma orhin or arangoshinak orhi
    yangak li likwa mashi oson yanga yangak li sawenak li mistakonakop misambi nga
    lersuwu nga mendek nakwa vri.�
  npi-ULB: राज्यको यो सुसमाचार सारा संसारमा सबै जातिलाई साक्षीको रूपमा प्रचार गरिनेछ
    । तब अन्त आउनेछ ।
  cgc-cgc: Bag-o matapos yi na timpo, miad na balita parti ta pagdumala ta Dyos masugid
    anay naan ta bilog na kalibutan aged mamatian ta tanan.”
  tim-tim: Akto Anutuŋe damunyeŋe akbiap aregât den pat are luâk âmbâle hânŋe hânŋe
    hârok nâŋgâmbiâ Anutugât keiŋe humo agâk dâm hân hârok manmâ makyeŋgim manbai.
    Hain akbiâ hamiŋân sop humo miawakbiap.
  yor-yor: A ó sì wàásù ìyìnrere nípa ìjọba náà yìí ní gbogbo ayé ká, láti ṣe ẹ̀rí
    fún gbogbo orílẹ̀-èdè, nígbà náà ni òpin yóò dé.
  wos-wos: Wuna du takwa atéfék getéfaré yita atéfék héfambu rekwa du takwaré wuna
    hundi angi watandi, ‘God néma du reta du takwaka jémba hatitandé.’ Wungi wandat
    hukémbu hukétéfi yatekwa nukwa yatandé.” Wungi dé Jisas wa.
  emp-NTPO: Maʌ̃ne bed̶ea bia Ãcõrẽba pe erob̶ʌd̶ebemada jũma naʌ̃ ẽjũãne jarad̶ia
    puru b̶eaza ũrĩnamãrẽã. Mãwãnacareabʌrʌ naʌ̃ ewarira jõya.
  eng-F35: And this good news of the kingdom will be proclaimed in the whole inhabited
    earth as a witness to all the ethnic nations, and then the end will come.
  ind-ind: Kabar Baik tentang bagaimana Allah mendirikan kerajaan-Nya akan diberitakan
    ke seluruh dunia, supaya orang-orang dari semua suku bangsa mendapat kesempatan
    untuk percaya kepada berita keselamatan itu. Kemudian barulah zaman ini akan berakhir.
  pes-OPCB: «سرانجام وقتی مژدهٔ انجیل به گوش همهٔ مردم جهان رسید و همه از آن باخبر
    شدند، آنگاه دنیا به آخر خواهد رسید.
  mpt-mpt: Ne bainobo galin nakaia unangai Gode nakaia unangai kimanamabe wengo omeb
    moniba bib mak bib mako alukum omkeimaiba nakaia unangai wentibta omito mubiang
    amo tam tlamabobo ge baabesebe.
  bla-bla: Ki am'ok nĭn'naiisĭnni ĭstŏkh'sitsĭniksĭnni ak'anĭstop kŏnŭs'ksŏkkum, kŏnai'okoaua
    mŏks'ksĭniĭsauaie; ki umuk'itsipi ak'otŭmitoto.
  ssx-ssx: Kutaata꞉ do Koda꞉na꞉ Kilu Tombuao Hala꞉ ekina꞉ Pi Seliapota꞉ kenke honiki
    honiki paeyao pa꞉ta꞉ haleme wanda꞉halima꞉ opina꞉ walo pelimikie. Ana꞉na꞉ walo
    paeyaalimi toma꞉na꞉ta꞉ kota꞉ mo paelo pa꞉la꞉ nate opolo ipilieke.
  mkl-mkl: Aɑ wɑɑzo lɑɑbɑɑu jiidɑi bommɑi Ilɑɑɔ̃u si ɑndunyɑ fei ku bɑ dimi fei ku
    ɡbɔɔ, ɑndunyɑ ku bɛi ku kpɑ iri.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ସାମୁଆଁରେ ନିମାଣ୍ଡା କବର୍ ସାପା ବାସାବାଦିନେ ରେମୁଆଁ ସତ୍ ସାକି
    ବିଃନ୍‍ସା ସାପା ମଞ୍ଚ୍‌ପୁର୍‌ ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍ ଆର୍‌ଏ । ଇଡ଼ିଙ୍ଗ୍ ଜୁଗ୍‌ ଡାଏ ।”
  gof-RNT: Asa ubbaas markka gidana mela Xoossaa kawotethaa Wonggelay biitta ubban
    odettana. Hessafe guye, wurssethay yaana.
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ବିଷାଏରେ ନେ ସୁକୁକାଜି ଏଟାଃ ଏଟାଃ ଜାଗାର୍‌ତାନ୍‌
    ସବେନ୍‌ ହଡ଼କଆଃ ଗାୱା ନାଗେନ୍ତେ, ଗଟା ଅତେଦିଶୁମ୍‌ରେ ଉଦୁବଃଆ ଆଡଃ ଏନ୍ତେ ଟୁଣ୍ଡୁଃଆ ।
  gah-gah: Itó Ómasímini gasovaló minoakalímini gakó lamaná nene mikasi nekisa vokisauka
    numutó namató vegená mukitoka giliiki gili alitahe liki nene li hutilí i asú inigave.
    Lá ikiko gamena asú inogo ive.
  lcm-lcm: Na akus ro i vainagoan ke ki akuskus tatana e kuli rina aongos ani mamain
    ta matan vap si kari longong ania le lak na kuli rina ke ka kamus.
  aer-aer: Apententye akngerre atyinhe areyele angkentye mwerre Ngkarte-akerte ilerlte-apetyenhe,
