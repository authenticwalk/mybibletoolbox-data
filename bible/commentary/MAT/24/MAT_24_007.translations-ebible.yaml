  mdy-ETH: ዴራ ዴሮ፥ ካኣታ ካኣቶ ዖላንዳኔ፤ ዱማ ዱማ ዓጮይዳ ናይዚና ሳዓ ዓጊፂሢና ማዓንዳኔ።
  spl-spl: '@see-verse:MAT.024.006'
  usp-NT: Jun nimlaj tilmit tina ch'o'jinna riq'ui jun tilmit chic y jun rey tina
