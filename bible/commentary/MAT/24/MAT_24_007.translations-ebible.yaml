  nag-nag: Ekta desh pora dusra desh ke bhirodh koribo, aru ekta rajyo pora dusra
    rajyo ke hinsa koribo. Utu somoite bisi jagate khabole nathakibo aru mati khan
    bisi hili bo.
  eng-OEBCW: For nation will rise against nation and kingdom against kingdom, and
