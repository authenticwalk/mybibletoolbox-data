  cbc-NT: Ti yʉtea caãno jĩcã yepa macããna, ape yepa macããna mena ãmeo pajĩãgarãma.
    Tunu bairoa jĩcã macã macããna ape macã macããna mena ãmeo pajĩãgarãma. Tunu apeye
    aʉariarique atígaro. Tunu tutuaro mena ati yepa cʉ̃ã yuguigaro nipetiropʉ.
  qxo-NT: Juc nacionwan jucag nacionmi gyërraman yaycuyanga. Tsaynöllam muchuy captin
    mallagay canga. Terremötupis maytsaychömi canga.
  mox-mox: Nawale mali qabu be mali qabu maega ina luavia, ta wese mali diʼwe be mali
    diʼwe maega ina luavia. Ta botana qiduana ta wese mwaniʼiniʼi naʼifoqe diʼwe taha
    taha ʼidia.
  kew-kew: Goa puare ruru medamere ruru rado radonu raapu yada palimi. Go page gavman-na
    adaa su rado radonu raapu yada palimi. Go rabu su rayo-parare reae adaa paboa
    su eto palia.
  dww-dww: Dobu da dobu tai kawa ḡasiḡasina, be waiguyau turanama waiguyau mate tai
    kawa ḡasiḡasina. Be dobu toitoi nopodie meiḡara be yoyo tai verautatena.
  nif-nif: Ama sambat nolɨ sambat no gɨt mik minekalɨñ, ba ama wapmañ nolɨ ama wapmañ
    no gɨt mik minekalɨñ, ba kwet nolok ba nolok nanañ map wopum indaukak, ba kwet
    mɨnjamɨnjat tɨmbekak.
  twi-ASANTE: Aman bɛsɔre aman so, na ahennie asɔre ahennie so, na ɛkɔm ne asasewosoɔ
    bɛba mmeammea.
  aoj-aoj: Anis epes sagape anamba itap luꞌwagoma sofela wandaf sopaꞌ soloma esis
