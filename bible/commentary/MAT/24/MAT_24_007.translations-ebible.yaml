  mkn-mkn: Nanti satu suku baparáng lawan suku laen. Satu negara baparáng lawan negara
    laen. Ada tana goyang di mana-mana. Deng musim lapar ju hebat mati pung!
  pol-UBG: Powstanie bowiem naród przeciwko narodowi i królestwo przeciwko królestwu
