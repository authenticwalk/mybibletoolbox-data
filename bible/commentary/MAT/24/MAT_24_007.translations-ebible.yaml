verse: MAT.024.007
translations:
  kpx-kpx: Vani keu lohoho vasege vata mole ata keabuna hovedevei vata mole atahi
    tuvalilahai. Isege vata bahatamo vae balugaeabuna lohoi. Ige vata bahatae hamu
    balugana hatui tai.
  okv-H: Enda nei na ereto enda nei ga isoro aisora eto King vahai na ereto King nei
    tasuja. Nei beuje iji peni vahai puvutuhurou enda tapa ta titira puvuresuja.
  tbo-tbo: Tupo geha ma tupo geha apo hina wigawiya po gasi ani taniwaga geha ma ani
    taniwaga geha apo hina wigawiya ma houga gomala po guhuguhu hina geleta tupo magomagouhi
    uyahihi.
  mal-C: ജനതകൾതമ്മിലും രാജ്യങ്ങൾതമ്മിലും യുദ്ധംചെയ്യും. ക്ഷാമവും ഭൂകമ്പങ്ങളും ലോകത്തിന്റെ
    വിവിധ ഭാഗങ്ങളിൽ ഉണ്ടാകും.
  grc-SR: Ἐγερθήσεται γὰρ ἔθνος ἐπὶ ἔθνος, καὶ βασιλεία ἐπὶ βασιλείαν· καὶ ἔσονται
    λιμοὶ ⸋καὶ λοιμοὶ⸌ καὶ σεισμοὶ κατὰ τόπους.
  bgc-bgc: क्यूँके जात पै जात, अर राज्य पै राज्य चढ़ाई करैगा, अर जगहां-जगहां अकाळ
    पड़ैंगें, अर हाल्लण आवैगें।
  khz-khz: Tanopara ta tanopara ta goti pia vevagi, kaomani ta kaomani ta goti pia
    vetali. Kapu vogo ai roge pene wala, tanokepo maki.
  deu-TKW: Es wird sich erheben Volk wider Volk, und Reich wider Reich, und es wird
    Hungersnöte geben und Erdbeben hin und wieder.
  zsr-NT: Til‑l tu yödz len yetú yödz, atiꞌ tu ga nu rna bëꞌ len yetú ga nu rna bëꞌ.
    Latsj guidzhuë́ꞌ zxön len gac gbin, atiꞌ zian latj saꞌ rtit.
  lin-lin: Ekolo moko ekotelemela ekolo mosusu, bokonzi moko ekobundisa bokonzi mosusu,
    nzala ekozala makasi penza, mpe mabele ekoningana bipai na bipai.
  hns-NT: Ek djaatie doesar djaatie se laraai kariega aur ek raadj doesar raadj se
    bhie. Aur hia hoewa manai log khaai biena aur bhoeidol se mar djaaiga.
  noa-E: Magbaadëmʉn durr mʉg wëjöm ee durr chaauram khʉʉn dʉ̈i wërbʉphöo aadëju,
    amachta jũrr chikham khãai ʉ̈rpai am khõchgau. Magbaadeewai jãdau theeg aadëm
    dʉ̈i ʉʉur theegjã duuimaju, durrpierr.
  eng-EMTV: For nation shall rise up against nation, and kingdom against kingdom,
    and there will be famines, pestilences, and earthquakes in various places.
  mib-NT: Chi ndonda nación sɨquɨ̄ ɨnga nación, te ndonda ñuu sɨquɨ̄ ɨnga ñuu jeē
    cuajnáhan. Te coo jnamā jiín cuéhyɨ̄ xeēn. Te cháha chúcuan jnāa.
  lif-NT2: मे़न्‍छाम् सुवाङ्‌हाॽ नु लाजेॽहाॽ लुम्‍मो थङ् पोःक्, यरिक् ते़न्‍नो यम्‍बा
    साक् पोःक् हे़क्‍क्‍याङ् लुप्‍लि थाङ्‌लो॥
  xnj-xnj: Vandu va mulima umonga yati vitovana na mulima wungi, unkosi umonga yati
    utovana na unkosi wungi. Kuni na kula yati kwivya na njala na mindendemo ya ndima.
  mmx-mmx: Limixin at lentaba levenabung mixin dinaba esep eburu mi limixin at levenabung
    mixin petpes. Lavaorong at lentaba levengkitkis orong dinaba esep mi lavaorong
    at levengkitkis orong petpes. Lean kangking la levenangne naba vot at tengkot.
  cbr-NT: Bëtsi menu 'icë unicamax ca bëtsi menu 'icë unicamabë nishánani 'acánanti
    'icën. 'Imainunribi ca bëtsi menu 'icë 'apun suntárucama bëtsi menu 'icë suntárucamabë
    'acánanti 'icën. Bëtsi bëtsi nëtënu 'icë unicamax ca a piti ñuñuma 'inuxun 'aia.
    Bëtsi bëtsi mecamax ca shaíquinuxun 'aia.
  tee-NT: Pus ju amachak'an lakatam k'ai lacat'un cat'alasachokoya' ju amachak'an
    alakatam k'ai lacat'un. Chai ju lapanacni ju tach'ak'ok'ai tam k'ai ucxtin catat'alasaya'
    ju ixlapanacni ju apumatam k'ai ucxtin. Chai ca'alina' ju k'ai chavanti chai na
    lacalhu catataclha' ju t'un.
  eng-LSV: For nation will rise against nation, and kingdom against kingdom, and there
    will be famines, and pestilences, and earthquakes, in various places;
  cak-NT: Jec'o naciones xquiecataj chi niqui'en guerra quiq'uin ch'aka chic naciones.
    Jec'o chuka' nimalaj tak rech-ulef xquiecataj chi niqui'en guerra quiq'uin ch'aka
    chic nimalaj tak rech-ulef. Xquiepe yabil, xquiepe nimalaj tak wayjal y chuka'
    xquiepe silonel (cab-rakan) xabachique (xama'anchique) lugar che ri rech-ulef.
  pah-NT: —G̃agwyripeve'g̃a po ti oko na'ẽ ojipe'g̃a gwyripeve'g̃a ndehe otavuka nehẽ.
    Ojipe'g̃a nduvihavuhu'g̃a po ti omondo ojigwyripeve'g̃a otavuka ojipe'g̃a nduvihavuhu'g̃a
    gwyripeve'g̃a pe nehẽ, ei Jesus'ga. Ahã po ti g̃a pe mbatera avo nehẽ. Pevo po
    ti ty'ara g̃a jukai nehẽ no, ei Jesus'ga. Omyomyi po ti yvya avo nehẽ. Pevo po
    ti yvya imyimyi nehẽ no, ei Jesus'ga.
  sja-NT: Aɨ naaweda eperãarã awaraarã ome chõodait'ee. Jarra oodait'ee mãik'aapa
    awẽrachai wãyaapariit'ee, eujã awara-awaraade.
  xed-xed: Dzaʼa vulay sana luwa ta vulu nda sana luwa. Dzaʼa vulay sana mgham ta
    vulu nda sana mgham. Dzaʼa slasla maya ma sana vliha. Dzaʼa gigɗavafgigɗa haɗik.
  mks-NT: Jáchi̱ ña̱yivi ndúu in nación ndicui̱ta na cani táhan na xi̱hín na̱ ndúu
    inga nación. Ta quixi ta̱ma̱ ta quixi cue̱he̱ ta ndaja táhan quixi a táan.
  gfk-S: Io, a haleng na huntunana bakut tano ula hanuo di na tut na hinarubu baling
    ta di. Da sam taburungan ma ina mon kunakuner bileng tari haleng taman.
  bmu-bmu: “Kantri kunŋan kantri kun eŋgubingöra wahötme. Ambazip kambu kunŋan kambu
    kun yembuk aröŋ aŋgubingöra wahötme. Gölmeŋi gölmeŋi miaŋgöreŋ bödiŋi bödiŋi (buöröŋi
    buöröŋi) asuhume aka kenöŋ ketaŋi ketaŋi mi qözöla memba gölme meleŋni gemakŋa.
  dgz-dgz: Ita anan agagae taue aiwandapina yawanewa, ame tap ya anu gurane. Wankakao
    ge puinunu amba inak aru ap mini namu venase di tau aeta, go wam uiwa ap mepe
    ya taueta.
  eng-GNV: For nation shall rise against nation, and realme against realme, and there
    shalbe famine, and pestilence, and earthquakes in diuers places.
  zaa-NT: Porqui'ni ttu nación nna til·lą contra attu nación, ą'hua ttu gobierno contra
    attu gobierno nna. Ą'hua íl·lani itsahue' nna ubina' nna la' riỹú' fuérteni gaỹa
    tediba lugar nna.
  eng-WEBSTER: 'For nation will rise against nation, and kingdom against kingdom:
    and there will be famines, and pestilences, and earthquakes in divers places.'
  guh-guh: Mapanacuaje pevereverecaevajënaeje peneta copiaya itsaviriavi nabena itsaviriavijavabelia.
    Itsanacuanëpijivi pijinia nabena itsanacuanëpijivijavabelia. Ayaijaniboxaneto
    najetarucaena itsanacuanëjava. Vitanecuene ata najetarucaena itsanacuanëjava.
    Ira najëabiana ayaicuenia itsanacuanëjava.
  bon-bon: Yepä gawe biname cina cubu cire jiicepesi nuuja gawe biname cama. Yepä
    babo mope biname te nuuja cama cubu cire jiicepi. Iyeta poto ta gane piiyepu ocneja
    cirege.
  nhw-BL: Masehualme campa hueli ipan se tlali motlananase huan mohuilanase ica seyoc
    tlali. Tlanahuatiani tlahuilanase ininhuaya sequinoc tlanahuatiani huan ica ininsoldados.
    Oncas cocolistli catli fiero, huan hueyi mayantli, huan campa hueli mojmolinis
    tlali.
  swh-ONEN: Taifa litainuka dhidi ya taifa, na ufalme dhidi ya ufalme. Kutakuwa na
    njaa na mitetemeko ya ardhi sehemu mbalimbali.
  wbi-wbi: Ifighino ifio iisi jilwisgha ni iisi ijingi, kange uvutwa kulua nu vutwa
    uvunge. Imbale ni mbale kwejilliva injalani fisenyeena.
  bba-bba: Bwesenu koo seesinɑ nu tɑbu ko, sinɑmbɑ koo tɑbu seesinɑ. Gɔ̃ɔru kɑ tem
    yĩiribu ko n wɑ̃ɑ berɑ kɑ berɑ.
  eng-KJVCPB: 'For nation shall rise against nation, and kingdom against kingdom:
    and there shall be famines, and pestilences, and earthquakes in divers places.'
  kgk-NT: Ha tetã mygwa onhorairõ va'erã outro tetã mygwa ndive. Mburuvixagwasu re'ýi
    onhorairõ va'erã outro mburuvixagwasu re'ýi ndive. Ndaiporivéi-ma va'erã ho'u
    va'erã. Yvy ryrýi oiko va'erã ave heta renda-py. Opa-rupi ndoiko meméi ramo jepe,
    oiko va'erã joty, he'i.
  waj-waj: Fai gioonna kiaapu voovaki variaiya diitada gioonna kiaapu voovaki variaiyaatama
    rapuaaravai. Fai vo kieeta voovoono diitoo vo kieetavaata rapinara iinai rikiada
    fai ngiari gioonna kiaapuuya rapuaaravai. Fai ii suai ivaki vo yoosinna vo yoosinnaiyauvaki
    aarareeraivo vainai rikiada gioonna kiaapuuya kaayauma yeennara kiaaravai. Fai
    vo mmata vo mmataiyauvaki mmataa kuaruuvo utinaravai.
  cpy-cpy: Ikosheka-wakaetyaa otsipaki nampitsiki, rowayirita-wakaeyaa pinkathari-paeni.
    Iñahaete mantsiyarentsi, tashetsi, omoyeka-yityaa jempe-rika-paeni.
  ekk-PKP: Rahvad ründavad teisi rahvaid ja kuningriigid võitlevad teiste kuningriikide
    vastu. Paljudes paikades on näljahäda ja maavärinaid,
  mpx-mpx: Boda ge boda nihi lohaveyan, i ola al abalogugui ge abalogugui nihi lohaveyan.
    Galebu bwabwatana ge mwaniknik nihi masal labi tomaha ge tomaha elal.
  wbp-wbp: Nguru lawa-jarrinjakungarntirli, kapulu-nyanu linjarrparlu-wiyi luwarni
    ngurrara-kari-warnurlu ngurrara-kari-warnurlu, manu nguru-kari-jangka nguru-kari-jangka
    kapulu-nyanu rdilykarra-yirrarni linjarrpaku wiriki luwarninjaku. Ngula-jangkaju,
    kapu walya yurnkuyurnku-jarri nguru-kari nguru-karirla. Manu ngula-warnuju ngurrara-kari
    ngurrara-kari kapurla mangarrikiji lawa karrimi.
  luo-luo: Oganda noked gi oganda machielo, kendo pinyruoth gi pinyruoth machielo.
    Kech nobedi kuonde mangʼeny kendo piny noyiengni kuonde mopogore opogore.
  nhe-NT: Tlacame ipan tlaltini campa hueli motlalanase huan motehuise tlacame ipan
    sequinoc tlaltini. Tlanahuatiani huan ininsoldados tlatehuise ininhuaya sequinoc
    tlanahuatiani huan ininsoldados. Oncas cocolistli tlen fiero, huan hueyi mayantli
    huan campa hueli mojmolinis tlali.
  aii-aii: ”ܒܸܬ ܩܵܝܡܵܐ ܐܘܼܡܬܵ‌ܐ ܥܲܠܔ ܐܘܼܡܬܵ‌ܐ، ܘܡܲܠܟܘܼܬܵ‌ܐ ܥܲܠܔ ܡܲܠܟܘܼܬܵ‌ܐ، ܘܒܸܬ ܗܵܘܝܼ
    ܟܸܦܢܹ̈ܐ، ܘܡܵܘܬܵܢܹ̈ܐ، ܘܪ̈ܵܘܕܵܢܹܐ ܒܕܘܼܟܵܢܹ̈ܐ ܦܪ̈ܝܼܫܹܐ.
  esk-NT: Nunaaqqich aŋuyyiuġisirut akiḷḷiġiiksillutiŋ avatmun suli atanġuviich akiḷḷiġiiksillutiŋ
    avatmun, niġisuksiuliqmiḷutiŋ, suli nuna aulapmiḷuni nanipayaaq nunani.
  msb-msb: Magagyerera pa man an mga nasyon kag an mga kahadian naman magapauruataki.
    Magkakaigwa sin grabe na gutom kag mga paglinog sa damoʼn lugar.
  cpa-NT: Jøng² tán¹ juøi² quianh¹³ juøi² siíh². Tán¹ dsa² ta³ quianh¹³ dsa² ta³ jian¹²dsa.
    Jøng² hliú² ja³tiíh¹ onh¹². Jií¹ hag³cón² ca¹lah¹quianh¹³ hliú² ni³ dsag³.
  dso-dso: ଦେସ୍‌ ଦେସ୍‌ ବିତ୍‌ରେ ଜୁଇଦ୍‌ ଅଇସି, ଗଟେକ୍‌ ରାଇଜ୍‌ ଆରି ଗଟେକ୍‌ ରାଇଜ୍‌ ଉପ୍‌ରେ
    ଜୁଇଦ୍‌ କର୍‌ସି । ସବୁ ବାଟେ ମର୍‌ଡି ଆରି ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲ୍‌ସି ।
  meu-meu: Badina be bese ta bese ta ida bae heala-ala heheni, bona basileia ta basileia
    Ia ida bae tuari. Gabu idau-idau ai doe bona dai-hanai goreredia bae vara, tano
    danu bae laḡa.
  yva-NT: Munije inta marovave irati munijo kaijinta mai, muno akarijo titi inta marovave
    akarijo titi kaijinta ai. Nugo marore ntami muno mungkije nande no rui rui vayave.
  dgc-dgc: Dahilan éy maglaban-laban du banubanuwan. Sakay dumemét i meadu a alép,
    sakay te lindul ta iba-iba a lugar.
  zpm-NT: Garaa csilo grë diḻdox, grë guiedz nroob laaw tiḻnie saguiedz nrooba; grë
    zha ne rnabey grë guiedz nroob, laa zho tiḻnie sazha rnabey zho. Nëzrii nëzrec
    csilo gni grë zhodox, nzian zaatne gaṉ miech gbin.
  hix-NT: Anaro rha yana komo nosohtahetxhe hampànà, kekon xarha tà, àwyanye. Anaro
    rha owto hon komo nosohtahetxhe hampànà. Anato rha nosowuhsaha hampànà, yukryeka,
    thenyehra. Ehxera ro mak naha hampànà, nyahà, kekon hatà.
  sim-sim: Kraha las hovok kraha lasik fehe nga anajikwa lir. Malakama yanga lasik
    fehe hovok malakama lasik fehe nga anajikwa lir. Unak kuyanga lal erenghanak kuyanga
    lal nenawu jikwa sir.
  npi-ULB: किनकि जातिको विरुद्धमा जाति खडा हुनेछ, र राज्यको विरुद्धमा राज्य खडा हुनेछ
    । विभिन्‍न ठाउँमा अनिकाल हुनेछ र भूकम्पहरू जानेछन् ।
  cgc-cgc: Mga nasyon maggiraay daw mga kaarian kuntra ta kaarian. May segeng na letem
    daw mga linog naan ta lain-lain na mga lugar.
  tim-tim: Bugâ akto kuk me wan me wan umatŋe are miawakbiap dâm Anutuŋe den makmâ
    kalep. Are miawakto hân bikŋande gasa agaŋgim ariwai. Akto mop humo miawakbiap.
    Akto wâriŋ humo mem wan me wan hârok mendo duwuŋ humo akbiap.
  yor-yor: Orílẹ̀-èdè yóò dìde sí orílẹ̀-èdè, àti ìjọba sí ìjọba. Ìyàn àti ilẹ̀ mímì
    yóò wà ní ibi púpọ̀.
  wos-wos: Nak héfambu rekwa du takwa di nak héfambu rekwa du takwa wali waretandi.
    Nak néma duna hém nak néma duna hém wali waretandi. Séfélak héfambu du takwa hénoo
    wali re hiyatandi. Séfélak héfambu séfélak nukwa némafwi nono yatandé.
  emp-NTPO: Ab̶aʌ puruda dewara puru ume djõnia. Ab̶aʌ druad̶ebema boroda dewara druad̶ebema
    boro ume djõnia. Zocãrã druad̶e jarrabada baraya idjab̶a de uremiada baraya.
  eng-F35: For nation will be raised up against nation and kingdom against kingdom,
    and there will be famines and pestilences and earthquakes in various places;
  ind-ind: Akan terjadi perang antar suku dan antar negara. Di berbagai wilayah juga
    akan terjadi gempa bumi, wabah penyakit, dan bencana kelaparan.
  pes-OPCB: قومها و ممالک به هم اعلان جنگ خواهند داد، و در جاهای مختلف دنیا، قحطی‌ها
    و زمین لرزه‌ها پدید خواهد آمد.
  mpt-mpt: Naka mit maki moniba mit maki tenaniba awa gembiam eka komok make meletani
    dleb monea komok make meletani tenaniba awa gembiam eka bib mak bib mako imeno
    blimana bianoa eka meimeie bib mak bib mako tlebiam namabo
  bla-bla: Aiok'auaua aksipua'tseiau aiokauai'i ki nin'naiisĭnni aksipua'atomiau nĭn'naiisĭnni;
    ki ak'unnatosiu aau'ŏssĭnni, ki ak'itstsiu okh'tokosĭsts, ki ksŏk'kumă otaks'ikauopiisĭsts,
    ki akokŏnau'toitstsiiau.
  ssx-ssx: Kenke homekena꞉ ami tiao pua kenke ma꞉nda꞉na꞉ ami tapu a꞉nda꞉ pilimikie.
    Mo kini hali homekena꞉ ami tiao kini hali ma꞉nda꞉na꞉ ami tapu a꞉nda꞉ pilimikie.
    Kutu pilia꞉ toma꞉na꞉ta꞉ kenke yu paeyao pa꞉ta꞉ tea꞉ki pambo make yu momeni tiekemanu
    make opolo ipilieke.
  mkl-mkl: Dimi ɡɔ ŋɑ ɑɑ yɑ nɑ ɑ mɑɑ jɑ do dimi mmu ŋɑ. Ilɑɑlu ɡɔ ŋɑ mɔ ɑɑ mɑɑ jɑ
    do ilɑɑlu mmu ŋɑ. Nɔ ilɛ ɑ́ yɑyɑ si ilu ɡɔ ŋɑ, nɔ ɑri ɑ́ ce.
  gaq-gaq: ଦେସ୍ ଦେସ୍ ବିତ୍ରେ ଜୁଦ୍‌ ଡିଙ୍ଗ୍‌ଏ ମୁଇଙ୍ଗ୍ ରାଇଜ୍ ବାରି ମୁଇଙ୍ଗ୍ ରାଇଜ୍ ଆଡ଼ାତ୍ରା
    ଆକ୍ରମନ୍‍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ସାପାପାକା ମୁର୍‍ଡି ଆରି ବୁମିକମ୍ପ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Derey deriyara, issi kawotethay hara kawotethaara olettana. Koshaynne biittaa
    qaaxoy ubba bessan hanana.
  unx-unx: ଚିୟାଃଚି ଦିଶୁମ୍‌ ବିରୁଧ୍‌ରେ ଦିଶୁମ୍‌ ଆଡଃ ରାଇଜ୍‌ ବିରୁଧ୍‌ରେ ରାଇଜ୍‌ ଲାଡ଼ାଇ ହବାଅଆଃ,
    ସବେନ୍‌ ଠାୟାଦ୍‌ରେ ଅତେ ଏକ୍‌ଲାଅଃଆ ଆଡଃ ରିଙ୍ଗାଅଃଆ ।
  gah-gah: Ómasímo netá nenémináa utó itive loko lonoimóza, mukí netá matá velesá
    asú aminogo ive. Numutó namató vegená makolite gala véini lova ali nikimiko, itó
    numutó namató agulizaki ve napa makolímini zuhagi itó makolímini zuhagi lova hizinigave.
    Itó haitopaitó mikasiuka gaúna gamena utó oko mino-loko noitiko mukí mikasiuka
    nene imimá napa omo noviko,
  lcm-lcm: Using mang palpal vap ka tapasuk na ka angvis ve mang palpal vap, na mang
    vainagoan ka angvis ve mang vainagoan. Na keve buk angan lava na keve mimo ki
    serei si mang keve rina.
  aer-aer: Kenhe urreke ahelhe nhenhe uyerretyenhenge, tyerrtye apmere arrpe-anenhe-ngentyele-arle
    ahele uthnerremele atwerretyenhe, tyerrtye ingkirreke itne ahele uthnerretyenhe.
