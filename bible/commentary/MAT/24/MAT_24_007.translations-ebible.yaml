  tam-TCV: நாட்டிற்கு விரோதமாய் நாடு எழும்பும், அரசிற்கு விரோதமாய் அரசு எழும்பும்.
    பல இடங்களில் பஞ்சங்களும், பூமியதிர்ச்சிகளும் ஏற்படும்.
  mit-NT: Vàchi ñuu xì ñuu icúmíâ nàá stnahá. Te cuàhà rey icúmí‑tê dandacú‑te ñà‑coo
    guerra xì inga ñuu. Te icúmí coo stná tnama, te caca cuàhà stná cuèhè dana. Te
