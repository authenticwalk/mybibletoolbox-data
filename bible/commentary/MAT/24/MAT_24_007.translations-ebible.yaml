    mɨkɨmkɨziba uaghan otivam.
  agg-agg: Hɨfɨ hɨfɨ ranai sɨmborɨ yifiarɨndɨmboe. Asu adükarɨ bogorɨ nindou mamɨ
    ahandɨ nendɨ ranai ŋgorü adükarɨ bogorɨ nindoundɨ nendɨ ranɨ-babɨdɨ sɨmborɨ-sɨmborɨndɨmboemo.
