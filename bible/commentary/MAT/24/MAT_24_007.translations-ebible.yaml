  san-TAM: அபரம்ʼ தே³ஸ²ஸ்ய விபக்ஷோ தே³ஸோ² ராஜ்யஸ்ய விபக்ஷோ ராஜ்யம்ʼ ப⁴விஷ்யதி, ஸ்தா²நே
