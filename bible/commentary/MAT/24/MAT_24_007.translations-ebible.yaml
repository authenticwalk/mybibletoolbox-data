  tcs-tcs: Bipo da pinistaim go kam, ol nada kantri go pait gense nada kantri, ane
    i go gad ertseik lo ebri eria blo da wold, ane prapa plenti pipol i go anggre
    ebriwea raun lo da wold tu.
  hlt-THB: Thlang phyn ingkaw thlang phyn tuk qu kawm usaw, qam ingkaw qam awm tuk
    qu kawm uh. Penglum awh khaw se kawmsaw lipi tlaai kaw.
  soq-soq: '@see-verse:MAT.024.006'
  qub-qub: Intëru munducho juc nasyunwan juc nasyun pillyanga. Muchuypis intëruchömi
    cangapaj. Timlurpis fiyupami juc-lächo juc-lächo canga.
  att-att: Ta makigerrá sangaw yù makkakerumá nga tatolay sù ngámin nga lugár da ánna
    páppatulád da. Á duttál sangaw yù bisin ta makkakerumá nga lugár, ánna lunik sù
    makkakerumá nga gián.
  bki-bki: Ana parinio tubo nalo ala mira ka parinio tubo dolu nalo, a venuo dolu
    nalo atumolu ka venuo dolu nalo. Mia ve bogo na vitu na toru, mia m̃ii rikulkulu
    ea vio yetemeriba reraio.
  bqp-bqp: Buri kũ burio ni futɛ kũ kↄ̃o, lɛmɛ dↄ bùsu kũ bùsuuo. Nà kũ zĩtɛ yĩgãyĩgãnaao
    nigↄ̃ kú gukenↄn.
  mcp-mcp: Gúl lwoŋ í bá lúmbʉli nə gúl, dúl faan lúmbʉli nə dúl. Zha á ifií mpu í
    bá bə bíl íkʉ́lʉ́d, shí í bá nə́mə́ dʉ ntaŋʉsa bíl íkʉ́lʉ́d.
  hat-hat: Yon pèp pral leve goumen ak yon lòt pèp. Yon peyi va atake yon lòt peyi.
    Va gen anpil grangou, va gen tranblemanntè divès kote.
  npl-NT: Porke se país momakas iwa n ok se, iwa se altepetl momakas iwa n ok se.
    Yetos apisotl, iwa sentetl tlalolinis.
  bgg-bgg: Sohnyiak chung ne mak rek rai phro, chiih-è, Sajathua chung de mak jo rai
    phro. Jipha ishak shii ne zab hà nokhoniisai nane sajidthek de sham ruii phro.
  eng-TCENT: For nation will rise up against nation, and kingdom against kingdom.
    There will be famines, plagues, and earthquakes in various places.
  eng-BSB: Nation will rise against nation, and kingdom against kingdom. There will
    be famines and earthquakes in various places.
  cpu-NT: Irantaminthatavakaayetya maaroni nampitsiki inkarate iromityaantayeteri
    pinkathariyetatsiri. Iriñeete mantsiyarentsi, tashetsi, onikayetya kipatsi tsikarikapayeeni.
  san-ASM: অপৰং দেশস্য ৱিপক্ষো দেশো ৰাজ্যস্য ৱিপক্ষো ৰাজ্যং ভৱিষ্যতি, স্থানে স্থানে
    চ দুৰ্ভিক্ষং মহামাৰী ভূকম্পশ্চ ভৱিষ্যন্তি,
  tac-NT: Ralámuli bilena se'wináriga ra'íchame nakómala uché jaré ralámuli se'wináriga
    ra'íchame 'yuga. Bilé gobierno julámala we'ká sontalo napurigá sayega nakómala
    uché jaré sontalo 'yuga. 'Lige aminami asíriga gurúlamala go'ame. 'Lige aminami
    gawítiri nokimela ichúrimi.
  eng-WEBPB: For nation will rise against nation, and kingdom against kingdom; and
    there will be famines, plagues, and earthquakes in various places.
  gfk-H: Io, a haleng na huntunaan tano ula hanua diet na tut na hinarubu baal at
    ta diet. Ma aring taman diet na mon tamat na taburungan ma no pisa na kunakunar
    mah.
  viv-viv: YoꞋo saꞋeyana mali yoꞋo buye hinaveꞋamunumunuga, kadu fafali saꞋeyana mali
    fafali buye hinalulugaviya. Loka ada liꞋuliꞋu lakahina fafali tulina tulina agaidiya
    hinalakayemu.
  yao-yao: Chilambo chimo chichiputane ni chine, umwenye umo chiuputane ni wine. Kosekose
    kuchichiŵa ni sala ni chindendemesi cha chilambo.
  tgp-tgp: Mara jara tavera tinatinapu la pa meresahi hinira, ale supe matea i pa
    meresahi na supe tinapua. Marua tavera i pa mai, ale mihi i pa hisuhi na jara
    matuvana.
  auc-NT: Adobæca quëwënäni ïñönänite wabæca quëwënäni ponte bee tëninque guëadö guëa
    cæquïnäni ïnänipa. Adobæca awënë odeye nempo quëwëñönänite wabæca awënë odeye
    tömengä nänö ënempodäni mämö bee tëninque guëadö guëa cæte wæ̈nonte wænguïnäni
    ïnänipa. Ayæ̈ waodäni näni cæ̈ïnente wænguinque cænguï incæ tömää capo wængæ̈impa.
    Ayæ̈ wayömö wayömö goinque pö wæcædänimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina noiigi dinideleɡ̶etiwage, codaa niɡ̶inoa inionaɡ̶a-eloodoli
    dinideleɡ̶etiwage. Odaa eliodi mina nigigi, codaa me neelotika ane waxodi, codaa
    datalale iiɡ̶o, aɡ̶icaadeɡ̶ite.
  bmh-bmh: Emgasag tub ebuan duailel agen asaimai, emgasag tub ebuan duailel abai
    iwai maimai, malaininamau. Emgasag ipal ebu mim zumau. Emgasag ipal ebu duailel
    we ziwas huia damamen.
  ctu-BL: Come jini año' bʌ ti jumpejt lum mi caj i techob guerra ti' contra año'
    bʌ ti yambʌ lum. Jini año' bʌ ti' wenta juntiquil yumʌl mi caj i techob guerra
    ti' contra jini año' bʌ ti' wenta yambʌ yumʌl. Tal wocol yic'ot cabʌl wi'ñal yic'ot
    i yujquel lum ti cabʌl lum.
  meq-meq: Slala ŋgeɗ ta giye vəram ta slala neŋgeɗ, bəy ta bəy ta giye vəram. Mandərzlaŋ
    ma giye, dala ma ɓəliye ma gəma hay wal wal.
  noa-H: Magbaadëmʌn durr mʌg wëjöm hee durr chaauram k'ʌʌn dʌ̈i wërbʌp'öo haadëju,
    hamachta jũrr chik'am k'ãai hʌ̃rpai ham k'õchgau. Magbaadeewai jãdau t'eeg haadëm
    dʌ̈i hʌʌur t'eegjã duuimaju, durrpierr.
  alp-NT: Le nusa esi lisa kai nusa makete kai hena esi lisa kai hena makete lekwe.
    Mananaru roma tamata moneka hoko bokala esi mata kai isu bokala uono kena otoi
    bokala.
  san-VEL: apara.m de"sasya vipak.so de"so raajyasya vipak.so raajya.m bhavi.syati,
    sthaane sthaane ca durbhik.sa.m mahaamaarii bhuukampa"sca bhavi.syanti,
  kbq-kbq: Na'ankure mago rankuma naga'mo'za, oti'za mago rankuma nagara ha' huzmantege'za,
    mago kini ne'mofo naga'mo'za oti'za mago kini nemofo nagara hara huzmantege'za,
    agate'zamo'ene iminkomo hakare kaziga tusi'za hugahie.
  kbh-kbh: Canÿe luarents̈a ents̈anga inÿe luaroca ents̈ángaftaca mochántsentsjanaye,
    y canÿe amëndayábents̈a ents̈anga inÿe amëndayábioca ents̈angaftácnaca; y ba luarënguiñe
    shëntsana echanjóshjango y chents̈a fshantsënga echanjuangmë́mana.
  ron-LSB: Căci se va ridica națiune împotriva națiunii și regat împotriva regatului,
    și vor fi foamete, ciumă și cutremure în diferite locuri.
  pon-pon: Pwe eu jap pan u on eu, o eu wei on eu; o anjaun lek, o kilitop, o rerer
    en jap akai pan wiaui.
  nhe-BL: Tlacame ipan tlaltini campa hueli motlalanase huan motehuise tlacame ipan
    sequinoc tlaltini. Tlanahuatiani huan ininsoldados tlatehuise ininhuaya sequinoc
    tlanahuatiani huan ininsoldados. Oncas cocolistli tlen fiero, huan hueyi mayantli
    huan campa hueli mojmolinis tlali.
  sps-sps: Fo gum fan te fapupuaan ramiror mes a fo gum fan kaner, ana isen na aatouf
    an tsoiny puaan tsuan vapupuaan miror a aatouf an tsoiny puaan tsuan, nainy ves
    nai ruak nats non ana fo nuu kan tana fo viir pan.
  wnc-wnc: Siwan keu komduine nana aminda amau buyambam tasike amatakuning. Sike keu
    komdui tomna buyambam siknga natapning. Siwan miyamunu kepna kepna sining.
  nmw-S: Boda ge boda bwele si pelolomaleke-yanid, sohode hedi bagalogugui ge bagalogugui
    bwele si pelolomaleke-yanid. Buwota lahine ge mwaniknik bwele si youmate wabene
    tomase ge tomase heidiye.
  bus-bus: Bori kↄ̃n boriio é fɛɛkↄ̃zi, lɛmɛ dↄ bùsu kↄ̃n bùsuo. Nↄa kↄ̃n tↄↄtɛ nigãnigãnao
    égↄ̃ kú gukenↄn.
  gub-BL: Amo ywy rehe har uzàmàtyry'ym putar amo ae ywy rehe har a'e wà nehe. Amo
    tuwihaw uzàmàtyry'ym putar amo ae tuwihaw a'e nehe no, wemiruze'eg wamono kar
    pà inugwer heko haw pe a'e nehe no. Teko tetea'u ima'uhez putar a'e wà nehe. Ywy
    uryryryryz putar xe a'e nehe no. Uryryryryz putar pe pe no, 'a pe no, ywy nànàn
    no.
  imo-imo: Mulu mai pora nimbelo walimu oi wendo naa opili iye pupu awili te kinye
    iye pupu awili te kinye opa teko, iye nomi king marenga imboma kinye marenga imboma
    kinye opa tenge. Ya mai kombu tenga tenga engele omba, mai parambala tepa, aku
    ulu tembalo.
  boj-boj: Bati deqa sawa bei ti sawa bei ti qotoqnqab. Mandor qudei naŋgi tigeloqnsibqa
    mandor qudei naŋgi qoto itnjroqnqab. Sawa bei beiq di mimiŋ kokba ti mam ti iŋgi
    saio bati dego branteleŋqas.
  eng-DRA: 'For nation shall rise against nation, and kingdom against kingdom; and
    there shall be pestilences, and famines, and earthquakes in places:'
  knf-knf: Uŧaak unaţa ugut na uŧaak uloŋ, pşih pagut na ploŋ. Ubon uluŋ kawo ţi ŋŧaak
    ŋloŋ, mboş mando kaşinţar.
  san-KHM: អបរំ ទេឝស្យ វិបក្ឞោ ទេឝោ រាជ្យស្យ វិបក្ឞោ រាជ្យំ ភវិឞ្យតិ, ស្ថានេ ស្ថានេ
    ច ទុព៌្ហិក្ឞំ មហាមារី ភូកម្បឝ្ច ភវិឞ្យន្តិ,
  arn-NT: “Kiñe trokiñ mapu ta weychayalu kangelu trokiñ mapu engu ka fütra trokiñ
    mapu weychayay kangelu fütra trokiñ mapu engu. Ka müleay ta ngüñün, ka müleay
    nüyün fill trokiñke mapu mew.
  zas-NT: Din til nacion con stijb nacion, në bén rajp guialrniabee con stijb bén
    rajp guialrniabee. Abiꞌ guiꞌt xudoxh në gubijn niz ni niz guie.
  ken-NT: Chɔŋ bɛtɔk mɛ́nu nɛ bɛtɔk bɛ́chák, bafɔ̌ ɛtɔk mánu nɛ batɨ̌ bafɔ̌ ɛtɔk.
    Chɔŋ nsay ankwɛ́n mbaŋ nɛ mbaŋ, mmɨk anyɨkɨsi ndǔ bɛtɔk nɛ bɛtɔk.
