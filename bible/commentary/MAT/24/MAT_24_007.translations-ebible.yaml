    ananisi sopaꞌ soloma anona dembinai king daiana noꞌwa ananisi analemb walembi.
    Analemb walemb nolom mohas sope, eaꞌ analemb walemb hiagoma atona atin itap bolatin
    nope.
  cbv-cbv: Caán láa biíc baácdih moón biíh baácna bejnit, ĩ míic maobipna caá. Nihat
    baácboó bʉ́dí míic mawat ã jʉmbipna caá. Dawá pebhboó nʉʉgʉ́p láa, baác méméatbʉt
    ã jʉmbipna caá.
  taw-taw: Man ogɨnap tɨkjakɨl, man ogɨnap ayɨp penpen ñagɨnɨgabal agak. Binɨb wakay
    ogɨnap tɨkjakɨl, binɨb wakay ogɨnap ayɨp penpen ñagɨnɨgabal agak. Pen man keke
    okok yuwan awl gɨl, monmon awl dɨnɨgab agak.
  jic-NT: Napj quelel cuwis na, ca pülücj la mpa'nacj. Nepénowa patja nt'a la mpa'nacj
    ca p'a nt'a patja jis lal. Ca jis mü'ü'nacj. Jepapan ca sin majamacj jis militarpan
    jis la palan p'a jepapan jis militarpan jis lal. Nepénowa patja nt'a ca pjü cjuwá
    nsem jis la las 'ots'ipj. Pajal ca jus nquits'is nosis pülücj jun ta'á 'ots'ipj.
  zap-NT: Porke te nacion til yrup ste nacion, te gobyeren til yrup ste gobyeren,
    no ndal ledne tsuu gbiin no kesentyent yni lyu.
  wer-wer: Omën kur nementëkaanöröak kur nementekël nga ëëpnaat. Ën yang omp ak nampë
    omnaröak munt nampë omnaröaan nga ëëpnaat. Pël yaëën yang nantë kaömp ngöntök
    oröeim wëën moup selap mööpnaat.
  ipi-ipi: '@see-verse:MAT.024.006'
  qul-NT: Gobiernopura nacionpura makanaconkacu. Achqha lugarpitaj jallp'a qharcatenka,
    yarekaycunataj canka.
  ter-NT: Vo'oku inúxotike apêtimo íhae po'i poké'e isukóponoti xanéhiko íhae po'i
