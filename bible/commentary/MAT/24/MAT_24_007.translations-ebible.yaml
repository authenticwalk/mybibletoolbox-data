  nwi-nwi: Kwənərəus kɨrik tukruh kwənərəus kɨrik. Kɨni narmamə ye tanə kɨrik tukhavən
    tanə pɨsɨn mhauh narmamə ikɨn. Kɨni nɨmnɨmien tukravən ye tanɨmtanə. Kɨni sweiwei
    tukruh narmamə.
  kmo-kmo: Akama pochi siipa eeta sokwa akama pochin ana pikiita. Nokwapa nokwapa
    ma yepa eeta harapa eechin hatakiita. Nenyaw eetapa eyey eemek harapa yatakiita.
  agr-agr: Nugka muunnum batsamin aidaushkam mai imannumiajaig maadiagtinai, tuja
    nugka yaignum batsamin aidaushkam, tikich nuninnum batsatujai maadiagtinai. Jata
    waamak aentsun nagkaematug ijinbaush atinai, yapagtash tepeatnai, ugtanash kuashat
    nugkanum ugtinai.
  kyc-kyc: Dokona lao yuu mendena range wambu dupwame yuu mendena range wambu dupwa
    pyala parami. Kiŋi rara mendeme kiŋi rara mende pyala para. Dokopa yuu wakale
    wakale dupwana yuusili andake minyaramo wambu dupwa lopo andake seramo kararami.
  urd-GVU: ایک قوم دوسری کے خلاف اُٹھ کھڑی ہو گی، اور ایک بادشاہی دوسری کے خلاف۔ کال
    پڑیں گے اور جگہ جگہ زلزلے آئیں گے۔
  yre-NT: '''Lɛglɔn ''tʋ -ji ''nɔn -taa ''wunlɛa ''lɛglɔn ''tʋ -ji ''nɔn man, ɛn mingɔnnɛn
