  ntj-ntj: Tjiinya ngurra kutjupa-kutjupangkatjalu-yanku pika ngaparrku pungama. Nyangka
    yayilurru purlkanya ngaraku ngurra kutjupa-kutjupangka. Puru manta yurri-yurrirra
    wartunarranma ngurra kutjupa-kutjupangka.
  sxb-NT: Enganda zirilwana, kandi ewialo ewia owuami wirilwana. Enzala no okuzegera
