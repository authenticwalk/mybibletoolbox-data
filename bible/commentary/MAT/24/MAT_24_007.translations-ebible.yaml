    wieder.
  san-PUN: ਅਪਰੰ ਦੇਸ਼ਸ੍ਯ ਵਿਪਕ੍ਸ਼਼ੋ ਦੇਸ਼ੋ ਰਾਜ੍ਯਸ੍ਯ ਵਿਪਕ੍ਸ਼਼ੋ ਰਾਜ੍ਯੰ ਭਵਿਸ਼਼੍ਯਤਿ, ਸ੍ਥਾਨੇ ਸ੍ਥਾਨੇ
    ਚ ਦੁਰ੍ਭਿਕ੍ਸ਼਼ੰ ਮਹਾਮਾਰੀ ਭੂਕਮ੍ਪਸ਼੍ਚ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ,
  nob-LB: Folk og land skal reise seg mot hverandre, og det blir sultekatastrofer
