verse: MAT.024.018
translations:
  kpx-kpx: Isi la oleu au bulue uniege aulako au oe hoilahai au dabae ogo malive.
  okv-H: Eto embo pure ta mihia amo mane egerembeto amita asukari humbasuja te tihi
    tambueto pambuvu.
  tbo-tbo: Emoemotana gasi iyai hoi tano ina wobagibagi, apega ina gunawileya a kaleko
    binei.
  mal-C: വയലിലായിരിക്കുന്നയാൾ തന്റെ പുറങ്കുപ്പായം എടുക്കാൻ തിരികെ പോകരുത്.
  grc-SR: καὶ ὁ ἐν τῷ ἀγρῷ μὴ ἐπιστρεψάτω ὀπίσω ἆραι ⸂τὰ ἱμάτια⸃ αὐτοῦ.
  bgc-bgc: अर जो खेत म्ह हो, वो अपणा लत्ता लेण नै पाच्छै न्ही बोहड़ैं।
  khz-khz: Rai araga aonai maki ati mapene waikule gena rogagirogagi gapigapina.
  deu-TKW: und wer auf dem Felde ist, kehre nicht um, seinen Rock aufzuheben.
  zsr-NT: Nu zoa ladj guixiꞌ, cutu gal‑laꞌ huöj tsajxíꞌ lariꞌ qui.
  lin-lin: mpe tika ete moto oyo akozala kati na bilanga azonga na ndako te, mpo na
    kokende kozwa elamba na ye !
  hns-NT: Aur dje khete me rahiega, oke na tjaahie ghare djaaike kapra lewe ke.
  noa-E: Wa magba di chaaur ich phidag ee khãijã sim khai, oob tag degag mam, ich
    khajũajöm khãijã awaan awi.
  eng-EMTV: And let the one in the field not turn back to take his clothes.
  mib-NT: Te ñayuu cáhīin nuū ítu, ma ndíji i vehe jeē quíhin i sahma i.
  lif-NT2: प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो के़वाॽबान् हाराॽ कुसुङ्‌घेःक्‌वा लाःसे़ कुहिम्‍मो
    मे़नुःङ्‌ने़न्‌मे़बेःक्‍ने़न्‍लरो॥
  xnj-xnj: Na mundu mweavikumgunda akotoka kuwuya mumbele, kutola nyula yaki.
  mmx-mmx: La laradi do nak lok to xataamang, ni noxomlong bok ba uto at loogu ren
    kusu na lok ka lavanga singsiga ren.
  cbr-NT: '''Imainun ca aín naënuxuan ñu mëëcë unicamaxribi abánuxun aín chupa bitsi
    xubunu cuaníma naënuaxëshi abáti ''icën.'
  tee-NT: Chai ju ch'alhcatnan la'ixcuxtu vachu' ca'ats'alalh chai jantu cati'alilh
    ju ispants'iquis ni lai catanuchokolh ju lak'achak'an va ix'ica ju ixpumpu'.
  eng-LSV: and he in the field—do not let him turn back to take his garments.
  cak-NT: Ri nisamaj pa k'ayis, man titzolaj chic chirocho chi neruc'ama-pe ruk'u'.
    Xa choj chuka' quiri' tilumaj-e (tinimaj-e).
  pah-NT: Kiroki g̃a oko ko pe – g̃ahã ti kotihĩ toka'nhy onhana. Tokiyme ti g̃a g̃wonga
    pe opira renoheme'yma, ei Jesus'ga.
  sja-NT: Ma awara eperã ichi ne-uu k'ãide ni pɨrã, teedaa cheik'araa bɨ p'aru p'ede
    pida. Aramata wãipia bɨ.
  xed-xed: Ka ma vwah mndu, yaha da vrəgəlta dzagha da hla lguthani.
  mks-NT: Ta ndá na̱ ndúu yúcu̱, ná a̱ ndícó co̱o na vehe na ndiquehe na jáhma̱ ná.
  gfk-S: Ma nong bileng i kis ter tuma na lalong, waak i hanana baling ura kapkap
    ira kinasine. Na habir mon.
  bmu-bmu: Nupnöŋ anda malmawaŋön mönö mewöyök malukuŋi memamgöra liliŋgöba mirinöŋ
    kude anma.
  dgz-dgz: Amba orup da egaga wandepi me wanup mega menan ewagai ya aep.
  eng-GNV: And he that is in the fielde, let not him returne backe to fetch his clothes.
  zaa-NT: Ą'hua nu reni fuera lo tsina quì'į nna, bittu eyeqquią litsi'į para gutùppą
    ca ỹúį, sino ná qui'ni ucuìtta tabą́.
  eng-WEBSTER: Neither let him who is in the field return back to take his clothes.
  guh-guh: Pajivi pijinia nacuenebaponapona pijapabita, itsa vënëlivaisitaena bajarapapiayaicuene
    penucaejava templobota, bepijia najetabajiraviana. Pëtsa naviata pijaboyabelia
    pejutsinexa penaxatabijava.
  bon-bon: Lui biname te calwacupi je, tabe miiji lica cirege acnenuta teeme cäbletääpe
    acatame.
  nhw-BL: Huan catli tequiti imila, ma amo mocuepas para quicuiti itlaque, san ma
    moisihuilti para cholos.
  swh-ONEN: Aliye shambani asirudi nyumbani kuchukua vazi lake.
  wbi-wbi: Nambe juno ali ku mmughunda. naangagomokaghe ku kaaja kutoola ilikooti
    lyake.
  bba-bba: Wi u mɑɑ woo ɡberɔ u ku ɡɔsirɑ yɛnuɔ u kɑ win kumbooro suɑ.
  eng-KJVCPB: neither let him which is in the field return back to take his clothes.
  kgk-NT: Ha kokwe-py oĩ va'e ani oho jevy ranhe gwóga-py oipyhy hagwã oao. Pya'e
    ae kuri tokanhymba katu oje'ói-vy, he'i.
  waj-waj: Gioonna kiaapu voovoono ari mmooriivaki iikiaivo ari yaapaivaa mmoori tooyaivau
    yapa kiaivaa sa kava vara ranoo vioo ivaa varaivee.
  cpy-cpy: Powaneki-rika pijeeki, pishiyi eero paapanaa-tziro pithaari.
  ekk-PKP: See, kes on väljas põllul, ei tohi minna tagasi kuube võtma.
  mpx-mpx: Ebo gamagal etega iyoho i tuwatuwalali eyowaa, bahi ni sisikal panuwaa
    ge ana kaliko etegana ni aahe.
  wbp-wbp: Yangka kajinkili wurnturu warrki-jarrimi manangkarra-wana, ngulajulu kulpari
    parnkanjarni-wangurlu yampiya jurnarrpaju. Kala ngarili wawarda purda-nyanja-wangu
    pirri-parnkaya-puka waparlku!
  luo-luo: Kata ngʼat manie puodho bende kik dog dala mondo okaw kode.
  nhe-NT: Huan tlen tequiti imila, ma ax mocuepas para quicuiti itlaque, san ma moisihuilti
    para cholos.
  aii-aii: ”ܘܗ̇ܘ ܕܝܼܠܹܗ ܓܵܘ ܚܲܩܠܵܐ، ܠܵܐ ܕܵܐܹܪ ܠܒܵܬܪܹܗ ܠܸܫܩܵܠܵܐ ܠܒ݂ܝܼܫܬܹܗ.
  esk-NT: Kiñasuli iñuk nautchiiviŋmi itkumi utiġniaqani aikł̣iġuni quppiġaaġmiñik.
  msb-msb: Kun may tawo naman na adto na sa uma, dili na gayod siya dapat mag-uli
    pa para magkuha san iya bado.
  cpa-NT: Jøng² ju³ná³ hein² dsa² tiogh³ jøa³nung² quiah¹², tsa¹ju³dsi¹lia²dsa, hi²
    dsa¹quín²dsa tsǿnh³dsa.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପଦାଇ ଜାଇତେ ରଇବାଇ, ସେମନ୍‌ ତାକର୍‌ ଲୁଗା ପଚିଆ ନେବାକେ ଗରେ ନ ବାଉଡତ୍‌
    ।
  meu-meu: bona uma ai baine ḡaukara tauna danu ena dabua iabina basine lou lao.
  yva-NT: Maisyare omai tavon, vatano una no nawaisy uga, vemo wakare wo ansune rauga
    no yavar inya! Yara unaji bayave.
  dgc-dgc: Sakay du édse ta uma éy diyan dén umuli a mangalap ta badu de.
  zpm-NT: Zha ne quiagaa lo dziin dan, ib guṉd zho tsie zho lad guiedz tsiexi zho
    xab zho.
  hix-NT: Bararàn kom hoko tehtokonye, omokhàra harha hak nahtxoko. Twomun kom horà
    omokhàra hak nahtxoko. Nekahtàmtxow haxa haka, kekon hatà, Txesusu.
  sim-sim: Ma or nowek liwa indik yangak or ihi kowe mbele mbele orhin lawan or halaka.
  npi-ULB: र जो खेतमा छ, ऊ आफ्नो खास्टो लिन नफर्कोस् ।
  cgc-cgc: Iling man tan, daw matabuan na may ittaw na naan ta iya na uma, dapat na
    dili en muli pa na magkamang ta pang-isleb din na bayo.
  tim-tim: Akto âiângenba manbiapŋe kepian âgâm sâŋgum dâgâmŋe bo membiap.
  yor-yor: Kí àwọn tí ó sì wà lóko má ṣe darí wá sí ilé láti mú àwọn aṣọ wọn.
  wos-wos: Yawimbu tékwa du takwa getéfaré wambula ye nukwa wur nawulak akwi yamba
    hérakéndi. Bari yaange yitandi.
  emp-NTPO: Dji pead̶e b̶ʌba idjia ʌ̃rʌ̃ jʌ̃barira jẽda edad̶e wãiẽ́ b̶ʌa.
  eng-F35: and anyone in the field should not go back to get his cloak.
  ind-ind: Begitu juga kalau kamu sedang bekerja di ladang, jangan kembali ke rumah
    untuk mengambil jubahmu.
  pes-OPCB: و همین‌طور کسانی که در مزرعه هستند، برای برداشتن لباس به خانه برنگردند.
  mpt-mpt: Eka nakae waneta damibo bie mole e imino mo moneta e youme tibe dofane
    biamoe mo dabamene! E hebmamsab gilan uneko!
  bla-bla: Annŏk' ĭnsĭmman itau'piuŏk pinŭt'ŭnĭstsskos mŏk'otsĭssi otsĭstotos'ĭsts.
  ssx-ssx: Ena꞉ halia꞉ halima꞉ make ipika꞉ dau mea poluekema꞉ hoki la꞉ka꞉la꞉ neao
    na pa꞉na꞉e.
  mkl-mkl: Nɔ inɛ mɔ iyi í wɑ iko ku mɑɑ̀ nyi kpɑsɛ̃ koo so kumbooɛ mɑ́.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଲିଜ ୱେଲେ ଆର୍‌ଏ, ନିଜେନେ ସକା ଜଗ୍‍ନ୍‍ସା ଡୁଆ ଆଆଁଣ୍ଡେଲେ ।”
  gof-RNT: Gaden de7eyssi ba ma7uwa ekkanaw guye simmofo.
  unx-unx: ଆଡଃ ପିଡ଼ି ଲୟଙ୍ଗ୍‌ରେ ମେନାଇନିଃ ଆୟାଃ ଲିଜାଃ ଇଦି ନାଗେନ୍ତେ ଆଲକାଏ ରୁହାଡ଼୍‌କା ।
  gah-gah: Vegená makó mikuka nitakutí nene numukuka luhoaká góini alitune liki atiginá
    iki vamitakumule.
  lcm-lcm: Na ninia kapo ago e matang ka ago ta papok pok an sian luk ani kana vakup.
  aer-aer: Alakenhe apeke arrantherre apmere akethele urrkapemele, alpetyale anaye
    apmere-werne mantere arrekantherrenhe inetyeke, impemele-ante alhaye.
  qvc-NT: Ch'akrapi kaqkunapis ama wasinman kutinqallapachu, ni mudananda apananllapaqa.
  tgl-ULB: at iyong nasa bukid huwag nang bumalik upang kumuha ng kaniyang balabal.
  cbs-NT: Ja inun, ikunwain ja bai anu dayaibudan, meshu medan jawen dakukuti bikatsis
    ibiai jau ana chintunbidanama jau jabiadiadi paxadiaxanunbunwen.
  xtm-NTPP: Te nú na in iyo yuku ma, máko ndakokuiñi i ve'e i ma ja ki ndi ke'en i
    sa'ma i ma.
  nnq-nnq: Ojwabi kunng'onda akabujaje ukaja kutola lutando lwakwe.
  bao-NT: Ñucã wejepʉ ca niigʉ cãa, cʉ̃ juti ʉnorena cʉ̃ jeegʉ tua waaticãjato.
  san-ORI: ଯଶ୍ଚ କ୍ଷେତ୍ରେ ତିଷ୍ଠତି, ସୋପି ୱସ୍ତ୍ରମାନେତୁଂ ପରାୱୃତ୍ୟ ନ ଯାଯାତ୍|
  huv-NT: Aton sitiül aljane altiül corrül, aton nde mandilil andüy aniüng nej maxaing
    apix nej.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di 'yo ra̱ 'bɛfi, hi̱ndi̱ ma rá̱ ngu̱ ngue da̱ ca̱ rá̱ tu̱hu̱,
    sinoque da̱ 'dagui n'nahma̱ntho.
  nop-nop: Be me niŋ kade gineŋ hatibaak adi yopmande tinahukutŋiŋ kaliŋ mu waak.
  obo-NT: Idda mandad so minuvu riyot kamot din, ko-ilangan no dii ron od uli amoy'd
    angoy to umpak din.
  cak-ENT: Ri nsamüj c'a pa k'ayis, man c'a tibe chic pa racho chuc'amic rutziek ri
    cachi'el coton. Xa choj chuka' quiri' tanmüj-e.
  lif-NT: ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤴ ᤜᤠᤖᤠ᤹ ᤁᤢᤛᤢᤱᤄᤣ᤺ᤰᤘᤠ ᤗᤠ᤺ᤛᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤔᤧᤏᤢ᤺ᤱᤏᤧᤴ ᤔᤧᤒᤣ᤺ᤰᤏᤧᤴᤗᤖᤥ॥
  mie-NT: De nchivī íyó nūū itū, mā nóhōn ji vehe jā naquehen ji sahma ji.
  san-TIB: ཡཤྩ ཀྵེཏྲེ ཏིཥྛཏི, སོཔི ཝསྟྲམཱནེཏུཾ པརཱཝྲྀཏྱ ན ཡཱཡཱཏ྄།
  qve-NT: Hinallataq campopi kaqkunapas, amayá wasinkumanqa kutimuchunkuchu p'achankuta
    orqoqqa.
  pao-NT: Ka oona tubewabe-kwi'yoona mu sakwa gi mu wegea-kwitoo kodyupana.
  cbu-NT: Mzatstaati patatku, pangusip kanaptapa. Kamisaatstaa ichinguru kasachpa;
    arangiri suwachpa.
  usa-usa: ánibo móra-nakoma yópáq máqe-ina-nakoma íma yauwéqma uténa wení kúberai-unamma
    mayaíno.
  soy-soy: Uyɛɛ kɛcɑrɛ-i ń we, úu kɑpɛ nkpɑ́ni rɛ ukɛ́ wurimɛ ukɛ́ kɛ́yɔ-i ukɛtukɑnkɑ
    kpísi.
  hui-hui: Agali mende mabuni biabe bialu kagome ibuni andaga aga mo dai bulene henge
    nawulebira.
  amf-amf: Haaminte yisa dahaar apalan yinnon tiyota budoka ki maatabhoode.
  quc-NNT: Xuquje' ri winaq ri k'o pa ri juyub', mätzelej chi b'i cho ja chuk'amik
    b'i ri ratz'iaq.
  dob-dob: Ta ꞌabo yaita bagulaya ꞌipaipaisewa geyaꞌabo ꞌiilaila ꞌana ꞌoama mali esenaya
    ꞌisaꞌunaya manuna.
  wrs-wrs: '@see-verse:MAT.024.017'
  mca-mca: Qa pa'qu' na'nji' na' ƚ'ejinqa'wet, hasu'uj netpilii iye pe'qu' ƚeqhinataye'.
    Aje'eƚ nilat yijat'ij.
  tzo-TZC: Jech xtoc ti buchꞌu oy ta yosile, mu me sut talel ta stamel ti scꞌuꞌe.
  mya-mya: လယ်​ထဲ​တွင်​ရှိ​သူ​သည်​လည်း​ဝတ်​လုံ​ယူ​ရန် အိမ်​သို့​မ​ပြန်​စေ​နှင့်။-
  gng-NT: Wà mɔ te ikpàan bó la, u la ji ń liɛbe kí kun, wɔ ń tì taa uʼliɛrgbenku.
  cbi-NTPO: Tsenmala mun jeenbaasha puna' bain ne jalleeba manganu tya', yasha miinu
    pensanguityudei.
  ikk-NT: onyẹ hụn rị ugbo, y'e kinkwọlẹ ụlọ n'o jẹnkọ d'e weri ẹwuru o yiye elu ẹ.
  leu-leu: E nane aava i taxa faisok la uma sina i taa pife ulaa xena siak a marapi
    ina vupungan sina.
  maz-NT: Nu'tsc'eji ri bünc'eji cja juajma, dya rí nzhogueji cja in nzungueji c'ü
    rí 'ñe tsanagueji in bituji.
  bod-N: ཞིང་ཁར་ཡོད་པ་རྣམས་རང་གི་གྱོན་པ་ལེན་དུའང་ཕྱིར་མ་ལོག༌ཅིག
  tca-NT: —Rü texé ya tümaãnewa ngẽxmaxẽ rü tama name i tümapatacèx tataegu na tümachirugü
    tayayaxuxü̃cèx.
  zpl-NT: nu bene enu nzu dañi, la benchilaꞌlla niꞌlla para nú chetuculla xuculla.
  mbc-NT: Moropai anî' wanî ya keren po mîîkîrî enna'po e'pai pra wanî tewî' ta tîponkon
    era'mai, tîîse eepe e'pai awanî ka'ne' pe.
  ndg-ndg: Nga ywabile kung'unda kana abuyangane kuisa tola ngobo yake.
  wsk-wsk: Se awiriya ko ningam te bagoso agi mu, nu peleruk ko guang bo taukko ikia
    me taukko tala.
  toj-NT: Jaxa ma' tey ba huitzi, moc xa lom oj cumxuc oj huaj yii ja sc'ui.
  tbc-tbc: Agod talpein abi lo imado dak dam, kulos madid san ak iŋane wo ta imul
    yau na wa.
  sna-sna: Ari mumunda ngaarege kudzokera kundotora nguo yake.
  smk-NT: Si itaw nin mampagtrabaho sa gagawa', andi' yayna nin sumubli' et sa bali
    ra mangalap nin seket na.
  grc-TCGNT: καὶ ὁ ἐν τῷ ἀγρῷ μὴ ἐπιστρεψάτω ὀπίσω ἆραι τὰ ἱμάτια αὐτοῦ.
  gof-WFTW: Gaden de7eyssi ba ma7uwa ekkanaw guye simmofo.
  spa-BLM: Que el que esté en el campo no regrese a buscar su ropa.
  kyz-NT: '@see-verse:MAT.024.017'
  dao-dao: “Loa veki naw pi a suisak loei khaia käh nghlat be se.
  cya-cya: Cuaña'an nu ngui'ni tñan ni' quixin', a bla 'a 'in can' ti' quia 'ya ste'.
  wrk-wrk: Kudiya jayalu waki munjimunji. Marda yalimi miku wijba barndarri wudumbiji
    yalungi jumbala. Ngala marda yalimi yinarramba wirlku kulawirarri.
  nii-nii: Pe nga kunum ełe wu nii endi eim aka pin mułmba wu, ei nge orung pupu,
    eim ngii konu konduk simbii ni piimba ei sinermba mon.
  ign-NT: Nácani tachima­ra­rua­nayare te vámahi eta téchacarehi, táuricapa vaipa
    nacuchava tayehe eta avasare, tayanapane náeñamahi eta nayere­ruvana.
  dik-NT: Ku na tɔ̈ raan dom yic, ka cïï ben dhuk baai bä alanhde la lööm.
  cac-cac: Yed' eb' ayb'at d'a smunlajel, man̈xoocab' ol ul yic' spichul eb' b'aj
    ix cani.
  tzj-E: Y jixc'ola ptak echinoj quixnanmaja chka', mtquixemloj pe chta pnewuchoch
    che rc'amric echquet.
  bpx-bpx: जे खेतर मे हय, तीहयो आह़फा ना लुगड़ा लेवा करीन पासो नी आव्‌वा जोवे।
  san-BUR: ယၑ္စ က္ၐေတြေ တိၐ္ဌတိ, သောပိ ဝသ္တြမာနေတုံ ပရာဝၖတျ န ယာယာတ်၊
  yaa-NT: Askatari a ãfe tare ano yonoaito anã oxõ ãfe rapati fitiroma.
  cab-NT: le áraabubei, magíribudalá ni abúdoun lanáangun.
  clu-clu: Kag ang mataboan nga nagaobra sa anang logta indi run dapat magoli para
    magbuul anang lambong.
  swh-ULB: naye aliyeko shambani asirudi kuchukua vazi lake.
