    yuyashpa kawsankasapa.
  zca-NT: ’No nela rë zhë or miban Noé, se'ta' gak zhë or yala.
  cbc-NT: “Noé ãnacʉ̃ cʉ̃ caãniyʉteare cabaiyaricarorea bairo baigaro nemo Camasã
    Jʉ̃gocʉ ati yepapʉre yʉ catunuatí rʉ̃mʉrẽ.
  qxo-NT: “Unay Noe cawanan witsan mana yarpashgata Tayta Dios diluviuta cachamungannömi
    nogapis mana yarpashgata cutimushä.
  mox-mox: Yaʼa Tomotau Natuna egu ʼevivi ana tuta lova Noa ena tutaya ʼidewani.
  kew-kew: Abade Noa nipu raapu pisimi onaanumi risimi kedaare nona piane wala Onaa
    Raapu Pirape Aa-na Si su amaa epaluade rabu go-rupa opalia.
  dww-dww: “Banaga Natunama na raḡanima maika Noa na raḡanie yawasana a tubutubuḡana
    maika.
  nif-nif: Amalok Nɨñañ endok tomtom nainnan nepek nek indaukak wɨn nepek Noalok nainnan
    indañguk wandin.
  twi-ASANTE: Onipa Ba no ba a ɔbɛba no bɛyɛ sɛdeɛ Noa berɛ so ɛyɛeɛ no ara pɛ.
  aoj-aoj: '@see-verse:MAT.024.036'
  cbv-cbv: “Noé jʉm láa cã́acwã ded pah ĩ jʉmatji pahjeh mʉn tigaá wã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah,
    biíc yoobó ĩ jʉmbipna caá.
  taw-taw: Bɨ Olap Ñɨne ownɨgab ñɨn anɨb ak, binɨb bɨlel Nowa yek ñɨn ak gak tek gɨnɨgabal
    agak.
  jic-NT: Napj p'iyá niná Yomen Dios jas tjejyamá. Napj ca ncuwis niswá. Napj quelel
    cuwis na, nosis casá patja ma ca la ma nucucj. Ma ca yola mpalas len̈ way ca jis
    capj ntül malala lajay. Nin p'iyatsja püná, Noé tüpü'ü na. Püna tapatja ma topon
    Dios ca jis capj ntülüs.
  zap-NT: ’Zegne wak tyemp ne wuu Noé, zenga ke gak chene chiid Men ne wdxiid wak
    Mén.
  wer-wer: Noaë akunetak omnaröa ëa pöl Omën Këëp nem waisuma akunetak tapël ëëpnaat.
  ipi-ipi: Wamba akali Nowa atea-angi, Goteto mangene andane mindi peane pua teke,
    matili Akalina Iwanane oko epola-angi, Goteto mangene andane mindi pulupeya.
  qul-NT: “Imaynachus Noepaj tiemponpi carkan, jinallataj canka, Tataj Churin cutimojtenka.
  ter-NT: Yoko kuteâti koeku yaneko kaxénake Nôe, énomonemakamo koéneye enepo simapúne
    kaxena aúngopovope, undi íhae vanúke ikútipasikoponovoti xâne.
  bmr-NT: Mɨɨro johono Noe iicausumi iicaubadɨro icajino uujoho Miyamɨnaafibadɨ Ifiivuubo
    asaano.
  fuf-fuf: Ko waɗunoo kon fewndo jamaanu Nuuhu, waɗoyay kadi ka ɲalaaɗe ado artugol
    Ɓii-Aaden on.
  bhl-bhl: Yu ibolow fukunina! Noa em alenale ding dim kabalak e, kawtiw i wanin so
    ok so wanbomeliwi, kunum waneng kule kule kebomeliwi, waneng kunum dule dule kebomeliwi,
    beem ibolow kuw kebomi, alenaliw kale. Kebomeliwi, deiw mak ding kabalak e, Noa
    yelimel i siw tem kawtem uniwi, okmun dang fole fole be teleko, mali kut biliw
    kawtiw alik alik biilo yen kasi koyemse kale. Yu kilelbi kililina! Kawtiw Aul
    em toloke ding dim e, Noa em kanese ding emdiw keloke te. Beem kaneloke ding dim
    be, kawtiw i akokow kesomi, mali kawtiw im okmun dang fole fole ding kesiliw atew
    kesomi, yol angeko, walwal kelokoliw te.
  ons-ons: Ŋei Wawainane Gipole sariki baŋ, Noa wane nasoo masi okangoi, kop yale
    waka okangei.
  con-NTPO: Tayopi'su Noé can'jeinte tsinconqquia'caen tsu ña ccase jiqui tson'faya.
  ghs-ghs: Nookare. Abiho Isaki anai baabaqu oi Noai qaataho bodzata quba sahasahama
    biranatetaho qesa naatakoi.
  peg-peg: ଆରେ, ନହତି ସମୁତ ଇନେସ୍‌ ଗିଟା ଆଜ଼ି ମାଚାତ୍‌, ମାନାୟ୍‌ ମାଜ଼ି ୱାନି ସମୁତ ହେ ଲାକେ
    ଗିଟାଆନାତ୍ ।
  txu-NT: Be ga, amrẽbê me bakukãmãre Nôwe pykakam ar bari me ate krãn ar baja pumũ.
    Dja ba ibôx 'ỳr nhym me ã ane. Ije amijo inhĩ dja ba akubyn ibôx 'ỳr nhym me ate
    krãn ar ba.
  eng-WEBU: As the days of Noah were, so will the coming of the Son of Man be.
  gnw-NT: Noé ico rambueve, ɨvɨ pegua reta uyapo icavi mbae vae. Jae ramiño vi che
    cuimbaerã ayeyapo vae ayu ye yave, ɨvɨ pegua reta uyapota icavi mbae vae —jei—.
  mux-mux: “Ui yi Noa mulupili yambuma-ni tiring mele Mania Omba Mana-Yi Au Talurum
    Yili ombá temba kene yambuma-ni aku-siku-ko tingí.
  maj-NT: Xi nkú kama ni̱stjin nga y'ejña Noe, b'a̱ ta̱ ka̱ma nk'ie nga kj'u̱a̱í ngáha
    Ntíhi̱ Nda̱x'i̱u̱n.
  bkq-NT: Noé umenobyry ara, arâ lâpylâ ise urâ Uguondo Kaynâpa Âetyby kodopâduo.
  kue-kue: Noa engemo erimere yeglmere, yomba Wam unambuka enge kuno yegl eraglkwa.
  cot-NT: “Oraquea incoraquetajategueti Irijanite Caquinte onquempetajemparoquea ichoocavecagueti
    Noeni coramani.
  bnp-bnp: A niluve na Tuna Bakovi bara i manga kunana a niluve na marungulolo hosi
    na tahuna e Noa i made na malala.
  apn-NT: —Nẽ kot paj nhỹrmã man akupỹn mẽ awỳr wrỳ. Akupỹn mẽ awỳr ixwrỳk xà hã arĩgrota
    ã koja mẽ htỳx ri amnhĩ tomnuj o pa. Te amnepêm Noehti kormã htĩr ri mẽ pa xwỳnhjaja
    kot htỳx ri amnhĩ tomnuj o pata pyràk.
  ctp-NT: ’Sa ñaꞌan ngwa bra nu mdiꞌin ayman Noé chalyuu ti sꞌni, ngwañaꞌan ka tsan
    nu kaǎn naꞌ nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten; ja ka biyaꞌ tiꞌ
    nten ni tsan ka chaꞌ kanꞌ.
  bre-BRG: Ar pezh a c'hoarvezas en amzer Noe, evel-se a c'hoarvezo ivez da zonedigezh
    Mab an den;
  opm-opm: Hanhan hat patin Hanip Brer nohe ma apripra oh rih Noa ohe patin ire ma
    ihasheru hat patin orhor noh apripramur.
  bvr-bvr: 'Minyja bubu-borrwa: Minypa Nowa (Noah) mu-namangarta, gu-gata ngacha gu-ni
    barra minypa yi-gurrepa gu-jirra gu-boya nula an-guna An-walkurpa An-gugaliya
    ana-jeka barra.'
  wal-wal: Ta yuussai, Asa Na7aa yuussai, Nohe wode hanidoogaa mala gidana.
  zad-NT: ’Na' ka gok kana' wzoa dii Noéna', ka'kzan chak kat' nad', Beṉ' Bseḻ' Chioza'
    Yell-lioni, yiyed' dii yoblə.
  aso-aso: Noaꞌ minineꞌ gameneuꞌ nene eveneꞌ gopo minaniꞌ neꞌmini neniꞌ Oꞌmosolatiꞌ
    ve gihile aloniꞌ gameneukisi aꞌmineꞌmine igi minilisave.
  uli-uli: Budohol mala Layur Retalop, ila be wochog mokwe ye weldoh irel molwe wolmwol
    Noah.
  nin-NT: Azhi a inga a Uvuvurr a Unushirr wa à taka si nâ ta si inkindirr yi nggo
    i la ni ivi i Nuhu yi.
  tgk-tgk: Ҳангоми омадани Фарзанди Инсон бошад, айнан ҳамон воқеае рӯй медиҳад, ки
    дар замони Нӯҳ пайғамбар рӯй дода буд.
  acu-NT: “Wi tatin kintar jeamtai, yaanchuik Noé pujumia nuni aints ainau pasé puju
    armia nunisarang pujusartinuitai.
  cak-WNT: Xa can achi'el c'a ri xbanatej pa rutiempo ri Noé, xa can queri' c'a chuka'
    xtic'ulwachitej tek xquipe chic riyin ri C'ajolaxel ri xinalex chicojol.
  ebk-ebk: Kaman as nan ukialen nan tataku as nan timpon Noe at assid-intu us nan
    ukialen nan tataku as nan omaliyan nan Naepadtu ay Anak chi Taku.
  spa-PDDPT: Pero como en los días de Noé, así será la venida del Hijo del Hombre.
  ruf-ruf: Ka pfailawile mne ghamatsuwa gha Nuhu, itsakuwa pfipfo hayatsakutsa Imwana
    we Imunu.
  gun-gun: Ava ra'y ojeapo va'ekue oua ára ma Noé oiko jave py oikoague rami avi 'rã
    oiko.
  agu-BL: “Chi banak tentz, yi at tzaj k'ajtzun Noé, ite'n nin sbajoka's yil nu'lt
    tzaj junt tir.
  isn-isn: Anga uu naeyeli mumatungo ang'wa Nuhu, uu yukutula keza kung'wana wang'wa
    Adamu.
  ilo-ULB: Kas kadagiti aldaw ni Noe, kastanto met ti iyuumay ti Anak ti Tao.
  pir-NT: ’Noé tiquiro ijiri pje cjẽna tiquina ijiriro sahata ahri yehpapʉ yʉhʉ tojoa
    tato panogãre sata ijieta masa.
  anv-NT: Ndɛre ɛpyɛɛ́ nyá né gébégé Nowa, wyɛ́mbɔ ntó ne ɛpyɛ́ nyɛ́ gébégé
    Maá Ntɛ Mekwaá aké akerege meso fa mme.
  sab-NT: Cha be chieni chuiage, e suiale kwian tanre be kle toi age salengwli kwian
    unsuialin kledu toi age Noé suiale kare.
  tmd-tmd: “Nɨ Nöbö Ha nuŋwa höbkal hön wop aku, Noa mɨdöŋ wop aku, rɨg mɨdmɨdöi mag
    akwör rɨmɨjöña.
  acr-NNT: Ma jelaꞌ pachaꞌ ri xuꞌan chupa taq ri qꞌij re ri Noé, jelaꞌ kuꞌana pa rukꞌunibꞌal
    Ralaxel Chikixoꞌl Tikawex.
  kpg-kpg: Di hanimoi o Tama Tangada le e hai gadoo be tolongo Noah.
  taj-taj: ओन्‍मा नोआला धुइरी तबा ह्रङ्नोन परमेश्‍वरसे पुइखबा म्‍हि दोःसी खबा धुइरीनोन
    तला।
  avt-avt: Wɨ kerek hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi pɨke anen tɨ, hɨram menmen mamnen
    mamɨr ke nɨpaa wɨ mɨtɨk Noa kau tɨ ik.
  cbk-cbk: Al llegar ole el Hijo del Hombre el situacion del maga gente igual tamen
    con el situacion del maga gente cuando vivo pa si Noe.
  uig-ARA: ئەمدى نۇھ پەيغەمبەرنىڭ كۈنلىرىدە قانداق بولغان بولسا، ئىنسانئوغلى قايتىپ
    كەلگەندىمۇ شۇنداق بولىدۇ.
  tuf-tuf: Récaram Noé itic cab rehquír eyta, asa Uw Síuquiban racayat cat, éytaan
    wan rehcáyqueyra.
  abx-abx: Kon ay i nagparabuhat-na si mga a'a siray ngan panahun-na kas Noe, iya
    may liwat gihapon si pagpada'itu-na si Pinili' A'a.
  mco-NT: Com jadu'n nej yjajtɨ ya naaxhuiñ jecy'ajty, co je Noé chɨnay, nañ tɨm jadu'n
    yjadɨpy co anajty nhuimbityɨch, yɨ jäy huɨdibɨ tzoon tzajpjoty, ya naaxhuiñ.
  kqf-kqf: “Tana Taunana Natuna kaka ya natona, maibena Nowa ena laḡannimo kauwa i
    tubutubuḡana mainana.
  cpb-NT: Ari oshiyawo okanta pairani eeniro rañaaweta Noé, ari onkantaiyaari eejatzi
    arika ripiyai Itomi Atziri.
  aon-aon: Namudokehi aih eshesh seiwok shenekehi um Noa ananib nyutobum, eshesh ko
    shenek ahudok atatahih aih atih shupe abudok nyutob aria Eik Anudok Arman yatogur
    adurinyi arpen iri ko itanamori.
  hus-NT-2005: ʼAnchanꞌ xan ti támun tam ti xeꞌchin na Noé, anchanꞌ jeye ti neꞌech
    ka támun tam kin tsích Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik.
  mig-NT: Chi̱ nátu̱'un ni̱ i̱o kɨvɨ̱ ní kii Noé, suni súan koo kɨvɨ̱ kíi máá Sé'e
    cha̱a.
  bps-bps: I kagkah i dad to di kasfulê i dnagit Tingà To, salngad i kagkah dad to
    di bang Nowa,
  mbs-mbs: Aw lomikò a Timanem Migpekeotaw, medita se otaw eked peketagad te pegdateng
    ko, iling te otaw gebii wedà penenalan ki Noe.
  tof-tof: Enezan yarilürr Noan tonarrdó, da enta sab inzan yarile Pamkolpamab Oloman
    alkomól ngürrdü.
  cme-NT: Kumaŋ ciɛ *Nowe bãaŋgu-na, *Moloŋ-Biɛŋ duɔ u bir jo, ku temma ka ce.
  sus-sus: Adama xa Di fa lɔxɔɛ luma nɛ alɔ Annabi Nuha xa waxati.
  pon-2006: Ketidohn Nein-Aramas pahn duwehte me wiawiher ni mwehin Nohao.
  dad-dad: Noa nẽ sain bun age fen age fiya bagai, Tamo Naal isiyouf bun age fouf.
  zab-NT: ’Zec ni guc gulalqui chi gubány Noé, ziygacza gac dxi ni guelda stuby nare
    Bniety ni bxiaald Dios.
  jae-jae: Ŋamalacnê Latu êmu êmêŋ ŋabêc oc êtôm Noanê bêc.
  ksd-ksd: A vinavana mulai uti kai Natu i ra tutana na vardada ma ra kilala i Noa.
  msm-NT: Ko mupauli ad on no Anak no Otow, iyan ogkaangodan to diya panahon ni Noe.
  myk-myk: Ba Nuxhun wo caŋa ɲii li keree kʼa pye wɛ, mu Sipya Ja wu bɛ cabaŋa kʼa
    da ba bye.
  sbe-sbe: Tau Natuna yona laoma ne meta gonogonowana doha [beyabeyana] Nowa yona
    huya mayadaidi wa udiyedi.
  mcr-mcr: Noa iqu pmetaŋga, huakä naqänäŋä ätimäukqä-paŋä iiŋi, Ämaqeuqä Ymeqä Ekqä
    Iqu äpätŋqäŋgaŋi, asä iiŋä timäuniqeqä.
  cux-NT: Tan'dúúcā chí chiī tiempo chi 'āā chó'ōo taachi canéé Noé miiⁿ tiempo taachi
    chó'ōo diluvio, 'tíícā cuuvi taachí ndaā Saⁿ'ā chi Daiya Dendyuūs.
  tur-YTC: Noa’nın günlerinde nasıl idiyse, İnsanoğlu’nun gelişi de öyle olacaktır.
  san-ITR: aparaM nohe vidyamAne yAdR^ishamabhavat tAdR^ishaM manujasutasyAgamanakAlepi
    bhaviShyati|
  bel-N: Але, як было ў дні Ноя, так будзе і ў прыйсьце Сына Чалавечага.
  sch-sch: Miriem Nâipasal juong nôkna chu Noah damlâi angdên han nîng atih.
  mic-MIQNT: Ni'n na mimajuinualsiap aq ta'n tujiw apaji pgisintes na ms't wijei tliatew
    st'ge' ta'n goqwei teliaqap ta'n tujiw mimajiteg Noao'q.
  huu-NT: Abɨdo cue billɨrui iaɨrei ia, Noé mɨcorɨ facaiseconi itɨno isoi comɨnɨ iitɨmacɨ.
    Naimacɨ duere sefuillemo Noé mɨcorɨ facaise itɨnodɨ comecɨaɨna facañedɨmacɨ.
  jiv-NT: ‘Wi tátiniur jeamtai yaunchu Nuai pujumia nú tsawantin túrunamia núnisaṉ
    átatui.
  otm-NT: Nɛ tengu thoho bin ja 'bʉ mí 'bʉh ra Noé, ngutho din ja 'bʉ bá pengä mahøn'a,
    nugä ngue dán ją'igä ua ja ra ximhäi.
  dah-dah: Ne Al Urmiŋ gayen waŋ waŋ nalurebe alya bereya bikkeŋ Noa hinhin nalure
    mata teŋ hinhan gwahade teŋ hinayiŋ.
  tnk-tnk: Nəpɨn nəha iou, Iəməti Iərmama, takuvehe irə trəmwhen ia nəpɨn səvəi Noa.
  kpr-kpr: Kau evetu genembo Noah da sifoda edo ghusera aminga ava, evetu genembo
    amboda kotae kotae ururoro, Evetu Genembo da Koro+ jovereghe furarira.
  san-IAS: aparaṁ nohe vidyamāne yādṛśamabhavat tādṛśaṁ manujasutasyāgamanakālepi
    bhaviṣyati|
  nho-nho: Te ssao te Tama te Henua ma ki au raa ma ki mee ma ko te ssao Noah.
  gym-NT: 'Mdakäre abko, kukwe nakaninkä ño ño Noé näire angwane ni jökrä nämane nüne
    jäme, ye kwrere arato ti Ni Kä Nebtä Ngobo ne jatadita angwane, kukwe rakadikä
    abko krörö:'
  azg-NT: “Ja na condui tsansꞌa na iꞌua Tyoꞌtsꞌon tsꞌian nnön na coxën tsoñꞌen nnꞌan,
    xjen na nndyö nntꞌa, nnꞌan na mꞌan juu xjenꞌñeen, ntsijonhanꞌ ntyja ꞌnaanhan chaꞌxjen
    na tonanꞌxuan nnꞌan xjen na tomꞌaan Noé.
  bhd-bhd: ज़ेन्च़रे नूहेरे ज़माने मां भोरू थियूं, तेन्च़रे मैनेरे मट्ठेरे एजनेरे वक्ते
    भोनूए।
  too-NT: ’Lā' chu a'nchī pātle'kelh a'xni'ca' ixui' Noé, nā chuntza' napātle'ke a'xni'ca'
    namin huan Chi'xcu' xala' Tālhmā'n.
  ind-AYT: Sama seperti yang terjadi pada zaman Nuh, begitu pula kedatangan Anak Manusia
    akan terjadi.
  cjo-NT: 'Paerani eenironi ijeekini riraga Noe, rowapiinteeyani atziripaeni, ishinkiteeyani,
    raapiinteeyini iina, maawaeni. Tee ikenkithashiryaakotanaawo ikantawitakariri
    Noeni: “Kaakitaki oonkawo”. Roojatzi iinja rotetantanaka riraga Noeni ipitoki,
    rashitakotanaka, jaae tok. Omapokapaakiri antawo inkaani, oonkanaka. Ithonkaeyakani,
    maawaeni theenkakiriri, itsitsiyeeyakini. Eejatzi ikimitakya iinja maawaeni theenkaeyanarini,
    aririka omonkaatapaakya nopokanteeyari, eero ikenkithashireeyani nomapokaeyapaakirini.
    Rootaki nowashironkaanteeyapaakyaaririni, eero nowawijaakotapaeri.'
  nsn-nsn: A hagar geka guatainir tamata tena binaka Noa ter siokono polukumper hagar
    ra turung guatainisina tar binaka re kotpokosor Tunar Tamat.
  san-DEV: अपरं नोहे विद्यमाने यादृशमभवत् तादृशं मनुजसुतस्यागमनकालेपि भविष्यति।
  tna-NT: ‘Beju Noé chenu sa tiempo su puidha nime, daja da epu, ema esiapati su.
  lid-lid: Len ta Nadu Ndramak Awas eme kameh asahan, buku le iri lakou mene asahan
    na len ta Nowa.
  wim-wim: Ngay ngulan puthaman palaman wampāngan-a, pam ngay inman nil God.angan
    kuch ngayang-a, aniy-a, keꞌ keenkanamana aak an-aniyangan nil Noah.an wun-wun-a,
    aakan yimanangan wunow. Than pam wanch anangan keꞌ-ngoongkam anman iiy-iiyin,
    keꞌam wik ngeey-ngeeyin yaꞌa, aakan-a, yimanangan wunowana.
  zga-M: Nduvuyale pafinghono ifya Nwakha, vuyeilava vuvuvwa ifinghono ifyawincheilo
    vwa Mwana va Nyamunu.
  yom-yom: Mambu momo mavangama mu thangu Nowa mela buela vangama mu thangu Muana
    Mutu kela kuiza.
  san-SIN: අපරං නෝහේ විද්‍යමානේ යාදෘශමභවත් තාදෘශං මනුජසුතස්‍යාගමනකාලේපි භවිෂ්‍යති|
  yut-yut: Noa da bɨsapmon amɨn egɨpgwit uŋudeŋ gɨn Amɨn Dakon Monji apjak bɨsapmon
    yaŋ gɨn egɨpdaŋ.
  grc-BYZ: ὥσπερ δὲ αἱ ἡμέραι τοῦ Νῶε, οὕτως ἔσται καὶ ἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου.
  tbl-NT: Gu laanen là deng semfulék he yóm Ngà Tau, yó angat nmò yó kem tau te tonok,
