verse: MAT.024.037
translations:
  kpx-kpx: Ataeau subuta Noa vanimo vamale ke nahate ataeabuna Atae Eseu lohoveve
    vani ketamo katelahai.
  okv-H: Eto embomeni Noah ta iji te mihahera ainge dombo mihiroro Embo ta Meni puvuresuja.
  tbo-tbo: Mei Nowa a houga emoemotana mei gasi apo Lawa Moinau u houga nei,
  mal-C: നോഹയുടെ കാലത്തു സംഭവിച്ചതുപോലെതന്നെ ആയിരിക്കും മനുഷ്യപുത്രന്റെ പുനരാഗമനം.
  grc-SR: Ὥσπερ ⸂δὲ⸃ αἱ ἡμέραι τοῦ Νῶε, οὕτως ἔσται ⸋καὶ⸌ ἡ παρουσία τοῦ υἱοῦ τοῦ
    ἀνθρώπου.
  bgc-bgc: जिसा पूर्वज नूह के दिनां होया था, उस्से तरियां ए माणस के बेट्टे का आणा
    होगा।
  khz-khz: Taunilimalima Natuna gena vogomai Noa gena lagani ai rakagau gewalato vetaina.
  deu-TKW: Denn wie mit den Tagen Noah's, so wird es mit der Ankunft des Sohnes des
    Menschen sein.
  zsr-NT: ’Ca naꞌ guc dza niꞌ catiꞌ niꞌ zoëꞌ Noé, lëzcaꞌ cni gac catiꞌ huödaꞌ nedaꞌ,
    Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.
  lin-lin: Ndenge esalemaki na tango ya Noa, ndenge wana mpe ekosalema na koya ya
    Mwana na Moto ;
  hns-NT: Djaise Noah ke tem me bhail raha, oisane hoiga djab iensaan ke Beta lautke
    aaiga.
  noa-E: ’Jöoingar Noé khararr jaar döãdau õor öpäaiwai thʉnaajerrjö thʉnaaju ĩchab
    mʉg atag mʉch chi Emkhooi Iewaa bëe nʉm jaarjã.
  eng-EMTV: But just as the days of Noah were, so also shall be the coming of the
    Son of Man.
  mib-NT: ’Chi nájnūhun ni cuu quɨvɨ̄ ni íyo Noé, suni súcuan coo quɨvɨ̄ ndiji ruhū,
    Yaā ní nduu tēe.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम्‍साःन् नुःङ् युःल्‍ले़ नुहारे़ कुये़म् हे़क्‍केए
    पोःङ्‌लो॥
  xnj-xnj: Ndava muni ngati chayavi lusenje lwa Nuhu, ndi mewawa cheyivya peibwela
    Mwana wa Mundu.
  mmx-mmx: At lovotpot at Laradi Mevana, loklok at limixin naba lok ngan loklok at
    limixin ap mo levenaleng at ne Noa.
  cbr-NT: Bëráma Noé 'iá nëtë usaribiti ca uni 'inux Nucën Papa Diosnuax uá, 'ëx utëcënti
    nëtën 'iti 'icën.
  tee-NT: Pus tachi ju ixjunita ju is'atsucunti'an ju lapanacni acsni ixt'ajun ju
    Noé pus vana va chun ju cajuna' is'atsucunti'an ju lapanacni ju catatsucuya' acsni
    acminchokoya' ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya'
    ju ani.
  eng-LSV: and as the days of Noah—so will also be the coming of the Son of Man;
  cak-NT: Xa can anche'l xbanataj pa ru-tiempo ri Noé, can quiri' chuka' xtibanataj
    cuando xquipe chic ren ri jin-kajinak-pe chicaj y xinalex chi'icojol.
  pah-NT: —Noéva'ea nhinhag̃a renondehava yhara ruvihavuhua pype ojo'ja jirura'java
    renondehava pavẽi, ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
  sja-NT: ’Noé bada ewaride p'asadak'a mãga pɨk'a p'asait'ee mɨ, chi Eperã Ak'õre
    Truadepema waya chek'ãri.
  xed-xed: Ma tsa fitik dzaʼa sagha Zwaŋa mndu ya ná, manda va skwi ta luta ma fitika
    Nuhu ya dzaʼa magakwa tsi.
  mks-NT: Tá quia̱hva na̱ya̱ha tiempo tá na̱sahi̱in Noé sa̱nahá quia̱hva já ya̱ha
    ri tá ná tandaa qui̱ví quixi tucu ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.
  gfk-S: No hinanawat ta Nong a Turadi ie na ngan hoke no bung tane Noa.
  bmu-bmu: Mönöwök Noagö nalöŋe ambazipnöŋ malmalŋini qemasolokep qakŋe mala ayuhugeri,
    miaŋgö dop mönö Suep gölmegö azi ölŋan kunbuk kamawaŋgö nalöŋe asuhuma.
  dgz-dgz: Kimani Vitana Apanewa sia tauapena wamewa ame apan Noa wam mega gapan waenapan
    taiwanumune ap umap sia di tain.
  eng-GNV: But as the dayes of Noe were, so likewise shall the comming of the Sonne
    of man be.
  zaa-NT: Ti'a uccua loti' gùdua Noé, ą'hua ccá canchu Nubeyu' de Ỹiabara' nna chì
    íl·lanie.
  eng-WEBSTER: But as the days of Noah were , so will also the coming of the Son of
    man be.
  guh-guh: 'Jesús icatsia tajëvelia navajunupaeba itsamatacabi icatsia pepatsijavanexatsica.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Pacuenia bajayata jemata itsi
    pamatacabi Noépijinë ponapona, bajara icatsia jemata itsane pamatacabi xanë, Daxitajivi
    Pematapijinënë, patsianicajë.'
  bon-bon: Cane lui Acejiyame bau ca tädujine biname me äbitujine, cane liba cire
    täinepene, pui padare lui epu pana cirege Nooa me padare liiyepu.
  nhw-BL: “Pampa quema na catli niMocuepqui Masehuali nihualas, nochi eltos quen eltoya
    ipan nopa tonali quema Noé itztoya huejcajya.
  swh-ONEN: Kama ilivyokuwa wakati wa Noa, ndivyo itakavyokuwa kuja kwake Mwana wa
    Adamu.
  wbi-wbi: Ulwakuva niliiva nikwisa ne Mwana ghwa Muunhu luliiva ndavule lulyale ifighono
    ifya Nwaka.
  bba-bba: Nɡe mɛ n kuɑ Nɔwɛn sɑɑ, mɛyɑ n ko n mɑɑ ko sɑnɑm mɛ Tɔnun Bii u koo nɑ.
  eng-KJVCPB: But as the days of Noe were, so shall also the coming of the Son of
    man be.
  kgk-NT: Xe Nhande Ryke'y tee va'e aju jevy ramo, yma gware-pe ojehu hagwe-rami ave
    ojehu jevy va'erã, he'i. —Yma ete Noé amyrĩ oiko jave, y ovu e'ỹ mboyve, okaru
    porã rei okwa-vy va'ekwe yma gware. Omenda va'ekwe okwa-vy. Upéixa va'ekwe oiko
    jave, oike-ma va'ekwe kanoagwasu-py Noé amyrĩ va'ekwe.
  waj-waj: Na Vaidiivaa Mmaapuuvo kava tiinara suaivo Nuvuaava varuu suaivaa roosiima
    vainaravai.
  cpy-cpy: Okimitee-yaawo paerani eeniro rañaawita Noé, ari okantee-yaari eejatzi
    ipiyeerika Itomi Atziri.
  ekk-PKP: Kui inimese Poeg tuleb, on see nagu Noa ajal.
  mpx-mpx: I ola valila Nowa wana sauga eliyana, he nasi ni ola al Gamagal Natuna
    wana nem ana sauga eliyana.
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kajirna pinarni yani nguru
    nyampu-kurra, kujakungarntiji yapangkuju kulajulu manngu-nyanyi. Ngularrarluju
    kapulu ngari ngarni, manu kapulu-nyanu yupukarra-jarrimi. Ngularraju yapa yangkarra-piya
    kujalpalu nyurru-wiyi nyinaja Nawangka wankarurla-wiyi. Nyanungurlujulpa pawurtu
    wiri-jarlu nganturnu. Kala yapangku panu-karirli kulalpalu nyanunguju jungangku
    purda-nyangu. Ngula-jangka, ngapalku wiri yinya ngawarra yanurnu, manu-jana muku
    pungu. Kala Nawa manu nyanungu-nyangu wungu-warnu-mipa-jana muurl-mardarnu Kaaturluju.
  luo-luo: Mana kaka notimore e ndalo mag Nowa e kaka nobedi chiengʼ ma Wuod Dhano
    nobi.
  nhe-NT: “Pampa quema na tlen niMocuepqui Tlacatl nihualas, nochi eltos queja eltoya
    ipan nopa tonali quema Noé itztoya huejcajquiya.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܝܼܗܘܵܐ ܒܝܵܘܡܵܢܹ̈ܐ ܕܢܘܿܚ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܝܵܐ ܐܬܵܝܬܵ‌ܐ ܕܒܪܘܿܢܵܐ
    ܕܐܢܵܫܵܐ.
  esk-NT: Iġñiŋa Iñuum aggiqpan taimanisun itkisiruq atriḷugich iñuich iñuuniaqmatun
    uvluiñi Noah-m.
  msb-msb: Pero makapareho san kamutangan san kapanahunan ni Noe an kamutangan didi
    sa kinab-an pagbalik ko na Anak San Tawo.
  cpa-NT: Lah¹jøng² báh³ lé² jmai³ ja³guiogh¹³jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹
    jianh¹² hniah¹², ju³lah ca¹løa¹ jmai³ mi³chian² hlai³ Noé.
  dso-dso: ନଅର୍‌ ବେଲେ ଜେନ୍ତାରି ଗଟିରଇଲା, ସମାନ୍‍ ସେନ୍ତାରିସେ ନର୍‌ପିଲା ମୁଇ ଆଇବା ବେଲା ମିସା
    ।
  meu-meu: Noa negana na heto, Taunimanima Natuna ena mai negana ai unu baine heto.
  yva-NT: Arono Risy, Arikainyo Vatan, syakare rai, weamo mamaisyo wusyino arono Noakija
    no no mine vone so we ramaisy.
  dgc-dgc: Sakén i lélake a gébwat ta langet. I kédemét ko éy kapareho na kédemét
    no bihéng to panahun ni Noe. I tolay to éya éy basta méngan side sakay méginom
    side, sakay mégasawa side, hanggan to oras a késakay de Noe to barko.
  zpm-NT: ’Naṉle to gaṉle zha bzhaac miech leṉ dze ne wban Noé, ib bliladzd zho xtiidz
    me. Guxt no zho lo zhilni zho, zha ne notsieelnia, zha ne nobediiṉgaa xpëëd, laa
    dze bdziṉ laa Noé bzëëb leṉ barcw; tibaque zeeṉe biaa zho biini laa guiedox co
    nonitlole zho. Scadaa nagoṉ sac grë miech nad rii, tibaque zeeṉe tsaa zho biini
    laa Mgui ne pxeeḻ Dios ga ziaadle.
  hix-NT: Nowe heno yehtoko tuna ymo yomokàthàrànhàrà wyaro nomokyaha hampànà, Toto
    me Enusaho.
  sim-sim: Os or takwa wolo ma misambik fehe os Noahi wolok li undari hom ukwa lir.
  npi-ULB: मानिसका पुत्रको आगमन पनि नोआका दिनमा जस्तै हुनेछ ।
  cgc-cgc: Ta timpo na mabot en Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan,
    mga buat ta mga ittaw paryas man ta mga pabuat ya ta mga ittaw anay pa sa ta timpo
    Noe.
  tim-tim: Amâ hin akbiap. Ulikŋân Noa malep ain ugurup miawagewân sop ain luâk âmbâle
    hanâk hanâk manmâ, “Nen âlepŋe manbaen.” dâm sot tu nem luâk âmbâle meagi. Hain
    akmâ manmâ âgâmbiâ Noaŋe waŋga kâlegen âgâep. Âgâmbo âlepŋe manden dâmbiâ umatŋe
    miawak yeŋgiep. Are bo nâŋgâm hanâk hanâk manbiâ tânâk humo momoŋe gembo ugurupŋe
    humo togom luâk âmbâle hârok mem kawut yekto mom meteyi. Aregât dop hainâk siân
    âmâ luâk âmbâle aregât sop bonâŋgâmbiâ luâk akmâ geân nâ gere umatŋe humo miawak
    yeŋgiwiap.
  yor-yor: Bí ó ṣe rí ní ìgbà ayé Noa, bẹ́ẹ̀ gẹ́gẹ́ ni wíwá Ọmọ Ènìyàn yóò sì rí.
  wos-wos: Hanja Noa rendén nukwa du takwa hurundan maki, wambula yatewuka nukwa du
    takwa wungi male hurutandi.
  emp-NTPO: Naʌ̃ Djara Edad̶a zei ewarira Noé ewarid̶e b̶ad̶a quĩrãca b̶aya.
  eng-F35: But just as were the days of Noah, so also will be the coming of the Son
    of the Man.
  ind-ind: “Keadaan waktu Aku datang nanti akan seperti yang terjadi pada zaman Nuh.
  pes-OPCB: زمان ظهور پسر انسان مانند روزگار نوح خواهد بود.
  mpt-mpt: Makob sinanggwano Noae bie dimo nakaia unangai naib binabo inania Abilim
    Da Tlemin Naka ne tlang gami osa inanomabiobe.
  bla-bla: Noe otsiksĭs'tsikumĭsts manistsi'piĕsts, netoi' ak'anĭsttsiiĕsts Nĭn'au
    okku'i oto'saie
  ssx-ssx: Hande Noana꞉ natena꞉ pimiki tupa꞉ta꞉ hande Wanda꞉halina꞉ Eiyeke epea꞉ka꞉na꞉
    make mandake hau kone pilimikie.
  mkl-mkl: Si bɛi í ce si wɑɑtii Noweeu, bɛɛbɛ mɔi ɑ́ ce si wɑɑti iyi ɑmu Amɑi Amɑnɛ
    ɑn nyi wɑ.
  gaq-gaq: ନୋହନେ ଦିନାକେଲା ଡିରକମ୍ ଗଟେଲେଗେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ନେ ଦିନା ଡିଗ୍ ଦେତ୍‌ରକମ୍
    ଗଟେଏ ।
  gof-RNT: Asa Na7aa yuussay, Nohe wode hanidayssa mela gidana.
  unx-unx: ଆଡଃ ନୁହୁଁରାଃ ପାରିୟାରେ ଜେ'ଲେକା ହବାୟାନା, ମାନୱାହନ୍‌ଆଃ ହୁଲାଙ୍ଗ୍‌ରେହଗି ଏନ୍‌ଲେକା
    ହବାଅଆଃ ।
  gah-gah: Okulumakutí lumu ve gihila není gamena alí noliko Noá mina gamenaló lilí
    a mogona áminagó oko utó inogo ive.
  lcm-lcm: Using kana taun a igenen i pukun ka asukang val taun i Noa.
  aer-aer: Ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke,
    apetyalpetyeke aneme, ingkirreke arreware akwete anetyenhenge. Alakenhe-arteke,
    ahinpe anthurre Noah-arle itethe anetyartenge.
  qvc-NT: Nuwipa tyimpumbi kashqanshinam, kutimunay tyimpupis rin kaq.
  tgl-ULB: Katulad sa kapanahunan ni Noe, ganoon din ang pagparito ng Anak ng Diyos.
  cbs-NT: Jaska inun, Noé jiweken chakabui jiwekubainibu keskadiaibun matun Juchi
    Kayabi Iyua en ana chintunkidanxanaii.
  xtm-NTPP: ’Sukan ni kuu kivi ni iyo Noé ma, sukan ko kuu tna kivi ndii sa ja kúu
    sa iya ni kii ñayivi ñuu ñayivi a.
  nnq-nnq: Kuika kwa Mwana jwa Mundu kupa kube andi kingobu cha Nuhu.
  bao-NT: ”Noé cʉ̃ ca niiri cuupʉre ca biiquĩricarore biro biirucu, yʉ, Ca Nii Majuropeegʉ
    Macʉ̃, yʉ ca tua doori rʉmʉre.
  san-ORI: ଅପରଂ ନୋହେ ୱିଦ୍ୟମାନେ ଯାଦୃଶମଭୱତ୍ ତାଦୃଶଂ ମନୁଜସୁତସ୍ୟାଗମନକାଲେପି ଭୱିଷ୍ୟତି|
  huv-NT: ’Wüx aliüc Teat Naxey, apmajlüy atnej tajlüy tanomb wüx almapac Noé.
  otn-NT: Tengu̱tho bá̱ nja'mø yø pa ma̱mbá̱ m'mʉhra̱ Noé, xquet'a̱ ngu̱'a̱ di̱ nja'a̱
    ra̱ pa da̱ ɛ̱hra̱ N'yohʉ di 'yɛ̱ ma̱hɛ̱ts'i̱ ya.
  nop-nop: Nowa’walaŋ nai foloŋ metamdi nemek tigiŋ, undugoŋ hinek Me Kobumuŋ busuwadok
    naiŋiŋ dulalune mintawaak.
  obo-NT: Iddos pinuungan to mgo minuvu riyot timpu to kodlivod ku no Anak to Minuvu,
    od poko-iling taddot pinuungan to mgo minuvu iddot timpu ni Noe.
  cak-ENT: Xa cachi'el c'a ri xbanatüj pa ru-tiempo ri Noé, xa quiri' c'a chuka' nc'ulachitüj
    tok nquipu'u chic yin ri xinalüx chi'icojol.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤏᤢ᤺ᤱ ᤕᤢ᤺ᤸᤗᤧ ᤏᤢᤜᤠᤖᤧ ᤁᤢᤕᤧᤶ ᤜᤧᤰᤁᤣᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi tá cúu nūū ní ncuu ndá quīvī jā ní īyo Noé, suni súcuán coo quīvī nenda
    nduhū, Yāā nī nduu tēe.
  san-TIB: ཨཔརཾ ནོཧེ ཝིདྱམཱནེ ཡཱདྲྀཤམབྷཝཏ྄ ཏཱདྲྀཤཾ མནུཛསུཏསྱཱགམནཀཱལེཔི བྷཝིཥྱཏི།
  qve-NT: Noqa Diosmanta Hamuq Runapa kutimunay p'unchawqa, Noeypa tiemponpi hinan
    kanqa.
  pao-NT: Nu sumuna yabesoo umu-baa kodyu petukwu gi mu numu meeoo sokwamano'o. Ka
    gisoo e petu mu numu tooe how tooe ma'na'wekwu. Ka o'nosoo tu mane-kwa'nesoo ka
    nana Noah mee naneadu togesoo ka yaa teepu-kooba gwetzoinumme. Umu puu tukana,
    hebena, nananodukwadooyakwe ka o'no tabeno ka Noah ka sake-wi natzatumase. Mu
    numu puu ka gi ka Noah nakaheesoobedyana. O'no umu puu ka teepu patatzopahoose,
    batatuihoo ka gi oo nakaheesoobedyana. Ooosoo tuwazoo manekwu ka e kodyu petuse.
  cbu-NT: Ashiritaa pakich yasamaam taariya. Yuwapur Nowerini taarangu anpur tputs
    kizpur yutarit taarangana. Nuwaam yusur kusamaam waritakchu, tputs ashiritam yutaritam
    taachinllinaya. Nuw tputseem kinaranguri, ashiri yusur tsapurunasush kuschima.
  usa-usa: naayóbáqá Nóaani kanaaráqá táí-aaimma tarôq uráamma móraiq umá mirán-ááímmá
    Waayúkagon Áráaqa yauwéqma kumínî-kanaaraqa tarôq ínoe.
  soy-soy: Kumúŋɛ́ kpɛ-i kɛ Usoi Kɛpipi ɑkɛ́ hɑ m pɛɛri, li hɑ wɑinɛ yɑrɛ kɑi Nowee
    nfɑɑ kɛ́mɛɛ n wɑ mɛcɔ.
  hui-hui: Agali Hole Ibiyago dahuliya andaga howa daibiragola Noa hayangi biyadaguaore
    bulebira.
  amf-amf: Nohe wodanka konin maatondettsi, i Eedi Naasisa nivintano yin koda maate.
  quc-NNT: Jas ri xk'ulmataj pa ru q'ijol ri qa mam Noé ojer, are je' käk'ulmataj
    na aretaq ri in kinpetik, in ri' ri Ralk'ual ri Dios ri Qas Winaq.
  dob-dob: Tuta gete, Noa ꞌina tuta nadigega.
  wrs-wrs: Yeoa kokolomb avramana vevm pevmoa, kana prolmba si osta vevav, nemet ten
    pueumb pronam Noana novra, indkumbiva si evekingil vrivav.
  mca-mca: —Qe in ƚunyejeyek ke' ƚeqe neƚutsji' ka' Noe'ik'i, qa hik aka' qu' ƚunye'je'
    iye hatse' qu' netpiltaxju' iye ha'ne Ƚa's na' Jukhew.
  tzo-TZC: Jech chac cꞌu chaꞌal icꞌot ta pasel ti cꞌalal cuxul to ox ti Noee, jaꞌ
    noꞌox jech ta xcꞌot ta pasel ti cꞌalal ta xichaꞌsut tal ti vuꞌun coꞌol jꞌelantique.
