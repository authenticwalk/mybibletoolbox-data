  bki-bki: Ana Yesu naio berinavo “Rivano-o rivokar bogo na Kulorinio Kenerinio rimei
    bereio, mia tomu nalo atu batitig re, tibe ka bogo na tormoruo Noa kiano nanua.
  bqp-bqp: Lákũ à de nà Nuhu gↄrↄ, lɛn anigↄ̃ de lɛ se Bisãsiri Nɛ́ sugↄrↄa.
  mcp-mcp: Ja *Mwân mə Múúd mə bá zə yí, isâ í bá sɨ̂y nə́mə́ nda í á sɨ̂y ja mə *Nówe
    dɨ́ nə́.
  hat-hat: Sak te rive nan tan Noe a, se sa k'ap rive tou lè Moun Bondye voye nan
    lachè a ap vini.
  npl-NT: '''Iwa ijkó kemi opanok ijkuak onemia n Noé, ijkó yetos noiwa ijkuak niwits
    Ne Non onimochi ni tlakatl.'
  bgg-bgg: Bran Dufuii wuii ruii pha ji ne Noah pha ishak shii nyie rey pha ji duiine
    ro.
  eng-TCENT: As were the days of Noah, so will be the coming of the Son of Man.
  eng-BSB: As it was in the days of Noah, so will it be at the coming of the Son of
    Man.
  cpu-NT: Arira oshiyaaro pairani isaikantavetari Noé, ari onkantaiyaari eejatzi aririka
    impiye Itomi Atziri.
  san-ASM: অপৰং নোহে ৱিদ্যমানে যাদৃশমভৱৎ তাদৃশং মনুজসুতস্যাগমনকালেপি ভৱিষ্যতি|
  tac-NT: › Napu'lige uché nawachi alué 'pa rewagáchika julárigame napurigá rió neraga,
    pe a'chigóriga nímala napurigá 'ya napu'lige Noé asálige.
  eng-WEBPB: As the days of Noah were, so will the coming of the Son of Man be.
  gfk-H: No hinanuat ta Nong a Tunatuna Ia na ngen hoing no tinahon ta Noa.
  viv-viv: Boi tuwai-moꞋena Nowa yana toveya kaliva vevine hidewadewa amine, meda
    anafaiweya Iya TohobuꞋela yaku yewaꞋela ana toveya kaliva hinadewadewa.
  yao-yao: Pakuŵa yaitite mmoŵa ga che Nuhu, ni iyoyo ichichiŵa kwika kwa Mwana jwa
    Mundu.
  tgp-tgp: Hin rani atu Natun Tamlohi i pa mele mai, i pa sohena rani non Noah.
  auc-NT: Ayæ̈ godömenque ïïmaï ante apæ̈necantapa. “Waobo në ëñagaïmo inte botö ponguïönæ
    ïinque bayedë guiquënë Nöwee wodi Docä näni angaingä nänö quëwëñedë dodäni näni
    quëwengaï baï adobaï edæ quëwenguïnäni ïnänipa.
  kbc-NT: Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi, nige janagi, anee me
    newiɡ̶a niɡ̶ica oko liciagi niɡ̶ijo jotigide niɡ̶ica oko malee yewiɡ̶a Noé.
  bmh-bmh: Getal Noa dareun ziwas ebu, duailel agen goagal igul beu beu guzenai daremen
    sul, Du Nugau Nag koli alamau ziwas ebu duailel guzental guzenai damamen.
  ctu-BL: Che' bajche' ti' yorajlel Noé, che' lajal mi caj i yujtel che' mi' tilel
    i Yalobil Winic.
  meq-meq: Wu nakə a ge bo a həlay i Nuhu aye na, pat nakə neŋ Wawa i Ndo na deyeweye
    na, ma ta giye bo andza niye dərmak.
  noa-H: ’Jöoingar Noé k'ararr jaar döhãdau hõor höpäaiwai t'ʌnaajerrjö t'ʌnaaju hĩchab
    mʌg hatag mʌch chi Hemk'ooi Hiewaa bëe nʌm jaarjã.
  alp-NT: Eleki Yesuse Iahnau be, “Sepo Au, Tamata Eni Nanare Au luake suike loko
    imire, sakesa kai kena nusa akmena Nure neka.
  san-VEL: apara.m nohe vidyamaane yaad.r"samabhavat taad.r"sa.m manujasutasyaagamanakaalepi
    bhavi.syati|
  kbq-kbq: Na'ankure Noa knafi hu'nazankna avu'ava'za nehnageno Vahe'mofo Mofavrea
    egahie. (Jen-Agf 6:5-8)
  kbh-kbh: “Nts̈amo Noé yojëftsiyena ora tojanopasacá, cachcá echanjopása chë Bëngbe
    Bëtsá Ents̈á tbojanbemá chaojésabo ora.
  ron-LSB: Cum au fost zilele lui Noe, așa va fi și venirea Fiului Omului.
  pon-pon: A duen ni muein Noa iduen en Nain aramaj a pan pwarado.
  nhe-BL: “Pampa quema na tlen niMocuepqui Tlacatl nihualas, nochi eltos queja eltoya
    ipan nopa tonali quema Noé itztoya huejcajquiya.
  sps-sps: Tou tabin fatabin me Tsonyo nai faarei tsuiny non a ka te ruak muan tan
    nainy ten Noa.
  wnc-wnc: Sanga Noata yukut komune nana aminda tasiking kakngakan tapduknga na aminbamde
    notnaapa dakngake yuat tapata gatu apit gwene tasining.
  nmw-S: Sohode veto Nowa he wana sauge, bwele sohode hedi Tolomo Natune wana luwom
    he hana sauge hei.
  bus-bus: Lán à dɛ nà Nuu gurↄ, lɛn eégↄ̃ dɛ lɛ se Gbɛ̃ntee Nɛ́ sugurↄ.
  gub-BL: Hezur àwàm nuzawy kwaw Noe 'ar mehe uzeapo ma'e kwer a'e.
  imo-imo: Oi iye Noa molopili imbomani teringi mele Iyemunga Malo ombai tembalo kinye
    imbomani aku ulu kala tenge.
  boj-boj: Noa aqa bati qa tamo uŋgasari naŋgi kumbra yoqneb dego kere e Tamo Aŋgro
    bqajqa bati qa tamo uŋgasari naŋgi kumbra degyoqnqab.
  eng-DRA: And as in the days of Noe, so shall also the coming of the Son of man be.
  knf-knf: Jibi ubiiŋ awo ţi wal wi *Nowe, hënk di ukluŋ kawo kak ţi wal wi *Abuk
    Ñiinţ akbiiŋ.
  san-KHM: អបរំ នោហេ វិទ្យមានេ យាទ្ឫឝមភវត៑ តាទ្ឫឝំ មនុជសុតស្យាគមនកាលេបិ ភវិឞ្យតិ។
  arn-NT: Fey chumngechi rupay ti dungu feychi mongelelu ta Noe, ka femngechi rupayay
    ti dungu wiñometule Ngünechen ñi Fotüm Wentrukünuwpalu.
  zas-NT: ’Ziꞌc goc gulal chi guban Noé, zian gac chi yaguiaad Bén guxhaal Dios.
  ken-NT: Mpok anɛ Mɛ Mmu mfú ntá Mandɛm nchí twɔ, mɛnyɨŋ bɛ́bhak mbɔ ɛnyǔ bɛ́chí
    nyaka mpok Nóa.
