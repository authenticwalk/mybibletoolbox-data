  hlt-THB: 'Thai thing awhkawng ve ve cawng lah uh: a paang awh keh nawh a hahno ak
    cawn awhtaw, khawhqai tym zoe hawh hy ti sim uhyk ti.'
  soq-soq: Ia karakai mampe aten wadana! Walamaipa ia seupa inintopue asiu sanaa teamompo
    e ewane ateitana maura walamawa kampalen.
  qub-qub: «Ïgus yörata ricar yachacuy. Rämancuna llulluyaptin, öjancuna chillguiyta
    gallaycuptin musyanquinami tamya gallaycunanpaj cashanta.
  att-att: “Innan nawè yù káyu nga igò,” kun ni Apu Kesu. “Nu masingan naw ta mallugu
    yù pangá na, ammu nawin ta nappasángin yù ammián ánna mangulingin yù tiempu.
  bki-bki: Ana Yesu naio berinavo “Kamiu kuvisidomii von buruiesi napano aber buruviki.
    Naio mijikia riverloglog kamiu ka vite tai napano kamiu monokanio kuvitii vatitigio.
    Bogo napano kamiu kuvial ka jaati nalo amei amemeiaio, amelumu, tikar ka mia rivarboṽeio,
    kamiu kumijikia ka kuverenio bogo binimei vaataro ka bogo na m̃erenio rivitunu
    ve toru.
  bqp-bqp: À yã dada kaka lía. Tó a gã̀nↄ í kpàkpa, àtɛn lá bↄ̀tↄ kú, á dↄ̃ guwãnagↄrↄ
    kà kãni.
  mcp-mcp: «Ŋwagá fʉg nə yuug bɨ́ mə́ dʉ dʉ́g nə lɨ́ɨ́ *figyê yí. Í dʉ bə, ja mpúnzə́
    nyɛ́ í mú nə́ bud-bud, məncuug mə́ agúgwáan mə́ ŋgə́ kɔ̧́ yí, bɨ́ mú mpu nə́ ompú
    bwə́ mú kúnə́-kúnə.
  hat-hat: Pran leson sou pye fig frans lan. Kou l' kòmanse boujonnen, kou l' pouse
    fèy, nou konnen sezon chalè a sou nou.
  npl-NT: '''Xikkajsikamatikah tlan kijtosneki nin tlapoálistli: Ijkuak imamayowah
    n igoskuawitl seliah iwa pewa moxiujyotiah, nomejwah nonkimatokeh ya pewas n tonala.'
  bgg-bgg: “Iphem hingmuii è nathek shii muyua yua yi bo. Idiphakthek yi irey nane
    inyiu rey mage shii, chiih-è jao ne irab rey khlei ruii shii, nathek ne haluadam
    ne inui rone thieg.
  eng-TCENT: '“Now learn this lesson from the fig tree: As soon as its branches become
    tender and put out leaves, you know that summer is near.'
  eng-BSB: 'Now learn this lesson from the fig tree: As soon as its branches become
    tender and sprout leaves, you know that summer is near.'
  cpu-NT: Okempitaranki aririka piñaapiintziro eereshiyetai pankirentsi, piyotzi irootaatsi
    osarentsitzimatai.
  san-ASM: উডুম্বৰপাদপস্য দৃষ্টান্তং শিক্ষধ্ৱং; যদা তস্য নৱীনাঃ শাখা জাযন্তে, পল্লৱাদিশ্চ
    নিৰ্গচ্ছতি, তদা নিদাঘকালঃ সৱিধো ভৱতীতি যূযং জানীথ;
  tac-NT: '› Jípeko ''la benibóká alué tétali churigá ka alué chuná: Napu''lige ''we
    chi''lame kachi chalawala ''lige yáachi sawala, ''liko ''émika ''ma machime ju
    amulí seba bamunú.'
  eng-WEBPB: '“Now from the fig tree learn this parable: When its branch has now become
    tender and produces its leaves, you know that the summer is near.'
  gfk-H: “Muat na kap hausur ta ira ina fig. Tano pakana bung bia no ina fig i ta
    kikiles ma i ta kuburuan balin ira pakana, muat na nunurei bia i ta huteta tano
    pakana bung na kasakes.
  viv-viv: WaꞋita, lalava ana dewa wananuwenuwena be enohega wanavaina. Lalava ginatafa
    ma kaꞋita-yo kagayo, Kauwana yana tova giluvedavedaꞋufo.
  yao-yao: “Kwa chitela cha ntini nlijiganye achi chitagu chi, Paukutanda kola nyambi
    ni kusipuka masamba, ŵanyamwe nkumanyilila kuti katema ka chuuku kaŵandichile.
  tgp-tgp: 'Ha lo levosahi na titileu mata vipahai fig: na rani rangana la lo sasar̃ira,
    ha pa levosahia vara taro mamasa mo lo mai.'
  auc-NT: Ayæ̈, “Wængonguï Awënë æyedënö ponguingää, ante botö iigowæ̈ æbänö ïwæ̈
    ante odömonte apæ̈nebo ëñëedäni. Tömëwæ̈ mïïwæ̈ badinque iigowæ̈ wayabo tänä nä
    boca adinque mïnitö, Öñabo nänö bocaïnepo inte nænque näwantedæ̈ baquinque bocapa,
    ante pönëninque edæ do ëñëmïnipa.
  kbc-NT: Atacolitece ane ɡ̶odiiɡ̶axitece libatadi fiigo. Niɡ̶ina naɡ̶a dione libiwedi,
    ina laamotiidi naɡ̶a nokoloɡ̶o, odaa joɡ̶owooɡ̶otitiwaji naɡ̶a nipegi me dioneteloco
    nipodigi.
  bmh-bmh: Yesus nug koli awareun, “A gair nug ag am tapamau igul abai maramau. Guzenaimai,
    gair gau unum nuanina, a gau awau koli walu zuna, ag abiu mamamen, go am banou
    zuabun ziwas.
  ctu-BL: Ñopola jini lajiya cha'an higuera te'. Che' c'unix i c'ʌb che' woli' pasel
    i yopol, la' wujil lʌc'ʌlix i yorajlel ticwal.
  meq-meq: 'Yesu a gwaɗatay: «Tsənum dzeke i gurov təday. Ka ŋgatumay a gurov ka ɗuɗa
    na, ka sərum ha gwaduvay kə ge, mazlambar yam ma piye bəɗaw?'
  noa-H: 'Mag jaaumamua hich Jesuupai, ’K''ap hamk''ĩir pãrag jaauk''imgui hajim:
    Pãrau k''ap''ʌ nʌm, mʌig Israel durr higo bʌ̈ jãga haajẽ. Ya jãata k''ër k''uk''uur
    haadëmʌn t''umaam k''ʌʌnau ya chadcha döchʌumie burrju dakpapak''am haajem.'
  alp-NT: '“Meije imi atetuke bei umpama kena ara aini: imi selu esi sanaiju ummata
    kai krobe kai esi tubuiju uono kena ukusu, hoko imi rekwa be takwali mo leare
    reneka.'
  san-VEL: u.dumbarapaadapasya d.r.s.taanta.m "sik.sadhva.m; yadaa tasya naviinaa.h
    "saakhaa jaayante, pallavaadi"sca nirgacchati, tadaa nidaaghakaala.h savidho bhavatiiti
    yuuya.m jaaniitha;
  kbq-kbq: Fiki zafareti fronka kea rempi huta antahiho, knare huno amena'mo vuno
    eno huno ani'nama erimaregetma, zagegna egofta nehie hutma nehaze.
  kbh-kbh: '“Nts̈amo higo betíyeca endbétsopasanama s̈mochjuatsjinÿe: Tojtsaisabuacuana
    y tojtsaisë́jotsana ora, chë ts̈abe tempo ya tojtsaisobecuama jtsotats̈ëmbuana.'
  ron-LSB: '“Învățați acum de la smochin pilda aceasta: Când ramura lui s-a înmuiat
    și produce frunze, știți că vara este aproape.'
  pon-pon: 'Jan ni tuka pik o komail padakki karajeraj en: Ra kan lao pilen o ta pwarada,
    komail ajaki, me rak korendor.'
  nhe-BL: “Xijmachilica tlen nimechilhuía ipan ni huicaltili. Quema moseliltía se
    higuera cuahuitl huan pehua quisa ixihuiyo, huajca inquimatij para monechcahuía
    tonali para tlatotoniyas.
  sps-sps: “Nom nat yam tan nau u vei, u nau ma faatsuts mami yan siisio, am nat faarof
    iny towa. Tan nainy te tagei romin vei te firaar non mi natiny rom fua nan vei
    te sisiruu en.
  wnc-wnc: “Ginda katau baapdaka kake natdetnong. Kainga yanggana kaya siwan tatakngi
    kayuk akopa kake anzingu atnatdekaing, ‘Apmanu kep takawan gunzitda isiwikge tapduknga
    gwa singgak,’ ngang yakaing.
  nmw-S: Hu ho bagalapu he hibwahi fig hei. Sauge hebe ta paidi damwane i titi, bwen
    ta lapu dayave hana sauge hobak i sepasepase.
  bus-bus: À yã dada kãkã lía. Tó à gã̀nↄ í kpàkpa, èe lá bↄ̀rↄ paa, á dↄ̃ guwãagurↄↄ
    kà kĩi.
  gub-BL: Uze'eg wi urewe. — Pezemu'e ma'ywa'yw rehe nehe. Aze huweramukyr nehe, pekwaw
    àmàkyr ihem etea'i haw nehe.
  imo-imo: “Unjo fikimuni teremo aku tepa ungu iko te peremo kani pilkolio ungu pulumu
    pileio. Unjo fik mu teremo wali kanokolio ena tembalo waimu wendo ombai teremo
    lepamo ningo pimele.
  boj-boj: Osiqa Yesus a olo marej, “E na qura qa yawo anjam niŋgi merŋgitqa dena
    poiŋgwas. Qura baŋga qalsim olo ñalguyoqnimqa niŋgi unsib qalieqab, ‘Seŋ aqa bati
    jojomqo.’
  eng-DRA: 'And from the fig tree learn a parable: When the branch thereof is now
    tender, and the leaves come forth, you know that summer is nigh.'
  knf-knf: 'Yeŧu akak aţiini na baka aji : « Natenan ţi mnko. Wi inah ijunaŋ jun pluuman,
    kë itoh ipëni, naji name kë pti pañogi.'
  san-KHM: ឧឌុម្ពរបាទបស្យ ទ្ឫឞ្ដាន្តំ ឝិក្ឞធ្វំ; យទា តស្យ នវីនាះ ឝាខា ជាយន្តេ, បល្លវាទិឝ្ច
    និគ៌ច្ឆតិ, តទា និទាឃកាលះ សវិធោ ភវតីតិ យូយំ ជានីថ;
  arn-NT: '“Kimafimün tati anümka igera mew inayentulechi kimeltun: petu pewüyüm tañi
    tapül, ngüneduamkeymün ta eymün tañi fülkülepan dewma ta walüng antü.'
  zas-NT: ’Yan, gol baguiaa xhienaag rajc con tijb yag higo. Chi ma naquieꞌn xidxan,
    chi ma caydxib ree xbalagan, lëjt ragbee guial ma zëëd tiamp nalaa.
  ken-NT: “Ghɔ́k ká ɛnyɨŋ ɛnɛ ɛnɔkárɛm ɛnɛ bábhɨŋɨ bɛ́ ‘Fig’ ɛ́tɔ̀ŋ bhɛsɛ. Ɛ́náŋ
    ɛ́mbó bɛtɛm bɛtɔ́, bǎrɨŋɨ bɛ́ ɛso ɛ́rɔp chi kɛkwɔt.
