verse: MAT.024.032
translations:
  kpx-kpx: “Idi mole ivi vigi kemo di hoto mole louge lulelelahave. Idi kena humuai
    velahage lana ke elehai hilokage vaganau vuguvuguanu.
  okv-H: Na ji junga ta timu hatirari ke aisona ingivujo. Eto ji avo huvira oi kito
    iji ta iji ere puvutuhua ke eagora.
  tbo-tbo: ‘Ani galena a paliwelemi po ona nugonugotuhuya, i galugalu hougana uyahina
    ta hanapugeya naka ega daona ma apo higolo ina wawala.
  mal-C: '“അത്തിമരത്തിൽനിന്ന് ഈ പാഠം പഠിക്കുക: അതിന്റെ ചില്ലകൾ കോമളമായി തളിർക്കുമ്പോൾ
    വേനൽക്കാലം സമീപിച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ ഗ്രഹിക്കുന്നല്ലോ.'
  grc-SR: Ἀπὸ δὲ τῆς συκῆς μάθετε τὴν παραβολήν· ὅταν ἤδη ὁ κλάδος αὐτῆς γένηται ἁπαλός,
    καὶ τὰ φύλλα ἐκφύῃ, ⸂γινώσκετε⸃ ὅτι ἐγγὺς τὸ θέρος·
  bgc-bgc: 'अंजीर के दरखत तै यो उदाहरण सीक्खो: जिब उसकी डाळी कोमल हो जावै अर पत्ते
    लिकड़ण लाग ज्या सै, तो थम जाण ल्यो के गर्मी का बखत लोवै सै।'
  khz-khz: '“Figi gautupuna genana eparapore pio ripaa: Pouna eragena e launa ekakavana
    aonai, goripana, garo gena rala laganina pekavinagi nogotina.'
  deu-TKW: Vom Feigenbaum aber lernet das Gleichnis. Wenn sein Trieb schon zart wird
    und Blätter treibt, so merket ihr, daß der Sommer nahe ist.
  zsr-NT: ’Gul‑zejniꞌi ládxiꞌliꞌ le rusëdi lbiꞌiliꞌ le rac qui yag higo. Catiꞌ taꞌlén
    zxuzaꞌ nëꞌi huëꞌndauꞌ len chrubía xlaguiꞌ yuldauꞌ, nö́ziliꞌ chzoa gdxin dza gba.
  lin-lin: 'Tika ete lisese ya nzete ya figi eteya bino : soki kaka bitape na yango
    elembi mpe ebandi kobimisa makasa, boyebaka ete eleko ya moyi makasi ekomi pene.'
  hns-NT: Adjier ke per dekhke koetjh siekh. Djab toelog dekhiehe kie oe naawa patta
    dewe hai, tab toelog djaan dja hai kie garam ke tem aawe hai.
  noa-E: 'Mag jaaumamua ich Jesuupai, ’Khap amkhĩir pãrag jaaukhimgui ajim: Pãrau
    khaphʉ nʉm, mʉig Israel durr igo bʉ̈ jãga aajẽ. Ya jãata khër khukhuur aadëmʉn
    thumaam khʉʉnau ya chadcha döchʉumie burrju dakpapakham aajem.'
  eng-EMTV: '“Now learn this parable from the fig tree: Whenever its branch already
    becomes tender and puts forth leaves, you know that summer is near.'
  mib-NT: '’Vijna te scuáha ró ndese sáha nundēhe higo: Núu je ni nane numa, te ni
    najee ndaha, te cájini rō jeē jé ni cuyajni tiempo jihní.'
  lif-NT2: “आल्‍ल पःत्‍छेॽबुङ्‌मोलाम् कन् पाःन्‍निन् कुसिङ् निःत्ते़म्‍मे़ॽओ, खे़ल्‍ले़
    कुबोराःक्‍हाॽलाम्‍बा कुसङ् कुनःक्‍हाॽ लःम्‍मा हेःक्‍किल्‍ले़ हाङ्‌वाःम्‍मा ये़म्‍मिन्
    निःत्ताङ् त्‍ये़रो फाॽआङ् कुसिङ्‌के़निःत्तुम्॥
  xnj-xnj: “Mujiwula kuhuma mkongo wa mtini, bahapo limbanda laki lakatumbula kumela
    na kuhomola mahamba, mwimanya kuvya lukumbi lwa kubena luvi papipi.
  mmx-mmx: La ne Iesu ga tong lara lavapaase poovo ridi xeretna, “Mina ronga na laanasa
    mumu luuna pik. Dola levesisilik at larauna pik di mumulum la levenang i suu xat,
    nemi miklen i do lamaares i auret ta.
  cbr-NT: Ënë ñu camina 'unanin, higuera i ax ca baricuatsíncëbë aín pëchi rëucubutancëx
    amiribishi corutëcënia. Usaria 'ia isquin camina —ca baritiacuatsinia —quixun
    'unanin.
  tee-NT: Alakts'int'it tachi ju tak'ayai ju tu'u' xaq'uiu higuera. Acsni catsucutachilh
    xajnichini' ju sast'i xaxk'oi pus p'uc'ats'ayat'it ni vaninch minta ju lacap'asni.
  eng-LSV: 'And from the fig tree learn the allegory: when its branch may have already
    become tender, and it may put forth the leaves, you know that summer [is] near,'
  cak-NT: Can tic'ama' ino'j (ina'oj) chirij ri nu'on jun mata higo. Cuando can yejotayin-pe
    ri ruk'a' y ye'el-pe ri ruxak, iweta'n chi ri ru-tiempo job ya ntoc-pe.
  pah-NT: '—Kiro po ti ji pe mbo''ei ojo''java''ea pyvõ, ei Jesus''ga. Hepiagame figo''yva
    pe pekwaha. A''ereki henhunhame huangyra pe ei: “Kwaria g̃werĩ kiro,” pe''e pe.'
  sja-NT: —K'ĩsíatɨ higuera bɨɨrɨde. Higuera k'iru t'u-k'ua uchia nɨ̃beek'ãri mãik'aapa
    ewaa t'ono nɨ̃beek'ãri, k'awaapata eujã wãsia wã.
  xed-xed: '«Mamu skwi ŋa taghay ghuni ma nzakwa ghuraf. Ka nda sta ghuraf ta ɗakuɗaku
    sluhwa tida katsi, nda sna kuni kazlay: Ndusa duwiŋ tama kəʼa.'
  mks-NT: ʼJácuaha ndó ña̱ cúni̱ cachi mé quia̱hva sácú u̱ nu̱ ndó sa̱há yíto̱ ti̱tó
    ñu̱hú. Jáchi̱ tá yúta̱ ndáha̱ dó cán ta já va̱xi núma̱ válí do̱ já canda̱a̱ ini
    ndó ña̱ sa̱ na̱cayati tiempo ihní.
  gfk-S: “Mu na kap harausur ta ira ina bolbol. Tano pana bung be no ina bolbol te
    samar ma ite kuburuan baling ira papane, mu na nunure be ite hutate tano pana
    bung na labur.
  bmu-bmu: “Iŋini geröp ip eka tandökŋi mötmöriba dopkeu ki mötme. Böröŋan lök oŋambuk
    aiga sinŋini yoŋgoigetka mi eka möta kewö jimakze, ‘Wehön nalöŋan mönö dopdowiza.’
  dgz-dgz: “Oma baip guegue mega yawane gapan anun. Gua ewake topi anuiwanin, bodu
    wamewa konintu taiwan.
  eng-GNV: 'Now learne the parable of the figge tree: when her bough is yet tender,
    and it putteth foorth leaues, ye knowe that sommer is neere.'
  zaa-NT: 'Litelíni comparación qui'' yexxuhuía: Canchu chi rerè''ne lúį nna rebia
    ca l·la'' quì''į nna, anía modo cca ri''u saber qui''ni chi'' taáduą íl·lani tiempo
    verano.'
  eng-WEBSTER: 'Now learn a parable of the fig-tree; When its branch is yet tender
    and putteth forth leaves, ye know that summer is nigh:'
  guh-guh: 'Jesús icatsia tajëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Pacanaëjëre pacuenia itsi higueranae.
    Itsa maxëranajuva, nexata pejanabaxu pitsapa. Nexata bajarapacuenia payapëtaneme
    vai baja imoxoyo pevajënae pejonenexa.'
  bon-bon: “Weene abiberäjineye piigi uli cabu ca. Teeme ciipe cina liba migi ca tapanininusi,
    ngänglä laame liba taawenimuge, weene piba umle gemi, egä kämäge mameta gyene.
  nhw-BL: “Xijmachilica catli nimechilhuía ipan ni huicalotl. Quema moseliltía se
    higuera cuahuitl huan pehua quisa ixihuiyo, huajca anquimatij para monechcahuía
    tonali para tlatotoniyas.
  swh-ONEN: '“Basi jifunzeni somo hili kutokana na mtini: Matawi yake yanapoanza kuchipua
    na kutoa majani, mnatambua kwamba wakati wa kiangazi umekaribia.'
  wbi-wbi: “ MUmanyilaghe ikihwanikkiso ikya mpiki untini. Pano inhaafi saake silemba
    na kuuva na matundu, mukagulaghe kuuti amasiki gha fula ghali piipi.
  bba-bba: Yesu mɑɑ nɛɛ, i de n bɛɛ yeeri ye dɑ̃ɑ te bɑ mɔ̀ fiɡie tɑ sɔ̃ɔsimɔ. Sɑɑ
    mìn di ten kɑ̃ɑsi dwiiyɑ mɑ tɑ kpɑrɑru torumɑ, i yɛ̃ mɑ tombururɑ tɑ turuku kuɑ.
  eng-KJVCPB: 'Now learn a parable of the fig tree; When his branch is yet tender,
    and putteth forth leaves, ye know that summer is nigh:'
  kgk-NT: 'Upéi he''i jevy Hesu: —Ãy amombe''u-ta peẽ-my ojehu va''erã rehegwa nhe''ẽ
    figo máta rehegwa-rami peikwaa porã hagwã xe agwahẽ jevytaha áry, he''i. —Oĩ figo
    máta. Hoky kyrýu jevy-ma ramo, hogwe pyahu jevy-ma ramo, pehexa-ma voi. Pehexa-ma
    ramo, peikwaa-ma voi opa-ma ra''e ro''y. Áry raku jevy-tama, peje.'
  waj-waj: 'Na yatari nnaammuayaivaudiri mmataama kiee tinai ngia tuqinnama rikiaatee.
    Nnaammuayaivo mmunni raikiai ngia teeda kiaanoo: Nuanuuvo vainima nnikioonno mmunni
    rainoo, kiaavai.'
  cpy-cpy: 'Tema oshiyaawo jempe okanta piñaa-piintziro pankirentsi: aririka piñaakiro
    eerishitee, rootaatsi ojarentsitee.'
  ekk-PKP: Õppige näitlikku õppetundi viigipuust. Kui puul kasvavad õrnad võsud ja
    lehed hakkavad võrsuma, siis teate, et suvi on tulemas.
  mpx-mpx: Abaatena nuku aheya poga elana. Sauga ebo ta kite lamwana i titin, inoke
    ta atena waiwai ana sauga iyaka i kelaubwa.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Milya-pinyi kankulu yangka kuja-ka watiya
    kirrirdi-jarrinja-yani? Jalyirrpalku-ka purrulyun-pardinja-yani-wiyi, manu jinjirlakungarnti
    wujulypa-wiyi-ka palka-jarrinja-yani, ngula-jangkaju jinjirlalku-ka wilypi-pardi.
    Ngula-jangkaju kankulu milya-pinyi kuja-ka yangka karapurda-jarrinjarni yani.
  luo-luo: “To puonjreuru wachni kuom yiend ngʼowu. Mapiyo ka bedene chako loth kendo
    itgi chako wuok to ungʼeyo ni ndalo oro chiegni.
  nhe-NT: “Xijmachilica tlen nimechilhuía ipan ni huicaltili. Quema moseliltía se
    higuera cuahuitl huan pehua quisa ixihuiyo, huajca inquimatij para monechcahuía
    tonali para tlatotoniyas.
  aii-aii: ”ܡ̣ܢ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ ܝܠܘܿܦܘܼܢ ܡܲܬܠܵܐ. ܐܝܼܡܲܢ ܕܟܹܐ ܪܵܟܟ݂ܝܼ ܦܲܥܘܵܢܘܼ̈ܗ‌ܝ
    ܘܒܲܪܛܸܢܝܼ ܛܲܪ̈ܦܘܼܗ‌ܝ، ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܡܛܹܐ ܠܹܗ ܩܲܝܛܵܐ.
  esk-NT: “Iḷisaaqaġitchi fig napaaqtumiñ, itnaqhuni, akiġuiñ milukataŋich naugaqsipmata
    suli suŋaaqsipḷutiŋ qituglipmata iḷisimaraġigiksi upinġaam qallił̣ha.
  msb-msb: “Dapat kamo makaaram sin leksyon hali sa puno san kahoy na ginatawag higera.
    Pagsaringsing san mga sanga sani kag pag-uruslot san mga dahon naaaraman niyo
    na halapit na an kwaresma didi sa aton.
  cpa-NT: ’Ma²ŋih³ hniah¹² ha²lah lǿa¹² quiah¹² hma² higo. Na³ma²tsíh² nih¹³ hma²,
    na³ma²hiag¹³ moh¹³, ma²ŋih³ hniah¹² ja¹quién¹ jií¹ jin² jmǿa¹².
  dso-dso: ଡୁମ୍‌ରି ଗଚେଅନି ସିକା । ଜେଡେବେଲେ ତାର୍‌ କେନ୍ଦିଅନି ପତର୍‌ ପାଲୁଆନି କର୍‌ସି, ଆରି
    କାଁଚାପତ୍‌ରିଆ ଡିସ୍‌ଲେ କାରାଦିନ୍‌ କେଟ୍‌ଲା ବଲି ତମେ ଜାନ୍‌ସା ।
  meu-meu: 'Hodava ena amo ina hereva heḡereḡerena ba diba: tuhutuhuna e kobo daemu,
    rauna e papamu, vada dibamui lahara vada eme kahira-kahira.'
  yva-NT: '“Syare wapo ananeneae Tumbina ranyao: Arono wapo Tumbina raeno seowi, wapare,
    ‘Indati anamuke man akato.’'
  dgc-dgc: “Isipén moy i kahulugina na halimbawaae na kayo a igos,” kagi ni Jesus.
    “Bagay mégogbus i tingi-tingi na, éy tukoy moy a adene dén i késinag.
  zpm-NT: ’Goḻzoob cuidad zha nac yag guigw. Led naṉle to gaṉle, zeeṉe laa grë zhicwa
    racnieeṉ, ni rsilo rdzib zhiblaga, gase rlu ne laa mëë nëëg ziaadgaxle.
  hix-NT: Kuknonano me xarha nekarymay hatà. Àsok hana nay ha, nat ha, kekon hatà.
    Tataskatxhe rma, naten hamà, natà, fek yohà rma. Owyanye atanàrà yonyetoko, onà
    wyaro màketxow hamà. Mexehra rma haxa tàtxemnyehàntetxow hamà, màketxhe, kekon
    hatà, Txesusu.
  sim-sim: �Mi fik oson heyenda oja. Am si shorngo hanyiwak ji heyehe karem mbanda
    jir, �Ta am or jikwa wolok osmu nanduwa.�
  npi-ULB: अन्जीरको बोटबाट पाठ सिक । जब त्यसका हाँगाहरू कलिला हुन्छन् र पातहरू पलाउँछन्,
    तब ग्रीष्म ऋतु आउँदै छ भनेर तिमीहरूले थाहा पाउँछौ ।
  cgc-cgc: 'Gambal pa Jesus i, “Intindien nyo daw ino beet ambalen ta paanggid na
    isturya ta kaoy na igos: Daw iya an na mga sanga gasalingsing daw gadaon, mlaman
    nyo na mabot en tagtanem.'
  tim-tim: Akto den ginŋe siâkâ makbe. Ye lâwin kotŋe solom are esenŋe bererek dâmbo
    hin dâmai, “Wei, emelâk sot kâmetberengât sopŋe aktâp.” dâmai.
  yor-yor: “Nísinsin yìí, ẹ kọ́ òwe lára igi ọ̀pọ̀tọ́. Nígbà tí ẹ̀ka rẹ̀ bá ti ń yọ
    tuntun tí ó bá sì ń ru ewé, ẹ̀yin mọ̀ pé ìgbà ẹ̀ẹ̀rùn súnmọ́ tòsí.
  wos-wos: 'Wun hundi wataka dé Jisas angi wa: “Mika jémba mé saréké. Mi nawulak ganga
    fiyae huli ganga hunyalandéka xe guni xékélaki. Hénoo naré yakwa nukwa andé yae.'
  emp-NTPO: Higojõneba ne jarabʌrʌda cawad̶adua. Dji jʌwatera tucu nũmeped̶a quedua
    barabaria. Maʌ̃neba jũmarãba cawa panʌa dãrãẽ́ne poara zeida.
  eng-F35: '“Now learn this parable from the fig tree: when its branch has already
    become tender and it puts forth leaves, you know that the summer is near.'
  ind-ind: “Tanda akhir zaman bisa digambarkan seperti pohon ara. Kalau rantingnya
    menjadi lunak dan tunas-tunas daun mulai terlihat, kalian tahu bahwa musim panas
    sudah dekat.
  pes-OPCB: «حال از درخت انجیر درس بگیرید. هر وقت شاخه‌های آن جوانه می‌زند و برگ می‌آورد،
    می‌فهمید تابستان نزدیک است.
  mpt-mpt: Yesuse imin baabenea Ibo aso mako watemaibo kla funaine! O keto balinomo
    wateniba funaniba O yamo balim tlang genota nanobo ge funanabib inaminobe.
  bla-bla: Annok', ĭsksĭnik parable omŭx'ĭnĭstsĭs; okŭn'iksi otsa'kiŭkkĭnĭsĭssi, ki
    otsuio'pokassi, kitsksĭnipuau nepu'yi itasts'tsiu;
  ssx-ssx: Nose tima꞉ pu hala꞉eki hone wia꞉pa꞉peke leekeme. Ipika꞉ paleke ada꞉ pea
    katake tindiki lia kelepea꞉ka꞉na꞉ta꞉ kota꞉ bapi ipuluekema꞉ pita꞉la꞉me hone u
    halememe.
  mkl-mkl: Jesu í ni, i cɔ mii iyi jĩi ndii fiɡi wɑ kɔ ŋɛ si ŋɑ. Bii ì nɑ ì yɛ ɑmɑɑwɔɛ
    ŋɑ ɑ̀ sinti ku wu wuɑ kpɔtɔɔ, ì yɑ mɑ̀ iyi ɑtɛ í mɑɑi wɑ mbɛ.
  gaq-gaq: “ଲିୱା ସ୍ଲାଃବାନ୍ ବୁଦି ସିକେପା । ଅନାବେଲା ମେଁନେ କାଚାପତ୍‍ରାଲି କଅଁଲ୍‍ କେନ୍ଦାବାନ୍
    ତ୍ମି ଉଲିଆ ପିଲ୍‌କା ଡିଙ୍ଗ୍‌ଏ ବ୍ନଗିସେଙ୍ଗ୍‍ ପାଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ ପେଇଂ ମ୍ୟା ପେଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: “Balase mithaafe tamaarite. I aacidi hayxiya wode torchchey matattidayssa
    hintte ereeta.
  unx-unx: “ଲଆଦାରୁରେୟାଃ ଜନ୍‌କା କାଜିତେ ଇତୁଃପେ, ଏନାରେୟାଃ କତ ସାଗେନ୍‍ତାନ୍‍ ଆଡଃ ସାକାମ୍‌
    ସୁଡ଼ାଅଃତାନ୍ ଇମ୍‌ତା ଜେଟ୍‌ସିଙ୍ଗି ନାଡ଼େଃଗିଆ ମେନ୍ତେପେ ସାରିୟା ।
  gah-gah: Lekeza za gohunámini anoza gakola gili vevesiki gililo. Izanámo nene nagamila
    nego agila guluma sekago, lekeza ánigiake hogaí gamena mota alitokave liki liaká
    niave.
  lcm-lcm: Mi luk malangas si laulauan i ri suke. Man kala urung atanginang, mila
    kinle ta taun sinang roron kalapo angasungai.
  aer-aer: Jesus anteme angkeke, “Arne utyerrke-akerte itirrewarraye. Arrantherre
    itelareme alhwerrpenge arlpelhe areye atnyentye akngerre uyerremele imerte. Ikwere-ipenhele,
    nhenge arlpelhe arrpenhe areye arraterlenge arrantherre itelareme uterne-arle
    itwe-irreme.
  qvc-NT: '’Kay kumparasyunda allita yach''akuyllapa: Qamkunaqam suq yura igusta pallpamuykaqta
    rikashpaqa, yach''angillapana: Biranunam rin kaq, nishpa.'
  tgl-ULB: Pag-aralan ninyo ang aral mula sa puno ng igos. Kapag nananariwa na ang
    mga sanga at nagdadahon na ito, alam na ninyo na malapit na ang tag-araw.
  cbs-NT: Jaskaken higuera jiwen man unantidubukidi miyuiwen ana matu yusinun ninkakanwen.
    Ji mebi jawen pei petakatan metubistan peiyai uinkin ma badi kemai man unanmis
    keskai
  xtm-NTPP: ’Chukan kúu ja jin kutu'va ni tna'a ja káxtnu'u sa siki tnu higo ma. Nú
    ni ka ndi'i nda'a tnu ma ve jin nana koo i ma te ni ka nduyute nda'a tnu ma, te
    ka jini ni ja ve kuyatni kivi ndukuii ñuu ñayivi a.
