    naio jumolu jikili jua m̃aratavo ruei, vaataro ka naio rimaluvo naruei.
  bqp-bqp: Lɛmɛ sↄ̃, tó a yã pìnↄ è pínki lɛ, àgↄ̃ dↄ̃ kũ a sunaa kà kãni, à kú
    kpɛ́lɛlɛa.
  mcp-mcp: Ntɔ́ nə́mə́, ja bɨ́ mə́ bá dʉ́g ísâ byɔɔŋg byɛ̂sh í ŋgə́ sɨ̂y yí, mpugá
    nə́ zɨ́yé mə́ Mwân mə Múúd í mú kúnə́-kúnə, í mú cé mə́yíndə mə nyâ.
  hat-hat: Menm jan an tou, lè n'a wè tout bagay sa yo rive, nou mèt konnen Moun Bondye
    voye nan lachè a toupre, li la nan papòt la.
  npl-NT: Yika, ijkuak nochi ni nonkitaskeh, xikmatikah ya tlamochiwas.
  bgg-bgg: Ji duiine, nathek è jithek zab riig mage shii, jao sha pha ishak ne deb
    rey ne inui sha rone nathek ne thieg.
  eng-TCENT: So also, when you see all these things, know that he is near, at the
    very gates.
  eng-BSB: So also, when you see all these things, you will know that He is near,
    right at the door.
  cpu-NT: Iroora piyoteri eerokapayeeni, aririka piñaayetakero nokantayetakemiri,
    okarikitzimataana.
  san-ASM: তদ্ৱদ্ এতা ঘটনা দৃষ্ট্ৱা স সমযো দ্ৱাৰ উপাস্থাদ্ ইতি জানীত|
  tac-NT: Napu'lige 'emi etea ye resítiri tábiri, abiena 'la machigá mochiwa 'emi
    'ma sebio alué napu ne ruwílige.
  eng-WEBPB: Even so you also, when you see all these things, know that he is near,
    even at the doors.
  gfk-H: Hoing a mon, bia muat na nas kaiken ra linga i ta hanhan huat, muat na nunurei
    bia no pakana bung i ta huteta, kek tuai a mon ra matanangas huat.
  viv-viv: Meda anafaiweya mena aituhai-dina galukahihiyedi-ma wanaꞋitadi againe,
    au wanahalamanena yaku yewaꞋela giluvedaꞋufo-moꞋa.
  yao-yao: Iyoyo peyo ŵanyamwe pachingaone aga gose ga gali nkutendekwa, mmanyilile
    kuti katema ka une kuuja kaŵandichile.
  tgp-tgp: Ale kamim sohena, vara ha hite la hinau nike, na lo verea isamim la lo
    tapulo masese, ha pa levosahia vara Natun Tamlohi mo lo mai mariviti moiso, mo
    lo turu na matarua.
  auc-NT: Ayæ̈ adobaï mänïnö botö apæ̈nedïnö baï edæ do ba adinque mïnitö, Waocä në
    ëñagaingä ïñömö edæ do odemö pönï ongöninque edæ oo poncæcäimpa, ante ëñencæmïnimpa.
  kbc-NT: Jiɡ̶idaaɡ̶ee niganatitiwaji micota niɡ̶ida anejita, odaa joɡ̶owooɡ̶oti me
    daɡ̶alee eliodi ɡ̶animedi, odaa jeɡ̶enagi niɡ̶icoa nawikodico.
  bmh-bmh: Guzenai sul aiu ses igul go beu beu zuba, ag guzenai dabilan, Du Nugau
    Nag alabun ziwas hogu mai dareu.
  ctu-BL: Che' ja'el, che' mi la' q'uel pejtelel jini, ña'tanla lʌc'ʌlix i tilel i
    Yalobil Winic. Mero wolix i julel.
  meq-meq: Andza niye, ka ŋgatumay a wu neheye tebiye ta ndislew na, sərum ha neŋ
    Wawa i Ndo mazlambar na deyeweye, neŋ ka məgeɗ.
  noa-H: Hich hagjöta hajugui hajim hĩchab mʌch chi Hemk'ooi Hiewaa bëeju gaai paawaijã.
    Cha mʌchdëu jaau chirʌm t'um hich hag hee höbëbërgmam pãach daúa hoobaawai k'ap'ʌ
    habat, ya mʌch chi Hemk'ooi Hiewaajã deeu bëeimʌʌ chirʌmgui hajim.
  alp-NT: Hoko sakesa neka, sepo imi selu susata meru uono peneka hoko imi rekwa be
    Au, Tamata Eni Nanae, takwali mo Au luake suike reneka.
  san-VEL: tadvad etaa gha.tanaa d.r.s.tvaa sa samayo dvaara upaasthaad iti jaaniita|
  kbq-kbq: Anahu kna kante, tamagrama ama ana zantmima negesutma, Agrama esia knamo'a
    kofta huno kafantfante me'ne hutma tamagesa antahiho.
  kbh-kbh: Cachcá, lempe chë ndayama ts̈ëngaftanga tcbonjauyancá chas̈mojinÿe ora,
    s̈mochántsetats̈ëmbo Bëngbe Bëtsá Ents̈á tbojanbemá ya jésabama yojtsemnama.
  ron-LSB: Tot așa și voi, când vedeți toate aceste lucruri, știți că El este aproape,
    chiar la uși.
  pon-pon: Pil dueta komail, komail lao diar mepukat, en aja, me a korendor, a leler
    liman wanim.
  nhe-BL: Huajca nojquiya quema inquiitase nochi ni tlamantli, xijmachilica monechcahuía
    nopa tonal para nimocuepas. Huan ya nimonechcahuijtos campa puerta.
  sps-sps: Jesan kan te tagei finy romi na fo mamatsiny ka te roruak non mi ma nat
    fi nei, nainy fatabin me Tsonyo te sisiruu ename.
  wnc-wnc: Ina unzakan. Masande kawawa sanga wa kuupbam apa kakengu ginda atnatdetnong.
    Nata apitde tapduknga gwa dapakanggak. Aminu tapatuta yoakatang kopnangge apuke
    gwabok gwaune yuak binga tapduknga gwa dapakanggak,” ngang yanikut.
  nmw-S: Sohode hedi, sauge hebe hu paidi bigi bwabwaligane gane a lihuyanid si youmate,
    bwen hu lapu Tolomo Natune wana sauge luwom hobak i sepasepase suwok.
  bus-bus: Lɛmɛ sↄ̃, tó a yã pìnↄ è píngi lɛ, àgↄ̃ dↄ̃ kɛ̀ à suna kà kĩi, à kú kpɛɛlɛa.
  gub-BL: Nezewegatete aze pexak agwer ma'e izeapo mehe nehe, pekwaw putar hezur etea'i
    haw nehe. Uzypyrog putar ma'e iahykaw rehe har uzeapo pà a'e 'ar mehe nehe.
  imo-imo: Aku tepala, i ulu wendo ombalo nioma paimbo wendo ombalo kinye kanokolio
    Yu paimbo nondopa ombai teremo ningo Yu kerepuluna omba angimo ningo pilinge.
  boj-boj: Dego kere kumbra kalil e ubtosim merŋgonum qaji endi brantimqa niŋgi unsib
    endegsib qalieoiy, ‘Bole, Kristus bqajqa bati jojomqo. A siraŋmeq di tigelejunu.’
  eng-DRA: So you also, when you shall see all these things, know ye that it is nigh,
    even at the doors.
  knf-knf: Kë hënk, woli naluŋ awin iko mënţ bŧi, nameen kë ubi wi *Abuk Ñiinţ uñogi,
    awuŋ ţuŋ plëman.
  san-KHM: តទ្វទ៑ ឯតា ឃដនា ទ្ឫឞ្ដ្វា ស សមយោ ទ្វារ ឧបាស្ថាទ៑ ឥតិ ជានីត។
  arn-NT: Ka femngechi, pefilmün kom tüfachi dungu, kimaymün tañi püllelepan ñi akuael
    tati Wentrukünuwpalu.
  zas-NT: Ziangajc chi guguiaadi ma cayajc ree ni guin, gagbeedi guial ma zidyob gac
    ziꞌc rnin lëjt.
  ken-NT: Ɛ́chí ɛnyumɔt nɛ nɛtwɔ wa, Mɛ Mmu mfú ntá Mandɛm. Mǎnáŋ mǎngɔ ndǔ
    mɛnyɨŋ ɛbhɛn mɛnkɛm nɛ ngátí bhe bɛ́fàkari, dɨŋɨ́ ka bɛ mpok nɛtwɔ wa arɔp
    kɛkwɔt.
