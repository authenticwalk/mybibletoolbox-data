verse: MAT.024.033
translations:
  kpx-kpx: Iale ke nahate di loui la namigeveale vaveve keau lohoge kebia elegevei
    loui kosea, ‘Atae Eseu lohoveveu vuguvuguai udahae vavamo ua.’
  okv-H: Eto ainge dombo ari erevi erena amo puvurou kesova amo Embo ta Meni na jo
    ta horasi bokiri pe ta auveto heteto mihia.
  tbo-tbo: Yaka wekiwekilala awai a palipaliwelemi hina wawala ma ona galehi yaka
    ona hanapugeya u houga gunawilana ega daona ma apo ina geleta babana hoi mateta
    a towotowolo.
  mal-C: അതുപോലെതന്നെ, നിങ്ങൾ ഈ കാര്യങ്ങളെല്ലാം സംഭവിക്കുന്നതു കാണുമ്പോൾ മനുഷ്യപുത്രൻ
    (ഞാൻ) അടുത്ത്, വാതിൽക്കൽവരെ എത്തിയിരിക്കുന്നെന്നു മനസ്സിലാക്കുക.
  grc-SR: οὕτως καὶ ὑμεῖς, ὅταν ἴδητε ⸉ταῦτα πάντα,⸊ γινώσκετε ὅτι ἐγγύς ἐστιν ἐπὶ
    θύραις.
  bgc-bgc: इस्से तरियां तै जिब थम इन सारी बात्तां नै देक्खो, तो जाण ल्यो के वो लोवै
    सै, बल्के दरबाजे पै सै।
  khz-khz: Voia gelegelena, gomi maki pene egaura maparara pia wala e pio gitara genai,
    pio ripa, Taunilimalima Natuna pekavinagi vanagi ai.
  deu-TKW: So auch ihr, wenn ihr dieses alles sehet, so merket, daß er nahe ist vor
    der Thüre.
  zsr-NT: Lëzcaꞌ cni, catiꞌ gléꞌiliꞌ tac yúguꞌtë lë ni, gnö́ziliꞌ chzoa gdxin dza
    udx naꞌ len chrdzag lahui.
  lin-lin: Ndenge moko mpe mpo na bino ; tango bokomona makambo wana nyonso, boyeba
    ete Mwana na Moto akomi pene, lokola na bikuke ya engumba.
  hns-NT: Aisane ie sab tjiedj dekhke toelogke tjaahie djaane ke kie hamaar lautana
    nagietj aai gail hai.
  noa-E: Ich agjöta ajugui ajim ĩchab mʉch chi Emkhooi Iewaa bëeju gaai paawaijã.
    Cha mʉchdëu jaau chirʉm thum ich ag ee öbëbërgmam pãach daúa oobaawai khaphʉ abat,
    ya mʉch chi Emkhooi Iewaajã deeu bëeimʉʉ chirʉmgui ajim.
  eng-EMTV: So you also, whenever you see all these things, know that it is near—at
    the doors!
  mib-NT: Te suni súcuan núu ni cajini rō jeē ní quejéé cúu tācá jniñu jeē ni cáhān
    rī, yūcuán na te na jécūhun ni rō jeē ní cuyajni quɨvɨ̄ ndiji ri, te yachī coo.
  lif-NT2: हे़क्‍केलॽरिक्‍के इङ्‌गाॽ पाःत्तुङ्‌बा कन् के़रे़क् पाःन्‍हाॽ के़त्‍ल पेःक्‍पा
    के़निःसुम्‍मिल्‍ले़ मे़न्‍छाम्‍साःल्‍ले़ कुयुःमान् निःत्ताङ्‌ङे वाॽ फाॽआङ् कुसिङ्‌के़निःत्तुम्‍लो॥
  xnj-xnj: Mewawa na nyenye pemwilola mambu genago goha chegihumila, mumanya kuvya
    lukumbi luvi papipi.
  mmx-mmx: La kerepmo do mina ven na lempanga loklok katling na vot, mina xasep do
    lovotpot tarak, Laradi Mevana i auret. I ngan laradi i tu at lumusmaragu at loogu
    la i gagas kusu na beles teren.
  cbr-NT: Usaribitía 'ën mitsu ñuixuncë ñucama 'ia isquin camina 'unánti 'ain, anun
    'ëx utëcënti nëtë ca 'urama 'icë quixun.
  tee-NT: Pus vana va chun acsni alakts'ina'it'it ni t'ajun tapasana' tachi chun ju
    ani ju iclajuntau pus ap'uc'ats'aya'it'it ni vaninch minta ju ix'aclanti ju lacamunutpa'.
  eng-LSV: so also you, when you may see all these, you know that it is near—at the
    doors.
  cak-NT: Y quiri' chuka' cuando xtitzu' chi yebanataj yan ronojel ri xin-ij yan ka
    chiwe, iweta'n c'a chi noka yan ri k'ij ri'. Can nakaj chic c'o-wi-pe.
  pah-NT: Na jitehe hepiapavame tiruahũva'ea pejive po ti pe ikwahavi nehẽ kiro mbapava
    koty javo, ei Jesus'ga.
  sja-NT: Mãga pɨk'a mɨa et'ewa jaradak'a unudak'ãri, k'awa p'anɨ taarã-e mɨ, chi
    Eperã Ak'õre Truadepema cheru.
  xed-xed: 'Manda va tsaya guli ná, ka nda ngha kuni ta inda tsa skwiha ya, grafwa
    gra kazlay: Ndusa Zwaŋa mndu, manda skwi ta watgha nzakwani kəʼa.'
  mks-NT: Quia̱hva já cuu canda̱a̱ ini ndó ña̱ tá ná cuni ndó ña̱ sa̱ cúú tócó ndihi
    ña̱ na̱cachi i̱ xi̱hi̱n ndo̱ yóho já cuu canda̱a̱ cáxí ini ndó ña̱ sa̱ na̱cayati
    tiempo quixi tucu ye̱he̱ ñuyíví yóho.
  gfk-S: Hoke iat mon, be mu na nes kike ra linge te hanana huat, mu na nunure be
    no pana bung te hutate, kike tuoi iat mon ra matanangas huat.
  bmu-bmu: Eŋön mewöŋanök aiwesök miaŋgö dop asuhuiga eka möt asariba könaŋi kewö
    jime, ‘Jisösnöŋ mönö naŋgunöŋ dopdowiza.’
  dgz-dgz: Ap umap sia, e wan dim dim mame tau aiwandapinawa, e anega anui, ne konintu
    tonana yonivin.
  eng-GNV: So likewise ye, when ye see all these things, know that the kingdom of
    God is neere, eue at ye doores.
  zaa-NT: Ą'hua lebi'i nna, canchu chi ilá'ni le qui'ni cca iyaba ca cosa nu chi gutixa'ánia'
    le nna, ą́' modo nna ccá le saber qui'ni exatàa ru'a puerta chi debíga' fin.
  eng-WEBSTER: So likewise ye, when ye shall see all these things, know that it is
    near, even at the doors.
  guh-guh: Bajara pijinia pacuenia peneta itsa pataename pecopiapatsijava xua tajëvelia
    vajunupaebajë, nexata payapëtaename imoxoyo baja tavajënae tsane tapatsijavanexatsica.
  bon-bon: Pepu gyene, weene liba ai gwidape bine cire jepänanemepeye, weene umle
    gemi, egä cäme otni lui mameta gyene. Cane grana gome säne.
  nhw-BL: Huajca nojquiya quema anquiitase nochi ni tlamantli, xijmachilica monechcahuía
    nopa tonal para nimocuepas. Huan ya nimonechcahuijtos campa puerta.
  swh-ONEN: Vivyo hivyo, myaonapo mambo haya yote, mnatambua kwamba wakati u karibu,
    hata malangoni.
  wbi-wbi: Fye lulaava, muliiva makusivona sooni isi sino nivoliike sivombeka, mukagulaghe
    kuuti nili piipi kukwisa.
  bba-bba: Nɡe mɛyɑ bɛɛ mɑɑ, ì n yɑbu ye kpuro wɑ, i n yɛ̃ mɑ sɑɑ yɑ sisi yɑ turuku
    koomɑ.
  eng-KJVCPB: so likewise ye, when ye shall see all these things, know that it is
    near, even at the doors.
  kgk-NT: —Upéixa ete upe ojehu va'erã gwive pehexa ramo, peikwaa va'erã oike-ta va'e-rami
    xe agwahẽ jevytamaha áry.
  waj-waj: Mmuaikaraama ii na ngii giaa ngii miau kua iyauvaa kaanaiyauvaa ngia teeda
    rikikio na tiinara suaivo inna vaa vainima vainoo.
  cpy-cpy: Rootaki piyoteri eerokapaeni, aririka piñaakiro okaatzi nokanta-kimiri,
    pokimataana.
  ekk-PKP: Samamoodi kui te näete kõike seda toimumas, siis teadke, et tema tulemine
    on lähedal, õigupoolest on see otse ukse taga!
  mpx-mpx: I ola al, sauga ebo nuku kite bugul gegewena bolo ya liwanagil nihi masal,
    nuku atena Gamagal Natuna wana sauga nem iyaka i kelaubwa hot.
  wbp-wbp: Ngula-piya-yijala kajinkili nyanyi walya manu yalkiri yurnkuyurnku-jarrinja-kurra,
    ngula-jangkaju kujarlaju kapunkulu pinalku nyina kuja karla karrinjarni yani kutulku
    walyaku lawa nyinanjaku.
  luo-luo: Kata kamano, ka uneno gigi duto timore to ngʼeuru ni kindeno chiegni, kendo
    mana ka gima en e dhoot.
  nhe-NT: Huajca nojquiya quema inquiitase nochi ni tlamantli, xijmachilica monechcahuía
    nopa tonal para nimocuepas. Huan ya nimonechcahuijtos campa puerta.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ، ܝܕܹܥܡܘܼܢ ܕܡܛܹܐ
    ܠܵܗ̇ ܥܕܵܢܵܐ، ܘܩܲܕܡ ܬܲܪܥܵܐ ܝܠܵܗ̇.
  esk-NT: Taatnatuntuuq qiñiġupsigik tamatkua atuummiruat iḷisimaniaqmigiksi Iġñiŋa
    Iñuum qalliḷḷapiaqtilaaŋa qakma.
  msb-msb: Sugad man kun makita niyo idtoʼn tanan na mga pangyayari, maaaraman niyo
    na halapit na ako mag-abot, bagaʼn ada na lang gayod sa pwertahan.
  cpa-NT: Jø¹² bíh³ lah¹jøng² li¹leh¹³ hniah¹² na³ma²tǿ² ja³ja¹quien¹³ lé² ca¹lah¹jǿ¹
    hi² jøng², na³ma²jaíh² hniah¹² hi² ma²lǿ² lah¹jøng² ju³lah ma²na²juǿi²jni hniah¹².
  dso-dso: ସମାନ୍‍ ସେନ୍ତାର୍‌ସେ ଏ ସବୁ ଜାକ ଅଇବାଟା ଦେକ୍‌ଲେ, ସାରାସାରି ଦିନ୍‌କାଲ୍‌ ଆରାମ୍‌
    ଅଇଲା ବଲି ତମେ ଜାନା ।
  meu-meu: Taunabinai, umui danu ini ḡau bae vara ba itadia, vada ba diba ia na vada
    eme kahira-kahira, iduara badibadinai.
  yva-NT: Maisyare omai tavon, arono wapo anakotaro nande umawe raen, indati wapo
    raen wapare munije ama akari mararai rave to.
  dgc-dgc: Nadid, kona be sa, bagay meta moy i étanan a éya a nihula ko, éy tukoy
    moy dén a adene dén i kédemét ko--a mégsapul dén.
  zpm-NT: Scaque nagoṉ zeeṉe gaṉ to laa grë miṉe rne naa lo to nu rsilo noyac, dzigo
    naṉle to laa dze ne guiaad meṉ co ziaadgaxle.
  hix-NT: Àro wyaro rma rha amnye muhutwetxhe hampànà. Àro wyaro owyanye ronekarymatxho
    yonyetoko, onà wyaro màketxhe hampànà. Mexehra rma haxa nomokyan hamà, Toto me
    Enusaho, màketxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Uhunda hom mbele mbele ondo li talanak ji heyehe karem ji hishika, Ma Jikisi
    Avui Wasilakahi or takwa wolo osmu pasir nanduwa.
  npi-ULB: त्यसरी नै, जब तिमीहरूले पनि यी सबै कुरा देख्छौ, उहाँ नजिकै अर्थात् ढोकाकै
    छेउमा हुनुहुन्छ भनी तिमीहरूले जान्‍नुपर्छ ।
  cgc-cgc: Yon man, daw makita nyo na gaumpisa en matabo tanan na pasugid ko ki kyo,
    sigurado gid na mlaman nyo na kanen an mabot en na paryo naan en kanen ta gwa
    ta gangaan.
  tim-tim: Aregât dop hainâk hâmbâi wan me wan maktân are hârok miawakto ye hin nâŋgâwai,
    “Emelâk togowiapgât sop ewumâk aktâp.” dâwai.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́, nígbà tí ẹ̀yin bá sì rí i tí gbogbo nǹkan wọ̀nyí bá ń ṣẹlẹ̀,
    kí ẹ mọ̀ pé ìpadàbọ̀ mi dé tán lẹ́yìn ìlẹ̀kùn.
  wos-wos: Wun miré xe nukwaka xékélakinguka maki, guni wawun jonduré xe xékélakitanguni.
    Wuni bari hari wambula yatawuni. Wungi xékélakitanguni.
  emp-NTPO: Ara maʌ̃ quĩrãca mʌ̃a jarad̶a unubʌdad̶e cawad̶adua mʌ̃ zei ewarira jũẽbod̶oda.
  eng-F35: So you also, whenever you see all these things, know that it is near, at
    the doors!
  ind-ind: Begitu juga, kalau kalian melihat tanda-tanda itu mulai terjadi, seharusnya
    kalian pun tahu bahwa waktu kedatangan-Ku kembali sudah dekat.
  pes-OPCB: همین‌طور نیز وقتی تمام این نشانه‌ها را ببینید، بدانید که پایان کار بسیار
    نزدیک شده است.
  mpt-mpt: Inamin kesoa inamin namin olo tam tloa watemaibo ibo tekein keniba Abilim
    Da Tlemin Nakae tlang geseta namobe geine!
  bla-bla: Neto'i maks'ĭnĭmenoainiki annists'isk, ĭsksĭnik, mŏkaststsĭssi, ito'to
    okh'sepĭstanĭsts.
  ssx-ssx: Kutupa make hande loa꞉ alemanu ipula꞉eki handemeka꞉na꞉ta꞉ tekepa꞉ta꞉ ya꞉la꞉me
    laa pota꞉ kake pa꞉ta꞉ a꞉pa hala꞉me hone wia꞉pa꞉peke.
  mkl-mkl: Bɛɛbɛ mɔi, bii ì yɛ mii ŋɑu bɛ fei wɑ ce, i mɑ̀ ŋɑ iyi kubɑɑi ɑmu Amɑi
    Amɑnɛ kɑɑ kpɛ mɑ́, ɑjɔu í mɑɑi wɑ mɔm.
  gaq-gaq: ଟିକ୍ ଦେତ୍‌ରକମ୍ ଆକେନ୍ ସାପା ଗଟ୍‌ନା କେଲା ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ବାଜାର୍‌ନ୍ନିଆ ପିଙ୍ଗ୍‌ଚାକେ
    ଡାଗ୍‌ଚେ ପେଇଂ ପେମ୍ୟାଏ ।
  gof-RNT: Hessadakka, hintte ha ubbabaa be7iya wode Yesuusi matidi penggen de7eyssa
    erite.
  unx-unx: ଏନ୍‌ଲେକାଗି, ନେଆଁଁ ସବେନାଃ ହବାଅଃତାନ୍‌ପେ ନେଲେ ଇମ୍‌ତା, ଆଇଁୟାଃ ହିଜୁଃ ନେଡା ନାଡ଼େଃରେଗିଆଃ
    ମେନ୍ତେ ସାରିପେ ।
  gah-gah: Ámináminoko lekeza imane nolu netá mukí utó noiko ánigiiki guivahanite
    anogo gatekú omo alitokave liki gilitaze.
  lcm-lcm: Na asukang kapa singimi, man mila arai ani keve nem ke kala serei, mila
    malangas ta kalapo angasungai luai e mete takaman palau ani ka serei.
  aer-aer: Kele alakenhe rarle anetyenhe, arrantherre yanhe areye arerrirretyenhe
    alkerele anerlenge, kele arrantherre itelarerrirretyenhe ayenge-arle itwe anteme-irreme
    apetyalpetyeke.
  qvc-NT: 'Chayshinallar yumbay kay nishushqayllapa qallariptinqa, yach''ayllapa:
    Chay willawashqanchiqmi rinna kumpliq, nishpa.'
  tgl-ULB: Gayun din naman, kung makikita ninyo ang lahat ng mga ito, dapat malaman
    ninyo na malapit na siya, nasa tarangkahan na.
  cbs-NT: jawada en matu yuixu bechitan en samama juai man unanxanaii.
  xtm-NTPP: Suni sukan ko kuu nú ka jini ni ja ka yikuu ndaka tna'a ja ni ka'an sa
    a, te jin kona'a ni ja sani te saña ja kúu sa iya vee ñayivi ñuu ñayivi a chi
    jâ iyo yatni sa ye'e ma.
  nnq-nnq: Nu uyo mangweto pampakibona ilebe yenie yoa ikapitilaga, mmanya Mwana jwa
    Mundu abi papipi kuika.
  bao-NT: To biri wãmera ate niipetirije ca biiro ĩarã, “Mee Ca Nii Majuropeegʉ Macʉ̃
    ati yepapʉre doogʉpʉ biimi,” mʉja ĩi majirucu.
  san-ORI: ତଦ୍ୱଦ୍ ଏତା ଘଟନା ଦୃଷ୍ଟ୍ୱା ସ ସମଯୋ ଦ୍ୱାର ଉପାସ୍ଥାଦ୍ ଇତି ଜାନୀତ|
  huv-NT: At icona aton wüx apmejawan lajlüy aag lanasaj icon quiaj, quiaj netam mejawan
    laliüc matüch a nüt mapeay aaga nüünd miün.
  otn-NT: Ngu̱na̱ ra̱ hya̱ ja ngue di̱ nja ya. Nu̱'mø gá̱ nu̱hʉ ngue bi̱ nja ya yø
    hya̱ dí xi'a̱hʉ ya, da̱mi̱ pa̱hmʉ ngue ya xma̱ nguerpʉtho ga̱ ma ɛ̱hɛ̱.
  nop-nop: Undugoŋ hinek nemek u mintaune kaŋ agaŋ nihitubu-dulaaŋ yeme foloŋ yatak
    nadineeŋ.
  obo-NT: Iling mandad tadda, otid kokita rowd inin mgo kotomanan, od kosorollan dow
    no asow ron kos kodlivod ku.
  cak-ENT: Y quiri' c'a tok nitz'et que yec'o chic ri nyec'ulachitüj chupan ri k'ij,
    ri ic' y ri ch'umila', y ronojel ri xinbij yan ka nbanatüj chic, tivetamaj c'a
    ri' que nka-pe yan ri k'ij. Xa nakaj chic c'a c'o-vi-pe.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤳᤗ ᤐᤣ᤺ᤰᤐᤠ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤡᤸᤗᤧ
    ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤢ᤺ᤔᤠᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De suni súcuán tá cunī ndá nú jā ní nquijéhé ndá tiñu yáhá, ñúcuán de jīcūhun
    inī nū ja nī ncuñatin quīvī jā nenda nī, de ñamā coo.
  san-TIB: ཏདྭད྄ ཨེཏཱ གྷཊནཱ དྲྀཥྚྭཱ ས སམཡོ དྭཱར ཨུཔཱསྠཱད྄ ཨིཏི ཛཱནཱིཏ།
  qve-NT: Saynallataqyá llapallan nisqaykunata rikuspaykichisqa, yachaychis hamunay
    p'unchawqa cercallaña kasqanta.
  pao-NT: Ka gi besa hemma manekese, mu yise oo sopedakwadookwu, nu tookwa pudusoo
    kodyu petukwu.
  cbu-NT: Apanlleem shingtamtsa. Yuwaatsiri Apanll yusur kuschu anoo yasamaam kamiranatamta.
    Anoo siyaa ichinguru wasina kamankina yasamaama. Yuwaa áti anoo pakeerus, Apanll
    Ipusamarini musápa kuschiya, tángtsa. Mangiptis tángtsa.
  usa-usa: miráraa umá anaaékaqa máqte-qtataaqa pááq ínimma keráwáqá mikáq aónainoe.
    áaimma átama Waayúkagoni Áráaqa kumínî-kanaagoma waaqókáq wáiye.
