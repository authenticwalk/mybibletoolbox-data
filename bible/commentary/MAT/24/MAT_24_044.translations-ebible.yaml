verse: MAT.024.044
translations:
  kpx-kpx: Iale ke nahate lata nita uve. Kosealemo Atae Eseu lohoveve vani ke la hilokaholisege
    auna bae lohoi.”
  okv-H: Ainge dombo Embo ta Meni avo eha mane puvuresuja ainge hotembihe irirovo
    amo hepureketo puvuresuja avoeto mahu nununga eto irivujo.
  tbo-tbo: Taumi ipa gasi ona wononogo babana kabudala awai o pa apega a nenei naka
    u hinena apo Lawa Moinau a nei.
  mal-C: അതുപോലെ നിങ്ങളും സദാ ജാഗരൂകരായിരിക്കുക. കാരണം, മനുഷ്യപുത്രൻ വരുന്നത് ആരും
    പ്രതീക്ഷിക്കാത്ത സമയത്തായിരിക്കും.
  grc-SR: Διὰ τοῦτο καὶ ὑμεῖς γίνεσθε ἕτοιμοι· ὅτι ᾗ ⸉ὥρᾳ οὐ δοκεῖτε,⸊ ὁ υἱὸς τοῦ
    ἀνθρώπου ἔρχεται.
  bgc-bgc: ज्यांतै थम भी त्यार रहो, क्यूँके जिस घड़ी कै बारै म्ह थम सोचदे भी कोनी,
    उस्से घड़ी मै माणस का बेट्टा आ जाऊँगा।
  khz-khz: Gaura pakurai gomi maki rogomi pio vetole, kwalana Taunilimalima Natuna
    arigi toma pene kwara orana gomi ati ripami.”
  deu-TKW: Darum so seid auch ihr bereit, weil der Sohn des Menschen kommt zu der
    Stunde, da ihr es nicht denket.
  zsr-NT: Qui lë ni naꞌ, gul‑spán ládxiꞌliꞌ caꞌ lbiꞌiliꞌ, le huödaꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, tu dza cutu nuzóa icjliꞌ.
  lin-lin: Yango wana, bino mpe, bomibongisa, pamba te Mwana na Moto akoya na ngonga
    oyo bozali kokanisa kutu te.
  hns-NT: Aisane iensaan ke Beta bhie aaiga djab koi na sotjie. Ohie se toelogke tjaahie
    tajaar rahe ke.
  noa-E: Magua muan pãragjã ich agjöta, ajapha khĩir khaug nʉisit a chirʉm. Pãrau
    ãbmuajã mʉ bëeju ora khaugba nʉm. Pãrau mʉ da bëebajupii nʉm ee, mʉch chi Emkhooi
    Iewaan dëgölp dʉnʉʉuchëjugui ajim marag ichdëucha jaaumamua.
  eng-EMTV: For this reason you also must be ready, for at an hour that you think
    not, the Son of Man comes.
  mib-NT: Te róhó jíjnáhan ró, suni súcuan coo tūhva ró, chi máá hora jeē tú na vé
    cájeni ni rō, te ndiji ruhū, Yaā ní nduu tēe.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽआङ् आप्‍फाल्‍ले़साङ् यारिप् वये़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़
    मे़न्‍छाम्‍साःन् युः फाॽआङ् मे़न्‍इःत्ते के़वयिल्‍ले़ खुने़ॽ युःरो॥”
  xnj-xnj: Ndava yeniyo, mewawa nyenye mujitendelekela, muni Mwana wa Mundu yati ibwela
    lisaa mwangalimanya.”
  mmx-mmx: Kuren la mina gagas avukat mila nenia, Laradi Mevana, anaba vot ap mo laaleng
    limixin di doxoma i do nenia a noxo vot teren.
  cbr-NT: Usaribi oquin camina mitsúnribi 'ë binuxun 'ëx uti caínti 'ain. Bërí ca
    utima 'icë quixunmi mitsun sináncëbëbi cana uti 'ain. Usa 'ain camina camabi nëtën,
    aia binuxun 'ë caínti 'ain.
  tee-NT: Pus chunchach vachu' ju uxijnan. Alhist'acc'ant'it. Chunch ju alaya'it'it
    ni acsnich ju acmina' acsni jantu p'ast'ac'at'it ni laich acmilh ju acs pants'iquis.
    Quit'in ju quimalakachatachilh Dios ni lapanac actsucuya' ju ani.
  eng-LSV: because of this also you, become ready, because in what hour you do not
    think, the Son of Man comes.
  cak-NT: Romari' rix can siempre tinaba-iwi' jabel, y can quiri' ta ibanon cuando
    xquinoka-ka ren ri jin-kajinak-pe chicaj y xinalex chi'icojol, roma ren xquipe
    cuando rix man ja' ta ri' ninataj.
  pah-NT: '—Nurã ji ei pe me: Penhimboko''i ti a''ero penhimboavujikwea jirura''java
    pota ji mbuhua, ei Jesus''ga. Pe ji mboha''uve''ymame kiro po ti ji ruri yvyakotyva''ero
    yvagipeva''ero no, ei Jesus''ga.'
  sja-NT: Mãgá parã jida chok'ai pɨk'a p'anadaipia bɨ, atu p'anɨde mɨ, chi Eperã Ak'õre
    Truadepema, cheit'ee perã.
  xed-xed: Tsaya tama ná, nzawanza kaghuni guli nda payatá vgha, kabga ma tsa fitik
    kul faftá kuni ta ghəŋ ya, dzaʼa sagha Zwaŋa mndu.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan canduu tia̱hva ri ndóhó va. Jáchi̱ xi̱nu̱ co̱o
    ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi mé hora tá co̱ cáhán ndo̱ xi̱nu̱
    co̱o i̱ nu̱ ndo̱.
  gfk-S: Ma i tahut be mu bileng, mu na taguro hobi, kinong Nong a Turadi ie na hanawat
    tano pana bung ing mu lik be pai nale hanawat tana.”
  bmu-bmu: Iŋini ‘Suep gölmegö azi ölŋan nalö kiaŋgöreŋ qahö kaŋgotma,’ jiba mötmörigetka
    yaŋön mönö nalö miaŋgöreŋök kaŋgotma.” Mewö.
  dgz-dgz: Ap mini Kimani Vitana Apanewa wam ansena sia tauapena e oare, ap menan
    yama agun taiwanian.”
  eng-GNV: 'Therefore be ye also ready: for in the houre that ye thinke not, will
    the Sonne of man come.'
  zaa-NT: Acca lebi'i nna, litse'e al tanto, porqui'ni Nubeyu' de Ỹiabara' nna là'
    íl·lani taánié canchu chi nìdirubani làa rulaba latsi' le qui'ni íl·lanie.
  eng-WEBSTER: 'Therefore be ye also ready: for in such an hour as ye think not, the
    Son of man cometh.'
  guh-guh: Bajara pijinia pacuenia paxamë ata najamatabëcuenexaniavaetsiaya panecopiaevetavanapaename.
    Tsipaji xanë, Daxitajivi Pematapijinënë, paepatota apo panejamatabënajinaemë tapatsijavanexatsica,
    jemata icatsia patsianicajë, jai Jesús pijajivijavabelia tajëvelia penavajunupaebijavata
    itsamatacabi icatsia pepatsijavanexatsica.
  bon-bon: Mete yageyame te lipu ireclota yaanajuge ingle eromaame te abacita wälu,
    weene miiji cuta pepu amacetnäjäneji lenaja, ingle cane lui te Acejiyame bau ca
    tädujine biname me äbitujine, cane weeme umle cäco padare cabu cire tädepene.”
  nhw-BL: Huajca amojuanti nojquiya, xitlachixtoca pampa na catli niMocuepqui Masehuali
    sempa nihualas ipan se hora quema amo antechchiyaj.
  swh-ONEN: Kwa hiyo ninyi pia hamna budi kuwa tayari, kwa sababu Mwana wa Adamu atakuja
    saa msiyotazamia.
  wbi-wbi: Lino, na jumue muvisaghe muling'hanisie, ulwakuva ne Mwana ghwa Muunhu
    nilikwisa ghuno namuhuviila.”
  bba-bba: Yen sɔ̃, bɛɛn tii i n sɔɔru sɑ̃ɑ domi Tɔnun Bii u koo nɑwɑ sɑɑ ye i ǹ
    bwisikɑ.
  eng-KJVCPB: 'Therefore be ye also ready: for in such an hour as you think not the
    Son of man cometh.'
  kgk-NT: Upéixa ete perepara katu peiko-vy peẽ ave xe Nhande Ryke'y tee va'e aju
    jevy va'erã-rehe. Upéa-gwi xe ra'arõ-vy peiko katu, he'i gwemimbo'e kwéry-pe omombe'u-vy.
  waj-waj: Ivaaraida mmuaanaa teerakiatee. Hama ngia teeda rikieera suaivaki Na Vaidiivaa
    Mmaapuuvo fai kava tiinaravaivee.
  cpy-cpy: Otzimatyee paamaeya eeroka. Powetsikya, tema tekatsi yotatsini jempe-paete
    ipiye Itomi Atziri.
  ekk-PKP: Ka teie peate olema valmis, sest inimese Poeg tuleb ajal, mil te teda ei
    oota.
  mpx-mpx: Nuku lovivina-agimiu, kaiwena Gamagal Natuna wana nem atemiu ni payou,
    sauga toto nige nuku aatena te ni vin.
  wbp-wbp: Kuja-piyarlu-yijala, nyurrurlarlujulu wapal-nyangka kajirna yanirni pina.
    Kajikarna pina-yanirni mungalyurru, marda wuraji, marda mungangka. Kula kankujulu
    milya-pinyi nyangurlarna pina-yani.”
  luo-luo: Kamano bende e kaka un bende onego ubed moikore, nikech Wuod Dhano biro
    biro sa ma ok ungʼeyo.
  nhe-NT: Huajca imojuanti nojquiya, xitlachixtoca pampa na tlen niMocuepqui Tlacatl
    nihualasoc ipan se hora quema ax innechchiyaj.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܗܘܹܝܡܘܼܢ ܗܕܝܼܪܹܐ، ܣܵܒܵܒ ܒܣܵܥܲܬ ܕܠܹܐ ܣܵܦܪܝܼܬܘܿܢ ܒܸܬ
    ܐܵܬܹ‌ܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.
  esk-NT: Taatnatuntuuq itqanaitchuksraupmiusi atakkii Iġñiŋa Iñuum aggiġñiaqtuq sassaġniġmi
    niġiugvigiŋisapsitñi.
  msb-msb: Kaya kamo man dapat na pirme magbantay kay magaabot ako na Anak San Tawo
    sa oras na dili niyo ginalauman.”
  cpa-NT: Di³ jøng² túgh³ hniah¹² ju³jŋia¹³. Guiogh¹³ báh³ jní² cónh¹ tsa¹ju²jŋiá³,
    jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ତମେ ମିସା ସବୁବେଲେ ଜାଗ୍‌ରତ୍‌ ରଇକରି ତିଆର୍‌ ଅଇ ରୁଆ । କାଇକେ ବଇଲେ ତମେ ଜାଗି ନ
    ରଇଲା ବେଲେସେ ନର୍‌ପିଲା ମୁଇ ଉଟିଆଇବି ।
  meu-meu: Taunabunai, umui danu ba hegaegae, badina be asi dibamui horana ai Taunimanima
    Natuna bainema.
  yva-NT: Weti wabemo wapo vatano apave yavare umawe raije amaisy inya, yara syare
    weapamo wapanatatayaube. Weye Risy, Arikainyo Vatan, sya masyoto de raije mamo
    wapantukambe rai, weti wapanatatayaube indamu wapo inanyut.”
  dgc-dgc: Kanya sikam, éy dapat nakahanda kam a palagi, da éwan moy be tukoy i oras
    a kédemét ko; sakén a lélake a gébwat ta langet.”
  zpm-NT: Scaque to nagoṉ, none nsin so to, sac goṉ lega naclew zeeṉ gaṉ to laa me
    ziaadle.
  hix-NT: Àro wyaro rma rha, thona ro mpànà ehtxok ha, omnyam xarha. Àsokentok hana
    nomokyan ha, Toto me Enusaho. Owyanye omokhàra hak nay hamà tatoko rma, nomokyan
    hamà. Àro ke, thona ro mpànà ehtxok ha, kekon hatà, Txesusu.
  sim-sim: Uhunda hom jir erema, ermba ermbak ji auheyehe ji hundujehe ji lika. Os
    ji mba, �Ma Jikisi Avui Wasilakahi mbernda takwa ambu ri.� Karem ji mbana wolokop
    takwa ri.�
  npi-ULB: त्यसकारण, तिमीहरू पनि तयार हुनुपर्छ, किनकि मानिसका पुत्र तिमीहरूले आशा
    नगरेको बेलामा आउनुहुनेछ ।
  cgc-cgc: Gani, dapat na pirmi kaw anda tak Kanen Na Alin Ta Langit Na Natao Naan
    Ta Kalibutan mabot ta uras na ula nyo papaabuta.”
  tim-tim: Dop hainâk luâk akmâ geân nâ lâuwâŋe gewian aregât sopŋe bo nâŋgâmai aregât
    yeâmâ biwi pâlâmŋe akmâ bo nâŋgâ niŋbâigât nâŋgâmâk biwi golâk damun nugum manbei.
  yor-yor: Nítorí náà, ẹ gbọdọ̀ wà ní ìmúrasílẹ̀, nítorí ní wákàtí àìròtẹ́lẹ̀ ni dídé
    Ọmọ Ènìyàn yóò jẹ́.
  wos-wos: Wun hundika sarékéta guni wunika haxéta re xétanguni. Guni xékélakihambanguni.
    Yimba nukwa wuni Duna Nyan wambula yatawuni? Duna Nyan yatendéka nukwaka guni
    angi watanguni, “Dé yamba yakéndé.” Wungi wangun nukwambu male wambula yatawuni.
    Wungi yatewukaka sarékéta guni wunika haxéta re xétanguni.”
  emp-NTPO: Ara maʌ̃ quĩrãca bãrã bid̶a jʌ̃ã b̶ead̶adua. Bãrãba mʌ̃, Naʌ̃ Djara Edad̶a
    zeẽ́da crĩcha panʌne zeya.
  eng-F35: Therefore you also be ready, because the Son of the Man is coming at an
    hour that you do not suppose.
  ind-ind: Jadi hendaklah kalian juga selalu siap sedia, karena Aku, Sang Anak Adam,
    akan datang pada waktu yang tidak kalian sangka.”
  pes-OPCB: پس شما نیز آماده باشید، زیرا پسر انسان هنگامی باز خواهد گشت که کمتر انتظارش
    را دارید.
  mpt-mpt: Ibsa inaniba klaine! Abilim Da Tlemin Naka ne imin tlamabi amo ibo mo tekein
    kebibba kesoa klaniba waitne blibtane ge baabesebe.
  bla-bla: Ŭn'nikaie ŭk'aisŭppuiapĭstotosĭk; kitsit'sisauaitsitatopuai, Nĭn'au okku'i
    ak'itoto.
  ssx-ssx: Ikana꞉ma꞉ make koto pieke tupa꞉ kone hoto paeyao tikitiki yao hapa꞉peke.
    Pa ekipeke. Mo Wanda꞉halina꞉ Eiyeketa꞉ ikana꞉ma꞉ dupita꞉ma꞉ ipilieke hone na wilimi
    natena꞉ opolo ipilieke.
  mkl-mkl: Nɑ nŋu, iŋɛ mɔ, i wɛɛò sɔɔlu ŋɑ, domi ɑmu Amɑi Amɑnɛ ɑn nyi wɑ si wɑɑti
    iyi i kù wɑɑ tɑmɑɑ ŋɑ.
  gaq-gaq: ପେଡିଗ୍ କାଲାଆଃ ଜାଗ୍ରତ୍‍ ଡିଙ୍ଗ୍‌ଚେ ଲାଲାପା । ଡାଗ୍ଲା ପେ ଆମେକେ ଉର୍‍ ପେଲେଃକ୍ନେ
    ବେଲା ମେଁ ପାଙ୍ଗ୍‍ପିଙ୍ଗ୍‍ ଆର୍‌ଏ ।”
  gof-RNT: Hessadakka, Asa Na7ay hintte qopponna saaten yaana gisho hintteka giigidi
    de7ite.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆପେୟ ସାପ୍‌ଡ଼ାଅକାନ୍‍ ତାଇନ୍‌ପେ, ଚିୟାଃଚି ଆପେ କାପେ ଉଡ଼ୁଃତାନ୍‌
    ଦିପିଲିରେଗି ମାନୱାହନ୍‌ ହିଜୁଃଆଏ ।
  gah-gah: Ámináminoko okulumakutí lumu ve gihila neza atokumú negeva iki minamita
    gamena atomó nenazo, lekezagi ali vavá iki minalo.
  lcm-lcm: Asukang na nami kapa mi usausa. Using a igenen i pukun ka serei si vuk
    taun ang parik mipa lomlomonai ania singina.
  aer-aer: Alakenhe rarle, arrantherre kwenhe arelherlte-anetyeke atyenge ilengare-arle
    ayenge apetyalpetyenheke. Ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle
    akweke inteke, apetye-arle-alpetyenheke arrantherre akutne-arle aneme. Arrantherre
    alkngwe akwete anerlte-aneme ware.” Jesus-arle ikwere-arrpe-arle angketyame apententye
    akngerre ikwerenhe areyeke.
  qvc-NT: Chayshina qamkunapis tukuy tyimpu listu kayllapa. Chaqa noqaqam mana yuyashqaykillapa
    uraspi rini kutimuq.
  tgl-ULB: Kaya kailangang maghanda kayo, sapagkat darating ang Anak ng Tao sa oras
    na hindi ninyo inaasahan.
  cbs-NT: Jaska keskadiai jatianda en matun Juchi Kayabi Iyua en ana juxanai tsuan
    unanmaken matunan, matun jiwea pewakin keyutan ea manakubainxankanwen— iwanan,
  xtm-NTPP: Ndijin tna, jin koo tu'va ni, vaa saña ja kúu sa iya vee ñayivi ñuu ñayivi
    a, ndenda sa ora masu ka jani ini ni ja ndenda sa ma.
  nnq-nnq: Na yene mangweto uyo ntamanga maha gambu Mwana jwa Mundu abakuika kingobu
    changamanyika.”
  bao-NT: To biri mʉja cãa, añuro queno yue niiña. Tee jãa, mʉja ca ĩitiri tabere
    yʉ doorucu, yʉ, Ca Nii Majuropeegʉ Macʉ̃.
  san-ORI: ଯୁଷ୍ମାଭିରୱଧୀଯତାଂ, ଯତୋ ଯୁଷ୍ମାଭି ର୍ୟତ୍ର ନ ବୁଧ୍ୟତେ, ତତ୍ରୈୱ ଦଣ୍ଡେ ମନୁଜସୁତ ଆଯାସ୍ୟତି|
  huv-NT: Atquiaj icona aton netam mecüliün nej, cos Teat Naxey apmandilil wüx ngome
    teateotsaran.
  otn-NT: Xquet'a̱ da̱mi̱ njathʉ p'ʉya, da̱mi̱ ndø'ma̱tehʉ. Porque nu̱'a̱ ra̱ ora
    ngue hi̱nte di so ni̱ mmʉihʉ, xi'mø gue'a̱ ra̱ ora da̱ zøhra̱ N'yohʉ di 'yɛ̱ ma̱hɛ̱ts'i̱'a̱.
  nop-nop: Wendok tuwot, hidi maaŋ undugoŋ welehik tiulidokooŋ hatiyaneeŋ. Me Kobumuŋ
    adi naininde hidi mu nadiŋa hogok hatifit tulune tobogoŋ busuwawaak. Unduŋ doktiŋa
    hidi tiulidokoŋila hatiyaneeŋ.”
  obo-NT: Purisu sikiyu mandad, ko-ilangan no nopanoy kow, su siyak no Anak to Minuvu,
    od inguma en diyot uras no waa row poomdomma.”
  cak-ENT: Xa romari' tok rix c'uluman que chi jumul quinivoyobej-apu, roma tok xa
    man ja tüj ri' nyixtajin chunuquic, jari' tok nquinka-pe yin ri xinalüx chi'icojol.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤕᤠᤖᤡᤵ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ
    ᤕᤢ᤺ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤴᤀᤡ᤺ᤳᤋᤣ ᤁᤧᤘᤕᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤕᤢ᤺ᤖᤥ॥”
  mie-NT: De saá-ni ndá ndóhó, suni súcuán coo tūha nú, chi maá hora jāá nduú nā cuá
