  aii-aii: ”ܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡ ܕܗܵܘܝܼ ܐܲܢܹܐ.
