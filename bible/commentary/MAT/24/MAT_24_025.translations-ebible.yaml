  lcm-lcm: Mi longong. Kana napo mengen imi.
  aer-aer: '@see-verse:MAT.024.024'
  qvc-NT: Kaykish manaraq chaykuna pasaptin, nishushqallapana kani (ama pipis ingañashunanllapa).
