verse: MAT.024.025
translations:
  kpx-kpx: Isito vani keu lohoholisege di vasohuta vani ke vaveve loui la namigevege
    evive.
  okv-H: avoeto ari avo puvuresuja avoeto kihi ere harikihena ingivujo.
  tbo-tbo: Yaka taumi geka dewahi ubeihi ma amaka a palipaliwelena tahaemi.
  mal-C: നോക്കൂ, ഞാൻ ഇത് മുൻകൂട്ടിത്തന്നെ നിങ്ങളോടു പറഞ്ഞിരിക്കുന്നു.
  grc-SR: Ἰδού, προείρηκα ὑμῖν.
  bgc-bgc: देक्खो, मन्नै पैहल्याए थारे तै यो सारा कुछ कह दिया सै।
  khz-khz: Pio tugamagi-tagoa, egaura akarovara-kunemina, ora rogoti ere kwara aonai.
  deu-TKW: Siehe, ich habe es euch vorausgesagt.
  zsr-NT: Gul‑yutscaꞌ, chgudxczaꞌ lbiꞌiliꞌ yúguꞌtë lë ni zíꞌatël ca ziꞌa lac.
  lin-lin: Namiyebiseli bino mpo ete bosala keba !
  hns-NT: Soen, ham toelogse ie sab baat aage se bataai deilie, ohie se batjaaike
    rahiehe.
  noa-E: Chadcha magju aawai ag nawe khap amkhĩir ya mua pãrag jaau chirʉmgui ajim.
  eng-EMTV: See, I have told you in advance.
  mib-NT: Je ni castūhun rí nuū rō vijna nde ná tu coo.
  lif-NT2: ओमे़त्ते़म्‍मे़ॽ, कन् पाःन्‍हाॽ पोःङ्‌मानुःल्‍ले़ तगिए खिनिॽ मे़त्‍निङ्‌ङाङ्
    वाॽआरो॥
  xnj-xnj: Myuwanila, nimali kuvajovela, kwakona lukumbi kubwela.”
  mmx-mmx: Mina ronga avukar i na. A tong ali avot ta i rinimi.
