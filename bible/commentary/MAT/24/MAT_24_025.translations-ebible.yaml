  swh-ONEN: Angalieni, nimekwisha kuwaambia mapema.
  wbi-wbi: Muvisaghe maaso ulwakuva nivavuliile ng'haani pano sikyale pikwisa.
  bba-bba: N wee, nɑ bɛɛ ye sɔ̃ɔwɑ yɑ sere nɑ.
  eng-KJVCPB: Behold, I have told you before.
