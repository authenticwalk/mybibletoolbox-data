verse: MAT.024.042
translations:
  kpx-kpx: Iale Atae Eseu lohoveve vani ke la hilokaholiale kemo la ebia nenigeveve.
  okv-H: Avoeto jo te hotembari te tapa simba be eto kogo ue irivujo. Ungota Bada
    ta puvurari iji amo ungo kiae avoeto.
  tbo-tbo: ‘Uyahinei ona gagalena, babana tau omi Guyau u houga gunawilana iyetana
    ega ota hanapugeya.
  mal-C: “അതുകൊണ്ട്, നിങ്ങളുടെ കർത്താവ് വരുന്നത് ഏതു ദിവസം എന്നറിയാത്തതിനാൽ ജാഗ്രതയോടിരിക്കുക.
  grc-SR: Γρηγορεῖτε οὖν, ὅτι οὐκ οἴδατε ποίᾳ ⸂ὥρᾳ⸃ ὁ κύριος ὑμῶν ἔρχεται.
  bgc-bgc: इस करकै जागदे रहो, क्यूँके थमनै न्ही बेरा के थारा प्रभु किस दिन आवैगा।
  khz-khz: Vovetaina gaurai keromi pio talu, kwalana gomi ati ripami gemi Velekou
    arigi toma pene vogomai.
  deu-TKW: So wachet denn, weil ihr nicht wisset, an welchem Tage euer Herr kommt.
  zsr-NT: ’Gul‑spán ládxiꞌliꞌ le cutu nö́ziliꞌ bizxa dza huödaꞌ nedaꞌ, Xanliꞌ.
  lin-lin: Yango wana, bosenzela ; pamba te boyebi te mokolo nini Nkolo na bino akoya.
  hns-NT: Toelog na djaane hai kaun dien toelogke Prabhoe aaiga. Ohie se toelogke
    tjaahie tajaar rahe ke.
  noa-E: ’Pãrau mʉ pãach Pörkha barchëju ed bʉ̈ʉrjã khaugba naawai pãachjã agjö thʉbagkham
    uguata muan pãragan, wajapha khĩir khaug nʉisit a chirʉmgui ajim.
  eng-EMTV: Watch therefore, for you do not know in what hour your Lord is coming.
  mib-NT: ’Núu súcuan te ndito na cóo ni rō, chi tu cájini rō na quɨvɨ̄ ndiji Jitoho
    rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽआङ् आप्‍फाल्‍ले़साङ् यारिप् पोःक्‍खे़म्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खिनिॽ दाङ्‌बान् आप्‍फाल्‍ले़ युःबे के़लॽबान् खिनिॽ निङ्‌वाॽ के़ङ्‌गत्तुम्‍मिन्‍लो॥
  xnj-xnj: Hinu, mujiyangalila! Ndava muni mmanyi lepi ligono la kubwela Bambu winu.
  mmx-mmx: Kuren la mina lok tatao avukat nimi mila kopmen minaklen i do at ua laaleng
    nenia, Leeme Silok atnimi, anabamlong teren.
  cbr-NT: Uisa nëtën carana min 'Ibu 'aish 'ëx utëcënti 'ai quixun 'unánquinmabi camina
    upí oquin sinánquin —'ën 'ibu ca uti 'icë —quixun 'unani cuëënquin caínti 'ain.
  tee-NT: Pus sk'ala ats'uc'ut'it ni jantu c'ats'ayat'it tavanan ju acminchokoya'.
    Quit'in ju mi'ucxtin'an icjunita.
  eng-LSV: Watch therefore, because you have not known in what hour your Lord comes;
  cak-NT: Romari' man timestaj chi yipe, xa can quiniyobej-apo, roma can man iweta'n
    ta jampe' xquipe ren ri jin Iwajaf.
  pah-NT: —Penhimboko'i ti jipi ite'varuhuva'ea hugwi pejikokatuavo ji mboha'uva.
    A'ereki pe ndapekwahavi maranime po ti nhandepojykaharete'ga rura'javi nehẽ javo
    ji ve, ei Jesus'ga.
  sja-NT: ’Maperã tauk'a p'anapatáatɨ k'awada-e p'anadairã sãapaita cheit'ee Pãchi
    Waibɨa.
  xed-xed: Ka si mantsa tsi, nzawanza hzleŋa, kabga sna a kuni ta tsa fitik dzaʼa
    kəl mghama ghuni ka sagha ya wa.
  mks-NT: ʼXíní ñúhú coo tia̱hva va̱ha ndó jáchi̱ co̱ xíni̱ ndó ndá qui̱vi̱ quixi
    tucu xitoho ndó.
  gfk-S: “Io, i tahut be mu na taguro kawase ie, kinong pa mu le nunure no pana bung
    ing no numu Watong na hanawat tana.
  bmu-bmu: “Kembunöŋ kamawaŋgö nalöŋi me auaŋi qahö mötzeaŋgöra mönö uruguliguli aka
    malme.
  dgz-dgz: Ap menan nene yamam taiwanian, iwa e oare wam ansena Ayop ega taueta.
  eng-GNV: 'Watch therefore: for ye knowe not what houre your master will come.'
  zaa-NT: Acca lítsé'e al tanto, porqui'ni labí yù le biỹa hora él·lani Señor qui'
    lía.
  eng-WEBSTER: Watch therefore; for ye know not what hour your Lord cometh.
  guh-guh: Nexata nejamatabëcueneevetsiaya panecopiaevetavanapaename. Tsipaji raja
    apo panevajënaeyapëtaemë tsane paepatota xanë panijatuxanenënë icatsia patsijitsianëtsica.
  bon-bon: Weene amacetnäjäneji inajipi, ingle weene umle lica gemi, lui bimu cabu
    weeme Yageyame te cire tädepi.
  nhw-BL: “Huajca xitlachixtoca pampa amo anquimatij ipan tlaque tonal niamoTeco sempa
    nihualas.
  swh-ONEN: “Basi kesheni, kwa sababu hamjui ni siku gani atakapokuja Bwana wenu.
  wbi-wbi: Lino, muvusaghe maaso, ulwakuva namukagwile ikighono kino uMutwa ghwinu
    ikwisa.
  bba-bba: Yen sɔ̃, i n swɑɑ mɛɛrɑ domi i ǹ yɛ̃ tɔ̃ɔ te bɛɛn Yinni u koo tunumɑ.
  eng-KJVCPB: 'Watch therefore: for ye know not what hour your Lord doth come.'
  kgk-NT: Upéa-gwi ha'arõ-vy perepara katu xe agwahẽ hagwã-rehe. Araka'e áry-pyma
    po xe pende Járy aju jevy va'erã ndapeikwaái-gwi, perepara rei katu peiko-vy,
    he'i.
  waj-waj: Ivaaraida haitatuukiatee. Ngia hama ngii Udaangaivo tiinara suaivaa teeda
    rikiaaraivaara haitatuukiatee.
  cpy-cpy: Pikakempitee eeroka, tema tee piyotzi jempe-paete ipiye Piwinkatharite.
  ekk-PKP: Nii et olge valvsad, sest te ei tea, mis päeval teie Issand tuleb.
  mpx-mpx: Inoke nuku matahikagimiu, kaiwena nige ku aatena hauna lan ge wami Babala
    ni nem.
  wbp-wbp: Wapal-nyangkajulurla muurlparlu jarda-wangurlu ngajuku kajirna nyangurla
    pina-yanirni. Kula kankujulu milya-pinyi nyangurla kajirna ngaju pina-yanirni.
  luo-luo: “Omiyo ritreuru nikech ok ungʼeyo chiengʼ ma Ruodhu nobie.
  nhe-NT: “Huajca xitlachixtoca pampa ax inquimatij ipan tlachque tonal niimoTeco
    sampa nihualasoc.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܗܘܹܝܡܘܼܢ ܪܥܝܼܫܹܐ، ܣܵܒܵܒ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܒܐܲܝܢܝܼ ܝܵܘܡܵܐ ܒܸܬ ܐܵܬܹ‌ܐ
    ܡܵܪܵܘܟ݂ܘܿܢ.
  esk-NT: “Taatnaġusi ataramik itqanaitchuksraurusi, atakkii nalugiksi sumi uvlumi
    atannapsi aggiġñiaqtilaaŋanik.
  msb-msb: “Kaya magbantay kamo kay dili niyo aram kun san-o maabot an iyo Ginoo.
  cpa-NT: Mi³lih¹³ hniah¹² hoh¹². Di³ tsa¹ŋih³ hniah¹² he² jmai³ guiogh¹³jni, jní²
    dsa² lán¹² Juuh² hniah¹².
  dso-dso: ସେନ୍ତି ବଇଲେ ତମେ ଜାଗ୍‌ରତ୍‌ ଅଇ ରୁଆ, କାଇକେ ବଇଲେ ତମର୍‌ ମାପ୍‌ରୁ କେଡେବେଲା ଆଇସି,
    ତମେ ନାଜାନାସ୍‌ ।
  meu-meu: Taunabunai ba gima, badina be emui Lohiabada bainema negana na asi dibamui.
  yva-NT: Weti wasyisyaube weye wapantukambe masyoto wapa Akari risyakare raije rai.
  dgc-dgc: Kanya sikam, éy bantayan moy, da éwan moy tukoy éng nikésiya i deméta na
    Panginoon moy.
  zpm-NT: ’¡Nsin sca goḻso, sac goṉ naṉde to dieṉ pa horpaa guiaad me, beṉque laa
    vis racle lo to!
  hix-NT: Àro ke, thona ro mpànà ehtxok ha. Àsokentok hana nomokyan ha, oyohkom ha.
    Omohtoho yawasànà ywenyeke manatxhe. Àro ke, thona ro mpànà ehtxok ha, kekon hatà.
  sim-sim: Uwosik ji auheyeka, jir mbeek os or takwa wolon heyenda ambu jir.
  npi-ULB: त्यसकारण, तिमीहरू जागा रहो, किनकि तिमीहरूका प्रभु कुन दिन आउनुहुनेछ भन्‍ने
    कुरा तिमीहरूलाई थाहा छैन ।
  cgc-cgc: Gani, magbantay kaw tak ula nyo nlami daw ino na adlaw na mabot inyo an
    na Ginuo.
  tim-tim: Akto Humoyeŋe nâ togowiangât sop bo nâŋgâmai aregât ye damun kârikŋe akmâ
    manbei.
  yor-yor: “Nítorí náà, ẹ múra sílẹ̀, nítorí ẹ kò mọ ọjọ́ tí Olúwa yín yóò dé.
  wos-wos: Di wungi hératendakaka guni wunika jémba haxéta re xétanguni. Wuni guna
    Néma Du yatewuka nukwaka xékélakihambanguni. Xékélakihafi yata guni wunika haxéta
    re xétanguni.
  emp-NTPO: Maʌ̃ carea dau ʌb̶ʌa b̶ead̶adua. Bãrã Borora sãʌ̃be zeida adua panʌa.
  eng-F35: So be watchful, because you (pl) do not know in what hour your Lord is
    coming.
  ind-ind: “Oleh karena itu, teruslah berjaga-jaga dan siap sedia. Karena kamu tidak
    tahu kapan Penguasamu akan datang kembali.
  pes-OPCB: پس شما هم آماده باشید چون نمی‌دانید خداوند شما چه روزی باز می‌گردد.
  mpt-mpt: E kukub olo inanamabe kesoa ibo waitne bianiba hembibte! Niminbabe, ib
    Sume tlamabe amo ibo mo tekein kebibbabe.
  bla-bla: 'Ŭn''nikaie mokŏkik: kimats''ksĭnipuau annik'' itai''ksĭstsikumiopik kitsĭn''aimoau
    otai''akĭtotopik.'
  ssx-ssx: Koto ekina꞉ta꞉ ikana꞉ma꞉ta꞉ u na polu pitiki yu wia hapa꞉peke. Pa ekipeke
    mo ika꞉ Tekehalina꞉ epolo pa꞉la꞉ dita꞉ iki matelememe.
  mkl-mkl: Nɑ nŋu, i wɛɛò sɔɔlu ŋɑ, domi i kù mɑ̀ ɑjɔ iyi Lɑfɛ̃ɛ nŋɛ ɑ́ nyi wɑ.
  gaq-gaq: “ଏବେ ପେ ଜାଗ୍ରତ୍‍ରେ ଲାଲାପା ଡାଗ୍ଲା ପେନେ ମାପ୍ରୁ ଅଃନା ପାଙ୍ଗ୍‌ଏ ପେ ପେମ୍ୟାକେ
    ଣ୍ଡୁ ।
  gof-RNT: “Hiza, hintte Goday ay gallas yaanekko hintte eronna gisho minnidi naagite.
  unx-unx: “ଏନାମେନ୍ତେ ଏୟନାକାନ୍‍ତାଇନ୍‌ପେ, ଚିୟାଃଚି ଆପେଦ ଆପେୟାଃ ପ୍ରାଭୁଆଃ ହିଜୁଃ ଦିପିଲି
    କାପେ ସାରିୟା ।
  gah-gah: Nenemú Guivahanitini ati gamena nene lekeza ma gilinamamó nenazo, lekeza
    gizapa keké viziki minalo.
  lcm-lcm: Asukang a mi usausa using parik mipa nas a taun ang a kami Volava ka serei
    singina.
  aer-aer: Alakenhe rarle re, arrantherre arelherlte-anetyeke akwete atyenge, Alere
    alkere-arenye ahelhe nhenhele-arle alkngirreke, apetyalpetyeke-atwetye, arrantherre-arle
    akutne-arle ilengare-arle ayenge apetyalpetyenheke.
  qvc-NT: '’Chaqa manam yach''angillapachu: ¿Imurasmi Jisukristuqa rin kutimuq? nishpaqa.
    Chayrayku chayta yuyashpa, allita kwidakashpa, listu kayllapa kutimunaypaqqa.'
  tgl-ULB: Kaya magbantay kayo, dahil hindi ninyo alam kung anong araw darating ang
    inyong Panginoon.
  cbs-NT: Jaskaken jatianda en ana juxanai man unanmabia jawa chikishama ea manakakin
    jeneyamaxankanwen.
  xtm-NTPP: ’Chukan kúu ja jin konde'ya va'a ni, te jin koo tu'va ni, te jin kakan‑ta'vi
    ni nuu Su'si ma, vaa masu na in jini na kivi ndenda sa ja kúu sa iya tátnuni nuu
    ni ja ka kuu ni ñayii ve'e sa ma.
  nnq-nnq: “Nkelukiange, gambu milimanyije lichoba lyabapakuika Angwana binu.
  bao-NT: To biri mʉja, bojoca catiri niiña, mʉja Wiogʉ cʉ̃ ca doopa rʉmʉre mʉja majiti.
  san-ORI: ଯୁଷ୍ମାକଂ ପ୍ରଭୁଃ କସ୍ମିନ୍ ଦଣ୍ଡ ଆଗମିଷ୍ୟତି, ତଦ୍ ଯୁଷ୍ମାଭି ର୍ନାୱଗମ୍ୟତେ, ତସ୍ମାତ୍
    ଜାଗ୍ରତଃ ସନ୍ତସ୍ତିଷ୍ଠତ|
  huv-NT: ’Icona netam mecüliün ipacüjchiün iniüjcan cos ngo mejawan cojores aliüc
    a Teat Naxey.
  otn-NT: Ja̱na̱ngue da̱mi̱ ndø'ma̱tehʉ, porque hi̱nguí̱ pa̱di̱ tema̱ pa, tema̱ ora
    da̱ ɛ̱p'ʉ ni̱ Hmu̱hʉ.
  nop-nop: Wapumhikdi nai deniŋ hinek baak u hidi mu nadiiŋ doktiŋa nadinadiŋila woom
    tiŋa hatiyaneeŋ.
  obo-NT: De-en panoypanoy kow, oyyos waa row nosorolli iddos allow to kodlivod tod
    Longaggon dow.
  cak-ENT: Roma c'a ri' man quixmestan, xa quinivoyobej-apu, roma xa man nivetamaj
    tüj jampe' tok nquinka-pe yin ri Ivajaf.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹
    ᤍᤠᤱᤒᤠᤴ ᤀᤠᤵᤑᤠᤸᤗᤧ ᤕᤢ᤺ᤒᤣ ᤁᤧᤗ᤹ᤒᤠᤴ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤱᤃᤳᤋᤢᤶᤔᤡᤴᤗᤥ॥
  mie-NT: Túsaá de ndito coo inī ndá nú, chi nduú jínī nū nā quīvī nenda Jētohō nū.
  san-TIB: ཡུཥྨཱཀཾ པྲབྷུཿ ཀསྨིན྄ དཎྜ ཨཱགམིཥྱཏི, ཏད྄ ཡུཥྨཱབྷི རྣཱཝགམྱཏེ, ཏསྨཱཏ྄ ཛཱགྲཏཿ
    སནྟསྟིཥྛཏ།
  qve-NT: Chaymi niykichis, qankunaqa manan yachankichishchu ima p'unchawtas noqa
    Señorniykichis kay pachaman kutimunay p'unchawtaqa. Saynaqa rikch'ashaq hinallayá
    kaychis.
  pao-NT: Mu sakwa nonotsu tabeno nuummabetsabena. Tooe hannano'o tooe nu kemmowgena,
    yongona, togano, awamooasoo. Nu sumuna gi mu nuummabetsabe mu mayu petukwu.
  cbu-NT: Yuwaa nuw kuschi anoo yasakeezis. Ashirucha, paptsa; mapiyrus taarintspa;
    mangiptis taangtsa; nuw siyaa atashina.
  usa-usa: miráinaq keráwáqá atéráaro! keráwáqtí anómma uyátárai-naqa kumínî-kanaama
    íma kéitaae.
  soy-soy: Lɛ̃ nnyɑ, ɑ́ni kɑpɛ lɔpilɛ, li we rɛ ɑ́ni nyu kɛyɑ́ɑ kɛ̃ kɛ Nɔ́unɛ́píimɑ
    uu m pɛɛrinɛ.
  hui-hui: Anigo tínaga Anduane Homogo ogongiore ibulebiralo manda nabiore kamigo
    tí mamage bayuwa ho halimu.
  amf-amf: ‘‘Ogonante Imbaa yentea rooroa hamaaka kinin nivenam yenin dhesimonna,
    qaymayse toolee.
  quc-NNT: Chiwila b'a' iwib', chixk'ask'atoq, rumal chi man iwetam taj jachike hora
    ri käpe ri Iwajaw, ru K'ojol ri Dios.
  dob-dob: ꞌEnega walomataꞌiꞌita ꞌaiꞌaila, manuna ꞌigu ila limanama ꞌana tuta nigeya
    wamwalamwalatoni.
  wrs-wrs: Yimba tit viv, homba henanam kava si provav, yena mendekliva, noinda osva
    ambo novkaka aevvm, manam yimba shathavav, undundna aevvm.
  mca-mca: Qa hik ta'ƚijupi', matjanitheni'ƚkii qe nite' ƚenikfe'li'ƚets pa' neƚu
    ƚamijiiju' na' Yatsat'etsi'ƚ ej.
  tzo-TZC: Jech o xal ti voꞌoxuque viqꞌuiluc me asatic. Yuꞌun mu xanaꞌic ti cꞌusi
    ora ta xital ti Ajvalilune.
  mya-mya: သို့​ဖြစ်​၍​သ​တိ​နှင့်​စောင့်​နေ​ကြ​လော့။ သင်​တို့​၏ အ​ရှင်​သည်​အ​ဘယ်​အ​ခါ​ကြွ​လာ​တော်​မူ​မည်
    ကို​သင်​တို့​မ​သိ​ကြ။-
  gng-NT: Nɛn bo, la gɔh mɛn, kimɛ na bɛn lidaali là Yonbdaan li baa ní.
  cbi-NTPO: Tsa' mitya uwain naamaa ñulla' Bale Ruku maanuu juñuba mijdetu' mitya
    pashkayajtu keenadei.
  ikk-NT: '''Ya wụ, mụnrụn nị nwan ẹnya makẹni ọnụ amarịn ụhụọhịn Di-nwọnni-ọnụ lala!'
  leu-leu: “Kaalum votai! Senaso mi pife texaas sena so ta yaan a Memai simi i taa
    filimaan.
  maz-NT: ’Nguec'ua rí xi'tsc'öji rí pjötpüji ngüenda, na ngueje dya i̱ṉ pãrãji c'e
