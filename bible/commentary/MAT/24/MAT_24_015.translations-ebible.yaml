    peinu katu ko ze'eg nehe.)
  imo-imo: (Na i bukumu toro iyemuni eno buk karomele imbomando ungu te nembo, Jisasini
    nimu ungumu inie anjikondo moromo akumu eno imbi karomele imbomani ungu pulumu
    paa pilko kondangei nimbo nio.) Jisasini nimbei, “Gotenga nimbe munduli ungu nili
    profet iye Denieleni bukuna imbi topa nimbe tirimu mele, Imbo tepa pipili kondoli
    mele paa kerimu ulke tempelena tuku Gotenga ulke kiripi kake telina angilimbelomunga
    kombu akumu paa kalaro molombalo, nimbe peremo. Aku melemu akuna wendo omba angilimbelona
    kanokolio
  boj-boj: Osiqa Yesus a olo aqa aŋgro naŋgi endegsi minjrej, “Diŋo batiamqa iŋgi
    tulaŋ ugedamu Qotei aqa medabu o tamo Daniel a nami deqa marej qaji di brantim
    niŋgi unqab. Iŋgi ugedamu di a Qotei aqa getento warum miligiq di tigelesqas.”
    E Matyu. Tamo uŋgasari ijo anjam endi sisiyeqnub qaji naŋgi geregere sisiyosib
    poinjrem. Poinjrim marqab, bole.
  eng-DRA: 'When therefore you shall see the abomination of desolation, which was
    spoken of by Daniel the prophet, standing in the holy place: he that readeth let
    him understand.'
  knf-knf: 'Yeŧu akak aji : « Woli nawin uko uwuţaan maakan unjaaŋ uţopan, wi *Daniyel
    *Naţupar Naşibaţi aţiiniyaanuŋ kë uwo ţi *dko dyimanaan du Katoh Kaweek ki Naşibaţi
    – ankleyiiruŋ awo i kayikrën –'
  san-KHM: អតោ យត៑ សវ៌្វនាឝក្ឫទ្ឃ្ឫណាហ៌ំ វស្តុ ទានិយេល្ភវិឞ្យទ្វទិនា ប្រោក្តំ តទ៑
    យទា បុណ្យស្ថានេ ស្ថាបិតំ ទ្រក្ឞ្យថ, (យះ បឋតិ, ស ពុធ្យតាំ)
  arn-NT: “Fey ti pelon wentru Daniel wirintukuy ñi müleael rume wesa dungu, fey pefilmün
    Ngünechen ñi kayñe ñi fill wesa meken ti ngillatuwe ruka mew ―tati chillkatulu,
    ngüneduampe―,
  zas-NT: ’Zianan zeel chi guguiaadi zojb tijb ni dxuudx, ni ad rüjnt sirv lën yadooroꞌ
    Jerusalén, ziꞌc gunee Daniel bén badëë xtiidx Dios loj ree bejn (bén gool guiꞌch
    guie ree, gol bigniaꞌ),
  ken-NT: “Chɔŋ mǎngɔ ‘Ɛrɛm ɛnyɨŋ ɛnɛ Mandɛm ápábhɛ́’ téé amɛm Ɛkɛrɛ́ Mandɛm
    ndu ɛ́nyɔ̀p yɔ mbɔ ɛnyǔ Daniɛl ndɛmɛkɛpɨ̌ntɨ Mandɛm árɛ́mɛ́ tɛsáy bɛ chɔŋ ɛ́mfakari.”
    [Yɛ̌ntɨkɨ mmu anɛ ápay ɛkáti ɛnɛ́ ámfyɛ anti, anjwimɛm.]
