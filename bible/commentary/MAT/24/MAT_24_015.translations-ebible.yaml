    gaɨríraco eromo ite rairuírede ñúenomo jáillana o cɨóadɨ, jɨca botáredɨomoɨ. Bíuai
    facádotɨmɨe afe uaina ñue onoiri. Onóillano abɨ rairuiri.
  por-BRBSL: “Quando, portanto, você vê a abominação da desolação,de que se falou
    através de Daniel, o profeta, em pé no lugar santo (deixe o leitor entender),
  ces-NKB: “Proto, když uvidíte ‘ohavnost zpustošení’, o níž mluvil prorok Daniel,
    jak stojí na svatém místě (kdo čte, rozuměj),
  cui-cui: '“Daniel, pon Nacom peitorobi jume pepaebin bapon caena bayatha yabara
    tsiwʉnaeya muxu dutsiya tina pocotsiwa xua bichocono abe, pocotsiwa xua weraweraca
    cana exana. Pataename pocotsiwa xua ichʉn Nacom pin pia bo tututha exananotsina,
    pocotsiwa jopa bewa notsi baxota, pocotsiwa Daniel bayatha yabara paeba. Bapoxonae
    payaputaename xua bara imoxoyo matacabi jopaenaba poxonae daxita weraweracaenaba”,
    jei Jesús. (Xan Mateon, paca baraichi: “Pon yorobina po jume diwesi tinan, moya
    jume naitaewatsina pia peyaputaenexa tsane”, paca jeichi.)'
  boj-2014: Osiqa Yesus a olo aqa aŋgro naŋgi endegsi minjrej, “Diŋo batiamqa iŋgi
    tulaŋ ugedamu Qotei aqa medabu o tamo Daniel a nami deqa marej qaji di brantim
    niŋgi unqab. Iŋgi ugedamu di a Qotei aqa getento warum miligiq di tigelesqas.”
    E Matyu. Tamo uŋgasari ijo anjam endi sisiyeqnub qaji naŋgi geregere sisiyosib
    poinjrem. Poinjrim marqab, bole.
  eng-OEBUS: As soon, then, as you see ‘the Foul Desecration,’ mentioned by the prophet
