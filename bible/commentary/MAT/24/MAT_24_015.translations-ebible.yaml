  ian-ian: Jisas wandɨ. Tamba God waa nyaangɨt walɨga nyan Danyel kupma pɨlɨwutndɨ.
    Kɨta nyan Godna ngaymba kavle glei nda taagaiyandɨ. taaganda nda wan ngay nglambio
    lɨgiyandɨ waa tamba pɨlɨwutndɨ. Wun Matyu kan vɨlɨngwa nyaangɨt pɨlɨwutɨga nyan
