    ra̱vicha sabarya jiryorivyimu, ne sa̱jay variy jiberya ju̱redana̱cho̱.
  mxb-NT: ’Tá ni̱ xini ndo̱ ña̱ ió ña̱ kini, ña̱ dáyako̱ noo̱ kúú no̱ó ii̱ ini veꞌe
    ño̱ꞌo káꞌano yo̱, táꞌa̱n ña̱ ni̱ kaꞌa̱n profeta Daniel saꞌa̱ ―ndoꞌó, na̱ káꞌi
    to̱ꞌon yóꞌo, nataꞌí iní ndo̱ sa̱ꞌán, dá kandaa̱ ini ndo̱―,
  pon-2006A: “Kumwail pahn kilang duwen ‘Sansal Kasensuwed Likemisiko,’ me soukohp
    Daniel kohpadahr. E pahn uhda nan wasa sarawio.” (Mehmen me wadek met, en wehwehki!)
  maq-NT: ’Profeta Daniel ne, catsihindu me xcun xujun rë Nina tsëhë ngu xcusun tsehen
