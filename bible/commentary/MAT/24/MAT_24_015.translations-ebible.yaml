  dop-dop: Ḿpʋ́ɣʋ́ Yesu tɔmɑ sɩ ɩ́ kɑ́ kɔɔ nɑ ɩ́ nɑ́ ɑcɑɑlǝtʋ tɑɑ ɑcɑɑlǝtʋ nti tǝ
