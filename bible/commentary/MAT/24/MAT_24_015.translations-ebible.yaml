    vutaya cjua vi, catjahacuenda me cjua―‍. Hya xi cuatjin tsejen ne,
  hto-hto: Jaiai Juzíñamui uai jino llóraɨma Daniel, íiraɨruimo biite ɨaɨre fɨ́nuaɨbitɨmɨedo
