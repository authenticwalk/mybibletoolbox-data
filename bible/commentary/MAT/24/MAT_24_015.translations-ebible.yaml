verse: MAT.024.015
translations:
  kpx-kpx: “Vanie gabila lana bae vaveve nimoleteu Diue dubu baluga ke uvumo lamige
    bae elehave. Subuta beloveta Danielau vaveve keike au loui hisalianu. (Iale oleuoleu
    hoto ko dodaveliege ihuve kaovai.)
  okv-H: Eto Peroveta Daniel na Donda Sapura be Sapura amita ke mahu kajena avo humbuto
    puvuto Degi Otohu ta ikaro hetasuja (ke erevi ehekari embo be ingijo)
  tbo-tbo: ‘Apo yohola wekiwekilala tu bahapiko Daniyela i bahebaheya ina geleta,
    i pa, “Ginouli waigola dumana tupo waiwoiyawana uyahina e towotowolo.” ’ (Taumi
    tu’mhiyawa ona wileta po baha geka anona ona hanapugena imahiyeya.)
  mal-C: “ദാനീയേൽപ്രവാചകനിലൂടെ ദൈവം അരുളിച്ചെയ്തപ്രകാരം, ‘എല്ലാറ്റിനെയും ഉന്മൂലനംചെയ്യുന്ന
    മ്ലേച്ഛത’ വിശുദ്ധസ്ഥാനത്ത് നിൽക്കുന്നതു നിങ്ങൾ കാണുമ്പോൾ—വായിക്കുന്നയാൾ മനസ്സിലാക്കിക്കൊള്ളട്ടെ—
  grc-SR: Ὅταν οὖν ἴδητε τὸ βδέλυγμα τῆς ἐρημώσεως, τὸ ῥηθὲν διὰ Δανιὴλ τοῦ προφήτου,
    ⸂ἑστὼς⸃ ἐν τόπῳ ἁγίῳ—ὁ ἀναγινώσκων νοείτω—
  bgc-bgc: इस करकै जिब थम उस उजाड़ण आळी घृणित चीज ताहीं जिसका जिक्र दानिय्येल नबी
    कै जरिये होया था, पवित्र जगहां पै खड़े देक्खो (जो पढ़ै, वो समझै),
  khz-khz: “Gomi na gau rakava iwavagina, vevega-kali gauna, peroveta talimana Daniela
    na ekilagiato gauna, pio gitaa kapu veaganai pene ruga.” Ekila pene agia talimana
    pene ripa-rorirori ganina rakagau.
  deu-TKW: Wann ihr denn sehet den Greuel der Verwüstung, von dem gesagt ist durch
    den Propheten Daniel, stehen an heiliger Stätte, - der Leser merke auf -
  zsr-NT: '’Nu uláb lë ni ral‑laꞌ uzejniꞌi ladxiꞌ. Gnëꞌ Daniel, bönniꞌ bëꞌë didzaꞌ
    uláz queëꞌ Dios, gnëꞌ: “Tsaz latj laꞌy queëꞌ Dios le curléꞌinëꞌ Dios dxiꞌa, lë
    naꞌ rusnít.” Catiꞌ gléꞌiliꞌ gac cni, niꞌr nup nacuáꞌ luyú Judea ral‑laꞌ tsajzxundjgac
    zacaꞌ guíꞌadauꞌ.'
  lin-lin: Yango wana, tango bokomona makambo ya nkele oyo epesaka bato pasi na motema,
    oyo mosakoli Daniele alobelaki, kosalema kati na Esika ya bule, —tika ete motangi
    asosola malamu—
  hns-NT: Parmeswar ke sanesia Daaniejel bol tjoekal raha kie ek ghienna naas kare
    waala tjiedj Jeroesaalem ke pawietr djagaha me thara karal djaaiga. Tab oe djagaha
    ekdam se naas karal djaaiga. Dje ie baat parhiega, oke tjaahie epar dhiaan lagaawe
    ke.
  noa-E: 'Mag ich Jesuu jajawagmamua magjim: ’Khĩir eyaa abat, Ẽwandam i jaaumie Daniel
    khararrau phã pʉarr gaai jaauwai Aai i jëeujem deg ierr ich Ẽwandam sĩejem aarcha
    ögkhaba dubwi ãbmua parhooba ichdëu am aig aju jaautarr. Magtarr aawai chi ũr
    nʉm khʉʉnau wajapha khaphʉ abat ajim: chadcha Danielau jaautarrjö woun ãb chi
    khaigbamta Ẽwandam awi ya Aai i jëeujem deg sĩeichëm oobaawai'
  eng-EMTV: “Therefore when you see the ‘abomination of desolation,’ spoken of through
    Daniel the prophet, standing in the holy place” (whoever reads, let him understand),
  mib-NT: ’Te Daniel, tēe ni nacani jnūhun Yaā Dios, ni tee de jnūhun ɨɨn tēe néé
    jéē quíji. Te róhó jéē cácahu tutu ún, na jécūhun ni rō. Chi ɨɨn quɨvɨ̄ te cuni
    rō jeē sáha ndevāha de jeē stɨ́vɨ de tācá ndajníñu iī ini templo, te cuɨñɨ de
    ini lugar iī.
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा दानिएलरे़ पाःत्तुबा सिक्‍के़ले़ःङ्‌बान्
    माङ्‌हिम्‍मोबा सेसे दे़न्‍नो ये़प्‍पा के़निःसुम्‍लो॥” (हाराॽ के़निःप्‍पाहाॽरे़
    कन् पाःन्‍निन् कुसिङ् मे़निःत्तुररो!)
  xnj-xnj: “Hinu pemwilola ‘Chindu chechiyomesa’ Chechijoviwi na Danieli mweavi mlota
    wa Chapanga liyimili pandu Pamsopi pa Nyumba ya Chapanga,” Mweisoma na amanyai,
  mmx-mmx: La ne Iesu ga lok bok tidi, “Minaba ven lavanga naba lok kapmek aleng,
    kerekngan leeme vapaase ali ne Daniel ga paase mumu i. Na lavanga xapmek naba
    tu ro xeneng at Loxot Kaala aleng at loogu laplavang la kerepmo naba lox amulao
    mo loxot.” Nege do na us i na, neni na xasep avukat at lavasuun at na levelinga.
  cbr-NT: 'Usaquin caxun ca Jesusan ësaquinribi aín ''unánmicë unicama cacëxa: —An
    Nucën Papa Dios quicë bana unicama ñuixuncë uni Danielnëan a ñuiquin cuënëo uni
    ax ca ''atimaira ''icëa unin timacë ''aíshbi aín suntárucamabë uti ''icën. Danielnëan
    ñuia uni ax ca utancëx ami sinanimabi anuxun Nucën Papa Dios rabiti xubu Jerusalénu
    ''icë, anu ''iti ''icën. An ënë bana iscë uni an ca uisai quice cara quixun ''unánti
    ''icën.'
  tee-NT: Pus ju mak'aniya lapanac ju Daniel ixjuncan ts'ok'ula junta naulh ni ca'alina'
    lamimpujitat'an ju tu'u' ju na ts'isi ju Dios. Chai ixlhiyuchi jantu xamati' ju
    milhi'uxijnan catanuya' ju anch. Pus ju lakts'in ju ani chivinti chach machakxa
    tuchi nomputun.
  eng-LSV: Whenever, therefore, you may see the abomination of the desolation, that
    was spoken of through Daniel the prophet, standing in the holy place (whoever
    is reading let him observe)
  cak-NT: Y chuka' can xtapon-wi ri k'ij cuando c'o ex ri can je itzel xquiebanataj
    chupa ri lok'olaj lugar. Y riq'uin ri', can jumul xtiq'uis can ri lugar ri'. Jari'
    ri tz'iban can roma ri Daniel, jun chique ri achi'a' ri xek'alajin ri x-ix chique
    roma ri Dios ojer can. Xabachique (Xama'anchique) winak ri nitz'eto ri tz'iban
    can, can tu'ona' entender ri nutzu'.
  pah-NT: —Aerẽ po ti pe hepiagi ite'varuhuheteheteva'ea jipiukarame o'ama Tupana'ga
    apoa pype ipojykahava pype. Ymyahũ ite'varuhuheteheteva'ea ahe imombe'ui ikwatija
    Danielva'ea Tupana'ga nhi'ig̃a mombe'uharava'ea hako, ei Jesus'ga. (Kiroki ga
    omonhi'ĩ ag̃a ikwatijara – tokwaha ti ga.)
  sja-NT: ’Tachi Ak'õre pedee jarapari Danielpa p'ãdade jara bɨ abaapa ne-inaa audú
    k'achia ooit'ee Tachi Ak'õre te waibɨa edajãde. Chi nãgɨ́ leerupa pia k'ĩsíaji
    k'awaait'ee k'ãata jara k'inia bɨ.
  xed-xed: «Tsaya tama, ka nda ngha kuni ta sana “ghwaɗaka manzakɗaway ta vla mbiɗa”
    manda ya mnə anabi Daniyel, fa lu ma vli nda ghuɓa ya, ɗina ka snaŋta mndu ta
    dzaŋay.
  mks-NT: ʼNa̱ cáhvi tutu ná canda̱a̱ ini na ña̱ cáha̱n. Sa̱nahá na̱ca̱hyí profeta
    Daniel sa̱há in ña̱ quini ña̱ játi̱ví ñahá. Tá ná cuni ndó ña̱ xínu̱ co̱o ña̱
    yóho nu̱ú yi̱i̱ cuéntá Ndióxi̱
  gfk-S: “Mu ing mu waswas karek ra pakpakat i tahut be mu na palai tano pipilaina
    ikin ra linge nong no tangetus Daniel ga hininaawas utana. Iga hininaawas be mu
    na nes tikenong ‘nong i manga sana sakit ma nong ila hamhamau taman.’ Ma ikinong
    na tur ter tano katano i halhaalien, naramon tano tamat na hala na lotu kira Ierusalem.
  bmu-bmu: “Kezapqetok azi Danielnöŋ köndeŋmöndeŋ uru-önön-ŋambukö keuŋi jii ahöza.
    Keu miaŋgö dop tosatŋan kaba köndeŋmöndeŋ aka yuai aŋgöjörakŋambuk mi jöwöwöl
    jike töröŋe alget kiniga ekŋei, - keu ki oyoŋmawaŋön mönö ölöp kezap ala möt kutuma-
  dgz-dgz: Iesu sia anega wan, “Nop mame batnagine nagirewa batnagepi anu kakayasep.
    God noa wataget waiwandini apane Daniero namu wani ap me tauepi mam. Apan da pa
    Ierusalem God Paewa wabigamepen menan guewa koewa iragen da wat taue endavep yawai.
  eng-GNV: When ye therefore shall see the abomination of desolation spoken of by
    Daniel the Prophet, set in the holy place (let him that readeth consider it.)
  zaa-NT: Acca canchu chi ilá'ni le nu gunią nu ccábá latsi'į le' lugar nu ná para
    Tata Dios, tì'a chi gutixà'a profeta Daniel (nu rul·la nna ná qui'ni hue'él·la'
    latsi'į télinią),
  eng-WEBSTER: When therefore ye shall see the abomination of desolation spoken of
    by Daniel the prophet, stand in the holy place, (whoever readeth, let him understand,)
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba papiayaicuene itsamatacabi copiapatsijitsia
    Jerusalén tomarata. Jesús jumaitsi pijajivijavabelia mapacueniaje: —Diosojumepaebinëmi
    profeta Danielpijinë piayaicuene tajëvelia pevajunupaebilivaisi bajayata yaquina.
    Xua panijatomaranëmi vereverecaeyaexanaejitsiatsi, bajaraxua pelivaisi yaquina.
    (Pajivi lebiana mapalivaisije, yapëtaena papiayaicuene vajunupaeba mapalivaisitaje.)
    Nexata paxamë itsa pataename bajarapapiayaicuene penucaejava templobota, nexata
    Judea nacuata pejinavanapaevi pëtsa nubena. Naxanitsiayo rëcëpecaena petsutonëjavabelia.'
  bon-bon: “Acejiyame me mename biname Daniyela lui niiyarage wälumeteyame poto cidi
    me jiicuji, weene liba cire jepänepeye aclajuteji puupu cabu, Acejiyame tääpume
    lui puupu ne mara me ituge wawena,” (acnema biname tabe miiji umle ai ngena tääpume
    myene),
  nhw-BL: “Huan ajsis se tonal quema anquiitase panos catli nopa tlajtol pannextijquetl
    Daniel quiijto panosquía. Yaya quiijto quiquetzase catli tlahuel fiero ipan nopa
    cuarto catli Más Tlatzejtzeloltic ipan nopa hueyi tiopan calijtic para quitlamiijtlacos
    huan quichihuas tlahuel amo tlapajpactic nepa. (Amojuanti catli anquipohuaj ya
    ni, xijmachilica tlaque quiijtosnequi.)
  swh-ONEN: “Hivyo mtakapoona lile ‘chukizo la uharibifu’ lililonenwa na nabii Danieli
    limesimama mahali patakatifu (asomaye na afahamu),
  wbi-wbi: “Unsiki ughuno mulavona ' Ikiinu kino kipelela uvulamafu inyumba inyimike
    ija kufunyila, kyimile pavwimike, ndavule alyajovile um'bili uDanieli. juno ikwimba
    amasio agha alutang'aniaghe.
  bba-bba: Yesu mɑɑ nɛɛ, Gusunɔn sɔmɔ Dɑniɛli u rɑɑ “Kɑm koosion bwɑ̃ɑroku kɔ̃sun”
    ɡɑri kuɑ. Geyɑ i ko wɑ ɡɑ yɔ̃ yɑm dɛɛrɑm sɔɔ. Wi u tire teni ɡɑrimɔ, u tubuo sɑ̃ɑ
    sɑ̃ɑ.
  eng-KJVCPB: When ye therefore shall see the abomination of desolation, spoken of
    by Daniel the prophet, stand in the holy place, (whoso readeth, let him understand:)
  kgk-NT: 'Upéi oiporu Hesu Nhandejáry kwatia nhe''ẽ: —Kwatia-rehe Daniel amyrĩ remimoĩgwe
    a-rami he''i: “Oĩ va''erã pe ivai ete va''e, pene momarã va''e. Nhandejáry koty
    py-gwi pene mosẽ va''erã” he''i Hesu. Upéa nhe''ẽ eikwaa porã ãy eremonhe''ẽ va''e.
    Upéi he''i Hesu: —Yma he''i hagwe-rami, pehexa va''erã upe ivai ete va''e, Nhandejáry
    róga koty-py onhemoĩ ramo. Imarangatu ete va''e rendagwe-py, teko rei mba''e oĩ
    e''ỹ haty-py pehexa va''erã upe ivai ete va''e pene momarãharã.'
  waj-waj: Fai ngia teekio mminnaa maisai ari vookaraivaara nnaaruaa vaidi forofetaa
    Danieero ivaara fafaara roovo Anutuuqaa nnau yoketaa tuanaivaki dioo vainaravai.
    Gioonna kiaapuuya aa kua na kiau aavaa yaarida arinaima rikiaatee. Fai ivo dioo
    vainai teeda
  cpy-cpy: Aritaki piñaakiri iiteetziri ‘Ipinkaetani Thonkan-taniri’, riitaki ikenkitha-takotakiri
    paerani Kamantan-taniri Daniel, ijeekapaaki otajorentsitzira. (Ikaate ñaanateeroni
    iroka, otzimatyee ikemathatero.)
  ekk-PKP: Nii et kui te näete pühas paigas seisvat „rüvetavat ebajumalust“, millest
    prohvet Taaniel rääkis (kes seda loeb, mõelgu hoolikalt järele),
  mpx-mpx: ‘Toapapanak bwaibwaikikinina’ toto Daniyela i babaunan abwe nuku kite ni
    talmilila Limi Bwabwalena elana—he komiu bolo buki ya ana tovavasili nuwamiu ni
    sapu baaba ya kaiwena.
  wbp-wbp: Jijaji-jana yarda wangkaja kurdungurlu-patuku, “Ngakaju kapunkulu nyanyi
    nyampurlaju Yuwarli Maralypirla, kapu karri nyiya mayi maju-nyayirni Lani-maninja
    Wita-wangu, kapu karrimi kaninjarni Yuwarli Maralypirla. Nyampu maju-nyayirni,
    ngula-kurluju jarukungarduyurlu Tanyulurlu yimi yirrarnu nyurru-wiyi.” (Kajinkili
    ngaka nyanyi nyampu jaru Payipulurla, ngulajulu langa-kurra-manta!)
  luo-luo: “Omiyo ka uneno gima kwero makelo kethruok,mane owuo kuome gi dho janabi
    Daniel, kochungʼ kama ler, to dwarore ni jasomo owinj tiend wachni maber;
  nhe-NT: “Huan ajsis se tonal quema inquiitase panos tlen nopa tiocamanalojquetl
    Daniel quiijto panosquía. Yajaya quiijto quiquetzase tlen tlahuel fiero ipan nopa
    cuarto tlen Más Tlatzejtzeloltic ipan nopa hueyi tiopan calijtic para quitlamiijtlacos
    huan quichihuas tlahuel ax tlapajpactic nepa. (Imojuanti tlen inquipohuaj ya ni,
    xijmachilica tlachque quiijtosnequi.)
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܢܝܼܫܲܢܩܵܐ ܕܛܲܢܦܘܼܬܵ‌ܐ ܕܚܵܪܵܒܵܐ، ܒܸܟܠܵܝܵܐ ܒܕܘܼܟܵܐ
    ܩܲܕܝܼܫܬܵ‌ܐ، ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܡܘܼܕܟܸܪܬܵ‌ܐ ܒܝܲܕ ܕܵܢܝܼܐܹܝܠܔ ܢܒ݂ܝܼܵܐ، ܗ̇ܘ ܕܩܵܪܹܐ ܦܲܪܡܹܐ،
  esk-NT: “Iñuk agliqiruaq ukuniŋa kaŋiqsiḷi. Qiñiġniaġiksi naġġunallapiaġataqtuaq
    qikaġlugu ipqitchuami inimi iniksraġiŋisamiñi, Daniel-ŋum Agaayyutim sivuniksriqiraa
    uqautigikkaŋa.
  msb-msb: “Niyan kasadto pa ginpahayag san propeta na si Daniel an manungod san ‘bagay
    na mauuritan gayod san Dios kag magapasira sa tawo.’ Dapat gayod na masabutan
    ini san nagabasa. Pakakita niyo na ini nakatungtong na sa banal na lugar,
  cpa-NT: ’Jmai³ jøng² jáih³ hniah¹² hi² hiug¹² hlaih¹³ tø¹tsǿh² dsi²néi² guøh¹²,
    ja³hiug¹² han¹³, hi² jmo¹ dsa¹hén² ca¹lah¹jǿ¹, ju³lah rø²juúh² si² quiah¹² hlai³
    Daniel, dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³. (¡Ju³ li¹ŋë́² dsa² høa¹² si² la²!)
  dso-dso: ଦାନିଏଲ୍‌ ବବିସତ୍‌ବକ୍‌ତା ଟିକି ନିକି ଇସାବେ ଲେକିରଇବା ସେ ବାୟାବିକଲର୍‌ ଦିନ୍‌ ତମେ
    ଆରି ତରେକ୍‌ ଦେକ୍‌ସା । ସେଟା ସୁକଲ୍‌ ଜାଗାକେ ଅସୁକଲ୍‌ କରିଦେଇସି । ଇତିର୍‌ ଅରତ୍‌ କାଇଟା,
    ପଡ୍‌ଲା ଲକ୍‌ ବୁଜା ।
  meu-meu: 'Taunabunai, umui ese ḡau dika-rohorohona, hekohutani badina, Daniel peroveta
    tauna ese e herevalaia ḡauna, ba itaia, basinema gini gabuna ai do baine gini,
    (iduahina tauna na lalona baine parara):'
  yva-NT: “Indati wapo Vatano Mamun Akoe aeno te no Yavaro Amisye rai, mamaisyo anawae
    Daniel apa ayao purairive wusyimbe rai. (Vatano weapirati wabacave ayao umaso
    rai, syare wananta ama ine rai.)
  dgc-dgc: “Nadid,” kagi ni Jesus, “dumemét i oras a meta moy ta Templo tu kontara
    ta Diyos a mangsida, a kona to kinagi ni Purupeta Danyel. (Sikam a magbasa ta
    éye, éy isipén moy ye.) Péketa moy ta éya, éy
  zpm-NT: ’Zeeṉe gaṉ to zaatne nac Lugar Nda leṉ yadoo, zo tib ncuaaṉe rieguiaḻd so
    ga, tib ncuaaṉe ziaad gnitlo, zigne bzeet Daniel meṉ ne biadteed xtiidz Dios (zha
    ne glaba, none guieṉ zho zha naca), hor co goḻguib dieṉ zha xooṉ to.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu. Yukryeka yosomtatkahra ro rma haka,
    anhà ymo menyatxhe hampànà, Khoryenkom mànàtho xanomkahnohmohsonye ymo, kekon
    hatà. Khoryenkom mànàtho yaka rma neryatxhe hampànà, waha komo, enyhoru rotho
    yaka rma. Àto rma menyatxhe hampànà. Àto noro ymo yehtxoho hoko rma, menhoy hatà,
    Danyew heno, Khoryenkomo rwonà yokarymanye ro heno, amnyehra, kekon hatà, Txesusu.
    Àro wyaro nkekon hatà, Txesusu, anhà ymo hoko, Danyew heno nmenhothàrànhàr hoko.
    Àro wyaro rma àmenhono, tano, thutwaxem me harha noro heno nmenhothàrànhàrà yehtxoho
    me.
  sim-sim: �Mbele kava indingo las profet Daniel jekamba Avui Wasilakahik or kayehendarin
    avak ji heyenak Avui Wasilakahi akak li eweshinak sikwa sir. Ma ol mashi kason
    misiwa halanak armek li hishiyarika.
  npi-ULB: त्यसकारण, जब तिमीहरूले दानिएल अगमवक्‍ताले भनेका जस्तै त्यस विनाशकारी घृणित
    व्यक्‍तिलाई पवित्र स्थानमा उभिएको देख्छौ (पाठकले आफैँ बुझोस),
  cgc-cgc: Ambal pa Jesus, “Ta timpo na mabot, makita nyo naan ta Timplo ‘sikad malain
    na betang na gainsulto ta balay ta Dyos’ na yon man pasambit ya Daniel na prupita
    anay pa sa.” -- Kyo na gabasa ta nasulat na i, intindien nyo gid daw ino beet
    ambalen.
  tim-tim: Aregât propete Daniel arekŋe kulemgoep are yaiwâk oyaŋmâ nâŋgâm heŋgemgowei.
    Den are kârigembo siâ me siâ bâleŋe hilip agu aguŋe olowâk âgâm kinmâ sumbe kat
    katŋân ain bo kin kinŋân kinbiap amâ ye nâŋgâm heŋgemgowei.
  yor-yor: “Nítorí náà, nígbà tí ẹ̀yin bá rí ìríra ‘ìsọdahoro, tí a ti ẹnu wòlíì Daniẹli
    sọ,’ tí ó bá dúró ní ibi mímọ́ (ẹnikẹ́ni tí ó bá kà á kí ó yé e),
  wos-wos: 'Wun hundi wataka dé Jisas angi wa: “Hanja Godna profet nak déka xi Daniel
    dé ané hundi hayi: Hukémbu du nak yae Godna tempel nyéndémbu haraki saraki joo
    nak takatandé. Takandét tempel haraki ye baka tétandé. Wungi hayindén joo xakundét
    guni xétanguni. (Guni ané nyinga xéta ané jooka jémba sarékétanguni.)'
  emp-NTPO: Ãcõrẽneba bed̶eabari Danielba cartad̶e b̶ʌsia Ãcõrẽ de dromane ed̶a dji
    biara b̶ʌ dejãne Ãcõrẽba quĩrĩãcada ab̶aʌba b̶ʌida. (Dji carta acʌ b̶ʌba cãrẽ
    jara b̶ʌda cawaida b̶ʌa.) Bãrãba maʌ̃ unubʌdad̶e Judea druad̶e b̶eara eyad̶aa
    mĩrũ wãnida panʌa.
  eng-F35: “So then, when you (ye) see the ‘abomination of desolation’, spoken of
    by Daniel the prophet, standing in the holy place” (let the reader understand),
  ind-ind: '“Aku memberitahukan tanda ini kepadamu: Sesuai nubuatan Nabi Daniel, kamu
    akan melihat musuh mendirikan ‘sesuatu yang sangat menajiskan di dalam rumah Allah
    dan yang merupakan tanda kebinasaan.’” (Saya, Matius, meminta kepada orang yang
    membacakan kitab ini kepada jemaat: Tolong jelaskan nubuatan Daniel itu kepada
    para pendengar.)'
  pes-OPCB: «پس وقتی ”مکروه ویرانگر“ را ببینید که در جای مقدّس بر پا شده است (خواننده
    توجه کند)
  mpt-mpt: (Nakaia unanga ibo buk olo kinimibo kla funaine!) Yesuse imin baabenea
    Sinanggwano Gode weng omkeimalin nakae niniino Daniele Gode buk temo dolanea baanea
    Sinanomo naka maki inamin namino mako bib amo watwat danamabo omeb teniba Gode
    biin awemo omfanomabiobo genebuo tam tloa ibo watemaibo
  bla-bla: Ninĭm'ĭnnoainiki ŭs'tsĭmetsipi Daniel otan'ĭstopi atsĭm'apii ĭstai'puyĭssi
    (annŏk' an'ĭstomŏk ŭnnĭsts'ksĭnĭssi:)
  ssx-ssx: Amba꞉ potopede hali Da꞉nielema꞉ ipilieke laa la꞉ wieke yeke hoke hoeyaapeke
    yeke ale ma꞉nda꞉ handilimikie. Koto aleta꞉ mo hande hoke ale ma꞉nda꞉ wia꞉peke
    na yeke yako piki da panda꞉ tiao halia꞉eki handilimikie. Do wape yata꞉pa꞉la꞉ halima꞉
    hone ota꞉ wopu wina꞉e.
  mkl-mkl: Jesu í ni, wɑlii Dɑniɛli í fɔ idei mii lɑɑlɔ ɡɔ wo iyi ɑ́ riisi kpɑsɛ̃i
    Ilɑɑɔ̃. Nŋui ɑɑ yɛ ŋɑ í wɑ si inyɑ iyi í jɛ ti Ilɑɑɔ̃. Inɛ iyi wɑ cio idei mii
    lɑɑlɔu, ku ce lɑɑkɑi ku ɡbɔɔ sɑ̃ɑ sɑ̃ɑ.
  gaq-gaq: “ବାବବାଦି ଦାନିୟେଲ ବର୍ଣ୍ଣନା ଡିଙ୍ଗ୍‍ବକ୍ନେ ଆତେନ୍‌ ଚରମ ବିବିସିକା ବାରି ମୁଇଂତର୍‌
    ପେ ପେକେଏ । ପବିତ୍ର ଜାଗାକେ ଆତାନ୍‌ ଅପବିତ୍ର ଆଡିଙ୍ଗ୍‌ଏ । ଏନ୍ ଅର୍‌ତ ମେଃନେ, ପଡ଼େଣ୍ଡ୍ରେ
    ବୁଜେପା ।
  gof-RNT: '“Hessa gisho, nabiya Daaneli odida bashshaa tunatethay geeshsha bessan
    eqqidayssa hintte be7ana. (Akeekiso: Hessi woy guusseeko nabbabeyssi akeeko!)'
  unx-unx: “ଆପେ ଚିମ୍‌ତା ଏନ୍‌ ‘ଅଡ଼େଜଃ ସତ୍‌ରାକାନ୍‌ନିଃ’ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରାଃ ପାବିତାର୍‌
    ଠାୟାଦ୍‌ରେ ତିଙ୍ଗୁଆକାନ୍‍ପେ ନେଲିୟା,” ନେ କାଜି ଅକ୍‌ନାଃଚି ଦାନିୟେଲ୍‌ ନାବୀ କାଜିକାଦାଏ,
    ପାଢ଼ାଅନିଃ ନେଆଁଁରାଃ ମୁଣ୍ଡି ଆଟ୍‌କାର୍‍ଉରୁମେକାଏ ।
  gah-gah: Lekeza nene mulikizapa iti netá golesa nene apá ale golesa oaká netá gozapá
    Ómasímini agepagutí gakó loaká ve Tanielé nenemú limó nenémo etó o mina numukú
    oteneiko ániganigave. (Imane gakó gatatanimó neneka nene gakokumú gele guni ozo.)
  lcm-lcm: Taun mi arai ani bil vopo nau varas ani God na kapo goeng rina, nang a
    katakai i kus amalangas Daniel kata mengen tatana, ka tung nei Ring Gogoai, (vopo
    taot a mengen ke, ka lomlomonai aro ania),
  aer-aer: Kenhe Jesus awethe apententye akngerre ikwerenhe areyeke angkeke, “Urreke,
    arrantherre arne akurne anthurre arerrirretyenhe Tyatye nhenhe kwene ikwerele.
    Alakenhe ikwerenge Ngkartele tyatye renhe impetyenhe-arle, renhe arntarnte-aretyakenhe.
    Kenhe Daniel-ele, angkentye Ngkarte-kenhe awemele ilerle-apentye akngerrele arrule
    anthurre-arle nhenhe ikwere-akerte intelhe-ileke. Angwenhele apeke angkentye nhenhe
    read-eme-ileme, mwantye itirraye!
  qvc-NT: '’Dyuspaq rimaq Dañilmi (unay tyimpupi) librumbi kayshina iskibrirqan: “Suq
    millanaypaq dañachikuqmi rin yaykuq Tayta Dyuspa adurana wasinman”, nishpa. Chayri
    qamkuna yach''ashpa: Chay millanaypaq dañachikuqmi chay santu lugarman yaykushqa,
    nishpaqa, intyindiyllapa: Chay unay Dañil iskibrishqanqam kumpliykanna, nishpa.'
  tgl-ULB: Kaya, kapag makita na ninyo ang kasuklamsuklam na kalagiman, na sinabi
    ng propetang si Daniel, na nakatayo na sa banal na lugar (unawain ito ng nagbabasa),
  cbs-NT: 'Jaska man unanxanun ja Dios danantan chakabu kenwainbukidi Diosun jawen
    jancha yuixunika Daniel yuia ninkatan bebunkidi keneni matu yusinun ninkakanwen—
    iwanan, ea en Mateon matu kenexunai tsuanda na jancha uinkin tapinkanwen, eska
    Jesúsun ana yuikubainkin: —Danielin jaska waken Templo jemaintin anu jaska Diosun
    dananmis ja dami itsa taxnia nia bechitan'
  xtm-NTPP: ’Chukan kúu ja nú ni ka jini ni in ja masu kunimani i nuu Su'si ma ja
    ni jinkoo i nuu altar ii ini veñu'u ka'nu iyo ñuu Jerusalén ma, sukan ni ka'an
    tee kúu Daniel ma, tee ni yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma, (na in ká'vi
    tnu'u ya'a, te skua'a ñukuun i, sukan‑va'a jaku'ni ini i nawa kúni ka'an),
  nnq-nnq: “Pampa kukibona kilebe kibaja chikilengigwe na nnondoli Danieli kijemite
    paali pa Chwapi.” Ojwachoma amanya mana gakwe!
  bao-NT: ”Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Daniel niiquĩricʉ, “Ʉmʉreco
    Pacʉ yaa wiire, ca Ñañarije Maniri Jawipʉre ĩaricaro docuorijere mʉja ĩarucu,”
    ĩi owaquĩupi. Atere ca buegʉ tʉo majiña.
  san-ORI: ଅତୋ ଯତ୍ ସର୍ୱ୍ୱନାଶକୃଦ୍ଘୃଣାର୍ହଂ ୱସ୍ତୁ ଦାନିଯେଲ୍ଭୱିଷ୍ୟଦ୍ୱଦିନା ପ୍ରୋକ୍ତଂ ତଦ୍
    ଯଦା ପୁଣ୍ୟସ୍ଥାନେ ସ୍ଥାପିତଂ ଦ୍ରକ୍ଷ୍ୟଥ, (ଯଃ ପଠତି, ସ ବୁଧ୍ୟତାଂ)
  huv-NT: ’Tanomb teat Daniel, nop nendeac andeac Teat Dios, tarang wüx nawiig, tapiüng
    wüx aaga xeyay ngo majneaj leaw apmüüch ndrom ombas cambaj. Wüx apmejawan aag
    ayaj lajlüy lapeay tiül aaga nadam nangaj iüm ―jane teamateow ich mayamb omeaats
    majaw cuane wüx apiüng.
  otn-NT: Xquet'a̱ gui̱ nnu̱hʉ ngue di̱ nja ya yø hya̱ bi̱ ma̱nna̱ pønga̱hya̱ Daniel,
    ngue nu̱p'ʉ ja ra̱ xɛqui ma̱dʉxquibi, ja di ts'omp'ʉ yø ja̱'i̱. (A nu̱yá, nu̱
    ra̱ ja̱'i̱ di xädi, di̱ n'yo rá̱ mmʉi 'mø bi̱ nu̱ ngue di̱ nja ya yø hya̱ ja ua.)
  nop-nop: “Polofet Daniyeldi mede yoguk u gitagoŋ hinek ila kunatnadiyaneeŋ. Medeŋiŋ
    wendi fafaŋewaak kaŋ nemek kadakaniŋ hinehinek wendi Siloŋyotneŋ yalune kaneeŋ.
  obo-NT: Na ponayun mid ikahi si Disas to, “Od inguma kos timpu no od kokita row
    riyot daom to templo iddos od piyod to kororattan amoy'd supak to Monama. Woy
    ini en kos id posaddoo dangan ni propeta Daniel. (Atag taddot od basa ka-ay, ko-ilangan
    nod loblovotton dow ini!)
  cak-ENT: Y chuka' napon-vi ri k'ij tok nyebananun ri xajan chupan ri lok'olüj lugar
    chupan ri racho ri Dios. Jari' ri tz'iban can roma ri Daniel, ri jun cheque ri
    achi'a' ri xek'alajrisan ri xbix cheque roma ri Dios, ojer can. Ri ntz'eton c'a
    ri tz'iban can, tic'o c'a chin ri nutz'et.
  lif-NT: ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤍᤠᤏᤡᤀᤣᤗᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤛᤡᤰᤁᤧᤗᤧ᤺ᤱᤒᤠᤴ ᤔᤠᤱᤜᤡᤶᤔᤥᤒᤠ ᤛᤣᤛᤣ ᤍᤧᤴᤏᤥ
    ᤕᤧᤵᤐᤠ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤗᤥ॥” (ᤜᤠᤖᤠ᤹ ᤁᤧᤏᤡ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤖᤖᤥ᥄)
  mie-NT: De Daniel, tēe nī nacani tūhun Yāā Dios, nī ntee dē tūhun iin tēe nēhén
    jā quiji. De ndá ndóhó jā cáhvi tutū ñúcuán, de ná jícūhun inī nū. Chi iin quīvī
    de cunī nū jā sāhá nāvāha dē jā stíví dē ndācá ndatíñú īī inī templo, de cuiñi
    dē inī lugar īī.
  san-TIB: ཨཏོ ཡཏ྄ སཪྻྭནཱཤཀྲྀདྒྷྲྀཎཱརྷཾ ཝསྟུ དཱནིཡེལྦྷཝིཥྱདྭདིནཱ པྲོཀྟཾ ཏད྄ ཡདཱ པུཎྱསྠཱནེ
    སྠཱཔིཏཾ དྲཀྵྱཐ, (ཡཿ པཋཏི, ས བུདྷྱཏཱཾ)
  qve-NT: 'Ichaqa pipas kaykunata leeqqa, allintan entiendenan, Diosmanta willakuq
    profeta Danielpa ñawpaq nisqanman hina. Paymi niran: “Huk p''unchawmi huchasapa
    runa (Jerusalén templo ukhuman haykuspa), chay Lugar Santo nisqa cuartopi huk
    ancha millakuypaq sacrificio ofrendata ruwanqa”, nispa [Daniel 9.27; 10.31]. Chayta
    rikuspaykichisqa,'
  pao-NT: Tooe hemma tooe suta'yoo ka nananesootuhi nobe-kobena natzekwunukukwu. O'nosoo
    soo Te Naa yadooawabe Daniel mee naneadu yoo eka sutakoo namadabuena pumatoo tu
    nananesootuhikwuna botugupu.
  cbu-NT: Itaru, ndatuma kusaruri, siysa mangiptis taangtsa. Sirú Apanllee kuk kamanimapani,
    Danielarini wasina yandayaru, Paptsa, tárangitamta. Arapich tputs Apanllee natsaksin,
    Apanllush pang' wantsush pshtuyarusin, maachi mantsirimash Apanllush pang' wayachinllinaya;
    In watacha iy aparini ungirtamaama táchinllinaya; tárangiya Danielarini.
  usa-usa: ánibo anómma táíq í-yátááqá aokaq-márúkáq itó-urainaq aónainomma naayóbáqá
    Áánûqtuni amuné-náqá Táánioma tirái-qtataaqa áraimma pááq íniye. náawabi maamin-áímmá
    yorauténama wemá aúyánámmá ítama arutaíno.
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Antepu Tɑniyɛɛli yɛ pɛɛ́ mɑɑ rɛ kumúŋɛ́
    kunyinɛ yɛ́ kɑm ɑni ncɑɑi píimɑ mɛɛ yɛ n cɔ́kɔi yɛnu nn kɛlõ sɔnɛ riyíkí-i
    tṹ. Úye un nsímɛ́ mmɛ̃ n kɛɛ̃, ukɛ́ musí ukɛ́ liɑsei kõ.'
  hui-hui: Ngode Datagaliwabe mana latagi haga Danielehanda Hiriribi Hondolene Gibiore
    te lenego ogoni tagira ibuwa Ngode Datagaliwabehondo loma bia howa mini ngagoria
    ngagola tígua de hondoleberami lene. Bi ogoni daga lalu kamirume irane ogonaga
    layada lalu bayuwa manda bilimu.
  amf-amf: ‘‘Barjokala qansayse eenna giyea Daaneelin giyondettsi, eenaam minngisayno
    siyono yerro gazisadhon raqinte woysadhaysaka yenin koam haapen wodanka (koam
    nabbabea ea ki bhocche),
  quc-NNT: Ri qa mam Daniel, jun chke ri q'alajisal taq re ru Loq' Pixab' ri Dios,
    xutz'ib'aj ojer chrij ri itzel awaj ri ketzelan na ronojel. (Jachin ri kusik'ij
    wa' ri tz'ib'tal waral, chuch'ob'o' jachin ri' ri awaj ri kub'ij chi'.) Kiwil
    na wa' käk'oji chila' pa ri loq'alaj k'olib'al jawije' ri man ya'tal tä wi chi
    k'olik.
  dob-dob: “Maꞌetamo weꞌiweꞌiyaya nina palopita Daniela niꞌatu ꞌigimisimanena ꞌida
    apwesa, nate yage toꞌumali wawasae ta gadilulu sena tabu ꞌena ꞌida toolo. (ꞌAbo
    yaita ona gete ꞌisawai ꞌida nuwasabwalena.)
  wrs-wrs: Sewonam yimba katindiva si nunglivav, mana vemava sahoklalva Sesoana moainal
    vuherava tempelmerava. No mana vemakoklava, nemet doara moashulnindrini Daniel
    novol vewol venam. Sesoava si os ovav, owai, sahoklal. Himba nomba hona moamba
    tombairiniva nunglivrava, beswonam ningvm, plalm beswonam velokusa vivm pevm.
  mca-mca: —Qa hik ta'ƚijupi', qu' i'weni'ƚ pakha' qi uƚ'ax yeq'ilatkii hatse', pakha'
    hayiits nifel ka' profeta'ik'i Daniel, qa' nawatts'ap'anhetifi nakha' qi ƚe'wis
    ƚetsettax na' Dios nekhe' witlijtsitjiiyifi (pakha' qu' niyinenik'i aka'an qa'
    nenikfe'lik'i).
  tzo-TZC: ’Ti jꞌalcꞌop Daniele laj stsꞌiba comel scꞌoplal ti jsoquesvanej ti ta xchꞌayvane.
    (Ti buchꞌu ta sqꞌuel liꞌe, acꞌo yaꞌi lec ti cꞌusi ta xale.) Cꞌalal ta xavilic
    ti ta xcꞌot vaꞌluc ta temploe, acꞌo jatavicuc batel ta vitstic ti buchꞌutic nacalic
    ta Judea banomile.
  mya-mya: '``ပ​ရော​ဖက်​ဒံ​ယေ​လ​ဟော​ကြား​ခဲ့​သည့်​ထိတ်​လန့် စက်​ဆုတ်​ဖွယ်​ကောင်း​သည့်​အ​ရာ​သည်​မ​ရှိ​အပ်​သည့်
    အ​ရပ်​တွင်​ရှိ​နေ​သည်​ကို​သင်​တို့​မြင်​ကြ​လိမ့်​မည်။ (စာ​ဖတ်​သူ​သည်​ဤ​အ​ချက်​ကို​သ​တိ​ပြု​အပ်​၏။)-'
  gng-NT: «Tɔ, ni li lɛ ijuɔke ya bonn nà saah tibont tà kɛ mɔn nnɔ se Uwien ya
    duku ya dubenku ni tɛn *Uwien ya ñɔbonsɔknl Daniɛl là len' nibonn nnɔ bo ma
    bo.» (Wà kɛ kàanh la, wɔ ń li ciih niʼtingi.)
  cbi-NTPO: Tsa' mitya, tiba chutyu yajchin jungue demushkemu, uu tyutyanuu jumu,
    Dioschin juu tenanu ja'pu katamiya, matyu Diosa' mitya pamu ruku Daniel tsandi
    wainmuwaañu juntsainmalaya (mun naa-uwanu cha' ajuusha entsa lengue' bain pensangue'
    keekide),
  ikk-NT: “'Ya wụ, ogẹn ọnụ jẹnkọ d'e gi hụn arụ hụ hụn e buhẹ ntikpọ k'o wuzo ebahụn
    rị nsọ, nọkẹ kẹ onyẹ-amụma wụ Danẹlụ dọn ku (onyẹ rị a gụnnị 'ya ghọha),
  leu-leu: “Mi taa xalum a mo mosaat paaliu aava mataa ina kuus fatuxai, na Daniel,
    a kuus pana. A mo aave i taa nai falalosaat a Nobina Taap Xasingit sina Piran.
    (Nami aava mi kat a mo aanabeꞌ mi taa masam sena.)
  maz-NT: ’Mizhocjimi o 'ñünbü o̱ mü'bü c'e profeta Daniel o mama c'ü ra ẽ 'naja nte
    c'ü me rrã s'o a jmi Mizhocjimi, ra 'ñe chjotü texe, y ra 'ñe mimi c'ua ja me
    na sjũ. Nu'tsc'eji ri xörüji yo jña yo, rí unüji na jo ngüenda c'ü rgui pãrãji.
