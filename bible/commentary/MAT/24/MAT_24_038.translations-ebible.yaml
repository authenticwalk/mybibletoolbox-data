    inminxolomes sihuames pa monamictilosquiaya, yoje yulinijme. Cuaquín ajsic in
    tonali capa calaquic Noé pin arca.
  sua-sua: '@see-verse:MAT.024.037'
  are-are: Roampengkanga arrkurla, relha ntjarrala kunpala ilkurlanaka, ntjulanaka,
    noa inarralanaka turta.
  gai-gai: Na an mɨnna laemb aniaca laru ŋgocor ndeacri, meikramtaɨra amtiammapa puk
