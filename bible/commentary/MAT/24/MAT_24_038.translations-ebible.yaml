  eko-eko: Nkhama etthiipo siikhu ziviriyeezo za nnyeri, atthu aari oja na aari onywa,
    aari oralana na aari oloozana, mpakha ofiya siikhu Nuuhi eettiyeemo mmwaaraka.
  qxn-NT: 'Tsay tiempu apäcuy yacuwan entëru munduchö llapanta ushacätsinanpag ichicllana
    faltaycaptinmi caynö cayargan: Micupacurnin upyapacur warmipis ollgopis casarapacurmi
