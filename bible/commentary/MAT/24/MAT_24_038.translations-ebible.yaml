    teje.
  lid-lid: Na len bwena ta wadah asahan, iri lau amekes nyamon tinan, iri a-un gwa,
    iri mwan ma badih atasou ili eme, ili le isos ta len Nowa oro ala bolo ndron tan
    tinan.
  wim-wim: Than yotamangan may yot mungk-mungkin, than ngent-ngentwin thakan, nil
