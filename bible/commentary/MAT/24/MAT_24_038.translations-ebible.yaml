  qvm-NT: Noé cawanan witsanpis diluvio manarag captinmi runacunaga micur, upyar y
    majatsacar caycargan. Tsaynog cawapäcorgan arcaman Noé yaycushgan junagyagmi.
  chz-NTPS: Jëëhꜘ, jä̱ä̱ꜗ saꜙ gaˊ maˉja˜ jmaꜗ maˊ tä̱ä̱hˊ dsaˉ kuhˉhɨ̱h˜, maˊ tä̱ä̱hˊ
    dsaˉ je̱e̱˜ gooˉ läꜙji̱i̱hˈ gaꜙheꜗ Noé nehꜙ barco.
  kmu-kmu: TimoꞋa yaufa hoꞋokinea kanafima mainaya veaꞋmoꞋya kavela neneꞋya tina neneꞋya
    nehuꞋya aꞋnema aliyamoꞋene vele uyamoꞋene mukiꞋa kanafina ani yafekeꞋya amakesa
    havi havi huꞋya mainageno NoaꞋa ala tipi kalefi haisaga hu-maigeno tusiꞋa lina
    hogino mukiꞋa ani veaꞋnea alino haviya higeꞋya agola fali haꞋno hu-mainayane.
    Nagaya ikapinagati emainoa kanoa vayaꞋmo natenea kanomoꞋna eteꞋna esua kanafima
    mainesaya veaꞋmoꞋya nayona NoaꞋma mainea kanafima mainaya veaꞋmoꞋya hu-mainaya
    avamete kavala hugahae.
  ood-NT: Hemajkam ash wa gam hu wabsh i si nenead ch e gegosid ch ihꞌed ch e hohont
    ch gam hu wabsh i pi chegito g Jiosh. T haha wabsh e ai g tash mat hegam Noahbad
    am i wahp geꞌe wahlko ch ed.
  lbm-lbm: कहालीकि जसो जल-प्रलय सी पहिले को दिनो म, जो दिन तक कि नूह जहाज पर नहीं
    चढ़्यो, ऊ दिन तक लोग खातो-पीतो होतो, अऊर उन म बिहाव होत होतो।
  ncj-NT: Ipan inon tonali, achto den tetzahuitl ica in hueyatl, otlacuahticatcahque
