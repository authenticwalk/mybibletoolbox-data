  san-DEV: फलतो जलाप्लावनात् पूर्व्वं यद्दिनं यावत् नोहः पोतं नारोहत्, तावत्कालं यथा
    मनुष्या भोजने पाने विवहने विवाहने च प्रवृत्ता आसन्;
  tna-NT: Da tiempo su Diusu ja cristiano cuana nai, ena neje manuamepeji mahue su,
