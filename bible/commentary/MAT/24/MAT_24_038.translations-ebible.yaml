    en po paröꞌ me ra kën tom sinan peꞌ.
  agd-agd: Ída ma á den non takhan banasi ano yunan táden non má niyáken anasi variyan
    inká arinta uviran maran en oriyain pintéi Noa votifin un peren mino.
  rkb-NT: Zibyituhukutu tahadisahakanaha, zikukunaha, tahasukzakanaha, wytykyryk nisioktyhyryknaha.
