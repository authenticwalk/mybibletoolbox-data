verse: MAT.024.038
translations:
  kpx-kpx: Noa vani kemo e balugau lohoholisege ataeau lovi isi e isi mole holoevema.
    Abu katelahalage Noau bouti baluga uvue tinu.
  okv-H: Amita be amo embomeni indie umbuhe evohu jijimbukihe mihio Noah e nga jo
    ta horihinu
  tbo-tbo: babana Nowa a houga uyahina lawa hi’mam, po hi umuma po hi tawitawine po
    hi itawitawine ma Nowa wam uyahina i gelu,
  mal-C: പ്രളയത്തിനു മുമ്പുള്ള ദിവസങ്ങളിൽ, നോഹ പെട്ടകത്തിനുള്ളിൽ പ്രവേശിച്ച ദിവസംവരെ,
    ജനം ഭക്ഷിച്ചും പാനംചെയ്തും വിവാഹംകഴിച്ചും വിവാഹംകഴിപ്പിച്ചും സസുഖം ജീവിച്ചുവന്നു.
  grc-SR: ⸂Ὥσπερ⸃ γὰρ ἦσαν ἐν ταῖς ἡμέραις ⸆ ταῖς πρὸ τοῦ κατακλυσμοῦ τρώγοντες καὶ
    πίνοντες, γαμοῦντες καὶ ⸂2ἐκγαμίζοντες,⸃ ἄχρι ἧς ἡμέρας εἰσῆλθεν Νῶε εἰς τὴν κιβωτόν,
  bgc-bgc: क्यूँके जिस तरियां बाढ़ तै पैहले के दिनां म्ह, जिस दिन ताहीं नूह जहाज पै
    न्ही चढ़या, उस दिन ताहीं माणस खावै-पीवै थे, अर उन म्ह ब्याह होवै थे।
  khz-khz: Gutugutu roe nea aonai, taunilimalima geria kala geganiganiwai, geniuniuwai,
    e maru e gare gevegarawawai, evogomaito Noa gena lakatoi ai elaka-togato tomanai.
  deu-TKW: Denn wie sie es trieben in den Tagen vor der Flut, aßen und tranken, freiten
    und verlobten, bis zu dem Tage, da Noah in den Kasten gieng,
  zsr-NT: Yuguꞌ dza niꞌ zíꞌatël ca ziꞌa gdxin nis guiöj le busnít yödzlyú, gliꞌj glahuëꞌ,
    gulutság naꞌquëꞌ len guludödëꞌ zxiꞌnquëꞌ lu yöl‑laꞌ rutság naꞌ ga bdxintë dza
    gyaziëꞌ Noé lëꞌi barco zxön niꞌ benëꞌ,
  lin-lin: pamba te liboso ete mpela eya, bato bazalaki kolia mpe komela, kobala mpe
    kobalisa bana na bango, kino na mokolo oyo Noa akotaki na masuwa ;
  hns-NT: Doenia doebe se pahiele djab talak Noah djahaadj me na gail manai logan
    khaat piejat raha aur biaah karat raha.
  noa-E: Jöoi Noé sim jaar mag döãd pöm bëeju nawe, agtha õor phiestajã waunaa, thachjã
    khönaa, döjã dönaa, sĩi jua pʉr khodthʉnaajim, bʉ̈ʉrjã amach öjujã khĩirjuba.
  eng-EMTV: For just as they were in the days before the flood, eating and drinking,
    marrying and giving in marriage, until the day that Noah entered into the ark,
  mib-NT: Chi quɨvɨ̄ ún, nde ná tu cuun saū xeén, te cáyeji i cájihi i, cánandāha
    i, te cájēhe i sēhe sɨ́hɨ́ i jeē nándāha, nde ni jinū quɨvɨ̄ jeē ni quɨ́vɨ Noé
    ini barco cáhnu jeē naní arca.
  lif-NT2: नुहाःन्‌वालाधाओ लाःसे़बा ये़म्‍मो थारिक्‍के मनाहाॽ मे़जर मे़धुङुर हे़क्‍क्‍याङ्
    मेःक्‍खिम् मे़जोगुर मे़वये़॥
  xnj-xnj: Muni lusenje lwenulo kwakona kutonya fula yikulu, vandu vakalilya na kunywa,
    na vigega na kugegewa, mbaka lukumbi Nuhu peayingili muwatu uvaha weukemiwa Safina.
  mmx-mmx: Ap mo levenaleng avot ti mo laraan limixin diga anan la diga inin, lavatlok
    la lavakin diga vepot ga se at nom laaleng ne Noa ga beles ti lavatmon.
  cbr-NT: Anúan aín nuntinu 'iruti nëtë utámainun aín aintsibëtan Noénën anun ië́ti
    nunti cha 'amainun ca unicaman pianan xëanan xanu bianan aín bëchicë bënumianan
    an 'acësabi oquin cuëënquin ñu 'acëxa. Ca sinánma 'icën, Noenën ñuicësabi oi ca
    asérabi 'iti 'icë quixun.
  tee-NT: Pus ju anu' avilhchan acsni tuca' ix'akmuxtucan pus ju lapanacni ixtavajin
    chai ixta'ak'otnun chai ixtatamak'axt'ok'ach chai ixla'ican. Va chunch ju tatailhi'alh
    tachi ju akts'iya ixtalai tus ju anu' avilhchan acsni tanulh ju Noé lacabarco.
  eng-LSV: for as they were, in the days before the flood, eating, and drinking, marrying,
    and giving in marriage, until the day Noah entered into the Ark,
  cak-NT: Roma pa ru-tiempo ri Noé, cuando c'a man jani tika ri nimalaj job, ri x-ix
    diluvio che; ri winak xa benak cánima chirij ri anchique niquitijla' y anchique
    ri niquikumula', can xe c'ulubic yequinataj; can xe ri' niquinojij, c'a xapon
    ri k'ij cuando ri Noé y ri ru-familia xe'oc chupa ri nimalaj arca, ri anche'l
    jun barco.
  pah-NT: Ymyahũ Noéva'ea nhinhag̃a renonde yhararuvihavuhua pype ahegwyripeva'ea
    i'ui'ui jipi gworygworyvamo hako. Ahegwyripeva'ea rembirekoro akwaimba'eva'ea
    jipi no. Ojipeva'ea kunhava'ea mohembirekoi no. Nahã ahegwyripeva'ea rekoi okovo
    Noéva'ea avame yharuhua pype hako.
  sja-NT: Maapai na p'ek'au eujã ũui naaweda, eperãarã nek'opachida, ne-inaa topachida
    mãik'aapa miak'ãipachida Noé ichi barcode bataurumaa.
  xed-xed: Manda va ya ma tsa fitik ma kɗaku tsa ima mabuɗbuɗ ya dzaʼa nzakwa tsi,
    laghula mnduha da hamtá ghəŋ ma za skwi, nda ya ma sasaku. Laghula həŋ da hamtá
    ghəŋ ma kla makwa, nda valaŋtá kwagha taŋ ŋa zəʼal, ha ka sagha fitik kəl Nuhu
    ka lamə da kwambalu.
  mks-NT: Jáchi̱ mé tiempo cán tá cáma̱ní cuun ja̱vi̱ quíni cán já cáxixi ña̱yivi
    ta cáxihi na ta tánda̱ha̱ ná ndúu na ja̱nda̱ quia̱hva na̱qui̱hvi Noé ini barco
    cáhnu cán.
  gfk-S: Io, ma ira bung menalalie tano tamat na tahit ira matanabar di git iaiaan,
    di git maamo, di git haartola, tuk tano pana bung iat be Noa ga lala tano nuno
    tamat na mon.
  bmu-bmu: “O göulu ketaŋan qahö kaiga qeljiŋe miaŋgöreŋ ambazip nene lömbuaŋ ala
    o köhöikŋi nemba ambi kenam bohonŋaŋgö alget anda kaiga aŋgömeget. Ahakmeme mewö
    aka memba qemasolokep malgetka Noanöŋ waŋge uruŋe öŋgöyöhi, silim miaŋgöreŋ teköyök.
  dgz-dgz: Menan, wataget Noa wam megawa gapan waenapan wanumon, taba kaum nana kakayat
    taiwanumun, amba waen ge apan naine musiwanumun. Mu ap anega taiwanumune gapan,
    Noa kabum mega gwanewa unuk aen amba boge ningoe taue umamon borit wane.
  eng-GNV: For as in the dayes before the flood, they did eate and drinke, marrie,
    and giue in mariage, vnto the day that Noe entred into the Arke,
  zaa-NT: Porqui'ni ántesca ccá juicio indaá nna puro gu'ya go bá nna huettsaná' bá
    nna beni ca enne' hàstaá qui'ni bi'yu tsá gutà'a Noéa le' bárcuá.
  eng-WEBSTER: For as in the days that were before the flood, they were eating and
    drinking, marrying and giving in marriage, until the day that Noah entered into
    the ark,
  guh-guh: Pamatacabi Noépijinë ponapona ira pebubutsivajënaeya, jivi picani xaniavaetsia
    jamatejema pexaejava xaevanapa. Apaevanapanua. Nacojiobapona itsamonae. Itsamonae
    pexënatoyonë pebijavabelia canajetapona petonacojiobinexatsi. Bajarapamonae jamatejema
    saya jinavanapa. Nexata bajarapamatacabi Noépijinë ëpijamonae pinijibarcoxanetojavabelia
    barëjunua.
  bon-bon: Igi me niinäce gaabe biname cina piba yäärwäjimusi, yäänäjimusi, lawadricninusi
    ngälu puirage bimu, Nooa liba acenutuji baborage buto cabu me.
  nhw-BL: Pampa ipan nopa tonali quema ayamo hualayaya nopa tlahuelatl, masehualme
    tlacuayayaj huan tlaiyayaj. Sequin mosihuajtiyayaj huan sequinoc quisencahuayayaj
    para iniichpocahua ma monamictica. Nochi quichihuayayaj catli ipa quichihuaj hasta
    nopa tonal quema Noé calajqui ipan nopa cuaacali.
  swh-ONEN: Kwa maana siku zile kabla ya gharika, watu walikuwa wakila na kunywa,
    wakioa na kuolewa, mpaka siku ile Noa alipoingia katika safina.
  wbi-wbi: Ifighono ifio ye lukyale kukwisa ulutalamu ulwa ghalika, avaanhu valyale
    vilia na kunyua, vitoola na kutolua kuhanga ikighono kila pano uNwaka ikwingila
    mu safina.
  bba-bba: Geemɑ nim yibu bɑkɑ te, tu sere nɑ, tɔmbɑ dimɔ bɑ nɔrumɔ bɑ kurɔ kpɑɑnu
    mɔ̀, bɑ ben bibu durɔbu kɛ̃mɔ sere dɔmɑ te Nɔwɛ duɑ ɡoo sɔɔ.
  eng-KJVCPB: For as in the days that were before the flood they were eating and drinking,
    marrying and giving in marriage, until the day that Noe entered into the ark,
  kgk-NT: '@see-verse:MAT.024.037'
  waj-waj: Nnaaru hama nnooriivo mmata mmuakiaavai rapodaa taika kioo suaivaki gioonna
    kiaapuuya yeennaiyauvaa nneeda nnooriivaa nneeda nnaata vaatiivaa vareeraivaara
    yaata utu kiada vaidada Nuvuaava nnooriyaa nuaira nnauvaki vuu suaivaki iya homo
    itaidada
  cpy-cpy: Tema paerani tekira areeta oonkawo, inimowae-tziri atziri, rowaeyani, riraawae-teeyini,
    raawakayita iina. Roojatzi rotetan-tanakari Noé amaatako-mentotsiki.
  ekk-PKP: See on nagu enne veeuputust, kui nad sõid ja jõid, võtsid naisi ja läksid
    mehele, lausa päevani, mil Noa läks laeva.
  mpx-mpx: Sauga toto nigeya ga nub i haha, gamagalau hi aanan, hi loloimwim ge hi
    loloalalolon, hi olaola o ana siga Nowa i na i ulutuk waga gamwanaa.
  wbp-wbp: '@see-verse:MAT.024.037'
  luo-luo: Nimar e ndalo mane pok pi opongʼo piny, ji ne chiemo kendo metho, bende
    negi kendo kendo ikendogi, nyaka nochopo odiechiengʼ mane Nowa odonjo e yie,
  nhe-NT: Pampa ipan nopa tonali quema aya hualayaya nopa tlahuelatl, tlacame tlacuayayaj
    huan tlaiyayaj. Sequin mosihuajtiyayaj huan sequinoc quisencahuayayaj para iniichpocahua
    ma monamictica. Nochi quichihuayayaj tlen ipa quichihuaj hasta nopa tonal quema
    Noé calajqui ipan nopa cuacanahua.
  aii-aii: ”ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܝܼܗܘܵܐ ܒܝܵܘܡܵܢܹ̈ܐ ܕܩܲܕܡ ܛܵܘܦܵܢܵܐ، ܐܢܵܫܹ̈ܐ ܒܹܐܟ݂ܵܠܵܐ ܘܒܸܫܬܵܝܵܐ،
    ܒܸܓܒ݂ܵܪܵܐ ܘܡܲܓܒ݂ܘܼܪܹܐ، ܗܲܠܔ ܝܵܘܡܵܐ ܕܥܒ݂ܝܼܪܹܗ ܢܘܿܚ ܠܩܹܒ݂ܘܼܬܵ‌ܐ،
  esk-NT: Atakkii taipkunani uvluni sivuani uliqpałhum iñuich niġimaaqtut imiqsimaaqhutiŋlu,
    iḷaqatniktuqhutiŋ suli qitunġatiŋ iḷaqatniktuqtitlugich Noah-m isiġniałhanunaglaan
    umiamun.
  msb-msb: Sadto na panahon antes nagbaha an kinab-an wara pag-intyindiha san mga
    tawo. Adlaw-adlaw nagakaraon sinda, nagairinom kag kun minsan nagaarasawa hasta
    sa adlaw na nag-sulod si Noe sadtoʼn sarakyan sa tubig na ginatawag arka.
  cpa-NT: Jmo¹dsa ju³lah ca¹jmo¹ dsa² mi³chian² niúh¹ jmai³ ja³ca¹cangh¹² jmøi² jmøi¹guǿi¹.
    Cøng² ca¹cø² ca¹hǿnh² báh³ dsa². Ca¹jenh²dsa gug². Ca¹cuan¹dsa jong¹²dsa ca¹jenh²
    gug²dsa. Lah¹jøng² ca¹jmo¹dsa ca¹tǿ² jmai³ ja³ca¹hí¹ Noé barco juøh¹² ca¹jmo¹dsa.
  dso-dso: ପୁର୍‌ତିବି ଉପ୍‌ରେ ପାନି ବର୍‌ତି ଅଇବାବେଲେ ଅନି ନଅ ପାନିଜାଜେ ପୁର୍‌ବା ଜାକ, ଲକ୍‌ମନ୍‌
    କାଆ ପିଇ ଅଇ ବିବା କାମେ ତେରେପେତେ ଅଇରଇଲାଇ ।
  meu-meu: Badina be una negana ai utu-utu badana do se utua dae, idia na e anianiva,
    e inuinuva, e headavava, ema bona Noa lagatoi ai e ḡui kau dinana;
  yva-NT: Arono naije vatane wo masyoto makanande ratantona ramu, yara manayanambe
    anaisye, ana ramaname bo rai tutir. Anya wo wanya maovan muno ajae wo awa arikainyo
    wanya awa vainye raokaisy. Maisyare omaisye miridije ntoa masyoto Noakija siso
    apa nyomane rai.
  dgc-dgc: '@see-verse:MAT.024.037'
  zpm-NT: '@see-verse:MAT.024.037'
  hix-NT: Àsok hana nehxatxhkon ha, nyamoro heno ha, kekon hatà. Tuna ymo yomokhàra
    ro rma haka, tànyahrà kom hoko nehxatxkon hamà. Thehtanàr kom hoko xarha nehxatxkon
    hamà. Tànyontanàr kom hoko xarha nehxatxkon hamà.
  sim-sim: Fa si jisiri namber akwan li u aha nokoplaha hulasiri lir. Erem li liyaha
    ihi Noa sipik or layikuri wolok nari sir.
  npi-ULB: किनकि ती दिनहरूमा जलप्रलय आउनुभन्दा अगि नोआ जहाजभित्र नपसुन्जेल तिनीहरू
    खाँदै र पिउँदै, विवाह गर्दै र विवाह गराउँदै थिए,
  cgc-cgc: Ta mga adlaw ya na ula pa gabot anaw na galapaw ta bilog na kalibutan,
    ula ta iran na isip daw ino matabo ki danen daw gapadayon man gyapon danen ta
    iran na pang-adlaw-adlaw na buat. Gakaan danen ya, gainem daw gangasawa asta ta
    adlaw na gasakay en Noe naan ta arka.
  tim-tim: '@see-verse:MAT.024.037'
  yor-yor: Nítorí bí àwọn ọjọ́ náà ti wà ṣáájú ìkún omi, tí wọ́n ń jẹ́ tí wọ́n ń mu,
    tí wọ́n ń gbéyàwó, tí wọ́n sì ń fa ìyàwó fún ni, títí tí ó fi di ọjọ́ tí Noa fi
    bọ́ sínú ọkọ̀.
  wos-wos: Noa rendén nukwa némafwi hwe gwandéhafi yandéka du takwa di Godka sarékéhafi
    yata ané héfana jonduka male di saréké. Sarékéta hénoo sata, hulingu sata, takwa
    héraata, wungi yandaka dé Noa némafwi gunjambé hurutaka dé wun gunjambéré wulayi.
  emp-NTPO: Dopapa zei naẽna ẽberãrãra ne co duanabadjia, mĩã cãĩ duanabadjia, dji
    caurãra quima diacua duanabadjia. Mãwã duanabadjia ab̶a Noé jãba dromane b̶adobʌrʌd̶aa.
  eng-F35: For just as they were eating and drinking, marrying and giving in marriage,
    in the days before the flood until the day that Noah entered the ark,
  ind-ind: Pada hari-hari sebelum banjir besar itu datang, orang-orang tidak pernah
    berpikir bahwa bencana akan menimpa mereka. Mereka sibuk makan dan minum, laki-laki
    menikahi perempuan, dan perempuan dinikahi laki-laki. Mereka terus hidup seperti
    biasa sampai tiba waktunya Nuh masuk ke dalam perahu besar. Tiba-tiba banjir itu
    datang membinasakan mereka. Nah, saat Aku datang kembali, seperti itu jugalah
    nanti keadaan orang-orang yang tidak percaya kepada-Ku.
  pes-OPCB: در روزهای پیش از توفان، قبل از اینکه نوح وارد کشتی شود، مردم سرگرم عیش
    و نوش و میهمانی و عروسی بودند.
  mpt-mpt: Noae siibe gembe dimo nakaia unangai dabalim kukubo goboniba Gode wengo
    Noae omkeimabeo omdibiha bianiba imena aayao wembianiba alelwali boka biam bliba
    Noae siibe genea tamnea siib tem tam une dim ole
  bla-bla: Otsauomo'kŏnaiokkeuasi ksŏkkum manĭstau'yipiau ki manĭstai'sĭmipiau, manĭstok'kemipiau
    manĭsta'pikŏttŭkkipiau, itŭp'itsiu annik' ksĭstsikuik, Noe otsit'sŭppopĭssi akh'iosatsĭs.
  ssx-ssx: Ikali tala꞉eki tieke a̱i̱ na epeeke toma꞉na꞉ta꞉ wanda꞉halima꞉ ne ikalimanu
    na꞉moneatiki pu wanda꞉ hapu moneatiki pu pua꞉tiki puaata꞉ mo Noa kawaso pa꞉ta꞉
    honda꞉ pambeeke dina꞉ naemekeme.
  mkl-mkl: Hee kukɔ̃i inyi nlɑu ku mɑɑ nɑɑ, inɛ ŋɑ ɑ̀ wɑɑ jɛ, ɑ̀ wɑɑ mɔ, ɑ̀ wɑɑ ce
    ɑbɔdɔ̃ ŋɑ, ɑ̀ wɑɑ muɑ ɑmɑ nŋɑ ŋɑ mɔkɔ hee í koo í to si ɑjɔ iyi Nowee í koo í
    lɔò ɑkɔi inyiu.
  gaq-gaq: ବନ୍ୟା ଡିଙ୍ଗ୍‍ନେ ସେନୁଗ୍‍ ନୋହ ଜା‍ଆଜ୍‌ନ୍ନିଆ ୱେଚା ଜାକ ରେମୁଆଁଇଂ ଚଙ୍ଗ୍ ଉଗ୍ ଆରି
    ବିଏ ଉଡ଼ି କାମ୍‍ରେ ବେମର୍‍ ଡିଙ୍ଗ୍‌ଲେ ଆର୍‌ଗେ ।
  gof-RNT: He wode dhayo haathay yaanappe sinthe Nohey markkabiyan gelida gallasa
    gakkanaw, asay mishenne uyishe, ekkishenne gelishe gam77is.
  unx-unx: ଟୁଡା ଦାଆଃ ହିଜୁଃ ସିଦାଏତେ ନୁହୁଁ ଲାଉକାରେ ଆଉରି ବଲ ଜାକେଦ୍‌ ହଡ଼କଦ ଜଜମ୍‌ ନୁଁ ଆଡଃ
    ଆଣ୍‌ଦିତାନ୍‍ ଆଡଃ ଆଣ୍‌ଦି ଏମ୍‍ତାନ୍‍ରେ ତାଇକେନାକ ।
  gah-gah: Gozapá nagamí napa velesá velenamigo, nene gamenaló zahí nagamí niki minake
    vená meinakona ake zuguzugu zegezege viziki miniliki niago, Noage sipigú itemó.
  lcm-lcm: Asukang ke ta aino le ani nole, ri vap kitapo angan, kipo inum, kipo angosongon,
    tung si taun a Noa kala riuklak nei perengan.
  aer-aer: Urreke kwatye urewe akngerre anetyenhenge tyerrtye ingkirreke arreware
    aneke. Itne merne arlkwetyarte, anewe akerretyarte. Kele imerte Noah ikwere-artweye
    areye-arlke boat-eke antyenhemele, rarle mpwarekeke.
  qvc-NT: Chaqa chay Nuwipa tyimpumbiqam runakunaqa mikuykarqan, upyaykarqan, kasaraykarqan,
    wambrangunata kasarachiykarqan, chay Nuwi wambuq wasiman yaykushqan diyakaman.
  tgl-ULB: Dahil katulad sa mga araw bago ang baha, sila ay nagkainan at nag-inuman,
    nag-aasawa at pinahintulutan ang mga anak nila na mag-asawa hanggang sa pumasok
    si Noe sa arka,
  cbs-NT: Eskanibuki. Jawen nunutiwen Noé jikidiamaken yudabun pikin mabex aki ainyankin
    jatun bakebu beneyawakin Dioskidi jawa shinanma jiwekubainaibu Diosun yunua Noén
    chibain jawenabubes jawen nunuti menetan jikiaya
  xtm-NTPP: Vaa kivi ni iyo Noé ma, nuu ñatuu kenda‑ka ja kuun savi ma, te ndaka‑ka
    ñayii ma chi ni ka yo jaa, ni ka yo ji'i i, ni ka yo xtnanda'a tna'a i, te ni
    masu ni ka yo sanuu i ja ká'an Noé ma, onde ni kenda kivi ni kivi Noé ma nuu arca
    ma,
  nnq-nnq: Gambu machoba genia tango na ghalikaje bandu batela kulye na kunywe, akinalome
    na akikege kutolana nu kubutuyana mpaka Nuhu pajingila nkati mu Ntumbwi nkolongwa.
  bao-NT: Tii cuupʉre, ati yepa ca duaparo jʉguero, baarã, jinirã, amojiarã, ameri
    nomi cũurã, tii niiquĩupa. Noé, cũmua pairicapʉ cʉ̃ ca ea jãari rʉmʉpʉ bojoca
    to biro tii eyoupa.
  san-ORI: ଫଲତୋ ଜଲାପ୍ଲାୱନାତ୍ ପୂର୍ୱ୍ୱଂ ଯଦ୍ଦିନଂ ଯାୱତ୍ ନୋହଃ ପୋତଂ ନାରୋହତ୍, ତାୱତ୍କାଲଂ ଯଥା
    ମନୁଷ୍ୟା ଭୋଜନେ ପାନେ ୱିୱହନେ ୱିୱାହନେ ଚ ପ୍ରୱୃତ୍ତା ଆସନ୍;
  huv-NT: Cos atnej tajlüy wüx nganaw ndilimeay a iüt cam tiül yow, nipilan ngo mapiüngüw
    wüx, netiw, nanganeowüw, angoch owixaw atnej mbójan marangüw. Atquiaj tatüch a
    nüt majmel tiül nadam müx a Noé.
  otn-NT: Porque nu̱'a̱ ra̱ pa'a̱, mi̱ si̱hmɛ̱ yø ja̱'i̱, ma̱di̱ ntha̱ti̱ 'da, ja
    t'äpyø t'i̱xu̱ 'da. Pɛ hi̱mbi̱ u̱nna̱ güɛnda yø ja̱'i̱ te ja ngue di̱ nja, asta̱
    ja gue'mø ra̱ pa mi̱ yʉrbʉ ja ra̱ barco ra̱ Noé.
  nop-nop: Adi ime gabuŋ be ime bedi mu tulune kale nanaŋe nanadifo tigiŋ. Tam kibikibi
    tiŋa hekimalam tigiŋ.
  obo-NT: Su iddon timpu to waa pa iddos dakkoon lanog, iyon id pompuungan to mgo
    minuvu, iddos kodka-an, kod-oinom woy kodpo-osoway taman to allow nid usok si
    Noe riyot arka.
  cak-ENT: Roma pa ru-tiempo ri Noé, tok c'a man jani tibanatüj ri camic job, ri vinük
    xa benük c'a cánima chirij ri quiva'in y chirij ri achique nyequikumula'. Xa benük
    c'a cánima chirij ri quic'ulubic y chirij ri nyequijüch-e quimi'al-quic'ajol richin
    nyec'ule'. Y quiri' c'a nyetajin chubanic chupan ri k'ij tok ri Noé y ri ye aj
    pa racho xe'oc chupan ri nimalüj barco.
  lif-NT: ᤏᤢᤜᤠ᤺ᤴ ᤘᤠᤗᤠᤎᤠᤀᤥ ᤗᤠ᤺ᤛᤧᤒᤠ ᤕᤧᤶᤔᤥ ᤌᤠᤖᤡᤰᤁᤣ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤈᤖ ᤔᤧᤎᤢᤅᤢᤖ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤣ᤺ᤰᤂᤡᤶ
    ᤔᤧᤈᤥᤃᤢᤖ ᤔᤧᤘᤕᤧ॥
  mie-NT: Chi quīvī ñúcuán tá ncháha ca cuun sāvī xéēn, de yájī ji jíhi ji, tándāhá
    ji, de jéhe ji sēhe síhí ji jā tandāhá, jondē nī nquenda quīvī jā ní nquīvi Noé
    inī arca.
  san-TIB: ཕལཏོ ཛལཱཔླཱཝནཱཏ྄ པཱུཪྻྭཾ ཡདྡིནཾ ཡཱཝཏ྄ ནོཧཿ པོཏཾ ནཱརོཧཏ྄, ཏཱཝཏྐཱལཾ ཡཐཱ མནུཥྱཱ
    བྷོཛནེ པཱནེ ཝིཝཧནེ ཝིཝཱཧནེ ཙ པྲཝྲྀཏྟཱ ཨཱསན྄;
  qve-NT: Chay Noeypa tiemponpiqa, manaraq para nishuta paramushaqtinmi, runakunaqa
    mikhusharanku, tomasharanku, wakintaq casarakusharanku ima. Ichaqa tukuy chaykunataqa
    ruwaranku arcaman Noé haykusqan p'unchawkamallan.
  pao-NT: '@see-verse:MAT.024.037'
  cbu-NT: Sirútamasa yuwapur Nowerin taarangu anpur sin ndatuma kizpur sinachu, tputs
    ichinguru mapiyrangana. Katungarangana. Waarangana. Tputs wizanlleem yamarangana.
    Waparsha wipaa tputseem panarangana. Mapiy ashirangana. Itaru, Nowerinsha botish
    pshturangu,
  usa-usa: naayóbáqá anó-nomma íautaikaqa yemá anón-aawaqa néta aíbôq-nomma néta aaramá
    mayéta aaraukárîq í-wátáámá téta miráuqte kéuyowana Nóaama wení únópí-káárébí
    uyábékaiye.
  soy-soy: 'Nní kɑí pɛɛ Nowee nfɑɑ kɛ́mɛɛ wɑ: Kɛyɑ́ɑ kɛ̃ kɛ míni ɑmɛ́ pɛɛ kɛtẽ
    nnɛ́í rińfɛ kɛkɛ́ kɛlenɛ n tu, pisoi yɛ pɛɛ́ welɛ pin le pin níru, pin sɔ́ɔnnɛ,
    pin pisipipi pilɑ nɛ pinɔ́si pɑsii hɑ́i nɛ kɛyɑ́ɑ kɛ̃ kɛ Nowee uu kutɑ́kɑi kɛ́mɛɛ
    n lompɔ.'
  hui-hui: Iba li timbuni biago naibiaha Noa ibu iba talu biagoha anda piyago horo
    ha para naheaha wali agali bu hearume hina iba nalubi wali agali dabu bigi bialubi
    hene.
  amf-amf: Ogo wodanka kayen noqonin nivonsa birayse, Nohe gonngalante kinin ardea
    rooroaka yekka eeno itsaatebee wucaatebe, ora keemaatebee osar kembhaatebe ko
    dahade.
  quc-NNT: Pa taq ri q'ij ri', k'ä mäjoq xqaj ri nimalaj q'eqal jäb', ri winaq xaq
    xuwi xkilij ri wi'm, ru tijik taq vino. Xek'uli'k, xkiya ri kalk'ual che k'ulanem.
    Je wa' xka'n ronojel q'ij k'ä xok na ri qa mam Noé pa ri arca.
  dob-dob: Manuna Noa ꞌina tutaya tomota siꞌeꞌai ta sinumanuma ta sisawasawaeyai,
    ta wate siaiai, ga ꞌana laba Noa ꞌina wagaya ꞌigelu;
  wrs-wrs: Hona indhanamba indwonam vaomana velavna, inne nevna, onganung vevna, indwonam
    anonglakaka vevna, nonamangasta himba maim vivna, Noava wonsihavna sip mendeklirava.
  mca-mca: Qe in ƚunyejeyek kekhewe' neƚutsji' in mexente' nam ka' qi piƚei qa iwelitax
    iye, ke' jukhew'ik'i tek, iya', tewhe'yeiju'kii qa ke' ƚelits qa yiwhe'yeyinju'kii,
    qa yamƚi'ijii ka' neƚuji' ka' Noe'ik'i in t'ilitji'ju' ke' qi tokoyei.
  tzo-TZC: Cꞌalal mu to ox xtal ti nojel ta voꞌe, ti cristianoetique jaꞌ noꞌox batem
    ta yoꞌntonic ti veꞌel uchꞌ voꞌe, ti ta xicꞌan sbaique, ti ta xacꞌ ta nupunel ti
    yalab snichꞌnabique. Jaꞌ jech laj spasolanic o jaꞌ to ti cꞌalal iꞌoch bal ta barco
    ti Noee.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​၌​ရေ​မ​လွှမ်း​မိုး​မီ၊ သင်္ဘော​ထဲ သို့​နော​ဧ​ဝင်​သည့်​နေ့​တိုင်​အောင်​လူ​တို့​သည်​စား
    လျက်​ထိမ်း​မြား​စုံ​ဖက်​လျက်​နေ​ကြ​၏။-
  gng-NT: Nowe ya yo, uyo wà miwuɔm ŋa laan là jin' kitink nnɔ, binib là jinh nɛ
    ki ñuh, bijɛb kuɔndeh bipiib, bipiib mɔ kunh ticɛr, ki tì baa' lidaali là Nowe
    kɔn' buñɛrciɛnbu.
  cbi-NTPO: Juntsa tinbutala kayu shuwa jelekenui' pi debukindyuya, chachilla panda
    fi'kera, kujchi'kera, supunga'kera, tsenmin matsu'kera kentsumuwa deeve, kayu
    Noé baakusha vindyunu malunuya,
  ikk-NT: 'O k''a rị k''ọ rị ogẹn hụ nị okẹn-mirin hụ d''a bịa: wẹ rị e ri, a ra;
    a lụ di lẹ nwunyẹ, e we ụmụ wẹ e ye di a lụrụ—d''e ru ụhụọhịn Nua banye imẹ ụgbọ-mirin
    hụ,'
  leu-leu: Lana yaan aave, paamuina ulim molava piis, a mu rabuna ri taxa fangan e
    num e ri taxa fetamaian xolanari. A falet malaan fefexaxaas a yaan na Noyeꞌ a
    laak lana xaati.
  maz-NT: C'o cjë 'ma mi bübü e Noé, 'ma dya be mi ẽjẽ c'e tradyebe, mi ñõnüji 'ñe
    pje nde mi si'iji. Mi chjüntüji, xo mi chjüntpüji o̱ t'iji hasta 'ma cja zädä
    c'e pa 'ma mü o cjogü e Noé a mbo cja c'e barco.
  bod-N: ཆུ་ལོག་ཆེན་པོ་མ་བྱུང་བའི་ཡར་སྔོན༌དུ། མི་རྣམས་ཀྱིས་བཟའ་བཏུང་ལ་རོལ་བ་དང་བག་མ་ཚུར་ལེན་ཕར་བསྐྱལ་བྱས༌ཤིང༌།
    ནོ་ཨ་གྲུ་གཟིངས་ཀྱི་ནང་དུ་ཞུགས་པའི་ཉིན༌དེར།
  tca-NT: —Rü yexguma, naxü̃pa ga guma mucü ga taxüchicü ga guxü̃wama inanguanexẽẽcü,
    rü ga duü̃xü̃gü rü nachibüe, rü naxaxegü, rü nixãmèxgü rü nixütexacügü ñu̱xmata
    nawa nangu ga yema ngunexü̃ ga nagu Noe̱ naweü̃gu ixüexü̃.
  zpl-NT: Xne tiembu zeꞌe, ante nú xeꞌla Diose quiuaꞌtsaꞌ lu iliulabe, racu bee bene
    nu rueꞌ beei, nu uchia beei, nu udeteꞌ beei xinchiuꞌcu beei uchia, scua uriꞌi
    bee bene hasta bichia nú uyuꞌu Noe liñi barco;
  mbc-NT: Maasa pra mîrîrî e'kupî rawîrî pemonkonyamî' wanî'pî teserukon yawîrî. To'
    entamo'ka'pî mararî pra moropai tîwukukon enîrî'pî to'ya. Moropai mîrîrî yai warayo'kon
    no'pîtapîtî'pî, moropai wîri'sanyamî' etiyomapîtî'pî teserukon yawîrî. Mîrîrî
    kupî'pî to'ya tîkanau ya' Noé nurî'tî asara'tî pîkîrî, ikupî'pî to'ya.
  ndg-ndg: Kwa mwanja masoba ago kabla ya gharika bandu babile kabalyaa no nyaa, kaba
    kobekana konda mpaka lisoba lelo lyajingii Nuhu musafina,
  wsk-wsk: Tom yu lom biya me taikaso la mu, kariimet na yu no gi se, kari imet gi
    se, imet kari gi se, bagaman se nama Noah dal te aragam ale ningi kasu naguram.
  toj-NT: Ja tiempo jau mojan xa oj jacuc ja butjai, ja cristiano, jun xta ja smodoei.
    Huax huaaye. Huax nupaniye. Huax aaji ch'ac yabalile. Jach sc'ulane hasta c'ot
    ja c'ac'u jau och ja ba barco ja Noeji.
  tbc-tbc: Saen lom tubun ak ta ilasa na dugo, iŋ anaŋ diani dugo, you dam duluk dugo,
    nug diŋane dugo, pein ŋiedi dupidinai dugo, yaug saen Noa wog tubun ak lo iladu
    ya.
  sna-sna: Nokuti sapamazuva iwayo mafashamu asati auya, vanhu vaidya uye vachinwa,
    vaiwana nokuwanikwa kusvikira pazuva iro Noa akapinda muareka,
  smk-NT: ta sin saytaw nin panaon a adapen nin malanip a intiron mundo, kai ra gapo
    nin nipa'ka' nin tutawo a main nin duka' a mangyadi'. Kanya' nin nangan saran
    maong, ninom sara, tan nangasawa tan nikiasawa sara angga sin mismon awron linmuob
    ya si Noe sa alakin baluto. Kapingmatan, linmanip yan bigra' ket naanor sara nga'min.
    Wanin anamaet li' a lamang no sumubli' akoyna a si'kon si Pinaitawo.
  grc-TCGNT: Ὥσπερ γὰρ ἦσαν ἐν ταῖς ἡμέραις ταῖς πρὸ τοῦ κατακλυσμοῦ τρώγοντες καὶ
    πίνοντες, γαμοῦντες καὶ ἐκγαμίζοντες, ἄχρι ἧς ἡμέρας εἰσῆλθε Νῶε εἰς τὴν κιβωτόν,
  gof-WFTW: He wode bashsha haathay yaanappe sinthe Nohey markkabiyan gelida gallasa
    gakkanaw, asay mishenne uyishe, ekkishenne gelishe gam77is.
  spa-BLM: Porque como en los días anteriores al diluvio estaban comiendo y bebiendo,
    casándose y dando en matrimonio, hasta el día en que Noé entró en la nave,
  kyz-NT: '@see-verse:MAT.024.037'
  dao-dao: “Mlikpitui am a phu law hama kcüne üngka naw Nawe mlawng k’uma a luh vei
    cäp, khyang he cun ei awkie, nghnumi ja kpami ngkhyunglakie;
  cya-cya: Xa ti' lyijyi caan quio tnu can', nchcu ne', ndyi'yo ne', ndyija cuilyi'o
    ne', lo' ndaa ne' cha' cuilyi'o 'in ta'a nten ne', tsaya' mdiyaa tsaan yten yu
    Noé ni' yca na'an can'.
  wrk-wrk: Ngala bukambiju yalu yingkamuku, yali jungku balki nangangi Kudkanyi. Yurlwa
    yali nangangi Kudkanyi, ngala muningka yalungka mankumankuyi yalunginkanyi yajinyi.
    Jarrba yali yaji, baki ngaraba yali, baki jamalu yalungki, ngala miku yalungkiya
    mankumanku nangangi Kudkanyi. Miku yaliyanyi kuyu nanda jangkurr nangangi Kudkanyi,
    jali karu yalunya Nuwawanyi. Nani barri yali jungku yurrngumba barri, nanankurri
    jali ngankijba Nuwa muwardana kalawuyngkurru.
  nii-nii: Kumb ok noł owundu topu enerim kunum ei, wumb en enim noł kuni ka nok,
    amb sik, oł yi er pangin opu erik poru neng, Nowa nge eim wumb sip owundu ełe
    tuk puk.
  ign-NT: '@see-verse:MAT.024.037'
  dik-NT: Ee nïnkä, aboordït nhom tueŋ, kɔc aake rɛ̈ɛ̈r ke mit puɔ̈th, ke ye luui
    ruɛ̈i ku yëi ɣet aköl le Noa riäi yic,
  cac-cac: Yujto ayic manto ja jun oval a' mucvajum, ¿toc ay tas sna eb' anima? Ton̈ej
    sva eb', syuc'an a' eb', syic'lan sb'a eb'. Icha chi' van sc'ulan eb', ayic sjavinac
    sc'ual yoch vin̈aj Noé d'a yol te' arca chi'.
  tzj-E: Cara' quenbij chewa com pretiemp Noé, tak q'uemjana tpeta nimlaj k'jaljab
    je' wnak xe w-im elnak ta quec'u'x tzrij ruq'uin je' c'ulbic y njara' quemjon
    rbanic tak xoca Noé chpam barc.
  bpx-bpx: जे दाड़े तक नुहो मोट्‌ला ढुंड्‌या मे नी भरायो, तांह तक माणहु खाता-पीता,
    अने वेवा करता हता।
  san-BUR: ဖလတော ဇလာပ္လာဝနာတ် ပူရွွံ ယဒ္ဒိနံ ယာဝတ် နောဟး ပေါတံ နာရောဟတ်, တာဝတ္ကာလံ
    ယထာ မနုၐျာ ဘောဇနေ ပါနေ ဝိဝဟနေ ဝိဝါဟနေ စ ပြဝၖတ္တာ အာသန်;
  yaa-NT: Nãskata fakafãnẽ ato maiyoamano, Noé kanõanãfã mẽra ikini, yorafo pikãta,
    ayakãta fĩanãkãta ikaifono.
  cab-NT: Lídan meja dan ligía, lubáragiñe ladíbirun uboú, jerédera meja gürígia eíga,
    áta, amárieidagua, íchaajaña jasáanigu lun maríei, darí wéyu le lebélurunbei Noé
    tídoun ugúnein.
  clu-clu: Ay bago magabot ang gonaw ara sanda iba nga ginaisip kondi ang magpagosto
    sa pagkaun, paginum, kag pagasawa asta sa adlaw nga si Noe nagsulud sa arka.
  swh-ULB: Kwa kuwa katika siku hizo kabla ya gharika watu walikuwa wakila na kunywa,
    wakioa na kuolewa hadi siku ile ambayo Nuhu aliingia katika safina,
  tpt-NT: Maqancha tejkan ixtꞌajun ni Noé, tejkan jantukaꞌ ixtaꞌaqmuxtuy, ex ni lapanakni
    vamun ixtaꞌoqnun, ixtavajin, ixtalakxtuklay, tus tejkan tanul ni Noé laka ay barco.
  aai-aai: Nati ana veya tuw yena’e ana veya orot babin hiyuw hibow, hiaa hitom, hitabin
    hibiyasisir ufut Noah ark wanawanan run;
  sny-sny: '@see-verse:MAT.024.037'
  myy-myy: Jane mejejʉ adi sita iti rujaroto riojʉa ñacõayijarã masa maji. Idi mecʉrãtibe,
    ba yajirãtibe, manojo cʉtirãtibe, ito yicõri ĩna rĩa romiare ĩsirãtibe yi ñayijarã
    masa. Ito bajiro ĩna baji ñabojaroca riti cuma bʉcʉajʉ sãjayijʉ Noé ñayorʉ.
  trc-NT: Dan me se ga̱a cayáán síí cuꞌna̱j Noé, ne̱ da̱j doj ca̱ráán na yaꞌa̱nj rihaan
    chumii̱, tza̱j ne̱ chá yuvii̱ do̱ꞌ, coꞌo yuvii̱ do̱ꞌ, ne̱ xcaj tuviꞌ nij yuvii̱
    do̱ꞌ; ina̱nj da̱nj quiꞌyaj nij yuvii̱ nda̱a quisíj güii catúj nij tuvi̱ꞌ síí cuꞌna̱j
    Noé rque rihoo xi̱j chéé rihaan na a.
  cut-NT: Ihyan chahn ne, vate ye vedeyeno yahn ma̱n ye, reh ye ma̱n, rih ye ma̱n,
    rihneva̱co ye ma̱n, redeca̱hneva̱co ye da̱ya ye ma̱n. A cuda̱do min vate ye nde
    nda̱ ro che chenda̱ Noé chete arca. Nde hua tumacadino ye cuahn a cana̱n chan
    cona̱hn, chito nune iyehnse, ne chihno chih nducoya̱ca ye. A chemin no tun ro
    che, u che rinducó nducoya̱ca ihyan, ndaconan chi tún, te ihyan nunde ne, nde
    tah hua ndedecadino ye yahn.
  bel-bel: бо як у дні перад патопам елі, пілі, жаніліся і выходзілі замуж да таго
    дня, як увайшоў Ной у каўчэг,
  zlm-KSZI: Sebelum banjir melanda, orang makan minum dan berkahwin, hinggalah waktu
    Nuh masuk ke bahtera.
  gdr-gdr: Sɨ yɨmta kena ngɨwɨr ikonj, ajɨ rɨga re odede yɨg nony wɨmena mɨle nat
