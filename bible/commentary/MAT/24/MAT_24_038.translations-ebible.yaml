  mig-NT: Chi̱ kɨvɨ̱‑ún ja̱ ná té chá'a̱n‑ga̱ kuun sau̱ xáa̱n, káyee‑í, káji'i‑i,
    káta̱nda'a cháa, te káta̱nda'a ñá'an. Te ni̱ jaa̱ kɨvɨ̱ já ní kɨ̱vɨ Noé ini̱ barco
    ká'nu.
  bps-bps: du di là fa kel i bong dunuk di dale landè fandam i dad to i fan kel, taman
    én nimòla kmaan, na minum, na mwè yaan, na fwèla yaan dad ngàla kel di kfusuk
    Nowa di bong awengan.
  mbs-mbs: Te wedà pa kelinep se tanà te wayeg, gayed dan egpengaen, aw eg-inem dan,
