    on tonajli ijcuac Noé ocalac ipan barco.
  kup-kup: Met iv havë ahov emat zeisikaro bamezapanez totoi ravahan paru unun het
    gipizor ivov novai añarab nae nap bovai soohan Noa sipimakeh lokah.
  jid-jid: Na ni nton u wa mma k'mo na ye rhina, bata rhi nda ta so, nda ta kpa gran
    nda nno gran, hi mla vi wa Nuhu a ri nimi ghwu'a,
  wmw-wmw: 'Nozo suku‑zo, zikuja kuwa kamba vyazikiwa zire suku saanapita mwanalukaya:
    wanu wakirya na wakinywa, wakilomba na wakilombiwa, mpaka suku yengire nabii Nnu
