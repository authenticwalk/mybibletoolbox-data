  fue-fue: Go ilam tufaana wara, himɓe e nyaamanno, e yaranno, e ɓaŋanno, e ɓaŋana
    ɓiɓɓe mum, faa nyalaane Nuuhu naati laana diyam.
  amk-amk: Weo rabuang bonani foafoi dautai kaharai mae kaiwasafosa etampi tuti etunung
    tuti erirau, tonanai paria sobu rahida bo Noaki suai to ne wa fiabai rorong fo,
  fai-fai: Kale ika wok fukadámamu tabongin banim, bo keno kale bom kanamaliwo wok
    fukadámamu ta bom kinim abusu, be ika keno kale bom nadiwe imin so wok mafak so
    wan bom, wanang kinim kudula kudula bom keimáliwo Nowa siw am tem unsa.
  ura-NT: Coaracuche nachuhinti, jaiti uheniha elo tabaine jana, rai bote cuhane fauhin
    enoha Nohene que tiaaojoaain, raotojoeein lenoneein, acau cohin, necohansajiaain,
    naaonjoauruhalu cachaaurune.
  mcd-NT: Ascano nantian tsoan Dios shinantama pii sharafain ayafain fianansharacainaifoanno.
    Fai tahuan noconi. Nanscasi ariaifoanno Noé ahuun shashohuan muran iquini.
  urt-urt: Teter ŋaiye Got yukur nember mih tembelem embere nat pe, tinge lalme yende
    yono ŋai, yonoꞌe pinip, topoꞌe lenge miyeꞌ tuweinge dindiꞌ yale yat. Tinge yende
    luku ya tatame ŋupe ŋaiye Noa nato loumbil pinip meleꞌe.
  kiz-kiz: Kwa kujha mu magono aghu kabla jha gharika bhanu bhajhele bhilya ni kunywa,
    bhigega ni kugegikibhwa hadi ligono lela ambalyo Nuhu ajhingili mu safina,
  tzo-TZE: C'alal mu'yuc to'ox ta xtal li pulel ta vo'e, ja' no'ox batem yo'ntonic
    ta sa'el sve'elic, ta xnupinic, xchi'uc ta xac' ta malijel stsebic. Ja' to iquechaj
    yu'unic ti c'alal ital pulel ta vo'e.
  lex-lex: La' lera ger wawuau edonan ma'ta, de rimormiori rtepartarlia ya'ana-yemnu
    la lera-lera, me rmehlima-rmarya'a. Emkade nekpa nodi liarni pa la'pa nte' meman
    la Nuh nler la aupual liawna (batra) ralamni.
  dov-dov: Mbuli kumazuba kakutana boola zambangulwe bakali kulya alimwi akunywa,
    kabakwatana akukwatanisigwa kusikila kubuzuba Nowa mbwakanjila mubwato.,
  rgu-rgu: Faa ina ria bei ta mai fa, te lahenda raa-rinu mina-malada, ma rasao aoꞌ
    sama leo biasa na. Ara tao leo naꞌ raroo losaꞌ Noh masoꞌ leo ofa bau-inaꞌ ria
    daleꞌ neu.
  toc-NT: Amá maká̠n quilh­ta­macú acxni̠ nia̠ xlay mun­cá̠ctat y Noé nia̠ xtanu̠y
    nac a̠má lanca barco hua̠ntu̠ hua­nicán arca, la̠ta xli̠­lhu̠hua cris­tianos ni̠para
    tzinú xta­li̠­púhua para ni̠tlá̠n hua̠ntu̠ xtat­la­hua­má̠­nalh huata chu­na­tiyá
    xta­pa̠­xu­hua­má̠­nalh hua̠ntu̠ xta­ka­lhi̠y y xta­ta­maka­xtok­má̠­nalh.
  ulk-1902: Abelelam mokakalam abele kerker mega ogiri nole tabarki, uiaba eroli a
    ereli, a uiaba kosker ispida pako namarid, bakedilu abele kerker Noa balu abele
    tabara nar ge,
  som-som: Waayo, siday wax u cunayeen oo wax u cabbayeen, oo u guursanayeen oo loogu
    guurinayay maalmihii daadka hortiisa ilaa maalintii Nuux doonnida galay,
  mam-C: Qu'n ikytzi'n tze'nqej q'ij, tej na'mtaq ttzaj q'aqab'il; kykyaqil xjal twutz
    tx'otx' nchi b'aj wa'ntaq, ex nchi b'aj tx'ujtetaq, ex nchi b'aj mejetaq, ex nchi
    b'aj xi kyq'o'ntaq kyk'wal toj mejeb'lin, tzmaxi te' kyokx Noé toj ma tij bark.
  ndj-ndj: Nongwa chipindechi, lilava likomi lya njifwa likali hela, vandu vaveli
    vakulya na kulanda, pavaheta na kuhetiwa, mbaka Nuhu payingilili muwula watu mkomi
    wuvawukema Safina.
  mbj-NT: Sahõnh hẽ tabag'yyp do pooj jé, h'yy kanap'eed gó rababok. Ratsebé do waa
    n'aa rawa, ratsebé do waa n'aa reëëk. Rakehet'ëë doo da raketëë. Dooh rahyb n'aa
    peet péh. Tii d' né rabad'oo marakate gó Nowéh rabajëë p'ëë bä kä.
  lat-VUC: sicut enim erant in diebus ante diluvium comedentes et bibentes, nubentes
    et nuptum tradentes, usque ad eum diem, quo intravit Noë in arcam,
  ngp-ngp: Kwaviya mwa mazuwa yalongoele ugubiko wa mazi, want'hu wandaga wakanywa
    no kudya, kulombigwa no kulomba, kubula mwe dizuwa diya Nuhu engile mwe ngalawa,
  enq-2: Endaki andake dokome pyala naeyamopa, endakali dupa nee endakipi nao, akali
    dupame enda nyoo, wanaku dupa akali nyala pao pyoo kateami. Dopa pyoo kateaminopa,
    Noa sipi andaka kolandea gii doko epea.
  eng-ASVBT: For as in the days which were before the flood they were eating and drinking,
    marrying and giving in marriage, until the day that Noah entered into the ark,
  mna-mna: '@see-verse:MAT.024.037'
  myw-myw: “Peinan kweiboug anatut yevagam na-ipop ven, gamag ikamkwams, imwamoums,
    iveivays, Now mo itouw wa̱wag.
  sby-sby: Mu masubayo, muyoba wa mfula ya cilobe kautana ushika, bantu balikulya
    ne kunwa, bali kweba ne kwebwa, mpaka busuba mbwalengila Nowa mubwato.
  sll-sll: Homa nimin bir weni sire, nir sire, olkungwo gin iwe, arihobi homena nere,
    nir nere, al ire moli pirere, yal Noa iri si sipi ala pire momia.
  yaq-NT: Taa junakriapo, ju'u aniata kee ba'ae a' subimneeo, jume' junama'a jiapsame,
    ji'ibwawaka intok bwe'uusi jita ji'iwamta weetuaka emo alleetuan. Jujupwaka intok
    jume' bem maaram am kukunatuakai. Juka' Noe'etuka'uta, jum bwe'u kuta kari kanoau
    a' kibakeo taewata yuma'u tajtia.
  uro-uro: Inguna vät iangärhäkt ama rhodäm i as kaku ama qärhop ngä män bit di ama
    ruvek tat täs dä rhit nakt dä rhat tätlägut dä rhit bodäm na ne bä dängdäng bät
    ama qunäga qärak i ma Noa qa mon sämät ama mlauski ama mor qi.
  ita-1885: Perciocchè, siccome gli uomini erano, a' dì che furono avanti il diluvio,
    mangiando e bevendo, prendendo e dando mogli, sino al giorno che Noè entrò nell'arca;
  muy-muy: Ke zemeni gani nani wuɗaka yam eziŋ məlaŋ ɗek ni ti mis tə̀bu təzum zlam,
    tisi zlam, taday wál, wál day taday zawal. Nday tə̀bu tagray zlam nday nani nahkay
    duk àbiviyu ana vaɗ ya ti Nʉwi àhuriyu a *slalah ga yam gəɗakani vu ni.
  kqc-kqc: Adina mina medari abata dena koderi bi amiye iruku ma koru irigasa rumana
    ma rema megasa rei bogamadi, boyo Noah sisima ideri dui reyo mina medari mamo;
  tav-tav: Ti rʉmʉ cãno Dio ati yepa cʉ caruuparo jʉgoye camaja ʉga, eti, nʉmocʉti,
    cãromia quena manapʉacʉti cabaiyuparã, ñeere cabaipere tʉgooñarique paiquẽnana.
    To bairona cáticõa aninucuñuparã Noé cumua pairica cʉ cajãaparo jʉgoye.
  eng-ULB: For as in those days before the flood they were eating and drinking, marrying
    and giving in marriage until the day that Noah entered the ark,
  spa-VBL: Será como en los días antes del diluvio, donde todos comían y bebían y
    se casaban y se entregaban en matrimonio, hasta el día que Noé entró al arca.
  fra-_FOB: Car de même qu'aux jours d'avant le déluge les hommes mangeaient et buvaient,
    se mariaient et donnaient en mariage, jusqu'au jour où Noé entra dans l'arche;
  hau-ULB: A wadannan kwankin kafin zuwan ruwan tsufana suna ci suna sha, suna aure
    suna aurarwa har ranar da Nuhu ya shiga jirgin,
  mal-mal: ജലപ്രളയത്തിന് മുമ്പുള്ള കാലത്ത് നോഹ പെട്ടകത്തിൽ കയറിയ നാൾവരെ അവർ തിന്നും
    കുടിച്ചും വിവാഹം കഴിച്ചും വിവാഹത്തിന് കൊടുത്തും പോന്നു;
  kkc-kkc: Bei, Nowaye badebei biame omapoo, howo duwelega molome odoo susuga oso
    nei sabolo howo sabolo nolone dobolone sobo hulone debeiso. Diba egeeseelone doboome,
    biame heeso Nowa du toowa ma kulodu gadiso.
  urd-GVR: Kyoṅki sailāb se pahle ke dinoṅ meṅ log us waqt tak khāte-pīte aur shādiyāṅ
    karte karāte rahe jab tak Nūh kashtī meṅ dāḳhil na ho gayā.
  far-far: Ana fa dangi be 'i nao ki, ana na igwa baita be, na wane ki kera fanga
    ma kera ka ku 'ada, ma na wane ki ma keni ki kera ka arai ma ka 'afe 'ada, ma
    kera ka kwate keni 'ada kwailiu, leka ka dao go ana fa dangi be sa Noa nia ra
    laona faka baita be.
  suz-BL: नोआह आ ठेयब डोंगा मओव़म सम्‍म मुरपुकीमी जना जन, तूना तून, ग्‍युंबे पना पन
    नु ग्‍युंबे पांइसीन सीन बाक्‍शो बाक्‍मा बाक्‍त।
  car-NT: Moro jako ro irombo, moro poto 'su kumano uwaporo, tywendame mandon, typytapo'se
    mandon, tyinombapo'se mandon moro atunendopo tam'po'kory taka Noe wo'mytopo kurita
    'wa ro.
  amp-amp: Noarhu yiha to inji namom yimam. Rom to be nuwa ye mmo bammohaso, yo tuhan
    yak, nd nefrpam be na hasomomn, nhai wom tamoh dukefm rhurmomm. Be inji foh nungam
    kanjo mmo hasetmn Noa riphar sift fknemom. Bi yiro sift tohetmn bro hnut niamot.
    Nd hnutpno nd wom womt hnutn fak bati witamotm. Bro Najomr yawihna thombat to
    inji fasoh fasoh nefmpno na mmo bammo hasetmn nierahr.
  bht-bht: क्योंकि जियां जल-प्रलय ला पेहले दे दिना च, जिस रोजे दीकर नूह जहाजे पर नी
    चढ़या था, तालू दीकर लोक खांदे पिंदे थे, कने उना चे बियाह होंदे थे।
  eng-NOY: For as in the days before the flood they were eating and drinking, marrying
    and giving in marriage, until the day when Noah entered the ark,
  cub-NT: Ãnijãravʉa báquede, muiváibo daquiye jipocai, caivʉ põeva ãivʉ barejaquémavʉ,
    aru ũcuivʉ barejaquémavʉ. Ʉ̃mʉva pʉrʉbʉoivʉ barejaquémavʉ. Aru jívʉ barejaquémavʉ
    némaromivare, ne pʉrʉbʉorãjiyepe aivʉ. Nópe tedejaquemavʉ, Noé mácʉi jiad̶ocũ
    ʉracũre ecoijãravʉ bácarõita.
  ita-1927: Infatti, come ne’ giorni innanzi al diluvio si mangiava e si beveva, si
    prendea moglie e s’andava a marito, sino al giorno che Noè entrò nell’arca,
  lww-lww: Ana e pogos nene narui, sumon nap̃a pupia womie mlau, ana yaru lala asum̃a
    akinana m̃aga, a asum̃a amun m̃a namunena lala, a akila ke talopaena la sanene,
    pimi tol pogos nap̃a Noa pa loyum̃a e kiena pupia waa nap̃a naga miyum̃aenia.
  ckb-ckb: وەک چۆن لە ڕۆژانی پێش لافاوەکە دەیانخوارد و دەیانخواردەوە، ژنیان دەهێنا
    و مێردیان دەکرد، هەتا ئەو ڕۆژەی نوح چووە ناو کەشتییەکە،
  nas-nas: 'Aaꞌnokoꞌnaꞌ: tenang batei doua pankaing mmeꞌ poaruko taamanaama, naikaama,
    nampeema otorokoꞌ bera Nooaꞌ aakaꞌnareng-koo tumparuꞌnaꞌmung-koo basi.'
  uvl-uvl: Iange nga etue nemur nenge ech taua kileng ero kura, hehei pe hana te ngaungau
    pe te inin pe te helei helel kela het nga etue nenge Noa iuch teu nga nena imot.
  eng-BBE: Because as in those days before the overflowing of the waters, they were
    feasting and taking wives and getting married, till the day when Noah went into
    the ark,
  ixl-CNT: Tan taꞌxh nichtitzꞌa u tatin qꞌu aanima iꞌan tu qꞌu qꞌii aas yeꞌsajich
    ikuꞌ u mam jabꞌal tikuenta u Noee. Vaꞌlich motx techbꞌuneꞌ, vaꞌl iqꞌabꞌaneꞌ. Vaꞌlich
    koꞌn tuch okchil tiꞌ ixoj. Utz vaꞌlich koꞌn motx itzumeꞌaꞌ, tuul opon u qꞌii aas
    ok tek u Noee tu u mam arca atibꞌal.
  xsi-xsi: Mao nâ, lâ zo muŋgâŋa ŋinde, pondi ŋalae ipâŋga tia yo, ku kinzi tamâta
    nde simo nenzi, sika wa sinu wa sipakâe wa. Siveta mine ku simo lee, ŋineŋga Maro
    Kindeni ipai Noa tu ikâki ilâ wâŋga ŋalae muŋga isape ŋinde ilo.
  crx-NTPO: Soo cho whunulh'en, yunka too be' whutanelh da', whutso da', ts'iyanne
    'a'alh 'ink'ez 'uhutnai. Dune 'ink'ez ts'ekoo bulh lhgho dilhts'i, Noah ts'i cho
    be tiyalh 'et whuts'un.
  kan-OKCV: ಪ್ರಳಯವು ಬರುವುದಕ್ಕಿಂತ ಮುಂಚಿನ ಆ ದಿವಸಗಳಲ್ಲಿ, ನೋಹನು ನಾವೆಯಲ್ಲಿ ಸೇರಿದ ದಿವಸದವರೆಗೆ
    ಜನರು ತಿನ್ನುತ್ತಾ, ಕುಡಿಯುತ್ತಾ, ಮದುವೆ ಮಾಡಿಕೊಳ್ಳುತ್ತಾ, ಮದುವೆ ಮಾಡಿಕೊಡುತ್ತಾ ಇದ್ದರು.
  bbb-bbb: Isuibe safua fu naebe firaema ijia e ije buka do kugi ro ire ikinu barubara
    bue maninamivo ijiege rei. Bu ijiege rena vakoga Noa fu sisime ijia ajiae.
  blw-blw: way hen hiyachiy tempo, maid ekat hen anchichay tataguwén wachan mepasamak,
    te anchag cha mangmangan ya umin-inum ya ma-ah-ahawa inggana hen anchi hinénggépan
    paat cha Noe hen anchi papor.
  tam-2017: எப்படியென்றால், பெருவெள்ளத்திற்கு முன்னான காலத்திலே நோவா கப்பலுக்குள்
    பிரவேசிக்கும் நாள்வரை, மக்கள் புசித்தும் குடித்தும், பெண் எடுத்தும் பெண் கொடுத்தும்,
  azz-NT: Huan tech ne tonalme cuac nemico Noé achtopa que hualasquía ne hueyi tetzaucaquiohuit,
    ijcuacón nochi in tagayot tatacuajtoyaj san, huan ocsequin motahuantijtoyaj san.
    Huan in ocsequin tetatme huan tenanme quinijtantoyaj san ne teichpochuan para
    ma monamictican. Huan ijcón mochiutihualaya hasta cuac Noé calayic tech in hueyi
    barco ten monotza arca.
  spa-RV-1909: Porque como en los días antes del diluvio estaban comiendo y bebiendo,
    casándose y dando en casamiento, hasta el día que Noé entró en el arca,
  csy-csy: Banghangziam cile tuipiliim ma, Noah tembaw sung a tum ni dong mihing te
    sia ne in dawn in, kipui le mopoai vawt in om tek uh hi,
  mxq-NT: Ma̱ tadʉ tiempʉ ma̱ naty kyajnʉm myiñ ja ayoꞌonduu, ja ja̱ꞌa̱yʉty kyay ꞌyuuktʉ
    es ñayyajpʉ́kʉdʉ extʉ ja xʉʉ ma̱ ja Noꞌee tyʉjkʉ ma̱ ja ꞌyarkʉ.
  tzj-NT: Queri' nbij chewe como ja pa rtiempo ja Noé, ja tok maja'n tipeti ja nimlaj
    k'ekaljab ja winak xa banoj tak wa'im ne'ocla' wi' il in banoj tak c'ulbic in
    nijawari' quimajon rbanic ja tok xoqui ja Noé chipan ja nimlaj lancha.
  tdt-tdt: Iha tempu nebaa molok bee boot sae, ema haan-hemu i halo festa kazamentu
    hanesan baibain, too loron Noé tama ba roo boot laran.
  ron-BTF: Fiindcă, așa cum a fost în zilele dinainte de potop, mâncau și beau, se
    însurau și se măritau, până în ziua când a intrat Noe în arcă,
  eng-WEBP: For as in those days which were before the flood they were eating and
    drinking, marrying and giving in marriage, until the day that Noah entered into
    the ship,
  eng-FBV: It will be as in the days before the flood, when they were eating and drinking,
    marrying and giving in marriage, right up until the day that Noah went into the
    ark.
  nld-1939: 'Zoals men toch in de dagen vóór de zondvloed at en dronk, huwde en uithuwde,
    tot op de dag, waarop Noë de ark binnenging:'
  bwo-bwo: Mandúr, t'afits aatsoniyere shino Noh markabuts b́kindfetsosh, ashuwots
    mafetst, boúshfetst, máátsono dek'ifetsit de'ifetsntni botesh.
  nch-BL: Pampa ipan nopa tonali quema ayemo huetziyaya nopa at cati quinatzonpolihuilti
    nochi masehualme, masehualme tacuayayaj huan taiyayaj. Sequij mosihuajtiyayaj
    huan sequinoc quisencahuayayaj para iniichpocahua ma monamictica. Nochi quichihuayayaj
    cati ipa quichihuaj hasta nopa tonal quema Noé calajqui ipan nopa cuaacali.
  quc-TNT: Pa tak ri k'ij ri', c'ä mäjok xkaj ri nimalaj k'ekal jäb, ri winak xak
    xuwi xquilij ri wi'm, ru tijic tak vino. Xec'uli'c, xquiya ri calc'ual che c'ulanem.
    Je wa' xca'n ronojel k'ij c'ä xoc na ri ka mam Noé pa ri arca.
  tfr-NTPO: Eshko ga kjok ëre pitë l̇l̇ëm obishko ga nopga to l̈öng wl̈ẽp dl̈i uë,
    di ië, orkwosmok ëng tjok öötong Noé opzrëno jem kjyong kësbang roshko dbaryoshko.
  kaq-NT: Jenen jato mahponon caman ta pipi pipichi xeha xehahi jihuecanpahonishqui.
    Jahuen nontin Noen nanenon caman ta bebaan hahuinjanon haibobo rihbi benonon huanomacanpahonishqui.
  ahr-ahr: तवय जस जलप्रलय येवाना पहीलेना दिनसमा नोहा जहाजमा जास नही तोपावत लोके खाई
    पी राहींतात, लगीन करी ली राहींतात, लगीन करी दी राहींतात;
  sgb-sgb: Hên haton nabiyay hi apo Noe, ay a la ginilam ya pamwang na. Inhundo lan
    angkabiyay hên hato ya pangan, pamamminêm, haka pamiaahawa la angga ha hinumwên
    hilan apo Noe ha dinyag nay barko.
  vie-1934: Vì trong những ngày trước nước lụt, người ta ăn, uống, cưới, gả như thường
    cho đến ngày Nô-ê vào tàu, -
  kxv-kxv: ଇଚିହିଁ ୱା଼ରୁ କ୍ଡୁପ୍‌ନି ନ଼କେଏ, ନ଼ହ ଡଂଗତା ହ଼ଡ଼ନି ଦିନା ପାତେକା ଲ଼କୁ ଏ଼ନିକିଁ
    ତିଞ୍ଜି ଉଣ୍ତିହିଁ, ବୀହା କିୟାଲି ବୀହା ହିୟାଲି ହେ଼ରାମାଚେରି,
  cha-cha: Sa ayo na jaane sija y antes di y dilubio, estaba mañochocho yan manguiguimen,
    ya manasagua, yan manafanaasagua, asta ayo na jaane anae jumalom si Noe gui atca,
  amu-NT: Ee ncueeꞌñeeⁿ cwii tjo̱o̱cheⁿ na seicatsuu ndaaluaꞌntyꞌa tsjoomnancue tyomꞌaⁿ
    nnꞌaⁿ. Tyocwaꞌna, tyowena, tyowuncona, tyoñeꞌquiana ndana na nncꞌunco hasta juu
    xuee quia na tjaquieeꞌ Noé wꞌaandaa tꞌmaⁿ.
  hin-CV: जल-बाढ़ के पहले उन दिनों में लोग तब तक खाते-पीते रहे और उनमें विवाह होते
    रहे जब तक नोहा ने जहाज़ में प्रवेश न किया.
  eng-OURB: For as in those days which were before the flood they were eating and
    drinking, marrying and giving in marriage, until the day that Noah [Rest] entered
    into the ship,
  spa-BES: Porque como en aquellos días antes del diluvio, estaban festejando y tomando
    esposas y casándose, hasta el día en que Noé entró en el arca,
  san-BEN: ফলতো জলাপ্লাৱনাৎ পূর্ৱ্ৱং যদ্দিনং যাৱৎ নোহঃ পোতং নারোহৎ, তাৱৎকালং যথা মনুষ্যা
    ভোজনে পানে ৱিৱহনে ৱিৱাহনে চ প্রৱৃত্তা আসন্;
  tdx-tdx: Manahake te tañ’ andro taolo’ i fiepoepoan-dranoy, nikama naho ninoñe iereo,
    namokatse naho nanaranake ampara’ i andro nizili­ha’ i Noe amy lakam-poloaiiy
    ao,
  naf-naf: Tuŋgwam kosât mge kan keyet am ekŋenaŋ itnaŋaŋ mamimtemienok tu meu nimwiaŋbien
    ma an imbiyaŋ awembiŋ bemti msalengalen kwitnaŋ kwitnaŋgat otnâmti Kawawaŋgat
    ku otnâwien. Sepem kegok tapmme Noayaŋ waŋgaŋaŋ teman keŋan mowege.
  grc-MT: ωσπερ γαρ ησαν εν ταισ ημεραισ ταισ προ του κατακλυσμου τρωγοντεσ και πινοντεσ
    γαμουντεσ και εκγαμιζοντεσ αχρι ησ ημερασ εισηλθεν νωε εισ την κιβωτον
  vid-vid: Mina mhela awo, mazi tendema nalogang'hali lawila, wanhu wali wolya na
    kunwa, wohola na kuholeka, mbaka Nuhu loyenjile mgati mwa itumbwi ling'hangala.
  pio-NT: Bàaluité èeri ipíchawáiseté úni yéesacawa macáita cáliquéi, macái èeri mìnanái
    nàyacaté matuíbanáita Dios íicha; nayáacaté nayáacaléwa, nàiracaté nacái nàiracaléwa.
    Needácaté nacái náinupináwa. Càité namànica àta Noénái iwàlùacatalétatéwa arca
    irìculé.
  tsn-tsn: '@see-verse:MAT.024.037'
  amr-NT: Aʼnenda Noé eʼnoete hue̱kurutoneʼ tiakhued e̱e̱ʼted aratbut onʼbapeikaʼ,
    onʼmamayʼikaʼ, onʼto̱e̱pakikaʼ, kenpaʼda o̱gkikaʼuy. Diostaj nopoʼkoreahueʼda
    Noéomey kusiʼpetoneʼyo e̱gkuddeʼte
  pwg-pwg: Muriyai da kutukutuva ita kunisi na wawaya ikamkamporagha, iumuma, ma itatavine
    ma nani kamonai na Nowa ina ku waka igeru.
  cjv-cjv: 'Koma nuwi ori ama sikengoro ena kakom i yokamai mapunom epe beimie: Yokamai
    kopuna nere te nuwi nere te opai ire moi finga kakom Noa nuwi kopare ikai fume.'
  tiw-tiw: Tani-waya (no matter) awarra Noah yuwuntiyarra awuta tiwi ngini waya yinkitayi
    yingarti pakitiringa apungoli api apukaluwangi (flood) murrakupuni api awuta tiwi
    karluwu kuwa pirimi awarra ngirramini ngini ngarra yipangiraga. Waya juwa puru-pungintayi
    (thought about) wutalamiya, nginingaji wuta puru-pungintayi yinkiti amintiya awarra
    ngini wuta pirimangapa. Amintiya awanuwanga puru-pungintayi ngini marriti pirimi
    wuta-mantanga amintiya pirripakirayi wuta-mwaruwi kapi wuta-mamirampi pili-ngini
    marriti pimatami. Tani-waya (no matter) wuta pirripakuluwunyi awarra Noah ngini
    yikirimi awinyirra miratinga (ark) api kiyi ngini yipawuriji yilaruwu kangi awinyirra
    miratinga awarra Noah amintiya ngarra-mamirampi api awuta tiwi pirlamarri purumuwu
    api wiyi (later on) awarra yingarti kukuni yipakaluwangi (flooded) murrakupuni
    api wuta purrupungarti awuta tiwi. Api awarra yuraparri (is the same) karri ngiya
    wiyi tuwanga nguwuni-pakupawurli awungarra kapi naki murrakupuni pili awuta tayikuwapi
    arikutumunuwi wiyi karluwu kuwa pimatami ngini ngiya waya yinkitayi nguwuni-pakupawurli
    awungarra, ngiya awarra nuwa-yuwuni nuwa tayikuwapi tiwi. Wuta wiyi awungarri
    pirlamarri (not knowing) wurumuwu awuta tiwi.
  tha-KJV: เพราะว่าเมื่​อก​่อนวันน้ำท่วมนั้น คนทั้งหลายได้กินและดื่มกัน ทำการสมรสและยกให้เป็นสามีภรรยากัน
    จนถึงวั​นที​่โนอาห์​เข​้าในนาวา
  por-BR-2018: Pois, assim como nos dias antes do dilúvio comiam, bebiam, casavam,
    e davam-se em casamento, até o dia em que Noé entrou na arca;
  mhl-mhl: “Obu yoiko yasogoji so wareko ronekoŋ oo ŋiŋigo uqo jebe ruaru obu sanaŋine
    noku ŋigo furiine babi raru wareko rorobaba eku gobuŋ. Eebobo oŋu eba eku qaqosori
    gobi Noaji ogâ maŋineo ropeya, una oo tariya.
  klv-klv: Len nǝboŋ siNoah gail, nǝboŋ nilev sagǝm sal, nǝvanuan gail luhan, lomun,
    lulah mai ludam̃ hǝn nǝlahan gail van vǝbar nǝboŋ aNoah tob̃is len nǝak.
  bco-bco: Noa ho꞉len amio꞉ ho꞉n dia꞉yo꞉ o꞉semo꞉ mio꞉ amio꞉, kaluka꞉isaleyo꞉ ma꞉no꞉
    na꞉liki, ho꞉no꞉ na꞉liki, gayo꞉ dia꞉liki, inso꞉mo꞉wo꞉ gayo꞉ tili alita꞉liki aneyo꞉,
    Noayo꞉ ho꞉n ko꞉suwa tinab amio꞉lo꞉, iliyo꞉ a꞉la꞉ka dimida꞉li ha꞉na꞉len.
  kdl-NT: Aꞌayin a nala yi kahu mini ma pige ma tuwa̱, ama a rongo ta̱ ulya n a soyi
    kpam n a yansi iyolo hal ubana kain ka Nuhu uwai a kpatsu.
  apu-NT: Xirataãtxi apisa ikinimane nipokota, iãta itxa. Kiki, sito ĩtaniriuata.
    Ikara atokokanera itxa Noee maporo ãki iereẽtini õti.
  roo-roo: Voari tuariri uva rirova pirutuva kareke asavira toueva ovusa vo vuuta-ia
    vearovira aiopaiva, ora vearovira ukaiopaaepa osa oearovu vo vuuta-ia vearopavira
    raga riako oupaaepa. Oire vo tugurasa urioaepa oisi raga piepaoro uva Noa uvuoa
    sovara-ia koataroepa, va vaisiaro, aka.
  miz-NT: Tsi kidáā ne, ntuvi diꞌna dá nakuntéku ntute ñuxiví san ne, ntaéꞌxī ña ntáxiꞌi
    ña ne, ntatántaꞌa ña. Kuan ō dé ña da nté xee ntúvi é kɨ̄ꞌví Noee íni arká san.
  qvz-NT: Chi punzhagunaibi ashca tamia urmashca punzhagama runaguna micuunaura, upiunaura,
    japinacunaura. Noe jatun barcoibi yaicuna punzhagamami chasna causanaura.
  deu-ELO: 'Denn gleichwie sie in den Tagen vor der Flut waren: sie aßen und tranken,
    sie heirateten und verheirateten, bis zu dem Tage, da Noah in die Arche ging,'
  mjc-NT: Quɨvɨ tsa ndi cumañi ca cuun savi xaan, nyɨvɨ can, tsatsí ñi, tsihí ñi,
    tindahá ñi, tan tsahá ñi tsi sehe sɨɨhɨ ñi tindaha nda cuanda quɨvɨ quɨhvɨ̱ ra
    Noé tsitsi yutun ndoo.
  caa-caa: Porque tama utiempo e Noé e gente war awiobꞌ, war oychꞌiobꞌ, war anujbꞌiobꞌ,
    y war anujbꞌiobꞌ taca otronteꞌ, war ubꞌijnuobꞌ que imbꞌutz tunor este que cꞌotoy
    e día conda e Noé ixin ochoy tama e nuxi barco.
  pls-NT: Ngain tiempo mé are icha saho que vitjanxin na jinda, cain chojni vanchehe
    sigue vanchehe na inchin costumbré na; vajine na co vaguihi na, vacottehe na co
    vaganjo na nc̈hichehe na para vacottehe nc̈ha. Jañá hasta ngain tti nchanho que
    Noé joixinhi para ngaxinhi tti arca que jehe joinchechjian.
  eng-WYC-2018: For as in the days before the great flood, they were eating and drinking,
    wedding and taking to wedding, till that day, that Noe (or Noah) entered into
    the ship;
  bdv-bdv: ହାଣି ମାରି ହୁର୍ତି ବୁଡ୍‌ତା ଆଗ୍‌ତୁ ନହ ଜାଜେ ହୁର୍ତା ଦିନ୍ ହଃତେକ୍‌ ଲକ୍‌ମଃନ୍ ଜଃନ୍‌କଃରି
    କାଉଆ ହିଉଆ ଆର୍‌ ବିବା କଃରୁକ୍‌ ଆର୍‌ ବିବା ଦେଉଁକେ ମାତି ରିଲାୟ୍‌ ।
  otq-NT: Núꞌmu̱ himi tso̱ta ar pa nda yu̱tꞌa ar Noe har motsa, ne nda ñuxa ar dehe
    xo̱ge ar ximha̱i, nuya jöꞌi mi ñuntho, mi tsithetho ne mi o̱tya ngo.
  tzo-SA: Cꞌalal muc toꞌox bu talem li nojelale, jaꞌ noꞌox batem ta yoꞌonic ta saꞌel
    sveꞌelic, ta xnupunic, schiꞌuc ta xacꞌ ta malijel stseubic. Jaꞌ to ipajic li cꞌalal
    ital li nojelale.
  cuc-NT: Quie¹ naih⁵i² so³⁴ jm³ ti²queuh³i³ hangh²i³, ti²sanh⁴i³ jian³ ti²cúan⁴³i³
    si³jon⁴³ i⁴sanh⁴, la⁴conh⁴i² a⁴tyie³⁴ jm² i⁴a⁴hei³⁴ Noé joh⁴³ a²úan⁴³ leg⁴³ a²hnei⁴³.
  kpw-kpw: Hadame nöp Noa mɨdeia ñɨn anɨbu, ñɨg u nɨbi bɨ gau kalɨp ud yuö yuaga magö
    u, kale nan ñɨŋöl gɨ, ñɨg ñɨŋöl gɨ, nɨbi bɨ udöl gɨ, gɨ mɨdlö nɨŋöl gɨ, Noa ñɨg
    magɨb kub mɨgan u arö, ñɨg apöm kalɨp magöŋhalö ud yuö yua.
  ong-ong: Min watafei epli wem pinu le so tipe ili fale walolo. Wem fei lepe mete
    paplei oweli tipeluwi re, mete nimoure paitenemple pe pe fale wem liti Noa linki
    nimpe teingo.
  tnn-tnn: E nian əh, itəm naruəh təsaiuən əh, netəmim koatagwən, moatənɨm, moatol
    marɨt, inəh natɨmnat rafin kəmoatol e nəmegəhən rəhalat, mətoarus-pən Noah təmuwɨn
    imə e nɨpəgnoa nego rəhan,
  hch-NT: '''Anapai memücatihauvecai cuxi, mepütecuatüvecai mepü''ietüvecai mepüneneüquecai
    mepüvatavitütüvacai. ''Ariqueque tucari naye''ani quepaucua Nuhexi meutaha canuvasie.'
  crn-NT: Ayee mú rɨjcaa, tɨ́ꞌɨj caí xɨ antipuáꞌarecaꞌa ɨ́ chaanaca jaj jɨmeꞌe, metíꞌicuaꞌacareꞌe
    ɨ́ teɨte, majta yéꞌecareꞌe. Aꞌɨ́ɨ mú néjneꞌɨche, majta viɨcheꞌecareꞌe. Maúcheꞌe
    mú miyen rɨjcaa ajta caí aꞌɨ́ɨn Noé ateájraa ɨ́ baarcu jetze tɨ veꞌée.
  zpu-NT: Le kanꞌ gok kanꞌ za yerabj akeꞌ nisenꞌ, kanꞌ bzo da Noénꞌ, llaꞌa akeꞌ lleꞌj
    llao akeꞌ, naꞌ llchaynaꞌa akeꞌ lloeꞌ akeꞌ yel wachaynaꞌa ke no xhiꞌnn akeꞌ, nna
    llon akteꞌ kaꞌn bllin lla byoꞌ da Noénꞌ lo barconꞌ.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଗଗଡାନ୍‌ ଅଣ୍ଡ୍ରଙ୍‌ ଜିରାଞନ୍‌ ଆରି ନୋଅନ୍‌ ଡାଆ ଜାଜଲୋଙନ୍‌
    ଆଗ୍ରନ୍‌ଲନ୍‌ ଆ ଡିନ୍ନା ଜାୟ୍‌ ମନ୍‌ରାଞ୍ଜି ଏଙ୍ଗାଲେ ଗାଏଞ୍ଜି ଜୋମେଞ୍ଜି, ବିବାନେଲୋଙନ୍‌ ଡ
    ଅନବ୍‌ବିବାଲୋଙନ୍‌ ମଗାଡେଞ୍ଜି,
  for-for: Piya, paipa wani kampa pagintoginiba, nanintabe wanipe uwa nantini, iba'ena
    puntini, pumagini a'yuguma mintantawe. Mintuguna, Nowaba pabigo wanipisa karebi
    iyogana,
  epo-epo: Ĉar kiel dum la tagoj, kiuj estis antaŭ la diluvo, oni manĝis kaj trinkis,
    edziĝis kaj edziniĝis, ĝis la tago, kiam Noa eniris en la arkeon,
  gfk-gfk: Io, ma ira bung menalua tano tamat na taahit ira matanaiabar diet git iaiaan,
    diet git mamom, diet git harhartola, tuk tano bung at bia Noa ga laka tano uno
    tamat na mon.
  bjz-bjz: Uria bubambi-da dibe kenava enembo boro banau ueta, evevetu yagera ueta,
    kotú embobodava vai egegutueta, Noa unda ghava teterurie.
  atg-NT: Neni a mẹ ogbẹlẹ oyi ochikpho oniẹmhi, eri ẹgbọ e le, e da, eghuo e wolọ
    ikpotso, a ri ikpotso ye ughuẹ, ya ramhi ogbẹlẹ ni iNoa ọ rọ mu ọkọ-okẹ oniẹmhi
    nga,
  bjv-NT: Kəte no̰ kadɨ man ko̰ kɨ bo kɨn re, dɨje usoi je, a̰yḭ-naa je, taai-naa
    je, ɨləi ngande je ngaw tɨ je, bɨtɨ ndɔ tɨ kɨ Nuwe ur-n me bato tɨ.
  tos-NT: Yama̱ maka̱n quilhtamacú̱ acxni̱ ni̱ xa̱lay muncá̱clat, chu̱ Noé ni̱ xa̱tanu̱y
    c-tlanca páklha̱t hua̱ntu̱ huanicán arca, la̱ntla̱ xli̱lhu̱hua̱ tachixcuhuí̱tat
    ni̱ pala tzinú̱ xli̱puhuanko̱y, chunatiya li̱pa̱xuhu xua̱yama̱kó̱, xkotnama̱kó̱,
    xtapu̱chuhuama̱kó̱.
  rro-rro: Tou rarina a'i nimai baha aonai maearima hanona teaniani teinuinu tehawainibe
    eao mo wapu weianai Noa aunohiai etoto.
  mxp-NT: Ku døꞌøn jekyɨp, ku ja ayoꞌonduu wyɨnaty kaꞌanɨm myiñ, jøts ja ja̱a̱ꞌy wyɨnaty
    yikxon yjanchkaydɨ yjanchꞌuuktɨ jotkujk, pømbɨ amajtskɨp, pømbɨ yꞌuꞌnk ñøøx jam
    tnɨꞌadsoꞌowɨp jøts ya̱a̱ꞌbyøkt, jaaba̱a̱t jadeꞌen yja̱a̱ktyimyꞌadøꞌøtstɨ ku ja
    Noé tyøjkɨyɨɨꞌñ jap møj ba̱rkɨjøtpy;
  aak-aak: Iniɨgɨ́ waxɨ́ sɨnɨ nɨróga mɨwiápɨ́nɨmeapa eŋáná ayɨ́ sɨ́á Nowao sɨpɨxɨ́yo
    páwinɨ́e nánɨnɨ re néra ugɨ́awixɨnɨ. ‘Gorɨxo iniɨgɨ́ waxɨ́ tɨ́nɨ xwɨrɨ́á wí neaikɨxenɨ́ámanɨ.’
    nɨyaiwiro aiwá nɨro iniɨgɨ́ nɨro néra nuro apɨxɨ́ nɨŋwɨrára uro nɨmeáa uro néra
    núɨsáná
  chd-NT: Milanc'e Noé al arca, lan xanuc' tuyalaicoyi liƚpepajnya ma to mi'eyi. Titetsoyi,
    tixnayi, temalƚiyi, ticuyi liƚnaxque' temalƚiƚe. Litine Noé litsufai'ma al barco
    toƚta'a ti'eyi.
  kdc-kdc: Kwavija kipindi kija ing'hali hainatowa mvula ng'hulu wanhu waja na kung'wa,
    wanhu wasola na kusoligwa, mbaka mna isiku ija Nuhu viyengile mna idisafina.
  nhr-nhr: Eẽ xu cáḿ xu ka kaiam tshàam hàà tama cookg'ai koe ne kòo tc'õó a ko kg'áà,
    a ko séèku, a ko séèkuan bìríku, me nxãakg'aiga síí Nowam ko arakam koe tcãàm
    cáḿ ba hàà,
  uig-PIN: Qünki topan kelixidin ilgiriki künlǝrdǝ, Nuⱨ kemigǝ kirip olturƣan küngiqǝ,
    xu zamandiki kixilǝr yǝp-iqip, ɵylinip wǝ yatliⱪ bolup kǝlgǝnidi.
  beo-beo: 'Amo esoga, hano bagade mae misini, ilia udigili ha:i nanu, adini nanu,
    uda lasu. Amalalu, Nowa: da dusagaiga fila heda:le,'
  acf-NT: An tan avan déliz-la moun té ka bwè èk manjé, moun té ka mayé pou jis jou-a
    Nowa antwé andidan batiman-an,
  tpi-OTNT: Taim bikpela tait i no kamap yet, ol i wok long kaikai na dring, na ol
    man i maritim ol meri, i go inap long taim Noa i go insait long sip.
  mbt-NT: Su te ware pad migsipuk ka weyig, migpabulus ka me etew ne nangekeen, nangiinum,
    wey migmaas-asaweey, taman te aldew te migseled e si Nuwi diye te arka.
  hau-SA: Gama a kwanaki kafin ruwan tsufana, mutane sun yi ta ci, sun kuma yi ta
    sha, suna aure, suna kuma aurarwa, har zuwa ranar da Nuhu ya shiga jirgi;
  mam-NT: Tuj k'ij te mitkna'x tcub cycastiwa a' cyibaj xjal, tej tjaw tz̈'iy a',
    nuk ex cyk'ij nchi waa'n, nchi c'an, bix nchi maje, nuk cytenx. Pero nuk tisen
    tii' tej tpon jk'ij tej cyocx Noé tuj barc.
  udu-udu: Haali/ ka tee gwansan iṯwa/a/ ka gannu/ yi’de/ mo tani uni ’kokin mo mmoshwa
    to mo dhali mmop̱i to mo dhali mmomash mo dhali mmoc̱iya c̱i mmomash mo ntaga
    tee ma Nuuh jin jithirkina a’di mo e bwam ma ḵur mo be.
  tvt-tvt: Juung nuungta jaakhoni mina loong jokjok phakphak nyia minuh miwah kuhoon
    ih, Nuah khoonkhuung ni tong wangta tuk ih tong rumta;
  bgt-bgt: Tadia na komi dani irangeni na komi tinoni kena vanga mena kou mena taulaghi.
    Imarea kena eia na komi fata iraani me ghieghilei jufu kori dani a Noa ke hahaghe
    kori vaka.
  mvn-mvn: Iuna, Noa yana tuta wayahina, naona tomotau iamam, ka inimnim, ka ivi‑awa‑kanakanapi,
    kadu itavitavine a itoava auyewana Noa yana yoko nui ya waea igenu wayahina. Iakwa,
    e diwaya ananina vinꞌ‑omoi.
  djk-NT: Den sama á be wani teke a wasikoi fu Nowa. Ma den be e libi takuu go doo,
    enke fa den be gwenti. Soso nyan anga diingi anga toow sani be de a den ede. Ma
    wan dei, ne Nowa doo ede saa, go a ini a gaan boto di a be meke.
  uig-LAT: Chünki topan kélishidin ilgiriki künlerde, Nuh kémige kirip olturghan kün’giche,
    shu zamandiki kishiler yep-ichip, öylinip we yatliq bolup kelgenidi.
  nde-nde: Ngoba ensukwini ezandulela uzamcolo, abantu babesidla, benatha, bethatha
    njalo besenda, kwaze kwafika usuku uNowa angena ngalo emkhunjini;
  ton-ton: He koeʻuhi ʻi he ngaahi ʻaho naʻe muʻomuʻa ʻi he lōmaki naʻa nau kai mo
    inu, mo mali, mo foaki ke fakamaʻu, ʻo aʻu ki he ʻaho naʻe hū ai ʻa Noa ki he
    vaka,
  mir-NT: Cajnä Dios jaꞌa nøøgom̱dägoy hänajty quiex̱yñä. Jim̱ä jäyaꞌayhajxy hänajty
    quiay yhuꞌugy, piøcy yhuꞌugy, høxtä coo jaꞌa Noé hänajty tøø tiägøꞌøy barcojooty.
  cak-YNT: Roma pa ru-tiempo re Noé, tak c'amaje-na tibanataj re job re can man jun
