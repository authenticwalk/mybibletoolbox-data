  gmv-GGM: Dhaysa hathafe kasse Nohey markaben geliza galas gakanas asay mishene uyishe,
    ekishene gelishe gam7idees.
  ssg-ssg: Lokon ien, imat ti Haeu hasomu mat atuhi lawe xux, teka seilon laha ang,
    un ma sal amuam atengi tataen ti Noa soh hani leili tea waian.
  zpo-NT: Re mbizh cheen Noé, gorna zeeraka la yey kwaan lux yizhyo nu axta mbizh
    kwaan mzeeb Noé leen bark, lee re myet seetaka nzhaw nu nzho nu nchelya.
  poy-poy: Mumashaka galii pamberi pa wantu kuhowa mumafuriku waweriti wankuliya na
    kulanda, wantu waweriti wankuwayuga na kuyugwa mpaka Nuhu pakingiriti mumtumbwi,
  qwh-NT: Manaraq apäqui tamya captinmi, asta Noe barcuman yecurenqanyaq nunacuna
