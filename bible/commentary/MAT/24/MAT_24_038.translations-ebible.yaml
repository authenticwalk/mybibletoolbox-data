  san-SIN: ඵලතෝ ජලාප්ලාවනාත් පූර්ව්වං යද්දිනං යාවත් නෝහඃ පෝතං නාරෝහත්, තාවත්කාලං යථා
    මනුෂ්‍යා භෝජනේ පානේ විවහනේ විවාහනේ ච ප්‍රවෘත්තා ආසන්;
  yut-yut: Kulup madep dɨma altaŋakwan jap pakbiyo aŋek mɨŋat pakpak awit. Yaŋ aŋek
    egakwa Noa tap wakgakon wɨgɨgɨt.
  grc-BYZ: ὥσπερ γὰρ ἦσαν ἐν ταῖς ἡμέραις ταῖς πρὸ τοῦ κατακλυσμοῦ τρώγοντες καὶ πίνοντες,
    γαμοῦντες καὶ ἐκγαμίζοντες, ἄχρι ἧς ἡμέρας εἰσῆλθε Νῶε εἰς τὴν κιβωτόν,
  tbl-NT: Yóm gu laanen là deng tehe sut dunuk ekni, yó nmò kem tau mken le, ne minum
