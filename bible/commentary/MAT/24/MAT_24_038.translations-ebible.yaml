  zar-NT: Yuguʼ dza niʼ zíʼatëlö ca siʼ idxín nisa guiö́j le busuniti yödzölió, gulëʼaj
    gulahuëʼ, buluʼtsaga náʼagaquiëʼ, en buluʼdödëʼ zxíʼinigaquiëʼ lu yöl-laʼ rutsaga
    naʼ ga bidxintë dza guyáziëʼ Noé lëʼe barco zxön niʼ benëʼ,
  kde-kde: Kwa kuva, mmahiku àlalá livambwe kabla likànambikwida, vanu vánalya na
    kukumbila, vánalomba na kulombwa mpaka liduva alila lyainjidile Nuhu nsafina.
  ata-ata: No voxo ane alipaa toxoxaꞌa uxali uao la ta mitema mivevelu mo miie xe
    mitataulaꞌi mulai muneꞌe mulai mutalo no anu voxou e Noa muꞌunalai no lasipi.
  qvw-NT: Manaläpis chay tamya fisyu ćhämuptinlämi llapa nunapis upyayllacta, casaracuycunallacta,
    fistacunallacta jawca lulaculcäla aśhta Noé barcunman yaycunancama.
  nfa-nfa: Èi aae dhae jꞌajꞌi mèka lala, te ngaa dhèu-dhèu dhu raꞌa-rinu, aa paleo
    èmu sèmi biasa. Dhèu sèra tao taruu sèmi èèna, toke Noh maso asa dꞌara kapa aae
    èèna.
  tnp-tnp: E nian əha, iətəm naruəh təsaiu əhanəhiən, nətəmimi kəutauən, məutəmnɨm,
    mautol marɨt, inəha natimnati mɨn rəfin kəmautol e nəmiəgəhiən rəhalah, mətəuarus=pən
    nian Noa təmuvən imə e nɨpəgnəua negəu asoli rəhan,
  urd-urd: क्यूँकि जिस तरह तूफ़ान से पहले के दिनों में लोग खाते पीते और ब्याह शादी
    करते थे, उस दिन तक कि नूह नाव में दाख़िल हुआ।
  hot-hot: Avômalô eyaŋ lo inum ma ewa i aleba êthôŋ paliŋ ma Noa hi yeŋ kapô. Êŋ
    ma ŋambô bêŋ hayô ba habuliŋ thêlô sapêŋ. Ma avômalô bôlôŋ êntêk tem nêsôŋ paliŋ
    aêŋ iyom. Ma Anyô Anêŋ Nakaduŋ atu tem êlêm.
  mqj-NT: Inde anna ta'pa sae waie, angganna ma'rupa tau illalan lino masannang-sannang
    ummande sola mangngiru', kebaine, anna ma'pasipobaine sae lako attunna tama kappala'
    Nuh.
  rus-SYN: ибо, как во дни перед потопом ели, пили, женились и выходили замуж, до
    того дня, как вошел Ной в ковчег,
  mbh-mbh: Nge nang aken tokokoere o an, na o thin, na o peange, i pavurvur ako la
    Noa i koro a imot lemi.
  bdd-bdd: Weyahina Nowa ꞌina tuta tomota ꞌadi siꞌaiꞌai ma ꞌadi weꞌaha sinumanuma
    ma sihehehai, ma wete sihaihai, ma ꞌana siga Nowa ꞌina waga ꞌigeluwa,
  cbt-NTPO: '@see-verse:MAT.024.037'
  srn-NT: Bika ini a ten fosi Gado sungu grontapu, den sma ben e nyan, den ben e dringi,
    èn trow ben e trow, te leki a dei di Noa go ini a bigi sipi.
  cta-NT: 'Ñiꞌya̱ ngua tyempo jiꞌi̱ Noé biꞌ, nu loꞌo bilya caꞌya tyo clyaa, juaꞌa̱
    caca tsa̱ biꞌ. Ndiꞌya̱ ngua saꞌni: nguaꞌni nguꞌ taꞌa, ndyacu nguꞌ, ndyiꞌo nguꞌ,
    ngujui clyoꞌo nguꞌ; ná ntsuꞌu chaꞌ ngulacua tiꞌ nguꞌ tsiyaꞌ ti, ngua tiꞌ nguꞌ,
    hasta ñaꞌa̱ cuayáꞌ nu ndyatí̱ Noé biꞌ neꞌ yaca niꞌi̱ jiꞌi̱.'
  bqc-SIM: Gↄↄ pↄ́ í i da dṹnialao, wàlɛ pↄble, wàlɛ imi, wàlɛ nↄsɛ, wàlɛ zãkɛ
    e Nↄee gɛ̀ gɛ̃̀ gó'ilɛna guu.
  tcz-CHONGTHU: Chuche nikho lai chun, twisanglet masang in, miho chun golvah abolun,
    chule golnop le kichenna ho Noah kong sunga alut nikho lhin kahsen abol'un ahi.”
  mar-mar: तेव्हा जसे महापूर येण्याअगोदर लोक खातपीत होते, लोक लग्न करीत होते, लग्न
    करून देत होते. नोहा तारवात जाईपर्यंत लोक या गोष्टी करीत होते.
  snp-snp: No lafawa naba ya fedámami kamenalo wenena weni-neta nonano noti, we wena
    mofu melato, we wena anido olu gimato, etiti yaida-amaida monalo moni minato,
    Nowa sipiku idami yalo
  isl-isl: '@see-verse:MAT.024.037'
  spy-NT: Kutoombo kuchōōnii yooto ꞉taambiliilyeet, kyoomiisyē ꞉biiko, kuyyēēsyē,
    kōōmutiisyē /ānkiimutē chuut ākoy bēsyoonoo kiiwutē ꞉Noowa mwēēng'.
  xnn-xnn: Tay esapay mapsong nan batawa et maid egyatda nodi ginan-ganasda nan biyagda
    ay apedda mangmangan dadapay omin-inom ya men-as-asawa engganay sinonggep da Noah
    isnan bapor.
  mwe-mwe: Pabha gene mobhago, nduluko jikanabhe tuluka, bhandunji bhatenda lyanganga
    na kolelwa na lomba na lombwa, mpaka a Nuu pubhajinjile nshapina.
  tte-tte: Kaiwena sauganane koina naga yalubwasi idodoga-saema yo tomo meuloili sikekakekan
    yo sinumanuma yo sikasokasole kanasiga kaliyatenane Nowa ilusae waga aki kalona
    mena.
  tcs-tcs: Bipo da big pladwata i bin kam, dem pipol i bin meke ol big maretpati,
    ol big kaikai ane big dringkap, spakap. Dempla i bin meke demkain raitap po da
    taim wen Noa i bin go insaid po da bot blo em.
  hlt-THB: Tuiliu a law hlanawh thlangkhqi ing ai unawh aw uhy, chungva qu unawh zulawh
    poeikhqi sai uhy, Noah ing lawng khuina a lut dy ce amyihna awm uhy;
  soq-soq: Apana odantoie nana naie ita nainaintoie ita Noa waa bedewe odeno unu debama
    wano abaia uduudulen.
  qub-qub: Yacuwan llapanta ushacächinanpaj wallcallana pishiycashan wichanga micurcaycaran,
    upurcaycaran, majachacaycaran. Chayno cawaran Noé büquiman yaycushan junajyajmi.
  att-att: Ta yù ira ngaw tatolay ta keggá na ngaw ni Noe, awán ta assing da lage
    na nalítù yù ngámin nga dabbuno, á sinuttul da lâ yù negagángay nira nga nakkakákán
    ánna ámma-ámminum ánna naggagáttáwa áddè ta tallung ni Noe sù dakal nga barangay.
  bki-bki: Ea kiano bogo nene naruei, bogo na ueimia na toru nei naio maka rimei vo,
    ana tomu nalo ajum̃a ajinan, a ajum̃a amunu tenalo nam̃a amunmunio, ajum̃a amila
    soriano jibe na ga, binimei bokar bogo napano Noa naio ba joomo ea kiano uako
    na toru napano naio mim̃aukanio.
  bqp-bqp: Gↄrↄ kũ í dí da andunialaro, òtɛn pↄ́ ble òtɛn í mi, òtɛn nↄ sɛ́ òtɛn
    zã kɛ ari Nuhu gɛ̀ɛ à gɛ̃̀ gó'itɛ gũn.
  mcp-mcp: Shúshwóógʉ́ nə́ mpʉŋ í búdálʉ́g shí nyɛ̂sh, buud bwə́ á dʉ də, dʉ ŋgul,
    bwə́ béya, bɛ́lʉshi nə́mə́ bwân báŋ nə́ ndɛɛ́ kə wɔ́ɔ́s jwɔ̂w *Nówe nyə a nyíi
    məma byɔ́ɔ́l dɨ́ yí.
  hat-hat: Se konsa, nan jou anvan gwo inondasyon an, moun t'ap manje, yo t'ap bwè,
    moun t'ap marye, yo t'ap marye pitit fi yo. Konsa konsa, jouk jou Noe te antre
    nan gwo batiman an.
  npl-NT: Itech nekateh tonatijmeh ijkuak ayamó owalaya n chikawak kiawitl, n tlakah
    otlakuayah, okoniah, omonamiktiayah iwa okinmijtlaniah ichpokameh, asta n tonati
    ijkuak Noé okalak kan weyi arka.
  bgg-bgg: Khokhed pha inai ibi shii branthek ne chie niing ne rai, hò-aphuii hò-amuii
    ne yiygey rai, Noah yi run hà khrog pha inai thog pha;
  eng-TCENT: For in the days before the flood, people were eating and drinking, marrying
    and giving in marriage, until the day when Noah went into the ark.
  eng-BSB: For in the days before the flood, people were eating and drinking, marrying
    and giving in marriage, up to the day Noah entered the ark.
  cpu-NT: Tema pairani tekera areeta oonkaro, onimovaitziri atziri, jovavaitaiyani,
    jiravaitaiyini, pashine aayetatsiri iina. Irojatzi jotetantanakari Noé pitotsiki.
  san-ASM: ফলতো জলাপ্লাৱনাৎ পূৰ্ৱ্ৱং যদ্দিনং যাৱৎ নোহঃ পোতং নাৰোহৎ, তাৱৎকালং যথা মনুষ্যা
    ভোজনে পানে ৱিৱহনে ৱিৱাহনে চ প্ৰৱৃত্তা আসন্;
  tac-NT: Napu'lige wa'lú u'kule, a'lige pe bajchabé ralámulika asíriga ganíliga go'yá
    mochígeturu 'lige aminami i'wilí ba'wila bajiga rekútame, 'lige aminami umugítiri
    rewigá, napusí napu'lige Noé bajkisá bárkochi.
  eng-WEBPB: For as in those days which were before the flood they were eating and
    drinking, marrying and giving in marriage, until the day that Noah entered into
    the ship,
  gfk-H: Io, ma ira bung manaluai tano tamat na taahit ira mataniabar diet git ianiaan,
    diet git mamom, ma diet git taltolai, tuk taar tano bung at bia Noa ga laka tano
    tamat na mon.
  viv-viv: FaꞋina boi tuwai-moꞋena mala aimo keke gidatuwa-moꞋa kaliva vevine himiyami
    aꞋa hiꞋauꞋa bwai hiyuyu hinaginagi hivenavenagi au yadi havivila tulina tulina
    hinunauwena tu Nowa waka againe giyage aiyetai-nadi.
  yao-yao: Pakuŵa gele moŵa go, chikumba meesi chachikulungwa chikanaŵe, ŵandu ŵalyaga
    ni kung'wa, ni ŵalombelaga ni kulombwa, mpaka lye lyuŵa lyo che Nuhu paŵajinjile
    mu safina.
  tgp-tgp: Matan sohen hin pongi atu tuai wai tavera mo sopo lo lolovi na varama,
    tamlohi la lo vai na hanhani tavera, ale la lo vai na lahi, la lo tulatulahi vavano
    Noah mo unu na Ark.
  auc-NT: Mänïñedë æpæ̈ ayæ̈ änämaï ïñedë në quëwengaïnäni ïñömö önonque cænte bete,
    Monguingä, ante godonte ate möninque tömënäni Docä Nöwee oncö baï wipo mæ̈nonte
    nänö guiiquïönæ ïinque baganca quëwencægadänimpa.
  kbc-NT: Igaataɡ̶a maleediɡ̶ica abooɡ̶o-ninyoɡ̶odi niɡ̶ica oko niodaɡ̶a, nacipaɡ̶a,
    nadonaɡ̶a, codaa moyajigo lionigipi moyadoneɡ̶e neɡ̶epaaɡ̶icota noko niɡ̶ijo Noé
    naɡ̶a dakatiwece etogo-nelegi.
  bmh-bmh: Zewei banou i usalau ebu duailel go ee zai daren, ze zai daren, du air
    egarai daremen, go guzenai daren daren, Noa go tebil oug sieun.
  ctu-BL: Che' maxto anic tsa' tili but'ja', tsi' cha'leyob we'el, tsi' cha'leyob
    uch'el, tsi' cha'leyob ñujpuñijel, tsi' sijiyob i yalobil, jinto ti jini q'uin
    che' bʌ tsa' ochi Noé ti barco.
  meq-meq: Hərwi ahəl nakə yam ka dazlay a məpe zuk bay aye na, ndo hay tə ndayawa
    wu mənday, tə sawa wu məsay, tə zlawa dahəlay ada tə vəlawa dem tay hay a zal
    hus a pat nakə Nuhu a fələkwa a kwalalaŋ i yam aye.
  noa-H: Jöoi Noé sim jaar mag döhãd pöm bëeju nawe, hagt'a hõor p'iestajã waunaa,
    t'achjã k'önaa, döjã dönaa, sĩi jua pʌr k'odt'ʌnaajim, bʌ̃ʌrjã hamach höjujã k'ĩirjuba.
  alp-NT: Le kena kwele lolo nusa mosare esi kane, kinu kai esi kai lomai eti roma
    petu rebe Nu ikusu kena kapale elake bei aije.
  san-VEL: phalato jalaaplaavanaat puurvva.m yaddina.m yaavat noha.h pota.m naarohat,
    taavatkaala.m yathaa manu.syaa bhojane paane vivahane vivaahane ca prav.rttaa
    aasan;
  kbq-kbq: Na'ankure tina ohage'nege'za, ana knafina, vahe'mo'za ne'zana nene'za,
    aka tina nene'za, a'nea e'neriza, ara masi omiami nehazage'no, Noa'a ventefina
    umareri'ne.
  kbh-kbh: Noebe tempo, chë uabouana uaftena cabá nduáshjango ora, ents̈anga imnasaye,
    imnofs̈ës̈naye y imnóbouamnaye; natjë́mbana imojtsiyeñe, y chca imojtsomñe Noé
    chë barquë́shoye tojánamashënguëntscuana.
  ron-LSB: Căci, după cum în zilele de dinaintea potopului mâncau și beau, se căsătoreau
    și se dădeau în căsătorie, până în ziua în care Noe a intrat în corabie,
  pon-pon: Pwe duen ni ran akan mon nolik lapalap re mana o nim, re papaud o kapapaud,
    lao lei ran en Noa a pedelon on nan warim o.
  nhe-BL: Pampa ipan nopa tonali quema aya hualayaya nopa tlahuelatl, tlacame tlacuayayaj
    huan tlaiyayaj. Sequin mosihuajtiyayaj huan sequinoc quisencahuayayaj para iniichpocahua
    ma monamictica. Nochi quichihuayayaj tlen ipa quichihuaj hasta nopa tonal quema
    Noé calajqui ipan nopa cuacanahua.
  sps-sps: Tan nainy tabuiny ruak non urungat, ana vainy fakats tsuiny to na tsivor
    tan ainy, an jiu, an tsoiny min moun fifanging to onot tan nainy te sof e Noan
    ak tsunia;
  wnc-wnc: Tupa yangga buyambamu dua paptakut gwene aminu waakwakga nake tangoke maatna
    pake tasiwawa Noata dopangbam gwene kopbut.
  nmw-S: Saugeine habe taine gungun i desai, bobode si hagahaga, si lolomunmun ge
    si lolohadhaduwe, si pagan sohode ti yake hana had Nowa i la i setuk he wage gamwane.
  bus-bus: Gurↄↄ kɛ̀ í e da andunalaro, wèe pↄ́ blee wèe í mii, wèe nↄↄ sɛɛ wèe zã
    kɛɛ ai Nuu gàa à gɛ̃̀ góro'itɛ guu.
  gub-BL: Kwehe mehe nezewegatete teko waneko awer a'e wà no, àmànuhu ikyr 'ym mehe
    a'e wà no. Noe umume'u àmànuhu ikyr àwàm teko wanupe a'e. Nuzekaiw kwaw ize'eg
    rehe a'e wà. Umai'u wi wi waiko wà, kàwiahy i'u pà wà, ize'eg rehe uzeruzar 'ym
    pà wà. Uzereko waiko wà no. Na'e Noe wixe kanuhu pupe wà, àmànuhu wi uzepyro pà
    wà. A'e 'ar mehe we teko nupytu'u kwaw agwer ma'e iapo re wà, umai'u re wà, uzereko
    re wà.
  imo-imo: Mai kombumanga pali no oi naa topili imboma langi nongo, iyema ambo liko,
    amboma iye pungo, aku uluma kau teko mololiko puringi. Noa nona andoli sip ulkemunga
    tukundo purumu wali kape eno aku uluma kau we teko moloringi.
  boj-boj: Agi Noa aqa bati qa mandam ya maqosaisonaqa tamo uŋgasari naŋgi iŋgi ti
    ya ti uyoqnsib uŋa baŋ ojeleŋoqnsib sonabqa Noa a qobuŋ miligiq gilej.
  eng-DRA: For as in the days before the flood, they were eating and drinking, marrying
    and giving in marriage, even till that day in which Noe entered into the ark,
  knf-knf: Hënk di uwooŋ ţfa ji meel mambi mando kapar awun umundu bŧi, bañaaŋ bade,
    adaan, aniim, aniimandën babuk baka te unuur wi Nowe aneejuŋ ţi upuur,
  san-KHM: ផលតោ ជលាប្លាវនាត៑ បូវ៌្វំ យទ្ទិនំ យាវត៑ នោហះ បោតំ នារោហត៑, តាវត្កាលំ យថា
    មនុឞ្យា ភោជនេ បានេ វិវហនេ វិវាហនេ ច ប្រវ្ឫត្តា អាសន៑;
  arn-NT: Feychi tripantu mew petu ngenolu tati fütra tripakon, tati pu che ikawmekey
    ka putumekey ka kureyewmekey engün. Fey konlu wüla ta Noe tañi wampo ruka mew,
    fentepuy engün ñi fill meken.
  zas-NT: Din chi gad Dios guixhiaal guiadoxh loj guidxliuj, bejn ree, raw reeman,
    rëꞌ reeman, ruxhliaa reeman, rudëë tëë xiꞌn reeman ruxhliaa, xt chi bidxin dxej
    guyu Noé lën barcwroꞌ ni beenman.
  ken-NT: Eghorǐ manyiɛp ɛ́pɛ́rɛ twɔ ndǔ mpok Nóa, bo mányìɛ̀ nyaka mányu nɔkɔ,
    nɛ mámbay nɔkɔ babhay, nɛ mántoko nɔkɔ bɔ, kpátɛ mpok anɛ Nóa áchwe amɛm
    ɛrɛmɛ́ áchwí anɛ Mandɛm ághátí nyaka Nóa ángókó.
