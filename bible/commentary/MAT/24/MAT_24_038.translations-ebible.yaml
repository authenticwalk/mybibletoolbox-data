  cme-NT: Nowe bãaŋgu-na, aa diilobuɔ suɔ duɔ dãa, nuɔmba naa gonya niiwuoni baa
    kolma baa cɛjãlle a ji hi yiiŋgu maŋ Noweŋ suurii begubuɔ‑i-na.
  sus-sus: Beenun na banbaranyi belebele xa duniɲa li, mixie nu e dɛgema, e nu e minma,
