  nca-nca: Asa sono riru parámi kama tunoqeyoní unipareto o ne-ne parámi tero epe
    re-re teyuri, yate Noako waŋgo quroko uró.
  zpz-NTPP: Tiem zeꞌ anzir nu gyet gyey ily nu mnit lo gyishlombecy zeꞌ, orzeꞌ de
    mbecy pcyiiñ dey gyishlombecy ii. Nu bdow ziꞌl dey, nunu goꞌy, nunu pchelaa dey
    gashtal pshuub la dzi nu guꞌ Noé nañ barc.
  mkj-mkj: Nehn rehnnok mwohn nohlikko armaj kan kamkamdipw, jakjakau, woal kan apel
    lihkan pwoapwoaud oaroh lel rehnno ma Noah dilloang nehn warihmmwo.
  zac-NT: Tiempë dzë ni antsë lëꞌë juici shtë nisë bëdchini, nabani ra mënë lu guë́ꞌdchiliu;
