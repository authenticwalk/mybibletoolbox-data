  bel-N: 'Бо як было ў дні перад патопам: елі, пілі, жаніліся і замуж выходзілі, аж
    да таго дня, як увайшоў Ной у каўчэг,'
  sch-sch: Tuilien mân, sûn ngeiah han chu Noah rukuonga a lût ni dênin an sâka
    an nêka, lômnu, lômpa an innei ngâia.
  mic-MIQNT: Assma na na'gwegl ge's mu mespo'qegup ugs'tqamu, mimajuinugi'g siaw tlo'ltipnig
    st'ge' nige' mimajuinu'g tela'taqatijig. Mijjultipnig, malie'ultipnig aq je me',
    glapis na wijei na'gweg ta'n tujiw Noao'q tepa'siteg ugtuluaq.
  huu-NT: Naie facaiseconi nia eo nocɨ deiñenia. Noé mɨcorɨ ecɨmo itɨno naimacɨ isoilla
    isoi icana jaidɨmacɨ. Jamai guicana jaidɨmacɨ. Aɨna ua mei, ɨnina ua mei, jebuicana
    jaca jamai jaidɨmacɨ. Danɨ iemo comecɨaɨna facauidɨmacɨ. Jusiñamuimo comecɨaɨna
    facañedɨmacɨ. Iese itɨmacɨ, Noé mɨcorɨ ie balsamo fo jailla dɨnori.
  jiv-NT: Nu tsawantin, tuke amaartsa̱i̱ṉ, aya jú̱nisaṉ aa asamtai yurumuk umarar
    pujuarmiayi. Nuatnainiarmiayi. Ni nawantri̱ncha nuatmamtikiarmiayi. Tura tumá
    pujuiniai̱ Nuai uunt kanunam eṉkemamtai
  otm-NT: Nu yʉ pa ʉ ngue'bʉ mi ts'ʉtho din ja ra dąmbʉnt'i, nu yʉ ją'i mi 'bʉhmbʉ
    ra Noé hønt'a ran ts'ihmɛ mim bɛ̨ni nɛ hønt'a ran thąti mí honi, gue'bʉ go mí
    yʉrpʉ ja ra mbosa ra Noé.
  dah-dah: Go mar gobe dula niŋ po teŋ, kukuwa fe nene, al beleŋ bere yade, dirŋeŋ
    weŋ yade al yertek niŋ po teŋ Al Kuruŋ niŋ ma nurde hinhan. Irde kuŋ kuŋ nalu
    forok yekeb Noa hakwa biŋde hurkuriŋ.
  tnk-tnk: Nəpɨn nesən asori rəpwəh ihi nauərien, nərmama me kamhəveɡɨn, mamhənɨmwi.
