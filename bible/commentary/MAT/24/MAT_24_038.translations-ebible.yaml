    in Noé ipan in hueyi cajoncali tlen nemis ipan atl.
  yuj-yuj: Oukoumwan éntenk tokwae korop monámp ke fek te, fɨr fépérrá ént fépérrá,
    koumteou tirá takrá tukupea, Noa sip mek papárámp ke fekiapono.
  kto-kto: Tara la tale ka iram pirom ga kakanu, teip ga magaulap la man parakmeng
    ga man tapmaio, ga man nemagimeng teip ga magaulap. Man akosarmeng tavuk gare
    rie ila puoieng ira irie tara la uobu Noa na obinam ula kanu.
  gmv-NT: ꬋይሲዛ ሃꬃፌ ካሴ ኖሄይ ማርካቤን ጌሊዛ ጋላስ ጋካናስ ኣሳይ ሚሼኔ ኡዪሼ፥ ኤኪሼኔ ጌሊሼ ጋምዒዴስ።
  por-BLT: Será como nos dias antes do dilúvio, quando as pessoas comiam e bebiam,
