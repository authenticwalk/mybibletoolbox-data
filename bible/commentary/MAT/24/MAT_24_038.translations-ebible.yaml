    nəha mamhəuvən meste Noa ruvnimwə ia nɨtətə asori səvənhi.
  kpr-kpr: Usegha a gisi jo furae iriri ainda gitida mo, umo gamo use, kirumo use,
    evetu fifitero a vai ero, Noah nunda ghakada+ vivitusira.
  san-IAS: phalato jalāplāvanāt pūrvvaṁ yaddinaṁ yāvat nohaḥ potaṁ nārohat, tāvatkālaṁ
