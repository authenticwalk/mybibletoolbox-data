    junagyag cayargan.'
  wol-2010: Ndaxte ca bés ya jiitu mbënn ma, nit ñaa ngi doon lekk di naan, góor ñaa
    ngi doon takk jabar, tey maye seeni doom, ba bés ba Nóoyin duggee ca gaal ga;
  kqw-kqw: Una kum bungbung ra in nolomom ke wanpat utmakai, det wangon, det inum,
    ma det unolin det, tuk una bung ra o Noa i kas una sip.
  nss-nss: Paratesah, tandrohonga hu lang mepo non kintah mapu, ara yihu ndramat huro
    namnam, pe huro yin ndran, pe huro yesou, pe huro sokombut yesou, ipoo iya lang
    mepo Nowah isong iya nondriya ndroi.
  snc-snc: Ḡutuḡutu roḡosi bere raga nai, tarimarima tu ḡeveini kavana ḡeḡaniḡanito-ḡoi,
    ḡeniuniuto-ḡoi, ema tau e vavine ḡeveḡaraḡoto-ḡoi, eiaḡomato mo, Noa ḡena lagatoi
    ai eraka-toḡato ḡaronai.
  lgl-lgl: Ala fe atoa ba 'i lao ala kwai afe ba'ela ba li, ioli gi gera fana ma gera
    ka gou 'ada, ma wale gi failia geli gi gera ka arai 'ada ma gera ka kwate geli
    'ada kwailiu, la la ka dao ala fe atoa ba Noa 'e rae 'i laola faga ba'ela ba lia
    li.
  mmo-mmo: In vu bôôy sen bel-ame vaal-ambe savun taaku pin e de naahen, ond hil dando
    mondaya vanôôn osin mondanum, de moow ayuuh vêêh mondako sil-ambe tok valup busin
    sen Noa-so lalukala sip alôô-to.
  ncu-NT: Nowaa mbe̱e̱ amo̱ se̱‑ɔ, ɔke̱maa maa se̱ o gyi ateese na o nuu nta, na anyare̱
    na akye̱e̱ e̱ waare̱e̱ ane̱ŋ‑aaa, na bo̱ mo̱ŋ nyi fe̱yɛ ase̱ŋ e̱ to̱ bamo̱ ya
    bo̱ fo̱ kake ne̱ Nowaa a lwee mò̱ ko̱re̱e̱ dabe̱ dabe̱‑ɔ‑rɔ‑ɔ, ne̱ kufwiiri a
    bo̱ twe̱e̱ mɔɔ bamo̱ pɛɛɛ. Ane̱ŋ dɛɛ ne̱ mo̱, dimaadi mò̱ gyi‑o, i fu‑ro a m
    ba.
  cni-NT: '@see-verse:MAT.024.037'
  eng-WMB: For as in those days which were before the flood they were eating and drinking,
    marrying and giving in marriage, until the day that Noah entered into the ship,
  zaw-NT: Neṉ redxe galoo, cheni gajd nisguiduxhga jiajb, rebejṉ ni nabajṉ dxejc cayajwreni,
    cayä'reni, caguchṉaareni, cagudeedza bejṉ xindxa'preni guchṉaa, dxejli cheni biu'
    Noé neṉ barcwro.
  san-MAL: ഫലതോ ജലാപ്ലാവനാത് പൂർവ്വം യദ്ദിനം യാവത് നോഹഃ പോതം നാരോഹത്, താവത്കാലം യഥാ
    മനുഷ്യാ ഭോജനേ പാനേ വിവഹനേ വിവാഹനേ ച പ്രവൃത്താ ആസൻ;
  tam-TCV: ஏனெனில் பெருவெள்ளத்திற்கு முன்பு இருந்த நாட்களில், நோவா பேழைக்குள் போகும்வரைக்கும்
    மக்கள் சாப்பிட்டுக்கொண்டும் குடித்துக்கொண்டும், திருமணம் செய்துகொண்டும், திருமணம்
    செய்துகொடுத்துக்கொண்டும் இருந்தார்கள்.
  mit-NT: Vàchi na táñâha ga cuun dàvì dàhvi ñuhìví, dandu (ndoó cuéyàà nèhivì ñuhìví),
    xixí‑né, xihí‑né, nándàhà‑né; te ducán nìsa quida‑ne dècuèndè nì sàà quìvì nì
    quìhvi Noé ini barcu cahnú.
  ceb-ULB: Kay sama niadtong mga adlawa sa wala pa ang lunop nagangaon sila ug nag-inom,
    nagminyoay hangtod sa adlaw nga misulod si Noe sa arka,
  ces-LB: Lidé tehdy na nic nedbali, starali se jen o jídlo a pití, ženili se, vdávaly
    se až do dne, kdy Noe vstoupil do korábu.
  mkn-mkn: Itu banjer bésar balóm datang, te orang dong makan-minum ena-ena, deng
    bakawin rame-rame sama ke biasa. Dong bekin bagitu tarús-tarús, sampe Noh maso
    pi dalam itu kapal bésar.
  pol-UBG: Jak bowiem za tych dni przed potopem jedli i pili, żenili się i za mąż
    wydawali aż do tego dnia, w którym Noe wszedł do arki;
  qxh-NT: Noé cawashan wichan lücu tamya mana jallarishancaman runacuna cawashanwan
    cawacurcaycaran. Jauca micucuran. Upucuran. Waquinga majachacaycaran. Bütiman
    Noé jigacurcuptinmi ichanga, lücu tamya jallacuycuran.
  nwi-nwi: Ye nɨpɨg a, yapiwən rɨpəh hanə naiyuyen, narmamə kasəvɨgɨn, mamhanɨm, masor
    nəvɨgɨnien kape narkurəkien, in e narɨmnar fam yame kɨmɨsor ye nɨmraghien kapəriə,
    mɨseriaji-pə Noa rɨmavən ye nəkwai rao kafan,
  kmo-kmo: Harapa uku niy siina biish tar nediik ma ye uku atarek, aboboy atarek,
    miman yatar. Eecha otii ichari, Noa rii eetaq jabiir wok i yarer.
  agr-agr: Nunú tsawantaik eke nujag ashí nugkan amuatsaig batsamsag, yutai yuwinak,
    umutnash umuinak, nuwenainak, nawanjin suju wajá batsatai, Noé niina arcajin egkemauwai.
  kyc-kyc: Ipwa andake yuu muu dupwa ene yambe pyaa nayamopa wambu dupwame kamenge
    karo, nenge ipwape nao, enda yapo nyuo pyuoko kareyaminyipa, Noa baa sipu andake
    dokona kolando peya.
  urd-GVU: کیونکہ سیلاب سے پہلے کے دنوں میں لوگ اُس وقت تک کھاتے پیتے اور شادیاں کرتے
    کراتے رہے جب تک نوح کشتی میں داخل نہ ہو گیا۔
  yre-NT: Kɔɔ Noe tʋ va 'li te laa -dan 'ka tian 'fɛnlɛ 'trɛda dɩɛ, minnun fɛ blɩ,
    o -wɛn mlin, o lɩ 'pa, o -kɔnnɛn 'pa. Waa drɛ zɩɛ -trilii ɛn Noe wla -klu -dan
    -ji, te waa dra tian.
  fuh-BKF: E ley nyalaaɗe ɗeen fadde ilam tuufaandu ɗaam warude, yimɓe ina nyaama,
    ina njara, ina ɓaŋa, ina ɓaŋee, faa nyannde Nuuhu naati laana kaan.
  arl-NT: Jiyacaritij, nio jiya pajaashitiaaquishacarijia, supuetanaari juhuajaniya
    miaquenuujua quiquiaari. Juhuajaniya queranacunuuriquiaajaariuhuaj. Juhuajaniya
    necohua camiyoteriquiaajaariuhuaj Noé jaara tiuquitiaquiaarijiaatijia na puereetuuca
    buquejiniacuma.
  ziw-ziw: Saviya mwa mazuwa hevinati kulaila galika wantu wendaga wakadya, na kunywa,
    wakasola na kusolwa, vikabula zuwa diya Nuhu engilaga mwe ngalawa nkulu,
  grc-TR: Ὥσπερ γὰρ ἦσαν ἐν ταῖς ἡμέραις ταῖς πρὸ τοῦ κατακλυσμοῦ τρώγοντες καὶ πίνοντες,
    γαμοῦντες καὶ ἐκγαμίζοντες, ἄχρι ἧς ἡμέρας εἰσῆλθε Νῶε εἰς τὴν κιβωτόν,
  nag-nag: Kilekoile utu somoite bhi, Noah pora naw bhitor te naghusa din tak, manu
    khan nisa-pani khai thakise, shadi kori thakise aru shadi koridi thakise,
  eng-OEBCW: In those days before the flood they went on eating and drinking, marrying
    and being married, up to the very day on which Noah entered the ark,
  knj-NT: Yutol ja' yet c'am to chi jul jun miman yax nab tu', toj ey tzet chi sna'
    ánima, tol chi low eb, tol chi yuc' ja' eb. Chi yil-len sba eb. C'al yaontoj scutz'in
    eb alibeal, masanta' c'al yet jun c'u yet jix octoj naj Noé yul te' arca.
  deu-1912: Denn gleichwie sie waren in den Tagen vor der Sintflut, sie aßen, sie
    tranken, sie freiten und ließen sich freien, bis an den Tag, da Noah zu der Arche
    einging.
  san-PUN: ਫਲਤੋ ਜਲਾਪ੍ਲਾਵਨਾਤ੍ ਪੂਰ੍ੱਵੰ ਯੱਦਿਨੰ ਯਾਵਤ੍ ਨੋਹਃ ਪੋਤੰ ਨਾਰੋਹਤ੍, ਤਾਵਤ੍ਕਾਲੰ ਯਥਾ
    ਮਨੁਸ਼਼੍ਯਾ ਭੋਜਨੇ ਪਾਨੇ ਵਿਵਹਨੇ ਵਿਵਾਹਨੇ ਚ ਪ੍ਰਵ੍ਰੁʼੱਤਾ ਆਸਨ੍;
  nob-LB: Dagene før den store oversvømmelsen slo til, spiste, drakk og giftet folket
    seg. Alt var akkurat som vanlig, helt til den dagen da Noah gikk inn i arken.
  ntj-ntj: Tjiinya kapimaaltalpi-ya watatja nyinarranytja munupina. Palunyalu-ya mirrka
