    Noé jaꞌasꞌen barku.
  cmn-FEB: 洪水之前的时代，人们吃喝嫁娶，直到诺亚进入方舟的那一天。
  gmv-RNT: Dhayssiza haaththafe kase Nohey markaben geliza gallas gakkanaas asay mishenne
