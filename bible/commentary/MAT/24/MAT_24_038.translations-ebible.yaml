    hyritsik inawõ. Ustsa kytsa pihik humo tahababaiknaha. Sispirikpobyitsa tahaharazukik.
  san-THA: 'ผลโต ชลาปฺลาวนาตฺ ปูรฺวฺวํ ยทฺทินํ ยาวตฺ โนห: โปตํ นาโรหตฺ, ตาวตฺกาลํ
