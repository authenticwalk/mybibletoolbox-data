  zab-NT: Te pur tiampqui anste ni ixiaald Dios nisguiarooqui lo guɨchliu, de bniety
    bquiindeb, güéedeb, bichnaadeb, ne bdeedzadeb lliindeb par guchnaa axtquɨ chi
    bdzɨny dxi ni biiu Noé láani barcuroo ni banchuub.
  jae-jae: Gêdêŋ taŋ bu kêsuŋ atomgeŋ naŋ, seŋ to sênôm gêŋ ma ŋac sêjam awê to awê
    sêjam ŋac, sêgôm sêmoa e gêdêŋ bêc, taŋ Noa kêsô waŋ ŋalêlôm gêja naŋ,
  ksd-ksd: Ta nam ra kilala ba pata boko ra lovon ta, dia iaian, dia momamomo, dia
    varvarbean, ma dia tulatulai ta ra varbean, tuk ta nam ra bung ba Noa i koa ta
    ra parau ta tana.
  msm-NT: Su no wada pad on ugubi to kalibutan, migpadajun puli to kaotawan to pagkoon,
    pag-inom dow pag-inasawahay kotob to aedow no migsed onsi Noe duon to sikan sakajan
    no og-ilingon to arka.
  myk-myk: Na logbɔhɔ ki ta ki sanha ba wɛ, sipyii pu bi li, na gbuu, na cèe leŋɛɛ,
    na pu nagoo kaan gbaya ni, fo na shɛ nɔ caŋa kemu Nuxhun ya jé kɔɔgbɔhɔ ki ni
    ge.
  sbe-sbe: Huyana sola nige dibwaliꞌutuꞌutu ye tubu meta tamowai se kaikai yo se numanuma,
    yo hinage tatao yo sinesineo se tawatawasola ye lau ee kana siga Nowa [ma natunao]
    se mwalaesae waga wa unai.
  mcr-mcr: Huakä naqänäŋi matimäuqä änä etaŋgaŋi, qu ymisaŋä änäpu, eqä änäpu, apäkä
    ämepu, apäkä yaŋä änyäpu, Noa iqu yimba paquvqaŋgaŋqä imäkqa äumiŋuwi.
  cux-NT: Ní tiempo taachi 'āā cuɛ́ɛ́ chó'ōo diluvio chi cueeⁿ taaⁿ cuūvī, 'iiⁿ'yāⁿ
    ní ngé'e yā, ní ngi'i yā, ní n'giindivaacu yā, ní nga'a yā daiya yā chí n'giindivaacu,
    ndíí nguuvi chi Noé miiⁿ sndaa yā na arca chi barco ch'ɛɛtɛ ca chí din'dái yā.
  tur-YTC: Çünkü, Noa’nın gemiye girdiği güne dek, tufandan önceki günlerde, insanlar
    yiyip içiyorlar, evleniyor ve evlendiriliyorlardı.
  san-ITR: phalato jalAplAvanAt pUrvvaM yaddinaM yAvat nohaH potaM nArohat, tAvatkAlaM
