  azg-NT: Ee joo ndyuꞌñeen vitjachen na siquitsu ndaatsuaꞌtyꞌa tsonnangue, joo nanꞌñeen
    tocüaꞌhan, tovehan, totoncohan, toninncyahan ndahan na nnonco joo ata juuntyi
    xuee ya na tëqueeꞌ nquii Noé vꞌaandaa tꞌman.
  bhd-bhd: किजोकि तूफान एजने करां पेइले भी लोक खाते पीते थिये, ते ड्ला भी बनाते थिये,
    ते नूहेरे किश्ती मां गाने तगर एन सब किछ भोतू राऊं।
  too-NT: A'xni'ca' tūna'j ixmin huan lakuat de xcān, huan tachi'xcuhuī't ixtahuā'yamā'na
    lā' ixtako'tnūmā'na. Lā' ixtatapūchahua lā' ixtamāstā' ixtzu'ma'janca'n para natatapūchahua
    hasta a'xni'ca' Noé tanūlh huan nac barco. Tū' ixtapuhuan palh namin lakuat,
  ind-AYT: Sebab, seperti pada hari-hari sebelum air bah, mereka makan dan minum,
    menikah dan dinikahkan, sampai pada hari Nuh masuk ke dalam bahtera.
  cjo-NT: '@see-verse:MAT.024.037'
  nsn-nsn: Tar binaka halanar koto te siluin o tamata ka ein, kara inum, doho bulout,
