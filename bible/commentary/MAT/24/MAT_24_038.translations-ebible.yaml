    shtë niꞌi, hashtë lëꞌë Noé gutë́ laꞌni barcu.
  kyg-kyg: Alopa aniꞌmo oseꞌnigeꞌapaeꞌmo neꞌyaꞌmo nege aniꞌmo nege aꞌmo alige aꞌnemo
    lagauliꞌa uge huꞌa maiꞌnagenoꞌaeꞌmo Noaꞌa sipifiꞌmo haiꞌniye.
  kmk-kmk: Ta utdita timpu’n daan payyan un nalitap tun lubung, ginan-ganas dat tagu’n
    nanganangan kan da nan-iinum kan nan-aassawa inggana’t nilumnok da Noe utdit dakoḻana
    bapul.
  cao-NT: Toatiyá tsi Dios shinayamaquí tsi jënë ó ja pasoyamacaniquë. Raquëxoma tsi
    ja picani quiha. Jënë aii ja icani quiha. Ahui yahaii ja icani quiha. Ja tocacaniquë
    noti chahitaxëni ca qui Noé jiconox pari no.
  bbr-bbr: Joi näwäu päu wa opok roasiret ak o je rai, an je rai, ro asir oi rai,
    ak keser rauna rauna, Noa ko ous uru tonowon.
  inb-inb: Noé kaug­sa­kuska puncha­kunaka, manara atun iaku­wa puchukai tukun­kama,
    sumag­lla mikuspa, upiaspa, kasaraspa­mi kaug­sa­na­kurka, Noé ruraska atun barkupi
    iaikun­kama.
  hrv-hrv: Kao što su u dane one - prije potopa - jeli i pili, ženili se i udavali
    do dana kad Noa uđe u korablju
  box-NT: Pã̀ahṹ na mu ɲun-beenì dĩǹ yí ɓuara, ká ɓa nùpua wee dí ká ɓa
    a ɲu, á wee ya mín ká ɓa a yɛɛ́ mí hĩ́nni. Fúaa nɔ̀nzoǹ na ó o Nɔwee zon
    ho won-beenì yi.
  ote-NT: Nuya paꞌʉ ante da ñuxa ra dehe ja ra ximhai, ya ja̱ꞌi mi ñuni mi tsithe
    ne mi øtꞌantha̱ti ngu xi yá nza̱i. Mi øtꞌa njabʉ asta núꞌa̱ ra pa bi yʉtꞌa ra
    Noé ja ra da̱nga motsa núꞌa̱ xqui hyoqui.
  wnu-wnu: Ya qoan qarib diab igaraminer wuri qoyam ue end wuri ya uter nub mani ubub
    nub munon yamangar qi baub mismisir igamari Noa tabin erobon isorei.
  zam-NT: Le'n tiemp co' ngo ban Noea no ndoore' lyàa yuuloo co' ngulàa, le'n tiempa
    mèn alithe ndxuhua no alithe ndxu mèn loo izlyo'. Ngure selya' mèn. Nda' mèn rsap
    mèn par nselya' rsap mèn le'n rye tiempa axta ngòo Noé le'n yòoyaa.
  zyp-NT: Zecawtamaw tatah tuipa-ia a tlung hlai tai khei Noah tuilawng chunglang
    a naenah tai lekhei cawngsaw cawh e he ka, ding he ka, a chui a hae he ka, a hnui
    he.
  sey-NT: Ja̱ muꞌseña ja̱ yëꞌtaꞌa coꞌjemaꞌnë pa̱ipi a̱o a̱ijë, u̱cujë, nomi huejajë,
    cuiꞌne pëca jaꞌquëohuaꞌipi nomi tsi̱re huejojë paëꞌë, Noé jai yohuëna caca macaja̱ꞌa.
  nvm-nvm: Usuibe do fuba firainma ijia e iji buka do kugi ine uri duok ine baru bara
    buon sanamiknum ijegre vake ka Noar sisim ijia ajikoga bu ijia aren.
  mps-mps: Te polobadu te genuai ąį asisąbadi, we bidi augwali te nai tuyu, te
    wę dabe tuyu, te we siyu ela bidalubadi yaide, tama Noa te moni geba tomoba pai
    dao.
  pab-NT: Hiyaiya, one morehenere nahitita halitinai kanakairitaha, terahitaha, exahe
    enanai ohironai harenai hoka tyaonakakoahitaha harenai, Noé isoahenere kanowa
    kalorexe kijiya.
  llg-llg: Faa tuak ndia bei taa mai, tehuu hataholi la laꞌa-linu neulalau, ma lasaok
    noꞌu, sama leo basa faik. Ala tao leondiak lakandondoo henin, losa Noh maso neni
    ofa ina-huuk ndia dalek neu.
  kyf-kyf: Da 'nyu 'kadʋ 'nɩa -slɔ nyɩma lasa, -zugba wa mɩ lida, wa mɩ 'mada, wa
    mɩ kʋkwalɩda, wa mɩ wa 'ŋwnɩyua ylɩ zʋda. Tɔʋn, 'ɩn Nowee yia batoo 'kadʋ 'wʋgbla.
  tpi-tpi: Taim bikpela tait i no kamap yet, ol i wok long kaikai na dring, na ol
    man i maritim ol meri, i go inap long taim Noa i go insait long sip.
  mih-NT: Quɨvɨ cumañi ca cuu ñiyɨvɨ sihin ndutya, sasi ñu. Sihi ñu. Tindaha ñu. Ta
    saha ñu sii zehe ñu tindaha ñu ndya cuhva ndya quɨvɨ i quɨhvɨ ra Noé sisi barco.
  qvh-NT: Noé cawanan wisanpis diluvio manarä captinmi runacunaga micur, upyar y majasacar
    caycäyargan. Sayno cawayargan arcaman Noé yaycushgan junagyagmi.
  kms-kms: Yabe wuye nime yumbui nase segine, wute mir rind wuye riq, wute ngam ruso,
    tetene ruso ruso Noa ni at pe nar no,
  agn-agn: Ong timpong asi, ba-lo kiminabot tang bonaw, anday domang aggintindien
    tang mga taw kondi pamamangan ig pamanginem, pamangatawa ig agpakatawa, asta ra
    lamang ong kaldaw ang siminay da Noe ong mabael ang barko ang aggoyan ta arka.
  nhi-NT: Itich nonqueh tonalmeh, ihcuac ayamo oualaya in tetzaucaquiyauitl, in tlen
    ochanchiuayah otlacuayah, oatliah, omonamictayah uan oquintemacayah nimichpocauan
    mamonamictican. Ohcon occhiutoyah hasta itich necah tonal ihcuac Noé ocalac itich
    in arca.
  ttc-NT: Tuj aj tyempji aj mina' tuq stzaj te nim jab' b'ix maxkix aj tox te Noe
    tuj te bark, kye xjal cha nkye'uk'an tuq b'ix nkyewa'an tuq b'ix nkye'ok tuq junan.
  dan-1931: Thi ligesom de i Dagene før Syndfloden åde og drak, toge til Ægte og bortgiftede,
    indtil den Dag, da Noa gik ind i Arken,
  kwj-kwj: Fwa laka ti taleni sukwa nambwe gisi ki hima le ahirahi le wu andani uku
    sumbwe le wu andani wu anahopwendani ete i ini Nowa sipi tiki ri raruro gisi ki
    ya wu ambwe.
  vie-OVCB: Người ta vẫn an nhiên hưởng thụ—cưới gả, tiệc tùng—cho đến khi Nô-ê vào
    tàu.
  kze-kze: kavirayán-dónkómó ímo tínkankonka'a nombá toómbá kwénesa tiyáámúmbaa'a
    kwétokwaa-esa aaraí máyówasa kwaaí máyówasa kwéuwana Nówaa non-avóvomayaa'o kún-daumpa'a
    umáyowasa
  mpj-mpj: '@see-verse:MAT.024.037'
  lbk-lbk: Tay issan chey ay timpo, ay sisya'y egay nalifokhan nan lota, cha cha mangmangan
    ya omin-inom nan takho ya cha cha maasaswa, engkhana isnan chey kannay ay akhew
    ay sinomkhepan cha Noe isnan chakchakowag ay fangka.
  mto-NT: Ku veꞌe je̱ na̱a̱kukó̱ma kyanaxyna vyeꞌna, kaaydup ooktup tseꞌe je̱ jayu,
    yaaꞌvya̱jktup ta̱ꞌa̱xpa̱jktup, vanꞌit paat tseꞌe veꞌem du̱toondi ku veꞌe je̱ Noé
    je̱p arca ja̱a̱tp tya̱jkini.
  bzh-bzh: Wirek sën bël su vuuḳ rë lo, og mehönon medo denegga los denenum, gemaluh
    deneḳo venëj, gavëh deneraḳ reggaj rot, beya verup loḳ buk sën Noa loḳ ya
    yaġ ayo.
  guj-2017: કેમ કે જેમ જળપ્રલયની અગાઉ નૂહ વહાણમાં બેઠો ત્યાં સુધી તેઓ ખાતા, પીતા,
    પરણતા, પરણાવતા હતા;
  jvn-NT: Awit ing dina-dina sakdurungé udan gedé teka, wong-wong pada mangan-ngombé
    lan kawin, nganti dinané enggoné nabi Noah munggah nang kapalé.
  byr-byr: Sareꞌ dareꞌnesɨ. Aalyaaka naangeꞌ mimaꞌnyagaaꞌ sagaaꞌ tɨka wapaaya nyɨna,
    aalya nyɨna, kwala maarɨna, kwala maaꞌnyɨna, dazabwi kuna yadaapi Nowaai sɨpɨyavɨ
    wɨlɨna yaka sagaaꞌna.
  ian-ian: Tamba Noa ta njɨmbla ta nɨmba ndi God kat maawut yelavɨtapman kwo nao mɨna
    ngu mɨna kɨga taagwa mɨna klaga yetɨndi. Yetɨndi maa Noa njaambɨt kwutaa njaambɨtnat
    weleindɨ.
  hun-hun: Mert ahogyan az özönvíz előtti napokban ettek és ittak, házasodtak és férjhez
    mentek mindaddig a napig, amelyen Noé a bárkába ment,
  mcf-NT: 'Nidaid abichobi mauanabi icnuc: “Nuquin Papan nuqui cuidendac,” quequin
    tantienquio icquin peshun acquinc aton chido bedquinc aton champi bedmequinc capampic.
    Adnubien Noe Nuquin Papan chiacpadomboen cano dapa anshubu uaquin nacnenash puduedpampic.'
  kjs-kjs: Abalade go ali Noa pirisa rabu ipa abe narilisa pare nimumi eda yawo ipa
    no enaalinu rumaaoma go-rupa pu pirisimi. Go page Noa nipu ipa ipinu ru-nane kodobaoma
    pirina go-rupa pirisimi.
  mni-mni: Maramdi achouba ising ichao thoktringeida, Noah-na hijao manungda changdringei
    misingna cha-thaktuna, luhongduna amasung luhonghanduna leirammi.
  yad-NT: Tapitya daryani̱ riñi jmyiñu̱yada, rirya̱tunu̱yada jarye risa̱ju̱, ja̱mu
    nijya̱ paruta̱dajisiy. Rijya̱mu̱ñu̱yada, rijya̱mu̱tyaniñu̱yadantiyu, Nuvévedabay
    jmusa̱dasa̱ra̱ju̱ cartyequiivimu, ne ridyetya̱da nijya̱nvay tara, jasicha̱ra̱ju̱tiy
    ranijye̱yada ji̱ta riñiya̱resiy, raso̱veda rivyichajomusiy variy ripyarutedaju̱yu.
    Darya ni̱day ra̱chasara Nijya̱mi̱denu ju̱dedantiy.
  mxb-NT: Dá chi̱ tá ko̱ ñáꞌa̱ kasáꞌá koon dai̱ dée̱n, ndéi ña̱yuu sásáꞌan na, ta
    ndéi na xíꞌi na, ta ndéi na tándaꞌa̱ ná, ta ndéi na dárndaꞌa̱ ná de̱ꞌe na nda̱
    rá ni̱ kasa̱ndaá kuu̱ ni̱ ndu̱ꞌu Noé ini barco.
  pon-2006A: Pwe nin duwen aramas ako ar pereperen kamakamadipw ni rahn ako mwohn
    nohlik lapalapo, ohl oh lih akan wiewia pwopwoud lao lel rahn me Noha pedolong
    nan warihmwo;
  maq-NT: Tsëhë xi hya ne, xi chaja sa casesuntë nandan ngasunhndë ne, jine tjihvi
    xuta, vixan me, tsinguixan me quihndi rë me. Cuatjin casahmi cuaha me hisca nixtin
    xi cavisehen Noé cahntsua barcu.
  hto-hto: Aféruillaɨdo aillo nocɨ naɨ bɨíñena uícodo, comɨnɨ Noé llogáuaimo náfueñeno
    daa güilla llotíaɨoɨ. Güillano jirófɨrediaɨoɨ. Afe llezica íaɨoɨ fɨeni illafue
    meídoñeno, áɨreoidiaɨoɨ, íemo íaɨoɨ jízanɨaɨ ɨníreitaoidiaɨoɨ. Jaca daɨí itíaɨoɨ
    abɨna Noé áillue nocáe eromo jaide.
  por-BRBSL: Pois como naqueles dias que foram antes da enchente eles estavam comendo
    e bebendo, casando-se e dando em casamento, até o dia em que Noé entrou no navio,
  ces-NKB: Neboť [stejně] jako v těch dnech před potopou jedli a pili, ženili se a
    vdávaly se až do toho dne, kdy Noé vešel do archy,
  cui-cui: Barapo matacabintha poxonae Noé popona poxonae cataunxuae pin ema jopa
    duneicaeyo, jiwi jopa tsaqueinaeyo xua bexa pin awʉbo tsane. Barapo jiwi jʉntema
    nabaneiba yawa apeiba. Yawa jiwitha jijinapona, yawa pexantixi jitha dodoubapona
    beya yacuiya othopa poxonae po matacabitha Noé pin jera naetha joniya. Bapoxonae
    pin ema mʉ jopa. Daxita Noé wepu bunothopatsi pomonae jinompa poxonae Noé popona.
  boj-2014: Agi Noa aqa bati qa mandam ya maqosaisonaqa tamo uŋgasari naŋgi iŋgi ti
    ya ti uyoqnsib uŋa baŋ ojeleŋoqnsib sonabqa Noa a qobuŋ miligiq gilej.
  eng-OEBUS: In those days before the flood they went on eating and drinking, marrying
    and being married, up to the very day on which Noah entered the ark,
  eri-eri: Saini kuwei anyakaro heigei uwa inyi gainga, nere da nyi bode, yaage nyi
    bode, nere fai-aita bagu te guru ganenga, goi saini, Noa no waaga huwanya goyai
    la haawewai.
  aly-aly: Rernem apatemel anenh, ikwer-rnem-kenh-angkwarrant anenh, amernant arlkwerrenh,
    ngkwarlant antywerrenh, itengirrenh apmelerreny-angkwarr, Akngey iterl-arey-angenh.
    Noah-el rtnwa ilkwa arnwarnenh.
  wiu-wiu: Noa meane-petepa ete yene paya nou toa mekete nee ue eyake wene piitikaneya
    mea alime atoa moa atoa alike pote tokala taneya. Nipa Noa tube ue dipi keneke
    pome mepokaleka
  swe-swe: Dagarna före floden levde människorna precis som vanligt [fullt upptagna
    med sina liv], de åt och drack, gifte sig och blev bortgifta, ända till den dag
    då Noa gick in i arken,
  cth-cth: Noah ni tuikamuem hoehnahlan hoi long thung a kâen ditouh tami pueng ni
    a canei awh, a kâpaluen awh, a kâhâ awh.
  mti-mti: Me kumiwa apa iyayapan nakwai ge yoi neme, memgebip eme sira gwaitawaiwa
    apan muneme sira onne me kumiwa apa Noa wa dana unigne ivi nin kokavit uwane.
  pad-NT: Arabo hahavi kapahani viahania, Noé ava'doroa avi'oirina oadani, ni-ija'aria
    vakava'ibodivaranipa'itxiki ada Deus. Ni-vanofiki ida Deus athi-ra vanaabavini.
    Vakava'ibodivaraniha'oadahaki ida vakadimahi, vakadi'bai, makhira gamo khama avaakarana.
  twi-twi: Na sɛnea nna a edi nsuyiri no anim no nnipa didii, na wɔnomee, warewaree,
    de kosii da a Noa kɔɔ hyɛn no mu,
  hlt-hlt: Tevaeng tue kah rhoek tah tuilii hlan lamkah loh Noah lawng khuila a kun
    khohnin duela a caak uh, a ok uh, yuuloh vasak, rhaihlan neh om uh.
  tbz-SIM: Bɛnìtìbɛ̀ do yommu kɛ yɔ̃̀, kɛ puokú kɛ puoǹko bɛ bí, kɛ̀ Nɔwee yɑ̀ɑ tɑnɛ̀
    bɑ̀tóò miɛkɛ, kɛ̀ fɛtɑɑfɛ̀ diɛfɛ̀ɛ tuɔkɛní.
  san-GUJ: ફલતો જલાપ્લાવનાત્ પૂર્વ્વં યદ્દિનં યાવત્ નોહઃ પોતં નારોહત્, તાવત્કાલં યથા
    મનુષ્યા ભોજને પાને વિવહને વિવાહને ચ પ્રવૃત્તા આસન્;
  ake-NT: Apʉne pʉra wʉi ton i'mʉnpʉ rawɨron yau, ka'pon amʉ' esi'pʉ uta're'tɨn pɨ',
    emari'man pɨ' mɨrɨ awonsi'kɨ e'tʉrʉn pɨ' emari'man nɨto' yau, Nowa ewomʉ a' ya'
    weyu pona rɨ.
  qvn-NT: Chaypin wichan runacuna cawapäcura micucularmi upyacularmi casaracurcayälarmi
    jinaman warmi churincunatas casararcayächilarmi, Noé büquiman yaycungan junagcama.
  tku-NT: A'cxni' jāna'j ixā'min lakua xcān, tachi'xcuhuī't ixtahuā'yamā'nalh ē ixtako'tnumā'nalh.
    Ixtatamakaxtoka ē ixtamāstā' ixtzu'ma'janca'n natatamakaxtoka hasta a'cxni' Noé
    tanūlh nac arca. Jā ixtapuhuan palh namin lakua xcān,
  bjk-bjk: Xöbo bung nang kaim bang kö tait taxin, a nangadi toxobo aan, toxobo ininim,
    ma toxobo laxlaxa xöbo alolo ot kö bung nang e Noa ixo wan laxa xö mön taxin.
  msy-2020: Dɨpar ekiar nguazim bar anevarazim tɨghar izamin dughiamɨn, gumazamiziba
    dagheba ko dɨpaba apa, uarir ikia mamaghɨra iti. Me kamaghɨn amua ikiav itima,
    Noa kurimɨn aven ghu.
  bpr-bpr: Di laman là kel i dunuk, lo yé nimò i dad to kmaan na minum. I dad lagi,
    mwè ale yaan, na dad libun, nwèla ale yaan kel di kfusuk Nowa di bong aweng.
  cle-NT: Chiaah¹ liáh³ca̱á̱h³ ja̱a̱h¹ hí⁴chie̱yh⁴ jmɨɨ³ dxaah¹vó⁴ ja̱³, mɨ²ja̱³ dɨ³nieeyh⁴²
    dah²eeh³² dah²hɨ̱h³² chiáh² liáh³ja̱³ diáh⁴ dsa³ ja̱³, dsa³ji̱í̱³ guaa³ diáh⁴,
    cá⁴dxá⁴héy³ lɨ́⁴ jmɨɨ́¹ gá⁴hí³ Noé ja̱³ he̱é̱yh³ maá².
  txq-txq: Faa moꞌok naa bei ta mai, te hatahorir raꞌa-rinu malada-malada, esa sao
    esa rame-rame sama leo biasa. Ara tao talo naa rakandoo, losa Noh maso neni ofa
    moꞌok dale neu.
  aaz-aaz: Noe sakoꞌ naan ka nsaen sin fa feꞌ, mansian ii nbukaen amin-minat, ma nmatsaon
    on reꞌ biasa. Sin nmoꞌen on reꞌ naan piut-piut, tar antea naiꞌ Noh antaam neu
    bnao koꞌu naan.
  qup-NT: Manara Yaya Dios allpata yakuwa untachishpanra tukuy runakuna kunkaylla
    mikushpa, upyashpa, warmiyashpa kawsapayarkakuna. Noeka chay atun lanchanpi yaykunan
    punchakama chasnalla kawsapayarkakuna.
  dop-dop: Kʋpɑm, kʋyɛɛŋ wei ɩ tɑɑ lʋm tɑɑ wɑɑsǝtɑ tɛtʋ tɔɔ tɔ, pǝ tɔkɑɣɑ kɛ́ nɑ pǝ́
    nyɔɔkɩ, nɑ pǝ́ hɑɑ tǝmɑɣɑ ɑlɑɑ, nɑ pǝ́ kpɑkǝɣɩ mpʋ yoo, hɑlǝnɑ kʋyɑŋku Nowee sʋʋ
    kpɩɩlʋɣʋ tɑɑ tɔ.
  azb-azb: Daşqından əvvəlki həmin günlərdə, Nuhun gəmiyə girdiyi günə qədər insanlar
    yeyib-içir, evlənir, ərə gedirdi.
  eng-DBY: For as they were in the days which were before the flood, eating and drinking,
    marrying and giving in marriage, until the day on which Noe entered into the ark,
  guo-NT: Chajiakolaxtat, that bu'lax wʉajna, jiw xael. Afbejpi. Asew nakjiyabej.
    Ja-aech wʉt, japamatkoiyan Noé pinjiyax barkam isax ketoet wʉt, lowpon japabarkam.
    Do jawʉt, chalechkal xabich iam thilnax tʉadut. That puexa chiekal bu'al wʉt,
    puexa jiw chiekal bu'al. Jachiyaxaelbej japamatkoi, xan, puexa jiw pakoewkolnan,
    pejme kaxaxoekan wʉt. Jiw duilafʉlaxael nejmach.
  hla-hla: Tara man lan i mam turu uolo pan, u katun i nou na i ua, na pal tson na
    tohaliou i hitöl e noa hamatsköia turu lan te tasuia e Noa tara tolala.
  mav-NT: Mi'i hap e'at pe iwato kahato ienuk hap itote. Wuat'i ta'atu'u sapo mi'u
    to'okyi'at kyi'at itote e. Mi'i pytkai Nu'e teke ra'yn yara wato tominug me.
  kpf-kpf: Uurupŋâ mân gâi sii nalem nem ândiwe. A ambân aŋgâgwaŋgâ op miaŋgâwe. Gulip
    op ândine Noaŋâ waŋgâyân zarip
  ppo-ppo: Ti noatepae, atéyale sukamó kale wȩi doasi a̧laai teópa, atima mo wisiyóló
    bitu, o̧laró wȩitamo nóló, whi̧ so dokotere alakélé, so whi̧tamo dokotere alakélé
    deté fu beteró, Noasépi nuku tua̧paae biti̧ holale sukamó sókó walepó.
  hin-2017: क्योंकि जैसे जल-प्रलय से पहले के दिनों में, जिस दिन तक कि नूह जहाज पर
    न चढ़ा, उस दिन तक लोग खाते-पीते थे, और उनमें विवाह-शादी होती थी।
  bef-bef: Koyapaꞌa Noaha kanalo nagamiꞌi bilito enoho fi metoꞌehigo asaga boanaꞌmagi
    yaꞌmana kanaꞌalo sipi noseꞌna nete to anaꞌi kata hite nehago ana kanaꞌalo Noau
    sipi botigu tiꞌehina yabe.
  amm-amm: Iwo usoiyo tumo somisomai noko nokolalo mo koloni pono si liyai manoki,
    pokolikuwano liyai manokino, ainoso hani Nowa mo poso ayou poiso na lotiki.
  zaj-zaj: Kwavija mmemelo wa mazi vuukalile haunalawila, wanhu wakala woja na kung'wa,
    wasola na kusoligwa, mbaka zua dija Nuhu viyengile muisafina,
  chq-NT: Mo galiseein²¹ Noé la nʉ'gɨ ijó¹ jmɨ́¹ 'in tsá² seein²¹ yiia'¹³ joon²¹ taain²¹²
    'uun'²¹, gøø'²¹ø, joon cui'²cwoo²¹o joon cuu'¹³mo cwoo²¹o jóon¹on jon ca jmɨɨ²¹²
    mo ngataai² Noé coon'¹³ familia tya'a tsi arca do.
  swp-swp: Asubenadi wa dibori utuutu sora nige ie tubu, se aiai eo se nomnom, se
    tawasora eo se hai, i lau e nei asubenana ne Noa i lulau waga eai.
  bjr-bjr: Nammari samu naruna ataufakai mina maariqoo faiqí anaasee qoomaqandauru
    uqi mariqau. Miqida faiqí anaasee naramundee naramundee ida mariqau. Misa miqimmamaree
    fubaqa Nooana firaa sipaki keeqeemaru faasaana misa miqikaimmimariqau.
  aby-aby: Noanu ibi i furo waiya uwara ukaada urunaini adua iseibisake aruma aweka
    eme makaada munane makaneibisaro Noa danu boudi ubu uke me sinike ubarenaro amuiro
    obi nabana isarike oku nabana fariro eme yaisina feare me sika. Enobairoma i orou
    emuabairo fafine aareibi eraerabusa emua iwoka me. Emenu arara eraerabusa ukeibisaro
    oku nabana farike emua waure ane me siniro idua i yaisina iwoka uisa. Enoba i
    arie i Ba Eme Sini Minu fafeku odoro enaenari ufekua wei.
  eng-YLT: for as they were, in the days before the flood, eating, and drinking, marrying,
    and giving in marriage, till the day Noah entered into the ark,
  jni-jni: Waazin nare, innu siza nan tinya, uhana umara ubara uzirigi u Nuhu.
  kne-kne: Tan sin doy ay timpo ay daan malbeng di daga, intoltoloy da ay mangmangan
    ya man-in-inom ya man-aasawa enggana sin agew ay sinenggepan da Noe sin daong.
  tgj-tgj: Ho alu svcharmoyar gv aatv madvbv nyi vdwv dvdikdvyik nyato, nyimv nyilo
    vdwv nywng nyilubv naami sinya toku Noah gv svpw lo aalwkri alu hoka;
  gui-NT: Ndei ɨporu guasu ou mbove, ɨvɨ pegua reta ocaruñoi jare ocauñoi, jare jecuaeño
    cuimbae reta omenda cuñatai reta ndive jare tu reta omee tayɨ reta cuimbae reta
    pe omenda jae ndive vaera. Erei metei ara Noé oique jocuae buque pe —jei—.
  quc-TT: Rumal cher are majaꞌ kuriq ri qꞌij rech ri nimalaj jabꞌ ri winaq kewaꞌik,
    kequmunik, kekꞌuliꞌ xuqujeꞌ kakiya kibꞌ pa taq kꞌulanem kꞌa xopan na ri qꞌij are
    xok ri pa ri arca.
  heg-NTPO: Ui tene in baa ka maa biim, atuli las kaa-niun babanan, nol saap apa banansila
    el in biasa ka. Oen tao ela napiut didiin, Noh taam lako kapal tene ka dalen.
  ptu-ptu: Wattunna anna tä'pi bussu uwai, ingganna hupatau illaam inde lino ma'masannam-sannam
    mangngande mangngihu', siala-ala, anna ma'pasiala sule lako wattunna mentama kappala'
    Nuh.
  bzd-NTPO: E' ké̱ska' ta̱ ka̱m di' tai̱ë tkö̀ e' yöki̱, ie'pa tso' chkök, di'yök,
    se̱nukwa̱ we̱s ke̱kraë es dö̀ mik Noé dewa̱ ikanò bërie e' a̱ eta̱.
  kwf-kwf: Ana faꞋi asoa ba Ꞌi naꞋo ki, ana na igo doe baera, na ngwae ki kira fanga
    ma kira ka kwaꞋu Ꞌada, ma na ngwae ki ma na kini ki kira ka araꞋi Ꞌada ma kira
    ka kwate kini Ꞌada kwailiu, leleka ka dao goꞋo ana faꞋi asoa ba sa Noa nia raꞋe
    saena na faka doe ba nia.
  eng-WYC-2017: For as in the days before the great flood, they were eating and drinking,
    wedding and taking to wedding, till that day, that Noah entered into the ship;
  eng-WMBB: For as in those days which were before the flood they were eating and
    drinking, marrying and giving in marriage, until the day that Noah entered into
    the ship,
  zat-NTPS: Ca lu zra ca' gate quebe ne gun Dios nisa xiuj da guzría xi na bénneache,
    gulezrá' bénneache ca' dxelé'aj dxelawe̱', ne dxuluchaga ne̱'e̱, ne dxulunézruje̱'
    zrí'ine̱' ca' chee̱ xuluchaga na'be', cadxa bzrin zra guxú'u Noé lu da zren na'
    dxedá lawe' nísadau' da nazí le na arca.
  spp-spp: Nuhu tìiŋi i, mà jwo lùbwooni li pa ke, sùpyire mpyi na lyî marii byii,
    cyeebii mpyi na ŋkaan nàmbaabil'á, nàmbaabii sí i cyeebii lèŋi fo mà sà nɔ canŋke
    Nuhu à jyè bakwɔɔge e ke,
  zty-NTPS: Kate' ža ka' zga'ale kate' bžin nis yejw da' bchinnjen yežlyó nga, we'j
    bdáwgake', na' bchag ná'gake', na' bdégake' ẕí'ngake' ka' ḻo yeḻa' ẕchag na' na'
    zejte ža wyó'o Noén' ḻe'e barkw ẕen na', dan' bene',
  mek-mek: Gome Noa miagai kou akaikiꞌa aemai koa kai, papiau keaniani keinu keamage,
    ke kepaamageꞌi mo elao Noa sikuna alogai ekoko.
  aey-aey: Wa sil ben qee cajec age sab ji wain ji bibilegin dana caja ocobocobi bibilegin
    leceb Noa wag benna tobec deelna odi odoin, ageqa qee doloin.
  urd-GVH: क्योंकि सैलाब से पहले के दिनों में लोग उस वक़्त तक खाते-पीते और शादियाँ
    करते कराते रहे जब तक नूह कश्ती में दाख़िल न हो गया।
  ycn-ycn: 'Noémi chu i''imacá huacajé, Tupana huacára''ari cajrú juni ja''acó, pu''uhuaré
    la''ajeño capichácoloje racojé penaje. Uncá chiyó cajrú juni ja''acó, ina''uqué
    la''aqueño marí que: Na''ajnehuá ajñacana nacú, nacaje jalá i''iracana nacú ne''emaqué.
    Na''aqué caja nayani pajlocaca, nahuá''acacoloje penaje. Marí caje nacuja ne''emaqué
    Noémi chu mujlúca''aca rihuapúrune chojé ejená.'
  djr-djr: Manymak, yolŋuny walal gan ŋunhi ḻay-ḻayyurra ḻukanan gan ŋathan ga märranhaminan
    gan, yän bili ga ŋunhin walu bunan ŋunhi ŋayi ḻupmaraŋala dhuwandja munatha'nhany
    wäŋany, bala ŋayiny Nawany gulŋiyinan ŋunhiwiliyin yindilila marthaŋaylil.
  kvg-kvg: Ta khøuwa-te ndøgo, khouwat-qape fakhaneav qagoam, ezoqa lou loge zøgoupám,
    neka izam vøzø̄-goupam, neka sakhei vø̄zøkɨmam-a, vø̄-etoumam, até gemát, atema
    Noa khagua-qape-te vø̄u-on.
  rug-rug: Koari na rane sipu lopu ele raza sa naqe, si henahena na napo sari na tie.
    Sari na koreo na vineki si ta varihabae, osolae kamo sa ranena sapu nuquru pa
    Aka d se Noa.
  hop-NT: Pay ura nāt qa pātsikq, sinom nōnova, pu hīhikwya; nȫmalalwa, pu puwsuṅwlalwa,
    hisat Noet pākihut aqw pákihqat aw pahsavoo.
  san-URD: پھَلَتو جَلاپْلاوَناتْ پُورْوَّں یَدِّنَں یاوَتْ نوہَح پوتَں ناروہَتْ،
    تاوَتْکالَں یَتھا مَنُشْیا بھوجَنے پانے وِوَہَنے وِواہَنے چَ پْرَورِتّا آسَنْ؛
  heb-LB: בני־האדם חיו בשלווה; הם אכלו, שתו והתחתנו לפני שפתאום בא המבול.
  caf-NT: Soo cho whunulh'en, yinkak too be' whutenilh da, whutsuh da, ts'iyannah
    'a'alh 'ink'ez 'uhutnai. Dune 'ink'ez ts'ekoo bulh lhgho delhts'i, Noah ts'i cho
    be teyalh 'et whuts'un.
  mio-NT: Quivi can ña ta coo tu ndoho chi nduta can. Chachi ñi, ta chihi ñi. Nducu
    ra rai cha cua coo ñasihi ra, ta cuni ñi ñahan tandaha ñi chi ra rai. Tacan ni
    chacoo ñi nda ni quivi quihvi ra Noé can tichi tundoo can.
  srq-NT: Sã Noé mosenda mbia quiaru chooño no. Ndua rocoɨ̃ Dios rese. Ngũinisirã
    ngue equereco chooño ndua rocoɨ̃ Dios rese no nda. Noé que ɨque chee arca ye ra.
    Amandi cuasu nonde.
  kje-NT: Lere oir rulu lape kan mai makun, ri mormori onne lawuku hi'i ya'an yomun
    noro yapi hohoo mamani rakan lere Nuh laedi kapal raram,
  gaz-gaz: Bara bishaan badiisaatiin dura ture sana, hamma gaafa Nohi doonii seeneetti
    namoonni nyaachaa, dhugaa, fuudhaa, heerumaas turaniitii.
  kud-kud: Wuwuna Nowa yana haugai tomowa hi'ai'ai na hinumanuma na hivevetawahola
    na hinage hitawatawahola, na ana higa Nowa yana wagai igegelune;
  urb-NT: Y keruhũ upa ngã ke jukwa. Kuja riki. Y keruhũ uhyk tate rahã, aja te'eha
    ngã ixo. Amõ ta kekar oho. Pe, so'o ke jukwa rahã, ame'ẽ ke u'u riki. Sawa'e ta
    kũjã ta ke pyhyk. Kũjã ta sawa'e ta ke pyhyk tĩ. Aja te'e ngã ixo. Jarusu keruhũ
    pe Noe ixe ym rahã we, aja te'e ngã ixo.
  fra-LSG: Car, dans les jours qui précédèrent le déluge, les hommes mangeaient et
    buvaient, se mariaient et mariaient leurs enfants,jusqu’au jour où Noé entra dans
    l’arche;
  san-HK: phalato jalAplAvanAt pUrvvaM yaddinaM yAvat nohaH potaM nArohat, tAvatkAlaM
    yathA manuSyA bhojane pAne vivahane vivAhane ca pravRttA Asan;
  cak-SNT: Ruma pa ru-tiempo ri Noé, antok cꞌa majaꞌ tika ri diluvio; ri vinak xa
    bꞌanak cánima chirij ri chica niquitej y ri chica niquikun, ncaꞌcꞌulieꞌ y ncaꞌyoꞌx
    chi ncaꞌcꞌulieꞌ, y cꞌa quireꞌ niquiꞌan chupan ri kꞌij antok ri Noé xuoc chupan
    ri arca (ri incheꞌl jun nem barco).
  uvh-uvh: Tim Noa wari yagu' ganang wa ama gibung girii wari ko mo' kadofiinga aming
    arantagim adi ama gibung wari kadofiam wara'ning waraga' kabi'sini' guk mo' sura
    naknga kadapmang ka nana a napa' karesi tanga nanga iik a taming kafauwe titi
    ning tanga kugurang gi'sa' ikiaging. Tanga ira anganga Noa wari sip iyung bane
    ganang ibinga amoinga adi nakeda guk mo' tanga ningsa' ko yaging.
  ino-ino: Li'mo'a ano apati o'ka'nea kanafi mai'naya vaya'moki ne'ya'ae li'ae ne'ne'a
    a alike ve alike nehu'a mi'ko afina ani yafe'ke apa'kesa ne'afi'a Noa'a ke hapapai'nea'maki
    ani ke o'afi'nakeno Noa'a lipi kalefi haino faleke'a mi'ko vaya'moki apa'kesa
    o'afi'a mai'naya yapi li'mo'a hakakino e'neno mi'ko vaya ano apati ka'ne. Nakaeya
    ko'ku'napakati e'noa ve'ka vaya'mo alinate'nea mafa'ne ete'na esoa afina ani akufa
    kava hukae.
  gnn-gnn: Yo, ŋulinyaramirriyu ŋayi Nowayu dhuḻ'yurruna yukurrana dhulmumirri mitjiya
    walŋakunharawu yolŋu'-yulŋuwu ga wäyingu, yurru walalanydja ŋuli yolŋu'-yulŋunydja
    yukurranha ḻayḻayyunana yana nhäŋurana malaŋuŋura, ŋathaŋurana ḻukanhaŋura ga
    ŋänitjiŋurana, ga dhäyka ga ḏarramu, walala yukurranha ŋuli märranhaminyana bitjanana
    liŋguna-a-a, djutj-djutjnha-wala, yana liŋgu ga ŋuriŋina waluyu ŋunhi ŋayi Nowa
    gärrinana mitjiyalili.
  yal-yal: Benun fufaan xa fa waxatin naxan yi, yamaan yi e dɛgema, e yi e minma,
    e yi ɲaxanle futuma, e yi e diine fima xɛmɛne ma futun na, han Nuhan so waxatin
    yi a li kunkin kui.
  cnt-NT: Ia₁ jmɨg₄ jaun₂, né'₃ a₂can'₂ mɨ₂güɨ́g₃ quian'₅₄ jmɨg₂, jme₁chan₂ dsa₂ qui₂guë́'₅,
    qui₂'ɨ́n'₂, qui₂jéin'₂ gu₂, qui₂cuɨin₂₃ ja₁mɨ́g₄ jme₁jéin'₂ gu₂ në́₃, ca₂lia'₂
    ca₂të́₂ jmɨg₄ jme₁ca₂'í₃ Noé 'ŋió'₃ nɨ₁barco;
  tif-tif: Siin sawaayak Noa ami bom-balaya ok foko tiltam tibin dinim ilsa kaa, unang
    tunum ili (God ami lak uyo duulin dinim ke-bomdiwa,) ima so, ok so, in-bomdip
    ale, tunum iyo unang dan kaa-balale, unang yakal tunum dan kaa-bala ke-bilipla,
    bom bi Noa ayo sip dukum ayo dinan-umbi-lomda dinimnu kewa-lomda, kulaa almi kalel
    so, almi tunum man asuumano le, imi unang tan so, alimal kalawiita-kup tam sip
    tem tam uniwale
  nlx-nlx: काहाकाय जीहे वादोण पाण्याह रेन पेल्ला दिह्या माय जेदिह वोर नुहो डोंडह्या
    माय नाह बुठो, ते दिह वोर माणहे खाते पिते रेना एने ता माय वाराड़ ईती रेनो।
  apw-NT: Tú’idezjoolíí dabíntségo ágot’ee lę́k’ehíí k’ehgo ágot’ee doleeł, da’ch’iyąą
    ni’, da’ch’idląą ni’, nnádaach’iłse’ ni’, ła’íí łaa daagoch’ihiṉiiłgo nnádaaze’
    ni’, Noe tsina’eełíí yiyi’ oyaahíí bijįįzhį’,
  gum-gum: Kaguende tru kwalømmerawan sre puben pi pulabig attrab srø købenbatø, tru
    urasma misaamerabe mab, muchib, kasharab, kasharanøb waraig købig køn cha, Noé
    nui truba nu barcoyu kebyam kwalømgatikke.
  not-NT: '@see-verse:MAT.024.037'
  plu-plu: Mmanawa apim ini hawkri apit un digisase waxri ignes ka aminama giw Uhokri.
    Igkis axnes, higepnes, maripkewnes, ku samah inpawa gikehnikis juktah ku aysaw
    ini hawkri danuh adahan ig amekene Noé katapta ta amadgat ginawya.
  iou-iou: Kadäni uken gwägu nämo tokŋeŋirän ämawebetä nin täga itkamäŋ yäŋ nadäŋkaŋ
    ketem naknak, kädet kuŋat-kuŋat, nädapi täktäk täŋ yäpmäŋ kuŋirä Noa gäpe gänaŋ
    äroŋkuk.
  ntp-NT: Ʌʌqui aidʌsi maiquiaa cavami duudu dai maiquiaa gʌiiña oidigi suudagicʌdʌ
    ʌoodami gacuaadana dai gayʌʌdana dai cuucuntaiña, dai gamamaacaiña gʌnmaamara
    ooqui mʌsai ooñtaiña asta aidʌ uucami sivaa ʌNoé gʌvaarcugʌrʌ.
  rai-rai: U ra kum bungbung baa ina ngaala na baata pa i waan paat utbaai, diat wangwangaan,
    diat ininim, ma diat wataulaa diat, tuk u ra bung baa Noaa i kaa u ra paraau.
  haw-1868: No ka mea, i na la mamua o ke kaiakahinalii, ai lakou a inu hoi, mare
    lakou a hoopalau no ka mare ana, a hiki i ka la i komo ai o Noa iloko o ka halelana;
  ffm-ffm: E ley ɗeen ɲalaaɗe fade ilam tuufaanu ɗam warde, yimɓe ana ɲaama, ana njara,
    ana ndewla, ana ndewlee, faa ɲannde Nuuhu naati laana kaa.
  arb-NAV: فَقَدْ كَانَ النَّاسُ فِي الأَيَّامِ السَّابِقَةِ لِلطُّوفَانِ يَأْكُلُونَ
    وَيَشْرَبُونَ وَيَتَزَوَّجُونَ وَيُزَوِّجُونَ، حَتَّى فَاجَأَهُمُ الْيَوْمُ الَّذِي
    دَخَلَ فِيهِ نُوحٌ السَّفِينَةَ،
  cop-CNT: ⳿ⲙ⳿ⲫⲣⲏϯ ⲅⲁⲣ ⳿ⲉⲛⲁⲩϣⲟⲡ ϧⲉⲛ ⲛⲓ⳿ⲉϩⲟⲟⲩ ⲉⲧϧⲁϫⲱϥ ⳿ⲙⲡⲓⲕⲁⲧⲁ⳿ⲕⲗⲩⲥⲙⲟⲥ ⲉⲩⲟⲩⲱⲙ ⲟⲩⲟϩ
    ⲉⲩⲥⲱ ⲉⲩϭⲓ⳿ⲥϩⲓⲙⲓ ⲟⲩⲟϩ ⲉⲩϭⲓϩⲁⲓ ϣⲁ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲧⲁ Ⲛⲱ⳿ⲉ ϣⲉⲛⲁϥ ⳿ⲉϧⲟⲩⲛ ⳿ⲉϯⲕⲩⲃⲱⲧⲟⲥ ⳿ⲙⲙⲟϥ.
  sri-sri: Iripoere i nikũ Marĩpʉ miũburo dupuyuro masaka õãrõ baa, iirí, mojõsia,
    ĩgʉ̃sã pũrã nomerẽ nomesu ããrĩrikʉnerã ããrĩmá. Noésã doódirugue ñajãrĩnʉguedere
    irasũta iriníkõãnerã ããrĩmá.
  nal-nal: Lamaskana amun taan paamua wana adi ulim, aubina di vavangan ma di imimin
    ma dit maxus, ma ubina di lis amun nativa naandi zin azanon kuna maxuzang, ka
    ruaas la raan Noaa xa albis lamaskana a sip sina.
  kyq-kyq: Naan̰ kɛn naane se, kaaɗ kɛn maan magala bɔɔyo gɔɔb te jeege ey ɓɔrt se,
    jeege ɔsɔ, aaye, tɔk mɛndge, tɔk gaabge ɔɔ ɔl gɛnɗege kic ɓo tɔkŋ naapge bini
    aan ɓii kɛn Noe ɛnd maakŋ markab kɛn magala.
  kwd-kwd: Na nga alata laka'u, 'i na'ona nga afe ba'ita laka'u, nga ta'a gila keto
    ma gila ka go'u, ma nga ta'a gila ka fuageni ma gila ka kwatea geni kwairiu, leleka
    maka nigi mola na alata laka'u la Noa ngaia 'e fane 'ubulana nga faka ba'ita laka'u.
  ded-ded: Kiatunggbaung mi hamanu ngicngac yeneng nenedoku nema ngic yeni ngacfu
    kenggec nga manggac yeneng yofi degec, ‘Ni naroanna ngic mibade.’ ifi angkecmagec
    Noango wageu enec.
  ewe-ewe: Elabena le ŋkeke siwo do ŋgɔ na tsiɖɔɖɔ me la, ameawo nɔ nu ɖum, nɔ nu
    nom, nɔ srɔ̃ ɖem, eye wotsɔa ame nana be woaɖe va se ɖe ŋkeke si dzi Noa ge ɖe
    aɖakaʋu la me,
  nuy-nuy: Anubani wurru-nguni ana-marrya, marri anaani wurraaḻ-nguni. Marri wuu-lhalamayiynjini,
    marri wurru-maranguynjini. Wurrugu, niga na-Noah ni-yabiyn amubama-wuy ama-barrawu-wuy.
  cop-BHC: ⲘⲪⲢⲎϮ ⲄⲀⲢ ⲈⲚⲀⲨϢⲞⲠ ϦⲈⲚⲚⲒⲈϨⲞⲞⲨ ⲈⲦϦⲀϪⲰϤ ⲘⲠⲒⲔⲀⲦⲀⲔⲖⲨⲤⲘⲞⲤ ⲈⲨⲞⲨⲰⲘ ⲞⲨⲞϨ ⲈⲨⲤⲰ ⲈⲨϬⲒⲤϨⲒⲘⲒ
    ⲞⲨⲞϨ ⲈⲨϬⲒϨⲀⲒ ϢⲀ ⲠⲒⲈϨⲞⲞⲨ ⲈⲦⲀ ⲚⲰⲈ ϢⲈ ⲚⲀϤ ⲈϦⲞⲨⲚ ⲈϮⲔⲒⲂⲰⲦⲞⲤ ⲘⲘⲞϤ
  buk-buk: Têŋ ndoc dinaŋ, lau sêŋlhiŋ dau siŋ ma seŋ ti sênôm gêŋ, ma sem dandi e
    Noa sôc waŋ gi, ma bu suŋ meŋ ma seŋ ŋac hoŋ su siŋga. Ma lau nom-ŋga oc sêmbo
    ŋalêŋ tigeŋ dinaŋ, têŋ Ŋamalac ndê Atu ndê bêc mbu meŋ-ŋga.
  pri-NT: '@see-verse:MAT.024.037'
  zpq-NT: Beṉe' ca' gosenita' tiemp c̱he da' Noén' gosenite' chese'ej chesagüe' na'
    chosošagne'e na' chosošague' na' no xi'iṉgaque'. Ṉe' chesonte' ca' caten' bžin
    ža gwyo'o Noén' ḻo' barcon'.
  por-TFT: '@see-verse:MAT.024.037'
  gwi-NT: Zhat drin gwanaa dąį', nankat datthak chųų teehaankhaii nagwahaadhal gwats'ą'
    dąį' dinjii nąįį ch'aga'aa ts'ą' ch'igiinįį, dinjii ts'ą' nich'it haa nihłagoonjii
    googwahtsii, dahthee Noah tr'ihchoo zhit heekhaa gwats'ą' datthak jyaa digee'ya'.
  gvn-gvn: Yala-yalaku jalungkarr jirray warrinjiku, bama mayinga, bananga nukajin,
    marrymanijin, yalaku bundandarin. Jana kuku bayjan jalungkarrmunku. Yamba jana
    Noah, nyungu jawun-karra 7-bala, jana boatbu walanda, jalungkarrmunku.
  nhy-NT: Itech nekatej tonaltin, antes de mokajkawani in tlamawisolkiawatl, in tlakaj
    oilwitlakuayaj iwan okoniaj, omonamiktiayaj iwan okintlajtlaniaj ichpokamej. Ijkón
    okichijtokaj asta itech nekáj tonale nijkuak in Noé okalakke ijtik in weyi barko.
  asm-FB: কিয়নো জলপ্লাৱনৰ আগেয়ে নোহ জাহাজত সুমুৱা দিনলৈকে যেনেকৈ মানুহবোৰে ভোজন-পান
    কৰি বিয়া কৰাই, বিয়া দি আছিল,
  okv-okv: Amita be amo embomeni indie uhe pamone jijimbukitie mitio Noah e nga jo
    ta toritinu
  mxt-NT: Quɨvɨ ta ni cumañi ca coon savi xaan, ñáyɨvɨ cuan, chachí ñu, ta chihí ñu,
    tandahá ñu, ta chahá ñu chi sehe ñu tandaha nyacua nya quɨvɨ quɨhvɨ̱ ra Noé chichi
    barcu cuan.
  tzo-NT: C'alal mu to xtal ti nojelal ho'e, yac'oj sba chve'ic, yac'oj sba chnupunic,
    yac'oj sba chaq'uic ti nupunel stsebic. Ja'to c'alal laj sta yorail i'och ti barco
    ti Noee, ja'to ipajic.
  ind-AGS: Harinya akan seperti ketika hari-hari sebelum terjadinya banjir bandang,
    ketika mereka makan dan minum, menikah dan dinikahi, sampai tepat ketika hari
    Nuh masuk ke dalam perahu besar itu.
  omw-omw: Mwi entara hia vati nramanrive, humwunravanto ntumwaqu kyo entara nraakye
    qoravanto kyara nreta, nramanri nreta, nraata vaati vareta, mwitaamaqi vi varuvaro
    Noaava nramanriqaanaa nraamwuqi viqetero varuvaro
  yrb-yrb: Noanu kowaro emema ietaini ogoini itebitate aweta awera munebitana Noa
    danu bouti ubarero amuiro obi oku derawere ido fariba uwara nesia ogo okuro imuie
    me sita. Enorogo ema i emabai fafie arebi emetu iwata me. Emanu unu ibaiabai utebitaro
    oku farite ema woure ane me sinina ido nesia iwata uta. I arina i Ba Eme Sini
    Amaranu fafisu kowaro enanari ufisu.
  maa-NT: Jñà na̱chrjein koi, k'e̱ nga ti̱kj'eè 'ba jtsí xkón, jñà xi̱ta̱ xi tjín
    k'e̱‑ne, nchikjèn, nchi'biì, nchibixan íchjá ko̱ íchjín skanda k'e̱ nga jè na̱chrjein
    nga jahas'en ni'ya chitso jè Noé.
  mcq-mcq: Vea kaꞌene toa kajarahara paituꞌoꞌunani veijaho pu hine ahaja inareja javamareja
    toa sisea inareja napara pina ꞌwaha raname pina ꞌwaha raname pina ꞌwaha raname
    apene vaꞌo vaꞌume vaꞌe vea kaꞌene Noara sisima vaji ajimaji ꞌeꞌujara.
  sus-A: بٍينُن نَ بَنبَرَنيِ بٍلٍبٍلٍ شَ دُنِحَ لِ، مِشِيٍ نُ عٍ دّفٍمَ، عٍ نُ عٍ
    مِنمَ، عٍ نُ فِنّيٍ دْشْمَ، عٍ نُ عٍ شَ دِيٍ قِمَ شّمّيٍ مَ، هَن عَننَبِ نُهَ
    سٌ كُنكُي كُي لْشْ نَشّ.
  jpn-1965: 洪水前の日々は、ノアが箱舟にはいるその日まで、人々は、飲んだり、食べたり、めとったり、とついだりしていました。
  fra-SBL: Car, comme dans les jours qui précédèrent le déluge, on mangeait et on
    buvait, on se mariait et on donnait en mariage, jusqu'au jour où Noé entra dans
    la barque,
  yka-yka: Masa miyaˈan, gaˈ pe tekka laseyin, gaˈ niyaˈ tapikil meˈ aˈahin luwal
    mangan duk nginum, maganda duk magella sampay taˈabut ellew padiyalem si Nu dem
    kappalin.
  mle-mle: “Nimadi guw war maardik, ababa duw taakw kamnaagw kitaay, guw kitaay, duw
    takwaam kirataay, adiy jaav kwurbagwudiy yin Nawa dikidi nimadi jabira wiyaar
    wuladil nyab.
  shp-NTPO: Ja jenen ewa beamapari inontianbi peokootaxa, moa Noé wapóro meran jikiai
    kamanbi, jonibo iká iki pii itan xeai, jainoax wanoi itan benoibores.
  aom-aom: Jovo börömo bëhe rojomoromo öri ariꞌe ahoꞌo baeꞌiröhe majaho dunovamu evare
    aëro ie jove ueꞌahobe masurovobe ëhi jiëꞌe muohemu uehorovobe vaꞌojuvo evare Noah-mëro
    boat börömore rumo vaꞌare höjo.
  geb-geb: Mba tugen, mbɨ ntigar naaŋ zɨv mbe phorɨrga. Mbe mba tugen, mbe kav, mbe
    mba pav, phara pav, mbe mani gu mburi wari ga rɨgap, mbe mbara mbuav kim, Noa
    vov mba kema vhen vergi.
  eng-WYCLIFFE: For as in the daies bifore the greet flood, thei weren etynge and
    drynkynge, weddynge and takynge to weddyng, to that dai, that Noe entride in to
    the schippe;
  bsj-bsj: kume ni wureno, nimde mwem cufana bau, nobo ti cai noi, citi nai, ci nakenti,
    diye nuhu doken nabire mweme
  cak-cak: Roma chupan ri tiempo na'ey chi xu'on ri camic job, ri vinak ja pa ruvi'
    ri va'in, ri kumuj ya', ri yec'ule' y ri yequiyala' quimi'al pa c'ulubic benak-vi
    ri cánima, y c'a quiri' na yetajin tok ri Noé xoc chupan ri arca.
  chf-NT: Jinq'uin mach to an ni noj lup, ni a'ajtäjob pancab u c'uxnanob, u buc'ajob,
    u lotojanob, y u yäq'ue' u jixic ch'ocjob tä lotojan, ixta jimba q'uin que ochi
    aj Noé tama u noj jucub.
  tlf-tlf: Sugayok Noa imi bom-bala ok umi fogo tilin-tem bom-sulu uyo, unang tinum
    iyo (God imi ilak uyo dolin binim ke-bom-nilip e,) iman unan-bom-nilip e, ok unan-bom
    no ke-bom-nilip e, tinum iyo unang dula-bilip e, unang iyo tinum dula-bom no ke-bilipta
    bii, Noa iyo imi sip kiim uyo dinan-bii, binimanu kupka-nala e, Noa ulimal iyo
    tam sip tem unip ko.
  piu-2006: '@see-verse:MAT.024.037'
  poh-NT: Jeꞌ reꞌ nikꞌor maj pa rikꞌijil cho ricꞌacharic i Noheh naxchalic chi quina̱
    tinamit i jenaj rinimal jab chꞌi̱l buht haꞌ xelic cho pan acꞌal, reꞌ take reꞌ
    xa suk chic quicꞌux quiꞌiqꞌuic kꞌi̱j pan tak ninkꞌi̱j on pan tak caxarahil eh
    maꞌ xquicoj ta soꞌ rehtal chi chalic reh jenaj tiꞌcꞌaxic chi quina̱. Jeꞌ aj reꞌ
    xcaꞌn cu rehtal xoquic i Noheh chꞌi̱l take raj pan pa̱t chipam i jenaj maꞌ laj
    cano̱wa jeꞌ riwi̱ꞌ pa̱t.
  tue-tue: Atibʉ́reco dúuadari sʉguero, basocá yaa, sĩni, wãmosía, cʉ̃́ã põna numiãrẽ
    numicũ tiiyíra. Tée Noé dooríwʉcapʉ sããwaripʉ, tiitúcoyira.
  bjp-bjp: Wara le na foron biing ae nor biil biitom i tapiek, fanu ri famam ien,
    yin ke fakekel, papang na biing ae Noa ka kau na sip.
  xon-xon: Nowa aayoonn ngbaan, buyoonn nnyusakpem aa nan kee jin kitiŋ na, binib
    nan bi, ki ji, ki nyu, bijab yoor bipiib, bipiib mu mɔn bijab, ki ti saa bundaln
    Nowa nan koo buŋɔb ni na.
  tzo-ZNT: Cꞌalal mu toꞌox chtal ti nojele, jun yoꞌon iveꞌic, iyuchꞌic voꞌ, islajesic
    scotol ti cꞌusi scꞌan yoꞌonique, inupunic, iyacꞌ ta nupunel stsebic. Ti cꞌalal
    ital ti nojele, cꞌalal iꞌoch ta barco ti Noee, icom ti cꞌusitic ispasique.
  mpm-NT: Kɨvɨ na ti kii ga sau xaan un, ni kunchuku vatu yɨvɨ naa i, chi ka ndoꞌo
    ini ja kukuee nuu i naa i. Ka yaji i, ti ka jiꞌi i, ka nandaꞌa i, ti ka jaꞌa i
    seꞌe sɨꞌɨ i ka nandaꞌa ña naa ña, undi ni jaa kɨvɨ nu ni kɨvɨ Noé ini barco da.
  ots-NT: Bbʉ jí̱ bbe mí ñu̱xi deje nʉr mundo, cʉ cja̱hni jí̱ mí e̱me̱, ¿cja cierto
    di ncja‑ca̱? masque cjaatjo mír tsjijmʉ. Jí̱ mí cjadi mʉyjʉ digue ca mí xijmʉ
    car Noé. Mí mpöjmʉ, mí øtijʉ mbaxcjua, mí tzijʉ göhtjo ca mí nejʉ. Cʉ ddáa mí
    ntja̱jti. Jin te mí mbe̱n cʉ cja̱hni, hasta gue bbʉ mí ñʉti car Noé pʉ mbo car
    ndo barco.
  hoy-hoy: ह्यांग नीर इन बाळ बरा से पयला अन्द दिनगोळ ताका लॉकुर तिंत-कुडुत ईत्‍तुर,
    अदिक मदा माळ्त ईत्‍तुर यागासताका नूह जहाज मा येरीदिल.
  amo-amo: Nafo aleli ayirin kulu nmyen inye wa dutu sa udak iwa din li iso, ipilla
    awani a iniza a shono mine nilugma udi duru lire na Nuhu wa piru uzirge,
  pjt-pjt: Panya nyara palula-aṟangka uṟu puḻkangka kuwaripangka aṉangu tjuṯa watarku
    nyinangi, munuya mai kuka ngalkuningi, kapi waina kuḻu tjikiningi, munuya wati
    tjuṯangku kungka tjuṯa aḻṯingi.
  cwe-cwe: Zisiku izo ing'hali hainalawilila gombo, wanhu wakala woja na kungwa, wosola
    na kusoligwa mbaka Nuhu viyengile mwiisafina.
  daa-NT: Ka seener, min wiktin ta amay kuuk dakina bal teen̰ misa gee, ŋu tiyaw ho
    ŋu siyaw. Ŋu oba daaɗi ho gemsico oki, ŋu beriico miday. Ŋu giniy paa di nam ƴiriy
    taat Nowe un̰jitu ɗo markab ka tatiko.
  mlp-mlp: Uq ayahta na a hi gwahtiqsamo on mataw didaq neqad yuw uluwad an waqad
    ossa le Nowa muy aduganib tugwahtim ham.
  ape-C: Seiwok abudok nyutob douk debeibusi worubus madae sutogurum uwe, eshesh apa
    shenek irugis worigun shashoh, shawok abar, aria arpesh apa shanaraum, arigaha
    ahudok nyumnah Noa nawish korohukahi hatogur.
  bgs-bgs: Inalayun ágkan tô mga manubù sayyan, ginám dan, asta ágpakalyagé dan, sippang
    na igdunggù tô álló na igahu dán si Noe asta tô pamilya din tun ta arka.
  faa-faa: Noa rea maiya amo he peasiraka aporo hinamomo makata nakosa soko, he soko
    nekea aporomo hinamo arumokoa, hinamomo aporo pukua ayiáka risiapo. Ayiáka risiakipoko
    Noa kasua ripasapo.
  kik-kik: Nĩgũkorwo o ta ũrĩa gwatariĩ matukũ marĩa maarĩ mbere ya kĩguũ, andũ nĩmarĩĩaga
    na makanyua, na nĩmahikanagia na makahika, o nginya mũthenya ũrĩa Nuhu aatoonyire
    thabina;
  cap-NT: Noez̈ timpuquiz ima tii muntu kjaztan tuzkatta cjen, z̈oñinacaqui tuz̈ kamñitac̈ha,
    lujlcan, liccan, zalzcan, zalzjapa majtnaca tjaacan. Jalla nuz̈ kamñitac̈ha Noez̈
    warcuquiz luz tjuñicama.
  ksr-ksr: “Apu gboulu somatanoŋ mende karo waladeeŋ iikanoŋ ejemba nene lombaŋ ama
    apu kotiga neŋ embaqemba sewaŋaajoŋ aŋgi kema karo agimiŋ aoŋ laligogi. Nanamemeŋ
    kaeŋ ama meŋ qemasologeŋ laligogi Nooanoŋ waŋgo uutanoŋ uroti, weeŋ iikanoŋ tegoro.
  eng-TNT: 'For as in the dayes before the floud: they dyd eate and drynke mary and
    were maried even vnto the daye that Noe entred into the shyppe'
  sbs-sbs: Mmi siina mwaawo mazuva muunda chiwu seeni kuva ha teni va vaalyi kulyia
    nni va nywa, kusesa nne ku sesesa mbwiita Noah chiinga e nijra mu iyareka,
  sue-sue: Nukare ou wama bamu kaka mamure nena pupise nise awinoise bama ina-pota
    wero atitinoise noisowa. Ago inoise noisouta asero noiwa Noa wara witinua awa.
  fra-NCL: Car dans les jours qui précédèrent le déluge, les hommes mangeaient et
    buvaient, se mariaient et mariaient leur filles, jusqu’au jour où Noé entra dans
    l’arche ;
  bhg-bhg: Aindabé deguta angogode un dauma gumbae gisida, embomai dá ango indari
    indeite, un indeite, iu aro jipero, edo deguta awa gumbiri Noah un ma akida totorisina.
  snn-NT: Ja'an umuguseña, co'jeya yuta raimaquëna, bain hua'nabi bacua aon ainjën
    gono uncujën, yequëcuabi romire huejajën, ja'nca yo'ojën ba'nhuë. Noebi baguë
    yoguna cacaguëna, ja'an umuguse tëca ja'nca yo'ojën ba'nhuë.
  atb-NT: Hkâsu mù gâ le, dowuî a díng shî é buinyì pé má, byu pé gi, Noaq, wuì-sanghpo
    mó hkaû má wang é hkûn jé shoq, zo zo shuq shuq, myi byi myi yû, kut nyi bum akô
    nghut ri;
  cek-AK: Long tuiuemhaih om ai nathuem hoi kamtong Noah palong thungah akun ai karoek
    to, nihcae loe naek o moe, caak o, zu lak o moe, zu raenghaih poih to a sak o,
  bkd-bkd: ha su hurà pa lenepi sa tibuuk ha kalibutan sa mga etaw bà dà tagkaenà
    daw tag-inumà daw namangasawa hangtud en ha sumineled si Noe duun ku arka.
  ctu-76: Che' ñac wʌ' an ti mulawil Noé, che' max tyo ti tyʌli jini but' ja', quixtyañujob
    ti' cha'leyob uch'el, ti' cha'leyob ñujpuñel, ti' sijiyob i yalobilob c'ʌlʌ ti
    jim bʌ q'uin che' ñac ti ochi Noé ti barco bʌ otyot.
  lac-NT: U rac'ob Noé rajra' qui' yorob tan u janʌnob, cu qui' uc'urob xan. Baxuc
    caj man u cʌxtob u rac' u parar. Cax rajra' caj u betob hasta oquij Noé ich u
    chem. Mʌ' tu najtajob quire' seb caj tar ya'arir. Caj u yʌnxchun u burur. Rajen
    rʌc quimij u rac'ob Noé.
  xla-xla: Adipalati, Nowata halale oloma edla yúta ala populalo hallati opatapo daya
    mate epo yú mate dlomha꞉ha꞉mama opa mate wola꞉ mate halomha꞉ha꞉mdiyo. Epamha꞉ha꞉le
    oloma edla alila haleta Nowatapo koa dulu dla tuwaiyo.
  xav-NT: Ta norĩ hã daro mono bâ daré âpusi mono õ ré hã, ma tô 're saihuri, tisa
    na. Te te 're âhuri duré, rowẽ na 're rosa'wari u'âsi mono da newa. Te duré sina
    're mro za'ra. Ãne ma tô danhimiza'rese ãna 're dahâimana za'ra, Nowé hã uba're
    ne 'manharĩ 're sébré õ ré, 'ri ne 'manharĩ 'remhã.
  cuk-cuk: Ar a-ibagangi, deun, dii-mured-iduar, mas gunbukwa, gobbukwa, ome-nikubukwa,
    degi, na e-sisgwaga sui-ukbukwa gusmalad. Geb Noé ur-dummad-sobsad-yaba-dogsadse,
    deyob gubukwa gusmalad.
  tbf-tbf: I aron ian bu ra i muan mi tubuik leong, mi kulou gi nga mon ngan mi ngou,
    a, mi un, a, mi verei, ma mi vavuo bu natugie, tuir oit simi ra e Noa ta nga rubukien
    si man mon.
  uig-CYR: Чүнки топан келишидин илгәрки күнләрдә, Нуһ кемигә кирип олтарған күнгичә,
    шу замандики кишиләр йәп-ичип, өйлинип вә ятлиқ болуп кәлгән еди.
  ikw-NT: Hne ọ dụ ige mgba-mini ẹli wam, ele badnụ zị neeri, nọonwo, nọolu nnwerne,
    nọogbo nzi, dụ n'ọbochi Noa bnaznernu nụ rime ọgbo.
  khs-khs: 'Noa enene ikila emiwa hawa seta: minama ela: sena kesaleyawa ma:na: nasewana,
    hawana napela: senayawa kesale tiye, kesaleyawa sena salo hanapola: aluse sita:nekeye.
    Aluse sita:newemi Noa potiwemi talakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ባሻ ሃ ዩሳፔ ካሴ ዎዴ፥ ኖሄ ማርካቢያን ጌሌዳ ጋላሳይ ጋካናው፥ ኣሳይ ሜኔ ኡሼኔ፤ ቃሲ ኣቱማ ኣሳይ
    ኣኬኔ ማጫ ኣሳይ ኣሲና ጌሌ።
  pma-pma: Veni en avong keil enek mulamu en mari oai, meatin keil amul akanian ka
    amunmun, meahos keil ka ahin keil amul aretalihe va rokol avong varei Noah va
    neim en mari sip onen.
  atd-NT: To waro pad niglonop ka woig no nigkokoon sikandan, woy nig-inum, woy nigmaas-asawooy
    sikandan taman no nigsolod woy si Noi dio to arka.
  tel-2017: జలప్రళయం రాక ముందు నోవహు ఓడలోకి వెళ్ళిన రోజు వరకూ, మనుషులు తింటూ, తాగుతూ,
    పెళ్ళిళ్ళు చేసుకుంటూ, ఇచ్చి పుచ్చుకుంటూ ఉన్నారు.
  hat-BSA: Paske menm jan ke jou yo te ye avan gwo delij la, yo t ap manje e bwè;
    yo t ap marye, e t ap bay moun nan maryaj, jouk jou ke Noé te antre nan lach la.
  top-NT: Amá quilhtamacú acxni ya̱ ixkantaxtú amá spútut ni̱tú ixtali̱puhuán y ma̱s
    chá ixtatamakaxtoka ixtali̱pa̱xahuá tú ixtakalhí.
  msk-msk: Kay kadini nang wa pa ulunup, wa silan makaungud daw nanang amapagguna
    kanilan. Yanagkaan silan, yanaginum, yanagpangasawa matag dyomatung yang allaw
    nang paglasak ni Noe sang barko na pyagangaranan nang arka.
  gyr-NT: Yɨpɨve amarusu renonde, ahese ava ocaru, oɨhu; guahɨr, guayrɨ avei omomendaño
    yuvɨreco. Noé arca pɨpe seiquese, ẽgüe ehi vɨte yuvɨreco.
  kmh-kmh: Nowa mindek ñin kun ak, ñiŋg ak biynimb gok kuyip ma yiw gak won ak; biyn
    bi diyiŋg, tap ñimbyiŋg gi mindyakniŋ, Nowa siyip miŋgan ak amek, ñiŋg ap kuyip
    maŋgiysek yiw gak.
  ukr-ONPU: 'Як було в ті дні перед потопом: люди їли, пили, одружувались, виходили
    заміж аж до дня, коли Ной увійшов у ковчег,'
  emi-emi: Tale isaa o nau auena manu ghagga ateva ghe mae, taumattu ngatoa laghe
    namanama me laghe ropiropi me taita me vause atoa laghe lailai me ghe ghaala nau
    eteva Noa ghe kupi ssola tale anua ateva.
  zpv-NT: Pwihsi laꞌn dxyih raꞌ chi chin nagahdxi guñihchiloh ñihsa laꞌh raꞌ bwiinn
    chi, gudahw raꞌ ba gwaaꞌ za raꞌ ba, bachinaa za raꞌ ba cun guleꞌhedxiꞌhn za raꞌ
    ba lliiꞌndxaꞌpa raꞌ ba tin bachinaa raꞌ bi, cun hasta laꞌn dxyihyi raꞌ nin guyuuꞌtii
    guehtu Noeh laꞌn barcu rooꞌ nin bwiꞌhnnchaꞌyi ba,
  gux-gux: Hali ki tabolinkaaga n daa den cua, bi nisaaliba den di ki go ñu, ki taani
    bi puoba, ki puuni bi bisiaba bi jaba, hali Nowe n den ti kua ku ñinbiagu nni
    yaa daali.
  kos-kos: Kutu len meet liki sronot sac, mwet uh mongo ac nim, mukul ac mutan orek
    payuk, nwe ke na len se ma Noah el sroang nu fin oak ah.
  ibo-ibo: Nʼoge ahụ tupu iju mmiri ahụ abịa, ndị mmadụ nọ na-eri na aṅụ, na-emekwa
    mmemme ọlụlụ di na nwunye, ruo ụbọchị Noa banyere nʼime ụgbọ mmiri ya.
  yml-yml: Basenadiotoga Noa yana tutuye tomotoga i nunuatavutavuna, ꞌaniꞌava, yemuꞌava,
    nagiꞌava, avaꞌai i sousouyediga tomotoganidi kebu i da ꞌasetaiga, nika Noa i dodoga
    yana wakeye mwai bwaikina i ula tomotoganidi matatabudi i veꞌalawafawafa. Yau
    a vetomotogaotoga yaku mai-vaitugana wata baniꞌodi.
  ory-ory: କାରଣ ଜଳପ୍ଳାବନର ପୂର୍ବବର୍ତ୍ତୀ ସମୟରେ ଜାହାଜରେ ନୋହଙ୍କର ପ୍ରବେଶ କରିବା ଦିନ ପର୍ଯ୍ୟନ୍ତ
    ଲୋକେ ଯେପରି ଭୋଜନପାନ ଏବଂ ବିବାହ କରିବା ଓ ବିବାହ ଦେବାରେ ବ୍ୟସ୍ତ ଥିଲେ,
  bzj-bzj: Eena dehn dayz bifoa di flod, peepl mi-di eet op ahn jrink op laik notn,
    ahn dehn mi-di geh marid ahn soh, rait op tu di veri day wen Noawa gaan eena di
    aak;
  chk-chk: Lon ekewe rän mwen ewe noter, ekewe aramas ra momongö o ükün, ra pwüpwülü
    o akapwüpwülüür tori ewe rän lupwen Noa a tolong lon ewe waimw.
  ssd-ssd: Kule suŋgo pro ndana le nane nyamagaŋ kule nyumba pino piyamba kilmba taŋamba
    taŋamba minnaig ma ma Noa nu waŋ poŋgina.
  acr-TNT: Ma chupa tak laꞌ la kꞌij echiriꞌ cꞌamajaꞌ cape ri unimal jab, tak ri winak
    xew caquitij quiwa, caquitij quiyaꞌ, quecꞌuliꞌic y quequiya ri calcꞌoꞌal pa cꞌulaniquil.
    Ecꞌu quetajin riꞌ che uꞌaniquil echiriꞌ xopon rukꞌijol xoc bi ri Noé chupa ri
    nimalaj barco.
  rop-rop: Bifo det fladwoda bin kaman, detlot pipul bin oldei dagadagat en dringgimbat
    en gibitbat miselp merrit. Deibin lagijat raidap det dei wen Nowa bin gowin langa
    det bout.
  mee-mee: Iau ka role minmina kurumea, pala ka kae nginngina ina me potungana e bollau
    sane lele tale, na ragau keke kaninni, ba keke innu, ba keke paliraravu rea ta
    ke lele nga kae laeala a Noa kala nga balekaina ae i ke lu lakallo ta mono.
  mwf-2018: '@see-verse:MAT.024.037'
  dif-dif: Ngangau worderu tana ngarimataia ditjia woljaia ngamana wonti; tanali tajina
    wonti ja tapana wonti, noa patana wonti ja noa pantjina wonti nunkangupini ditjielu,
    jendranguta Noa bota pirnani wirina wonti;
  gam-gam: Asa yei ge una kwamokna no, ana i, ambone ipo iwa awo, embe yemolo pumaka,
    Noa sip al er numog pika nu toi.
  nou-nou: Iji ainde embo ro bugutira awa gae awasedo ungo rawodo atima isera da awodo
    atisera. Edo Noah nga nembodiba da totorisira iji ainda edo embobo awa indido
    kumbudo ise edo embo de evetu de jimbudo isera.
  mqb-NT: À alay ata nà, ɗo ahay tinen apan ti taslay mivel sa pa way ahay, ta sa
    sa way a tinen ahay, mungol ahay ti gəɓa dalay, dəna ahay ɗukwen ti zla à mbaz,
    hus pə luvon ana Nuhu sa zla way anahan à kwalalan inde ata kutok.
  ape-B: Noa napenyubali nyultab douk namudak. Abudak nyultab abal watak blukih bliyawi
    apudak atap abali e, elpech douk chanopemu chawak woligun uli abal, chatal almagou
    ali chanosupu. Chapemu chanogimu ehudakmoli aliga aliga ahudak nyumnah Noa nawich
    kolohuk umu hatalgu.
  grc-F35: Ὥσπερ γὰρ ἦσαν ἐν ταῖς ἡμέραις ταῖς πρὸ τοῦ κατακλυσμοῦ τρώγοντες καὶ πίνοντες,
    γαμοῦντες καὶ ἐκγαμίζοντες, ἄχρι ἧς ἡμέρας εἰσῆλθεν Νῶε εἰς τὴν κιβωτόν,
  cav-NT: Beru tume patya, ena eque teretama jarijutu ecuita cuana anicuare tuna anietibehua
    buchadya jutidya. Araaraya; ijiijiya; huanequi juya; ebacujuna cuanaque, ebacua
    cuanaque caquemiti ishuque inime bajeje jadya anie tuna jucuare Noé cuaba ebariju
    nubicuare tupu.
  kgp-NT: Ta kutẽ to hã ag tóg jẽn ja nĩgtĩ, kron ja nĩgtĩ, jagnẽ tỹ prũg ja nĩgtĩ,
    jagnẽ tỹ mén ja nĩgtĩ, Noé mré ke ag. Ẽn kã kejẽn Noé tóg barco tỹ ĩn kãra rã
    mũ.
  bvd-bvd: Si kada bae sui guu igwa baita bae ka dao naa, na toae ki kera fanga ni
    elea ma daka kuu gwaulilinge 'ada. Kera daka falekeni ma daka folikeni ki 'ada
    lelea ka dao guu 'afa sato bae sa Noa nia raa lao baru baita nia bae.
  ukr-1871: Бо, як були за днїв перед потопом, що їли, й пили, женились, і віддавались,
    аж до дня, коли увійшов Ной у ковчег,
  apz-apz: Hohonta mijo aꞌamu somo muhuloꞌmentiso sohonta hofɨko wopayoꞌnji mijoꞌnji
    nɨfitnneso ape mapitnneso mjɨmɨwentanɨngkofi Nɨwa kako yofayokinomo humentisofoho.
  yon-yon: Kwane ok derebe yuknindo ye niindem aombed kuu nimakarub kuu animana oka
    anenib awadmenib kamiiwe, Noa kuu motod aom awunoon.
  poi-NT: Porque wiñɨgam cuando it́ id́ɨc jém Noé, cuando d́anam núcne jém diluvio,
    jém pɨxiñt́am wícyajpat́im y ucyajpat́im. Aŋcoomɨ́yoyyajpat́im y ichiiyajpat́im
    iyo̱mma̱nɨctam iga aŋcoomɨyyajpa hasta que núc jém ja̱ma cuando jém Noé tɨgɨy
    jém mɨjpɨc barcojo̱m.
  wuv-wuv: Uaa a'a ei arewaa itawe nomai fei lamalamana, ei rama'a, rona hanana ma
    hunu, lalai ma falalai nopa'aloo fei arewaa ba Noah na wadu'ainaa laloo fei baua
    wa.
  quf-NT: Chaqa chay kusala manchaypaq tamya manaraq ishkiyatin, chaynulla Noé wampuq
    wasiman yaykunankamanmi, runakunaqa kusalata mikuqllapa, upyaqllapa, kidachinakuqllapa
    ima.
  yuw-yuw: Yamuc öngkorop morömaho abe maöngkui idina owi amna yu etno itmuya yamuc
    nacno nongo ididunghu o owi imun gamun tongo ididunghu. Yu ihoroc tongga idiya
    Nöa yu girang ganang ögoc.
  hus-NT-1971: Tam ti yabaye che’nec an uq’ueltalab c’al am pulic ab, xe’etsac jaja’chic
    ti c’apupulq’ui ani ti tomquinalq’ui, ma tam tin lej bajuhuits an q’uicha tam
    ti a Noé otsitsits ti al am pulic tan ata.
  med-med: Nu kui ui nʉwi kʉn, kng rʉng mel mbʉ nok, wu amp tʉk, amp wu puk etʉk moⱡina,
    wu Nowa ni omba, nu okak manga ila murʉk purum.
  bch-bch: Ngan ado toaiua, mugaeai ngan oanga kapei iuot, gid panua tianean ga tiunun
    ga tiuaioai ga tipapaoai led gergeu taine, ga ila irangrang ngan ado toa Noa idudunga
    oagaeai.
  cco-NT: Co̱ꞌ ie˜ jo̱, lajeeˇ e nʉ́ꞌˉguɨ e caꞌáˋ jmɨɨˋ fɨˊ laꞌúngˉ fɨˊ guóoꞌ˜ uǿˉ,
    ɨ̱́ꞌˋ gøbꞌˊ dseaˋ laco̱ꞌ sɨꞌíˆ, jo̱guɨ cúiñꞌˋ guóorˋ cajo̱, lɨ́ꞌˆ co̱o̱bˋ mɨ˜
    catɨ́ˋ íꞌˋ e caꞌíˉ Noé fɨˊ dsíiˊ co̱o̱ˋ móoˊ e dséeˉ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ sɨnʉ́ʉˆ
    quiáꞌrˉ;
  deu-1951: Denn wie sie in den Tagen vor der Sündflut aßen und tranken, freiten und
    sich freien ließen bis zu dem Tage, da Noah in die Arche ging,
  alq-ALGNT: Ii apitc, ab8amaci nikibig, a8iagog 8isini8agoban acitc minik8e8agoban,
    acitc nabeg acitc ik8e8ag niba8i8agoban, pinici No8a kidji pidigedj kitci tcimanikag.
  ixl-NNT: tan tul uvaꞌ bꞌiitik kuxh tul u mam jabꞌaleꞌ tiꞌ unqꞌa tenameꞌ, as nikat
    itxꞌaꞌn unqꞌa tenameꞌ as nikat tukꞌaꞌ. As nikat teqꞌo tibꞌ tukꞌ tixqel. As ech
    kuxh nikat ibꞌan unqꞌa tenameꞌ tul kat ex ilej u qꞌiieꞌ uvaꞌ kat ok u Noé tu u
    barco.
  boa-NT: Muuráhjáa téijyu íjcyame ííñujɨ cáájávéíñé ɨhde ‘ɨɨnéjuú’ iñééne ícyahíjcyá
    iímillédú wañéhjɨ́neri táábávajcátsiyi. Ehdúu ícyahíjcyámé tsúúca Píívyéébe ííñujɨ
    cáájávétsóíñéllii Noéé ɨhmɨ́ɨ́né pañévú úcáávétsihvújuco.
  etr-etr: Ödä bëi made maala nebegi, ilia molö ödäge nadigi, udia neadigi, dolö fila
    awäla digisa nebegi, Noa ödä sibigi fila fedamolö segeyo amo besela galaimelë.
  quh-NT: Unay sinch'i para p'unchaycuna manaraj chayamushajtincu runaska miqhunasta
    miqhusharkancu. Machasharkancu casaracusharkancutaj. Ajinata causasharkancu Noé
    jatun barcoman yaycunan p'unchaycama.
  kwi-kwi: Sun payura an sukin pi pɨntachasmin, awane kuamɨz kit chappi kuamɨz kit
    kasara kit kit pashu mɨlaara, Noé katsa kanuara napta payukima.
  agm-agm: Saiwɨ jɨhɨ sura Nuwaahohura wipatɨ wipɨwatɨ usepatɨ usepuwatɨ durɨhɨrɨ
    sangɨ nimainjɨhura isɨhiya nanɨhaiwɨ kiyaamɨ nasɨsoaarɨ kiyohɨpatɨ kaiwɨ nandapa
    wɨrapɨ nepɨ tɨhɨwɨ nanɨwɨ amɨ usɨhiya asɨhiya nepɨ nusoaasawɨ nusoaasanɨwɨ wɨrapɨ
    namaatɨnɨmɨ nuwɨ asisɨha Nuwaaho kopuhotɨ nandaasuraisangi katɨ taawɨ kiyawaayopo.
  ubr-ubr: On an rai, weie sareu gagamin itgat, sabu on bayu siyam sitotom, orot a
    jever on sitatabin, osi atonio bobo on nana sifofour i’nat on an ra Noah inai
    wa gagamin amonai irui;
  tsw-NT: A̱tsuma̱ a rana ndolo kafu u ulungusu u mini, ama a lyuwusa ta̱ no o sowi,
    na a yuwin lolo cine a tsu yuwusan hali urana u na Nuhu uwai a̱tsuma̱ a wantsun.
  cax-NT: Au manu tiemporrü tücañe nauquiche chiñataiquipü manu turrü, arrümanuma
    macrirrtianuca chaboma, basoma, posoma y maponacanama ito ñome nitaquiumucuturrüma
    y ümo bama aütorrüma, hasta que iñatai manu nanenese nauquiche süroti Noé au arca.
  aia-aia: '''Oha na ai''a boi mau i ruarua, ''iraaui sae rau poru moi ''iniai ngaungau
    mana gonogono mana ha''aha''iwai tari na''i ''oha na ''ia Noa ''agu buna siri
    na''i haka.'
  srp-1865: Jer kako što pred potopom jeðahu i pijahu, ženjahu se i udavahu do onoga
    dana kad Noje uðe u kovèeg,
  agt-agt: te aweda kurugan ta itta ya dulay awa pangākan da la, a iafura da la ya
    mangatawa, ikid na magboda abat ta araw na layusen. A nagkealud kid na ta danumen
    nga nagkalimat.
  lug-lug: Nga bwe kyali mu biseera by’amataba, abantu nga balya nga banywa, nga bawasa
    n’abalala nga bafumbirwa, olunaku ne lutuuka Nuuwa n’ayingira mu lyato,
  yby-yby: Hapa yeikalaya no napaya owaha ilamiyoko, ya onawaloya ataina napa-napa
    adanaki, mena bi yolalo malo iki yogo-yogo jiki minayoko, Nowa maya noku lapeuya
    menakipa oluholalekiya yowe.
  heb-heb: כי כאשר בימי המבול היו אכלים ושתים נשאים נשים ונתנים אתן לאנשים עד היום
    אשר בא נח אל התבה׃
  mpp-mpp: Mac tunggbaung mi weleemewa ngic-ngigac yenge nosing misa noibong. Ailu
    ngic yenge ngigac bacebaibong. Nga mamac yenge yanguc miibong, ‘Na adune ngic
    lacnodacte.’ Inguc ailu gaebongka Noa ye wagewa fewec.
  apb-apb: Mo dinge i na'ona lue-lue e tola, mwala ka'a saie ike, oto kire ngau-ngeu
    na kire inu-inu mola. Kire totola keni na kire to'o-to'o poro mola lai hule aana
    hai dinge a Noa e ta'e i laona haka paine.
  san-TEL: ఫలతో జలాప్లావనాత్ పూర్వ్వం యద్దినం యావత్ నోహః పోతం నారోహత్, తావత్కాలం యథా
    మనుష్యా భోజనే పానే వివహనే వివాహనే చ ప్రవృత్తా ఆసన్;
  ben-IRV: কারণ বন্যা আসার আগে থেকে, জাহাজে নোহের প্রবেশের দিন পর্যন্ত, লোকে যেমন
    খাওয়া দাওয়া করত, বিয়ে করত, ও বিয়ে দিয়েছে।
  ntu-ntu: Mzli lcde leplz nzmung, nzyrlzng, x nzpxtxpx-ngrdr nzlalztqngr mz natq
    Gct, vz vz krlzmle mzli kc Noa badr mrlxdeng tzdwatr-ngrdr mz lcsu kc etu. X nubla
    kc tqvo-atem.
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਤਰ੍ਹਾਂ ਪਰਲੋ ਤੋਂ ਪਹਿਲਾਂ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਲੋਕ ਖਾਂਦੇ-ਪੀਂਦੇ ਵਿਆਹ ਕਰਦੇ
    ਅਤੇ ਕਰਾਉਂਦੇ ਸਨ, ਉਸ ਦਿਨ ਤੱਕ ਜਦ ਤੱਕ ਨੂਹ ਕਿਸ਼ਤੀ ਉੱਤੇ ਚੜ੍ਹਿਆ।
  tkr-tkr: Q'ıfrımıle ögiyl, Nüh gameeqa ikkeç'esde yiğılqamee, insanaaşe otxhan-ulyoğa,
    adameeşe xhunaşşer haa'a, yedarıb adameeşis əlyhəə vuxha.
  gvc-gvc: Yahpa to minihto pano masa chʉ, sihni, yoaha. Tuhsʉ, mʉa, numiare namo
    tiha. Noé cʉ̃hʉ ti dohoriapʉ ti samuhto pano ã yoaa timaha masa.
  mwp-mwp: Senabi koey dudupay na mangaydhin nanga, mabaygal koeyma madhu pamemidhin;
    senabi goeyginu parunu thanamun igililnga matha kedha mura thanamun goeyginu midh
    nanga, thana ay purthar, a dhuray thanamulngu getha dhoerdhimay goeyga.
  ksj-ksj: Zobo boroꞌa izema zubuzoga madaḡano vazevazeꞌa radiunuteꞌe radoneḡano ogaunu,
    gaginu zu hahurinu onamo Noaꞌa ḡasi boro diuḡiro.
  sbk-sbk: Isiku izyo shisele igalika, abhantu walinga, na bhamwelanga bheganga na
    huengwe, hadi isiku lila u Nuhu ahwinjile musafina,
  mya-JVB: ရေ လွှမ်းမိုးခြင်းမ ဖြစ်မှီကာလ ၌ နောဧ သည် သင်္ဘော ထဲသို့ ဝင် သောနေ့ တိုင်အောင်
    လူများတို့သည် စား သောက် လျက် ၊ ထိမ်းမြား စုံဘက် လျက်နေ၍ ၊
  kgf-kgf: Ic embac eneŋ nene ʒéma waiŋ doku neʒéléléŋ wamma ic embac meamumanec kecgic
    doku ɋaoŋ hicŋiyu Noanéŋ ʒéiciguc eŋec.
  awb-awb: Anotah waní pianaú tanahráq wehukega ahbabáréra ahriahri miraunserahnéra
    táhutahuréra ábáhréra pahuiruwana Nóahga wene sípiipéq kibekúwana anotah ibónsúwana
    wání piowe.
  gdn-gdn: Oragai takari kawaya awana goya kawaya ki eba bauwena makeya ka iyapana
    bani kupamawa, awana kubamawa, apunu ridi tauwa-mawa ade petemuguma apunu tauwa-mawa,
    mu inako kwaetagamawa kebomawa da apunu Nowa waka kawaya ki kawareya yapu posiwena.
  nko-NT: Tsúfɛ́ asa ntsubʋlábɩ́ amʋ lɔfʋn a, ahá betsiá bʋ́dɛ atɔ́ gyí, bʋdɛ
    ntá núu, bʋdɛ aká tsiá, bʋdɛ atsɩ kɩ́tá há akúlu alɩɩ yɔ́fʋn ɛkɛá Noa
    lówie mʋ dáka kpɔnkpɔɔnkpɔntɩ ámʋtɔ.
  bsn-NT: Adi macarʉcʉro ti rujaroto rĩjoro, bare ba, idi, manajo cʉti, yicõa ñamasiñujarã
    ĩna. Diore tʉoĩari mene, “¿To bajiroado yatique?” yimenane, jairica cũmua quẽnogajanocõari,
    Noé ĩ vasãjaro ũnone to bajiro yicõa ñamasiñujarã ĩna.
  pib-NT: Gi rixanu wa gonnewlu ma mapookanuwagognekaka wane rixa nikletna, rurna,
    ganunrowatna, ga wa ganuruwatna wa Nowe jiglokingognepotunanuklo pumlekwa.
  wiv-wiv: Na dama kamahi kua muga na naru kete pado, manumanu da dia ta hanihani
    dia ka hihinu, dia ka varikabai, ki mule matoto na dama kena a Noa e hoho na kana
    vaga,
  reg-reg: kulwo kubha musiku ejo inyuma ya dulima abhanu bhaliga nibhalya no kunywa,
    nibhatwala no kutwalwa no kukingila olusiku lulia olwo engila mungalabha,
  mlh-mlh: “Obu yoiko yasogoji so wareko ronekoŋ oo ŋiŋigo uqo jebe ruaru obu sanaŋine
    noku ŋigo furiine babi raru wareko rorobaba eku gobuŋ. Eebobo oŋu eba eku qaqosori
    gobi Noaji ogâ maŋineo ropeya, una oo tariya.
  gof-ENT: ሄ ዎዴ ዮ ሃይ ያናፔ ሲን ኖሄይ ማርካቢያን ጌሊዳ ጋላሳ ጋካናው፥ ኣሳይ ሚሼኔ ኡዪሼ፥ ኤኪሼኔ ጌሊሼ ጋምዒስ።
  aau-aau: Payhokuaw, Noa so enekwei, hu aiopey hay hiy lohuwn lopa ma lwak hokwe,
    uwrsa lowpwarowp homkwe hmo ayay o, hmo hu o, senkin-awaw la owswa wayr. Hmo sa
    huon yor o, sa mesay kow yor o, senkin-awaw nuw-mon wayr, Noa hiy sip mon nuw-yawriy.
  tvk-tvk: Vengan, e melele nen xil ak, tetiamu ni ngan xa oei xa mahulong temei,
    moletin xil di lateanien e di latemun, tiramue xil e atou xil di lateteli ba tetuxoh
    melele xa Noah tehe vangit tuturil.
  prf-NT: Ti panahunid a iyud ay mamagkainan, mamaginoman, sakay mamagkabingaan en
    tolay hidi. Hanggan dikona a sumakay dán ti Noe ten barku.
  auy-auy: Piriꞌ-nónkómó ímbo tínkankonkaꞌa noné tóné wénesa tiyáámúmba wétoꞌwaai-esa
    aaré máúwasa waaí máúwasa wéuwana Nówaa nompín-táómpimba imérowasa
  tbg-tbg: Vi entara kia huvura namarivano aqu ravaaqavuko entara vaiinti nahenti
    karavata namarivata namaqi viha naata vaati vare vauvaro Noaava namariqaa vuaina
    naavuraqi oriqetero vauvaro
  hub-NT: Nu tsawan ajakua nuisha eke yumi yutatsaig matsamsarka, yutain shir yuinak,
    umutain umarar nampenak, nuwenainak tura nawantrin suru ja pujuinai tsawan jeaamtai,
