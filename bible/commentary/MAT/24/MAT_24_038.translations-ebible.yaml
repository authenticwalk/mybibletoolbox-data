    tjarrpangu.
  sxb-NT: Omugera ni gwawanga ni guri ampi okuona ekialo, awantu waaweerao ni waria,
    ni wanywa, kandi ni wakwezana nawuno owuire owua Noowa yaingira mu owuato.
  nhu-NT: Ɛ̀ to nu ɛ joo baa yiŋsɛn wase yî ɛkolɛ ke nshɛ le, ɛ bonyii nu fibole diekene
    bvuu wukene, ɛ bokɛnɛ bô bolemsɛ taashi bvujen, ɛ bonyii nyaa boom ɛ bolemsɛ taashi
    bvujen bô bó, ke gɛn buy diuu dì Noa' to leyɛɛ ɛ̂ ŋguw e,
  row-row: Oe mandali monaeꞌ a nda feꞌe nema sa, te atahori raa-rinu maladꞌa-maladꞌaꞌ
    ma sao rame-rame ona biasan. Ara tao taꞌo naa rakandooꞌ a, losa Noh hene ofai
    monaeꞌ rala neu.
  msy-msy: Dɨpar ekiar nguazim bar anevarazim tɨghar izamin dughiamɨn, gumazamiziba
    apava, dɨpar onganiba apava, egha amuiba ko pabar iti. Me kamaghɨn amua ikiav
    itima, Noa kurimɨn aven ghu.
  agg-agg: Sapo horombo hohoambu ai tüküfe-koateyoambe ranɨ-sɨmboanɨ ra nindou ai
    moanɨ sesɨ sahüsi hoe sɨmɨndei asu nɨmorehɨ nindowenihɨ anamɨndühɨyahi heimbo
    bɨdɨfɨranɨ hondü ranambe Noa ai botambe aboeda kamefuendɨ.
  ptp-ptp: Vô buc ilage wê mia gên o hɨvun kɨbun xôn lêm ge, xomxo dô mɨ ya dɨ num
    dɨ iima, dɨ i la tyip lec buc wê Nôa la dô vac sip nɨlô ge,
  nak-nak: Palati te la imamala te Noale, la lalalu souka tutupusi te la maututula,
    la valalua alali, egite liliu, egite taulalai, kara sesele te la haro ale e Noa
    eia tiroro soilo te la uaga uru makapipila tetala, eia kapi robo.
  lbb-lbb: Ana pukakiarla ning a lomom belot i hanot, la hangan, la gang, pa la ataulai
    la, tuk ana pukakiar ning e Noa i kas ana sip.
  kan-2017: ಹೇಗೆಂದರೆ ಜಲಪ್ರಳಯಕ್ಕೆ ಮುಂಚಿನ ದಿನಗಳಲ್ಲಿ ನೋಹನು ನಾವೆಯಲ್ಲಿ ಸೇರಿದ ದಿನದ ತನಕ ಜನರು
    ತಿನ್ನುತ್ತಾ, ಕುಡಿಯುತ್ತಾ, ಮದುವೆಮಾಡಿಕೊಳ್ಳುತ್ತಾ, ಮದುವೆಮಾಡಿಕೊಡುತ್ತಾ ಇದ್ದರು.
  cso-NT: Quí¹ jmáɨ¹ jáun², ñeh² bíh¹ hi³ ja³tsauh²¹ jmáɨ², jmɨ́¹ ná¹cú² ná¹hɨ́nh²³
    tsú², hi³ ná¹jéinh³² tsú² cuo² jɨ³ hi³ ná¹cuen² tsú² tsá²mɨ³ jon² hi³ jéinh³²
    cuo², ca³la³ tɨ³ ñí¹ cá¹chó²¹ jmáɨ¹ hi³ ca³hi³ hla¹ Noé hñu³ cuó² jueh³² jáun².
  ena-ena: Vaka avɨli hekɨlɨ agaŋ ma lagumaŋ lɨdaci hulaŋ iamɨgali agɨlaŋ sɨmɨŋ nana
    avɨli nana hɨniavɨhadami uami. Hɨnihɨni hulaŋ agɨlaŋ iamɨgali sabiavɨhadami uami.
    Iamɨgali agɨlaŋ muŋaŋ iahuavɨhadami uami. Akuaba akuaba nulɨdɨ hɨvɨ iahɨben aba
    lɨmi agadɨ nɨbɨlaŋ ma igavɨmi uami. Lɨdɨŋ havɨ uavauava sɨbaŋ hɨniavɨhadami uami.
    Hɨniavɨdaci Noa agaŋ hunɨga hekɨlɨ hɨvɨ mɨgua hɨnidaci avɨli hekɨlɨ agaŋ heŋ lagumi
    uami. Lavɨla hulaŋ iamɨgali sɨkasɨkan agɨladɨ mɨŋamɨgudaci avɨli nana haba hɨma
    fɨhalavɨmi uami. Iabi neŋ avi hulaŋ iamɨgali agɨlaŋ akuaba akuaba hameŋ agɨladɨ
    lɨhavɨdaci Hulaŋ dɨ Ninaŋ agaŋ vebali uami.
  tgo-tgo: Va e mbaŋaŋgiko thiyako amba muyai ŋgonuŋgo i voru na i thotho, gharɨgharɨ
    thɨ ghanɨŋga na thɨ munumu, ghɨmoghɨmoru na wanakau thɨ ghe, ghaghad vara e mbaŋaniye
    Nowa i tha e waŋgama.
  yap-yap: Ni bod rogon fapi rran ni ba aram ni immoy ngam’on ko fa ngiyal’ i n’em
    ni yib e ran nge tharey e binaw, un abich ma yibe garbod, ma be mabgol e pumo’on
    nge ppin nge yan i mada’ ko rofen ni ba’aram ni yan Noah riy ngalan fare ark;
  mop-NT: —Le'ec ti ma'ax to tuduc a yoc'olcab ti ja'a, tanoo' u janal. Tanoo' u yuc'ul.
    Tanoo' u cüxtic u yütan y u yicham. Baalo' a tanoo' u betic asto ti c'ochi u q'uinil
    u yocol aj Noe ichil a barcojo,— cu t'an a Jesusu.
  tet-tet: Baa oras nia, motasaꞌe boot sei la mai dauk. Ema moris hanesan da-dauk
    dei. Sia naa-nemu namidar aan, nodi nola malu bele-bele, toꞌo Noh tama baa roo
    boot nia laran.
  hlt-MCSB: Tevaeng tue kah rhoek tah tuilii hlan lamkah loh Noah lawng khuila a kun
    khohnin duela a caak uh, a ok uh, yuuloh vasak, rhaihlan neh om uh.
  xtd-NT: Nani n‑yaꞌa na n‑kuyatni kɨu n‑ndindodo ndute ñuñayiu, dani yaꞌa kɨu ijan.
    N‑ka xo xaxi n‑ka xo xiꞌi ñayiu. N‑ka xo tnundaꞌa‑i, te n‑ka xo datnundaꞌa‑i daꞌya‑i
    tiempo ijan. Ntdaa xijan n‑ka xo kida ñayiu tiempo n‑keé Noé xiti barcu.
  mdy-ETH: ዬኖ ዎዶና ባይሲንቶ ዋኣፆኮ ቤርታ ኖሄ ዋኣፆ ካኣሚላ ጌላንዳ ኬሎ ሄላንዳኣና ዓሳ ሙዒያ ሙዒ ዑሽኪያ ዑሽኪ ሃሣ
    ሎዒያ ሎዒ ዔኪያ ዔኪ ጌዔኔ።
  spl-spl: '@see-verse:MAT.024.037'
  usp-NT: La' mak junab' li cuando ajqui' chi ran man nimlaj k'alaj, yak cristian
    tiwi'ntak, tik'ab'artak, tic'uli'ytak y tijc'ulb'a' ralc'walak asta cuando xtaw
    k'ij xjaw Noé li arc.
  zav-NT: Beṉə' ca' gwnitə' ca tyemp c̱he de'e Noen' gwža'azeche' gwse'eɉ gwsa'ogüe'
    na' gwso'elaozechga'aque' boso'ošagne'e na' bosə'əšague' na' no xi'iṉga'aque'.
    Ṉe'e chso'onte' ca' catə'ən bžin ža gwyo'o Noen' ḻo'o barcon' len famiḻy c̱he'
    ca'.
  sgz-sgz: I tan bung til tungu ák pang i bung a tibin mák lámán i naul matmatngan
    pokon, matananu di lu namnam sár má dik lu ngin má dik lu kila mul, mái sár kápdite
    mákái táit er na hut. Kandi tu taltaladeng sár pang i bung er ái Noa a kusak uri
    tilik mon, má ngorer tilik tibin a hut má ák sanra palai matananu má dik bokoh.
    Má na ngorer mul i bung Natun Kálámul na hut on.
  kek-NT: Sa' eb li cutan a'an nak toj ma̱ji' quicuan li but'i ha', eb li tenamit
    yo̱queb chak chi cua'ac ut yo̱queb chi uc'ac, ut yo̱queb chi sumla̱c ut chi sumuba̱nc
    toj sa' li cutan nak qui-oc laj Noé sa' li jucub cab.
  blz-NT: Na tempo koo'po tia tano' balaki' ia limbusi weer, mian kumaan, ba'inum,
    mosuo' ka' mompoposuo' anakna. Koiya'a pataka na ilio ninsoopan ni Nuh na lalomna
    kapal.
  poe-NT: Tí na̱xa̱ titjiéhya sín nta̱ la kaín chojni la jína kꞌuéjó sín la kjóne
    sín la ko ikꞌuí sín la ko sítóte̱he sín kjuixrakájia tí ya̱on kꞌuíxenhen chꞌín
    Noé ntabárco̱.
  san-TAM: 'ப²லதோ ஜலாப்லாவநாத் பூர்வ்வம்ʼ யத்³தி³நம்ʼ யாவத் நோஹ​: போதம்ʼ நாரோஹத்,
    தாவத்காலம்ʼ யதா² மநுஷ்யா போ⁴ஜநே பாநே விவஹநே விவாஹநே ச ப்ரவ்ருʼத்தா ஆஸந்;'
  cof-NT: Ya Noé sonnanun mate tsachila chuniraminlanue. Ano fin, ticatiya cuchin,
    sona can, unila quin, quinaminlanue. Noé barcobi wino ma fecári tsanque wepanatuto
    chuniraminlanue.
  srm-NT: Biga dee sëmbë u di ten naandë bi dë ta njan u de ta bebe ta tei mujëë ta
    da mujëë manu, tee dou di daka Noa go a di gaan sipi.
  qvs-NT: Chay tiempu manara Tata Dios allpata yakuwan untachiptinra tukuy runakuna
    mikushpankunalla upyashpankunalla kasarakushpankunalla kawsarkansapa. Noe manllayba
    barkupi yaykunan diyakaman chashnalla kawsarkansapa.
  zca-NT: Le'n rë zhë ze', or naga la yiu nazhe'b, ndao men, ngu' men, ngok jwandang
    che'n men, no miza' men xcha'p men ngok jwandang che'n haxta zhë or nguio Noé
    le'n yo'ya,
  cbc-NT: 'Atore bairo baiyayuparã camasã mai Noé ãnacʉ̃ cʉ̃ caãni yʉteapʉre, ati
    yepa caruaparo jʉ̃goye: Camasã caroaro ãñuparã. Eti, ʉga, bairi tunu wãmo jiya
    átiãñuparã, ñe ũno jĩcã wãmeacã cabaiãnipeere tʉ̃goñarĩ mee. Noé, cũmua capairicare
    cʉ̃ caájããrĩ rʉ̃mʉpʉ baijãnañuparã.'
  qxo-NT: Tsay witsanga diluviu manarä captin runacuna micur, upyar, casaracurmi cacuyargan.
    Tsaynö cawacuyargan Noe büquitanö arcata ruraycur tsayman yaycungan junagyagmi.
  mox-mox: Mana Noa ena tutaya tomotau iʼaiʼai be inumanuma ta wese ʼoloto be vivine
    ivaqivaqi ta wese tomotau natudiavo ivevevaqiedi ana laba Noa ena wagaya gelu.
  kew-kew: Abade go aa Noa pirisa rabu ipa abi narubisa rabu nimumi ogere waima yawo
    ipa no ona rumaa goa paa-mama pisimi. Go page Noa nipu ipa ipunu ru-nane odobaawa
    pirina goa pa pala pirisimi.
  dww-dww: Muriḡa da kabaita ya tubuḡana, banaga a kanikani, a tegotego, ai naḡi be
    awai naḡidina. Nama a voivoia be Noa waga ak nopone ya saḡana.
  nif-nif: Tuk gwam gama nɨm indañɨlɨmbi, amatamdɨ nanañ tuk sina tɨmbi, wapa tam
    pa tɨñgɨlɨñ. Wɨndɨñ tɨ-kuñɨlɨmbi ñakap, Noa en kɨkeñ wopum kɨndikuknan loñguk.
  twi-ASANTE: Na sɛdeɛ nna a ɛdi nsuyire no anim no, nnipa didiiɛ, na wɔnomeeɛ, warewareeɛ,
    de kɔsii ɛda a Noa kɔɔ ɛhyɛn no mu,
  aoj-aoj: Fowaꞌ embel luꞌwami ataꞌ owaꞌ motagaia, nogota atamba esis sape saꞌ gwaꞌaisi
    saꞌ embel amam nematawa sindikikilaꞌma sandasoꞌama atin safeꞌ safeꞌ sataga nemaf
    afamba Noa nafeꞌ nagawis galahoꞌw.
  cbv-cbv: Pobyit ã jʉ̃ʉ́wát pínah jã́tih cã́acwã jeémp babhnit, téihya chéonit, ĩ
    wehdih téihya chéwat tʉ́ʉtna ĩt chãjap wʉt jĩ. Noéboó jãáj chóona ã waadáchah,
    ĩpĩ́ jʉmat pah, páantjeh ĩt jʉmʉp wʉt jĩ.
  taw-taw: Nowa yek ñɨn anɨb ak, ñɨg ak binɨb okok kɨlop ma yu gak won ak, binɨb okok
    tap ñɨbɨlɨg, ñɨg ñɨbɨlɨg, bin penpen ñɨlɨg gɨ yelaknɨŋ, Nowa sip mɨgan ayaŋ amnak
    ñɨn ak agak.
  jic-NT: Custjay ma nin pyálatsja p'in, yupj ma japontsja ca malala mpalas. Newa
    jalatsja, newa myü'ün̈tsja. Newa wyayin̈tsja yupj. Lovin nin p'iyá lajaytsja.
    Nin p'iyatsja Noé barco wama tjemey jawas.
  zap-NT: Tyemp guin, antes ne gyab gyoroo gyoduxtee, ru mén, roo mén, rtsëlnya mén,
    rdee zhinzaap men rtsëlnya, axtegue ne le dxe ne wdee Noé lenbark wdxiin.
  wer-wer: I ngaampel naaröön wiaan pit iire kaömp në, öngre omp ë pël ëeim Anutu
    kasëng menak wëën Noa wangaöök ilëa.
  ipi-ipi: Nowa ateane okone angi, ipa andane wetete oko wamba ika laa napenenga,
    wandakali-mane Gote masia mawua ateainipia. Gote masia mawua atoto, akali-mane
    wanda kee laka, wanda-mane akali puku, wandakali-mane tomo ipapi naka, piki pua
    atama pulu, Nowa bala sipi andane wete okona kolandaka leane oto okona giau leainipia.
  qul-NT: Unu juicio ñaupajta, Noé boteman yaycunancama runacunaka miqhuchcarkancu,
    ujyachcarkancu, casarachcarkancutaj.
  ter-NT: Vo'oku yaneko mekúke tumúneke ápepe neko êno koiníkoti, poéhane níkea, énoyeovo
    koane kâsatuxea yuíxovo neko xanéhiko tukú koeti yaneko káxe urúkovane Nôe neko
    hána'iti vatéke.
  bmr-NT: Mɨɨro toodɨhivɨ johono nɨfaiba chahaunaacahiica miyamɨnaa machumoro, adumoro,
    bu taabavamoro, illemɨhaico tajenɨmoro icano icahicauhi. Jaanaaca Noemɨ imeenegafaño
    jɨcafutuuhi;
  fuf-fuf: Ko fii, e ɗee ɲalaaɗe ado waamere nden waɗude, hari yimɓe ɓen no ɲaamaynoo
    yara, no jomba jombanee, haa ɲande Nuuhu naatunoo ka laana.
  bhl-bhl: '@see-verse:MAT.024.037'
  ons-ons: Eŋe Doku Qakum lotkeakane nasoine mo bomileki, yemdaka ŋei ŋerep ŋara so
    doku nekoi, ŋei so ŋerep mete au au okangoi, yale okane arimageu, nasomde eaka
    bomileki, Noa seki kotino wa ketke,
  con-NTPO: Nane Noé tsa'o shavonga otse'cho a'tangae tayopi'su a'ija an'jemba cui'je'fa.
    Tsandie tsu pushe'fa. Pushesu tsu tsa'ndu'fa. Tisupa dushundeccuma'qque antte'fa.
  ghs-ghs: Oi erake eete oorai. Oba oi soobaamake oomi abi nokoi apu ma ata, qaki
    ma naki, meera ma dzeuba eete qaami qaami Noai sisimata peiteta oio koridza naateta.
  peg-peg: ଇନାକିଦେଂକି କ୍ଡୁପ୍‌କିନି ଆଗେନି ସମୁତ ଜାଜ୍‌ତ ନହ ହଣି ଦିନ୍‌ ପାତେକ୍‌ ଲକୁ ଇନେସ୍‌
    ତିନାଉଣା ଆରି ବିବା କିନାକା ଆରି ବିବା ହିଦେଂ ବିପ୍ତି ମାଚାର୍‌,
  txu-NT: 'Amrẽbê: ngô kute pykao bikamỳr kêtri ne me bakukãmãre ate krãn ar õ kwỳ
    krẽnbit ba ne ar kõmbit ba. Ne abenwỳr babit ar ba. Nãm me me mymã kra jarẽ ne
    memã kum, —Nà, jakam dja ga arỳm tu ikra''ỳr mõ, anhỹro ba nhym me arỳm me''ỳr
    ba. Nãm me mỳjja jabit kôt amak bẽno ba: nhym kam Nôwe arỳm kà raxmã wadjà.'
  eng-WEBU: For as in those days which were before the flood they were eating and
    drinking, marrying and giving in marriage, until the day that Noah entered into
    the ship,
  gnw-NT: Ndei ɨporu guasu ou mbove, ɨvɨ pegua reta ucaruñoi jare ucauñoi yugüɨreco,
    jare jecuaeño cuimbae reta umenda cuñatai reta ndive jare tu reta umee tayɨ reta
    cuimbae reta pe umenda jae ndive vaerã. Ẽrei penti ara Noé uique jocua chalana
    guasu pe —jei—.
  mux-mux: ⸤Ma-koleamanga pali⸥ no ui naa tupili yambuma langi noku, yima ambu liiku,
    ambuma yi puku, ulu akuma mindi teku mololsiliiku puring. Noa nona anduli sip
    lkuliinga lkundu purum kene kepe enini ulu akuma mindi we teku muluring.
  maj-NT: Kui ni̱stjin xu'bo̱, nk'ie nga najmi kje̱e fejin ntá xu̱ta̱, tu̱ tíi̱ncha
    kjinehé ko̱ tíi̱ncha 'bi. Tíi̱ncha bixan ko̱ tíi̱ncha ts'ínkixan ntíhí. B'a̱ tíi̱ncha
    ts'ín santa nkúhu nga tsichu ni̱stjin nga jas'en Noe tsutsu chánkoo̱.
  bkq-NT: Saguhoem, paru inwenlygue tadainlymo iray, kurâdo xara tatomo aralâ mykâinane.
    Âwinduadylymo. Adakuilymo. Salokuzenomo modo, âwynsaundo modo warâ ohogüinlymo
    warâ myakâwândy aidylymo, Noé pepi imâsedo âtâ emyenro tyngatyby odaji âxiedyly
    iray.
  kue-kue: Nigl sikrukwa enge igle yomba ye nigl ne, kaiya mokna ne, ana yagl ambu
    bogl ingo, ambai yagl te, yegl ere meglkwa enge i Noa sip mina ende suna ongwa.
  cot-NT: Tequeratagueti onanquempaji anaantaguetaquemparoca maasanopae quepatsi,
    ishecajiaca caquintejia, imirajiaca, imanquigajiaca, yojocantajiaqueroquea irorijanijiate
    omanquigajiaquempaquea, arejevaeca savincaguiteri iquijaquijaitantacaca Noeni
    iguenajaroqui icantajitica aareca.
  bnp-bnp: Muga na marungulolo e huriki ri kani, ri ninu, ri vaparangi, i vano i harena
    na tahuna e Noa i dili na agarungu.
  apn-NT: Na pre htem amnhĩ kaxyw Tĩrtũm mã hamaxpẽr kêt nẽ. Ãm jar mẽ kot amnhĩ nhĩpêx
    pix kukamã hamaxpẽr kôt pix mã amnhĩ nhĩpêx o pa. Rôm nhũm Noehtija gô htàm pymaj
    pàr rax nhĩpêxta mã axà.
  ctp-NT: 'Sa ñaꞌan ngwa chaꞌ ꞌin Noé kanꞌ bra nu ja ya kiꞌya tyoo tlyaa, ngwañaꞌan
    ka tsan kanꞌ. Sa ñaꞌan nu yꞌni nten chalyuu sꞌni: yꞌni neꞌ taꞌa, yku neꞌ, yiꞌo
    neꞌ, mjwi kwilyoꞌo neꞌ; ja ska chaꞌ yuwe tiꞌ neꞌ siyaꞌ ti, sa ñaꞌan bra nu yten
    Noé kanꞌ niꞌ yka naꞌan ꞌin yu.'
  bre-BRG: rak en deizioù a-raok an dour-beuz, an dud a zebre hag a eve, en em zimeze
    hag a zimeze o bugale, betek an deiz ma'z eas Noe en arc'h,
  opm-opm: Ire ma ihashe oh tom isiphe na hru tahat patin ihir den damo tom damo kuu
    han gosdaro hat saptin Noa oh tom hru tei son ohe ap tit hama ruhupmur.
  bvr-bvr: Minypa mu-ngoyurra gun-gata bugula wana gala gu-beyarna burrwa burdak,
    birripa minypa balaja mbi-barra, nganicha mbi-barra, rrapa gama aburr-wuchichiyana,
    nuwurra Nowa a-barrngumurra mu-michiyang.
  wal-wal: Aissi giikko, bashshiya haattaa yuussaappe kase wode, Nohee markkabiyan
    gelido gallassai gakkanaashin, asai meesinne uyees; qassi attumaasai machcheesinne
    maccaasai azinaa gelees.
  zad-NT: Ḻa' beṉ'ka' wzoa kana' zi' gak yej ziw' wala', cheej chaogake', na' chshagna'gake'
    na' no choe'gake' yeḻ' wishagna' c̱he xiiṉe'ka' ax̱t llana' wyoolen dii Noéna'
    xiiṉ xoole'na' ḻoo barkwa'.
  aso-aso: Noaꞌ minineꞌ gameneuꞌ nene noso naba velamivo eveneꞌ ingine ngolize izi
    nosoꞌ niteꞌ ni noso ni idoꞌ veneꞌ veloꞌ vavo veneꞌ di huki mili nizavo Noaꞌ aza
    sipiuꞌ dizavo
  uli-uli: 'Ral kowe imol molwe ye burssogloh fuluy, ngo yarmat re popaoy le rema
    mongoy, ngo re yulul, ngo rema rol riri fengal yee, la hola yodwe ye bulong Noah
    lal Ark we:'
  nin-NT: Ni ivi yi nggo amasirr wa a nise ni gu ttu abubo wa, anishirr a so di ri
    na so, aniru na amba a so di garr ikpa ku ma na azhibarr wa nggo Nuhu à rri ni
    ijirrigi yi.
  tgk-tgk: Дар он рӯзҳо ҳам пеш аз саршавии тӯфон ва обхезӣ одамон мехӯрданду менӯшиданд,
    зан мегирифтанду ба шавҳар мебаромаданд. То он рӯзе, ки Нӯҳ ба киштӣ даромад,
    ҳамин тавр давом медод.
  acu-NT: Nu kintati yumi jitatsaing, aints ainau Yusen nintimtsuk yutancha yuj, tura
    umutincha umuj puju armiayi. Tura nuwatnaikiarmiayi. Tura nawantrincha aintsun
    ninumkarat tusar surin armiayi. Tumaj pujuinai, Noé juun kanunam engkemamiayi.
  cak-WNT: Ruma ri pa rutiempo ri Noé, tek can c'a ma jane tibanatej ta ri nimalaj
    job, ri winek xaxu (xaxe) wi c'a chrij ri quiway quic'uya' benak wi ri cánima.
    Chuka' chi achi'a' chi ixoki' can benak c'a cánima chrij ri quic'ulanen. Y can
    c'a que na ri' yetajin chubanic ri winek chupan ri k'ij tek ri Noé y ri ye aj
    pa rachoch xe'oc chupan ri nimalaj barco.
  ebk-ebk: Tay as nan hana ay timpu ay chaan pay napsongan nan intiru ay luta, cha
    mangmangan, cha umig-ikop, ya cha maas-asawa nan tataku inkiana as nan urkiw ay
    nunlukianan cha Noe as nan papor.
  spa-PDDPT: Porque como en aquellos días antes del diluvio comían y bebían, se casaban
    y se daban en casamiento hasta el día cuando Noé entró en el arca,
  ruf-ruf: Kwaapfila ghamatsuwa agho ng'ana ghamafuliko ghalawile, iwanu tsawang'ali
    wakuja na ukunwa, wokwela na kukwelighwa mbaka litsuwa lya Nuhu hengile mne safina.
  gun-gun: Mba'eta yy ou e'ỹa ja okarua ha'e oy'ua okuapy, omendaa ha'e nhomomendaa
    guive, kanoã py Noé oikea ára peve.
  agu-BL: Na sajle'n, yi ntaxk saj yi abal tan chisotzaje'n yi e' wunak, quinin cyocsaj
    yi at tulbil chicaws. Na na chiwan len, na chuc'a' len nin na chitzatzin len te
    e'chk balaj quicyuj. Ya'stzun quitane'n yi e' wunaka'tz yi toque'n tetz Noé tul
    barc.
  isn-isn: Kunsoko mumahiku nanso imazi naeakeli kigela iantu ae akulya nukung'wa,
    akutina nukutinwa kupika uluhiku lulo nu Nuhu aewingile musafina,
  ilo-ULB: Ta kas kadagidiay nga al-aldaw sakbay ti layus, nangnanganda ken nagin-inumda,
    nangasawada ken nakiasawada agingga iti aldaw a simrek ni Noe iti daong,
  pir-NT: Yehpa miniato pano masa ihya, sihni, yeahye. Sa yeye ʉmʉa, numia mehna omoca
    dʉhteahye. Noé gʉ̃hʉ yucʉsapʉ tiquina sajãto pano sa yee timahye masa.
  anv-NT: Ne gébé ɛyigémbɔ, gemɛ́gé nnó genyagé nnyi geshwa nyá bɔɔ́, bɔɔ́
    abɔ́ ányɛ́, ányuú, ápyɛɛ́ maba ne átuú baá né maba. Ányɛ́ kpaá tɛ bií
    bi Nowa ákpɛné mmu ɛ́kpe.
  sab-NT: Kwian ulita toidu Noé suiale me kledu Noé kerua gbe gdadi me kledu tañachuge
    chui be boi tirare giti. Kwian e kledu blire, kwian kledu mo jwen, kaire kwian
    kledu mo jian gbe ule, kwian ulita kledu tañachuge toi age diali ene kare alin
    allabi, kaire kwian ulita kledu toi nga suga no ole age me no diali me kledu tañachuge
    chui be boi tirare giti. Agwa chui boi tirare chuia chku gire Noé jo chiga du
    kweri toli ule mo bitalla ulita batre ole Chube gerudu Noé ole kare.
  tmd-tmd: Maduar ör Noa mɨdöŋ wop aku, bana wölön nöbö mö akuyöbö ñɨgö pɨ yuö abölöŋ
    wop aku, ñɨŋ ap nɨm gɨr, röbö nɨm gɨr, nöbö mö pɨ gɨr, algör mɨdɨm nugugɨrön,
    Noa bɨyöj möla dumɨn, röbö hön ñɨgö magalɨg pɨ yuö aböŋa.
  acr-NNT: Ma chupa taq laꞌ la qꞌij echiriꞌ kꞌamajaꞌ kape ri unimal jabꞌ, taq ri winaq
    xew kakitij kiwa, kakitij kiyaꞌ, kekꞌuliꞌik y kekiya ri kalkꞌoꞌal pa kꞌulanikil.
    Ekꞌu ketajin riꞌ che uꞌanikil echiriꞌ xopon ruqꞌijol xok bꞌi ri Noé chupa ri nimalaj
    barco.
  kpg-kpg: Nia laangi i mua toloo, nia daangada e haihai nadau hagamiami ge inuinu,
    nia daane mono ahina guu bida haga hai lodo ginaadou, gaa dae gi di laangi ne ulu
    Noah gi lodo dono waga.
  taj-taj: तिग्‍दा भिसम नाम खसी भाल बाढी खबा भन्‍दा ङाच्‍छा नोआ पानी जहाजरी वाङ्बा
    धिनकुनुधोना म्‍हिगदे चबा थुङ्बादेन ब्‍याह लबान मुबा।
  avt-avt: Me wɨ hawɨ ap epei man mɨwapɨn tɨ wen au, mɨt miyapɨr nises menmen mar
    ke nɨpaa hɨr nɨrɨakem. Hɨr naam menmen, neitan, nesiuwe yenterer nantike mɨt han
    hɨr nanɨtan ere wɨ Noa ken kau kekre sip.
  cbk-cbk: Durante aquel tiempo di Noe, antes de llegar ese grande avenida que ta
    llama deluvio, el maga gente hende ta pensa si cosa ay pasa, sino ta pensa lang
    sila come y toma y man casajan y man contrato para casa, hasta el dia ya entra
    si Noe na barco que ta llama arca.
  uig-ARA: چۈنكى توپان كېلىشىدىن ئىلگىرىكى كۈنلەردە، نۇھ كېمىگە كىرىپ ئولتۇرغان كۈنگىچە،
    شۇ زاماندىكى كىشىلەر يەپ-ئىچىپ، ئۆيلىنىپ ۋە ياتلىق بولۇپ كەلگەنىدى.
  tuf-tuf: Récaram etat owaran riw anto cajc bahnác cutar uhrú tas cuinti cuácayat,
    uwat istítiro. Uwat imár sácajar sihw̃ar ohbac ítchacro. Eyta ita rabar ira yájacro.
    Bacua yahjacro. Wiya cat yehw̃jacro. Cahbarin cat yehw̃ín ac ajc waajacro. Noein
    riwa arcutar beyin usar rauwic ocso tas eyta yajacro.
  abx-abx: Agparapamangan mga iya, agparapangirinom ngan agparakasalay tubtob si allaw
    si pasallud-na si Noe si arka.
  mco-NT: Jecy'ajty co anajty ca'nɨ je ayo'nduu ymiiñ ya naaxhuiñybɨ, hue' je' mayjäy
    ajcxy chɨnay agujc jotcujc, ycaaygɨxy y'uuccɨxy etz yajpɨjccɨxy je y'ung y'anäg,
    ixtɨ coonɨ paty je xɨɨ tzuu co ytɨgɨɨy Noé barcojoty.
  kqf-kqf: Mba laḡandimo, muliḡa kaka kabaita, ba lava a kanikani, a tegotego, a naḡinaḡi
    ba laḡan i tava te Nowa gulamo i valageta.
  cpb-NT: Tema pairani tekera areetaata oonkawo, inimowaitziri atziri, rowawaitaiyani,
    rirawaitaiyini, itsipatari aayetatsiri iina. Irojatzi rotetantanakari Noé pitotsiki.
  aon-aon: Seiwok abudok nyutob douk debeibusi worubus madae sutogurum uwe, eshesh
    apa shenek irugis worigun shashoh, shawok abar, aria arpesh apa shanaraum, arigaha
    ahudok nyumnah Noa nawish korohukahi hatogur.
  hus-NT-2005: Jachanꞌ i kʼij, tam ti yabél tujenek an chapik ábal kʼij, an atiklábtsik
    in óntsal ti kʼapul ani ti uchʼal, ti tomkinaltsik ani ti pidhnax tin chakámiltsik
