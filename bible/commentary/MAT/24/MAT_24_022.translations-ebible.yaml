  bod-N: ཡང་ཉིན་དེ་དག་ཇེ་ཉུང་དུ་མཛད་པ་མིན༌ན། ཤ་ཁྲག་གདོས་བཅས་སུ་གྲུབ་པ་སུ་ཡང་ཐར་མི་ཐུབ༌མོད།
