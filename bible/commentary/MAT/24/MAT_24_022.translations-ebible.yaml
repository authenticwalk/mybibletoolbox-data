  ceb-ULB: Gawas kung kadtong mga adlawa mapamubo, walay unod nga maluwas. Apan tungod
    ug alang sa mga pinili, kadtong mga adlawa mapamubo.
  ces-LB: '@see-verse:MAT.024.021'
  mkn-mkn: Ma bosong ontong bésar, te Tuhan Allah kasi pende itu hari. Kalo sonde,
