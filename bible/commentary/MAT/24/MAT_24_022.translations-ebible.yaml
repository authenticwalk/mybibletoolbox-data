  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤕᤧᤴᤜᤠ᤹ ᤋᤠᤱᤛᤠ ᤔᤧᤈᤥᤃᤢᤴᤏᤡᤸᤗᤧᤃ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠᤜᤠ᤹ᤀᤠᤱ ᤜᤡᤱᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤧᤴᤒᤠᤖᤥ॥
