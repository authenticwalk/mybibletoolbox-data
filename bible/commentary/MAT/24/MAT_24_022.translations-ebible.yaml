  ory-ory: ଆଉ, ସେହି ସମୟ ଯେବେ ଊଣା କରାଯାଇ ନ ଥାଆନ୍ତା, ତେବେ କୌଣସି ମନୁଷ୍ୟ ପରିତ୍ରାଣ ପାଆନ୍ତା
