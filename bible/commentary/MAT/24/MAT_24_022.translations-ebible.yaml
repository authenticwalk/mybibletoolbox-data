    nyēē nto kimanaakoonwaakiit, nto māmii ꞉chii nyēē kātāwokusobē.
  xnn-xnn: Ngem maseg-ang si Apo Dios isnan pinilina ay ipogaw isonga inat-atikna
    nan agew ay menligatan tay no egayna geddengan nan agew et maid mabay-an isnan
    batawa.”
  mwe-mwe: Monaga gene mobhago a Nnungu bhakanapunguye jakwa mundu jojowe akatapwilwe,
    ikabheje gapinga punguywa kwa ligongo lya bhandu bhaagwilwenje na a Nnungu.
  tte-tte: Nae bwaine kana kaliyate tem Yaubada nigele ikakabi-yakubwali tomo meuloili
    siboita, na iyamo Yaubada kaliyateline kani ikabi-yakubwali bwaimwa siya ana tomo
    igitesipwaili kaiweli.
  tcs-tcs: Ip God nogo stape dis trabol, i nogo gad nobodi lept. Bat God i sabe. Em
    mata go meke dis trabol go po sotwail, bikoz em bin pinis suze ol pipol blo em.
  hlt-THB: Cawhkaw khawnyn ce ama tawi sak awhtaw, u awm am syng tikaw, cehlai ak
    tyh thlangkhqi ak caming a khawnyn ce tawi sak kaw.
  soq-soq: Poka etaetala walamawa sa daumalempe alempo mai mida da inalepi, dia, uduudu
    bontoputuwapi. Tane sonabalala baibu God poka walamawa sa kampasapie itupi.
  qub-qub: Acrashan runacunata cuyaparmi Tayta Diosga chay ñacay junajcunata wallcayächenga.
    Man'chäga manami pipis salbacunmanchu.
  att-att: Á nu arán na pangarián ni Namarò yù ággaw na jigâ, awán nakuan ta tolay
    nga matolay ta dabbuno. Á yáyù nga pangarián na sangaw laguk ni Namarò danniaw
    nga ággaw megapu sù ira piníli na nga tatole na.”
  bki-bki: Mia Atua naio jidomii ruei ka mia naio tekorov ve bulati ga bogo na jikili
    nei, kanio tomu nalo napano naio bijauialo ka ave kanano, napano ajua bogo na.
    Ana verenio naio tekorov re ve bulati tibe na, mia maka toro tai rijikia rimeul
    to.
  bqp-bqp: Tó Luda dí gↄrↄ pìnↄ lagoro, de gbɛ̃ke ni boro. Ama ani gↄrↄ pìnↄ lago
    a gbɛ̃ kũ à ń sɛ́nↄ yãimɛ.
  mcp-mcp: Í á mbə̂m bə Cwámba kú cunal mwɔ̂w mə́ incwaw í ntʉg mɔɔŋgʉ̂, tɔɔ muud
    kú faam. Njɨ a bá cunal mwɔ̂w mɔɔŋgʉ̂ nəcé buud á mə́ bwey fɛ́ɛ́sh wá.
  hat-hat: Si yo pa t' wete kèk jou sou jou sa yo, pesonn pa ta sove. Men, y'a wete
    sou jou sa yo poutèt moun Bondye chwazi yo.
  npl-NT: Iwa tla nonteh tonatijmeh amo motsikitsintiliskiah, amaka yolitoskia, pero
    Dios kintsikitsintilis nonteh tonatijmeh por akimeh Ye yokinmopejpeni.
  bgg-bgg: Jishii, Hamangkhung-aphuii è ji pha inaithek ne dum rekjong ro. Jipha inai
    dum arek arone hanyie de asieng mua phro. Ji ne nyieliieshii gua pha awai branthek
    chiang è Hamangkhung-aphuii è ji pha inai ne dum rek ruii phro.
  eng-TCENT: If those days had not been cut short, no flesh would be saved. But for
    the sake of the chosen those days will be cut short.
  eng-BSB: If those days had not been cut short, nobody would be saved. But for the
    sake of the elect, those days will be cut short.
  cpu-NT: Eeromi ishintsitaitzi iroimairentaitero iroka ashinonkaantsi, tekatsimi
    avisakotaatsine. Ikamintha intzimayete jiyoshiitayeetairi, aventaayetaariri Pava,
    irootakera joimairentantaitakarori thaankiini iroka ashinonkaantsi.
  san-ASM: তস্য ক্লেশস্য সমযো যদি হ্স্ৱো ন ক্ৰিযেত, তৰ্হি কস্যাপি প্ৰাণিনো ৰক্ষণং
    ভৱিতুং ন শক্নুযাৎ, কিন্তু মনোনীতমনুজানাং কৃতে স কালো হ্স্ৱীকৰিষ্যতে|
  tac-NT: Onorúgame tabilé a'rémala napurigá we'lisi nerúlamala ye resítiri tábiri.
    Tabilé alarigá nísaká, pecha we'lisi anachámili ko ye ralámuli. Onorúgame 'we
    galeme ju ralámuli napu bo'né wanápilige, alekeri tabilé a'rémala napurigá we'lisi
    nerúlamala ye chátiri tábiri.
  eng-WEBPB: Unless those days had been shortened, no flesh would have been saved.
    But for the sake of the chosen ones, those days will be shortened.
  gfk-H: Bia no Watong pa naga pua hakumkum iakano pakana bung, taia tikai pa gaar
    lon. Senbia na pua hakumkum iakano pakana bung uta diet ing gata pilak lah diet.
  viv-viv: Tu Yaubada mena tova vita-moꞋena galukahihiyena-ma ana aiyeta gidabana
    be ginakaliꞋuho. KaꞋi keke gidadabani digo, kaliva moyaꞋaidi hidabwavi. Atu Tauna
    yana kaliva giluwafadi be yana yoꞋogaga agaidiya hiluku-ma adi lugolagola faꞋina
    mena tovai-nadi ginadabana hinafane be ginakaliꞋuho.
  yao-yao: Iŵaga gele moŵa go ngagakapunguchikwe, ngapagwa mundu jwakakulupwiche,
    nambo gele moŵa go chigapunguchikwe kwa ligongo lya ŵele ŵaŵasagulikwe.
  tgp-tgp: Ale vara God i sopo lo vai la rani r̃ilangi atu evira la mele vejuveju,
    i pa sopo te tamlohi hatea i pa mauri. Pani matan la haratu God mo vir̃onira,
    enia i pa vai la rani atu evira la mele vejuveju.
  auc-NT: Edæ wantæpiyæ̈ näni wæwenguï impa, ante adinque Wængonguï, Mänimpoönæque
    edæ wæwencædänimpa, ante pönömenque ante änämaï ingä baï quingänö quëwenguënë
    dæ ancædönänimpa. Incæte, Në quëwenguïnäni botö angaïnäni wïï wantæpiyæ̈ wæwencædänimpa,
    ante cædinque Wængonguï dobæ pönömenque äninque, Idæwaa impa, ancæcäimpa,” ante
    Itota apæ̈negacäimpa.
  kbc-NT: Aneotedoɡ̶oji noxopanatidi nokododi niɡ̶icoa nawikodico. Daaditaɡ̶a noxopanatiditeda
    niɡ̶icoa nokododi, agotiɡ̶ica ane dinatitalo niɡ̶icoa nawikodico. Pida leeɡ̶odi
    niɡ̶idi oko ane iolatedicoace me nepilidi, Aneotedoɡ̶oji noxopanatidi niɡ̶icoa
    nokododi niɡ̶icoa nawikodico.
  bmh-bmh: Bo, Uwait nugau ziwas huia pigai hogu usaleun, einen, go igul go i guzeneu
    zob, duailel asiu i darem zob. Go duailel ipal imarabun isanarai meun, gonun,
    igul go pigai guzeneun.
  ctu-BL: Machic tsi' wʌn ña'ta i com'esan i yorajlel wocol, ma'anic majqui mi' coltʌntel
    mi juntiquilic. Pero cha'an i coltʌntel jini yajcʌbilo' bʌ mi caj i com'esʌntel
    i yorajlel wocol.
  meq-meq: Taɗə Mbəlom mâ nəkiɗ ha abəra ka pat i ɗəretsətseh bay na, ndəray kwa nəte
    ma təmiye bay. Ane tuk na, a nəkiɗ ha hərwi ndo ŋgay neheye a pala aye.
  noa-H: Mag Hẽwandamau hõor dau haug waubaadëm hidëu hich mag sĩuk'iin, hõor hãbjã
    peerdʌbaju. Mamʌ hichdëu jʌr hauwia hich hiek hʌ̈k'a durrum k'ʌʌn hichdëu k'õsi
    p'ë wai sim gaaimua, hirua hich mag wai sĩi habajugui hajim.
  alp-NT: Alla Iono petua meru takwali ete Eni tamataru mo, le sepo Iono petua meru
    takwali hoko pusue tamata esi mata le sae itahane moneka.
  san-VEL: tasya kle"sasya samayo yadi hsvo na kriyeta, tarhi kasyaapi praa.nino rak.sa.na.m
    bhavitu.m na "saknuyaat, kintu manoniitamanujaanaa.m k.rte sa kaalo hsviikari.syate|
  kbq-kbq: Hanki ana knamo atupama osanigeno'a, magomo'e huno omanigahie. Hu'neanagi
    huhampri zmante'nea vaheku huno knamofona eritupa hugahie.
  kbh-kbh: Chë puerte ngménana tempo yapa bën ndoñe chaondë́tsemnama Bëngbe Bëtsá
    ndoñe tonjalesenciase, ndocná quentatsbocá; pero chabe ubuáyanënga cha corente
    endábabuanÿeshanayeca, echanjama yapa bën tempo ndoñe chaondë́tsemnama.
  ron-LSB: Dacă acele zile nu ar fi fost scurtate, nicio făptură nu ar fi fost salvată.
    Dar, de dragul celor aleși, acele zile vor fi scurtate.
  pon-pon: O ma ran oko jo kamalaulau la, jota uduk eu me pan dorela; a pweki me piladar
    akan ran oko pan kamalaulaula.
  nhe-BL: Intla Toteco ax quichihuasquía cototzi nopa tonali tlen tlaijiyohuilistli,
    nochi miquisquíaj. Pero yajaya quichihuas nopa tonali ma eli cototzi pampa quinicnelía
    nopa tlacame tlen quintlapejpenijtoc.
  sps-sps: Sen Gov nai fakakats bus a fo mar nainy; fiisia, Ayei gima kat a ka to,
    ai sei ta mes te toto nats non ee. San tana vainy te pisainy fatoobing Ya, to
    sana Ayei nai fakakats nainy.
  wnc-wnc: Sike Anututa tapduknga wagwenu dapaknga dua isatakepikge yakut gamu aminbamu
    wena asiwan. Ngana Anututa papan aminabam dakngake yuya aminde natake tapduu wagwen
    dapaknga isatakepik.
  nmw-S: Akum Helak taine i depahubo ngak yake hana sauge, bwen taine tolomo hotiya
    bwele i demwad. Age bobode hebwaden hobak i haseid kaiwadiye te sauge hana mwalao
    habe i pahubo.
  bus-bus: Tó Ludaa e gurↄↄ pìnↄ lagoro, lɛ gbɛ̃ke é bↄro. Mↄde eé gurↄↄ pìnↄ lago
    a gbɛ̃ kɛ̀ à ń sɛ́nↄ yãnzimɛ.
  gub-BL: Nan kwehe tete upuraraw putar wà nehe. Na'arewahy ma'erahy ipuraraw paw
    upaw putar wanuwi a'e nehe. Ta'e Tupàn umumaw putar a'e nehe xe. Aze mo numumaw
    iwer, umàno mo teko paw rupi katete a'e wà. Umumaw putar ma'erahy ipuraraw paw
    a'e nehe, ta'e upuhareko putar wemiruze'eg wemixamixak kwer a'e wà nehe xe.
  imo-imo: Aku umbunima wendo ombalo wali Goteni nondopa pora nipili nimbe oi naa
    nimbe panjilkanje imboma pali kolemala. Nalo Goteni nanga imboma molangei nimbe
    kanopa ltimu imboma pali naa kolangei nimbe umbuni wali akuma nondopa pora nipili
    nimbe, nimbe panjirimu.
  boj-boj: Gulbe di aqa bati Qotei na truqutqas. A na truqutqasai di tamo uŋgasari
    kalil naŋgi padalekritqab. Aqa segi tamo uŋgasari nami giltnjrej qaji naŋgi padalaib
    deqa a na gulbe di aqa bati truqutqas.
  eng-DRA: 'And unless those days had been shortened, no flesh should be saved: but
    for the sake of the elect those days shall be shortened.'
  knf-knf: Kë woli Naşibaţi aantiinkţën lah ŋnuur mënţ, nin ñaaŋ aankduka duka kado
    kahefënţ ; kë bañaaŋ biki adatuŋ başë ţu kë atiinknţën ŋa.
  san-KHM: តស្យ ក្លេឝស្យ សមយោ យទិ ហ្ស្វោ ន ក្រិយេត, តហ៌ិ កស្យាបិ ប្រាណិនោ រក្ឞណំ ភវិតុំ
    ន ឝក្នុយាត៑, កិន្តុ មនោនីតមនុជានាំ ក្ឫតេ ស កាលោ ហ្ស្វីករិឞ្យតេ។
  arn-NT: Ngünechen elunofile pichiñmayael ta tüfachi kutrankawün, iney rume ta montulayafuy,
    welu pichiñmayay tañi piwkeyefiel mew kisu tañi dullintunieelchi pu che.
  zas-NT: Abiꞌ bal id Dios gucwëëz guialzi chuꞌ lën ree dxej guin, niꞌqui tijb bejn
    ad zalaat, per gucwëëzaman laa reen por ree bén guleman.
  ken-NT: Nɛ mbɔ Mandɛm abhɨ́kɨ́ kpɔt manywɔp yɔ bɛ akɛ ya, mbʉ yɛ nkwǎŋwaŋ amɔt
    apu rɔp nɛpɛ́m. Kɛ Mandɛm akpɔt mpok ɛsɔŋɔri yɔ mbɨŋ ɛ̌ti bo abhɛn yi áyábhɛ́
    bɛ mambak abhi.
