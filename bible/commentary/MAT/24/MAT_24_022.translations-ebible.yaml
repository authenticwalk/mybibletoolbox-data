verse: MAT.024.022
translations:
  kpx-kpx: Vani keu lohoge Dilavana au ata tabageveale kebia huhuevei vani ke mai
    vuguvugutisi. Isito auna vani ke mai vuguvugutioholige ata bahatae abuna haluvisi.
  okv-H: Eto osaga kiari iji avo ugorota haekae aisora amo embo tapa vasiri te mane
    iresora rate God ta embomeni siriketo humbari avoembo God na iji avo ugorota haekasuja.
  tbo-tbo: Iyeta witai noka itapa Yaubada ega hougana ita likukuya apo lawa atapuhi
    hita hilage pahihi, ma Yaubada hougana apo ina likukuya, babana a lawa i inaganihi
    ubeihi.
  mal-C: “ആ ദിവസങ്ങൾ പരിമിതപ്പെടുത്തിയില്ലെങ്കിൽ ഒരു വ്യക്തിപോലും അവശേഷിക്കുകയില്ല;
    എന്നാൽ തെരഞ്ഞെടുക്കപ്പെട്ടവർക്കുവേണ്ടി ആ ദിവസങ്ങൾ പരിമിതപ്പെടുത്തും.
  grc-SR: Καὶ εἰ μὴ ἐκολοβώθησαν αἱ ἡμέραι ἐκεῖναι, οὐκ ἂν ἐσώθη πᾶσα σάρξ· διὰ δὲ
    τοὺς ἐκλεκτοὺς κολοβωθήσονται αἱ ἡμέραι ἐκεῖναι.
  bgc-bgc: “अर जै वे दिन घटाए न्ही जान्दे तो कोए प्राणी कोनी बचदा, पर छाँटे होया कै
    कारण वे दिन घटाए जावैंगे।
  khz-khz: Pere Palagu na votoma rakavara ati pere vega-kupara, taunilimalima ta ati
    pere maguli ripa, na egapi-itirato talimara pakurai, ia na tomara pene vega-kupara.
  deu-TKW: Und, wenn jene Tage nicht verkürzt würden, so würde nichts gerettet was
    Fleisch heißt. Aber um der Auserwählten willen werden jene Tage verkürzt werden.
  zsr-NT: Catiꞌ gdxin dza niꞌ, chquiꞌ Dios cutu cuequi lahuëꞌ quequëꞌ, nutu nu ulá,
    san cuequi lahuëꞌ quequëꞌ dza niꞌ, gáclenëꞌ nup gröczëꞌ Lëꞌ.
  lin-lin: Mpe soki Nkolo ayeisaki te mikolo yango moke, moto ata moko te akokaki
    kobika ; kasi mpo na baponami na Ye, akoyeisa yango moke.
  hns-NT: Bakie Parmeswar oe doekh ke samai tjhota kariega nahie to sab koi naas hoi
    djaaiga. Oe aise kariega aapan tjoenal waalan khaatien.
  noa-E: Mag Ẽwandamau õor dau aug waubaadëm idëu ich mag sĩukhiin, õor ãbjã peerdʉbaju.
    Mamʉ ichdëu jʉr auwia ich iek ʉ̈kha durrum khʉʉn ichdëu khõsi phë wai sim gaaimua,
    irua ich mag wai sĩi abajugui ajim.
  eng-EMTV: And unless those days were cut short, no flesh would be saved; but for
    the elect's sake, those days will be cut short.
  mib-NT: Te núu tú nastɨ́yɨ Yaā Dios tiempo jnūndóho ún, te ni ɨɨn ñayuu ma cácu
    cuɨtɨ i. Te jeē sɨquɨ́ ñáyuu cácandíje jeē ní nacāji ya, jeē yúcuan nastɨ́yɨ ya
    tiempo un.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् ये़न्‍हाॽ ताङ्‌सा मे़जोगुन्‍निल्‍ले़ग आत्तिन्
    मनाहाॽआङ् हिङ्‌मा मे़न्‍छुक्‍ते़न्‍बारो॥ कर खुने़ॽ सेगुसिबाहाॽ मे़हिङ्‌ल फाॽआङ्
    खे़न् ये़न्‍हाॽ ताङ्‌सा पोःक्‍खे़बारो॥
  xnj-xnj: Ngati magono genago yagapungwizwi lepi, kawaka mundu mweasanguliwi, nambu
    ndava ya vevahaguliwi vala ndi magono genago gapungwizi.
  mmx-mmx: La mo levenaleng ti mo levenmumuat do ne Moroa noxo lox atmur i, kopmen
    teta naba roo su. Ketla ne Moroa naba lox asuusu labalamu ren ti mo limixin neni
    gara soxolik ka vam di, la ni naba lox atmut mo levenaleng.
  cbr-NT: Anúan paë tani nëtë́xa cëñúcëbëma ca usabi 'i camabi unix bamati 'icën.
    Usa 'aínbi ca Nucën Papa Diosan, ainan 'inun an caíscë unicama nuibaquin, atu
    cupí anúan unin paë tanquin tëmërati nëtëcama sënë́nmiti 'icën.
  tee-NT: Pus ju Dios ni jantu ca'ixnaulh ni palai va lacats'unin ca'ixnavi ju anuch
    avilhchan pus jantu xamati' ca'ixtak'alhtaxtulh. Para ni na amapaini ju lapanacni
    ju ix'alacsacxtuta ju Dios pus yuchi va lacats'unin lhinavilh ju anu' avilhchan.
  eng-LSV: And if those days were not shortened, no flesh would have been saved; but
    because of the chosen will those days be shortened.
  cak-NT: Y xa ta ri Dios man ta nu'on co'l che ri tiempo ri', conojel ta yecom. Pero
    roma ri Dios can yalan yerojo' ri jerucha'on chic, can xtu'on co'l che ri tiempo
    chi ri sufrimiento.
  pah-NT: '—Aerẽ po ti Tupana''ga omombi tiruahũheteva''ea nehẽ. A''ereki ga e''i
    jipe: “Momi po ti g̃akira hehe nehẽ. A''ero kirupi!” ei ga. Po ti mbegwe ga imombigi
    tiruahũheteva''ea nehẽ, a''ero po ti yvyakotyve''g̃a manombavi nehẽ. “Tahahya''javyme
    ti nhiremimo''ẽhara''g̃a pe,” ei ga. Nurãro g̃waramo po ti ga imombigi nehẽ, ei
    Jesus''ga.'
  sja-NT: Tachi Ak'õrepa ma ewari isapai wãyaapi-e pɨrã, apida chok'ai p'aneeda-e
    pai. Mamĩda isapai wãyaapiit'ee ichia jɨrɨt'eradaarã k'aurepa, ãra chupɨria k'awaa
    bapari perã.
  xed-xed: Ka má haɗ ka Lazglafta ta htanaktá tsa fitik ya wu, ma haɗ mndu dzaʼa ndapta
    wa. Ama kabga gwal ya zabap tsi, ka htanaktá tsi ta tsa fitik ya.
  mks-NT: Ta tá ná a̱ ndája cuítí Ndióxi̱ tiempo cán ni in ña̱yivi a̱ cúu cacu ndaa.
    Joo sa̱há na̱ sa̱ na̱ca̱xi mé á sa̱há na̱ cán ndaja cuítí mé á tiempo cán.
  gfk-S: Be no Watong pai nagele kubus hakumkum ikino pana bung, pata tikenong pai
    gorle lon. Iesene na kubus hakumkum ikino pana bung uta di ing igate gilamis leh
    di.
  bmu-bmu: Kembunöŋ wahöjaliŋ nalö mi qahö mem töribawak ewö, ambazip körekŋan mönö
    ayuhum teköbeakmö, ambazip nanŋaŋgöra möwölöhöm eŋgiyöhi, yeŋgöra aka wehön mieŋgö
    qötöŋini mem törima.
  dgz-dgz: Menan wam ame om mega God ya wat oninkamepo, waenapan iragi borit waitamepo,
    go om enumoni nagirewa mugenat munan wam ame wat oninkameta.”
  eng-GNV: 'And except those dayes should be shortened, there should no flesh be saued:
    but for the elects sake those dayes shalbe shortened.'
  zaa-NT: Canchu labí eto' ca tsá tiempo qui' ca sufrimiéntua nna entonces lanú nuỹa
    l·lą́. Pero por la' retúalatsi' qui' Señor lani canu chi becuí'e nna, acca labí
    itsa ca sufrimiéntua.
  eng-WEBSTER: 'And except those days should be shortened, there would no flesh be
    saved: but for the elect''s sake those days shall be shortened.'
  guh-guh: Dioso epatua yatuucutsiana jivi bitso nabejiobitsiaya pejinavanapaematacabianëminexa
    bitso jivi nabejiobitsia pejinavanapaeyaniva. Dioso epatua itsa apo yatuucutsi
    tsipae bitso jivi nabejiobitsiaya pejinavanapaematacabianëminexa, caejivi ata
    apo asaë tsipae. Itsiata baitsi jane Dioso piasivaxae pijajivi, pitapetsivi, Dioso
    epatua yatuucutsiana bitso jivi nabejiobitsiaya pejinavanapaematacabianëminexa,
    jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata papiayaicuene itsamatacabi
    copiapatsijitsia mapanacuataje.
  bon-bon: Yoo, Acejiyame te teeme ngene atwanena cabu pui mäpu padare ne uja tuube
    me itu jewenuji. Tabe liga pepu lica cire jaaweneji, biname cina ireclota lica
    cire yaacrajemepi. Yepä tabe pui padare ne tuube me cire jaawenepi teeme äjäcräneji
    biname bime name pi.
  nhw-BL: Sintla Toteco amo quichihuasquía cototzi nopa tonali tlen tlaijiyohuilistli,
    nochi miquisquíaj. Pero yaya quichihuas nopa tonali ma eli cototzi pampa quinicnelía
    nopa masehualme catli quintlapejpenijtoc.
  swh-ONEN: Kama siku hizo zisingefupishwa, hakuna hata mtu mmoja ambaye angeokoka.
    Lakini kwa ajili ya wateule, siku hizo zitafupizwa.
  wbi-wbi: UNguluve ale aleke kukepusia ifighono ifio, nakwale ughwa kukuluka. Neke
    vwimila avasulua vaake, ilikepusia ifighono ifio.
  bba-bba: Gusunɔ ù kun dɑɑ sɑnɑm mɛ kɑwe ɡoo kun tiɑrɔ. Adɑmɑ u mu kɑwɑwɑ be u ɡɔsɑn
    sɔ̃.
  eng-KJVCPB: 'And except those days should be shortened, there should no flesh be
    saved: but for the elect’s sake those days shall be shortened.'
  kgk-NT: Ha Nhandejáry katu nombohasa asy hetave áryiry va'erã. Ombohasa asy hetave
    áry ramo ra'e, opa-ma arã ra'e enterove ko yvypóry. Ha gwembiporavo-rehe opena
    porã-gwi ae katu, nombohasa asy hetave áryiry va'erã.
  waj-waj: Iqii suai ivaara Anutuuqo paanna suaivai mmataama kioo tiravai. Fai hama
    paanna suaivaa yapa kinai gioonna kiaapuuya putu taikaaravai. Anutuuqo ariiniee
    kiaa mmataama kiooyara yaata utuoo suaivaa paannavai yapa kieeravai.
  cpy-cpy: Eero ithaankiteetzimi romaeryeetero iroka ashironkahaantsi, tekatsi awijako-taatsinimi.
    Okamintha riyoshii-teetakiri ikaatzi awentahaariri Tajorentsi, rootaki romaeryan-teeta-kawori
    intsipaete ashironkahaantsi.
  ekk-PKP: Kui neid päevi ei lühendataks, ei pääseks keegi, aga valitute pärast lühendatakse
    seda aega.
  mpx-mpx: Binimala Yehoba nak o ana sauga nige ni papakaubwa, he nige gamagal etega
    ni mwamwal. Yaa gamagalau bolo iyaka i hilel kaiweliya te sauga ana yapu abwe
    ni pakaubwa.
  wbp-wbp: Ngaka, kajili yapa nyinami maju-nyayirni-puru, kulalu-nyanu murrumurru
    purda-nyanyi tarnnga, lawa. Maju-nyayirni-puruju, Kaaturlu kapu-jana muurl-mardarni
    yapa nyanungu-nyangu kuja-jana kamparrurlu milarnu. Kala kajilpa-jana muurl-mardarninja-wangurlu
    yampiyarla, ngulaju kajikalu muku palimi.
  luo-luo: “Ka dine bed ni ok ongʼad ndalogo machiek to onge ngʼama dine otony, to
    nikech wach joma oyier, ndalogo ibiro ngʼado machiek.
  nhe-NT: Intla Toteco ax quichihuasquía cototzi nopa tonali tlen tlaijiyohuilistli,
    nochi miquisquíaj. Pero yajaya quichihuas nopa tonali ma eli cototzi pampa quinicnelía
    nopa tlacame tlen quintlapejpenijtoc.
  aii-aii: ”ܘܐܸܢ ܠܵܐ ܗܵܘܝܼ ܗܘܵܘ ܡܘܼܟܪܝܼܹܐ ܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܠܹܐ ܦܵܪܹܩ ܗܘܵܐ ܐܘܼܦ ܚܲܕ.
    ܐܝܼܢܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܓܘܼܒܝܹ̈ܐ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܟܪܝܼܹܐ ܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Aasii Atanġum makua uvlut iḷaŋŋaqtaaŋisuaqpagich, kiña iñuk anniqsukkauyumiñaitchuq.
    Aglaan pisigiplugich piksraqtaani Agaayyutim taapkua uvlut iḷaŋŋaqtaaġisigai.
  msb-msb: Mala ngani kun wara pagpahalip-uta san Ginoo ina na mga adlaw wara gayod
    sin mabibilin na buhay. Pero alang-alang sa iya mga pinili pinahalip-ot niya ina.
  cpa-NT: Jøng² ha¹chian² dsa² mi³liúg² jmai³ jøng² ju³ jmai³ tsa¹ca¹jné¹ Juu¹³ jniang³
    ta¹jiá¹². Di³ huu¹³ quiah¹² dsa² ti³quióh³ ca¹jné¹ Diú¹³ jmai³ jøng² ta¹jiá¹².
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ଦୁକର୍‌ ବେଲା ଉନାକରି ଦେଇଆଚେ । ସେନ୍ତାରି ନ କରିରଇଲେ କେ ମିସା
    ନ ରଇତାଇ । ମାତର୍‌ ସେ ବାଚିରଇବା ଲକ୍‌ମନ୍‌କେ ଜିଆଇବାପାଇ ପର୍‌ମେସର୍‌ ସେ ବେଲା ଉନାକରି ଦେଇଆଚେ
    ।
  meu-meu: Unu dinadia na basinema hagadoi, taunimanima ta basinema mauri diba; to
    e abidia hidi taudia daidiai unu dinadia do baine hagadoi.
  yva-NT: Ranivara siurije umaso noa nugoenta, weaveti vatano mine so ukakai tenambe
    vintabo. Weramu indati Amisye po siurije umaso ransop akaje ti ntumainy, weye
    aemeno Apa kawasae po mansatayaowe mai.
  dgc-dgc: Pero paseplutén san na Diyos i éya a panahun, da éng éwan na paseplutén
    éy éwan tu mabuhay a tolay. Kanya paseplutén na, éy alang-alang du pinili na a
    tolay a sakup na.
  zpm-NT: Teḻne csaan Dios nroob dze gac guieḻnë co, ni stib miech rii guiaaṉdraa;
    per na por grë zha ne bzooblo me sëëb xnëz me, gdeete me diidz gaca nroob dze.
  hix-NT: Thenyehra mak neryewhamyatxhe hampànà, kekon hatà. Amnye eryewhamtohotho
    komo yatàknanàhkehe hampànà, Khoryenkomo, tàwya tàmryenon komo kurunhotho me,
    tànwahanonkatxhàyamo kurunhotho me. Atàknanàhkahra ehtok haxa, omeroron komo wayehtàkanàràtho
    haryhe, kekon hatà, Txesusu.
  sim-sim: Nomorawu oso wasilaka mendek nakwa sir. Os Avui Wasilaka nomorawu oson
    or halashinak nambe mendek er si na nahi, ma amber harakokwa lir. Hako ma ol orhinjik
    or kamahanda ondonjik or holoho or mbanak nindik mendek nakwa sir.
  npi-ULB: ती दिनहरू नघटाइएसम्म कुनै शरीर पनि बच्नेछैन । तर चुनिएकाहरूका निम्ति ती
    दिनहरू घटाइनेछन् ।
  cgc-cgc: Daw dili palipuon ta Dyos mga inadlaw na ya na maagian danen, ula gid may
    isya na ittaw na mabilin na bui. Piro, palipuon din nang tenged ta iya na pinili
    na mga ittaw.”
  tim-tim: Aregât Kembuŋe sop are bo dâm hârembo dâine luâk me âmbâle siâ me siâ bo
    manmâ kârikŋe manbop. Dâ Anutuŋe ikiŋe kâmotlupŋe yâk yeŋgât akmâ âmâ sop aregât
    makto tâlâwâk akbiap.
  yor-yor: “Lóòótọ́, àfi bí a ké ọjọ́ wọ̀n-ọn-nì kúrú, gbogbo ẹ̀dá alààyè yóò ṣègbé.
    Ṣùgbọ́n nítorí ti àwọn àyànfẹ́ ni a ó fi ké ọjọ́ wọ̀n-ọn-nì kúrú.
  wos-wos: Wun némafwi xakéngali xakundét God dé wasékendén du takwaka saréfa naata
    wandét wun xakéngali bari hényitandé. Wungi wahafi yandét atéfék du takwa hiyatandi.”
  emp-NTPO: Maʌ̃ ewarira dãrãya. Ãcõrẽba jũma daucha bia mĩgabibara, ni ab̶aʌda ẽdrʌd̶aẽ́
    bacasia. Baribʌrʌ Ãcõrẽba edad̶a ẽberãrã carea jũma daucha bia mĩgabiẽ́a.
  eng-F35: And unless those days were cut short no flesh would be saved; but for the
    sake of the elect those days will be cut short.
  ind-ind: Tetapi karena Allah mengasihani umat pilihan-Nya yang masih hidup di dunia
    pada waktu itu, Dia sudah memutuskan bahwa bencana yang paling mengerikan itu
    tidak boleh berlangsung lama. Sebab apabila terlalu lama, tidak akan ada orang
    yang sanggup bertahan hidup.
  pes-OPCB: «در واقع، اگر آن روزهای سخت کوتاه نمی‌شد، هیچ انسانی جان به در نمی‌برد؛
    اما محض خاطر برگزیدگان خدا، آن روزها کوتاه خواهد شد.
  mpt-mpt: Enin olo tam tlanoa amit nomo nakaia unangai alukum blimanomabib kesoa
    Gode nakaia unangai dlakanebuei dohalilanea baanea Enin am olo hebmamsab blimanoko
    genamabebe.
  bla-bla: Ki annists'ists ksĭstsiku'ĭsts sauun'natsĭstutsĭsĕsts mat'akitstsipa matap'pi
    itsikŏmotse'piaiau; aumai'tŭkkixk, osto'auai itunnats'ĭstutsĭmĕsts annists'ĭsts
    ksĭstsikuĭsts.
  ssx-ssx: Koto natena꞉ wanda꞉hali paeyao homolo poloma꞉pate Koda꞉ma꞉ koto nate mandane
    ekimanu tunkulina꞉ la꞉la꞉me. Pa ekipeke ipika꞉ talopu ma꞉la꞉ wanda꞉hali pa꞉ta꞉
    hone wiaata꞉ koto natemanu tunkulina꞉ la꞉la꞉me.
  mkl-mkl: Bii Ilɑɑɔ̃ kù jilɛ si nŋu ku kɑye kukpɔi ɑjɔu wo inɛ ɡɔ kɑɑ wɛɛ. Ammɑ í
    kɑyeɛi nɑ irii inɛ ŋɑ iyi í cicɑu.
  gaq-gaq: ମାତର୍‌ ଏନ୍ ଦୁକ୍‍ନେ ବେଲା ଇସ୍‌ପର୍ ଗଣ୍ତା ଆଡିଙ୍ଗ୍‌ ବିବକେ । ଦେତ୍‌ ଡିଙ୍ଗ୍‌ ଆଲେଃଲା
    ବାରି ଜାଣ୍ଡେ ମ୍ବ୍ର ଆଲେଃଆର୍ ଣ୍ତୁ । ମାତର୍‌‌ ମେଁନେ ମନ୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂକେ ଆମ୍ୱ୍ର
    ନ୍‌ସା ଇସ୍‌ପର୍ ଆତାନ୍‌ ବେଲା ଗଣ୍ତା ଆଡିଙ୍ଗ୍‌ ବକେ ।
  gof-RNT: Xoossay he gallasata taybuwa guuthonnaako ase gidida oonikka attenna. Shin
    I ba doorida asata gisho he gallasata taybuwa guuthana.
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌କକେ କାଏ କାମ୍‌ତିକାରେଦ ଜେତାଏ କାକ ବାଞ୍ଚାଅଃତେୟାଃ,
    ମେନ୍‌ଦ ଆୟାଃ ସାଲାକାନ୍‍ ହଡ଼କଆଃ ନାଗେନ୍ତେ ଏନ୍‍ ହୁଲାଙ୍ଗ୍‌କକେ କାମ୍‌ତିୟାଏ ।
