  yad-NT: '@see-verse:MAT.024.038'
  mxb-NT: Ta ko̱ ní xi̱ꞌo taꞌon ña̱yuu ñoó kuendá nda̱ ni̱ ka̱sáꞌá dai̱ dée̱n kóon
