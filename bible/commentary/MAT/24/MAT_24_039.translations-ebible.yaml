    ole vothung venen mun re aken.
  bdd-bdd: ma yagewa ꞌiloheꞌateyohodiya, ta ꞌoinega tomota mabwaiyadi sidamana, ma
    taugu Loheyaiguina ꞌigu hilama gide.
  cbt-NTPO: '@see-verse:MAT.024.038'
  srn-NT: Den no ben sabi ete san e psa te leki a bigi frudu kon wasi den alamala
    gwe. Na so a o de te a Manpikin fu Libisma o drai kon baka.
  cta-NT: Ná ngua tii nguꞌ hasta ñaꞌa̱ cuayáꞌ nu nguxana nguaꞌya tyo clyaa. Liꞌ ndye
