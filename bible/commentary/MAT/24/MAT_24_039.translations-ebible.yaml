  xnn-xnn: Egayda ninemnemnem nan ommat ken daida engganay linmayos nan batawa et
    nalimonda am-in. Et awnit kaneg todi gedan nan ommat no somagongak.
  mwe-mwe: Bhangashimanyanga shipinga koposhela, mpaka pujaishe nduluko, jikwaajolangaga
    bhowe. Na malinga pushiijiyebha lyubha lya kwiya kwakwe Mwana juka Mundu.
  tte-tte: Nige yabo inuwanuwatui yakato kani tawae iyawatagili kanasiga doga isaema
    yo meuloili sigalomwasi siboita. Tabe kani besiele Tomo Natuna ana pileyoima koina.
  tcs-tcs: Dem pipol no bin gede woning, ane dempla i no bin sabe wanem go apen antil
    da big pladwata i bin kam ane wase dempla ebriwan go. Wa, dat taim wen ai da Truwan
    blo Man i go kambaigen, plenti pipol i go mekem seimkain.
  hlt-THB: tuiliu a law hlan dy awhtaw ikaw ak law kaw, tice am sim uhy, cawh tuiliu
    ing a mingmih ce khyn khqi boeih hy.
  soq-soq: Dima segalepia mo mai atentopona, di wankoantoio abaia nosene awanamontuwan.
    Apana Otopa wiwisawa ewaewawa Noa walamawe segalena rua segalepi.
  qub-qub: Manaraj yacu ñitiptenga ima päsananpaj cashantapis runacuna manami musyaranchu.
    Chayno mana yarpashan örami noga Destinädu runapis illajpita shamushaj.
  att-att: Á arád da ninonò yù mesimmu nira áddè ta jiminakal yù danum ánna nalítù
    yù dabbun, á neburuk ira ngámin nga nalaggabán. Á kunnian gapay yù mesimmu sangaw
    nu manolingà.
  bki-bki: Mia tomu nalo na aju dam̃ariga jibe na, maka asidomial titai, naruei amial
    ga burum̃ara ueimia nei binimei buru bulaglo. Mia kiniou neber ka kamiu, mia bogo
    na Kulorinio Kenerinio naio riyotuba rimei bereio, mia tomu nalo ave virare ga
    ka nalo nei nua beamu ea Noa kiano bogo.
  bqp-bqp: Odi dↄ̃ro, akũ í sù à ń sɛ́tɛ ń pínki. Lɛn anigↄ̃ de lɛ se Bisãsiri Nɛ́
    sugↄrↄa.
  mcp-mcp: Buud bwə́ á shígɛ́ dʉ bɛɛmb tɔɔ sâ, kə wɔ́ɔ́s ja mpʉŋ í á zə jaŋgʉlə bwo
    bɛ̂sh yí. Ntɔ́ nə́mə́ wə́ í bá bə ja Mwân mə Múúd mə bá zə yí.
  hat-hat: Yo pa t' konprann anyen nan sa ki t'ap pase, jouk lè gwo inondasyon an
    fèt, li pote yo tout ale. Se va menm jan an tou lè Moun Bondye voye nan lachè
    a va vini.
  npl-NT: Mach okajsikamatkeh asta ijkuak okinmajsiko non kiawitl temojti iwa nochteh
    okinwík. Ijkó noiwa tlamochiwas ijkuak niwalmuikas, Ne Non onimochi ni tlakatl.
  bgg-bgg: Khokhed ne zab shii shaodun pha ji thog dang pha nyie rey pha ji ne thuh
    de nathek ne athan ba ro. Ji-è Bran Dufuii wuii shii de ji duiine rey ruii phro.
  eng-TCENT: They knew nothing about what would happen until the flood came and took
    them all away. So will it be at the coming of the Son of Man.
  eng-BSB: And they were oblivious, until the flood came and swept them all away.
    So will it be at the coming of the Son of Man.
  cpu-NT: Tekatsi inkinkishiretakote, irojatzi omapokantakariri oonkaro, ari japerotakari
    maaroni. Arira onkempitagaiyaari aririka impiye Itomi Atziri.
  san-ASM: অপৰম্ আপ্লাৱিতোযমাগত্য যাৱৎ সকলমনুজান্ প্লাৱযিৎৱা নানযৎ, তাৱৎ তে যথা ন
    ৱিদামাসুঃ, তথা মনুজসুতাগমনেপি ভৱিষ্যতি|
  tac-NT: Ralámulika tabilé u'kirá mayele 'lige arigá 'ma wa'lú u'kule, 'lige 'ma
