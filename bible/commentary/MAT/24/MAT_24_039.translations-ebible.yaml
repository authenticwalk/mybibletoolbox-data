  hot-hot: '@see-verse:MAT.024.038'
  mqj-NT: Tae' dengan aka naissanan anna tokke'mo sae wai la untallannii mane kilalari
    pole'. La susimi duka' kasaeanna Anak Mentolino.
  rus-SYN: и не думали, пока не пришел потоп и не истребил всех, - так будет и пришествие
