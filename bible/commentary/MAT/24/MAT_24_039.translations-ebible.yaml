    tsane xua poxonae equeicha patopeicaein.
  boj-2014: Mandam ya maqosim naŋgi padaltnjrqas naŋgi deqa qaliesai. Naŋgi laŋa nanari
    soqneb. Sonabqa gulbe di naŋgoq di brantej. Dego kere e Tamo Aŋgro bqajqa bati
    qa tamo uŋgasari naŋgi nanari degsib sqab.
  eng-OEBUS: taking not notice until the flood came and swept them one and all away;
    and so will it be at the coming of the Son of Man.
  eri-eri: Dada waha nere la heigon bona nere isegu uwa, nere onounga yafa ganenga
    goi kuwei anyakaro heigedu bona, fai-aita bagu waha oruwa yosomu nigai. Onowou
    wahanga la, Fai Nomo Idau mayonbona la heigon bona.
  aly-aly: Akngeyel kwaty ilkwa thwenek. Noah-an aylpenhek ikwerenh-rnem-akert rtnwewarl
    kwen. Kwaty atnyerr ilkwa ra ingwer-rnem ilwerl-athenek. Akngey-kenh Artwa Impen
