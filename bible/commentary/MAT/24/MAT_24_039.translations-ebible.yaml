  yao-yao: Nganamanyilila mpaka chikumba meesi pachaiche ni kwakumba wose. Ni iyoyo
    ichichiŵa kwika kwa Mwana jwa Mundu.
  tgp-tgp: Ale tamlohi la sopo levosahi na sava i pa mai mo sinai wai tatave tavera
    atu mo mai mo tivesi vevuhira. I pa sohen haratu hin pongi atu Natun Tamlohi i
    pa mele mai hinia.
  auc-NT: Tömënäni ïnänite æpæ̈ ænte gocæ cæganca tömënäni, Æpæ̈ anguimpa, ante ëñënämaï
