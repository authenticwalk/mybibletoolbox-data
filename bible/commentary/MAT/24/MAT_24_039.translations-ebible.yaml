verse: MAT.024.039
translations:
  kpx-kpx: Abu katelahai hilokaholisege solekavesite e balugau lavui kebia bahata
    havehatunu. Iale Atae Eseu lohoveve vani kemo abuna katelahasege auna lohoi.
  okv-H: do puvuresuja amo embomeni nei do hotembae ue mihio umo na irerembeto humbunu
    sasari ea, ainge dombo mihiroro Embo ta Meni puvuresuja,
  tbo-tbo: ma goila i hopu i ligohogoholihi, po lawa atapuhi hi hilage pahihi yaka
    tau Lawa Moinau, u houga gunawilana naka pitenana.
  mal-C: പ്രളയം വന്ന് എല്ലാവരെയും നശിപ്പിച്ചുകളയുന്നതുവരെ, എന്താണു സംഭവിക്കാൻ പോകുന്നതെന്ന്
    ആരും മനസ്സിലാക്കിയില്ല. മനുഷ്യപുത്രന്റെ പുനരാഗമനവും അങ്ങനെതന്നെ ആയിരിക്കും.
  grc-SR: καὶ οὐκ ἔγνωσαν, ἕως ἦλθεν ὁ κατακλυσμὸς καὶ ἦρεν ἅπαντας, οὕτως ἔσται ⸋καὶ⸌
    ἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου.
  bgc-bgc: अर जिब ताहीं बाढ़ आकै उन सारया ताहीं बहा न्ही लेग्या, जद ताहीं उननै किमे
    बेरा न्ही पाट्या; इस्से तरियां ए मुझ माणस के बेट्टे का आणा भी होगा।
  khz-khz: Na ati genunukato, ati geripato rakagau pene wala pene ago, gutugutu ekwarato,
    ne maparara egutu-kwarega-kwaregarato. Taunilimalima Natuna pene vogomai maki
    vovetaina pene wala.
  deu-TKW: und merkten nichts, bis die Flut kam und raffte sie alle hin, so wird es
    auch sein mit der Ankunft des Sohnes des Menschen.
  zsr-NT: len cutu gláquibeꞌinëꞌ catiꞌ bdxintë nis guiöj le busnít yödzlyú atiꞌ gulanitiëꞌ
    yúguꞌtëꞌ. Lëzcaꞌ cni gac catiꞌ ziꞌa huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách,
    nutu nu gáquibeꞌi.
  lin-lin: bayebaki eloko moko te na tina na oyo elingaki kosalema, kino mpela eyaki
    mpe ekumbaki bango nyonso. Ekozala mpe bongo na koya ya Mwana na Moto.
  hns-NT: Oesabke koetjh andaadj na mielal. Ohie se oesab paanie me doebal. Aur djab
    iensaan ke Beta lautke aaiga tab aisane hoiga.
  noa-E: Mamʉ am mag onee bʉ̈ʉrjã amach chig ajujã khĩirjuba nʉm ee, döãd pöm bëewi,
    jẽb ierrpawi, thumaa ödubjierram. Mʉch chi Emkhooi Iewaa bëe nʉm jaarjã ich agjöta
    ajugui ajim. Amau bʉ̈ʉrjã amach chig aju khĩirjuba nʉm ee, dëgölp mʉʉn dʉnʉʉuchëju
    a jaaujim.
  eng-EMTV: and they didn't know a thing until the flood came and took them all away,
    so also shall be the coming of the Son of Man.
  mib-NT: Te tu ní cácandíje ñayuu jeē cuun saū xeén, te ni cuun, te ni ndaa ndute
    ni cajihī ndɨhɨ i. Te suni súcuan coo núu na ndíji ruhū, Yaā ní nduu tēe.
  lif-NT2: हे़क्‍क्‍याङ् वादोःक्‍मा थाङे़आङ् निःम्‍मा सिःमानुःल्‍ले़ तगि थे पोःङ्
    के़लॽबान् खे़ङ्‌हाॽरे़ थेआङ् निङ्‌वाॽ मे़ङ्‌गत्तुन्‍लो॥ बा हे़क्‍केलॽरिक्‍के मे़न्‍छाम्‍साःल्‍ले़
    कुयुःमान्‍नाङ् पोःङ्‌लो॥
  xnj-xnj: Vamanyili lepi chechahumila mbaka fula yikulu payabweli na kuvayola voha.
    Ndi yivya mewawa paibwela Mwana wa Mundu.
  mmx-mmx: Mo limixin kopmen di goxoklen i do laraan mo naba vot, ketla ga rupot la
    ga sev amet axap nedi. Laaleng at lovotpot tarak, Laradi Mevana naba lok kuren.
  cbr-NT: '''Uí ''aisamaira ''ibúcëbë baca ''ëquian ñucamacëñun unicama buáncëbëtainshi
    ca —Noenën nu cacë bana ca asérabi ''icë —quixun ''unáncëxa. Noenën bana cuatíma
    unicama ''iásaribiquin ca unicaman ''ën bana cuatima ''icën. Usai ''iquinbi ca
    ''ëx anun uti nëtë ''icëbëtainshi sinánti ''icën.'
  tee-NT: Chai lana jantu talaca'ilh tus acsni milh ju akmuxtut chai tamuxtuk'o ixchux'an.
    Pus vana va chun cajuna' acsni acminchokoya' ju quit'in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: and they did not know until the flood came and took all away, so will also
    be the coming of the Son of Man.
  cak-NT: Y ri winak manak xqui'en entender, c'aja' cuando xka ri nimalaj job ri x-ix
    diluvio che, y ri ya' can xerumuk conojel. Y can quiri' chuka' xtibanataj cuando
    xtapon ri k'ij chi xquipe ren ri jin-kajinak-pe chicaj y xinalex chi'icojol.
  pah-NT: A'ea rupi ahegwyripeva'ea ndokwahavi yhyarehanhuhũa rurag̃wama – kiroki
    ahegwyripeva'ea ndo'avi yharuhua pype. Ahegwyripeva'ea mbotypyvypava yhya nhatymbavi
    hako. Na jitehe po ti yvyakotyve'g̃a ndokwahavi jirurag̃wama nehẽ, ei Jesus'ga
    yvyakotyva'ero yvagipeva'ero no.
  sja-NT: Mamĩda atu p'anɨde k'oi chedachi, eujã ũudachi mãik'aapa jõmaweda k'iniidachida.
    Mãga pɨk'a p'asait'ee ichiaba mɨ, chi Eperã Ak'õre Truadepema waya chek'ãri. Atu
    p'anɨde cheit'ee.
  xed-xed: Haɗ sana skwi ndanaŋ həŋ wu, ha ka sagha ima mabuɗbuɗ hlaghatá həŋ demdem.
    Baɗu tsa fitik dzaʼa sagha Zwaŋa mndu ya ná, manda va tsaya dzaʼa magakwa tsi.
  mks-NT: Ta co̱ó na̱quehe na cuéntá ja̱nda̱ quia̱hva na̱xi̱nu̱ co̱o ja̱vi̱ quíni
    cán ta na̱jánaá dó sa̱há ndihi na. Quia̱hva já a̱ quéhe na cuéntá sa̱ha̱ ndá qui̱vi̱
    quixi ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.
  gfk-S: Ma pa di gale nunure iat ta dahine be aso na hanawat ter ta di tuk ter be
    no tamat na tahit ga hanawat, igom salire leise di bakut. Na ngan bileng hobi
    ing Nong a Turadi ie na hanawat.
  bmu-bmu: Teköiga wanat yuai asuhumawi, mi qahö mötketka o göulu ketaŋan kaba jinonŋi
    qahö ayuhum eŋgiyök. Könaŋgep Suep gölmegö azi ölŋan kunbuk kamawi, nalö miaŋgöreŋ
    ambazipnöŋ mewöŋanök qemasolokep aka mala ayuhume.
  dgz-dgz: Wam ame gapan ningoe oniwandini waenapan mu oare amba umamon mom yapen
    tau aen. Ap umap Kimani Vitana Apanewa sia tauapena wam ame e den oare.
  eng-GNV: And knewe nothing, till the flood came, and tooke them all away, so shall
    also the comming of the Sonne of man be.
  zaa-NT: Labí bennia cą cuenta hàstaá qui'ni uccua iyya juíciua nna biluỹa latsi'
    quį. Aníahuá ccá canchu chi íl·lani Nubeyu' de Ỹiabara' de repentetaá.
  eng-WEBSTER: 'And knew not until the flood came, and took them all away: so also
    will be the coming of the Son of man.'
  guh-guh: Daxitajivi abaxë itsiata apo yapëtae paepatota tocopiapatsijitsiatsi peyabubutsijavanexatsi.
    Nexata itsajivi ata yapëtaenejeva jemata ayaiemaxaneto itsa jopa ira pebubutsinexa,
    yapëtane jane baja. Bajarapamatacabi bubuna daxitajivi. Bajara pijinia pacuenia
    itsajivi ata yapëtaenejeva xanë, Daxitajivi Pematapijinënë, tapatsijavanexatsica,
    jemata patsianicajë.
  bon-bon: Teepi nuuja umle lica ge, egä ngena te äbitinige, ngälu igi te liba tädige,
    iyeta teebibine yiisibrecmige. Pepu cirege äbita, cane lui te Acejiyame bau ca
    tädujine biname me äbitujine, liba cire tacne-nutepene.
  nhw-BL: Amo tleno quimatiyayaj catli ininpantisquía hasta quema hualajqui nopa tlahuelatl
    huan quinhuicac. Quej nopa amo aqui quimatis achtihui quema na catli niMocuepqui
    Masehuali, nimocuepas.
  swh-ONEN: Nao hawakujua lolote mpaka gharika ilipokuja ikawakumba wote. Hivyo ndivyo
    itakavyokuwa atakapokuja Mwana wa Adamu.
  wbi-wbi: Avaanhu avuo navalyakangwile kimonga kuhanga pano ighalika jikwisa, vakufua
    vooni. Enendikiiki fye lulaava niliiva nikwisa ne Mwana ghwa Muunhu.
  bba-bba: Bɑ ǹ ɡɑ̃ɑnu bwisikɑ sere nim yibu bɑkɑ te, tɑ kɑ turɑ tɑ kɑ bu doonɑ kpuro.
    Nɡe mɛyɑ n ko n sɑ̃ɑ sɑnɑm mɛ Tɔnun Bii u koo nɑ.
  eng-KJVCPB: and knew not until the flood came, and took them all away; so shall
    also the coming of the Son of man be.
  kgk-NT: Ojéupe ojehu va'erã ndoikwaái va'ekwe yma gware. Ojéupe ojehu va'erã-rehe
    naimytu'e'ỹiry va'ekwe oiko-vy hikwái. Upe-ma ramo, pya'e ovu íxupe kwéry imonhapymimbaharã
    y. Xe Nhande Ryke'y tee va'e aju jevy hagwã áry-py, upéixa ete ojehu jevy va'erã.
    Mbava'e nipo ojehu va'erã íxupe kwéry ndoikwaáiry yvypóry.
  waj-waj: iya hama nnooriivo iya raputu taikaanara kuaivaa arinaima rikiooduu nnooriivo
    ngioo iya raputu taika kieeravai. Iya itaama varuneema Na Vaidiivaa Mmaapuuvo
    kava tiinara suaivaki fai gioonna kiaapuuya mmuaikaraama kumimakaida variaaravee.
  cpy-cpy: Ari inimowae-tziri tekatsi ikenkishiryeeya roojatzi omapokan-takariri oonkawo,
    ithonka ipiinkaki. Ari okantee-yaari eejatzi ipiyeerika Itomi Atziri.
  ekk-PKP: Nad ei mõistnud, mis hakkab toimuma, kuni tuli uputus ja pühkis nad kõik
    minema. Nii on ka inimese Poja tulemine.
  mpx-mpx: Nige etega i nuwanuwatu hauna abwe ni gan, ana siga nub i ha, gegewel hi
    unun ge hi aliga. He nasi ni ola al to Gamagal Natuna wana nem eliyana.
  wbp-wbp: Kujalpa ngapaju wantijalku manulpa kankarlu-jarrinja-yanulku, kulalu yapangkuju
    milya-pungu kujalpa nyarrpa-jarrija. Kuja-jana ngawarrarluju kangurralku, manngu-nyangulpalu-nyanu
    kapulu palimi maju panungka. Kuja-yijala kapu yarda rdirri-yinyi kajirna Yapa-nyayirni-wangu
    Kaatu-kurlangu pina-yanirni.
  luo-luo: kendo onge gima negingʼeyo kuom gima ne biro timore nyaka pi nobiro moywerogi
    duto. Kamano e kaka nobedi e biro Wuod Dhano.
  nhe-NT: Ax tleno quimatiyayaj tlen ininpantisquía hasta quema hualajqui nopa tlahuelatl
    huan quinhuicac. Quej nopa axaca quimatis achtohui quema na tlen niMocuepqui Tlacatl,
    nimocuepas.
  aii-aii: ”ܘܐܢܵܫܹ̈ܐ ܠܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܗܲܠܔ ܕܐܬܹ‌ܐ ܠܹܗ ܛܵܘܦܵܢܵܐ ܘܩܛܝܼܠܔ ܠܹܗ ܠܟܠܵܝܗ‌ܝ.
    ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܝܵܐ ܐܬܵܝܬܵ‌ܐ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.
  esk-NT: Iñuich iḷitchuġiŋiññiqsut atuumaniaqtuamik uliqpaŋmun pisaġilġataqtitlutiŋ.
    Taatnatun itkisipmiuq Iġñiŋa Iñuum aggiqpan.
  msb-msb: Wara ninda namangnuhi an mangyayari hasta na bumuhos an baha kag inanod
    sinda tanan. Sugad man sani an kamutangan sa pag-abot ko na Anak San Tawo.
  cpa-NT: Ha¹chi² ca¹lø¹ŋi¹² dsa² jue¹² hi² lé² jmøi² juøh¹² ca¹lah¹ca¹tǿ² ja³ca¹ŋi¹juøh¹²
    jmøi². Ca¹dsan¹ ca¹lah¹já¹ dsa² héi² quianh¹³ jmøi² juøh¹² jøng². Lah¹jøng² báh³
    jenh¹³ dsa² chian² jmai³ ja³guiogh¹³jni.
  dso-dso: ପାନିତେଇ ସେମନ୍‌ ବଅଁଲି ଜିବା ଜାକ, କାଇଟା ଅଇଲାନି, ଜାନି ନ ରଇଲାଇ । ନର୍‌ପିଲା ମୁଇ
    ଆଇବା ବେଲେ ସମାନ୍‍ ସେନ୍ତାରି ଅଇସି ।
  meu-meu: matadia asie kani ema bona utu-utu badana e utua dae, bena iboudiai eha
    dono mamase. Taunimanima Natuna ena mai danu unu baine heto.
  yva-NT: Vatane umaso wantatukambe animaisye mi mare nande yava masyoto manayame
    njam mo mapupuji, ti ukakai vintabo. Maisyare omai tavon arono indati Risy, Arikainyo
    Vatan, ride papabe.
  dgc-dgc: Sakay dinumemét tu bihéng a éwan de tukoy. Ey basta meanod side a étanan.
    Ey nadid, kona be sa i manyaria ta kédemét ko, sakén a gébwat ta langet.
  zpm-NT: '@see-verse:MAT.024.038'
  hix-NT: Tanàhnohtoho komo ywenyeke rma hak nehxatxkon hamà, tuna ymo wya, kekon
    hatà. Tkanawarà ymo kom yaka Nowe heno komo yosonkahàtxhe rma, nomokye hatà, tuna
    ymo. Toto heno komo yanàhnohtàkay hatà. Àro wyaro rma rha àywenyeke toto komo
    yehtoko, nomokyaha hampànà, Toto me Enusaho, kekon hatà, Txesusu.
  sim-sim: Hako lir mbeek os talakuri kas heyeri ambu lir, wahau. Men er li liyarik
    fa si rasaha si jisiriri lir. Uhunda hom os Ma Jikisi Avui Wasilakahi or takwa
    wolo erem nakwa sir.
  npi-ULB: अनि प्रलय आएर तिनीहरू सबैलाई नलगुन्जेलसम्म तिनीहरूलाई केही पनि थाहा थिएन
    । मानिसका पुत्रको आगमन पनि त्यस्तै हुनेछ ।
  cgc-cgc: Ula gid danen nlami daw ino matabo ki danen asta gabot anaw ya daw nalemmes
    danen tanan. Iling man tan, mga ittaw magulpian naan ta adlaw na mabot Kanen Na
    Alin Ta Langit Na Natao Naan Ta Kalibutan.
  tim-tim: '@see-verse:MAT.024.038'
  yor-yor: Ènìyàn kò gbàgbọ́ nípa ohun tí o ṣẹlẹ̀ títí tí ìkún omi fi dé nítòótọ́,
    tí ó sì kó wọn lọ. Bẹ́ẹ̀ gẹ́gẹ́ ni wíwá Ọmọ Ènìyàn.
  wos-wos: Wunde du takwa Godka sarékéhafi yata némafwi hwe yatendéka nukwaka sarékéhambandi.
    Sarékéhafi yandaka némafwi hwe gwandéndéka di hulingu se di atéfék hiya. Wuni
    Duna Nyan wambula yatewuka nukwa séfélak du takwa wunde du takwa hurundan maki,
    ané héfana jonduka male sarékétandi.
  emp-NTPO: Ãdjirãba dopapa zeid̶ebemada cawad̶aca basía. Baribʌrʌ wãrãda zesid̶e
    ãdjirãra jũma nãbʌrʌ quinisid̶aa. Ara dopapa cawaẽ́ne zed̶a quĩrãca mʌ̃, Naʌ̃
    Djara Edad̶ara cawaẽ́ne zeya.
  eng-F35: and were not aware until the flood came and took all away, so also will
    be the coming of the Son of the Man.
  ind-ind: '@see-verse:MAT.024.038'
  pes-OPCB: در آن وقت کسی باور نمی‌کرد که واقعاً توفانی در کار باشد، تا آن که توفان
    آمد و همهٔ آنان را با خود برد. آمدن پسر انسان نیز چنین خواهد بود.
  mpt-mpt: aaye einea yaleb daak unea aaye dowoniba kulilasib inania Abilim Da Tlemin
    Naka ne imin tlang gami osa inaminobe. Nakaia unangai Gode wengo omdibiha bianiba
    dabalim olo inamin namino bobol ota fumbibta ne tlamabibe.
  bla-bla: Ki matsksĭnĭm'axau otsauomo'kŏnaiokkeuasi ki itsau'inakuaiĭstutuaiau; netoi'
    ak'anĭstsiu Nĭn'au okku'i oto'saie.
  ssx-ssx: Koto wanda꞉halima꞉ta꞉ wetepe epolo pieke hau manuta꞉ hone na wiki pa ika꞉
    hone pieke haumanu pua꞉tiki pulu haena꞉ hande ikali tieke taa ipulu iki paeyao
    handa꞉pa꞉la꞉ mea peekeme. Mo hande Wanda꞉halina꞉ Eiyeke opolo ipuluta꞉ koto piekeeki
    kone pilieke.
  mkl-mkl: A kù wɑɑ lɑsɑbu do wɑhɑlɑ dimi bɛɛbɛ hee í to kukɔ̃i inyi nlɑu í jɛ ŋɑ
    fei. Bɛɛbɛ mɔi ɑ́ jɛ si wɑɑti iyi ɑmu Amɑi Amɑnɛ ɑn nyi wɑ.
  gaq-gaq: ବନ୍ନିଆ ପାଙ୍ଗ୍‌ଚେ ଆମେଇଂକେ ଡୁଙ୍ଗ୍‍ଡିୟା ଡୁଂୱେ ଜାକ ମେଁନେ ଗଟେଡିଙ୍ଗ୍‍କେ ମ୍ୟାଲେ
    ଆର୍‌ଗେ ଣ୍ଡୁ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ନେ ଦିନା ଟିକ୍ ଦେତ୍‌ରକମ୍ ଗଟେଏ ।
  gof-RNT: Bashsha haathay yidi, entta ubbaa dhayssana gakkanaw akeekibookkona. Asa
    Na7aa yuussayka hessada hanana.
  unx-unx: ଆଡଃ ଟୁଡା ଦାଆଃ ହିଜୁଃକେଦ୍‌ତେ ସବେନ୍‌କକେ ଆଉରି ଆତୁଇଦି ଜାକେଦ୍‌ ଇନ୍‌କୁ ଜେତ୍‌ନାଃ
    କାକ ଆଟ୍‌କାରେ ତାଇକେନା, ଏନ୍‌ ଲେକାଗି ମାନୱାହନ୍‌ଆଃ ହିଜୁଃ ହୁଲାଙ୍ଗ୍‌ରେ ହବାଅଆଃ ।
  gah-gah: Ámina vegenalite Noani nagamí viliti gakó gili ahuliake gopa niago, nagamí
    napa vilike vegená mukí kepele gesá imó. Okulumakutí lumu ve gihila neza ato gamena
    nene lá oko utó inogo ive.
  lcm-lcm: Na parik lak kipa nas a sa kame serei tung si taun a nole kala serei na
    kamela luk suai aniria aongos. Io, ka asukang palau si taun ang man a igenen i
    pukun ka serei singina.
  aer-aer: Kenhe tyerrtye areye akenhe akwete arreware anerlte-aneke. Kele kwatye
    urewe akngerre anteme apetyemele itnenhe atweke. Alakenhe-arle urreke tyerrtye
    areye arreware anthurre-arle anetyenhe, ilengare ayenge, Alere alkere-arenye apmere
    ahelhe nhenhele-arle akweke inteke, apetyalperlenge.
  qvc-NT: 'Manam intyindirqanllapachu: Ancha tamyaptinmi, yakukunapi yumbay ch''uqashpa
