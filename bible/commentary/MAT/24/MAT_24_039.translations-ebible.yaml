  ded-ded: Enu yeni mi negemma kecmagec kiatunggbaungtoango hama merucyunudarec. Ngicac
    Medacac hahanasou faka ifiangoc fingerude.
  ewe-ewe: eye womenya nu si gbɔna dzɔdzɔ ge o va se ɖe esime tsiɖɔɖɔ la va, eye wòkplɔ
