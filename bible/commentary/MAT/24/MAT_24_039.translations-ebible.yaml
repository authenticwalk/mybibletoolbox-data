    wana luwom hei.
  bus-bus: Aↄ̃ↄe dↄ̃ro, ben í mↄ̀ à ń sɛ́ɛ ń píngi. Lɛn eégↄ̃ dɛ lɛ se Gbɛ̃ntee Nɛ́
