    hich hagjöta hajugui hajim. Hamau bʌ̃ʌrjã hamach chig haju k'ĩirjuba nʌm hee,
    dëgölp mʌʌn dʌnʌʌuchëju ha jaaujim.
  alp-NT: Kena mere tamata esi rekwa sasaisa mo eti kwele lolo pusue nusa kai esi
    mata pususi, hoko sakesa kai kena Au, Tamata Eni Nanare Au luake suike loko imire
