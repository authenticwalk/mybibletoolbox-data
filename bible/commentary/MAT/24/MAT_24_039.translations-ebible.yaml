    ay Anak si Takho.
  mto-NT: Ax kaꞌa tseꞌe du̱nu̱jaꞌvidi vinꞌiteꞌe myínu̱t je̱ xa̱a̱j ku veꞌe ña̱a̱kukó̱madat,
