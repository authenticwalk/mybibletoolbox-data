  gof-ENT: ባሻ ሃይ ዪዲ፥ ኤንታ ኡባ ይሳና ጋካናው ኣኬኪቦኮና። ኣሳ ናዓ ዩሳይካ ሄሳዳ ሃናና።
  aau-aau: Sawk uwrsa somokwe yor piap hmo owh mon ma lousne ey mokwe, homkwe pase
