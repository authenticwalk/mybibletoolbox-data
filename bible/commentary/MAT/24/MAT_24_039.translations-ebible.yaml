  bqc-SIM: Aai dↄ̃o, ↄ̃ í mↄ̀ ń sɛ́lɛ ḿpii. Màa aↄ dɛ Gbɛ̃nazĩn Nɛ́ mↄ́gↄↄ lↄ.
  tcz-CHONGTHU: Twisang ahunglet'a chule amaho alhoh mang masang seuvin miho chun,
    ipi hungsoh ding ahi ahepha pouve. Mihem Chapa ahung teng jong leh chutima hung
    hi ding ahi.
  mar-mar: आणि महापूर येऊन त्यांना घेऊन गेला तोपर्यंत त्यांना समजले नाही. तसेच मनुष्याच्या
    पुत्राचे येणे होईल.
  snp-snp: no lafa naba-naba enami kamena ya kolife loti kolámato, no lafa naba-naba
    oto wenenawa muki ya kililifa oto gilimito wiye. Ido yamaidana oto namo We Kula
    itibito enamo kamenalo ya eti amo yaidana enawae.
  isl-isl: Menn trúðu ekki orðum Nóa fyrr en flóðið skall á og hreif þá alla burt.
