  bmh-bmh: Bo, go igul zuabun i doi daren. Zewei banou zoimai, duailel unum igarai
    zeun. Igul go guzenemen sul ag guzenebi, Du Nugau Nag koli alamau.
  ctu-BL: Ma'anic tsi' ña'tayob mi an chuqui mi' caj ti ujtel jinto tsa' tili but'ja'.
