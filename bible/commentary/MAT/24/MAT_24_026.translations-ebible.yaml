  mal-mal: 'ആകയാൽ നിങ്ങളോടു: അതാ, ക്രിസ്തു മരുഭൂമിയിൽ എന്നു പറഞ്ഞാൽ മരുഭൂമിയിലേക്ക്
    പുറപ്പെടരുത്; ഇതാ, അവൻ അറകളിൽ എന്നു പറഞ്ഞാൽ വിശ്വസിക്കരുത്.'
  kkc-kkc: Esiga odoo heeso nimapoo takolone, ‘Niba ege. Keliso dobudu badoso,’ dee
    takooga, yo agalame na di. Osoloso see yayo takolone, ‘Niba ege. Keliso moso kulodu
    badoso,’ dee takooga, omapoo tei na te.
  urd-GVR: Chunāṅche agar koī tum ko batāe, ‘Dekho, wuh registān meṅ hai’ to wahāṅ
