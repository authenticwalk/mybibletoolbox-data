    to us kā yaqīn na karnā.
  far-far: “Ana kada nau, na Wele nia Wane, nau ku oli mai, wane ki tafau kera kai
    ada to'oku. Dia laugo ne mulu saitamana adalae to'ona meamea kada nia mea mai
    ana bali taelana sato leka ka dao mai bali sulana sato laona mamanga. Aia, dia
    tani wane kera fata 'uri fua mulu, ‘Na Christ to laona lofaa 'eke'eke,’ nao mulu
    si leka 'uria kula nai. Dia tani wane kera fata 'uri fua mulu, ‘Na Christ kai
    agwa 'i seki,’ nao mulu si famamana fatae 'urinai ki.
  suz-BL: मेकोपुकीमी ‘सुइ मबाक्‍तीके गोरशो रागीमी ख्रीस्‍त बाक्‍ब’ देंतेक्‍म हना,
    थमा सुइश्‍शा कोव़थ मलने। ‘खिं आगा ङा कोठामी ख्रीस्‍त बाक्‍ब’ देंतेक्‍म हना, थमा
    मसुतीन। लूका १७:२३-२४
  car-NT: Iro ke ro amykon wykary jako o'waine ‘Eneko, moro iponomyn wo'i ta man,’
