    yokoh eꞌe.’ Pe yukur pa yisyunde wusyep tinge.
  kiz-kiz: Henu, ikajhiagha bhibetakubhajobhela, “Kristu ajhele kulijangwa,' musiloti
    okhu ku lijangwa. Au, 'Mulangayi ajhele mugati mu nyumba,' musikieli malobhi aghu.
  tzo-TZE: 'Me oy boch''o jech chayalboxuque: “Tey xa oy ta xocol banamil li Cristoe”,
