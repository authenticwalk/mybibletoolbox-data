    masala naeyalapapeaka.
  eng-ASVBT: 'If therefore they shall say unto you, Behold, he is in the wilderness;
    go not forth: Behold, he is in the inner chambers; believe it not.'
  mna-mna: '@see-verse:MAT.024.025'
  myw-myw: “Kukin gog gamag mwasinis bidibakeimiy, bilansa, ‘Mesay wanawoud nises,’
    awoum bukun kukin; awoum. Kukin bilansa, ‘Nises bunatum wanuwan,’ awoum kusimounids.
  sby-sby: “Ecebo cakendi, bantu bakamwambilangeti, ‘Kamubonani Klistu ulikucinyika,’
