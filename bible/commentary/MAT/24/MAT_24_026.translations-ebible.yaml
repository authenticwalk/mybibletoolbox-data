    yai kɨpi naɨngwo tɨbmii.
  pol-SZ: 'Jeśli więc ktoś wam powie: „Mesjasz jest na pustyni”—nie szukajcie Mnie
    tam. I nie wierzcie, gdy powiedzą: „Tam się ukrywa!”.'
  ztq-NT: 'Por ngo, deelñee cho kñë lo do: “Kol kuy gaanoo, lëë Crist so tañ”, tsidy
    to. O deelñee gaa cho kñë lo do: “Kol kuy gaanoo, lëë Crist nolan nu”, knilasty
    tow.'
  kqa-kqa: Kamataharɨm narɨŋ nɨmavamba ambɨrɨmandɨyu, Ŋgamara. Kru manɨman upɨ vunda
    kɨyɨ, vamba ambɨrɨmandɨyu. Hara kambu maŋumara. Naŋga nɨmavamba ambɨrɨmandɨyu,
    Ŋgamara. Tavɨhumba nɨñɨnɨ kɨyɨ, vamba ambɨrɨmandɨyu. Hara nurɨŋandɨ kuyu haŋandɨhirɨm
    maŋindarɨmara.
  zai-NT: Nga runi pa gabi cabe laatu nuu Cristu ndaani gui'xhi la? cadi chi guuya
    tu. O pa na cabe nuu be ndaani yoo la? cadi guni cre tu.
  upv-upv: Erpok, poro para-werai tevi kami, ‘Kaplesi, Mesaea nika lolo merwer!’ kami
    sete kapan. Ko poro para-werai tevi kami, ‘Kaplesi nika, elik teptepi loloim sopon
    re naim ngok san,’ ko sete kapa-osuri.
  wap-NT: Ukauꞌan naꞌiaꞌoram pidan kian an uꞌati, ‘kaidiꞌiizuꞌu baara ii,’ aonaa umakoꞌo
    naa naꞌiti. Oo ukian an uꞌati, ‘Kainaꞌa uruu, udizinpan kaidaꞌaꞌa,’ aonaa umishidaꞌanaꞌa.
  mva-mva: “Bokaibe tamoata teke itaguraki be bokai iraka-ming, ‘Lulu kaba-lo isoaki,’
    nge moaki kalako. Ki bokai ira-kaming, ‘Ene pera ilona-lo ikoma be isoaki,’ nge
    moaki kalongo.
  dwr-NT: “Hewaa diraw, asay hinttentta, ‘Be7ite, Kiristtoosi bazzuwan de7ee’ gooppe,
