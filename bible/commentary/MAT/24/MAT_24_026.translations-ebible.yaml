verse: MAT.024.026
translations:
  kpx-kpx: “Mesoho ataeabuna la namigevei kosea, ‘Elehave. Kosive keu tomagie ua.’
    Ige lainaho keve talive. O mesoho abu loui kosea, ‘Elehave. Kosive keu kove hogolahai
    ua.’ Ige lainaho hotoeabe evilive.
  okv-H: Eto embo na ungota degi “Kivu ungotenau orekari embo puvija avo ojagatambu
    aita mihia,” ke ainge ijirou ai ta pambavojo eto ke nei amo, “Kivu orekari embo
    puvuto degi nei ojikari ta mihia,” aisora ke avo ingovojo
  tbo-tbo: ‘Apo hina paliwelemi hina pa, “Keliso u pitapita e memae,” ega ona nenae
    u pitapita. Apo hina baha hina pa, “Keliso numa u hine dumana e memae,” ega ona
    itumaganehi.
  mal-C: “അതുകൊണ്ട് ആരെങ്കിലും നിങ്ങളോട്, ‘ക്രിസ്തു അതാ അവിടെ വിജനസ്ഥലത്ത്’ എന്നു
    പറഞ്ഞാൽ നിങ്ങൾ അവിടേക്കു പോകരുത്; ‘അദ്ദേഹം ഇതാ ഇവിടെ മുറിക്കുള്ളിൽ’ എന്നു പറഞ്ഞാൽ
    വിശ്വസിക്കരുത്.
  grc-SR: Ἐὰν οὖν εἴπωσιν ὑμῖν, Ἰδού, ἐν τῇ ἐρήμῳ ἐστίν, μὴ ἐξέλθητε· Ἰδού, ἐν τοῖς
    ταμείοις, μὴ πιστεύσητε.
  bgc-bgc: “इस करकै जै वे थारे तै कहवै, ‘देक्खो, वो बण म्ह सै’, तो बाहरणै ना लिकड़यो;
    या ‘देक्खो, वो कोठड़ी म्ह सै’, तो बिश्वास ना करियो।
  khz-khz: Pene talima taa na pene vaikilami, ‘Iogita, ia tanopakanai voa,’ voana
    ragai pio ago; pa pene vaikilami, ‘Iogita, ia vonuma aonai etaluna,’ ragai pio
    vega-taunataunaa.
  deu-TKW: 'Wenn sie nun zu euch sagen: siehe, er ist in der Wüste, so geht nicht
    hinaus - siehe, er ist in den Kammern, so glaubt es nicht.'
  zsr-NT: 'Qui lë ni naꞌ, cutu grujliꞌ chquiꞌ laꞌdxín queëliꞌ nup lë lbiꞌiliꞌ: “Gul‑yutscaꞌ,
    niꞌ zoëꞌ Cristo lu latj caꞌz.” Lëzcaꞌ cni, cutu tséjlëꞌliꞌ chquiꞌ laꞌná: “Gul‑yutscaꞌ,
    lu yuꞌu zoëꞌ.”'
  lin-lin: 'Soki moto moko alobi na bino : « Botala, azali kati na esobe, » bokende
    kuna te ; to « Azali awa, kati na esika ebombama, » bondima yango te.'
  hns-NT: 'Djab oe samai me koi bolie kie: ‘Kriest hoewa maidaan me hai,’ tab na djaihe
    dekhe. Aur djab koi bolie kie: ‘Oe bhiettar kamra me loekaail hai,’ tab ie baat
    bhie na bieswaas kariehe.'
  noa-E: Ya mag khaphʉ naawai ãbmua khãijã pãachig, “Õor maba aajem aarta sim” a jaauwai
    oob aar oon wëtmiet ajim. Wa magbam khai, “Mʉig simta ich oopiba sim” a jajaaukhawiajã
    oob ʉ̈khamiet ajim.
  eng-EMTV: “Therefore if they should say to you, ‘Look, He is in the desert!’ do
    not go out; or ‘Look, He is in the inner rooms!’ do not believe it.
  mib-NT: 'Núu súcuan te núu cahān ñayuu jiín ró: Cuácondēhe ró, chi nde nuū ñúhun
    téhé íne ya, achi i, te ma quihín rō condēhe ró. Chí núu cahān i: Nehen condēhe
    ró, chi ini vehe yāha íne ya, achi i, te ma candíje ró jíjnáhan ró.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ मनाहाॽरे़ ‘ओमे़त्ते़म्‍मे़ॽ, ख्रिस्‍ते़ङ्‌ग ये़ःङ्‌घादे़न्‍नो
    वाॽ’ के़म्‍मे़त्तिग्र, ओमे़त्‍छे़ खे़प्‍मो मे़बेगे़म्‍मिन्‍ने़ॽओ, इग्र ‘ओमे़त्ते़म्‍मे़ॽ,
    खुने़ॽ कप्‍मो सिगाङ्‌बा याक्‍फाङ्‌ङो वाॽ’ के़म्‍मे़त्तिसाङ् खे़ङ्‌हाॽरे़ खुनिॽ
    पाःन्‍निन् नसाःन् मे़जोगे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: “Hinu ngati vakavajovelai mlola Kilisitu Msangula, avi kulugangatu, mkotoka
    kuhamba, amala mlola ajifiyili mugati, mkoto kusadika,
  mmx-mmx: La mo do tentaba dina lok tinimi, ‘Mina ven ba Lanarong, no nga i at lamatbin!’
    Nemen gat nimi guta vas kaxat ugo. La do dina lok tinimi, ‘Mina ven ba i, nanga
    i lipe de at na loogu!’ Nemen gat nimi guta nunu atdi,
  cbr-NT: Usa ñucama 'icëbëtan unin —Cristo ca uaxa. Ca anu uni 'icëma menu 'icë —quixun
    mitsu cacëxbi camina isi cuantima 'ain. 'Ianan unin —Cristo ca uaxa, ca xubu mëu
    'icë —quixun mitsu cacëxunbi camina —asérabi ca —quixun sinántima 'ain.
  tee-NT: Pus ni xamati' catajunan ni anu' vilhcha ju Cristo junta aseknic'a pus jantu
    ap'it'it. U ni catajunan ni anu' sek tanun lacachaka' pus jantu alac'a'it'it.
  eng-LSV: If therefore they may say to you, Behold, He is in the wilderness, you
    may not go forth; Behold, in the inner chambers, you may not believe;
  cak-NT: 'Romari'', xa ni''ix chiwe: Ri Cristo xpe yan y cami ja'' c''o pa tz''iran
    rech-ulef, man te''itzu''. Y xa ni''ix chiwe chi ri Cristo c''o chic y cami c''o
    pa jun jay, man tinimaj ri ni''ix chiwe.'
  pah-NT: '—Nurã ti tapehenduvi g̃anhi''ig̃a. Po ti g̃a ei pe me nehẽ: “Pehepia! Cristo''ga
    oko ongae''ỹi me.” G̃a erame na, a''ero ti tapehoi ongae''ỹi me hepiaga. A''ereki
    g̃a i''mbe. Ji rũi po ti nehẽ, ei Jesus''ga. Po ti g̃a ei pe me nehẽ: “Pehepia!
    Cristo''ga oko oki pe g̃andovakie''ỹ.” G̃a erame na, a''ero ti taperoviari g̃anhi''ig̃a,
    ei Jesus''ga. A''ereki g̃a i''mbe.'
  sja-NT: 'Mapa parãmaa jararuta pɨrã: “¡Ak''ɨ́tɨ! Achú bɨ Tachi K''aripapari, eujã
    pania wẽe bɨde,” mamaa wãnáatɨ mɨ jɨrɨde. Maa-e pɨrã jararuta pɨrã: “¡Ak''ɨ́tɨ!
    Ichi nama miru bɨ,” ijãanáatɨ.'
  xed-xed: '«Ka ka lu nda kaghuni mantsa: “Aʼ! Wa a Kristi ta wa mtak kəʼa,” yaha
    kuni da dzaʼa. “Aʼ! Wana ɗifaghuta hadna kəʼa,” yaha kuni da zlghafta.'
  mks-NT: 'Ña̱ cán quéa̱ tá ná cachi na xi̱hi̱n ndo̱: “Cande̱hé ndo̱. Yucú íchí cáa
    íin Cristo.” Já quéa̱ a̱ cúhu̱n ndó ja̱n. Á tá ná cachi na xi̱hi̱n ndo̱: “Cande̱hé
    ndo̱. Ini vehe yóho ndáca̱a̱n da̱ cúú Cristo.” A̱ cándúsa ndó na̱.'
  gfk-S: “Io, be tikenong na tange ta mu, ‘No Mesaia iruma ra katano bia,’ waak mu
    hana ukaia. Ma be tikenong na tange ta mu, ‘No Mesaia i karek, i kis mun ter,’
    waak mu nurnur tana.
  bmu-bmu: “Miaŋgöra ‘Amötqeqe Toŋan mönö gölme apopamkölkölŋe malja,’ mewö jiget
    mötme ewö, miaŋgöreŋ mönö kude anme. Me ‘Mötket! Kraistnöŋ mönö miri miaŋgö uruŋe
    asuhuba tatzawi,’ mewö jiget möta mi kude möt narime.
  dgz-dgz: Amba da orup da anega wadiaepi, ‘Onaen yawan, Mesaya at kaimewa gapan sia
    tauen wandia,’ ap anega wapi yawapen ya aisene. Mu sia anega wapi, ‘Onaen Keriso
    sia tauen karaua wandia,’ ap anega wapi, nop muga ya anu tumasene.
  eng-GNV: 'Wherefore if they shall say vnto you, Beholde, he is in the desert, goe
    not forth: Beholde, he is in the secret places, beleeue it not.'
  zaa-NT: 'Así es qui''ni canchu gá cą le: Línna'' tsáruhuá, fuera yétsią'' taá dùe,
    bittu iria le. O canchu gá cą le: Le'' ttu cuarto to'' qui'' templuą'' taá rì''e,
    bittu tsíalatsi'' le.'
  eng-WEBSTER: 'Wherefore, if they shall say to you, Behold, he is in the desert;
    go not forth: behold, he is in the secret chambers; believe it not.'
  guh-guh: 'Nexata itsamonae itsa pacajumai tsane: “Cristo raja ponapona petusato
    nacuatalia. Naxanitsia. Panataename,” itsa pacajai tsane, pëtsa paponaremelia.
    Itsa pacajumaitsinua tsane: “Cristo raja ponapona mapaënëyatuucutsibotaje. Naxanitsia.
    Panataename,” itsa pacajai tsane, pëtsa pajumecovënëtame.'
  bon-bon: Biname cina liba weebibine cirege jaji egä, ‘Keriso lui daapo taatu cewe
    cabu sine,’ gone naacluge piiyeme. Coo teepi liba cirege jaji egä, ‘Tabe mete
    cabu ämlitäneji enajenige,’ gone jäätrunguye.
  nhw-BL: '“Huajca sintla anmechilhuise: ‘Xiquitatij Cristo itztoc ipan huactoc tlali’,
    amo xiyaca. Huan sintla anmechilhuise: ‘Xiquitatij Cristo itztoc calijtic’, amo
    xiquinneltocaca.'
  swh-ONEN: “Kwa hiyo mtu yeyote akiwaambia, ‘Yule kule nyikani,’ msiende huko. Au
    akisema, ‘Yuko kwenye chumba,’ msisadiki.
  wbi-wbi: Lino vangavavuule kuuti, 'Lola, uMuesiya ali ku lunyika! Namungalutaghe.
    Nambe angati, Lola, ali kukate,' namungitikaghe.
  bba-bba: Bɑ̀ n mɑɑ bɛɛ sɔ̃ɔwɑ, wee u wɑ̃ɑ ɡbɑburɔ, i ku dɑ mi. Nɡe bɑ̀ n bɛɛ sɔ̃ɔwɑ,
    wee u wɑ̃ɑ dii sɔɔwɔ, i ku rɑ nɑɑnɛ ko.
  eng-KJVCPB: 'Wherefore if they shall say unto you, Behold, he is in the desert;
    go not forth: behold, he is in the secret chambers; believe it not.'
  kgk-NT: —Aipo ramo, “Amoete tekwaty e'ỹ-my oime Nhande Ryke'y tee va'e” he'i va'erã
    para'e peẽ-my. Ani joty peho. “A-py koty-py oime Nhande Ryke'y tee va'e” he'i
    va'erã para'e peẽ-my. Ani joty pende tavy íxupe. Ani perovia joty inhe'ẽ.
  waj-waj: 'Fai iya ngii kiaara: Taatee. Anutuuqo mmataama kioo vaidiivo koo mmuyai
    gaanga mmataivau varinoo, tikiai sa oro taatee. Fai iya kiaara: Nnau aakiaa voovaki
    varinoo, tikiai sa iya kuaivaa rikiaatee.'
  cpy-cpy: 'Aririka ikanteetemi: ‘Areetapaaka ochempiki’, eero piyaata-shitziri. Ikante
    itsipa: ‘Inthomoeki pankotsiki ijeeki,’ eero pikemijantziri.'
  ekk-PKP: 'Nii et kui öeldakse: „Vaata, ta on väljas kõrbes!“, ärge minge sinna vaatama;
    või kui öeldakse: „Vaata, ta on salaja siin!“, ärge uskuge seda.'
  mpx-mpx: Ebo gamagal etega ni baewa eliyamiu ni ba, ‘Iya iyoho to uleya o,’ bahi
    nuku nonok, o ebo etegana ni ba, ‘Iya hiwe limi gamwanaa e,’ bahi nuku aabulilek-an.
  wbp-wbp: “Marda ngana-japa kapu yanirni, manu kapu-nyarra yimi-ngarrirni Mijaya
    kuja-ka jiljangka palka nganta nyina. Kaji-nyarra yapa kuja wangkami, kulalurla
    warrirninjaku Mijayaku manangkarra-kurra yanta, lawa! Marda kapu-nyarra yapangku
    ngarrirni Mijaya nganta-ka wuruly-nyinami kutu. Kaji-nyarra kuja wangka, kulalurla
    ngungkurr-nyinakarla!
  luo-luo: “Omiyo ka ngʼato nowachnu kindego ni, ‘Echago cha en e thim,’ to kik uwuogi
    udhi. Kata ni, ‘Eri go en ei ot maiye,’ to kik uyie wachno.
  nhe-NT: '“Huajca intla inmechilhuise: ‘Xiquitatij Cristo itztoc ipan huactoc tlali’,
    amo xiyaca. Huan intla inmechilhuise: ‘Xiquitatij Cristo itztoc calijtic’, amo
    xiquinneltocaca.'
  aii-aii: '”ܒܘܼܬ ܐܵܗܵܐ، ܐܸܢ ܐܵܡܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ: ’ܗܵܐ ܓܵܘ ܒܲܪܝܼܵܐ ܝܠܹܗ،‘ ܠܵܐ ܦܵܠܛܝܼܬܘܿܢ؛
    ܝܲܢ ’ܗܵܐ ܓܵܘ ܐܵܘܵܢܵܐ ܝܠܹܗ،‘ ܠܵܐ ܗܲܡܸܢܝܼܬܘܿܢ.'
  esk-NT: “Aasiiḷi kisupayaam uqautikpasi Christ iñuiḷaami inniḷugu tatpavuŋaqasi
    naagaqaa iriqsimaniḷugu uvani tupqum iḷuani ukpiġiniaqasiuŋ.
  msb-msb: Kun magsabi sinda sa iyo, ‘Kitaa, adto siya sa disyerto,’ ayaw kamo pagkadto
    didto. Kun magsabi naman sinda, ‘Kitaa, adi siya nagatago,’ dili man kamo magtuod,
  cpa-NT: 'Ju³ná³ hein² dsa² juúh²: “Ja³ná³ guǿ¹² Cristo, juu¹² ja³ha¹chian² dsa²
    tiogh³,” jøng² tsa¹gu³noh¹² hniah¹² ja³jøng². Ju³ná³ hein² dsa² juúh²: “Ja³ná³
    guǿ¹²dsa, ja³quiunh³,” jøng² tsa¹ju³héh³ hniah¹² jǿg³ jøng².'
  dso-dso: “ଦେକା, ଜଦି ଲକ୍‌ମନ୍‌ ସେ ମରୁବାଲି ରଇବା ଜାଗାଇ ଆଚେ ବଲି କଇବାଇ, ତମେ ତେଇ ଜାଆ ନାଇ
    । କି ସେମନ୍‌ ଇତି ଦେକିଦେକା ସେ ଲୁଚିଆଚେ ବଲି କଇବାଇ, ସେମନ୍‌କେ ବିସ୍‌ବାସ୍‌ କରା ନାଇ ।
  meu-meu: Taunabunai, bae hamaoromui, baeto “A itaia, ia na tano ḡaḡaena ai”, to
    basiola; eiava “A itaia, ia na daiutu lalonai”, to basio kamonai.
  yva-NT: Ranivara vatane inta po raura wasai pare, ‘Waperato! Mesias napi no no nugo
    vabukane vono maninimbe ratuije,’ wabemo wata no ratuije inya. Ranivara pare,
    ‘Waperade! Mesias napi kokaibe no tanoane so rai,’ wabemo wapanave ai nora.
  dgc-dgc: “Kanya éng kagin dikam na tolay, a ‘Edsa ta éya a ilang tu tiniyak na Diyos
    a tagapagligtas,’ éy diyan kam sa uméange. Sakay éng te mégkagi a ‘Edse dén siya
    ta lubuk na bileae,’ éy diyan kam be méniwala.
  zpm-NT: 'Nligaa zha ne gnë lo to laa meṉ ne pxeeḻ Dios ga blansole, gliladzde tow.
    Nenda cxeeḻ zho to tib dan zit, gnë zho: “Goḻtsie gaṉle laa me no ga”, gnëgaa
    zho pa tib leṉ yu ne no me, ni tib xtiidz zho gliladzde to.'
  hix-NT: Àro ke, enytxahranye ehtxok hampànà, kekon hatà. Onà wyaro nketxow hana,
    owyanye. Ahehnawo nay hatà, Kryestu, ketxow hana. Ahehnaka àtohra mpànà ehtxok
    ha, kekon hatà. Nàmno yaw nay hatà, tahusom yaw hatà, ketxow haxa hana. Enytxahrany
    mak ehtxok hampànà. Yaworohra àro wyaro nketxhe, kekon hatà, Txesusu.
  sim-sim: Karem uri osik os li mba, �Krais ma ngashi mishi ambu orok or lindu.� Karem
    li mba nahi, orok ji iwa hala. Uhu os li mba, �Aka orok or lindu.� Karem li mba
    nahi, mashi lihin ji misiwa hala.
  npi-ULB: त्यसकारण, यदि तिनीहरूले तिमीहरूलाई ‘हेर, उहाँ उजाड-स्थानमा हुनुहुन्छ’ भनेर
    भन्छन् भने, उजाड-स्थानतिर नजाओ । वा ‘हेर, उहाँ भित्री कोठाहरूमा हुनुहुन्छ’ भनेर
    भन्छन् भने, त्यसलाई विश्‍वास नगर ।
  cgc-cgc: Tenged pasugiran ta kyo en, daw may mambal ki kyo, ‘Yo, anen dya en Pinili
    Ta Dyos Na Mag-ari naan ta lugar na ula kabalayan’, dili kaw miling dya. Daw ambalen
    man danen, ‘Yi, anen di en kanen naan ta selled ta kwarto’, dili kaw magpati
  tim-tim: Akto ain hiaŋgi luâkŋe hin makyeŋgiwai, “Wei, Anutuŋe huŋgunaŋdo gewiap
    dâmai âmâ hân kamitŋângen ain miawaktâp.” dâmbiâ yâk yeŋgât den bo nâŋgâm ekberâm
    ariwei. Akto hiaŋgi luâkŋe hin makyeŋgiwai, “Woe, hoŋ bawa arekŋe purik katmâ
    gem emet kâlegen miawaktâp.” dâmbiâ arekâ hainâk bo nâŋgâwei.
  yor-yor: “Nítorí náà, bí ẹnìkan bá sọ fún yín pé, ‘Olùgbàlà ti dé,’ àti pé, ‘Ó wà
    ní aginjù,’ ẹ má ṣe wàhálà láti lọ wò ó, tàbí tí wọ́n bá ní, ó ń fi ara pamọ́
    sí iyàrá,” ẹ má ṣe gbà wọn gbọ́.
  wos-wos: “Du takwa nawulak guniré watandi, ‘Mé xé. God wasékendén du Krais dé du
    rehafi hafwambu dé re.’ Wungi wandat, guni wun hafwaré yikénguni. Di guniré watandi,
    ‘Mé xé. God wasékendén du Krais wun gekombu dé re.’ Wungi wandat, guni deka hundi
    xékékénguni.
  emp-NTPO: 'Maʌ̃ bẽrã ab̶aʌba bãrãa jaraibʌrʌ: “Ũrĩnadua, Ãcõrẽba ẽdrʌ edabari diai
    jarad̶ara ẽjũã põãsa ewaraga b̶ʌd̶e b̶ʌa,” jãmaa wãrãnadua. Dewaraʌba jaraibʌrʌ:
    “Acʌd̶adua, idjira nama ded̶e ed̶a b̶ʌa,” maʌ̃ra ĩjãrãnadua.'
  eng-F35: So if they should say to you, ‘Look, He is in the wilderness!’ do not go
    out; ‘Look, in the secret rooms!’ do not believe it.
  ind-ind: “Jadi, apabila ada orang berkata kepadamu, ‘Lihatlah! Kristus yang kita
    nanti-nantikan itu sudah berada di padang belantara,’ janganlah kamu pergi ke
    sana. Atau kalau seseorang mengatakan, ‘Dia menghindar dari orang banyak dan berada
    di dalam rumah di sana,’ janganlah kamu percaya.
  pes-OPCB: «پس اگر بیایند و به شما بگویند که مسیح در بیابان دوباره ظهور کرده، به
    سخنشان اهمیت ندهید؛ و اگر بگویند نزد ما مخفی شده، باور نکنید.
  mpt-mpt: Inamin kesoa naka maki teniba ibo baabeniba Ele temine! Gode Dofakamin
    Nakae Klaiste imin tenea ibuantem ye biebo genimibo ibo i wengo mo wentenibta
    unaibe! Eka naka maki baabeniba Gode Dofakamin Nakae Klaiste am olo tem tam ayok
    toumbiebo genimib osa ibo mo wentenibta bainobo genimibe!
  bla-bla: Kŭm'anĭstsenikiau sat'sit ksĭs'tapsksŏkkuyi ŭn'amauk; pini'tappoat; Sa'sit,
    sĭmiap'ioyĭsts ŭn'amauk; pinaumai'tŭkkik.
  ssx-ssx: Pa mandane wanda꞉halima꞉ make iki pa꞉ta꞉ alo hata꞉ Ei. Ipikita꞉ oli hapu
    hala꞉ alena꞉ hala꞉me lemeka꞉na꞉ make koto pa꞉ta꞉ na pua꞉peke. O pa ma꞉nda꞉ma꞉
