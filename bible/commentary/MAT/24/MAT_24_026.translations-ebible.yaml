    bei va gea igaa. Pa kara bosa vanighau, ‘gaia te polopolo iani,’ kau bei taluutunira.
  dgr-DOGNT: “Eyıt'à, ‘Ekìı-ka nèk'e ekǫ wheda,’ dǫ naxıts'ǫ̀ hagedı nı̨dè, ekǫ aahdè-le.
    Hanì-le-ı̨dè, ‘Jǫ kǫ̀ goyìı wheda,’ gedı nı̨dè naxıgha ehkw'ı agııdì-le.
  pes-OPV: '«پس اگر شما را گویند: اینک درصحراست، بیرون مروید یا آنکه در خلوت است،
    باور مکنید،'
  ron-1924: 'Деч, дакэ вэ вор зиче: ‘Ятэ-Л ын пустиу’, сэ ну вэ дучець аколо! ‘Ятэ-Л
