  san-THA: 'อต: ปศฺยต, ส ปฺรานฺตเร วิทฺยต อิติ วาเกฺย เกนจิตฺ กถิเตปิ พหิ รฺมา คจฺฉต,
    วา ปศฺยต, โสนฺต:ปุเร วิทฺยเต, เอตทฺวากฺย อุกฺเตปิ มา ปฺรตีตฯ'
  iws-iws: Sɨma kɨmiir hɨnɨɨn yai boɨni, kɨgi. Siya maeyauwa inkam karamaeya nu siiyɨn
