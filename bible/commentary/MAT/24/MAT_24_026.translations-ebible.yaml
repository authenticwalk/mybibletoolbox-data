  ckb-ckb: '«لەبەر ئەوە ئەگەر پێیان گوتن: ”ئەوەتا لە چۆڵەوانییە!“ مەڕۆن، یان ”ئەوەتا
    لە ژوورەوەیە!“ باوەڕ مەکەن،'
  nas-nas: Teeꞌkoo naninge niiꞌnunge naururima aaꞌduriko, ‘Auntanto meeꞌboraꞌ sirakamaaꞌke
    otomang,’ teꞌ beriaukaꞌ. Napoꞌ aaꞌpuko deekoꞌ, ‘Aung anke kuunge otomang,’ tee
