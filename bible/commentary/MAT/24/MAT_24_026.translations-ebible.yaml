  dov-dov: Lino kuti baamba kuti kulindinywe, 'Mulange, ulimunkanda, 'mutakayinki
    pe oko kunkanda. Nikuba kuti, 'mulange, mwali mungánda zyamukati, 'mutakasyomi
    pe.
  rgu-rgu: Maneniko lahenda rafada emi rae, ‘Kristus nai moo loan ele!’ sona emi bosoꞌ
