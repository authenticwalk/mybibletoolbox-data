  cnt-NT: 'Jaun₂ në́₃, në₁jua''₂ ''ein₂ ca₂tsɨ́''₃ ''nia''₂: “Ŋí₂ ''nia''₂, jó₄ ''ein₅₄
    ja₁lë́₄ ''uë₃ quein₂ co₂''ŋiog₅”, tsá₃ lë₁o₂nó''₅ ''nia''₂ ja₁jaun₂; o₃ në₁jua''₂
    ''ein₂ ca₂juá''₂: “Ŋí₂ ''nia''₂, ja₁lá₃ rë₂''mai₅₄ dsi₂néi₂”, tsá₃ juɨ₁le₂''én''₂
    ''nia''₂.'
  tif-tif: 'Kuno ti, tunum malo ma tal bokoya-lomdip: God ami ulduula tiltam Kamokim
    kesa tunum Kraist ali umbilin unang tunum dinim bokon kawu bombe kemin, din ilom
    atamum o, kalip namti, fan o kala, din unemin daa. Aa kuno ti tunum malo ma bokoya-lom:
    God ami ulduula tiltam Kamokim kesa tunum Kraist ali yak am kaptamu aptum kusal
    so bombe no, kalip namti, ibi imi weng kaa weng san-kaamin dinim.'
  nlx-nlx: तानकेरता केदी ता तुमूह केती, तो जेंगला माय हे; बाहेर मा निकेल जाहु; नाहते
    दिखो, तो गेरा माय हे, ते बुरहो मा किरहो।
  apw-NT: 'Christ da’igolį́į́yú naghaa, daanohwiłch’iṉiiyúgo; ákú dohkáh hela’: nagont’į’
    goz’ąą yuṉe’ sidaa, daanohwiłch’iṉiiyúgo; áí doo daahohdląą da.'
  gum-gum: 'Inchawei ñimun møikkøben: “Au, øsrø mu misag warab waraimønug pasran”
    chibene, ashchab webammøtay cha. Kabe: “Yu yaambusrø wan”, taingucha, køremøtay
    cha.'
  not-NT: 'Aroca inganquemi: “Ainta Quirisito cara tera ontimingani”, quero piquemisantiri.
    Aitosati, aroca inganque: “Ainta tsomagui pongotsi”, quero piquemisantiri.'
  plu-plu: 'Ayge nikwe ku hiyeg awna ta yit: “Ig ayhté amadga amatap,” ka ba yi iha
    inakni giwnkis. Ka ba yi ipegpan atere. Ku hiyeg awna ta yit: “Ig ay agiku xam,”
    kawnata ba yi iha giwnkis.'
  iou-iou: Täŋpäŋ äma kubätä Kristo u kome jopi kubäken itak yäŋ täwerirän in uken
    nämo kuneŋ. Ba kubätä Kristo u yot gänaŋ itak ŋo yäŋ täwerirän u nadäŋ imineŋtawä.
  ntp-NT: 'Cascʌdʌ isaagiada ʌgai dai povʌtʌtʌadagi: “Dañi mʌʌca oidigana daja ʌCristo”.
    Maitʌaagai isiimiagi ʌoodami daida isaagiadagi ʌgai dai povʌtʌtʌdai: “Dañi tami
    quiiyʌrʌ daja”, maitʌaagai isvaavoitudadagi.'
  rai-rai: “Baa diat a piri taa muaat naa, ‘Kuraa i ki u ra bil na wanua,’ koku muaat
    waan kupi, ma baa diat a piri kaai naa, ‘Kuri naruma,’ koku muaat nurnur uni.
  haw-1868: 'Nolaila, a i olelo mai lakou ia oukou, Aia la, ma ka waonahele oia, mai
    hele aku oukou ilaila: Aia hoi ia ma ke keena mehameha; mai manao oukou he oiaio.'
  ffm-ffm: 'So won biiɗo on: «Ƴeewee, omo naa ley ladde jeereende», pati njehee. Naa
    so won biiɗo on: «Ƴeewee, omo naa to ley cuuɗi too», pati ngoonɗinee.'
  arb-NAV: 'فَإِذَا قَالَ لَكُمُ النَّاسُ: هَا هُوَ الْمَسِيحُ فِي الْبَرِّيَّةِ!
    فَلا تَخْرُجُوا إِلَيْهَا؛ أَوْ: هَا هُوَ فِي الْغُرَفِ الدَّاخِلِيَّةِ! فَلا
    تُصَدِّقُوا.'
  cop-CNT: ⳿ⲉϣⲱⲡ ⲟⲩⲛ ⲁⲩϣⲁⲛϫⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ϩⲏⲡⲡⲉ ⲉϥϩⲓ ⳿ⲡϣⲁϥⲉ ⳿ⲙⲡⲉⲣ⳿ⲓ ⳿ⲉⲃⲟⲗ ϩⲏⲡⲡⲉ ⲉϥϧⲉⲛ
    ⲛⲓⲧⲁⲙⲓⲟⲛ ⳿ⲙⲡⲉⲣⲧⲉⲛϩⲟⲧⲟⲩ.
  sri-sri: 'Irasirirã gajerã masaka mʉsãrẽ: “Cristo sõõ masaka marĩrõgue ããrãmi”,
    ãrĩmakʉ̃ pérã, ĩãrã waabirikõãka! Gajerã mʉsãrẽ: “Ĩãka! I wiima taribugue ããrĩ́mi”,
    ãrĩmakʉ̃ pérã, ĩgʉ̃sãrẽ bʉremubirikõãka!'
  nal-nal: Malasing ma tamon taxazak kana vazei nim naako, ‘A Mesaaia xa kula la non
    bingil,’ tuaa naagu waan la non angkanaan. O tamon taxazak ka vazei nim naako,
    ‘Naan kari lamaskana vaal,’ tuaa naagu inaxam paazaai wana dorang kanaan.
  kyq-kyq: '«Kɛn kꞋtaaɗsenga jꞋɔɔ: Al‑Masi utu do kɔɗ‑ɓaar ki naane num, ɔn̰ten ɓaaki.
    Ey lɛ kɛn jꞋɔɔ: naan̰ utu oom ara! Num ɔn̰ten Ꞌtookki taarɗe.'
  kwd-kwd: “Na nga alata nau, nga Wela na Wane, nau 'aku ori mai, ta'a te'efou tagila
    agasi nau. Ngaia 'e 'ilaka'u la'u mola na moru agasia kwangakwanga alata ngaia
    'e kwanga mai tata'elana sina ne'e leka maka nigi na sulana sina 'ubulana lalo.
    Ngaia lo'oo, lauta tani ta'a ngaa'i gila fata 'ilo'oo famooru, ‘Kraes ngaia 'e
    nana'i 'ubulana gule'e lefu 'e langalanga,’ moru sia leka mola na lefu no'ona.
    Lauta tani ta'a ngaa'i gila fata 'ilo'oo famooru, ‘Kraes 'e nagwa 'i lo'oo,’ moru
    sia tagoto'o mola na alafuunga 'ino'ona.
  ded-ded: Ngicngac goa yeneng yofi degecde, ‘Henggec, ye bangec kisiu kecde.’ Ifi
    degecdeu ngeni ihai mi kembisia. Me yofi degecde, ‘Ye yei ama manabisicfu tacde.’
    Ifi degecdeu ngeni imoc mi negensinggebisia.
  ewe-ewe: “Eya ta ne ame aɖe gblɔ na mi be, ‘Ele gbedzi afi aɖe la,’ migaɖe fu na
    mia ɖokuiwo be yewoayi aɖakpɔe ɖa o. Alo ne ame aɖe be, ‘Ebe ɖe xɔ gã me la,’
    migaxɔe se o!
  nuy-nuy: Naagi-yung na-Jesus ni-yambini-wugij. “Warra-wurru-wurruj-maynji nambambi-magana
    nugurru, na-Christ ni-burraa a-lhal-aṉḏarrg-duj, yagi nurru-rumi anubuguni. Wugurru-maynji
    amburru-yamang marri na-Christ ani-burraa lhirribala a-gara-rruj, yagi narraa-ngu-jambarrgi
    anubani-yung.
  cop-BHC: ⲈϢⲰⲠ ⲞⲨⲚ ⲀⲨϢⲀⲚϪⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ϨⲎⲠⲠⲈ ⲈϤϨⲒ ⲠϢⲀϤⲈ ⲘⲠⲈⲢⲒ ⲈⲂⲞⲖ ϨⲎⲠⲠⲈ ⲈϤϦⲈⲚ ⲚⲒⲦⲀⲘⲒⲞⲚ
    ⲘⲠⲈⲢⲦⲈⲚϨⲞⲨⲦⲞⲨ.
  buk-buk: Bocdinaŋ, lau bu sêsôm, ‘Mesaya kêlê mbo gameŋ sawa,’ naŋ asa andi dom.
    Ma bu sêsôm, ‘Mesaya kelec mbo andu daŋ ŋalôm,’ naŋ akêŋ whiŋ dom.
  pri-NT: '«Â wiàna rà ina tàwà pâ: “Guwà côo, wà pwi Mesia, âna é wâ namaré!” â guwà
    cibwaa pâra. Â wiàna rà ina tàwà pâ: “Guwà côo, é tà cârü ni!” â guwà cibwaa cèikî
    naa goo.'
  zpq-NT: 'Na'' še yese''e le''e: “Zoa Criston'' latje dašen''”, bitw gwzenagle c̱hegaque'',
    bitw šejle. Na'' še yese''e le''e: “Zoa Criston'' ḻo'' yo''ona''”, bitw šejḻe''le
    c̱hegaque''.'
  por-TFT: 'Portanto se alguém disser a vocês: ... [161] ‘Olhem, o Messias está no
    deserto!’ não vão até lá. Da mesma forma, se alguém disser a vocês: ‘Olhem, Ele
    está em uma sala secreta!’ não acreditem nessa pessoa,'
  gwi-NT: “Akwat dinjii nąįį, ‘Zhit gooh'in nangwinjir gwa'an dhidii t'inchy'aa,’
    ginyąą ji' gwats'ą' hohjyaa shrǫ'. Akwat chan ‘Dzaa gooh'in, geegoh'ik ch'an'įį
    łee!’ ginyąą ji' gaa gook'injuhkhit shrǫ'.
  gvn-gvn: “Bamangka nguba wadu-waduku yalamal, ‘Nyulu Christ bubungu jirrbu-jirrbungu.’
    Kari yinyaymba dungay. Jana nguba wadu-waduku yalamal, ‘Nyaka, nyulu yalaymba.’
    Yurra yinya kuku kari nyaka; bayja.
  nhy-NT: 'Por yonik, tla amechilwiskej: “Xikitakan, nepa kajki kan tlawaki”, amo
    xiwian. Iwan tla amechilwiskej: “Xikitakan, nian kajki itech kuarto”, amo xikneltokakan.'
  asm-FB: এই হেতুকে কোনো মানুহে আহি যদি তোমালোকক কয়, ‘চোৱা, খ্ৰীষ্ট মৰুপ্ৰান্তত আছে’;
    তেনেহলে ওলাই নাযাবা; নাইবা, ‘চোৱা, তেওঁ ভিতৰ-কোঠালীত আছে’ বুলিলেও বিশ্বাস নকৰিবা।
  okv-okv: Eto embo na ungota degi “Kivu ungotenau orekari embo puvija avo ojagatambu
    aita mitia,” ke ainge ijirou ai ta pambavojo eto ke nei amo, “Kivu orekari embo
    puvuto degi nei ondikari ta mitia,” aisora ke avo ingovojo
  mxt-NT: 'Yucuan chaha tatu catyí ñu chi ndo tyehe caa: “Nye̱he ndo, ma ra Cristo
    nyaá nu chiqui ndɨɨ cuan”, catyí ñu chi ndo, ma cuhun ndo. O tatu catyí ñu chi
    ndo: “Nye̱he ndo, ma ra nyaá chichi cuartu ihya”, ma chino iñi ndo.'
  tzo-NT: 'Hech yu''un mi oy much''u chayalboxuc jc''opilal: “Te oy ti xocol balumil”,
    mi xayutote, mu me xaloq''uic batel yu''un chba aq''uelic. “Te oy ti yut na”,
    mi xayutote, mu me xach''unic.'
  ind-AGS: Jika mereka katakan, ‘Lihat, Dia ada di padang gurun,’ janganlah kalian
    pergi mencarinya ke sana; atau jika mereka berkata, ‘Lihat, Dia bersembunyi di
    sini,’ janganlah mempercayainya.
  omw-omw: Mwi quara riemwaqita vivaro nraakiara mpovanto nkyi timwa nyiqanro nianra
    mwiva qovarama viro qumina satama variho tirera, hia mwini ni taqarerata quate.
    Nkyi timwa nyiqanro nianra mwiva nraamwu mwiqi uqeta viro variho tirera hia mwia
    quara qutaave qiate.
  yrb-yrb: I kowaro Dana eme ibawa orofaro ibinu webitaitana da naufote iro da aniboro
    Dana i su koruro yaubinu webitaitana emanu sina da naufoe iba awona yaba watane
    wei.
  maa-NT: 'Tsà yá xi̱ta̱ xi ki̱tso̱‑nò: “¡Chítsejèn‑là ya̱á tíjna Cristo ya̱ i̱''nde
    i̱t''aà xìn ñánda nangui kixì choòn!”, kì kiì onguió; ko̱ tsà ki̱tso̱‑nò: “¡Ya̱á
    tíjnaya i̱nga ni''ya!”, ti̱koa̱á kì kiì mokjeiín‑nò.'
  mcq-mcq: ꞌEnajihunaꞌe ea ꞌahopo ika ꞌiava heꞌavajaho Hu karohu nechiꞌina ꞌiava heꞌavajaho
    nihoꞌo pava kaꞌavara. ꞌEne kare sea vajina ꞌiava heꞌavajaho nihoꞌo panimai roꞌavara.
  sus-A: «نَ كُي، شَ عٍ سَ عَ قَلَ وٌ بّ، ‹عَ مَتٌ، عَ سَ نَ وُلَ عِ›، وٌ نَشَ سِفَ
    دٍ! شَ عٍ سَ عَ قَلَ وٌ بّ، ‹عَ مَتٌ، عَ نَ بَنشِ كُي بٍ›، وٌ نَشَ لَ عَ رَ دٍ!
  jpn-1965: だから、たとい、『そら、荒野にいらっしゃる。』と言っても、飛び出して行ってはいけません。『そら、へやにいらっしゃる。』と聞いても、信じてはいけません。
  fra-SBL: 'Si donc on vous dit : Voici, il est dans le désert, ne sortez pas ; ou
    bien : Voici, il est dans les chambres intérieures, ne le croyez pas.'
  yka-yka: Hangkan hep bang paˈinde si kaˈam, ‘Payamanun be, īˈ iye laˈi si lahat
    makagindew-gindew,’ daˈa kaˈam hap pī. Bang paˈinde, ‘Payamanun be, tiyaˈ iye
    patapuk tuˈu,’ daˈa kaˈam kahagad.
  mle-mle: “Aw li duw taakw gwurak wakinadiy, ‘Gwur av! Di tamiyka tamiyaam kwanaad!’
    gwur alir yitikwa. Aw li duw taakw gwurak wakinadiy, ‘Gwur av! Di ki yala wiyaam
    pakwun kwanaad!’ gwur daya majib wuki-tikwa.
  shp-NTPO: Jaskara iken, ‘Cristora jain joni jayamainko itinke’, akin mato akana,
    jain kayamanoxikanwe. Jainxon, ‘Cristora xobo chicho joneta itinke’, akin mato
    akanabi, ikonhayamanoxikanwe.
  aom-aom: 'Ëhuꞌe jiaje aehu uëvëꞌoho: Ëhuro vaꞌo garëjo. Aruae jeꞌore hijajë uëvëꞌoho
    nadi vaꞌo garëjo. O uëvëꞌoho: Hu gurihiromo osaro hijajë uëvëꞌoho nadi maho uehorovorëjo.'
  geb-geb: Maaŋ muuŋgip, mbe khaŋ nde suanga, ‘Ana mbu gumgi ki fhuv ŋanen hɨgi,’
    nde mba ŋanen ŋgɨ thari. Mbe vhɨra maaŋ muuŋgip khaŋ suanga, ‘Ana mbu phena vhen
    ki,’ nde mbe nzuai kameŋ khothivɨ thari.
  eng-WYCLIFFE: Therfor if thei seie to you, Lo! he is in desert, nyle ye go out;
    lo! in priuey placis, nyle ye trowe.
  bsj-bsj: nyona cuwo, naci yi kom wuren kii kaka wuren yurangum kũũkom nere bilenka
  cak-cak: 'Roma c''a ri'', si c''o xque''in chive: Jo'' pa chakijlaj tz''iran ulef,
    roma quila'' c''o-vi ri Jun ri nitak-pe chucolic rutinamit ri Dios, xquixuche''ex,
    man quixbe. Y si xti''ix chive: Jo'', katz''eta'', roma ja ruyonin-ri'' chila''
    pa jun cuarto, xquixuche''ex, rix man tinimaj.'
  chf-NT: 'Jin uc''a jiq''uin, si u yälbenetla machca chichca ca''da: “Ubinla, ya''an
    nanti bajca mach cuxu niuntu ni aj Cristo”, mach xiquet a chänenla. O si u yälbenetla:
    “Ya''an mucu tama ump''e otot”, mach a tz''ombenla.'
  tlf-tlf: “Ulutap kale, kanube tinum iyo maak ibo bogobe-nilip, ‘God imi ulaa dula
    kamok kesa tinum Krais iyo unanbu no iibaan kugol alba kale, nota atamum o,’ agelip
    umdii, ibo unemin ba ko. Aa mungkup ulutap kale, maak bogobe-nilip, ‘God imi ulaa
    dula kamok kesa tinum Krais iyo yak am kutam kal ipkumal so alba o,’ agelip umdii,
    ibo weng boyo tinangka-bom no kemin ba ko.
  piu-2006: Tjinguru yaṉangu tjuṯangku nyurrangarrinya ngunytji yalatji tjakultjunku,
    ‘Ngurra nyarratja kapiwiyangka Kurayitjanya nyinanyi. Yarralaka palunya nyawa!’
    Wangka yalatji kuliranyurra wantinytjaku, yankunytjawiya. Tjinguru kutjupa tjuṯangku
    nyurrangarrinya yalatji tjakultjunku, ‘Ngurra palangka waaḻangka Kurayitjanya
    nyinanyi. Yarralaka palunya nyawa!’ Wangka palunya nguwanpa kulira wantirraya
    nyinama!
  poh-NT: 'Chi jeꞌ reꞌ ajic ma̱tahkej tak je take jeꞌ wili enquikꞌor aweh tak: ‹Reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric, ar wilic cho pan chik yu̱kꞌ, tak-tak kilow tak cho
    kꞌuruꞌ, nqui enquikꞌor. «Jeꞌ woꞌ ma̱coj tak wach quikꞌorbal take jeꞌ wili enquikꞌor
    aweh tak: ‹Reꞌ Pahbamaj chi Kꞌatal Kꞌoric ar ricꞌolom cho ri̱b pan jenaj yeꞌa̱b,
    nqui enquikꞌor.'
  tue-tue: Teero tiirá, ãpẽrã́ mʉ́ãrẽ “jõõpʉ basocá manirṍpʉ Cristo niiãwĩ” jĩĩrĩ,
    wáarijãña. “Atiwií macã sawipʉ niiãwĩ” jĩĩrĩ, padeoríjãña.
  bjp-bjp: “Pesu, male tikas in fas gam le, ‘Mesaia ae na sunbiil,’ gong gam la una
    falifu ae. Ke male tikas in fas gam le, ‘Igii na palgan fel,’ gong gam unune lo.
  xon-xon: “Nima pu na, bi yaa tuk nimi ke Kristo ngbaan bi nteersakpiin ni kan, taa
    buen ti lik man. Bi yaa ti ki tuk nimi ke u bi kidiik ni kan, taa gaa man.
  tzo-ZNT: “Tey xa ta xocol balamil li Cristoe”, mi oy muchꞌu xayutique, mu me xba
    aqꞌuelic. “Tey xa ta yut na”, mi oy muchꞌu xayutic noxtoque, mu me xachꞌunic.
  mpm-NT: '@see-verse:MAT.024.025'
  ots-NT: 'Eso, bbʉ to da nzohquijʉ, da xihquijʉ ncjahua: “Bú e̱jmʉ ya, gui cca̱htijʉ
    car hñøjø ca xpá mɛjni ca Ocja̱. Rá bbʉjti pʉ jabʉ jin te i bbʉ ngu̱,” nuquɛjʉ,
    jin gui tɛnijʉ pa gui cca̱htijʉ. O guejtjo bbʉ da tsjihquijʉ: “Ya xí nzøh car
    cja̱hni ca xpá mɛjni ca Ocja̱. Rá ó ca hnar cuarto pʉ mbo nʉr ngu̱,” masque da
    tsjihquijʉ ncjapʉ, guejtjo jin gui hñe̱me̱jʉ, hne̱je̱.'
  hoy-hoy: “इदुरसाटी अगर आंदुर नीम से अनुल, ‘नोळी, आव आळी दा आन,’ रा व्हार्या होळबाळेतीर;
    या ‘नोळी, आव कोठरीगोळ दा आन,’ रा विश्वास माळबाळेतीर.
  amo-amo: Bara nani, iwa bellin minu, “yenen, Kristi di nanya kusho,” na iwa nuzu
    udue ba, iwan woro minu, adi nanya kutii limot, na iwa yinin ba.
  pjt-pjt: Tjinguṟu kutjupa tjuṯangku nyurala wangkaku, ‘Ai! Nyaratja puṯingka nyinanyi
    wati panya Godalu kalkuntjanya.’ Palu alatji wangkanyangkaya kuliṟa wantima ankula
    ngurintja wiyangku. Ka tjinguṟu kutjupa tjarangku wangkaku, ‘Awa! Pitjalaya wanyu
    nyawa! Nyangatja wati panya Godalu kalkuntjanya kumpiṟa nyinanyi.’ Palu nyura
    wantima alatjiṯu tjanala kuliṟa mulamularingkunytja wiyangku.
  cwe-cwe: “Hebu munhu yoyose yahakulongela, ‘Lola, ka kuna dibwilingu!’ Sekemuhite,
    hebu ‘Koifisa hano,’ sekemutogole.
  daa-NT: '« Di ŋaar-ak, ya ŋu kaawaako aman : ‟ Cokiyoŋ, Masi goy ɗo goosiner ! ”,
    dakoŋ ɓaanno. Wal ya ŋu kaawaako aman : ‟ Ŋa cigile-ak anne ! ”, dakoŋ cokiyin̰coɗo.'
  mlp-mlp: Nazaq iyan abeb in ne gibileneq bilaq daqay, Ahol waqiy, Krais saw amatawun
    haiqta nab osaq haqsa ne nazaq ban hi lehiy ham. Ad in gibileneq bilaq daqay,
