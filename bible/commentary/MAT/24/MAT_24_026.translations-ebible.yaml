  ndj-ndj: “Topi, pavavawombela, ‘Muloli, kava kucheja, mukotoo kuyenda aku’ awu pavavawombela,
    ‘Kayififa munyumba, mukotoo kujumila.’
  mbj-NT: —Ta wób daap bë rapanäg bä, “Tabanawäng bä tabawät”, ranoo bä, bë ahõm manä
    t'ĩĩ hẽnh. “Gëët nanäng, tób gawakõ gó”, ranoo bä, bë ky dahé manäh.
  lat-VUC: 'Si ergo dixerint vobis: Ecce in deserto est, nolite exire; Ecce in penetralibus,
