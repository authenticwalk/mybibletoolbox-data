  ulk-1902: 'Iaueakai ese uiaba uabi detager, Dasmer, E penoka sumez ge; uaba nole
    bakeuare abim: Dasmer, E muige uteb ge, uaba nole uiabi asoli.'
  som-som: Haddaba hadday idinku yidhaahdaan, Bal eega, wuxuu joogaa cidlada, ha u
    bixina. Bal eega, wuxuu joogaa qolalka qarsoon, ha rumaysanina.
  mam-C: 'Ex qa ma tzaj q''ma''n kye''y: Lu at toj k''ul, qa chi'', mi che''xa lolte.
