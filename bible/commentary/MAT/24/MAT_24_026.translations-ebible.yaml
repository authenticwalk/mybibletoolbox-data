  rkb-NT: 'Kyze ahape maha zeka: “Iktsa tsimahaktsa! Deus zipehata jerukbara eze tu
    my” maha. Usta ahape “Iktsa tsimahaktsa! Deus zipehata wahoro bo inatsuk” maha.
