  soq-soq: Naita apana da dialepi wapiase, ‘Ewana, Keriso sala dainala bedewe wande,’
    sape mai aitana! Ba apana da dialepi wapiase, ‘Ewana, Keriso ema du pouwe wande,’
    mai sumanaiwaitana, dia.
  qub-qub: Pipis ‹Tayta Dios cachamushan Cristo chunyajchömi caycan› nishuptiquipis
    ama ricaj aywaychu. ‹Wasi rurichömi caycan› nishuptiquipis ama riguinquichu.
  att-att: Á yáyù nga nu kagiad da nikayu, ‘Ye, ajjanin si Kiristu tukewà sù puddul!’
    ari kayu gumon. Á nu kagiad da, ‘Ajjan nga nattuttù sù lágum na balay!’ arán naw
    kurugan.
  bki-bki: “Naruei ka tenene, verenio tomu nalo averii ka kamiu, averinavo ‘Kamiu
    kuvialio, Naverikariano naio joa vio yauo yako ruei,’ mia kamiu kuvan re ea vio
    nene, a verenio averii ka kamiu averinavo ‘Kamiu kumial na, naio jo joomo ea yimo
    yako ga,’ mia kamiu kumonealo re.
  bqp-bqp: Tó ò pìárɛ à gwa, à kú sɛ̃̀n, àsun gɛ́ro. Ke tó ò pìárɛ à gwa, à kú kpɛ́nɛ
    gũn, àsun síro.
  mcp-mcp: 'Bwə́ ká cɨ nə bɨ́ nə́: “Dʉgá, Mesî jɨ nûŋ shí a shwééshád”, bɨ kú kə wu.
    Ŋkí bwə́ cɨ nə́: “A jɨ ká nyúl fúmʉ́d”, shwánágá, bɨ kú magʉlə,'
  hat-hat: 'Se pou si yo di nou: Gade, men l'' nan dezè a, nou pa bezwen ale. Osinon,
    si yo di nou: Gade, men l'' kache bò isit la, nou pa bezwen kwè yo.'
  npl-NT: 'Yika, tla se nomechilia: “Xikitakah nepa ka kan tlaltejtéyinki”, amo xiwiah,
    noso: “Xikitakah, nepa tlaatitok”, amo xikneltokakah.'
  bgg-bgg: “Din ne, bran è nathek shii yao ruii, riig bo, ai ne bali shii um ro—Thiisa
    awuii rabo; dinne ithek yao ruii, riig bo, ai ne ichiih hà ug muii ro—Migi arek
    rabo.
  eng-TCENT: So if they say to you, ‘Behold, he is in the wilderness,’ do not go out,
    or, ‘Behold, he is in the inner rooms,’ do not believe it.
  eng-BSB: So if they tell you, ‘There He is in the wilderness,’ do not go out; or,
    ‘Here He is in the inner rooms,’ do not believe it.
  cpu-NT: 'Impoña inkantaitakemi: ‘Areetaka janta tsika te inampiitaro.’ Eeromaita
    piyaatashitziri. Inkantaite eejatzi: ‘Ari isaiki inthomointa pankotsiki.’ Eeromaita
    pikempisantziri.'
  san-ASM: অতঃ পশ্যত, স প্ৰান্তৰে ৱিদ্যত ইতি ৱাক্যে কেনচিৎ কথিতেপি বহি ৰ্মা গচ্ছত,
    ৱা পশ্যত, সোন্তঃপুৰে ৱিদ্যতে, এতদ্ৱাক্য উক্তেপি মা প্ৰতীত|
  tac-NT: '''Lige napu''lige anisá ralámuli: «Néguru, ''mi alé ajtíkuru Kristo alé
    napu tabilé rió», tase simawa e''newa. ''Lige aminami anisá: «Néguru, jena ajtíkuru
    chíboka», tase bijchígiwaká ''emi alanichi ralámuli.'
  eng-WEBPB: “If therefore they tell you, ‘Behold, he is in the wilderness,’ don’t
    go out; or ‘Behold, he is in the inner rooms,’ don’t believe it.
  gfk-H: “Io, bia tikai na tangai ta muat bia, ‘No Mesaia inam ra hanua bia,’ waak
    muat hanahaan ukaia. Ma bia tikai na tangai ta muat bia, ‘No Mesaia i ken, i kis
    mun taar,’ waak muat nurnur tana.
  viv-viv: KaduꞋe, kaꞋi tamo hakwadi ginavenuwaꞋatami ginagayo, Wanana bana yuwavaꞋama
    givekeliso be walaꞋaiya gimimiyami-ma wanaꞋitana, kaꞋi hidede amine ginagahe o
    keke wanana wanaꞋitani. O kaꞋi ginagahe ginagayo, Bana givekeliso-ma mene vetawaneya
    gimimiyami, au keke bonana wanavetumaganeni.
  yao-yao: Nipele, ansalilaga kuti, ‘Nnole, ali mwipululu,’ nkajaula kweleko, pane
    ‘Nnole, ali munkati,’ nkakulupilila.
  tgp-tgp: Ale vara la verea isamim lara, ‘Ha kilau vano, enia natuvano na jara tano
    koru!’ — ha sopo vano atu! Teni vara la verea lara, ‘Ha kilau mai nike, enia nahai
    mo lo toho na lolo ima nike!’ — ha sopo rasua!
  auc-NT: Ïninque, pönente quëwëñömïni wadäni, ‘Cöwä aedäni, önömæca mæ̈ ongongampa,’
    ante änäni ëñëninque mïnitö acæ taodämaï ïedäni. Ayæ̈, ‘Oncö guimongacönë a ongongä
    apa quëwëedäni,’ ante änäni incæte pönënämaï ïedäni.
  kbc-NT: Niɡ̶ina nigodi, ‘Digawinitiwaji! Niɡ̶ijoa ane niiɡ̶e Aneotedoɡ̶oji etidoa
    midi nipodigi ane yadilo ane diɡ̶ica niɡ̶eladimigipi.’ Jinaɡ̶a domeɡ̶emii! Oɡ̶oa,
    domigetaɡ̶a niɡ̶ina nigodi, ‘Etiniwa dinaɡ̶aditedini digoina liɡ̶eladi’, jinaɡ̶a
    domaɡ̶a iwaɡ̶atitiwaji.
  bmh-bmh: Gonun, dudu ipal agen alaimai, guzenai awaramam, ‘Du Nugau Nag go du tamacag
    uzan alai dareu.’ Guzenai awarebi, ag betei i pian. Dudu go agen koli awaramam,
    ‘Go aleun ulibe zaueim wageimai dareu.’ Guzenai awarebi, ag goagal ze doimai,
    oiagab petak i an.
  ctu-BL: 'Jini cha''an mi tsa'' caji i subeñetla: “Awilan, ya''an Cristo ti colem
    bʌ i tiquiñal lum”, mi che''ob, mach mi la'' majlel. Mi tsi'' yʌlʌyob: “Awilan,
    ya''an Cristo ti'' mal otot”, mi che''ob, mach mi la'' ñopbeñob i t''an.'
  meq-meq: '«Taɗə ta gwaɗakum: “Kəriste anaŋ mə pesl”, kâ yum bay, kəgəbay ta gwaɗakum:
    “Neŋgeye anaŋ maŋgaha bo eye kanaŋ” na, kâ təmum bay.'
  noa-H: Ya mag k'ap'ʌ naawai hãbmua k'ãijã pãachig, “Hõor maba haajem haarta sim”
    ha jaauwai hoob haar hoon wëtmiet hajim. Wa magbam k'ai, “Mʌig simta hich hoopiba
    sim” ha jajaauk'awiajã hoob hʌ̈k'amiet hajim.
  alp-NT: Hoko sepo tamata esi lemake imi be, ‘Aselu mina le Kamale rebe Alla IulakeNi
    kena hlamate tamatare Indete otoi nsekile!’, imi keu loko otoi mere yake, pise
    esi lemake be, ‘Iete mei sokati meije!’, imi lene lokosi yake.
  san-VEL: ata.h pa"syata, sa praantare vidyata iti vaakye kenacit kathitepi bahi
    rmaa gacchata, vaa pa"syata, sonta.hpure vidyate, etadvaakya uktepi maa pratiita|
  kbq-kbq: Hagi henka'ma mago'mo kagriku huno'ma, Agra ka'ma kopi eanki ko hanigenka
    ovutfa huge, ko, antu hunaraginte nompi mani'ne huno hanigeta, tamentinti osiho.
  kbh-kbh: 'Chíyeca, nderado chënga chacmojáuyana: ‘Minÿënga, chents̈e chë Cristo
    entsemna, ents̈anga ndoyenoca ca’, choye ndoñe s̈matjá; o chacmojáuyana: ‘Cha
    canÿe tsoca entsemna ca’, chama ndoñe s̈mattsayaunana.'
  ron-LSB: 'De aceea, dacă vă vor spune: “Iată-l în pustie”, nu ieșiți; sau “Iată-l
    în lăcașuri”, nu credeți.'
  pon-pon: 'Ari, ma re pan katiti on komail: Kilan, a kotikot nan jap tan o, der koieila;
    kilan, a kotikot waja rir o, derkamelele.'
  nhe-BL: '“Huajca intla inmechilhuise: ‘Xiquitatij Cristo itztoc ipan huactoc tlali’,
    amo xiyaca. Huan intla inmechilhuise: ‘Xiquitatij Cristo itztoc calijtic’, amo
    xiquinneltocaca.'
  sps-sps: “Ge, te tsue of maromi ta mes, ‘Tagaa, Ayei kaa non tana pan a uur!’ naa
    vaare yam unya aya; ge te tsue fi rori nei, ‘Ayei te tatakop non nei!’ faamainy
    vaare yam,
  wnc-wnc: “Unzingge aminda anzing ba danining. Kanong! Ita atu amina wena kopatang
    yuak ngang daniwanu ugwak saau ma kuwam. Siwan gatu anzing ba yaning. Kanong!
    Ita you anggwekatang yuak ngang daniwanu siakan ngang ma natapam.
  nmw-S: Hebe tolomo hotiya i liwo heimiu i nga, ‘Iye mwage te he huyahai yake,’ tab
    hu elok, o hebe hotiya i nga, ‘Iye mwage te he guwole ya gamwane,’ tab hu egoru
    heine.
  bus-bus: Tó wà bèare à gwa, à kú sɛ̃̀n, àton gáro. Ke tó wà bèare à gwa, à kú kpɛ́tu,
    àton síro.
  gub-BL: Aze amo i'i peme a'e wà nehe, — Pexak tuwihaw peho ywyxig heta haw pe nehe
    ty wà, aze i'i peme wà nehe, peho zo a'e pe nehe. — Uzeàmim tuwihaw iko xe zanewi
    a'e kury, aze i'i amo peme wà nehe, pezeruzar zo waze'eg rehe nehe.
  imo-imo: Muluna kariapa teremo wali ena mundi oromondo kape ena pepurumondo kape
    kariapa teremo walitikale karomele, aku tepa Iyemunga Malo altopa mainye ombalo
    wali kombumanga pali imbomani yu walitikale kanonge aku mele kani pileio. Aku
    walimunga akilio imbo teni nimbei, ‘Iye nomi Kraist neya imbo naa peli kombu ku
    lelina moromo,’ nimbelo kinye kanamili ningo akuna naa paio. Molo i ulkemunga
    kiripina moromo ninge lemo enoni ipuki naa tieio!
  boj-boj: Deqa tamo qudei na niŋgi endegsib merŋgwab, ‘Niŋgi uniy. Kristus bqo agi
    wadau sawaq di unu.’ Degsib merŋgibqa niŋgi naŋgo anjam di dauryosib wadau sawaq
    gilaib. Tamo qudei na niŋgi merŋgwab, ‘Kristus bqo agi talq di unu.’ Degsib merŋgibqa
    niŋgi naŋgo anjam quetnjraib.
  eng-DRA: 'If therefore they shall say to you: Behold he is in the desert, go ye
    not out: Behold he is in the closets, believe it not.'
  knf-knf: '« Woli bajakan keeri : “Kriŧtu awi du *pndiiş” nawutan kaya da ; këme
    woli bajakan : “Awi amena moŋ” nakfiyaar uko mënţ nin.'
  san-KHM: អតះ បឝ្យត, ស ប្រាន្តរេ វិទ្យត ឥតិ វាក្យេ កេនចិត៑ កថិតេបិ ពហិ រ្មា គច្ឆត,
    វា បឝ្យត, សោន្តះបុរេ វិទ្យតេ, ឯតទ្វាក្យ ឧក្តេបិ មា ប្រតីត។
  arn-NT: '“Feymew ta feypingelmün: ‘Allkütumün. Tiye tañi mülen uwe mapu mew’, wütukefilmün.
    Ka feypingelmün: ‘Allkütumün. Tüfa tañi mülen’, feyentukefilmün.'
  zas-NT: 'Zeel bal chu na lojdi: “Gol baguiaa laa Cristo zaꞌ niz loj yujbidx”, ad
    bal chedi o na reeman lojdi: “Laa Cristo yuꞌ lënü ni”, ad bal chililadxidi.'
  ken-NT: Ndǔ ɛchi nɔ, mbák yɛ̌ mmu angati bhe bɛ, ‘Yɨŋɨ́ ka Kristo awu amɛm baso’,
    bǎkɛ́ noko mǎmfá bɛrɔŋ arɛ. Yɛ̌ mmu andɛm chi bɛ, ‘Yɨŋɨ́ ká Kristo fá amɛm
    mɔ́kɛt’ bǎkɛ́ noko ɛnyɨŋ ɛnɛ yi árɛ̀m.
