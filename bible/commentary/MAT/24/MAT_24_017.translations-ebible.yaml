verse: MAT.024.017
translations:
  kpx-kpx: Ige la oleu au oe dokoe uniege aulako oe uvue tai au hau malelive.
  okv-H: Eto embo bande i ta mihia amo veto amita donda mane sirikasuja.
  tbo-tbo: Iyai a numa uputana e memae apega ina lui po a ginouli ina tamatama.
  mal-C: മട്ടുപ്പാവിൽ ഇരിക്കുന്നയാൾ തന്റെ വീട്ടിൽനിന്ന് എന്തെങ്കിലും എടുക്കാനായി വീടിനുള്ളിൽ
    കയറരുത്.
  grc-SR: ὁ ἐπὶ τοῦ δώματος μὴ ⸂καταβαινέτω⸃ ἆραι ⸂2τὰ⸃ ἐκ τῆς οἰκίας αὐτοῦ·
  bgc-bgc: जो छात पै हो, वो अपणे घर म्ह तै समान लेण नै तळै न्ही उतरै,
  khz-khz: Rai numa kukunai etanu-tagona ati mapene laka-toga numa aonai gena rinaga
    gapigapira.
  deu-TKW: wer auf dem Dache ist, steige nicht herab, zu holen die Sachen aus seinem
    Hause,
  zsr-NT: Nu dxia cjuꞌul cutu gal‑laꞌ huötj tsajxíꞌ bi dë qui lu yuꞌu, san ral‑laꞌ
    gzxundjtë.
  lin-lin: tika ete moto oyo akozala na likolo ya ndako akita te, mpo na kokende kozwa
    eloko songolo kati na ndako na ye,
  hns-NT: Aur dje bahare baithal rahiega, oke na tjaahie ghar me bhiettar djaaike
    aapan tjiedj batore ke.
  noa-E: Maagwai ich dihëu ʉ̈r ʉ̈gthaa khãijã sim khai, oob ich nem awaan awi ierrag
    mam.
  eng-EMTV: Let the one on the housetop not go down to take the things out of his
    house.
  mib-NT: Te ñayuu cáyūcu núū quéhe, ma ndɨ́vɨ i ini vehe jeē quénehen i ndajníñu
    i, chi cánuú cunu yachī i návāha cācu i.
  lif-NT2: खे़न् ये़म्‍मो हिम् सम्‍दाङ् के़वाॽबा मनाःन् चिगःक्‌वा लाःसे़ हिम् सिगाङ्
    मे़लाःत्‍ने़न्‍ल॥
  xnj-xnj: Mweavi kunani ya nyumba yaki akotoka kuhuluka kutola chindu munyumba yaki.
  mmx-mmx: Laradi do nak lok to mavana at loogu ren, ni noxo si kusu na lok ka lempanga
    ren boro xeneng ap mo loogu ren.
  cbr-NT: Aín xubu ëman 'icë unicamaxribi ca abánuxun, aín ñu pain bitsi aín xubunu
    atsíntëcënima ashiti cuanti 'icën.
  tee-NT: Chai ju ca'akstitavi lacasotea chaka' va ts'alhti catak'alhtaju chai ca'ats'alalh.
    Para jantu cati'alilh ju ispants'iquis ni lai catanu la'ixchaka' ni camaxtulh
    ju tu'u'.
  eng-LSV: he on the housetop—do not let him come down to take up anything out of
    his house;
  cak-NT: Ri xa nuxlan parui' ri rocho cuando xtapon ri hora ri', man toc chic apo
    pa jay chi c'o neruc'ama-pe, xa choj quiri' tilumaj-e (tinimaj-e).
  pah-NT: Kiroki g̃a oko ongapereuhuva'ea arimo – g̃ahã ti kotihĩ toka'nhy onhana.
    Tokiyme ti g̃a g̃wonga pype ombatera renoheme'yma jugwi, ei Jesus'ga.
  sja-NT: Ichiaba eperã terrazade bɨ pɨrã, teedaa t'ĩuk'araa bɨ ichi net'aa p'e atade.
  xed-xed: Ka ta ghəŋa həga nda dədəma mndu, yaha ləglami nda ma həga da hla huzla
    mida, ka hwaya tsi ta hwaya.
  mks-NT: Ta ndá na̱ cándójó ji̱ni̱ véhe, co̱ ndítahan nuu na tavá na̱ ndá ña̱ha vehe
    na.
  gfk-S: Nong i kis ter nalu tano nuno katano na sinangeh tano ula hala, i tahut be
    na hanasur haiah. Waak be i hasurum pana bung ura kapkap leh nuno ta linge naramon
    tano hala.
  bmu-bmu: Miri kösutŋe sombemnöŋ malmawaŋön mönö eta gösö yuaiŋi memamgöra miri uruŋe
    kude öŋgöma.
  dgz-dgz: Amba apan da pa aigarip wandepi pa gwanape puraput mega da ya warep go
    serarat tap aep.
  eng-GNV: Let him which is on the house top, not come downe to fetch any thing out
    of his house.
  zaa-NT: Nuỹa tediba duą iqquia azotea qui' yú'u quì'į nna, ná qui'ni eyàdią nna
    ucuìtta tabą́, bittu eya'ą le' yú'u para thí'ą biỹa te quì'į.
  eng-WEBSTER: 'Let him who is on the house-top not come down to take any thing out
    of his house:'
  guh-guh: Pajivi pijabojumata athëbëyo ecaya, itsa vënëlivaisitaena bajarapapiayaicuene
    penucaejava templobota, bajarapajivi perunaecujinaetsica, bepijia najetabajiraviana.
    Pëtsa joneya pijaboyalia pejutsinexa pecobecovë.
  bon-bon: Lui biname te mete toro cabu lui puupu cabu cire yaanajepi, tabe miiji
    lica cirege mete bora me abacita gwidape waadename.
  nhw-BL: Huan catli itztos icalpani ma amo calaquis sempa ipan ichaj para quicuis
    se tlenijqui, san ma temos huan ma cholos nimantzi.
  swh-ONEN: Yeyote aliye juu ya dari ya nyumba asishuke ili kuchukua chochote kutoka
    ndani ya nyumba.
  wbi-wbi: juno ali pa kituvili, naagngikaghe kutoola fimonga mu nyumba.
  bba-bba: Wi u wɑ̃ɑ dii tɛɛrɑn wɔllɔ u ku rɑɑ sɑre u du dirɔ u yɑ̃nu ɡurɑ.
  eng-KJVCPB: 'let him which is on the housetop not come down to take any thing out
    of his house:'
  kgk-NT: Ogwejy ramo óga ári oĩ va'e, ani oike koty-py ogweraha hagwã mba'eve.
  waj-waj: Fai gioonna kiaapu voovoono ari nnauvaa vainiivau iikiaivo sa ari mminnamminnaivaa
    varaanara ari nnauvaki kuaivee.
  cpy-cpy: Pijeeki-rika jantakiroki pipanko, ari pipoñaanakyaa pishiyanaki, eero pikyaa-panaatzi
    paapanaate oetyaa-rika.
  ekk-PKP: See, kes on katusel, ei tohi tulla alla majast midagi ära tooma.
  mpx-mpx: Ebo gamagal etega iyoho i minamina wana limi pwatanaa toto hi tal paabwab,
    bahi ni lalau ge ni uulutuk wana limiya bugul etega ni aahe, ni lou ya.
  wbp-wbp: Yangka kajinkili nyurrurla-nyangu yuwarlirla nyina kankarlarni marda, ngulaju
    yuwarli yukanja-wangulu kutu pirri-parnkaya jurnarrpa maninja-wangu-juku.
  luo-luo: To ngʼat manie wi tat ode kik lor piny mondo okaw gimoro amora manie ot
    mondo oago.
  nhe-NT: Huan tlen itztos icalpani ma amo calaquis sampa ipan ichaj para quicuis
    se tlenijqui, san ma temos huan ma cholos nimantzi.
  aii-aii: ”ܘܗ̇ܘ ܕܝܼܠܹܗ ܥܲܠܔ ܐܓܵܪܹܐ، ܠܵܐ ܨܵܠܹܐ ܠܸܫܩܵܠܵܐ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܓܵܘ ܒܲܝܬܹܗ.
  esk-NT: Iñuksuli itkumi tupiġmi qaaŋani atqaġniaqani aikł̣iġuni sumik tupiġmi iḷuaniñ.
  msb-msb: Kun may tawo na adto sa atop dili na siya dapat maglusad pa agod magkuha
    san iya mga garamiton.
  cpa-NT: Jøng² ju³ná³ hein² dsa² tiogh³ ja³dsi¹² jmai³ jøng², ju³ cuøin¹³dsa cu¹dsøg¹².
    Tsa¹ju³dsi¹quín²dsa hi² chi² dsi²néi².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଚାଉନି ଉପ୍‌ରେ ରଇବାଇ, ସେମନ୍‌ ଗର୍‌ବିତ୍‌ରର୍‌ ଜିନିସ୍‌ ପତର୍‌ ନେବାକେ
    ତଲେ ଆସି ଚୁଚାଇ ଚୁଚାଇ ବେଲା ନ ଗଡାଅତ୍‌ ।
  meu-meu: bona ruma guhina ai baine helai tauna na ruma lalonai basine raka vareai,
    ena kohu basine abi;
  yva-NT: Vatano utantuna no yavare von, vemo wakaje wo ananuge inta rauga no yavar
    uga inya!
  dgc-dgc: Sakay du édse ta luwas no bile de, éy diyan dén side sumésdép a mangalap
    ta kasangkapan de.
  zpm-NT: Zha ne lëëtaque hor co no glaa guic lidz, none lëëlëd xooṉ zho, ib guiabd
    zho sëëb zho leṉ yu tsiebee zho ncuaaṉe rap zho.
  hix-NT: Màmyaye tehtokonye, àtohra harha hak nahtxoko, bàn kom yaka harha. Tkatxho
    kom horà àtohra hak nahtxoko. Nekahtàmtxow haxa haka, kekon hatà.
  sim-sim: Ma or hikrik liwa indik aka orhik or layihi mbele mbelen lawan or halaka.
  npi-ULB: जो घरको छानामाथि छ, ऊ घरबाट कुनै सामान लिन तल नझरोस् ।
  cgc-cgc: Daw matabuan na may ittaw na naan ta atep ta iran na balay, dapat na magbakwit
    dayon na dili en melled pa ta balay daw magkamang ta pagkabetang na dleen din.
  tim-tim: Akto kepia ewumâk manbiap arekŋe emetŋe kâlegen purik katmâ âgâ ito sikumŋe
    bo membiap.
  yor-yor: Kí ẹni tí ó wà lórí ilé rẹ̀ má ṣe sọ̀kalẹ̀ wá mú ohunkóhun jáde nínú ilé
    rẹ̀.
  wos-wos: Wun nukwa hafwambu rekwa du takwa bari yaange yitandi. Deka jondu héranjoka
    deka geré wambula yamba yikéndi. Baka yaange yitandi.
  emp-NTPO: Ẽberã idji de ʌ̃rʌ̃ b̶ʌra idji ded̶e ed̶a wãiẽ́ b̶ʌa ne edai carea.
  eng-F35: Anyone on the housetop should not go down to take things out of his house,
  ind-ind: Saat itu, kalau kamu sedang berada di teras rumah, jangan masuk untuk mengambil
    sesuatu. Langsung lari saja!
  pes-OPCB: و کسانی که روی پشت بام می‌باشند، به هنگام فرار حتی برای برداشتن چیزی داخل
    خانه نروند؛
  mpt-mpt: Am olo dimo naka make basalim tam biameo mo taneta am tamo afobeingo mo
    olamene! E hebmamsab blublu uneko!
  bla-bla: 'Annok'' itokh''itaupiuŏk oko''ai pĭnŭnĭsts''ĭnĭssaatos mŏk''sauautsĭssi
    itsipsts''tsii oko''ai:'
  ssx-ssx: Kutupa da holuna꞉ halia꞉ halima꞉ hola꞉pa꞉niao ala꞉ta꞉ ala꞉ta꞉ mea poluekema꞉
    da tukiki pa꞉ta꞉ na honda꞉ pambena꞉e.
  mkl-mkl: Nɔ inɛ iyi í wɑ ɑntɑi ile sikifɑ, bii í kitɑ ilɛ ku bɑ ku sɑ ku mɑɑ̀ bɔ
    nɡɔɡɔ ku so inɔ ileɛ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ବ୍ଲେସାଂ ଆଡ଼ାତ୍ରା ଲେଃଏ ମେଇଂ ଡୁଆ ବିତ୍ରେ ବାନ୍ ଜିନିସ୍‍ ପତର୍‍ ଡୁଂୱେ
    ନ୍‍ସା ବୁନ୍ଦେ ଜାର୍‌ଚେ ବେଲା ନସ୍ଟ ଆରାଡିଙ୍ଗ୍‍ଲେ ।
  gof-RNT: Keetha huu7en de7iya uray ba son de7iyabaa ekkanaw soo gelonna baqato.
  unx-unx: ଅକ ହଡ଼ ଆୟାଃ ଅଡ଼ାଃ ସାଡ଼୍‌ମିରେ ମେନାଇୟାଃ ଇନିଃ ଆୟାଃ ଜେତ୍‌ନାଃ ଇଦିମେନ୍ତେ ଅଡ଼ାଃଏତେ
    ଆଲକାଏ ଆଡ଼୍‌ଗୁଃକା ।
  gah-gah: Keza makó numuni numupitó nita vegená nene golisi iliki limiki henoníini
    nene numúikutí ma aliki vamitakumule.
  lcm-lcm: Na ninia kapo ago e komo i lu, ka ago ta riuk lak pok an sian luk ani bil
    nei kana lu.
  aer-aer: Yanhe ikwerele-ureke tyerrtye anyente apeke ulyentyele apmere itweke aneme,
    re akenhe apmere-werne alpetyale anetyeke-arle, arne ikwerenhe areye inetyeke,
    urreke alwirretyenhenge.
  qvc-NT: Kanan wasimba sawambi kaqkunapisri ishkishpa, ama yaykunqallapachu wasinman,
    imangunata surqonambaqqa. Ashwanri chayshinalla das mitikanqallapa.
  tgl-ULB: iyong nasa taas ng kanilang bahay huwag nang bumaba upang kumuha ng anumang
    nasa bahay,
  cbs-NT: Ja inun, betsabu na mai bawa jiwe sapa xeni manaundi maniabudan, butuxun
    jawen jamapai bikatsis ibiakin jau jawen jiwe anu jikiama jau jawaida paxadiaxanunbunwen.
  xtm-NTPP: Te nú na in iyo xini ve'e i ma, máko nuu i te ndivi i ve'e i ma ja kene'e
    i nawa ni xndoo i ma.
  nnq-nnq: Ojwabi pikinyanga cha nyumba jakwe akaulukaje kutola kilebe munyumba jakwe.
  bao-NT: Wii jotoapʉ ca niigʉ cãa, cʉ̃ yaa wii maquẽ apeyere jeegʉ duwi waatigʉra
    cʉ̃ waacoajato.
  san-ORI: ଯଃ କଶ୍ଚିଦ୍ ଗୃହପୃଷ୍ଠେ ତିଷ୍ଠତି, ସ ଗୃହାତ୍ କିମପି ୱସ୍ତ୍ୱାନେତୁମ୍ ଅଧେा ନାୱରୋହେତ୍|
  huv-NT: Sitiül aaga nüt quiaj aljane ngome altiül iüm, nde majmel mawün leaw ajiür.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di tøhma̱ xøts'e rá̱ ngu̱, 'yo di ɛ̱na̱ ngue di̱ ma mbo rá̱
    ngu̱ ngue te da̱ ha̱, sinoque da̱ 'dagui.
  nop-nop: Be me niŋ yot foloniŋ halaak adi kotigoŋ yot maaneŋ bomboŋŋiŋ kaliŋ mu
    fowaak.
  obo-NT: Iddos minuvu no riyot atop to baoy rin, ko-ilangan no dii ron sikandin od
    usok diyot baoy amoy'd ponemmos pa.
  cak-ENT: Ri xa nuxlan c'a pari' ri racho tok napon ronojel ri vululen ri', choj
    quiri' tanmüj-e. Man toc chic apu pa racho richin que c'o na ri nyeruc'ama-pe.
    Man tubün quiri'.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤜᤡᤶ ᤛᤶᤍᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠ᤺ᤴ ᤆᤡᤃ᤺ᤰᤘᤠ ᤗᤠ᤺ᤛᤧ ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤔᤧᤗᤠ᤺ᤳᤏᤧᤴᤗ॥
  mie-NT: De nchivī ndéē yātā vēhé, mā ndívi ji inī vehe jā tavā ji ndatíñú ji, chi
    cánuú jā cunu ñamā ji tácua cācu ji.
  san-TIB: ཡཿ ཀཤྩིད྄ གྲྀཧཔྲྀཥྛེ ཏིཥྛཏི, ས གྲྀཧཱཏ྄ ཀིམཔི ཝསྟྭཱནེཏུམ྄ ཨདྷེा ནཱཝརོཧེཏ྄།
  qve-NT: 'Wasi patapi kaqkunapas, apurayllaman urayamuspayá ayqekuchunku; amayá imankutapas
    wasinkumantaqa orqochunkuchu. [Nota: Ñawpaq Israel nación llaqtapi wasikunaqa
    manan kay llaqtanchiskunapi wasikuna hinachu karan. Chay tiempopi wasi pataqa
    karan huk ramada hinan].'
  pao-NT: Mu ka ona puuwana'yoona mu sakwa gi hemma hanepana mea'ahootooe.
  cbu-NT: Pachampan tputs kuskachu, suwamari suwangtsa. Pangush maachi yamaam yusur
    kanaptapa.
  usa-usa: ánibo móra-nakoma márûkaq yaúbama máqe-ina-waigoma óqa íma wení naaúpaq
    uyábékena táítawaa-yataaqa mayaíno.
  soy-soy: Uyɛɛ yɛ́ hɑ kulee ipirɑɑ kɛcɑ́ɑ́ ń we, ukɛ́ wuri úu kɑpɛ rɛ ukɛ́ nkpɑ́ni
    kukɛmɛɛ lompɔ ukɛ́ linyinɛ kpísi ukɛ́ nɛ ripɛ́nɛ.
  hui-hui: Ogoningi agali mbira ibuni anda dangini bedagome dalialu tamuha ibuninaga
    dabudabu wiyago mo anda polene henge nawulebira.
  amf-amf: Ooninsa zulondar dahaa ea ooninsa zulora hanchayse yer tiyo ki ooninte
    ardabhoode.
  quc-NNT: Ri winaq ri k'o puwi' ri rachoch, aninaq chqaj loq, mok chi b'i chupam
    ri ja chuk'amik b'i jas jun jasach.
  dob-dob: Be ꞌeguma yaita bwaimaya ꞌimiyami ꞌida dena manini, ta geyaꞌabo ꞌilugulugu
    limana ꞌina anuwaya ꞌina gwegwe sabi ꞌewadi.
  wrs-wrs: '@see-verse:MAT.024.016'
  mca-mca: Qa pa'qu' na'nipji' pe'qu' ƚetsi'ye' na'aj k'eewe'epji' qu' namtaxets pakha'an,
    hasu'uj nenuihiyu'ufi pe'qu' ƚetsi'ye' qu' net'ilitju' qa' neka'xfik'ikii pe'qu'
    ƚewekwekitse'. Aje'eƚ nilat yijat'ij.
  tzo-TZC: Jech xtoc ti buchꞌu oy ta schaꞌcojal snae, mu me xyal talel ta sloqꞌuesel
    ti cꞌusi ta xtun yuꞌune.
  mya-mya: အိမ်​ခေါင်​မိုး​ပေါ်​တွင်​ရှိ​သူ​သည်​အိမ်​ထဲ​မှ​ဥစ္စာ ပစ္စည်း​များ​ကို​ယူ​ရန်​အောက်​သို့​မ​ဆင်း​စေ​နှင့်။-
  gng-NT: Wà te kudulɛkaaku ya paaki la, u la jiire kí kɔ iden ni, kí taa niba.
  cbi-NTPO: Tsenmala mun ya kai'sha leka lekakinsha puna' bain tusha manbajtya' nepinu,
    tyeeba manganu tya' ya juusha mavityudei.
  ikk-NT: onyẹ hụn rị elu ụlọ y'a gha ebẹhụ gbama ọsọ—y'e hidangụkwọlẹ banyemẹzi imẹ
    ụlọ n'o jẹnkọ d'e weri ihiẹn ọwụlẹ;
  leu-leu: E nane aava waan laaꞌui la putuna lifu i taa pife sivi xe lana lifu xena
    siak a maana mo sina.
  maz-NT: Nu'tsc'eji ri tägäji a xes'e cja in nzungueji, ixtí c'ueñeji, dya pje rí
    chunüji c'o ri pë's'iji a mbo cja in nzungueji.
  bod-N: ཁང་པའི་སྟེང་དུ་ཡོད་པ་རྣམས་ཀྱང་སར་བབས་ནས་རང་ཁྱིམ་དུ་དངོས་པོ་ལེན་དུ་མ༌འགྲོའོ།།
