    soꞌ man tuviꞌ nij soꞌ na̱nj á.'
  cut-NT: te va che nda̱ a̱ma ya̱hn se din ca̱ se che chenan cuma se vederihquentiyon
    yáhn, ne ca̱hma se che a ma̱n se ihyan che a va ca̱de che chi ye ndedevahn ye
    ihyan iyehnse. A̱ma ya̱hn ihyan cahncheh se ihyan.
  bel-bel: 'бо многія прыйдуць пад імем Маім і будуць казаць: «я Хрыстос», - і многіх
