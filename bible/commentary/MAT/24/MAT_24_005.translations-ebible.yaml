  san-ISO: bahavō mama nāma gr̥hlanta āgamiṣyanti, khrīṣṭō'hamēvēti vācaṁ vadantō
    bahūn bhramayiṣyanti|
  deu-ELBBK: 'Denn viele werden unter meinem Namenkommen und sagen: Ich bin der Christus!,
    und sie werden viele verführen.'
  mcb-NT: 'iripokaigaketari tovaini matsigenkaegi kantaigankitsinerira: ‘Nanti Ikogakagakerira
    Tasorintsi impegakempara Pigoveenkariegite’, impo inkematsaigakeri tovaini.'
  yle-yle: Yepê, Pi yilî wa a lê, u yi y꞉e adî kwo, Nê u d꞉aa nmo kââdî, nmyewo, Pini
