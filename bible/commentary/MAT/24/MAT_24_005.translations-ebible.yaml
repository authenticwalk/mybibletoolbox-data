    rɨga onggɨt b'anygɨnena nya ke wɨp tamnenanj dem.
  vmy-NT: 'Ngatꞌa ne nkjin xi yaꞌa jaꞌenna̱ kjuaꞌe ꞌba kuetsu: “An= ña̱ xi Cristo”,
    ꞌba ne nkjin xuta kꞌuejñure.'
  cmn-FEB: 因为许多人会假冒我之名而来，说他就是基督，借此迷惑众人。
  gmv-RNT: Buro daroti ‘Ta Kirstoosa’ gishe ta sunthan yaana; darotaka baleththana.
  ncl-NT: 'Hualasi míac quijtuticate pampa quipialo nolahueliltilisli, huan quijtusi:
    “Nehual niCristo”, huan quincuajcuamanasi míac lacames.'
  sua-sua: Ko, ktar mang a kolkha to a kser kim kam pis, o mia kavurgem ngara pis
    he mur kaelel mar mruo orom kua munik. Ngara pis tok, he langto langto ner mrua
    havae mang en te, her en mruo arhe Endo E Nut Thim Orom Ka Msasaen. He enang tok,
    o vu ppiagar ri ngara vraik orom o mia kavurgem.
  are-are: Ntjarra kunha anma pitjimala angkitjina, ‘Jesuala yinganha yairnaka. Yinga
    nama Krista era.’ Orrtja krista nhanha ntjarralantama relha ntjarranha orrtjapepilitjina.
  gai-gai: Mina wɨtta kɨpca aukna i ŋgaca aindopnande, ‘Aku ande an ramootta Raraŋ
    Aetaniaca babuca mbagɨrica kɨpca aimo mac nda aŋgɨna ramoot.’ Te, mina meikramtaɨr
    wɨtmo parunande.
  qvm-NT: 'Atscagmi shapäcamonga: ‘Nogaga Cristumi cä’ nir. Tsaynog nirmi atsca runacunata
    engañangapag.'
  chz-NTPS: 'Jëëhꜘ, jwë̱ë̱ꜘ dsaˉ yaˉnääꜘ hi̱ˉ ka̱ꜗ nëˊ kinꜙ, jäyhꜙ: “Jnäꜘ heꜘ la̱a̱nꜗ
    Cristo hi̱ˉ maˉche̱e̱ꜗ Dio.” Hiꜙ jwë̱ë̱ꜘ dsaˉ miˉga̱a̱yꜙ.'
  kmu-kmu: KasagoꞋya vayaꞋmoꞋya nagai nagi ayeꞋya nagoke nagokeꞋmoꞋya “Tamaugafa ali-gatisua
    yafe Anumaya KotiꞋa hu-na-tegeꞋna neꞋue.” huꞋya hisageꞋya kasagoꞋya veaꞋmoꞋya
    amakai kea haviteꞋya amakave malegahae.
  ood-NT: Muꞌi at an wo i wuwha aꞌahidag oidam k ni‑wepo wo e chehcheg hab kaijch
    mo d Jiosh si Kehsha. Kut muꞌijj ab wo s‑ha wohoch.
  lbm-lbm: कहालीकि बहुत सो असो होयेंन जो मोरो नाम सी आय क कहेंन, “मय मसीह आय,” अऊर
    बहुत सो ख भटकायेंन।
  ncj-NT: 'Tleca chicoquisasque miyacten aquin tlanonotzasque ica notoca huan mechiluisque:
    “Nehhuatl in Cristo”, huan quincahcayahuasque miyacten.'
  yuj-yuj: Kápae kare arop koroprá onomp e séria sérrá, ‘Ono támao ono Kraiso nae’rá
    sérantáno. Arop fákáre kápae kare koumteouráp aropan kwekár mwanape.
  kto-kto: Memani, papot ma teip la eba mumaiong ga meivang bonim tuo ga memama, ‘Turuo
    Karisito.’ Ga eba mavanameng agat maiong papot ma teip ga magaulap.
  gmv-NT: ቡሮ ዳሮቲ ‘ታ ኪርስቶሳ’ ጊሼ ታ ሱንꬃን ያና፤ ዳሮታካ ባሌꬃና።
  por-BLT: 'Muitos se passarão por mim e dirão: ‘Eu sou o Messias!’ E eles enganarão
    muitas pessoas.'
  stp-NT: '@see-verse:MAT.024.004'
  mgc-mgc: Vïdï kayo atayinnï me'do ru ma aba ako'bannï vïdï kayo akiyannï henye,
    ‘Ma, Korisitɔ ra.’
  ame-NT: 'T̃arroʼmar shonteʼch orrterrtsa ñeñt̃chaʼ ayc̈haʼnataterreʼ nesoʼcheñ,
    ñeñt̃chaʼ otyerrets: “Napaʼ ñeñt̃encaʼyeña Cristotets.” Ñetñapaʼ shonteʼch shequëret
    acheñeneshaʼ.'
  mgh-2016: Ukhalhawaya attu enchi anowa aakhumelhelha eeraka kila mmoka wiira phi
    Kuristo ni ayo anoowa yaapoteriha attu enchi.
  kvn-NT: 'Imi tulemal-ichejul an-nuggin yami chunmanonimalo. Tenal we tulemal chognonimalodo:
