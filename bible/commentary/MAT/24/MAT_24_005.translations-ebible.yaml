  ncu-NT: Bo̱ le̱e̱ fe̱yɛ ase̱sɛ bwe̱e̱tɔ e̱ ba na bo̱ bo̱ pe̱nna mo̱ne̱ ɛ, ‘Mo̱ e̱
    gye̱ Kristoo ne̱ Wuribware̱ a suŋ bo̱ kyo̱ŋwe̱‑ɔ.’ Na bo̱ de mo̱ ke̱nyare̱ ba
    tɔwe̱ ase̱ŋ na bo̱ pe̱nna ase̱sɛ bwe̱e̱tɔ.
  cni-NT: 'Intime oshequi pocatsine, cantapaatsine: “Narotaque nainti Quirishito”.
    Iramataviyetapeeri oshequi atiri.'
  eng-WMB: For many will come in my name, saying, ‘I am the Messiah,’ and will lead
    many astray.
  zaw-NT: 'Sa''csi su'' xhidajl reni jiääd, naareni: “Narä nacä Crist”, luxh susgueereni
    xhidajl bejṉ.'
  san-MAL: ബഹവോ മമ നാമ ഗൃഹ്ലന്ത ആഗമിഷ്യന്തി, ഖ്രീഷ്ടോഽഹമേവേതി വാചം വദന്തോ ബഹൂൻ ഭ്രമയിഷ്യന്തി|
  tam-TCV: ஏனெனில் ‘நானே கிறிஸ்து,’ என்று சொல்லிக்கொண்டு, அநேகர் எனது பெயரில் வருவார்கள்.
    அவர்கள் பலரை ஏமாற்றுவார்கள்.
  mit-NT: Vàchi cuàhà ana icúmí quixi dananí uun‑tè nduú‑te yùhù, te cachi iin iin‑tè
    xì nèhivì ñà‑Cristu nduú‑te. Te sàhájàn cuàhà nèhivì nìhì‑té dandahví‑te.
  ceb-ULB: Kay daghan ang manganhi sa akong ngalan. Sila moingon, 'Ako mao ang Cristo'
    ug magagiya sa kadaghanan aron mahisalaag.
  ces-LB: 'Někteří se prohlásí za vykupitele a svedou mnohé tím, že budou tvrdit:
    ‚Já zachráním svět.‘'
  mkn-mkn: Te nanti ada macam-macam orang yang datang puku dada bilang, ‘Beta ni,
    Kristus, Orang yang Tuhan Allah su janji dari dolu.’ Deng bagitu, dong tipu banya
    orang.
  pol-UBG: 'Wielu bowiem przyjdzie pod moim imieniem, mówiąc: Ja jestem Chrystusem.
    I wielu zwiodą.'
  qxh-NT: 'Achcaj pantachicujcuna shamunga: ‹Tayta Diosninchi caćhamushan Washäcujmi
    cä› nir. Achcaj ćhasquicamajta pantachinga.'
  nwi-nwi: Meinai narmamə khapsaah tukhavəh nhagɨk, kɨni mhauə mhani mə iriə e, Kristo.
    Tukseikuə ye narmamə khapsaah mhavi nərɨgien kapəriə.
  kmo-kmo: 'Nokwapa nokwapa yepa, eeji hik yanak eecha wokiita: ‘Ada eeta Kraist,
    eeta riitaba.’ Wonyak, nokwapa nokwapa man woshepiikiita.'
  agr-agr: 'Wagki kuashat aents aidau mina daajun adaimasag midiagtinai nuninak: ‘Witjai
    Kristunuk’ tusa kuashat aentsun tsanuagtinai.'
  kyc-kyc: Dokona lao wambu malumi nambana kingi lao, Namba Koraisa karo lapala wambu
    malu suu longo nyerami.
  urd-GVU: کیونکہ بہت سے لوگ میرا نام لے کر آئیں گے اور کہیں گے، ’مَیں ہی مسیح ہوں۔‘
    یوں وہ بہتوں کو گم راہ کر دیں گے۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, min "kaga -taa "talɛ 'an 'tɔ da. Waa ve
    'o 'fli man 'nan, min nɛn Bali -a 'si "va "bɛ -nyrɛn 'waa, -e min "kaga 'o -sɔɔnla
    o -sru.
  fuh-BKF: 'Sabo heewɓe ngardan e innde am, ina mbiitoo: «Miin woni Almasiihu oon.»
    Ɓe mbosinan yimɓe heewɓe.'
  arl-NT: 'Queraatia sapojonuujuacaari supuenutaniya. Nojoriiri tama na cuaqueyajaaja
    sequenutaniya: “Janiyacuaja Cristoni, Pueyaso Jiyarosano”. Naa nojori sequesacaritij,
    queraatia pueya sapojonutaniyari.'
  ziw-ziw: Kwaviya wantu walozize nawalaile waketanga kwa zina dyangu, wakagamba,
    ‘Miye nuyo Kulisito Mkombola!’ Nawo na wadante walozize.
  grc-TR: Πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου, λέγοντες, Ἐγώ εἰμι ὁ Χριστός·
    καὶ πολλοὺς πλανήσουσι.
  nag-nag: Kilekoile bisi manu ami laga naam loi kene ahibo. Taikhan kobo, ‘Moi Khrista
    ase,’ aru bisi manu khan ke thogai dibo.
  eng-OEBCW: for, many will take my name, and come saying “I am the Christ,” and will
    lead many astray.
  knj-NT: 'Yutol ec''al mac oj jul oj, oj tz''aj yaoc jin bi yin. Oj yalon eb jaxca
    ti'': “Jain ton Cristo jin an,” ẍi eb oj slan yalon eb. Ec''al ánima oj yi'' eytej
    sat eb.'
  deu-1912: 'Denn es werden viele kommen unter meinem Namen, und sagen: “Ich bin Christus”
    und werden viele verführen.'
  san-PUN: ਬਹਵੋ ਮਮ ਨਾਮ ਗ੍ਰੁʼਹ੍ਲਨ੍ਤ ਆਗਮਿਸ਼਼੍ਯਨ੍ਤਿ, ਖ੍ਰੀਸ਼਼੍ਟੋ(ਅ)ਹਮੇਵੇਤਿ ਵਾਚੰ ਵਦਨ੍ਤੋ ਬਹੂਨ੍
    ਭ੍ਰਮਯਿਸ਼਼੍ਯਨ੍ਤਿ|
  nob-LB: Mange skal komme i navnet mitt og påstå at de er Messias, den lovede kongen,
    og de skal lede mange vill.
  ntj-ntj: Tjiinya pirnilu-ya pitjaku mayura watjanma, ‘Ngayulu-rna wati nyarra Mama
    Kuurrtu kalkuntjanya.’ Nyangka-ya yarnangu pirnilu kuliralpi mula-mularriku.
  sxb-NT: Aeniki awantu awangi waaza okuuza ne eriina riange ni wawoola mbwe, ‘Ni
    inze *Kristo, ni inze Kristo,’ kandi wariteesia awantu awangi ino.
  nhu-NT: Ben ekeè lɛ bonyii nteen nu ke etoo joo diee diem tɛɛke fojise, ɛ wee duu
    lɛ ɛ̀ nu wen wvù Mboyse wvù Nyo' to kawɛɛ. Ɛ́ bó dioo gee nonɛn emum elɛɛle bonyii
    nteen ɛ bó jayte je.
  row-row: Te dei fo atahori mataꞌ-mataꞌ rema toꞌo tendan nae, ‘Au ia, Kristus, Atahori
    fo Lamatualain helu-fuli mia lele uluꞌ a.’ No taꞌo naa, ara peko-lelekoꞌ atahori
    hetar.
  msy-msy: Kamaghɨn amizɨ, gumazir bar avɨriba izɨ, nan ziam isɨva uari gasɨ suam,
    ‘Kɨrara, kɨ Gumazir God Gumazamiziba Ua Me Iniasa Mɨsevezim.’ Egh me gumazamizir
    avɨribagh ifaram.
  agg-agg: Ŋga nindou afɨndɨ ai tükündafu wandɨ ndürɨ dükandu hoafɨndɨmondühɨ anɨmboya,
    ‘Ro nda Krais-anahɨ!’ mbɨsɨmondühɨ anɨmbo ai nindou afɨndɨ ranaheimbo wosɨhoaforɨ
    hoafɨndɨmondanɨ ai anɨhondümbondɨhimboyei.
  ptp-ptp: Ên xomxo tɨbeac ob val nêl a lêg lec he lê nêbê he Kɨlisi, om he ob kɨtyoo
    xomxo tɨbeac.
  nak-nak: La vuhula la valalua usu ge sibitala, egite ge toi la isagu soio tamutou
    veia egiteu e Kraist sesele, eala moli ouka, egiteu alele egite ge visigolo la
    valalua me hatavivile mapaiti.
  lbb-lbb: Anasa a galis lar hanot ana risak, pa lar iaunan la mang, ‘Iau e Karisito,’
    pa lar asongo al galis a tarai.
  kan-2017: ಏಕೆಂದರೆ, ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಅನೇಕರು ಬಂದು, ‘ನಾನು ಕ್ರಿಸ್ತನು’ ಎಂದು ಹೇಳಿ ಅನೇಕರನ್ನು
    ಮೋಸಗೊಳಿಸುವರು.
  cso-NT: 'Quí¹ juóun³² lɨ́n³² tsáu² ja³táunh¹ hi³ ja³jmú³ hi³ lɨ́n³ la³juah²¹ dú¹
    jná¹³, hi³ ja³juah²¹: “¡Jná¹³ bíh¹ lɨ́n³ Cristo!”, jáun² juóun³² lɨ́n³² bíh¹ tsáu²
    ma³can² tsú².'
  ena-ena: '@see-verse:MAT.024.004'
  tgo-tgo: Kaiwae gharɨgharɨ i ghanagha ne thɨ mena e idaŋgu na thɨŋa, ‘Ghino Mesaiya!’
    na ne thɨ yaroŋgiya gharɨgharɨ i ghanagha.
  yap-yap: Ya bo’or e girdi’ ni bay rabad ni yad be fek fithingag, nra bagayad ma
    be ga’ar, ‘I gag fare Messiah!’ Miyad bannag e girdi’ ni bo’or.
  mop-NT: —Yan a watacoo'o. Beloo' u cu tz'aa' u bajil ti jabixenoo'. “Inen a Cristojo,”
    cu t'anacoo' ala'oo'. Beloo' u cu tusu' a yaaba,— cu t'an a Jesusu.
  tet-tet: Ema oi-oik atu mai nodi basa karas naꞌak, ‘Haꞌu neꞌe, Kristus mak Naꞌi
    Maromak solok mai.’ Nodi nunia, sia beꞌur nola ema waꞌin.
  hlt-MCSB: Kai ming neh muep ha pawk uh ni. 'Kai tah Khrih ni,’ a ti uh vetih muep
    a rhaithi uh ni.
  xtd-NT: 'Kueꞌe‑s kixi te jaꞌan‑s xa n‑tundaꞌa‑r‑sɨ. Jaꞌan‑s: “Ruꞌu kuu Cristu.”
    Kueꞌe ñayiu dandaꞌu koio‑s.'
  mdy-ETH: ሚርጌሢ፦ ‹ታኣኒ ሜሲሄኬ!› ጌይሢና ታ ሱንፆ ዔኪ ሙኪ፥ ሚርጌሢ ዻቢሻንዳኔ።
  spl-spl: '@see-verse:MAT.024.004'
  usp-NT: 'jwi''l sub''laj q''ui tina petakna y tijcoj rib''ak chapca'' in, tijb''ijtak:
    Ini'' ri b''il jwi''l Kakaj Dios chi tina jtaknach wich ulew, tina che''takna
    y sub''laj cristian tina jsub''takna.'
  zav-NT: 'Gwžin ža catə'' zan beṉə'' gox̱oayag ša'' lao yežlyo nga beṉə'' se''ene''ene''
    yoso''oḻane'' xlatɉa'' nga. Na'' yesə''əne'': “Nada''an Cristən'' ben'' gwleɉ
    Diozən'' par gaquəlena'' le''e.” Na'' beṉə'' zan yesə''əx̱oayague''.'
  sgz-sgz: Kabin marán da hut má da arbin mai ngisang má dák parai ngo, ‘Á iau á Mesaia,’
    má da lam bengtai marán.
  kek-NT: Nabal te'cha̱lk chi balak'i̱nc, ut te'xye nak sa' inc'aba' xe'chal, abanan
    moco ya̱l ta. Tole'xye, “La̱in li Cristo”, cha'keb. Ut nabal te'balak'i̱k xbaneb.
  blz-NT: Gause biai' a mian bo taka ka' mangaan ngaan-Ku ka' morobu taena, ‘Yaku'mo
    a Tomundo' Pansalamatkon!’ Raaya'a bo mangakalkon mian biai'.
  poe-NT: 'Nchónhya chojni itsi sichꞌiyaxín ni̱na tsontáchro kíxin: “Janhan mé tí
    Cristo” tsixro sín, la sichꞌiyehe sín nchónhya chojni.'
  san-TAM: ப³ஹவோ மம நாம க்³ருʼஹ்லந்த ஆக³மிஷ்யந்தி, க்²ரீஷ்டோ(அ)ஹமேவேதி வாசம்ʼ வத³ந்தோ
    ப³ஹூந் ப்⁴ரமயிஷ்யந்தி|
  cof-NT: '@see-verse:MAT.024.004'
  srm-NT: Biga di juu dë, nöö sömëni sëmbë o hopo ta tei mi në taa de da di Paamusi
    Könu, nöö a di fasi dë de o ta kisi sömëni sëmbë ta ganjan.
  qvs-NT: 'Manara kutimuptinira aypa runakuna shamunkasapa ñukapi tukushpa willashuknikichi:
    “Ñukami kani Tata Diosmanta shamudu salvakuk runa.” Chashna rimashpankuna aypa
    runakunata llullachinkasapa.'
  zca-NT: 'lë'' nayax men yo xa'' di''zh: “Na nak Krist”, no nayax men kide bixa''.'
  cbc-NT: 'Capããrã atígarãma ĩtoñesẽãrĩ majã. Atore bairo ĩgarãma: “Yʉa, Mesías yʉ
    ãniña, Dios cʉ̃ cajoʉ,” ĩgarãma. Bairo na ĩrĩ, camasã capããrãrẽ na ĩtogarãma.'
  qxo-NT: 'Atscagmi criyitsicogcuna shayämunga nogaman ituycullar: ‘Nogam salvacogga
    cä’ nirnin. Tsaynö nirmi atsca runacunata criyitsiyanga.'
  mox-mox: mana nawale tomotau ʼeala agu wawega ina mai ina vonaya, ‘Yaʼa Keliso Toʼetoyavua!’
    ta edi vona ʼinega vaina qabu ina uʼavedi.
  kew-kew: 'Aa adaapupe ipua nina bi madaa nimumi gupa teme: Niri Gote-na Mea Rapae
    Aa i-pulu loa onaa adaapu ora makiralimi.'
  dww-dww: Baninama banaga toitoi tokare isague ta tava be ta riuna, ‘Taugu vutuna
    Keriso!’ Be taudi tokare banaga toitoi tai kedadoka waigewedina.
  nif-nif: Neta, ama asuptɨ nokok kotna plon bɨ indambi, ‘Natna Mesia Anutulɨ nan-mulektok
    e-kwambɨñ dañguk wɨn nak ñakan’ wɨndɨñ embi, amatam asup juluñɨt tɨ-semnekalɨñ.
  twi-ASANTE: Nnipa bebree de me din bɛba abɛka sɛ, wɔne Agyenkwa no, na wɔadaadaa
    mo mu pii.
  aoj-aoj: Deiꞌ main, amam hiami anef nemaf mifiꞌi mombasoꞌmepa miꞌi agol aeꞌagili
    miꞌi, ‘Aeꞌ maꞌuwi aeꞌ Krais, God nandandepe nasapaꞌe agafiꞌii.’ Eaꞌ mombasoꞌma
    amam nematawa hiasi someꞌ basef amamifi siꞌi endilisifi silif.
  cbv-cbv: ‘Weém Cristo caá’, niíj yeenit, dawá ĩ jʉ̃óhbipna caá. Páant ĩ niíj yeenachah
    joinít, Diosdih cádahna, páant niijnítboodíh dawá ĩ péebipna caá.
  taw-taw: '@see-verse:MAT.024.004'
  jic-NT: Yupj pjaní pjaní ca mvelecj yupj p'iyá Jepa niná Dios tjevele ca jas majamas
    jis capj la p'acj judiopan. Pülücj ca mponecj yupj javelepj. Po ma toponé nun.
  zap-NT: 'Porke schiid ndal mén ne ykade, gue men: “Noo nak Crist”; no ndal mén gun
    men gan ykade men.'
  wer-wer: Naröak wais nem yapintakël, ‘Ne Kristo,’ pël niak omën selap pitëm lup
    wa irikor elmëëpnaat.
  ipi-ipi: '@see-verse:MAT.024.004'
  qul-NT: Imaraycuchus achqhayoj jamonkacu, ‘Noka cani Cristo’ nispa. Achqhayojtataj
    engañankacu.
  ter-NT: Vo'oku enómo xâne simôti xepákuke iko'ítukexoti înza. “Undi Mésiya, páhoe
    Itukó'oviti koíteovo xâne” koetímo. Epó'oxo enómo xâne ítone aúpu'ikea.
  bmr-NT: 'Ajashujitɨmo tamomofañodɨ asaano: Uujoho Cristo, noomoro. Jaamoro sihidɨ
    miyamɨnaaco bañɨjimo.'
  fuf-fuf: ko fii buy aroyay ɓaarora innde an nden, hara no wi'a ko kaɲun woni *Almasiihu
    on. Awa ɓen faljinoyay yimɓe ɗuuɗuɓe.
  bhl-bhl: 'nem wiin dim yulo dasuw weng bokoyemomeliw: ‘Nu Mesaya nute te!’, yangsomeliwi,
    kunum waneng banban i biim dasuw bokoyemiw weng be kiliko, ilo fein yenggelewokoliw
    te.'
  ons-ons: Onoka wane ŋei loutne eŋe baŋ sariu paki, naŋane eŋetne nora rakei, ‘Na
    Kristo!’ yale rau paki, ŋei ŋerep loutne baŋ wetene masiuk warekei.
  con-NTPO: 'Tsa''ma tsain''bio a''i tsu jipa: “Ña gi Chiga in''jan''cho Cristo” qquen
    afopoen''faya. Qquen supa tsain''bio a''ima qqueña''faya.'
  ghs-ghs: Oi qesa samanei baaqi abi ikobeteqi hee, Anai Kiristu ooniqi hiibakoi.
    Hiiremi qesai nookami meeho isaki naatakoihe baamu.
  peg-peg: ଇନାକିଦେଂକି ବେସିହେନି ନା ତର୍‌ଦ ୱାଜ଼ି “ଆନ୍‌ କ୍ରିସ୍ଟ ଇଚିସ୍‌ ମସିୟା ଇଞ୍ଜି ଇଞ୍ଜି
    ଆଦେକ୍‌ତିଂ ଚାକ୍ରାୟ୍‌ କିଦ୍‌ନାର୍‌ ।
  txu-NT: Be, me krãptĩ dja ĩ aben totokmã me'ỳr bôx ne arỳm amijo 'êx ne amijã imẽ.
    Amijã imẽn arỳm memã kum, “Me anhõ Bẽnjadjwỳrbê kumkati kadjy ne Metĩndjwỳnh ijano
    ba tẽn bôx. Ba ibê Kritu”, ane. Ne kam arỳm me krãptĩ noo aknon Metĩndjwỳnhbê
    meo akẽx.
  eng-WEBU: For many will come in my name, saying, ‘I am the Christ,’ and will lead
    many astray.
  gnw-NT: 'Echa''ã yugüeruta jeta cheree pe uyembɨjeeta vae reta. Jae reta jeita:
    ‘Che co jae Cristo.’ Jare umbɨtavɨta jeta vae reta —jei—.'
  mux-mux: 'Yi pulele oku na moliu mele lupa-lupa gólu toku niku mele: “⸤Pulu Yili-ni
    “Enini nokupa konjumba yi te liipu mundumbu.” ui nimba makó turum⸥ yi-nuim Krais
    akili na.” niku kene aku-siku gólu toku singéliinga piliiku kongnjuku molai. Yambu
    pulele-ni yi kanumanga ungma piliiku liiku “Sika nikimili.” ningí.'
  maj-NT: A̱t'aha̱ nkjin maha xi kj'u̱a̱í nga an ts'i̱ín ma yjoho̱. “An xi kits'ín
    nibána Nti̱a̱ná”, ku̱i̱tsu̱ ko̱ nkjin xu̱ta̱ k'u̱a̱na̱cha̱ha̱.
  bkq-NT: Xypyry etaji idyly ume, toenzepa ise “Messias urâ, Deus Ingonotyby” kewâni
    modo. Toenzepa ise agueduomo âsenogudaynrim modo.
  kue-kue: Yomba merkinde na kangina mina undre yegl dinaglkwa, ‘Na Krais’ yegl dindre,
    yomba merkinde bakaglte konbauna kinde mina auro yenaglkwa.
  cot-NT: 'Incoraquecoraqueitaquetari oshequini pinajajiaquenaneca cantajianquitsineca:
    ‘Naroguenti Quirishito’, ariquea iramatavijajiaqueri incaramirincatashivaetanaqueri.'
  bnp-bnp: E huriki ala kupo bara ri valai na ragu, bara ri tami e huriki, ri ta maea,
    ‘Iau e Kristo.’ Lakea bara ri tami e huriki ala kupo.
  apn-NT: 'Nẽ mẽ amã amnhĩ jarẽnh o: “E Tĩrtũm na pre mẽ awỳr inhmẽ. Ixpê kaxkwa rũm
    ixwrỳk xwỳnhta na pa.” Anhỹr o mẽ akôt mẽ amã amnhĩ to hêx o pa. Jao ohtô nẽ mẽ
    nokupyr o pa.'
  ctp-NT: Nde loo la kan tyun nten kwiñi nu chkwiꞌ chaꞌ chabiyaꞌ ꞌñaǎn ndijyan neꞌ.
    “Krixtu lkaǎn” nchkwin neꞌ kanꞌ ꞌwan, chaꞌ kwiñi lyoꞌo neꞌ ꞌin kaꞌan ꞌa nten nu
    tsaa ñaꞌan tiꞌ chaꞌ nu chkwiꞌ neꞌ.
  bre-BRG: 'Rak meur a hini a zeuio dindan va anv, o lavarout: Me eo ar C''hrist;
    hag e tromplint kalz a dud.'
  opm-opm: Ma dasuh nahatipri oh dasuh han ihir nohe win paham rim Got oh nadarhetipramur
    ma ritip han Krais oh nohmur napor norhor hatin hat apris dasuh nahat apriprimur.
    Apriperhan kuuhan ruumsan kat ihiroh Moh arpin meng naporiyahe daham ire mengnong
    amratiprimur. Ihan gur inin ham potahat patenmur.
  bvr-bvr: Wurra aburr-jaranga aburr-bengga barra, ngaypa ngu-welangga ngunabu-ma
    barra rrapa burrbu-yolka barra aburr-boy wurra gama gorlk. Minypa aburr-yinda
    barra, ‘Ngaypa ng-gunaga Christ!’
  wal-wal: Aissi giikko, daro asati ta sunttan, ‘Taani Kiristtoosa’ yaagiiddi yaana;
    yiidi daro asaa balettana.
  zad-NT: 'Ḻa'' beṉ'' zan ichej iṉazgake'': “Nadaan Crístona''.” Na'' beṉ'' zan shajḻe''.'
  aso-aso: '@see-verse:MAT.024.004'
  uli-uli: Ye cholop yarmat le resa yeyedamgili bo rebe kapta meka yaloy le re bela
    budoh ngo re bele sor bo, ‘Ngang mele Kristus!’ Ngo ye cholop yarmat le ir tappel
    rechoka re bele kacheprar.
  nin-NT: Anishirr shishemi a taka nga ni isa imungga, na ta ni da di, ‘Ingga yo si
    Kristi wa,’ na ta re anishirr shishemi du ba nga anko.
  tgk-tgk: Зеро бисёр касоне пайдо мешаванд, ки гӯё аз номи Ман омада бошанду „Ман
    Таъиншудаи Худо“ мегӯянд ва бисёр одамонро гумроҳ мекунанд.
  acu-NT: 'Aints untsuri chichainak: ‘Wiitjai Mesíasaitjai, Yus akupkamuitjai,’ tusar
    aints untsuri anangmawartinuitai.'
  cak-WNT: 'Ruma can ye q''uiy ri xquepe y xtiquibila'': Yin c''a riyin ri Cristo,
    xquecha''. Y sibilaj ye q''uiy ri xquek''olotej pa quik''a''.'
  ebk-ebk: Tay ongortu nan tataku ay omali ay mangosar as nan ngachanku ay mangarkali
    un, ‘Ha-un nan Cristo,’ ya ongortu nan allilawuncha ay tataku.
  spa-PDDPT: 'Porque vendrán muchos en mi Nombre y dirán: Yo soy el Cristo, y a muchos
    engañarán.'
  ruf-ruf: Kwaapfila iwanu wengi watsakutsa kwa taghwa lyangu na ukulonga wawo iwo
    Kiristu Imkombotsi, na watsowaghutsukila iwanu wengi.
  gun-gun: Mba'eta heta 'rã ou xerery rupi “Xee ae ma Cristo” he'i rive va'e. Ha'e
    rami vy heta 'rã ombotavy.
  agu-BL: na ẍchijalok wi'nin e' yi scyale' yi e' len cu'n Cristo, nin wi'nin wunak
    ẍchixubsok cya'n.
  isn-isn: Kunsoko edu azile kulina lane. Akulunga, “Unene inge nene ne Kilisto, hange
    akuakonga edu.
  ilo-ULB: Ta adu dagiti umayto iti naganko. Kunaendanto, 'Siak ti Cristo,' ket adunto
    dagiti maiyaw-awan.
  pir-NT: Peyequina masa “Cristo ijiaja yʉhʉ”, ni mehoñequina ahtaeta. Tiquina sa
    ni mehogʉ̃ tʉhoye peyequina masa Cohãcjʉ̃ yere duhueta.
  anv-NT: Nénde, gejamégé bɔɔ́ ásɛ́le nyɛ mabɔ ma áchwɔ́ ɛta nyú. Adoó nyɛ
    ɛbwɔ ɛwɔ́mé ájɔ́ɔge áké, ‘Me ne nlú Kras, Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.’
    Ápyɛ nyɛ mbɔ ábwɔlé gejamégé bɔɔ́ ánó mewaá.
  sab-NT: 'Chui bdagli chke kodi gire kwian tanre be chie mo gbe kweri gerule no mo
    giti daba anblitagda, ama be chage kwianske mo ka gbaba cha kalla giti gerule
    mau giti: “Cha Cristo, Chube cha kaguni kwian alin.” Kwian tanre be chage gerule
    ene agwa kwian ene me ulia Cristo, kwian ene ulita be kwian tanre anblite geru
    ngwalege, kwian tanre be ama gerua gai ulia.'
  tmd-tmd: Nöbö mɨga hön, inakmönö hörön, ib na urön yajöña, ‘Nör Krais,’ me cöña.
    Nöbö mö mɨga inakmönö höröñ mönö aku yöxön nugw pöña.
  acr-NNT: 'Ma lik e kꞌi ri tikawex kekꞌunik y xa kakichiqꞌimaj uwach ri nubꞌiꞌ, jewaꞌ
    kakibꞌiꞌij: “In ri Cristo, Ruchaꞌoꞌn lo ri Dios” kechaꞌ. Y lik e kꞌi ri kesokotaj
    kuma rike.'
  kpg-kpg: 'Nia daangada dogologo ga lloomoi i dogu ingoo, ga helekai boloo: ‘Au go
    di Mesaia!’ gei digaula ga halahalau nia daangada dogologo.'
  taj-taj: तिग्‍दा भिसम ल्‍हानान म्‍हिगदे ङाला मिन किन्‍सी ‘ङानोन थार्बा पिन्‍बा ख्रीष्‍ट
    हिन्‍ना’ भिसी खला। ओच्‍छे ल्‍हानान म्‍हिदा झुक्‍याब लला।
  avt-avt: Ap eiwis mɨt han hɨr nanwisesiyek nanɨntar hɨr yapɨrwe nanɨnen nanmitipɨn
    nanɨkrehɨr kai nantɨp, ‘Hi kerekek hi Krais kerek God kehimɨtena hi anen akaap
    mɨt.’ Hɨr nanwis mɨt miyapɨr yapɨrwe nanriuwe hɨm mɨr.
  cbk-cbk: Cay mucho gente ay vene y ay lleva sila el di mio nombre, y ay habla, ‘Yo
    ya el Cristo,’ y ay engaña sila con mucho gente.
  uig-ARA: 'چۈنكى نۇرغۇن كىشىلەر مېنىڭ نامىمدا كېلىپ: «مەسىھ مەن بولىمەن» دەپ، كۆپ
    ئادەملەرنى ئازدۇرىدۇ.'
  tuf-tuf: Uwat imár ojcoran “Asan Crístoro,” wacáyqueyra. Uwan to binat eyta wacáy
    yináyqueyra. Eyinat “Sirat as ayjac,” waquíc cuara, imár chihtá síw̃ayqueyra.
    Eyta waquír cuitar uw ricá to bin cayar yajcáyqueyra.
  abx-abx: kay malabbat i tipada'ito nga aggamit si arun-ko si pagpinugad, ‘Ako i
    Tinu'inan Mannanalwas,’ ngan malabbat i mga sadaya'an-na mga iya.
  mco-NT: 'Ooy mayjäy ñaybɨdägáanɨgɨxy mɨɨd ɨɨch nxɨɨ, naybɨdägáanɨgɨxy co je'' ajcxy
    je Cristo, ymɨna''na''ñ ajcxy: “Ɨɨch je'' je Cristo.”'
  kqf-kqf: Banina lava wapewapedi kaka isagumo sa tava bi sa giuna gado, ‘Tagu taunana
    Keliso!’ Bi tedi kaka lava wapewapedi sa aiwaietadoliyedi.
  cpb-NT: 'Tema osheki kowatsine ramatawitemi paata, raakotapaakena nowairo, inkante:
    ‘Cristo nini naaka.’'
  aon-aon: Umum maresh? Sabaishi kweipon shunaki shukri eikin nyeigur aria shukana,
    ‘Eik kanak Eik Krais Anudok Arman Iruhin seiwok nagraehe neshopoke yanaki iri.’
    Aria shugiyagim sabaishi arpesh ba shunak shuwishuk.
  hus-NT-2005: Pos yán neꞌech ka tsích ti kʼambixtsik ani neꞌech kin ulu ke jajáꞌich
    nu Kristo ani yán neꞌech kin kʼambiy.
  mig-NT: 'Chi̱ kikoyo kua''a̱ cháa ki''in núu sɨ́''vɨ́‑rí. Te ka''a̱n‑de: Máá‑rí
    kúu Cristo, achi̱‑de, te xndá''ú‑de kua''a̱ xáa̱n ñáyɨvɨ.'
  bps-bps: du dee kadang dad to kel flingu mebe i dagitgu, manla, ‘Agu sa Krayst,
    i Mgalék Dwata.’ Na too dee dad to kadang mafgaw mdà di manla.
  mbs-mbs: Doen kwani medita otaw megpelingo-lingo te insogò dan te Timanem. Mikagi
    dan te sikandan se Misiyas, aw medita se otaw keekalan dan aw tomaking kandan.
  tof-tof: Zitülkus módóga, abüna sab kürü ngidü togoble igó bóktankü wagó, ‘Ka módógla,
    ⌊Kerriso⌋.’ I sab abün pamkolpam ilklió nüliónórre ibü amkoman bangunüm.
  cme-NT: Nuɔmba bɔi ka jo ji biɛ mi yerre‑i ce-de ba diele. Umaŋ duɔ jo, u ka cira
    Diiloŋ uŋ saaŋ *Koŋkortieŋo maŋ, u yaa ufaŋo‑i. Ba ka pira nuɔmba bɔi.
  sus-sus: Mixi wuyaxi fama n xili falade e yɛtɛ xun ma a falafe ra, ‹N tan nan na
    Ala xa Mixi Sugandixi ra.› Na kui, e fama mixi gbegbe ratantande.»
  pon-2006: Pwe aramas tohto pahn kohdo ni mwarei oh ndinda, ‘Ngehi me Mesaiao!’ oh
    re pahn pitihedi me tohto.
  dad-dad: Ere nigin, musei aya yanau nem disi dirõf, ‘Aya Kristus,’ age de fen, idi
    tamo kayau musei didegnẽdiyouf.
  zab-NT: 'Te pur zienzi ni gueed inii dec pur nare zéeddeb. Chiy iniideb laat: “Nare
    naa Crist”, ax zienzi bniety gúndeb engany.'
  jae-jae: Lau gwalêkiŋ oc sênam aê laŋôc sêmêŋ ma sêsôm gebe ‘Aê Kilisi,’ ma sênam
    lau taêsam ôkwi.
  ksd-ksd: 'Tago mangoro diat a vana rikai ma ra iangigu, diat a tatike dari: Iau
    ra Kristo, ma diat a varara ta mangoro.'
  msm-NT: Su mahan-in to gayuon no ogyogwa no ogdae to ngadan ku. Og-angkon no sikandan
    kun to diya Insaad no Manyuyuwas, aw mahan-in to ogpamasuwajon dan.
  myk-myk: 'Bani sipyii niɲɛhɛmɛɛ na ba ma ni nɛ mɛgɛ ni, na yu: ‹Nɛ wu ɲɛ Shɔvɔɔ
    we.› Pu na ba sipyiɲɛhɛmɛɛ piinŋɛ.'
  sbe-sbe: Tamowai se bado kabo hesaguyena se laoma na se hedehedede meta siya Keliso,
    na tamowai se bado kabo se lupohaidi.
  mcr-mcr: “Ii tiiŋiŋqä etqänä. Ämaqä kuapänä hŋqunä-hŋqunä ätimäuqisäpu, Ŋqä yoqe
    ätäqisäpu, ‘Kraisi ämaqä he ämeyätŋqä Goti Hanjuwä Iqu atäuŋuä ikqe, nyi qäqunjqä’
    ätäpu, ämaqä kuapänäŋä iuqä kŋuä indqäŋqe, qui iwimäkäqisqäpnuwiqä.
  cux-NT: '''Yááⁿ n''dáí ''iiⁿ''yāⁿ ndáa yā ndúúcū chi duuchí ní caaⁿ''maⁿ yā ''tíícā:
    ''Úú chi Cristo ''úú. Ní cannche''éí yā ''yaaⁿ n''dáí ''iiⁿ''yāⁿ.'
  tur-YTC: Çünkü birçokları, ‘Mesih benim’ diyerek benim adımla gelip birçoklarını
    saptıracaklar.
  san-ITR: bahavo mama nAma gR^ihlanta AgamiShyanti, khrIShTo.ahameveti vAchaM vadanto
    bahUn bhramayiShyanti|
  bel-N: 'бо многія прыйдуць пад імем Маім, кажучы: “Я — Хрыстос”, — і шмат каго падмануць.'
  sch-sch: Mi tamtakin, ‘Messiah hah ki ni!’ tiin keima riming songin hong an ta,
    mi tamtak lei huong an tih.
  mic-MIQNT: Pugwelgig mimajuinu'g peita'taq aq tluetaq, ‘Ni'n na Nujiugs'tawi'wet.’
    Lue'wa'lata pugwenniji mimajuinu'.
  huu-NT: 'Ailluena comɨnɨ cue mamecɨdo billanona: “Cristodɨcue” raitɨmacɨ. Dɨga comɨnɨna
    jɨfueitɨmacɨ. Iemona omoɨ abɨna rairui.'
  jiv-NT: Untsurí̱ shuar winia náarun pachisar “wi Krístuitjai” tiar untsurí̱ shuaran
    anaṉkawartatui.
  otm-NT: 'Nguetho xʉn ngu yʉ hyäte ba ɛ̨hɛ da ''yɛ̨na: “Nugä, guecä, rá thahnigä
    Oją, drá Cristogä,” da ''yɛ̨n ahʉ. Nɛ xʉn ngu da hyät''ʉ nangue ra fɛhni da man
    ʉ.'
  dah-dah: '@see-verse:MAT.024.004'
  tnk-tnk: Nərmama həpɨk tuhəuvehe ia nəɡhɨk, mhəni mə irəha Kristo. Tuheikuə ia nərmama
    həpɨk.
  kpr-kpr: 'Ainda tuka mo: evetu genembo digari foa, gungubo sise, eminge sarera,
    ‘God evetu genembo da ari ekokodae, Genembo eni mutari sisira amo, namori,’ ne
    aminge sise, evetu genembo digari ava deroro, nemoá tumondarera.'
  san-IAS: bahavo mama nāma gṛhlanta āgamiṣyanti, khrīṣṭo'hameveti vācaṁ vadanto bahūn
    bhramayiṣyanti|
  nho-nho: E tammaki naa tama ma ki oo atu no mee maa laatou ko nau; te tama koi e hai
    maa ia ko te Mesaea, teenaa te lopo tama ma ki hakarereesia laatou.
  gym-NT: 'ñobtä ñan angwane ni jatadi kwati ti käbti käkwe niedi krörö: Ti abko Ni
    Dianinkä Ngöbökwe ara tä nete, niedi kwetre, ye käkwe ni kwati ngökadi.'
  azg-NT: Ngꞌe jndye nnꞌan nninncyohan yo xuë na nnduehan joohan conduihin Mesías,
    ndoꞌ na nndaꞌ ntsiviꞌnnꞌanhanꞌ nnꞌan.
  bhd-bhd: किजोकि बड़े मेरे नंव्वे सेइं एजनेन ते तैनेईं ज़ोनूए कि, ‘अवं मसीह आईं,’
    ते तैनेईं बड़े लोक टपलानेन।
  too-NT: 'Lhūhua'' chi''xcuhuī''n natahuan palh taka''lhī quilīmāpa''ksīn. Lā'' chā''tunu''
    natahuan: “Quit huan Cristo a''ntī Dios lacsacui''līlh”, lā'' chuntza'' līlhūhua''
    nacā''a''kxokocan.'
  ind-AYT: Sebab, banyak yang akan datang dalam nama-Ku dan berkata, ‘Aku adalah Kristus,’
    dan mereka akan menyesatkan banyak orang.
  cjo-NT: 'Eenitatsi oshekini pokatsinipa kantapaentsini: “Naaka Rotyaantanewo Tajorentsi”.
    Kyaaryoowa, ramatawitashitzimikari rirori.'
  nsn-nsn: Ge o burehe per tamata ra turung lame, ra keip teil tar hangouguo, kara
    me hire pare, ‘Inggo te Kristo,’ kara turung uelour mo bureher tamat.
  san-DEV: बहवो मम नाम गृह्लन्त आगमिष्यन्ति, ख्रीष्टोऽहमेवेति वाचं वदन्तो बहून् भ्रमयिष्यन्ति।
  tna-NT: Beju ema jasiapatiji mahue su, ebia su quema ebani neje epueta. “Ema da
    Cristo”, eputa huecuana. Beju bid'umimi puji eputa huecuana. Jucuada cristiano
    cuana ebaseata huecuana.
  lid-lid: Iri lau solo-an kameh ame anya iri asehek sahou tek ma anya, ‘Jo dah Krais.’
    Ya iri kameh wendreyani lau solo-an.
  wim-wim: Than yot thon-thonam ngul wamp-wampayna, thananiya yaan wik uuy-uuyamayn,
    muukamayn waaꞌ-waaꞌayn thanttakama, than keꞌ ngay yimanangana, yimanangan thawayn,
    ‘Ngay pam inan God.angan keenkanam kaaꞌngak kuchowana.’ An yaꞌa. Pam wanchang
    yotanganiya ep wik ngeeyayn thananga. Puth puungk wiyanganiya ep-paththam, an
    yaꞌa, keꞌ ngeeyiythan thananganiya, yaꞌa.
  zga-M: Ulwakhuva avingi puvikhwinchangha munditawa lyangho vitenchangha. Une, 'Nene
    keileisite, 'Pu vikhuvasyovangha avanu vuvingi.
  yom-yom: 'Bila bawombo bela kuizila mu dizina diama ayi bela tuba : “Minu ndidi
    Klisto !” ayi bela vuna bawombo.'
  san-SIN: බහවෝ මම නාම ගෘහ්ලන්ත ආගමිෂ්‍යන්ති, ඛ්‍රීෂ්ටෝ(අ)හමේවේති වාචං වදන්තෝ බහූන්
    භ්‍රමයිෂ්‍යන්ති|
  yut-yut: Amɨn morapmɨ da abɨŋ nak dakon man yaŋek yaŋ yokdaŋ, ‘Nak naga Kristo.’
    Yaŋ yaŋek amɨn morapmɨ paŋkewaldaŋ.
  grc-BYZ: πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου λέγοντες, ἐγώ εἰμι ὁ Χριστός,
    καὶ πολλοὺς πλανήσουσι.
  tbl-NT: Abay se angat dê tau sut tô hlingu béléu. Yó angat mon le, ‘Ou se yóm Misaya.’
    Ne tey dê tau gsukat bélê le.
  cpc-NT: 'Tima ojyiki kowatsini jamatawitimi paata, impairyaapaakina, inkanti: ‘Cristo
    ninatzi naaka’.'
  nhg-NT: 'Pues huölösque meyactie notucöyupa. Quejtusque: “Naja necaca neCristo”.
    Pos quencajcayöhuasque meyactie.'
  nya-nya: Pakuti ambiri adzabwera mʼdzina langa nadzati, ‘Ndine Khristu,’ ndipo adzanyenga
    ambiri.
  ngu-NT: 'pampa miyequej huajlasquej yejhuan ican noTocatzin cualij tojtiasquej:
    “Nejhua niCristo”, niman miyequej quincajcayahuasquej.'
  kup-kup: '@see-verse:MAT.024.004'
  jid-jid: Bari baye gbugbu mbawu ni nde mu. Ba tre ndi, 'Ime yi mi Kristi'a,' nda
    ka ndji gbugbuu rji.
  wmw-wmw: 'konta wengi wakuja kwa zina rangu, wakamba: ‘Omi ndi Almasihi’, na wawatesa
    wanu wengi.'
  gmv-GGM: Buro daroti ta kirstosa gishe ta sunthan yana, darotakka balethana.
  ssg-ssg: Imuh kilan seilon ukek ka laha Krais. Laha puluti kilan wanen seilon.
  zpo-NT: 'Nel yo zyen doo xaa yé: “Na mkayaa yalnabeyy lo Jesús”. Nu noka yé xaa:
    “Na nak Crist, Xaa Mxaal Dios Nabeyy”, nu sbaa kade xaa zyen doo myet.'
  poy-poy: Wantu wavuwa hawalawili na kulonga kila yumu, ndo Kristu Mlopoziya na hawawazyangi
    wantu wavuwa.
  qwh-NT: Atscaq nunacunam ‘Noqam Dios Acrashqan cä’ nir, atscaq nunacunata engañar
    puriyanqa.
  gaw-gaw: Aḏinu? Danab kuḏumnab ag da onilp̱a uḏin, ‘Da am Kristus,’ anana, kuḏum
    laa bup̱ualadḵulag.
  nca-nca: Dokoro, uni qambu qundo mahero no owéne nekoro ŋande yewaŋgo, ‘Kristo ŋuko
    no,’ yewaŋgo. Ŋunde yero unipare qambu kaná yerewaŋgo.
  zpz-NTPP: gun tonaꞌ la zigy mbecy grusac yu nu gash yu nu la̱. “Ya̱ Mesías, biñ
    nu ca lo cuen nu co mbañ mbecy”, niiy. Orzeꞌ gyicy yu nu tonaꞌ la zigy mbecy gadza̱
    dey.
  mkj-mkj: Armaj dir pirin indoa in oadoaioa pwa, ‘Ngoahi ioar Messiah!’ Irai pirin
    kapweipweidi armaj dir.
  zac-NT: 'purquë cantidá mënë guëdchini rall; guëniꞌi rall: “Na nahia Cristo”, nu
    guëguguë́ rall cantidá mënë.'
  kyg-kyg: Asole vayaꞌmogi nagiꞌnimo aeliꞌa neꞌeꞌapaeꞌmo, Kalaisiꞌnamo maiꞌnove, huꞌa
    huteꞌa asole vayaꞌmo humi apategayaꞌmofeꞌmae.
  kmk-kmk: Ta adun dumatonga tagu un mangusal situn ngadan ku un kanan dan, ‘Sakon
    dit Kristu,’ ot adu dat maallilaw da.
  cao-NT: Joxo tsi huëstima ca nohiria paracaxëcani quiha rë, “Cristo xo noa” iquiina.
  bbr-bbr: Karauk roat akas pemana, isan enim ateanik, keser äiäiei. ‘Is Krais is
    ak ätäi imwaraun ro pem.’ Roat sosop akas kesek ämän roianik, epar äiäiei. Ak,
    isan tamareäim roat, ak kiro roat akan ämän wa tainwarau.
  inb-inb: 'Achka­kuna­mi, nuka­sina tukuspa, samun­gapa kan­kuna, kasa nispa: “Nukami
    Taita Dius agllaska Cristo kani”. Chasa rima­na­kus­ka­waka achka runa­kuna­ta­mi
    llulla­chin­gapa kan­kuna.'
  hrv-hrv: 'Mnogi će doista doći u moje ime i govoriti: ''Ja sam Krist!'' I mnoge
    će zavesti.”'
  box-NT: Lé bìo á nùpua cɛ̀rɛ̀ɛ khíi ɓuen ĩ yèni yi á à bío le mí lé
    o *Krista. Ɓa à khà ɓa nùpua cɛ̀rɛ̀ɛ á à vĩ́iní.
  ote-NT: 'Ngueꞌa̱ ma da ꞌñehe ndunthi núꞌʉ toꞌo di ña̱ de ma thuhu ne di eñꞌʉ: “Nugui
    go drá Cristo bá pɛncagui Ajua̱ pa ga nda̱.” Y njabʉ ma da hyatꞌa ndunthi ya ja̱ꞌi.'
  wnu-wnu: Munon irou yar yeunumot, ‘ye munon anubersiau tari eng yoroum,’ ende qamb
    munon irou wurimurimarubour.
  zam-NT: 'Tac anze''f huax mèn nare'' gáal loo izlyo'' no que tee te''th mèna cón
    che''n lèen. No gab mèn no que tee te''th mèna loo mèn: Daa nac Crist. Le'' sya,
    tataa mod anze''f huax mèn quedìi mèna.'
  zyp-NT: Zecawtamaw tatah ka ming tah cawngsaw hlupui va chua he ka, ‘Kama heh Khri
    cawh ka cang,’ tah a he ka, cawngsaw hlupui khah aa dungkhei he a.
  sey-NT: 'Jai pa̱i yëꞌë mamipi cajë daija̱ꞌcohuaꞌi aꞌë: ‘Yëꞌë aꞌë, Cristo’ cajë.
    Cajëna, jai pa̱i i̱ohuaꞌire tuija̱ꞌcohuaꞌi aꞌë.'
  nvm-nvm: Ijefuon maiji e uruvana bu useme biesiame kiak naiji na Kuraisno kiakva
    e uruvana buka uri bu jajiakfuon.
  mps-mps: Magi baso meni. Bidi hauwa aselama, augwaligo eno nogi nogi ilama, tama
    augwaligo te po waibao, ‘Ena digi ena te Godigo sa muani bidi Krais dao.’ Tama
    augwaligo te we bidi hauwa ili po ola mawaibao, te augwali gasa tųba paibao.
  pab-NT: 'Hiyaiya, kaharetyaite kaotyakehena nexare kakoa hoka nehenaha: “Natyo atyo
    Enore Kalorexe Aohenere”, nehenaha. Hoka kahare halitite maoserahenaha.'
  llg-llg: Huu dei fo hataholi mata-mata kala mai fo babamba kalak, lae, ‘Au ia Karistus,
    Hataholi fo Manetualain heluk ndia so neme makahulun mai.’ No leondiak, ala kedi
    lala hataholi noꞌuk.
  kyf-kyf: 'Nɩɩ, nyɩma -duun yia na ''ŋnɩ -gʋ yia, ''ɩn wa ''ka gbaɛ: ‹-Amɩ -wa -Lagɔɔ
    -Bhasanyɔ!› ''Ɩn wa ''ka nyɩma duun -dawli ''wʋnʋ.'
  tpi-tpi: Long wanem, planti man bai i kam na kolim nem bilong mi na tok, ‘Mi yet
    mi dispela man God i bin promis long salim i kam bilong kisim bek ol manmeri bilong
    en.’ Na bai ol i giamanim planti manmeri.
  mih-NT: 'Vatyi cuaha xaan ra cua quisi, ta cua catyi ra vatyi vasi ra sa cuenda
    mi, ta cua catyi ra: “Yuhvi cui Cristo.” Ta cua zandavi ñaha ra sii cuaha xaan
    ñiyɨvɨ.'
  qvh-NT: 'Ascagmi shayämonga: ‘Nogaga Cristumi cä’ niyashpan. Sayno nirmi asca runacunata
    engañayangapä.'
  kms-kms: Te pugri wute wandoqi kin nganye buagi nge nde nyamb pe mandi di mari ni
    Kraist, di wute nganye buagi ni mingg wand rutungu.
  agn-agn: Tenged yading mamansikabot ang magekel tang arano, ig kada tata magpailala
    ang tanira ono tang Cristo. Ig dorong maloko nira.
  nhi-NT: 'Ixconmatican, miqueh uitzeh ica notoocaa, cualihtohtasqueh: “Neh in Cristo
    Temaquixtani”, uan miqueh quincahcayauasqueh.'
  ttc-NT: 'Komo kye''ul ky''ila''j xjal, okyeyoliyon tuky''i nb''i iktze''xtzun a''in
    wetz, oxe''l kyq''uma'' ikxjani: “Wetz a''in te Koloyon aj Q''umankaj Oqtxi''.”
    B''ix ikxji kyetz okyeqtel kyeq''i'' ky''ila''j xjal.'
  dan-1931: 'Thi mange skulle på mit Navn komme og sige: Jeg er Kristus; og de skulle
    forføre mange.'
  kwj-kwj: Apa hima miyafo naha wu tani hi ahi tini wu yepeni wu uchani ka hinga o
    wu sawekonda, ‘Ani andombwa Kurais.’ Wokoni himiyama hurahama miyafo apa o wu
    gambokonda.
  vie-OVCB: Nhiều người sẽ mạo Danh Ta, tự xưng là ‘Đấng Mết-si-a.’ Họ sẽ làm cho
    nhiều người lầm lạc.
  kze-kze: sáwíva-kwaasi tóyo ésa kesúwí'a mágwétesa sésa Áánútumo usásisinkaiwai
    úne síyasa sáwívarawai minkámpár-áíntávésa áraire sénááowe.
  mpj-mpj: martukajaluntaya kujunkujunju, Kurayijyurulu yankura kajaljaku. Wangka
    jilanya-nyurranyaya kajalku, ‘Ngayurna-ngkuya maaja Kurayijpa marlakurringu. Mamalu
    julyju wajarnu ngayurna-nyurrampa marlakurriku.’ Jilanyaya martu yarnngalu yilta
    karanyja kulilku.”
  lbk-lbk: Tay at angsan cha nan fomala ay mangosar isnan ngachanko ay Cristo ay cha
    mangwanin, ‘Sak-en nan Cristo,’ ya at angsan nan sailowancha.
  mto-NT: 'ku̱x míndapeꞌe nu̱may juuꞌ veꞌe natyijjadap je̱ts a̱ts je̱ꞌe̱ veꞌe, je̱tseꞌe
    vyaꞌandat: “A̱ts xa je̱ꞌe̱ veꞌe je̱ Cristo, juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe
    yakkutojknit.” Ax nu̱may tseꞌe yakvinꞌa̱a̱ꞌndat.'
  bzh-bzh: In rëḳ mehö la degekuungin ham. Alam nġahiseḳë rëḳ denam bedenanër
    sarëġ jaḳ nah sir nabë, ‘Yiḳ Kerisi* sa sënë!’ Lob rëḳ detetuhin alam nġahiseḳë
    medenah vu sir.
  guj-2017: કેમ કે મારે નામે ઘણાં એમ કહેતાં આવશે કે, ‘હું ખ્રિસ્ત છું;’ અને ઘણાંને
    છેતરશે.
  jvn-NT: 'Awit okèh wong bakal teka nganggo jenengku lan ngomong: ‘Aku iki Kristus!’
    Lan mengkono kuwi wong pirang-pirang bakal disasarké.'
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe kwalaalyara nɨmɨnne yayaꞌ bihɨthadɨvɨꞌ dara dɨpɨꞌdere,
    “Nɨmɨ sahwainyɨ Kɨraazɨtɨyainyɨreva. Gotɨyai nyɨdahɨlakaka nyɨmaryasaabakeinyɨra.”
    Sara kyapɨjɨ aꞌmwe kwalaalyara kwaasɨ yagaala wɨꞌnapɨjɨ kwaasɨya mɨdɨbɨꞌderera.
  ian-ian: Ngɨni nɨma sakwat nɨmba wuna sɨmba waga ngwuk kat yaigandi. Wun Kraist
    wun waga waigandi. Wan nɨmbana woseka wanjeya nyaangɨt wutaa nɨma sakwat nɨmbana
    maawut kavle yigiyandɨ.
  hun-hun: 'Mert sokan jönnek majd az én nevemben, akik ezt mondják: Én vagyok a Krisztus;
    és sokakat megtévesztenek.'
  mcf-NT: 'Adquido choshon: “Nuquin Papan chomiaidquio Quidistu caid nebi,” quequin
    muaquin chiaqui dadpenshun: “Ai, abimboen mimbi caic,” capendac.'
  kjs-kjs: 'Ali adaapu nimu nina bi madaa nimumi go-rupa teme: Niri Gote-na Mea Rapaae
    Ali pi-pulu loma enaali adaapu ora makiralimi.'
  mni-mni: "Maramdi \x93‘Ei Christtani’\x92 haiduna mi kaya amana eigi mingda lakkani,\
    \ aduga makhoina mi kaya amabu lanna lamjing-gani."
  yad-NT: 'Tapi rirya̱jniy rajuuvay ri̱tyamu, rirya̱jtachara variy: Rañi rañi̱cha
    Ju̱denu jaryeti̱, riñi ra̱caretanichara riy rajuu nijya̱nvay variy riva.'
  mxb-NT: 'dá chi̱ kua̱ꞌá nda̱ꞌo ta̱a kasaa̱, ta kechóon ra kuu̱ yúꞌu̱, ta kaa ra̱:
    “Yuꞌu̱ kúú Cristo, na̱ dáka̱ki ñaá”, ta kandeé rá dándaꞌí ra̱ kua̱ꞌá nda̱ꞌo ña̱yuu.'
  pon-2006A: Pwe aramas tohto pahn kohdo ni mwarei oh ndinda, ‘Ngehi me Mesaiao!’
    oh re pahn pitihedi me tohto.
  maq-NT: tsëhë xi jemu cjín xuta cuetjucaa me xi cuichja me xi hacui me xi catsingatju
    Nina me. “Ngahan Cristu”, cuichja me. Hane cuatjin jemu cjín xuta cumacjain rë
    me cjuandacha rë me xi cuacun vë.
  hto-hto: Mei dɨga comɨnɨ cue mámecɨdo billano “Crístodɨcue” dáɨitiaɨoɨ. Afémacɨ
    aillo comɨ́nɨna jɨ́fueitiaɨoɨ.
  por-BRBSL: 'Pois muitos virão em meu nome, dizendo: ''Eu sou o Cristo'', e enganarão
    a muitos.'
  ces-NKB: 'Mnozí totiž přijdou pod mým jménem a budou říkat: ‘Já jsem Kristus’ a
    svedou mnohé.'
  cui-cui: 'Tsipei tsana patsina ayei bicheito jiwi pomonae natsicotaena icha be xan
    ichin. Barapomonae jei tsane: ‘Apara xan Mesías’, jei tsane. Poxonae barapomonae
    muxuitorobiya paebina bapoxonae pinmonae jume cowʉntsina.'
  boj-2014: Bunuqna gisaŋ tamo gargekoba naŋgi ijo ñam na boqnsib tamo uŋgasari naŋgi
    endegsib minjroqnqab, ‘E Kristus.’ Degsib tamo uŋgasari tulaŋ gargekoba naŋgi
    gisaŋnjroqnqab.
  eng-OEBUS: for, many will take my name, and come saying ‘I am the Christ,’ and will
    lead many astray.
  eri-eri: Taate bona fai baingaro nere maidu bode nere ji unyife te bode lewodbode,
    ‘Ji fai beha, Itou no fai-aita bagu ege gidu hanigei nomo beele agili mala karuwai
    waha.’ Ono bode nere fai-aita bagu baingaro yaawa nigodbode.
  aly-aly: Ingwer-rnemarl apetyem-kety rernem irrtywerremel ilelheyenh-kety ayeng-arrpantey,
    ‘Ayeng Akngeyel wetharl awank-akerr alhelek, ayeng nhanyem-anem apetyek arrekantherr-warl.’
  wiu-wiu: '@see-verse:MAT.024.004'
  swe-swe: 'Många ska komma i mitt namn och säga: ’Jag är den Smorde (Messias, Kristus)’,
    och de ska förleda många (föra in många på fel väg). [Många religioner och falska
    messiasgestalter är det första tecknet.]'
  cth-cth: Tami kapap ni kai doeh Khrih ati vaiteh, Kaie min lahoi haiyah tho a vaiteh,
    tami kapap hah a dum awh han.
  mti-mti: Kuiyawa ne ivunwa gumbe iyayapan obiren onampe sira wape, Ne Keriso, sira
    mu iyayapan obiren ugai mumpe.
  pad-NT: 'Vikhaki bana adani korijanahi abono, vakhaniki bana adani afohanana: “Hovani
    Cristo ho. Deus hora karona''iki avakadika''da''di ohina kaimoni.” Vakhaninanaki
    bana adani afo''badara. Ija''ari vaipohikia vakajari''darihi bana ida vakadikorijanahi.'
  twi-twi: Nnipa bebree de me din bɛba abɛka se, wɔne Agyenkwa no, na wɔadaadaa mo
    mu pii.
  hlt-hlt: Kai ming neh muep ha pawk uh ni. 'Kai tah Khrih ni,’ a ti uh vetih muep
    a rhaithi uh ni.
  tbz-SIM: Kɛ yɛ̃́ bɛnìtìbɛ̀ pɛ́u yó nkɔrìnímɛ̀ kɛ soú nkɛ tú bɛ̀ tu Kirisi kɛ́soutɛ́
    kusṹkù.
  san-GUJ: બહવો મમ નામ ગૃહ્લન્ત આગમિષ્યન્તિ, ખ્રીષ્ટોઽહમેવેતિ વાચં વદન્તો બહૂન્ ભ્રમયિષ્યન્તિ|
  ake-NT: Apʉne pʉra tu'kan kon nɨ uye'to' oton uyese' yau, ‘Kʉrai urɨ,’ tukai', mɨrɨpan
    kon uya tu'kan kon nɨ enku'tɨto' oton.
  qvn-NT: Aywapäcamunga achcam ‘Nogam Cristo cayä’ nir casquicuyar. Chay casqui rimapäcunganta
    achca achca runacunam ‘Razonchri’ nipäcunga.
  tku-NT: 'Lhūhua'' chi''xcuhuī''n natahuan taka''lhī quilīmāpa''ksīn. Chā''tunu''
    natahuan: “Quit Cristo tī Dios lacsacnī''t”, ē chuntza'' līlhūhua'' nacā''a''kskāhuī''can.'
  bjk-bjk: Möxö a oleleng tabo wanot ma tabo tengen bara idi te wanot kö esene e,
    ma bere, ‘E mon ina Mesaia.’ Me idi tabo töxö lo a oleleng.
  msy-2020: Kamaghɨn amizɨ, gumazir bar avɨriba izɨ, nan ziam isɨva uari gasɨ suam,
    ‘Kɨrara, kɨ Gumazir God Gumazamiziba Ua Me Iniasa Mɨsevezim.’ Egh me gumazamizir
    avɨribagh ifaram.
  bpr-bpr: Du bong dee dad to kel kadang di fulé du, na tamdò ale fagu di dagitgu,
    ‘Do sa Krayst, dunan i Mgalék Dwata,’ na fagu déé, dee dad to mafgaw.
  cle-NT: 'Chiaah¹ hi²xiáh³ fɨɨ́y⁴ diáh⁴ hi³ hí⁴bí⁴dxí̱⁴ liáh³xɨ³ jniá³ ba², liáh³la³
    hí⁴dah²féh³: “Jniá³ nɨ³ Cristo”, hi²xiáh³ fɨɨ́y⁴ diáh⁴ hi³ hí⁴dah²juúy².'
  txq-txq: Neu ko hambu hatahori mata-matak kara mai fo femba tenden nara rae, ‘Au
    ia, Karistus, Hatahori fo Manetualain helu-bartaa ena numa lele uluk mai.’ No
    dalak naa, ara kedi-ira rala hatahori noꞌuk ka.
  aaz-aaz: Fin of anmuiꞌ tuaf humaꞌ-humaꞌ neman rarit anpaas ok am nak, ‘Au reꞌ ia
    Kristus, Tuaf reꞌ Uisneno anbaꞌan anrair Je naꞌko unuꞌ.’ Nok ranan naan, sin napoi
    too mfaun.
  qup-NT: 'Manara kutimuhushpaynira achka runakuna shamunkakuna kasna nishpa: Ñukami
    kani Yaya Diospa Kachashkan Kishpichik. Chasna llullashpankunami achka runakunata
    kirichinkakuna.'
  dop-dop: Mpi tɔ, pɑɣɑlɛ kɑ́ kɔɔ nɑ pɑ́ hɑ pɑ tǝɣɩ mɑ hǝtɛ sɩ mpɛɣɛlɛ Mesii. Hɑlɩ
    pɑɑ tolisi pɑɣɑlɛ.
  azb-azb: Çünki Mənim adımla çox adam gəlib “Məsih mənəm” deyərək çoxlarını aldadacaq.
  eng-DBY: For many shall come in my name, saying, I am the Christ, and they shall
    mislead many.
  guo-NT: 'Xabich jiw fʉlaeyaxaen. Japi kaenanʉla pajut najʉmchiyaxael: ‘Xan Cristowan’
    —nachiyaxaeli. Pe japi Cristowaxil. Jasoxtat xabich jiw naexasisaxaesi, naekichachajba
    wʉt jiw.'
  hla-hla: Taraha, u katun u para e la rima romana ba te ngöe roi a peisaren a solor
    ba te poier, ‘Alia e Mesaia!’ ba nori te gamo rer romana u katun u para.
  mav-NT: Uhet ero'ok hap kaipyi ti aru mio tã i'atu'e — Uito ti Tupana mipo'oro eipo­rekuat
    nuat i'atu'e.
  kpf-kpf: A doŋbepŋâ gam itâ sabi, ‘Nâ Kristo. Bâliŋan gâbâ mâkâziŋgâbapkât sâsâŋ,
    zo nâ.’ Yatâ sâmŋâ a ambân doŋbep patâ um gulip kwatziŋgâbi.
  ppo-ppo: Ti noatepae, whi̧rape mo feané dia̧ dilikituraalu ya̧lo doi yóló, ‘Ȩta,
    so whi̧ fea tȩteróló kaae tanó̧póló, Kótóné sóró beteró betere whi̧ Kerisopó,’
    depa, so whi̧ feané mo nisi yóló sya faalo ai ape.
  hin-2017: क्योंकि बहुत से ऐसे होंगे जो मेरे नाम से आकर कहेंगे, ‘मैं मसीह हूँ’, और
    बहुतों को बहका देंगे।
  bef-bef: 'Babu bonaꞌi elete nani nigiꞌni nehete ma lite lilanaꞌmu yabe: Naniꞌni
    Mesia nohube. Huꞌmau noho lifiꞌehina bo lenubuto bilubeꞌmu nohube, ya lilabe.
    To enali babu boanaꞌi enimiꞌi malalanaꞌmu yabe.'
  amm-amm: Noko molopoi na toimo, ifoluwaikoma tumoinuwomo, iyamaloimo, “Yo mo Kolaiso,
    Kotoyo muwomonokaiki, Isolilo noko moi fasikoma tumo monoi.” Wiyou, noko nokolalo
    molopoiso na ifoluwaikaloinomo.
  zaj-zaj: Kwavija wanhu bwando wokwiza mtwaga jangu, wolonga, ‘Nie iyo Kilisto!’
    Na wowagiza wanhu bwando.
  chq-NT: 'Tsʉ fúu¹mo ''in jalíin² coon''¹³ ''e sii²¹ jna ijin''²in: “Jna‑a Cristo
    joon, Dios gasii¹in jna ''e jmáa³aa tiin''¹³naa''.” Joon icoon''²¹ ''in tsá² do
    tóo² tsá² fúui¹ ''áai¹.'
  swp-swp: Gamagaridi abo se lagema eau esagu eai, abo si ene, ‘Eau Keriso ede,’ gamagaridi
    hinage abo se boraidi.
  bjr-bjr: '@see-verse:MAT.024.004'
  aby-aby: Eme keuwere Nanu ibiro fafeisake eno wefeisa, nae Kerisoya wefeisake ibake
    eme keuwere irufiakaisaya eno wei.
  eng-YLT: for many shall come in my name, saying, I am the Christ, and they shall
    lead many astray,
  jni-jni: Barki anu wadi e gbardang anyimo ani za num, wagu we wani Asere, wadi witti
    anu gbardang.
  kne-kne: Tan ad-ado da di omali ay mangwani en, ‘Sak-en met din Messias,’ et ad-ado
    di ietekan da.
  tgj-tgj: Nyi achialvgo, ngam mingingnv vdwv, aare okv minre, ‘Ngoonv Kristo!’ okv
    bunu nyi achialvgo mvvkupre.
  gui-NT: 'Echa yogüeruta jeta cheree pe oñembojeeta vae reta. Jae reta jeita: Che
    co jae Cristo. Jare ombotavɨta jeta vae —jei—.'
  quc-TT: E kꞌi kepe na kakikoj ri nubꞌiꞌ kakibꞌij chi aꞌreꞌ e Cristo, sibꞌalaj e
    kꞌi winaq keꞌkisubꞌ na.
  heg-NTPO: Ta mam muik atuli mamo-mamo, maa teh kalas le tek noan, ‘Auk niam Kristus,
    Atuling man Ama Lamtua Allah hidan meman son, lolo hmunan nua ka.’ Oen tao ela,
    didiin oen nole nal atuli hut mamo.
  ptu-ptu: 'Aka la buda too tau sule umboko sangangku anna la buda tau nababa bulim
    aka la naua: ‘Kaom too inde To nalanti'' Puang Allataala.’'
  bzd-NTPO: '@see-verse:MAT.024.004'
  kwf-kwf: '@see-verse:MAT.024.004'
  eng-WYC-2017: For many shall come in my name, and shall say, I am Christ; and they
    shall deceive many.
  eng-WMBB: For many will come in my name, saying, ‘I am the Messiah,’ and will lead
    many astray.
  zat-NTPS: Benne' zan xelelé̱'e̱. Xelún lazre̱' xelenné̱' zaj naque̱' Cristo, na'
    xelezí xe̱'e̱ benne' zan.
  spp-spp: Yii li cè na shinɲyahara sí mii mɛge le piye na, si mpa jwo yii á na Kile
    Niɲcwɔnrɔŋi kyaa l'à jwo ke, na pire pi ɲyɛ ure. Pi sí raa shinɲyahara ɲwɔ fáanŋi
    s'a wuruge.
  zty-NTPS: dan' ḻa'gak benne' zan, benne' ka' si' lágake' kan lia' neda'. Nnágake'
    zej nake' Benne' Criston', na' gon ḻáže'gekle' benne' zan.
  mek-mek: Gome papiau maꞌo lau akauai akemai akeifa, ‘Lau Mesaia,’ akeoma, ke maꞌo
    akefogeꞌi.
  aey-aey: '@see-verse:MAT.024.004'
  urd-GVH: क्योंकि बहुत-से लोग मेरा नाम लेकर आएँगे और कहेंगे, ‘मैं ही मसीह हूँ।’ यों
    वह बहुतों को गुमराह कर देंगे।
  ycn-ycn: Iqui'iruna ina'uqué iphájeño. Na'ajé nuí, neí hua penaje. “Ricá Tupana
    huacára'acare majó ina'uqué i'imatájeri penaje nucá”, que nemájica nanacuhuá apú,
    apú que. Napajlájica najhua'até. Cajrú ina'uqué jema'ajeño na'apiyá.
  djr-djr: Dharrwan dhu ga ŋunhi yolŋuny walal lakaranhamirrnydja nhumalaŋgal yanbi
    walalnydja ŋarran, ga lakaranhamirr walal dhu ga yanbi walal ŋunhiyin Maŋutji-dhunupayanhawuynha.
    Ga bäkiny walal dhu gi ŋunhi yäkuny ŋarranhan, ga bawa'-gurrupulnydja walal dhu
    gi ŋunhi dharrwanhan yolŋunhany walalany.
  kvg-kvg: Ezoqa kopoáv, noqá iz-té gindú-okhoát. Ndigu ezoqa āv gizømbé-manqatát
    nqǽgo, ‘No Kelisó’, neka ezoqa kandambá titubumat.
  rug-rug: Sina soku tie si kote mae pa korapa pozaqu Rau, meke kote zama, ‘Arau sa
    Karisito!’ gua, meke kote turaṉa va sea i sari soku tie.
  hop-NT: 'Taq nāt k̇aysiwhqam inatṅwaniy aw yank̇ahk̇aṅw ök̇e’, paṅqaqwani: Nu’ hapi
    Christ kitotani, nen k̇aysiwhqamuy ūnatoynayani.'
  san-URD: بَہَوو مَمَ نامَ گرِہْلَنْتَ آگَمِشْیَنْتِ، کھْرِیشْٹوہَمیویتِ واچَں وَدَنْتو
    بَہُونْ بھْرَمَیِشْیَنْتِ۔
  heb-LB: ”כי אנשים רבים יבואו ויטענו כל אחד ’אני המשיח‘, ויטעו אנשים רבים.
  caf-NT: '''Alha lhanah soozi bugha whusahutedulh ''ink''ez ''uhudutenilh, ndun Christ
    unli, si ''ust''ah, nduhutni hoh lhanah nahunte''ah.'
  mio-NT: vati tuvi ñivi cua quichi, ta cua cati ñi ti quichi ñi cuenda yu. Cua cati
    ñi ti maan ñi cuu ra Cristo, ta tava tiñu ra Ndioo chihin ñi, cua cati ñi, ta
    tuvi ñivi cua ndoyo ñuhun.
  srq-NT: “Cristo chõ se re”, ɨ ra mbia ñee ata atate jẽje. Ũquɨ̃ ñee nda jeñanduchɨ̃
    jẽ. Ũquɨ̃ nda mbia mbɨɨrɨ̃ ɨrɨ̃ jate. Ñee ñooño je chõ ũquɨ̃ nde.
  kje-NT: ono ri nammori lo'o rodi I naran mai ra'ahenia, ‘Ya'u eni, Kristus man Makromod
    Lalap kikan namwali Rai!’ de paipudi ri nammori.
  gaz-gaz: Namoonni hedduun, ‘Ani Kiristoos’ jedhanii maqaa kootiin ni dhufuutii;
    nama hedduus ni gowwoomsu.
  kud-kud: Wuwuna howola abo tomowa bagibagilidi yehaguwena hilaoma ta ebeha himugai
    pwanoliyegomiu na ehebo ehebo iwalo, “Yau Besinana towahona”, na tomowa bagibagilidi
    himulitaedi.
  urb-NT: Heta uwyr ta. “Jesu je'ẽha rupi ihẽ ajur” aja pandu te'e ta. “Ko Kirisutu
    ihẽ. Kapitã keruhũ aja Tupã mu'am ame'ẽ ke ihẽ” aja pandu te'e ta tĩ. Pe, heta
    ngã ke a'eta muka'u te'e ta.
  fra-LSG: 'Car plusieurs viendront sous mon nom, disant: C’est moi qui suis le Christ.
    Et ils séduiront beaucoup de gens.'
  san-HK: bahavo mama nAma gRhlanta AgamiSyanti, khrISTo'hameveti vAcaM vadanto bahUn
    bhramayiSyanti|
  cak-SNT: 'Ruma iqꞌuiy ri xcaꞌpa y xtiquiꞌej: Inreꞌ ri Cristo, xcaꞌchaꞌ. Y iqꞌuiy
    ri xcaꞌquiꞌan maña chica.'
  uvh-uvh: Inga' aming kabi'mo' wari tim abanga mandaga' siramara naganing wap sige
    tonga ning tonga yarani'ga', na girii Kasira Aming urang wari tubobu kuma' abarik
    yang. Ning tuguinga aming wari u naknga bengsa' ba ning tonga iyawaksa' tini'ga'.
  ino-ino: Nesu vaya'moki e'a nakaeya naki ne'a'a inake hu'a hukae “Anumaya Koti'a
    nakaeya lapa'kufa ali'na katisoa yafe hunateke'na e'noa ve'ka mai'noe.” nehu'a
    apa'ke'atike ke hu'a mi'ko vaya a'a apavataka hukae.
  gnn-gnn: Liŋgu yolŋu walala yurru marrtji ŋarrakalana yäkuyu, ga ḻakaranhamirrinydja
    walala yurru marrtji bitjanmirrina, ‘Ŋarranydja dhuwala ŋunhiyi Christ, djuy'yunara
    Godkuŋu ŋunhi dhawu'mirri,’ bitjanna yurru, bala mayali'-wilkthundja walala yurru
    guḻku'nha mirithirri yolŋunhanydja walalanha. Yaka märr-yuwalkthiya walalaŋgu
    dhärukkunydja.
  yal-yal: Amasɔtɔ muxu wuyaxi fama nɛn n xinli, e yi a fala, e naxa, ‘Alaa Muxu Sugandixin
    nan n tan na,’ e muxu wuyaxi mayenden.
  cnt-NT: 'Ia₁ juɨn₅ i₂të₁i₃nio₄ a₂juá''₂ i₂nioi₅₄ o₄quió₃ jniá₂, juá''₂: “Jniá₂ bá₄
    lɨ́ng₅ I₂rë₂''ɨ́n₁ quián₅ Diú₄”; jaun₂ juɨn₅ dsa₂ i₂qui₂jme₃gain₂₃.'
  tif-tif: 'Tunum yaapkan iyo tal-ilomdip, nami win uta kuluu-lom boko-lomdip: Nali
    God ami uldaa-nam-buula tiltam kamokim kesi tunum Kraist o, tal kala una-una-ke-bilipla,
    unang tunum yaapkan iyo imi weng kaali tifan o, kala weng san yang banokomip.
    Kata, ibi imi weng kaali, Fan o, kala weng san-kaamin daa yo.'
  nlx-nlx: काहाकाय जुलूम ओहला रेती, जा मारो नाव लेन आवीन केती, ‘मी मसी हे!’ एने मोकतास
    जाणाह खोवाड़ती।
  apw-NT: Nṉee łą́ą́go shizhi’ yee daahikáh doleeł, Shíí Christ nshłįį, daaṉiigo;
    áí nṉee łą́ą́go ch’a’odaayiłkaad doleeł.
  gum-gum: 'Kaguende møiløgøben nai munchiyu truba nu amrrua trenchinrrun cha: “Nabe
    Cristo kur” chib. Trumay misaameran isa wamincha, truba nu peløsrkønrrun cha.'
  not-NT: 'Iribocaiguë tojai, ingampë: “Naro Quirisito”. Iromatobitaigapëri tojai
    matsiguenga.'
  plu-plu: 'Mmanawa aysawnemenek kaayhsima hiyeg kahayaknek nuwaprik ke wotbe igkis
    ayta nuwntakbe. Igkis awnanek: “Nahnewa Cristo, nah Uhokri gikanyan adahan yikumaduketni.”
    Apim ini igkis kinisnes hiyeg kaayhsimanek.'
  iou-iou: Äma mäyaptä ahäŋpäŋ näk wäpna yäŋpäŋ Anutu täŋo iwoyäwani Kristo u näk
    yäŋ jopman api täwetneŋ. Ude yäŋ-täkŋarirä ämawebe mäyaptä nadäwä bureni api täneŋ.
  ntp-NT: 'Muidutai dadia agai daidi caitiadamu ʌgai: “Aanʌ anʌrCristo”, dai muidutai
    vupuiirumadadamu ʌgai.'
  rai-rai: Maa ta mongoro diat a waan paat ma ra iaang, diat a piri naa, ‘Iaau maa
    Kaarisito,’ ma diat a waruga paa ta mongoro.
  haw-1868: No ka mea, he nui na mea e holo mai ma ko'u inoa, me ka i ana mai, Owau
    no ka Mesia, a he nui no ka poe e hoopunipuniia e lakou.
  ffm-ffm: 'Sabi heewɓe ngardan innde am, gooto e mum''en fuu wiya: «Miin woni Almasiihu
    oo.» Ɓe ƴoɲɲan heewɓe.'
  arb-NAV: فَإِنَّ كَثِيرِينَ سَيَأْتُونَ بِاسْمِي قَائِلِينَ إِنِّي أَنَا هُوَ الْمَسِيحُ،
    فَيُضَلِّلُونَ كَثِيرِينَ.
  cop-CNT: ⳿ⲉⲣⲉ ⲟⲩⲙⲏϣ ⲅⲁⲣ ⳿ⲓ ϧⲉⲛ ⲡⲁⲣⲁⲛ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ⲡⲉ Ⲡⲭ̅ⲥ̅ ⲟⲩⲟϩ ⲉⲩ⳿ⲉⲥⲉⲣⲉⲙ
    ⲟⲩⲙⲏϣ.
  sri-sri: Wárã ãrĩgatorimasã aarirãkuma. “Marĩpʉ iriudi, Cristo ããrã yʉ”, ãrĩrãkuma.
    Ĩgʉ̃sã ãrĩgatomakʉ̃ pérã, wárã masaka ĩgʉ̃sãrẽ bʉremurãkuma.
  nal-nal: Avuna amala dina wat dina vaagit pana vakilaanang aizinugu ma dina piaat
    malasing kari, ‘Nia a Mesaaia,’ ma dina vagit aubina xa varas.
  kyq-kyq: 'Taa jeege dɛna utu aɗe ɓaa ute roma ɔɔ naŋa kic utu asen taaɗn ɔɔ: maam
    ɓo *al‑Masi! Ɔɔ kɛn naaɗe Ꞌtɛɗ bin se utu Ꞌdɛrl jeege dɛna.'
  kwd-kwd: '@see-verse:MAT.024.004'
  ded-ded: Imoc yofiac, ngic homac yeneng hama neac kpac kpacma degecde, ‘Ni Messia.’
    ifi dema ngicngac homac uba mesufu ayemmegecde.
  ewe-ewe: elabena ame geɖewo ava le nye ŋkɔ me agblɔ be, ‘Nyee nye Kristo la,’ eye
    woaflu ame geɖewo.
  nuy-nuy: Arraarrawindi yamba amburru-yaarri nugurri-wuy, marri amburru-yambina ngayawi-nyinyung-mirri
    ana-muwaj. Marri amburru-yamana, ‘Yagu ngaya-waj anaani na-Christ na-runggal-yung!’
    amburru-yamang, marri ambarra-dhaayurrii warruburru-yung warraarrawindi warra-wurru-wurruj.
  cop-BHC: ⲈⲢⲈ ⲞⲨⲘⲎϢ ⲄⲀⲢ ⲒϦⲈⲚ ⲠⲀⲢⲀⲚ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲞϨ ⲈⲨⲈⲤⲈⲢⲈⲘ ⲞⲨⲘⲎϢ.
  buk-buk: Bu lau daêsam oc sêŋsau bu sênem aö aŋôŋ ma sêsôm, ‘Aö Mesaya dauŋ dec!’
    Ma ŋac oc sêŋsau lau daêsam.
  pri-NT: 'Ba o wâru tàpé na rà o tèepaa me, â rà o pa ê neeô. Â rà o ina tàwà pâ:
    “Wâgo pwi *Mesia, [*pwi a pa-udòwà]”. Â rà o ipa-imwüru ê pâ âboro na wâru.'
  zpq-NT: 'Ḻe zan beṉe'' yesaš yežlio nga beṉe'' yesaclaže'' yosoḻane'' xḻatja'' nga.
    Na'' yesene'': “Nedan'' Cristo ben'' gwlej Diosen'' cont ṉabi''e.” Na'' yeseziye''e
    beṉe'' zan.'
  por-TFT: 'Muitas pessoas virão e dirão ––que eu as enviei/que elas têm a minha autoridade––
    [MTY]. Elas dirão: ‘Eu sou o Messias’ e enganarão muitas pessoas.'
  gwi-NT: Dinjii lęįį nąįį nakhwats'ą' giheedaa ts'ą' ‘Shįį t'ee Christ (Messiah)
    t'ihchy'aa!’ giheenjyaa ts'ą' veenjit gihkhii t'inyąą giheenjyaa ts'ą' dinjii
    lęįį nąįį neegeheen'ee t'oonchy'aa.
  gvn-gvn: Yala-yala bama wubul kaday, janankaku yalamal, ‘Ngayu Christ.’ Jana jurrilmal,
    jana Christ kari. Yamba jana bama wubul jurril-bungal.
  nhy-NT: 'Porke miekej witzej ika notoka kijtoskej: “Nej niCristo”. Iwan miekej kinkajkayawaskej.'
  asm-FB: কিয়নো অনেকে মোৰ নামেৰে আহি, ‘মই খ্ৰীষ্ট’ বুলি অনেকক ভুলাব।
  okv-okv: embo nei nei na javo nau jigama ue ke sokova na ijie puvuto “Ungo orekasi
    puvena” ainge ijirou ingihe embo isapamane enana ta ke sokova avo ambo ambo aisora
  mxt-NT: 'Vatyi cuaha xaan ra cuquichi, ta cotyiño ra sɨvi, ta cucatyi ra tyehe caa:
    “Yuhu cuví Cristo ra cha saquichi Nyoo.” Ta cuaha ñu cusandavi ñaha ra.'
  tzo-NT: Yu'un ep chtalic chalic “ho'on jcoltavanejun”, xchiic. Ep ti much'utic chlaj
    ti lo'lael yu'un ti hech chalique.
  ind-AGS: “Banyak orang yang akan datang dan mengaku sebagai diri-Ku, dengan berkata,
    ‘Akulah sang Mesias,’ dan mereka akan menipu banyak orang.
  omw-omw: Nraakiara vaisi airivanto qovarama vita ni nutu nteqata Kotiva ni titaihana
    nruvave tivata airi nraakye qoravanto mwihua unra quara qutaa quave tivarave.
  yrb-yrb: Uwara faiyawere Nanu ifuro fafitate nana Keriso webitate eme faiyawere
    irufitaita.
  maa-NT: 'Kjìn xi̱ta̱ kjoi̱í xi ''ín ts''a̱n si̱ìkjeén; ki̱tso̱: “''A̱n‑ná xi Cristo,
    [nga ''a̱án kisìkasén‑na Nainá]”; koa̱ kjìn xi̱ta̱ skóna̱cha̱n‑la̱.'
  mcq-mcq: Ea ani aniꞌina mapoka Nuni iha ꞌahi roajimareje ja pisimia Na Kerisonakúne
    Nuni roha ꞌiꞌi kaivo ja aherama ꞌunama ani vahuna.
  sus-A: مِشِ وُيَشِ قَمَ ﭑ شِلِ قَلَدٍ عٍ يّتّ شُن مَ عَ قَلَقٍ رَ، ‹ﭑ تَن نَن نَ
    عَلَ شَ مِشِ سُفَندِشِ رَ.› نَ كُي، عٍ قَمَ مِشِ فبٍفبٍ رَتَنتَندٍ.»
  jpn-1965: わたしの名を名のる者が大ぜい現われ、『私こそキリストだ。』と言って、多くの人を惑わすでしょう。
  fra-SBL: 'Car plusieurs viendront en mon nom, disant : « Je suis le Christ », et
    ils égareront beaucoup de gens.'
  yka-yka: Peggeˈ ekka iyan pitu magēnan ēnkun magpaˈin weˈ siye ne Almasihin. Duk
    ekka iyan kaˈakkalande.
  mle-mle: “Aw samasama duw yakuw, wunadi si kwurkuw, ‘Wun God dikidi Tasakwudidi
    Duw-adiwun’ wakuw, day dayak duw takwak samasam gwiyip kwurkidanadiy.
  shp-NTPO: Ichara benóxikanai eki yoinmeetax, ‘ea riki *Cristo’, iki ikaibo, jaskáakin
    yoixonbora jato icha paranoxikanai.
  aom-aom: 'Ae ahoꞌobëhe rueromo sarerëmiromo uëꞌaꞌaruëjo: Nöruare ihoro rovajëjo.
    God-hu uevëꞌëro böröme namiromo ajëmiꞌirode aho na jevajëjo. Ëhi uëromo ae ahoꞌobëhe
    sarerëmiꞌiramu uvoꞌaꞌaruëjo: Mae-ëromo guaro rireromoꞌajëjo.'
  geb-geb: Ne khaŋ muuŋgi, gumgi vhɨrve mbe zɨv, na zɨn warir rɨgɨp, khaŋ suanga,
    ‘Gu Fhe Bakɨme taagip kha nuianan ki gumgi gu mbigi ndir zav suaŋgiap farasarav
    sarigi guma ma.’ Mbe maaŋ suaŋv gumgi gu mbigi vhɨrve guigirga.
  eng-WYCLIFFE: For many schulen come in my name, and schulen seie, Y am Crist; and
    thei schulen disseyue manye.
  bsj-bsj: nobo durce an bõ ki denmir ci yan to ki kimo almacihu, take ciyan dok kangem
    kila tiya ngum.
  cak-cak: 'Roma c''o q''uiy xquepe ri xtiquik''ebaj-qui'' chirij ri nubi'' yin, y
    xtiqui''ij: Ja yin ri Jun ri yin takon-pe chucolic rutinamit ri Dios, xquecha''.
    Y eq''uiy ri xtisatz quino''oj pa quik''a''.'
  chf-NT: 'Uc''a q''uen u xe tä te täj c''aba'', u yäle''ob ca''da: “No''on naj Cristojon”,
    y q''uen u xe u sucpecänob.'
  tlf-tlf: Tinum kwiin tagang iyo tal nimi win uta dugola kufu-bom bogo-nilip e, ‘Niyo
    God imi ulaa nimdula kamok kesi tinum o,’ agina agina ke-bilip e, unang tinum
    kwiin tagang iyo imi weng boyo, ‘Fen o,’ age tinangku yang iinon-temip kale, ibo
    imi weng bagan talan-bilip uyo tinangkamin ba ko.
  piu-2006: Yaṉangu tjuṯa kutjuṯu kutjuṯu ngalya yanku ngayunya Kurayitjanya nguwanpa.
    Yalatji wiyawana nyurrangarrinya tjana ngunytjinytjunku, ‘Ngayulu mayutju tiṉa
    nyurrangarrimpa Kurayitjanya nyinanyi. Katutjalu tjananya yirriṯitja tjuṯangka
    watjaṉu ngayunya wantirriyantjaku.’ Yaṉangu tjuṯangkuya wangka palunya kulira
    tjana ngulytjurriku, Kurayitjanya kutju kulira.”
  poh-NT: 'Jeꞌ reꞌ nikꞌor, maj yohbal wach take tinamit naquijotꞌoric cuꞌum take riqꞌuihal
    aj jotꞌo̱l nacuctic cho reꞌ nacaꞌnam qui̱b chi xa jeꞌ chic reꞌ hin take eh jeꞌ
    wili naquikꞌorom: ‹Reꞌ hin, i hin Pahbamaj chi Kꞌatal Kꞌoric, nqui naquikꞌorom.'
  tue-tue: Paʉ “yʉʉrá niiã; yʉʉ Cõãmacʉ̃ beserigʉ Cristo niiã” jĩĩãdacua. Paʉ cʉ̃́ãrẽ
    nʉnʉã́dacua.
  bjp-bjp: Wara le in fuun rin la ini asang ma rik use u lo ri tom le, ‘Iau e Mesaia,’
    ke rik fabal fanu fuun.
  xon-xon: Binib pam ga nan dan ki nan pur maayimbil ke bima le ye Kristo u ga gaa
    binib lii na, ki ŋmann binib pam.
  tzo-ZNT: Yuꞌun ep ti muchꞌutic chtale, “voꞌon Cristoon”, xiic. Ep ti muchꞌutic ta
    xchꞌunic loꞌloele.
  mpm-NT: 'Chi kuaꞌa yɨvɨ kikoyo, ti ndaku niꞌin yɨ sɨvɨ ri, ti kachi: “Ruꞌu kuu Cristo
    ja ni taji Yandios ja saꞌa jniñu ñaꞌnu”, kachi. Ti siaꞌan kuu xndaꞌu i yɨvɨ kuaꞌa.'
  ots-NT: 'Porque xtu e̱ rá ngu̱ cja̱hni, xta hño, xta nøn cam tju̱ju̱gö, xta ma̱jmʉ:
    “Guejquigö dúr Cristo‑gö, xpá mɛnqui ca Ocja̱.” Cja̱ rá ngu̱ cja̱hni da hñe̱me̱‑cʉ́.'
  hoy-hoy: यतिकी हापाळ सा लॉकुर हिंग ईत्‍तार जो नान हेसुर देल बंदकु अंदार, ‘ना मसीह
    हुईन,’ अदिक हापाळ मुंदरी भरमुस्यार.
  amo-amo: Bara anit gbardang ma dak nin lissa ning; ima woru 'myari Kristi', tutung
    ima rusuzu anit gbardang.
  pjt-pjt: Panya aṉangu kutjupa tjuṯaya pitjaku ngayulu iyantja-palku munuya ngunti
    wangkaku, ‘Ngayuluṉa wati panyatja panya Christanya Godalu kalkuntjanya.’ Kaya
    aṉangu winki mulatu ngunti kurannyangka kuliṟa mulamularingkuku.
  cwe-cwe: Kwaviya wanhu wengi wezakwiza kwa zina jangu na wezalonga kuwa wawo ni
    Chilisito Mkombola, na wezawavwizila wanhu wengi.
  daa-NT: 'Gee dakina yaa ase iŋ siŋdu ho ŋuu kaawe aman : ‟ Ŋa nun ko *Masi ! ” Ŋu
    asa rawte gee dakina min ɗo botilco ta samaane.'
  mlp-mlp: Mataw kabemmo teq boleq ya inan biyad bilaq daqay, Yaqmo Krais haq daqay
    ham. Haqad in on mataw kabemmo kat neg daqay ham.
  ape-C: Umum maresh? Sabaishi kweipon shunaki shukri eikin nyeigur aria shukana,
    ‘Eik kanak Eik Krais Anudok Arman Iruhin seiwok nagraehe neshopoke yanaki iri.’
    Aria shugiyagim sabaishi arpesh ba shunak shuwishuk.
  bgs-bgs: su marapung tô mga manubù na mid ka ngadan ku, su mà kagi dan Mesiyas,
    asta marapung tô mga manubù na mapid asta mákkás kandan.
  faa-faa: Aporo yakai peakosapo. Pekea ipu kotafe someraka, ‘Ano Keresopo. Unihae
    makárasane anopo.’ Aíyaka ano yano hokoa kotafe somerakano, someane aporo hinamo
    yakaimo kakimakosapo.
  kik-kik: Nĩgũkorwo andũ aingĩ nĩmagooka na rĩĩtwa rĩakwa, makiugaga atĩrĩ, ‘Niĩ
    nĩ niĩ Kristũ,’ na nĩ makaheenia andũ aingĩ.
  cap-NT: Muzpa z̈oñinacaqui wejt tjuuz̈tan tjonaquic̈ha, “Wejrtc̈ha Cristutqui” cjican.
    Jalla nuz̈ chiiz̈cu tama z̈oñinaca incalltaz̈ cjequic̈ha.
  ksr-ksr: Ejemba mamaganoŋ asugiŋ noo qananoŋ kokaeŋ jewuya, ‘Niinoŋ Hamoqeqe Toya
    Kraist koloojeŋ.’ Kaeŋ jeŋ ejemba mamaga tiligoŋ oŋombuya.
  eng-TNT: 'For many shall come in my name sayinge: I am Christ and shall deceave
    many.'
  sbs-sbs: Mane kava kucho kuti, 'Njeeme Kirisiti,' mmi kava ziyeza- chengerere vantu
    vaangi choku va soha.
  sue-sue: Nera kota, ema witai ami kei awero esega namore wero ego samunora, ‘Na
    Kristo Soyai Ema nisokare ewa.’ Ago toise erama eto oko duba siso-siso wamunora.
  fra-NCL: 'Car plusieurs viendront sous mon nom, disant : C’est moi qui suis le Christ,
    et ils en séduiront un grand nombre.'
  bhg-bhg: '@see-verse:MAT.024.004'
  snn-NT: Bainre coquecua ai ba'icuabi rani, “Riusu Raosi'quëreba'ë yë'ë. Ba Cristo'ë
    yë'ë” cajën, ro coquejën ba'ija'cua'ë.
  atb-NT: Hkâsu mù gâ le, 'Ngò gi, haû Hkrisduq nghut lhê.' ga, Ngá myîng lé lâng
    é byù myo myo pô htoq lô mù, byù myo myo lé hkyô shuî nghoq kó râ nghut lhê.
  cek-AK: Kai ih ahmin hoiah paroeai kaminawk angzo o tih, Kai loe Kri, ni tiah thui
    o uele, paroeai kaminawk to aling o tih.
  bkd-bkd: Ta madakel asem sa makadini daw mag-ikagi hu ‘Iyan a su Mesiyas’ dayun
    madakel gayed ha mga etaw sa malimbungan dan.
  ctu-76: 'Como cabʌlob mi quejel i tyʌlelob mu'' bʌ i quejel i c''ʌmbeñon j c''aba''.
    Mi quejel i lolon alob: Joñon Cristojon, yajcʌbilon bʌ i cha''an Dios, che''ob
    mi quejel i yʌlob. Cabʌl mi quejel i lotintyelob.'
  lac-NT: 'Quire'' ya''ab mac cu bin u tus aric: “Cristojen quire'' caj u tuchi''tajen
    C''uj. Rajen quin tar quir in taquic tu cotor mac.” Ya''ab mac cu bin u quibicob
    a ba'' cu ya''aric tus Cristo.'
  xla-xla: Adipalati, opa opitapo na꞉ hi mate puame atlamyemama yiskamu yia꞉ye Kelisopo
    demyelepe. Epamyemama yia꞉ta opa pasataleye ikadepe api tle alikili dla eleme
    telepe.
  xav-NT: '@see-verse:MAT.024.004'
  cuk-cuk: 'Ar bukidar yamo anyob imaknonimaloed, sognonimaloed: ‘Ani an Cristo, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dule.’
    A-dule, dulemar-bukidar yardakoed, eba bukidar nagudmaloed.'
  tbf-tbf: Palan bu mei gi ta nemei ngan mi asoung nge pevien, ‘Eou mi Messia,’ ma
    gi ta bitie palan bu mei.
  uig-CYR: 'Чүнки нурғун кишиләр мениң намимда келип: «Мәсиһ мән болимән» дәп, көп
    адәмләрни аздуриду.'
  ikw-NT: Kwnornu nụ agịda ele badnụ jaava nụ rẹwhna m, naakaa, ‘Mawa bụ Karaịsi,’
    be jooduwhu agịda ele badnụ.
  khs-khs: 'Sena muta inaposakeye. Inapola: iyawa mokopo selese, ‘Newa Kelesokeye.’
    Aluse Ne unuwa sepela: mokopo selapita:, solo amowa sena kesale mutayewi ta: tiyaposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዳሮ ኣሳይ ታ ሱንን፥ ‹ታኒ ኪሪስቶሳ› ያጊዴ ያና፤ ያቲዴ ዳሮ ኣሳ ባሌና።
  pma-pma: Veni meatin houlu imai en isok ka ihiteni ihit, ‘!Inau navi Mesaea!’ Sakini
    iluvos meatin keil houlu.
  atd-NT: su mohon-ing ka mgo otow no ognangon to, ‘Koddi ian ka Im-imanan to mgo
    Koot-otawan.’ Sikan ian no mohon-ing ka oggawayan.
  tel-2017: చాలామంది నా నామంలో వచ్చి ‘నేనే క్రీస్తుని’ అని చెప్పి అనేకమంది దారి తప్పేలా
    చేస్తారు.
  hat-BSA: 'Konsa, anpil moun ap vini nan non Mwen k ap di: ‘Se Mwen ki Kris La’,
    e yo va kondwi anpil moun nan erè.'
  top-NT: porque lhu̱hua tamá̱n tamín y ama tali̱tanú xlacán Cristo tí mimá̱n ca̱lakma̱xtuyá̱n,
    y como na̱ tancs ama tachihui̱nán, lhu̱hua ama taca̱najlá ixtachihui̱ncán.
  msk-msk: Kay madaig yang madatung ani na magaway magsorit. Magamit silan sang kanak
    aran, magalaong, ‘Ako si Jesu Kristo na pinili nang Dios na magaari.’ Madaig yang
    amagad kanilan na yotoo sang kagaro nilan.
  gyr-NT: Esepia, setá ava yugüerura, ‘Che aico Tũpa remimbou ava pɨ̃sɨro ãgua’ ehi
    tẽira ava eta mbopa yuvɨreco.
  kmh-kmh: Bi kuŋaynep apiy, biynimb gok kuyip tom giy, yimb yip ak diy yand nep Krays
    aŋgniŋgambay.
  ukr-ONPU: 'Бо багато хто прийде в ім’я Моє й казатиме: «Я – Христос!» І багатьох
    введуть в оману.'
  emi-emi: Poli oroi taumattu aue la mae tale ararighi eteae me la ue va, ‘Aghi Mesaea
    ieghi,’ me aue la kame oroi taumattu.
  zpv-NT: 'laasii ziahan raꞌ bwiinn dxiꞌ nee nnaa raꞌ ba loh tu: “Naꞌh naan Crixtu”,
    nee zusaguiꞌhi raꞌ ba ziahan raꞌ bwiinn,'
  gux-gux: 'Kelima bi niba boncianla baa ti cua n yeli nni ki yedi: Mini n tie U Tienu
    n Gandi Yua. Lani bi baa boandi bi niba boncianla.'
  kos-kos: Mwet puspis ac mau tuku, su fahk mu elos kaskas inek, ac fahk, ‘Nga pa
    Messiah!’ Ac elos ac kiapwela mwet puspis.
  ibo-ibo: Nʼihi na ọtụtụ ga-abịa nʼaha m, na-ekwu sị, ‘Abụ m Kraịst ahụ.’ Ha ga-eduhiekwa
    ọtụtụ ndị ụzọ.
  yml-yml: '@see-verse:MAT.024.004'
  ory-ory: କାରଣ ଅନେକେ ମୋ ନାମରେ ଆସି ମୁଁ ଖ୍ରୀଷ୍ଟ ବୋଲି କହି ଅନେକଙ୍କୁ ଭ୍ରାନ୍ତ କରିବେ।
  bzj-bzj: Lata peepl wahn kohn di yooz mai naym di seh, ‘Ai da di Krais,’ ahn dehn
    wahn fool op lata peepl.
  chk-chk: Pun chomong aramas repwe feito fän itei o apasa, ‘Ngang Kraist!’ Iwe, repwe
    atupala chomong aramas.
  ssd-ssd: ye tuku nyu tumba ye Kristus Kuateŋge madiyina taŋgo ŋga nane gudommba
    didikuwaig le ndenuŋgaig.
  acr-TNT: 'Ma lic e qꞌui ri ticawex quecꞌunic y xa caquichikꞌimaj uwach ri nubiꞌ,
    jewaꞌ caquibiꞌij: “In ri Cristo, Ruchaꞌoꞌn lo ri Dios” quechaꞌ. Y lic e qꞌui ri
    quesocotaj cuma rique.'
  rop-rop: en dei garra tok, ‘Mi na Jisas Krais det Masaiya.’ En dei garra deigidawei
    loda pipul brom det trubalawei.
  mee-mee: Iau ka role minmina kurumea, ragau papatu keke la ri atung nga giau, na
    keke la kumangng ta roleng roma, ‘Ka iau ae Karais.’ Ba keke la pangataopange
    ragau papatu.
  mwf-2018: Nga. Kardu nugarn terert warda kathu purunu nhini-yu i murrinh panarrayirrarartnu
    parni nginipunh murrinh kanhi mani-ya pumanarranu-ya, ‘Ngay-ka Christ-wa. I Yile
    neki wurdanngithuk ngay-yu.’ I kardu wurnangat ngamere deyida murrinh nhini pumarrabathnu
    puru kardu nhini-yu.
  dif-dif: 'Ngangau marapu talani ngakanani wokarala nganai ja jatala nganai: «Ngani
    Christus nganai;» ja tanali marapu karkarkala nganai.'
  gam-gam: Una merke na kandjina al wo embe djine, God Krais dje worda wo yene unakiye
    i yem worda we dji ge, na wale wondo we djine. Kambono wo kandja kende dje auneke
    una pille kaima we dje piye.
  nou-nou: Embo jiwae mi naso jawo da bugudo sadera, ‘Namone Soregari Embo Mamo mi
    itari bugarase sisira awara.’ Edo ungoi awodo sedo amimi embo jiwae gandubadera.
  mqb-NT: Anga ɗo ahay bayak a ti gəɓa sləmay uno, ti nay, kuwaya i ja winen nə Almasihu.
    Ti njak anan ɗo ahay bayak awan.
  ape-B: Umu monoken, wolobaimi almam douk hunahuli yekin yeul uli eke hunaki ali
    amam atunu ati eke hukli, ‘Yek Krais, douk God natalihe ali nokoge yanakili.’
    Eke hunek lohumepu huklipepu namudak ali wolobaichi elpech eke chumnek amamin
    balan.
  grc-F35: Πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου, λέγοντες, ‹Ἐγώ εἰμι ὁ Χριστός,›
    καὶ πολλοὺς πλανήσουσιν.
  cav-NT: Ique junanucahuie tuna jetiama junabuque iquepa ejuu jadya juya cuanaque.
    “Idya Mesías, Yusuja “Emepeque”, jadya tuna jetiama junabuque. Jetiamara tuna
    ejenebuque. Ijahue tuna atabuque.
  kgp-NT: “Cristo vỹ tỹ inh nĩ,” he jé ag tóg ke mũ, inh jyjy tó kỹ. Ũ tỹ hẽn ri ke
    ag tóg tag tónh ke mũ, kỹ ũ tỹ hẽn ri ke ag tóg ag vĩ kri nĩm ke mũ.
  bvd-bvd: Suli waa 'oro dai dao mai 'ana sataku uri suke lamolu lae ma kera dai bae
    'urii, ‘Nau na Kraes bae gu ne!’ Ma si kada kera da ili 'uri nai, na toaa 'oro
    ne kera da kai faamamanea suke laa kera nai.
  ukr-1871: 'Багато бо приходити ме в імя моє, кажучи: Я Христос; і зведуть многих.'
  apz-apz: Hwangku aꞌamu piꞌnɨngo engo iꞌmofapɨkuji hofɨko nje yofe ntɨkuji ole selɨfitnnefoho.
    Ngko Kɨlais hwoꞌnyoho. Anɨtu nɨhwosopoꞌmentiso hwoꞌnyoho. Ose selɨfijoso aꞌamu
    piꞌnɨngo hofɨkoe hungkunomo inɨngkafitnnefoho.
  yon-yon: Karub yemoon kuu naningko yaambed areb menebe dakmenib, ‘Ne kuu Godbed
    Kinoona Manaanman Keresu kei!’ andenib, nimakarub yemoon birandaniib kii.
  poi-NT: 'Miñyajpa wa̱t́i jém mɨgoypaap ɨch annɨyi̱mɨ. Nɨmyajpa iga: “Ɨch aCristo.”
    Imɨgóyayyajpa tsa̱m jáyaŋ jém pɨxiñt́am.'
  wuv-wuv: Uaa watauda, rowe nomai a'a fei harau ma ware ba, ‘Yau, mei Christ,’ ma
    ro'aa sifi'aa watauda.
  quf-NT: Chaqa kusala achkami nuqa yupay tukur shamunqallapa. Chaymi, ‘Dyuspa Akrashan
    Cristunmi kani’ nir, kusa achka runakunata ingañanqallapa.
  yuw-yuw: '@see-verse:MAT.024.004'
  hus-NT-1971: Cum ne’ets ca chich yan i inic ti timc’ox c’al nana’. Ne’ets quin ulu
