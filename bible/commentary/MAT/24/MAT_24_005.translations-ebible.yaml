verse: MAT.024.005
translations:
  kpx-kpx: Kosealemo ata moagaeabuna loholiege di ivimo la lobogevei loui kosea, ‘Dau
    Keliso.’ Isi kemo ata moaga lobogevei malevei.
  okv-H: embo nei nei na javo nau jigama ue ke sokova na ijie puvuto “Ungo orekasi
    puvena” ainge ijirou ingihe embo isapamane enana ta ke sokova avo ambo ambo aisora
  tbo-tbo: Matababana lawa hi maga apo hina towolo po gowaugei hina koyama hina pa,
    “Tau Besinana lawana,” po lawa magomagouhi hina koyamehi.
  mal-C: ‘ഞാൻ ക്രിസ്തുവാകുന്നു’ എന്ന് അവകാശപ്പെട്ടുകൊണ്ട് ധാരാളംപേർ എന്റെ നാമത്തിൽ
    വന്ന് പലരെയും വഞ്ചിക്കും.
  grc-SR: Πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου, λέγοντες, Ἐγώ εἰμι ὁ χριστός·
    καὶ πολλοὺς πλανήσουσιν.
  bgc-bgc: क्यूँके घणखरे इसे होवैगें जो मेरै नाम तै आकै कहवैगें, मै मसीह सूं, अर घणाए
    ताहीं भकावैगें।
  khz-khz: Kwalana talima gutuma au araku ai pia vogomai, pia kila, ‘Keriso au ea!’
    Talima vogo pia opara.
  deu-TKW: 'Denn viele werden kommen auf meinen Namen und sagen: ich bin der Christus,
    und werden Viele irreführen.'
  zsr-NT: le djaquëꞌ zian bönniꞌ, siꞌ laquëꞌ ca leaꞌ nedaꞌ. Laꞌnë́ꞌ nacquëꞌ Cristo,
    len laꞌzíꞌ yéꞌinëꞌ bunách zian.
  lin-lin: 'Pamba te bato mingi bakoya na Kombo na Ngai mpe bakoloba : « Ngai nde
    Masiya, » mpe bakokosa bato ebele.'
  hns-NT: 'Dher djhoettha log hamaar naam leike aaiga aur boliega: ‘Ham Kriest baatie.’
    Aise bolke oesab dher manai log ke bhatkaaiga.'
  noa-E: Mʉg atag paawai õor pöm sĩi chikham khũgurm khõchgau amach iekpai mʉ iek
    gaai thʉwia, “Mʉʉta ag Cristoou Ẽwandamau pʉ̈iju aajerr” a iekha nʉrrjëe aju.
    Mag nʉrrjëem gaaimua õor pöm khũgur aumaju ajim.
  eng-EMTV: For many will come in My name, saying, ‘I am the Christ,’ and will deceive
    many.
  mib-NT: Chi quijicoo cuehē tēe jeē stahú jíín sɨ́hvɨ́ rí. Máá rí cúu Cristo, achi
    de. Te súcuan stáhú de cuehē ñayuu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ यरिक् मनाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌इङ्‌गाॽएरो
    लॽरिक् मे़बाःत्तुर इङ्‌गाॽ आमिङ्‌ङो मे़दारो, हे़क्‍क्‍याङ् यरिक् मनाहाॽ इङ्‌मे़ले़क्‍तुसिॽरो॥
  xnj-xnj: Ndava muni vamahele yati vibwela kwa liina langu, yati vijova nene ndi
    Kilisitu Msangula! Na kuvakonga vandu vamahele.
  mmx-mmx: Mila buaang luvuttadi dinaba rupot mi laasen tarak la dina lok, ‘Nenia
    Lanarong!’ La dinaba sar asoogong buaang limixin mi laxalinga xaxarang atdi.
  cbr-NT: '@see-verse:MAT.024.004'
  tee-NT: Pus na lhu catamina' chai catanonach ni yu'unch ju Cristo ju ixnoncan camalakachatachilh
    ju Dios. Chai na pumalhu ju cata'okxchok'oya'.
  eng-LSV: for many will come in My Name, saying, I am the Christ, and they will lead
    many astray,
  cak-NT: 'Roma je q''uiy xquiepe, y xtiqui''ij: Ja ren ri Cristo ri takon-pe roma
    ri Dios, xquiecha''. Y je q''uiy ri xquiequi''en engañar.'
  pah-NT: 'Aerẽ po ti he''yjuhuve''g̃a uhu ji ra''ãra''ãteheavo javo nehẽ: “Jihi ko
    Cristoramo Tupana''ga remimbuhurukaramo.” A''ea po ti g̃a ei o''mbero nehẽ, ei
    Jesus''ga. He''yjuhuve''g̃a po ti heroviari g̃a''mbea nehẽ, ei Jesus''ga.'
  sja-NT: 'Mɨ jĩak''a chok''ara chedait''ee. Seewata jaradait''ee: “Mɨ Cristopɨ, Tachi
    Ak''õrepa pëida.” Mãga jara p''anɨpa eperãarã chok''ara k''ũradait''ee.'
  xed-xed: 'Wya nda ndəgha mnduha dzaʼa klafta hga ɗa ka sagha: “Iʼi Kristi,” ka həŋ
    dzaʼazlay ŋa nanaghata taŋ ta ndəghata mnduha.'
  mks-NT: 'Jáchi̱ cua̱há ndiva̱ha na quixi na cuéntá mí i̱ ta ca̱ha̱n na̱ ña̱ tu̱hún
    tá cachi na já xi̱hi̱n ndo̱: “Ye̱he̱ cúú Cristo, da̱ na̱chindahá Ndióxi̱ cacomí
    cuéntá sa̱há ña̱yivi”, cachi na. Ta xi̱hín ña̱ yóho cua̱há ndiva̱ha ña̱yivi jándahvi
    na.'
  gfk-S: Io kaie, a haleng di na harakale huat ma di na tange be, ‘Aiou iat mon no
    Mesaia,’ ma di na hakale lamus leh ra haleng.
  bmu-bmu: ‘Ambazip gwötpukŋan asuhuba nöŋgö qetne kewö jime, ‘Nöŋön Amötqeqe Toŋi
    Kraist akzal’. Mewö jiba ambazip gwötpuk tilipköm eŋgime.
  dgz-dgz: E yao kakayat amba wanien, da aopan wababayan imaepi tawa. Waenapan iman
    arugataet taue, amba anega waiwanumain, ‘Ne Mesaya,’ amba arugataet ebo ewamoin.
  eng-GNV: For many shall come in my name, saying, I am Christ, and shall deceiue
    many.
  zaa-NT: Porqui'ni nuỹetse' íl·lani lani nombre quia' nna ina cą qui'ni làcą nua
    Cristua. Anía modo nna ca enne' ỹetse' guthácca'ỹí cą.
  eng-WEBSTER: For many will come in my name, saying, I am Christ; and will deceive
    many.
  guh-guh: 'Tsipaji raja peyamaxëitojorobivinexa, ayaibitsaëto patsiana bexanë itajara
    tsane. Bajarapamonae najumetsënëtsiaya jumai tsane: “Xanë raja Cristonë, athëbëvetsica
    Dioso taneitorobinëtsica jivi tacapanepaenexa,” jai tsane. Bajarapamonae jivi
    ayaibitsaëto yamaxëitojorobiana.'
  bon-bon: Bucurage biname cina cire saaclepi cäme ngii cabu, siige cire jiicemepesi
    egä, ‘Cane age säne Keriso, biname bine lui te niiya cabu ca pa yääsecräremepene,’
    siige bucurage biname bine cire yaangletnäjemepesi.
  nhw-BL: 'Pampa miyac tlacame hualase huan quiijtose: ‘Na niCristo.’ Huan quincajcayahuase
    miyac.'
  swh-ONEN: Kwa maana wengi watakuja kwa Jina langu, wakidai, ‘Mimi ndiye Kristo,’nao
    watawadanganya wengi.
  wbi-wbi: Ulwakuva vinga vilikwisa mu litavua lyago, nujunge itisagha, Neene kilisite.'
    Avaanhu avuo vikikuvasyanga vinga.
  bba-bba: Domi tɔn dɑbirɑ koo nɑ kɑ nɛn yĩsiru bɑ n mɔ̀, beyɑ bɑ sɑ̃ɑ wi Gusunɔ u
    ɡɔsɑ, kpɑ bu tɔn dɑbiru nɔni wɔ̃ke.
  eng-KJVCPB: For many shall come in my name, saying, I am Christ; and shall deceive
    many.
  kgk-NT: Heta ojekwaa va'erã ou-vy xe réry-py vérami mo'ã ou va'e. “Xe Cristo pene
    remiha'arõ va'e voi” he'i va'erã mo'ã ójehe peẽ-my, onhembocristo ra'anga-vy,
    oporombotavy rei-vy.
  waj-waj: 'Fai kaayau vaidiiya mmuaavai mmuaavai nnida ni nnutuuvaa ngiariiyara kiaaravai.
    Voovoono ngioo tinara: Aanna na Anutuuqo mmataama kioo vaidiivoona ngiaunoo, tinai
    fai kaayau gioonna kiaapuuya iya unnakua kiaivaa rikiada kiaara: Kutaa kuavaivee,
    kiaaravee.'
  cpy-cpy: 'Tema osheki pokatsini paata ipaeryaa-paakiro nowaero, ikante: ‘Naaka Jeepatzii-toetani.’
    Osheki ramatawite.'
  ekk-PKP: '„Paljud väidavad end minu olevat, öeldes: „Mina olen Messias“, ja petavad
    paljusid.'
  mpx-mpx: Kaiwena gamagalau nihi gewi abwe alau elana nihi nem ge nihi ba, ‘Nau Mesaiya!’
    inoke gamagalau nihi gewi nihi pagegel.
  wbp-wbp: Panu kapulu yaniyanirni nyurrurla-nyangu-kurraju yapa ngaju-nyangu nganta,
    kapulu-nyarra wangkanjarla yimirr-yinyi kuja, ‘Ngajujurna Mijaya yangka kuja-nyarra
    Kaaturlu ngarrurnu nyurru-wiyi yilyanjarnikingarntirli!’ Ngula-jangka kujarlu
    wangkanjarlu kapulu-jana yapa panu-kari yimirr-yinyi, kula-nganta ngajulurlunya.
  luo-luo: Nimar ji mangʼeny nobi e nyinga ka hedhore ni, ‘An e Kristo,’ kendo giniwuond
    ji mangʼeny.
  nhe-NT: 'Pampa miyac tlacame hualase huan quiijtose: ‘Na niCristo.’ Huan quincajcayahuase
    miyac.'
  aii-aii: '”ܣܵܒܵܒ ܪܵܒܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܒܫܸܡܝܼ ܘܒܸܬ ܐܵܡܪܝܼ: ’ܐܵܢܵܐ ܝܘܸܢ ܡܫܝܼܚܵܐ،‘ ܘܒܸܬ
    ܡܲܚܠܸܛܝܼ ܠܪܵܒܵܐ.'
  esk-NT: Atakkii iñugiaktuat iñuich aggiġisirut uqaġutiŋ, ‘Christ-ŋuruŋa,’ aasiiñ
    kinnitñigutiŋ iñugiaktuanik iñuŋnik.
  msb-msb: kay damo an magaabot na masambit san ngaran ko kag magaangkon, ‘Ako an
    Cristo.’ Kaya damo na mga tawo an pagalukuhon ninda.
  cpa-NT: 'Di³ jue¹² dsa² ji¹lé², dsa² jmo¹ hi² lán¹²dsa jní². Juúh²dsa: “Jní² báh³
    lán¹² Cristo,” juúh²dsa. Jøng² mi¹ga¹²dsa dsa² jue¹².'
  dso-dso: କେତେ କେତେ ଲକ୍‌ମନ୍‌ ମର୍‌ ନାଉଁ ଦାରି ଆସି କଇବାଇ, ‘ମୁଇ ଆକା କିରିସ୍‌ଟ ମସିଅ ।’
    ସେମନ୍‌ ଏନ୍ତାର୍‌ କଇ କେତେ କେତେ ଲକ୍‌ମନ୍‌କେ ନାଡାଇବାଇ ।
  meu-meu: Badina be hutuma lau ladagu ai baema, baeto “Lau binai Keriso”, bena dia
    gagadoi do bae koidia.
  yva-NT: Weye indati vatane wanui ude wo Sya tame veano mawain ware, ‘Risyirati Mesias!’
    Umba wo vatano wanuije maponae.
  dgc-dgc: Dahilan éy meadu a umange se a mégkagi a side i Cristo a tiniyak na Diyos
    a tagapagligtas ta mundua. Ey meadu side a pagkamalién a tolay.
  zpm-NT: Sac nzian zha ne grieequia guiab zho zha nac Meṉ ne zëëble diidz cxeeḻ Dios;
    ni nzian miech ne yquidie zho.
  hix-NT: Nomokyatxhe hampànà, onkuhtono ynye komo, anaro rha komo, thenyehra. Kryestu
    uro ha ketxhe rma haryhe. Thenyenohnà komo yonkuhtetxhe hampànà, kekon hatà. Nyamoro
    wya oyonkuhtonàr kom hona mpànà xenytxoko.
  sim-sim: Ma musha kumak avak hi anhik li raha karem mbakwa ola, �An Krais anira.�
    Karem li mbaha ma mushak haimba handambakwa ola.
  npi-ULB: किनकि मेरो नाउँमा धेरै जना आउनेछन् । किनकि तिनीहरूले भन्‍नेछन्, ‘म नै ख्रीष्‍ट
    हुँ !’ र धेरैलाई भड्काउनेछन् ।
  cgc-cgc: tak tama na mga ittaw miling ki kyo na akuon danen ake na ngaran ta iran
    na kaugalingen daw ambalen danen, ‘Yaken i Pinili Ta Dyos Na Mag-ari!’ Ta iling
    tan na buat danen, tama na mga ittaw maluko danen.
  tim-tim: '@see-verse:MAT.024.004'
  yor-yor: Nítorí ọ̀pọ̀ yóò wá ní orúkọ mi tí wọn yóò máa pe ara wọn ní Kristi náà.
    Wọn yóò ṣi ọ̀pọ̀lọpọ̀ lọ́nà.
  wos-wos: Séfélak du yae di guniré yéna yanjoka mawuli yatendakaka wuni wun hundi
    wuni we. Yéna yata wuna ximbu wata di nak nak angi watandi, ‘Wuni God wasékendén
    du Krais wuni.’ Wungi wandat séfélak du takwa yéna yandaka hundi xékétandi.
  emp-NTPO: Zocãrãba jarad̶ia ãdjidrʌ Ãcõrẽba ẽdrʌ edabari diai jarad̶ada. Mãwã ẽberãrãda
    zocãrã cũrũgad̶ia.
  eng-F35: Because many will come in my name saying, ‘I am the Christ,’ and they will
    deceive many.
  ind-ind: Karena banyak orang akan muncul dan mengaku, ‘Akulah Kristus yang kalian
    nanti-nantikan itu.’ Dengan demikian mereka akan menyesatkan banyak orang.
  pes-OPCB: زیرا بسیاری به نام من آمده، خواهند گفت، ”من مسیح هستم“ و عدهٔ زیادی را
    گمراه خواهند کرد.
  mpt-mpt: Niminbabe, naka homoni teniba ne niniino taitneniba baaniba Ni Gode Dofakamin
    Naka nitabo ge oyebiba naka homon unang homoni i wengo wenteniba bainobo galomabib
    otane ibole i wengo mo wentaibe!
  bla-bla: Akai'tappix ak'ŭtsitotoiau nitsĭn'ikŏsim ki ak'aniau Christ nĕsto'akauk;
    ki ak'sipĭstsiksĭstutuyiauax akai'tappix.
  ssx-ssx: Hali wopuma꞉ ya biki la꞉ paleke ipulu alota꞉ I̱ta꞉ ota꞉ Ketisoe lelimikie.
    Koto lelimi ekima꞉ta꞉ wanda꞉hali wopu makealimikie alome.
  mkl-mkl: domi inɛ ŋɑ iyi ɑɑ nɑ ɑ mɑɑ nɑɑ ɑkɑ̃ ɑkɑ̃ ɑ mɑɑ ni ɑŋɑi ɑ̀ jɛ inɛ iyi Ilɑɑɔ̃
    í cicɑu ɑɑ kpɔ. Aɑ dĩ ijui inɛ nkpɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ମ୍ନି ସାଚେ ଗୁଲେରେ ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍ଆର୍‌ଏ, ନେଙ୍ଗ୍ କିସ୍‌ଟ । ଆକେନ୍ ବାସଙ୍ଗ୍‌ଚେ
    ମେଇଂ ଗୁଲେରେକେ ଗାଲିବାନ୍ ଜତ୍‍କତ୍‍ ଆଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ays giikko, daro asati ta sunthan, ‘Taani Kiristtoosa, Xoossay asaa ashshanaw
    kiittidayssa’ yaagishe yidi daro asaa balethana.
  unx-unx: ଚିୟାଃଚି ପୁରାଃ ହଡ଼କଦ ଆଇଁୟାଃ ନୁତୁମ୍‍ତେକ ହିଜୁଃଆ ଆଡଃ ‘ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ତାନିଙ୍ଗ୍‌’
    ମେନ୍ତେକ କାଜିୟା ଆଡଃ ପୁରାଃକକେ ବେଦାକଆକ ।
  gah-gah: Ve mukilite nanitiki není nugulizató liki neza Ómasímo gologí oleketative
    loko lo mololeketa vema nouve liki vegená mukí kogoka vizinigave.
  lcm-lcm: Using vap miang ki serei na ki posong pok iria ta asan ig na ki antok ta,
    ‘Nau kana na igenen i akanangai.’ Na ki kapau a vap miang.
  aer-aer: Kenhe atningke arrpenhe areye akenhe apetyewarremele, arrekantherre alakenhe
    apale angkerrirretyenhe, ‘Ayenge Messiah, nhenge Ngkartele-arle arrekantherre
    alhileke yernetyeke!’ Atningkele-arle aweke-iperrele itnenhe apentewarretyenhenge.
  qvc-NT: 'Chaqa achka llullakuqkuna shamushpam, noqapa shutiyta myintashpa, rin niq:
    “Noqam Dyus Akrashqan Washadurqa kani”, nishpa. Chayshinam achka runata, warmita
    rinllapa ingañaq.'
  tgl-ULB: Sapagkat marami ang paririto sa aking pangalan. Sasabihin nila, 'Ako ang
    Cristo,' at marami ang maililigaw.
  cbs-NT: '@see-verse:MAT.024.004'
  xtm-NTPP: 'chi vaa ki koo kua''a xeen i ja jin sa''a i tnu''u ja maa sa ka kuu i,
    te sa''a jin ka''an i: “Maa sa kúu Cristo ma”, te jin xnda''vi i kua''a xeen ñayii.'
  nnq-nnq: Gambu ajingi mabapitila nukulongela kupetela kuliina lyango angweto balenga
    kila mundu, ‘Nenga nga Kilisto!’ Na angweto bapakaoya bandu ajingi.
  bao-NT: 'Paʉ doorucuma. Yʉ wãme mena ĩicãri, o biro ĩirucuma: “¡Yʉra yʉ nii, Mesías!”
    ĩiri, paʉ bojocare ĩi ditorucuma.'
  san-ORI: ବହୱୋ ମମ ନାମ ଗୃହ୍ଲନ୍ତ ଆଗମିଷ୍ୟନ୍ତି, ଖ୍ରୀଷ୍ଟୋଽହମେୱେତି ୱାଚଂ ୱଦନ୍ତୋ ବହୂନ୍ ଭ୍ରମଯିଷ୍ୟନ୍ତି|
  huv-NT: 'Cos xeyay nipilan aliücüw miün, apmayariw xenüt, apmapiüngüw: “Xique aaga
    Cristo”, apmawüw; quiaj apmawaijchaw xeyay nipilan.'
  otn-NT: 'Porque xa̱ngu̱ yø ja̱''i̱ di̱ n''yo ngue da̱ ''yɛ̱mbyø ja̱''i̱: “Go guecä
    drá̱ Cristogä ya”, da̱ ''yɛ̱mbi̱. Gue''a̱ di hyät''i xa̱ngu̱ yø ja̱''i̱''a̱ p''ʉya.'
  nop-nop: Metam feedi buŋa nu wotnene foloŋ yokamanda indiŋ tineeŋ, ‘Kilisto na iŋakoŋ.’
    Unduŋ yoŋa metam fee yehitubu-giyondaneeŋ.
  obo-NT: Su mo-uraa kos od loppow no od po-uvag-uvag nod piyod to koddin ngaran nod
    ikahi no, ‘Siyak en kos Mesiyas,’ woy mo-uraa kos od ko-okalan dan.
  cak-ENT: 'Roma ye q''uiy ri nyepu''u, nquibij: Ja yin ri Cristo, nquibij c''a. Y
    ye juis ye q''uiy ri nyech''acatüj pa quik''a''.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤣᤖᤥ ᤗ᤹ᤖᤡᤰ
    ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤔᤡᤱᤅᤥ ᤔᤧᤍᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤔᤧᤗᤧᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: 'Chi quiji cuāhā tēe jíín síví nī jā stáhví: Maá nī cúu Cristo, cachī dē.
    De súcuán de stáhví dē cuāhā nchivī.'
  san-TIB: བཧཝོ མམ ནཱམ གྲྀཧླནྟ ཨཱགམིཥྱནྟི, ཁྲཱིཥྚོ྅ཧམེཝེཏི ཝཱཙཾ ཝདནྟོ བཧཱུན྄ བྷྲམཡིཥྱནྟི།
  qve-NT: 'Ichaqa ashka runakunan noqapa sutiypi hamunqaku. Hinaspan khaynata ninqaku:
    “Noqan kani Cristo”, nispanku. Saynata rimaspankun paykunaqa ashka runakunata
    engañanqaku.'
  pao-NT: Ewa'yoo soo numu mee sumuna mu netammakwu, ‘Nu yow Mu Pabe'e,’ yise ewow
    numu nemoo'aga.
  cbu-NT: Min tputs tayaspatakchu, Nuw Apanlltana Ipusamarini, táchiya. Minsha tputs
    kuskachu, Nuw Apanlltana Ipusamarini, táchtamparee. Minsha ashiritam, minsha ashiritam
    táchinllinaya. Tputssha zapan mazinayarusin, ¿Ndush zuraku át? tákchusin, tachitchinllinaya.
    Itaru, siysa anoo mazinarintspa.
  usa-usa: netuqyaa-káyúkámá iréta ketíwîkaq iréta maará tínoe. ‘kemá Metáíyama yauwéqma
    yiwiraí-náqúne’ kéteta aarawaamá kaaqaari-áímmá timá-yimeta yemmá makatínoe.
  soy-soy: 'Pisoi kulúi yɛ́ sɔ́nɑɑmɛ usɛ usɛ, ɑpi yɛ rinɛ́nyíri nɛ pisoi mɛyɑ̃ kirɑɑsɛntɛ
    ɑpi yɛ pi mɑɑ rɛ: Nɛ́ɛ uyɛ̃ kɛ Uléécɑɑ uu n wɛ́ɛ. Lɛ̃ kɛ́mɛɛ kɑpi yɛ́ pisoi
    kulúi kuyúi tɑ̃.'
  hui-hui: Agali dewaoreme i̱ mini lowa lalu, Mbirali Dabo Helenego ibulebira lowinigo
    i̱ íbu kogoni, lowa wali agali dewaore mo hondo holebira.
  amf-amf: Harrna hambhidianna, thoothino eeno ‘Inta Barjoyn qadhaa Kiristoosne’ hamaate
    isa naabenka niva ko nive; thoothin eenamaar dhaddhisa ko dhaddhise.
  quc-NNT: 'E k''ia k''ut ri kepe na, käkikoj na ri nu b''i'', käkib''ij: “In ri''
    ri Cristo,” —kecha na. E k''ia winaq k''ut ri kesub''taj na kumal, —xcha chke.'
  dob-dob: Manuna maꞌetamo tomota yaudi ꞌagu esanega simama be ꞌaene sianugana gesiyemi
    be ꞌebweuna ꞌebweuna ꞌida gwae, ‘ꞌAboꞌagu Toꞌetoseyana nina’, be tomota yaudi
    sida muliyedi.
  wrs-wrs: '@see-verse:MAT.024.004'
  mca-mca: 'Qe olots hatse'' pe''qu'' nanam qa'' netyinenyij qa'' nit''ij: “Yakha''
    ye'' Cristo.” Ma'' qa'' olots pe''qu'' naqankii.'
  tzo-TZC: 'Yuꞌun ep ti buchꞌutic sbiinojic ti jbi ti jech ta xalique: “Vuꞌunun ti
    Cristo”, ti xie. Jech o xal ep ti buchꞌu ta sloꞌlae.'
  mya-mya: '`ငါ​သည်​မေ​ရှိ​ယ​ဖြစ်​သည်'' ဟု​ဆို​ကာ​လူ အ​မြောက်​အ​မြား​ပင်​ငါ​၏​အ​ယောင်​ဆောင်
    လျက်​လူ​များ​စွာ​တို့​ကို​လှည့်​စား​ကြ​လိမ့် မည်။-'
  gng-NT: Kimɛ binib lá li baa ki yɛbe, kí li ŋmɔbe nʼyel ki teh bi yé Uwien ya
    Nigɛndkɛ Kristo nɛ, kí tuln binib bi yɛbe.
  cbi-NTPO: matyu iya jutyuren Dioschi Mi'ke' Kayamuyu timula pureinu detsuve, tsai'
    anbukuinda keturen pure' chachillanu keranguikaanu detsuve.
  ikk-NT: makẹni ndị bu ọda jẹnkọ d'e gi ẹfan m bịa, sị, ‘Mmẹ wụ Kraịstị.’ Wẹ sikọ
    d'e gi ẹ dufie ndị bu ọda.
  leu-leu: A maana rabuna xaves ri taa savat lapaana isaak e ri taa kuus, ‘Nenia ve
    ne Mataa Failai’ e ri taa bit a maana rabuna.
  maz-NT: Na ngueje ra ẽjẽ na puncjü c'o ra jñüncügö ín chjũ, ra mamaji ngueje Cristo
    anguezeji, ngue c'ua ra dyonpüji na puncjü yo nte.
  bod-N: རྒྱུ་མཚན་ནི་མི་མང་པོས་ངའི་མིང་དུ་རྫུ་བཞིན་ཡོང༌སྟེ། ང་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན་ཟེར་ཞིང་མི་མང་པོ་བསླུ་བར༌ངེས།
  tca-NT: '—Erü muxũchixü̃ i duü̃xü̃gü tá ínangugü, rü chaugu tá nügü nicu̱xgü rü
    tá ñanagürügü: “Choma nixĩ i Cristu”, ñanagürügü tá. Rü muxũchixü̃ i duü̃xü̃güxü̃
    tá nawomüxẽẽ.'
  zpl-NT: 'Xne nzeꞌta huaxi bee bene enu ni nú nzeꞌta beei equie cuendaꞌ liꞌá, nu
    nibeei luhua: “Liꞌá necaa Cristo”, nu scua zequienu beei huaxi bee bene.'
  mbc-NT: 'Maasa pra tu''kankon asarî kupî sîrîrî uyese'' pî'' teeseurîmasanon pe
    tîwe''ku''se. Moropai taa to''ya: “Uurî Cristo, Paapa nîmenka''pî”, taa to''ya.
    Moropai mîrîrî taa to''ya pî'' tu''ke pemonkonyamî'' esenku''tî kupî sîrîrî.'
  ndg-ndg: Kwa kuwa baingi balowa icha kwa lina lyango. Balowa baya nenga na Kristo,
    nabalowa kwa obeya banyansima.
  wsk-wsk: Kasik biya taimon ale aninga aip te nunumi balmon, ‘Anigita Kristus,’ mamon
    ale kariimet suen biya nunga kulurmonko.
  toj-NT: 'Porque jel ja ma'' oj yii majan ja jbiili: Quen ja Cristooni, oj chiuque.
    Jel ni ja ma'' oj lolajuqui.'
  tbc-tbc: Tamol wei mi dupalup ŋai yaŋag dupatep dubol a, ‘Ŋaiseg Kristus.’ Ago dop
    tamolpein wei kasik dirawai a.
  sna-sna: Nokuti vazhinji vachauya muzita rangu vachiti, ‘Ndini Kristu,’ uye vachinyengera
    vazhinji.
  smk-NT: ta abaw sara li' a mangusar nin titulo ko a wanra ket sara a Cristo nin
    nipangako' nan Dios. Ket abaw sara li' a malingo ra.
  grc-TCGNT: Πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου, λέγοντες, Ἐγώ εἰμι ὁ Χριστός·
    καὶ πολλοὺς πλανήσουσι.
  gof-WFTW: Ays giikko, daro asati ta sunthan, ‘Taani Kiristtoosa, Xoossay asaa ashshanaw
    kiittidayssa’ yaagishe yidi daro asaa balethana.
  spa-BLM: 'Porque vendrán muchos en mi nombre, diciendo: “Yo soy el Cristo”, y engañarán
    a muchos.'
  kyz-NT: Anure nipo kwaiwete 'gã nuri “Janeruwarete 'ga je mut pẽ katu'okaramũ”,
    'jau nipo 'gã 'ua pẽ nupe. A'ere kasi perowiat 'gã ne. O'meramũ te nipo 'gã 'i.
    Kwaiwete nipo 'gã 'gã moryteeu ojee— 'jau Jejui 'ga oree.
  dao-dao: “Khyang khawkän ka ngming üng law lü, Keia hana ngsaih lü ‘Kei, Khritaw
    ni’ ti lü khyang khawhah jah mhlei law khaie.
  cya-cya: 'Si''yana qui''an ''a nu caan, lo'' cu''ni ''in si''yana ljyaan lo''o cha''
    cuiya'' ''ñan, lo'' chcui'': Nan'' lcan Cristo. Qui''an ''a nten cuñilyi''o can''.'
  wrk-wrk: Nanamanji barri jayalu badajba nanamuku jujambawarrmuku. Waluku yingka
    baki bayngkani yingka, baki yingka, baki yingka. Jayalu yanyba, ‘Ngayu Krayis,
    nanda jali manjijba Kudwanyi.’ Nani barri jayalunjalu jujamba.
  nii-nii: “Nimbił erang, wumb pei ok na nge embe ełe ongii. Ok ek yi ningii, ‘Na
    nam Gos kindim wu Krais,’ pa ningii. Nik, wumb pei ek kend tok ngungii.
  ign-NT: 'Nacahe­ya­repahi éna: “Nútiripa Cristo”. Nasapiha navayua­cayare ena camuriana
    achaneana.'
  dik-NT: Rin kɔc juëc aabï bɛ̈n riɛnkiɛ̈, ku ye ŋɛk lueel, ‘Ke ɣɛn Raan cï lɔc ku
    dɔc.’ Ku aabï kɔc juëc duɔ̈ɔ̈ŋ.
  cac-cac: 'Yujto tzijtum eb'' ol esanel in b''i, ol laj yalan eb'': A in ton tic
    Cristo in, xcham eb''. Tzijtum mach ol smusej sat eb''.'
  tzj-E: 'Cara'' quenbij chewa com e q''uiy wnak nquepe na je''a, xqueyon kaja nquecsaj
    qui'' che e Cristo, cawra necbij chca wnak: —Anen en Cristo, cara'' necbij chca
    y e q''uiy wnak nquequeban engañar.'
  bpx-bpx: काहाके घणा माणहु मारु नाम लीन आवह़े अने केहे, “मेत मसी से, अने तीहया घणा
    ढेरका माणहु ने भटकाड़ देहे।”
  san-BUR: ဗဟဝေါ မမ နာမ ဂၖဟ္လန္တ အာဂမိၐျန္တိ, ခြီၐ္ဋော'ဟမေဝေတိ ဝါစံ ဝဒန္တော ဗဟူန်
    ဘြမယိၐျန္တိ၊
  yaa-NT: Yora ichapa fẽkaxõ, ‘Ẽ Cristora,’ ixõ mato paraxikani.
  cab-NT: ladǘga sarágujaba ñǘbintiña aríñageina. “Áu Crístubei”, áni sarágujaba
    jayéedun.
  clu-clu: Ay doro ang magaabot kag kada isara magakoon nga sanda kono ako, ay magakoon
    sanda nga sanda maman ang Cristo, kag doro andang mapatalang.
  swh-ULB: Kwa kuwa wengi watakuja kwa jina langu. Watasema, 'Mimi ndiye Kristo',
    na watawapotosha wengi.
  tpt-NT: 'Ayaj lhuvaj kataminaꞌ yu katanaunaꞌ: “Ni kitꞌin va Cristo kunita.” Kalakmakanukanaꞌ
    qaynlhuvaj lapanakni.'
  aai-aai: Sabuw moumurih na’in boro ayu wabu’umaim hinan hinao, ‘Ayu i Keriso’ naatu
    sabuw moumurih na’in boro hinifufuwih.
  sny-sny: Lu tomu ne'ese iyape ano se aiyerowa. Lowe apou au te'e fiyarirowa, ‘Ane
    a'i lai meni tutawe, Owane Sitewi hi awei ma'e eimawe arosai.’ Lowe lu taune tomu
    ne'ese au arearerowa. Lu taune peri lowe lo wanurowa su, lowe lu ape mo tote umasirowa.
    [Mt 24:23-24; 1 Jo 2:18]
  myy-myy: Jãjarã rʉori masa ejarã yirãji. “Yʉti ña Cristo, Dios ĩ cõarʉ”, yirã masa
    ejarã yirãji. Jãjarãre rʉorã yirãji ĩna. “Diore bʉsi ĩsirã ña gʉa”, ĩna yija jãjarã
    masa tʉobojarã yirãji ĩnare.
  trc-NT: 'ꞌO̱ se caꞌna̱ꞌ uxrá yuvii̱ cata̱j: “ꞌU̱nj me síí caꞌnéé Diose̱ ti̱nanii
