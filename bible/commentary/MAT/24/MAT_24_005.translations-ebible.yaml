    adaa''i nara ai''a ha''a-momori.'
  srp-1865: 'Jer æe mnogi doæi u ime moje govoreæi: ja sam Hristos. I mnoge æe prevariti.'
  agt-agt: “te addu sangaw ya umange nga magingagan ta ngagan kin, te ‘Iyak ya Kristu
    nga Mangikerutan tekamuy,’ kunda sangaw, a addu sangaw ya mapadagdag da ta pangayayyaw
    da tekid.
  lug-lug: Kubanga bangi balijja mu linnya lyange nga bagamba nti, ‘Nze Kristo’, era
    balirimba bangi.
  yby-yby: Wavu-liki wewenasiya nemo nulinelo nisikiki Omailimo lahelamibo nesauti
