  swh-1850: 'Maana wengi watatokea na kulitumia jina langu wakisema: Mimi ndiye Kristo,
    nao watawapotosha watu wengi.'
  ese-NT: 'Quea huiso siajjepojji poeje, ecuea ehuoojeaꞌyo pojjeama: “Eyacuiñajjiya
    eya huoojea canaje, eya ca ca iña ojjaña jaahuanajji” siajje poaje. Quea huiso
    dasia cajeꞌyo.'
  jac-NT: 'Yuto txꞌiꞌal ebnaj chuli cat isbalnico ebnaj inbihan yin̈, cat yalni: “Hanintiꞌan
    Cristo inan,” ẍi ebnaj. Caw xin txꞌiꞌal mac chisubcha yu ebnaj.'
  cak-CNT: 'Roma e q''uiy ri xquepe, xtiquibij: Ja yin ri Cristo, xquecha'' c''a.
    Y e janíla e q''uiy ri xquek''olotej pa quik''a''.'
  zia-zia: Noeno oko, emo witao amimene kasa yero esega nana una yero eyero sarineya,
    ‘Na Kristo Sorao Emo ninae era.’ Ayero sinasani emo bauno daigairora dubo sisigarineya.
  mal-2015: ഞാൻ ക്രിസ്തു എന്നു പറഞ്ഞു അനേകർ എന്റെ പേർ എടുത്തു വന്നു പലരെയും തെറ്റിക്കും.
  tuo-NT: Pãjãrã aꞌtiro nisoorãsama. “Yʉꞌʉ Õꞌacʉ̃ tutuaro meꞌrã weeꞌe; Õꞌacʉ̃ beseꞌcʉ
    Cristo niꞌi”, nirãsama. Na tojo nisere tʉꞌorã, pãjãrã siruturãsama.
  mbl-NT: 'Yã tik punethok nũn putup, tuk ''ũm ''ãxet''ax ''ãktux putup, nũy yã tu''
