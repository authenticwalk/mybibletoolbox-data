    tikmũ''ũn xohix mõgãp-tup kummuk.'
  zpc-NT: 'Huida benꞌ zë inajëꞌ napajëꞌ yelaꞌ rnabëꞌ quiaꞌ. Lëscanꞌ inajëꞌ: “Nacaꞌ
    Cristo”. Pero huaziꞌjëꞌ yëꞌ benꞌ zë.'
  gul-NT: Cause plenty people gwine come een me name. Dey gwine say, ‘A de Messiah!’
    An dey gwine mek plenty people fool.
  mau-NT: 'Ncjin² xi³ cjoa⁴ˀai¹ xi³ jan³ˀain¹-na⁴ yˀa³, xi³ cˀoa⁴coi⁴tso⁴: An³ nia¹³
    Cristo, cˀoa⁴ ncjin² xi³ cˀoa⁴na⁴cha⁴-le⁴.'
  gup-gup: Birriwern kabirrimre kore kunngey ngardduk, wanjh kabirriyime yimankek
    ngaye, bu kabirriyime, ‘Ngaye wanjh nungka Christ,’ wanjh bedda kabindikowe nawu
    birriwern bininj.
  bss-NT: Bad híin bɛ́pɛ̌ bán bɔ́ɔ bédé Ane-awě-Béwɔ́gté. Bɛ́dǒg-kɛ bad híin.
  met-met: Namua na xumana bagula dima dilangua daxap yagua saing bagula daharua ba,
    ‘Nga Urana Lipuxing Mogunganama baing.’ Bagula dituxu murak mana lipu xumana.
  kpj-NT: Sõwemyhe iny itxenadỹỹnamy rỹirakre. Jiarỹ Kristu rare, Deuxu deòdỹỹna heka
    jiarỹ rare, myheka adee kanarybekre.
  zao-NT: 'tak kwathoz zha yaad ne: “Na mkayaa yalnabee lo Jesús”. Ne noga ne zha:
    “Na nak Crist Kuu Mtaal Diox Nabee”, ne kedi zha kwathoz men.'
  byx-byx: I diip buup ne iari ama qaqet dai diip tat den be ra tis gua rlenki de
    re tuqun ma’, “Ngua dai ma Kristus.” De diip te kaak de re ngingdemna ne ama qaqet
    i buup.
  ctu-CTI: 'Como cabʌlob mi quejel i tyʌlelob mu'' bʌ i quejel i c''ʌmbeñon j c''aba''.
    Mi quejel i lolon alob: Joñon Cristojon, yajcʌbilon bʌ i cha''an Dios, che''ob
    mi quejel i yʌlob. Cabʌl mi quejel i lotintyelob.'
  zos-NT: 'Porque ø nøyiṉgøs maṉba miñaj vøti aṉgøma''cø''oyajpapø, maṉba nømyaje:
    “Øjchøṉ Cristo”. Y maṉba ''yaṉgøma''cøyaj vøti pøn.'
  gvs-gvs: Moitamo. Topola badabadaidi bei sima yoigu sivatoi kadi, “Yau Guyau.” E
    idi polayana goi boda gagaina bei sivasulaigidi.
  kbm-kbm: Asonge amolmol anongge inme be intal ayeu arengg nipil is ate be inei,
    “Ayeu amol ebe ve namb amolmol ru ok eteik,” kob atob eisir inyo inyo amolmol
    anongge.
  rmc-rmc: 'Bo ena but ajse manuša, save avena andre miro nav a phenena: ‚Me som o
    Kristus!‘ – a odcirdena but dženen pro falošno drom.'
  apr-apr: Yesoo, di tooltool alunu ole timan pang yang man tipootoo ek, inbe tiyei
    ne, ‘Au Kirisi tani naii!’ Ngan ole tikap llungunu ye di tooltool alunu le titara
    lodi medana ye betanga kidi.
  tiy-tiy: Non médoo mosoy de étéw gégumah usaré roy dawét guwe, brab béréhé ro maro,
    ‘Begéney Kristowe.’ Atin médooy de géfagakara ro.
  nlg-nlg: Na pukuna ara subo na vure pegopego kara mai tana ahagu, ma kara ghaghua,
    ‘Inau na Christ,’ ma kara bulekaghinira na vuresubo.
  dgr-DOGNT: Dǫ łǫ sıızì t'à-aget'ı̨ xè ‘Chrıst aht'e,’ gedı ha eyıts'ǫ dǫ łǫ ghǫyageeɂà
    t'à gogha ehkw'ı agedı ha.
  pes-OPV: زآنرو که بسا به نام من آمده خواهند گفت که من مسیح هستم و بسیاری را گمراه
    خواهند کرد.
  ron-1924: 'Фииндкэвор вени мулць ын Нумеле Меу ши вор зиче: ‘Еу сунт Христосул!’
    Шивор ыншела пе мулць.'
  tpz-tpz: '@see-verse:MAT.024.004'
  agd-agd: Para vara seyo, kokhon nanin banta ano eriven ten tiví tiaren máa sinten
    mino. Tiyarafenu ano ma aní ukharé ein bantan téi eré uno siren maen kokhon nanin
    banta máka sinten mino.
  rkb-NT: Kytsa sizubarẽtsa ahape maha “Utakta Deus zikpehata Kiristu” mybarapetu
    maha. Siharere batu wasani my. Kytsa mysispihikbatakanaha zuba, kytsa siharere
    bo yhỹ maha, siharere wasani mytsaty ahabyitsa mykaranaha. Iwa kytsa bo mybarapetu
    mykaranaha.
  san-THA: พหโว มม นาม คฺฤหฺลนฺต อาคมิษฺยนฺติ, ขฺรีษฺโฏ'หเมเวติ วาจํ วทนฺโต พหูนฺ
    ภฺรมยิษฺยนฺติฯ
  iws-iws: Kam nhɨrɨm sɨma nɨti mɨ sɨma wɨ kariir inɨg ɨiir ninɨ ɨksɨsae dapboɨni,
    karargɨn Kraisɨn Adi Komii siya nɨkropkiyɨn mɨ sɨma wɨ iikam whɨekakɨm sɨmiir
    nɨksɨsae ɨrkaki.
  pol-SZ: —Wielu bowiem będzie się podawać za Mesjasza i oszuka mnóstwo ludzi.
  ztq-NT: Porque ndaly xaa nii kakladzy kak sinakaa kiid aan lëë xaa kñë nii lëë xaa
    nak Crist, aan ndaly meñ kyëti.
  kqa-kqa: Kru sambɨ pañɨmbañɨ yandɨ ñɨmbi yɨhɨyɨhɨ ambɨrɨmandɨyu, Got krunavundi
    nuŋandɨŋ aŋga mɨŋɨmandɨ vata kru Got yɨhɨramami hamanda nɨ yi, vamba ambɨrɨmandɨyu.
    Kamata kru sambɨ kuyusɨhɨrɨmandɨyu.
  zai-NT: Purti zeeda stale ni usiguii, zaná ca laaca nga Cristu, ne zabee chu ca
    stale binni.
  upv-upv: Suri nir pilep ko para-vini renge inu nisek, ko para-wera ‘Inu le Mesaea,’
    ko para-kerkerasi jinibb pilep para-vijurir.
  wap-NT: Ushaꞌapanum kauꞌan iribaꞌo nii pidannao kaawan, ĩkian nii, ‘õgaru Christ,’
    naꞌiki ĩmariidan nii iriba pidannao.
  mva-mva: Tamoata kokoko-tina masa aragu-o be dapura be bokai dapile, ‘Ngau ka Kristus.’
    Be masa dataguraki be tamoata kokoko-tina dabolesidi.
  dwr-NT: Ayissi gooppe, daro asay ta sunthaan, ‘Taani Kiristtoosa’ yaagiidde yaana;
    yaatiide daro asaa balethana.
  kfw-kfw: Ajarchu mi katam khat in karamingnga, Kei Messiah ka-eii! ti-inta inheiwasik
    eii; halli mi katam khat kha aminweet sik eii.
  bfz-bfz: कऊँकि बऊत जणे एड़े ऊणे जो, मेरे नाओं ते आऊणे और बोलणा, ‘आऊँ मसीह ए’, और
    तिना बऊत जणे भरमाणे।
  cuk-09: 'Ar bukidar yamo anyob imaknonimaloed, sognonimaloed: ‘Ani an Cristo, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dule.’
    A-dule dulemar-bukidar-yardakoed, eba bukidar nagudmaloed.'
  ben-OBCV: কারণ অনেকে এসে আমার নামে দাবি করবে, ‘আমিই সেই খ্রীষ্ট’ আর এভাবে বহু মানুষকে
    ঠকাবে।
  mil-NT: 'Chi ío cuéhé cue tée coo ñuyíú, te danàni‑güedé méé‑güedě dàtná nánì‑í,
    te cachí‑güedé: “Yúhú cúù‑í Crìstú Yaá ní tendaha Yǎ Ndiǒxí véxi ñuyíú‑a”, duha
    cachí‑güedé. Te sá dúcáⁿ cǎháⁿ‑güedé te ío vài ñáyiu dandàhú‑güedé.'
  myu-myu: — Adeayũ omuyku. “Cristo õn ma―Deus emunaẽ,” i napa ma je'e ip. Warara'acayũ
    itabun je'e ip. Ixeyũ ade g̃ug̃uykuku — io'e Jesus.
  fue-fue: Gam ɗuuɓɓe waran e inne am, ɓe bi'a, kamɓe nun woni Almasiihu. Ɓe majjinan
    himɓe ɗuuɓɓe.
  amk-amk: Weo inontarai bitoya ambori era ma eteyo emadu we mea na wonohune tuti
    eteyo, ‘Mananu Mampariri metamang wei nei di yau.’ Tuti na kaiwo emadurai tonanane
    etatofa kaiwasa bitoya kontai.
  fai-fai: watawo kaleyo bá, kinim wanang seng kuw ika nam kibi wakak kiw tade bom
    nadiwe bako, ‘naka Got Walusa Kinim kaí’ kal bom nadiwade ika wanang kinim seng
    seng iyo kasen kei faltiyamokabiw.
  ura-NT: 'Arajii cachaaurute, canu niha nocoetiin inara coritana jerecurureein: ‘Canune
    Curisito Mesihasineeunra,’ naainte, arajii cachaauru coritaaurureeincha.'
  mcd-NT: Yora ichapafoan “Un Cristoran,” ishon mato parapaishcani. Ascashon yora
    ichapafori parashcani.
  urt-urt: Tehei kin taꞌe leꞌe, lenge miyeꞌ wula wula se ka homboꞌe yuta jil naŋ ŋam
    pe, ka yininge na, ‘Ŋam Krais ilyeh liꞌ ihei!’ Pe tinge ka homboꞌe yeh lenge miyeꞌ
    tuweinge wula wula sekete ŋaiye ka junde yaŋah pupwa.
  kiz-kiz: Kwandabha bhingi bhibetakuhida kwa lihina lya nene. Bhibeta kujobha, 'Nene
    ndo Kristu', na bhibetakubhakofya bhingi.
  tzo-TZE: 'Yu''un oy ep boch''o ta xalic sbiic jech chac c''u cha''al jbi vu''un.
    Jech ta xalic: “Vu''un Cristoun ti t''ujbilun yu''un Dios chajventainoxuque”,
    xiic. Jech ep boch''tic ta xlajic ta lo''lael.'
  lex-lex: 'Hota rirahu rmai die rnairia A na''nu pa riwra: “Ray Makamori-Kalewna
    maka Uplerlawna Nano''taru A''g inhatti!” Hota rirahu rpesiaya ir pa rler la klieratni.'
  dov-dov: Nkaambo kuyozwa bayingi muzina lyangu. Bayowaamba kuti, 'ndindime Kkilisito,
    álimwi bayosowa bantu bayingi.
  rgu-rgu: Neuꞌ ko lahenda rupaꞌ ara mai fo fapa ara nara rae, ‘Au ia, nana Kristus,
    Lahenda fo riꞌ Manetualain helu neme uluꞌ mai.’ No ria na, ara tipu-dai lahenda
    dodouꞌ.
  toc-NT: 'Porque aquit laca­tancs cca̠­hua­niyá̠n pi̠ lhu̠hua hua̠nti̠ xta̠­chuná
    nata­li̠­tax­tu­putún cumu la̠ aquit xa̠huachí nata­huán: “Aquit Cristo hua̠nti̠
    naca̠lakma̠xtuyá̠n”, luu lhu̠hua cris­tianos nataak­ska­huimi̠y.'
  ulk-1902: Abelelam gaire le tabarki kara nei ge, kega, Kakanali abele Keriso; uiaba
    ko didmirik gaire le.
  som-som: Waayo, qaar badan ayaa magacayga ku iman doona, oo waxay odhan doonaan,
    Anigu waxaan ahay Masiixa, oo qaar badan ayay khiyaanayn doonaan.
  mam-C: 'Qu''n ma nintz te tzul ti''j nb''i''y, ex ok kyq''ma''b''il: Ayi''n we''
    Crist, chichkula''. Ex ma nintzxjal k''wel kysb''u''n, tu''n kyxi lipe kyi''j.'
  ndj-ndj: Kwanongwa davabwituki vandu vatangalili vakwisa, pavadeta kucha, ‘mweni
    ndi Kilistu Mkombola!’ Na veni davavayushi vandu vatangalili.
  mbj-NT: Hajõk da han'aa ji hã wad'ii doo. Hät ỹỹ gó rabana, sa nooh. “Ỹ Kristo,
    P'op Hagä Do H'yyb Däng Doo”, näk da sa kyyh. Hajõk da rawedii.
  lat-VUC: 'multi enim venient in nomine meo, dicentes: Ego sum Christus: et multos
    seducent.'
  ngp-ngp: Kwaviya naweze wabindile ingi kwa zina dyangu, wakagamba kila yumwenga
    niye Kilisito! Naho nawawadant'hilize want'hu wengi.
  enq-2: Aipumape, endakali longo mendapu nambanya kengenya ipupala lao pituu, ‘Namba
    Kraisa dokona’ lao endakali longo minakasetami.
  eng-ASVBT: For many shall come in my name, saying, I am the Christ; and shall lead
    many astray.
  mna-mna: 'Pa wal boozo kola timaŋga, mi tipaata sorok nio zoŋ mi tiso: ‘Iŋgi nio
    Mesia tau.’ Mi wal boozomen ko tikan la sua kizin pakaamŋana.'
  myw-myw: “Igaw teitan bisap, bilana, ‘Yey Mesay Kelis yey,’ wankuyeim tayuwein bisap
    bilana, ‘Yey Mesay Kelis yey,’ wankuyeim tatounun ma̱wan; e, ma̱wana ma̱wana ee...
    singay babaw. Tasiyas bo bikatidividavs wasigeis gamag babaw.
  sby-sby: Bantu bangi nibakese mulina lyakame! Kabambeti, ‘Klistu usa njame,’ Nibakabepe
    bantu bangi.
  sll-sll: Ari miki weni u tibi pirere, na hana dalere, “na nan kraist mole wiwa”
    dinamia. Dinangwiwe, ari miki weni mole, “ha pangwo dimua” di pire doling bonamua.
  yaq-NT: 'Bwe''ituk juebenaka nee teuwaaka inim yajinee intok: “Ineponee juna''a
    ju''u Krijto”, ti jiakai, intok inime''e juebenam bai ta''aane.'
  uro-uro: Inguna ama rhäqäp na rha ama ruvek diva rha rhän bä va rhat tualat nävät
    gu ngärhipki i rhi qoar i, ‘Aingo di ma Krais!’ Bä va rha rhäqäne sa anga rhäqäp
    na rha anga ruvek sagem mes.
  ita-1885: 'Perciocchè molti verranno sotto il mio nome, dicendo: Io sono il Cristo;
    e ne sedurranno molti.'
  muy-muy: Aɗaba mis kay atara, ku way way do aməɗəm naŋ ti nu, aməɗəm naŋ ti *Krist
    *Bay gəɗakani ya amara ni. Nahkay atagosay mis kay.
  kqc-kqc: Ini adina amiye tau gade nai roka dudu baesi iniye nikake regedi, ‘Na bi
    Keriso,’ resi amiye tau gade eru regedi.
  tav-tav: capãarã ĩtori, “Dio cʉ carotiro mena yʉ áa, Dio cʉ cajooricʉ majuu, Cristo
    yʉ ã,” caĩtorã anigarãma. Na caĩtorijere apiʉjagarãma camaja capaarã.
  eng-ULB: For many will come in my name. They will say, 'I am the Christ,' and will
    lead many astray.
  spa-VBL: “Muchos vendrán diciendo que soy yo, y dirán ‘yo soy el Mesías’, y engañarán
    a muchas personas.
  fra-_FOB: 'Car plusieurs viendront en mon nom, disant: Je suis le Christ, et ils
    séduiront beaucoup de gens.'
  hau-ULB: Gama da yawa za su zo da sunana. Za su ce, “ni ne almasihu,” kuma za su
    sa da yawa su kauce.
  mal-mal: ഞാൻ ക്രിസ്തു എന്നു പറഞ്ഞു അനേകർ എന്റെ പേർ എടുത്തു വന്നു പലരെയും തെറ്റിക്കും.
  kkc-kkc: Bei, odoo aboso mo hu maga sibileso takolone dieso nediliyo diba Kelisoso,
    dee takalaiso. Egeeseelone diayo odoo bei tei goo maga peegoo gilimado dileiso.
  urd-GVR: Kyoṅki bahut-se log merā nām le kar āeṅge aur kaheṅge, ‘Maiṅ hī Masīh hūṅ.’
    Yoṅ wuh bahutoṅ ko gumrāh kar deṅge.
  far-far: '@see-verse:MAT.024.004'
  suz-BL: मारदे हना शुश मुरपुकीमी आं नें ब्रशा ‘गो ख्रीस्‍त नङ’ देंशा, मुर आन थुं
    क्‍यानीम। यूहन्‍ना ५:४३; १यूहन्‍ना २:१८
  car-NT: Pyime kari'na irombo yjety a'kutan. ‘Mo'ko Mesias awu wa,’ kyngata'ton.
    Irombo pyime kari'na emu'mata'ton.
  amp-amp: '@see-verse:MAT.024.004'
  bht-bht: क्योंकि मते सारे लोकां मेरे नाए ने दाबा करिके ओणा है। उना बोलणा है, मैं
    मसीहा हूँ कने उना मतयां लोकां जो भटकाणा है।
  eng-NOY: For many will come in my name, saying, I am the Christ, and will deceive
    many.
  cub-NT: Obedivʉ ʉ̃mʉva darĩ arãjarama “Cristobu yʉ”, jʉjovarãjivʉ obedivʉ põevare.
  ita-1927: 'Poiché molti verranno sotto il mio nome, dicendo: Io sono il Cristo,
    e ne sedurranno molti.'
  lww-lww: vanon nap̃a p̃isi na yaru la ve moki nap̃a ala kiau kia, ana p̃isi na aimi
    avisa avisave ‘In na nepe Navisaarena nene,’ ana visae ve sanene, p̃isi na aure
    yaru la ve moki nap̃a ava avewowe.
  ckb-ckb: چونکە زۆر کەس بە ناوی منەوە دێن و دەڵێن ”من مەسیحەکەم،“ زۆر کەسیش چەواشە
    دەکەن.
  nas-nas: Aiꞌ nantoong mmauꞌke tee poroma nkaang miring tampaama aaꞌpaavaing, ‘Ning
    tee eeꞌnung Kumponinge Pakoꞌpariꞌniiꞌ,’ eeꞌnoko teeꞌ nkoarima nantoong mmauꞌ tosiaariko
    siompaariaing.
  uvl-uvl: Iri halang lape tela nge imo pe te hetue ek, pe te channanga rere mene
    hehei pe hana ke te teke, ‘Iau Kristus koloi, Non nenge NeHalang kulosia at ke
    mene mule hehei pe hana.’
  eng-BBE: For people will come in my name, saying, I am the Christ; and a number
    will be turned from the true way through them.
  ixl-CNT: 'Tan sibꞌal koꞌxh sauli, sikꞌam tiꞌ vunbꞌii. Utz satal ech tzaꞌ: «In viTxaaom
    u Tioxh vaꞌl saꞌchitꞌuli.» Chaj. Utz sibꞌal aanima sisubꞌeꞌ.'
  xsi-xsi: Ŋana tu kinzi tamâta rârâ ma simâ sipatu naŋa ŋâŋgu ku ma siporo tu, ‘Naŋani
    tamwatâŋgu kala Kirisi’, ku ma sikai laŋeŋa mine panzi tamâta rârâ.
  crx-NTPO: '''Alha lhane soozi'' gha whusahutidulh ''ink''ez ''uhudutinelh, mbe la
    Christ unli-un, si ''ust''oh, duhutni whe lhane nahunti''ah.'
  kan-OKCV: ಅನೇಕರು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಬಂದು, ‘ನಾನೇ ಕ್ರಿಸ್ತನು’ ಎಂದು ಹೇಳಿ ಅನೇಕರನ್ನು ಮೋಸಗೊಳಿಸುವರು.
  bbb-bbb: Ijadufuo maeje e uruvana bu usiana biesiriana kiako, Naeje na Kuraesino
    kiakuva e uruvana buka uri bu nuvediadufuo.
  blw-blw: te fùnagcha angkay hen chuaray tatagu way ammag mangaliyén chicha ano agé
    hen hennag Apudyus way mantoray, wat ammag chuar tot-owa hen lokoponcha.
  tam-2017: 'ஏனென்றால், அநேகர் வந்து, என் நாமத்தை வைத்துக்கொண்டு: நானே கிறிஸ்து என்று
    சொல்லி, அநேகரை ஏமாற்றுவார்கள்.'
  azz-NT: 'Porín hualasque míac tacajcayahuani huan ijcón míac quincajcayahuasque,
    porín yejuan quijtojtinemisque ijcuín: “Nejua ya ni Cristo Temaquixtijque”, huan
    ijcón miacque quincajcayahuasque.'
  spa-RV-1909: 'Porque vendrán muchos en mi nombre, diciendo: Yo soy el Cristo; y
    á muchos engañarán.'
  csy-csy: Banghangziam cile mi tampi te keima min taw hongpai tu a, keima in Christ
    ka hihi; ci in mi tampi theam tu hi.
  mxq-NT: 'Mʉt ko may myina̱ꞌa̱ndʉ winꞌʉꞌʉmbʉty diꞌibʉ jʉna̱ꞌa̱na̱a̱mp: “Ʉjtsʉ dʉꞌʉn
    ja Kristʉ”, es wyinꞌʉʉnaampy mayʉ ja̱ꞌa̱yʉty.'
  tzj-NT: 'Queri'' nbij chewe como e q''uiy ja winak nepi na je''e in xa queyon nquecoj
    qui'' chi e Cristo, quewa'' nquibij chique ja winak ri'': —Anin in Cristo, neche''
    na chique, in e q''uiy ja winak ja xquequeban engañar.'
  tdt-tdt: Ema barak sei mai lori Hau nia naran dehan sira nee mak Mesias, Salvador
    nebee Maromak promete ona hori uluk atu haruka mai. I sira lohi ema barak atu
    lao sala dalan.
  ron-BTF: 'Fiindcă mulți vor veni în numele meu, spunând: Eu sunt Cristos; și pe
