  kwi-kwi: Akkwan awa nakana namashimtuasmin, uspane ‘Nane Dios nɨrɨtmika ish,’ kizanazi.
    Pɨrail kaizamtu akwa, uspane akkwantuza kwisha kain kianazi.
  agm-agm: Sandɨ apaapɨmaasato amɨ isɨhiya taahiyɨhiya noaipapɨ satɨwɨ, ‘Nɨnɨ kɨmonɨnɨ
