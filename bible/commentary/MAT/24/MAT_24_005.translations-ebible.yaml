    taahiyɨhiyaisɨ jɨnjaipundɨtauhɨhandapɨto.
  ubr-ubr: Sabu sigaraba Yau Wabiui sebikakafun on arimon sinnat ato sinau, ‘Yau on
    Keriso!’ Ato osi arimon sabu sigaraba sinisigoes.
  tsw-NT: Ama na̱ a̱bunda̱ a̱ ta̱ ta̱wa̱ na aala a̱ va̱, a ta damma, ‘A̱mu ɗa Zamawawaꞌa.’
    Waru a̱ ta̱ pusa̱n ugbozu wa ama na̱ a̱bunda̱.
  cax-NT: 'Itopiqui chiyaupüma bama cuabotü au nisüri aübu arrüna nurarrüma sane:
    “Arrüñü Cristo” y ui arrüna sane nurarrüma sürümanama bama icocotama ñapanturrüma.'
  aia-aia: '''Inia ''ai ragoi nei narai boi heitaroha''i na''i atagu narai o''ani,
