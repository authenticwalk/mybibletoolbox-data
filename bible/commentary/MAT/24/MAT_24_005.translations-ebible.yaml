  heb-heb: כי רבים יבאו בשמי לאמר אני הוא המשיח והתעו רבים׃
  mpp-mpp: I yangucte, ngic bocyac yengi kwesilu nale wac wackelu midaingte, ‘Na Mesia.’
    Inguc milu ngic-ngigac bocyac kwele basifuc aiyeledaingte.
  apb-apb: Aana mo iini hunge kei lae mai aana sataku, na kire kei ere uuri, ‘Ineu
    oto a Kraes,’ na kire kei ha'apweue mwala hunge.
  san-TEL: బహవో మమ నామ గృహ్లన్త ఆగమిష్యన్తి, ఖ్రీష్టోఽహమేవేతి వాచం వదన్తో బహూన్ భ్రమయిష్యన్తి|
  ben-IRV: কারণ অনেকেই আমার নাম ধরে আসবে, বলবে, আমিই সেই খ্রীষ্ট, আর অনেক লোককে ঠকাবে।
  ntu-ntu: Ncblo nakqlung sa navzmqng mz drtqnge, narpibzlr mz leplz kx, ‘Ninge Mevalu
    Kxnzmcpx.’ X leplz nakqlung kalr nalxngitilr nidr mz nzpokia-krdr.
  pan-pan: ਕਿਉਂਕਿ ਬਹੁਤ ਲੋਕ ਮੇਰੇ ਨਾਮ ਤੇ ਤੁਹਾਡੇ ਕੋਲ ਆਉਣਗੇ ਅਤੇ ਕਹਿਣਗੇ ਕਿ ਮੈਂ ਮਸੀਹ ਹਾਂ
    ਅਤੇ ਬਹੁਤਿਆਂ ਨੂੰ ਭਰਮਾ ਲੈਣਗੇ।
  tkr-tkr: «Zı Masixhva» geed insanaaşe qabı eyhes. Manbışe məxüb geebbı yəqqı'le
    qığaa'as.
  gvc-gvc: Payʉ masa “Cristo jija yʉhʉ”, ni mahñoina taahca. Ti ã mahñochʉ tʉhoa payʉ
    masa Cohamacʉ yare duhuahca.
  mwp-mwp: Kedha mabaygal bangal mangemine a sole ya umamoeypu yaynanob kedha, “Matha
    ngay Kuykulmayngu ngapa ngithamulpa. Ngay nungu Mina Woeyayzi Mabayg.” Wa kedha
    ngoedhal mabaygal bangal mangemine; koeygarsar mabaygal thanamulpa ruwamoeyne
    bangal, sethabi ngoelkay mabaygiya asimoeyne.
  ksj-ksj: Vaze ḡehaḡaniꞌa eḡe nio aradu, 'Eꞌe Keriso' rae reꞌuma. Ebu zeꞌa vazevaze
    tutuze veꞌoziꞌuma.
  sbk-sbk: Maana winchi wanzahwenze hwi tawa lyane. Wanzayanje, 'Ane nene Klisiti,'
    na wanza huwatezye winchi.
  mya-JVB: အများ သောသူတို့က၊ ငါ သည် ခရစ်တော် ဖြစ် ၏ဟု ဆို လျက်၊ ငါ ၏အယောင် ကိုဆောင်
    ၍ ပေါ်လာ သဖြင့် လူအများ တို့ကို လှည့်ဖြား ကြလိမ့်မည်။
  kgf-kgf: Ic sasalanéŋ nuac qacnaiguc hama Ni Kristo mianéŋ ʒéma ic embac sasala
    ikoc waŋ énécmimu.
  awb-awb: Mi tanáhráq áhnte kegá mótaq mótarue néníwírue séra mahraréra, Manikánka
    wehuke merirena kaweraritankeheéna peh morá ání omaq atena eqmaq auwankéhe. Ínéwé
    mi aní múge irarirataq áhnte kegá sene péhe éhwéhnsábé aiq pútare aritagéhe.
  gdn-gdn: Iyapana ropani kawaya nau ewaneya baitagisi nau sini pokaiya beratagisi,
    tagisi ke; ‘Nau ka wi Iya Negeyana Apunai Keriso.’ Mu inako beratagisi manako
    iyapana ropani kawaya notamaga wirapomoto da mu sumatamini.
  nko-NT: Tsúfɛ́ ahá tsɔtsɔɔtsɔ bɔ́pʋ mɩ́ dá ba bɛɛ, amʋ́gyí Kristo, (ɔhá ámʋ́ʋ́
    Bulu ladá mʋ ofúli amʋ) nɩ. Bɛ́mlɛ́ ahá tsɔtsɔɔtsɔ bɔ́fwɩ ɔkpa.
  bsn-NT: Jãjarã yitorã ñarʉarãma, “Yʉne ñaja ‘Rotimʉorʉ̃gõrʉcʉmi’ yigʉ, Dios ĩ cõagʉ̃”
    yirã. To bajiro ĩna yisocasere jãjarã masa ĩnare ajisʉyaboarʉarãma.
  pib-NT: Gi rixanu gixo ginanu ngiwakaya. Wane chinachinepa, ‘Gitni wa Kristo.’ Gixopni
    yokwitanna.
  wiv-wiv: Na vuna manumanu luba da dia ta mai kamana hizagu, dia ka tania, ‘Hau a
    Kristus,’ da dia ta rukia manumanu luba.
  reg-reg: Okubha bhafu bhalija kwisina lyani. Nibhaika ati,' Anye nanye Kristo',
    abhabhayabhya bhafu.
  mlh-mlh: Ŋiŋigo kokoineji fukeru nonde tinao iŋi minimiŋ, ‘Nonji Munaŋqoqo Rauine
    Kristo fukego.’ Oŋu miku ŋiŋigo kokoine eadu yabenimiŋ.
  gof-ENT: ኣይስ ጊኮ፥ ዳሮ ኣሳቲ ታ ሱንን፥ ‹ታኒ ኪሪስቶሳ፥ ፆሳይ ኣሳ ኣሻናው ኪቲዳይሳ› ያጊሼ ዪዲ ዳሮ ኣሳ ባሌና።
  aau-aau: Hakwe hme senkin sehe mekow, payhokuaw omok kokwe uwr kraiar homkwe hano
    uru non le. Uwr somokwe senkin me ne ey, ‘Hakwe Krais.’ Seyr homkwe uwrsa kraiar
    me okrei-ok non me-loior huonok ey.
  tvk-tvk: Vengan moletin xil holu limei e hisok e lihiteni lihit, ‘!Inou nabe Mesaea!’
    Ma liluvos moletin xil holu.
  prf-NT: Gapu makpal a lumitaw a magkagi a, ‘Sikán en Cristo!’ Makpal en metawtaw
    di.
  auy-auy: Sáwífaꞌ-waasi tésa kesúwíꞌa máwatesa sésa Maníkómó íyáfasisinkaraiwai úne
    síyasa sáwífaꞌnanka minkáróꞌ-ááísáfésa éraiꞌe sénááwe.
  tbg-tbg: Naantiara airi vaiinti qovaramavi ti hutu reha Kotiva ti tititaimanta anuraukave
    timanta airi vaiinti nahenti vika una uvarama quqaa uvave tivarave.
  hub-NT: 'Nukap shuar wina naarun pachisar: ‘Wiyaitjai Cristonka’, tusar nukap shuaran
    tsanurartinaiti.'
  hmo-hmo: Badina be taunimanima momo lauegu ladanai do idia mai, do idia gwau, ‘Lau
    inai Keriso,’ vadaeni taunimanima momo do idia hakaua kerere.
  big-big: Purik yombanu kolokngagono yeik nogorage lewagi kani logo pelik kisi wiriyi
    nangai, Ne Kilisibek, kisa logo yombanu kolokngagonowili puwiliyegi kiriwei kuni
    nangai.
  gux-G: B nubi boncianli t bu baa k ya kubi n yeli k tua k bani tie kristo, b bu
    bɔndi b nubi boncianli ban tudi u sanu
  cnl-NT: 'Juɨ́ɨn²³ dsa³ ''i³ rɨ²³ja²³guín²³ ''i³ rɨ²³jua''³ ''e³ rɨ³løn³¹te''¹ jné².
    Rɨ²³jua''³te''²³: “Cristo ''i³ rɨ³lø³¹ ''i''²³ ''i³ rɨ²³xíin²³ Dios hua² jné²”.
    ''E³ jo̱³ rɨ²³jmóo² ''e³ rɨ²³sɨ²³caa''n³² juɨ́ɨn²³ dsa³.'
  zar-NT: tuʼ záʼgaquiëʼ zián bönniʼ lë́gaquiëʼ ca leaʼ nedaʼ. Ilaʼnnë́ʼ nácagaquiëʼ
    Cristo, en ilaʼzíʼ yéʼenëʼ bönachi zián.
  kde-kde: Kwa kuva, vanu vohe vàmbeida uvalitenda kuva vanang'o njo nangu, uvachidoni,
    ‘Nangu njo Kilisto!’ Vanu anevo vàmbevahocheja vanu vohe.
  ata-ata: Ta mitema tavuꞌalo ixali la imoxoꞌu ualasilo, la ivikala lexe, ‘Eni kalisito
    ano.’ La ikalavoineꞌi tavuꞌalo.
  qvw-NT: Ya'atucul achca śhapämulmi ‘Ya'am Caćhaśhan Salbacüca cayá’ nil achca nunacunacta
    pantachin'a.
  nfa-nfa: Te bèli-camèdꞌa dhèu ae mai tèbꞌa kakara, peka na, ‘Jaꞌa ne, Kristus, Dhèu
    dhu Ama Lamatua padhadha karèi nèti uru ka.’ Dènge jꞌara ne, rèngu monya dhèu
    ae.
  tnp-tnp: mətəu-inu nətəmimi tepət okəhuva motos nərgək motəni məmə, ‘Iəu Krɨsto
    iətəm Uhgɨn təməni məmə otahli=pa,’ kəni okoteiuə e nətəmimi tepət.
  urd-urd: क्यूँकि बहुत से मेरे नाम से आएँगे और कहेंगे, ‘मैं मसीह हूँ।’ और बहुत से
    लोगों को गुमराह करेंगे।
  hot-hot: '@see-verse:MAT.024.004'
  mqj-NT: 'Annu la buda tau sae umposanga sangangku nakua: ‘Kaomo To dibassei bayu-bayu
    ma''pasalama'',’ anna la buda tau napapusa.'
  rus-SYN: 'ибо многие придут под именем Моим, и будут говорить: “Я Христос”, и многих
    прельстят.'
  mbh-mbh: Eneke toko pulua aro o es me mo o apeta iok na o ri ve, ‘Tho ini toko ako
    aro tho el werer a God ile tokokoere.’ Naro o patelek toko pulua.
  bdd-bdd: Weyahina ꞌabwa baibaiwadi saniguwega sihepwaila ma ꞌabehega sihanugete
    puigomi ma ꞌaigeda ꞌaigeda ꞌigwae, ‘Taugu Toꞌabiheteina,’ ma tomota baibaiwadi
    simuliyedi.
  cbt-NTPO: A'naquën huëcapona'. “Caso' Cristoco. Yosë chachin a'paimarinco,” tosapi.
    Nonpintë' nipirinhuë', na'a piyapi'sari imasapi.
  srn-NT: Bika furu sma o du leki den na Mi. Den o taki tak' den na a Mesias, èn den
    o kori furu sma.
  cta-NT: Nde loo la ca̱a̱ tyu̱u̱ tyaꞌa nguꞌ cuiñi nu ñacui̱ chaꞌ cuentya jnaꞌ lijya̱
    nguꞌ. “Cristo laca naꞌ”, ñacui̱ nguꞌ biꞌ jiꞌi̱ ma̱, loꞌo juaꞌa̱ cñiloꞌo nguꞌ jiꞌi̱
    quiñaꞌa̱ ñati̱ nu jlya tiꞌ chaꞌ biꞌ.
  bqc-SIM: Asa gbɛ̃́ↄ mↄ́ ń ma tↄ́o dasi, aa mɛ Mɛsiin ń ũ, aa gbɛ̃́ↄ sã́sã dasi.
  tcz-CHONGTHU: Ajeh chu keima min'a mi tampi hung ding u, keima Messiah kahi ahungti
    ding u, amahon mi tampi alhep lhah diu ahi.
  mar-mar: कारण माझ्या नावाने पुष्कळजण येतील आणि म्हणतील, मी ख्रिस्त आहे आणि ते पुष्कळ
    लोकांस फसवतील.
  snp-snp: Wenena so loti oti kuline oluti, namo Goti nilifi melami we Kilisto minowe,
    lenawamo ya wenena muki koni winagilae. Etito nenako, ko efe loti kiyaba oti minalo.
  isl-isl: „því margir munu koma og segjast vera Kristur og leiða marga í villu.
  spy-NT: Choong'ēch ꞉biiko chēē makukwaanaat ankuyey keey ꞉ake tukul kule inee ku
    kāārārookiintēēt. Mākōōbotbootoot ꞉bichoo biiko chēē chaang'.
  xnn-xnn: Tay adoado nan awnit omali ay mangwani en daida nan Kristo ay inbaan Apo
    Dios et awnit allilawenda nan ado ay ipogaw.
  mwe-mwe: Pabha bhandu bhabhagwinji shibhaikangane bhalinkutinji, ‘Nne a Kilishitu,’
    na bhalabhonji shibhaatembanje bhandu bhabhagwinji.
  tte-tte: Kaiwena tomo sibaibaiwa kani silaoma esagu mena siwaloba, ‘Yau Keliso’
    kabo tomo ali walo mwakomwakota kani simeliyani.
  tcs-tcs: Bikoz plenti pipol i go spik diskain ya, “Ai nau da Promiswan uda God i
    go sanem.” Plenti pipol i go bilib prom dempla tu.
  hlt-THB: Ikawtih kai ang ming ing thlang khawzah law kawm usaw, 'Kai ni Khrih,'
    ti kawm uh, thlang khawzah ce thai na kawm uh.
  soq-soq: Ne epe wadina, ipawa apana uara ne ebonawo wimompe wampaase, ‘Ne ipa Keriso
    mida e onioniawaitile wainilana winen inalepaa baiwa.’ Mo ne ebona wampe nolantompe
    apana uara banlakadisamopuo waeuwau bedewentopu.
  qub-qub: Achcajmi shamongapaj ‹Nogaga Cristumi cä› nir. Chayno nirmi achca runacunata
    engañangapaj.
  att-att: Ta aru yù ira mattutubbâ nga umay, nga makkagi ta aggira yù MakKiristu.
    Á aru yù ira nga ilogò da sangaw, nga mepakkáttuay sù panuttul da nikán.
  bki-bki: bior mia tomu ve telabo napano mia adu siaku, naruei mia nalo amei averinavo
    ‘Kiniou nebe Naverikariano nene,’ naruei nalo avuru tomu ve telabo aiel vovu.
  bqp-bqp: Zaakũ oni su dasi kũ ma tↄ́o, onigↄ̃ pi Arumasihumɛ ń ũ, oni gbɛ̃nↄ
    sãtɛ dasi.
  mcp-mcp: 'Nəcé buud ŋkí bulya bwə́ bá dʉ zə nə jínə́ dâm, zə dʉ cɨ nə́: “Mə wə́
    Krîst”. Məshɨɨgâ máŋ mɔɔŋg mə́ bá kənd zhwog buud jugʉ́.'
  hat-hat: Paske, anpil moun va vini sou non mwen, y'a di se yo menm ki Kris la. y'a
    twonpe anpil moun.
  npl-NT: 'porke miakeh witseh itech Notoka iwa kijtoskeh: “Ne Ni Cristo”, iwa miakeh
    kinkajkayawaskeh.'
  bgg-bgg: Bajo branthek ne gu chiang è wuii ne yao phro, gu ne Masi ji ro! Chiih-è
    ithek bajo bran shii khinrin ruii.
  eng-TCENT: For many will come in my name, saying, ‘I am the Christ,’ and they will
    lead many astray.
  eng-BSB: For many will come in My name, claiming, ‘I am the Christ,’ and will deceive
    many.
  cpu-NT: 'Tema osheki kovatsine iramatavitemi apaata, impairyaapaakena, inkante:
    ‘Cristo nonatzi naaka.’'
  san-ASM: বহৱো মম নাম গৃহ্লন্ত আগমিষ্যন্তি, খ্ৰীষ্টোঽহমেৱেতি ৱাচং ৱদন্তো বহূন্ ভ্ৰমযিষ্যন্তি|
  tac-NT: 'We''ká ralámuli smela Onorúgamete julárigame korísiga, a''chigóriga a''wágame
    a''walí nígame korimela napurigá ne. Regá animela: «Ne ju Kristo, alué napu ju
    Onorúgamete julárigame.» ''Lige alanigá asíriga we''ká ralámuli ''yégamala.'
  eng-WEBPB: For many will come in my name, saying, ‘I am the Christ,’ and will lead
    many astray.
  gfk-H: Io hua, haleng diet na bisbis huat ma diet na tangai bia, ‘Iau a mon no Mesaia,’
    ma diet na lam habisbis lah ta haleng.
  viv-viv: FaꞋina aimo kaliva moyaꞋaidi hinaꞋela aku egana hinayakahina hinagayo,
    IyaꞋeku Keliso higa Yaubada yana Tovegida. Hidedemi hinagahe be kaliva moyaꞋaidi
    yadi fwaya againe hinanuwaꞋabiyedi.
  yao-yao: Pakuŵa achajinji chakopochele aninkuti, une ndili Kilisito nombewo chachasoyasya
    ŵandu ŵajinji.
  tgp-tgp: matan tamlohi matuvana la pa mai na hijaku la pa verea vara enira natu
    pa Kr̃isto atu, la pa tikau leji na tamlohi matuvana.
  auc-NT: Edæ wadäni nanguï ïnäni botö ëmöwo ante babæ tedete pöninque, “Botö Codito
    ïnömo ïmopa,” ante apæ̈nedinque wapiticæ̈ mäodäni godinque edæ nanguï ïnäni tömënäni
    mïñæ̈ oda cæte wapiticæ̈ gocædänimpa.
  kbc-NT: Igaataɡ̶a eliodi oko enagitibeci, odaa oibake Iboonaɡ̶adi, codaa modi, ‘Jeɡ̶emeɡ̶ee
    ane niiɡ̶e Aneotedoɡ̶oji me jiɡ̶eke inatawece ɡ̶odaxakawepodi.’ Odaa joɡ̶oninaaletiniwace
    eliodi oko.
  bmh-bmh: Dudu ipal agen alaimai, izal wanim pataimai, guzenai ze mamam. ‘Iz Kristus
    iz ag koli imarabun du zom.’ Dudu asiu agen guzenai ze doimai, petak amam. Ag,
    izal tapaimaranem dudu, ag go dudu agal ze sesamarian.
  ctu-BL: Come talob cabʌl tij c'aba'. Mi caj i lon cuyob i bʌ ti Cristo. Mi caj i
    socob cabʌlob.
  meq-meq: 'Hərwi ndo hay haladzay ta deyeweye ta məzele ga. Kwa way ma gwaɗiye: “Neŋ
    na, Kəriste!” Ada ta səpatiye ndo hay haladzay.'
  noa-H: Mʌg hatag paawai hõor pöm sĩi chik'am k'ũgurm k'õchgau hamach hiekpai mʌ
    hiek gaai t'ʌwia, “Mʌʌta hag Cristoou Hẽwandamau pʌ̈iju haajerr” ha hiek'a nʌrrjëe
    haju. Mag nʌrrjëem gaaimua hõor pöm k'ũgur haumaju hajim.
  alp-NT: Le namake tamata bokala me esi luake pake Auku nane esi lemake be siere
    maka hlamate, hoko tamata bokala esi supu lemake kai esi hlaleke lokosi.
  san-VEL: bahavo mama naama g.rhlanta aagami.syanti, khrii.s.to.ahameveti vaaca.m
    vadanto bahuun bhramayi.syanti|
  kbq-kbq: Na'ankure rama'a vahe'mo'za, Nagri nagihe'za, tagra kraisigate nehu'za
    rama'a vahe'zaga zamazeri savri hugahaze.
  kbh-kbh: 'Banga mochanjabo y mochantsabíchamo chënga ats̈e imomna ca. Mochántsichamo:
    “Ats̈e chë Cristo sëndmëna ca” y chca, ba ents̈ángbioye mochanjáingñaye.'
  ron-LSB: 'Căci mulți vor veni în numele Meu, zicând: “Eu sunt Hristosul”, și vor
    duce pe mulți în rătăcire.'
  pon-pon: 'Pwe me toto pan kodo ni ad ai katiti: Nai me Krijtuj o kotauo me toto.'
  nhe-BL: 'Pampa miyac tlacame hualase huan quiijtose: ‘Na niCristo.’ Huan quincajcayahuase
    miyac.'
  sps-sps: tana saa, vainy a kinai naa fiisen miror a asanga Vanyo, ri te tsue na
    ka, ‘Anyo na Krais!’ ana ri te fagaug ir a vainy a kinai.
  wnc-wnc: Aminu tapatuta enake apu natane umana yake anzing yaning. Anututa na tapan
    Krais dakngake gatandamuyaapa yuat ngang kem yawik. Ina unzakan sipdu sipdune
    aminu tapatu tapatuta enake apu wamu waakngakan kem yaning. Ina unzakan tasitakuwawa
    aminbamda kem wamu waaknga natapa siakan siwik.
  nmw-S: Kaiwane bobode si hoyowate bwele si luwom he hidau heine ge si nga, ‘Nau
    Mesaiya!’ iloke si yokapisiid bobode hoyowate.
  bus-bus: Zaakɛ weé mↄ́ pari ma tↄ́o, aↄ̃égↄ̃ bee Mɛsayan ń ũ, aↄ̃é gbɛ̃nↄ sãsã
    pari.
  gub-BL: Ta'e awa tetea'u uzexak kar putar xe a'e wà nehe xe, ko ywy rehe a'e wà
    nehe xe. — Aiko Tuwihawete Purupyro Ma'e romo ihe, i'i mua'u putar purupe a'e
    wà nehe. Teko tetea'u uzeruzar putar a'e tuwihaw hemu'em ma'e wanehe a'e wà nehe.
  imo-imo: Iye awini ongo na moro mele yu mele mele kolo toko ningei, ‘Goteni eno
    nokopa kondombalo iye te lipo mundumbo oi nimbe kanopa ltimu iye nomi Kraist akumu
    eno,’ ningolio aku teko kolo toko tinge kani kanoko kondoko molaio. Imbo awinini
    aku iyemanga unguma pilko liko paimbo nimele ninge.
  boj-boj: Bunuqna gisaŋ tamo gargekoba naŋgi ijo ñam na boqnsib tamo uŋgasari naŋgi
    endegsib minjroqnqab, ‘E Kristus.’ Degsib tamo uŋgasari tulaŋ gargekoba naŋgi
    gisaŋnjroqnqab.
  eng-DRA: 'For many will come in my name saying, I am Christ: and they will seduce
    many.'
  knf-knf: ţiki bañaaŋ baŧum baluŋ kabi na katim ki naan, kaji bukal bawooŋ *Kriŧtu,
    kaguur bañaaŋ baŧum.
  san-KHM: ពហវោ មម នាម គ្ឫហ្លន្ត អាគមិឞ្យន្តិ, ខ្រីឞ្ដោៜហមេវេតិ វាចំ វទន្តោ ពហូន៑
    ភ្រមយិឞ្យន្តិ។
  arn-NT: Rume fentren che küpayay ‘iñche tati Montulchefe’ pialu. ‘Iñche ta Cristo’
    piay engün, fey rume fentren che ta ngünenkayafi engün.
  zas-NT: 'Din zien ree bejn guiꞌt guiëb reeman guial por naj zëëd reeman, guiëb tëë
    reeman: “Naj na̱j Cristo”, abiꞌ zien bejn gusquiee reeman.'
  ken-NT: Bɛyǎ bo bátwɔ̀ chɔŋ mánsɔt nnyɛ́n ɛna mántɛn ambɨ, yɛ̌ntɨkɨ mmu wap
    andɛm nɔkɔ bɛ ‘Yi kɛ achi Mpɛmɛ anɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtó!’ Nɛ mándwɔ
    bɛyǎ bhó bɛ mánjibhiri batɨ yap.
