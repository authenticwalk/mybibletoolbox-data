  boa-NT: Muurá o tsááiñe tsúúca pɨ́ɨ́hɨ́cooca íjcyaímyé mítyame óhdi díllómeímye.
    Aame nehíjcyaá diibyéjuco Críjto iíjcyane. Aane mítyame cáhcújtsoó bañúháñe.
  etr-etr: Mida, dolö yafie maalahilä nïe ëi säla, Afädë Memelei Geleso amo ne misi
    neawela sälahilä, udia dolö yafie dahila nimolö moholömelë.
  quh-NT: 'Arí, ashqhas llullacuspa sutiypi jamonkancu. Nenkancutaj: “Noka Diospa
