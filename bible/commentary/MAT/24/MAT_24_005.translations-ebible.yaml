    c’ambiy yantalam i inicchic.
  med-med: Ei nambuⱡ emel, wamp minal, na nga mbi ila onmʉn nʉk ei mel ning, ‘Na wu
    Kraist,’ nangina, wamp minal nʉk tiki punding.
  bch-bch: Ngansa panua busa ga tinam ngan gau edag ta tikeo ngan gid mulian bedane,
    ‘Gau Kristus.’ Ta gid ga tipabuobuo panua busa.
  cco-NT: 'Co̱ꞌ fɨ́ɨmˊbingꞌ i̱ nijalíingˉ i̱ nijmɨgóoˋ jo̱ nijíñꞌˉ: “Jneab˜ i̱ dseaˋ
    i̱ sɨjeengˇnaꞌ do i̱ nicá̱ˋ nifɨˊ quíiˉnaꞌ”; jo̱ fɨ́ɨmˊ dseaˋ nilíꞌrˋ i̱ nilɨgøøngˋ.'
  deu-1951: 'Denn es werden viele unter meinem Namen kommen und sagen: Ich bin Christus,
    und werden viele irreführen.'
  alq-ALGNT: 'Mane mega a8iagog kada pija8ag ni8izoni e abadjito8adj, acitc kada ikido8ag:
