verse: MAT.024.023
translations:
  kpx-kpx: “Iale vani kemo mesoho loboe ataeau laheho loui kosea, ‘Kelisoike ko lohonu.’
    O mesoho loui kosea, ‘Avuike uoke lohonu.’ Ige lainaho hotoeabe evilive.
  okv-H: Eto embo na no degi ta “Kijo, ungotenau Orekari Embo puvija erevira.” eto
    iji nei “Hoi ta ere puvutuhua,” ainge aisuja ingito ke avo be hotembavojo
  tbo-tbo: Apo lawa gehouna ina paliwelemi ina pa, “Ona galeya, geka bo noka Besinana
    lawana,” ega ona itumaganeya,
  mal-C: അന്ന് നിങ്ങളോട് ആരെങ്കിലും, ‘ക്രിസ്തു ഇതാ ഇവിടെ’ എന്നോ ‘ക്രിസ്തു അതാ അവിടെ’
    എന്നോ പറഞ്ഞാൽ അതു വിശ്വസിക്കരുത്.
  grc-SR: Τότε ἐάν τις ὑμῖν εἴπῃ, Ἰδού, ὧδε ὁ χριστός, ἢ ὧδε, μὴ πιστεύσητε.
  bgc-bgc: उस बखत जै कोए थमनै कहवै, ‘देक्खो, मसीह उरै सै!’ या ‘ओड़ै सै!’ तो बिश्वास
    ना” करियो।
  khz-khz: Volaganinai, pene talima taa na pene vaikilami, ‘Iogita, Keriso ea!’ pa
    ‘Ia goi voa!’ nepenetiwa genai, ragai pio vega-taunataunaa.
  deu-TKW: 'Hierauf, wenn einer zu euch sagt: siehe hier ist der Christus, oder da,
    so glaubt es nicht.'
  zsr-NT: '’Niꞌr cutu tséjlëꞌliꞌ chquiꞌ nu gdxin queëliꞌ, len guië lbiꞌiliꞌ: “Gul‑yutscaꞌ,
    ni zoëꞌ Cristo”, o gna: “Niꞌ zoëꞌ.”'
  lin-lin: 'Na tango wana, soki moto moko alobi na bino : « Klisto azali awa ! » to
    « Azali kuna, » bondima ye te.'
  hns-NT: 'Djab koi toelogse boliega kie: ‘Dekh, oe manai Kriest hai,’ kie to: ‘Kriest
    hia hai,’ tab toelog ie baat na bieswaas kariehe.'
  noa-E: ’Mamagkham ee ãbmua khãijã pãachig, “Oobat, chamʉʉta warrgarwe Ẽwandamau
    pʉ̈iju aajerrauwai”, wa magbam khai, “Pãadë oobat, ar sĩ; jãata aruuwai” aawai
    oob ʉ̈khamiet.
  eng-EMTV: “Then if someone says to you, ‘Look, here is the Christ!’ or ‘There!’
    do not believe it.
  mib-NT: '’Núu súcuan te núu ɨɨn ñayuu cahān jiín ró: Yāhá condēhe ró íne Cristo,
    chí: Yūcuán condēhe ró íne ya, achi i, te ma candíje ró jéē cahán i.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् ये़म्‍मो मनाहाॽरे़ ‘ओमे़त्ते़म्‍मे़ॽ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़न्‌कप्‍मो वाॽ’ इग्र ‘खुने़ॽ खे़प्‍मो वाॽ’ लॽरिक् मे़बाःत्तुर
    मे़दाःल्‍ले़ नसाःन् मे़जोगे़म्‍सिम्‍मिन्‍ने़ॽओ॥
  xnj-xnj: “Hinu, magono genago mundu akavajovela, ‘Lola, Kilisitu Msangula!’ ‘Avi
    apa amala avi pala!’ Mkoto kusadika.
  mmx-mmx: Ap mo levenaleng nemen gat mita nunu at levelinga at tara na lok tinimi
    xeretna, ‘Mina ven ba i, neni nga na Lanarong!’ Kopla na lok, ‘Neni nga no!’ Nemen
    mita nunu at nom levelinga atdi.
  cbr-NT: Anúan usoquin unicaman tëmërati nëtë ucëbëtan unin mitsu —ca is, ënu ca
    Cristo 'icë —quixun canan —ca is, unu ca Cristo 'icë —quixun cacëxunbi camina
    —asérabi ca —quixun sinántima 'ain.
  tee-NT: Pus ju acsni avilhchan ni xamati' catajunan ni anich vi ju yuchi ju ixnoncan
    camalakachatachilh ju Dios u anu' vilhcha pus jantu alac'a'it'it.
  eng-LSV: Then if anyone may say to you, Behold, here [is] the Christ! Or, Here!
    You may not believe;
  cak-NT: 'Chupa ri k''ij ri'', xa jec''o ri xquie''in chiwe: Titzu'', ja Cristo re''
    ri takon-pe roma ri Dios; o niqui''ij chiwe: Titzu'', ja Cristo la'' ri takon-pe
    roma ri Dios; rix man tinimaj ri anchique niqui''ij chiwe.'
  pah-NT: '—Aerẽ po ti ojipe''g̃a ei pe me nehẽ: “Pehepia! Avo ko Cristo''ga Tupana''ga
    remimbuhurukara''ga.” Po ti g̃a ei a''ea, a''ero ti taperoviari g̃a''mbea, ei
    Jesus''ga. Po ti g̃a ei pe me nehẽ: “Pehepia! Pevo ko Cristo''ga Tupana''ga remimbuhurukara''ga.”
    Po ti g̃a ei a''ea, a''ero ti taperoviari g̃a''mbea, ei Jesus''ga.'
  sja-NT: '’Maapai apidaapa parãmaa jararuta pɨrã: “¡Pɨchá, ak''ɨ́tɨ! ¡Nama bɨ Cristo,
    Tachi Ak''õrepa pëida!” maa-e pɨrã jararuta pɨrã: “¡Ara bɨta Cristo!” ijãanáatɨ.'
  xed-xed: '«Ka ka mndu nda kaghuni mantsa: “Aʼ! Wana Kristi hadna.” “Aʼ! Wa a hada
    a,” kaʼa ná, yaha kuni da tsuʼafta.'
  mks-NT: 'ʼTa tá ná cachi in na xi̱hi̱n ndó: “Cande̱hé ndo̱. Yóho íin Cristo, da̱
    na̱chindahá Ndióxi̱ cacomí a̱ cuéntá sa̱há ña̱yivi.” Á tá ná cachi na: “Cande̱hé
    ndo̱. Cáa íin da”, cachi na, já quéa̱ a̱ cándúsa toho ndó na̱.'
  gfk-S: Ma ta ikino pana bung bileng be ta nong na tange ta mu, ‘Nes baak! No Mesaia
    irek,’ be ‘No Mesaia ike,’ waak mu nurnur tana.
  bmu-bmu: “Nalö miaŋgöreŋ kewö jime, ‘Mötket! Kraistnöŋ ki malja,’ me ‘Eket! Amötqeqe
    Toŋan endu kinja.’ Kunŋan mewö jima ewö, mi mönö kude möt narime.
  dgz-dgz: “Wam ame gapan waenapan da anega wapi, ‘Yawan, Mesaya ma tauen!’ o ‘Atapa
    tauen!’ da ya di anu tumasene.
  eng-GNV: Then if any shall say vnto you, Loe, here is Christ, or there, beleeue
    it not.
  zaa-NT: 'Làniana canchu nuỹa gą́ le: Línna'' tsáruhuá, nì du Cristua, o línna''
    tsáruhuá nà'' taá dùe, bittu tsíalatsi'' le.'
  eng-WEBSTER: Then if any man shall say to you, Lo, here is Christ, or there; believe
    it not.
  guh-guh: 'Icatsia Jesús tajëvelia navajunupaeba icatsia pepatsijavanexatsica. Jesús
    jumaitsi pijajivijavabelia mapacueniaje: —Nexata itsajivi yamaxëitojorobiaya itsa
    pacajumaitsi tsane: “Pataema. Mara Cristo nucaje,” itsa pacajai tsane, pëtsa pajumecovënëtame.
    Itsa pacajumaitsinua tsane: “Bajarajota nuca Cristo,” itsa pacajai tsane, pëtsa
    pajumecovënëtame.'
  bon-bon: Siige pui padare cabu laati te liba cire jijipi egä, ‘Keriso age sena,’
    coo egä ‘Tabe peese nyene,’ weene gone ätrunga.
  nhw-BL: '“Huajca sintla anmechilhuise: ‘Nica itztoc Cristo’, o quiijtose: ‘Nepa
    itztoc’, amo xiquinneltocaca.'
  swh-ONEN: Wakati huo kama mtu yeyote akiwaambia, ‘Tazama, Kristo huyu hapa!’ Au,
    ‘Kristo yuko kule,’ msisadiki.
  wbi-wbi: “Unsiki ughuno, umuunhu angati, 'Lola, ukilisite ali apa,' nambe Ali kula,'
    namungitikaghe.
  bba-bba: Sɑɑ ye sɔɔ, ɡoo ù n bɛɛ sɔ̃ɔwɑ u nɛɛ, Kirisi wi, u wɑ̃ɑ mini, ǹ kun mɛ
    u wɑ̃ɑ ɡiɔ, i ku rɑ nɑɑnɛ ko.
  eng-KJVCPB: Then if any man shall say unto you, Lo, here is Christ, or there; believe
    it not.
  kgk-NT: —Upe-ma ramo, “Ema'ẽ katu. Upe va'e Cristo voi” oĩ he'i va'e para'e peẽ-my.
    “Ema'ẽ katu. Upe va'e Cristo voi” oĩ ave he'i va'e para'e peẽ-my. Ani perovia
    inhe'ẽ.
  waj-waj: 'Fai iqii suai ivaki gioonna kiaapu voovoono ngii tinara: Taatee. Anutuuqo
    mmataama kioo vaidiivo aavaki varinoo, tinai sa inna kuaivaa rikiaatee. Fai voovoono
    tinara: Iqiivaki varinoo, tinai sa inna kuaivaa rikiaatee.'
  cpy-cpy: 'Aririka pikemi ikanteetemi: ‘Irika Jeepatzii-toetani.’ Itsipa kantatsini:
    ‘irinta Jeepatzii-toetani,’ eerowa pikemijantziri.'
  ekk-PKP: 'Nii et kui keegi ütleb teile: „Vaata, siin on Messias!“ või „Vaata, seal!“,
    ärge uskuge seda.'
  mpx-mpx: Sauga o elana ebo gamagal etega ni baewa eliyamiu ni ba, ‘Ku kite, Keliso
    iya hiwe,’ o ebo etegana al ni ba, ‘Iya huwo,’ bahi nuku aabulilek-an.
  wbp-wbp: “Ngaka kajikalu-nyarra yapa ngalya-kari wangkami kuja, ‘Nyangka yinya Mijaya
    yanurnulku kuja-ka karrimi yinya Kaatu-kurlangu!’ Manu kajikalu-nyarra yapa ngalya-kari
    wangkami kuja, ‘Nyampunya Mijaya yanurnu nyampu-kurra!’ Kuja kajili-nyarra wangka,
    ngulaju jawirri purda-nyangkalu-jana langa-miparlu.
  luo-luo: E kindeno ka ngʼato owachonu ni, ‘Ne, Kristo ni ka!’ kata ni, ‘Ne, En kucha!’
    to kik uyie wachno.
  nhe-NT: '“Huajca intla inmechilhuise: ‘Nica itztoc Cristo’, o quiijtose: ‘Nepa itztoc’,
    amo xiquinneltocaca.'
  aii-aii: '”ܗ̇ܝܓܵܗ ܐܸܢ ܐܢܵܫܵܐ ܐܵܡܹܪ ܐܸܠܵܘܟ݂ܘܿܢ: ’ܠܲܐܟ݂ܵܐ ܝܠܹܗ ܡܫܝܼܚܵܐ،‘ ܝܲܢ ’ܬܵܡܵܐ
    ܝܠܹܗ،‘ ܠܵܐ ܗܲܡܸܢܝܼܬܘܿܢ.'
  esk-NT: Taimaniġuqpan kia iñuum uqautikpasi, ‘Qiñiqsiuŋ, uvva Christ,’ naagaqaa
    itnaqpasi, ‘Ikaniittuq,’ ukpiġiniaqasigik.
  msb-msb: “Kun may nagasabi sa iyo sana na panahon na, ‘Kitaa, adi an Cristo!’ o
    ‘Kitaa, adto siya!’ ayaw pagtuod sana.
  cpa-NT: '’Jøng² ju³ná³ hein² dsa² ca¹juúh²: “Jai³lah, dsa² lang¹² báh³ Cristo,”
    ho¹ ju³ ca¹juúh²dsa: “Dsa² ná¹² báh³ Cristo,” jøng² tsa¹ju³héh³ hniah¹² jǿg³ quiah¹²
    dsa² héi².'
  dso-dso: ସେବେଲେ କେ ଜଦି ତମ୍‌କେ ଇତି କିରିସ୍‌ଟ ଆଚେ ନଇଲେ ତେଇ ସେ ଆଚେ ବଲି କଇସି, ତାକେ ବିସ୍‌ବାସ୍‌
    କରା ନାଇ ।
  meu-meu: Una negana ai ta baineto “A itaia, Keriso binai” eiava “Keriso bunai”,
    umui na basio kamonai.
  yva-NT: Arono naije, ranivara vatane inta po raura wasai pare, ‘Waperade! Mesias
    opi noe so!’ dako, ‘Napi ratuije!’ dako, vemo wapanave ai jinya!
  dgc-dgc: “Nadid,” kagi ni Jesus du alagad na, “éng te mégkagi dikam, a ‘Kéye dén
    se tu tiniyak na Diyos a tagapagligtas,’ o te mégkagi a ‘Kéye na dén sina,’ éy
    diyan kam méniwala.
  zpm-NT: '’Zigne rne naa ga, leṉ dze ne scataa gaṉ miech grë diḻ co, zha ne gnë lo
    to: “Goḻtë nu gaṉle, lëë Meṉ ne nole cxeeḻ Dios ga blanso nu”, gnëgaa zho: “Goḻtsie
    nec gaṉle, laa me bdziṉ ga”, gliladzde tow.'
  hix-NT: Àtoko rma, onà wyaro nketxhe hampànà, anar komo, owyanye. Tan naha, Kryestu,
    omohsaho rma, ketxhe hampànà. Mono nay hatà, ketxhe xarha, anar komo, owyanye.
    Enytxahrany mak ehtxok hampànà, kekon hatà.
  sim-sim: Oro wolok os li sawehe li mba, �Ji heyeka, Krais tor torok lindu,� mo �Katai
    karok lindu,� erem li sawe nahi, mashi lihin ji misiwa hala.
  npi-ULB: तब यदि कसैले तिमीहरूलाई ‘हेर, ख्रीष्‍ट यहाँ छन् !’ वा, ‘ख्रीष्‍ट त्यहाँ
    छन् !’ भन्छ भने त्यसलाई विश्‍वास नगर ।
  cgc-cgc: Ambal pa Jesus, “Ta yon man na timpo, daw may mambal ki kyo, ‘Lagen nyo,
    anen di en Pinili Ta Dyos Na Mag-ari!’ dili kaw magpati. Iling man tan daw may
    mambal, ‘Kanen man nyan!’
  tim-tim: Akto Anutuŋe huŋgunaŋdo iregen miawaktâp akto Anutuŋe huŋgunaŋdo indâgen
    miawaktâp den hain makmâ bam gamâk akbiâ bo nâŋgâyeŋgiwei.
  yor-yor: Nígbà náà, bí ẹnikẹ́ni bá sọ fún yín pé, ‘Wo Kristi náà,’ tàbí pé ó ti
    farahàn níhìn-ín tàbí lọ́hùn ún, ẹ má ṣe gbà á gbọ́.
  wos-wos: “Wun nukwa du nawulak guniré angi wandat, ‘Ané duré mé xé. God wasékendén
    du Krais wumbu dé re.’ Wungi wandat, guni deka hundi yamba xékékénguni. Di yéna
    di ye.
  emp-NTPO: Maʌ̃ ewarid̶e ʌ̃cʌrʌba sewad̶eba jarad̶ia ãdjira Ãcõrẽba ẽdrʌ edabari
    diai jarad̶ada. Idjab̶a ʌ̃cʌrʌba sewad̶eba jarad̶ia ãdjira Ãcõrẽneba bed̶eabarida.
    Maʌ̃gʌrãba ne ununaca waib̶ʌa b̶eada od̶ia ẽberãrã cũrũgad̶i carea. Ãcõrẽba edad̶arã
    sid̶a poya cũrũgad̶ibara, ãdjirã sid̶a cũrũgacasid̶aa. Maʌ̃ bẽrã ab̶aʌba bãrãa
    jaraibʌrʌ, “Acʌd̶adua, Ãcõrẽba ẽdrʌ edabari diai jarad̶ara nama b̶ʌa,” maʌ̃ra
    ĩjãrãnadua. Dewaraʌba idjira jarima b̶ʌad̶a aibʌrʌ, maʌ̃ sid̶a ĩjãrãnadua.
  eng-F35: Then if anyone says to you, ‘Look, the Messiah is here!’ or ‘there!’ do
    not believe him.
  ind-ind: “Pada waktu itu, kalau ada yang memberitahukan, ‘Lihat! Kristus yang kita
    nanti-nantikan itu sekarang ada di sini,’ atau, ‘Dia ada di sana,’ janganlah kalian
    percaya.
  pes-OPCB: «در آن روزها اگر کسی به شما بگوید، ”ببین، مسیح اینجاست!“ یا ”ببین، آنجاست!“
    باور نکنید.
  mpt-mpt: Eka weng mak ole naka maki teniba baabeniba Ele temine! Gode Dofakamin
    Nakae imin tlebo genimibo ibo i wengo mo wentaibe! Weng olo dimobe.
  bla-bla: Kŭmĭts'tsiki matap'pi kitai'akaniki Sŭm'mĭs, am'auk Christ, ki om'auk;
    pinau'maitos.
  ssx-ssx: Koto natena꞉ iki pa꞉ta꞉ ma꞉nda꞉ma꞉ alo alota꞉ Handa꞉pe. Ketiso do ane do
    hala꞉ o mo nane mo hala꞉ lemeka꞉na꞉ta꞉ na opua꞉pa꞉peke.
  mkl-mkl: Wɑɑti bɛɛbɛ, bii inɛ ɡɔ í sɔ̃ ŋɛ í ni, i cɔ inɛ iyi Ilɑɑɔ̃ í cicɑu í wɑ
    ihɛ̃, wɑlɑkɔ inɛ mmu ɡɔ ku ni, í wɑ ihɔ̃, i mɑɑ̀ dɑsi lɑfɛ̃ɛ nɑɑnɛ ŋɑ.
  gaq-gaq: “ଆତେନ୍‌ ବେଲା ଜଦି ଜାଣ୍ଡେ ଆପେକେ ବାସଙ୍ଗ୍ଏ, ଆକ୍‌ଅରିଆ କିସ୍‌ଟ ଲେଃକେ ଆରି ଆତ୍‌ଅରିଆ
    ମେଁ ଲେଃକେ, ଆମେକେ ବିସ୍‌ବାସ୍ ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: “He wode oonikka hinttena, ‘Hekko, Kiristtoosi hayssan’ woykko ‘Hinin de7ees’
    yaagikko ammanoppite.
  unx-unx: “ଏନ୍‌ ଦିପିଲିରେ ଜେତାଏ ଆପେକେ, ‘ନେଲିପେ, ଖ୍ରୀଷ୍ଟ୍‌ ନେତାଃରିୟା’ ଚାଏ ‘ହାନ୍ତାଃରିୟା,’
    ମେତାପେରେଦ ଇନିଃକେ ଆଲ୍‌ପେ ବିଶ୍ୱାସୀଆ ।
  gah-gah: Ámina gamenaló ve makolímo ánigalo, gologí oletati vema imaneloka utó okave,
    itó volane noive loko lo nolikimikoma lekeza gili zagemilo.
  lcm-lcm: Si taun ang, man a mangsikei kapo antok imi ta, ‘Arai, kana na igenen i
    akanangai,’ vo ‘Sukana ninia,’ mi ago ta lomlomon an tatana.
  aer-aer: “Kenhe arrpenhe apeke arrekantherre angketyenhe, ‘Apetyewarraye aretyeke,
    nhenhe anyente aneme Ngkartele-arle alhileke nhenhe-werne yernetyeke.’ Renhe irlpe
    artepele awetyeke! Angwenhe apeke alakenhe angkeme, ‘Nhakweyaye re!’ Renhe irlpe
    artepele awetyeke!
  qvc-NT: '’Chayri mayqan runa qamkunata nishuptin: “¡Rikayllapa, kaypim Dyus Akrashqan
    Washadurqa!” ichu nishuptin: “Kay waqpim payqa”, nishpaqa, ama kriyiyllapachu.'
  tgl-ULB: Kaya kung mayroong magsasabi sa inyo na, ''Tingnan ninyo, narito ang Cristo!'
    o 'Nariyan ang Cristo!' huwag ninyong paniwalaan.
  cbs-NT: 'Jabiatiandi juni betsabu juxun jatu padankin yuikin: “Eadan, Diosun ea
    yunua en jawen jancha yuixunikaki. Ea ninkaidakanwen”, ikaibun betsabundi yuikin:
    “Eadan, Diosun Mesías Cristo matu anu ana en juxuki”, ikaibu betsabun ninkatan
    jatu yuikin: “Uian. Nuku anu Cristo ma juxukiaki”, ikaibu ninkatan ana betsabun
    yuikin: “Uian. Janu ma juxukiaki, Cristodan”, ikaibun januxun jabun jamapai betsa
    betsapa yuda betsabun atidubuma jabun akin yuda ichapa padankin Diosun jawena
    wakin jatu katudiani padankatsis idiaxankanikiki. Jaskaibu ninkatan ikunwankin
    man kaneyamaxanunbun bebunkidi xabakabi ja padanananxanaibukidi en matu besuunbi
    bana bimai ninkakanwen'
  xtm-NTPP: '’Te nú jin ka''an i nuu ni: “Jin konde''ya ni ja ya''a iyo Cristo ma”,
    xi “Jin konde''ya ni ja yukan iyo ya”, másu ko jin kandija ni.'
  nnq-nnq: “Anda mundu annengi, ‘Nno, Kilisto Nkomboi abi pamba!’ Andaje ‘Abi papa!’
    Makanhwaminije.
  bao-NT: ”To biri jĩcʉ̃ ʉno mʉjare, “¡Ĩaña! Ani niimi Mesías.” “¡Ĩaña! Ĩi pee niimi,”
    cʉ̃ja ca ĩimijata cãare, cʉ̃jare tʉo nʉnʉjeeticãña.
