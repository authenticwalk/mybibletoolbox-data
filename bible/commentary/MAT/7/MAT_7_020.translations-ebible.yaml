    tamol naok dugo yan aŋ ale aloŋ a.
  sna-sna: Naizvozvo muchavaziva nemichero yavo.
  smk-NT: Wanin anamaet konran magwadi'-wadi' a prupita nasaran Dios, maalilbi' moyo
