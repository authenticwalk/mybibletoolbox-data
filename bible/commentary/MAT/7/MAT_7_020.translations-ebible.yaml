  dso-dso: ସେନ୍ତାରି ସେ ଟକାବଣ୍ଡା କର୍‌ବା ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ କାମ୍‌ କର୍‌ବାଟାନେ ଅନି ତମେ
    ସେମନ୍‌କେ ଚିନିପାରାସ୍‌ ।”
  meu-meu: Taunabunai, huahuadia amo ba dibadia.
  yva-NT: Maisyare omai ti, wapo anawae angkarije awa ana udave ti ngkakainoanive
    raen, indati wapare, ‘Sopamo anawae angkarije pije.’ ”
  dgc-dgc: Kona sa, éy mapospusan moy be du mebuli a purupeta, bagay meta moy tu bunga
    de.
  zpm-NT: Miṉ co nagoṉ rne naa lo to, zha ne sca guiaad, por ncuaaṉe ruṉ zho ga guṉbey
    to cho nac zho.
  hix-NT: Àro wyaro rma rha, enyhoru hokohra ro mak natxhe, yaworonohnà komo. Enyhoru
    hokohra ehtxoho kom hoye ro, yaworonohnà me muhutwetxow hamà, kekon hatà, Txesusu.
  sim-sim: Uhunda hom ma ondo ol li liyawa nombo nombo lihi orok ji heilaha ji mba,
    �Rondo haimba handambanda mashin sawenda ma lira.�
  npi-ULB: यसकारण, तिनीहरूका फलहरूद्वारा नै तिमीहरूले तिनीहरूलाई चिन्‍नेछौ ।
  cgc-cgc: Sigurado gid na makala nyo mga dili-matuod na prupita paagi ta iran na
    mga binuatan.”
  tim-tim: Yeŋe luâk keiyeŋe ekmâ gain gain akmâ iare akmai aregât nâŋgâwai.
  yor-yor: Nítorí náà, nípa èso wọn ni ẹ̀yin yóò mọ̀ wọn.
  wos-wos: Guni wun jooka sarékéta mi sékré xéta xékélakitanguni. Nak mi yikafre mi
    dé. Nak mi haraki mi dé. Némbuli wun duka mé saréké. Guni deka haraki sémbutka
    xe xékélakitanguni. Wun haraki saraki sémbut huruta yéna yakwa du di.”
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãba Ãcõrẽneba bed̶eabadarãda dji wãrã arada wa dji
    wãrãẽ́da cawad̶ia ãdjirãba o panʌneba.
  eng-F35: Therefore, you will know them by their fruits.
  ind-ind: Begitu jugalah kalian akan mengenali nabi-nabi palsu dari ajaran dan perbuatan
    mereka.
  pes-OPCB: بله، همان‌طور که درخت را از میوه‌اش می‌شناسند، شما نیز می‌توانید مردم
    را از اعمالشان بشناسید.
  mpt-mpt: ibo dim weng omkeimalin nakai kukubo namibo ibo yatemta tekein keine getabe.
  bla-bla: Ŭn'nikaie kitaks'ksĭnoaiau otsĭn'asoauĕsts.
  ssx-ssx: Kutaata꞉ kota꞉ ikana꞉ma꞉ mo hande yayapiki potopede haliwekima꞉ ika꞉ kilikimanu
    peneme yaemeka꞉na꞉ta꞉ handa꞉ wilimikie.
  mkl-mkl: Si bɛi ɑ̀ yɑ mɑ̀ jĩi hɑi si isoɛ, bɛɛbɛ mɔi ɑɑ mɑ̀ wɑlii ilu ibo ŋɑ hɑi
    si kookoosu ŋɑ.
  gaq-gaq: ଦେତ୍‌ରକମ୍ ବଣ୍ତ ବବିଷ୍ୟତ୍ ବକ୍ତାଇଂନେ କାମ୍ ଆଣ୍ତେଙ୍ଗ୍‍ବାନ୍‌ ଆମେଇଂକେ ପେ ସାମୁଆଁ
    ପେୟାଏ ।”
  gof-RNT: Hessa gisho, hintte entta, entta ayfiyaan erana.
  unx-unx: ଏନାମେନ୍ତେ ଆପେ ହସଡ଼ ନାବୀକଆଃ କାମିତେ ଇନ୍‌କୁକେପେ ନେଲ୍‌ଉରୁମ୍‌କଆ ।
  gah-gah: Nenemú soza saza monó lili ali vete iki miliki ita suni nenémo mogonataganáini
    ale utó okiko, lekeza nenémini gihiláa nene ánigi vevesanigave.
  lcm-lcm: Asukang vang, mi kinle iria si uai iria.
  aer-aer: Alakenhe-arteke, arrantherre arerrirremele angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre areyele akurne mpwarerlte-aneme kele arrantherre itelarerrirreme
    itne-arle urrtyirreme-arle angkentye Ngkarte-kenhe ileme.”
  qvc-NT: Chaymi niykillapa, chay llullakuqkunataqam atingillapa riqsiyta, ima laya
    kashqanllapata, allita ichu mana allita ruraptinllapa, nishpa.
  tgl-ULB: Sa gayon, makikilala ninyo sila sa pamamagitan nang kanilang mga bunga.
  cbs-NT: Jaskaken jadatuda bimi chakabu jaya keskatun tsuabuda yusin pewakin jatu
    medabewabuma unantan danankin jatu ninkayamakubainxankanwen— itan
  xtm-NTPP: Te suni sukan ka kuu tna ñayii ma. Vaa ja ka sa'a ka kuu i ma, te ndakuni
    o na in ka kuu i, nú ñayii va'a xi ñayii u'vi ka kuu i.
  nnq-nnq: Kwa yene, mamanyanga akalondoli buwangi ku itendwa yabe.
  bao-NT: To biri mʉja, cʉ̃ja ca tii niirijepʉre mʉja ĩa majirucu.
  san-ORI: ଅତଏୱ ଯୂଯଂ ଫଲେନ ତାନ୍ ପରିଚେଷ୍ୟଥ|
  huv-NT: Atnej xiül wüx aóng alndom majaraw sitiül najneaj, atquiaj nipilan aton
    ajaraw jane nej wüx ajaraw leaw arang.
  otn-NT: Ja̱na̱ngue dí xi'a̱hʉ ngue nu̱'a̱ te ga̱ 'yo ya yø fɛhni̱ xännba̱te, gue'a̱
    gdí pa̱hmʉ te'o'a̱.
  nop-nop: Unduŋ doktiŋa hidi polofet yalayalaŋ u nehi’walaŋ titiŋhik gineŋ uŋgoŋ
    kedem yabukiyondayaneeŋ.
  obo-NT: De-en iling mandad tadda, od kokilaa row iddos konna bonnaan mgo propeta
    ukit to pinuungan dan.”
  cak-ENT: Roma c'a ri' nivetamaj quivüch ri vinük ri nye'apon iviq'uin, xaxe riq'uin
    nitz'et ri rubanic ri quic'aslen.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰᤁᤥᤗᤠᤶ ᤀᤡᤱᤗᤧᤰᤐᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
    ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤛᤡᤶᤗᤥ॥”
  mie-NT: De saá-ni cúu ndá tēe ñúcuán, chi jíín tiñu sáhá dē de cunī nū nāsa tēe
