  san-TIB: ཨཏཨེཝ ཡཱུཡཾ ཕལེན ཏཱན྄ པརིཙེཥྱཐ།
  qve-NT: Chaymi niykichis, chay llullakuspa rimaq falso profetakunataqa reqsinkichis
