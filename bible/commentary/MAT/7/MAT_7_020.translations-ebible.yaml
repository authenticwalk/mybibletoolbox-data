verse: MAT.007.020
translations:
  kpx-kpx: Iale ke nahate loboe beloveta keabuna onole vage lana kemo vaveveabe hilokave.”
  okv-H: Eto ainge dombo enana God ta ke sokova tirari embomeni ta ari na harikau
    enana amunure avo ungo be kesova.
  tbo-tbo: Yaka apo lawa dewadewahi po apapoehi ona galena tuhagahi hai bagibagi uyahihiyei.
  mal-C: ഇതുപോലെ, വ്യാജപ്രവാചകരെ അവരുടെ ചെയ്തികളിലൂടെ നിങ്ങൾക്ക് തിരിച്ചറിയാം.
  grc-SR: Ἄρα γε ἀπὸ τῶν καρπῶν αὐτῶν ἐπιγνώσεσθε αὐτούς.
  bgc-bgc: झूठ्ठे नबियाँ नै उनके काम्मां तै थम उन ताहीं पिच्छाण ल्योगे।”
  khz-khz: Vovetaina gelegelenai peroveta opakau talimara maki vuavuarai pio ripara.
  deu-TKW: So sollt ihr sie denn an ihren Früchten erkennen.
  zsr-NT: Cni nac, lac bëꞌ le nacquëꞌ le tunëꞌ bönniꞌ naꞌ.
  lin-lin: Boye, bokoyeba basakoli ya lokuta na nzela ya misala na bango.
  hns-NT: Aisane toelog sanesia log ke tjaal-tjalan se pahietjaan djaihe kie oesab
    Parmeswar ke baat satj bataawe hai kie na.
  noa-E: 'Ich agjöta ajugui ajim anʉm Ẽwandamau mag sëukha nʉrrjëem khʉʉn dʉ̈ijã,
    mag nemjõ ãkhãraamjöta naawai. Magua khaphʉ abat: Õran amachdëu nem wau nʉm gaaimuata
    amachdëupai amach jaaujem, õor wäjäauná wa õor khaigbam khʉʉná.'
  eng-EMTV: Consequently, by their fruits you shall know them.
  mib-NT: Te suni súcuan cácuu tēe ún, chi jíín jniñu cásáha de te nácuni rō ndese
    tēe cácuu de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ मे़जोगुबा खुनिॽ याःम्‍बक्‍कोलाम् इङ्‌ले़क्‍पा
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ कुसिङ् के़निःत्तुम्‍सिम्‍लो॥”
  xnj-xnj: Hinu, mukuvamanya ndava ya matendu gavi.”
  mmx-mmx: Kuren la miba ven kisip lavaeme vapaase ali xaxarang mi levempipisik at
    lorooro atdi.”
  cbr-NT: Aín bimi isquin ca unin 'unánti 'icën, a i cara upí 'icë, cara 'aisama 'icë
    quixun. Usaribi oquin camina unin ñu 'aia isquin asérabi cara Nucën Papa Diosan
    uni 'icë quixun 'unánti 'ain.
  tee-NT: Pus vana va chun ju lami'atsucunti'an. Laich ap'umisp'aya'it'it tichi lapanacnich
    ju la'is'atsucunti'an.
  eng-LSV: therefore from their fruits you will know them.
  cak-NT: Romari' rix xtitemaj quiwech ri winak roma ri niqui'en.
  pah-NT: Ahe okwaha i'yva. A'ereki ahe gwepia herekorame yva'ia ojihe. —Na jitehe
    ahe Tupana'ga nhi'ig̃aatyviva'ea mombe'uhara'g̃a kwahavi. A'ereki ahe gwepia g̃andekoa
    nahanahã g̃a ndekote'varuhui javo, ei Jesus'ga.
  sja-NT: Mãgá ma Ak'õre pedee jarapatada apataarãpa ne-inaa oopata k'aurepa parãpa
    k'awaadai wãara Ak'õrepa pëida wa mãga-e.
  xed-xed: Tsaya tama, ta yakwa taŋ ta tsatsafta lu ta həŋ.»
  mks-NT: Sa̱há ña̱ cán quéa̱ xi̱hín ña̱ cája ña̱yivi já cuu ndicuni ndó á cúú ná
    ña̱yivi va̱ha á cúú ná na̱ quini.
  gfk-S: Io, i tale be mu na nes kilam bileng di ra tangetus ta ira nudi mangana pinapalim.
  bmu-bmu: Miaŋgö dop ambazip mieŋgö nupŋinaŋgö ölŋi eketka könaŋini kondeli ölöp
    möt kutume.” Mewö.
  dgz-dgz: Menan God oit mega tave uoni waine nagirewa tat muga muga gapan iramu yao
    kakayatait.”
  eng-GNV: Therefore by their fruites ye shall knowe them.
  zaa-NT: Acca por ca hecho qui' quį nna edácca'ni le canchu hualigani ná lí nu rena
    cą.
  eng-WEBSTER: Wherefore by their fruits ye shall know them,
  guh-guh: Bajara pijinia pacuenia paxamë ata payapëtaename itsa pacuenetaename xua
    exanavanapa pamonae saicayacuenia Dioso pejumelivaisivecua jivi tsipaebapona,
    jai Jesús pijajivijavabelia.
  bon-bon: Yoo, weene walya mename biname bine cuta teeme mule cabu ca opo yaawatnimuye.”
  nhw-BL: Huajca anquiniximatise nopa tlacajcayahuani ica catli quichihuaj.
  swh-ONEN: Hivyo, mtawatambua kwa matunda yao.
  wbi-wbi: Lino, avavili avuo ava vudesi, mukuvakagula vwimila imbombo saave.”
  bba-bba: Nɡe mɛyɑ i ko kɑ sɔmɔ weesuɡii be ɡiɑ sɑɑ ben kookoosun di.
  eng-KJVCPB: Wherefore by their fruits ye shall know them.
  kgk-NT: Upéixa yvyra'a-rami pehexa kwaa va'erã hekoha-rehe. “Nhandejáry nhe'ẽ-py
    oromombe'u” he'i ramo mo'ã, hembiapo-rehe pehexa kwaa va'erã, he'i gwemimbo'e
    kwéry-pe Hesu.
  waj-waj: Ivaa roosiima fai ngia vaidi forofetaa unnakua nnaamuruuya iira aataruuyauvaa
    teeda iya aakiaiyauvakiaatama tuqinnama taaravai.
  cpy-cpy: Aritaki piyotee-yawakirini eeroka-paeni amatawitantaniri aririka piñaayi-takiro
    okaatzi rantayitziri.”
  ekk-PKP: Niisiis, te tunnete nad ära nende viljast.
  mpx-mpx: He topankite kakakawel wali ginol enona nuku kite inoke nuku atenal.
  wbp-wbp: Kajili yangka yanirni yimirr-yinja-palka, kajili maju yangka kanyirni jaru,
    ngula kankulu-jana milya-pinyi kula-jana Kaaturlu yilyajarni.”
  luo-luo: Omiyo kit olemo ma ginyago ema ubiro ngʼeyogigo.
  nhe-NT: Huajca inquinixmatise nopa tlacajcayahuani ica tlen quichihuaj.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܡ̣ܢ ܛܥܘܼܢܝܵܬܵܝ̈ܗ‌ܝ ܒܸܬ ܝܵܕܥܝܼܬܘܿܢ ܠܗܘܿܢ.
  esk-NT: Taatnamik asiaŋisigun iḷitchuġiniaġisi, ami iñuuniallaułhatigun.”
  msb-msb: Pareho sani makikilala niyo idtoʼn mga buwaon na propeta paagi sa bunga
