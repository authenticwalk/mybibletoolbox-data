  grc-TCGNT: Ἄρα γε ἀπὸ τῶν καρπῶν αὐτῶν ἐπιγνώσεσθε αὐτούς.
  gof-WFTW: Hessa gisho, hintte entta, entta ayfiyaan erana.
  spa-BLM: Por tanto, por sus frutos los conoceréis.
  kyz-NT: '@see-verse:MAT.007.019'
  dao-dao: Acunakyase, sahma ksee cun ami kthei am nami jah ksing khai.
  cya-cya: Can' cha' si'ya tñan nu n'ni sca nten tca chu'hui lyoo na 'in ne'.
