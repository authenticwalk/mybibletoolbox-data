  ndg-ndg: Nga nyo, mwalowa kwatanga bokana ni matunda gabe.
  wsk-wsk: Se prophet kawel agi mu, nunga munan te la nunga ikialko.
  toj-NT: Cuando huaxa huila jastal ay ja sat ja tei, huaxa naa ta lec ma mi lecuc.
