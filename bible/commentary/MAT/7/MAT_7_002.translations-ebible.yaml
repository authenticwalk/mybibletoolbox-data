  cop-BHC: ⲠⲒϨⲀⲠ ⲄⲀⲢ ⲈⲦⲈⲦⲈⲚⲚⲀⲦⲎⲒϤ ⲀⲨⲚⲀϮϨⲀⲠ ⲈⲢⲰⲦⲈⲚ ⲚϦⲎⲦϤ ⲞⲨⲞϨ ϦⲈⲚⲠⲒϢⲒ ⲈⲦⲈⲦⲈⲚⲚⲀϢⲒ ⲘⲘⲞϤ
