    Ka munak mimumoni en sakien koa keih, Ahi houmoni suk hekeih min kami.
  atd-NT: Ko nokoy ka igboot nu to duma nu, unawa rod ka igboot to Magboboot koykow.
    Ko songo monu ka dakol no igboot nu to duma nu, unawa rod ka dakol ka igboot to
