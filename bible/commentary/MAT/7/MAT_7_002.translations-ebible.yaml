  wuv-wuv: Uaa batanai fafanunuamu a'a hefi'a, ana owe tonia ale'ei ei mau bigi'amu—nabaa
    puduu fanamu watauda o ma'ida, ana watauda o ma'ida i hadiwe'imai a'amu.
  quf-NT: Chaqa ukkunata rikar yaĉhatkillapaqa, chaynullami qamkunatapis Dyusqa rikar
    yaĉhashunqallapa. Chaynulla imanu ukkunata rikatkipis, chay rikashaykinullami
    Dyusqa qamkunatapis rikar yaĉhashunqallapa.
  yuw-yuw: Sontho nuc sonihon toroc kiapmo angsoworengidangma worochon torocgon wömai
