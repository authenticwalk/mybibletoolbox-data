  tel-2017: మీరు ఎలా తీర్పు తీరుస్తారో అలాగే మీకూ తీర్పు జరుగుతుంది. మీరు ఏ కొలతతో
    కొలుస్తారో ఆ కొలత ప్రకారమే మీకూ దొరుకుతుంది.
  hat-BSA: Paske menm jan ke nou jije a, nou menm tou, nou va vin jije; pa menm mezi
    ke nou sèvi a, yo va mezire bay nou.
  top-NT: Pues Dios ama lhcuyuya̱huayá̱n na̱ chuná la̱ ca̱lhcuyuya̱huaya minta̱cristiano,
