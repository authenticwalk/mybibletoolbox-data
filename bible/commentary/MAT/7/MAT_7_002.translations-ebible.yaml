  srp-1865: Jer kakovijem sudom sudite, onakovijem æe vam suditi; i kakovom mjerom
    mjerite, onakom æe vam se mjeriti.
  agt-agt: Te am anu ya pangitan muy ta kadwan a kumanen hapa sangaw ya pangitan na
    Namaratu tekamuy. A ya pangikwenta muy ta ikattolay muy a kumanen hapa sangaw
    ya pangikwenta na Namaratu tekamuy.
  lug-lug: Kubanga nga bwe musalira abalala nammwe bwe mujjanga okusalirwa. Ekigera
    kye mugereramu, nammwe kye muligererwamu.”
  yby-yby: Edimoya wewenasida lihimanipomuya li hukibitataboto Omailimo makoko oko
