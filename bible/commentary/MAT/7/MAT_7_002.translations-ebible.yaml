  fra-NCL: Car selon ce que vous aurez jugé, on vous jugera, et de la même mesure
    dont vous aurez mesuré, on vous mesurera.
  bhg-bhg: Edo imomane embo nei katewa gido God mi imomane kataina. Edo imomane tega
