  ben-IRV: কারণ যেরকম বিচারে তোমরা বিচার কর, সেই রকম বিচারে তোমরাও বিচারিত হবে; এবং
    তোমরা যে পরিমাণে পরিমাপ কর, সেই পরিমাণে তোমাদের জন্য পরিমাপ করা যাবে।
  ntu-ntu: Murde Gct sa na-ayrplapxle nimu mz nqmq krmu mz nqmq kcpwz tqrpi-ngrnamu
    kx na-ayrplapxle leplz mz nqmq krdr. X sa napi-kzpzle bamu kx navz-nqblqamu natq
    kcngpwz tqpibzmu mz leplz, kx navz-nqblqlrng.
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਦੋਸ਼ ਲਾਉਂਦੇ ਹੋ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੁਹਾਡੇ ਉੱਤੇ ਵੀ ਦੋਸ਼
    ਲਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਜਿਸ ਮਾਪ ਨਾਲ ਤੁਸੀਂ ਮਿਣਦੇ ਹੋ ਉਸੇ ਨਾਲ ਤੁਹਾਡੇ ਲਈ ਵੀ ਮਿਣਿਆ ਜਾਵੇਗਾ।
  tkr-tkr: Şu nəxübiy merıng'ulena haa'a, şolenab həməxüb haa'as. Şu nəxüdiy ulyoodakke,
    şosud həməxüd ulyootkes.
  gvc-gvc: Painare “Noano yoaerara”, mʉsa ni ñʉriro seheta Cohamacʉ sehe mʉsa cʉ̃hʉre
    ãta ni ñʉnohca.
  mwp-mwp: '@see-verse:MAT.007.001'
  ksj-ksj: Mazaḡa zaeꞌa ḡau ꞌahoga moneo vaze mazao sauꞌa rae reine, eꞌe moneo Badiꞌaꞌa
    zuni zaꞌe sauꞌa reꞌuma. Zaꞌa vaze mazao nagini haḡaine, Badiꞌaꞌa zae mazao ꞌouge
    haḡaiꞌuma.
  sbk-sbk: Alonje shuloonga nawe wahayilongwa na shuhubhapimila abhantu nawe wahayi
    pimilwa shinisho.
  mya-JVB: သင်တို့သည် အကြင်တရားအတိုင်း သူတစ်ပါးကိုစီရင် ကြ၏။ ထိုတရားအတိုင်းစီရင် ခြင်းကို
    ခံရကြမည်။ အကြင်ချိန်၊ တင်းပမာဏ နှင့် သူတစ်ပါးအား ပေး၏။ ထိုပမာဏ အတိုင်း ကိုယ်ခံရ
    ကြမည်။
  kgf-kgf: Imi mia gési énécmianʒaŋ imuhucyanec gésigéŋgéŋa wammac. Waŋu ac waŋ énécmianʒaŋ
    imuhucyanec ac waŋgéŋgéŋa wammac, hénia imuac niŋac imuhuc ʒézua.
  awb-awb: Itega mó kené sánsá saraq sitáhnserah Manikánka itene sánsá moq saraq itankéhe.
    Itega mó kené sánsá saraqme náríénserah Manikánka moq mina tahnsanue saraqme náinkéhe.
  gdn-gdn: Wi iyapana gwede maraitau tagemuri ki denai ka Mama-nuga God wi maraitau
    negeni, ade wi iyapana gwede kawaya daganani tagemuri ki ka Mamanuga God denai
    kawaya daganani wi negeni.”
  nko-NT: Tsúfɛ́ alɩ ámʋ́ʋ́ mlɩdɛ́ ahá ɩlá lɛ ámʋ a, alɩ Bulu ɔbɛ́lɛ mlɩ ɩlá
    nɩ́. Ɩtɔ́á fɔpʋ́súsu ha fʋ́ bá á, mʋ́ kɛ́n Bulu ɔbɔ́pʋsúsu ha fʋ́ ɛ́ nɩ́.
  bsn-NT: To bajiri, gãjerãre rojose ĩna yise sʉorine “Rojose tãmʉorʉarãja” mʉa yiĩacõĩajama,
    mʉare ĩ beserirʉ̃mʉjʉ, “Rojose yirã ñaama”, mʉare yiĩacõĩarʉcʉmi Dios.
  pib-NT: 'Gi rixanu gikta gixpoko giklukanuwnayegjixletna pimrine, waneko pixka gixa
    giklukanuwnayegjixkotanu gixa. Waneko pixka rixa: Wa yantapi gixa yantajetinri,
    walako gyantatiko.'
  wiv-wiv: Na vuna ta miu na sikel zingania kaka, ia a Vuvu da e sikel baraenimiu
    ve. Da a Vuvu e sikelnimiu na kamiu lo mule kena miu ta lala miu kata sikelnia
    kaka motu vona.
