    Kopotorocho urago tongga son tong kamangoc.
  hus-NT-1971: Ma ju’tam huichat tata’ ca jolbiy a at inic, antsana’ jaye a Dios ne’ets
    ti jolbiy.
  med-med: Wamp mat nga kʉmp tʉkʉn, nin ei mel ku, Got ndi, nim kʉn i ku etmba. Nim
