  chk-chk: Pun Kot epwe apwüngükemi won ewe chök lapalap oua apwüngü aramas won. Epwe
    eäni ngenikemi ewe chök aükük oua eäni ngeni aramas.
  ssd-ssd: Ne nane afu pileniŋgit ta maŋau ndui tambi Kuateŋge ne pilenamŋgat. Ne
    nane afu mbolŋge maŋau kate ta maŋau ndui tambi Kuateŋge ne mbolŋge kamŋgat.
  acr-TNT: Ma e ruꞌanic quikꞌat tzij riꞌix paquiwi jujun chic, jelaꞌ cuꞌan ri Dios
