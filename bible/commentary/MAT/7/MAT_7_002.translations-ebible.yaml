  ibo-ibo: Nʼihi na a ga-ekpe unu ikpe dịka unu si kpee ndị ọzọ. Ọ bụkwa ihe unu ji
    tụọrọ ndị ọzọ ka a ga-eji tụọrọ unu.
  yml-yml: Mali tomotoga ꞌwa na awavesakoyediga wata ꞌami awavesako ꞌwa na veluagai
    yami awavesakonina ꞌana ꞌisaꞌisa baniꞌodi.
  ory-ory: କାରଣ ଯେଉଁ ବିଚାରରେ ବିଚାର କର, ସେହି ବିଚାରରେ ତୁମ୍ଭେମାନେ ବିଚାରିତ ହେବ; ପୁଣି,
    ଯେଉଁ ମାପରେ ମାପ କର, ସେହି ମାପରେ ତୁମ୍ଭମାନଙ୍କୁ ମପାଯିବ।
  bzj-bzj: kaa sayhn way how yu joj ada peepl, Gaad wahn joj yoo. Sayhn way how yu
