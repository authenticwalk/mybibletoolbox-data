  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଅଙ୍ଗା ଡୋସାଲୋଙ୍‌ ଆନ୍ନାମରନ୍‌ଆଡଙ୍‌ ଏବ୍‌ପନ୍‌ସୁଆତିତେ, ତି
