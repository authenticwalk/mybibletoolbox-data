  tam-TCV: நீங்கள் மற்றவர்களுக்கு அளிக்கும் தீர்ப்பையே நீங்களும் பெறுவீர்கள். நீங்கள்
    எந்த அளவினால் அளக்கிறீர்களோ, அந்த அளவின்படியே உங்களுக்கும் அளக்கப்படும்.
  mit-NT: Vàchi nacua quidá mii‑nsiá dacuidá cuàchi stnahá‑nsiá, divi ducán icúmí
    stná‑yà quida‑ya xì‑nsiá. Vàchi vara chitácùhá‑nsià, divi icúmí stná‑nsià cuitacùhá‑nsià.
  ceb-ULB: Kay ang paghukom nga inyong ihukom, kamo pagahukman. Ug sa sukdanan nga
    inyong gisukod, kini ang isukod kaninyo.
  ces-LB: Podle toho, jak soudíte, budete souzeni i vy a na váš život budou přiložena
    stejná měřítka, jaká sami používáte.
  mkn-mkn: Bosong nilei orang karmana, na, nanti Tuhan Allah nilei sang bosong bagitu
    ju. Bosong ukur orang laen pung sala karmana, nanti Tuhan Allah ukur sang bosong
    bagitu ju.
  pol-UBG: Jakim bowiem sądem sądzicie, takim będziecie sądzeni, i jaką miarą mierzycie,
    taką będzie wam odmierzone.
  qxh-NT: Runa-masiquita pampaman ćhurashayquiman-tupu Tayta Diosninchipis pampaman
    ćhurashunquipaj. Runa-masiquita juyu ñawiquiwan ricashayquiman-tupu Tayta Diosninchipis
    juyu ñawinwan ricashunquipaj.
  nwi-nwi: Meinai nəgkiarien skai yame nakamhani hah yermamə kɨrik, Kughen tukrɨni
    əmə mɨn iram rəmhen kɨn yame nɨmɨni. Tukmə nakəkir narmamə ye norien yame ratuatuk,
    Kughen tukrəkir ik ye norien yame ratuatuk. Mərɨg tukmə nakəkir oror narmamə ye
    norien yame rɨskai, Kughen tukror əmə mɨn iram rəmhen kɨn yame ik nɨmnor.
  kmo-kmo: Kwo anadii man wosowoy tawaga God riipa kwona eechaba wosowoyekiita. Kwo
    anadii ma yen boboyen homachi ha tawaga, God riipa kwona awasen eechaba homachi
    hakiita.
  agr-agr: Tuja atum tikich aidau pegkegchaujish augmatú yujataik, Apajuí atumnash
    nunú aents tajum dutiksag tujamtatjume. Atum tikich itujagme dutiksag Apajuí atumnash
    dutijamattagme.
  kyc-kyc: Dokona lao embame wambu dupwa kando yapalya yapana pinyi nembo larenyili
    pyuoko emba kando yapalya yapana pinyi nembo larami. Dopako pyuo mairinyili pyuo
    isingi nyere.
  urd-GVU: کیونکہ جتنی سختی سے تم دوسروں کا فیصلہ کرتے ہو اُتنی سختی سے تمہارا بھی
    فیصلہ کیا جائے گا۔ اور جس پیمانے سے تم ناپتے ہو اُسی پیمانے سے تم بھی ناپے جاؤ
    گے۔
  yre-NT: Kɔɔ Bali 'cee tin "baa "le zɩ ka minnun -le vɛ 'pa bɛ -yee 'wɩ 'zʋ. Zɩ i
    'wɩ dra 'i bɔɛzan -tʋ -va bɛ, -a da nɛn Bali "yie "dra.
  fuh-BKF: Sabo no kiitortoɗon woɓɓe, noon onon du kiitorteɗon. Katin du ko etiranton
    woɓɓe, wo ɗuum etiranteɗon.
  arl-NT: Taa nia sesacaquiaa tamasacacuaani, niaari naa sesacasaanutaniyajuhuaj.
    Naatej, taa nia miiquiaa tamasacacuaani, Pueyasoori mariyata naa miiniutianiya
    niajaniyajuhuaj.
  ziw-ziw: Kwaviya sila na mjeseze kukantila watuhu, nizo na mkantilwe.
  grc-TR: ἐν ᾧ γὰρ κρίματι κρίνετε, κριθήσεσθε· καὶ ἐν ᾧ μέτρῳ μετρεῖτε, ἀντιμετρηθήσεται
    ὑμῖν.
  nag-nag: Ki kotha pora tumi bisar kore, tumike bhi etu pora bisar koribo, aru ki
    loi kene tumi hisab-kitab kore, tineka he tumike bhi hisab-kitab hobo.
  eng-OEBCW: For, just as you judge others, you will yourselves be judged, and the
    standard that you use will be used for you.
  knj-NT: Yutol ta che na' oc yin junoj xa mac txequel, jaxca che yute je na'on oc
    yin tu', quey tu' oj yun sna'on oc Dios je yin. Yuxan ja' je yechbal che yak'balne,
    ja' oj ak'balnele pax e ex.
  deu-1912: Denn mit welcherlei Gericht ihr richtet, werdet ihr gerichtet werden;
    und mit welcherlei Maß ihr messet, wird euch gemessen werden.
  san-PUN: ਯਤੋ ਯਾਦ੍ਰੁʼਸ਼ੇਨ ਦੋਸ਼਼ੇਣ ਯੂਯੰ ਪਰਾਨ੍ ਦੋਸ਼਼ਿਣਃ ਕੁਰੁਥ, ਤਾਦ੍ਰੁʼਸ਼ੇਨ ਦੋਸ਼਼ੇਣ ਯੂਯਮਪਿ
    ਦੋਸ਼਼ੀਕ੍ਰੁʼਤਾ ਭਵਿਸ਼਼੍ਯਥ, ਅਨ੍ਯਞ੍ਚ ਯੇਨ ਪਰਿਮਾਣੇਨ ਯੁਸ਼਼੍ਮਾਭਿਃ ਪਰਿਮੀਯਤੇ, ਤੇਨੈਵ ਪਰਿਮਾਣੇਨ
    ਯੁਸ਼਼੍ਮਤ੍ਕ੍ਰੁʼਤੇ ਪਰਿਮਾਯਿਸ਼਼੍ਯਤੇ|
  nob-LB: Gud kommer til å behandle dere på samme måte som dere behandler andre. Den
    målestokken dere bruker når dere dømmer andre, den kommer Gud til å bruke når
    han dømmer dere.
  ntj-ntj: Tjiinya-tjinguru-yan nyakula watjanma. Nyangka-tjananyanta palunyapirinypartu
    Mama Kuurrtu ngula puntulku watjalku. Tjiinya-tjinguru-yan kutjupanya puntura
    watjantjamaaltu wantima. Nyangka-tjananyanta palunyapirinypartu Mama Kuurrtu puntura
    watjalkitjamunu.
  sxb-NT: Aeniki mala kiomo okengera awandi ekiina, oona ooza okukengerwa ekiina,
    Kandi omurengo ogwa orenga nagwo nigwo oona ooza okurengerwamo.
  nhu-NT: Ben ekeè lɛ je yì ben lomte gee di wee mvu le jó, nu kɛ yì Nyo' nu ke elom
    tɛn dinɛn jó. Fiɛɛ fì wee feeke fiɛɛ jó sɛ nyaa ɛ̂ wee, nu kɛ fí fì Nyo' nu ke
    efew jó sɛ nya ɛ̂ mwɛtɛn.
  row-row: Ama nile atahori taꞌo bee, na, dei fo Lamatualain o nile nggi onaꞌ naa
    boe. Ama uku-uli atahori laen salan taꞌo bee, na, dei fo Lamatualain o uku-uli
    nggi taꞌo naa boe.
  msy-msy: Ia me tuisɨgha men ikurvagha ami moghɨra, God kamaghɨra ia tuisɨgham. Egh
    ia men gara me gɨnɨghnɨzi moghɨra, God ia gɨnɨghnɨgham.
  agg-agg: Sapo se nindou ŋgoründɨ hohoanɨmo yɨboboarundɨ ranɨ sɨmogodühɨ anɨmbo God
    ai-amboanɨ sɨhamundɨ hohoanɨmo yɨbobo-ndeapurümbui. Sapo se nindou ŋgorümbo yimbumarundɨ
    mamɨ ranɨ sɨmogodɨhü God ai sɨhamumbo yimbundeapurɨmbui.
  ptp-ptp: Ên Anutu obêc yaxên xam nêm kɨyang tɨyi xocbê xam va yaxên xomxo nên kɨyang
    ge. Ên môp wê xam vông vô xomxo ge od Anutu obêc vông i tɨyi wê xam vông vô he
    ge vô xam.
  nak-nak: La vuhula la merera moli ale amuto ubiti la valalua oio vola, la merera
    moli alele La Tahalo Uru ge putu oli loua soio tamutou, eia ge ubi lou le amutou
    oio vola. La gabutatalala taume ale eme tomu sasae la vulovulole tabaramu ovola,
    La Tahalo Uru ge tomu sasae rivu lou la vulovulomu tai te la gabutatalala taume
    lou ele ale eme veia eme taritigi ovola.
  lbb-lbb: Anasa e God ir warkurai mulo arlar larning mulo warkurai tik. Pa a ngas
    a warkurai ning mulo warkurai tik ono, i ot ning e God ir warkurai ulak mulo ono.
  kan-2017: ನೀವು ಮಾಡುವ ತೀರ್ಪಿಗೆ ಸರಿಯಾಗಿ ನಿಮಗೂ ತೀರ್ಪಾಗುವುದು; ನೀವು ಅಳೆಯುವ ಅಳತೆಯಿಂದಲೇ
    ನಿಮಗೂ ಅಳೆಯುವರು.
