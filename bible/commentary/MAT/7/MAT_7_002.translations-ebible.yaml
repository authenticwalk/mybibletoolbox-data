  emi-emi: Poli God aue eghelei niaisakei etaimim nongina am gheelei niaisakei ta
    katoa, me saa ase voto am gheelei ta mene kateva, God aue eghelei tee etaimim.
  nay-nay: Lun ellin inde ananyiril nuntun, Kar nuntani umanyiril. Lun ellin inde
    anangk pempin, kar pempani umangk.
  zpv-NT: laasii sidela laꞌh tu guiñiꞌyah tu lasaaꞌ tu pwihsi ziñiꞌyah za Dxiohs laꞌh
    tu zigapaꞌh guunnee tu lasaaꞌ tu.
  gux-gux: Kelima U Tienu baa bu leni yi nani yin bu leni yi nisaalilieba maama. O
