verse: MAT.007.002
translations:
  kpx-kpx: Isito la kateale vage Dilavana la vale ke nahate vai la aiogevei. Isi la
    onole ataho louale ke nahate Dilavana laheho loui.
  okv-H: eto ainge aisoa amo ainge dombo God na no degi ta aisuja. Eto embo nei ta
    ari urumbasoa amo God na ari no avo no urumbari ta hajire avo au kesoa.
  tbo-tbo: Lawa hai apapoe ega ona inimayooyogehi babana omi winimayooyogana Yaubada
    apo ina wotagoya po ina winimayooyogemi.
  mal-C: നിങ്ങൾ മറ്റുള്ളവരെ വിധിക്കുന്ന അതേ മാനദണ്ഡത്താൽ നിങ്ങളും വിധിക്കപ്പെടും നിങ്ങൾ
    അളക്കാൻ ഉപയോഗിക്കുന്ന അതേ അളവുകൊണ്ടു നിങ്ങൾക്കും അളന്നുകിട്ടും.
  grc-SR: ἐν ᾧ γὰρ κρίματι κρίνετε, κριθήσεσθε· καὶ ἐν ᾧ μέτρῳ μετρεῖτε, ⸂μετρηθήσεται⸃
    ὑμῖν.
  bgc-bgc: क्यूँके जिस तरियां थम दुसरयां पै दोष लगाओ सों, उस्से तरियां परमेसवर भी
    थारे पै दोष लगावैगा, जिस तरियां तै थम दुसरयां का न्याय करो सों, उस्से तरियां थारा
    भी न्याय करया जावैगा।”
  khz-khz: Kwalana gomi gemi veagirori vetainai, gomi maki vovetaina Palagu na pene
    agirorimi; e raka govega-vetovo-veni-tiwarana, Palagu na maki vopene vega-vetovo
    veni-tiwami.
  deu-TKW: Denn mit dem Gericht, mit dem ihr richtet, werdet ihr gerichtet werden,
    und mit dem Maß, mit dem ihr messet, wird euch gemessen werden.
  zsr-NT: le gchugu bëꞌë queëliꞌ Lëꞌ laꞌ leyz ca naꞌ rlag yudxliꞌ böchiꞌ lzaꞌliꞌ,
    atiꞌ ca naꞌ ruríx rudödliꞌ qui lzaꞌliꞌ, laꞌ caꞌz uríx udödëꞌ queëliꞌ Dios.
  lin-lin: Pamba te bakosambisa bino ndenge kaka bino bosambisaka baninga, mpe bakomeka
    bino na emekelo kaka oyo bino bosalelaka mpo na komeka bato mosusu.
  hns-NT: Djaise toe doesare ke tauliehe aur napiehe, oisane toe taulal aur naapal
    djaihe.
  noa-E: Pãrauta chikham jaaum khõchgau “Jãan magta sĩerrʉm” amʉn, pãachdëu chikham
    jaau nʉmjö aju Ẽwandamaujã pãar dʉ̈i. Pãachdëu chikham jaau nʉmjö ich ag jaautarr
    iekhau Ẽwandamaujã pãach khĩir pãar jaau thʉnʉʉujugui ajim anaabá.
  eng-EMTV: For with what judgment you judge, you will be judged; and with what measure
    you measure, it will be measured back to you.
  mib-NT: Chi nájnūhun cácahān rō sɨquɨ̄ cuéchi ñayuu, suni súcuan cahān yā sɨquɨ̄
    cuéchi ró. Te cūhva jeē cándɨhvɨ̄ ni rō sɨquɨ̄ i, suni cūhva yúcuan sáha ya jiín
    ró.
  lif-NT2: वेॽहाॽ पाःन् के़धिक्‍तुम्‍सिम्‍बा हे़क्‍केए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽआङ्
    पाःन् के़धिक्‍तिॽरो॥ आक्‍खेलॽरिक् वेॽहाॽ के़मे़त्तुम्‍सिम्, बा हे़क्‍केलॽरिक्‍के
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽआङ् के़मे़त्तिॽरो॥
  xnj-xnj: Ndava muni chemukuvahamula vangi, na nyenye yati mwihamuliwa, na chipimu
    chilachila cha mwihengela kwa vangi, ndi Chapanga yati avahengela nyenye.
  mmx-mmx: Mo do mina ila mumu loklok at tentaba vetpes, ne Moroa naba ila mumu nimi
    ap mo mun langas. La lumumuat mi lok li mavana atnedi lentaba vetpes, neni mun
    i nom ne Moroa naba raba nimi min.”
  cbr-NT: Mitsúnmi uni itsin ñu 'aia isquin a uni 'uchoia ca Nucën Papa Dios 'imainun
    unínribi, mitsúnribi caramina uisa ñu 'ai quixun isti 'icën. Mitsun —min usa ñu
    'ati ca 'aisama 'icë —quixun uni itsi cacë 'ixunbi usaribi oquin 'aia ca Nucën
    Papa Dios 'imainun unínribi mitsúnmi bëtsi uni 'uchocësaribi oquin mitsu 'uchoti
    'icën.
  tee-NT: Pus tachi ju ulaniyat'it ixtalak'alhin ju ak'antam pus vana va chun ju a'ulanic'ana'it'it
    ju uxijnan. Chai ju tuch'i anaviniya'it'it ju ak'antam pus vana va chun ju anavic'ana'it'it
    ju uxijnan.
  eng-LSV: for in what judgment you judge, you will be judged, and in what measure
    you measure, it will be measured to you.
  cak-NT: Roma xa rix ye'iben juzgar ri winak, quiri' chuka' xti'an chiwe rix. Can
    anche'l niben rix chique ri winak, quiri' chuka' xti'an chiwe.
  pah-NT: Pe epe'erame ojipe'g̃a pe na jitehe po ti Tupana'ga eahyi pe me nehẽ. Pe
    imondorame hahyva'ea ojipe'g̃a pe na jitehe po ti Tupana'ga imondoi hahyva'ea
    pe me nehẽ, ei Jesus'ga. Pe ekaturame g̃a pe na jitehe po ti Tupana'ga e'i katu
    pe me nehẽ, ei Jesus'ga.
  sja-NT: Parãpa awaraarãpa oo p'anɨ ak'ɨpatak'a, mãgá Tachi Ak'õrepa ak'ɨpariit'ee
    parãpa oo p'anɨ. Ne-inaa k'achia aupai jɨrɨruta pɨrã pedee k'achia jaradait'ee
    ãra ãpɨte, Tachi Ak'õrepa auk'a jɨrɨit'ee parãpa ne-inaa k'achia oopata aupai
    jarait'ee iru k'ĩrapite p'anadak'ãri.
  xed-xed: Dzaʼa tsaghunagha tsa Lazglafta ta guma, manda va tsa ta tsə kaghuni ta
    ghəŋa sanlaha ya. Nda tsa daram ta kəl kaghuni ka gray ŋa sanlaha ya, nda va tsaya
    dzaʼa gra lu ŋa kaghuni guli.
  mks-NT: Jáchi̱ tá quia̱hva cája ndó xi̱hín inga ña̱yivi quia̱hva já caja ri Ndióxi̱
    xi̱hi̱n ndóhó va. Sa̱há ña̱ cán quéa̱ tá quia̱hva sánde̱hé ndaa ndó ña̱yivi quia̱hva
    já caja ri Ndióxi̱ xi̱hi̱n mé ndó.
  gfk-S: God na kure ugo hoke iat mon u kure no hinsaam. Ma ira mangana harkurai u
    gil tano hinsaam, God bileng na gil hobi tam.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Iŋini tosatŋi yeŋgö keuŋini kewöta jim tekömei, Anutunöŋ
    mönö dop mohot miaŋönök nanŋini keuŋini kewöta jim teköma. Iŋini tosatŋi yeŋgöra
    jimkutukutu ala memba öŋgöba eta kewöt eŋgimakzei, Anutunöŋ mönö miaŋgö dop nanŋini
    ak eŋgii öŋgöba erakŋe.'
  dgz-dgz: Menan wanene upine tamoa, God gare ap umap wanene taeta, amba om enua,
    om ame sia enueta.
  eng-GNV: Eor with what iudgement ye iudge, ye shall be iudged, and with what measure
    ye mete, it shall be measured to you againe.
  zaa-NT: Porqui'ni ti'iỹabá runi le ca enne' juzgar, entonces aníahua ccá le juzgar.
    Lani la'a mísmuba medida nu rurixibiá'ni le ca enne' nna, nuá huá ebixibiá' huáni
    le.
  eng-WEBSTER: 'For with what judgment ye judge, ye shall be judged: and the measure
    which ye give, shall be measured to you again.'
  guh-guh: 'Itsamonae pexanaejava xaniavaetsia payapëtaenejevamë, pëtsa pabaracuaicuaijamë
    mapacueniaje: “Bajarapitsicuene pexanaevi Dioso naneconitsiaexanaenatsi,” pajamë
    pëtsa. Tsipaji paxamë ata bajarapitsicuene itsa paexaname, itsamonae pijinia bajarapacuenia
    pacabaracuaicuaijai tsipae.'
  bon-bon: Ingle naace popi weene lipu teebibine jaatranimuye, weebibine cuta pepu
    cirege atrana. Weene luma ngine yaatonäremuye biname bine, weebibine cuta puma
    ngine birige atonera.
  nhw-BL: Pampa sequinoc nojquiya anmechtequitlachilise ica san se nopa tlatamachihuali
    quen anquitequihuíaj para anquintequitlachilise.
  swh-ONEN: Kwa maana jinsi unavyowahukumu wengine, ndivyo utakavyohukumiwa, na kwa
    kipimo kile upimiacho, ndicho utakachopimiwa.
  wbi-wbi: ulwakuva vule mukuvahigha avange, na jumue mulihighua vule vule. Ikighelelo
    kino mughelela avange, kye kino uNguluve ilikuvaghelela na jumue.
  bba-bba: Domi nɡe mɛ i ɡɑbu sirimɔ, nɡe mɛyɑ Gusunɔ u koo mɑɑ bɛɛ siri. Mɑ sɑkɑku
    ɡe i kɑ ɡɑbu yĩiruɑmmɛ, ɡeyɑ bɑ koo kɑ bɛɛ yĩiruɑ.
  eng-KJVCPB: 'For with what judgment ye judge, ye shall be judged: and with what
    measure ye mete, it shall be measured to you again.'
  kgk-NT: —Upe erejavaeterekoha-rami ave, “Ivai” he'i arã nde-rehe Nhandejáry. Nde
    rapixa ererekoha-rami nde ave nde rereko va'erã Nhandejáry.
  waj-waj: Ngia gioonna kiaapuuya mmoori aataruuyauvaa teeda maisavee kiaivaa irisaivo
    mmuaakaraama vainaraivaara sa itaa kua kiatee.
  cpy-cpy: Aririka pikanta-koteri pisheninka, aritaki ikantako-tanakimi eejatzi eeroka.
    Otzimatyee paamaeyaa, otzimi-kari pantzimo-tantani, imaperoetee-mikari eeroka
    paata ipiyeeteemi.
  ekk-PKP: Sest samasugust mõõdupuud, mida kasutate teiste üle kohtu mõistmiseks,
    kasutatakse ka teie üle kohtu mõistmiseks ning selle mõõduga, millega teie teistele
    mõõdate, mõõdetakse ka teile.
  mpx-mpx: Yehoba wana awa naknak eliyamiu nasi ni olaolaek wami awa naknak alomiyau
    elal. He luvi toto ku ginol ge ku pek alomiyau elal, heiya te abwe nuku ahe.
  wbp-wbp: Kajilpankulu-jana ngurrju nyinayarla yapaku maju-pajirninja-wangu, ngula-piya-yijala
    kapu-nyarra Kaatuju ngurrju nyinami maju-pajirninja-wangu. Kala kajilpankulu-jana
    warrarda maju-pajikarla yapa ngalya-kari, ngula-piyarlu-yijala kapu-nyarra Kaaturlu
    maju-pajirni nyurrurlaju.
  luo-luo: Nimar kaka ungʼado ne ji mamoko bura e kaka ibiro ngʼadnu bura un bende,
    nimar rapim mupimogo ema ibiro pimnugo un bende.
  nhe-NT: Pampa sequinoc nojquiya inmechtequitlachilise ica san se nopa tlayejyecoli
    queja inquitequihuíaj para inquintequitlachilise.
  aii-aii: ”ܣܵܒܵܒ ܒܕܝܵܢܬܵ‌ܐ ܕܒܝܼܘܼܗ̇ ܕܵܝܢܝܼܬܘܿܢ، ܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܕܝܼܢܹܐ، ܘܒܟܝܘܼܠܵܐ
    ܕܒܝܼܹܗ ܟܵܝܠܝܼܬܘܿܢ، ܒܸܬ ܦܵܐܹܫ ܟܝܼܠܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Atakkii atanniigupsi atlanik, taatnatuntuuq atanniikkaugisipmiusi. Taatnatuntuuq
    qanuq irrutrigupsi atlanik irrutikkaugisipmiusi.
  msb-msb: Matuod ini kay kun pan-o kamo maghusgar sa iba amo man an gagamiton paghusgar
    sa iyo. Sugad man an sukol na ginagamit niyo sa iba amo man an sukol na gagamiton
    sa iyo.
  cpa-NT: Di³ cøng² ni³ jmo¹ Diú¹³ dsǿa¹² ja³cogh² hniah¹², ju³lah jmoh² hniah¹² ja³cog²
    dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Cøng² ni³ mi¹rø¹²dsa jǿg³ quiánh² hniah¹², ju³lah
    mi³rǿh³ hniah¹² jǿg³ quiah¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: କାଇକେବଇଲେ ତମେ ବିନ୍‌ ଲକର୍‌ ଦସ୍‌ ଜେନ୍ତି ବିଚାର୍‌ କର୍‌ତେରଇସା, ସେନ୍ତାରିସେ ପର୍‌ମେସର୍‌
    ତମର୍‌ ବିଚାର୍‌ କର୍‌ସି । ତମେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଜନ୍‌ ନିୟମ୍‌ କର୍‌ସା, ପର୍‌ମେସର୍‌ ତମ୍‌କେ
    ସେ ନିୟମ୍‌ କର୍‌ସି ।
  meu-meu: Badina be umui emui hahemaoro heḡereḡerena ai ma bae hahemaoro henimui;
    bona umui emui hahetoho heḡereḡerena ai ma bae hahetoho henimui.
  yva-NT: Wapare wapo mangke raugaje vatano kaijinta mai, weamo indati Amisye po mangke
    raugaje wasai tavon. Tauno wapo veano vatano kaijinta mataun omamo Amisye po rasarirae
    akare, Po veano wasataun tavon.
  dgc-dgc: “Da pintasan kam na Diyos ayun ta pégpintas moy to kapareho moy. Tu gemtén
    moy ta iba, éy siya be ya i gemténa dikam na Diyos.
  zpm-NT: Sac goṉ teḻ zha rzac to samiech to, scasaque sac Dios to.
  hix-NT: Anar kom hoko atxke manatxhe kany me haxa oyehtokonye, ohokony xarha atxke
    manatxhe kany me rma rha naha hampànà, Khoryenkomo, kekon hatà. Owyanye toto komo
    yowakryentoko, mukuknometxow hamà, ewakryetxho komo. Thenyehra hana, yakehra haxa
    hana mukuknometxow ha. Àro wyaro owyanye ukuknomatxhàrà wyaro rma rha, oyowakryetxho
    komo kuknomehe xarha, Khoryenkomo, kekon hatà, Txesusu.
  sim-sim: Os ma li uwak ji heyembanda hom Avui Wasilaka kumak jirin erem heyembakwa
    ria. Os ma uwak ji heyembanda yombo orok Avui Wasilaka jirin erem ukwa ri.
  npi-ULB: किनकि जुन इन्साफले तिमीहरूले इन्साफ गर्छौ, त्यही इन्साफले तिमीहरूको पनि
    इन्साफ हुनेछ । जुन नापले तिमीहरूले नाप्छौ, त्यही नापले तिमीहरू पनि नापिनेछौ ।
  cgc-cgc: tak daw mag-usgar kaw ta duma, Dyos an mag-usgar ki kyo. Basian an na pagamit
    nyo ta pag-usgar naan ta duma, yon man gamiten ta Dyos ki kyo.
  tim-tim: Dâ yeŋe yâk yeŋgât den dâm hâre yeŋgiwai dop hainâk Anutuŋe ye dâm hâre
    yeŋgiwiap. Akto yeŋe siâ siâ akyeŋgiwai dop hainâk Anutuŋe mem purik katmâ akyeŋgiwiap
    aregât siâgât bo dâm hâreyeŋgiwei.
  yor-yor: Nítorí irú ìdájọ́ tí ẹ̀yin bá ṣe, òun ni a ó sì ṣe fún yín; irú òsùwọ̀n
    tí ẹ̀yin bá fi wọ́n, òun ni a ó sì fi wọ́n fún yín.
  wos-wos: Wungi watendékaka sarékéta, guni dika bari angi wakénguni, ‘Wu haraki saraki
    mawuli xékékwa du takwa di.’ Wungi wakénguni. God nak du takwaka wangun hundi
    xéka, guniré hasa watandé.
  emp-NTPO: Bãrãba djãrã biẽ́ jarabʌda quĩrãca Ãcõrẽba bãrãra biẽ́ jaraya.
  eng-F35: Because with what judgment you judge, you will be judged; and with the
    measure you use, it will be measured back to you.
  ind-ind: Karena sebagaimana kamu menghakimi orang lain, demikianlah kamu akan dihakimi
    oleh Allah. Dan seberat hukuman yang kamu berikan kepada orang lain, seberat itulah
    hukuman yang akan diberikan Allah kepadamu.
  pes-OPCB: زیرا هر طور که دیگران را مورد قضاوت قرار دهید و برایشان رأی صادر کنید،
    همان‌گونه نیز در مورد شما قضاوت خواهد شد. و با همان معیاری که دیگران را قضاوت
    کنید، خود نیز مورد قضاوت قرار خواهید گرفت.
  mpt-mpt: Niminbabe, ibo naka maki baabeniba I naka misiamobo genimibo God esak ibo
    baabenea Ibo naka misiamobo ge baabenamabebe. Ibo naka mak unang maki inamin namino
    dokayebib biamo God esak yang kenea inamin namin yo olota ibsa doyamabebe.
  bla-bla: Kanĭstau'kŏkitsĭmapuai kitakanĭstaukŏkitsĭmŭkosuai; ki kanĭstau'kotawpi
    kitakanistau'kuyĭssi.
  ssx-ssx: Pa ekipeke ikana꞉ma꞉ mo mandane wanda꞉hali pa꞉ta꞉ pi yokaalu pimika꞉na꞉ta꞉
    kota꞉ ika꞉ pi yokaalu pimi tupa꞉ta꞉ Koda꞉ma꞉ make iki pa꞉ta꞉ mandake piki pi yokaalu
    kone kilieke. Kutupa ikana꞉ma꞉ ma꞉nda꞉ pa꞉ta꞉ manda꞉ mineme manda꞉ma꞉ kone Koda꞉ma꞉
    iki make homeke manda꞉ma꞉ kone milieke.
  mkl-mkl: Ntɔ ntɔ, ǹ wɑ n sɔ̃ ŋɛi, do yɑɑse bɛi ì yɑ mɑɑ kiiti inɛ ŋɑ, bɛɛbɛ mɔi
    Ilɑɑɔ̃ mɔ ɑ́ nɑɑ ku kiiti nŋɛ. Nɔ si ɡũɑ bii ì wɑ̃ɑò inɛ ŋɑ, si bɛ mɔi ɑɑ wɑ̃ɑ
    iŋɛ mɔ.
  gaq-gaq: ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ଦସ୍ ବିସୟ୍‌ରେ ପେ ଡିରକମ୍ ବାବ୍‌ରେ ବିଚାର୍ ଡିଙ୍ଗ୍ ପେବ‍ଏ ଇସ୍‌ପର୍
    ଦେତ୍‌ରକମ୍ ପେନେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଏ । ପେ ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ଆଡ଼ାତ୍ରା ଆଣ୍ତିନେ ନିଅମ୍ ବେବ‍ଆର୍
    ପେଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ନିୟମ୍‍ରେ ଇସ୍‌ପର୍ ପେନେ ଆଡ଼ାତ୍ରା ଡିଗ୍ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ays giikko, harata bolla hintte pirddeyssada hintte bolla pirddettana;
    hintte haratas makkidaban hinttew zaari makettana.
  unx-unx: ଚିୟାଃଚି ଆପେ ଏଟାଃକକେ ବିଚାର୍‌କ ଲେକାଗି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ବିଚାର୍‌ପେୟାଏ,
    ଆଡଃ ଆପେ ସଙ୍ଗେ ତାମ୍ବିରେଗି ଆପେ ନାଗେନ୍ତେ ସୋଙ୍ଗଃଆ ।
  gah-gah: Lekeza vegenalitini lihimáinimú li hukikita polosava lekelí lihimamú lo
    hukoleketanogo ive. Itó lekeza vegenalititoka iki miliki ita polosava ámináminoko
    Ómasímo lekelitoka oko moloko inogo ive.
  lcm-lcm: Using si saka selen an mita kiming a tungami, ki kun vil ania kapa singimi,
    na ki abis singimi angkokoai palau val lau ang mita abis ia.
  aer-aer: Nhenge arrantherre apeke arrpenhe areyeke angkemele itnenhe akurne akeme,
    Ngkarte alakenhe-arle angkeme arrenhantherrenhe akurne akeme. Kenhe arrantherre
    akenhe tyerrtye arrpenhe areyeke angkemele itneke akangketyeke mpwaremele itnenhe
    ilpernetyakenhele kele arrenhantherrenhe Ngkartele-arle alakenhe akangketyeke
    mpwareme ilpernetyakenhele.
  qvc-NT: Chaqa suqkunata jusgaptikiqam, qamkunatapis Dyusqa chayshinalla rin jusgashuqllapa.
  tgl-ULB: Sapagkat ang paghatol na iyong inihatol ay siyang ihahatol sa inyo. At
    ang panukat na inyong ginamit ay siya ring panukat na gagamitin sa inyo.
  cbs-NT: Jamen jatuwen nuiama chitekin man jatu ja amisken jabiaskadi wakin Diosun
    ja man janchai ja imiswen Diosun matu ja akin chitediaxanikiki. Ja inun, jabias
    shinanwendi min jatu unanti wamiswen Diosun matudi unanti waxanikiki, kaneamadan.
  xtm-NTPP: Vaa sukan ka ka'an ni ja jin kuu tna'a ni ma, te sukan ndaka'an tna Su'si
    ma ja jin kuu maa ni, te tnu'u ja ka jiña'a ni nuu in‑ka tna'a ni ma ndaka'an
    tna Su'si ma nuu ni.
  nnq-nnq: gambu pamahukumula ajinu na mangweto mpakuhukumigwa uyo, ni kipemo chamapeme
    bange ucho echapakumpeme Nnoongo.
  bao-NT: Aperãre mʉja ca ĩa bejericarore birora Ʉmʉreco Pacʉ cãa, mʉjare ĩa bejerucumi.
    Ñucã aperãre ñañaro mʉja ca tiiricaro cõrora, Ʉmʉreco Pacʉ cãa ñañaro mʉjare tiirucumi.
  san-ORI: ଯତୋ ଯାଦୃଶେନ ଦୋଷେଣ ଯୂଯଂ ପରାନ୍ ଦୋଷିଣଃ କୁରୁଥ, ତାଦୃଶେନ ଦୋଷେଣ ଯୂଯମପି ଦୋଷୀକୃତା
    ଭୱିଷ୍ୟଥ, ଅନ୍ୟଞ୍ଚ ଯେନ ପରିମାଣେନ ଯୁଷ୍ମାଭିଃ ପରିମୀଯତେ, ତେନୈୱ ପରିମାଣେନ ଯୁଷ୍ମତ୍କୃତେ ପରିମାଯିଷ୍ୟତେ|
  huv-NT: Cos atnej icona iyacan asoet alinop, atnej apmajmel isoetiün. Atnej icona
    irangan wüx alinop, atnej apmarangüch wüx imbasan aton.
  otn-NT: Porque da̱ tha̱ts'a̱hʉ ra̱ güɛnda tengu̱tho gni̱ hya̱spa̱hʉ ra̱ güɛnda mi̱'da
    yø ja̱'i̱. Tengu̱tho gui 'yøthʉ, xquet'a̱ gue'a̱ di̱ nja'a̱hʉ'a̱.
  nop-nop: Bepaŋ adi mebihik nadidapmalak doktiŋa hidi me noli tali dediŋ gineŋ yenimpekit
    taneeŋ wondok tuwot kibibo Bepaŋdi mede gineŋ hapmeluwaak.”
  obo-NT: Su iddos kodhukum dow to duma, ungketen dad en mandad kos kodhukum koniyu
    to Monama.
  cak-ENT: Roma si nibün que nye'itz'eta' ri vinük xaxe richin que itzel nyixch'o
    chiquij, quiri' c'a chuka' ri nban chive rix. Cachi'el vi c'a rubanic ri nibün
    rix cheque ri vinük, quiri' chuka' nban chive rix.
  lif-NT: ᤘᤣ᤹ᤜᤠ᤹ ᤐᤠ᤺ᤴ ᤁᤧᤎᤡᤰᤋᤢᤶᤛᤡᤶᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤐᤠ᤺ᤴ ᤁᤧᤎᤡᤰᤋᤡ᤹ᤖᤥ॥
    ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤘᤣ᤹ᤜᤠ᤹ ᤁᤧᤔᤧᤳᤋᤢᤶᤛᤡᤶ. ᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤁᤧᤔᤧᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: Chi tá cúu nūū cáhān ndá nú sīquī cuāchi nchivī, suni súcuán cāhān yā sīquī
    cuāchi maá nú. De tá-ni ndíhvī inī nū sīquī cuāchi ji, saá-ni cundihvī inī yā
    sīquī cuāchi nú.
  san-TIB: ཡཏོ ཡཱདྲྀཤེན དོཥེཎ ཡཱུཡཾ པརཱན྄ དོཥིཎཿ ཀུརུཐ, ཏཱདྲྀཤེན དོཥེཎ ཡཱུཡམཔི དོཥཱིཀྲྀཏཱ
    བྷཝིཥྱཐ, ཨནྱཉྩ ཡེན པརིམཱཎེན ཡུཥྨཱབྷིཿ པརིམཱིཡཏེ, ཏེནཻཝ པརིམཱཎེན ཡུཥྨཏྐྲྀཏེ པརིམཱཡིཥྱཏེ།
  qve-NT: Imaynatan qankunapas runamasiykichista juzgankichis, saynallatataqmi Diospas
    qankunataqa juzgasunkichis. Imaynatan qankuna runamasiykichiswan ruwankichis,
    saynatan Diospas qankunawan ruwanqa.
  pao-NT: Tamme ka mu tummatzina, soo Te Naa oogow punowsoo te makodyukukwu.
  cbu-NT: Siy tputsee nda nayanikus, Apanllsha siyaa nayanichtamtaja. Itaru, tputsee
    nayanikus, Apanllsha siyaatstam nayanichiya.
  usa-usa: ánibo keráwáqá káqo-kayukama ítama yainaíyatama móraiq umá keráwáqá ítama
    yainaíyaniq umá keráwáqá ítama yainánoe.
  soy-soy: Lɛ̃ kɑni yɛ picɔ ɑkópɛ ḿ pɑ mɛcɔ kɛ Uléécɑɑ uu ɑkópɛ nɔ́ pɑnɛ. Kɛmúŋɛ́
    kɛ̃ kɑni yɛ nɛ picɔ ḿ musí kɑpi kɔ nɛ nɔ̃́ músunɛ.
  hui-hui: Tígua wali agali marume birago hondowa daba ki beramilidagua Ngode Datagaliwabehanda
    tígua beramigobi hondowa daba ki bulebira. Tígua wali agali maru hondowa ti bulene
    nabulene bi ogo lalu lo weramilidagua Ngode Datagaliwabehanda tí hondowa ani dege
    lo wulebira.
  amf-amf: '@see-verse:MAT.007.001'
  quc-NNT: Ri Dios je' u q'atik tzij kub'an na pi wi' ix jas ru q'atik tzij kib'an
    ix pa ki wi' nik'iaj winaq chik. Jas ri pajb'al ri kikoj ix chke nik'iaj winaq
    chik, je' käkoj na chiwe ix.
  dob-dob: Manuna to yage ꞌediyega tomota waꞌawa toꞌumaliyedi ꞌiabe ꞌediyega Yaubada
    ꞌiꞌawa toꞌumaliyemi, ta wate mwaꞌadega wabubunaꞌesa tomota ꞌediya Yaubada nadigega
    ꞌida bubuna ꞌemiya.
  wrs-wrs: Wuleihu, Sesoangas yemoa osetra hengaoa, wo no wevsava yimba temba engivpa,
    nonamba yimba indhanamba ositvpa, Sesoava eva si os yemba vinvavta.
  mca-mca: Qe qu' ejefitkii pe'ye' qa hik ƚunye'je' iye qu' nejefitji'ijkiyek pakhape'.
    Qa pa' equk'e'ejji' pa' ejifeta'x qa' hik pakha' jeek iye qu' ƚuk'eyeji' pa'qu'
    netpil epji'.
  tzo-TZC: Ti cꞌu yepal ta xaqꞌuelbe smul ti yane, jech yepal ta xchapanot ti Diose.
    Ti cꞌu sꞌelan ta xapasic ta stojol ti yane, jaꞌ noꞌox jech ta spas ti Dios ta
    atojolique.
  mya-mya: သူ​တစ်​ပါး​အား​သင်​တို့​စစ်​ကြော​စီ​ရင်​သ​ကဲ့​သို့ ဘု​ရား​သ​ခင်​သည်​သင်​တို့​အား​စစ်​ကြော​စီ​ရင်
    တော်​မူ​မည်။ သူ​တစ်​ပါး​တို့​အား​စီ​ရင်​ရာ​တွင် သင်​တို့​အ​သုံး​ပြု​သည့်​နည်း​အ​တိုင်း
    သင်​တို့ အား​စီ​ရင်​တော်​မူ​မည်။-
  gng-NT: Ni biindeh binib ma bo la, Uwien mɔ li biin nɛ nnɔ nɛ. Ni taah nà ki bìkreh
    tibont ki dienh binitɔb nnɔ Uwien mɔ li taa nɛn nɛ kí biike kí de nɛ.
  cbi-NTPO: Ñulla veelanu naake kuipa pu' depañuba, Dios bain ñullanu tsaren mannu
    tsuve, tsenmin veelanu naadekiñuba, Dios bain ñullanu juntsangue mannu tsuve.
  ikk-NT: K'i dọn han eṅẹn kẹ Osolobuẹ sikọ d'a dọn han n'ị. Ẹka i gi mayeni ịhịan
    ihiẹn kẹ Osolobuẹ jẹnkọ d'e gi mayen'i.
  leu-leu: Senaso no taa tiisan malaan seꞌ no tiis a xasanofuna. E so ta buk ngangai
    aava no tiis a xasanofuna pana no taa tiisan pana vaxa.
  maz-NT: C'ua ja nzi gui so'bütegueji, je xo rga cjanu rgá jñün'c'ügueji ngüenda
    Mizhocjimi. Mizhocjimi ra nzhocüts'üji c'ua ja nzi gui tsjagueji.
  bod-N: རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་གིས་ཇི་ལྟར་མི་གཞན་གྱི་མཚང་བྲུས༌ན། ཁྱོད་རྣམས་ལའང་དེ་ལྟར་མཚང་འབྱིན་ཕོག་པ༌དང༌།
    ཁྱོད་ཅག་གིས་སྣོད་ཅི་ལྟ་བུ་ལས་མི་གཞན་ལ་བྱིན༌ན། སྣོད་དེ་ལྟ་བུ་ལས་ཁྱོད་ཅག་ལའང་གནང་བར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: —Erü ngẽxgumarüü̃ na togüxü̃ pixuxü̃ rü Tupana rü tá pexü̃ nixu na pechixexü̃.
    Rü ngema na togüxü̃ pepoxcuexü̃, rü ngemaãcü tátama nixĩ ya Tupana i pexü̃ napoxcuexü̃.
  zpl-NT: Xne tucu nú seꞌtahua bee bene, leꞌca scua zeꞌta bee bene liꞌihua, nu tucu
    nú rriꞌinuhua bee bene leꞌca esquie riꞌinu bee bene liꞌihua.
  mbc-NT: Maasa pra tiaronkon pî' aatako'menkakon warantî tiaron atako'menka apî'nîkon.
    Tiaronkon pî' ankupî'pîkon warantî ikupîiya apî'nîkon.
  ndg-ndg: Kwa hukumu yalowa kubahukumu benge, ni wenga walowa hukumilwa. Kwa kipimo
    sa upimite ni wenga walowa pemelwa chechelo.
  wsk-wsk: Mu awuk, nika munan aguwaya te saki alo nunga bagara arigisam ale balsam,
    mu ni uwutatala ka betemonko. Ni lage kuring aguwaya te nunga betesam, mu lage
    koma suanta mu te nika betemonko.
  toj-NT: Huan ita c'a xa q'uela ja hueni, jach ni ja hueni, oj ita ni cho q'ueljana.
    Ta jach c'a huaxa c'ulan ja hueni, jach ni oj cho c'ulajuc ahuia.
  tbc-tbc: Man dugo, dal kisaek nek a lo, aenta bitinaek lo dirai dan, ago mi Anut
    oŋ dam lo ago igane wa. Agod saen aenta sad madok bitinae ule man, tou dugo yan
    lo oŋ aenta pidinai dan, tou nek kisaek an mi lo Anut oŋane madok dam ibitinae
    ile wa.
  sna-sna: Nokuti nzira yaunotonga nayo vamwe ndiyo yauchatongwa nayo, uye chiero
    chaunoshandisa ndicho chichashandiswa kwauri.
  smk-NT: O', ta no pa'no mosaran sintinsyawan a kapada mon tawo, wantaw naka li'
    nin sintinsyawan nin Dios. No ani a nipanukat mo sa kapada mon tawo, wanin anamaet
    li' a itubale' nan panunukat nin Dios komo.
  grc-TCGNT: ἐν ᾧ γὰρ κρίματι κρίνετε, κριθήσεσθε· καὶ ἐν ᾧ μέτρῳ μετρεῖτε, μετρηθήσεται
    ὑμῖν.
  gof-WFTW: Ays giikko, harata bolla hintte pirddeyssada hintte bolla pirddettana;
    hintte haratas makkidaban hinttew zaari makettana.
  spa-BLM: Porque con el juicio que juzguéis, seráis juzgados; y con la medida que
    midáis, os será medido.
  kyz-NT: —'Gã nupe pẽ'eawera 'jawerimũ etee futat nipo Janeruwarete 'ga 'i pẽ nupe.
    Mama'ea 'gã nupe iapoawera 'jawerimũ etee futat Janeruwarete 'ga iapoi pẽ nupe—
    'jau 'ga 'gã nupe 'ũina.
  dao-dao: Khyang nami mtainak am khyang naw ning jah mtai be lü, khyang nami mcäpnak
    am khyang naw ning jah mcäp pet be khai.
  cya-cya: Si'yana tsaña'an nsu'hua um qui'ya 'in xca tucui, cuaña'an caja nu su'hua
    qui'ya 'in um, lo'o cuiya' nu nsu'hua cuiya' um, cui' cuaña'an caja nu su'hua
    cuiya' 'in um.
  wrk-wrk: '@see-verse:MAT.007.001'
  nii-nii: Pe enim wumb kin erngii oł ei, Gos enim kin ermba. Nga epi wumb ngołmun
    mił yi ku Gos enim ngumba.
  ign-NT: Te ecune­ra­hipuca nayehe ena apamuriana achaneana, ecaheyare éti eta macune­ra­hénapa
    ema Viya tayehe tamutu eta éjeca­pi­rá­vanahi éti.
  dik-NT: rin tɛ̈ ye luɔ̈k kɔc kɔ̈k, yen ë tɛ̈ bï Nhialic yï luɔ̈k thïn aya.
  cac-cac: Yujto icha tz'aj e ch'olb'itan tas yaj eb' eyetanimail chi', icha chi'
    ol ex yutoc Dios ex sch'olb'itani. A eyechlab' tzeyac'lab'ej, a ol ac'lab'aj pax
    d'ayex.
  tzj-E: Cara' quenbij chewa com nak necsaj chquij wnak che nek'atbej tzij chquij
    jara' nucsasa chewij ixix chka'. Ajni' neban chca wnak cara' nuban Dios chewa
    ixix chka'.
  bpx-bpx: काहाके जे रीते तमु गुनो लगाड़ो, तीहयी रीते तमारी पोर बी गुनो लगाड़हे; अने
    जे माप सी तमु मापहु, ते माप सी तमारी वाटु बी मपायहे।”
  san-BUR: ယတော ယာဒၖၑေန ဒေါၐေဏ ယူယံ ပရာန် ဒေါၐိဏး ကုရုထ, တာဒၖၑေန ဒေါၐေဏ ယူယမပိ ဒေါၐီကၖတာ
    ဘဝိၐျထ, အနျဉ္စ ယေန ပရိမာဏေန ယုၐ္မာဘိး ပရိမီယတေ, တေနဲဝ ပရိမာဏေန ယုၐ္မတ္ကၖတေ ပရိမာယိၐျတေ၊
  yaa-NT: Akka mãri nãato akai keskafakĩ afara mã chakafaito, matori Niospa omiskõimaxii.
    Akka mã fetsafo afara inãsharakẽma Niospa matori afaa ichapa inãxima, mã ato afara
    inãsharakõikẽma.
  cab-NT: ladǘga quei ligáburi jíchugun jadúnrun ámu, ítara lúba gíñe líchugun Búngiu
    jidúnrun, le áubei jamísuraja, láuba gíñe lamísurajaün Búngiu.
  clu-clu: Ay kon ano indong gamitun sa pagpakalain sa iba maman ra dato anang gamitun
    ang Dios sa pagpakalain kanindo. Kon sa surukuban, ang surukuban nga indong ginagamit
    sa iba maman ra ang surukuban nga gamitun ang Dios kanindo.
  swh-ULB: Kwa hukumu unayohukumu, nawe utahukumiwa. Na kwa kipimo unachopima na wewe
    pia utapimiwa hicho hicho.
  tpt-NT: Chavay yu tacha pꞌumukꞌaniyatꞌik laqtaqal yu alatin yu Dios vachu va chun
    katapumukꞌaniyan laqtaqal ni uxiknankꞌan. Chavay yu papulkan yu mapꞌatsꞌayatꞌik
    uxiknan vachu va yuꞌ ni papulkan katapulkaniyan ni Dios.
  aai-aai: Anayabin God boro ef ta’imon taituwa ibibatiyih na’atube, o boro nibatiy,
    naatu fufun ta’imon taituwa ifufufunihimaim, o boro nafufuni.
  sny-sny: Aiwawe a'i fene lu tere'e lo yo seni marepi luwaru a'i se au hese siye
    eti ereiye su, Owane Sitewi lai yo seni luwaru a'i fene lo ape marepi luwaru a'i
    aiwawe a'i se itiya'u hese siye eti ereirowa. Fene lu tere'e lo yo seni luwaru
    a'i nawiteyei su, Owane Sitewi aiwawe a'i yo seni fene lo itiya'u nawiterowa.
    [Mk 4:24]
  myy-myy: Gãjerãre mʉa seti yiro bajiroti mʉare cʉni seti yigʉ yiguĩji Dios. “Itocõ
    seti ña ĩnare”, gãjerãre mʉa yiro bajiroti mʉare cʉni, “Itocõ ña seti”, yi masigʉ̃
    yiguĩji Dios.
  trc-NT: Dan me se sese gu̱un niha̱ꞌ rá soj cuta̱ꞌ soj cacunꞌ xráá tinúú soj, ne̱
    cuta̱ꞌ Diose̱ cacunꞌ yoꞌ xráá maꞌa̱n soj ei. Ne̱ sese se̱ cutaꞌ soj cacunꞌ xráá
    tinúú soj, ne̱ cunu̱u ꞌe̱e̱ rá Diose̱ man maꞌa̱n soj uún na̱nj ado̱nj.
  cut-NT: Nduhca̱ che nda̱hchenan ne ihyan ne, tihca̱ cua cuande Dendiohs nchuhn,
    din ye castigo nchuhn.
  bel-bel: бо якім судом судзіце, такім вас судзіць будуць; і якою мераю мерыце, такою
