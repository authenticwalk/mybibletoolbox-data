  tgo-tgo: Loi le wovatharɨtharɨ weŋga ne i mboromboro weiye lemi wovatharɨtharɨ weŋgiya
    ghamunena. Lemi vakathako gharɨgharɨ weŋgi tembene i vakathava ŋgoreiye weŋga.
  yap-yap: ya Got e ra turguy e kireb nga dakenmed nrogon nim turguyed e kireb nga
    daken e girdi’, nge gelngin nge tomalngin nim turguyed.
  mop-NT: Jabix ilic ti walaque'ex a il sip'il, baalo' ilic ti bel u ca'a ilbil a
    te'exe. Jabix ilic ti walaque'ex a tz'eeque, baalo' ilic ti bel u ca'a tz'abül
    te'ex,— cu t'an a Jesusu.
  tet-tet: Emi hafoli ema seluk oin nunabee, Naꞌi Maromak moos nafoli emi oin nunia.
    Emi sukat ema seluk salan oin nunabee, Naꞌi Maromak moos atu sukat emi oin nunia.
  hlt-MCSB: Laitloeknah neh lai na tloek bangla namamih soah lai han tloek ni. Cungnueh
    neh na nueh uh te namamih taengah khaw han nueh ni.
  xtd-NT: nani jan tnuꞌu‑n ñayiu, dani jan tnuꞌu ñaꞌa‑i. Nani juñaꞌa‑n dani nataxi‑i.
  mdy-ETH: ዒንሢ ዎጌ ጎይፆማ ዒንሢም ዎጊንታንዳኔ፤ ዒንሢ ማኬማና ዒንሢም ማኪንታንዳኔ።
  spl-spl: Yâhâ yeŋe senŋe âlâlâ yu me ya otyiŋginomai. Dop ya tâŋ tâŋâk Anitâŋe yen
    gurâ mem purik katyiŋgiwuap.
  usp-NT: Jwi'l Kakaj Dios trana' jk'atb'itzij chawijak chapca' jb'anic k'atb'itzij
    ri tab'antak chirijak cristian y la' man pajb'l ri tacojtak re cristian, ri' ticojsaj
    chawechak jwi'l Kakaj Dios.
  zav-NT: Can' chosbague'ele beṉə' de que zɉənape' doḻə' ḻe'egatezəczə can' yosbague'e
    Diozən' le'e de que naple doḻə'. Con can' chonḻe len beṉə', ḻe'egatezə can' gon
    Diozən' len le'e.
  sgz-sgz: kabin matngan nagogon erei u longoi uri turam, ái Káláu na longoi uri iáu
    mul namur.
  kek-NT: Xban nak chanru nak nequextz'iloc a̱tin, jo'can ajcui' ta̱uxk e̱re la̱ex.
    Ut riq'uin li bisleb li nequexbisoc cui', riq'uin ajcui' a'an texbisek' la̱ex.
  blz-NT: Gause koi upa a pompoposala'muu mian, mbaka' koiya'a uga' a bo pansasala'
    i kuu. Ka' takalan men kuu takalkon bo takalkonon na ko'omuu.
  poe-NT: A̱ ntá Dios la tsjanchia chꞌán jie̱ tí jahará tí tsékará ókjé chojni jie̱.
    A̱ ntá tí xi̱kaha si̱chꞌerá la mé xi̱kaha tso̱nhanrá kja̱xin.
  san-TAM: 'யதோ யாத்³ருʼஸே²ந தோ³ஷேண யூயம்ʼ பராந் தோ³ஷிண​: குருத², தாத்³ருʼஸே²ந தோ³ஷேண
    யூயமபி தோ³ஷீக்ருʼதா ப⁴விஷ்யத², அந்யஞ்ச யேந பரிமாணேந யுஷ்மாபி⁴​: பரிமீயதே, தேநைவ
    பரிமாணேந யுஷ்மத்க்ருʼதே பரிமாயிஷ்யதே|'
  cof-NT: 'Itsanque jochunae: Uyanlachi niyaquetiya cuwalaquinari, Diosi nulachi jun
    tsanquenan mancuwachunae tie. Junto nula uyanlachi jutsaca duque jonhoe latinari,
    Diosi nulachi jutsacanan jun tsannan tichunae. O nasiri jonhoe latinari, Diosi
    nulachi jutsaca jun tsannan tichunae tie.'
  srm-NT: Biga fa i si i ta kuutu sëmbë dë, nöö söseei de o toona kuutu i baka. Biga
    ku di wan seei maaka di i tei maaka di otowan fii, nöö ku ën seei a o toona maaka
    i baka.
  qvs-NT: Kankuna imashnacha runamasikichita washanchanaykichishina chashnallami Tata
    Diospish kankunata willashunkichi mana alli rurak kanaykichita. Runamasikichita
    rurashkaykichishinalla Tata Dioska kankunatapish rurashunkichi.
  zca-NT: porke or nini'l tich tu men por xmod nak xa', sa' ska le' Dios kun lu.
  cbc-NT: Dios pʉame aperã na caátiãnierẽ roro mʉjãã cabʉsʉpairo cãrõ, mʉjãã ĩroaetigʉmi.
    Tunu bairoa aperãrẽ na mʉjãã catuticõñarõ cãrõ jĩcãrõ tʉ̃ni mʉjãã cʉ̃ãrẽ mʉjãã
    tutigʉmi.
  qxo-NT: Runa mayiquicunapa wasan rimayaptiqui tsay wasarima cayangayquillamanmi
    Tayta Dios gamcunatapis niyäshunqui mana alli rurag cayangayquita.
  mox-mox: mana toyani weaqina tomotau ona ʼawaluveifedi ʼinega nawale Yaubada wese
    ʼidewani naʼawaluveifemi. Ta wese maʼoda ona veilivu ʼaiqa tomotau ʼidia nawale
    Yaubada wese ʼidewana naveilivu ʼaiqa ʼimia.
  kew-kew: Nimimi onaa meda pa amaa mariaawa koso teme-daare gore Gote-me nimi madaa
    goa padane-rupa abutea. Nimimi go-rupa rumaalua kone salemede-rupa go rumaape
    kone madaa-ga Gote-me nimi padane-rupa abutea.
  dww-dww: Baninama tam nema banaga kwa kitakita wairuvana, teneḡinama nama Mamaitua
    tam tokare e kita wairuvamna. Tam aba ruvane turamma kwa ruvaruvana, ruvanama
    teneḡine Mamaitua tokare tam e ruvamna.
  nif-nif: Nekta, telak nɨtek plon sɨndɨ amatam yambɨ-dan tɨ-semañ, wɨndɨñgangot Anutulɨ
    bo sambɨ-dan tɨ-samekak. Tɨmbi kusei nɨtektok tuop sɨndɨ amatam yambɨ-dan tɨ-semañ,
    kusei wolok tuopkan Anutulɨ bo sambɨ-dan tɨ-samekak.
  twi-ASANTE: Deɛ mode yɛ afoforɔ no, ɛno ara na wɔde bɛyɛ mo.
  aoj-aoj: Waf ipaꞌ pandaꞌafa pagawawaloga anis epesafi, anaf waf afamba atef God
    aꞌ nondaꞌmepaf ipaꞌ wapani. Ikwaf afamba atef ipaꞌ pandaꞌaf pagawalogasafi nogwaf
    nowaloga ipaꞌ.
  cbv-cbv: Bitadih ‘Ãpĩ́ tʉ́i chãjcan caá’, ñi niíj enat pah, Diosboó yeebdíhbʉt biíc
    yoobó ã niíj enbipna caá.
  taw-taw: Anɨb ak nɨm, nɨbi binɨb ogɨnap kɨlop gos tɨmel nɨgenɨgabɨm, God nɨbop pen
    anɨgɨl gos tɨmel nɨgɨnɨgab agak. Pen nɨbi binɨb okok kɨli gɨpal ak tɨg asɨkɨnɨgabɨm
    tek, God nɨbop pen anɨb ak tek tɨg asɨkɨnɨgab agak.
  jic-NT: Nin ca nsem, nun la p'a po'o welé jinwá, nin jinwá ca mveles Dios nun po'ó.
    Nun nujola jin p'iyá, nin p'in ca mveles Dios nun jis lal ncu t'üc' la tjüjí niná.
  zap-NT: Porke zegne rleedx de semén de, zenga ke ylaa Dëdyuzh gyelextis lo de; zegne
    rlaa de semén de, zenga ke ylaa Dëdyuzh de.
  wer-wer: Arök omnaröaan ngön ya ke nal wesak mompunë pöt Anutuuk kangiir ke tapël
    wesak arimëën elniipnaat. Ën arök omnant omnaröaan elmëënë pöt Anutuukta tapël
    kaip ti nimpnaat.
  ipi-ipi: '@see-verse:MAT.007.001'
  qul-NT: Imaynatachá ujcunata juchachanquichis, jinallatataj Dios kancunata juchachasunquichis.
    Kancuna ima medidawanchus ujcunata midinquichis, chay medidallawantaj Dios midisunquichis.
  ter-NT: Vo'oku kuteâti kíxeaku iséneunoa ne po'ínuhiko xâne, énomonemakamo kixékononeye.
    Kuteâtimaka ítikeinoa ne po'ínuhiko xâne, énomonemakamo koéneye ítikeinokono.
  bmr-NT: Toono amɨɨhai sitaaco meneehicabadɨro bu amɨɨhaico moonɨjiibo, bu oono amɨɨhai
    sitaaco mohoovɨcɨhicaneriro amɨɨhaico oovɨcɨjiibo.
  fuf-fuf: Ko fii, ko wano ɲaawirɗon non ɲaawirteɗon, e ko sariyaare nde etirɗon nden
    etiranteɗon.
  bhl-bhl: Yu kilele kililina! Sunbin-Got e yulo yukalem mali kawtiw ilo geeyembiliw
    kukuw beemdiw bakati geeyemboke kasike. Yu nomin sawa weng mak kuluko, kitil kuw
    kebomi, mali kawtiw ilo geeyemiw tewe, Sunbin-Got akati sawa weng be kuluko, kitil
    kebomi, yulo bakalem ki akate geeyemoke te.
  ons-ons: Onoka wane, ŋine ŋei natne wanok ongei, ea wane rokopka Anutu eŋe ŋine
    wanokŋuniake, so ŋine ŋei natne numa rokop more ebongei, numa weku eaka Anutuŋo
    baŋ ŋine more ŋiboniake.
  con-NTPO: Nane que'i cca'i shacama tta'ttapa suqquia'caen tsu Chiga'qque que'i shacama
    attepa suya. Que'i cca'indeccu egae tsincon'choma agattoqquia'caen tsu Tiseja
    que'i egae tsincon'choma'qque agattopa shacama atteya.
  ghs-ghs: Oi nike tete apeta abiho isaki hiibaqu hiiremi oho isakita oho qesa nikemaeho
    irita biranatakoi.
  peg-peg: ଇନେକିଦେଂକି ଇମ୍‌ଣି ବିଚାର୍‌ତ ବିଚାର୍‌ କିନାଦେର୍‌, ହେ ବିଚାର୍‌ତ ଏପେଙ୍ଗ୍‌ ବିଚାର୍‌
    କିୟାନାଦେର୍‌; ଆରେ ଇମ୍‌ଣି ମାଣ୍‌ଦ ଲାଚ୍‌ନାସ୍‌, ହେ ମାଣ୍‌ତାଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ମାଣ୍‌ଦାଂ ହିଦ୍‌ୟା
    ଆନାତ୍‌ ।
  txu-NT: Godja gar me'ã mỳjja'õ man kôt tu 'ã, “Axwe”, ane. Djãm kam me nàr Metĩndjwỳnh
    akam kĩnh? Kati. Dja gar me'ã ane nhym me nàr Metĩndjwỳnh arỳm ar gadjwỳ ar ajã
    mỳjja tãm man kôt ar ajã axwe mẽ. Dja gar Metĩndjwỳnh kudjwa memã õr rũnh nhym
    kam me akubyn ar aje memã õr 'ãnh ar amã kungã, ane.
  eng-WEBU: For with whatever judgment you judge, you will be judged; and with whatever
    measure you measure, it will be measured to you.
  gnw-NT: Echa'ã piñera yave ĩru vae re, ĩru vae iñerata vi peré. Jae ramiño vi icavi
    vae piyapo yave ĩru vae pe, ĩru vae uyapota vi icavi vae peve. Jae ramiño vi icavi
    mbae vae piyapo yave ĩru vae pe, ĩru vae uyapota vi icavi mbae vae peve —jei—.
  mux-mux: '@see-verse:MAT.007.001'
  maj-NT: A̱t'aha̱ xi nkú nga ts'ín n'e̱k'anjiu jé xu̱ta̱ xi kj'a̱í, b'a̱ ta̱ ts'ín
    ts'i̱ínnijé ngáha̱nu̱u Nti̱a̱ná. Ko̱ chu̱ba̱ xi n'e̱ chjón nga ch'a̱chu̱bo̱o,
    ta̱ kuihi xi k'u̱a̱chu̱ba̱ko̱ ngáha̱nu̱u Nti̱a̱ná.
  bkq-NT: Âkelomoram mâundulymo ara lâpylâ ise Deus âyanmo nhuduly. Imâem mâundulymo
    watay, imâem lâpylâ ise Deus nhuduly. Imâemba watay, imâembalâ ise nhuduly warâ.
  kue-kue: Ene mambuno etnere yegl, God yegl keunde eretenambuka, te ene yomba ere
    tenaglkwa yeglmere God ama ene ere tenambuka.
  cot-NT: Irooriji querocaca pinquenquejacotsiterica itsipa, ariquea inquempetacaajitaquempi
    aviatimpajia. Querocagueti pincotsiterini itsipa ariquea inquejetacaajitaquempi
    aviatimpajia.
  bnp-bnp: Bara i pelekado mua ge manga a hini mu pelekado e huriki ranga. A naro
    mu rata virihi e huriki ranga, a Vure tara bara i rata virihi mua vona.
  apn-NT: Na hte tanhmã mẽ pahte axpẽn nhĩpêx to hã mẽ pahpumunh kôt tanhmã mẽ panhĩpêx
    to.
  ctp-NT: Sa ñaꞌan nchkwiꞌ wan chaꞌ kuxi ꞌin xka taꞌa nten wan bra nu msinꞌ tiꞌ wan,
    kwiꞌ ngwañaꞌan kuꞌni biyaꞌ Ndiose ꞌwan. Sa ñaꞌan biyaꞌ nu nchkwiꞌ wan ꞌin taꞌa
    nten wan, ti kwiꞌ biyaꞌ kanꞌ kuꞌni Ndiose loꞌo wan.
  bre-BRG: rak barnet e viot hervez m'ho po barnet, hag hervez ar muzul a vuzuliot,
    e vo muzuliet deoc'h.
  opm-opm: Mamarumur. Gur yah mat sayahanhe Got ohhe ama yah mat sapti kis orhor nasatipramur.
    Er mat sayahanhe Got ohhe ama er mat sapti kis orhor nasatipramur.
  bvr-bvr: Ngardawa aburr-werranga nginyipa ny-yinmiya ny-borrwuja burrwa ny-yorkiya
    rrapa burr-yopurda burr-guta, gu-gata ngacha minypa Wangarr biy-ngurrja barra
    nginyipa. Minypa nginyipa ny-yinmiya burrwa ny-yorkiya aburr-werranga, gu-gata
    ngacha minypa guna-jeka barra nggula.
  wal-wal: Aissi giikko, intte haratu bolli pirddiyoogaadan, Xoossai intte bolli pirddana;
    qassi intte haratuyyo immanau makkiyooban i intteyyo makkana.
  zad-NT: Ḻa' kon ka chiya chiyiljle beṉ', ka'kzan yiya yiyilj Chioza' le', na' kon
    ka gonile beṉ', ka'kzan goni Chioza' le'.
  aso-aso: Eveneliti monovomuꞌ izeꞌ mili lilizaniꞌ nene aꞌmineꞌmine ogo Oꞌmosoꞌmo
    lengiꞌ monovomuꞌ izeꞌ molo loloseive. Idoꞌ lingine eveneꞌ i-ngidilizaniꞌ votigilelokovoꞌ
    aza aꞌmineꞌmine o-lengedeleseive. Nemuꞌ nene monovoꞌinemuꞌ izeꞌ mili lamilo.
  uli-uli: bo Deus ila yebe hatugulu yami tayikof le be wochog yami hatugulu kofer
    yarmat, le be faor ngalugmi le be hafedeg ngal mekla hami hama faor ngalir yarmat.
  nin-NT: Nâ ta si nggo ùwà bre amu ni itu i unuma aba a ta bre ni itu muwa meme.
    Agbugba wa nggo imba di tsarr ku abanu na wa, Abachi à ta tsarr ki imba na ama
    yo meme.
  tgk-tgk: Зеро чи хеле ки дигаронро айбдор ҳисоб кунед, ҳамон тавр шумо айбдор ҳисоб
    карда мешавед ва бо кадом санги тарозу баркашед, бо ҳамон санг ба шумо баркашида
    мешавад.
  acu-NT: Atumka chikich ainau pachisrum pasé chichaakrumningkia, Yuska atumin wait
    wajaktiniun suramsatnuitrume. Tura atum chikich ainau pengker awajkurminkia Yuscha
    nunisang atumin pengker awajtamsatatrume.
  cak-WNT: Ruma wi ye'itzu' ri winek xaxu (xaxe wi) riche (rixin) chi itzel yixtzijon
    chiquij, can queri' chuka' xtiban chiwe riyix. Can achi'el wi c'a rubanic ri niben
    riyix chique ri winek, can queri' chuka' xtiban chiwe riyix.
  ebk-ebk: Tay nan atunyu ay mangokóm as nan pachongyu ay taku at assesantu us nan
    atunyu ay maokóm. Nan panglukudyu as nan pachongyu ay taku at assesantu us nan
    panglukud Apo Dios kan chakayu.
  spa-PDDPT: Porque con el juicio con el cual juzgan, serán juzgados, y con la medida
    con la cual midan, se les medirá.
  ruf-ruf: kwaapfila pfamuwahigha iwanu wangi, namwe pfipfila mtsohighighwa pfipfo,
    na chamuwahighila iwanu wangi, Imulungu katsotumila chicho kuwahighani mwemwe.
  gun-gun: Mba'eta penhombopagaague rami ae 'rã peẽ ju penembopagaa, ha'e joe pejapoague
    rami pendere ju ojapoa 'rã.
  agu-BL: Kol cyalu' yi at paltil junt yaj, ncha'tz Ryos, stale' yi ni'cu'n chipaltilu'
    tuch'. Quib na chitzanu' tan ma'le'n yi paltil jun yaj, ite'n nin ma'lbila'tz
    xconk tan ma'le'n yi cyeru' chipaltilu'.
  isn-isn: Ulamulwa nuapeza, nue uziza lamuilwa. Ningele nuiapimila nuewe uziza pimilwa
    yiyo yiyo.
  eng-PEV: God will judge you the same way as you judge other people. If you are easy
    on other people, God will be easy on you. But if you are hard on other people,
    God will be hard on you.
  ilo-ULB: Ta no kasano ti panangukomyo, kastanto met ti pannakaukomyo. Ken ti rukod
    a pangrukodyo, isunto met ti mairukod kadakayo.
  pir-NT: Apequinare “Quehnoano yerare”, mʉsa ni ihñano sahata Cohãcjʉ̃ pehe mʉsa
    gʉ̃hʉre sata ni ihñanota.
  anv-NT: Néndé gefɔɔ́ ɛyigé dépáne mpa atɛ, wyɛ́mbɔ ntó ne Ɛsɔwɔ ápáne awu
    nyú. Gefɔɔ́ ɛyígé démɛge genó déchyɛ́ge muú, mbɔntó ne ámɛge nyɛ áchyɛɛ́
    ɛnyú.
  sab-NT: Ba gerule daba nadi daba me no Chube gwa giti, Chube be gwage me no badi
    kaire agwe, gire Chube be age ba ole ba kle age daba na ole kare. Ba gerule me
    no tanre dabadi, Chube be ji gbe ba giti tanre, kaire ba gerule me no sidri dabadi
    Chube be ji gbe ba giti sidri. Ba age batre daba na ole Chube be age ene batre
    kaire ba ole.
  tmd-tmd: Makwam, nugw ri aböña. Ñɨŋ nöbö mö bli ñɨgö rɨmɨjöñ aku, God ñɨŋ mag paiŋö
    cöna. Ñɨŋ nöbö mö bli nugwön mönö diba yadmɨjöñ aku, God ñɨŋ kwo algör mönö diba
    yajöna.
  acr-NNT: Ma e ruꞌanik kiqꞌat tzij riꞌix pakiwi jujun chik, jelaꞌ kuꞌan ri Dios piwi
    riꞌix; ma rukꞌ ri pajbꞌal kixpajan wi, rukꞌ laꞌ kixpaj wi riꞌix.
  kpg-kpg: idimaa, God ga hagi aga goodou be di godou hai e hagi aga nia daangada,
    gei Mee ga hai hegau gi nnaganoho nogo hai hegau ai goodou gi nia daangada.
  taj-taj: तिग्‍दा भिसम एनीगदेसे खाह्रङ् लसी स्‍य्‍हान्‍दोदा दोष लला, थेह्रङ् लसीन
    एनीगदेदाएनोन दोष लला। ओच्‍छे एनीगदेसे जुन दप्‍बा स्‍हेसे दप्‍सी पिन्‍ना, परमेश्‍वरसेनोन
    एनीगदेदा थेनोन दप्‍बा स्‍हेसे दप्‍सी पिन्‍ना।
  avt-avt: Yi ap skelim mɨt eiyɨntar God skelim yi mɨt kakriuwe menmen yi yɨrɨak mɨt
    han em. Menmen yi yɨrɨak mɨt han em, God kakrekyiyem kakɨnterim.
  cbk-cbk: El manera ustedes ta jusga con otros, ansina tamen Dios ay jusga con ustedes.
    El maga reglamento ta usa ustedes para jusga con otros, Dios ay usa tamen ese
    mismo reglamento para jusga con ustedes.
  uig-ARA: چۈنكى سىلەر باشقىلار ئۈستىدىن قانداق باھا بىلەن ھۆكۈم قىلساڭلار، خۇدامۇ
    سىلەرنىڭ ئۈستۈڭلاردىن شۇنداق باھا بىلەن ھۆكۈم چىقىرىدۇ. سىلەر باشقىلارنى قانداق
    ئۆلچەم بىلەن ئۆلچىسەڭلار، خۇدامۇ سىلەرنى شۇنداق ئۆلچەم بىلەن ئۆلچەيدۇ.
  tuf-tuf: Cuat baat ríoeyra, bi ques ícara ríotara, im ey ques Sirat ba técuayqueyra.
    Baat cahujín bita técuatara, Sirat ba rahra cat im eyta técuayqueyra.
  abx-abx: Kay bisan ay i nagpahusgar-bi si la'in, iya may i nagpahusgar-na si ka'am.
    Ngan bisan ay i nagsukulan-bi, iya may i surukulan pagpabalik si ka'am.
  mco-NT: Pen miich m'ix'ijxpy mba'ijxpy mmɨgügtɨjc ti ytundɨgooyb, nañ jadu'n miich
    Dios xytɨydunɨpy xychaachytunɨpy, e yɨ quipxɨ'ñ huɨdibɨ miich mhuamyb quipxɨ'ñ,
    nañ yɨ' Dios yajtunamyb ma miich.
  kqf-kqf: Bainewa em tau kuna lauipoipoyena ba Maimaituwa kaka luvanemo ya lauipoyem.
  cpb-NT: Arika ankantakoteri asheninka, ari inkantakotanakai eejatzi aaka. Ontzimatye
    aamaiya, arika ontzime antzimotantanewo, rimaperoitaikari paata ripiyaitai.
  aon-aon: Iruhin ko nusuhw wis aria nuduk hah aria baraen um ipak kabi da ipak penekeshum
    kupaishi arpesh um. Aria ahudoki atatahih aih, baraen atish ipak da penekesh um
    kupaishi arpesh iri, ahudok atatahih aih, baraen atish ko Iruhin nutanam nenekesh
    um ipak namudok atin shopunek.
  hus-NT-2005: Pos anchanꞌ xan ti ka walbiytsik xi kʼeꞌet, anchanꞌ teye ti neꞌech
    ki walbiyattsik kʼal na Dios ani xowaꞌ ka tʼajtsi xi kʼeꞌettsik, jayéchkʼi teye
    neꞌech ki tʼajtsintsik kʼal na Dios.
  mig-NT: Chi̱ nátu̱'un náku̱xndíi‑ró sɨkɨ́ ñáyɨvɨ‑ún, suni súan naku̱xndíi‑i sɨkɨ̱
    máá‑ró. Chi̱ jíín kú'a ja̱ káchikua̱'á‑ro̱, suni naku̱kua̱'á‑ro̱.
  bps-bps: Ku tan i ukumyu demeyu to salngad i ukum Dwata gamu, na ku tan kablat ukumyu
    i demeyu to salngad kablat ukum Dwata gamu.
  mbs-mbs: Okomen kaw onawa te peg-okom niyo te menge doma otaw. Keidowan kaw heman
    onawa te pegkeido niyo te menge doma otaw.
  tof-tof: Zitülkus módóga, God ta sab yabü dadanzan zaz nirre, e ngibürr pamkolpamzan
    zaz baindakla. Ma ne atanin klame atanindóla, ene klame marü sab ngibürra mütanirre.
  cme-NT: Naŋ cãl nuɔmba‑i dumaa, Diiloŋo bi ka cãl-na dumɛi. Aa naŋ fiŋ baa kekerieŋgu
    maŋ na hã nuɔmba‑i ba ka bi fi baa ku yaa‑i hã namaaŋo‑i.
  sus-sus: Wo mixi makiitima ki naxɛ, wo fan makiitima na ki nɛ. Wo maniyase naxan
    nawalima booree bɛ, na nan nawalima wo fan bɛ.
  pon-2006: Pwe Koht pahn ketin kadeik kumwail nin duwen amwail kin kadeik meteikan,
    oh e pahn ketin sohngkin kumwail mehn sohngohte me kumwail kin sohngki meteikan.
  dad-dad: Anĩ nigin, tunĩ es wedigef gen, ãg agef es yeĩf. Ãgenei es fiya nẽ naab
    de tekelei bun ãg agef es yeĩf.
  zab-NT: Te pur belati rgubeet bniety ziyza teedzactɨ, zec ni runnét bniety ziytiziac
    teedtɨ.
  jae-jae: Gebe Anôtô êmêtôc amac êtôm amac amêtôc lauŋa naŋ, to ênam dôŋ amac êtôm
    dôŋ, taŋ anam dôŋ lauŋa naŋ.
  ksd-ksd: A varkurai nam ava varkurai me, da kure avat bula me; ma ra valavalar nam
    ava valavalar me, da valavalar balbali ta vavat me.
  msm-NT: Aw to kabog-at no ighukum now to duma angod isab to kabog-at to ighukum
    iyu.
  myk-myk: Bani jaagigana lemu na yee wa sipyii pusamaa jaagi ge, lee jaagigana le
    na yee bɛ wa da ba jaagi. Yaaga kemu ni yee wa sipyii pu wo daanna wu pyi ge,
    kee yaaga ke ninuŋɔ ni yeeyɛ pyaa bɛ wo daanna wa da ba bye.
  sbe-sbe: Matawuwuna Yaubada kabo ye hineligo doha tamowai hekadi ku hinelidi ne,
    na laugagayo saha ku hepaisowa kalidiyena wa kabo hinage Yaubada ye hepaisowa
    kalimwai.
  mcr-mcr: Ii tiinjqä. He ämaqä hŋquauä suqe iwäsäutqäŋuwä-paŋä iiŋi, Goti Hanjuwä
    Iqu heyaqe, inä iwäsäutäqäŋgaŋi, asä e iwäsäuniqeqä.
  cux-NT: Caati ndúúti chí ndís'tiī caaⁿ'maⁿ nī nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ, 'tiicá ntúūⁿ
    Ndyuūs caaⁿ'máⁿ yā nuuⁿndi yeⁿ'e nī. Nduuti chi n'deee n'dáí caaⁿ'máⁿ nī, 'tiicá
    ntúūⁿ caaⁿ'máⁿ Dendyuūs yeⁿ'e nī. Nduuti chi duu'ví nūuⁿ, 'tiicá ntúūⁿ Ndyuūs
    caaⁿ'máⁿ yā yeⁿ'e nī.
  tur-YTC: Çünkü hangi yargıyla yargılarsanız onunla yargılanacaksınız; ve hangi ölçekle
    ölçerseniz onunla size ölçülecektir.
  san-ITR: yato yAdR^ishena doSheNa yUyaM parAn doShiNaH kurutha, tAdR^ishena doSheNa
    yUyamapi doShIkR^itA bhaviShyatha, anya ncha yena parimANena yuShmAbhiH parimIyate,
    tenaiva parimANena yuShmatkR^ite parimAyiShyate|
  bel-N: Бо якім судом судзіце, такім будзеце суджаны, і якою меркаю мераеце, гэткаю
    і вам адмераюць.
  sch-sch: mi chungroi nin jêk angdênin Pathien'n nin chungroi jêk a ta, male midangngei
    chunga balam nin mang anghan nin chunga khom a mang rang ani.
  mic-MIQNT: Gjinisgam wijei tli ilsumugsitoqs'p gilew ta'n teli ilsumoq igtigig.
    Ignmugsitoqs'p st'ge' ta'n goqwe'l tel ignmuoq igtigig.
  huu-NT: Jɨaɨe comɨnɨna omoɨ mamerilla dɨese Jusiñamui omoɨna duere fɨnoite.
  jiv-NT: Chíkich wárik sumamtikiatin enentáimkiumniṉkia Yus núnisaṉ sumamtikramattawai.
    Tura ame chikicha túramuri̱ nekapmarmena nú nekapkaja̱i̱ṉ amincha nekapmarmattawai.
  otm-NT: Pɛ nu'bʉ guídi yąfʉ ʉ mi'da ngue guím bɛ̨mhbʉ hønsɛ ahʉ xʉn ho ahʉ, pɛ Oją
    hin da numanho ahʉ 'bʉ. Nɛ 'da'ingu da 'yøt'ahʉ Oją tengu gá 'yørpahʉ ʉ gá yąfʉ,
    bi 'yɛ̨na.
  dah-dah: '@see-verse:MAT.007.001'
  tnk-tnk: Nəkiriien səkɨmiaha sə hiaməkiri nərmama irə, tukəkiri mwi kɨmiaha irə.
    Nərpwɨnien səkɨmiaha sə hiamo m nərmama tukərpwɨn pehe mwi m kɨmiaha.
  kpr-kpr: Evetu genembo mendeni da ari ekoko ijujaresa amo, God kau daba ava ni ijujarira.
    A evetu genembo mendenikena mino kau nangego mutaresa amo, God nimokena kau daba
    avaga mutarira.
  san-IAS: yato yādṛśena doṣeṇa yūyaṁ parān doṣiṇaḥ kurutha, tādṛśena doṣeṇa yūyamapi
    doṣīkṛtā bhaviṣyatha, anyañca yena parimāṇena yuṣmābhiḥ parimīyate, tenaiva parimāṇena
    yuṣmatkṛte parimāyiṣyate|
  nho-nho: I te ara kootou e hakatonutonu aaraa tama raa, teenaa TeAtua ma ki hakatonutonu
    kootou i te ara naa hoki.
  gym-NT: ñobtä ñan angwane munkwe ñäkädre ño ño ni mda mda rüere, ye kwrere Ngöbökwe
    kukwe ükadite munkrä. Erere arato, munkwe ñäkädre krübäte ni mda mda rüere ne
    ngwane, Ngöbökwe kukwe ükadite krübäte mun rüere amne, munkwe ñäkädi chi ni mda
    rüere ne ngwane, ye näre Ngöbökwe kukwe ükadite mun rüere.
  azg-NT: Ngꞌe chaꞌxjen na cotjiꞌhoꞌ cüenta na aa conanꞌtja nnꞌan ndëëhoꞌ, manndaꞌ
    ncüjiꞌ jon cüenta na conanꞌtjahoꞌ nnon nquii jon. Machaꞌxjen na contꞌahoꞌ yo nnꞌan,
    manndaꞌ ntsꞌaa jon na quitꞌuii ntcüeꞌhanꞌ ꞌoꞌ.
  bhd-bhd: किजोकि ज़ेन्च़रे तुस होरि पुड़ दोष लाएले, तेन्च़रे परमेशर भी तुश्शो इन्साफ
    केरेलो। ज़ेन्च़रे तुस होरि लोकन सेइं बर्ताव केरतथ, तेन्च़रे परमेशर तुसन सेइं बर्ताव
    केरेलो।”
  too-NT: Chu a'nchī hui'xina'n cā'a'ksa'nā'tit ā'makapitzīn, chu a'cxtim Dios nacājuzgarlīyāni'.
    Palh hui'xina'n nalāmāsputūnu'ni'yā'tit, nā Dios nacāmāsputūnu'ni'yāni'.
  ind-AYT: Karena dengan penghakiman yang kamu gunakan untuk menghakimi, kamu akan
    dihakimi, dan ukuran yang kamu gunakan untuk mengukur akan diukurkan kepadamu.
  cjo-NT: Aririka pikijeri paashinipaeni, aritaki ikijawaemi eerori Tajorentsi. Eejatzi
    okimitaka, aririka pineshironkateri paashinipaeni, ari ineshironkatawaemi rirori.
  nsn-nsn: Ge tar siokonor hagar pe rung kedanga peoum tasir gisiameh ter siokonor
    hagar kompe ra turung guata hahaua pono pesioum.
  san-DEV: यतो यादृशेन दोषेण यूयं परान् दोषिणः कुरुथ, तादृशेन दोषेण यूयमपि दोषीकृता
    भविष्यथ, अन्यञ्च येन परिमाणेन युष्माभिः परिमीयते, तेनैव परिमाणेन युष्मत्कृते परिमायिष्यते।
  tna-NT: '@see-verse:MAT.007.001'
  lid-lid: I le buku san tam ou tiye kandriyen ta ndramak ari ja, ya idah kameh ou
    ales ala ta mada sahou ale. Tasah, Kindrei kameh seleya kandriyen tam i buku le
    kandriyen ou ale amekes ili tiri mwan ma badih rayah ja.
  wim-wim: Niiy nathwey waaꞌān wiy anangan-a, yaa, an nil God.angan ep waaꞌow niiyang
    keꞌ niiyan waaꞌaniy thanang.
  zga-M: Pakhuva eimihigile gila igyumwihegiwa vulevule. Pu nakhikhigelelo eikhumu
    gelela avange nayumwe mulageliwagwa mueikhyo.
  yom-yom: Bila bela kulusambisa banga phila lunsambisila ayi bela ku lutezila luelo
    luela dedakana banga lolo lutezila bankaka.
  san-SIN: යතෝ යාදෘශේන දෝෂේණ යූයං පරාන් දෝෂිණඃ කුරුථ, තාදෘශේන දෝෂේණ යූයමපි දෝෂීකෘතා
    භවිෂ්‍යථ, අන්‍යඤ්ච යේන පරිමාණේන යුෂ්මාභිඃ පරිමීයතේ, තේනෛව පරිමාණේන යුෂ්මත්කෘතේ
    පරිමායිෂ්‍යතේ|
  yut-yut: Amɨn dakon aŋpak kokwin niaŋsi ani, Piŋkop da jiyo kɨsi uŋudeŋ gɨn kokwin
    akdɨsak.
  grc-BYZ: ἐν ᾧ γὰρ κρίματι κρίνετε κριθήσεσθε, καὶ ἐν ᾧ μέτρῳ μετρεῖτε μετρηθήσεται
    ὑμῖν.
  tbl-NT: Bè yóm gel kmò kehedeng ye yóm kul kmò kem dumu ye, bud lómón yó se angat
    kmò kehedeng Dwata du yóm kuy kmò. Yó se nmò ye bè yó kem dumu ye, bud yó se angat
    nmò Dwata bélê ye.
  cpc-NT: Aririka ankantakotiri ajyininka, ari inkantakotanakai iijatzi aaka. Ontzimatyii
    aamaiya, aririka ontzimi antzimotantani, imapiroitaikari aaka paata impiyaitai.
  nhg-NT: Ipampa ejqueu quieme nemejua nentlaestlocoa, ejqueu mismo nemiechestlocusque.
    Hua san quiene nequentemachibelea ocseque giente, ejqueu mismo nemiechtemachibelisque.
  nya-nya: Pakuti momwe inu muweruzira ena, inunso mudzaweruzidwa chimodzimodzi, muyeso
    umene muyesera ena inunso mudzayesedwa ndi womwewo.
  ngu-NT: pampa tla nemejhuamej nentetlajtlacoltisquej, Dios no mechtlajtlacoltis.
    Niman quech nemejhuamej ica nentetlajtlacoltisquej, Dios no sa no ijqui ica mechtlajtlacoltis.
  kup-kup: Oñ rotap nim modapuz homet metookezat God zu taput nimaz homet netohopan,
    ma nim modari kos rez manekezaek pi zu taput ni kos rez nanapan.
  jid-jid: Kongo wa bi tsra niwua, nikii ba bantsra yiwu.
  wmw-wmw: konta kamba vyamulaumu, mulaumiwa novyo. Na namuna ya kipimo camupimira,
    mupimiriwa noco novyo.
  gmv-GGM: Inte pirdida mala inte bola pirdistana. Inte makkida mishara intes makistana.
  ssg-ssg: Haeu nam kolongeni woumuto hanowi na amuto nam kolongeni woi teka liai.
    Ape i aile hani amuto waliko tenen na amuto aile hani teka liai.
  zpo-NT: Nel leeka mod naab gu kwent lo stub naz xaa seeka naab Dios kwent lo gu;
    nel leeka medid kwaan nchiix guya kwaan nzaa gu lo stub naz xaa, leeka sbaa chiix
    Dios kwaan zaa xaa lo gu.
  poy-poy: Mlungu hakawatozi mwenga ntambu yamuwatoza wamonga, na shipimu shiraa shilii
    shamuwapimira wamonga, Mlungu hakakupimirani mwenga.
  qwh-NT: Porqui imanollam waquincunata condenayanqui, tsenollam condenashqa cayanqui;
    y imanollam qamcunapis nuna mayiquicunata tratayanqui, tsenollam qamcunatapis
    Dios tratayäshunqui.
  gaw-gaw: Aḏinu? Ag hanhan laa ag nob g̱agaṯag aoglagnu dab meḵulag amu ag ele nob
    g̱agaṯag aoglag. Ag danab melemel madaṯeb amu melemel amup̱aib geha ag maṯaglag.
  nca-nca: Dokoro yendo date uni yiyoro ronda yereyoteŋgo, ŋuko ŋundiro naŋge Anutuko
    ye yiyo rondaŋeweya. Ko ye date uni o te yunoyoteŋgo rokóŋo ŋuwore naŋge Anutuko
    meté te yunoweya.
  zpz-NTPP: Gun mod nu gyicy der nu losaꞌr, laabaꞌ mod zeꞌ gyicy Ñgyoozh num de ru.
    Nunu laabaꞌ beey nu tush pee der ni losaꞌr, laabaꞌ beey zeꞌ tush pee Ñgyoozh ni
    de ru.
  mkj-mkj: Pwa Koahs nen kadeikda kamwai doahr kamwai kadeikda epwi, apel Ih nen jongki
    kamwai mihn jonngohr ma kamwai jongki epwi.
  zac-NT: Gunë më juzguë lëꞌë të mizmë manërë narunë të. Mizmë varë naguishi të con
    saꞌ të, mizmë varë ni quishi Dadë Dios con lëꞌë të.
  kyg-kyg: Haiya kava hutapa vayaꞌai kavaꞌapimo alitapa fako hutapa neꞌapatesafi ani
    agufa kavakeꞌmo huno alino fako huno lapategaiye. Na agufa kavatetiꞌmo alitapa
    fako hutapa neꞌapatesafi ani agufa kavakeꞌmo huno alino fako huno lapategaiye.
  kmk-kmk: Ta nu kamaan nat man-uukum yu utdan udum, siya pay man-uukum Apudyus kan
    dikayu. Nu kamaan nat man-iila yu utdan udum, siya pay dit man-iilan Apudyus kan
    dikayu.
  cao-NT: Ranipimahuano tsi nohiria ma ranihai jascaria ca quiniá tsi mato ranixëhi
    quiha Dios ri. Jasca, nohiria pi ma shomahuano tsi jascaria ca quiniá tsi mato
    shomahuaxëhi quiha Dios. Toa tsi xo toa Dios medida ra.
  bbr-bbr: Ak karauk roasiret akan owo ämän wasare maraiei, Anut nukas nais kesekur
    akan ämän wasare marai. Ak karauk roat opok owo onok miäi senek, Anut nukas ak
    opok nais keseriar keserai.
  inb-inb: 'Imasa­mi kam­kuna, sug­kuna panda­ris­ka­kunata kawan­gi­chi: chasa­lla­ta­mi
    Taita Dius, kam­kuna­ta­pas panda­ris­kata kawan­gapa ka.'
  hrv-hrv: Jer sudom kojim sudite bit ćete suđeni. I mjerom kojom mjerite mjerit će
    vam se.
  box-NT: Lé bìo á bìo mi wee síiní lè ɓa nùpua ɲúná, lé bṹn ɓàn síi
    le Dónbeenì khíi síinínáa mi ɲúná. Le wĩ̀ló dɛ̀ɛ na á mi wee mɔ̀nzã́
    lè mu bìo, lé dén ɓàn síi á le Dónbeenì á à mɔ̀nzã́ lè mí bìo.
  ote-NT: Ngueꞌa̱ ꞌbʉ guí ꞌyøhʉ ri miquꞌeihʉ, nuꞌbʉ́ Ajua̱ ma da hña̱pꞌahʉ nguɛnda
    de gatho núꞌa̱ ri ꞌñøtehʉ ne hinda yo rá mʉiꞌa̱ de gueꞌahʉ.
  wnu-wnu: An munon qei wurinou qomon qereimunon gas ende Qenu wo gor aninou qomon
    eng qeemben ende qereimba. Wurinou qomon qerei ne mi mai-mai indarar qamb qomorunon
    eng Qenu wo gor ende qamara utuboumon.
  zam-NT: Tac Diox tub rez cón che'n gu' co'se' gàc huiza par tetìi Diox gu' xalque'
    ngüi' gu' no ñaa gu' loo taamas mèn par quexù' gu' mèna. Xalque' nac mod co' ndxàp
    gu' con taamas mèn, tataaque' li no Diox gu' co'se' tub rez Diox cón che'n gu'.
  zyp-NT: Zecawtamaw tatah male bia na cepah pawtei he hrakhei nama zong biace pah
    cang a ceh ka, na hmangpaw nehnah pawtei khei aa ca neh pah kaw hrá a.
  sey-NT: Ja̱je paꞌina, mësaru yecohuaꞌire tayoyë caseꞌeje̱ paꞌye, cuiꞌne mësaruteje̱
    tayoyë caja̱ꞌquë api cuiꞌne mësaru yecohuaꞌire yoꞌoseꞌeje̱ paꞌye cuiꞌne yoꞌoja̱ꞌquë
    api.
  nvm-nvm: Ijefuon maiji God fu unam izeg ja e kafobuon ise iji giame kuaivo ijeg
    fu vef ise jon iji giame una ijefuon kiak. Regavo madu unam izeg ja una e roin
    ijiebuon ja rejo God fu una vef ja ijeg rediak.
  mps-mps: Te dagego gasa we bidigo ebo kolesaga osola sulama, tama augwali sęgę
    mabo tiwai gilama tama God agai dagego ebo kolesaga me osola sulama, tama dagebolo
    sęgę mawaibao. Dagego augwali usu sali usu nigo naga te Godigo dage me usu saibao.
  pab-NT: Hiyaiya, xahekoitere haiyaharenai kakoa akeretaite Enore moka xiso, exahe
    haiyanai xamokitere akeretaite moka xiso.
  llg-llg: Ei timba-tai hataholi leobeek, na, neu ko Manetualain timba-tai ei leondiak
    boe. Ei uku-sudi hataholi feꞌek salan leobeek, na, neu ko Manetualain uku-sudi
    ei leondiak boe.
  kyf-kyf: Nɩɩ, sa a bhua nyɩmaa -yɔgbʋ 'wʋ, 'sa -Lagɔ yia amɩaa -yɔgbʋ 'wʋbhua. -We
    a bhua 'wʋ, 'ɩn a yɩbhɔlʋa nyɩma, 'mʋ -Lagɔ yia 'wʋbhua ɔ 'ka aɩn yɩbhɔlʋ.
  tpi-tpi: God bai i skelim pasin bilong yupela long wankain pasin olsem yupela i
    save mekim long ol arapela man. Na skel yupela i save givim long ol arapela man,
    long dispela skel tasol God bai i bekim long yupela.
  mih-NT: Vatyi cuhva ndyehe maa ndo sii inga ñiyɨvɨ, tacuan tucu cua ndyehe ra Ndyoo
    sii ndo. Ta tatu tyaa ndo cuatyi sata ñiyɨvɨ, zuun ñi cuhva cuan cua tyaa ra Ndyoo
    cuatyi sata maa ndo.
  qvh-NT: Runa mayiquita jamurar washanta rimayashgayquipitami Tayta Diosninsi gamcunatapis
    juzgayäshunquipä.
  kms-kms: Nungoqi wute yumbo ur brequ rind kin te ningg pughe gri simbe wundiny kin
    te otiwo God nungoqi mune pugrine simbe nunduq, di nungoqi wute aye yumbo pughe
    gri pu weny ye te kin pugrine ei God nungoqi oyi neuq ye.
  agn-agn: Tenged mga maning among nagkatalak tang aroman mo, maning ka don tang yaning
    tang Dios natetenged ong nindio. Mga monopag kabelat tang pagorosgaren mi ong
    doma, maning ka don tang pagorosgaren tang Dios ong nindio.
  nhi-NT: Pues ohcon quen namehuantzitzin namontetlahtlacoltlatlatah, noiuqui ohcon
    namechontlahtlacoltlatlatasqueh, uan ohcon quen nanquimontlatamachiuilisqueh ocsiquin,
    ohcon namechontlatamachiuilisqueh.
  ttc-NT: Komo te [Qtata Dios] okxtel ten iktza'x etetz nkyeqet eten kye txq'anky;
    b'ix iktza'x etetz nkxk'ulun kyuky'i kye txq'anky, ax ikxji te Qtata Dios ok'uluyon
    etuky'i'l.
  dan-1931: og med hvad Mål I måle, skal der tilmåles eder.
  kwj-kwj: Kale hima i sumbu ni kilindau tapa hinga ti, ichai Gotri okwe o hingambwa
    o kunu kilikonda. E, kale hima fweleni ku heini ku hambwasini wunu ku wosindau
    hingambwa ichai Gotri okwe o hingambwa o kunu wosikonda.
  vie-OVCB: Vì các con đối với người ta cách nào, họ sẽ đối với các con cách ấy. Các
    con lường cho người ta mức nào, họ sẽ theo mức ấy lường lại cho các con.
  kze-kze: kawer-áímbá kwésimatime'a sáwí-aimba kwésimatime'a íyantavena Áánútu kembá
    mirá íníye. tíménteni'a umái Áánútu miráumai timíníye.
  mpj-mpj: '@see-verse:MAT.007.001'
  lbk-lbk: Tay nan angnenyo ay mangokom isnan ib-ayo, et siya akhes nan angnen Apo
    Dios ay mangokom ken chakayo. Ya mo ngag nan angnenyo ay menlokod isnan ib-ayo,
    et siya akhes nan angnena ken chakayo.
  mto-NT: Ku̱x veꞌem pa̱n vintso̱ veꞌe je̱ jayu xto̱kimpayo̱ꞌo̱yda, nay vanxú̱pjyam
    tseꞌe je̱ Nteꞌyam mto̱kimpayo̱ꞌyju̱duvat; uk pa̱n vintso̱ veꞌe je̱ mjáyuvinda,
    nay je̱ mjáyuvinda tseꞌe vimpítup.
  bzh-bzh: In Anutu rëḳ seggi ham ġaġek nabë sën ham neseggi mehö ngwë hir ġaġek
    lo. Gerëḳ gevonġ doḳ nah vu ham nabë sën ham nevonġ vu mehö ngwë lo.
  guj-2017: કેમ કે જે ન્યાય પ્રમાણે તમે ન્યાય કરો તે પ્રમાણે તમારો ન્યાય થશે. જે માપથી
    તમે માપી આપો છો, તે જ પ્રમાણે તમને માપી અપાશે.
  jvn-NT: Awit Gusti Allah bakal maido kowé manut tyarané enggonmu maido liyané. Lan
    Dèkné bakal ngukur kowé nganggo ukuran sing mbok kanggokké kanggo ngukur liyané.
  byr-byr: Sareꞌ dareꞌnesɨ. Pwaraavɨ yawɨbwaꞌdɨzabaaibɨꞌ Gotɨyai avaaina gyawɨbwaradeigɨnyɨ.
    Aꞌmweraavɨ tɨvɨkɨꞌdɨzabaaibɨꞌ Gotɨyai avaaina gɨrɨvɨkɨradeigɨnyɨ.
  ian-ian: Ndi kat vɨlaa walɨngwa vak vla God ngwuk kat vɨlaa waigandɨ.
  hun-hun: Mert amilyen ítélettel ítéltek, olyannal ítéltettek, és amilyen mértékkel
    mértek, olyannal mérnek nektek is.
  mcf-NT: '“Icsambo aid iquec,” mimbi cac adembidi aidontsen mibi adoatsiashe. Adembidi
    Nuquin Papantsen: “Mibi icsambo iquec,” canushe. Utsibo icsaiduidi chienda.'
  kjs-kjs: Nimimi enaali meda pa kama mariaoma kose leme-daare gore Gote-me nimi madaa
    go-rupa komea-rupa abutea. Nimimi go-rupa rumaalua kone salemede-rupa go rumaape
    kone madaare Gote-me nimi komea-rupa abutea.
  mni-mni: Maramdi nakhoina misingbu wayelluba matou adugumna Tengban Mapunasu nakhoibu
    wayen-gani, aduga nakhoina olluriba chang adumak nakhoidasu amuk ollagani.
  yad-NT: Tapitya sa̱jachipiya̱ Ju̱denu vu̱ñijyu̱, daryaday vu̱jechipiya̱ tavañijyu̱ntidye.
    Daryatiy vu̱charanu tavajyu̱ tara, daryaday rirya̱saranu variy vu̱jyu̱ntidye.
  mxb-NT: Dá chi̱ táto̱ꞌon ki̱ꞌo kéyíko̱ ndo̱ saꞌa̱ ná, ki̱ꞌo dión taꞌani keyíko̱
    Ndios saꞌa̱ ndo̱, chi̱ táto̱ꞌon ki̱ꞌo chíki̱ꞌó ndo̱, ki̱ꞌo dión ná chiki̱ꞌó Ndios
    mií ndó.
  pon-2006A: Pwe Koht pahn ketin kadeik kumwail nin duwen amwail kin kadeik meteikan,
    oh e pahn ketin sohngkin kumwail mehn sohngohte me kumwail kin sohngki meteikan.
  maq-NT: Canichuvuun ta sá tsajin ne, chuva xi quixi yun cojo xuta ne, hacuaha cuanitjin
    quixi Nina cojo nuju; hacuaha chuva xi nichuvunyun matsejen ne, vëhë ni tsichuva
    Nina yun.
  hto-hto: Mei jɨáɨma jánana rɨire o úrilla izói, afe izói Juzíñamui rɨire ómoɨmo
    jɨcánoite. Jɨáɨmamo raana fácano omoɨ feca izói, afe izói afémɨe ómoɨmo fácano
    fécaite.
  por-BRBSL: Pois com qualquer julgamento que você julgar, você será julgado; e com
    qualquer medida que você medir, ela será medida para você.
  ces-NKB: Jakým soudem totiž soudíte, [takovým] budete souzeni, a jakou mírou měříte,
    [takovou] vám bude zase odměřeno.
  cui-cui: Nacom pia coya paca yabara paebina xua painya nenatsicuentsiwa xua abe
    painya neexanaewa icha po coyeneya paichim poxonae ichamonae payabara paebame
    xua penatsicuentsiwa xua abe peexanaexae. Icha daunweya payabara paebiname xua
    penatsicuentsiwa ichamonae xua abe peexanaexae, Nacom barichi daunweya paca yabara
    paebina xua painya nenatsicuentsiwa xua abe painya neexanaexae”, jei Jesús.
  boj-2014: Ariya niŋgi na tamo naŋgi peginjrqab kere dego Qotei a kamba niŋgi pegiŋgwas.
    Niŋgi na tamo naŋgo jejamuq di une qametnjrqab kere dego Qotei a kamba nuŋgo jejamuq
    di une qametŋgwas.
  eng-OEBUS: For, just as you judge others, you will yourselves be judged, and the
    standard that you use will be used for you.
  eri-eri: Tere fai ila ono nigiya onou fenga, Itou no tebere onowou haawe tagonbona.
    Tere fai ila haawe nigi-nigiya, haawe wahanga la Itou no agou tigonbona.
  aly-aly: Nga mwerr-arrpantey ilelhenty, ngap irrtywerreyelarl. Alakenh Akngeyel
    ngenh akngakeyenh mwerr-rnem-they.
  wiu-wiu: Yete pade ali atoa edikoa kikoa akakete tiki toa ete wa kikoa akakala toi.
  swe-swe: För med den dom som ni dömer andra ska ni själva dömas, och med det mått
    (den standard) ni mäter med, ska det mätas upp åt er.
  cth-cth: Ayânaw lawk na ceng e patetlah nama hai lawkceng lah na o van han.
  mti-mti: Kuiyawa ye iyayapan upeba pui yuwamiyawa, ebu desirom mina ye matai pui
    yuepe, sira ye om yuyawa, ebu desirom mina me matai om yuepe.
  pad-NT: Vara avavani'abakhiahi ida vahoariha vakadihojai jahaki; Deua vara bivani'ahi
    ida avakadihojai jahaki jaboni. Vara avavani'abakhiahi ida vahoariha vakadihojai
    jahariki; Deua vara bivani'ahi ida avakadihojai jahariki jaboni.
  twi-twi: Nea mode yɛ afoforo no, ɛno ara na wɔde bɛyɛ mo.
  hlt-hlt: Laitloeknah neh lai na tloek bangla namamih soah lai han tloek ni. Cungnueh
    neh na nueh uh te namamih taengah khaw han nueh ni.
  tbz-SIM: Kɛ yɛ̃́ Kuyie nyóó di bekɛ́nɛ̀mɛ̀ di bekɛ́nɛ̀ mɛ̀ɛ̀ botí nku bɛtɔbɛ̀, kɛ
    di fɔ́ɔ́ ndi dɔ̀ɔ̀ dɛ̀ bɛtɔbɛ̀.
  san-GUJ: યતો યાદૃશેન દોષેણ યૂયં પરાન્ દોષિણઃ કુરુથ, તાદૃશેન દોષેણ યૂયમપિ દોષીકૃતા
