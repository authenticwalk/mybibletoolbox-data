    Dios.
  gyr-NT: Esepia, inungar pe ambuae ava upe peico, ẽgüe ehi aveira niha Tũpa pẽu.
  kmh-kmh: Kun ak niŋrep ginimimb. Nimb biynimb gunap kuyip giniŋgambim rek, Gor nimbip
    pen kun ak rek giniŋgamb.
  ukr-ONPU: Бо яким судом судите, таким і вас судитимуть. І якою мірою міряєте ви,
