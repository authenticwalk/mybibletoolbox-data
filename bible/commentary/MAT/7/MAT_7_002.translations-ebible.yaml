    kyaiqa tukya hira kuaa mwivauma Kotiva nkyitavata tukya hiananrove.
  yrb-yrb: '@see-verse:MAT.007.001'
  maa-NT: Koni s'ín k'oi̱‑là kjo̱'in xi̱ta̱ xi kj'ei̱í, k'oa̱á ti̱s'ín tjoé ngajo‑nò
    kjo̱'in. Jè chi̱ba̱ xi si̱chi̱ba̱ya‑là xinguio̱o, ti̱jè ko̱chi̱ba̱ ngajo‑nò.
  mcq-mcq: Ijihunaꞌe Godira ꞌunama kaꞌene jara ea ꞌahoꞌa namahu kajaꞌinaꞌe Godi ja
