  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴንቱ ሃራቱዋ ቦላ ፒርዲያዋዳን፥ ፆሳይ ሂንቴንቱ ቦላ ፒርዳና፤ ቃሲ ሂንቴንቱ ሃራቱዋሲ ኢማናው ማኪያባን
    ኢ ሂንቴው ማካና።
  pma-pma: Veni Ahi helei revi usite onami housil vati sakien koa kami mimul mimumoni
