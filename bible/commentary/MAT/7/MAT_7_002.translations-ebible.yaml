    fo, Allai yu we titua mea nayai kontai ki.
  fai-fai: Kale kinim taktakbaw ulum leiw makuw be ki Got akal kanom kam kukuw taktakamokaba
    ade kaba teng idumo teng katkat gelebaw namti, Got akal ulum kanabaw ulum yán
    ki abo kukamokaba ko.
  ura-NT: '@see-verse:MAT.007.001'
  mcd-NT: '@see-verse:MAT.007.001'
  urt-urt: Got se ka iyarꞌe yip ŋahilyeh tuꞌe ŋaiye yip yiyarꞌe lenge miyeꞌ tuweinge
    syeꞌ. Ŋaiye yip pa yiyarꞌe lenge miyeꞌ tuweinge pe, Got se ka plihe yiyarꞌe yip
    ŋahilyeh.
  kiz-kiz: Kwa hukumu j'ha ghwihukumu, naghwa ghwibeta kuhukumulibhwa. Na kwa kip'hemu
    kya ghwip'hema naghwe pia ghwibeta kup'hemibhwa kyakuekhu.
  tzo-TZE: Yu'un me chopol chavil achi'ilique, ja' no'ox jech chopol chayiloxuc ec
    li Diose. Me lec chavil achi'ilique, ja' no'ox jech lec chayiloxuc ec li Diose.
  lex-lex: Yoma la' emkameni la miwerta-mitailia riy doma demade Uplerlawna Nawerta-nataili
    miy emkade wali. Ne nhio'ota-liewta maka itnairia pa ta talewta it rimormior wialli
    demade Uplerlawna Nal hade pa na Nlewat wali ita.
  dov-dov: Alubeta ndomutakabeteke alo muyobetekwa aandulo, achelesyo nchimuyoyelesya,
    muyokuyelesezegwa anchicho.
  rgu-rgu: Emi mararaaꞌ lahenda leoꞌ bea, sona neuꞌ ko Manetualain nararaaꞌ emi leo
    naꞌ boe. Ma emi uku-sudi lahenda fekeꞌ a sala-sikon leo beaꞌ, sona neuꞌ ko Manetualain
    uku-sudi emi leo naꞌ boe.
  toc-NT: Porque Dios na̠chuná naca̠­pu­tza̠­na­niyá̠n min­ta­la̠­ka­lhí̠n chuná cumu
    la̠ huix xca̠­pu­tza̠­na­niya xta­la̠­ka­lhi̠ncán min­ta̠­cris­tianoscán; y chuná
    cumu la̠ ca̠ma̠x­qui̠ya xta­xo­ko̠ncán min­ta̠­cris­tianoscán xlá na̠chuná nama̠x­qui̠yá̠n
    min­ta­xokó̠n.
  ulk-1902: Abelelam abele meratager ua abi meratager, E ko uabi meratager; abele
    tonar lu uaba abi detali, a E ko uabi detali.
  som-som: Waayo, xukunkii aad ku xukuntaan ayaa laydinku xukumi doonaa, oo qiyaastii
    aad ku qiyaastaan ayaa laydinku qiyaasi doonaa.
  mam-C: Qu'n kchi okila toj xjelb'il tu'n nchi kawi'n kyib'aj txqantl. Atzi'n nuk'b'il
    lo ikytzi'n tze'n nchi milo'n kyi'j txqantl. Tu'ntzi'n, jni'x malb'il k-okil kyq'o'n
    kyi'j txqantl, ikyxjo k-okil kyi'ja tu'n Dios.
  ndj-ndj: Chapanga davahighi yumwi nga wuwula wula wumuvahigha vayenu na chigelu
    chichila chila chimuvalingilili vayenu na Chapanga daavalingili yumwi.
  mbj-NT: Tii d' ỹ wén edoo, ta wób bë ky n'aa etyy doo da, bë da P'op Hagä Do ky
    n'aa etyy. Ta wób bë ky n'aa etyy do pénh, ti pénh da P'op Hagä Do ky n'aa etyy
    da bëëh.
  lat-VUC: 'In quo enim judicio judicaveritis, judicabimini: et in qua mensura mensi
    fueritis, remetietur vobis.'
  ngp-ngp: enga viya mkuwasengela weenyu nanywe nomsengelwe iivo, ne kihimo kiya mkuwahimila
    weenyu, nicho nomhimilwe nanywe.
  enq-2: Nyakamame endakali mende-kisa tenge setatamili pyoaka, Goteme nyakama-kisa
    tenge setata. Nyakamame endakali mende yapatamino doko, makande mendai dokomeaka
    Goteme nyakama yapata.
  eng-ASVBT: 'For with what judgment ye judge, ye shall be judged: and with what measure
    ye mete, it shall be measured unto you.'
  mna-mna: Pa niom sombe loŋa mi koso zin sananŋan, inako Anutu iso piom ta kembei
    tomini. Pa mbulu ta so kakam pizin tomtom, ta ko imiili piom tomini.
  myw-myw: “Mikaleiwag waseg bukwalawages simiyas, Yowbad ma̱wan mo bikaliwageimiy
    yakamiy. Magat mukwaleiwag kalbaleb wasigeis simwey. Yowbad mo bikaleiwag ma̱wan
    waseg ya̱koum. Kukin gog bwein. Yowbad mo bikaleiwag bwanabwein waseg ya̱koum.
  sby-sby: Momukute komboloshela banenu, mopelomo nenjamwe Lesa mweti akamomboloshele.
    Kayi mwelo ngomukute kusebenshesha pakombolosha, mwelo wopelowo nukasebensheshewe
    pali njamwe.
  sll-sll: Te arihobi tal ol tenanga meri iwe, God ere siina dire yu ol ni tenamua.
  yaq-NT: Bwe'ituk aapo, jiba junaen enchim watem juka' ka tu'ik enchim amet a' bicha'a
    benasia, junaen enchim ya'uraa bittuane. Intok juka' watemmeu enchim joa'u benakue,
    ket junaen emou a' nottane.
  uro-uro: Inguna iangärhäkt ama matnävämne qärangät i sa ngän mualat sävät arhani
    na ngät diva ma Ngämuqa qa rhatnävämne na ngän na ngät. Bä iaqäkt ama siqutka
    na ama matnävämne qärak i ngän du qa sävät arhani diva qosaqi ma Ngämuqa qa rhu
    qa sävät a ngän.
  ita-1885: Perciocchè, di qual giudizio voi giudicherete, sarete giudicati; e della
    misura che voi misurerete, sarà altresì misurato a voi.
  muy-muy: Aɗaba mam, gekʉli ya kəɗəmum tə̂wəl mis ndahaŋ àna seriya, tâtraɓ tay ni
    ti Melefit day aməwəl kʉli àna seriya, amatraɓ kʉli. Darama ya lekʉlʉm kəgurumi
    zlam ana mis ndahaŋ àna naŋ ni ti Melefit day aməguri zlam ana kʉli àna naŋ.
  kqc-kqc: Adina ya yaku amiye di no rofu mokei no regedi kana, makai Sei ya kota
    rego, ma ya amiye gokai toe madedi kana, Sei yaku mina toe dairisi ya mago.
  tav-tav: Aperãre rooro na cátajere mʉja cabuio baterore bairona caroorije mʉja cátajere
    ĩ buio bategarãma aperã tunu. Aperãre na mʉja cátore bairona mʉja quenare mʉja
    átigarãma tunu.
  eng-ULB: For with the judgment you judge, you will be judged, and with the measure
    that you measure, it will be measured out to you.
  spa-VBL: Porque cualquiera que sea el criterio que usen para juzgar a otros, será
    usado para juzgarlos a ustedes, y cualquiera que sea la medida que ustedes usen
    para medir a otros, será usada para medirlos a ustedes.
  fra-_FOB: Car on vous jugera du même jugement dont vous jugez; et on vous mesurera
    de la même mesure dont vous mesurez.
  hau-ULB: Mudun da kukan auna, da shi za a auna maku.
  mal-mal: നിങ്ങൾ വിധിക്കുന്ന വിധിയാൽ നിങ്ങളും വിധിക്കപ്പെടും; നിങ്ങൾ അളക്കുന്ന അളവിനാൽ
    നിങ്ങൾക്കും അളന്നുകിട്ടും.
  kkc-kkc: Bei, niyo emegei dia goo kasee midiga, nei nibada goo onosee Godeeye hedebe
    egeesi midileiso. Niyo goo teiba hedebe egeesi midiga, nei yayo niba nosee teiba
    hedebe egeesi midileiso.
  lit-lit: nes kokiu teismu teisiate, tokiu būsite teisiami, ir kokiu saiku seikite,
    tokiu jums bus atseikėta.
  urd-GVR: Kyoṅki jitnī saḳhtī se tum dūsroṅ kā faislā karte ho utnī saḳhtī se tumhārā
    bhī faislā kiyā jāegā. Aur jis paimāne se tum nāpte ho usī paimāne se tum bhī
    nāpe jāoge.
  far-far: Dia mulu ketoa ta wane, God kai keto 'urinai laugo amulu. Ma taki te ne
    mulu ketoa ta wane ana, na taki nai laugo ne God kai keto kamulu ana.
  suz-BL: दोपा नाक्‍तीनी, मोपा नाक्‍चा पुंइसीनीनी। दोपा पुक्‍शा गेनीनी, मोपान पुक्‍शा
    ताइनीनी। यसैया ३३:१; मर्कूस ४:२४
  car-NT: Moro o'waine aja'sakarykon emendotopo ke ro rapa irombo Tamusi ajemendota'ton.
    Moro ana'kurukon oty u'kutopo ke ro rapa otykon u'kutan Tamusi o'waine.
  amp-amp: Womroh nefm o tohefm htihato kfo nhtarahnm o yak nhtarahnm, tawo Bro Nkifrar
    kfo nhtarahrn o yak nhtarahrn. Womm finji finji kahuknm, tawo inji hirahmn. Womm
    he hmarsirahnm, tawo Bro Nkifrarko he hmarsirahrn.
  bht-bht: क्योंकि जियां तुसां कुसी पर दोष लांदे न, तियां ही परमेश्वरे तुहांजो पर
    भी दोष लगाणा; कने जियां तुसां दुजयां ने व्यवहार करदे न, तियां ही परमेश्वरे तुहाड़े
    सोगी करणा।
  eng-NOY: For with what judgment ye judge, ye will be judged; and with what measure
    ye mete, it will be measured to you.
  cub-NT: Yópe mʉje ãmecoroiyepe apevʉre, nopedeca mʉjare ãmecorocʉyʉme Jʉ̃menijicʉ.
    Nópe mʉje apevʉre jíyepedeca, jícʉyʉme mʉjare Jʉ̃menijicʉ.
  ita-1927: perché col giudicio col quale giudicate, sarete giudicati; e con la misura
    onde misurate, sarà misurato a voi.
  lww-lww: komin sitomena nap̃a teke e amiu pogos nap̃a amiu alip̃ere yaru tap̃ena,
    p̃isi na sitomena na sanene teke m̃ena ga e Ntewa e pogos nap̃a naga lip̃ere amiu.
    P̃isi na Ntewa naga lip̃ere amiu, ve sa ke nap̃a amiu amlip̃ere yaru tap̃ena lala.
  ckb-ckb: چونکە بەو شێوەیەی خەڵک تاوانبار دەکەن خودا تاوانبارتان دەکات، بەو پێوانەیەی
    ئێوە بۆ خەڵک دەیپێون، خودا بۆتان دەپێوێتەوە.
  nas-nas: Aiꞌ diiꞌke koong-antavererimaung-koo teeꞌ nariꞌ Kumponinge diiꞌ koong-antaruriaing.
    Tee paaranang kompei nantoong koong-antaverimanarong Kumponinge kompui daꞌ koong-antaruuꞌnaang.
  uvl-uvl: Kue nenge a henonou perimo lange mele hel kue nem mana NeHalang lape poia
    lange imo pule.
  eng-BBE: For as you have been judging, so you will be judged, and with your measure
    will it be measured to you.
  ixl-CNT: Tan kaniꞌch itxꞌolax inujul qꞌu aanima sebꞌaneꞌ, echat chit itxꞌolax enujul
    siꞌan u Tioxh majte. Utz kam chit vaꞌl sebꞌan tu qꞌu aanima, echat chit sabꞌanax
    sete majte.
  xsi-xsi: Mao nâ, Maro Kindeni ma ilea pa noko ne vetâŋa lâ mâsi kie taituni itogo
    noko kala kuveta panzi tini pinde mine.
  crx-NTPO: Nts'en'a 'uyoonne ba nahahyeh, 'et soo whuz un'a nohba nahutideh. 'Ink'ez
    nts'en'a 'uyoonne ghu nuni nahdzut, whuz un'a za nohghu nuní huntizut.
  kan-OKCV: ನೀವು ಇತರರ ಬಗ್ಗೆ ಕೊಡುವ ತೀರ್ಪಿನ ಪ್ರಕಾರವೇ ನಿಮಗೂ ತೀರ್ಪಾಗುವುದು, ನೀವು ಅಳೆಯುವ
    ಅಳತೆಯಿಂದಲೇ ನಿಮಗೂ ಅಳೆದುಕೊಡಲಾಗುವುದು.
  bbb-bbb: Ijadufuo maeje Godi fu vame izege ja e guebuo ise ije giana kuaevo ijiege
    fu ve ise jone ije giana kiake. Ro kuke vame izege ja una e gue ijiebuo ja revo
    Godi fu una ve ja ijiege rejiake.
  blw-blw: Te hen chayu ekaman hen tapena, kaman agéhchi hen ekaman Apudyus an chàyu.
    Wat amin way ekamanyu hen ahentaguyu, yachi agé hen ekaman Apudyus an chàyu.
  tam-2017: ஏனென்றால், நீங்கள் மற்றவர்களைத் தீர்க்கிற தீர்ப்பின்படியே நீங்களும் தீர்க்கப்படுவீர்கள்;
    நீங்கள் மற்றவர்களுக்கு அளக்கிற அளவின்படியே உங்களுக்கும் அளக்கப்படும்.
  azz-NT: Porín Dios namechixcomacas huan namechtelchihuas ica ne tamachiu tenica
    namejuan nanquicuij para nanquixcomacaj huan nanquintelchihuaj acsame. Huan ne
    taixcomacalis tenica namejuan nanquintelchihuaj acsame, no ijcón Dios quicuis
    para namechixcomacas huan namechtelchihuas.
  spa-RV-1909: Porque con el juicio con que juzgáis, seréis juzgados; y con la medida
    con que medís, os volverán á medir.
  csy-csy: 'Banghangziam cile ngual dang te thu na khen uh bangma in, ngualdang te
    in zong no tung thu hong khen tu hi: ngualdang te na tekak bangma in hong te kik
    tu hi.'
  mxq-NT: Mʉt ko éxtʉm miits xypyayoꞌoydyʉ ja wiinkpʉty, Dios nandʉꞌʉn mbayoꞌoyʉdʉp
    miidsʉty. Extʉm mba̱a̱t njʉna̱ꞌa̱nʉm, mʉt ja armuun diꞌibʉ mʉʉt xykyijxy ja wiinkpʉty,
    nan yʉꞌʉ mʉʉt Dios mgijxʉdʉt ja mjaꞌajʉty.
  tzj-NT: Queri' nbij chewe como ja necoj chiquij ja winak chi nek'etbej tzij chiquij
    jari' noc chewij ixix chakaja'. Cani' neban chique ja winak queri' nuban ja Dios
    chewe ixix chakaja'.
  tdt-tdt: Imi tetu ema seluk nia sala oinsaa, Maromak mos sei tetu imi nunee. I sasukat
    nebee mak imi uza ba ema seluk, Maromak sei uza fali sasukat nee ba imi.
  ron-BTF: Căci cu ce judecată judecați, veți fi judecați; și cu ce măsură măsurați,
    vi se va măsura la rândul vostru.
  eng-WEBP: For with whatever judgment you judge, you will be judged; and with whatever
    measure you measure, it will be measured to you.
  eng-FBV: For whatever standard you use to judge others will be used to judge you,
    and whatever measurement you use to measure others will be used to measure you.
  nld-1939: Want met het oordeel, dat gij velt, zult gij geoordeeld worden; en met
    de maat, waarmee gij meet, zal men ook meten voor u.
  bwo-bwo: k'oshwotsats it angshtsok'o it atsowere angshetwe, mank'o it tatsts tatsi
    k'ac'ots itsho tatsetwe.
  nch-BL: Pampa sequinoc nojquiya amechtequitachilise ica san se nopa tayejyecoli
    quej anquitequihuíaj para anquintequitachilise.
  quc-TNT: Ri Dios je' u k'atic tzij cuban na pi wi' ix jas ru k'atic tzij quiban
    ix pa qui wi' niq'uiaj winak chic. Jas ri pajbal ri quicoj ix chque niq'uiaj winak
    chic, je' cäcoj na chiwe ix.
  tfr-NTPO: Obl̈ë woyotjl̈ĩmi sorë ga pjãy woyotjl̈ĩya Sbörë eni bakoe. Shäryëmi obl̈ë
    kong sorë ga shärye Sbörë bomi kong eni bakoe.
  kaq-NT: Man huetsa joni jisxon shinanai shinaman ta Papan rihbi mato jascajaquin
    rihbi yohitihiqui. Man caibo hahxonai quescajaquin rihbi ta Papan mato hahxontihiqui.
  ahr-ahr: ज्याप्रकारमा तुम्हीन न्याय करशात, त्याच प्रकारमा देव तुमना न्याय करी, अनी
    ज्या मापघाई तुम्हीन मोजीन दिशात. त्याच मापघाई तुमले मोजीन देवामा ई.
  sgb-sgb: Ta no ay-êmên ya pamanatol yo ha kaatag, ay êmbayro êt ya pamanatol ni
    Apo Namalyari kamoyu. Ta ya pamanatol ay nanad ha an-itakal. No ay-êmên ya pamaytakal
    yon pamanatol ha kaatag, ay êmbayro êt ya pamaytakal hên pamanatol ni Apo Namalyari
    kamoyu.
  vie-1934: Vì các ngươi đoán xét người ta thể nào, thì họ cũng đoán xét lại thể ấy;
    các ngươi lường cho người ta mực nào, thì họ cũng lường lại cho mực ấy.
  kxv-kxv: ଇଚିହିଁ ମୀରୁ ଏ଼ନିକିଁ ଲ଼କୁଣି ନୀହାଁୟି କିଦେରି, ଏଲେକିହିଁଏ ମୀରୁ ଜିକେଏ ନୀହାଁୟି
    କିୱିଆ଼ଦେରି; ଅ଼ଡ଼େ ଆମିନି ମା଼ଣାତଲେ ଲା଼ଚିଦେରି ଏ଼ ମା଼ଣା ତଲେ ମିଙ୍ଗେ ଲା଼ଚା ହିୟାନେରି
    ।
  cha-cha: Sa taemanoja yan manmajusga yan manmañogne jamyo, taegüijija locue infanmajusga;
    ya taemanoja y minedidamiyo, taegüijija locue infanmamediye.
  amu-NT: Ee mañejuuti ñꞌoom na cwilꞌueꞌyoꞌ nacjoo ncꞌiaaꞌyoꞌ, majuunaꞌ nleilꞌueeꞌñe
    Tyꞌo̱o̱tsꞌom na nncuꞌxeⁿnaꞌ ꞌo. Ndoꞌ chaꞌxjeⁿ na cwitjeiꞌyoꞌ cwenta na catꞌuiinaꞌ
    ncꞌiaaꞌyoꞌ, malaaꞌtiꞌ nntsꞌaaⁿ ñꞌeⁿndyoꞌ.
  hin-CV: क्योंकि जैसे तुम किसी पर दोष लगाते हो, उसी प्रकार तुम पर भी दोष लगाया जाएगा
    तथा माप के लिए तुम जिस बर्तन का प्रयोग करते हो वही तुम्हारे लिए इस्तेमाल किया
    जाएगा.
  eng-OURB: For with whatever judgment you judge, you will be judged; and with whatever
    measure you measure, it will be measured to you.
  spa-BES: Porque como has estado juzgando, así serás juzgado, y con tu medida se
    te medirá.
  san-BEN: যতো যাদৃশেন দোষেণ যূযং পরান্ দোষিণঃ কুরুথ, তাদৃশেন দোষেণ যূযমপি দোষীকৃতা
    ভৱিষ্যথ, অন্যঞ্চ যেন পরিমাণেন যুষ্মাভিঃ পরিমীযতে, তেনৈৱ পরিমাণেন যুষ্মৎকৃতে পরিমাযিষ্যতে|
  tdx-tdx: Ami’ty fizakañe izakà’ areo ty anjakañe anahareo, naho ty fañaranañe añarana’
    areo ro añaranañe ama’areo.
  naf-naf: Keyet in am zet zem indondo mbep beme Kawawaŋaŋ in zem indowe. Ma am kwitnaŋ
    kwitnaŋ mimindawep, sepem keyegak Kawawaŋaŋ naman in mimindawe.
  grc-MT: εν ω γαρ κριματι κρινετε κριθησεσθε και εν ω μετρω μετρειτε μετρηθησεται
    υμιν
  vid-vid: Kwa vila vyomuwatagusa wanji, na hemwe namwe vyomtagusigwa hihyo na Nguluwi,
    chipimilo chichila cho mpimila kwa wanji, ndo Nguluwi choyopimila kwa hemwe.
  pio-NT: Piwàwacaalícué piùwichàidaca áibanái caquialéta manuísíwata, yásí Dios yùuwichàidacué
    píawa manuísíwata. Néese piicácaalícué áibanái ipualé, yásí Dios iicácué pipualé
