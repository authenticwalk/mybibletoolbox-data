    ikoli pagimi pade.
  cco-NT: Dsʉco̱ꞌ Fidiéeˇ nicuǿꞌrˉ ꞌnʉ́ꞌˋ dseeˉ lɨ́ꞌˆ laco̱ꞌguɨ la cuøꞌˊ ꞌnʉ́ꞌˋ dseeˉ
