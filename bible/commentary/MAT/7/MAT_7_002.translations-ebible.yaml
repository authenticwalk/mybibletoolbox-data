  mwf-2018: '@see-verse:MAT.007.001'
  dif-dif: Ngangau mina kalala jura kurai, jenipara kalala jura manila nganai; ja
    mina kokujeli jura nguja jinkiai, jenia koko jura nakaldra manina tikala nganai.
  gam-gam: Ye una boll kandja djine mal ge, God kandja ge dje ye aunda. Una singare
    yeneke ye kane dji dal, God ye singare yene mal para kane djinda.
  nou-nou: Edo ingo embo nenei gae tu sumbadewa awa da awodo embo nenei mi ingo gae
    tu sumbadera. Emboro rawodo da imo embo nenei da yei edo esa da awodo Mamo mi
    iso yei adira.
  mqb-NT: Anga Mbərom i mak ikwen anan mungok nà, kawa ana kwanay sa man anan mungok
    anà ɗo ahay ata cite. I lavak ikwen way nà, tə way mbala ana kwanay sə lavan
    anan anà ɗo ahay ata cite re.
  ape-B: Umu monoken, God eke nunek skel umu ipakin pasin ahudak atuh yah kobi ipak
    penek skel umu kipahechin pasin umu. Ipak pugimehumech malmu kipahechi elpech,
    God eke wata nugimohumepu namobuk ati.
  grc-F35: Ἐν ᾧ γὰρ κρίματι κρίνετε, κριθήσεσθε· καὶ ἐν ᾧ μέτρῳ μετρεῖτε, μετρηθήσεται
    ὑμῖν.
  cav-NT: Micuanara peya cuana baya bucha baedya micuana Yusura eau. Micuana ni peya
    cuana ai tyaishu inijeda juya, tumetu Yusu dyadi inijedadya juya micuana jidaque
    tyaishu. Micuanara ni tyacara tsehue tupuya ai tyayaque, tume micuana Yusura dyaque
    jidaque tyaajeyadya jutidya, —jadya tujatu ecana acuare.
  kgp-NT: Ã tỹ ũ to jykrén mũ ẽn ri ke han jé tóg ke mũ, Topẽ ti, ã mỹ. Ã tỹ ũ mỹ
    kãmun mũ ri ke han jé tóg ke mũ, ã mỹ, Topẽ ti.
  bvd-bvd: Suli na keto laa ne 'oe ketoa 'ana ta wane kau, nia lau gu ne God kai keto
