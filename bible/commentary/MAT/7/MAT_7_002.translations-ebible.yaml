    leko makoko aweyaha oko edimotokaya iki moliki ikilae.
  heb-heb: כי במשפט אשר אתם שפטים בו תשפטו ובמדה אשר אתם מדדים בה ימד לכם׃
  mpp-mpp: I yangucte, ngenge ngic-ngigac ngage-wosaec aiyeledaingte, silicine ingucnehac
