verse: MAT.007.024
translations:
  kpx-kpx: “Ata oleuoleu di hoto ko evisi vale keau lulelete ata nahate. Luleleteau
    mune golomo abu o houevelu.
  okv-H: Avo eto embo amuna ke nau ingito agi aisuja embo amo kiari embo bera eto
    embo amina bande karu hamo ta gerikenu
  tbo-tbo: ‘U wibaabani geka apo taumi iyawoi ona nonola imahiyeya po ona wiponawogogeya
    yaka apo taumi mei tu lunuma hanahanapuna po hoi gaima a numa amaka i wogoya.
  mal-C: “അതുകൊണ്ട്, എന്റെ ഈ വചനങ്ങൾ കേട്ട് അതിനനുസരിച്ചു പ്രവർത്തിക്കുന്ന വ്യക്തി
    പാറമേൽ വീടുപണിത ബുദ്ധിയുള്ള ഒരു മനുഷ്യനു തുല്യം.
  grc-SR: Πᾶς οὖν ὅστις ἀκούει μου τοὺς λόγους τούτους καὶ ποιεῖ αὐτούς, ⸂ὁμοιώσω
    αὐτὸν⸃ ἀνδρὶ φρονίμῳ, ὅστις ᾠκοδόμησεν ⸉τὴν οἰκίαν αὐτοῦ⸊ ἐπὶ τὴν πέτραν·
  bgc-bgc: “इस करकै जो कोए मेरी इन बात्तां नै सुणकै उननै मान्नै सै, वो उस अकलमंद माणस
    की ढाळ होगा जिसनै अपणे घर की नीम चट्टान पै धरी।
  khz-khz: “Gaurana, rai au geku kila ekamonagirana e kalara ekalarana, ia talima
    maaonekana gena numa vatu atanai evega-rugaato vetaina.
  deu-TKW: Wer nun überall diese meine Worte hört und darnach thut, wird sein wie
    ein kluger Mann, der sein Haus auf den Felsen gebaut.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Yetú caꞌ, nu ryöni xtidzaꞌa ni len gun ca rna, nu ni nac
    ca tu bönniꞌ rejniꞌi, buzóëꞌ lidxëꞌ ga nac lu guiöj.'
  lin-lin: Yango wana, moto nyonso oyo ayoki makambo oyo nawuti koloba mpe atie yango
    na misala akokani na moto ya mayele oyo atongaki ndako na ye na likolo ya libanga.
  hns-NT: Har ek djaun hamaar baat soenke kare hai, oe samadjhdaar hai djaise ek manai
    djaun aapan ghar ek barka patthar par banaais.
  noa-E: '’Magua, ãbmiecha paawai pãrag mag chirʉmgui ajim anʉm, ich Jesuu: Chi mʉg
    mʉ iek ũrnaa mua jaaumam ipierraa nem wau sim wounan, woun ãb khĩirjug khaug sĩerrau
    durrkhudau ee ich dibʉ̈ jukhanaa di ëutarrjöta simgui ajim anʉm.'
  eng-EMTV: '“Therefore, everyone who hears these words of Mine and does them, I will
    compare him to a wise man who built his house upon the rock:'
  mib-NT: ’Núu súcuan te tāca ñáyuu jeē cájini sōho jnūhun cáhán rī te squícu i, cácuu
    i nájnūhun ɨɨn tēe ni nacani vāha ni, te ni jeni de vehe de sɨquɨ̄ cáva.
  lif-NT2: आल्‍ल “खे़ल्‍ले़ चोगुल्‍ले़ पेलिगे़न् आबाःन्‍जाक् के़घे़म्‍बाआङ् हे़क्‍के
    के़जोःक्‍पे़ङ्‌ग पयम् यम्‍बा लुङ्‌सम्‍दाङ् हिम्‍पाङ्‌यक् के़ने़बाआङ् हिम् के़जोःक्‍पा
    सिक्‍कुम्‍बा मना कुइसिःक् चोःक्‍लो॥
  xnj-xnj: “Hinu mundu yeyoha mweiyuwana malovi gangu na kugahenga, iwanangana na
    mundu mweavi na luhala lwabwina, mweajengili nyumba yaki panani ya litalau.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Kuren la, do tara i ronga na lempapaase rak
    la i ronga res mu i, neni i lok ngan laradi leklen ga xip loogu ren la ga sev
    asi lemet ukopok tinotno la ga lok nom loogu ren pana at laxanuat.
  cbr-NT: Usa 'aínbi ca an 'ëmi sinánquin 'ën bana cuanan a bana quicësabi oquin 'acë
    uni ax an upí oquin sinánxun masinuma matánu xubu 'acë unisaribi 'icën. A unin
    xubu ca 'aisamaira 'uí 'ibúcëbë 'itsaira baca 'ëmainun 'aisamaira suñúan bëquiquinbi
    uisabi ocëma 'icën.
  tee-NT: Va tichi chavaich ju quink'asmatni ju quinchivinti chai canaviya' tachi
    ju icnajun pus ixt'achunch junita tachi tam lapanac ju na ac'atsananta. Pus ju
    yuchi na talhman lana ju pucutulh tus lhitajulh ju chiux. Chai la'ix'ucxni ju
    anu' chiux ju yaulh ju xatantun ixchaka'.
  eng-LSV: Therefore, everyone who hears these words of Mine, and does them, I will
    liken him to a wise man who built his house on the rock;
  cak-NT: Y xabachique (xama'anchique) winak ri nuc'oxaj nutzij y nu'on ri nin-ij
    ren, can junan riq'uin ri jun achi ri yalan runo'j (runa'oj); raja' xu'on jun
    rocho parui' abaj.
  pah-NT: —Kiroki g̃a nhinhi'ig̃a rendu katu okovo nhinhi'ig̃a rupi – kiroki a'ea
    ji amombe'u ko – g̃a pe ji ei ikwahapyra'g̃a. A'ereki g̃a ko onga apohara'ga ja
    – kiroki ga oapo g̃wonga hyvykoita imohina itauhua rehe, ei Jesus'ga.
  sja-NT: —Eperã k'ĩsia k'awaa bɨpa mɨ ũraa ũripari mãik'aapa oopari mɨa jara bɨk'a.
    Mãgɨ́ eperã ichi te oo bɨ́k'ata bɨ mãu ɨ̃rɨ.
  xed-xed: «Mantsa tama, dər wati ma mndu ta snaŋtá na gwaɗa ta mnə yu na, ka ksa
    slna nda tsi, dzaʼa nzakway tsa mndu ya ka gragra nda sana mndu nda hiɗa ta baftá
    həgani ta kutumba.
  mks-NT: ʼNdá na̱ xíni̱ jo̱ho ña̱ cáha̱n i̱ ta cája na ña̱, na̱ cán cúú ná tátu̱hun
    in da̱ta̱a, da̱ íin xíní túni̱ ta na̱cava̱ha da vehe da ja̱ta̱ in tóto̱.
  gfk-S: “Io, nesi tikenong i hadade kakarek ra nugu nianga ma i gil hobi, i haruat
    ma tike minanes na turadi nong ga so hasur no nuno hala utusu napu ra ula hot.
  bmu-bmu: “Mewö aiga denike yeŋön keu jitni jizali, mi möta miaŋgö dop tem köla memakzei,
    nöŋön körek yeŋgö könaŋamŋini kondela mötkutukutu azigö dop ala kewö jimam, Yaŋön
    miriŋi jamönjiŋ köt qakŋe meyök.
  dgz-dgz: Iesu sia wadiamon, “Ap menan da da nop nega ma iragi anu waren tayao wareyao
    gapan barainiwa, ame gapan i guine dena pa mega bonawan aigap tuni umap.
  eng-GNV: 'Whosoeuer then heareth of mee these words, and doeth the same, I will
    liken him to a wise man, which hath builded his house on a rock:'
  zaa-NT: Nuỹa diba riyéninią ca titsa' quíyi'į nna runią cą nna, entonces inte' nna
    guni ya' ą comparar tì'a ttu enne'yù' nu té la' riyeni tsè' quì'į nna beduą yú'u
    quì'į lo cimiento tsè' nu púruani íyyaá.
  eng-WEBSTER: 'Therefore whoever heareth these sayings of mine, and doeth them, I
    will liken him to a wise man, who built his house upon a rock:'
  guh-guh: 'Jesús icatsia jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Pajivi nejumecovënëtsiana patacatsipaebilivaisi, nexata itsa exanaena taitorobicuenia,
    apo nacueratsi tsane. Bajarapajivi piatajairata pijabo bepexanetsinë tsane. Tsipaji
    ponë pijabo exanaejitsia, peyapëtaexae itsajota pijabo exanetsijitsia pebubutsijavanexa,
    nexata baja bajarajota apo exanetsi pijabo. Nexata pijabo exaneta bitso piatajairata.
    Nexata bajaraponë bo pexanaejava apo nacueratsi.'
  bon-bon: “Iyeta biname lui cina yäätecijemuge cäme ai mene, siige pui mene ibi jaawenimusi,
    teepi umle biname pana birige, lui te mete ne kula papa cabu erangige.
  nhw-BL: “Nochi catli quicaquij nocamanal huan quichihuaj catli niquijtohua itztoque
    quen ni tlalnamijca tlacatl. Yaya pejqui quichihua ichaj huan quiquetzqui tepani
    huan quitlamilti.
  swh-ONEN: “Kwa hiyo kila mtu ayasikiaye haya maneno yangu na kuyatenda, ni kama
    mtu mwenye busara aliyejenga nyumba yake kwenye mwamba.
  wbi-wbi: “LIno, umuunhu juno ipulika amasio ghango agha na kukughavingilila, iiva
    ndavule umuunhu unya luhala juno alyajengile inyumba jaake pa linhalavu.
  bba-bba: Yesu mɑɑ nɛɛ, yen sɔ̃, bɑɑwure wi u nɛn ɡɑri yini nɔɔmɔ, mɑ u yi mɛm nɔɔwɑmmɛ,
    u ko n kɑ durɔ bwisiɡii wini weenɛ wi u win diru bɑnɑ kpee sɑɑrɑ wɔllɔ.
  eng-KJVCPB: 'Therefore whosoever heareth these sayings of mine, and doeth them,
    I will liken him unto a wise man, which built his house upon a rock:'
  kgk-NT: 'Upéi Hesu he''i jevy: —Ko''ã va''e xe nhe''ẽ renduha, xe nhe''ẽ apoha hi''arandu
    porã voi. Ha hi''arandu va''e katu gwogarã ojapose ramo, ita ári omoĩ.'
  waj-waj: Ivaarainno gioonna kiaapu voovoono ii na kiau kua ivaara tuqinnama rikioo
    iivoono vaidi tinni yoketaivoono mmata yakeevau ari nnauvaa heekaivaa roosiivai.
  cpy-cpy: “Pikemi. Aririka pikenkishiryaakotero maawoeni nokanta-kimiri, aririka
    pikemijanta-neero maawoeni, ari okameethatzi. Rootaki piyotani-tyaari. Poshiyaari
    wetsika-tsiri ipanko okijopathatzira kepatsi.
  ekk-PKP: Igaüks, kes kuuleb minu sõnu ja teeb nende järgi, on nagu arukas mees,
    kes ehitas oma maja tugevale kaljule.
  mpx-mpx: Inoke henala no baaba ya ni hago ge ni ginol ola, he iya i ola tau toto
    wana nuwatu i sapu ge wana limi i tala pat pwatanaa.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja yapaku, “Ngana-puka kaji ngaju-kurra
    yaninjarla purda-nyanyi ngaju-nyangu yimi, kajirla jungarni nyina Kaatuku, yali
    yapaju ngulaju ngurrju. Nyanunguju ngurrju yangka wati pinangkalpa-piya kuja yuwarli
    ngurrju nganturnu. Nganturnu walyangka tarlangka yungu pirrjirdi karrimi ngurrangka.
  luo-luo: “Emomiyo ngʼato angʼata mawinjo wechenagi kendo otimogi chalo gi ngʼama
    riek mane ogero ode e lwanda.
  nhe-NT: “Nochi tlen quicaquij notlajtol huan quichihuaj tlen niquijtohua itztoque
    queja ni tlalnamijca tlacatl. Yajaya pejqui quichihua ichaj huan quiquetzqui ipan
    tetl huan quitlamilti.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܟܠܔ ܡ̇ܢ ܕܫܵܡܹܥ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܝܼ̈، ܘܢܵܛܹܪܗܘܿܢ، ܒܸܬ ܦܵܐܹܫ ܡܘܼܕܡܝܼܵܐ
    ܠܚܲܕ ܐܢܵܫܵܐ ܚܲܟܝܼܡܵܐ، ܗ̇ܘ ܕܒܢܹܐ ܠܹܗ ܒܲܝܬܹܗ ܥܲܠܔ ܩܵܝܵܐ.
  esk-NT: “Taatnamik kisupayaaq tusaaruaq tamatkuniŋa nipliuttutigikkamnik aasiiñ
    atuġlugich, atriqaqtuq puqiksaamik iñuŋmik tuppiruamik uyaġaum qaaŋanun.
  msb-msb: “Niyan an tanan na nagapamati saniʼn akon mga surmaton tapos magatuman
    sani pareho sinda san madunong na tawo na nagtindog san iya balay sa bato.
  cpa-NT: ’Lah¹la² lán¹² ca¹lah¹já¹ dsa² nang¹² jǿg³ quieg¹jni, dsa² mi²ti¹ jǿg³.
    Lán¹² dsa² héi² ju³lah lán¹² jan² dsa² ŋi¹², dsa² ca¹tsih¹ hniú¹² quiah¹²dsa ni³
    cang³.
  dso-dso: “ଜେ ମର୍‌ କାତା ସୁନି, ସେ ଇସାବେ ଚାଲ୍‌ସି, ସେ ବଡ୍‌ ରାଙ୍ଗ୍‌ନି ପାକ୍‌ନା ଉପ୍‌ରେ
    ଗର୍‌ କର୍‌ବା ଗିଆନ୍‌ଲକର୍‌ ପାରା ।
  meu-meu: Taunabunai, egu hereva bini e kamonaimu bona karadia e karamu tauna na
    aonega tauna na heto, ia ese ena ruma na papapapa latanai e hadaia.
  yva-NT: “Are pirati po Sya ayaowe ranaun muno tavondi rai, opamo aurata irati vatano
    akarije mbar weti po yavare rauseo nteto kopa matuge rai.
  dgc-dgc: “Maski ti ésiya i mégbati ta kagi kua, éng sundin na, éy ikahalimbawa na
    éy tu lélake a matalinung a nagpataknég ta bile na to bito.
  zpm-NT: ’Zha ne rquiaadiag miṉe rne naa, ni rioxco zho rban zhow zigne naca, rrieequia
    nac zho ga zig tib zha ndzielguic ne bzaa lidz zaatne nac tib lo quie.
  hix-NT: Rorwonà yonytxetxhe, anar komo, kekon hatà, Txesusu. Royukyatxhe xarha.
    Àsok hana natxow ha, nyamoro ha, kekon hatà. Onà wyaro natxow hamà. Ukuknon komo
    rma wekarymehe, owyanye. Bàn yenyàr xe nehxakon hatà, toto. Tàywero nehxakon hatà.
    Àro ke, yuhnaka rma haxa nakay hatà. Toh hona bàn yeryey hatà, towaxke ehtxoho
    me, kekon hatà.
  sim-sim: �Ma or mashi anhin misindiyawa ma oto ma or akan armek tolmiskalmisihi
    unda hom nanda ri. Wormbonawan yawur sunjak or jishiwak si mborna sinda sir.
  npi-ULB: त्यसकारण, हरेक जसले मेरा वचन सुन्छ र ती पालन गर्छ, त्यो बुद्धिमान् मानिसजस्तै
    हुनेछ जसले आफ्नो घर चट्टानमाथि बनायो ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Tanan na gamati daw gasunod
    ta ambal ko, danen an paryo ta ittaw na maalam na gatukod ta balay na mga ligi
    an natindeg naan ta unay na bato.
  tim-tim: Aregât den ginŋe ire maktere nâŋgâŋet. Luâk siâŋe denne ire nâŋgâm lokomapŋe
    âmâ dop hinare aktâp. Luâk nâŋgâ nâŋgâŋe olop yâkŋe emet are gimbâŋe kârikŋân
    ketugumbo kilep.
  yor-yor: “Nítorí ẹnikẹ́ni tí ó bá gbọ́ ọ̀rọ̀ tèmi wọ̀nyí, tí ó bá sì ṣe wọn, èmi
    ó fiwé ọlọ́gbọ́n ènìyàn kan, ti ó kọ́ ilé rẹ̀ sí orí àpáta.
  wos-wos: “Ané sataku hundi mé xéké. Xékélelakikwa du nak dé motu takumbu ge to.
    Tondéka hukémbu némafwi mur hurundéka némafwi wali giyandéka némafwi hwe gwandéndéka
    wun ge jémba dé hwa, motu takumbu tondén ge. Wun sataku hundika mé saréké. Wuna
    hundi xékéta wawun maki yatekwa du takwa di motu takumbu yikafre ge tondé du maki
    di.
  emp-NTPO: 'Maʌ̃ carea bariduaba mʌ̃ bed̶eada ũrĩped̶a ĩjã oibʌrʌ, naʌ̃ quĩrãca b̶aya:
    ẽberã crĩcha cawa b̶ʌba idji dera mõgara ʌ̃rʌ̃ osia.'
  eng-F35: “Therefore whoever hears these words of mine and does them, I will compare
    him to a prudent man who built his house on the bedrock;
  ind-ind: “Oleh karena itu, setiap orang yang mendengar ajaran-Ku dan melakukannya
    ibarat orang bijak yang membangun rumah di atas batu yang padat dan sangat besar
    sebagai fondasinya.
  pes-OPCB: «هر که به تعالیم من گوش فرا می‌دهد و به آنها عمل می‌کند، شخصی داناست.
    او مانند کسی است که خانه‌اش را بر صخره‌ای محکم بنا کرد.
  mpt-mpt: Yesuse imin baabenea Ne inanamabi kesoa nakaia unangai wanita ne wengo
    wenteniba wafueib mole i makob nakae bobol tem funin ayame amo genang gameo ban
    sbale teme dikilanea amuno olabba tomo bebonea neketowasoa klanea genamabe ulabobe.
  bla-bla: 'Annŏk'' aiokh''tsĭmiuŏk annĭsts''ĭsk nĭtse''poawsĭstsk aks''ĭstutsiu mokŏkiiĭn''ai
    annŏk itokhĭt''okoĭskauŭk ok''otoki:'
  ssx-ssx: Kutaata꞉ wanda꞉hali epima꞉ do ya pimanu opuaata꞉ koto alo ekimanu ota꞉
    pu haya꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ mo hande hone wopu wia toopi manda da a꞉eyeke
    hali tupa꞉ hala꞉me.
  mkl-mkl: Jesu í kpɑ nŋɑ mɔndɑ mɑ́ í ni, nɑ nŋu, inɛ iyi í ɡbɔ ide iyi ǹ wɑ n fɔu
    ihɛ̃ fei nɔ wɑ jirimɑɛ, ɑ́ yɛi bɛi mɔkɔ ilu bisi iyi í mɑ ileɛ si kutɑ.
  gaq-gaq: “ଜାଣ୍ଡେ ନେଙ୍ଗ୍ ସାମୁଆଁ ଅଁଚେ ପାଲନ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ମ୍ନା ତାଲେବିର୍ ଆଡ଼ାତ୍ରା ଡୁଆ
    ଆଃରେ ବକ୍ନେ ବୁଦିଲେକ୍ନେ ରେମୁଆଁ ରକମ୍ ।
  gof-RNT: “Hiza, ha ta qaala si7idi oothiya oonikka ba keethaa shuchcha bolla keexida
    wozanaama asa mela.
  unx-unx: “ଏନା ନାଗେନ୍ତେ ଜେତାଏ ଆଇଁୟାଃ ନେ ସବେନ୍‌ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ମାନାତିଙ୍ଗ୍‌ନିଃ,
    ଚାଟେନ୍‌ ଦିରିରେ ଆୟାଃ ଅଡ଼ାଃ ବାଇକେଦ୍‌ ସେଣାଁଁନ୍‌ ହଡ଼ ଲେକାଃଏ ।
  gah-gah: 'Nenemú gakóne imane giliiki ámegetata vegená nenémináate lá iki niave:
    Gele veveso mina ve makolímo numuna nene mikasi alévolelaló nené oko gekago,'
  lcm-lcm: Riria kipo longong kag keve mengen kana na kipo abis using ia, kipo asukang
    val mangsikei a igenen nas kata abis kana lu kuli at.
  aer-aer: Jesus angkeke, “Awerrirraye! Tyerrtye angwenhele ayenge-arle awemeke nthakenhe-arle
    angkeke-arle iperre, renhe anteme aywerrkele mpwaremele, artwe-artekele-arle ilthe
    ikwerenhe apwerte athirnteke-arleke arteke. Nhenge artwe nhenhe itelarentyele-arle
    apwerte athirnte angwareke apmere arteke re apwerteke-arleke mwantyele arteke,
    rarle lterrke anekenge.
  qvc-NT: ’Kay nishqayta kasuqqam suq ancha yach'ayniyuq runashina. Chay yach'ayniyuqqam
    wasinda rurarqan kaskajupa sawambi.
  tgl-ULB: Kaya ang lahat ng nakikinig sa aking mga salita at sumusunod sa kanila
    ay maihahalintulad sa isang matalinong tao na nagtayo ng kaniyang bahay sa isang
    bato.
  cbs-NT: Jakia jabun en jancha ninkakin akubainxanaibukidi miyuiwen matu yusinun
