  bsn-NT: 'Quẽna ado bajiro ĩnare yiyuju Jesús: —Mʉare yʉ gotimasiosere ajicõari,
    yʉ rotirore bajiro yigʉ, quẽnaro tʉoĩagʉ̃ ñagʉ̃mi ĩ ũgʉ̃ma. Ĩ ñagʉ̃mi gʉ̃tajãijʉ
    gojeri coaejocõari, botari rʉ̃gõcõari, vi bʉagʉre bajiro bajigʉ.'
  pib-NT: “Giyagni girukokta yijnakotlu tye ntokanu, ga wa wane rixlu, jeji kshinikanuru
    pixkalutu, sotlumta gogo kamrupjitachri.
  wiv-wiv: “Kubarae, azei kua tu longoria kagu polea ku muri vona, ia ho tu balika
    kaka kua kana lohoihoia vona, ki habatia kana ruma na huduna kedo faundesion.
  reg-reg: Kulwejo, bhuli umwi unu kongwa emisango jani nokwikilisha kasusana nomunu
    omwengeso unu ombakile inyumba yae ingulu ya litale.
  mlh-mlh: '“Oŋu fukega ore uri yoŋo nonde buŋo mine migo, oi maneru ore so reŋga
    eegobi, nonji sosowo yoŋore fuŋneyaŋuŋ ŋaduru mamane-muku ŋire so keru iŋi mibemiŋ:
    Iŋoji piine ko oŋgiŋ paiineo baya.'
  gof-ENT: «ሂዛ፥ ሃ ታ ቃላ ሲዒዲ ኦያ ኦኒካ ባ ኬ ሹቻ ቦላ ኬፂዳ ዎዛናማ ኣሳ ሜላ።
  aau-aau: Jisas hiykwe owhnan-ok kamon ke senkin ma-mesor kow, “Uwrsa hano ok me
    ma lonuayk, seyr meyki ma nakey kraipakrai somokwe, hakwe hme kokwe senkin me
    memeir ey, homkwe uwr prueyn nonkway yaprue non, hyo a se peir eir mon ma meio
    se hieyn.
  tvk-tvk: Di, Iesu misepin kor mi moletin xil nggo vole tei bit, “Xosxa xamim mulong
    sepinien navan xil ak e ha mupol ihusili, ma xamim munggoni moletin tei xa be
    metisou xa mikili ni nim man de tan tei xa nggeih.
  prf-NT: “Kaya ni deyaman en mágsanig sakay sumunud ten upos ku hidi ay kona ten
    essa a matalinu a tolay a nagpataknág ti bilay a nepundasyon ti batu.
  auy-auy: Ísu minááí simátimena séna kesáái isésa wéaraaiwaewi miyán-kwáásímó simátíméndaraꞌa
    ísáaro. Kaweꞌ-ímáyááwáráꞌ-wáásí fasiꞌaén-dámbá ónae sésa maiꞌá uꞌmaésa kumémesa
    óntankaꞌa naamayáámba múfaimai naambá úmaraiyana
  tbg-tbg: Ti uva iriro te tunantemakero vare vaina vaiintira okara ni tiva nimirerave.
    Vi vaiintiva avu aato vataa vaiintivano kempuka naavu kaqataina vaiintira voqaarama
    varianarove.
  hub-NT: Shuar wina chichamrun anturtukar imatiksag umirtuina nuka, chikichik shuar
    jeen muchignum tai ajiar jeamkauwa numamtuketi.
  hmo-hmo: “Unai dainai, lauegu hereva inai ia kamonai, bona ia karaia tauna be aonega
    tauna ta bamona, ia ese iena ruma nadi latanai ia haginia.
  big-big: Ne kazing saweliwei pemek yombanu ngago nogoyengki kerewiyi keya ngago
    piyengko miziweki kai piyeng mizi pumologabok talik melegabek miza purikki kozak
    yeiweki. Yombanu pumologabok yombu i namak ngiziweki mizibok kelik. Pi i pugumak
    paka ngabelak kingyeng kilimbekke ngalege ngiza.
  gux-G: Lanwani ii, yua n cengi n maama ki go cɔlni li maama baa tie nani ya yanfodaano
    n maa o diegu ku tangu po yeni.
  cnl-NT: '’La²³la³ cu³løn³¹ la²³jɨn³ dsa³ ''i³ nuu³ júu² quián²³, ''i³ jmoo³² ''e³
    la²³ lǿ²: Xen³ la²³ xen³ jø̱n³ dsa³ ''i³ bi²³ ta³jmee²³ ''i''²³. Ca²³jmée³ ''ñʉ́²
    ñi''² ''loo³.'
  zar-NT: 'Gunnë́ʼ caʼ Jesús: —Iaʼstú caʼ, nu bönniʼ riyönnëʼ xtídzaʼa ni, en gunëʼ
    ca rnna, bönniʼ ni náquiëʼ ca tu bönniʼ réajniʼinëʼ, budxíëʼ lidxëʼ ga naca lu
    guiö́j.'
  kde-kde: “Bahi kila munu apilikanîla mahundo langu na kutenda muchi chahundwije,
    aneyo àlandana na munu avêle na ding'ano adengîle ing'ande yake nniyanga likulungwa.
  ata-ata: Aloxo ne la sou lexe aneꞌi ane ilomusou mo imulinu vaivaikala noxilo ꞌo,
    mo imuxaxu no taneꞌi, la aneꞌi aloxo itema e xavutalau laixe la mutulusou taasou
    teitexi no kulukisou.
  qvw-NT: “Cay yaćhachishäta uyalicul cäsucücunämi juc allin pinsayniyu nuna a'ap
    jananćhu wasinta śhalcachïcänuy cayalcan.
  nfa-nfa: “Dhèu dhu mai nanene Jaꞌa, hèia ra tao madhutu lii padhai Jaꞌa, rèngu se
    nuka sèmi dhèu dhu dꞌèlu-mèu, dhu patitu èmu ra ètu dedha hadhu kapua.
  tnp-tnp: Kəni Iesu təmol naunun e rəhan nəghatiən məmə, “Nəmə itəmah u nətəm nəmotətəu
    nəghatiən mɨn u rəhak mautol, kəni onəkotəhmen e iətəmimi iətəm teinatɨg, təmuvləkɨn
    rəhan nimə təskasɨk, mel pos mɨn kəuteiuaiu məhuvən isəu məgərain tiəkɨs.
  urd-urd: “पस जो कोई मेरी यह बातें सुनता और उन पर अमल करता है वह उस अक़्लमन्द आदमी
    की तरह ठहरेगा जिस ने चट्टान पर अपना घर बनाया।
  hot-hot: “Aêŋ ba ôpatu ba halaŋô yenaŋ abô sapêŋ ba hasopa hatôm anyô lôkauk mavi
    atu ba halav anêŋ unyak halôk valu.
  mqj-NT: “Angganna to umperangngii manappa battakadangku anna pogau'i, sirapan to
    keaka' umpake'de' banuanna yao batu.
  rus-SYN: Итак всякого, кто слушает слова Мои сии и исполняет их, уподоблю мужу благоразумному,
    который построил дом свой на камне;
  mbh-mbh: “Maken aro ve toko e i nongpol lek riongre na i panes senu ir, toko aken
    i ranga ve ini toko ako ilemi sivenga e ile omaing ako i aria ile vel a anralre
    nge mo i engeng.
  bdd-bdd: Cigu gwae bewa ꞌeguma taiya ꞌihesagohedi ma ꞌihematamatanedi, tauna gide
    ꞌaigeda tohadaꞌabi sanasanapuna, ꞌina wahuwahu dimwa ꞌoina ꞌiꞌabiya,
  cbt-NTPO: 'Ina quëran pënëntaantarin: “Na''aquëma'' natanamacoso marë'' huë''nama''.
    Natëhuatamaco, a''na quëmapi pochin nisarama''. Ina quëmapiso'', natëricho quëran
    yapëirin. Yapëihuachina, noya yonquiaton, noya pëiaquë yonirin. Na''pitë'' quënanahuaton,
    inaquë noya pëirin.'
  srn-NT: 'Yesus taigi den sma taki: “Ibri sma di yere san Mi taki, èn di e du so,
    sa de leki wan koniman di bow en oso tapu tranga gron.'
  cta-NT: ’Lcaa ñati̱ nu cuna tsoꞌo chaꞌ nu nchcuiꞌ naꞌ re, lcaa ñati̱ nu taquiyaꞌ
    tsoꞌo jiꞌi̱ chaꞌ nu nchcuiꞌ naꞌ, laca ñati̱ biꞌ ñiꞌya̱ laca sca ñati̱ nu ngulacua
    xi tiꞌ nu loꞌo tya lyiji cuiñá yu niꞌi̱ jiꞌi̱. Loꞌo liꞌ ngüiñá yu biꞌ niꞌi̱ jiꞌi̱
    yu chu̱ꞌ sca quee cuajaꞌ.
  bqc-SIM: Ayãmɛto gbɛ̃́ pↄ́ ma yã́ɛ beeↄ mà mɛ́ à zĩkɛ̀wà dɛ lán gbɛ̃́ laaide
    pↄ́ a kpɛdↄ̀ gbɛwawa.
  tcz-CHONGTHU: “Kathuhil ngaiya chule jui chan chu koi hijongleh, miching songpi
    chunga in kisahpa tobang ahi.
  mar-mar: जो कोणी माझ्या सांगण्याप्रमाणे आचारण करतो तो शहाण्या मनुष्यासारखा आहे,
    अशा शहाण्या मनुष्याने आपले घर खडकावर बांधले.
  snp-snp: Wenena mate kane ya koliti meyalo melenawamo ya ka manenau nemo we numuna
    kifana mulalo kuwami yamaidana oti minenagilae.
  isl-isl: Þeir sem hlusta á orð mín og fara eftir þeim, líkjast hyggnum manni sem
    byggir húsið sitt á klöpp.
  spy-NT: Kutas taay ꞉Yēēsu kumwooy kule. “Chii ake tukul nyēē kakas ng'aleekyuu ankurub
    kukerkeey chii nyēē ng'oom nyēē kitēēkyi kōōnyii kitaweet.
  xnn-xnn: Dat itoloy Jesus ay mangwani en, “Am-in ay mangidnge ya mangpati isnan
    ibagbagak et kanegda nan masilib ay ipogaw ay ninsaad ay nangikaob ay gawis isnan
    tokodna enggana ay maipegnad isnan bato esanapay saaden nan baeyna.
  mwe-mwe: “Kwa nneyo, mundu jojowe apilikana malobhe gangu nitenda, shalandane naka
    mundu akwete lunda, ashenjile nyumba pa ndandali niolela iishi yakwe ukoto na
    nyumba nikamilika mbuti jishenjilwe pa liganga likulu.
  tte-tte: “Tem yaiya yagu walone ibenalan yo ipaisowai besiele, iya tomonane ana
    nuwatu idudulai kaiwena iya besiele tosonosonoga yabo ana wauwau namwanamwana
    igitesipwai veku yo vekune pwatana mena ana nume ikabi.
  tcs-tcs: Zizas i spik mo, ‘Enibodi uda i lisen po wanem ai spik ane mekem, em wase
    man uda i bilde aus blo em antap lo ad graun.
  hlt-THB: Cedawngawh u ingawm vawhkaw kak awih kqawnkhqi ve za nawh a sai awhtaw
    anih taw lungnu awhkaw im ak sa thlakcyi ing myih hy.
  soq-soq: “Apana mida ne aiana etedie ruawaleidia, me ipa insadewasala apanawa mida
    duwa wadedie don toidasadie unsia seu mampe gunaleidia rua.
  qub-qub: «Willapashäta wiyacamaj runacunaga caycan gaga jananman sumaj simintuta
    ruraycur wasita jatarachej runanömi.
  att-att: “Á yáyù laguk nga kagiak ku nikayu ta yù ira tatolay nga magginná karannian
    nga ubobuk ku ánna uputad da nga tuppálan yù kinagì, yá keyarigád da yù tolay
    nga ammu na yù napiá, nga nappatáddak ta kallang nga inikokkok na sù utun na dakal
    nga batu.
  bki-bki: Ana Yesu naio mil berinavo “Tibe na, nalo napano atakii vatitigio tibe
    ka napano kiniou neberloglog kamiu ruei, mia nalo atavukia toro tai na be masou,
    napano mim̃auka kunuano, napano mebija kiano m̃artea nene batove bokar tabap̃ilio
    na jikili.
  bqp-bqp: Abire yãi gbɛ̃ kũ à ma yã dínↄ mà, akũ à zĩ kɛ̀a de lán gbɛ̃ laakaride
    kũ à a kpɛ́ bò gbɛ̀ɛa bàmɛ.
  mcp-mcp: «Múúd mə ká gwág lə́sʉ́ mə́ mə́ lás nɨ, a sá nda mə́ ŋgə́ cɨ nə́, a jɨ
    nda kə́ŋ nyə á shumə njɔ́w kwóógʉ́d gwɔ́w yɛ́.
  hat-hat: Konsa, moun ki tande pawòl mwen fenk sot di a, epi ki fè sa mwen mande
    li fè a, l'ap tankou yon moun lespri ki bati kay li sou wòch.
  npl-NT: '''Ijkó kiné, akin nechkaki iwa nechtlakita, ye kemi se tlakatl non kipia
    kuali itlalnamikilis, iwa okichijchi ikal itech tetl.'
  bgg-bgg: “Ji-è chiihphado, hanyie è gu miyaogamthek yoi ne nuii pho ne khua bran
    hanyie è awai hò lubao lakhung shii rung pha ji duiine ro.
  eng-TCENT: “Everyone then who hears these words of mine and does them I will compare
    to a wise man who built his house on the rock.
  eng-BSB: Therefore everyone who hears these words of Mine and acts on them is like
    a wise man who built his house on the rock.
  cpu-NT: “Pinkeme, aririka pinkinkishiretero maaroni nokantakemiri, aririka pinkempisantanakero
    maaroni, ari okameethatzi. Irootake piyotanetyaari. Pinkempitakyaari ovatzikirori
    ipanko oshirantapathatzi kipatsi.
  san-ASM: যঃ কশ্চিৎ মমৈতাঃ কথাঃ শ্ৰুৎৱা পালযতি, স পাষাণোপৰি গৃহনিৰ্ম্মাত্ৰা জ্ঞানিনা
    সহ মযোপমীযতে|
  tac-NT: › 'Lige a'pílipi rió neraga 'la gepúsaká ye ra'íchali, 'lige 'la e'wasa
    ye ra'íchali, 'liko alué rió napurigá 'we machime rió neraga nímala, napurigá
    alué rió galí newágame 'we re'lé joka elale galí.
  eng-WEBPB: “Everyone therefore who hears these words of mine and does them, I will
    liken him to a wise man who built his house on the rock.
  gfk-H: “Io, siga tikai i hadadei ken ra nugu nianga ma i mur haruatanei, i haruat
    ma tiga mintatona tunatuna nong ga so hasur no nuna hala uras napu naliu tano
    ula haat.
  viv-viv: Ada au gaveyao hida bonaku hinogalina be hiꞋabiꞋabina, medema vaita kaliva
    nuwanuwahuyana amine. Bana kalivai-nadi yana manuwa kuga againe gikivemididina.
  yao-yao: “Nipele jwalijose jwakugapilikana maloŵe gangu ni kugapanganya, akulandana
    ni mundu jwakwete lunda, jwataŵile nyuumba jakwe pa lwala.
  tgp-tgp: Ale vara tea mo rongo na noku reti, ale mo vaira, mo sohena tamlohi lelevosahi
    matea sei mo voro na imana na vatu.
  auc-NT: Ayæ̈ wæætë odömöninque Itota ïïmaï apæ̈necantapa. “Ïninque edæ botö apæ̈nebo
    ëñëninque në ëñente cædäni ïñömö tömënäni waocä në ëñengä inte nänö nö ëñente
    cæï baï cædänipa. Në ëñengä ïñömö tæ̈ëmoncaa mæ̈nongampa.
  kbc-NT: Niɡ̶ina ane wajipatalo yotaɡ̶a odaa eyiwaɡ̶adi, niɡ̶ini liciagi niɡ̶ina
    ɡ̶oneleegiwa anida lixakedi odaa dabiteɡ̶eteloco liɡ̶eladi ditibigimedi wetiɡ̶a.
  bmh-bmh: Gonug koli eneun, “Gonun, du in go izal ze doimai, sesamoraneu du, go du
    dabeleu naliu a. Gonugau zau aiwag asiu ebu gusig tapai macaneu sul.
  ctu-BL: Ti jujuntiquil mu' bʌ i yubibeñon c t'an, mu' bʌ i jac'beñon, lajalʌch bajche'
    winic am bʌ cabʌl i ña'tʌbal. Tsi' mele i yotot ti' pam xajlel.
  meq-meq: 'Yesu a gwaɗatay sa: «Andza niye, kwa way kə tsəne bazlam neheye ada ka
    rəhay ha gər na, neŋgeye a ndzəkit bo ndo nakə a tsah, a ɗəzl gay ŋgay ka pəlaɗ
    aye.'
  noa-H: '’Magua, hãbmiecha paawai pãrag mag chirʌmgui hajim hanʌm, hich Jesuu: Chi
    mʌg mʌ hiek hũrnaa mua jaaumam hipierraa nem wau sim wounan, woun hãb k''ĩirjug
    k''aug sĩerrau durrk''udau hee hich dibʌ̈ juk''anaa di hëutarrjöta simgui hajim
    hanʌm.'
  alp-NT: Eleki Yesuse Ibeteke lokosi kena umpama be, “Sire pine ilene Auku lepata
    meiju eleki iono lulue, hoko isakesa kai tamata maka rekwa rebe ieleke eni lumare
    kena batu babai kurule.
  san-VEL: ya.h ka"scit mamaitaa.h kathaa.h "srutvaa paalayati, sa paa.saa.nopari
    g.rhanirmmaatraa j naaninaa saha mayopamiiyate|
  kbq-kbq: E'ina hu'negu, iza'zamo ama keni'a nentahi'za amage nentamo'za, knare antahi'zane
    ne'mo hanave nentake havemofo, agofetu nona kiankna nehaze.
  kbh-kbh: “Chcasna, nda ats̈e s̈ojoyeuná y chë nts̈amo sëntsichamcá tojtsama, endmëna
    mo canÿe ts̈abá juabnaye boyabasacá. Chë boyabásana ndëts̈beñe chabe yebna yojajebo.
  ron-LSB: Oricine ascultă aceste cuvinte ale Mele și le împlinește, îl voi asemăna
    cu un om înțelept care și-a zidit casa pe stâncă.
  pon-pon: A meumen ronada ai padak pukut ap peiki on, I pan karajai on i ol lolokon
    amen, me kauada im a pon paip,
  nhe-BL: “Nochi tlen quicaquij notlajtol huan quichihuaj tlen niquijtohua itztoque
    queja ni tlalnamijca tlacatl. Yajaya pejqui quichihua ichaj huan quiquetzqui ipan
    tetl huan quitlamilti.
  sps-sps: “Jio, tsumi na fokinai to te nongoiny rom vegiau Tsonyo mi te manaats ya,
    faarei ror a isen a mes a nat te fatsuiny a numaa tsuan patsun fats.
  wnc-wnc: “Sike mamin amindaka nata wa daninggat taknga natake tasikengu ita anzing
    binga dakngawik. Aminu tapatu natdetdetna nomanaapa binga. Siwan ita yotna supda
    tepan kusiwan mitapbut.
  nmw-S: Iloke sega hebe lo lihulihu ga ya i longe ge i ginawi sohode, iye sohode
    tolomo gane wana nuwotu i sapu ge wana guwole i pamidi he pak pwatane.
  bus-bus: Beee yãnzi gbɛ̃ kɛ̀ à ma yã kɛ̀nↄ mà, ben à zĩi kɛ̀a dɛ lán gbɛ̃ làakaridee
    kɛ̀ à a kpɛ́ bò gbɛ̀a bàmɛ.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Aze awa wenu ko heze'eg nehe, aze
    weruzar nehe, ma'e kwaw par wàpuzapo har kwehe arer ài hekon putar nehe. Amo awa
    uzapo wàpuz itahu 'aromo a'e.
  imo-imo: Akumunga, i nanga unguma pilko liko tenge imboma eno iye te moromo mele
    nembo. Iye lipe manjili perimu iye te yuni yunge ulkemu enge nimbe angilepili
    nimbe kou awilima pololina ola takorumu.
  boj-boj: Osiqa Yesus a olo marej, “Tamo a ijo anjam kalil endi qusim dauryqas di
    a tamo bei meniŋ quraq di aqa tal atej a bul sqas.
  eng-DRA: Every one therefore that heareth these my words, and doth them, shall be
    likened to a wise man that built his house upon a rock,
  knf-knf: 'Yeŧu akak aji : « Hënk, woli ñaaŋ aŧiink ŋţup ŋi naan ŋi, abot aţaş ŋa,
    awo wo ji ñaaŋ natit anniwuŋ katohul, apaf ka ţi mnlaak.'
  san-KHM: យះ កឝ្ចិត៑ មមៃតាះ កថាះ ឝ្រុត្វា បាលយតិ, ស បាឞាណោបរិ គ្ឫហនិម៌្មាត្រា ជ្ញានិនា
    សហ មយោបមីយតេ។
  arn-NT: “Feymew tati pu che allküñmapeetew ñi dungu ka femlu iñche tañi piel, fey
    tüfachi kim wentru reke femngey tati dewmalu tañi ruka chapüntu kura mew.
  zas-NT: ’Chutëëz bén rucaagdiajg da diidxan abiꞌ rüjnman ni rën, laaman na̱j ziꞌc
    tijb bén nasin gules xcimiant lidx loj guiaj.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ ághòk mɛnyɨŋ ɛbhɛn mɛ̌rɛ̀m, ankʉ mbɔ ɛnyǔ ndɛ́mɛ́, achí
    mbɔ ndɨŋɨndak anɛ até ɛkɛt ndǔ sɛtárɛ́bhɛ́.
