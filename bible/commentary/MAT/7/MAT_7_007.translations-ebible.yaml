verse: MAT.007.007
translations:
  kpx-kpx: “Lana Dilava imihage auna la isivi ke laovei. Isi lana ono mole kaovaliege
    bae mave. Isi lana udaha hamage auna bae laheho alavoi.
  okv-H: Eto Iesu na ke ijie einge ena, “Penunu ijiro ikau humbasoa, jombure ururo
    ikau kesoa, vahihiri ururo God na pe umo embo hirikasuja.
  tbo-tbo: ‘Ona lupali yaka apo Yaubada ina welemi. Ona bibeiha yaka apo ona tuhagaya.
    Ma ona laitutou yaka Yaubada apo taumi bimiyei gudu ina hoeya.
  mal-C: “അപേക്ഷിക്കുക, നിങ്ങൾക്ക് അതു ലഭിക്കും; അന്വേഷിക്കുക, നിങ്ങൾ കണ്ടെത്തും;
    മുട്ടുക, നിങ്ങൾക്കായി വാതിൽ തുറക്കപ്പെടും.
  grc-SR: Αἰτεῖτε, καὶ δοθήσεται ὑμῖν· ζητεῖτε, καὶ εὑρήσετε· κρούετε, καὶ ἀνοιγήσεται
    ὑμῖν.
  bgc-bgc: “परमेसवर तै माँग्गो, तो वो थमनै देवैगा, टोव्होगें तो थम पाओगे, खटखटाओ,
    तो थारे खात्तर खोल्या जावैगा।
  khz-khz: “Noginogi ai Palagu na pene venimi, vetavuvetavu ai pio rawali, koekoe
    ai gemi vanagi pia kala-pakara.
  deu-TKW: Bittet so wird euch gegeben werden; suchet, so werdet ihr finden; klopfet
    an, so wird euch aufgethan werden.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑náb, atiꞌ Dios gunnëꞌ queëliꞌ. Gul‑guílj, atiꞌ gunnëꞌ
    latj gdzöl queëliꞌ. Gul‑lídz raꞌ yuꞌu, atiꞌ Lëꞌ gsaljëꞌ queëliꞌ.'
  lin-lin: Bosenga, mpe bakopesa bino ; boluka, mpe bokomona ; bobeta ekuke, mpe bakofungolela
    bino ;
  hns-NT: Praatna kar, tab toke mielie. Khodj, tab toe paihe. Aur khoet-khoetaaw,
    tab tor khaat kholal djaaiga.
  noa-E: 'Maimua ĩchab ich Jesuupai magjim anʉm: ’Pʉaba jëeubat; pãachdëu nem igbarm
    Ẽwandamau deeju. Pãrau i jʉrmʉn, i baauju; i sim aar dubaag pãach weeu aupi jëeumʉn,
    irua pãar weeu auju ajim anʉm.'
  eng-EMTV: “Ask, and it shall be given to you; seek, and you shall find; knock, and
    it shall be opened to you.
  mib-NT: ’Cacān rō nuū Yaā Dios, te cuāha ya nuū rō. Te nducú ró tāca jéē váha íyó
    núū yā, te nihīn rō sáha ya. Te cacān tahú rō nde nihīn rō, nájnūhun sáha ñayuu
    cahán yehyɨ́ ndé nune quɨ̄vɨ i.
  lif-NT2: “नाःक्‍ते़म्‍मे़ॽ, हे़क्‍क्‍याङ् खिनिॽ के़म्‍बिरिॽ॥ कोःत्ते़म्‍मे़ॽ, हे़क्‍क्‍याङ्
    खिनिॽ के़घोःसुम्॥ लाम्‍धेःप्‍पो पेगे़म्‍मे़ॽआङ् खक्‌खक्‌मे़त्ते़म्‍मे़ॽ हे़क्‍क्‍याङ्
    खिनिॽ लागि हन्‍लो॥
  xnj-xnj: “Muyupa yati mwipewa, mlondai yati mwipata, muhodisa mlyangu yati vakuvadindulila.
  mmx-mmx: La ne Iesu ga lok bok keretna, “Mina ngising, la minaba ruuna xaka i. Mina
    puse, la minaba vuse xaka i. Minap dipdi, la lumusmaragu naba rem suang tinimi.
  cbr-NT: 'Camina ''unánti ''ain, ui unin cara Nucën Papa Dios ñucáquin caia a uni
    ca Nucën Papa Diosan ''inania. Ësa ca: Bari bariquin ca unin ñu mëraia. ''Imainun
    ca unin bëtsi unían xëcuë taxcaia cuaquin a xubunu ''icë unin xëocaxunia. Usaribi
    oquinmi mitsun ñucáquin cacëxun ca mitsun bana cuaquin Nucën Papa Diosan mitsux
    cuëëncë ñu mitsu ''axunti ''icën.'
  tee-NT: Asq'uinit'it ju Dios chai ju yuchi cataxtakniyan. Ap'uxc'a'ut'it la'ixmacni
    Dios ju tuch'i makt'asq'uiniyat'it chai alhit'a'uya'it'it. Va tsa tsa asq'uinit'it
    ju Dios tachi acsni va tsa tsa sacan laca tu'u' malhtich chai ju Dios cataxtakniyan.
  eng-LSV: Ask, and it will be given to you; seek, and you will find; knock, and it
    will be opened to you;
  cak-NT: Tic'utuj che ri Dios ri nic'atzin chiwe y raja' can xtuya-pe chiwe. Ticanoj
    y xtiwil ri nijo'. Tic'ojc'a-apo ri ruchi-jay y jixc'oxex-pe.
  pah-NT: —Penhi'ig̃ame Tupana'ga pe ti peporandurandu ga pe pejikovo. A'ero po ti
    Tupana'ga imondoukari pe me nehẽ. Pehekaeka ti tihepia ti javo. A'ero po ti pe
    hepiagi nehẽ. Pekwapekwa ti porta rehe pejikovo taho ti ji jurukwara rupi javo.
    A'ero po ti pe hoi hupi nehẽ, ei Jesus'ga.
  sja-NT: —Iidipatáatɨ Tachi Ak'õremaa. Irua teeit'eepɨ. Jɨrɨpatáatɨ. Irua k'awapiit'eepɨ.
    Eperãpa t'ɨ̃parik'a puerta t'aide, Ak'õremaa t'ɨ̃patáatɨ. Irua parã k'aripait'eepɨ.
  xed-xed: «Ɗawawaɗawa dzaʼa vlaghunavla lu. Zbawazba dzaʼa mutsay kuni. Gawaga ta
    zgu dzaʼa gunaghunaguna lu ta watgha.
  mks-NT: ʼNdá ña̱ha ndíma̱ni̱ nu̱ ndó xíní ñúhú ca̱ca̱ ndó ña̱ nu̱ Ndióxi̱ ta já
    quia̱hva mé á ña̱ nu̱ ndo̱. Ndinducú ndó ña̱ cúni̱ ndo̱ ta ñe̱he̱ ndó ña̱ caja
    Ndióxi̱. Cúú á tátu̱hun catí ndáha̱ ndo̱ yéhé ta já nu̱na̱ yéhé nu̱ ndo̱.
  gfk-S: “Io, be nu sasaring nu hatur kawase ikin ra linge. Ma be u sisilih, nu silihe
    tupas. Ma be u pipidil, God na papos leh ugo.
  bmu-bmu: “Mönö Anutu köuluköme. Köulukögetka kewöta eŋgima. Urugö yuaigö Anutugöreŋ
    böröjaŋ memba jarume. Mi jarugetka kondeliga miwikŋaime. Kinda naŋgunöŋ qeme.
    Qegetka naŋguŋi öröm eŋgima.
  dgz-dgz: Iesu sia wadiamon, “Mup gapan God wayawane me gare eneta. Amba imutuan
    anune gare me ewaeta. Amba sia tonan mega ken ken tone gare enan watapeta.
  eng-GNV: 'Aske, and it shall be giuen you: seeke, and ye shall finde: knocke, and
    it shall be opened vnto you.'
  zaa-NT: Línaba nna huadi' bá le. Leyìla nna huetselá báni le. Linne ru'a puerta
    nna hua yàlia bą́.
  eng-WEBSTER: 'Ask, and it shall be given you; seek, and ye shall find; knock, and
    the door shall be opened to you:'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Pavajëtaponare Diosojavabelia bajayajebi ata pacuenia bajayajebi ata pajaitsipame
    panecaxitajarabinexa itsa pacatonaxuaba itsacuenejavayo. Pavajëtaponare Diosojavabelia
    asaëyata pacuenia asaëyata padocodocotsipame baupa papecatobaupatsinexa itsa baupa
    xatatanuta.'
  bon-bon: '“Itinäreye, piba pagege weebibine ceera: jirngeye, weene piba pagege päpäna;
    eyäjeye, piba pagege weeme tääpume iitnana.'
  nhw-BL: “Xijtlajtlanica Toteco catli anmechpolohua huan yaya anmechmacas. Xijtemoca
    para anquiiximatise Toteco huan anquipantise. Xijnotzaca Toteco huan yaya anmechcaltlapos.
  swh-ONEN: “Ombeni nanyi mtapewa; tafuteni nanyi mtapata; bisheni nanyi mtafunguliwa
    mlango.
  wbi-wbi: “Musumaghe, uNguluvi ikuvapeela; uNguluve ikuvavonekesia; MUhonesyaghe,
    uNguluve ikuvadindulila.
  bba-bba: Yesu u nɛɛ, i n dɑ bikie, i ko wɑ i mwɑ. I n dɑ kɑsu, i ko wɑ. I n dɑ ɡɑmbo
    so, bɑ koo bɛɛ kɛniɑ.
  eng-KJVCPB: 'Ask, and it shall be given you; seek, and ye shall find; knock, and
    it shall be opened unto you:'
  kgk-NT: —Ejerure rure katu Nhandejáry-pe. Ha ne rembijerure katu ome'ẽ va'erã nde-vy.
    Eheka heka katu ndejéupe gwarã. Ha ne rembieka katu erejohu va'erã. Okẽ onhemboty
    va'e oipe'a uka hagwã ombota mbota va'e-rami, pene kyre'ỹ katu pejapo hagwã oração.
    Nde-vy oipe'a-ma va'e-rami okẽ, ohendu va'erã Nhandejáry pene nhe'ẽ.
  waj-waj: Ngia Anutuuqaa yaparaikio fai ngia yaparakiaivaa ngii minaravai. Mminnaa
    voovaara buaida teekio fai ngii too vainaravai. Sipuuvau rikiokio fai Anutuuqo
    sipuuvaa ngiiini hatuaanaravai.
  cpy-cpy: '“Pikowako-tante, pithotyaakotee eejatzi, aritaki ipaeteemiro pikoyiri.
    Poshiya-kaantero aririka pareetyaa pankotsiki, pikanta-paakiri ashitawori: ‘Pashita-reenawo
    pipanko.’ Ari rashita-ryaakimiro ipanko.'
  ekk-PKP: Paluge, ja teile antakse; otsige, ja te leiate; koputage, ja teile avatakse.
  mpx-mpx: Nuku awanun inoke Yehoba ni pewa; nuku loya inoke nuku pwawa; nuku pitipiti
    inoke nog ni mwapwela eliyamiu.
  wbp-wbp: Wangkaja-jana, “Nganangku-puka kaji warrarda payirni Kaatu nyiyarningkijarraku,
    ngulaju kapurla marlaja mani. Manu nganangku-puka kajirla warrarda wapal-nyanyi,
    ngulaju kapu palka-mani. Manu nganangku-puka kajirla warrarda tarlarlkarra-pakarni,
    kapurla tuwaju marlaja lakarn-mani Kaatu-kurlangu-kurra yungu yukamirra. Kujarlaju,
    kajinkilirla Kaatuku wangkami, warrarda payikalu nyiyarningkijarraku, kapu-nyarra
    yinyi. Warrarda wapal-nyangkalurla, kapu-nyanu milki-yirrarni nyurrurla-kurra.
    Warrarda tarlarlkarra-pakakalurla, kapu-nyarra lakarn-mani tuwa yungunkulu yukamirra.
  luo-luo: “Kwauru to nomiu; dwaruru to unuyudi; kendo dwongʼuru to noyawnu dhoot.
  nhe-NT: “Xijtlajtlanica Toteco tlen inmechpolohua huan yajaya inmechmacas. Xijtemoca
    para inquiixmatise Toteco huan inquipantise. Xijnotzaca Toteco huan yajaya inmechcaltlapos.
  aii-aii: ”ܛܠܘܿܒܘܼܢ، ܘܒܸܬ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ؛ ܛܥܹܝܡܘܼܢ، ܘܒܸܬ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ؛
    ܬܲܩܬܸܩܘܼܢ، ܘܒܸܬ ܦܵܐܹܫ ܦܬܝܼܚܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: “Iŋiġupsi qaisaugisiruq ilipsitñun, pakaaqaġupsi paqitkisigiksi; katchaktuġupsi
    talu aŋmakkauniaqtuq ilipsitñun.
  msb-msb: “Kun may kinahanglan ka, mangayo sa Dios kay pagahatagan kamo. Maghanap
    kay ipapakita niya sa iyo. Magtawag sa iya kay pagaabrihan niya an pwertahan sa
    iyo.
  cpa-NT: ’Ŋieh¹ báh³ hniah¹² na³ca¹møah³ hniah¹². Dsianh¹² báh³ hniah¹² na³ca¹hniangh²
    hniah¹². Nií¹ báh³ dsa² na³ca¹teh¹² hniah¹².
  dso-dso: ମାଙ୍ଗା, ତେବେ ତମ୍‌କେ ଦିଆଅଇସି । କଜା, ତେବେ ମିଲାଇସା, କାପାଟେ ମାରା କାପାଟ୍‌ ଉଗାଡି
    ଅଇସି ।
  meu-meu: Ba noinoi, do baine henimui; ba tahua, do ba davaria; ba pidipidi, iduara
    baine hekeho emui.
  yva-NT: “Syare wapo Amisye anajo, indati Po raunande wasai. Wapo rakani, indati
    wananta rai. Wapo unsanda rananepat, indati Amisye po unsanda rausiso wasai.
  dgc-dgc: “Eng mékeged kam ta Diyos, éy atdinan na kam. Eng mégahayok kam, éy paketan
    na kam. Eng tumuktuk kam ta pintuan na Diyos, éy bukasan na kam.
  zpm-NT: ’Ncuaaṉe rquiin to, goḻnaba lo Dios, scagaa me zneedz mew. Goḻguib teḻ pe
    racladz to, me nac meṉ ne gacnie to gdziel tow. Goḻcuedzlë me, scagaa me scaania
    me to.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu. Apa y, uro ewakryeko kany me ehtxoko.
    Uro ewakryeko kany me oyehtokonye rma, oyowakryetxhe xaxa mak hampànà, Khoryenkomo,
    kekon hatà. Apa y, uhutwamohsoko, rowya, kany me ehtxok xarha. Uhutwamohsoko,
    rowya, kany me oyehtokonye rma, hutwamohsehe xaxa mak hampànà, noro ha, owyanye,
    kekon hatà. Àsok hana natxow ha, bàn yawon kom ha. Bàn kom hotar hoko, tey tey
    tey tawro yonytxatxhe rma, nahurmaketxow hamà. Àro wyaro rma rha, tàwya oyonytxatxhenye
    rma, oyoyukyatxhe xaxa mak hampànà, Khoryenkomo, kekon hatà, Txesusu.
  sim-sim: �Ermba ermbak Avui Wasilakan ji silinak os ji siliwan orvai haka. Uhu ji
    lasanak os ji lasawan orvai mukushinak jivai heyeka. Uhu akayangan ji tirinak
    or sutlashinak jivai layika.
  npi-ULB: माग, र त्यो तिमीहरूलाई दिइनेछ । खोज, र तिमीहरूले भेट्टाउनेछौ । ढकढक्याऊ,
    र तिमीहरूका निम्ति उघारिनेछ ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Dili kaw mag-untat na
    mangayo naan ta Dyos tak sigurado na tagan kaw din. Dili kaw mag-untat na marani
    naan ta Dyos tak sigurado tabangan kaw din. Dili kaw mag-untat na mangamuyo naan
    ta Dyos tak sigurado sabaten kaw din
  tim-tim: Akto Yesuŋe den siâ hin dâm makyeŋgiep, “Yeŋe hin aregât undâgâtmâ Anutu
    magaŋbiâ âmâ tân yeŋguwiap. Akto emet ginŋân kinmâ woa dâmbiâ hâŋgi amboŋande
    meyeŋgimap.
  yor-yor: “Béèrè, a ó sì fi fún yín; wá kiri, ẹ̀yin yóò sì rí; kànkùn, a ó sì ṣí
    i sílẹ̀ fún yín.
  wos-wos: “Guni Godré wakwexékéngut, dé gunika hwetandé. Ané sataku hundi mé xéké.
    Guni hwaka hwaka xétanguni. Guni gena yambumbu xiyangut, gena yambu nafwitandé.
  emp-NTPO: Bãrãba neẽ́ panʌra Ãcõrẽa iwid̶i pananadua; maʌ̃ne idjia bãrãa diaya.
    Idjia diamãrẽã jʌrʌ pananadua; maʌ̃ne ununia. Ded̶e ed̶a wãbadamaʌba trʌ̃nadua;
    maʌ̃ne dji ed̶a wãbadara ewaya diai carea.
  eng-F35: “Keep asking, and it will be given to you; keep seeking, and you will find;
    keep knocking, and it will be opened to you.
  ind-ind: “Teruslah meminta kepada Allah, maka kamu akan menerimanya. Teruslah mencari,
    maka kamu akan menemukannya. Teruslah mengetuk, maka pintu akan dibukakan bagimu.
  pes-OPCB: «درخواست کنید تا به شما داده شود؛ بجویید تا پیدا کنید؛ بکوبید تا در به
    روی شما باز شود.
  mpt-mpt: Yesuse imin baabenea Ibo Gode nganhabib bita Inamin namino doyene gabibo
    doyenea eka ibo inamin namino hembibo watem nanimiobe. Eka amisal osa gong gong
    galaibo Gode betelabenamabebe.
  bla-bla: 'Anik: ki kitak''okoko; apsatsik, ki kitak''okonip; ĭstok''iakik, ki kitaksikauai''pixĭk.'
  ssx-ssx: Honke leka꞉na꞉ta꞉ kilieke. Weika꞉na꞉ta꞉ handa꞉ wilipikie. Kilikili laeka꞉na꞉ta꞉
    mo neke pa꞉ta꞉ lombawalieke.
  mkl-mkl: Jesu í ni mɑ́, i yɑ tɔɔ ŋɑ, ɑɑ mu nŋɛ. I yɑ dɛdɛ ŋɑ, ɑɑ bɑ ŋɑ. I yɑ cɑ̃
    ɡɑmbo ŋɑ, ɑɑ cĩ nŋɛ.
  gaq-gaq: “ସାଲ୍ୟାପା ତେଲା ଆପେକେ ବିଏ; ତୁର୍‌ପା ଡିଲାଡିଗ୍ ମିଲେଏ; କାପାଟ୍‌ନ୍ନିଆ ବଗ୍‌ପା କାପାଟ୍
    ରଃ ଆର୍‌ଏ ।
  gof-RNT: “Woossite hinttew imettana, koyite hintte demmana, kare yidi xeegite hinttew
    dooyettana.
  unx-unx: “ଆସିପେ ଏନାରେଦ ଆପେକେ ଏମଃଆ, ଦାଣାଁଁଏପେ ଏନ୍‌ରେଦପେ ନାମେୟା, ଦୁଆର୍‌ ଠକ୍‌ ଠକାଏପେ
    ଏନ୍‌ରେଦ ଆପେ ନାଗେନ୍ତେ ନିଜଆଃ ।
  gah-gah: Voká liaká nia vegenalite netá matá mota aliaká niave. Vitagá iaká nia
    vegenalite gihila ali utó iaká niave. Gaheló hoko-hoko likago koló okimiaká noive.
    Lá onoinazo, Ómasiloka liki voká litamó nene alinigave. Vitagá itamó nene gihila
    ali utó inigave. Gaheló hoko-hoko nilikoma, gahe koló oleketanogo ive.
  lcm-lcm: Mi aikut na mi atogon, mi gule na mi sabonai, mi pirpirikai na takaman
    ka tavas animi.
  aer-aer: Kele Jesus-ele itnenhe akaltyele-antheke alakenhe Ngkarteke angketyeke,
    “Kele, angwenhele apeke arne iwenhe-iwenheke renhe Ngkarteke akwete anthurre apayuthnerle-aneme
    re renhe ineme-arle. Kenhe angwenhe apeke arne iwenhe ikwere apale unthemele kele
    re renhe aretye-alheme-arle. Kenhe angwenhele apeke re arriwe renhe ltare-atwetye-alhemele,
    Ngkartele renhe altywere-ileme re Ikwere-werne alhetyeke renhe aretye-alhetyeke.
    Alakenhe ikwerenge anteme arrantherre Ngkarte renhe arne iwenhe-iwenhe apeke ikwere
    apayuthnerrirretyeke, kele Re arrenhantherrenhe anthetyenhe-arle. Kenhe arrantherre
    apeke Ikwere akwete-arle untherlte-anemele, Re kele arrekantherre imernelheme.
    Kenhe arrantherre apeke arriwe renhe akwete-arle ltare-atwerlte-aneme, kenhe Re
    kele arriwe renhe arrekantherre altywere-ileme-arle arrantherre-arle irrperrirretyenhenge.
  qvc-NT: 'Jisusqam kayshinapis yach''achikurqan: —Dyusman (mana shaykuq) mañakuyllapa.
    Chaqa qamkuna chayshina mañakuptikiqam, payqa rin qoshuqllapa. Nisitashqaykita
    maskashpaqam, Dyusmanda ringillapa ch''askiq. Chaqa payman mañakushpaqam, pungumbi
    qayakuykangishina, yanapashunambaq. Chayshina (mana shaykuq) qayakuptikiqam, Tayta
    Dyusqa rin yanapashuq.'
  tgl-ULB: Humingi kayo, at ito ay ibibigay sa inyo. Humanap kayo, at kayo ay makakatagpo.
    Kumatok kayo, at bubuksan ito para sa inyo.
  cbs-NT: 'ana jatu yuikin: —Jaska inun, betsadan, tsuanda Dios yukakin ea akadan,
