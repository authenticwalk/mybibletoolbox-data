    mətəu-inu ket iətəm iahgin mɨne suaru iətəm tɨmətɨg əmə tatuvən o nərəkɨniən,
    kəni nətəmimi tepət kautəhuvən=pən e ket əha.
  urd-urd: तंग दरवाज़े से दाख़िल हो, क्यूँकि वो दरवाज़ा चौड़ा है, और वो रास्ता चौड़ा
    है जो हलाकत को पहुँचाता है; और उससे दाख़िल होने वाले बहुत हैं।
  hot-hot: “Loŋôndê bêŋ ma hi loŋ ŋama. Ma badêŋ abôlêk bêŋ te hamô loŋ êŋ ba avômalô
    bêŋ anôŋ ethak ibitak êyô. Ma doŋtom loŋôndê kamuŋ hi loŋ lôkmala. Ma badêŋ abôlêk
    yaônate hêk loŋ êŋ ba avômalô tomtom iyom ethak êpôm ba elom. Ba intu nôsôam ek
    numbitak nôyô badêŋ abôlêk yaôna êŋ ba unu.
  mqj-NT: Ummola tamakoa' ba'ba basikki', annu ba'ba anna lalan tama naraka marru
    kalua' anna buda tau ummolai.
  rus-SYN: Входите тесными вратами, потому что широки врата и пространен путь, ведущие
    в погибель, и многие идут ими;
  mbh-mbh: Jisas i ri mun ve, “Aro thomu o koro nge lok thekia posnga atiken, eneke
    sovengalo aolonga ako i es a pen kerenga nge kene iwo varvar ma i semel inga nge
    esoong nge, na tokokoe puluangare aro o eso nge.
  bdd-bdd: Cahwa ꞌiꞌiuna ꞌoinega waluhu ma sahena ꞌahwa madouna ꞌoinega, beno ꞌebe
    hesilae ꞌana ꞌeda. Cedaina madouna ma ꞌana tauya meyameyahana ma tomota mabwaiyadi
    ꞌoina sitautauya.
  cbt-NTPO: 'Ina quëran itaantarin: “Ni''co''. Cato'' ira ya''huërin. A''naso'' pancana.
    Co sacaihuë'' pa''tacaso'' ni''ton, na''a piyapi''sa'' ina pa''tapi. Ya''coanamënso''
    pancana nipirinhuë'', ina pa''tohuatama'', parisitopiquë paatoma'', parisitomiatápoma''.
    A''na iraso nipirinhuë'', sacai pochin pa''tacaso''. Ya''coanamënso'' yamianasha''huaya.
    Caraíchin piyapi''sa'' ina quënanpi. Inaquë ya''conpatama'', nanpimiatarama''.
    Ina ira pa''toco''. Sacai'' Yosë imacaso'' niponahuë'', chiníquën cancantatoma'',
    imaco huachi,” tënin Quisoso.'
  srn-NT: “Yu musu psa ini a smara doro. Bika a doro fu hel bigi èn a pasi fu en bradi.
    Furu sma e waka na en tapu.
  cta-NT: ’Loꞌo chaca chaꞌ ni, ngaꞌa̱ chaꞌ tyeje tacui ma̱ toloꞌo chubi. Tlyu tsa
    toloꞌo, loꞌo juaꞌa̱ si̱i̱ tsa tyucui̱i̱ su tsaa nguꞌ ca bilyaa; tsoꞌo tsa ñaꞌa̱
    tyucui̱i̱ biꞌ ntiꞌ nguꞌ, biꞌ chaꞌ quiñaꞌa̱ tsa ñati̱ ndyaꞌa̱ tyucui̱i̱ biꞌ.
  bqc-SIM: À zɛ́lɛ tuuuna sɛ́. Zɛ́ pↄ́ a lɛ́ yàasa mɛ́ a dɛ̀ɛpookĩi vĩ ì gɛ́ńnↄ
    kaalɛ guuɛ. Bee ↄ̃ gbɛ̃́ daside lɛ́ sɛ́.
  tcz-CHONGTHU: “Nangho Pathen Lenggama chu kot jima kona bou nalut thei diu ahi.
    Ajeh chu manthahna lam lhong chu lenpi tah ahin, chule akot jong jaotah ahin,
    chua lut ding kilhen'a chu mi tamtah ahiuve.
  mar-mar: अरुंद दरवाजाने आत जा कारण नाशाकडे जाण्याचा दरवाजा रूंद व मार्ग प्रशस्त
    आहे आणि त्यातून आत जाणारे पुष्कळ लोक आहेत.
  snp-snp: Ido linate ya kanu wela kefo efema ya moni wiliti idalo. U kopa enawamo
    kanu wela ya naba-naba neto ido kanu kofala ya naba-naba nenako, wenena mumudi
    kanuwalo yau di-di amo ne.
  isl-isl: Eina leiðin til himins liggur um þrönga hliðið. Vegurinn til glötunar er
    breiður og hlið hans vítt – greiðfær leið öllum sem hana velja.
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Obeetee oreet nyoo mariich. Mii ꞉kēēlto
    nyēē baraay nyēē tinyē oreet nyēē baraay. Choong'ēch ꞉biiko chēē bēētēē kēēlooto
    wēētii ārbub.
  xnn-xnn: Kinwanin Jesus gedan en, “Masapol ay songgep kayo isnan nalipit ay segpan
    tay siya nan omey isnan kad-an di biyag ay maid patenggana. Nan segpan ay omey
    isnan apoy ay adi katkatey et nalawa dapay nalaklaka nan daan isonga adoado nan
    ipogaw ay om-omey isdi.
  mwe-mwe: “Nnjinjilangane pitila nnango gwa nyilila, pabha mpanda guloya kuobha ushipanuka
    na nnango gwa jinjilila kweneko gushipanuka na bhabhagwinji bhaapitanga gwene
    mpandago.
  tte-tte: “Gamwa kipakipana koina kwalusae. Tabu Seitani ana gamwa koina kwalulusae,
    kaiwena iwoyaila kaba silae koina. Walo yawasosi, kaba lusaenane imagaga yo kana
    lau imalamalae kabo tomo sibaibaiwa silaulau koina.
  tcs-tcs: Den Zizas i spik mo, ‘Ip yupla i wagbaut lo dat naro geit, yupla gobi de
    lo da ples wea God i go ruloba ebribodi. Bat ip yupla i wagbaut lo dat big rod,
    yupla i go kese dat ples neim el. Plenti pipol i bin wagbaut lo dat big rod, bikoz
    i mina izi, i gad mina big speis po wagbaut.
  hlt-THB: Chawmkeng ak ceek ca khuiawh lut lah uh; kawtih chawmkeng kau nawh lam
    ak kau taw seetnaak benna ak sawikung ni, ce benna ce thlang khawzah cet uhy.
  soq-soq: E God gonaawa moawa kerauda bedewainta odane inta kerauda awa badowaida
    asiasi inawinakasala bedewe aitana! Apana nata os inta sa asiasi antoi. Tane apana
    uaraia du moawa debamawa bedewainta odane inta debama awa tekateka asiasi bola
    kadiwaida bedewe antoi.”
  qub-qub: «Ishcay puncumi caycan. Anchu cajpa yaycojcunaga jatun caminupa aywarcaycan
    infiernumanmi. Aypallanpami chaypaga aywarcaycan.
  att-att: Á kinagi ni Apu Kesu, “Á taddánát takayu ta tullung kayu sù nasirì nga
    áttallungán. Ta aláwa garè yù áttallungán ánna yù dálan nga makáddè sù impiernu
    nga ari máddà yù api na, á aru garè yù ira mappángè tán.
  bki-bki: Ana na Yesu berii bunu, berinavo “Be burum̃ara bulumorouo tai napano betavo
    laka jo, mia m̃arabo nene jagati toru laka be vodobi bo. Mia tomu telabo ajum̃a
    ajakii m̃arabo nene, mia m̃arabo nei naio ban ea vio na avokar vironiano. Mia
    kamiu monoka kuvisel ea bulumorouo dolu napano naio kiritavaso. M̃arabo nene naio
    jikili, mia maka tomu nalo ve telabo napano ajeliaio, mia m̃arabo nei naio be
    m̃arabo na meuliano.”
  bqp-bqp: À zɛ́lɛ kpakoto sɛ́. Zɛ́ kũ a lɛ́ yàasa akũ à mɛ̀poroki vĩ dì gɛ́ kũńwo
    kakatɛnaa gũmmɛ. Abirekũn pari tɛn sɛ́.
  mcp-mcp: «Nyíígá mpumbɛ́ ámʉ́mánda dɨ̂, nəcé mpumbɛ́ í kə́ mícúŋ myâ kandʉgə dɨ́
    yí wúsə ŋkí bwaag; zhɨɨ́ á wu ŋkí laasʉwo. Bulyálə búúd bwə́ ŋgə́ kə wu wá.
  hat-hat: Antre nan pòt jis la. Paske, pòt ki laj la, chemen ki fasil la ap mennen
    nou tou dwat nan lanmò. Gen anpil moun ki pase ladan li.
  npl-NT: '''Xikalakikah kan ik kaltentli non tsopijtik, porke patlawak n kaltentli
    iwa kuyawak n ojtli non tewika kan moixpoloah, iwa miakeh ik ompa yajtokeh.'
  bgg-bgg: Khog gak ji è iliing khud bo, nyieliieshii thumuluii pha gak ne sey ro
    chiih-è ji pha lumuii è dumuii rek pha ji ne ihiìa ro, chiih-è hanyie ji hà lua
    pho ne bajo ro.
  eng-TCENT: “Enter through the narrow gate, for wide is the gate, and broad is the
    way that leads to destruction, and there are many who enter through it.
  eng-BSB: Enter through the narrow gate. For wide is the gate and broad is the way
    that leads to destruction, and many enter through it.
  cpu-NT: “Aririka pinkove pinkyaavankotairi Pava, pinkempitakaantero pimpampithatatyeeromi
    avotsimanchaki. Tema tzimatsi pashine avotsisaante, kaari pomerentsitachane inkenantaityaaro.
    Osheki pampithatakerori, irashinonkaayeetaiya sarinkaveniki.
  san-ASM: সঙ্কীৰ্ণদ্ৱাৰেণ প্ৰৱিশত; যতো নৰকগমনায যদ্ দ্ৱাৰং তদ্ ৱিস্তীৰ্ণং যচ্চ ৱৰ্ত্ম
    তদ্ বৃহৎ তেন বহৱঃ প্ৰৱিশন্তি|
  tac-NT: › 'We e'wérali olawa napurigá mo'iboa alé u'tá yógame galichi. Wa'lú yógame
    ju alé napu simárame ju ralámuli injiérnochi simamia 'lige we'lé bo'ígime ju bowé
    napu sébame alé injiérnochi, 'lige we'ká ralámuli alué bowé simíbame ju, cháchigo
    'la we'lé bo'ígime kame alué bowé.
  eng-WEBPB: “Enter in by the narrow gate; for the gate is wide and the way is broad
    that leads to destruction, and there are many who enter in by it.
  gfk-H: “I tahut bia muat na laka tano nat na matanangas, kanong no tamat na matanangas
    tupas no hinirua i taperak ma haleng diet la murmur ia.
  viv-viv: KaduꞋe, edaꞋawana kabiꞋona againe wanaluku, faꞋina abaga koyona ana edaꞋawana
    lalafana kadu ana eda lakahina, ada kaliva moyaꞋaidi edai-nadi againe hinanauna.
  yao-yao: “Njinjile kwa kupitila nnango wakunyilila. Pakuŵa litala lyalikwaula ku
    uwonasi lipangwiche, ni nnango wakwinjilila mwelemo uli wepanguche ni ŵakwinjila
    mwelemo atupile.
  tgp-tgp: Ha unu na matarua rihirihi, matan vao tavera la lo unu na matarua tavera,
    ale la lo usuri na malele mo tavera sei mo lo vano na talai non God, ale i pa
    komora.
  auc-NT: Itota godömenque odömoncæte ante ïïmaï apæ̈necantapa. “Mïnitö guiyänemö
    guiidinque quëwenguïnö taadonque pöedäni. Wænguïnö godö guiiquïnemö guiquënë yabæ
    ïnö ñæ̈næ̈nemö ongö adinque tæiyæ̈näni önonque pö guiite edæ tömënäni näni wænguinque
    ñæ̈næ̈nonque godänipa.
  kbc-NT: Adinoniciwaɡ̶ati makaatiwece mida epoacawaanigi. Igaataɡ̶a niɡ̶ida eledi
    epoagi nelegi codaa me niɡ̶ijo naigi aɡ̶ica laɡ̶aliigi me jiwaɡ̶atece dowiceta
    miditaɡ̶a ica aneitice niɡ̶ina oko me diɡ̶ica liniogo me nawikodeeɡ̶a. Codaa eliodi
    oko anodioteci niɡ̶ijo naigi.
  bmh-bmh: Guzenaimai, koli eneun, “Ag abuog agiug pet sian. Ab unig nuabun abu banou
    gereua pet, duailel asiu ag abu go ebu pigai sesamoranemen.
  ctu-BL: Ochenla ti ch'o'ch'oc bʌ i ti', come colem i ti', ñuc i bijlel mu' bʌ i
    majlel ti tojmulil. Cabʌlob mi' yochelob ya'i.
  meq-meq: 'Yesu a gwaɗatay sa: «Fələkum ta məgeɗ nakə hala bay aye. Hərwi məgeɗ nakə
    zlabatam eye ada tsəveɗ nakə a wur bo mede tə ɗəma bay aye na, tsəveɗ mede ha
    ndo a mədze. Ndo neheye faya ta diye tə ɗəma aye na, nəteye haladzay.'
  noa-H: ’Hʌ̃gt'ar höbërm k'õsi nʌm k'ai, puertdi p'ĩrk'im garta dubju hẽk'abat hajim
    hanʌm Jesuu. ¿Jãgwi? Dösãt haar maajem k'ʌdta k'ʌdjã pömnaa chi puertdijã nem
    wäg sĩejeewaima. Mag sim garta hõor pöm hërërëu haajem.
  alp-NT: Eleki Yesuse Ibeteke umpama be, “Kena imi hidupe lia metu hketene kena kusu
    lalane tone leke supu rue sakesa kai Alla eti pela. Po lia metu elake kena kusu
    lalane elake yake le lalane mere keu loko otoi susa titinai eti pela. Keta beie
    le tamata bokala esi keu lalane mere.
  san-VEL: sa"nkiir.nadvaare.na pravi"sata; yato narakagamanaaya yad dvaara.m tad
    vistiir.na.m yacca vartma tad b.rhat tena bahava.h pravi"santi|
  kbq-kbq: Tamagra osi kafampinti ufreho, na'ankure fananehu kantema vu'nea kamo'a,
    ra huno fru hu'ne. Ana kantera rama'a vahe'mo'za amage ante'za nevaze.
  kbh-kbh: “Chë base utënts̈á bës̈ás̈ajana s̈mochjámashjna. Chë utënts̈á bës̈ás̈ajana
    y chë paselo jóyenama benache, infiernoye cmochanjuánatse y banga chëjana mondámashjuana.
  ron-LSB: “Intrați pe poarta cea strâmtă, căci poarta este largă și calea cea largă
    care duce la pieire, și mulți sunt cei ce intră pe ea.
  pon-pon: Pedelon on nan wanim tatik! Pwe wanim me walek o al me talap, me kodilan
    mela, o irail me toto, me kin pedelon on Waja O.
  nhe-BL: “Xicalaqui ipan nopa puerta pitzactzi huan xinejnemi ipan nopa ojtli tlen
    xitlahuac, pampa nopa ojtli huan nopa puerta tlen patlahuac yohui mictla huan
    miyac calaquij nepa.
  sps-sps: “Ami ma sof fi naa tan matainy sobaan kapoo, tana saa, sanaan te naa fi
    non Hel, a ka tsian ana bangbang fiisok. Ana fokinai vainy natiny vovou iny rora
    sanaan to aya.
  wnc-wnc: “Ginda gwabou mateknga gwatzipatang kopnong. Siwan kepi tapatu ngwayokngaapa.
    Sike aminbamda kepi ngwayoknga waapane kukaingu wena sining.
  nmw-S: Hu sesole he bagasetuk kikikipuine. Hel hana bagasetuk i magage ge hana hiyede
    i meyan, iyete bobode si hoyowate si dodoganan.
  bus-bus: À gɛ̃ zɛ́lɛ kpaatoo guu. Zɛ́ kɛ̀ à lɛ́ yàasa ben à mɛ̀porokii vĩi è gáńyo
    kaatɛna guumɛ. Beeen gbɛ̃ paridee e sɛɛ.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Aze heta mokoz uken a'e wà nehe,
    aze uken ipy pixika'i a'e nehe, aze inugwer uhua'u nehe, teko tetea'u wixe putar
    uken uhua'u ma'e rupi a'e wà nehe, ta'e zawaiw katu waneixe haw uken pixika'i
    ma'e rupi a'e wà nehe xe. Nezewegatete teko tetea'u oho putar tatahu pe wà nehe,
    ta'e zawaiw katu Tupàn ze'eg heruzar haw teko wanupe a'e xe.
  imo-imo: Eno pape kerepulu kelomunga paa pangei. Kombu kerina purumo kerepulumu
    paa awilimu, akuna purumo aulkemu paa palaku lepa unana ltemona imbo awinini we
    we purumele.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi siraŋme kiñala miligiq giliy. Niŋgi siraŋme
    kobaquja miligiq gilqab di niŋgi padalo sawaq aiqab. Gam di kobaquja. Tamo gargekoba
    naŋgi gam di dauryeqnub.
  eng-DRA: 'Enter ye in at the narrow gate: for wide is the gate, and broad is the
    way that leadeth to destruction, and many there are who go in thereat.'
  knf-knf: 'Yeŧu aţiini na baka aji : « Natamaan naneejna plëman pammiŋuŋ. Plëman
    na bgah injaaŋ iñooţ ñaaŋ du dko di akyaaŋ kaŧoknaana ihaani, kë baŧum baji baţëpna
    ya.'
  san-KHM: សង្កីណ៌ទ្វារេណ ប្រវិឝត; យតោ នរកគមនាយ យទ៑ ទ្វារំ តទ៑ វិស្តីណ៌ំ យច្ច វត៌្ម
    តទ៑ ព្ឫហត៑ តេន ពហវះ ប្រវិឝន្តិ។
  arn-NT: “Konpuaymün tati pichi rupachi wülngiñ mew. Alü rupay ka rume feyünngey
    tati wülngiñ ka tati rüpü yeniefilu ta che welulkawün mew, fey rume fentren che
    amuley feychi rüpü mew.
  zas-NT: ’Gol been naguiejn din chuꞌdi niz roꞌ port nadëë. Din port gulajg në nejz
    gulajg, laa reen na̱j ni zinë bejn loj nejz mal, abiꞌ zien bejn zë loj nejz guin.
  ken-NT: “Nyǔbhá anɛ́ mmu áfʉɛ̀t arɛ́ bɛchwe ndǔ Kɛfɔ Mandɛm áchí mábhɛ́rí.
    Nyǔbhá anɛ́ mmu áfʉɛt arɛ andɔk anchwe ndǔ mbǐ nɛwú ánɛ́nɛ́ mmʉɛt nɛ mbi
    wu áchɨk, nɛ ɛ́chí wɨkɨrɨk bɛfʉɛt arɛ. Ɛ́kʉ bo abhɛn báfʉɛ̀t arɛ baya. Fʉɛ́t
    yɛ́ ka chi ndǔ nyǔbhá anɛ achi mábhɛ́rí.
