verse: MAT.007.013
translations:
  kpx-kpx: “Udaha esehame kela velehovoi teve. Isito lana udaha baluga kela velehovoi
    humaha vototela tiliege veneu hodovavesite keve teve. Ata moaga keau humaha votote
    kela tima.
  okv-H: “Eto ari sapura embomeni ta evekari degi amita pambari degi ai ta embomeni
    isapamane pahuore mimiseko eaguja ai ta pambavojo
  tbo-tbo: ‘Ona wileta po mateta dinadinana uyahinei ona luilui ma ega mateta yawayawatana
    uyahinei ona luilui, naka tahaya teyateyana po lawa magomagouhi nugohi i waya
    ma uyahinei he nenae anani kokoe uyahina wiyuwa e memae.
  mal-C: “ഇടുങ്ങിയ വാതിലിലൂടെ പ്രവേശിക്കുക. നാശത്തിലേക്കു നയിക്കുന്ന വാതിൽ വീതിയുള്ളതും
    വഴി വിസ്തൃതവുമാകുന്നു; അതിലൂടെ പ്രവേശിക്കുന്നവർ അനേകരാണ്.
  grc-SR: Εἰσέλθετε διὰ τῆς στενῆς πύλης· ὅτι πλατεῖα ⸋ἡ πύλη,⸌ καὶ εὐρύχωρος ἡ ὁδὸς
    ἡ ἀπάγουσα εἰς τὴν ἀπώλειαν, καὶ πολλοί εἰσιν οἱ εἰσερχόμενοι δι᾽ αὐτῆς·
  bgc-bgc: “थम परमेसवर के राज्य म्ह भीड़ै फाटक तै ए दाखल हो सको सों, क्यूँके चौड़ा
    सै वो फाटक अर सीध्धा सै वो रास्ता जो नाश नै पोहच्यै सै, अर घणेए सै जो उस म्ह दाखल
    होवै सै।
  khz-khz: “Vanagi kokotinana pio laka-toga. A kwarega kapuna eago-veniana rauparana
    gagava, e gena vanagi maki kamu vagi, e gutuma voanana gelaka-togana.
  deu-TKW: Gehet ein durch die enge Pforte; denn weit ist die Pforte und breit der
    Weg, der zum Verderben führt, und viele sind, die da hineingehen;
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑tsáz ga nu ryaz le nac guidauꞌ. Lagaꞌ nac ga nu ryaz
    len yalj caꞌ nac nöz le rjaclenëꞌ bönniꞌ ga niꞌ laꞌnitiëꞌ, atiꞌ taꞌyaziëꞌ niꞌ
    bönniꞌ zian.'
  lin-lin: Bokotela na ekuke ya moke ; pamba te ekuke mpe nzela oyo ememaka na libebi
    ezali monene, mpe bato ebele bakotelaka wana.
  hns-NT: 'Jiesoe bolies: „Djaun phaatak dwaara aur rasta ke alang toe barbaad hoi
    djaihe, oesab tjaura aur tjakala hai. Aur bahoet log opar tjale hai. Bakie djaun
    phaatak aur rasta se toe sattja djiewan paihe, oesab tjhota aur paatar hai. Aur
    dher manai log oe rasta na paawe hai. Ohie se paatar phaatak me se Parmeswar ke
    raadj me bhiettar dja.'
  noa-E: ’Ʉ̈gthar öbërm khõsi nʉm khai, puertdi phĩrkhim garta dubju ẽkhabat ajim
    anʉm Jesuu. ¿Jãgwi? Dösãt aar maajem khʉdta khʉdjã pömnaa chi puertdijã nem wäg
    sĩejeewaima. Mag sim garta õor pöm ërërëu aajem.
  eng-EMTV: “Enter in through the narrow gate; for wide is the gate and broad is the
    way which leads to destruction, and many are those who enter in through it.
  mib-NT: ’Condɨhvɨ̄ ni rō quɨ̄vɨcoo ró ndaha Yaā Dios. Chi cúu nájnūhun ɨɨn yéhyɨ́
    túū. Chi yéhyɨ́ jíín ichi jeē cuahán nuū jnahnú ndetū ñayuu, jíté te cáhnu, te
    cuehē i quɨ́vɨcoo yūcuán.
  lif-NT2: “चिभिःप्‍फिःप्‍पा लाःप्‍मादे़न्‍नोलाम् निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःसे़म्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ यम्‍बा लाःप्‍मादे़न् नु ताम्‍दाम्‍बा लाम्‍मिल्‍ले़ग मे़क्‍माओ
    के़देॽरिॽरो॥ खे़न्‍लाम्‍बा यरिक् मनाहाॽ मे़लाःत्‍लो॥
  xnj-xnj: “Muyingila kwa kupitila mlyangu udebe. Ndava muni njila yeyilongosa mukuyongomela
    ndi yipana na mlyangu waki ndi upana, veviyingila mwenumo ndi vamahele.
  mmx-mmx: La ne Iesu ga lok bok, “Mina beles keneng at lumusmaragu i veleot kusu
    ti lok ka lorooro, mila lumusmaragu uto at lemenemen songsongot i repalas la langas
    ugo at lemenemen songsongot kopmen na lolos ti mumu asu i, la buaang nedi limixin
    di pubeles teren.
  cbr-NT: Ësa ca. Anúan uni cuanti bai ca rabë́ 'icën, cha 'imainun chucúma. Bai cha
    anun atsínti, anúinra ca 'aisamaira uni cuania. A bain cuanx ca uni anu Nucën
    Papa Dios 'icëma nëtë anuaxa 'aisamaira tëmërati, anu bëbati 'icën. Bëtsi bai
    chucúma, anun atsínti chucúma, anun ca 'itsamashi uni cuania. A bain atsínquiani
    cuantancëx ca uni nëtë́timoi Nucën Papa Diosan nëtë upí anu abë 'iti 'icën. A
    bai chucúma anun camina mitsux cuanti 'ain.
  tee-NT: Anch ju ap'up'it'it junta va put'icst'i ju ti. Pus junta na pok'ai ti chai
    junta na ak'ox anchach ju pu'ancan junta jonk'alhita mak'alhk'ajnat. Chai na lhu
    ju tapu'anch ju anch.
  eng-LSV: Go in through the narrow gate, because wide [is] the gate and broad the
    way that is leading to the destruction, and many are those going in through it;
  cak-NT: Quixoc chupa ri ruchi-jay ri can co'l oc rech. Roma xa can nim rech ri ruchi-jay
    y ri bey, ri nic'uan pa camic, y can je q'uiy winak ri ye'oc chiri'.
  pah-NT: —Ndipypiriva'ea ko porta Tupana'ga ronga apoa, ei Jesus'ga. Peho ti ndipypiriva'ea
    rupi a'ero. A'ereki ipypiva'ea ko hahyva'ea ruvihava apoa porta. Pehea hahyva'ea
    ruvihava viaramo a'ea ipypiva'ea no. He'yjuhuve'g̃a oho ipypiva'ea rupi, ei Jesus'ga.
    Nahã Jesus'ga ei. A'ereki he'yjuhuve'g̃a ndopohipotari okote'varuhua hugwi okovo
    g̃wemimbotarimova'ea rupi. A'ero po ti g̃a hoi hahyva'ea ruvihava pype nehẽ.
  sja-NT: —Tachi Ak'õre truadee wãit'ee puerta p'ĩrup'ee bɨde t'ĩupaták'ata bɨ. Mapa
    t'ĩ́utɨ puerta p'ĩrup'ee bɨde, chi atua beerã puerta jet'ee bapari perã. Ichiaba
    ãchi o k'achia ewaraa k'obɨ, chok'ara aɨde wãpata perã.
  xed-xed: «Lamwa la nda ta watgha slrehwa, kabga watgha bughwa ná, bla a labə tida
    wa ta kla mndu da vla zaɗaku. Nda ndəgha gwal ta dzaʼa nda tida.
  mks-NT: ʼCúú á tátu̱hun íin i̱vi̱ yéhé. In yéhé cúú á ña̱ táhán ndiva̱ha ta xíní
    ñúhú ndinducú ndó ndi̱hvi ndó cán. Jáchi̱ inga yéhé cúú á ña̱ ndíca̱ ndiva̱ha
    nu̱ú ndi̱hvi na cu̱hu̱n indayá. Ta cua̱há ndiva̱ha ña̱yivi cúú na̱ xíca íchi̱
    ndíca̱ cua̱ha̱n na̱ indayá nu̱ú ndihi sa̱ha̱ ná.
  gfk-S: “I tahut be mu na hana lala tano ngas i didisuan, kinong no ngas tapagas
    tupas no hiniruo i malus ma a haleng di la murmur ie.
  bmu-bmu: “Könöp sianöŋ gebingö könaŋi mi amqeqeŋi aka numbuŋaŋgö naŋguŋi mi ketaŋi.
    Ambazip sehisehiŋan naŋgu mi kutuba köna mi mötöteiba anme. Miaŋgöra iŋini mönö
    kiripo naŋgu giwikŋi kutuba miaŋgö uruŋe anme.
  dgz-dgz: Iesu sia wadiamon, “God tuni tonanewa kampon kamponawa ame unuk aisen.
    Iwa negin pepetawa amba sensenawa, negin ame aeniwa, merao arewa tauen, amba waenapan
    arugataet negin ap amuiwanum.
  eng-GNV: 'Enter in at the streight gate: for it is the wide gate, and broade way
    that leadeth to destruction: and many there be which goe in thereat,'
  zaa-NT: Liguni duel·la' gá'a le ru'a puerta xcuichu to'; porqui'ni belaga ná ru'a
    puerta para lù'uti, ą'hua fácil ná neda nu chì'ą ca enne' para nitti cą; nuỹé
    cą nna dia cą lo nedą'.
  eng-WEBSTER: Enter ye in at the strait gate; for wide is the gate, and broad is
    the way, that leadeth to destruction, and many there are who go in by it.
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Pajonemeya tsiquiribaupayojavalia panepatsinexa Dioso pijanacuayabelia. Tsipaji
    pinijibaupa, pinijinamutonua, pata infiernojavabelia. Nexata jivi ayaibitsaëtoxanetonë
    bajaraxuayo jonepona.'
  bon-bon: “Weene susurage grana cabu me ebäcneye, ingle lui grana gyene uliobo puupu
    cabu me, daamle gyene pui grana, piiyepu lui gaabe te ädenige pui grana cabu me
    plowa gyene, siige bucurage cina piiyeme otneninisi.
  nhw-BL: “Xicalaqui ipan nopa puerta pitzactzi huan xinejnemi ipan nopa ojtli catli
    xitlahuac, pampa nopa ojtli huan nopa puerta catli patlahuac yohui mictla huan
    miyac calaquij nepa.
  swh-ONEN: “Ingieni kupitia mlango mwembamba, kwa maana lango ni pana na njia ni
    pana ielekeayo upotevuni, nao ni wengi waingiao kwa kupitia lango hilo.
  wbi-wbi: “Mwingilaghe kukilila umulyango umfinye, ulwakuva umulyango ughwa kwingilila
    kuvutipulo mweleefu, naji sila ija kulutila ukuo nyeleefu. Kange, avaaanhu vano
    vikilila ukuo, vinga.
  bba-bba: Yesu u nɛɛ, i duo kɑ kɔnnɔ ɡe ɡɑ ǹ yɑsu, domi swɑɑ ye yɑ dɔɔ kɑm koo yerɔ
    yɑ ǹ bɑɑsinɑɑ mɔ, yen kɔnnɔ ɡɑ mɑɑ yɑsu mɑ tɔn dɑbinu dumɔ mi.
  eng-KJVCPB: 'Enter ye in at the strait gate: for wide is the gate, and broad is
    the way, that leadeth to destruction, and many there be which go in thereat:'
  kgk-NT: 'Upéi Hesu he''i jevy: —Tapeho katu tape porã-rupi. Upe tape ypyrũha tape
    po''i voi. Upe-rupi tapeho katu. Ani peho teĩ tape vai-rupi. Upe tapegwasu mombyry
    nhande rerahaha voi Nhandejáry-gwi. Tapegwasu nhepyrũha tuvixa oĩ va''e. Ndahekorasýi
    jaha hagwã upe tapegwasu-rupi. Heta oho tapegwasu-rupi va''e.'
  waj-waj: Ngia kiisa keegiaidaa kuatee. Keegia pinaivaki kuai aataru hoonuruuvo ikia
    aakiaivakira kuai aataruvai. Kaayau gioonna kiaapuuya ivaki kuaavai.
  cpy-cpy: “Aririka pikoyi pikyaa-wanko-teeri Tajorentsi, pikimitakantyaawo pipampi-thata-tyeeromi
    awotsi-manchaki. Tema eenitatsi otsipa jaawoki-tatsiri, kaari pomeentsi-tachani
    ikinantee-tyaawo. Tema osheki pampitha-takirori, riitaki ashironkahaa-chani sharinkaweniki.
  ekk-PKP: Minge sisse kitsast uksest. Sest avar on uks ja lai on tee, mis viib hukatusse,
    ja sellel teel käivad paljud.
  mpx-mpx: Nuku ulutuka abatuk toto i kikipu elana. Gehena ana abatuk i magaga ge
    ana kamwasa i mweyaha, inoke gamagalau hi gewi hi nawaan.
  wbp-wbp: Wangkaja-jana, “Wuurnpa-wana wita-wana kiirti-wanaju, jungarnijikili yaninjanta
    Kaatu-kurlangu-kurra. Kala kiirti wantiki manu yirdiyi wantiki-yijala kuja-ka
    ngunamirra kuja-purda-kari, ngulaju yampiyalu puranja-wangurlu. Yirdiyi yalumpu
    ngulaju wantiki-nyayirni yaninjaku. Panu kalu yanirra wiri-wana kuja kalu yangka
    yanirra, ngulaju tarnnga-juku palinjakungarnti.
  luo-luo: “Donjuru gi dhorangach madiny. Nimar rangajno oyarore kendo yorno lach
    madhi e kethruok, kendo ji mathoth donjo koluwe.
  nhe-NT: “Xicalaqui ipan nopa puerta pitzactzi huan xinejnemi ipan nopa ojtli tlen
    xitlahuac, pampa nopa ojtli huan nopa puerta tlen patlahuac yohui mictla huan
    miyac calaquij nepa.
  aii-aii: ”ܥܒ݂ܘܿܪܘܼܢ ܒܬܲܪܥܵܐ ܥܝܼܩܵܐ، ܣܵܒܵܒ ܦܸܬܝܵܐ ܝܠܹܗ ܬܲܪܥܵܐ ܘܪܘܝܼܚܬܵ‌ܐ ܝܠܵܗ̇ ܐܘܼܪܚܵܐ
    ܕܟܹܐ ܠܲܒܠܵܐ ܠܛܠܵܩܵܐ، ܘܪܵܒܵܐ ܝܢܵܐ ܐܵܢܝܼ ܕܟܹܐ ܐܵܙܠ݇ܝܼ ܒܝܼܘܼܗ̇.
  esk-NT: “Isiġitchi amisuurakun paakun. Atakkii paa sivuniqaqtuaq piyaqquġviksramun
    aŋiruq, suli tumi tasamuŋa qaġanaqtuq aasiiñ iñugiaktuat igliġvigiplugu.
  msb-msb: '“May duha na pwertahan para sa pagpili: kun gusto niyo mabuhay, magsulod
    sa masigpit na pwertahan. Pero dako an pwertahan kag halapad an agihan pakadto
    sa pagkasira sa impyerno kag damo an nagasulod sani.'
  cpa-NT: ’Gu³noh¹² hniah¹² juu¹² hag³hniú¹² chi³cagh¹². Di³ juøh¹² báh³ hag³hniú¹²
    ja³dsi¹³ juu¹² guio¹juǿi¹. Tsa¹ué² juu¹² jøng², juu¹² ja³dsø²lia¹² dsa² jue¹².
  dso-dso: “ଚିପଙ୍ଗା ଦୁଆର୍‌ ବାଟେ ଜାଆ । କାଇକେବଇଲେ ବିନାସ୍‌ କର୍‌ବାକେ ନେବା ନର୍‌କେ ଜିବା
    ବାଟ୍‌ ଅସାର୍‌ ଆରି ସୁବିଦାର୍‍ଟା । କେତେ କେତେ ଲକ୍‌ ସେ ବାଟେ ଜିବାଇ ।
  meu-meu: Ikoukou hekahi-hekahina amo ba raka vareai. Badina be mase gabuna e laomu
    dalana na ikoukou ḡamoḡa bada bona dala na lababana bada; bona hutuma na unu amo
    e raka vareaimu.
  yva-NT: “Syare wasisa unsanda nandi nto no kovo nuge nuganuije rai. Unsanda nto
    no tanamo mbadururo nuge nuganuije omamo manakoe muno nsaneka, weti mawe dave
    vatane mansai, wanui nawirati wo raita.
  dgc-dgc: “Somdép kam ta mepiit a pintuan ta langet. Da melawa i pintuan ta impiyerno,
    a éwan mehirap a dimanén a tamo ta éya. Kanya meadu i umangea ta éya.
  zpm-NT: ’Goḻtsoxco sca tsienaḻ to miṉe rnabey Dios, niicle ne nac guieḻmban co zig
    nac zeeṉe rzë ne tib nëz nia. Zhis zha ne rzëëb nëz co, per nëz co zgaa miech
    guieḻmban ndzon ne rdeed Dios. Sac goṉ zha ne mban zigne notaa guic zho, rrieequia
    tib nëz nzhen ga zie zho; ndal miech ne zie nëz co, per nëz ne nitlo zho ga zie
    zho.
  hix-NT: Àsok hana nay ha, nàmno hotar ha, kekon xarha tà, Txesusu. Anatoko taxkàtnye
    nay hana. Taxkàtnye ehtoko, krawame mak tetxow hamà, toto komo, àro yarye. Yakenohnà
    komo rma nowomyatxow hamà, kekon hatà. Àro wyaro rma rha, kahe yaka ototho komo,
    krawame naha. Àro ke, yakehra natxow hamà, tàtosom komo, kekon hatà. Anatoko àhotaheny
    haxa nay hana, nàmno hotarà. Àhotahenye ehtoko, krawamehra tetxow hamà, toto komo,
    àro yarye. Thenyenohnà komo rma nowomyatxow hamà, kekon hatà. Àro wyaro rma rha,
    anàhnohno ytxoho ro na ototho komo, krawamehra naha. Àro ke thenyehra natxow hamà,
    tàtosom komo, kekon hatà. Kahe yaka haxa tàtosom me ehtxoko, taxkàtnyem yarye
    tàtosom komo wyaro mak ha, kekon hatà, Txesusu.
  sim-sim: �Jir avak akayanga os nombo jintlak inda nombo orok ji layika. Mberem ushiwak?
    Os hik inda nombo oso akayanga sihi wasilakak nanda sir. Uhu nombombana lakak
    si nashiwak ma mushak li heyehe nombo orok inda lira.
  npi-ULB: साँघुरो ढोकाबाट भित्र पस । किनभने विनाशमा पुर्‍याउने ढोका र बाटो फराकिलो
    हुन्छन्, र त्यस बाटोबाट जाने मानिसहरू धेरै छन् ।
  cgc-cgc: Gambal Jesus i ta isya na paanggid naan ta iya na mga tinudluan, “Magselled
    kaw naan ta kitid na selleran tak wayang na selleran daw lapad na dalan, yon agian
    na diritso ta silot na ula katapusan daw tama na mga ittaw gaselled dya.
  tim-tim: Hilip agu hilip agugât kepia aregât dâp are humo akto pempemâk aregât dâp
    humo ain âlepŋe ari ari aregât luâk dondâŋe arimai. Yeŋe âmâ ain bo ariwei. Ye
    dâp gâwikŋânba ariwei.
  yor-yor: “Ẹ ba ẹnu-ọ̀nà tóóró wọlé; gbòòrò ni ẹnu-ọ̀nà náà, àti oníbùú ni ojú ọ̀nà
    náà tí ó lọ sí ibi ìparun, ọ̀pọ̀lọpọ̀ ni àwọn ẹni tí ń bá ibẹ̀ wọlé.
  wos-wos: “Haraki hafwaré yikwa yambu wu némafwi yambu dé. Wun yambumbu néma ge fété
    dé té. Du takwa wun néma fétémbu wulayinjoka we yamba hurukéndi. Séfélak du takwa
    wun néma fétémbu wulaaye di wun yambumbu ye di fakutandi. God wali yamba rekéndi.
    Guni wun yambumbu yikénguni. Godna getéfaré yikwa yambu wu yikama yambu dé. Wun
    yambumbu yikama ge fété dé té. Nawulak du takwa male wun yikama fétémbu wulaaye
    wun yikama yambumbu di yi. Di God wali jémba retandi, wungi re wungi re. Guni
    wun yikama yambumbu yitanguni.” Wungi dé Jisas wa.
  emp-NTPO: Bãrãra dji ed̶a wãbada pẽsua b̶ʌd̶e wãnadua. Tʌbʌ uruad̶e ed̶a wãbadara
    jed̶ea b̶ʌa. Dji o sid̶a jed̶ea b̶ʌ bẽrã wãicha b̶ʌa. Mama zocãrã ed̶a wãbadaa.
    Baribʌrʌ Ãcõrẽ ume ewariza zocai b̶ai carea dji ed̶a wãbadara pẽsua b̶ʌa. Dji
    od̶e wãcara b̶ʌ bẽrã zarea b̶ʌa wãi carea. Maʌ̃ ora zocãrãba ununacaa.
  eng-F35: “Go in through the narrow gate; because wide is the gate and broad is the
    way which leads away into perdition, and those who are going in through it are
    many.
  ind-ind: “Untuk menuju hidup yang kekal, masuklah melalui pintu yang sempit dan
    ikutilah jalan yang sempit itu. Karena gerbang dan jalan menuju neraka besar dan
    mudah dilewati, dan banyak orang mengikuti jalan itu. Tetapi jalan menuju hidup
    yang kekal sempit dan sulit dilewati, dan hanya sedikit orang yang mau mencari
    sampai menemukannya.”
  pes-OPCB: «تنها با عبور از درِ تنگ می‌توانید به ملکوت خدا دست یابید. راهی که به
    سوی هلاکت می‌رود بسیار عریض است و دروازه‌اش بسیار وسیع، و کسانی که آن را انتخاب
    می‌کنند، بسیارند.
