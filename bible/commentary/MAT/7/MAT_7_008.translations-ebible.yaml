  swh-1850: Maana, aombaye hupewa, atafutaye hupata, na abishaye hufunguliwa.
  ese-NT: Eꞌe jojo nei onijje mimianijo Eyacuiñajjiya jaahuana cajeꞌyo; o sa neinei
