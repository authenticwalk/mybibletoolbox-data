verse: MAT.007.008
translations:
  kpx-kpx: Kosealemo oleuoleu onoleho Dilava imihage auna isiviabe ke ovei. Isi oleuoleu
    ono mole kaovale ke abuna mai. Isi oleuoleu udaha hamage auna abuho alavoi.
  okv-H: Amita be amo embo amuna penunu aisuja amita degi God na ikasuja eto jombure
    aisuja embo amina hambasuja eto embo amuna vahihiri aisuja God na pe hirikau embo
    amo horasuja.
  tbo-tbo: Matababana tu lupali atapuhi hai luhogala Yaubada e welewelehi. Ma tu beiha
    hai luhogala he tutuhagahi po tu litutou ubeihi Yaubada gudu e hoehoeya.
  mal-C: അപേക്ഷിക്കുന്നവർക്കു ലഭിക്കുന്നു; അന്വേഷിക്കുന്നവർ കണ്ടെത്തുന്നു; മുട്ടുന്നവർക്ക്
    വാതിൽ തുറക്കപ്പെടുന്നു.
  grc-SR: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει, καὶ ὁ ζητῶν εὑρίσκει, καὶ τῷ κρούοντι ⸂ἀνοιγήσεται.⸃
  bgc-bgc: क्यूँके जो कोए माँग्गै सै, उसनै मिलै सै, अर जो टोह्वैं सै, वो पावै सै,
    अर जो खटखटावै सै, उसकै खात्तर खोल्या जावैगा।”
  khz-khz: Kwalana pene noginogi talimana pene gapi, pene vetavuvetavu talimana pene
    rawali, e pene koekoe talimana Palagu na gena vanagi pene kala-pakaa.
  deu-TKW: Denn wer da bittet, der empfängt; und wer da suchet, der findet; und wer
    da anklopft, dem wird aufgethan werden.
  zsr-NT: Nútiꞌtëz bönniꞌ rnabëꞌ, rdél‑liꞌnëꞌ, atiꞌ bönniꞌ rguiljëꞌ, rdzöl queëꞌ,
    atiꞌ bönniꞌ rulidzëꞌ raꞌ yuꞌu, ryalj queëꞌ.
  lin-lin: pamba te moto nyonso oyo asengaka azwaka, moto oyo alukaka amonaka ; mpe
    moto oyo abetaka ekuke, bafungolelaka ye yango.
  hns-NT: Dje praatna karat rahie, oke mieliega. Dje khodjat rahie, oe paaiga. Aur
    dje khoet-khoetaawat rahie, okar khaat kholal djaaiga.
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, ar õor nem jëeu paraam khʉʉnagan deeb khaba
    deejem; ar amachdëu nem inag ig nʉm pʉaba jʉr nʉm khʉʉnau baaujem; maagwai ĩchab
    chi puertdi sirbaichëm khʉjã weeu auwia dubpiejem a jaaumajim aajem.
  eng-EMTV: For everyone that asks receives, and he that seeks finds, and to him that
    knocks, it shall be opened.
  mib-NT: Chi tāca ñáyuu jicán, cuāha ya nuū i. Te ñayuu nducú, suni nihīn i. Te ñayuu
    cahán, nune ya ichi nihīn i jeē cuní i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ के़नाःक्‍पाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरुसिॽ, के़गोःप्‍पाहाॽरे़
    मे़घोःसुॽ, हे़क्‍क्‍याङ् लाम्‍धेःप्‍पो के़बेःक्‍पाआङ् खक्‌खक्‌के़मे़प्‍पाहाॽ खुने़ॽ
    लाम्‍धेःप्‍पे़न्‌हन्‍दु पिरुसिॽरो॥
  xnj-xnj: Ndava muni mweiyupa ipewa na mweilonda yati ipata na mweihodisa mlyangu
    yati idinduliliwa.
  mmx-mmx: Mila do mina ngising ne Moroa, minaba lok kaka i. La do nemi mina puse,
    minaba vuse ka i, la lumusmaragu naba rem suang tinemi mi dipdi.
  cbr-NT: '@see-verse:MAT.007.007'
  tee-NT: Pus va tichi chavaich ju casq'uiniya' ju Dios ju tu'u' pus caxtaknicana'.
    Chai va tichi chavaich ju puxcajui tu'u' la'ixmacni Dios calhitajuya'. Chai va
    tichi chavaich ju va tsa tsa sai ju malhtich pus camalhtek'anicana'.
  eng-LSV: for everyone who is asking receives, and he who is seeking finds, and to
    him who is knocking it will be opened.
  cak-NT: Romari', xa can riq'uin ronojel iwánima nic'utuj che ri Dios, raja' can
    xtuya-wi-pe chiwe ri nic'utuj. Xa rix can nicanoj, can xtiwil-wi ri nicanoj. Y
    xa rix xtic'ojc'a-apo ri ruchi-jay, can xtijak-wi chiwech.
  pah-NT: A'ereki kiroki g̃a onhi'ĩ Tupana'ga pe ore poko javo – g̃a pe nhaporemo
    Tupana'ga omondouka okovo imombyryva iporanduve'g̃a pe hekahara'g̃a pe okwaokwave'g̃a
    pe, ei Jesus'ga.
  sja-NT: Chi iidi bɨmaa Tachi Ak'õrepa teepari; chi jɨrɨ bɨmaa Tachi Ak'õrepa k'awapipari
    mãik'aapa chi t'ɨ̃ bɨmaa ewapari.
  xed-xed: Dər wati ma mndu ta ɗawaŋta, ta mutsay. Dər wati ma mndu ta zbaŋta, ta
    slafsla tida. Ta gunanaguna lu ta watgha ta mndu ta gatá zgu.
  mks-NT: Jáchi̱ na̱ xíca̱ in ña̱ha, na̱ cán cúú na̱ ñéhe̱ va. Ta na̱ ndúcú ña̱ha,
    na̱ cán cúú na̱ ndíñe̱he̱ ña̱. Ta na̱ cátí ndáha̱ yéhé, na̱ cán cúú na̱ ndínu̱na̱
    yéhé nu̱u̱.
  gfk-S: Kaie hobi, nong i sasaring na hatur kawase ira linge i saring. Ma nong i
    sisilih na silihe tupas ira linge i silsilihe. Ma nong i pipidil, God na papos
    leh ie.
  bmu-bmu: Kunŋan Anutu köulukömakzawi, yaŋön mönö likepŋi buŋa qem aŋguma. Yuaigö
    jarumakzawaŋön mönö mi miwikŋaima. Naŋgunöŋ qemakzawaŋgöra mönö naŋgu öröm waŋgima.
  dgz-dgz: Iwa waenapan da da God inap pot pot mup waiwanumampina ame garewa di warain.
    Dim da yoa taiwanumampina ame tautanain. Amba tonan mega ken ken toiwanumampina
    ame munan watapeta.
  eng-GNV: 'For whosoeuer asketh, receiueth: and he, that seeketh, findeth: and to
    him that knocketh, it shall be opened.'
  zaa-NT: Porqui'ni nuỹa tediba rinàba nna huadi' bą́. Nu reyìla nna huetsèla bánią.
    Nu rinne ru'a ttu puerta nna huayàlia bą́.
  eng-WEBSTER: For every one that asketh, receiveth; and he that seeketh, findeth;
    and to him that knocketh, the door shall be opened.
  guh-guh: Bajarapacuenia asaëyata pavajëtaponare Diosojavabelia tsipaji pajivi vajëtabiaba,
    rajutabiabatsi. Pajivi ata jaitabiaba, caxitajarababiaba. Pajivi ata baupa docodocotabiaba,
    tobaupatabiabatsi.
  bon-bon: Iyeta lui cina yäätinärusi, teebibine yääcärimusi; lui cina jäärngusi,
    teepi jääpänusi; lui cina yääyäjusi, teeme tääpume jiitnusi.
  nhw-BL: Pampa nochi catli tlajtlanij se tlenijqui, quiselíaj. Huan nochi catli quitemohuaj
    para quiiximatise Toteco, quipantíaj. Huan nochi catli quinotzase Toteco, yaya
    quincaltlapos huan quinchihuilis catli tlajtlanij.
  swh-ONEN: Kwa kuwa kila aombaye hupewa; naye kila atafutaye hupata; na kila abishaye
    hufunguliwa mlango.
  wbi-wbi: Ulwakuva umuunhu ghweni juno isuuma, ipelua; juno ilonda ikufyagha; ghwope
    juno idodesia, idindulilua.”
  bba-bba: Domi bɑɑwure wi u bikiɑmɔ bɑ koo nùn wɛ̃. Wi u kɑsu u koo wɑ. Wi u mɑɑ
    ɡɑmbo soomɔ bɑ koo yɛ̃ro kɛniɑ.
  eng-KJVCPB: 'for every one that asketh receiveth; and he that seeketh findeth: and
    to him that knocketh it shall be opened.'
  kgk-NT: Gwĩ ojerure rure va'e-pe gwive ome'ẽ va'erã. Gwĩ oheka heka va'e gwive ojohu
    va'erã. Gwĩ ombota mbota va'e-rami oha'arõ oĩ-vy va'e-pe gwive ojepe'a va'erã.
  waj-waj: Gioonna kiaapu Anutuuqaa yaparaivoono fai ari yaparaivaa varaanaravai.
    Gioonna kiaapu voovoono fai mminnaivaara buainnonno teeno fai inna too vainaravai.
    Gioonna kiaapu voovoono sipuuvau rinono fai Anutuuqo innani sipuuvaa hatuaanaravai.
  cpy-cpy: 'Tema aritaki ipaeteeri kowakotan-tatsiri. Ikaate amina-mina-teeroni, aritaki
    roñaahae-teeri. Aririka ikantante: ‘Pashita-reenawo.’ Aritaki rashitaryahae-takiniri.'
  ekk-PKP: Igaüks, kes palub, see saab; kes otsib, see leiab, ja kes koputab, sellele
    avatakse.
  mpx-mpx: Kaiwena henala i awanun ni ahe, henala i loya ni pwawa, ge henala i pitipiti
    nog ni mwapwela eliyana.
  wbp-wbp: '@see-verse:MAT.007.007'
  luo-luo: Nimar ngʼato ka ngʼato mokwayo imiyo; ngʼato madwaro nwangʼo; kendo ngʼama
    dwongʼo, noyawne dhoot.
  nhe-NT: Pampa nochi tlen quitlajtlaníaj se tlenijqui, quiselíaj. Huan nochi tlen
    quitemohuaj para quiixmatise Toteco, quipantíaj. Huan nochi tlen quinotzase Toteco,
    yajaya quincaltlapos huan quinchihuilis tlen quitlajtlanijque.
  aii-aii: ”ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܛܵܠܹܒ، ܒܸܬ ܩܲܒܸܠܔ؛ ܘܗ̇ܘ ܕܛܵܥܹܐ ܒܸܬ ܡܲܫ݇ܟ̰ܸܚ؛ ܘܠܗ̇ܘ ܕܬܲܩܬܸܩ،
    ܒܸܬ ܦܵܐܹܫ ܦܬܝܼܚܵܐ ܐܸܠܹܗ.
  esk-NT: Atakkii kiñapayaaq iŋiqsruqtuaq akuqtuigisiruq, suli pakaaqaqtuaq paqitchigisiruq,
    suli talu aŋmakkaugisiruq kisupayaamun katchaktuqtuamun.
  msb-msb: Himuon niyo ini kay an nangangayo sa Dios amo an pagahatagan. An nagahanap
    amo an makakita kag an nagatawag sa iya amo an pagaabrihan san pwertahan.
  cpa-NT: Di³ ŋë² báh³ ca¹lah¹já¹ dsa² møa¹². Dsóh² báh³ dsa² hnangh². Nií¹dsa quiah¹²
    dsa² tǿ².
  dso-dso: ଜେ ମାଙ୍ଗ୍‌ସି, ତାକେ ଦିଆଅଇସି, ଜେ କଜ୍‍ସି, ସେ ମିଲାଇସି, ଜେ କାପାଟେ ମାର୍‌ସି ତାର୍‌ପାଇ
    କାପାଟ୍‌ ଉଗାଡି ଦିଆଅଇସି ।
  meu-meu: Badina be noinoi taudia iboudiai na e abimu; itahuna tauna ese e davariamu;
    iduara na e hekehomu, pidipidi tauna ena.
  yva-NT: Weye are pirati po ranajo, opamo Amisye po raunande ai. Are pirati po rakani,
    opamo indati nanto rai. Are pirati po unsanda ranenepat, opamo Amisye po unsanda
    rausiso ai.
  dgc-dgc: Dahilan maski ti ésiya i magagida ta Diyos, éy atdinan na. Sakay tu mégahayok,
    éy paketan na. Sakay tu mégtuktuk, éy bukasan siya.
  zpm-NT: Sac grëse zha ne rbig lo me rnab zho ncuaaṉe rquiin zho, rdeed mew. Zha
    ne rguib ncuaaṉe racladz, racnie me zho rdziel zhow. Zha ne rbedzlë me, rcaania
    me zho.
  hix-NT: Àsok tawro hana. Uro ewakryeko kany komo rma, towakryexem me harha natxow
    hamà. Uhutwamohsoko, rowya, kany kom xarha, hutwetxow harha mà. Tey tey tey kany
    komo xarha, toyuhsom me harha natxow hamà, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Ma ol mbele mbelenjik siliwan or handa lir. Ma ol mbele
    mbelen lasawan or mukushinak heyekwa lir. Ma ol akayangan tiriwan or sutlashinak
    layikwa lir.
  npi-ULB: किनकि माग्‍ने सबैले पाउँछन् । र खोज्ने सबैले भेट्टाउँछन् । र ढकढक्याउने
    व्यक्तिको निम्ति त्यो उघारिनेछ ।
  cgc-cgc: tenged bisan kino na mangayo, matagan. Bisan kino na marani, tabangan.
    Bisan kino na mangamuyo, sabaten.
  tim-tim: Aregât Anutu aikomapŋe den hâuŋe nâŋgâmap. Undâgâtmapŋe mem miawakmap.
    Woa dâmap are âmâ hâŋgi mem kalaŋmap.
  yor-yor: Nítorí ẹnikẹ́ni tí ó béèrè ń rí gbà, ẹni tí ó bá sì wà kiri ń rí, ẹni bá
    sì kànkùn ni a yóò ṣi sílẹ̀ fún.
  wos-wos: Du takwa Godré wakwexékéndat, dé dika hwetandé. Du takwa hwaka hwaka xétandi.
    Du takwa gena yambumbu xiyandat, gena yambu nafwitandé. Guni wun sataku hundi
    xékétaka guni Godré wakwexékétanguni. Wakwexékéngut, dé guna hundi xékétandé.”
  emp-NTPO: Dji iwid̶i b̶ʌba edaya. Dji jʌrʌ b̶ʌba unuya. Dji trʌ̃ b̶ʌ itea ded̶e
    ed̶a wãbadara ewaya ne diai carea.
  eng-F35: For each one asking, receives; and the one seeking, finds; and to the one
    knocking it will be opened.
  ind-ind: Karena setiap orang yang meminta dengan tekun akan menerima apa yang dia
    minta. Setiap orang yang mencari dengan tekun akan mendapatkan apa yang dia cari.
    Dan setiap orang yang terus mengetuk, maka pintu akan dibukakan baginya.
  pes-OPCB: زیرا هر که درخواست کند، به دست خواهد آورد، و هر که بجوید، پیدا خواهد کرد،
    و هر که بکوبد، در به رویش باز خواهد شد.
  mpt-mpt: Nakaia unangai Gode nganhamibi inamin namino dlomabiobe. Eka nakaia unangai
    wanita inamin namino hembib biam osa watemomabiobe. Eka nakaia unangai wanita
    amisalo gong gong geib mole Gode betelabenamabebe.
  bla-bla: 'Anniks''isk matap''pixk au''kŏmŏnixk au''kuyiiau; ki annŏk'' ap''satsĭmŏk,
    au''konĭmaie: annŏk ĭstok''iakiuŏk, otak''sikauaipĭxikaie.'
  ssx-ssx: Homeke epima꞉ honke la꞉tiki pu haya꞉ka꞉na꞉ta꞉ kota꞉ koto somema꞉ milieke.
    Kutaa make ma꞉nda꞉ epima꞉ weiya꞉tiki pu haya꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ handa꞉ wilieke.
    Epima꞉ pota꞉ lia꞉tiki pu haya꞉ka꞉na꞉ta꞉ kota꞉ mo pota꞉ta꞉ koto some pa꞉ta꞉ lombawalieke.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi í yɑ tɔɔ fei, ɑɑ muɑ. Inɛ mɔ iyi wɑ dɛdɛ fei, ɑ́ bɑ. Inɛ
    mɔ iyi wɑ cɑ̃ ɡɑmbo fei, ɑɑ cĩɑ lɑfɛ̃ɛ.
  gaq-gaq: ଜାଣ୍ଡେ କି ସାଲ୍ୟାଏ ଆମେକେ ବିଏ; ଜାଣ୍ଡେ ତୁର୍‌ଏ ମେଁ ଅବାଏ; ଜାଣ୍ଡେ କାପାଟ୍‌ନ୍ନିଆ
    ବଗ୍‌ଏ ମେନ୍‌ସା କାପାଟ୍ ରଃ ବିଆର୍‌ଏ ।
  gof-RNT: Woossiya ooddeskka imettana, koyaa ooddeskka benttana, kare yidi xeegiya
    ooddeskka dooyettana.
  unx-unx: ଚିୟାଃଚି ଜେତାଏ ଆସିତାନ୍‌ନିଃଦ ତେଲାଜମାଃ, ଆଡଃ ଦାଣାଁଁଏନିଃଦ ନାମେୟାଏ, ଆଡଃ ଠକ୍‌
    ଠକାଏନିଃ ନାଗେନ୍ତେ ନିଜଆଃ ।
  gah-gah: '@see-verse:MAT.007.007'
  lcm-lcm: Io, ninia kapo aikut, ka luk. Na ninia kapo gule, ka sabonai. Na ninia
    kapo pirpirikai, takaman ka tavas ania.
  aer-aer: '@see-verse:MAT.007.007'
  qvc-NT: Chaymi mañakuqqa paymanda ch'askin; ima nisitashqanda maskaqqam paypiqa
    tarin; chay pungumbishina qayakuqqam ukuman yaykun.
  tgl-ULB: Sapagkat ang lahat na humihingi, ay makatatanggap. At ang lahat na maghahanap,
    ay makakatagpo. At sa kanila na kumakatok, ito ay mabubuksan.
  cbs-NT: '@see-verse:MAT.007.007'
  xtm-NTPP: Vaa nú na in jikan ma chi ni'i i. Te ñayii ndúku ma chi ni'i i. Te ñayii
    skajan ma, te ndanune ye'e ma, te ni'i i ja kúni i ma.
  nnq-nnq: Mundu jwajoa jwajopa kupata, ojwapalapala kiibona, na ojwagomba oti kunnyogolela.
  bao-NT: To biri ca jãigʉ tiicojo ecomi. Ca amagʉ cãa bʉami. Ñucã jopere eari ca
    jʉogʉ cãa pãa ecomi.
  san-ORI: ଯସ୍ମାଦ୍ ଯେନ ଯାଚ୍ୟତେ, ତେନ ଲଭ୍ୟତେ; ଯେନ ମୃଗ୍ୟତେ ତେନୋଦ୍ଦେଶଃ ପ୍ରାପ୍ୟତେ; ଯେନ
    ଚ ଦ୍ୱାରମ୍ ଆହନ୍ୟତେ, ତତ୍କୃତେ ଦ୍ୱାରଂ ମୋଚ୍ୟତେ|
  huv-NT: Cos jangantanej leaw apmatün apmüünd; leaw apmayamb apmaxom; at leaw apmendeac
    apmangocharan.
  otn-NT: Porque nu̱ ra̱ ja̱'i̱ ädi te nne, ma̱ t'u̱nni̱. Nu̱'a̱ honi̱, i ti̱ni̱.
    Nu̱'a̱ di jätra̱ goxthi, i sojpi.
  nop-nop: '@see-verse:MAT.007.007'
  obo-NT: Su iddos ahad ondoy nod bovuyu, od pokotanggap en, woy dos od nangkap, od
    pokokita en, woy idda mandad so od ponoktok, od lukatan en.
  cak-ENT: Roma c'a ri', si riq'uin ronojel ivánima nic'utuj chin ri Dios, rija' nuya-vi-pe
    chive. Si rix nicanoj, nivil-vi. Y si rix nibün tocar ri ruchi-jay, njakatüj-vi-pe
    chivüch.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤏᤠ᤺ᤰᤐᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤡᤖᤢᤛᤡ᤹. ᤁᤧᤃᤥ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤥ᤺ᤛᤢ᤹.
    ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤥ ᤁᤧᤒᤣ᤺ᤰᤐᤠᤀᤠᤱ ᤂᤰ ᤂᤰ ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤜᤴᤍᤢ ᤐᤡᤖᤢᤛᤡ᤹ᤖᤥ॥
