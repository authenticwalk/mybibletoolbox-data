    ne kera kidikidi ana mae, God kai 'ifi fuada.
  suz-BL: मोपतीके सुम पुंइबा, मेकोमी आ पुंइशो ताइब। सुम माल्‍बा, मेकोमी आ माल्‍शो
    थिप्‍ब। सुम ओव़ङा? दे लाप्‍चो ख्रोकोल पाइबा, मेको ओव़चा ताइब।
  car-NT: Mo'ko otykon poko aturupototo otykon apyitan. Mo'ko otykon upinen otykon
