  cof-NT: Aman jerale panhaminlari calaquichunae. Neyaminlari felaichunae. Tamolante
    otiminlachi tenchiri lasaichunae tie.
  srm-NT: Wë biga di sëmbë di ta begi Gadu, nöö hën o kisi. Di sëmbë di ta suku soni
    nëën, nöö hën o feni. Di sëmbë ta naki ën döö, nöö hën a o jabi döö da.
  qvs-NT: Tata Diosta mañashpaykichi chaskinkichi. Tata Diosta maskashpaykichi tarinkichi.
    Tata Diosta roygaptikichi payka punkuta kicharikshina yanapashunkichi.
  zca-NT: porke tu men nina'b tu kwa'n lo Dios, lë' Dios za'i; mbaino xa' nikwa'n
    tu kwa'n, lë' xa' yazhële por Dios; no xa' nikwe'zh ro' yo', lë' Dios xa'le.
  cbc-NT: '@see-verse:MAT.007.007'
  qxo-NT: '@see-verse:MAT.007.007'
  mox-mox: Mana tomeqabu inoqinoqi Yaubada naneidi, ta tomeqabu isalisali nawale ina
    lobea, ta wese tomeqabu ʼawaya iʼauʼauveidaʼa nawale naʼewaʼea weaqidi.
  kew-kew: Onaa rayome Gote-para beten temere gore nimumi oyaenu mada mealimi. Onaa
    rayome oyaenu asapalimi-daare mada ada salimi. Gore aame pora gaape talia-daare
    Gote-me pora mada lobalia.
  dww-dww: Deḡoda aitau ewai baḡana, tokare e paḡona, be aitau e wanewanena, tokare
    e banavina, be aitau e rarau pewapewana, tokare ḡarone e kaiporena.
  nif-nif: 'Wɨn kusei ñɨndɨñda: nɨ-nandɨañ tuop nandɨ-semlak. Lonjɨañ tuop bien kañ.
    Yama wɨkañ tuop yama pɨsat-semekak.'
  twi-ASANTE: Na obiara a ɔbisa no, ɔnya. Obiara a ɔhwehwɛ no, ɔhunu; na deɛ ɔpem
    no, wɔbue no.
  aoj-aoj: Deiꞌ main, epes ami sogahaliꞌ Godi, atiasi sofaꞌ maefah. Epen ami nelaꞌ
    negelaoma hiahawasi, atiasi nigatilisi. Eaꞌ epen ami negaha utai, atiasi God nuwisiꞌmanata
    anin.
  cbv-cbv: Det Diosdih tʉ́i ʉʉ́bhnit, ĩ ʉʉ́bátjidih ĩ bíbohbipna caá. Det Diosdih
    bidnit, caandíh ĩ jwãáhbipna caá. Det ĩ wʉʉ́mp mawachah joinít, jẽc panihnidih
    Dios queétdih ã wãtbipna caá. Pánihna, yeó jáap jʉmat pah Diosdih ñi ʉʉ́bʉ́chah,
    yeebdíh ã jepahbipna caá.
  taw-taw: Taynen? Binɨb an God nop agnepal okok, apal tek gup agak. Tap pɨyowpal
    ak dɨpal agak. Pen kanɨb ak yɨkaŋ agɨl, pak gigu gel yɨkup agak.
  jic-NT: Nun lo moná Dios lal, nin ca nt'anqué. Nun lovin p'in lo moná, jupj ca nu
    ma'ayas. Nun newa lo moná Dios ca nucopj mp'a'sas, jupj ca nin la mijis nun mpes.
  zap-NT: Porke men ne rnab lo Ne, laa Ne rseleedx ne rnab men; men ne rye Ne, rzël
    Ne lo men; men ne rkanya txuyaglaa, sxal Ne yaglaa tee men.
  wer-wer: Anutuun kimang yamëëauröak omnant yeö. Ngaöl yaaurö Anutuu naëaan këët
    yokoir. Kanweri körangkörang yamëëauröaan Anutuuk të yemowi.
  ipi-ipi: '@see-verse:MAT.007.007'
  qul-NT: Mañacojka jap'ekan; masc'ajtaj tarin; puncuta tacajtapas quicharan.
  ter-NT: Vo'oku uhá koeti epémoti, poréxokonoa ne épemone. Koáne ne koxuná'ixovoti
    opósikea ne nókone, itóponoa. Koáne ne kutí kixóvoti ipusókoti pahapéti, mihe'ókinokonoatimo.
  bmr-NT: Mɨɨro idilluubo gaayɨcɨfihi, bu iguiinoobo atyɨmefihi; bu guhugatɨ ocoovaaboco
    faayɨcɨfimo.
  fuf-fuf: Ko fii kala toriiɗo okkorte, kala ɗaɓɓuɗo heɓay, awa kadi kala on hoɗɗiiɗo
    udditante.
  bhl-bhl: Nimtew angom? Mali kawtiw mak mesesem mesesem eisneng mak Sunbin-Got elo
    dakalaliw tewe, e ilo fein dukayemboke kasike. Beemdiw, mali kawtiw mak mesesem
    mak fenemiw tewe, i mesesem be fein atemokoliw te. Iti beemdiw, mali kawtiw mak
    abisom dim gogo keemiw tewe, Sunbin-Got e am yal be fein busuyemoke kasike.
  ons-ons: Mane eŋe meŋen kamaikeŋo baŋ mayake, so mane eŋe zuaŋ maikeŋo wele baŋ
    marat kayake, ŋo mane eŋe madetko yatomaike, eŋe baŋ lalage maniake.
  con-NTPO: Poiyi'cco majan Chigama iñajan'da tsu isu'faya. Poiyi'cco majan Chiganima
    jongoesuve tta'tta'ta tsu atte'faya. Poiyi'cco majan tssai jeña'ninda Na'su Chiga
    tsu fettaya cuintsu ca'niñe.
  ghs-ghs: Oi abi qasa hiibaamake bamu saridzaqu, qiri eetaamake qidzoke saridzaqu
    ma tuputupu teetaama naatemi apei tete geemaqu?
  peg-peg: ଇମ୍‌ଣାକାନ୍‌ ଏନ୍‌ନାନ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ହିୟାନାତ୍‌; ଇନେନ୍‌ ଦାହ୍‌ନାନ୍‌, ହେୱାନ୍‌
    ଗାଟାନାନ୍‌; ଇନେନ୍‌ ଦୁୱେର୍‌ତ ଇଡ଼୍‌ନାନ୍‌, ତା କାଜିଂ ଦୁୱେର୍‌ ଜେସି ହିୟା ଆନାତ୍‌ ।
  txu-NT: Be, me kute mỳjja'ã 'wỳr 'ãno ãm gêdja Metĩndjwỳnh arỳm memã kungã. Ga,
    me kute mỳjja jabej ne kum apôxja pumũ. Ne kam me kute kikre jajkwa krekremã kabẽno
    ku'ê nhym arỳm me kute memã kikre'ã rênhja pumũ. Dja gar gadjwỳ ã mỳjja'ã Metĩndjwỳnh
    'wỳro ane nhym arỳm amã o amirĩt.
  eng-WEBU: For everyone who asks receives. He who seeks finds. To him who knocks
    it will be opened.
  gnw-NT: Echa'ã piyerure yave Tumpa pe mbae re, Tumpa umeeta peve. Jare peeca yave
    mbae, pevãeta. Jare pembopu yave onque, uyepeata peve —jei—.
  mux-mux: Mawa tingí mélema sika simba liingí; kurungí mélema sika kanuku liingí;
    “Lkundu wamiliye?” ningí kene sika kuna liimba. Aku tembaliinga aku-siku teai.
  maj-NT: A̱t'aha̱ ngatentee̱ xi banki ts'ínkjáíhi̱n. Xi bangisjai sakúhu̱. Ko̱ xi
    ts'ínkjane a̱nkju̱o̱ chjux'áha̱.
  bkq-NT: Idânârâ ekanibyry modo emakeze. Xuirimpyry modo soenkeze. Âtâ sodo pyantay
    tygâsenibyryram enahungueze.
  kue-kue: Yomba prapra God krapogltre, inaglkwa; te ye dokindre kanaglkwa. Te ye
    sigiu dimbi, yungu dra yauro ende tenambuka.
  cot-NT: Aritarite iriraquea amanantatsica irojocajiqueneri. Iriraquea amenaguetatsica
    iramenapoje. Aisa iriraquea tinquiguiroca sotomorontsi irashirejacojiqueri.
  bnp-bnp: Mu rata mavonga, a vuhuna e huriki ri nana a maki, bara ri bole visi. E
    huriki ri matakana a maki, bara ri matavisi. E huriki ri tutulidi, bara ri dili
    visi.
  apn-NT: '@see-verse:MAT.007.007'
  ctp-NT: Nchga nten nu jñan ska chaꞌ ꞌin Ndiose, kaja chaꞌ kanꞌ ꞌin neꞌ bra kanꞌ;
    nchga nten nu tsaa naan ꞌin Ndiose, tyija lyo Ni ꞌin neꞌ bra kanꞌ; kwiꞌ ngwañaꞌan,
    nchga nten nu tyukwi ti tiye neꞌ chkwiꞌ neꞌ loꞌo Ndiose, kunan Ni chaꞌ nu chkwiꞌ
    neꞌ loꞌo Ni bra kanꞌ.
  bre-BRG: Rak an neb a c'houlenn, a resev; an neb a glask, a gav; hag an neb a sko,
    e vez digoret dezhañ.
  opm-opm: Datpera daham Got ohnong dahandeipti gurnong napripatmur. Wamtipera daham
    angdeipti gur wandeiptimur. Ha napanggeitinoh rim ap gwatei kang kang poripti
    gurnonghe ap gwatei nadapuma napanggeipatmur.
  bvr-bvr: Ngardawa ana-nga minypa a-wengganacha a-workiya, an-gatiya gu-mangga a-workiya;
    rrapa ana-nga a-wechawecharra a-workiya, an-gatiya gu-barripurda a-workiya; rrapa
    ana-nga a-dulduljinga a-jirra ngana gu-jirra, an-gatiya gu-lapkujamiya barra nula.
  wal-wal: Aissi giikko, woossiya ubbai ekkana; koyiya urai demmana; qassi kare yiidi
    xeesiya urau karee dooyettana.
  zad-NT: Ḻa' beena' chṉabile' beṉ' daa cheenile', we'kze'n; na' beena' chiyilje'
    daa cheenile', willelkzile'n; na' beena' chṉe cho'a puerta', wsaljkzgake' sho'e.
  aso-aso: '@see-verse:MAT.007.007'
  uli-uli: Bo pangal yarmat le rebe dongor ngo be yoh ngalir, ngo te tugul le be meri
    ngo be wiri, be sugeg hatam ngal yeramtala be hapungpungu.
  nin-NT: Undurr wa nggo à ti zhi, uwa ta kpa; undurr wa nggo à ti zha, uwa ta hi;
    undurr wa nggo ti nggurr anko, aba a ta bwu ku.
  tgk-tgk: Чун ҳар кӣ талаб мекунад, ба даст меорад, ҳар кӣ меҷӯяд, пайдо мекунад
    ва ҳар кас ки дарро мекӯбад, он ба рӯяш кушода мешавад.
  acu-NT: '@see-verse:MAT.007.007'
  cak-WNT: Ruma wi riyix can riq'ui ronojel iwánima nic'utuj chare ri Dios, Riya'
    can xtuya' wi pe chiwe. Wi riyix can nicanoj, can xtiwil wi. Y wi riyix yixsiq'uin
    (yixoyon) apo chuchi' jay, can xtojak wi c'a chiwech.
  ebk-ebk: Tay am-in ay chumawat kan Apo Dios at maettan, nan mun-anap at makaanap,
    ya nan munkokkok at matkafian nan pantiw para kan hiya.
  spa-PDDPT: Porque todo el que pide recibe, y el que busca halla, y al que llama
    a la puerta, se le abrirá.
  ruf-ruf: Kwaapfila imunu wowose iyolomba katsobokela, na imunu wowose iyobama katsopata
    na ayula iyoghong'onda katsopfughulilighwa libani.
  gun-gun: Mba'eta ha'e javive ojerure va'e ojopy 'rã, oeka va'e ojou 'rã, ha'e onhendu
    uka va'e pe oipe'aa 'rã.
  agu-BL: Na cyakil yi e' yi na chijak jun takle'n tetz Ryos, tz'ak'lok scyetz. Nin
    ko na el cyalma' tan joyle'n yi banl Kataj, sjalok cya'n. Ej nin cyakil yi e'
    yil chic'onl cyen yi puertil tcya'j, sjakxok ẍchiwutz.
  isn-isn: Wihi nuilompa wisingiilya, nuyu wihi nuiduma wilija, nu muntu wihi nuipindula
    wiluguilwa.
  eng-PEV: Everyone that asks God for something will get it. Everyone that looks for
    something will find it. God will open the door for everyone that knocks on it.
  ilo-ULB: Ta tunggal maysa nga agdawat, ket umawat; ken ti tunggal maysa nga agsapul,
    makasarak; ken ti tao nga agtuktok, ket mailukatanto.
  pir-NT: Ijipihtiyequina Cohãcjʉ̃re siniñequina neeta. Sa yeye tiquina sinidire bocaeta.
    Sa yero ijipihtiyequina Cohãcjʉ̃re sa siniducuyequinare tiquiro tiquinare ohorota.
  anv-NT: Néndé muú yi agigé genó, asɛle nyɛ, ne ayi akɛlégé, agɛne nyɛ, ne
    muú yi adogé menómbí, ánénege nyɛ́ ji ɛ́wú.
  sab-NT: Kwian ulita bai kaire lle kade diali, kwian enege lle keta. Kwian bai kaire
    lle jinade nate diali, kwian enege lle skwen. Kwian bai kaire ugaka dagenga diali,
    kwian ene alin ugaka tigenga. Ene kaire ba lle kade Chubege, Chube be ba keruchuge
    Chube be age ba alin.
  tmd-tmd: 'Aku agapɨm: nöbö mö God nugwo yad nugwöñ aku, rɨg yad nugwöñ mag akwör
    cöna. Ap hölu nugwöñ aku ñɨgö yabuöna. Makwam, uba rödö, rön, pal gigu rɨŋ, rɨg
    yajöñ akuyöbö nugwön röjöna.'
  acr-NNT: Ma china ri kutzꞌonoj ri kajawax che, kukꞌul na; china ri kꞌo kutzukuj,
    kuriq na; y china ri kachꞌaw pan che ruchiꞌ ja, kajaqiꞌ na lo che.
  kpg-kpg: Idimaa, digau ala ga tangi anga, e hai mee ginai, digau ala e halahala,
    ga gidee, digau ala e dugidugi, di bontai ga huge anga.
  taj-taj: तिग्‍दा भिसम जुन म्‍हिसे ह्रीला थेदा पिन्‍ना, ओच्‍छे जुन म्‍हिसे म्‍हाइला
    थेसे स्‍याप्‍ला ओच्‍छे जुन म्‍हिसे म्रापरी ढ्वाक ढ्वाक लला थेदा म्राप ठोङ्सी पिन्‍ना।
  avt-avt: Hi hetpi werek. Mɨt kerek nitehi God menmen hɨrak kakwetɨrem. Mɨt kerek
    nanɨnantɨn menmen me God hɨr nanɨrem. Mɨt kerek nerp weipɨr neket teruk, te God
    kakɨkeisworek.
  cbk-cbk: Cay si quien ta pidi, ele ay recibi; y si quien ta anda busca, ele ay encontra;
    y ay invita entra con el gente quien ta continua saluda.
  uig-ARA: چۈنكى ھەربىر تىلىگۈچى تىلىگىنىگە ئېرىشىدۇ؛ ئىزدىگۈچى ئىزدىگىنىنى تاپىدۇ؛
    ئىشىكنى چەككۈچىلەرگە ئىشىك ئېچىلىدۇ.
  tuf-tuf: Biyat conictar eyin at icar wícaro. Biyat conay bíctara éyinat itro. Biyat
    tunjaquey waayta acu chíctara eyin ac waacaro, -wajacro, Jesúsata chiwa quin.
  abx-abx: Buhatu-bi nan kay bisan say i mamalako akabuwanan, ngan bisan say i mamuraw-puraw
    aka'anda', ngan bisan say i maman'o agpakadayon.
  mco-NT: Com pɨn tijaty pɨjctzoob ypaatyp yɨ'; e pɨn tijaty ixtaayb ypaatyp yɨ';
    e pɨn cogapxɨɨyb ma tɨjc aguu, yaj'ahuaatzɨp ytɨjc aguu.
  kqf-kqf: Lava matabudi sa waibaḡana kaka ya vitedi, tedi mabai sa waitavutavuna
    kaka sa banavi bi tedi mabai sa laulaupewapewana kaka lisidimo mataeta ya kaikamaḡe.
  cpb-NT: 'Ari impaitairi kowakotantatsiri. Inkaate thotyaakotairone, ari roñaagaitairi.
    Arika inkantaiteri: ‘Pashitareero.’ Aritake rimatakero.'
  aon-aon: Ihish arpesh shenek beten um Iruhin iri, eshesh ta shurao eneshenesh. Arpesh
    shenek mour dodog um shurim eneshenesh iri, eshesh ta shutrish. Arpesh ko shubo
    wit iri, Iruhin ta nujikomesh wit.
  hus-NT-2005: Pos xitaꞌ in konyal xowaꞌ in yéntsal, in bachʼwal; xitaꞌ in ayal, in
    elál ani xin tʼenyal an wiꞌleb, u japtsinal.
  mig-NT: Chi cha̱a jikán, te kíi nuu̱‑dé. Te cha̱a ndúkú, ní'i̱n‑dé. Te cha̱a ká'a̱n,
    te núña ve'e kɨ̱vɨ‑de.
  bps-bps: Du balù simto mni di Dwata, gamdawat sa kenen, na balù simto mngabal, fite
    Dwata di kenen i fanngabalan, na balù simto mbal fusuk, lanwa Dwata di kenen i
    takab.
  mbs-mbs: Kominawà se kedita te otaw memoyò. Komità se kedita te otaw mengemahà.
    Ipeawop heman se kedita te otaw tomawal.
  tof-tof: Zitülkus módóga, nótó nóma yatole, sab ipüde. Nótó nóma yamküle, sab esene.
    Mamtae nótó nóma alkóle, God sab tapakue oyankü.
  cme-NT: Umaŋ duɔ tuɔ cãrã, ba hã u yaa‑i, umaŋ duɔ tuɔ taara, u yaa daaŋ, aa
    umaŋ duɔ tuɔ bĩ, ba siɛ kufaŋgu tieŋo yaa‑i.
  sus-sus: Mixi naxan birin maxandi tima, a a sɔtɔma nɛ. Mixi naxan fenyi tima, a
    a toma nɛ. Mixi naxan naadɛ kɔnkɔnma, a rabima nɛ a bɛ.»
  pon-2006: Pwe koaros me kin peki, re pahn ale; me kin rapahki, re pahn diar; oh
    me kin letelet, e pahn ritidahng.
  dad-dad: Aibem taka to fef, yalouf; aibem taka imirek, gurug fouf; aibem taka godugodu
    fef, sukar kã fel kenẽf.
  zab-NT: Te pur elquɨ ni rnaab, scáab. Ne ni rguíily, sdxialquɨbni. Ne ni rguiin
    rnaab lony, zunquɨny cuend laab.
  jae-jae: Gebe ŋac, taŋ keteŋ gêŋ naŋ, êkôc ŋanô sa to ŋac, taŋ gesom naŋ, êtap sa.
    Ma ŋac, taŋ kêmadi katam naŋ, êlêc su êndêŋ eŋ.
  ksd-ksd: tago diat dia araring, da tabar vapar diat; ma nam i tikatikan, na na tadav
    ia, ma nam i pipidil da papa are.
  msm-NT: Su inggad hintawa no ogpamuju ogpakadawat, to ogpamangha ogpakakita, aw
    to ogpanuktuk og-abrihan.
  myk-myk: Bani sipyaa sipya wʼa ɲɛrɛgɛ pyi ge, wee na da daa. Wemu wʼa zhaa ge, wee
    na da ɲaa. Wemu wʼa gbura ki kuuni ge, gbura ki na da muri weefɔɔ mu.
  sbe-sbe: Matawuwuna ede taukaikaibwada saha se kaibwadai wa kabo se hai, yo tauwasewase
    saha se wasenei wa kabo se lobai, yo taukoikoi ne kalinawai meta keda kabo ye
    soke.
  mcr-mcr: Ämaqä nätmatqäŋqä tääqä ätuäpiyä iqua, qu ämapŋqäuä. Ämaqä qävqä ipiyä
    iqua, ämäqumuapŋqäuä. Ämaqä qŋqaŋä ptqä qiyäpiyä iqua, Goti Iqu qŋqaŋä wuäteyäŋqiyä.
  cux-NT: Caati nducyaaca 'iiⁿ'yāⁿ chí ngiica Ndyuūs ní Ndyuūs ca'a yā yeⁿ'e yā. Ní
    nducyáácá 'iiⁿ'yāⁿ chí in'nuuⁿ yā, ní inndaaca yā. Ní nducyáácá 'iiⁿ'yāⁿ chí yaa'vi
    yā cheendi va'āī, ní nan'guaaⁿ yeⁿ'é yā.
  tur-YTC: Çünkü her dileyen alır, arayan bulur, kapı çalana açılacaktır.
  san-ITR: yasmAd yena yAchyate, tena labhyate; yena mR^igyate tenoddeshaH prApyate;
    yena cha dvAram Ahanyate, tatkR^ite dvAraM mochyate|
  bel-N: Бо кожны, хто просіць, атрымлівае, і хто шукае, знаходзіць, і хто стукаецца,
    таму адчыняць.
  sch-sch: Tukhom a zong kai chu pêk nîng an ta, a rok kaiin chu man an ta, a tôk
    kai chu inkhâr mo ong pe nîng atih.
  mic-MIQNT: Ta'n getu wen pipanigesit na msntew, Ta'n getu wen gwiluasit na we'jittew,
    aq na ga'qan pana'tuaten ugjit negm ta'n metete'get.
  huu-NT: '@see-verse:MAT.007.007'
  jiv-NT: Seana núnaka suíniawai. E̱a̱na nuka wáiniui. “Winiajai” tuinia núnaka awa̱iniawai.’
  otm-NT: Nguetho nu'a to'o da 'yädi, Oją di un'na bi 'yäpi. Nɛ nu'a to'o ja a i honi,
    di und Oją a i honi. Nɛ nu'a to'o da hyoni da socpa n'da ra goxthi njut'i thoho,
    Oją da xocpa a, bi 'yɛ̨n'a ra Jesús.
  dah-dah: '@see-verse:MAT.007.007'
  tnk-tnk: Iərmama sə raməres nari, truvehi nari. Iərmama sə ramətui əmisə nari, trətoni.
    Iərmama sə rakunkun ia təpinhə, tukəsevər tukwe.
  kpr-kpr: 'Ainda beká mo: mave benunu sarira amo, mutari barira. Mave tava arira
    amo, tambarira. A mave goingoingharira amo, God Afa nundae guro afigarira.'
  san-IAS: yasmād yena yācyate, tena labhyate; yena mṛgyate tenoddeśaḥ prāpyate; yena
    ca dvāram āhanyate, tatkṛte dvāraṁ mocyate|
  nho-nho: Naa tama katoo e kainnoo raa ma ki kauake naa mee laatou, aa naa tama e ssee raa
    ma ki llave, aa te tootoka raa ma ki taaraki atu ki te tama e pakuukuu iho i te tootoka.
  gym-NT: ñobtä ñan angwane nireta jändrän kärere, ye erere bianta ie amne, nireta
    jändrän känentari jakrä, ye erere tä kwen ie amne nireta ñäke jukwebtä abko ie
    Ngöböta jukwe tike amne tä jändrän bien ietre.
  azg-NT: Ngꞌe ncüii ncüii tsꞌan na ninnquiiꞌchen ican juu nnon Tyoꞌtsꞌon, ncyꞌoon
    juu cüenta ꞌnan na ican juu. Ndoꞌ ncüii cüii tsꞌan na ninnquiiꞌchen ntꞌue juu
    nchu vaa na ntꞌue tsꞌon jon, mancüiixjen ncüaaꞌ tsꞌon juuhanꞌ. Ndoꞌ juu tsꞌan
    na ninnquiiꞌchen itsiꞌman nnon jon ꞌnan na iquenon, ntsiquinaan Tyoꞌtsꞌon tonnon
    tsanꞌñeen chaꞌvijon conaan ꞌndyo vꞌaa.
  bhd-bhd: किजोकि ज़ै कोई मगते तै हासिल केरते, ते ज़ै कोई तोपते तैस मैल्ली गाते, ते
    ज़ै कोई दार गुड़काते त तैसेरेलेइ खोल्लू गालू।
  too-NT: Huan a'ntī nasqui'ni' Dios, ū'tza' namaklhtīni'n lā' huan a'ntī putza a'ntū
    Dios namaxquī', xla' nakaksa. Lā' huan a'ntī nakē'kō'lha huan mākalhcha, Dios
    namālaquī'ni'.
  ind-AYT: Sebab, setiap orang yang meminta akan menerima, dan orang yang mencari
    akan mendapatkan, dan bagi ia yang mengetuk akan dibukakan.
  cjo-NT: Aritaki ramitakotakiri maawaeni amaniriri. Eejatzi kowakowatakotziriri rirori
    koetyeemotariri, aritaki imatakiro. Aririka pikenkithatakaapiinteri, ari ikemijantemi,
    imatemiro oetarika kameethatatsiri pikanteriri.
  nsn-nsn: Ge o tamata uakapa pe gera dangat, gisina tera kale, doh mair tamata gere
    sir, inggono tere tupar. Doh mair tamata gere dok, inggono tera puka ueleheirin.
  san-DEV: यस्माद् येन याच्यते, तेन लभ्यते; येन मृग्यते तेनोद्देशः प्राप्यते; येन
    च द्वारम् आहन्यते, तत्कृते द्वारं मोच्यते।
  tna-NT: '@see-verse:MAT.007.007'
  lid-lid: Tasah, iy are lau ndremenya, iy kameh akohok. Iy are lau asilah, iy kameh
    takalahei. Ya, iy are lau alim kou, ya kou kameh asak tan.
  wim-wim: '@see-verse:MAT.007.007'
  zga-M: Pu ula uveidova ikyupeleilaga. Nula uveilonda ikhufivonaga, nu umunu uveikohona
    eideinduliwa.
  yom-yom: Bila woso wunlombanga niandi wuntambulanga. Woso wuntombanga niandi wumonanga
    woso wunkokutanga niandi wunzibudulungu.
  san-SIN: යස්මාද් යේන යාච්‍යතේ, තේන ලභ්‍යතේ; යේන මෘග්‍යතේ තේනෝද්දේශඃ ප්‍රාප්‍යතේ;
    යේන ච ද්වාරම් ආහන්‍යතේ, තත්කෘතේ ද්වාරං මෝච්‍යතේ|
  yut-yut: Amɨn morap Piŋkop bɨsit iyaŋ uŋun yo tɨmɨkgaŋ, ae yo wɨsaŋ amɨn uŋun bamɨ
    koŋ, ae yoma domon tɨdoŋ amɨn uŋun wɨtdal yomɨsak.
  grc-BYZ: πᾶς γὰρ ὁ αἰτῶν λαμβάνει καὶ ὁ ζητῶν εὑρίσκει καὶ τῷ κρούοντι ἀνοιγήσεται.
  tbl-NT: Ket tau ke wen hnihen bè Dwata, gutahen. Ke wen hnebelen, tonen. Ke mbal
    gu bak sut, hotun Dwata.
  cpc-NT: 'Aritaki impaitairi kamitantatsiri. Inkaati kowakotantatsiri, ari joñaagaitairi.
    Aririka inkantaitiri: ‘Pashitaryiiro’. Aritaki jimatakiro.'
  nhg-NT: Pues noche nieca öque tlajtlane, queselea; hua öque quetiemoa, queniextea;
    hua öque tzajtze, quetlaijtlapolfea.
  nya-nya: Pakuti wopempha aliyense amalandira; ndi wofuna amapeza; ndipo iye amene
    agogoda, adzamutsekulira.
  ngu-NT: Ijcon xchihuacan, pampa yejhuan quitlajtlani quiselia, niman yejhuan quitejtemohua
    quinextia, niman yejhuan quitetepinia on tlatzacuilyotl, quitlatlapohuiliaj.
  kup-kup: Rotap epat añoman hatevetei. Añarab tairari rez kek tat Godin mañ mañohopanez
    pori pi rekot meñizat manohopan, ma rez kek tat pim nonoroz mel tovai sohopanez
    pori bar batohopan, ma haitokoroh urohopanez poriz pi hatevetet tezohopan.
  jid-jid: E iwa a bre, ani kpa, u wa a waa' ani fe, u wa a wru nkon a ba bwuu ni
    wu.
  wmw-wmw: Kamana kila alebéla, ápewa. Asakúla, ápata. Na alómba hodi, afunguririwa.
  gmv-GGM: Wosidades wursos imistana koyza uray demana qoxizades karey doyistana.
  ssg-ssg: Teka na laha kamea, Haeu hani laha. Tel na i upia, Haeu huali i tunahian.
    Teka na laha kikini talingoi kahip, Haeu hei hani laha.
  zpo-NT: Nel rese xaa naaba kayaaya; nu rese xaa nkwaana, yizhala lo xaa; nu rese
    xaa nkwezh roo yoo, zxal xaa roo yoo lo xaa.
  poy-poy: Toziya, yoseri yakaluwa hakapati na yoseri yakasakula hakawoni na mlyangu
    guvugulwa kwa kila muntu yakatenda hodi.
  qwh-NT: Porqui mañacoq caqqa chasquinmi; asheq caqqa tarinmi; puncuta tacacoq caqtaqa
    quichapäyanqam.
  gaw-gaw: '@see-verse:MAT.007.007'
  nca-nca: Dokoro uni soso kirayoteŋgo ŋundo o ŋu siyoyoteŋgo; uni soso o seqayoteŋgo
    ŋundo o ŋu qeneyoteŋgo; uni soso mako utoyoteŋgo, ŋuro mako kosoní inoweya.
  zpz-NTPP: Gun cyu ziꞌl mbecy nu rgyiiñ, gad ñi niy. Cyu ziꞌl mbecy nu ryub, gyad
    yuñ. Nunu cyu ziꞌl mbecy nu rnii num, shaal mi roꞌ niy.
  mkj-mkj: Pwa inje ma poaki pirin oaloa; apel inje ma kin rapahki pirin diar; apel
    wanihmmwo pirin risdahng inje ma lesles.
  zac-NT: Grë mënë natsaglaꞌguë guënaꞌbë lu Dios, gúnëll recibirin; grë mënë narguili
    cusë shtë Dios, guëdzelin. El quë naná ziquë tubi nguiu narnaꞌbë fuertë ruaꞌ nezë,
    guëllaꞌlë puertë parë lë́ꞌëll.
  kyg-kyg: Hakalu hakalu nehigenoꞌao kitamo yakino lapategaiyanagi. Muki vayaꞌmogi
    Gotifeꞌmo ge huꞌa afi nekaya vayaꞌmogimo afaꞌa aligae. Kahauya nehaya vayaꞌmogimo
    ageꞌa ava teꞌa aligae. Hakalu hakalu nehaya vayaꞌmo faleꞌa haisayafeꞌmo kitamo
    yakino apategaiye.
  kmk-kmk: Ta losana mangkodaw kan Apudyus maitdan, losana man-inap makaodas kan losana
    mangkogkog sidit sawang na maibukatan.
  cao-NT: Bënahai ca qui acacaxëhi quiha. Bixëhi quiha mërahai cato. Jasca, japëcahacaxëhi
    quiha jahuë caiti, tsohuëcara ca quënahai ca bax na.
  bbr-bbr: Inok roasir ko osap owaun Anut aurai, ko osap owai. Inok roasir osap itanäi,
    ko aparai. Inok roasir ko Anut nukan im ut koukourai, Anut nukas ko im tue murunuk,
    owa tonai.
  inb-inb: Mai­kan­pas chasa mañagpika, chaskin­ga­pa­mi ka. Mai­kan­pas maskagpika,
    tarin­ga­pa­mi ka. Mai­kan pungu taka­chig­rigpika, iaiku­chin­ga­pa­mi ka.
  hrv-hrv: Doista, tko god ište, prima; i tko traži, nalazi; i onomu koji kuca otvorit
    će se.
  box-NT: Lé bìo á yìa wee fìo á le è hã, yìa wee cà bìo le cɔ̃́n, ó ò
    yí mu, yìa wee ɓúanɓúa ho woohṹ á le è hɛ́n ho ó ò zo.
  ote-NT: Ngueꞌa̱ nuꞌa̱ tóꞌo adi da tꞌumbabi, ne nuꞌa̱ tóꞌo honi da zʉdi, y nuꞌa̱
    tóꞌo apabi Ajua̱ da ꞌyøtua rá ntꞌadi.
  wnu-wnu: Munon gugum qebimari eng werisiba, a gub qamb asi eng gubour, a qeirtoau
    bigari eng igeser ibegeiba.
  zam-NT: Tac mèn co' tolo mbez Diox, dib nzo yéc mèn no dib nzo lezo' mèn, Diox li
    cas mèna. Lyath no Diox mèna no xal' Diox ned no xal' Diox yó' loo mèna par que
    no mèna con' co' tolo ña'b mèna loo Diox.
  zyp-NT: Zemaw tahpaw co, ahohmai a haepaw maikaw cawh peh cang a he ka, a huipaw
    taco hmuh a ka, ingkaw a khawngpaw cawh hongpah a cang a.
  sey-NT: Ja̱je paꞌina, i̱sijë̱ꞌë caquë se̱quëpi i̱si cua̱ñojaꞌquë api. Cuiꞌne coꞌequëpi
    ti̱ꞌañe paꞌiji. Cuiꞌne eta saꞌrona tëꞌcaquëni huiꞌyocaiye paꞌiji.
  nvm-nvm: Ijefuon maiji eraneb ja God tavan bog ire kafofuon kuavo iji ja karekfuon.
    Regavo eraneb ja nisaikva ja giak. Regavo madu eraneb ja vien ijia kanakanavo
    iji fu vien dajame ifejdiak.
  mps-mps: Magi baso meni. Tigidali bidigo gedu haluasa po God dali hanalubo po wabo
    bidi dabe, augwaligo te nai saibao. Te nai gegebo sę ebo bidi, agai te nai sueibao.
    Tama te be tuba elibo bidi, teda Godigo te bidibolo tų dalobo dao.
  pab-NT: Hiyaiya, tyotya axiterenai ana atyo kaxekaka, tawiterenenai atyo kaokitene,
    jihore atyo majiholatyoita mokotitereharenai ana.
  llg-llg: Huu basa hataholi mana noke nakandondoo heni neu Lamatuak, neu ko ala simbo.
    Mana sangga nakandondoo henin, neu ko ana hambu. Mana manggou nakandondoo henin,
    neu ko Ana soi lelesu.
  kyf-kyf: Nɩɩ, -ɔ zlaa -lu, 'mɔ wa nyɛa we. -Ɔ talɩa -luu da, mɔ yɩa we. -Ɔ bhlɩa
    -budu, mɔ -yla wa kalɩa -bha.
  tpi-tpi: Olgeta man i prea long God, ol i save kisim ol samting. Man i wok long
    painim samting, em i save lukim. Na man i paitim dua, God bai i opim dua long
    em.
  mih-NT: Vatyi tandɨhɨ ndoho ra sica, cua ñihi ndo. Ta tatu nanducu ndo, cua nañihi
    ndo. Ta tatu cati ndo yuvehe, cua nuña si.
  qvh-NT: '@see-verse:MAT.007.007'
  kms-kms: Te pugri wute buagi yumbo riteri ningg pengu rind kin te riteri ye, di
    wute yumbo ruqond ningg meri ritiny kin te ruqond ye, di wute rir ruso ningg ngimrawu
    pe baq mand kin te ngim bi muany ye.
  agn-agn: Tenged garisibi tang kada pama-dol. Gaita tang pagdilem. Ig agpadayonon
    tang panagbalay.
  nhi-NT: Ixconmatican, naquin ictlahtlani, icsilia; naquin ictemoua, cahsi; uan naquin
    tlatihtiuia, ictlatlapouiliah.
  ttc-NT: Komo ab'l aj nqanin, ntzaj si' tetz; b'ix te aj njoyon, n'oknoj titza';
    b'ix te aj nq'olb'en, n'ex jaqo' te jay twitz.
  dan-1931: Thi hver den, som beder, han får, og den, som søger, han finder, og den,
    som banker på, for ham skal der lukkes op.
  kwj-kwj: E, hima fori Gotri ni ete ri uchahambwandau ti, mwaꞌambwe ete ri torondau.
    Hima fori mwaꞌambwe ti ri hei kinani ete wakindau ti, ori hima o mwaꞌambwe heindau.
    E, hima fori aka lengenumbo tini ete ri yendau ti, Gotri o aka lengenumbo ti rini
    dungwasindau.
  vie-OVCB: Vì bất kỳ ai xin, sẽ được, ai tìm, sẽ gặp và cửa sẽ mở cho người nào gõ.
  kze-kze: áísaa íyanamo éna Áánútu timíníye. kwéaayewanamo éna Áánútu kentáái isáníye.
    avakáá íyanamo éna Áánútu agaráátinkaniye.
  mpj-mpj: Mama yiniwanaluranyurra japilmalpa, Mamalu-nyurranya kunyjunyulu yungku.
  lbk-lbk: Tay mo sino nan komchaw at maagtan, ya nan en-anap makad-an, ya isnan enkogkog,
    et matekwafan nan eneb ken siya.
  mto-NT: Ku̱x pa̱n pa̱n xa veꞌe je̱ Nteꞌyam juuꞌ du̱ꞌamó̱tup, yakmo̱ꞌo̱p tseꞌe; pa̱n
    pa̱n tseꞌe juuꞌ du̱ꞌíxtip, pyaatyp tseꞌe; pa̱n pa̱n tseꞌe ko̱jtspo̱o̱ꞌkxp je̱ja
    ta̱kꞌaagui, yakꞌavaatsu̱xjup tseꞌe je̱ Nteꞌyam.
  bzh-bzh: In alam sën deneketaġ nġaa vu Anutu lo, og nevo vu sir, log alam sën
    denesero nġaa lo, og denetöḳ raḳ, galam sën denepepa raḳ repinġ lo, og netahinin
    vu sir.
  guj-2017: કેમ કે જે દરેક માગે છે તેઓ પામે છે; જે શોધે છે તેઓને જડે છે; અને જે કોઈ
    ખટખટાવે છે, તેઓને માટે દરવાજા ઉઘાડવામાં આવશે.
  jvn-NT: Awit sapa sing njaluk bakal nampa lan sapa sing nggolèk bakal nemu lan sapa
    sing totok lawang bakal dibukakké.
  byr-byr: Sareꞌ dareꞌnesɨ. Gazaizai yɨdaangada maaradeꞌnanyɨ. Bɨꞌdei bɨramaaradeꞌnanyɨ.
    Kaanyavɨ mala tamaabaderɨ Gotɨyai wɨbasamaraabatheꞌnanyɨ.
  ian-ian: God kat wagala lɨga nɨmba ndi aywaa wagalalɨnja nda klaigandi. Kwaka yetɨlɨga
    nɨmba aywaa kwatɨnja nda klaigandi. Mbapmo taambamba viyalɨiga nɨmba aywaa wan
    ngayna mbapmo God lavwindɨ maa wuleigiyandi.
  hun-hun: Mert aki kér, mind kap, aki keres, talál, és a zörgetőnek megnyittatik.
  mcf-NT: '@see-verse:MAT.007.007'
  kjs-kjs: Enaali raayome Gote-para beten lemere gore nimumi elenu mada mealimi. Enaali
    raayome elenu asa palimi-daare mada ada salimi. Gore alimi pora gaape tia-daare
    Gote-me pora mada lobalia.
  mni-mni: Maramdi nijaba mi khudingna phangjei, thijaba mahak aduna phangjei, aduga
    thong thinjaba mahak aduda hangdokpigani.
  yad-NT: Tapi ni̱tiy jachiñu̱yencha, sa̱jmutya̱ varirya; ni̱tiy va̱ta̱numucha rana̱cho̱ntiy,
    sa̱sarye varintyirya; ni̱tiy natuye̱yencha rorijyu̱mu, daryaday ra̱muttay variy
    saju̱ntiy.
  mxb-NT: Dá chi̱ ndidaá na̱ xíka̱a̱n, niꞌi̱ náa̱n, ta ndi ndáa na̱ nándukú ñá, niꞌi̱
    náa̱n. Ta ndi ndáa na̱ dákásá yéꞌé, nonó vá yéꞌé noo̱ ná.
  pon-2006A: Pwe koaros me kin peki, re pahn ale; me kin rapahki, re pahn diar; oh
    me kin letelet, e pahn ritidahng.
  maq-NT: Cuatjin nihñu ta, yëjë ni xuta xi fehya rë me ne, cuahatsja me, hane yo
    xi vanguise ne, sacu rë me, hane yo xi chja hacuaha fehya cahndë́ me ne, sacu
    cahndë́ cuisehen me.
  hto-hto: Mei jɨcádɨmɨe llɨ́ɨnoteza. Daje izói jenódɨmɨe báiteza; íemo jɨáɨ nazémona
    caɨmare uáidotɨmɨemo túigaza.
  por-BRBSL: Para todos que pedirem, recebe. Aquele que procura encontra. Para aquele
    que bate, será aberto.
  ces-NKB: Neboť každý, kdo prosí, dostává, a kdo hledá, nalézá a tomu, kdo tluče,
    bude otevřeno.
  cui-cui: Tsipei pon matowa wʉca ichʉn bara catatsi. Tsipei pon matowa necoba, bara
    taeba. Tsipei pon bomʉxʉ pecoibototha matowa wawai, bara tacoibo sarana xorenatsi,
    mataʉta jume notatsino.
  boj-2014: Tamo kalil Qotei pailyeqnub qaji naŋgi iŋgi eqnub. Tamo kalil iŋgi qa
    ŋameqnub qaji naŋgi iteqnub. Tamo kalil siraŋme kindokindoŋeqnub qaji naŋgi Qotei
    na siraŋ waqtetnjreqnu.
  eng-OEBUS: For the person who asks receives, the person who searches finds, and
    to the door will be opened to the person who knocks.
  eri-eri: Nere fai oruwanga Itou hauya tude waha nere dada elege-elegede. Fai no
    dada kuru wou haruwe te-tena waha no dada ure-urena. Fai no jauli arasai katokato
    wonga, Itou no jauli helufa fuwonbona.
  aly-aly: '@see-verse:MAT.007.007'
  wiu-wiu: Edikoa kowitoa kakagomepa nipa one eni kowitikaya moo. Padeya tuku toa
    kakagomepa nipa one eni tuku tokaya enamuoo. Kago wi wi toa kakagopa nipa pinagome
    pekapinoo.
  swe-swe: För alla som fortsätter att be, de fortsätter att få, och den som fortsätter
    att söka, han fortsätter att finna, och den som fortsätter att bulta, för honom
    ska det öppnas.
  cth-cth: Apihai ka hete ni teh a hmu. Ka tawng e ni teh a pâphawng. Ka takhawng
    e teh paawng pouh lah ao.
  mti-mti: Kuiyawa bira da kinuni apewa aupe; bira da didimama apewa yaupe; bira da
    papapak topewa me ankwin watappe.
  pad-NT: Ija'ari hahavi nahina jahakia Deu-ra vakanikhariaha; vagathanihi ida vakanikhariaki.
    Ija'aria binako'diha ada Deus; bikaragaha.
  twi-twi: Na obiara a obisa no, onya. Obiara a ɔhwehwɛ no, ohu; na nea ɔpem no, wobue
    no.
  hlt-hlt: Aka bih rhoek boeih loh a dang tih aka toem rhoek loh a hmuh, aka khoek
    rhoek khaw a ong pah ni.
  tbz-SIM: Kɛ yɛ̃́ wèè mɔɔ bɛ̀ ɔ̃ɔ̃ we mpɑ̃mɛ̀, wèè wɑmmú weè ɔ̃ɔ̃ pɛ́tɛ́, wèè bentɛ
    dicɑ̀ù bɛ̀ ɔ̃ɔ̃ we nkpetɛ́.
  san-GUJ: યસ્માદ્ યેન યાચ્યતે, તેન લભ્યતે; યેન મૃગ્યતે તેનોદ્દેશઃ પ્રાપ્યતે; યેન
    ચ દ્વારમ્ આહન્યતે, તત્કૃતે દ્વારં મોચ્યતે|
  ake-NT: Apʉne pʉra tanporon kon ekama'po pɨ' na'ne' nan uya eporo; kʉrɨ rɨ iwarinpa
    pɨ' na'ne' uya rɨ eporo, mɨrɨ awonsi'kɨ kʉrɨ rɨ iwɨpɨtʉ pɨ' na'ne' ena' rɨ mʉra'ta
    uta'koka.
  qvn-NT: Manacugcagga pi maysi chrasquinmi. Ashigcagga tarinmi. Töcacugcagtaga quichranmi.
  tku-NT: Chuntza' tī nasqui'ni' Dios, ū'tza' namaktīni'n ē tī naputza tū Dios namaxquī',
    xla' namacla. Tī namacasā'na'n nac mākelhcha, namālaquī'ni'can.
  bjk-bjk: Möxö ewe i seseseng, irabo kip lo a lasa ine i ose lamun. Ewe i wawara
    siwin, irabo pere wösöt lo a laa niang ine i wawara siwin. Me ewe niang i wiwidin,
    God irabo sawang lo ine.
  msy-2020: Gumazir Godɨn azaiba, me biziba isi. Ezɨ gumazir biziba bagha ruim, da
    batifi. Ezɨ gumazir itiam gafughafuzim, God a bagh tiam kuigham.
  bpr-bpr: Ku simto mni di Dwata, gamdawat kenen. Na ku simto mngabal, fite Dwata
    di kenen i fanngabalan. Na ku simto mbal fusuk, nukà Dwata dun i takab.
  cle-NT: Chiaah¹ ga³tɨ̱y⁴ ba² hi³ ga³ŋɨɨ⁴, ba² hí⁴dxaah⁴ ba² hi³ ga³naah³², ba² hí⁴dah²hí̱¹
    ba² chiáh² hi³ ga³te³².
  txq-txq: Huu basa hatahorir fo mana roke rakandoo neu Manetualain, neu ko ara simbo.
    Mana sangga rakandoo, neu ko ara hambu. Mana ranggou rakandoo, neu ko Ana soi
    lelesu.
  aaz-aaz: Fin tuaf-tuaf reꞌ ntoit piut-piut neu Uisneno, of ansium ma antoup goe.
    Tuaf-tuaf reꞌ naim piut-piut, of niit ma napein je. Tuaf-tuaf reꞌ nhaman piut-piut,
    In of nasoit ma nfei ne enoꞌ.
  qup-NT: Maykanmi tapun, paytaka kunkami. Maykanmi maskan, tarinkami. Maykanmi punkupi
    kayan, payraykuka paskankami.
  dop-dop: Sǝlǝmʋlʋ kɛ pɑ hɑɑkɩ. Pɛɛkǝlʋ hikiɣinɑ. Mɑtʋ kɛ pɑ tʋlǝɣɩ.
  azb-azb: Çünki hər diləyən alar, axtaran tapar, qapı döyənə açılar.
  eng-DBY: For every one that asks receives; and he that seeks finds; and to him that
    knocks it shall be opened.
  guo-NT: Wʉljoefʉlpon wewe'paspox, japon Dios chaxdusaxaes. Wʉlwekafʉlpon japonbej
    faenaxael Dios pejkajachawaesaxtat. Dios kawʉajnafʉlpon, japonbej Dios kajachawaesaxaes
    isliajwa japox.
  hla-hla: Taraha, a katun te rangata sakesake nou e lue noen romana, na katun te
    ruto sakesake nou e sabie noen romana, na katun te ngö sakesake nou, a tamana
    e kalatse riou romana.
  mav-NT: Pywo pe ti hẽtup kahato haria wo watu­kupte'en pote Tupana miium porera'at
    haria wato­pyhu'at aru e. I'ewyte Tupana miium kat kahato haria aito pote wuat'i
    imiium puẽti haria wato­pyhu'at mesuwe e. I'ewyte — Ere'okenhyp'ok to Tupana e
    haria aito pote mu'ap puẽti haria wato­pyhu'at e Iesui itotiaria pe i'ewyte ahepe.
  kpf-kpf: Ŋâi zâk ninâu sâm ândim kut ŋâi memap. Ŋâi zâk kârumapŋâ bonŋâ muyagemap.
    Ŋâi zâk mâtâbân kom ândei mariŋandâ mâtâp mem pâmbap.
  ppo-ppo: Mepaae so whi̧ atima ya̧ya̧tepa, wosetere o̧la mo sua dapó. Whi̧ me dené
    senée yóló keketere o̧la ti mo sua dapó. Tu̧ tuki̧yae yóló, tu̧ du betere so whi̧
    fea be dolopaae wó̧póló, tu̧ tuki̧tua dapó.
  hin-2017: क्योंकि जो कोई माँगता है, उसे मिलता है; और जो ढूँढ़ता है, वह पाता है;
