  tet-tet: Ema mak nakroꞌan bei-beik baa Naꞌi Maromak, nanis simu. Ema mak buka bei-beik,
    nanis netan. Ema mak bolu bei-beik, nanis Nia loke odamatan.
  hlt-MCSB: Aka bih rhoek boeih loh a dang tih aka toem rhoek loh a hmuh, aka khoek
    rhoek khaw a ong pah ni.
  xtd-NT: chi ñayiu xko xijan, ka niꞌi‑i. Dani ka niꞌi ñayiu xko nduku. Ñayiu xko
    dakande yeꞌe, najaan yeꞌe xa kɨu‑i.
  mdy-ETH: ሺኢቃሢም ቢያ ዒንጊንታንዳኔ፤ ኮዓሢያ ዴንቃንዳኔ፤ ካራ ዔቂ ዔኤላሢማኣ ካራ ቡሊንታንዳኔ።›
  spl-spl: Otmu âlâen hâum sâwe. Yeŋe buku âlâhât emelan yâhâne sâm, “Wâe tat me?”
    sâŋetâ nâŋgâyiŋgimu emet kâlehen yâhânomai. Yakât dopŋeâk Anitâ ulitguŋetâ nâŋgâyiŋgiwuap.
    Anitâhâlen biwiyeŋaŋe kepeim ulitgumai yamâ âlepŋe nâŋgâyiŋgiwuap. Otmu pâin guin
    otmai yamâ âlepŋe ikŋak mâmâŋe otyiŋgimu biwiyeŋe sânduk sâwuap. Otmu yâkâlen
    torokatne sâm otnomai ya gurâ âlepŋe meyekbuawâk.
  usp-NT: Jwi'l nen titz'onin re Kakaj Dios nen raj, tiye'saji' re y nen titocow,
    tijta'n y nen tich'a'w chi' pwert, titeb'aji' ja chiwch.
  zav-NT: Na' notə'ətezcho šə bi de'e chṉabechone' goṉe', la' de'e goṉcze'enə'. Na'
    notə'ətezcho šə bi de'en chṉabechone' əgwzeɉni'ine' chio'o, əgwzeɉni'iczene'.
