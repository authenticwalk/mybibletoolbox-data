  cmn-FEB: 因为凡祈求必得到，寻找必寻见，敲门必开门。
  gmv-RNT: Woossida ubbas imettana; koyiza asi demmana; qoxizades karey doyettana.
  ncl-NT: Unca pampa aqui yes yultías quitemachijtica Dios, yihual canas in hual quitemachis.
