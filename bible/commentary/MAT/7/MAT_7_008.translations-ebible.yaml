    eetr'ooheendal t'inchy'aa.
  gvn-gvn: Kaki yurra God nubil, yurra nyungun warrmba-bungal. Kaki bamangka Godundu
    balkal, Godungku nyajilkuda. Kaki bamangka Godundu babaji, Godungku dajilkuda.
  nhy-NT: Porke akin itlaj kitlajtlani, kiresibiroa. Iwan akin itlaj kitemoa, kajsi.
    Iwan akin kitatalatza in puerta, kitlatlapoliaj.
  asm-FB: কিয়নো যি জনে খোজে, সেই জনে পায়; যি জনে বিচাৰে, সেই জনে দেখা পায় আৰু যি
    জনে টুকুৰিয়ায়, সেই জনলৈকে দুৱাৰ মুকলি কৰা হয়।
  okv-okv: Amita be amo embo amuna penunu aisuja amita degi God na ikasuja eto jombure
    aisuja embo amina tambasuja eto embo amuna bahihiri aisuja God na pe hirikau embo
    amo torasuja.
  mxt-NT: Vatyi tandɨhɨ ndo cha chicán ndo, ñihi ndo. Tatu nanducú ndo, nañihi ndo.
    Ta tatu sacachán ndo yuvehe, cunuña yuvehe.
  tzo-NT: Yu'un scotol ti much'u tsc'anilambee, ja' ch-ac'bat scotol ti c'utic tsc'ane.
  ind-AGS: Mereka yang meminta, akan menerima, yang mencari akan menemukan, dan yang
    mengetuk pintu, maka pintu akan dibukakan untuk mereka.
  omw-omw: Kotira mpo inraikyara kyapara hiariva qioma varaananrove. Mpo inraikyara
    puaamaqiro quariva qioma taqaananrove. Qesa ntukuakua hiani vaisira qatuama mwataananrove.
  yrb-yrb: Anama wenauefisuna mafiro mubisu. Anama dobefisuna atafisu. Anama yaubinu
    webisuna dawaba ma ifegari ufisu wei.
  maa-NT: Ngats'iì xi̱ta̱ xi síjé, tjoé‑la̱, jè xi ótsji, sakó‑la̱ ko̱ jè xi chja̱t'aà‑la̱
    Nainá, táx'a̱'nde‑la̱ koni jngoò xotjoa̱.
  mcq-mcq: ꞌEne ea irara siporua ꞌone jarima apene vaꞌamajaho hu ijihuni mai ꞌekahuna.
    ꞌEje ea irara ꞌunama kaji sarama apene vaꞌamajaho hu piunahuna. ꞌEje ea irara
    vwicha kaji ꞌanaꞌanaa apena vaꞌamajaho vwicha tatiranamahuna.
  sus-A: مِشِ نَشَن بِرِن مَشَندِ تِمَ، عَ عَ سْتْمَ نّ. مِشِ نَشَن قٍنيِ تِمَ، عَ
    عَ تٌمَ نّ. مِشِ نَشَن نَادّ كْنكْنمَ، عَ رَبِمَ نّ عَ بّ.»
  jpn-1965: だれであれ、求める者は受け、捜す者は見つけ出し、たたく者には開かれます。
  fra-SBL: Car quiconque demande reçoit. Celui qui cherche trouve. A celui qui frappe,
    on ouvrira.
  yka-yka: Peggeˈ kēmon mamākuhin inurungan du, mamihahin ngasuwaˈ du, duk makipadiyalemin
    ilukahan du.
  mle-mle: “Ababa duw taakw dayadiy Godak bas sikidadiy jaav adiy kwurkidanadiy. Ababa
    duw taakw day adiy pakwun rinadiy javik kwakikuw, adiy sitakira-kidanadiy. Ababa
    duw taakw dayadiy viyakiti-kidanadiy wiyig adiy God dayak sakwutaka-kidadiy.
  shp-NTPO: Jaweratobaonki yokatai, jabaonra biai; jaweratobaonki benai, jabaonra
    merai; jainoax jaweratoki kenatai, jabora akinti iki.
  aom-aom: Ae rahu ua gavëꞌoho ujuohoruomoꞌajëjo. Nahëꞌoho birohoruomoꞌajëjo. Anoꞌanovëꞌoho
    ojoho jiovëhoꞌajëjo.
  geb-geb: Fhe Bakɨme phorga nzuai gumgi, mbe bigi ndi. Guma bigi ga nzuav garav,
    ana mba bigɨna gari. Guma Fhe Bakɨmen kaai, Fhe Bakɨme ana suaŋv thɨma fhɨri.
  eng-WYCLIFFE: For ech that axith, takith; and he that sekith, fyndith; and it schal
    be openyd to hym, that knockith.
  bsj-bsj: Ca niwo keneri atin yo, wo kwaberi atin wom ci nen.
  cak-cak: Roma xa achique na jun ri nic'utun, can nuc'ul-vi; ri nicanon, nril; y
    ri nich'o-apu chuchi' jay, can nijak-vi-pe chuvech.
  chf-NT: Uc'a upete machcatac u c'atän, u yäc'binte chich. Machcatac u sacän, u pojlen
    chich. Machcatac u pecän, u xe chich tä ubcan u t'an y u yäc'binte lo que c'änä
    uc'a.
  tlf-tlf: Kale tinum dok ita mufekmufek sang umaak God imi dagala umdii, God iyo
    suun kup yan kebe yakyak keman-tema ko.
  piu-2006: '@see-verse:MAT.007.007'
  poh-NT: Jeꞌ reꞌ nikꞌor aweh tak maj reꞌ narikꞌoric johtok ru̱cꞌ Dios na woꞌ ricꞌuꞌljic
    cho. Chaꞌn tak ati̱j chiwach i Dios kꞌuruꞌ ruꞌum nok reꞌ cꞌacharel npahkanic johtok
    reh ratoꞌbil i Dios, reꞌ woꞌ reꞌ ncꞌulbic reh eh reꞌ nsicꞌbic reh ratoꞌbil reꞌ
    woꞌ reꞌ narirakbic reh.
  tue-tue: Sãĩgʉ̃́no cʉogʉ́daqui. Ãmaãgʉ̃no bʉagʉ́daqui. “Pã́õña” jĩĩgʉ̃́no pã́õnogʉ̃daqui.
  bjp-bjp: Wara le fanu tikii ae ri sising, rin kep sani ae ri sising isi, ma se i
    im, in tafe sani i im isi, ke se i pispisih, matanfel in sapeng isi.
  xon-xon: Unii umɔk mee Uwumbɔr na, u ga tii u. Unii umɔk ban na, u ga kan. Unii
    umɔk kpaar jaaleŋ na, u ga piir tii u.
  tzo-ZNT: Li muchꞌutic mu xicta sba ta scꞌanele, ch-acꞌbatic.
  mpm-NT: Chi nu siin yo jikantaꞌu yo, ti kuaꞌa ya nuu yo. Chi nu nduku yo ti naniꞌin
    yo. Ti nu na kana yo ti kunisoꞌo ya.
  ots-NT: Car cja̱hni ca te i nesta, bbʉ da dyöjpi ca Ocja̱, da ttuni. Car cja̱hni
    ca te i joni, xta döti. Car cja̱hni ca i nzoh ca Ocja̱, da tsjojquibi car goxtji.
  hoy-hoy: यतिकी जो यावारा बेळ्यान, आऊक कोटकु आदीत; अदिक जो ढुंढ़स्यान, आऊक सिक्‍कीत;
    अदिक जो ठोकस्यान आऊन साटी तेरूकु आदीत.”
  amo-amo: Ko uyeme utirinu unit din sessu, unan pizu re din sessu, unan fo nibulung
    ghe iba puun ghe mu.
  pjt-pjt: '@see-verse:MAT.007.007'
  cwe-cwe: Kwaviya munhu yoyose yopula, kezahokela, na munhu yoyose yozahila, kezapata
    na yoyose yohodiza, kezavuguliligwa.
  daa-NT: Asaan ŋaar kaak indaw ho bariyaw-ak, Buŋ yaaji bere, ho ŋaar kaak kokaw
    oki, Buŋ yaaji pile.
  mlp-mlp: On mataw nagah anan God susumun ugayta na in nagah na waqayta ham. Teq
    on mataw nagah nagunayta na in nagah na ahol waqayta ham. Ad on mataw dan ez wolhamayta
    na God teq in giyon dan tihas negdaq ham.
  ape-C: Ihish arpesh shenek beten um Iruhin iri, eshesh ta shurao eneshenesh. Arpesh
    shenek mour dodog um shurim eneshenesh iri, eshesh ta shutrish. Arpesh ko shubo
    wit iri, Iruhin ta nujikomesh wit.
  bgs-bgs: Makatanggap tô langun manubù na ágpamuyù. Makakita tô langun manubù na
    ágpamasak. Pókéan tô langun manubù na ágtákták.
  faa-faa: Asiamo makata mako Kotiaki kurikurirakano makosapo. Makata aseako himo
    korakano kokoa aseakosapo. Nómo ikia koroa paroparorakano, Kotimo ropakamakosapo.
  kik-kik: Nĩgũkorwo ũrĩa wothe ũhooyaga nĩaheagwo, na ũrĩa ũmaathaga nĩonaga, na
    ũrĩa ũringaringaga mũrango, nĩahingũragĩrwo.
  cap-NT: Jequit mayac̈haja, risiwaquicha. Niz̈aza jequit Yoozquin kjurac̈haja, wachaquic̈ha.
    Niz̈aza jequit kjuy zanquiztan t'oc t'ocac̈haja, cjetz̈intaz̈ cjequic̈ha. Jalla
    nuz̈uc̈ha Yoozquiz mayizizqui.
  ksr-ksr: Moŋnoŋ Anutu qama kooliŋkeji, Anutunoŋ mono iwaa kitia meleeno buŋa qeŋ
    aowaa. Iwoiwaa moŋgamakeji, iinoŋ mono iwoi mokoloowaa. Nagunoŋ qeŋkejiwaajoŋ
    mono nagu horoŋ mubaa.
  eng-TNT: For whosoever axeth receaveth and he that seketh fyndeth and to hym that
    knocketh it shalbe opened.
  sbs-sbs: Mi yese ukubila u hewa, mi yese usaka, uwana. Mi mutu u ngongota, we wulilwa.
  sue-sue: Ema isa towera ami pupinowera. Ema tamaira bua inowera ami me tapinowera.
    Ema isa meni so be dago inowera amira isa awa Anutu meni ninitinowia.
  fra-NCL: Car quiconque demande reçoit, qui cherche trouve, et l’on ouvrira à celui
    qui frappe.
  bhg-bhg: Aindabé berari ainmi God de atega edo eira awa, ainde pieuri budo eira.
    Edo ainmi ainda jipapa ro God da yai gain edo eira awa, tamundo eira. Edo ainmi
    God da manguroda tatain jivedo eira awa, God mi embo ainde manguro pirigaina.
  snn-NT: Riusuni jo'caye beoye sentoca, Riusubi insiji. Riusuni jo'caye beoye cu'etoca,
    Riusu ba'iyete tinjañë. Riusu anto sa'rona jo'caye beoye je'njuni achotoca, Riusubi
    ancoji.
  atb-NT: Hkâsu mù gâ le, ó yuq nghut kôle, dung sû wó râ; hô sû myàng râ; hkum kok
    sû lé gi, hpóng byi râ nghut lhê.
  cek-AK: hni kami loe hak; pakrong kami loe hnuk; takhuek kami hanah paong pae tih.
  bkd-bkd: Ta bisan sin-u sa agpanayù ag-ilahan daw saena ha agpan-ahà makaahà daw
    sa agpangumaw agpuwaan.
  ctu-76: Como jini mu' bʌ i c'ajtin mi quejel i yʌq'uentyel. Jini mu' bʌ i sʌclan
    mi quejel i tyaje'. Jini mu' bʌ i jats'e' i ti' otyot mi quejel i jambentyel.
  lac-NT: Wa ca cʌxtiquex a ba' a c'atex. Jeroj je' a wiriquexe'.
  xla-xla: Adipalati, atlanatilalo oplamitapo koko halepe. Epame totamalalo oplamitapo
    koko natilipe. Epame kokoloma dla heyulumalalo oplami watle kokolomaye gowaladlepe.
  xav-NT: '@see-verse:MAT.007.007'
  cuk-cuk: ”Ar dule ibmar-bela-egiser, ibmar nikued. Ar dule ibmar-amier, ibmar amioed.
    Ar dule yawagakgi-dulese-golele, ega yawagak egalegoed.
  tbf-tbf: Io, egie ese gi ta no, e Raban ta tabarie gie. Egie ese gi ta neisneis,
    e Raban ta kulie gie nia neis vorotan. Ma egie ese gi ta pinpin, e Raban ta tsitsi
    vara gie.
  uig-CYR: Чүнки һәр бир тилигүчи тилигинигә еришиду; издигүчи издигинини тапиду;
    ишикни чәккүчиләргә ишик ечилиду.
  ikw-NT: Kwnornu nụ nye ọbula ke nọorio, nọoriohia, nye noopio, noopiohịa, nye nooznu
    aka nụ mgbo, be jaagbamanụ a.
  khs-khs: 'Alake nano ketea tima:na:pela: Kotema kulukulupita: tiyaposakeye. Nano
    ketea popa:na:pela: siyewi kelesaleke kelese potaposakeye. Keyawa isu tenamowemi
    kotokotosaleke, Koteyewi kolo tiyaposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዎሲያ ኡባይ ኣካና፤ ኮዪያ ኡራይ ዴማና፤ ቃሲ ካሪያኮ ዪዴ ፄሲያ ኡራው ፔንጊ ዶዬታና።
  pma-pma: Ven meatin vasi koa avisi ven tounah, keil ikuri suk; koakeil amul alekat
    tounah, keil ihotini; ka voiteh heseha min koakeil amul amutiti.
  atd-NT: Agad hontow ka ogpamuyu dio to Magboboot ogkabogayan sikandin. Sikandan
    no ogpamangho, ogkakitaan dan ka ogpamanghoon dan. Woy sikandan no ogpangumow
    dio to tano, songo ogkapuwasan ka gumawan kandan to Magboboot.
  tel-2017: అడిగే ప్రతివాడికీ లభిస్తుంది. వెదికే వాడికి దొరుకుతుంది. తట్టే వాడికి
    తలుపు తెరుచుకుంటుంది.
  hat-BSA: Paske tout moun ki mande ap resevwa. E sila ki chèche yo va twouve. E a
    sila ki frape yo, pòt la va louvri.
  top-NT: Porque amá tí squin tú maclacasquín ma̱xqui̱cán, y tí putzá tú makatzanká
    taka̱sa, y tí lakatlaka puhui̱lhta ma̱lacqui̱nicán.
  msk-msk: Kay kariko nang yabay mangayo sang Dios, yatagan naan. Kariko nang yabay
    maganap, pyapakita nang Dios kanilan yang yaanap nilan. Kariko nang yabay magpabati
    sang tatakup, pyapasurud nang Dios.
  gyr-NT: Esepia, acoi oporandu vahe mbahe rese, ahe mbahe oipɨsɨra; acoi mbahe oseca
    vahe, oyosura, iyavei acoi oyeroquɨsa pɨpe omota vahe oquenda Tũpa upe, chupe
    imboisara.
  kmh-kmh: Biynimb nup aŋgniŋbay gok, aŋgniŋbay rek gip. Tap piyow niŋbay ak kuyip
    ñimb. Kinjeŋ ak yikan aŋgiy pik giygiw gey, apay rek niŋiy yikip.
  ukr-ONPU: Бо кожен, хто просить, отримує, і хто шукає, знаходить, і тому, хто стукає,
    відчинять.
  emi-emi: Lo atoa la kookolomi, la ghaaghaa, me lo atoa la paepae, la taatara, me
    atamana eotioti ta lo atoa la mirimiri.
  nay-nay: 'Ungunuk ar ngruwar reytyuwun wunyar morokkun: wilkun ile wunyitye pindyin;
    ngurunguldun in ambe doorowe ramin.'
  zpv-NT: laasii bwiinn nin riazah canaaba xiilla rcaꞌha ban; ya bwiinn nin riazah
    cadxiꞌhyi xiilla rdxeela ban; ya bwiinn nin riazah cagasihdzi rwaaꞌleeꞌ rllaalan
    tin riuuꞌtii ba.
  gux-gux: Kelima yua n mia kuli baa ba, yua mo n lingi kuli o baa la, bi baa luodi
    yua n yedi gafala ki bua ki kua kuli po.
  kos-kos: Tuh elos nukewa su siyuk elos ac fah eis; ac elos su suk fah konauk, ac
    srungul uh ac fah ikakla nu selos su towolak.
  ibo-ibo: Nʼihi na onye na-arịọ, na-arịọta. Onye na-achọ, na-achọta. Onye na-akụ
    aka nʼụzọ ka a ga-emeghekwara ụzọ.
  yml-yml: Vona mogitana, egavo i na veveluꞌui Yaubada i na veledi, egavo i lalaualaga
    i na veluagai, egavo i na velutolitoliga i na nogayedi saiboda i na sibaleni.
  ory-ory: କାରଣ ଯେ କେହି ମାଗେ, ସେ ପାଏ; ଯେ ଖୋଜେ, ସେ ସନ୍ଧାନ ପାଏ; ଆଉ, ଯେ ଦ୍ୱାରରେ ଆଘାତ
    କରେ, ତାହା ନିମନ୍ତେ ଫିଟାଇ ଦିଆଯିବ।
  bzj-bzj: Kaa evribadi weh aks wahn geh; evribadi weh luk wahn fain weh dehn di luk
    fa; ahn evribadi weh nak pahn di doa, di doa wahn oapm fi dehn.
  chk-chk: Pun iö a tütüngor epwe angei och. Iö a küküt epwe künakün, nge iö a fichifich,
    epwe wor asam mi suk ngeni.
  ssd-ssd: Ima nu wam ande tuku Kuate yabaŋmba dirnaŋgate ta nu tate. Ima nu agaŋ
    ande sota minit ta nu te-silika tate. Ima nu malaŋga katkatmba minit ta nu talke
    tuwit.
  acr-TNT: Ma china ri cutzꞌonoj ri cajawax che, cucꞌul na; china ri cꞌo cutzucuj,
    curik na; y china ri cachꞌaw pan che ruchiꞌ ja, cajakiꞌ na lo che.
  rop-rop: '@see-verse:MAT.007.007'
  mee-mee: Ta Nutu ke la tungnge oru ta agau e ballage te, ba agau e tange Nutu ke
    la kaling pakia. Bae Nutu ke la pulangpatalinge biunga ta agau e tute.
  mwf-2018: '@see-verse:MAT.007.007'
  dif-dif: Ngangau worana ngatjiai, nulu manila nganai; ja warle wontiai, nulu mankamankala
    nganai; ja warle nandranandrai, nunkangu mana wilpa pantjila nganai.
  gam-gam: Una ta God kamang ye awo wal ino we djinda ge inda. Una ta wal dulo kanino
    dje piya ge kaninda. Una numb kond to guno dje moya ge God yapro aunda.
  nou-nou: Eiedo eio ainda be awa embo ave sedo gosera awa Mamo uso yei da itadira.
    Edo embo ave eura era amimi tambadera. Edo embo amemi taintain dorera ainda yei
    mangiro awa pirigadira.
  mqb-NT: Anga kuwaya kə̀ cəcihek way cəna, ti varan. Kuwaya kə̀ pəlak way ɗukwen,
    i njaɗ way anahan a sə pəlay ata awan, aday kuwaya kà jak ayak 'am uho wa ɗukwen,
    ti təɓan ayak wa cite re.
  ape-B: Ihech elpech douk chenek beten chasolik God umu nukech echudak uli, anan
    i save nekechech. Echebuk douk chapemu chasolikanu chaulimu echudak uli, echech
    i save chatulich. Ali echebuk douk chupemu chubo dua chusalik God uli, anan eke
    nijikenyumech.
  grc-F35: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει, καὶ ὁ ζητῶν εὑρίσκει, καὶ τῷ κρούοντι ἀνοιγήσεται.
  cav-NT: Ejera bacajacayaque ama tujatu tyayadya. Ejera sareyaratu dadiyadya. Ejera
    canimehuallatima ihuayaratu bayadya tura bacahuaque.
  kgp-NT: Hỹ, hã vẽ. Ãjag tỹ ti mỹ nén (ũ) to vĩn kỹ tóg ãjag mỹ han mũ sir. Ãjag
    tỹ ti jãvãnh kỹ ãjag tóg ti venh mũ sir. Ãjag tỹ ẽg tỹ jãnkã tỹ tórón tórón ke
    ri ke han kỹ tóg ãjag mỹ nón ri ke han mũ sir,” he tóg.
  bvd-bvd: Ade 'uri nai taari, suli toaa neki sui guu da gania God, kera da ngali
    doo neki da gani nia ki uria. Ma na toaa neki sui guu da nani burina doo ne kera
    kwai 'atoi ki ai sia God, kera da dao toi doo nai ki. Ma na toaa neki sui guu
    da kikidi, God nia 'ifi fuada.
  ukr-1871: кожен бо, хто просить, одержує; і хто шукає, знаходить; і хто стукає,
    тому відчиняють.
  apz-apz: Aꞌamu hopiꞌnonohinoso Anɨtumo yoꞌmayo soꞌno jomo ulɨkujoꞌno Anɨtu uyɨmontonoho.
    Aꞌamu yoꞌmayo soꞌno hofɨko hafɨhafe tɨpɨfijoso wotɨpemantɨfeho. Aꞌamu hokuꞌyopo
    hwanɨngo fongkupijoso Anɨtu kako wosehwosampoꞌmontonoho.
  yon-yon: Kedi, kanembed God yaa kawe ande kaamobaneen kuu ye yaa kondaneen. Kanembed
    onmaneen kuu Godbed korokbenaneene wedmaneen. Kanembed ambongko yaa wangkaneen
    kuu Godbed ye yaa nandaneen.
  poi-NT: El que iwágáypa Dios algun t́i, chiit́a̱p. El que imétspa jém wɨ̱tampɨc
    cosa, ipátpa. El que it́ɨcspa jém tɨc ipuerta, áŋáyayt́a̱p.
  wuv-wuv: Uaa hini i i'igai, i to; mei i labarai, i pa'i; ma mei i faba'aba'a a'a
    fei gigei, i gigi a'ana.
  quf-NT: Chaqa mayqan mañakuqpismi tarikun mañakuyashantaqa. Chaynulla mayqan maskakuqpismi,
    tarin maskayashantaqa. Punkupi mayqan kusalata shachinakur qayakutinpismi, punkunta
    kiĉhar yanapanllapa ima.
  yuw-yuw: Boinno sinom, amna Kopotorocha dönac inongitacma yu worochon boinno sogiantac.
    O amna yabi yabi youp tongitacma yu yapmu wo aun feantac. O amna simbudec wagaantacma,
    yu wömai Kopotorocho simbu fagarit imontac.
  hus-NT-1971: Jitats u conchix ne’ets ca pithan. Jitats u alim ne’ets ca tolminchat
    quin ela’. Jitats u taunom ne’ets ca toc’tsiyat.
  med-med: Pilpa kelpa mindil tʉpa mawa em ei ndi tʉmba. Pilpa kelpa mindil tʉpa kurum
    ei ndi, kandpa tʉmba. Pilpa kelpa mindil tʉpa kumba ropa gep gep ndun ndam, ei
    nga kumba tʉndʉmba.
  bch-bch: Ngansa eaba sai ibetabeta Deo, ei ga ibada saoa danga ibeta ei ngan. Ga
    eaba sai iloilo danga inam pan Deo, ei ga iuot ngan. Ga eaba sai itintin atama,
    Deo ga irepe ngan ei.
  cco-NT: Dsʉco̱ꞌ i̱i̱ˋ dseaˋ i̱ mɨꞌˊ Fidiéeˇ jaléꞌˋ e ꞌnérˉ, ngɨ́ɨmˋbre; jo̱guɨ i̱i̱ˋ
    dseaˋ i̱ ꞌnóꞌˊ, dséꞌˊbre e ꞌnóꞌrˊ do; jo̱guɨ i̱i̱ˋ dseaˋ i̱ tǿˋ fɨˊ co̱o̱ˋ oꞌnʉ́ˆ,
    nineabˊ e ꞌnʉ́ʉˊ do.
  deu-1951: Denn jeder, der bittet, empfängt; und wer sucht, der findet; und wer anklopft,
    dem wird aufgetan.
  alq-ALGNT: A8enenigotc mega k8ag8ed8edj kegoni, oga odisigon. A8enenigotc nanada
    8abadag kegoni, oga mikan. Acitc a8enenigotc papa8aag ick8ademini, kada cenama8agani8i.
  ixl-NNT: Tan abꞌil uvaꞌ la jajon, as la ikꞌuleꞌ. As abꞌil uvaꞌ la chukun, as la
    ilejeꞌ. As abꞌil uvaꞌ la tꞌokon u tziꞌ kabꞌaleꞌ, as la jajpeꞌ u tziꞌ kabꞌaleꞌ
    svatz.
  boa-NT: Muurá tééne tájpí iíjcyáne táúmeímyeke ájcuúbe. Ímí iíjcyáíyóneri tsúúrámeímyeke
    pɨ́ááboóbe. Dííbyeke túkevéjtsoju táúmeímyeke túkévéjtsoóbe.
  etr-etr: Mida, udia dolö sulubadelaea ïmosa neebe amolia nimolömelë. Hogosa neebe
    amea beagolemolömelë. Amase, idi gai dugimola säha neebe amoma idi gai doga negesimolömelë.
  quh-NT: Chekamanta mana sakespa mañacojka jap'enkapuni masc'ajtaj tarenkapuni. Mana
    sakespa wajyajmanpis puncoka quichariconkapuni.
  kwi-kwi: Paikwatmikane sapnazi. Saimtumikane wanmalnazi. Pɨjtakin tak tak kikane,
    us akwa pɨjta chɨhtnanazi.
  agm-agm: Isɨ isɨhiya nahatiya wowaatɨ Autaahaatɨhoaisɨ wapaapɨ nanyɨnye undɨwɨ pɨhɨtɨwɨ
    nunjenɨhohiyɨhiyai kapa nunjenohɨpɨpa Autaahaatɨho numwɨtaise. Isɨ utaaho wo wapaapɨ
    pɨhɨtatɨ daataataahɨ Autaahaatɨho kɨmbaare unda nunjɨtaise. Isɨ amɨ utaaho wo
    maasomwaaŋɨ tiwataataahɨ amɨ Autaahaatɨho nɨwuwɨtaise.
  ubr-ubr: Yabin sabu engon tutufin on iyafan ebifefeyan on arimon inboai, a iyai
    iyafan enunuen on ingaturai, a iyafan metewan erugegedan on aurin sinruseren.
  tsw-NT: Adama a na za vi ipati suru a tsu ca yi ta̱. Waru za vi izami suru, u ta̱
    tsura̱. Waru nna ama a lyuwa elime na̱ wugulusa, A̱sula̱ a̱ ta̱ kpa̱tuꞌwa̱a̱ le.
  cax-NT: Itopiqui arrti naqui manquio, torrio ümoti, y arrti naqui bapachero, tabüco
    uiti. Arrti naqui iyotobaitati tururrü, aurübo ümoti.
  aia-aia: '''Inia ''iatei nai ha''angonia God ''ini''i taha na ''irisi''i, ''ai hau''i
    tanaa. Mia tei nai siba, ''ia God ''ai haua tanaai taha na sibania. Mia tei nai
    pwepwee, ''ia God ''ai tahangia tanaai maraaruma.'
  srp-1865: Jer svaki koji ište, prima; i koji traži, nalazi; i koji kuca, otvoriæe
    mu se.
  agt-agt: '@see-verse:MAT.007.007'
  lug-lug: Kubanga buli asaba aweebwa, n’oyo anoonya, azuula, n’oyo akonkona aggulirwawo.”
  yby-yby: '@see-verse:MAT.007.007'
  heb-heb: כי כל השאל יקבל והדרש ימצא והדפק יפתח לו׃
  mpp-mpp: I yangucte, monic ye milockelu gagac, yedi wiyac badaicte. Nga monic ye
    basackelu gagac, yedi wiyac bafuwadaicte. Ailu nuwa holelu gagac, ye nu laliyecnodaicte.
  apb-apb: Aana ta'ena nga iini ko sukaa nga mei ola aana a God, nge kei niie oto
    hunie. Na ta'ena nga iini ko heitalea nga mei ola aana a God, kei lio oodoie oto.
    Na ta'ena nga iini ko iiki-iiki ikolune maa ingeie, nge a God kei taha maa talana
    oto.
  san-TEL: యస్మాద్ యేన యాచ్యతే, తేన లభ్యతే; యేన మృగ్యతే తేనోద్దేశః ప్రాప్యతే; యేన
    చ ద్వారమ్ ఆహన్యతే, తత్కృతే ద్వారం మోచ్యతే|
  ben-IRV: কারণ যে কেউ চায়, সে গ্রহণ করে এবং যে খোঁজ করে, সে পায়; আর যে আঘাত করে,
    তার জন্য খুলে দেওয়া হবে।
  ntu-ntu: Murde doa kx rlx da kx takitrde nide, sa natwzle. X kx rtangrtile nzokatrkr
    Gct, sa nangida. X kx abctr-zvzbz mz Gct, naonrx nyz Gct sa nalvxpxbz bade.
  pan-pan: ਕਿਉਂਕਿ ਹਰੇਕ ਮੰਗਣ ਵਾਲਾ ਪਾ ਲੈਂਦਾ ਹੈ, ਲੱਭਣ ਵਾਲੇ ਨੂੰ ਲੱਭ ਜਾਂਦਾ ਹੈ ਅਤੇ ਖੜਕਾਉਣ
