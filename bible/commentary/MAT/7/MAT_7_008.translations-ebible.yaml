  tzo-TZC: Ti buchꞌu ta scꞌane, ta xꞌacꞌbat. Ti buchꞌu ta saꞌe, ta sta. Ti buchꞌu
    ta stij ti tiꞌ nae, ta xjambat.
  mya-mya: တောင်း​သော​သူ​သည်​ရ​၏။ ရှာ​သော​သူ​သည်​တွေ့​၏။ တံ​ခါး​ခေါက်​သူ​အား တံ​ခါး​ကို​ဖွင့်​၍​ပေး​လိမ့်​မည်။-
  gng-NT: Kimɛ wà kɛ miɛh la, bi punh wɔ nɛ. Wà kɛ nuunh la, u lɛnh nɛ. Wà kɛ mɔ
