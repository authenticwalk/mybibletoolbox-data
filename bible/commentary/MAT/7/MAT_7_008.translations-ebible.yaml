    Diosen' can' chon to beṉe' chṉie' cho'a puert, nach Diosen' gone' cont gacczen.
  por-TFT: Lembrem-se que Deus dará as coisas a todos que continuarem a pedir a Ele.
    Deus dará coisas a qualquer pessoa que continue a pedir confiantemente a Ele por
    aquilo que falta. O caminho será aberto {Deus abrirá o caminho} para as pessoas
    receberem as coisas que elas continuam a pedir urgentemente.
  gwi-NT: Juu k'eegwiichy'aa ch'oahkat t'ee vintł'eegwahaatth'aa, ts'ą' juu k'eegwiichy'aa
