  rmc-rmc: Bo sako, ko mangel, chudel, a ko rodel, arakhel, a oleske, ko durkinel,
    pes phundravela.
  apr-apr: Ngan nen, yesoo di tooltool le imot yo tipatarau a titoro Maro bet ikap
    so pang di nga, ngan ole tikap so tina. Inbe di tooltool le imot yo tisere so
