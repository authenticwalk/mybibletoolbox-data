  gmv-NT: ዎሲዳ ኡባስ ኢሜታና፤ ኮዪዛ ኣሲ ዴማና፤ ቆፂዛዴስ ካሬይ ዶዬታና።
  por-BLT: Todos aqueles que pedem, recebem; todos aqueles que buscam, acham; e para
