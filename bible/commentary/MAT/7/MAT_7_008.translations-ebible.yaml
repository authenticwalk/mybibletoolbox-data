  ndg-ndg: ywoywoti ywa loba, upokya. Ni ywoywoti ywabisha hodi, apala yogolelwa,
  wsk-wsk: Mu awuk, kari awiriya mel ko iseso mu taso. Se awiriya mel kupuso mu arigiso.
