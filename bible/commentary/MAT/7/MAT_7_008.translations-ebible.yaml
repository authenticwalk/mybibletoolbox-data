  swp-swp: Paana ia i aiaiboda abo i abi, eo ia i eoo abo i lobai, eo ia i ipeipesi
    ia arinai abo se soe.
  bjr-bjr: Aiqama ireemariasa mareefaranoo. Randeemariasa paqurifaranoo. Kooqi arimarifa
    mifa kai kooqi paqurinoo maaqaki keeqafinoo irai ainaina maraannoo.
  aby-aby: Aina mima we nauke efekuie mafekuro mufeku.
  eng-YLT: for every one who is asking doth receive, and he who is seeking doth find,
    and to him who is knocking it shall be opened.
  jni-jni: Vat desa ma iko adi yame, unu yara ma kenzi unu nosi u ana tukun a pogime
    ni.
  kne-kne: Tan olay sino di mankedaw en Diyos et maidawtan, ya olay sino di man-anap
    et datngena din an-anapena. Olay sino abe di mantogtog et mabokatan pantew para
    en sisya.
  tgj-tgj: Ogulvgavbolo mvnwngngv yvv koodunv koopare, okv yvvdw madunv mapare, okv
    yvvdw takdin dunv ninyigv lvgabv agi a kokda pvji dunv.
  gui-NT: Echa peyerure yave Tumpa pe mbae re, Tumpa omeeta peve. Jare peeca yave
    mbae, pevaeta. Jare pembopu yave onque, onque oyepeata peve —jei—.
  quc-TT: Rumal cher ri winaq ri kuto, kukꞌamawaꞌj, ri kutzukuj, kuriq na, xuqujeꞌ
    we kachꞌawik, kajaqataj na choch ri uchiꞌ ja.
  heg-NTPO: Ta totoang atuil in nodan napiut se Ama Lamtua ngas, mam simu. In nuting
    tutungus sas, mam hapu. In biu tutungus sas, mam Un sai beles hnita.
  ptu-ptu: Aka menna-menna melau la diponnoiam pelauanna, anna menna-menna mameä la
    nalolongam, anna menna-menna unde'de' ba'ba la ditungka'iam.
  bzd-NTPO: '@see-verse:MAT.007.007'
  kwf-kwf: OsiꞋana na ngwae ki taꞋifau neꞋe kira gani ana God, kira ngalia naꞋa ru
    neꞋe kira gania. Ma na ngwae ki taꞋifau neꞋe kira lulua ru kira boꞋoboꞋo Ꞌuani
    ki ana God, kira ka lisia. Ma na ngwae ki taꞋifau neꞋe kira faꞋafo ana sinamaa,
    ma God ke Ꞌifi fuada.
  eng-WYC-2017: For each that asketh, taketh; and he that seeketh, findeth; and it
    shall be opened to him, that knocketh.
  eng-WMBB: For everyone who asks receives. He who seeks finds. To him who knocks
    it will be opened.
  zat-NTPS: Le gun caní lawe' da benne' bi dxenabe̱', dxezi'e̱ na. Benne' bi dxexílaje̱',
    dxeajxraque̱' na, na' benne' dxenné̱' dxu'a dxa xu'u, zua nu benne' sáluje̱' chee̱'.
  spp-spp: Yii li cè na shin maha shin u ɲyɛ na ɲáare ke, uru maha ntaa. Shin maha
    shin u ɲyɛ na ɲcaa ke, uru maha ɲaa. Shin maha shin ká bàrage kúu ke, ku sí múgo
    urufol'á.
  zty-NTPS: No benne' bi da' ẕnnabe', gatan' chie', na' benne' bi da' žilje', žeḻ-len',
    na' benne' žḻiže' ža yo'o, yaljwn chie'.
  mek-mek: Gome kaisau epinoi auga kapaꞌina egoina auga eafia. Ke kaisau kapa agaꞌo
    ekapuga aepakipo auga ekapulaisa. Ke kaisau paꞌafi eꞌinipa auga paꞌafi eagalai.
  aey-aey: '@see-verse:MAT.007.007'
  urd-GVH: क्योंकि जो भी माँगता है वह पाता है, जो ढूँडता है उसे मिलता है, और जो खटखटाता
    है उसके लिए दरवाज़ा खोल दिया जाता है।
  ycn-ycn: Riliyá nacaje quejá'ajeñojlo ra'á nacaje. Riliyá culájeño iphátaño nacaje.
    Rijló quemájeñojlo rijme'etá rapu.
  djr-djr: Bili ŋuli ŋayi dhu ŋula yolthu ŋanya ŋäŋ'thun God-Waŋarrnha, bala walal
    dhu yan nhanukuŋuny märraman, ga ŋunhi yolŋu ŋunhi ŋayi ŋuli ga yuwalkkum yan
    ḻarrum, ŋayiny dhu God-Waŋarrwuŋuny maḻŋ'maraman. Ga ŋunhi yolŋu ŋunhi ŋayi ŋuli
    ga bitjan bili dhurrwara wutthu'-wutthun bala ŋayiny dhu God-Wäŋarryuny nhanŋu
    ḻapmaraman, galkikuman manapan ŋanya nhanukiyingalnha ŋayi.
  kvg-kvg: Unimanqatín. Gekha ezoqām ndego, ndeviam, ndego ndø̀ndáp. Neka gekha
