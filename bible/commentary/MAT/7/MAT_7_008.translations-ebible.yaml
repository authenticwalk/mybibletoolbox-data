  cnt-NT: Ia₁ juɨ₁lia'₂ i₂mɨ₅, gue₃ bá₄; juɨ₁lia'₂ i₂'no'₂, dsio'₂ bá₄ ján₃; ján₃
    bá₄ le₂jaun₂, quió'₅ juɨ₁lia'₂ i₂të́₂ o₄'né₄, niá₂ bá₄.
  tif-tif: Kawanta dik-dakamin ma dik-daalokoma namti, mafek mafek uyo kuluulokoma.
