    koli mei penanging.
  gux-G: 'Klima: b tieni yua miadi, ki yua kpaani mɔ laadi, ki luodi yua pua po.'
  cnl-NT: Qui² sɨ³'ióo²³ la²³jɨn³ dsa³ 'i³ ŋɨɨ²³. Sɨ³dxoo'²³ dsa³ 'i³ 'no'²³. 'E³
