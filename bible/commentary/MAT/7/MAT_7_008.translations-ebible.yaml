  lit-lit: Nes kiekvienas prašantysis gauna ir ieškantysis randa, taip pat beldžiančiajam
    bus atidaryta.
  urd-GVR: Kyoṅki jo bhī māṅgtā hai wuh pātā hai, jo ḍhūṅḍtā hai use miltā hai, aur
