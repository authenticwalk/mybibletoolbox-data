    ndego mboqog ndø̀mbo-mboqóz.
  rug-rug: Ura sari doduru pu tepa si kote vagi tugo, asa sapu hata si kote dogoria
    tugo, meke asa sapu kikia si kote ta tukele vala tugo sa sasada.
  hop-NT: Pi hak hihta ōviy tūviṅtaqa makiwṅwu; pu hihta hepqa túwaṅwu; pu pöṅöṅöykinaqat
    aw hötsíltimantani.
  san-URD: یَسْمادْ یینَ یاچْیَتے، تینَ لَبھْیَتے؛ یینَ مرِگْیَتے تینودّیشَح پْراپْیَتے؛
    یینَ چَ دْوارَمْ آہَنْیَتے، تَتْکرِتے دْوارَں موچْیَتے۔
  heb-LB: כי כל המבקש מקבל, כל המחפש מוצא, ולפני כל דופק נפתחת הדלת.
  caf-NT: Ndan 'oodulhkut, Yak'usda hubugha whúte'alh. Hoonliyaz hukunúta, 'en nahahooté'alh.
    'Ink'ez ndati hodulhghalh 'en Yak'usda huba dá'dutet'ilh.
  mio-NT: vati cua cuhva ra Ndioo chi ndihi ñivi chica chi ra.
  srq-NT: Ae ñee mbeɨte quia Dios je nae, mbae ra Dios mondo ee. Ae mbae mo sequia
    beɨte quia nae, tea rae. Ae eɨquesa mbuu mbuu quia no nae, equia ra ee no.
  kje-NT: Hi'i heheni ono inhoi ma napanak, Makromod Lalap nale ai; inhoi ma nanoin,
    an lernale; la inhoi man disna nika, nahinari ai.
  gaz-gaz: Namni kadhatu hundi ni argataatii; namni barbaadu ni argata; nama rurrukutuufis
    balballi ni banama.
  kud-kud: Moiha ebe ta'awanoi, Yaubada imohegita na ebe tabeha howola abo talobai,
    na hinage ebe ta'aigohagoha awa'eda hiho'e vehabada.
  urb-NT: Upa inamõ pandu ame'ẽ ta pe a'e muwyr ta. Amõ kekar rahã, mahem ta. Ipo
    nupã nupã rahã, hukwen ke a'e pirar ta. Aja saka riki.
  fra-LSG: Car quiconque demande reçoit, celui qui cherche trouve, et l’on ouvre à
