  ron-1924: Кэч орьчинечере капэтэ; чине каутэ гэсеште; ши челуй че бате, и се дескиде.
  tpz-tpz: Suk ataeah, o teꞌ varih to hinhin vakis ne pe Sosoenën, ee se kon ee pa
