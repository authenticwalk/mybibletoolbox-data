    tapɨg tukrəhitə tuk əriə.
  kmo-kmo: Eyey ma ye wohechaney, ii yepa yakiita. Kata ma rii yeshataney, ii riipa
    hekiita. Kata ma rii nuburejan hapakataney, iipa riina tagwachikiita.
  agr-agr: Ashí aents sumauk suwam auwai, egauk igkuinai ni egamujinak, waitinum wajas
