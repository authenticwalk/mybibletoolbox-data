  sgz-sgz: Kabin ái rung di sung, da kebeptai; mái koner a ser, na ser pasi; mái koner
    a pinpidir, ái Káláu na pasbat i mátán sál pasi.
  kek-NT: Cheba̱nu a'an xban nak li ani natz'a̱man chiru li Dios naq'uehe' re. Li
    ani naxsic', naxtau. Ut li ani nabokoc, li puerta natehe' chiru.
  blz-NT: Gause sanda' mian men mama'ase' bo taraion, ka' mian men mansarak bo mantausi,
    ka' mian men mikileaki omporon, omporon bo leakikonon.
  poe-NT: Kíxin tí nkexro tjanchia nkehe la tsꞌáyéhe̱ tí nkehe la tí nkexro tjeyá
    nkehe la tsꞌitja la tí nkexro tꞌínka puerta la tsoxitje̱he̱.
  san-TAM: 'யஸ்மாத்³ யேந யாச்யதே, தேந லப்⁴யதே; யேந ம்ருʼக்³யதே தேநோத்³தே³ஸ²​: ப்ராப்யதே;
