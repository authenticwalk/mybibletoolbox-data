    Aa, kawanta din saal dok-dok-ke-mokoma namti, saal uyo busolokoma no.
  nlx-nlx: काहाकाय जो कुण मांगेह, ताह जुड़ने; एने जो हुदेह ताह सापड़ने; एने जो बायणाह
    ठोकेह तान केरता उगड़ी जाय।”
  apw-NT: Hadíń ídókeedíí baa hi’né’hi at’éé; hadíń hádéz’iiníí hant’é hádéz’įį shįhíí
