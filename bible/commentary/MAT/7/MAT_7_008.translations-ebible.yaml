  pol-SZ: Każdy bowiem, kto prosi—dostaje; kto szuka—znajduje; a temu, kto puka—otwierają.
  ztq-NT: Por kchë meñ nii kñab tu cos lo Dios jkaaw, ni kchë meñ nii kyub cos ktsyolo,
