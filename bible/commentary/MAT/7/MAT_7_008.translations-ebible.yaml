  hot-hot: '@see-verse:MAT.007.007'
  mqj-NT: Annu benna-benna melau la dibeen, benna-benna mameang la nalolongan anna
    benna-benna undedek ba'ba la ditungka'ianni.
  rus-SYN: ибо всякий просящий получает, и ищущий находит, и стучащему отворят.
  mbh-mbh: Eneke toko alavusnga ako o nin a God, aro i sungu i a or nge. Na toko alavusnga
    ako o kath ur e, aro God i pathengal i a or nge. Na toko alavusnga areko o pitroo
    vel thekia, aro God i theppot i nge or.
  bdd-bdd: Ceguma taꞌahwanoi, Yehoba ꞌiꞌebwaya ꞌoida, ma ꞌeguma taꞌebeꞌebesa ꞌabwa
    taloba, ma wete ꞌeguma taꞌeulaulaꞌeꞌe beno ꞌahwaꞌeda ꞌihuwe ꞌoida.
  cbt-NTPO: Tëhuënchachin ma'sha nitohuatama', quëtarinquëma'. Hua'qui' ma'sha yonípatama',
    quënanarama'. Ya'coana pi'nirëso pochin nipatama', i'soatarinquëma'.
  srn-NT: Bika a sma di e begi, e kisi. A sma di e suku, e feni. Èn a sma di e naki,
    doro e opo gi en.
  cta-NT: Cua ñaꞌa̱ ca ñati̱ nu ndijña sca chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, caja chaꞌ biꞌ
    jiꞌi̱ nguꞌ liꞌ; cua ñaꞌa̱ ca ñati̱ nu nclyana jiꞌi̱ ycuiꞌ Ni, quije Ni jiꞌi̱ nguꞌ
    liꞌ; loꞌo juaꞌa̱ cua ñaꞌa̱ ca ñati̱ nu tyucui tyiquee nchcuiꞌ loꞌo Ni, cuna Ni
    chaꞌ nu nchcuiꞌ nguꞌ loꞌo Ni liꞌ.
  bqc-SIM: Asa gbɛ̃́ pↄ́ wabikɛ̀, wa kpawàɛ. Gbɛ̃́ pↄ́ wɛ̀ɛlɛ sↄ̃ a eɛ. Wa zɛwɛ̃
    gbɛ̃́ pↄ́ gbalɛ̀ɛ.
  tcz-CHONGTHU: Ajeh chu athum chan akipen, ahol chan achang uve. Chule akiu chan
    kot aki honpeh in ahi.
  mar-mar: कारण प्रत्येकजण जो मागतो त्यास मिळते, जो शोधतो त्यास सापडते आणि जो ठोठावतो,
    त्याच्यासाठी दरवाजा उघडले जाते.
  snp-snp: Yamu neta lumunabe? loti loumuti minenawamo wenena ya moda olunawamo ne.
    Ido neta moni wili minenawamo wenena ya olu oloto pinawamo ne. Ido kanudo kesoba
    witi minenawamo wenena ya kanu wi gedenami ne.
  isl-isl: Því sá öðlast sem biður. Sá finnur sem leitar og fyrir þeim, sem á knýr,
    mun opnað verða.
  spy-NT: Chiito nyoo soomsē, /kiikoochinē, nyoo chēēng'sē kunyōōru, nto nyoo ing'ēētiisyē,
    /kēēyootyinē.
  xnn-xnn: Tay am-in ay kadadanawat ya kalalanowalo ken Apo Dios et awnitna agtan.
    Ya nan kakakanogkog et awnitna tokaban nan eneb ta songgepda.
  mwe-mwe: Pabha, jojowe ajuga anaposhela, aloleya anapata, na aolishiya anaugulilwa.
  tte-tte: Kaiwena yaiya ikawanoi kani ikalai, yaiya iloyai kani ilobai, yaiya ikipikipisi
    gamwa isoke koina.
  tcs-tcs: Enibodi uda i prea ane askem po ol samting, i go gede dem samting wanem
    em i bin askem po. Ebribodi uda i lukraun po em i go painem. Ane God i go opene
    da doa po ebribodi uda i nok.
  hlt-THB: U awm ak thoeh ingtaw hu nawh; ak khoeng taw awng peek na awm kaw.
  soq-soq: Ipawa mida iririleidia wadede, tane mida banusadia donsade, ita mida kekesaraleidia
    du moawa wadediaubede me mampe.
  qub-qub: Mañacoj cäga chasquinmi. Ashej cäga tarinmi. Gayacur puncuta tacaj cajtaga
    quichapanmi.
  att-att: Ta meddán yù ira ngámin nga mangupù nga makkiddaw. Á makálek yù tolay nga
    magala-alek. Á mabukatán sangaw yù puertá megapu sù tolay nga mattottottò.
  bki-bki: '@see-verse:MAT.007.007'
  bqp-bqp: Zaakũ gbɛ̃ kũ à wɛ́ kɛ̀ɛn òdi kpáa, gbɛ̃ kũ à wɛ̀tɛ sↄ̃ àdi le, gbɛ̃
    kũ à gbàa lɛ̀ɛn oni wɛ̃nɛ.
  mcp-mcp: Nəcé muud mə gwáámb yɛ́, nyə é bii. Muud mə sɔ̧́ yɛ́, nyə é kwey. Múúd
    mə ká kudə mpumbɛ́, bwə́ juw nyə wə.
  hat-hat: Paske, nenpòt moun ki mande va resevwa. Moun ki chache va jwenn. y'a louvri
    pou moun ki frape.
  npl-NT: Yika, akin itla kitlajtlani, kiselia. Iwa akin itla kitemoa, kajsi. Iwa
    akin tenotsa kan kaltentli, kitlatlapoliah.
  bgg-bgg: Nyieliieshii, hanyie è lia arone phi ruii phro, hanyie è sow arone doh
    ruii phro, hanyie è chokh arone aishii habin hong ruii phro.
  eng-TCENT: For everyone who asks receives; and he who seeks finds; and for him who
    knocks, the door will be opened.
  eng-BSB: For everyone who asks receives; he who seeks finds; and to him who knocks,
    the door will be opened.
  cpu-NT: 'Aritake impayeetairi kampitantayetatsiri. Inkarate amemenatairone, ari
    iroñaakaitairi. Aririka inkantaiteri: ‘Pashitaryeero.’ Aritake irimatakero.'
  san-ASM: যস্মাদ্ যেন যাচ্যতে, তেন লভ্যতে; যেন মৃগ্যতে তেনোদ্দেশঃ প্ৰাপ্যতে; যেন
    চ দ্ৱাৰম্ আহন্যতে, তৎকৃতে দ্ৱাৰং মোচ্যতে|
  tac-NT: Apiépiri ralámuli 'la támeká 'la i'lime júkuru. 'Lige alué 'la 'yáameká
    'la rewame júkuru. Alué bayémeka 'la nejélime júkuru.
  eng-WEBPB: For everyone who asks receives. He who seeks finds. To him who knocks
    it will be opened.
  gfk-H: Io hua, nong i sasaring na hatur kahai ira linga i saring. Ma nong i silsilhei
    na silhei tupas ira linga ing i silsilhei. Ma nong i pipidil, Kalou na papos lah
    ia.
  viv-viv: WaꞋita, gaveyao hiveꞋoveꞋoꞋola medema Yaubada nimane hinavaina, kadu gaveyao
    hilelele medema hinanuhagana, ada gaveyao hikikifisifisiꞋa medema agaidiya Yaubada
    wana ginayauna.
  yao-yao: Pakuŵa jwalijose jwakuŵenda akupegwa ni jwakusosa akwiwona ni jwakupoposya
    nnango ukuugulikwa kwa ligongo lyakwe.
  tgp-tgp: Haratu la usia la pa lavia, haratu la alea la pa vileia, ale la haratu
    la lo r̃erengi, pelati i pa roi isara.
  auc-NT: Edæ, Pönömi æ̈moe, ante në änäni ïñömö edæ do æ̈nänipa. Në diqui diqui mïnäni
    adobaï do adänipa. Ayæ̈ odemö ponte në aa pedäni tömënäni näni guiiquinque edæ
    do wi æ̈nete baï bacæ̈impa.”
  kbc-NT: Igaataɡ̶a inatawece oko anodipokotalo, odibatege lipoketegi, codaa inatawece
    oko anodoletibige anigidi, oyakadi. Codaa yomoketetema epoagi niɡ̶ina ane yatoke.
  bmh-bmh: Duair in go ece wabun Uwait auramau, go ece umau. Duair in ece itanamau,
    go pimau. Duair in go Uwait nugau im korukoru amau, Uwait nug go im oitai muraba,
    zaueim simau.
  ctu-BL: Come majqui jach mi' c'ajtin mi caj i yʌq'uentel. Jini mu' bʌ i sajcan mi'
    taj. Jini mu' bʌ i pejcan i yum otot mi caj i jambentel.
  meq-meq: Hərwi kwa way ka tsətsah na, ta vəleye, kwa way ka pəla na, ma hutiye,
    ada kwa way kə fay a məgeɗ na, ta həndəkeye abəra ma məgeɗ.
  noa-H: Pãrau k'ap'ʌ nʌmgui hajim hanʌm, har hõor nem jëeu paraam k'ʌʌnagan deeb
    k'aba deejem; har hamachdëu nem hinag hig nʌm pʌaba jʌr nʌm k'ʌʌnau baaujem; maagwai
    hĩchab chi puertdi sirbaichëm k'ʌjã weeu hauwia dubpiejem ha jaaumajim haajem.
  alp-NT: Le sire pine ikotie hoko isupu riluke, sire pine inikwa hoko isupu, sire
    pine ilakae metu hoko meture baekele etei.
  san-VEL: yasmaad yena yaacyate, tena labhyate; yena m.rgyate tenodde"sa.h praapyate;
    yena ca dvaaram aahanyate, tatk.rte dvaara.m mocyate|
  kbq-kbq: Na'ankure maka vahe'mo'za antahima nege'za e'nerize. Iza'o, hake'noma vanimo'a,
    keno eri fore hugahie. Kafante vagre vagre nehanimofona, anagi antegahie.
  kbh-kbh: Er ndánaca tojtsotjanañá, jóyëngacñana; y nda tojtsenguá cha, jónÿenana;
    y nda tojtsechembuanábioye jebiatëfjuana.
  ron-LSB: Căci oricine cere primește. Cel care caută găsește. Celui care bate i se
    va deschide.
  pon-pon: Pwe karoj, me poekipoeki, kin tunole; o me kin raparapaki, kin diarada;
    o me kin letelet, nan a pan ritida mo a.
  nhe-BL: Pampa nochi tlen quitlajtlaníaj se tlenijqui, quiselíaj. Huan nochi tlen
    quitemohuaj para quiixmatise Toteco, quipantíaj. Huan nochi tlen quinotzase Toteco,
    yajaya quincaltlapos huan quinchihuilis tlen quitlajtlanijque.
  sps-sps: tana saa fokinai te rangat ror ten Gov, ri natiny nom ror a foka te rangat
    iny rori, tsuri kan te san ror, ri sab ror Ya, ai tsuri kan te tegteg ror, Gov
    nai pue of rarori.
  wnc-wnc: “Mamin amindaka Anutue tumuk wam inikaingu wa aminu sanga apaning. Siwan
    mamin amindaka sangae atawakengu wa aminda akaning. Sike mamin amindaka kepman
    yuke yoakatang kopnangge wam yakaingu wa aminde atziyamik,” ngang yakut.
  nmw-S: Kaiwane sega i hawanun bwele i howo, sega i luweni bwele i paidi, ge sega
    i pitipiti bwele gane i tate heine.
  bus-bus: Zaakɛ gbɛ̃ kɛ̀ wɛ́ɛ kɛ̀n wè kpáa, gbɛ̃ kɛ̀ wɛ̀tɛ sↄ̃ è e. Gbɛ̃ kɛ̀ gbà
    lɛ̀n weé wɛ̃nɛ.
  gub-BL: Aze awa wenoz ma'e nehe, Tupàn omono putar izupe nehe. Aze awa wekar ma'e
    nehe, wexak putar nehe. Aze awa wenoz wixe àwàm nehe, uzekenawok putar uken izupe
    nehe.
  imo-imo: Aku ambe telka konge tenge melema paimbo timbelona linge. Koronge melema
    paimbo kanoko linge. Nambu gaungau tinge kinye paimbo Goteni nambu tondombalo.
  boj-boj: Tamo kalil Qotei pailyeqnub qaji naŋgi iŋgi eqnub. Tamo kalil iŋgi qa ŋameqnub
    qaji naŋgi iteqnub. Tamo kalil siraŋme kindokindoŋeqnub qaji naŋgi Qotei na siraŋ
    waqtetnjreqnu.
  eng-DRA: 'For every one that asketh, receiveth: and he that seeketh, findeth: and
    to him that knocketh, it shall be opened.'
  knf-knf: Hënk di uwooŋ, ñaaŋ aññehanuŋ aka, anklaaŋ awin ; kë ankob kobanuŋ, bahaabëşa.
  san-KHM: យស្មាទ៑ យេន យាច្យតេ, តេន លភ្យតេ; យេន ម្ឫគ្យតេ តេនោទ្ទេឝះ ប្រាប្យតេ; យេន
    ច ទ្វារម៑ អាហន្យតេ, តត្ក្ឫតេ ទ្វារំ មោច្យតេ។
  arn-NT: Tati ngillatulelu am, llowkey. Tati kintulu, pekey. Ka tati mütrümlu wülngiñ
    mew, fey ta nülalngekey.
  zas-NT: Din bén rniab, zacaꞌman. Abiꞌ bén rguiil, zadxejlaman, guiáad bén rbejdx
    rniab laaman, züjncwentaman laaman.
  ken-NT: Kʉ nɔ mbɔnyunɛ yɛ̌ntɨkɨ mmu anɛ ánɨkmʉɛt ɛ̌ti ɛnyɨŋ ɛnɛ yi áyàŋ, Mandɛm
    ǎchyɛ yi. Yɛ̌ntɨkɨ mmu anɛ áyàŋ ɛnyɨŋ, ǎghɔ yɔ. Yɛ̌ntɨkɨ mmu anɛ ádɛ́bhɛ́
    nɛkok, mánɛnɛ ntá yi.
