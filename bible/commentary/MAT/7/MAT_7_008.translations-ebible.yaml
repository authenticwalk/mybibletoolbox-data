  mlh-mlh: Moji Anutu oŋga wosiega, Anutuji iŋore mobe bokirieme biŋe gaiŋ. Yare baaega,
    iŋoji ya bofukeiŋ. Mendigo keega ore iŋo mendi ro teiŋ.
  gof-ENT: ዎሲያ ኦዴስካ ኢሜታና፥ ኮያ ኦዴስካ ቤንታና፥ ካሬ ዪዲ ፄጊያ ኦዴስካ ዶዬታና።
  aau-aau: Payhokuaw, unsaney posokwaw mesopok e, liy lonok. Unsaney posokwaw pawk
    e, liy lirway. Seyr unsaney posokwaw lokin koko e, a-pokre ke liy kampi kow.
  tvk-tvk: Vengan moletin xil vus xa di lasisi ve neta ngan, xil di langguri; ngan
    xil xa di lalang ves neta ngan, lakameti; e puiteh di misaha mi ngan xil xa di
    larei.
  prf-NT: Gapu en atanan a magagid ay átdenan; en atanan a magaryok ay maketa; sakay
    atanan a tumoktok ay mabukasan.
  auy-auy: Áísai íyanamo éna Maníkó timíníye. Wéaantewanamo éna Maníkó kentáái isáíníye.
    Saafámo íyanamo éna Maníkó aráátiminiye.
  tbg-tbg: Kotira vi haikarara naarika homa varevarave. Vi haikara rantaqi vika homa
    ranta kevarave. Qenti kuekue i vaiintika qantuarama nimitaanarove.
  hub-NT: Shuar seamuka suam awaiti, shuar eaka ni eamurinka wainnaiti, waitinam wajas
