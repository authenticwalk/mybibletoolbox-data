  tkr-tkr: Hekkang'us helenxhe, t'abal ha'ang'uk'le iveekenxhe, akka k'etvang'usud
    aaqanxhe.
  gvc-gvc: Jipihtina Cohamacʉre siniina naahca. Ã yoa ti sinirire bocaahca. Jipihtina
    Cohamacʉre ã sinirucuinare tiro tinare warohca.
  mwp-mwp: '@see-verse:MAT.007.007'
  ksj-ksj: Iniuꞌa umidine haꞌuma, iniuꞌa vaḡine hidiꞌuma ebu iniuꞌa toketokerine ibiheta
    vavaohaꞌuma.
  sbk-sbk: Pipo ya labha aposhela, na wowonti yahwanza aposhela. Umuntu yakhoma ihodi,
    ahumwigulila.
  mya-JVB: တောင်း သောသူ မည်သည်ကား ရ ၏။ ရှာ သောသူ လည်း တွေ့ ၏။ ခေါက် သောသူ အားလည်း
    တံခါးကို ဖွင့် ၏။
  kgf-kgf: Mérénéŋ méŋ ʒéwelec waŋanʒac séc, énécmiyu meanʒac. Mérénéŋ méŋ hochoc
    ai meanʒac séc, mihicŋianʒac. Waŋu mérénéŋ méŋ qoŋqoŋ qeanʒac séc, nagu aumimia
    wammac.
  awb-awb: Nánio i anínká meyankéhe. Kabari anínká ábóraq marankéhe. Onsaraq pakobakoi
