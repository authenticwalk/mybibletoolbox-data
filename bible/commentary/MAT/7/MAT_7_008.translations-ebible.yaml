  eng-NOY: For every one that asketh, receiveth; and he that seeketh, findeth; and
    to him that knocketh, the door will be opened.
  cub-NT: Que baru caivʉ jẽniaivʉ Jʉ̃menijicʉque cʉvama ne jẽniainore. Caivʉ voivʉ
    ead̶ama ne voimʉre. Aru caivʉ órejaivʉre jedevacobei voaibi náre Jʉ̃menijicʉ,
    arĩ buedejamed̶a Jesús.
  ita-1927: perché chiunque chiede riceve; chi cerca trova, e sarà aperto a chi picchia.
  lww-lww: '@see-verse:MAT.007.007'
  ckb-ckb: چونکە هەرکەسێک داوا بکات، وەردەگرێت. ئەوەی بگەڕێت، دەدۆزێتەوە. ئەوەش لە
