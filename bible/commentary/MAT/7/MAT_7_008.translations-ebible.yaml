  grc-TCGNT: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει, καὶ ὁ ζητῶν εὑρίσκει, καὶ τῷ κρούοντι ἀνοιγήσεται.
  gof-WFTW: Woossiya oodeskka imettana, koyaa oodeskka benttana, kare yidi xeegiya
