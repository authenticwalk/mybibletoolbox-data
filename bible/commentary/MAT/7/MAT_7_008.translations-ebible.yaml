    nocuajiiri riatasaanutaniyajuhuaj.
  ziw-ziw: Mna chila akulombeza nahokele, naho chila yumwenga akulonda nawone, akutowa
    hodi navugwilwe.
  grc-TR: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει, καὶ ὁ ζητῶν εὑρίσκει, καὶ τῷ κρούοντι ἀνοιγήσεται.
  nag-nag: Kilekoile jun mange, taikhan pai; aru jun bisare, taikhan pai; aru jun
