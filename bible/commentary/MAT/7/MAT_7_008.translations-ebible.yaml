  yre-NT: Kɔɔ min nɛn e fɛ trʋ "baa bɛ, waa -nɔan -yrɛ. Min nɛn e fɛ -wɛɛman bɛ, yaa
    ye. Ɛn min nɛn e 'kɔn -tɛa "bɛ, waa 'lɛ "so -yrɛ.
  fuh-BKF: Sabo ŋaariiɗo fuu heɓan. Piliiɗo fuu yiitan. Calminɗo fuu omtante.
  arl-NT: Cante Pueyaso maseya na panishanoni, seetanujuanaa na masenutaniyari. Naajuhuaj,
