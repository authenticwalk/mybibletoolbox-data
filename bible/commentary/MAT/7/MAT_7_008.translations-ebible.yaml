  qxh-NT: Mañacujcunaga ćhasquinmi. Ashijcunaga tarinmi. Jayacujcunataga puncuta quićhapunmi.
  nwi-nwi: Yakamni məknakɨn meinai narmamə m-fam yamə mɨne kɨsaiyoh, tukhavəh. Kɨni
