  zar-NT: Nútiʼtës bönniʼ rinabëʼ, ridéliʼnëʼ, ateʼ bönniʼ riguiljëʼ, ridzöli queëʼ,
    ateʼ bönniʼ rulidzëʼ raʼ yuʼu, ralaj queëʼ.
  kde-kde: Kwa kuva, kila munu ayûwa ànapewa, na atâha ànapata, na ahodîka ànachimuliwa.
  ata-ata: La sou aneꞌi ane ilinga noxou utotomu la Anu ulosiꞌa mo aneꞌi ane ikakamulinu
