  wiv-wiv: Nuhu laveve kua dia ta hule da dia ta pelea; azei ho tanu tututu da tu
    paria; azei ho kua nu hubihubia doa, da e vukaza doa voa kiriniho.
  reg-reg: Kuonawona unu kasabhwa, kayanwa. Kuwonawona unu kaiga, kabhona. Nakumunu
