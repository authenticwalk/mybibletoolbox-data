verse: MAT.007.010
translations:
  kpx-kpx: O mesoho au huenaho isiviage auna vali ute mai omisi. Ba, keu anekianu.
  okv-H: eto umo o penunu aisuja amo o koso o mane ikasoa.
  tbo-tbo: Bo ita kawaiyana, apo mota uta weleya?
  mal-C: അല്ലാ, മീൻ ചോദിച്ചാൽ നിങ്ങളിലാരാണ് പാമ്പിനെ നൽകുന്നത്?
  grc-SR: ⸆ Καὶ ⸂ἐὰν ἰχθὺν αἰτήσῃ,⸃ μὴ ὄφιν ἐπιδώσει αὐτῷ;
  bgc-bgc: या मच्छी माँग्गै, तो उसनै साँप देवै?
  khz-khz: Pa magani pene nogi aonai, warowaro pono venia?
  deu-TKW: oder wenn er um einen Fisch bittet, ihm eine Schlange gäbe?
  zsr-NT: Chquiꞌ gnábibiꞌ lëꞌ tubaꞌ böl, ¿naruꞌ unödzjëꞌ queëbiꞌ bël?
  lin-lin: To nani apesaka na mwana na ye nyoka soki asengi mbisi ?
  hns-NT: Aur djab oe matjharie maangie tab toe oke thoro saap deihe?
  noa-E: Wa magbam khai, chaairau ãwarrdam khãijã jëeu khitaawai, ¿nemkhõrta ãwarr
    awi thõo deeju khai? Ni ãbmuajã mag chan abajugui ajim anʉm ichdëupai.
  eng-EMTV: And if he should ask for a fish, he will give him a serpent?
  mib-NT: ¿Te núu jícán i ɨɨn chācá, te á cuáha ró ɨɨn coō nuū i? Tú cuɨtɨ súcuan.
  lif-NT2: इग्र ङासाःन् नाःक्‍तुल्‍ले़ असेःक्‍पे़न्‌पिरुबे?
  xnj-xnj: Amala akamuyupa somba akumpela liyoka?
  mmx-mmx: Kopla i epovo kusu neni na raba i mi tisii mo do neni na sing ti temat?
  cbr-NT: ¿Tsatsa mi ñucácëxun caramina runu a 'inánti 'ain? Camina 'inántima 'ain.
  tee-NT: U ni casq'uinilh ju pamata jantu xamati' milhi'uxijnan ju laich caxtaknilh
    lakatam lu.
  eng-LSV: And if he may ask [for] a fish—a serpent will he present to him?
  cak-NT: ¿O nuya' como jun cumetz pa ruk'a', cuando ri ac'ual xa jun quer nrojo'?
  pah-NT: Po penda'yra'ga ei pe me embuhu ji ve pira javo, a'ero mboja rũi po pe imondoi
    ga pe, ei Jesus'ga.
  sja-NT: Maa-e pɨrã, ¿taama teeik'ã irumaa, chik'o iidik'ãri?
  xed-xed: Ari, ka klipi ɗawaŋ tsa zwaŋ ya, ka klaftani ta nahaɗik ka vlaŋta na?
  mks-NT: Ta ama ná quia̱hva ri ndó in co̱o nu̱ á caxi tá xíca̱ ti̱yacá nu̱ ndó cuxu
    a. Co̱ cája ndó já.
  gfk-S: Ma be ing i saring aen, na tabar balik ie ma tike si?
  bmu-bmu: Me nahönŋan söragöra qesiiga qatö waŋgima?
  dgz-dgz: Amba mu meo menan mup wapi e gare mokare munai? Ae, ap anega uon.
  eng-GNV: Or if he aske fish, wil he giue him a serpent?
  zaa-NT: Canchu inàbą ttu bél·la to' gúą nna, pues aỹa labí capaz ná le gute le ttu
    bèl·là la quì'į álá.
  eng-WEBSTER: Or if he shall ask a fish, will he give him a serpent?
  guh-guh: Itsa pacavajëta dujuainëyo, apo panacoxirajutsimë tsipae jomo.
  bon-bon: Coo tabe bägrä te liba cibu tääpume yäätinäruge, tabe niiyarage cobyame
    lica yääcäruge.
  nhw-BL: Huan sintla amocone anmechtlajtlanis se michi para quicuas, amo anquimacasquíaj
    se cohuatl,
  swh-ONEN: Au mwanawe akimwomba samaki atampa nyoka?
  wbi-wbi: Nambbe angansuume isamaki ikumpeela injoka?
  bba-bba: Ǹ kun mɛ ù n nùn swɑ̃ɑ bikiɑ u koo nùn wɑɑ wɛ̃?
  eng-KJVCPB: Or if he ask a fish, will he give him a serpent?
  kgk-NT: Ta'ýry pira-rehe ojerure ramo, ndaipóri pene pa'ũ-my mbói ome'ẽ va'erã íxupe.
  waj-waj: Ari mmaapuuvo tavaura numa inna yaparaino fai hama yapaivaa inna mminaravai.
  cpy-cpy: 'Aririka ikantemi: ‘Pipina shima.’ ¿Arima pipakiri maanki royaari?'
  ekk-PKP: Või annaks talle mao, kui ta küsib kala?
  mpx-mpx: O ebo ni awanun moti kaiwena, age nasi mwata ni pek?
  wbp-wbp: Nyarrpa-jarrinpa kajingki nyuntu-nyangurlu ngalapi-nyanurlu payirninja-yanirni
    yawukuju kuyukuju ngarninjaku? Warna kulu-parnta mayi yungunparla yinyi? Lawa!
    Kapunparla yawu kuyu ngurrju yinyi ngarninjaku.
  luo-luo: Kata ka okwayo rech to omiye thuol?
  nhe-NT: Huan intla imocone inmechtlajtlanis se michi para quicuas, ax inquimacasquíaj
    se cohuatl,
  aii-aii: ”ܘܐܸܢ ܛܵܠܹܒ ܡܸܢܹܗ ܢܘܼܢܵܐ، ܒܸܬ ܦܲܫܸܛ ܐܸܠܹܗ ܚܘܼܘܹܐ؟
  esk-NT: Naagaqaa qaitchigisivauŋ nimiġiamik iŋiqpan aqaluktuġuguni?
  msb-msb: Amo man kun mangayo sa iyo sin isda, nano, hahatagan niyo sin sawa?
  cpa-NT: Ho¹ ju³ ca¹më¹tsih jáh² tiogh³ jmøi², tsa¹cuanh¹³ hniah¹² møh².
  dso-dso: ନଇଲେ ସେ ମାଚ୍‌ ମାଙ୍ଗ୍‌ଲେ ତାକେ ସାଁପ୍‌ ଦେଇସା ?
  meu-meu: Eiava gwarume bema noia negana ai na gaigai bema henia?
  yva-NT: Arono woyovo jiane rai, weamo wapo jiane raunanto kobe mai, yara wapo tawae
    raunanto maije ramu.
  dgc-dgc: O éng magaged dikam ta ikan, éy anya i iatéd moya, ulag?
  zpm-NT: Zeeṉe rnabgaa win meḻ, ¿niacxe zdeed to tib meeḻ lo win?
  hix-NT: Apa y, kana txko tàmko, rotà, kany me xarha ehtokonye, okoye yàmpàra manatxow
    hamà, àwyanye, kekon hatà.
  sim-sim: Os foomenjik li siliwa, foomen ji halashihi hovo kava yokon hakundaj? Wahau.
  npi-ULB: वा, उसले माछा माग्दा उसलाई सर्प देला ?
  cgc-cgc: Ula kaw man gaatag ta bekkessan naan ta inyo na bata na gangayo ta sidda.
  tim-tim: Akto iŋangât ulilaŋdo âmâ gipmaŋ bo waŋmap. Bo.
  yor-yor: Tàbí bí ó béèrè ẹja, tí yóò jẹ́ fún un ní ejò?
  wos-wos: Di xéri hamwi hwengute wandat, guni hambwe hérae hwetanguni, o yingi maki
    dé? Wu yingafwe. Guni dika xéri hamwi hwetanguni.
  emp-NTPO: Warraba b̶eda iwid̶ibʌrʌd̶e ¿dji zezaba damada diaica?
  eng-F35: Or if he asks for a fish will give him a snake?
  ind-ind: Dan kalau dia minta ikan, tidak mungkin kamu memberinya ular berbisa.
  pes-OPCB: یا اگر ماهی بخواهد، به او مار می‌دهد؟
  mpt-mpt: Eka e baabanea Ayo, aninge mo obnene ge baabanemeo inab misiam eta dabalamabea?
    Yeye, e aninge obalamabebe.
  bla-bla: Ki aukŏm'ŏnĭstŭssi mammi', aiakikotsiuaie pĭtse'ksĭna?
  ssx-ssx: o ta꞉peli honke lea꞉ka꞉na꞉ta꞉ hoke keto mea halimikipe.
  mkl-mkl: Bɛɛbɛ mɔi inɛ kɑ̃mɑ kù wɛɛ iyi bii ɑmɑɛ í tɔɔɛ cɛ̃ɛ ɑ́ so njo ku nɑɑ.
  gaq-gaq: ଣ୍ତୁଲା ମେଁ ଆଃଡ଼ ସାଲ୍ୟାଲା ଆମେକେ ମେଃନେ ବୁବଃ ବିଏ ?
  gof-RNT: Woykko molo woossiko shooshi immey de7ii?
  unx-unx: ଚାଏ ହାକୁ ଆସିରେଦ ଚିୟାଃ ଇନିଃକେ ବିଙ୍ଗ୍‌ ଏମାଇୟାଏ ?
  gah-gah: Itó lagahamú voká lokiko gosihá amitihe. Óe, lá aminogo ive.
  lcm-lcm: Vo man ka aikut ua ta ien, sa nang, kula alis ia ta kene?
  aer-aer: Nhenge re arrenhantherrenhe irrpenngeke apayuthnerlenge, renhe akenhe apmwe
    anthetyakenhe. Arrantherre renhe irrpennge-arle anthetyenhe arlkwetyeke.
  qvc-NT: ¿Ichu suq piskaduta mañashuptinqa, suq kulibrata qongiman? Manám.
  tgl-ULB: O kapag humihingi siya ng isda, ay bibigyan niya ng ahas?
  cbs-NT: Ja inun, baka matu ea aka jaki dakekin dunu man inainsmadiki, jatuwen nuikinan.
  xtm-NTPP: ¿Xi kakan i in tiaka, te kua'a ni i in koo?
  nnq-nnq: Andaje ajopite chamaki kumpa lijoka?
  bao-NT: ¿Ñucã wai cʉ̃ ca jãiro, añarena cʉ̃re cʉ̃ tiicojocãbogajati?
  san-ORI: ମୀନେ ଯାଚିତେ ଚ ତସ୍ମୈ ଭୁଜଗଂ ୱିତରତି, ଏତାଦୃଶଃ ପିତା ଯୁଷ୍ମାକଂ ମଧ୍ୟେ କ ଆସ୍ତେ?
  huv-NT: ¿Jondot matün cüet, ingow üüch cüet apmüüch nop ndiüca?
  otn-NT: Ogue ra̱ hua̱ da̱ 'yäprá̱ ba̱si̱, hi̱ngra̱ c'ɛ̱ya̱ di u̱nni̱.
  nop-nop: Be pisidok hanimbune miŋgembet kedembe mineŋ?
  obo-NT: Woy otid bovuyu sikandin to ngaap, od boggayan dow vo sikandin to uwod?
    Dii en!
  cak-ENT: ¿O ntiquer ta nuya' jun itzel cumütz pa ruk'a', tok ri ac'ual xa jun cür
    nrajo'?
  lif-NT: ᤀᤡᤃᤪ ᤅᤠᤛᤠ᤺ᤴ ᤏᤠ᤺ᤰᤋᤢᤸᤗᤧ ᤀᤛᤣ᤺ᤰᤐᤧᤴ ᤐᤡᤖᤢᤒᤣ᥅
  mie-NT: De tú jícān ji iin tiacá, ¿de á cuāha nú iin cōō nūū ji? Nduú cuitī jā súcuán.
  san-TIB: མཱིནེ ཡཱཙིཏེ ཙ ཏསྨཻ བྷུཛགཾ ཝིཏརཏི, ཨེཏཱདྲྀཤཿ པིཏཱ ཡུཥྨཱཀཾ མདྷྱེ ཀ ཨཱསྟེ?
  qve-NT: Otaq ¿challwata mañakusuqtiykichispas, mach'aqwayta qoykuwaqchís?
  pao-NT: Ka pakwe oo nekwa'e, mu puu gi togogwa oo gea-wa'ne'yoo.
  cbu-NT: Nuwaam kayupchee, tákchu, ¿Mkaa panacheezis? nduni. ¿Chakaja wipaa chinaku
    ashich?
  usa-usa: ánibo iyápógoma aboáqtábá ‘noyááqa timiyo’ tínanama aboámá táí-iraakabayaamma
    amíníyô? minnágaraq ímiye.
  soy-soy: Nɛ́ɛ nɔ́ úye kɛpipi kɛɛ yɛ́ nkpíntomɛ́ u we, uu pɛɛ iwɑ́ɑ kpísi uu kɛ
    hɛ?
  hui-hui: Ai ibugua, Wena mbira ngi, layagua tí mbiralime nogombi minu muleberamibe.
  amf-amf: Way kaara ki miskaysaka, kaaran oolonte kina guni ima ki imo?
  quc-NNT: ¿A kuya ne lo jun kumätz che aretaq kuta' jun kär?
  dob-dob: Nai ꞌabo iyana manuna sisisida mwata waꞌebwaꞌedi? Nigeya saꞌi!
  wrs-wrs: Osva himba yemba omnatava, kam tambko, wo es hevpa yimba saipusuhla wuraohvavma,
    owai.
  mca-mca: Qa qu' niyintaxijets sehetse', ¿me qa' netisij pa'qu' q'oiq'oye'?
  tzo-TZC: Jaꞌ jech xtoc, ¿mi ta xavacꞌbeic jcot chon ti cꞌalal ta scꞌanboxuc choy
    stiꞌe?
  mya-mya: ငါး​ကို​တောင်း​လျှင်​မြွေ​ကို​ပေး​မည့်​သူ​တစ်​စုံ တစ်​ယောက်​ရှိ​ပါ​သ​လော။-
  gng-NT: Bii kì miɛ' wɔ ujɛn la, u li de kɛ̀ uwɛ?
  cbi-NTPO: Tsanguityu'ba, pi alla pakenmala, ¿piñee kunu juyu?
  ikk-NT: mọbụ ye ẹ agwọ omẹni ọ rịọ a azụn?
  leu-leu: O tamo a fin nami pana din mi taa pife tavaie pana tiui, bo?
  maz-NT: Y 'ma ra dyö'tc'eji 'na jmõ'õ, ¿cjo rí unügueji 'na c'ijmi? Iyö, dya xo
    sö'ö.
  bod-N: ཡང་ན་ཁོས་ཉ་ཞིག་བསླངས་ན་བུ་དེར་སྦྲུལ་ཞིག་སྟེར༌རམ།
  tca-NT: —Rü ngẽxguma chi choxnicèx pexna nacaxgu rü ¿ñuxãcü chi i ãxtape nüxna pexãxü̃?
  zpl-NT: ¿Urre xieꞌ deteꞌhua tucu beꞌla acu enduꞌhua chenu rnacuꞌ enduꞌhua bela acu
    enduꞌhua la?
  mbc-NT: Moropai tiyo' ton moro' esa'sai'ya tanne, inesatî'pî pepîn îkîi tîrîya'nîkon
    pepîn iipia? Kaane, inesatî'pî tîrîya'nîkon e'painon.
  ndg-ndg: Au maa anobite omab, ni ywembe apala mpeya lingambo?
  wsk-wsk: Agi wal ko iseso se mot taso ale tuso? Mena.
  toj-NT: Ma huas sc'ana huilex jun chay, ¿oj ma huaahuex yi jun mal chan ba?
  tbc-tbc: Tia dop, iy o isumiaeŋ dop mot wagai ak ipani wak i?
  sna-sna: Kana kuti akakumbira hove iye omupa nyoka?
  smk-NT: O, byan moya paran ulay no kidawat yan kuna' komoyo? Kai anaod!
  grc-TCGNT: Καὶ ἐὰν ἰχθὺν αἰτήσῃ, μὴ ὄφιν ἐπιδώσει αὐτῷ;
  gof-WFTW: Woykko molo woossiko shooshi immey de7ii?
  spa-BLM: O si le pide un pescado, ¿quién le dará una serpiente?
  kyz-NT: Moja sipo pemono pejeja'yra upe, ipira renũjamũ? Naani. Mama'e esagea etee
    futat pemono pejeja'yra upe— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Nami ca naw nga tä se kphyu pe khai u veki ni?
  cya-cya: ¿Uta cha' jñan cula 'in um, ta xtyi ti' um taa um cunaan 'in can'?
  wrk-wrk: Jaliyi ninya ngajaka kakunyi, baki wanyingkanyi janinji wajba. Janinji
    kuna wajba miyanyi. Miku ninjiyi wajba miyanyi.
  nii-nii: Nga kingam omu numbii nimba, eim arim ka wembii sipi kingam ngumba min?
    Ei mon ku.
  ign-NT: Étaripa te tiyasea­ca­hea­napuca eta jima, váhivare táuricaimahi íjara­caimahi
    eta quichare.
  dik-NT: Nadë, ke gɛ̈m këpiny, tɛ̈ cï yen ye thiëëc ë rɛ̈c?
  cac-cac: Tato a junoc chay sc'an eb' d'ayex, ¿tom a junoc noc' chan tzeyac' d'a
    eb'?
  tzj-E: O we nc'utuxa jun ch'u' tzra ¿lnuya' jun cmetz tzra?
  bpx-bpx: अने माछला मांगे, ता तीने गड़हो आपे?
  san-BUR: မီနေ ယာစိတေ စ တသ္မဲ ဘုဇဂံ ဝိတရတိ, ဧတာဒၖၑး ပိတာ ယုၐ္မာကံ မဓျေ က အာသ္တေ?
  yaa-NT: Askatari, ¿mãto fãke mato foe yõkaito mã rono inãtiromẽ? Maa. Mãkai mãto
    fake mã askafatiroma.
  cab-NT: ¿o líchugun lan ában jéwe lun dan le lamúriajan úduraü lúma?
  clu-clu: Kon nagapangayo isda ginatawan nindo ang magkal? Syimpri ara!
  swh-ULB: Au ikiwa atamwomba samaki, na yeye atampa nyoka?
  tpt-NT: ¿Incha kataskꞌinin jatanti, kꞌaxtꞌaqnitꞌik tsapul?
  aai-aai: Na’atube siyamih rererey kok ibai itin ean?
  sny-sny: Sosu le tai lo hare ta ei toweriyei su, tai lo le ma'e haru aimesi ta auwei
    awere? Ahowa.
  myy-myy: “Wai ãmoa yʉ”, mʉa macʉ ĩ yija, ¿ãña ĩsirãjida mʉa? Meje ãña ĩsimenaji
    mʉa.
  trc-NT: Ne̱ sese achíín taꞌníí soj nee̱ xcuaj cha̱ yoꞌ man soj, ne̱ se̱ caꞌvee nano̱ꞌ
    soj xcuáá ne̱ caxri̱i̱ soj ston soꞌ maꞌ.
  cut-NT: Ndete che rica yute ya̱hca ne, hua reca̱h ne a̱ma cu.
  bel-bel: і калі рыбы папросіць, зьмяю падаў бы яму?
  zlm-KSZI: Bapa manakah akan memberikan ular kepada anaknya yang meminta ikan?
  gdr-gdr: O rada ti b'ɨgat erkis kabumɨm, sɨ rɨngma, ton gɨrem e okau?
  vmy-NT: ꞌBa tsa tjiuti skuiꞌare, ¿a tu tjiuye tsjare?
  cmn-FEB: 如果他要鱼，你会给他蛇吗？
  gmv-RNT: Woykko mole woossikko shoosh immizadey dandee?
  ncl-NT: Huan sinda ixól quitemachis se michin, itajtzin amo quimacas se cuhual.
  sua-sua: I o nap kais kmen a vim tang ngang kmem enangthe npa mnganang mang a slang
    tang?
  are-are: Era turta erinha itja apma nthama, era ekura irrpanngaka enkamanga.
  gai-gai: Co, mooŋnuoca nemo ŋgoaem ianna digi te, ne mamo nduop ŋgoreac ian aŋgɨ
    neaŋit ki, a? An toco wanaiŋ!
  qvm-NT: Tsaynogla pescäduta manacushuptiquipis ¿culebrata garanquimantsurag?
  chz-NTPS: Hiꜙ cherˊmahꜗ gaꜙngɨɨyꜘ ku̱yhꜙ ja̱a̱ˉ hmoohˉ, ¿haˉ läꜙja̱ˉ kwë̱ë̱yhˈ ja̱a̱ˉ
    mɨɨhˉ?
  kmu-kmu: Noyamehema kahavi-gesigeka nefaga osifaꞋvea alika amigano? AꞋao ani yana
    alika oꞋamigane.
  ood-NT: o wabsh g wamad wo mah mat g watopi hidod ab wo em‑tai?
  lbm-lbm: यां मच्छी मांगेंन, त ओख सांप देयेंन?
  ncj-NT: Noso tel, ¿quimacas se cohuatl ihcuac quitlahtlanilis in michi?
  yuj-yuj: Táte tárápao naropwarén sérrá, ‘Éntékam sápae’rá sénánko te, tákam-ti sánk
    naenámp nie? Am táman kor mono!
  kto-kto: Are gat to, leba aekang kulot ba mamo ang meba alang a abuluma ba aun,
    atabo eba alang mamo kagok ula kiro ba aun, a? Iriro gat la karuk.
  gmv-NT: ዎይኮ ሞሌ ዎሲኮ ሾሽ ኢሚዛዴይ ዳንዴ?
  por-BLT: Ou se ele pedisse peixe, dariam a ele uma cobra?
  stp-NT: Piam ku guꞌ noꞌ tuꞌ batoop taan, ¿kaꞌ koꞌ aa pɨx muiꞌ ba daagiꞌñkaꞌ? ¿Jia
    na guꞌ cham jaroiꞌ jaiꞌch na puꞌñi jaꞌk tu bua? Nam guꞌ bɨɨx pɨx jix ja daꞌ gu
    ja maamar.
  mgc-mgc: Ëzë wisi maako ako'jo kyenze ma mo akïrï wiri kï'dï zi mo.
  ame-NT: '@see-verse:MAT.007.009'
  mgh-2016: Ama nommaha inwaa vanovekelha awe ihopa?
