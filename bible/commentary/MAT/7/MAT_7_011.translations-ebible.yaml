    no no ba alin diali, ba bai lle kade Chubege Chube lle no kete bage.
  tmd-tmd: Ñɨŋ nöbö mö waiö yöi aku, jɨ halöu ha ñɨŋ bla ap wä bla akwör nöiöña. Nuö
