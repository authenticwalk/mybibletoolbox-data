verse: MAT.007.011
translations:
  kpx-kpx: La hilokage laeau vaveve toela vamale ataea. Isito laeau la ese kebia hoesegevei
    isiviabe ke oveveve ke hilokalu. Iale ke nahate lana la Mamau otogoe uale ke imihage
    auna la vaveve ke evihai onobenobe dua laovei.
  okv-H: Ungo embo sasapura rate daingeto ungota meniundi ta degi hande javotoho ikasova
    avo ungo kiarira. Eto ungota mama uhu ta iraguja amo hande embo be avo eto embo
    na amita degi penunu au javotoho pere ikasuja.
  tbo-tbo: Taumi tu apapoe ma o hanapugeya po natunatumi ginouli dewadewana o yambenehi,
    yaka Amata hoi yada tu lupali ginouli dewadewana e welewelemi.
  mal-C: മക്കൾക്കു നല്ല ദാനങ്ങൾ കൊടുക്കാൻ പാപികളായ നിങ്ങൾക്കറിയാമെങ്കിൽ, സ്വർഗസ്ഥപിതാവ്
    തന്നോടപേക്ഷിക്കുന്നവർക്കു നല്ല ദാനങ്ങൾ എത്രയധികമായി നൽകും!
  grc-SR: Εἰ οὖν ὑμεῖς, πονηροὶ ὄντες, οἴδατε δόματα ἀγαθὰ διδόναι τοῖς τέκνοις ὑμῶν,
    πόσῳ μᾶλλον ὁ πατὴρ ὑμῶν ὁ ἐν τοῖς οὐρανοῖς δώσει ἀγαθὰ τοῖς αἰτοῦσιν αὐτόν;
  bgc-bgc: इस करकै जिब थम बुरे होकै, अपणे बाळकां नै आच्छी चीज देणा जाणो सों, तो थारा
    सुर्गीय पिता अपणे माँगण आळा नै आच्छी चीज क्यूँ न्ही देवैगा?
  khz-khz: Pio tugamagi, gomi rakava talimami, na gau namara natumi venivenira ripami,
    gaurana gomi Tamami kupai etaluna, ia na gau namara genogi-veniana talimara pene
    venira vegata!
  deu-TKW: Wenn nun ihr, die ihr böse seid, verstehet euren Kindern gute Gaben zu
    geben, wie viel mehr wird euer Vater in den Himmeln Gutes geben denen, die ihn
    bitten?
  zsr-NT: Lbiꞌiliꞌ nacliꞌ huiaꞌdöꞌ, san nö́ziliꞌ unödzjliꞌ quecbiꞌ zxiꞌnliꞌ le nac
    dxiꞌa. Nactër löz, Xuzliꞌ zoëꞌ yehuaꞌ yubá unödzjëꞌ quegac nup taꞌnabi Lëꞌ le
    nacgac dxiꞌa.
  lin-lin: Soki bino bato oyo bozali kutu mabe boyebi kopesa na bana na bino biloko
    ya malamu, ndenge nini Tata na bino oyo azali na Likolo apesa te biloko ya kitoko
    epai ya bato oyo basengaka Ye yango ?
  hns-NT: Manai logan kharaab hai aur tabbo aapan larkan ke attjha tjiedj djaane hai
    dewe. Bakie tor swarag ke Pieta poera hai. Tab djab koi ose koetjh praatna karke
    maange hai tab oe ketana djaada attjha tjiedj deiga!
  noa-E: Magnaa, Pãar jãg ö ãkhãraa khithëem khʉʉnaujã pãach chaainau nem jëeuwai,
    ¿nem wajaphamjã ĩgkhaba deeba aajẽ? ajim anʉm. Pãrau jãg deejem khai, pãar Aai
    ʉ̈gthar simua chará pãrau pãach chaainag nem deejem khãaijã wajapcharamta deebajup
    ajim anʉm, ichig jëeu nʉm khʉʉnag.
  eng-EMTV: If you then, being evil, know how to give good gifts to your children,
    by how much more will your Father who is in heaven give good things to those who
    ask Him!
  mib-NT: Núu súcuan te máá ró jijnáhan ró, vēsú ñayuu iyó cuéchi cácuu ró, te cájini
    rō cuāha ró jéē váha nuū séhe ró. Te nagā ni cuu máá Tátá rō andɨvɨ́ jéē ma cuáha
    ya jeē váha nuū ñáyuu jicán nuū yā.
  lif-NT2: खिनिॽ निङ्‌वाॽ के़भे़ॽबा के़जोगिसाङ् खिनिॽ साःहाॽरे़ मे़नाःक्‍तुल्‍ले़
    नुःबा पाःन्‍हाॽ पिमा के़ले़स्‍सुम्‍ने़ फाॽग्र, खे़न्‍नुःल्‍ले़आङ् यरिक् खिनिॽ
    साङ्‌ग्राम्‍पेदाङ्‌ङोबा पानुदिङ् पाःल्‍ले़ खुने़ॽ के़नाःक्‍पाहाॽ नुःबा पाःन्‍हाॽ
    पिरुसिॽरो॥”
  xnj-xnj: Ngati hinu nyenye, mwavahakau, mwimanya kuvapela vana vinu vindu vyabwina,
    chakaka Dadi winu wa kunani akuvahengela neju akuvapela vindu vyabwina, vala vevakumuyupa.”
  mmx-mmx: Keke i do nemi limixin bilinga, ketla mikleklen i do mim taba laxamdak
    mi laxaalik atnimi mi lempanga nunuan. La kerepmo i epovo rinotno do ne Temen
    nimi ro vana at laxalibet naba lok momo aleng ti raba bok lempanga nunuan tinedi
    di ngising tin.
  cbr-NT: Mitsux 'atima uni 'ixunbi camina mitsun bëchicë upí ñu 'inanin. Mitsúnmi
    'acësamaira oquin ca Nucën Papa Dios naínu 'icë an a ñucácë uni a upí ñu 'inánti
    'icën.
  tee-NT: Pus ju uxijnan mas na k'ai unt'at'it lai xt'akniyat'it ju k'ox ju mi'ask'at'an'an.
    Pus ja va a ti yuchach ju quimpai'an Dios ju vilhcha lact'iyan jantu cati'axtaknilh
    ju k'ox ju yu'unch ju tasq'uini.
  eng-LSV: If, therefore, you being evil, have known to give good gifts to your children,
    how much more will your Father who [is] in the heavens give good things to those
    asking Him?
  cak-NT: Rix man niben ta quiri' chique ri iwalc'ual. Más que rix itzel ino'j (ina'oj),
    pero man jun mej (bey) niya' jun itzel ex chique. Rix ja ri utzilaj tak ex niya'.
    Más chech ri' nu'on ri Itata' ri c'o chicaj. Raja' can nuya-pe chiwe ri nic'utuj
    che. Y ronojel ri nuya-pe, can je utz-wi.
  pah-NT: Ite'varuhue'ỹva'ea ja po pe pekwaha imondovo peja'yra'g̃a pe. Peko te'varuhu
    pe reki. Po pe g̃anduvamo pekwaha imondovo peja'yra'g̃a pe, a'ero koji'i penduvete'ga
    yvagipeve'ga pyryheteve'ga ikwahahetei pyryheteva'ea imondovouka pe me pe poranduvame
    ga pe, ei Jesus'ga.
  sja-NT: ¡Mãga-epɨ! Parã ne-inaa k'achia oopataarã mĩda, pãchi warrarãmaa net'aa
    pia tee k'awa p'anɨ. Parãpa mãga ooruta pɨrã, ¡audupɨara pãchi ɨt'aripema Ak'õre
    Waibɨapa ne-inaa pia teeit'ee chi iidirutaarãmaa!
  xed-xed: Ka si kaghuni ta nzakway ka ghwaɗaka mnduha, nda sna kuni ta klaftá ŋərma
    skwiha ka vlaŋtá zwana ghuni ya ní, Da ghuni ta luwa yeya dzaʼa kwal kul snaŋta
    klaftá skwiha ɗinaɗina, ka vlaŋtá gwal ta ɗawaŋta da tsi rki?»
  mks-NT: Cande̱hé ndó. Va̱tí mé ndó cúú ndó ña̱yivi cája cua̱chi joo xíni̱ va̱ha
    ndó quia̱hva ndó ña̱ va̱ha nu̱ú ja̱hyi ndó. Ndaja ga̱ ví cája Ndióxi̱, tátá ndo̱,
    mé a̱ íin indiví xi̱hi̱n ndo̱. Quia̱hva mé á ña̱ va̱ha nu̱ ndo̱ tá ná ca̱ca̱ ndó
    ña̱ nu̱ mé á.
  gfk-S: Ing be mu ira ut na sana, mu la nunure ter ura tamtabar ira nati mu ma ra
    bilai na linge, io, ikinong i hamanis be no numu Mama ruma ra mawe i manga nunure
    ter ura tamtabar dong ing di saring ie ma ra bilai na linge.
  bmu-bmu: “Mewö aiga iŋini ambazip bölöŋi aka töndup kalem ölöpŋi ölöpŋi nahönböraturupŋini
    eŋgibingö dop akze ewö, eŋgö Iwiŋini Suep mire maljawaŋön mönö kalemŋi denöwö
    aŋgön kölbawak? Yaŋgö uruŋaŋgö ahakmemeŋi mi neŋgoŋgita tandökŋi kun akza. Miaŋgöra
    iŋini yuai ölöpŋaŋgöra köuluköba qesim waŋgime ewö, yaŋön mönö sihimŋan mi eŋgima.
  dgz-dgz: Ap menan e koevet iragen go otu waiawa kakaewa garaet munapen asigiap di,
    go e taiana otu kamontu. Iwa Mamanu God kimaniwa garaet kakaewa aigap tainiwa,
    ap menan da da God inap mup wainewa me kakae guragut yan aiman ta muniwan.
  eng-GNV: If ye then, which are euill, can giue to your children good giftes, howe
    much more shall your Father which is in heauen, giue good thinges to them that
    aske him?
  zaa-NT: Lebi'į màsqui'ba ná le enne' tul·la', pero hua yù bá le gute le ca cosa
    tsè' qui' ca ỹi'ni le. Tsí álahua adí telá lani gusto gunna Tata Dios qui' le
    ca cosa tsè' nu inàbani li e cá.
  eng-WEBSTER: If ye then being evil know how to give good gifts to your children,
    how much more shall your Father who is in heaven give good things to them that
    ask him?
  guh-guh: Paxamë paneajamatabëcuenebejevi ata, payapëtaneme panenacoxirajutsinexa
    pexaniajava. Paneaxa, athëbëtatsia peecaenë, bitso biji cajena pexaniajamatabëcuenenë
    paxamë matatoxenetsia. Bajaraponë pacarajutsiana pexaniacuene itsa pavajëtame.
  bon-bon: Weene puu niiya biname gemi, yepä weene umle gemi miijimiji gwidape weeme
    bägrä bine ceera. Egäsu nata weeme Babe lui cabucewe je enajenige, tabe cuta piba
    yääcäranemuge miijimiji gwidape, lui cina teebine yäätinärusi.
  nhw-BL: pampa masque antlajtlacolchihuani anquimatij anquinmacase amoconehua catli
    cuali. Huajca achi más Toteco amoTata catli itztoc ilhuicac quimati quinmacas
    catli cuali catli quitlajtlaníaj.
  swh-ONEN: Ikiwa ninyi basi mlio waovu mnajua kuwapa watoto wenu vitu vizuri, si
    zaidi sana Baba yenu aliye mbinguni atawapa vitu vizuri wale wamwombao?
  wbi-wbi: Nave umue, mwe vahosi mukaghwile kukuvapeela avaana viinu ifiinu ifinofu,
    lino uNhaata ghwinu ughwa kukyanya, nakaivomba vunofu, kukila, kukuvapeela ifiinu
    ifinofu vano vikunsuuma?”
  bba-bba: Bɛɛ be i sɑ̃ɑ tɔn kɔ̃sobu mɑ i yɛ̃ mɑ bɑ rɑ bibu kɛ̃ɛ ɡeenu wɛ̃, bɛɛn Bɑɑbɑ
    wɔlluɡii u ǹ koo be bɑ nùn kɑnɑmɔ ɡɑ̃ɑ ɡeenu wɛ̃ n bɛɛ kere?
  eng-KJVCPB: If ye then, being evil, know how to give good gifts unto your children,
    how much more shall your Father which is in heaven give good things to them that
    ask him?
  kgk-NT: Peẽ kwéry pende rekoha vai ramo jepe, peme'ẽ kwaa joty iporã porã va'e pende
    ra'y kwéry-pe. Ha pende Ru yváy pygwa katu hekoha porã tee va'e. Upéa-gwi ome'ẽ
    kwaa porãve voi pejerure va'e-pe gwive iporã porã tee va'e.
  waj-waj: Ivaara ngia mmatayaa maisama variaiya mminnaa yoketaiyauvaa ngiingii nnaakaraiya
    mmiaa aataruuvaa vaa ngia taavai. Ngii Gioova ngiau aapu variivo ngia ngiingii
    nnaakaraiya mminnaa yoketaiyauvaa mmira aataruuvaa yaataraivoono gioonna kiaapu
    inna yaparakiaiya mminnaa yoketaiyauvaa iya mminaravai.
  cpy-cpy: Tema piyotziro petakotari eeroka pitomi-paeni, okantawita pikaari-pero-wita
    eeroka. Riitaki maperotzirori Ashiteeri Inkite-jatzi, retakotari maawoeni amanayi-teeriri.
  ekk-PKP: Niisiis, kui isegi teie, kes olete kurjad, oskate anda häid asju oma lastele,
    kui palju enam annab teie taevane Isa häid asju neile, kes teda paluvad.
  mpx-mpx: Komiu, bwagana gamagalau nanakil, sauga gegewena bugul waiwaisana ku pekpek
    natumiyau elal. Inoke ta atena bubun Tamamiu labulabumwa bugul waiwaisana nasi
    ni pek bolo hi awanun elal.
  wbp-wbp: Nyurrurla yapa-patu kula kankulu ngurrju nyina Kaatu-piya. Kala yinyi-jiki
    kankulu-jana nyurrurla-nyangu kurdukurdukuju nyiyarningkijarra ngurrju-nyayirni.
    Wapirra-ka nyina jama-juku nyurrurla-piya-wangu. Kajinkili payirni nyiyarningkijarra
    ngurrju, ngula-jangka nguru-nyayirni-wangurlarlu kapu-nyarra ngurrju-mipa yinyi.
  luo-luo: Ka un ma un joricho kamano, ungʼeyo miyo mich mabeyo ne nyithindu, koro
    Wuonu manie polo donge nyalo chiwo ne joma okwaye mich mabeyo nyadi mangʼeny!
  nhe-NT: pampa yonque intlajtlacolchihuani inquimatij inquinmacase imoconehua tlen
    cuali. Huajca achi más Toteco imoTata tlen itztoc elhuicac quimati quinmacas tlen
    cuali tlen quitlajtlanise.
  aii-aii: ”ܐܸܢ ܗܵܕܟ݂ܵܐ ܐܲܚܬܘܿܢ ܕܝܼܬܘܿܢ ܒܝܼܫܹ̈ܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܝܼܵܗܒ݂ܵܐ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ
    ܛܵܒܹ̈ܐ ܠܒܢܘܿܢܵܘ̈ܟ݂ܘܿܢ، ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ ܒܸܬ ܝܵܗܒܹܠܔ ܛܵܒ݂ܵܬܹ̈‌ܐ
    ܠܐܵܢܝܼ ܕܛܵܠܒܝܼ ܡܸܢܹܗ!
  esk-NT: Pigiitchaluaqhusi iḷisimaraġigiksi qanuq qaitchił̣iksraqsi nakuuruanik sunik
    qitunġaurapsitñun, maatnaasu aapasi qiḷaŋmiittuaq qaitchiñiapiaqtuq nakuuruamik
    tamatkunuŋa iŋiqsruqtuanun ilaanun.
  msb-msb: Kun kamo ngani na mga maraot an ugali pero maaram maghatag sin mga maayo
    na bagay sa iyo mga kaanakan, sing-ano pa gayod ada an iyo Ama sa langit an mahatag
    sin mga maayo na bagay sadtoʼn mangayo sa iya!
  cpa-NT: Jøng² chi²júh² ma²ŋih³ hniah¹² ha²lah cuúh³ hniah¹² hi² dsio¹ quiah¹² tsih²
    guing², hniah¹² dsa² ti³reh² dsag³, jøng² hiug¹² jín³ cuø¹ Jmi² jniang³, dsa²
    guǿ¹² ŋi¹juǿi¹, hi² dsio¹ quiah¹² dsa² møa¹.
  dso-dso: ତମେ କାରାପ୍‌ ଲକ୍‌ ଅଇରଇଲେ ମିସା ନିଜର୍‌ ପିଲାମନ୍‌କେ ନିକନିକ ଜିନିସ୍‌ ଦେଇସା । ସେନ୍ତାରିସେ
    ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସରଗର୍‌ ବାବାକେ ମାଙ୍ଗ୍‌ବାଇ ସେ ସେମନ୍‌କେ ଆରି କେତେ ନିକନିକ ଜିନିସ୍‌ ଦେଇସି
    ।
  meu-meu: Benaini, umui na dika taumui, ḡau namodia natumui o henidiamu, Tamamui
    guba ai e nohomu ese ḡau namodia na inoihenina taudia basine henidia a?
  yva-NT: Weapamo ayao kakaije no wasai, weramu wapo anakotaro ngkove raunanto wapa
    arikainye mansai. Maisyare omai ti, wapa Ajayo no no munijo ntiti Opamo kakavimbeo
    wasakivan bintabo, weti tugae Po ana ngkove raugaje Apa arikainye wasai arono
    wapo anajo.
  dgc-dgc: Nadid, entan moy; maski makasalanan kam a tolay, éy atdinan moy du anak
    moy ta mahusay. Ey Tama moy ta langet, éwan na beman iatéd i mahusay ta mékeged
    diya?
  zpm-NT: Led rioxco to lëë niapse ncuaaṉe wen rdeed to lo xpëëd to, niicle ne miech
    ntseeb nac to. Teḻne sca rioxco to xpëëd to, peleḻ Pxoz to dzigo, meṉ ne zob gbaa,
    tsoxcod me to. Ib tedsod grëse zha ne gnab lo me gdeed me ncuaaṉe rquiin zho,
    zdeed mew.
  hix-NT: Enyhoru marma màmyatxow hamà, ohokyamo wya. Àro wyaro rma manatxhe, omnyamo,
    anhà komo rma. Àsok haxa hana nay ha, oyàmkom ha, kahe yawono rma. Oyohonye rma
    haxa enyhoru yàmnye ro me nay hamà. Owyanye, uro ewakryeko, katxhe rma, enyhoru
    rma yàmyaha ha, noro ha, owyanye, kekon hatà, Txesusu.
  sim-sim: Ambehoma, angop ji heyewa sir. Jir kavakavan unda ma jir. Hako jikisi jihi
    li siliwa wolo mbele mbele jivi nom lirin handa jir. Uhunda hom Avui Wasilaka
    jihi or hevenik linda oto mbele mbelen orin ji sili nahi, hakwa ri.
  npi-ULB: यसकारण, तिमीहरू दुष्‍ट भएर पनि आफ्ना छोराछोरीलाई कसरी असल थोक दिने भनी
    जान्दछौ भने, तिमीहरूका स्वर्गीय पिताले उहाँसँग माग्‍नेहरूलाई कति बढ्ता गरेर दिनुहुन्छ
    ?
  cgc-cgc: Tenged kyo na mga gabuat ta malain nalam man mag-atag ta dayad na mga betang
    naan ta inyo na mga bata, sigurado na ate an na Amay na naan ta langit mas pa
    gid mag-atag ta dayad na betang naan ta mga gangayo ki kanen!
  tim-tim: Akto ye luâk bâleŋande nanaŋ lepatlupyeŋe damun akyeŋgim hin are yeŋgimai
    aregât dopŋe are ewangim Anutu himbimân manmapŋe luâk siânbaŋe ulilaŋmai are yeŋgât
    okot nâŋgâm dowâk wan ulilaŋmai are yeŋgimap.
  yor-yor: Ǹjẹ́ bí ẹ̀yin tí í ṣe ènìyàn búburú bá mọ̀ bí a ti í fi ẹ̀bùn rere fún
    àwọn ọmọ yín, mélòó mélòó ni Baba yín tí ń bẹ ní ọ̀run yóò fi ohun rere fún àwọn
    tí ó béèrè lọ́wọ́ rẹ̀?
  wos-wos: Némbuli wun hundika mé saréké. Guni haraki saraki mawuli xékékwa du reta
    guni guna nyangwalka yikafre joo guni hwe. Anwarmbu rekwa du guna yafa yikafre
    mawuli yakwa du reta guniré sarékéngwanda dé némafwi yikafre joo hwetandé, déré
    wakwexékéndé du takwaka.
  emp-NTPO: Bãrã dji cadjirua b̶eaba bãrã warrarãa ne biada dia cawa panʌbʌrʌ, ¿bãrã
    Zeza bajãne b̶ʌba dji iwid̶i panʌ́a ne biada diaẽ́ca?
  eng-F35: If you then, being evil, know to give good gifts to your children, how
    much more will your Father who is in the heavens give good things to those who
    ask Him!
  ind-ind: Nah, kamu yang jahat pun tahu memberikan yang baik kepada anak-anakmu!
    Terlebih lagi Bapamu yang di surga. Dia pasti akan memberikan yang baik kepada
    setiap orang yang meminta kepada-Nya.”
  pes-OPCB: پس اگر شما، اشخاص گناهکار، می‌دانید که باید چیزهای خوب را به فرزندانتان
    بدهید، چقدر بیشتر پدر آسمانی شما به کسانی که از او درخواست کنند، هدایای خوب عطا
    خواهد کرد.
  mpt-mpt: Dabalim naka ibo inaniba ib memei inamin namin ayamo dokayebib otane ib
    Aye abilim ut bie ibo gaisenebiobe. E memei baabaniba Inamin namino doyene genimibo
    bain ye e inamin namin ayam ota doyamabebe.
