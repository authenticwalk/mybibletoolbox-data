    nipa warrpam an-molamola, rrapa aburr-gata aburr-yinmiyapa abu-wengganacha aburr-workiya,
    nipa burr-wu barra gun-molamola gun-guyinda.
  wal-wal: Intte iita gidiiddi, intte naatussi lo77obaa immiyoogaa erikko, yaatin,
