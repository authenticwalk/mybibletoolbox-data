    mʉsa wariro yʉhdoro Cohamacʉ sehe to pohnare wara.
  mwp-mwp: '@see-verse:MAT.007.010'
  ksj-ksj: Zaꞌe sauꞌa azaḡa rehano, ḡau manomano ubudeze zenoga urateꞌohe. Eꞌe teige,
    zae Moze, adureo radiuꞌetaꞌaꞌe, ane mazao umideꞌeteꞌe azaḡa hube hune ḡau manoḡa
    ziniꞌuma.
  sbk-sbk: Nkushele, mubhimbibhi muminye hubhapele abhana bhinyu ivintu ivyinza, Je!
    Ungulubhi wenyu uwahumwanya sangabhapela hanii ivyinza bhebha hunabha umweene?
  mya-JVB: သင် တို့သည် အဆိုး ဖြစ် လျက်ပင် ကိုယ် သား တို့အား ကောင်း သောအရာ ကို ပေး
    တတ်လျှင် ၊ ထိုမျှမက ကောင်းကင် ဘုံ၌ ရှိတော်မူသော သင် တို့အဘ သည် ဆုတောင်း သောသူ
    တို့အား ကောင်း သော အရာ ကို သာ၍ ပေး တော်မူမည် မဟုတ်လော။
  kgf-kgf: Ini imi ic birianéŋ iwawai hiabia nambérac hécgina énécmimiawac hénia nindacʒu.
    Waŋu Maŋgocgina kurumeŋiguc kecʒac inéŋ welecmianʒu ionac iwawai hiabia sécgina
    ogicma ménda énécmimac me?
  awb-awb: Ite sibowáréh ahbabároraho keéq itene animárí peh kaweq naneq nári nárino
    mino. Íópeqté Ítéríbógá wensabé, Nánio e kewé peh kaweq naneq nárinkéhe.
  gdn-gdn: Ki pokere wainapumuri; Wi iyapana kaina yewe wairau idiwu ki wi ka eba
    bagi ko wi munuguma mu bamamugu ka wi bagi mena kwaiwa-gamu puyo ebo ebo bagi
    mena mu tageyamu. Ki maba, Mamanuga God e ka bagi kawaya esida kunumau tondau
    ki apunai ki pokere nu mete kataigibi wetawetara da iyapana gwedewau e bameya
    genetagisi ki ka e denai puyo bagi ebo ebo ki mena mu tageni.
  nko-NT: Mlɩ lakpan abwɛpʋ́ kʋ́ráá mlɩyin alɩá bʋtɔpʋ́ atɔ wankláán há mlɩ
    abí. Ntogyi sʋ́ mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ mʋ́ mɔ́ɔpʋ atɔ wankláán há
    ahá ánɩ́ bʋdɛ mʋ kʋlɩ́.
  bsn-NT: Diore bajiro quẽnase yirã me ñaboarine, mʉa rĩare quẽnaro yaja mʉa. “To
    bajiro yirã ñaja” yimasirã ñari, “Mani jacʉ õ vecagʉre mani sẽnijama, quẽnaro
    masu manire yirʉcʉmi”, yimasiaja mani —ĩnare yiyuju Jesús.
  pib-NT: Giyagni wa gixa muglenmakgi gimata genekawgenreta kigleru genekashle, pnutlu
    Giru tengogne Gajeru kiglerkaka renekanna ragjitjene.
  wiv-wiv: Pele kua miu, ia vata kua miu ta manumanu zahazaha, miu ta lala miu kata
    vala goloa kemikemi ni habu tutumiu. Ia pebarae za, a Tamamiu kua na lagato ia
    da e vala goloa kemikemi na nuhu kua dia ta hulenia kirina!
  reg-reg: Kulwejo, ikabha emwe abhajabhi omumenya okubhayana abhana bhemwe ebhiyanwa
    bhyakisi, Angu nibhutuloki bhunu Lata Bhugenyi wa mulwile kabhayana bhinu bhya
    kisi bhanu abhamusabhwa omwene?
  mlh-mlh: “Oŋu fukeko ŋoŋo ŋiŋigo sembene fukeru jibu yauŋ fiine fiine odumadepuŋaŋuŋ
    yarekimiŋ ore so fukegobi ine, ŋoŋore Mama Sombuŋ kaeo goga, iŋoji yauŋine uruŋu
    sabarena? Iŋore mande eebobo oi nodureru fuŋine mo fukega. Ore eru ŋoŋo ya oroinere
    oŋga wosiru weu tenimiŋ ine, iŋoji aŋiinere oi ŋareiŋ.
  gof-ENT: ያቲን ሂንቴ ኢታ ጊዲሼ ሂንቴ ናይታስ ሎዖባ ኢሞ ኤሪኮ፥ ሂንቴ ሳሎ ኣዋይ ባና ዎሴይሳታስ ሎዖባ ዋቲ ዳርሲዲ ኢሜኔ?
  aau-aau: Ama, suw mo senkin, hom weynpaweyn piap-araw non lwak e hi, homkwe hmo
    ney me kokwe maym yaprue-ar me nuw-kow. Kwa lonuayk, hromo Aio nonkumey ko so
    yor mokwe, aio ki ko mo yor mo eir mon nuw-wak. Hakwe hme seme me, hmo Aio nonkumey
    ko hiykwe hyo ney hye ma mesopok seme, maym yaprue me liy kow.
  tvk-tvk: Ma, tave ti neta xa mube moletin tesa xil, e mukil kuh sexien mak xa ti
    musa sanien xa bos mi horamue namim xil. ?E midep ni sexien na Hi Tamemim xa bos
    pupu xa de ut nesao? Sexien nan bos mili sexien namim, e isa holesok xil xa bos
    mi ngan xil xa ti lisisi.”
  prf-NT: Ni sikam a makasalanan hidi ay tukoy moy a mangatád ti mágkaganda hidi a
    bagay ten anak moy hidi, ay mas lalu dán en Ama moy a ked dilanget. Átdenan na
    ti mágkaganda a bagay en deyaman a magagid dikona.
  auy-auy: Énifo sáwí-waasi ombánifo kentáánintomba kawe-tántááꞌá wétimefo wíyómpakemba
    kentáásifowa kaweꞌ-aantemba iwáí póna áísai íyawimo éna kawe-tántááꞌá timíníye.
  tbg-tbg: Ne kia koqe vaiinti nahenti vaihavata, ne nenta vainti koqe haikaqai nimi
    variarave. Ni Qova Kotiva vo? Ni Qova naaruvaini vaiva ni aatarakero uritarero
    vo haika vo haika naari vai vaiintika mantaqumakero nora haika koqe haikaqaima
    nimianarove.
  hub-NT: Atumka shuar tunau ainakrumsha, uchirmeka pegker suwaitrume. Atum tumarmincha
    Yuus nekas ima Pegkera imausha, ¿urukamtaig atum pegker seamuncha amaschati?
  hmo-hmo: Umui be dika taudia, to umui emui natudia dekenai gau namodia umui henia
    diba, unai dainai emui Tamana guba dekenai ia noho, be gau namodia idia noia taudia
    do ia henidia momokani, ani?
  big-big: Ini yombanuwili kaile miziwili kele kapura inugu inigi marekngangwili ngeragi
    keya watabi wazono piyengka yani miziwili. Mena, Anoto inigi Mango paka ngalege
    kaile nayendau mizi onobok ini piyegi nguk mei puwili watabi kolokngagono wazono
    piyeng yanagi ma yeik?
  gux-G: Yeni yin bia maami kuli, i bani ya bo ŋana ki ba teni i bidi, taalm ŋaa po
    i, ki i Diedo ba teni yaali kuli ki bua li ya tie ki miagu i.
