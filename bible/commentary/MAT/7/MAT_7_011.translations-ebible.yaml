  san-ITR: tasmAd yUyam abhadrAH santo.api yadi nijabAlakebhya uttamaM dravyaM dAtuM
    jAnItha, tarhi yuShmAkaM svargasthaH pitA svIyayAchakebhyaH kimuttamAni vastUni
    na dAsyati?
  bel-N: Дык калі вы, будучы злымі, умееце добрыя дары даваць дзецям вашым, тым больш
    Айцец ваш, Які ў небе, дасьць добрае тым, што просяць у Яго.
  sch-sch: Nangni misie ngeiin luo nin nâingei neinun sa pêk nin rietin te, invâna
    nin Pa vângin chu a zongngei kôm neinun sa a pêk mintam bâk rang na!
  mic-MIQNT: Na geituoq ta'n tli ula'latoqs'p gn'januaq aq ignmatoqs'p gelu'lgl goqwe'l
    je tlia tel lue'ultioq. Ta'n tujiw pipanigesultioq gujjinu ta'n eig wa'so'q me'
    ignmugsitoqs'p ta's'gl gelu'lgl je mu ta'n goqwei ignmuoq gn'januaq.
  huu-NT: Jeacɨnona fɨnocabidomoɨ; iadedɨ mare ra omoɨ uruiaɨmo fecacabillana uiñotomoɨ.
    Caɨ Moo Jusiñamuidɨ jaca mareuidɨmɨe. Caɨ baɨfemo naimɨe faɨte. Ie muidona naimɨemo
    jɨcanotɨnomo mare rana fecaite.
  jiv-NT: Nuikia átum yajauchitirmesha atumi uchirí̱ péṉker ana nu tuke súuchakaitrum.
    Nuna naṉkaamas nuikia seakrumniṉkia atumi Aparí̱ nayaimpiniam pujana nu péṉker
    ana nuna suramsashtatuak.’
  otm-NT: '@see-verse:MAT.007.010'
  dah-dah: Deŋ mata buluŋ mar wor diriŋtiŋ yago beleŋ det kuraŋ yekeb det igiŋ po
    yunniŋ yeŋ nurde haŋyen. Niŋgeb Adotiŋ Al Kuruŋ saŋiŋ miŋyaŋ gobe deŋ megen niŋ
    mar gote folek geb, gusuŋaŋ irkeb det igiŋ wor po goyen dunyeŋ geb.
  tnk-tnk: Kɨmiaha tihaməkeikei mhəuvei pen narimnari amasan me m nəkwərhakwərha me
    səkɨmiaha. Mə kɨmiaha i nəkur ərəha hiəukurən noien iamɨnhi, hiaməfətərɨɡ ia Tata
    səkɨmiaha ia neiai? In truvei pen narimnari amasan me rasori mwi m nərmama səməme
    kamhəres in tukwe.
  kpr-kpr: Tefo, ni jo amingae aresa. Ne ari ekoko embori, avata nenda sasingu tavo
    eveva eraeva. God Afa nu veka eveva bekári. Ava sedo, kau nenda sasingu tavo eveva
    eraeva aminga ava, mave God Afakena benunu sarera amo, God nemoá tavo e gogoghombuse,
    roera evevago beká ava mutarira.
  san-IAS: tasmād yūyam abhadrāḥ santo'pi yadi nijabālakebhya uttamaṁ dravyaṁ dātuṁ
    jānītha, tarhi yuṣmākaṁ svargasthaḥ pitā svīyayācakebhyaḥ kimuttamāni vastūni
    na dāsyati?
  nho-nho: Ki mee maa kootou, naa tammana e sosorina hakallika, e illoa te hookii
    naa mee e taukalleka ki naa tamalliki kootou, kootou e vana maa te Tamana i te lani raa
    ma ki see hiahia te hookii naa mee e taukalleka ki naa tama e kainnoo ake kiaa Ia?
  gym-NT: Mun abko moto käme, akwa ngäbäkre munkwe, ie jändrän kuin bian gare munye.
    ¿Se mun Rün kä käinbti bäri moto kuin munkrä se abko munkwe jändrän kuin kärädre
    ie abko ñan biandre kwe munye ya? ¡Jänri! Munkwe dre dre kärädre ie, erere biandi
    kwe munye.
  azg-NT: Ngꞌe na nndaꞌ, ꞌoꞌ na conduihoꞌ nnꞌan na tyia nnꞌanhoꞌ, xe ꞌoꞌ ngiohoꞌ nninncyahoꞌ
    ꞌnan ya ndëë ndahoꞌ, majndeichen nquii Tyehoꞌ na mꞌaan jon quiñoonꞌndue, nninncyaa
    jon ꞌnan na yantyichen ndëë nnꞌan na cotanhanꞌ nnon jon.
  bhd-bhd: ते तुस बुरे भोनेरे बावजूद भी अपने मट्ठन रोड़ी चीज़ां देनी ज़ानतथ, त तुश्शो
    स्वर्गेरो बाजी तुसन रोड़ी चीज़ां कि न देलो, ज़ैना तैस करां मगतन?
  too-NT: Hui'xina'n chi'xcuhuī'n lā' milaktaca'n tū' tzey. Lā' a'yuj tū' tzey hui'xina'n,
    pero ca'tzīyā'tit a'ntūn tzey para mincamana'ca'n lā' nacāmaxquī'yā'tit. QuinTāta'ca'n
    xala' nac a'kapūn lej tzey, lā' chuntza' ā'chulā' nacāmaxquī' a'ntū xatzey huan
    a'ntīn tasqui'ni'.
  ind-AYT: Jadi, jika kamu yang jahat tahu bagaimana memberi anak-anakmu pemberian-pemberian
    yang baik, terlebih lagi Bapamu yang di surga yang memberikan yang baik kepada
    mereka yang meminta kepada-Nya.”
  cjo-NT: Ñaakiro, tee pikameethaperotzi omaanta piyotzi pineshironkapiinteri peentsitepaeni.
    Owanaaperotaka riraga Piri jeekatsiri jenokinta osheki ikameethaperotaki. Tema
    riyoperotziro ineshironkaperotziri maawaeni kenkithatakaakiriri.
  nsn-nsn: Inggoumur tamasir keketik mung uoto guata tar bureher niguata uasa, bo
    inggoum puk mung atentiehe tun tar heir tar ineter uia toso bung tumiu. Temaene
    inggoum mung ate tun pare, Tamamiuoumenah i Heuen e turung uaha tar heir tar inete
    uaia tang mai re dangata tatanon.”
  san-DEV: तस्माद् यूयम् अभद्राः सन्तोऽपि यदि निजबालकेभ्य उत्तमं द्रव्यं दातुं जानीथ,
    तर्हि युष्माकं स्वर्गस्थः पिता स्वीययाचकेभ्यः किमुत्तमानि वस्तूनि न दास्यति?
  tna-NT: Micuaneda deja juchaji cuana biame, micuana sa ebacua cuana ai saida cuana
    tia bahue. Beju Diusu mu da ebia su saida putsu, tu bajaji cuana ebia su ai saida
    cuana tia bahue.
  lid-lid: Ya, i buku none ou tanam ou ndra-in, arile ou tanam ta adeu lakou mwasin
    ili ta nadum oro; ou winiyan atanam handru, tama ado udu kandrah kameh sekesek
    labai ta edeu lakou mwasin ale ili toro are lau ndremenya iy!
  wim-wim: Nungkway niiy way iiy-iiyaniy-a, niiy min-minam piꞌ-piꞌaniy thanang puk
    niiyantam anangan. Puth niiy kan ngaantam-ngeeyān nunang piip God.ana. Nil ep
    min-minam paththam iiy-iiyan. Niiy weeꞌ-weeꞌanangan thawin nungant God.antan-a,
    nilana min-minam paththam piꞌ-piꞌow niiyang.
  zga-M: Pu leino, einave umwe mwivavivi lyooni mukhimanyile ukhuvapa avana veinyo
    ifinu ifinonu pu u Daada yeinyo uvakhukyanya alekhe ukhuvapa umwe ifinu ifinonu
    ukhuluteileila ifyumudova khumwene?
  yom-yom: Enati beno batu bambimbi, luzebi vana bima bimboti kuidi bana beno, buna
    Dise dieno di Diyilu diela luta vana bima bimboti kuidi bobo bakunlombanga.
  san-SIN: තස්මාද් යූයම් අභද්‍රාඃ සන්තෝ(අ)පි යදි නිජබාලකේභ්‍ය උත්තමං ද්‍රව්‍යං දාතුං
    ජානීථ, තර්හි යුෂ්මාකං ස්වර්ගස්ථඃ පිතා ස්වීයයාචකේභ්‍යඃ කිමුත්තමානි වස්තූනි න දාස්‍යති?
  yut-yut: Ji yokwi morapmɨ aŋ, mani yo tagɨsi monjɨsi do yom do nandaŋ. Do yaŋsi
    nandani. Bɨsit iyɨŋba Datji Kwen Kokup egɨsak uŋun da but galagon da yo tagɨsi
    damdɨsak.
  grc-BYZ: εἰ οὖν ὑμεῖς, πονηροὶ ὄντες, οἴδατε δόματα ἀγαθὰ διδόναι τοῖς τέκνοις ὑμῶν,
    πόσῳ μᾶλλον ὁ πατὴρ ὑμῶν ὁ ἐν τοῖς οὐρανοῖς δώσει ἀγαθὰ τοῖς αἰτοῦσιν αὐτόν;
  tbl-NT: Balù yóm kuy là kgulit,” mon Jisas, “sana khulung ye bemlay kem ngà ye yóm
    hyu bélê le. Milud he yóm Mà tekuy bè longit. Ke wen hni ye béléen, angat wen
    tey hyu blayen kuy.
  cpc-NT: Piyotzi iiroka pitakotari pitomipaini, kaaripiroshiri pinawita. Iri owatsipiro
    Ashitairi Inkitijatzi, jitakotari maawoni amanayitariri.
  nhg-NT: Entunses tlö nemejua, mös amo nencate nencualteque, pero nenquemate nenquetiemacasque
    lo que tlin cuale ca nemopelhua, pues cache ca meyac arrasu ejqueu quechihuasque
    nemoTajtzi öque elfecac iloac, hua quetiemacasque noche sösantle tlin cuale cuöc
    yeca tietlajtlanelea.
  nya-nya: Tsono ngati inu woyipitsitsa mumadziwa kupatsa ana anu mphatso zabwino,
    nanga Atate anu akumwamba sadzapereka mphatso zabwino kwa iwo amene amupempha?
  ngu-NT: Aman, tej, tla nemejhuamej yejhuan xnencuajcualtin tlacamej nenquimatij
    quen cuajli nenquinmacasquej nemoconehuan tlajtlamach on tlen cuajli, sanoyej
    pantlannestiacaj ica nemoTajtzin ilhuicac chanej mechmacas on tlen cuajli yejhuan
    nenquitlajtlanilisquej.
  kup-kup: Eñarohol ari añarab horiri arim ñarohol nonair nai tinatuhar manohopekez
    hodadeo tin hez, met arim Pap abarah tinaharam hezapun mañ mañohopeken pi horï
    nañ ari naanotü, oñ tinam ari eñizat anohopanez hodad ahö mapov piih hez.
  jid-jid: To, biyi bi meme dri me bi toh nno mrli mbi ikpie ndindi u bi yah itie
    mbi u shulu na nno ikpie ndindi ma ni bi wa ba mye bi zan na?
  wmw-wmw: Umwe, ingawa muwa wabaya, mukwijiwa kuwapa wanenu vinu vyema. Futi Baba
    wenu ári mbinguni aawapa vinu vyema ware wenye kunlebela?
  gmv-GGM: Histin inte itata gidi utidi inte naytas lo7o miish immo erizayta gidikko
    inte salo away iza wosizaytas waanidi adhiza lo7o miish imane?
  ssg-ssg: Kalak woumuto lialun, amuto tioi haniai waliko solian hani natumuto. Tuahe
    Haeu tel Tamamuto i hani amuto pamu kilaian ti na amuto kamei i.
  zpo-NT: Nu chelee re gu, xaa nakap nak, nzaa gu kwaan wen lo xinn gu, ¡lee Xuz be
    xaa nzob naz yiba telisa mas wenra nak xaa, nu zaa xaa kwaan wen lo rese xaa naaba
    lo xaa!
  poy-poy: Handa mwenga yamuwera wadoda, muvimana kuwapanana vintu viherepa wana wenu.
    Nakaka Tati gwenu gwa kumpindi hakatendi nentu, hakawapanani viheri kwa walii
    yawamluwa!
  qwh-NT: Si qamcuna mana alli ruraq quecarpis tsuriquicunata allicunata qoyanqui,
    sielucho quecaq Dios Yayanäqa mas alli carmi, mas allicunata qoyäshunqui mañacuyaptiqueqa.
  gaw-gaw: amunu nau aḏi ag beḵalḵad ḏo keeke ena madaṯeb, amup̱a ig dooṯem, ag Mamelag,
    hab aṯan daaṯe ele, Nug danab nuhignu unuqidṯeb amu Nug genab keeke ena ḏo madaḵu.
  nca-nca: Yeko quhurí uni naŋge quko simóye o meté yunoyoteŋgo. Ŋunde ŋuroko awaye
    samboko yorote ŋu kirayoyiqo, o meté-meté mu se yunoweya, hamómbe?
  zpz-NTPP: Gunca de ru nac der mbecy a̱ꞌ nap rad lagy der lac mod rbic ru coz nap
    ni iꞌñ ru, zeꞌ yegar Ñgyoozh, uz den, biñ nu zub gyibaa wabicy mi coz nap ni de
    yu nu rgyiiñ lom.
  mkj-mkj: Ma nehn amwai nauna, kamwai kidal kioang nihmwai jerihkan kijakij mwehu,
    ia woahr mwehuwin kijakijjo Jamamwai nehnloannge pirin kioang irai ma poaki Ih!
  zac-NT: Si talë lëꞌë të na të mal, nu rac bëꞌa të guëdëꞌë të cusë zaꞌquë lo quë
    narnaꞌbë shini të, más segurë Shtadë të naquëbezë gubeꞌe, guëneꞌe më cusë zaꞌquë
    lo quë narnaꞌbë të lu më.
  kyg-kyg: Lapakaemo hosu vayaꞌmo maiꞌnayaꞌmonanafa mafaꞌnetapimo alagepa yakeꞌmo
    alitapa neꞌapamiya kava huno kokuꞌnapi afotapimoꞌmo magoꞌe huno aeno lapaka seno
    maiꞌnenoꞌaeꞌmo ge huꞌa afi nekaya vayaꞌmo alagepa yaꞌmo alino apamigiye.
  kmk-kmk: Ot nu dikayu un nadadag tigammu yu un mangitod si napiya utdan anak yu,
    amodot kan Ama yu ud langita mangtod sidan napiya utdan mangkodaw kan siya.
  cao-NT: Mato xocobo qui jahuë jia bo ati cahëxëni xo mato, jochacanaibo ma iquë
    ri. ¿Jabi toca ma ni mato naipá ca Jahëpa ri? ¿Bënacanaibo qui jahuë oquë ca jahuë
    bo ayamayamaxëhi ni? Axëqui ra.
  bbr-bbr: Is ak epar senes awarom, roat onok aru miäi akas akan mokoit owo osap eposek
    araun äpu miäi, keseriar akan Momonaka omar oik rau aurna, kos ak osap eposek
    senes arai.
  inb-inb: Kam­kuna, mana alli kaspa­pas, kam­kunapa wam­bra­kunata suma imapas karan­gi­chi.
    Nigpika kam­kunapa Taita suma luarpi kagka, ¿ima­wantak mana sumag­lla kara­munga,
    mai­kan suma mañagpika?
  hrv-hrv: Ako dakle vi, iako zli, znate dobrim darima darivati djecu svoju, koliko
    li će više Otac vaš, koji je na nebesima, dobrima obdariti one koji ga zaištu!”
  box-NT: Àwa, á bìo minɛ́n na yí seka á zũ bìo se naló mi zàwa yi, à sɔ̃̀nkú
    mìn Maá na wi ho wáayi á à wé kaka máa nanáa mu bè-tentewà bìa wee
    fìo mu o cɔ̃́n yi?
  ote-NT: Tsatho nuꞌahʉ́ xi gyá tsꞌoꞌmʉihʉ pe guí pa̱hʉ gui umfʉ te da zi xá hño ri
    ba̱tsihʉ, xihma̱ Ajua̱ ra Dada bí ꞌbʉi mahetsꞌi, ¿ha gue hinda ꞌraꞌahʉ gatho núꞌa̱
    xá hño ꞌbʉ gui apabihʉ?
  wnu-wnu: End ne an munon uber ue eng aninou wau eng sig-sig mom wuri qenungar mi
    uber wurisab igoumon eng. Eng gas ende aninou Tain an antanamimar eng wonou ginamt
    igo eng wo munon mi uberet qebi qomorunor eng ar ende werisiba.
  zam-NT: Mastale' nac gu' gundan más naxin no gundan ye'rsin' loo xin' gu', per gu'
    lyatque' lezo' ñèe gu' xin' gu'. No ta' gu' con' ndac co' ña'b xin' gu' loo gu',
    ¿lé'? Ale'que' xud gu' Diox co' nzo loo bé' ne' ta' con' ndac loo mèn co' ña'ba
    loo xud gu' Diox, co' nee di's, loo mèn co', lìcque', ndxela's loo Diox.
  zyp-NT: Naaning mehchawly tahmai tah naa sawtei leh khah hmingchaw peh zia naa hni
    caco, vaicung letei naa Paw tah Ama a haepaw sahlo cawh hming chawpaw khah zetlua
    tamaw a peh vy chichi he a!
  sey-NT: Ja̱je paꞌina, cayë, mësaru ai coꞌacohuaꞌitaꞌa mësaru mamajëre deꞌo coꞌamañare
    i̱sicohuaꞌi aꞌë. ¡Ja̱je paꞌiye sëte mësaru jaꞌquë maꞌtëmo aquëpi ai jerepa deꞌo
    coꞌamañare i̱siye paꞌiji, i̱te se̱cohuaꞌire!
  nvm-nvm: Jaiji ja e ise rejo ga amjon bu ijeg ire kafofuon kiakva jaka uri ire ma
    iji bu kiavo iji kam vajiakfuon. Ijegvo Asoijon iji varur gufia fino iji fu eraneb
    bu kuakva fu ire ma iji vajiak.
  mps-mps: Tama dage dwai bidi dabe bidibo digi, tama dagego te wiegi yai nai duga
    wai dabeba mabo koneyu da, teda dagego mu koneiąo, te duga Aya dagalude bidibo
    bidi agai wiegi yai nai te agabolo gedu haluasa po wabo bidi dabebolo mu mawaibao.
    Tama agai te dwagi yai nai mabo kolesagago dagego mabo kolesaga aiyaba mu elaluaibao,”
    wali.
  pab-NT: Xiyaiya, maisa xakore xawaiyexe hoka xawaiyore atyo xijita xoalini hare
    waiyexe xityaninai ana. Nikare tehitiyaite Xexe enokoa tyaonitere isehena xoalini
    hare waiyexe axiterenai ana.
  llg-llg: Ei Amam manai nusa-sodak ndia, memak neulau hiak. De, mete ma hataholi
    manggalauk matak leo ei, na, mahiik fee bua neulauk neu ei ana mala, nakalenak
    bali ei Amam! Neu ko Ana fee hata fo ei mokek ndia.
  kyf-kyf: Nɩɩ, amɩa -mama -wa nyɩma 'nyii, a -yi amɩaa 'yua -li -zɔnʋ 'nyɛ sa. We
    -ka 'sa -mɩ, a -mɩ we -gʋ nɩɩ, amɩaa Dide -ɔ mɩa yalɩ, -wa -ka ɔ -lu -zlalɩ, -lu
    -zɔnʋ ɔ yia wa 'nyɛa.
  tpi-tpi: Yupela papa i save mekim planti pasin nogut, tasol yupela i save tumas
    long givim ol gutpela samting long ol pikinini bilong yupela. Olsem na yupela
    i ken save tru, Papa bilong yupela i stap long heven em bai i amamas long givim
    ol gutpela samting long ol man i prea long em.
  mih-NT: Ñiyɨvɨ quiñi cuu maa ndo, zoco sito ndo yozo caa cuhva ndo sa vaha sii zehe
    ndo, vaha xaan ca cua zavaha Zutu yo, ra ndyaa andɨvɨ. Cua cuhva ra sa vaha sii
    ñiyɨvɨ sica sii ra.
  qvh-NT: Mayjina fiyu carpis ¿manacu wamrayquicunata ali caglata aptapäyanqui? Saynölami
    Tayta Diosninsita manacuyaptiquega ali cagcunata puestupäyäshunquipä.
  kms-kms: Nungoqi wutaqu buagi brequ ye, pudi nungoqi yumbo oghi ye wateri wo weny
    ye nei wamb. Pugri bu nungoqi nei wamb, nuyi wam nas kin ni wuti tughe ni pengu
    nindig, tedi ni yumbo oghi kin neng ye.
  agn-agn: Mga yamong mapinagtalaken gatakong magtorol ta mga mo-yang bagay ong mga
    ana mi, ang Tatay mi pa bato ong langit? Indi bato magtorol tanandia ta mga mo-yang
    bagay ong mga taw ang pama-dol ong nandia?
  nhi-NT: Tla namehuantzitzin ohcon quen amo namonyecmeh, nanquimonmactiah tlen cuali
    namoconeuantzitzin, ¡namoTahtzin naquin metzticah iluicac, queutoc ocachi amo
    quinmactis tlen cuali naquin ictlahtlaniliah!
  ttc-NT: Etetz aj nya'tx galan xjal a'ix, etetz eteb'en alkyetz te galan tzan txik
    esi' te ek'wa'al, ntons pyorx-alo te Qtata Dios aj atjax tuj ka'j, tetz oxe'l
    tsi' tidi'chq galan kye aj okyexe'l qanin tuky'i'l.
  dan-1931: Dersom da I, som ere onde, vide at give eders Børn gode Gaver, hvor meget
    mere skal eders Fader, som er i Himlene, give dem gode Gaver, som bede ham!
  kwj-kwj: Kunu, kapwa hima le, kale che kuhi ni mwaꞌambwe kipe naha ti ku handau.
    O keke ma ku hambwa, hewen ko ki dau Yapai kuhi okwe, rini ni uchahambwandau hima
    leni mwaꞌambwe kipe naha ti kui che leni ku handau hinga kunu hakonda.
  vie-OVCB: Các con vốn là người xấu xa còn biết cho con mình vật tốt, huống chi Cha
    các con trên trời chẳng ban vật tốt cho người cầu xin Ngài sao?”
