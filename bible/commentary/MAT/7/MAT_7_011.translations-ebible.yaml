  kde-kde: Ikàva mwenu mmakutenda masambi, mùnimala kuveng'a vavana venu vitukutuku
    vikatapele, dachi Atata wenu wa kulihunde akambepunda namene kuveng'a vitukutuku
    vikatapele avala vannyûwa?
  ata-ata: Aloxo ngingi ta mitema ta masua, ia ngelavusou ngalosiꞌa ta ꞌilinge mimii
    lailaixesi. La sou loxovaa noxou Maminge ane muxolu teitexi no opo loxotolo ulavusou
    ulosiꞌa aneꞌi ane ilinga mimii lailaixe.
  qvw-NT: ¡Maynu juyu cayalpis chuliquicunacta allincäta uyalcaptiquichun ampá janay
    pachaćhu cä Taytayqui, allincäta mana uycälishunquimanchu!
  nfa-nfa: Ama mi ètu sorga, mema dꞌara Na hua iia titu kèna! De ladhe dhèu rai-haha
    dhu bhelu-katubꞌa sèmi miu, meꞌa hia mèdha dhu beꞌa mi ana miu, ngaa hari Ama
    mi! Tatu Na bagi hia miu ngaa dhu miu manèngi.
  tnp-tnp: Nati əpnapɨn itəmah nətəmimi nəkotərah, mətəu nəutəfən natimnati təuvɨr
    mɨn kəm nenətɨtəmah mɨn. !Mətəu Tatə Uhgɨn e negəu e neai, noliən rəhan in təuvɨr
    pɨk mapirəkɨs agɨn noliən rəhatəmah, kəni nɨpəhriəniən, in otəfən natimnati təuvɨr
    mɨn kəm nətəmimi mɨn u ilah kəutətapuəh ohni!
  urd-urd: पस जबकि तुम बुरे होकर अपने बच्चों को अच्छी चीज़ें देना जानते हो, तो तुम्हारा
    बाप जो आसमान पर है; अपने माँगने वालों को अच्छी चीज़ें क्यूँ न देगा।
  hot-hot: Odaŋô! Môlô ma avômalô kambom! Ma doŋtom môlô othak ôêv nômkama mavi hadêŋ
    nalumi. Ma môlônim Lemambô atu ba hamô malak leŋ ma Wapômbêŋ mavi anôŋ ba intu
    tem nêm nômkama mavi êndêŋ môlô ŋê takatu ba onaŋ hik yani liŋ.
  mqj-NT: Dadi ikoa' to kasalaan anna muissan untandoi anakmua' mapianna, la Ambemupa
    yao suruga innang la umpa'petandoan mapianna lako to melau langngan.”
  rus-SYN: Итак если вы, будучи злы, умеете даяния благие давать детям вашим, тем
    более Отец ваш Небесный даст блага просящим у Него.
  mbh-mbh: Thomu ini toko ako lomu vothung kerenga, ave thomu o sung sungong sivenga
    a tutumuere nge. Na Titomomu ako i voth a Pen a Urvet, ile vothung i sivenga nge
    lomu vothung, aro i sung sungong ako i sivenga rintet nge areko o nina i nge.
  bdd-bdd: Moisa ꞌomi togala, ma ꞌimi ꞌehele natumiyao ꞌoidiya wasanapu pwaiya, ꞌabehega
    ginaula ꞌausaladimo waꞌebwaꞌebwaedi. Gide wete Tamamiu galewa, ꞌeguma waꞌahwanoi
    ꞌoina, ꞌisanapuya toꞌaha bwebweꞌana ꞌilobwainegomiya ma ꞌiꞌebwaegomi.
  cbt-NTPO: Canpitaso' co noyahuë' yonquiapomarahuë', hui'nama' nosororama'. Noya
    ma'sha quëtërama'. Yosëso' noya noya ni'ton, na'con na'con nosororinquëma'. Inápaquë
    ya'huaponahuë', hui'ninpita pochin ni'ninquëma'. Nontohuatama', noya nininso'
    quëtarinquëma'. Catahuarinquëma' noya cancantacamaso marë'.
  srn-NT: Efu yu leki sondusma, sabi fa fu gi yu pikin bun sani, fa fu yu P'pa na
    heimel dan? A sa gi moro bun sani na den sma di e aksi En fu dati.
  cta-NT: Biꞌ chaꞌ lacua, si jlo tiꞌ ma̱ ñiꞌya̱ ta ma̱ na tsoꞌo jiꞌi̱ sñiꞌ ma̱, masi
    cuxi ntsuꞌu chaꞌ tyiquee ma̱, la cuiꞌ juaꞌa̱ caca cuayáꞌ tiꞌ ma̱ chaꞌ jlo la tiꞌ
    ycuiꞌ Ndyosi Sti na nu ntucua nde cua̱ ñiꞌya̱ nu ta Ni na tsoꞌo jiꞌi̱ nguꞌ nu
    ndijña jiꞌi̱ Ni.
  bqc-SIM: Baa ń á vãikɛo, á pↄmaa kpaa á nɛ́ↄwa dↄ̃. Wa á Mae pↄ́ kú musu
    pↄmaa kpaa gbɛ̃́ pↄ́ aa wabikɛ̀waↄwa pↄ́ o lↄe?
  tcz-CHONGTHU: Chutia nangho chonset bol hon bon na chateu thilpha man beiya pehje
    nahet uva ahileh, hisanga chu gam chenga vana na Pau chun akoma thumte chu thilpha
    manbeiya apeh lou ding ham?
  mar-mar: वाईट असूनही जर तुम्हास आपल्या मुलांना चांगल्या गोष्टी देण्याचे कळते तर
    तुमच्या स्वर्गातील पित्याकडे जे मागतात, त्यांच्या गरजा तो किती चांगल्या प्रकारे
    भागवील?
  snp-snp: Etiti linate ya wenena nosámamo minafa, ido nomilipatina neta lalo faifa
    gimi-gimi amo mona ya koli minae. Monawa koli minato, ido Metibo kosinau nemo
    we yakafo neta mamu loga o edenawamo wenena ya oto dito neta lalo-talo gimi-gimi
    enami ne.
  isl-isl: Fyrst þið sem eruð vondir og syndugir menn, hafið vit á að gefa börnunum
    ykkar góðar gjafir, hversu miklu fremur mun þá faðir ykkar á himnum gefa þeim
    góðar gjafir sem biðja hann?
  spy-NT: Kunyi, yoo chāmē ꞉biiko buch kōōkoochi lōkōkwaa tukuuk chēē kāroomēch ii,
    /keemwa nee nanyuun Yēyiin ām kibkōōnkōy? Mākōōnēm keey ꞉nyoo miisin kukōōn tukuuk
    chēē kāroomēch yoo kōōsoom!”
  xnn-xnn: Adi, tay olay no ngawi kayo ay ama et getkenyo ay mang-ited is gawis isnan
    an-akyo. Isonga am-amed nan ikkan Amayo id daya ay mang-ited isnan gawis ken daida
    ay mendawat ken siya.
  mwe-mwe: Bhai, monaga mmanganyanji, nkali nninginji mwangali bha mmbonenji, nnamanyanga
    kwaapanganga ashibhana bhenu indu ya mmbone, bhuli! Ainabhenunji bhali kunnungu
    bhakapunda kwapanganga ya mmbone bhakwaajugangabho?
  tte-tte: Tamala bulibuli mena ana olena inamwanamwasosi yo ilalakisosi tem siya
    sikawanoi koina kabo muli mena komiu tonaenaeli ami olena natumiyao kolili.
  tcs-tcs: Nomata yupla ol pipol uda tumas meke ol nugudting, bat yupla stil gibe
    dem pikinini blo yupla ol gudsamting. Mata tingk aumas gudsamting PapaGod blo
    yupla de antap lo eben i gad po yupla ip yupla i aske em.’
  hlt-THB: Nangmih thlak thawlh khqi ing za nami cakhqi ik-oeih leek peek aham nami
    sim awhtaw, khawk khan na ak awm nangmih a Pa ing ak thoehkhqi venawh ik-oeih
    leek izah ak doem nu a peek khqoet kaw?
  soq-soq: E kadi dewalala wainilana, tane amona dewawa ateitene obanla iririleia
    amona euda ruawaitile wanamoilana. E kadi dewalala amonala eulen ita inseilana
    Mamala uboo wanwanlala amona dewawa atensasia wande, ba? Sa dia, me amona mambaida
    wande, mai e ruala. Sa baiwa mida God iririsaia me ideita amona euda wanamopi,
    mai dia!
  qub-qub: May-jina fiyu caycarpis wamrayquicunataga alli cajllatami goycärinqui.
    Chaynöllami Tayta Diosta mañacuptiquega alli cajcunata tarichishunquipaj.
  att-att: Á sikayu, mássiki nu narákè kayu, ammu naw mangiyawâ sù napiá sù ira ánâ
    naw. Á nepatalugáring sù Yáma naw nga ajjan ta lángì, ta iyawâ na gemma yù napiá
    sù ira ngámin nga makkiddaw kuna.
  bki-bki: Riano ka kamiu kube kulo va ga nalo, mia maka kamiu tai rijikia rila tibe
    na, kamiu kumitum̃a kumisaaro dam̃ariga ka kuvisian vite novo nalo van kenerimiu
    nalo. Jibe na ga, ver bogo napano kamiu kubika vite tai den Karamemiu na vio mave,
    mia naio jaaro ga ka sian vite novo nene nalo rivan kamiu kenerinio vevinio nalo
    rivavin ve toru laka vo.
  bqp-bqp: Bee kũ á vãnikɛo, á pↄ́ mana kpana á nɛ́nↄa dↄ̃. Oni á De kũ à kú musu
    pↄ́ mana kpana gbɛ̃ kũ ò wɛ́ kɛ̀anↄa pↄ́ o dↄ yá?
  mcp-mcp: Ŋkə́mʉ́sá bɨ̂, tɛɛm bə nda bɨ́ bʉ́sə nə mbíya mílâm nɨ, bɨ mə́ dʉ yə bwân
    bʉ́n isâ í ányunywaâ. Ŋkəmʉsa nə Sɔ́ɔ́ŋgʉ́ wʉ́n a gwɔ́w, bɨ́ mə́ ká gwáámb nyə
    sâ ányunywaâ, a yə bɨ̂.
  hat-hat: Si nou menm ki mechan jan nou mechan an, nou konn bay pitit nou yo bon
    bagay, nou pa bezwen mande si Papa nou ki nan syèl la p'ap ban nou bon bagay lè
    nou mande li.
  npl-NT: Maya nomejwah amo nonkualteh, nonweleti nonkinmakah nomopilwah tlan kuali,
    ¡okachi Nomotajtsi Dios non kajki ilwikak, weletis nomechmakas tlan kuali tla
    nonkitlajtlaniliskeh!
  bgg-bgg: Awie pha aphuii nathek ne nawaithek anithek shii wie phi pha ji shii thieg
    ro. Chiihphado ji re-è de hamangkhung hà Aphuii ne nathek è aishii lia pha wie
    manathek ji phi pha ji ne khama muna thieg ro!
  eng-TCENT: If you then, being evil, know how to give good gifts to your children,
    how much more will your Father in heaven give good things to those who ask him!
  eng-BSB: So if you who are evil know how to give good gifts to your children, how
    much more will your Father in heaven give good things to those who ask Him!
  cpu-NT: Iro kantacha eeroka petakotari pitomipayeeni, kaariperoshire pinaveta. Iriira
    ovatsiperotzirori Ashitairi Inkitesatzi, jetakotari irirori maaroni amanayetairiri.
  san-ASM: তস্মাদ্ যূযম্ অভদ্ৰাঃ সন্তোঽপি যদি নিজবালকেভ্য উত্তমং দ্ৰৱ্যং দাতুং জানীথ,
    তৰ্হি যুষ্মাকং স্ৱৰ্গস্থঃ পিতা স্ৱীযযাচকেভ্যঃ কিমুত্তমানি ৱস্তূনি ন দাস্যতি?
  tac-NT: '''Emi napu chátiri ''nátame ke abiénachigo ''la jebénigame júkó ''emi ''we
    a''lá go''ame kógiga ''emi a''boi ''kúchila. ''Liko abéchigo ''la a''ká nejímala
    mué O''nola Onorúgame ''pa rewagachi ajtígame alué napu tánime ju.'
  eng-WEBPB: If you then, being evil, know how to give good gifts to your children,
    how much more will your Father who is in heaven give good things to those who
    ask him!
  gfk-H: Ing bia muat ira tena sakena, muat la nunurei tar wara tamtabar ira nati
    muat ma ra bilai na linga, io, iakanong i haminis bia no amuat Sus kanam ra mawai
    i manga nunurei tar wara tamtabar diet ing diet saring ia ma ra bilai na linga.
  viv-viv: Omi tokoyona tu nuwakabubu yamumuna natumiyao waveleveledi. Atu kaꞋi Tamada
    lobameya wanaveꞋoveꞋoꞋolena amine, BanaꞋe nuwakabubu yamumu-moꞋena ginavelevelemi.
  yao-yao: Iŵaga ŵanyamwe ŵangalumbana, nkumanyilila kwapa achiŵana ŵenu indu yambone,
    isyene Atati ŵenu ŵa kwinani chatende mwakupunda, chiŵape yambone aŵala ŵakwaŵenda.
  tgp-tgp: Vara kamim tamlohi hehe ka levosahi na sava otori sei mo r̃uhu vara ha
    pa silea isana natumim, ka levosahia moiso vara posin Tamamim na tuka mo jeu na
    posposi tamlohi, ale i pa sile na otori r̃uhu isan la haratu la usia.
  auc-NT: Mïni waocabo në wïwa cædömïni incæ, Quïnö waa ï, ante ëñëninque mïnitö wëñæ̈näni
    ïnänite waëmoncooque godömïni æ̈nänipa. Ïninque mönö Mæmpo öönædë në quëwengä
    ïñömö në änäni ïnänite waëmoncooque ante godömenque pönongampa,” ante Itota odömonte
    apæ̈necantapa.
  kbc-NT: Niɡ̶ida makaami anakaami abeyacaɡ̶aɡ̶a, pida owooɡ̶oti majicita ɡ̶adionigipi
    niɡ̶ina anele. Apiɡ̶ikoa Ǥadiodi ane ideite ditibigimedi yajigotediogi niɡ̶ina
    anele niɡ̶ina oko modipokotalo.
  bmh-bmh: Iz ag petak pet awarem, dudu igul eg macanemen agen goagal gelear ein ece
    naliu marabun abe macanemen, sultal agal Memeag Mesgai wag dareu aurebi, gonug
    ag ece naliupet pet maramau.
  ctu-BL: Anquese jontoletla la' wujil la' wʌq'uen la' walobilob chuqui uts'at. ¿Mach
    ba ñumenic yujil la' Tat am bʌ ti panchan? Mi' yʌq'ueñob chuqui uts'at jini mu'
    bʌ i c'ajtibeñob.
  meq-meq: Nəkurom neheye sadzək ŋgwalak eye hay bay aye ka sərum məvəle wu ŋgwalak
    eye hay a wawa kurom hay ɗuh tuk na, ada Bəba kurom mə mbəlom ma ziye məvəle wu
    ŋgwalak eye a ndo neheye ta tsətsah faya aye bəɗaw?»
  noa-H: Magnaa, Pãar jãg hö hãk'ãraa k'it'ëem k'ʌʌnaujã pãach chaainau nem jëeuwai,
    ¿nem wajap'amjã hĩgk'aba deeba haajẽ? hajim hanʌm. Pãrau jãg deejem k'ai, pãar
    Haai hʌ̃gt'ar simua chará pãrau pãach chaainag nem deejem k'ãaijã wajapcharamta
    deebajup hajim hanʌm, hichig jëeu nʌm k'ʌʌnag.
  alp-NT: Masike imi neu po imi rekwa riluke misete ete imi nanaru. Hoko Amami ndete
    surgare lekwe Iriluke lesi ete tamata rebe kotie beiNe leneka.
  san-VEL: tasmaad yuuyam abhadraa.h santo.api yadi nijabaalakebhya uttama.m dravya.m
    daatu.m jaaniitha, tarhi yu.smaaka.m svargastha.h pitaa sviiyayaacakebhya.h kimuttamaani
    vastuuni na daasyati?
  kbq-kbq: Hianagi tamagra havi avu'ava'zama nehaze vahe'mota antahi'naze, mofavre'tmima
    knare muse'zama ami'zana, monafima nemania Neramafa'a, knare musezana, iza'o Agri'ma
    antahigemofona rama'a zantami nemie!
  kbh-kbh: Y chca, ts̈ëngaftanga, bacna soye amënga, ts̈ëngaftangbe basetémënga ts̈abe
    soyënga jats̈atayama s̈mojtsamanëse, ¡más ts̈ëngaftangbe Taitá, Bëngbe Bëtsá celoca
    endmëná, chë tmojtsotjanañënga ts̈abe soyënga echanjáts̈ataye!
  ron-LSB: Deci, dacă voi, care sunteți răi, știți să dați daruri bune copiilor voștri,
    cu cât mai mult Tatăl vostru, care este în ceruri, va da lucruri bune celor ce
    i le cer!
  pon-pon: Ari, ma komail me jon jued, ap aja, ki on noumail jeri kan kijakij mau,
    melel kaualap Jam omail, me kotikot nanlan, pan kotiki on, me poeki re a me mau
    kan.
  nhe-BL: pampa yonque intlajtlacolchihuani inquimatij inquinmacase imoconehua tlen
    cuali. Huajca achi más Toteco imoTata tlen itztoc elhuicac quimati quinmacas tlen
    cuali tlen quitlajtlanise.
  sps-sps: Kainon tsumin vainy te natiny kat rom aveto sana mi natiny faan iny rom
    a foka na fo rof tan guei tsumi, ami ma nat faman fi nei, e Tamamami te kaa non
    Gormirmir te gim non ma natiny kat aveto te nai faan iny non a foka na fo saavits
    to tana vainy te sing ror Tsunia.
  wnc-wnc: Unzingge ginu wai pasiya amin dakngake yuaing ngana waakzae sanga take
    siknga yamukaing. Siwan Nanin enandang yuak kapae inikaingu damunangge apmeptawik
    ba dasing? Wena,” ngang yanikut.
  nmw-S: Humiu, bwagane bobode ngakngakidiye, sauge hohoyowate bigi dodohobine hu
    egigiyau he-nanatumiu heidiye. Iloke ta lapu vetahe Tamamiu he bulubulu bigi dodohobine
    bwele i giyau heidiye hebwaden si hawanun heine.
  bus-bus: Baa kↄ̃n a zaakɛɛo, á pↄ́ maa kpana a nɛ́nↄa dↄ̃. Weé a De kɛ̀ kú musu
    pↄ́ maa kpana gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ kɛ̀anↄa pↄ́ o dↄↄ́?
  gub-BL: Napeiko kwaw ikatu ma'e romo Tupàn ài. Nezewe rehe we pekwaw ikatuahy ma'e
    imono haw pena'yr wanupe. Penu ywate har a'e, ikatuahy a'e. A'e rupi umur tuwe
    putar ikatuahy wera'u ma'e nehe, ma'e henoz har wanupe nehe.
  imo-imo: Eno konopu keri pepili moromele imbomani aku teko enonga bakuluma mele
    pengama tirimele lemo enonga Lapa mulu kombuna moromomuni melema tiwi ningo konge
    tenge imboma mele pengama paa olandopa timbelo.
  boj-boj: Deqa niŋgi quiy. Niŋgi tamo bolesai. Ariya niŋgi nuŋgo aŋgro naŋgi iŋgi
    bole bole enjreqnub. Niŋgi naŋgi saidnjrosaieqnub. Nuŋgo kumbra dena niŋgi endegsi
    poiŋgem, nuŋgo Abu laŋ qureq di unu qaji a dego niŋgi saidŋgosaieqnu. Niŋgi pailyqab
    di a na iŋgi bole bole niŋgi eŋgoqnqas. A na niŋgi saidŋgwasai bole sai.
  eng-DRA: 'If you then being evil, know how to give good gifts to your children:
    how much more will your Father who is in heaven, give good things to them that
    ask him?'
  knf-knf: Woli an nandooŋ awo bado buţaan name pwul babukan iko inuura, naşalanuŋ
    ŋyaaş hum ŋi ŋi Aşinan i baţi ahilanuŋ kaţen bankñehanuluŋ iko inuura?
  san-KHM: តស្មាទ៑ យូយម៑ អភទ្រាះ សន្តោៜបិ យទិ និជពាលកេភ្យ ឧត្តមំ ទ្រវ្យំ ទាតុំ ជានីថ,
    តហ៌ិ យុឞ្មាកំ ស្វគ៌ស្ថះ បិតា ស្វីយយាចកេភ្យះ កិមុត្តមានិ វស្តូនិ ន ទាស្យតិ?
  arn-NT: Fey eymün, tamün wesake piwkengefel rume, elukefimün kümeke chemkün tamün
    pu yall, ¡doyelchi femay tamün Chaw wenu mapu mülelu, fey eluaeymünmew re kümeke
    chemkün iney rume ‘eluen’ pieleyew ñi duamtuel!
  zas-NT: Nacli lëjt najdi béndol rajc rudëëdi ni rën xiꞌndi. ¡Diidxgui xDadidi bén
    yuꞌ xanyabaa, nid zudëëdaman ni zagdxe loj ree bén rniab laan ya!
  ken-NT: Mbák be bǒ bɛbʉ́, bǎbhɔŋ ntɨ bɛchyɛ bɛrɨ́tɨ́ mɛnyɨŋ ntá bɔ̌bhɛka, bǎkáysí
    bɛ Ɛtayɛka mmu achi amfay kɛ anɔk bɛbhɔŋ bɛyǎ ɛkɔŋ ndu bɛchyɛ bɛrɨ́tɨ́ mɛnyɨŋ
    ntá bǒ abhɛn mǎnɨ̀kmʉɛt kɛ?
