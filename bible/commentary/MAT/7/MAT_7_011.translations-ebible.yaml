    nugwöñ aku, nuŋ ñɨgö ap wä nöiöna.
  acr-NNT: Ekꞌu riꞌ riꞌix tobꞌ xa ix tikawex na lik ta utz ikꞌuꞌx, na rukꞌ ta kꞌu
    riꞌ, kiriq uyaꞌik chomilaj taq sipanik chike riwalkꞌoꞌal. ¡Makꞌuwariꞌ ri Qaqaw
    Dios kꞌo chilaꞌ chikaj kuya chomilaj taq sipanik chike ri ketzꞌonow re che!
  kpg-kpg: Goodou nia daangada huaidu ge e iloo di wanga gi godou dama nia mee ala
