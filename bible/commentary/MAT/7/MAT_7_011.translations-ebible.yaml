    koekúti poréxoa ne xâne epemoâti.
  bmr-NT: Mɨɨro amɨɨhai mihimifitɨrumo iiminocoro amɨɨhai seemeque mahacɨnoco magaajahi.
    ¡Jaanegui imi amɨɨhai Caani niquejefaño iicaabo iiminoco acɨji midillumoco!
  fuf-fuf: Si tawii non hay onon bonɓe ɓen hiɗon waawi waɗande ɓiɓɓe mon ɓen piiji
    moƴƴi, haray ko haa honto Ben mon Wonɗo ka kammu on okkorta ɓen toriiɓe mo moƴƴereeji!
  bhl-bhl: Auk kumel aliwol yu sili sili nam kawtiw kate, yu yom muluwel ilo ken eisneng
    duyemkabiliw kasike, yukal kilele kal kemoliwka! Yom abiil tikin alakabe sen banim
    so Kalew be kalfongsomi, yulo ken eisneng fein dukayemkabe te.
  ons-ons: Ŋine kepe ŋei borikine yalineŋo gipon borasokopŋine ŋara aboŋ maine ebon
    okanmami. Magaŋine qeliwo gemaike, oŋo kine kine maine manerop baŋ meŋenka okanmami,
    eŋe maine eboniake!
  con-NTPO: Me'i. Que'ija tsa'caen ño'ambi. Tsa'ma tisu dushundeccunga ñotssiama afeye
    qui atesu'fa. Tsa'caen tson'fasi ñoa'me tsu que'i Sefacconi'su Na'su Chiga Quitsaja
