  zar-NT: Libíʼiliʼ nácaliʼ huiáʼ döʼ, pero nö́ziliʼ unö́dzjaliʼ zxíʼiniliʼ le naca
    tsahuiʼ. Nácatërö löza, Xúziliʼ zoëʼ yehuaʼ yubá unödzjëʼ nupa taʼnábini Lëʼ le
