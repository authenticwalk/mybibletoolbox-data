  zad-NT: Shi le' naktele beṉ' mal chak we'le xiiṉleka' daa nak dii wen, ¿alechli
    X̱acho Chioza' zoa yabana' ki goṉe' le' dii wen dii shawaa shi iṉabilene'n?
  aso-aso: Lingine nevo ha eveneꞌ golososi nilizaha izipahatine zuho nene ha gizebo
