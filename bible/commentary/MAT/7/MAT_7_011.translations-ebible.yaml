    ku̱a̱nkihi̱?
  bkq-NT: Inakai wâne âmaemo, iwâkuru modo olâ âmerymoram mâundulymo. Kunwym kaynonroma
    kuru koendonro-ro; koendonro modo xuduze ekanibyry modoram!
  kue-kue: Ene yomba kinde meglkwa ba, pirpogl sindre nangro taragl wakai i-teingwa,
    yeglmere Neno God heven moglkwa imbo, yana dinaglkwa ye taragl wakai mere tenambuka.
  cot-NT: Avirovetaca covaeguishejiatsica pitsajiaque pojocajiguiniri pirijanijiate
    taaca opajitapae cameetsaripae, iriompate Piri choocatatsica inquitequi caaviji
    irojocajiaquempiquea cameetsaguetatsica pamanajiaquerigueti.
  bnp-bnp: Mua e huriki a bakovi hale, pali mu matakari kamumu e huriki e tune mua.
    E Tamane mua meli na hunu i kamumu liu. Pali i navai mu luhoia i uka ma ge habi
    a maki kamumu ne huriki ri nanea?
  apn-NT: '@see-verse:MAT.007.010'
  ctp-NT: Kanꞌ chaꞌ sikwa, chaꞌ nu jlyo tiꞌ wan sa ñaꞌan ta wan nan suꞌwe ꞌin sñiꞌ
    wan, ni siya xaꞌan tiye wan, kwiꞌ ngwañaꞌan jlyo la tiꞌ Stian Ndiose nu ndiꞌin
    nde niꞌ kwan sa ñaꞌan nu ta Ni nan suꞌwe ꞌin nten nu njñan ska chaꞌ ꞌin Ni.
  bre-BRG: Mar gouzoc'h eta, ha c'hwi fall, reiñ traoù mat d'ho pugale, pegement muioc'h
    ho Tad a zo en neñv a roio traoù mat d'ar re o goulenn digantañ!
  opm-opm: Gur kakdah er han bap gur orhor brer ihirnong yah han oh yah mat orhor
