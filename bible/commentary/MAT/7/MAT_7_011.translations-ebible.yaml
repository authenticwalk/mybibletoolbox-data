    va̱'a nuu̱ cháa jikán nuu̱‑yá núsáá.
  bps-bps: Balù tagnè gamu dad gamsalà, knean fulung gamu mlé fye di dad ngàyu. Mdatah
    fa déén i kfulung Màyu di langit mlé kafye di dad mni di kenen.”
  mbs-mbs: Nayan, pengkey doen medaet eg-inangen niyo, meneng gayed mèpiya se ipegpemegay
