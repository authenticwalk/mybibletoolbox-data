  ghs-ghs: Oi abi nike te sepeke tete oonoma aimaama. Nike khameto nikeme quba qidza
    keke moitorainita nike qaheuba Mai qusuna oorai noke quba qidzaho qasake hiiremi
    noi bamu qaanataquhe moitakoi.
  peg-peg: ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଚୁଲ୍‌ଚୁଲିୟା ଆତିସ୍‌ ପା ଏଚେକାଡ଼୍‌ଦ ଜାର୍‌ ଜାର୍‌ କାଡ଼୍‌ଦେରିଂ
    ହାର୍ଦି ହାର୍ଦି ଦାନ୍‌ ହିଦେଂ ପୁନାଦେର୍‌, ତେବେ ମି ସାର୍ଗେନି ଆବା ତା ମୁମ୍‌ଦ ଏନ୍‌ନାକା ମାନାୟାରିଂ
    କେତେକ୍‌ ଆଦିକ୍‌ ହାର୍ଦି ହାର୍ଦି ଜିନିସ୍‌ ହିଉନ୍‌ ?”
  txu-NT: Be, gar ajaxwekam aje akramã mỳjja mex nhõrja pumũ. Nhym be, kàjkwakam ar
    Abãm mextire ta gêdja ar amã amũ mỳjja mex nhõro ar ajakre.
  eng-WEBU: If you then, being evil, know how to give good gifts to your children,
    how much more will your Father who is in heaven give good things to those who
    ask him!
  gnw-NT: Yepe tẽi pe reta jecuaeño piyapo icavi mbae vae, ẽrei pemee co mbaembae
    icavi vae pesambiaɨ reta pe. Jáeramo peRu ara pe oĩ vae iquɨrẽɨ umee mbaembae
    icavi vae uyerure chupe jese vae reta pe —jei—.
  mux-mux: Pe eni numanu kis pípili molemele yambuma-ni aku-siku eninga kangambulama
    méle kaíma silimele lem eninga Lapa mulú-koleana molemále-ni “Mélema si.” niku
    mawa tingí yambuma méle kaí aima olandupama naa simbaye? ⸤Aima simba.⸥
  maj-NT: Santaha ko̱ jun xi ch'onk'un yo nga 'bo̱ho̱o ni xi nda ntínu̱u. ¿A najmi
