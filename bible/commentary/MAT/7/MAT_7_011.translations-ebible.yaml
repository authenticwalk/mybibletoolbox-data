  kqf-kqf: Temi mwali visuvisudi natunatumi vitedi kona sibe kauwedi. Tedi mabai sa
    waibaḡana Tamemi Malamo lisinemo ba mwali visuvisudi ya vitedi.
  cpb-NT: Petakotari eeroka pitomipaini, kaariperoshireri pinaweta. Iri maperotzirori
    Ashitairi Inkitesatzi, retakotari irirori maawoini amanayetariri.
  aon-aon: Ipak yakenyim penek sabaishi yoweishi eneshenesh iri agudok nahobig, aria
