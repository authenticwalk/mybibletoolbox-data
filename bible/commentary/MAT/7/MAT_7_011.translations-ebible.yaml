  uig-ARA: ئەمدى سىلەر رەزىل تۇرۇپمۇ ئۆز پەرزەنتلىرىڭلارغا ياخشى ئىلتىپاتلارنى بېرىشنى
    بىلگەن يەردە، ئەرشتىكى ئاتاڭلار ئۆزىدىن تىلىگەنلەرگە ياخشى نەرسىلەرنى تېخىمۇ ئىلتىپات
    قىلماسمۇ؟
  tuf-tuf: Ba urá ay bár cuara, ba wacjí quin ay bi racar wiquic sínjacro. Eyta cat
