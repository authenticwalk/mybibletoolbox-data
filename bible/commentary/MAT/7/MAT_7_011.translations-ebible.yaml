  qul-NT: Kancuna sajra runa cayniyquichiswanpas allin cajta wawayquichisman koyta
    yachanquichis chayka, astawanraj janaj pachapi caj Tatayquichiska sumajcunata
    konka mañacojcunamanka.
  ter-NT: Muhíkinova itínoe mapini váhere xâne pahukóvoti nonékuke Itukó'oviti, itea
