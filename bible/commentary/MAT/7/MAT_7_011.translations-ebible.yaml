    nave nene initeꞌ lamineꞌ ma ngemamilihe. Oꞌve. Mo atoliꞌmine ogo ngemeleseive.
  uli-uli: Mala ila lepal yami tayikof ngo ha gola mekla ye momay le habe fang ngalir
    mekla lomi. Iwe ngo be ifa lepal momay le mala Tammi wol laeng yebe fang ngalir
    rechokla rema dodongor ngali?
  nin-NT: Nu ndanda umba ku mi, imba hi ini amumarr amba ba aseki azizi. Nggi Aki
    amba wa nggo se nu unkplassu ka na ki ngginggi? À ta nu abangga ba nggo barr ma
    inkindirr iwre!
  tgk-tgk: Пас, агар шумо бо тамоми дилсиёҳиатон ба фарзандони худ чӣ тавр чизҳои
    хуб доданро медониста бошед, наход Падари шумо, ки дар осмон аст, ба каси талабкарда
    чанд маротиба зиёдтар чизҳои хуб надиҳад?!
  acu-NT: Atumka tunau ayatrumek, nekasrum atumi uchiri pengker aa nuke suwarme. Atumka
    Yus seakrumningkia ¿atumi Apaachiri nayaimpinam puja nu nekas pengker asa, itiur
    suritramkating?
  cak-WNT: Riyix majun bey niben ta queri'. Y astape' ta chi ma can ta utz ri ina'oj,
