    tuwa, ma tomota hisahisadimo ꞌoina siluhuluhu.
  cbt-NTPO: '@see-verse:MAT.007.013'
  srn-NT: Ma a doro pikin di e tyari yu go na a têgo libi, èn a pasi fu en smara.
    Wantu sma nomo e feni a pasi dati.”
  cta-NT: Pana chubi tsa toloꞌo, lati tsa tyucui̱i̱ su tsaa nguꞌ nu ngujui chalyuu
    nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ; xti ti ñati̱ nquije jiꞌi̱ tyucui̱i̱ biꞌ.
  bqc-SIM: Zɛ́ pↄ́ ì gɛ́ńnↄ àizãna guu lɛ́ tuuuũ mɛ́ a naaa, mɛ́ gbɛ̃́ pↄ́ aa
    è lɛ́ sɛ́ↄ bílao.
  tcz-CHONGTHU: Hinlah Hinna kot chu akichi lheh in, chule alampi jong ahah in chule
    mi lhomcha bouvin akimu diu ahi.”
  mar-mar: पण जीवनाकडे जाण्याचा दरवाजा अरुंद व मार्ग अडचणीचा आहे आणि ज्यांस तो सापडतो
    ते फारच थोडके आहेत.
  snp-snp: Etito nefa, ido mino ko-ko amo ebau unawamo kanu welawa ya kefola neto,
    ido kanu ya kefola nenako, wenena lawoko-lawoko yako kanuwa ya olu oloto pi-pi
    o minae.
  isl-isl: Vegurinn til lífsins er mjór og hlið hans þröngt, fáir eru þeir sem finna
    hann.
  spy-NT: Nteenee mii ꞉kēēlto nyēē keweel nyēē tinyē oreet nyēē mariich. Ng'ērinēch
    ꞉biiko chēē bēētēē kēēlooto tākyinē keey *soboontaab kibchuulyo.”
  xnn-xnn: Ngem nan segpan ay omey isnan kad-an di biyag ay maid patenggana et nalipit
    dapay naligat ay masolotan nan daan isonga at-atik nan makaey.”
  mwe-mwe: Ikabheje nnango gwanshoko na mpanda gukwenda kugumi gushibhana na bhakuubhonanga
    gwene mpandago, bhashokope.
  tte-tte: Na yawasi kana gamwa ikipa yo kana lau ipolowe yo siya nige sibabaibaiwa
    silobai.”
  tcs-tcs: Bat datwei po gede longlaip poeba i mina smol ane da geit i mina naro.
    Mata lelbet pipol i paine dat geit.’
  hlt-THB: Cehlai chawmkeng ceek nawh lam ak ceek cetaw hqingnaak benna ak sawikung
    na awm nawh, ce ben ce thlang a khoeh ca doeng ing hu hy.
  soq-soq: '@see-verse:MAT.007.013'
  qub-qub: Quichqui cajpa yaycojcunami ichanga quichqui nänipa aywarcaycan imaycamapis
    cawananpaj. Wallcajllami chaypa aywarcaycan. Gamcunaga quichqui puncupa yaycuy
    ari.
  att-att: Á marigâ yù ira mappángè sù pakkatolayán ni Namarò, gapu ta nasirì yù áttallungán
    sù dálan nga makáddè sù gián na, á baddì yù ira makálek kuna.”
  bki-bki: '@see-verse:MAT.007.013'
  bqp-bqp: Zɛ́ kũ àdi gɛ́ kũńwo wɛ̃̀ndii gũn lɛ́ kpakoto à nakↄ̃ana, akũsↄ̃ gbɛ̃
    kũ ò lè ò sɛ́nↄn dasiro.
  mcp-mcp: Njɨ mpumbɛ́ ámʉ́mánda nə zhɨɨ́ ákukwowʉlá, í kənd búúd cʉg á kandʉgə dɨ̂.
    Buud bwə́ kə́ wu wá, bwə́ ábúlyáyɛ́.»
  hat-hat: Men, pòt ki jis la, chemen ki difisil la ap mennen nou tou dwat nan lavi.
    Pa gen anpil moun ki jwenn li.
  npl-NT: Pero n kaltentli iwa n ojtli non tewika kan nochipa se yolitos, saikpanoa
    tsopijtik iwa san sikimeh kajsi non ojtli.
  bgg-bgg: Jishii chai pha gak ne khog ro, ji ne bajo diig hà dumuii re, chiih-è thiisa
    hà ne bran ìujia doh ro.
  eng-TCENT: How narrow is the gate, and restricted the way that leads to life, and
    there are few who find it!
  eng-BSB: But small is the gate and narrow the way that leads to life, and only a
    few find it.
  cpu-NT: Irooma avotsimanchaki, te iroshekite kenantyaarone, iriitake areetaachane
    Pavakinta, inkantaitaatyeero irañagai janta.”
  san-ASM: অপৰং স্ৱৰ্গগমনায যদ্ দ্ৱাৰং তৎ কীদৃক্ সংকীৰ্ণং| যচ্চ ৱৰ্ত্ম তৎ কীদৃগ্ দুৰ্গমম্|
    তদুদ্দেষ্টাৰঃ কিযন্তোঽল্পাঃ|
  tac-NT: '''Lige pe u''kabi ralámuli simíbame ju alé bowechi tabilé we''lé bo''ígime
    mo''imea alé u''tá yochi alé ejperélimia senibí Onorúgame ''yuga.'
  eng-WEBPB: How narrow is the gate and the way is restricted that leads to life!
    There are few who find it.
  gfk-H: Ma no ngaas tupas no nilon i natina, ma no matanangas mah tana i manga gona.
    Ma a bar nong mon diet ing diet silhei tupas lah ia.
  viv-viv: Tu yawai-vagata ana edaꞋawana au kabiꞋona kadu eda vitana, ada keke kaliva
    moyaꞋaidi edai-nadi hidanuhagani.
  yao-yao: Nambo litala lya kwinjilila mu umi linyilile ni nnango wakwinjilila mwelemo
    uli wakunyilila ni ŵandu ŵakulimanyilila litala lyo nganatupa.
  tgp-tgp: Pani matarua atu mata unu na malele mata mauri mo rihirihi, malelena mo
    r̃ilangi, ale tupu visalete purongo la vileia.
  auc-NT: Wæætë wædænque ïnäni guiquënë diqui minte guiyänemö adinque quëwenguïnö
    guiyänö guiite pönänipa,” ante Itota apæ̈necantapa.
  kbc-NT: Pida niɡ̶ida epoacawaanigi ijaa niɡ̶ijo naicawaanigi ane dakake me jiwaɡ̶atece,
    baɡ̶a dowiceticogi miditaɡ̶a niɡ̶ica aneitice niɡ̶ina oko ane newiɡ̶a miniwataɡ̶a
    Aneotedoɡ̶oji, odaa baadeɡ̶eliodi oko anodioteci niɡ̶ijo naicawaanigi.
  bmh-bmh: Bo, awau dabun abuog go agiug pet. Duailel go asiu siabun iborain tam.
    Duair tutak tutak go abuog go pianemen.”
  ctu-BL: Come ch'o'ch'oc i ti', ch'o'ch'oc i bijlel ba' mi la' taj la' cuxtʌlel.
    Ts'ita' jax jini mu' bʌ i yochelob i taj i cuxtʌlel.
  meq-meq: Ane tuk na, məgeɗ nakə hala bay aye na, ma diye ha ndo a sifa. Tsəveɗ mede
    tə ɗəma na, a wur bo haladzay. Ndo neheye faya ta diye tə ɗəma aye na, nəteye
    haladzay bay.»
  noa-H: Pari jũrr hʌ̃gt'ar harrjem k'ʌdan p'ĩrk'inaa chi dub nʌm haram puertdijã
    p'ĩrk'i k'itʌm. Mag sim haawai chadcha dubju p'it'ur sĩerrʌmgui hajim hanʌm. Magua
    hĩchab mag gar chan hõor pöm wëtba haajem hajim hanaabá.
  alp-NT: Po lia metu hketene kena kusu lalane tone leke supu rue sakesa kai Alla
    eti pela. Kai lalane mere tamata boka esi keue mo.”
  san-VEL: apara.m svargagamanaaya yad dvaara.m tat kiid.rk sa.mkiir.na.m| yacca vartma
    tat kiid.rg durgamam| tadudde.s.taara.h kiyanto.alpaa.h|
  kbq-kbq: Ana hianagi asimu eri kumate vu'nea kafamo'a osi higeno, ana kamo'a kakanino
    amuho hu'nege'no, osi'amoza ana kana nege'za nevaririze.
  kbh-kbh: Chë ts̈abe vida binÿnoye jamna base utënts̈á bës̈ás̈ajana endmëna y ndoñe
    paselo jóyenama benache, y chiñe báseftanga mondbínÿena.
  ron-LSB: Cât de strâmtă este poarta și de îngustă este calea care duce la viață!
    Sunt puțini cei care o găsesc.
  pon-pon: A wanim me watikitik, o al me tatik, me ko on maur o irail me malaulau,
    me kin diarada.
  nhe-BL: Pero pitzactzi nopa puerta huan pitzactzi nopa ojtli tlen yohui elhuicac
    campa onca yolistli para nochipa huan ax miyac quipantíaj.
  sps-sps: San matainy sobaan kapoo tana sanaan te naa fi non tana toto na suu, sab
    rori na nag ana tee vainy tsun naa fi naa ror tsunia.”
  wnc-wnc: Sike gwabou kayuk yutnangae kopsa gwau gitna siwan kepi kayuk yutnangatane
    kwatan siknga. Siwan aminu tapatu tapatutakan kepi waapa akaaing,” ngang yakut.
  nmw-S: Age yawed hana bagasetuk i kikipu ge hana hiyede i puyowo, iyete hebwaden
    si paidi taine si dehoyowate.
  bus-bus: Zɛ́ kɛ̀ è gáńyo wɛ̃̀ndi guu lɛ́ kpaato à nakↄ̃ana, bensↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ
    è wà sɛɛnↄↄ pariro.
  gub-BL: Uken pixika'i ma'e a'e, nuzawy kwaw pe zawaiw katu ma'e a'e. Naheta tete
    kwaw teko hupi wixe ma'e a'e wà. Ta'e zawaiw katu pe pixika'i ma'e hexakaw wanupe
    a'e xe. Nezewegatete teko tetea'u oho putar tatahu pe a'e wà nehe, ta'e zawaiw
    katu Tupàn ze'eg rehe wazeruzar haw wanupe a'e xe.
  imo-imo: Nalo waliwalima koinjo molopa kondopa kau puli kombuna ltemo kerepulumu
    paa kelo, yunge aulkemu paa tengepeya teli kelomu ltemo kala imboma akuna pungeindo
    mindili nongolio imbo koltalo kau aku aulkemu kanokolio purumele.
  boj-boj: Niŋgi siraŋme kiñala miligiq gilqab di niŋgi gam kiñala dauryosib ŋambile
    gaigai sqajqa sawaq di brantqab. Tamo quja quja segi gam di itosib dauryeqnub.”
  eng-DRA: 'How narrow is the gate, and strait is the way that leadeth to life: and
    few there are that find it!'
  knf-knf: Kë plëman na bgah inşaaŋ aji iñooţ ñaaŋ du dko di akkaani ubida işë miŋ,
    kë bañaaŋ bantiinku bajaaŋ bawin ya kaţëpna ya.
  san-KHM: អបរំ ស្វគ៌គមនាយ យទ៑ ទ្វារំ តត៑ កីទ្ឫក៑ សំកីណ៌ំ។ យច្ច វត៌្ម តត៑ កីទ្ឫគ៑
    ទុគ៌មម៑។ តទុទ្ទេឞ្ដារះ កិយន្តោៜល្បាះ។
  arn-NT: Welu tati wülngiñ ka ti rüpü yeniefilu ta che rumel mongen mew, pichi rupay
    ka müna küdawngey ñi inangeael, fey rume pichin che konpukey tüfachi wülngiñ mew.
  zas-NT: Per port nadëë guin në nejz nadëë guin laa reen na̱j ni rnë bejn lod yuꞌ
    guialnaban tiblayaa, abiꞌ taꞌnzi ree bejn zë loj nejz guin.
  ken-NT: Fʉɛ́t yɛ́ ka ndǔ nyǔbhá anɛ achi mábhɛ́rí mbɔnyunɛ wú kɛ̌ mmu áfʉɛt
    arɛ́ anchwe ndǔ mbǐ nɛpɛ́m. Mbi wu ábè mmʉɛt bɛfʉɛt arɛ́, nɛ bǒ abhɛn báfʉɛ̀t
    arɛ babhɨkɨ ya.”
