    pao lete karalu karenge. Kata doko wambu mendasipame iki kando nyingi.
  urd-GVU: لیکن زندگی کی طرف لے جانے والا راستہ تنگ ہے اور اُس کا دروازہ چھوٹا۔ کم
    ہی لوگ اُسے پاتے ہیں۔
  yre-NT: '''Pian ''kɔn -yrɛ nɛn min -wlamlan ''ji -e ''e ''belidɩ yɩ bɛ e ya "fɩɩnɔn,
    ɛn -a -si a "wɛnnɔn. -Yee "wɛan min "soglo ''nɛn ''bɛ ''ta wʋla "da.»'
  fuh-BKF: Ammaa dammbugal naatirgal nguurndam ngaal ina faaɗi, laawol muuɗum ngool
    ina ɓillii, yiitooɓe ɗum du wo seeɗa.
  arl-NT: Saniniuujia, shiitianiyojua nuuri maninia cutara. Cuno nucuaco quiojonaari
    pueyaracaanu quiniutianiya Pueyasota cutara. Jiyanohua shiitianiyojuaari cuno
    nuu tuneja. Secaja pueyari na riuriataa, cami na quiojonura.
  ziw-ziw: Mna sila ikwiza ko ujima ni sisili, naho ni ndala, ni wajeche wakwiigwila.
  grc-TR: ὅτι στενὴ ἡ πύλη, καὶ τεθλιμμένη ἡ ὁδὸς ἡ ἀπάγουσα εἰς τὴν ζωήν, καὶ ὀλίγοι
    εἰσὶν οἱ εὑρίσκοντες αὐτήν.
  nag-nag: Kilekoile jibon laga rasta to bisi huru ase aru dorja ekdom chutu ase.
    Etu nimite khali kunba khan he etu rasta pai.
  eng-OEBCW: For the gate is small, and the road narrow, that leads to life, and there
    are few who find it.
  knj-NT: Jal pax jun yali' sat puerta tu' xin, txene pax sat sbeal, catu' c'am tx'ial
    ánima chi to yul, pero ja' jun be tu' chi apni bey k'inale.
  deu-1912: Und die Pforte ist eng, und der Weg ist schmal, der zum Leben führt; und
    wenige sind ihrer, die ihn finden.
  san-PUN: ਅਪਰੰ ਸ੍ਵਰ੍ਗਗਮਨਾਯ ਯਦ੍ ਦ੍ਵਾਰੰ ਤਤ੍ ਕੀਦ੍ਰੁʼਕ੍ ਸੰਕੀਰ੍ਣੰ| ਯੱਚ ਵਰ੍ਤ੍ਮ ਤਤ੍ ਕੀਦ੍ਰੁʼਗ੍
    ਦੁਰ੍ਗਮਮ੍| ਤਦੁੱਦੇਸ਼਼੍ਟਾਰਃ ਕਿਯਨ੍ਤੋ(ਅ)ਲ੍ਪਾਃ|
  nob-LB: Men porten til livet er trang, og veien dit inn er smal. Derfor er det få
    som finner den.
  ntj-ntj: Nyangka kayirrpa wankakutu yutju ngarala. Ngarna-yan putaku tjarrparra
    mapitjaku wanka tirtu nyinakitja. Nyangka-ya yarnangu marnkurr-marnkurrpa yiwarra
    palunyalawana mapitjalayirni.”
  sxb-NT: Ne ekikulo ekinyigu ne engira enyigu nizio eziira awantu mu owulamu, kandi
    awatono niwo awazituukra wazilonda.
  nhu-NT: Ben ekeè lɛ diuw ketaaŋ wvu fiasaa, bô je yì tɛmyi nu yì gɛne fô nshii wvù
    mɛy lo le. Ɛ bonyii bò yɛne yí le nu caan.
  row-row: Atahori mana nae sorga neu musi tungga dala doidꞌosoꞌ ma lelesu makabꞌiaꞌ.
    Onaꞌ mae akaꞌ atahori hidꞌaꞌ a laoꞌ sia naa o, dala makabꞌiaꞌ onaꞌ naa nendi atahori
    nisiꞌ Lamatuaꞌ.”
  msy-msy: Ezɨ nguibar aghuimɨn zuir tiar akam bar asufa, egha tuavir an zuim bar
    pɨri. Ezɨ gumazamizir vaghvaziba tuavir kam batogha an zui. Kamaghɨn amizɨ, ia
    tiar akar asuvazimɨn aven mangɨ.”
  agg-agg: Ŋga yipurɨ nafɨtambe hɨhɨforeandeimbɨ ranai akɨdouyo haya asu ahandɨ nafɨ
    tɨŋümbane. Ŋga nafɨ ra yaŋgɨrɨ koadürümbo nɨŋgombo nafane aho, ŋga ranane asu
    nindou yimbu mamɨ yaŋgɨranei ai nafɨ ranahambo hoeirɨhindühɨ ranɨ-süŋgu ahei.”
  ptp-ptp: Lêc môp wê ob dɨdii xomxo la dô mavɨha ge, ge môp nipwo wê vông yuac levac
    vô xomxo. Om xomxo yuutyabed ob yêvô mɨ la vô môp tige.
  nak-nak: Eala moli la gauru ale goio la mautu la mahulila, eia bisi moli, la mata
    tai ale tirororo soilo vola, eia kapilikia, la valalua me hatavivile isasasa moli
    egite ge sivutia ge tiroro soilo vola.
  lbb-lbb: Ika a taman pa ngas ning i han sur a lalaun, i natarna, pa silik tarai
    ka la sira pastek pasi.
  kan-2017: ನಿತ್ಯ ಜೀವಕ್ಕೆ ಹೋಗುವ ಬಾಗಿಲು ಇಕ್ಕಟ್ಟು, ದಾರಿ ಬಿಕ್ಕಟ್ಟು; ಅದನ್ನು ಕಂಡುಹಿಡಿಯುವವರು
    ಸ್ವಲ್ಪ ಜನ.
  cso-NT: tɨ³la³ ho³jnɨ́¹³ jɨ³ juɨ³² hi³ chau²¹ ñí¹ lɨ́¹³ zian² tsú² né³, jáɨ³² lɨ́n³²
    bíh¹ hi³ tiá² lɨ³ tɨ́¹ lɨ³ jenh¹, hi³ jáun² cú¹pih²¹ tsáu² bíh¹ tsá² choh²³ juɨ³²
    jaun³².
  ena-ena: Asɨ hula huaci hameŋ laci hameŋ laci hɨnihɨni hɨsɨŋ agadɨ hɨbɨ nɨbu sudɨme
    cɨki sɨbaŋ uami. Hɨbɨ pɨlɨ heŋ ubalu aba vɨhɨlɨfulɨfu uavɨlalɨ uami. Hameŋ sadaŋ
    hulaŋ iamɨgali pabiŋ pabiŋ hɨbɨ sudɨme cɨki agadɨ iga iga hɨbɨ heŋ uavɨlalɨ uami.
  tgo-tgo: Ko yawalɨ ghaghamba ru i mbɨmbɨtha na kamwathɨniye nasiye na thegheviye
    eŋge thɨ vaidi.”
  yap-yap: Ma garog ko yafos e ba wen’in, ma kanawo’ ni yan ngay e bmo’maw’, ma ba
    lich e girdi’ ni be pir’eg.
  mop-NT: —Le'ec a jabix bej a walac u beel ti'i u puertajil a cuxtal a ma' yan q'uin
    u jobolo, c'üs yaj a beel tuwichi. Tz'itz'i' u taan jabix a puerta abe'e. Ma'
    yaab mac walacoo' u cüxtic abe'e,— cu t'an a Jesusu.
  tet-tet: Ema mak beer tama laleꞌan musti laꞌo tuir dalan mak susar no tama tuir
    odamatan mak loot. Masik ema naꞌin hira dei mak laꞌo tuir nia moos, dalan loot
    nia mak nodi ema baa Naꞌi Maromak.”
  hlt-MCSB: Hingnah la aka khuen vongka tah caek tih longpuei khaw thet. Te dongah
    te te aka hmu khaw a yool ni a om.
  xtd-NT: Tnaꞌa yeꞌe te tnaꞌa ichi juaꞌan nuu kutuu‑ro xiꞌin Ianyuux nɨkava nɨkuita.
    Xaku ni ñayiu ka tnɨɨ ichi ijan.
  mdy-ETH: ናንጊ ባንሢ ጌልዛ ካራ ጋዓንቴ ኩንዔ፥ ጎይፃኣ ሜታሳያኬ፤ ዬያሮ ዬኖ ጎይፄሎና ጌላንዳ ዓሳ ዻካኬ» ጌዔኔ።
  spl-spl: Yâhâ manman kârikŋahât kapi yakât mâtâp yamâ gâwik gâwikŋe otmu bârâŋ bârâŋ,
    yanâmâ lok sambeŋe ki arimai. Lok konok konokŋe arimai. Yenâmâ manman kârikŋahât
    mâtâp ya ekmâ nâŋgâm watmâ arinomai.
  usp-NT: Pero man nuch' jwich pwert y man b'e ri tib'e li tzilaj c'aslemal riq'ui
    Kakaj Dios lecj ri ta' jq'uisic masna nuch' jwich y ta' mas cristian tita'wtak
    re, xche' Kakaj Jesús rechak.
  zav-NT: Nezən' de'en yežin yoban' gan' əbancho zeɉḻicaṉe len Diozən' gwxaquə'əleben
    ca to nez las de'e caṉe əželən na' de'e chaquecho naquən zdebə par tachon. De'e
    na'anə' baḻga beṉə' chəsyə'əželene'en par chɉəsə'ənaogüe'en.
  sgz-sgz: Ngorer iau parai si gam ngo gama kusak i mátán kas a kidut. A támin ngo
    gama láklák i sál a marán i somsom kus on má kápte di marán ái rung di lu mur
    on, ái sár na lam gam uri liu áklis.”
  kek-NT: Abanan li oqueba̱l ut li be li naxic sa' li junelic yu'am, a'an ca'ch'in
    ru ut inc'a' q'uiheb li neque'oc aran.
  blz-NT: Kasee itiu' a soopan ka' itiu' a salan mae' na tutuo' men pore. Ka' tongko'
    titiu' a mian men daa mantausi soopan tia salan itiu' iya'a.”
  poe-NT: A̱ ntá tí puerta la ko tí nti̱a sátsji̱xinni tí kjuachón la tekahya ntiha
    la ko tsjéhya chojni tsꞌitja tí nti̱a a.
  san-TAM: 'அபரம்ʼ ஸ்வர்க³க³மநாய யத்³ த்³வாரம்ʼ தத் கீத்³ருʼக் ஸம்ʼகீர்ணம்ʼ| யச்ச
    வர்த்ம தத் கீத்³ருʼக்³ து³ர்க³மம்| தது³த்³தே³ஷ்டார​: கியந்தோ(அ)ல்பா​:|'
  cof-NT: '@see-verse:MAT.007.013'
  srm-NT: '@see-verse:MAT.007.013'
  qvs-NT: Chaymanta mana aypa runakunachu Tata Diospa munananllata rurashpa kawsansapa.
    Paykunaka iden llañu punkutashina yaykushpa llañu ñantashina padesishpa purinsapa.
    Chay llañu ñantashina purishpankuna sielupi chayankasapa.
  zca-NT: per naya nez no naya pwert kwa'n ña plo nzho Dios, Me niza' yalnaban par
    dubta' ka' men; kuze' che'ptsa men ño ze'.
  cbc-NT: '@see-verse:MAT.007.013'
  qxo-NT: '@see-verse:MAT.007.013'
  mox-mox: Ta yawai aqiaqina ana ʼawa goyona ta ana ʼeda sadana, ʼinega tomotau ʼevisa
    dimo baʼe yawai nana ilobelobea.
  kew-kew: Goa pea pare oro yaalo kagaa pirape pora gaapere ora ogesi ya-pulu kalai
    waru palimi. Goa pea onaa padane padane laatapumi go pora-para mada palimi.
  dww-dww: Be yawasana kedanama ya ḡaubo be matakedanama ya ḡuriri kauana, be banaga
    raubisaḡa inam matakedanama ta banavi be ta watawatanina.
  nif-nif: Gan kuñgu kwambɨñ ñañalok yama wɨn gik sɨnɨk, tɨmbi kuñgu wandɨñ ñañalok
    telak wɨn bo tip tɨmbi gliñgliñnat. Wala tɨmbi ama noñgan noñgandɨñgot telak yama
    wɨn kañbi, gɨnañ loañ.”
  twi-ASANTE: Ɛpono a wɔwura mu de kɔ nkwa mu no yɛ ketewa na ɛkwan a wɔfa so no nso
    yɛ teateaa, na nnipa kakra bi na wɔhunu fa so.
  aoj-aoj: Apaꞌ uta ma ufiaꞌw kwafeꞌ kwagawis wambel sagape namisagoma ina alihita
    aꞌowaꞌ, owaꞌatin. Wapaꞌmota. Wambel ambalemba sagape beꞌes andeandeꞌ lifilafima.
    Ufiaꞌw akwamba ahifiꞌw aꞌowaꞌ ma sogafeꞌ. Amam nematawa atona atin esis eaꞌ isimba
    atis sati ufiaꞌw akwamba sailaꞌw.
  cbv-cbv: Obohjeéhtih, bainí jẽcdih waadná, bainí namáboó ñi ñáan bejechah, tʉ́i
    jenah joyát caá náahap. Pánihat pah, Dios pebhboó yeéb ñi bejíhichah, ã bʉwʉchah
    yʉhna, caandíh tʉ́i jenah joinít jʉmna, ñi jéih bʉʉjábipna caá. Pánih ñáan bejna,
    Dios pebhboó jʉibínit, páantjeh ãjeéh ñi tʉ́i jʉmbipna caá. Obohjeéhtih, daocánnit
    tʉ́i jenah joinítjeh caán namáboó ĩ jéih ñáan bejbipna caá”, Jesús ãt niijíp wʉt
    jĩ.
  taw-taw: '@see-verse:MAT.007.013'
  jic-NT: Nin tulucj Dios lal patja mpes. Jun vilicj tsjicj way jinwá ne'aj la winin,
    Dios lal la püt'üs. Jümücj la'í way jinwá. Pjaní way p'in jus nlayecj 'oyn nyuca
    la mijicj, mpatjam Dios lal.”
  zap-NT: Per le ruyaglanzun no nëz ne nzun nak ne rdxiin ledne nuu gyelembán ne nunk
    luzhdet, no zhindxee mén rzël nëz guin lo.
  wer-wer: Ën wëwë kosangtakël yesa kan pör kotur. Kan pöök sëpenëak pöt pomp ëak
    omën selap won kopët nampnampök koirak yesau.”
  ipi-ipi: '@see-verse:MAT.007.013'
  qul-NT: Causayman pusaj puncoka, causayman purej ñanpas c'ullcumi, manataj facilchu
    purinapaj. Pisillataj cancu chayninta purejka.
  ter-NT: Itea enepone xêne yonópoti xoko Itukó'oviti, ako ávaku koánemaka ne páhapetea,
    yoko ako axú'ina xâne itoâti vékea.
  bmr-NT: Jaanotɨ naha fiivojaa asatyono jɨɨhai aamɨjɨ, bu fiivojaa asatyono jɨɨhai
    icano ijene, ajashuno icano. Jaamaño mɨɨdɨmoro atyɨmehicahi.
  fuf-fuf: Kono dambugal nawrayngal e ngurndan ngal e ɗatal nawrayngal e ngurndan
    ngal ko faaɗuɗe, kono ko seeɗaaɓe heɓata ɗen.»
  bhl-bhl: Gelewkabiliw kate, finik so bin deiw so finik so bin em abisom so be atin
    fong gel kuw kasike, kunum waneng banban i abisom so deiw so be ateminba kekabiliw
    te.”, yangse kale.
  ons-ons: Gege wane madet yemo qeka qekaine, so ea wane numa yemo nigagatne, so numa
    eaoken arikene yemo umatne so wikile teine, eso ŋei ewekine edoka ea maratka okanmami.
  con-NTPO: '@see-verse:MAT.007.013'
  ghs-ghs: '@see-verse:MAT.007.013'
  peg-peg: ମାତର୍‌ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ତିଂ ଅନି ହାଜ଼ି ବାନ୍ୟା ଆରି ତା ଦୁୱେର୍‌ ଚିପା ଆରେ ଅଲପ୍‍
    ମାନାୟ୍‌ ଇ ହାଜ଼ି ଦାସ୍‌ତେଂ ଆଡ୍‌ନାର୍‌ ।”
  txu-NT: 'Nhym be, me ngrêrebit ne me imã apôx ne amim imaro ba. Me kute mrãmri ne
    me ngrêre pry jajkwa kre kre ngriremẽ pry kre ngriremã apôx pyràk. Ar ga dja gar
    imã akaton amim imaro aban arỳm atĩn ne, Metĩndjwỳnhkôt atĩn ne ar aba rã''ã:
    rã''ã ne. Nãm ã Jeju arkum ane.'
  eng-WEBU: How narrow is the gate and the way is restricted that leads to life! There
    are few who find it.
  gnw-NT: Echa'ã onque ipɨ-raɨ vae rupi uique vae reta uguata tape ipɨ-raɨ vae rupi,
    ẽrei yugüɨraa tecove opa mbae vae güɨnoi vae reta ñugüɨnoi vae pe. Jare mbovɨño
    uvãe jocua onque ipɨ-raɨ vae —jei—.
  mux-mux: Akiliinga-pe taki-taki kona molupa konjupa mindi puli koleana pulimú keri-puléle
    aima wallú, yunga kupulanumele aima si nili kelále lelemú akiliinga yambuma akuna
    pungíndu mindili silimeláliinga yambu tilu-tilu niku mindi kupulanum akili kanuku
    kene pulimelé. Aku telemeláliinga eni pala keri-pulu wallú kanuna pai.” ⸤nirim.⸥
  maj-NT: Tu̱nga ntsjíyahá a̱nkju̱a̱ ko̱ ntsjí ni̱yá xi fi má nga b'entu xu̱ta̱. Chuba
    xi tíi̱ncha sakúhu̱ a̱nkju̱a̱ xu'bo̱.
  bkq-NT: Ton-honreim olâ awârâ ânwa tâtabigueim oze tâdâtâly, pyanta tâtabigueim
    oze tâzegawândyly warâ, myara lâpylâ aguipa kulâ Deus eydâ atoram idâwâni modo,
    tâwâlâ âjize tawyly imowâni modo, Deus ize ato ara lelâ aitaynrim modo warâ —
    kely Jesus.
  kue-kue: Ba dra kembra yendre te konbo urur yomara i yombuglo ere, endpi kor-moraglkwa
    kamun ongwa, i yomba kurita doko kan ingwa.
  cot-NT: Cotanquitsiquea oraquea sotomorontsi chaamorojaniquitica aisa quenavoquirontsi
    orijanipoquijaniquitica mana oquenavoquitanaca anijagantsiqui. Teemajaca incaramirincateji
    nejaqueroneca.
  bnp-bnp: Pali a dala na nimahuri vakaroro i kiroko, a logo vona i bala holo. E huriki
    ala popote kunana bara ri matavisia.
  apn-NT: '@see-verse:MAT.007.013'
  ctp-NT: Luꞌwi ꞌa tu loꞌoo, lti ti tuwiin seꞌen tsaa neꞌ nu mjwi chalyuu nu ja tsaa
    tii ꞌa ꞌin neꞌ; chinꞌ ti nten ndyija lyo tuwiin kanꞌ ꞌin neꞌ.
  bre-BRG: met strizh eo an nor hag enk eo an hent a gas d'ar vuhez, hag ez eus nebeut
    a dud hag a dremen drezo.
  opm-opm: '@see-verse:MAT.007.013'
  bvr-bvr: Wurra minyja nginyipa ny-ma gun-delipa jarlakarr nginyipa barra ny-barrnguma
    yi-gata gu-rruwurdola ngana gu-jirra, gu-gurda ngacha minypa nginyipa ny-barripa
    barra wanngu gun-guni; wurpa lika gala aburr-jaranga gubu-barripa gun-gata.
  wal-wal: “Aissi giikko, de7uwau efiya penggee un77o; ogeekka xuntta. Qassi hegaara
    biya asatikka amaridaageeta.
  zad-NT: Per ka nak neza' daa zej yabana' gana' lljazoalencho Chioza', nakan to nez
    les, na' to c̱hopchga beṉ' chillelgakile'n.
  aso-aso: '@see-verse:MAT.007.013'
  uli-uli: Iwe ngo mala hatmal molow ila ye wechich ngo mala yalepal ila ye weres
    le halfedmal yarmat le rema wiri.
  nin-NT: Anko a kuma ni iso i asese wa a si iywirr mi, na so montonto, na vri ni
    iga. Anishirr ntsɨmi yo a zha wa hi.
  tgk-tgk: Лекин ба ҳаёти абадӣ шуморо дарвозаи басо тангу роҳи мушкилгузар меоварад
    ва кам касон онро меёбанд.
  acu-NT: '@see-verse:MAT.007.013'
  cak-WNT: Pero xa co'ol ri puerta y co'ol oc ruwech ri bey ri yatuc'uan pa utzilaj
    c'aslen, y ma ye q'uiy ta oc ri ye'ilo.
  ebk-ebk: Ngem nalepet nan pantiw ya nalikiat nan charan ay muntoróng as nan fiyag
    ay maid patingkiana. Isunga akétcha nan makad-an hid-i.”
  spa-PDDPT: ¡Cuán estrecha es la puerta y angosto el camino que conduce a la vida!
    Pocos son los que la hallan.
  ruf-ruf: Lekeni libani lya ughima dodo na inzila iilongotsa ako ya sisili, ne iwanu
    iwoyona nzila ayo wadodo.
  gun-gun: Ha'e rã tekove katy okẽ ha'e tape oo va'e ma ipo'i'i ramo mbovy'i ete 'rã
    ojou.
  agu-BL: Poro yi be' yi na opon kale atit yi itz'ajbil, juy wutz. Quijat cuntu' e'
    yi na chijalsan, na latz'luj yi puert.
  isn-isn: Ikihepeelo nikipinyi, ikihepeelo nikipinyi ingi nzila nilongoe kuupanga
    hangi akehu niahumile kumiona.
  eng-PEV: '@see-verse:MAT.007.013'
  ilo-ULB: Ngem ti ruangan nga agturong iti biag ket nailet, ket bassit ti makasarak
