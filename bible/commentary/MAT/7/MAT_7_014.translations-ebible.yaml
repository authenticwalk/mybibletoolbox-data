verse: MAT.007.014
translations:
  kpx-kpx: Isito udaha esehamela velehovoi ukolikoli maleveve keu toloanu. Iale ata
    moagavesiteau humaha kela tima.”
  okv-H: rate degi pe isapa orare pe timbari avo jombure eto kito aita jeneki honeki
    ue pambuvujo. Amita tutumota irari datoho hambasova.
  tbo-tbo: Ma tahaya dinadinana i witai ma matetana i dinadina, po lawa ega hita maga
    ma uyahinei he nenae anani kokoe uyahina yautu tuwetuwenai.’
  mal-C: എന്നാൽ, ജീവനിലേക്കു നയിക്കുന്ന വാതിൽ എത്രയോ ഇടുങ്ങിയതും പാത ദുഷ്കരവുമാണ്;
    അതു കണ്ടെത്തുന്നവരോ വിരളം.
  grc-SR: ⸂τί⸃ στενὴ ἡ πύλη, καὶ τεθλιμμένη ἡ ὁδὸς ἡ ἀπάγουσα εἰς τὴν ζωήν, καὶ ὀλίγοι
    εἰσὶν οἱ εὑρίσκοντες αὐτήν.
  bgc-bgc: क्यूँके भीड़ा सै वो फाटक अर मुश्किल सै वो राह जो अनन्त जीवन की ओड़ पुह्चावै
    सै, अर भोत थोड़े सै वे लोग जो उसनै पावै सै।”
  khz-khz: Na maguli vanagivanagi ago-venina vanagina kokoti e rauparana maki kei
    galagala vagi, e taunilimalima ati vogonamo gerawaliana.”
  deu-TKW: aber eng ist die Pforte und schmal der Weg, der zum Leben führt, und wenige
    sind, die ihn finden.
  zsr-NT: Guidauꞌ nac ga nu ryaz len lasdauꞌz nac nöz le rjaclen bunách ga niꞌ laꞌdél‑liꞌnëꞌ
    yöl‑laꞌ naꞌbán gdu, atiꞌ nababzëꞌ bönniꞌ taꞌdzölnëꞌ lei.
  lin-lin: Kasi ekuke to nzela oyo ememaka na bomoi ezali moke, mpe bato moke kaka
    nde bamonaka yango.
  hns-NT: '@see-verse:MAT.007.013'
  noa-E: Pari jũrr ʉ̈gthar arrjem khʉdan phĩrkhinaa chi dub nʉm aram puertdijã phĩrkhi
    khitʉm. Mag sim aawai chadcha dubju phithur sĩerrʉmgui ajim anʉm. Magua ĩchab
    mag gar chan õor pöm wëtba aajem ajim anaabá.
  eng-EMTV: O how narrow the gate, and confined is the way which leads to life, and
    there are few who find it!
  mib-NT: Te yéhyɨ́ jíín ichi jeē cuahán nuū nihín tahú i cotecu i, chi tuū yehyɨ́
    te cuɨ́ñɨ ichi, te jecu‑ni i cánihīn i.
  lif-NT2: कर चुक्‍सा लाःप्‍मादे़न् नु चिभिःप्‍फिःप्‍पा लाम्‍मिल्‍ले़ग मे़न्‍नुप्‍मनाबा
    हिङ्‌मन्‍नो के़देॽरिॽरो॥ खे़न् के़घोःबाहाॽग मिसाक्‍लक् मे़बोःङ्‌लो॥”
  xnj-xnj: Nambu njila yeyilongosa kuyingila kuwumi wa magono goha ndi ngalingasi
    na mlyangu waki ungalingasi, vandu vamahele lepi vevihotola kumanya njila yeniyi.”
  mmx-mmx: Lumusmaragu uto at lorooro ni i veleot mun la langas tin i lolos aleng
    tino la ixo buaang nedi limixin di pubeles teren.”
  cbr-NT: '@see-verse:MAT.007.013'
  tee-NT: Para na put'icst'i chai na axcai ju xati ju pu'ancan ju lact'iyan junta
    alin ju atsucunti jonk'alhita. Chai na lacats'unin ju tapu'an ju anch.
  eng-LSV: how narrow [is] the gate and compressed the way that is leading to life,
    and few are those finding it!
  cak-NT: Pero can co'l oc rech ruchi-jay y co'l oc chuka' rech ri bey richi ri c'aslen,
    y man je q'uiy ta ri ye'ilo richi.
  pah-NT: —Tupana'ga ronga apoa porta ko ndipypiriva'ea, ei Jesus'ga. Pehea garonga
    viaramo a'ea ndipypiriva'ea no. Ohorame a'ea rupi po ti g̃a ndekoi ga pyri avuirama
    nehẽ, ei ga. Ndahe'yive'g̃a hepiagi ndipypiriva'ea ogwovo hupi, ei Jesus'ga. Nahã
    Jesus'ga ei. A'ereki ndahe'yive'g̃a opohi pota okote'varuhua hugwi okovo Tupana'ga
    remimbotarimova'ea rupi. Opohirame po ti g̃a hoi ga pyri upa avuirama nehẽ.
  sja-NT: Wãit'ee eperãarã ichita p'anapatamãi Tachi Ak'õre ome puerta p'ĩrup'ee bɨde
    t'ĩupaták'ata bɨ mãik'aapa Ak'õre o p'ĩrup'ee bapari, mãgɨde chok'ara-ee wãpata
    perã.
  xed-xed: Watgha slrehwa ná, nda bla ka lu ta labə tida, ta kla mndu da hafu. Sira
    a gwal ta mutsa labə tida guli wa.»
  mks-NT: Joo ña̱ cúú íchi̱ ña̱ ndáca ña̱yivi yéhé táhán nu̱ ndíhvi na indiví cúú
    á ichí táhán ndiva̱ha ta yáncá ndiva̱ha caca nuu í nu̱ á. Ta chá ndiva̱ha cúú
    na̱ ndíhvi cán.
  gfk-S: Iesene no ngas tupas no nilon i didisuan, ma no nuno matanangas a hansik
    ie. A bar nong mon dong ing di nes tupas leh ie.
  bmu-bmu: “Malmal köhöikŋe aŋgotpingö könaŋi mi pökpökŋi (pipitŋi) osukosubuk aiga
    numbuŋaŋgö naŋguŋi mi giwikŋi. Ambazip awamdökŋan naŋgu mi miwikŋaime.” Mewö.
  dgz-dgz: Go inak neginewa ame kaimake den amba tonan otu koentu gapan tauiniwa,
    ame tau aeni inak arewa tauen, amba waenapan agiap mugenat negin ame taniwanum.”
  eng-GNV: Because the gate is streight, and the way narowe that leadeth vnto life,
    and fewe there be that finde it.
  zaa-NT: Porqui'ni tabi ná ru'a puerta para la'labàni, ą'hua lathi to' ná neda quì'į;
    tuchùppa rúbá cą nna runi cą duel·la' thá' cą lúį.
  eng-WEBSTER: Because strait is the gate, and narrow is the way, which leadeth to
    life, and few there are that find it.
  guh-guh: Pabaupa tsiquiribaupayo, tsiquirinamutoyonua, bajarapanamuto pata matacabi
    apo pevereverecaejava pexainaevi pijanacuayabelia. Nexata saya caejiviyobeje bajaraxuayo
    jonepona, jai Jesús pijajivijavabelia petsutoyenepanajavata.
  bon-bon: Yepä lui grana gyene iyeteta ireclota puupu cabu me, susu gyene pui grana,
    piiyepu lui gaabe te piiyeme ädenige mäpu gyene, siige nesae taatu cina pui gaabe
    ne jepänanenisi.”
  nhw-BL: Pero pitzactzi nopa puerta huan pitzactzi nopa ojtli catli yohui ilhuicac
    campa onca nemilistli para nochipa huan amo miyaqui quipantíaj.
  swh-ONEN: Lakini mlango ni mwembamba na njia ni finyu ielekeayo kwenye uzima, nao
    ni wachache tu waionao.
  wbi-wbi: Looli umulyango ughwa kwingilila ku vwumi mfinye, naji sila jino jiluta
    ku vwumi finye, kange avaanhu vano vikujaagha, vadebe”.
  bba-bba: Adɑmɑ swɑɑ ye yɑ dɔɔ wɑ̃ɑru sɔɔ yɑ sɛ̃, yen kɔnnɔ ɡɑ ǹ yɑsu. Bɑ ǹ mɑɑ
    dɑbi be bɑ ɡe wɑɑmɔ.
  eng-KJVCPB: because strait is the gate, and narrow is the way, which leadeth unto
    life, and few there be that find it.
  kgk-NT: Ha ndaupéixairy tape Nhandejáry ha-py oho va'e. Upe tape ypyrũha tape po'i
    voi. Hasy-py nhagwahẽ va'erã upe tape-rupi Nhandejáry ha-py. Ha upe tape-rupi
    ogwata va'e ndahetáiry, he'i Hesu.
  waj-waj: Keegia tupatupaa variraivaki kuaivo kiisa keegiavai vaivai. Kiisa gioonna
    kiaapuuya nnaasu ivaki kuaavo aataruuvo kaayauma iya mmuaararaivai.
  cpy-cpy: Rooma awotsi-manchaki, tee ishekitzi kinantyaawoni, riitaki areetaa-chani
    janta ashi rowaero rañahae.”
  ekk-PKP: Kuid kitsas on värav ja raske on tee, mis viib ellu, ning selle leiavad
    vaid vähesed.
  mpx-mpx: Yaa yawal ana abatuk i kikipu ge ana kamwasa i pulowan, inoke bolo hi pwawa
    nige hi gegewi.
  wbp-wbp: Kuja-kujakuju, yaninjantajukulu yirdiyirla wuurnparla ngula-ka ngunamirra
    Kaatu-kurlangu-kurra. Ngulangka ngurungka kapunkurla marlaja nyinami wankaru-juku
    tarnnga-nyayirni. Tuwaju ngula-ka karrimi Kaatu-kurlanguju, ngulaju wuurnpa-nyayirni.
    Manu yirdiyi ngula-ka ngunamirra, ngulaju wuurnpa-nyayirni yapaku yaninjaku. Wuurnparlaju,
    marnkurrpa-mipa kalu yani tarnngaju nyinanjaku, kula panu.”
  luo-luo: To rangajno tin kendo yorno diny matero ji e ngima, kendo mana joma nok
    kende ema yude.
  nhe-NT: Pero pitzactzi nopa puerta huan pitzactzi nopa ojtli tlen yohui elhuicac
    campa onca yolistli para nochipa huan ax miyac quipantíaj.
  aii-aii: ”ܟܡܵܐ ܙܥܘܿܪܵܐ ܝܠܹܗ ܬܲܪܥܵܐ، ܘܟܡܵܐ ܥܝܼܩܬܵ‌ܐ ܝܠܵܗ̇ ܐܘܼܪܚܵܐ ܕܟܹܐ ܠܲܒܠܵܐ ܠܚܲܝܹ̈ܐ؛
    ܘܒܵܨܘܿܪܹ̈ܐ ܝܢܵܐ ܐܵܢܝܼ ܕܟܹܐ ܡܲܫ݇ܟ̰ܚܝܼ ܠܵܗ̇.
  esk-NT: Aglaan paa sivuniqaqtuaq iñuułiġmun amisuurauraqtuq suli apqun tasamuŋa
    qaġanaitchuq. Aasiiñ iñugiakisuurat paqitkaat.”
  msb-msb: Pero dyutay an pwertahan para sa buhay kag masigpit an agihan pakadto didto.
    Mga pira lang an nagapili sani.
  cpa-NT: Jøng² ué² báh³ juu¹² dsø²lia¹² dsa² li¹chian² ja³cog² Diú¹³. Tig² juu¹².
    Chi³cagh¹² hag³hniú¹². Mih² báh³ dsa² dsioh¹ juu¹² jøng².
  dso-dso: ମାତର୍‌ ନ ସାର୍‌ବା ଜିବନେ ମିସି ରଇଲା ବାଟ୍‌, ଚିପଙ୍ଗା ଆରି ଜିବାଟା ବେସି କସ୍‌ଟ ।
    ଉନା ଲକ୍‌ ସେ ବାଟ୍‌ କଜି କଜି ମିଲାଇବାଇ ।”
  meu-meu: A mauri gabuna e laomu dalana na ikoukou hekahi-hekahina bona dala na rotona;
    e davariamu taudia na gagadoi.
  yva-NT: Yara unsanda muno unanuijo nto no kovo nuge nuganuije omamo nandi. Muno
    vatano usisa rai wanui jewen, yara kavinta vayave.”
  dgc-dgc: Pero tu pintuan ta langet, éy mepiit, sakay mehirap i dimanén a tamo ta
    éya. Kanya kétihék san i maketaa ta éya.”
  zpm-NT: '@see-verse:MAT.007.013'
  hix-NT: '@see-verse:MAT.007.013'
  sim-sim: Hako akayanga os ermba ermbak linda mishik inda oto awarikanda ri. Uhu
    nombo jintla kandak or nashiwak ma laptonom li heyehe orok layinda lir.�
  npi-ULB: किनकि जीवनमा डोर्‍याउने ढोका र बाटो साँघुरो हुन्छन्, र त्यो भेट्टाउने थोरै
    मात्र छन् ।
  cgc-cgc: Piro, kitid na selleran daw kuli agian na dalan, yon agian aged maangken
    kabui na ula katapusan daw pila nang na ittaw gaselled dya.”
  tim-tim: Are âmâ manman kârikŋe aregât dâp amâ gâwik gâwikŋe, heambuk heambukŋe
    akto yoŋâk yemap. Dâp are watmâ luâk âmbâle undup akmâ bo arimai. Dâ konok konokŋe
    ain arimai. Ye âmâ dâp are watmâ ariwei.
  yor-yor: Nítorí kékeré ni ẹnu-ọ̀nà náà, tóóró sì ni ojú ọ̀nà náà, ti ó lọ sí ibi
    ìyè, díẹ̀ ni àwọn ẹni tí ó ń rìn ín.
  wos-wos: '@see-verse:MAT.007.013'
  emp-NTPO: '@see-verse:MAT.007.013'
  eng-F35: How narrow is the gate and confined the way which leads away into life,
    and those who are finding it are few!
  ind-ind: '@see-verse:MAT.007.013'
  pes-OPCB: اما دری که به روی حیات جاودان گشوده می‌شود، بسیار تنگ است و راهش نیز باریک،
    و تنها عدهٔ کمی به آن راه می‌یابند.
  mpt-mpt: Nakaia unangai amit nin bibo unom gaibo bib olo amito gwabobe. Eka o deib
    esa gwab na kesoa bumolok bianibta tam unine! Deib ele afen smik bib deibobe.
    Nakaia unangai elekiem olokiem ita tam une binabiobo ge baabesebe.
  bla-bla: Annik' kĭtsĭm'ik, ki annik' moksoku'ik itŭp'itsiikiau opai'tappiisĭnni,
    aput'tsiiau; ki unna'tsitappii ikon'imix.
  ssx-ssx: Kutu pu halemepate mo wanda꞉halima꞉ deto hala꞉eki mia꞉peke ya꞉la꞉ pota꞉
    kaketa꞉ ota꞉ dekepeke pota꞉ kakee. Kutupa ipika꞉ pota꞉ make ka꞉nda꞉ pa꞉leke handaa
    wanda꞉hali hosikima꞉ homeke handa꞉ u halememe.
  mkl-mkl: Ammɑ kpɑ̃ɑ iyi wɑ bɔ bi kuwɛɛ hɑi tɑ̃ í mɑnte, ɑndɛɛ kù cĩ. Nɔ inɛ ŋɑ
    iyi ɑ̀ yɛ kpɑ̃ɑu ɑ̀ wɑɑ tooɛ ɑ kù kpɔ.
  gaq-gaq: ଡାଗ୍ଲା ମାଡାନେ ପାରାନ୍‍କେ ଡୁଂୱେନେ ଗାଲି ସିଦା ଆରି ମେଁନେ ର୍ଣ୍ଣସାଙ୍ଗ୍ ଚିପା ବାରି
    ଗଣ୍ଡା ରେମୁଆଁ ଆକେନ୍ ଗାଲି ତୁର୍ ଅଲେଙ୍ଗ୍ ମ୍ୟାକେ ।
  gof-RNT: Shin de7uwakko efiya ogeynne wulay xuunthu; yaa geliya asaykka guutha.
  unx-unx: ମେନ୍‌ଦ କା ଟୁଣ୍ଡୁ ଜୀଦାନ୍‌ତେ ସେଟେର୍‌ ଦୁଆର୍‌ ରେସେଦ୍‍ଗିଆ ଆଡଃ ଏନ୍‌ ହରାତେ ସେନ୍‌
    ନାଙ୍ଗ୍‌ ପୁରାଃଗି କେଟେଦ୍‌ଗିୟା, ଏନାକେ ନାମେ ହଡ଼କ ହୁଡିଙ୍ଗ୍‌ଗି ମେନାକଆ ।
  gah-gah: Alévolé oko minoaká apalímini gatenía koma neve, itó gapováa koma nego
    génopa hoza aleko iteakaláa nenazo, vegená luguhakó viaká niave.
  lcm-lcm: Io, takaman ane si to kapo liklik na selen ang kapo ngingimai. Na rukun
    lik palau kipo sabonai ania.
  aer-aer: '@see-verse:MAT.007.013'
  qvc-NT: '@see-verse:MAT.007.013'
  tgl-ULB: Subalit makitid ang tarangkahan at makitid ang daan na patungo sa buhay,
    at kakaunti ang nakakahanap nito.
  cbs-NT: '@see-verse:MAT.007.013'
  xtm-NTPP: Kovaa ye'e tuu ma ji'in ichi kuiñi ma ichi ki'in o ja koteku o ni‑kani
    ni‑jika kúu, te jaku‑ni ñayii ka kuu ñayii ka ndani'i ye'e yukan.
  nnq-nnq: Nambu ndela ejijenda kubwomi njokochoko na nniango gu kujingi mweno nchokochoko
    na bandu achoko tu abijibona ndela jenie.
  bao-NT: Jope, maa, to birora caticõa niirica tabepʉre ca nii waarije pea ejati,
    ñucã do biro bii waa majiña manirijeacã nii, bii. Paʉacã méé niima, tii jopere,
    tii maare, ca bʉarã.
  san-ORI: ଅପରଂ ସ୍ୱର୍ଗଗମନାଯ ଯଦ୍ ଦ୍ୱାରଂ ତତ୍ କୀଦୃକ୍ ସଂକୀର୍ଣଂ| ଯଚ୍ଚ ୱର୍ତ୍ମ ତତ୍ କୀଦୃଗ୍
    ଦୁର୍ଗମମ୍| ତଦୁଦ୍ଦେଷ୍ଟାରଃ କିଯନ୍ତୋଽଲ୍ପାଃ|
  huv-NT: Aaga alinoic puerta niüng ajmeleran, aag ayaj quicheech, at a tiiüd aton
    narix. Aag ayaj amb andüy tiül cielo niüng apmapacaran meáwan nüt, pero naleaing
    napateay monxom nej.
  otn-NT: Pɛ nu̱ ra̱ 'yu̱ njua̱ntho da̱ hya̱xra̱ ja̱'i̱ di̱ nthɛui ra̱ 'da'yo te,
    hi̱ngui̱ xi̱di̱ ra̱ goxthi 'nɛ̱ hi̱ngui̱ xi̱di̱ ra̱ 'yu̱. Pɛ ziyohotho yø ja̱'i̱
    ni̱ map'ʉ.
  nop-nop: Kaŋ yeme gidaŋ tiŋa talik kuyaniŋ u kwet fofooŋneŋkade ulak, kaŋ meeniŋ
    lufomgoŋdi utalik wiiŋ.”
  obo-NT: Piru iddos sobbangan no iyon od ingumannon iddos umuun waad tomanon, moliggot
    woy mosuppit, woy simbokkad da kos od pokotuntuu tadda.”
  cak-ENT: Pero juis latz' ri ruchi-jay y co'ol oc ruvüch ri bey ri nc'amon-pe c'aslen,
    y man ye q'uiy tüj ri nye'ilon richin.
  lif-NT: ᤁᤖ ᤆᤢᤰᤛᤠ ᤗᤠ᤺ᤵᤔᤠᤍᤧᤴ ᤏᤢ ᤆᤡᤓᤡ᤺ᤵᤑᤡ᤺ᤵᤐᤠ ᤗᤠᤶᤔᤡᤸᤗᤧᤃ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴᤏᤥ ᤁᤧᤍᤣ᤹ᤖᤡ᤹ᤖᤥ॥
    ᤂᤧᤴ ᤁᤧᤄᤥ᤺ᤒᤠᤜᤠ᤹ᤃ ᤔᤡᤛᤠᤰᤗᤰ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥”
  mie-NT: De viéhé jíín ichi jā cuáhān nūū nīhīn táhvī ji cutecū ji, chi tūū viéhé
    de cuíñí ichi, de jacū ji-ni níhīn.
  san-TIB: ཨཔརཾ སྭརྒགམནཱཡ ཡད྄ དྭཱརཾ ཏཏ྄ ཀཱིདྲྀཀ྄ སཾཀཱིརྞཾ། ཡཙྩ ཝརྟྨ ཏཏ྄ ཀཱིདྲྀག྄ དུརྒམམ྄།
    ཏདུདྡེཥྚཱརཿ ཀིཡནྟོ྅ལྤཱཿ།
  qve-NT: Ichaqa kanmi wiñay kawsayman apakuq k'itku punkupas, hinallataq k'itku ñanpas.
    Chay k'itku ñantaqa chikallanmi runakunaqa tarinku, nispa.
  pao-NT: Pana soo Te Naa besa po tubetse nagwetzoidu-kwitoo name'a, gi moobegwa-ga'yoo.
    Oosoo tuutze hano'yoona huutse'yoo numu ekow nage.
  cbu-NT: '@see-verse:MAT.007.013'
