    Zɛmbî mə bá magʉlə nyə́dɨ́ Faan dɨ́ wá. Njɨ bɔɔŋg bwə́ ŋgə́ cʉgə nda Sɔ́ɔ́ŋgʉ́
    wâm jɨ́ gwɔ́w yɛ́ mə́ cɛ́ɛl nə́, bwə́ wə́ á bá magʉlə wá.'
  hat-hat: 'Se pa tout moun k''ap plede di m'': Mèt, Mèt, ki pral antre nan peyi Wa
    ki nan syèl la, men se sèlman moun ki fè volonte Papa m'' ki nan syèl la.'
  npl-NT: '''Amo nochteh akimeh nechiliah: “¡Noteko, Noteko!”, kalakiskeh kan Dios
    tlanawatia. Sanwel akimeh kichiwah tlan kimonekiltia Notajtsi non kajki ilwikak.'
  bgg-bgg: “Hanyie è gu shii Ithong, Ithong, rone ho pho zabjia ne hamangkhung pha
    Sajathua hà akhud mua ruii phro, jimagunde hanyie è hamangkhung hà Aphuii è ithek
    shii nyie rek bo è yang pha ji rek pho è khud bie ruii phro.
  eng-TCENT: “Not everyone who says to me, ‘Lord, Lord,’ will enter the kingdom of
    heaven, but only he who does the will of my Father in heaven.
  eng-BSB: Not everyone who says to Me, ‘Lord, Lord,’ will enter the kingdom of heaven,
    but only he who does the will of My Father in heaven.
  cpu-NT: '“Tzimavetachara osheki kantavetanari: ‘Novinkatharite pini eeroka, noñaapinkathakitakemi.’
    Iro kantacha eero jiñeero impinkathariventairi Pava. Intaani inkarate antayetanairori
    ikovakaantziri Ashitanari Inkitesatzi.'
  san-ASM: যে জনা মাং প্ৰভুং ৱদন্তি, তে সৰ্ৱ্ৱে স্ৱৰ্গৰাজ্যং প্ৰৱেক্ষ্যন্তি তন্ন,
    কিন্তু যো মানৱো মম স্ৱৰ্গস্থস্য পিতুৰিষ্টং কৰ্ম্ম কৰোতি স এৱ প্ৰৱেক্ষ্যতি|
  tac-NT: › Tabilé suwábaga ralámuli moinámala 'pa rewagachi napu Onorúgame nulame
    ju rekó Wa'lula aneme ke ne'chí. Pe alué ralámuli napu ekí 'la sébali olame ju
    napurigá najkí ne O'nola Onorúgame 'pa rewagachi ajtígame, pe alueka 'la sebámala.
  eng-WEBPB: “Not everyone who says to me, ‘Lord, Lord,’ will enter into the Kingdom
    of Heaven, but he who does the will of my Father who is in heaven.
  gfk-H: “Taia bia diet bakut ing diet la kilkilam iau bia, ‘Watong! Numehet Watong!’
    diet na sola tano matanitu maram ra mawai. Senbia diet sen mon ing diet la gilgil
    haruatanei ing no nugu Tata inam ra mawai i nem, diet na sola.
  viv-viv: Tu keke wananuwanuwa vaita kaliva gaveyao moyaꞋaidi aku egana hiyakayakahina
    higagayo, Kaiwabu, Kaiwabu, ma Yaubada yana yoꞋogaga agaidiya hinaluku, keke.
    Au gaveyao Kamaku lobameya bonana hiꞋabiꞋabina, badiꞋiyaogaga Yaubada yana yoꞋo
    agaidiya hinaluku.
  yao-yao: “Ngaŵa kila mundu jwakumilanga, ‘Ambuje, Ambuje’, juchajinjile mu umwenye
    wa kwinani, nambo ajula jwakwitenda yakwisaka Atati ŵangu ŵaali kwinani.
  tgp-tgp: Mo sopo tamlohi tari sei la lo toviau lara, ‘Moli! Moli!’ la pa lavi mauri
    atu God mo aulu hinia, pani la haratu purongo sei la lo oloolo hin Tamaku na tuka
    la pa unu hinia.
  auc-NT: Ayæ̈ godömenque odömonte apæ̈nedinque Itota ïïmaï apæ̈necantapa. “Botö ïmote,
    ‘Awënë, bitö botö Awënë ïmipa,’ ante në tededäni näni tededö beyænque ædö cæte
    öönædë Awënë Odeye ömæ guiiquïnänii. Wæætë mönö Mæmpo öönædë quëwengä nänö änö
    baï në cædingä ïñömö tömenganque guiicæcäimpa.
  kbc-NT: Eliodi oko idoka etidadatigi, ‘Iniotagodi, Iniotagodi!’ Pida aɡ̶iditawece
    odakatiwece digoida ditibigimedi aneitedice Aneotedoɡ̶oji me diiɡ̶enataka. Pida
    inokina niɡ̶ina anowo Eiodi ane yemaa, idiokidi baɡ̶a dakatiobece digoida ditibigimedi
    aneitedice Eiodi.
  bmh-bmh: Yesus nug koli awareun, “Duailel unum izal wanim pataimai, enanem, ‘Dubanou
    Ban, Dubanou Ban,’ duailel go Uwait nugau gumaneu uzan i simam. Bo, du in izal
    mekai Mesgai wag dareu gonugau ze sesamoraneu du tutak go petak simau.
  ctu-BL: Mach ti pejtelobic mu' bʌ i pejcañoñob ti' yum mi caj i yochelob ti' yumʌntel
    jini am bʌ ti panchan. Jini jach mu' bʌ i melob bajche' yom c Tat ti panchan mi
    caj i yochelob.
  meq-meq: 'Yesu a gwaɗatay sa: «Sərum ha, ndo neheye faya ta tsikeŋeye: “Bəy Maduweŋ,
    Bəy Maduweŋ” tə bazlam aye na, ta diye tebiye a Bəy i Mbəlom bay. Mata de na,
    ndo neheye faya ta giye wu nakə a say a Bəba ga mə mbəlom aye.'
  noa-H: 'Mag hiek''ak''agmamua Jesuu magjim hanʌm hĩchab: ’Har mʌrʌg “Señor, Señor”
    haajem k''ʌʌnjã t''um chan Hẽwandamta t''umaam k''ʌʌn Pörk''a sim haar höbërbam.
    Chi höbërju k''ʌʌnan, har mʌ Haai hʌ̃gt''ar simua nem jaau sim hipierraa haajem
    k''ʌʌnpaita hi sim haar höbërjugui hajim hanʌm.'
  alp-NT: Tamata bokala esi koti lokoKu be, ‘Tuhane, Tuhane.’ Po rebe supu rue mise
    kai Aure boka mo. Batuke sie rebe esi ono lulu AmaKu ndete surgare Eni pletare
    pine esi supu rue mise kai Alla kena Ipletae tamatare.
  san-VEL: ye janaa maa.m prabhu.m vadanti, te sarvve svargaraajya.m pravek.syanti
    tanna, kintu yo maanavo mama svargasthasya pituri.s.ta.m karmma karoti sa eva
    pravek.syati|
  kbq-kbq: Hagi mago'a vahe'mo'za Nagrikuma Ra Anumzanti, Ra Anumzantie nehaza vahe'mo'za,
    mona kumapina ovugahaze. Hianagi iza'o monafi nemania Nafanimofo avesi'ma nevariri'samo'za
    ufregahaze.
  kbh-kbh: “Ndoñe nÿetscanga chë ‘¡Utabná! ¡Utabná ca!’ ats̈e s̈mojtsatsëtsnanga,
    Bëngbe Bëtsabe amë́ndayoye quemochátamashjna. Nÿe nts̈amo ats̈be Taitá, celoca
    endmëná, tojtsebos̈cá amëngna aíñe.
  ron-LSB: '“Nu oricine Îmi zice: “Doamne, Doamne!” va intra în Împărăția cerurilor,
    ci cel ce face voia Tatălui Meu care este în ceruri.'
  pon-pon: 'Kaidin karoj, me kin kajokajoi on ia: Main, Main, pan pedelon on nan wein
    nanlan, a me kin wiawia kupur en Jam ai, me kotikot nanlan.'
  nhe-BL: '“Miyac tlacame nechnotzaj: ‘Tohueyiteco’, pero ax nochi yajuanti calaquise
    campa Toteco tlen itztoc elhuicac tlanahuatía. San yase tlen nelía quichihuaj
    ipaquilis noTata tlen itztoc elhuicac.'
  sps-sps: “Ami ma fakats fi vaare nei, a fokinai to te koo Varonyo na ‘Tsunaun, Tsunaun’
    te nai sof rora Waan iny Gormirmir, sei tsun te manaats iny non mangiir ten Tamanyo
    te kaa non Gormirmir ee, ayei tsun.
  wnc-wnc: “Siwan kunduta, ‘Kuyanin! Kuyanin,’ ngang nanike ngana siakan siknga dua
    nataaing. Kautdu kem yakaing. Siwan Anututa gwaboknga unzing yaya aminde ziyamunanga
    dua. Siwan Nanin enandang yuak kapatane banip tawananu Anututa gwaboknga zitnimik.
  nmw-S: Taine tage bobode henebwaden si liwo heyau si nga, “Guyau, guyau” bwabwaligadiye
    bwele si setuk Helak he wana bagalogugui. Age sega i pabwasowo Tamau he bulubulu
    wana nuwotu, iye ege bwele i setuk.
  bus-bus: Èe kɛ gbɛ̃ kɛ̀ ègↄ̃ ma sisii Dii, Dii, bé eé gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia
    guuro, sé gbɛ̃ kɛ̀ è ma De kɛ̀ kú musu pↄyezi kɛɛ.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Hezar romo ereiko ne, hezar romo
    ereiko ne, aze awa i'i ihewe a'e nehe, aze uzapo heru ywate har hemiapo putar
    haw a'e nehe, wiko putar heremiruze'eg romo a'e nehe. Wiko putar heru ywate har
    hemiruze'eg romo a'e nehe no. — Hezar romo ereiko ne, hezar romo ereiko ne, aze
    awa i'i ihewe a'e nehe, aze nuzapo kwaw heru hemiapo putar haw a'e nehe, nuiko
    kwaw heremiruze'eg romo a'e nehe, nuiko kwaw heru ywate har hemiruze'eg romo a'e
    nehe no.
  imo-imo: Imbomani nando Awilimu, Awilimu nimele imboma pali Goteni nokoromo mulu
    kombuna tuku naa punge ningo pileio. Ara mulu kombuna moromomunga unguma tenge
    tinge imboma kau akuna punge.
  boj-boj: “Niŋgi endegsib are qalaib. Tamo uŋgasari naŋgi ‘O Tamo Koba, O Tamo Koba’
    e degsib metbqab di Qotei na naŋgi taqatnjrsim naŋgo Mandor Koba sqas. Di sai.
    Tamo uŋgasari ijo Abu aqa areqalo dauryeqnub qaji naŋgi segi Qotei na taqatnjrsim
    naŋgo Mandor Koba sqas. Qotei agi laŋ qureq di unu.
  eng-DRA: 'Not every one that saith to me, Lord, Lord, shall enter into the kingdom
    of heaven: but he that doth the will of my Father who is in heaven, he shall enter
    into the kingdom of heaven.'
  knf-knf: Mënţ bañaaŋ bŧi bankjaknuŋ “Ajugun, Ajugun” bakneejuŋ du *Pşih pi Baţi,
    ankdoluŋ ţañ uko wi Paapa i baţi aŋaluŋ akneejuŋ da.
  san-KHM: យេ ជនា មាំ ប្រភុំ វទន្តិ, តេ សវ៌្វេ ស្វគ៌រាជ្យំ ប្រវេក្ឞ្យន្តិ តន្ន, កិន្តុ
    យោ មានវោ មម ស្វគ៌ស្ថស្យ បិតុរិឞ្ដំ កម៌្ម ករោតិ ស ឯវ ប្រវេក្ឞ្យតិ។
  arn-NT: '“Kom tañi feypikeetew: ‘Ñidol, Ñidol’, konpulayay engün ta Ngünechen tañi
    ülmen mülewe mew. Tati femkelu may iñche ñi Chaw wenu mapu mülelu ñi ayükeelchi
    dungu, konpuay tüfey mew.'
  zas-NT: '’Ad grat ree bén na lon: “Dad, Dad,” chuꞌ lod rniabee Dios, ganaxzi ree
    bén rüjn ziꞌc rën da Dadan, bén yuꞌ xanyabaa.'
  ken-NT: “Puyɛ̌ yɛ̌ntɨkɨ mmu anɛ ábhɨ̀ŋɨ mɛ bɛ, ‘Acha, Acha’ kɛ̌ áchwè ndǔ Kɛfɔ̌
    mfáy. Mǔnɛ ákʉ̀ ɛnyɨŋ Ɛtaya mmu achi amfay áyaŋ kɛ áchwe arɛ.
