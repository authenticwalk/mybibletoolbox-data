    ganina bagula diluxu.
  kpj-NT: '@see-verse:MAT.007.020'
  zao-NT: '’Ret men kuu ni lon: “Zha Nabee, Zha Nabee”, tab ta nabee Diox, sinke beeta
    re zha kuu ntsow kuu nlaaz Xutʼn kuu ndob yibaa, tab ta nabee Diox.'
  byx-byx: Maikka lura mai i ai de ra tis ngua ai araa Slurlka, dai diip kuasiq ai
    ra mai ra iit sever ama luqupki i ai de ama Ngemumaqa qe uas pe uusep. Dap lura
    naiq ama qaqet i diip ta iit sever ama luqupki i ama Ngemumaqa qe uas pe uusep,
    dai lura ama qaqet i ai de re tekmet ne ama tekmeriirang i Gumam pe uusep ke narliip
    te tekmet niirang.
  ctu-CTI: 'Ti'' bej cha''le cʌntisa Jesús. Ti yʌlʌ: Mach ti pejtyelelob mu'' bʌ i
    pejcañon ti i yum mi quejel i yochel ti panchan ba'' mi'' cha''len yumʌl Dios.
    Jin jach mu'' bʌ i cha''leñob bajche'' yom i pusic''al c Tyat am bʌ ti panchan.'
  zos-NT: '”Vøtita''mbø''is nøjapyøjtzi: “Øjtzø mi Ṉgomi, øjtzø mi Ṉgomi”; pero
    mi nøjandya''mbøjtzi que ji''n mumu maṉba tøjcøyaje tzajpombø Diosis cuenta''ṉomo.
    Tøjcøyajpa chøcyajpapø''is ø Janda''is syunbapø tiyø.'
  gvs-gvs: Tomota maniyedi sikatomooyaegumo Yaubada ina bodayauwo geya sisiukoidita
    bego ikalibubudi unana ina nuwonúwana geya siguinuweyeta. Go sem avatauwa neta
    Tamagu guma yábana ina nuwonúwana siguuinuwe, bei sisiu.
  kbm-kbm: “Velob yem tangg-aim nitung dang-eteik unei; Amolmol tepwengge ebe ital
    ayeu inei, ‘Pomate, mie awangg Amol Bamo ok,’ ete atob tepwengge insov taku gulumb
    ane inde, bemem dang-etok ite ma. Eisir be iute Tamangg ane yaun be tas givin
    ve inalgum ano nile ok, eisir etok ge ete atob insov Pomata ane taku ebe ve nemb
    amolmol dabin ok inde.
  rmc-rmc: 'Na sako, ko mange phenel: ‚Rajeja, Rajeja!‘, džala andro ňeboskro kraľišagos,
    ale ča oda, ko kerel e voľa mire Dadeskri, savo hino andro ňebos.'
  apr-apr: “Di tooltool yo tikiu au ye ‘Tool Mai, Tool Mai’ nga, ngan o ke bet di
    le imot tilo tigaua ye di tooltool yo Maro bet matan kala di, ngan tiap. Bong
    di tooltool la tiyei so le titoo Tamak yo inepe ye malala ki ete ni, in lono le
    imot nga, ngan di leu la bet tilo nga.
  tiy-tiy: “Enda kéluhanay de étéw témawag Begén maro, ‘Kadnan, o Kadnan,’ géangéy
    ro dob lawayo. Endob i de étéw rémigo bé kétayay Abay guwe Tulus, bero saén i
    géangéy dob lawayo.
  nlg-nlg: “E mua lei tinoni udolu kara holou nia “Lord, Lord!” kara haghe tana kinakabuna
    God, ma rahei tara lutua vamua na hava te liona na Tamagu i kokou.
  dgr-DOGNT: “Dǫ hazǫǫ̀ ‘K'àowo, K'àowo,’ sègedıı sìı Nǫ̀htsı̨ Wenàowoò k'ę̀ę̀ hòɂǫǫ
    k'è goyageedè ha nıìle. Amìı, Setà yak'e whedaa k'èı̨t'ee sìı zǫ goyageedè ha.
  pes-OPV: «نه هر‌که مرا “خداوند، خداوند” گویدداخل ملکوت آسمان گردد، بلکه آنکه اراده
    پدرمرا که در آسمان است به‌جا آورد.
  ron-1924: 'Ну орьчине-Мь зиче: ‘Доамне , Доамне!’ ва интра ын Ымпэрэция черурилор,
    чи чел че фаче воя Татэлуй Меу, каре есте ын черурь.'
  tpz-tpz: E Ieesuꞌ to vavaato avoeꞌ e non, pareꞌ soe pan, “Eꞌ to hikta teꞌ non pan
    o teꞌ kurus to popokaꞌ a no neoꞌ pan, ‘Sunön, Sunön, eën e Sunön pemöm’, se hop
    manih pa Matop Vih va pa Vöön va Kin. O teꞌ varoe varih to vavatet ne a ma tah
    ne Tamön vöh pa vöön va kin to iu non se hop manih pa Matop Vih va pa Vöön va
    Kin.
  agd-agd: “Téin nan ma Bafan noe, Bafan noe, sen tariyain nanin banta kayo minó ano
    va inaru yafisimpin oferanten naino. Ída ifo inarufá ma vain Tifóeni vaya ánain
    ma yakhafin nain nanin banta kayo ano anan inaru yafisimpin oferanten mino.
  rkb-NT: 'Nisihyrinymyrykyzo: — Kytsa kabo motsasokonaha zeka “O ikia kapehatsa”
    mytsaty ahabyi mykaranaha. Asahi hawa Deus mozihikik anahumo hi yhỹ hãbyri zeka
    asahi Deus sapy bo ba ziknapupunaha, Deus tyryktsa ba zikyziknaha. Asazuba Deus
    harere bo hyỹ mykaranaha, hawa Deus mozihikik anahumo zuba ma mykaranaha asa zuba
    Deus sapy bo mynapupunaha.'
  san-THA: เย ชนา มำ ปฺรภุํ วทนฺติ, เต สรฺเวฺว สฺวรฺคราชฺยํ ปฺรเวกฺษฺยนฺติ ตนฺน, กินฺตุ
    โย มานโว มม สฺวรฺคสฺถสฺย ปิตุริษฺฏํ กรฺมฺม กโรติ ส เอว ปฺรเวกฺษฺยติฯ
  iws-iws: Mɨ kɨma hɨnɨɨna daɨngwo iikam whɨekakɨm sɨma kariirɨn hɨnɨɨna dapɨkɨuwi,
    kariir Bɨiyan Inkam Komii, sɨma Adi Komii siir yɨnisɨm tani. Nɨɨngaka. Sɨma wɨ
    nhɨrkɨmaka nami ɨiya digworaekwo whɨekakɨm sɨmiir kɨgɨrkakana nɨnomor koua hɨriirɨn.
    Mɨ inkamɨn kariir Adi Komiiyɨn nɨnomor kou hɨr nwowɨn siir kwoɨn ɨiirar sɨbgu
    api mɨ siya wɨ siir kɨgrɨraowi.
  pol-SZ: Nie każdy, kto nazywa Mnie swoim Panem, wejdzie do królestwa niebieskiego—tylko
    ten, kto wypełnia wolę mojego Ojca w niebie.
  ztq-NT: ’Lëdy kchë meñ nii xñee lon nii naa nak xaa nii xñabey sëëb laañee xñabey
    Tat Tios, sink xaktyee meñ nii nli xsoob xtiits Tat Tios sëëb.
  kqa-kqa: Krunavundi sambɨ saŋɨnaŋga yaŋ ambandu, Aru mɨŋga, Aru mɨŋga, vamba ambandu.
    Hara krunavundi kandɨhaŋɨnɨŋ Gotɨndu tɨwɨyɨ maŋgɨyɨmandɨyu. Kru Yavandak nuŋandɨ
    pɨhuyɨ kɨyɨ hamandu kuyu taya mɨŋahandɨrɨmandɨ hama, Yavandakɨndu tɨwɨyɨ kɨyɨmandɨ.
  zai-NT: Cadi irá ni gabi naa, Señor, Señor, ziuu ra runi mandar Dios, sínuque cani
    guni si ni na be.
  upv-upv: “Sete nir jijle nga marok-veruse inu ‘Numal, numal’ tetajer paran renge
    batun vanu ne melrin. Rrek nir pievis kobbong, nir nga bbong marok-loli marongen
    se Tata suk nga m̃ilik re melrin mare ko.
  wap-NT: “Aonaa ipaiꞌo nii mani pidannao wuruꞌu ‘Naobanai, Naobanai,’ kiaꞌoraz ĩkian
    õꞌati kawiizin Tominkaru naobanai-tinapa-kizi ii, soo wunaouꞌu shaꞌapatinaꞌoraz
    õdaru aokazi iaꞌoraz aipan kawanaꞌati.
  mva-mva: “Moaki ilo-ming dipile tamoata be aine moarunga ‘Tanepoa! Tanepoa!’ kana
    dikilakilaia masa bong ono Nanaranga ngatanepoa kanana-lo dasili. Tago-la! Tamoata
    naita Tama-gu lang anua-lo isukoaki rerenga itagatagadia-la ka masa ngasili.
  dwr-NT: “Saluwan de7iyaa Ta Aabbu geeddawaa oothiyaa uray saluwaa kawutethaa gelanaappe
    attin, ‘Godaw, Godaw’ giyaa ubbay gelenna.
  kfw-kfw: "“Kei diang \x93‘Pumi, Pumi’\x92 kanati mi rakip in marwaan rengram kha\
    \ luutnunu, takkha marwaanna kaom ka-Pa lungdou akatho ama bitkhan aluutsik eii."
  bfz-bfz: “जो माखे, ‘ओ प्रभु, ओ प्रभु’ बोलोआ, तिना बीचा ते हर एक स्वर्गो रे राज्य
    रे नि जाणा, पर सेई, जो-जो मेरे स्वर्गिय पिते री इच्छा पाँदे चलोआ।
  cuk-09: 'Jesús sogdebar: “Ar bela dulemar anga-sogedba: ‘Dummad, Dummad,’ degi-anga-sogedba
    Bab-Dummad-neg-dakmaidse gwen dogosulid. Dulemar an-Bab-nibneggi-maid-sogedba
    ibmar-saedba nibneggi dogmaloed.'
  ben-OBCV: “যারা আমাকে ‘প্রভু, প্রভু’ বলে, তারা সবাই স্বর্গরাজ্যে প্রবেশ করতে পারবে
    না; কিন্তু যে আমার স্বর্গস্থ পিতার ইচ্ছা পালন করবে, সেই প্রবেশ করতে পারবে।
  mil-NT: ’Te na càchí tnúhu‑í xii‑ndo sǎ ǐo vài ñáyiu cachí‑yu sá yǔhú cúù‑í Xítohó‑yu,
    dico ñá ncháǎ‑yu nduu táhǔ‑yu cundecú‑yu núú ndécú Tǎtà‑í Dútú Ndiǒxí táxí tnùní‑gá,
    chi mee‑ni nchàa ñáyiu na càda nchaa nacuáa càháⁿ‑gá ñáyiu‑áⁿ nduu táhǔ‑yu cundecú‑yu
    núú ndécú‑gǎ táxí tnùní‑gá.
  myu-myu: '— Deus soat kukanap kabia je''e ip owebe: “Ẽn ocekukukat,” i. Soat pit
    jeõm g̃u Deus xe kabi be―webay ibikuyap tag̃ cekuibiyũ acã―kabi be omuyat a''õ
    kayayũ acã — Jesus o''e.'
  fue-fue: «Hinaa wi'ooɓe am “Joomiraawo, Joomiraawo” fu naatata Laamaare Alla, sey
    waɗooɓe ko Baaba am gonuɗo dow kammu yiɗi tan.
  amk-amk: Wiro mano sahu we Yau deyo, ‘Sengwa Wau, Sengwa Wau!’ andino ambori suai
    to Allai ne weMananufo na Waidani ne kaha, manta mano dohong kariri Dai na Waidani
    ne awiafo tera foi.
  fai-fai: “Kale kinim adikum bakonam nadiw ‘Kamokim, Kamokim’ nakbiw, ika adikum
    yak Got ami kasák gu unokabiw bá, kata kinim wanang yak kan ita Natim abid tikin
    kayak ami weng ki kidilawábiw, ita kuw yak kasák gu unokabiw ko.
  ura-NT: 'Coatiha satiin canu rai: ‘Canu Curuaanaa,’ naain erenacaauru, Cana Coaunera
    Cojoanonaa que turuhin ichaonaa nainecururinaain. Canu Inaca Cana Coaunera jerenohin
    icharate laen, nainereein rai Cojoanonaa que ichaoha ne.'
  mcd-NT: Ascano atirifiton ua Ifo huafiashucai uhuun Upa Diosin ato amapaiyai cuscan
    amisifoma. Nan cuscarafo Upa icari nocotirofoma. Nan uhuun Upa nai ari icaton
    afi ato amapaiyai cuscan huamisifo nanfo fusti uhuun Upa ari nocotirofo afu nipashcaquin.
  urt-urt: “Yukur lenge miyeꞌ tuweinge lalme ŋaiye tinge jal ŋam, ‘Lahmborenge, Lahmborenge’
    pe, ka yil yoto lemame tikin moihlaꞌ, pakai. Kom lahmende ilyeh ŋaiye ŋende ŋaiꞌe
    ŋaiꞌe gande ŋasande tikin Yai ŋam ŋaiye narp nanah moihlaꞌ pe, kin ilyeh ka el
    oto lemame luku.
  kiz-kiz: Si khila munu j'ha ikam'mbola nene, 'Bwana, Bwana,' ubetakuj'hingila mu
    bhufalme bhwa kumbinguni, bali muene j'haibhomba mapenzi gha tata ghwangu j'ha
    aj'hele kumbingni.
  tzo-TZE: '’Oy ep boch''otic jech ta xalic: “Cajval, Cajval”, xiyuticun, pero mu
    scotoluc ch‑ochic yo'' bu ta jpas mantale. Ja'' no''ox ch‑ochic li boch''otic
    tspasic c''usi ta sc''an yo''nton li Jtot tey oy ta vinajele.'
  lex-lex: '“Riy harahu makpolu-makwak la A na''nu riwra: “Matromlawna, Orgahi-Orha''u
    ne!” Mere hota riy doma rmeh''a to''a mak rre'' teman la Uplerlawna mutnu-rahanu
    maka Enodi plolli la emeka ir Rayni. Uplerlawna mutnu-rahanu re eneknek to''ama
    riy meni maka klernohora A A''mu mak kden la Ilyamou-Watyatoha ralma-riorni.'
  dov-dov: Boonse bandambila kuti, Mwami, Mwami, teensi mbabo bayonjila mubwami bwakujulu,
    ngooyo uuchita luyando lwa-Taata uli kujulu.
  rgu-rgu: “Neuꞌ ko lahenda raloo Au rae, ‘Ramatuaꞌ!’ Tehuu ara seseiꞌ noi nai bafadoo
    nara. Neuꞌ ko Manetualain nai nusatetu-ikutemaꞌ a tipa heni si. Noi lahenda fo
    tuka matetuꞌ Ria hihii-nanaun, riꞌ Ana sipoꞌ asa dadi reuꞌ Ria lahendan.
  toc-NT: ’Ni̠ xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ caj xquilh­nicán quin­ta­li̠­huaniy
    pi̠ quin­ta­li̠­pa̠­huán cumu lá xpu̠­chi­nacán taamá̠­nalh tata­pek­si̠niy Dios,
    huata caj xma̠nhuá hua̠nti̠ xli̠­ca̠na nata­ma̠­kan­taxti̠y nac xla­ta­ma̠tcán
    hua̠ntu̠ xta­pa̠­xu­huá̠n Quin­tla̠t hua̠nti̠ hui­lachá nac akapú̠n.
  ulk-1902: Umer kak barota kotor baselaia uiaba uridili kari mer mokakalam, Opole
    ae, Opole ae; epe abele le ikerare kara Aba ra lag penoka dali kotor ge.
  som-som: Ma aha qof kasta oo igu yidhaahda, Rabbow, Rabbow, kuwa boqortooyadii jannada
    gelayaa, laakiin kii sameeya doonista Aabbahayga jannada ku jira, kaasaa gelaya.
  mam-C: 'Qu''n nya kykyaqiljo nkyq''ma''n we''y: WAjaw, wAjaw, kchi okix toj Tkawb''il
    Dios toj kya''j. Qala'' okqexjo, aye'' nkub'' kyb''inchin a tajb''il nMa''n, a
    at toj kya''j.'
  ndj-ndj: “Mundu yoyosi yangema nenga ‘Bambu, Bambu,’ Dayingili muwutwa wa kumbindi
    kwa Chapanga ha, yuyula weka yagola fila fyadayilili Tati wangu yaveli kumbindi.
  mbj-NT: —Dooh sahõnh hẽ “Tak'ëp Hyb N'aa Jawyk Doo”, ỹ ramaneëënh doo, hỹ pong jé
    hawät do bag'ããs do karapee rabahadoo da. Jããm hẽ Yp ỹ hỹ pong jé hawät do karẽn
    do moo b'ook doo, ta bag'ããs bä tagadoo.
  lat-VUC: 'Non omnis qui dicit mihi, Domine, Domine, intrabit in regnum cælorum:
    sed qui facit voluntatem Patris mei, qui in cælis est, ipse intrabit in regnum
    cælorum.'
  ngp-ngp: “Hiwo wose wakunitanga, Zumbe, wakuunga wengile mwo Useuta wa kwe mbingu,
    mna niwadya du wakuunga wadamanye yadya yakumwelela Tate ywa kwe mbingu.
  enq-2: “Namba lao, ‘Kamongo, Kamongo’ lengema endakali dupa pitaka kingdom kaiti-kisa
    singi dokonya kolandala naeyatami. Nambanya Takange kaiti-kisa katenge dokome
    masingili pingima endakali dupa iki kolandatami.
  eng-ASVBT: Not everyone that saith unto me, Lord, Lord, shall enter into the kingdom
    of heaven; but he that doeth the will of my Father who is in heaven.
  mna-mna: “Zin wal ta tiwatwaata yo be ‘Merere kizin’, inako timap ma tilela kar
    saamba som. Pa zin wal tau titoto Tamaŋ Anutu ta imbot saamba na leleene, mi tikamam
    ka mbulu na, zin men ta ko tilela.
  myw-myw: “Gamag babaw bidibakeigs, bilansa, ‘MaGuyaw yak,’ tage babaw nag beisiws
    Yowbad wanakaleiwag, nag. Misinaka tasiyas takaweins aygan Tamag, nises walba̱lab.
  sby-sby: “Nteye muntu lambangoweti, ‘Nkambo, Nkambo,’ Eti akengile mu Bwami bwa
    kwilu sobwe, nsombi uyo lenshinga ncobalayandanga Bata ba kwilu.
  sll-sll: Yal Yisas ye, Yisas ye, yu di na tongwo yalhobi tau God kene ongwo bani
    ta honamua. Te hamen Nabe haang pirere, wine ongwo yalhobi obil nangwo pamua.
  yaq-NT: '’Ka si''ime wame''e: “In yo''owa”, ti neu jiame, Liojta yo''o nesaweka
    a'' kateka''u a jiapsine. Ala wame''e, achai Liojta, teekau katekamta joo i''a''uta
    joame jiba a aman jiapsine.'
  uro-uro: “Qaku ama ruvek moe qärarhani i rhat tes ngo i ‘Gua Engeska, gua Engeska’
    diva rha rhon sädä iaqäkt na rhävuk aa Muräktpäm angärha ron dap sokt iaqäkt kärak
    i qat tualat parhäm gu mamäk aa snängaqa qärak i qale qa da ama usäpki arha ron
    diva qa rhon sae.
  ita-1885: 'Non chiunque mi dice: Signore, Signore, entrerà nel regno de'' cieli;
    ma chi fa la volontà del Padre mio, che è ne'' cieli.'
  muy-muy: '« Sə̂ruma lala : Ndam ya təzalay nu : “Bay geli, Bay geli” ni, atəhuriyu
    a Məgur ge Melefit vu ti nday ɗek do. Atəhuriyu ti si ndam ya ti tagray ere ye
    ti Bəŋ goro naŋ a huɗ melefit bu àwayay ni kwa.'
  kqc-kqc: “Amiye tau kaere na rofu ‘Varika amiye’ vo nidedi, bi Sei di ourefeidena
    amena sana omari de dui regedi, idu nai Baba kaere bi omari amedo di mokedo vegu
    rededi vene maka dui regedi.
  tav-tav: ’capãarã majuu ãma, “Jesu yʉ Ʉpaʉ ãmi,” yʉre caĩrã. To bairo caĩrã anibana
    quena ʉmʉrecoopʉ yʉ carotiri paʉpʉ capãarã cajãaquetiparã ãma. Yʉ Pacʉ ʉmʉrecoo
    macacʉ cʉ caboorije cána jeto anigarãma yʉ carotiri paʉpʉre.
  eng-ULB: Not everyone who says to me, 'Lord, Lord,' will enter into the kingdom
    of heaven, but only those who do the will of my Father who is in heaven.
  spa-VBL: “No todo el que me dice ‘Señor, Señor’ entrará al reino de los cielos,
    sino solo aquellos que hacen la voluntad de mi Padre que está en el cielo.
  fra-_FOB: 'Ce n''est pas tout homme qui me dit: Seigneur! Seigneur! qui entrera
    dans le royaume des cieux; mais celui qui fait la volonté de mon Père qui est
    dans les cieux.'
  hau-ULB: Ba duk mai ce mani, 'Ubangiji, Ubangiji,' ne, zai shiga mulkin sama ba,
    sai dai wanda ya yi nufin Ubana da yake cikin sama.
  mal-mal: എന്നോട് കർത്താവേ, കർത്താവേ, എന്നു പറയുന്നവൻ ഏവനുമല്ല, പ്രത്യുത സ്വർഗ്ഗസ്ഥനായ
    എന്റെ പിതാവിന്റെ ഇഷ്ടം ചെയ്യുന്നവൻ അത്രേ സ്വർഗ്ഗരാജ്യത്തിൽ പ്രവേശിക്കുന്നത്.
  kkc-kkc: Esiga haga odoo susuga oso amapoo Lodee, Lodee dolone egee do oso Godeeye
    wiligi doloso badeli mapoo gasibileime. Esino odoo agayo mo Ma Godee Kei mi ma
    dokodoo egee bado yayo goomoga goo ee tomo siloga, hedebe odoo egee bia oso gasibileiso.
  urd-GVR: Jo mujhe ‘Ḳhudāwand, Ḳhudāwand’ kahte haiṅ un meṅ se sab āsmān kī bādshāhī
    meṅ dāḳhil na hoṅge balki sirf wuh jo mere āsmānī Bāp kī marzī par aml karte haiṅ.
  far-far: Sa Jesus ka fata lau 'uri, “Nao lau wane ki tafau ne fata 'uri aku, ‘'Aofia
    'ae, 'Aofia 'ae,’ ne kera kai to fainia wane ne God gwaungai fafida ki. Ma sa
