verse: MAT.007.021
translations:
  kpx-kpx: “Ata moagaeabuna daho loui kosea, ‘No Kosive.’ Isito kebiamo degomoleau
    bae otogoe matama dogae talivebene. Isito oleuoleu di Mamau otogoe umale ke isivi
    vamale kebia unahaeabuna ehue tai.
  okv-H: Eto nau degi ta ‘Bada, Bada’ ijirari embomeni nei uhoho na God ta simba ari
    degi ta mane horasora rate God Mama uhu ta iraguja amita ke agi eagora embomeni
    amina pere horasora.
  tbo-tbo: ‘Lawa hi maga duma uyahihi he kawakawaiguyau, ma tamogi atapuhi apega hina
    lui Amau anani taniwaga uyahina, ma iyawoi tauhi Amau hoi yada a nugotuhu tu wiponawogogena
    tauhi tunawahi.
  mal-C: “ ‘കർത്താവേ, കർത്താവേ’ എന്ന് എന്നെ വിളിക്കുന്ന എല്ലാവരും സ്വർഗരാജ്യത്തിൽ
    പ്രവേശിക്കുകയില്ല. എന്റെ സ്വർഗസ്ഥപിതാവിന്റെ ഹിതം നിറവേറ്റുന്നവർക്കാണ് അവിടെ പ്രവേശനം.
  grc-SR: Οὐ πᾶς ὁ λέγων μοι, Κύριε, κύριε, εἰσελεύσεται εἰς τὴν βασιλείαν τῶν οὐρανῶν·
    ἀλλ᾽ ὁ ποιῶν τὸ θέλημα τοῦ πατρός μου τοῦ ἐν ⸆ οὐρανοῖς.
  bgc-bgc: “जो मेरै तै, ‘हे प्रभु! हे प्रभु!’ कहवै सै, उन म्ह तै हर एक सुर्ग के राज्य
    म्ह दाखल न्ही होगा, पर वोए दाखल होगा जो मेरै सुर्गीय पिता की मर्जी पै चाल्लै सै।
  khz-khz: Ati ‘Velekou, Velekou,’ negetina talimara maparara Kupa Basileiai pia laka-toga.
    Aikina. Rai, Tamaku kupai etaluna ekwalanaana e gena ririwa kalara ekalarana talimana
    gereganamo.
  deu-TKW: 'Nicht jeder, der zu mir sagt: Herr, Herr, wird in das Reich der Himmel
    eingehen, sondern der den Willen meines Vaters in den Himmeln thut.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Zian nup të nedaꞌ: “Xan, Xan”, san clëg yúguꞌtëꞌ laꞌyaziëꞌ
    ga rna bëꞌë Dios yehuaꞌ yubá. Laꞌyazzëꞌ niꞌ bönniꞌ tunëꞌ ca rëꞌnnëꞌ Xuzaꞌ Dios,
    zoëꞌ yehuaꞌ yubá.'
  lin-lin: 'Bato nyonso oyo balobaka na Ngai : ‹ Nkolo ! Nkolo ! › bakokota te na
    Bokonzi ya Likolo, kaka bato oyo basalaka mokano ya Tata na Ngai, oyo azali kati
    na Likolo.'
  hns-NT: Tjaahe dher manai log hamme Prabhoe bolaawe hai, tabbo na sab koi Parmeswar
    ke raadj me djaaiga. Khaalie dje hamaar swarag ke Pieta ke man waala kare hai,
    oe Parmeswar ke raadj me bhiettar djaai sake hai.
  noa-E: 'Mag iekhakhagmamua Jesuu magjim anʉm ĩchab: ’Ar mʉrʉg “Señor, Señor” aajem
    khʉʉnjã thum chan Ẽwandamta thumaam khʉʉn Pörkha sim aar öbërbam. Chi öbërju khʉʉnan,
    ar mʉ Aai ʉ̈gthar simua nem jaau sim ipierraa aajem khʉʉnpaita i sim aar öbërjugui
    ajim anʉm.'
  eng-EMTV: “Not everyone who says to Me, ‘Lord, Lord,’ will enter the kingdom of
    heaven, but he who does the will of My Father who is in heaven.
  mib-NT: ’Nasūú ndɨhɨ ñayuu jeē cahán i Jitoho i ruhū cúu jeē quɨ̄vɨcoo nuū ndácu
    Tátá rī jniñu nde andɨvɨ́. Chi quɨ̄vɨcoo máá nene ñayuu jeē squícu jniñu cúní
    Tatá rī andɨvɨ́.
  lif-NT2: आल्‍ल “‘आदाङ्‌बे, आदाङ्‌बे’, लॽरिक् याप्‍मि के़मे़प्‍पाहाॽ के़रे़क् साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मो मे़न्‍लाःत्‍ने़न्‍लो, कर साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबा पानुदिङ्
    आम्‍बारे़ कुनिङ्‌वाॽ हे़क्‍के के़जोःक्‍पाहाॽरक् मे़लाःत्‍लो॥
  xnj-xnj: “Lepi kila mundu mweakunikemela, ‘Bambu, Bambu,’ Yati iyingila Muunkosi
    wa Chapanga. Nambu ngayula mweihenga geigana Dadi wangu mweavi kunani.”
  mmx-mmx: La ne Iesu ga lok bok tidi, “Limixin dinaba tong ia do Leeme Silok, Leeme
    Silok. Ketla kopmen nedi axap diba beles at Linintoo no vana at laxalibet. Nedi
    xusuk mun di mumu asu lavavara at ne Tamak, dinaba vubeles teren.
  cbr-NT: An —mix camina 'ën 'Ibu 'ai —quixun 'ë cacë unicama ax ca camáxira Nucën
    Papa Dios naínu 'icë aín nëtënu abë 'itima 'icën. An aín cuëëncësabi oquin 'acë
    unicamax cuni ca anu abë 'iti 'icën.
  tee-NT: Tachi chun ju lapanacni ju quintajuni ni ix'ucxtin icjunita jantu si catatanuyanta
    ju lact'iyan junta lhinajun ju Dios. Va yu'unch ju catatanuyanta ju tanavini ju
    ixk'achat ju quimpai ju vilhcha lact'iyan.
  eng-LSV: Not everyone who is saying to Me, Lord, Lord, will come into the kingdom
    of the heavens, but he who is doing the will of My Father who is in the heavens.
  cak-NT: Can je q'uiy winak ri ¡Ajaf! ¡Ajaf! yecha' chue, pero man conojel ta xquie'oc
    quiq'uin ri ye'an gobernar roma ri Dios. Roma ri xquie'oc chiri', xe ri can riq'uin
    ronojel cánima niqui'en ri nrojo' ri Nata' Dios ri c'o chicaj.
  pah-NT: '—Kiroki g̃a e''i tehe ji ve: “Ndehe ko orepojykaharetero. Ndehe ore orombohete”
    – g̃ahã po ti ndohoi yvagi pe ojikoge''yma ji rehe imomborukare''yma okote''varuhua
    nehẽ, ei Jesus''ga. Jiruva''ga yvagipeve''ga po ti g̃anduvihavuhuhete''ga rũi
    ojikoty''are''yma g̃a pavẽi nehẽ, ei Jesus''ga. Kiroki g̃a oko gareaporog̃ita
    rupi – g̃ahã po ti oho pevo ojikoga ji rehe imomboruka okote''varuhua nehẽ. G̃anduvihavuhuhetero
    po ti ga oko a''ero ojikoty''a g̃a pavẽi nehẽ, ei Jesus''ga.'
  sja-NT: '—Eperãarã ũk''uruurãpa mɨmaa: “Tachi Waibɨa, Tachi Waibɨa” a p''anɨ mĩda,
    jõmaweda wãda-e pait''ee Tachi Ak''õre truadee. Jĩp''a chi oopataarãpa mɨ Ak''õre
    ɨt''ari bɨpa oopi bɨk''a; mãgɨɨrãta ɨt''aa wãdait''ee.'
  xed-xed: '«Inda gwal ta mnay kazlay: Mghama ɗa, Mghama ɗa! kəʼa a dzaʼa lami da
    ga mghama ɗa wa. Ba mndu ya ta maga skwi ta kumə Da ɗa ta nzakway ta luwa kweŋkweŋ
    dzaʼa lami.'
  mks-NT: ʼA̱ ju̱ú ndihi toho na̱ cáchí cúú ye̱he̱ xitoho na cu̱hu̱n na̱ nu̱ú cacomí
    Ndióxi̱ cuéntá sa̱ha̱ ná. Na̱ cája ña̱ sáhndá Ndióxi̱, tátá i̱, mé a̱ íin indiví
    na̱ cán cuití cúú na̱ cacomí mé á cuéntá sa̱ha̱.
  gfk-S: “Pata be di bakut ing di la kilkilam iou be, ‘Watong! Numem Watong!’ di na
    salo tano kingdom tane God. Iesene di sene mon ing di la gilgil haruatne ing no
    nugu Mama ruma ra mawe i sip, di na salo.
  bmu-bmu: “Nöŋgö Suep Iwinaŋgö jitsihitŋi tem kölakzawaŋön mönö yaŋgö bemtohoŋnöŋ
    aŋgotma. Gwötpuk yeŋön nöŋgöra ‘Kembuni, Kembuni!’ qeta jimakzemö, körek yeŋön
    Suepkö bemtohoŋnöŋ qahö aŋgotme.
  dgz-dgz: Iesu sia wadiamon, “Orup da da, ‘Ayop nega, Ayop nega’ ap anega dianegepi,
    mu uruga toemu kimaniwa ya unum amoin, go da da Mamana kimaniwa ayamase tainewa,
    mugenat at ap me tauain.
  eng-GNV: Not euery one that sayeth vnto me, Lord, Lord, shall enter into the kingdome
    of heauen, but he that doeth my Fathers will which is in heauen.
  zaa-NT: 'Nuỹetse'' ca enne'' reya cą inte'': Señor, Señor: pero alàa iyá cą té permiso
    qui'' quį para gá''a cą le'' ỹiabara'', sino làteruba canu runi nu rú''ulatsi''
    Tata quia'' enne'' rigú''ubia'' le'' ỹiabara''.'
  eng-WEBSTER: Not every one that saith to me, Lord, Lord, shall enter into the kingdom
    of heaven; but he that doeth the will of my Father who is in heaven.
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Daxita pamonae: “Tajatuxanenë,” tanejaivi ata, itsa apo jumecovënëtsi tsane taxa
    Dioso, athëbëtatsia peecaenë, nexata apo jone tsane taxa Dioso pijanacuayabetsia.
    Itsiata pamonae exanavanapa taxa, athëbëtatsia peecaenë, pejitsipaecuenia, ëbajarapamonae
    jonena taxa pijanacuayabetsia.'
  bon-bon: “Iyeta lui cina najananusi egä, ‘Yageyame, Yageyame,’ teepi iyeteta ireclota
    ne lica cirege päpäna Acejiyame cama cabucewe je, yepä eei taatu cina cirege päpäna,
    lui cina jaawenimusi cäme Babe cabucewe je ngena tääpume singi.
  nhw-BL: '“Miyac masehualme nechnotzaj: ‘Tohueyiteco’, pero amo nochi inijuanti calaquise
    campa Toteco catli itztoc ilhuicac tlanahuatía. San yase catli nelía quichihuaj
    ipaquilis noTata catli itztoc ilhuicac.'
  swh-ONEN: “Si kila mtu aniambiaye, ‘Bwana, Bwana,’ atakayeingia katika Ufalme wa
    Mbinguni, bali ni yeye afanyaye mapenzi ya Baba yangu aliye mbinguni.
  wbi-wbi: “Nakwekuti umuunhu ghwenu juno iiti, 'Mutwa, Mutwa,' ilikwingila mu vutwa
    vwa kukyanya, looli juno ivomba uvughane vwa Nhaata ghwango juno ali kukyanya.
  bba-bba: Yesu mɑɑ nɛɛ, n ǹ mɔ bɑɑwure wi u mɑn sokumɔ Yinni, Yinni, wiyɑ u koo
    du mi Gusunɔ u bɑndu swĩi, mɑ n kun mɔ wi u nɛn Bɑɑbɑ wi u wɑ̃ɑ wɔllɔn kĩru mɔ̀.
  eng-KJVCPB: Not every one that saith unto me, Lord, Lord, shall enter into the kingdom
    of heaven; but he that doeth the will of my Father which is in heaven.
  kgk-NT: 'Upéi Hesu he''i jevy: —Heta oĩ, “Nde xe Járy, nde xe Járy” he''i rei va''erã
    xe-vy. Upéa nomoirũi va''erã oho-vy Nhandejáry nhande ruvixa-pe. Nogwahẽi va''erã
    oho-vy oiko haty-py. Ha xe Ru yváy pygwa remimbota ojapo va''e ae katu omoirũ
    va''erã íxupe oho-vy, he''i.'
  waj-waj: Mmuakiaa gioonna kiaapuuya niiyara Udaanga-o kiaiya Anutuuqo gioonna kiaapuuyara
    dira yoosinnaivaki fai hama kuaaravee. Gioonna kiaapuuya ni Napoova ngiau aapu
    variivaa kuaivaa tuqinnama rikiada iikiaiya nnaasu fai ivaki kuaaravee.
  cpy-cpy: '“Eeniwitacha osheki kantanari: ‘Eerokataki Nowinkatharite, nopinkatha-tzimi.’
    Eero ikyahae rirori inkiteki jempe ipinkathari-wenteeri Tajorentsi. Apatziro ikaatzi
    antaneerori ikoyiri Ashitanari Inkite-jatzi.'
  ekk-PKP: 'Mitte igaüks, kes ütleb mulle: „Issand, Issand“, ei saa taevariiki; saavad
    ainult need, kes täidavad mu taevase Isa tahet.'
  mpx-mpx: Nige tage gamagalau bolo hi ba elau hi ba, “Babala, babala” gegewel nihi
    ulutuk Yehoba wana abalogugui elana. Yaa henala Nam labulabumwa wana nuwatu ni
    paolaolaek, iya ya te ni ulutuk.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja yapaku, “Kaatu-ka Warlalja-Wiri nyinami
    nyiyarningkijarraku. Ngana kapu yukamirra nguru-nyayirni-wangu-kurra nyanungu-nyangu-kurraju?
    Yapa ngula kalu jalangu nyina ngurungka nyampurla manu ngula kalurla warrarda
    purda-nyanjarla ngungkurr-nyinami ngajukupalanguku nguru-nyayirni-wangurlaku,
    nyarrpa kaji-jana wangka, ngularra-mipa kapulu yukamirra. Yapa panu-karirliji
    kalu Kaatuju jamulu purda-nyanyi. Purda-nyanyi-yijala kalu, kala maju-juku kalu
    nyina. Ngularraju kulalu yukamirra Kaatu-kurlangu nguru-nyayirni-wangu-kurra,
    lawa.
  luo-luo: “Ji duto ma luonga ni, ‘Ruoth, Ruoth,’ ok nodonji e pinyruodh polo, to
    mana ngʼama timo dwaro mar Wuora manie polo ema nodonji.
  nhe-NT: '“Miyac tlacame nechnotzaj: ‘Tohueyiteco’, pero ax nochi yajuanti calaquise
    campa Toteco tlen itztoc elhuicac tlanahuatía. San yase tlen nelía quichihuaj
    ipaquilis noTata tlen itztoc elhuicac.'
  aii-aii: '”ܠܹܐ ܝܠܵܗ̇ ܟܠܔ ܡ̇ܢ ܕܐܵܡܹܪ ܐܸܠܝܼ: ’ܡܵܪܝܼ، ܡܵܪܝܼ،‘ ܒܸܬ ܥܵܒܹܪ ܠܡܲܠܟܘܼܬܵ‌ܐ
    ܕܫܡܲܝܵܐ؛ ܐܸܠܵܐ ܡ̇ܢ ܕܥܵܒܹܕ ܨܸܒ݂ܝܵܢܵܐ ܕܒܵܒܝܼ ܕܝܼܠܹܗ ܒܫܡܲܝܵܐ.'
  esk-NT: “Kiñapayaaq uqaqtuaq uvaŋnun, ‘Ataniiq,’ isiġumiñaitchuq aŋaayuqautaanun
    Agaayyutim, aglaan kisiitñik tamatkua tupiksriruat pisułhanik aapam qiḷaŋmiittuam.
  msb-msb: “Niyan an mga makasulod sa kahadian san langit dili an tanan na mga nagatawag
    sa akon sin ‘Ginoo, Ginoo,’ kundi idto lang na nagatuman san kagustuhan san akon
    Ama sa langit.
  cpa-NT: '’Jue¹² báh³ dsa² tsaih¹² jní²: “Juu¹³ jniang³”. Cónh¹jøng² ha¹chi² dsa¹lia¹
    ca¹lah¹já¹ dsa² héi² ja³jmo¹² Diú¹³ héh¹. Jmáh¹lah dsa² hé¹² báh³ dsa¹lia¹ ja³jøng²,
    dsa² mi¹ti¹ he² hi² hniu¹ Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹.'
  dso-dso: ମକେ ମାପ୍‌ରୁ, ମାପ୍‌ରୁ ବଲି ଡାକ୍‌ବା ଲକ୍‌ମନର୍‌ତେଇ ଅନି ସବୁ ଲକ୍‌ ସରଗ୍‌ ରାଇଜେ
    କେଟିନାପାରତ୍‌ । ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସରଗର୍‌ ବାବା ମନ୍ କଲା ଇସାବେ ଚଲାଚଲ୍‍ତି କର୍‌ବାଇ,
    ସେମନ୍‍ସେ ସରଗ୍‌ ରାଇଜେ କେଟ୍‍ବାଇ ।
  meu-meu: Dia bae hereva henigu, baeto “Lohiabada e, Lohiabada e,” taudia iboudiai
    na guba basileiana lalonai basie raka vareai; a Tamagu guba ai e nohomu ena ura
    e karamu tauna mo.
  yva-NT: “Vatan inta nanawirati wo inawain ware, ‘Reama Akari, Akarijo Winy,’ indati
    usisa munijo Amisye be akarive rai raije ramu. Yara vatano are nawirati utavondi
    Sya Injayo no no munijo ntiti Apa bekere rai obo nawirati usisa.
  dgc-dgc: “Te meadu a méngdulaw diyakén a Panginoon. Pero éwan side a étanan i makasdép
    ta kaharian na Diyos. Basta du sumésunud Nama ko ta langet i makasdépa.
  zpm-NT: ’Grë zha ne rnee noxco zho miṉe rnabey Dios, no zho lega rneesew. Nenda
    haxta rnee zho, naa nac meṉ ne rnabey zho, per gdziṉd zho zaatne rnabey Pxoz naa.
    Sac zha ne nlipaa ruṉ miṉe rnabey me, zha cose gdziṉ ga.
  hix-NT: Amna yohà omoro kany me natxhe, toto komo, rowya, kekon xarha tà, Txesusu.
    Àro wyaro kany kukur kom marma, royàm yoyukyatxhe, omerorohra mak ha. Nyamoro
    marma, noro yowto hona tetxhe, kahe yawono yoyuknyenhàr me tesnàr kom ke, kekon
    hatà. Anar kom haxa ryhe, amna yohà omoro kany kukur komo rma, àtohra natxhe hampànà,
    noro yowto hona, eyukhura tesnàr kom ke, kekon hatà, Txesusu.
  sim-sim: Ma amber hom ol anin, �Wasilaka, Wasilaka,� karem anin ushanda ma amber
    hom mbeek hevenik layikwa ambu lir, wahau. Ma ol Avui anhi or hevenik linda mashi
    orhin misindiyawa ma ondo nom kuyanga orhi orok layikwa lira.
  npi-ULB: ‘प्रभु, प्रभु’ भन्‍ने सबै स्वर्गको राज्यमा प्रवेश गर्नेछैनन्, तर स्वर्गमा
    हुनुहुने मेरा पिताको इच्छालाई पालन गर्ने मात्र स्वर्गको राज्यमा प्रवेश गर्नेछ
    ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Dili tanan na gaumaw ki
    yaken, ‘Ginuo ko,’ masakep ta pagdumala ta Dyos. Mga ittaw na gasunod ta kabebet-en
    ta ake na Amay na naan ta langit, danen an sakep ta iya na pagdumala.
  tim-tim: Akto aregât hin makbe. Luâk âmbâle nogonmâ âmâ kotdâ nenŋe kotdâ nenŋe
    hain dâm nogonmai yâk hârokŋe himbim kepian bo ariwai. Himbimân Ewenaet denŋe
    lokom manmaiŋe âmâ ariwai.
  yor-yor: “Kì í ṣe gbogbo ẹni tó ń pè mí ní, ‘Olúwa, Olúwa,’ ni yóò wọ ìjọba ọ̀run,
    bí kò ṣe ẹni tó bá ń ṣe ìfẹ́ baba mi tí ń bẹ ní ọ̀run.
  wos-wos: “Séfélak du takwa yéna yata di wunika watandi, ‘Méni nana Néma Du méni.’
    Wungi wata yénataka hundi wata di anwarmbu rekwa du wuna yafa Godna hundi xékéhambandi.
    Wun du takwa di Godna hémémbu yamba rekéndi. Godna hundi xéka wandén maki yakwa
    du takwa male di Godna hémémbu retandi.
  emp-NTPO: Ẽberãrãba mʌ̃ra ãdji boroad̶a abadamĩna jũmarãda Ãcõrẽ purud̶e b̶ead̶aẽ́a.
    Ab̶abe mʌ̃ Zeza bajãne b̶ʌba quĩrĩã b̶ʌ o b̶eadrʌ idji purud̶e panania.
  eng-F35: “Not everyone who says to me, ‘Lord, Lord,’ will go into the kingdom of
    the heavens, but he who does the will of my Father who is in the heavens.
  ind-ind: “Tidak setiap orang yang memanggil-Ku, ‘Tuhan, Penguasaku,’ akan menjadi
    warga kerajaan Allah. Tetapi yang akan menjadi warga kerajaan Allah adalah setiap
    orang yang melakukan kehendak Bapa-Ku di surga.
  pes-OPCB: «گمان مبرید هر که مرا ”خداوندا! خداوندا!“ صدا کند، وارد ملکوت آسمان خواهد
    شد. فقط آنانی وارد خواهند شد که ارادۀ پدر آسمانی مرا در عمل به‌جا آوَرَند.
  mpt-mpt: Ibo ib bobol temo mo funanibta Nakaia unangai ne one bianiba Kobo ni Sumobo
    ge onebibi alukum Gode kimanin bibo unomabiobo ge funanimibe! Yeye nakaia unangai
    wanita ne Aye abilim ut bie baanea Ibo okoko yota naine genemeo wenteniba ele
    baabene iwat nabinimib ita sinanomo Gode kimanin bibo unomabiobe.
