verse: MAT.007.012
translations:
  kpx-kpx: “Isito la isiviage ataeau la hoesegeveho vage lata ata kebia hoesegeveve.
    Mosese menaka isi belovetaeau louale kebia ihuiabeike ke.”
  okv-H: Eto Moses ta ke pepeni tapa te peroveta ta ahe poekari tapa te amita ke susu
    be amo erevira. ‘Eto inena embo na ari javotoho do ao kesi uje ere ua avo pere
    amita degi ejo kioi’.”
  tbo-tbo: Ma awai u luhogaleya ipa lawa uyahim hina dewadewaya naka dewana emosina
    uyahihi una dewadewaya, naka pitenana Mose po tu bahapiko hai wiatatiyana anona.’
  mal-C: അതുകൊണ്ട്, മറ്റുള്ളവർ നിങ്ങളോടു ചെയ്യണമെന്ന് നിങ്ങൾ ആഗ്രഹിക്കുന്നതുപോലെ നിങ്ങൾ
    അവരോടും ചെയ്യുക; ഇതുതന്നെയാണ് ന്യായപ്രമാണവും പ്രവാചകന്മാരും പറയുന്നതിന്റെ സാരാംശം.
  grc-SR: Πάντα οὖν ὅσα ⸂ἂν⸃ θέλητε ἵνα ποιῶσιν ὑμῖν οἱ ἄνθρωποι, οὕτως καὶ ὑμεῖς
    ποιεῖτε αὐτοῖς· οὗτος γάρ ἐστιν ὁ νόμος καὶ οἱ προφῆται.
  bgc-bgc: इस कारण जो किमे थम चाहो सों के माणस थारे गेल्या करै, थम भी उनकै गेल्या
    उसाए करो, क्यूँके नियम-कायदे अर नबियाँ की शिक्षा याए सै।”
  khz-khz: Gomi rakagau goririwana talima na gemi ai pia kalagira kalara, ira geriai
    maki vovetaina pio kala. Mose gena rova e peroveta geria vevega-ripa kilara ganira
    taunatauna voa.”
  deu-TKW: Alles nun, was ihr wollt, daß euch die Leute thun, so thut auch ihr ihnen;
    denn dies ist das Gesetz und die Propheten.
  zsr-NT: ’Qui lë ni naꞌ, ca naꞌ rë́ꞌniliꞌ lun queëliꞌ bunách, lëzcaꞌ cni gul‑gún
    quequëꞌ. Lë ni le rna bëꞌ zxba queëꞌ Moisés, lencaꞌ le gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ
    uláz queëꞌ Dios.
  lin-lin: Nyonso oyo bolingaka ete bato mosusu basalela bino, bino mpe bosalaka yango
    mpo na bango ; pamba te yango nde mateya nyonso ya Mobeko mpe ya basakoli.
  hns-NT: Djaise toe maange hai kie manai log tor sanghe rahe, oisane toe oesabke
    sanghe rahoe. Ie Mosas ke aur bhie Parmeswar ke doesar sanesia log ke baat tjhota
    roep me hai.”
  noa-E: '’Magua mua pãrag ĩchab mag chirʉmgui ajim anʉm: Chikhamnau pãach dʉ̈i khaigba
    apimapha nʉm khai, pãach garmuajã oob chikham dʉ̈i khaigba amiet. Õrau pãach dʉ̈i
    apim khõsimjöta pãach garmuajã am dʉ̈i abat ajim anʉm. Moiseeu ley phã pʉatarr
    gaaijã magta jaaunaa ĩchab Ẽwandamau ich iek jaaupiejerr khʉʉnaujã ich magta jaaujerr
    aawai, magta aju aai nʉmgui ajim anaabá.'
  eng-EMTV: Therefore, whatever you want men to do to you, thus also you do to them,
    for this is the Law and the Prophets.
  mib-NT: ’Te nájnūhun cúní rō jeē sáha vāha ñayuu jiín ró, suni súcuan na sáha vāha
    ró jíín i. Chi tutu ley Moisés súcuan ndácu jniñu, jíín táca tutu tēe ni canacani
    jnūhun Yaā Dios.
  lif-NT2: “के़रे़क् पाःन्‍नो मनाहाॽरे़ आक्‍खेलॽरिक् खिनिॽ के़म्‍मे़त्ति के़म्‍इःत्तिबा
    निङ्‌वाॽ के़जोगुम्, हे़क्‍केलॽरिक्‍के खिनिॽआङ् खे़ङ्‌हाॽ इःत्ते़म्‍सिम्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ कन् थिम्‍मो मोसारे़ साप्‍तुबा साम्‌योथिम् नु माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़ मे़बाःत्तुबा पाःन्‍निन् के़त्‍लो॥”
  xnj-xnj: “Goha gemwigana vandu vavahengela nyenye, mvahengela na vene mewawa. Yeniyi
    ndi maana ya Malagizu ga Bambu geampeli Musa na mawuliwu ga vamlota va Chapanga.”
  mmx-mmx: Leveloklox axap mina lox i ri lentaba vetpes, na lok ngan mun leveloklok
    mi vara i do dina lox i rinimi. Anai ni lavasuun tinotno at Laulis Linga at ne
    Moses la levelinga at lavaeme vapaase ali.”
  cbr-NT: Bëtsi uníxa mibë upí 'ianan mi 'aquintimi mix cuëëncë, usaribi oquin camina
    min bëtsi unibë upí 'ianan a 'aquinti 'ain. Usaquin 'anun ca Moisésnën cuënëo
    bana quia. 'Imainun ca an Nucën Papa Dios quicë bana uni ñuixuncë unicaman cuënëo
    banaribi usai quia.
  tee-NT: Pus ni lac'asq'uinat'it ni k'ox catat'alalhi'an ju lapanacni pus vachu'
    k'ox at'alalhi'it'it ju yu'unch. Pus chunch ju najun la'ixlhamap'aksin ju Moisés
    chai chunch ixtanajun ju mak'aniya lapanacni ju ixtanajun ixchivinti Dios.
  eng-LSV: All things, therefore, whatever you may will that men may be doing to you,
    so also do to them, for this is the Law and the Prophets.
  cak-NT: Quiri' chuka' rix, xe utzilaj ino'j (ina'oj) tibana' quiq'uin ri winak;
    roma rix man nika ta chiwech chi ri winak itzel quino'j (quina'oj) niqui'en iwiq'uin.
    Quiri' tz'iban can chupa ri ley ri xuya' ri Dios che ri Moisés. Quiri' chuka'
    qui'in can ri xek'alajin rutzij ri Dios ojer can.
  pah-NT: '—Pe''e po pe pejiyvyteri pe: “Po ojipe''g̃a oko katu nhande ve nhande pokoga
    hamo.” Po nahã pe ipotari, a''ero na jitehe ti peko katu g̃a pe g̃a pokoga jipi
    no. A''ereki a''ea rehe jitehe Moisésva''ea ombo''e Tupana''ga nhi''ig̃a mombe''uharava''ea
    pavẽi, ei Jesus''ga.'
  sja-NT: ’Maperã, óotɨ apemaarãmaa parãpa k'inia p'anɨk'a ãchia parãmaa oodamerã,
    mãgata jara bairã Moisepa p'ãdade mãik'aapa Tachi Ak'õre pedee jarapataarãpa p'ãdap'edaade.
  xed-xed: «Inda skwi má ta kumə kaghuni ta magaghunata mnduha ya, maganawamaga kaghuni
    guli ta hahəŋ, kabga tsaya klatá ghəŋa zlaha Musa, nda gwaɗa la anabi.»
  mks-NT: ʼCande̱hé ndó. Tá quia̱hva cúni̱ ndó caja ña̱yivi xi̱hi̱n ndo̱ quia̱hva
    já ndítahan caja ri ndóhó va xi̱hi̱n ná jáchi̱ ña̱ yóho quéa̱ sáhndá ley Moisés
    xi̱hín ña̱ na̱ca̱hyí na̱ profeta caja ndó.
  gfk-S: “Mu na gil ta dong ra mes hoke mu sip be di na gil ter ta mu. Ikin ra nianga,
    aie no surno ta ira harkurai tane Moses ma ira harausur ta ira tangetus.
  bmu-bmu: “Miaŋgöra ambazipnöŋ yuai pakpak nanŋinaŋgö ak eŋgimegö mörakzei, miaŋgö
    dop mönö nanŋini mewöyök i ak eŋgimakŋe. Mewö aketka Mosesgö Köna Keu aka kezapqetok
    ambazip Buzup Kimbi keuŋini miaŋön mönö ölŋinambuk aketka mindimindiri könaŋan
    aukŋe asuhuma.” Mewö.
  dgz-dgz: Menan waenapan e inayap dim dim da tat anuianawa, e mu inamup, ap umap
    sia tan. Iwa apan Mosis iup namua seni amba God noa waiwanumune nagire wane guegue
    muga ameme di.”
  eng-GNV: 'Therefore whatsoeuer ye woulde that men should doe to you, euen so doe
    ye to them: for this is the Lawe and the Prophets.'
  zaa-NT: Iyábani ca cosa nu rú'ulatsi' le qui'ni guni ca enne' lani le nna, ą'hua
    liguni lani lacą; porqui'ni nui ná nu rulue' nu ra lo ley qui' Moisés ą'hua lo
    ca libro nu bedia adí ca profeta qui' Tata Dios.
  eng-WEBSTER: 'Therefore all things whatever ye would that men should do to you,
    do ye even so to them: for this is the law and the prophets.'
  guh-guh: ’Xua pexaniacuene, paxamë pajitsipame itsamonae papecatoexanaenexa, copiaya
    paxamë bajarapapexaniacuene patoexanare bajarapamonaejavabelia. Bajarapajamatabëcuene
    jëpa Dioso Moiséspijinëta penajumecopatsilivaisi. Diosojumepaebivimi profetavi
    peyaquinaelivaisianë ata jëpa bajarapajamatabëcuene, jai Jesús pijajivijavabelia.
  bon-bon: Weene singi biname cina ngena wawename weeme tääpume, weene miiji pepu
    wawena teeme tääpume. Ai abiberäja lui Moose me Cotre cabu pisi nyene piiyepu
    Acejiyame me mename biname cina apu ebiberäjimujisi.”
  nhw-BL: “Huajca xiquinchihuilica sequinoc, san se quen anquinequij sequinoc ma anmechchihuilica.
    Pampa quej ni anquichihuase nochi catli itlanahuatilhua Moisés huan itlajtol pannextijcahua
    Toteco technahuatijque ma tijchihuaca.
  swh-ONEN: Kwa hiyo chochote mnachotaka mtendewe na watu, ninyi nanyi watendeeni
    vivyo hivyo. Kwa kuwa hii ndiyo Sheria na Manabii.
  wbi-wbi: “Lino, muvavombelaghe avange ndavule na jumue vule mukeela vavavombelaghe.
    Ulwakuva isio se ndaghilo sa Moose ni mbulanisio sa vavili.
  bba-bba: Yen sɔ̃nɑ ye i kĩ tɔmbu bu bɛɛ kuɑ i bu kuo mɛ bɛɛn tii, domi yeniwɑ Mɔwisin
    woodɑn tireru kɑ Gusunɔn sɔmɔbun sɔ̃ɔsibun tubusiɑnu.
  eng-KJVCPB: 'Therefore all things whatsoever ye would that men should do to you,
    do ye even so to them: for this is the law and the prophets.'
  kgk-NT: Ha nhande kwéry katu jaipota nhande rapixa ojapo porã nhande-rehe. Aipo
    ramo, nde hese ave ejapo porã. Peteĩxa pejapo porã ojóehe, he'i. —Tuvixa mba'eve
    ko va'e nhe'ẽ. Ko va'e nhe'ẽ-py anohẽ kuri peẽ-my judeu rekoharã Moisés amyrĩ
    remimombe'ukwe gwive, Nhandejáry nhe'ẽ-py omombe'u va'ekwe gwive ave. Peteĩ nhe'ẽ-py
    amombe'upa kuri peẽ-my, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Gioonna kiaapuuya mmoori mmuakiaavai ngiiiyara iikiaavo ngii yoketaivaara
    ngieeta mmuaikaraama iyara iikiatee. Anutuuqo mmaanna tuu kuaiyauvaata forofetaiya
    kiaa mmuu kuaiyauvaatama oyaivo itaama vaivai.
  cpy-cpy: Aririka pikoyi retakoeteemi, petawakyaawo eeroka petakotantyaa. Tema rootaki
    Ikowakaan-teetani, roojatzi ikantakiri paerani Kamantan-taniri-paeni.”
  ekk-PKP: Käitu teistega nii, nagu sa tahad, et nemad sinuga käituksid. See võtab
    kokku seaduse ja prohvetid.
  mpx-mpx: Pagan toto nuwamiu gamagalau nihi ginola eliyamiu, nuku ginol ni ola al
    elal. Mosese wana Logugui ge palopitau wali panpankiti i ola to.
  wbp-wbp: '“Nyiya-wiyi jinta kuruwarri wiri Mujuju-kurlangu kuja-nyarra yirrarnu
    nyurrurlaku yapaku? Manu nyiya-wiyi kuruwarri wiri jurrku-juku kujalu-nyarra jarukungarduyu-paturlu
    Kaatu-kurlangu-paturlu yirri-puraja? Ngulaju nyampunya: ‘Kajinkili ngampurrpa
    nyina yungulu-nyarra yapa ngalya-kari ngurrju nyinami nyurrurlaju, ngulaju ngula-juku.
    Ngurrju-wiyili-jana nyinaya!’”'
  luo-luo: Omiyo, e gik moko duto, timuru ne joweteu gik ma duher mondo gin bende
    gitimnu, nikech mano e tiend Chik gi Jonabi.
  nhe-NT: “Huajca xiquinchihuilica sequinoc, ihuical queja inquinequij sequinoc ma
    inmechchihuilica. Pampa quej ni inquichihuase nochi tlen itlanahuatilhua Moisés
    huan itiocamanalojcahua Toteco technahuatijque ma tijchihuaca.
  aii-aii: ”ܟܠܔ ܡܸܢܕܝܼ ܕܒܵܣܡܵܐ ܠܵܘܟ݂ܘܿܢ ܕܥܵܒ݂ܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܒܢܲܝ̈ܢܵܫܵܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ
    ܐܲܚܬܘܿܢ ܥܒ݂ܘܿܕܘܼܢ ܐܸܠܵܝܗ‌ܝ؛ ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܒܹܐܡܵܪܵܐ ܝܢܵܐ ܢܵܡܘܿܣܵܐ ܘܢܒ݂ܝܼܹ̈ܐ.
  esk-NT: Qanusipayaatigun irrutitqusuugupsi atlanun iñuŋnun taatnatuntuuq irrutriyumausi
    atlanik. Taavruma atunim iḷigai iluqaisa iḷisauttutiŋich sivuniksriqirit suli
    maliġutaksraŋi Moses-ŋum.”
  msb-msb: Kaya kun nano an iyo ginahandom na himuon sa iyo san iba, himua man sa
    inda kay amo ini an katukduan san Kasuguan ni Moises kag san mga propeta.
  cpa-NT: ’Lah¹jøng² jmóh³ hniah¹² ja³cog² dsa² jmøi¹guǿi¹ jianh¹² hniah¹², ju³lah
    mi³hnøngh² hniah¹² hi² jmo¹dsa ja³cogh² hniah¹². Lah¹jøng² báh³ mi³tih³ hniah¹²
    ca¹lah¹jǿ¹ jǿg³ rø²juúh² lei¹³ quiah¹² hlai³ Moisés quianh¹³ si² ca¹jmo¹ dsa²
    mi³hǿ² jǿg³ quiah¹² Diú¹³.
  dso-dso: “ତମର୍‌ ପାଇ ବିନ୍‌ ଲକ୍‌ମନ୍‌ ଜାଇଟା କରତ୍‌ ବଲି ମନ୍‍ କଲାସ୍‌ନି, ସେନ୍ତାରି ତମେ ବିନ୍‌
    ଲକର୍‌ ପାଇ କରା । ଏଟା ଅଇଲାନି ମସା ଦେଇରଇବା ନିୟମ୍‌ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ସିକିଆର୍‌
    ଅରତ୍‌ ।”
  meu-meu: Taunabunai, ḡau iboudiai umui ba ura taunimanima ese bae kara henimui,
    umui ese unu ba kara henidia toma; badina be ta avatu bona peroveta herevadia
    anidia korikori bunai.
  yva-NT: 'Ananyao Musa muno Ayao Anawae ama ine mamo ranugan bintabo irati ananyao
    intabo so rai: Weabekero vatano kai awa ana udave ngkovo wasai rai, weamo weapa
    ana wadave ngkovo mansai tai wemai tavon.”'
  dgc-dgc: “Gustu moy a aguman kam na tolay, tama? Pero i utus kua dikam, éy sikam
    i mangaguma dide. Saya i kahulugina no kautusan ni Moises, sakay tu pégtoldu du
    purupeta.
  zpm-NT: ’Zha ne racladz ndzinli gac miech lo zho, none glo zho zaacse gac zho lo
    miech. Zigtaa ley ne psaṉ Moisésa, zigtagaa miṉe bnee grë zha ne biadteed xtiidz
    Dios padzeelaw, sca rnabeya.
  hix-NT: Àsok hana oynyàr komo xe manatxow ha, toto komo wya. Ohxe oynyàr komo xe
    manatxow hamà, àwyanye. Àro ke, ohxe rma rha toto komo txetxoko, omnyam xarha.
    Àro wyaro rma khananàhyatxow hamà, Khoryenkom karyehtanà, Moyses heno nmenhotho
    rma, Khoryenkomo rwonà yokarymanye ro heno komo nmenhotho xarha, kekon hatà, Txesusu.
  sim-sim: Lo orhi os Moses jirin or hahanda nga mashi ol profet ondo li mbahanda
    nga maintontlo os li saweri karem, mbele mbele os ma jirin li ukmbaha ji hishiwa
    hom, jir masmas lirin erem ji uka.�
  npi-ULB: त्यसकारण, मानिसहरूले तिमीहरूको निम्ति जस्तो गरेको चाहन्छौ, तिमीहरूले तिनीहरूसँग
    त्यस्तै गर्नुपर्छ । त्यो नै व्यवस्था र अगमवक्‍ताहरूको शिक्षा हो ।
  cgc-cgc: “Trataren nyo duma na mga ittaw paryo man daw ino liag nyo na pagtratar
    danen ki kyo tak iling tan beet ambalen ta patudlo naan ta Mga Sinulat Moises
    daw Mga Sinulat Ta Mga Prupita.”
  tim-tim: Akto den dâm makyeŋgiân aregât keiŋe hin. Yeŋe bikŋande âlepŋe aknengiŋetdâm
    hârok âlepŋe tân yeŋgum manmâ âgâwei. Aregât âmâ Moseŋe akto propete luâkŋe Anutugât
    den kârikŋe kulemgoyi aregât keiŋe hainâk tatâp.
  yor-yor: Nítorí náà, nínú gbogbo ohunkóhun ti ẹ̀yin bá ń fẹ́ kí ènìyàn kí ó ṣe sí
    yín, bẹ́ẹ̀ ni kí ẹ̀yin kí ó ṣe sí wọn gẹ́gẹ́; nítorí èyí ni òfin àti àwọn wòlíì.
  wos-wos: “Guni nak du takwa guniré yikafre hurundate mawuli yanguka maki, guni diré
    yikafre hurutanguni. Moses wandén hambuk hundi Godna profetna hundi akwi guni
    wungi yangute dé wa.
  emp-NTPO: Bãrãba quĩrĩã panʌa djãrãba ne jũmane bãrãra bia od̶ida. Ara maʌ̃ quĩrãca
    djãrãra bia od̶adua. Ãcõrẽba Moisea diad̶a leyda idjab̶a Ãcõrẽneba bed̶eabadarãba
    b̶ʌped̶ad̶a sid̶a ara maʌ̃ crĩchad̶eba ze b̶ʌa.
  eng-F35: So then, whatever you want people to do to you, do also to them, for this
    is the Law and the Prophets.
  ind-ind: '“Inilah inti hukum Taurat dan ajaran para nabi: Perlakukanlah setiap orang
    sebagaimana kamu sendiri ingin diperlakukan orang lain.”'
  pes-OPCB: پس با مردم آن گونه رفتار کنید که انتظار دارید با شما رفتار کنند. این است
    اصل تورات و کتب انبیا.
  mpt-mpt: Ibo funaniba Naka maki ni kukubo yota nayemine gabib mole ibsak kukub olota
    i nayemine! Mosese hekmel weng osa Gode weng omkeimalin naka isa weng olo inangge
    baaniba dolaibbiobo ge baabesebe.
  bla-bla: 'Kanĭst''sitsitatopnai matap''pix kŏkŭnĭstsitsitaiĭssuaiau, kitak''ŭnĭstsitsitattaiau:
    ŭnnianĭstap''piu okŏk''itsĭmani ki prophetix otse''puawsuai.'
  ssx-ssx: Wanda꞉halima꞉ mandane haumanu iki pa꞉ta꞉ pina꞉e laa hone peleme tupa꞉ ikana꞉ma꞉
    koto haumanu kone iki pa꞉ta꞉ pu hapa꞉peke. Kota꞉ Mosesima꞉ mo Lo Pi wiekeeki make
    potopede haliwekima꞉ wimiki mana꞉ pi make do koto hau peomono loluekema꞉ wieke
    pie.
  mkl-mkl: Nɑ nŋu, mii iyi ì bi inɛ ŋɑ ɑ yɑ ce nŋɛ fei, iŋɛ mɔ i ce nŋɑ bɛɛbɛ ŋɑ,
    domi iyi bɛi í jɛ icui idei kukɔsii wɑlii ŋɑu do ti woodɑi Moizi.
  gaq-gaq: ପେନ୍‌ସା ବିନ୍‌ଣ୍ଡ୍ରେଇଂ ମେଁନେ ଡିଙ୍ଗ୍‌ଆର୍‌ଲେଃ ଡାଗ୍‌ଚେ ପେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍
