    technahuatijque ma tijchihuaca.
  quc-TNT: Je c'u ri', jas ri quiwaj ix chi cäca'n ri winak chiwe, je' chibana ix
    chque ri e are' xukuje'. Are c'u je wa' ri cubij ri Pixab ri xutz'ibaj ri ka mam
    Moisés, xukuje' je wa' cubij tak ri wuj ri xquitz'ibaj can ri k'alajisal tak re
    ru Lok' Pixab ri Dios.
  tfr-NTPO: »Eni ga pjãy l̇l̇ëbo shäryos obl̈ë kong, woydëmi ga shärye l̈ok bomi kong
    sorë ga eni. Pjãy omshäryë enira kjok l̇l̇gwekkl̈o tara Moisésdë l̈i, tjl̈õkwo
    l̈ara Sbö tjl̈õkwo l̈agaga tek dënashko sorë l̈i, e shäryëmi l̈öng uunkong.
  kaq-NT: 'Jaa copi nea shinan bihnahue: Hea hahxonnahue jacatsihxon jato pari jascajaquin
    hahxonhue. Moisesnin huishani ta jascarihbi qui. Texe Papan joi yohinicabaan huishani,
    jascarihbihi.'
  ahr-ahr: यामुये लोकसनी तुमनासंगे जसं वागाले पाहिजे अशी तुमनी ईच्छा शे. तसं तुम्हीन
    बी त्यासनासंगे वागा, कारण मोशेना नियमशास्त्र अनी संदेष्टा, हाईच शिकाडतस.
  sgb-sgb: “Ya kangêran ya labay yo hên daygên la kamoyu hên kaatag, ay êmbayro êt
    ya dapat yon daygên kanla, ta habaytoy nakahulat ha Kautuhan ni apo Moises, haka
    ha inhulat lan kaatag ya propeta ni Apo Namalyari.”
  vie-1934: Aáy vậy, hễ điều chi mà các ngươi muốn người ta làm cho mình, thì cũng
    hãy làm điều đó cho họ, vì ấy là luật pháp và lời tiên tri.
  kxv-kxv: “ଏ଼ଦାଆଁତାକି ଲ଼କୁ ମିଙ୍ଗେ ତାକି ଏ଼ନିକିଁ ଲେ଼ମ୍ବାପେରି ଇଞ୍ଜିଁ ମୀରୁ ଅଣ୍‌ପିମାଞ୍ଜେରି,
    ମୀରୁ ଜିକେଏ ଏ଼ୱାରାଇଁ ଏଲେକିହିଁ କିଦୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଈଦିଏ ମ଼ସାତି ମେ଼ରା ଅ଼ଡ଼େ ମାହାପୂରୁ
    ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନି ଦାର୍ମୁ ପତିତି କାତା ।”
  cha-cha: Enao mina, jaftaemano y malagomiyo na y taotao ufatitinas nu jamyo, taegüijija
