  hin-CV: इसलिये हर एक परिस्थिति में लोगों से तुम्हारा व्यवहार ठीक वैसा ही हो जैसे
    व्यवहार की आशा तुम उनसे अपने लिए करते हो क्योंकि व्यवस्था तथा भविष्यद्वक्ताओं
    की शिक्षा भी यही है.
  eng-OURB: Therefore whatever you desire for men to do to you, you shall also do
    to them; for this is the Torah ·Teaching· and the Prophets.
  spa-BES: 'Entonces, traten a otros, así como ustedes quieran que los traten a ustedes:
    porque esta es la enseñanza de la ley y los profetas.'
  san-BEN: যূষ্মান্ প্রতীতরেষাং যাদৃশো ৱ্যৱহারো যুষ্মাকং প্রিযঃ, যূযং তান্ প্রতি তাদৃশানেৱ
    ৱ্যৱহারান্ ৱিধত্ত; যস্মাদ্ ৱ্যৱস্থাভৱিষ্যদ্ৱাদিনাং ৱচনানাম্ ইতি সারম্|
  tdx-tdx: Aa ndra inoñ’ inoñe ty tea’ areo hanoe’ ondaty ama’areo, anò am’iereo.
    Fa izay t’i Hake naho ty tsaram-pitoky.
  naf-naf: Âpme in amnaŋ zigok mimindandayet manâip keyet kataŋ in ekŋen ŋeŋaŋ mimindawep.
    Zet keyaŋ Mosesiyelen zii zet ma golaŋ zenze an ekŋengalen zet sambe pendemtazin.
  grc-MT: παντα ουν οσα αν θελητε ινα ποιωσιν υμιν οι ανθρωποι ουτωσ και υμεισ ποιειτε
    αυτοισ ουτοσ γαρ εστιν ο νομοσ και οι προφηται
  vid-vid: “Vyeng'ha vyo mlingugana wanhu wawaditileni hemwe, muwaditile hewo hiho.
    Ahi ndo vyogalingulonga malajizo ga Musa na malanguso ga waloli.
  pio-NT: “Iná pimànicué áibanái irí cayábéeri càide iyúwa piwàwáaná namànica pirícué
