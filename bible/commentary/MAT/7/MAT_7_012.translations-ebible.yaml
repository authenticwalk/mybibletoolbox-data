  amu-NT: ’Quia joꞌ meiⁿnquia na lꞌue nꞌomꞌyoꞌ na calꞌa nnꞌaⁿ ñꞌeⁿndyoꞌ majoꞌti calꞌaꞌ
    ꞌo ñꞌeⁿndye joona. Ee laaꞌtiꞌ matsa̱ꞌntjom ljeii na tqueⁿ Moisés ñequio ñꞌoomꞌ
