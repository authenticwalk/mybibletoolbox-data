  xsi-xsi: 'Mose ne ŋgua tukuŋa tava kinzi ŋgua-tulâŋa tamâta muŋgâŋa nenzi ŋgua rârâni
    nde ipâŋga kanaŋo lâ ŋgua ŋine tini: ‘Vetâŋa ndia miki ilomi tu kinzi tamâta ma
    siveta pa miki, ande miki ma kaveta vetâŋani ndaina pa kinzi.’”'
  crx-NTPO: '''Et huwa nts''en''a hukwa'' nahzun dune danohotilh''elh-un, ''et whuz
    un''a za nohni cha ''et ndúboolh''en. ''Alha Moses be ''udustl''us cha ''ink''ez
    nus hoo''enne bube'' ''udustl''us cha, ''et náhoolt''oh ''et duwhútni.'
  kan-OKCV: ಆದ್ದರಿಂದ, ಜನರು ನಿಮಗೆ ಏನೇನು ಮಾಡಬೇಕೆಂದು ನೀವು ಬಯಸುತ್ತೀರೋ, ಅದರಂತೆಯೇ ನೀವು ಅವರಿಗೆ
    ಮಾಡಿರಿ; ಇದೇ ನಿಯಮ ಮತ್ತು ಪ್ರವಾದಿಗಳ ಬೋಧನೆಯ ಸಾರಾಂಶವು.
  bbb-bbb: Ijadufuo ire boeje binobino ja renoejo ijia ja e gue kiaga bu joefuo ire
    bino rejiakuva ni jase izege bu joefuo reva ijiege ve una buefuo rejiafo. Ijadufuo
    maeje akae ije e Mosisikiro e Godido vua vierafena kuaevo bu isuibe isoeva ije
    no ijiege kenokuae bu ijadufuo isoevano kiae.
  blw-blw: “Hen heno way laychényu way ammaan koma hen tatagu an chàyu, yachi agé
    hen ammaanyu an chicha, te yaha chillu hen pontos hen aminay inyurchin Moses ad
    namenghan ya hen intudtuchun hen anchichay profeta.”
  tam-2017: ஆதலால், மனிதர்கள் உங்களுக்கு எவைகளைச் செய்யவிரும்புகிறீர்களோ, அவைகளை நீங்களும்
    அவர்களுக்குச் செய்யுங்கள்; இதுவே நியாயப்பிரமாணமும் தீர்க்கதரிசனங்களுமாம்.
  azz-NT: Huan ijcón ipa xiquinchihuilican tocnihuan ijcón queme nanquinequij que
    in tocnihuan ma namechchihuilican. Porín yejua nijín in tamachilis ten technajnahuatíaj
    in tanahuatil de Moisés huan in Tajcuilolamatzin ten quijcuilojque in tanahuatiani
    de Dios.
  spa-RV-1909: Así que, todas las cosas que quisierais que los hombres hiciesen con
    vosotros, así también haced vosotros con ellos; porque esta es la ley y los profetas.
  csy-csy: 'Tua ahikom ngual in no tung ah hong vawt le na oai uh theampo, ngualdang
    tung ah zong vawt tavun: banghangziam cile hiteng theampo sia thukham le kamsang
    te thu theampo a khaikim thu a hihi.'
  mxq-NT: ’Pes dʉꞌʉn diꞌibʉ miits mdsojktʉp es ja wiinkpʉty mdukmʉdúnʉdʉt, miits mdukmʉdúndʉbʉ
    taadʉ. Tya̱a̱dʉ dʉꞌʉn tʉ yaꞌꞌawijtsmíky tʉgekyʉ ja Moisesʉ ꞌyʉxpʉjkʉn esʉ Diosʉ
    kyuga̱jxpʉty.
  tzj-NT: Queri' c'a rbanic, xa nak ta neyarij chique winak chi nqueban chewe queri'
    c'a tebana' ixix chique chakaja' como queri' nuc'ut chikawach ja rtzobal Dios
    ja tz'ibtal can chipan ja ley in cumal ja profeta.
  tdt-tdt: “Saida mak o hakarak atu ema seluk halo ba o, o mos tenki halo buat nee
    ba ema seluk. Ida nee mak Moisés nia lei ho profeta sira nia livru hanorin hori
    uluk kedas.”
  ron-BTF: De aceea toate lucrurile, pe care voiți să vi le facă oamenii, faceți-le
    și voi la fel; fiindcă aceasta este legea și profeții.
  eng-WEBP: Therefore, whatever you desire for men to do to you, you shall also do
    to them; for this is the law and the prophets.
  eng-FBV: Treat others the way you want them to treat you. This sums up the law and
    the prophets.
  nld-1939: Al wat gij dus wilt, dat de mensen u doen, doet het ook hun; want dat
    is de Wet en de Profeten.
  bwo-bwo: Eshe haniyak ashuwots itsh bok'alitwok'o it geyiru jamo itwere boosh mank'o
    k'alwere, nemonwere, nebiyiwots keewtso danonwere b́ keewirwo haniye.
  nch-BL: “Huajca xiquinchihuilica sequinoc, san se quej anquinequij sequinoc ma amechchihuilica.
