  maj-NT: ’Kui b'a̱ maha, xi nkú ts'ín mjenu̱u nga n'e̱nu̱u, b'a̱ ta̱ n'o̱ho̱ xu̱ta̱
    xi kj'a̱í. Kuihí niu̱ xi bakúya kju̱a̱téxumoo̱ ko̱ ni xi y'ét'a já profeta̱.
  bkq-NT: — Âkelomo agâ koendâ itaungâ, agâmo koendâ awyse matomo ara. Xirâ aguely
    mawânrâ Moisés inweniby, akaemo Deus wâgâ aguewâni modo konomedâdobyry warâ —
    kely Jesus.
  kue-kue: Ene engenge yomba taragl ere naraglmedi pitnere yeglmere ye eretenatnga,
    i we Moses lomo ya te propet wagle ye kanno i mambuno kaima pangwa.
  cot-NT: “Taaca opajitapae pantajigue pincavintsajajigueri itsipajia, pinquejetacaguemparo
    pininquegueti incavintsajaquempi aviatimpa. Irootarite ocanque itioncacotanaqueca
    Moishishini aisa itsipajia tsavetantajiguiroca icanquerica Aapani Irioshi.
  bnp-bnp: I mavonga, a ra naro mu ngaru e huriki ri gi rata virihi mua vona, mua
    ranga mu rata. A ngava iea kunana ia a vuhuna a vinara ne Moses, a nitane huriki
    a propet.
  apn-NT: —Nẽ mẽ piitã mẽ kot tãm mẽ anhĩpêxja na mẽ amã hprãm. Tã kêr ka mẽ amnhĩ
    pyrà nẽ tãm mẽ piitã mẽ hipêx o ri apa. Mẽ kot tãm mẽ anhĩpêx kêt tã kêr ka mẽ
    axàmnhĩx mẽ kêp anhõxỳ hkêt nẽ tãm mẽ hipêx. Kot kaj mẽ ã axpẽn nhĩpêx anẽ nẽ
    finat Mojes mẽ Tĩrtũm nhỹ hã mẽ kapẽr o mẽ pa xwỳnhjê xujarẽnh xà hkôt axpẽn nhĩpêx
    mex o ri apa. Anẽ.
  ctp-NT: ’Ndiꞌin chaꞌ kuꞌni wan chaꞌ suꞌwe loꞌo xka la nten si nchka tiꞌ wan chaꞌ
    suꞌwe ti kuꞌni neꞌ loꞌo wan. Ti kwiꞌ tñan kanꞌ ngulo Ndiose lo kityi nu ngwaꞌan
    ayman Moisés, ti kwiꞌ ti chaꞌ ngwaꞌan xka la ayman nu ykwiꞌ chaꞌ ꞌin Ndiose loꞌo
    nten nu ngwa sꞌni; ska ñaꞌan ndyoꞌo ti chaꞌ nu ykwiꞌ nchga neꞌ kanꞌ lo kityi.
  bre-BRG: Kement tra a fell deoc'h e rafe an dud deoc'h, grit ivez anezhañ dezho;
    rak-se eo al lezenn hag ar brofeded.
  opm-opm: Got ohe meng pot pisashe han ire rim ama brak matpa mengo Moses ohe sawa
    mengo ama rishe meng ohe duuptei kak hat ma pat da oh mamaru hat ma dahat sapti
    da ohmur. Kat ihirdapat nuhurnong imat napriptinengo imat napaptinengo ma dahapti
    da orhor ihirhe dire ma dahapti da hatin morhor hat pati ma hapat daham guragure
    ma Nuhurnong imat napaptineng ma dahapti da orhor ihirnonghe imat apris paptenmur
    pongopri.
  bvr-bvr: “Nginyipa ny-yinda barra burrwa ny-yorkiya aburr-werranga minypa nginyipa
    jal nyi-nirra birripa barra aburr-yirda nggula nginyipa. Gu-gurda ngacha banda
    gu-jirra joborr gun-guyinda gun-gata Wangarr a-wuna arrburrwa Mojich, rrapa mola
    gun-gata Wangarr gun-nika aburr-yigipa aburr-mujaruk ngunyuna aburr-guyinda gubu-ngurrjinga
    aburr-workiyana.
  wal-wal: “Hegaa gishshau, hara asi intteyyo oottanau koyiyo ubbabaa inttekka asau
    oottite; aissi giikko, Muuse higgiyaa birshshettainne hananabaa yootiyaageeti
    tamaarissiyoogee hegaa.
  zad-NT: ’Kon ka cheenile goni beṉ' le', ka'kzan chiyaḻ' gonilene', ḻa' kan' na leya'
    na' librka' bzej dii beṉ'ka' wdix̱jee daa goll Chioza' ḻegake'.
  aso-aso: Lingine eveneꞌ malite neꞌmine manaꞌmine i-lidilizave li gili ma nene engikisi
    aꞌmineꞌmine i-ngidilo. Neꞌmine ilizaniꞌ nene Moseꞌ gizineꞌ louꞌ gamazi mukiꞌ nesi
    idoꞌ gili dalizangumuꞌ ve li polohetelite gizaniꞌ gamazi mukiꞌ maꞌmi mehene ne
    neive.
  uli-uli: “Habe faor ngalir yarmat mekla hami ha dipli bo yarmat rebe faor ngalugmi;
    bo ila fal Hatobtob kowe yael Moses, iwe mo foloy kowe yar profeta kowe re foloyu
    ngalir yarmat.
  nin-NT: Na ku abanu nâ ta si nggo uwa zha da abanu bi na ku uwa. Uwanggo yo si itsarr
    yi we na Are ka Musa ka tuku nggo abi kpa are ba a da.
  tgk-tgk: Чӣ гуна рафторро аз дигарон нисбати худ дидан хоҳед, ҳамон тавр аввал худи
    шумо нисбати онҳо рафтор кунед. Зеро мағзи шариати Мӯсо ва гуфтаҳои пайғамбарон
    дар ҳамин аст.
  acu-NT: “Aints ainau wína pengker awajtusarat tusaram nu wakerau asaram, atumsha
    nunisrumek chikich aints ainausha pengker awajsataram. Nu chichamnaka Moiséscha,
    tura yaanchuik Yuse chichame etserin puju armia nusha mash umiktaram tusar aararmiayi,”
    Jesús timiayi.
  cak-WNT: Rumac'ari' ri achi'el niwajo' riyix chi ri winek utz niquiben iwuq'ui,
    can quec'ari' tibana' riyix quiq'ui riye'. Ruma queri' ri tz'ibatal chupan ri
    ley riche (rixin) ri Moisés, y queri' chuka' quibin ca ri profetas ri xek'alajsan
    ri ruch'abel ri Dios ojer ca.
  ebk-ebk: “Isunga nan ngachana ay laychum ay atun nan tapina kan he-a, hiyasa nan
    atum kan chicha. Tay hiyana nan laychun ay kanan nan isursuron nan Lintig Moises
    ya nan insurat nan chiyuycha pomapadtu.”
  spa-PDDPT: Así que, todo lo que quieran que los hombres les hagan, háganles también
    ustedes, porque ésta es la Ley y los profetas.
  ruf-ruf: Muwatendele iwanu wangi aghala ghambama mwemwe wamtendeleni, kwaapfila
    Ghamalaghitso gha Musa ne pfitabu pfa manabii pfolonga pfipfo.
  gun-gun: — Pẽvy avakue ojapo aguã peipotaa rami ae avi peẽ voi pejapo ha'e kuery
    pe, mba'eta ha'e rami ae oĩ lei ha'e profeta kuery omboparaague re.
  agu-BL: “Yi e' cyeru', na chitzatzinu' yi na bajij jun ba'n scyeru'. Ncha'tz tzun
    e' cyeru'-tz, chibne'u' bin pawor scyetz wunak, na ya'stzun na elepont yi chusu'n
    yi at cyen tul yi ley Moisés tu chichusu'n yi e' elsanl stzi' Ryos tentz.
  isn-isn: Kululo gwa, ayo nuilowa kitumilwa niako, nuewe uitumile iako uu. Kunsoko
    nuanso uzipilya numunyakidagu.
  eng-PEV: Jesus said, “You know the way you want other people to treat you. Well,
    you have to treat other people that same way. You have to live like that all the
    time. That is a short way of saying the message that is in God’s book. It is what
    God’s law is all about, and it is what God got his men to write about in his book.
    You have to always treat other people the same way that you want people to treat
    you.”
  ilo-ULB: Ngarud, aniaman a banag a kayatyo nga aramiden dagiti tao kadakayo, aramidenyo
    met ngarud daytoy kadakuada, ta daytoy ti linteg ken insurat dagiti profeta.
  pir-NT: ’Apequina mʉsare tiquina quehnoano yegʉ̃ cahmene mʉsa. Tiquinare mʉsa quehnoano
    yegʉ̃ cahmeno sahata quehnoano yeya tiquina gʉ̃hʉre. Tiquina quehnoano yerapegʉ̃ta
    mʉsa pehe tiquinare quehnoano yeya. Sata ye dutire Cohãcjʉ̃ dutiye Moisere tiquiro
    cũripʉ, Cohãcjʉ̃ yere yahu mʉhtariquina tiquina ojoari gʉ̃hʉ, ni yahuahye Jesu.
  anv-NT: “Depɔ deko ɛtire menjɔɔ́ mbɔ delú nnó, pyɛ́gé ɛtá bɔɔ́ wyɛ́ genó ɛyígé
    dekɛ́lege nnó ápyɛ ɛta nyú. Gɛ́ mémma mechɔ ɛwé mabɛ́ Mosis ne bɔɔ́ ɛkpávɛ́
    Ɛsɔwɔ ábɔ́ ásamé na.
  sab-NT: ’Ba takalin kwian na ulita age ba alin, kaire ene ba mo ta gbadale age ene
    kwian na ulita alin. Moisés nu Chube gerua degaba unsuialin kaire kwian Chube
    gerua ketanga ulita nu Chube gerua degaba unsuialin, geru e ulita gerule kwian
    ulita agedale no ene daba alin.
  tmd-tmd: “Makwam ñɨŋ keir, nöbö mö piaku ñɨŋ anɨŋ mag aku rɨŋ, mag aku rölɨŋ, me
    rön nugwöi mag akuyöbö, ñɨŋ paŋ mag akwör ñɨgö nöbö mö piaku rɨmɨjöña. Mosɨs God
    lo mönö pön kai kɨtöŋ mönö aku aipam, God mönö yadɨb nöbö kai kɨtim mönö aku aipam,
    ila maku.
  acr-NNT: »Ekꞌu riꞌix chiꞌana chike ri tikawex jelaꞌ pachaꞌ ri kiwaj kakiꞌan rike
    chiwe. Ma e utaqanik waꞌ Rutzij Upixabꞌ ri Dios tzꞌibꞌital kan kuma ri Moisés
    y ri qꞌalajisanelabꞌ.
  kpg-kpg: “Goodou gi heia ang gi nia daangada godou mee ala e hiihai digaula gi heia adu
    gi goodou. Deenei tadinga Nnaganoho Moses mo nia Agoago o nia Soukohp.
  taj-taj: एनीगदेदा स्‍य्‍हान्‍दो म्‍हिगदेसे जस्‍तो व्‍यवहार लगै भिसी म्‍हन्‍बा मुला
    एनीगदेसेनोन थेनीगदेदा थेह्रङ्बान व्‍यवहार लउ। तिग्‍दा भिसम परमेश्‍वरसे मोशादा
    पिन्‍बा ठिमरी मुबादेन अगमवक्तासे लोप्‍बा मुल ताम चुनोन हिन्‍ना।
  avt-avt: “Te hi hetpi. Yi eiyinɨn eirɨak mɨt miyapɨr menmen yaaim yi hanhan te hɨr
    pɨke nanrekyiyem. Menmen im hi hetpi yi eirɨakem hɨram mises menmen yapɨrwe mɨtɨk
    Moses ketike mɨt profet hɨr newisɨm mau tɨwei hɨram matɨp yi eiyisesim.
  cbk-cbk: “Entonces trata con otros igual como quiere ustedes que sila tamen ay trata
    con ustedes, cay este amo el mandamiento del ley di Moises y el enseñanza del
    maga profeta de antes.
  uig-ARA: شۇڭا ھەر ئىشتا باشقىلارنىڭ ئۆزۈڭلارغا قانداق مۇئامىلە قىلىشىنى ئۈمىد قىلساڭلار،
    سىلەرمۇ ئۇلارغا شۇنداق مۇئامىلە قىلىڭلار؛ چۈنكى تەۋرات قانۇنى ۋە پەيغەمبەرلەرنىڭ
    تەلىماتلىرى مانا شۇدۇر.
  tuf-tuf: Baat behmár acu cahujín quin icúr yajc ay cúntara, baat cahujín acu eyta
    yajw̃i. Eyta yajcayat bachan chihtán caba yajcaro. Sir chihtá ehcuquin wac bahjac
    caba yajcaro.
  abx-abx: Sanglit bisan ay i naghingyap-bi binuhat-na si la'in para si ka'am, buhatu-bi
    nan, kay yaynan i katumanan-na si Bala'od pati' si Nagpanurat-na si mga Paragsumat.
  mco-NT: Tzɨnaaygɨx tɨydudägy mɨɨd je mmɨgügtɨjc, pen miich ajcxy mdzojcpy co je
    mmɨgügtɨjc chɨnähuɨpy tudägy mɨɨd miich ajcxy; com jadu'n y'ane'my Moisés yley
    etz yɨ Dios y'ayuc najtzcapxɨɨyb ajcxy ñecy.
  kqf-kqf: Temi bai ko ḡoyeḡoyena lava lisimimo sa voiyena ba mainana kota tedi lisidimo
    ko voiye, banina niga taunana Waiḡake bi Tauḡiuwatana edi wailovelove.”
  cpb-NT: Arika pinkowe retakoitemi, petawakyaawo eeroka petakotantya. Iro okantakotziri
    Inintakaantaitanewo, irojatzi ikantakeri pairani Kamantantaneri.”
  aon-aon: “Namudok aria ihih yopihi aih ipak pakana ta kupaishi arpesh shenekeh um
    ipak, aria ehudoki atih yopihi aih ipak ta punekeh um kupaishi arpesh shopunek.
    Enyudok douk baugenyum baraen um lo, aria enyudok douk shopunek baugenyum baraen
    um seiwok profet hakriyenyi.”
  hus-NT-2005: ʼJaxtám, ejtal xowaꞌ a léꞌ ka chuꞌu ki tʼajtsin kʼal an atiklábtsik,
    jaꞌich teye ka tʼajtsi jajáꞌtsik, pos jechéꞌ jaꞌich xowaꞌ in ulal ka tʼajan nin
    takʼixtal na Dios xin jilám dhutsadh na Moisés ani xowaꞌ in dhutsámal jeye an
    tʼiltsixtsik.
  mig-NT: Núsáá te ta̱ká tiñu ja̱ kuní‑ro̱ já sá'a ña̱yɨvɨ jíín‑ró, suni súan sá'a
    máá‑ró jíín‑i, chi̱ súan ká'a̱n tutu̱ ley jíín cháa ni̱ ka̱jani tu̱'un Dios.
  bps-bps: “Na ku tan kayèyu nimò i demeyu to di gamu, én nimòyu di dale, du én sa
    i gumtatek kdee flalò blé Dwata fagu di ku Mosis na i tdò i dademe tugadan.”
  mbs-mbs: “Aw meibeg kaw te mèpiya se inangen te doma otaw diyà kenyo, keilangan
    mèpiya heman se inangen niyo diyà te doma otaw. Pineokit kenyan, tomanen niyo
    se kedita te punù ingkeliwat i Moises aw intoladà te menge telekeliwat te kagi
    te Timanem gebii.”
  tof-tof: “E iazan ubi baindakla, pamkolpama yabü ne tonarr ngarkwatódó bangón kwarile,
    e ta ibü ene tonarr ngarkwatódó bangón kwarilo. Mosesón Gida Buk akó Prropetab
    Peba, ibü darrpan küp wata módóga.
  cme-NT: «Da na ta na taara ba ta ba ce kumaŋ ba hã-na, taa na ce ku temma na hã
    banamba‑i. *Moisi‑i baa *Diilopɔpuɔrbiemba‑i ba'a i tiɛ ce ku yaa‑i.»
  sus-sus: «Wo wama mixie xa naxan birin naba wo bɛ, wo fan xa na nan naba e bɛ. Tawureta
    Munsa nun namiɲɔnmɛe xa Kitaabuie birin nalanxi nan na ki.»
  pon-2006: '“Eri, kumwail wiahiong meteikan me kumwail kin anahne aramas akan en
    kin wiahiong kumwail: ih met wehwehn Kosonned en Moses oh padahk en soukohp ako.”'
  dad-dad: Anĩ nigin, ereb ereb ganan bun, ereb taka idim age diyeĩf anĩ oroyeik anĩ,
    ãg idi nigin ago gouf. Od enĩ Lo od ado Profet od neid kaũ.
  zab-NT: ’Gulgaany cun iraru de bniety zec ni rcaaztɨ gúndeb cun laat. Te pur ziy
    rnabee xley Dios cun iraru de ni bcuaa de xprofetny gún bniety.
  jae-jae: Gêŋ samob, taŋ amac abe ŋamalac sêŋgôm êndêŋ amac naŋ, taôm aŋgôm êndêŋ
    êsêac, gebe Mosenê biŋsu to propetenêŋ biŋ ŋam tau tonec.
  ksd-ksd: A mangamangana par ava mainge ba ra tarai diat a papait ia ta vavat, nam
    bula avat a papait ia ta diat; go ra tinata na varkurai iat ma ra vartovo kai
    ra umana propet.
  msm-NT: Hinanga diya to duma to ogkaliyagan now no iyan oghinangon dan duon iyu.
    Seini to igpasabut to tibo mgo balaod no impabaja to Diyus ki Moises dow to sinuyat
    to diya kibali mgo ba-ba din.
  myk-myk: Yi funŋɔ wa sipyii pʼa keree kiimu bɛɛri pyi yi mu ge, yʼa kee shi pyi
    pu bɛ mu, bani wee wu ɲɛ Kilɛ tudunmɔɔ Musa wo saliya we ni Kilɛ tudunmɔɔ pii
    wo kalaa we.
  sbe-sbe: “Unai, laulau sahasahadi kwa henuwadi bena tamowai se ginaulidi kalimiuyena
    meta komiu hinage kwa ginaulidi siya kalidiwai. Teina ta Mose yo peloweta yodi
    lauhekata maudoina kaniyona ede.”
  mcr-mcr: Itaŋi, suqä ämaqä huiziqua he emäkpŋqä eŋgaŋgutqe, he-pqe suqä asiqunä
    motquapiyä. Suqä iiŋä iqu, kukŋuä-suqä Mosisi iqu ätätä äqäkqetä, hiŋuä-tqä iqua
    äqäkuwitäŋi, kiqä quatiyqä.”
  cux-NT: '''Tíícā chi tanducuéⁿ''ē chi neⁿ''é nī chi diíⁿ ''iiⁿ''yāⁿ ndúúcu nī, chuū
    ntúūⁿ diíⁿ nī ndúúcū ''iiⁿ''yāⁿ. Chuū chi ley yeⁿ''e Moisés ndúúcū chi canéé nguūⁿ
    yeⁿ''e profetas s''uuⁿ ndíí cuááⁿ vmnaaⁿ.'
  tur-YTC: Bu nedenle, insanların size ne yapmalarını istiyorsanız, siz de onlara
    öyle yapın. Çünkü Kutsal Yasa budur, peygamberler de.”
  san-ITR: yUShmAn pratItareShAM yAdR^isho vyavahAro yuShmAkaM priyaH, yUyaM tAn prati
    tAdR^ishAneva vyavahArAn vidhatta; yasmAd vyavasthAbhaviShyadvAdinAM vachanAnAm
    iti sAram|
  bel-N: Дык усё, што хочаце, каб вам рабілі людзі, тое і вы ім рабіце; бо ў гэтым
    Закон і Прарокі.
  sch-sch: '“Mîn nin chunga an sin rang nin nuom tak hah mi chunga khom sin roi:
    mahi Moses Balam le dêipungei minchûna omtie chu ani.”'
  mic-MIQNT: Tla'taqatigw ugjit igtigig st'ge' ta'n tel puatmoq tla'taqatinew ugjit
    gilew. Ula Mowiso'q aq niganigjitegewinugi'g gegina'mua'tipnig.”
  huu-NT: ’Jusiñamui jitaillacɨnona omoɨ fɨnuamona, jɨaɨe comɨnɨna marena fɨno. Jɨaɨe
    comɨnɨ omoɨna fɨnuana omoɨ jitailla isoi, naimacɨna fɨno. Naimacɨ omoɨna marena
    fɨnuana omoɨ jitaia, naimacɨna marena fɨno. Naimacɨ omoɨna maraiñeno fɨnuana omoɨ
    jitaia, naimacɨna ie isoi maraiñeno fɨno. Moisés mɨcorɨ ie isoidɨcɨnona jaie llofuete.
    Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ ie isoidɨcɨnona jaie jɨaɨ llofuetɨmacɨ.
  jiv-NT: '‘Jú̱naka Muisaissha Yúsnan etserniusha akupenawai: “Chíkich ámin túrutatí
    tusa wakerakmeka amesha núnismek túratá.” Tu akupenawai.’'
  otm-NT: Nɛ nu'bʉ guí nde da 'yøt'ahʉ ran ho ni miją'ihʉ, nde'bʉ gui 'yørpahʉ ran
    ho. Gue'a nam bøn'a rán t'ɛ̨di ra Moisés nɛ rám hma yʉ pøngahyą maya'bʉ, bi 'yɛ̨n'a
    ra Jesús.
  dah-dah: “Gwahade niŋgeb mata teŋ hinayiŋ kuruŋ gobe al hoyaŋ beleŋ neŋ gwaha gwaha
    dirde hiwoŋ yeŋ nurde haŋ gwahade goyen po, deŋ wor gwahade po yirde hinayiŋ.
    Moseya Al Kuruŋyen mere basaŋ marya beleŋ saba teŋ hinhan gote miŋ wor pobe gago
    geb.
  tnk-tnk: Ro pen nəfe noien kɨmiaha hiokeikei mə nərmama tuho ia kɨmiaha, kɨmiaha
    mwi tiho ia nirəha, tɨ nəri nə mə in i nɨpwrai nəɡkiariien me ia Loa səvəi Moses
    mɨne nəkukuə me səvəi profet kupwən me.”
  kpr-kpr: '“God setiri, Moses a feroveta nene geka rea gefusera, ainda tuka mo eviri:
    ‘Ni rea evetu genembo nimokena aoro dae koteraesa, kau daba aminga ava, ni nemokena
    edo ghaetesi!’” Iesu aminge sisira.'
  san-IAS: yūṣmān pratītareṣāṁ yādṛśo vyavahāro yuṣmākaṁ priyaḥ, yūyaṁ tān prati tādṛśāneva
    vyavahārān vidhatta; yasmād vyavasthābhaviṣyadvādināṁ vacanānām iti sāram|
  nho-nho: “Te tiputipu kootou e fiffai maa aaraa tama ki mee atu ki kootou raa, teenaa
