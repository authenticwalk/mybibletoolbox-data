    profeta Moisés ichùulìaná pìawirináimi Dios inùmalìcuíse, càide iyúwaté nacái
    profetanái natànàaná tàacáisi Dios inùmalìcuíse”, íimaca yái Jesúsca.
  tsn-tsn: “Direlang ba bangwe se lo batlang ba se lo direla. Se ke thuto ya melao
    ya ga Moshe ka mafoko a makhutshwane.
  amr-NT: Konig nogomeya̱ opudtaj huadakda e̱gkikaʼtaʼ eʼpaknayo huadakda o̱gkikahueʼ
    e̱e̱ʼpiʼ kenomeytaj huadakda ya̱gʼkikatiʼ. Konig nogomey opudtaj diʼda e̱e̱ʼtaʼ
    eʼbatipaknayo kenomeytakon diʼnanada yanʼmaikatiʼ. Ken konig Moisésa oʼmanbatiaʼpakonhuahuaʼuyate.
    Kenpaʼti huamanbatiaʼpakeria ken konigti onʼmanbatiaʼpakonhuahuaʼuyate.
  pwg-pwg: “Ikikava kekayokayowei da wawaya ina berai kurim na nakanani keberai kurisi.
    Weni sisiyina na Moses ina vonaviyoyovana ma peroperoveta i giruma kudubina ivi kiisagoi
    da iyamna ivi debei.”
  cjv-cjv: Te ne yokama bei moiro ‘Ari suwo koropane tai mapunom epe bei norowaime,’
    di firainga ena koma ne yokamai furo mapunom epe bei ereiyo! Ne yokamai tai epe
    benainga i Mose kam mapunom di guwo dungua te ka mapunom ari ori di ereinga i
    mapunom dume,” Yesu dume.
  tiw-tiw: Kiyi yimi ngawa-yuwuni ngini, “Moses amintiya awuta prophets parlingarri
    purru-wuntiyarra awuta arikutumunuwi yingarti ngirramini (laws) api ngiyatuwu
    waya karuwa ngirikirimi awarra ngirramini api awarra naki karuwa ngirramini ngini,
    ‘Nuwa ngimpitimarti nuwa-mamanta ngini pimata-pungintayi (think about) nuwa amintiya
    awanuwanga ngimpitimarti awuta ngini pimata-wani (to help) nuwa api nuwa pakinya
    nyirra-pungintayi (think about) awuta nuwa-mamanta kiyi wunta-wani awuta.’ Awarra
    ngirramini warntirrana (most important).” Ngarra awarra yimi ngawa-yuwuni kapi
    awuta tayikuwapi ngarra-mamanta.
  tha-KJV: เหตุ​ฉะนั้น สิ​่งสารพัดซึ่งท่านปรารถนาให้​มนุษย์​ทำแก่​ท่าน จงกระทำอย่างนั้นแก่เขาเหมือนกัน
    เพราะว่านี่คือพระราชบัญญั​ติ​และคำของศาสดาพยากรณ์
  por-BR-2018: Portanto tudo o que quiserdes que os outros vos façam, fazei-lhes vós
    também assim; porque esta é a Lei e os Profetas.
  mhl-mhl: “Ore eru ŋiŋigoji ŋoŋo ya sosowo eŋareniminde maneegobi, ore so oi oŋuakoŋ
