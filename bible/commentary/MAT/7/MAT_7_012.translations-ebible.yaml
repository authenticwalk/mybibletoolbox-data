    kəm Mosɨs, mɨne nəukətɨ nəghatiən iətəm təməfən kəm iəni mɨn aupən.”
  urd-urd: पस जो कुछ तुम चाहते हो कि लोग तुम्हारे साथ करें वही तुम भी उनके साथ करो;
    क्यूँकि तौरेत और नबियों की ता'लीम यही है।
  hot-hot: “Ma malêla takatu ba môlô lemimhaviŋ avômalô vi nindum êndêŋ môlô, ma nundum
    aêŋ êndêŋ i. Êŋ ma abô balabuŋ lôk plopet iniŋ abô anêŋ ôdôŋ bêŋ.”
  mqj-NT: “Pogau'i lako padammu la muporainna napogau' lako kalemu. Iamo te pungngu'
    tannunna issinna sura'na Musae anna sura'na nabi.
  rus-SYN: Итак во всем, как хотите, чтобы с вами поступали люди, так поступайте и
    вы с ними, ибо в этом закон и пророки.
  mbh-mbh: Vothung ako thomu o sis ve aro tokokoere o oma i a thomu nge, aro thomu
    o oma inga vothung aken a or nge, eneke Moses ile patorong na God ile riong elngare
    ole riong o mirenga venen aken.”
  bdd-bdd: Ma ꞌeguma nuwanuwami toꞌaha ma tomota ꞌoimiya sipaihowa, beno ꞌomi wete
    gide ꞌoidiya wapaihowa ꞌese, weyahina bewa Mosese ma palopitao ꞌidi loina ꞌana
    bwagila.
  cbt-NTPO: Noya ninosorocaso' ya'huërin. Canpitaso' nohuantërama' a'napita nosoroinënquëmaso'.
    Napoaton canpita nohuantëramaso chachin inapitanta' nosoroco'. Ninosoroatoma',
    nicatahuaco'. Yosë nohuanton, Moisësë, pënëntona'piro'sa', inapita na'con pënënpirinënquëmahuë',
    ninosorocaso' na'con na'con nohuantërin. Ninosorohuatama', noya imasarama', tënahuë,”
    itërin Quisosori.
  srn-NT: Yu mus libi nanga trawan soleki fa yu wani tak' den mus libi nanga yu. Bika
    na dati Moses nanga den profeiti ben leri unu.”
  cta-NT: ’Ngaꞌa̱ chaꞌ cuaꞌni tsoꞌo ma̱ loꞌo xaꞌ ñati̱ si ntiꞌ ma̱ chaꞌ tsoꞌo ti cuaꞌni
    nguꞌ loꞌo ma̱. La cuiꞌ cña biꞌ ngulo ycuiꞌ Ndyosi lo quityi nu nguscua jyoꞌo Moisés,
    loꞌo juaꞌa̱ chaꞌ nu nguscua xaꞌ jyoꞌo cusuꞌ nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ndyosi saꞌni
    la; sca ti cuayáꞌ ndyuꞌu chaꞌ nu nchcuiꞌ lcaa nguꞌ biꞌ lo quityi.
  bqc-SIM: À kɛ gbɛ̃́ↄnɛ lá á ye aa kɛɛ́wa. Mↄizi ikoyã ń ãnabiↄ yã́ↄ min we.
  tcz-CHONGTHU: Hijeh chun imalam jousea mi dang in iti nabol leu na dei uvem, hitobang
    chun nang hon jong bol un. Hiche hi Dan bua kisun leh Themgao ho thuhil chu ahi.”
  mar-mar: यासाठी ज्या गोष्टी लोकांनी तुमच्यासाठी कराव्यात असे तुम्हास वाटते त्या
    सर्व गोष्टी तुम्हीही त्यांच्यासाठी करा, कारण नियमशास्त्राच्या व संदेष्टयांच्या
    शिकवणीचे सार हेच आहे.
  snp-snp: Yamu wenena mate etiti o mele nede-nede enawae, loto kolinanimo ya kamokafo
    yaki mona ayaidana oto mele gede-gede o. Lo melami ka ido polofete kanina monawa
    etito nemo ne.
  isl-isl: Vertu við aðra eins og þú vilt að þeir séu við þig – þetta er kjarninn
    í lögum Móse.
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Ōyēchinē biiko alak kuu wōloo kātōōmāchē
    ꞉akweek /kēēyēytoowook. Iyumē ꞉ng'aleechuutēchu kiruutēkaab *Muusa ākoo kāānēētēywēēkaab
    *wōōrkooyikaab Yēyiin.”
  xnn-xnn: Isonga ikkanyo isnan ib-ayo nan kaytenyo ay ikkanda ken dakayo. Tay siya
    nan osto ay kayat ay kanan nan linteg din si Moses ya siya nan init-itdon din
    mamadton Apo Dios id sang-adom.”
  mwe-mwe: “Bhai yowe inkupinganga bhandu bhantendelanje na mmanganyanji mwaatendelanje
    nneyo peyo. Pabha genega ni malombolelo ga Shalia ja a Musha na majiganyo ga ashinkulondola
    bha a Nnungu.
  tte-tte: Besiele tem tawae nuwanuwamiu tomo siginauli kolimiu, baguna waginauli
    besiele kolili. Walone bwaite Mosese ana loina yo palopitao ali yakayakatai ibwagili-gogon.”
  tcs-tcs: Zizas i spik, ‘Ip yupla wande sambodi po meke gudsamting po yupla, wel
    yupla mas meke da seimkainting tu po dempla. Diswan i wanem Baibol i tokbaut.’
  hlt-THB: Thlang ing nak khan awh ik-oeih leek sai sak aham na ngaih lawt a myihna,
    thlang ak khan awh ik-oeih leek sai lawt lah, ve ing anaa awi ingkaw tawnghakhqik
    awi ce cun boeih hy.
  soq-soq: Dima uduudu e menaledia sosola manlawo dewasaipe oniadewasaleipono nuaeuwaitipona,
    e mo mampo uduudu sa insamoilana eueuwa dewamonuno nuaeuwantompe waimompa! E epe
    dewasanuna, sa ipa e dima anaana bukawa bedewe girumalena ita peroweta waeuwau
    uduudu ruawaitile dewasailatuwade.”
  qub-qub: «Alli ricashunayquita munashayquino gamcunapis runa-masiquita alli ricay.
    Alli ricanacur cawanapämi Moisés isquirbishan laychöpis, profëtacuna isquirbishanchöpis
    niycan.
  att-att: Á sikayu, akkuán naw laguk yù ngámin nga napiá nga ángngabbák naw sù ira
    ikáttole naw nga kunnay sù ikáyâ naw nga akkuád da nakuan nikayu, ta yáyù gemma
    yù kebalinán nayù tunung ni Moyses ánna yù inituddu nayù ira ngaw ábbilinán ni
    Namarò.”
  bki-bki: “Bo ka kamiu kuvila rivu van tomu dolu nalo dam̃ariga ea vite na bo nalo,
    tibe ka ga na kamiu kumisidom tomu dolu nalo monoka ala rivu van kamiu. Iliano
    nei naruei naio be burupati na iliano nalo na jua tuboiano napano Mosis jirio,
    bija bunu vaio napano naverialiano re nua nalo aberiio.”
  bqp-bqp: À kɛ gbɛ̃nↄnɛ lákũ á ye ò kɛárɛ nà. Musa doka kũ annabinↄ yãnↄ mìin
    gwe.
  mcp-mcp: «Ságá buud sâ jɛ̂sh bɨ́ mə́ cɛ́ɛ́l nə́ bwə́ sáág bɨ́ yí. Ntɔ́ wə́ *mbwoomb
    mə́cɛ̧ɛ̧ nə micilyá mí *búúd ɔ́ mícúndə́ mí ŋgə cɨ yɛ́.»
  hat-hat: Tou sa nou vle lòt moun fè pou nou, nou menm tou fè l' pou yo. Se sa lalwa
    Moyiz la ak liv pwofèt yo mande nou fè.
  npl-NT: '''Xikchiwakah iwan oksikimeh ijkó kemi nomejwah nonkinekih makichiwakah
    nomowah, ye tlan moneki xikchiwakah. Ye ni itlanawatil Moisés iwa nochi tlan okijkuilojkeh
    n profetas.'
  bgg-bgg: 'Nathek è ithek shii khi-èrek yie pha now pha duiine ithek rog shii nathek
    è rek bo: Moses ro Iphey nane chaigthek muyua marui pha ji ne hì ro.'
  eng-TCENT: “Therefore whatever you wish that others would do to you, do the same
    also to them, for this is the Law and the Prophets.
  eng-BSB: In everything, then, do to others as you would have them do to you. For
    this is the essence of the Law and the Prophets.
  cpu-NT: Aririka pinkove iretakotaityaami, petavakyaaro eeroka petakotantya. Irootakera
    okantakotziri Ikantakaantaitane, irojatzira ikantakeri eejatzi pairani kamantantaneri.”
  san-ASM: যূষ্মান্ প্ৰতীতৰেষাং যাদৃশো ৱ্যৱহাৰো যুষ্মাকং প্ৰিযঃ, যূযং তান্ প্ৰতি তাদৃশানেৱ
    ৱ্যৱহাৰান্ ৱিধত্ত; যস্মাদ্ ৱ্যৱস্থাভৱিষ্যদ্ৱাদিনাং ৱচনানাম্ ইতি সাৰম্|
  tac-NT: › 'Emi najkisáká napurigá 'we a'lá nejkúrimala apiépiri ralámuli, 'liko
    'emi bajchá 'we a'lá niraga gu'írimili júkuru apiépiri ralámuli. Alarigá ju napurigá
    nulame ju alué ra'íchali nulalí napu Moisesi osale 'we 'ya 'lige napu osale alué
    ralámuli napu ruyame nílige napu Onorúgame anélige.
  eng-WEBPB: Therefore, whatever you desire for men to do to you, you shall also do
    to them; for this is the law and the prophets.
  gfk-H: “Muat na gil ta ira mesa asa ing muat nem bia diet na gil tar ta muat. Iakan
    ra nianga, ia no suruna ta ira warkurai ta Moses ma ira hausur ta ira poropet.
  viv-viv: GavaiyaꞋamine nuwanuwami kaliva omi hinahuluvimi, au medede amine kadu
    badi wanahuluvidi. Mosese yana vehimeya ana nuwanuwa kadu Yaubada bonana ana toꞋawatalatalaina
    yadi vehawala au hidede amine.
  yao-yao: “Nipele yose inkusaka ŵandu ampanganyichisye, ni ŵanyamwe ŵakwe mwapanganyichisye
    iyoyo. Pakuŵa gelega gali malumbo ga malajisyo ga che Musa ni majiganyo ga ŵakulondola
    ŵa Akunnungu.
  tgp-tgp: Ale matana, ha vaia isana tinapua sohena ka opoia vara la vaia isamim matan
    harihi mo mar̃ivisi na Leu non God peresi na reti nona pr̃ovet tuai.
  auc-NT: Ayæ̈, “Mïnitö, Waodäni botö ïmote waa cædäni æ̈ninque waa tobaïmopa, ante
    wæmïnitawo. Ïninque mïni ante wædö baï ante mïnitö tömënäni ïnänite adobaï waa
    cæedäni. Mänïnonque ante wææ ancæte ante dodäni, Ïïmaï cæedäni, ante wææ angadänimpa.
    Ayæ̈ Wængonguï beyæ̈ në apæ̈nedäni adodö ante ancæte ante yewæ̈mongadänimpa. Ïninque
    botö änö baï cædinque mïnitö tömënäni näni angaïnö baï do edæ cæbaïmïnipa,” ante
    Itota odömoncæte ante apæ̈necantapa.
  kbc-NT: Awiitema eledi oko niɡ̶ica anemaanitiwaji modigotaɡ̶awa. Igaataɡ̶a jiɡ̶idaaɡ̶ee
    me diiɡ̶axinaɡ̶a Moisés niɡ̶ijo naɡ̶a idí niɡ̶ijoa lajoinaɡ̶aneɡ̶eco, codaa jiɡ̶idaaɡ̶ee
    me niiɡ̶axinaɡ̶anaɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji.
  bmh-bmh: Go ze go Moses nugau kasai ze mui, Uwait nugau ze doimai, awarenemen dudu
    agal ze mui, goagal bigeg, einen go ein igul naliu duailel agen ag ebalagab mabun
    guzenebi, ag han igul go sag ebalagab macan.”
  ctu-BL: Melela chuqui uts'at ti' tojlel la' pi'ʌlob mi la' wom chuqui uts'at ti
    la' tojlel. Come jiñʌch jini mandar yic'ot i subal jini x'alt'añob.
  meq-meq: 'Yesu a gwaɗatay sa: «Wu nakə a sakum ndo hay tâ gakum aye na, gumatay
    a siye i ndo hay. Nakay na, wu nakə bazlam i Musa mapala eye ta ɗerewel i ndo
    məɗe ha bazlam i Mbəlom hay faya ta tətikateye a ndo hay aye.»'
  noa-H: '’Magua mua pãrag hĩchab mag chirʌmgui hajim hanʌm: Chik''amnau pãach dʌ̈i
    k''aigba hapimap''a nʌm k''ai, pãach garmuajã hoob chik''am dʌ̈i k''aigba hamiet.
    Hõrau pãach dʌ̈i hapim k''õsimjöta pãach garmuajã ham dʌ̈i habat hajim hanʌm.
    Moiseeu ley p''ã pʌatarr gaaijã magta jaaunaa hĩchab Hẽwandamau hich hiek jaaupiejerr
    k''ʌʌnaujã hich magta jaaujerr haawai, magta haju haai nʌmgui hajim hanaabá.'
  alp-NT: Sepo imi suka tamata makete esi ono misete ete imi hoko suke imi ono misete
    etesi mina. Musa kai nabiaru esi hnaunaru esi uweije kena peraturana meru.”
  san-VEL: yuu.smaan pratiitare.saa.m yaad.r"so vyavahaaro yu.smaaka.m priya.h, yuuya.m
    taan prati taad.r"saaneva vyavahaaraan vidhatta; yasmaad vyavasthaabhavi.syadvaadinaa.m
    vacanaanaam iti saaram|
  kbq-kbq: Vahe'mo'zama maka zampima kagri'ma, hugantesaze hunka nehanana avu'avara,
    kagra ana avu'ava zamagrira huzmanto. Na'ankure e'i kasegene kasnampa vahe'mokizmi
    kenena eri knare hugahaze.
  kbh-kbh: “Inÿengaftaca s̈mochtsama nts̈amo chë ínÿenga ts̈ëngaftangaftaca chamotsamama
    s̈mojtsebos̈cá. Chca endmëna nts̈amo Moisesbe leyiñe y chë Bëngbe Bëtsabe juabna
    oyebuambnayëngbe buatëmbana soyënguiñe endayancá ca” —Jesús tojánayana.
  ron-LSB: Așadar, orice vreți să vă facă vouă oamenii, să le faceți și voi; căci
    aceasta este Legea și profeții.
  pon-pon: Ari meakaroj, me komail men, aramaj en wiai on komail, i me komail en wiai
    on irail, pwe iei kapun o jaukop akan,
  nhe-BL: “Huajca xiquinchihuilica sequinoc, ihuical queja inquinequij sequinoc ma
    inmechchihuilica. Pampa quej ni inquichihuase nochi tlen itlanahuatilhua Moisés
    huan itiocamanalojcahua Toteco technahuatijque ma tijchihuaca.
  sps-sps: “Fo kat te komainy romi tan ta vainy ma kat of mami, kat to aya mi ma kat
    of rari; ayein faatsuts nan Faun te kirkir iny e Moses an fifaatsuts tan fuainy
    kuigin.”
  wnc-wnc: “Sanga kuupbam aminbamda ginde tasindamuning kakngae natake ginda gamok
    tupan tasiyamunong. Tasiwa wa Mosesdane mama wapat ayanikapsa aminde wapatda buya
    unin aawik,” ngang yakut.
  nmw-S: Page gane nunuwamiu akum bobode si ginawi heimiu, hu ginawi sohode hedi heidiye.
    Moses wana Logugui ge profet wedi papalapu sohode ti yo.
  bus-bus: À kɛ gbɛ̃nↄnɛ lán á yezi aↄ̃ kɛare nà. Musa doka kↄ̃n annabinↄ yãnↄ mìn
    gwe.
  gub-BL: — Kwa, tuwe amo uzapo ikatuahy ma'e ihewe nehe, ere iko nezeupe. Ezapo a'e
    ma'e neremimutar eho iko amogwer wanupe nehe. Ta'e Moizez ze'eg a'e xe, Tupàn
    ze'eg imume'u har kwehe arer waze'eg a'e no xe, paw rupi katete uzapo kar nezewe
    haw purupe a'e wà xe.
  imo-imo: Akumunga, imbomani nu kinye teangei konopu lteno mele nuni imboma kinye
    aku ulu tewi. Aku ambe telka, aku ulumu Mosesini Gotenga ungu mane tirimu bukuna
    torumumanga pulumu kinye, Gotenga profet iyemani bukuna toringi ungumanga pulumu.
  boj-boj: “Kumbra bole bole tamo naŋgi na niŋgi eŋgwajqa arearetŋgeqnu qaji di niŋgi
    na olo naŋgi enjroqniy. Niŋgi degyqab di niŋgi Moses aqa dal anjam ti Qotei aqa
    medabu o qaji tamo naŋgo anjam ti kalil keretosib dauryqab.”
  eng-DRA: All things therefore whatsoever you would that men should do to you, do
    you also to them. For this is the law and the prophets.
  knf-knf: Kë hënk di di nawooŋ kado bañaaŋ uko bŧi wi naŋaluŋ badolan. Uko waŋ wi
    wi *Bgah bi Moyiŧ na *baţupar Naşibaţi bajukanuŋ. »
  san-KHM: យូឞ្មាន៑ ប្រតីតរេឞាំ យាទ្ឫឝោ វ្យវហារោ យុឞ្មាកំ ប្រិយះ, យូយំ តាន៑ ប្រតិ
    តាទ្ឫឝានេវ វ្យវហារាន៑ វិធត្ត; យស្មាទ៑ វ្យវស្ថាភវិឞ្យទ្វាទិនាំ វចនានាម៑ ឥតិ សារម៑។
  arn-NT: Ka femngechi ta femaymün ta eymün ta kakelu pu che mew chumngechi ta ayükeymün
    tamün küme trokituaetew kakelu pu che. Fey tüfa famngechi mupikey kom ñi werküel
    tati ley dungu ka tañi wirintukuel tati pu pelon wentru.
  zas-NT: ’Gol beennë ree bejn ziꞌc rëndi güünnë reeman lëjt. Din zian rniabee xley
    Dios në ni bacaa ree bén badëë xtiidxaman loj ree bejn.
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛka ánkʉ́ yɛ nɛ batɨ mbɔ ɛnyǔ yi ákway bɛyaŋ bɛ bo mankʉ
    ntá yi. Mbák mǎnkʉ́ nɔ, ɛ́tɔ̀ŋ bɛ bǎkʉ̀ mɛnyɨŋ ɛbhɛn Moses nɛ barɛmɛ́ kɛpɨ̌ntɨ
    bághàti bhɛsɛ amɛm basɨŋɨ́ amap.
