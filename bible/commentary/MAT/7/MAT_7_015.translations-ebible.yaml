  tac-NT: › 'We majawa alué 'yégame ralámuli napu ruwime korí napu ané Onorúgame napu
    'we a'lá Onorúgame oyérame korime ju, peka Onorúgame oyérame ke. 'We a'lá a'ká
    ralámuli kárigá jsime ju, asíriga chátiri 'nátame kéréko sulachika.
  eng-WEBPB: “Beware of false prophets, who come to you in sheep’s clothing, but inwardly
    are ravening wolves.
  gfk-H: “Muat na harbalaurai ta ira bisbis na poropet. Tiga nianga harharuat hoken.
    Muat hoing ira sipsip. Ma diet ira poropet bisbis, diet na hanuat ma diet na bis
    muat bia a bilai na sipsip mah diet, senbia a tamat na paap roka mon diet ing
    diet la hagawai ira sipsip.
  viv-viv: KaduꞋe, wanaꞋitaveꞋavimi be badi Yaubada bonana ana toꞋawatalatalaina veꞋalololodiyao
    wanahalamanedi. Kebuladiya sifi amidiya hihuluva higa vaita Yaubada yana kaliva
    tu kaliva-moꞋedi yadi nuwanuwa vaita galuꞋeta manimaninidiyao adi egana wolivi
    amine.
  yao-yao: “Nlilolechesye ni ŵakulondola ŵa unami. Ŵelewo akwika kukwenu ali nkuwoneka
    mpela ngondolo kwa paasa, nambo kwa munkati ali masogo gakalipa.
  tgp-tgp: Ha lo kilau mata pr̃ovet haluhalu! La pa mai sohena tamlohi tuetueni, pani
    na lolora la sohen viriu varavarahati matan la pa komo na nomim rasua.
  auc-NT: Itota ayæ̈ godömenque odömonte apæ̈necantapa. “Pancadäniya, Wængonguï beyæ̈
    në apæ̈nemöni ïmönipa, ante në babæ apæ̈nedäni ïñönänite mïnitö gomö ate tömënäni
    ïnänite ëñënämaï ïedäni. Tömënäni ïñömö edæ mëñeidi baï ïnäni incæ obega æ̈montai
    baï wëñate baï babæ cædänipa. Obega ee quëwënäni baï ee cæmöni ïmönipa, ante edæ
    babæ ante pönäni tamëñedäni.
  kbc-NT: Anidakitiogi niɡ̶ina anodi moyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji, pida
    niwitakaɡ̶a. Niɡ̶idi oko anokowo moyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko oinaale
    niɡ̶ina oko. Liciagi diwilecoɡ̶oni me doide, odinixotinigi lamodi waxacoco moinaale
    waxacoco. Odaa niɡ̶idi oko liciagi waxacoco.
  bmh-bmh: Yesus nug duailel guzenai awareun, “Ag polu ze doimai, awaranemen dudu
    suban piaran. Dudu go piaraimai, go sipsip sul darem aimai dabilanemen, bo, go
    gaian bau zag sul darem.
  ctu-BL: Chʌcʌ q'uele la' bʌ cha'an lot bʌ x'alt'añob mu' bʌ i tilelob ba' añetla
    lʌpʌl i cha'añob i tsutsel tiñʌme' yilal, pero ti' pusic'al lajalob bajche' jontol
    bʌ bʌte'el ts'i'.
  meq-meq: 'Yesu a gwaɗatay sa: «Gum metsehe ta ndo neheye tə gwaɗ nəteye ndo məɗe
    ha bazlam i Mbəlom aye. Ta deyeweye a walaŋ kurom andza təɓaŋ hay. Azlakwa bay
    mə huɗ i bo tay na, nəteye andza kəra i pesl neheye tereŋgez eye haladzay aye.'
  noa-H: ’K'arin Hẽwandamau hich hiek jaaupibaawaita hi hiek jaau wënʌrrʌm haajem
    k'ʌʌnan chi sëumienta mag wënʌrraajem. Magʌm k'ʌʌn dʌ̈i k'ĩir k'ap'ʌ habat hajim
    hanʌm. Mag sĩsidʌmta pãar k'ũguraag sĩi ovejadamjö daumeraa pãar haig bëejem.
    Pari ham hödiin sĩi k'um nem hoo wai simjöta sĩsidʌmgui hajim hanʌm, pãarjã hamachjö
    hamk'ĩir hamach gar t'ereu hawaag.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi keta bei nabia tinai more. Esi luake
    loko imire esi ono saka domba, eleyo esi sakesa kai serigala ktolone neka.
  san-VEL: apara nca ye janaa me.save"sena yu.smaaka.m samiipam aagacchanti, kintvantardurantaa
    v.rkaa etaad.r"sebhyo bhavi.syadvaadibhya.h saavadhaanaa bhavata, yuuya.m phalena
    taan paricetu.m "saknutha|
  kbq-kbq: Kva hiho havige kasnampa vahekura, sipisipimofo avufa eri hankre'za egahazanagi,
    zamagu'afinka afi kra egahaze.
  kbh-kbh: “Cuedado s̈mochtsebomna chë Bëngbe Bëtsabe ndoñe ndegombre juabna oyebuambnayëngbiama.
    Chëngna mo oveshëngcá ts̈ëngaftangbioye mochanjabo, pero ndegombre chënga mondmëna
    mo ts̈átjaye tjañe ques̈ëngcá.
  ron-LSB: “Feriți-vă de proorocii mincinoși, care vin la voi în haine de oi, dar
    pe dinăuntru sunt lupi răpitori.
  pon-pon: Komail kalaka jaukop likam akan, me kin pwara don komail ni likau en jip,
    a lole irail jon en kidi komad.
  nhe-BL: “Xitlachixtoca pampa ajsise tlacajcayahuani tlen quiijtose para itiocamanalojcahua
    Toteco, pero ax neli. Nesise queja cuajcualme, pero axtle. Itztoque queja tepechichime
    tlen moyoyontíaj queja borregojme.
  sps-sps: “Taatag yam fuainy kuigin gamgam. Ri faarei raror siip jiarasan, sana ri
    te faarei raror kas vouts gagon.
  wnc-wnc: “Sike kem aminu kunduta apmea apuke kait wam daniwa ma natapam. Kait wam
    danike pasiwa mainingge apning. Apuke yawan ginda natake notnin ngang natapning
    ngana kamunda kaap yasikaing binga apu pasiwan unzing sining.
  nmw-S: Hu yehemiu tab topapalapu yoyokapisidiye halingadiye hu elonge. Si luwom
    heimiu hedi lubluwob sohode sip, si tounuwo, age he yayaluwadiye sidiye sohode
    hehewo mamalekeidiye.
  bus-bus: À làakari kɛ annabi ɛgɛɛnↄzi. Aↄ̃è mↄ́ a kiia sã báao dana, mↄde lɛwan
    nↄadɛrinↄn ń ũ.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Pezemupy'a Tupàn ze'eg imume'u mua'u
    har wanehe nehe. Àràpuhàràn ài uzexak kar putar peme a'e wà nehe. Zawaruhu ài
    wanekon putar upy'a pe wà nehe.
  imo-imo: Kolo toko Gotenga ungu nimbe munduli te naa ningo tinge profet iyema onge
    kani kanoko kondoko molaio. Kangindo kongi sipsip none teremele nalo konopundo
    melte topo namili ningo owa takera mele ongo moromele.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi geregere ŋam atoqniy. Tamo qudei na bosib
    gisaŋosib merŋgwab, ‘Iga Qotei aqa medabu o qaji tamo bole.’ Di sai. Tamo naŋgi
    di kaja bul lawo na boqnsib niŋgi walawalaiŋgoqnsib anjam merŋgeqnub. Ariya naŋgo
    are miligiq di naŋgi tamo uge. Naŋgi bauŋ juwaŋ kaja naŋgi ñumeqnub dego bul.
  eng-DRA: Beware of false prophets, who come to you in the clothing of sheep, but
    inwardly they are ravening wolves.
  knf-knf: « Nalipariin bandaaruŋ aji bawo *baţupar Naşibaţi. Baji babi ţi an kawo
    ji ŋkaneel aşë wo du ŋhaaş ŋi baka ŋñiiŋ ŋanjooţuŋ.
  san-KHM: អបរញ្ច យេ ជនា មេឞវេឝេន យុឞ្មាកំ សមីបម៑ អាគច្ឆន្តិ, កិន្ត្វន្តទ៌ុរន្តា វ្ឫកា
    ឯតាទ្ឫឝេភ្យោ ភវិឞ្យទ្វាទិភ្យះ សាវធានា ភវត, យូយំ ផលេន តាន៑ បរិចេតុំ ឝក្នុថ។
  arn-NT: “Kuñiwtuwmün tati pu koyla ngünen kimeltufe mew, fey Ngünechen ñi dungu
    dungufaluwkey engün. Ufisa reke akukey ta eymün mew, welu tañi piwke mew lladkülechi
    trapial reke feley engün.
  zas-NT: ’Gol gojp cudad con ree bén rusquiee rëb rudëëd reeman xtiidx Dios. Din
    rulüü dád bén chaawladx reen, per rüjnzi reeman par gusquiee reeman bejn.
  ken-NT: “Sɔt ka mpok nɛ bǒ-nsé abhɛn bárɛ̀m bɛ báchí barɛmɛ́ kɛpɨ̌ntɨ Mandɛm.
    Bákɔ̀t ngɛpti bɛ báchí bághɔ́ŋɔmɛ́n, kɛ sayri sayri, báchí chí nkwɔ ɛnɛ
    nsay ánu yɔ.
