verse: MAT.007.015
translations:
  kpx-kpx: “Loboe beloveta kebiamo nenilahave. Keabuna la lobogevege vaveveabe elehilehi
    keabuna duaveai mamoe nahate vai. Isito uvuiabe toela keu botoe tobalu ke nahate.
  okv-H: Eto embo nei nei na God ta ke hande ue ahe poekari sokova aisora avo eto
    be kogue irivujo. Ungo God ta undurari o ‘Sheep’ aingera eto enana o sheep ta
    hamo asuketo puvuresora rate enana ta jota amo isoro o ra.
  tbo-tbo: ‘Tu wiatatiyana koyakoyama ona galena imahiyehi. Babana apo gehouhi hina
    nehi uyahimi po gagalenahi mei sipi malamalagamahi ma tamogi u nugonugohi mei
    kedewa woyahiyahihi.
  mal-C: “ആടുകളുടെ വേഷമണിഞ്ഞ് നിങ്ങളെ സമീപിക്കുന്ന വ്യാജപ്രവാചകരെ സൂക്ഷിക്കുക; അകമേ
    അവർ അത്യാർത്തിപൂണ്ട ചെന്നായ്ക്കളാണ്.
  grc-SR: Προσέχετε ⸋δὲ⸌ ἀπὸ τῶν ψευδοπροφητῶν, οἵτινες ἔρχονται πρὸς ὑμᾶς ἐν ἐνδύμασιν
    προβάτων, ἔσωθεν δέ εἰσιν λύκοι ἅρπαγες.
  bgc-bgc: “झूठ्ठे नबियाँ तै चौक्कस रहो, जो भेड्डां के भेष म्ह थारे धोरै आवै सै, पर
    भित्तर तै वे पाडण आळे भेड़िये सै।
  khz-khz: “Rogomi pio vetole peroveta opakau talimara geriana. Ira gomi gemi ai gevogomaina
    mamamoe rapugara ria, na aorai geria tugamagi uraura kwaevara rakavara vetaira.
  deu-TKW: Nehmet euch in Acht vor den Lügenpropheten, die da kommen zu euch in Schafskleidern,
    inwendig aber sind sie räuberische Wölfe.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑gún chiꞌi cuinliꞌ qui nadxi laꞌzíꞌ yéꞌinëꞌ lbiꞌiliꞌ
    bönniꞌ taꞌzíꞌ yëꞌë, taꞌnë́ꞌ tuꞌë didzaꞌ uláz queëꞌ Dios. Laꞌdxinëꞌ ga zoaliꞌ bönniꞌ
    ni, len luluíꞌ cuinquëꞌ nöxj ládxiꞌdauꞌ ca naccbaꞌ böꞌcuꞌ zxílaꞌdauꞌ, san lu icj
    ládxiꞌdauꞌquëꞌ nacquëꞌ ca böꞌcuꞌ zugaꞌ sniaꞌ.'
  lin-lin: Bosala keba na basakoli ya lokuta ! Tango bayaka epai na bino, bazwaka
    lolenge ya bameme, kasi bazali penza bambwa ya zamba oyo etonda na kanda.
  hns-NT: Naklie sanesia log se batjaaike rahiehe. Oesab djaise ek bhola-bhaala bhera
    dekha hai, bakie sattje me djaise ek bara khatarnaak djanaawar hai.
  noa-E: ’Kharin Ẽwandamau ich iek jaaupibaawaita i iek jaau wënʉrrʉm aajem khʉʉnan
    chi sëumienta mag wënʉrraajem. Magʉm khʉʉn dʉ̈i khĩir khaphʉ abat ajim anʉm. Mag
    sĩsidʉmta pãar khũguraag sĩi ovejadamjö daumeraa pãar aig bëejem. Pari am ödiin
    sĩi khum nem oo wai simjöta sĩsidʉmgui ajim anʉm, pãarjã amachjö amkhĩir amach
    gar thereu awaag.
  eng-EMTV: “But beware of false prophets, who come to you in sheep's clothing, but
    inwardly they are ravenous wolves.
  mib-NT: ’Te ma cándíje cuɨtɨ rō tēe stáhú jéē cácahān de jeē jnúhun Yaā Dios cánacani
    de. Chi nájnūhun lanchi, quɨtɨ tú xeēn, súcuan cásáha de vējicoo de nuū rō. Te
    ini anuá de chi cácuu de nájnūhun yɨhɨ̄, quɨtɨ xéén.
  lif-NT2: “इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽनु सिङ्‌सिङ् ये़क्‌ये़क्
    लॽरे़म्‍मे़ॽओ, खे़ङ्‌हाॽग लाःक्‍कात्‍लाम् मे़ल्‍लुक् कुइसिःक् मे़ले़ङ्‌सिङ्‌ङाङ्
    खिनिॽओ मे़दारो, कर सिगाङ्‌ग खे़ङ्‌हाॽ किप्‍मा के़घुःबा पराबासिरो॥
  xnj-xnj: “Mujiyangalila na vamlota va udese, vene vibwela kwinu vakujilangisa cha
    kuvala ngati limbelele, nambu chamugati ndi libwa likali la kudahi.
  mmx-mmx: La ne Iesu ga lok bok, “Mina lok tatao nemi mumu loklok atnedi lavaeme
    vapaase ali xaxarang. Diba vot pasa nimi mi levelinga xaxarang la diba tong i
    do nedi luvuttadi at ne Moroa. Ketla di lok ngan lempatman atat, di siga lempanga
    singsiga diga lox i mi lengkabinim at levesipsip kusu dina xarang limixin.
  cbr-NT: Bëtsi bëtsi unin ca mitsu parántisa tanquin —Nucën Papa Diosan sinánmicëxun
    cana mitsu bana ñuixunin —quiquinbi anbi sináncë bana ñuixunia. Usa unin ñuicë
    bana camina cuatima 'ain. A unicamax ca 'unánmaratsu ñuinasa 'aíshbi aín nuitu
    mëu 'atima sinánñu 'aish pianancë ñuinasa 'icën.
  tee-NT: Alhist'acc'ant'it ni jantu cata'okxchok'oyan ju lapanacni ju talacasui tachi
    ju lapanacni ju tanajun ixchivinti Dios mas jantu. Ju yu'unch tamalacasuniyan
    tachi ju vasalh lack'oxin lapanacni tajunita. Para la'ix'alhunut'an chunch tajunita
    tachi ju tu'u' maktilin. Ju yu'unch va talak'alhiniputunan ju mi'atsucunti'an.
  eng-LSV: But take heed of the false prophets who come to you in sheep’s clothing,
    and inwardly are ravenous wolves.
  cak-NT: Romari' tibana' cuenta iwi' chiquiwech ri je tz'ucuy-tzij ri ye'apon iwiq'uin
    y niqui'ij chi niquik'alajij ri ni'ix chique roma ri Dios. Roma cuando ye'apon
    iwiq'uin, can jabel quic'aslen, anche'l je ovejas, roma can man jun itzel nitz'etetaj
    chiquij. Pero cuando ne'k'alajin-pe ri itzel tak ex ri c'o pa cánima, xa anche'l
    je utif roma yalan je itzel.
  pah-NT: —Penhimboko'i ti Tupana'ga nhi'ig̃aatyviva'ea mombe'uhara'g̃a hugwi. Uhurame
    pe pyri g̃a oko nhyrõ okokatuve'g̃a ja ovelha ja novĩa. G̃a ndokonhyrõi reki pe
    moandyandyita ja'gwara'java'ea ja lobo ja. Na tuhẽ g̃a ndekoi pe mbote'varuhupota,
    ei Jesus'ga.
  sja-NT: —K'ĩrak'aupai ijãadai jõmaweda Tachi Ak'õre pedee jarapatada apataarãde,
    mãɨrã ũk'uru seewa-idaa bee perã. Seewata eperã pia beerãk'a parãmaa chepata.
    Mamĩda ãchi t'ãride k'ĩsia k'achia iru p'anapata.
  xed-xed: «Ɗasuwa ka kuni nda anabiha ta tsakalawi ta sliʼamta da taba ghuni manda
    tuwak, ama ma ŋuɗufa taŋ ta sidi həŋ manda kramtak mtak.
  mks-NT: ʼCuéntá coo ndó xi̱hín na̱ tu̱hún, na̱ cáchí cáha̱n na̱ cuéntá Ndióxi̱ ja̱n.
    Jáchi̱ uun ndiva̱ha cása̱a̱ na̱ nu̱ ndo̱. Joo cúú ná tátu̱hun ndiva̱hyí quini
    ndiva̱ha va̱tí náha̱ na̱ tátu̱hun ndicachi loho.
  gfk-S: “Mu na harbalaurai ta ira tangetus harabota. Tike nianga harharuat hokarek.
    Mu hoke ira sipsip. Ma dong ra tangetus harabota, di na hanawat ma di na hababo
    mu be a bilai na sipsip bileng di, iesene be a tamat na raaia na pep mon dong
    ing di la hagae ira sipsip.
  bmu-bmu: “Kezapqetok ambazip takapulakaŋi yeŋön lamagö sile ewö esuŋini löŋgöta
    eŋgöreŋ kamakzemö, uruŋinan ubibi kiam kalŋi ewö akze. Miaŋgöra iŋini mönö yeŋgöra
    aka tihitŋini möta galöm mem aŋguba malme.
  dgz-dgz: Iesu sia wadidiamon, “God oit mega tave uoni waine nagirewa munan agun
    anun. Mu baigan mane sip umap inayap tauain, go mu potamup anan okoie wasipen
    mini.
  eng-GNV: Beware of false prophets, which come to you, in sheepes clothing, but inwardly
    they are rauening wolues.
  zaa-NT: Lihue' cuidado lani canu rena cą qui'ni rinne cą parte Tata Dios, porqui'ni
    álahua iyá cą rinne cą nu ná lí; yala humilde rulue' cą ti'átsi ttu carnero to'
    ril·lani cą ru'a lo le; pero liú'u losto' quį nna ná cą tì'a ttu lobo túxu nu
    dá'ą para gul·lùỹą latsi' iyábani.
  eng-WEBSTER: Beware of false prophets, who come to you in sheep's clothing, but
    inwardly they are ravening wolves.
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Xania panayajivitaema. Pamonae saicayacuenia Dioso pejumelivaisivecua jivi tsipaebapona,
    bajarapamonae najumetsënëtsiaya pacajumai tsabiabi: “Paxanë raja Dioso patanitorobicuenia
    livaisi jivi patsipaebaponajë,” pacajai tsabiabi. Bajarapamonae Dioso pejumecovënëtsivi
    cuenecataeya najonena paxamëjavaberena. Itsiata baitsi jane pacuenia nevëthë pianaepanaevi
    jamatabëcueneitsi, bajara jamatabëcueneitsi. Jamatabëpacacopatsiaexana Dioso panejumecovënëtsijavami.'
  bon-bon: “Weene ireire inajipi walya mename biname bime tääpume. Teepi weeme bau
    me saacluge maamoi bime opo pana, yepä teepi teeme ngenecu bora agliyame wulp
    pana birige.
  nhw-BL: “Xitlachixtoca pampa ajsise tlacajcayahuani catli quiijtose para itlajtol
    pannextijcahua Toteco, pero amo neli. Nesise quen cuajcualme, pero amo. Itztoque
    quen tepechichime catli moyoyontíaj quen borregojme.
  swh-ONEN: “Jihadharini na manabii wa uongo, wanaowajia wakiwa wamevaa mavazi ya
    kondoo, lakini ndani ni mbwa mwitu wakali.
  wbi-wbi: “Muvisaghe maaso na vavili ava vudesi, ulwakuva aveene pano vikwisa kulyume,
    pa maaso vivonaka hwene ng'holo, neke nkate mu moojo ghaave, ng'hekeeva ng'hali.
  bba-bba: Yesu u mɑɑ nɛɛ, i lɑɑkɑri koowo kɑ sɔmɔ weesuɡibu. Yɑ̃ɑ ɡɔnɑ bɑ rɑ n tii
    pote, bu kɑ nɑ bɛɛn mi, ɑdɑmɑ sɔɔwɔ bɑ sɑ̃ɑwɑ nɡe dɛmɑkunu ni nu kɑsu nu ɡo nu
    tem.
  eng-KJVCPB: Beware of false prophets, which come to you in sheep’s clothing, but
    inwardly they are ravening wolves.
  kgk-NT: 'Upéi Hesu he''i jevy: —Oĩ, “Nhandejáry nhe''ẽ-py amombe''u” he''i va''e
    mo''ã ójehe. Xáke. Ani penhembotavy uka íxupe. Ojehexa uka porã va''erã ogwahẽ
    ou-vy pende ha-py. Ou va''erã ovexa-rami. Ipoxy e''ỹ va''e-rami ou va''erã ojehexa
    uka-vy. Ha opy''apy-py kwéry katu ipoxy. Heko poxy va''e-rami, jagwarete ivare''a
    va''e-rami voi ipoxy opy''a-py.'
  waj-waj: 'Vaidi forofetaa unnakua nnaamuruuyara tuqinnama haitatuukiatee. Ngia iya
    mmamma mmaanaiyauvaa teeda kiaanoo: Puara sipisiipa roosiima yoketaakiaayavee,
    kiaavo iya aakiaiyauvo fai mmararaa avaikaraivaa roosiivai.'
  cpy-cpy: “Paamahae-yaani eerokapaeni ramatawi-tzimi-kari oshiyawi-tariri Kamantan-taniri,
    roshiya-paakyaari ipireetari eero imashireyantzi-waetzi. Roo kanteencha, kaari-pero-shiretaki
    rirori inthomoeki, roshiyakari owantaniri.
  ekk-PKP: Olge valvel valeprohvetite suhtes, kes tulevad lambanahas, kuid kes seesmiselt
    on tigedad hundid.
  mpx-mpx: Nuku matahikagimiu bahi topankite kakakawel analiya nuku hahago. Hi nem
    eliyamiu ali kamakama i ola sipi, hi tounuwa, yaa yayaluwaliya elana hi ola wanuka
    sosokal.
  wbp-wbp: Wangkaja-jana, “Muurlparlulu-nyanu warrawarra-kangka yimirr-yinja-palka-kujaku
    ngula kalu-nyanu ngarrirni Kaatu-kurlangu nganta jarukungarduyu nganta. Kajinkili-jana
    purda-nyanyi jaru wangkanja-kurra, ngulaju nganta yungunkulu-jana nganta ngurrju-pajirni
    ngurrju nganta pululu nganta jiyipi-piya. Lawangka! Kari-nganta kulu-parnta-nyayirni
    pinja-panu maliki warnapari-piya.
  luo-luo: “Tangʼuru gi jonabi mag miriambo. Gibiro iru ka girwako lep rombe, to gin
    mana ondiegi mangemo gi eigi.
  nhe-NT: “Xitlachixtoca pampa ajsise tlacajcayahuani tlen quiijtose para itiocamanalojcahua
    Toteco, pero ax neli. Nesise queja cuajcualme, pero axtle. Itztoque queja tepechichime
    tlen moyoyontíaj queja borregojme.
  aii-aii: ”ܗܵܘܹܝܬܘܿܢ ܗܸܫܝܲܪ ܡ̣ܢ ܢܒ݂ܝܼܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܕܐܵܬ‌ܝܼ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܠܒ݂ܝܼܫܝܵܬܹ̈‌ܐ
    ܕܦܹܐܪܹ̈ܐ، ܐܝܼܢܵܐ ܓܵܘܵܐܝܼܬ ܕܹܐܒܹ̈ܐ ܟ̰ܵܠܘܿܓ̰ܹ̈ܐ ܝܢܵܐ.
  esk-NT: “Qaunagititchi sivuniksriqiŋŋuaqtuanik utlautruqtuat ilipnun atnuġaaġutiŋ
    ipnaisun qaamiktigun, aglaan iḷumiktigun amaqqutun ugiaġnaqhutiŋ.
  msb-msb: “Paghimat kamo sa mga buwaon na propeta. Makada sinda sa iyo na nagapakitaʼn
    mapainubuson pareho sa mga karnero pero sa sulod sinda mga simaron na hayop.
  cpa-NT: ’Jmo³ ju²hí³ dsøa¹² quiah¹² dsa² tø³júg³, dsa² jmo¹² hi² hǿ²dsa jǿg³ quiah¹²
    Diú¹³. Ti³lán¹² dsa² héi² ju³lah lán¹² dsøi²núng³, jáh² hlanh³, ni³quieih¹² lag³
    jah¹chih².
  dso-dso: “ଟକାବଣ୍ଡା କର୍‌ବା ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ତେଇଅନି ଜାଗର୍‌ତା ଅଇରୁଆ, ସେମନ୍‌ ବାଇରେ
    ମେଣ୍ଡା ପାରା ଡିସ୍‌ବାଇ ମାତର୍‌ ତାକର୍‌ ମନ୍‌ ବିତ୍‌ରେ ବାଲିଆଡୁର୍‌କାମନର୍‌ ପାରା ।
  meu-meu: Nahuamui ba toho, peroveta taudia koikoidia nd garina; e vasimu, oromadia
    na mamoe na heheto, to lalodia na uda sisiadia heḡereḡeredia.
  yva-NT: “Wasyisyaube irati anawae angkarije mansai. Weye ude wasai maninimbe, maurata
    irati domba kokobe wemaisy, weramu manuga nsansinao maisyare make sivuinyoe.
  dgc-dgc: “Mangilag kam du mebuli a purupeta,” kagi ni Jesus. “Umange side dikam
    a koman side i mebait, pero metapang side, a lokon de kam a talaga.
  zpm-NT: ’Nsin goḻso lo zha ne gacladz yquidie to gnë zho xtiidz Dios noteed zho,
    niicle ndooladz rlu zho pale cho grë mëcwxiil yeeṉ, per zha ntseeba, masaque nac
    zho zig grë coyot blë.
  hix-NT: Yaworohra nekarymetxow hamà, anar komo, kekon xarha tà, Txesusu. Khoryenkomo
    rwonà yokarymanye uro ketxhe rma haryhe. Yaworohra mak àro wyaro nketxow hamà.
    Nyamoro hona mpànà xenytxoko, kekon hatà. Towahke rma nosonyhetxhe haryhe, kahneru
    wyaro, àmayamnà wyaro. Atxke mak natxhe ha, tàhnawonye, kamara wyaro mak ha, bayanyemà
    wyaro mak ha, kekon hatà.
  sim-sim: �Haimba handambanda mashin sawenda ma ondon ji auheyeka. Ondo kala asa
    indinga lir. Hako sipsip hom li otlehe jirin kavak nakwak rakwa lir.
  npi-ULB: झुटा अगमवक्‍ताहरूदेखि होसियार बस, जो भेडाको भेषमा आउँदछन्, तर वास्तवमा
    तिनीहरू भोका ब्‍वाँसाहरू हुन् ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Mag-amblig kaw aged dili
    nyo sunuron mga dili-matuod na prupita tak gapakuno-kuno nang danen an na danen
    mga padala ta Dyos. Dili man igo iran na patudlo parti ta kabebet-en ta Dyos.
    Danen paryo ta pintas na mga ayep na gapakuno-kuno na mga beet na karniro.
  tim-tim: Propete luâk hiaŋgi arekŋe âmâ hâkyeŋe lama hâk yeukŋe hainare dâ hanyeŋe
    âmâ dua metŋe han hainare aregât yâk yeŋgât damun agaŋgim manbei.
  yor-yor: “Ẹ máa ṣọ́ra fún àwọn èké wòlíì tí wọ́n ń tọ̀ yín wá ní àwọ̀ àgùntàn, ṣùgbọ́n
    ní inú wọn apanijẹ ìkookò ni wọ́n.
  wos-wos: 'Wun hundi wataka dé angi wa: “Guni xékélaki natanguni. Du nawulak gunika
    yae yéna yata angi watandi, ‘Nani Godna ximbu nani hundi we.’ Wungi wata nak hundi
    wata guna mawuli haraki hurundat, nawulak du takwa wangété reta dika watandi,
    ‘Wunde yikafre sémbut hurukwa du di. Sipsip bali jémba rekwa maki di jémba re.
    Deka hundi xékétame.’ Wungi wata di xékélakihambandi. Haraki wasa haraki mawuli
    yandaka maki di yéna yakwa du haraki saraki mawuli di xéké. Xékéndaka wungi xékélakihambandi.'
  emp-NTPO: Quĩrãcuita b̶ead̶adua. Ʌ̃cʌrʌba sewad̶eba Ãcõrẽneba bed̶ea panʌana abadaa.
    Ãdjirãba dji biarã quĩrãca jaradiabadaa baribʌrʌ mãwã panʌa ẽberãrãba Ãcõrẽ bed̶ea
    igarad̶amãrẽã.
  eng-F35: “Beware of false prophets who come to you in sheep's clothing, but inwardly
    they are ravenous wolves.
  ind-ind: “Berhati-hatilah terhadap nabi palsu. Mereka seperti serigala berbulu domba.
    Mereka datang ke persekutuan kalian dan seolah-olah menyampaikan ajaran yang baik,
    tetapi sebenarnya sangat berbahaya.
  pes-OPCB: «مراقب پیامبران دروغین باشید، آنها که در لباس میشِ بی‌آزار نزد شما می‌آیند،
    اما در واقع گرگهای درنده می‌باشند.
  mpt-mpt: Yesuse imin baabenea Ibo dim weng omkeimalin nakai klaine! I teniba ibsu
    tlaniba dim wengo baabeniba Ni Gode wengo ibo omyomabbiobo ge baabeniba ib bainobo
    galino watwat dabenomabiobe. I aal tib oloko makob eil sibsibi ulabobe. I fiab
    otane i amun tem wat ole makob til satili nakai yena dowonom geniba tenabibi ulabobe.
    I teniba ib bainobo galino watwat dabenom genibta tlomabiobe.
  bla-bla: Stim'nokau ksĭs'tapatoiapiekuax kit'sitotaakĭxk emŭk'ikĭnaĭstotosĭxk, ki
    o'pĭstokĭni itapis'onotsiau.
  ssx-ssx: Mo yayapiki potopede haliwekima꞉ iki makeaama꞉na꞉ leke leke lo hapa꞉peke.
    Ikana꞉ma꞉ iki makealuekema꞉ta꞉ ika꞉ lokena꞉ manda hau manuma꞉ta꞉ sipisipi nono
    pilimipate ika꞉ puki tukiki naneta꞉ hali lu no hala꞉ tikene kikamanu leke kone
    halememe.
