verse: MAT.007.027
translations:
  kpx-kpx: Ige veni balugau lohoge eu lalamoge heluka balugau lohoi o ke ehobehage
    eu mai tinu.”
  okv-H: ga veto umo vuenga puvutuhunu pisara pajire puvuto bande koheketo venu umo
    na humbuto pambuna.” ainge Iesu na ahe poekena.
  tbo-tbo: Ma hougana gadiwawewe baneina ina atuna po goila hina hopu ma togowa baneina
    ina togo mai numana uyahina, yaka apo ina dubali po ina lugolugoluhi.’
  mal-C: പേമാരി പെയ്തു, പ്രളയം വന്നു, കാറ്റ് ആ വീടിന്മേൽ ആഞ്ഞടിച്ചു; അതിഭയങ്കരമായിരുന്നു
    ആ വീടിന്റെ പതനം.”
  grc-SR: καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι, καὶ προσέκοψαν
    τῇ οἰκίᾳ ἐκείνῃ, καὶ ἔπεσεν· καὶ ἦν ἡ πτῶσις αὐτῆς μεγάλη.
  bgc-bgc: अर मिह बरसया, बाढ़ आयी, आँधी चाल्ली, अर उस घर तै टकराई अर पड़कै उसका सत्यानाश
    होग्या।”
  khz-khz: Gura erakurakuato, gapata erakato, agi ekuluto vonuma epialauato e eketo-lovolovo-vagito.”
  deu-TKW: Und es goß der Regen, es kamen die Ströme, es wehten die Winde und schlugen
    an das Haus, und es fiel; und sein Fall war groß.
  zsr-NT: Catiꞌ gul guiöjsiuꞌ, len gzxön gbaꞌu, len gyeycj böꞌ, niꞌr gdaꞌ nis cuit
    yuꞌu naꞌ, atiꞌ gbixtë, len tsaz bguindj.
  lin-lin: tango mvula ebetaki makasi, mayi eyaki elongo na mopepe makasi, emibwakaki
    na ndako yango ; ndako yango ekweyaki, mpe nyonso epanzanaki. »
  hns-NT: Tab barkha djor se barsal aur nadie tjahar gail aur hauwa kaske tjale lagal.
    Aur oe ghar gierke ekdam se naas hoi gail.”
  noa-E: Ya ëu dʉnʉisim ee noseg pöm chëwia, dö pöm aadëm dʉ̈i phũpa wëbaadeewai,
    sĩi aphëbaadëjim anʉm. Mag, nem thumaa okhoojim aajem.
  eng-EMTV: and the rain came down, and the floods came, and the winds blew and beat
    on that house; and it fell. And its fall was great.”
  mib-NT: Te ni cuun saū, te ni quiji ndute ñúhún cuéhē, te ni quee tachī xeén, te
    ni cachundahá vehe ún. Te ni cotúú‑ni, te ni naa iī‑ni. Achí yá jiín i jíjnáhan
    i.
  lif-NT2: पाङ्‌गे़न्‍दिङ् वाहित् थ्‍ये़आङ्‌, यङ्‌घङ्‌ङिन् कुक्‍खे़ ये़, हे़क्‍क्‍याङ्
    किप्‍मा के़घुःबा सुरित् केजङ् हुःरे़आङ् खे़न् हिम्‍मिन् हिप्‍तुल्‍ले़ यरे़बेरो॥”
  xnj-xnj: Fula yikatonya na mifuleni yikamema manji gamahele na mpungu ukabwela na
    kuitova nyumba yeniyo, nayene yikagwa na kudenyekana neju!”
  mmx-mmx: Larakabu ga vot, la ladanut ga sen at laradan, la lamanman ga vot lolos
    at nom loogu, la loogu ga rem sup la ga rem utut axap.”
  cbr-NT: A unin xubu ca 'aisamaira 'uí 'ibúcëbë 'itsaira baca 'ëmainun 'aisamaira
    suñúan bëquiquin puxuaxa. Usoquin ca aín itácamaribi tsasipaquin cëñuaxa.
  tee-NT: Chai astan lalh ju xcan. Alilh ju akmuxtutu. Chai na p'as lalh ju un. Pus
    ta'aktalh ju anu' chaka' chai lana tak'alhik'o.
  eng-LSV: and the rain descended, and the streams came, and the winds blew, and they
    beat on that house, and it fell, and its fall was great.”
  cak-NT: Xpe ri job, xepe rakan tak ya' y quiek'ik' chirij ri jun jay ri' y ja' xtzak;
    y xq'uis jumul. Quiri' xu'ij ri Jesús.
  pah-NT: Aerẽ amana ikyreteuhui. Hehanhuhũ yhya a'ero ua garonga pyri yvya atyma.
    Yvytua turuhui no. Ipopoaka yvytua garonga rehe imbovavavavaga imbo'a. O'arahy
    upa garonga, ei Jesus'ga.
  sja-NT: K'oi cheji; to chedachi; nãu golpe p'uaji mãik'aapa ichi te tudú t'eedachi.
    Mãgá ichi te jõdachi.
  xed-xed: Ka sagha imi, ka lagha zala vlunduɗ dista tsa həga, ka saf falak guk gruŋta,
    ka zlutá tsi tesneʼ,» kaʼa.
  mks-NT: Tá na̱ndihi já na̱xi̱nu̱ ja̱vi̱ já na̱sahnu yu̱ta ta na̱xi̱nu̱ ta̱chi̱ quíni
    ja̱tá vehe cán. A̱nda̱ já na̱ndicava vehe da ta chí na̱ndihi sa̱ha̱ chí uun —na̱cachi
    Jesús jána̱ha̱ ña̱yivi.
  gfk-S: Iga bata, ira taho ga tahit, no dadaip ga pupuh ikino hala, igom tarupuk,
    ma iga tamadure saasa.”
  bmu-bmu: Mewö meiga kie uru nalöŋe kie römbum yöhöba eriga o luhuiga luhut ketaŋi
    qeiga o göulu köhöikŋi gila miri selŋe kuŋgui kusuiga goromororoŋgöba erök.” Mewö.
  dgz-dgz: Ugin visen, ningoe tauen amba taik tawak taue pa ame naseni amba unuke
    den beure geare orare enun.” Iesu ap anega wan.
  eng-GNV: And the raine fell, and the floods came, and the windes blewe, and beat
    vpon that house, and it fell, and the fall thereof was great.
  zaa-NT: Bedà iyya nna biria yò nna gutte be' nna gutàtsa' cą yú'a lani itute fuerza
    qui' quį; yú'a nna gubixi chìą nna guche' inda itutią.
  eng-WEBSTER: And the rain descended, and the floods came, and the winds blew, and
    beat upon that house; and it fell, and great was the fall of it.
  guh-guh: Tsipaji bo peveretetsicujinae ayaiemaxaneto jopa. Menianë avajubua tsaponae.
    Ira bubuta. Ayaijovibo bitso bubujai pijabojavaberena. Pijabo nexata toxuabayatsi.
    Pepacuene baja nexata bomi abeje, jai Jesús mapacueniaje pijajivijavabelia.
  bon-bon: Ngupe te secirige, igi cama tädige, babo buuwe te tipwäjige, siige pui
    mete te iyeta peega ecirige.”
  nhw-BL: Teipa tlaquiyajqui chicahuac huan tlahueyixqui. Huan chicahuac quiilpitztiquisaco
    ajacatl huan huetzqui ichaj; huan nochi semanqui.”
  swh-ONEN: Mvua ikanyesha, mafuriko yakaja, nao upepo ukavuma ukaipiga hiyo nyumba,
    nayo ikaanguka kwa kishindo kikubwa.”
  wbi-wbi: Ifula jikatoonya, nasi ndenga sikamema. Imhepo imbaha jikagugula na kusukania
    inyumba jila, nakalingi jikaghua nu mughindi um'baha!
  bba-bba: Gurɑ yɑ nɑ, dɑɑnu nu yibɑ mɑ nim tɛriɑ mɑ woo ɡɑ dii te swee, mɑ tɑ wɔrumɑ.
    Mɑ ten wɔrumɑɑ kpɛ̃ɑ.
  eng-KJVCPB: 'and the rain descended, and the floods came, and the winds blew, and
    beat upon that house; and it fell: and great was the fall of it.'
  kgk-NT: Upéi oky-ma. Oky-gwi ovu y óga ojaho'ipa hagwã. Ou yvytugwasu oity hagwã
    ave óga-pe. Ha upe rire katu ho'a. Ho'apa ete voi hóga. Ho'a e'ỹ va'ekwe ndopytáiry.
    Omboasy eterei ho'a va'ekwe hóga. Upéixa ete ojeity uka-vy oho vai hi'arandu e'ỹ
    va'e, xe nhe'ẽ renduse e'ỹha, he'i Hesu Nhandejáry nhe'ẽ omombe'u-vy.
  waj-waj: Ivo mmata muaraagaivau ari nnauvaa heeka kiaikio vatiivo pinaama ruaikio
    nnooriivo pinaama haikio yuunna yaamurukaivo kaayauma utuoo nnauvaa ruoo ruoo
    ravagiau yautu ruaikio kurummutu kioo mmatayaa vaivaivee, tiravai.
  cpy-cpy: Okanta oparya-paaki inkani, amaanita-paaki. Ari otampyaa-tapaaki, ookanta-paakawo
    pankotsi, tyaanaki. Tee iñahaeteero.”
  ekk-PKP: Sadas paduvihma, tekkis üleujutus ja vali tuul puhus vastu maja ning see
    varises, kukkus täiesti kokku.“
  mpx-mpx: Kehe i lonabi, banata i sani ge mana i towa gagasisi limi o elana, inoke
    i maguli, ge wana maguli butuna i bwata.
  wbp-wbp: '@see-verse:MAT.007.026'
  luo-luo: Koth nochwe maduongʼ, aore nopongʼ mogingore kendo yamo nokudho matek mogoyo
    odno, mi norwombore piny gi ruombruok matek.”
  nhe-NT: Teipa huetzqui atl chicahuac huan tlatemic. Huan chicahuac quiilpitztiquisaco
    ajacatl, huan huetzqui ichaj huan nochi xolejqui.”
  aii-aii: ”ܨܠܹܐ ܠܵܗ̇ ܡܸܛܪܵܐ، ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ، ܘܩܝܼܡ ܠܗܘܿܢ ܦܵܘܚܹ̈ܐ، ܘܩܝܼܬ
    ܠܗܘܿܢ ܒܗ̇ܘ ܒܲܝܬܵ‌ܐ، ܘܢܦܝܼܠܔ ܠܹܗ، ܘܗܘܹܐ ܠܵܗ̇ ܢܦܵܠܬܹܗ ܓܘܼܪܬܵ‌ܐ.“
  esk-NT: Sialugruaġuqman kuugich ulitlutiŋ, suli anuqłiġuqman makitalguitḷuni tupiq
    ulġuniqsuq suksraunġiḷḷapiaqhuni.”
  msb-msb: Tapos may bagyo na nag-abot kaya an balay hinampas san makusog na hangin
    na may uran kag nagbaha. Tapos natumba ini kag naruba.”
  cpa-NT: Jøng² ca¹táh² jmǿa¹². Ca¹ŋi¹juøh¹² jmøi². Ca¹hǿi² dsí² tí² ja³tsih¹³ hniú¹².
    Jøng² ca¹gug¹ hniú¹². Cu¹dsie¹² ca¹ŋi¹hén² hniú¹² jøng² ―ca¹juúh² Jesús.
  dso-dso: ଅପର୍‌ବଲ୍‌ ବର୍‌ସା ଅଇଲାକେ ଗାଡ୍‌ ପୁରି ଉଚଲ୍‌ଲା, ଜବର୍‌ ବାଉଦୁକା ଆଇଲା ଆରି ଗର୍‌
    କୁରୁପ୍‌ନାସ୍‌ ଅଇଗାଲା । ସେ କୁରୁପ୍‌ନାସ୍‌ ଅଇଲାଟା କେଡେ ଇନସ୍‌ତା ରଇଲା ! ”
  meu-meu: Bena medu e diho, utu-utu e utua dae, lai bada e toa, ruma na e hohoa;
    bena e kohu, e heḡiḡi rohoroho.
  yva-NT: Arono maruge maje, manayame njam muno ovaro mbambunine nande mo yavare umaso
    ranepat, umba merer kobe, umba mandamisyije manakoe rave kobe.”
  dgc-dgc: Ey naguden ta mebakség, sakay binumihéng, tulos binagyo, éy basta minatumba,
    a tulos minawasak a tahod.”
  zpm-NT: Znuse bnitlo lidz zho, sac zeeṉe biab guiedox, lo medox ne briee, lo nis
    naal ne goclo bded zaatne zoba, znuse bixchew, ni stib lëw biaaṉd.
  hix-NT: Amnye nomokye hatà, tuna heno. Nàkmay mak hatà. Atxowowo ymo xarha nomokye
    hatà, kekon hatà. Dyow, dyow, dyow kekon hatà, tuna ymo, toto mànàtho hoko. Bo,
    nemokotoy hatà. Natanàhnohtàkay mak hatà, omeroro. Àro wyaro rma rha natanàhnohtàketxhe
    hampànà, royuknyehnàtho komo, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Ushiwak ma si rakaha fa si rasawak suwa laka si rasawa wolo aka oso kolok
    tarvlafarakanda sir.�
  npi-ULB: पानी पर्‍यो, बाढी आयो, र हुरी आयो र त्यस घरलाई हान्यो । र त्यो ढल्यो र
    पूर्ण रूपमा नष्‍ट भयो ।”
  cgc-cgc: Gabot timpo na gauran ta tudo, gabaa daw gaunos na palamba gid balay ya
    daw natumba balay na nagubba gid.”
  tim-tim: Ketugumbo kindo tu seru humo pando ugurup humoŋe togombo emet are gagai
    akmâ kom bâliep.” Yesuŋe hain dâm makyeŋgiep.
  yor-yor: Òjò sì rọ̀, ìkún omi sì dé, afẹ́fẹ́ sì fẹ́, wọ́n sì bì lu ilé náà, ilé
    náà sì wó; wíwó rẹ̀ sì pọ̀ jọjọ.”
  wos-wos: '@see-verse:MAT.007.026'
  emp-NTPO: Maʌ̃ne cue ze nũmesia, nãũrãra dji cãbãyã puá nũmesia, do sid̶a ze nũmesia.
    Maʌ̃ba idji dera cora wãped̶a ab̶ed̶a jũma ãrĩsia.–
  eng-F35: and the rain fell, and the rivers rose, and the winds blew and beat on
    that house; and it fell. And great was its fall!”
  ind-ind: Ketika hujan deras turun, lalu banjir dan angin kencang melandanya, rumah
    itu pun roboh dan rusak berat.”
  pes-OPCB: وقتی باران و سیل آمد و باد و توفان بر آن خانه وزید، چنان خراب شد که اثری
    از آن باقی نماند.»
  mpt-mpt: soko beselibo tlem denoa aaye beselibe dobmouleb tena bianea eka glol sume
    tenea dilubonemeo am olo dobo blelanoa alukum watwat danamabo ulabobo ge baabesebe.
  bla-bla: Ki ai'sotau, ki ai'sauksikĭmskau, ki ai'sopu, ki annik' nap'ioyĭs itot'sŭppu;
    ki ĭstokhopi'u; ki omŭk'o otsĭs'tokhopiisĭnni.
  ssx-ssx: Nate ma꞉nda꞉na꞉ lako tieke lopeeke ekima꞉ ikalimanu paeyao too make po
    tilipu tiekema꞉ mo dana꞉ ambula ambula pieke ekima꞉ mo data꞉ mea lombayekeme.
    Ota꞉ hoeya꞉hapu mea lombao hoeyaeyekeme.
  mkl-mkl: Ijĩ í rɔ, ido í kɔ̃ í nikɑ̃, nɔ fufu nlɑ nlɑ í dede si ileu, nɔ í cuku
    í lɛɡɛ fei.
  gaq-gaq: ଜାବର୍ ଣ୍ଡିଆ ଗୁର୍‌ଚେ ବୁରାଣ୍ଡିଆ ପାଙ୍ଗ୍‌କେ ବାରି ୱେଡ଼ିଆ ପାଙ୍ଗ୍‌କେ ଆରି ଆତେନ୍‌
    ଡୁଆକେ ଜଟ୍‌କା ବଗ୍‌କେ ବାରି ଆତେନ୍‌ ପାକ୍‌ଚି ଲଃକେ ବାରି ଆତେନ୍‌‌ ଲଃନେ ମ୍ନା ବୟଙ୍କାର୍ ଡିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: Iray bukkidi, di7oy di77idi, carkkoyka carkkidi, he keethaa sugin, he keethay
    kunddis; iya kunddethaykka wolqqaama” yaagis.
  unx-unx: ଦାଆଃ ଗାମାକେଦାଏ, ଟୁଡାୟାନା, ଆନ୍ଧିହୟ ହୟକେଦାଏ ଆଡଃ ଅଡ଼ାଃରେ ଟଅଃୟାନା, ଏନ୍ତେ ଏନା
    ହାଦୁଡ଼୍‌ୟାନା, ଆଡଃ ଏନାରାଃ ଜିୟନଃ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାୟାନା ।”
  gah-gah: golini napa zeake nagamí napa vilitímo itó una napa alitímo ake ahelú okago,
    numunima lemeko pou loko akamó.
  lcm-lcm: Langit kata usen, na molong ka but asiang, na malu kala malu arikek a lu
    ang na kala tabut aongos luai.”
  aer-aer: Ikwerenge-ntyele kwatye akngerrele anheke, lherele kwatye urewe akngerre
    anteme irreke anteke-irremele. Kwatye ikwerenge akenhe rlke akngerrele-arlke werneke
    apmere renhe ankerte-iwemele, iparrpe anthurre apmere re atakelheke imerte atnyemele
    uyerretyeke-ante.”
  qvc-NT: Chaymandaqam ancha tamyaptin, rriyukuna undaptin, ancha jwirtita wayraptin,
    chay tuntupa wasinqa limpu bulakarqan.
  tgl-ULB: Bumuhos ang ulan, bumaha, umihip ang hangin at hinagupit ang bahay. At
    ito ay bumagsak at nawasak nang tuluyan.”
  cbs-NT: janua ui ika bai matajaidakin jawen jiwe achia mishkiki tsamianmawen taea
    jawaida niwewan bekin tsibuskea di ika keskakin jawen daya benujaidamisbuki. Jaska
    dayamisbu keska patapabuki, en jancha danainbudan— akin jatu yusinkin jancha meneai
  xtm-NTPP: Vaa ni kuun savi ma, te ni kee ndeñu'u, te ni yi'i xeen tachi ma, te ni
    jan kani ndee ni'i ndute ma yika ve'e ma, te ve'e kátuu nuu ñuti ma, ni kotuu
    i, te kua'a xeen ja ni skenaa ñayii xi‑ve'e ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Ula ngijikoma ngemba ngitwele mache kimbonga ngikiika ngijiputa nyumba
    jenie ngijigwe. Kabe luwindu lwakwe lukiba lukolongwa muno!”
  bao-NT: Oco pea, diari pai, wino bʉaro to ca paa puurora, cague batecã ñaaduwi waaupe.
    To biro ca biirije pea do biro tii majiña maniro tʉgoeñarique paiorije biiupe
    —ĩi wedewi Jesús.
  san-ORI: ଯତୋ ଜଲୱୃଷ୍ଟୌ ସତ୍ୟାମ୍ ଆପ୍ଲାୱ ଆଗତେ ପୱନେ ୱାତେ ଚ ତୈ ର୍ଗୃହେ ସମାଘାତେ ତତ୍ ପତତି
    ତତ୍ପତନଂ ମହଦ୍ ଭୱତି|
  huv-NT: Camüm majoet maw nadam lam, mapac nadam iünd, quiaj ajmiüc a iüm. ¡Nómban
    ndroj ombas! ―aw.
  otn-NT: Mi̱ n'ye p'ʉya, bi̱ mo ra̱ da̱the, bi̱ n'yo ra̱ nda̱hi̱ ngue bi̱ nønhna̱
    ngu̱. Bi xot'i, ma̱xøgue bi̱ n'uɛ̱ni̱.
  nop-nop: U maune yatune gwi sububa wapum eŋ ime gabuŋ wapum saŋiniŋnit wendi buŋa
    tubumandafaiune maaŋ golomunumunuŋe tuguk.”
  obo-NT: To id dunnas kos monokkaan uran woy id lanog, nosuhat to monokkaan kaamag
    iddos baoy, nopiloy idda woy nohobbahobba en.”
  cak-ENT: Xka-ka c'a job, xepu'u rakün tak ya' y cakik' chirij ri jun jay ri'. Y
    ri jay xtzak y xq'uis c'a chiri'. Quiri' c'a ri tzij ri xerubij ri Jesús.
  lif-NT: ᤐᤠᤱᤃᤧᤴᤍᤡᤱ ᤘᤠᤜᤡᤳ ᤌᤩᤧᤀᤠᤱ. ᤕᤱᤄᤱᤅᤡᤴ ᤁᤢᤰᤂᤧ ᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱ
    ᤜᤢ᤺ᤖᤧᤀᤠᤱ ᤂᤧᤴ ᤜᤡᤶᤔᤡᤴ ᤜᤡᤵᤋᤢᤸᤗᤧ ᤕᤖᤧᤒᤣᤖᤥ॥”
  mie-NT: De nī ncuun sāvī, de nī ndaa ndute yúte, de nī nquene tāchī xéēn, de nī
