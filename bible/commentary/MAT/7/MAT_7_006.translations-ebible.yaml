  azg-NT: “ꞌNan na jiꞌua nanꞌxuanhanꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon, tyiꞌninncyahoꞌhanꞌ ndëë
    nnꞌan na tyiꞌquinjonhanꞌ ngiohin. Ee xe na aa ntꞌahoꞌ na nndaꞌ, ntsijonhanꞌ ntyja
    ꞌnanꞌ chaꞌvijon ndëë quindueꞌ coninncyahoꞌ ꞌnan na nanꞌxuanhanꞌ cüentaaꞌ Tyoꞌtsꞌon.
    Ndoꞌ quindëꞌñeen ngüeꞌquen oꞌ ndoꞌ ntquii oꞌ ꞌoꞌ. Min tyiꞌninncyahoꞌ ꞌnan na njon
    jndyi nanꞌxuanhanꞌ ndëë nnꞌan na tyiꞌquinjonhanꞌ ngiohin. Ngꞌe xe na aa ntꞌahoꞌ
