    Kona now isab igtimbag to mgo perlas duon to babuy, su ginona ogkagiok-giokan.
  myk-myk: «Yi ganha ba fɛfɛɛrɛ yaŋmuyɔ waa puun mu wɛ! Kɔnhɔ pu ganha bu da ŋmahana
    ɲɛri yi fɛni pʼi yi shɛɛngi shɛɛngi wɛ. Yi ganha ba yi pɛɛwa kuun waa shaalaa
    mu wɛ! Kɔnhɔ pu ganha bu da wu tanhana tanhana wɛ.
  sbe-sbe: Ginauli tabudi tabu kwa moselaeidi kedewa udiyedi yo yomi giniuba tabu
    kwa gabalaeidi puwaka udiyedi. Ena ku gabalaeidi, kabo puwaka wa giniuba ne se
    utukalakalateidi bwatano ne unai, yo kedewa wa kabo se gelobui na se kalasigomiu.”
  mcr-mcr: He nätmatqä Goti Hanjuwä Iquenyqä ätä äwiŋqä iuŋi ämepu, hiveqä quvqä iquau
    mävqä pambiyä. Iqua nätmatqä iiŋi, hiŋuinä ämäquŋgua hiquaŋä hitäpŋqäuä. Itaŋga
    wimŋä äŋguänäŋi, yaqueqä iquau matnämäuqä pambiyä. Iqua qonjqenä ipŋqäuä.”
  cux-NT: Nguɛ́ɛ́ ca'a nī dendu'ū chí yeⁿ'e Ndyuūs 'yaānā s'eeⁿ ti 'yaānā s'eeⁿ cuuvi
