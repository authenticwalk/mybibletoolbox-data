    goyen po, al kura Al Kuruŋyen merebe titmiŋeŋ miŋ miŋmoŋ yeŋ nurde haŋ mar gobe
    Al Kuruŋyen det mali mali ma yuneŋ hinayiŋ. Moŋgo mel gore tigiri teŋ buya kuluya
    beleŋ diseŋ sak dirtiŋeŋ dirnayiŋ geb,” yinyiŋ.
  tnk-tnk: Kɨmiaha tihəpwəh nuvei penien nari sə ro ikinan m kuri me. Rərəha mə kuri
