  cnt-NT: ’Tsá₃ cuë'₂ 'nia'₂ juɨ₁lia'₂ dsɨ₂jɨ'₅₄ a₂lë́₅ a₂jŋió₅ quió'₅ jme₂dsí₂, ia₁
