    Odoy co̱tɨ jém perla, jém wɨbɨc tsa, ju̱t́ it́yaj jém yo̱ya. Wɨa̱p icunepnepquetyaj.
  wuv-wuv: “Apuna fanaa ei ponoto ei manumanu na apunai, uaa ro'aa momo'imai ma tadudigedigeo;
