  buk-buk: “Akêŋ gêŋ dabuŋ têŋ giam dom, b u oc sêkac dau kwi ma sêseŋ mac. Ma ambaliŋ
    nem gôlôŋ ŋayham têŋ bôc dom, bu oc sêkwê popoc.”
  pri-NT: «[Gà wéaari bwàti ê pwina wâdé na me gée goo Pwiduée.] Ba câjè caa naa târa
    pâ akàna ê pâ pwina wâdé, ba rà péa biirà dàjè côwâ, ma utijè. Â câjè caa tü târa
    puàkà ê pâ perle na dau maina wâri wèe. Ba rà péa còogai.»
  zpq-NT: ’Perw bitw güe'tezle xtiža' Diosen' len beṉe' ca' cheson yic̱hjlaogüe' cbi
    chesaclaže' yosozenaguen', ḻe xož yesonde' le'e znia ca cheson baḻ beco' še bi
    chazlaže'ba' bi da' chosonežjue'ba'. Na' še güe'tezle xtiža' Diosen' len beṉe'
    ca' cheson yic̱hjlaogüe', xož yosolej yosošošje' diža' dan' güe'lenḻene'. Ca'
    cheson coš len da' cbi chesaclaže'ba' yesagwba'.
  por-TFT: Vocês não dão coisas santas a cachorros que nem prestam atenção nelas e
    que lhes atacarão. Vocês não jogam pérolas na frente dos porcos, porque eles iriam
    apenas ignorá-las e pisar nelas. Da mesma forma, não deem a valiosa verdade espiritual
    para pessoas quando vocês sabem que elas não valorizarão e que apenas farão coisas
    ruins a vocês.
  gwi-NT: “Jidii shroodiinyąą nilii, łąįį antł'ohtsit shrǫ'. Jyaa nizhik ji', nats'ą'
    łihts'eedagahaa'ee ts'ą' nak'aa gal gahahdaa t'igiinchy'aa. Na-pearls ąįį pigs
    ideekwaii gwats'ą' hohjyaa shrǫ' dagakwai' haa zhat giiyeeheetal t'inchy'aa.”
  gvn-gvn: “Yurra minya ngulkurr kari kayanda daya, yinya bamanga. Minya yanday kayamu.
    Yalarrku yurra junjuy ngulkurr kari bikibikinda daya. Jana nyarril, kuli-muruku
    yurranda jurrkijinji, baykanji.” Jesusangka yinya kuku balkan, binal-bunganka.
  nhy-NT: ’Itlajtol in Dios katlej chipawak amo xikinmakakan in tlakaj katlej kipiaj
    mach kuale inyolo. Porke yon kej yeskia ankinmakaj in chichimej ma kikuakan tlan
    Dios iaxka, iwan noijki kej yeskia ankinmakaj in pitzomej ma kikuakan se tlamantle
    katlej sa tekitl patíoj. Porke yejwan san ipan tlajtlaksaskej iwan welis mokuepaskej
    amotech iwan amechkuaskej.
  asm-FB: কোনো পবিত্র বস্তু কুকুৰবোৰক নিদিবা আৰু গাহৰিৰ আগত তোমালোকৰ মুকুতা নেপেলাবা;
    হয়তো সিহঁতে সেইবোৰ ভৰিৰ তলত লৈ গচকি নষ্ট কৰিব আৰু তোমাৰ ফালে ঘূৰি আহি তোমাকো
    টুকুৰা-টুকুৰ কৰি ছিৰি পেলাব।
  okv-okv: Eto God ta ke amo Otohu avo eto God ta ke ingito ke be ae embomeni ta ikavojo
    enana ino o ainge hotembari irae avoeto enda ta hatikaro sapura ururou jandireketo
    ikari embo kambuto hevasuja.”
  mxt-NT: ’Ma sañihi ndo cahan ndo tuhun Nyoo chihin ñu ña cuñí coto, vatyi coto cañi
    ñu chi ndo. Tari ina cha tɨɨn vavaha chi ndo, tyicuan caa cuví ñu. Ta tari quɨnɨ
    cha chaca chaha tɨ cha yahvi nyaá, tyicuan caa cahán ña vaha ñu sɨquɨ tuhun Nyoo.
  tzo-NT: ’Ja'uc ti much'utic j'ech'el perroique ti mu sc'an xch'umbeic sc'op ti Diose
    ti ja' no'ox batem yo'ntonic chcontrainvanique, mu xa me xacha'alilambeic ti sc'op
    ti Diose ti ja' jelaven yutsile, ti ja' chacuxi sbatel osil yu'une. Hech chaj
    c'u che'el ti ts'i' ti mu xa'i pajesel ti chti'vane, ja' hechic ti much'utic mu
    sc'an cha'i ti sc'op Diose. Hech chaj c'u che'el ti chitome ti ch-ech' stec' ti
    nats'ile ti bu toyol stojole, ja' hechic ti much'utic mu xch'unic ti jelaven yutsil
    ti motonil ti chich'ique.
  ind-AGS: Jangan beri anjing apa yang suci. Jangan lemparkan mutiaramu ke babi. Dengan
    begitu babi tidak akan menginjak-injaknya, dan anjing tidak akan berbalik dan
    menyerangmu.
  omw-omw: (Mpo hia vaisihua quara vairi votima kyeta variarave.) Nkye Kotirani kyuqema
    kyero kyotataqama vahiani inraikyara hia vairi mwiante. Nkye kyukyukyakyaara hia
    quara hianani kyaate. Nkye mwitaa hivaro mwi inraikyara ntamwa ntautiqama kyero
    mwiaqaatairo tuqasaa viro nkyita kutuananrove.
  yrb-yrb: Godinu kobere sina i nautawa uwarabai sara da mafoita. I uwarana kua ari
    enoba emabai me sara da mawe. Yanu Godinu matasu imueta, ina oi gebiro ari, ina
    borosiribai da saboita. Saboitana borosirima amune adire anibitate nono ma owere
    ya umafitaita Yesuma wei.
  maa-NT: ’Tsojmì tsjeè xi ts'e̱ Nainá, kì nañá 'biì‑la̱ mé‑ne nga mì ya̱ si̱ìkáfat'aà‑lè
    ko̱ ya̱ ski̱ne̱‑lè. Koa̱ jè ndáto̱n chjí xi nìkjiín, kì chi̱nga̱ nìkatje̱n‑la̱
    mé‑ne nga mì ndso̱ko̱ ki̱nchanè‑ne.
  mcq-mcq: ꞌEne ja uneunecha kaꞌene ariramaijija ꞌua pavajiꞌavara. Ijihuni maijaho
    pu taꞌarohareje mwatumiꞌejakúne pavajiꞌavara. ꞌEne joni uneunecha mamaijijahija
    maha pavajiꞌavara. Ijihuni maijaho pu maꞌeka tautiꞌejakúne pavajiꞌavara.
  sus-A: «وٌ نَشَ سٍ سّنِيّنشِ سٌ بَرٍيٍ يِ رَ، شَ نَ مُ عَ رَ عٍ عٍ يَ رَقِندِ مَ
    نّ وٌ مَ، عٍ وٌ مَشِن. وٌ نَشَ فّمّ تٌقَنيِيٍ وٌلِ شْسّيٍ بُن مَ، شَ نَ مُ عَ
    رَ عٍ عٍ مَبٌرٌنمَ نَن تُي.»
  jpn-1965: 聖なるものを犬に与えてはいけません。また豚の前に、真珠を投げてはなりません。それを足で踏みにじり、向き直ってあなたがたを引き裂くでしょうから。
  fra-SBL: « Ne donnez pas aux chiens ce qui est sacré, et ne jetez pas vos perles
    devant les cochons, de peur qu'ils ne les foulent aux pieds, ne se retournent
    et ne vous mettent en pièces.
  yka-yka: “Daˈa kaˈam ngurung ine-ine sutsi si meˈ asu, kaw kaˈam balikde kinekkeb.
    Daˈa lakasanun bi meˈ mutsaˈbin si bawi, kaw hadja diˈik-diˈikande.”
  mle-mle: “Nuwukadiy duw taakw kwasik yikwanadiy God diki maaj wukiwukik. Alik gwur
    dayak God diki maaj watikwa. Aw li gwur dayak God diki maaj wakigwura, day gwurak
    wariy-wariya as kaytik tikinadiy. Nuwukadiy duw taakw maa wakwanadiy God diki
    majik. Gwura maaj dayak bwalak til yakisawula-dadiy jaav kaytik. Kupwaam vakirkuw
    ridaak, adiy bwal dayadiy apiyim vasiyi vasiyaan tikwadana pik. Atampik adiy duw
    taakw vasiyi vasiyaan tikidana gwura majim.”
  shp-NTPO: Ja ochitibo Diossen jawékibo meniamakanwe, jaskara jakon jawéki onanyamaxonra,
    mato jakonmaakanti atipanke. Jainxon ja kopí jawékiboribi kochibo meniamakanwe,
    jabaonra onanyamaxon jamáreskanti atipanke.
  aom-aom: Röhu God-are inömo maho nadi öho mëmiꞌi jemesi nieniaho nadi mahu nuniroho
    ruruhöꞌörëjo. Ëhi ëꞌëꞌoho jaburo önu bijöꞌëro vaenugoromo evare huotorovoromo
    jemë umijëvoꞌajëjo.
  geb-geb: “Nde Fhe Bakɨme won mbuigi bigi, nde nta ndiv fein nɨɨŋ thari. Nde muuŋv
    kɨrim, mbe dorgɨp taagi ndera segɨrga. Nde vhɨra wari won karigi vhuuiŋ fuv daa
    ga su thari. Nde maaŋ muuŋgirga, daa fhura nta thiphogirga.”
  eng-WYCLIFFE: Nile ye yyue hooli thing to houndis, nethir caste ye youre margaritis
    bifore swyne, lest perauenture thei defoulen hem with her feet, and the houndis
    be turned, and al to-tere you.
  bsj-bsj: Kom nere bicurle dikerowo wucak wucakkeu. la ki kom merde bilerinin cari
    bwayilenner kumer kebo nyo ri ciya fuawrumci.
  cak-cak: Ronojel ri can lok'olaj vi, man que'iya' chiquivech vinak ri e'achel tz'i',
    ni man tiya' ri can c'o rakale'n chiquivech ri e'achel ak. Roma ri chicop re',
    xa niquixak' che akan ri niyo'ox chiquivech, y c'o che'el chi yecataj chirij ri
    niyo'on chique y niquixil chi eyaj.
  chf-NT: ’Jini que ch'u'ul chere uc'a Diosba, mach a wäc'ben ni gente ajmalujle ca'
    a wälä wichu'jobba, mach xic u jule' ubajob ta'wac'ola. Jini tä' choj u valor
    que u te tu c'äb Diosba, mach a wäc'ben ni gente ca' a wälä chitamobba, mach me'ixto
    xic u xac'äjteq'ue'.
  tlf-tlf: “Kale kota weng migik maak bogopkelan o ageta ko. Kabo unang tinum dok
    ita, God imi weng boyo tinangkulaalup o agan-bilip umdii, kabo bilip iyo God imi
    weng uyo maak sino kupka-emin ba ko. Kale kabo utamal. Man iyo maak tebe kayaam
    umaak sal faga-ema umdii, kayaam beyo fupkela tebe man beyo angkolan-tema ko.
    Kale ulutap kale, tinum dok ita God imi weng uyo unang tinum daal tebebebu iyo
    kupka-emin kup kema umdii, bilip iyo bubul atul tebepmu e, tebe dufak daalan-temip
    kale, aa mungkup ulutap kale, kanube kabo kayuum ket uyo kwaalap daak kafin diim
    abelu uyo, kong tebe tal yaan biil tifin kelu kupkalan-temip kale, ulutap mungkup
    unang tinum dok ita, God imi weng uyo tinangkulaalup o agan-bilip bilip iyo suun
    kup kupka-eman-temap uyo, bilip iyo tebe God imi win uyo kufak daabelan-temip
    o,” age Yesus iyo ilami okumop man imi baga-ema ko.
  piu-2006: Yiitjulu tjananya watjaṉu palumpa kutunguḻu tjuṯangka, kulira wantipayi
    tjuṯangka wiya tjakultjunkunytjaku, “Katutjaku yunytjuwiya nyinarra palumpa walytja
    pungkupayi tjuṯangka wiyanyurra Katutjaku wangka tjakultjunkunytjaku, tjinguru
    nyurrangarrinya tjana mulyarrarringkula pungkutjipingka.”
  poh-NT: '«Jeꞌ reꞌ kꞌuruꞌ chacoj tak rehtal reꞌ xnikꞌor lok reꞌreꞌ eh chacoj woꞌ
    tak rehtal i nanikꞌorom wili: Jeꞌ ricab chi maꞌ riyew ta ri̱b chi nyeꞌeric queh
    take tzꞌiꞌ i chakꞌwach laj tiwic yeꞌo̱j chi si̱ chiwach i Dios, on jeꞌ ricab chi
    entꞌuyuꞌnjic chi calak take ahk i chakꞌwach laj abaj xoybal, maꞌ riyew ta woꞌ
    ri̱b chi enatik tak juꞌ kꞌoric cu̱cꞌ take cꞌacharel reꞌ maꞌ nca̱j ta woꞌ quicꞌamam
    na̱ akꞌorbal tak. Nikꞌor chi jeꞌ reꞌ maj jeꞌ ricab chi reꞌ chakꞌwach xoybal laj
    abaj enyakꞌabic pan co̱k take ahk, jeꞌ woꞌ reꞌ naricꞌuluric ru̱cꞌ akꞌorbal hat-tak
    chi naquiyakꞌabem woꞌ pan co̱k take cꞌacharel reꞌreꞌ. Jeꞌ woꞌ chic, ruꞌum reh
    akꞌorbal tak reꞌreꞌ, reꞌ take cꞌacharel reꞌreꞌ nacaꞌnam chi narichalic quijoskꞌil
    awu̱cꞌ tak jeꞌ ricab nok reꞌ take tzꞌiꞌ nquitiw i quico̱ꞌ ruꞌum reh i tiwic quiyohkꞌem.'
  tue-tue: ’Cõãmacʉ̃rẽ boohéranorẽ cʉ̃ʉ̃ye queti ãñurére wederijãña. Cʉ̃́ãnorẽ wedera,
    díayiare ãñurére ticora tiiróbiro tiicú. Díayia cúaãmarã ãñuré ticopacari, mʉ́ãrẽ
    cãmenʉcã́ bacajã́cua. Cõãmacʉ̃rẽ padeodʉgáherare cʉ̃ʉ̃ye ãñuré maquẽrẽ wederijãña.
    Cʉ̃́ãnorẽ wedera, yesea watoapʉ ñaquẽda wapapacáridare déecũrã tiiróbiro tiicú.
    Yesea tiidaré cʉtatábatejãcua. Cõãmacʉ̃rẽ boohérare bʉ́ri peti cʉ̃ʉ̃yere wedecu.
  bjp-bjp: “Gong gam ta foron tier ae i kalkaluu usuf foron puul. Ke gong gam lin
    foron rokap na kutkute kimi usuf foron boh. Tarama foron boh ri ka fosfose u,
    ke foron puul ri ka giliim fis ma ri ka ngaet falaulau gam.
  xon-xon: “Ni taa di tiwan ni bi chain na di tii ibɔ. I ga gir nan junn nimi. Ni
    taa di nleenyaan di tii igbeer. I ga taa taa mu pu.”
  tzo-ZNT: ’Ti muchꞌu mu scꞌan albel li scꞌop Rioxe ti jaꞌ chacuxiic o ta sbatel osile,
    mu xachaꞌalbe. Yuꞌun jaꞌ xchiꞌil li tsꞌiꞌe ti mu xaꞌi pajesel cꞌalal chtiꞌvane.
    Jaꞌ xchiꞌil noxtoc li chitome ti tstecꞌulan li natsꞌil bu toyol stojole ti leclec
    sbae.
  mpm-NT: Koto xnaꞌan ra jnuꞌun Yandios nuu yɨvɨ kanchuku nanu ina, chi tu kuantaꞌu
    i jnuꞌun kaꞌan ra. Suꞌva ske ichi i jnuꞌun un, chi ka kuu i nanu ina xaan ja ka
    jnɨɨ ñɨꞌɨn tɨ yoꞌo. Ni koto xnaꞌan ra jnuꞌun Yandios nuu yɨvɨ kanchuku nanu kɨtɨ,
