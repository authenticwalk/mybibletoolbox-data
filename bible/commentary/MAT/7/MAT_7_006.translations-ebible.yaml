  mpj-mpj: Mamamili parlanykajangka-jananyanyurra mirta Mamamili wangka jakurljula!,
    mayiti-nyurranyaya wirrilyirriraka pungkujaku.”
  lbk-lbk: “Ad-iyo ichowa nan maifilang ay nasantowan isnan cheycha'y maiyalig ay
