    fɨnoitɨmacɨ. Omoɨ rafuena jamaitɨmacɨ.
  jiv-NT: ‘Ti shiira nuka yawá súsashtiniaiti. Nuna nakitrar amincha esatmichartimpiash.
    Kuítrumsha kuchi súsashtiniaiti. Aya najatrachartatuak.’
  otm-NT: O guidí unhdʉ a xʉn ho ʉ yʉ fo'yo, ndetho da za ahʉ. O gue'bʉ guidí unhdʉ
    a di muui ʉ yʉ ts'ʉdi, ndetho da nɛm bʉ häi, bi 'yɛ̨n'a ra Jesús.
  dah-dah: “Be, deŋbe det kura Al Kuruŋ untek goyen yade kulu ma yuneŋ haŋyen. Irde
    selweŋ yara det damum hende hoyaŋ goyen yade bu binde ma yemeyde haŋyen. Gwaha
