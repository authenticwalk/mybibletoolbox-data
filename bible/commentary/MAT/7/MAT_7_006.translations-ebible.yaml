    ahay anà gadura ahay bay, anga tâ sa ndərasl atan à dəndəloɓ inde bay, bina
    ti lize.»
  ape-B: Enyudak God ananin yopinyi balan, ipak kobi puklipog nubag, wak. Eke gwukli
    waken ali gutanomu gwepu. Namudak ati ipakib anab sik dudukob weyoub chatalub
