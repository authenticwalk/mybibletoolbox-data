    nulɨkutoho.
  yon-yon: “Kwane, komo kuu God ye karadmo yeman kuu kande wabkaddan yaa kondaab,
    kwananeeb kuu yi kuu wabkad anon areb kowe yimbed amonombesare ewiib kankowe ene
    bunganiib. Kwane, God ye odamod awinewen kuu kande wabkaddan yaa koraraab, kwamunaneeb
    kuu yi kuu wabkad awon areb kowe animari dore bunganiiwe kan yon dowood yeman
    keraneen.
  poi-NT: ’Odoy chi̱ɨ jém wɨbɨc cosa jém Diospɨc imɨɨchi jém malopɨc pɨxiñt́am juuts
