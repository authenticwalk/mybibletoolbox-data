    ὑμᾶς.
  cav-NT: 'Jesúsra tuna bahuityanucacuare: —Aniyatu Yusuja quisarati tsehue tsaya
    cuanaque. Chapa mureda buchique tuna jipeyaju cacaruticaraque. Cuchi cuana buchique
    jutidya tuna. Tapapasha, asicatura jadya jutidya tunajatu aya peya cuanara tyayaque.
    Casada tsehue ecana quisarati bacamerecara neaume tunara bacacarama ayaque, —jadya
    tuna Jesúsra acuare.'
  kgp-NT: “Hã ra cachorro jykre ri ke ag mỹ Topẽ jykre sĩnvĩ tó tũg nĩ. Porco jykre
    ri ke ag mỹ Topẽ jykre sĩnvĩ ẽn tó tũg nĩ gé. Jykre kavéj ag nỹtĩ, hã kỹ ag tóg
    Topẽ jykre to é henh ke mũ. Ti tỹ tũ' he sór ag tóg tĩ, ti sãn kỹ, Topẽ jykre
    sĩnvĩ ẽn ti. Kar kỹ ag tóg sir ã mré vẽnh génh sór mũ gé, ha vemnĩ, ã tỹ ag mỹ
    Topẽ jykre sĩnvĩ ẽn tó kỹ,” he tóg, Jesus ti.
  bvd-bvd: “Nao 'osi falea doo abu ki fuana giri ki, ma ka nao 'osi 'ui 'ana si laungi
    'oe 'i naofana boso ki, fasi ade lea kera daka dali saketoa gwada ma daka toriabulo
    fatai mai ma dafi 'ale 'oe uri ta'aa lae.”
  ukr-1871: Не давайте сьвятого собакам, і не кидайте ваших перел перед свинями, щоб
