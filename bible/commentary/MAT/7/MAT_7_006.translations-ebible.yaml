    God ami weng kaali, maso bakayin disa yo. Kemin, kapkal utaman! Man ma miyaan
    ami samsamala namti, miyaan ayo fal-siki-taba man kaayo, aalokoma. Ultap kemin,
    dok-nolin tunum ata God ami weng kaa unang tunum daal-dap-tiiyimba imi kukaayin-kup
    kema namti, kiili aket atul dap-tiiyule, tam taba dap-mafak-daalokomip. Kemin
    ale, kanumin siim o, kanola kap kayuum kiit ayo kulaalap daak tawaal diim abam-nokoma
    ayo kang iyo tal yaan biil tap-tap-kelip maaklo ke-lokoma. Kemin, kanolin o. Tunum
    unang iyo kanta God ami weng kaa, weng sanamup disa yo, kalbip kiili, suunkup
    kukaayokomap kaali, ili God ami win ayo ku-mafak-daalokomip o, kala Yesus ayo
    almi kalaan tunum imi kanum bakayila ko.
  nlx-nlx: चोखाली वोस्तु चिताह मा आपहो, एने तुमरो हिरामोती हुवऱ्यान ओंगाण मा टाकहो;
