    ante tæiyæ̈ waëmö cænguï godönänitawoo. Edæ godönämaï ïnäni baï mïnitö adobaï
    Wængonguï nänö tæiyæ̈ waëmö apæ̈nedö ante në Baa änäni ïnänite apæ̈nedämaï ïedäni.
    Ayæ̈ odæ̈ wængänäidi weca waodäni wamoncoo waa pönï ëmoncoo wææntodönämaï ïnäni
    baï mïnitö adobaï Wængonguï beyæ̈ waa pönï näni apæ̈negaïnö ante në ëñente cædämaï
    ïnäni ïnänite apæ̈nedämaï ïedäni. Edæ odæ̈ wængänä pïnä gäwa baö wänä ñænte baï
    cædinque tömënäni ëñënämaï inte cædinque dadi ëmænte tömëmïni baö wangö pocænte
    baï pïïmaïnänipa, ante mïnitö apæ̈nedämaï ñïne cæedäni,” ante Itota apæ̈negacäimpa.
  kbc-NT: Jinaɡ̶ajicitiogi niɡ̶idi oko abeyacaɡ̶aɡ̶a niɡ̶ina ane iomaɡ̶aditetema Aneotedoɡ̶oji.
    Igaataɡ̶a niɡ̶idi oko liciagi necexodi ane diojo, odaa doidetibige deɡ̶etiɡ̶adowacitiwaji.
    Codaa jineɡ̶enitiogi niɡ̶idi oko niɡ̶inoa notaɡ̶a anele Aneotedoɡ̶oji ane yeloɡ̶oditedaɡ̶awa,
    igaataɡ̶a niɡ̶inoa notaɡ̶a Aneotedoɡ̶oji ane yeloɡ̶odi liciagi naɡ̶ana wetiɡ̶a
    ane daɡ̶axa me dakake loojedi. Codaa niɡ̶idi oko abeyacaɡ̶aɡ̶a aaɡ̶aɡ̶a liciagi
    nigidagiwadi. Nige okolenitiogi nigidagiwadi naɡ̶ani wetiɡ̶a, odaa joɡ̶onipoditibige
    naɡ̶ani wetiɡ̶a ane dakake loojedi.
  bmh-bmh: Ag ein ece naliu Uwait murabun tapai memenin go bau inain i maran. Ag galoloi
    naliu naliu bo sigual ebu i amaican. Bau bo agen ece go i zaimai, go koli kekulaimai,
    agal aramag ebu ece go tapai hiacaraimai, koli ag kaluaramam.”
  ctu-BL: Mach mi la' wʌq'uen ts'i' chuqui tac ch'ujul. Mach mi la' wejtuben chitam
    la' perla tac ame mi' t'uchtan, ame mi' sutq'uin i bʌ i lowetla.
  meq-meq: «Wu nakə tsəɗaŋŋa eye na, kâ vəlumatay a kəra hay bay. Ka vəlumatay na,
    ta mbəɗiye gər fakuma, ta ŋguraɗiye kurom ha. Wu i maslawa kurom hay na, kâ kutsumatay
    ha a madəras hay bay bəna ta hatsakumeye faya tə sik.»
  noa-H: Magnaa mag jajawagmamua hichdëupai, ’Saak k'õriimjö sĩsidʌm k'ʌʌnag hoob
    mʌg pãach peerdʌajem hiek jaaumiet, heeu magbam jãgʌm k'ʌʌnau warag pãach gaai
    mas haduk'am hajim hanaabá. Mʌg hiekta nem t'umaam k'ãai chi wajapcharam haawai
    k'ũsnaanjö nem wajap'amjã haai habam k'ʌʌnagjã hoob mʌg hiek jaaumiet, heeu warag
    sĩi nem parhoobamta jaau nʌmjö hag higwia k'aigba hiyʌ̈ʌ haduk'amgui hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi lepae Sou Misete bei Alla ete tamata
    rebe esi suka more yake, le namake esi nasuke suike imi lele. Kai esi lepae tiae
    kena Sou Misete mere.”
  san-VEL: anya nca saarameyebhya.h pavitravastuuni maa vitarata, varaahaa.naa.m samak.sa nca
    muktaa maa nik.sipata; nik.sepa.naat te taa.h sarvvaa.h padai rdalayi.syanti,
    paraav.rtya yu.smaanapi vidaarayi.syanti|
  kbq-kbq: Tamagra ruotage hu'neniazana kramofona omiho, hiro zantamia afumofona omiho.
    Zamagra eri'za zamagianu rehapa atiza eri haviza hugahaze. Ana hute'za Arukrehema
    hanuza tamahe'za traga trogo hugahaze.
  kbh-kbh: “Chë Bëngbe Bëtsabe soyëngama josértama ndë́bos̈e ents̈anga ndoñe s̈mattsabuayiynaye.
    Aíñese nántsemna mo chë Bëngbe Bëtsabe bëts yebnoca uáts̈ëmbona mënts̈ena ques̈ënga
    cuaftsëbuajocá; chorna chënga jobuértanana, jobotjajuana y jtsáshantsana. O mo
    chë uámana ndëts̈ëtémënga cots̈ë́ngbioye cuaftsëts̈ancá, chënga nÿe jtsebotájayana
    ca” —Jesús tojánayana.
  ron-LSB: “Nu dați la câini ce este sfânt și nu aruncați perlele voastre înaintea
    porcilor, ca nu cumva să le calce în picioare, să se întoarcă și să vă sfâșie.
  pon-pon: Komail der ki on kidi me jaraui kot! O omail pai kan der kajedi on mon
    pwik kan, pwe ren de tiak pajan, ap jaupeido nalij komail pajan.
  nhe-BL: “Amo xiquinmaca ax cuajcualme tlen tlatzejtzeloltic pampa queja chichime
    inmechtlanquechise. Niyon amo xiquinmaca tlen tlahuel patiyo tlacame tlen itztoque
    queja pitzome, pampa san ipan moquejquetzase.
  sps-sps: “Ami ma faan vaare iny naa ta ka ta taabos tan kas, kat ror ser takopis
    of mami er kot matuami, ana mi te tats of vaaren voon beruan, ri te pitaa fusfus
    irari mour.”
  wnc-wnc: “Siwan ginda Anututane sanga takwanu Anutue masa gwa imuking aminde ma
    yamam. Yama tapa tekwamban kamunda binga gisa dasipnang. Siwan ginda sanga takeakesa
    wai pasiya aminde ma yamam. Yama kake ikwawata binga wa yamuningu yainggamunang,”
    ngang yakut.
  nmw-S: Tab hu egiyau bigi gabgabubine hehewo heidiye, hebe si tiyepahavile ge si
    hayakmiu. Tab hu ebili lok lemi bak bobo haodiye, hebe si pedongedonge.
  bus-bus: Àton Luda pↄ́ kpá gbɛ̃ɛnↄaro lɛ aↄ̃ton sↄkpa wà a kari kɛro yãnzi. Àton
    a gbɛ̀ bɛ̀ɛdeenↄ zu alɛdɛnↄnɛro lɛ aↄ̃ton táa o'oaro yãnzi.
  gub-BL: Emono zo ma'e Tupàn pe imono pyr zawar wanupe nehe. Eityk zo nema'e hekuzar
    katu ma'e tàzàhuràn wanenataromo nehe. Upyropyrog putar hehe a'e wà nehe. A'e
    re uzewyr wi putar newe nexi'u pà wà nehe no.
  imo-imo: Gotenga nimele melema likolio owa naa tieio. Aku ulu tenge lemo tikiripe
    eno nombalo. Enonga kulumbu pengama kongima angimelena toko naa mundeio. Aku ulu
    tenge lemo kimboni kambulko takele makele tendenge.
  boj-boj: “Niŋgi ñoro bole bole oqnsib bauŋ naŋgi enjroqnaib. Enjrqab di naŋgi ñoro
    di taqal waiyosib bosib niŋgi uñiŋgwab. Niŋgi kolilei bole bole oqnsib bel naŋgi
    enjroqnaib. Enjrqab di naŋgi kolilei di mandamq di waiyosib naŋgo siŋga na soseleŋqab.”
  eng-DRA: Give not that which is holy to dogs; neither cast ye your pearls before
    swine, lest perhaps they trample them under their feet, and turning upon you,
    they tear you.
  knf-knf: « Nakwul ŋbuş uko unyimanuŋ, kaţi ŋakakaran ŋadum ; nakfël wuuru wi nan
    ţi ihoţ yi ŋkuma kaţi ŋabi ŋapoş poşan wa. »
  san-KHM: អន្យញ្ច សារមេយេភ្យះ បវិត្រវស្តូនិ មា វិតរត, វរាហាណាំ សមក្ឞញ្ច មុក្តា មា
    និក្ឞិបត; និក្ឞេបណាត៑ តេ តាះ សវ៌្វាះ បទៃ រ្ទលយិឞ្យន្តិ, បរាវ្ឫត្យ យុឞ្មានបិ វិទារយិឞ្យន្តិ។
  arn-NT: “Nütramelkefilmün ti küme dungu tati üdekefilu ti küme dungu lladkülechi
    trewa reke felelu engün am, fey lefkontuafeymünmew ka ünatuafeymünmew, ka podkülechi
    sañwe reke feleyngün, fey falintulayafuy engün ti küme dungu.
  zas-NT: ’Ad güündi naguiejn güüncwent ree bén ad rënt güüncwent xtiidx Dios, chitëë
    xhie güünnë reeman lëjt. Din bal güündi zian, laan na̱j ziꞌc chi ruzaal bejn tijb
    ni nagleꞌ loj bëꞌcw, o chi ruzaal bejn tijb ni lasajc loj cüch abiꞌ chëꞌpzib guijcan.
  ken-NT: “Bǎkɛ́ sɔt mɛnyɨŋ Mandɛm mǎnchyɛ ntá bǒ abhɛn bábhɨ́kɨ́ bhɔŋ mpok nɛ
    yi. Báchí mbɔ mmú. Mmu ákɛ́ sɔt mɛnyɨŋ Mandɛm ánchyɛ́ ntá bo abhɛn bábyak
    bhɔ. Báchí mbɔ bakók. Mbák mánchyɛ bakók ɛnyɨŋɨ́ nkáp, básɔ̀t mányɔp
    chi ndǔ ntɔp. Nɛ mbák mǎnchyɛ mmú mɛnyɨŋ Mandɛm, ǎyibhiri mmʉɛt antoko bhe
    anɛt.”
