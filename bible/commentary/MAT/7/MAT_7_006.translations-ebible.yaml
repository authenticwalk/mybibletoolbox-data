    ujakairap. Antsu nu aints ainau Yuse chichame ujaakrumningkia, nuka atumin kajertamkatnuitrume.
    Nu aints ainau yawaa kajeawa nunisarang ainawai. Yawaa kajeu yutan pengker aa
    nunaka suamaitiat, aintsun esaitas wakerawai. Tura Yuse chichamen antutan nakitinau
    kúchia nunisarang ainawai. Kúchi nintinchau asar, shaakun najarar tsuringmin ainawai.
    Tura asamtai kúchi ainau shaak akik aa nuka susashtinuitai,” Jesús timiayi.'
  cak-WNT: Ri lok'olaj ruch'abel ri Dios y ronojel ri c'o quejkalen, ri achi'el quejkalen
    ri abej ri nibix perla chique, ma que'iya' ta chiquiwech ri winek ri xa ye achi'el
    ri tz'i' y ye achi'el ri ak. Ruma ri chicop ri', astape' sibilaj quejkalen ri
    niya'ox (nya') chique, riye' xa niquipalbela' chi aken y c'o jantek yeyacatej
    chrij ri xya'o chique y niquic'ajij chi eyaj.
  ebk-ebk: Kenalen Jesus, “Achiyu isuru nan kalen Apo Dios as nan chiyuycha nangossot
    ay tataku. Tay maepachongcha as nan asu ya fiafuy. Uray mu ichatmu as nan asu
    nan ammay, omapor challu ay mamangat kan he-a. Kaman us as nan fiafuy ay uray
    mu ichatmuy perlas kan hiya, kuna challu kiatkiatinan.”
  spa-PDDPT: No den lo santo a los perros ni echen sus perlas a los cerdos, no sea
    que las pisoteen, se lancen contra ustedes y los despedacen.
  ruf-ruf: “Mleke kuweng'a iwambwa achila ichideghete hela watsomhundukilani na kuwaluma.
    Mleke kuwasila iwangubi lulu tsenu hela watsosibayugha kwa maghulu ghawo.
  gun-gun: — Jagua kuery pe peme'ẽ eme mba'emo iky'a e'ỹ va'e, ha'e poryko ikuaia
    katy pemombo eme ovareve va'e, ha'e kuery opyrõmba rive'ỹ aguã, ha'e gui ojere
    vy penemondoropa avi e'ỹ aguã.
  agu-BL: “Quil cyak'u' yi chi'baj yi xansa'nt scyetz e' tx'i'. Na ntin cuntu' ba'n
    lkak'nin scyetz nin e' te'n lcho'c tan kachi'le'n. Ej nin ncha'tz, ni'cu'n yi
    nink kak' cu'n balaj uwaj ẍchikul boch, na ntin chocopon tan yak'pe'n yi balaj
    uwaja'tz.
  isn-isn: Leka kuipa mbwa iko nikigila imilandu, hangi leka kuigumila ingulima insailo
    kuutongeela ao. Uhumile kuigazanja nukuipambata namigulu, hangi akupilukila nukutamulanga
    inino inino.
  eng-PEV: Jesus kept on talking to them. He said, “There are some things that belong
    to God. Don’t give those things to people that don’t like God. Those people are
    like dogs. If you give them God’s things, they will rubbish them, and then they
    will turn around and bite you, just like dogs. And some of God’s things are really
    special. Don’t give them to people that don’t know that those things are special.
    They will rubbish those things. They will be just like pigs that don’t know good
    things. They will walk on them and push them into the mud.”
  ilo-ULB: Saanyo nga ited ti nasantoan kadagiti aso, ken saanyo nga ipurruak dagiti
    perlasyo iti sangoanan dagiti baboy. Di laketta ibaddebaddekda dagitoy, ket tumallikodda
    ken rangrangkayen dakayo.
  pir-NT: ’Diayea yero saha ijiyequina, yesea yero saha ijiyequina gʉ̃hʉ ñañequina
    Cohãcjʉ̃ yere quehnoa yʉhdʉyere tiquina ño peoerare. Tiquina pehere yahueracãhña.
    “Tiquina bʉjʉpe, ñano niari”, nina, yahueracãhña tiquinare, ni yahuahye Jesu.
  anv-NT: “Débɔgé fɔ unó Ɛsɔwɔ déchyɛ́ mbaá bɔɔ́ abi álá bɔɔ́ gébé ne ji
    wɔ́. Álu ɛké bɔ mammyɛ. Depyɛgé mbɔ abwɔlege mmyɛ ánɔ ɛnyú. Débɔgé fɔ́
    genó gelɔ́gélɔ́ déchyɛ́ge mbaá bɔɔ́ abi álú ɛké ukwende, depyɛgé mbɔ ájyárege
    geji ne uká ábulé né utwɔntwɔ.
  sab-NT: ’Kaire cha gerule ba ole Chube gerua kete kwian nage giti. Ba me kle samla
    bita ma no kete toge. Ba samla e kete toge to be srechie samla nadi gire be ba
    gute samla gdale. Kaire chunchi, ba me kle lle ñanaske igigwa kare mlienga ngwale
    dba chunchige, chunchi be skite giti igigwa be jwatenga ulita chunchi me igigwa
    gai dage dale. E kare ene ba Chube gerua kete kwian me Chube uñege, kwian e me
    ta geru e keruchugakalin me geru e gai dage gire ba me Chube gerua trage dare
    ama ole.
  tmd-tmd: 'God ap lei nuŋ bla, wöñö höpebö bla nölmɨjeñ. Köme wödö bla, hön bla mɨdöiŋö,
    rön, pɨ abmɨjeñ. Aku agapɨm: pɨ aböñ aku, ñɨŋ rɨb wademɨl hörön, höuöil hön ñɨgö
    öbɨxöña.'
  acr-NNT: »Miya chikiwa ri tzꞌiꞌ janipa ri lik chom chwach ri Dios, ma kꞌaxtaj kepe
    chiwij y kakiraqachꞌij ipa; jekꞌulaꞌ mikꞌaq chikiwach ri aq ri perlas kꞌo iwukꞌ,
    ma kꞌaxtaj xa kakixiqꞌixaꞌ uwiꞌ.
  kpg-kpg: “Hudee wanga ina nia mee dabu gi nia paana, digaula ga huli adu, ga gadigadi
    goodou. Hudee kilia godou hadu hagalabagau gi mua nia biigi, digaula ga dagadagahi hua
    nia maa.
  taj-taj: “परमेश्‍वरदा फुल्‍तोःबा स्‍हे नगीदा थापिन्‍गो, तिग्‍दा भिसम थेसे एदा ख्राप्‍बारी
    खला। ओच्‍छे ह्राङला मोती ढ्वला ङाच्‍छापट्टि थाभ्‍याङ्‍‍गो। तिग्‍दा भिसम थेसे मोती
    नाङ्सी भ्रला।
  avt-avt: “Yi ap eitɨp mɨt enun han kɨr enuk kɨre samiyak hɨm yaaim me God au emɨt!
    Yi eirɨakem hɨram mamɨr ke mɨtɨk kewɨr hore haam metike pitau (o yɨnɨ) o menmen
    yaaim mɨwaai tɨ, sak mamnen mamɨntɨrerim mamɨwaankem. Hɨram mamɨntɨrerim mamɨwaankem
    nepei au, hɨram mamweikɨn mamwɨr nɨkɨn mamiwep.
  cbk-cbk: “No insisti enseña con el maga gente el verdad acerca de Dios, si no quiere
    sila oi con ustedes. Si ta hace ansina, como si fuera ta buta ustedes maga cosas
    sagrao con el maga perro, y despues ay morde pa sila con ustedes. Y por ejemplo
    tamen, si ta buta ustedes maga alajas de perlas con el maga puerco, ay pisa pisa
    lang sila con esos.
  uig-ARA: مۇقەددەس نەرسىنى ئىتلارغا بەرمەڭلار، ياكى ئۈنچە-مەرۋايىتلىرىڭلارنى توڭگۇزلارنىڭ
    ئالدىغا تاشلاپ قويماڭلار. بولمىسا، ئۇلار بۇلارنى پۇتلىرىدا دەسسەپ، ئاندىن بۇرۇلۇپ
    سىلەرنى تالايدۇ.
  tuf-tuf: ’Sir chihtá rahcuata bin quin Sir chihtá ehcuwi. Cuatán rahcuí cun bár
    bin quínora ehcuti jaw̃i. Uch síhw̃awi. Uwat Sir ac yaujác ruwa bayar quin wítiro.
    Bayar quin wícyeyra, báyarat wiquib sicor cóhyqueyra. Cuc raya cat tusín cac cahmor
    chátiro. Ey cac cahmar chácyeyra, tusinat ques cut sahu téyqueyra. Eytaan wan
    rahcuí cun bár eyin quino ehcúyeyra, ¿éyinat chihtá cat ba cat rúhw̃ajaqui? wajacro.
  abx-abx: “Ma'in angay si pirlas nga nagpa'itsa hamok si mga kabaktinan kay sigurado
    nga panurutum'akan-nay nan hamok. Si pariho pa'agi, aniya' mga sagrado nga ma'in
    angay nagpatubong si ka'idu'an, kay si pakatibus-na sinan bangin ka'am na i inatubang-na
    ngan pamang'alan-na.
  mco-NT: Ca' mmöy yɨ jɨbɨcjäydɨjc huɨdibɨ Dios yjë'ajty co nɨcx camɨj'ijx camɨjpɨdaaccɨxy;
    ni mgayegɨpy Dios y'ayuc ytɨy'ajt ma yɨ jäy ajcxy huɨdibɨ ca' tzojccɨxy Dios y'ayuc
