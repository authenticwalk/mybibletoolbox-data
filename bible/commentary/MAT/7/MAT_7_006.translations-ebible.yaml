    ungo wareregedo ingo gambadera. Edo kotari ewagaewa Mamo mi ingoda yei ititira
    awa teta ingoda mamoumbogo da ri guri nembogambo ingege ra. Edo imo mamoumbogo
    da ri guri nembogambo awa pigae busu da pu da joda wosae ko awodo adesa awa pu
    mi yise puse ise patoro biae adira.
  mqb-NT: «Matanan, kâ sa viren anan anan way cəncan a anà kəla ahay bay, anga ti
