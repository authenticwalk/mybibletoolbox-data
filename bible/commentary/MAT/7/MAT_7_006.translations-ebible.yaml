verse: MAT.007.006
translations:
  kpx-kpx: “Isi lainaho ono mole tumute malei to ovelive. Isi lainaho la kunaie dua
    malei ovoe vudimo hatulive. Lana kateige abuna kemo daliege hoidevei la uagevei.
    Iale ke nahate ata degomole abuna Dilava hoto evisi aiohavoge halevei teve.”
  okv-H: Eto God ta ke amo Otohu avo eto God ta ke ingito ke be ae embomeni ta ikavojo
    enana ino o ainge hotembari irae avoeto enda ta hatikaro sapura ururou jandireketo
    ikari embo kambuto hevasuja.”
  tbo-tbo: ‘Yaubada a gapola ega ona hahalena yabayababaya kedewa u matahi, apo ona
    liyahiyahihi ma hina luhagawilehi po hina kimami. Mei gasi omi kahi matana ega
    polo ona weleweleya apo ina tuibaabaya.’
  mal-C: “വിശുദ്ധമായതു നായ്ക്കൾക്കു കൊടുക്കരുത്, നിങ്ങളുടെ മുത്തുകൾ പന്നികളുടെമുമ്പിൽ
    എറിയുകയുമരുത്; പന്നികൾ ആ മുത്തുകൾ ചവിട്ടിമെതിക്കയും നായ്ക്കൾ തിരിഞ്ഞു നിങ്ങളെ
    ചീന്തിക്കളയുകയും ചെയ്യും.
  grc-SR: Μὴ δῶτε τὸ ἅγιον τοῖς κυσίν· μηδὲ βάλητε τοὺς μαργαρίτας ὑμῶν ἔμπροσθεν
    τῶν χοίρων, μήποτε ⸂καταπατήσωσιν⸃ αὐτοὺς ἐν τοῖς ποσὶν αὐτῶν, καὶ στραφέντες
    ῥήξωσιν ὑμᾶς.
  bgc-bgc: “उन माणसां ताहीं परमेसवर का वचन ना सुणाओ जो उस ताहीं सुणणा न्ही चाहन्दे।
    जै तू इसा करै सै तो पवित्र चीज कुत्याँ कै आग्गै अर मोत्ती सूअरां के आग्गै फैक्कण
    की ढाळ होगा, इसा न्ही हो के वे उननै पैरां तळै चिकलै अर उल्टके थमनै पाड़ले।”
  khz-khz: Veaga gaura kwaeva (karoverave talimara) ragai pio venira, e gemi kurukuru
    maki ragai pio pia-atira pae wailarai! Gagera na pia pana-talira, pia ruga-kule,
    mapia rale-kinikinimi kalirana.”
  deu-TKW: Gebet das Heilige nicht den Hunden, und werfet eure Perlen nicht den Schweinen
    vor, damit sie nicht einmal dieselben zertreten mit ihren Füßen, und sich umkehren
    und euch zerreißen.
  zsr-NT: ’Cutu güiꞌliꞌ quecbaꞌ böꞌcuꞌ le nac laꞌy, qui nadxi luhueycjbaꞌ luzxuzxjbaꞌ
    lbiꞌiliꞌ, len cutu chuꞌnliꞌ le nac lsacaꞌ queëliꞌ laucbaꞌ cuch, qui nadxi luzadiꞌ
    níꞌabaꞌ lei.
  lin-lin: Bopesa te biloko ya bule epai ya bambwa, noki te ekozongela bino mpo na
    koswa bino ; bobwaka te bapawuni na bino ya talo epai ya bangulu, noki te ekonyata-nyata
    yango.
  hns-NT: Pawietr tjiedj koettan ke na deihe, aur aapan nag aur gahana soewar log
    ke na de, nahie to oesab gor se katjarke aur ghoemke toke tjier-phaar dhaarie.
  noa-E: Magnaa mag jajawagmamua ichdëupai, ’Saak khõriimjö sĩsidʉm khʉʉnag oob mʉg
    pãach peerdʉajem iek jaaumiet, eeu magbam jãgʉm khʉʉnau warag pãach gaai mas adukham
    ajim anaabá. Mʉg iekta nem thumaam khãai chi wajapcharam aawai khũsnaanjö nem
    wajaphamjã aai abam khʉʉnagjã oob mʉg iek jaaumiet, eeu warag sĩi nem parhoobamta
    jaau nʉmjö ag igwia khaigba iyʉ̈ʉ adukhamgui ajim anʉm.
  eng-EMTV: “Do not give what is holy to the dogs; nor cast your pearls before swine,
    lest they trample them under their feet, and turn and tear you to pieces.
  mib-NT: ’Ma sáha fuerza rō ñayuu cunéé quɨ́vɨcoo i nuū jnúhun iī yā núu tu cúní
    i. Chi ndonda i sɨquɨ̄ rō nájnūhun ina jeē cáyɨ̄hɨ tɨ́ rohó. Te ma nácani ró jnúhun
    ya nuū ñáyuu jeē tu cúní cuɨtɨ cuajnúhún. Chi cándāa i nájnūhun quɨnɨ̄ jeē jeñú
    tɨ̄ sɨquɨ̄ perla jeē ndeé yahu ga.
  lif-NT2: सेसे चिगःक्‌वाःन् ख्‍याबाहाॽ मे़बिरे़म्‍सिम्‍मिन्‍ने़ॽ, मे़ःन्‍ने़ फाॽग्र
    खे़ङ्‌हाॽ हिल्‍लिक्‌मे़हिसिङ् हे़क्‍क्‍याङ् के़म्‍भत्तिॽआङ् के़म्‍हाॽरिरो॥ हे़क्‍क्‍याङ्
    फाक्‍हाॽरे़ खुनिॽ तगि ते़क्‍सेःक्‍किन् मे़से़से़म्‍मिन्‍ने़ॽओ, खे़ङ्‌हाॽरे़ मे़दोॽरु
    मे़लाःक्‍तुॽरो॥”
  xnj-xnj: “Mkoto kugapela mabwa vindu vyamsopi vakotoka kung'anamuka na kuvalemasa
    mwavene, amala mkoto kugapela maguluvi lulu zeziguliswa kwa mashonga gamahele
    muni vakotoka kulivatila kwa magendelu gavi.”
  mmx-mmx: Nemen gat mita raba lubungman mi lempanga i xaala. Mo do mina lox i xuren,
    dinaba rem gili mu nimi la diba at koxorop nimi. La nemen mita lu raba lababo
    mi leven peal (pearl) atnimi. Mo do mina lox i xuren, dinaba but axangka i mi
    lengkangkedek atdi.”
  cbr-NT: An Nucën Papa Dios timaquin aín bana cuaisama tancë uni camina 'ën mitsu
    cacë banacama ñuixuntima 'ain, ñuixuncëxbia atux Nucën Papa Dios 'usani ami 'atimati
    banai mitsumi nishquin mitsu 'atimoti rabanan. Usa unicamax ca an ñu upí pimicëxunbia
    uni 'uchítinën ami nishquin picësaribi 'icën. 'Ianan ca unían aín cënënu niia
    cuchin 'aisamaira cupícë ñu a amáquin chuoórucësa 'icën.
  tee-NT: Jantu a'unch'ok'ot'it ju ixchivinti Dios ju lapanacni ju tamispai para va
    tasamak'anta. Jantu xcai ni catalhitalhk'amalh u catalhits'i'ilh ju ixchivinti
    Dios. Pus ni a'unch'ok'oya'it'it ixchivinti Dios ju chunch talai pus va ixt'achun
    tapasai tachi acsni xtaknican ju can ixvaiti'an ju tu'u' xk'oyun chai ju yu'unch
    catatalhk'amalh chai catats'acayan. U tachi ju tu'u' p'axnin ni axt'akniya'it'it
    ju tu'u' chiux ju na laklhu ixtapalh para ju yu'unch va taputayalhavanan ni jantu
    tac'atsai ni laklhu ixtapalh.
  eng-LSV: You may not give that which is [holy] to the dogs, nor cast your pearls
    before the pigs, that they may not trample them among their feet, and having turned—may
    tear you apart.
  cak-NT: Ronojel ri can richi ri Dios, man taya' chique ri winak ri je anche'l tz'i';
    y chuka' ri abaj ri ni'ix perla che, man taya' chiquiwech ri je anche'l ak. Roma
    ri chicop ri', más que jun ex yalan rakalen, choj quiri' yek'ax parui' y c'o jantak
    yetzolaj chirij ri xyo'n ri' chique, y niquic'ux (niquipurij).
  pah-NT: —Kiroki Tupana'ga apoa pyryva'ea – a'ea ti tapemondoi nhag̃watig̃a pe, ei
    Jesus'ga. Tapemondoi ti mbo'yra pérolas apopyra pyryva'ea porcos pe, ei Jesus'ga.
    A'ereki porcos ndokwahavi pyryva'ea nhag̃watig̃a pavẽi. Po ti pe imondoi jupe,
    a'ero po ti ipyrũpyrug̃i hehe, ei Jesus'ga. Ivaga pendovai po ti pe hu'ui nehẽ
    no. A'ea Jesus'ga ei g̃a pe tapemondoi Tupana'ga nhi'ig̃a imombe'gwove'ỹ Tupana'ga
    arõe'ỹve'g̃a pe javo. A'ereki g̃a ndokwahavi pyryva'ea.
  sja-NT: ’Net'aa awara bɨdap'edaa Tachi Ak'õre-it'ee teeruta pɨrã usa k'achia beemaa,
    orradaidap'eda k'aak'oodai. Ma awara ne-inaa ɨ̃pɨa perlak'a atabëiruta pɨrã sinaarã
    p'anɨmãi, yoorode jaut'aadai.
  xed-xed: «Ma vlə kuni ta skwi nda ghuɓa ŋa kriha, da mbəɗavatá tsi valafta ta kaghuni
    ka patsaghunata. Ma vza kuni ta miziɗikwa ghuni ta kəma ghuvazu da diŋlanaptá
    tsi, ka mbəɗavata da hiʼida kaghuni.»
  mks-NT: ʼA̱ quiáhva ndó ña̱ yi̱i̱ cuéntá Ndióxi̱ nu̱ú ña̱yivi quini. Jáchi̱ tá cája
    ndó já cúú á tátu̱hun tá ná quia̱hva ndó ña̱ha yi̱i̱ nu̱ú ti̱na ta tia̱hva náá
    ndicó co̱o rí tiin rí ndo̱hó. Ta jári cúú á tátu̱hun tá ná quia̱hva ndó ña̱ha
    ya̱hvi ndiva̱ha tátu̱hun perla nu̱ cóchí jáchi̱ cuu cua̱ni̱ nihni rí ña̱.
  gfk-S: “Ma waak mu ise ter ira tahut na linge sakit, ing i halhaalien tane God,
    ta ira pep ma ta ira bore. Di nahula papasuane mon. Ma di nahula tahurus ma di
    nage karet mu.
  bmu-bmu: Yuaigöra mötketka tök-kutukutuŋi qainŋi kun akzawi, mi mönö kiam kude eŋgime.
    Guli damandaŋ qeqeŋi mi mönö bau wösöŋine kude gilget anma. Mewö akŋe ewö, yeŋön
    mönö mi könaŋinan tiahöm eŋgiba dumŋe meleŋda nanŋini eŋgöhöba yöhöqöhötim eŋgibepuk.”
    Mewö.
  dgz-dgz: God nop mega kakaewa da waenapan koeragewa ya munane, iwa mu okoi mini
    entan ewagai sia arayain. Ap umap sia God nop oit mega kakaewa da waenapan koeragewa
    ya munane iwa mu tuan mini pusip am kukutnage sia entane age getao semu semu se
    aeta.”
  eng-GNV: Giue ye not that which is holy, to dogges, neither cast ye your pearles
    before swine, lest they treade them vnder their feete, and turning againe, all
    to rent you.
  zaa-NT: Ca cosa nu beni le'ya Tata Dios nna, bittu gute le cą lani ca beccu', no
    sea qui'ni eyeqquia cą nna pedázoni guni cą le. Nihua ca cuttsi nna bittu hué'
    le cą ca perla tsè'ni, porqui'ni nìca'chu labí guni cą cą recibir nna sino gul·lia
    la cą cą.
  eng-WEBSTER: Give not that which is holy to dogs, neither cast ye your pearls before
    swine, lest they trample them under their feet, and turn again and rend you.
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Pëtsa matavëjëa patsipaebaponame Dioso pejumelivaisi, pamonae patsipaebi atamë,
    apo yaiyatae bajarapalivaisi. Tsipaji saya capocaponabiaba bajarapalivaisi. Vaxaitsi
    itsanë pijaaviri pexaejavanexa rajutsi atatsi tsipae, saya nacaitoya tsipae. Nacasinijitsipanua.
    Bajara pijinia jamatabëcueneitsi pamonae apo yaiyatae Dioso pejumelivaisi, patsipaebi
    atamë. Pacuenia marrano ata itsa rajutsipatsi perlavënëjava, bitso penamatamotsijava,
    saya taxunanonobijitsipa, bajara saya jamatabëcueneitsi bajarapamonae, jai Jesús
    pijajivijavabelia.'
  bon-bon: Lui gwidape ne mara me ituge wawena Acejiyame tääpume, weene drego bine
    gone yääcärimuye, teepi cije tatatrongärininusi weeme bau me, tuusasemalininusi.
    Piiyepu cuta weeme kusa bine gone yiisabimuye blome bime bau me, teepi cije jääbrecäjemusi.”
  nhw-BL: “Amo xiquinmaca amo cuajcualme catli tlatzejtzeloltic pampa quen chichime
    anmechtlanquechise. Niyon amo xiquinmaca catli tlahuel patiyo masehualme catli
    itztoque quen pitzome, pampa san ipan moquejquetzase.
  swh-ONEN: “Msiwape mbwa vitu vilivyo vitakatifu; wala msitupie nguruwe lulu zenu.
    Kama mkifanya hivyo, watazikanyagakanyaga na kisha watawageukia na kuwararua vipande
    vipande.
  wbi-wbi: “Namungasipelaghe imbua ifiinu ifyimike, ulwakuva ndepoonu sikuvagalukila
    na kukuvang'enya; nambe kukusijughujila ingube ifiinu ifya ndalama nyinga fino
    filengadika, ulwakuva ndepoonu sikufinyania mu matope.”
  bba-bba: I ku ɡɑ̃ɑ dɛɛrɑnu bɔ̃nu wɛ̃ nu ku kɑ ɡɔsirɑ nu bɛɛ mɔnsimɑ. I ku mɑɑ bɛɛn
    ɡoo ɡobiɡinu kɔ̃ kurusɔnun suunu sɔɔ. Su koo nu tɑɑku.
  eng-KJVCPB: Give not that which is holy unto the dogs, neither cast ye your pearls
    before swine, lest they trample them under their feet, and turn again and rent
    you.
  kgk-NT: “Ani ereme'ẽ teĩ jagwa-pe imarangatu porã va'e” ja'e. “Ojere arã nde su'u-vy.”
    “Ani eremombo kure rovagwy-py ne mba'e porã hepy va'e. Opyrũ rei arã hese omongy'apa-vy”
    ja'e. Nde rapixa ne nhe'ẽ porã ombojevy va'e, ndaha'éi ne nhe'ẽ porã íxupe gwarã.
  waj-waj: Gioonna kiaapuuya homo ngiari ausaiyauvo puara mmararaivaa roosiikiaiya
    sa Anutuuqaa mmayaaya yoketaa tuanaivaa iya kiaa mmiatee. Fai kiaa mmikiai rikiada
    iya faiya roosiima hanigiada ngii gutuaara iirayaama fai ngii kuaivaara maisavee
    kiaaravai. Gioonna kiaapuuya Anutuuqaa kuaivaara ooqoo tiraiya sa inna kuaivaa
    iya kiaa mmiatee. Fai kiaa mmikiai rikiada iya puaraiya sikau seeta poosa kuaivaa
    yoonna reerayaama ngii kuaivaara ooqoo kiaaravai.
  cpy-cpy: Tee ipaetziri otsitzi okaatzi rooperotatsiri rashitari Tajorentsi. Tee
    ipaetziri eejatzi chaancho okaatzi poreryaa-yitatsiri pinapero-tachari, tema te
    riyotziro ineshironka-waetzi ari roepatsi-takiro eejatzi ari raatzika-waetakiro.
    Teera ipaetatyeeri ikowawitari, osheki imashireyantzitanaki, aritaki ratsikantaki.”
  ekk-PKP: Ärge andke koertele seda, mis on püha. Ärge visake pärleid sigadele, et
    sead ei tallaks neid jalge alla ning koerad ei pöörduks ega ründaks teid.
  mpx-mpx: Bahi bugul bwabwalena nuku pepek wanuka elal, eba nihi misikal ge nihi
    talimiu. Bahi wami abalaga nuku aalihinek bobu awoliyaa, eba nihi poti lolowan.
  wbp-wbp: “Yimi Ngurrju Kaatu-kurlangu, ngulaju ngurrju-nyayirni kawurlu-piya. Kajili-nyarra
    yapangku jawirri purda-nyanyi yirri-puranja-kurra, ngulajulu-jana yampiya warrarda
    yirri-puranja-wangurlu. Yalumpu-patu ngulajulu maju-nyayirni maliki-piya wijini
    panu-kurlu manu nguurrnguurrpa-piya palya, ngula-piya. Kajinkili-jana warrarda
    yirri-pura Yimi Ngurrju, ngulaju kulalu nginyinginyi-kirra-mani, lawa. Kapulu
    walya-kurra kijirni yungulu katirni nguurrnguurrpa-piyarlu, manu kapulu-nyarra
    marda wajirli-pinjarla pinyi maliki-piyarlu.”
  luo-luo: “Kik umi guogi gima ler; bende kik udir ne anguro kite magu ma nengogi
    tek. Kutimo kamano to ginyalo nyonogi piny e bwo tiendegi mi gilokre kodu kendo
    gikidhu matindo tindo.
  nhe-NT: “Amo xiquinmaca ax cuajcualme tlen tlatzejtzeloltic pampa queja chichime
    inmechtlanquechise. Niyon amo xiquinmaca tlen tlahuel patiyo tlacame tlen itztoque
    queja pitzome, pampa san ipan moquejquetzase.
  aii-aii: ”ܠܵܐ ܝܵܗܒ݂ܝܼܬܘܿܢ ܡܸܢܕܝܼ ܡܩܘܼܕܫܵܐ ܠܟܲܠܒܹ̈ܐ، ܘܠܵܐ ܕܵܪܹܝܬܘܿܢ ܡܲܪ̈ܓܵܢܝܵܬܵܘܟ݂ܘܿܢ
    ܩܲܕܡ ܚܙܘܼܪܹ̈ܐ، ܕܠܵܐ ܕܲܫܕܸܫܝܼ ܠܗܘܿܢ ܒܐܲܩܠܵܬܵܝ̈ܗ‌ܝ، ܘܒܚܲܪܬܵ‌ܐ ܕܵܝܪܝܼ ܘܟ̰ܲܢܟ̰ܸܪܝܼ
    ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Qaiññiaqasigiŋ ipqitchuat sut qipmiñun, atakkii saatpiaġaasi siqumitchugusi.
    Naagaqaa iginniaqasigiŋ akisuruat suŋaurat sivuġaatnun kuniat, atakkii tutmaluginiaġaich
    isigaŋmiknik.”
  msb-msb: “Usad pa, ayaw pag-ipirit na itukdo an surmaton san Dios sa mga tawo na
    habo magbati. Ina bagaʼn paghatag san mga banal sa kaiduan na basi balikan man
    lang kamo, tapos duksulan. Pareho man san paglabay san iyo mga perlas sa kababuyan
    na pagatamak-tamakan lang ini.
  cpa-NT: ’Tsa¹heh¹³ hniah¹² dsa² lán¹² ju³lah lán¹² dsøi² jǿg³ dsio¹. Di³ jmo¹dsa
    hniah¹² ti³jneh³. Tsa¹dsiíh³ hniah¹² hi² jláh³ ni³ dsa² lán¹² ju³lah lán¹² ŋié¹².
    Di³ u¹tsóh²dsa hi² jláh³ jøng².
  dso-dso: ସୁକଲ୍‌ ଦିନ୍‌ସୁ କୁକୁର୍‌ମନ୍‌କେ ଦିଆସ୍‌ ନାଇ, ସେମନ୍‌ ପାସ୍‌ଲିକରି ତମ୍‌କେ ଚାବିପାକାଇବାଇ
    । ଗୁସ୍‌ରି ମନର୍‌ ମୁଆଟେ ମୁକ୍‌ତା ପାକାଆ ନାଇ, ସେମନ୍‌ ମୁକ୍‌ତାର୍‌ ମୁଲିଅ ନ ବୁଜିକରି ମାଣ୍ଡିପାକାଇବାଇ
    ।
  meu-meu: Helaḡa ḡaudia na sisia basio henidia, bona emui aḡeva mai hairaidia na
    boroma vairadiai basio nege, aedia amo bae moi tao bena bae mede kerehai bae doamui
    na garina.
  yva-NT: Vemo wapo ayao Amisye raura tutir nanto vatano wonayo raije mai jinya. Wenawamo
    maurata makeowe; arono wo ayao Amisye ranaun usarirae akare, wo wasatao. Muno
    maurata ugeowe, wo ayao Amisye so ratakadoyadi.”
  dgc-dgc: “Mara,” kagi ni Jesus, “diyan moy iatéd ta aso i mahalaga a bagay, da péngigewat
    mo, éy basta kagitén na ka a talaga. Ey kona be sa i kagi na Diyos, éng ipahayag
    mo ta medukés a tolay, éy basta habuhabukan na ka san, da éwan na be tukoy i kabuluhan
    na éya diya.”
  zpm-NT: ’Ndzon nac Xtiidz Dios, gdeete tow lo zha ne rlëëniew, sac goṉ rrieequia
    lo mëcw ga gdeed tow, ib zuṉ zho miṉe ruṉ mëcw zacntseeb zho lo to. Naca zig nac
    quie perl, gdeete tow lo zha ne rleynieda, sac goṉ rrieequia lo nguts ga gdeed
    tow, teḻ ngutsa niicle ncuaaṉe mazdraa non glaaḻ zho lo ma, loxaque gzëëni maw.
  hix-NT: Kuknonano me rma rha, onà wyaro nkekon xarha tà. Enyhoru yàmpàra tehxatxow
    hamà, kaykusu wya, kekon hatà. Ehetàhpenyeno rma yàmpàra tehxatxow hamà, honyko
    wya. Tàmsahotho rma yakmekyan hamà. Bayanye rma nay hamà, khokonye, kekon hatà.
    Àro wyaro rma rha, àrwo yonyhorunu yokarymahra ehtxok hampànà, Khoryenkomo xanhànà
