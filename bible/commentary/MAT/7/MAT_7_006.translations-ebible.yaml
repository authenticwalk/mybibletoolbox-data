    ofta en bild på något som är orent. I Ords 11:12 liknas hånfulla, omdömeslösa
    personer vid svin. Slutsatsen är att vara varsam med vem man delar sitt hjärtas
    innersta tankar och drömmar.]
  cth-cth: Kathounge hno hah Uinaw poe awh hanh. Pale hah voknaw hmalah tâkhawng awh
