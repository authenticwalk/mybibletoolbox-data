    nguch.
  zyp-NT: A pathaipaw hming cawh ui pei khe o. Naa lungva khah voh hmekaw letah va
    khe o. Ma hratei naa tua caco, aa phe tah tlaichai a he ka, naaning laky khah
    aa ca ty he a.
  sey-NT: Joꞌya yaina deꞌoyere pare i̱simaꞌpë paꞌijë̱ꞌë, mësaruna coꞌye po̱nëni cu̱cu
    huesojë peo hue̱ꞌñarepa. Se̱sena mësaru jai doꞌi yiꞌyore o̱ecaimaꞌpë paꞌijë̱ꞌë,
    tsaꞌcu huesojë.
  nvm-nvm: Regavo na kuardiainva ijeg jab Godon vuak akaij iji abe va e iji bu vuak
    ma iji faikuai uzavo ijin kuardiak. E iji bu ire mon igi bu kege maf iji vajiavo
    igekin. Maf iji bu ire mon iji kege irerag abekfuon iji bu vierafenva bado bu
    kam datuaik. Ijegvo jaba mukor giaknum vuak nun ma iji abe va e iji buba oimarknum
    faikuai vierafenva iji kuardiakva buka uzak. Buka ada bijume una vuak jon bu ke
    karoime una buon ijia kuardiaknum kam kania arafiriakno kiain.
  mps-mps: “Te dagego te wiegi yai tedali nai te yowi dabebolo magimio. Tama dagego
    duga wiegi wiegi yai au yabo bis tiwai nai dabe te kibu dabeba sągimio. Tiyu
    augwaligo te nai dabe sągągo agalama, tama augwali ma begeleyu, tama dage ma
    tuidali weyu tama egimio,” Jisasgo te po wai.
  pab-NT: — Awa atyo xisa kajolonai ana Enore anerenai, waiye aliya hoka kahalakoahareha
    xikakoa hoka tyalokaha xiso. Exahe awa atyo xaxawatya sehalise kaxaimanexe bolokonai
    ana. Waiya aliya hoka tyahakahene — nexa.
  llg-llg: Boso manoli dedeꞌa malalaok laꞌeneu Lamatuak neu mana haumeme kala. Huu
    sila ndia, sama leo busa manggalauk, de, dei fo ala pode lasafali mai sambu ei.
    Sila nggoan sama leo bafi. Mete ma hataholi fee sala lilo bokolii mabeli, na,
    ana taa mbali sana. Huu ndia nalelak kada heheta-hahaꞌi.”
  kyf-kyf: «A 'na 'nyɛnɩ -Lagɔɔ -lu gwɩ yoo -nɩ, we 'nɩ -mʋʋ, 'ɩn we bhitia la, 'ɩn
    we mua aɩn. A 'na viteli amɩaa -can gbʋa -bobo zɔ -nɩ, we 'nɩ -mʋʋ, 'ɩn we nɔa
    we -gʋ.
  tpi-tpi: “Yupela i no ken kisim samting ol i makim bilong God, na givim long ol
    dok. Nogut ol i tanim na kaikaim yupela. Na yupela i no ken tromoi ol gutpela
    gutpela bis bilong yupela i go long ol pik. Nogut ol i krungutim tasol long lek
    bilong ol.”
  mih-NT: Ta ma zañiñi ndo ta cahan ndo Tuhun Ndyoo sihin ñiyɨvɨ ña cuñi coto, coto
    cañi ñu sii ndo. Tañi ina cuu ñiyɨvɨ ña cuñi Tuhun Ndyoo. Ta tañi zatɨvɨ quɨnɨ
    sii sa vaha, tacuan tucu iyo maa ñu. Cua cahan ñu ndya vaha ñi sii Tuhun Ndyoo.
  qvh-NT: “Tayta Diosninsipa wilacuyninta wilapaptiqui mana chasquicuyäshuptiquega
    ama wilapaysu mastaga. Chasquicuyta mana munaycagta wilapaptiquega gori sortïjata
    cuchi jarucunalanpä jitapaycognömi caycäyanqui. Saynölami wilapar exigiptiquega
    rabiacongapä.
  kms-kms: “Nungoqi yumbo yuwon kin te nyombui weny riq wayequ. Eti nyombui tene nungoqi
    mune rutuqu. Di nungoqi mitani pu nde meware ruso wayequ. Eti ni nyinge ruwo.”
  agn-agn: Ig ganing pa si Jesus ong tatang sarabien, “Indi i-dol mi ong mga kiro
    tang mga bagay ang sagrado. Itaben pagatapos, balieden amo pa nira ig alaten.
    Indi ka i-lek mi tang mga pirlas mi ong mga baboy, tenged liked-likedan lamang
    nira.”
  nhi-NT: ’In tlen mouistic amo ixquimonmacacan in itzcuimeh, amo yeh ualmocuipah
    namotichtzin uan namechoncocototzah, dion in perlas ixquimontlatiuilican in lechomeh,
    tlamo, yehuan quintlahtlacsasqueh.
  ttc-NT: K'on xik esi' jun tidi' aj xjan te jun tx'ya'n, b'ix k'on xik esi' kye kuch
    jun tidi' aj tb'anil, kebal cha oqtelb'aj kywab'e' b'ix yaji okye'ajetz meltz'jik
    eti'j b'ix okx'elal kyb'a'o'.
  dan-1931: Giver ikke Hunde det hellige, kaster ikke heller eders Perler for Svin,
    for at de ikke skulle nedtræde dem med deres Fødder og vende sig og sønderrive
