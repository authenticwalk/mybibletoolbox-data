    jamekoni o kunu sekonda.
  vie-OVCB: Đừng đưa vật thánh cho người trụy lạc, đừng trao châu ngọc cho heo vì
    họ sẽ chà đạp rồi quay lại tấn công các con.”
  kze-kze: kawe-tántáá'ó iyánkómbó ímo áméntemba Áánútun-aai arááiraawaima íma simátíméro.
    simátimiyasamo ésa aká'áámba simátinkanaaowe. kawe-tántáá'ó póígombo ímo áméntemba
    Áánútun-aai íma sínkáiye kwésewaima íma simátíméro. simátimiyanamo éna mináínkó
