    halialu ape lato towiahu atalahi amuto. Tin masin teka laha watakai hawane Haeu,
    laha hil pahoi aliake amuto ape laha kak halialu kakai Haeu.
  zpo-NT: ’Nazaat gu kwaan nambey lo mbak, nel napa lee ma kabare kayii lo gu nu kachaz
    ma gu. Nu nixa nazaat gu tub perla, kwaan non doo demi, lo kuch, nel nanonta lo
    ma zee luux maya leen ban.
  poy-poy: “Namwapanani wang'ang'a vintu vinanagala, hawizi kuwagalambukira na kuwakwalambula.
    Namwawasangira wamtumbi lulu zyenu hawizi kuzitimbanga.
  qwh-NT: “Diospa caqcunata allquta qoycoq cuenta ama cayanquitsu, ni allapa chaniyoq
    alajata cuchicunaman jitecapoq cuenta ama cayanquitsu. Tseno rurayaptiqueqa, contrequicuna
    sharirmi, baleq caqta despresyar mana caqpaq churariyanqa.
  gaw-gaw: Qai ag eḏun emaladmananu amu ag ahilag keeke op̱ia awak ele aib madap̱ig.
    Amu laa ele bo ag baelagp̱a tap̱amnanu amu ag ahilag kalele ena ena amu aib madap̱ig.
  nca-nca: “Ye Anutu koro o qu rero á sawa ma yunowero. Ko yeŋo pehe meté-meté ŋu
    se raŋoyi poko ma uwero. Raŋoyi, yate poto kheyembo woŋomuniŋowaŋgo koro, ko isako
    rohoréŋoro ye yikiwaŋgo koro.
  zpz-NTPP: ’Yuꞌ mbecy nu na dey gal nu na che̱ꞌ. Cueꞌ cuic der coz nap ni Ñgyoozh
    ni che̱ꞌ nis cush cya ma shet ruꞌ ma der. Yuꞌ gaꞌ mbecy na dey gal nu na cuch.
    Orzeꞌ cueꞌ cuic der de coz nu dzi sac nir ni cuch gun nis tab yu ma ñii.
  mkj-mkj: “Joah kioang doahk mehkij ma Joarwi; pwadoar ih pwurdo koahdi kamwai; kamwai
    joah kerpwihla nihmwai sakai kajampwal kan oang pij kan, pwa ioarroar irai nen
    wia siakpijoang.”
  zac-NT: Nanú mënë ziquë mbecu dushë narahuëëꞌ. Adë rúnëdiꞌi rall rëspëti cusë santu
    shtë Dios. Na rall ziquë guchi narlú guëc tubi perla nu rëabrí ma të reꞌdë caꞌnë
    ma lul. Adë ruadíꞌdzëdiꞌi të diꞌdzë santu lu nanë́diꞌi tsasë́ verdá shtë Dios.
  kyg-kyg: Gotitegatiꞌmo aote yaꞌmo alitapa kalamo oꞌapamiyo. Lapakaemo alopa miyatetiꞌmo
    miya nefaiya sesumo alitapa yaga autapa afu anagaꞌmo oꞌapamiyo, fiku apaiyaletiꞌmo
    aeꞌa latapaiteꞌa lapaegae.
  kmk-kmk: “Adiyu itdon sidan asu dan singngadan na mana nasantuwan ta dukusan kan
    kotban dikayu. Adiyu pay igga dan perlas sin sinagung di boḻok ta dabdabbokon
    da ullawa.”
  cao-NT: ‘Dios Chani ayamacana nicacasyamacanaibo qui. Quiniacaxëcahuë. Ina jascaria
    tsi mato qui ja tsamicamitsa mato axëna. Jasca, Dios copixëni ca Chani jato qui
    ayamacana. Aapimahuano tsi yahua jascaria tsi ja yoshihuacamitsa. Yoshihuahax
    mato quiri ja bësocamitsa mato axëna.
  bbr-bbr: Ak owo osap Anut nuraun sare moin kiro en oraut wa arau. Ak karoroi eposek
    eposek po nepukup wa känkuräu. En po ories kiro osap jau senek wa. Keseria, akas
    ätäi piririanik, akan isorakas kiro osap tai kunorianik, ätäi aka tukwaraiei.”
  inb-inb: —Kasapas. Taita Diuspa­lla tia­pus­kata, ¿alku­kuna­tachu sita­puntran­gi­chi;
    chi­wanka, kam kikin­kunata rabia­rispa kanin­gapa? ¿Kam­kunapa kuri pirla­kunatachu
    kuchi­kunata sita­puntran­gi­chi, sarun­gapa? Manima. Chasa­lla­ta, Diuspa Rimai­ta
    mana sitag­sina ruran­gi­chi, mai­kan mana suma iuiai­wa chaskin­gapa.
  hrv-hrv: “Ne dajte svetinje psima! Niti svoga biserja bacajte pred svinje da ga
    ne pogaze nogama pa se okrenu i rastrgaju vas.”
  box-NT: «Mi yí lá mu bìo na bìo sã̀ le Dónbeenì yi à na ɓa booní yi. Ɲún-sĩ,
    á ɓa dà à yèrèmá à cũ̀aaka mia. Mi mún yí kúia ho lóró na yàwá
    here ɓa nɔ̀nbùɛɛní tá le ɓa yonka.»
  ote-NT: Oxqui umfʉ ra ma̱ca noya núꞌʉ ya ja̱ꞌi hingui pa̱ da su, ngueꞌa̱ nuꞌʉ́ nja
    ngu ya zate tsatꞌyo ne da ꞌyøꞌtꞌahʉ ra ntsꞌoꞌmʉi, nehe nja ngu ya tsꞌʉdi tsꞌontho
    núꞌa̱ tꞌumbi.
  wnu-wnu: Mi qau gab iau me werisar, ende obounon eng wuri igeser anongoarubour.
    Ne mi uber qenenginob eng bur qib igour werei end bigunon eng wuri napi borusiorubour.”
  zam-NT: Ne'tolode ta' gu' cuent no te'th gu' cón che'n di's ndac che'n Diox loo
