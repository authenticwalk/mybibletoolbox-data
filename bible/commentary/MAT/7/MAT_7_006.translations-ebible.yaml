  huu-NT: ’Ero, eo mare rana omoɨ jɨconɨaɨmo fecañeno. Eo raifide rana omoɨ chanchuaɨmo
    fecañeno. Naimacɨmo omoɨ fecaiadedɨ, iena feiñoñeitɨmacɨ. Omoɨna gaɨñenamona,
