    nhini kardu-ka murrinh ngarra nukunu i mi nhini ngarra nukunu pirraputh da matha-nu,
    i nanki deyida wanku panankamitnu-yu.”
  dif-dif: Kulikiri wata kintalani jinkianau ja marda ngumu wata pikini worana pararanau,
    tanali tanana tidnali nankaiati ja jurana purana karitjiati.
  gam-gam: God wal wopake yenda ge ye i kena moye al naworne! Bis wopake yenda ge
    ye i kog moye al naworne! Ye ipo wori dal, kog ne, kena kamblo kal woro, wo ye
    tane we dji.
  nou-nou: “Edo embo ave Mamo da binga ewamei awa bae era awa teta sino inge ra awasedo
