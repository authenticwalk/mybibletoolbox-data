    فَتُمَزِّقَكُمْ.
  cop-CNT: ⳿ⲙⲡⲉⲣϯ ⳿ⲙⲡⲉⲑⲟⲩⲁⲃ ⳿ⲛⲛⲓⲟⲩϩⲱⲣ ⲟⲩⲇⲉ ⳿ⲙⲡⲉⲣϩⲓⲟⲩ⳿ⲓ ⳿ⲛⲛⲉⲧⲉⲛ⳿ⲁⲛⲁⲙⲏⲓ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲛⲛⲓ⳿ⲉϣⲁⲩ
