  jae-jae: “Akêŋ gêŋ dabuŋ êndêŋ kêam atom, oc sêkac tauŋ ôkwi ma sêŋac amac, to ambaliŋ
    nêm kêkôm, taŋ kêtu nêm awamata naŋ, êndêŋ bôc atom, oc sêka popoc.
  ksd-ksd: Koko avat a tabar ra umana pap ma ra magit i gomgom, ma koko avat a vue
