  jid-jid: Na nno yawhu ikpie wa tsratsra na. Na nno lede ikpie didi ma na. Ba' canwu
    ni za nda la ye tanyi
  wmw-wmw: Musiwape vinu takatifu waumbwa, wakukuzungunukirani wakupanyangulani. Wala
    musefye vifure vyenu mbere ya nguluwe, wasije kuluwata na maulu awo.”
  gmv-GGM: Be ton yedhonta malane simidi intena saxi dakerethonta mala anjetidaysa
    kanata sinthanine Worqa gudunthata sinthan yegopitte.
  ssg-ssg: “Kum kaxi hahanau kakai Haeu hani teka laha watakai hawane i. Laha aile
