    nənimen rutə pɨk revən tɨ pɨkə me. Rərəha mə pɨkə me nəha havən irə ia nɨsunraha.”
  kpr-kpr: '“Geka eni mo: namonde roera kakara o roera eveva amo, jo sino fukadae
