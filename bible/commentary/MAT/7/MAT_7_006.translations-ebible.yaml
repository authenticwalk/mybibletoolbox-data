    นิกฺษิปต; นิกฺเษปณาตฺ เต ตา: สรฺวฺวา: ปไท รฺทลยิษฺยนฺติ, ปราวฺฤตฺย ยุษฺมานปิ วิทารยิษฺยนฺติฯ'
  iws-iws: Kɨma dimɨn mɨiyɨk mɨiyɨkɨm Adi Komii siirɨm dimɨn whɨrkɨ kɨmbu karamaeyɨm
    inkam biyɨeyɨm wrananɨm sɨmiir kɨpi hauugi. Dimusi rani, mhoɨiya kɨmiirɨn wɨ sɨmar
    swokɨ kwaenɨniyokna pii. Kɨmiir dimɨn mɨiyɨk mɨiyɨkɨm iikamɨm hunanɨm sɨmiir kɨpi
    hauu. Dimusi rani, sɨma tɨ dimɨn ɨmiirɨm bɨ naɨngwokɨm mɨ tɨ dimɨnɨm wɨ ɨgani
    sɨma nɨnkɨn okwonami. Ɨriig.
  pol-SZ: Nie dawajcie psom tego, co święte, i nie rzucajcie pereł przed świnie. Bo
    i tak je podepczą, a was mogą zaatakować.
  ztq-NT: ’Kluuydy to xtiits Dios lo meñ nii chaklasty kono, por toontlaa klëë meñ
    go aan kxiix meñ go lëë do sinak chuuñtsyey mëkw. Ni jkaydy to kyalnsaak nii xneetsy
    Dios lo do cholsye lo meñ, por toontlaa subniy meño sinak xsyubniy ngutsy nii
    xyaan meñ ma.
  kqa-kqa: Muhɨmɨmuhɨm Gotɨrɨm yɨhɨramandu haŋɨnɨŋ mɨŋgata upɨriŋ maŋgumara. Narɨŋ
    aŋga kimɨruramata sɨtumandɨhi. Naŋga narɨŋandɨ mɨnza avivi haŋɨnɨŋ sambarɨm maŋgavaramara.
    Kamatɨranda tandayɨ taya taŋgumɨŋgutumandɨhi, vami.
  zai-NT: Cadi gudii tu xiixa ni zeeda de Dios cani qué iquiiñe para laani, casi ñaca
    nudii tu ni bi'cu'. Zanda ca guni cabe casi runi bi'cu', ucaa lú cabe laatu ne
    guxuuxe cabe laatu. Risaca stiidxa Dios casi ti perla, ne qué ñuu dxi nundoou
    perla lu bihui para guxhaata ñee si ni.
  upv-upv: “Ngok orrongrrongvi nololien nga wowarreng se kalesia nir. Ko re devjen
    nga re nir ne vare nga marivi jinibb ngamarsij p̃etp̃eti, kapmetmet re nir. Daron
    nga poro kapan ji nir nga kapwera tweni nale suk, ko nir arongwose parpalpal p̃iterter
    tevi kami pirpe guli, ko parungasi nale suk pirpe b̃erp̃er marbbötbböt re nanu
    nga m̃irres.
  wap-NT: “Manaꞌa utaaꞌanaꞌa kaimanaꞌo aimaakan Tominkaru diꞌikiꞌo arimarakanao ati,
    ĩtanawatinaꞌakan nii uꞌati karikaonan, naꞌiki ĩaroautapan nii unao. Manaꞌa ukabootaꞌanaꞌa
    umanawunuꞌo kawinipinaa kidaꞌo ushaꞌapauz kooshinao bii iti, ĩdakazaabiꞌian nii
    karikaonan kidaz.”
  mva-mva: “Kana uia Nanaranga kaiboang ne odio dieno nge moaki keu kandi! Kandi masa
    damulenaki be dabatotoki-kaming be mukumuku kamapura! Ra neming uia moaki boro
    arodia-lo karokakilako. Arodi karokakilako masa odio datuilako be daduaposa.
  dwr-NT: “Geeshshabaa kanatuwassi immoppite; unttunttu guyye simmiide, hinttena sa77ana.
    Qassi inqquwaa geetettiyaa hinttenttu al77o shuchchaa gudunthatuwaa sinthan oloppite;
    unttunttu barenttu gediyan yedhdhana.
  kfw-kfw: "“Inthiang phurkha ui ngaidiang pemaru; halli ninglungman katam ngaikha\
    \ wokngai matiang dapimaru. Inmani'n khawakha inkeiiya intouli khan inhong-inheiya\
    \ nangnikha na-eicha.”\x94"
  bfz-bfz: “पवित्र चीज कुत्तेया खे नि देओ और आपणे मोती सूंअरो रे आगे नि सेटो, एड़ा
    नि ओ कि सेयो तिना खे आपणे पैरा निठे केसी देयो और ताखे खाणे पड़ो।
  cuk-09: “Ar ibmar-nuegan-swilidikmalad mer be achumarga ukmar, ar abakalegi degir
    begi aibinnalile, degine, be-san ichimakalile. Degine, morbeb-akwagiid-nuegan
    mer be sinmarga mimar, ar abakalegi degir egi annaarmalale.”
  ben-OBCV: “পবিত্র বস্তু কুকুরদের দিয়ো না; তোমাদের মুক্তো শূকরদের সামনে ছড়িয়ো
    না, যদি তা করো, তারা হয়তো সেগুলি পদদলিত করবে ও ফিরে তোমাদের ছিঁড়ে টুকরো টুকরো
    করবে।
  mil-NT: ’Te nchaa ñáyiu ío sàá iní‑xi, te vá cádá yìca‑ndó‑yu cundedóho‑yu tnúhu
    Yá Ndiǒxí, chi núu na càda yica‑ndó‑yu te ngóo‑yu cuu úhú iní ñáhǎ‑yu xii‑ndo.
    Te ñáyiu‑áⁿ cúǔ‑yu dàtná iná chi quɨtɨ‑áⁿ nǔu na cuǎñaha‑o ɨ̀ɨⁿ sá cuǎñaha‑o,
    te núu ñá túú cùtnuní iní‑dɨ ná cúú xǐǎⁿ te tnɨɨ ñaha‑dɨ xìi‑o. Te cùu tucú‑yu
    dàtná cùchí chi quɨtɨ‑áⁿ nǔu na chùcu‑o núú‑dɨ yúú vǎha sá ǐo vii càa nani pérlá,
    te dìcó‑ni cùnu sáhá‑dɨ chi ñá túú cùtnuní iní‑dɨ sá cúú‑xí yǔú vǎha.
  myu-myu: — Wekawẽn icẽmãn — io'e Jesus. — Soat pe g̃u juy epeg̃uwẽn wekawẽn. Akurice
    buximayũ be g̃u juy epeg̃uwẽn, wa'õ kay g̃u ip puye. Ya'õpurug̃ jede ip. Warẽmtag̃
    webekitkit o'jukuk ip — Jesus o'e. — Xipat ma wekawẽn. Soat pe g̃u juy wekawẽn
    epeg̃uwẽn. Dajebaro buximayũ be dak g̃u juy epeg̃uwẽn. Itaybit g̃u ip ya'õdip
    ma iam. Ixeyũ be wekawẽn kawẽn te'e maap puxim — Jesus o'e cebe ip.
  fue-fue: To on kokkee dawaaɗi ko senii, gam to ɗi bittoy ɗi ŋata on. To on cankitee
    kaaƴe mooɗon dime yeeso afaaji, gam to ɗi jaaɓu ɗe.»
  amk-amk: “Wiro metohongno fio mararebana fo we fiawerafosa fanai, weo nana mani
    etaraberasa eharari mea aha. Tuti wiro mehabi mene mutiarafo we fiaifosa fanai,
    weo nana mani ambori etaraberasa etaha titawanai aha.”
  fai-fai: Kale kaba Got ami weng abemo kalin uyo ban keimin kinim kukáyamin bá. Kale
    be ulutaw kale, kaba ufek ufek abem uyo mayan kukaya bom ade kisol aungal uyo
    kung kukaya bom keimokabaw, kung ika kam kisol aungal bo yán tawal kutamodokabiw
    ade mayan ika alo asiki kumo kalokabiw.”
  ura-NT: Coa remaaecuru rijijieein nenacaauru rai, inara que banijiaain Cana Coaunera
    tenojoin tihache. Nabana inara coineteein inara cunaitaauruhane coataa. Niheichu
    coosi rijijieein nenacaauru rai, inara rai nelateein nenaa nii Cana Coauneraacha
    tei tenaa nainiheeiche, que jaolequiin chaque nelatihei rijijieein coaracuruhane
    jaun.
  mcd-NT: Tsain futsari un mato yoi man tapinon. Pashna pofu iyamarai yahua pofu non
    tushu inansharatiroma. Non mucuman tushu inansharapaifiaiton nan pitama nocorocon
    mocotiro. Nanscarifi aquin ratoranfoan man ato tsain shara Dioshuunoa yoipaifiaiton
    nicacasmacaquin mato chaca huatirofo. Ascacun ascarafo ato yoiyamacahuun. Man
    yoisharapaifiaiton Diosin tsain potatirofoquin.
  urt-urt: Yukur pa yaŋaꞌe ŋaimune ŋaiye tikin Got yilme ŋumbwat. Se ka plihe bunjenge
    engelꞌ yip. Topoꞌe yukur pa yiche salpan bwore bwore yip yilme lenge hroꞌ. Se
    ka ŋihip juh yisyerꞌe.”
  kiz-kiz: Usibhap'heli mabwa kyakij'hele kitakatifu, na usibhakhesusili maghorobhi,
    mbele j'ha bhene. Vinginevyo bhibetakufiharibu ni kufikanyatila kwa magolo, na
    kabhele bhibetakugeukila bhebhe ni kukurarura fipandi fipandi.
  tzo-TZE: ’Li boch'otic toj tsots yo'ntonique ti mu sc'an xich'ic o ta muc' li sc'op
    Diose, ja' lec mu xa me xavalbeic yan velta li sc'op Dios ti ja' sventa chijcuxiutic
    sbatel osile. Yu'un ja' jechic jech chac c'u cha'al jcot ts'i' ti bu mu j'ech'el
    xa'i pajesel c'alal chti'vane. Ja' jechic noxtoc jech chac c'u cha'al chitom ti
    mu sventauc me ch‑ech' xpech' ta teq'uel li nats'il ti toyol stojol ti lec c'upil
    sbae.
  lex-lex: “Yana miala hya' ed maka Uplerlawna gahani la'a riy mak kahmen memna kreiniana.
    Yoma itsi' emkade, de emolmolan nekama itala yamanna la ahu na'ana de hota ah
    die nwaldioinia pa ntowr ita. Ne emolmolan nek wali me tnaklia mutiara la wawi
    gaini noka hota nwatei-nwahapra mutiara de.”
  dov-dov: Mutapi zisalala kubankala, alubo mutasoweli zibi kumpela angulube. Ulabona
    zyalyatuulwa aansi amawulu, alubo zilasanduka akumudabula mutu fwapufwapu.
  rgu-rgu: Hihii-nanauꞌ lalao-lalafuꞌ laꞌe-neuꞌ Manetualain, bosoꞌ manori-mafadan
    neuꞌ mana mamumuluꞌ ara. Huu fo sira nana sama leoꞌ busa maꞌaaꞌ, de neuꞌ ko natafali
    mai suu emi. Sira boe pakanaaꞌ sama leoꞌ bafi. Maneniko lahenda fee lilo mabeli,
    sona ana ta tao daleꞌ neu! Huu fo noi namolo-natabuꞌ ana.”
  toc-NT: ’Ni̠ caca̠­ma̠x­quí̠tit chi­chí̠n hua̠ntu̠ xata­si­cu­la­na̠t­lahu cax­ti­lá̠n­chahu
    chi̠m­para xamaktum caj nata­si̠­tzi̠y y naca̠­li̠­kos­pa­sayá̠n; y na̠ ni̠para
    huá paxni caca̠­lak­ma­ca­pítit xalac­ta­pa­ra̠xlá y lacuán perlas xla­cata xlacán
    caj nata­lac­ta̠­yami̠y.
  ulk-1902: Nole abkoreb uaba ikuar abele zogo lu omai giz, a ua nole dikri uaba penina
    gaire borom giz ra opem, mena esapirda uiaba teter, a ko batauered uabi eregili
    mogamog.
  som-som: Waxa quduuska ah eeyaha ha siinina, luulkiinnana doofaarrada hortooda ha
    ku tuurina, si ayan ugu tuman oo ayan idinku soo jeesan oo ayan idiinkala jeexjeexin.
  mam-C: B'a'nqexa noq txi kyq'onji'y tumil, a tz'aqle twutz Dios, kye xjal, aye'
    noqx nchi yasin ti'j Tb'anil Tqanil, qu'n okla k-elil kyi'jlin kyyola, mo tze'nqeku'
    jun kuch nipela tu'n t-xi' jun q'inimil kye, noq aku b'aj kywa'b'in. Ex aku chi
    tzaj meltz'aj kyi'ja tze'nku jun tx'u'j tx'yan.
  ndj-ndj: “Mukotoo kuvapa vagalu findu fing'alili vakuwesha kughalambuka na kuvakapula
    mwaveni, wala mukotoo kuvayasila vangubi findu fitawukili vakuwesha kufivatanga.
  mbj-NT: —Bë an'oo manä awaar hã tsyt hẽ P'op Hagä Do wë kasëëw däk doo. Bë da regës.
    Bë an'oo manä too yb hã majoor gabarëëh do perora häd näng do s'ëëb. Ratsab'eep
    da bë majoor —näng mä Jesus.
  lat-VUC: 'Nolite dare sanctum canibus: neque mittatis margaritas vestras ante porcos,
    ne forte conculcent eas pedibus suis, et conversi dirumpant vos.'
  ngp-ngp: “Msekwink'ha makuli kint'hu kikukile, naho mse kuduula vint'hu va ugoli
    hana nguluwe, kwaviya, sema zinavijatangize no kuwahitukilani niyo zawasabant'hulani.
  enq-2: “Nyakamame Gotenya latae dupa yana namaiyepape. Maitamino doko, yana dupame
    kapilyetala nyakama nao titi pyao nepatami. Nyakamanya mamaku epe dupa mena katatami
    dokonya pyale nalalapape. Pyale latamino doko, mena dupame moko katao longao nepatamina”
    lea.
  eng-ASVBT: Give not that which is holy unto the dogs, neither cast your pearls before
    the swine, lest haply they trample them under their feet, and turn and rend you.
  mna-mna: “Koroŋ potomŋana na, kigiibi sorok pizin me pepe. Mi koroŋ tiom ambaimbaiŋan
    na, kipiri su pizin ŋge pepe. Kokena tikelut ma isaana, mi timaŋga piom tomini.
  myw-myw: “Awoum Yowbad navavag kuvgen kusekes mansiyas awuk, adok bipiyaves mo bigadeimiy.
    Awoum veigun kulev bwaloud waseg, mata ge bivva̱nis, bivatunis bikatigayay, bo
    bigeg.
  sby-sby: “Kamutapa bakabwa bintu bya Lesa, pakwinga ingabamubwelela ne kwisa kumuluma.
    Nambi kuwalila nkumba mikanda yamalungu, pakwinga nishikalwataulowa.”
  sll-sll: Ena God ha maing iwe, i pi awi di tenangi gau di ni tere ni sinamua. Te
    kun tenangiwe, i pi kun emin sungwo ali olamua.
  yaq-NT: ’Juka' eiyaawatchik, lutu'uriata Liojta betana weyemta, jume' inim tua ka
    tu'i yoememmeu ka inimmeu a' teuwaabaane. Chukula inime'e junuen, ka jume' chu'um
    juju'enam benasi, enchim am ya'ane' betchi'bo. Intok jiba inika'a, kaitau a tamachiatuka
    lutu'uriata, jume' tiusi, ka tu'ik tu'ureme ka a' majtabaane. Chukula, ka jume'
    bawepo tetam, pejlam teame, koowimmeu wo'otawaka'a benasi machika, inime'e intok
    amet chep cheptisune' betchi'bo.
  uro-uro: “Qale ngän navon ama im dä iarhongäkt kärqärhong i ama qumärqumär mamär
    irhong dä qale ngän narhon nä angän pelqäna bä ba ama vlam i varis ngä nanaengmät
    na ngät pa angärha qar angärha rem näkt ti rhong sävät a ngän ivakt iva rhi sangäm
    na ngän.
  ita-1885: Non date ciò che è santo a' cani, e non gettate le vostre perle dinanzi
    a' porci; che talora non le calpestino co' piedi, e rivoltisi, non vi lacerino.
  muy-muy: Kə̀vumi zlam *njəlatani ge Melefit ana kərá ba, do ni ti tambatkibiyu ma
    ke kʉli tahəpəɗkaba kʉli a. Kàfəkaɗumivu ebirsli gekʉli e divi bu ana mədrə́s
    ba, do ni ti təcəlki, tagudar masakani. »
  kqc-kqc: “Beika bi akeke bi auna rofu ga masi yi fore roka pearl bi dona di budari
    ga makufa. Makai regediri, bi ini yuka yaku etei ri fufuta resi kero resi ya aki
    rei usika regedi.
  tav-tav: ’Dio yere caroa áti nʉcʉbʉgorica wamerire na jooquẽja Diore cateerãre.
    Na mʉja cajoata yaiare na mʉja cajoorore bairona mʉja átiborã. Yaia maca caroa
    macajere nare mʉja cajoorije cãnibato quena mʉjaare baqueborãma. To bairo quena
    caroa áti nʉcʉbʉgorica wamerire Diore cateerãre na mʉja cajoata yejeare pairo
    majuu cawapa pacarijere bʉjariquere na mʉja cajoorore bairona mʉja átiborã. Yejea
    maca tiere cʉta rooye tuu bateborãma.
  eng-ULB: Do not give what is holy to the dogs, and do not throw your pearls in front
    of the hogs. Otherwise they may trample them underfoot, and then turn and tear
    you to pieces.
  spa-VBL: “No den a los perros lo que es santo. No tiren sus perlas a los cerdos.
    Así los cerdos no las pisotearán, y los perros no vendrán a atacarlos a ustedes.
  fra-_FOB: Ne donnez point les choses saintes aux chiens, et ne jetez point vos perles
    devant les pourceaux, de peur qu'ils ne les foulent à leurs pieds, et que, se
    tournant, ils ne vous déchirent.
  hau-ULB: Kada ku ba karnuka abin da ke tsattsarka. Kada kuma ku jefa wa aladu, lu'u
    lu'anku. Idan ba haka ba za su tattake su a karkashin sawunsu, su kuma juyo su
    kekketa ku.
  mal-mal: വിശുദ്ധമായത് നായ്ക്കൾക്ക് കൊടുക്കരുത്; നിങ്ങളുടെ മുത്തുകളെ പന്നികളുടെ മുമ്പിൽ
    ഇടുകയുമരുത്; അവ കാൽ കൊണ്ട് അവയെ ചവിട്ടുകയും തിരിഞ്ഞു നിങ്ങളെ ചീന്തിക്കളകയും ചെയ്‌വാൻ
    ഇടവരും.
  kkc-kkc: Godee mapoo tenelai bi ee so mapoo na tenee. Bei, soso namapoo see wedi
    sibileso no palaiso. Osoloso namapoo bi tekepo egee molo be mapoo na togobise.
    Bei, beso bi mapoo homoso tooboomo siloga tokenee palaiso.”
  urd-GVR: Kuttoṅ ko muqaddas ḳhurāk mat khilānā aur suaroṅ ke āge apne motī na phaiṅknā.
    Aisā na ho ki wuh unheṅ pāṅwoṅ tale raundeṅ aur muṛ kar tum ko phāṛ ḍāleṅ.
  far-far: “Ma nao mulu si kwatea ru abu ki fuana fa kui ki, fasia kera ka abulo,
    ma kera ka 'ala kamulu. Ma nao mulu si kwatea na gwaalaungi kamulu ki fuana boso
    ki, fasia kera ka liu ga 'ada fafona.”
  suz-BL: हेंथे थिपाइक्‍चा मदुम्‍शो थोव़क कुचुम कली मगेने, पोव़ आन ङोंइती इन मोती
    मब्‍वारदीने। मारदे हना दिम्‍नीम। मिनु बिर लेश्‍शा इन कली ग्राम्‍थ पीनीम। मत्ती
    १०:११; लूका २३:९
  car-NT: Moro kurano oty kysyton mo'karon pero 'wa. Ijako irombo kyno'ta'ton ajekapo'seine.
    Morokon ajotyrykonymbo paraso topurumbo kysematon mo'karon pyiruku 'wa. Ijako
    irombo kynuta'mipo'ta'ton.”
  amp-amp: Mirahn bi Bro Nkifrarhu yufatpno htafet shrm yakhato tfit yaumn wahiyafoya.
    Wahiyaforahnm, to kanga kekuthato tfit wasrahmn. Yo mirahn dborioh dborioh tngany
    mohm yakhato fohmn wahiyafoya. Wahiyaforahnm, to kanga tfit wuraye yahot tmbho
    botmbhorahmm.”
  bht-bht: उना लोकां जो परमेश्वरे दा संदेश मत सुणा जड़े बचना जो सुणना नी चांदे। अगर
    तुसां ऐसा करदे न, तां ऐ ऐसा होणा जियां पबित्र चिजां जो कुतयां अग्गे फेंकी देणा,
    या जियां सूअरां दे अग्गे हीरे मोती फेंकणा, उना तां सै पैरां हेठ गरेचणे कने फिरी
    करी तुसां पर ही हमला करणा।
  eng-NOY: Give not that which is holy to dogs, neither cast ye your pearls before
    swine; lest they trample them under their feet, and turn upon you and rend you.
  cub-NT: Jʉ̃menijicʉi yávaiye pʉeno me bajure coyʉbejarã ina põeva ãmenare, diede
    jápiarĩ eabevʉre. Nópe d̶aru, yópe põeva ne jíjʉroepebu jiarʉare yavimivare. Jiarʉa
    méne aru ãmene máre coreóvabeni, copedini cũñaima náre jívʉre. Nopedeca ina põeva
    ãmena, Jʉ̃menijicʉi yávaiyede jápiaiyʉbevʉ, ãmed̶arãjarama mʉjare diede coyʉrĩduivʉre
    náre. Aru ji yávaiye méne, pʉeno bojecʉede põevare ne ũmei, buebejarã ina põeva
    ãmenare, diede jápiarĩ eabevʉre. Nópe d̶aru, yópe põeva ne dʉvajʉroepebu cʉ̃rajiboa
    bojecʉrijĩboa perla ãmicʉrijĩboare vã́riva ne jipocai. Nijiboare coreóvabeni,
    cʉrad̶aima nijiboare jobo jívʉi. Nopedeca ina põeva ãmena, ji yávaiye méne jápiaiyʉbevʉ,
    ãmed̶arãjarama mʉjare diede bueniduivʉre náre, arĩ buedejamed̶a Jesús.
  ita-1927: Non date ciò ch’è santo ai cani e non gettate le vostre perle dinanzi
    ai porci, che talora non le pestino co’ piedi e rivolti contro a voi non vi sbranino.
  lww-lww: “Pe pon re amiu akilali nap̃a avisawal Visena Wa kiena ne Ntewa va yeririna
    la nap̃a la pe akekaran re ala poli. Nanene sa nap̃a amiu asum̃a apagan ruru ke
    lokul tetan lala e kinanena nap̃a po, ana pogos nap̃a akinana p̃isi, p̃isi na
    avilon p̃arila ana akar amiu ke sina ga. Sa ke m̃ena ga nap̃a visae awar nalaena
    wo lala va nompui lala, p̃isi na la avie neno ga vitove sike e pulkene.”
  ckb-ckb: «شتی پیرۆز مەدەن بە سەگ، مرواریشتان فڕێمەدەنە بەردەمی بەراز، نەوەک پێشێلیان
    بکەن و هەڵبگەڕێنەوە و پارچەپارچەتان بکەن.
  nas-nas: Eeꞌnoko Jiisuuꞌke mirumiruꞌ nauvurima aaꞌpuuꞌ, “Kapooꞌ meekung mosiꞌnanka
    averereriaꞌ otoai bereꞌarima okiꞌnooꞌnaꞌ tairaarima busivusiriraariꞌneenga. Eeꞌnoko
    napoꞌ diikaang dukuꞌ pooroꞌanko duaꞌeriaꞌ otoai. Teeꞌ nkoveriko metoꞌ ninka nariꞌ
    meeꞌaama moreꞌaaꞌneenga.”
  uvl-uvl: “Lemo ure urana ngana mur nenge heo ngana a tunge lange kaone mur ero.
    Pe lemo holonga mur a tamal sue lange kie mur ero. Iange lape te hepapar hulu
    hit mene pe te ringha taua imo pe te lata hule imo.
  eng-BBE: Do not give that which is holy to the dogs, or put your jewels before pigs,
    for fear that they will be crushed under foot by the pigs whose attack will then
    be made against you.
  ixl-CNT: Yeꞌ koꞌxh etal veꞌt u yolbꞌal Tioxh tu qꞌuꞌl echaꞌ txꞌiꞌ tiꞌ paav. Utz
    yeꞌ etal tu qꞌu bꞌoch xichin majte qꞌuꞌl tiira yeꞌ nitabꞌi yol tan, kam koj itxaꞌk
    te. Nikoꞌntaqꞌka eloꞌp echil tziꞌ utz; noj koꞌn iꞌan sete.
  xsi-xsi: Yesu iporo ŋgua ŋine lâ, ŋineŋga isia ŋgua mine tu, “Kelekele sapâŋa, ande
    miki ma kalanzi mbwâmbwa ndimo. Tia ma sipupulia ku sikami warakami. Aŋga miki
    ma katambira nemi mbote-mbote arara ilâ panzi ŋgoa ndimo. Tia ma sipale lâ kenzi.”
  crx-NTPO: Yak'usda ooghuni lubeshi ooghu hooloh-un, khun te lhike dult'ohne gha
    óoh'alh junih. K'us Yak'usda ye whúneodulh'eh-i, 'i kw'usul dizti'-i, pearl huyulhni
    'et dult'oh-i, khun gugoos dult'ohne butso naóolhdilh junih. 'Et ndahja de, dulcho
    hik'unutílh'us 'ink'ez 'aho nohts'u náhulhya 'ink'ez yanohodutálhch'ulh.
  kan-OKCV: “ಪವಿತ್ರವಾದದ್ದನ್ನು ನಾಯಿಗಳಿಗೆ ಕೊಡಬೇಡಿರಿ. ಹಂದಿಗಳ ಮುಂದೆ ನಿಮ್ಮ ಮುತ್ತುಗಳನ್ನು
    ಚೆಲ್ಲಬೇಡಿರಿ. ಹಾಗೆ ಮಾಡಿದರೆ ಹಂದಿಗಳು ಮುತ್ತುಗಳನ್ನು ತಮ್ಮ ಕಾಲುಗಳಿಂದ ತುಳಿದು ಹಾಕಿಯಾವು.
    ನಾಯಿಗಳು ಹಿಂತಿರುಗಿ ಬಂದು ನಿಮ್ಮನ್ನು ಸೀಳಿಬಿಟ್ಟಾವು.
  bbb-bbb: Ro kuke jade Godido vua akae ije abe va e ije bu vua maeje fiekuae ijuonevo
    ijene kuariavo. E ije bu ire moni ige bu kena mave ije vajiavo igeki. Mave ije
    bu ire moni ije kena irere abedufuo ije bu vierafeva bakido bu kame utautake.
    Ijiege ro ja naebe mukoe giakinu vua none maeje abe va e ije bu naebe oemarekinu
    fiekuae vierafeva ije kuariakuva buka ijuoneke. Buka adane bijuna una vua jone
    bu ke kuderiana una buone vierafeva ijia kuariakinu kame kaniana arafiriakono
    kiae.
  blw-blw: “Achiyu ammag cha epagngapagngar hen alen Apudyus hen anchichay tatagu
    way ammag térénay achi manlayad way mangngar. Hen miyaligana, kaman hen aho, te
    uray adchan hiya hen anchi ka-ammayan, fangtén chàyu chillu. Ya achiyu agé cha
    idchat hen anammay way haleppon hen fafuy, te anchag iwa-at yag inchayachayahchahcha.”
  tam-2017: பரிசுத்தமானதை நாய்களுக்குக் கொடுக்காதீர்கள்; உங்களுடைய முத்துக்களைப் பன்றிகள்முன்
    போடாதீர்கள்; போட்டால் தங்களுடைய கால்களால் அவைகளை மிதித்து, திரும்பிக்கொண்டு உங்களைப்
    பீறிப்போடும்.
  azz-NT: 'Huan Jesús quinnextiliaya in tagayot ica se nexcuitil de se itzcuinti huan
    se pitzot huan quiniliaya ijcuín: ―Amo xiquinmactilican itzcuinme ne chipactzin
    Tajtoltzitzin de Dios, huan amo no xiquintamacacan pitzome den tanextililis de
    Dios queme yesquía perlas ten semi telpatio. Porín nijín ocuilinme queme yesquíaj
    in taca ten yolchichicque ten quixtopehuasque in Tajtoltzin de Dios. Huan huelis
    yejuan quitzojtzonicsasque in Tajtoltzin de Dios huan no mocuepasque para namechquejquetzomasque.'
  spa-RV-1909: No deis lo santo á los perros, ni echéis vuestras perlas delante de
    los puercos; porque no las rehuellen con sus pies, y vuelvan y os despedacen.
  csy-csy: A thiangtho nate ui te na pia heak vun a, vok te mai ah pale te lot heak
    vun, a peang nuai ah sikcil tu a, leheak in hong pet tu hi.
  mxq-NT: ’Katʉ xymyoꞌoy ja úkʉty yʉ tsuꞌutsy diꞌibʉ tʉ ñejxy windsʉꞌkʉn es nan katʉ
    xywyʉjy ja perlʉ ma̱ yʉ ʉdsʉm, jaꞌa ko ttuktaandʉt, ta mnijʉmbítʉdʉt es mduktsuꞌuts
    mduknúkʉdʉt.
  tzj-NT: Ja xin Dios maxta teya' chiquewach winak ja xa e cani' tz'i'. Ja rtzobal
    Dios cani' jule' abaj ja congana nimak rjil maxta teya' chiquewach winak ja xa
    e cani' ak, matzij xa tiqueban tre ni mta, ja queri' cani' nquepak' chi cakan,
    matzij nebe chewij cani' nqueban tz'i' natqueti'.
  tdt-tdt: Buat nebee Maromak nian, la bele foo ba ema nebee lakohi rona. Nee hanesan
    imi foo fali ba asu, ka foo buat murak mean ba fahi. Se imi halo nunee, fahi sei
    sama tiha ba rai, i asu sei fila hodi ataka imi.”
  ron-BTF: Nu dați ceea ce este sfânt câinilor, nici nu aruncați perlele voastre înaintea
    porcilor, ca nu cumva să le calce în picioare și întorcându-se să vă sfâșie.
  eng-WEBP: “Don’t give that which is holy to the dogs, neither throw your pearls
    before the pigs, lest perhaps they trample them under their feet, and turn and
    tear you to pieces.
  eng-FBV: Don't give dogs what's holy. Don't throw your pearls to pigs. That way
    the pigs won't trample them underfoot, and the dogs won't turn and attack you.
  nld-1939: Geeft het heilige niet aan de honden, en werpt uw paarlen niet voor de
    zwijnen, opdat zij ze niet met de poten vertrappen, zich omkeren, en u gaan verscheuren.
  bwo-bwo: Woshosh t'ints meets S'ayino kanwotssh imk'ayere, it ink'wo guritswots
    shinats juuk'ayere, gúritswots itko b́k'awntso shaaw gizon keewets malo botufon
    boneed'awok'owa, kanwotswere aanar itn shas'etunee.
  nch-BL: “Amo xiquinmaca amo cuajcualme cati tatzejtzeloltic pampa quej chichime
    amechtanquechise. Yon amo xiquinmaca cati tahuel patiyo nopa masehualme cati itztoque
    quej pitzome, pampa san ipan moquejquetzase.
  quc-TNT: Meiya ri lok'alaj tak jastak ri rech ri Dios chque tak ri tz'i', mepe c'u
    ne chiwij, cäca'n c'u ch'akatak chiwe. Meiya ri je'lalaj tak abaj perlas chquiwäch
    tak ri ak, xak c'u ne mäquitac'alej.
  tfr-NTPO: »L̇l̇ëbo Sbö ĩ l̈i twëmi ba wl̈oyoga kong l̇l̇ëm, e so shjiti kjl̈oshko
    so sëmirë wl̈eni. Eni ga tek workwë bomi kjing go iröng obi, ga pjãy ue. Bomi
    obrikkwo tjwl̈õ ara wl̈eniyo dbumi köchi kong l̇l̇ëme. Eni ga sho shgl̈ëya bomi
    shjiryo drete.
  kaq-NT: Papa qui hinantibo hochiti qui hinanyamanahue. Maton hihti copibo rihbi
    cochi hinanyamanahue. Man hinanah, jaa jama jamaxon mato sca picanmis.
  ahr-ahr: जे पवित्र शे ते कुत्रासले देऊ नका, अनी मोती डुकरसनासमोर टाकू नका, टाकशात
    तर त्या आपला पायखाल चेंदतीन अनी पल्टीसन तुमले फाडतीन.
  sgb-sgb: “Paan yon ipalêkpêk hên ipamwang ya tungkol kan Apo Namalyari kanlan a
    mabay manggilam, ta habaytoy nanad ha ampam-i kaw hên maalagá ha aho ya mangayat
    kamoyu. Haka nanad êt ha mamitapon ha baboy, hên makamal ya perlas, ta bat la
    tanan pitu-tuk-anan.”
  vie-1934: Đừng cho chó những đồ thánh, và đừng quăng hột trai mình trước mặt heo,
    kẻo nó đạp dưới chân, và quay lại cắn xé các ngươi.
  kxv-kxv: “ନେହିଁ ଆ଼ସ୍ତିତି ନେସ୍‌କାକି ହୀଆଦୁ, ଏ଼ୱି ୱେଣ୍ତେ ତିର୍‌ୱାହାଁ କାଚାନୁ ଇଞ୍ଜାଁ ବାଂଗାରା
    କିହାଁ ଆଗାଡ଼ା ଦାରାଗାଟି ହୀଙ୍ଗା ପାଜିୟାଁ ନ଼କିତା ମେତ୍‌ଆଦୁ, ଏ଼ୱି ଏ଼ଦାନି କା଼ଦତା ତୁଡ଼୍‌ବିନୁ
    ।”
  cha-cha: Chamiyo numanae y galago nu y santos, ni inpelo y perlasmiyo gui menan
    y babue; sa no seaja ujagacha nu y patasñija ya ujabira sija ya infanyenabalag
    jamyo.
  amu-NT: ’Tiñeꞌquiaꞌyoꞌ ꞌnaⁿ na ljuꞌ laꞌxmaⁿnaꞌ nda̱a̱ nnꞌaⁿ na ticalaꞌñꞌoomꞌndye
    Tyꞌo̱o̱tsꞌom na ticalaꞌxmaⁿ na nntoꞌñoom joonaꞌ. Ee xeⁿ na luaaꞌ nlꞌaꞌyoꞌ matseijomnaꞌ
    chaꞌcwijom cwiñeꞌquiaꞌyoꞌ ꞌnaⁿ na ya na laꞌxmaⁿnaꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom nda̱a̱
    calueꞌ. Ndoꞌ calueꞌñeeⁿ nntaꞌqueⁿyoꞌ na nntquiiyoꞌ ꞌo. Meiⁿ tiñeꞌquiaꞌyoꞌ ꞌnaⁿ
    na jnda nda̱a̱ naⁿꞌñeeⁿ, ee xeⁿ na ljoꞌ nlꞌaꞌyoꞌ, matseijomnaꞌ chaꞌcwijom cwitueꞌyoꞌ
    tsꞌuaa ta̱ꞌ na jeeⁿ jnda nda̱a̱ calcu. Ndoꞌ calcuꞌñeeⁿ cweꞌ nntyueyoꞌ joonaꞌ.
  hin-CV: “वे वस्तुएं, जो पवित्र हैं, कुत्तों को न दो और न सूअरों के सामने अपने मोती
    फेंको, कहीं वे उन्हें अपने पैरों से रौंदें, मुड़कर तुम्हें फाड़ें और टुकड़े-टुकड़े
    कर दें.
  eng-OURB: “Don’t give that which is holy to the dogs, neither throw your pearls
    before the pigs, lest perhaps they trample them under their feet, and turn and
    tear you to pieces.
  spa-BES: No den lo que es sagrado a los perros, ni pongan sus perlas delante de
    los cerdos, no sea que los mastiquen y los ataquen.
  san-BEN: অন্যঞ্চ সারমেযেভ্যঃ পৱিত্রৱস্তূনি মা ৱিতরত, ৱরাহাণাং সমক্ষঞ্চ মুক্তা মা
    নিক্ষিপত; নিক্ষেপণাৎ তে তাঃ সর্ৱ্ৱাঃ পদৈ র্দলযিষ্যন্তি, পরাৱৃত্য যুষ্মানপি ৱিদারযিষ্যন্তি|
  tdx-tdx: Ko atolotse ami’ty amboa ty hena miavake, naho ko apoke aolon-dambo eo
    o hange’ areoo ke ho vazañe’e; hera hitolike handrimitse azo.
  naf-naf: In kwitnaŋ kwitnaŋ kambuk Kawawaŋgalen zenup ke tam ku ketalasim indame
    tamaŋ timti walelip. Ekŋenaŋ kwitnaŋ kwitnaŋ keboŋ ke selaŋ maim enzeŋip. In kegogak
    Kawawaŋgalen zetnaŋ am nânâyet wisat mamiwen ku diindowep.”
  grc-MT: μη δωτε το αγιον τοισ κυσιν μηδε βαλητε τουσ μαργαριτασ υμων εμπροσθεν των
    χοιρων μηποτε καταπατησωσιν αυτουσ εν τοισ ποσιν αυτων και στραφεντεσ ρηξωσιν
    υμασ
  vid-vid: “Mleche kutozela mibwa vinhu vilavigwe kwa Nguluwi, waleche kugaluka na
    kuwalumaga. Na hihyo mleche kutozela migubi vinhu vyenu vyelile, waleche kuvibiganga.
  pio-NT: '“Picácué picàlida mamáalàacata Dios itàacái mabáyawanéeri áibanái irí áuli
    nacáiyéi íiwitáise máiníiyéica báawaca iicáca Dios. Péemìacué comparación: Wàacaalí
    cayábéeri wawàsi áulinái irí, yásí nawènúa naamíaca wía, namàdáida nacái wainá.
    Wáucacaalí nacái perla cawèníiri íba marranonái irí, yásí nabawàida meedáni nàabàli
    yáapiréwa. Càita nacái, picácué picàlida mamáalàacata mabáyawanéeri Dios itàacái
    áuli nacáiyéi íiwitáise irí, marrano nacáiyéi íiwitáise nacái, níara wenàiwica
    máiníiyéica báawaca iicáca Dios, casaquèeyéica íiwitáise nacái, ipíchanácué máiní
    calúaca nía píapicha, néese namànicuéca pirí báawéeri”, íimaca yái Jesúsca.'
  tsn-tsn: “Se neeleng dikolobe dilo tsa lona tsa botlhokwa (diperela)! Di tlaa di
    gataka di be di retologela kwa go lona di lo tlhasela.
  amr-NT: Huatidiʼkeritaj Diosen huadak huaʼa manmadikahueʼ yanikaʼ. Kentaj eʼmanmadikaʼnayo
    dakhueaʼ magkaʼdik ya̱ʼneapetpiʼ. Konigti Diostaj pakhueʼ hua̱e̱ʼeritaj Diosen
    huadak huaʼa manmadikahueʼ yanikaʼ. ʼUrunanada eʼmanmadikaʼnayo opudomeytaj boʼhuadiaypo
    dakhueaʼda mogkaʼapetpiʼ.
  pwg-pwg: “Iyavo kava God ina sisiya vovokaravisi namada ibarei na ke kurisi kuni beyebeyena,
    iyamna ti nakanani ma kukou, ina miiritavire ma ina kanim. Ma bade kam posaru
    kiimatanina ke kuna tawei poro kurisi, iyamna ini tugudagudai.”
  cjv-cjv: Te ne yokamai Yai Gumam tai yo tongua tarom i kapu kei erekeiyo. Ne yokama
    epe benaingoro kei yokamai inako dero ne yokama ganom karaime. Te ne yokama guwai
    gai nokapu kapu non gumamdi erekeiyo. Ne yokamai epe benaingoro non guwai gai
    boromdi wanaimie,” Yesu epe di erome.
  tha-KJV: อย่าให้​สิ​่งซึ่งบริ​สุทธิ​์​แก่​สุนัข และอย่าโยนไข่​มุ​กของท่านให้​แก่​สุกร
    เกล​ือกว่ามันจะเหยียบย่ำเสีย และจะหันกลับมากัดตั​วท​่านด้วย
  por-BR-2018: Não deis o que é santo aos cães, nem lanceis vossas pérolas diante
    dos porcos, para não acontecer de as pisarem com os pés e, virando-se, vos despedacem.
  mhl-mhl: Yare manebi tiriine gbagbataiŋine fukega, oi qoro so yareinebi. Juŋe gopiŋ
    qoqoine oi kaneŋ maŋfuŋyaŋuŋgo so bokebi raine. Oŋu enimiŋ ine, yoŋoji oi kufuyaŋunji
    ode udu yaberu moke kerisieru ŋoŋo-ŋaŋe kiŋaberu kitiqoti egu eŋarenimiŋ. Oŋu.
  klv-klv: Samtilav nǝsa tovi siGot mai nalipah gail. Ehum gotolav nasoruan siGot
    mai alat lotomǝtahuni. Samtebubulan nanesnes samit gail len nǝhon nabuai gail.
    Mǝtb̃imaienan, dereh lipal kisom gail, beti lipair van hǝn gamito, kat pǝpas gamito.
  bco-bco: “Kelego꞉ Godeya꞉no꞉ da꞉fe alifa꞉ a꞉no꞉ giliyo꞉ dia꞉sa꞉ga꞉yo꞉ gasamo꞉wo꞉
    mea꞉so꞉bo. A꞉la꞉dimialega iyo꞉ nodola꞉sa꞉ga꞉yo꞉ gio꞉ ma꞉buluma꞉ib. A꞉la꞉ta꞉ga꞉
    giliyo꞉ soma nafale ginido꞉wo꞉ kabomo꞉wo꞉ dimia꞉so꞉bo. Mo꞉wo꞉ iliyo꞉ madali wa꞉la꞉
    sa꞉ma꞉ib.
  kdl-NT: “Kotsu i na̱ka̱ nshe ili iꞌya iꞌa̱ri i Kashila̱ wa. A ka fuɗa ta̱ a yira̱la̱kpa̱
    a lumusa ɗa̱. Kotsu i vuta̱la̱ igbegu i ikebe a kapala ka mburusunu wa, kpaci
    a ka kpatsa ta̱ iꞌya.”
  apu-NT: —Kãkiti kona sikari Teoso nakiti anãpamoni, kotxi atxiĩti iua anãpa kirioka,
    akatsata txai. Iua atokokana Teoso nakiti kona asika Teoso mapaxitakatimoni, kotxi
    iua anãpa atoko. Eereka iua misiritapitikai. —Apaka kona pinoakitsa ereri kona
    pisika irarimoni, kotxi iua katxaratari. Iua atokokanera Teoso mapaxitakanimoni
