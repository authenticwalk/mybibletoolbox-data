    eba nakapumuri kwaenda boyo dogiya mete taisi kurakurapomoto utapomoto.”
  nko-NT: “Mlɩmápʋ Bulu atɔ wankɩ́hɛ́ há ahá ánɩ́ bʋgyi fɛ́ akɩ́aɩ, Bulu asʋ́n
    tamawá amʋ́ ogyá. Bénya ɔblɔ́ dámlí dun mlɩ. Alɩ kɛ́n mlɩmápʋ mlɩ abutó
    wʋlɩhɛ há ahá ánɩ́ bʋgyi fɛ́ mprákuo nɩ́. Tsúfɛ́ bɛ́tsatsáa mʋ́sʋ́, tsɩ́á
    mʋ́ wá ɔdɩbatɔ.
  bsn-NT: 'Quẽna ado bajiro ĩnare yiyuju Jesús: —Bʉto quẽnase ñaja Dios oca. Ĩ yere
