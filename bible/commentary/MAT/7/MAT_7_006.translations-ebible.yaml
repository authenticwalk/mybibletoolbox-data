  kqf-kqf: “Bai waiwaiyawina mote daḡadaḡasi koma vitedi. Bi kota em posalu mote buwawa
    matedimo kumai naḡasa, tedi male sa vagudegudedi bi sa nuwavitala te sa koilisilisim.”
  cpb-NT: Te ipaitapiintziri otsitzi wathatsi tasorentsitatsiri. Te ipaitziri eejatzi
    chancho poreryaayetatsiri, ari roipatsitakero raatzikawaitero. Tera ipaitziri
    ikowawetari, osheki inkatsimate, ari ratsikantake.”
  aon-aon: “Ipak mare puhur yopiyopishi eneshenesh shugraeheshum Iruhin iri, aria
    puko nubagwesh. Umum maresh, nubag ta gutanom aria gunatuk ipak. Aria ipak mare
    puwashok yopiyopibi ipakib weiyoub bunam burguhw. Um maresh, ogwogwuhw ta hwusish
    weiyoub hurukutunab hwukwu ohwip.”
  hus-NT-2005: ʼYab ka pidhaꞌ xowaꞌ tʼokat an atʼax iniktsik xin junwal jelti an pikʼoꞌ,
    abal yab telab, táꞌ ka witsiy ani ti ki tʼajtsi xowaꞌ yab alwaꞌ jelti tam u kʼatʼux
    an pikʼoꞌ. Ani yab ka pidhaꞌ xowaꞌ kajbidh in jalbíl an atʼax iniktsik xin junwal
    jelti an olom, abal yab táꞌ kin kʼáchʼíkʼnaꞌ.
  mig-NT: Ma̱ kuá'a‑ró ndátíñu ii̱ núu̱ tí'ina̱ jíná'an‑tɨ̱, ni ma̱ skána‑ró perla‑ro̱
    núu̱ kɨnɨ jíná'an‑tɨ̱. Chi̱ nú súan te kuañu̱‑tɨ̱ sɨkɨ́, te naxíó káva‑tɨ̱ íchi
    núu̱‑ro̱ te chuxíní‑tɨ́ róó.
  bps-bps: “Na di ktulenyu i kaglut Dwata, ku nun to là mayè flinge nangyu fadlug
    tulen di dale. Hae, nangyu blé di dad ayem i nfun Dwata du kenla gamu baling nakét.
    Na nangyu bat di dad sdè dad too mabtas du balingla sa sandà.
  mbs-mbs: “Pekeimanday kaw te pegtoladà niyo te kebenalan. Eked kaw pemowang te mèpiya
    diyà te menge toyang, so memangà dan beling kenyo. Eked kaw heman pemegay te pirlas
    meelagà ipeninga diyà te menge osa, so peglegìtan dan beling iyan.”
  tof-tof: “Godón gyabi elklaza e nurr ume koke nülinane. I yabü sab syórr angónóm
    kena tübyalüngnüm. E yabiób wirri mani kla ta kyamülab obzek kwata koke amónane.
    I sab tibiób wapóre ola kena nyólnüm.
  cme-NT: «Baa na ta na hã juoraamba‑i Diiloŋ-bĩmbĩnni‑i. Da na hã-ba baa-ni,
    ba gbãa sire pu baa-na. Baa na ta na nanna na niibilenni‑i pɛrmba hɔlma-na, ba
    ka fĩɛna-niɛ muonu-niɛ hã-na.»
  sus-sus: «Wo naxa se sɛniyɛnxi so baree yi ra, xa na mu a ra e e ya rafindima nɛ
    wo ma, e wo maxin. Wo naxa gɛmɛ tofanyie woli xɔsɛe bun ma, xa na mu a ra e e
    maboronma nan tui.»
  pon-2006: “Kumwail dehr kihong kidi kan mehkot me sarawi, pwe re de sohpeiong kumwailte
    ngaliskumwailpene; kumwail dehr pil kesehdiong mwohn pwihk kan noumwail kisin
    takai kesempwal akan, pwe ihte me re pahn wia, tiakpeseng.”
  dad-dad: “Ereb fateul anĩ gaũ to urakenẽdig. Ãgenei maaĩ tuwa meli bagai pel anĩ
    bor to urakenẽdig. Ã ago gouf, yedim lalai difouf. Age de fen, falei del, ã serek
