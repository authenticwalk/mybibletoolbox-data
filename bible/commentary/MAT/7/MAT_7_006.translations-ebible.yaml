    ava, evetu genembo God da Geka imboe eraera aikena, God da roera a Geka jo kotae
    kotae mutae areva,” Iesu aminge sisira.'
  san-IAS: anyañca sārameyebhyaḥ pavitravastūni mā vitarata, varāhāṇāṁ samakṣañca
