  bhd-bhd: “ज़ैना लोक परमेशरेरू वचन शन्नू न चान, तैन न शुनाथ। अगर तुस एन्च़रे केरेले,
    त पवित्र चीज़ कुतरन कां छ़डनेरे बराबर ते कने मोती सूरन कां छ़डनेरे बराबर भोले,
    कि तैना तैन पव्वन हैठ ड्लन्चन ते बेदलोइतां तुसन पुड़ हमलो केरले।”
  too-NT: ’A'nan tachi'xcuhuī't a'ntī ixlaktaca'n lej ko'hua'jua' ixtapāstacna'ca'n.
    Lā' palh xlaca'n tū' tlakaj takaxmatcu'tun ixtachihuīn Dios, tū' caticāmāsu'ni'tit.
    Xmān nata'a'kchā'n lā' nacātatucscu'tunāni' hua'chi chichi' a'ntū lej xcana'n.
    Santo ixtachihuīn Dios. Lā' palh tachi'xcuhuī't tū' takaxmatcu'tun, tū' caticāmāsu'ni'tit
    xlaca'n. Tū' catita'a'cnīni'ni'lh ixtachihuīn Dios. Xlaca'n hua'chi lakatin pa'xni'
    a'ntū nalacchi'nta a'ntū lej tapala.
  ind-AYT: Jangan memberikan barang yang kudus kepada anjing-anjing, jangan pula melempar
    mutiaramu ke hadapan babi supaya mereka tidak menginjak-injak itu dengan kakinya
    dan berbalik mencabik-cabik kamu.”
  cjo-NT: Tee pipapiintziri otsitzi kameethaperotatsiri iwatha. Eejatzi tee pipapiintziri
    chaancho poreryaanikitatsiri mapi pinaperotachari royaawo, tee ikoyi royaawo.
    Tema ratsikawitawakawo eejatzi ikijakotyaawo rowitsintakiro mapi. Eejatzi okimitaka
    kameetharoña oetarika okantziri Iwaperite Tajorentsi. Kameetha pikenkithatakayeri
    paashinipaeni atziri okantziri. Omaanta aririka ikijantemiro, tee ikoyi ikemijantemi,
    eero poñaashirenkiri inta piyotaapiinteri koyirori.
  nsn-nsn: “Inggoum ahik pah mung heir tena inete God ger dedeil tasir lo ue ahik
    pah mung baka ueleheir tenami kuaman tasir hueit. Geta peirpeir uauhusin taninin,
    kara tur uiuir, kara eit tamiuoum.”
  san-DEV: अन्यञ्च सारमेयेभ्यः पवित्रवस्तूनि मा वितरत, वराहाणां समक्षञ्च मुक्ता मा
    निक्षिपत; निक्षेपणात् ते ताः सर्व्वाः पदै र्दलयिष्यन्ति, परावृत्य युष्मानपि विदारयिष्यन्ति।
  tna-NT: ‘Aimue detse etse chujeneda ai cuana uchi, cuchi cuana jusiatia cua mahue,
    tueda chujeneda ai cuana tidhitidhiata cua putsu. Ejusiatiaji beju tsuita cua
    uchi, cuchi cuana ja. Daja huecha Diusu sa jabuetsuati ai cuana id'abaja mahue
    cuana be mequisaji.
  lid-lid: “Ou sadeu nyamon ndrabun sala na mwi. Ya ou sakeh sa-un tam sala bwena
    ta bou. Buku ou akeh eh, idah kameh iri bou adek ala bwele-en ma tihisiy na kati
    iri, ano iri bou doh kameh tubuni iri ame hamon ja ani ou, ma sekese-ei ou ale
    bwisik.”
  wim-wim: “Niiy keꞌ theeꞌāna ngeen nathan yuk way min ngench thayan God.antamana
    kuꞌ al-alantana, puth thananiy-a, weentiythan ngula aꞌ wakiythana, puth-a, pathiythan
    niiyang. Aꞌ putha niiyaniya yuk pearls niiyantamana keꞌ theeꞌān minh nhinthan
    al-alantan, an than thaꞌangam maak-maakiythana.
  zga-M: Khyomela ukhunchipa imbwa ifinu ifivalanche, hange khyomela ukhunchilahila
    ingube inyambo. Pakhuva inchene pu yachikanda inyambo eincho na malunde ga nchene
    nukhuvasyetukhila nukhuva niefulania.
  yom-yom: —Lubika vana bima binlongo kuidi zimbua. Lubika loza bilunga bieno bithalu
    vadi zingulu, bila mazi bidiatila ayi mazi lubalukila muingi ziluvanga phasi.
  san-SIN: අන්‍යඤ්ච සාරමේයේභ්‍යඃ පවිත්‍රවස්තූනි මා විතරත, වරාහාණාං සමක්‍ෂඤ්ච මුක්තා
    මා නික්‍ෂිපත; නික්‍ෂේපණාත් තේ තාඃ සර්ව්වාඃ පදෛ ර්දලයිෂ්‍යන්ති, පරාවෘත්‍ය යුෂ්මානපි
    විදාරයිෂ්‍යන්ති|
  yut-yut: “Yo telagɨ pɨŋan do dɨma yomni. Yoba tobɨlek ɨnjɨŋ dabam. Ae kɨndɨrɨŋji
    tagɨsi bɨt do dɨma yomni. Yoba kandap da dɨ bamaŋ mɨsɨŋɨkbam.”
  grc-BYZ: Μὴ δῶτε τὸ ἅγιον τοῖς κυσὶ μηδὲ βάλητε τοὺς μαργαρίτας ὑμῶν ἔμπροσθεν τῶν
    χοίρων, μήποτε καταπατήσωσιν αὐτοὺς ἐν τοῖς ποσὶν αὐτῶν καὶ στραφέντες ῥήξωσιν
    ὑμᾶς.
  tbl-NT: Bud monen, “Bê ye duil tmulón yóm Udél Dwata bè yó kem tau gel hemnê du,
    lómón ke blay ye bè ohu yóm kimu alì mebtes. Ngem kà mom nékéten kuy. Ne lómón
    ke blay ye bè sdô yóm ngom libun alì mebtes. Ngem kà gotu sninà ndaen du elem
    hitok.”
  cpc-NT: Tii ipaitapiintziri otsitsi wathatsi tasorintsitatsiri. Ari okimitari iijatzi
    tii ipaitziri chancho poriryaayitatsiri, ari joipatsitakiro jaatzikawaitawakiro.
    Tii ipaitziri ikowawitari, owanaa inkatsimati, ari jatsikantaki”.
  nhg-NT: ’Inu sösantle tli yectec amo xequenmacacö checheme, hua lo que tli balierebe
    lalebes amo xequensemanelicö petzome. Majcamo iye que ipa moquejquetzasque hua
    cana de repiente mocuepasque nemopa hua nemiechcocototzasque.
  nya-nya: “Musapatse agalu zinthu zopatulika; kapena musaponyere nkhumba ngale zanu.
    Pakuti ngati mutero, zidzaziponda ndipo pomwepo zidzakutembenukirani ndi kukudulani
    nthulinthuli.
  ngu-NT: ’On tlen chipahuac ma ca xquinmacacan on tlacamej yejhuan sanoyej xcuajli
    inyojlo, pampa yejhuamej quen chichimej yejhuan huajnocuepasquej nemotech, niman
    mechcuajcuasquej. Niman on tlen hueyi quijtosnequi ma ca xquinmacacan on tlacamej
    yejhuan quen pitzomej, para ma ca yej ipan chojcholosquej.
  kup-kup: Met ari saleñir tin mod natü had bedeholor bolohol manamegi? Evo, met arim
