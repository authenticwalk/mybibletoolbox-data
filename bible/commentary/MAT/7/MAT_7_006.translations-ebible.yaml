  swe-swe: ”Ge inte det som är heligt [offerkött helgat och avskilt till Gud] åt vildhundarna.
    Kasta inte era pärlor till (framför) svinen. De [svinen] trampar ner pärlorna
    och [hundarna] vänder sig om och sliter sönder er.” [Offerköttet i templet var
    helgat åt Gud och tillhörde honom. I Bibeln är hundar ofta en bild på hedningar.
    I detta sammanhang handlar ”inte ge det som är heligt” om att inte döma och påpeka
    vad som är heligt för någon som inte förstår att uppskatta värdet av det. Till
    skillnad från offerköttet som var helgat åt Gud så syftar ”era pärlor” på något
