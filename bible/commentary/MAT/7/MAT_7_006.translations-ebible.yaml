  sri-sri: ’Marĩpʉre ñerõ ãrĩ bʉridarãrẽ ĩgʉ̃ya kerere werebirikõãka! Ĩgʉ̃sãrẽ wererã,
    diayéare õãrĩrẽ sĩrã, o yeseare ñaguĩda wajaparidare sĩrã irirosũ iribokoa. Diayéa
    guarã, õãrĩ sĩkerepʉrʉ, gãmenʉgã kũrĩkõãkuma. Yesea iridare noó gããmerõ kʉrawasiribéokuma.
    Ĩgʉ̃sã irirosũ ããrĩrã́rẽ, ubugorata Marĩpʉya kerere werebirikõãka!
  nal-nal: Tuaa naagu lis amun saan ka xoxok sin amun piu, taulaan amun piu dina rutaawuk
    ma dina xaraat faraksaat nim. Ma tuaa naagu psin amun kuxut daxa zinim ina di
    giu wana amun katura zaang sin amun bari, taulaan amun bari dina was kixip pana
    xaaka naandi.”
  kyq-kyq: «Ɔn̰ten Ꞌkɛɗki nakŋ *salal gɛn Raa se bɛsge tu, ɓɛrɛ sɔm ɓaa naaɗe asen
    tɛrl dose ki ɔɔ asen don̰ nɛɛpm cɛrɛk cɛrɛk. Ɔɔ meeɗgen te roɗe se ɔn̰te siɗeki
    kin̰zirge tu, sɔm ɓaa naaɗe lee do ki cɛrɛ.»
  kwd-kwd: “Ma moru sia kwatea mola nga 'ola 'e abu fana ku'ito, suria tagila bu'ota'i,
    ma gila ke'e 'amooru mola. Ma moru sia kwatea mola kwasila amooru fana boo, fa'asia
    gila ta talaufia mola.”
  ded-ded: Ngeni wiac mong kpetiac dedea, imoc kasi mi yemmebisia nga kubungina imoc
    berec yenearu mi ukubisia. Kasi yeneng dzigenema nginibauac nga berec yeni imoc
    haninginango tidzamebauac.
  ewe-ewe: “Migatsɔ miaƒe nu kɔkɔewo na avuwo o, eye migatsɔ miaƒe dzonu xɔasiwo ƒu
    gbe na hawo o. Ne menye nenema o la, woanya avuzi le wo dzi, atrɔ ɖe mia ŋu, eye
    woavuvu mi.
  nuy-nuy: Naagi-yung na-Jesus ni-yambini-wugij. “Anubani-maynji ana-maṉngulg-jinyung
    nurraarra-waṉagana-yinyung, yagi nurraarra-yu waa-ḻandhurrg. Marri anubani anaambaḻaman-jinyung
    yagi nurraarra-ngu-barawudi ana-bigi-bigi-wuy. Anubani ana-bigi-bigi arragarra-wan.ngana
    anubani-yung mun-mirri, marri anggaagiyn marri nambanggu-wangana nagang.”
  cop-BHC: ⲘⲠⲈⲢϮ ⲘⲠⲈⲐⲞⲨⲀⲂ ⲚⲚⲒⲞⲨϨⲰⲢ ⲞⲨⲆⲈ ⲘⲠⲈⲢϨⲒⲞⲨⲒ ⲚⲚⲈⲦⲈⲚⲀⲚⲀⲘⲎⲒ ⲘⲠⲈⲘⲐⲞ ⲚⲚⲒⲈϢⲀⲨ ⲘⲎⲠⲞⲦⲈ
