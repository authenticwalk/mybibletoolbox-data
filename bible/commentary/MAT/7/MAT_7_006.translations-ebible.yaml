  ntp-NT: Cascʌdʌ maitʌaagai mʌsapiaaagiada Diuusi ñiooquidʌ ʌoodami ismaacʌdʌ cʌʌdai
    Diuusi dai maivaavoituda ʌlidi.
  rai-rai: “Koku muaat tabaara a kum paap ma ra gomgom na utnaa anun God, kaduk diat
    a tapuku ma diat a karaat muaat. Ma koku muaat ong anumuaat diwaara taa ra kum
    boro, kaduk diat a paa ginaginai ku ma ra kakindiat.
  haw-1868: Mai haawi aku i ka mea hoano na na ilio, aole hoi e hoolei i ka oukou
    mau momi imua o na puaa, o hehiia ilalo e ko lakou mau wawae, a e kepa mai hoi
