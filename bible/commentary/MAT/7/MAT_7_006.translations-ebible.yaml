  zab-NT: ’Quɨt gúntit pur gúnpac de ni quɨt rcaaz gún cuend ni zéed pur Dios, te
    quɨt xi gunnédeb laat. Te pur belati gúntɨ ziy, niy ná zecpacza chi rcuaa bniety
