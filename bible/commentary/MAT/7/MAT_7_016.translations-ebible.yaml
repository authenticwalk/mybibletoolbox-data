  hub-NT: Tumaina asamtai shuar ainaka nita takainamuri iirsarum nekamainaitrume.
    Munchigka untukra nerenka neremaitsui, tura untukrasha munchi nerenka neremaitsui.
  hmo-hmo: Edia huahua dekena amo do umui diba idia be namo o dika. Au ginigini ese
    vain ena anina ia atoa lasi, bona ava ginigini be fig huahua ena anina ia atoa
    lasi.
  big-big: Keya inugu pewiliyegi iwaka sagirik kazing puwiligu miziyeng keya watabi
    puwiligu kisi piyengka inugu iwaka sagi. Yengeleiyengki kumuli. Yengeleileigi
    wilekyengko yengeleilei ngenangailei mizi, purik teni yongkambanuwili were yengelei
    wilekyengki pakeli, wazonolei ma kailelei miza legi. Teni ngoyei wilekyeng mabung
    ingakmerekka tiyi ono kani ma kopi wilekyeng ingakmerekka tiyi ono kani.
  gux-G: Bi luana n wangi ban tie yaaba. Bi ba fidi ki lali duudi konkonbu po oo?
  cnl-NT: Li²³quin³na'³ 'e³ jmii'³¹ cu³løn³¹ dsa³ mɨ³rɨ³joo³²ra'³ 'e³ jmii'³¹ jmoo³².
    'A²³la³ jo̱³ xoo'³¹ tó̱o̱² 'e³ 'ɨɨ³ mɨ²jø'², ¿mɨ³naa'³¹? 'A²³la³ jo̱³ noo² 'e³
    'ɨɨ³ mɨ²higo, ¿mɨ³naa'³¹?
  zar-NT: Yuguʼ le tunëʼ ilaca bëʼ le nácagaquiëʼ. Bitiʼ ruchíbiruʼ le ribía lubá
    uva lu yaga yötsiʼ, en bitiʼ ruchíbiruʼ le ribía yaga higo lu guixiʼ legui lásidoʼ.
  kde-kde: Bahi muchimuvamale kwa vihepo vyavo. Dachi, vanu vàhepa sabibu n'diheya
    au vàhepa tini mmbigili?
  ata-ata: La sou nenge tatongoneꞌi ta mitema sou palomatana kalakalavoi aloxo, nenge
    tatongonu ovuovu no anu ngiangiaxu. La sou ta mitema imomomosou ielexu ovu ngiaxu
    no anu xuxua uasi mo uaini ngiaxu no anu lamota anaanaxu uasi.
  qvw-NT: Chay wayuyninpa lisishanchicnümi lisiycälinqui. ¿Imaytá caśhacunapi übacta
    pallachwan? ¿Ütac ćhïćhicunapi ïgusta pallachwan?
  nfa-nfa: Tasamia ho miu bisa tadhe dhèu dhu kapodꞌe sèmi sèra? Ladhe la nèti tatao
    rèngu. Èèna sèmi dhèu ladhe rèdhi hua, hèia tadhe dènge ana aajꞌu ne. Hua dhu
    beꞌa, mai boe nèti ajꞌu dhu karehe.
  tnp-tnp: Kəni e nəmiəgəhiən rəhalah, nəkoteruh nəuan, kəni nəkotəhrun nak tətatɨg
    e nɨkilah. Nətəmimi ko kəsəhuvəniən motəhli nəua krep e nɨləuɨs arfu, uə nəua
    fik e təliluə.
  urd-urd: उनके फलों से तुम उनको पहचान लोगे; क्या झाड़ियों से अंगूर या ऊँट कटारों
    से अंजीर तोड़ते हैं?
  hot-hot: Aêŋ ba iniŋ anôŋ intu tem injik i thô. Yak lôkmaŋgiŋ mena kamuŋ lôk lilu
    ma avômalô ethak elav hatôm iniŋ nôm e?
  mqj-NT: Sapo la muissanammia' ke muitami pa'palakona. Annu tae' dengan leleanna
    bua anggur la dipuppu' dio mai to' duri, battu bua ara la diala dio mai to' kurra
    ma'duri.
  rus-SYN: По плодам их узнаете их. Собирают ли с терновника виноград или с репейника
    смоквы?
  mbh-mbh: Thomu o ate toko nge ile vothung, ranga ve ako tokokoere o ate won ako
    nge imonnga. Na i pavurvur aro wong vurpot vain monnga a we wopuponga nge avele.
    Na thomu o vur pupos monnga a we wopuponga nge avele.
  bdd-bdd: Ma ꞌidi paihowao ꞌoidiyega ꞌabwa wasanapudi, weyahina talitali geya sawasawahina
    huwaina ꞌihepiyoi. Buyubuyuwa wete gide geya sawasawahina ma huwaina ꞌihedamaya.
  cbt-NTPO: Napoaton noya yonquico'. Noya cancantohuachina', noya nisapi. Co noyahuë'
    cancantohuachina', co noyahuë' nisapi. Co no'tëquën a'chintarinënquëmahuë'. Ni'co'.
    Sharo'sa' nitërin quëran nohuitërëhua'. So'huanpiso', co misëra nitërinhuë'. ¡Shihuarionta'
    co quëpa nitërinhuë'!
  srn-NT: Ma yu kan sabi den na a fasi fa den e libi. Bika wan prasarabon no e gi
    droifi, èn wan makabon no e gi figa.
  cta-NT: Taca jiꞌi̱ ma̱ tyuloo ma̱ jiꞌi̱ nguꞌ cuiñi biꞌ loꞌo ñaꞌa̱ ma̱ ni cña nduꞌni
    nguꞌ, si chaꞌ tsoꞌo, si chaꞌ cuxi nduꞌni nguꞌ. Siꞌi jiꞌi̱ quicheꞌ yane nsuu na
    siꞌyu losuꞌ tyixi, chaꞌ ná ta lti biꞌ siꞌyu tyixi; juaꞌa̱ siꞌi jiꞌi̱ yaca quicheꞌ
    nsuu na siꞌyu tyixi.
  bqc-SIM: Á ń dↄ̃ ń yãkɛawa. Wìli kukɛ lɛ̀ líwao. Wìli kpa bo kaaewao.
  tcz-CHONGTHU: 'Nanghon amaho chu agauva, tichu achon nauva kona na hetdoh thei diu
    ahi: Mihon lingnang lah a kona lengpi ga alo jiuva, ahilouleh ling phunga kona
    theichang ga alo ngai jiu vem?'
  mar-mar: त्यांच्या फळांवरुन तुम्ही त्यांस ओळखाल. काटेरी झाडाला द्राक्षे लागतात काय?
    किंवा रिंगणीच्या झाडाला अंजिरे येताच काय?
  snp-snp: Aya wenenawa mona melenawado yati kulawa ya eyeti geyefe lenagilae. Lunadi
    liyami ya kefani kailau yauti dolinawafe? Ido yá kemani ailau yati ade ilawa ya
    dolinawafe? E’e, eti ámenawamo ne.
  isl-isl: Þið getið þekkt þá á afleiðingum orða þeirra og verka – á sama hátt og
    þið þekkið tré af ávöxtum þess. Það er óþarfi fyrir ykkur að ruglast á vínviði
    og þyrnirunna, eða á fíkjutré og þistlum.
  spy-NT: Ōnkētēē bichoo ng'aleek chēē yēyē. Māyēyē ꞉cheebkateet mbuuniik āmāyēyē
    ꞉siikoowēēt lamayeek.
  xnn-xnn: Isonga nan ik-ikkanda ay baken gawis et siya nan mangilasinanyo ken daida.
    Kaneg isnan kaiw ay nan begasna nan mangilasinanyo. Tay adi mabalin ay bomgas
    nan kawayan is papaya ya nan sibit is alomani.
  mwe-mwe: Bhai, shimwaamanyanje kwa itendi yabhonji. Bhuli, bhandu bhalikabhanga
    shabhibhu mmaukutu ga mibha, eu tini mmbigili? Ng'oo!
  tte-tte: Tem ali paisowa uwena wagitai kabo wakataili. Oine kanna nige sowasowana
    takalai samasamali koina. Bosibosi kanna nige sowasowana takalai kedaba koina.
  tcs-tcs: Ane ip yupla i kip wase dempla ebridei po wanem dempla i mekem, den yupla
    i go sabe wiskain pipol dempla. Dempla i wase dem pama uda i zaze tri lo da kaikai
    dat tri i sakem. Ol sabe ip da tri i gud o nugud. Prut blo greip i kan gro midel
    lo ol putigras, ane da gudprut blo pigtri i kan gro midel ol tonibus.
  hlt-THB: A mingmih ce ak thaih awh hat bit kawm uk ti. U ing nu hling a thing awhkawng
    misur ak thaih bit khawi nawh, hling dum khui awhkawng thaih qah ak bih khawi?
  soq-soq: Mo dewau mampe ewane ateitana mo apana inainambu dainea. Ia gedaragedaraua
    mai ipawa euda naupia rua, dia. Deawaa, elobudubudu inileidia osowe mai korou
    ipawa naupia rua, dia.
  qub-qub: Llutan yachachicoj cashanta musyanquipaj imanöpis cawashanta ricarmi. Manami
    imaypis übasta pallanchïchu shiracunapita. Ni cashayoj yöracunapitapis ïgusta
    manami pallanchïchu.
  att-att: Á tákkilalán naw ira megapu sù akka-akkuád da, nga kunnay ta panákkilalán
    naw ta káyu megapu sù bungá na. Egga panò sî nga mabbungá ta malobák? Egga panò
    kaddà nga mabbungá ta kapáya?
  bki-bki: Mia kamiu kuvitilubarbarlo ea m̃arati na kialo meuliano nalo. Soro napano
    be niononoti, bija teli nalo napano abe niononoti, maka atum̃a avar sinaniano
    novo p̃eli m̃arati napano jesei bo.
  bqp-bqp: Áni ń dↄ̃ ń yãkɛnaaa. Òdi geepi bo lɛ̀ líaro. Òdi kaka e babare láaro.
  mcp-mcp: Bɨ mə bá dʉ mpu bwo nə kuú njɔɔnd wáŋ. Ye bwə́ dʉ mwáág mə́budə́ ŋgwúdáánzə́
    dɨ̂, ŋkí nə́ ifumbí byaag dɨ̂?
  hat-hat: n'a rekonèt yo sou sa y'ap fè. Yo pa keyi rezen sou pye pikan. Ni yo pa
    keyi fig frans sou pye rakèt.
  npl-NT: Nomejwah weletis nonkinmixmatiskeh ika tlan kichiwah, porke amo motekih
    uvas itech witsmeh, nion se tlátsmoli weleti kitemakas igos.
  bgg-bgg: Nathek ne ithek è nyie rek pha ji è thieg ruii phro. Migem muiithek è angurthek
    awoi ruii phro, chiih-è migemgmuii è de hingiphemthek awoi ruii phro.
  eng-TCENT: By their fruits you will know them. Do people gather grapes from thorns,
    or figs from thistles?
  eng-BSB: By their fruit you will recognize them. Are grapes gathered from thornbushes,
    or figs from thistles?
  cpu-NT: Ontzimatyeera ankempoyeero jantayeetziri ayotantantyaari ikameethashiretzirika.
    ¿Añiiroma uva onkithotantyaaro ovaato kitochee? Tera. ¿Omatziroma higo onkithotantyaaro
    iroori? Te omata eejatzi.
  san-ASM: মনুজাঃ কিং কণ্টকিনো ৱৃক্ষাদ্ দ্ৰাক্ষাফলানি শৃগালকোলিতশ্চ উডুম্বৰফলানি শাতযন্তি?
  tac-NT: '''We a''lá nérékuru ''we a''lá ''nátame ko ''we a''lá nóchali nochasa.
    Tabilé ''la ralámuli nísaká, ''liko tabilé ''la nóchali newámala. Tabilé rakémala
    i''wilí (''uba) alé golalachi, ''lige aminami tabilé rakémala alué chuná alé bilena
    bitáyachi.'
  eng-WEBPB: By their fruits you will know them. Do you gather grapes from thorns
    or figs from thistles?
  gfk-H: Muat na nas kilam diet ta ira nudiet pinapalim hoing muat la nasnas kilam
    ira dahai ta ira hunue diet. Pa muat la dikdik ira tahus ta tiga dahai i mon tukuluna.
    Pa muat la kapkap mah ira fig ta ira hinau i mon tukuluna.
  viv-viv: Au guwadi againe wanahalamanedi. Kelefi keke ai-kawowo againe kadakoluni,
    kadu fiki keke aboda againe kadakoluni.
  yao-yao: Chimwamanyilile kwa isambo yao. Uli?, Ŵandu akukombola kukaŵa sabibu pa
    chitela cha miiŵa, pane tini pa nkwanga? Ngwamba!
  tgp-tgp: Ha pa er̃i hitevosahira na nora vavahinau. Ha sopo er̃i vu na vua grape
    na talu kaulu teni vua fig na asi matemate.
  auc-NT: Edæ tömenca adinque mïnitö, Awæ̈ æbänö ïwæ̈, ante tä pete bete do ëñëmïni
    baï, Ïïnäni ædänidö ïnänii, ante ëñencæte ante tömënäni näni cædïnö adinque edæ
    do ëñencæmïnimpa.” “Yowemö æncæte ante waodäni dicæ daa mongæ̈wäa tä pete æ̈näniyaa.
    Iigowæ̈ñeca æncæte ante waodäni dicæ wæntowäa edæ tä pete æ̈näniyaa.
  kbc-NT: Pida icota mowooɡ̶oti anidi leeɡ̶odi niɡ̶inoa loenataka, anodaaɡ̶ee mowooɡ̶oti
    ane latopagi niale leeɡ̶otedi elali. Igaataɡ̶a naɡ̶ana omiigonaɡ̶a ayajigo uuva,
    codaa niɡ̶inoa lalepiɡ̶igoli aɡ̶oyajigo fiigo.
  bmh-bmh: Polu ze awaranemen dudu agal igul erunanem eim ag petak abe mamamen. Dudu
    ag wain dab us kulam ebuan wanemen ta? Dudu ag sabug dab ebulig ziu ebuan wanemen
    ta? Tam pet tam.
  ctu-BL: ¿Mu' ba i tujq'uel ts'usub ti ch'ixol, mi i wut te' i c'aba' higo ti ts'ʌbabol?
    Ti' wut jach mi la' cʌn lot bʌ x'alt'añob.
  meq-meq: Ka sərumeye tay ha ka bo abəra na, ta məsler tay nakə faya ta giye aye.
    Ka slumeye faya maŋgəle hohway i werepezl abəra ka dərizl i gərɗaf i dak ɗaw?
    Ada ka slumeye faya maŋgəle hohway i gurov abəra ka dərizl i gərɗaf i tsetsiv
    ɗaw?
  noa-H: Hich jãg miu gayam uva p'ierrba ni higojã hag bʌ̈ gayam k'abam p'ierrba haajemjö,
    hamau nem wau nʌm gaaimua pãrau ham k'ap'ʌ haju haai nʌm, hõor wajap'am k'ʌʌná
    wa hõor k'aigbam k'ʌʌná.
  alp-NT: Po imi supu rekwasi bei saisa rebe esi onore, saka ai aini supu rekwae bei
    esi buaije. Imi bere ara buai bei ai luli mo kai anggure buai bei tapuane nluline
    mo.
  san-VEL: manujaa.h ki.m ka.n.takino v.rk.saad draak.saaphalaani "s.rgaalakolita"sca
    u.dumbaraphalaani "saatayanti?
  kbq-kbq: Kagrama zamagenka, antahinka zamagrima hananana, rgama rentesare kegahane,
    krepia ave'ave zafafinti noragize, hifi ave'ave trazampinti fikia tagigahazo?
    A'o, anara osugahaze.
  kbh-kbh: Ts̈ëngaftanga betiyënga jtsabuatmana nts̈amo cada ona tojtseshajcá; cachcá
    ts̈ëngaftanga chcanga s̈mochantsëbuatma, ndayá chënga mochtsamama. Uchmas̈ëshe
    betiyents̈ana ndoñe uvas ntjuátabebiana, ni higuëbé cardo betiyents̈ana.
  ron-LSB: După roadele lor îi veți cunoaște. Culegeți struguri din spini sau smochine
    din ciulini?
  pon-pon: Komail pan aja kin irail ni arail wa. Pwe da, aramaj pan kak dolun jan
    wain ni karer, de pik jan ni tuka kamadak?
  nhe-BL: Queja se tlacatl quiixmati se cuahuitl ipampa itlajca, inquinixmatise ajqueya
    yajuanti intla inquitlachilise tlen quichihuase. Inquimatij se tejtzonquilitl
    ax hueli temaca xocomecatl. Se sahuamecatl ax temaca se tlamantli tlen cuali para
    tijcuase.
  sps-sps: Ami onot rom ma nat rari tan kat tsuri. Fiisia, a vainy te onot ror ma
    patsik tu fua nan vei tan kakarits? Ge, ari onot ror ma avet tu ngainy tana aufing
    a ngarian?
  wnc-wnc: Danike aminu waakwakga puya takngatu takngatu pasiwa kake waakwakge kem
    amin ngang ginu anggaman natapning. Ginda atnataaing. Wain tapunda bombing kakngane
    dua aakainggen. Siwan katap tapunu gwendu umana pik ngang yakamang. Siwan zongazonga
    paanga kayata pik tapunu dua aakaing.
  nmw-S: Wedi ginawi hinone hu paidi iloke hu lapuid. Siyo greip hinone taine ta edekibo
    he pipisare, age? Kapoi hinone taine ta edekibo he daudawou, age?
  bus-bus: É ń dↄ̃ ń yãkɛnaa. Wè geepi bo lɛ̀ líaro. Wè kãkãa e babanɛ láaro.
  gub-BL: Pekwaw putar pe wà nehe, ta'e pexak putar wanemiapo kwer pe wà nehe xe.
    (Zàràkàxihu 'yw nahezuz kwaw xu 'yw rehe a'e. Pako 'yw nahezuz kwaw tukumà 'yw
    rehe.)
  imo-imo: Aku tepa amo namili ningolio wali takeme manda londoko nolemalaya? Molo
    me te namili ningo maliembi te manda akuko nolemalaya? Paa molo. Amo te lupe,
    takeme te lupe, me te lupe, maliembi te lupe ningo karomele. Kano kolo toli imboma
    ongo ulu tengema kanokolio, eno paimbo kolo tolima ningo kanonge.
  boj-boj: Niŋgi naŋgo kumbra di geregere tenemtosib poiŋgwas, naŋgi Qotei aqa medabu
    o qaji tamo bolesai. Niŋgi are qaliy. Tamo naŋgi sil luwit mariŋq dena wain gei
    osib uyeqnub e? Sai. Maŋ luwit mariŋq dena qura gei osib uyeqnub e? Sai.
  eng-DRA: By their fruits you shall know them. Do men gather grapes of thorns, or
    figs of thistles?
  knf-knf: Naluŋ kayikrënaan baka ţi mnwo mi baka. Ñaaŋ aanhilan kamar mbut ţi byuw,
    këme mnjaak ţi bţëmpël.
  san-KHM: មនុជាះ កិំ កណ្ដកិនោ វ្ឫក្ឞាទ៑ ទ្រាក្ឞាផលានិ ឝ្ឫគាលកោលិតឝ្ច ឧឌុម្ពរផលានិ
    ឝាតយន្តិ?
  arn-NT: Eymün ta ngüneduamafimün tañi femkeel mew engün, sarsa mew ta entungekelay
    ta ofad, ka igo entungekelay ta troltro mew.
  zas-NT: Per zayünbeedi laa reeman por ni rüjn reeman, din ad rtiat uv loj yaquiëjch
    ad rtia tëët higo loj guiꞌxh guiëjch.
  ken-NT: Chɔŋ mǎndɨŋɨ ɛnyǔ bɔ́ báchí ndǔ bɛpɨŋ ɛbhap, nkúbhɛ́ mbɔ ɛnyǔ mmu
    árɨŋɨ ɛnɔk ndǔ kɛpɛm ɛki. Bápú rɔŋ ndǔ támfáŋ mánkɔ́k nɛpɨ. Nɛ bápú
    rɔŋ ndǔ nnɛt áróŋóri mánkɔ́k bakwa.
