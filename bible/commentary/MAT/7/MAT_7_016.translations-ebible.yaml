verse: MAT.007.016
translations:
  kpx-kpx: Iale ata kebiau onole vamale kemo lana kebia hilokaeveve. La bae laokamo
    vulutu ehalivebene. Isi la bae sesenamo madilini ehalivebene.
  okv-H: Avo eto enana amunure avo enana ta ari na harikau kesova ke amita be amo
    eingera. Esi egama ai ta hombare be mane humbagora eto nei ji koririva ai ta oga
    mane imbagora.
  tbo-tbo: Lawa hai ugo uyahihiyei apo ta galena tuhagahi. Apega gologolowa gowana
    wine ugona donadona u tuyana una lohi po apega sitaniya u toyana kiyaha ugona
    una lohi.
  mal-C: അവരുടെ ചെയ്തികളിലൂടെ നിങ്ങൾക്കവരെ തിരിച്ചറിയാം. മുൾച്ചെടികളിൽനിന്ന് മുന്തിരിക്കുലകളോ
    ഞെരിഞ്ഞിലുകളിൽനിന്ന് അത്തിപ്പഴമോ ശേഖരിക്കാൻ കഴിയുമോ?
  grc-SR: Ἀπὸ τῶν καρπῶν αὐτῶν ἐπιγνώσεσθε αὐτούς· μήτι συλλέγουσιν ἀπὸ ἀκανθῶν ⸂σταφυλήν,⸃
    ἢ ἀπὸ τριβόλων σῦκα;
  bgc-bgc: उनकै काम्मां तै ए थम उन ताहीं पिच्छाण ल्योगे। के माणस झाड़ियाँ तै अंगूर,
    या झाड़ बोझड़े तै अंजीर तोड़ै सै?
  khz-khz: Ira vuavuarai vou pio ripara. Vine vuara (grapes) gau vekalavekala geriana
    ati gekwamona, e figi vuara maki gawa veginivegini geriana ati gegapirana.
  deu-TKW: An ihren Früchten sollt ihr sie erkennen. Sammelt man etwa Trauben von
    Dornbüschen oder Feigen von Disteln?
  zsr-NT: Yuguꞌ le tunëꞌ lac bëꞌ le nacquëꞌ. Cutu ruchibruꞌ le rbia lba uva lu yag
    yötsiꞌ, len cutu ruchibruꞌ le rbia yag higo lu guixiꞌ legui lasdauꞌ.
  lin-lin: Bokoyeba bango na nzela ya misala na bango. Boni, bokoki kolongola bambuma
    ya vino na nzete ya basende to kobuka bambuma ya figi na nzete ya banzube ?
  hns-NT: Ek per aapan phal se pahietjaanal dja hai, oisane toelog naklie sanesia
    log ke oesabke tjaal-tjalan se pahietjaan paihe. Toe ek kaata ke per me se thoro
    aam kie to amroed toer sake hai?
  noa-E: Ich jãg miu gayam uva phierrba ni igojã ag bʉ̈ gayam khabam phierrba aajemjö,
    amau nem wau nʉm gaaimua pãrau am khaphʉ aju aai nʉm, õor wajapham khʉʉná wa õor
    khaigbam khʉʉná.
  eng-EMTV: You will know them by their fruits. Do men gather grape clusters from
    thorns, or figs from thistles?
  mib-NT: Jíín jniñu cásáha de te nacuni rō de ndese tēe cácuu de. Chi cúu nájnūhun
    jeē tu scóyo ró ndehē uva xinī íñu, ni tu scóyo ró higo xinī iñu yóquin.
  lif-NT2: खे़ङ्‌हाॽरे़ मे़जोगुबा खुनिॽ याःम्‍बक्‍कोलाम् खे़ङ्‌हाॽ कुसिङ् के़निःत्तुम्‍सिम्‍लो॥
    थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ तिङ्‌ग्रेःक् पोःक्‍लाओलाम् चे़ल्‍ले़क्‍सेॽ नु सिध्राःक्‍पोलाम्
    पःत्‍छेॽइन् मे़न्‍दुबुन्‍लो॥
  xnj-xnj: Mukuvamanya ndava ya matendu gavi. Wu, vandu viyava matunda ga zabibu mumkongo
    wa minga amala tini mumkongo wa minga?
  mmx-mmx: Miba ven kibis nedi mi levempipisik at lorooro atnedi. Ixo epovo do mina
    dik ka tempeven una nunuan boro at taban gagas, la ixo epovo do miba dik ka tempeven
    una at loxoon boro at tabaniles.
  cbr-NT: Atun ñu 'acë isquin camina uisa uni cara quixun 'unánti 'ain. Ësaribi ca.
    A cuti bimi a ca aín bimi cutima i an tuaíma.
  tee-NT: Para la'is'atsucunti'an ap'umisp'aya'it'it tichi chava'itnich ju yu'unch.
    Pus ju uxijnan c'ats'ayat'it ni jantu toc'ai ju uvas laca'alhtucunan. Nin yuchi
    ju capen lai catoc'alh lacachatai.
  eng-LSV: From their fruits you will know them; do [men] gather grapes from thorns?
    Or figs from thistles?
  cak-NT: Can xtitemaj quiwech, can anche'l nitemaj rech jun che', roma xe riq'uin
    ri rech ri nuya' jun che', nina'ex xa utz o man utz ta. Ri k'ayis ri yalan quiq'uixal,
    can manak xtiquiya' uva ni higo.
  pah-NT: G̃andekoa repirepiagame po ti pe nhimombaragwahavi g̃a ndehe nahanahã g̃a
    ndekote'varuhui nhande moandyandyita javo, ei Jesus'ga. —Yva'ia repiagame ahe
    okwaha i'yva. A'iti tuhẽ! Ahe ndoykyi figo g̃wakag̃wa'yva hugwi. A'ereki g̃wakag̃wa'yva
    figo'yva rũi figueira rũi, ei Jesus'ga. Na jitehe ahe ndoykyi uva ka'api'iuhua
    hugwi. A'ereki ka'api'iuhua uva'yva rũi videira rũi, ei Jesus'ga. Yva'ia repiagame
    ahe ikwahavi i'yva a'ero. —Na jitehe g̃andekoa repiagame ahe ikwahavi. G̃andekokatua
    repiagame ahe ikwahavi g̃andeaporog̃itapyryva. G̃andekote'varuhua repiagame ahe
    ikwahavi g̃andeaporog̃itate'varuhua, ei Jesus'ga.
  sja-NT: Parãpa mãɨrã k'awaadai ãchia oopata pia ak'ɨdak'ãri. Pak'uru ɨɨrɨ-idaa bɨde
    uva chauk'aa; ichiaba mãgeede higojõ chauk'aa.
  xed-xed: Ta slna taŋ dzaʼa tsatsafta kuni ta həŋ. Ta ɗagay lu ta yakwa fwa inabi
    ta teki ra? Ari, ta ɗagay a lu ta yakwa ghuraf ta hluʼa na?
  mks-NT: Cúú ndicuni ndó na̱ xi̱hín ña̱ cája na. Jáchi̱ ña̱yivi quini co̱ cája va̱ha
    toho na. Cúú á tátu̱hun tá a̱ cu̱ú cuun uva nu̱ú to̱híñú ta ni a̱ cu̱ú jáquee
    ndó titó ñu̱hú nu̱ú to̱híñú.
  gfk-S: Mu na nes kilam di ta ira nudi pinapalim hoke mu la nesnes kilam ira dahe
    ta ira hunuei idi. Pa mu nale dik ira gamara ta tike dahe i mon surno. Ma pa mu
    nale kap bileng ra papus ta ira hino i mon tukulno.
  bmu-bmu: Nupŋinaŋgö ölŋi eketka könaŋini kondeli ölöp möt kutume. Nejoŋ kötŋi mi
    jömnöŋ asuhumakza me qahö? Warun kötŋi mi koururuknöŋ (köwörörök) asuhui tokomakzin
    me qahö? Qahö.
  dgz-dgz: Ganongae tavewa mokot ya ieta. Amba ipuni tavewa baip ya ieta. Menan oma
    tavewa iamuini ame ire yao anuiana mini, e waenapan iramu muga mu tat muga gapan
    yao anuianawa.
  eng-GNV: Ye shall know them by their fruites. Doe men gather grapes of thornes?
    or figges of thistles?
  zaa-NT: Por ca hecho qui' quį nna edácca'ni le cą nuỹa clase de enne' ni ná cą.
    Tsí ína ri'u hua redi' ri'u betsuli' nna exxuhuí nna lo ca yettse' cá.
  eng-WEBSTER: 'Ye shall know them by their fruits: Do men gather grapes from thorns,
    or figs from thistles:'
  guh-guh: Vaxaitsi rabaja yapëtanetsi mapacueneje. Peubinaenë itsa nacuaita, yapëtanetsi
    ponaecuai xanepana vajaxaenexa. Nexata bajaraponae cuaixanetsi. Ponae pijinia
    pibisiacuai nacuaita, yapëtanetsi piabejecuene. Nexata bajaraponae apo cuaixaetsi.
    Nexata pacuenia peubinaënë itsa nacuaita, nayapëtane ponaecuai xanepana vajacuaixaenexa,
    bajara pijinia pacuenia paxamë payapëtaename pacuenia jamatabëcueneitsi bajarapamonae
    itsa pacuenetaename xua exanavanapa. Uvaru apo paucutsimë cucunanaeta. Higovënëcuaito
    ata apo paucutsimë jomovaënaeta.
  bon-bon: Weene lipu uli ne opo yaawatnuye teeme kuu cabu ca, weene cuta teebibine
    pepu opo yaawatnimuye teeme mule cabu ca. Pägepäge seeasea cina waina kuu lica
    yääyemuge, cuta gargale cina lica piigi kuu yääyemuge.
  nhw-BL: Quen se masehuali quiiximati se cuahuitl por itlajca, anquiniximatise ajqueya
    inijuanti sintla anquitlachilise catli quichihuase. Anquimatij se tejtzonquilitl
    amo hueli temaca xocomecatl. Se sahua mecatl amo temaca se tlamantli catli cuali
    para tijcuase.
  swh-ONEN: Mtawatambua kwa matunda yao. Je, watu huchuma zabibu kwenye miiba, au
    tini kwenye michongoma?
  wbi-wbi: Avaanhu avuo, mukuvakagula vwimila imbombo saave, Avaanhu navidonola isabibu
    mu matunguliisa, nambe kudonola amafyulisi mu mavajula.
  bba-bba: I ko bu ɡiɑ sɑɑ ben kookoosun di nɡe mɛ bɑ rɑ dɑ̃ru ɡie sɑɑ ten binun di.
    Bɑ rɑ berenu sɔri ɑwĩi wɔllɔ? Bɑ koo ɡɑndun binu sɔri sɑ̃kɑ wɔllɔ?
  eng-KJVCPB: Ye shall know them by their fruits. Do men gather grapes of thorns,
    or figs of thistles?
  kgk-NT: Pehexa kwaa va'erã hembiapo-rehe. Nhuatĩ-gwi ndikatúi jaipo'o hi'a uva.
    Karapíxu-gwi ndikatúi jaipo'o figo aju. Ndaha'éi figo aju-rami karapixu'a.
  waj-waj: Ngia yatari iiraivaa nneeda taavo yatari voovai yoketaavai vaikio yatari
    voovai maisavai vaivai. Ivaa roosiima fai ngia forofetaiya iira aataruuyauvaa
    teeda iya aakiaiyauvakiaatama tuqinnama taaravai. Hama ngia ooviivaudiri vuaina
    iiraivaa rasuku varaavai. Hama ngia ooviivaudiri nnaammuaya iiraivaa rasuku varaavai.
  cpy-cpy: Otzimatyee aminiri kameetha-rika okaatzi rantayi-tziri, rootaki ayotant-yaari
    kameethashiretaki rirori. ¿Añiiroma chochoki imiriteetziri okithoki-tantyaawo
    owaato kitochee? Tema te. ¿Kantachama okithoki-tantyaawo otsipa chochoki-paeni
    roori? Tema eero.
  ekk-PKP: Te tunnete nad ära nende viljast. Kas kibuvitstest saadakse viinamarju
    või ohakatest viigimarju?
  mpx-mpx: Wali ginol enona nuku kite inoke nuku atenal. Oine enona nige ta kikibwaa
    pepesala elana, age? Kapoi enona nige ta kikibwaa dawodawowo elana, age?
  wbp-wbp: Nyarrparlu yungunkulu-jana miimii-nyanjarla milya-pinyi yimirr-yinja-palka
    kajili yaniyanirni Kaatu-kurlangu nganta? Kajili yanirni ngulaju maju-mipa yimi
    kapulu kanyirni, ngula-jangkaju yungunkulu-jana milya-pinyilki. Kajilpa ngana-puka
    Kaatu-kurlangu nyinayarla jungarni, ngulangkuju ngurrju-mipa kajika kanyirni,
    kula maju. Kulanpa mani marniki-piyaju jiri-parnta-ngurlu watiya-ngurlu, lawa.
    Kulanpa mani mukaki putunarri-ngirli, lawa. Ngula-piya-yijala, kuruwarri Kaatu-kurlangu
    kulalu-nyarra yimirr-yinja-palkarlu jungarnirli yirri-pura.
  luo-luo: To kit olemo ma ginyago ema ubiro ngʼeyogigo. Bende ji pono olemb mzabibu
    e yiend kudho, kata olemb ngʼowu kuom oriangʼ?
  nhe-NT: Queja se tlacatl quiixmati se cuahuitl ipampa itlajca, inquinixmatise ajqueya
    yajuanti intla inquitlachilise tlen quichihuase. Inquimatij se tejtzonquilitl
    ax hueli temaca xocomecatl. Se sahuamecatl ax temaca se tlamantli tlen cuali para
    tijcuase.
  aii-aii: ”ܡ̣ܢ ܛܥܘܼܢܝܵܬܵܝ̈ܗ‌ܝ ܒܸܬ ܝܵܕܥܝܼܬܘܿܢ ܠܗܘܿܢ. ܩܵܡܘܿܕܝܼ ܟܹܐ ܩܵܛܦܝܼ ܡ̣ܢ ܟܸܬܘܹ̈ܐ
    ܥܲܢܒܹ̈ܐ، ܝܲܢ ܡ̣ܢ ܩܝܼܘܵܪܹ̈ܐ ܬܹܐܢܹ̈ܐ؟
  esk-NT: Asiaŋisigun iḷisaġiniaġisi. Iñuich asiaġniaġuuvat asiaviŋñik kakitḷuŋnaniñ,
    naagaqaa aqpiŋñik kakitḷaġnaligaaniñ?
  msb-msb: Makikilala niyo sinda paagi sa inda mga ginahimo pareho man san iyo naaraman
    sa mga tanom paagi sa bunga sani. Halimbawa, nano, pwede puduon sa katunukan an
    mga ubas o an bunga san higera? Syimpre dili!
  cpa-NT: Li¹leh¹³ báh³ hniah¹² ha²lah jmo¹² dsa² tø³júg³ héi². Jøng² li¹ŋih³ báh³
    hniah¹² ha²lah lán¹²dsa. Ha¹chi² hai¹ mǿi² gu²jøah¹³ chiúh³ tang¹². Jin³ ha¹chi²
    hai¹ møi¹higo chi³uǿin¹ juh².
  dso-dso: ସେମନର୍‌ କର୍‌ବା କାମ୍‌ ଦେକି ତମେ ସେମନ୍‌କେ ଚିନିପାରାସ୍‌ । କାଟା ବୁଟାଇ ଅଙ୍ଗୁର୍‌
    ନ ପଲେ କି କାଟାକଲି ବୁଟାଇ ଡୁମ୍‌ରି ପଲ୍‌ ନ ଦାରେ ।
  meu-meu: Huahuadia amo ba dibadia. Vine be au ginigini amo ba buruki a? Eiava korukoru
    na ava ḡiniḡini amo bavabi a?
  yva-NT: Awa ana wo rave mi wapo raen ti wapare, ‘Sopamo anawae angkarije pije.’
    Weye inyo mane mamo mamaisyo ama mote rai. Inyo moto mamun omamo mo mano kovo
    manavane rauguje ramu.
  dgc-dgc: Kanya subukan moy du mégtoldu ta kagi na Diyos, monda mapospusan moy éng
    mebuli side, bagay meta moy tu ugali de. Mara entan moy, mapitas beman i mahusay
    a bunga ta medukés a kayo? Ewan,
  zpm-NT: Zigne ruṉbey miech tib yag por nex ne rquia low, scaque wen wen goḻwi zha
    nac ncuaaṉe ruṉ zho, dzigo ga guṉbey to cho nac zho. Sac goṉ zig nac uv, rquiada
    lo yag guiets; niicle guigwgaaw rquiada lo grë lbë guiets.
  hix-NT: Enyhoru hokohra ro mak natxhe, nyamoro ha. Enyhoru hokohra ehtxoho kom hoye
    ro, yaworonohnà me muhutwetxow hamà, kekon hatà. Ewekhàrà wawo ufa yeherà yonyhera
    tehxatxow hamà. Wakrakra yato wawo, fek yeherà yonyhera tehxatxow hamà. Àro wyaro
    rma rha natxhe, yaworonohnà komo, kekon hatà. Enyhoru hokohra ro mak natxhe. Àro
    ke, owyanye xenyetokonye, enyhorun komo yonyhera manatxow hamà, kekon hatà, Txesusu.
  sim-sim: Hako avak ji heyekrahakorokwa lir, os mi siji jivi os li anda nga mi sijimbale
    os li anda ambu nga ji heyenda hom. Liri mbeek hamen wanak ji tle akwa ambu sir.
    Uhunda hom haimba handambanda ma ondo mbele mbele ol li uwa ondo kormbak mukunak
    ji heyekwa lir.
  npi-ULB: तिनीहरूका फलहरूद्वारा तिमीहरूले तिनीहरूलाई चिन्‍नेछौ । के मानिसहरूले काँडाको
    झाडीबाट अङ्गुर बटुल्छन्, वा काँडाको बिरुवाबाट अन्जीर टिप्छन् र ?
  cgc-cgc: Makala nyo mga dili-matuod na prupita paagi ta iran na mga binuatan paryo
    na makala nyo mga kaoy paagi ta iran na bunga. Daw liag ta ittaw na mamang ta
    bunga ta ubas, simpri dili kanen an mag-ipo naan ta telleken na tanem. Daw liag
    ta ittaw na mamang ta bunga ta igos, simpri dili kanen an mag-ipo naan ta sampinit.
  tim-tim: Siâ siâ Bunŋe bo aregât nâŋgâm kepilâyekbei. Giat ain kewu bunŋe memaen
    mon? Me kândenân ham bunŋe miawakto memaen mon?
  yor-yor: Nípa èso wọn ni ẹ̀yin ó fi mọ̀ wọn. Ǹjẹ́ ènìyàn ha lè ká èso àjàrà lára
    igi ọ̀gàn tàbí èso ọ̀pọ̀tọ́ lára ẹ̀gún òṣùṣú?
  wos-wos: Guni deka jémbaré jémba xétanguni. Xétaka deka mawulika xékélakitanguni.
    Héfambu tékwa jooka mé saréké. Rami yoombu wana sék xakéhafindé. Hamungwa mimbu
    mamu sék xakéhafindé.
  emp-NTPO: Ãdjia o panʌneba bãrãba cawad̶ia dji wãrã arada wa dji wãrãẽ́da. Bacuru
    biaba nejõ biada zaubaria baribʌrʌ bacuru cadjiruaba nejõ cadjiruada zaubaria.
    ¿Ʌrʌba uvada zaubarica? ¿Wa jũĩchichiba higojõda zaubarica?
  eng-F35: You will know them by their fruits. Do people gather grapes from thorn
    bushes, or figs from thistles?
  ind-ind: Kalian bisa mengenali nabi-nabi palsu dari ajaran dan perbuatan mereka.
    Sebagaimana tumbuhan liar berduri tidak bisa menghasilkan buah anggur atau buah
    ara, begitu juga orang jahat tidak bisa menghasilkan hal-hal yang baik.
  pes-OPCB: ایشان را می‌توانید از میوه‌هایشان بشناسید، یعنی از شیوۀ عملکردشان. آیا
    انگور را از بوتۀ خار یا انجیر را از خَس می‌چینند؟
  mpt-mpt: Ibo i kukubo watemniba tekein keniba I naka misiamobo geine! I kukubo inaminobe.
    Nialie yamo waen yamo mo balinemebabe. Eka tetning osa o yamo et yamo mo bali
    nanomobabe.
  bla-bla: Kit-aks'ksĭnoaiau otsĭn'asoauĕsts. Matap'pix kŭttomautuyiu'atsauax ksĭssi'ix
    mĭn'ĭsts, ki ksĭs'tapsŭskiĭsts kŭttomautsĭm'axau figs?
  ssx-ssx: Ika꞉ ota꞉ hau pu halemeeki handuluekema꞉ta꞉ kota꞉ ikana꞉ma꞉ ika꞉ kiliki
    manuma꞉ peneme yaemeka꞉na꞉ handa꞉ wilimikie. Wanda꞉halima꞉ta꞉ waini kiliki taluekema꞉ta꞉
    mo taola꞉ puna꞉ eiyo haleke talo hala꞉pe o nose kiliki taluekema꞉ta꞉ ka̱꞉la̱꞉ta꞉na꞉
    talo hala꞉pe.
  mkl-mkl: Aɑ yɔkɔ i mɑ̀ ŋɑ ŋɑi si kookoosu nŋɑ ŋɑ bɛi ɑ̀ yɑ mɑ̀ jĩi hɑi si isoɛ.
    A ci yɑ kɑ isoi rezɛ̃ɛ si ɑɡũ. Nɔ ɑ ci yɑ kɑ fiɡi si ɑɡũ fũfũ.
  gaq-gaq: ମେଁଇଂନେ କାମ୍ ଆଣ୍ଡେଙ୍ଗ୍‌ନେ ବାନ୍ ପେ ଆମେଇଂକେ ସାମୁଆଁ ପେୟାଏ । ଗ୍ରେଃ ବୁଟାନ୍ନିଆ
    ଅଙ୍ଗୁର୍ ଆଚୁ ଣ୍ତୁ ଣ୍ଡୁଲା କାଟାକଲି ସ୍ଲାନ୍ନିଆ ଲିୱା ଚୁ ଆଚୁ ଣ୍ତୁ ।
  gof-RNT: Hintte entta, entta ayfiyaappe erana; agunthafe woyney, kinchchoteppe laadey
    maxettenna.
