    Wihara batu tsarak taypykykze iktsa tsimaha zeka katsa hi: “Atahwi isapy byizeka”
    tsimaha. Hwi batu sapy byizeka ihara kino niwatihi batu itsãrãk. Tahwi ty umaha
    wata “duabohotsa” watsa batu ihara ty zizyzykyryknaha. Maku wasani mytsaty mynakara
    zeka tsimysapyrẽta mozik. Maku batu wasani mytsaty mynakara zeka imysapybyitatu
    mynakara. Hawa mytsaty tsimykaranaha ana tihi tsimykaranaha. Maku isapybyikita
    tu mykara ibo iktsa tsimahaze “O atakta batu wasani mytsaty mykara” myhyrinymyrẽtsa.'
  san-THA: 'มนุชา: กึ กณฺฏกิโน วฺฤกฺษาทฺ ทฺรากฺษาผลานิ ศฺฤคาลโกลิตศฺจ อุฑุมฺพรผลานิ
    ศาตยนฺติ?'
  iws-iws: Kɨma bɨdiya yɨnoknɨnkɨnɨm sɨmiir siyɨuɨn sɨma tɨriyɨn. Mɨ tɨ pae sɨnɨn
    siya wɨ tab bud rani mɨ nɨowɨn ɨriipɨ hɨriinan siya wɨ am mɨ bud rani. Nɨɨngaka.
  pol-SZ: Rozpoznacie ich po ich czynach. Czy zbiera się winogrona albo figi z dzikich
    krzewów?
  ztq-NT: Schilo kyeñ do pe cos no styoo xaa deelñee kan do kchë cos nii chuuñtsyey
    xaa, por xkyëdy uv lo yakitsy ni yegw lo yakitsy looñ.
  kqa-kqa: Nurɨ andɨrɨmandɨyu musa ha ŋgata ambɨrɨmandɨra. Nurɨ kuyusɨhɨrata ara kru
    Gotɨndu kuyu mɨŋata ambavaravara ŋɨnɨŋ vamba ambandu, vamba ambɨrɨmandɨra. Kru
    wain kɨrɨs mɨŋɨrɨm siki punzɨ naŋgañɨ uta mamɨŋandu, naŋga kru ahu fik kɨrɨs mɨŋɨrɨm
    tɨpa sɨhɨvɨ naŋgañɨ uta mamɨŋandu.
  zai-NT: Peru zahuinni lu xhiiña cabe tu laacabe ne pa dxandí zeeda cabe de Dios.
    Ñee na tu zanda icá uva lu yaga guichi biruba', o icá du'ga lu yaga bii la?
  upv-upv: Kaplesi wose nir renge wenen nga marpelari renge mauren ser. Sete jinibb
    arongwose partawe wene drra renge moku, ko wene nitapol renge jibermij, ejki.
  wap-NT: Uaitapan nii ĩdyaun naꞌapaꞌoram ĩshaꞌapatanii idaꞌan, naꞌapa paoribai aitapa-kao
    kawan paꞌaka idaꞌan. Aonaa naꞌapainim puikodan kaiwada-karu idaꞌa grape oo fig
    aka.
  mva-mva: Muzingadiaba-lo masa kamakaua. ‘Uain’ kalingodi tago oakum-o ka dipurapura!
    Paepae tago kai ragaragadi-o ka dipurapura. Tago-la!
  dwr-NT: Unttunttu ayfiya ayfiyaawaan hintte unttuntta erana; agunthay woddenthaa
    ayfiyaa ayfenna; gomi77oriikka kookiyaa ayfiyaa ayfenna.
  kfw-kfw: Nangni'n angme intho khan inmani jetningte. Raling kuung makheiya theibom,
    halli raling kuungnga theichang inra ngai abe?
  bfz-bfz: तिना रे बुरे कामो ते तुसा सेयो पछयाणी लणे, क्या जाड़ो रे अँगूर और कांडेया
    ते दाऊगल़े तोड़े जाओए?
  cuk-09: “A-dulemar e-daedgi be dakmaloed. ¿Ar ade ikogi uva sanmaksi, degi, higode
    iko-sapigi welesi? Suli, degisuli.
  ben-OBCV: তাদের ফল দ্বারাই তোমরা তাদের চিনতে পারবে। লোকে কি কাঁটাঝোপ থেকে আঙুর,
    বা শিয়ালকাঁটা থেকে ডুমুরফল পায়?
  mil-NT: Te òré quexìo‑güedé núú ndécú‑ndó te cada cuèndá‑ndó nàcuáa quìde‑güedé
    cuèndá ducaⁿ cùtnuní iní‑ndó nǎ ñáyiu cùu‑güedé. Te nchòhó xìní‑ndó sǎ ñà túú
    cùuⁿ ndéhé yoho yàha stilé tnu ìñu, te ni ñà túú xìní‑ndó cùuⁿ ngúxí ɨɨⁿ tnu ìñu.
  myu-myu: — Eyetaybit widaõhõ ya'a'e g̃u e'em―uva'a iam. Eyetaybit tak aru'ip tag̃
    figo'a'e g̃u e'em iam. Imẽn eyetaybit widaõhõ, aru'ip tak. Ya'a nomuju eyetaybit
    iboyũm. Imẽnpuxim tak eyetaybit je'e abuyũ jewexe Deus ekawẽn muwẽnuwẽn'ukayũ
    iam. Xipat'ũm cekukuap tomuju eyetaybit ixeyũm.
  fue-fue: E gaɗu maɓɓe annitirton ɓe. Innabooje ɓorataake dow gi'e, ibbe bo ɓorataake
    dow gi'e danehi.
  amk-amk: Ampafe metaroansosa terai na fianai aino enari fo. Ne tarai kariri aibongfo,
    amani wai sirarami nei wiro webong angguri kahai tuti boburainei wiro webong andori
    kaha.
  fai-fai: Kale im kukuw kanabiw uta utam nadawo kabal kal keidomo bidi kanodin kinime
    yakal kala. Kale kam aket ken yet gim uyo as awyomal kal abudomane? Bade kam aket
    ken kimit uyo ken gakadom sok dim kal abudomane?
  ura-NT: Inarate nainequiche coitucunajaaiche acaauru ichao cajene. Coatiha inoeri
    que inaana nainihei ojoa, niheichu meseri que inaana nainihei acusa. Nii rijijieeinte
    cacha baaso caje ocoona nainene ichaonaa caohacha.
  mcd-NT: Un mato tapimaquin isca huai. Fanafoti ahuun fimifohuunshon non onantiro
    ahuu cuscarafomainquin. Ihui moshayafohuuncai uva foaicun non tuscutiroma. Nanhuafaquisihuunricai
    shopa foaicun non tuscutiroma.
  urt-urt: Yip pa yetekeꞌe lenge yoworme junde ŋaimune ŋaiye tinge yende pe, pa sisyeme
    nange tinge profet molohe. Mwah senge yukur teŋei ŋaisep taꞌe lou wain, topoꞌe
    syipsyap ŋaiye pupwa sire sekete yukur teŋei ŋip esep.
  kiz-kiz: Kwa matunda ghabho m'beta kubhamanya. Je bhanu bhibhwesya kuvuna matunda
    mu mifwa, au mulibeha mu mbeyu j'ha mbaruti?
  tzo-TZE: Ta sventa no'ox c'usi tspasic ti jech chavotquinic oe. Jech chac c'u cha'al
    mu'yuc bu chataic ts'usub ta ch'ixte' xchi'uc mu'yuc bu chataic sat igo ta ch'ix,
    ja' jech mu'yuc c'usi lec chataic yu'un li jlo'lavanej j'alc'opetique.
  lex-lex: Hota la'a wniehwani-liakatni nekane miy e miat niohora ira kniarni plolli-halli.
    Itala au nor wo'oni pa tsi'a la yawalliohora. Ruwnu-penta de edon nawo'a lokrahi
    wio'a, ne ruwnu-ahla rurni-karkiaratni, de edonna tlernana kar wo'a.
  dov-dov: Michelo yabo njiiti muzibye mbubabede. Sa kulachelwa masansa kumuunga niziba
    inkuyu kumutubatuba?
  rgu-rgu: Emi bisa malelaꞌ tao lahenda mana fufudiꞌ sira leoꞌ bea? Mete neme sira
    nonoi-tataon. Sama leoꞌ lahenda nita ai boaꞌ, fo nalelaꞌ ai boaꞌ ria huu na. Ai
    boa malole, ta kalua neme ai huuꞌ fo ta malole.
  toc-NT: Hui­xinín huá tuncán naca̠­li̠­la­ka­pa­sá̠tit xta̠­yatcán caj xpa̠­la­cata
    li̠xcáj­nit hua̠ntu̠ tat­la­huay nac xla­ta­ma̠tcán. Pus hui­xinín sta­lanca catzi̠­yá̠tit
    pi̠ ni̠ maka­lacán uvas nac ca̠lh­tu­cuní̠n, na̠ ni̠para huá higo puxcán nac ca̠kajní̠n.
  ulk-1902: Ua erdali uiaba turum. Nako le edobemeda uina moda abele lu daradar, pako
    suke abele lu zegerzeger?
  som-som: Midhahooda ayaad ku garan doontaan. Canab ma laga guraa geed qodxan leh?
    Berdena ma laga guraa yamaarugga?
  mam-C: Me noq ti'jjo kyb'inchb'in k-elile kyniky'a kye, qu'n ikytzi'n tze'nku jun
    tze, n-el tniky'tzajil noq ti'jjo twutz. Qu'n nlay tz'el jun uv ti'j tqan tx'i'x;
    ex nlay tz'el jun iw noq ti'j jun tqan k'ul.
  ndj-ndj: Damuvamanyi kwa fila fivagola. Wuli, vandu vakunokola mindopi mumibiki
    ya misomi, awu ukuwesha kusola mikuyu mumitalula? Ng'odu!
  mbj-NT: Ramoo bok do hã, raher'oot do hã na-ããj hẽ bë da h'yy genäh sa hã, joom
    ag hã ji bahapäh do hadoo joom ỹỹn hã. Dooh ji awyyd bä uwa ag sasëng tëëg hedoo
    do hã. Dooh na-ããj hẽ ji awyyd bä wiigo ag hetëk do hã.
  lat-VUC: a fructibus eorum cognoscetis eos. Numquid colligunt de spinis uvas, aut
    de tribulis ficus?
  ngp-ngp: Nomuwabunk'huile mwe zimbuli zawe wakudamanya. Zabibu hazikwahigwa mwe
    miwambangoma. Naho matunduja hayahigwe mwe zimbigili.
  enq-2: Dokaitanya mana minatami dupa nyakamame kandatala, dupa dopale-lamo lao masetami.
    Ikililyambu kende dupanya getepe dii lyingipi, pande maku ita dupanya piki dii
    lyingi?
  eng-ASVBT: By their fruits ye shall know them. Do men gather grapes of thorns, or
    figs of thistles?
  mna-mna: Tamen niom ko karao be kikilaala zin. Pa mbulu mi uraata kizin ko iswe
    zin piom. Parei, ko worwooro sananŋan tipiyooto ŋonoono ambaiŋana sa be teke mi
    takan? Som.
  myw-myw: '@see-verse:MAT.007.015'
  sby-sby: Nimukabeshibile ku bisepo byabo. Sena bitondo bya myunga ngabisema minyansa?
    Sena ingamucana nkuyu ku kankolong'onso?
  sll-sll: Emgi tal gogo onangwo kara han po sire digan mongwo pamia di hananua. Er
    digan dungwo bani iwe, amil sinam mo? I ta sikinama.
  yaq-NT: Taa eme'e ju'u bem bo'o jooria'ue a amet ju'uneene. Bwe'ituk juya wichakamta,
    pa'asim ka a' tatakaka intok kia ju'u ka tu'i juya, chunam ka tataka'a benasia
    machikai.
  uro-uro: Diva qunäga vät a ngän sä rha nävät arhä gavam. Nga va ama ruvek tit ta
    anga wain angät gavam nävät ama ritgung? Ura nga va rhit ta anga gosaqi at gavam
    nävät ama gurhäk?
  ita-1885: Voi li riconoscerete da' frutti loro; colgonsi uve dalle spine, o fichi
    da' triboli?
  muy-muy: Akəsərum tay ti àna tʉwi gatay ya tagray ni. Way àdifəŋ ahàr ana bəza ga
    enderendera kà məŋgəhaf ya akaba adak ni way ? Nahkay day tə̀difəŋ ahàr ana bəza
    ga *wəruv kè mezlirgendʉ do.
  kqc-kqc: Ini beika moi ogau ridediri maka vei mama regedi. Rama amiye yaku waini
    meko bi imiye tafari butu de regedi o fuka meko bi onana imiyeri butu de regedi.
  tav-tav: Na cátie tʉjʉrã na cãniere mʉja ĩ tʉjʉ majigarã, yucʉ caricare tʉjʉri cawame
    mʉja caĩ tʉjʉ majirore bairona. Yucʉ capota cʉtii ʉjere rica cʉtiquẽto. Caroorije
    pota miji wẽri quena caroa macaje rica cʉtiquẽto.
  eng-ULB: By their fruits you will know them. Do people gather grapes from a thornbush
    or figs from thistles?
  spa-VBL: Pueden reconocerlos por sus frutos. ¿Acaso las personas cosechan uvas de
    los matorrales de espinos, o higos de los cardos?
  fra-_FOB: Vous les reconnaîtrez à leurs fruits. Cueille-t-on des raisins sur des
    épines, ou des figues sur des chardons?
  hau-ULB: Za ku gane su ta irin ''ya'yansu. Mutane na cirar inabi a jikin kaya, ko
    kuwa baure a jikin sarkakkiya?
  mal-mal: അവരുടെ ഫലങ്ങളാൽ നിങ്ങൾ അവരെ അറിയും; മുൾപ്പടർപ്പിൽ നിന്നു മുന്തിരിപ്പഴവും
    ഞെരിഞ്ഞിലുകളിൽനിന്ന് അത്തിപ്പഴവും ആരെങ്കിലും പറിക്കാറുണ്ടോ?
  kkc-kkc: Esiga niba diayo suso goo moodoo maga diayo egee do goo ee ogoloso gooleedeliso.
    Bei, pigi ko sabolo osoloso geleipi ko sabolo we ti maga ko koo peeya.
  urd-GVR: Un kā phal dekh kar tum unheṅ pahchān loge. Kyā ḳhārdār jhāṛiyoṅ se angūr
    toṛe jāte haiṅ yā ūṅṭkaṭāroṅ se anjīr? Hargiz nahīṅ.
  far-far: Ma mulu kai ada saitamana go 'amulu na profet suke nai ki ana ru ta'a ne
    kera sasida ki. Kulu saitamana 'ai ki tafau ne lea naoma ka ta'a, sulia fufue
    ru ne kera fungu ana ki. Ma nia 'afitai ta wane ka ngeda na fufuana 'ai lea fasia
    na 'oko ngangara.
  suz-BL: मेको आन पशो गेय तशा, रिम्‍शो नम, दे मरिम्‍शो नम रुम्‍सीब। चू रवामी अङगुर
    सिप्‍बा ङा? सिउंडी आ बोटमी फोव़शी सिप्‍बा ङा?
  car-NT: Emamingon poko muku'taton. Winu me tykapymy wonatopo epery po'saton 'kare
    takyramon itupu wyino. Oroi epery po'saton 'kare paremuru wyino.
  amp-amp: Wom yimar kangn, ahtiyanr ndr tamohtet yimayer, htikfot rorhu nayuk nefmn.
    Wain yukham nhai hig toftn hirkahtm yimam yakkahmm. Nhai. Yo fik yukham nhaf,
    nhai mitaku tamentn hirkahtm yakkahmm. Nhai.
  bht-bht: उना दे कम्मा ने तुसां उना जो पछेणी लेणा है। लोक क्या झिल्लां ला अंगूर,
    या कंडे बाले झिल्लां ला अंजीर तोड़दे न?
  eng-NOY: Ye may know them by their fruits. Do men gather grapes of thorns, or figs
    of thistles?
  cub-NT: Náre coreóvarãjaramu mʉja ne d̶aiyeque, yópe maje coreóvaiyepe jocʉcʉre
    dicʉ jẽidʉaque. Miuñʉa jẽmevʉ ʉ́yaiboare. Nopedeca jẽmevʉ higo ãmicʉridʉa miuñʉare.
  ita-1927: Voi li riconoscerete dai loro frutti. Si colgon forse delle uve dalle
    spine, o dei fichi dai triboli?
  lww-lww: Ana p̃isi na amiu avisu kilale la e mras nen kiela malena lala. Vilum̃ini
    la nap̃a pe nenosa, amio kilika la nap̃a pe nenosa, la pe ap̃ar re kinanena wo
    poli pona mras nap̃a kiki ruru poli.
  ckb-ckb: بە بەرهەمیان دەیانناسنەوە. ئایا ترێ لە دڕک دەکرێتەوە یان هەنجیر لە چقڵ؟
  nas-nas: Teka tee-koo biikaang sinananka-koo diiꞌke tasiꞌpereriaing. Aiꞌ nantoonge
    ee karikauꞌ tooꞌmurintaaꞌpoꞌnavari-koo kavaapeuꞌ? Aiꞌ kiring ee nantong-koo kavaapeuꞌ?
    Otoaꞌ!
  uvl-uvl: Lape a etei tote iri ke nek laka nga reria poinga mur ol. A nau at, uain
    nganangana te sohe hote nga kiki tana ero. Pe ae Popi nganangana te sohe hote
    nga heilil nenge memesanga ngana halang ero.
  eng-BBE: By their fruits you will get knowledge of them. Do men get grapes from
    thorns or figs from thistles?
  ixl-CNT: Pek loqꞌ nimnaꞌl tan, tu koꞌxh qꞌul ibꞌanoneꞌ toj etilva. Echaꞌ qꞌu bꞌaꞌnla
    chaj vatzomla tzeꞌ, bꞌaꞌn ivatz nitaqꞌeꞌ. Pek aatz qꞌu yeꞌxtxojla chaj vatzomla
    tzeꞌ, yeꞌxtxoj ivatz nitaqꞌeꞌ. Tan saꞌkojiꞌaneꞌ aas sachee uuva tiꞌ qꞌu chꞌiꞌx.
    Utz saꞌkojiꞌan majte sachee viikuxh tiꞌ u paal chꞌiꞌx.
  xsi-xsi: Ambo miki ma kalomi ŋgere sondo ŋana tamâta ŋinde nenzi vetâŋa kâ, ande
    ma kakura tu kasama ilonzi pwataki. Ŋana tu kâi wâka-wâka uru ipula kâi waini
    kanaŋo, ande tia, aŋga wâlo mata-mata uru ipula mbimu kanaŋo, ande tia ndo.
  crx-NTPO: '''Et huwa dahút''en-un, ''et ''i be t''ebuntihzeh. ''Et duje isdloo whus
    chun gha huyoonuyin eh? K''us ndi mai, figs huyulhni, chuntoh whuduts''ul-un whutoh
    huyoonuyin eh? ''Awúndooh!'
  kan-OKCV: ಅವರವರ ಫಲಗಳಿಂದ ನೀವು ಅವರನ್ನು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ. ಜನರು ಮುಳ್ಳುಗಳಿಂದ ದ್ರಾಕ್ಷಿಯನ್ನೂ
    ದತ್ತೂರಿ ಗಿಡಗಳಿಂದ ಅಂಜೂರಗಳನ್ನೂ ಕೀಳುವರೋ?
  bbb-bbb: Ro izege ja bu ma vierafedufuo ije ja vame buone bu kenoevo ijia giadufuo.
    Ro igia fie, ine dubine ije fube manina fo maeje bu ijo ije kirake? Ro kuke fiene
    ise mibiamibiano kuavo juare ijia irevo ije fube fo maeje e bu ijo ije kirake?
    Ije fuka baki.
  blw-blw: Maelasinyu chicha te hen anchi chacha ekamkaman wat yachi hen mangimfaga
    hen kenatatagucha way hen kepaniyana, kaman hen pagat way achi mafalin mamunga
    ah pagéy. Ya hen tùfu, achi agé mamunga ah ma-an.
  tam-2017: அவர்களுடைய செயல்களினாலே அவர்களை அறிவீர்கள்; முட்செடிகளில் திராட்சைப் பழங்களையும்,
    முட்பூண்டுகளில் அத்திப்பழங்களையும் பறிக்கிறார்களா?
  azz-NT: Huan ijcón namejuan cuali nanquinyequixmatisque nijín tanahuatiani ica ne
    tachihualis ten yejuan quichiutinemij. Porín amo huelis se quitocas huitzti huan
    ma taqui uvas xocot ten tzopec. Pues amo no huelis se quitocas tzitzicascuohuit
    huan ma taqui higos xocot.
  spa-RV-1909: Por sus frutos los conoceréis. ¿Cógense uvas de los espinos, ó higos
    de los abrojos?
  csy-csy: Ama te i nga tungtawn in na tel tu uh hi. Mihing te in lingkung pan in
    sapit le thei a lo ngei ziam?
  mxq-NT: Miidsʉty mba̱a̱t xyꞌʉxkaptʉ mʉt éxtʉmʉ dʉꞌʉn ꞌyadʉꞌʉtstʉ. Kyaj yajtíky yʉ
    uuvʉ ma̱ yʉ apyñgyepy, es ni yʉ iigʉ ma̱ yʉ botonʉs pʉjy.
  tzj-NT: Cani' tre jun che', rumac ja rwach nuya' tri' nawotakij wi' nak chi che'al
    in queri' c'a chique winak chakaja', rumac ja natz'at pa tak quic'aslemal tri'
    nawotakij wi' nak quibanic. Ta c'a ja q'uix mta moda xtiwachij ta uva nixtac'a
    rxulquiej xtiwachij ta higo.
  tdt-tdt: Imi sei hatene sira husi sira nia hahalok, hanesan ita hatene ai huun ida
    husi nia fuan. Ai tarak nunka foo fuan fali uvas ka ai fuan figeira.
