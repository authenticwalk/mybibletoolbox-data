  usp-NT: Atak chirijke ri nen trantak laj jc'aslemalak tach'ob'tak, jwi'l ta' q'uix
    tijye' uva pire jwich, ni ta' q'uixwok' tijye' higo pire jwich.
  zav-NT: Segon can' naquə frot de'e chbia to to yaguən' ṉezecho bi cḻas yaguən'.
    Ca'aczən' gacbe'iczecho de que beṉə' ca' chəsə'əx̱oayague', segon can' chso'one'
    na' bin' choso'osed choso'olo'ine' beṉə'. Ca naquə yag yešən' bito chbian obas,
    na' nic yag bc̱ho'onən' chbian yix̱güio.
  sgz-sgz: Má gama mánán ilmi ninsin i di muswan tili matngan tatalen di longoi. A
    ngorer i kaulbek kápate artálár suri na oboi wán wain ngo wán tawan.
  kek-NT: Yal riq'uin lix na'lebeb te̱nau ruheb. La̱ex nequeq'ue retal nak li q'uix
    inc'a' naru̱chin li uva ut li tun q'uix inc'a' naru̱chin li higo.
  blz-NT: Na wawauna a pinginti'ianmuu i raaya'a. Kau ruri'on sian miwoo'kon anggur.
    Ka' rakut ruri'on sian miwoo'kon ara.
  poe-NT: Jahará la chrókjuátso̱anxínrá tí jehe sín kíxin tí xra̱ chꞌe sín kíxin tí
    ntachꞌi̱ la xitjahya chrókꞌóna to uva la ko tí kachꞌi̱ xitjahya chrókꞌóna to higo.
  san-TAM: 'மநுஜா​: கிம்ʼ கண்டகிநோ வ்ருʼக்ஷாத்³ த்³ராக்ஷாப²லாநி ஸ்²ருʼகா³லகோலிதஸ்²ச
    உடு³ம்ப³ரப²லாநி ஸா²தயந்தி?'
  cof-NT: Junni nulari ya nene pato micariminlaca miino muquilaquinari, chide peleca
    tenca canola jochunae. Chide pelebi pucaca quirato, ti chide pele jonunca miintsan
    jochunae tie. Ubaca pobi itumanhe tie. O íconan caran tapebi itumanhe tie.
  srm-NT: Ma fa de o ko dë seei, joo sabi de e, biga joo si a di libi u de taa ganjansëmbëma
    de dë. “Biga ja sa booko bumbuu fuuta a matunga e.
  qvs-NT: Llullachikuk runakunata kawsanankunamanta riksinkichi. Mash yuyaychi. Kashayuk
    kaspi mana uvakunatachu wayuchakun. Nima chupukasha wayuchakunchu igo wayuta.
    Chashnashinami chay llulla yachachikuk runakunapish Tata Diospa rimananta mana
    kuskatachu yachachikunsapa.
  zca-NT: per por zhi'n kwa'n nile' bixa', li'be' go cho men bixa'; lë' go nane ka,
    gat nikët gub lo cho la ya, no ni nzhao' gat nikëte lo ya yich.
  cbc-NT: Marĩ caʉgarije ʉse cʉ̃ãrẽ marĩ jeetiya pota yucʉpʉ. Tunu bairoa ʉgarique,
    higuera na caĩrĩjẽ cʉ̃ãrẽ marĩ jeetiya pota wopʉ. Torea bairo caĩtopairã ricaati
    na caátiãnierẽ ĩñarĩ, ‘Naana, caĩtopairã niñama,’ mʉjãã ĩ masĩgarã.
  qxo-NT: Imanö cawayangantapis ricarmi musyayanqui mana alli willacog cayanganta.
    ¿Acäsu casha jachapitacu üvata pallantsic? Ni hïgustapis manam cardun jachapitatsu
    pallantsic.
  mox-mox: Ta edi fewayavo ʼidiega nawale ona alamanidi, mana talitali gebu ana fata
    be vuaqina navenaqoʼai, ta wese ʼue ʼidewana gebu ana fata be vuaqina naveʼalaʼai.
  kew-kew: Go yaa agaa ne aanu epalimi rabu nimumi kogono palimi waru adoa niminaatepape.
    Repena etolo etolo aere epe repena wain-na ini mada namadialia. Go page repena
    fik-na epe iniri mo ripu wae pepo pi puti-para mada naratemade ora dia.
  dww-dww: Peroveta adi yawasanama ko kita wairuvedi da taudi peroveta veredi, bo
    gewegewedi. Baninama banaga nam tokare damaya votanama yaguru bogane e ragaudi
    be teneteneḡina. Be nam aitau mabeko votanama gedara bogane e ragaudi be teneteneḡina.
  nif-nif: Sɨndɨ endok ep tɨndɨnjɨ ba kenanjɨlok bien kañbi, kusasɨ ka-dɨndɨm enekalɨñ.
    Kuañgɨmdɨ mandañ bien nanalok lalilak ba? Ba gɨnjattɨ gip bien nanalok lalilak
    ba? Nɨm a.
  twi-ASANTE: Wɔn nneyɛeɛ na mode bɛhunu wɔn, sɛdeɛ motumi de dua bi aba hunu dua
    ko a ɛyɛ no. Worentumi nte bobe wɔ nkasɛɛ so; saa ara nso na worentumi nte borɔdɔma
    wɔ nnɛnkyɛmse so.
  aoj-aoj: Ipaꞌ piti waf amamifi fetaga fendawalap siꞌi saꞌutip pagail lawahi, apegawa
    waf amamifi beꞌef aꞌa awef. Epes ina sola saꞌutip wainip mandelef afalemba higatagulifi,
    owaꞌatin. A ina sola saꞌutip fikip mandelef awalifi, isimba wapani, owaꞌ. Eaꞌ
    waf awafi amamifi fataga fandawalap awef siꞌi saꞌutip awapi.
  cbv-cbv: 'Queétdih beh enat tʉ́ʉt niijná, ded pah ĩ chãjatdih ñi tʉ́i eneé. Yeejép
    ĩ chãjachah enna, yeejépwã ĩ jʉmatdih ñi jéihbipna caá. Ĩ tʉ́i chãjachah enna,
    tʉ́init ĩ jʉmatdih ñi jéihbipna caá. Nin pah caá ã jʉmʉp: Ded óot nah iguíh pihana
    ãpĩ́ quehcan caá. Mai bab nahbʉt bab dahna ãpĩ́ quehcan caá.'
  taw-taw: Tap tay gɨnɨgabal ak nɨŋɨd, kɨli bɨ tay tek mɨdebal ak nɨgtep gɨnɨgabɨm
    agak. Nɨb nepɨm, nag mɨgɨñem ñu tek okok, nag tep wayn mɨdup tek ma pulɨnɨgab
    agak. Mab ñuñu sek kubagas tek okok, mab tep pik tek ma pulɨnɨgab agak.
  jic-NT: Nun 'ücj wa jus nlayé ncu t'üc' way javelepj Dios mpes. Yupj lajay mpes
    ca jus nlayé. Nun nucú na wolas velan̈, nun jus nlayé ncu 'ücj lo las jupj wolas.
    Nun solejé jül ma 'anpüpj vyala. Tunun mwicj ma higo vyala jupj.
  zap-NT: Snebeey de men por logne rlaa men. Porke rkaadet ub lo lbagyëts, ni rkaadet
    ig lo yaggyëts.
  wer-wer: Ar pitëm omnant yaautön itenak songönten ëwat sënëët. Pöt wëleri ëër nautpan.
    Ën rakësaöök kasu nautpan.
  ipi-ipi: '@see-verse:MAT.007.015'
  qul-NT: Ruwaskancupi paycunata rejsinquichis. Uvataka mana qhichca sach'amantachu
    pallancu, ni higotapas khepu sach'amantachu.
  ter-NT: Ya kixoku itúkeovo, énomonemo yéxi itukóvotiye kuteâti yéxi koêku ne xuve
    tikóti vo'oku há'i. Ápeikopo xâne veyoti úva xuvékuke topekóxe? itukovo veyoti
    fîgu ka'ávetike nonéti xapa úhiti?
  bmr-NT: Jaamoco magaajacɨ omoonɨnehejetɨ; mɨɨro mɨɨjoho baacuco jaanotɨ ɨcɨtatɨhi,
    bu añaajeque jarɨɨmohotɨ ɨcɨtatɨhi icano.
  fuf-fuf: Ko kuuɗe maɓɓe ɗen anditirton ɓe. E hara en ittay sungala e hoore bulle-koɲon,
    maa ƴibbe e hoore bulle-baali?
  bhl-bhl: Kate yu biim kukuw be kilele diw atebamoliwka! Beem dulum elote, yu fakam
    weng be ibolow fukunina! Ais daon e nam ki keko, seil gilaloke te. Beemdiw, ais
    be nam ki keko, sum gilaloke te.
  ons-ons: Ŋine kineene yemo baŋ numa kine kine okangei, eao detonikei. Mulap wakelerop,
    eao wele nenine mi wakon okanmaike.
  con-NTPO: Quini'jin teta'choma attepa qui quini'jima atesu'fa. ¿Anccosi'jinga ja'ta
    ti a'ija tsajama pisho'fa? ¿Nojansifaccunga ja'ta ti a'ija higuera teta'choma
    pisho'fa? Me'i.
  ghs-ghs: Oi nike mee nokohoke moo pobiteqa khooba ao qupadzomaridzoni. Oi teeho
    bahe tooneneta bamu qasipu saridze muunaqu, ma bamu sikakata togora mee saridze
    muunaqu.
  peg-peg: ହେୱାର୍‌ତି ପାଡ଼୍‌ ହୁକେ ଏପେଙ୍ଗ୍‌ ହେୱାରିଂ ଚିନ୍‌ କିନାଦେର୍‌ । ୱାଡ଼ି ମାର୍‌ତ ଅଙ୍ଗୁର୍‌ପାଡ଼୍‌
    ଆହୁତ୍‌ କି ଲେକାଜାମୁ ମାର୍‌ତ ତଗା ପାଡ଼୍‌ ଆହୁତ୍‌ ।
  txu-NT: Mỳj dja gar me omũnh ne memã akator on? Bir, mỳj dja gar pidjôjadjwỳ mar
    on? Bir, ô ne parbê rôrôk ne ikwãn o bàrio amirĩt nhym me kôt kum apôx. Ga, rojtikam
    tyrti apôx kêtja pumũ. Ar gadjwỳ dja me apỹnh kabẽn punu jarẽn àpênh jaxwe gar
    me omũn arỳm memã akaton amim, “Be, ga, axweja pumũ. Kabẽn kajgo. Nãm Metĩndjwỳnh'ã
    'êx ne kabẽn kêt jarẽnho ba”, ane. Djãm mrỳnhĩkam me kute akrô djôbê uba rênh?
    Kati. Nàr, djãm prêxkam me kute pidjôbê pigu rênh? Kati.
  eng-WEBU: By their fruits you will know them. Do you gather grapes from thorns or
    figs from thistles?
  gnw-NT: Picuaata jae reta upurumbɨtavɨ vae reta co icavi mbae vae uyapo ramo. Yaequi'ã
    uva penti yai jãti vae güi. Jae ramiño vi yaequi'ã ɨva penti yai jãti vae güi
    —jei—.
  mux-mux: Gólu tuli yambu kanuma oku ulu tingíma kanuku kene, ‘Enini sika gólu túlima.’
    niku kanungí. ‘Ámu namili.’ niku takemé kapula olku toku nolkemelaye? Mola ‘Me
    te namili.’ niku silipú kapula ukuku nolkemelaye? Aima mólu. ‘Ámu lupa, takemé
    lupako; me lupa, silipú lupako.’ niku kanolemele. ⸤Aku-siku mele Pulu Yili-ni
    sika “Ninjai!” nimba, nimba sili ungma piliiku yambuma sika niku silimele mele
    lupa, Pulu Yili-ni “Ninjai!” nimba, naa nimba sili ungma yambuma gólu toku niku
    silimele mele lupako niku kanungí.⸥ Unjima mong tolemú kene kanuku kene ‘Ima nomulú
    lem. Ima naa nomulú lem.’ niku kanuku bi silimele kanili.
  maj-NT: Ka̱mankjinnu̱u nkú k'un jóo̱ nk'ie nga cho̱o ni xi ts'i̱ín. A̱t'aha̱ ni
    xi ts'ín xu̱ta̱, kui xi nkú joyaha tu xi bjaha̱ nku yá tu. ¿A jñá na'yáhá xi bjaha̱
    tuntsja̱jé? ¿A yá na'yáhá xi bjaha̱ tu higo̱?
  bkq-NT: Inakanhe aidylymogue olâ ise Deus eynynonro keba awylymo mâuntulymo. Tyguyreim,
    uvague tâwituneba; kazainwam, figugue tâwiseba warâ. Tâwilygue lelâ mawânrâ nady
    modo ewitu.
  kue-kue: Yombamo i moglpai eraglkwa mambunono i ene kanaglkwa. Yomba ta pra pi endi
    kangigle ormara suna wain mongo kogl panan urambo? Te yomba ta kugl kinde panambara
    suna i ende kogla mongo kogl panan uraglmo mo? Kaima tamanga.
  cot-NT: Aviatimpajia pamenamajajiavaquero yantajiaqueca pintsatantajiavaquemparica
    quero icocani iriatimpa. ¿Arimpate iraantajitemparo ovaitsoqui samerento? Aato
    yaantajitaro. ¿Arimpate iraantajitemparo igo poronqueto? Aatoquea.
  bnp-bnp: Mu matai a rabune ria, bara mu matakilala ria. I uka ma si pasi a vuana
    vao na barakau. I uka ma si gi pasi a kanena kulu na ngatavinekou.
  apn-NT: Kêr ka aprĩ hã mẽ piitã mẽ kot tanhmã amnhĩ nhĩpêx to hã mẽ omu nẽ rĩ kormã
    tanhmã mẽ harẽnh to. Mẽ hamaxpẽr punuj xwỳnhjaja kêp Tĩrtũm nhỹ hã kapẽr jarẽnh
    xwỳnh kêt. No koja mẽ tãm hamaxpẽr nẽ tãm amnhĩ nhĩpêx ka ja hã mẽ omu nẽ mẽ kêp
    Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnh ã mẽ omunh kurê kumrẽx. Na htem hprĩ hã mẽ kot
    tanhmã amnhĩ nhĩpêx to ho pa hã mẽ omu nẽ rĩ kormã tanhmã mẽ harẽnh to.
  ctp-NT: Ka xuꞌwi lyo wan ꞌin neꞌ kwiñi kanꞌ xa nu ñaꞌan wan sa ñaꞌan tñan ngiꞌni
    neꞌ, ni siya chaꞌ suꞌwe, ni siya chaꞌ kuxi ngiꞌni neꞌ. Ja ndyoꞌo mta chi kutun
    ꞌin kicheꞌ styaꞌ, loꞌo ja nda yka kicheꞌ nan xi kuan.
  bre-BRG: O anavezout a reot diouzh o frouezh. Ha dastum a reer rezin diwar spern,
    pe fiez diwar askol?
  opm-opm: Ihtin han bap ihir ihat apriyahanhe irat gwe timdiporhan wamara Moh ama
    han irat gwehe daham ma am haptiru hat orhor ire ma saya apriya hapti danong asoh
    wamar am hatiprohemur. Mamaru be irat asoh kairap hahrit kapom daptida. Hame oh
    ket hahrit kapom daptida. Basra. Na ihaptimur. Amaru hat orhor ihir hanip ihirnong
    panggeitin ohe yah dao Got orhe danong hatin ohe dao oh na timahanoh gur wamara
    Moh Got orhe nita na hat pati ma hapat daham am henmur.
  bvr-bvr: Wurra ana-goyburrpa barra nyirrbu-malawa aburr-gata aburr-guyolkiya aburr-guyinda
    minypa birripa aburr-yinmiya aburr-workiya jama aburr-jirra. Minypa rrapa gun-maywapa
    ranginy ngayburrpa gala nguburr-yinmiya ngubu-ma gurnal ji-bornangguna ji-guyinda,
    rrapa gala nguburr-yinmiya ngubu-ma mun-gubocha gu-lokula ana-guyinda, wurra ngika.
  wal-wal: Eti aifiyo aifiyan intte eta erana; aguntti woine giyo turaa aife aifenna;
    gom77oreekka balase giyo mittaa aife aifenna.
  zad-NT: Ka ile'ile ka nsa' c̱hegake' na' gakbe'ile non nakgake'. Ḻa' ṉezkzile aga
    wishibcho uvana' to lo yag yesh' na' ḻekzka' aga wishibcho yix̱wewa' to lo yag
    yesh' yaa.
  aso-aso: Igi mili ilizaniꞌ nene gihile lamineꞌ izelihe izamilihe nene ningisa engiꞌ
    monovo nene ningi gililisave. Za lamineliꞌmi gihileꞌve nene za golosoloꞌ izavo
    nelotiꞌ ha dalizahe.
  uli-uli: Ha be golar mo irel wegdigir. Ire ka yor chil ila tema buyoy uwal le grapes,
    ngo fadil ka sima ddub iyang, ila te ma buyoy uwal le fig.
  nin-NT: Imba hi ba na aseki ka nggo a so na. Ùnkè̱ u si di klo ingginggo hen. Ire
    à si di klo ibwa hen.
  tgk-tgk: Шумо онҳоро аз амалиёташон мешиносед. Охир аз буттаи хор ангур ё анҷир
    намечинанд-ку.
  acu-NT: 'Atumka numi neré jiisrum: ¿Warí numita? tusaram nekaatnuitrume. Tura asaram
    nu aints ainau turamurisha jiisrum: ¿Warí aintski? tusaram nekaatnuitrume. Numi
    jangkirtincha jiisrum, uva yurangkenka juukchamnawaitrume. Tura higo ainau narajnumianka
    juukchamnawaitrume.'
  cak-WNT: Can xtiwetamaj wi quiwech, achi'el tek niwetamaj ruwech juwi' che', xaxu
    (xaxe) wi riq'ui nitz'et rubanic ri ruwech ri nuya'. Tek niwachin jun k'ayis ri
    c'o q'uiy ruq'uixal, ma xtuya' ta uva o higo.
  ebk-ebk: Nan mangematonanyu kan chicha at as nan chacha at-atun. Ay wachay ubas
    ay mapuras as nan senagsakiakia, winnu igos ay mapuras as nan loos?
  spa-PDDPT: Por sus frutos los reconocerán. ¿Se recogen uvas de los espinos, o higos
    de los abrojos?
  ruf-ruf: Mtsowamanya kwa ghamatunda ghawo. Angu iwanu wobawa fulu mne tsimiwa, au
    wobawa ng'owo mne mbighili?
  gun-gun: Mba'emo rembypy'a re peikuaa pota vy peikuaa 'rã mba'e nunga paa. Tyrã
    uva nda'u nhamondo 'rã ri juu'y gui? Ha'e rami e'ỹ vy juu rakua endy gui nda'u
    nhamondo 'rã ri figo?
  agu-BL: Tz'elepon chitxumu' scyetz tan tu' yi e'chk takle'n yi na chiban. Na qui
    na jal jun balaj lo'baj te jun wi' pajl. Ncha'tz, qui na jal balaj lo'baj ka'n
    te jun wi' sars.
  isn-isn: Kuntendo yao mukualinga. Iantu ahumile na kukungula indya mumija, ang'wi
    itini mumibaruti.
  eng-PEV: If you look at the things these people do, you can find out if they are
    talking true words, or if they are liars.” Then Jesus told a picture story. He
    said, “Think about the trees that give us fruit to eat. We can’t get good fruit
    from rubbish trees. We can’t get grapes from rubbish plants.
  ilo-ULB: Maam-amoyo isuda babaen kadagiti bungada. Agurnong kadi dagiti tao iti
    ubas manipud kadagiti bassit a narabuy ken nasiit a mula wenno igos manipud kadagiti
    sisiit?
  pir-NT: Tiquina ñano yegʉ̃ ihñana, ñañequina tiquina ijigʉ̃ masinata mʉsa. Tiquina
    quehnoano yegʉ̃ ihñana quehnoañequina tiquina ijigʉ̃ masinata mʉsa. Pota bʉcʉgʉ
    ʉhse tõhorine dʉca tierare. Potagʉ higuera pacare dʉca tierare.
  anv-NT: Dekage nyɛ́ ufɔɔ́ bɔɔ́ ɛbi ɛbwɔ́ álú né gepɔ ɛyigé ɛbwɔ́ áwyaá, wyɛ
    ndɛre ákáge genɔɔ́ né umpomé bií. Muú ákágé jyɛ fɔ́ né dánsɔ ákyɛ́
    gempomé ɛyigé gegɔɔ́. Muú ajyɛ fɔ́ né agbójɛ́lé ákyɛ́ geloge sokoro.
  sab-NT: Ama kle chage me no baske giti ñage chke uñale bage ama ta mine ulia, ñage
    chke uñale bage kwian e kwian me no me kle Chube gerua dbe ulia, ama geru ngwale
    dbanga, e salengwli gligba giti chke uñale chege gli mine. Uñale trate ba ulitage
    idongi me gbachie uvale, drinkin me gbachie higole.
  tmd-tmd: Nöbö mö mɨd ri aböi akuyöbö tatal röxgɨb höña, jɨ ñɨŋ ap kib mag gwogwo
    rɨmɨjöñ akuyöbö nugwön, ñɨgö nugw ri aböña. Ñɨŋ nugwöia, nag hör kaigap alɨg bla
    mag nɨmɨb aku yaxaŋ kɨtu nɨmeñ.
  acr-NNT: 'Ekꞌu riꞌix kiwetaꞌmaj saꞌ ri kꞌo pa kanimaꞌ ri tikawex ruma ri kakiꞌano,
    we utz o na utz taj. »E pachaꞌ taq ri cheꞌ: ri kꞌiix, na uva ta rujiqꞌobꞌalil
    kuyaꞌo; yey ri xulukej, na higos ta rujiqꞌobꞌalil kuyaꞌo.'
  kpg-kpg: Goodou ga iloo digaula mai i nadau hegau ala e hai. Nia laagau geinga duduia
    e deemee di huwa nia ‘grape’, gei nia laagau akai duduia e deemee di huwa nia
    ‘fig’.
  taj-taj: एनीगदेसे रो च्‍यासी दोङ ङोसेबा ह्रङ् लसी थेनीगदे खाह्रङ्बा म्‍हि हिन्‍ना
    भिबा ताम थेनीगदेला गेग्‍यामसेन ङोसेला। पुजुला दोङग्‍याम अङगुर आथु ओच्‍छे देस्‍यला
    दोङग्‍यामनोन अञ्‍जीर आथु।
  avt-avt: Yi eiyɨrtei hɨr yaain o enun nanriuwe menmen hɨr nanrɨakem. Nu teketuk
