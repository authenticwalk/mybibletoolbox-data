  msy-msy: Ezɨ amozim izima, aperiam otozɨma, amɨnir ekiam dɨkavigha dɨpenir kam givava
    a munamadi. Ezɨ dɨpenir kam dɨpɨriaghrɨzir puvatɨ. Dɨpenir kam me dagɨam gisɨn
    an ingari. Kamaghɨn amizɨ, a irɨzir puvatɨ.
  agg-agg: Asu hoe afɨndɨ ranai hoeyowohü, hohoambu afɨndɨ ranai tüküfeyowohü werɨ
    ranai worɨ ranahambo fandɨhendühanesɨ, ŋga asu worɨ ra kambohoanɨ fondarɨmbo-wambo
    moai bɨrefoai hɨfɨnɨ peyo.
  ptp-ptp: Dɨ buc lun val dɨ mia butac, dɨ vɨgwe vɨyii, om xumac vô yocyoc, lêc o
    kɨpê lêm, ên lox xumac lec ngɨdax om xumac le xêkɨzêc.
  nak-nak: La hura uru pu, la lalalu tomi hae, visogo tatavu, la lolovi tai sibitala
    vagari veia ge umu tavuvu la lumale, eala moli ouka, la luma kama tagogoro, la
    vuhula la tahalo ale tigia, eia vimagiritia oata te la hate la uati isa uru, la
    uati uru ele eia igo vagari la vuhu la sosole la luma tetala otalo te la magasa.
  lbb-lbb: A kiar i punga, pa lomom i hanot, pa wuwu i ragati pa i um a rumai ning,
    ika bel i taroh, anasa di atur tari saot na hat.
  kan-2017: ಮನೆ ಕಟ್ಟಿದ ಮೇಲೆ ಮಳೆ ಸುರಿಯಿತು; ಪ್ರವಾಹವು ಬಂದವು; ನಾಲ್ಕು ಕಡೆಯಿಂದ ಗಾಳಿ ಬೀಸಿ
    ಆ ಮನೆಗೆ ಹೊಡೆಯಿತು. ಆದಾಗ್ಯೂ ಅದರ ಅಸ್ತಿವಾರವು ಬಂಡೆಯ ಮೇಲಿದ್ದುದರಿಂದ ಅದು ಬೀಳಲಿಲ್ಲ.
  cso-NT: Hi³ jáun² uá¹jinh¹ tsau³ jmɨ́³, hi³ ca³lɨ³ hliáun³ bíh¹ siáh³ cua³, hi³
    ja³ bíh¹ siáh³ chí³ tiá³ hi³ jmɨ́¹ hnió³ quɨ́h³ hñú³ jáun², tɨ³la³ tiá² cá²quɨ́h³²
    yáh³, quí¹ ñí¹ hláu² bíh¹ jmɨ́¹ chí¹hliaun³² jmɨ́h¹ hiah³².
  ena-ena: '@see-verse:MAT.007.024'
  tgo-tgo: Uyevwelaghɨ i nja, ŋgonuŋgo i voru na ndewendewe i rowo vurɨgheghe e ŋgoloko
    iyako, ko iyemaeŋge mava i mambun kaiwae va i vatad e varɨ vwatae.
  yap-yap: Me aw e n’uw nge sugubur e lul’ nge yib nga daken e binaw, me yib e nifeng
    nib gel i aw ko fare naun. Ma de puth, ya kan toy nga daken e war.
  mop-NT: —Caji a ja' a c'a'ama. Tudi tuba que'en a naja. Tan ilic a iq'ui. C'u' betiqui,
    ma' u pecsaj a naji. Ma' pulbi u men betabi yoc'ol tunich,— cu t'an a Jesus ti'i
    a tanoo' u tz'ocsaja.
  tet-tet: Kleu-leur udan boot tuun toꞌo motasaꞌe. Anin makaꞌas moos basak uma nia,
    mais la nakroꞌon tan nariik iha tatuur fatuk monas leten.
  hlt-MCSB: Rhotui bo tih tuiva ha lo, khohli te hli tih tekah im te a palet. Tedae
    lungpang soah a sut dongah bung pawh.
  xtd-NT: N‑juun dau te n‑naneñu ndute xika deꞌva. Ndeꞌe n‑tuxindee‑te xeveꞌe‑s. Dɨuni
    n‑kane tachi ndeꞌe, ko ñatu n‑tnanu veꞌe‑s chi vaꞌa n‑kuaꞌa nuu toto.
  mdy-ETH: ዼኤፒ ዒርዚ ዋርቄም ዲጳ ኩሚ፥ ዢባሬያ ዢባርሼኔ፤ ጋዓንቴ ዬይ ማኣራሢ ዶዲ ቤሲዳ ማዢንቴሢሮ ዶዒባኣሴ።
  spl-spl: Yawu gârâmâ to mososoŋ mem gâsuk gâsuk tuhumu emet ya ŋiwiŋ ŋiwiŋ sâm ki
    putuk sâwuap. Yenâmâ dop yawuya.
  usp-NT: Cuando xpe nimlaj k'alaj, xq'uiych sub'laj ja', xpe sub'laj tew y xk'osaj
    rib' wich jxe' man ja li, pero ta' xtzaak jwi'l cowi' wa'l chib' man ab'aj.
  zav-NT: Na' goc yeɉw zil juisy na' bchoɉchgua yaonə' na' gwyec̱hɉən liže'enə'. Na'
    lei bdobən be' bdon'. Pero bito gosə'əzoin par yoso'ochix̱ən ḻen, c̱hedə' gwleque'
    lanen' de'e gual.
  sgz-sgz: Io, namur a hus i ráin má a tibin i dan má lala kihkih a hut, má atul i
    táit er ditul tohoi suri suhi rum erei suri na musuh. Mái sár ngo káp sang, kabin
    ngo rum erei a longoi i iátin hat má ák tur rakrakai.
  kek-NT: Ut quichal li hab ut quicuan li but'i ha', ut quichal li cak-sut-ik'. Coxsac'
    rib chiru li cab a'an, ut inc'a' quit'ane' li cab xban nak yi̱banbil chi us sa'
    xbe̱n pec.
  blz-NT: Na tempo usan kalu waa' tia baleba' mantakai laigan iya'a, laigan iya'a
    sian koruntun gause nipokerer na watu.
  poe-NT: A̱ ntá xrína̱hya xrakoa chrin, ikui yeé nta̱ninche la tji̱a̱n chjéhe xri̱nto̱
    la kjónté xi̱kaha la xíkahya tí nchia kíxin itjo̱ tjekjen nchia.
  san-TAM: யதோ வ்ருʼஷ்டௌ ஸத்யாம் ஆப்லாவ ஆக³தே வாயௌ வாதே ச தேஷு தத்³கே³ஹம்ʼ லக்³நேஷு
    பாஷாணோபரி தஸ்ய பி⁴த்தேஸ்தந்ந பததிl
  cof-NT: Junbi duque wa suwa quin, pilu fan, wu quin, quinasatiya, yucapiyatuchunae
    tie subi ya quica jun joto.
  srm-NT: Nöö di a mbei di wosu te a kaba, nöö hën wan gaan tjuba kai a mundu bigi
    möön hii soni singi di kamian zuuu piii, gaan ventu ko tee ta naki di wosu. Tee
    a pasa go, di wosu dë fëën gingin a pë naandë eti. An booko kai seei möönsö, biga
    de seti ën bunu.
  qvs-NT: Chaymanta sukaman tamyaptin yaku llokllashpa wasita kirpaptin sinchita wayraptin
    chay alli ruradu wasika mana urmankachu. Kankuna allita kasuwashpa kawsashpaykichika
    sinchi allpapi wasinta rurak runakunashinami kankichi.
  zca-NT: No or ngula tu yiubi nazhe'b, miro'b you', naye ndin nits ta' yo' ze', per
    ni nangayalai, por nzobe lo ke.
  cbc-NT: Bairi cabero oco pairo caocaro, ria puta, wiipʉ etayuparo yua. Wĩno cʉ̃ã
    bʉtioro papuyuparo. Bairo cabaimiatacʉ̃ãrẽ, ti wii pʉame toa nicõãñuparõ. Wii
    botare cayepa ʉsʉropʉ nʉcõrĩ cʉ̃ caqũẽnorĩcã wii ãnirĩ toa nicõãñuparõ.
  qxo-NT: Pasaypa tamyaptin gashgay yacu shamurpis y vientuptinpis cimientushga wayega
    manam imananpistsu.
  mox-mox: E ʼinega ʼeguma ʼwei naʼwei ta seuseu nainoqa ge nayagwei. Ta wese ʼeguma
    yaqina natoa ge ana fata vanue nana nabuini, mana bwaʼobwaʼo falafalana ta wese
    ʼoqola aqiaqidi ta waiwaidi.
  kew-kew: Goa puare yai ipisa raburi ipa roa rubisaawa puri pane po ripumi ipua go
    ada walu walu malaasa. Go pisa pare mo ada ora aana-me puri waru mapalaawa pea-pulu
    mada narobesa.
  dww-dww: Be kusana dosinama kabaita mate a dobidobina raḡanine, gimori a karuedina,
    be sive dosinama ya suve da vada ya riḡa rereḡe, be vada nam i bekuna, baninama
    tuatua a yovo guratana, yeku debane aubainama.
  nif-nif: nain nola gwi gwam wopum sɨnɨk it plon suañguk, tɨm sasalelɨ bo it pendɨt-tɨlalɨmbi,
    dɨñdam pakuk. Nekta, kawat ta kusei gɨnañ melɨ pɨumbi youlɨ gɨlɨm dañgukta nɨm
    gɨloñguk.
  twi-ASANTE: Sɛ osuo tɔ, na osuframa bɔ, na nsuo yiri, na emu biara ka ɛdan no a,
    ɛremmu da ɛfiri sɛ, wɔsi sii ɔbotan so.
  aoj-aoj: Aꞌi owaꞌ asaf luꞌunai nalai, embel bataga, fufin banagonai naluwi, amamba
    makotoꞌma ipat atamba apaꞌ ina tato, owaꞌatin. Epen inimba aꞌ nala otamba luꞌwami
    mowala itap mosahopata banagota totawa.
  cbv-cbv: Caán mʉʉdíh ã péaat tʉ́ttimah, bʉ́dí mah jʉ̃óh, mʉj bʉ́dí daab béj, bʉ́dí
    johlitbʉt ã jʉ̃ʉ́wʉ́p be. Páant tʉbit ã johochah yʉhna, caán mʉʉ́ nʉmah dodhni
    jʉmna, ã ã́accap be.
  taw-taw: Kɨdek man awl pakɨl, ñɨg wɨlɨk apɨl, yɨgen awl dɨl, tap anɨb okok kal anɨb
    ak pakak ak pen, kal ma pak juwak agak. Kal ne man kɨles kab tek adek ak gak anɨb
    ak nɨm, kal ma pak juwak agak.
  jic-NT: T'üc' wo jas tjijyünsa na, pajal püné tjive. 'Üsǘ püné t'yüna wa. Pajal
    yümücj way jas tjelyapjünǘ lüpjǘ 'ots'ipj jupj wo nt'a. Newa ma tyüla wosis,
    tsjomis campwila ton̈ca mpes, pwen já'asa nas. Nin p'iyá napj jyütütj jinwá lajay
    jis lal. Newa ca 'ücj mpatjam yupj.
  zap-NT: No mase kesentyent wyab gyo, waknaal nis gyoow no wlen mee, wasobo txu yuu
    guin, no watxeedeto porke led gye nex xsimyento.
  wer-wer: Pël ëën kopi kësang panë pelak i nga urak kent kësang nempel möak ka pöt
    tööl noolaan ëa. Pöt ka pöta wapöt yang weitak wesirak taë ë ulmëa pötaan.
  ipi-ipi: '@see-verse:MAT.007.024'
  qul-NT: Paramojtin, mayu junt'amojtin, sinchita chay wasi contra wayramojtin, waseka
    mana urmanchu kaka patapi ruwaska caskanraycu.
  ter-NT: Keno'óko êno úko, koínikone huvêo ina kayakákoa êno xúnati ihunóvoti neko
    ovokúti, itea ako íkarakapu vo'oku itúkeovo xoko poké'e mopoíxoti ixíkokono.
  bmr-NT: Jaajahallɨvɨ aiguuruno, sihidɨ teehino machituurahi, bu sefano guibuhuba
    toojahallɨvɨ saaurahi icano. Jaarunofaño tooja acutuutɨhi, tano cuhufono guiisibanohallɨvɨ
    cuhufono tano inicucɨnɨumaño.
  fuf-fuf: Ndiyan ɗan saaƴi, waameeji ɗin ari, keneeli ɗin wifi, ɗin piyii e ndun
    suudu, ndu ronka yanude, ko fii hari ko e fetere ndu darii.
  bhl-bhl: Mose kasike, suuk inim fian so ok so dakiko, toloke kate, am be nam fokfok
    angoke te. Nimew angom? Kunum be am be am kun kitil nam so kawin diw kabalak elo
    moko, gese kasike.
  ons-ons: Paki koya suaine qeki doku qakum suaine wieke, so momo suaine togogole
    puane more, mat ea qe make, ŋo siluŋ mat ea mi mak maŋge, onoka wane mat ea wesi
    kutno make, ea wane togole metke.
  con-NTPO: Tsonsi unjin tuisi na'en tsu ji. Jisi quia'me tsa'onga zonzoensi fingian'qque
    tsa'oma oyaen. Tsa'ma fattocconga tsao'ñasi tsa tsa'oja osuimbi.
  ghs-ghs: Oi uta tooromi quu mina taatemi oba soorotanihe naga oi te oho quba peperatara
    te uubara. Nokanoka abi nokoi oho isaki.
  peg-peg: ଅପ୍ରବଲ୍‌ ବାର୍‌ହା ଆତାତ୍‌, ନାଗୁଡ଼୍‌ ଏଜ଼ୁଂ ବାନ୍ଦ୍‌ ଜପି ଡ଼ିତାତ୍‌ ଆରି ହେ ଇଲ୍‌
    ଜପି ଅପ୍ରବଲ୍‌ ଡ଼ୁଇ ଆତାତ୍‌, ମାତର୍‌ ହେ ଇଲ୍‌ ବାହ୍‌ଡ଼ା ୱାତାତ୍‌ ଇନାକିଦେଂକି ହେଦାଂ ଚେଚ୍‌ରା
    ଜପି ମୁଡ଼୍‌ କୁନାଦି ମାଚାତ୍‌ ।
  txu-NT: Nhym kam te 'ã na axidjuw ne te 'ã ngô tàm ne te kôk djàbêr tỳx kikre karngrõ
    nhym tỹm kêt. Kẽnkam kute ipêxkam ne tỹm kêt.
  eng-WEBU: The rain came down, the floods came, and the winds blew and beat on that
    house; and it didn’t fall, for it was founded on the rock.
  gnw-NT: Jayave tuicha oquɨ jare jeta ɨ usɨrɨ tenta cotɨ. Tanta vi ɨvɨtu tenta re.
    Ɨ jare ɨvɨtu umbɨyaparata tẽi tenta. Ẽrei uyapara'ã. Echa'ã iguapɨca oĩ penti
    itape re —jei—.
  mux-mux: Penga lo topa no topa popuremi topa kene lkuli aima topa kalalu simba tirim
    akiliinga-pe lku paka-súmele ku-poluna angiliirimeliinga topa tekisi naa tekisipa
    gi nimba we angiliirim. Nanga ungma piliiku liiku telemele yambuma enini yi kanili
    mele molemele.
  maj-NT: A̱s'a̱i kik'a tsíu̱, kama 'yún ntáje̱, ko̱ ntjo̱ kits'ínk'ajni ni'yoo̱ nga
    mjehe̱ kja̱níts'in. Tu̱nga najmi tsijnehé a̱t'aha̱ a̱sun ndji̱o̱ kamandasún.
  bkq-NT: Toenzepa kopâ ihugueduo, paru inwenly. Sapezenru ton-honre kehoem âtâ onwa
    idâly. Mârâ âtâ olâ nihugueba, tâhugane kehoem tuhu wâgâ itâdyby awylygue.
  kue-kue: Ana kamun pond sungwa, nigl si, ir iwanga mange yungu mina sungwa. Ba yungu
    i kombuglo bolamugl keingwa pre ukandi yange sikrukwa.
  cot-NT: Iroompaquea otejavetanaca incani amaravetanaca ojaaquiniqui, ochovigaguitevaetanaquequea
    jeoc jeoc jeoc, cotanquitsiquea teequea agavejeroji osoveanaqueroji, oquishomajataquetari
    shiratantapi ochoocatantacaca.
  bnp-bnp: Muri a vala i boru, i tua a meka. A vilu i pori, i pulua a roho. Pali i
    uka ma i mapuka, a vuhuna a butuna i pesi langa na kedo.
  apn-NT: Koja mẽhõ aptỳx kãm amnhĩm hipêx nhũm mẽmo arĩgro hã na wrỳk rax nẽ gô htàm
    rax nẽ hanhi no nhũm arĩ ãm tỳx nẽ xa. Tã kot kaj mẽ ixkôt amnhĩ nhĩpêx o ri apa
    hã kot kaj mẽ te ixkre ja pyràk. Jao amex nẽ ajamakêtkati nẽ ri apa. Te ho gô
    htàm kot ixkre janhir nhũm arĩ ãm tỳxta pyràk.
  ctp-NT: Loꞌo kanꞌ ngwiꞌya ꞌa tyoo, sa ñaꞌan yaꞌ nu ndiya tyiꞌa yuu la kiyaꞌ naꞌan
    nu ndukwa chunꞌ kee kanꞌ. Kwiꞌ lye ꞌa ngwa kwiꞌin, loꞌo ja mlyuu naꞌan kanꞌ, chaꞌ
    suꞌwe ꞌa seꞌen ndukwa ran chunꞌ kee kanꞌ.
  bre-BRG: Kouezhet eo ar glav, deuet eo ar stêrioù, ha c'hwezhet o deus an avelioù
    hag en em roet o deus a-enep an ti-se; n'eo ket kouezhet, abalamour ma oa diazezet
    war ar roc'h.
  opm-opm: Hat manda tei tom inim isip tit apingopri. Apriporhan kakdah apripat ohe
    tom oh ran hah tom inim oh apris ap moh ungang deingopri. Imtip orhor kasip tam
    ap ohoh na hengopri.
  bvr-bvr: Lika yorr gu-bungguna gu-ji, rrapa bugula wana gu-ni, guna-werrwerrjinga
    guna-bamuna, rrapa barlmarrk wana gu-bena rrapa gu-buna gun-gata bala, wurra gala
    gu-rrumungarna; ngardawa an-gugaliya gu-jarlapuna gu-gurrema gu-jinyja gun-derta
    gun-gorla.
  wal-wal: Irai bukkiis; di7oi di77iis; carkkoikka carkkidi, he keettaa sugiis. SHin
    keettai shuchchan keexettido gishshau kunddibeenna.
  zad-NT: Na' ka gok yejsiwaa, bgol yaoka', na' wzechga be'na' nan wllig'gakan yoona',
    per bi billeen daa chi'cha leninna' lo yaja'.
  aso-aso: '@see-verse:MAT.007.024'
  uli-uli: Yela kkel yal ppotog sala ssogdah mololul ngo ye burloh wol fuluy ngo ye
    mmordoh yang. Ngo tor mele imw we ye foru bo mil mala ye hassu wol hohyal.
  nin-NT: Nggo ahru wa ku i inyi wa ssu unddunddu u go kakami ni iko yi, iko yi si
    jaku hen, nggo a me yi ni ingbinta.
  tgk-tgk: Баъд борон бориду обхезӣ шуд ва шамоли сахт хеста, бо шиддат бар он хона
    вазид, лекин хона фурӯ нарафт, чунки дар болои санг сохта шуда буд.
  acu-NT: Tura yumi nukap jituriat, tura entsasha nujangkruayat, tura nasesha kakarman
    nasentiat, nu jea nungka pisunam jeamkamu asamtai, yumpungtatkama tujinkatnuitai.
  cak-WNT: Xka c'a job, xepe c'a raken tak ya' y xepe c'a cak'ik' chrij ri jun jay
    ri' y ri jay ma xtzak ta ruma chi ri rucimiento ri jay ri' can pa ruwi' abej tz'uyul
    wi.
  ebk-ebk: Nunmomok, at enmali nan chamuna ay chanum. Pinmuwak as napigsa ya enatifudfuchana
    nan hana afong, ngem chaan natu-ug, tay as nan chupras nan nasaachana.
  spa-PDDPT: Cayó la lluvia, llegaron los torrentes, soplaron los vientos y golpearon
    aquella casa. Pero no cayó, porque estaba cimentada sobre la roca.
  ruf-ruf: Imvula itowa, ghamatsi ghamema, libeho liduma, liitowa ing'anda ila. Lekeni
    ng'aighwile bae kwaapfila lukwambatsa lwake tsalutsengighwa mne bambalawe.
  gun-gun: Mba'eta oky ou rã yy tyguaxu vy oxyry atã 'rã. Yvytu oipeju atã vy ha'e
    va'e oo re ojeapi-api teĩ ndoityi 'rã, ita áry omboyta porã rire.
  agu-BL: Nin saj jun chin cyek'ek' abal. Nin elu'l jun chin wutzile'n tzanla' te
    ca'l, poro quinin el yi ca'l ta'n a', na chin quiw nin yi luwar kale je't bnol
    yaj yi ca'l.
  isn-isn: Mbula ikakua, imazi akizula, nung'wega ukiza ukamikua inyumba pihi, kunsoko
    aizengilwe migulya migwe.
  eng-PEV: Then a lot of rain came and made big flood waters that flowed along really
    fast, and that water hit that house, and strong winds blew hard against that house.
    But that house didn’t fall down. He built it on hard rock, so it stayed strong.
    You see, if you do what I say, you will be like the wise man in that picture story.
  ilo-ULB: Immay ti tudo, immay ti layus, nagangin iti napigsa iti dayta a balay,
    ngem saan a narba, gapu ta naipatakder iti rabaw ti bato.
  pir-NT: Ti wʉhʉre peho tuhasari bato acoro tutuaro ahta, dia mini yʉhdʉa waha, tutuaro
    wihnono wẽahye. Sa ti tutuaro wẽpegʉ̃ta ti wʉhʉ ʉhcʉãno tiquiro docori wʉhʉ ijiro
    ne waha sa queherahye.
  anv-NT: yɛ́ manaá ákwe, mannyi akpɛ, ne mbyo amyɛ gepú ɛyigémbɔ gekwene fɔ́,
    gétúgé átɛ́né géjí né mfaá ɛtárávɛ́.
  sab-NT: Noi boi kweri gire chi uda joge kweri, mle kweri tiennga u edi, u me joge
    chke dba, chi uda me ñage u dbe, u gbanga no bu tku jere dbige malen chi uda me
    ñage u e dbe. Kwian bai cha gerua keruchuge gire mo ta gbe age cha gerule kare,
    kwian ene salengwli kwian u gbanga no e kare.
  tmd-tmd: '@see-verse:MAT.007.024'
  acr-NNT: Xpe kꞌu lo ri jabꞌ, lik xnimar taq ri nimayaꞌ y xpe lo unimal kaqjiqꞌ y
    xumachꞌ ribꞌ che ri ja; na rukꞌ ta kꞌu riꞌ, ri ja na xtzaq ta ubꞌi, ma paꞌbꞌaj
    tzꞌaqom lo wi.
  kpg-kpg: Di uwa gaa doo, di monowai gu hontula guu mmidi, di madangi gaa gono maaloo
    gi di hale deelaa, gei di hale digi hinga, idimaa ne hau i hongo tadugalaa.
  taj-taj: बुद्धि मुबा म्‍हिसे दिम स्‍होमा नुप्‍ना जग ख्‍वसी स्‍होबासे लमा लाबालुङसरदेन
    भाल बाढी खसी थे दिमरी टसैनोन थे दिम आफुप्‍नी।
  avt-avt: Maain hawɨ kan mani kɨniu nɨme yuwerep mɨniu wɨsenum te wɨnak kewen au.
    Hɨrak mɨtɨk kimaak kentɨr nan.
  cbk-cbk: Un dia ya cae ulan y ya llega avenida y bien fuerte el viento que ta supla
    gayot con ese casa, pero hende gayot ta tumba, cay plantao con el fundacion de
    piedra.
  uig-ARA: يامغۇر يىغىپ، كەلكۈن كېلىپ، بوران چىقىپ سوقسىمۇ، ئۇ ئۆي ئۆرۈلمىدى؛ چۈنكى
    ئۇنىڭ ئۇلى قورام تاشنىڭ ئۈستىگە سېلىنغان.
  tuf-tuf: Tuw̃ tíhryatan riy istiy riwan abáy áyjacro. Rih ey cuicár cuinjacro. Sero
    cat abáy cajacro. Cuinyat rih ey ubach quer ques cujacro. Eyta cuar ubach eya
    ay tuw̃jác biro. Eyta bira rihat cuinír cuícayatan quéhrtiro, -wajacro-. Uw cat
    éytaan wanro. Bíyatan as chihtá rahcuír yajcáyatan éytaan wan jácayqueyra. Cuácajar
    rehcáyqueyra, -wajacro-.
  abx-abx: Si panguran-na makusog, paluwa' i mahaya baha' ngan sakub-na payray ruma'
    si makusog bariyo pero ga'i to arungkab, kay takka si bato i pundasyun-na.
  mco-NT: Co ymɨcpojtüy etz ycomy je mɨj nɨɨ, ca' ypadyii nɨɨgom je tɨjc, je' co anajty
    cɨxy je' ycojyɨty.
  kqf-kqf: Bi nabu i yovo, gauba a kabaita bi yavala i lausuve gulata vanuwa modonemo
    bi mote i likwa, banina yasina ḡakima dabanemo i waimoito.
  cpb-NT: Oparyaaweta antawoite inkani, amaaniwetaka. Otampyaawetaka shintsiini, ookantawetapaakawo
    pankotsi, te aawiiro. Tema owatzikakitya kameethaini shirantaaki.
  aon-aon: Aria eshah harari, dodogowinyi uhwin nyahur, aria uhwin eshah shabo atudok
    urupat. Aria atudok urupat madae tutu uwe, uwok. Umum maresh? Arpen nyarok urupat
    utabor bor amnab iri buwapom urupat aria dodogeshit atut.
  hus-NT-2005: Ulich an áb, waꞌun an ikʼ, owtsikmé an waljaꞌ ani bawtsin tin akan
    jachanꞌ an atá, por kom ba tʼujub ti kubat, yab kwajlan.
  mig-NT: Te ni̱ kuun sau̱, te ni̱ jinu̱ nducha ñú'ún, te ni̱ kee tachi̱ xáa̱n, te
    ni̱ ka̱kaja vé'e‑ún. Te tú ní nduá, chi̱ kándii̱ sɨkɨ̱ káva.
  bps-bps: Na kel i bong ulen, na dmunuk na mbal i bong nus fsalu di gumnean, bay
    laan fugen du déén gugafdak i dad lahan di tah batu.
  mbs-mbs: Penga te peg-inang din te balay, minodan aw miglaneg se wayeg aw neapet
    se balay din. Mebandes se kelamag nekesogat diyà te balay din. Meneng wedà iyan
    kebàti, so ontò iyan dimasel.
  tof-tof: Ngupa timilülürr, tobarr naea blaman byamróklórr, akó wóra wirribóka sibsolürr.
    Müot enan selkalnóp, da kokean tupürr, zitülkus wa ingülküpdü alangórrón yarilürr.
  cme-NT: Diiloŋ uŋ juɔ tã, kanni gbar, fafalmu sire mu siremma‑i dũŋ daaku saa
    sagalla.
  sus-sus: Tunɛ naxa fa, xuree naxa banbaran yɛ, foye naxa mini a nu banxi mabɔnbɔ,
    kɔnɔ banxi mu bira, barima a nu tixi fanye nan fari.
  pon-2006: Ni ahnsou eh pahn keteuda oh lapakehda, oh lapalahn kisinieng ipidohng
    ihmwo, e sohte pahn ohla, pwehki e kokoudahr pohn paip ehu.
  dad-dad: Sain uyẽ burabura isin, kuwei odug ile, solalã fel fen, yau odug fã ye
    fen, fõ yoũ fe di, to kubũ yen, ere nigin, tor gariya meein teten inon.
  zab-NT: Ax masquɨ riab nisguia, chiy reed nisroo ni rla tɨɨx yuuqui ne rbíiga bi,
    per quɨt rbebaanti yuuqui pur ni ná cimient xtenni lo guia.
  jae-jae: Ma kom gêjac to bu gêc ma mu gêbuc ŋatêna jakêpi andu tau, mago kêku atom,
    gebe poc kêkapiŋ tôŋ.
  ksd-ksd: ma ra bata i bura, ma ra lovon i alir tar tana, ma ra lavur ubar dia vuvu
    tadav ia ma pa i tarip; tago i tur ta ra ul a vat.
  msm-NT: Na, pag-udan dow paggoob aw paghaposa to sikan bayoy to maagbot no kaemag,
    wada kaamonu su madigon yagboy to pagkatugdok.
  myk-myk: A zangbɔhɔ di ba ni kafɛɛgbɔhɔ ni, a gbalaa pʼi ɲi fo na golo wo. Ga lee
    la shishiin ya já ke puga ke shan wɛ, bani faaya na ki nɔhɔ ya teŋɛ.
  sbe-sbe: Na kabo nabu ye talu, kabaita ye didi, yo hinage yaumai ye towa na numa
    wa ye nukunuku, na nige ye guli, matawuwuna ede numa wa weku kewanaena ye hetolo.
  mcr-mcr: Piyä äqiyätä, huakä äpätä, yuŋuä naqänäŋä äqunätä, aŋä ique hevqäŋgaŋgutqäŋga,
    hiki qua buta äknä, ique a yäŋänäqŋqä kiqätätaŋgi, qua iqä mäpnasqiyäuqä yäniqeqä.
  cux-NT: Níícú chééⁿ cúúví naⁿ'ā ní ch'iita yíícú. Ní chéenū 'yúúné taaⁿ contra yeⁿ'é
    va'āī miiⁿ ní nguɛ́ɛ́ chindɛɛvɛ caatí n'daacā chééndii na yáává miiⁿ.
  tur-YTC: Yağmur yağdı, seller geldi, yeller esti ve o eve saldırdı; ve ev yıkılmadı,
    çünkü kaya üzerine kurulmuştu.
  san-ITR: yato vR^iShTau satyAm AplAva Agate vAyau vAte cha teShu tadgehaM lagneShu
    pAShANopari tasya bhittestanna patatil
  bel-N: І пайшоў дождж, і разьліліся рэкі, і падзьмулі вятры, і ўдарылі на дом той;
    і ён ня ўпаў, бо быў умацаваны на скале.
  sch-sch: Ruo ajuonga, tui ahong liena, phâivuo ahong râta, ma in hah ahong nama.
    Aniatachu inlet mak, lungpui chunga sin ani sikin.
  mic-MIQNT: Ula ji'nm gis tetapua'teget muta ta'n teto'qolaq, sipu'l mespo'qwegl
    aq ugju'sn melgignewa's'g na wiguow ma' gis maja's'gtnug muta epitas'g gun'tewigtug.
  huu-NT: Nocɨ deidemo, eo jɨnuidemo, jofomo ille toia, aɨfɨ bitemo, jofo raise fɨnua
    jira, jofo goiñede. Iena faɨfiñede. Ie isoide. Cue lluana ɨɨnotɨmɨe faɨfiñeite.
  jiv-NT: Tura yumi ti yutuk entsa nujaṉkruamai tura nase ti kakaram umpuimiai. Túmaiṉ
    pukukachmai ni ukurmari̱ kayanam ukuamu asamtai.
  otm-NT: Nɛ bin ja n'da ra dą'ye, nɛ ɛ̨mmɛ xʉn ngu yʉ dehe bi 'yugui, nɛ bá ɛ̨h ran
    dąhi xʉn ndoho mí nde xtí yøt'a ra ngu. Pɛ him bi yøt'a, nguetho nu'a ra ngu mí
    høpʉ ja ra dongu xʉn ho.
  dah-dah: Kigariŋ kuruŋ kateŋ figilu teŋeŋ yaŋ kuyeŋ. Irde meŋe saŋiŋ yare gor kuyeŋ
    gega, tolambe saŋiŋ po yimiytiŋ geb, epte ma tobo tike katyeŋ.
  tnk-tnk: Nəpɨn nesən rauər, iapiwən raiu, nɨmətaɡi rəsuə ia nimwə nəha, mətə nimwə
    nəha rəpwəh nɨmweiien tɨ nəri nə mə kɨməuvrhəkɨn pen ramərer əknekɨn ia təkure
    kəruəterei.
  kpr-kpr: Ainda amboda, yaura tuturo edo sufiri, borija tomanako dido usegha buvira,
    avata kambo amo jo gofaeri, nunda kambo eveva itira ava sedo.
  san-IAS: yato vṛṣṭau satyām āplāva āgate vāyau vāte ca teṣu tadgehaṁ lagneṣu pāṣāṇopari
    tasya bhittestanna patatil
  nho-nho: Te ua raa ni too no llohi ake te ttai, aa te matani raa ni oko haimahi iloo,
    tevana iaa te hare naa ni see sina, i te aa, i te hare naa ni hakatuu ki aruna
    te ppaa e makattau.
  gym-NT: Yebti ñü jatani jobe temen amne ñö nikani niren niren kri jate amne müre
    nükani mate ribi krübäte ju yebtä, akwa ju ye mikani jäkwatabti, aisete namani
    janknu amne ñan nikani temen. Ni ti kukwei mikaka täte abko ti tö nibi bä mikai
    kore.
  azg-NT: Ndoꞌ tyioo ndaatsuaꞌ, jnduiꞌ ndaatsꞌo t'man, tyoo jndye tꞌman, taquiñjonhanꞌ
    vꞌaaꞌñeen, majoꞌ tatyioohanꞌ ngꞌe tyen minntyjeeꞌhanꞌ nacjooꞌ juu tsjöꞌñeen.
  bhd-bhd: झ़ड़ी लग्गी ते हड़ाई आई ते अंधगुबारी भोइ ते तैस घरे पुड़ पुज़ी, पन तैन घर न
    डुल्लू, किजोकि तैसेरी मुनीयाद पेक्की शफ़ड़ी पुड़ कढोरी थी।
  too-NT: Lā' a'yuj milh lhūhua' xcān lā' huan palha' ū'ni' sno'kli huan chic, pero
    tāyani'lh lā' tū' a'kā'lh.
  ind-AYT: Lalu, turunlah hujan dan datanglah banjir, dan angin bertiup menerpa rumah
    itu, dan rumah itu tidak roboh karena didirikan di atas batu.
  cjo-NT: Roojatzi opariyantapaaka inkani, oonkanaka. Opokawitapaaka antawo tampyaa
    otatsinkawitapaakawo, omaanta tee ataanakiro. Rootaki kaari ataantawo, tema riwetsikakitziiro
    okijopathaperotzira kipatsi.
  nsn-nsn: Doha huana ke dur, karo reih ko kotpokos, doha romo ke tentur, doha mamang
    inetelikininanine ke uaguna tar um, bo ahik pukuono pah ke pung, teene ka tuha
    uapono pein tar palau.
  san-DEV: यतो वृष्टौ सत्याम् आप्लाव आगते वायौ वाते च तेषु तद्गेहं लग्नेषु पाषाणोपरि
    तस्य भित्तेस्तन्न पततिl
  tna-NT: Beju nai jubida puana putsu, ena aida nubiana. Jubida dhapujutana ete. Beni
    ja di ete dhapujutana jubida. Beju dhapujutana biame, mue dajajame atana ete,
    eti jude saida bia su ajiji putsu.
  lid-lid: Ya ur undruk eme andri, ma wadah in gwa ma siyer atohou boto-on ili isos
    bada asiu. Arile batohowei asiu bwe, tasah asiu doh ndru ta aliy ili ihis bada
    bek.
  wim-wim: Ngul-ngulaniya, ngak kaap wuut piꞌan ngulan wamp-wamp, aꞌ ngak yeeꞌ piꞌan
    uk-uk, aakan ngakangan yaꞌ maay, aꞌ putha wunt wuut piꞌan wunp-wunp. Puth aawuchana
    keꞌam keek yaꞌa. Anman thayanam than-than, nil puth pam alangan aawuch nungantaman
    aak minang thayanang kaach.
  zga-M: Pu eifula yeikhatima ingasi nchikhadeiga gukhuyila ukulugutu gukhakula einyumba
    eila, pusayagwe pasi, ulwa khuva yanchengiwe palunalawe.
  yom-yom: Mvula yingolo yinoka, minlangu miwala ayi bivuka biyiza lumbama mu nzo
    beni vayi nzo beni yisia bua ko bila yitungulu va yilu ditadi.
  san-SIN: යතෝ වෘෂ්ටෞ සත්‍යාම් ආප්ලාව ආගතේ වායෞ වාතේ ච තේෂු තද්ගේහං ලග්නේෂු පාෂාණෝපරි
    තස්‍ය භිත්තේස්තන්න පතතිl
  yut-yut: Aŋakwan sɨkak pakbi kulup mɨrɨmyo da abɨŋ tɨdaŋ aŋtɨdok aba mɨktɨm tebaikon
    wɨtjɨŋbi, do tebai tagɨt.
  grc-BYZ: καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι καὶ προσέπεσον
    τῇ οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἔπεσε· τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  tbl-NT: Ne e demsù yóm tey kulón bong, ngangen ne dmunuk yóm él, ne mbel se yóm
    tey lenos bong. Tódô senloben yóm gónô yó, okóm là kô ghugónen du, abay se deng
    hdaen te botu.
  cpc-NT: Oparyaawita antawoiti inkani, amaaniwita. Otampiyawitaka shintsiini, ookantawitawo
    pankotsi, tii aawiyiro. Tima owatzikatya kamiitha okisopathatzi kipatsi.
  nhg-NT: Hua ohuöla queyabetl, hua oyejcoc ötzintle, hua otlalpitz yejyecatl, hua
    oquecuajnömejque inu nieca cale. Pero amo obetz, ipampa oijcataya ipa tepetlatl.
  nya-nya: Mvula inagwa, mitsinje inadzaza, ndi mphepo zinawomba pa nyumbayo; koma
    sinagwe, chifukwa maziko ake anali pa thanthwe.
  ngu-NT: Opeu quiahui, ohuejhueyiyaquej on atepeyamej, niman opeu temojtij tlahuitequi
    on ajacatl ipan on cajli. Pero on cajli xohuetz, pampa yejhua tzimpejticaj ipan
    on tepetlatl.
  kup-kup: Tapanen teptep ahov urohopanen ut ahor pelohopanen iverï ñai rezapanepuh
    zei pomak pi bahahav kez bareñat demapanen hepan, povoz bareñ naedotü.
  jid-jid: U kpaca, lu ye u kiekle ngwugwu ye wru koh'a, u koh'a na joku na ni wa
    ba mme wu ni tu tita
  wmw-wmw: Inya nvula, ijala myuto tapa-tapa, ivuma mepo, ibiya julu ya nyumba‑yo,
    falakini aigwire konta ijengiwa julu ya riwe.
  gmv-GGM: Handzidze iray bukin haroykka gogides carkoyka carkides, keethaka sugides,
    shin zaala bolla keexetida gish kundibena.
  ssg-ssg: Akah lalap uxalih, weu lalap hutomile, aupol kuin taheilih tehu ingan tuahe
    i tai put manan nake i hahatuhi he hepekeun ailan.
  zpo-NT: Per gorna nze yey nu ngok kwall doo nis nu mroo doo mbi, zee luuxa yoo ba,
    per namleta gan mtexcheya yoo ba, nel lo ke nzoba.
  poy-poy: Viraa itowa, nshemba zimema ng'enang'ena na liyega livuma kwa makakala
    liikoma numba ilii. Kumbiti iguwa ndiri toziya inyawitwi pampindi pa litalawu.
  qwh-NT: Tseno qaqa janancho shäritsishqa wayitaqa manam melaya tamyapis ni lloqllapis
    ni bientupis juchurenqatsu alli firmi patsashqa captin.
  gaw-gaw: Nug lag he amu gu na, ui wa, ulah g̱agaṯag ele haaha, lag amu duṯunom amge
    ii na qeum. Aḏinu? Danab amu nug lag men qaḏep̱a heum.
  nca-nca: Sono umbuní, sono riru tunoqiní, matú wimbí mahiní, o soso ŋundo ya utaqiní
    kama umbu raŋaró. Dokoro, mipu parámi ŋundo tatá kondé towoyara.
  zpz-NTPP: Orzeꞌ bet gyey. Nunu bri nis yu. Nunu bded tub gyey bi ily. Nunu bdugyiñ
    ich yuꞌ zeꞌ tees wangyet lag ñi, gun lo gyitaꞌ zub ñi.
  mkj-mkj: Wuddo mwoardi, lapakehda, enngo koaldo pohk ummwo, a ih johpwa mwoardi,
    pwa ih poahjoanda pohn sakai.
  zac-NT: Bëdchini guiu; guaruꞌbë nisë guëëꞌgu; bëruꞌu mbë dushë; bëdíꞌahin hashtë
    guëaꞌ hiuꞌu perë adë guláguëdiꞌi hiuꞌu purquë napin cimientë nazubë lu guëꞌë.
  kyg-kyg: Koꞌmo aige aniꞌmo hege yasimo alige hulino eno noꞌamo alino agoꞌya faisiyafeꞌmo
    huꞌniyana alopa yafateꞌmo noꞌamo faino ateteno ki maleꞌniyaꞌmofeꞌmo asagauno oꞌaiꞌniye.
  kmk-kmk: Umudan man si nabilog, nanlayus kan dinupak pay dit nabiloga bayogbog dit
    boḻoy, yoong adina natukas ta natutuud sit lap-at dit batu.
  cao-NT: Poxoyamahi quiha ja aca ca xobo ra. Johi quiha oi-oiria. Baihi quiha jënë.
    Xotoriahi quiha yoshini. Jahuë xobo pasomaha choshahi quiha. Jama, poxoyamahi
    quiha jahuë xobo, maxax cacha ja rohahuahacani iqui na.
  bbr-bbr: Om nonuk, joi näwäu nea, urir näwäu peanik, kiro ou suworwon, sinuk, sorokäiäu
    wa, owon, ou tutu aiauk sakau opok mowon, okon, ou sakau senes rau.
  inb-inb: Tamia samurka; iaku jundarka; sin­chi wairapas pukug­samurka. Maituku chi
    wasita piag­ri­kugpi­pas, manima urmarkachu, rumi­sina muruchu alpapi saia­chiska
    kag­manda.
  hrv-hrv: Zapljušti kiša, navale bujice, duhnu vjetrovi i sruče se na tu kuću, ali
    ona ne pada. Jer - utemeljena je na stijeni.”
  box-NT: Ho viohó ɓueé tò, á hã bònnáa sú cáa, á ho pinpiró và lè mí
    pànká le zĩi mu wán à le yí tò, lé bìo le ɲúhṹ fárá ho ɓúaahó
    wán.
  ote-NT: Ne ꞌmɛfa bi da ndunthi ya da̱ꞌye, bi zø ya nzøthe, bi nja ndunthi ya bʉnthi,
    pe nurá nguꞌa̱ himbi yøtꞌe ngueꞌa̱ xqui hyoca ja ra medo.
  wnu-wnu: Mon mindaterei igama ya aib der yaum isuor eng, ne moon sani-sani aib di
    munai baar eng qoren mom nomon erobon qumo yamor end munai du qamb igoai.
  zam-NT: Ngoloa, ngulàa yùu. Ngro' nít yòo. No mxyo'f mbii. No ngo zi'f nít yòo loo
    yòo cal co' nac liz mbi'a. Per ne'ngobiide yó'be' yòo cala tac ndub yòo cala loo
    quèe co'te' maciz loo yòo. Thìba con' ndxè'.
  zyp-NT: Khua va so, tui va lai, thli a va hrang ka, ma ing cawh a nang tihtah po
    khy be, zecawtamaw tatah alung cung letah a cy pui tah sahpaw a cangnah cawtah.
  sey-NT: Ja̱je quë̱na yejana nesiconi oconi tsiaña coꞌjeni jai tutu dani yoꞌonije
    ne ta̱oñe pa̱o.
  nvm-nvm: Fu munuag azan ijia ar same arekoga ve dame do firame ar iji abekafa arafirikoga
    buibur bomana ufime ar iji aben. Regavo ar iji fuba tuame bujain gavo fuka giremanin.
    Ijefuon maiji e iji ar fuon iji fuka munuag ka gigikin ijefuon azan ijia sain.
