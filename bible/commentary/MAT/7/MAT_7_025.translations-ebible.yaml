  san-MAL: യതോ വൃഷ്ടൗ സത്യാമ് ആപ്ലാവ ആഗതേ വായൗ വാതേ ച തേഷു തദ്ഗേഹം ലഗ്നേഷു പാഷാണോപരി
    തസ്യ ഭിത്തേസ്തന്ന പതതിl
  tam-TCV: மழை பெய்தது, வெள்ளம் மேலெழுந்தது, காற்று வீசி வீட்டைத் தாக்கியது; அப்படி
    இருந்தும், வீடு விழவில்லை. ஏனெனில் அதன் அஸ்திபாரம் கற்பாறையின்மேல் போடப்பட்டிருந்தது.
  mit-NT: Daaní, nì quesaha nì cuun dana dàvì, te nì xìnu tèñuhu cuáhà. Dandu nì dàñà
    stná tàchì fuerte, te nì dùcùn nsidaámà ìcà vehe ma. Doco cónì ndùáˋ, vàchi nùù
    cavà fuerte indúhá.
  ceb-ULB: Ang ulan mibundak, ang baha miabot, ug ang hangin mihuros, ug mihampak
    niana nga balay, apan wala kini maguba, tungod kay kini natukod man sa bato.
  ces-LB: Přesto, že přišly deště s povodní a vichřice se opírala do jeho zdí, dům
    vydržel, protože byl postaven na skále.
  mkn-mkn: Lama-lama ju ujan bésar turun sampe banjer datang. Angin kincang ju datang
    hantam itu ruma. Ma itu ruma sonde rubu, tagal dia badiri di atas fanderen batu
    yang kuat.
  pol-UBG: I spadł deszcz, przyszła powódź, zerwały się wichry i uderzyły w ten dom,
    ale się nie zawalił, bo był założony na skale.
  qxh-NT: Rumi jananćhu wasi tapyarar, mana jućhunchu. Chigaypa tamyar llujlla ćhayaptinsi,
    mayu ćhayaptinsi, chicchinpa pücaptinsi, wasi mana jućhunchu. Llapantapis ićhipun
    rumiwan simintuta jallarish captin.
  nwi-nwi: Kɨni nɨpɨg tukmə nəhig rɨp kɨni yapiwən raiyu, kɨni nɨmətag ramuh nimə,
    to rapəh nɨmɨrien, meinai nɨhun ramərer tɨm tɨm ye kapier.
  kmo-kmo: Otiiri, wayi mayaka vatari, uku yi ichari, sowa yatari, eeta aka sii sakakasakech.
    Boyewak? Siin papa hek otiirek, harapa papak neek siitiitarek, eena sakakasakech.
  agr-agr: Nunú imatika jegamkamunak yumi yutug dujajakush, dase senchi umpuakush
    yumputsame, kayanum dekanmitkaka ajia shiig jegamkamu asamtai.
  kyc-kyc: Baa anda piyamopa apunda epo ipwa palyuo poraiya minyuo pipala anda doko
    kana dokona ketae piyamo dokome poraiyasa lalyalana pyuo lisa piya.
  urd-GVU: بارش ہونے لگی، سیلاب آیا اور آندھی مکان کو جھنجھوڑنے لگی۔ لیکن وہ نہ گرا،
    کیونکہ اُس کی بنیاد چٹان پر رکھی گئی تھی۔
  yre-NT: Fulɔ fɛɛn, ɛn laa 'fɛn, ɛn 'yi yrʋ, -a pɛɛnɔn -sɛn 'kɔn zɩɛ -a man, ɛn ya'a
    'wilɛ dɩ, e ya 'e 'tɔdɩ -kli -le "wɛan.
  fuh-BKF: Ƴuwoonde toɓi, gooruuji mbubbi, keni mawɗi mbifi e mayru. Ɗum fuu ndu saamaay,
    sabo ndu joƴƴinaama dow hayre.
  arl-NT: Na nuhuaji, maruuri jiyanohua niquiaari. Moori pajaashiquiaari. Paratuuri
    jiyanohua piyarojoquiaari cuno tiaacuara. Naajaa, majaari na pojoretanu quiquiaari,
    cumueeca jiyajinia na nujuatasacari.
  ziw-ziw: Fula inya, mito imela na kubohola, nkung'unto isingisa. Mna nyumba haigwele,
    kwaviya msingi wakwe uzengwa mwe luwe.
  grc-TR: καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι, καὶ προσέπεσον
    τῇ οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἔπεσε· τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  nag-nag: Bisi dangor hawa aru pani ahikena, aru purah pani pora bhorta kori loise,
    hoilebi etu ghor ke gira bole para nai, kele koile etu ghor to pathor uporte bonaise.
  eng-OEBCW: The rain poured down, the rivers rose, the winds blew and beat on that
    house, but it did not fall, for its foundations were on the rock.
  knj-NT: Jix jul jun miman yax nab, catu' jix ec' elom ja' yinlaj sna, catu' jix
    jul pax jun miman ka'e', catu' jix low yin jun na tu'. Pero ma telc'o oj yutol
    caw watx' ye xe' yiban ch'en tu'.
  deu-1912: Da nun ein Platzregen fiel und ein Gewässer kam und wehten die Winde und
    stießen an das Haus, fiel es doch nicht; denn es war auf einen Felsen gegründet.
  san-PUN: ਯਤੋ ਵ੍ਰੁʼਸ਼਼੍ਟੌ ਸਤ੍ਯਾਮ੍ ਆਪ੍ਲਾਵ ਆਗਤੇ ਵਾਯੌ ਵਾਤੇ ਚ ਤੇਸ਼਼ੁ ਤਦ੍ਗੇਹੰ ਲਗ੍ਨੇਸ਼਼ੁ ਪਾਸ਼਼ਾਣੋਪਰਿ
    ਤਸ੍ਯ ਭਿੱਤੇਸ੍ਤੰਨ ਪਤਤਿl
  nob-LB: Selv om det blir skybrudd og oversvømmelse, og stormen blåser med voldsom
    kraft mot huset, så raser det likevel ikke sammen fordi det er bygget på fast
    grunn.
  ntj-ntj: Nyangka kapi purlkanyalu pungkulanytja. Nyangka warnanpa purlkanya kukurrmaranytjalu
