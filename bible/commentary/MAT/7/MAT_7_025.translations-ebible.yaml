  hat-BSA: Lapli te tonbe, inondasyon te vini, van te soufle e te frape kont kay la,
    men li pa t tonbe paske fondasyon li te sou wòch.
  top-NT: Acxni tzúculh se̱nán, tatlancánalh y milh akxtulú̱n, ixchic amá chixcú ni̱
    táma̱lh, ni̱ para tú lánilh porque xacha̱ya tla̱n ixti̱jú nac ca̱chihuixni.
  msk-msk: Yomoran nang dagdagu, kayan yomaa yang tobig, kayan dyagmusan nang samut
    yaan na baray. Awgaid wa akatangkug, kay syasangkob sang bato.
  gyr-NT: Yepe ahe oɨ upe oyepota tẽi ɨvɨtu ai, amarusu reseve, ichui oyeapo tẽi avei
    ɨai chupe, oɨ rumo ndovɨapi eté. Esepia, ita harɨve ité yaposa.
  kmh-kmh: '@see-verse:MAT.007.024'
  ukr-ONPU: Коли пішов дощ, ринули ріки, здійнялися вітри й вдарили в дім той, він
    не впав, бо мав основу на камені.
  emi-emi: Nau eteva vaoo ateva ghe sio mae, me ateo ghe akalala, me kuukuu eteva
    ghe lutula, laghe tonge poila ale ateva, ale ateva karika ghe katuula, poli ie
    tale atu korokorongana.
  nay-nay: Wunyar parnar trippin, grauwe bahrekar puntin, maiyar kurungkun; harnakar
    yan mempin taldumande, nowaiy pingkin itye, yummun itye martungai.
  zpv-NT: biaaba ñihsadxiah xihn ya biehta ñisyuhdoꞌ guiꞌw raꞌ cun bwih duxa tin ñuhcwihin
    yuuꞌ chi per ayi bwiꞌhnnan gahn, laasii chihpa bidxiꞌdxiu simientu xteenn yuuꞌ
