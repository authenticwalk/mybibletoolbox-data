  gux-gux: Ki taaga den mini, a ñingola den puubi, ku tafaagu mo den figi ki pua
    laa dieli, ma lii den baa, kelima li den maa ku tangu po.
  kos-kos: Na af uh kahkla, ac infacl uh sronoti, ac eng uh tuhme arulana upa nu fin
    lohm sac, a lohm sac tiana ikori, mweyen musaiyuk fin eot ku.
  ibo-ibo: Mmiri zosikwara ike nʼelu ụlọ ahụ, idee mmiri sọkwara, tie nʼụlọ ahụ. Ifufe
    siri ike fekwara, ma ụlọ ahụ adaghị. Nʼihi na e wuru ntọala ya nʼelu oke nkume.
  yml-yml: Tutuyanina ꞌwei i ꞌwei, weyagata i obu, kaukau bwaikina i nunuga vanuganina
    kebu i da ꞌetofoia fai vanuga faꞌalina i yogoni ꞌogola ꞌatumaidi ꞌwaidiega.
  ory-ory: ବର୍ଷା ହେଲା, ବଢ଼ି ଆସିଲା ପୁଣି, ବତାସ ବହିଲା ଓ ସେହି ଘରକୁ ଧକ୍କା ମାରିଲା, ଆଉ ତାହା
    ପଡ଼ିଲା ନାହିଁ, କାରଣ ପଥର ଉପରେ ତାହାର ମୂଳଦୁଆ ଥିଲା।
  bzj-bzj: Wen di rayn kohn dong ahn flod waata rayz, ahn breez staat tu bloa haad
    pahn di hows, ih neva jrap dong kaa ih mi bil pahn rak.
  chk-chk: Iwe, a püng ütemong, chanpupu ra pwotä o pufetal o asepwäl a pöchökül le
    eniti ewe imw. Nge ewe imw esap turula, pun a kaütä won achau.
  ssd-ssd: Ŋgumneŋga sawe suŋgo piymba kule suŋgo ndeka bubre saŋgrinu tiŋga wande
    ta kulisokŋga buruna kande wande sur ndakina. Wande ta makek ndamembi daŋŋgina
    tukunu wande saŋgri ŋak minna.
  acr-TNT: Xpe cꞌu lo ri jab, lic xnimar tak ri nimayaꞌ y xpe lo unimal cakjikꞌ y
    xumachꞌ rib che ri ja; na rucꞌ ta cꞌu riꞌ, ri ja na xtzak ta ubi, ma paꞌbaj tzꞌakom
    lo wi.
  rop-rop: Wen det win en rein en det fladwoda bin kaman, dei nomo bin deigidawei
    det haus, dumaji det men bin bildimap det haus brabli strongbala langa det rokibala
    pleis.
  mee-mee: Ngarume na kue ke tugu ba me potungana e bollau ke lele, ba bovole reke
    bollalau keke iso na keke isomatagtage bale laeala. Ava bale laeala ke sane pupu,
    ta ke maispaikalle nga lollo.
  mwf-2018: I nhini thangunu-ka kura ngala warda kanamyel i ngipilinh-ka dempirnturt
    i manthalert da mana i nanhthi wirrirr lurruth ngala wurrinidha i panmatnintha
    ngarra thelput nhini-yu. Mu da thelput nhini-ka mere nuykudha, nhini-ka ngarra
    palyirr thangunu weyida bangarnerde nhini-yu.
  dif-dif: Ja talara kunditji godana wonti, ja ngapa kumari wokarana wonti, ja watara
    ngakana wonti ja ninapini punga tertapana wonti, ja bulu tampuribana wonti; ngangau
    nina marda tulurana wotinala.
  gam-gam: Kam kerman tondaka, nu wondaka, kopo wonda ba, numb makimb ku mal dongall
    pai al take pagi pille to i er napunda.
  nou-nou: Edo amboda ga de bisi bisara de umo bojedo pusira te mando awa durae ko
    mando da tutuvi awa etiri goroba isira awasedo.
  mqb-NT: Iven a ga, zəlaka a haway, aday vəvara a ga, a ɓal anan doh ata, əna hwiya
    kə̀ mbəzlak anan bay, anga doh ata ma han a pə pəkəraɗ.
  ape-B: Nalatu julug, nebehi echah holu, wolub bau betemati, wihun nalu nebebenu
    atunu, wakuli echudak douk wo chubo atudak wilpat tutu e, wak. Umu monoken, anan
    douk nalatu notowemu agundak bulbudib umu.
  grc-F35: Καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι καὶ προσέπεσον
    τῇ οἰκίᾳ ἐκείνῃ· καὶ οὐκ ἔπεσεν, τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  cav-NT: '@see-verse:MAT.007.024'
  kgp-NT: Kỹ vãhã ta tóg kutẽ mũ, kỹ goj vỹ var mũ sir. Kóho jũ vỹ kãtĩ mũ, ĩn to,
    hã ra tóg kutẽ tũ nĩ sir, ĩn ti. Pãró kri tóg nỹtĩ, ti nũna ti, hã kỹ tóg kutẽ
    tũ nĩ. Ge ti nĩ, ãjag tỹ inh vĩ kri fi kỹ.
  bvd-bvd: Ne ta uta baita ka 'aru ma ta igwamela baita ka liu, ma ta koburu baita
    ka too, ma ka ngeotainia boroi luma nai ma nia ka ngilo ka too gwana suli ne da
    tolea fafona fau lalifuu.
  ukr-1871: і полили дощі, й надійшла повідь і забуяли вітри, й наперли на той будинок;
    та й не впав він; бо основано його на каменї.
  apz-apz: Ango wopɨngopo nomolahonɨngki ifoyo syonto mijo ifofayo yonto tɨꞌmayo yokumpohnꞌnyo
    yonto oso ango homo somo ifofo mojwohojwafefoho. Oꞌo, ango hiso hwaho wopɨngopo
    molinyo soꞌno mopɨwasyonehoho.
  yon-yon: Kwane, am darewoob meneboona ok derebuuna nuub kenambun mene ambib nan
    yoboon kumban, ambib kuu okad kamkono arimbed arumoon kowe, nan monmarindo dobureen.
  poi-NT: Ocmɨ tsa̱m pɨ̱mi chijóypa tuj. Compa jém nɨ. Tsa̱m pɨ̱mi poypa jém sa̱wa.
    Ictsɨ́ypa jém tɨc, pero d́a cutɨŋpa porque pɨɨma̱ne tsaayucmɨ.
  wuv-wuv: Na ropa fei maunu, na mere fei lamalamana ma fei lalarena na agifanima'aiaa
    fei humu; ma'uaa lomi na worosi uaa fei fasu'ufufugoina na ude pafoo na'a.
  quf-NT: Chaymi tamya shamutin, riyukuna achkayar, wayramapis wakmanta, kaymanta
    wasilaman pukakamurmapis mana ratachiranchu. Chaqa alliri shachisha karan rumipa
    ananmanta.
  yuw-yuw: Ihoroc tuna komöc sum yamuc öngkorop morö tongga, böc wo ‘körengma muhun’
    yongo köregoc mahong böc woi maköndet mögoc. Muno, böc worochon orungo guroc ganang
    omoce sinom ohongga sopdec gango tongkoing toctocyi idungmaha tongga maköndet
    mögoc.
  hus-NT-1971: Lej ulits an ab ani juchun an ic’. Lej puhuey am pulic itse’ ma an
    ja’ im baju in acan an ata, ani yab cuajla cum in cua’al in lej alhua’ cub.
  med-med: Kona ndamʉng tʉmʉ ropa, nu kui omba, kʉpkʉ ronduⱡ ropa itim. Ni kʉn, manga
    ei, nen nimba murum. Ei nambuⱡ emel, manga ei ku pol ila rukrʉm.
  bch-bch: Ga muriai, aoara itap ga oanga imasesel, ta sariaba kapei inam ta inuga
    luma toa oa paeamao tau. Be luma toa oa grum ga isulug mao. Ngansa aea kadanga
    imadid ga idudunga ngan pat matua.
  cco-NT: Jo̱ mɨ˜ cajáˉ jmɨ́ɨˊ dsiing˜ jo̱ cacuángˉ jaléꞌˋ guaˋ jo̱ dsíngꞌˉ caquiʉꞌˊ
    guíˋ fɨˊ lɨ˜ siꞌˊ e ꞌnʉ́ʉˊ do, dsʉꞌ e ꞌnʉ́ʉˊ do jaˋ caquɨ́ꞌˉ, co̱ꞌ abꞌˊ iʉ˜ tɨɨˉ
    fɨɨˋ quiáꞌˉ.
  deu-1951: Als nun der Platzregen fiel und die Wasserströme kamen und die Winde wehten
    und an dieses Haus stießen, fiel es nicht; denn es war auf den Felsen gegründet.
  alq-ALGNT: Ki kitci kimi8ani, ki kitci pajidjibi8anon sibin, acitc ki kitci nodinicinomagan
    ii migi8am. Ka8in dac odji ka8i8ebasasinon, asinikag mega ki iji sakakisidjigade.”
  ixl-NNT: As tul la ul umaꞌl u mam jabꞌal tukꞌ umaꞌl u mam kajiqꞌ tiꞌ u kabꞌaleꞌ,
    as la sipkꞌu veꞌt unqꞌa aꞌeꞌ. As yeꞌl u kabꞌaleꞌ la kuꞌi, tan chabꞌamal chit ikꞌujebꞌ
    u kabꞌaleꞌ viꞌ u sivaneꞌ.
  boa-NT: Muurá ávyéta cóhpé ihjya dibye méénúnáa kííjyébama nííjyaba mítyane álléneri
    téhiñe ɨ́hnáhó cáájávéróneri tsá muhdú teja íjcyatú ávyéta cóhpé nétsihvu dibye
    méénúnélliíhye.
  etr-etr: Amala uli nebegi, hä, sege digalage, ödä bëi nedalage, fo guula maalage,
    mosö amo gelola nidäla asi gaso, made dagaboi. Mida, igau geloidaia uli nelo amea.
  quh-NT: Paraka sinch'ita jich'acamorka. Mayustaj ashqha yacuwan chayamorkancu. Wayrapis
    jatun callpawan wayraspa chay wasiman komorka. Wasiri mana urmarkachu sinch'i
    rumipi wasichaska caskanraycu.
  kwi-kwi: Katsa alu kimɨzkane, pi kulmɨz kit tɨnta inkwa pamɨzta yalkin. Sunkana
    yalne naintachi, ukkin yal sarɨt akwa.
