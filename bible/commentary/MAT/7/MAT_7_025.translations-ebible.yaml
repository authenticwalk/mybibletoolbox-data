  ncu-NT: Mò̱ a pwɛɛ mò̱ lɔŋ‑ɔ bo̱ ye̱ra lo̱we̱‑ɔ, bware̱ a ba bwe̱e̱tɔ. Ne̱ bo̱ŋ
