    pala tzinú̱ láca̱lh, sa̱mpi̱ xatalaya̱hu li̱huana̱ xma̱ti̱ju̱cani̱t c-xlaksti̱pa̱n
    chíhuix.
  rro-rro: Abara etibo tou ekarahi mai baura rarina eabu 'au itu eabu ki'ana, ia a'i
