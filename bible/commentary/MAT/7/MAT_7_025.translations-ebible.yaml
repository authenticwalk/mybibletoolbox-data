  muy-muy: A vaɗ nahaŋ avər àtəɗa dal-dal, aməɗ àkəzlay ga njəɗa dal-dal, yam àtamkia
    ka zalaka ; tawayay tembeɗ ahay ni. Ay ti tə̀gri araŋa ana ahay ni ndo, aɗaba
    asak ga ahay ni mafəkaɗkibiyani ka akur palam.
  kqc-kqc: Miya deyo, abata deyo, ma itu aura mina yava fafau baeyo, bi de yareyo,
    ini adina bi ini gado bi abita fore fafau akuyo dada.
  tav-tav: To bairi ʉ̃taʉ buipʉ jĩcaʉ cʉ ya wii cʉ canʉcoro pua ñaquẽto wino capapuro
    quena. Seeto oco caocaro ria capaicoato ʉ̃taʉ bui cʉ canʉcorica wii aniri pua
    ñaquẽto.
  eng-ULB: The rain came down, the floods came, and the winds blew and beat upon that
    house, but it did not fall down, for it was built on the rock.
  spa-VBL: La lluvia cayó, hubo inundación y los vientos soplaron fuertemente contra
    aquella casa, pero no se cayó porque su fundamento estaba sobre la roca sólida.
  fra-_FOB: Et la pluie est tombée, et les torrents se sont débordés, et les vents
    ont soufflé, et ont fondu sur cette maison-là; elle n'est point tombée, car elle
    était fondée sur le roc.
  hau-ULB: Da ruwa ya sauko, ambaliyar ruwa ta zo, iska ta taso ta buga gidan, amma
    bai fadi ba, domin an gina shi bisa dutse.
  mal-mal: വന്മഴ ചൊരിഞ്ഞു, നദികൾ പൊങ്ങി, കാറ്റ് അടിച്ചു, ആ വീടിന്മേൽ അടിച്ചു; എന്നാൽ
    അത് പാറമേൽ അടിസ്ഥാനമുള്ളതാകയാൽ വീണില്ല.
  kkc-kkc: Bei, i sabolo howo sabolo simiso, osoloso howo duwa oso o moso mapoo weino,
    moso egee kibiya meleeso. Bei, moso omou mi nelegedi doloso omou ka sooga.
  lit-lit: ir lijo lietus, ir užėjo potvyniai, ir pūtė vėjai, ir daužėsi į tą namą;
    o jis nenugriuvo, nes jo pamatai buvo pastatyti ant uolos.
  urd-GVR: Bārish hone lagī, sailāb āyā aur āṅdhī makān ko jhanjhoṛne lagī. Lekin
    wuh na girā, kyoṅki us kī buniyād chaṭṭān par rakhī gaī thī.
  far-far: Na ute baita ka to, ma kafo ki ka igwa, ma na kuburu baita ka kwaea na
    lume nai, boroi na lume nai nao si 'asia, sulia nia uu ngasi fafona mae funu 'ai
    ngasi ki.
  suz-BL: मिनु ठेयब रेउ यिशा, भोल यिशा, फशेमी हुरदानु, मेको खिं मब्रे। मारदे हना सेरथे
    फुल्‍लु तारी सेल्‍शो बाक्‍त।
  car-NT: Tauty amy'ma'po mero i'wa, konopo kyno'san. Tunakon kynapeinanon. Pepeito
    tam'po'kory kyno'san. Irombo moro auto pona kyno'wojan. Oma'pa te man. Topu tu'po
    irombo tapo'nyndo man.
  amp-amp: Kto buriohr wih wihhato hnutn nd kunyr hnu hmbrenihato kto tfit wifort
    tonehato nd kunyr mnhombraneft nhai nd kunyr wohsiskfot. Bi rahu pokm bro bro
    tahimpno simenim hmbriyetm, to finji kunyrhu wohsiskfot. Ndnettn ndar na kfo pthiwa
    mrokfom, yimam wany yakiohato yak hikwam, tu dborioh duka tungunetem.
  bht-bht: कने अम्बर बरया कने बाढ़ आई, कने तूफान चलया, कने सै उस घरे ने टकराया, पर
    सै घर नी डेथा, क्योंकि उस दी नीव चट्टाना पर बणईयो थी।
  eng-NOY: and the rain descended, and the streams came, and the winds blew, and beat
    upon that house; and it fell not; for it was founded upon a rock.
  cub-NT: Ocarĩ, jia yaborĩ, oco eaquemavʉ diñamine. Ʉrarõ japuquemavʉ ũmevʉ. Ʉbenita
    cújibetequemavʉ diñami, jãjaroi núe boje.
  ita-1927: E la pioggia è caduta, e son venuti i torrenti, e i venti hanno soffiato
    e hanno investito quella casa; ma ella non è caduta, perché era fondata sulla
    roccia.
  lww-lww: Ana siraunia, yua pimi, a womie la mlau keviu, a lagi miyui, m̃e yum̃a
    nene, ana yum̃a nene pe mloru re poli, komin nap̃a yaru nene pisirlua ruru m̃ana
    yum̃a nene e yo m̃arera nap̃a.
  ckb-ckb: باران باری و لافاو هەستا و ڕەشەبا هەڵیکرد و لە خانووەکەی دا، بەڵام نەڕووخا،
    چونکە لەسەر بەرد دروستکرابوو.
  nas-nas: 'Teketa aing aaꞌning pouꞌ: apoꞌ duaꞌaruꞌ, doua tuuvuuꞌ, eeꞌnoko dovinge
    aaꞌnaꞌ duparara dankampuuꞌ tee pava, teka teva pesiꞌaravaꞌ, kapang-koo boiaꞌkoo
    eꞌmaniiꞌnava deemparako.'
  uvl-uvl: Pe nga etue nenge pitte molmol pe ech hotot pe tuttula at ke tah teu nga
    pele neu pe pele nem losio ero. Iange ana pele mes haka nga um ke kerkereng toto.
  eng-BBE: And the rain came down and there was a rush of waters and the winds were
    driving against that house, but it was not moved; because it was based on the
    rock.
  ixl-CNT: Ech kꞌuxh kuꞌ mam jabꞌal, yeꞌt kuꞌ taqꞌo. Utz kꞌuxh el nimaꞌ utz, ipaqꞌoꞌk
    tibꞌ mam kajiqꞌ tiꞌ, yeꞌt kuꞌi. Tan viꞌ sivan taqꞌvu jeꞌ.
  xsi-xsi: Karâzi imbe ŋalae, aku sakuru pondi kâki, kala lawea iyoka kaika ndo itiŋgi
    luma ŋinde yâti taulo. Andeta luma ŋinde saputi ndue nde tia, ŋana tu ne ŋgunu-ŋgunu
    keno tâno kaika ilo.
  crx-NTPO: '''Et ''awet náhoonilhtan ''ink''ez too ''awet ulhtus suli'', ''i njan
    yoh whut''aiznai. Nilhtsi ulhtus-i cha whudilhts''uk. ''Et hoonts''i njan yoh
    ''aw dalhúhoonel. Njan yoh tse k''ut whuz''ai ''et huwa.'
  kan-OKCV: ಮಳೆಯು ಸುರಿದು ಹಳ್ಳಗಳು ಬಂದವು, ಗಾಳಿ ಬೀಸಿ ಆ ಮನೆಗೆ ಅಪ್ಪಳಿಸಿತು. ಆದರೂ ಆ ಮನೆ ಬೀಳಲಿಲ್ಲ.
    ಏಕೆಂದರೆ ಅದರ ಅಸ್ತಿವಾರವು ಬಂಡೆಯ ಮೇಲೆ ಕಟ್ಟಲಾಗಿತ್ತು.
  bbb-bbb: Fu munuage ado ijia are sama arekoga ve dana do firana are ije abekiro
    arafirikoga majaufi ireobo fu ufina are ije nijae. Rove are ije fu naebe tuana
    farae ro fuka girenami. Ijadufuo maeje e ije are fuone fuka munuage gikikimana
    ijadufuo ado ijia sae.
  blw-blw: Wat uray no cha umuchauchan ya chan churuchurun hen wangwang ya cha fumalifali,
    achi chillu meorob hen anchi faréyna te kénég hen anchi fato way nanà-achana.
  tam-2017: பெருமழை பெய்து, பெருவெள்ளம் வந்து, காற்று அடித்து, அந்த வீட்டின்மேல் மோதியும்,
    அது விழவில்லை; ஏனென்றால், அது கன்மலையின்மேல் அஸ்திபாரம் போடப்பட்டிருந்தது.
  azz-NT: Huan huala se hueyi tetzaucaquiohuit huan hueyiacque in hueyiame huan elihuis
    taejecaya hasta quihuijuixohuaya in cali. Pero in cali amo huejuelihuic porín
    yec tzinijcatoya itech se hueyi tesohuil.
  spa-RV-1909: 'Y descendió lluvia, y vinieron ríos, y soplaron vientos, y combatieron
    aquella casa; y no cayó: porque estaba fundada sobre la peña.'
  csy-csy: 'Nguazu in khuanawl suak a, huipi in tua inn sia nawm in nuaicip napi;
    puk ngawl hi: banghangziam cile suangtung ah a kisak hang a hihi.'
  mxq-NT: Myiiñ ja nʉʉ tuu, kyeemy ja mʉjnʉʉ es myiiñ ja mʉk poj ma̱ tadʉ tʉjk. Per
    kyaj kyʉda̱a̱y, mʉt ko yʉꞌʉ pyotsyꞌʉjxꞌa̱jtypy ja mʉj tsa̱a̱deꞌeky.
  tzj-NT: Xumaj c'a jun nimlaj k'ekaljab, q'uiyi ja rkan tak ya' in jaktajto jun nimlaj
    ik'. Ja jay lawulo' ban tre rmal pro ma xbe ta pa tok'ulew como parwi' abaj tz'ubul
    wi'.
  tdt-tdt: Depois udan boot mai, mota tuun, anin boot mos baku makaas uma nee. Maibee
    uma nee la monu, tanba harii metin iha fatuk leten.
  ron-BTF: Și a căzut ploaia și au venit șuvoaiele și au suflat vânturile și au bătut
    peste casa aceea; și nu a căzut pentru că a fost fondată pe stâncă.
  eng-WEBP: The rain came down, the floods came, and the winds blew and beat on that
    house; and it didn’t fall, for it was founded on the rock.
  eng-FBV: The rain poured down, and the floods rose, and the winds blew hard against
    the house, but it didn't fall down, because its foundations were on solid rock.
  nld-1939: En de regen viel neer, en de waterstromen kwamen af, en de winden gierden
    en stortten zich op dat huis; doch het zakte niet in, want het was gegrond op
    de rots.
  bwo-bwo: Awshonú b́butsi, di'onwere b́di'ii, jongonwere jongat maa man b́ gifniy,
    ernmó, maaman shútsi s'alats bí agetsotse dihratsee.
  nch-BL: Huan pejqui huetzi at, huan tatemic hueyame, huan se ajacat chicahuac quiilpitztiquisaco,
    pero amo teno ipantic ichaj pampa quiquetztoya ipan tet.
  quc-TNT: Xkaj c'u ri jäb, xeq'uiy tak ri ja', xpe jun nimalaj quiäkik' chrij ri
    ja, man xtzak tä c'ut rumal chi ru tac'alibal are abaj.
  tfr-NTPO: '@see-verse:MAT.007.024'
  kaq-NT: Hoi sca ta quexto paquenishqui. Jenenhuan sca jahui. Nihue rihbi coshin
    bi res jahui. Jene betan nihuen tsahca tsahcaxon bi ta jaa xobo potayamanishqui,
    mixan mai caman jahuen xobo jihui nichinipi quen.
  ahr-ahr: मंग पाऊस पडना, पूर वना, वारा बी सुटना, अनी त्या घरले लागना; तरी ते घर पडनं
    नही, कारण त्याना पाया खडकवर बांधेल व्हता.
  sgb-sgb: Hên nanguran, nanlanab, haka nangangin hên makhaw, ay bininhêkan ya bali,
    noa, a ya natumba, ta impairêng ya ha aplag.
  vie-1934: Có mưa sa, nước chảy, gió lay, xô động nhà ấy; song không sập, vì đã cất
    trên đá.
  kxv-kxv: ଗାଡି ପିୟୁ ରୀତେ ୱା଼ରୁ ୱା଼ତେ ଅ଼ଡ଼େ ଗା଼ଲି ଆ଼ତେ, ଏ଼ ଇଲୁତି ଗୁପିତେ, ସାମା ଏ଼ ଇଲୁ
    ରିଆତେ, ଇଚିହିଁ ଏ଼ଦି ପା଼କାତା କାନ୍ଦା କା଼ର୍‌ହାନା ପୁନାଦି ଦସାମାଚାୟି ।”
  cha-cha: Ya utunog y ichan, yan ufanmato y sadog, yan ufanmanguaefe y manglo, ya
    ubinate ayo na guma ya ti upodong, sa mafatinas gui jilo acho.
  amu-NT: Jnaⁿnaꞌ tuaꞌ, tyjeeꞌ jndaa, tioo jndye jndeii, teicaljoonaꞌ wꞌaaꞌñeeⁿ, sa̱a̱
    tiquioonaꞌ ee na tꞌuiityeⁿnaꞌ nacjooꞌ tsjo̱ꞌñeeⁿ.
  hin-CV: आंधी उठी, वर्षा हुई, बाढ़ आई और उस भवन पर थपेड़े पड़े, फिर भी वह भवन स्थिर
    खड़ा रहा क्योंकि उसकी नींव चट्टान पर थी.
  eng-OURB: The rain came down, the floods came, and the winds blew, and beat on that
    house; and it didn’t fall, for it was founded on the rock.
  spa-BES: Y la lluvia descendió, y hubo un torrente de aguas, y los vientos empujaron
    contra aquella casa, pero no se movió; porque estaba basado en la roca.
  san-BEN: যতো ৱৃষ্টৌ সত্যাম্ আপ্লাৱ আগতে ৱাযৌ ৱাতে চ তেষু তদ্গেহং লগ্নেষু পাষাণোপরি
    তস্য ভিত্তেস্তন্ন পততিl
  tdx-tdx: Nikojojojoaha’ i orañey, naho nifofoha’ o tiokeo, f’ie tsy niro­tsake,
    amy te lamilamy ty mananta’e.
  naf-naf: Walapeme tâgâ lumun temaŋ ma map tuŋgwam temaŋ kwati mka butem olapme katikŋaŋ
    bemti tage. Mka msat kaliŋan walalatnaŋgapmti katikŋaŋ bemti tage.
  grc-MT: και κατεβη η βροχη και ηλθον οι ποταμοι και επνευσαν οι ανεμοι και προσεπεσον
    τη οικια εκεινη και ουκ επεσεν τεθεμελιωτο γαρ επι την πετραν
  vid-vid: Nhonya itowa na nzanda zimema tendemaa, mbeho iputa, kuigwisa aila ng'handa.
    Ila ng'handa haigwile kwa vila na izenjigwa mitalawe.
  pio-NT: Néese unía yúuwàacawa àta inanába yéesacatalétawa. Yá yéesacái yàacawa cachàiníiri
    iyú capìi ìwali, yá cachàiníiri cáuli ipùaca ìwali yái capìica. Càmíiri quéwa
    yúuwàawa yái capìica ibàlùacáináwa íba íinata. Càide iyúwa capìi ibàlùacaalíwa
    mamáalàacata, càita nacái cawinácaalí wenàiwica yeebáidéeyéica nutàacái nadènìapiná
    nacáucawa càmíiri imáalàawa.
  tsn-tsn: Le fa pula e tla ka bontsi morwalela o bo o tlhatloga mme go tsubutla ditsuatsue
    ka fa ntle ga ntlo ya gagwe ga e kitla e wa, gonne e agilwe mo lefikeng.
  amr-NT: '@see-verse:MAT.007.024'
  pwg-pwg: Ma garewa ghamana ikatuna, okowa ghamana ikiibau da numana itenukutuvi
    ma yanunu ghamana iverau da itapini, ma ke ita peku, iyamna dobu akakakiminai
    ivowai.”
  cjv-cjv: Kengoro ena nimi ori sungoro te nuwi ori ungoro te kamun kai ori wom sungoro
    iki i koka tomba ikom kongo nokapu boromdi kengua iki gui dikemie.
  tiw-tiw: '@see-verse:MAT.007.024'
  tha-KJV: ฝนก็ตกและน้ำก็ไหลท่วม ลมก็พัดปะทะเรือนนั้น แต่​เรือนมิ​ได้​พังลง เพราะว่ารากตั้งอยู่บนศิ​ลา
  por-BR-2018: E a chuva desceu, correntezas vieram, ventos sopraram, e atingiram
    aquela casa; e ela não caiu, porque estava fundada sobre a rocha.
  mhl-mhl: Oŋu bako kueyoiko damaŋgo kue misogo keseru wakime obu riŋako gbiŋ sogo
    qame obu yoiko soguine pakereru pi dobuineo igogayayoŋ, pi oi ko oŋgiŋ paiineo
    bame dimaya ore eru so bajiya.
  klv-klv: Ale naus eus, nawisel ilev, nǝlan eṽuv, iṽas naim enan, be sateh husur
    eil gǝgat len nǝvat butitan.
  bco-bco: Eyo꞉ ayo꞉ halaido꞉ di alifo꞉len amio꞉, ho꞉no꞉ tindaki ho꞉n dia꞉yo꞉ alan
    mio꞉ a꞉la꞉ta꞉ga꞉ fufayo꞉ halaido꞉ yakiyo꞉ ayamio꞉ bo꞉lo꞉. Ko꞉sega kalu elo꞉ a
    halaido꞉ di a꞉no꞉ mo꞉dugu ali.
  kdl-NT: An a roi mini ma pige, aga̱ta̱ a shaɗangusi, uwule kpam u lapai kuwa ki,
    shegai ka ku rukpa̱ wa, kpaci u ma ta̱ ka a katali ka upeti.
  apu-NT: Ininiã ãparaã kipakasaaki, uini apoãtakasaaki, ĩtima apisatakasaaki, aapoko
    kona irika, kotxi iua tsota itakapekari otsomori. Nisãkire kenakotakani nisãkire
    nĩkaenetakani, iua kiki kimaroreri atoko itxana.
  roo-roo: Ra vosa kokeva koveopa, ora vosa pirutupe aue uuko, ora vosa kiuvu vusireve
    goruava, oire vara rutu goruaro evara vo kepa-ia ora iupe, ra viapau oiso kovepe.
    Aue iava uvare simen votopaoi avekeara-ia vo rasito sovara-ia.
  miz-NT: Dá kɨ̄ɨn davi nuꞌú san ne, ēꞌnu ntute san. Un váꞌa tsi ínu tatsín ne, dúku
    nūu tatsín san nú viꞌi ña kān, ntá tsi ña ni kɨ́ɨn viꞌí san, tsí ntitsi kutu nú
    xūú san.
  qvz-NT: Chihuashaga ashcata tamiara, yacuhuas jundara, sinzhita huairara, huasitas
    cuyuchira. Chasna tucucpihuas chi huasi mana urmarachu sinzhi allpaibi shayachishca
    asha.
  deu-ELO: und der Platzregen fiel hernieder, und die Ströme kamen, und die Winde
    wehten und stürmten wider jenes Haus; und es fiel nicht, denn es war auf den Felsen
    gegründet.
  mjc-NT: Tan quitsaha̱ cuún ñihi savi. Tan cuaha xaan ndutya ñuhu yaha̱ tsata vehe
    can. Tan ñihi xaan quitsaha̱ yɨhɨ́ tatyi. Maa tyin ña cuvi̱ janduva tsi vehe can,
    tyin vaha sama tyihyo tsaha tsi tsata cava.
  caa-caa: Entonces conda cꞌapa uyustes uyotot tari e jajar y cay chꞌiꞌ e nuxi xucur
    y cay jicna tari e sian icꞌar tut e otot, pero machi cucrema porque uyoiyirobꞌ
    e otot tzꞌaparobꞌ macuir e tun.
  pls-NT: Co are joí c̈hin, coyé jinda ngain río, co cjoa c̈hintto soji ngain nchia
    mé, pero nchia vetsingaha nchia ixin soji jingattjen nchia ngataha ttjao.
  eng-WYC-2018: And rain came down, and floods came, and winds blew, and rushed into
    that house; and it felled not down, for it was founded on a stone.
  bdv-bdv: ବଃର୍ସା ଅୟ୍‌ଲି, ହୁର୍‌ ଆୟ୍‌ଲି, ବାଉବଃତାସ୍‌ ଆୟ୍‌ଲି ଆର୍‌ ସେ ଗଃର୍‌କେ ଦଃକା ମାର୍‌ଲି
    । ମଃତର୍‌ ସେ ଗଃର୍‌ ନଃବେସୁଳ୍‌ଲି, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେରି ଚଃଚ୍ରା ଉହ୍ରେ କୁନାଦି ଅୟ୍‌ରିଲି
    ।”
  otq-NT: Mꞌe̱fa ba e ya döꞌye, ba kö ya nzo̱the ne bi ñꞌo ya ꞌyomndöhi. Gathoyu̱
    bi zu̱ har nguꞌö, himbi dextꞌi ngetho mi thötꞌa xiñho har medo.
  tzo-SA: Ital tsots joꞌ. Inoj ta joꞌ scotol li spat xocon li snae. Tsots iꞌechꞌ icꞌ
