  zpu-NT: Naꞌ ka gok yejsiꞌo xhen, naꞌ bda to beꞌ war, naꞌ blloj yeo da xhen bayechjte
    ganꞌ zo rilleꞌn. Naꞌ bi bzoen wzalen len, le lliꞌ ranen to rao yej war.
  juy-juy: ତରୁବନ୍‌ ଅଡ଼ୋଲାୟ୍‌, ଗଗଡାନ୍‌ ଜିର୍ରାୟ୍‌, ରିଙ୍ଗେନ୍‌ ଇଡ୍‌ଲାୟ୍‌ ଆରି ତି ଆସିଂ ଇୟ୍‌ଲାୟ୍‌
    ତଙ୍‌ଞାଏ, ବନ୍‌ଡ ତିଆତେ ଅଃଗୋଙ୍‌ଲୋ, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ତି ଆସିଂ ଆ ଡିଆତାଲ୍‌ ତୋଣ୍ଡୋ
    ଜଲେଙ୍‌ଲୋଙନ୍‌ ଡକୋଏନ୍‌ ।”
  for-for: Kimaraogana waintogana, tabe ka aema wani pa'ma iguguya pumagina akasabakena
    pugagate ataogana waintantiye. Piya, esegi yarasa kimaraomeka tonkiya puma waintantiye.
  epo-epo: kaj falis pluvo, kaj venis inundoj, kaj blovis ventoj, kaj albatis tiun
    domon, kaj ĝi ne falis; ĉar ĝi estis fondita sur roko.
  gfk-gfk: Ga bata, ira taah ga taahit, ma no dadaip ga pupuh taar ta iakano hala,
    iesen pa ga tarupuk kanong ga manga so hasur ira kasong uras napu ra ula haat.
  bjz-bjz: Aghá etueta, boruma jojabe vovorueta, yaura jojabe sumbua kambova fufieta,
    kotú uria-mi afamegea, roo mandugea vore etie-tago aná kambo jo gofegea jurambi
    re. Anada bee mo, aná kambo singoi etova itari vita.
  atg-NT: Ini amẹ o riẹ ruẹ, ni ochikpho o rọ tu, khi akpekpeli o riẹ li gbe oni owa
    oghọ, ọa o ya de, irari khi ukhomhi ẹchẹ a tọ li nga.
  bjv-NT: Adɨ lokɨ ndi ədɨ nɨngə, man ko̰ lo re un kəy ka kɨn, nɨm taa nəl ka osɨ
    kɨ dɔ tɨ tɔ, nə kəy budɨ nangɨ al, tadɔ ngɨre e dɔ dii tɨ.
  tos-NT: Acxni̱ chú̱ milh tlanca se̱n, stacná̱nalh c-kalhtu̱choko̱, chu̱ li̱pe̱cua̱
