verse: MAT.007.025
translations:
  kpx-kpx: Ige veni balugau lohoge eu lalamoge heluka balugau utuai isiviai o ke egumai.
    Isito o keu bokolahaholinu. Kosealemo abu mune golomo houlu.
  okv-H: ga veto umo vuenga puvutuhunu pisara pajire puvuto bande tena rate vurereketo
    veae amita be amo koro hamo ta avo eto.
  tbo-tbo: Ma houga apapoena ina nei apo gadiwewe ina atuna po goila ina hopu ma togowa
    baneina ina togo mai numana uyahina ma apega ina guli, matababana gaima u tepana
    i witowoli po i kadilili.
  mal-C: പേമാരി പെയ്തു, പ്രളയം വന്നു, കാറ്റ് ആ വീടിന്മേൽ ആഞ്ഞടിച്ചു; എങ്കിലും പാറമേൽ
    അടിത്തറ ഉറപ്പിച്ചിരുന്നതിനാൽ അത് നിലംപതിച്ചില്ല.
  grc-SR: καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι, καὶ προσέπεσον
    τῇ οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἔπεσεν· τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  bgc-bgc: अर मिह बरसया, बाढ़ आयी, आँधी आई, अर उस घर तै टकराई, फेर भी वो कोनी गिरया,
    क्यूँके उसकी नीम चट्टान पै धरी ग्यी थी।
  khz-khz: Gura erakurakuato, gapata erakato agi ekuluto vonuma ati emakaka-makakato,
    kwalana vatu atanai evega-rugaato.
  deu-TKW: Da goß der Regen, es kamen die Ströme, es wehten die Winde und stießen
    auf das Haus, und das Haus fiel nicht; denn es war auf den Felsen gegründet.
  zsr-NT: Catiꞌ gul guiöjsiuꞌ len gzxön gbaꞌu, len gyeycj böꞌ, atiꞌ gdib nis cuit
    yuꞌu naꞌ, cutu gbix, le dxia xlibi lu guiöj.
  lin-lin: Tango mvula ebetaki makasi, mayi mpe mopepe eyaki makasi, emibwakaki na
    ndako yango ; kasi atako bongo, ndako ekweyaki te, pamba te miboko na yango etongamaki
    na likolo ya libanga.
  hns-NT: Tab barkha djor se barse lagal aur nadie tjahar gail aur hauwa kaske tjale
    lagal. Bakie oe ghar to patthar par banaawal raha, ohie se oe na gieral.
  noa-E: Mag durrkhu ee ëu sĩerr aawai, noseg pöm chëwia, dö pöm bëewia, phũãd pöm
    wëtarrjã, chʉababa ich mag sĩsijim anʉm, durrkhu eeta wajapha jukha dʉnarr aawai.
  eng-EMTV: and the rain came down, and the floods came, and the winds blew and beat
    against that house; and it did not fall, for it had been founded on the rock.
  mib-NT: Te ni cuun saū, te ni ndaa yūte, te ni quee tachī xeén, te ni cachundahá
    vehe ún. Te tu ní cótúú, chi sɨquɨ̄ cáva ndéé.
  lif-NT2: हे़क्‍क्‍याङ् पाङ्‌गे़न्‍दिङ् वाहित् थ्‍ये़आङ्‌, यङ्‌घङ्‌ङिन् कुक्‍खे़
    ये़, हे़क्‍क्‍याङ् किप्‍मा के़घुःबा सुरित् केजङ् हुःरे़आङ् खे़न् हिम्‍मिन् हिप्‍तुसाङ्
    मे़जोःन्‍दे़न्‍लो, थेआङ्‌भे़ल्‍ले़ खे़न् हिम्‍मिल्‍ले़न् हिम्‍पाङ्‌यक्‍किङ्‌ग
    पयम् यम्‍बा लुङ् सम्‍दाङ् ने़स्‍से़रो॥
  xnj-xnj: Fula yikatonya na mifuleni yikamema manji gamahele, mpungu wakabwela na
    kuyitova nyumba yeniyo. Nambu nyumba yeniyo nakugwa ndava yijengiwi panani ya
    litalau.”
  mmx-mmx: Larakabu ga vot, la ladanut ga sen, la lamanman gat mas lolos mo loogu,
    ketla loogu goxo rem sup, mila ni gasbo i mi laxanuat.
  cbr-NT: '@see-verse:MAT.007.024'
  tee-NT: Chai astan lalh ju xcan. Alilh ju akmuxtutu. Chai na p'as lalh ju un. Para
    jantu ta'aktalh ju anu' chaka' ni la'ix'ucxni chiux ju ixch'antai.
  eng-LSV: and the rain descended, and the streams came, and the winds blew, and they
    beat on that house, and it did not fall, for it had been founded on the rock.
  cak-NT: Xpe c'a ri job, xepe rakan tak ya' y quiek'ik' chirij ri jun jay ri', pero
    man xtzak ta. Roma ri ru-cimiento ri jay ri' can parui' abaj xtic-wi-ka.
  pah-NT: Aerẽ amana ikyreteuhui. Hehanhuhũ yhya a'ero ua garonga pyri yvya atyma.
    Yvytua turuhui no. Ipopoaka yvytua garonga rehe novĩa. Ndo'ari reki garonga. A'ereki
    imondovo itauhua rehe ga oapo imohina, ei Jesus'ga.
  sja-NT: K'oi cheji; to chedachi mãik'aapa nãu golpe p'uaji ichi temãi. Mamĩda t'ee-e
    paji mãu ɨ̃rɨ oo bada perã.
  xed-xed: Ka sagha imi, ka lagha zala vlunduɗ dista tsa həga ya. Zlu a wu, kabga
    thaf ta kutumba lu.
  mks-NT: Ta tá na̱xi̱nu̱ ja̱vi̱ já na̱sahnu yu̱ta ta na̱xi̱nu̱ ta̱chi̱ quíni ja̱tá
    vehe cán joo co̱ó na̱ndicava vehe da jáchi̱ tóyíí cándichi vehe da ja̱ta̱ tóto̱
    cán.
  gfk-S: Iga bata, ira taho ga tahit, ma no dadaip ga pupuh ter ta ikino hala, iesene
    pai gale tarupuk kinong iga manga so hasur ira kasong utusu napu ra ula hot.
  bmu-bmu: Mewö meiga kie uru nalöŋe kie römbum yöhöba eriga göulu luhuiga luhut ketaŋi
    qeiga o göulu köhöikŋi gila miri selŋe kuŋguyökmö, miri mi jamönjiŋ köt qakŋe
    mei kinöhaŋgöra aka qahö kusuyök.
  dgz-dgz: Ugin visen, ningoe tauen amba taik tawak taue pa ame naseni go ya beuren,
    iwa sewa mega bonawan gapan di ene kakayasen.
  eng-GNV: 'And the raine fell, and the floods came, and the windes blewe, and beat
    vpon that house, and it fell not: for it was grounded on a rocke.'
  zaa-NT: Bedà iyya nna biria yò nna uccua be' nna gutsé'e cą yú'a. Pero labí gubixią
    porqui'ni duą tsìttsì lo íyyaá.
  eng-WEBSTER: 'And the rain descended, and the floods came, and the winds blew, and
    beat upon that house; and it fell not: for it was founded upon a rock.'
  guh-guh: Bo peveretetsicujinae ayaiemaxaneto jopa. Menianë avajubua tsaponae. Ira
    bubuta. Ayaijovibo bitso bubujai pijabojavaberena. Itsiata pijabo apo toxuabitsitsia.
    Tsipaji pijabo exaneta piatajairata.
  bon-bon: Tabe lui mete ne erangige, siige ngupe te piba secirige, igi cama tädige,
    cuta babo buuwe te tipwäjige, yepä mete te lica itramige, ingle kula papa cabu
    jage.
  nhw-BL: Huan pejqui tlaquiyahui huan tlahueyixqui, huan se ajacatl chicahuac quiilpitztiquisaco,
    pero amo tleno ipantic ichaj pampa quiquetzqui ipan tetl.
  swh-ONEN: Mvua ikanyesha, mafuriko yakaja, na upepo ukavuma ukaipiga hiyo nyumba.
    Lakini haikuanguka; kwa sababu msingi wake ulikuwa kwenye mwamba.
  wbi-wbi: Ifula jikatoonya, nasi ndenga sikamema. Imhepo imbaha jikagugula na kusukania
    inyumba jila. Neke inyumba jila najikaghua ulwakuva ulwalo lwake lulyajengilue
    pa linhalavue.
  bba-bba: Gurɑ yɑ nɑ, dɑɑnu yibɑ mɑ nim tɛriɑ mɑ woo ɡɑ dii te swee. Adɑmɑ tɑ ǹ
    wɔrumɛ yèn sɔ̃ bɑ te bɑnɑ kpee sɑɑrɑ wɔllɔ.
  eng-KJVCPB: 'and the rain descended, and the floods came, and the winds blew, and
    beat upon that house; and it fell not: for it was founded upon a rock.'
  kgk-NT: Ojapopa rire, oky-ma. Oky-gwi y hygwasu ojaho'ipa hagwã óga. Ou ave yvytugwasu
    heity hagwã mo'ã ha ndo'áiry. Ita ári ojapo ra'e. Upéa-gwi ndo'áiry. Upéixa ete
    xe nhe'ẽ ojapo va'e oho porã voi ojeity ukase e'ỹ-vy.
  waj-waj: Ivo mmata yakeevau ari nnauvaa heeka kiaikio vatiivo pinaama ruaikio nnooriivo
    pinaama haikio yuunna yaamurukaivo kaayauma utikio too ari nnauvo vaa mmata yakeevau
    heeka kiaivoonora tioo hama havarataivai.
  cpy-cpy: Oparya-witaka antawo inkani, amaaniwitaka. Antawo otampyaa-witaka, ookanta-witapaakawo
    pankotsi, tee aawiyiiro. Tema owatzika-kityaa kameetha okijopathatzira kepatsi.
  ekk-PKP: Sadas paduvihma, tekkis üleujutus ja vali tuul puhus vastu maja, kuid sellega
    ei juhtunud midagi, sest selle aluseks oli tugev kalju.
  mpx-mpx: Kehe i lonabi, banata i sani ge mana i towa gagasisi limi o elana, yaa
    nige i mamaguli, kaiwena abataltal i minek pat pwatanaa.
  wbp-wbp: Ngaka-karirlaju, ngapa wantija pirrjirdi-nyayirni, ngawarralkulpa wiri-nyayirni
    parnkaja, mayawunparlu putalpa yurnkuyurnku-mani yuwarliji, kula kujurnu. Pirrjirdi-jukulpa
    karrija pirlingkaju.
  luo-luo: Koth nochwe maduongʼ, aore nopongʼ mogingore, kendo yamo nokudho matek
    mogoyo odno; to kata kamano ne ok opodho, nikech mise mare ne ni e lwanda.
  nhe-NT: Huan pejqui huetzi atl huan tlatemic, huan se ajacatl chicahuac quiilpitztiquisaco,
    pero ax tleno ipantic ichaj pampa quiquetzqui ipan tetl.
  aii-aii: ”ܘܨܠܹܐ ܠܵܗ̇ ܡܸܛܪܵܐ، ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ، ܘܩܝܼܡ ܠܗܘܿܢ ܦܵܘܚܹ̈ܐ، ܘܩܝܼܬ
    ܠܗܘܿܢ ܒܗ̇ܘ ܒܲܝܬܵ‌ܐ، ܐܝܼܢܵܐ ܠܵܐ ܢܦܝܼܠܔ ܠܹܗ، ܣܵܒܵܒ ܫܲܬܐܸܣܬܹܗ ܥܲܠܔ ܩܵܝܵܐ ܡܘܼܬܸܒ݂ܬܵ‌ܐ
    ܝܗܘܵܐ.
  esk-NT: Sialugruaġuqman kuugich ulitlutiŋ, suli anuqłiġruaġuqman makitalgupluni
    taamna tupiq ulġuŋiññiqsuq, atakkii turviqaqhuni uyaġaŋmik.
  msb-msb: Usad na adlaw may bagyo kaya an balay hinampas san makusog na hangin na
    may uran kag nagbaha pero wara natumba tungod na bato an natindugan.
  cpa-NT: Jøng² ca¹táh² jmǿa¹². Ca¹ŋi¹juøh¹² jmøi². Ca¹hǿi² dsí² tí² ja³tsih¹³ hniú¹².
    Conhjøng² ha¹chi² ca¹gug¹ hniú¹². Di³ tsih¹² hniú¹² ni³ cang³.
  dso-dso: ଅପର୍‌ବଲ୍‌ ବର୍‌ସା ମାର୍‌ଲାକେ ଗାଡ୍‌ ଉଚ୍‌ଲି ଗାଲା ଆରି ସେ ଗର୍‌ ଉପ୍‌ରେ ବେସି ପବନ୍‌
    ଦାର୍‌ଲା । ମାତର୍‌ ସେ ଗର୍‌ ବସ୍‌ଲେ ନାଇ । କାଇକେ ବଇଲେ ସେଟା ପାକ୍‌ନା ଉପ୍‌ରେ ତିଆର୍‌ ଅଇରଇଲା
    ।”
  meu-meu: Bena medu e diho, utu-utu e utua dae, lai bada e toa, ruma na e hohoa.
    To una ruma se kohu, badina be ia na papapapa latanai e hadaia.
  yva-NT: Arono maruge maje, manayame njam muno ovaro mbambunine nande mo yavare umaso
    ranepat, weramu yavare umaso nteto matuve, weye rauseo nteto kopa matuge rai.
  dgc-dgc: Maski naguden ta mebakség, sakay binumihéng, sakay binagyo, éy éwan natumba,
    da te taknég to bito.
  zpm-NT: Niicle riab guiedox per peet racd lidz zho, niicle rriee medox, nis naal
    ne raclo rded zaatne zoba ga, per rbixcheda.
  hix-NT: Amnye nomokye hatà, tuna heno. Nàkmay mak hatà. Atxowowo ymo xarha nomokye
    hatà, kekon hatà. Dyow, dyow, dyow kekon hatà, tuna ymo, toto màn hoko. Emokotohra
    mak nehxakon hatà, toh hona txexah me esnàr ke, kekon hatà. Àro wyaro rma rha,
    atanàhnohpàra ro mak natxhe, royuknye komo, kekon hatà, Txesusu.
  sim-sim: Ushiwak ma si rakaha fa si rasawak suwa lakak si rasawa wolo aka oso mbeek
    tarvlanda ambu sir. Mberem ushiwak? Angop or tolmiskalmisihi nor uhunda osik osmu
    kwambuk sinduwa.
  npi-ULB: पानी पर्‍यो, बाढी आयो, र हुरी आयो र त्यस घरलाई हान्यो, तर त्यो घर ढलेन,
    किनकि त्यो घर चट्टानमाथि बनाइएको थियो ।
  cgc-cgc: Gabot timpo na gauran ta tudo, gabaa daw gaunos na palamba gid balay ya,
    piro ula natumba tak napatindeg naan ta unay na bato.
  tim-tim: Emet kât kakŋân mâŋgiep aregât tu tânâk humo gembo âmâ ugurup humo gam
    lokowerâmbo âmâ kârikŋe akmâ ŋâŋâk kilep. Dop hain.
  yor-yor: Òjò sì rọ̀, ìkún omi sì dé, afẹ́fẹ́ sì fẹ́, wọ́n sí bì lu ilé náà; síbẹ̀síbẹ̀
    náà kò sì wó, nítorí tí a fi ìpìlẹ̀ rẹ̀ sọlẹ̀ lórí àpáta.
  wos-wos: '@see-verse:MAT.007.024'
  emp-NTPO: Maʌ̃ne cue ze nũmesia, nãũrãra dji cãbãyã puá nũmesia, do sid̶a ze nũmesia,
    baribʌrʌ idji dera cora wãẽ́ basía mõgara ʌ̃rʌ̃ od̶a bẽrã.
  eng-F35: and the rain fell, and the rivers rose, and the winds blew and attacked
    that house; and it did not fall, because it was founded on the bedrock.
  ind-ind: Ketika hujan deras turun, lalu banjir dan angin kencang melandanya, rumah
    itu tetap berdiri tegak karena dibangun di atas batu fondasi yang kuat.
  pes-OPCB: هر چه باران بارید و سیل آمد، و باد و توفان بر آن خانه وزید، خراب نشد،
    زیرا روی صخره بنا شده بود.
  mpt-mpt: E inanea gene biamo soko beselibo tlem denoa aaye beselibe dobmouleb tena
    bianea eka glol sume tenea dilubonemeo am olo mo dobo blelanomobabe. Niminbabe,
    e amo ban sbale tem eta genebio kesoa o mo dabamobabe.
  bla-bla: Ki ai'sotau, ki ai'sauksikĭmskau, ki ai'sopu, ki annik' napioyĭs itot'sŭppu;
    ki matsĭstokhopiu'ats; tŭk'ka, itokh'itokoĭskau ok'otoki.
  ssx-ssx: Nate ma꞉nda꞉na꞉ lako tieke lopeeke ekima꞉ ikalimanu paeyao too make po
    tilipu tiekema꞉ mo dana꞉ ambula ambula piekepate mo data꞉ toopi manda a꞉eyeke
    ekima꞉ na lombiekeme.
  mkl-mkl: Ijĩ í rɔ, ido í kɔ̃ í nikɑ̃, nɔ fufu nlɑ nlɑ í dede si ileu, ɑmmɑ kù cuku,
    domi si kutɑi ɑ̀ mɑɑ.
  gaq-gaq: ଜାବର୍ ଣ୍ତିଆ ଗୁର୍‌କେ ବୁରାଣ୍ଡିଆ ପାଙ୍ଗ୍‌କେ ବାରି ୱେଡ଼ିଆ ପାଙ୍ଗ୍‌କେ ଆରି ଆତେନ୍‌
    ଡୁଆକେ ଜଟ୍‌କା ବଗ୍‌କେ ବାରି ଆତେନ୍‌ ଆଲଃକେ ଣ୍ତୁ ଡାଗ୍ଲା ଆତେନ୍‌ ବ୍ରି ଆଡ଼ାତ୍ରା ଆଃରେ ବଗେ
    ।”
  gof-RNT: Iray bukkis, di7oy di77is, carkkoyka carkkidi he keethaa sugis. Shin keethay
    shuchcha baaso bolla keexettida gisho kunddibeenna.
  unx-unx: ଦାଆଃ ଗାମାକେଦାଏ, ଟୁଡାୟାନା, ଆନ୍ଧିହୟ ହୟକେଦାଏ ଆଡଃ ଅଡ଼ାଃରେ ଟଅଃୟାନା, ମେନ୍‌ଦ ଏନା
    କା ହାଦୁଡ଼୍‌ୟାନା, ଚିୟାଃଚି ଏନାଦ ଚାଟେନ୍‌ ଦିରି ଚେତାନ୍‌ରେ ବାଇୟାକାନ୍‌ ତାଇକେନା ।
  gah-gah: nego nene, golini napa zeake nagamí velekago itó una napa alekago, mikasi
    alévolelaló gimó nenazo, alévolé okogó minamó.
  lcm-lcm: Langit kata usen, na molong ka but asiang, na malu kala malu arikek a lu
    ke, sikei parik katapa tabut using kata akevkevai kuli at.
  aer-aer: Ikwerenge-ntyele kwatye akngerre apetyeke imerte anhemele, lherenge-arlke
    kwatye urewe akngerre anteke-irreke kele apmere re akenhe atnyetyakenhe akwete-arle
    anerlenge. Rlke akngerrele-arlke werneke apmere renhe ankerte-iwemele, kele atakelhetyakenhe
    akwete-arle anerlenge, artwe rarle apwerte athirnteke artekenge apmere ikwerenhe,
    mwerre akwete tneke akngelhetyakenhe-arlke. Alakenhe arrantherre apeke angkentye
    atyinhe awerrirreke-arle iperre, renhe anteme aywerrkele mpwaremele, kele arrantherre
    atnyetyakenhe, kele lterrke-arle aneme arrekantherre apeke akurne-irrelenge.
  qvc-NT: Chaymandaqam ancha tamyaptin, rriyukuna undaptin, ancha jwirti wayraptinqa,
    chay yach'ayniyuqpa wasinqa mana bulakarqanchu, ancha allin simyintuyuq kashqanrayku.
  tgl-ULB: Bumuhos ang ulan at bumaha, umihip ang hangin at hinagupit ang bahay ngunit
    hindi ito bumagsak, sapagkat ito ay natatayo sa bato.
  cbs-NT: janua ui ika bai matajaidabidankin jawen jiwe achia ja jiwe mishkiki tsamianwen
    taea niwewanen tsibusketiduma keska jawen daya benuama ja juni unanepaki. En jancha
    ninkamisbu jaska keskaki.
  xtm-NTPP: Visi ni kuun savi ma te ni kee ndeñu'u yute ma, te ni yi'i xeen tachi
    ma, te ni jan kani ndee ni'i ndute ma yika ve'e ma, kovaa masu ni kotuu ve'e ma,
    vaa siki toto ma yoxtnee i.
  nnq-nnq: Ula ngijikoma, ngemba ngitwele mache, kimbonga ngikiika na kujiputa nyumba.
    Nambu nyumba jigwije kwa magambu jikachengigwa panani pa liganga.
  bao-NT: Oco pea, diari pai, tii wiire bʉaro wino paa puu cõa tuu, tiiupe. To biro
    to ca tiicã pacaro, ʉ̃tãga jotoarena wii botarire cʉ̃ ca nʉcõrique niiri ñaatiupe.
  san-ORI: ଯତୋ ୱୃଷ୍ଟୌ ସତ୍ୟାମ୍ ଆପ୍ଲାୱ ଆଗତେ ୱାଯୌ ୱାତେ ଚ ତେଷୁ ତଦ୍ଗେହଂ ଲଗ୍ନେଷୁ ପାଷାଣୋପରି
    ତସ୍ୟ ଭିତ୍ତେସ୍ତନ୍ନ ପତତିl
  huv-NT: Camüm majoet maw nadam lam, mapac nadam iünd, ngo marang nej nicuajind aaga
    iüm quiaj, cos wüx piedra witiow.
  otn-NT: Nu̱'mø bi̱ nja ra̱ 'ye, bi̱ mo ra̱ da̱the, bi̱ n'yo ra̱ nda̱hi̱ ngue bi̱
    nønhna̱ ngu̱. Pɛ hi̱mbi̱ dägui, porque ra̱ mmʉndo p'ʉ høxrá̱ ngu̱.
  nop-nop: U maune yatune gwi sububa wapum tiŋa ime gabuŋ tuguk iŋgoŋ mu mandafaiguk,
    maŋgoŋde adi kawade foloniŋ maguk doktiŋa fafaŋeŋ yakuk.
  obo-NT: Ahad id dunnas kos monokkaan uran woy id lanog, woy nosuhat to monokkaan
    kaamag iddon baoy, waa en nopiloy, oyya su iddos po-unsaran tadda, idda en so
    batu.
  cak-ENT: Xka-ka c'a job, xepu'u rakün tak ya' y cakik' chirij ri jun jay ri' y ri
    jay man xtzak tüj. Roma ri ruxe' ri jun jay ri' pari' ri abüj tiquil-vi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤱᤃᤧᤴᤍᤡᤱ ᤘᤠᤜᤡᤳ ᤌᤩᤧᤀᤠᤱ. ᤕᤱᤄᤱᤅᤡᤴ ᤁᤢᤰᤂᤧ ᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ
    ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱ ᤜᤢ᤺ᤖᤧᤀᤠᤱ ᤂᤧᤴ ᤜᤡᤶᤔᤡᤴ ᤜᤡᤵᤋᤢᤛᤠᤱ ᤔᤧᤈᤥ᤺ᤴᤍᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤜᤡᤶᤔᤡᤸᤗᤧᤴ
    ᤜᤡᤶᤐᤠᤱᤕᤰᤁᤡᤱᤃ ᤐᤕᤶ ᤕᤶᤒᤠ ᤗᤢᤱ ᤛᤶᤍᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤖᤥ॥
  mie-NT: De nī ncuun sāvī, de nī ndaa ndute yúte, de nī nquene tāchī xéēn, de nī
    nchindahá vehe ñúcuán. Sochi nduú ní jícó cáva, chi sīquī toto yósō.
  san-TIB: ཡཏོ ཝྲྀཥྚཽ སཏྱཱམ྄ ཨཱཔླཱཝ ཨཱགཏེ ཝཱཡཽ ཝཱཏེ ཙ ཏེཥུ ཏདྒེཧཾ ལགྣེཥུ པཱཥཱཎོཔརི
    ཏསྱ བྷིཏྟེསྟནྣ པཏཏིl
  qve-NT: Chaymi paraqa, wayrantin hinallataq lloqllantin hamuspa, chay wasitaqa mana
    thuñichiranchu, rumiwan cimentacionnin allin ruwasqa kasqanrayku.
  pao-NT: Tooe ka baa unu hoo'oo ka teepu putoohakwitu patokwenawunu sapa gi ano'a,
    oosoo ka besa namadabuepuna.
  cbu-NT: Sheeru, sin kizpurtaa sinaku, kungsha kumbiyaru, kambusursha kizpur kambustakitaa,
    ashtaa pang' nda yurangakiya. Mbam taakiya. Siysa nuwaa kuki mazinakus, ashiritam
    payungtsa. Ashkachus, nuwamunatam kizpur taatssa.
  usa-usa: ánibo aaqá yuréna nommá aúgítana anón-uwaama yoréna mirái-qtataakoma min-námmá
    awétáraiye. miráimanibo min-námmá íma kuturáiye. min-námmá óqtakaq wáitanaboana
    yáqtoqma akoqnáá uráiye.
  soy-soy: Ikónɛ ii cuuni, ikói ii yipu, kuyɔ píimɑ kunyinɛ ɑku kɛ́yɔ kɛ-i pépu,
    ɑ́i nkpɑ́ni líkɑ kɛ wɑ, kɑkɛ kɛpɑrɛ kɛcɑ́ɑ́ m mɔ́mɑɑlɛ̃ nnyɑ.
  hui-hui: Anda ani biyagola dalu timbuni ibalu howa iba li piyagome dindi namu layagolabi
    puyabume anda biagoha hongo howa pu la anda hayagolabi anda ege to̱le̱ni ho ndibu
    lenegome poda nabi hene.
  amf-amf: Dommo oonin ogodar ko qanade; mirroar daran ko nivade; wuranoar nivayse
    oonin ogoam ko kupade. Onno ogono haachan peendar konin woysadhonna dhambadehe.
  quc-NNT: Xqaj k'u ri jäb', xek'iy taq ri ja', xpe jun nimalaj kiäqiq' chrij ri ja,
    man xtzaq tä k'ut rumal chi ru tak'alib'al are ab'aj.
  dob-dob: ga muliyega ꞌusana ꞌimwaꞌuta ga muluwa ꞌidau ta wate yagila sinabwana ꞌitowa
    ga ꞌina anuwa nina nigeya ꞌibeꞌubeꞌu, manuna ꞌina ꞌautui gulewa ꞌena ꞌiꞌabina.
  wrs-wrs: '@see-verse:MAT.007.024'
  mca-mca: Qa in namtax pa'qu' qi piƚeye' qa mulpha'mkii iye pe' lejtits qa t'unijik'i
    iye qa yeqsilanje'mkii pe' wititsi', qa nite'ƚe niwu'mju' qe wetsupini'ju' pe'
    ute ipji'.
  tzo-TZC: Cꞌalal tal tsots voꞌe, laj nojuc talel ti ucumetique. Echꞌ tsots icꞌ ta
    stojol ti nae. Pero muꞌyuc ilom, jaꞌ ti tsacal lec ta ba tone.
  mya-mya: မိုး​သည်း​ထန်​စွာ​ရွာ​၍​မြစ်​ရေ​လျှံ​ကာ​မုန်​တိုင်း​ထန် လျက် ထို​အိမ်​ကို​တိုက်​ခတ်​သော်​လည်း​ထို​အိမ်​သည်
    ကျောက်​ပေါ်​မှာ​တည်​သော​ကြောင့်​မ​ပြို​မ​လဲ​ချေ။-
  gng-NT: Utaa nii', miwuɔm kɔn', ki puube' ki yile' kuduku nnɔ bo, kutafaaku mɔ fii'
    ki lɛkn' kuʼbo. Kù se kutɛntiɛku bo ma nnɔ, nɛ ka lu'.
  cbi-NTPO: Tsenñu naa shuwa bain, pillu bain, naa ajaa ishuwa bain ja' juntsa yanu
    daran juyiñu bain bujityu juve, matyu lanba' butyu jandala nara wajpu' mitya.
  ikk-NT: Mirin nọ zue, ide-mirin nọ huhẹ, okẹn ufere a kpọkwasị ụlọ hụ, kanị ọ dannị,
    makẹni wẹ rụnye ẹ elu ọmụma.
  leu-leu: E a raafui a molava e a ulim molava a savat e a reref a fiit faagutan a
    lifu aave e pife poxo senaso a fufuna tateak.
  maz-NT: Go 'ñeje c'ua 'na tadyebe. Xo ẽjẽ 'na tareje c'ü je 'ne pjat'ü cja c'e ngumü.
    Xo ẽ 'na tandajma c'ü me mi vü'ü cja c'e ngumü. Pero dya go tunü c'e ngumü, na
    ngueje vi tjäbä a xes'e cja c'e peña.
  bod-N: དེ་ནས་ཆར་འབབ་ཅིང་ཆུ་ལོག་འབྱུང་བ༌དང༌། རླུང་གཡུགས་ནས་ཁང་པ་དེ་ལ་ཐོགས་ཀྱང་མི་བརྡིབ༌སྟེ།
    རྒྱུ་མཚན་ནི་ཁང་པ་དེ་རྡོ་ཕ་བོང་གི་སྟེང་དུ་བརྩིགས་ཡོད་པའི་ཕྱིར༌རོ།།
  tca-NT: —Rü pucü ga tacü ínangu, rü narümèx ga taxtü, rü nixũũchi ga wüxi ga tacü
    ga buanecü rü guma ĩgu nanguema. Natürü guma ĩ rü tama niwèxtaü̃ yerü wüxi ga
    nutaétügu naxü.
  zpl-NT: Añinzuca nú rlaca quiu nu rlaca huaxi inza riuꞌu tetsuꞌ niꞌi zeꞌe nu reca
    bii, pero lá rila niꞌi zeꞌe xne nchiucuꞌ simienduꞌe equie quiee.
  mbc-NT: Tewî' konekasai'ya tanne, kono' rena'pî mararî pra. Tuna kuma'pî kure'ne
    ipona eerepamî'pî. Moropai a'situn erepamî'pî ipona yenumîpa kai'ma. Tîîse yenumîiya
    pra awanî maasa pra sa'man pona ikonekasa' pe awanî ye'nen.
  ndg-ndg: Ulatiniya machegatitwelyana na mbonga ya tiputa nyumba yoo lakini wawezike
    kwa bomoka maana ya chengilwa paliwe.
  wsk-wsk: Se tuwik biya kaparam ale lom lairam tarigiram, se daula biya sail karogo
    tairam kawam mu itugumam, bare kawam mu me parasaram dagulam. Mu awuk, kari mu
    ko kawam mu manga awote kaolam se aora biya.
  toj-NT: Jaxa mas tzaani, co ja jai. Jac ja butjai. Cho jac jun ic' jel tzatz. Huas
    spuctzin sbaj ja ja' ba sat ja snaji, pero mi jas sc'ulan, como tz'unan ni leca.
  tbc-tbc: Agog saen ui tubun ak isi dugo, lom dam idug tim ifureg ab an ifuni bo
    man, ab an ibili idu san tia ya. Man dugo, ab an pat nam yabi an lo itur sakar
    a.
  sna-sna: Mvura yakanaya, nzizi dzikazara, uye dutu remhepo rakauya rikarova imba
    iya, asi haina kuputsika, nokuti hwaro hwayo hwaiva paruware.
  smk-NT: Ginmagyo ya. Marges yay rapeg tan linmanip ya. Bingkasan nayan siri bale'
    kai ya nin nayba' a bali ta batoy pundasyon na.
  grc-TCGNT: καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι, καὶ προσέπεσον
    τῇ οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἔπεσε· τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  gof-WFTW: Iray bukkis, di7oy di77is, carkkoyka carkkidi he keethaa sugis. Shin keethay
    shuchcha baaso bolla keexettida gisho kunddibeenna.
  spa-BLM: Cayó la lluvia, vinieron las inundaciones y los vientos soplaron y golpearon
    esa casa; y no se cayó, porque estaba fundada sobre la roca.
  kyz-NT: Kwaiwete agawewi 'ã amana 'ua. Ywytuu agawewi 'ã erua. A'etea 'ã 'oga nu'ari
    futari ywytuu upe. 'Y ruwiretea miamũ 'ã owaẽme'ema jupe. A'eramũ 'ã aipoa 'oga
    awawe'em ypy pe. Nan tee futat jeje'ega renuparamũ pẽẽ— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Khaw a law lü tui däm law sepi, khawkhi naw buh law lü pi, isüm am kyu.
    Isetiüng ta lunga khana saka kyase am kyu thei.
  cya-cya: Mdyisnan ngu'ya quioo lo' ycuen yla chco tlyu, a cunta yaan cui'in tnu
    nu mdijin se'en nducua na'an can', una a mdlyu na si'yana tsu'hue mdi'in suun
    na chon' quee can'.
  wrk-wrk: '@see-verse:MAT.007.024'
  nii-nii: Pe konu kumb topu mani orum, konu pop owundu topu onum, noł owundu topu
    ełim ei ngii mani punałim. Nimbił erang, wu eim ngii ei kom ku peł ełe tonu takiłim
    ei dinga pupu ngii eim engim.
  ign-NT: Jéhesare, te járajapapa eta muraca técaticava, tiámaquiha tiquiva, tisiamapa
    eta une, váipasera tacaya­ya­cahini eta peti, taicha tiúsiapi­ra­vacahi.
  dik-NT: Go deŋ tuɛny ku bɔ̈ aboor ku yomdït apɛi. Ku paande akëc wïïk rin cï ye
    buth tɛ̈thöny.
  cac-cac: Axo ix yac'an jun yax n̈ab', ix ja a' eluma', ix ochpax chulan jun ic'
    te ov d'a jun pat chi'. Palta maj telvoclaj, yujto a d'a yib'an̈ q'ueen b'ob'ilq'uei.
  tzj-E: Xumaj c'a rij jun nimlaj k'jaljab y congan xq'uiya rkan tak ya' y xjaktaj
    ta jun nimlaj k'ek'. Congan lowlo' xba'na tzra jay per majo'n xba ta penlew com
    pe rwá' abaj c'o wa'.
  bpx-bpx: पाणी पड़्‌यो, अने नंदी आवी, अने आंजी बी आवी अने तीना घोर ने अफठायी। ते
    बी तीहयो घोर नी ओदर्‌यु; काहाके तीनो नीव चाफर्‌या मे खोदीन बणावलु हतु।
  san-BUR: ယတော ဝၖၐ္ဋော် သတျာမ် အာပ္လာဝ အာဂတေ ဝါယော် ဝါတေ စ တေၐု တဒ္ဂေဟံ လဂ္နေၐု ပါၐာဏောပရိ
    တသျ ဘိတ္တေသ္တန္န ပတတိl
  yaa-NT: Akka oi ikaino, pexe nãmã faka faitiro. Askatari nẽfefakĩ pexe afeskafatiroma.
    Nãskakẽ pexe paketiroma mã mai teikõikimãi pexe kishi niano.
  cab-NT: Ába liábingua júya, ába liñúrun dúna, fúgua garábali tuágun múna tugúya,
    meíguaduntu ladǘga luáguñein lan dǘbü tuágaburi.
  clu-clu: Kag bisan magoran todo kag magbaa, kag magbira-bira uyup ang angin nga
    mabaskug, indi maguba tungud nga ginpatindug sa marigun nga pondasyon nga bato.
  swh-ULB: Mvua ikanyesha, mafuriko yakaja, na upepo ukaja na ukaipiga nyumba hiyo,
    lakini haikuweza kuanguka chini, kwa kuwa ilikuwa imejengwa juu ya mwamba.
  tpt-NT: Ex chuncha tamachil lajꞌay xkan y taꞌaynlhi yu laꞌaxkan y yu pꞌas un talakanunil
    ni anchanuꞌ chaqaꞌ. Pero jantu kamaqtal, yu xaputayan va si chiyux ixjunita.
  aai-aai: Taun gagamin yar, harew tit, naatu wowog tit bar babin, baise bar men ufar
    re’emih, anayabin bar ana bubu an i to wanawanan rouw re wowab.
  sny-sny: Sosu me'iye su sa'i erasi itorairowa. Fiyaru erasi wesi ape aine narowa.
    Sa'i ei ape wesi lo ma'e aine towesiyei ne totesiya. Ahowa, sa'i ei wesi ape tewi
    apetirowata. Wesi ape tapiye erasi sahe kairefi se teinamiteye.”
  myy-myy: Sita bʉtirojʉ wi ĩ menija bero ide quediyijʉ. Riari jue jaiyijʉ. Ito yicõri
    bʉto mino wẽayijʉ. Ito bajibojarocati sita bʉtirojʉ ñacõri cadabisijʉ iti wi.
  trc-NT: Ga̱a ne̱ caꞌnaꞌ maa̱n, ne̱ goꞌ ndoꞌo maa̱n raa̱ veꞌ, ne̱ cavii niꞌyo̱j chráá,
    ne̱ caꞌnaꞌ goꞌ tacóó veꞌ, ne̱ caꞌnaꞌ uxrá nana̱ yuva̱a̱, ne̱ goꞌ rihaan veꞌ yoꞌ
    a. Tza̱j ne̱ ne cane̱e̱ veꞌ yoꞌ a̱ maꞌ. ꞌO̱ se raan ina̱nj ne veꞌ yoꞌ rihaan yuvej
    na̱nj ado̱nj.
  cut-NT: Chihno min ne, a̱ma chi yudo, chan co na̱hn ma̱n, chihta ico ma̱n, chano
    yune ma̱n. Chuh nune na̱n nti vah me, ate hua dehva chi yahn, te chiche nti na̱n
    ya̱va.
  bel-bel: і паліўся дождж, і разьліліся рэкі, і падзьмулі вятры, і рынуліся на той
    дом; і ён ня ўпаў, бо пастаўлены быў на камені.
  zlm-KSZI: Hujan mencurah, banjir melimpah dan angin kencang melanda, tetapi rumah
    itu tidak runtuh kerana berasaskan batu.
  gdr-gdr: Sɨ nangga ma jɨ rada ukoi piro tɨgmarɨk dɨde ket ukoi ngɨwɨr ik, ɨ kwa
    rada ukoi rɨb b'ɨtkeny dɨde ket ɨtemb met ipou, ajɨ ɨtemb met makwa ɨta tosmulis.
    Mop nokɨp ɨtemb met re b'obogɨl orangi e ngortod wa emki danda rorte kumbɨnd.
  vmy-NT: ꞌBa ꞌbatsaꞌen tsaꞌa tsiu, ꞌba kuaje ndajio, ꞌba ntjo yeꞌere niꞌyo nga mejénre
    skanitsꞌin. Tunga bi kiskanitsꞌin ngatꞌa ngasun naxi= kuanda.
  cmn-FEB: 无论是倾盆大雨、大水泛滥、狂风呼啸，这房屋都不会倒塌，因为它稳稳修在结实的岩石之上。
  gmv-RNT: Deexo iray bukkin; haroyka harottides; carkoyka carkides; keeththaka sugides
    shin zaalla bolla keexettida gish kundibenna.
  ncl-NT: Huan huetziaya chicahuac in quiahuil huan lejcuc míac in al pin atenco hué.
    Toyajtataya, huan ijyecaya chicahuac. Quihuitequiaya in cali in ijyecal, huan
    ma yoje amo xitinic in cali, pampa in lacal quichíac pani in tel hué.
  sua-sua: Ta hover krum, to a ngausgi tsi kaol he ka spom ka rek klik va a kus tsi
    kaerik he a ye tkottek to ka lel ta klung engnang ka rek he kaegom kam kol, vanangko
    tlo kais kam lget e, ekam ko karo ngtek ngat gi serppak ngae gi ringring hak ku
    engnang a kre kun mnam a mmie ko tsim kut papuntom hak.
  are-are: Kwatja ilpanthalantama nhamanga, kwatja roala, wurinya ekarltala turta
    iltha erinha twentjimalanga, iltha era itja taakalhitjina. Erinha parta theintakarlaka
    warta itakalanga.
  gai-gai: Na laemba kɨp te, pukapa laclaocap wat aniaca kɨpca rapac te, ma witki
    irikna towanaiŋ, mana gaoura waut nambatta mori tik, ma paŋpaiŋ ŋgoin.
  qvm-NT: Fiyupa tamyar yacu shamuptinpis y shucucuy wayra shamuptinpis ali cimintushga
    wayega manami juchongatsu.
  chz-NTPS: Jaꜗ jmaꜗ, gaꜙjʉʉhꜗ jmɨɨˉ hiꜙ jaꜗ lleꜘ nëˊ kihˈ hneꜗ. Pero saꜙ gaꜙtohꜘ,
    jëëhꜘ maˊ chihˈ nëˊ kihˈ ku̱u̱ˊ hlooˉ.
  kmu-kmu: Ki-malenegenoꞋa koꞋma aino tima hogino tokiyaꞋage yasimoꞋa tusiya huno
    nona ali-lagape aigahe hianagi yafa agotofule ki-malenea yafe alino lagapea ai-oꞋatalene.
  ood-NT: T hab pi wo i gei mat hekid wo hewed k juh k wo s‑gewkam mel g shuhdagi.
    Pegih, mt hab wa masma s‑wihnam wo gegokkad mo ihda kih mamtp ab wo s‑ni‑wohog
    elidad.
  lbm-lbm: अऊर पानी बरस्यो, अऊर बाढ़ आयी, अऊर आन्धिया चली, अऊर यो सब ऊ घर सी टकरायी,
    तब भी ऊ नहीं गिरयो, कहालीकि ओको नींव चट्टान पर डाल्यो गयो होतो।
  ncj-NT: Ohuala in quiyahuitl, huan ohueyix in atentli, huan tequin ipan oyehyecac,
