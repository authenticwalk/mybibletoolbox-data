    cæte cabænte bobænte guiiquïï. Në ëñente cædäni ïñömö mänïñömö mæ̈nongä baï inte
    todänipa.
  kbc-NT: Naɡ̶a dinikatini ebici nelegi, odaa neɡ̶enagi abooɡ̶o-ninyoɡ̶odi, codaa
    niwocotaɡ̶a ane yoniciwadi jiɡ̶icota niɡ̶ijo diimigi, pida aɡ̶enitini. Leeɡ̶odi
    niɡ̶ijo ɡ̶oneleegiwa dabiteɡ̶etini liɡ̶eladi ditibigimedi wetiɡ̶a, anepeɡ̶ele
    me diimigi lipodaɡ̶aladi.
  bmh-bmh: Ze nuna, zewei banou noimai, wol banou zoimai, zau go suai heun, bo, suai
    hina, alai nuab tam, einen, zau sanag aiwag gusig ebu tapai meun, gonun, zau gusig
    pet dareu.
  ctu-BL: Tsa' yajli ja'al. Tsa' tili but'ja'. Tsa' ñumi cabʌl ic'. Tsi' jats'ʌ jini
    otot. Pero ma'anic tsa' bujchi come wen wa'chocobil jini otot ti' pam xajlel.
  meq-meq: Yam a pa, mazaw a rah a magayam, mətasl a vəzl ta gədaŋ ada mazaw ta mətasl
    ti yaw ta gədaŋ ka gay niye. Ane tuk na, ka mbəzl bay hərwi mədok eye mapa eye
    lele ka pəlaɗ.
  noa-H: Mag durrk'u hee hëu sĩerr haawai, noseg pöm chëwia, dö pöm bëewia, p'ũhãd
    pöm wëtarrjã, chʌababa hich mag sĩsijim hanʌm, durrk'u heeta wajap'a juk'a dʌnarr
    haawai.
  alp-NT: Kena ulane talei, kwele belene kai sanute elake ekena luma mere po ekoli
    mo le elekele kena batu babai kurule pe.
  san-VEL: yato v.r.s.tau satyaam aaplaava aagate vaayau vaate ca te.su tadgeha.m
    lagne.su paa.saa.nopari tasya bhittestanna patatil
  kbq-kbq: Hagi kora nerigeno, tina hageno ne-egeno, zaho kora atuno ana nona eri
    tagna vazinaku ana'ana hianagi, ana nona eri tagna ovazi'ne. Na'ankure keri kafino
    tamino havemofo agofetu nona ome ki'negu anara hu'ne.
  kbh-kbh: Uaftena yojuáshjango, chë béjayënga yojóftjajna, chë yebnoye puerte yojtsebinÿiaye,
    pero chë yebna ndoñe ntjuáshajayana, chë yebna ndëts̈beñe inajéboyeca.
  ron-LSB: A căzut ploaia, au venit inundațiile, au suflat vânturile și au bătut peste
    casa aceea, dar ea nu a căzut, pentru că era întemeiată pe stâncă.
  pon-pon: Katau lau moredi, o lakape pwilipwiledo, o an me iripokidon im o, a jota
    ronki pajan, pweki a kakauda im a pon paip.
  nhe-BL: Huan pejqui huetzi atl huan tlatemic, huan se ajacatl chicahuac quiilpitztiquisaco,
    pero ax tleno ipantic ichaj pampa quiquetzqui ipan tetl.
  sps-sps: Te ruat mi ya, ana aurom urungat to, ana ainysat tsian tapoor mito sa taf
    naanaa numaa. Sana numaa to aya gima tarop, tana saa a numaa te fatsun patsun
    fats.
  wnc-wnc: Mitapan sopata tawan yangga apaptawawan gotda kekeknga puyapan ngana you
    wagwenu dua pimakut. Dasingge? You wagwendane simenu suu buyambam gwegwene kep
    ganang katang kekeknga siknga tapan kekekakut.
  nmw-S: Wesi i dau lahine, gungun i sali ge yangak i towo gaigaisi he guwole yake,
    agegene taine i demwabwin, kaiwane hana mwalu i miye he pak pwatane.
  bus-bus: Kɛ̀ lou mà, í dàgula, ĩa kàka à sù kpɛ́ pìa, ben èe lɛ́ɛro, kɛ̀ wà à ɛ̃ɛ
    dàɛ gbɛ̀a yãnzi.
  gub-BL: Na'e ukyr àmàn tetea'u. Tyhu yrykaw. Ywytuaiw oho hàpuz kutyr. Nu'ar kwaw,
    ta'e itahu 'aromo hin a'e xe.
  imo-imo: Walite lo omba poporome topa no topalie ulkemu paa topa tambaluwe timbei
    terimu nalo ulke timumu akupe naa mepa naa tekiripe enge nimbe kouma pololina
    we angilerimu.
  boj-boj: Bunuqna awa jagwa ti bosimqa ya meli dosim tal di qamsim putqasai. Siŋgila
    na tigelesqas. Di kiyaqa? A meniŋ quraq di tal atej deqa.
  eng-DRA: And the rain fell, and the floods came, and the winds blew, and they beat
    upon that house, and it fell not, for it was founded on a rock.
  knf-knf: Uşubal ubii, kë meel mampaari, uyook kë unaţa akëk ; kë kaanjoti, ţiki
    kajip adiilën, apaf ţi mnlaak.
  san-KHM: យតោ វ្ឫឞ្ដៅ សត្យាម៑ អាប្លាវ អាគតេ វាយៅ វាតេ ច តេឞុ តទ្គេហំ លគ្នេឞុ បាឞាណោបរិ
    តស្យ ភិត្តេស្តន្ន បតតិl
  arn-NT: Eluwi ñi mawael, fey mangiy ta lewfü ka rupay fütra kürüf, welu nengümlay
    rume tati ruka, chapüntu kura mew am anümkülelu.
  zas-NT: Abiꞌ gol guia, dxel biguiajt nijs roꞌ gubiꞌ tëë bidoxh, gulaj reen lad yu
    guin, per ad gulenxantan guial na̱j xcimiantan loj guiaj.
  ken-NT: Ɛ̌ti yɔ, yɛ̌ndu manyiɛp ákwɛ́nɛ́ tontó, nɛ manyɛ́n ájwí, agboko, babhʉɛ́p
    ataŋataŋ anu, ɛkɛt ɛyɔ ɛ́kɛ kwɛn. Ɛ́kɛ kwɛn mbɔnyunɛ mbɔŋɔ́kɛt até yɔ́ ndǔ sɛtárɛ́bhɛ́.
