  nhu-NT: Ɛ jaŋ ke gbwe, ɛ jóo yiŋsɛn buy, ɛ fwefwe fey ci yew yidvu, geenɛn ɛ yí
    faŋɛ yaa ekesɛ kɛ, njefo wvú to nu ɛ lese kenffuy kedvu yî kembaan e.
  row-row: Dodꞌoo ma udꞌan monaeꞌ a nggangga losa oeꞌ a lala. Ma sanggu anin o nema
