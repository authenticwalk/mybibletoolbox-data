    wantingu. Nyangka punkantjamaalpa tamarlpa ngaralanytja tjiinyamarntu purli katalarra
    palyarnu wantinyangka.
  sxb-NT: Emvula yaaza, emigera giika, kandi emiyaga giwuuta enyumba eyo. Kukawa kutio,
