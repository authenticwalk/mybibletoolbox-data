  spp-spp: Kuru bage faanraŋkwooni kàntugo, zànbwɔh'à cwo, ka dùyi si ɲî na fwu na
    fwore, ka kafɛɛge si wá na fwu sèe sèl'e na kuru bage ŋɔɔŋi, ŋka ku ɲyɛ a cwo
    mɛ, ɲaha na yɛ ku nintaani na ɲyɛ kafaafogo ɲuŋ'i.
  zty-NTPS: Kate' gok yéjwsio', bedób nis wbá'a, na' gok be', na' wdíb nisen' kwit
    yo'on', san bi wbix̱en, dan' žen' ḻo yej x̱e.
  mek-mek: Au egaꞌina ega eꞌa uuꞌuga fopai efaunia kai eꞌa epaapa. Ega puo imu eꞌau,
    ke kou elai, ke ameku epua ega eꞌa epuaisa mo ganinagai aepoi.
  aey-aey: Odocob wa ben neceb wa cue ha humei jona leceb gugula ha hu jo eu heweceb
    qa jo eu uqana nah maha gagadicna cehen tawennu jo qee cabatel.
  urd-GVH: बारिश होने लगी, सैलाब आया और आँधी मकान को झँझोड़ने लगी। लेकिन वह न गिरा,
    क्योंकि उस की बुनियाद चट्टान पर रखी गई थी।
  ycn-ycn: Cajrú juni ja'acó huacajé ta'aqueni riñaaca'alá iphaca riñacaré ja'apejé.
    Ta'aqueni huani ra'apaca riñacaré ja'apiyá. Cajrú huani carená i'imacá. Uncá riñacaré
    cojno'olá raú, jipa nacú riñacaré pana tára'acole. Marí que rila'acale ricá palá,
    uncá ricapichalo raú. Ñaqué caja nupuráca'alo a'ajeño nanacojó la'acá nanacuhuá
    palá, no'opiyá jema'ajeño ne'emacale.
  djr-djr: Bala waltjaṉdja yindin marrtjin dharyurr, ga gapuny mayaŋdja marrtjin yindithinan,
    ga yan warray bili-i-i ga wäŋa ŋunhi warrpam' buku-ḻupmaraŋal, ga watany yindin
    gan biw'yurr mirithinan dhika, yurr bäyŋun ŋunhiyi balany' ŋula galkirrinya; ḏälnha
    gan yan dhärran, bili ŋayi ŋuriŋiyi yolŋuy dhuḻ'yurrnydja nhanŋuwuy balany' guṉḏamirrilila
    wäŋalil.”
  kvg-kvg: Yaq qæ neka khamøe-qape qandowav, neka vøndō-khouwa, sògoqatá. Geté
    ta khoev ndøgo nqoeveáv. Zapa ndǿgo, manqei føgakh-té qawevám.
  rug-rug: Ke be hoqa sa ruku, naqe sa popoa, hiru sa givusu, meke raza koasa vetu,
    ba lopu boka hoqa si asa, sina turu va ṉiṉira pa patu.
  hop-NT: Noqw yokvaqw, wukomunva, pu hukvaqe kīhut aṅ a’nö yēvanta; noqw pam qa sahpu,
    pam owat ep kīiwtaqe ōviy’o.
  san-URD: یَتو ورِشْٹَو سَتْیامْ آپْلاوَ آگَتے وایَو واتے چَ تیشُ تَدْگیہَں لَگْنیشُ
    پاشانوپَرِ تَسْیَ بھِتّیسْتَنَّ پَتَتِl
  heb-LB: שכן גם אם ירד גשם שוטף ותתחולל סערה, לא ייפול הבית ולא יתמוטט, כי נבנה על
    הסלע.
  caf-NT: '''Aw ''et nawheóonilhtan ''ink''ez too ''aw ''et ulhtus suli, ''i njan
    bukoo whut''agheznai. Nilhtsi ulhtus, ''i chah whudelhts''ut. ''Et whunts''ih
    njan bukoo ''aw dachahóonil. Njan bukoo tse k''ut whuz''ai ''et huwa.'
  mio-NT: Nihin xaan cuun savi, ta nihin xaan yaha yuta, ta nihin caa tati, ta yani
    chi chata vehe can, soco ña nduva chi, vati yuu cuu chaha chi.
  srq-NT: Ama nyaaqui mose, amandi cuasu raque. Quɨrɨrɨã abe ɨchu ɨchu raque tuchu
    a je. Tuchua mbuquiata aroneate. Sɨta turã arõ nguia ngue uchuchu a ao nguiã.
    Eɨ̃ sɨ chõ secheẽ mumbasa rẽ a nde. Tuchu a ãtã aosa rã sɨ.
  kje-NT: Lere okon, anna, noro oirulu lapa mai nediyale nakar onne, ka nawollo ono
    ra'ariri aile waku wawan.
  gaz-gaz: Bokkaan roobee, lolaan lolaʼee, bubbeenis bubbisee mana sana dhaʼe; manichi
    garuu waan kattaa irratti hundeeffameef hin jigne.
  kud-kud: na mulitai 'wesu italu na abaita isagena yo hinage yaumai mwala'ina itowa
    na hesi yana vadane nigele iyabuiyei, wuwuna ana logidiwone gaima ainai hi'abi
    avivini'o.
  urb-NT: Pe, aman ukyr hũ. Ywytu keruhũ peju hũ tipe. Y tiha tĩ. Upa munde. Y ombor
    ym. Ywytu keruhũ ombor ym tĩ. Ok pyter ke jytyka katu te. Ok kangwer ke aja tĩ.
    Jytyka katu te tĩ. A'erehe u'ar ym ame'ẽ ok.
  fra-LSG: 'La pluie est tombée, les torrents sont venus, les vents ont soufflé et
    se sont jetés contre cette maison: elle n’est point tombée, parce qu’elle était
    fondée sur le roc.'
  san-HK: yato vRSTau satyAm AplAva Agate vAyau vAte ca teSu tadgehaM lagneSu pASANopari
    tasya bhittestanna patatil
  cak-SNT: Xpa cꞌa ri jobꞌ, y xaꞌpa ríos y cakꞌiekꞌ chirij ri jay reꞌ, pero man xtzak
    ta, ruma ri ru-cimiento ri jay reꞌ paroꞌ abꞌaj xyoꞌx-ve.
  uvh-uvh: Ka inga' gimak girii tanga ama gibung wari yak ganang u kagadofi a gugubik
    kigineng wari abanga yak u ifamota' wa mokngang, yak wara'ning mangkap wa mang
    sini' kuma' unanga kamota' wara' kigineng ningsa' adenga kadaga guk mo' tota'.
  ino-ino: Kimale'nikeno ko ne'aino li neheno lusi yasi ne'alino no alino kape lekefe
    hu'nea'maki ani nona yafa akofetule kimale'nea yafe alino kape ole'ne.
  gnn-gnn: '@see-verse:MAT.007.024'
  yal-yal: Tulen fa waxatin naxan yi, xudene yi rafe, foye gbeen yi fa. Koni na banxin
    mi bira bayo a yi tixi fanyen nan fari.
  cnt-NT: Ca₂já₃ jmɨ́₅, qui₂ca₂juë'₂ jmɨg₂ cuá₃, ca₂'ág₂ dsí₂ tiá₂ lɨn₃ ca₂jnáu₃ 'né₅
    jaun₂; la₁ tsá₃ ca₂quɨ'₃, ia₁ jme₁chí'₄ bá₄ 'uɨg₅₄ ne₄ 'lau₂.
  tif-tif: kulaata om so, ati so, tiltam taba-lom ok fakan tiltoop ilomda am ayo balata
    kulii-unokin. Yale, am ayo tangbal ma kela dese kemin, disa tiltoop dik-yak saanbi
    kewa ko.
  nlx-nlx: ओवतो पाणी पोड़नो, खुदोर आवो, एने वारो बी आवो, एने गेरा हेऱ्यु ठोकानो; तीबी
    तो पोड़नो नाह, काहाकाय तान पायो खेरबा माय खोदीन बाणायेल ईतो।
  apw-NT: 'Łą́ą́go nanágołtįį, ła’íí tú ná’dijoł, ła’íí bigową bich’į’ nádiyoł; ndi
    doo nagongeeh da: tséé biká’ goz’ąąhíí bighą.'
  gum-gum: Sre pub, pimera nurab, yawan isig megambub itsingucha, yabe peñmøn cha,
    kaguen srug pala marig pasrøwa.
  not-NT: Opariaque oquibe angani, pipoque jarini omotoncaatapa, ocoguintimatasantapë
    sintsiri. Carari përosati pini ibango iroronta yobetsiquë coshobatsaroquë. Coshori
    pongotsi.
  plu-plu: Ayteke ariwnteke ini muwok wayk kihhaw. Warik digise. Mayg kamayghaw huwit
    ta apitit gipin. Henneme gipin ka hakuh mmanawa awaku mituw kabayhtiwa ta warikwit
    abet tip.
  iou-iou: Täŋpekopäŋ iwän mänit täŋirän ume tokätkaŋ gwägu tokŋewek. Täŋpäkaŋ yot
    uwä mobä kehäromi terak täŋpani unita nämo wärämurek.
  ntp-NT: Tai duudu dai gʌʌpi daivusai suudagi dai cavami ʌvʌ tai vʌʌscʌrʌ maigʌi
    ʌvaaqui cʌʌgaducatadai ʌgai simientogadʌ cascʌdʌ.
  rai-rai: Ma a baata i puka, a lomon i waan paat, ma ra dadaip i tapalaa ma i um
    a ruma maa, iaku pa i taripu laar paai, maa kabina di watur taai nate u ra waat.
  haw-1868: A haule mai la ka ua, kahe mai la ka wai, nou mai la ka makani, a pa ma
    ua hale la, aole nae ia i hiolo; no ka mea, ua hookumuia oia maluna o ka pohaku.
  ffm-ffm: Ƴiiwoonde toɓi, ilaali mbuuwi, kenuuli mawɗi mbibbi e mayru, fuu ndu saamaali,
    sabi ndu diidaama dow haayre.
  arb-NAV: فَنَزَلَتِ الأَمْطَارُ، وَجَرَتِ السُّيُولُ، وَهَبَّتِ الْعَوَاصِفُ، فَضَرَبَتْ
    ذَلِكَ الْبَيْتَ، فَلَمْ يَسْقُطْ لأَنَّهُ مُؤَسَّسٌ عَلَى الصَّخْرِ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲉⲡⲉⲥⲏⲧ ⳿ⲛϫⲉ ⲡⲓⲙⲟⲩⲛϩⲱⲟⲩ ⲁⲩ⳿ⲓ ⳿ⲛϫⲉ ⲛⲓⲓⲁⲣⲱⲟⲩ ⲟⲩⲟϩ ⲁⲩⲛⲓϥⲓ ⳿ⲛϫⲉ ⲛⲓⲑⲏⲟⲩ
    ⲟⲩⲟϩ ⲁⲩⲕⲱⲗϩ ⳿ⲉⲡⲓⲏⲓ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲟⲩⲟϩ ⳿ⲙⲡⲉϥϩⲉⲓ ⲛⲁⲣⲉ ⲧⲉϥⲥⲉⲛϯ ⲅⲁⲣ ⲧⲁϫⲣⲏⲟⲩⲧ ⲡⲉ ϩⲓϫⲉⲛ
    ϯⲡⲉⲧⲣⲁ.
  sri-sri: Pʉrʉ deko merẽ, dia wáro yura, mirũ bʉro wẽjẽpukerepʉrʉ, iri wii ʉ̃kʉ̃ãrõ
    núdea wii ããrĩsĩã, neõ mirũabirikoa.
  nal-nal: Araan a daavur xa uzan, ma a daanim ka ulim ma a maaliu xa taaif dikdik
    ma xa valvalingin a vaal angkanaan, kawit mase na zu, wanaze xa irur laaxur wana
    vaat siar.
  kyq-kyq: Ɓee se, kɛn maane eeɗe ɔɔ oolge kic ɓo ɗooco ɔɔ kuul ɔl makɔn̰ɔ ɓaaɗo deeb
    ɓee se bat naɓo, ɔŋ ruin̰ te eyo, taa ɓee se kꞋjꞋiin̰in̰ do ko ki.
  kwd-kwd: Gwa'a uuta ba'ita 'e to'o, ma nga ka'o ka afe, ma nga iru ba'ita 'e kwa'ia
    nga 'ifi no'ona, ma nga 'ifi no'ona 'ame 'e sia mola, tofuna ngaia 'e ula 'e ngasi
    'i fofona ngata.
  ded-ded: Ye ameaac hania peperandzi witiau nanecac serima taru kiafirangtoa kpeu
    tungbaungngo hama ama imoc naric mi kpembarackeude.
  ewe-ewe: Togbɔ be tsi dza sesĩe, tɔwo ɖɔ, eye ahom tu hã la, xɔa meʋã o, elabena
    woɖo egɔme anyi ɖe agakpe sesẽ dzi.
  nuy-nuy: Nga ngarraaṉbana ngi-warra-rabini nga mana-ngugu maarrangi nga anubani-yung
    ana-wudhanguyn angaḏajung waabuyaani. Waari anggu-rabini, anubani ana-wumurrng,
    wugurru yamba anubani-yung wu-lhaay wubani aaban-mamaaḻang-duj.”
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲒ ⲈⲠⲈⲤⲎⲦ ⲚϪⲈⲠⲒⲘⲞⲨⲚϨⲰⲞⲨ ⲀⲨⲒ ⲚϪⲈⲚⲒⲒⲀⲢⲰⲞⲨ ⲞⲨⲞϨ ⲀⲨⲔⲰⲖϨ ⲘⲠⲒⲎⲒ ⲈⲦⲈⲘⲘⲀⲨ
    ⲞⲨⲞϨ ⲘⲠⲈϤϨⲈⲒ ⲚⲀⲢⲈ ⲦⲈϤⲤⲈⲚϮ ⲄⲀⲢ ⲦⲀϪⲢⲎⲞⲨⲦ ⲠⲈ ϨⲒϪⲈⲚ ϮⲠⲈⲦⲢⲀ.
  buk-buk: Têŋ ndoc u gic e bu hêc, ma mbu puc ŋadinda hôc pi andu dau, naŋ andu dau
    ku sa dom bu hoc kêgapiŋ dôŋ.
  pri-NT: Â coo boo ê popaa, ma ca i jèpé, â uu ê pòu, â coo ma ti goro ê wâ. Êco
    na câé caa tûu, ba bari naa gòro atü.
  zpq-NT: Na' goc yejw zil juisyw na' betj yegw gwyec̱hjen liže'na' na' gwyec̱hj be'
    bdono'. Perw bitw gosezoen yosochix̱en ḻen dan' gwdix̱jue' lenen de yej.
  por-TFT: Então, mesmo que as chuvas caiam, o rio suba e o vento sopre e bata contra
    a casa, ela não cairá, porque foi construída {ele a construiu} em um alicerce
    firme de rocha.
  gwi-NT: Gwint'aii ąhtsin ts'ą' han gwinjik chųų gwintł'oo ndak t'iizhik ts'ą' gehk'aa
    gaa teiinkhaii, gwiizhit zheh gwats'ą' gwint'aii ahtr'aii, googaa nihk'it zheh
    needagwaakhaii kwaa, kii kat dagoo'aii geh'an.
  gvn-gvn: Juma kaba kadan, jalungkarr warrin. Muyar jirray kadan, yamba yinya bayan
    kari dumbarrijin, bamangka ngaranya bubungu kulji-kuljinga.
  nhy-NT: Owalaj se tlamawisolkiawatl, iwan otlatlawitonke ik nian nepa, iwan chikawak
    oejekak, iwan mach owetzke in yon kale porke kajki ipan tepejxitl.
  asm-FB: পাছত বৰষুণ পৰিল, ধল আহিল আৰু প্রচণ্ড বতাহ বলাত সেই ঘৰত আহি খুন্দা লাগিল;
    কিন্তু সেই ঘৰটো নপৰিল, কাৰণ ইয়াক শিলৰ ওপৰত নিৰ্মাণ কৰা হৈছিল।
  okv-okv: ga beto umo muenga puvutuhunu pisara pajire puvuto bande tena rate burereketo
    beae amita be amo koro hamo ta avo eto.
  mxt-NT: Ta quichaha̱ coon savi. Ta cama xaan yuvi ndutya yaha̱. Ta ñihi xaan caa̱
    tatyi. Soco ña cuvi̱ sanduva chi vehe cuan. Vatyi ñihi nanyaá sɨquɨ cava cuan.
  tzo-NT: Tsots ital ho'. Inoj tal ti ho' ti spatpat snae. Ital ic'. X'i'et ti iq'ue
    c'ot smaj sba ti sna. Muc xbut'q'uij ti snae yu'un meltsambil ti ba ton.
  ind-AGS: Lalu turunlah hujan, banjir datang, dan angin bertiup kencang menghantam
    rumah itu, tetapi rumah itu tidaklah runtuh, sebab dibangun di atas pondasi yang
    kokoh.
  omw-omw: Mwi vaisiva oriqa nai nraamwu hoqa tairara tiro, vativantove, humwunravantove,
    toqa vaururuvantove, nronraqama kyero nteqaro mwia venta kyaaninrave tiharovata
    mwi nraamwuva hia tuma ntiraitiro, kepukyaqama vahirave.
  yrb-yrb: Danu su eno ubu uiro obi matebiro oku farebiro oyau derawere farebiro su
    gebiro deiro ibiba jugari utawa ui.
  maa-NT: '''Ba jtsí; ''ba tjo̱xkón; f''iì xa̱jngá nandá xi fahanè ni''ya; nì mé xi
    ma‑la̱ nga ndaà tjíndaà jè ni''ya, ya̱á kijnasòn ñánda na̱xi̱ choòn.'
  mcq-mcq: ꞌEnaꞌomo nehi pine sai hirame ꞌee puri hiramujaho ara kajaho ninavume patiraꞌusahuna.
    Ijihuni maijaho ara kajaho muna ꞌahi vejajihunaꞌe patiraꞌusunahana.
  sus-A: تُنّ نَشَ قَ، شُرٍيٍ نَشَ بَنبَرَن يّ، قٌيٍ نَشَ مِنِ عَ نُ بَنشِ مَبْنبْ،
    كْنْ بَنشِ مُ بِرَ، بَرِ مَ عَ نُ تِشِ قَنيٍ نَن قَرِ.
  jpn-1965: 雨が降って洪水が押し寄せ、風が吹いてその家に打ちつけたが、それでも倒れませんでした。岩の上に建てられていたからです。
  fra-SBL: La pluie est tombée, les inondations sont survenues, les vents ont soufflé
    et ont battu cette maison, mais elle n'est pas tombée, car elle était fondée sur
    le roc.
  yka-yka: Manjari tekka ulanin duk dunuk boheˈin duk tewwaˈ lumaˈin weˈ baliyu mabasagin.
    Saguwaˈ gaˈ hebbaˈ lumaˈin peggeˈ hininang diyataˈ batu.
  mle-mle: '@see-verse:MAT.007.024'
  shp-NTPO: Oi kexto beax ani jenetiata iki, jainoax niwe koshiribi ja xoboki tsakata
    iki; ikaxbi ja xobo poxóyamaa iki shanka maiki jawen witábo nichina ikax.
  aom-aom: Vaejëꞌëro ëni börömëro jovo börömëro buru börömëro rueromo ë javuoho anade
    höjo. Anamu bogo buevade höjo munëꞌe saꞌaro vaejëꞌëro. Nasi jö ejehaje aho ë simano
    maꞌe aho vaꞌëne höjo.
  geb-geb: Ana wo phena muuŋgim, mbok zerim, mpi bakɨme zerim, bɨɨŋbɨɨŋ bakɨme khavgi,
    mba bigi zav mba phena sim, mba phen phɨrge rɨgi fhuvara. Ne khaŋ muuŋgi, mba
    phena muuŋgi simen, ana vov mbu nuiana vhen ki kɨma bakɨme suirav havhargi.
  eng-WYCLIFFE: And reyn felde doun, and flodis camen, and wyndis blewen, and russchiden
    `in to that hous; and it felde not doun, for it was foundun on a stoon.
  bsj-bsj: La mwembo cuweri yuwako kunou kwa luweu dila yarbo wori ci muco dor bangek.
  cak-cak: Xpe c'a job, xepe cak'ik', xumol-pe-ri' rakan tak ya', y ronojel ri' xberuc'aka-ri'
    chirij ri jay ri', pero man xtzak ta, roma chupan abaj tz'uyul-vi.
  chf-NT: De ya'i u yäc'bi noj ja', c'ac'a' but'i. U yusti noj gran ic', y u jätz'i
    uba tuyac'o jini otot. Mach u chi trebe ni noj ic' ni ja' u yäsen tä cab uc'a
    jini otot ya' uti une tu pam ji'tun.
  tlf-tlf: kota wep sino atii sino ke-buluta, ok fagan mitop abuta, am uyo dalata
    kwep unon agin kuta, am uyo tambaliim kup de-se kale, fomtuup kafin uyo waafuu
    mosu ko.
  piu-2006: Waḻpa tiṉangku rungkara kapi puntungku waaḻa palunya puṯu tjawatjawalku
    punkatjingalkitjangku, waaḻa palunya puḻingku witira kanyiṉingka. Waaḻa palyalpayingku
    tjukarurru palyaṉutja nguwanpa, ngayuku walytja tjukarurru kutu nyinaku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ, nok ritikꞌa̱b chic ripa̱t i winak reꞌreꞌ pan cow laj acꞌal,
    reꞌ pa̱t reꞌreꞌ xa ta nak xcꞌuyuꞌsjic soꞌ ruꞌum ransil take haꞌ xcꞌulic quikꞌojobej
    qui̱b chiwach naxiꞌelic cho ruꞌum jenaj rinimal jab chꞌi̱l jenaj rinimal te̱w
    xchalic.
  tue-tue: Too síro oco pea, día pota, wĩno wẽẽ, tiiwiipʉ́ oco õmatucopacari, peedíaricu,
    ʉ̃tãgã sotoapʉ nʉcõã́ri wii niijĩrõ.
  bjp-bjp: Us ka luut, dan ka nor, ke kif ka aptih ma ka pipiis na fel ae, isau le
    biil i to luut, wara le waransinglen lo i ti na olon fatkiis.
  xon-xon: Utaal nun, le nwam nyan, le libuln daar, le ki pee kidiik ngbaan. Kaah
    si litakpal pu na, le kaa lir.
  tzo-ZNT: Ital tsots voꞌ. Li spat xocon snae, inoj. Tsots iꞌechꞌ icꞌ yoꞌ bu li snae,
    pero muc xlom yuꞌun ta ba ton smeltsanoj.
  mpm-NT: Ni kii ɨɨn sau xaan, ni ndaa nducha ti ni kani ɨɨn tachi xaan jika veꞌe
    un, ko tu ni nduva veꞌe un, chi kunu xaan ka yɨndɨyɨ yuu ka ndiso nama veꞌe un.
  ots-NT: Cja̱ bi ndo wa̱y, bú e̱h cʉ nzøjtje, cja̱ bi hño nda̱ji̱ rá ngu̱. Mí tɛjni
    car ngu̱ hasta mí ndo jua̱ni. Pe jin gá yøhte, porque xquí tjøh pʉ xøtze hnar
    me̱do rá nojo.
  hoy-hoy: अदिक माळ बत्‍त, अदिक बाळ बत्‍त, अदिक आँधी तुफान नळुत, अदिक आ मान्ना से
    टकरूस्त, फिर भी अद बिदिदील, यतिकी अदुर्द पायवा चट्टान मा अगुळकु आगीत.
  amo-amo: Na ijuu uwuru, mmen ncung daa, ufunu udya wufu ufo kilare, vat nane na
    ki deu ba, bara na iwa ke kining kitene kuparang
  pjt-pjt: Ka ngula mina puḻkangku pitjala puyiningi, ka karungka uṟu puḻka ukalingkula
    lipiringu munu ilytjiwanu ukalingangi. Ka waḻpa puḻkangku waḻi panya palunya puḻkaṟa
    uṉṯuningi, palu piḻukatinytja wiya alatjiṯu ngaṟangi, panya waḻi nyanga palunya
    puḻi waḻungka palyaṉu, ka witu alatjiṯu ngaṟangi urinytja wiya. Ka palu puṟunypa
    nyura ngayuku tjukurpa kulintjatjanungku wangaṉarangku kuliṟa palyaṟampa punkantja
    wiya kuṉpu ngaṟaku tjituṟu-tjituṟu kutjupa kutjupa nyurala wirkankunyangka.
  cwe-cwe: Mvula itonya na lwanda zose zimema mazi, beho dibuma na kuitowa kaye ija.
    Mbali haigwile kwaviya chandusilo chake chizengigwa uchanyha muna uluwe.
  daa-NT: Amay n̰oktu, balal miintu, ŋu tambiltu ho us abirtu wuu-wuu. Okin̰co, ŋu
    duksiyiig ger-aka. Kar iŋ taar-at oki, ger-ak bal eeze asaan ŋu pinig ka maari.
  mlp-mlp: Mat na bit tiqeman teq urom ayahmo wom ham. Woqsa uq hitiqad tim ayahta
    inaqmo eraqim sibim le bit na othasan teq haiq ham. Bit na a hi wom ham. Na ezaqgo
    mat na gigmo diq amalib ago bit alulin am ham.
  ape-C: Aria eshah harari, dodogowinyi uhwin nyahur, aria uhwin eshah shabo atudok
    urupat. Aria atudok urupat madae tutu uwe, uwok. Umum maresh? Arpen nyarok urupat
    utabor bor amnab iri buwapom urupat aria dodogeshit atut.
  bgs-bgs: Tô igudan, igbahà tô wayig asta idungguan tô balé din. Igdunggù tô mabákkár
    karamag, asal ándà kapilé tô balé din, su igpatindág tun ta bówwó ka batu.
  faa-faa: Ape kisiakipoko atifo yaoyaki kára peraka, he huku puraka, hauaka parosa
    á ape kisiasamo rakarimaka purafapo.
  kik-kik: Nayo mbura ĩkiura, na njũũĩ ikĩiyũra, naruo rũhuho rũkĩhurutana nacio ikĩhũũra
    nyũmba ĩyo na nditi, no nyũmba ĩyo ndĩagũire, tondũ mũthingi wayo wakĩtwo igũrũ
    rĩa rwaro rwa ihiga.
  cap-NT: Nekztanaqui chijñi chijinchic̈ha. Nekztan puj kjazqui walja tsijtchic̈ha,
    niz̈aza pjatzic̈ha, niz̈aza tjamiqui walja tjamchic̈ha nii kjuya quintra. Pero
    nii chijñimi, tjamimi, kjazmi ana nii maz juntuñ kjuyta kjuyaqui pali atchic̈ha.
  ksr-ksr: Kaeŋ mero koŋuru kambanoŋ koŋ rombuŋ giliŋ kamaaro apu luguro musu somata
    qero apu gboulu somata waama miri sopayanoŋ kuuroto, miri ii jamo kowonjiŋ qaganoŋ
    mero nanotiwaajoŋ ama mende kuno.
  eng-TNT: and aboundance of rayne descended and the fluddes came and the wyndes blewe
    and bet vpon that same housse and it fell not because it was grounded on the rocke.
  sbs-sbs: Invula haisoka, muunda ukeza, ni huho likeza ziza kundama he nzubo, kono
    kaiwiri hasi, kakuti ibazakwa he bwe.
  sue-sue: Ago wenu itinu wa boruza osenu wama bamu muro so gaenu bisi bamu meni so
    awa denu so zewai wero itinua awa. Sora zasiwi gowero baitinua, are zewai wero
    itinua awa.
  fra-NCL: La pluie est tombée, les torrents sont venus, les vents ont soufflé et
    se sont déchaînés contre cette maison, et elle n’a pas été renversée, car elle
    était fondée sur la pierre.
  bhg-bhg: Edo wa wotedo un visido bisi gundo mando ainda ikanade dorisina. Ata mando
    awa butu okain duredo ainda dasivi piedo gapusina, awatedo durae.
  snn-NT: Ja'nca yo'oguëna, ja'nrëbi ai tëñe ocoguëna, ai co'jeya raiguëna, ai jëja
    tutuguëna, ba huë'ebi tainmaji'i. Jai gatabana gui'isi huë'e sëani, ai jëja babi.
  atb-NT: Mau wô, wuì je, laidun lò mù, yhûm haú lé lo htung kôlhang, yhûm haû gi,
    a htên byoq byuq râ nghut lhê; hkâsu mù gâ le, yhûm haû gi, lunghtân htoq má tsuq
    tô é yanmai nghut ri.
  cek-AK: kho angzoh moe, tui to len, takhi song moe, im to hmuh; lungsong nuiah sak
    ih im ah oh pongah, amtim ai.
  bkd-bkd: Su mamagyu daw mamahà hurà gayed haena kapilay sa balay ta tungkay nalig-enan.
  ctu-76: Ti tyʌli ja'al. Ti wen tyam'ʌ ja'. P'ʌtyʌl bʌ ic' ti' wen jats'ʌ i yotyot.
    Pero mach'an ti bujchi como tsʌts chucul ti tyun.
  lac-NT: Pachir caj tarij ja', caj burij, caj tarij ic' yejer ja'. Caj u pecsaj naj
    ic' yejer ja'. Chen mʌ' riqui' naj quire' chich yoc u najir. Rajen mʌ' ju riquir.
  xla-xla: Adipalati, sokomoko mate tiyo mate puame aya dla heyulati ayata me-kokalepo
    polaiyo. Ame adipalati, aya alumiti munamuye sikemte halopo kelliyo.
  xav-NT: '@see-verse:MAT.007.024'
  cuk-cuk: Dii-wiargu, diwarmar noalid, burwamar binnasur gollalid. Bela-bela a-neggi
    signonigu, a-neg gwen aimukussulid, ar ade, neg akwa-birgi sobar siid.
  tbf-tbf: Mi bat a nga uos peuk ma bu da gi nga taev, ma mi mour a nga tsour ngeisngeis
    veie mi vonuo. Eiekesen mi vonuo a kap nga kor, simi vunan a nga tuir i popon
    mi ropoil.
  uig-CYR: Ямғур жиғип, кәлкүн келип, боран чиқип соқсиму, у өй өрүлмиди; чүнки униң
    ули қорам ташниң үстигә селинған.
  ikw-NT: Mini zo, mini-ẹli gba, ruwhere whe masị, kwna ọro wam, kọvu ọ dnána, kwnornu
    nụ ọ tụru ntụ-ẹli a n'olu rugwu.
  khs-khs: 'Koane tiwemi alopo hawanapulu sosolo inise, hano hakene hanose, etewa
    emi koane tinase tukutiye eta: hanosemakeye.'
  dwr-ENT: ኢራይ ቡኪዴ፥ ዲዑ ዲዔዳ፤ ጫርኩካ ጫርኪዴ፥ ሄ ጎሊያ ሱጌዳ። ሺን ጎሊ ሚኖ ዛላ ቦላ ኬፄቴዳ ዲራው፥ ኩንዲቤና።
  pma-pma: Ous mus, mari oai mue, ka eang muhuh keih kat eim enek. Ka romerangtei,
    veni mumoni mul en atan koa keih.
  atd-NT: Nò, nig-uran to dakol woy niglanog ka woig woy songo nigkalamag to maagbot
