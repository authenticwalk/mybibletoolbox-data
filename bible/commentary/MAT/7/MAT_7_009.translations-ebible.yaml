verse: MAT.007.009
translations:
  kpx-kpx: La olena eseveu beleidiho imihage auna vali mune mai omisi.
  okv-H: Ungo nei nei meni hatira te ra. Eto no meni na no degi ta bread penunu aisuja
    amo koro amita degi mane ikasoa
  tbo-tbo: Itapa geka u hayamina tam olotom po natum olotona ita kawayaniyani, apo
    gaima uta weleya?
  mal-C: “നിങ്ങളുടെ മകൻ അപ്പം ചോദിച്ചാൽ നിങ്ങളിലാരാണ് അവനു കല്ലു കൊടുക്കുക?
  grc-SR: Ἢ τίς ⸋ἐστιν⸌ ἐξ ὑμῶν ἄνθρωπος, ὃν ⸂ἐὰν αἰτήσῃ⸃ ὁ υἱὸς αὐτοῦ ἄρτον, μὴ λίθον
    ἐπιδώσει αὐτῷ;
  bgc-bgc: “थारे म्ह तै इसा कौण माणस सै, के जै उसका बेट्टा रोट्टी माँग्गै, तो वो उसनै
    पत्थर देवै?
  khz-khz: Gomi rai natumu melona na gauganigani pene nogia aonai, goi na vatu pono
    venia?
  deu-TKW: Oder wo ist ein Mensch unter euch, der seinem Sohn, wenn er ihn um Brot
    bittet, einen Stein gäbe?
  zsr-NT: ’Chquiꞌ zoëꞌ bönniꞌ nutsëꞌë ladjliꞌ, atiꞌ zoabiꞌ biꞌi queëꞌ, chquiꞌ gnábibiꞌ
    lëꞌ yöt xtil, ¿naruꞌ unödzjëꞌ queëbiꞌ guiöj?
  lin-lin: Nani kati na bino apesaka na mwana na ye libanga, soki asengi ye lipa ?
  hns-NT: Djab tor larka tose bret maangie tab toe oke thoro ieta deihe?
  noa-E: ’Pãrau ãbmua khãijã pãach chaairau thachdam jëeubaawai, ¿mokdauta phëdeeju
    khai, thach awi?
  eng-EMTV: Or what man is there among you who, if his son should ask for bread, will
    give him a stone?
  mib-NT: ’¿Te ndé ɨɨn róhó núu sēhe ró jícán i staā nuū rō, te á cuáha ró ɨɨn yuū
    nuū i?
  lif-NT2: आत्तिल्‍ले़ कुस्‍साःन् कुजा नाःक्‍किल्‍ले़ लुङ्‌ङिन् पिरुबे?
  xnj-xnj: Wu, avi mmonga pagati yinu, ngati mwana waki akamuyupa libumunda akumpela
    liganga?
  mmx-mmx: Kereva, i epovo do ne temen tamdak na raba ne nitna mi toxonuat, modo neni
    na sing ti toxongkide?
  cbr-NT: ¿Mix aín papa 'ixunbi caramina min bëchicënëan mi pán ñucácëxun maxax 'inánti
    'ain? Camina 'inántima 'ain.
  tee-NT: Jantu xamati' ju milhi'uxijnan ju lai caxtaknilh tam is'ask'at'a lakatam
    chiux acsni casq'uinilh ju vati.
  eng-LSV: Or what man is of you, of whom, if his son may ask [for] a loaf—a stone
    will he present to him?
  cak-NT: ¿C'o como jun achi nuya' jun abaj pa ruk'a' ri ralc'ual, cuando ri ac'ual
    xa jun ruway nuc'utuj che?
  pah-NT: —Po penda'yra'ga ei pe me embuhu ji ve pão javo, a'ero ita rũi po pe imondoi
    ga pe pejikovo garuvamo.
  sja-NT: ’¿Parãdepemapa mãu teeik'ã ichi warramaa, irua pan iidik'ãri?
  xed-xed: Waya ma kaghuni dzaʼa klaftá pala ka vlaŋtá zwaŋani ɗawaŋər tsi ta skwa
    zay na?
  mks-NT: ʼTa ndá ndó, na̱ ndúu ja̱hyi ta tá xíca̱ ja̱hyi ndó pan cuxu a nu̱ ndo̱,
    ama cuéhé ri ndó quia̱hva ndó yu̱u̱ nu̱ á ña̱ ná caxí a̱.
  gfk-S: “Nesi ta mu i tale be na ter tike hot, be no natine i saring nian?
  bmu-bmu: '“Mötket, ambazip eŋgöreŋök daŋön kewö akawak: Nahönŋan bisketköra qesiiga
    köt waŋgima?'
  dgz-dgz: Ap mini sia, e ansena da otu waia taba buredi menan mup wapi e gare agim
    munai go? Ae, ap anega uon.
  eng-GNV: For what man is there among you, which if his sonne aske him bread, woulde
    giue him a stone?
  zaa-NT: Nuni ttu nubeyu' ni entre lebi'į canchu ttu ỹi'nį nna inàbanią na ttu ettaxtíla
    gúą, tsí hué' lą́ na ttu íyya cá.
  eng-WEBSTER: Or what man is there of you, who, if his son shall ask bread, will
    give him a stone?
  guh-guh: ’Paxamë papebijivimë panexi panexainaevi. Panexënatonëyo itsa pacavajëta
    panbë, apo panacoxirajutsimë tsipae iboto.
  bon-bon: Bägrä te liba yäätinäruge teeme babe ne deedei tääpume, tabe kula lica
    yääcäruge.
  nhw-BL: “Ica amojuanti antetajme, sintla amocone anmechtlajtlanis se pantzi para
    quicuas, amo anquimacasquíaj se tetl.
  swh-ONEN: “Au ni nani miongoni mwenu ambaye mwanawe akimwomba mkate atampa jiwe?
  wbi-wbi: “Asia, ghwe veene mulyumue, juno umwanaake angansuume unkate, ikumpeela
    ilivue?
  bba-bba: Durɔ wɑrɑ bɛɛ sɔɔ, win bii ù n nùn pɛ̃ɛ bikiɑ u koo wurɑ u nùn kperu wɛ̃.
  eng-KJVCPB: Or what man is there of you, whom if his son ask bread, will he give
    him a stone?
  kgk-NT: Ta'ýry gwemi'urã-rehe ojerure ramo, ndaipóri pene pa'ũ-my ita ome'ẽ va'erã
    íxupe.
  waj-waj: Vaidi voovoono ngiiikidiri ari mmaapuuvo yeennara inna yaparaino hama fai
    sikauvaa inna mminaravai.
  cpy-cpy: 'Aririka ikowakotemi pitomi, ikantemi: ‘Pawa, pipina noyaari.’ ¿Arima pipakiri
    mapi?'
  ekk-PKP: Kas keegi teist annaks oma pojale kivi, kui ta küsib leiba?
  mpx-mpx: Ga i ola ebo komiu etega natuna ni awanun aanan kaiwena, nasi pat ni pek?
  wbp-wbp: “Nyarrpa-jarrinpa kajingki nyuntu-nyangurlu ngalapi-nyanurlu payirninja-yanirni
    miyikiji ngarninjaku? Pirli mayi yungunparla yinyi?
  luo-luo: “En ngʼa kuomu ma ka wuode okwayo kuon to omiye kidi?
  nhe-NT: “Ica imojuanti intetatme, intla imocone inmechtlajtlanis se pantzi para
    quicuas, ax inquimacase se tetl.
  aii-aii: ”ܝܲܢ ܐܲܝܢܝܼ ܝܠܹܗ ܡܸܢܵܘܟ݂ܘܿܢ ܕܐܸܢ ܒܪܘܿܢܹܗ ܛܵܠܹܒ ܡܸܢܹܗ ܠܲܚܡܵܐ، ܒܸܬ ܦܲܫܸܛ
    ܐܸܠܹܗ ܟܹܐܦܵܐ؟
  esk-NT: Kia iġñiñi qaitchigisivauŋ uyaġaŋmik iŋiqpan qaqquqtuġuguni?
  msb-msb: “Niyan, halimbawa, sin-o sa iyo an mahatag sin bato sa iya anak kun mangayo
    siya sin tinapay?
  cpa-NT: ’Ju³ná³ hein² dsa² lah¹hniah¹², ca¹møa¹ tsih² quiánh² hniah¹² hi³ŋíh¹, tsa¹cuúh³
    hniah¹² cang³, liáh³.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଏନ୍ତାରି ବାବା କେ ଆଚେ କି ? ତମର୍‌ ପିଲା ଜଦି ରୁଟି ମାଙ୍ଗ୍‌ଲେ, ତାକେ
    ପାକ୍‌ନା ଦେଇସା ?
  meu-meu: Umui daika natuna aniani bema noia negana ai na nadi bema henia?
  yva-NT: 'Syo raura ajae wasai: Arono wapa arikainye woyovo anaisye rai, weamo wapo
    anaisyo kove raunanto mai, yara wapo orame raunanto maije ramu.'
  dgc-dgc: Anya,” kagi ni Jesus, “éng magaged du anak moy ta tinapay, éy anya i iatéd
    moya, bito?
  zpm-NT: ’Goḻwi gaṉle, zig nac to zeeṉe rnab xpëëd to guiet gow win, ¿niacxe ziazh
    to co to tib quie nia win?
  hix-NT: Àsok hana omuru komo meyukyatxow ha. Apa y, rowru txko tàmko, rowya, kany
    me ehtokonye, tohu ymo yàmpàra manatxow hamà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Os jikisi jihi akwanjik li siliwa, akwan ji halashihi sunja kava yokon
    hakundaj? Wahau.
  npi-ULB: वा, तिमीहरूमध्ये यस्तो मानिस कोही छ जसले आफ्नो छोराले उसलाई रोटी माग्दा
    ढुङ्गा देला ?
  cgc-cgc: Di' ba kyo na mga ginikanan, ula kaw gaatag ta bato naan ta inyo na bata
    na gangayo ta tinapay?
  tim-tim: Aregât hin dâwe. Yeŋgâlân gâtŋe siâŋe nanŋande sotgât ulilaŋdo âmâ kât
    bo waŋmap.
  yor-yor: “Ta ni ọkùnrin náà tí ń bẹ nínú yín, bí ọmọ rẹ̀ béèrè àkàrà, tí yóò jẹ́
    fi òkúta fún un?
  wos-wos: “Ané hundi akwi mé xéké. Guni yafa, guna nyangwal hénoo hwengute wandat,
    guni motu hwetanguni, o yingafwe? Yingafwe. Guni dika hénoo hwetanguni.
  emp-NTPO: Warraba paʌ̃ iwid̶ibʌrʌd̶e ¿dji zezaba mõgarada diaica?
  eng-F35: Or which man is among you who, if his son asks for bread will give him
    a stone?
  ind-ind: “Kalau anakmu meminta makanan, tidak mungkin kamu memberinya batu.
  pes-OPCB: کدام یک از شما اگر فرزندش از او نان بخواهد، به او سنگ می‌دهد؟
  mpt-mpt: Eka ib isak tem daako men gwabe aalebe baabanea Ayo, imene mo obnene genemeo
    aalebe tom eta obalamabea bleka? Yeye e imene obalamabebe.
  bla-bla: Tŭkka' nĭn'naua, aukŏm'ŏnĭstŭssi okku'i napaiĕn, aiakokotsiuaie okotoki?
  ssx-ssx: Wekina꞉ ateke tonuma꞉ta꞉ ika꞉ wekima꞉ tia honke lea꞉ka꞉na꞉ta꞉ iki epi amedama꞉
    toopi mea halimikipe
  mkl-mkl: Yooi í wɑ si inɔ nŋɛ ihɛ̃ iyi bii ɑmɑɛ í tɔɔɛ pɛ̃ɛ ɑ́ so kutɑ ku nɑɑ.
  gaq-gaq: ନେନେ ମୁଡ଼ି ଆବା ଲେଃକେ ଜେ ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ରୁଟି ସାଲ୍ୟାଲା ଆମେକେ ବ୍ରି ବିଏ ?
  gof-RNT: “Hintte giddofe ba na7i uythi woossiko shuchchi immey oonee?
  unx-unx: ଆପେକଏତେ ଅକନ୍‌ ହଡ଼ ନେ'ଲେକା ମେନାଇୟା, ଆୟାଃ ହନ୍‌ ହଲଙ୍ଗ୍‌ ଆସିରେଦ, ଚିନାଃ ଇନିଃକେ
    ଦିରି ଏମାଇୟାଏ,
  gah-gah: Lekelikutí ve makolímini gipala nenémo nosánetakumú voká lokiko, amelaho
    gehani mula makó amitihe.
  lcm-lcm: Numai igenen, man kam nat ka aikut ua ta pok, sa nang, kula alis ia ta
    iat?
  aer-aer: Kenhe arrantherre nthakenhe-arle irretyenhe nhenge alere arrekantherrenhele
    apeke merneke apayuthnerlenge? Arrantherre-ame renhe apwerte anthetyenhe? Arrangkwe!
  qvc-NT: ’¿Suq wambrayki tandata mañashuptinchu, suq rumita qongiman? Manám.
  tgl-ULB: O anong tao sa inyo na kapag humingi ng tinapay ang kaniyang anak ay bibigyan
    niya ng bato?
  cbs-NT: —Ja inun, matun baken misi matu ea aka jaki dakekin mishki man inainsmaki.
  xtm-NTPP: ’¿Nde ndijin ja kúu ni ñayii a, te nuna kakan sa'ya ni ma in xtatila,
    te chi'i ni in yuu nda'a i?
  nnq-nnq: Bo, abi mundu kati jinu anda mwana gwakwe annyopite nkate kumpa libwe?
  bao-NT: ¿To docare, jĩcʉ̃ mʉja mena macʉ̃ ʉno, cʉ̃ macʉ̃ pan cʉ̃re cʉ̃ ca jãiro,
    ʉ̃tãgara cʉ̃re cʉ̃ tiicojocãbogajati?
  san-ORI: ଆତ୍ମଜେନ ପୂପେ ପ୍ରାର୍ଥିତେ ତସ୍ମୈ ପାଷାଣଂ ୱିଶ୍ରାଣଯତି,
  huv-NT: ’¿Ngwüy aljane tiül icona sitiül micual nej matün pan, ingow üüch pan apmüüch
    noic piedra?
  otn-NT: Conque nu̱ ra̱ ja̱'i̱ 'bʉhrá̱ ba̱si̱, nu̱'mø bi 'yäpra̱ thu̱hmɛ̱, hi̱ngui̱
    sä rá̱ mmʉi ra̱ ja̱'i̱ ngue ra̱ do di u̱nná̱ ba̱si̱.
  nop-nop: “Nebek me wapmihihinit hidi mihihikdi nanaŋedok hanimbune kawade kedembe
    mineŋ?
  obo-NT: Sikiyu no mgo amoy, otid bovuyu kos anak dow to paan, od boggayan dow vo
    sikandin to batu?
  cak-ENT: ¿Achique ta c'a achi ri ntiquer nuya' jun abüj pa ruk'a' ri ralc'ual, tok
    ri ac'ual xa jun vüy ri nuc'utuj chin?
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤁᤢᤈᤠ ᤏᤠ᤺ᤰᤁᤡᤸᤗᤧ ᤗᤢᤱᤅᤡᤴ ᤐᤡᤖᤢᤒᤣ᥅
  mie-NT: ¿De ní iin nú, de tú sēhe nú jícān ji stāā nūū nū, de á cuāha nú iin yūū
    nūū ji?
  san-TIB: ཨཱཏྨཛེན པཱུཔེ པྲཱརྠིཏེ ཏསྨཻ པཱཥཱཎཾ ཝིཤྲཱཎཡཏི,
  qve-NT: ¿Mayqenniykichistaq wawaykichis t'antata mañakusuqtiykichis, huk rumita
    qoykuwaqchís?
  pao-NT: Ka mu tooa'a tukaba nekwa'e, mu puu gi tupe oo gea-wa'ne'yoo.
  cbu-NT: 'Mishat, Apari siyaa kis istachintsa atina. ¿Siy tputsis tamatareezis? Iparis:
    Nuwaam kazinzee, tákchu, ¿nitaati patumbchee panacheezis?'
  usa-usa: keráwápíké móra-nakoni áanikoma aboáqtábá téna ‘yammá timiyo’ tínanama
    aboámá óqtamma mayamíníyô? ímiye.
  soy-soy: Nɔ́ úye kɛpipi kɛɛ yɛ́ ilukɛ u we, uu pɛɛ ripɑrɛ kpísi uu kɛ hɛ?
  hui-hui: Waneigini aba kamiru tí iginime, Hina mbira ngi, layagua mbiralime ege
    to̱le̱ dugu muleberamibe.
  amf-amf: Yesa iira naasa kintea kiam balasha ki miskaysaka, kina seeni imea eedi
    hayne?
  quc-NNT: ¿A k'o lo jun chiwe ri kuya jun ab'aj che ri u k'ojol aretaq kuta' u wa?
  dob-dob: Ta mwaꞌadega ꞌomi gogama tamadiyao, ꞌeguma natumiyao masula manuna sisisida,
    gulewa waꞌebwaꞌedi?
  wrs-wrs: Sesoa yena arapev senamini, himba yemba dembrahunilm vinv, nomba yimba
    temba osihminivrava hemba. Yena ombpovpa yemba osva omnatava, kam newul, wo es
    hevpa yimba hon tongrahovavma, owai.
  mca-mca: ¿Pa'n ƚii ekheweli'ƚ pa'qu' netisij pe'qu' uteye' pa'qu' ƚa'se' in iyintaxijets
    pane'?
  tzo-TZC: ’Ti voꞌoxuc totiloxuque, ¿mi ta xavacꞌbeic anichꞌonic jbej ton ti cꞌalal
    ta scꞌanboxuc pan sveꞌe?
  mya-mya: သင်​တို့​တွင်​မိ​မိ​၏​သား​က​မုန့်​ကို​တောင်း​လျှင် ကျောက်​ခဲ​ကို​ပေး​မည့်​သူ၊-
  gng-NT: Niʼni ŋmɛ ya buk miɛ' wɔ kpɔnɔ la, u li de kɛ̀ litɛnl-i?
  cbi-NTPO: Tsejtu ñulla mallee lu'tsa' na pan pakenmala, ¿shupukaa kunu juyu?
  ikk-NT: Onyẹ imẹ ọnụ jẹnkọ d'e ye nwa a akpụrụ-ọmụma omẹni ọ rịọ a brẹdi
  leu-leu: “Nami mu tamana rafulak, mi taa pife tavai a lak simi pana faat layaan
    a fin nami pana bret, bo?
  maz-NT: ’Nu'tsc'eji i̱ṉ 'ñecjeji in ch'igueji, 'ma ra chëzhi in jmiji in ch'igueji
    ra dyö'tc'eji 'na tjõmëch'i, ¿cjo rí unügueji 'na ndojo? Iyö, dya sö.
  bod-N: ཡང་ཁྱོད་རྣམས་ལས་སུ་ཞིག་གིས་རང་གི་བུས་བག་ལེབ་ཅིག་བསླངས་ན་དེ་ལ་རྡོ་ཞིག་སྟེར༌རམ།
  tca-NT: —Rü dücax i pemax, rü ngẽxguma chi wüxi i pexacü pãũcèx ícaxgu, rü ¿ñuxãcü
    chi wüxi ya nuta nüxna pexãxü̃?
  zpl-NT: ’¿Xieꞌ nuꞌ ta tucuhua enu deteꞌ quiee acu enduꞌ chenu nacuꞌ enduꞌhua pa
    acu la?
  mbc-NT: A'kî, anmukukonya tiyu ton esatî ya apî'nîkon, inesatî'pî pepîn tî' tîrîya'nîkon
    e'painon iipia, ikei esa'sai'ya tanne?
  ndg-ndg: Au abile mundu nkati yinu ywabile, mwana wake anobite kipande sa nkate
    apala mpei liwe?
  wsk-wsk: “Awiri ko namar inang ko nu isarso se manga taso ale naukko tuso?
  toj-NT: ¿Machunc'a junuc ja huenlexi ja hua huuninexi, ta huan c'a sc'ana huilex
    jun pan, oj ma huaex yi jun ton ba?
  tbc-tbc: “Enti aŋ luluŋam lo nanun bret o isumiaeŋ dop pat ipani wak i?
  sna-sna: “Ndiani pakati penyu angati kana mwanakomana wake akamukumbira chingwa,
    omupa ibwe?
  smk-NT: Si'kamon mumatua, byan moya paran bato no kidawat yan ma'kan a anak moyo?
    Kai!
  grc-TCGNT: Ἢ τίς ἐστιν ἐξ ὑμῶν ἄνθρωπος, ὃν ἐὰν αἰτήσῃ ὁ υἱὸς αὐτοῦ ἄρτον, μὴ λίθον
    ἐπιδώσει αὐτῷ;
  gof-WFTW: “Hintte giddofe ba na7i uythi woossiko shuchchi immey oonee?
  spa-BLM: ¿O quién hay entre vosotros que, si su hijo le pide pan, le dé una piedra?
  kyz-NT: —Pejenosĩ kasi mama'ea 'ga upe enũina ne. Mama'e esage tee te 'ga amut pẽ
    nupe. Namura'uweri 'ga mama'e tywera pẽ nupe. Sã'ã pẽẽ. “Mama'ea emut amũ jee,
    Kiapi'ni”, pejeja'yra pejejeupe i'eramũ mama'e katurama etee imonoa pejeja'yra
    upe. Nan tee futat Janeruwarete 'ga mama'e esagea etee imuri pẽ nupe, “mama'e
    esagea emut jee” 'eramũ. Ta'yriaramũ sipo ita pemono pejeja'yra upe, mani'oko'o
    renũjamũ? Naani.
  dao-dao: Nangmi üng a ca naw muk tä se lung pe khai u veki ni?
  cya-cya: ¿Ti ña'an um ndi'in sñe' um, lo' xa jñan jaslya 'in um, ta xtyi ti' um
    taa um quee 'in can'?
