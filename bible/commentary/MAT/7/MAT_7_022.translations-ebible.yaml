    Nti̱a̱, ji Nda̱ Nti̱a̱, ngajohi̱ y''eni̱jmíi̱, ngajohi̱ tsich''onsjehe̱ni̱ jánindoo̱
    ko̱ nkjin kju̱a̱nkjún kin''ei̱.”'
  bkq-NT: 'Xypyry etay, “Jesus eynynonro xina” kewâtyby modo warâ ise yam aguelymo:
    “Pymâ, Deus itaumbyry xina egatuwâm on-honrugue. Toenzepa kadopâ modo xina egaseânmâ,
    toenzepa adyesenry modo warâ xina aiemâ on-honrugue” kezemo yam.'
  kue-kue: Enge kande mina yomba merkinde yegl di naraglkwa, ‘Yaglkande, Yaglkande,
    no ene kangin mina kamambuno dikunedino? Te ene kangin mina spirit kinde sende
    kuno endino? Te kimagl kanekane erekunedino?’
  cot-NT: 'Oraqueate aapojempagueti oratica savincaguiteri, incaramirincavaetanaquequea
    cantajiavetanaquenaneca: ‘Nomajirote, Nomajirote, notsavetantajiaquempi, aisa
    naventashijiacari pivajiro noguisotoaguetajiniri ishaquiajiavecaca ampatsini,
    aisa nonigaantajiaqueroquea oacaantantatsica intati nocantajiaque aviguenti agavejacaaquena.’'
  bnp-bnp: Na nilobona parava e huriki ala kupo bara ri taki iau, ri ta maea, ‘Bakovi
    Dagi, Bakovi Dagi, mi rata na ramu a nita propet. Mi lili tala e huriki a hanitu
    na ramu. Mi rata a maka nivakasiri i kupo.’
  apn-NT: '@see-verse:MAT.007.021'
  ctp-NT: 'Bra nu tiya bra chaꞌ kuꞌni biyaꞌ Ni ꞌin nchga nten chalyuu, bra kanꞌ tyoꞌo
    tukwa kaꞌan nten nu chkwiꞌ loꞌoǔn: “Xꞌnaǎn, Xꞌnaǎn” nchkwin neꞌ ꞌñaǎn, “loꞌo ba
    re, wa ykwiꞌ ba loꞌo nten chabiyaꞌ ꞌiin. Chabiyaꞌ ꞌiin wa ngulo ba ꞌin kwiꞌin
    kuxi nu msñi ꞌin nten, loꞌo wa yꞌni ba xka la chaꞌ tnun chabiyaꞌ ꞌiin” nchkwin
    neꞌ kanꞌ ꞌñaǎn.'
  bre-BRG: 'Meur a hini a lavaro din en deiz-se: Aotrou, Aotrou, ha n''hon eus ket
    profedet ez anv? Ha n''hon eus ket kaset kuit an diaoulien ez anv? Ha n''hon eus
    ket graet kalz a virakloù ez anv?'
  opm-opm: Pepe dik oh kat han trun gur Hanipyaha. Nuhur gwe win dap teidapat gwe
    meng pot pisayao mongsup ga aperiyao na wandeipti han erer asoh imtiperhan tarpatporhan
    wandeiyao hashemur napotiprimur.
  bvr-bvr: “Nuwurra waypa jurdach guna-bamba, aburr-jaranga aburr-wengga barra apula,
    ‘Bunggawa, nginyipa ny-jarda Bunggawa, ngaw minyja ny-yengga, ngardawa nginyipa
    ny-yelangga ngayburrpa bubu-menga nyiburr-workiyana minypa nyiburr-wena nyiburr-workiyana
    Wangarr gun-nika; rrapa mola nginyipa ny-yelangga bubu-menga nyiburr-workiyana,
    walkwalk an-guyinda nyibi-yerrnyjinga burrwa nyiburr-workiyana; rrapa mola burr-ganyjarr
    jama nyiburr-ji nyiburr-workiyana nginyipa ny-yelangga.’
  wal-wal: He gallassi daro asai tana, ‘Nu Godau, nu Godau, nuuni ne sunttan hananabaa
    yootibookkonii? Ne sunttan xalaheta kessibookkonii? Qassi nuuni Xoossai oottiyo
    malaataa ne sunttan oottibookkonii?’ yaagana.
  zad-NT: 'Kat''ka'' illin llana'' yizia'' kwent c̱he ben'', zangake'' iṉagake'' nad'':
    “X̱an'', X̱an'', neto'' wdix̱jeento'' daa wno'', na'' kon yeḻ'' wak c̱ho''na''
    bibejnto'' dii x̱iw''ka'' yoo beṉ'' na'' bennto'' dii zan yeḻ'' wak.”'
  aso-aso: 'Ee, gamene nabala eveneꞌ mukiꞌ nete tiꞌ li li-nimilisave: Guvekasi ve
    make, geiꞌ vekamuꞌ ogo monoꞌ lo-ngemaaꞌ uneꞌ ma ve. Idoꞌ geiꞌ vekamuꞌ ogo sikalahuꞌ
    goloso eveneꞌ luꞌninguꞌ minaniꞌ nene ngimiselo hulaaꞌ uneꞌ ma ve. Idoꞌ geiꞌ vekamuꞌ
    ogo ato atoꞌ suno mukiꞌ nene do sotoꞌ ogaꞌ uneꞌ ma ve.'
  uli-uli: Yodla bela budoh Rael Tatelal Hapatpat ngo ye cholop le re bele kangaluyey
    bo, ‘Samol, Samol! Fael mala idem mele ha kapta mala yalol Deus ngalir yarmat
    iyang, ngo fael mala idem mele sa cholop moniyan le hasa hachuyar mo uwor yarmat.
    Iwe ngo ye wol cholop kkemal kala hasa foru irel mala idem.’
  nin-NT: Na Azhibarr a Ibre Amu wa, abanu taka ddu ingga di, ‘Atiko, Atiko! Kye inta
    i bre ku anishirr Ure ku wre ku Abachi ku ni isa muwa ni han izhi ndanda huzzu
    ku anishirr ni isa muwa ni na aseki ka ikagri shishemi’
  tgk-tgk: 'Ҳангоме ки рӯзи ҷавобдиҳӣ фаро мерасад, мардуми зиёд ба Ман мегӯянд: „Эй
    Худованд! Магар мо аз номи Ту пайғоми Худоро ба одамон эълон намекардем? Магар
    аз номи Ту девҳоро намерондем ва магар аз номи Ту бисёр мӯъҷизаҳоро нишон намедодем?“'
  acu-NT: 'Nungka amukatin kinta jeamtai, aints untsuri wína chichartinak: ‘Apurua,
    Apurua, iikia amin pachisar ami chichamim etsernuyaji, tura ami naaram pachisar
    aintsnumia iwianch ainau jiirnuyaji. Tura ami kakarmarmijai wainchati takatcha
    takakmasmiaji,’ turutiartinuitai.'
  cak-WNT: 'Y chupan c''a ri k''ij tek riyin xtink''et tzij pa quiwi'' ri winek, ye
    q''uiy c''a ri xquebin chuwe: ¡Ajaf! ¡Ajaf! xquecha'', riyoj pan abi'' riyit xkak''alajsaj
    wi ri ruch''abel ri Dios, pan abi'' riyit xekelesaj itzel tak espíritu quiq''ui
    q''uiy winek y pan abi'' chuka'' riyit xekabanala'' sibilaj q''uiy milagros, xquecha''.'
  ebk-ebk: As nan umchanantu nan urkiw ay mang-okomán Apo Dios as nan katakutaku,
    ongorchantu nan tataku ay mangali kan ha-un un, ‘Apo, Apo! Ay kun kami chaan nun-epadpadtu
    as nan ngachanmu? Ay kun kami chaan nun-epakpak-ak as anennet as nan ngachanmu?
    Ay kun achi ongor nan en-enatmi ay nakaskaschaaw as nan ngachanmu?’
  spa-PDDPT: 'Muchos me dirán en aquel día: Señor, Señor, ¿no profetizamos en tu Nombre,
    y en tu Nombre echamos fuera demonios, y en tu Nombre hicimos muchos milagros?'
  ruf-ruf: Mne litsuwa alyo, iwanu wengi watsonongela ‘Mndewa, Mndewa! Kwa taghwa
    lyako tsatuwapetela iwanu usenga we Imulungu, kwa taghwa lyako tsatuwalapfa iwanu
    pfinyamkela na kutenda ipfinzonza!’
  gun-gun: 'Ha''e va''e ára heta ''rã aipoe''i xevy: “Senhor, Senhor, nderery rupi
    e''ỹ ri ty''y ore romombe''u raka''e Nhe''ẽ guigua? Ha''e nderery rupi e''ỹ ri
    ty''y roipe''a anha, ha''e heta rojapo ndepo''akaa rupigua?” he''i ''rã.'
  agu-BL: 'Yil tz''ul tzaj yi tiemp yil tz''oc Intaj tan cawu''n, wi''nin wunak yi
    scyale'' swetz: ‘I bin jalu'' ta'', yi o'' ketz ja katxol yi stziblalu'' nin ja
    xcon yi bi''u'' ka''n tan cyelse''n len yi e''chk espíritu cwent Bayba''n chiwankil
    wunak. Ncha''tz ja bnix e''chk milawr ka''n tan bi''u'',’ che''ch sbne''.'
  isn-isn: Antu idu azimbila uluhiku nulanso, mukumukulu kua lina lako, shaikuhegelye
    iamintunga kua lina lako, hangi kukiila lina lako shaikitumile ne nimakulu?
  eng-PEV: One day, God will get me to judge everybody, and some people will say to
    me, ‘You are my leader and my boss. We used your power to tell people your messages,
    and to force bad spirits out of people, and to do a lot of other great things.’
  ilo-ULB: Adunto a tattao ti agkuna kaniak iti dayta nga aldaw, 'Apo, Apo, saan kadi
    a nagipadtokami babaen iti naganmo, iti naganmo pinaksiatmi dagiti demonio, ken
    iti naganmo nagaramidkami kadagiti agkakabileg nga aramid?'
  pir-NT: 'Decori pihtigʉ̃pʉre peyequina masa ohõ saha nieta yʉhʉre: “Pʉhto, mʉhʉ
    yere ʉsã buhei. Mʉhʉ wame mehna watĩare cohãʉ. Sa yena mʉhʉ tutuaye mehna peye
    bajumehneñene yei ʉsã”, yʉhʉre niñequina ijieta.'
  anv-NT: Ne bií mpa Ɛsɔwɔ úkwɔnégé, bɔɔ́ ájɔɔ́ge nyɛ́ ne me áké, ‘Ata Ata!
    Pɔ nnó ɛsé ne Ɛsɔwɔ apyɛ dégáre ná bɔɔ́ mekomejɔɔ́ ayi atané ɛta wuú né
    mabɔ myɛɛ́? Déma débuú gejamégé aló nchyɛ ne déma depyɛɛ́ ntó ukpɛkpɛ
    unó né mabɔ myɛɛ́?’
  sab-NT: '@see-verse:MAT.007.021'
  tmd-tmd: God nöbö mö mönö diba yajön wop aku, nöbö mö mɨg mɨŋa nɨ yajöña, ‘Nöbö
    Dib, an nöbö mö naŋ akwör. Ib naŋ akwör yadön, mönö naŋa yad nölmɨŋa. Ib naŋ akwör
    urön, ap nöbö mö ragwo ha yuö wölöŋ piaku yad abmɨŋa. Ib naŋ akwör urön, ap rölɨbä
    akuyöbö mɨga rɨmɨŋö,’ cöña.
  acr-NNT: 'Kopon kꞌu ruqꞌijol echiriꞌ ri Dios kuqꞌat tzij pakiwi ri tikawex, yey
    chupa laꞌ la qꞌij lik e kꞌi ri kakibꞌiꞌij chwe: “Wajawal, Wajawal, riꞌoj xqaꞌan
    qꞌalajisanik chupa ri bꞌiꞌ la chike ri tikawex. Yey chupa ri bꞌiꞌ la xeqesaj bꞌi
    ri itzel uxlabꞌixel y pa ri bꞌiꞌ la xqaꞌan ukꞌiyal milagros” kechaꞌ.'
  kpg-kpg: Di madagoaa di Laangi Hagi aga, gei nia daangada dogologo ga helekai mai
    boloo, ‘Meenei di madau Dagi, Meenei di madau Dagi, gimaadou nogo agoago nia helekai
    a God, gu hagabagi nia hagataalunga huaidu, guu hai madau mogobuna e logo i do
    ingoo!’
  taj-taj: जमा धुइरी ल्‍हानान म्‍हिसे ङादा ‘प्रभु, ङन्‍से ह्राङला अधिकारग्‍याम परमेश्‍वरला
    ताम पाङ्बा आहिन? ओच्‍छे ह्राङला अधिकारग्‍याम ङन्‍से म्‍हङगदे ताप्‍बा आहिन? थेह्रङ्
    लसीन ङन्‍से ह्राङला अधिकारग्‍याम ल्‍हानान उदेकला गेगदे लबा आहिन?’ भिसी भिला।
  avt-avt: Wɨ maain God kakɨnke mɨt, hɨr yapɨrwe nanɨnen nanɨtpo, ‘Mɨtɨk Iuwe Yaaik.
    Haiu epei mekrehɨr kit haiu matɨp mɨt hɨm me God, haiu mepɨr herwe enum men mekeipɨn
    mɨt, haiu mɨrɨak menmen yaaim yapɨrwe nɨpaa mɨt ap nɨrem, haiu mɨkaap mɨt nɨnap
    o his hɨt enum ere hɨr nɨre yaain.’
  cbk-cbk: Si ay llega aquel dia de jusgada mucho ay habla conmigo, ‘Señor, Señor,
    ya enseña came acerca di uste, hende ba? Ya icha came afuera con el maga demonio
    na cuerpo del maga gente por medio di uste nombre, y ya hace tamen came el maga
    milagro na di uste nombre.’
  uig-ARA: 'شۇ كۈنىدە نۇرغۇن كىشىلەر ماڭا: «رەببىم، رەببىم، بىز سېنىڭ نامىڭ بىلەن
    ۋەھىي-بېشارەتلەرنى يەتكۈزدۇق، سېنىڭ نامىڭ بىلەن جىنلارنى قوغلىدۇق ۋە نامىڭ بىلەن
    نۇرغۇن مۆجىزىلەرنى كۆرسەتتۇق» دەيدۇ.'
  tuf-tuf: 'Cábara cab cucayat ricán to binat as quin wacátaro: “Caru, Caru, bah ajc
    cut isat bah chihtá uw quin ehcú bahjacro. Bah ajc cut isat cahujín sícara bin
    cuicá si áyjacro. Bah ajc cut isat yarquin tan jájacro,” wacátaro.'
  abx-abx: Kon anakka na i allaw si paghusgar, malabbat i maminugad si ako, ‘Paragdalom,
    Paragdalom, ma'in ba' agpahalling kami' i makigpasumat-mo pina'agi si gahum-na
    si arun-mo, ngan agpakapapinda kami' si mga mara'at espirito mismo liwat sinan
    aron, hasta pa agpakahimo kami' si mga makagagahom binuhatan?’
  mco-NT: 'Mayjäy oy mɨna''na''ñ huin''it xɨɨ huin''it tiempo: “Huindzɨn, Huindzɨn”,
    tɨ ɨɨch ajcxy ngapxhuäcxy miich m''ayuc, e mɨɨd miich mxɨɨ tɨ ɨɨch ajcxy nyajpɨdzɨmy
    je ca''oybɨ; etz mɨɨd miich mxɨɨ tɨ nduñ ɨɨch ajcxy mɨj huinma''ñ.'
  kqf-kqf: Bi etala laḡanna ya tavana kaka lava wapewapedi sa giuna gado, ‘Bada, Bada,
    tama isammo aluwa gebogebodi kei potiyovodi bi mataila kauwidi wapewapedi ke voivoiyedi.’
  cpb-NT: 'Arika nompinkatharitai paata nompiyotairi maawoini atziri. Eenitatsi kantayetainane:
    ‘Nowinkatharité, naakotakemi piwairo naaka nokenkithatakoyetzimi. Naakotakemi
    piwairo nowawisaakotziri raagayetziri peyari. Ari nokantayetziri eejatzi nosheninka:
    Iro nitasonkawentantariri naakotzirira iwairo Jesús.’'
  aon-aon: Nohudok nyumnah Iruhin ananih kwotogwih nyumnah, sabaishi arpesh ko shukrip
    eik namudok, ‘Debeini, Debeini,’ apak seiwok masuhw nyakin mour profet um nyakin
    nyeigur. Umum nyakin nyeigur apak mohiah yoweishi sagabehos. Umum nyakin nyeigur
    apak menek Iruhin atun neneken iri mour.
  hus-NT-2005: 'Tam kin bajaw xowkʼi neꞌech an lújundhaxtaláb, yán neꞌech ti kin utsaꞌtsik
    enchéꞌ: “Ajátik, Ajátik, wawáꞌ i tʼilámal kʼal ta bij nin káwintal na Dios, kʼal
    tin awiltal na bij i káldhámal i atʼax ejattalábtsik ani i tʼajámal yán i labidh
    labandhaxtaláb.”'
  mig-NT: 'Kɨvɨ̱‑ún, te ka''a̱n kua''a̱ ñáyɨvɨ jíín‑rí: Táta̱, Táta̱, nasu̱ ní ka̱jani‑ná
    tu̱''un jíín sɨ́''vɨ́‑ní, te ni̱ ka̱kiñi''in‑ná tachi̱ kíni kája''a̱n ja̱ ní ka̱sá''a‑ná
    kua''a̱ tíñu ñá''nu jíín sɨ́''vɨ́ máá‑ní náún. Achi̱‑i.'
  bps-bps: Di kakel i duh kukum kadang, dee dad to fakdo di deg, manla, ‘E Amu, làmi
    kè tdò i Tnalù Dwata, na fagu di dagitam falwàmi dad busaw, na gamgimò gami i
    dee tnikeng.’
  mbs-mbs: Aw domateng se aldaw te peg-okom, medita se otaw mikagi diyà kanak, ‘Pengolo,
    peopi kay bag, so migkeliwat kay te kagi te Timanem tandà te pegtaking day kamno,
    aw migpelowà kay te bosaw lekat te otaw pineokit te ngadan nikaw, aw doen heman
    menge kepelahan ininang day pineokit te ngadan nikaw.’
  tof-tof: Ene Godón Kot Ngürr sab nóma semrróne, abün pamkolpama sab ugón kürüka
    bóktanórre wagó, ‘Lod! Lod! Gyaurka, ki ta marü ngidü Godón bóktan büdrrat kwarilnürrü,
    akó ki ta kolae samu pamkolpamdógab aman kwarilnürrü, akó ki ta aüd ⌊arüng tonarr⌋
    koke tómbapónónóp!’
  cme-NT: 'Gɛ̃ŋgɛryiiŋ da ku ji hi, nuɔmba bɔi ka cira: ‹Itie, i saa tiɛ ce Diilopɔpuɔruŋgu‑i
    naŋ yerre yaa nuɔ‑i wɛi? I taa i gbuuse nuɔnɛi aa tiɛ donya *jĩnabaa-ba‑i. I
    ciɛ gbɛrɛ-wɛima‑i baa naŋ yerre yaa‑i.›'
  sus-sus: Na lɔxɔɛ mixi gbegbe a falama nɛ n bɛ, ‹Muxu Marigi, muxu Marigi, muxu
    mu wɔyɛn xɛ i xili ra? Muxu mu ɲinnɛe keri xɛ i xili ra? Muxu mu kaabanako gbegbe
    raba xɛ i xili ra?›
  pon-2006: Ni Rahnen Kadeiko eh pahn leledo, me tohto pahn ndahng ie, ‘Maing at Kaun,
    Maing at Kaun! Se kohpadahr ni mwaromwi; ni mwaromwi se kausekihsangehr tepil
    kan, oh se wiadahr manaman tohto!’
  dad-dad: Naa anĩ bun, musei aya dirokanauf, ‘Odug, Odug, amã õ yanã nem profet od
    wogõ maun, amã õ yanã nem kaa sesen maruid fen, õ yanã nem memelik musei manodin!’
  zab-NT: 'Dxiqui zienzi de ni inii nare: “Dad, Dad, dunnɨ quesentiand abtɨɨchnɨ diidx
    pur laabiu, pur ni bzeetnɨ lábiu guléen de bɨndxab láani de bniety, ne pur ni
    bzeetzacnɨ lábiu ax güelee bdxannɨ zieny de milagrɨ.”'
  jae-jae: Êndêŋ bêc ônê lau taêsam oc sêsôm endeŋ aê gebe ‘Apômtau, Apômtau, aêac
    aoc biŋ lasê ajam aôm laŋôm to atiŋ ŋalau sec ajam aôm laŋôm ma agôm gêŋsêga gwalêki
    ŋ ajam aôm laŋôm, agôm atom me.’
  ksd-ksd: 'Mangoro diat a biti tagu ta nam ra bung ba: Luluai, Luluai, dave, pa ave
    ga varvai ma ra iangim laka? Ma pa ave ga okole vue mangoro na tabaran ma ra iangim
    laka? Ma pa ave ga pait mangoro na dekdek na papalum ma ra iangim?'
  msm-NT: Ko muabut on to Aedow to Paghukum, mahan-in to ogpakawkae-at kanay no og-iling,
    ‘Aduy, Magboboot noy, sadangay paseda koy su mignawnangon koy man to kagi to Diyus
    isip mgo sinugu nu. Ngadan nu to impang-abug noy to mangkadoot no ispiritu, aw
    piggamit noy isab no manghinang koy to mahan-in no mgo milagru.’
  myk-myk: 'Kiiri wu cagɔngɔ sipyiɲɛhɛmɛɛ na ba yu na: ‹Kafɔɔ, Kafɔɔ, ta wèe ya keree
    nibaŋaa jo mu mɛgɛ na, na jinaa kɔri yeege yama fɛɛ ni, na kakanhaŋaa niɲɛhɛŋɛɛ
    pye mu mɛgɛ na wɛ?›'
  sbe-sbe: Hekasa mayadaina ne unai meta boda kabo se wane, ‘Guiyau, Guiyau, hesamyena
    ka hededepeloweta, yo hesamyena demoni ka hededehepesadi, yo hinage hesamyena
    laulau gigigigibwalidi ka ginaulidi.’
  mcr-mcr: Hiunji Goti Iqueqä kukŋuä mitqä naqä iŋgaŋi, ämaqä kuapänäŋi tii dpnuwiqä.
    ‘Naqä Iqukiyä, ne hiŋuä-tqä wäuŋui imäkätanä, dŋä quvqä iquau huätä ändowatätanä,
    ämaqä mimäkqänäŋä iuŋi imäkätanäŋgaŋi, Tqä yoqetanä imäkmiŋqueqä.’
  cux-NT: Nééné 'yaaⁿ 'iiⁿ'yāⁿ caaⁿ'maⁿ yā cuuvi yā 'úú nguuví yeⁿ'é juicio N'dií
    Señor, Señor, ¿'áá nguɛ́ɛ́ caⁿ'a 'nū nduudu cuaacu ndúúcū chi duuchí nī ní tun'dáa
    'nū yááⁿn'guiinūuⁿ yeⁿ'e 'iiⁿ'yāⁿ ndúúcū chi duuchí nī? Ní nééné n'deēe vaadī
    n'gíínú idiíⁿ 'nū ndúúcū chi duuchí nī.
  tur-YTC: O gün birçokları bana, ‘Efendim, Efendim! Biz senin adınla peygamberlik
    etmedik mi? Senin adınla iblisleri kovmadık mı? Ve senin adınla pek çok büyük
    işler yapmadık mı?’ diyecekler.
  san-ITR: tad dine bahavo mAM vadiShyanti, he prabho he prabho, tava nAmnA kimasmAmi
    rbhaviShyadvAkyaM na vyAhR^itaM? tava nAmnA bhUtAH kiM na tyAjitAH? tava nAmnA
    kiM nAnAdbhutAni karmmANi na kR^itAni?
  bel-N: 'Многія скажуць Мне ў той дзень: “Госпадзе, Госпадзе! Ці не ў Тваё імя мы
