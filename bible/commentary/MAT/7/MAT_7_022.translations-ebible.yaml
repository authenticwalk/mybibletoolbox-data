  agd-agd: Tiyarafenu ano ma vanasi yaimin nain damú kokhon nanin banta ano se nan
    ‘Bafan noe, Bafan noe, setí ankan en avíká sakhanampaíin dorarí iyáké inká en
    avíká ana namu aunan do siantiyá maé inka kokhon enará ukhein danasinta maman
    afoká iyaré uno,’ sinten mino.
  rkb-NT: 'Hana wa puruze Deus myzubaha pe my “Ikia tsamysapyrẽta” my. Usta pe “Ikia
    batu amysapy” my. Asaktsa hawa Deus zikzihikik naha humo batu yhỹ ziknakaranaha
    ipe: “O mypehatsa mysapyrẽtsa tsiknakaranaha wasania ty tsiktsasokonaha aharere
    ty kytsa bo tsiksihyrinymyrykynaha, anaro humo hyrikoso sapybara tsiksiksiwyhiknaha.
    Hawa kytsa zikaha bara ty katsa tsikykaranaha azikwy humo zuba. Iwatsahi atuk
    tsimynapykyryknaha” maha.'
  san-THA: 'ตทฺ ทิเน พหโว มำ วทิษฺยนฺติ, เห ปฺรโภ เห ปฺรโภ, ตว นามฺนา กิมสฺมามิ รฺภวิษฺยทฺวากฺยํ
    น วฺยาหฺฤตํ? ตว นามฺนา ภูตา: กึ น ตฺยาชิตา:? ตว นามฺนา กึ นานาทฺภุตานิ กรฺมฺมาณิ
    น กฺฤตานิ?'
  iws-iws: Mɨ taka ɨi komiiya Adi Komii siya iikam whɨekakɨm sɨmiir hɨdi, wɨ kariirar
    dapboɨn wɨni, Bɨiyan Inkam Komii, Bɨiyan Inkam Komii, nɨm krɨma kɨriir inɨg ɨiir
    mɨriigɨm! Adi Komii siir yaiya iikam sɨmiir. Mɨ ɨkɨ uridyɨu biyɨe biyɨeyɨm sɨmiirɨn
    krɨma kɨriir inɨg ɨiirar haiswonɨmnɨskɨigɨm! Mɨ krɨma dimɨn kɨrɨe komii komiiyɨm
    kɨriir inɨg ɨiirɨn kasakasa bɨ tɨrkɨm!
  pol-SZ: 'W dniu sądu wielu mi powie: „Panie, czy w Twoim imieniu nie prorokowaliśmy,
    nie wypędzaliśmy demonów i nie dokonywaliśmy wielkich dzieł?”.'
  ztq-NT: 'Tse nii lëë Dios kuñ kyalxtisy ndaly meñ kñë lon: “Xsoob noo xtiitsoo.
    Con xtiitspeyoo blii noo kyalbini mal, ni con xtiitspeyoo beeñtsyeey noo kyalntson.”'
  kqa-kqa: Got kuyu mɨŋasɨrɨvɨrɨmandɨ hɨvɨ hañɨ, krunavundi sambɨ yambirɨm nɨmavamba
    ambɨrɨmandɨyu. Aru mɨŋga nandɨ ñɨmbiyɨ ara Gotɨndu kuyu mɨŋata ambavarandarɨŋ.
    Naŋga nandɨ ñɨmbiyɨ taya ara sundɨ ñamba pɨŋguvarata muhɨmɨmuhɨm nzihɨ sihɨrandarɨŋ,
    vamba ambɨrɨmandɨyu.
  zai-NT: 'Stale tu zabi naa dxi que: “Señor, ñee cadi byuí du stiidxa lu la? ne cadi
    pur lá lu gulee du binidxaba de binni la? ne cadi laca pur lá lu bini du stale
    milagru la?”'
  upv-upv: Erpok, renge nabong nga vitunen, nir elep parwera tevi inu, ‘Numal, numal,
    sete kurrorrmi wos nga kem namsup̃e nosp̃en som re nisem, ko nga kem namoji tweni
    demij nir renge nisem, ko nga kem namloli majingen nga marterter marlelep marres
    nir renge nisem?’
  wap-NT: Naꞌapain Tominkaru widauan kamoon donoꞌo naa pidannao, iribaꞌo nii pidannao
    kian õꞌati, ‘Naobanai, Naobanai, puꞌuu idaꞌanaꞌo wakowaadapauzon Tominkaru paradan.
    Puꞌuu idaꞌanaꞌo wawaatan oiaꞌo doronai kida, naꞌiki iriba aimaakan umanawunuꞌo
    ukaimanan kida washaꞌapatan puꞌuu idaꞌan.’
  mva-mva: Bong biabia ono giriki adorakangao masa kokoko-tina bokai dapile, ‘Tanepoa!
    Tanepoa! Aram-o be Nanaranga pilenga mangata kirangaki. Aram-o be mariaba goalakadi
    kitaodi be kilala kaiboangdi nem kiemaki.’
  dwr-NT: Pirdda gallassi daro asay taana, ‘Godaw, Godaw, nuuni ne sunthan Xoossay
    kiittowaa odibeykkoo? Ne sunthan xalahatuwaa kessibeykkoo? Qassi nuuni Xoossay
    oothiyaa maalalissiyaabaa ne sunthaan oothibeykkoo?’ yaaganawantta.
  kfw-kfw: Chongtan Nikhuo khan, mi katamtak in keidiang intisik eii, Pumi, Pumi!
    nang ramingnga keini'n Pathian chong kha kinleiril emak abe, nang ramingnga keini'n
    ratha kathamak angjet ngai kinleinong suok emak abe, khat-um inlakchuon angjet
    kinleitho emak abe?
  bfz-bfz: न्याय रे तेस दिने बऊत मांणूआ माखे बोलणा, ‘ओ प्रभु, ओ प्रभु, क्या आसे तेरे
    नाओं ते भविष्यबाणी नि कित्ती, और तेरे नाओं ते दुष्टात्मा नि निकयाल़िया, और तेरे
    नाओं ते बऊत सामर्था रे काम नि कित्ते?’
  cuk-09: “Bukidar a-ibagangi anga sogdamaloed. ‘Dummad, ¿ar be-nuggine anmar sunmaksasursi,
    be-nuggi anmar bukidar niamar-onosmarsursi, degine, be-nuggine bukidar ibmar-dakledisurmalad
    anmar imaksamarsursi?’
  ben-OBCV: সেদিন, অনেকে আমাকে বলবে, ‘প্রভু, প্রভু; আমরা কি আপনার নামে ভবিষ্যদ্‌বাণী
    করিনি? আপনার নামে কি ভূত তাড়াইনি ও বহু অলৌকিক কাজ করিনি?’
  mil-NT: 'Te na sàá nduu càda ndáá Yǎ Ndiǒxí cuéchi nchaa ñáyiu, te vàí‑yu cúñàhá‑yu
    xii‑í: “Yòhó Xítohó Jesucrìstú nchúhú cúú‑ndɨ̌ ñáyiu ní cáháⁿ tnúhu‑n nàcuáa ní
    cachí‑n, te dɨu‑ni‑n nǐ cacunehe‑ndɨ́ te ní sándáá iní ñáhá nchàa espíritú cúndɨ̀hɨ
    yucu ñávǎha xii‑ndɨ́ ní quee‑xi yɨquɨ cùñú ñáyiu, te dɨu‑ni yòhó ní chindee ñàha‑n
    xii‑ndɨ́ ní ndacu‑ndɨ́ ní quide‑ndɨ́ tɨtnɨ́ núú sǎ vǎ yǒo tnàhí ndàcu cada”, duha
    cúñàhá‑yu xii‑í dàvá‑áⁿ.'
  myu-myu: '— G̃ebujeat kabia Deus abuyũ ikẽrẽat kug̃ iap g̃uwẽn. Adeayũ je''e''e
    ip owebe: “Ocekukukat! A''õbi ocekuku. Xipacap oceg̃uwẽnuwẽn―Deus soat kukukaniap
    muwẽnuwẽn oceju,” i. “A''õbi ibiõg̃buk kẽrẽayũ oceg̃ujẽmujem wuyjuyũ xewi,” i
    dak je''e. “A''õbi ocewebe i''e ba''oreat oceg̃ubapukpuk,” i dak je''e.'
  fue-fue: 'Nyalaane darŋal, ɗuuɓɓe wi''an am: ‟Joomiraawo, Joomiraawo! E inne maa
    nun men gaɗiri annabaaku. E inne maa nun men diiwiri ginnaaji. E inne maa nun
    men gaɗiri haaynaareeji ɗuuɗɗi.”'
  amk-amk: Na rahida Allai kiutu kaiwo nai foi kaiwasa bitoya ambori emadu we yau
    eteyo, ‘Sengne Waune! Raminde nanai na wonomune ametairiri Allai ne Kaiwone toyari
    nabi fafong fosa etairiria fo, na wonomune ametata inggira bitoya nai, tuti na
    wonomune amenari fitantuma bitoya kontai nai mae?’
  fai-fai: Kale am afung am dánan tad bada kabadák kinim seng seng ika bakonam nadiwe,
    ‘Kamokim, Kamokim nuka kam win tudow dim lum abem sen bom naduw ade nuka kam win
    tudow dim sinik mafak iyo fotaba bom naduwe kukuw makik makik seng seng uyo kanamábuwo.’
    Kalokabiw.
  ura-NT: 'Inae nii cojoanonaa que turuhane banate, arajiin cachaauru nesoone caaun:
    ‘Curuaanaa, Curuaanaa, canacaanune ii coitucuuruha cachaaurune coina, ii que ereerejetocoaanu,
    ii curuaa corenihane moconajaera letonocuru sitaain, arajii cojoelanaacojoai ichacaanulu,’'
  mcd-NT: Ascacun Upa Diosin nantifi icoinra huamafo onaintimaitian nantianri yora
    ichapaton ua yoiqui isca huashcani, “Ifoshta, shinanhuun. Non min anuhuunshon
    non yorafo mihuunoa tapimamisi. Min anuhuunshonri yoshin chacafo non futsafomaquinoa
    potamisi. Min anuhuunshonri tsoan atiroma cuscan non huapaoni. ¿Iconmamun, Ifon?”
    ishon yoishquicani.
  urt-urt: Ŋup yuwo ŋaiye Got ka iyarꞌe lenge miyeꞌ tuweinge lalme ka ot pe, mitiŋ
    wula wula ka yini ŋam na, ‘Lahmborenge, Lahmborenge! Nato naŋ nin pe, poi manange
    malaŋatme wusyep tikin Got. Topoꞌe nato naŋ nin pe, poi gwinyenme lenge yipihinge
    pupwa. Topoꞌe nato naŋ nin pe, poi mende mirakel wula wula.’
  kiz-kiz: Bhanu bhingi bhibetakumbola ligono e'lu, 'Bwana, Bwana, twah'omisi lepi
    bhunabii kwa lihina lya bhebhe, twabhosi lepi mapepo kwa lihina lya bhebhe, na
    kwa lihina lya bhebhe twabhombili matendo mingi mabhah?'
  tzo-TZE: 'Oy ep boch''o jech ta xalbicun ta slajebal c''ac''al: “Cajval, vo''ot
    ta aventa la jcholcutic ac''op. Vo''ot ta avu''el la jloq''uescutic pucujetic.
    Vo''ot ta aventa la jpascutic ep sq''uelubil atsatsal”, xiyuticun.'
  lex-lex: 'Ne la''pa nte''ela A maimia''yu la re''eni wornu pa Aghudi-puar rimormiori
    de hota rira liawanni maka edonna katlina-katailla Uplerlawna rakot mai A''u riwra:
    “Matroma, O edonna Mutlin ma''ta amodia O nanmu pa ma makot nohora Uplerlawna
    nnio''oni-niatnu? Ne la'' walia ami e mpet walia Orgahi-Orha''a nanni pa ma mhokar
    doinia hegana-kawnu, me totpena amtutga hihi''a-yapyapi mak kamehi-kayona (mujizat).”'
  dov-dov: Kubuzuba obo banji banji bayondambila njako alimwi sa teensi kuzina lyako
    nkutwakatanda madayimona Sa teensi kuzina lyako nkotwakachita milimo mipati myiingi?'
  rgu-rgu: Neuꞌ ko dae-bafoꞌ a nonoe na, te lahenda dodouꞌ manaku rae, Au ia nana
    sira Ramatua na. Ara leleꞌo Au rae, ‘Ramatuaꞌ! Ami meu tui-beka Ramatuaꞌ a nanori-nafadam
    so. Ami boe usi nitu ra pake Ramatuaꞌ a nade Ma. Ma ami tao tanda heran rupaꞌ
    ara pake Ramatuaꞌ a kuasa Ma.’
  toc-NT: 'Amá quilh­ta­macú acxni̠ naca̠­ma̠­xo­ko̠­ni̠cán cris­tianos nac xla­catí̠n
    Dios, lhu̠hua hua̠nti̠ naquin­ta­huaniy: “Quim­pu̠­chi­nacán, aquinín xac­li̠­chu­hui̠­na­ná̠hu
    min­ta­chu­huí̠n, caj min­ta­cu­huiní xac­li̠­qui­lha­ná̠hu tlán xac­ca̠t­la­kax­tu­yá̠hu
    xes­pí­ritu akska­huiní, xa̠huachí caj min­ta­cu­huiní tla̠n xac­ca̠­li̠t­la­hua­yá̠hu
    lac­lanca li̠cá̠cni̠t ta­scújut.”'
  ulk-1902: Gaire le kari detagarare niai gerger, Opole ae, Opole ae, nako keriba
    nole perofeta mara nei ge? a mara nei ge ko keriba dituaki gaire demoni giz? a
    mara nei ge ko keriba ikerare gaire adigir?
  som-som: Maalintaas qaar badan baa igu odhan doona, Rabbow, Rabbow, miyaannan magacaaga
    wax ku sii sheegin, oo miyaannan magacaaga jinniyo ku saarin, oo miyaannan magacaaga
    wax badan oo xoog leh ku samayn?
  mam-C: 'Qu''n aj tpon q''ij te pa''b''in twutz Dios, nimxjal kq''malte we''y: WAjaw,
    wAjaw, ma qo yolin qe ti''j tb''iy, ex tuk''a tipin tb''iy, i b''aj ex taq''nil
    tajaw il toj kyanminxjal qu''n; ex noq tuk''a tipin tb''iy, b''ante'' nim techil
    tipi''n qu''n.'
  ndj-ndj: Lijuva lya kuhigha vatangalili davang'ombeli, Bambu, Bambu! Twalandulili
    filongu fyaku kwa litawa lyaku na kwa litawa lyaku twavawushili finyamkela na
    kugola mihilu yitangalili.
  mbj-NT: 'Sahõnh hẽ P''op Hagä Do ky n''aa etyy noo gó, hahỹỹ da hajõk do sa kyyh
    hã ỹỹ: “Tak''ëp Hyb N''aa Jawyk Doo, a kyy gó nado g''eeh a ky n''aa ãã baher''oot?
    A kyy gó nado g''eeh karap''aar h''yyb nesaa do sa hã padëëk do ãã habëë hõm?
    A kyy gó nado g''eeh hajõng ãã pehuunh doo?”, näk da.'
  lat-VUC: 'Multi dicent mihi in illa die: Domine, Domine, nonne in nomine tuo prophetavimus,
    et in nomine tuo dæmonia ejecimus, et in nomine tuo virtutes multas fecimus?'
  ngp-ngp: Want'hu wengi mwe dizuwa dyo usengelo nawanigambe, ‘Zumbe, suwe hachadamanye
    ulotezi kwa zina dyako, naho kwe dizina dyako chalavaga mp'hepo, no kudamanya
    vihungi!’
  enq-2: Yuu etatamo gii dokopa, endakali longome namba langyoo, ‘Kamongo, Kamongo,
    naimame embanya kenge dokonya tanga dopale mende pitana lao pii lamaiyama. Naimame
    embanya kenge dokonya imambu koo longo mendapu watao piama. Naimame embanya kenge
    dokonya mirakolo longo mendapu piamakana’ latami.
  eng-ASVBT: Many will say to me in that day, Lord, Lord, did we not prophesy by thy
    name, and by thy name cast out demons, and by thy name do many mighty works?
  mna-mna: 'Tana mbeŋ kaimer iso ipet, na wal boozo ko timaŋga mi tiso ta kembei:
    ‘O Merere, muŋgu niam amkam uraata boozomen pa nu zom. Amwe kwom mi amzzo kalŋom
    pizin tomtom. Mi amzirziiri bubuŋana sananŋan pizin tomtom, mi amtortooro mos
    boozo ma ipet tomini.’'
  myw-myw: “Igaw yam towen waseg babaw gamag bidibakeigs, bilansa, ‘Nakageiguy yagam
    waseg, o nakakawsep bwagaw yagam waseg, o yagam waseg mawotet singay tawtoun.’
  sby-sby: Pabusuba bwakomboloshewa bantu bangi nibakambengeti, ‘Nkambo, Nkambo!’
    Sena afwe ntetwali kukambauka mu lina lyenu? Twalikucikonsha kupulisha mishimu
    yaipa pakusebenshesha lina lyenu, mu lina lyenu kayi twalikwinsa bishikukankamanisha.
  sll-sll: Ari para muru God maulung bani pirere, ha hol bir weni pinamua. Pirere,
    “Yal Yisas ye, Yisas ye, na yalhobi ni hani pirere, gran wine olere, arihobi ha
    maing nir si tomingiawe. Ni hani pirere kwia nigi dongwo si hobale olimingiawe.
    Ni hani pirere arihobi tal gumang hon dongwo i tibi ol tomingiwe,” dinamia.
  yaq-NT: 'Junaka''a taewaita yumako juebenaka inen neu jiunee: “Itom achai, ee betana
    ito lutu''uriak ti jiaka, juka'' em nokta te yee majtak. Intok ket junaen em team
    teuwaaka, jume'' bebeje''erita ka tu''i jiapsim jipueme, itepo yeu am bepriak.
    Intok ket jiba junaen itepo juka'' ka a jootu maisi machik tee yu''in a'' yaak”,
    ti jiuneemme.'
  uro-uro: Vät iaqäkt ama qunäga dä va ama rhäqäp na rha ama ruvek ti qoar na ngo
    i, ‘Gua Engeska, gua Engeska, nga qaku sa ut märhamän bät ama enge qärangätni
    i ngät dän maräkt nage ma Ngämuqa nävät gi ngärhipki? Dä nga qaku sa ut kutmäs
    ama iaus nävät gi ngärhipki dä ut mualat na ama qrot ngät ama lat masirhat nävät
    gi ngärhipki?’
  ita-1885: 'Molti mi diranno in quel giorno: Signore, Signore, non abbiam noi profetizzato
    in nome tuo, e in nome tuo cacciati demoni, e fatte, in nome tuo, molte potenti
    operazioni?'
  muy-muy: 'Ka fat gani nani ti mis kay atəhu : “Bay geli, bay geli ! Mə̀həŋgria pakama
    ge Melefit ana mis àna slimi gayak a, màgariaba seteni ana mis àna slimi gayak
    a akaba màgra zlam ya ti agri ejep ana mis na gərgəri kay àna slimi gayak a.”'
  kqc-kqc: Mina medari Sei yaku amiye tau kota aegori amiye tau gade yaku na rofu
    nigedi, ‘Varika amiye, una bi yi rokari Sei di ago nirausi resi vima no meki resi
    mokena vegu regamafa ba ide?’
  tav-tav: 'Camaja caroorãre, cañuurã quenare Dio na cʉ cabejeri rʉmʉ cãnopʉ capãarã
    ocõo bairo yʉ ĩgarãma: “ ‘Jã Ʉpaʉ Jesu jã buio rotimi,’ ĩri Dio ye quetire jã
    caĩ buiowʉ. ‘Jesu jã rotimi,’ ĩri wãtiare jã cabuu joowʉ. ‘Jesu cʉ camajirije
    mena jã áa,’ ĩri áti iñoorica wamerire capee jã cápʉ́. To bairi mʉ tʉpʉ jã apʉ́,”
    yʉ ĩgarãma capãarã.'
  eng-ULB: Many people will say to me in that day, 'Lord, Lord, did we not prophesy
    in your name, in your name drive out demons, and in your name do many mighty deeds?'
  spa-VBL: 'Muchos me dirán el día del juicio: ‘Señor, Señor, ¿acaso no profetizamos,
    nos sacamos demonios e hicimos muchos milagros en tu nombre?’'
  fra-_FOB: 'Plusieurs me diront en ce jour-là: Seigneur! Seigneur! n''avons-nous
    pas prophétisé en ton nom? et n''avons-nous pas chassé les démons en ton nom?
    et n''avons-nous pas fait plusieurs miracles en ton nom?'
  hau-ULB: A ranar nan da yawa za su ce mani, 'Ubangiji, Ubangiji,' ashe ba mu yi
    annabci da sunanka ba, ba mu fitar da aljanu da sunanka ba, ba mu kuma yi manyan
    ayyuka masu yawa da sunanka ba?'
  mal-mal: കർത്താവേ, കർത്താവേ, നിന്റെ നാമത്തിൽ ഞങ്ങൾ പ്രവചിക്കയും നിന്റെ നാമത്തിൽ
    ഭൂതങ്ങളെ പുറത്താക്കുകയും നിന്റെ നാമത്തിൽ വളരെ വീര്യപ്രവൃത്തികൾ പ്രവർത്തിക്കയും
    ചെയ്തില്ലയോ എന്നു പലരും ആ നാളിൽ എന്നോട് പറയും.
  kkc-kkc: Esiga goo midili biame mapoo odoo aboso sibileso amapoo egeesee takalaiso,
    ‘Lodee, Lodee, iyo nee hu maga Godeeyo to takomo silesibiliso, osoloso nee hu
    maga odoo bo holo paladee peegoo hasiso bugu dolone silesibulone goo toowa opusomo
    di moodoomo silesibiliso,’ dee takalaiso.
  urd-GVR: Adālat ke din bahut-se log mujh se kaheṅge, ‘Ai Ḳhudāwand, Ḳhudāwand! Kyā
    ham ne tere hī nām meṅ nabuwwat nahīṅ kī, tere hī nām se badrūheṅ nahīṅ nikālīṅ,
    tere hī nām se mojize nahīṅ kie?’
  far-far: Ma na wane 'oro ki kera kai fata 'uri fuaku ana maedangi ana kwaiketoilae
    nai, ‘'Aofia 'ae, kalu fata na sulia fatalana God ana satamu, ma kalu ka ifulangainia
    anoeru ta'a ki ana satamu, ma kalu ka sasia ru 'oro ni kwelelae ki ana satamu.’
  suz-BL: मेको नाक्‍त शुशेमी आं कली ‘हे प्रभु, हे प्रभु, गोपुकीमी इन नेंमी नोले दुम्‍ब
