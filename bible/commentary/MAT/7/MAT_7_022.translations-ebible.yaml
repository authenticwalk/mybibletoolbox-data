  ory-ory: ସେ ଦିନ ଅନେକେ ମୋତେ କହିବେ, ‘ହେ ପ୍ରଭୁ, ହେ ପ୍ରଭୁ, ଆମ୍ଭେମାନେ କି ତୁମ୍ଭ ନାମରେ
