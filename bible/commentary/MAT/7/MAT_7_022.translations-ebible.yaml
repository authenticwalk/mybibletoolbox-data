verse: MAT.007.022
translations:
  kpx-kpx: Ige vani keu lohoge ata moagaeabuna di namihai kosea, ‘Kosive, no a ivimo
    Dilava hoto loui munanae toela nunuvei vikoe vaveve moaga valu.’
  okv-H: Eto ari sirikari iji puvurou embo isapamane na nau degi ta ke einge aisora,
    ‘Bada, Bada dago javo no ta God ta ke hande eagora, eto ahihi sasapura ohimbagora
    eto sovera no na ari nei te nei te ere ovora.’ ke ainge aro ingito
  tbo-tbo: 'Iyeta he nenei uyahihi lawa magomaoguhi apo hina baha hina pa, “Guyau,
    Guyau, i bagibagi gowamgei to dewahi: to baha piko po alugo apapoehi to iyagahi
    po manini magomagouhi to dewadewahi.”'
  mal-C: ന്യായവിധിദിവസത്തിൽ പലരും എന്നോട്, ‘കർത്താവേ, കർത്താവേ, അങ്ങയുടെ നാമത്തിൽ
    ഞങ്ങൾ പ്രവചിച്ചില്ലയോ? അങ്ങയുടെ നാമത്തിൽ ഭൂതങ്ങളെ ഉച്ചാടനംചെയ്തില്ലയോ? അങ്ങയുടെ
    നാമത്തിൽ ധാരാളം അത്ഭുതങ്ങളും ഞങ്ങൾ ചെയ്തില്ലയോ?’ എന്നു പറയും.
  grc-SR: Πολλοὶ ἐροῦσίν μοι ἐν ἐκείνῃ τῇ ἡμέρᾳ, Κύριε, κύριε, οὐ τῷ σῷ ὀνόματι προεφητεύσαμεν,
    καὶ τῷ σῷ ὀνόματι δαιμόνια ἐξεβάλομεν, καὶ τῷ σῷ ὀνόματι δυνάμεις πολλὰς ἐποιήσαμεν;
  bgc-bgc: न्याय के दिन घणखरे-ए माणस मेरै तै कहवैगें, ‘हे प्रभु, हे प्रभु, के हमनै
    तेरे नाम तै भविष्यवाणी न्ही करी, के हमनै तेरे नाम तै ओपरी आत्मायाँ ताहीं न्ही
    लिकाड्या, अर तेरे नाम तै घणेए अचम्भे के काम न्ही करे?’
  khz-khz: Kota kamuna tomana pene kwara aonai, talima vogona na pia vaikilaku, nepiatiwa,
    ‘Velekou, Velekou, goi aramu ai gaperovetato, e goi aramu ai kala irau vagira
    vogo maki gakalarato.’
  deu-TKW: 'Viele werden zu mir sagen an jenem Tage: Herr, Herr, haben wir nicht mit
    deinem Namen geweissagt, und mit deinem Namen Dämonen ausgetrieben, und mit deinem
    Namen viele Wunder gethan?'
  zsr-NT: 'Catiꞌ gdxin dza udx qui yödzlyú ni, lëꞌ nedaꞌ bönniꞌ zian, laꞌnë́ꞌ: “Xan,
    Xan, bentuꞌ lban qui xtidzëꞌë Dios, buguntuꞌ dxin Lauꞌ Liꞌ, len buguntuꞌ caꞌ dxin
    Lauꞌ bubijtuꞌ yuguꞌ böꞌ xöhuiꞌ, len buguntuꞌ caꞌ dxin Lauꞌ bentuꞌ zian yöl‑laꞌ
    huac zxön.”'
  lin-lin: 'Na mokolo ya kosambisama, bato ebele bakoloba na Ngai : ‹ Nkolo ! Nkolo !
    Ezali te na Kombo na Yo nde tosakolaki, tobenganaki milimo mabe mpe tosalaki bikamwa
    ebele ? ›'
  hns-NT: 'Oe dien djab sab koi ke faisala karal djaaiga, tab dher log hamse boliega
    kie: ‘He Prabhoe, hamlog tor naam se sanesa pathailie. Aur hamlog tor naam se
    to bhoet log ke niekarlie aur atjambho kaam karlie.’'
  noa-E: Mag ed paawai õor pöm thʉnʉm eemua mʉrʉg par amach iphithur, “Señor, pua
    maar khaugbata sĩeba. Pʉ thʉ̈r gaai marau pʉ iek õrag jaauba aajeejieb. Pʉ juapaau
    khabajieb, marau õor mor eem mepeerjã jʉr wërpnaa ag na õrau ooba aajem nempa
    waaujerr. ¿Magtarrta pua maar khaugba chirʉ́?” ajurau ajim anʉm.
  eng-EMTV: Many will say to Me in that day, ‘Lord, Lord, did we not prophesy in Your
    name, and in Your name we cast out demons, and in Your name we did many mighty
    works?’
  mib-NT: 'Te quɨvɨ̄ jeē sándaā rī jniñu ñayuu, te cuehē i cahān jiín rí: Jitoho na
    jíjnáhan ná, ni canacani ná jnúhun jíín sɨ́hvɨ́ ní, te ni caquenehen ná táchī
    jiín sɨ́hvɨ́ ní, te ni casáha ná cuéhē jniñu jéhnu jíín sɨ́hvɨ́ ní jeē náā ni
    ñayuu sáha. Achi i.'
  lif-NT2: खासे़न् ये़न्‍नो यरिक् मनाहाॽ मे़दाआङ् अक्‍खे मे़मे़त्तारो, ‘आदाङ्‌बे,
    आदाङ्‌बे, खे़ने़ॽ के़मिङ्‌ङो माङ्‌निङ्‌वाॽपाःन् पारिगे़रो, हे़क्‍क्‍याङ् खे़ने़ॽ
    के़मिङ्‌ङो फे़न्‍साम्‍हाॽ नाःत्तुम् लःत्तुम्‍सिम्‍बे़आङ् निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ
    चोगुम्‍बे़रो॥’
  xnj-xnj: Vamahele, “Yati vakunijovela, ‘Ligono lila la uhamula wa Bambu, Bambu!
    Paliina laku tavakokosili vandu ujumbi waku, na paliina laku tavawusili vandu
    mizuka na kukita gachinamtiti yamahele.’
  mmx-mmx: At laaleng ete buaang nedi limixin dinaba lok tia, ‘Leeme Silok, Leeme
    Silok, maga paase ali ri limixin mi laasen taram, la maga riki asu lubunggas basinge
    limixin mi laasen taram, la maga lok buaang laxampanga sangsangu mi laasen taram.’
  cbr-NT: 'Anun ënë nëtëcama cëñúcë nëtën ca ''itsa unin ''ë cati ''icën: Mix nun
    ''Ibu ''ain cananuna min cushínbi bana ñuixuan, min cushin ñunshin ''atima uninua
    chiquíanan cananuna min cushin uni itsin ''acëma ñu ''an.'
  tee-NT: 'Pus ju anu'' avilhchan acsni camak''osaspitcana'' ju lapanacni na lhu chanich
    aquintajunach: “Qui''ucxtin ju quijnan xac''ajunau ju lapanacni ju minchivinti
    lamintapaka''ut. Chai lamintapaka''ut icxcoxtuch ju lhacaticuru la''ixlacatuna''an
    ju lapanacni. Chai lamintapaka''ut na lhu xacnaviyau ju lhamak''an”. Chunch ju
    aquintajunach.'
  eng-LSV: Many will say to Me in that day, Lord, Lord, have we not prophesied in
    Your Name? And in Your Name cast out demons? And in Your Name done many mighty
    things?
  cak-NT: 'Y chupa ri k''ij cuando ren xquienben juzgar ri winak, je q''uiy ri xtiqui''ij
    chue: ¡Ajaf! ¡Ajaf! roj pa abi'' ret xkatzijoj rutzij ri Dios, chuka'' pa abi''
    ret xekacol q''uiy winak ri c''o itzel tak espíritus quiq''uin y pa abi'' ret
    xeka''an q''uiy milagros, xquiecha''.'
  pah-NT: '—Aerẽ mbapava koty po ti Tupana''ga okokatuve''g̃a mbuhurukari ojipyri
    g̃a mongovo avuirama nehẽ, ei Jesus''ga. Okote''varuhuve''g̃a po ti ga g̃a mondoukari
    hahyva''ea ruvihava pype g̃a mombyta avuirama nehẽ, ei Jesus''ga. Ga g̃a mondoukarame
    hahyva''ea ruvihava pype po ti g̃a eg̃a''ei nde ko orepojykaharetero javo ji ve
    onhimongyavo nehẽ: “Oromombe''u ore Tupana''ga nhi''ig̃a g̃a mbo''eavo hehe nahanahã
    Jesus''ga ei javo,” e po ti g̃a ji ve nehẽ. “Kiroki g̃a pe Diabo''gapyriva''ea
    oko te''varuhu anhag̃a – g̃a hugwi orombojipe''a ore anhag̃a Jesus Cristo''ga
    pe mbojipe''a javo jupe. Oroapo ore ahemonhimomby''aheteva''ea he''yjuhuva''ea
    Jesus''ga oapouka ore ve javo,” e po ti g̃a ji ve nehẽ, ei Jesus''ga.'
  sja-NT: 'Ak''õre ewari waibɨa ewate chok''araarãpa mɨmaa jaradait''ee: “Tachi Waibɨa,
    Tachi Waibɨa, tai pɨ ome p''anapíji. Taipa pɨ t''ɨ̃de jarateejida mãik''aapa pɨ
    t''ɨ̃de netuaraarã uchiapik''oojida. Ma awara pɨ t''ɨ̃de oojida ne-inaa eperãarãpa
    p''oyaa oodak''aa ãchi juadoopa.”'
  xed-xed: 'Nda ndgha gwal dzaʼa mnay ŋa ɗa baɗu tsa kazlay: Mghama ɗa, Mghama ɗa!
    Aŋni a si ta kla lwa Lazglafta nda hga gha kay ra? Aŋni a si ta ghazla ghwaɗaka
    sulkum nda hga gha kay ra? Aŋni a si ta maga ndəghata mazəmzəmha nda hga gha kay
    guli ra kəʼa.'
  mks-NT: 'Jáchi̱ tá ná xi̱nu̱ co̱o qui̱vi̱ caja vií Ndióxi̱ sa̱há ña̱yivi já quéa̱
    casáhá ca̱ha̱n cua̱há ndiva̱ha ña̱yivi xi̱hín i̱ ta já cachi na já: “Jesús, mé
    ndó cúú xitoho nde̱ ta xi̱hín qui̱vi̱ mé ndó na̱xi̱ca nuu nde̱ cáha̱n nde̱ tu̱hun
    Ndióxi̱ xi̱hín ña̱yivi ta xi̱hín qui̱vi̱ mé ndó na̱tavá nde̱ rí quini na̱sa̱ñuhu
    ínima̱ ña̱yivi ta xi̱hín qui̱vi̱ mé ndó na̱caja cua̱há ndiva̱ha nde̱ ña̱ xitúhún”,
    cachi na xi̱hín i̱.'
  gfk-S: Ma be no bung na harkurai na hanawat, a haleng di na tange tagu be, ‘Watong!
    Numem Watong! Hohaam um ta mem? Mem git iangianga na tangetus ma no num dades.
    Ma mem git hasur leise ira sana tanuo ma no num dades. Ma no num dades bileng,
    mem git gilgil haleng na dades na gingilaan na kinarup ma ie. U biha?’
  bmu-bmu: “Jimtekötekögö nalö ketaŋi miaŋgöreŋ gwötpuk yeŋön kaba nöŋgöra kewö jime,
    ‘O Kembu Kembu, neŋön mönö göhö qetke yuai asuhumapkö kezapqetok keu qeljiŋe jiba
    malin. Neŋön mönö göhö qetkahö ösumnöŋ ömewöröme eŋguataŋgöba malin. Göhö qetkan
    mönö nam köl neŋgiiga aŋgöletot ösum-mumuŋinambuk gwötpuk memba malin. Mi ölum
    guhuza me?’
  dgz-dgz: Wanene uiwa wamewa gapan, waenapan arugataet inanap anega wain, ‘Ayop nega,
    Ayop nega, amun gega gapan God oisewa wadidiamuinton amba airampu wa oimoton tau
    amon amba kiman paua baware ge kiman yo paua mega ugup ugup tainton.’
  eng-GNV: Many will say to me in that day, Lord, Lord, haue we not by thy Name prophecied?
    and by thy name cast out deuils? and by thy name done many great workes?
  zaa-NT: 'Canchu chi gal·la'' tsá juicio nna, nuỹetse'' cą nna gá cą inte'': Señor,
    Señor, ti''átsi yala titsa'' rappa cą inte''. Laniana ína cą: Tsí álahua gutixà''a
    huá tu'' lani nombre qui'' cuią''lu'' ca cosa nu chì'' ccálá, ą''hua lani nombre
    qui'' cuią''lu'' nna bedàl·la tu'' fuera iyaba ca espíritu malo de lo losto''
    ca enne'', ą''hua beni tu'' iỹetse'' ca milagro.'
  eng-WEBSTER: Many will say to me in that day, Lord, Lord, have we not prophesied
    in thy name? and in thy name have cast out demons? and in thy name done many wonderful
    works?
  guh-guh: 'Pamatacabi copiapatsiana pijaneconi pexainaevi Dioso penaneconitsiaexanaematacabinexa,
    bajarapamatacabi jivi ayaibitsaëtoxanetonë nejumaitsi tsane: “Patajatuxanenë,
    xamë baja cajena nejamatabëcueneta jivi patsipaebabiabajë Dioso pejumelivaisi.
    Nevënëtanua dovathi jivivecua pacapitsapaponajë. Nevënëtanua pinijicuene pataexanaejavanë,
    Dioso pesaëta paexanaponajë,” nejai tsane jivi ayaibitsaëtoxanetonë.'
  bon-bon: Atrana bimu liba cirege, piba bucurage cina cire najanepesi egä, ‘Yageyame,
    Yageyame, cine nata määme ngii cabu Acejiyame me tagepogogo mene jaajananemusi,
    cuta määme ngii cabu niiyaniya cable bine yääyecräjemusi piiyepu bucurage ciitaca
    mule bine jaawenanemusi.’
  nhw-BL: 'Quema ajsis tonali para Toteco tetlajtolsencahuas, miyac masehualme nechilhuise:
    ‘Tohueyiteco, ipan motoca tiquinilhuijque masehualme mocamanal huan tlaque hualayaya
    teipa, huan ica motoca tiquinquixtijque iajacahua Amocualtlacatl catli calactoyaj
    ipan masehualme, huan ica motoca tijchijtoque miyac tiochicahual nextili.’'
  swh-ONEN: Wengi wataniambia siku ile, ‘Bwana, Bwana, hatukutoa unabii kwa jina lako,
    na kwa jina lako kutoa pepo wachafu na kufanya miujiza mingi?’
  wbi-wbi: Ikighono ikya vuhighi kiliiva kifikile, vingavilikumbuula viiti, 'Mutwa,
    Mutwa! Ongo twapulisyagha imhola kuhuma kulyuve na kudaga amapepo amalamafu na
    kuvomba ifidegho finga mu litavua lyako!'
  bba-bba: Tɔ̃ɔ te, tɑ̀ n tunumɑ, tɔn dɑbirɑ tɑ koo mɑn sɔ̃ tu nɛɛ, Yinni, Yinni sɑ
    ǹ ɡɑri ɡeruɑ kɑ wunɛn yĩsiru? Sɑ ǹ wɛrɛkunu ɡire kɑ wunɛn yĩsiru? Sɑ ǹ mɑɑ
    sɔm dɑmɡii dɑbinu kue kɑ wunɛn yĩsiru?
  eng-KJVCPB: Many will say to me in that day, Lord, Lord, have we not prophesied
    in thy name? and in thy name have cast out devils? and in thy name done many wonderful
    works?
  kgk-NT: —Upe áry-py, enterove va'e-pe hembiapo apokwe-rami areko hagwã áry-py, heta,
    “Nde xe Járy, nde xe Járy” he'i rei va'erã xe-vy. “Nde réry-py Nhandejáry nhe'ẽ
    oromombe'u va'ekwe. Nde réry-py oromosẽ mosẽ oromondo-vy anháy-pe. Nde réry-py
    heta hexapyrã-rupi ore rembiapo porã va'ekwe. Heta ipu'aka va'e orojapo va'ekwe”
    he'i va'erã mo'ã xe-vy.
  waj-waj: 'Anutuuqo gioonna kiaapuuya mmooriiyauvaara iya yaparainara suaivaki fai
    kaayau gioonna kiaapuuya numa ni kiaara: Udaanga-o, ta vaa aiyara yaata utida
    Anutuuqaa mmayaayaivaa gioonna kiaapuuya kiaa mmida i nnutuuvaa tida kaayau mmagia
    maisaiya vaidi aakiaiyauvakidiri titaunnani kuaani ari vookara ari vookarai mmooriiyauvaa
    i nnutuuvaa tasipama iikiaunnavaivee,'
  cpy-cpy: 'Aririka nopinkatharitee paata ari nopiyoteeri maawoeni atziri. Eenitatsi
    kantayi-teenani: ‘Nowinkatharite, nopaeryaa-kimiro piwaero nokenkitha-takotzimi.
    Nopaeryaakimi netsiya-takota-kaeri raahashiri-tziri peyari. Ari nokimiteeriri
    eejatzi nosheninka-paeni, osheki notajonka-wenta-yitaki nopaeriiniri piwaero.’'
  ekk-PKP: 'Paljud ütlevad mulle viimsel kohtupäeval: „Issand, Issand, kas me ei kuulutanud
    sinu nimel prohvetlikult, kas me ei ajanud sinu nimel välja kurje vaime, kas me
    ei teinud sinu nimel palju imetegusid?“'
  mpx-mpx: Sauga lan mowamowasena ni vin, gamagalau nihi gewi nihi ba elau nihi ba,
    “Babala, babala, alam elana Yehoba wana baaba ha pamasal, alam elana ha ba inoke
    yayaluwa bibikel hi tagil, ge alam elana ginol yawiyawi ha ginolil.”
  wbp-wbp: Yuwayi, ngulangka nguru-nyayirni-wangurla, Kaaturlu yungu-jana miimii-nyanyi
    yapaju kuwurtukungarduyu-piyarlu nyanungu-nyangu-japa, marda lawa. Panu-karirli
    yapangku ngarrajulu kuja wangka, ‘Warlalja-Wiri Jijaji, yapakurnalu-jana yimi-ngarrurnu
    jaru nyuntu-nyangu ngula-piyarlu jarukungarduyu-piyarlu ngula kalalurla Kaatuku
    marlaja wangkaja nyurru-wiyi. Nganimparlurnalu-jana juju ngawungawu yapa-ngurlu
    jurnta yilyaja, manurnalu-jana parlpuru-manu nyurnu-jangka nyuntu-nyangurlu yirdi-kirlirli.’
    Ngarrajili wangka kujanya.
  luo-luo: Ji mangʼeny nowachna e odiechiengno ni, ‘Ruoth, Ruoth, donge ne wakoro
    wach e nyingi, kendo e nyingi donge ema ne wariembogo jochiende kendo watimogo
    honni mangʼeny?’
  nhe-NT: 'Quema ajsis nopa tonal para Toteco tetlajtolsencahuas, miyac tlacame nechilhuise:
    ‘Tohueyiteco, ipan motoca tiquinilhuijque tlacame motlajtol huan tlachque hualasquía
    teipa, huan ica motoca tiquinquixtijque iajacahua Axcualtlacatl tlen calactoyaj
    ipan tlacame, huan ica motoca tijchijtoque miyac chicahualnescayotl.’'
  aii-aii: '”ܪܵܒܵܐ ܒܸܬ ܐܵܡܪܝܼ ܐܸܠܝܼ ܒܗ̇ܘ ܝܵܘܡܵܐ: ’ܡܵܪܝܼ، ܡܵܪܝܼ، ܠܹܐ ܝܗܘܵܐ ܒܫܸܡܘܼܟ݂
    ܢܘܼܒܹܐ ܠܲܢ؟ ܘܒܫܸܡܘܼܟ݂ ܫܹܐܕܹ̈ܐ ܦܘܼܠܸܛ ܠܲܢ؟ ܘܒܫܸܡܘܼܟ݂ ܪܵܒܵܐ ܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܥܒ݂ܝܼܕ
    ܠܲܢ؟‘'
  esk-NT: Aqulliġmi uvlumi iñugiaktuat iñuich uqaġisirut uvaŋnun, ‘Ataniiq, sivuniksriqisuurugut
    atiġikkapkun anitqataqługich irrusiqł̣uich suli savaaqaqhuta iñugiaktuanik quviqnaqtuanik.’
  msb-msb: Pag-abot san adlaw san pagsulod sani na kahadian damo an mahunga sa akon
    sin, ‘Ginoo, Ginoo, nano, dili kami nagsurmaton san mensahe san Dios, nakapahali
    san mga demonyo kag naghimoʼn mga milagro paagi sa ngaran mo? Kaya, pasuluda man
    kami.’
  cpa-NT: 'Na³ma²ca¹tǿ² ja³ca¹ti² ca¹dsiég¹ jmai³ ja³cán² Diú¹³ jǿg³ dsøg¹² quiah¹²
    dsa² jmøi¹guǿi¹, jøng² jue¹² dsa² juúh², tsáih¹dsa jní²: “jnieh³ báh³ dsa² mi³hǿ²
    jǿg³ quiánh²hning. Quianh¹³ jmaih³hning ma²ca¹huø³ jnieh³ jmi²dsí² hlaih¹³. Jø¹²
    bíh³ ma¹dsio¹² juu¹² juøh¹² ca¹jmó³ jnieh³ quianh¹³ jmaih³hning,” juúh²dsa.'
  dso-dso: ମାପ୍‌ରୁର୍‌ ବିଚାର୍‌ କର୍‌ବା ଦିନ୍‌ କେଟ୍‌ଲେ କେତେ କେତେ ଲକ୍‌ ମକେ କଇବାଇ, ଏ ମାପ୍‌ରୁ,
    ତମର୍‌ ନାଉଁ ଦାରି ଆମେ ପର୍‌ମେସରର୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇ ଆଚୁ । ତମର୍‌ ନାଉଁ ଦାରି ଡୁମାମନ୍‌କେ
    କେଦି ଆଚୁ ଆରି କେତେକ୍‌ କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ କରିଆଚୁ ।
  meu-meu: Hutuma una dina ai bae hereva henigu, baeto, Lohiabada e, Lohiabada e,
    oi ladamu ai asia peroveta a? Oi ladamu ai lauma dikadia asia luludia a? Oi ladamu
    ai hoa karadia momo asia kara a?
  yva-NT: Arono munije ama akari vatane wanui wo raura nande ware, ‘Reama Akari, Akarijo
