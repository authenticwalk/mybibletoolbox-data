  cco-NT: 'Jo̱ mɨ˜ nitɨ́ˉ e íꞌˋ jo̱ mɨ˜ niquidsiˊ Fidiéeˇ íꞌˋ quiáꞌˉ lajaléngꞌˋ dseaˋ
