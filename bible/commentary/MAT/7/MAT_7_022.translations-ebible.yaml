    mi diskain, “BosLod! BosLod! Mipla i bin prise ol gud mesiz baut yu, ane mipla
    i bin yuze neim blo yu po meke olkain mirikal ane po tekemaut nugudspirit prom
    ol pipol.”
  hlt-THB: Ce a khawnyn awhtaw thlang khawzah ing ka venawh, Bawipa, Bawipa nang ming
    ing awi kqawn unyng saw, nang ming ing qaaikhqi hqek unyng, kawpoek kyi ik-oeihkhqi
    am ka mi sai nawh nu? ti kawm uh.
  soq-soq: Ompa osowe kotu walamawa wisepio apana uara ne dianeapue wapuase, ‘Tatamba,
    Tatamba, no nolamba benemawaeto etaa! No Gagalo euda e eboawo amonantite leite,
    ita e eboawo aleu kadiwa uara apana bedeuwo waimoia tanamotano nomone anton, ita
    do ginasa uaraia e eboawo dewamotana.’
  qub-qub: 'Fisyu junäga achcajmi nimangapaj: ‹Tayta, gampa willacuyniquita willacurmi
    purirä. Gampa jutiquichömi dyablucunatapis gargurä. Gampa munayniquiwanmi milagrucunatapis
    rurarä› nir.'
  att-att: Á sangaw nu duttál yù ággaw nga pamanunnù ku, aru yù ira nga makkagi nikán
    ta ‘Apu, ari panò sikami yù ira pannakabaggim nga nangilayalayâ? Á iniyusá mi
    yù ngágam mu ta pamapáno mi sù ira nattaliponak nga anitu ánna namagaddátu kami
    ta aru megapu sù ngágam mu,’ kud da nikán sangaw.
  bki-bki: Mia ka bogo napano mia Atua tibure tomu nalo, mia tomu ve miroano avio
    kiniou, tibe ka kiniou nebe kialo Tubo. Mia averinavo ‘?Tubo, jum̃abe ka kumemi?
    Kumemi numim̃auka vite telabo na bo ea siamo, a kumemi nuber bulavulag kiamo iliano,
    a kumemi numijil bulag sim̃aro nalo, a numila vremesiano nalo telabo bunu. ?Mia
    jau maka bunu kosidomial kenememi im̃auano novo nalo nene a?’
  bqp-bqp: 'Yãkpatɛkɛgↄrↄ zĩ pari ni pimɛnɛ: Dikiri, Dikiri, o Luda yã òńnɛ kũ
    n tↄ́o bi! O tãnanↄ gòḿma kũ n tↄ́o bi! O daboyãnↄ kɛ̀ dasi kũ n tↄ́o bi!'
  mcp-mcp: 'Nəcé jwɔ̂w Zɛmbî mə́ bá sámb búúd milə́sʉ́ yí, zhwog buud bwə́ bá cɨ nə
    mə nə́: “Yé Cwámba! Yé Cwámba! Dʉgɨ́, sə́ á shí cúndə mícúndə́ mí Zɛmbî nə ŋkul
    nywô. Sə́ yîl mə́jamb nə ŋkul nywô, sə́ sá nə́mə́ zhwog *məshimbá.”'
  hat-hat: 'Lè jou sa a va rive, anpil moun va di m'': Mèt, Mèt, se sou non ou nou
    t''ap bay mesaj ki soti nan Bondye a. Se sou non ou nou te chase move lespri yo.
    Se sou non ou nou te fè anpil mirak.'
  npl-NT: 'Itech neká tonati, miakeh nechiliskeh: “¡Noteko, Noteko!, tejwah otitetlapowijkeh
    ika Motoka iwa ika Motoka otikinkixtijkeh espíritus amokualteh, noiwa ika Motoka
    otikinchijkeh miakeh milagros.”'
  bgg-bgg: Chua pha Inai thog ruii shii, bajo è gu shii yao ruii phro, Ithong, Ithong!
    ‘Na ibeng è gathek de Hamangkhung-aphuii pha mua ji yao phi, na ibeng è gathek
    de ibuiithek shii khia ne bajo buangthek rek phi!’
  eng-TCENT: Many will say to me on that day, ‘Lord, Lord, did we not prophesy in
    yoʋr name, and in yoʋr name cast out demons, and in yoʋr name do many miracles?’
  eng-BSB: Many will say to Me on that day, ‘Lord, Lord, did we not prophesy in Your
    name, and in Your name drive out demons and perform many miracles?’
  cpu-NT: 'Aririka nompinkatharitai apaata napatotairi maaroni atziri. Tzimatsi kantayetaatsine:
    ‘Novinkatharite, nopairyaakemi naaka noñaaventayetzimi. Nopairyaakemi novavisaakotziri
    jaakayetziri peyari. Nokantayetziri eejatzi nosheninka: Iro notasonkaventantari
    nopairyiiri Jesús.’'
  san-ASM: তদ্ দিনে বহৱো মাং ৱদিষ্যন্তি, হে প্ৰভো হে প্ৰভো, তৱ নাম্না কিমস্মামি ৰ্ভৱিষ্যদ্ৱাক্যং
    ন ৱ্যাহৃতং? তৱ নাম্না ভূতাঃ কিং ন ত্যাজিতাঃ? তৱ নাম্না কিং নানাদ্ভুতানি কৰ্ম্মাণি
    ন কৃতানি?
  tac-NT: 'Napu''lige seba raweli napu Onorúgame gustisia olámala (napu Onorúgame
    animela chieri ''la sébali oláligo ''lige chieri tabile ''la sébali oláligo),
    we''ká ralámuli anémala ne''chí: «Mué Wa''lula nulame, mué a''walila gite ramueka
    ''we a''lá rejcholi ''yáruturu ralámuli, ''lige abiena buináruturu u''kuchípala
    remónisi napu ralámuli mochiga mochílige, ''lige abiena sa''wáruturu nayúkame.»'
  eng-WEBPB: Many will tell me in that day, ‘Lord, Lord, didn’t we prophesy in your
    name, in your name cast out demons, and in your name do many mighty works?’
  gfk-H: Ma bia no bung na warkurai na hanuat, a haleng diet na tangai tagu bia, ‘Watong!
    Numehet Watong! Hoeh um ta mehet? Mehet ga iangianga na poropet ma no num dadas.
    Ma mehet ga hasur sei ira sakana tanua ma no num dadas. Ma no num dadas mah, mehet
    ga gilgil haleng na dadas na pinapalim na kinarup ma ia. U biha?’
  viv-viv: Aimo tova mulina vedewayauga ana toveya moyaꞋaidi Iya agaikuya hinagahe
    hinagayo, Kaiwabu, Kaiwabu, a eganeya Yaubada bonana alumamalena, kadu a eganeya
    yafune awavidi, kadu a eganeya aituha fifiwalana moyaꞋaina afifaisewana.
  yao-yao: Lyuŵa lya malamulo lyo ŵajinji chaasalile, ‘Ambuje, Ambuje! Uwe ni ŵeŵala
    utwalalichilaga ngani syenu kwa liina lyenu, ni kwa liina lyenu twagakoposyaga
    masoka ni kupanganya yakusimonjeka yejinji’
  tgp-tgp: Na rani mata aria, tamlohi matuvana la pa toviau vara, ‘Moli! Moli!’ La
    pa verea lara, ‘Kama lo retivujavujangi na hijam, ale na hijam kama lo titiu na
    tanume sasati, ale kama lo vai na hina mar̃urahi matuvana hinia.’
  auc-NT: Ïinque bayonte pancadäniya botö ïmote, ‘Awënë, Awënë,’ äninque, ‘Bitö beyæ̈
    apæ̈negamöniï ae, ancædänimpa. Ayæ̈, Bitö ëmöwo apæ̈nedinque wënæ inte wido cægamöniï
    ae. Bitö ëmöwo apæ̈nedinque mönitö, Ate pönencædänimpa, ante bamönengæ̈ cædinque
    nanguï waa cægamöniï ae,’ ancædänimpa.
  kbc-NT: Niɡ̶ica noko nige iwi Aneotedoɡ̶oji anigotediogi inatawece oko, odaa eliodi
    oko moditiwa, ‘Iniotagodi, Iniotagodi! Eliodi me jibakenaɡ̶a Ǥaboonaɡ̶adi codaa
    jeloɡ̶otaɡ̶atedibece lowooko Aneotedoɡ̶oji, codaa me jibakenaɡ̶a Ǥaboonaɡ̶adi
    me jiticodaɡ̶atedice niwicidi abeyacaɡ̶aɡ̶a, codaa me jibakenaɡ̶a Ǥaboonaɡ̶adi
    me jaoɡ̶ate ɡ̶odoxiceɡ̶etedi.’
  bmh-bmh: Aiu ses sisiarabun ziwas zumau ebu, duailel asiu agen alaimai, guzenai
    ailamamen, ‘Dubanou Ban, Dubanou Ban, ig nait wanim ebu ig Uwait nugau ze oimai,
    duailel ipal betei abai maranemun, ig nait wanim ebu dudu ipal go wes eg a dacanemen
    kasaremun, nait wanim ebu ig gugeg beu beu macanemun.’
  ctu-BL: 'Ti jini q''uin cabʌl mi caj i subeñoñob: “C Yum, c Yum, ¿mach ba anic tsac
    cha''le lojon subt''an ti a c''aba''? Ti a c''aba'' tsac choco lojon loq''uel
    xibajob. Ti a c''aba'' tsac cha''le lojon cabʌl ñuc bʌ c melbal”. Che'' mi caj
    i yʌlob.'
  meq-meq: 'Ahəl nakə aza na deyeweye məgatay sariya a ndo hay aye na, ndo hay haladzay
    ta gweɗeŋeye: “Bəy Maduweŋ, Bəy Maduweŋ, nəmaa ɗa ha bazlam i Mbəlom ta məzele
    yak, nəmaa həhar fakalaw abəra ka ndo hay ta məzele yak, nəmaa ge masuwayaŋ hay
    haladzay ta məzele yak bəɗaw?”'
  noa-H: Mag hed paawai hõor pöm t'ʌnʌm heemua mʌrʌg par hamach hip'it'ur, “Señor,
    pua maar k'augbata sĩeba. Pʌ t'ʌ̃r gaai marau pʌ hiek hõrag jaauba haajeejieb.
    Pʌ juapaau k'abajieb, marau hõor mor heem mepeerjã jʌr wërpnaa hag na hõrau hooba
    haajem nempa waaujerr. ¿Magtarrta pua maar k'augba chirʌ́?” hajurau hajim hanʌm.
  alp-NT: Namake kena nusare kohore tamata bokala esi beteke lokoKu be, ‘Tuhane, Tuhane,
    ami lepae Alla Eni pletare kena Amu nane peneka, ami sui ro tiare kai ono tanda
    herana bokala kena Amu nane peneka.’
  san-VEL: tad dine bahavo maa.m vadi.syanti, he prabho he prabho, tava naamnaa kimasmaami
    rbhavi.syadvaakya.m na vyaah.rta.m? tava naamnaa bhuutaa.h ki.m na tyaajitaa.h?
    tava naamnaa ki.m naanaadbhutaani karmmaa.ni na k.rtaani?
  kbq-kbq: Ana knazupa rama'a vahe'mo'za anage hu'za Nagrikura hugahaze. Ra Anumzane,
    Ra Anumzane, Kagri kagifina mono nanekea hu'none. Kagri kagifina havi avamura
    hunenteta, kaguvaza (mirakol) eri fore hu'nonane hanagena,
  kbh-kbh: 'Quem luare jopochócama te banga ats̈e s̈mochanjauyana: ‘¡Bëngbe Utabná!
    ¡Bëngbe Utabná! Aca jóts̈ëmbonëse, ácbeñe betsos̈buáchema, bënga fsëndoyebuambná,
    y ácbeyeca bacna bayëjëngbe juabna ents̈ángbents̈ana fsëndëtabocana, y ácbeyeca
    bëts soyënga fsëndama ca.’'
  ron-LSB: 'Mulți îmi vor spune în ziua aceea: “Doamne, Doamne, nu cumva am prorocit
    în numele Tău, nu cumva în numele Tău am scos demoni și nu cumva în numele Tău
    am făcut multe lucrări puternice?”'
  pon-pon: 'Me toto pan kajoi on ia ni ran o: Main, Main, kit, jo koko padar ni mar
    omiu. o ni mar omui kaujaki tewil akan, o ni mar omui wia. kidar manaman toto?'
  nhe-BL: 'Quema ajsis nopa tonal para Toteco tetlajtolsencahuas, miyac tlacame nechilhuise:
    ‘Tohueyiteco, ipan motoca tiquinilhuijque tlacame motlajtol huan tlachque hualasquía
    teipa, huan ica motoca tiquinquixtijque iajacahua Axcualtlacatl tlen calactoyaj
    ipan tlacame, huan ica motoca tijchijtoque miyac chicahualnescayotl.’'
  sps-sps: Fokinai tan Nainy to aya ito tan nainy vaatsuk nai tsue ror Tsonyo, ‘Tsunaun,
    Tsunaun, mam favaanan iny a asanga Manyi, ai tana asanga Manyi mam buur ravainy
    masarau, mam kat to na foka iny faatok!’
  wnc-wnc: Tapduknga Anututa amin usanziwik gwekatangu aminu buyambamda anzing nanining,
    ‘Kuyanin! Kuyanin! Gata ninipewi kuke gatane wam takeaknga ngang yanikapbumang.
    Ninipewi kuke waung waiakwak yanikwasike puya kekeknga takngatu takngatu buyambam
    pasikumang. Pasina dua nindupbuyak ba dasing,’ ngang nanining.
  nmw-S: Sauge yan mwaomwaoine i sevin, bobode hoyowate si liwo heyau si nga, “Guyau,
    guyau, hidam heine ha payoumate Helak wana lihu, hidam heine ha liwo iloke yayaluwo
    bikbikine si setagi, ge hidam heine ha ginawi pamali yauyawate.”
  bus-bus: 'Yãkpaɛkɛgurↄↄ zĩ gbɛ̃ parideenↄ é bemɛ: Dii, Dii, wa Luda yã òńnɛ kↄ̃n
    n tↄ́o nɛ́! Wa zĩnnↄ gòḿma kↄ̃n n tↄ́o nɛ́! Wa dabuyãnↄ kɛ̀ pari kↄ̃n n tↄ́o
    nɛ́!'
  gub-BL: A'e 'ar mehe nehe, iahykaw rehe nehe, teko tetea'u uze'eg putar wà ihewe
    a'e wà nehe. — Hezar romo ereiko ne, hezar romo ereiko ne, i'i mua'u putar ihewe
    wà nehe. — Urumume'u Tupàn ze'eg oroho uruiko purupe nerer rehe ure. Urumuhem
    kar tekwe ikatu 'ym ma'e tetea'u puruwi ure wà no. Uruzapo purumupytuhegatu kar
    haw ure no. A'e ma'e paw uruzapo neremiruze'eg romo urereko pà ure, i'i mua'u
    putar ihewe wà nehe.
  imo-imo: Imboma moke tembalo wai kanomu wendo ombalo kinye imbo awinini nando ningei,
    ‘Awilimu, nani nunge imbi lepo nunge unguma nimbo tiru kanomu. Nunge imbi lepo
    imbomanga konopuna kuro moloringima ongo wendo pame niu kanomu. Nunge imbi lepo
    ulu enge nili awini teru kanomu,’ ninge.
  boj-boj: Mondoŋ diŋo bati bamqa tamo uŋgasari gargekoba naŋgi ijo ulatamuq di tigelosib
    endegsib merbqab, ‘O Tamo Koba, iga ino ñam na anjam mare mare laqnem. Iga ino
    ñam na mondor uge uge winjroqnsimqa maŋwa gargekoba yoqnem.’ Naŋgi e degsib merbqab.
  eng-DRA: 'Many will say to me in that day: Lord, Lord, have not we prophesied in
    thy name, and cast out devils in thy name, and done many miracles in thy name?'
  knf-knf: 'Unuur mënţ baŧum baluŋ kajakën : “Ajugun, Ajugun, jëm ţi katim ki nu ki
    ki ŋţupnuŋ Uţup wi Naşibaţi i, adook ŋnŧaayi abot ado mlagre mnŧum i?”'
  san-KHM: តទ៑ ទិនេ ពហវោ មាំ វទិឞ្យន្តិ, ហេ ប្រភោ ហេ ប្រភោ, តវ នាម្នា កិមស្មាមិ រ្ភវិឞ្យទ្វាក្យំ
    ន វ្យាហ្ឫតំ? តវ នាម្នា ភូតាះ កិំ ន ត្យាជិតាះ? តវ នាម្នា កិំ នានាទ្ភុតានិ កម៌្មាណិ
    ន ក្ឫតានិ?
  arn-NT: 'Feychi antü ta fentren che feypiaenew: ‘Ñidol, Ñidol’, iñchiñ ta dungukeiñ
    eymi tami üy mew. Eymi tami üy mew wemünentukeiñ weküfü, ka eymi tami üy mew femiyiñ
    afmanngechi dungu.'
  zas-NT: 'Dxejzii, zien ree bén na lon: “Dad, Dad, por lüj batieꞌchan xtiidxil, abiꞌ
    guial bazaꞌtan lajl balëën xindxab ree luxdoo ree bejn, baguieen tëën zien ree
    milagr guial bazaꞌtan lajl.”'
  ken-NT: Ndǔ nywɔbhɛ́ manyé, chɔŋ bɛyǎ bho mándɛm ntá ya bɛ, ‘Acha, Acha, pú
    sɛ́ghàti nyaka bho Ɛyɔŋ ɛyɛ ndǔ nnyɛ́n ɛna? Pú sɛ́bòk nyaka bɛfóŋó bɛbʉ́bɛbʉ
    ndǔ nnyɛ́n ɛna? Nɛ sɛ́kʉ̀ nyaka mɛnyɨŋɨ́ maknkay ndǔ nnyɛ́n ɛna!’
