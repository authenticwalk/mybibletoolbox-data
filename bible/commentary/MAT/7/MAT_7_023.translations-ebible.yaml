  mek-mek: Ega aisama lau isa maaꞌiai alaifa gomeisa mo alainaka, ‘Lau oi egae alalogonimi
    mo emai pau. Oi Deo ega iifa kaiꞌiai alopeapea aumi eeuai amokailai,’ alaoma.”
  aey-aey: Odi matecebil ija maadigen, ‘Ija age, age ijana eu qee feciadelem. Age
