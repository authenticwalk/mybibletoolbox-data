  zat-NTPS: 'Nadxa neda'' xápaqueza'' benne'' ca'': “Quebe núnbe''a le''e. Le cuasa
    cuita'' neda'', le''e, ba be̱nle da cale̱la.”'
  spp-spp: Lire tèni i, mii sí yi jwo tire sùpyir'á “Mii ɲyɛ a sàa yii cè mà ɲya mɛ.
    Yii yîri na taan, yii kapimpyiibii!”
  zty-NTPS: 'Naž neda'' yapa'' ḻégake'': “Bi nónbi''a ḻe''e. Le kwas ga zoa'' ni,
