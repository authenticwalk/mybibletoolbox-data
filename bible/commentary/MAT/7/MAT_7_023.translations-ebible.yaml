verse: MAT.007.023
translations:
  kpx-kpx: Kateai louge dana abuho loui kosea, ‘Di la hilokaeveholinu. Laeau vaveve
    toela vamalea. Iale tai evihave.’”
  okv-H: ke mine enana ta degi einge aisona, ‘Na ungo kiaera. Ungo ari sasapura embomeni
    avo eto ke nau agi ae ere ovova toto veto pambuvu,’ ke ainge aisona.
  tbo-tbo: Ma apo a baha nae uyahihi ana pa, “Lolowa ega ata hanapugemi taumi tu bagibagi
    apapoehi ona nehaleu.” ’
  mal-C: അപ്പോൾ ഞാൻ അവരോട്, ‘ഞാൻ നിങ്ങളെ ഒരിക്കലും അറിഞ്ഞിട്ടില്ല; അധർമം പ്രവർത്തിക്കുന്നവരേ,
    എന്നെ വിട്ടുപോകുക എന്ന് ആജ്ഞാപിക്കും!’
  grc-SR: Καὶ τότε ὁμολογήσω αὐτοῖς ὅτι Οὐδέποτε ἔγνων ὑμᾶς· ἀποχωρεῖτε ἀπ᾽ ἐμοῦ οἱ
    ἐργαζόμενοι τὴν ἀνομίαν.
  bgc-bgc: फेर मै उनतै खुलकै कह दियुँगा, मन्नै थारे ताहीं कदे न्ही अपणाया। हे भुन्डे़
    काम करण आळो, मेरै धोरै तै चले जाओ।”
  khz-khz: Ne au na pana vaikilara, napanatiwa, ‘Au ati ripaku gomi. Iokali, gomi
    kala rakava talimami.’”
  deu-TKW: 'Und hierauf werde ich ihnen bekennen: ich habe euch nie gekannt; weichet
    von mir, ihr, die ihr den Frevel vollbringt.'
  zsr-NT: 'Niꞌr nedaꞌ gyëpaꞌ lequëꞌ: “Cutu caꞌ núnbëꞌa lbiꞌiliꞌ. Gul‑cuít ga zoaꞌ,
    lbiꞌiliꞌ ruaꞌliꞌ döꞌ.”'
  lin-lin: 'Bongo Ngai, nakoyebisa bango : ‹ Natikala koyeba bino te ! Bolongwa liboso
    na Ngai, bino bato mabe ! ›'
  hns-NT: 'Bakie ham oelogse kholke bol deb kie: ‘Toelog hamaar sanesia na rahiele.
    Toelog khaalie aapan man waala karle. Hamaar lage se tjal dja!’'
  noa-E: Pari magbaawai mua amag, “Mua chan bʉ̈ʉrjã pãar khaugba chitʉm. Pãach sĩi
    pãach khõchagpierr nem khaigbampai wau sĩerrjëe arr khap, pãadë warag pãachta
    mʉ aigmua ërëubaadët” aju a jaaumajim anʉm, ich Jesuu.
  eng-EMTV: And then I will confess to them, ‘I never knew you! Depart from Me, you
    who work iniquity!’
  mib-NT: 'Yūcuán na te cahān rī jiín ñáyuu ún: Tu jíní cuɨtɨ rī rohó. Cujiyo quingoo
    ró, chi ñayuu casáha jniñu néé cácuu ró, achi rī.'
  lif-NT2: कर खे़न् ये़म्‍मो खे़ङ्‌हाॽ इङ्‌गाॽ अक्‍खे मे़त्तुङ्‌सिङ्, ‘खिनिॽग आप्‍फाल्‍ले़आङ्
    कुसिङ् निःत्‍निङ्‌बा होःप्‍लो॥ खिनिॽ पानुदिङ् आम्‍बारे़ कुनिङ्‌वाॽ हे़क्‍के मे़न्‍जोःक्‍के
    फे़न् याःम्‍बक् के़जोःक्‍पासे, कप्‍मोलाम् पेगे़म्‍मे़ॽ!’”
  xnj-xnj: Kangi yati nikuvajovela, katu nakuvamanya nyenye, muwuka palongolo yangu
    mwemuhenga gahakau!”
  mmx-mmx: Melemu anaba vaase ridi xeretna, ‘Nia xopmen tinotno anaklen nimi. Uto
    nimi basinge ia, nemi limixin kakapmek.’”
  cbr-NT: 'Quiabi cana atu cati ''ain: Mitsux camina ''ën unima ''ain. Ñu ''atima
    ''acë ''aish camina mitsux ''ëbë ''itima ''ain. Ca cuantan.'
  tee-NT: 'Para ju acsnich chani ac''ajunach: “Jantu tavanan xaclamispayau. Ak''ost''it
    ju laquimacni ju uxijnan ju naviyat''it ju alactu''unti”.'
  eng-LSV: And then I will acknowledge to them, that—I never knew you, depart from
    Me you who are working lawlessness.
  cak-NT: 'Pero ren xtin-ij chique: Ren can man jun mej (bey) xintemaj iwech. Romari''
    man utz ta jixc''ue-pe wiq''uin, rix ri xe itzel tak ex ri xe''iben, xquicha''
    chique.'
  pah-NT: 'A''ero po ti ji ehetei imombe''ukatuavo g̃a pe nehẽ: Peko pe ambotehero
    ji hugwi pejikoangave''yma jireheva''ero. Pejipe''a ti ji hugwi pejigwovo. A''ereki
    nane''ymi pe pekote''varuhu. A''ea po ti ji ei g̃a pe nehẽ, ei Jesus''ga.'
  sja-NT: 'Mamĩda mɨa p''anaut''ee: “¡Mɨa parã k''awa-e bɨ! ¡Ãyaa wã́tɨ mɨ ik''aawaapa,
    ne-inaa k''achia oopataarã!”'
  xed-xed: 'Ka yu dzaʼazlay nda həŋ baŋluwa na: “Ta walaŋ a yu ta snaŋtá kaghuni wu.
    Laghwala ta vata iʼi, kaghuni gwal maga ghwaɗaka skwiha.”»'
  mks-NT: 'Ta a̱nda̱ já nducú ñehe e̱ tu̱hun nu̱ ná já cachi i̱ já xi̱hi̱n ná: “Co̱
    xíni̱ toho i̱ yo cúú ndóhó. Caxoo ndó nu̱ú i̱ jáchi̱ ndinuhu ña̱ quini cája ndó”,
    cachi i̱ xi̱hi̱n ná.'
  gfk-S: Ma sene ni hinawase hamadares di be, ‘Aiou paile nunure tutuno iat be nesi
    mu. Mu hana talur iou! A sana turadi mu!’
  bmu-bmu: Mewö jigetka nalö miaŋgöreŋ könaŋini aukŋe kewö jibi mötme, ‘Nöŋön iŋini
    nalö kunöŋ qahö möt eŋgial. Iwilele ahak ambazip, iŋini mönö nömosöta kesalget.’”
    Mewö.
  dgz-dgz: Go ne aroga di diamoin, ‘E ne asiginap uon. E asira aisen, e koewa taiana
    nagirewa!’”
  eng-GNV: 'And then will I professe to them, I neuer knewe you: depart from me, ye
    that worke iniquitie.'
  zaa-NT: 'Làniana gudea'' lo quį nna epa'' ya'' cą: Labí nabia'' te'' le, acca liucuìtta
    ru''a lua'' lebi''į canu hueni tul·la''.'
  eng-WEBSTER: 'And then will I profess to them, I never knew you: depart from me,
    ye that work iniquity.'
  guh-guh: 'Itsiata baitsi jane xanë jumaitsinë tsane bajarapamonaejavabelia: “Apo
    pacayapëtaetsi cajena paxamë. Panevecuaponare pibisiacuene paneexanabiabivi,”
    janë tsane bajarapamonaejavabelia, jai Jesús pijajivijavabelia.'
  bon-bon: Puma cita ca cane pui biname bine cire jaajemepene egä, ‘Cane umle cäco
    gäne weene. Weene niiya mule biname gemi, äyeblengäjineye cäme bau ca.’”
  nhw-BL: 'Huan na niquinilhuis: ‘Xiyaca. Amo quema nimechiximatqui. San catli amo
    cuali anquichijque.’'
  swh-ONEN: Ndipo nitakapowaambia wazi, ‘Sikuwajua kamwe. Ondokeni kwangu, ninyi watenda
    maovu!’
  wbi-wbi: Apuo nilikuvavuula kisila kufisa, niliiti, 'Nanivamanyile umue nambe padebe!
    Vuuka apa, umue mwe vano muvomba uvuhosi!””
  bba-bba: Sɑnɑm mɛyɑ kon bu sɔ̃ bɑtumɑ sɔɔ n nɛɛ, nɑ ǹ bɛɛ yɛ̃ ɡɑm, i doonɔ nɛn
    min di, bɛɛ be i kɔ̃sɑ mɔ̀.
  eng-KJVCPB: 'And then will I profess unto them, I never knew you: depart from me,
    ye that work iniquity.'
  kgk-NT: 'Ha upe rire katu “Hesu réry-py xe rembiapo. Ãy ae Hesu re''ýi tee-ma voi
    xe” he''i ójehe mo''ã va''e-pe xe Hesu ha''e va''erã íxupe kwéry: Yma gwive ko''ánga
    ete peve peẽ ndaha''éi xe re''ýi. Ndoroikwaái voi. Xe re''ýi e''ỹ voi peẽ, xe
    ha''e va''erã íxupe kwéry. Pende rekoha vai. Tapeho jevy katu xéhegwi, ha''e va''erã
    íxupe kwéry, he''i Hesu.'
  waj-waj: 'tikiai na iya tinara: Ngia maisa mmoori iira nnaamuruyavee. Hama na ngii
    tauyavee. Ngieera kuatee, tinaravai.'
  cpy-cpy: 'Ari nokanta-wakiri naaka: ‘Tee niyotzimi. Piyaate inteena, tema osheki
    pantakiro kaari kamethatatsi.’”'
  ekk-PKP: 'Siis ma ütlen neile: „Ma ei ole teid kunagi tundnud. Minge minu juurest
    ära, teie, kes teete kurje tegusid!“'
  mpx-mpx: Inoke na baek elal na ba, “Nige ya aatenamiu. Ku egonan, komiu nak ana
    toginol.”
  wbp-wbp: Kala kapurna-jana wangkami, ‘Ngana-wiyi nyurrurlaju? Kula karna-nyarra
    milya-pinyi! Nyurrurla yapa-patu ngulaju punku-wati-nyayirni! Jurnta yantajulu!’
    Kujanya kapurna-jana wangkami.”
  luo-luo: To ananyisgi e wangʼ-gi ni, ‘Akiau nyaka aa chakruok, ayeuru e nyima, un
    jorichogi!’
  nhe-NT: 'Huan na niquinilhuis: ‘Xiyaca. Ax quema nimechixmatqui. San tlen ax cuali
    inquichijque.’'
  aii-aii: '”ܗ̇ܝܓܵܗ ܒܸܬ ܐܵܡܪܹܢ ܐܸܠܵܝܗ‌ܝ: ’ܐܵܢܵܐ ܗܸܟ̃ ܠܹܐ ܝܵܕܥܹܢܵܘܟ݂ܘܿܢ؛ ܪܚܘܿܩܘܼܢ ܐܲܚܬܘܿܢ
    ܡܸܢܝܼ، ܝܵܐ ܦܲܠܵܚܹ̈ܐ ܕܥܵܘܠܵܐ.‘'
  esk-NT: Aasiiñ nalupqinaiġḷugu uqautigisigitka, ‘Piiġitchi uvaŋniñ. Iḷisimaŋiññiġipsi,
    pigiiḷiqirisii!’”
  msb-msb: Tapos pagasabihan ko sinda, ‘Mga makasal-anon, dili ko kamo kilala kaya
    magpaharayo kamo sa akon.’
  cpa-NT: 'Ni³ jøng² juǿi³jni dsa² héi²: “Ha¹chianh² hniah¹² cué¹²jni. Gu³noh¹² hniah¹²
    tø¹guiég¹. Di³ dsa² ma²ca¹jmo¹ hi² hlaih¹³ báh³ hniah¹²,” juǿi³jni dsa² héi².'
  dso-dso: ସେଡ୍‌କି ବେଲେ ମୁଇ ସେମନ୍‌କେ କଇବି, ନାଇ, ମୁଇ ତମ୍‌କେ ନାଜାନି । କରାପ୍‍କାମ୍‍ କର୍‍ବା
    ଲକ୍‍ମନ୍‍, ମର୍‌ଲଗେ ରୁଆନାଇ ।
  meu-meu: Bena lau ese baina haere henidia, bainato, Asi dibagu umui; dauha aola,
    kara havara taumui e.
  yva-NT: Arono naije umba Syo raura kakavimbe mai syare, ‘Syantukambe wasai! Weti
    wanaji da wata no wato. Weapirati kakai ntipu wasai tutir!’ ”
  dgc-dgc: Pero i sengbet kua dide, éy ‘Ewan, éwan ta kam minatenggi. Umadeyo kam
    dén, sikam a mégimet ta medukés.’”
  zpm-NT: Niicle sca gnë zho, ib ycaaniad naa zho, sonëz naa zho; sac ni lalnu beeṉd
    zho ncuaaṉe ndzinli.
  hix-NT: Onà wyaro haxa àkehe hampànà, àwyanye. Oywenyekenye wehxaha, àkehe hampànà,
    àwyanye. Àtotxok ha, rohyaye, atxke rma haxa oyesnàr kom ke, àkehe hampànà, àwyanye,
    kekon hatà, Txesusu.
  sim-sim: Hako os erem li mbawa wolo lirin a sawekwa karem, �An mbeek jir kas a heyenda
    ambu nir. Jir kavakavan unda ma jir, ji ika.� Karem a mbakwa lira.�
  npi-ULB: तब म खुलमखुला तिनीहरूलाई घोषणा गर्नेछु, ‘मैले तिमीहरूलाई कहिल्यै पनि चिनेको
    थिइनँ ! ए दुष्‍ट काम गर्नेहरू हो, मबाट टाढा गइहाल् !’
  cgc-cgc: Yi ake na sabat ki danen, ‘Dili ta kyo kala. Malin kaw di, kyo na mga gabuat
    ta malain.’”
  tim-tim: hain dâmbiâ âmâ nâŋe hin dâm makyeŋgiwian, “Nâ ye bo nâŋgâ yeŋgiân. Nâŋgâlân
    bunŋe bo dewatiyigât hepun nekmâ ariŋet. Ye amâ bâleŋe meme luâk.” hain dâwian.
  yor-yor: Nígbà náà ni èmi yóò wí fún wọn pé, ‘Èmi kò mọ̀ yín rí, ẹ kúrò lọ́dọ̀ mi
    ẹ̀yin oníṣẹ́ ẹ̀ṣẹ̀.’
  wos-wos: 'Wungi wandat wuni diré watawuni: ‘Wu yingafwe. Yéna guni ye. Wuni gunika
    xékélakihambawuni. Guni wuni wali natafa mawuli hérahambanguni. Guni haraki saraki
    mawuli xékékwa du takwa. Guni séléka!’ Wungi watawuni.”'
  emp-NTPO: 'Maʌ̃ne mʌ̃a ebud̶a jaraya: “Cadjirua obadarã, ãyã wãnadua. Mʌ̃a bãrãra
    unucaa.”'
  eng-F35: And then I will declare to them, ‘I never knew you; depart from me you
    practitioners of lawlessness!’
  ind-ind: Tetapi pada waktu itu dengan terus terang Aku akan menjawab mereka, ‘Hai
    kamu semua yang melakukan kejahatan, pergilah dari hadapan-Ku! Aku tidak pernah
    menganggap kalian sahabat-Ku.’”
  pes-OPCB: 'اما من با صراحت پاسخ خواهم داد: ”هرگز شما را نشناخته‌ام. از من دور شوید،
    ای بدکاران.“»'
  mpt-mpt: ne baabenia Ibo ne mo tekein kebibabo, ibo hengmino henga binabiobo, deitne
    unine ge baabenamabibo ge baabesebe.
  bla-bla: Ki nitakotŭmanĭstaiau, kimats'ksĭnopu aua; Mĭstŭpa'akik, ksĕsto'au kitsauum'itsĭstutsipuaii.
  ssx-ssx: I̱ pa꞉ta꞉ kutu piki pimanu lelimipate I̱ma꞉ ika꞉ pimanu hombo peaaso hata꞉
    alota꞉ I̱ma꞉ ikita꞉ hosiki make ota꞉ na handoa꞉ma꞉ iki hoke wanda꞉hali I̱ teke
    pa꞉ta꞉ na hake pupama laa tolu lueke.
  mkl-mkl: Ammɑ ɑn sɔ̃ ŋɑ si wɑjui inɛ fei n ni, n kù mɑ̀ ŋɛ ɑjɔ kɑ̃mɑ. I sɛkɛɛ hɑi
    bi tom, iŋɛ iyi i kù ce idɔɔbim ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ନେଙ୍ଗ୍ ଆମେଇଂକେ ମ୍ବାସଙ୍ଗ୍‌ଏ, ଆପେକେ ନେଙ୍ଗ୍ ନାମ୍ୟାକେ ଣ୍ତୁ । ଦୁରାଚାରିଇଂ
    ନେଙ୍ଗ୍ ଡାଗ୍ରାବାନ୍‌ ସୁଲ ୱେଲାପା ।”
  gof-RNT: He wode taani, ‘Ta hinttena ubbarakka erikke, hinttee iita ootheyssati
    taappe haakkite’ yaagana.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ମେତାକଆଇଙ୍ଗ୍‌, ‘ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ, ଏ
    ଏତ୍‌କାନ୍‌କ, ଆଇଙ୍ଗ୍‌ତାଃଏତେ ଆତମେନ୍‌ପେ ।’
  gah-gah: 'Liki li nimikiko, neza nene láa loko lo kimitove: Nénisi nene lekelí ánigo
    vevesonamuve. Golesa netatokagó mihina amó neneta aló vilo loko linogo uve.'
  lcm-lcm: Sikei, na antok iria, ‘Parik natapa nas imi, mi pasal suai anig, nami na
    mamain ta katakai i putuk saupai.’
  aer-aer: Kenhe ayenge akenhe itneke alakenhe-arle angkirtnetyenhe-arle, ‘Arrangkwe,
    the arrenhantherrenhe itelaretyakenhe-arle. Arrantherre akwetethe-arle akurne
    mpwaretyarte Ngkarteke. Atyenge-ketyenge alhaye!’”
  qvc-NT: 'Chayshina niwaptinllapaqam, noqaqa rini niq: “Manam nunka riqsishushqallapachu
    kani. Qamkuna mana alli ruraqkunaqa akrakayllapa noqamanda.”'
  tgl-ULB: At hayagan kong sasabihin sa kanila, 'Hindi ko kayo nakikilala! Lumayo
    kayo sa akin, kayong gumagawa ng masama!'
  cbs-NT: 'jatu yuikin: “Padananain chani chakakin man chakabuwamiski. Man enabumaki.
    Tudi budikanwen”, en jatu waxanaii— itan'
  xtm-NTPP: 'Kovaa sani te ndakuña''a sa nuu ñayii yukan: “Masu nama uun ni jini ña''a
    sa. ¡Kuán koo ni kuán jin ndiyo ni nuu iyo sa a! ¡Vaa ndijin chi ñayii ka sa''a
    ja u''vi ma ka kuu ni!”, kuña''a sa i.'
  nnq-nnq: Penia manalengela, ‘Numanyije mangweto, mmokange nnongi jango, mangwetomwe
    makabaja!’
  bao-NT: 'To cõrora yʉ pea o biro cʉ̃jare yʉ ĩirucu: “Jĩcãti ʉno peera mʉjare yʉ
    ĩa ñaatiwʉ. Yʉre camotati waarãja mʉja ñañarije ca tiirã,” cʉ̃jare yʉ ĩirucu.'
  san-ORI: ତଦାହଂ ୱଦିଷ୍ୟାମି, ହେ କୁକର୍ମ୍ମକାରିଣୋ ଯୁଷ୍ମାନ୍ ଅହଂ ନ ୱେଦ୍ମି, ଯୂଯଂ ମତ୍ସମୀପାଦ୍
    ଦୂରୀଭୱତ|
  huv-NT: 'Pero xique quiaj sanasajüw: “Ngo najaw jane icon. Iriowan ningüy niüng
    sajlüy monrang ngo majneaj”, sanajüw.'
  otn-NT: 'Nu̱''mø dá̱ tha̱cä p''ʉya, ga̱ ɛ̱mbi̱: “Da̱mi̱ ''uemhmʉ ua dí ''bʉcä, porque
    hi̱mma̱ amigo''a̱hʉ. Porque høndra̱ nts''o xquí̱ n''yohʉ”, ga̱ ɛ̱mbi̱.'
  nop-nop: Iŋgoŋ nai uŋaniŋ indiŋ yenimbaat, ‘Nu hidi mu nadihamulat. Me kadakaniŋ
    titiŋ heki hidi tabaut!’”
  obo-NT: Piru od tovakon ku en sikandan to, ‘Waa a mid kilaa koniyu. Poriyu kow koddi,
    sikiyu langun nod puung to morat!’ ”
  cak-ENT: 'Jac''a yin, jari'' tok ninbij cheque ri nyebin quiri'': Yin man jun bey
    xixintz''et tok xibün quiri''. Man vetaman tüj c''a ivüch. Man c''uluman tüj c''a
    que nyixc''uje'' viq''uin, roma rix xa rix banuy richin ri itzel, ninbij cheque.'
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤱᤛᤡᤱ. ‘ᤂᤡᤏᤡ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤏᤡᤱᤒᤠ
