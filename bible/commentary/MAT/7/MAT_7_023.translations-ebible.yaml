  rai-rai: Ang baalu diat naa, ‘Pa iaau nunura kinkinalik ta muaat. Muaat a kum tena
    aakaina, muaat a waan ingen kon iaau.’
  haw-1868: Alaila, e hai aku au ia lakou, Aole au i ike ia oukou; e haele oukou pela
    mai o'u aku nei, e ka poe hana ino.
  ffm-ffm: 'Oon wakkati, mi jaaborto ɓe nii: «Mi anndaa on abada. Ngoɗɗee kam, onon
    waɗooɓe ko boni ɓee!»'
  arb-NAV: 'وَلَكِنِّي عِنْدَئِذٍ أُصَرِّحُ لَهُمْ: إِنِّي لَمْ أَعْرِفْكُمْ قَطُّ!
    ابْتَعِدُوا عَنِّي يَا فَاعِلِي الإِثْمِ!'
  cop-CNT: ⲟⲩⲟϩ ⲧⲟⲧⲉ ⲉⲓ⳿ⲉⲟⲩⲱⲛϩ ⲛⲱⲟⲩ ⳿ⲉⲃⲟⲗ ϫⲉ ⳿ⲙⲡⲓⲥⲟⲩⲉⲛ ⲑⲏⲛⲟⲩ ⳿⳿ⲉⲛⲉϩ ⲙⲁϣⲉⲛⲱⲧⲉⲛ ⳿ⲉⲃⲟⲗ
