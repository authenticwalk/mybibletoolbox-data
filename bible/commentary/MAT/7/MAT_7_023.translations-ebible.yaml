  plu-plu: 'Nahme kaytwa giwnkisnek: “Nah ka hiyakyiwa ku pariye yis. Higihwanabay
    aytekihan, yis taraksapye.”'
  iou-iou: Man ude yäŋirä näkä ŋode api yäweret; Wakiwaki täŋpani in kewewut! Näk
    inta nämo nadätat!
  ntp-NT: 'Dʌmos aanʌ potʌʌdamu: “Aapimʌ tomali ʌmo imidagai maitiñvaavoitu. Iimivurai
