  ind-AGS: Pada saat itulah Aku berkata kepada mereka, ‘Aku tidak pernah mengenal
    kamu. Tinggalkan Aku, hai para pelaku kejahatan!’
  omw-omw: Mwihua mwitaa tivaqena nte, Qaqao, hia nkyi taqauhuave. Nkye qora kyaiqa
    vare variahuave. Niqaataita nyianrani quate, qianinrave.
  yrb-yrb: '@see-verse:MAT.007.022'
  maa-NT: 'K''e̱é k''oa̱ xán‑la̱: “Mìkiì bexkon‑nò. Ti̱nchat''aàxìn‑ná jñò xi ch''o
    ki''nè.”'
  mcq-mcq: ꞌEjakame Na ikaꞌina samamai pu ꞌwarahuna Na nihoꞌo ja pakivurakúne usema
    vaꞌaha ea sisea vejiꞌinakije!
  sus-A: نَ تّمُي ﭑ نٍيٍ يَابِمَ نّ، ‹ﭑ مُ وٌ كٌلٌن قٍوٌ! وٌ تَن قٍ كٌبِ رَبَيٍ، وٌ
    كٍلِ ﭑ يَ عِ.›»
  jpn-1965: しかし、その時、わたしは彼らにこう宣告します。『わたしはあなたがたを全然知らない。不法をなす者ども。わたしから離れて行け。』
  fra-SBL: 'Alors je leur dirai : « Je ne vous ai jamais connus. Retirez-vous de moi,
    vous qui commettez l''iniquité ».'
  yka-yka: Ubus paˈinku iyan si siye, ‘Gaˈi kaˈam takilaleku. Tahalaˈ kaˈam amban
    aku, kēmon kaˈam maghinangan malaˈatin.’”
  mle-mle: “Aw wun dayak ata wakituwadiy, ‘Gwur agwutak! Gwur kupwarapa vaal yidiy
    duw taakw-adiygwurik. Gwur Godak mwiyir wukijibir ti maargwuril alik wun gwuraam
    maa laakw!’”
  shp-NTPO: 'Jaskákanainbira enbiribi jato anóxiki: ‘¡Jawetianbira en mato onanyamaa
    iki, moa eibakeax botankanwe jakonma akai jonibo!’ akin.'
  aom-aom: 'Vaeꞌamare höꞌiramu evare naro uëꞌejöjo: Na jemë bogo gëvode höjo. Bogo
    mae bogajo. Jemë mu sisë vaejaruje aribövie jëvaje ëhuni roriꞌo vaꞌohëjo.'
  geb-geb: Mbe maaŋ suanga, gu mba tugen khaŋ mbe suanga, ‘Gu thaneŋ nde kaŋgi fhuvara.
    Nde tɨvi mbatɨgi ga mbui ntɨɨri ma, nde na thav sari.’ ”
  eng-WYCLIFFE: And thanne Y schal knouleche to hem, That Y knewe you neuere; departe
    awei fro me, ye that worchen wickidnesse.
  bsj-bsj: La man yici ma yomkombo ko dubomye, kom nob make bwira kerer.
  cak-cak: 'Jac''a yin quire'' xtin-ij chique ri xque''in quiri'': Yin man jun bey
    xin-ij chi rix vichin. Quixel-e viq''uin, rix ri rix banoy itzel tak no''oj, xquicha''
    chique.'
  chf-NT: 'Jinq''uinba, no''on cä xe cä p''albenob ca''da: “Mach bay cä chet conocela.
    Tz''eje abala t''oc no''on, anela que mach utz cua'' a chila”.'
  tlf-tlf: niyo bogobe-nili e, ‘Ibo God imi weng uyo waafu-nimip binim kuguup mafak
    uta waafusip kale, ibo nimi unang tinum ba e minte, ibo niyo itamsaali no kale,
    nimkaa daaginin o,’ agelan-temi o,” age Yesus iyo ilami okumop man imi bogobela
    ko.
  piu-2006: Ngayulu tjananya watjalku, ‘Wiya. Walytjawiyanyurra ngaranyi, ngurrpaṉa
    nyurrampa. Kuya palyalpayi tjuṯaya maa yarra!’”
  poh-NT: '«To̱b ta woꞌ jeꞌ reꞌ naquikꞌorom wi̱n, reꞌ hin jeꞌ wili nanikꞌorom queh:
    ‹Reꞌ hin maꞌ nicꞌ ta nikꞌorom aweh tak chi hat-tak waj tahkanel. Telen tak chi
    niwach kꞌuruꞌ i hat-tak banol reh cꞌahbil laj noꞌjbal, nqui nanikꞌorom queh.'
  tue-tue: Cʉ̃́ã teero jĩĩpacari, “mʉ́ãrẽ masĩria yʉʉja” jĩĩgʉ̃dacu. “¡Mʉ́ã ñañaré
    tiiríra niiã; witiwaya!” jĩĩgʉ̃dacu.
  bjp-bjp: Isau le iak fas ri aragii, ‘Biil ia to usum lo gam. Gam ti koseng iau.
    Gam foron tom tel sinang laulau!’
  xon-xon: Le m ga tuk bi, ‘Nimi titunwanbirdam, maa nyi nimi. Siir m chee man.’”
  tzo-ZNT: “Maꞌuc jchꞌamaloxuc. Batanic, mu xajcꞌanic yuꞌun jaꞌ achꞌunbeic smantal
    ti pucuje”, ta xcutic.
  mpm-NT: 'Ko yukan na ti kachi ri jini yɨvɨ un: “Jankɨvɨ ni nakuni ri roꞌo ja kuu
    ra seꞌe ri. Kuxio nuu ri naa ra, ti kuankoyo roꞌo, yɨvɨ ndevaꞌa”, kachi ri ―ni
    kachi Jesús.'
  ots-NT: 'Nugö, jin gu cuajti cʉ cja̱hni‑cʉ́. Xtá xijmʉ ncjahua: “Nuquɛjʉ, jí̱ ʉm
    cja̱hniquigöjʉ. Wenijʉ ya, porque guí ndu̱jpitejʉ.”'
  hoy-hoy: आग ना आंदुर से खुला शब्द दा अंद बुळाईन, ‘ना नीमी यागलु अरतीदिल. हे कुकर्म
    माळावाळेरा, नान हात्‍ती टु होटोगी.’
  amo-amo: Mba nin bellu nani kanang, 'Nan ina yiru minu ba! Nyan ku poo nin, anun
    anan kataa kananzang!'
  pjt-pjt: Alatjiya ngayula wangkaku kaṉa tjanala ngapartji wangkaku, ‘Wiya, ngayulu
    nyurampa ngurpa alatjiṯu. Nyura panya rawangku kura tjuṯa palyalkatipai Godala
    tungunpungkula. Araya ngayulanguṟu!’
  cwe-cwe: Maabaho nizawalongela, ‘Mweye siwamanyileni bule. Segeleni hamwangu, mweye
    wanhu mwihile!’
  daa-NT: 'Hiyya, naaco kaawe ɗo gee ŋuur-ak aman : ‟ Nu ibingikonno bat. Yalla ɓaaŋ
    annere, kuŋ gee kuuk gina jookumo ! ”'
  mlp-mlp: Haqid teq ya gibilendaiq, Ya ne gigo a hi hurit haqdaiq ham. Ne mataw daq
    meqinta emayta ne ya ihuloseq kozaq lehiy haqdaiq ham.
  ape-C: Aria um abudok nyutob eik ko ikripesh namudok, ‘Eik madae idukem ipak uwe,
    uwok. Ipak eshudok arpesh da apa pape penek yoweishi inahos atish iri, ipak karuwokuk
    um eik!’”
  bgs-bgs: Asal kumagiya kandan, na mà ku, ‘Ándà a kilala ákniyu. Iwà kó na áglumu
