    ‘Ne yulo itel gel so mak akokow te. Yu atin kuw ibolow sili sili nam min kasike,
    fongate akate nem mit kale asinina!’, yangoki te.”, yangse kale.'
  ons-ons: Yale raumo, na baŋ iwa yale edangale, ‘Na ŋine mi detŋungole, wie biranane
    ari wareu, ŋine borikine mama!’
  con-NTPO: 'Tsonsi gi tise''pama tansintsse suya: “Ña''ñe joqquitssi''faja, egae
    tsinconsundeccu. Ña a''i''fambi qui.”'
  ghs-ghs: Oke hiiremi anai erake noko pobi hiibakoi. Ae, ana nike ruume. Nike koiri
    kairinomanita papatare. Oiqi Dzesu hiireta.
  peg-peg: ହେ ପାଦ୍‌ନା ହେୱାରିଂ ଆନ୍‌ ଇନାଙ୍ଗ୍‌, ମିଙ୍ଗେଙ୍ଗ୍‌ ଆନ୍‌ ପୁଞ୍ଜୁଙ୍ଗ୍‌ । ବାନ୍ୟାକାଦେର୍‌,
    ନା ଲାଗାଂତାଂ ଗୁଚା ଆଡ !”
  txu-NT: Kam dja ba irã ipôkri me kunĩmã kum, “Kati. Djãm ikukwakam ne ga mỳjja nhipêx?
    Kati. Wãnh amikukwakam ne ga mỳjja nhipêx. Ba ije amar kêt. Rũm imã akàx. Me adjàpênh
    jaxwe”, ane. Dja ba ã memã ane. Nãm ã Jeju arkum ane.
  eng-WEBU: Then I will tell them, ‘I never knew you. Depart from me, you who work
    iniquity.’
  gnw-NT: 'Ẽrei che jaeta chupe reta: ‘Che pucuaa''ã etei. Pesɨrɨ chegüi. Echa''ã
    pe reta piyapo icavi mbae vae.’ Jucuarãi jaeta —jei—.'
  mux-mux: 'Akiliinga-pe aku-siku ningí kene na-ni enindu nimbu mele: “Na eninga bima
    aima naa piliipu eni kanupu bi naa siliu. Eni Pulu Yili-nga ungele naa piliiku
    liiku tiringeliinga nanga kumbi-kerina naa oku anju pai.” nimbú.'
  maj-NT: 'Tu̱nga an b''a̱ xín ngáha̱ ra̱ xu̱ta̱ xu''bo̱: “Ndaha̱chí najmi benu̱u.
    Tankín t''axínnú jun xi ch''on kin''o.”'
  bkq-NT: 'Warâ olâ ise eyanmo auguely: “Âutuwâbyramo urâ. Ydâpa itaungâ, âmaemo inakanhe
    aitaynrim modo!” keze lelâ urâ — kely Jesus.'
  kue-kue: Yegl dimbi okuwo na nongugl kaima yegl ditenaglka, ‘Na ene ta kanpogl sikrika.
    Ene ende eglke piyo, ene mambuno kinde kanekane erikwa yomba.
  cot-NT: 'Cotanquitsiquea naatimpa noncantajiaqueri: ‘Teequeate nontsajiguempiji,
    poapoaitanaquequea osamani maasano aviatimpajia antajiguiroca covaeguisherentsi.’'
  bnp-bnp: Pali iau ga ta kavakava ne ria, ga ta maea, ‘I uka ma lohoka ne mua. Mu
    malele ha nau, mua e huriki a mari ni putu puru a vinara.’
  apn-NT: '@see-verse:MAT.007.022'
  ctp-NT: 'Loꞌo bra kanꞌ nde lka chaꞌ nu ndiꞌin chaꞌ xkweěn ꞌin neꞌ kanꞌ: “Ja nsuꞌwi
    lyoǔn ꞌwan siyaꞌ ti. ¡Yaa lya wan chaꞌ neꞌ xaꞌan lka wan!”'
  bre-BRG: 'Neuze, me a lavaro sklaer dezho: Biskoazh ne''m eus hoc''h anavezet; en
    em dennit diouzhin, c''hwi en em ro d''ar fallentez.'
  opm-opm: Damdapat er hat patim ma ihashe han gur imat napotipri orhora; Noh gurnong
    hanhan hat patmur. Ihan gur eimat sonmur napotipramur. Ihtin dasuh han bap ihir
    apripri ohoh ihan gur inin hat patenmur pongopri.
  bvr-bvr: Aburr-yirda barra aburr-wengga apula, wurra ngaypa barra ngu-yinda ngu-wengga
    burrwa, ‘Ngaypa gala marn․gi ana-gorrburrwa. Buburr-boypa! Ana-goyburrpa nyiburr-gurda
    nyiburr-werra!’
  wal-wal: Taani he wode eta, ‘Taani inttena mulekka erikke; iitabaa oottiyaageeti
    intte ta matappe haakkite’ yaagana.
  zad-NT: 'Na''ch yepgakee: “Biga bembi''a le''. Ḻi kwas ka''lə, le'' beṉ'' wen dii
    mal.”'
  aso-aso: 'Neꞌmine li-nimilizaniꞌza neꞌmine lo laminetoꞌ lo-ngemelesuve: Lingine
    goloso niteꞌ diꞌmi monaaꞌ ave lingine neze zuho ningaaꞌ uve ma nizamaze. Vilo.'
  uli-uli: Iwe ngo Ngang ibele kangalur bo, ‘Ngang ila ifasul toglahmi. Ha chuy mo
    irey, hami chotayikof kala!’
  nin-NT: Ingga ta ddu ba di, ‘Chi ka ki ingga, imba amimi anishirr. Ingga si hi imba
    hen!’
  tgk-tgk: 'Он гоҳ Ман ба рӯяшон мегӯям: „Эй бадкорон! Ман шуморо ҳеҷ гоҳ намешинохтам.
    Дур шавед аз наздам“.'
  acu-NT: 'Tura wainiatnak wikia ayaakun: ‘Atumin pengké wainchawaitjarme. Tunau takau
    ainautiram, winíangka jiinkiram wetaram,’ titinuitjai,” Jesús timiayi.'
  cak-WNT: 'Pero riyin, can yac''ari'' tek xtinbij chique ri yebin queri'': Riyin
    can ma wetaman ta c''a iwech. Quixel el chinuwech riyix ri xa yix banoy tak etzelal,
    xquicha'' chique.'
  ebk-ebk: Ngem kanaktu kan chicha un, ‘Achek poros am-ammu chakayu. Omachawwi kayu
    kan ha-un, chakayu ay mangekamkaman as mangotettet.’ ”
  spa-PDDPT: 'Entonces les diré: Nunca los conocí. ¡Apártense de Mí, obradores de
    maldad!'
  ruf-ruf: Kuya nitsowalongela, ‘Mbe, mwemwe simmanyileni bae. Mlawe kuna nene, mwemwe
    iwanu mwihile!’
  gun-gun: '— Ha''e ramo ha''e kuery pe xee ambovai ''rã: “Peẽ kuery ma xee roikuaa
    va''e''ỹ. Pendeko vai va''e, pejepe''a ke xea gui!” ha''e ''rã.'
  agu-BL: 'Poro yi in wetz, swale'' scyetz: ‘Qui wajske''n iwutz. Quitele''nk swe''j,
    na yi axwok itetz, axwok juchul il,’ chinch sbne''-tz scyetz.'
  isn-isn: Pang'wanso ziza aila kimazali, shanumulingile unyenye! Hegi kitalane, unye
    nimituma nimabi!
  eng-PEV: Then I will tell them, ‘I don’t know you mob. You are bad. You don’t do
    what God wants. So get away from me.’”
  ilo-ULB: Ket ibagakto kadakuada, 'Saankayo nga am-ammo! Umadayokayo kaniak, dakayo
    a managdakdakes!'
  pir-NT: 'Ohõ saha yʉhtiitja tiquinare: “Mʉsare ne masiedaja. Ñañene yena ijire mʉsa.
    Yʉhʉ cahapʉ ahtaeracãhña”, niitja yʉhʉ tiquinare, ni yahuahye Jesu.'
  anv-NT: Bií bi mbɔ ngarege ɛbwɔ́ gbɔ́gɔ́nɔ́ nnó, ‘Kwílege me ushuú ɛnyú bɔɔ́
    abi déla pyɛɛ́ unó bi Ɛsɔwɔ ákɛlege, nkágé fɔ́ ɛnyú!’
  sab-NT: '@see-verse:MAT.007.022'
  tmd-tmd: Nɨ aliö yajöñ aku, jɨ nɨ ñɨgö yajɨna, ‘Nɨ ñɨŋ nugumɨdöi; ñɨŋ mag gwogwo
    akwör röia, hör pikwo di!’ cɨna.
  acr-NNT: 'Ekꞌuchiriꞌ, riꞌin jewaꞌ kambꞌiꞌij chike: “Na xinwetaꞌmaj ta kꞌana iwach,
    chixela wukꞌ; ma riꞌix xew ix ꞌanal re ri lik itzel uwach.”'
  kpg-kpg: Gei Au ga helekai gi digaula boloo, ‘Au e de iloo e Au goodou. Tuu i daha
    mo Au, goodou digau huaidu!’
  taj-taj: जमा ङाइ थेनीगदेदा ‘एनीगदेदा ङाइ खाइमै ङोसेबा आरे। पाप गे लबा म्‍हिगदे,
    एनीगदे ङा मुबा ग्‍लाग्‍याम निउ’ भिसी पाङ्ला।
  avt-avt: Hɨr nanɨtpo menmen im te hi tewen ehɨtpor, ‘Hi hepɨtari yi neimɨn. Yi ap
    ne God au. Yi mɨt enun yɨrɨak enum yi einopɨn eikeipno!’
  cbk-cbk: Pero ay habla yo canila, ‘Nuay yo nunca conoce con ustedes. Sale aqui conmigo,
    ustedes que ta hace siempre malo.’
  uig-ARA: 'ھالبۇكى، ئۇ چاغدا مەن ئۇلارغا: «سىلەرنى ئەزەلدىن تونۇمايمەن. كۆزۈمدىن
    يوقىلىڭلار، ئەي ئىتائەتسىزلەر!» دەپ ئېلان قىلىمەن.'
  tuf-tuf: 'Eyta wacayat, aját eyin quin waquinro: “Aját ba istiti binro. Ba ur ay
    bár yájquinu, as quin ténati quir béowi,” waquinro.'
  abx-abx: Pero diritsu-ko mga iya agsaruman, ‘Ga'i kam sakilala-ko. Patalaha kam
    si ako kay puro kam paragbuhat si karat'an!’
  mco-NT: 'Huin''it nɨmähuɨpy: “Camɨnaabɨ miich ajcxy tɨ nga''ixy''adyii; huinhuäctutcɨch
    miich jɨbɨc tumbɨdɨjc ajcxy.”'
  kqf-kqf: Bi tagu kaka yà giuotiḡedina gado, ‘Tagu mote yà sibemi. Ko nawa tabumimo,
    temi gebogebo lavemi.’”
  cpb-NT: 'Nonkantzimaitanakyaari naaka: ‘Te niyotemi. Piyaate jantyaatsikaini, imapero
    pikaariperoshiretake.’ ”'
  aon-aon: Aria um abudok nyutob eik ko ikripesh namudok, ‘Eik madae idukem ipak uwe,
    uwok. Ipak eshudok arpesh da apa pape penek yoweishi inahos atish iri, ipak karuwokuk
    um eik!’”
  hus-NT-2005: 'Por neꞌech ku utsaꞌtsik tám enchéꞌ: “Yab jaykʼi tu exlámaltsik; ki
    wixkʼintsik techéꞌ kʼal Nanáꞌ, atiklábtsik xa tʼajál xowaꞌ yab alwaꞌ.”'
  mig-NT: 'Yúan‑na te ka''a̱n ni̱''in‑ri̱ jíín ñáyɨvɨ‑ún: Tú ní jiní kutɨ‑rí róó.
    Kuxio ki''i̱n‑ro̱, chi cha̱a kásá''a tiñu chá''án kákuu‑ró.'
  bps-bps: Kabay én mangu di dale, ‘Làta gamu dilè. Fawag gamu di deg, du gamu dad
    to mimò sasè.’
  mbs-mbs: Meneng mikagi a diyà kandan, ‘Wedà a palos ketaga-taga kenyo. Kesayo kaw,
    kedita niyo eg-inang te medaet.’”
  tof-tof: Da ka sab ibü igó nilnünümo igó, ‘Ka yabübóka umul-kókanla! Kürükagabi
    ugó ogob, e güblang-koke kolaean tonarr tómbapón pamkolpamakla!’
  cme-NT: 'Da ba waŋ mafamma‑i, mi ka gbɛ̃-ba miɛ: ‹Kãaŋ na halaŋ mi caaŋ-nu; mi
    sa suɔ-na! Na hieroŋo‑i ãmbabalmanciraaŋ namaa.›»'
  sus-sus: Na tɛmui n nee yaabima nɛ, ‹N mu wo kolon feo! Wo tan fe kobi rabae, wo
    keli n ya i.›»
  pon-2006: A ngehi I ahpw pahn ndahng irail, ‘I sohte mwahn esei kumwail. Kumwail
    kohkohweisang ie, pwe I sehsei kumwail, kumwail me mouren tiahk suwed kan!’”
  dad-dad: Age de di, aya yaor arokenẽdiyouf, ‘Aya ã keleĩ sã. Ã sane gide gedig,
    uyaleleg!’
  zab-NT: 'Per chiy nare icabia lodeb: “Quɨt guuti dxi niumbiia laat. Gulbicá nez
    luaa, de bɨnduld.”'
  jae-jae: Mago aê oc jasôm êpi êsêac gebe ‘Kajala amac atomanô, secwaga, aêc su aŋga
    aêŋoc.’
  ksd-ksd: 'Ma ina tatike ta diat ba: Pa iau tia nunure avat, avat a vana kan iau,
    a umana tena varpiam avat.'
  msm-NT: Di og-ikagihan ku sikandan, ‘Eh, wada yabot ku iyu. Hala, yaguy kow kani,
    sikiyu no madoot to mgo hinang.’”
  myk-myk: 'Wee tuun wu ni nɛ ma li shɛ pu na jo: ‹Nɛ yee cɛ bada wɛ. Yee kakuubyii
    piiri, yi laha na tàan dɛ!›'
  sbe-sbe: Kabo ya hededelau kalidiyena ya wane, ‘Nige kabimiu ya kata, kwa tausuwala,
    komiu yomi laulau se yababakalili.’”
  mcr-mcr: Iquauŋi, Nyi kimaŋi tii tumniqeqä. ‘Nyi tutqä qäpu henyŋqe änyä maqŋqä
    eäŋänä. He ämaqä suqä quvqä kuapänä imäkquenjqä. Huätä upiyä!’”
  cux-NT: 'Tuu''mi ní ''úú Cristo caaⁿ''máⁿ cuaacú cuuví ''iiⁿ''yāⁿ s''eeⁿ: ''Úú nguɛ́ɛ́
    n''diichí tandií ndís''tiī. Cuvíi nī yeⁿ''ē ''úú, ndís''tiī chi nguɛ́ɛ́ n''daācā
    diíⁿ nī.'
  tur-YTC: O zaman ben de onlara, ‘Ben sizi hiç tanımadım. Benden ayrılın siz ey kötülük
    yapanlar!’ diyeceğim.”
  san-ITR: tadAhaM vadiShyAmi, he kukarmmakAriNo yuShmAn ahaM na vedmi, yUyaM matsamIpAd
    dUrIbhavata|
  bel-N: 'І тады прызнаюся ім: “Я ніколі ня ведаў вас. Адыйдзіцеся ад Мяне, вы, што
    чыніце беззаконьне”.'
  sch-sch: Ma tikin chu keiman an kôm, ‘Nangni riet tet ngâi mu-ung. Ko kôm renga
    rotpai roi, nangni misiengei!’ la tîng ki tih.
  mic-MIQNT: Na tujiw tlimultes, ‘Mo ne'gaw nenu'luoq. Gilew mo tela'taqatiwoq ta'n
    nujj tel puatg, jiglita'gw ni'neg.’ ”
  huu-NT: 'Uai oitɨcue: “Omoɨna uiñoñedɨcue. Cue comɨnɨñedomoɨ. Jeacɨno omoɨ comecɨmo
    nia illa jira, cuemona oni omoɨ jai. Cue Moo ie comɨnɨ sedajanomo jaca iñeitomoɨ”.'
  jiv-NT: Nui̱ chichainiakui “Werumtarum. Peṉke nékachuitjiarme. Aya yajauchitrume”
    títiatjai.’
  otm-NT: 'Pɛ nugä ga ɛ̨mp''ʉ: “Njąm''bʉ dá pą ahʉ. Dami ''uehmbʉ ua ja ma hmigä,
    gyʉ ts''om''bäihʉ,” ga ɛ̨mbi, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Goyenbe ne beleŋ kawan po, ‘Mata buluŋ mar, nebe go ma wor po nurd duneŋ
    hime. Hoyaŋ kunaŋ!’ yineŋ.
  tnk-tnk: Mətə iou takɨni pen atukwatukw tɨ nirəha i mə, ‘Iou iapkukurən raka mhə
    kɨmiaha ia nəpɨn riti. Kɨmiaha nərmama me hiamo noien ərəha, həuvən isipwɨn tukw
    iou.’”
  kpr-kpr: Avata Sifo aminda, na mino nemokena eminge sarena, ‘Na ne erebunena. Yasivu,
    ajagha fetove! Ne ari ekoko embori,’ aminge sarena.
  san-IAS: tadāhaṁ vadiṣyāmi, he kukarmmakāriṇo yuṣmān ahaṁ na vedmi, yūyaṁ matsamīpād
    dūrībhavata|
  nho-nho: Teenaa nau ma ki mee ake ki naa tama naa, ‘Nau ni see iloa iloo i kootou.
    Kootou hakattaha iaa nau; kootou ni tama e sosorina hakallika!’
  gym-NT: 'Akwa ye ngwane tikwe niedi krörö ietre: ¡Mun gare ñakare jire chi tie amne,
    mun abko kukwe nuenkä kämekäme, aisete nän mobe mento tibtä! tikwe niedi ietre.'
  azg-NT: 'Yajoꞌ ntsintcüꞌë jñꞌoon ndëë nanꞌñeen: Min tyiꞌcüajnꞌan ꞌoꞌ. Quenaanhoꞌ
    na tonnön, ꞌoꞌ na ninnquiiꞌchen tontꞌahoꞌ ꞌnan tyia.'
  bhd-bhd: तैखन अवं तैन जो साफ ज़ोलो, ‘अवं तुसन कधे न ज़ैंनी, ओ बुरां कम्मां केरने बालाव,
    मेरे तुत्तर अगरां दूर भोथ।’”
  too-NT: 'Lā'' tuncan na''iccāhuani'': “Tū'' iccālakapasāni''. Catapānū''tit. Hui''xina''n
    tlahua''tit a''ntūn tū'' tzey”.'
  ind-AYT: Lalu, Aku akan menyatakan kepada mereka, ‘Aku tidak pernah mengenal kamu!
    Enyahlah dari-Ku, kamu yang berbuat pelanggaran!’”
  cjo-NT: 'Omaanta nokanteri irirapaeni: “Tee niyotzimi, tee reentsitetzimi Pawa.
    Piyaate inteenanta, osheki pantziro kaari kameethatatsi. Tee nokoyi pijeekimotena
    jaka”.'
  nsn-nsn: Doh inggo u turung kula pare tasisin, ‘Mu uareing totoguo, ge inggoum pe
    o tamatang guata tar niguata uasa. Inggo u tele tamiuoum.’”
  san-DEV: तदाहं वदिष्यामि, हे कुकर्म्मकारिणो युष्मान् अहं न वेद्मि, यूयं मत्समीपाद्
    दूरीभवत।
  tna-NT: 'Beju daja ema yata huecuana su, yama uja ejeutsu huecuana: “Aimue yama
    micuana shanapa. Menetideraque ema peje jenetia, micuaneda da cristiano madhada
    putsu.”'
  lid-lid: Arile jo kameh tiye tiri handru, ‘Jo tanan ado bwe, ado ka-au ka len tek.
    Ado lau ta amekes kandriyen ndra-in.’”
  wim-wim: Aꞌ puth-a, ngay inan ngul thawāng thant pam wanchantan, ‘Niiyiya pam wanch
    ngatharam yaꞌa, ngay keꞌ meeꞌmiy niiyang, yaꞌa. Niiyiya pam wanch waya! puy kech
    iiyān aak ngatharam inpalan.’
  zga-M: Pusanilavafihe nilavavula pava valafu ukhuta, 'Samvanyile umwe! Muhege palyune
    mwemvivombeile imbivi mwimukhale nalubedo!'
  yom-yom: 'Buna minu ndiela kuba vutudila : “ndisi ku luzaba ko. Botukanu vava beno
    lumvanganga mambu mambimbi !”'
  san-SIN: තදාහං වදිෂ්‍යාමි, හේ කුකර්ම්මකාරිණෝ යුෂ්මාන් අහං න වේද්මි, යූයං මත්සමීපාද්
    දූරීභවත|
  yut-yut: Yaŋ yaŋba yaŋsi yoyɨkdɨsat, ‘Yokwi pakpak amɨn, ji dɨma nandaŋ damɨsat.
    Nepmaŋ dek kɨŋ mudabɨt!’ ”
  grc-BYZ: καὶ τότε ὁμολογήσω αὐτοῖς ὅτι οὐδέποτε ἔγνων ὑμᾶς· ἀποχωρεῖτε ἀπ᾽ ἐμοῦ
    οἱ ἐργαζόμενοι τὴν ἀνομίαν.
  tbl-NT: Okóm,” mon Jisas, “angat monu mò kul, ‘Là kô tngónu kuy. Hlayuk ye béléu,
    yu kem tau gel mò sidek.’ ”
  cpc-NT: 'Nonkantzimaitanatyaari naaka: ‘Tii niyotzimi. Piyaatawiiti jantyaatsikiini,
    imapiro pikaaripiroshiritaki’ ”.'
  nhg-NT: 'Cuöquenu naja nequemelfis: “Ayec nemiechixomat. Xomoxelucö de naja, nemejua
    tli nenquechihua tlin amo cuale”.'
  nya-nya: Pamenepo ndidzawawuza momveka bwino kuti, ‘Sindinakudziweni inu. Chokani
    kwa Ine, inu ochita zoyipa!’
  ngu-NT: 'Pero ijcuacon niquimijlis: “Xqueman onemechixmat. Xnechtlalcahuican nemejhuamej
    yejhuan nenquichihuaj on tlen xcuajli.”'
  kup-kup: Pot nañapanen parun epat mañom, ‘Ari betezam nem abatao haogiri okeg, ne
    arimaz unun, povoz nehanañ pataek sei,’ pot mañom.” Pot Iesu parun mañah.
  jid-jid: U mi hla ni bawu! Kadi nkonmu, biyi bi tie meme ndu!
  wmw-wmw: 'Basi omi nukuja kuwambira: ‘Tangu sukwijiweni, lawani kumaso kwangu, umwe
    mutenda ubaya!’ ”'
  gmv-GGM: he wode ta istas “ta intena mulekka erabeykke inte iitati taape haakite”
