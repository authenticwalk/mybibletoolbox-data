  cnt-NT: 'La₁ jaun₂ guë́₄ në́₃ juɨg₅₄ jniá₂: “O₁lɨ́g''₂ tsá₃ ''nia''₂ ca₂rë₃cuɨ́ng₅.
    Cau₅ jŋia''₃ ''nia''₂ i₂jmo''₂ a₂''lɨg''₅₄.”'
  tif-tif: 'nali bokoya-lomdi: Ibi God ami weng uyo kutal-fuku-tabuulalip dinim ke-lom
    kukup mafak kaata-kup kutal-fukusip. Kemin, ibi nami unang tunum disale, ibi nali
    ma itamsi disa. Kemin, kuno kep-na unin aa, yokokomi no, kala Yesus ayo almi daang
    bakaalin tunum imi kanum bokoya ko.'
  nlx-nlx: ते दिह मी ताह खेरी खेरी केय देह, “मी तुमूह केदीच ओलखेत नाह, एय खाराब काम
    केरनारे, मार आहने रेन सेटा एय जावो!”
  apw-NT: 'Nohwíí doo nohwídaagonsini ádaanoht’ee da: yúwehzhį’ nohkáh, nchǫ’go ádaaht’íni,
    biłdidishṉiił.'
  gum-gum: 'Inchene nabe trendamønrrun: “Managuen nabe ñimune ashmíig kur cha. Ñim
    larrø kaig marøbeløbe, nainukkurri tarømisray” cha.'
  not-NT: 'Carari nangantaigapëri: “Teni nogóiguemi. Pijáigue jaanta, tenta pinguemisantasantina.
