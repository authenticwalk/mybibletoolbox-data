  sri-sri: 'Ĩgʉ̃sã irasũ ãrĩkerepʉrʉ: “Mʉsãrẽ neõ masĩbiribʉ. Ñerĩrẽ irirã ããrã mʉsã.
    Irasirirã yʉ pʉrore wirika!” ãrĩgʉkoa.'
  nal-nal: Singsaxai gana vazei be naandi malasing kari, ‘Ga wetexaazin nim. Nim aubina
