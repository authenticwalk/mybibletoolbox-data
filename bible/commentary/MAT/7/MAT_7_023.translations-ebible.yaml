  cak-SNT: 'Pero inreꞌ xtinꞌej chica: Inreꞌ man vataꞌn ta ivach. Quixiel-el viqꞌuin,
    ruma ixreꞌ joꞌc itziel tak kax ri ntiꞌan.'
  uvh-uvh: Ka adi ning udi giri nangni' de ka nabu ning tipfaranga inok ga', a sidi
    nisi' aming wari abanga toing, na sidi mo' sinagarotik. Sidi naganing arantagim
    sini' mo', sidi aming kadagang titisi sa' sabarik. Uri fonga mugo tini' ning inok
    ga'.
  ino-ino: Hukaya'maki nakaeya ani afina make hu'na fole aipatekauve “Lapa'kaeya olapa'ke'noa
    vaya mai'nae. Hao'otake kava'ake alo nehaya vayanaki lapaune hetapa nakaeyatekati
    veo.” hu'na hukoe.
  gnn-gnn: bala ŋarranydja yurru waŋa walalanha bitjanna gam', ‘Gatjala, gundupuŋana
    nhuma rom-djarrpi'mirrinydja yolŋu walala. Yaka warray ŋarranydja nhumalaŋgu marŋgi.’”
