    dungayda.’”
  nhy-NT: 'Ijkuakón Nej nikinmilwis: “Mach semi onamechixmatke. Ximachiwakan de Nej,
    tlajtlakolejkej.”'
  asm-FB: তেতিয়া মই সিহঁতক স্পষ্টকৈ ক’ম, ‘মই তহঁতক কেতিয়াও চিনি নাপাও, দুৰাচাৰীবোৰ।
    মোৰ ওচৰৰ পৰা দূৰ হ’।
  okv-okv: ke mine enana ta degi einge aisona, ‘Na ungo kiaera. Ungo ari sasapura
    embomeni avo eto ke nau agi ae ere ovova toto beto pambuvu,’ ke ainge aisona.”
  mxt-NT: '’Tyicuan ta yuhu cucatyi chi ñu: “Ña ñohó nui chi nyoho. Ca̱nyaha ndo nu
    nyaí. Vatyi nyoho sacuvi̱ ndo maa maa ri cha ña vaha.”'
  tzo-NT: 'Hech jamal chcalbe: “Muc bu laj cojtiquinoxuc. Batanic, muc xapasic ti
