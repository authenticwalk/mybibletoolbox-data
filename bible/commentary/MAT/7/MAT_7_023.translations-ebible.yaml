  kwd-kwd: Tafe'ua ma 'inau taku fata wataga 'ilo'oo faga, Nau ku 'ame su'a amooru.
    Mooru nga ta'a moru ria. Moru leka lalau kau fa'asi nau!
  ded-ded: Ifi degec yofi yombong edeyunubade, ‘Ni ngeni mi negengngunuduae. Dedeseriyoac
    kpekpengic, ngeni neac kicfunac meickegec.’
  ewe-ewe: Ekema maɖo eŋu na wo be, ‘Nyemenya mi o, mite ɖa le gbɔnye, mi nu vɔ̃ɖi
    wɔlawo!’
  nuy-nuy: Yagu warruburru-yung ngamba-yambina, anaani anggiij-garrarra. Ngaynjamana,
    ‘Aadanu ngaya nga-maḻaḻadi nugurru. Numbuu-ngarra-jaarri aḏaba ngayawi-wala, nugurru
    nurru-waṉbini yamba aladi!’ ngaynjamana, ngamba-yambina wugurru.”
  cop-BHC: ⲞⲨⲞϨ ⲦⲞⲦⲈ ⲈⲒⲈⲞⲨⲰⲚϨ ⲚⲰⲞⲨ ⲈⲂⲞⲖ ϪⲈ ⲘⲠⲒⲤⲞⲨⲈⲚ ⲐⲎⲚⲞⲨ ⲈⲚⲈϨ ⲘⲀϢⲈ ⲚⲰⲦⲈⲚ ⲈⲂⲞⲖ ϨⲀⲢⲞⲒ
