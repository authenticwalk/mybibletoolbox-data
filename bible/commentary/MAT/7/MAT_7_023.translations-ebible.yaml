  rug-rug: Ba kote tozi va leana ni mo Rau si arini, ‘La mi taloa, lopu hite gilana
    gamu Rau si gamu kasa na tie va sesea mia!’
  hop-NT: 'Pahsat pu nu amumi pas paṅqawni: Nu qa hisat umuy tuwi’ta; huvam inuhpiy
    ahpiyyaa, nukpantuwit hintsatsk̇aqamu.'
  san-URD: تَداہَں وَدِشْیامِ، ہے کُکَرْمَّکارِنو یُشْمانْ اَہَں نَ ویدْمِ، یُویَں
    مَتْسَمِیپادْ دُورِیبھَوَتَ۔
  heb-LB: 'אולם אני אענה: ’מעולם לא הכרתי אתכם. הסתלקו מכאן, פושעים שכמותכם!‘'
  caf-NT: '''Et ndunt''ah dune ts''iyawh hubudutésnilh, ‘''Aw t''enwhunuzúszun. Such''a
    nasahdel! Nuhwheni ''aw suk''unucha''aht''il aht''ah!’ ”'
  mio-NT: 'Tacan, ta sa cua cati main chi ñi ti: “Ña nacote chihin ndo. Cua quee ndaa
    ndo iti nuin, vati mani cha ndavaha ni savaha ndo,” cua cati yu.'
  srq-NT: Ũquɨ̃ je ra acheẽ. “Co aɨco jẽɨcuayã mbeɨte co resẽ. Jẽso serecha. Mbae
    ɨcuã aosa chõ jẽ nde”, ae ra ee.
  kje-NT: Ya'u walha hi na'ahenia, ‘Ka auroin mi! Mala'a here, mi man hi'i ha yakyaka
    mamani.’ ”
  gaz-gaz: Ani immoo, ‘Narraa fagaadhaa! Isin warra hammina hojjettan, ani gonkumaa
    isin hin beekne’ jedhee ifaan ifatti isaanitti nan hima.
  kud-kud: ‘Mata aidiyai yawalo, “Nigele yayahanapuigomiu yaiyadiwo omiu, amwuyo na
    havena amluwuluwuma wuwuna omiu tauyababao”.
  urb-NT: 'Pe, ame''ẽ ta pe ihẽ apandu ta: “Anĩ. Pehẽ rehe har ihẽ akwa ym te. Ihẽ
    kotyhar ta ym pehẽ. Ma''e peka''u te''eha ke pema''ema''e ame''ẽ ta ke pehẽ. Sengi
    peho. Ihẽ ngi peho” aja riki — aja Jesu pandu.'
  fra-LSG: 'Alors je leur dirai ouvertement: Je ne vous ai jamais connus,retirez-vous
    de moi, vous qui commettez l’iniquité.'
  san-HK: tadAhaM vadiSyAmi, he kukarmmakAriNo yuSmAn ahaM na vedmi, yUyaM matsamIpAd
