verse: MAT.007.001
translations:
  kpx-kpx: Iesuu kateai louito tota au esemu namigevei avoe, “Lainaho mole vaveve
    toela kaovai abuemo loui kosea, ‘Keau vaveve toelate.’ Lana mole vaveve kaovaholige
    Dilavau bae avuta la vaveve toela kaovalivebene.
  okv-H: Iesu na ke einge ena, “Umo embo nei ta ari sapura mane urumbasoa
  tbo-tbo: ‘Ega lawa gehouhi ona laibahibahihi meka po apo Yaubada ina libahibahimi.
  mal-C: “മറ്റുള്ളവരെ ന്യായംവിധിക്കരുത്, വിധിച്ചാൽ നിങ്ങളും വിധിക്കപ്പെടും.
  grc-SR: Μὴ κρίνετε, ἵνα μὴ κριθῆτε·
  bgc-bgc: “दुसरयां पै दोष ना लाओ न्ही तो लोग थारे पै भी दोष लगावैंगे।
  khz-khz: “Taunilimalima ragai pio agirorira, pe Palagu na gomi maki ragai pene agirorimi.
  deu-TKW: Richtet nicht, damit ihr nicht gerichtet werdet.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cutu glag yudxliꞌ böchiꞌ lzaꞌliꞌ, cui gchugu bëꞌë caꞌ
    queëliꞌ Dios,'
  lin-lin: Bosambisaka te mpo ete, bino mpe, basambisa bino te.
  hns-NT: Doesare ke oeppar faisala na kariehe, tab tor faisala bhie na hoiga.
  noa-E: ’Chikham ĩgkham khõchgaupai chan oob chikham pekau phëmiet, eeu Ẽwandamau
    pãach chach nʉm ed magʉm iek pãachig igdukham ajim anʉm Jesuu.
  eng-EMTV: “Judge not, lest you be judged.
  mib-NT: ’Ma cahán rō sɨquɨ̄ ñayuu ndese sáha i, návāha suni ma cahán Yaā Dios cuēchi
    sɨquɨ̄ maá ró jeē casáha ró súcuan.
  lif-NT2: ये़सुरे़ याम्‍मो पाःत्तु, “मनाहाॽ पाःन् मे़धिक्‍ते़म्‍सिम्‍मे़न्‍ने़ॽ,
    हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽआङ् पाःन् के़न्‍धिक्‍तिन्‍लो॥
  xnj-xnj: “Mkoto kuvahamula vangi, muni na nyenye yati mwihamuliwa lepi na Chapanga,
  mmx-mmx: La ne Iesu ga lok bok keretna, “Nemen mita ila mumu loklok at tentaba vetpes,
    kusu ne Moroa noxo ila mumu loklok atnimi.
  cbr-NT: Nucën Papa Diosanma mitsuribi 'uchoia, usa 'ain camina bëtsi uni ñui manánquin
    'uchotima 'ain.
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju lapanacni: ―Jantu
    ana''unt''it ni talak''alhin ju xanavi ju ak''antam. Ni chunch ju alat''it pus
    ju Dios canona'' ni vachu'' navit''at''it talak''alhin ju uxijnan.'
  eng-LSV: “Do not judge, that you may not be judged,
  cak-NT: Man quie'iben juzgar ri winak, chi quiri' ri Dios manak xquixru'on juzgar
    chuka' anche'l niben rix.
  pah-NT: '—Tape''epe''ei ti ojipe''g̃a pe: “Nahanahã g̃a okote''varuhu.” Tape''euhui
    ti a''ea. A''ero po ti Tupana''ga nde''i a''ea pe me nehẽ, ei Jesus''ga.'
  sja-NT: —Awaraarãpa ne-inaa oopata ak'ɨnáatɨ jaradait'ee ne-inaa k'achia oomaa p'anɨ.
    Mãga ooruta pɨrã, ma jaradap'edaa k'aurepa Tachi Ak'õrepa parã mãgá ak'ɨit'ee.
  xed-xed: «Ma tsə kuni ta guma ta ghəŋa mndu, da tsaghunaghatá lu ta guma ta kaghuni
    guli.
  mks-NT: ʼA̱ cánde̱hé ndaa ndó ña̱yivi já ná a̱ cánde̱hé ndaa Ndióxi̱ ndo̱hó.
  gfk-S: “Waak u kure hagae no hinsaam, God nahula kure ugo.
  bmu-bmu: Jisösnöŋ toroqeba kewö jiyök, “Anutunöŋ keuŋini kewöta jim teköi etpepuköra
    mönö tosatŋi yeŋgö keuŋini kude kewöta jim teköme.
  dgz-dgz: Iesu sia wadiamon, “Waenapan wanene uniunion ya tamone, ap tane, God iman
    gare wanene taeta.
  eng-GNV: Judge not, that ye be not iudged.
  zaa-NT: Bittu guyu le la'ditsi qui' ca enne', para qui'ni làa guni Tata Dios le
    juzgar.
  eng-WEBSTER: Judge not, that ye be not judged.
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Pëtsa panataneme pepacuene bepaneaneconijibivi. Nexata itsamonae pibisiacuene
    pexanaejava xaniavaetsia payapëtaenejevamë, pëtsa pabaracuaicuaijamë mapacueniaje:
    “Bajarapitsipibisiacuene pexanaevi, Dioso bitso ayaicuenia naneconitsiaexanaenatsi,”
    pajamë pëtsa. Tsipaji paxamë ata pijinia bajarapitsineconi itsa paxainame, Dioso
    bitso ayaicuenia pacananeconitsiaexanaejitsipa.'
  bon-bon: “Weene gone biname bine jaatranimuye, piba weebibine lica cirege atrana.
  nhw-BL: “Amo xiquintlajtolsencahuaca sequinoc, huan sequinoc amo anmechtlajtolsencahuase.
  swh-ONEN: “Usihukumu ili usije ukahukumiwa.
  wbi-wbi: “Namungavahighaghe avange kuuti jumue muleke kuhighua nu Nguluve,
  bba-bba: Yesu u nɛɛ, i kun tɔmbu sirimɔ bɑɑdommɑ, Gusunɔ u ǹ mɑɑ kɑ bɛɛ sirimɔ.
  eng-KJVCPB: Judge not, that ye be not judged.
  kgk-NT: 'Hesu he''i jevy gwemimbo''e kwéry-pe: —Ani nde rapixa rembiapo-rehe, “Ivai”
    ere teĩ erepondera-vy. Ne rembiapo ojohu vai ave arã nde-rehe Nhandejáry.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Anutuuqo ngii mmoori aataruuyauvaa too
    sa maisavee kiaiveeraivaara gioonna kiaapu vooya mmoori aataruuyauvaa sa teeda
    maisavee kiatee.'
  cpy-cpy: “Tee okameethatzi pikijima-tante, paamaeyaa ikijima-teetzimi-kari eeroka.
  ekk-PKP: „Ärge mõistke kohut, et teie üle kohut ei mõistetaks.
  mpx-mpx: Bahi alomiyau nuku aawa naknakagil, yaka Yehoba nige ni aawa naknakagimiu.
  wbp-wbp: Wangkaja-jana, “Yapa ngalya-karili-jana yampiya maju-pajirninja-wangurlu!
    Kajinkili-jana maju-pajirni, ngulaju kapu-nyarra Kaaturluju nyurrurlaju maju-pajirni-jala.
  luo-luo: “Kik ungʼad ne ji bura, ka ok kamano to un bende ibiro ngʼadnu bura.
  nhe-NT: “Amo xiquintlajtolsencahuaca sequinoc, huan sequinoc ax inmechtlajtolsencahuase.
  aii-aii: ”ܠܵܐ ܕܵܝܢܝܼܬܘܿܢ، ܕܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܕܝܼܢܹܐ.
  esk-NT: “Atanniiñiaqasi atlanik, Agaayyutimli atanniŋitchumagaasi.
  msb-msb: Nagpadayon si Jesus pagtukdo, “Dili kamo maghusgar agod dili man kamo paghusgaran.
  cpa-NT: ’Tsa¹cuøh¹³ hniah¹² dsa² dsag³. Mi³jøng² tsa¹cuúh¹ Diú¹³ hniah¹² dsag³.
  dso-dso: ବିନ୍‌ ଲକର୍‌ ଦସ୍‌ କଜି ବୁଲାନାଇ । ତାକର୍‌ ବିଚାରର୍‌ ଦସ୍‌ ନ ଦାର୍‌ଲେ, ପର୍‌ମେସର୍‌
    ତମର୍‌ ଦସ୍‌ ନ ଦାରେ ।
  meu-meu: Taunimanima basio hahemaoro henidia, bena idia ese danu basie hahemaoro
    henimui.
  yva-NT: “Vemo wapo vatano kaijinta maura nanto awa ayao kakai rai ra mangke rapatimugo
    mai jinya, inda vemo Amisye po mangke rapatimugo wasai tavon inya.
  dgc-dgc: “Diyan kam mégpintas ta kapareho moy, monda éwan kam pintasan na Diyos,”
    kagi ni Jesus.
  zpm-NT: 'Blozh ga rëbchaa me lo zho: ―Goḻguieṉ, ib guṉde to në gac zdoo to zeeṉe
    raṉ to ncuaaṉ nonguieḻd ne ruṉ stib miech, sac to tozhal guṉquizh zhow; zeeṉa
    scagaa Dios, guṉscad me to.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Toto komo
    yanhànà hutwany mehra ehtxoko, kekon hatà. Anhàn komo hutwany mehra oyehtokonye,
    ayanhàn komo hutwany mehra rma rha naha, Khoryenkomo, kekon hatà.
  sim-sim: �Jir avak ma uwa yokon ji heyehe ji mba, �Avak hik ikwa jir,� karem ji
    mbanan. Os erem ji mba nahi, Avui Wasilaka kumak avak jirin erem mbakwa ri.
  npi-ULB: इन्साफ नगर, र तिमीहरूको पनि इन्साफ हुनेछैन ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Dili kaw mag-usgar ta
    duma aged dili kaw man usgaran ta Dyos
  tim-tim: Yesuŋe den siâ hin dewatim makyeŋgiep, “Anutuŋe den âiân katyekbopgât yeŋe
    luâk bikŋe den âiân bo katyekbei.
  yor-yor: “Ẹ má ṣe dá ni lẹ́jọ́, kí a má bà dá yín lẹ́jọ́.
  wos-wos: 'Wun hundi wataka dé Jisas wambula wa: “Nak du takwa yandan jooka sarékéta
    guni bari angi wakénguni, ‘Wun du takwa wu haraki saraki sémbut hurukwa du takwa
    di.’ Wungi wakénguni. Guni wungi hundi wangut, God hurungun sémbut xéta guniré
    watandé, ‘Guni haraki saraki sémbut hurukwa du takwa guni.’'
  emp-NTPO: Djãrãra biẽ́ jararãnadua Ãcõrẽba bãrã biẽ́ jararãmãrẽã.
  eng-F35: “Do not judge, so that you be not judged.
  ind-ind: “Janganlah menjadikan dirimu hakim atas kesalahan orang lain, supaya Allah
    tidak menghakimi kamu kalau kamu juga melakukan kesalahan yang sama kepada orang
    lain.
  pes-OPCB: «در مورد دیگران قضاوت نکنید، تا خودتان مورد قضاوت قرار نگیرید.
  mpt-mpt: Yesuse imin baabenea Ibo naka maki i kukubo moton sanib mole God esa ib
    kukubo inabenamabe kesoa ibo mo inamibe!
  bla-bla: PINOKŎK'ITSIMAK ki kimatakokŏkitsĭmŭk o'a
  ssx-ssx: Koda꞉ma꞉ iki pa꞉ta꞉ pi yokaalu kiaapa꞉na꞉ ikana꞉ma꞉ make ma꞉nda꞉ pa꞉ta꞉
    pi yokaalu na hala꞉pa꞉peke.
  mkl-mkl: Jesu wɑ fɔ mɑ́ í ni, i mɑɑ̀ yɑ kiiti inɛ ŋɑ ku bɑ Ilɑɑɔ̃ mɔ ku mɑɑ̀ kiiti
    nŋɛ.
  gaq-gaq: ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ଦସ୍ ତୁର୍ ଆଅଲେଙ୍ଗ୍‌ପା । ତେଲା ଇସ୍‌ପର୍ ଡିଗ୍ ପେନେ ଦସ୍ ଆସା ଣ୍ତୁ
    ।
  gof-RNT: “Hintte bolla pirddettonna mela harata bolla pirddofite.
  unx-unx: “ଏଟାଃକକେ ଆଲ୍‌ପେ ବିଚାର୍‌କଆ, ଏନାରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ କାଏ ବିଚାର୍‌ପେୟା ।
  gah-gah: Lekeza vegenalitini lihimáinimú gakó li hukikitamilo. Ómasímo ámináminoko
    lekelí lihimamú gakó lo hukolikimikatize.
  lcm-lcm: Mi ago ta kiming an ani tungami, vei nganing kila kun kiming animi.
  aer-aer: Jesus-ele apententye akngerre ikwerenhe areye akaltyele-anthetyame alakenhe,
    “Kenhe arrantherre apeke arrpenhe areye ilperneme, Ngkartele anteme arrenhantherrenhe
    ilperneme.
  qvc-NT: 'Jisusqam nirqambis: —Runa masikitaqa ama jusgayllapachu, qamkunatapis Dyus
    ama jusgashunambaq.'
  tgl-ULB: Huwag kayong humatol, at kayo ay hindi hahatulan.
  cbs-NT: 'ana jatu yuikin: —Tsuada ja akin chitekin unanti wayamaxankanwen. Man jatu
    jaska wamaken Diosundi jabiaskadi wakin matu chitekin ja akamadi ixanikiki.'
  xtm-NTPP: 'Te jiña''a Jesús ma: ―‍Máko jin ndanduku ni naxe ka sa''a ka kuu in‑ka
    ñayii ma, sukan‑va''a máko ndanduku Su''si ma naxe ka sa''a ka kuu maa ni a.'
  nnq-nnq: “Makahukumuje bandu, manhwika kuhukumuligwa na Nnoongo,
  bao-NT: —Jĩcʉ̃ ʉno peerena, “To biro biimi,” ĩi ĩa bejeticãña, mʉja cãa, mʉja ca
    ĩa beje ecotipere biro ĩirã.
  san-ORI: ଯଥା ଯୂଯଂ ଦୋଷୀକୃତା ନ ଭୱଥ, ତତ୍କୃତେଽନ୍ୟଂ ଦୋଷିଣଂ ମା କୁରୁତ|
  huv-NT: ’Nde meyambyamban asoet alinop, quiaj nejinguind ngome apmayamb isoetiün.
  otn-NT: '''Yo guí ha̱spa̱hʉ ra̱ güɛnda te ør''mi̱''da yø ja̱''i̱, n''namhma̱ ngue
    hi̱nda̱ hya̱ts''a̱hʉ ra̱ güɛnda Oja̱ te guí øthʉ.'
  nop-nop: “Hidi me noli’walaŋ titiŋhik kanadiŋa yenimpekit mu taneeŋ. Unduŋ tubune
    Bepaŋdi hide maaŋ undugoŋ tihamuluwaak.
  obo-NT: Na ponayun mid nonaw si Disas, kahi rin to, “Yo kow'd hukum to duma amoy
    dii kow mandad od hukuman to Monama.
  cak-ENT: Man jun bey tibün que nye'itz'eta' ri vinük xaxe richin que itzel nyixch'o
    chiquij, richin quiri' man nban tüj quiri' chive rix.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤐᤠ᤺ᤳᤋᤢ. “ᤔᤏᤠᤜᤠ᤹ ᤐᤠ᤺ᤴ ᤔᤧᤎᤡᤰᤋᤧᤶᤛᤡᤶᤔᤧᤴᤏᤧ᤹. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤐᤠ᤺ᤴ ᤁᤧᤴᤎᤡᤰᤋᤡᤴᤗᤥ॥
  mie-NT: Mā cáhān ndá nú sīquī cuāchi nchivī nāsa sáhá ji, tácua suni mā cáhān Yāā
    Dios cuāchi sīquī maá nú jā sáhá nú súcuán.
  san-TIB: ཡཐཱ ཡཱུཡཾ དོཥཱིཀྲྀཏཱ ན བྷཝཐ, ཏཏྐྲྀཏེ྅ནྱཾ དོཥིཎཾ མཱ ཀུརུཏ།
  qve-NT: 'Jesusqa nillarantaqmi khaynata: —Aman runamasiykichistaqa yanqapuniqa juzgankichishchu,
    Diospas qankunata ama juzgasunaykichispaq.'
  pao-NT: Tamme sakwa gi tunesootzimapana, gi tuwazoo suda numu netammapana, o'no
    soo Te Naa besa te sooyugwe.
  cbu-NT: Mishat, siyaa táchintspa; Paptsa; siy tputsee yutaritcha átus, Apanllsha
    siyaa yutaritcha táchtamtaya. Ashiri paptsa atina.
  usa-usa: 'Îtuma óq-aimma timá yímikaiye: “keráwáqá yainaí-wáyúkáráá umá káqo-kayukama
    íma mamá yawááq-umayikaaro. anónnáma keráwáqá mamá yawááq-umatikanoe.'
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Áni kɑpɛ yɛ picɔ nɛ túhɑɑnɛ, Uléécɑɑ
    úu kɑpɛ nɛ nɔ̃́ n túhɑɑnɛ nnyɑ.'
  hui-hui: Yasuhanda laabo halu lalu, Ngode Datagaliwabehanda tí beramigo daba ki
    nabilo tígua wali agali marume biragobi daba ki nabilimu.
  amf-amf: ‘‘Een waanidar yenin pirdendettsi yedarar pirda ko pirdadhe. Yenin kahaaka
    yenaar kaadha ko kaadhe. Ogonante yedar pirdadhoamadettsi yediar eedidar pirdeebhode.
  quc-NNT: Miq'at tzij pa ki wi' nik'iaj winaq chik, rech ri Dios man kuq'at tä tzij
    pi wi' ix.
  dob-dob: Geyaꞌabo tomota waꞌawaꞌawa toꞌumaliyedi ꞌabona nai Yaubada wate ꞌiꞌawa
    toꞌumaliyemi.
  wrs-wrs: Yesusva mendah numhowol vevna hevna aonghal mahalnindm, manam yimba ositvav
    indhanamba osva, yenamba indkoklava lohginv.
  mca-mca: —Hasu'uj ejefitkii pe'ye' hats'inha qa' ham jeek nenit'i'ij ewets.
  tzo-TZC: 'Ti Jesuse jech laj yal xtoc: ―Mu xasaꞌbe smul ti yane yoꞌ jech mu xata
    chapanel yuꞌun ti Diose.'
  mya-mya: '``သူ​တစ်​ပါး​အား​မ​စစ်​ကြော​မ​စီ​ရင်​ကြ​နှင့်။ သို့ မှ​သာ​ဘု​ရား​သ​ခင်​သည်​သင်​တို့​ကို​စစ်​ကြော
    စီ​ရင်​တော်​မူ​မည်​မ​ဟုတ်။-'
  gng-NT: «La biindeh mɛn nib ŋɔ Uwien mɔ la biin nɛ.
  cbi-NTPO: Munu bain tsa deeve ti' kuipa putyudei, Dios bain ñullanu masmi' tsangui'nutsu.
  ikk-NT: “Amalẹ ndị-ọzọ ikpe amamgbe Osolobuẹ a ma ị ikpe.
  leu-leu: “Muta tiis a xasanofuna talo no taa pife tiisan.
  maz-NT: ’Dya cjó rí so'bügueji. 'Ma jiyö ra jñün'c'ügueji ngüenda Mizhocjimi.
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། གཞན་གྱིས་ཁྱོད་རྣམས་ཀྱི་མཚང་མི་འབྱིན་པའི་ཕྱིར༌དུ།
    ཁྱོད་ཅག་གིས་ཀྱང་མི་གཞན་གྱི་མཚང་མ་འབྲུ༌ཞིག
  tca-NT: 'Rü Ngechuchu rü ñanagürü ta: —¡Rü taxũ i togüxü̃ pixuxü̃! Rü ngẽxguma ya
    Tupana rü tãxũtáma pexü̃ nixu na pechixexü̃.'
  zpl-NT: ’Nu la zeꞌtahua saꞌhua para nú lecati zeꞌta liꞌihua.
  mbc-NT: 'Jesusya ta''pî: —‍Tiaronkon nîkupî''pî pî'' taatako''menkai pra e''tî,
    anî'' atako''menka namai ankupî''pîkon pî''.'
  ndg-ndg: Kana uhukumu, ni wenga walowa hukumilwa.
  wsk-wsk: “Nina saki alo nunga bagara aolak arigal ale ko me nunga balu maguwural,
    mu nina uwutatala ninga betemonko.
