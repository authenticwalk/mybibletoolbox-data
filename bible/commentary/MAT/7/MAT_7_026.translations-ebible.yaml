verse: MAT.007.026
translations:
  kpx-kpx: Isito ata oleuoleu di hoto ko evisito vaholiale keau luleleholiale kebia
    nahate. Luleleholiale keau esagamo o houlu.
  okv-H: Eto ke nau ingito agi ae embo amo embo amita hotembari irae bande hora ta
    gerikenu
  tbo-tbo: Apo taumi iyawoi u wibaabani geka ega ona nonola imahiyeya po ega ona wiponawogogeya,
    yaka apo taumi mei tu lunuma buubuwana a numa hoi bubu i wogowogoya pite.
  mal-C: എന്നാൽ, എന്റെ ഈ വചനങ്ങൾ കേട്ടിട്ട് അതിനനുസരിച്ചു പ്രവർത്തിക്കാതിരിക്കുന്ന
    വ്യക്തി മണലിൽ വീടുപണിത ബുദ്ധിശൂന്യനായ മനുഷ്യനോട് സദൃശൻ.
  grc-SR: Καὶ πᾶς ὁ ἀκούων μου τοὺς λόγους τούτους καὶ μὴ ποιῶν αὐτούς, ὁμοιωθήσεται
    ἀνδρὶ μωρῷ, ὅστις ᾠκοδόμησεν ⸉τὴν οἰκίαν αὐτοῦ⸊ ἐπὶ τὴν ἄμμον·
  bgc-bgc: पर जो कोए मेरी ये बात सुणै सै अर उनपै न्ही चाल्दा, वो उस बेकूफ माणस की
    ढाळ सै, जिसनै अपणे घर की नीम बाळूरेत पै धरी।
  khz-khz: A rai na geku kila ea ekamonagirana, na kalara ati ekalarana, ia kawakawa
    talimana vetaina, numa kwanokulo atanai evega-rugaato.
  deu-TKW: Und wer überall diese meine Worte hört und thut nicht darnach, wird sein
    wie ein thörichter Mann, der sein Haus auf den Sand gebaut.
  zsr-NT: Naꞌa, nu bönniꞌ ryönnëꞌ xtidzaꞌa ni, len cutu runëꞌ ca rna, bönniꞌ ni naquëꞌ
    ca tu bönniꞌ curejniꞌi, buzóëꞌ lidxëꞌ lu yuzx.
  lin-lin: 'Nzokande, moto nyonso oyo ayoki makambo oyo nawuti koloba, kasi atie yango
    te na misala, akokani na zoba oyo atongaki ndako na ye na likolo ya zelo :'
  hns-NT: Bakie djab koi hamaar baat khaalie soene hai aur na kare hai, tab oe bhoettjar
    hai djaise ek manai djaun aapan ghar santie par banaais.
  noa-E: Pari jũrr ar sĩi par jʉ̈gʉupai mʉ iek ũrnaa mua nem jaau chirʉmjã mʉ ipierraa
    wauba sim wounan, jũrr agjö woun ãb khĩirjugjã chukhu sĩi khõmarii mosjã ee di
    ëutarrjöta simgui ajim anʉm.
  eng-EMTV: '“And everyone who hears these words of Mine and does not do them, will
    be compared to a foolish man who built his house on the sand:'
  mib-NT: Te tāca ñáyuu jeē cájini sōho jnūhun cáhán rī te tu squícu i, cácuu i nájnūhun
    ɨɨn tēe cánéé jeē ní jeni de vehe de nuū ñɨ́tɨ.
  lif-NT2: कर पेलिगे़न् आबाःन्‍जाक्‍किन् के़घे़म्‍बाआङ् हे़क्‍के मे़न्‍जोःक्‍मनाबाङ्‌ग
    ये़ःङ्‌घाओ हिम्‍पाङ्‌यक् के़ने़बाआङ् हिम् के़जोःक्‍पा अदङ् मना कुइसिःक् चोःक्‍लो॥
  xnj-xnj: “Nambu mundu yeyoha mweiyuwana malovi gangu na ibela kugahenga, iwanangana
    na mundu myimu mweijenga nyumba yaki panani ya msavati.
  mmx-mmx: Ket do lara i ronga na levelinga rak la kopmen ni na mu asu i, neni i lok
    ngan laradi tangtangku, ga xip loogu ren la gasbo pe i mi laxapulang.
  cbr-NT: Usa 'aínbi ca an 'ën bana aín pabitan cuaxunbi a bana quicësabi oquin 'acëma
    uni an upí oquin sinánxunma masinu xubu 'acë unisaribi 'icën.
  tee-NT: Para va tichi chavaich ju quink'asmatni ju quinchivinti para jantu canaviya'
    tachi ju icnajun pus ju yuchi ixt'achunch junita tachi ju apumatam lapanac ju
    na tonto ixjunita. Pus ju yuchi yaulh ixchaka' lacacucujni.
  eng-LSV: And everyone who is hearing these words of Mine, and is not doing them,
    will be likened to a foolish man who built his house on the sand;
  cak-NT: Y xabachique (xama'anchique) winak ri xe nuc'oxaj ri nin-ij ren, pero man
    nu'on ta ri nin-ij che, can junan riq'uin jun achi nacanic ri xupoba' rocho pa
    sanayi'l.
  pah-NT: —Jara'g̃a – kiroki g̃a nanhirendukatui okoe'yma nhinhi'ig̃a rupi – g̃a pe
    ji ei ikwahave'ỹve'g̃a. A'ereki g̃a ko onga apohara'ga ja – kiroki ga oapo g̃wonga
    imondoteheavo y'ytig̃a rehe jate imohina, ei Jesus'ga.
  sja-NT: Jõdee chi mɨ ũraa ũrip'eda, oo-e bɨpa mɨa jara bɨk'a k'ĩsia k'awa-ee bɨ.
    Eperã ichi te ipude oodak'a bɨ.
  xed-xed: Dər wati ma mndu ta snaŋtá na gwaɗa ta mnə yu na, ka kwalaghutá tsi ta
    ksa slna nda tsi, ka gragra tsa mndu ya guli nda sana mndu ka rgha ta baftá həgani
    ta wutak.
  mks-NT: Joo na̱ xíni̱ jo̱ho nu̱ cáha̱n i̱ ta co̱ cája na ña̱, na̱ cán cúú ná tátu̱hun
    in da̱ta̱a, da̱ co̱ xíní túni̱ ta na̱cava̱ha da vehe da nu̱ú ñu̱tí.
  gfk-S: Iesene be nesi tikenong i hadade kakarek ra nugu nianga ma paile gil hobi,
    i haruat ma tike gotgotwana turadi nong ga so hagalogalo te mon no nuno hala.
  bmu-bmu: “Denike yeŋön keu jitni jizali, mi möta miaŋgö dop qahö tem köla memakzei,
    nöŋön körek yeŋgö könaŋamŋini kondela azi mötkutukutuŋi piromŋaŋgö dop ala kewö
    jimam, Yaŋön miriŋi sak kösahet qakŋe meyök.
  dgz-dgz: Go da da nop nega anu waren go tayao wareyao gapan ya barainiwa, ame i
    guine uoni apanewa pa mega upun gapan tuni umap.
  eng-GNV: 'But whosoeuer heareth these my wordes, and doeth them not, shall be likened
    vnto a foolish man, which hath builded his house vpon the sand:'
  zaa-NT: Pero nuỹa diba riyéninią ca titsa' quíyi'į pero labí runią cą nna, entonces
    inte' nna guni ya' ą comparar tì'a ttu nubeyu' necio nu beduą yú'u quì'į lo yúỹi.
  eng-WEBSTER: 'And every one that heareth these sayings of mine, and doeth them not,
    shall be likened to a foolish man, who built his house upon the sand:'
  guh-guh: Pajivi nejumetae ata patacatsipaebilivaisi, apo nejumecovënëtsi tsane,
    nexata itsa apo exanae tsane taitorobicuenia, bajarapajivi nacueratsiana. Pacuenia
    tajetabota bo pexanetsinë nacuerata bo pexanaejava, bajara itsi tsane. Ponë tajetabota
    pijabo exaneta, yapëtae ata emarapae pecopiapatsijavanexa, bajaraponë nacuerata
    bo pexanaejava.
  bon-bon: Iyeta biname lui cina yäätecijemuge cäme ai mene, yepä pui mene ibi lica
    jaawenimusi, teepi buduma biname pana birige, lui te mete ne koriyo papa cabu
    je erangige.
  nhw-BL: Pero nochi amojuanti catli anquicaquij nocamanal huan amo anquichihuaj catli
    nimechilhuía, anitztoque quen ni huihui tlacatl. Yaya nojquiya quichijqui ichaj,
    pero quiquetzqui xalpani.
  swh-ONEN: Naye kila anayesikia haya maneno yangu wala asiyatende, ni kama mtu mjinga
    aliyejenga nyumba yake kwenye mchanga.
  wbi-wbi: Neke umuunhu ghweni juno ipulika amasio ghango agha, neke naikughavingilila,
    ujuo iiva ndavule umuunhu un'jasu juno alyajengile inyumba jaake pa lihanga.
  bba-bba: Adɑmɑ bɑɑwure wi u nɛn ɡɑri yini nɔɔmɔ mɑ u ǹ yi mɛm nɔɔwɑmmɛ, u ko n
    kɑ durɔ ɡɑri bɔkɔ wini weenɛ wi u win diru bɑnɑ yɑni sɛɛri wɔllɔ.
  eng-KJVCPB: 'And every one that heareth these sayings of mine, and doeth them not,
    shall be likened unto a foolish man, which built his house upon the sand:'
  kgk-NT: Ha ko'ã va'e xe nhe'ẽ renduse e'ỹ va'e xe nhe'ẽ ojapo e'ỹ va'e katu nahi'arandu
    porãi. Ha hi'arandu e'ỹ va'e katu gwogarã ojapose ramo, nomoĩry ita ári. Yvy ku'i
    ári rei omoĩ gwóga.
  waj-waj: Gioonna kiaapu voovoono ii na kiau kua ivaa vaa rikioo hama iivoono vaidi
    kumimakaivo mmata muaraagaivau ari nnauvaa heekaivaa roosiivai.
  cpy-cpy: Ari okimitari eejatzi eerorika pikenkishiryaako-tziro okaatzi nokanta-yitakimiri,
    eerorika pikemijanta-neero, te piyotanitzi. Poshiya-kotakari wetsika-tsiri ipanko
    impanekii-teki.
  ekk-PKP: Igaüks, kes kuuleb minu sõnu, aga ei tee nende järgi, on nagu rumal mees,
    kes ehitas oma maja liivale.
  mpx-mpx: Henala no baaba ya ni hago ge nige ni giginol ola, he iya i ola tau toto
    nige wana nuwatu i sasapu ge wana limi i tala gilesa pwatanaa.
  wbp-wbp: Yalirlarlangu watilpa jinta-kari nyinaja milya-pinja-wangu jiliwirri, ngulangku-nyanu
    nganturnu yuwarli walyirirla walyangka pirntipirntirla yulpayirla. Ngula ngapalku
    wantija pirrjirdi-nyayirni, manu ngawarralkulpa parnkaja, ngula-purujulpa mayawunpalku
    parnkaja. Yuwarliji wurrmurr-wantija. Kajinkijili jawirri purda-nyanyi wangkanja-kurra,
    ngula-warnuju kajinkijili jaru marlaja yampimi puranja-wangurlu, ngulajunkulu
    ngula-piya wati-piya ngula nganturnu yuwarli walyangka walyirirla.”
  luo-luo: To ngʼato angʼata mawinjo wechenagi to ok otimgi chalo gi ngʼat mane ogero
    ode e kwoyo.
  nhe-NT: Pero nochi imojuanti tlen inquicaquij notlajtol huan ax inquichihuaj tlen
    nimechilhuía, initztoque queja ni huihui tlacatl. Yajaya nojquiya quichijqui ichaj,
    pero quiquetzqui ipan xali.
  aii-aii: ”ܘܟܠܔ ܡ̇ܢ ܕܫܵܡܹܥ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܝܼ̈، ܘܠܵܐ ܢܵܛܹܪܗܘܿܢ، ܒܸܬ ܦܵܐܹܫ ܡܘܼܕܡܝܼܵܐ
    ܠܐܢܵܫܵܐ ܣܲܟ݂ܠܵܐ، ܗ̇ܘ ܕܒܢܹܐ ܠܹܗ ܒܲܝܬܹܗ ܥܲܠܔ ܣܹܠܵܐ.
  esk-NT: Aglaan kisupayaaq tusaagaluaqhuni nipliuttutimnik atuumaŋitñamigich atriqaqtuq
    isumalguitchuamik iñuŋmik tuppiruamik qaviam qaaŋanun.
  msb-msb: An tanan naman na nagapamati saniʼn akon mga surmaton pero dili magatuman
    sani pareho sinda san patal na tawo na nagtindog san iya balay sa mabaybay na
    lugar.
  cpa-NT: 'Jøng² lah¹la² lán¹² ca¹lah¹já¹ dsa² tsa¹mi¹ti¹ jǿg³ ma²ca¹nǿng²dsa, jǿg³
    quieg¹ jní²: Lán¹² dsa² héi² ju³lah lán¹² jan² dsa² tsa¹chian² dsǿa¹², dsa² ca¹tsih¹
    hniu³dsa ni³ tsai³.'
  dso-dso: “ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ କାତା ସୁନିକରି ମିସା ସେ ଇସାବେ ଚଲାଚଲ୍‌ତି ନ କରତ୍‌,
    ସେମନ୍‌ ବାଲି ଗାଦି ଉପ୍‌ରେ ଗର୍‌ ତିଆର୍‌ କରି ରଇବା ବକୁଆ ଲକ୍‍ ପାରା ।
  meu-meu: A egu hereva bini e kamonaimu to karadia se karamu tauna na kavakava tauna
    na heto, ena ruma na raria latanai e hadaia.
  yva-NT: Yara are pirati po Sya ayaowe ranaun muno tavondi raije jewen, opamo aurata
    irati vatano pantatukambe ti po yavare rauseo nteto nayavo ndurudi rai.
  dgc-dgc: Pero,” kagi ni Jesus, “du makabati ta kagi kua, sakay éwan na sundin, éy
    ikahalimbawa na éy tu lélake a luku-luku a nagbile san to baybay.
  zpm-NT: ’Laa grë zha ne rquiaadiag xtidz naa, ni rioxcod zho gban zhow zigne naca,
    ziaad gac zho ga zig tib zha nxen ne güeyzoob lidz zaatne nac tib lo yuzh.
  hix-NT: Anar kom haxa ryhe, rorwonà yonytxetxhe rma haryhe, kekon xarha tà. Royukhura
    rma natxhe. Nyamoro kuknon xarha wekarymehe, owyanye, kekon hatà. Bàn yeryey xarha
    tà, toto, anaro. Tàywenyek mak nehxakon hatà. Àro ke, sakarara hona haxa neryey
    hatà. Ewahxera rma nehxakon hatà, àmànàthàrà, kekon hatà.
  sim-sim: Hako ma or mashi anhin misindiyawa ambu oto ma or aka orhin armek unda
    ambu hom nanda ri. Wormbonawan armek or tolmiskalmisihi sunjak or jihinda ambu
    osik aka oso mbeek kwambuk sinda ambu sir.
  npi-ULB: तर हरेक जसले मेरा वचन सुन्छ र पालन गर्दैन, त्यो मूर्ख मानिसजस्तै हो जसले
    आफ्नो घर बालुवामाथि बनायो ।
  cgc-cgc: Piro, tanan na gamati ta ambal ko daw ula gasunod, danen an paryo ta ittaw
    na ula isip na gapatindeg ta balay naan ta pantad.
  tim-tim: Dâ luâk siâŋe denne ire nâŋgâm laune bo lokomapŋe âmâ dop hin are aktâp.
    Luâk nâŋgâ nâŋgâŋe bo siâŋe emet nupiânâk ketuguep dop hain are.
  yor-yor: Ẹnikẹ́ni tí ó bá sì gbọ́ ọ̀rọ̀ tèmi wọ̀nyí, tí kò bá sì ṣe wọ́n, òun ni
    èmi yóò fiwé aṣiwèrè ènìyàn kan tí ó kọ́ ilé rẹ̀ sí orí iyanrìn.
  wos-wos: Jémba sarékéhafi yandé du nak dé am héfambu ge to. Tondéka hukémbu némafwi
    mur hurundéka némafwi wali giyandéka némafwi hwe gwandéndéka wun ge dé xakri.
    Xakrindéka hwe yae dé wun ge yate hura yi. Wun hundika mé saréké. Wuna hundi baka
    xékéta wawun maki yahafi yate du takwa, di am héfambu ge tondé du maki di.” Wungi
    Jisas dé diré wa.
  emp-NTPO: 'Baribʌrʌ mʌ̃ bed̶ea ũrĩped̶a ĩjã oẽ́bʌrʌ, naʌ̃ quĩrãca b̶aya: ẽberã crĩcha
    neẽ́ b̶ʌba idji dera ĩbʌd̶e osia.'
  eng-F35: But every one who hears these words of mine and does not do them will be
    compared to a foolish man who built his house on the sand;
  ind-ind: “Tetapi setiap orang yang mendengar ajaran-Ku dan tidak melakukannya ibarat
    orang bodoh yang membangun rumahnya di atas pasir.
  pes-OPCB: اما هر که تعالیم مرا بشنود و از آنها اطاعت نکند، نادان است. او مانند کسی
    است که خانه‌اش را بر شن و ماسه بنا کرد.
  mpt-mpt: Eka nakaia unangai wanita ne wengo wentebib otane i mo wafueim blim keib
    mole i makob nakae bobol tem funin blime amo nininalim ye ninine beitloke dikilanea
    amuno olabbanea tomo mo bebueim blim deibonebua
  bla-bla: 'Ki annŏk'' aiokh''tsĭmiuŏk annists''isk nitse''poawsĭstsk, ki matsĭstutsim''atsĕsts
    aks''istutsiu mattsapsĭn''ai, annŏk'' itokhit''okoĭskauŭk spŏts'' ikui:'
  ssx-ssx: Pate wanda꞉hali epima꞉ do ya pimanu opuaata꞉ koto alo ekimanu na pu haya꞉ka꞉na꞉ta꞉
    kota꞉ ipikita꞉ mo hande hone wopu na wiki hou manda da a꞉eyeke hali tupa꞉ hala꞉me.
  mkl-mkl: Ammɑ ɑwɔ iyi ì ɡbɔ ide iyi ǹ wɑ n fɔu ihɛ̃ fei nɔ i kù sɑɑluɛ, ɑɑ yɛi
    bɛi mɔkɔ nnyɛi iyi í koo í mɑ ileɛ si sɑ̃ɑi ido.
  gaq-gaq: “ଡାଗ୍ଲା ଜାଣ୍ଡେଇଂ ନେଙ୍ଗ୍ ସାମୁଆଁ ଅଁଚେ ପାଲନ୍ ଆଡିଙ୍ଗ୍‌ଆର୍ ଣ୍ତୁ ମେଇଂ ବାଲିଲ ଆଡ଼ାତ୍ରା
    ଡୁଆ ଆଃରେ ବକ୍ନେ ନିର୍ବୁଦି ରକମ୍ ।
  gof-RNT: Ha ta qaala si7idi oothonna oonikka ba keethaa shafe bolla keexida eeya
    uraa mela.
  unx-unx: “ମେନ୍‌ଦ ଜେତାଏ ଆଇଁୟାଃ ନେ ସବେନ୍‌ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ କା ମାନାତିଙ୍ଗ୍‌ନିଃ, ଗିତିଲ୍‌ରେ
    ଆୟାଃ ଅଡ଼ାଃ ବାଇକେଦ୍‌ ଡଣ୍ଡ ହଡ଼ ଲେକାଃଏ ।
  gah-gah: 'Itó gakóne imane giliiki gili ahulata vegená nenémináate lá iki niave:
    Negi ve makolímo numuna nene nagamí agataloka getatoka gekago, nego,'
  lcm-lcm: Au na riria kipo longong kag keve mengen kana na kipo tav using ia, kipo
    bil val mangsikei a igenen nio kata abis kana lu kuli kone palau.
  aer-aer: Kele tyerrtye angwenhele apeke aweke-arle iperre nthakenhe-arle ayenge
    angkeke imerte ipmentye-iwemele-arle rarle artwe arrpenhe apmere artentye akngerre-arteke-arle.
    Artwe nhenhele akenhe arerte apeke lhere itereke-arle apmere ikwerenhe arteke
    ahelhe urrkngele-arle.
  qvc-NT: Piru kay nishqayta mana kasuqqam suq tuntu runa aqokunap sawambi wasikuqshina.
  tgl-ULB: Subalit lahat ng nakarinig sa aking mga salita at hindi sinusunod ang mga
    ito ay mahahalintulad sa isang taong mangmang na nagtayo ng kaniyang bahay sa
    buhanginan.
  cbs-NT: Jamen jawada en yuiai danankin chibainsbumakidi matu yuinun ninkakanwen.
    Tsuanda jiwe wanun, iwanan, mashi anu basankin kini chai wama bexantu besti watan
    mishki tsamabidankin jabebis watan jiwe waimaken
  xtm-NTPP: Kovaa nú na in koniniso'o tnu'u ya'a te ma sa'a i sukan ká'an sa a, te
    ndaka'an sa ja in ñayii masu jani va'a ini kúu i, sukan kúu in tee ni sa'a ve'e
    de ma siki nuu ñuti ma, sukan kúu i.
  nnq-nnq: “Nambu mundu jwajwoa jwajoa malobe gango nu kugakamuje, malandana na mundu
    jwapunganikwe ojwachengite nyumba jakwe panani pimiyangi.
  bao-NT: Yʉ ca ĩirijere tʉo pacagʉ, yʉ ca ĩirore biro ca tiitigʉa, ca tʉgoeña bojoca
