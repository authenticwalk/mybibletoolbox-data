  awb-awb: Néne ehweh irena íre sehgí ánímé múguwahgu aní wene nah mareqmareq marákóráq
    pearéh ání tahnsane.
  gdn-gdn: Ko iyapana nima nau yonani yau wainapoto ko makeya makeya eba kwaeyogono
    ki ka e notababa apunai ki e tawai bebedai ki urubai iyaruiyaru ukwatapu nunutapu
    ki maba.
  nko-NT: “Támɛ ɔhagyíɔha ánɩ́ olonu mɩ́ asʋn blɩ́hɛ́ anfɩ, omegyi mʋ́sʋ́ á, ogyi
    fɛ́ ɔha mimláhɛ ánɩ́ oleyi mʋ obu osublútɔ.
  bsn-NT: Yʉre ajiboarine, yʉ rotirore bajiro yibecʉjʉa ñagʉ̃mi sita vajarojʉ vi bʉagʉre
    bajiro bajigʉ.
  pib-NT: Giyagni girukokta yijnakotlu tye ntokanu, gi wane rixa, jeji manshinikanutu
    pixkalutu, ksatu gogo kamrupjitachri.
  wiv-wiv: Palaka nuhu kua dia ta longoria kagu polea ki beta dia na muri vona dia
    ta balika kaka kua e beta kana lohoihoia, ki habatia kana ruma na huduna magamaga.
  reg-reg: Tali bhuli munu unu kongwa omusango gwani nalema okugwikilisha, kasusanisibhwa
    no munu omumumu unu ombakile inyumba yae ingulu yo musenyi
  mlh-mlh: '“Uri yoŋoji nonde buŋo mine migo, oi maneru ore so oŋu so reŋga eegobi,
    nonji sosowo yoŋore fuŋne ŋaduru ŋi mutuinere so keru iŋi mibemiŋ: Iŋoji piine
    mageŋ paio baya.'
  gof-ENT: ሃ ታ ቃላ ሲዒዲ ኦና ኦኒካ ባ ኬ ሻፌ ቦላ ኬፂዳ ኤያ ኡራ ሜላ።
  aau-aau: Seyr uwrsa lowpwarowp hano ok me ma lonuayk somokwe, meyki nakey lopa lwak
    ankin, hakwe hmekwe senkin kiy-me meir ey, homkwe lapala-uwr prueyn, hyo a wosion
    mon ma meio se hieyn.
  tvk-tvk: E xamim xa di mulong sepinien navan xil ak e di mutahusili ti, munggoni
    unu tei xa mikili ni nim man dat suhon tang.
  prf-NT: Peru ni deyaman en mágsanig ten upos ku sakay awan na iyud sunudán ay kona
    ten essa a tolay a mangmang a nagpataknág ti bilay ten baybay.
  auy-auy: Énifo kesááimo isésamo ímbo kaweꞌó úmaimo wéisaiyawi miyán-kwáásímó simátíméndaraꞌa
    ísáaro. Naambá ónae sésa ímba maiꞌá ukésa íyamba nonáámááíyaꞌa paákáꞌá úmakaiyana
  tbg-tbg: Ti uva iriro qaqirakeharo kia te tunantemakero ni vaina vaiintira okara
    ni tiva nimirerave. Vi vaiintiva kia avu aato vataa vaiintivano nai naavu nuqa
    kanta kaqa taaina vaiintira voqaarama varianarove.
  hub-NT: Turasha wina chichamrun antuinayat umirtukcharuka, shuar enentaimchau asa,
    yaikminam tai jeamkauwa numamtuketi.
  hmo-hmo: “Ma danu, egu hereva ia kamonai, to ia karaia lasi tauna be kavakava tauna
    ta bamona. Inai tau ena ruma be miri latanai ia haginia.
  big-big: Kapura yombanu ngago nogoragi kerewiya kapura purago miziweki kai piyengki
    kiriwei miza ono pumologabokyegirik pelik, pi i pugumak paka ngabelak kingyeng
    kilimbekke ngiza ono, pi kaingimbekke yeik ngiza.
  gux-G: Ama ya nilo n cengi n maama, ki naa cɔlni ma, baa tie nani ya yanluodaano
    n maa o diegu mi tanbiima po yeni.
  cnl-NT: 'La²³la³ cu³løn³¹ la²³jɨn³ jia''³ cɨ''²³ dsa³ ''i³ nuu³ júu² quián²³, ''e³
    quie''²³ ''a²³jia''³ jmoo³² ''e³ la²³ lǿ²: Xen³ la²³ xen³ jø̱n³ dsa³ ''i³ ''a²³jia''³
    ta³jmee²³ ''i''²³. Ca²³jmée³ ''ñʉ́² je² bi²³ xa³ sɨ́ɨ².'
  zar-NT: Naʼa, nu bönniʼ riyönnëʼ xtídzaʼa ni, en bitiʼ runëʼ ca rnna, bönniʼ ni
    náquiëʼ ca tu bönniʼ bitiʼ réajniʼinëʼ, budxíëʼ lidxëʼ lu yu dzöbi.
  kde-kde: Henga kila munu apilikâna mahundo langu, koka anatende muchi chahundwije,
    aneyo àlandana na munu walivelu, adengîle ing'ande yake pannima ulongo.
  ata-ata: Ia aneꞌi ane ulomusou vaivaikala noxilo ꞌo, ia imuxaxu no taneꞌi mo imulinu
    uasi, la aneꞌi aloxo itema e xavutalau laixe uasi, la mutulusou taasou teitexi
    no iꞌoiiꞌoi.
  qvw-NT: Ñatac cay yaćhachishäta uyalicul mana cäsucücunämi ichá luclu nuna a'up
    janallanćhu wasinta śhalcachïcänuy cayalcan.
  nfa-nfa: Dhèu dhu mai nanene Jaꞌa, te ngaa tao boe madhutu lii padhai Jaꞌa, nèngu
    ne èci èèna ka dènge dhèu goa dhu patitu èmu na ètu dedha salae.
  tnp-tnp: Nəmə itəmah u nətəm nəmotətəu nəghatiən mɨn u rəhak kəni məsotoliən, kəni
    onəkotəhmen e iətəmimi iətəm təsətəlɨg viviən e noliən natimnati, kəni in ialməli,
    təməseliən rəhan pos mɨn kəhuvən əpəha isəu, maharu rəkɨs əmə əpə ilɨs, kəni rəhan
    nimə təsəskasɨkiən.
  urd-urd: और जो कोई मेरी यह बातें सुनता है और उन पर अमल नहीं करता वह उस बेवक़ूफ़
    आदमी की तरह ठहरेगा जिस ने अपना घर रेत पर बनाया।
  hot-hot: Ma anyô halaŋô yenaŋ abô ba miŋ hasopa ami hatôm anyô auk mi ba halav anêŋ
    unyak halôk thathe oyaŋ.
  mqj-NT: Sapo benna-benna urrangngi battakadangku anna tae' napaillalan tambuk dapakaia
    la napalako, tau iatoo dipasirapan to tama'rori' umpake'de' banuanna yao bungin.
  rus-SYN: А всякий, кто слушает сии слова Мои и не исполняет их, уподобится человеку
    безрассудному, который построил дом свой на песке;
  mbh-mbh: Ave aro ve toko e i nongpol inga lek riong na i panes senu i avele, toko
    aken i ranga ve ini toko ako ilemi pelekpol ako i aria ile vel a wonwon po.
  bdd-bdd: Ma ꞌeguma taiya ꞌigu gwae bewa ꞌihesagohediya ma geya ꞌimuliyedi, tauna
    gide toheyauyaule ꞌina hada ꞌiꞌabiya nenegwala ꞌoina.
  cbt-NTPO: A'naquënso nipirinhuë' yapëihuachina, co noya yonquirinhuë'. ‘Inotëquë
    tëranta' pëi'i,’ ta'ton, inaquë pëipirinhuë'.
  srn-NT: Ma ala sma di yere Mi, ma den no e du san Mi taki, de leki wan donman di
    bow en oso tapu santi.
  cta-NT: Loꞌo juaꞌa̱ lcaa ñati̱ nu ndyuna chaꞌ nu nchcuiꞌ naꞌ re loꞌo nguꞌ, pana
    ná ndaquiyaꞌ nguꞌ jiꞌi̱ chaꞌ biꞌ, laca nguꞌ biꞌ ñiꞌya̱ laca sca ñati̱ tonto nu
    ná ngulacua tiꞌ tsiyaꞌ ti; ngüiñá yu biꞌ sca niꞌi̱ lo yusi̱ ti.
  bqc-SIM: Gbɛ̃́ pↄ́ ma yã́ɛ beeↄ mà mɛ́ i zĩkɛwào dɛ lán mìsaide pↄ́ a kpɛdↄ̀
    bùsu'ũfãawawaɛ.
  tcz-CHONGTHU: Hinlah ka thuhil ngaiya ahia la juilou chan chu mingol, nel lei chunga
    insa tobang ahi.
  mar-mar: जो कोणी माझीही वचने ऐकून त्याप्रमाणे आचरण करीत नाही तो कोणाएका मूर्ख मनुष्यासारखा
    आहे, त्याने आपले घर वाळूवर बांधले.
  snp-snp: Etito nemo nefa, ido wenena mate kane koliti meyalo melámenawamo wenena
    ya ka manenau minámami we numuna akelo kuwami yamaidana oti minenagilae.
  isl-isl: Þeir sem heyrt hafa orð mín, en fara samt ekki eftir þeim, eru heimskir.
    Þeir eru eins og maður sem byggir húsið sitt á sandi.
  spy-NT: Nto chii ake tukul nyoo kakas ng'aleekyuu amarub, kukerkeey chii nyēē berber
    nyēē kitēēkyi kōōnyii yēbo ng'aayneet.
  xnn-xnn: Ngem am-in ay mangdenge ngem adida patiyen nan ibagbagak et kanegda nan
    ipogaw ay nangsaad isnan baeyna isnan lota ay egayna pegnadan is bato.
  mwe-mwe: “Ikabheje jojowe apilikana malobhe gangu ninngatenda, shalandane naka mundu
    nngumba ashenjile nyumba jakwe pa lianji.
  tte-tte: Na tem yaiya yagu walone ibenalan mowoi yo nige ipapaisowai besiele, iya
    tomonane ana nuwatu nige idududulai kaiwena iya besiele toyauyaule yabo ana wauwau
    naenaena igitesipwai dekawa yo dekawane koina ana nume ikabi.
  tcs-tcs: Bat enibodi uda i lisen po wanem ai bin spik bat no mekem, em wase man
    uda i bilde aus blo em antap lo sanbis.
  hlt-THB: Cehlai u ingawm vawhkaw kak awih kqawnkhqi ve za hlai hy amak sai thlang
    taw dizui awh im ak sa thlakhqaw ing myih hy.
  soq-soq: Tane apana mida ne aiana mai eteipe ruawaleipona, me ipa mai insadewasala
    apanawa mida duwa nela osowe wadedia rua.
  qub-qub: Willapashäta mana wiyacamajcunami ichanga caycan agush janancho upa runa
    wasita jatarachishanno.
  att-att: Á yù ira tatolay nga makaginná karannian nga ubobuk ku, ngam arád da tuppálan
    yù kinagì, meyárik ira sù tolay nga ulapá, nga nappatáddak sù karagátán.
  bki-bki: Mia nalo napano maka atakii vatitigio rivu tibe ka nam̃a kiniou neberloglog
    kamiu ruei, nalo ajavukia toro tai napano kiano jidomiano kirivova, telikiti napano
    naio mim̃auka kunuano, naio bitiri bulag m̃artea nene nalo mave ea bayono ga.
  bqp-bqp: Gbɛ̃ kũ à ma yã dínↄ mà, akũ adi zĩ kɛaro de lán mìsaride kũ à a kpɛ́
    bò bùsu'atɛ̃a bàmɛ.
  mcp-mcp: Njɨɨ́, múúd mə ká gwág lə́sʉ́ mə́ mə́ lás nɨ, a kú sá nda mə́ ŋgə́ cɨ nə́,
    a jɨ nda lad nyə á shumə njɔ́w shɛ̧ dɨ́ yɛ́.
  hat-hat: Men, moun ki tande pawòl mwen fenk sot di a, epi ki pa fè sa mwen mande
    li fè a, l'ap tankou yon moun fou ki bati kay li sou sab.
  npl-NT: Iwa akin nechkaki iwa amo nechtlakita, ye kemi se tlakatl amo ixtlamati
    iwa okichijchi ikal san itech xali.
  bgg-bgg: “Jishii, hanyie è gu miyaogamthek ji yoi srane anuii pho ne bi-ìe hanyie
    è awai hò balimuang shii rung pha ji duiine ro.
  eng-TCENT: But everyone who hears these words of mine and does not do them will
    be compared to a foolish man who built his house on the sand.
  eng-BSB: But everyone who hears these words of Mine and does not act on them is
    like a foolish man who built his house on sand.
  cpu-NT: Ari okempitari eejatzi, eerorika pikinkishiretziro nokantayetakemiri, eerorika
    pinkempisantanairo, eero piñiiro piyotanetyaaro. Pinkempitakotakyaari ovatzikirori
    ipanko impanepathatzi.
  san-ASM: কিন্তু যঃ কশ্চিৎ মমৈতাঃ কথাঃ শ্ৰুৎৱা ন পালযতি স সৈকতে গেহনিৰ্ম্মাত্ৰা ঽজ্ঞানিনা
    উপমীযতে|
  tac-NT: A'pili ralámuli neraga 'we a'lá gepúsaká ye ra'íchali ne ra'ichálila, 'lige
    tabilé e'wasa alué ra'íchali, 'liko pe napurigá bilé rió tabilé 'nátame, pe alarigá
    nímala, pe napurigá bilé galí satebó galirárigime pe alarigá nímala.
  eng-WEBPB: Everyone who hears these words of mine and doesn’t do them will be like
    a foolish man who built his house on the sand.
  gfk-H: Iasen bia siga tikai i hadadei ken ra nugu nianga ma pai mur haruatanei,
    i haruat ma tiga ba na tunatuna nong ga gil no nuna hala naliu tano haiahoia.
  viv-viv: Tu gaveyao hida bonaku hinogalina tu keke hidaꞋabiꞋabini, medema vaita
    kaliva kwavakwavana amine. Bana kalivai-nadi yana manuwa makameya giyogona, keke
    ogola gidaꞋaiyala.
  yao-yao: “Nambo jwalijose jwakugapilikanila maloŵe gangu ga nombejo anapanganye
    chachili chose, jwelejo akulandana ni mundu jwakuloŵela jwataŵile nyuumba jakwe
    pa nsanga.
  tgp-tgp: Ale vara tea mo rongo na noku reti, pani mo sopo vaira, mo sohena tamlohi
    rongorongo vono matea sei mo voro na imana na oneone.
  auc-NT: Wæætë botö apæ̈nebo ëñëninque në ëñënämaï cædäni guiquënë tömënäni ïñömö
    waocä ocai ömæcacä nänö ëñënämaï cæï baï cædänipa. Në ömæcacä ïñömö ëmönaiya aquïï
    ïñömö mæ̈nongampa.
  kbc-NT: Niɡ̶ina ane wajipatalo yotaɡ̶a pida aɡ̶eyiwaɡ̶adi, baɡ̶a liciagi niɡ̶ina
    ɡ̶oneleegiwa ane diɡ̶ica lixakedi ane dabiteɡ̶etini liɡ̶eladi midi dotiwadi.
  bmh-bmh: Bo, du in go izal ze doimai, sesamorab tam, go dudu ipal kar wageun dabeleu
    tamacag sul, gonugau zau us nogoug ebu tapai meun.
  ctu-BL: Jini mu' bʌ i yubibeñon c t'an pero ma'anic mi' jac'beñon, lajalʌch bajche'
    winic mach bʌ anic i ña'tʌbal. Tsi' mele i yotot ti' pam ji'.
  meq-meq: Ane tuk na, kwa way kə tsəne bazlam, ada ka rəhay ha gər bay na, neŋgeye
    a ndzəkit bo ndo i matərakahaŋ nakə a ɗəzl gay ŋgay ka hewiyeŋ aye.
  noa-H: Pari jũrr har sĩi par jʌ̃gʌupai mʌ hiek hũrnaa mua nem jaau chirʌmjã mʌ hipierraa
    wauba sim wounan, jũrr hagjö woun hãb k'ĩirjugjã chuk'u sĩi k'õmarii mosjã hee
    di hëutarrjöta simgui hajim hanʌm.
  alp-NT: Kai sire pine ilene Auku lepata meiju eleki iono lulu mo, hoko isakesa kai
    tamata boroke rebe ieleke eni lumare kena ume babai.
  san-VEL: kintu ya.h ka"scit mamaitaa.h kathaa.h "srutvaa na paalayati sa saikate
    gehanirmmaatraa .aj naaninaa upamiiyate|
  kbq-kbq: Hagi iza'zamo, ama Nagri naneke nentahiza amage ontesamo'za, negi vahe'mo
    noma'a kasepampi kiankna hugahaze.
  kbh-kbh: Pero nda ats̈be palabra tojouena y nts̈amo sëntsichamcá ndoñe tontsama,
    endmëna mo canÿe ndëjuabnaye boyabasacá. Chë boyabásana chabe yebna cascajuiñe
    yojajebo.
  ron-LSB: Oricine aude aceste cuvinte ale mele și nu le pune în practică va fi ca
    un om nebun care și-a construit casa pe nisip.
  pon-pon: O meamen ronaada ai padak pukat, ap jota kapwaiada, nan a pan rajon ol
    pweipwei men, me kauada im a pon pik en oror.
  nhe-BL: Pero nochi imojuanti tlen inquicaquij notlajtol huan ax inquichihuaj tlen
    nimechilhuía, initztoque queja ni huihui tlacatl. Yajaya nojquiya quichijqui ichaj,
    pero quiquetzqui ipan xali.
  sps-sps: “Sana mi na fokinai te nongoiny rom vegiau Tsonyo mi te gima manaats ya,
    faarei non a mes a piou te fatsuiny a numaa tsuan patsun moonyon.
  wnc-wnc: Sike aminda natane wamu waaknga natake dua tasikengu ita anzing binga dakngawik.
    Katum aminu tapatuta yotna saisai dakanekan mitapbut.
  nmw-S: Sega hebe lo lihulihu ga ya i longe ge taine i deginawi sohode, iye sohode
    tolomo gane taine wana nuwotu i desapu ge wana guwole i pamidi he kelekele pwatane.
  bus-bus: Gbɛ̃ kɛ̀ ma yã kɛ̀nↄ mà, ben èe zĩi kɛaroo dɛ lán mìsaidee kɛ̀ à a kpɛ́
    bò bùsu'ãatɛ̃a bàmɛ.
  gub-BL: Aze awa wenu ko heze'eg nehe, aze nuweruzar kwaw nehe, ma'e kwaw 'ymar wàpuzapo
    har kwehe arer ài hekon putar a'e nehe. Amo awa uzapo wàpuz ywyxig 'aromo a'e.
  imo-imo: I nanga unguma pilko liko naa tenge imboma eno iye te moromo mele nembo.
    Keke lepo toli iye teni yunge ulkemu ukiana ola takorumu.
  boj-boj: Ariya tamo a ijo anjam kalil endi qusim olo dauryqa uratqas di a nanari
    tamo bei laŋa sub gogeq di aqa tal atej qaji a bul sqas.
  eng-DRA: And every one that heareth these my words, and doth them not, shall be
    like a foolish man that built his house upon the sand,
  knf-knf: Kë anşaaŋ aŧiink ŋţup ŋi naan ŋi aşë wo aankţaş ŋa awo ji ñaaŋ anwooŋ aantiti,
    anniwuŋ katoh ţi pyiw.
  san-KHM: កិន្តុ យះ កឝ្ចិត៑ មមៃតាះ កថាះ ឝ្រុត្វា ន បាលយតិ ស សៃកតេ គេហនិម៌្មាត្រា
    ៜជ្ញានិនា ឧបមីយតេ។
  arn-NT: Welu tañi allküñmapeetew ñi dungu, fey femnolu iñche tañi piel, fey ta kiñe
    wedwed wentru reke feley tati dewmalu tañi ruka wente kuyüm.
  zas-NT: Per bén riguiejn da diidxan abiꞌ ad rüjntaman ni rën, laaman na̱j ziꞌc tijb
    bén ad nasint bazoob lidx loj üx.
  ken-NT: Kɛ mmu anɛ ǎghok mɛnyɨŋ ɛbhɛn mɛ̌rɛ̀m, yi kɛ kʉ mbɔ ɛnyǔ ndɛ́mɛ́, achí
    mbɔ ɛchɨŋtímu anɛ áté ɛkɛt ndǔ ɛ̌siɛ́p.
