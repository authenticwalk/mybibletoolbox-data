verse: MAT.023.008
translations:
  kpx-kpx: Ata keau vaveve kateale vama. Isito lainaho la ebika tabagevei isiviale
    ataeau laheho loui kosea, ‘No haivemale ataea.’ Kosealemo laeau ese igaea. Ige
    la haivemale Kosive keu igae.
  okv-H: Rate ungo embo tapa vahai vahai na, “Ahe poekari embo,” embo ke ijie jigama
    avojo. Ungo namei kamei eto ungota ahepoekari embo vahai be mihia
  tbo-tbo: ‘Ma taumi tu wotagou yaka apega naka pite hina kawaiguyougemi babana omi
    Guyau emosi hota po atapumina emoemotami.
  mal-C: “ആരും നിങ്ങളെ ‘റബ്ബീ’ എന്നു വിളിക്കാൻ അനുവദിക്കരുത്. ഒരാൾമാത്രമാണ് നിങ്ങളുടെ
    ഗുരു; നിങ്ങളെല്ലാവരും പരസ്പരം സഹോദരീസഹോദരന്മാർമാത്രം.
  grc-SR: ὑμεῖς δὲ μὴ κληθῆτε Ῥαββί· εἷς γάρ ἐστιν ὑμῶν ὁ ⸂καθηγητής,⸃ ⸋ὁ χριστός·⸌
    πάντες δὲ ὑμεῖς ἀδελφοί ἐστε.
  bgc-bgc: पर थम गुरु ना कुह्वाणा, क्यूँके थारा एके गुरु सै, अर थम सारे भाई-भाण के
    समान सों।
  khz-khz: Na gomi ‘Vevega-ripa Talimami’ ai ragai pia kilagimi, kwalana Palagu gereganamo
    gemi Vevega-ripa Tauna, e gomi maparami matarimi.
  deu-TKW: Ihr aber sollt euch nicht Rabbi nennen lassen; denn einer ist euer Meister,
    ihr aber seid alle Brüder.
  zsr-NT: '’San lbiꞌiliꞌ, cutu ral‑laꞌ gunliꞌ ga nu guië lbiꞌiliꞌ: “Bönniꞌ usëdi”,
    le zoa tuz Nu nac Bönniꞌ Usëdi queëliꞌ, nedaꞌ, Cristo, atiꞌ yúguꞌtëliꞌ nacliꞌ
    bö́chiꞌliꞌ tuliꞌ yetuliꞌ.'
  lin-lin: Kasi bino, bolinga te ete bato babenga bino ‹ Moteyi, › pamba te bozali
    na Moteyi kaka moko, mpe bino nyonso bozali bandeko.
  hns-NT: 'Oe bhie bolies: „Bakie toelog apane ke ‘maastar’ na bolwaihe. Toelogke
    khaalie ek Maastar hai, aur toelog sab koi bhaai-bhaai baate.'
  noa-E: Mag jajawagmamua, ’Pari pãar mʉ dʉ̈i khapeerkha nʉm khʉʉn chan mʉ iek ʉ̈kha
    nʉm gaaimua thum agdaujöpai naawai, pãachig “maestro” apiju khaba nʉmgui ajim,
    chikhamnag. Mʉʉta pãar Maestroou ajim.
  eng-EMTV: But you, do not be called ‘Rabbi’; for One is your Teacher, the Christ,
    and you are all brothers.
  mib-NT: ’Te máá ró jijnáhan ró, ma cuáha ró jnúhun jeē cahán ñayuu maestro jiín
    ró. Chi ɨnuú cácuu ndɨhɨ ró jéē cácuu ró hermano, te íyó ɨɨn‑ni Maestro rō jeē
    cúu ruhū, Cristo.
  lif-NT2: कर खिनिॽग आत्तिन्‍हाॽरे़आङ्‌सिक्‍साम्‍बे लॽरिक् के़मे़म्‍मे़त्तिन्‍लरो,
    थेआङ्‌भे़ल्‍ले़ खिनिॽग थिक्‍लक् सिक्‍साम्‍बान् के़गत्तुम्‍लो, हे़क्‍क्‍याङ् खिनिॽ
    के़रे़क्‍क फुॽनुसाॽ नु ने़ॽनुसाॽ हे़क्‍केनिङ्‌लो॥
  xnj-xnj: Nambu nyenye mkoto kuyidakila kukemelewa ‘Muwula,’ Ndava muni mwavoha nyenye
    mwavalukolo na Muwula winu ndi mmonga.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Ixo lox avukat do tara na soxot nimi do Rabai,
    mila mi ruuna leges ‘Eme Silok’ la nemi mina epovo ngan mun loxoeton.
  cbr-NT: Atúxa usai 'icëbëbi camina mitsux unían usaquin mitsu cati cuëëntima 'ain.
    Mitsux camina xucë́onanti 'ain. Mitsux camina achúshi 'ibuñushi 'ain, ax ca Cristo
    'icën.
  tee-NT: Para ju uxijnan tun alac'asq'uint'it ni a'unc'ant'it amamaka'unu' ni va
    pumatam ju mi'amamaka'unu'an. Va quit'in. Chai minchux'an ju uxijnan va lhi'alak'avin
    unt'at'it.
  eng-LSV: And you may not be called Rabbi, for one is your teacher—the Christ, and
    you are all brothers;
  cak-NT: Pero rix man tirayij ni'ix maestro chiwe, roma xa can xe Jun ri utz ni'ix
    Maestro che, y ri' ja ri Cristo. Pero rix iwach'alal iwi' chi'iwonojel.
  pah-NT: 'G̃wemimbo''ehara''g̃a pe Jesus''ga ei: —Pe ki a''e te g̃a ja rũi peko,
    ei Jesus''ga. A''ereki jihi jate ako pembo''eharamo Cristoramo, ei Jesus''ga.
    Pe reki penhoirũ. A''ereki pe pejiko Tupana''ga rehe. A''ero ojo''javuhu pe hoi.
    Nurã ti tape''ei pejohupe pe ko orembo''eharamo javo. A''ea ti tape''ei pejohupe
    penhimbohetee''yma, ei Jesus''ga.'
  sja-NT: ’Parãpa jõdee mãga oodaik'araa bɨ, parã auk'a p'anadairã ɨ̃pemaarãk'a mãik'aapa
    Jarateepari Waibɨa apai iru p'anadairã.
  xed-xed: Ama kaghuni ya, ma ɗvaf kuni ta hga kaghuni ka maləm. Turtuktuk Maləma
    ghuni. Kaghuni ná, la zwanama kuni.
  mks-NT: ʼJoo ndóhó co̱ ndítahan nu̱ ndó nducú ndó ña̱ ná ca̱ha̱n ña̱yivi ʼmaestroʼ
    xi̱hi̱n ndo̱. Jáchi̱ in ñani cúú ndihi ndó ta in túhún cúú maestro ndo̱, mé á
    cúú Cristo.
  gfk-S: “Iesene paile tahut be da kilam mu be, ‘Tena harausur,’ kinong tikenong sene
    mon no numu tena harausur. Ma mu bakut mon mu hatatesne.
  bmu-bmu: “Yeŋön mewö ahakzemö, mohok-kun yaŋön eŋgö Böhiŋini aiga iŋini körekŋan
    yaŋgö urumeleŋ alaurupŋi akze. Miaŋgöra eŋgö qetŋini böhinini qetmegöra kude mötme.
  dgz-dgz: Go e iravi wadiamot nagirewa ya diaepen iwa wadiaet ega daiton megenat
    wandia amba e iravi tase gwani, dugup daitonawa.
  eng-GNV: 'But be not ye called, Rabbi: for one is your doctour, to wit, Christ,
    and all ye are brethren.'
  zaa-NT: Pero lebi'į nna hué' le cuidado qui'ni làa gudàliani ca enne' le ti'atsi
    ná le enne' re' cuenta, porqui'ni ttu teruba enne' dua ná Maestro qui' le, es
    decir Cristua; pero iyaba le nna hermano ba gá luetsi le.
  eng-WEBSTER: 'But be not ye called Rabbi: for one is your Master, even Christ; and
    all ye are brethren.'
  guh-guh: 'Icatsia Jesús jumaitsi jivi ayaibitsaëtoxanetojavabelia, pijajivijavabelia
    ata: —Pëtsa paxamë pajitsipame jivi papecajumaitsinexa paxamëjavabelia: “Patanecujarubinë,”
    papecajainexa. Tsipaji daxita paxamë bepanacaemonaemë Dioso panejumecovënëtsivixae.
    Xanë, caenënë Cristonë, athëbëvetsica Dioso taneitorobinëtsica jivi tacapanepaenexa,
    panexainame patacacujarubinënexa.'
  bon-bon: Yepä weebibine gone abiberäja biname ca aina, ingle weeme yepä taatu abiberäja
    biname gyene, piiyepu weene iyeta naniganewaleyame gemi.
  nhw-BL: “Pero amojuanti amo xijnequica para anmohueyichihuase huan para sequinoc
    ma anmechnotzaca ‘Rabí’ o ‘Tlamachtijquetl’, pampa san na niCristo niamotlamachtijca,
    huan nochi amojuanti san sejco anitztoque quen anicnime.
  swh-ONEN: “Lakini ninyi msiitwe ‘Rabi,’ kwa sababu mnaye Bwana mmoja na ninyi nyote
    ni ndugu.
  wbi-wbi: Neke umue namungatambuluaghe “M'bulanisi,” Ulwakuva u M'bulanisi ghwinu
    alijumo mwene umue mweni mulivavingilili.
  bba-bba: Adɑmɑ bɛɛ, i ku kɑsu bu bɛɛ soku yinni domi bɛɛ kpuro sɑɑrɑ teerɑ, mɑ i
    yinni turo deɡe deɡe mɔ.
  eng-KJVCPB: 'But be not ye called Rabbi: for one is your Master, even Christ; and
    all ye are brethren.'
  kgk-NT: —Ha peẽ katu ojoe'ýi. Pene mbo'eháry xe voi. Upéa-gwi, “Porombo'ehaty” ndaipotái
    peje ojóupe.
  waj-waj: Sa ngiiikidiri voovaara nnoonna-o kiatee. Ngia mmuaakaraama variaanoo.
    Ngii vitairaivo mmuaavai varinoo.
  cpy-cpy: 'Tee okameethatzi pikoyi eeroka ikanteetemi: ‘¡Yotaantaniri!’ Apatziro
    ikantakaawo yotaanta-tsiri, riitaki Jeepatzii-toetani tekatsi itsipa. Rooma maawoeni
    eeroka-paeni kimiwi-taka pirentzita-wakaeyaami.'
  ekk-PKP: Ärge laske inimestel öelda endale „Rabi“. Ainult üks on teie Ülemõpetaja
    ja teie kõik olete vennad.
  mpx-mpx: Bahi alomiyau nihi aawa babala-agimiu, kaiwena wami Babala maisena ya ge
    gegewemiu ku awa talitalin ya.
  wbp-wbp: “Kala nyurrurlarlu, warla-pajikalu-jana yapa ngalya-kariji, kajikalu-nyarra
    marda pinangkalpa-pajirni. Nyurrurlajunkulu Juwu-patu papardi-nyanu manu kapirdi-nyanu
    ngula kankulu jintawarlayi nyinami jintangka. Nyurrurlarlu kankulu mardarni yapa
    jinta-mipa kuja kanyarra nyinami Pinangkalpa.
  luo-luo: “To un kik uyie oluongu ni, ‘Rabi,’ nimar un gi Ruoth achiel kende, to
    un duto un owete.
  nhe-NT: “Pero imojuanti amo xijnequica para inmohueyichihuase huan para sequinoc
    ma inmechnotzaca ‘Rabí’ o ‘Tlamachtijquetl’ pampa san na niCristo niimotlamachtijca,
    huan nochi imojuanti san sejco initztoque queja inicnime.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܩܸܪܝܹܐ ܪܲܒܝܼ، ܣܵܒܵܒ ܚܲܕ ܝܼܠܹܗ ܪܲܒܝܼܵܘܟ݂ܘܿܢ،
    ܘܐܲܚܬܘܿܢ ܟܠܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܝܬܘܿܢ.
  esk-NT: Aglaan taiguutiqaġumiñaitchusi iḷisautriñik, atakkii atautchił̣hiñamik iḷisautriqaqhusi
    aasiiñ iluqasi aniqatigiiksusi.
  msb-msb: “Ugaling kamo naman dili dapat magpatawag sin ‘Rabi’ kay ako lang an ginatawag
    sani kag pareho kamo tanan bagaʼn magmaranghod.
  cpa-NT: ’Di³ jøng² tsa¹jmóh³ hniah¹² hi² juúh² dsa² jue¹² hi² lanh¹² hniah¹² tøa¹²
    quián¹²dsa. Di³ jan² báh³ dsa² lán¹² tøa¹² quiánh² hniah¹². Ca¹lah¹já¹ dsa² ná¹²
    lán¹² rúh² hniah¹².
  dso-dso: ମାତର୍‌ ତମ୍‌କେ କେ ଗୁରୁ ବଲି ଡାକ୍‌ବାର୍‌ ଦର୍‌କାର୍‌ ନାଇ । କାଇକେ ବଇଲେ ସବୁ ଲକ୍‌
    ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ବାଇ, ଆରି ତମର୍‌ ଗୁରୁ ଗଟେକ୍‌ ସେ ।
  meu-meu: A umui be “hahediba taumui” basie gwauraimui, badina be emui hahediba tauna
    na tamona mo, Keriso binai; bona iboumui ai na tadikaka.
  yva-NT: Weramu weapamo wabemo wabekero vatane inta wo wasawaina ware ‘Injayo Kurune’
    wenora, weye weapamo wabe arakobe vintabo muno wapa Kurune pamo Ribuisya.
  dgc-dgc: “Pero sikam,” kagi ni Jesus, “éy diyan kam pédulaw a maistu, da isesa i
    Maistu moy. Sakay sikam a étanan éy minégtop kam.
  zpm-NT: ’Saṉgue to goṉ yguibde to dieṉ zha gnee miech “zha rac” nac to, sac tibaque
    meṉ rac no, lëë me ga zëëble diidz cxeeḻ Dios; goḻguieṉ gaṉle teḻ to lalga nac
    to, rrieequia bets to grë to.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Omnyamo ryhe,
    khananàhnye y katxho me oyesnàr komo xehra ehtxoko, kekon hatà. Ehonomnà komo
    wyaro oyesnàr komo xehra rma ehtxoko. Uro ryhe, ahananàhnye kom me wehxaha. Anaro
    ehxera ro mak naha, ahananàhnye komo. Omnyam haxa ryhe, noro rye me manatxhe,
    ewtà rye komo wyaro, kekon hatà, Txesusu.
  sim-sim: Hako jirin amu sawenduwa, avak ma lar �tisa� karem ji ushawa hala, wahau.
    Tisa jihi namtar numbu ri. Jir amber hom mahasanje jir.
  npi-ULB: तर तिमीहरूलाई ‘रब्बी’ भनी सम्बोधन गरिनुहुँदैन, किनकि तिमीहरूका एउटै मात्र
    गुरु हुनुहुन्छ, र तिमीहरू सबै दाजुभाइहरू हौ ।
  cgc-cgc: “Piro, kyo yan a, dili kaw magparyo ki danen na magpaumaw na ‘mistro’ tak
    isya nang inyo na manugtudlo daw kyo tanan mag-utod ta pagtuo.
  tim-tim: Dâ ye amâ tiksayeŋe konok akto ye hârok gala konogâk akmai aregât tiksa
    humonenŋe dâm nengonŋet aregât bo nâŋgâwei.
  yor-yor: “Ṣùgbọ́n kí a má ṣe pè yín ni Rabbi, nítorí pé ẹnìkan ni Olùkọ́ yín, àní
    Kristi, ará sì ni gbogbo yín.
  wos-wos: “Guni wuna du reta guni wungi hurukénguni. Guni atéfék wuna hundika xéka
    nyama bandi guni re. Rengut guna nyama bandi gunika yamba wakéndi, ‘Naniré Godna
    hundika wakwekwa du di.’ Wungi wakéndi, wuni hafu guniré Godna hundika wakwekwa
    du wuni.
  emp-NTPO: Baribʌrʌ bãrãra jũmaena djabarã bẽrã idjab̶a Jaradiabarida ab̶a eropanʌ
    bẽrã quĩrĩãniẽ́ panʌa ẽberãrãba bãrãa “Jaradiabari” ad̶ida.
  eng-F35: “But you (pl.), do not be called ‘Rabbi’; because your Teacher is one,
    the Christ, and you are all brothers.
  ind-ind: “Tetapi kalian yang mengikut Aku, janganlah mengizinkan orang lain memanggilmu
    guru, karena Guru kalian hanya satu yaitu Kristus, dan kalian semua bersaudara.
  pes-OPCB: اما شما چنین القابی را از مردم نپذیرید، چون شما یک استاد دارید و همهٔ
    شما با هم برابر و برادرید.
  mpt-mpt: Ina otane nakaia unangai ibo Aleyemin nakabo ge oyemib mole olo misiamobe.
    Niminbabe, ibo alukum makobobe. Gode elekiem eta ib aleyemin nakabe.
  bla-bla: 'Pinĭs''tsĭnikŭkĭk Rabbi: tuks''kŭmă kitsĭn''aimoauă, Christ: ki ksĕsto''au
    kĭtokŏnaix''okoauax.'
  ssx-ssx: Mo haliwekima꞉ta꞉ kutu pu halemepate pa ikana꞉ma꞉ta꞉ wanda꞉halima꞉ iki
    pa꞉ta꞉ Disao pi na lena꞉ lapa꞉peke. Pa ekipeke. Ika꞉ Disata꞉ homeke haena꞉ iki
    paeyaota꞉ hama̱la̱꞉ hama̱la̱꞉ halememe loa꞉me.
  mkl-mkl: Ammɑ iŋɛ, i mɑɑ̀ yɑ jɔ̀ ɑ kpe ŋɛ lɑfɛ̃ɛ, domi iŋɛ fei sɑɑ ŋɑi, nɔ Lɑfɛ̃ɛ
    ɑkɑ̃ leɡe leɡei ì nɛ ŋɑ.
  gaq-gaq: ମାତର୍‌ ଆନାକେ ଜାଡିଗ୍‍ ଗୁରୁ ଡାଗ୍‌ଚେ ୱାନେ ଦର୍‌କାର୍ ଣ୍ଡୁ । ଡାଗ୍ଲା ପେ ସାପାରେ
    ପେ ବିତ୍ରେ ବୟାଁ ଆରି ପେନେ ଗୁରୁ ମୁଇଂଜାଆ ।
  gof-RNT: “Shin hintte asttamaarey issuwa xalaala gidida gishonne hintte ubbay ishata
    gidida gisho ‘Asttamaariyaw’ geetettidi xeegettofite.
  unx-unx: ମେନ୍‌ଦ ଆପେ ‘ହେ ଗୁରୁ’ ମେନ୍ତେ ଆଲ୍‌ପେ ନୁତୁମଃଆ, ଚିୟାଃଚି ଆପେୟାଃ ଇତୁନିଃଦ ମିଆଁଦ୍‌ଗିଆଏ,
    ଆଡଃ ଆପେ ସବେନ୍‌କ ହାଗା ତାନ୍‌ପେ ।
  gah-gah: Lá onoimóza, vegenalite lekelikumú Tisale liki li likiminigi niko gili
    kememilo. Ómasi hamokó nene lekelí tisá noigo, lekeza aí izegipala niake hamó
    lelegitó niave.
  lcm-lcm: Sikei nami, ki ago ta kin an animi ta katakai i akalit using mipo atogon
    palau kami sikei a katakai i akalit na nami aongos mipo angtasimal.
  aer-aer: “Kele awerrirraye! Tyerrtyele apeke arrenhantherrenhe “Akaltyele-anthenhe-anthenhe”
    akerlenge renhe ayakaye, arrantherre ingkirreke kake uthene yaye uthene-arle aneme
    alakenhe anteye-arle Akaltyele-anthenhe-anthenhe anyente aneme arrekantherre.
  qvc-NT: ’Piru qamkunaqa ama dijakayllapachu, suqkuna “Yach'achikuq Taytitu” nishunanllapaqa.
    Chaqa yumbay qamkunaqam masapurashinalla kangillapa. Noqallam qamkunapa yach'achikuqnikiqa
    kani.
  tgl-ULB: Ngunit hindi kayo dapat tawagin na 'Rabi', sapagkat iisa lang ang guro
    ninyo, at lahat kayo ay magkakapatid.
  cbs-NT: Jakia matudan, jabu ikai keska iyamaxankanwen. Yudabu kenamakinan, jakia
    matun yusinanan bestichaiki. Ja ikunwain man jawen betsabu inun jawen puibu bestiki.
    Jaskawen taexun “Yusinaan”, akin jau matu kenayamaxanunbunwen.
  xtm-NTPP: ’Kovaa ndijin, másu ko jin kua'a ni tnu'u ja ko jin xnani ña'a i teskua'a,
    vaa maa‑ni Cristo ma kúu teskua'a, te ndaka ndijin, ndi‑tna'a ñani ni, ndi‑tna'a
    ku'va ni.
  nnq-nnq: Nambu mangweto makakemigwaje ngu ‘Aboli.’ Gambu aboli binu bamwe na mangweto
    mmowa makalongo.
  bao-NT: Mʉja pea, “Jãare ca buerã,” bojoca mʉjare cʉ̃ja ca ĩi nʉcʉ̃ bʉorije ʉnore
    amaaticãña. Mʉja niipetirãpʉra jĩcʉ̃ punaarã nii, jĩcʉ̃ra mʉjare ca bue majiogʉre
    cʉo, mʉja bii.
  san-ORI: କିନ୍ତୁ ଯୂଯଂ ଗୁରୱ ଇତି ସମ୍ବୋଧନୀଯା ମା ଭୱତ, ଯତୋ ଯୁଷ୍ମାକମ୍ ଏକଃ ଖ୍ରୀଷ୍ଟଏୱ ଗୁରୁ
  huv-NT: ’Icona nde meyambyamban mesoiquiün Rabí, cos meáwan icona ijlüyiün atnej
    nerchiigayon, nercojayon itowtowíün ijlüyiün. Áagan nop nequiaach icon ajlüy,
