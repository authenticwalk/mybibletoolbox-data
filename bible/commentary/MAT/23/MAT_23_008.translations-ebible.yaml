  bsn-NT: Mʉarema, ĩna yirore bajiro mʉa yibetijare, quẽnarʉaroja. “Gotimasiorimasʉ”
    mʉa rãcana mʉare ĩna yisere bojabetirʉarãja mʉa. Sĩgʉ̃ne ñaja yʉ, mʉa jedirore
    gotimasiorimasʉma. Mʉama, cojoro cõrone ñarã ñaja mʉa, yʉre ajitirʉ̃nʉrãma. To
    bajiri gotimasiorimasʉ gãmerã yimasimenaja mʉa.
  pib-NT: “Ga wa gixa gi wa ‘Rawi’ nchinko, gi rixanu satupjeru gyimakjeru wa Kristo
    ga wa pejnurunekgi gixa moletkakachingi.
  wiv-wiv: Palaka beta kete kohanga miu na ‘Tisa.’ Na vuna miu laveve kua miu ta varitazini
    kua, kamiu tisa ia katiu papa za.
  reg-reg: Nawe emwe mutatogwa “bheigisha”. Okubha omwiigisha wemwe ni umwi. Na nemwe
    bhona muli bhanda imwi.
  mlh-mlh: “Yoŋoji oŋu eegobiyoŋ, moakoŋ iŋoji ŋoŋore Qaqaji fukeko ŋoŋo sosowoji
    iŋore maŋkekerisie ogopu fukegobi. Ore eru ŋoŋore tina qaqajinoŋuŋ minimiŋ ore
    so maneinebi.
  gof-ENT: «ሺን ሂንቴ ኣስታማሬይ ኢሱዋ ፃላላ ጊዲዳ ጊሾኔ ሂንቴ ኡባይ ኢሻታ ጊዲዳ ጊሾ ‹ኣስታማሪያው› ጌቴቲዲ ፄጌቶፊቴ።
  aau-aau: Sawk hne kokwe uwrsa homkwe senkin peie me o, hunkwe hiymon sorasor uwr.
    Payhokuaw, hmo hiymon sorasor uwr hokwe prueyn-awaw. Seyr hom lowpwarowp mokwe
    kristen wayh-wayh homkwaw.
  tvk-tvk: “E xamim, linakes xamim ni titsa xil ti vengan titsa namim tei takes, e
    xamim vus mube tua xil tang.
  prf-NT: Peru sikam ay dyan kam pangaran a ‘maistu,’ gapu eessa la en Maistu moy,
    sakay matátkaka kam a atanan.
  auy-auy: Miwí miyá wéombanifo ímba miyán-oro. Kembiwísáfésa óraaꞌ-waasi ámáán-aai
    simátíméwi owémó síyambo éꞌa kímborawigo óraaꞌ-waasi isatá wení waásisa mimbóráíꞌa
    úmaisa méraumne seró.
  tbg-tbg: Nevata vika voqaante ivorave. Vo vaiintinavu ni uva manteha niara tiha,
    Maara ti variara vaiintio, tivera, ne vikara hauri minti tivorave. Tenavu qata
    vakaaqaima vauro. Tinavu maara uva tiva timi vaiva vohaiqavanoma vaivo, tiate.
  hub-NT: Turasha atumka nitajai metekka ‘jintinkartina’ turutiarti tusarmeka waketsuk,
    ashi chikich ainajaisha ‘yatsuru’ tunaimain ainarme. Atumin jintintramuka chikichkiti.
  hmo-hmo: “To taunimanima ese umui do idia gwauraia lasi ‘Hadibaia Tauna.’ Badina
    be umui emui Hadibaia Tauna be tamona sibona, bona umui ibounai be tadikaka.
  big-big: Kapura inuwarau puwili kelik nagani. Yongkambanuwiligu inuwayegi, Kiriwagawili,
    kisiweki keleyi nagani, purik inuwa mabuwili kapiya miziwili kelik keya ini waligeleyi
    wamenak yolu, pok Kilisibek.
  gux-G: Ama yinbi, da ŋaa mani ki bi yii canba nba, kilima i pia canba yendi, yua
    n ye tapoli po.
  cnl-NT: ’'E³ quie'²³ 'a²³jia'³ dxi³ji̱i̱n³¹ 'e³ rɨ²³sɨ'²³te'²³ 'nee'²³ dsa³ 'e²³.
    Qui² jø̱n³ dsa³ 'e²³ quien³²na'³ xen³. 'E³ quie'²³ rɨ³løn³¹na'³ la²³ ca³já̱a̱n²na'³
    la²³jɨn³na'³.
  zar-NT: '’Pero libíʼiliʼ, bitiʼ ral-laʼ gunliʼ ga nu guíë libíʼiliʼ: Bönniʼ Usedi,
    tuʼ zoa tuz Nu naca Bönniʼ Usedi queë́liʼ, nedaʼ, Cristo, ateʼ yúguʼtëliʼ nácaliʼ
    bö́chiʼliʼ tuliʼ iaʼtuliʼ.'
  kde-kde: Henga mwenu mùnakubali kuchemwa ‘Nkúhunda,’ kwa kuva mwenu mmammalele nni
    ummamo, na mùvele chihi na nkúhunda yumo.
  ata-ata: Ia ngingi ta mitema imoxoꞌinge lexe tisa uasi, xo itema vilesisi anu ‘tisa’
    noxinge ia ngingi tavuꞌalo ne ngamoxoꞌinge lexe ta vivixesi.
  qvw-NT: “Amcunam ichá nunacunäwan yaćhachicüpa licachicuyta ama ashipäcunquichu.
    Lluypis amcuná wawi-caśhallam cayalcanqui; rasun yaćhachicüniqui ya'allamá cayá.
  nfa-nfa: Te ngaa miu baku madhutu jꞌara rèngu seꞌe! Dhèu baku paroa miu ‘ama mese’,
    lula Mese miu dhoka ca dhèu di. Aa miu aaꞌi-aaꞌi mi seꞌe, paꞌaꞌari.
  tnp-tnp: “Mətəu sotoliən məmə nətəmimi okotauɨn e təmah məmə ‘Rapai,’ mətəu-inu
    rəhatəmah Iəgətun katɨsiai kətiəh əmə, kəni itəmah piatəmah mɨn.
  urd-urd: मगर तुम रब्बी न कहलाओ, क्यूँकि तुम्हारा उसताद एक ही है और तुम सब भाई हो
  hot-hot: “Môlônim Anyô Bêŋ ma doŋtom iyom ma môlô ma ŋê lôk iviyaŋ sapêŋ. Ba intu
    miŋ malemimkilik ek avômalô nebam môlô nena ŋê bêŋbêŋ ami.
  mqj-NT: Sapo daua' iko ma'din digente' tuangguru annu angga iko mesa Tuanggurummua',
    pada-padamokoa' sangngin passikola.
  rus-SYN: А вы не называйтесь учителями, ибо один у вас Учитель - Христос, все же
    вы братья;
  mbh-mbh: “Aveto tokokoere o mothong tova o apet thomu ve, ‘Pamirealinga’, eneke
    thomu alavusnga ini titeinpel na lomu Pamirealinga inga omole.
  bdd-bdd: Ma ꞌomi hesi sahena tomota siꞌahwaꞌahwa toheꞌitegomi, weyahina ꞌimi toheꞌita
    ꞌaigeda tuwamo, ma mabwaiyami wahemahemahetena.
  cbt-NTPO: Canpitaso nipirinhuë', ama maistro itiinëmaso nohuantocosohuë'. Ya'ipinquëma'
    iyama pochin nisarama'. Casáchin no'tëquën a'chintëranquëma'.
  srn-NT: Ma un no mus meki sma kari un ‘leriman’, bika un alamala na brada èn un
    abi wan enkri Leriman nomo.
  cta-NT: ’Pana cuꞌma̱ ni, ná tsoꞌo si ñacui̱ nguꞌ jiꞌi̱ ma̱ chaꞌ mstru laca ma̱;
    tsoꞌo la si sca ti chaꞌ ntsuꞌu tyiquee ma̱ loꞌo tyaꞌa ma̱, chaꞌ sca ti mstru ntsuꞌu
    jiꞌi̱ ma̱, biꞌ laca Cristo.
  bqc-SIM: Ásuli tó wà oɛ́ Mɛtuluo, asa ápii vĩ̀iↄ n dãunaↄn á ũ, mɛ́ á Mɛtulu
    mɛ̀ndoɛ.
  tcz-CHONGTHU: “Koiman houhil nati diu janom hih un, ajeh chu nanghon houhil khat
    naneiyun, chule nangho nabon chauva sopite hina a kibang cheh nahiu ahi.”
  mar-mar: परंतु तुम्ही स्वतःला ‘रब्बी’ म्हणवून घेऊ नका. तुम्ही सर्व एकमेकांचे भाऊ
    आहात, तुमचा गुरू एकच आहे.
  snp-snp: Eti afa, linate api gilibami we lawokoko ya ne. Ido linate muki ya yatibo-kunatibo
    ya minae. Yamu wenena mate, Api lilibamo wele, loti latoma, ya Eti ádalo, logimalo.
  isl-isl: Látið engan kalla ykkur meistara, því ykkar eini meistari er Guð og allir
    eruð þið jafnir sem bræður.
  spy-NT: ‑Mookany kukuurook ꞉chii kule ‘Mokoryoontēēt’ kuuyu Mokoryoontēēt ku akeenke
    baateey ānkōōtuubchē ꞉akweek tukul.
  xnn-xnn: Ngem dakayo et adiyo ipalobos nan ib-ayo ay mangwani ken dakayo en mistolo
    tay sinbebsat kayo am-in et kedengak is mistoloyo.
  mwe-mwe: Ikabheje mmanganyanji nnashemwanje, Bhaajiganya, pabha bhaajiganya bhenunji
    bhamope, na mmanganya mmowe malinga bhandu bha lutumbo lumo.
  tte-tte: “Na komiu, tabu tomo siwawalo-seyagimiu, kaiwena ami Guyau kaigedamo na
    meuloimiu kwatoyatoyawa.
  tcs-tcs: ‘So yupla lisen po mi nau, no lete nobodi kole yupla “Tisa”, bikoz yupla
    ebriwan i bala ane sisi. Da wan tisa blo yupla i de antap lo eben.
  hlt-THB: Nangmih taw Boei pynoet doeng ni nami taak hy, nangmih taw cingnahqui na
    awm u hyk ti, cedawngawh nangmih ce, 'Cawngpyikung' tinawh am nik khy khqi tikaw.
  soq-soq: Mai mida e wanawo alala ebola wapi wapiase, ‘Debamana.’ Diaida! Ne epe
    wadina, ipawa Debamala dea os wande, tane e uduudu sumanai apanawa sosola do wainilana.
  qub-qub: «Gamcunataga ama ‹Yachaj runa› nishunquimanchu. Yachäga jucnayllami. Gamcunaga
    llapaniquipis yäracoj-purallami caycanqui.
  att-att: “Ngam sikayu, arán naw iyanugù nga abbúnad da kayu ta Mesturu nayù ira
    kábulun naw. Ta mawwawági kayu, á awán gemma ta mesturu naw nu ari sikán galâ
    nga táttádday.
  bki-bki: “Mia kamiu, kenemiu naver loglogiano takurano ga naruei, a kamiu kumitibe
    ka m̃aratavo takurano ga, mia verenio tibe na, kamiu kuvijamo ka re tomu nalo
    ka mia m̃a avio kamiu tai ka ‘Naverloglogiano.’
  bqp-bqp: Àsun tó ò á sísi Rabio, zaakũ á pínki vĩ̀ninↄ kũ dakũnanↄmɛ á ũ, á
    Dannɛri mɛ̀n domɛ.
  mcp-mcp: 'Njɨ bɨ bâŋ, kúgá sɔ̧́ nə́ buud bwə́ jɔ́wʉ́g bɨ́ nə́: *Rabi nəcé Rabi wʉ́n
    jɨ́ njɨ ŋgwúd; bɨ bʉ́sə omínyɔŋʉ̂ mpə́dʉ́gá nyɨ́nʉ́d.'
  hat-hat: Men, nou menm, pa fè moun rele nou Mèt, paske se yon sèl mèt nou genyen.
    Apa sa, nou tout se frè.
  npl-NT: '''Pero nomejwah amo xikmokawilikah manomechnotsakah tlamachti, porke non
    nochteh nonmiknimeh iwa nonkipiah san se Nomotlamachti.'
  bgg-bgg: Nawaithek chung ne Masdo Nyieliieshii ithek ne khuiinothek ro chiih-è ithek
    masdo ne jia bie ro.
  eng-TCENT: But you are not to be called ‘Rabbi,’ for there is one who is your instructor,
    the Christ, and you are all brothers.
  eng-BSB: But you are not to be called ‘Rabbi,’ for you have one Teacher, and you
    are all brothers.
  cpu-NT: 'Te okameethatzi pimatero eeroka, eero pikovashita inkantaitemi: ‘¡Iyotaantanerí!’
    Tema maaroni eerokaite kempivaitaka pirentzitavakaatyeeya. Aparoni ikanta iyotaantatsiri,
    iriitake Cristo, tekatsi pashine.'
  san-ASM: কিন্তু যূযং গুৰৱ ইতি সম্বোধনীযা মা ভৱত, যতো যুষ্মাকম্ একঃ খ্ৰীষ্টএৱ গুৰু
  tac-NT: › 'Émika tabiléchigo alarigá nokibógó, tase najkime niwa napurigá anewa
    «benírame», péchigo bi'lepi kame alué benírame Onorúgame nila ra'íchali, pe alué
    napu ju Kristo, 'lige suwábaga 'émika bi'lepi O'nógame júkuru napu ju Onorúgame.
  eng-WEBPB: But you are not to be called ‘Rabbi’, for one is your teacher, the Christ,
    and all of you are brothers.
  gfk-H: “Senbia pai tahut bia da kilam muat bia, ‘Tena hausur,’ kanong tikai sena
    mon no numuat tena hausur. Ma muat bakut mon muat haratasin.
  viv-viv: Tu omiꞋiyao ma moyaꞋaimi yami yoꞋo saꞋeyana ada IyaꞋeku yami Kaiwabu lakahina
    faꞋina keke wananuwanuwa be higa vaita hinahawavelakahiyemi.
  yao-yao: Nambo ŵanyamwe nkaŵilanjikwa ‘Jwakwiganya,’ pakuŵa jwakwiganya jwenu ali
    jumo pe, ni wose ndi achalongo.
  tgp-tgp: Pani kamim ha pa sopo lavi na hija tija matan nomim Tija enia matelete,
    ale kamim vorai peresi na vevorai.
  auc-NT: Ayæ̈ apæ̈nedinque, “Mïnitö guiquënë mïnitö Awënë në Odömongä adocanque pönï
    ïñongä mïni caipæ̈ ïñömïnite wadäni, Awënë në odömömi ïmipa, ante änämaï incædänimpa,
    ante wææ cæedäni.
  kbc-NT: Pida akaamitiwaji baɡ̶a jinaɡ̶a domiɡ̶ikani doɡ̶oditaɡ̶awa niɡ̶ina oko makaami
    ‘Niiɡ̶axinaɡ̶anadi’, igaataɡ̶a iniwa oniniwatece ɡ̶aniiɡ̶axinoɡ̶odi ane Cristo.
    Codaa akaamitawece akaami diniciamico, anakaami dinioxomigipi.
  bmh-bmh: Bo, ag izal tapaimaranemin dudu, dudu ipal agen ag tapaimaranemen dudu
    aimai guzenai i awaramam. Ag unum ug tutak. Agal tapaimaraneu du tutak, go Kristus.
  ctu-BL: Jatetla, mach yomic mi la' pejcʌntel ti maestro come an juntiquil jach la'
    maestro, jiñʌch Cristo. Ti pejteletla la' wermano la' bʌ.
  meq-meq: «Ane tuk na, nəkurom na, ndəray mâ zalakum ndo “Miter” hay təbey. Hərwi,
    Miter kurom na, nəte tsa. Nəkurom tebiye na, ta malamar hay.
  noa-H: Mag jajawagmamua, ’Pari pãar mʌ dʌ̈i k'apeerk'a nʌm k'ʌʌn chan mʌ hiek hʌ̈k'a
    nʌm gaaimua t'um hagdaujöpai naawai, pãachig “maestro” hapiju k'aba nʌmgui hajim,
    chik'amnag. Mʌʌta pãar Maestroou hajim.
  alp-NT: Po ete imire, imi suka kotie imire kuru yake le imi Kurure batuke esa kai
    imi pusumi akwali lomai. Hoko sae ilesi bei sae mo.
  san-VEL: kintu yuuya.m gurava iti sambodhaniiyaa maa bhavata, yato yu.smaakam eka.h
    khrii.s.taeva guru
  kbq-kbq: Hu'neanagi tamagrikura rempi huzami vahere hu'za osiho. Na'ankure Rempi
    hurami'nera Magoke mani'negetma, tamagra ana miko'a kogna mani'naze.
  kbh-kbh: “Pero ts̈ëngaftangna ndoñe s̈mattsebos̈e ents̈anga ‘abuátambayënga ca’
    chacmotsachembuanama, er nÿetsca ts̈ëngaftanga mo cats̈atangcá s̈mondmëna, Bëngbe
    Bëtsábeñe betsos̈buachéyeca, y nÿe canÿa endmëna ts̈ëngaftangbe Buatëmbayá.
  ron-LSB: Dar voi nu trebuie să fiți numiți “Rabi”, căci unul singur este învățătorul
    vostru, Hristosul, și voi toți sunteți frați.
  pon-pon: A komail der wonki, aramaj en wia kin komail Rapi, pwe me ta men omail
    Jaunpadak, a komail pirien pena.
  nhe-BL: “Pero imojuanti amo xijnequica para inmohueyichihuase huan para sequinoc
    ma inmechnotzaca ‘Rabí’ o ‘Tlamachtijquetl’ pampa san na niCristo niimotlamachtijca,
    huan nochi imojuanti san sejco initztoque queja inicnime.
  sps-sps: Sana mi, ma tanyiny vaare ta mes ma koo manyi ya na ‘Tsoiny Fifaatsuts,’
    tana saa, mi faavot mumuinyasiny fiisen me na mesapan ana mi kaa tsun mirom a
    isen a Tsoiny Fifaatsuts.
  wnc-wnc: “Ngana aminda gindane umanza yatangenake ayanindamumsaapa ngangu daniningge
    take ma natapam. Wena. Gin danindamukgau awia tapatukan. Siwan ginu kuupbam notna
    dakngake yutnong.
  nmw-S: Tab hene-bwaimiu si ehawa guyau-yanmiu, kaiwane lemi Guyau i totiya ege ge
    bwabwaligamiu hu hawa he-hauhavamiu ege.
  bus-bus: Àton tó wà a sísi Rabiro, zaakɛ a píngi vĩ̀inↄ kↄ̃n dãaronↄmɛ a ũ, a
    Dannɛri mɛ̀n domɛ.
  gub-BL: — Purumu'e ma'e, peze zo pezeupeupe nehe. Ta'e uzeruzar ma'e romo peiko
    pe no xe. Pitài zo pemu'e har a'e.
  imo-imo: Kano iyemani aku teremele nalo enonga nokoli iye awili tendekumu kau moromo,
    eno pali angenupili moromele kani imbomani eno linonga Ungu Imbo Iyema naa nengei.
  boj-boj: “O ijo aŋgro, tamo qudei na niŋgi ‘O Qalie Tamo Koba’ degsib merŋgaib.
    Tamo qujai a segi nuŋgo Qalie Tamo. Niŋgi kalil was.
  eng-DRA: But be not you called Rabbi. For one is your master; and all you are brethren.
  knf-knf: « Kë an, nawutan kado bañaaŋ bado kadu'an “Najukan”; an bŧi naţaari abot
    akaha najukan aloolan ţañ.
  san-KHM: កិន្តុ យូយំ គុរវ ឥតិ សម្ពោធនីយា មា ភវត, យតោ យុឞ្មាកម៑ ឯកះ ខ្រីឞ្ដឯវ គុរុ
  arn-NT: “Welu eymün eluwkelayaymün Yamfal Kimeltufe tamün piaetew tati pu che, kom
    eymün am kiñe reñmawen reke felelu ka nieymün kiñe kimeltufe müten, tati Cristo.
  zas-NT: ’Per lëjt ad sëëbladxidi guiniee bejn lëjt mextr, din tijbzi na̱j gradi,
    tijbzi mextr rajpidi abiꞌ laaman na̱j Cristo.
  ken-NT: Yɛ̌ mmu ywɛka ákɛ́ ka mámbɨ́ŋɨ́ yi bɛ, ‘Ntɔŋ! Bǎbhɔŋ chi ntɔŋ amɔt, nɛ
    be mankɛm bǎchi chi batɨ bǒnkwɔ.’
