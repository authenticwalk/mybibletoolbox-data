    teleke' aabare' eengaakaakemu deeve.
  ikk-NT: 'Wẹ e mẹ ihiẹn ile w''e mẹ kẹni ịhịan ile hụn wẹ: wẹ gha e mẹmẹ mkpọ Filatrị
    ahụn ịhịan ilee deye ihiẹn rị Ẹkụkwọ-nsọ e kẹnmẹye ezimezi ihun, e mẹmẹ wẹ nke
