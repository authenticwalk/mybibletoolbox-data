    yo 'nüns'ü a squina o̱ bituji.
  bod-N: དེ་དག་གིས་དོན་ཐམས་ཅད་མི་རྣམས་ལ་མཐོང་དུ་འཇུག་པའི་ཕྱིར་སྒྲུབ༌ཅིང༌། རང་གི་སྲུང་བ་དེའི་ཞེང་ཚད་ཆེ་བར་བཟོ་བ༌དང༌།
