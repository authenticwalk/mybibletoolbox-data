    'gã imopypireme'ytyra fukui oma'ea. “Tiporesagete 'gã jane ree 'jau”, 'jau 'gã
    'ã ajaupe. A'eramũ 'gã taity pypireme'ytyra fuku rerekou— 'jau Jejui 'ga oree.
  dao-dao: “Khyang he naw ami jah hmuh hmuh vaia khut pawhkie. Cangcim üng a vea kba;
