  wrk-wrk: Yalili yarrijba jawuda nanda yuwa najana milidimbawarranyi, bakili yalu
    kijijba nanda naja yalunginyina jaluna baki walina, barrinani bakiri. Nani barri
    yalili jungku, baki yingkamuku jayalungka mankumanku yalungi milidimbawarrayngka,
    yalu jungku kunymamba nananyina yuwana. Yalili yarrijba kurdalirri kurul yalundu
    jumbalana. Barlbarlbalakili yalundu ngulina. Nani barri yalili yabimba minimbiji
    yalunya, yalu marukangka muwa nangangi Kudkanyi. Nani barri yalili jungku. Baki
    nanankardi yingkamuku barri, ngamu yalu jungkuka kunymamba nangangi Kudkanyi.
    Ngala miku yalimi jungku kunymamba nangangi. Yalunjalu jujambaka.
  nii-nii: En enim epi pei ełmin oł ei, wumb keningii ni piik, yi ełmin. Nga en enim
