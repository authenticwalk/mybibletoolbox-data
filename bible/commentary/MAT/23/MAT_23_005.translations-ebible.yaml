  san-BUR: ကေဝလံ လောကဒရ္ၑနာယ သရွွကရ္မ္မာဏိ ကုရွွန္တိ; ဖလတး ပဋ္ဋဗန္ဓာန် ပြသာရျျ ဓာရယန္တိ,
