verse: MAT.023.005
translations:
  kpx-kpx: Keau vaveve koseale vai isiviale ataeau kebia elegevei kebia tabagevei.
    Keabuna idie ese lovoi avuemo Bukae Hoto hisalilahai ogoe misi malei abu adamo
    umudigevei. Isi ke nahate valiho mole vai malei abu valimo umudigevei. Isi ogoe
    dua ataeau hatuvesite ke kaeahavoi ke malei hatugei.
  okv-H: ari do eagora amo embo tapa na kito embo peni ke ara eagora. Enana God ta
    ke paper koso vahai be ai ta kaeto ingeni ta eto beo ta vavahaikagora avo kivujo
    nei bo uhu ta esi umbuka-eto handuketo bo ta tigito tore veaguja amo embo na kito
    God osa ari embo ke ara eagora
  tbo-tbo: ‘Hai bagibagi atapuhi ipa lawa hina galehi ma hina hunehi, po Yaubada a
    Buka uyahinei hi gilumihi po u tepahi hi numa panipani lawitehi po nimahi uyahihi
    po hai ani lupali kalekohi hi lidaohi ma he ototenihi.
  mal-C: “മനുഷ്യരുടെ ശ്രദ്ധ പിടിച്ചുപറ്റുന്നതിനുവേണ്ടി മാത്രമാണ് അവർ എല്ലാം ചെയ്യുന്നത്.
    അവർ അവരുടെ വേദപ്പട്ടകൾക്കു വീതിയും പുറങ്കുപ്പായത്തിന്റെ തൊങ്ങലുകൾക്കു നീളവും കൂട്ടുന്നു.
  grc-SR: Πάντα δὲ τὰ ἔργα αὐτῶν ποιοῦσιν πρὸς τὸ θεαθῆναι τοῖς ἀνθρώποις· πλατύνουσιν
    ⸂δὲ⸃ τὰ φυλακτήρια αὐτῶν, καὶ μεγαλύνουσιν τὰ κράσπεδα ⸋τῶν ἱματίων αὐτῶν·⸌
  bgc-bgc: 'वे अपणे सारे काम माणसां ताहीं दिखाण कै खात्तर करै सै: वे अपणे ताबिजां
    नै चौड़ा करै सै जिनपै वे पवित्र ग्रंथ के वचन लिखकै शरीर पै बाँधले सै, अर अपणे
    लत्यां की झाल्लर बधावै सै, ताके लोग उननै धर्मी समझै।'
  khz-khz: Geria kala maparara gekalarana taunilimalima na pia gitara ularana. Ira
    pakurai e gimarai gau veagara gekwatu-kaurana, aorai Puka Veaga goleara geurarana,
    vogaura gevega-kamurana, e geria rapuga kevera maki gevega-mogarana.
  deu-TKW: Alle ihre Werke aber thun sie zur Schau vor den Leuten; denn sie machen
    ihre Gebetszettel breit und die Kleiderquasten lang.
  zsr-NT: Yúguꞌtë le tunëꞌ, tunëꞌ quië laꞌleꞌi lequëꞌ bunách, le tunëꞌ zxön le túguëꞌë
    yen naꞌquëꞌ len raꞌ xgaquëꞌ ga naꞌ nuzujquëꞌ tu le nayúj lu guich laꞌy, len tuꞌtunnëꞌ
    luzx lariꞌ nácuquëꞌ.
  lin-lin: Misala nyonso oyo basalaka, basalaka yango kaka mpo ete bato bamona bango.
    Boye, bayeisaka minene mikanda na bango, oyo bakoma biteni ya Makomi, mpe milayi,
    basonge ya banzambala na bango.
  hns-NT: Oelog aapan har ek kaam khaalie kare hai manai ke dekhaawe khaat. Oelog
    aapan praatna ke tjamotie khoeb tjakala banaaike pahiene hai. Aur oesab aapan
    kapra ke djhalarie auro lamba banaawe hai dekhaawe khaatien kie oesab ketana bhaktie
    waala hai.
  noa-E: Am nem waubaadëmʉn, õrag sĩi amach oomkhĩirpaita nem wau sĩerrjëem, amachdëuta
    wajapcha Ẽwandam iek ʉ̈kha naawai i dʉ̈i wajapcha nʉm amkhĩir. Amach mag nʉm awi,
    Ẽwandam iek phã sĩsidʉm gayamjã jũrr deeum gaai phãnaa, chʉdam gaai ẽupʉ̈inaa,
    amach piudau gaai jʉ̈pʉ̈inaa dag gaaijã jũapʉ̈imaajemgui ajim. Mag nʉm dʉ̈i ĩchab
    amach khajũahi gaaijã nem bäbärgta jijiraa jũajemgui ajim.
  eng-EMTV: But all their works they do in order to be seen by men. They make their
    phylacteries broad and they enlarge the borders of their garments.
  mib-NT: Te máni sɨquɨ̄ jeē na cuájnúhún ñáyuu de cúu ndɨhɨ jeē casáha de. Chi cánujnahan
    ni de cuhni de cuehē jnūhun tutu iī jneē de jíín ndaha de. Te suni cásácáni ga
    de yuhvā yusáhma de jeē steén jeē cácujéhnu ga de vēsú ɨnga ñayuu.
  lif-NT2: खे़ङ्‌हाॽरे़ग नुःबा पाःन्‍हाॽ मनाहाॽ ओसेःन्‍धाक्‍मासि फाॽआङ्‌लक् मे़जोगुरो–खे़ङ्‌हाॽरे़
    साम्‌योथिम् इङ्‌जाःङ् साप्‍मा याक्‍मनाबा माक्‍पे़न्‍छाप्‍हाॽ यम्‍ब्‌यम्‍बा मे़जोगुआङ्
    हुक्‍को नु तोवाबो मे़भत्‍छुॽ, हे़क्‍क्‍याङ् चाङ् तेःत्तो केःम्‍ब्‌केःम्‍बा पोरोःक्‌वाहाॽ
    मे़भत्‍छुॽ॥
  xnj-xnj: Vene vihenga kila chindu, ndava kulolekana na vandu, viwala vindu vivaha
    vyeviyandikiwi malagizu pamihu gavi na mumawoko na kutalambula lugunyilu lwa nyula
    zavi.
  mmx-mmx: Lempanga axap dik lox i xusu limixin diba reven di la dina emi asu midi.
    Ni lavasuun teren la dik lok lengkonbokis lixilik tik lok li levelinga at ne Moroa
    ro xeneng teren. La mo lengkonbokis i silok ti mo lengkonbokis at limixin. La
    ding siga levempanga singsiga ri loxonaleng singising la dik lox asuusu i do di
    baalom aleng kusu limixin dina nunua i do nedi limixin tuturun.
  cbr-NT: Añu ñu cara 'aia a 'aquin ca unicaman axira isa upí 'icë quixun sinánquinsa
    unin a rabinun quixun 'aia. 'Anan ca bëtsi unisama isa ax 'icë quixuan camabi
    unin isnun quixun chupa aín cuëbí chooquin cuëcápuncë pañuia. Pañuanan ca cuënëo
    bana aín bëmánanu 'anan aín pëñan mëmiu tëcërëcaia, a unicamax ca a bana cuacë
    'icë quixuan unin sinánun quixun.
  tee-NT: Pus ju yu'unch acsni tanavi tu'u' pus yuchi talhinavi ni laich catalakts'ina'
    ju lapanacni chai catanaulh ni slivasalh tamuctaxtui la'ixlhamap'aksin ju Dios.
    Pus palai akxak'ai tanavi ju pumpu' ju tach'imuc'ai la'ismuntsan'an chai la'ixmaca'an
    junta tamak'ai lacats'unin ixchivinti Dios ju ts'okcanta. Chai palai lhman tanavi
    ju isliston'an ju taquilhtumuc'ai la'ixtuch'it'an. Palai jantu na chun talai ju
    ali'in quint'alapanacni'an.
  eng-LSV: And all their works they do to be seen by men, and they make broad their
    phylacteries, and enlarge the fringes of their garments,
  cak-NT: Ronojel ri niqui'en reje' xe chi quietz'et y quiena'ex coma ri winak chi
    ja ri utz ri niqui'en. Y can nika chiquiwech nitz'ibes juba' rutzij ri Dios chech
    jun tz'um y niquiya' chupa jun chic tz'um, y can nim niqui'en che y ja' niquiya'
    nic'aj-quiwech, chuka' can c'o jun chic niquiya' chiquik'a' chi tiquitzu' ri winak.
    Y chuka' más chawen niqui'en che rutz'abal ruchi' tak quitziak.
  pah-NT: '—Okokaturame g̃a ei oyvyteri pe: “Pyry ojipe''g̃a nhande rekokatua repiagi.
    A''ero po ti g̃a nhande mbohetei g̃a oko hete Tupana''ga nhi''ig̃a rupi javo.”
    Nahã g̃a ete''varuhui oyvyteri pe imondoe''yma ojeaporog̃ita Tupana''ga rehe jate,
    ei Jesus''ga. —Ombohetea potaruhuro g̃waramo hehãi''iuhũva''ea g̃a japoi Tupana''ga
    rembikwatijara ryruhu''ia inog̃a ojihe ejetovapya rehe. Ono g̃a irũa hyruhu''ia
    ojyva rehe no, ei Jesus''ga. Judeus''g̃a omongi hyruhu''ia okovo Tupana''ga nhi''ig̃a
    rupi jipi. Na tuhẽ. Emo judeus''g̃a mbo''ehara''g̃a apoa fariseus''g̃a apoa pavẽi
    koji''i hehãi ojipe''g̃a apoa hohe hyruhu''ia tianembohete ti g̃a javo. —Franjas
    ipukupukuhu''iva''ea g̃a japoi omboja opira rembeyvyra rupi imondovo, ei Jesus''ga.
    Jatu''riva''ea franjas judeus''g̃a omboja hupi okoheterame Tupana''ga rehe. Na
    tuhẽ. Emo judeus''g̃a mbo''ehara''g̃a apoa fariseus''g̃a apoa pavẽi koji''i ipukuhu
    ojipe''g̃a apoa hohe. Nahã g̃a japoi ojikwahavuka ojipe''g̃a pe tianembohete ti
    g̃a javo, ei Jesus''ga.'
  sja-NT: Ãchia ne-inaa jõma oopata awaraarãpa ãchi t'o p'anadamerã. Porode mãik'aapa
    juade p'ãrajɨ̃pata ne-e jobɨadee ooda Tachi Ak'õre Ũraa p'ãda ome. Ma awara p'aru
    teesoo sidibai i jiichoo jɨ̃pata awaraarãpa pia unudamerã.
  xed-xed: Inda slna ta magə həŋ ná, ta magay həŋ ŋa nghay wa ira mnduha. Mantsa ya
    ná, ɓərzləzla ka hahəŋ ta mbaghaftá ŋa taŋ ayaha ta fuŋta ta wa bizlbizla kuma,
    nda ya ta dzvu. Zutut ka həŋ ta zlaŋtá dzva lguta taŋ.
  mks-NT: Ta cája na tócó ndihi ña̱ha ña̱ ná cuni ña̱yivi na jáchi̱ cátóó na̱ candi̱co̱
    listoni náhnu ji̱ni̱ ná xi̱hín ji̱co̱ ndáha̱ ná nu̱ ndáa̱ tu̱hun Ndióxi̱. Ta cátóó
    na̱ coo lánda̱ chága̱ yuhú jáhma̱ ná a̱ ju̱ú ga̱ java ga̱ ña̱yivi.
  gfk-S: “Ira linge bakut ira lilie di gil, di sip be dait ira matanabar dait na nes
    ma dait na let di. Mu palai tano nudait tintalen ta ira hansik na punulus. Ma
    dait la bulbul tuma naramon ta ari hartule tane God. Ma dait la kubus ter ira
    punulus ta ira ulu dait ma ira luma dait bileng. Iesene ira nudi i manga tamat.
    Ma dait la bulbul bileng ira kurehreh ta ira kinasi dait ura halilik dait be dait
    na mur ira harkurai tane God. Iesene ira nudi iat ila manga laulawas.
  bmu-bmu: “Yeŋön ahakmemeŋini pakpak ambazipnöŋ eŋgekŋegöra aka memakze. Baiböl keu
    köt (memori wös) irimuŋga bokisŋini mem qariba aukŋe kondela Buŋa mötmötŋinaŋgöra
    aiweliköm aŋgumakze. Malukuŋinaŋgö suŋe aködamungö biretŋi ketaŋi ketaŋi memba
    möndömakze.
  dgz-dgz: Mu waenapan yawamopen men guegue muga taiwanum. God nop mega seane namu
    bonap ge nanip paniwanum. Amba God menan wanup muga ginewa ragigie den eniwanum.
    Ap taine gapan waenapan yawamone anu tumat nagirewa diamuiwanum.
  eng-GNV: 'All their workes they doe for to be seene of men: for they make their
    phylacteries broad, and make long the frindges of their garments,'
  zaa-NT: Antesla runi cą iyábani para ilá'ni ca enne' cą. Rudilàga'áru cą ca listón
    làti rudia cą ca titsa' nu ra lo Escritura nna rugàl·la' ná' quį cą ą'hua lo ỹigá
    quį. Ą'hua ruditùniíru cą ca lári' nu raccu' cą adiru ti'chu adí ca enne'.
  eng-WEBSTER: 'But all their works they do to be seen by men: they make broad their
    phylacteries, and enlarge the borders of their garments,'
  guh-guh: 'Daxita xua bajarapamonae exana, exanabiaba saya jivi petaenexatsi. Bajarapamonae
    jamatabëjumai tsabiabi: “Bajaraxua itsa exanaenatsi, jivi nacayaiyataena,” jamatabëjai
    tsabiabi. Bajarapamonae pitapata, pecofiata ata, becajonixicuenia pexanaejavaxita
    yacajonia cëbarubejebabiaba Diosojumelivaisi peyaquinaebaxutoxi. Bajarapamonae
    itsamonae matatoxenetsia piajumanavaitabënexa, piapiafleco pijanavatabuyalia cëbarubabiaba.
    Bajarapacuenia bitso jitsipabiaba pexanabiabinexa.'
  bon-bon: Teepi iyeta gwidape bine jaawenimusi biname cina päpäna taatu name pi.
    Teeme puga ge matimati boks Moose me Cotre mene äbäcname, siige mangace piiyepu
    ime cabu seea ca jäätäyimusi. Teepi peei boks bine daamledamle jaawenimusi biname
    cina päpäname. Teepi cuta teeme cäbletääpe fooa mutre cabu lecaleca wul seea sigu
    bine yaaterutäjimusi.
  nhw-BL: Nochi catli nopa tlamachtiani huan fariseos quichihuaj, san quichihuaj para
    masehualme ma quinitaca. Para nesis tlatzejtzeloltique moilpilíaj ipan ininmax
    huan ipan inincuajtol nopa piltlajcuiloltzitzi ica Icamanal Toteco. Nojquiya quinpactía
    quipiyase ininyoyo itenhuaxo nelhuehueyac para ma ajsi tlalchi para nochi quiitase.
  swh-ONEN: “Wao hutenda mambo yao yote ili waonekane na watu. Hupanua vikasha vyao
    vyenye maandiko ya sheria na kurefusha matamvua ya mavazi yao.
  wbi-wbi: Imbombo sooni sino vivomba, vivomba mulwa kuhufia pamaaso gha vaanhu. Vipinya
    pa vweni na mu mavoko ififuko ifya ng'hwembe ifikome kukila ifya vange kange vikwongelesia
    uvutali uvwa filundo ifya salavua mu menda ghaave.
  bba-bba: Ben kookoosu si bɑ mɔ̀ kpuro bɑ mɔ̀wɑ bu kɑ bu wɑn sɔ̃. Nɡe mɛyɑ bɑ rɑ
    tii bɔki bɛkɛ ɡbinisi kpɑ bɑ n ɡurumusu sɑri dɛndɛniɡinu wukiri.
  eng-KJVCPB: 'But all their works they do for to be seen of men: they make broad
    their phylacteries, and enlarge the borders of their garments,'
  kgk-NT: —Ojehexa uka porã hagwã ojapopa. Osyva-rehe, ojyva-rehe ave ojokwa imoĩ-vy
    Nhandejáry nhe'ẽ. Ombotuvixave ojokwa va'ekwe ojehexa porãve hagwã. Ojehexa hagwã
    ombopuku oao poty.
  waj-waj: Gioonna kiaapuuya iya taateeraivaara nnaasu iya ngiari mmoori mmuakiaayauvai
    iikiaavai. Iya Anutuuqaa kuaivaa yanaiyauvunu fafaara raa kiada kiisa nnaamuruuyauvaki
    yapa kiada ngiari yaakuuyauvunu raida ngiari tinniiyauvunu rau kiada nuaida varida
    ngiari buruqa mmitiiyauvaa hokobayauvai rapasi kiada iyauvaara sirigama rada nookiaavai.
  cpy-cpy: Rantashi-yitawo ikoyi iñaantee-tyaariri. Osheki rashi-minthatari mashitsi-monki
    jempe rotetee-tziro Jankinarentsi-perori iwicha-kotziro ishempaki, eejatzi ipankaki.
    Rowaneenkakaa—kiyitziro iithaari ishirikaki manthantsi.
  ekk-PKP: Kõike, mida nad teevad, teevad nad selleks, et neid märgataks. Nad teevad
    endale kandmiseks suured palvekarbid ja pikad tutid oma rõivaste külge.
  mpx-mpx: Bugul gegewena bolo hi ginol, he hi ginolil kaiwena nuwaliya gamagalau
    nihi kitel ge nihi atena tage heliya towaisi. Nabwa bolo Buki Bwabwalena puna
    ona hi lokeya ge hi am hikan lamwaliyaa, nabwa bolo ya hi ginol pwabwaya. I ola
    al, kula toto ali kaliko buhuna ana kula hi payapu.
  wbp-wbp: Nyarrpa-jarrirlangu ngula kalu wiriwiri ngularra, ngulaju milparniwarrarla
    ngula nganta yungulu-jana nyanyi nganta yapangku. Nyangkalu-jana! Nyanyi mayi
    kankulu pakuju-patu kuja kalu waralywaraly-kanja-yani wakungka manu ngalyangka?
    Pakujurla wita-paturla kaninjarni, pipangka-ka ngunami Mujuju-kurlangu kuruwarri.
    Kardu-mani kalu-jana pakuju-patu yungulu kanja-yani warru milkarraku. Manu nyangkalu-jana
    jinajina-piya kirrirdi-kirli milkarraku kalu wapami kujaju.
  luo-luo: “Gimoro amora ma gitimo gitimo mondo ji one. Kuom ranyisi, giloso sanduku
    mag-gi motingʼo kwan mag ndiko mimako gi wich madongo dongo, kendo gikado riak
    lepgi maboyo boyo.
  nhe-NT: Nochi tlen nopa tlamachtiani huan fariseos quichihuaj, san quichihuaj para
    tlacame ma quinitaca. Para nesis tlatzejtzeloltique yajuanti moilpilíaj ipan ininma
    huan ipan inincuajtoltipa nopa piltlajcuiloltzitzi ica Itlajtol Toteco. Nojquiya
    quinpactía quipiyase ininyoyo itenhuaxo nelhuehueyac para ma ajsi tlalchi para
    nochi quiitase.
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ ܟܹܐ ܥܵܒ݂ܕܝܼ ܠܗܘܿܢ ܕܦܵܝܫܝܼ ܚܸܙܝܹܐ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ؛
    ܟܹܐ ܡܲܦܬ‌ܝܼ ܬܸܦܠܵܝ̈ܗ‌ܝ ܘܡܲܪܝܸܟ݂ܝܼ ܬܸܟ݂ܠܵܬܹ̈‌ܐ ܕܩܛܲܒ݂ܝܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Savaapayaaqtiŋ iñiqtaġiraġigaat qiñiqqusaałhiñaġutiŋ iñuŋnun. Agliḷaaqtaġniġaich
    puukataurat qauġmikniḷu taliġmikniḷu imaqaqtuat uqałiġnik suli atnuġaaġmiŋ niviŋalukkataŋich
    takłiḷaaqługich.
  msb-msb: “Ginahimo ninda an tanan agod makita san mga tawo pareho san paghigot sa
    inda agtang kag butkon sin mga dyutay na pitaka na may kasuratan san Kasuguan.
    Ginahimo man ninda na pahalabaon an adurno sa sidsid san inda sul-ot.
  cpa-NT: Hniu¹dsa jái¹ dsa² jue¹² ja³jmo¹²dsa hi² dsio¹. Jai³lah juøh¹² gog¹² tiun¹²dsa
    dsi³qui¹²dsa quianh¹³ gug²dsa, gog¹² tioh¹³ ca²jneh³ si² quiah¹² Diú¹³. Jláh³
    jmo¹²dsa hmøah¹² caih¹²dsa.
  dso-dso: ସେମନ୍‌ ଲକ୍‌କେ ଦେକାଇଅଇବାକେ ସବୁ କାମ୍‌ କର୍‌ବାଇ । ସାସ୍‌ତର୍‌ ପଦ୍‌ ଲେକାଅଇଲା କେଡେ
    କେଡେ ବଡ୍‌ ବଡ୍‌ ଡଅଁରାମନ୍‌ କାପାଲେ ଆରି ପଡିଆଇ ବାନ୍ଦିଅଇ ଆଚତ୍‌ । ଆରି ଦେକା, ସେମନର୍‌ ବସ୍‍ତରର୍‌
    ଜାଲି କେତେକ୍‌ ଡେଙ୍ଗ୍‌ ।
  meu-meu: Edia kara iboudiai e karamu taunimanima ese bae itadia, helaoreana. Bagudia
    ḡaudia helaḡadia e habadamu; edia dabua rimudia danu e halatamu;
  yva-NT: Awa anakere kotaro ubeker ti udaijare mamo indamu vatano kaijinta wo raen
    ti wo mararimbe. Wo awa ansuno sambaya raveti ngko dave indamu vatane wo mararimbe
    ware onawamo utavondi Ananyao Musa rai rave.
  dgc-dgc: Sakay gemtén de i mahusay ta harap na tolay, monda purién de side. Kanya
    niegut de tu kasulatan na Diyos ta bégi dia, sakay mégbihis side ta memahal!
  zpm-NT: ’¡Grë ncuaaṉe ruṉ zho, laaw ruṉse zho par gaṉpaa miecha! Par guiab miech
    nguzobdiidz zho lo Dios, rio zho led zhid nzhen grë lo cint rquiaa zho Xtiidz
    Dios, rlozh ga rzhidoow yaṉ nia zho, rzhidoow quia zho ne. Lar ne rbix zhow, rlozhd
