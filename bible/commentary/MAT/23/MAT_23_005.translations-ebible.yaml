  cmn-FEB: 他们所做的一切都只是做给人看，把经文的匣子做大，把他们衣服的流苏做长，
  gmv-RNT: Ista ooso wursi asi beyana mala ooththetes; ba ashenkitabe Geeshsha Maxaafa
