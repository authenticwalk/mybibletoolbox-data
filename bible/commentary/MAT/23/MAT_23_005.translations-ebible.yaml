  zpl-NT: Nu ye nú rriꞌi beei rriꞌitsia beei scua para nú lañiꞌ bee bene. Nú riuꞌ
    arquiꞌbeei nú riacaꞌcuu tucu iti nú nuꞌcheꞌ Stichiaꞌ Diose tiquie beei cuna testuꞌ
    xcu beei. Leꞌca riuꞌ arquiꞌbeei nú rutu beei laquie nú stuñi luxu.
  mbc-NT: 'Moropai ta''pîiya: —‍Mîrîrî ye''ka kupî to''ya maasa pra tamî''nawîronkon
    pemonkonyamî''ya tera''makon yu''se to'' wanî ye''nen. Maasa era''matî, Paapa
    maimu e''menukasa'' menukapîtî to''ya moropai mîrîrî yewa''tî to''ya tepinkon
    pî'' moropai temekonkon pî'' eesera''mato''pe kai''ma. Moropai tîponkon sonpan
