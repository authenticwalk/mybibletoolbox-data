    in yiwqinhet iye ne'ej yaqsiijkii ti'najki' ƚasi' i'nji' ne'ej uja'x kekhewe'
    Intata ƚe'lijei, qa ne'ej yit'onijju' ƚeiƚal iye qa les in yijetinijju' iye ne'ej
    jipimju'.
  tzo-TZC: Jech ta spasic scotol yoꞌ lec ta xꞌilatic. Yuꞌun ti stuquique lec ta xaꞌiic
    ti chucajtic ta stiꞌbaic ta scꞌobic ti smantal Dios ti tsꞌibabil ta jamal poqꞌue.
