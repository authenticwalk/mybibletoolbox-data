  tzj-E: Per jachnak nqueban xpor interés nqueban wa', je ncajo' kas utz nquetz'e'ta
    cmal wnak. Ajni' tzra je nqueya' chqueplaj ruq'uin chquek'a' jtz'ibtanak rtzojbal
    Dios chwech jara' más chna nmak nqueban tzra. Cara' nqueban tzra ch-utz c'ara'
    necc'utbej chquewech wnak chmás chna e utzlaj tak wnak. Y jun chic je nqueban,
