    Dios oca jũ wõbojama ĩna, “Gãjerã gʉare ti seyojaro”, yirona ito bajiro yibojama
    ĩna. Ito yicõri yutabujuri yoarise gãjerã rẽto bʉsaro rore gaye sãñabojama ĩna.
