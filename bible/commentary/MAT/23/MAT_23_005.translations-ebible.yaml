    *íŋgwabí í mə́cɛ̧ɛ̧ ntɔ̧ bɔ́ɔ́l búúd byáŋ. Bwə́ bul nə́mə́ dʉ gweesh myáŋ mímbwaag
    mi káándə́.
  hat-hat: Tou sa yo fè, se pou moun kapab wè yo. Gade gwosè meday ki make ak pawòl
    Liv la yo mare sou fwon yo ak nan bra yo! Gade longè ganiti ki nan woulèt rad
    long yo!
  npl-NT: Teixpa kichiwah tlan kuali san para makinmitakah n tlakah. Iwa ijtik sikimeh
    kajajtsitsinteh okinwikayah n májtlaktli tlanawatilteh (diez mandamientos) iwa
    okinmopililtiliayah itech inmixkuak iwa itech inmawah. Noiwa okiwilitayah motlakentiskeh
    ika intlakeh weyak.
  bgg-bgg: Ithek ne awaithek shii branthek shii doh yi pha rek ne rai ro. Ithek ne
    awaithek shii doh yi pha yung shii jigigam zey ne khrug nane phaliing shii miak
    phro! ithek ro yung khama boh ji doh yi! Chiih-è ithek ro rugud pha mirgong ji
    bajo phiang guii rone riig yi!
  eng-TCENT: They do all their works to be seen by others. They make their phylacteries
    wide and the fringes of their garments long.
  eng-BSB: All their deeds are done for men to see. They broaden their phylacteries
    and lengthen their tassels.
  cpu-NT: Jantashiyetaro ikoviri irirori onkantya iñaantaityaariri. Osheki inevetaro
    meshinantsimonki tsika joteyeetziro Osankinajanorentsi jontarekakotziro ishempaki,
    eejatzi itamakoki. Osheki eejatzi jovaneenkaponkitziyetziro iithaare irishirikake
    manthakintsi.
  san-ASM: কেৱলং লোকদৰ্শনায সৰ্ৱ্ৱকৰ্ম্মাণি কুৰ্ৱ্ৱন্তি; ফলতঃ পট্টবন্ধান্ প্ৰসাৰ্য্য
    ধাৰযন্তি, স্ৱৱস্ত্ৰেষু চ দীৰ্ঘগ্ৰন্থীন্ ধাৰযন্তি;
  tac-NT: Alueka 'we ganílime ju ujchagá e'yénaga gorá, 'lige sekachí korea bulugá
    e'yéname ju napu osirúgime ju pe u'kabi ra'íchali Onorúgame nila ra'íchali, napurigá
    ralámuli etémala. 'Lige aminami i'weli reboso gemagá e'yéname ju, napu a'naguchi
    chitochi i'weli se'wégame ju. Alarigá nokame ju napurigá ralámuli na'támala 'we
    a'lá sébali oyérame ko Onorúgame.
  eng-WEBPB: But they do all their works to be seen by men. They make their phylacteries
    broad and enlarge the fringes of their garments,
  gfk-H: “Ira linga bakut diet ira lualua diet gil, diet gil mon bia dahat ira mataniabar
    na nas bia dahat na lat diet. Muat palai tano nudahat magingin ta ira nat na punulus.
    Ma dahat la bul aram narako aring a hartulai ta Kalou. Ma dahat la kubus tar ira
    punulus ta ira wali dahat ma ira lima dahat mah. Senbia ira nudiet i manga tamat.
    Ma dahat la bulbul mah ira kurehreh ta ira nudahat sigasigam wara halilik dahat
    bia dahat na mur ira warkurai ta Kalou. Senbia ira nudiet at i manga taltalona.
  viv-viv: Gavadi gavadi hififaisewadi, medemi hidewadewa be kaliva hinaꞋita-yo adi
    egana hinakilakahina. WaꞋitadi, vehimeya saꞋeyana himuliyena higa Yaubada yana
    vehimeya tufona hiꞋetoladini tu foseya hidodona be uꞋudiya o nimadiya hiluhifona.
    Tu badi adi fose ma lakahina hiꞋosena be kaliva hinaꞋitadi. Kadu adi aikeva mataꞋoloꞋolona
    tunugi-moꞋena hisena be kaliva hinagayo, Velemodi.
  yao-yao: Ŵanyawo akugatenda masengo gao gose kuti apate kuloleka ni ŵandu. Akuwala
    indu yailembekwe malembelo ga malajisyo pachanya meeso ni konjechesya ukulu wa
    nguo syao kuti aloleche ali ŵandu ŵa Akunnungu.
  tgp-tgp: Hinau la lo vaira la vaira matan vara tamlohi la pa er̃i hitera, sohen
    la lo vai na nora sope puku mata Retiulia sei la lo lasira na patura la mele tavera,
    ale la vai na nora revurevu ruru la mele peravu jea.
  auc-NT: “Quïëmë cædäni incæ tömënäni cöwë, Wadäni botö ïmote waa acædänimpa, ante
    cædänipa. Wadäni, Bitö Wængonguï beyæ̈ näni yewæ̈mongainta nanguï abi ïmipa, ante
    pönëninque mönitö ïmönite waa acædänimpa, ante babæ cædinque mäninta æ̈montaicade
    ñæ̈næ̈ pönï badonte mïni tente önoncaipoga wo cæte encapodänipa. Ayæ̈, Bitö Wængonguï
    ingante nanguï apæ̈nebi ïmipa, ante pönencædänimpa, ante cædinque tömënäni weocoo
    ñä cæwate ñä cæwate doyæ̈ guënë ëwa badöninque doyæ̈ pönï wëñate mongæ̈nänipa.
  kbc-NT: Inoatawece anowote, owote modinikeenaɡ̶aneɡ̶etema niɡ̶ina oko. Oyexocaɡ̶aditeloco
    libaaɡ̶adi, codaa me latocolodi Aneotedoɡ̶oji lotaɡ̶a owotibige niɡ̶ina oko modiletibige
    deɡ̶eliodi moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji, codaa oyocaɡ̶atee liniogo niɡ̶inoa nijayogoli
    owotibige niɡ̶ina oko modiletibige diɡ̶iniɡ̶ina niiɡ̶axinaɡ̶anadi aninoa lixaketedi.
  bmh-bmh: Ag ein igul guzenanemen, go unum guzenebi, duailel agen peigamam aimai
    guzenanemen. Ag dudu uligarabun aimai, ag Uwait nugau Ze ipal agau ginampet tub
    ebu sikut waimai, agal aipag, ebeag ebu us sil kiai macanemen. Ag agal Uwait aurabun
    tibur galau ebu ilig inain naliupet mai mamamen.
  ctu-BL: Ti pejtelel i melbal tac mi' cha'leñob cha'an mi' q'uejlelob ti ñuc ti winicob.
    Mi' cʌchob ti' jol yic'ot ti' c'ʌb mero ñuc bʌ i yajñib ts'ijbubil bʌ i t'an Dios.
    Mi' melob wen tam bʌ i ch'ʌjlib rebozo mu' bʌ i xojob ti oración.
  meq-meq: «Məsler tay faya ta giye na, hərwi ada ndo hay tâ zəba fataya, tâ gwaɗ
    nəteye ŋgwalak eye hay. Mahoɗok neheye tə mbəkwawa ada tə ɓarawa ka bo aye na,
    bagwar aye hay. Ta səkahawa ha me i petekeɗ tay ta zəbol.
  noa-H: Ham nem waubaadëmʌn, hõrag sĩi hamach hoomk'ĩirpaita nem wau sĩerrjëem, hamachdëuta
    wajapcha Hẽwandam hiek hʌ̈k'a naawai hi dʌ̈i wajapcha nʌm hamk'ĩir. Hamach mag
    nʌm hawi, Hẽwandam hiek p'ã sĩsidʌm gayamjã jũrr deeum gaai p'ãnaa, chʌdam gaai
    hẽupʌ̈inaa, hamach piudau gaai jʌ̃pʌ̈inaa dag gaaijã jũapʌ̈imaajemgui hajim. Mag
    nʌm dʌ̈i hĩchab hamach k'ajũahi gaaijã nem bäbärgta jijiraa jũajemgui hajim.
  alp-NT: Saisa rebe esi onore batuke kena tamata esi isikesi neka. Esi suka pake
    kotake kena kute Alla Eni lepata rebe lekire eleki esi loe me oalaleisu kai me
    balaisu, esi kotakaru ela lesi. Kai esi suka ono esi lapu nanukaru esi rendaru
    nanu lesi leke tamata esi seluise, esi isikesi.
  san-VEL: kevala.m lokadar"sanaaya sarvvakarmmaa.ni kurvvanti; phalata.h pa.t.tabandhaan
    prasaaryya dhaarayanti, svavastre.su ca diirghagranthiin dhaarayanti;
  kbq-kbq: Ana mikazama nehzana vahe'mo'za zmagehogu zamagra ana nehaze. Na'ankure
    zamagra osi nunamu vogisifina mago'a mono kea kre vazite'za, zmazante'ene kokovite'ene
    anaki'za nofi arente arente zaza kukenare nehaze.
  kbh-kbh: Chënga lempe jtsamana nÿe ents̈anga chamotsë́nÿama. Chënga chë ínÿengbiama
    más Bëngbe Bëtsá imobobonshana ca chamotsejuabnama, chënga monduamana tënts̈a
    sëndachëjënguiñe juabemana nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá,
    y juentsaca y buacuats̈iñe chëjënga jenábatsëcana y sibiajana nÿa tënts̈a uasebtotonanëjuangá
    jtsichë́tjonana.
  ron-LSB: Ci își fac toate faptele lor ca să fie văzute de oameni. Își lărgesc filacteriile
    și își lărgesc franjurile hainelor lor,
  pon-pon: O re kin kapwaiada ar wiawia kan karoj, pwe aramaj en ududial. Pwe irail
    kin kadalape ar kijin likau en kataman o kalaudela ni kailan ar likau.
  nhe-BL: Nochi tlen nopa tlamachtiani huan fariseos quichihuaj, san quichihuaj para
    tlacame ma quinitaca. Para nesis tlatzejtzeloltique yajuanti moilpilíaj ipan ininma
    huan ipan inincuajtoltipa nopa piltlajcuiloltzitzi ica Itlajtol Toteco. Nojquiya
    quinpactía quipiyase ininyoyo itenhuaxo nelhuehueyac para ma ajsi tlalchi para
    nochi quiitase.
  sps-sps: Ri kat ror a fo mamatsiny ka ma faarei arin vainy tavaron. Tagaa, ri kirkir
    ror vegiau ten Gov, ri te kitskits iny ya nai rari ai nima rari, ana fo vau iny
    jiarasan tsuri kan beberus!
  wnc-wnc: “Sike sangabamu aminu waakwakga tasikaingu kake aminu dudumna ngang yaningge
    tasikaing. Ngan. Aminu waakwakga katasiu mama wam mataking kaknga ngwayoknga san
    papakopa damawamnae wamake tumuk wam yanangge natake asinggan pasikaing. Sike
    tauknga nomna saasaaknga mamaya siknga pasikaing.
  nmw-S: Bigi bwabwaligane hebwaden si pamaliid, si ginawiid kaiwane nuwadiye bobode
    si paidiid ge si lapuid tage sidiye todohob. Si ginawi pakai nabo hebwaden Buk
    Bwabwalene pakene si dohe he gamwane ge si lokin hasik he yamwadiye. Sohode hedi,
    si pamwalao kevale gane hedi kaliko busune hana kevale.
  bus-bus: Aↄ̃è ń yã píngi kɛ lɛ gbɛ̃nↄ ń e yãnzimɛ. Lɛn aↄ̃è Luda yã ɛ̃zɛ̃ba gbɛ̃̀ntɛ̃
    da lɛ, aↄ̃è bàkↄↄ gbã̀a da ń pↄ́kãsãanↄzi.
  gub-BL: Aze uzapo ma'e wà, wexak kar wemiapo kwer teko wanupe wà. Wereko Tupàn ze'eg
    pehegwer pape rehe imuapyk pyrer hyru pupe wà, uwa rehe wà, uzywa rehe wà no.
    Uhua'u a'e ze'eg hyru a'e. A'e rupi teko paw wexak a'e wà. Umupukua'u kar ukamir
    a'e wà no, ukatu mua'u haw hexak kar pà purupe a'e wà no.
  imo-imo: Imbomani lino kanokolio molko kondoromele ltemo ningo kanangei ningo uluma
    teremele. Gotenga ungu manema moromo pipia te kulupi toko mai mongona molo kina
    ka tongeindo imboma paa kanangei ningo kulupi paa awilimu toromele. Enonga wale
    pakolimanga ka kopo toko mondongeindo ka tule penga mare awini kopo toko mondoromele.
  boj-boj: Kumbra kalil naŋgi yeqnub qaji di tamo uŋgasari naŋgi unoqnsib naŋgo ñam
    soqtetnjrqajqa deqa yeqnub. Naŋgo kumbra bei agiende. Naŋgi Qotei aqa dal anjam
    mutu qudei pepa kiñilalaq di neŋgreŋyoqnsibqa lopo miligiq di jigeleŋoqnsib naŋgo
    lanjaq di gara ñeŋgi na qoseqnub. Osib naŋgo gara jugo mutuq di gara burbur neŋgreŋ
    ti wala bole bole tonteqnub.
  eng-DRA: And all their works they do for to be seen of men. For they make their
    phylacteries broad, and enlarge their fringes.
  knf-knf: Ţi iko bŧi yi bakdoluŋ baji bala pwinana ţi bañaaŋ ukaaŋ kë kako ki bajaaŋ
    baţu Uţup wi Naşibaţi katan ţi bkow na iñen yi baka kaji kadëm. Iñen yi imişa
    yi baka ikak aji ihaan maakan.
  san-KHM: កេវលំ លោកទឝ៌នាយ សវ៌្វកម៌្មាណិ កុវ៌្វន្តិ; ផលតះ បដ្ដពន្ធាន៑ ប្រសាយ៌្យ ធារយន្តិ,
    ស្វវស្ត្រេឞុ ច ទីគ៌្ហគ្រន្ថីន៑ ធារយន្តិ;
  arn-NT: “Itrokom wimtun dungu femkey engün tañi peaetew tati pu che. Ayükey ñi yeael
    engün ñi tol mew ka ñi lipang mew pichike wirin dungu trarilelu alüke rupachi
    katrün pañu mew, ka tukukey engün fütrake chiñayngechi takuwün.
  zas-NT: Gra ni rüjn reeman, rüjn reeman laan din yadxaloj bejn laa reeman. Ruladx
    reeman guixhii lucwaj reeman në xuꞌc reeman tijb cint ni ca xtiidx Dios loj, ruladx
    tëë reeman gacw reeman lajd zagdxe.
  ken-NT: Bákʉ̀ yɛ̌ntɨkɨ ɛnyɨŋ ɛyap chi ndu bɛtɔŋ mmʉɛt. Ɛnyɨŋ ɛ́mɔt ɛchi bɛ, yɛ̌ntɨkɨ
    mmu wap ǎsɔt Ɛyɔŋ Mandɛm ansɨ́ŋ amfyɛ amɛm bɔ̌mɛnyɨŋ mbɔ nchóŋ ambat nɛfó purɛ́ɛ́,
    angwɔ́t ɛ́chák ndǔ ɛrɛbháwɔ, kɛ́mbyáká bɛjɛnjɛ̌mɛ́ ndɛn ɛyap nkwɔ bɛ́sàpti
    mɛ́ncha ɛnyu bɛ́bhɔ́ŋɔ́ bɛbhak.
