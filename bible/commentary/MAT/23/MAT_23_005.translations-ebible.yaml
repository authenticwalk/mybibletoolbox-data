    Nanacahi te nanahuana eta ajureca navejurehi eta te Sagrada Escritura. Tacutiquene
    eta nacamui­rihaira tísape­pea­ca­vanahi píncani­llanahi. Ticama­tsi­vacahi eta
    nacamui­rihaira.
  dik-NT: Këriëëc ëbën yekë ke looi, ayekë ke looi rin bï kek kɔc wëŋ. Aa cath ke
