  sny-sny: Lowe wiyawi ta aniyei su, lowe wiyawi ape lu taune ma'e amerame a'i au
    atuaturowa. Lowe apou totesiya, ‘Siyere! Nomo wiyawi erasi a'i anisiya. Fene nomo
    ne fa au te'e wisereyete.’ Lowe Owane Sitewi lo peri one towe sahe leseyewe, sosu
    one towe ape mapine sahe ti tawesiteye. Lowe namo, maruwai makerapo, ipari tahe
    no'u a'i pere'eyesiya. Lowe etiri ape irowei su, lowe apou totesiya. Lu taune
    werese nomo siyerowawe, nomo ma'e au te'e wisereyerowa. [Mt 6:1; Kis 13:9; Lo
    6:8; Nam 15:38-39]
  myy-myy: Jeyaro ĩna yirise, “Queno yirã ñama ĩna”, masa ĩna yi tijaro yirona ito
