  swh-1850: Mfarisayo kipofu! Kisafishe kikombe ndani kwanza na nje kutakuwa safi
    pia.
  ese-NT: Paniseo cuana, miquianaya aje oe quea jjashahuabaqui quehua. Jamajjeya Eyacuiñajjiya
    miquianaya cajaa acajeꞌyo; quea nee nee po mee cajeꞌyo, de. ¿Aꞌa caneco yiyedojjojje
    ebionei topo cani cuaa? Jamajjeya eꞌe jojo nei quea pame nee. ¡Caneco topo cani
    jayojja jama acue miquiaaya; ebionei jjashahuabaqui tai pajeaꞌyocue eꞌe jojo nei
    quea pame epojji! —Jesosa poanaje.
  jac-NT: Hex fariseo hex tiꞌ, lahanex hacaꞌ hunu mac mutzꞌan issat. Wal xin txꞌahwe
    babel yul hevaso yeb hesecꞌ, haxinwal saj chielpaxico yintaj.
  cak-CNT: Rix fariseos xa ix moyi'. Can tibana' c'a chire ri ic'aslen achi'el niben
    riq'uin ri lek, nich'ajch'ojirisaj rupan y ri rij. Rix tich'ajch'ojirisaj c'a
    ri ivánima nabey, richin queri' ri ic'aslen chiquivech ri vinek can ch'ajch'oj
    chuka' nik'alajin.
  zia-zia: Farisayo emo diti guma yao. Ning gitau au-tao moko sayasa pewa yai aune
    taung nuna deka ayero pewa yari niya arauwa.
  mal-2015: കുരുടനായ പരീശനെ, കിണ്ടികിണ്ണങ്ങളുടെ പുറം വെടിപ്പാക്കേണ്ടതിന്നു മുമ്പെ
    അവയുടെ അകം വെടിപ്പാക്കുക.
  tuo-NT: Mʉsã fariseo masã tʉꞌomasĩtirã, caperi bajunoꞌtirã weronojõ niꞌi. Ne waro
    poꞌpeapʉ cjase mʉsã wãcũsere dʉcayumʉꞌtãña. Beꞌro bajuyoropʉ añurã, ñaꞌase moorã
    tojarã́saꞌa. Bapari poꞌpeapʉ coemʉꞌtãꞌcaro weronojõ buꞌipʉ quẽꞌrã ũꞌirĩ marĩrõ
    tojaro weronojõ weerãsaꞌa.
  mbl-NT: Paniye pa hok 'ãxop! Kãnẽy kox pix hãmãxap, puxix tu xãm max kamah.
  zpc-NT: Leꞌe benꞌ partido fariseo, nacale ca benꞌ laochula. Nacale ca taza plato
    neyëri xcuꞌudzun, pero yuꞌu luꞌun ta bayatza. Uletzaꞌ pensari yuꞌu luꞌu guicho
    laxtaꞌole, naꞌtera gacale yëri duz̃ele lao Diuzi.
  gul-NT: Oona bline Pharisee! Oona mus clean eenside de cup an de plate fus, an den
    de outside gwine be clean too.
  mau-NT: Xca⁴ ni¹³, ji³ xi³ cho⁴ta⁴ fariseo, ti⁴tsje³ ti¹tjoin²³ ja⁴ya³-le⁴ cho⁴tsin¹,
    cao⁴ čhoa⁴, jme¹-ni³ nca³ cˀoa⁴-ti⁴ son²ncˀa³-le⁴ ña³qui³ coan⁴tsje³-si¹ni³.
  gup-gup: Pharisees, ngudda ngurrimimdubbe! Ngurrikangebeleworrimen werrk, ba kunukka
    ngurrikurduyime kunmak kore kurobbe.
  bss-NT: Nyé Befarisia, bad bé ndím bɛ́n! Nyésébe nyéwobe mbwendé ne dǐsɛ
    áte, kə́ə́ŋne mbíd e ebwɔ́g chɔ́mpē ěsāŋ.
  met-met: Ang Parisi maxa haxatiandi! Muga bing adamia ludingdi, baing ubudingdi
    bagula sigixinga xauna.
  kpj-NT: Belàhàxe fariseu mahãdu! Kaiboho taruetà mahãdu. Kai mona hynawo bisuhòke
    heka biòtinyke. Aõma bisuhòke ihỹre tahe arayky bityranykre. Tahe ibutumy heka
    aumy ryranykre.
  zao-NT: ¡Fariseo syeg! Ner blaa goo mod went kuu nak goo, kona nak taxal ntembi
    goo leen bas ne leen yann, tsa noga ditse gak nambi.
  byx-byx: Ngen ama Parasiqena dai ama arlen ngen. Mager ip ngene ukmestem dama kapka
    aa rlan nauirl, iv ama atluqa. De naqerl aip tevanau ne ama kapka, dai maikka
    diiv ama atluqa saqikka.
  ctu-CTI: Muts'ul la' wut bʌ fariseojet bʌ la yubil. Jini yom bʌ jiñʌch cha'an mi
    la' ñaxan sʌc isan la' pusic'al. Che' jini sʌquetixla ti mal yic'ot ti q'uelol.
    Che' bajche' mi la' ñaxan poc i mal vaso yic'ot ch'ejew yubil. Che' jini sʌquix
    ti mal yic'ot ti pat.
  zos-NT: Mi fariseo, to'tipø pønse ji'n mi ṉgønøctøyøque'te; o'ca mi ṉgøtze'pa
    pozuelo jojmo, entonces suñi cøva'cpa. Jetse sungue'tpa va'cø mi ñø'it vøjpø qui'psocuy
    jojmo mi ndzoco'yomo. Entonces, vingøs jetsetique't.
  gvs-gvs: Komi Parisi matami kebokeboidi. Mainao keiga be noko sinaedi konikīdi bego
    toluyedi nakae simavada.
  kbm-kbm: Yem matanongg-aim bop. Ginei yem aplongg-aim vie atob amolmol indi yem
    vie weik etok ge.
  rmc-rmc: Farizejona, tu koro manuš! Žužar ešeb e kuči the o čaro andral, hoj te
    aven žuže the avral!
  apr-apr: Ang di Paresi nga matamu kisis! Bet nen ngan kangas ruku le omai kiang
    lono mugu le igalanga dook ngan, ngan la bet diki ki ngan ole igalanga lapau nga.
  tiy-tiy: Maak do langafén gom, begom do Fariseo, non énda gito gom i toowe. Féfiyo
    gom i de fédéw gom loo bé ségétéwe murah bé bukag i tabue. Tidéw béno, tintu gom
    fiyo, brab métintuy adat gome so.
  nlg-nlg: Ighau rana Pharisee rorodo! Kau diki marabui na lokani na tobamiu, vaho
    ge ke marabu udolu ghua na hulimiu.
  dgr-DOGNT: Naxı̨ Pharısee yàahłı̨ı̨ sìı naxıdaà goìlee laaht'e. Naxılıbò eyıts'ǫ
    naxıkw'à nezı̨į̀ weyìı wek'enaahtse ha hǫt'e, hanì-ı̨dè weka sı degoò ade ha.
  pes-OPV: ‌ای فریسی کور، اول درون پیاله و بشقاب را طاهرساز تا بیرونش نیز طاهر شود!
  ron-1924: Фарисеу орб! Курэцэ ынтый партя динэунтру а пахарулуй ши а блидулуй, пентру
    ка ши партя де афарэ сэ фие куратэ.
  tpz-tpz: Ke eöm varih o Parësiꞌ, eöm o kekehoꞌ, vamomoaan nöm se pupui vavoon a
    koman a ma kap, me a ma peret, kee teꞌ voon ne, köm pah pupui vavoon poꞌ a ma
    ö tonun. Eꞌ to teꞌ akuk va kov e non manih peöm. Eöm se panih momoaan a ma taateꞌ
    hat peöm, paröm vovoh poꞌ ke nem a napan.
  agd-agd: Auu yufúkukhein Farasisi kéka soe! Pereti vá kápi vá aú pinte nare vá tesé
    uresin ná ínaimpákesá dantena me avusese ino.
  rkb-NT: Pariseutsa ahahyrizikubyitsa watsa. Kytsa Deus bo batu mysioktyhyryk. Tapara
    ahaporosuktsa tysiokepiknaha. Tysiokepikik. Iwaze sisukpetaba motsapik tsimaha.
    Iwatsa hawa ha ty tsimyzihikiknaha zeka wasani my hawa kytsa ahasopyk wasani tsimaha.
    Ikiahatsa hawa tsimyzihikiknaha batu imysapy ahaporosuktsa watsa asahi batu isty
    pik — niy.
  san-THA: 'เห อนฺธา: ผิรูศิโลกา อาเทา ปานปาตฺราณำ โภชนปาตฺราณาญฺจาภฺยนฺตรํ ปริษฺกุรุต,
    เตน เตษำ พหิรปิ ปริษฺการิษฺยเตฯ'
  iws-iws: Farisi kamɨm kɨma ɨni inkam whaowae nhwokwɨsaenan ywowɨn mɨ bɨiyɨn kɨma
    mobmɨr mobɨm sɨmiir aowa tikɨ hɨisok mɨ ɨdana wɨ wadɨeya mɨ oki. Mɨ ɨriipa hɨriinan
    kɨmiir kwoɨnɨm hɨriinana timɨ tɨr. Mɨ kɨra siyɨu mɨiyɨkɨn siir tɨram naɨngwowi
    kɨra wa tɨri.
  pol-SZ: Ślepy faryzeuszu! Oczyść najpierw wnętrze kubka, to i na zewnętrz będzie
    czysty!
  ztq-NT: Kol ksaan kyëdre to cos kpaan leñ xvas to, tsiin singo mod lëëw kak nyë.
  kqa-kqa: Farisi na tamɨŋga ñumi, kuku kuvɨrahuvɨra vuŋgɨ ha mavɨ hambu vɨsa ñaŋɨrandama.
    Kamatɨna kutɨhambu ndahara ñaŋɨrandɨrɨmandɨ.
  zai-NT: Fariseu lú cheepa ca', lagaca nacha'hui de ladxidó' to ne cadi de luguiá
    si.
  upv-upv: Kami Parasi, kamivi metrrorr! Womuj nen, kaprrawe vaseni nolo biles ko
    plet puwomu, ko vare nen kele puwokwok p̃irres vajin.
  wap-NT: Unao ishaawunnao Phariseenao, uchikaa kiwiitapa ukoopon naꞌiki uparaapin
    nazoo kida, uruu idi ubarau kida, aonaꞌo niꞌi naa ukaniriban kapam.
  mva-mva: Kam Parasi! Mata-ming leuadi! Sema kana-ming ilodi kamasaki be dagoaza
    noko. Bokai masa nokudi dagoaza!
  dwr-NT: Ha qooqa Parisaawew, shaataanne keriyaa garssaa kasetaade geeshsha digga;
    hewaappe guyyiyan, bolla baggaykka geeshsha gidanawa.
  kfw-kfw: Mitkacho Pharisee! rabing suungnga kaom kachok kha ma-insa ah minthiang
    masaro halli apangnga kaom kachok kha-um ahong inthiangsik eii.
  bfz-bfz: हे अन्दे फरीसी, पईले कटोरे और थाल़िया खे पीतरा ते मांजी लओ ताकि से बारा
    ते बी साफ ओ।
  cuk-09: ¡Fariseo ibya-sulid! Bemar na ulubgi nue nudaked bur nabirid, geb askine
    be nued gudmogoed, igi nog-yabalid, degi, bate-yabalid, a-inse dulemar nue enukmaladyob,
    adi magabalid bato nue enukar guddamogadyob.
  ben-OBCV: অন্ধ ফরিশী! প্রথমে থালাবাটির ভিতরটা পরিষ্কার করো তারপরে বাইরের দিকটিও
    পরিষ্কার হবে।
  mil-NT: Te nchòhó cue tée cùu fariséú, cúú‑ndó dàtná cue ñáyiu cuàá, chi ñá túú
    cùtnuní iní‑ndó nàcuáa ndùu sá quídé‑ndó. Te ío xìni ñuhu‑xi sá cádá‑ndó nàcuáa
    nduu ndoo nduu nine iní‑ndó cuèndá ndacu‑ndo càda‑ndo sá vǎha, te xíǎⁿ nǔu chí
    cádá dàtná xǐquide ñáyiu nàquete ndaa xɨtɨ́ tàsáⁿ ndɨhɨ ndàa xɨtɨ́ cóhó.
  myu-myu: — Ya'ĩopi'ũmat puximayũ eyju! Ikẽrẽãn g̃u juy epesop. Epejat g̃u juy wara'acayũ
    bubut. Eydacum g̃u juy epesop. Xipan ma epeku — io'e Jesus fariseuyũ be.
  fue-fue: An Farisaajo bumɗo! Layɓu taw der jarirkon e der keeɗe, den ɓaawo majje
    bo laaɓan.
  amk-amk: Farisi meuremifafa ne mea! Reantanang mani meruai rurang nofi rorong wa
    tuti rewangguai rorongwa akawuru wo, ambori ne boriaiwa mararebanai kontai ki!
  fai-fai: Kaleyo Fedasi kin amim kiba! Kiba kamakikiw wok ket so fadet ningudin so
    uyo yak kidin tem uta ging kidel kudiwo alo abiwo ukal atin kidel keidokabu ka.
  ura-NT: Cha coitucuelanaala nitajenaa neein nenacaauru fariseeocuru. Jauriaanejeein
    nii acau cohichene jaan janori culeequichene rijijieein, nii inara suujua cuhanai
    itolere baaso ichaquichene jaan caaun calanineein niha inara suujua cuhanaine
    jaan jaaochete, somaraain neeiche.
  mcd-NT: Fariseofoan mancai cayacafi shinansharamisima. Ascacun iquisi mato nomuran
    cayacafi shinansharacahuun isharashcaquin. Man ascaiton nantifiton ointirofo man
    yora sharacun.
  urt-urt: Ŋembep yip lenge Farisi si tangar. Ŋendehei na ihyete ŋoihmbwaip pupwa
    nin e oto meleꞌe yer. Tu pakai pe, nate tas wahriꞌ wicherꞌ nin yukur ka bwore.
  kiz-kiz: Muenga Mafarisayo fipofu, musukayi hoti mugati mu kikombi ni musahani,
    ili lubhafu lwa kwibhala nu luene lujhelayi kinofu pia.
  tzo-TZE: Vo'oxuc ti fariseooxuque ja' jechoxuc jech chac c'u cha'al ma'sat. Ja'
    lec ac'o ta poquel ba'yuc li avo'ntonique, jech ta xlecub, jech lec noxtoc scotol
    li c'usi chapasique.
  lex-lex: Parisi miy die, mpiaho'a-mpiahai niohora matmi yamkekni. Hota mhioitio'or
    doin-mtiahnei dioinia nhiolmi yatyata re, ne plol toto'a pa mpial lia riy kalwied
    wa. Totpa hota miy die emolmolan nekama riy mak ka'ala lolli-wra'nu me larni-kanni,
    pa nwuri-nohma momuoga ralamni re, totpena honona mana nmomuou. Yoma la'pa it
    ihranu ralamni nmou-nwitna de hota it wniehwani-liakatni hihi'ini-yapyapni mana
    rkalwiedwed wali.
  dov-dov: Inywe noba Falisi boofu! Musanzye muzili mukati nkomeki sansina amukati
    kandyido, kuchitila kuti kunze kusambe akulako.
  rgu-rgu: Lahenda Farisi pokeꞌ emin! makamomoi mauluꞌ dale mara, no ria na bika-mako
    boe makamoi nai Manetualain matan!
  toc-NT: ¡Aksa­ni̠­naní̠n fariseos, xli̠­ca̠na cca̠­hua­niyá̠n pi̠ luu aktzan­ka̠­ni̠­tátit!
    Huata mejor hua̠ntu̠ tla̠n nahuán pu̠lh huá nac xpu̠­lacni anta­nícu ni̠ tasiyuy
    cache­ke̠­nítit mim­pu̠­hua̠ycán, y acxni̠ chú nalak­che­ke̠­yá̠tit nac xmacni
    luu xli̠­ca̠na xata­cheké̠n nahuán.
  ulk-1902: Mama le Faresaio sadamer, mama kekiam dirup muige abele tanelu ge pako
    abele kumeti, iaueakai ogo kak kemerkemer abele sor ge.
  som-som: Farrisi yahow indhaha la'u, horta koobka gudaha ka nadiifi in dushiisuna
    nadiifsanaato.
  mam-C: Ayi'y Parisey moẍqi'y, kytxjonktzji'y tojxi tk'wel k'wab'j nej ex tojxi laq.
    Qu'n ikytzin kyjela saqixjo ti'jxi.
  ndj-ndj: Mafwalisayu ngalimesu! Hofuwi lwindi mugati tanila na panji dakuvi nyanyi
    wuwowu.
  mbj-NT: H'yy ganehot do bë Pariséw. Taw'ããts hẽ paawä pooj jé ta gó bë benäm baad
    ub bë kanek. Tii bä kä, sahõnh hẽ baad däg —näng mäh.
  lat-VUC: Pharisæe cæce, munda prius quod intus est calicis, et paropsidis, ut fiat
    id, quod deforis est, mundum.
  ngp-ngp: Nyuwe Mafalisayo mant'hunt'hu! Indeni kusunt'ha kundani ye viyamp'ha ne
    vihungu, niho kuse nako kunde kusunt'hika!
  enq-2: Nyakama Parasi dupa lenge monda! Nyakamame wambao kapopi, pelesapi, dupa
    koko wasa pyapenge. Dopa pitaminopa, ketaetena wasa pyatae katata.
  eng-ASVBT: Thou blind Pharisee, cleanse first the inside of the cup and of the platter,
    that the outside of them may become clean also.
  mna-mna: Niom tutu koyom tina, niom motoyom pisŋoyom! Kuurpe leleyom muŋgu. Naso
    mbulu tiom mat kana iŋgeeze tomini.
  myw-myw: “Matam nag, Palisiy yak. Bweina beivag amsinap bwein, waseg bukuban kam,
    mo bukusen wamkwabmavin o amkwa̱vig waseg; babaw mo beibwein watoulan o wanuwan.
  sby-sby: Amwe Ba falisi bashipilwa, tangunani nanshi kusuka mukati munkomeshi ne
    mbale, mpweshi musuke kunsa.”
  sll-sll: Ni Perisi yalhobi nomani pama di pino? Nomani pai ni tekungure, du tal
    ol wania. Nomani nigi dongwo sire nega dire don i mala ekinangiwe, kwian sina
    te gaun para nabilamua.
  yaq-NT: Paiseeo' teame ka bichamta benakai, juka' baasota intok juka' pu'atota che'a
    bat wajiwa tana am baksiane, junako inime'e ket pa'ariatana ka jaiti machine.
  uro-uro: Ainge ama Farisiqa qärak i ama säsur qa na nge! As ngia er ngi qumär imuk
    da ama kap kä na ama pletige ina ron ivakt iva sa ama qumärqumär ngät pono.
  ita-1885: Fariseo cieco! netta prima il didentro della coppa e del piatto; acciocchè
    il difuori ancora sia netto.
  muy-muy: Lekʉlʉm ndam Feriziyeŋ ti ndam wuluf ! Barumfəŋa huɗ ge hijiyem na enji
    a day, nahkay ti aləŋ gani day emigi njəlata.
  kqc-kqc: Ya ne taufa Pharisee vene, ouresi biyo ma siua ideri siko koitefa kumo
    etofaro ka ruaka nigo!
  tav-tav: Mʉja tʉgooña majiquẽe. Mʉja yeri macaje macare caroare cátiparã mʉja anibapa.
    To bairo mʉja cápata aperã, “Caroarã ãma,” mʉja ĩ tʉjʉborãma.
  eng-ULB: You blind Pharisee! Clean first the inside of the cup and of the plate,
    so that the outside may become clean also.
  spa-VBL: ¡fariseos ciegos! Limpien primero el interior de la taza y del plato, para
    que entonces el exterior esté limpio también.
  fra-_FOB: Pharisien aveugle, nettoie premièrement le dedans de la coupe et du plat,
    afin que le dehors en devienne aussi net.
  hau-ULB: Kai makahon Bafarise! Sai ka fara tsarkake cikin modar da kwanon domin
    bayansu ma su tsarkaka.
  mal-mal: കുരുടനായ പരീശനേ, മുമ്പെ പാനപാത്ര താലങ്ങളുടെ അകംവെടിപ്പാക്കുക; അതിനാൽ അവയുടെ
    പുറവും വെടിപ്പായിക്കൊള്ളും.
  kkc-kkc: Pelisi odoo niba howo neliga odoo. Niba daga nibada kapu sabolo osoloso
    peleta kulodu hapege. Egeeseega, kolo onosee dasegelega heliye malaiso.
  urd-GVR: Andhe Farīsiyo, pahle andar se pyāle aur bartan kī safāī karo, aur phir
    wuh bāhar se bhī pāk-sāf ho jāeṅge.
  far-far: Kamulu na Farasi ki maamulu nia rodo! Mulu talana na manatalae kamulu ki
    ka falu. Dia ne manatalae kamulu ki falu, na abulolae kamulu ki boroi falu laugo.
    'Urinai, na maurilamulu dia na titiu ki ne falu 'i nonina ma laona laugo.
  suz-BL: ए मिक्‍च मपाइश्‍शो फरिसीपुकी, ङोंइती बोस आगा खुइक्‍तीने। मिनु आ तारी यो
    रिम्‍शो तांइसेक्‍ल। यूहन्‍ना ९:४०; तीतस १:१५
  car-NT: Enupyn 'ne roten Farise! Ita 'ne ka'tu moro sapera ikorokako. Irombo mero
    kurando wyino enapa tykoroka kynaitan.
  amp-amp: Arom nyinga kunyjet Farisi kpt, afo kaf pletroh yirokko kifsanihato ee
    briahakort htirahnt fnhuraht rpatn.
  bht-bht: हे अन्ने फरीसी, पेहले तुसां जो लालची कने मतलबी होणा रोकी देणा चाईदा तां
    तुसां से ही करी सकणा जड़ा धर्म है।
  eng-NOY: Blind Pharisee! cleanse first the inside of the cup, that its outside side
    also may become clean.
  cub-NT: Mʉja, fariseova, d̶ad̶avʉ̃ yópe jã́ri eabevʉpe paivʉ ne ũmei. Mʉje joaru
