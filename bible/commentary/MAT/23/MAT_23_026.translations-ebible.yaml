verse: MAT.023.026
translations:
  kpx-kpx: Balisia ataea, la keau ni kedute nahate. Vasohuta la uvu ke hoesehavoge
    la vaveve keabuna bae duaveai.
  okv-H: Ungo tihi kuru ari Pharisee embomeni eto aguhu jo egasoa amo hamo te tapa
    javotoho aisuja.
  tbo-tbo: Taumi Palisi matami hi keke duma omi keyaka po omi gaeba hinehi ona liyeuyeu
    tahaehi, yaka apo upuhi hina yeuyeu.
  mal-C: അന്ധനായ പരീശാ, ആദ്യം പാനപാത്രത്തിന്റെയും തളികയുടെയും അകത്തുള്ളത് ശുദ്ധമെന്ന്
    ഉറപ്പുവരുത്തുക; അപ്പോൾ പുറവും ശുദ്ധമായിത്തീരും.
  grc-SR: Φαρισαῖε τυφλέ, καθάρισον πρῶτον τὸ ἐντὸς τοῦ ποτηρίου ⸋καὶ τῆς παροψίδος,⸌
    ἵνα γένηται καὶ τὸ ἐκτὸς ⸂αὐτῶν⸃ καθαρόν.
  bgc-bgc: हे आन्धे फरीसियों, पैहल्या माणस नै लूटणा बन्द करो जिब्बे थम धर्म के काम
    का पालन कर पाओगे अर फेर थम उस कटोरे अर थाळी के समान होवैगें जो भीत्त्तर बाहर तै
    भी साफ हों सै।
  khz-khz: Parisea talimami, matami kelekele! Kaputi e mereki aorai gotaorana gaura
    pio aleva-kunera, ne mulina kavana maki pene vealeva.
  deu-TKW: Du blinder Pharisäer, reinige zuerst was drinnen ist im Becher, damit auch
    das auswendige rein sei.
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ gdauꞌ fariseo lau chul. Ziꞌal gul‑quíb le nuaꞌ lu zxígaꞌdauꞌ
    len lu yöꞌön, gacliꞌ dxiꞌa lu icj ládxiꞌdauꞌliꞌ, quië gacliꞌ caꞌ dxiꞌa cuit lëꞌliꞌ.
  lin-lin: Mofarizeo mokufi miso ! Banda nanu na kopetola kati ya kopo mpe ya sani,
    bongo libanda ekokoma peto.
  hns-NT: Andha Fariesie log, pahiele bhiettar dhow, tab bahare bhie safa hoi djaaiga.
  noa-E: ¡Moiseeu ley phã pʉarr wajapcha ʉʉrkhaajem khʉʉn anʉmta khaugabnaan! Jãg
    thach khoopierr nem jã ʉkhakha aajemjö, ¿jãg pãach thãarta nacha Ẽwandamag ʉpibamma?
    Pãrau magta amʉn chadau ʉ̈rpai khaba pãar thãarpata wajapha wënʉrrajugui a jaaujim.
  eng-EMTV: Blind Pharisee, first clean the inside of the cup and dish, so that the
    outside of them may be clean also.
  mib-NT: Tēe cuáá cácuu ró, fariseo. Xīhna gā sáha ró jéē coo ndoo ini anuá rō, te
    yūcuán na te suni coo ndoo tāca jéē casáha ró jéē cájito ñayuu nuū.
  lif-NT2: मिक्‍फःम्‍बा फरिसिसे, के़रे़क्‍नुःल्‍ले़ तगि खोर्याःन् कुसिगाङ् वाहप्‍ते़म्‍मे़ॽ,
    हे़क्‍केलॽरिक् लाःक्‍कात्ताङ् सेसे पोःङ्‌लो॥
  xnj-xnj: Veve Mfalisayu ngalola! Tumbula hoti kusanja chikombi na nkele mugati na
    kuvala yati kwinyamba mewa.
  mmx-mmx: Nemi lubung Parisi. Nemi lengkatli main. Mina gos anunuan avot be i no
    ma xeneng at lakap, la melemu no maxamang ba lok nunuan ba.
  cbr-NT: Fariseo uni, bëxuñu unisa camina mix 'ain. Xanpa aín namë́ pain chucacëx
    ca aín caxuribi chuañuma 'iti 'icën. Usaribi oquin camina min nuitu pain upí 'inun
    mëníoti 'ain, min 'acë ñucamaxribi upí 'inun.
  tee-NT: Ju uxijnan ji fariseonin va alak'ach'ixnin unt'at'it. P'ulhnan salaka ats'uc'ut'it.
    Jantu vana alack'alha'ut'it tu'u' u alhacch'ip'it'it tu'u'. Chai ju chunch vasalh
    ni salaka cajuna' ju mi'atsucunti'an.
  eng-LSV: Blind Pharisee! First cleanse the inside of the cup and the plate, that
    the outside of them may also become clean.
  cak-NT: Rix fariseos xa jix moy. Can tibana' che ri ic'aslen anche'l jun lak ri
    can ch'ajch'oj rij y chuka' rupa. Can quiri' tibana'; tich'ajch'ojij ri iwánima
    na'ey chech ri Dios, chi quiri' ri ic'aslen can ketzij ch'ajch'oj chiquiwech ri
    winak.
  pah-NT: '—Heakwagweve''ga''java''ero nde ereko, fariseu! ei Jesus''ga g̃apyteripeve''ga
    pe. Epohi ti ejekote''varuhua hugwi ejeaporog̃itakaturo. A''ero po ti nde rekokatui
    ejikokatuavo ojipe''g̃a pe nehẽ, ei Jesus''ga. A''ea pe ji ei ji erame nde ve:
    Epyhei copo pype prato pype reheve. A''ero copo ara ikatu no prato ara reheve,
    ei Jesus''ga.'
  sja-NT: ¡Fariseo, pɨ tau p'ãriu pɨk'a bɨ! Naapɨara chi vaso edajãde sɨ́ɨji. ¡Mãgá
    chi taawaik'a eere ichiaba sɨɨ beeipɨ!
  xed-xed: La Farisa ghulpata mnduha! Tiŋəl ma ka kuni ghuɓiŋtá huɗa leghwa nda hliba,
    kada nzakwa hulani nda ghuɓa.
  mks-NT: Ndáhví na̱há na̱cuu ndó, na̱ fariseo jáchi̱ cúú ndó tátu̱hun na̱ cua̱á.
    Ña̱ ndítahan caja ndó nu̱ cuítí quéa̱ ndaja vií ndó ínima̱ ndó já cacuu ndó tátu̱hun
    in vaso á in co̱ho̱ sa̱ na̱ndicata va̱ha na jáchi̱ na̱ndivií ini a xi̱hín ja̱tá
    viti.
  gfk-S: A pulo na Parisi mu! I tahut be mu na gis hanalalie ira tingana no kap be
    no dis, io kaie, ira palna bileng um na gamgamatien.
  bmu-bmu: “O jegömöl azi Köna keugöra kapaŋ kölakzani, gi mönö mutuk qambigö uruŋi
    saŋgoŋnöŋga sileŋan mewöyök sarakŋi akŋa.
  dgz-dgz: E Parisi nagirewa yamaya borasen. Namu sip yogup gwanewa bigi warane amba
    gariwa den kakae wandeta.
  eng-GNV: Thou blinde Pharise, cleanse first the inside of the cup and platter, that
    the outside of them may be cleane also.
  zaa-NT: Lu' fariseo, labí la'yani' té qui' le, porqui'ni priméruỹa ná qui'ni quíi
    le le' tazą' nna platuą' nna, làniana ccá huá nàrì lado fuérala.
  eng-WEBSTER: Thou blind Pharisee, cleanse first that which is within the cup and
    platter, that the outside of them may be clean also.
  guh-guh: Paxamë pafariseovimë, bepaneitaxutotsëcënaevi panejamatabëëthëtota. Pajivi
    quiata pecaxaenë, taza yajava, piaxuirajibinexa, copiaya xaniavaetsia quiata pënëvelia.
    Bajaraxuacujinae xaniavaetsia quiata pejumavelia. Bajara pijinia pacuenia paxamë
    ata copiaya Dioso pacajamatabëcuenequiatsi paneajamatabëcuenexuirajibinexa. Nexata
    bajaraxuacujinae pacajamatabëcuenecaëjëpaena paneexanaenexa ëpexaniacuene pacuenia
    Dioso pacaitoroba.
  bon-bon: Irecu määsumäsu Parisea biname, weene niinäce miiji jicisäjemeye kaapo
    bora ngena jugi piti nemi, piba cuta kaakepoto ca jugi cäco yaanajuge.
  nhw-BL: ¡Anteicneltique anfariseos! Achtihui ximoyolpajpacaca, huan huajca nelía
    anelise antlapajpacme ipan amoyolo huan amopani quen se vaso catli tlapajpactli
    iijtico huan ipan itejteno.
  swh-ONEN: Ewe Farisayo kipofu! Safisha ndani ya kikombe na sahani kwanza, ndipo
    nje itakuwa safi pia.
  wbi-wbi: Uve ghwe Mfalisayi ghwe m'bofu amaaso, valasia taasi uvuhosi vuno mwevule
    munkate mulyuve neke imbombo jaako jiiva nofu.
  bba-bba: Fɑlisi wɔ̃ko, ɑ ɡinɑ nɔrɑ kɑ ɡbɛ̃ɛrun nukuru teo, birun tii ɡɑ koo mɑɑ
    dɛɛrɑ.
  eng-KJVCPB: Thou blind Pharisee, cleanse first that which is within the cup and
    platter, that the outside of them may be clean also.
  kgk-NT: —Ne arandu e'ỹ va'e. Hesapyso e'ỹ va'e-rami nde ereiko. Kópo eipyhéi ranhe.
    Upéixa hi'ári ipotĩ ave va'erã. Nde py'a potĩ ramo, ne rembiapo ave ipotĩ va'erã,
    he'i íxupe kwéry.
  waj-waj: E avu maisa vaidi Farisai tuanaakuavee. A pereeta kaapa aakiaivaki tauraa
    fini kiee mmaanaivaata fini kiaannaivaa roosiima i aakiaivaa fini kino too mmamma
    mmaanaivoota yoketaavai vakiaivee.
  cpy-cpy: ¡Mawityaakiri Inashitantaniri! Poshiya-kaantyaa posheta-piintziro inthomoeki
    piraa-mento eejatzi powamento, okitetantyaari jenokira.
  ekk-PKP: Te pimedad variserid! Puhastage kõigepealt karika ja vaagna sisemus, nii
    et need saaks ka väljastpoolt puhtaks.
  mpx-mpx: Komiu Palisi matamiu i kai! Houwan kom ge mwaha gamwaliya nuku ul bubun
    inoke noleleya abwe ni yanayana.
  wbp-wbp: Nyurrurlajunkulu pamparda Paraji-patuju! Kajinkili-jana kartaku manu jampita
    kirlka-mani kaninjarni-wiyi, ngulaju kapulu karrimi kirlkalku jintakumarrirni-jiki.
    Manngu-nyangkalu jungarnirli-wiyi nginyinginyirli nyurrurla-nyangurlu, manu ngula-jangkaju
    kapunkulu jungarni-jarrimilki-yijala ngakaju.
  luo-luo: Jo-Farisai ma muofnigi! Kuong ulwok i kikombe gi bakul, eka ngʼegi oko
    bende biro bedo maler.
  nhe-NT: ¡Inteicneltijque infariseos! Achtohui ximoyolpajpacaca, huan huajca nelía
    inelise intlapajpacme ipan imoyolo huan imopani queja se vaso tlen tlapajpactic
    iijtico huan ipan itejteno.
  aii-aii: ”ܝܵܐ ܦܪ̈ܝܼܫܹܐ ܣܸܡܝܹ̈ܐ، ܩܲܕܡܵܝܬܵ‌ܐ ܕܲܟܹܝܡܘܼܢ ܓܵܘܵܐ ܕܟܵܣܵܐ ܘܕܙܵܒ݂ܘܿܪܵܐ، ܗ̇ܝܓܵܗ
    ܐܘܼܦ ܒܵܬܪܵܝܗ‌ܝ ܒܸܬ ܗܵܘܹܐ ܕܸܟ݂ܝܵܐ.
  esk-NT: Pharisee-ŋuruasii, qanutun qiñitlaisigivisi! Salummaqqaaqsigik iḷuaŋnik
    qallutimlu puggutamlu, qaaŋigli salumayumauk.
  msb-msb: Kamo na bagaʼn mga buta na Pariseo, linisi anay an sulod san iyo tasa kag
    plato tapos ginlinisan man ngani hasta an sa luwas.
  cpa-NT: Lanh¹² hniah¹² ju³lah lán¹² dsa² teg³. Dsio¹ báh³ rangh² hniah¹² ta¹lah¹niúh¹
    cuøh³ lah¹ni³. Ni³ jøng² báh³ lé² ti³jai¹ ta¹lah¹coh¹³ calah.
  dso-dso: ଏଇ କାଣା ପାରୁସିମନ୍‌ ! ମୁତାର୍‌ ବିତ୍‌ରେ ରଇବାଟା ଆଗ୍‌ତୁ ପରିଚଲ୍‌ କରା, ସେନ୍ତାର୍‌
    କଲେ ଉପ୍‌ରର୍‌ଟା ମିସା ପରିଚଲ୍‌ ଅଇଜାଇସି ।
  meu-meu: Farisea taumui matamui kekepulu! Kehere lalona kahana ba haḡoevaia guna,
    bena murina kahana danu baine ḡoeva.
  yva-NT: Vatano Parisije, wasamije ntuba! Syare wapo pauraije ama uga rarondoma mpope
    to, weamo ama akiri ma mpope tavon to.
  dgc-dgc: Buhék kam a Pariseyo! Pahusayén moy pa i ihayin moya ta penggan moy, monda
    melinis be du penggan.
  zpm-NT: Goḻguieṉ none glo csaan to xquieḻntseeb to, none gac to zig tib plat zig
    tib tas ne zigtaa mbe nëz zhitsa, scagaa mbe nëz leṉa.
  hix-NT: Enhun komo wyaro manatxow hamà, omnyamo, Farysew komo. Wahoro htxero osonyhoryetxoko,
    ohnawonye. Ohnawonye osonyhoryexaho rma, ohxe mosonyhetxow hamà, toto komo wya,
    kekon hatà, Txesusu.
  sim-sim: Jir misokome tumunda ma jirin ji misi, maifuk akome yejen ji yokoshinak
    avak hikri yeje nga jivik si naka.
  npi-ULB: ए अन्धा फरिसी हो, पहिले कचौरा र थालको भित्रपट्टि सफा गर, ताकि त्यसको बाहिरपट्टि
    पनि सफा होस् ।
  cgc-cgc: Bulag kaw na mga Pariseo! Bag-uon nyo anay inyo na isip aged makabuat kaw
    man ta miad. Daw iling tan buaten nyo, paryo na palimpyo nyo anay selled ta ineman
    daw mangkok daw sunod gwa man aged ubos limpyo.
  tim-tim: Woe, Parisaio luâk, ye âmâ dewunyeŋe bokbokŋe hainare akmai. Kâlegen biwiyeŋe
    soŋ heŋgemgombiâ âmâ huraguwiap benŋe hâkyeŋe gai hainâk salek salek akbiap.
  yor-yor: Ìwọ afọ́jú Farisi, tètè kọ́ fọ inú ago àti àwo, gbogbo ago náà yóò sì di
    mímọ́.
  wos-wos: Guni Farisi, guni dama hiyandé du guni. Guni aki yakwanyita tale také yakwanyitanguni.
    Wungi yakwanyingut, taku akwi yikafre yatandé.
  emp-NTPO: ¡Pariseo daub̶erre! Naãrã tazara, eped̶eco sid̶a ed̶a sʌgʌdua; mãwãbʌrʌ
    ʌ̃rʌ̃bema sid̶a bia sʌgʌ b̶aya.
  eng-F35: Blind Pharisee! First cleanse the inside of the cup and the dish, so that
    their outside may also be clean.
  ind-ind: Hai kamu orang Farisi yang buta, pastikanlah dulu bahwa hatimu bersih,
    baru segenap dirimu juga akan bersih.
  pes-OPCB: ای فریسی‌های کور، اول درون کاسه و بشقاب را تمیز کنید که بیرونشان هم پاک
    خواهد شد.
  mpt-mpt: Felisie ibo makob nakai kino tum gebenobuei ulabobe. Mikiktemo aangketo
    amun tem daako kla ginggilaniba fubanimib ota aangket olo ayam anamabobe. Ib bobol
    tem osa makob inaminobe. Kukub misiamo ib bobol temo bibebio yo deibonimib ota
    ayam anomabiobe.
  bla-bla: Kitsaps'tsii Pharisee, matom'siitau pistots'im kos'ă ki saiĕtso'kosa mŏk'ŭtsitsiksixĭssi
    sauauts'i,
  ssx-ssx: Iki leke holupiki Pa꞉tisi haliwekio. Titina꞉ mo ika꞉ kapo tukiki pa꞉ta꞉
    tala꞉la꞉ hoke ale amba꞉la tanda꞉pa꞉peke. Kutu pimika꞉na꞉ta꞉ mo kapona꞉ manda make
    ana꞉na꞉ tanda꞉pa wilieke.
  mkl-mkl: Awɔ Fɑrisi fɛɛju, wiɛ inɔi jɛɛ titɑ̃, ɑnyiu mɔ ku bɛi ku mɑ́.
  gaq-gaq: କାନା ଫାରୁଶୀଇଂ ! ଙ୍କୁଇନେ ବିତ୍ରେ ସେନୁଗ୍ ସ୍ୟାଃପା, ତେଲା ଆଡ଼ାତ୍ରାନେ ଡିଗ୍ ପର୍‌ଚଲ୍‌
    ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Neno qooqe Farisaawiyaw, shaatiyasinne keriyas garssaa kasetada geeshsha.
    Hessafe guye, bolla baggayka geeshshi gidana.
  unx-unx: ହେ କାଣାଁ ଫାରୁଶୀକ ସିଦାତେ ଡୁବ୍‌ନି ଆଡଃ ଥାଡ଼ିରାଃ ଭିତାର୍‌ ଆବୁଙ୍ଗ୍‌ଗାସାରେପେ ଏନ୍ତେ
    ଏନାରେୟାଃ ବାହାରିହଁ ଆବୁଙ୍ଗ୍‌ଗାସାରଃଆ ।
  gah-gah: Palisaio monó ve gigikámini agómula likonoimó neneka, geza gigikaka nagamí
    zeko ale guni onako hetokagi nene guluvitanogo ive.
  lcm-lcm: Numai a Parisaio mata ba, ku vil adaus aino na neina i ese ve avubus, au
    le lak na perena ka kun daus.
  aer-aer: Itirrentye arrekantherrenhe arratye anetyakenhe. Atnure ante ntyelhe anetyale!
    Kele imerte arrantherre mwerre apeke arne renhe arratye mpwaremele. Arrantherre
    apeke tyampite uthene plate uthene kwenele arrekwele alhewerlenge, kele itne alkarle
    anthurre anetyenhenge. Alakenhe arrantherre itirretyeke iwenhe-arle arrekantherrele-arlenge
    kwenele anemeke, akurne areye-ketye untyeme-irreme, kele yanhe-ngentyele imerte
    arrantherre mwerre arratye anteme anetyenhele.
  qvc-NT: ¡A, mana yach'ayniyuq farisiyukuna! Puntata Dyusman mañakuy, yumbay uchaykimanda
    pirdunashunambaq. Chaymandaqa pay munashqanda rurashpaqam, limpyu shunqoyuq kayllapa.
    Chayshina rurashpaqam, tukuy kwirpuykipis Dyuspaqqa limpyuna rin kaq.
  tgl-ULB: Ikaw bulag na Pariseo, linisin mo muna ang loob ng tasa at pinggan upang
    ang labas ay magiging malinis din.
  cbs-NT: '@see-verse:MAT.023.025'
  xtm-NTPP: Tee ka kuu fariseo, ni masu ka ndasa'a ni kuenda ja ka sa'a ni a. Jin
    ndasavii ni ini anua ni a, sukan‑va'a jin nduvii ni‑ka'nu ni‑tu'u ni.
  nnq-nnq: Mafalisayo mangalola! Nnyeleye oti kikombe nkati na kunja mapaba chwapi
    uyo.
  bao-NT: ¡Fariseos, ca ĩatirã! Jinirica bapare, jotʉ bapare, jupea peere coe jʉoya.
    To biro mʉja ca tiiro, jotoa pee cãare õweri manirije tuarucu.
  san-ORI: ହେ ଅନ୍ଧାଃ ଫିରୂଶିଲୋକା ଆଦୌ ପାନପାତ୍ରାଣାଂ ଭୋଜନପାତ୍ରାଣାଞ୍ଚାଭ୍ୟନ୍ତରଂ ପରିଷ୍କୁରୁତ,
    ତେନ ତେଷାଂ ବହିରପି ପରିଷ୍କାରିଷ୍ୟତେ|
  huv-NT: ¡Icona fariseos somb! Netam ombas mejantsan amb tiül a tas at a polat, quiaj
    mbich apmerixix amb wüx ombasüw.
  otn-NT: Ague gyø fariseohʉ, hi̱ngui̱ ti̱nni̱ mmʉi teni̱ bøn'a̱ guí øthʉ. 'Be da̱
    bo mbo ni̱ mmʉihʉ, n'namhma̱ ngue 'nɛ̱hma̱ xøts'e ni̱ do'yohʉ di̱ nɛ̱qui̱ ngue
    xta̱nho.
  nop-nop: Falisi dauhik sipmakahi, timeŋ maliŋ be ime tout maaneŋ geŋgeŋ hatak u
    youtelune walandaune kedem mindaŋ sigineŋ maaŋ youtelune walandaluwaak.
  obo-NT: Sikiyu no mgo Pariseo, mgo butud kow! Unna-a row pa linisi kos daom to pokawan
    woy pinggan dow amoy'd molinis mandad kos diyot leggua.
  cak-ENT: Rix fariseos xa rix moyi'. Tibana' c'a chin ri ic'aslen cachi'el nibün
    riq'uin ri lük, nich'ajch'ojrisaj rupan y ri rij. Rix tich'ajch'ojrisaj c'a ri
    ivánima nabey, richin quiri' ri ic'aslen chiquivüch ri vinük ch'ajch'oj chuka'
    nk'alajin.
