  aom-aom: Pharisee jemë ae gemu gemu nuni ramoramoꞌe ae jëvajëjo. Urimo ae gö jabesi
    iohuꞌo jovohuꞌo vajiohehu ujuohoromo hevöre bahiromo enatuore oteharujoho vuonugorego
    hevö o enatu gagoroho vaꞌinumoho bogojioꞌirajo. Ëhi ëꞌëꞌoho jemesi hevöhuꞌo enatuohuꞌo
    döhuꞌo uhohuꞌo ma-mae jioꞌamoꞌajëjo.
  geb-geb: Nde Fherasiŋ, nde rɨmgi mbatɨgi ntɨɨri ma. Nde fharav phara pi tha, nde
    nta vheri ruagirim, ntan kɨri vhɨra ŋgararga.
  eng-WYCLIFFE: Thou blynde Farisee, clense the cuppe and the plater with ynneforth,
    that that that is with outforth be maad clene.
  bsj-bsj: no fukma nubo bwit ter yiwelka bwim kwele kwelmweu na bwim ciyemba yimki
    yorak
  cak-cak: Rat ri rat fariseo, xa man yatzu'un ta. Na'ey tabana' ch'ajch'oj che ri
    avánima, richin quiri' ja jun ri achique na'an, ch'ajch'oj xtitz'etetaj.
  chf-NT: Anela choc' aj fariseo, poco najtäcä tama ni t'ub, uc'a ca' jini colac poco
    ixta tu pat. Uc'a si a wäq'ue' tä pojcan a pixanla, a xe a chen trebe a chenla
    tu toja.
  tlf-tlf: Kale Falosi ibo tinum tiin tugul ilitap kale, ibo tet tem kulaak usiik
    suubalan-temip uta, mitam kaal diim ugol mungkup ninak binim tambalan no kelan-temu
    kale, ulutap mungkup, ipmi aget mafak fugunin uyo kupka-nilip aget fupkela kolan-temip
    uta, ipmi kuguup ugol mungkup tambal ke no kelan-temu ko.
  piu-2006: Yilta wiyawananyurra kulira nyinanyi. Kalanyurra tjukarurrulpi nyinanytjaku.
    Yaṉangu tjuṯanyurra tjukarurru yaṉṯayaṉṯara kanyintjaku.”
  poh-NT: Reꞌ hat-tak reꞌ ticꞌambic tak quibe̱h i tinamit jeꞌ ricab i cꞌamoj be̱h
    riban jenoꞌ sotꞌ ru̱cꞌ jenoꞌ chic rich sotꞌ, chawesaj tak lok i maꞌ holohic ta
    laj noꞌjbal wilic cho pan awa̱mna tak reh chi jeꞌ reꞌ, ru̱cꞌ abano̱j enaꞌn tak
    ribanaric encꞌutunic lok chawach tak chi reꞌ chic i holohic laj noꞌjbal wilic
    cho pan awa̱mna tak.
  tue-tue: Mʉ́ã fariseo basoca tʉomasĩ́hẽrã, ĩñahẽrã tiiróbiro niiã. Popeapʉ maquẽ
    cosesʉguéya. Teero tiirá, bapa sotoápʉcãrẽ ãñurõ coseári bapa tiiróbiro niiãdacu.
  bjp-bjp: “O nenge kut na Farasi. On gorse famu palgan kap ke pelet, isi poktan kap
    ke pelet ik fuu sabin.
  xon-xon: Nimi Farisii yaab bi jɔb na, puen nyan kinaayuk aatuln, ni iniman nisui
    ni waahr, aan lipaal yaan li ŋan.
  tzo-ZNT: Li voꞌoxuque, jfariseoetic, coꞌoloxuc xchiꞌuc maꞌsat. Ictaic spasel li
    cꞌusitic chopole, jaꞌ pasic li cꞌusitic lec chil ti Rioxe.
  mpm-NT: Nanu chaa kuaa ka kuu ra roꞌo chaa fariseo, chi tu ka nakuni ra ja mani
    jniñu ndevaꞌa saꞌa ra. Xnakan nakani ini nuu kuachi un nava na ndundoo ini añu
    ra, nava suni siaꞌan na ndundoo taka jniñu ka saꞌa ra ja ka ndeꞌe yɨvɨ naa i.
  ots-NT: Yʉ to i tɛn quí costumbre yʉ fariseo, i jñɛjmʉ godö. Nugö, dí xihquijʉ,
    bbɛto gui jojqui ir mʉyjʉ, cja̱ nubbʉ, da jogui rá zö göhtjo quir vidajʉ, ncja
    ngu̱ ga tzøh ca Ocja̱. Nubbʉ́, xquí jñɛjmʉ hnar vaso o hnar moji ca xtrú tsjʉti
    rá zö. Jin te di tu̱ xøtze, cja̱ co guejti pʉ mbo.
  hoy-hoy: हे कुढ्ढ फरीसी, पयले कटोरा अदिक तंळग्या अक बुळ्क टु ऊद्द कि अव व्हार्या
    टु भी वळ्लेव कांळ्सुल.
  amo-amo: Anung Afarisiyawa aduu, burno ukussu nanya kakupe nin kishik, bara uddase
    nan da yita lau tutun.
  pjt-pjt: Nyuranku wanyu puṯu nyanganyi? Uti nyura piti kilina wiṟu kanyintjikitja
    unngutja-waraṟa paltjiṟa kilinanama, ka nyara palulanguṟulta piti paluṟu wiṟuringkula
    kilina wiṟu mularariku. Nyara palu puṟunypa nyura uti kuṟu aḻaringkula nyuranku
    unngutja nyangama munu kura kutjupa kutjupa uwankara wantima, munu nyura nyara
    palulanguṟulta wiṟuṟa nyinaku.
  cwe-cwe: Weye Mfalisayo chipofu! Yandusa kusunha nhungo mgati, na kunze kwizakwela
    iviya!
  daa-NT: Hey, Pariziyen̰ce kaak nool-aŋka ! Tooyit ja adti ka ɗawkar samaane, paa
    kat aarti oki yaa gine waƴar.
  mlp-mlp: Ne Farisi ham, ne gime haiqta ham. Itureqmo ne gog adugan suholiy ham.
    Adugan suholid teq gog asan anumlan hiqiydaqmo ham.
  ape-C: Ipak Farisi da nabes seshuhep iri. Sagomatin ipak pukrup numunipum kap, aria
    ta adukipum shopunek ta bogrop.
  bgs-bgs: Sikiyu mga Pariseo, iring kó na bólóg! Kailangan una yu urasi tô tun dalám
    ka baso asta pinggan ébô malinis pagsik tô tun ta luwà.
  faa-faa: Ferese aporo re, aporo hi taku tetákara fausa arisia ayiáka risikinapo.
    Kapo kakaruane soko, meraki tuane soko, fana kusuhoanie. Kakaruane kusuraka faraka,
    kima takuane soko kotehokosapo. Aina ayiáka repo himu hemakapurane fana makotehoanie.
    Makoterakano re sia koteaka risikiakosapo.
  kik-kik: Wee Mũfarisai ũyũ mũtumumu! Amba ũthambie gĩkombe na mbakũri mwena wa thĩinĩ,
    naguo mwena wa nja o naguo nĩũgũthera.
  cap-NT: Zur fariseo z̈oñinaca, primiruqui zuma kuzziz cjisna ajunta chuwaz̈takaz;
    nekztanaqui zuma z̈oñiz̈ tsijtchizakaz cjequic̈ha.
  ksr-ksr: “Oo jaagoo eja Kana qaawaajoŋ kaparaŋ komakejaŋi, gii mono wala qambiwaa
    uuta soŋgbana selianoŋ kaaŋagadeeŋ tataaŋkota koloowaa.
  eng-TNT: Thou blinde Pharise clense fyrst the outsyde of the cup and platter that
    the ynneside of them maye be clene also.
  sbs-sbs: Unwe mu Vafarasayi vasa voni, mu shanze pili mukati ke inkomoki ne impulyeti
    ku chitila kuti ne hanze ku wole ku jolola.
  sue-sue: Farisayo ema giti guma wai. Ni gita au-tewa moka sewasa saramai amire tama
    nuso da ago saramamunoya awa.
  fra-NCL: Pharisien aveugle, nettoie d’abord le dedans de la coupe et du plat, afin
    que le dehors aussi soit pur.
  bhg-bhg: Imo Parasi jisiguba ari! Gisibé akou ae teo deda do awa teieyo, dono arapa
    tamonda awa daedo itae are.
  snn-NT: Mësacua fariseo bain, ro ñaco ëñama'icua'ru huacha yo'ojën, ru'ru guëna
    re'ahua yacahuëre zoajë'ën. Mësacua recoyo ro'taye, si'aye mame re'huani ba'ijë'ën.
    Ja'nca ba'itoca, re'o bainreba ruinjën ba'iyë mësacua.
  atb-NT: Hparishe myoqjit pé ê! Zo hkoq shuq góm é ahte lé hí chî yúng pyám keq,
    haû jáng, ahtoq le sân-yúng râ nghut lhê.
  cek-AK: Farasi mikmaengnawk, boengloeng hoi sabae to a thung bangah pasae o hmaloe
    ah, to tiah ni anui bang doeh ciim thai tih.
  bkd-bkd: Sinyu sa mga Fariseo, bà kaw su buta. Kinahanglan ha unahen nuy henawan
    sa seled taena ha baung daw lampay dayun malimpyuwan daan sa guwà.
  ctu-76: Muts'ul la' wut bʌ fariseojet bʌ la yubil. Jini yom bʌ jiñʌch cha'an mi
    la' ñaxan sʌc isan la' pusic'al. Che' jini sʌquetixla ti mal yic'ot ti q'uelol.
    Che' bajche' mi la' ñaxan poc i mal vaso yic'ot ch'ejew yubil. Che' jini sʌquix
    ti mal yic'ot ti pat.
  lac-NT: A techexo', mʌ' ja najtex u t'ʌn C'uj u winiquirechex judío a fariseojo'.
    Biquinin mʌ' ja toc p'ʌtex a wac'riquex u ba'tac a rac'ob. Ca' a p'ʌtex a ts'u'tar.
    Wa ca yʌn p'ʌtiquex aro', caj a ruc'sajex u yeq'uir a pixamex.
  xla-xla: Pa꞉lisi so, wua꞉ ikadepe sikemte inoma pa꞉talo sopo. Wua꞉ ka꞉yapa wua꞉
    kapo dulu mate epo palita dulu mate tatle howahalomaiya. Epapelepiye, alikili
    ma mepo ullu pa꞉po hallepe.
  xav-NT: Parisezu norĩ, datob'a ne 're ĩ'aihâimana za'ra wa'aba mono norĩ, ma'ãpé
    aihâimana wasété za'ra wa'aba zé hã rẽme pese za'ra wa'aba, danhimihâsizé wa'wa
    hã upto wa, da te 're ĩ'upsõ za'ra mono ne. Tawapsi te za oto 're anomro wẽ wa'aba
    mono zém na sena na da te 're aiwaihu'u za'ra wa'wa.
  cuk-cuk: ”¡Be Fariseo-ibyasulidid! Ar nog-enuklealir, degi, bate-enuklealir, e-yagi-inse
    be enukgwelergebed. Ar deyob-enuklegeyob na be ulubgi nue-nudaked bur nabirid,
    ar deyobi, asgine be nued guoed.
  tbf-tbf: Evoi mi Parisaio! Evoi mi kael! E ta ngas muna govoir rivie misa ta mon
    i aron mi koi unun ma mi koi ngongou ma mi kurikurien buer ta melemelen!
  uig-CYR: Әй қариғу Пәрисий! Авал чинә-қачиниң ичини пакла, шундақта тешиму пак болиду!
  ikw-NT: Jị nye Farisi kpuru isni, beru ọsno mee ma rime okiko nụ agbụgba zịri rịchna,
    ma aznụ a bụru kwno nhne zị rịchna.
  khs-khs: 'Felesi sena kiwa, sena si elipe kola sita:la: epapuluse sitalakeye. Kapo
    suwala, meneki suwala, puwano selakopa:. Suwa selakolose kotetise, wapa:se tapowala
    napolopesakeye. Alusene amunuse kili himu matanesewa puwano seila:ta:pa:. Seila:tapita:
    kiwa ili napolo sitalaposakeye.'
  dwr-ENT: ሃ ቆቃ ፓሪሳዌው፥ ሻታኔ ኬሪያ ጋርሳ ካሴታዴ ጌሻ ዲጋ፤ ሄዋፔ ጉዪያን፥ ቦላ ባጋይካ ጌሻ ጊዳናዋ።
  pma-pma: '!Kami mivi metovar varei! Helamu, mihekas motein out neim en tounah keil
    en moulien onami. Hemukonek, out hae emun hetolas.'
  atd-NT: Kaniu no mgo Parisiu ogkounawa kow to mgo nabbutud. Hun-aa now pad linisi
    ka dio to solod ligkat to maligsom so goinawa su oyow malinis ka basu woy ko ka
    mgo palatu now.
  tel-2017: గుడ్డి పరిసయ్యుడా, గిన్నె, పళ్ళెం, ముందుగా లోపల శుభ్రం చెయ్యి. అప్పుడు
    వాటి బయట కూడా శుభ్రం అవుతుంది.
  hat-BSA: Nou menm, Farizyen ki avèg yo; premyèman, netwaye anndan tas la ak plato
    a, pou deyò li kapab vin pwòp tou.
  top-NT: Lakatzi̱ní̱n huixín fariseos, ma̱s ca̱macuaniyá̱n yaj cakalhántit tú ca̱li̱ma̱tzamayá̱tit
    mimpu̱hua̱ycán, y chuná acxni naca̱lacxiquiyá̱tit xli̱ca̱na lactlá̱n natahuán.
  msk-msk: Kamo na manga Pariseo maynang manga bota. Wakaw onaa mayo ayawi yang manga
    imo na maat nang Dios. Kayan aw masiling da naan amarinis da yang byubutang mayo
    disang pinggan aw tabo, kayan arag kyarinisan da yang babaw nang pinggan aw tabo
    mayo.
  gyr-NT: ¡Pe fariseo peico vahe, ndapepɨhañemoñetai vahe mbahe pe rembiapo ai rese,
    pemoatɨro rane pe pɨha pɨpe mbahe yavaeté vahe sui! Ahese ramo pe rembiapo icatuprɨra
    cute.
  kmh-kmh: Nimb Peresiy biynimb gok gos timund ma ayak. Piler kap nimb gok miŋgan
    akyaŋ nind wasyim gi tep gem mey; mis okok ken kunep mind tep giniŋgamb.
  ukr-ONPU: Сліпий фарисею! Очисти спочатку чашу зсередини, щоб і ззовні вона стала
    чистою.
  emi-emi: Paresi etoa am mata salusalu iem! Am ghelei eraarangisana akasina elome
    tale kapa ateva me pelete ativilau, me auena eleka emene raarangisana tee.
  zpv-NT: Bwiinn fariseu dxieꞌpa raꞌ, galoh chiꞌbi tu nez laꞌn nin guee tu nin gahw
    tu tin ziꞌchi dxiaa gaduhbin.
  gux-gux: Fini o Falisieni-juamo, kpa hanbi yaala n ye ki tadiñokaaga leni ki taditialiga
    tugu nni, lanwani mu puoli po moko baa hani.
  kos-kos: Kom sie mwet Pharisee kun! Aknasnasyela luin cup uh meet, na acn lik uh
    ac fah nasnasla pac!
  ibo-ibo: Gị onye Farisii kpuru ìsì! Buru ụzọ mee ka ime iko dị ọcha, mgbe ahụ azụ
    ya ga-adịkwa ọcha.
  yml-yml: ꞌOmi Falisi, matami ꞌuludi. Nagami vedi inageneye yoke ꞌwa na tamai, nika
    bega wata tomogona vunavunagina.
  ory-ory: ହେ ଅନ୍ଧ ଫାରୂଶୀ, ଆଗେ ଗିନାର ଭିତର ସଫା କର, ଯେପରି ସେଥିର ବାହାର ମଧ୍ୟ ସଫା ହେବ।
  bzj-bzj: Unu blain Farisee unu! Kleen di eensaid a di kop fos, den di owtsaid wahn
    kleen tu.
  chk-chk: Mesechunemi, ämi Farisi! Oupwe akomwen limeti lon ewe kap me ewe sepi,
    mürin epwe pwal limöchüla ewe lükün.
  ssd-ssd: Farisi mbal tane am tukulok minig. Taŋgine waim nza sinanu kutur ŋakmba
    ta sauka minya mayewap le saŋgilnu turmba kau prowa.
  acr-TNT: ¡Rilal fariseo, lal potzꞌ! Nabe na chꞌaja la rupa ri vaso y ri lak; jecꞌuriꞌlaꞌ
    cuꞌan chom rupa y ri rij.
  rop-rop: Ol yumob serramonimen, yumob blainwan. Wotfo yumob kaan sabi? If yumob
    klinimap miselp insaidwei basdam, wal det atsaidwei garra jidan klinwan du.
  mee-mee: Miau ra Parisiome ka miau ra ragau ra matarea kanname ke su. Kapunu na
    miau ngaka palellepaꞌe gato ba kato ina nge ngallo nga baina ina nge ngapotu ngeke
    lelle bole.
  dif-dif: Pharisaia butjujai! ngopera koko ja pirra mandrani kulikiri ngankamai,
    jeruja bakana toku kulikiririnanto.
  gam-gam: Ye Parisi una nalene emill yendo una mor! Asamoll ye kap paknato was yewori
    dal, orkoto aike wopake yenda.
  nou-nou: Ingo Pharisee embomei diti guba egeregari. Ingo ingoda adego jo awa segadewa
    awa adego pon awa tepo ra.
  mqb-NT: Kwanay Farisa ahay hurof aya awan, cakiɗen anan kutov sə gəsa'am a kwanay
    ahay, aday day sə uho a i saa təra mə cakaɗ a lele biɗaw?
  ape-B: Ipak Farisi, ipak panubu pogolu pogolu pape kobi nabes sechukepomu. Susubati
    ipak douk pulik punogapech ipakigun numun yopugun kobi pakwlupu numunis umu kas
    yopus umu. Ali aduk douk chopuk eke adakio yopugun.
  grc-F35: Φαρισαῖε τυφλέ, καθάρισον πρῶτον τὸ ἐντὸς τοῦ ποτηρίου καὶ τῆς παροψίδος,
    ἵνα γένηται καὶ τὸ ἐκτὸς αὐτῶν καθαρόν.
  cav-NT: Fariseo cuana, micuana micuana shuhui cuana buchique. Icuene cuita necajuchatijacacue,
    Yusuja biji eque ani ishu. Jadya anie juyaju micuana Yusura jida asicadama baya,
    canucu dyaque, educuju jadya pana utsa eaque bucha.
  kgp-NT: Kyvó ãjag nỹtĩ, ãjag tỹ tỹ Fariseu nỹtĩ ra. Ãjag jykre pãno tovãnh nĩ, ãjag
    jãnhkri nỹtĩ jé. Kỹ vãhã vẽnh kar vỹ ãjag jykre há vég mũ,” he tóg, Jesus ti.
  bvd-bvd: Kamolu na Faarisii maarodo neki, molu tagisia fasi 'amolua si doo 'i lao
    liomolu ki ka falu 'i nao sui fatai si doo 'i sara ki. 'I seeri na toae ki daka
    suana abulo lamolu 'i sara ne nia falu lau guu mala 'ana taedoo ni fanga ne falu
    sui guu 'i laona fai sulina.
  ukr-1871: Фарисею слїпий, очисти перш середину чаші й блюда, щоб і верх їх став
    ся чистий.
  apz-apz: Kɨko Falisi tɨmpiꞌnyo sohwosi, noswanyo ajwomoꞌmo yoꞌmayo wojoso kakiꞌno
    mijo yajɨjwohoji paho hohntaꞌni kihoꞌmaso umoꞌnɨmontonoho.
  yon-yon: Farisidan! Indob tutdan kui! Yiib niindem aom kuu arime. Kwananiib kuu
    yiib niindem aomiib yiib bunangkayiib kuu yiminmo keraneen.
  poi-NT: A que mifariseopɨc, agui micácht́it́am. Wiñt́i cujichaayɨ jém taza ijojmɨ
    y jém chi̱ma ijojmɨ, jesɨc ocmɨ cujichayt́a̱pt́im jém iyucwiñ.
  wuv-wuv: Hamu'ou ena pudawerai Pharisee! Do'o fesuaa laloo ei bara ma apia ma fei
    augu ipowe fafa'arai anaa.
  quf-NT: '@see-verse:MAT.023.025'
  yuw-yuw: Mayain, goc Farisi dara komni. Kombihi, goc osuc kap irotno song sac ogepma
    sinom tia oro mit wömai godiboi ihorocgon sacsago engoc.
  hus-NT-1971: It joc’tsichic, fariseo. Ca t’aca’ tin al an uts’umtalab abal ca jilc’on
    t’acathits ejtil tin elebtal, ani jaye alta an talab abal ca jilc’on t’acathits
    ejtil tin cux.
  med-med: Enim mong ti Perisi wu mbʉ ye! Enim ming rukʉr orunga, unt kuimp tek ⱡumʉi
    rangina kʉn, wote ekit orunga mbʉ, kunda eng numba!
  bch-bch: Gimi Parisi mambe panua matad sususu. Manta asigiri loba ga lalate ilolo
    bua. Toa bedaoa ta itin pan gaot ga iuot kemi pade.
  cco-NT: ¡I̱ tʉʉˉ ꞌnʉ́ꞌˋ, dseaˋ fariseo! Co̱ꞌ laꞌuii˜ jangꞌˉ rú̱u̱ꞌ˜naꞌ lɨ́ꞌˆ lɨˊ
    dsíibˊ jaléꞌˋ cuéeꞌ˜ huɨ̱́ɨ̱ˊ quíiˉnaꞌ do, jo̱ lajo̱guɨbaꞌ nijé̱ˉ teeˋ fɨˊ caluuˇ
    cajo̱.
  deu-1951: Du blinder Pharisäer, reinige zuerst das Inwendige des Bechers und der
    Schüssel, damit auch das Äußere rein werde!
  alq-ALGNT: Kin Coda8inni ka nagadjito8anin inakonige8inan, ega ka 8abian! Pinama
    pidigeabik kiziabikinan kiminik8anagan, kada ani paiekabikan dac ag8adjik inekena.”
  ixl-NNT: ¡As ex fariseo, ech vetxumbꞌaleꞌ echeꞌ tzot! Pet ejalputaj vetxumbꞌaleꞌ
    bꞌaxa aqꞌal uvaꞌ ech la ebꞌaneꞌ echeꞌ umaj u picheel tukꞌ umaj u laj uvaꞌ bꞌaxel
    kat txꞌaap u tuuleꞌ. As aꞌn kat txꞌaap veꞌt u tiꞌeꞌ.
  boa-NT: Aame ámuha ɨ́mɨááné hállúvatúmé íjcyadu menééme tujkénú méímibáávyé ámúhá
    ɨ́buwááné ɨ́jtsaméí ɨ́mɨáámeréjuco ámuha meíjcyane ámúhadítyú ibóhówaúcunúki.
  etr-etr: Felesi si golai di, gaabo isogi dafidi nigime hëmalo. Amala hamoseda, daia
    baagido goge gëgelë baai made bimolömelë.
  quh-NT: ¡Ciegojina fariseo runa! Mana reparanquichu sonkoyqueka millay junt'a cashaskanta.
    Naupajta sonkoyquita llimphuchacuy. Ajinapi chekan ruwaj canqui.
  kwi-kwi: Fariseo awaruz mɨzhain. Une kasu izsachiruzkana mai, u kamtamtu aizpa wat
    piankamamtuchi akwa. Une an ñancha uruzpain ayukmarain kihanintain. Ayukmaltain
    kiharawane, u pianamal kiharɨt manazi.
  agm-agm: Ese Parisi ndɨ niyotiso kahapaamapɨpa maipɨhaiwa kinyɨ omaŋɨtɨtɨhɨ gwɨnyaapɨ
    isɨwatingɨwaiwa namapɨ nepemaite. Nepemaitɨpɨ tɨtɨhɨ kinyɨ omaŋɨtɨtɨhɨ saasanotahoŋɨ
    daimbɨ bitoaitaapo.
  ubr-ubr: Omi Pharisee yangan on matam fotim! Viga amonai on ainau wonsou ingumidar
    weie kounai mat min arimon ingumidar!
  tsw-NT: Afarishi, a̱ɗu nrumba̱ n ɗa! I fara ka̱mba̱to a̱tsuma̱ a munda cece, reve
    ucina̱ꞌa̱ fo wo oꞌwo cece!
  cax-NT: Arraño bama fariseorrü bien supurrü año. Primero tiene que apicoñoco arrüba
    chomirriampü napapensaca au nabausasü, auqui caüma urria ito enterurrü nausüboriqui.
  aia-aia: '''I''amou Farisei mou ''onaai sae kuru. Moi wasi ha''a-wadiwadia ga''u
    i raronai panikeni mana raronai rabo''o, maigu wadiwadi ro''u i abena.'
  srp-1865: Fariseju slijepi! Oèisti najprije iznutra èašu i zdjelu da budu i spolja
    èiste.
  agt-agt: Daram kam mantu na Pariseyu. Dana pakappyan muy mina ya nonot muy nga awena
    maita na tolay, petta ispot hapa sangaw ya maita da ta bari muy.
  lug-lug: Mmwe Abafalisaayo abazibe b’amaaso! Musooke mulongoose munda w’ekikopo
    olwo nno mulongoose ne kungulu.
  yby-yby: Palasisi wewena dukamidana omudala likonebolalita, dukamidana nokalawe
    iki li uluwitikadeko dupa hetokaki makoko aweyaha oko uluwitekolaiye.
  heb-heb: פרוש עור טהר בראשונה את תוך הכוס למען תטהר גם מחוץ׃
  mpp-mpp: Ga pele nga kap kweline suweengkabac lobeine ingucnehac kwalackedaicte.
    Farisaio, ngenge donge-pisic.
  apb-apb: '!I''omu mo Parise oto mwala maamiu e tohungei ulu! Omu ke hola''i hoda
    rere''a ka''u aana aapa po''o i laona nime, nge aapa po''oi sinaha kei rere''a
    no''one.'
  san-TEL: హే అన్ధాః ఫిరూశిలోకా ఆదౌ పానపాత్రాణాం భోజనపాత్రాణాఞ్చాభ్యన్తరం పరిష్కురుత,
    తేన తేషాం బహిరపి పరిష్కారిష్యతే|
  ben-IRV: অন্ধ ফরীশী, আগে পান পাত্রের ও খাওয়ার পাত্রের ভেতরেও পরিষ্কার কর, যেন তা
    বাইরেও পরিষ্কার হয়।
  ntu-ntu: Nimu Farzsi vz-rbramu! A' na-atubqti-kaiamu nabzmu, murde Gct na-abrtzlvzle
    nimu x da kcng amrlx tqaleamu natubq-kzng mz nzobq-krde.
  pan-pan: ਹੇ ਅੰਨ੍ਹੇ ਫ਼ਰੀਸੀਓ! ਪਹਿਲਾਂ ਕਟੋਰੇ ਅਤੇ ਥਾਲੀ ਦੇ ਅੰਦਰ ਨੂੰ ਸਾਫ਼ ਕਰੋ ਤਾਂ ਉਹ ਬਾਹਰੋਂ
    ਵੀ ਸਾਫ਼ ਹੋਣਗੇ।
  tkr-tkr: Bı'rq'ı'na farisey, ğu ts'etta k'olayiy g'ab adğançe hoğle, manke manbı
    g'adğançed məttı qeetxhesınbı.
  gvc-gvc: Capari ñʉeraina ti ñʉ masieraro seheta masieraina jira mʉsa fariseo curua
    macaina. Ñaare mʉsa tʉhotuare cohtotaga. Mʉsa ã yoana masa ti ñʉrocaroi noaina
    jinahca mʉsa.
  mwp-mwp: Kuyk na gegeyadh nanga, koewb lak gegeyadh, ngidh mamu balbay tidan sethabi
    wati zapul muynu a kalanu nginu aygudaw rugal ngaru mura pudhunga muya a adhiya.
  ksj-ksj: Ubuma kuruḡa Farisea azaḡa! Bio zu siuva zamaḡa geno vuzuꞌe dehenoꞌi, ꞌougine
    enoga zu deheraꞌuma.
  sbk-sbk: Amwe Mafarisayo mubadiye, ozyaji ahuande mukhanti yishikombe na mukhanti
    yimbakuli, na uupande wakhonzi nape ubhe zeru.
  mya-JVB: မျက်စိ ကန်းသော ဖာရိရှဲ ၊ ဖလား၊ လင်ပန်းကို အတွင်း ၌ရှေးဦးစွာ ဆေးကြော လော့။
    သို့ပြုလျှင် အပြင် ကား သန့်ရှင်း လိမ့်မည်။
  kgf-kgf: Farisaio ic, kicgina hilichilicgia! Ini sokoc ʒéma ʒéic imuac qeria imi
    walac ʒuacsorocgéna séwéla imuhucyanec lalacnec wammac.
  awb-awb: Péhrasi keo, ite peh aura pira ké tahnsa móe. Káhpu arupipeq kawerue pabeq
    paberirataq mókake ábórapeqkákáq náwíq íre kanae úwe.
  gdn-gdn: Wi yabuga kenekenei Parisi ragidai, nau yona yau nidiyani ki wi wainapumuri;
    Wi kapaga yo wi yogoga ki rabinai yabiri siruwapumuri ki ka tagai mete taniyagisi.
  nko-NT: Farisifɔ ansibi abwiepʋ́, mlɩgyankpa fwɩ nwɛ mʋ́a nlɛpɛ ámʋtɔ, mʋ́ ɔma
    ɛ́ bɛ́tɩn.
  bsn-NT: “Rojorã ñaja mani” yimasimena ñari, ĩamenare bajiro bajirã ñaja mʉa, fariseo
    masa. Rojosere tʉoĩatʉjaya. To bajiro mʉa yijama, Dios ĩ bojarore bajiro tʉoĩarã
    ñari, quẽnaro yirã ñarʉarãja mʉa.
  pib-NT: Gwariseyo maygaletyi, muchinanu gapka powratanru kolpeto gitokote ga wa
    kajpapago gitokote, wa rogo gajeru koxa powra rixinripa.
  wiv-wiv: Matamiu e keu miu vuni Parisi kamahi! Muga miu ka vazuguvia na poloka kap
    kamana dis, hatamara ve kete puzopuzoa.
  reg-reg: Emwe Mafarisayo abhaofu tangata okwamba mwoshe Munda ye bhikombe na Munda
    isaani koleleki anja one bhibhe bhelu.
  mlh-mlh: “O jiŋokombi ŋi Kadi buŋore yameŋ keege, go bonieru popure maŋ jurende
    sakiineji oŋuakoŋ qaŋkisiekiine fukeiŋ.
  gof-ENT: ኔኖ ቆቄ ፋሪሳዊያው፥ ሻቲያሲኔ ኬሪያስ ጋርሳ ካሴታዳ ጌሻ። ሄሳፌ ጉዬ፥ ቦላ ባጋይካ ጌሺ ጊዳና።
  aau-aau: Farisi nene kopyo-om, peyr homkwe hmo yiawk mo swaw me kwa peyryapeyr mnow-a-mnow
    ihey. Suw seyr hmo yiawk mo meykyay mokwe mnow-mnow-aw liy nuw-wak.
  tvk-tvk: '!Metemim bar tova tang! Itiamu, mukas moten vangit meulien namim. Imak,
    ma hale mun imese.'
  prf-NT: Burák a Pariseo! Ugasan mu pa en disalad nen tasa sakay penggan, sakay magin
    malinis dán bi en luwas na!
  auy-auy: Ámáán-kawaa-waasisono. Ámáán-aaisafena tááko ímba péé sisaꞌá wéisaawe.
    Anaféúné táúfaꞌe andáámpáꞌó non-kwíyówanamo andáámpáꞌé paákáꞌé kaweꞌó intembá
    kentí sáwí-imayaa tuwéꞌa kaweꞌ-ímáyáá úmai méraaro.
  tbg-tbg: Ne Parasi vaiintinavuo, ni nivu qimpa vimanta variavo. Ne kaapuvata tanuvata
    avutaqi naane hiqama kaivaro pahainivata hiqama vuarire.
  hub-NT: Fariseo wainmachujai metek ainata, yama nagkamchakrumka inittriya nijatkatarma,
    turam ukurisha wapikchau atatui.
  hmo-hmo: Farisea taudia e, emui matana idia kepulu! Kapusi ena lalona kahana do
    umui hagoevaia guna, vadaeni ena murina kahana danu do ia goeva.
  big-big: Ni Palisi wireyau kusabek, ni yenge yungke sipengyengki pakelagi langai
    ono ma talik? Kapura kerewiye, kakpekke yenge yungkemek were kaigese pulaga kakpekki
    ngalegemektau kaigese.
  gux-G: Fini farisien juamo ne, cili ki ŋanbi a ñuñubonli nni yeni a jeditagdgin
    no, ki li puoli po n mɔn fidi ki ya ŋani.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³, dsa³ fariseo ''i³ tuu² mɨ²ñi²: Xe̱''n² rɨ²u̱u̱''³¹ra''³
    ''e̱''³ vasos quia̱''² ''e̱''³ huɨ̱́ɨ̱²³. Jo̱³ hua² rɨ²³lí³ rɨ³jɨ́² ''no² co̱''³.'
  zar-NT: Libíʼiliʼ, bönniʼ yudoʼ fariseo lo chul-la. Zíʼalö guliʼquibi le nuáʼ lu
    zxígaʼdoʼ, en lu yö́ʼöna, lë naʼ saʼyéaj gácaliʼ tsahuiʼ lu icja ládxiʼdoʼoliʼ,
    para gácaliʼ caʼ tsahuiʼ cuita lë́ʼëliʼ.
  kde-kde: Wako Nfalisayo uputêle meho! Tandilika kuhahula nkati chikombe nahoti,
    uchinga pawelu napanang'o patakate.
  ata-ata: Ngingi ta Palisaio ne iengi seleveenu. Lexe ngingi ngamasaxa lexe ngaꞌuinu
    paku xe lakupapa la ngaꞌuinu tanu no nano mo malemalenga tei xe ukalu la sou ngingi
    ngaꞌuinu vasimolu no ale.
  qvw-NT: Apla fariseocuna. Śhun'uyquitaläri bäsup lulïninta pa'acä-yupaypis pa'aculcay.
    Chayćha lluy cayniquipis tuqui chuya caycun'a.
  nfa-nfa: Wee, dhèu Parisi dhu bèdhu, ee! Rase uuru ku re dꞌara pega-mago miu sèra!
    Dènge sèmi èèna, re liꞌu na jꞌajꞌi mèu kahèi!
  tnp-tnp: '!Itəmah Farəsi mɨn, nəhmtɨtəmah təpɨs! Otaupən motafəl əpəha imə e kap
    mɨne pɨlet, kəni ihluə mɨn e kap mɨne pɨlet, in təuvɨr təsamɨkmɨkiən, u nɨpətɨn
    tol lanu lan. Otaupən motol nɨkitəmah təhruahru, kəni uərisɨg, rəhatəmah noliən
    mɨn otəhruahru mɨn.'
  urd-urd: ऐ अंधे फ़रीसी; पहले प्याले और रक़ाबी को अन्दर से साफ़ कर ताकि ऊपर से भी
    साफ़ हो जाए।”
  hot-hot: Ba intu môlô ŋê malemim pusip! Nusik tase lôk belev vi kapô ek viyaiŋ imbitak
    mabuŋ imbiŋ!
  mqj-NT: O anggammua' to Farisi to buta penawa. Pomabaseiri yolo tandai tamanna irusammua'
    sola kandeammu anna malara makayo duka' salianna.
  rus-SYN: Фарисей слепой! очисти прежде внутренность чаши и блюда, чтобы чиста была
    и внешность их.
  mbh-mbh: Ong Parisi, thekum pros. Aro wong paut rirpot tel thinonga na anonga lemi
    a mukaling, naro kime anga aro i riri mun.
  bdd-bdd: Comi Palisiyao mata gibugibuimi, ꞌimi biyo ta ꞌimi gaeba ꞌalodi waꞌabi
    heꞌehau nugetedi, ma ꞌoinega wete ꞌatamanega waꞌabi heꞌehaudi.
  cbt-NTPO: Canpitaso parisioro'sanquëma', somaraya pochin cancantërama'. ¿Onporahuatomacha
    co no'tëquën yonquiramahuë paya? Cancanëma'ton anoyatoco'. Ina quëran noya cancantatoma',
    noya nisarama huachi.
  srn-NT: Un breni Fariseiman! Un krin inisei fu a kan nanga a preti fosi, dan dorosei
    sa kon krin tu.
  cta-NT: Na cuityi̱ꞌ ma̱, lcaa cuꞌma̱ nguꞌ fariseo. Clyo cuaꞌni lubii ma̱ neꞌ cresiya
    jiꞌi̱ ycuiꞌ ca ma̱, chaꞌ tyanu lubii tyucui ñaꞌa̱ ma̱ liꞌ, ñiꞌya̱ ntiꞌ ndyaati̱
    sca tasa, sca caꞌña.
  bqc-SIM: Falisi vĩ̀a! Bisa guu pípi gĩa, a kpɛ i gↄ̃ gbãsĩsai.
  tcz-CHONGTHU: Mitcho Pharisee ho! Amasan khon le kong chu asung soptheng un, chutengleh
    apolam jong chu hungtheng tante.
  mar-mar: अहो परूश्यांनो, तुम्ही आंधळे आहात! अगोदर तुमची वाटी आतून घासा व धुवा म्हणजे
    ती बाहेरून देखील खरोखर साफ होईल.
  snp-snp: Falisi we linate omuni likami ya neta lulau ya komu noku winawamo feka
    yaki lakoina feke loto mo lenami ne.
  isl-isl: Þú blindi farísei! Hreinsaðu fyrst bollann og diskinn að innan svo að hann
    verði allur hreinn.
  spy-NT: Ōkōryootiin ꞉Farisaayeek! Ōwuunē kurook terekyeet āriit nto kāākuyityo mākutililiit
    ꞉nkinee wōlēēb saang'.
  xnn-xnn: Dakayo ay Fariseo et kaneg kayo kowap. Masapol ay dalosanyo omon-ona nan
    ngawi ay adi mamaila ta madalosan abes nan mamaila.
  mwe-mwe: Mmwe a Palishayo nangalole! Nng'ukanje oti shikombe nkati na kua shikukonje.
  tte-tte: '@see-verse:MAT.023.025'
  tcs-tcs: Yupla Parasi, yupla ebriwan i blain! Ip insaid blo yupla i klin den da
    ausaid blo yupla i go klin tu.
  hlt-THB: Farasi mikhypkhqi! Caboei ingkaw beei ak khui ben ce sil ma cang uh, cawhtaw
    ak khan ben ce awm ciimcaih kaw.
  soq-soq: E Parisi emala potawa wainilana! Bauta redula ita abomala bedeu mitamona,
    epe dewaitano onapea do sapa wapi.
  qub-qub: ¡Mana tantiyaj gapra fariseucuna! Rimëruga pusillupa lätupa rurintaraj
    mayllay. Chayno ruraptiquega ishcan-läpanami limyu canga.
  att-att: Sikayu nga Parisio, kunnay kayu ta buling! Papoluan naw nga pakarenuán
    bì yù narákè nga nonò naw, nga ari masingan, tapè mepasingan sangaw ta napiá gapay
    yù akka-akkuán naw.
  bki-bki: Kamiu Varisis nalo, kamiu miremiu bono riano. Verenio kamiu kuvisidomii
    ka kenemiu baju a baja nalo ameravo rivu bogo nonovio, mia kamiu kuvisonlo re
    bunu ka sinaniano nalo napano kenemiu kariano juaio.
  bqp-bqp: Mↄkↄ̃n Farisi vĩ̀na! Ǹ gbãsĩ bo toko gũnnɛ gĩa, a kpɛ ni gↄ̃ gbãsĩ
    sari.
  mcp-mcp: Yé áncím-ncîm Farizyɛ̂ŋ! Fwog tɛ́ɛ́d gusa bálá cwû shú nə́ kwoŋ bə́g nə́mə́
    ŋkí ŋkɛ̧̂.
  hat-hat: Farizyen avèg! Pwòpte anndan gode a ak anndan plat la anvan. Se lè sa a
    deyò yo va pwòp tou.
  npl-NT: Fariseo ixpojpóyaktli, achto xikijtipopoa n vaso iwa n plato, ijkó noiwa
    mochipawas kala.
  bgg-bgg: Miegthi Pharisithek wo! Gog bucho hà nyie um pha ji sud bi bo, chiihphado
    fuang pha ji è nyasow dun phro!
  eng-TCENT: Yoʋ blind Pharisee! First clean the inside of the cup and the dish, and
    then the outside of them will also be clean.
  eng-BSB: Blind Pharisee! First clean the inside of the cup and dish, so that the
    outside may become clean as well.
  cpu-NT: ¡Mavityaakiri Fariseo! Pinkempitakaantya poshetapiintziro inthomointa piraamento
    eejatzi povamento, onantyaari onkitetai jakakiroki eejatzi.
  san-ASM: হে অন্ধাঃ ফিৰূশিলোকা আদৌ পানপাত্ৰাণাং ভোজনপাত্ৰাণাঞ্চাভ্যন্তৰং পৰিষ্কুৰুত,
    তেন তেষাং বহিৰপি পৰিষ্কাৰিষ্যতে|
  tac-NT: '''Emi bariseo siego: ''we a''lá bi''wewa alué baso pachágana ''lige bejtoli,
    napurigá ''la bi''wígame nímalachigó ma''chímana. ''Émika napurigá alué baso ''lige
    alué bejtoli alarigá ju ''emi. Amóbaka ''we bi''igá e''yéname ju nobi pacháganaka
    ''we chátiri ''nátame ju ''emi. Abiena ''we a''lá bi''wígame niwa pacháganachigó
    napurigá alué baso.'
  eng-WEBPB: You blind Pharisee, first clean the inside of the cup and of the platter,
    that its outside may become clean also.
  gfk-H: A pula na Parasi uga! I tahut bia u na gis hanaluai ira tingena no gapgopai
    bia no dis, io, ira tuhuna mah um naga madaraas.
  viv-viv: O Falisi mata abodana. Nagona gowa nauꞋa hinagena unakolana ada au kadu
    kwauna yegayegana ginayemu.
  yao-yao: Ugwe Mfalisayo jwangalola! Njosye chikombe nkati kaje ni paasa chipasalale.
  tgp-tgp: Ka Pharisee matavuso! Ha hoje na lolo paniken peresi na peleti tiroma matan
    vara pahisara la pa vokevoke.
  auc-NT: Bitö Paditeobi babetamömi ëñëmi. Cæncadenta ïnö täno ñä mënongabi ïninque
    yabæta ïnö ñongate wainta baquïnö anguënë,” angacäimpa.
  kbc-NT: Anakaami fariseutedi, akaami ɡ̶oladi! Odoejeeni miwileci catiwedi akaamitiwaji,
    micataɡ̶a diɡ̶iwileci le ɡ̶anigoopa codaa me ɡ̶aniginogo, odaa jaɡ̶aɡ̶a yapidi
    wetice.
  bmh-bmh: Ag Parisi dudu, ag ameag kumi! Ag amegai agal gap ougab oug unu dareu go
    ulusaimai, koli uzaneim an enib ebu ulusebi, go unu tamacag naliu usalamau!
  ctu-BL: ¡Xpots' bʌ fariseojet, ñaxan poco i mal jini vaso yic'ot latu cha'an sʌc
    mi' yajñel i pat ja'el!
  meq-meq: A nəkurom Farisa neheye ka tərum andza guluf hay aye, tsakaɗum na huɗ i
    gəsiyem kurom təday ada dəba eye bəbay ma zəbiye lele dərmak.
  noa-H: ¡Moiseeu ley p'ã pʌarr wajapcha hʌʌrk'aajem k'ʌʌn hanʌmta k'augabnaan! Jãg
    t'ach k'oopierr nem jã hʌk'ak'a haajemjö, ¿jãg pãach t'ãarta nacha Hẽwandamag
    hʌpibamma? Pãrau magta hamʌn chadau hʌ̃rpai k'aba pãar t'ãarpata wajap'a wënʌrrajugui
    ha jaaujim.
  alp-NT: Tamata Parisi, imire saka tamata mata polala! Suke imi koa imi obaru kai
    pikanaru esi laleiju mina, leke esi mulinaru uputi lekwe.
