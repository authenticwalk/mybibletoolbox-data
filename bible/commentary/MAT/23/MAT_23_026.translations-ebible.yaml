  mbt-NT: Sikaniyu se me butud ne me Parisiyu! Hun-eyi niyu pa te eglinis ka seled
    te pakawan wey te pinggan niyu, eyew malinis degma ka diye te ligwang.
  hau-SA: Kai makaho Bafarisiye! Ka fara wanke cikin kwaf da kwano, sa’an nan bayan
    ma zai zama da tsabta.
  mam-NT: Ejee'y fariseo mos̈, il ti'j tu'n ttxjet cyanema, tu'ntzen tsakxix te junx
    maj.
  udu-udu: /E Wathim P̱arisi jin ta’da ja’da/ mo. Lami bwamana ḵubbaayam pini nṯwa/a/
    mo ma dhali asahan mo, wakan ki ’ko’d gwar ma pije/ si’da/ midi dheleladhelel
    mo be.
  tvt-tvt: Edook Pharisi loong oh! Khuung akhaak ah hemong ko ah chaak saachot an
    erah lidoh ba rangkhoh ko ah we saachot an!
  bgt-bgt: Ighamu mara na Farise koti vaghagna na tinoni ke doa. Oti kidi lumi toetokea
    koragna na kapu ma na tapera gi na kosigna keda raraha mua.
  mvn-mvn: Itomi Parisi yoko mwagemwagemi! Nau‑wawanimi naona vei nihenina ka gaeba
    nihenina uvo‑vi‑aiaia Yaubada matana. Ka aituhu nihenina tunutunuhina, akanai
    vuvunaha kadue tunutunuhina Yaubada matana.
  djk-NT: U beendi Faliseiman de! A be sa moo bun fu kiin inise fu u, da doose seefi
    be musu kon kiin tu.
  uig-LAT: Ey qarighu Perisiy! Awwal chine-qachining ichini pakla, shundaqta téshimu
    pak bolidu!
  nde-nde: MFarisi oyisiphofu! Qala uhlambulule ingaphakathi yenkezo lomganu, ukuze
    ingaphandle layo ihlambuluke.
  ton-ton: ‌ʻAe Fālesi kui, tomuʻa fakamaʻa ʻae loto ipu inu mo e ipu kai, koeʻuhi
    ke maʻa ai foki ʻae tuʻaipu.
  mir-NT: '@see-verse:MAT.023.025'
  cak-YNT: Yex fariseos xa yix moyi'. Can tibana' cha re ic'aslen ancha'l niban riq'uin
    re lak, nich'aj rupan y re rij. Yex nabey tich'ojersaj re ivánma, chin quire'
    can nik'alajin chiquivach re vinak che can ch'ajch'oj chuka' re ic'aslen.
  ces-1613: Farizee slepče, vyčisť prve to, což vnitř jest v konvi a v míse, aby i
    to, což jest zevnitř, bylo čisto.
  nab-NT: Fa³ri³se²a² nũ̱³ka̱³txi³su² te² ĩ³nxai²na² wxa²ẽ¹nãu³ai²na² wain³txi³ a̱in³nyhah¹lxa³nha²kxai³
    ye³han³kxa² yã¹yxah³lxi¹lxi¹. A²wi¹lhĩ¹na² txa²nũ² ka³ne²kẽ³nai²na² pra²ta²ka³lo³ai²na²
    a²ẽ¹nãu³ai²na² wxa²hi̱³lxi³sã²nĩn¹ka̱³tu̱³ a²txai²na¹ ã³nhxan³ka²ti³nũ³nhĩ̱³nx2na³li¹.
  eko-eko: Mafwarizeewu ohooni, moose khapula pilawuri nkatthi mwaya, aphano phantte
    etile ya oje entta wiiya yooshapweya.
  qxn-NT: ¡Imayca gapranömi fariseocunawan ley yachatsicugcuna cayanqui! Puntataga
    järucunapa rurinta mayllayangayquinö shongoyquicunachö jutsatarag dëjayay, jananpa
    rurinpapis limpiu quëdayänayquipag.
  wol-2010: Farisen yu gumba yi! Jëkkleena setal biir kaas bi ak ndab li, ngir biti
    bi itam set.
  kqw-kqw: Ui a pulu na Parisi! Un dur mugu pas a balan a kap ma a pelet, sur in talapor
    kai a surunder.
  nss-nss: Wawu Parisiy para marayoh! Akasungani nondriya pweniu pe pwelekei kimu
    na, kihipwen, pwen andre ngawan para aliy yi, ara andre kiya howen.
  snc-snc: Farisea tarimami, matami bubu! Kapusi e mereki nuḡari ai ḡotorerini dagarari
    boḡono iareva-guineri, benamo murina rekena maki bene veiareva.
  lgl-lgl: '''I ''amoulu Farasi gi maamoulu ''e koro! Moulu olisia malata ''amoulu
    gi ka kwaga. Ala malata ''amiu gi ka kwaga, abulona ''amiu gi wasua ka kwaga lou.
    ''Urifo, manomiu ka malaa teu ''e kwaga sui ''i rabela failia ''i laola.'
  mmo-mmo: Hong Palisai, gamem kanu. Ganjipis kap alopayo vêêl e, mem dami le nivasa
    jak gaving.
  ncu-NT: Mo̱ne̱ Farisii awuye mɔ, mo̱ne̱ mo̱ŋ nyi fe̱yɛ mo̱ne̱ ya lee e̱bɔye̱ le̱e̱
    mo̱ne̱ ŋkpo̱nɔ‑rɔ, amɔ mo̱ne̱ ŋyo̱wɔre̱ mo̱ŋ lɛɛ n de iyisi aaa?
  cni-NT: Te piojeiteji catsini. Pijivate pinquivasanotero osantequi, impoiji eiro
    oquipatsitajitsi aisati otapiiqui. Arioricame pincameetsashiretaqueme, irineacameetsajeitempime
    ashanincapee.
  eng-WMB: You blind Pharisee, first clean the inside of the cup and of the platter,
    that its outside may become clean also.
  zaw-NT: 'Farisee ni najc lotiä''p: gudibxgaa neṉ bas näjza neṉ pla''t, dxejc näj
    dejtzni sajc naya.'
  san-MAL: ഹേ അന്ധാഃ ഫിരൂശിലോകാ ആദൗ പാനപാത്രാണാം ഭോജനപാത്രാണാഞ്ചാഭ്യന്തരം പരിഷ്കുരുത,
    തേന തേഷാം ബഹിരപി പരിഷ്കാരിഷ്യതേ|
  tam-TCV: குருடான பரிசேயரே! முதலில் உணவு பாத்திரங்களின் உட்புறத்தைச் சுத்தம் செய்யுங்கள்.
    அப்பொழுது அவற்றின் வெளிப்புறமும் சுத்தமாயிருக்கும்.
  mit-NT: ¡Ndahví mii‑nsiá nècuàchì fariseu! Cutu quidámáxìní‑nsià. Vàchi (nú icúmí‑ndá)
    iin pocillu ò iin cóhò, amádi primeru inià ndundoo, dandu vàtùni coo ndoo (inià
    xì) stná yàtà‑ñá. (Pues ducání xiñuhu ndoo stná anima‑nsià.)
  ceb-ULB: Kamong buta nga Pariseo, hinloi una ang sulod sa kupa ug sa plato, aron
    ang sa gawas mahinlo usab.
  ces-LB: Slepý farizeji, vyčisti nejdříve vnitřek nádoby, jedině tak bude opravdu
    čistá.
  mkn-mkn: Weh! Orang Farisi buta dong! Cuci lebe dolo bosong pung piring mangko pung
    bagian dalam! Deng bagitu, dia pung bagian luar ju bisa jadi barisi!
  pol-UBG: Ślepy faryzeuszu, oczyść najpierw wnętrze kubka i misy, aby i to, co jest
    na zewnątrz, było czyste.
  qxh-NT: Upacuna, Tayta Diosninchi shunguyquita musyapan. Shiminta wiyacunquiman.
    Wiyacuptiqui, runacunapis allina ricashunquipaj.
  nwi-nwi: Farisi mɨnə, kɨmiə imrɨn pɨs mɨnə. Takasəkeikei mɨsaikwas yerkimiə, kɨni
    narɨmnar fam apa iruə tukshawən mɨn.
  kmo-kmo: Mi dumu tawa Peresi ma kwo heebiyan na yeechi mapo won uku yeetii. Uku
    yeetiinak, sabaka eecha apoma hekiita!
  agr-agr: ¡Fariseo wainmachu aidauwah! Dekatkauk shikiká umutai, nuigtú plato aina
    nuna initkega nuuwá dijagta, dutikam awankeshkam tsuwatchau atatui.
  kyc-kyc: Parisi akali lenge kwaenge dupwa nakama kapope pere warakepe netarena elyape
    seraŋa lapala kokorena wate pipwape.
  urd-GVU: اندھے فریسیو، پہلے اندر سے پیالے اور برتن کی صفائی کرو، اور پھر وہ باہر
    سے بھی پاک صاف ہو جائیں گے۔
  yre-NT: Farizɛn 'nɔn, 'ka yiɛ a 'e 'widɩ! 'Ka -wɛɛ 'nan 'ka 'ci 'e drɛ tɩglɩ 'vaa
    -e 'ka 'kulenɛn 'lee -pɔ man "foe.
  fuh-BKF: Farisanke bumɗo! Lawƴu ley kore tafon, ndeen caggal toon du laaɓan.
  arl-NT: ¡Cariyojuaru Fariseocuacanaa, nia ratujua jiniacuma nia jeequere coteenu,
    nia miacojua jiniacumanio! Naacuajitij, na cuaqueyari maninia jeequesano quiniutianiyajuhuaj.
  ziw-ziw: Weye Falisayo tuntu! Konga kulengusa mndani mwe chiya kuse nako nakutende
    kulenguka!
  grc-TR: Φαρισαῖε τυφλέ, καθάρισον πρῶτον τὸ ἐντὸς τοῦ ποτηρίου καὶ τῆς παροψίδος,
    ἵνα γένηται καὶ τὸ ἐκτὸς αὐτῶν καθαρόν.
  nag-nag: Tumi andha Pharisee, poila kup aru thali laga bhitor te ki ase etu ke sapha
    koribi, titia eitu khan laga bahar khan bhi nijor pora sapha hoi jabo.
  eng-OEBCW: You blind Pharisee! First clean the inside of the cup and the dish, so
    that the outside may become clean as well.
  knj-NT: Jaex fariseo jex ti', jaxca tol c'am chi ske' je yilon nioj. Babel che sajbane
    yul jun je vaso tu'. Ta quey tu' che yute, tol saj yul, saj oj yun can yinlaj
    pax oj yul sat Dios. Chi yal yel oc apnoj tol c'am tzet pena je yin.
  deu-1912: Du blinder Pharisäer, reinige zum ersten das Inwendige an Becher und Schüssel,
    auf das auch das Auswendige rein werde!
  san-PUN: ਹੇ ਅਨ੍ਧਾਃ ਫਿਰੂਸ਼ਿਲੋਕਾ ਆਦੌ ਪਾਨਪਾਤ੍ਰਾਣਾਂ ਭੋਜਨਪਾਤ੍ਰਾਣਾਞ੍ਚਾਭ੍ਯਨ੍ਤਰੰ ਪਰਿਸ਼਼੍ਕੁਰੁਤ,
    ਤੇਨ ਤੇਸ਼਼ਾਂ ਬਹਿਰਪਿ ਪਰਿਸ਼਼੍ਕਾਰਿਸ਼਼੍ਯਤੇ|
  nob-LB: Blinde fariseere! Se først til at dere får det rett med Gud på innsiden,
    for da vil også utsiden bli ren og fin.
  ntj-ntj: Paratji pirni, pinatjarra-ya nyinarranytjatjanu pina yarlarriwa. Tjiinya-yan
    kurrurnpa kaninytjarra walykumunurriku. Palunyatjanulu-yan walykumunu palyanma.
    Tjiinyakurlu panikinpa kaninytjarra parltjila walykumunula. Nyangkalta katalarratarrartu
    walykumunu ngarama, palunyapirinypa.”
  sxb-NT: “Awafarisaayo awawuunu inywe! Musooke muozie munsi eya ewisanda kandi enze
    yawio wiona wiiza *okueruyia.
  nhu-NT: Binfefe bi Bofalasii le, ben eyaw ecukɛ mvuŋkom bô shúw ɛnte, wvu lɛ mvú
    emum eyuule tɛn ye le.
  row-row: Weh! Atahori Farisi poke-lakaꞌ re! Safe miꞌihuluꞌ pinggaꞌ-manggo mara rala
    nara dei! No taꞌo naa, dea nara o dadꞌi meuꞌ boe!
  msy-msy: Ia Farisiba, ian damaziba okafi! Ia faraghvɨra kapbar averiaba ruegh, eghtɨ
    dar otɨghɨnaba uaghan zuegham.
  agg-agg: Farisi nindou seana hɨmboatɨharɨ nindouanemo! Awi se hɨpɨrɨ ranambe ra,
    wagabe ragu ranɨ boatei popoaindɨhoemondanɨ anɨmbo asu hɨmboranɨ moanambühɨ ranamboanɨ
    kameihɨ aboedɨ hɨmbondɨmboe!
  ptp-ptp: Xam Palisi matocên, xam lipac kap yuu pɨle nɨlô i vô nivɨha lê, êdêc nɨmi
    i vô nivɨha lec hɨxôn.
  nak-nak: Amutou e pariseo, amuto mata kea sesele! Taritigi amuto ge igo maroka muga
    la ilo la kap oilo, mai la tahalo ale la ilola maroka. Mulimuli la kulikuli la
    kap ale logala, amutou ge igo marokea, mai la tahalo ale tilimuli sesele la imoimo
    la viputumulila tomi.
  lbb-lbb: U a kut a Parisaio! Ur dur nigon pas a balan a kap pa a pelet, sur ir talapor
    otleng a kabalindiau.
  kan-2017: ಕುರುಡನಾದ ಫರಿಸಾಯನೇ, ಮೊದಲು ಪಾತ್ರೆ ಬಟ್ಟಲುಗಳ ಒಳಭಾಗವನ್ನು ಶುಚಿಮಾಡು, ಆಗ ಅವುಗಳ
    ಹೊರಭಾಗವೂ ಶುಚಿಯಾಗುವುದು.
  cso-NT: Hnoh² tsá² fariseos te³; la³ñí¹ tín² ma³jɨ́¹³ náh² tɨ³ ñeh² cuá¹uon², hi³
    jáun² má¹jáun² lɨ³ jɨ² bíh¹ siáh³ tɨ³ coh³.
  ena-ena: Falisi hɨdɨlɨ namɨlaŋ lamɨgaŋ sɨbɨlɨ me uami. Namɨlaŋ hɨcɨhaŋ muji agɨladɨ
    husɨhalaŋ uami. Husɨdalaŋ nulɨdɨ hulɨ sabɨ agɨlaŋ avi niŋɨ apalɨ hɨniavɨbali uami.
  tgo-tgo: Ghemi Parisi marami i kwaghe! I viva wo hu thavwi wagiyaweya kom na gaeba
    tɨnenji ambane vwatanji i thɨna.”
  yap-yap: Gimed e Farise ni gimed bmalmit! Som’on e ngam be’ech niged lan e kap romed,
    ma aram miki be’ech wuru’!
  mop-NT: —Le'eque'ex a fariseoje'exe, jabixe'ex ch'oopo, u men ma' ta'ache'ex a ch'a'ic
    u tojil. Payanbej p'o'e'ex a jabix a ichile'ex a pote a platojo. Ti baalo'o, p'aatül
    u ca'a ti p'o'a'an ilic a tu pacha,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Hoi emi ema Farisi matan tomak sia! Fasi uluk laran lai! Hodi nunia, foin
    luan moos dadi moos!
  hlt-MCSB: Pharisee mikdael rhoek boengloeng kah a khui te lamhma la cilpoe dae.
    Te daengah ni poeng ben khaw a caih la a om eh.
  xtd-NT: Mee‑n, se fariseu, ná kuu se kuaa ka kuu‑n. Kiꞌna ka najini‑n xiti koꞌo
    jan xiꞌin xiti taxa jan na kuaꞌa daa na koo ndoo yata‑i tuku.
  mdy-ETH: ሃይ ኔ ዓኣፖ ባይቄ ፔርሴ ዓሢ! ቤርታዺ ዋኣፆ ዑሽኮ ዓንዶና ካሦ ሙዖ ዓንዶናኮ ጋሮ ማስኪ ጌኤሼ፤ ዬያይዴቶ ዓካሪ
    ዙሎ ዛላኣ ጌኤሺ ማዓንዳኔ።
  spl-spl: Biwiyeŋan yawu tap gârâmâ aŋgoân yeŋe biwi nâŋgân nâŋgânyeŋe ya sâm pitiaknomai.
    Yawu otnomai yanâmâ hâkgât wahap wuân me wuângât nâŋgâŋetâ tâŋât otbuap. Yâhâ
    ki otnomai yamâ yiwereŋe umatŋe teteyiŋgimap yu wangim umatŋe pato witgumâk teteyiŋgiwuap.
  usp-NT: ¡Atak fariseo, pur atak moy! Ch'ajtak nab'e jpam man vas pach man lak y
    jilonli tisakab'i' rij.
  zav-NT: Le'e beṉə' fariseo, nc̱hoḻ yic̱hɉla'ažda'olen'. Ḻe'e yediṉɉe xtoḻə'əle ca'
    par nic̱h de'e ḻiczə gacle beṉə' güen can' chene'ele so'on beṉə' xbab nacle.
  sgz-sgz: Gam á tan Parisaio gam rau. Gamáte mánán má i gorsai polgon kamu tan kinleh
    má kuro. Má ngorer gama lu anokwai mul i bál gam pasi gamák pilpil no i mátán
    ái Káláu.
  kek-NT: Ex mutz' aj fariseo, ch'ajomak xbe̱n cua lix sa' le̱ sec' ut le̱ plato re
    nak ch'ajbilak ajcui' li rix.
  blz-NT: Kuu mampisok! Oso'i kutung bi poloe' a lalomna sasangkir tia leanmuu kada'
    na liwana uga' sida moloe'.
  poe-NT: Jahará chojni fariseorá imá ntakótán jahará. Sa̱oxín chrókjui̱nchetjóárá
    tí nkehe nkaxenhen tí vaso la ko tí plato la ntá ó chrókótjóá tí chrítaón kja̱xin.
  san-TAM: 'ஹே அந்தா⁴​: பி²ரூஸி²லோகா ஆதௌ³ பாநபாத்ராணாம்ʼ போ⁴ஜநபாத்ராணாஞ்சாப்⁴யந்தரம்ʼ
    பரிஷ்குருத, தேந தேஷாம்ʼ ப³ஹிரபி பரிஷ்காரிஷ்யதே|'
  cof-NT: Nula fariséola tenca iton jolajoe. Casale nulachi tencaca jera tsalenola
    joe tie. Junsi jamotenan tsalaica cuwenta jonilajochunae tie.
  srm-NT: Un dee bookowojo Faliseima aki, un haika e! Un mbei hati fuunu ko dë limbolimbo,
    nöö hii dee döösë soni fuunu o dë limbolimbo tu.
  qvs-NT: Kankuna fariseo runakuna mana nima entiendik kashpaykichi iden mana kawakuk
    runakunashina kankichi. Suk susya vasupa ukunta mayllaychi washantapish chuya
    chuya kiparinanpa. Tata Diosta roygaychi tukuy uchaykichimanta perdonashunaykichipa.
    Chaypirami allita rurashpa kawsankichi.
  zca-NT: ¡Men fariseo, nikal lo go! Galo laka bizët go le'n vas no le'n plat, nes
    par ya'n nambe tiche.
  cbc-NT: ¡Mʉa, fariseo, cacaapee ĩñaecʉ̃ ũcʉ̃ tʉ̃gopeoya mʉ yʉ caĩrĩjẽrẽ! Jĩcãʉ̃,
    cʉ̃ jotʉ bapa pupeapʉre cacosejʉ̃goricʉre bairo, mʉ cʉ̃ã cajʉ̃goye mʉ yeripʉre
    cacosejʉ̃gopaʉ mʉ ãniña. Bairo mʉ caáto, caroʉ́ majũ mʉ ãnicõãgʉ yua.
  qxo-NT: ¡Mana tantiyacog fariseucuna! Puntataga cuentata gocuyay jutsa rurayniquicunata
    jagiyänayquipä cagta. Tsaynöpam Tayta Diosta chasquicur pay munangannö cawayanqui”.
  mox-mox: Omiʼa Falisiavo matami kwayakwayana. Ami vedi be wese ami gaeba gamodi
    ona ʼutu nugwetedi, ʼinega gwavudi wese navevunavunaqa.
  kew-kew: Nimi Farisi aanuri ini rubu pi aanu pimi. Aba ripiare mo kap-na ru-nane
    radepealimiri yogane page epeaalia.
  dww-dww: Taumi Parisi matapotepotemima. Taumi noḡone keyaka be tebo nopodima ko
    koḡa dokedina, yodibe tauridima mate tokare ta verena.
  nif-nif: Falisi dautsɨ sisipmɨn sɨndɨ dama gɨnañjɨ kambot gɨnañ nomɨk wɨn wɨlɨlɨmek,
    wolondamek pawan kɨndem daukak.
  twi-ASANTE: Farisifoɔ anifirafoɔ! Montwi kuruwa no mu kane, na kuruwa no ho nyinaa
    bɛte!
  aoj-aoj: Ipaꞌ Farisi, naep pagasiꞌipai! Ipaꞌ ataꞌ piliꞌ pendombasa kap nomonepa
    puliꞌ, ma atiasi andeꞌepa wapani pogataga boꞌop.
  cbv-cbv: ¡Yeéb fariseowã jéih encannit panihnit ñi jʉmna caá! Pánih jʉmna, ñi jenah
    joyátdih tʉ́ʉt nʉʉmnít, tʉ́iniboodíh ñi chãjaá. Pánih chãjna, yoobópdih tʉ́init
    ñi jʉmbipna caá.
  taw-taw: Nɨbi Pelisi bɨ wɨdɨn koy mɨdebɨm agak. Kɨnag nɨbi okok mɨgan ayaŋ ned ñɨg
    lɨ yok tep gɨnɨmɨb agak. Anɨgem, seŋ okok ken abe mɨdtep gɨnɨgab agak.
  jic-NT: Nun fariseopan ma nusin 'yüsa tsjan jos Dios. Nuyun tulucj jinwá nun. Nujola
    t'as ma ca malala la müjí. Nujisas t'as ca 'üsüs la müjí Dios jos jinwá. Ninana
    la tjüjí na, t'üc' way ca 'üsüs nsem nun. La p'a wa ca nucucj nun 'üsüs lojí.
  zap-NT: 'Farisew ngwlëë: primer guye gan pezee gakndaa lextoo de chen gakndaa de
    yde de.'
  wer-wer: Parisi omën it il tëaup ni! Wet rëak kelönre söwarötë öngpök iirën kewil
    won sëpna pöt kasngaëëlta won wiaapnaat.
  ipi-ipi: '@see-verse:MAT.023.025'
  qul-NT: ¡Ñausa fariseocuna! Ñaupajta vasopaj uqhunta mayllaychis, ajinapi patanpas
    limpio canka.
  ter-NT: Itínoe farîzeu, koati kutí ketínoe komítiti. Kuteâti koeku kónokea sasá'iyea
    kúveuke ne enovópeti kipo'íkokono, énomonemaka koéneye kónokea sasá'ipea iséneu
    inúxotike motovâti sasá'iyeamaka heú koeti kixeku itíkivo.
  bmr-NT: Fariseomɨ amɨɨhai aallɨɨnoma machahamobadɨ mihicamo amɨɨhai jeebɨɨnoco minitɨ
    itɨconɨ oono guirihillunoco, butajeneque icano fañooco minitɨnɨcɨbadɨ. Jaadɨ jari
    bu amɨɨhai allɨomo imiteji.
  fuf-fuf: Ko onon yo Fariisiyaaɓe bumɓe, adee laɓɓinon taho nder miranji ɗin, fii
    no ɓaawo on kadi laaɓira.
  bhl-bhl: Yu kilele ibolow fukunina! Yu ok sen tem kawyak beem kukun be kais ati
    kuw kelewko, kilelewiw tewe, ok sen tikin akati kais ati kebomi, ken keboke te.
  ons-ons: Parisi, ŋine deŋine pilik pilikine! Lase kotino onokakaŋo metmaike, ea
    alakane saukeu qoeki, ŋado solaine ea baŋ yaleka libe qeake!
  con-NTPO: ¡Bini qui fariseo! Tasa naccuma o'tie cashiqquia'caen tisu injama'choma
    o'tie ñoñaña'cho. Injama'choni ñotssi'ta qui ñoa'me ñotssi.
  ghs-ghs: Oonihe nike bauraho ttuba ma qapu oho nakuke akobeteqa sasa oho qesa dzamutomi
    oi gama sasari bagenoma naataridzonita nese taate moorare.
  peg-peg: “କାଣା ପାରୁସିର୍‌ ! ଆଗେ ଗିନାନି ବିତ୍ରେ ସକଟ୍‌ କିୟାଟ୍‌, ଇନେସ୍‌ ହେବେନିକା ବାର୍ତ
    ପା ନିର୍ମଲ୍‌ ଆନାତ୍‌ ।”
  txu-NT: Me abê pardjêu ne ga me aje me no rã pyràk. Dja ga me akadjwỳnhbê kumrẽx
    wãnh ajaxwemã anhire. Ne kam arỳm mrãmri abu'ã memã amexkumrẽx. Ne kam aje mrãmri
    ne me kute ngônh puror, kremẽ ibũm põnh nhym prĩne mex pyràk.
  eng-WEBU: You blind Pharisee, first clean the inside of the cup and of the platter,
    that its outside may become clean also.
  gnw-NT: Pe reta co jae fariseo reta. Pe reta co jae jesa mbae vae reta rami. Piyoe
    rani pepɨa, taza jare plato japɨpe rupi piyoe rami. Jayave icupe rupi vi uyeyoeta
    —jei—.
  mux-mux: Eni mong kis lili Perisi-yima! Pllet kapmanga sukundu lumaye tungí kene
    ulsukundu kepe kake temba.
  maj-NT: Ji nda̱ fariseo̱ ka̱, títjun n'e̱chihi̱n a̱yaha̱ taso̱ ko̱ b'a̱ ts'ín ka̱ma
    jehe na̱tsihi̱n.
  bkq-NT: Epy ara kulâ âmaemo, fariseu domodo. Deus ize ato ara lelâ aitaungâ. Aituomoma
    ise Deus tywykeba nhedylymo. Kopu koendâ sagokeyby ara ise âmaemo, kuoho, odaymo
    alelâ.
  kue-kue: Parisi wagle ene ongumutno kin yengwa! Okuna kana plet ya kap sunakra nigl
    ende koko endimbi, ana okuwo nangiye tembe akiye wakai yenambuka.
  cot-NT: ¡Aviatimpajia pariseojia quejequempiquea shamponcajari! Iroquetita pinquivaquero
    intsompoguirequi chotarontsi irooca perato ariquea aato ocantaitetajitsi aisa
    otaquiqui.
  bnp-bnp: Mu kepa! Mu pelekado taro a hatene mua. Muri a narone mua bara i malamala.
  apn-NT: Mẽ ajamaxpẽr mex kêt kênã. Kwa kêr ka mẽ tãm ajamaxpẽr o tãm akwỳjê nhĩpêx
    o ri apa. Nẽ axàmnhĩx ri mẽ kêp amrakati xwỳnhjê mã mẽmoj nhõr o ri apa. Kot kaj
    mẽ ã amnhĩ nhĩpêx anẽ nhũm Tĩrtũm ja hã mẽ apumu nẽ amnhĩm mẽ amex ã mẽ ajarẽ.
    No na ka htem amã mẽ amnhĩ to mex prãm xàj ãm tee ri amnhĩ kuhõnh japjê kaprỳ.
  ctp-NT: ¡Nan kwityiinꞌ wan, ꞌwan neꞌ fariseo! Kulo kuꞌni luwi wan niꞌ kasiya ꞌwan,
    ti ykwiꞌ ti wan, chaꞌ kanun luwi tyukwi ñaꞌaan wan bra kanꞌ, ñaꞌan tiꞌ ska sa,
    ska kaꞌnan nu wa ngaten ―ndukwin Jesús ꞌin neꞌ.
  bre-BRG: Farizian dall! Naeta da gentañ an diabarzh eus an hanaf hag eus ar plad,
    evit ma teuio ivez an diavaez da vezañ naet.
  opm-opm: Kin kwisi hat pati han Parisi gur mutuh ohonri gahmar hirdeipti ina teidapathe
    yah hat paten inasi hat pateprohemur.
  bvr-bvr: Ny-junarda Berachi, nginyipa minypa ny-japula nyi-guyinda, ngarla! Wurra
    minypa gun-gata gun-maywapa ranginy, yama nginyipa japalana gochila a-jirra ny-yepa?
    Lika gu-gata wenga jonama a-jirra burr-guta an-molamola a-ni barra.
  wal-wal: Ha qooqe Parisaawiyau, shaatiyaayyoonne keriyaayyo garssaa kasetada geeshshargga;
    hegaappe guyyiyan, bolla baggaikka geeshsha gidana.
  zad-NT: Na' le' fariseo, ¡nakle ka beṉ' lc̱hoḻ daa bi chajniile! Ḻi yiyaj yileni
    daa chonle kwenc̱he gakle beṉ' wen ka chaki beṉ' nakle, na'ch gakle ka xig' yeeṉ
    dii nxi nyech ka ḻoolə ka koll'lin.
  aso-aso: Halisaioꞌ ve vetine like vineꞌ gilineꞌ mene okodine losuvo nene mo lamineꞌ
    ilive li ma gomuꞌ nene lutine di lamineꞌ ilisave.
  uli-uli: Hami Pharisees kala ha togla mekla ha foforu! Ha tela mwo lal kap kala
    yami, ila ngo yebe wol momay mekla lugul!
  nin-NT: Imba anu Farrisi ba akreshi! Hɨ inkindirr yi nggo se nu umi ku agbugba ku
    kuchi bari, abi ka mi a ta wre kye!
  tgk-tgk: Эй фарисиёни кӯр! Аввал даруни косаро аз ифлосӣ тоза кунед, он гоҳ беруни
    он ҳам тоза мешавад!
  acu-NT: 'Fariseo ainautiram, atumka wainmichua tumau asaram, atumi tunaari nintimtsurme.
    Piningkia nitkari, tura puwatu nitkarisha nijarmawa nunisrumek nuwá eemkaram tunau
    nintimtairum inaisaram iwiarataram. Turakrumningkia aints ainau atumi pujutrin
    wainkar: Juka nekas pengke aintsuitai turamiartinuitai.'
  cak-WNT: Riyix fariseos xa yix moyi'. Can tibana' c'a chare ri ic'aslen achi'el
    niban riq'ui ri lek, nich'ajch'ojsaj rupan y ri rij. Riyix tich'ajch'ojsaj c'a
    ri iwánima nabey, riche (rixin) chi queri' ri ic'aslen chiquiwech ri winek can
    ch'ajch'oj chuka' nik'alajin.
  ebk-ebk: Chakayu ay Fariseo ay kaman nunkafurag! Urasanyu on-ona nan lukaw nan tasa
    ya paratu at maurasantu us nan luwarcha.
  spa-PDDPT: ¡Fariseo ciego! Limpia primero lo de dentro de la copa, para que también
    lo de afuera quede limpio.
  ruf-ruf: Ghwe Mfarisayo chipfita! Tanu wopfughe mghati mwe ichikombe ne ichiha,
    kuya kunze kutsodegheta.
  gun-gun: Fariseu kuery ára revegua e'ỹ, karo ryepy rupi oĩ va'e ranhe peiky'a'o.
    Ha'e ramo ma hi'árykue rupi avi 'rã nda'iky'ai.
  agu-BL: E'u' parisey, jopij wutz cyajtza'klu'. Ma kol quil cyenu' e'chk ajtza'kla'tz,
    chin xansa'n nin tzun sbne' chilaku'-tz swutz Ryos.
  isn-isn: Unye aaafalisa nemiapoku, oji hanza ikole mukati ne mukati a sahani, nsoko
    inkika na kunzi etule nza nenyenso gaa.
  ilo-ULB: Dakayo a bulsek a Pariseo, dalusanyo nga umuna ti uneg ti baso ken pinggan,
    tapno agbalin met a nadalus iti ruar.
  pir-NT: Caperi bajueyequina tiquina ihña masieno saha masiena ijire mʉsa fariseo
    masa. Mʉsa jeripohnarine camesaya mʉsa. Quehnoañe pehere yeya. Mʉsa sa yena masa
    tiquina ihñonopʉ quehnoana ijinata mʉsa.
  anv-NT: Ɛnyú ɛkwɔ́ Farasi délú bɔɔ́ amɛ nónómé, bɔge mbɛ déshwɔ́né mmu amo
    ne uchwɛri menyɛ́, depyɛgé mbɔ meso ntó akpeage nyɛ.
  sab-NT: '@see-verse:MAT.023.025'
  tmd-tmd: Ñɨŋ Perisi nöbö piaku rɨb mɨdöl. Kwosö namag ñɨŋ bla yuö bö röbö äbäd ri
    aböyɨx aku, rɨŋadö adö bla alɨg mɨd ri aböyɨxa.
  acr-NNT: ¡Rilal fariseo, lal potzꞌ! Nabꞌe na chꞌaja la rupa ri vaso y ri laq; jekꞌuriꞌlaꞌ
    kuꞌan chom rupa y ri rij.
  kpg-kpg: Goodou go nia Pharisee deegida! Tono ina i lodo i mua, gei i tua la ga madammaa!
  taj-taj: काना फरिसीगदे, ङाच्‍छा खार्बादेन खोरे न्‍हङपट्टि ज्‍यना लसी म्‍याप्‍गो।
    जमाहेन्‍से जे थे खार्बादेन खोरे पाखापट्टि ज्‍यना लसी धा‍ला।
  avt-avt: Yi mɨt ne Farisi yi han auri. Yi yar ke mɨt enun nanamɨr toto. Yi eiyinɨn
    eiyises menmen yaaim mekre han ki te maain menmen yi yairɨakem hɨram mamre yaaim.
    Menmen im hɨram mamre mɨt nekemyet wenkepye metike kap neke nɨmɨn, neke wit.
  cbk-cbk: Ustedes maga Pariseo bien falta de entendimiento! Necesita pone adentro
    del tasa y del plato el cosa limpio na vista de Dios, y despues el tasa y el plato
    ay queda limpio adentro y afuera.
  uig-ARA: ئەي قارىغۇ پەرىسىي! ئاۋۋال چىنە-قاچىنىڭ ئىچىنى پاكلا، شۇنداقتا تېشىمۇ پاك
    بولىدۇ!
  tuf-tuf: Fariséoinu, ba ub bár binan wanro. Baycuran tocan usor récaji sucuata eyta
    ba cat récaji eyta ur ay eyta chaw̃i. Eyta chácayat uw ub cahmor cat ay chácayqueyra.
  abx-abx: Mga buta kam gayod Parisiyo! Kunta' i primiro nagpanginanu-bi i paglimpya
    si sallud-na si mga tasa-bi pati' mga mangku'-bi kay kon da'inan sinan, sigurado
    nga akalimpyahan liwat i gawas.
  mco-NT: ¡Tzuudɨjc miich ajcxy! Jayɨjp yajhuädz jiiby jotjoty texy tasɨ, huin'it
    huɨ'm nañ jadu'n huädz nïgɨx'amy.
  kqf-kqf: Temi Palisi matapotepotemi. Temi ledu bi aboma nopodi ko gei koḡedi, kaka
    taulidi sa visuvisu.
  cpb-NT: ¡Mawityaakiri Fariseo! Poshiyakairo poshetatyeerome inthomoiki piraamento
    eejatzi powamento, ompoñaantyaari onkitetai eejatzi jakakeroki.
  aon-aon: Ipak Farisi da nabes seshuhep iri. Sagomatin ipak pukrup numunipum kap,
    aria ta adukipum shopunek ta bogrop.
  hus-NT-2005: Fariseotsik, tatáꞌtsik a junwal jelti max i jokʼol, okʼox ka tʼaktsi
    alkʼidh na basojil, na talábil ani tʼokatich jeye tám neꞌech ka jilkʼon xi eblidh.
  mig-NT: Cha̱a kuáá kákuu‑ró, fariseo. Nakacha xna'a̱n‑ga̱ ichi iní vaso jíín ichí
    iní ko'o̱, náva̱'a suni súan ná ndúndoo ichi yatá‑ún.
  bps-bps: Butè gamu dad Farisi! Én fye nimòyu, funayu nalob di lam i tabù na fligo,
    na fagu déén, lê mlaneb di lwaan.
  mbs-mbs: Sikiyo menge Parisiyo, iling kaw te otaw bota, so eked niyo kitai se kebenalan.
    Keilangan onà kaw megligaw te didalem te baso aw sablag amon melinis se kedakel
    niyan.
  tof-tof: Ilküp murrbausürrün Parrisi, ngaen-gógópan kübül kugupi ugó nugulam; tumum
    ta kubó igósidi ⌊tóman-koke⌋ yarile.
  cme-NT: Mimiɛl namaa temma‑i daana‑i! Na yunni kuu aa yaŋ-na. Saaraaŋ kalni hɔmmu
    yaa igɛ̃na, na ka da ni honni bi kuɔŋ.
  sus-sus: I tan farisɛni dɔnxui! Pɔɔti nun pileti kui rasɛniyɛn sinden, na tɛmui
    a fari fan sɛniyɛnma nɛ.»
  pon-2006: Parisi maskun men kowe! Kamwakele mahs nan noumw ngarangaren, e ahpw pahn
    pil mwakelekelda liki!
  dad-dad: Farisia tamo, mala ifofakeleya! Kap beĩ ado name ket kulo wedig, ago ge
    di, teteneg fili youf.
  zab-NT: Laat de fariseu, dxíipac lot. Nidootellga gulgaany pur gacnia lazdoot nez
    lo Dios te par chalee gactɨ güenpac zec ni ríentɨ.
  jae-jae: Aô, matapec Parisai, ôkwasiŋ laclu ŋalêlôm êmuŋ acgom, go ŋadêmôêŋa ŋawasi
    êsa êwiŋ.
  ksd-ksd: U a pula na Parisaio, una dur value ra bala na la ma ra bala na kadui,
    upi na gomgom bula ra muru i dir.
  msm-NT: Mgo buta kow yagboy no mgo Pariseo! Unaha deyjawa to hona-hona now agun
    ogdojow isab to mgo hinang now.
  myk-myk: Farizhɛn fyɛn, fɛnhɛ cɛɛgbuu le, ni golɛgɛ ki funŋɔ ki je, lee bu bye,
    yi kaduyo yi bɛ na bye fɛɛfɛɛ yi mu.
  sbe-sbe: Komiu Paliseya matagibugibudiyao! Kami keyaka yo gaeba kalodiyao ne kwa
    deulibagunaeidi na dageladiyao ne kabo hinage se aꞌa.
  mcr-mcr: Si Parisi hiŋuä pisqä-qukiyqä. Kiŋganäŋi, si eqä-häkä yäpä iŋgisaŋi asŋä
    äŋguänä qäyqaŋgtqe, ga haqäŋgisaŋä-pqe asä iiŋä timäutŋqeqä.
  cux-NT: '''Caandiveéⁿ nī ndís''tiī ''iiⁿ''yāⁿ fariseos chi tan''dúúcā chí ngueenááⁿ.
    Diiⁿ cá nī chi didɛɛvɛ́ nī chí cuaaⁿ chɛɛti vaso ní ''tiicá ntúūⁿ cu''u, tuu''mi
    ní cuuvi dɛɛvɛ́ nī cuaaⁿ chuváⁿ''āī vaso miiⁿ.'
  tur-YTC: Ey kör Ferisi, sen önce kâsenin ve tabağın içini temizle ki, dışı da temiz
    olsun.”.
  san-ITR: he andhAH phirUshilokA Adau pAnapAtrANAM bhojanapAtrANA nchAbhyantaraM
    pariShkuruta, tena teShAM bahirapi pariShkAriShyate|
  bel-N: Фарысэй сьляпы, ачысьці перш знутры келіх і місу, каб і звонку сталіся чыстымі.
  sch-sch: Pharisee mitcho ngei! Kilât sûngtieng hah minsâi bak ungla, hanchu apêntieng
    khom sâi sâng atih!
  mic-MIQNT: Gilew ta'n tel wi'tugsioq Palasiaq na pa na wijei aq ta'n wen nepapigwa't.
    Mo nestmutiwoq ta'n goqwei Gjinisgam tel puatg. Tmg tetapuita'sultigw aq tetapua'lug
    igtigig aq na tujiw tetapugamigsultitoqs'p.
  huu-NT: Abɨna uiñoñedomoɨ. Da pocillos jɨnafo, da platos jɨnafo jocodɨno isoidomoɨ.
    Pocillos jerai, platos jerai jocoñedɨno isoidomoɨ. Omoɨ abɨna fɨnodomoɨ; iadedɨ
    omoɨ comecɨaɨna raise fɨnoñedomoɨ. Nano omoɨ comecɨna raise fɨno. Mare rafue fɨnocana
    jai. Omoɨ einamacɨ rafuemo comecɨna facañeno; ia Jusiñamui rafuemo comecɨna faca.
    Iese omoɨ jaiñenia, Jusiñamui omoɨna duere fɨnoite.
  jiv-NT: Kusuru áiniuitrume, Pariséutirmeá. Antsu emka initiaani̱ tsapasha piniṉsha
    nijiaktarum. Túrakrumniṉkia pátatkesha mai péṉker átatui. Núnisrum atumsha atumi
    enentái̱n ana nu shiir awajsarum pátatkesha shiir átatrume.’
  otm-NT: Gyʉ xädähʉ, nde'bʉ gui 'yøthʉ tengu'bʉ nɛpʉ mbo bin sʉt'i n'da ra mbohi,
    nɛ majuąni xtán ho ahʉ bʉya, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Niŋgeb deŋ diltiŋ titmiŋ Farisi mar, meheŋdebe bitiŋ bana mata buluŋ haŋ
    go wa yade siŋa yirnayiŋ. Irke gab siŋare wor wuk yiyyeŋ.
  tnk-tnk: Ik Farisi, nənimem rɨfwə pərhien. Kupwən maikuas ia nəkwai kap mɨne plet
    kurirə ikəpərhi tekɨn iruə rəmher.
  kpr-kpr: '@see-verse:MAT.023.025'
  san-IAS: he andhāḥ phirūśilokā ādau pānapātrāṇāṁ bhojanapātrāṇāñcābhyantaraṁ pariṣkuruta,
    tena teṣāṁ bahirapi pariṣkāriṣyate|
  nho-nho: Kootou naa Faarisi, naa karamata kootou e ppuni! Kootou huihui iloto te kap raa
    imua, teenaa aataha te kap raa ma ki matahua hoki!
  gym-NT: 'Mun bariseo, munta ni okwä kä drünente kwrere, aisete ti bike niere krörö
    munye: Baso amne blato bätäteta kuin jökrä terita amne btärita tä nebe merebe
    jökrä, ye kwrere jire munkwe ja töi ara jire mika kuin merebe amne mun ngrabare
    rabadi kuin merebe jökrä Ngöbö ngwärekri arato.'
  azg-NT: ꞌOꞌ nnꞌan fariseos, ꞌoꞌ conduihoꞌ chaꞌvijon nannchjan. Nquehoꞌ quitquen
    jndyoyuhoꞌ na tonnon Tyoꞌtsꞌon, yajoꞌ ntyja ꞌnaanhoꞌ ntsijonhanꞌ chaꞌvijon na
    jndë jnanꞌntjuꞌ ꞌoꞌ quityquiiꞌ vaso yo xio. Ndoꞌ na nndaꞌ, ntsꞌaahanꞌ na cüejon
    ntjuꞌ quityquiiꞌhanꞌ yo naxenꞌhanꞌ.
  bhd-bhd: “हे काने फरीसाव पेइले कटोरो ते थाली अन्त्रमेईं मांज़ा, ते फिरी बेइरमेईं
    भी साफ भोए।”
  too-NT: Hui'xina'n fariseosnu' lakatzī'nī'n, pū'la napūche'kē'yā'tit huan pulātu
    lā' chuntza' nā namakche'kē'yā'tit ixmacni'. Lā' palh tzey mintapāstacna'ca'n,
    natasu'yu palh tzeyā chi'xcuhuī'n hui'xina'n.
  ind-AYT: Kamu, orang-orang Farisi yang buta! Bersihkan dahulu bagian dalam cangkir
    dan piring, maka bagian luarnya juga bisa menjadi bersih.
  cjo-NT: '¡Eeroka warijeeyopaeni kaari kokichaatatsi: tee piyotziroña pantero kameethaperotatsiri!
    Aririkami pityaawomi pikameethatanakimi pajankaneki, roojatzimi okameethatzimi
    iñaaperotantemirimi Tajorentsi, eejatzi atziripaeni.'
  nsn-nsn: Inggoumur Parisisitir kut! Mu uadelauana baka uoum tar haua re mok i lolono
    tar balanar kap, doha peileit, song re delauana pon i kalahar.”
  san-DEV: हे अन्धाः फिरूशिलोका आदौ पानपात्राणां भोजनपात्राणाञ्चाभ्यन्तरं परिष्कुरुत,
    तेन तेषां बहिरपि परिष्कारिष्यते।
  tna-NT: Fariseo padha nime, equene micuana sa muesumu jabasetati taji. Da su beju
    ebia je macha saida epu.
  lid-lid: Ado Parasi, ado mada ado bwe! Ado kasikine bolo bwesam ma bolo bwekei op,
    ano konan barasahan mwasin ale.
  wim-wim: In ngeeyiya, an niiy yotamana an keꞌ niiy meeꞌ koꞌanch yimanangan iiy-iiyaniya.
    Niiy kaꞌathamana ngangk niiyantakaman pach-pachathāna puth anpalana niiyaniya
    minam ngul iiy-iiyāna.
  zga-M: Umwe mweiva Farisai mweimubofwile, muvalanchanghe tasi munghati mukhinywelo
    na mundelema, pu nakhukhunji khwope khuvenchanghe khuvalile.
  yom-yom: Bafalisi bafua meso ! Lutuama theti sukula mu khati kopo ayi mu khati dilonga,
    bosi buna mu mbata mamusukuka.
  san-SIN: හේ අන්ධාඃ ඵිරූශිලෝකා ආදෞ පානපාත්‍රාණාං භෝජනපාත්‍රාණාඤ්චාභ්‍යන්තරං පරිෂ්කුරුත,
    තේන තේෂාං බහිරපි පරිෂ්කාරිෂ්‍යතේ|
  yut-yut: Parisi dabɨlɨ mɨni amɨn, ji mibɨltok kap dakon burɨ ɨkdɨgoni kaŋ, manji
    iyɨ tagɨ kɨlek tosak.
  grc-BYZ: Φαρισαῖε τυφλέ, καθάρισον πρῶτον τὸ ἐντὸς τοῦ ποτηρίου καὶ τῆς παροψίδος,
    ἵνα γένηται καὶ τὸ ἐκτὸς αὐτῶν καθαρόν.
  tbl-NT: Tey ye butô, yu kem Farisi. Na ye gna nolob lemen dé yóm tgayan anì baling
    mólós tahen snéen.
  cpc-NT: ¡Kamampotaakiri Fariseo! Pinkimitakaantya pojyitapiintziro piraaminto iijatzi
    powaminto inthomainta, onkantantyaari onkititai jikokiroki iijatzi.
  nhg-NT: Fariseo ixcocoxque, xecchepöhua cachto tli ca tlaijtec de inu xoctle. Pues
    ejqueu nuyejque tli ca queyöhuac cuale mochepöhuas.
  nya-nya: Afarisi akhungu! Poyamba tsukani mʼkati mwa chikho ndi mbale, ndipo kunja
    kwake kudzakhalanso koyera.
  ngu-NT: Nemejhuamej fariseos nenquitemachtiaj on tlen xnencajsicamatij. Achtopa,
    tej, xchipahuacan nemoyojlo, niman quemaj nemotlalnacayo no chipahuis.
  kup-kup: Ari aban kutari, kapuñir suaniz kohat du tat hezaek garos ivoh betetahoh
    iñidohasitï honeo ivoh betehopeken tin ravohopan.
  jid-jid: Ahi indji Farisi u nfyen! Guchi ngla mi gbanju a mba gbakli (kongo) a ni
    ndu ko ra'a tie tsratsra.
  wmw-wmw: Nfarizeu sauwona! Kiyungu anza kosa nkati ipate na kunja kusitawi novyo.
  gmv-GGM: Neno qoqe Parsawezo koyrotada xu7asine keres garsa baga gesha, hessappe
    guye kare bagay kesh gidana.
  ssg-ssg: Teka Parisi, amuto masin teka pulaxa! Nuhi haunimua leilomuto. Haunimua
    namilomuto ma atemuto lehe waliko amuto aile ma kak mewenae solian.
  zpo-NT: ¡Fariseo syeg! Yilotlaka naz leen bas nu naz leen yann zet gu, zeera nzho
    mod zet gu naz ticha.
  poy-poy: Mfalisayu lwisi! Gugulula uhakata huti yawuwera mushikombi na kunja hakuweri
    kuherepa viraa.
  qwh-NT: ¡Wiscu cuenta mana cäyicoq fariseucuna, puntata tasapa, platupa rurinta
    paqaq cuenta shonqiquicunapa mana alli yarpeninta limpiayë! ¡Tsenoparan llapanchopis
    alli ruraq cayanqui!
  gaw-gaw: Ḏo gumak danab-Parasia ag amelag gaḏuak! Tatam ag hai goḵoḏ amu tap̱iḏ
    ele oo ihap̱eg, op̱ia awak dayeb amu gaḏa ele amu dubuṯid iiṯa op̱ia awak daaḵu.
  nca-nca: Ye Farisi uni, yeko toŋeye pokamowí. Koreteroqo, topa quroyómo ŋu sonowoyi
    sara tiníqo, saŋanímo ŋu ŋuya sara teweya.
  zpz-NTPP: ¡Mbecy fariseo lo caꞌ! Rlagy ñi nu loga la cyib der par nañ taz zeꞌ, nu
    gyaꞌn zeꞌ. Orzeꞌ niꞌ ziꞌl par ich ñi gac ñii coz caacy.
  mkj-mkj: Pharisee majkun men koawoa! Keiou kamwkelehda nehn mwoakko mijkoalkoal,
    a likin nen pel mwakelkelda.
  zac-NT: Fariseo ciegu, primërë gulë bëzunë́ nezë laꞌni lduꞌu të, iurní napë të conductë
    zaꞌquë. Iurní na të ziquë vasë narieꞌti guëdubi partë.
  kyg-kyg: Lapaulagamo ali huꞌniya Falasi mono vayaꞌmogitapae, huꞌna, hogotetapa kaputapimo
    aguꞌafilagaꞌe yuvapatapimo aguꞌafilagaꞌeꞌmo sese higenoꞌao agotofuꞌalegaꞌeꞌmo
    alagepa huno haneno.
  kmk-kmk: Dikayu’n nakuḻapa Fariseo! Masapula kiwasan yu yana umuna nat daḻom nat
    tasa kan pinggan kad nadaḻus pay din nakinlasin.
  cao-NT: Jariapari tsi mato shina bahuëcana, bëcoria ca fariseobá. Mato shina pi
    bahuëhacano tsi jiaxëhi quiha mato jabi ri.
  bbr-bbr: Ak Parisi roat, ak amiaka utup! Ak amke akan kap wou uru ukun rau kiro
    kosoria, ätäi kasikan enipsau opok kosorna, kiro ukun wäpik eposek saräi!
  inb-inb: Kam fari­seo­kuna mana ñawi­iug, sug­kunata pusa­na­kug­sina­mi ni­raian­gi­chi.
    Ñug­pa, kam­kunapa jiru iuiai­kunata maillag­sina rurai­chi. Chasa ruraspaka,
    tukui maillas­ka­sina­mi tukunkan­gi­chi.
  hrv-hrv: Farizeju slijepi! Očisti najprije nutrinu čaše da joj i vanjština bude
    čista.”
  box-NT: Farizĩɛ muii yɛ́n! Ũ yi lé dìo ũ ceé vé, lé bṹn á à na ká bìo
    ho khũuhũ á à ce.
  ote-NT: ꞌNagyá godahʉ. Hyɛhʉbʉ ꞌmɛtꞌo ya tsꞌomfeni pa njabʉ strá ntꞌaxiꞌihʉ ne pa
    da za gui ꞌyøthʉ núꞌa̱ xá hño.
  wnu-wnu: An Parisi mag tuum. Qogum erobon unun igo eng gigit birogoni wogub ne ag
    eng gor birogonimari oan buriner.
  zam-NT: Aa, mèn xley' farise. Susque' nau' loo nau' yéc gu' loo cón che'n Diox.
    Más huen blo yéc gu' no blo lezo' gu' par tembìi gu' xtùuz gu' no teche gu' ryethe
    mod ye'rsin' co' ndxàp gu' le'n xtùuz gu' no le'n lezo' gu' no mod ye'rsin' co'
    ndxàp gu' loo mèn. Le' sya, tataa mod se' gu' mod co' ndxàp gu' par, lìcque',
    gàc gu' mèn nalì no mèn nambìi loo Diox xal co'se' tech mèn par le'n taz no plat
    par nambìi gàca.
  zyp-NT: Farasi mehco sahlo! Ny le pakang cawh a chunglang pathaisah taw la, mataico
    alailang zong khah a pathai a.
  sey-NT: ¡Fariseo, ñaco ca̱ peoquë! Duꞌru macarepa u̱cu duruhuëre cuiꞌne quë̱na deꞌhuare
    tsoajë̱ꞌë. Sa̱ꞌnahuë paꞌiyere jeteyoꞌje yuretaꞌa hueꞌse paꞌiyeje̱ siꞌsi peoye
    pasipi.
  nvm-nvm: E Ferisis nizuriaigin gurie, Amur ni oijon guf iji amare bu marke vajai
    jon fok bu mardiamno kiain.
  mps-mps: Nage Farisi, nage gedu widai. Hasia bolo nago te kap tomode elalubo pobele
    bage penao, tama te kap bulu badu me te hogomu meniama usu elaluaibao.”
  pab-NT: Fariseu maxosehare! Hatihehetehena kobo nakoako hoka ehenekoa maniya tehitiyaite
    iyomeheta tyaona.
  llg-llg: Weih! Hataholi Farisi mboke kala aa! Safe makahuluk ei pingga-manggo mala
    dale nala! No leondiak, na, babaꞌe deak boe oo, bisa dadik malalaok!
  kyf-kyf: Falizɩnyɩmɛ, -ɩn ka 'lɔ. Tɩada, -wɔlʋ -slɔ wee 'kɔpʋʋ nʋkplɛ we 'ka tɩklɩɩ
    -mɩ.
  tpi-tpi: Yu Farisi, yu aipas. Pastaim yu mas klinim insait bilong kap, na bai ausait
    bilong en tu inap kamap klin.
  mih-NT: Ndoho ra fariseo cuaa, catyi ra Jesús, xihna ca zandundɨun ityi sisi vaso
    ta coho, ta zɨquɨ cua ndundɨɨ tucu ityi sata si.
  qvh-NT: ¡Mana tantyacog fariseucuna! Tayta Diosninsi munashganno cawayänayquipäga
    puntata jusalicuyashgayquicunatarä cachariyay.
  kms-kms: Nungoqi Parisi nungoqi rar chukoq kin! Nungoqi kap nyeng ane wabe gri wuye
    wap quem rimb pre, tedi dabo gri mune quemne rimb.
  agn-agn: Boray amo, yamong mga Pariseo! Limpion mi kang lagi tang teled tang baso
    mi, ig ong maning don magimong limpio ra ka tang loa na.
  nhi-NT: ¡Fariseo popoyotl! Achtoh ixchipaua in vaso [uan mocax] ic tlahtic, uan
    ohcon chipauis ic pani.
  ttc-NT: ¡Etetz aj b'uch'uj Parisey, moy a'ix! Mejor, intjatz etx'ajo' tb'ay kyuj
    kye uk'b'il b'ix kyuj kye laq, b'ix yaji b'a'n tzan tkaj saq kyi'j.
  dan-1931: Du blinde Farisæer! rens først det indvendige af Bægeret og Fadet, for
    at også det udvendige af dem kan blive rent.
  kwj-kwj: Kunu Farisi hima, kunu miyasa! Metengei naha hatumwa we tini kwai ma yoko.
    Wowambwa hoko tokwe sara kipe o sirakonda.
  vie-OVCB: Này, phái Pha-ri-si mù quáng, trước hết phải rửa sạch bề trong bát đĩa
    rồi bề ngoài mới sạch.
  kze-kze: ámáán-kawaa-kwaasiyono. monor-áíntávéna tááko íma pééi sisa'á kwéisaawe.
    anavéúne táávere andáámpa'o sese owanamó andáámpare paákáré kawe'ó kwéintemba
    kentí sáwí-imayaa tuwé'a kawer-ímáyáá umái máéro.
  mpj-mpj: '@see-verse:MAT.023.025'
  lbk-lbk: Chakayo ay Fariseo ay kag nakolap, chalosanyo nan chaem nan tasa ya palato,
    ya at machalosan nan ngonon, maitapi nan falana.
  mto-NT: Miits, fariseota̱jkta, je̱ viints jayu joꞌnda, yakvaꞌatsta tooꞌva̱jkp je̱
    mjo̱o̱tta je̱ mjaꞌvinda, vanꞌítnum tseꞌe yꞌó̱yat je̱tseꞌe xtóndat je̱ yꞌo̱y je̱ꞌe̱.
  bzh-bzh: Ham Parisai* malamin ḳenod! Ham jipek kap ayo namuġin rë, loḳ mëm navi
    rëḳ niveseek jaḳ geving.
  guj-2017: ઓ આંધળા ફરોશી, તું પહેલાં થાળી અને વાટકો અંદરથી સાફ કર કે, જેથી તે બહારથી
    પણ સાફ થઈ જાય.
  jvn-NT: Kowé pantyèn wong Farisi sing pityek. Tyangkir lan piring kuwi kudu mbok
    resiki njeroné ndisik, mengko njabané uga dadi resik.
  byr-byr: Perɨzɨyaigɨ tɨbɨnyaigɨ ‘Mwasɨmagɨ kimagɨjɨ tewaanya yɨmaꞌnana!’ daꞌgɨzɨ
    sɨnnawɨ kaapɨvananyarɨ kusawɨ yuneꞌna dɨvuꞌmawasɨꞌnadesɨ. Kusɨmagɨ naangimagɨnyɨ.
    Mwasɨmagɨ maalɨkimagɨnyɨ.
  ian-ian: Kavle vak yiga yetɨngwa vak ngwuk ana vɨga lɨgangwuk. Ngwutna kavle maawut
    kwunakngweyan apma vat njɨvwa kwuka lɨgiyangwuk.
  hun-hun: Vak farizeus, tisztítsd meg először a pohár és tál belsejét, hogy külsejük
    is tiszta legyen.
  mcf-NT: Pamumëdacbimboec tantiatiapimbo mibi iquec. Dëshote abichobi bëdamboen ampanacbimboec
    icsaid ucudash bëdambo icta. Adec icsainquio yec ënëdash Nuquin Papan chiacpadec
    mibi bëdamboec tabadtsiac.
  kjs-kjs: Nimi Farisi alinuri le rubu pi alinu pimi. Abala ririnare mo kap-na ru-nane
    radepealimiri yogale page epelea.
  mni-mni: "Mittangba Pharisee-sa! Nakhoina ahanbada pukham tenggotki manung thangba\
    \ saruk adu hanna sengdok-u, aduga mapan thangba adusu senglakkani.”\x94"
  yad-NT: ¡Varyisévuveda ni̱sipyuryimyi jirye! Jirya̱pu̱y munatya ravimu jatusiidye,
    siidye jarye, ra̱tidye vichasara pu̱chara rárudivantiy.
  mxb-NT: ¡Ndoꞌó kúú ta̱ fariseo ko̱ túu noo̱! Dinñóꞌó ka̱ nduvii ndó ini vaso xíꞌín
    ini koꞌo̱, dá kía̱n kando̱o vii taꞌani sata̱án.
  pon-2006A: Parisi maskun men kowe! Kamwakele mahs nan noumw ngarangaren, e ahpw
    pahn pil mwakelekelda liki!
  maq-NT: Fariseo rcá, titjun nihñu tyjahi cahntsua vasu cojo tyuva jan ta tsëhë xi
    cuatjin ne, hacuaha cuma tyjahi táha ngaxtun.
  hto-hto: 'Uina cɨ́oiñede fariseo ímɨe: Mai jiróraco naa plato dɨga ero jócua izói
    omoɨ illafue ñue méidori. Iemona omoɨ comecɨ ñúefuiaɨna oruíbicaite. Afemona afe
    jiróraco jinófene ɨ́aɨnina izói, afe izói omoɨ jinófene ɨ́aɨniteza.'
  por-BRBSL: Vocês cegam o fariseu, primeiro limpam o interior do copo e da travessa,
    para que seu exterior também possa ficar limpo.
  ces-NKB: Farizeji, [ty] slepče, vyčisti nejdříve vnitřek kalicha a mísy, aby mohly
    být čisté i zvenčí.
  cui-cui: Paxam fariseomonae pam, pocotsi jiwimonae pam pomonae be peitata nacʉtsi
    jiwi pam. Copiya matha pana najʉntʉ cui coyene barapende barapo painya neajʉntʉcoyenebewan,
    bapoxonae jame xanepanaya painompaename.
  boj-2014: O Farisi niŋgi tamo ŋam qandimo bul unub. Deqa niŋgi endegyiy. Niŋgi mati
    ya gambaŋ ti tabir ti miligi yansiy. Yansib milalamqa qore dego milalqas.
  eng-OEBUS: You blind Pharisee! First clean the inside of the cup and the dish, so
    that the outside may become clean as well.
  eri-eri: Ne Farisi, ne agene fosokowou. Ne kap huwanya amugedu hugau, ono wahenga
    nomo aula langa fere eege heigonbona.
  aly-aly: Arrantherr artwa aparrng-apeny. Arrantherr apmwekety angkepirretyek Ingkart-warl.
    Ikwer-penh arrantherr Akngey-angkwarr arraty aneman.
  wiu-wiu: Ae, leneta pianeya meki Parisi ali-kiti kini mete abe kogilepa namolo takoa
    ekolo ko̱otapeamene. Nitikolipa tokoo-kitika abe kawamoo.
  swe-swe: '[Jesus, som alltid vill omvändelse, riktar sig nu personligen till dem.]
    Du blinde farisé, gör först insidan av bägaren ren, så blir också utsidan ren.
    [Kontrast till välsignelsen till de ’renhjärtade’ i .]'
  cth-cth: Mit ka dawn e Farasinaw, manang hoi tongben hah a thung lah hmaloe pâle
    awh. Hottelah na sak pawiteh doeh alawilah hai thoung tih.
  mti-mti: Parisi igiyawa yangewa boredne! Namu ap ge en danawa muin waribiyaya, sira
    meve matai daiewa gaibu oraimina ape.
  pad-NT: Vara oni'aki ada farisio. Kamaodorohaki fori ihiki i! Iani'imidia ida nahina
    jahariki ahojaki iva'ini bodinia. Aniani naothinia, sohiki jaboni bana ida kadahojai
    ija'aria vanokiki.
  twi-twi: Farisifo anifuraefo! Muntwiw kuruwa no mu kan, na kuruwa no ho nyinaa bɛtew!
  hlt-hlt: Pharisee mikdael rhoek boengloeng kah a khui te lamhma la cilpoe dae. Te
    daengah ni poeng ben khaw a caih la a om eh.
  tbz-SIM: Tiyũ̀ɔ̃̀ntì díndi Fɑdisĩɛ̃bɛ, ketɛ́nɛ̀ kɛ́hɛitɛ́ ibòòkɛ nɛ̀ yɛbɔ miɛkɛ
    kɛ̀ dɛ ĩ́nkɛ̀ nɛ́ nɑ kɛ́wenkɛ.
  san-GUJ: હે અન્ધાઃ ફિરૂશિલોકા આદૌ પાનપાત્રાણાં ભોજનપાત્રાણાઞ્ચાભ્યન્તરં પરિષ્કુરુત,
    તેન તેષાં બહિરપિ પરિષ્કારિષ્યતે|
  ake-NT: Ɨmɨrɨ'nokon tenku'na' nan, Pari'si amʉ'! Wapiya kuru iyau a'sawʉ kon, aparapii
    kon ikorʉkaka'tɨ'. Mɨrɨ a'tai, iya'poi esi mɨrɨ wakʉ pe rɨ nɨrɨ.
  qvn-NT: ¡Ñaushanuysi mana tantiagcama fariseocuna! Naupataga väsupa plätupa ruyin
    maylagnuysi jucha ruraypita wanacurcay. Chauraga capäcunqui alim jananpas.
  tku-NT: Hui'xina'n fariseos lakatzī'nī'n, pūla napūche'kē'yā'tit pulātu ē chuntza'
    nā namakche'kē'yā'tit ixmacni'.
  bjk-bjk: Mum abo Parasi abo marapulo! Sila morobo ömaras a könönö kap ma dis, ma
    melamu a araman bölök irabo maras.
  msy-2020: Ia Farisiba, ian damaziba okafi! Ia faraghɨvɨra kapbar averiaba ruegh,
    eghtɨ dar otɨghɨnaba uaghan zuegham.
  bpr-bpr: Too gamu butè, dad Farisi. Yé fye nimòyu, funayu nalob lam i basù na i
    fligo, na fagu déé lê mlaneb i kililan.
  cle-NT: ¡Dɨ́h¹ tuú¹u³ fariseo! U̱ú̱h² rúh⁴ dsa³jéy⁴ xiáh³ he̱é̱yh³ mɨ¹vaso baáy⁴
    mɨ¹vɨ̱ɨ̱́⁴ nɨ³, duh³ mɨ²ja̱³ ba² hí⁴bé⁴ xiáh³ ñiíh².
  txq-txq: Weeh! Hatahori Farisir pokek kara ein! Safe makahuluk ei pingga-manggom
    dalen nara dei! No dalak naa, dean nara oo, dadi laok boe!
  aaz-aaz: Hoe, hi atoin Farisis aforot ki! Amsaef hi bare mnaaht ein sin naank ein.
    Nok ranan naan, sin koitk ein of nakniunꞌ ein amsaꞌ!
  qup-NT: Wisku runakunashina nima imata asirtak fariseokuna, puntiru shunkuykichita
    alichaychi. Chaymanta aliyashka shunkuykichi kashpan alikunallatana ruraychi.
  dop-dop: Fɑlisɑnɑɑ yʋlʋmɑɑ mɛ, pǝ wɛɛ sɩ iyɑɣɑ tɑɑ kɛ́ ɩ́ kɑ́ nyɑɑlɩ nɑ ɩ́ kpɛnnɑ
    wɑɑlɩ, nɑ pǝ tǝnɑ pǝ́ lɑ tǝnɑŋŋ.
  azb-azb: Sən, ey kor farisey! Əvvəlcə kasanın daxilini təmizlə ki, bayır tərəfi
    də təmiz olsun!
  eng-DBY: Blind Pharisee, make clean first the inside of the cup and of the dish,
    that their outside also may become clean.
  guo-NT: Xamal fariseos, matabijslaxtat jʉm-am xot, nejnejchaxoelaxantat, me-ama
    itliaklawam wʉt, ja-am. ¡Majt nejchaxoelde pachaempoxan! Do ja-am wʉt, xamal isfʉlampoxan
    pachaemaxael Diosliajwa” —aech Jesús japox fariseosliajwa.
  hla-hla: Alimiu u Parisi u matakiau! Alimiu go kato hagogoso mam iam a torimilimiu,
    ba markato i tamilimiu te tarer u katun e niga has nou romana.
  mav-NT: Pyno yt eheha­pytig hin i e. Miit'in teha'at ehowawi hawyi ikahu rakaria
    ewy eweipyhu'at wen ma'ato eipy'a piat ipitpit kahato ra'yn topyhu'at. Ta'i kui'a
