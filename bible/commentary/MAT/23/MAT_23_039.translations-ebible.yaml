verse: MAT.023.039
translations:
  kpx-kpx: Iale di la namigevege evive. La bae tota di vaveve dua elehalivebene. Isito
    lana la vaveve toelamo hoidevei loui kosea, ‘No Kosiveu Dilava ivimo lohoi no
    hoesegevenu.’ Lana kateai louliege bae tota di vaveve dua ke elehave.”
  okv-H: eto ungota degi erena iji eha eto ambota na ehako mane kesova rate ungo,
    ‘Bada ta javo ta puvuto ere hua God hondate e.’ ke ainge aisova iji amikote na
    ehako kesova.” ainge Iesu na ena.
  tbo-tbo: Ma a paliwelem, apega una galeu a sigana u houga a gunawileu po una pa,
    “Tam Guyau gowanei e nenei to kawaidewedewem.” ’
  mal-C: ‘കർത്താവിന്റെ നാമത്തിൽ വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ’ എന്നു നിങ്ങൾ പറയുന്നതുവരെ
    ഇനി നിങ്ങൾ എന്നെ കാണുകയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Λέγω γὰρ ὑμῖν, οὐ μή με ἴδητε ἀπ᾽ ἄρτι, ἕως ἂν εἴπητε, Εὐλογημένος ὁ ἐρχόμενος
    ἐν ὀνόματι κυρίου.
  bgc-bgc: क्यूँके मै थमनै साच्ची कहूँ सूं के इब तै जिब ताहीं थम न्ही कहोगे, ‘धन्य
    सै वो, जो प्रभु कै नाम तै आवै सै’ तब तक थम मन्नै फेर दुबारै कदे कोनी देक्खोगे।”
  khz-khz: Kwalana au na avaikilamina, gomi au ati pio gitaku vou, pene ago, toma
    ta pene kwara, vonai vou pio kila, ‘Palagu aranai evogomaina tauna ita vega-namaa.’”
  deu-TKW: 'denn ich sage euch: nimmermehr sollt ihr mich sehen von jetzt an, bis
    daß ihr saget: gesegnet, der da kommt im Namen des Herrn.'
  zsr-NT: 'Cni gac, le rëpaꞌ lbiꞌiliꞌ, naꞌa su lau cutur gléꞌiliꞌ nedaꞌ catiꞌ gnarliꞌ:
    “Laꞌy naquëꞌ bönniꞌ naꞌ zëꞌë uláz queëꞌ Xanruꞌ.”'
  lin-lin: 'Pamba te, nazali koloba na bino : Kobanda lelo, bokotikala komona Ngai
    lisusu te kino bokoloba : ‹ Tika ete apambolama, Ye oyo ayei na Kombo ya Nkolo ! › »'
  hns-NT: 'Aur ham toelogse bataaila kie ab se toelog hamme na dekhiehe djab talak
    toelog boliehe kie: ‘Oe soekhie hai aur Prabhoe ke naam se aawe hai!’ ”'
  noa-E: Magbarm aigmua tag pãrau mʉ oobam ajim. Pãrau mʉ oojuun, ãba ya pãachdëucha
    deeu mʉ urum oowi, “Ʉ̈uchata Ẽwandam pua pʉch jũrr pʉch Chaai maar athee Reikha
    pʉ̈ibarm” anʉm aigta deeu mʉ oojugui ajim.
  eng-EMTV: For I say to you, you shall by no means see Me from now until you say,
    ‘Blessed is He who comes in the name of the Lord!’ ”
  mib-NT: 'Chi cáhán rī jiín ró jéē ndé vijna te ma cóto cuɨtɨ gā rō nuū rī, chi nde
    quiji quɨvɨ̄ jeē cahán sēhe ró: Yōhyo vāha Yaā cúu Yaā véndiji jíín jniñu máá
    Jítoho yō Yaā Dios, achi i. Achí yá.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ से़क्‍खाए मे़त्‍निङ्, ‘दाङ्‌बाल्‍ले़ कुमिङ्‌ङो के़दाःबान्
    मुॽइसाबारो’ लॽरिक् के़म्‍बाःत्तुम्‍मिन्‍ल थारिक् याम्‍मो याप्‍मि के़न्‍निःसिन्‍लो॥”
  xnj-xnj: Muni nikuvajovela kutumbula hinu yati nakunilola kavili mbaka mulukumbi
    pemwijova, ‘Amotisiwa mwenuyo mweibwela kwa liina la Bambu.’ ”
  mmx-mmx: A tong tuturun i rinimi do mi noxo ven bok ba ia, se at nom laaleng naba
    vot la minaba lok keretna, ‘Luvukat ti mo laradi it pas mi laasen at Leeme Silok.’”
  cbr-NT: '''Ën cana mitsu cain, mitsun camina utëcënia isquin —Nucën ''Ibu Diosan
    xucë́xa ucë bërí aia. A ca camabi unin rabiti ''icë —quiax quiquin ''ë rabiti
    ''ain. A nëtë utámainun camina ''ë istëcëntima ''ain.'
  tee-NT: 'Chai iclajunau ni jantu lai aquintilalakts''inchoko ju chavai. Va acsni
    ju aquilalakts''inchokoyau acsni cachina'' ju avilhchan ni acminchokoya'' chai
    chani aquilajunau: “Paxcat ju ani minta la''ixtapaka''ut ju Dios”.'
  eng-LSV: for I say to you, you may not see Me from now on, until you may say, Blessed
    [is] He who is coming in the Name of the LORD.”
  cak-NT: 'Quiri'' nin-ij chiwe, roma can man xquinitzu'' ta chic. Y cuando xquinitzu''
    chic jun mej (bey), ja'' cuando xti''ij chue: ¡Matiox chi petenak ri Jun re''!
    ¡Raja'' can yo''n-pe bendición pa ruwi'' roma ri Ajaf Dios! ¡Y petenak pa rubi''
    ri Ajaf Dios! xcha'' ri Jesús.'
  pah-NT: 'Pe ndajirepiaga''javi nehẽ, a''e katu ji pe me, ei Jesus''ga. Aerẽ jate
    po ti ji rura''javi nehẽ. A''ea rupi po ti pe ei nehẽ: “Tupana''ga ti tomombyry
    Jesus''ga pe. Gaha ko Tupana''ga ga mbuhuruka,” pe''e po ti pe nehẽ, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Mɨa jara bɨ: Parãpa mɨ waa unuda-e pait''ee nãga jararutamaa: ‘¡Tachi Ak''õrepa
    ichia pëida ichita pia ak''ɨ bapariit''ee!’'
  xed-xed: 'Kahwathwata ka yu ta mnaghunata, haɗ kuni dzaʼa nghəglaŋtá iʼi wa, ha
    ŋa mnay ghuni dazlay kazlay: Tfawi ta ghəŋa mndu ta sagha ma hga Mgham Lazglafta
    kəʼa,» kaʼa.'
  mks-NT: 'Ta mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ a̱ cúní ga̱ ndó ye̱he̱ ja̱nda̱
    quia̱hva ná xi̱nu̱ co̱o qui̱vi̱ cachi ndó: “Cáhnu na̱há ná cacuu da̱ va̱xi cuéntá
    Ndióxi̱, xitoho í”, cachi ndó —na̱cachi Jesús xi̱hín na̱ cán.'
  gfk-S: Io, iou hinawase mu be pa mu nale nes habaling iou tuk tano pana bung ing
    mu na tange be, ‘No haridan na kis tano nong i hanawat ura gilgil haruatne ira
    sinisip tano Watong!’”
  bmu-bmu: “Mewö ahömapmö, nöŋön kewö jibi mötket, iŋini ni kunbuk qahö nekŋe. Könaŋgep
    nalö kun kam kuŋgui miaŋgöreŋ neka kewö jime, ‘Kembugö qetŋe kam neŋgizawi, Anutunöŋ
    mönö i kötuetköm waŋgima.’ Mewö.”
  dgz-dgz: Amba iman e sia ya yawanegai. Go wam ansena evi da amba e ne inanap anega
    wai, ‘Ayop yaua amunewa gapan tauiagi, ap menan God wat aipakam gimagia,’ ap gapan,
    ne sia yawanegai.” Iesu ap anega wadiamon.
  eng-GNV: For I say vnto you, ye shall not see mee henceforth till that ye say, Blessed
    is he that commeth in the Name of the Lord.
  zaa-NT: 'porqui''ni dèsdeba annana labiru ilá''ni le inte'' hàstaá qui''ni i''yu
    tsá inne le tsè'' nu cca quia'' nna ina le: La'' dàliani para cuią''lu'' porqui''ni
    da'' cuią''lu'' por nombre qui'' Señor dios.'
  eng-WEBSTER: For I say to you, Ye shall not see me henceforth, till ye shall say,
    Blessed is he that cometh in the name of the Lord.
  guh-guh: 'Xaniajanë pacuenia pacatsipaebijitsiatsi. Paxamë rabaja apo panetaemë
    tsane matavëjëa. Matapania itsa panejumecovënëtsianame Cristonëcuenenë, Dioso
    taneitorobinëtsica, icatsia panetaename. Itsa panesivajamatabëjumaitsimënua tsane:
    “Dioso, bitso yavenonare maponë najetarucaje, nejamatabëcueneta penajetarucaenë,”
    itsa panesivajamatabëjamë tsane xanë yabara, nexata jane baja icatsia panetaename
    itsa patsianicajë, jai Jesús mapacueniaje najamatabëxainaeya pesivanuejavata Jerusalén
    tomarapijivi.'
  bon-bon: Cane jijenininine weebibine, egä weene ingwe ca cebine cääri lica cire
    näpänepeye, ngälu weene liba cire najepeye egä, ‘Maane lui te tädenite Yageyame
    me ngii cabu, Acejiyame te meebine miiji mule naawenege!”
  nhw-BL: 'Huan nelía nimechilhuía ayacmo antechitase hasta nopa tonal quema antechilhuise:
    ‘Ma Toteco quitiochihua ya ni catli huala ipan itoca [23:39 Ica itequiticayo.].’
    ”'
  swh-ONEN: Kwa maana nawaambia, hamtaniona tena tangu sasa mpaka mtakaposema, ‘Amebarikiwa
    yeye ajaye kwa Jina la Bwana.’ ”
  wbi-wbi: Kyang'haani nikuvavuula kuuti, kutengulila lino namunganyaaghe, kange kuhanga
    unsiki pano muliiti,'Afunyilue juno ikwisa mulitavua lya Mutwa u Nguluve.”'
  bba-bba: Domi nɑ bɛɛ sɔ̃ɔmɔ sɑɑ tɛ̃n di i ǹ ko i mɑɑ mɑn wɑ sere dɔmɑ te i ko i
    nɛɛ, nɑ sɑ̃ɑ domɑruɡii wi u sisi kɑ Yinnin yĩsiru.
  eng-KJVCPB: For I say unto you, Ye shall not see me henceforth, till ye shall say,
    Blessed is he that cometh in the name of the Lord.
  kgk-NT: Xe ha'e-tama ãy peẽ-my. Ndaxe rexa mo'ãvéi-ma ãy. Ha upe rire katu xe aju
    jevy ramo, “Nhandejáry réry-py eregwahẽ-ma ereju-vy. Tande rovasa porã katu Nhandejáry”
    peje va'erã. Upe áry-py xe rexa jevy va'erã peẽ, he'i Jerusalém tetã mygwa-pe
    Hesu.
  waj-waj: 'Na ngii giaa ngii miaunoo. Fai ngia hama kava ni taaravai. Fai yapooma
    ngia niiyara kiaara: Udaanga Anutuuqo titooduu tuuvo nninaraivaara Anutuuqo innara
    yoketaakiaivee, kiaa kiada fai kava ni taaravaivee. Yisuuva itaa kua tiravai.'
  cpy-cpy: 'Eero piña-haana jaka roojatzi paata pikantan-teeyaari: ¡Tajonka-wentaarewo
    rika, tema riitaki Pinkathari otyaanta-kiriri!”'
  ekk-PKP: 'Ma ütlen teile seda: te ei näe mind enne, kui ütlete: „Õnnistatud on see,
    kes tuleb Issanda nimel.““'
  mpx-mpx: Na baewa eliyamiu, nige al nuku kikiteyau ana siga na sikalim al, inoke
    sauga o nuku tobalagau nuku ba, ‘Yehoba ni ba muloluan, iya i nem Babala alana
    elana!’”
  wbp-wbp: Ngajulurlu karna ngurrara nyampu yampinja-yanilki, manu nyurrurlarlu kulankujulu
    nyanyilki. Kala ngula-jangka kapurna kulpari-jarrimi nyampu-kurra, manu kapunkujulu
    nyanjarla purlami kuja-piya ‘Nyampu wati kuja Kaaturlu milarninjarla yilyajarni,
    ngulaju karla marlaja nyina wardinyi-nyayirni!’”
  luo-luo: Nimar awachoni ni ok ininena kendo nyaka chop chiengʼ ma iniwach ni, ‘Ogwedh
    ngʼat mabiro e nying Jehova Nyasaye.’”
  nhe-NT: 'Huan nelía nimechilhuía ayoc innechitase hasta nopa tonal quema innechilhuise:
    ‘Ma Toteco quitiochihua ya ni tlen huala ipan itoca .’ ”'
  aii-aii: '”ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܠܹܐ ܚܵܙܹܝܬܘܿܢ ܠܝܼ ܡ̣ܢ ܐܵܕܝܼܵܐ ܗܲܠܔ ܕܐܵܡܪܝܼܬܘܿܢ:
    ’ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܗ̇ܘ ܕܒܹܐܬܵܝܵܐ ܝܠܹܗ ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ.‘“'
  esk-NT: Taatnaqłuŋa uqautigipsi, qiñitqikkumiñaitkipsitŋa nipliġñiałłapsitñunaglaan,
    ‘Uvvatuq Agaayyutim piḷiutigiliuŋ taamna tikitchuaq atqagun atanġum.’”
  msb-msb: 'Tandaan an masasabi ko na sa iyo: dili na niyo ako makikita gihapon hasta
    na magsabi kamoʼn, ‘Palabihon lugod san Dios an nagapakadi sa ngaran san Ginoo!’,”'
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Tsa¹lǿih² jmai³ ma²jaih³ hniah¹² jní² ca¹lah¹ja³ca¹dsiég¹
    jmai³ ja³juúh² hniah¹²: “¡Hiug¹² juanh¹² dsa² já¹² ni³ huu¹³ quiah¹² Juu¹³ jniang³!”
    juúh³ hniah¹² ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ମୁଇ କଇଲା କାତା ରଇସି, ମାପ୍‌ରୁର୍‌ ନାଉଁ ଦାରି ଜେ ଆଇଲାନି, ସେ କେଡେ କରମର୍‌
    ଲକ୍‌ ବଲି ଏଟା ଜେବେ ଜାକ ନ କୁଆସ୍‌, ଆଜିଅନି ଆରି କେବେ ମକେ ଦେକି ନାପାରାସ୍‌ ।
  meu-meu: Badina be na hamaoromuimu, basio itagu lou ela bona baoto “Lohiabada ladana
    ai e maimu tauna aita hanamoa”
  yva-NT: 'Syo raura wasai: arono naiso kobe wapo inaen akatoe ramu gava masyoto wapo
    inaura wapare, ‘Kove ngkov irati Napi de tamo Amisye rautane Ai!’ ”'
  dgc-dgc: Ey tandaan moy,” kagi ni Jesus, “éwanék moy dén meta a huway, a hanggan
    éwan dumemét i oras a kagin moy, a ‘Basbasan maka na Diyos tu lélake a pinaange
    na se.’”
  zpm-NT: 'sac gaṉdraa to naa, haxta gaḻ dze ne guiab to: “¡Zha ndzontaa meṉ qui pxeeḻ
    Dios lo ne!”'
  hix-NT: Àto ehxera harha wehxaha. Ronyhera harha natxhe hampànà, àton komo, kekon
    hatà. Yukryeka hona harha romokhàra ro rma haka, ronyhera roro rma natxhe hampànà,
    Xerusaryen hon komo. Romokàtxhe, ronyatxhe harha, àton komo, amnyen komo. Àtoko
    rma, onà wyaro nketxhe hampànà. Kohkom yano me omohsaho ryhe mosonà, towakryexem
    me xaxa hak nahko, mosonà, ketxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Jirin amu sawenduwa, jir avak anin indik heyekwa ambu jir. Er ji lihi nikishifuhu
    ji mba, �Halanak Avui Wasilaka ma or hi orhik tawan armek or uka.� Karem ji mbana
    wolokop anin indik heyekwa jir.�
  npi-ULB: किनकि म तिमीहरूलाई भन्दछु, ‘परमप्रभुको नाउँमा आउने धन्यका हुन्’ भनी तिमीहरूले
    नभनेसम्म, अबदेखि तिमीहरूले मलाई देख्‍नेछैनौ ।”
  cgc-cgc: Sugiran ta kyo na dili a nyo makita isab asta mabot adlaw na mambal kaw,
    ‘Dayawen ta kanen an na papadala ta Ginuo Dyos na miling di en.’”
  tim-tim: Aregât nâ bo nekmâ âgâmbiâ hilâm siân miawaktere nekmâ hin dâm makniŋbai,
    “Wei, Gâŋe Anutugât laugât togonengiât aregât âlepŋe akgiŋne.” hain dâwai.” Yesuŋe
    hain dâep.
  yor-yor: Nítorí èmi sọ èyí fún yín, ẹ̀yin kì yóò rí mi mọ́, títí ẹ̀yin yóò fi sọ
    pé, ‘Olùbùkún ni ẹni tó ń bọ̀ ní orúkọ Olúwa.’ ”
  wos-wos: Wuni guniré angi wuni we. Guni wuniré wambula yamba xékénguni. Hukémbu
    guni wunika angi watanguni, ‘God wandéka dé wun du ya. Nani déka ximbu harékétame.’
    Wungi wangut wuni wambula yawut guni wuniré wambula xétanguni.” Wungi dé Jisas
    wa.
  emp-NTPO: 'Mʌ̃a bãrãa jaraya: ara id̶iba mʌ̃ra waa ununaẽ́a ab̶a mʌ̃ bia edabʌdad̶aa.
    Maʌ̃ ewarid̶e nãwã jarad̶ia: “¡Bio bia b̶ʌa Ãcõrẽ trʌ̃neba zebʌrʌra!”–'
  eng-F35: For I say to you, you will not see me again until you say, ‘Blessed is
    He who comes in the name of the Lord’!”
  ind-ind: Percayalah bahwa mulai sekarang, kalian tidak akan melihat Aku lagi sampai
    tiba saatnya Aku datang kembali dan kalian berkata, ‘Diberkatilah Raja kita ini
    yang datang mewakili TUHAN!’”
  pes-OPCB: زیرا به شما می‌گویم که دیگر مرا نخواهید دید تا زمانی که بگویید ”مبارک
    است آن که به نام خداوند می‌آید.“»
  mpt-mpt: Ne ibo baabenamabibe, ibo imino ne mo natemomabibbabe. Otane sinanomo ibo
    baaniba Sume naka ele dabane tle ele niniino dobtouleb nomo genomabib o dim ota
    ne imin tlita natemomabiobo ge baabesebe.
  bla-bla: Kitan'ĭstopuau, ĭssoots'i kimatakainokipuaua sauanenoainiki Atsĭm'siu annŏk'
    paiuksipu'ŏk Ap'istotokiuă otsĭn'ikŏsĭm.
  ssx-ssx: I̱ma꞉ neke pa꞉ta꞉ alota꞉ Ame do aneta꞉ I̱ a̱i̱ na handolo pelepate pa nakana꞉ma꞉
    I̱ pa꞉ta꞉ alota꞉ Tekehalina꞉ biki mea ipula꞉ hali pa꞉ta꞉ ta꞉na꞉e lelipi toma꞉na꞉ta꞉
    kota꞉ I̱ pa handilipikie alome leekeme.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, hɑi nsɛi i kɑɑ yɛm mɑ́ ŋɑ í ɡbe hee ɑjɔ iyi ɑɑ
    ni ŋɑ, Ilɑɑɔ̃ ku weeɑ inɛ iyi wɑ nɑɑ do irii Lɑfɛ̃ɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଚେ ବ ଣ୍ଡିଙ୍ଗ୍‍କେ, ମାପ୍ରୁନେ ମ୍ନିରେ ଜା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ, ମେଁ
    ଦନ୍ୟ, ଆକେନ୍ ଅଃନା ଜାକ ପେବାସଙ୍ଗ୍‍କେ, ଆତ୍‌ବାନ୍ ନାଁ ଆନେଙ୍ଗ୍‌କେ ଆରି ଅଃନା କିକେ ନାୟା
    ଣ୍ଡୁ ।”
  gof-RNT: Taani hinttew odays; ‘Godaa sunthan yeyssi anjjettidayssa’ hintte gaana
    gakkanaw nam77antho tana be7ekketa” yaagis.
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ‘ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ହିଜୁଃତାନ୍‌ନିଃକେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଶିଷ୍‌ ଏମାଇକାଏ’ ମେନ୍ତେ ଆପେ ଆଉରି କାଜି ଜାକେଦ୍‌ ନାହାଁଃଏତେ ଆଡଃ ଆଇଙ୍ଗ୍‌କେ
