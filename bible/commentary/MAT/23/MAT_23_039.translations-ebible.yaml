  auc-NT: Ñöwo ïñömö edæ botö dæ äñömo mïnitö, ‘Awënë Wængonguï ëmöwo beyænque pöninque
    bitö toquinque edæ waa cæcæbiimpa,’ ante mïni anguinganca mïnitö edæ botö ïmote
    adämaï incæmïnimpa ante ämo ëñëedäni,” ante Itota apæ̈negacäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji anewi. Icota me daɡ̶adiaaɡ̶ica madatitiwaji nigepaaɡ̶icota
    niɡ̶ica noko nigenitiwaji, ‘Jemaanaɡ̶a Aneotedoɡ̶oji me ibinie Niɡ̶inoa anenagi
    anida naɡ̶atetigi Liboonaɡ̶adi Ǥoniotagodi Aneotedoɡ̶oji.’”
  bmh-bmh: Iz ag petak pet awarem, ulis iz wanemin, ag iz koli i peilamamen, betei
    aiu ses, agtal guzenai ze mamamen, ‘Uwait nugtal du go tapai mamau, go Banou nugau
    wanib ebu alamau.’”
  ctu-BL: 'Come mic subeñetla, ma''anic mi caj la'' cha'' q''uelon jinto mi la'' wʌl:
    “La'' sujbic i ñuclel jini woli bʌ i tilel ti'' c''aba'' lac Yum”, che''etla.
    Che'' tsi'' subeyob sts''ijbayajob yic''ot fariseojob Jesús.'
  meq-meq: 'Andza niye, neŋ faya na gwaɗakumeye: Ma dazleye anəke ka ŋgatumeŋeye sa
    bay hus ahəl nakə ka gwaɗumeye: “Mbəlom mâ pa ŋgama ka ndo nakə faya ma deyeweye
    tə məzele i Bəy Maduweŋ aye!”»'
  noa-H: Magbarm haigmua tag pãrau mʌ hoobam hajim. Pãrau mʌ hoojuun, hãba ya pãachdëucha
    deeu mʌ hurum hoowi, “Hʌ̈uchata Hẽwandam pua pʌch jũrr pʌch Chaai maar hat'ee
    Reik'a pʌ̈ibarm” hanʌm haigta deeu mʌ hoojugui hajim.
  alp-NT: 'Nete! Au beteke ete imi be bei meije imi selu suike Au mo roma petu kena
    imi beteke be: ‘Alla Iriluke misete ete Ile rebe Iluake kena Eni Nane rebe esi
    kbasare ela titinaije!”’'
  san-VEL: aha.m yu.smaan tathya.m vadaami, ya.h parame"svarasya naamnaagacchati,
    sa dhanya iti vaa.nii.m yaavanna vadi.syatha, taavat maa.m puna rna drak.syatha|
  kbq-kbq: Na'ankure Nagra neramasmue, meninteti agafa hutma tamagra Nagrira onagetma
    manime nevuta anage hugahaze. Anumzamofo agifima e'nemofona asomu hunteno huta
    hugahaze.
  kbh-kbh: 'Y ats̈e cbë́yana, ndegombre ts̈ëngaftanga morscana ats̈e ndoñe más ques̈mochátinÿe;
    y ats̈e s̈mochántinÿe mënts̈á chas̈mojtsichamo ora: ‘¡Corente bendición bomná,
    Bëngbe Utabnabe obenánaca tojabá ca!’ ”'
  ron-LSB: 'Căcivă spun că nu mă veți mai vedea de acum înainte, până când nu veți
    zice: “Binecuvântat este cel ce vine în numele Domnului!”.”'
  pon-pon: 'Pwe I indai on komail, komail jolar pan kilan ia jan ni anjau wet, lao
    komail pan inda: Meid iajanai, me kotido ni mar en Kaun o!'
  nhe-BL: 'Huan nelía nimechilhuía ayoc innechitase hasta nopa tonal quema innechilhuise:
    ‘Ma Toteco quitiochihua ya ni tlen huala ipan itoca [23:39 Ica itequihuejcayo.].’”'
  sps-sps: Nyo tsue fatoobing of maromi mi gim rom ma tagaa pis Vanyo, onot non te
    tsue fi romi nei, ‘Gov faparits non Ya to te naa minon tana asangan a Tsunaun.’”
  wnc-wnc: Siwan daniwa natapnong. Ginda na gatusa dua nandupning. Tapduknga ginu
    Buyambam tapaninda initewan apunggak ngang nanimbakngake yaning gwekatang gatusa
    nandupning,” ngang Jesuta yaniwan natapbing.
  nmw-S: A liwo heimiu, taine hedi bwele hu depaidiyau hana had a sehavileim hedi,
    bwen he sauge yake bwele hu tobalanau hu nga, ‘Helak gen i gomulolu-yan, iye i
    luwom Guyau he hidane heine!’ ”
  bus-bus: Mɛ́ɛ ooare, é ma e dↄro ai à be, aubarikadeen gbɛ̃ kɛ̀ èe mↄↄ kↄ̃n Dii
    tↄ́o ũ.
  gub-BL: Ta'e aha putar pewi ihe nehe xe. Naherexak kwaw pe nehe. Amo 'ar mehe azewyr
    wi putar xe ihe nehe. A'e 'ar mehe peze'eg putar ihewe nehe. — Tuwe Tupàn uzapo
    ikatuahy ma'e izupe nehe, Zanezar her rehe ur ma'e ràm pe nehe, peze putar ihewe
    nehe. Xo a'e mehe zo herexak pe nehe.
  imo-imo: Akumunga nani eno ungu te peya nimbo tiro, Eno Jerusalem imboma, enoni
    nando Goteni lipe mundurumuna oromo iyemu imbi ola molopa, molopa kondopili ninge
    walimunga na altoko kanonge. Oi molo,” nimu.
  boj-boj: Deqa e niŋgi endegsi merŋgwai. Niŋgi olo e nubqasai. Degsim gilsim mondoŋ
    e olo laŋ qureq na boqnitqa niŋgi e nubsib marqab, ‘Tamo a bqo endi Tamo Koba
    aqa ñam na bqo. Deqa Qotei na a tulaŋ geregereiyeqnu.’”
  eng-DRA: 'For I say to you, you shall not see me henceforth till you say: Blessed
    is he that cometh in the name of the Lord.'
  knf-knf: 'Dţupan, naankak awinën te unuur wi nakluŋ kaji : “Ñaaŋ ankmbiiŋ ţi katim
    ki Ajugun anuurandëni !” »'
  san-KHM: អហំ យុឞ្មាន៑ តថ្យំ វទាមិ, យះ បរមេឝ្វរស្យ នាម្នាគច្ឆតិ, ស ធន្យ ឥតិ វាណីំ
    យាវន្ន វទិឞ្យថ, តាវត៑ មាំ បុន រ្ន ទ្រក្ឞ្យថ។
  arn-NT: 'Tüfa ka feypiwayiñ: wiñome pemuwelayan feypingele wüla tüfachi dungu: ‘¡Püramyengepe
    tati küpalelu Ñidol Ngünechen mew!’ ”'
  zas-NT: 'Abiꞌ rnin lëjt diizd yan ad zuguiaatridi naj, xt chi guidxin dxej guiëbidi:
    “¡Nüjnleꞌ Dios bén guxhaalaman!”'
  ken-NT: Nɛ dɨŋɨ́ ká bɛ, bǎpú pɛrɛ ghɔ́ chɔŋ mɛ wáwák kpatɛ mpok anɛ bǎrɛ̀m
    bɛ, ‘Sɛ́mbɨ́tí mmu anɛ átwɔ̀ ndǔ nnyɛ́n Mandɛm Acha.’”
