verse: MAT.023.004
translations:
  kpx-kpx: Katealemoike vaveveabe keu ataemo isuanu. Abu hoto baluga mai ataemo mavoge
    keu abuemo isuanu. Isito keau kebia tedaeve behame vaholilu.
  okv-H: enana eagora amo eingera. Enana ta ahe poekari na donda bouka be humbari
    haite mane avo embo ta koho ta ango eagora rate ungo oenga hondate eto humbuto
    pambari uje ae ue
  tbo-tbo: Hai lugagayo hi witai duma po lawa he laiwitenihi, ma ega kikina hita wileta
    po lugagayo geka hita wotagohi.
  mal-C: അവർ ഭാരമുള്ളതും ചുമക്കാൻ വളരെ പ്രയാസമുള്ളതുമായ ചുമടുകൾ കെട്ടി മനുഷ്യരുടെ
    തോളിൽ വെക്കുന്നു; എന്നാൽ ഒരു വിരൽകൊണ്ടുപോലും സ്പർശിച്ച് ആ ഭാരം ലഘൂകരിക്കാനുള്ള
    സന്മനസ്സ് അവർക്കില്ല.
  grc-SR: Δεσμεύουσιν ⸂γὰρ⸃ φορτία βαρέα ⸋καὶ δυσβάστακτα,⸌ καὶ ἐπιτιθέασιν ἐπὶ τοὺς
    ὤμους τῶν ἀνθρώπων, ⸂2τῷ δὲ⸃ δακτύλῳ αὐτῶν οὐ θέλουσιν κινῆσαι αὐτά.
  bgc-bgc: वे थारे पै कई नियम लाग्गू करै सै जिसका पालन करणा ओक्खा सै, वे माणसां नै
    उनपै चाल्लण खात्तर मजबूर करै सै; पर वे खुद अपणे नियमां नै कोनी मानते।”
  khz-khz: Ira na maruna metaura taunilimalima gevega-vuarana, na gimara ririra ta
    vagi maki geria marunai ati genapakauna, ati geveveakavana, maruna pia vuara.
  deu-TKW: Sie binden aber schwere Lasten und legen sie den Menschen auf die Schulter,
    sie selbst aber mögen sie nicht mit dem Finger rühren.
  zsr-NT: Le taꞌná béꞌinëꞌ bunách nac ca tu yuaꞌ ziꞌi le cusaquiꞌ nu guaꞌ, atiꞌ tuꞌguꞌë
    lei yen zxichjgac bunách, san lequëꞌ cutu tëꞌnnëꞌ lustsáꞌlenquëꞌ lei, clëg len
    tuz xbönniꞌ naꞌquëꞌ.
  lin-lin: Babongisaka mikumba ya kilo makasi mpe batiaka yango na mapeka ya bato
    mosusu, kasi bango moko balingaka ata moke te kotombola mosapi oyo ya moke mpo
    na kosunga bato yango na komema mikumba yango.
  hns-NT: Oelog aapan hoekoem aur nem djaise garhoe bodjha baanhke manai log ke kandha
    par laad dewe hai, bakie oelog koetjh na kare hai manai log ke sahaaita kare ke.
  noa-E: Magnaa nem jawaagjã amachdëu nem jaaum aigta jaau sĩerrjëem. Jãg nʉm aig
    õor ʉ̈r nem chʉkhʉmta jiirpʉ̈pʉ̈ikhamjöta naabahab ajim, õrau wauju khaba atcha
    phithurgkhamta waupi jaauwai. Õrag mag nem jaauwaijã amaun amach ipierraata api
    nʉm, mamʉ mag nʉm chan amachdëujã amachdëu nem jaau nʉmjö waujöjöopaijã khaba
    nʉmta mag sĩerrjëemgui ajim.
  eng-EMTV: For they bind heavy burdens, hard to bear, and lay them on men's shoulders;
    but they do not desire to move them with their finger.
  mib-NT: Chi suni cástéén de tāca ley ni catava maá de jeē yɨɨ́ sáha, te cátee de
    sɨquɨ̄ ñáyuu, te tu cácundeyɨ́ i squícu i. Te máá de jíjnáhan de, chi ni ɨɨn xinī
    ndáha de tu cáscánda de jeē squícu de.
  lif-NT2: खे़ङ्‌हाॽरे़ग के़लिःप्‍पा कक्‌हे़क्‍तङ्‌बा के़साक्‍पा थिम्‍हाॽ मे़जोगुआङ्
    मनाहाॽ मे़गुःत्तुसिॽ, कर कक् याङ्‌याङ् लॽर फाॽआङ् आबाङे हुक्‍चोधिक्‍किल्‍ले़आङ्
    मे़न्‍छुस्‍सुन्‍लो॥
  xnj-xnj: Vene vikunga ndwika yeyitopa na kuvagegesa vandu mumavega gavi, kuni vene
    vaganili lepi hati kutalambula lungonji kutangatila kugega.
  mmx-mmx: Dim taba limixin mi laxantaangas solo, i lok ngan di koxo li lara aknixip
    doxodok at limixin, la i mumuat aleng kusu dinap kiv i. Ketla nedi xa kopmen dinak
    lok tooro limixin kusu tip kip mo levenaknixip.
  cbr-NT: Moisésnën cuënëo banaishima atúnbi sináncë banaribi ca unicamax isa usai
    'inun quixun ñuixunia. Usaquin ñuixuncëxbi ca a banacamax ax quicësabi oi 'iisama
    'icën. Atúxribi ca usai 'ima. Atúan ñuixuncë bana quicësabi oquian 'anun ca unicama
    'aquinima.
  tee-NT: Pus ju yu'unch na talalhavata ju ixlhamap'aksin ju Moisés tus chunch junita
    tachi ju tu'u' tac'uc'at ju na ts'inq'ui. Ju jantu lai lana malhtanacan. Chai
    ju yu'unch chunch ju tamuc'anita ju lapanacni para is'akstu'an nin lacats'unin
    jantu tamuctaxtui.
  eng-LSV: for they bind together burdens [too] heavy and grievous to bear, and lay
    [them] on the shoulders of men, but with their finger they will not move them.
  cak-NT: Reje' nimalaj tak eka'n (aka'n) niquiya' chiquij ri winak, ri can yalan
    calal y can cuesta yec'uax. Ri eka'n (aka'n) ri' xe chiquij ri winak niquiya-wi
    y reje' man niquisiloj ta jun rui-quik'a' chi niqui'en ta o niquic'uaj ri eka'n
    (aka'n).
  pah-NT: 'G̃a e''i: “Nahanahã ti peko pejikorame Moisésva''ea nhi''ig̃agwera rupi,”
    e''ie''i g̃a nhande ve, ei Jesus''ga. Emo g̃a ndokopavi Moisésva''ea nhi''ig̃agwera
    rupi, ei Jesus''ga. Oko pa po g̃a hupi hamo. Onhi''ig̃a rupi g̃a ndokopavi no.
    G̃a ko g̃a ja – kiroki g̃a omondo ipohyjuhuva''ea ojipe''g̃a arimo g̃a pokoge''yma,
    ei Jesus''ga.'
  sja-NT: Eperãarãmaa ne-inaa audú chok'ara oopipata. Mamĩda chupɨria k'awaadak'aa
    ãrapa p'oyaa ooda-e pak'ãri.
  xed-xed: Ta hbafhba həŋ ta huzla ndəgaku ka fanaghatá mnduha, ama va a hahəŋ ta
    ksaŋta dər nda wa ndəfiŋa dzva taŋ wa.
  mks-NT: Jáchi̱ cája na ña̱ ná coo i̱hvi̱ ndiva̱ha ley ja̱nda̱ quia̱hva co̱ ndeé
    ini ña̱yivi cája na ña̱. Joo mé ná ni loho tíín co̱ chíndeé ñahá na̱.
  gfk-S: Ma di kap leh ira nudi dades na harausur, io, di hapupusak ter ira matanabar
    me, ing pa dile tale be di na mur. Iesene di iat, pa di nale gil ta dahine ura
    hamaman ira matanabar ta kike ra harkurai.
  bmu-bmu: “Yeŋön keuŋi keuŋi jim kutuba miaŋgö könjöŋ lömbötŋi ambazip awötŋine alagun
    algetka mi tem kölbingö lömböriiga jaraŋbaraŋ ahakzemö, nanŋinak i kesötŋini moröŋi
    kunöŋ bauköm eŋgibingö wösömötmötŋini kun qahö ahöza.
  dgz-dgz: Mu iup ni enowa mega anu geonagene, go nop muga itani den waenapan ae natam
    wanum. Ap menan waenapan nop ame ware tapen menan umamup uon. Go waenapan wat
    agoat mumapen menan ya anuiwanumun.
  eng-GNV: For they binde heauie burdens, and grieuous to be borne, and lay them on
    mens shoulders, but they themselues will not moue them with one of their fingers.
  zaa-NT: Ruỹìqquia cą yùà' ìdi'i nna tàbi nna rutsia tè cą na iqquia ca enne' para
    guni cą na, pero làcą nna nidi ti'to' làa runi cą nu rena cą.
  eng-WEBSTER: For they bind heavy burdens, and grievous to be borne, and lay them
    on men's shoulders; but they themselves will not move them with one of their fingers.
  guh-guh: Palivaisianë ayapëbeje itsajivi ata pejumecovënëtsinexa, bajarapalivaisianë
    pacatsipaebabiaba panejumecovënëtsinexa. Pamonae bajarapacuenia pacatsipaeba,
    itsanë ata bajarapamonaeyajuvënënë apo jamatabënajinae pexanaenexa bajarapacuenia.
  bon-bon: Piti nemi bucurage mäpurage cotre. Teepi singi gemi biname cina pui bine
    äcwetname, yepä teepi nuuja gwidape ne lica jaawenusi biname bine ätityerame pui
    cotre bine äcwetname.
  nhw-BL: Pampa inijuanti anmechmacaj miyac tlanahuatilme catli inijuanti quisencahuaj
    para anmochihuasquíaj ancuajcualme, pero amo aqui hueli quintlamichihuas. Eltoc
    quen anmechilpilíaj tlamamali catli tlahuel etic para anquimamajtiyase, pero nopa
    tlamachtiani amo quinequij quinpalehuise catli tlamamajtiyohuij niyon ica se ininmacpil.
  swh-ONEN: Wao hufunga mizigo mikubwa na kuiweka mabegani mwa watu, lakini wao wenyewe
    hawako radhi hata kuinua kidole ili kuisogeza.
  wbi-wbi: Aveene vipinya amasigho amasitona kukuvatwika avange neke aveene navighela
    nambe padebe kutanga kupinda.
  bba-bba: Bɑ sɔmu ni nu bunu bɔkumɔ bɑ tɔmbu sɔbimɔ ɑdɑmɑ bɑ ku rɑ wure bu nu bɑbɑ
    bɑɑ kɑ niki bii tiɑ.
  eng-KJVCPB: For they bind heavy burdens and grievous to be borne, and lay them on
    men’s shoulders; but they themselves will not move them with one of their fingers.
  kgk-NT: —Nhandejáry nhe'ẽ omombe'u rire, hasyve jajapo va'erã nhe'ẽ omombe'u nhande-vy.
    Jareko asy nhane rymba mba'e ipohýi eterei nhamoĩ ramo hese. Upéixa ete hasy nhe'ẽ
    jajapo va'erã omombe'u nhande-vy. Nhane rymba ipohýi va'e ogweraha ramo, nhande
    ae mba'eve ndajarahái. Nanhaipytygwõiry. Upéixa ete ha'e kwéry nanhane pytygwõiry
    voi, he'i.
  waj-waj: Vaidiiya kaayau mmuaararai mminnaiyauvaa vaidi vooya mmiaani kumaata apuaivaa
    roosiima iya mmuaararai mmooriiyauvaa gioonna kiaapuuya mmi kiada hama ngiariita
    kiisama iya tasipama mmuaararai mmooriivaa varaavai.
  cpy-cpy: Omaperotatya opomeentsita okaatzi ikowakaemiri panteeromi. Teemaeta ipomeentsi-tyaawo
    rirori imayiteero.
  ekk-PKP: Nad seovad kokku raskeid koormaid ja asetavad need inimeste õlgadele, kuid
    ise ei liiguta nad sõrmeotsagi, et neid aidata.
  mpx-mpx: Wali logugui i gewi inoke ami kalikalivai pupulowanina hi pewa, yaa heliya
    nige bugul etega hi giginol tage pulowan etega nihi kalivai.
  wbp-wbp: “Kuruwarrikingarduyu-paturlu manu Paraji-paturlu kalu-jana yapa Juwu-patuku
    yimi-ngarrirni Mujuju-kurlangu kuruwarri warntarla-karirli. Nyanungurrarlu kalu-jana
    warla-pajirni jungarni puranja-kujaku. Kula kalu-jana ngurrju nyina nyanungurraku.
    Kujarlanya kulalpalu Juwu-paturlu purayarla jungangkuju kuruwarriji Mujuju-kurlanguju.
  luo-luo: Gitweyo misigo mapek kendo giyieyo e goke ji, to gin giwegi to ok giikore
    kata mar mulo misigogo gi lith lwetgi.
  nhe-NT: Pampa yajuanti inmechmacaj miyac tlanahuatili tlen yajuanti quisencahuaj
    para inmochihuasquíaj incuajcualme, pero axaca hueli quintlamichihuas. Eltoc queja
    inmechilpilíaj tlamamali tlen tlahuel etic para inquimamajtiyase, pero nopa tlamachtiani
    ax quinequij quinpalehuise tlen tlamamajtiyohuij niyon ica se ininmacpil.
  aii-aii: ”ܟܹܐ ܐܵܣܪܝܼ ܟܵܪ̈ܵܬܹ‌ܐ ܝܲܩܘܼܪܹ̈ܐ ܘܡܲܬܒ݂ܝܼ ܠܗܘܿܢ ܥܲܠܔ ܪ̈ܘܼܦ̮ܫܵܢܹܐ ܕܒܢܲܝ̈ܢܵܫܵܐ،
    ܐܝܼܢܵܐ ܒܓܵܢܵܝܗ‌ܝ ܠܹܐ ܒܵܥܝܼ ܐܘܼܦ ܒܨܸܒܥܵܝܗ‌ܝ ܕܵܩܪܝܼ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Natmiqsuiraqtut iñuŋnun uqumaiḷanik. Aasiisuli ikayuġummataitkaich akiyautisuglugich.
  msb-msb: Nahimo sinda sin mga sugo na bagaʼn mabug-at na dararhon kag ginapapas-an
    ini sa abaga san iba pero sinda mismo habo ngani magtikwil bisan usad na tudlo
    sa pagbulig.
  cpa-NT: Di³ ué² jmo¹²dsa ja³mi¹ti¹ dsa² siáh² lei¹³. Jøng² tsa¹hiei¹dsa mi¹ti¹dsa
    guiog¹³dsa.
  dso-dso: ସେମନ୍‌ ତାକର୍‍ ସିକିଆ ସବୁ ଲକ୍‌ମନର୍‌ ପିଟି ଉପ୍‌ରେ ବେସି ବଜ୍‌ ପାରା ଲାଦିଦେବାଇ
    । ମାତର୍‌ ସେ ସବୁ ବଜର୍‌ ନିୟମ୍‌, ଚିନି ଆଙ୍ଗ୍‍ଟିତେଇ ଉଟାଇବା ଏତ୍‍କି ମିସା ସାଇଜ ନ କରତ୍‌
    ।
  meu-meu: Badina be idia ese maduna metaudia e ḡuimu, taunimanima paḡadia ai e ato
    kaumu, to imadia kwaki-kwakidia ta ai asie dau kaumu.
  yva-NT: Awa koane muno awa ananyao wo raugaje vatane mai omamo manui rave ti mangkeo
    vatane mai utavondi rai. Weramu Parisi muno kurune umawe wo vatane maeranande
    indamu ubeta ananyao manui umaso rai tenambe oma jewen muno wo ana mangkeo mai
    raijasea jewen tavon.
  dgc-dgc: Dagdagen de i mehirap a utus ta rilihiyon de, a pilitén de du tolay a manugsug;
    pero éwan de side tulungan.
  zpm-NT: Rio zho rnee zho lo miech, miṉ rii, miṉ rii rnabey ley guṉ to, ni per ni
    zha rioxcod zho siquier csilo zho guṉ zhow.
  hix-NT: Thenyehra rma haxa hananàhno yeryatxow hamà, Moyses heno nmenhotho yoho
    rma haxa mak ha, toto komo wya eyuknur yoho rma haxa mak ha. Amotaka nyhe hananàhno
    yhera mak natxhe, kekon hatà, Txesusu.
  sim-sim: Lir men ma anandi nom mashi lihin li tiyakmbaha sawenda lir. Oso osmu nomorawu
    wasilaka ma ondon li hawak li kishawak lir mbeek kandakar mende li jelyanda ambu
    hom nanduwa.
  npi-ULB: हो, तिनीहरूले बोक्‍न कठिन हुने गह्रौँ भारीहरू बाँधिदिन्छन्, अनि तिनीहरूले
    ती मानिसहरूका काँधहरूमा राखिदिन्छन् । तर तिनीहरू आफैँले भने ती बोक्‍नलाई एउटा
    औँला पनि चलाउँदैनन् ।
  cgc-cgc: Papatuman danen naan ta mga ittaw tama na sunuron na bellay gid buaten
    na paryo gabegkes danen ta beg-at na dala daw papas-an naan ta mga ittaw daw ula
    man danen paduol maskin ta iran nang na kalingking.
  tim-tim: Yâk yeŋgât agak meme are hin. Luâk âmbâle den kârikŋe wârakmâ hin makyeŋgimai,
    “Âi humo mem hâk hilâlâm nâŋgâm manmâ âgâŋet.” dâm makyeŋgimai âmâ bo tân yeŋgumai.
    Denâk akmai.
  yor-yor: Wọ́n á di ẹrù wúwo tí ó sì ṣòro láti rù, wọ́n a sì gbé e le àwọn ènìyàn
    léjìká, ṣùgbọ́n àwọn tìkára wọn kò jẹ́ fi ìka wọn kan an.
  wos-wos: Du nak séfélak jondu yatandéka nak du yae nawulak xak akwi takandéka maki,
    Farisi akwi xékélelakikwa du akwi di hambuk jémba nawulak akwi du takwaka di hwe.
    Hweta di diré angi wa, ‘Guni ané hambuk hundi atéfék xékéta wandén maki hurutanguni.’
    Wungi wandaka di wun hundi xékéta wandén maki hurunjoka némafwi jémba di ya. Yandaka
    di dika saréfa nahafi yata diré yikafre huruhambandi.
  emp-NTPO: Ãdjirãba ẽberãrãa bed̶ea zareada ĩjã obibadaa ne zʌgʌa ataubi panʌ quĩrãca.
    Baribʌrʌ arid̶e ĩjã od̶amãrẽã ni maãrĩ bid̶a carebad̶acaa.
  eng-F35: For they package loads that are heavy and hard to bear, and lay them on
    the shoulders of the people; but they themselves do not want to move them with
    one of their fingers.
  ind-ind: Mereka membebani umat yang mengikuti mereka dengan banyak peraturan agama
    yang sangat sulit dilakukan, tetapi mereka sendiri sama sekali tidak menjadi teladan
    bagi umat yang berusaha menanggung beban berat itu. Bahkan seujung kuku pun mereka
    tidak berusaha melakukannya.
  pes-OPCB: ایشان تکالیف دینی بسیار سنگینی بر دوش مردم می‌گذارند، اما هرگز حاضر نیستند
    حتی انگشتی برای کمک به ایشان تکان دهند.
  mpt-mpt: I kukubo inaminobe. I makob naka maki i okok nakai afobeing abilo bebeiba
    oleb bebib biamo i mo funanibta I afobeingo abil ye kiblib yole nibo daabenomo
    genimibbabe. I inamin namino imin oleb teniba tib buye binabibi ulabobe. I ibo
    baabeniba Inamin namino inaine genimib otane imalo mo daabenimibbabe. I inamin
    namin wengo imin baa omeb wat tibta tibta bianiba omkaye binabiobe.
  bla-bla: Issoksĭs'tsĭsts itau'monĭmiauĕsts soku'ĕsts mŏkopa'tosau ki matap'pix otsĭstsoauĕsts
    itotom'iauĕsts; ki osto'auai matakotsĭstŭpakiotsĭm'axauĕsts tuks'kŭmi okĭt'suauax.
  ssx-ssx: Ikana꞉ma꞉ta꞉ wanda꞉halina꞉ peiyoko manda ka꞉nda꞉ piki alemanu tonkao tiao
    halemepate pa ikana꞉ma꞉ kiao ika꞉ kiki ma̱lekesiki tindipao ma꞉nda꞉ a꞉nda꞉ ota꞉
    na tamba꞉ mea tialimikie.
  mkl-mkl: À yɑ dĩ ɑso ku wo ɑ mɑɑ kɑ̃ɑ inɛ ŋɑ, ɑmmɑ ɑŋɑ tɑkɑ nŋɑ ɑ ci yɑ jɛsi ɑ
    luu bɑɑ do ɑmɑɑwɔ ɑkɑ̃.
  gaq-gaq: ମେଇଂ ବୁଦି ସାପା ରେମୁଆଁନେ ଗୁଗ୍‍ଡିଆ ଆଡ଼ାତ୍ରା ଜାବର୍‌ ଲିଗିଙ୍ଗ୍‍ ଆନିଗ୍ ବିଃମ୍ୟାକେ
    ମାତର୍‌ ଆତେନ୍‌ ସାପା ଲିଗିଙ୍ଗ୍‍ ଡୁଙ୍ଗ୍‍ନେସା ନିଜେନେ ଆରୁଏତି ଏତେ ଣ୍ଡିଗ୍ ଇତୁଡ଼ା ଡିଗ୍
    ସଙ୍ଗ୍‍ତୁଡ଼୍ ଡିଙ୍ଗ୍ ଆବିଆର୍‍ ଣ୍ଡୁ ।”
  gof-RNT: Entti tookkanaw dandda7ettona tooho qachchidi asaa toossoosona. Shin banttaw
