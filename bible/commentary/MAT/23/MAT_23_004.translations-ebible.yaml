  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤁᤧᤗᤡ᤺ᤵᤐᤠ ᤁᤰ ᤜᤧᤰᤋᤱᤒᤠ ᤁᤧᤛᤠᤰᤐᤠ ᤌᤡᤶᤜᤠ᤹ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤃᤢ᤺ᤳᤋᤢᤛᤡ᤹.
