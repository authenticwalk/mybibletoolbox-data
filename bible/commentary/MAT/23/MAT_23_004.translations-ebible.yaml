    analef aolef wafilifi luꞌwalifi mawamonalef fagatoma ikaguf asasifi, apaꞌ amom
    ina matopalopepa mofaꞌalef kwasala ma lagof amamugufi, owaꞌatin.
  cbv-cbv: Queét yeebdíh bʉ́dí wái náah jʉmnidih chãjat tʉ́ʉtna, bainíbitjeh ñi yapachah
    ennit, yeebdíh jĩ́gah encanjeh, ĩpĩ́ peéh chãjna caá.
  taw-taw: Takaw kɨles tɨmel apal ak wad mɨŋel awl okok tek, binɨb okok kɨlop gam
    ñɨbal ak pen, kɨlop mapen nɨŋɨd day ma dad abal agak.
  jic-NT: Yupj jajütütj p'a wa pajal 'üsüs jis la jay. Pajal costa way nin lajay yupj
    jajütütj jinwá. Newa yupj p'iyá ma jis capj jap'acj ca nin la mijicj yupj jajütütj
    jinwá. Lovin ma yola p'a wa mpes. Nin fariseopan. Nin p'iyá Moisés popel sin 'yüsa
    lajay.
  zap-NT: Porke rkyeen men ylaa mén ne gakdetlel ylaa mén, per noze rkyeen men ylaa
    méno; le laa men axtegue ni zadet lextoo men ylaa meno.
  wer-wer: Pit ngön kosang nantta ar ngaarëk önëak pitëm könöökaan rangk ök niaan
    ar ngaarëk önëak poprak yaëën pitëmënt kaamök kot nent naën yaë.
  ipi-ipi: '@see-verse:MAT.023.003'
  qul-NT: Mana okhariy atina llasa k'epita runacunaman k'epirichincu; paycunataj ni
    uj dedollawanpas yanapayta munancuchu.
  ter-NT: Kutí koe ika'ákoti êno ínati inonéti ikoínoxoti po'ínuhiko xâne (ákoti itâ
    xâne koínoyea), itea ako kalíhuina yónea isóneu koínoyea póhuti kali koekúti yane
    íkoinoxoke po'ínuhiko.
  bmr-NT: Mɨɨro sihidɨ jeevanoco miyamɨnaahallɨvɨ ficuhicamo miyamɨnaa imoonɨqui.
    Jaarumo diitoco ajashunogayɨ amusuhicatɨmo.
  fuf-fuf: Hiɓe haɓɓa dolle tedduɗe, mettuɗe naɓude, ɓe fawa ɗe e hoore balbe yimɓe
    ɓen, hara kamɓe tigi ɓe faalaaka ɗe memminirde hay hoore hondu fii wallugol ɓe.
  bhl-bhl: I Sunbin-Got em sawa weng kale kulukabiliw kunum waneng yulo ‘Yu gelewina!’,
    yangeko, yulo kal ilum banban dukayemkabiliw kate, ikalem ete teing ketket kang
    gel fong gel makmak net keko, aluwinba kekabiliw te.
  ons-ons: Eŋe Anutu wane ra rokop don ea eŋane don takotke ratogoleu paki, so aboŋ
    umatne ea, nagonge mawa ŋei ŋerep eŋane romonene kutno more makatakeu met okanmaike,
    ŋo edom yemo mane mi ewekeu paki meteene bira more umat ea qesiŋone more tewekokanmami.
  con-NTPO: Andu'cho tssai'ama andianqquia'caen osha'cho manda'choi'ccu aindeccuma
    tsain'bitsse vanaen'fa. Vana'jemba tsoñe osha'fambisi atesiansundeccuja ni fae
    tsimian'ccoi'ccuyi'qque fuite'fambi.
  ghs-ghs: Oi nokoi bame samaneke abiho qereta gosororaihe nokoi bamu abiho bameke
    teeqake hoobire aimaqu.
  peg-peg: ହେୱାର୍‌ ହିକ୍ୟା ସବୁ ଲକାର୍ତି ଗାଗାଡ଼୍‌ ଜପି ଜବର୍‌ ବଜ୍‌ ଲାଦିକିନାର୍, ମାତର୍‌ ହେୱିଜ଼ୁ
    ବଜ୍‌ ପିଣ୍ଡ୍‌ଦେଂ କାଜିଂ ଜାର୍‌ତିଂ ୱାଚ୍‍କା ହୁକେ ପା ଅଲପ୍‍ ହାଂ କିଉର୍‌ ।
  txu-NT: Nãm me ajte kabẽn kajgoobit ar memã we Metĩndjwỳnh kabẽn jarẽnho ba. Djãm
    Metĩndjwỳnh kabẽn? Kati, me ta kabẽno ne me ar me anoro ba. Ne kam kôt kute amijo
    ba kêt ne. Nhym me te amijo anen kam, “Je mỳj dja ba me nẽ”? ane. Me kute ã meo
    anhỹrkam ne kute mrãmri ne me kute me kadjybit jênh rũnho atom ne me mut'ã anhôr
    ne kam kute memã tur kêtkumrẽx ja pyràk. Nãm ã Jeju memã ane. Ne kam ajte arkum,
  eng-WEBU: For they bind heavy burdens that are grievous to be borne, and lay them
    on men’s shoulders; but they themselves will not lift a finger to help them.
  gnw-NT: Jae reta jei ĩru vae reta pe uyapo vaerã yavai uyapo vaerã vae. Yamɨjaanga
    penti tɨvɨta. Jae reta jei ĩru vae reta pe ovoɨ vaerã penti tɨvɨta poɨ vae. Ẽrei
    jae reta omborɨ'ã etei ovoɨ vaerã. Uyavɨquɨ'ã etei reta jɨvɨta —jei—.
  mux-mux: Yambu te-ni wale buni tili te tepa mimi tepa kene yambu te ‘mipili.’ nimba
    ola liipa bulu-mingina menjilimú mele ⸤aku-siku yi kanuma-ni yambumandu ung-mani
    siku “I-siku i-siku teai.” niku⸥ buni silimele akiliinga-pe laye-kolte kepe ‘Liipu
    tapunjupu meamili.’ naa nilimele.
  maj-NT: Kui xi b'énehe̱ ni xi áí xu̱ta̱, tu̱nga máha kui, ndaha̱chí najmi i̱ncha
    ts'ín nga'yún nga ts'i̱íntjusun niu̱.
  bkq-NT: “Aiekâ” tâkehomobyry ara anipyramo lâpylâ olâ. Tâjienwyeno tâmânreim sanâdyly
    tâmaenzeba ato ara awârâ nhenomedâdomo, tâmaenzein-emba awyly. Akaemolâ nemaembamo,
    ânguy tienmawyadâdomoem.
  kue-kue: Ye taragl yumbun pond dongwa koglo sindre ana ipi yomba kombano mina kake
    teingwa. Ba ye yene onguno mongo ta suna ende akeple dimbi kake yenaglkwa manga.
  cot-NT: Oquejetaca yoishotacojitinirigueti itsipajia inirochonquiina tenamajatatsica
    iquijachonquiinatacaajitaqueri, iriatimpa ejempaco, teequea irininteji inquije.
  bnp-bnp: Ri habi a vinara ne huriki i gutu ni ramai, i manga a viri i rotu a maka
    galesi dagi, i vakakaloho e huriki a bakovi vona. Pali ria ri koi hateka ni tuhori
    popote e huriki.
  apn-NT: 'Te mẽ kot mẽhõ kot mẽ katut ã mẽ kãm mẽ jênh pytĩ janhôr tã no ãm mẽ kuxwar
    hkwỳ htur kêt kot amnhĩ nhĩpêx pyràk o na htem amnhĩ nhĩpêx o pa. Jao mẽ amã mẽmoj
    tã karõ nẽ mẽ amã: “E kêr ka mẽ ã amnhĩ nhĩpêx anẽ nẽ ã amnhĩ nhĩpêx anẽ.” Anhỹr
    pix o mẽ amã kapẽr o pa. Nom mẽ tãmjaja amnhĩ kapẽr kôt amnhĩ nhĩpêx kêt nẽ.'
  ctp-NT: Loꞌo neꞌ fariseo kanꞌ, ndlo neꞌ tñan ꞌin taꞌa nten neꞌ chaꞌ tnun ꞌa yuꞌwa
    kwiꞌya neꞌ. Tiꞌin ꞌa yuꞌwa nxtya neꞌ fariseo kanꞌ skun nten, loꞌo ja ndlyaꞌ neꞌ
    yuꞌwa kanꞌ siyaꞌ ti.
  bre-BRG: Eren a reont bec'hioù pounner ha diaes da zougen, ha o lakaont war divskoaz
    an dud, met ne fell ket dezho stekiñ outo gant o biz.
  opm-opm: Ihir sawa meng oh Gur mohnong dimtinmur. Mihat indinmur napor ung ruum
    gon ohe tan dar gure basnong naptahat napisaptimur. Inahat naptahat napisapti
    orhor meng amram dimtinnong oh gurnong na napanggeim be ina ruum naptahat napisaptimur.
  bvr-bvr: Wurra jarra aburr-gugaliya nyanma birripa wupa joborr gun-derta gubi-nenga
    burrwa aburr-workiya wurra gama gorlk. Minypa gun-maywapa birripa gun-gun․gun
    gun-guyinda gubu-bichinga aburr-workiya, aburr-mobula gubu-gurrmunga burrwa aburr-workiya,
    wurra gala aburr-yinmiya mernda aburr-jirra aburr-jerrjangardawiya wurpa niya
    murna aburr-jirra aburr-yarlayarlawiya burr-guta, rraka aburr-gunggaja burrwa
    aburr-gata; wurra gun-nyagara.
  wal-wal: Tookkanau deexxiya toohuwaa eti qachchidi, asa toossoosona; shin bantta
    huuphen harai atto, he toohuwaa biradhdhiyan bochchanaukka koyokkona.
  zad-NT: Dii zan dii che'gake' beṉ' chiyaḻ' gongake', na' nakan ka to yoa' xen dii
    chwa'gake' beṉ' dii kono so saki, na' ḻegake' bikz bi chda na'gake' kwenc̱he gaklengake'.
  aso-aso: Ingine louꞌ gamazi ngomoꞌ nabaꞌ di nubuho igi gili dalizave li aꞌmine geniꞌvesi
    louꞌ gamazi vaiꞌ nene eveneliti gataꞌnidoꞌ gihi-ngidaaꞌ nave. Gihi-ngidaaꞌ naniꞌza
    aꞌmine geniꞌvesi louꞌ gamaziutiꞌ louꞌ hamoꞌ ma ngomo lasolo neꞌminesi angiseꞌine
    ma gihisaꞌmave.
  uli-uli: Rema hakkela ngalir yarmat bo rebe hasi mekla ye cchow, ngo ye weres kekkal
    wol yefral yarmat, iwe ngo sehad mwo haddur, ngo re tema hallenga bo rebe tipingir
    yarmat.
  nin-NT: A di lo ku anishirr iki yi nggo rɨ nu umpa, ni vri ba igri, na si ri amarr
    ka ki uvuvurr ungo mi a zi ba igri iki yi hen.
  tgk-tgk: Онҳо борҳои гаронеро, ки бардоштанашон вазнин аст, ба дӯши одамон мегузоранд,
    аммо барои бардошта бурдани онҳо дасти ёрӣ ҳам дароз намекунанд.
  acu-NT: 'Ni chikich ainaun: Nu chicham umirkataram tinayat, nu chichaman umitsuk
    pujuinawai. Tura asar aints chikich ainaun: Ju meram aa juka entsastaram tinayat,
    kichik uwejejaisha yaiitan nakitinawai.'
  cak-WNT: Riye' nima'k tak ejka'n niquiyala' chiquikul ri winek, ejka'n ri can c'o
    calal y c'ayef (cuesta) quic'uaxic. Ri ejka'n ri' xaxu (xaxe) wi chiquikul ri
    winek niquiya' wi y riye' ni xa ta jun ti ruwi' quik'a' niquisiloj riche (rixin)
    chi niquic'uaj ri ejka'n ri niquibij ri c'o chi niquic'uaj ri winek.
  ebk-ebk: Chacha epadpad-un as nan tataku nan linlintig ay achicha kafiaelan. Ngem
    uray mu hiyasa, achicha met uyachun chi uray us-usa paat ay kiayyamotcha ay fumachang
    kan chicha.
  spa-PDDPT: Atan cargas pesadas y las ponen sobre los hombros de los varones. Ellos
    ni siquiera las tocan con un dedo suyo.
  ruf-ruf: Wakowa imitsigho mitito na kuwatwika iwanu mmahegha mwawo. Lekeni wawo
    iwenyegho ng'awobama bae hata kugholosa chidole na kuinula.
  gun-gun: Ha'e kuery ma nhombovoyi raxa 'rã [ndogueropo'akai va'erã py], ijaxi'y
    áry oupi va'e rami. Ha'e rami teĩ ha'e kuery ma neĩ okuã py voi nanhopytyvõi 'rã.
  agu-BL: Chin al nin e'chk ca'wl yi na bixe' cyak'un, nin wi'nin na chicawun tan
    cyoque'n wunak tan banle'n tane'n. Poro yi e' cyetz siquier najk chiban tane'n
    mu'ẍ tal.
  isn-isn: Itai etunga meligo melito neanso hange mekaku humehenha, hange eahensha
    iantu mumeenga ao. Kuite neanso shaehugeela ata ninino kukenha.
  ilo-ULB: Wen, mangreppetda kadagiti dadagsen a narigat nga awiten, ket ipabaklayda
    kadagiti tattao. Ngem mismo nga isuda ket saandanto nga ikuti iti ramayda tapno
    awitenda.
  pir-NT: Masare peye dutire tiquina. Sa dutiepeta tiquina dutiro saha masa yeragʉ̃
    ihñañe tiquinare yedohoerare.
  anv-NT: Áwɛ́le matuú ayi ánɔɔ́ ánɛ́rege bɔɔ́ né makpo, yɛ́mbɔ átárégé fɔ
    yɛɛ́ ɛbwɔ bwɔ́ nnó ápoó ɛbwɔ́ ákpá áji.
  sab-NT: Kwian daba tkanga tangle Moisés chadalla giti kaire kwian fariseo, kwian
    e ulita kle age me no daba na ulita ole, ama kle daba na gbe age ulita Moisés
    chadalla gerule kare, kaire ama kle daba gbe age geru na ama agali kle gbe gerule
    kare. Ama daba na ulita gbe age ene agwa ama agali me kle age. Kaire ama me kle
    daba na chudaboi age no geru kle gbaba kare.
  tmd-tmd: Ap piaku cöña, ap piaku rɨmɨjeñɨŋö, röi aku, mönö mɨga akwör yadöia. Ñɨŋ
    yadöi aku, yogw ömörö dib ödöriö algör, nöbö mö akuyöbö ñɨgö rag nölöi aku, jɨ
    ñɨgö uliöxön bli pɨ nuöm nɨgölöi.
  acr-NNT: »Ri kitaqanik rike e pachaꞌ nimaq taq eqaꞌn lik al y lik kꞌayew rukꞌaxik;
    kekitaq kꞌu ri winaq chaꞌ kakeqaj bꞌi yey rike na kakaj tane kꞌana ketoꞌbꞌ rukꞌ
    waꞌ.
  kpg-kpg: Digaula e hagabudu nia mee daamaha di aamo ga lawalawa gi hongo nia bakau
    o nia daangada, gei digaula hagalee loo e haga ngalua di madaalima hua e dahi
    e hagamaamaa digaula, e aamo nia mee daamaha aalaa.
  taj-taj: ओच्‍छे म्‍हिगदेदा थेनीगदेसे पुइनोन आखम्‍बा धोइ काप्‍सी पिन्‍मुला। तर थेनीगदेसे
    भिसम थे धोइ थीबाला लागिरी या जुम्‍बीसेनोन आथुर्मुला।
  avt-avt: Hɨr neriuwe hɨm mɨr kerek hɨr netpiyem yi eiyisesim hɨram mar ke hɨr neit
    menmen nɨmenum neneipetɨtem newisɨm mau yapɨr ki yi yeremɨme. Te hɨr ap nankepi
    nanɨt menmen nɨmenum yi yerermɨme au. Hɨr ap te nanises hɨm enum nɨpaa hɨr netpiyem
    yi eisesim taau.
  cbk-cbk: Ta manda sila sigui con el maga gente el maga reglamento del religion que
    bien dificil para cumpli, como si fuera ta esforsa canila carga el maga cosas
    bien pesao na di ila maga hombro, pero hende sila ta ayuda canila para obedece
    con ese maga reglamento bien dificil.
  uig-ARA: بەلكى ئۇلار كۆتۈرەلمىگۈدەك ئېغىر يۈكلەرنى باغلاپ ئادەملەرنىڭ زىممىسىگە
    ئارتىپ قويىدۇ. ئەمما ئۆزلىرى بۇ يۈكلەرنى كۆتۈرۈشكە بىرمۇ بارمىقىنى مىدىرلىتىشنى
    خۇشياقمايدۇ.
  tuf-tuf: Eyinat uw quin bachan abáy bi yajc ayro. Uwan ey bachat cuácaro. Uw owat
    cuaquir eyta, eyin bachat cat eyta cuácaro. Eyinat uw quin bach yajc ayic cuar,
    imáratra queni yájtiro.
  abx-abx: Sigi mga iya panhimo si mga rilihuso kabatasanan ngan agparapapalangkit-nay
    to nga mga mabuwat gayod nagda'og si mga a'a. Agbiriyu'-nay to mga iya agpakkos
    nga gana' makalikay, pero mismo mga iya ga'i ngani' amikyaw pagbulig bisan diki'it.
  mco-NT: Yɨ' ajcxy nɨgo yajcojcɨxy canaag costumbre huɨdi je jäy ajcxy ca' mɨmadäga'ñ,
    e ca' ajcxy pa'ayoy je jäy, tɨm jadu'n nipaady nej jɨhuɨ̈y tüg tzɨmy tɨ mooygɨxy
    jemxypɨ huɨdibɨ ca' je jäy ajcxy mɨmadäga'ñ, e yɨ escribas etz fariseos ajcxy
    ni ca' ycɨ̈huäx yajpaadaangɨxy je tzɨmy.
  kqf-kqf: Mousis ena waiḡake bi tedi waiḡake ḡesaudi a voiyedi, bi lava sa egelidi
    te waiḡakedi sa kaikaiwatedi. Bi lava mba waiḡakedi kaiwatedi sa kabikabi kasaḡedi,
    bi tedi nimedi a bewedi bi mote sima sagusagudi.
  cpb-NT: Imapero opomeentsita okaatzi ikowakayimiri pimayetairime. Te iñiimaitawo
    impomeentsiwentyaawo irirori rimatantyaawori.
  aon-aon: Amam hakrip ipak um pigipesh dodogowinyi lo kabi da amaenyigwi unug hagwem
    ipakibus agabus, aria ipak penek debeinyi mour um apa pusah agwudok unug. Aria
    amam madae ta hutaurum ipak ba pusah enyudok dodogowinyi lo uwe, uwok.
  hus-NT-2005: Pos in okʼtsixnáltsik xataꞌ xi tʼojláb tʼajat ani in utsál an atiklábtsik
    kin tʼajaꞌ; por jajáꞌtsik yab in tʼajál nibal elaꞌ wéꞌ, jelt tam jun xitaꞌ in
    tʼajál jun i kitáláb altsik ani in kitáyal xi kʼeꞌettsik, por jajáꞌtsik nibal
    elaꞌ in léꞌ kin takaꞌ.
  mig-NT: Chi̱ káju'ni̱‑de carga ve̱e ja̱ yíí kúndiso‑i, te káchaa‑de sɨkɨ̱‑í. Ko
    máá‑de jíná'an‑de, tú kákuyíí‑de ké'é‑de carga‑ún ni jíín ɨ́ɨn nda'a lúlí‑de.
  bps-bps: Dee flalòla i dad to too malima nimen, gambet fkakifla di dad to i dad
    too blat nebe, bay balù satu tnalò, làla agot du tmabeng mebe dun.
  mbs-mbs: Gayed dan egdogangan se punù ontò melima toloen te otaw. Meneng kenà dan
    egtelaban te otaw meibeg tomolò kenyan. Iling dan te otaw megleges te doma otaw
    memaba te pelaban mebegat, aw wedad palos tabang dan kandan amon meinang iyan
    meagka.
  tof-tof: Inzande, i ngyaben kari müp koke aindako abün gida tómbapónde pamkolpama
    mamoanóm. A i ma tib tibiób tang pyóm kubó kokean ingrirre ene müp kwit ainüm.
  cme-NT: Da ba ce ba haa coŋgorni‑i hã nuɔmba ta ba kpɛkpɛllɛ aa yagar wuɔ ba siɛ
    kãyã-bɛi ba migãaŋ tũu.
  sus-sus: E kote binyee raxirima, e e sa mixie fari, kɔnɔ e tan mu tinma e malide
    hali e bɛlɛxɛsole keren na.
  pon-2006: Re kin kihpene wisik toutou oh salihediong pohn pwopwen aramas akan, re
    ahpw sohte mwahn kin men kamwakid sendinpehteh pwoat pwe en sewesehda wisik toutou
    pwukat.
  dad-dad: Idi morõ odudug difofa ken, tamo kayau oroweid se difedig, anĩ ere, idi
    dogo bagai, morõ enei dalesauf nigin imeid gege tekelei bagai gebeya nigin to
    orodidig.
  zab-NT: Nagán ni rnabeedeb gún bniety, per rnabee rnabeezideb gún bniety zec ni
    rniideb, niclɨ quɨt rcaazdeb gacnédeb par gún bniety zec ni rcaazdeb.
  jae-jae: Êsêac sêkic gêŋ ŋawapac ma sêu gêsac lau magiŋm, ma êsêac tauŋ segeŋ tauŋgeŋ.
  ksd-ksd: Dia vi ra lavur kinakap dia mamat ma i tup diat dia kakap, ma dia puak
    tar ia ta ra ul a vara i ra tarai, ma diat pa diat a maravut ma ta kopono kaka
    na lima i diat ika.
  msm-NT: Ogpabog-atan dan to mgo otow to mgo sugu no mangkalisod ogtumanon. Angod
    sikandan to otow no ogpogos to duma to pagbaba to mabog-at, di sikandan, puli
    igkayoy to mgo boyad dan.
  myk-myk: Pu ma tuguro nigbɔɔrɔ pɔ na taha sipyii ɲuyɔ ni, ga pʼi da ga gbara pu
    ali kabee bɛ taga ti lɔvɛɛ tɛgɛ pʼi ti tugo wɛ.
  sbe-sbe: Laugagayo bayabayaodi se ginaulidi bena taba tamowai se miyawatanidi, siya
