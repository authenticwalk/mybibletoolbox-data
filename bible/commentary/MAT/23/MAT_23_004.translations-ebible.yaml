  bod-N: དེ་དག་གིས་ཁུར་བོ་ལྕི་མོ་བསྡམས་ནས་མི་རྣམས་ཀྱི་ཕྲག་ལ་འགེལ༌ནའང༌། རང་གི་མཛུབ་མོ་གཅིག་ཀྱང་འགུལ་བར་མི་འདོད༌དོ།།
  tca-NT: —Erü nüma rü poraãcü pexü̃ namu na naga pexĩnüẽxü̃cèx i norü mugü i guxchaxü̃
