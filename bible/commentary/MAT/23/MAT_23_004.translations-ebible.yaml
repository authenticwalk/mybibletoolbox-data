  san-ORI: ତେ ଦୁର୍ୱ୍ୱହାନ୍ ଗୁରୁତରାନ୍ ଭାରାନ୍ ବଦ୍ୱ୍ୱା ମନୁଷ୍ୟାଣାଂ ସ୍କନ୍ଧେପରି ସମର୍ପଯନ୍ତି,
