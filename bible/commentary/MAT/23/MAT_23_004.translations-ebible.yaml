  soy-soy: Pi yɛ limúlɛ-mulɛ pɑɑsilɛ ɑpi picɔ yɑsɛ, piricuruu ɑ́pi yɛ pɛɛ líkɑ ricɑ.
  hui-hui: Tigua wali agalime gendabi nayabehe ngaru yu helo mo ya ho helaga. Ani
