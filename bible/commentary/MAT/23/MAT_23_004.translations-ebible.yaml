  unx-unx: ଇନ୍‌କୁ ଆକଆଃ ଇନିତୁକେ ହଡ଼କଆଃ ତାରାନ୍‌ ଚେତାନ୍‌ରେ ହାମ୍ବାଲ୍‍ତେୟାଃକ ଲାଦିତାନା,
