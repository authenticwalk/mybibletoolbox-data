  san-TIB: ཏེ དུཪྻྭཧཱན྄ གུརུཏརཱན྄ བྷཱརཱན྄ བདྭྭཱ མནུཥྱཱཎཱཾ སྐནྡྷེཔརི སམརྤཡནྟི, ཀིནྟུ
