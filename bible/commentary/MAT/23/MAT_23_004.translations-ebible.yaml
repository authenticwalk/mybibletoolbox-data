  viv-viv: Yadi vehawala tulina tulina au vitana, vaita vainuwana lakahina uꞋumiya
    hidaseni tu taudiyao mena vehimeya ana itaveꞋavina againe keke maꞋita hidavelugami.
  yao-yao: Akutaŵanga misigo jakutopela ni kwatwika ŵandu mmakoyo, nambo ŵele achinsyene
    wo ngakusaka atamuno kukwaya ni chala.
  tgp-tgp: La lo opoia hajavua vara la tau na hinau puhoni na mauri tamlohi, pani
    la r̃ohu vara la juhati na pulora vara la tuenira.
  auc-NT: Edæ mäincoo teëmencoo mö paate wadäni önönancapæ̈ cö cædancapæ̈näni baï
    cædinque tömënäni, Wadäni guëmancædänimpa, ante cædämaï ïnäni inte önompogonca
    adopogoncaque incæ gä æ̈nancapæ̈nämaï ïnänipa.”
  kbc-NT: Odiiɡ̶enatakata mowote niɡ̶inoa ane dakake me jiwaɡ̶atece, micataɡ̶a doɡ̶oyexaɡ̶ateloco
    leláɡ̶a oko loyaɡ̶agi ane iwaaɡ̶adi, pida aɡ̶oyaxawa moyoyaɡ̶adi, oteɡ̶exaaɡ̶aɡ̶a
    oyadodi!
  bmh-bmh: Agen uhu asiu duailel marena, ag uhu go oi abun iborain tam. Bo, uhu go
    duailel maranemen ag koli i isanaranemen.
  ctu-BL: Mi' p'ʌtob wen al bʌ cuchʌl wocol bʌ ti q'uechol. Mi' c'ʌcchocobeñob ti'
    quejlab yaño' bʌ winicob. Pero i bajñelob ma'anic mi' wis tʌlob jini cuchʌl mi
    ti junts'ijtic i yal i c'ʌb.
  meq-meq: Nəteye faya ta hayeye gər a wu neheye tə mba a zla bo bay, faya ta piye
    ka gər i ndo hay. Ane tuk na, bo tay eye kwa məlamay ta wur həlay, ta kərah madzəne
    ndo hay.
  noa-H: Magnaa nem jawaagjã hamachdëu nem jaaum haigta jaau sĩerrjëem. Jãg nʌm haig
    hõor hʌ̃r nem chʌk'ʌmta jiirpʌ̈pʌ̈ik'amjöta naabahab hajim, hõrau wauju k'aba
    hatcha p'it'urgk'amta waupi jaauwai. Hõrag mag nem jaauwaijã hamaun hamach hipierraata
    hapi nʌm, mamʌ mag nʌm chan hamachdëujã hamachdëu nem jaau nʌmjö waujöjöopaijã
    k'aba nʌmta mag sĩerrjëemgui hajim.
  alp-NT: Esi ono atata ktilina kai pletae imi kena lulu atata meru, eleyo esi tapa
    imi toto kena ono lulu moneka.
  san-VEL: te durvvahaan gurutaraan bhaaraan badvvaa manu.syaa.naa.m skandhepari samarpayanti,
    kintu svayama"ngulyaikayaapi na caalayanti|
  kbq-kbq: Zamagra kna'nentake huno erisaga huama'a amuho hu'nea zantmi anakiza vahe
    zamafunte nentaze. Hu'neanagi zamagra zamazana ante'za zamazankonutira retufe
    zmage'sa nontahize.
  kbh-kbh: Mo canÿe ents̈á, couáybioye uauta uasmanë́sha juasmayana y cachá tondaye
    tontsasmancá, chënga ents̈anga jtsamë́ndayana bëtscá mandënga chamotsocumplínama,
    pero cachënga ni mo bats̈atema ntsamana chë mandënga jtsocumplínama.
  ron-LSB: Căci ei leagă poveri grele, greu de purtat, și le pun pe umerii oamenilor,
    dar ei înșiși nu vor să ridice un deget pentru a-i ajuta.
  pon-pon: Re kin pira pena kapwa en wijik me toutou melel, ap kidan pon apar en aramaj,
    a irail jota men jairki jondin pa arail.
  nhe-BL: Pampa yajuanti inmechmacaj miyac tlanahuatili tlen yajuanti quisencahuaj
    para inmochihuasquíaj incuajcualme, pero axaca hueli quintlamichihuas. Eltoc queja
    inmechilpilíaj tlamamali tlen tlahuel etic para inquimamajtiyase, pero nopa tlamachtiani
    ax quinequij quinpalehuise tlen tlamamajtiyohuij niyon ica se ininmacpil.
  sps-sps: Ri natiny fapatang raror a vainy ma vovou fo kat tan tsuvurari faarei non
    a ong a patang googo rari, sana ri sikia vaarik ror ma natiny faan iny a nimar
    tan faakouts rari.
  wnc-wnc: Siwan wa aminu mama wamu nangaakan wamaknga meya siknga wamakaing binga
    aminde gwaamnane peyamuke ngana ina kataknga boopmita meya wa yamukaingu dua gatayamukaing.
  nmw-S: Wedi logugui i hoyowate iyete hemi hiyewo pupuyowane si ho giyau, age sidiye
    taine si edeginawi bigi hotiya tage puyowoine hotiya si edehiyewo.
  bus-bus: Aↄ̃è aso tìisi yiyi wà di gbɛ̃nↄnɛ ń gã̀n bensↄ̃ baa ↄnɛtee do aↄ̃ègↄ̃
    yezi wà káziro.
  gub-BL: Awa omono ma'e ipuhuz katu ma'e kawaru ikupe pe a'e, heraha kar pà izupe
    a'e. Nupytywà kwaw heraha mehe a'e. Nezewegatete a'e ze'eg kwehe arer kwaw par
    uzapo kar zawaiw katu ma'e peme a'e wà no. Napepytywà kwaw iapo haw rehe a'e wà
    no.
  imo-imo: Imbo teni umbuni teli mele te mepili nimbe ola lipe pendekona menderemo
    mele aku teko kano iyemani imbomando ungu mane tiko i teko teaio, i teko teaio
    ningo umbuni tirimele nalo alaye kolte kape tapopo meamili naa nimele.
  boj-boj: Naŋgi gulbe kokba tamo uŋgasari naŋgi enjreqnab qoboiyoqnsib unub. Ariya
    naŋgi olo tamo uŋgasari naŋgo gulbe di qoboiyetnjrosaieqnub.
  eng-DRA: For they bind heavy and insupportable burdens, and lay them on men’s shoulders;
    but with a finger of their own they will not move them.
  knf-knf: Baji batan idaaj idiţ kaţu bañaaŋ pkuŋa ya, bukal ţi ŋleef ŋi baka başë
    pok pdeeŋ pkoñ ploolan ţañ pţënk baka.
  san-KHM: តេ ទុវ៌្វហាន៑ គុរុតរាន៑ ភារាន៑ ពទ្វ្វា មនុឞ្យាណាំ ស្កន្ធេបរិ សមប៌យន្តិ,
    កិន្តុ ស្វយមង្គុល្យៃកយាបិ ន ចាលយន្តិ។
  arn-NT: Kisu engün ñi kimeltukeelchi dungu rume fanechi küdaw reke feley, fey kakelu
    che tañi llangka foro mew ta püramelkefi reke engün, welu kisu engün pichi no
    rume duamkelay ñi mupituafiel ñi kimeltukeelchi dungu.
  zas-NT: Rniabee reeman güün bejn ni nawëëg daꞌt, per rniabeezi reeman güün bejn
    zian, guiáad laa reeman niꞌqui taꞌn ad rüjnt reeman bejn yudar din güün reeman
    ziꞌc rën reeman.
  ken-NT: Bábày bho mɛnwɔ́ptí batu anti bɛ mámpɔ́kɔ́, ndǔ bɛyǎ bɛbhé ɛbhɛn
    bɔ báfyɛ̀, kɛ bɔ́ babhɔŋ bápú kwak bo mámbʉ́rɛ́ bɛbhé bhɔ yɛ̌ mandú.
