  mya-mya: သူ​တို့​သည်​လေး​လံ​၍​အ​ထမ်း​ရ​ခက်​သည့်​ဝန်​ထုပ် များ​ကို​သူ​တစ်​ပါး​တို့​အား​ထမ်း​စေ​ကြ​၏။
