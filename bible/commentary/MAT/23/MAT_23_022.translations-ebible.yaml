    tlen mosehuía nopano.
  sps-sps: Ai te tsue fi non ta mes nei, man non jias unya Gormirmir, ayei faparits
    non vegiau tsuan tan tagan ten Gov, Gov gum non tan tagan.
  wnc-wnc: Siwan aminu tapatuta enandang Anututa yuak komde umana yake siakan ngang
    yawanu wamna Anututa kekeknga akngane yuak kakngaat gatu Anutu kekeknga apaatde
    yawan kekekawik.
  nmw-S: Ge sauge hebe tolomo hotiya i siloyan bulubulu, i siloyan Helak wana bagatuwodau
    wasewaseine bwaine ge iye.
  bus-bus: Gbɛ̃ kɛ̀ yã sì kↄ̃n ludambɛɛo sì kↄ̃n Luda kíblekitao kↄ̃n Luda kɛ̀ vɛ̃ɛnaaomɛ.
  gub-BL: Aze awa umume'u wemiapo ràm ywak huwa rupi nehe, umume'u putar a'e ma'e
    Tupàn henaw huwa rupi nehe no, Tupàn huwa rupi nehe no, ta'e Tupàn wapyk a'e pe
    a'e no xe.
  imo-imo: Imbo teni mi lepalie mulu kombumu imbi lembalo kinye Gote iye nomi kingimu
    molopa kombu nokombaindo moromo polomu kape aku polona ola moromo Gote kape imbi
    lepa mi lembalo.
  boj-boj: Tamo bei a laŋ qure aqa ñam na anjam siŋgilatqas di a Qotei ti aqa awo
    jaram ti naŋgo ñam na dego anjam siŋgilatqas.
  eng-DRA: And he that sweareth by heaven, sweareth by the throne of God, and by him
    that sitteth thereon.
  knf-knf: Pmehna ţi baţi pawo pmehna ţi pţij pşihni pi Naşibaţi na ţi anţooŋ ţi pa.
  san-KHM: កេនចិត៑ ស្វគ៌ស្យ ឝបថេ ក្ឫតេ ឦឝ្វរីយសិំហាសនតទុបយ៌្យុបវិឞ្ដយោះ ឝបថះ ក្រិយតេ។
  arn-NT: Ka tati kuyalltulu ta kallfü wenu mew, kuyalltumekey ta Ngünechen tañi ülmen
    mülewe mew, ka femngechi ta Ngünechen mew, tati mülekelu tüfey mew.
  zas-NT: Abiꞌ bén ruzaꞌt xanyabaa, Diosan ruzaꞌtaman në lod zojbaman.
  ken-NT: nɛ mmu anɛ árɛ̀m ɛnyɨŋ anjɨkɨ, ambɨŋɨ mfay, abhɔŋ bɛrɨŋɨ bɛ ǎyɨkɨ nɔ chi
    ɛnɔkɔ́ kɛfɔ Mandɛm nɛ Mandɛm mmu áchɔ̀kɔ arɛ.”
