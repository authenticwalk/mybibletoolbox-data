verse: MAT.023.022
translations:
  kpx-kpx: Ige ata olena otogomo hotoe tumu louniege Dilava telona isi avuemo ugulamoale
    ketahoike au hotoe tumu lounu.
  okv-H: Eto embo na uhu i ta javo humbuhe ke ikasuja amo God ai ta tihi jigihe arumbeto
    mihia avoeto amita javo humbuhe eaguja. Avoeto erena amo javo humbuhe ke eagora
    amo ahe poekari sapura be avo eagova.
  tbo-tbo: Ma apo lawa awai yada gowanei ina igwala tauna Yaubada anani mae gowanei
    po gasi Yaubada gowanei e igwala.
  mal-C: സ്വർഗത്തെക്കൊണ്ട് ആണയിടുന്നയാൾ ദൈവസിംഹാസനത്തെയും അതിന്മേൽ ഉപവിഷ്ടനായിരിക്കുന്ന
    ദൈവത്തെയുംകൊണ്ടാണ് ആണയിടുന്നത്.
  grc-SR: καὶ ὁ ὀμόσας ἐν τῷ οὐρανῷ ὀμνύει ἐν τῷ θρόνῳ τοῦ θεοῦ καὶ ἐν τῷ καθημένῳ
    ἐπάνω αὐτοῦ.
  bgc-bgc: जो सुर्ग की कसम खावै सै, वो परमेसवर कै सिंहासन की अर उसपै बैठण आळे की भी
    कसम खावै सै।
  khz-khz: E kupa aranai ekila-gavuna talimana na Palagu gena terona e atanai etanuna
    Palaguna ararai ekila-gavuna.
  deu-TKW: Und wer beim Himmel schwört, der schwört beim Throne Gottes und bei dem,
    der darauf sitzt.
  zsr-NT: Lëzcaꞌ cni, chquiꞌ rneynëꞌ yehuaꞌ yubá bönniꞌ, rneynëꞌ latj ga röꞌë rna
    bëꞌë Dios, lencaꞌ Lëczëꞌ Dios röꞌë niꞌ.
  lin-lin: Mpe moto oyo alapi ndayi na kombo ya Likolo alapi yango na kombo ya Kiti
    ya Bokonzi ya Nzambe mpe na Kombo ya Ye oyo avandelaka yango.
  hns-NT: Aur dje swarag ke naam leike kasam kha hai, oe Parmeswar ke gaddie par kasam
    kha hai aur Parmeswar par djaun opar baithal hai.
  noa-E: Maagwai edjã igwia khãijã nem wauju a iekha simuan mag edjã igwiapai khaba
    Ẽwandam igwiapata iekha sim, chi edjã Ẽwandam khu juupjem aawai. Mag i khu juupjem
    igwiapa iekhaawai ich Ẽwandam igwiapata iekha sĩebahab ajim amag.
  eng-EMTV: And he that swears by heaven, swears by the throne of God and by Him who
    sits on it.
  mib-NT: Te tēe jéjnūhun téyɨ́, te núu ndácunehen de andɨvɨ́, núu súcuan te suni
    ndácunehen de mesa Yaā Dios te nde jiín máá Yaā Dios jeē ndeé nuū mesa un.
  lif-NT2: आत्तिन्‌साङ्‌ग्राम्‍पेदाङ्‌ङिल्‍ले़न् माङ्‌हे़क्‍सिङ् खे़ङ्‌ग निङ्‌वाॽफु
    युक्‍ना नु खे़प्‍मो के़युङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्‍नाङ् माङ्‌हे़क्‍सिङ्‌लो॥
  xnj-xnj: Na mweilapa kwa liina la kunani kwa Chapanga, alapili pachigoda cha unkosi
    wa Chapanga, na kwa mwene mweitama pachigoda chenicho.
  mmx-mmx: La do i vangpe mi laxalibet, neni i vangpe mi loxonin orong at ne Moroa
    eburu mi ne Moroa mo it kis teren.
  cbr-NT: Axa aín bana ca asérabi 'icë quixun bëtsi unin 'unánun —naí anu Nucën Papa
    Dios 'icë a sinánquin cana asérabi mitsu cain —quicë uni ax ca anu Nucën Papa
    Dios 'icë a 'imainun Nucën Papa Diosribi sinani quia.
  tee-NT: Chai ju lhipast'ac'a ju lact'iyan va ixpumavasalaca ju ixchivinti pus tap'astu
    lhipast'ac'a ju Dios ni yuchach ju lhinajun ju anch.
  eng-LSV: and he who swore by Heaven, swears by the throne of God, and by Him who
    is sitting on it.
  cak-NT: Y ri nusiq'uij ri rocaj chi nu'on jurar, can nunataj anchi' ch'ocol-wi ri
    Dios y can nunataj chuka' ri Dios roma raja' ch'ocol chiri'.
  pah-NT: '—Po g̃a ehetei: “Nahanahã ti ji rekoi. Yvaga renoina ji ei a''iti hete
    nhinhi''ig̃a javo.” Po g̃a ei nahã, a''ero g̃a ehetei Tupana''ga apykava pe. A''ereki
    yvagi pe Tupana''ga oko nhanderuvihavuhuhetero oapyga. A''ero o''erame yvaga pe
    g̃a ei Tupana''ga pe tuhẽ a''ero, ei Jesus''ga g̃a pe.'
  sja-NT: Ichiaba eperãpa ne-inaa ooit'eeda aru pɨrã ne-inaa ɨt'ari nɨ̃bɨ k'ĩrapite,
    ma pedee auk'a jara bɨ Tachi Ak'õre su-ak'ɨ beepari k'ĩrapite mãik'aapa Tachi
    Ak'õre k'ĩrapite, iru ma su-ak'ɨ beeparide su-ak'ɨ bapari perã.
  xed-xed: Mndu ta waɗa ta waɗu nda luwa ná, waɗawaɗa ta waɗu nda dughurukwa nzakwa
    Lazglafta, nda Lazglafta ta nzaku tida ya tani.
  mks-NT: Ta ndá na̱ tává qui̱vi̱ indiví já quéa̱ tává ri na qui̱vi̱ Ndióxi̱ xi̱hín
    qui̱vi̱ nu̱ sáco̱o a sáhndá a̱ chuun.
  gfk-S: Ma nesi nong i hasasalim utuma nalu, no nuno sinsalim i kaser no kinkinis
    na watong tane God ma ne God iat bileng nong ila kis ter kaia.
  bmu-bmu: Mewöyök kunŋan Suepkö qetŋe keuŋi jöjöpaŋ keunöŋ jim köhöimawi, yaŋön Anutugö
    jakömbuak dum aka miaŋgöreŋ tatzawaŋgö qetŋe keuŋi jim köhöima.
  dgz-dgz: Kiman amun mega gapan agi wapi ame God ae wandini arewa gapan den agi waiwan.
  eng-GNV: And he that sweareth by heauen, sweareth by the throne of God, and by him
    that sitteth thereon.
  zaa-NT: Ą'hua nuỹa diba runi jurar nna ruduą ỹiabara' por testigo, pues rudu huą́
    por testigo trono qui' ỹiabara' tsa'tsela tehuá Tata Dios enne' duani lo trono
    qui'áa.
  eng-WEBSTER: And he that shall swear by heaven, sweareth by the throne of God, and
    by him that sitteth upon it.
  guh-guh: 'Pajivi pijinia najumecapanepaeya jumaitsi pejumexaniataenexatsi: “Cajumaitsitsi
    athëbëtatsia panacua pevënëta,” jai, caecuenia yajavavënëjona Dioso pijatrono.
    Caecuenia yajavavënëjonanua Dioso, ponë ecabiaba bajarapatronota pitorobabiabinexa
    pijajivi.'
  bon-bon: Coo laati te liba mene jiicemuge cabucewe me ngii cama, tabe cuta Acejiyame
    me adnata puupu me ngii cama jiicemuge cuta piiyepu teeme ngii cama, lui te enajenige
    puma.
  nhw-BL: Huan yaya catli quitestigojquetzas ilhuicactli, nojquiya quitestigojquetzas
    isiyaj yejyectzi campa Toteco mosehuía huan nojquiya quitestigojquetza Toteco
    catli mosehuía nopona.
  swh-ONEN: Naye aapaye kwa mbingu, huapa kwa kiti cha enzi cha Mungu na kwa yeye
    aketiye juu ya kiti hicho.
  wbi-wbi: Ghwope juno ijiigha vwimila kukyanya ijiigha vwimila ikitengo kya Nguluve
    na kwa Nguluve juno ikukala pa kitengo ikio.
  bba-bba: Wi u mɑɑ kɑ wɔllu bɔ̃ruɑ, Gusunɔn sinɑ ɡɔnɑ u kɑ bɔ̃ruɑ kɑ mɑɑ Gusunɔ wi
    u sɔ̃ mi.
  eng-KJVCPB: And he that shall swear by heaven, sweareth by the throne of God, and
    by him that sitteth thereon.
  kgk-NT: —“Yváy pygwa réry-py ajapo-ta xe nhe'ẽ” peje ramo, “Nhandejáry ogwapy haty
    réry-py ajapo-ta xe nhe'ẽ” he'i hagwe-rami peje. Upe-py ogwapy Nhandejáry nhande
    ruvixa. “Nhandejáry réry-py ajapo-ta xe nhe'ẽ” he'i hagwe-rami peje. Peteĩxa ijoja
    pene nhe'ẽ. Ndikatúiry pejapo e'ỹ pene nhe'ẽ, he'i.
  waj-waj: Vaidi voovoono ari kua kutaivaa ngiau aapuuvaa nnutuuvaata tioo ivo Anutuuqaa
    mmaataivaaraata ivo ivaki variivaaraatama tiivai.
  cpy-cpy: Ikaatzi paeriirori inkite, ithonkiro ipaeriiro ijeekinta Tajorentsi, roshiya-kaakawo
    riimi Tajorentsi ipaeryaaki.
  ekk-PKP: Kui vannute taeva nimel, vannute Jumala trooni nimel ja selle nimel, kes
    seal istub.
  mpx-mpx: Ge sauga ebo gamagal etega ni papasila labulabum elana, i papasila Yehoba
    wana abamisiyo wawasana elana ge iya elana.
  wbp-wbp: Manu nganangku-puka kuja karla jangku-pinyi nyiyarlangu yapa jinta-kariki
    yirdi-kirlirli nguru-nyayirni-wangu Kaatu-kurlangu-kurlurlu, ngulaju karla jangku-pinyi
    nyinanja-kurlangu wirirlangu-kurlurlu yangka kuja-ka Kaatuju nyina nyinanja-kurlangurla.
    Manu karla jangku-pinyi yirdi-kirlirli Kaatu-kurlangu-kurlurlu.
  luo-luo: Kamano bende, ngʼama okwongʼore gi nying polo okwongʼore bende gi kom loch
    mar Nyasaye, kaachiel gi Ngʼama obet e komno.
  nhe-NT: Huan yajaya tlen quitestigojquetzas elhuicactli, nojquiya quitestigojquetzas
    isiyaj yejyectzi campa Toteco mosehuía huan nojquiya quitestigojquetza Toteco
    tlen mosehuía nopano.
  aii-aii: ”ܘܡ̇ܢ ܕܝܵܡܹܐ ܒܫܡܲܝܵܐ، ܟܹܐ ܝܵܡܹܐ ܒܟܘܼܪܣܝܵܐ ܕܐܲܠܵܗܵܐ ܘܒܡ̇ܢ ܕܝܵܬܹܒ݂ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Iñuk pakivrumuuna akiqsruqtaqami taputipmiraġigaa Agaayyutim aquppiutaŋa
    taamnalu aquppiruaq tavrani.
  msb-msb: An nagasumpa paagi sa pagsambit san langit nagasumpa man paagi sa trono
    san Dios kag sa nagaingkod dida.
  cpa-NT: Jøng² ju³ná³ ca¹he¹ jan² dsa² ŋi¹juǿi¹ ja³ca¹mi¹dsøg¹²dsa cøng² jǿg³ quiah¹²dsa,
    jøng² ma²lǿa¹² ca¹lah¹cøng² hi² ca¹he¹dsa cu¹dsie¹² ja³guǿ¹³ Diú¹³ ca¹lah¹ma¹quianh¹³
    Diú¹³ hŋiah¹², dsa² guǿ¹² ja³jøng².
  dso-dso: କେ ମିସା ସରଗର୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କଲେ, ସେ ପରମେସରର୍‌ ବସ୍‍ବା ଜାଗା ଆରି ସେ
    ବସ୍‍ବା ଜାଗାଇ ବସି ରଇବା ପର୍‌ମେସରର୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କର୍‌ସି ।
  meu-meu: Bona guba ladana ai e gwau hamatamu tauna ese Dirava ena terono bona latanai
    e helaimu Diravana ladadia ai e gwau hamatamu.
  yva-NT: Maisyare omai tavon, ranivara wapo munijo ntiti ama tame veano wapa urairije
    inta raokaisy, omamo mare wapo Amisye apa kursijo titi ama tame veano raokae tavon
    to, muno obo ma jewen, yara Amisyo wepi tuna no kursijo titi umaso rai Apa tame
    veano raokae tavon to ije. Abo! Vemo wapo tamo Amisye pe, Apa anakotaro rui vayave
    me, veano wapa urairije raokaisy inya!
  dgc-dgc: Sakay tu isumpa ta langet, éy bilang isumpa na be dén ta Diyos, sakay pati
    ta pégiyanan na Diyos.
  zpm-NT: Scasaque zha ne gzeet gbaa, zaatne rzoble Dios ga nozeet zho, masaque rrieequia
    me ga rzeet zho.
  hix-NT: Owyanye, nosomtatkano rma haka, kahe, tatoko, àrohnà hoko rma, Khoryenkom
    yowto hok haxa orwonatxow hamà. Nosomtatkano rma haka, Khoryenkomo, kany me rma
    manatxow hamà, towto hon me noro yesnàr ke, kekon hatà. Àro wyaro kahra ro mak
    ehtxoko. Àro wyaro kanyehnà rma, orwonàmàthàyam yawo ro rma ehtxoko, kekon hatà,
    Txesusu, àwyanye.
  sim-sim: Uhu ma or hevenin or usha nor mba, �Heven heyewak mashi kason omek amu
    mbanduwa.� Karem mbawa ma oto hi Avui Wasilakahi nga or linda mishi nga ormu mbawa
    sira.
  npi-ULB: अनि जसले स्वर्गको शपथ खान्छ, उसले परमेश्‍वरको सिंहासन र त्यसमा बास गर्नुहुनेको
    शपथ खान्छ ।
  cgc-cgc: Daw kino magsumpa paagi ta pagsambit din ta langit, gasumpa kanen an paagi
    ta truno ta Dyos asta man Dyos mismo na gamungko dya.
  tim-tim: Akto himbim kotŋe konmâ den kârikŋe makbai arekŋe Anutu tat tat akto tat
    tat Amboŋe lâuwâ lâuwâ yetkonbai.
  yor-yor: Àti pé, ẹni tí ó bá sì fi ọ̀run búra, ó fi ìtẹ́ Ọlọ́run àti ẹni tí ó jókòó
    lórí rẹ̀ búra.
  wos-wos: God déka anwarmbu rekwa getéfambu dé re. Du Godna getéfana ximbu wasékérékéta
    di God rendéka jambéna ximbu di wasékéréké. Wungi wasékérékéta di Godna ximbu
    akwi wasékéréké.”
  emp-NTPO: Maʌ̃ awara ab̶aʌba bajã trʌ̃neba wãrãda ne oida jaraibʌrʌ, Ãcõrẽ bugue
    trʌ̃neba mãwã oida jara b̶ʌa idjab̶a Ãcõrẽ mama chũmʌ trʌ̃neba wãrãda ne oida
    jara b̶ʌa.
  eng-F35: And he who swears by heaven swears by the throne of God and by Him who
    sits on it.
  ind-ind: Dan jika kita menguatkan perjanjian dengan menyebut surga, berarti kita
    melibatkan takhta Allah sendiri sekaligus Dia yang duduk di atas takhta itu.
  pes-OPCB: و وقتی به آسمان قسم می‌خورید، در واقع به تخت خدا و خود خدا که بر تخت نشسته
    است قسم می‌خورید.
  mpt-mpt: Eka naka make abilim uto niniino taisonea baanea Ne moton inanamabibo gene
    mole olo makob e Gode biino niniin osa eka Gode biin olo toumbie e niniin osa
    taisonea baanea Ne moton inanamabibo ge baanamabebe.
  bla-bla: Ki annŏk' aiakitŭp'ŭtauŭniuŏk spots' im, itŭp'ŭtauŭniu Ap'ĭstotokiuă otspiso'pŏtsis
    ki annŏk' itokhittaupiuŏk.
  ssx-ssx: Kutupa make hali epima꞉ hepenina꞉ biki laa hali keke pi wia꞉ka꞉na꞉ta꞉ kota꞉
    ipikana꞉ma꞉ Koda꞉na꞉ kilu tumbuao hala꞉ sea make koto seana꞉ pila꞉ Hali pa꞉ta꞉
    make hali keke pi ombu wita꞉la꞉me.
  mkl-mkl: Inɛ mɔ iyi í nɔ í ceekpe do lele, hee do bɑtɑi bommɑi Ilɑɑɔ̃ do Ilɑɑɔ̃
    tɑkɑɛ iyi wɑ bubɑ bɛi í ceekpeò.
  gaq-gaq: “ଜା କିତଂ ମ୍ନିରେ ପର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଲା ମେଁ ଇସ୍‌ପର୍‌ନେ ସିଂଆଁସନ୍‍ ଆରି ଆତ୍‍ ଅରିଆ
    କଲେଃକ୍ନେ ଇସ୍‌ପର୍‌ନେ ମ୍ନିରେ ପର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Salon caaqqiya uray Xoossaa araataninne he araata bolla uttiya Xoossan
    caaqqees.
  unx-unx: ଆଡଃ ଜେତାଏ ସିର୍ମାରେୟାଃ କିରିୟାଏରେଦ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଜ୍‌ଗାଦିରେୟାଃ ଆଡଃ
    ଏନାରେ ଦୁବାକାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନୁତୁମ୍‌ରେ କିରିୟାଏତାନା ।
  gah-gah: Ve makolímohe makolímohe okulumá agulizá oko agizani iteko litimó nene,
    Ómasi minoaká noi holomagi holomaló minoaká noi Ómasigi kugulizá oko litimó geleaká
    noive.
  lcm-lcm: Na si kapo atutuman serei si metekuku, kalapo atutuman serei si sinsinongan
    si God na vopo sinong ang singina.
  aer-aer: Arrpenhele apeke arne iwenhe apeke renhe mpwaretyeke alhileme, “alkere
    akertne” arritnye angkemele, kele re alakenhe angkemele re arritnye Ngkarte-kenhele-ante-arle
    ileme, alkere-arle Ngkarte chair ikwerenhele anentye akngerre, ingkirreke anthurreke
    akngerrepate.” Alakenhe-arle Jesus angkeke angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areye Pharisee areye utheneke.
  qvc-NT: Syilupa shutimbi juraqpismi, Dyuspa ancha altu trunumba shutimbipis juraykan.
    Chaqa syiluqam Dyuspa ancha shumaq trunun. Chayshinaqam Dyuspa shutimbipis juraykan.
  tgl-ULB: At kung ipanumpa ninuman ang langit, ipanumpa niya ang trono ng Diyos at
    sa kaniya na nakaupo roon.
  cbs-NT: Ja inun, tsuada naikidi yubakai janu Dios jiwea inun Diosun dasibi mekei
    tsaua xanen ibumiskidi man yubakadiamisbuki. Bepadamei man jaskamiswen taexun
    Diosun matu kupiaitian man nuitapajaidaxanaii.
  xtm-NTPP: Te nú na in na skuiso ja maa andivi ma, te suni skuiso tna i nuu núkoo
    Su'si ma, ji'in maa ya ja núkoo ya ma, te kuiti iyo tna i ja sa'a i ja ni ka'an
    i ma. Kovaa masu sukan ka kaxtnu'u ni ma.
  nnq-nnq: Ojwajilapalila mbengu akilapalila kitebu cha kingwana cha Nnoongo, na jwatamila.”
  bao-NT: Ñucã “Ʉmʉreco quejero mena yʉ ĩi” ca ĩigʉ cãa, Ʉmʉreco Pacʉ cʉ̃ ca duwiri
    taberena, ñucã Ʉmʉreco Pacʉ toopʉ ca duwigʉ menarena ĩicãgʉ tiimi.
  san-ORI: କେନଚିତ୍ ସ୍ୱର୍ଗସ୍ୟ ଶପଥେ କୃତେ ଈଶ୍ୱରୀଯସିଂହାସନତଦୁପର୍ୟ୍ୟୁପୱିଷ୍ଟଯୋଃ ଶପଥଃ କ୍ରିଯତେ|
  huv-NT: Aton jane apaj minüt cielo, apaj minüt niüng chetej Teat Dios. Ngome áagan
    aton apaj minüt Teat Dios cos nej quiaj chetej.
  otn-NT: Xi mma̱ngu̱ ra̱ ja̱'i̱ ɛ̱xa̱ ntestigo ma̱hɛ̱ts'i̱, gue'a̱ rá̱ nthu̱ts'i̱
    Oja̱ ɛ̱spa̱bi̱ ntestigo. Da̱ guesɛ Oja̱ p'ʉya, porque go bí hu̱p'ʉ bí ja rá̱ nthu̱ts'i̱
    ma̱hɛ̱ts'i̱'a̱.
  nop-nop: Be nediyeŋ kunumneŋkade kohodidim tiŋa mede yofafaŋeluwaak adi Bepaŋ’walaŋ
    iit kwetŋiŋ tiŋa pop molom Bepaŋ ne wanaŋ tihiluwaak.
  obo-NT: Woy dos ahad ondoy no id pongulivot ukit to langit, konna ra langit kos
    id pongulivottan din, ko konna, ahad iddos trunu to Monama woy dos mid unsad dutun.
  cak-ENT: Y ri nucusaj c'a ri caj richin que nbün jurar, chuvüch c'a ronojel ri c'o
