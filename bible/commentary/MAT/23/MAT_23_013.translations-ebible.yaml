verse: MAT.023.013
translations:
  kpx-kpx: Iesuu kateai au esemu haiveito Balisia ata isi Diue menaka loui haivemale
    kebiaho loui avoe, “La nohovu. La isiviholilu Dilava adae uvumo uliho. Kateike
    la vai la loboe vaveve kemo ataeau di hoto eviho isiviale kebia humaha bamui la
    humahata bamuma.
  okv-H: Eto Iesu na Judea ta ke pepeni ahe poekari embomeni te Pharisee embomeni
    te ta degi einge ena, “Jove jove, ungo hotembari heriso embopo ungo God na tihi
    jigaguja degi ai ta horari uje ae ue amita bokiri embomeni ta tihi ta ahurekihova
    eto ai ta horasi uje ere ora embomeni ere haekihova.
  tbo-tbo: ‘Kihoni lugagayo tanitaniwagami po Palisi lawami taumi tu nugodubu. Omi
    wikoyakoyama binei lawa o guduhi po apega Yaubada anani taniwaga uyahina hina
    lui. Taumi ega ota lui yaka lawa ega hita lui, babana o guduguduhi.
  mal-C: “കപടഭക്തരായ വേദജ്ഞരേ, പരീശന്മാരേ, നിങ്ങൾക്ക് അയ്യോ കഷ്ടം! നിങ്ങൾ സ്വർഗരാജ്യത്തിന്റെ
    വാതിൽ മനുഷ്യർക്കുനേരേ കൊട്ടിയടച്ചുകളയുന്നു. നിങ്ങൾ അതിൽ പ്രവേശിക്കുന്നില്ലെന്നുമാത്രമല്ല,
    പ്രവേശിക്കാൻ ആഗ്രഹിക്കുന്നവരെ അനുവദിക്കുന്നതുമില്ല.
  grc-SR: ⸋Οὐαὶ δὲ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι κατεσθίετε τὰς οἰκίας
    τῶν χηρῶν, καὶ προφάσει μακρὰ προσευχόμενοι· διὰ τοῦτο λήψεσθε περισσότερον κρίμα.⸌
  bgc-bgc: हे कपटी शास्त्रियो अर फरीसियों, थारे पै धिक्कार सै! थम माणसां कै खात्तर
    सुर्ग राज्य का बारणा बन्द करो सो, ना तो थम खुद उस म्ह दाखल होवो सो अर ना उस म्ह
    दाखल होण आळा नै दाखल होण द्यो सो।
  khz-khz: “Rova govevega-ripagirana talimami e Parisea talimami, opakau talimami,
    vetugami kika! Kwalana Kupa Basileia lakatogana taunilimalima wailara gokou-gavurana.
    Gomi matotaumi ati pio laka-toga, e ia laka-toga negetina talimara geria raupara
    maki gomi na gokourana. [
  deu-TKW: Wehe aber euch, ihr Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr
    das Reich der Himmel zuschließet vor den Menschen; denn ihr kommt nicht hinein,
    und laßt auch andere nicht hineinkommen, die hineingehen wollten.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Ruzágaꞌliꞌ nöz zjaclen bunách laꞌdxín
    ga niꞌ rna bëꞌë Dios yehuaꞌ yubá. Laꞌ lbiꞌizliꞌ cutu saquiꞌ tsazliꞌ, len cutu
    ruiꞌliꞌ latj laꞌyáz nup tëꞌni laꞌyáz.
  lin-lin: Mawa na bino, balakisi ya Mobeko mpe Bafarizeo, bato ya bilongi mibale !
    Bokangaka nzela mpo ete bato mosusu bakota te kati na Bokonzi ya Likolo ; bino
    moko, bozali kokota kuna te, kasi bozali lisusu kokanga nzela mpo ete bato oyo
    bazali na posa ya kokota bakota te. [
  hns-NT: Haai dharam ke parhal waalan aur Fariesie log, dhokhaabaadj logan! Toelog
    manai log khaatien moeskiel karle baate swarag ke raadj me bhiettar djaai ke.
    Toelog apane na djaihe, aur dje kausies kare hai, oke toelog mauka na dewe hai
    hoewa par pahoetje ke.
  noa-E: 'Maimua mag iekhakhagmamua magjim: ’¡Ë, pãarjã agjö chi machnaan dʉ̈i Moiseeu
    phã pʉatarr iek wajapcha ʉʉrkhaajem khʉʉn! Pãran pãachdëuta ʉ̈rcha Ẽwandam iek
    khaphʉm anʉmta Ẽwandam aar öbërjujã khaugba nʉmgui ajim, pãachdëu ʉ̈khaba nʉm
    gaaimua. Mamʉ mag nʉmta õrau i aar öbërju ẽkhaawaijã warag chi öbeerjem döig chawag
    khecheu ahaukhamjö aajem, õor khũgur wai nʉmua, Ẽwandam iek ʉ̈khapimaaugau. ['
  eng-EMTV: “But woe to you, scribes and Pharisees, hypocrites! Because you devour
    widows' houses, and for a pretense make long prayers. Therefore you will receive
    greater condemnation.
  mib-NT: ’Nacā xeēn ndoho róhó tée cástéén tutu ley jiín róhó tée fariseo, chi tēe
    stáhú‑ni cácuu ró. Chi cájesɨ rō jeē quɨ́vɨ ñayuu ndaha Yaā andɨvɨ́ jéē ndacu
    ya jniñu nuū i. Chi tu quɨ́vɨcoo máá ró, ni tu cájēhe ro jnúhun quɨ̄vɨcoo ñayuu
    nducú quɨ́vɨ.
  lif-NT2: खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिसे, के़जिःत्ति
    के़स्‍ये़ॽइरो! साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिल्‍ले़ कुलाम्‍मिन् वेॽ मनाहाॽरे़
    लागि के़साक्‍तुम्‍माङ् के़वयिॽरो, हे़क्‍क्‍याङ् आबाङेआङ् खे़प्‍मो खिनिॽ के़न्‍लासिन्
    हे़क्‍क्‍याङ् लाःप्‍मा के़गोःप्‍पा वेॽ मनाहाॽआङ् लाःप्‍मा के़म्‍बाङ्‌घुम्‍सिम्‍मिन्‍लो॥
  xnj-xnj: “Mwalachikolela nyenye vawula va malagizu ga Chapanga geampeli Musa na
    Vafalisayu! Mukujikita vabwina! Mwidinda mlyangu wa unkosi wa kunani kwa Chapanga
    palongolo ya mihu ga vandu, mwavene mwiyingila lepi mugati na kuni mukuvayidakila
    lepi vevigana kuyingila vayingila.
  mmx-mmx: La ne Iesu ga lok bok, “Naba lok kapmek aleng tinimi, luvuttadi loklox
    ase at Laulis Linga eburu minemi lubung Parisi. Nemi luvuttadi loklok sosolom.
    Mik soxoba pe lumusmaragu ri Linintoo no vana at laxalibet kusu limixin kopmen
    dina epovo dina beles teren. Ketla nemi xa xopmen mi noxo beles teren la mi tupe
    mo lumusmaragu ri limixin dik lok tong i xusu dina beles.
  cbr-NT: An Moisésnën cuënëo bana 'unáncë unicama 'imainun fariseo unicama, mitsux
    camina an unicama paráncë a 'ain. Uisa cara oti 'icë usoquin ca Nucën Papa Diosan
    mitsu 'ati 'icën. Mitsun camina Nucën Papa Diosan bana 'unáncë 'ixunbi a bana
    quicësabi oquian 'anun 'aquinquinma unicama a bana bëtsi oquin ñuixunin. Mitsun
    camina a bana quicësabi oquin 'aiman. 'Aquinma camina uni itsínribia a bana quicësabi
    oquin 'axunma 'anun 'unánmin.
  tee-NT: Paini'itnich ju uxijnan ji lapanacni ju na lhat'alaninint'at'it ju milhamap'aksin'an
    ju israelitanin unt'at'it chai ju uxijnan ju fariseonin unt'at'it. Ju uxijnan
    na va acxp'ut'iyununat'it. Pus ju uxijnan ap'usast'uc'at'it lamilhamap'aksin'an
    ju lapanacni ju tatanuputun ju lact'iyan junta lhinajun ju Dios. Pus ju uxijnan
    jantu t'anup'ut'unat'it chai jantu alac'asq'uiniyat'it ni catatanu ju tatanuputunch.
  eng-LSV: Woe to you, scribes and Pharisees, hypocrites! Because you shut up the
    kingdom of the heavens before men, for you do not go in, nor do you permit those
    going in to enter.
  cak-NT: ¡Juya' (Juyu') iwech rix maestros chi ri ley y rix fariseos ri xa ca'i'
    ipalaj! roma xa can ik'aton quibey ri winak chi quiri' man ye'oc ta quiq'uin ri
    ye'an gobernar roma ri Dios. Can man utz ta ri ibanon, roma man jixoc ta apo rix
    y chuka' man niya' ta lugar chique ri winak.
  pah-NT: —Ahemoandyandyiva'ero pe peko! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a
    pe no. Tiruahũ ti pe me! A'ereki pe napembo'ekatui Tupana'ga nhi'ig̃a rehe herojijyita.
    Nurã hajihea rehe pe g̃a mbo'ei g̃a moandyandyita, ei Jesus'ga g̃a pe. Pereko
    pe Tupana'ga nhi'ig̃a aherembikwatijara novĩa timonhi'ĩ javo. A'ereki pe ndapekoi
    Tupana'ga nhi'ig̃a rupi pejikoge'yma ga rehe. G̃a ndekopotarame ganhi'ig̃a rupi
    pe napemombe'ukatui g̃a pe, ei Jesus'ga. Nahã pe napemongoi g̃a ganhi'ig̃a rupi
    g̃a mbojikoge'yma ga rehe. A'ero pe ja g̃a nde'i Tupana'ga pe nde oreruvihavuhuhetero
    ereko jave'yma, ei Jesus'ga g̃a pe.
  sja-NT: —¡Aai, Tachi Ak'õrepa parã Moisepa p'ãda jarateepataarã fariseorã ome k'achiadee
    pëiit'ee! ¡Seewata Tachi Ak'õrede ijãapatada apata! Parã k'aurepa eperãarã p'anadak'aa
    Tachi Ak'õre jua ek'ari. Parã jida ichideerã p'aneeda-e pait'ee, eperãarãmaa ijãapi
    k'iniada-e p'anadairã irua pëidade.
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu ŋa mnduha, nda la Farisa. Tsa maɗgwirmaɗgwira
    ghuni ya. Mbaɗa ka kuni ka hanaftá tgha ga mghama Lazglafta ta mnduha. Lamə a
    vərɗa kaghuni wu, zlanaŋ a kuni ta tvi ta gwal ta kuma lami guli wa.
  mks-NT: ʼNdáhví na̱cuu ndó, na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo jáchi̱ co̱
    cúú ndó tá quia̱hva ndáa ndó. Jáchi̱ sájí nuu ndó nu̱ú ña̱yivi já ná a̱ cu̱ú cacomí
    Ndióxi̱ cuéntá sa̱ha̱ ná. Ta ni ndóhó co̱ ndíquia̱hva ndó mé ndó ndáha̱ Ndióxi̱
    ná cacomí a̱ cuéntá sa̱ha̱ ndo̱. Ta cája ndó ña̱ ná a̱ cúu canda̱a̱ ini ña̱yivi
    ndaja caja na ndiquia̱hva na mé ná ndáha̱ Ndióxi̱.
  gfk-S: “Maris ta mu ira tena harausur ta ira harkurai tane Moses ma mu ira Parisi,
    na kabit mu! Mu ira ut na harababo! Mu la banbanus leise ter di ira turadi ing
    di ura nilala tano kingdom tane God. Mu iat, pa mu le lala tana, ma pa mu le haut
    leh bileng dong ing di ura nilala be di na lala kaia.
  bmu-bmu: “O Köna keugö böhi aka miaŋgö kapaŋkölköl ambazip! Iŋini urumeleŋgö silesile
    ambazip aketka lömböt qakŋine öŋgözawaŋgöra mönö wölziköba Yei! jizal. Ambazip
    Suepkö bemtohoŋ uruŋe aŋgotpepukö naŋguŋi köla jöhömakze. Nanŋinak miaŋgö uruŋe
    qahö aŋgotze aka tosatŋan miaŋgö uruŋe aŋgotpingö akzei, iŋini i jöhöba aŋgön
    köl eŋgimakze.
  dgz-dgz: Iesu sia anega wadiamon, “Anun, Parisi amba iup wadidiamuiana nagirewa,
    e da wa da ta taiana nagirewa, itan baware yawai. Waenapan God anupen men taine
    watanamuiwanin. E God ya anut anuiwanin go God anut anuine nagirewa watanamuiwanin.
  eng-GNV: 'Wo therefore be vnto you, Scribes and Pharises, hypocrites, because ye
    shut vp the kingdome of heauen before men: for ye your selues go not in, neither
    suffer ye them that would enter, to come in.'
  zaa-NT: Pero lebi'į ca maestro de la ley nna ca fariseo nna, ica'rútsi'íru le porqui'ni
    yala enne' tsè' rulue' le, pero álahua hualini le. Ruthàya le reino qui' Tata
    Dios para ca enne', nihua lebi'i làa rà'a le, ą'hua nihua làa rue'él·la' huá le
    canu calatsi' gá'a.
  eng-WEBSTER: 'But woe to you, scribes and Pharisees! hypocrites! for ye shut up
    the kingdom of heaven against men: for ye neither go in yourselves , neither suffer
    ye them that are entering, to go in.'
  guh-guh: 'Jesús icatsia jumaitsi fariseovijavabelia, judíovi pecujarubivijavabelia
    ata: —¡Paxamë saya jivi paneyamaxëitojorobivi! ¡Paxamë judíovi panecujarubivi,
    pafariseovimënua, ayaineconi panatsixainame Diosojavabelia! Pacuenia bo babaupaxatata
    jivi pejoneyaniva, bajara bepacuenia paxamë paexaname. Itsamonae jitsipae ata
    pejonenexa Dioso pijanacuayabetsia, apo pacopatsimë pejonenexa saicayalivaisi
    panecujarubixae. Paxamë ata apo pajitsipaemë panejonenexa Dioso pijanacuayabetsia.'
  bon-bon: “Lipu mäpu cirege weeme tääpume weene cotre abiberäja biname piiyepu Parisea
    sigu biname! Weene lui walya biname gemi! Weene gaabe ne yaarmuye biname cina
    Acejiyame bau me otnime. Weene lica yääbäcnuye piiyepu cuta jiibemuye lui cina
    singi gemi äbäcname.
  nhw-BL: “¡Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi anmechtlatzacuiltis! Anmoijixpatlani. Anquintzacuilíaj masehualme
    para amo ma calaquica campa Toteco catli itztoc ilhuicac tlanahuatía. Amo anquinequij
    ancalaquise amojuanti, niyon amo anquincahuilíaj ma calaquica sequinoc catli quinequij.
  swh-ONEN: “Lakini ole wenu, walimu wa sheria na Mafarisayo, enyi wanafiki! Kwa maana
    mnawafungia watu milango ya Ufalme wa Mbinguni. Ninyi wenyewe hamuingii humo,
    nao wale wanaotaka kuingia mnawazuia. [
  wbi-wbi: Iga umue mwe vavulanisi va ndaghilo sa Moose na jumue mwe Vafalisayi, muli
    vakedusi! Mukuvasigha avaanhu kukagula isila ija kwingila mu vutwa uvwa kukyanya.
    Jumue mwe veene namukwingila kange vano vilonda kukwingila namukuvitikisia.
  bba-bba: Mɑ Yesu u nɛɛ, bɛɛ woodɑ yɛ̃robu kɑ Fɑlisibɑ murɑfiti bɛɛ, i ko nɔni swɑ̃ɑru
    wɑ! Domi i bɑn te Gusunɔ u swĩin ɡɑmbo kɛnumɔ. Bɛɛn tii, i ǹ tu wure. I ǹ mɑɑ
    wure be bɑ tu kĩ, bu tu wurɑ. [
  eng-KJVCPB: 'But woe unto you, scribes and Pharisees, hypocrites! for ye shut up
    the kingdom of heaven against men: for ye neither go in yourselves, neither suffer
    ye them that are entering to go in.'
  kgk-NT: 'Upe ramo, ojerova oma''ẽ-vy judeu rekombo''ehaty-rehe, fariseu kwéry-rehe
    ave: —Apomboasy voi peẽ-my. Pehasa asy va''erã peẽ. Peẽ katu pende py''a ky''aha
    pemo''ã kwaa. Pejoko omoirũse va''e-pe omoirũ e''ỹ hagwã Nhandejáry gwuvixarã-pe.
    Peẽ ae napemoirũséi íxupe. Ha imoirũseháry katu ndapeipotái omoirũ íxupe. Upéa-gwi
    pehasa asy va''erã, he''i íxupe kwéry Hesu.'
  waj-waj: Ngia vaidi kua mmaanna kiaa mmiraiyaata Farisaiyaatama ngia huoobavainna
    unnakua nnaamuru tuanaayavee. Ngii irisai maisaivo vainoo. Anutuuqo gioonna kiaapuuyara
    dira yoosinnaivaki iya kuaaree kiaa iikiaani ngia uuda rammuaavai. Ngiengieenoo
    ivaki hama ngii kuataikiai hama kuaivaara ivaki kuaaree kiaiya uuda rammuaavai.
    Ivaara ngii irisai maisaivo vainoo.
  cpy-cpy: ¡Ashironkaa-matsiteemi Yotaantaniri eejatzi Inashitantaniri, owapeyi-motan-taniri!
    Potzika-yitakiri koyirori ipinkathari-wenteeri Inkite-jatzi. Eero pikyahae eeroka
    jempe ipinkathari-wentantee Tajorentsi, teemaeta pishinetziri itsipa ikyaayitee
    rirori.
  ekk-PKP: Aga missugune häda on teile tulemas, vaimulikud õpetajad ja variserid,
    te silmakirjatsejad! Te lööte inimeste nina ees taevariigi ukse kinni. Ise te
    sinna sisse ei lähe, kuid ei lase sinna ka kedagi teist, kes üritab sisse minna.
  mpx-mpx: Eeu, Logugui ana topankite ge Palisi geb! Tokakakawi komiu, bwaliga nuku
    nak! Yehoba wana abalogugui ana nog ku kausa gamagalau maniniliyaa. He komiu nige
    ku uulutuk, ge bolo nuwaliya nihi ulutuk wali kamwasa ku kaus.
  wbp-wbp: Ngula-jangka, wangkaja-jana Jijaji wiriwiriki Juwu-patuku, “Nyurrurla kuruwarrikingarduyu-patu
    manu Paraji-patu, mari-jarri karna-nyarra, kapu-nyarra maju-mani Kaaturluju! Nyurrurlaju
    milkarranji-nyayirni! Kuja kalu yapa putaputa yukami Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra,
    ngulaju tuwa-piya kankulurla tirnngi-yirrarni warla-pajirninjaku nyanungu-patuku.
    Nyurrurlarlangu kula kankulu yukami, manu nyurrurlarlu kankulu-jana yapa panu-kari
    warla-pajirni yukanja-kujaku-yijala.
  luo-luo: “Unune malit un jopuonj chik gi jo-Farisai mawuondoregi! Uloro pinyruodh
    polo mondo kik ji odonje. Un uwegi ok udonji, to joma temo mondo odonji bende
    ugengʼonegi. [
  nhe-NT: “¡Inteicneltique infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! Ome imoxayac. Inquintzacuilíaj tlacame
    para ma ax calaquica campa Toteco tlen itztoc elhuicac tlanahuatía. Ax inquinequij
    incalaquise imojuanti, niyon ax inquincahuilíaj ma calaquica sequinoc tlen quinequij.
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ، ܕܟܹܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܒܵܬܹ̈‌ܐ
    ܕܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܘܡܲܪܝܸܟ݂ܝܼܬܘܿܢ ܨܠܵܘܵܬܵܘ̈ܟ݂ܘܿܢ ܕܠܵܐ ܥܸܠܬܵ‌ܐ. ܒܘܼܬ ܐܵܗܵܐ ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ
    ܕܝܵܢܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ.
  esk-NT: “Nakłiuŋ, aglaliqirisiiḷu Pharisee-ŋuruasiiḷu, ukpiŋŋuaqtisii! Kaŋiqsitḷaitkiksi
    Agaayyutim uqałha uqqiraqtaalu suli iḷisautriŋitḷugich. Atriqaqtusi iñuŋnik aŋmautiqaqtuanik
    Agaayyutim aŋaayuqautaanun aglaan aŋmaŋitḷugu. Isiŋitchusi sulipsuuq isiqtaiḷigisi
    tamatkua isiġniuraqtuat.
  msb-msb: “Mga Pariseo kag mga paratukdo san Kasuguan, makaluluoy gayod kamo kay
    mga pakitaʼn-tawo lang! Ginasirahan niyo an kahadian san langit sa mga tawo. Kamo
    mismo dili nagasulod kag dili man niyo ginatugutan magsulod idtoʼn mga gusto.
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹², dsa² fariseo quianh¹³ dsa² he¹² lei¹³
