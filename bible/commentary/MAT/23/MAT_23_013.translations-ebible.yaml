    yumʌntel jini am bʌ ti panchan. Jatetla ma'anic mi la' wochel. Che' ja'el, ma'anic
    mi la' wʌc'ob ti ochel jini yomo' bʌ ochel.
  meq-meq: «A nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay, nəkurom
    na, ndo i bəbərek hay, ɗəretsətseh ka gər kurom hərwi faya ka dərəzlumatay na
    tsəveɗ mede a Bəy i Mbəlom a ndo hay. Bo kurom eye a sakum mede bay ada ndo neheye
    a satay mede aye, a sakum məgəre tay ha tâ ye bay. [
  noa-H: 'Maimua mag hiek''ak''agmamua magjim: ’¡Hëh, pãarjã hagjö chi machnaan dʌ̈i
    Moiseeu p''ã pʌatarr hiek wajapcha hʌʌrk''aajem k''ʌʌn! Pãran pãachdëuta hʌ̃rcha
    Hẽwandam hiek k''ap''ʌm hanʌmta Hẽwandam haar höbërjujã k''augba nʌmgui hajim,
    pãachdëu hʌ̈k''aba nʌm gaaimua. Mamʌ mag nʌmta hõrau hi haar höbërju hẽk''aawaijã
    warag chi höbeerjem döig chawag k''echeu hahauk''amjö haajem, hõor k''ũgur wai
    nʌmua, Hẽwandam hiek hʌ̈k''apimaaugau. ['
  alp-NT: Eleki Yesuse Ibeteke loko kuru Torata kai tamata Parisiaru be, “Imi kuru
    Torata kai tamata Parisia, imire tamata maka ono misete lelemake. Namake Alla
    Ihukume imire ktili. Imi ruami suka Au pletae tamata mo kena Au ono Kamale. Kai
    imi pele tamata makete rebe esi suka Au pletaise lekwe.
  san-VEL: hanta kapa.tina upaadhyaayaa.h phiruu"sina"sca, yuuya.m manujaanaa.m samak.sa.m
    svargadvaara.m rundha, yuuya.m svaya.m tena na pravi"satha, pravivik.suunapi vaarayatha|
    vata kapa.tina upaadhyaayaa.h phiruu"sina"sca yuuya.m chalaad diirgha.m praarthya
    vidhavaanaa.m sarvvasva.m grasatha, yu.smaaka.m ghoratarada.n.do bhavi.syati|
  kbq-kbq: Hu'neanagi kva hiho, kasegere ugagota hu'naza vahe'ene, Farisi vahe'mota,
    tamagi'ari hutma tavre vahe mani'naze. Mona kumapima vunaku haza vahera, tamagra
    kafa erigita ahenkani renezmantaze. Na'ankure tamagratamia unofretama zamatrage'za
    ufrenaku'ma haza vahera unofraze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama, bacna ents̈anga nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga fariseunga y ley abuátambayënga! Ts̈ëngaftanga s̈montsama ents̈angbiama
    puerte totcá chaotsemna Bëngbe Bëtsabe amë́ndayoye jamashënguama, mo bës̈ás̈a
    cuaftsebiatamiancá. Pero ni cach ts̈ëngaftanga choye ques̈mátamashjuana, ni ínÿenga
    choye jamashënguama bos̈ë́ngbioye chama ques̈mátalesenciana.
  ron-LSB: “Vai vouă, cărturari și farisei, fățarnici! Căci voi devorați casele văduvelor
    și, ca un pretext, faceți rugăciuni lungi. De aceea veți primi o condamnare și
    mai mare.
  pon-pon: Juedi on komail jaunkawewe o Parijar akan, malaun komail! Komail kin ritinidi
    wein nanlan mon aramaj akan, pwe komail jota pan pedelon, a me men pedelon, komail
    jota kin mueid on.
  nhe-BL: “¡Inteicneltique infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! Ome imoxayac. Inquintzacuilíaj tlacame
    para ma ax calaquica campa Toteco tlen itztoc elhuicac tlanahuatía. Ax inquinequij
    incalaquise imojuanti, niyon ax inquincahuilíaj ma calaquica sequinoc tlen quinequij.
  sps-sps: “Ma sekee, min Tsoiny Fifaatsuts tan Faun ana taa Farasi, taatag yam! Amin
    vainy kat mapam! Ami natiny siisiots rom pingping tana Waan iny Gormirmir matar
    a vainy, sana mi patsukanem gim rom ma sof gagon, ana mi kan gim rom ma famanat
    ir a vainy te tanaf ror ma sof gagon!
  wnc-wnc: “Ginu mama wam yanindamumsa amikat Ferisi amikat ginu genza gwakngayasa
    kaya! Ginda toknga aknga apaning! Ginda Anututa amin panangge tasinggak kakngae
    gwabou aminbamde nomune yapukaing. Gisa undangu dua koke aminda kopnangge tasiwa
    ngana ginda dua kapewa kokaing,” ngang yanikut.
  nmw-S: Eeu, Logugui hana topapalapu ge Farisi geb! Toyoyokapis humiu, benan hu ngak!
    Hu tagabulim Helak wana bagalogugui hana dowa bobode he matadiye. Humiu taine
    hu desetuk Helak he wana bagalogugui, ge hebwaden nuwadiye si setuk wedi hiyede
    hu tagabulim.
  bus-bus: Wãiyoo a yãdannɛrinↄ kↄ̃n Farisinↄ! Mↄnafikideenↄ! Eè kpata kɛ̀ bↄ̀ Luda
    kiia zɛ́ tata gbɛ̃nↄnɛ. Eè gɛ̃ à guuro, bensↄ̃ eè wezi gbɛ̃ kɛ̀ aↄ̃ↄ yezi wà gɛ̃
    à guunↄ gɛ̃n sero.
  gub-BL: Uze'eg Zezuz upurumu'e ma'e wanupe kury. — Pe upurumu'e ma'e pe ty wà, pe
    ze'eg kwehe arer kwaw par parizew her ma'e pe no ty wà, Tupàn uzepyk putar penehe
    a'e nehe, ta'e pepurumu'e peiko Tupàn ze'eg rehe pe xe, ta'e naperuzar kwaw a'e
    ze'eg pe xe. Pemupytu'u kar teko Tupàn hemiruze'eg romo waneko re pe wà. Pe napeiko
    kwaw hemiruze'eg romo. Aze awa uzeagaw Tupàn hemiruze'eg romo wiko pà a'e nehe,
    — Kwa, nerepuner kwaw, peze putar izupe nehe.
  imo-imo: Yu lombili andolimando ungu nimbe pora tipelie Jisasini Juda imbomanga
    iye awili moloringimando nimbei, “Eno Gotenga ungu manemanga puluma pilko mane
    tirimele iyema kinye, Farisi iyema kinye, eno mindili nongo paa molko kenjinge!
    Eno topele mapele toli iyema! Enoni imboma Gote iye nomi king molopa nokoromo
    mulu kombuna pungei purumele kerepulumu pipi tirimele. Eno enongano tukundo naa
    purumele; imbo lupema pungei teremele kinye aulkemu pipi tiko molo nimele.
  boj-boj: Osiqa Yesus a olo marej, “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ
    tamo. Deqa niŋgi tulaŋ padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi tamo uŋgasari
    naŋgi laŋ qureq oqwajqa gam itqa mareqnabqa niŋgi na olo gam getentetnjreqnub.
    Niŋgi segi laŋ qureq oqwajqa gam itqa keresai. Deqa tamo uŋgasari naŋgi dego laŋ
    qureq oqwajqa gam itqa yeqnab niŋgi na gam getentetnjreqnub.
  eng-DRA: But woe to you scribes and Pharisees, hypocrites; because you shut the
    kingdom of heaven against men, for you yourselves do not enter in; and those that
    are going in, you suffer not to enter.
  knf-knf: 'Yeŧu akak aji : « Nawuţani an *bajukan Bgah na an *bafariŧay an nanwooŋ
    balagare, nanjaaŋ naneenan bañaaŋ pneej du *Pşih pi Baţi. Naanji naneej da an
    ţi ŋleefan kë naanji nawut banŋaluŋ pneej baneej!'
  san-KHM: ហន្ត កបដិន ឧបាធ្យាយាះ ផិរូឝិនឝ្ច, យូយំ មនុជានាំ សមក្ឞំ ស្វគ៌ទ្វារំ រុន្ធ,
    យូយំ ស្វយំ តេន ន ប្រវិឝថ, ប្រវិវិក្ឞូនបិ វារយថ។ វត កបដិន ឧបាធ្យាយាះ ផិរូឝិនឝ្ច
    យូយំ ឆលាទ៑ ទីគ៌្ហំ ប្រាត៌្ហ្យ វិធវានាំ សវ៌្វស្វំ គ្រសថ, យុឞ្មាកំ ឃោរតរទណ្ឌោ ភវិឞ្យតិ។
  arn-NT: “¡Awngeaymün ta eymün, pu kimeltukelu tati ley dungu ka pu farisew, pu koyla
    ngünenngelu! Rakümkefimün ta Ngünechen tañi wenu mapu wülngiñ kisu tañi ülmen
    mülewe mew tañi konpunoael ta kangelu. Welu eymün rume ta konpukelaymün, ka elukelafimün
    ñi konpuael ta kakelu che tati ayülu ñi konpuael.
  zas-NT: ’¡Probza lëjt mextr rajc ley në lëjt bénfarisew, bén rusquiee!, ad rtiëjbtidi
    gagbee ree bejn xhienaag din gac reeman xbejn Dios, niꞌquiza lëjt ad rüjntidi
    naguiejn gaquidi xbejn Dios, abiꞌ rudxoondi gac xbejn Dios bén rën ree gac xbejnman.
  ken-NT: Yesu abho yɛ bɛrɛm ntá batɔŋ ɛbhé Moses nɛ bǒnkwɔ Fárisi bɛ, “Bě batɔŋ
    ɛbhé Moses, nɛ be bǒnkwɔ Fárisi, bo bɛtábhá! Chɔŋ ɛ́mbɛp ntá yɛka ɛncha
    mbɔnyunɛ bǎchyɛ̀t bo mbǐnywɔp bɛ bákɛ́ rɔ Mandɛm ambak Mfɔ wap. Bě babhɔŋ
    bǎpú ka Mandɛm ambak Mfɔ ywɛká, nɛ bǎchyɛ̀t mbi ntá abhɛn bákway bɛyaŋ bɛchwe
    arɛ!
