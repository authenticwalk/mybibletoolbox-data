verse: MAT.023.001
translations:
  kpx-kpx: Iesuu tota ata moaga isi au esemu kebiaho lounu.
  okv-H: Eto Iesu na amita ambotani te embo tapa ta degi ke einge ena.
  tbo-tbo: Yesu a hewahewali po gasi bolu mitehi ma uyahihi i baha i pa,
  mal-C: 'അതിനുശേഷം യേശു ജനക്കൂട്ടത്തോടും തന്റെ ശിഷ്യന്മാരോടുമായി ഇപ്രകാരം പറഞ്ഞു:'
  grc-SR: Τότε ὁ Ἰησοῦς ἐλάλησεν τοῖς ὄχλοις καὶ τοῖς μαθηταῖς αὐτοῦ,
  bgc-bgc: फेर यीशु नै भीड़ तै अर अपणे चेल्यां ताहीं कह्या,
  khz-khz: Iesu na taunilimalima gutuma para e gena melo evaikilarato, netiwato,
  deu-TKW: Hierauf redete Jesus zu den Massen und zu seinen Jüngern
  zsr-NT: Niꞌr Jesús bë́ꞌlenëꞌ bunách nacuáꞌ niꞌ len yuguꞌ bönniꞌ usë́d queëꞌ didzaꞌ.
  lin-lin: 'Yesu alobaki na ebele ya bato mpe na bayekoli na Ye :'
  hns-NT: 'Jiesoe djhoend manai aur aapan tjela log se bolies:'
  noa-E: 'Magtarr khur Jesuu õragjã ũrmkhĩir iekhamamua maragjã magjim:'
  eng-EMTV: Then Jesus spoke to the crowds and to His disciples,
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín ñáyuu jiín tée cáscuáha jíín yá:'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़प्‍मो के़जुम्‍बा मनाहाॽ नु कुहुॽसाम्‍बाहाॽ अक्‍खे
    मे़त्तुसि,
  xnj-xnj: Kangi Yesu akaujovela msambi wa vandu pamonga na vawuliwa vaki,
  mmx-mmx: Melemu ne Iesu ga vaase ri limixin eburu mi lavaun pinivu ren. Ni ga lok
    keretna,
  cbr-NT: 'Usaquin catancëxun ca Jesusan anu ''icë unicamaxa ''aisamaira ''ain acamacëñunbi
    aín ''unánmicë unicama ësaquin cacëxa:'
  tee-NT: 'Pus ju acsnich ju Jesús axak''ala ju ixtalhavat lapanacni chai ju ix''amamaka''ui.
    Chai chani ajuni:'
  eng-LSV: Then Jesus spoke to the multitudes, and to His disciples,
  cak-NT: 'Y Jesús ja'' xch''o''n chiquiwech ri winak y chuka'' chiquiwech ru-discípulos,
    raja'' xu''ij:'
  pah-NT: A'ero Jesus'ga ei he'yive'g̃a pe g̃wemimbo'ehara'g̃a pe no.
  sja-NT: 'Ma t''ẽepai Jesupa mãgaji eperãarãmaa mãik''aapa chi k''õp''ãyoorãmaa:'
  xed-xed: 'Tahula tsa, ka Yesu nda dəmga nda ya nda duhwalhani tani mantsa:'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n tócó ndihi ña̱yivi ta xi̱hín na̱ xíca
    tuun xi̱hi̱n á cán já:'
  gfk-S: 'Io, Jisas ga tange ta ira haleng na matanabar ma ta ira nuno bulu na harausur
    horek:'
  bmu-bmu: Nalö miaŋgöreŋ Jisösnöŋ ambazip kambulelembe aka gwarekurupŋi yeŋgöra kewö
    jii mötket,
  dgz-dgz: Boge Iesu to iamene nagire ge wa ewamot mega anega diamon,
  eng-GNV: Then spake Iesus to the multitude, and to his disciples,
  zaa-NT: 'Làniana gunèni Jesús ca enni''a ą''hua ca discípulo qui''áa nna rèe:'
  eng-WEBSTER: Then Jesus spoke to the multitude, and to his disciples,
  guh-guh: 'Jesús jumaitsi jivi ayaibitsaëtojavabelia, pijajivijavabelia ata:'
  bon-bon: Puma cita ca Yeesu biname bine piiyepu abiberäja bägrä bine jejemige egä,
  nhw-BL: 'Teipa, Jesús quincamanalhui nopa miyac masehualme catli quitoquiliyayaj
    huan techcamanalhui tiimomachtijcahua huan techilhui:'
  swh-ONEN: 'Kisha Yesu akauambia umati wa watu pamoja na wanafunzi wake:'
  wbi-wbi: Pe u Yesu akalivuula ilipugha lila palikimo na vavulanisivua vaake. Akati,
  bba-bba: Sɑnɑm mɛyɑ Yesu u tɔn wɔru kɑ win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then spake Jesus to the multitude, and to his disciples,
  kgk-NT: 'Ha upéi katu omombe''u jevy Hesu te''ýi jusu-pe. Gwemimbo''e kwéry-pe ave
    omombe''u jevy hekorã:'
  waj-waj: 'Yisuuva Farisaiyaata kua kiaa taika kioo gioonna kiaapu ivaki nuunauyaata
    ari ngiaammuauyaatama tunoo:'
  cpy-cpy: 'Ari ikenkitha-takaakiri Jesús piyowenta-kariri, eejatzi riyotaani-paeni,
    ikantzi:'
  ekk-PKP: 'Siis Jeesus kõneles rahvahulgale ja oma jüngritele:'
  mpx-mpx: Inoke Yeisu i baek boda elal ge wana tohago elal i ba,
  wbp-wbp: Ngula-jangkaju, yarda-jana wangkaja Jijaji yapakuju manu nyanungu-nyanguku
    kurdungurlu-patuku,
  luo-luo: Eka Yesu nowachone oganda kod jopuonjrene niya,
  nhe-NT: 'Teipa Jesús quincamahui nopa miyac tlacame tlen quitoquiliyayaj huan techcamahui
    tiimomachtijcahua huan techilhui:'
  aii-aii: ܗ̇ܝܓܵܗ ܗܘܼܡܙܸܡ ܠܹܗ ܝܼܫܘܿܥ ܥܲܡ ܟܸܢܫܹ̈ܐ ܘܥܲܡ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ،
  esk-NT: Taatnaanikman Jesus uqaġniqsuq iñugayaanun maliġuaqtimiñunlu, itnaqhuni,
  msb-msb: Pakatapos sadto may ginsabi naman si Jesus sa mga tawo kag sa iya mga disipulos,
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quián¹²dsa ca¹lah¹quianh¹³ dsa²
    jue¹²:'
  dso-dso: ଜିସୁ ସିସ୍‌ମନ୍‌କେ ଆରି ତେଇ ରୁଣ୍ଡି ରଇବା ଲକ୍‌ମନ୍‌କେ କଇଲା,
  meu-meu: Iesu ese aru taudia bona ena hahediba e hereva henidia,
  yva-NT: Naije Yesus po raura nanto vatano wanuije mai muno Apa arakovo utavondi
    aije mai pare,
  dgc-dgc: Nadid, kinagi ni Jesus du tolay sa, sakay du alagad na, a
  zpm-NT: Dzigo psilo Jesús bnee me lo grë miech co, ni lo xpëëdscuel me,
  hix-NT: Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya, toto komo wya
    xarha, ohsamnohxemo komo wya.
  sim-sim: Urik Jisas ma ol orok liri nga ol orin tiyandari ma nga ormu sawera,
  npi-ULB: त्यसपछि येशू भिडहरू र आफ्ना चेलाहरूसँग बोल्नुभयो ।
  cgc-cgc: Pagtapos Jesus ta ambal naan ta mga Pariseo, gaisturya man kanen i naan
    ta mga ittaw na naan dya gatipon daw naan ta iya na mga tinudluan.
  tim-tim: Yesuŋe luâk âmbâle dondâ akto ikiŋe hoŋ bawalupŋe hin makyeŋgiep,
  yor-yor: Nígbà náà ni Jesu wí fún ọ̀pọ̀ ènìyàn àti àwọn ọmọ-ẹ̀yìn rẹ̀ pé,
  wos-wos: Jisas dé déka du akwi, séfélak du takwaka akwi dé hundi wa.
  emp-NTPO: 'Mãwãnacarea Jesuba idji ume nĩbabadarãa, dewara ẽberãrãa bid̶a nãwã jarasia:'
  eng-F35: Then Jesus spoke to the crowds and to His disciples
  ind-ind: Kemudian Yesus berkata kepada orang banyak dan kami para murid-Nya,
  pes-OPCB: 'آنگاه عیسی خطاب به مردم و شاگردانش فرمود:'
  mpt-mpt: Omito Yesuse nakaia unanga isa eka e okok aleyemin naka isa baabenea
  bla-bla: JESUS itŭm'sĭtsĭpsiuax akai'tappix ki otŭsksĭnĭmats'ax,
  ssx-ssx: Koto pi wala paeyeke hoki naneta꞉ Yesuma꞉ wanda꞉hali pa꞉ta꞉ make ipika꞉
    disaipolo haliweki pa꞉ta꞉ make pi ma꞉nda꞉ dupa leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ zɑmɑɑu do mɔcɔɛ ŋɑu,
  gaq-gaq: ଜିସୁ ସିସ୍ଇଂକେ ଆରି ରିସିଙ୍ଗ୍‍ ଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Hessafe guye, Yesuusi shiiqida asaasinne ba tamaaretas hayssada yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଏନ୍‌ ଗାଦେଲ୍‌ ହଡ଼କକେ ଆଡଃ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‍କଆଏ,
  gah-gah: 'Izesú koma nominake izegipala zuhagi itó vegená mukiki gakó lo limike
    láa loko limó:'
  lcm-lcm: Au, Iesu kala mengen na petau ang ve kana keve nat i akalit
  aer-aer: Yanhe-ngentyele Jesus angkeke apententye akngerre ikwerenhe areyeke tyerrtye
    arrpenhe yanhele-arle aneke areyeke-arlke.
  qvc-NT: 'Chaymandaqam Jisusqa chaypi kaqkunata, noqaykuna yach''akuqnindapis kayshina
    niwarqanllapa:'
  tgl-ULB: Pagkatapos nito, nagsalita si Jesus sa maraming tao at sa kaniyang mga
    alagad.
  cbs-NT: 'januxun judio xanen ibubun ninkadiaibun Jesúsun yuda ichapabu inun jawen
    tsumabu ana nuku yuikin:'
  xtm-NTPP: 'Sani te jiña''a Jesús ma nuu ñayii ma, ji''in nuu tee ka ndikin ya ma:'
  nnq-nnq: Penia Yesu ngaulenge nkengeni gwa bandu pamwe na akinapunji bakwe,
  bao-NT: 'Ate jiro Jesús, bojocare, jãa cʉ̃ buerãre, o biro ĩi wedewi:'
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁ ର୍ଜନନିୱହଂ ଶିଷ୍ୟାଂଶ୍ଚାୱଦତ୍,
  huv-NT: 'Condom Teat Jesús tasaj minipilan nej, at altigüy nipilan aton, tapiüng:'
  otn-NT: 'Ra̱ Jesús bi zofo gätho yø ja̱''i̱ co ''nɛ̱hyø xädi, bi ''yɛ̱mbi̱:'
  nop-nop: Kaŋ nai uŋaniŋgoŋ Jesudi metam noli tiŋa mihiŋiye indiŋ yeniŋguk,
  obo-NT: Na mid ooseng si Disas diyot mo-uraan minuvu woy riyot mgo tinodduwan din.
    Kahi rin to,
  cak-ENT: 'Y ri Jesús jari'' tok xch''o chiquivüch ri vinük y chuka'' xch''o quiq''uin
    ri rachibila''. Rija'' xbij c''a:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤵᤔᤥ ᤁᤧᤈᤢᤶᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤏᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'Ñúcuán de nī ncāhān Jesús jíín ndá nchivī jíín ndá tēe scuáha jíín yā:'
  san-TIB: ཨནནྟརཾ ཡཱིཤུ རྫནནིཝཧཾ ཤིཥྱཱཾཤྩཱཝདཏ྄,
  qve-NT: 'Jesusmi discipulonkunata hinallataq chaypi kaq runakunatapas, khaynata
    niran:'
  pao-NT: Soo Te Pabe'e Jesus yise ka mu numu ewana ka mu tunakatzimodu-nokosoo mee
    netamma,
  cbu-NT: Anpuritam Isussha tputsee, misha yaanaatstatam tsiyatku waneerangiya; Yuw
    tputs Móysisarineetsi kuk tayapstakana an kapung yasakanaya, tárangiya Isusu.
  usa-usa: anaaékaqa Îtuma aarawaagáráq wení iyápó-annagaraq watáama timá-yimena
  soy-soy: 'Lɛ̃ mɛmɑ́ɑ́, Yeesu uu pɛɛ pisoi pɛɛ n cɑ́pinɛlɛ̃ nɛ upipirɛtiki-mɛ̃ pɑnsɛpɔ
    uu pi mɑɑ rɛ:'
  hui-hui: Ani lowa Yasuhanda wali agali dewaore bu hearuhondobi ibunaga talima piaga
    biaruhondobi mana lamialu lalu,
  amf-amf: 'Ogosa budonte Yesus thoothin eenbee kisa paanan yivayna eenabena yin kena
    ki giyade:'
  quc-NNT: 'Ri Jesús xub''ij chke ri winaq xuquje'' chke ru tijoxelab'':'
  dob-dob: ꞌEnega Yesu boda be ꞌina tononoyao ꞌediya ꞌiona, ꞌigwae,
  wrs-wrs: Yesusva ishunvna hevna aonghal mahalnindm eva indhanam monglam, unna, katekis
    eva Varisinind himba moakus uvmona vev Mosesna doaraminimomba. Yeoa indkumbioa
    manapenam hillivm, engivm, heva os yimba manam hevmba daohtvowol vivra, osva hevpa
    temba vivpa, owai. Yemba unvrava Sesoana moamangas, engivm, heva os manam hevmba
    yimba daohtvowol vivav. Himba indhanamba moamba kinil ishunv, snal es eva engivav.
    Manara, himba snal vilov, indhanarini mongo ten owalm kinwonda okithamnavm, pungalm,
    wo heva os hevpa kolvravavmoa, nomba kinmba wulangalmba.
  mca-mca: Ma' qa hik aka'aj ha' Jesús qa hats iyetik'uiha he' jukhew qa efuts qa
    week iye he' ƚ'ijatshenhei,
  tzo-TZC: 'Jech ti Jesuse jech laj yalbe yaꞌiic ti cristianoetque schiꞌuc ti yajchancꞌoptaque:'
  mya-mya: ထို​နောက်​သ​ခင်​ယေ​ရှု​သည်​လူ​ပ​ရိ​သတ်​နှင့် တ​ပည့်​တော်​တို့​အား၊
  gng-NT: 'Nɛn saan nɛ *Yesu tɔke'' inigol nin uʼpanpaankaab ki ye:'
  cbi-NTPO: Jesús tsandi' dyatu, junu meenamu chachillanu bain, ya' disipululanu bain
  ikk-NT: '''Ya Jizọsị nọ sị igunrun hụ lẹ ụmụ-azụụn a,'
  leu-leu: E mui na Yesus a ferawai xe sina malila e mu fefeng sina
  maz-NT: 'Nuc''ua e Jesús o zopjü c''o nte ''ñe c''o o̱ discípulo, o xipjiji:'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་མི་ཚོགས་དང་ཐུགས་སྲས་རྣམས་ལ་གསུང་གླེང་མཛད་ཅིང་འདི་སྐད༌དུ།
  tca-NT: 'Rü yemawena ga Ngechuchu rü duü̃xü̃güxü̃ rü norü ngúexü̃güxü̃ ñanagürü:'
  zpl-NT: 'Chequie uni Jesuse lubee beneꞌnu cuna lubee bene enu nucuaꞌa zeꞌe:'
  mbc-NT: Jesusya tînenupa'san pî' ta'pî moropai arinîkon pî'.
  ndg-ndg: Baadae alongei ni kipenga sa bandu na anapunzi bake, kabaya,
  wsk-wsk: Se Jesus kariimet biya se ko olekem alo nunga maonam,
  toj-NT: 'Ja Jesusi ti yal yab ja jun nole cristiano tey tihui soc ja snebuman jumasa:'
  tbc-tbc: Nal an lo Jesus iŋanen megeloum, agod tamolpein a dubuluwi an dam irupidaig
    ibol,
  sna-sna: Ipapo Jesu akataura kuvanhu vazhinji nokuvadzidzi vake achiti,
  smk-NT: Wana ni Jesus konran tutawo tan konran tumutumbok na,
  grc-TCGNT: Τότε ὁ Ἰησοῦς ἐλάλησε τοῖς ὄχλοις καὶ τοῖς μαθηταῖς αὐτοῦ,
  gof-WFTW: Hessafe guye, Yesuusi shiiqida asaasinne ba tamaaretas hayssada yaagis.
  spa-BLM: Entonces Jesús habló a las multitudes y a sus discípulos,
  kyz-NT: 'A''eramũ Jejui ''ga oje''ega wemimu''eramũ oree, mytuna ''gã nupe we futat:'
  dao-dao: Acunüng, Jesuh naw axüisaw he ja khyangpäe jah mthehki.
  cya-cya: 'Xacan'' mdyisnan ycui'' Jesús lo''o nten can'' tsatlyu lo''o ta''a nda''an
    ñi, lo'' juin ñi:'
  wrk-wrk: Baki yanybayi Jisus yalungi muramukuyngka, baki nanganginmukuyngka kandimukuyngka.
    Yanyba nyuli,
  nii-nii: Pe Jiisas ek nipi wumb pei ngopu, nga eim nge ekii sinjing wumb kin ouni
    ngum.
  ign-NT: 'Tacahe, ema Jesús máichavacapa ena achaneana vítipa viti máimitureana.
    Ánipa máichahavi:'
  dik-NT: Ku jɔl Jethu lueel tënë kɔc juëc awën ku kɔcken ye buɔɔth.
  cac-cac: 'Ix lajvi chi'', ix yalan Jesús d''a eb'' anima yed'' d''a eb'' sc''ayb''um:'
  tzj-E: 'C''jara'' ja'' Jesús xumaj chic tzij cuq''uin wnak y cuq''uin rdiscípulo
    chka'', cawra xbij chca ra:'
  bpx-bpx: तीहयी टेमे ईसु माणहु ने अने आह़फा ना चेला ने केदो,
  san-BUR: အနန္တရံ ယီၑု ရ္ဇနနိဝဟံ ၑိၐျာံၑ္စာဝဒတ်,
  yaa-NT: 'Mã askafata Jesús yorafo yoini aõxõ tãpimisfoya:'
  cab-NT: Ábati laríñagun Jesúsu joun láni disípulugu jáma jíbiri gürÍgia ja ñíbaña.
  clu-clu: Nagambal dayon si Jesus sa mga tao kag sa anang mga somolonod.
  swh-ULB: Baadaye aliongea na umati wa watu na wanafunzi wake. Akasema,
  tpt-NT: 'Taval ni Jesús va lakjunil ni lapanakni y vachu ixtꞌaltanan:'
  aai-aai: Imaibo Jesu sabuw rou’ay gagamin naatu i ana bai’ufununayah isah eo,
  sny-sny: Sosu a'i pe Jisas lu taune werese ma'e lu disaipel lo aiwawe a'i apou au
    te'eye.
  myy-myy: 'Ito yija bero ado bajiro yiquĩ Jesús masare, gʉa ĩ rãca riasotirãre cʉni:'
  trc-NT: Ga̱a ne̱ caꞌmii Jesucristó rihaan nij yuvii̱ do̱ꞌ, rihaan nij síí tucuꞌyón
    se‑na̱na̱ soꞌ do̱ꞌ,
  cut-NT: 'Tuhme ra̱hn Dihvo vo nduco ihyan che chenun ye min ma̱n, ihyan apóstol
    yahn ye ma̱n, tuhca̱:'
  bel-bel: Тады Ісус прамовіў да люду і вучняў Сваіх,
  zlm-KSZI: 'Isa berkata kepada orang ramai dan para pengikut-Nya:'
  gdr-gdr: Seg ket Yesu rɨga bobo dɨde Tina b'auyaena rɨga amninonj
  vmy-NT: 'ꞌBa ꞌbatsaꞌen Jesús kitsure xutankjiun ko xutare:'
  cmn-FEB: 然后，耶稣对民众和门徒说：
  gmv-RNT: Qasseka Yesusi derezassinne bana kaallizaytas,
  ncl-NT: 'Cuaquinon quinlaquetzilic Jesús in lacalera huan imonextilinijmes, quinmilic:'
  sua-sua: To e Yesus ta havaeng kalngunes kar o mumu te,
  are-are: Jesuanhantama relha ntjarrurna, kurtungurla ekuranha ntjarrurna turta angkaka.
    Era etnanha ilaka,
  gai-gai: Karica iŋmbaia Iesusa ndona iŋa raŋgairena ramtaɨrapa meikramtaɨrmo kamma
    wiwitica mambopat.
