  kpj-NT: —Belàhàxe fariseu mahãdu, bede ywina bede erydỹỹna mahãdu. Amona deoreny
    tesuhòmahãtenyte iwe. Iwo tahe ka isuhukỹlemy rỹimyhỹre. Itxenadỹỹna rỹire. Aõma
    aumy weselemy heka kia ratximyhỹre. Aõma aumy heka webòròsityy tyrare heka. Araykywo‑ki
    tahe ibutu itxenadỹỹ heka tai rỹimyhỹre.
  zao-NT: '’¡Aka kwathoz nati rid goo maestr kuu nloo xkiiz Diox ne re goo zha fariseo!
    ¡Zha nkedi nak goo, zhaa kuu mbez goo ne zhaa kuu ntsow goo! Tak wen wen nteech
    goo dits yann ne dits bas, ne lee leen leettsoo goo tseta nzo re kuu went: yalwann
    ne yaltablaaz.'
  byx-byx: Ngen, i ai de ngene su ne ma Moses aa lengi ama dlek pem nget, de ngen
    ama Parasiqena, dai diiv ama vu bareq a ngen. I ngen dai ama kaak-met-ta na ngen.
    I ai de ngene qukmestem pa ngen a kaap de a ngen a pilitkina angera rleng naik.
    Dav i muk dai quasik. Dai raqurliani de a ngen a rlan dai buup ne ama semaning.
    I ama reksenas ngen, i ai de ngene suam nagel iari ama qaqet.
  ctu-CTI: P'ump'uñetla cha'an bajche' mi quejel la' ñusan wocol jatyetla fariseojet
    bʌ la yic'ot ajcʌntisajet bʌ la cha'an mandar. Cha'chajp la' pensal. Ti q'uelol
    che' bajche' wen bʌ quixtyañujet bʌ la, pero ti la' pusic'al bele' la' wom xujch'
    yic'ot mi la' niq'ui mulan chʌ bʌ an i cha'an la' pi'ʌlob. Che'ʌch bajche' mi
    la' wen poque' i pat vaso yic'ot ch'ejew pero ya' ti mal but'ul ti xujch' yic'ot
    yambʌ mach'ʌ wen bʌ.
  zos-NT: ”¡Lástima mijta'm mi aṉmandyambapø'is aṉgui'mocuy y fariseo'sta'm, mi
    'yaṉgøma'cø'yotyambapøte! Maṉba mi istam toya. Como tum pulato tum pozuelo mi
    ndze'pa vingøsi y jojmo ji'n mi ndze'e; jetse mijtzi mi ndzøcpa mi ⁿvin como vøjpø
    pønse. Pero jojmo mi ndzoco'yomo mi ṉgui'pstamba va' mi ñu'mø, y mi sundamba
    aunque ti mi ⁿvingøtoya.
  gvs-gvs: Komi Yaubada ina Katukeda ana tovatulukwanayao be Parisi, komi keiga be
    noko nakae. Toluyedi koonikidi go, sinaedi, báila ivakayaodeidi, bailayana moe
    matakónana be piki. Tauna komi tokibobwata polapola! Oo komi ami toovalugo ae?
  kbm-kbm: 'Yem Parisai be tis gidung ebe omb Mose ane yaun dabin ok, asonge yem un-gas
    gen bunam molge, ve yem unei yaun bingkasop walang ano. Bekob upasang utlangg-aim
    ulis love vie molge ve ebe amolmol indi yem vie ane ok ge, bemem gen tiate walang
    ano gingik giengk yem aplongg-aim. Be gen tiate nok ete subu dang-eteik: Tangg-aim
    givin ve un-gas amolmol as gen, be ulgum gen gitangi ebe yem ate aim tangg-aim
    givin ok.'
  rmc-rmc: Vigos tumenge, zakoňikale the Farizejale, tumen dujemujengre! Bo žužaren
    avral e kuči the o čaro, ale andral hin pherdo hamišagos the džungipen.
  apr-apr: “Atoo, ang di pannoongoo ke wer ke Maro inbe di Paresi nga, ang nga di
    tooltool ke kaplungunu sa, le ken kakamatang dook leu! Ang nga kangas ruku le
    omai kiang diki ki nga le igalanga dook mata san, bong lono ngan ipon ye giri
    dawa ben tool yo gadagadana inbe matana so i.
  tiy-tiy: “Mékukum gom fo toow do témoro bé kitabe brab begome do Fariseo. Ubo-ubo
    gom saén métintu éndob i de fédéw gom toow fo tete. Non toow gom fo arumén brab
    lémiful. Ségiléw gom bé ségétéwe étéw urahé noy tabue look biléwe fingé fuweh
    saén éndob dungisan fo toow dob bukag ne.
  nlg-nlg: “God ke tangotoroghau, ighau rana manetarai ni vetena Moses mana Pharisee,
    rana kiko! Ighau tau sau marabui vamua na murini nimiu na seu mana popo, hauvaa
    mana tobamiu te vonughighi na lei totobo meto te vaghai na gunaguna mana vangapaitu.
  dgr-DOGNT: “Naxı̨ Nǫ̀htsı̨-yatıì-k'èahdìı-dǫǫ̀ eyıts'ǫ Pharısee yàahłı̨ı̨ sìı naxıgha
    hoìla nechà ha. Degaı daahtsı̨ kò wek'ę̀ę̀ aahda nıìle! Lıbò eyıts'ǫ kw'à weka
    zǫ nezı̨į̀ wek'enaahtse, hanìkò naxıdzeè yìı aahdı-le xè t'aahwhǫ k'ę̀ę̀ zǫ aahda.
  pes-OPV: وای بر شما‌ای کاتبان و فریسیان ریاکار، از آن رو که بیرون پیاله و بشقاب
    را پاک می‌نمایید ودرون آنها مملو از جبر و ظلم است.
  ron-1924: Вай де вой, кэртурарь ши фарисей фэцарничь! Пентру кэвой курэциць партя
    де афарэ а пахарулуй ши а блидулуй, дар ынэунтру сунт плине де рэпире ши де некумпэтаре.
  tpz-tpz: “Varenan rakah peöm varih o teꞌ vavaasis to nat i nem o Vavaasis pe Mosës,
    me ro Parësiꞌ, eöm o teꞌ o pöh mokoꞌ rivon, paröm pikpiuk. Eöm to pupui vavoon
    varoe nem a tonun a ma kap me o peret. Ivëhkëk, manih pa komëneöm no a taateꞌ
    hat, me a taateꞌ kaveo to puh rakah e non.
  agd-agd: “Máan tiyan mifo siretí ankan man baya ma afová ukheona vanta kayo vá Farasisi
    kéká bá ano vaya ma sireya ída mai ánain dakhafin kékái vaona kákan uman uron
    mi varan nono. Tiretíi fereti vá kápi vá dantena ana seséin kéká ompo ena ina
    yaná ma aran nan avúavá bá eyan nan mana ma in avúavá bá ano anan mai aúpin bíkakhen
    mino.
  rkb-NT: — O Pariseutsa, Deus harere zihyrinymyrykynahatsa niwatihi. Ikiahatsa myzihawataharakanahatsa
    watsa ahahumo kasukatsihikrẽta. Ikiahatsa sinini tsimaha. Ikiahatsa ahamypewytsa
    ahaporosuktsa ty ispetaba zuba tsimysipikiknaha tsibarazarẽna. Ioketabaka nioktsirõrõ
    siokpekehiziuhu batu siziu. Amy ty mytsaty tsimykaranaha batu wasani my. Taha
    bo zuba mytsaty tsimynakaranaha, amy ty ahakparawy atsatu tsimykaranaha. Ahamysapybara
    ty batu moewy iwatsahi batu ahamysapy tsimaha. Kytsa okzeka tsahi simysapyrẽtsa
    watsa, batu ba, batu ahamysapy tsimaha.
  san-THA: 'หนฺต กปฏิน อุปาธฺยายา: ผิรูศินศฺจ, ยูยํ ปานปาตฺราณำ โภชนปาตฺราณาญฺจ พหิ:
    ปริษฺกุรุถ; กินฺตุ ตทภฺยนฺตรํ ทุราตฺมตยา กลุเษณ จ ปริปูรฺณมาเสฺตฯ'
  iws-iws: Kɨma kamɨm siyɨu komii nɨnoknɨnkɨniyɨm mɨ Farisi kam ɨkɨm, kɨma mɨntarao!
    Mhoɨiya Adi Komii siya wɨ kɨmiir nonkwobumbunɨnkɨn ɨuguski. Kɨma yaiyara nhɨnkɨni
    kɨmiir mhɨi kwoɨnɨm ɨni mobmor mob mɨnɨm ɨdanara kɨma sɨbgu hɨisokiyɨm mɨ aowa
    ɨokaka nwowiyɨm mɨ ɨni sɨmiir hɨriinan ywowɨm. Kɨmiir kwoɨnɨm ɨni inkam nwɨrni
    dimɨnam kɨgmaɨri siyɨuɨn mɨ pɨu saeya nɨpiyaokɨinami siyɨu ɨkɨn ɨni sɨma yɨnkɨnɨuɨm.
  pol-SZ: Marny wasz los, przywódcy religijni i faryzeusze! Jesteście obłudnikami!
    Usilnie dbacie o zewnętrzną czystość naczyń, ale wasze brudne wnętrze aż się lepi
    od chciwości i pożądania.
  ztq-NT: ’¡Chooksye lëë doy maestre ley ni chooksye lëë do nii nak to xaa fariseo!,
    por nyë xkiib to vas nii xtyëë nii chi do ni xkiib to kyon nii xtyëë nii chaw
    do, per xyeñdy to nii nonsyke cos nii kwlan do xkyë do leeñgo.
  kqa-kqa: Tɨkatɨka kuyundu mirɨmba naŋga Farisi narɨ, narɨ pɨmɨ aru kavɨrɨmandɨra.
    Narɨ kuyusɨhɨrɨmbɨhapɨha ŋɨnɨŋ. Narɨ maki naŋga kuku kuvɨrahuvɨra vuŋgɨ haŋɨnɨŋ
    kutɨhambu taya ñaŋɨrandamandara. Hara ñaña hɨm kandɨhañɨ kundandara haŋɨnɨŋ kipa
    mɨŋamɨŋa vana, naŋga narɨŋambirɨmɨndaya indarɨtarɨ vanayɨ mɨŋandara.
  zai-NT: Lagapa gá si laatu, maistru de ley ne fariseu, binni rusiguii ca', purti
    zeda gaca tu casi vasu ne bladu ni ria'ri ladi si, peru ndaani cani nabiidi'.
    Zacaca laatu, de luguiá si ruluí' nacha'hui tu, peru ndaani ladxidó' to nabiidi
    purti riba'na tu sti binni ne nalá tu.
  upv-upv: “Wi, kami jinibb nevisvisenien ne nale nesesreien, ko kami Parasi, kami
    nga kamiel re sel eru! Kamok-rrawe vare ne biles nir ko plet nir arwokwok, ko
    renge nolor arrokitkit temijpal. Erpe kami, nolo kami arwun saute venao. Ko kamwera
    malum kapevna, nolo kami sete orongwos pusuw ren.
  wap-NT: “Kashaꞌoraꞌo nii manawun ubaiaapan, unao tiichaapauzonao Moses kakinaori
    dauꞌu, naꞌiki unao Phariseenao, taapinpainao kaimanainao nii kaikiniꞌi. Uchikaan
    ukoopon naꞌiki uparaapin, aonaa ukaniriban uaidinpan pabarau iki kida, mazan unazoo
    kida paida kaniribaꞌo idi. Naꞌapaꞌo unao, upaidadinaꞌo dikaudaꞌo idi, uaipan idaꞌan
    uzaamatan ipai aimaakan uꞌatiꞌo nii karikaonan.
  mva-mva: “Kam tamoata Moses Mata ne kasulesuletaki be kam Parasi! Kamakadoma-tina!
    Giriki bibia didoki-kaming! Kam bolinga-ming ratadi! Tabira be sema kana-ming
    nokudi nge kasasaki be digoazagoaza, ata ilodia-lo nge kapisa be muzi-ramo dikauri!
  dwr-NT: “Lo77a malatiyaa iitatoo, higgiya tamaarissiyaawanttoonne Parisaawatoo,
    hinttenttoo aayyero. Ayissi gooppe, hinttenttu shaataanne keriyaa bolla baggaa
    geeshshiita; shin A gidduwan bonqqiyaaninne uuzetethaan kuntheeddita.
  kfw-kfw: "“Nangni nunchan katha inleem! Dan ocha khat-um Pharisee ngai! Ningchungnga\
    \ poongna omrase, ajarchu nangni rabing li bukheeng kha apangtiang bit ningrasu,\
    \ takkha asuungtiang chu maruupnasik khat-um atheinuo sik ah ngaidonna bitkhan\
    \ pumsip asip.”\x94"
  bfz-bfz: “ओ कपटी शास्त्रियो और फरीसियो तुसा खे हाय! तुसे तिना कटोरे और थाल़िया जेड़े
    ए, जिना खे पाँदा-पाँदा ते तो मांजी लओए, पर पितरे तिना रे गन्दगी परी री रओई।
  cuk-09: “¡Bemar escribamar, Fariseomar, na be dule-wilesmar, wagar-darbo-damalad!
    Ar bemar askinbi-na-dule-nued-imakmalad-dulemalad, noga, degi, bate unnila askinedbi
    nue bemar enukmaladyobid. Ar yabardi ibmar-atursamalad, degi, igar-inikigwad-gwen-imaksurmalad,
    ibmar-iskana ena be sedidimalad.
  ben-OBCV: “শাস্ত্রবিদ ও ফরিশীরা, ভণ্ডের দল, ধিক্ তোমাদের! তোমরা থালাবাটির বাইরেটা
    পরিষ্কার করে থাকো কিন্তু ভিতরের দিকটা লোভ-লালসা ও আত্ম-অসংযমে পূর্ণ।
  mil-NT: ’Te nchòhó cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi
    Moìsés, ndɨhɨ nchòhó cue tée cùu fariséú, cùu‑ndo cue tée ío dàndahú méé‑xí sǎ
    quídé ndǎá te ñá ndàá sá quídé ndǎá‑ndó. Te ndàhú ní cuu‑ndo chi cùu‑ndo datná
    cue ñáyiu nàquete sátá‑ni tàsáⁿ ndɨhɨ sátá‑ni cǒhó te xɨtɨ́‑xi càndehe caduha‑ni.
    Te ducaⁿ sǎtnahá‑xi cùu‑ndo chi mee‑ni sǎ ndécú ndɨ̀hɨ tnaha ñáyiu‑ndo ñùhu iní‑ndó,
    te nándɨ dàndahú‑ndǒ‑yu te quèheⁿ‑ndo sá ndécú ndɨ̀hɨ́‑yu.
  myu-myu: — Karem ma ipiat epesupi'ajojo! — Jesus o'e Fariseuyũ be, Moisés ekawẽn
    imutaybitbinayũ be dak. Ipi juacat mug̃uykuku'ukayũ eyju. Kopo iokokat puxim eyju.
    Kacũg̃ kadi acã eyju kopo wuywuy, prato wuywuy dak. Yabi bit ka'ũma. Yabi okok
    cĩcã. Prato buxim eyju dak. Eyokok. Ade bubut epejat. Iparag̃ epejat warara'acat
    pubut, ibui bewi ip. Ade eybubut imẽn ibu ibit. Eydacup puye, epejat. Imẽnpuye
    prato iokokat puxim eyju.
  fue-fue: Bone laatanto on, onon moodiɓɓe tawreeta e Farisaaɓe, munaafitiiɓe! Gam
    oon layɓa ɓaawo jarirkon, e ɓaawo keeɗe. Amma der majje e heewi huune ko wujjaa,
    e ko teetaa.
  amk-amk: Mantaunau Hukumi Musai soi wa mea tuti Farisiwa mea, mesodai ne karira
    pari fo rai. Mea kiai mani inontarai menari fayafayara di mea, weo mene nofi metunung
    naya wa tuti rewangguai metampi naya wa, meruai borieiwara mararebanai, wape ne
    rorongfo mani sefang na fi mai kaha fo, amani meuremi fiabai we ra paria tuti
    metenanggoing funomai.
  fai-fai: Kol sawa kukumin kinim so Fedasi so fong awang kiba, um tadáliw ka! Kiba
    wok ket so fadet ningudin so umi kalo bude gingabiw, kata kidin tem utane ufek
    ufek aket wananyam budu kutad kutadin so kilim luk ki duduyámin so uta ta bom
    weinsu kala.
  ura-NT: Coaraain nainacuche Cana Coaunera rai rauhi que cacha relaaureraauru aina
    fariseeocuru. Inara cacha coritaera nequichenete, acau cohichene jaan janoriicha
    culeequiche. Nete cuhanai culejeneeichene jaun jataain calanine cuhanai. Nii rijiicha
    inara suujua cuhanai, inara suujua cuhane coacuhin baasoneein cacha basijiaauhin,
    inara amute cacha caje cha chunaain, naaonjoaainchene jaun.
  mcd-NT: ¡Ohua! Ascashufin man fuparamitsamisicoinfoquin. Maton cucho yafi purato
    fumancayan choca sharafiaquicai ocumuran man chocamisima fasi choshtacoin. Nanscarifiai
    man yorafo shinanmapai yorasharaforan mato huanonfo. Ascafia maton nomuranshocai
    man shinansharamisima. Man shinanchaca fustimisi. Ahuara fipaiqui futsa chaca
    huashon man fianmisi. Futsafo yopai cuscan atohuunoa shinantamarocon mafi man
    fipaiyai cuscan fusti man shinanfafaini.
  urt-urt: Yip lenge jetmam tikin wusyep erŋeme topoꞌe yip lenge Farisi, yip pupwa
    supule. Yip lenge miyeꞌ ŋaiye yoworꞌe mut hoi. Yip yende solombe ŋoiheryembe yip
    tip. Yip yendendeꞌme wahriꞌ wicherꞌ, kut nato ŋoihmbwaip meleꞌe yip pe, papararme
    ŋaiꞌe ŋaiꞌe pupwa.
  kiz-kiz: Ole bhinu, bhaandishi ni Mafarisayo, bhanafiki kwa kujha mwisuka kwibhala
    ku fikombe ni kwibhala ku sahani, lakini mugati mumemili dhuluma ni kutokujha
    ni kiasi.
  tzo-TZE: ’Vo'oxuc ti chachanubtasvanic ta smantal Dios avalojique xchi'uc vo'oxuc
    ti fariseooxuque, jlo'lavanejoxuc jech ta ono'ox xavich'ic tsots castigo. Jech
    chac c'u cha'al li boch'o ja' no'ox ta spocbe spat li vasoe xchi'uc li platoe,
    yan li yute mu'yuc ta suq'uic, ja' nojem ta ic'ubal, ja' no'ox jechoxuc li vo'oxuque.
    Lecoxuc yilel pero li avo'ntonique nojem ta sc'upinel c'usitic oy yu'un achi'ilic.
    Chavalbeic ti oy c'usi ac'o yaq'uic ta sventa Diose pero vo'oxuc chavich' atuquic.
  lex-lex: Tungkuru-tungkuru agama me riy Parisi miy, adoh! Hota mlier yatyatni-halalli
    yatlorni-yatra'ani. Mtiutga inonmi la riy kalwiedweda mere plollolli de riy yatyat
    miy. Mhi' emeknekama riy maka kwuri-kohma lola-wra'u wali to'orni mere ralamni
    re edonna rohma pa nakdeha-naktiahli ma'ta, yoma mtiot pa mpiehwa-mliakta emekneka
    riy kalwiedweda mere mimatmer la rira hyonni-hyanni me mimpiaror to' inon wamuehemi.
  dov-dov: Maawe kulindinywe, nobalembi alimwi aba Falisi, basikuupawupa! Nkaambo
    musanzya inkomeki kunze kwayo mpawo andyido, pesi muzili mukati zilizwide kutangala
    akutayendelezegwa kabotu.
  rgu-rgu: Ae, emi mesen agama ma lahenda Farisi ra! Emi lahenda dea-mataꞌ! Neuꞌ ko
    emi soe, nana huu emi safe noi bika-mako mara pooꞌ dea nara losa makadidilan tuka
    emi atoran agamam. Sekona te pooꞌ dale nara kekeoꞌ mesan, neniꞌ emi nonoi-tatao
    naꞌo, ma tendetuu-dalesala mara.
  toc-NT: ’¡Pa̠x­ca­tacu tihua­ná̠tit hui­xinín xma̠­kalh­ta­hua­ke̠­nacán judíos
    y fariseos, porque luu xaaksa­ni̠­naní̠n hui­xinín! Hui­xinín luu li̠taaka­tzan­ke̠­yá̠tit
    li̠huana̠ ca̠lak­che­ke̠­pi̠­yá̠tit mim­pu­la̠­tucán chu miva­sucán hua̠ntu̠ pu̠hua̠­ya­ná̠tit
    chu hua̠ntu̠ pu̠kot­nu­ná̠tit, pero huata nac mim­pu̠­lac­nicán antá nac mina­cujcán
    luu lhu̠hua huí hua̠ntu̠ ni̠tlá̠n, porque chuná li̠ma̠ak­sto­kuili̠­ni̠­tátit
    la̠ta catu̠huá hua̠ntu̠ kalha­ni̠­tátit, chu min­taaksa­ni̠ncán liak­ska­hui­ni­ni̠­tátit
    hua̠ntu̠ ni̠ milacán.
  ulk-1902: Uaiai uaba aotale pako Faresaio, bes le giz! uaba dirup abele tanelu ge
    ra sor pako abele kumeti, epe muige mitkar lu itike pako abele adud tonar giz.
  som-som: Waa idiin hoog, culimmo iyo Farrisiin yahay, labawejiilayaasha ahu, waayo,
    koobka iyo saxanka dushaad ka nadiifisaan, laakiin gudaha waxaa ka buuxa dulun
    iyo damacbadnaan.
  mam-C: 'B''isb''ajilxla kye''y, ayi''y xnaq''tzil ti''j ojtxe kawb''il exqetzi''n
    Parisey xmiletz''. Qu''n ikyqetzinji''y tze''nku jun tk''wel k''wab''j ex jun
    laq, a cheb''e txjo''n ti''j, me atzin tojxi, manyor tz''il: Nojnin tuk''a jni''
    kyelaq''a ex tuk''a jni'' kyachb''ila.'
  ndj-ndj: “Pishu yumwi vawula va Malawu na Mafwalisayu, vafyangu! Mukung'ofuwa lwindi
    na bakuli kwa panji, lakini mugati mukukuleka mumema findu mufipatili kwa njila
    ya kuvapoka na ubafu.
  mbj-NT: —Baad nado bë hã Mosees ky n'aa jaw'yyk do ma mehetëk doo. Baad nado bë
    hã Pariséw. J'ooj madäk do ky ken'yym do bëëh! —näng mäh. —Ji waa hood ta gó hasus
    doo, ta jó ub ji hets'yyt do hadoo bëëh. Baad bë babok P'op Hagä Do matym gó ji
