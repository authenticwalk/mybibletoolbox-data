    je' achnak chpam jxewelk'an ta com ix ajmund.
  bpx-bpx: ढोंगड़ा करन्‌या चोखली सास्‌तर ह़ीकाड़न्‌या अने फरीसी पंथवाळा! तमारी जुगु
    घणी दुख नी वात से! काहाके तमु वाटका ने अने थाळ्‌या ने उपर-उपर ते वारु उजाळे, बाखीन
    मोय गेथा नी उजाळे, तेमेत तमारु मन हाय अने आह़फात नु भलु करवा ना वीच्‌यार सी भराय्‌लु
    से।
  san-BUR: ဟန္တ ကပဋိန ဥပါဓျာယား ဖိရူၑိနၑ္စ, ယူယံ ပါနပါတြာဏာံ ဘောဇနပါတြာဏာဉ္စ ဗဟိး
    ပရိၐ္ကုရုထ; ကိန္တု တဒဘျန္တရံ ဒုရာတ္မတယာ ကလုၐေဏ စ ပရိပူရ္ဏမာသ္တေ၊
  yaa-NT: “¡Ooa, a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe fariseofo
    feta! Mã ato parapaimiskõi. Akka mãto kecho yafi mãto sapa femãkĩa fisti chokasharafikĩ,
    oke mẽrakai mã chokasharamisma, nachoshtax pisikõi itiro. Nãskarifiakĩ mã yorafo
    õimapai nafo sharafora noko fanõfora ixõ. Akka mãto shinã mẽraxõ mã shara shinãyamafikĩ,
    oa choshta pisi keskaraxõ. Nãskaxõ afarafo mã ato fĩamis fetsafo ratexõ. Askatari
    mareskõi mã shinãkĩ, ichapakõi fichipaikĩ mã icha icha famis. Nãskakẽ Epa Niospa
    mato omiskõimakõixii.
  cab-NT: ‘¡Fugiábugu jugúya arúfudajatiña lilúrudun Moisés jáma fariséogu! ¡Biángua
    tigíbu! Adǘgatün lun jarítagun gürígia luágu buídu lan jigáburi. Ítara jíña quei
    wéru lúma asíedu le jachíbubei boúgudigiñe libíti, ánjein múnadagiñe jibíti, buin
    jíña láu buri luweínamu-águu lúma íweruni.
  clu-clu: “Kailo kamo ra nga mga manogtodlo ang Kasogoan kag mga Pariseo. Indong
    pagtoo sa Dios pakita-kita lang! Ay ginalimpyo nindo anang goa ang mga baso kag
    mga pinggan piro ang matood tana, sa sulud indong tagiposoon marisna ay mga akug
    kamo kag ginapangrugus nindo ang mga tao agud mabuul andang pagkabutang.
  swh-ULB: Ole wenu, waandishi na Mafarisayo, wanafiki! Kwa kuwa mnasafisha nje ya
    vikombe na nje ya sahani, lakini ndani pamejaa dhuluma na kutokuwa na kiasi.
  tpt-NT: ’Payniꞌincha ni uxiknan yu fariseos untꞌatꞌik y vachu yu masuyatꞌik ixlhachimoꞌonkꞌan
    ni israelitas. Va tꞌuy ukxpuꞌ makꞌayatꞌik. Ox chꞌaꞌayatꞌik ixlhimaqspaꞌ mivasoskꞌan
    kun mimplatoskꞌan, pero la ixpulakna tus ox taputajita yu xkiliu por miꞌakchaꞌatikꞌan
    y miꞌalhavantikꞌan.
  aai-aai: “Yababan boro kwanab, Ofafar Bai’obaiyenayah, naatu Pharisee wanawanan
    rerekabih! A kerowas naatu a tew ufuhine i kwasasouwen, baise wanawanah i kato
    rabirabih, bain, bai’o’orot, kabat, gamin baiyow awan karatan inu’in.
  sny-sny: Ane fene ma'e, lu Farisi, Owane Sitewi lo yo peri so'oruwe siye lu, fene
    marepi hesi se totenamisiya. Ane fene ma'e eisiya. Weiyai! Fene siye auwe, plet
    aiwawe a'i nowe ma'e au hu noweinoweisiya. Ahowa, siye auwe, plet oro'oru papu
