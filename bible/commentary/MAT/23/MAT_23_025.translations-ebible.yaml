    na kawi awh.
  mti-mti: Ye ano kukaeba guniyap! Gwangwan toewanewan igiyawa ge Parisi igiyawa,
    ye ugauga enewa! Ye ap ge en daiewa muinene, megara danavewa miyot umamne, dividivi
    tamtanwa ge mukut mukut noidauwane.
  pad-NT: —Judeus kaija'ari vaka'ojomo'iva abono, mitha vani'a hida a'onira vara oni'avini.
    Farisio, mitha vani'a jaboni hida a'onira vara oni'avini. Deus athi-ra avanofivini-ra
    avakahi'badaraki a'oni. Jahariki bana ida avakadimoni. Ija'ari prato-ra sokojahakiriki
    fori avihiki a'oni. Visokohi ida copo, prato hiki namanija, ni-bodinija avisokoki.
    Jahahi ida avanokiani. Copo, prato hiki bodini sokoariki fori hiki ida nahina
    jahariki avava'ini bodinia ahojaki. Vahoariha vakadinahina-ra avanofivini mani
    ida avisaaribakhiavini hija. Avanofivini arafiaki ida avakadinahina a'ba'dini
    jaboni.
  twi-twi: “Munnue! Mo Farisifo ne Kyerɛwsɛm no akyerɛkyerɛfo nyaatwomfo! Mutwiw mo
    kuruwa ne mo asanka ho fɛfɛɛfɛ nanso emu no de, amim ne pɛsɛmenkominya ahyɛ no
    ma tɔ.
  hlt-hlt: Anunae nangmih cadaek rhoek neh Pharisee hlangthai palat rhoek, boengloeng
