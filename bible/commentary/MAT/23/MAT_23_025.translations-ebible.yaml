    vilaana ina naixaam e fenau.
  maz-NT: ’Bübü o nte c'o pe'ch'e a xes'e o mojmü 'ñe o xalo, pero dya xibi na jo
    a mbo. Nguec'ua na s'o a mbo c'o mojmü 'ñe c'o xalo. Je xo ga cjatsc'eji nu, nu'tsc'eji
    i̱ṉ fariseoji. I̱ṉ xindyëji i̱ṉ tjintsiji c'ü ni xes'ets'üji pero bübü a mbo in
    mü'büji c'o na s'o; me i̱ṉ jodü ja rgui tsjapü in tsjacjeji c'o pë's'i yo nin
    minteji. Juentsc'eji ra castigaots'üji Mizhocjimi.
  bod-N: ཡང་ཚུལ་འཆོས་མཁན་པོ་དང་ཕ་རུ་ཤི་པ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང༌ངོ༌། །རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་གིས་ཕོར་བ་དང་སྡེར་མའི་ཕྱི་ངོས་གཙང་མར་བྱེད་པ་ཙམ༌ལས།
    སྣོད་དེ་དག་གི་ནང་དུ་འཕྲོག་ལེན་དང་བག་མེད་ཀྱིས་བཀང༌འདུག
  tca-NT: —Pa Ngúexẽẽruü̃gü i Ore i Mugüwa Ngu̱xẽẽtaegüxü̃ rü Pa Parichéugüx, pema
    nixĩ i togü i duü̃xü̃güpẽ́xewa meã pemaxẽnetaxü̃ natürü peãẽwa rü chixexü̃gu perüxĩnüẽxü̃.
    Rü wüxi i ngechaü̃ nixĩ i pexcèx, erü perü düxétüxü̃newaxicatama pegü pemexẽẽchaü̃,
