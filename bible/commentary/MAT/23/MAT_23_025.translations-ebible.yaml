  kwj-kwj: “Kunu Gotri lo mwanji hambwandau hima lenga Farisi hima lenga kunu hambwafwaꞌai!
    Kunu sembe fisi hima! Kunu hatumwa hapa ti hoko tokwembwa ku yokondau, woro we
    tokwe kwai hili yandau sumbu tinga kui okokona ni ku sirinandau sumbu ti sukwani
    kwai kunu talesindau.
  vie-OVCB: Khốn cho giới dạy luật và Pha-ri-si, hạng đạo đức giả! Các ông lau chùi
    bên ngoài bát đĩa còn bên trong lại đầy dẫy những tham nhũng và phóng dục.
  kze-kze: ámáámba sen-kwáásíyé ámáán-kawaa-kwaasiye kaumbo-káér-ainkwara-kwaasimo
