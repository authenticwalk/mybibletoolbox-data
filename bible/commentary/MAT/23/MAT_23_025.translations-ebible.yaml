  msk-msk: “Kallaat da agaw mayo na manga magindoway sang balaod aw kamo na manga
    Pariseo, na asang baba gaid yang pagtoo sang Dios. Yogasan mayo yang kamayo manga
    pinggan aw manga tabo, toyo maripa yang lasak naan kay yagaw mayo. Laban maat
    yang batasan mayo kay apanmowan garo mayo yang kariko.
  gyr-NT: “¡Peparaɨsu itera pe Moisés porocuaita rese oporombohe vahe iyavei pe fariseo
    peico vahe, pe seco tuprɨ angahu tẽi vahe! Esepia, inungar ɨgua rɨru iyavei tembihu
    rɨru icupe rupi tẽi yoseiprɨ. Ipɨpe rumo iquɨha opɨtaño ité. Ẽgüe ehi tẽi pe recocuer
    pe monda raisave, mbahe pota-pota tẽisave avei.
  kmh-kmh: “Nimb low tiysa gok sek, Peresiy gok sek minim yomb mindip rek, nimbip
    simb niŋsipiyn. Piler kap nimb gok rek mis okok ken ñiŋg ayokrep gipim ak pen;
    namb biyaŋ tap siy tap timey gach ak aranjakiy mindip.
  ukr-ONPU: Горе вам, книжники та фарисеї, лицеміри, бо ви очищуєте чашу та посуд
    ззовні, а всередині вони повні здирництва та ненажерливості.
  emi-emi: “Aue esesaaili etaimim, tau ngai aapasunga ngatoa tale inangari nipaopao
    me Paresi etoa, usimaghalua am! Am gheelei eraarangisana eleka tale kapa ateva
    me pelete ativilau, me elome pasu ia tale nikuruetu me nitam nanna ngamasina.
  zpv-NT: ’¡Prohbi za laꞌh tu mwehsu raꞌ nin ruluuꞌyi lehyi cun fariseu raꞌ, bwiinn
    nahda bwiinn dxixiꞌhw raꞌ! Pwihsi laꞌh tu rdxiꞌbi tu nez dihtsi xiilla nin guee
    tu ñihsa laꞌn ñiꞌh cun plahtu, per nez laꞌn lastoꞌ tu gadxah chihpa guelgubaꞌn
    cun garaaloh lligaaba dxaaba nin ruhnn tu.
  gux-gux: Fala baa ye leni yinba li balimaama bangikaaba leni Falisieninba pala lie
    danba, kelima yi yen huudi ki tadiñokaaga leni ki taditialiga puoli po, ke mu
    tugu nni nan gbie leni yin fenli yaala yi bonbuaka-biadila po.
  kos-kos: “We nu suwos, mwet luti Ma Sap ac mwet Pharisee! Kowos mwet wosounkas!
    Kowos aknasnasye likin cup lowos ac ahlu lowos uh, a acn luac uh sessesla ke ma
    kowos eis ke inkanek in funmwet ac sulallal.
  ibo-ibo: “Ahụhụ ga-adakwasị unu, ndị Farisii na ndị ozizi iwu, ndị ihu abụọ! Nʼihi
    na unu na-elezi anya nke ọma mee ka azụ iko mmiri unu, na azụ efere unu dị ọcha,
    ma ime ha jupụtara na ịpụnarị mmadụ ihe nʼike na ọchịchọ ọjọọ niile.
  yml-yml: ꞌOmi toꞌedakumetanimi, nuakalikalimi. ꞌOmi tovekali. Tomogomi ꞌwa ꞌivivigavudi
    weꞌe inagemi vainago ꞌana veꞌisakololo wata veumokai, yami sauluva baniꞌodi vedi
    wata ꞌaivoe, dumwedi ꞌwa tamatamadi weꞌe inagedi yoke ꞌanikudana.
  ory-ory: ହାୟ, ଦଣ୍ଡର ପାତ୍ର କପଟୀ ଶାସ୍ତ୍ରୀ ଓ ଫାରୂଶୀମାନେ, କାରଣ ତୁମ୍ଭେମାନେ ଗିନା ଓ ଥାଳିର
