    mołmun; ba enim noman tuk ei tukrung oł kis pei seng, ei penj mendpił mołmun.
  ign-NT: ¡Tétavi­cavahi eta apimi­rai­rahehi! Éti ímija­chavahi yátupi­quenehi religió­sohehi,
    ecaeña­ma­ra­cavahi eta ímiya­ni­ravaya ítaucha eta eyehe­repiana. Étasera eta
    esamureana, tétavi­cavahi eta tachipe­ji­va­vacahi taicha eta ecaete­ma­raivana
    étapa eta íjara­si­ravahi icha tamutu eta ejamu­ra­raivana.
  dik-NT: “Kɔc piööc lööŋ ku wek Parathï! Awëëŋkui! Wek aacïï puɔ̈th la cök, wek aa
    cït bïïny ku aduuk ye lɔɔk kɔ̈th, ku aa thiäŋ mïïth ye rum riɛl ku mïïth ye ke
    tuɔ̈ɔ̈r nyïn.
  cac-cac: A ex c'ayb'um ex d'a ley Moisés yed' ex fariseo, te chuc eyico'. Chab'
