  wrk-wrk: Narri Barasimuku, baki narri milidimbawarrmuku yuwanyi, ngayu karungka
    narrinya ngirukanyi jangkurranyi. Narri balkimuku. Narri jujambawarrmuku. Dabaja
    narrinya Kudwanyi. Narringka wakardaba mankanyi dulaykanyi jamba, barrinani yanybaka
    yuwa wakardaykanyi narringka mankanyi. Narri dulaba nanda jamba mankanyinanyi,
    baki narri jungku likalika mankanyi, ngala miku narrimi dulaba nanda balki yaji
    narringinbunanyi kurdulunanyi. Miku narrimi ngayangayijba nanankanyi yuwanyi,
    jungunkanyi jirdi kunybanyi kurdulunyi nangangi Kudkanyi. Yuwajiwa narri jungku
    jirdi balkinyi kurdulunyi. Narri ngayangayijbangka nanankanyi yuwanyi waykanyi
    Kud yajinyi, ngala yuwajiwa narri kuliwijba yajinyi marda. Narri jarijbangka yalunginkanyi
    yajinyi, narri kuyungka bayngkani dungala yalunbunanyi. Baki narri dalburrijba
    kaja yaji narringinmirra yaji. Nani barri narri kuliwijba yajinyi.
  nii-nii: “Enim lo ek andan tołmun wumb ni, lo ek piiłmin wumb; enim kan kun erik
