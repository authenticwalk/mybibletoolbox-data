    ƚimpulijini'ƚ na' ƚ'anu'ui nakha' hik ƚunye'j wasu qa hik ƚunye'j iye tok'o, qa
    ƚatawejƚe qa topo'oj pakha' wit'ejtenheye'j qa pa' wit'ekuyi' iye.
  tzo-TZC: ’Jchanubtasvanejetic yuꞌun ti mantale, jfariseoetic, toj abol abaic. Jaꞌ
