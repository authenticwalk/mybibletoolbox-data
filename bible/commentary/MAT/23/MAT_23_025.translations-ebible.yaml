  top-NT: ’¡Laktzanka̱ni̱tántit huixín akskahuinaní̱n ixma̱kalhtahuake̱nacán judíos
    y na̱ chuná huixín fariseos! Porque tla̱n ca̱lakcheke̱yá̱tit mimpu̱hua̱ycán, pero
    amá tahuá ni̱ma̱ ca̱li̱ma̱tzamayá̱tit li̱tama̱huani̱tántit tú kalhani̱tántit y
