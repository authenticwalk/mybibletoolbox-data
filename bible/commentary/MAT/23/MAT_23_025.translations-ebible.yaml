    taa'² la²³jɨ³ 'e³ mɨ³jmée²ra'³ 'i̱i̱³ quia̱'² la²³jɨ³ 'e³ 'iin²³ 'óo²ra'³.
  zar-NT: ’Bicaʼ bayechiʼ libíʼiliʼ, bönniʼ yudoʼ usedi, encaʼ libíʼiliʼ, bönniʼ yudoʼ
    fariseo, bönniʼ ruluíʼisö tsahuiʼ cuinliʼ. Nácaliʼ ca zxígaʼdoʼ réʼjaliʼ, en yö́ʼöna
