    castigayäshunqui! Tutumayquicunata y matiquicunata janallanta awirir rurin ganrata
    dejaycognömi caycäyanqui. Tutumapa y matipa rurinchö ganra caycagnömi llutan yarpayniquicunawan
    y imaycapä mallag cayangayquicunawanga ganra shongu caycäyanqui.
  mox-mox: “Omiʼa luvine ana toveʼitayavo wese Falisiavo nuakolokolomi! Omiʼa tovemeahaqila!
    Mana ami vedi be ami gaeba gwavuna oluʼutudi ta gamona bwavubwavudi. Ta baʼe bwavu nana
    ana alamani emi ilivu luveifadi kavonaya be vemanuguba be ʼailugu ʼidewani.
  kew-kew: Rekena agaana tisaanu nimi-para Farisi aanu nimiri maeyae aanu-ga nimimi
    waru adalepape. Nimimiri pa kap-para plet lapona amaa-nane yogane radepeteme pare
    ru-nane pea amulu pa puaaya.
  dww-dww: “Taumi tarawatu tauwai katakataidima be Parisi taumi banaga kaikaiyovumima.
    Gewagewa vavasaḡinama tokare ko banavina. Baninama taumi keyaka be tebo tauridima
    ko koḡekoḡedina, be nopomima danene be kanitoku ya moḡavuna, inam vutudi mira.
  nif-nif: Endɨkñe nandɨ-tale ama gɨt Falisi ama sɨndɨ kilañmet! Ama manjɨ manbenjɨ
    malet nomɨk sɨndɨ jawañ ba kambot pawañgot wɨlɨt-kɨliñ tɨndɨn wandin, gan nepek
    kolan kusei kusei gɨnañjɨ gɨnañ tokñe-patak, wɨn sɨndɨ ep tɨndɨnjɨ kɨndem wolok
    walan pa tañ, gan ama piñpiñen sɨndɨ gɨnañjɨ gɨnañ sɨnɨlañgot pa nandañ.
  twi-ASANTE: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ! Motwi
    mo kuruwa ne mo ayowaa ho fɛfɛɛfɛ nanso emu no deɛ, asisie ne pɛsɛmenkomenya ahyɛ
    no ma tɔ.
  aoj-aoj: “Ipaꞌ amam dembipai pagawalipasa muꞌuli Godii paloma Farisi, aeꞌ ati uwahipipa
    ma akafimi luꞌwami anaf mogatagamepa! Ipaꞌ amam malogof biagufipai! Ipaꞌ pandombasa
    kapi plet andoꞌesa atis hililiꞌ. Apaꞌ nomon owaꞌ. Ipaꞌ opalef siꞌipama waf walifi
    faloma waf afamba alop atopafi awafi.
  cbv-cbv: “¡Yeéb Moisés ã wʉtatjidih bohénit, yeéb fariseowãbʉt bʉ́dí yeejép ñi yapbipna
    caá! Tʉ́i bohénit pah jʉmna yʉhna, tʉbit yee naóhnit caá ñi jʉmʉp. Ñíih pamapnadih,
    ñíih babhbat dahnadihbʉt jiimantjeh ñipĩ́ chocna caá, ã tʉ́i jígohat pínah niijná.
    Páant ñi chocochah yʉhna, diítboó bʉ́dí queí ã jʉmna caá. Caan pámap jiimantjeh
    ñi chocat pah, yeebbʉ́t biíc yoobó ñi jʉmna caá. Tʉ́i jígohna yʉhna, ñi jenah
    joyát yeejép ã jʉmna caá. Ñi weñat pínahdihjeh chãjnit, tʉbit en ñinahnitbʉt ñi
    jʉmna caá.
  taw-taw: Nɨbi bɨ Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek, bɨ Pelisi okok
    sek tɨtay dɨnɨgabɨm agak. Nɨbi bɨ yepɨs yɨbɨl gep agak. Kɨnag nɨbi okok tek seŋ
    okok ken ñɨg lɨ yok tep gɨpɨm ak pen, tap mɨdup nɨbi dɨl kɨnag mɨgan dɨpɨm okok,
    tap si dɨl gos nɨbi ke ak nɨŋɨd dɨpɨm agak.
  jic-NT: ”Malala ca nu mpalas nun, Moisés popel sin 'yüsa lojí. Malala wa ca nu mpalas
    nun fariseopan. Nun nujos la p'a wa ca yola nsem nun 'üsüs, nun lojí mpes. Ma
    t'üc' way 'üsüs nun. Nunpan pocillo te way jinwá. Pocillo pje'á p'in so pü'í jinwá
    lojí nun. Plato 'ala'á p'in so pü'í jinwá lojí. Wa mo'ó pajal te custjay. Nin
    p'iyá nun. Lovin 'üsüs lojí la p'a januc na. Newa malala nun t'üc' way. Nun ts'üisiqué
    pajal. Nun malala quelel lojí, ne nin lojí wa niná.
  zap-NT: ’¡Prob de yra de ne nak de maxter ley no le yra de ne nak de farisew, gugannaa
    laa de wen! Nak de zegnak bas no le zegnak gyaan ne ndaa por led, per le por lenlextoo
    de teblose gyelegbaan nuu we no le gyelendeblextoo.
  wer-wer: “Elei, ngön kosangötë ngarangkre Parisi omën kaarörö. Arim naë könöm nant
    orööpnaat. Ar kelönre söwaröt kasngaëël pëën i yairem öngpök i nairën ëën kewil
    wia pöl ar koröpöök ompyaö wasën arim lupötë pöt kainre koröpöökë kentöökë ënëm
    yaaö pöt peö ëak wë.
  ipi-ipi: Loo tupana mana andene akali tupapi, Patasai tupapi, yakama tane angu nembo
    toto, tomopi, ipa tende-penepi, kambua pake gulo moto, yakamana kapo pelesa tupana
    tumbi laya alaini. Yakamato wuane piyaini tekeko, wandakali-mane yakamana mana
    andolai-kola, yakama akali epene ateyai lo andeakale nembo toto, yakamato utupane
    andakasa oyale, kapo pelesapi, kengasa wayumane wasa-wasa peyalaini. Patasai yame
    yakama lee koo gulo atoto, yakamana mana okone koo ya lo anda na-piyaini. Loo
    tupana mana andene akalipi, Patasaipi, yakamato wuane na-piyaini okonena, Goteto
    yakama minu koyolane. Waiwa ando atalapape. Yakamana kapo tupa kengasa kalato
    ata napene guleakale nembo toto, utupanena anda-pangosa wamba ini wayumane wasa-wasa
    peyalapape.
  qul-NT: “¡Ay kancuna, leymanta yachachejcuna, fariseocuna, iscay uyacuna! Kancunaka
    vasota platotapas patallanta limpiochanquichis, uqhuyquichistaj suwacuywan mana
    chanin causaywan junt'achiska cachcanquichis.
  ter-NT: —Koati kotívetimo kêku itínoe éskiriba yoko farîzeu, ikítixapovoti koati
    sasá'iti ya po'ínuhiko xâne. Koati kutí ketínoe xâne kókoyuse kixoíxoti kipó'ikea
    enovópeti yoko ûto meúkeke, itea kúveuke koati ênoti ihómuyo. Énomone kénenoeye
    koeku itúkeovo ainóvoti váhere koekúti ovâ ne iséneu yoko kehá'ayi yaúpu'iki po'ínuhiko
    xâne, kutí kixévoti xâne hu'uxeâti ítukevo motovâti kirí'uxi apeínopiti.
  bmr-NT: 'Ɨdaasucani mihicaji amɨɨhai fariseomɨ, caatɨnɨmɨnaa icamo: Bañɨfiiramɨnaa
    mihicamo, guirihillunoco, butajeneque icano allɨcoro minitɨhicahi. Jaarumo amɨɨhai
    jeebɨɨfaño sano nanivariro magahafɨcɨnɨhi, fanoova imogori magahafɨcɨnɨhi, icano.'
  fuf-fuf: «Bone wonanii on, yo faasiqiiɓe, ɗun ko onon jannooɓe fii Sariya on e Fariisiyaaɓe
    ɓen, ɓay ko ɓaawo miranji ɗin tun laɓɓinton, hara hiɗi heewi miile e angal waawugol
    hoore mun.
  bhl-bhl: Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw kunum so, Falisi
    so, fimdi famde kunum yu kilelbiko, boliwka! Yom ibolow mutuk tem e yakut kukuw
    so, sili sili nam kukuw so wenkabiliw kasike, kal tikin kais ati kebe kate, mutuk
    kawyak e ninik nam keko, mian wanin atew kekabe ok sen mak e yukalem kiskiw ete
    te.
  ons-ons: “Yai, ra rokop don kito ebo ebon so Parisi ŋine kaulukkei! Ŋine isi ŋei
    nau! Ŋine laseŋine so pletŋine solaineka sauk okanmami, ŋo kotine yemo kobu mama
    wane tanik manik so sola ŋinane simile mogare gege, eaŋo qewatkeu watke pa waremaike.
  con-NTPO: ¡Vana'faya qui manda'choma atesiansundeccu! ¡Vana'faya qui fariseondeccu!
    Ño'ame attiamba ega'fa qui. Tasama sepaccofaveyi giya'tsse cashisi naccunijan
    toya amundetssiqquia'caen qui ñotsse attiamba cca'indeccumbema cca'namba in'jangae
    canse'fa.
  ghs-ghs: Pariseo ma qetaqeta abi nookare. Nikehota baura teeho nakuta guume ma rasaki
    tee ma teei oomi nike ikaqi sasaqake sooroqi hee, Qidzaniqi hiirorai. Oke eetoraiho
    ipike quba attinoma nikeho irita peitakoi.
  peg-peg: “ଏ କାପ୍‌ଟିୟାର୍‌ ଦରମ୍‌ ଗୁରୁର୍‌ କେତେକ୍‌ ବଇଁକାର୍‌ ମି ସେସ୍‌ ହାଜ଼ି, ଡ଼େ ଦରମ୍‌
    ଗୁରୁ ଆରି ପାରୁସିର୍‌ । ଏପେଙ୍ଗ୍‌ ଗିନା ଆରି ତାଡ଼ିଆନି ବାର୍‌ ବାଗାଙ୍ଗ୍‌ ସକଟ୍‌ କିଜ଼ି ମାନାଦେର୍‌,
    ମାତର୍‌ ହେୱାକାଂ ବିତ୍ରେ ଆକର୍‌ ଆରି ଦାରିକାମ୍‍ତ ବାର୍ତି ।”
  txu-NT: —Be, me abê Môjdjê kukràdjà mar djwỳnhmẽ me abê pardjêumẽ ne ga me amijo
    ajêx ne ar amijo Metĩndjwỳnh mar mexo aba. Ỹ, watĩ:re. Dja ga me ĩ me biknor tokry
    djàkam tu amõrkumrẽx. Mỳkam? Bir, nã gãm me aje mrãmri ne me kute ngônhkrãmẽ ngônh
    puror nhibũmbit põnh ne kre põnh kêt nhym krekam mỳjja kakrãtyk pyràk. Be, nã
    gãm me ã we katàt amijo abao ane. Nhym kam me me akrãkàbit pumũ nhym kam kute
    me amex pyràk. Nhym be kati, me akadjwỳnhbê ne ga me apunu rã'ã. Me akadjwỳnhbê
    ne me amã me õ nêkrêx prãm ne 'ã angryk ne aje mebê mỳjjao adjàkĩnh'ã aje amim
    karõ rã'ã. Kam ne ga me akadjwỳnhbê apunu rã'ãja.
  eng-WEBU: “Woe to you, scribes and Pharisees, hypocrites! For you clean the outside
    of the cup and of the platter, but within they are full of extortion and unrighteousness.
  gnw-NT: Pe reta co jae mboroyocui re oporomboe vae reta jare fariseo reta. Piporarata
    co. Pe reta co jae upurumbɨtavɨ vae reta. Pe reta co jae taza jare plato icupe
    rupiño uyeyoe vae rami. Ẽrei pepɨa iquɨa co. Echa'ã pipota ĩru vae reta imbaembae
    jare piyapo icavi mbae vae —jei—.
  mux-mux: “Eni ung-manimanga puluma piliiku ung-bo tonjuku mani silimele yima kene
    Perisi-yima kene, eni mindili noku aima molku kis-singí! Eni topele-mapele tuli
    yima! Pllet kapmanga ulsukundu lumaye toku konjulemele akiliinga-pe akumanga sukundu
    langi pelemúma eni tondulu munduku wa liiku, eni-enini waka kolku eni-enini numanu
    kimbu-siku liilimele uluma.
  maj-NT: ’¡Ni̱ma̱ rú n'ehenu jun, já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱!
    ¡Jun xi tu̱ tsjohónu̱u bakuchjíú xi nkú ts'ín yankjún Nti̱a̱ná! Jun xi nkú joyaha
    tasa̱ ko̱ ta̱ba̱ xi tu̱ na̱tsihi̱n ní kin'echuhu̱n, tu̱nga kitsejíhín ni ani̱ma̱nu̱u
    ndyjé ko̱ ni xi najmi na̱xu̱.
  bkq-NT: — Moisés inweniby wâgâ enomedâni modo, fariseu domodo warâ, toenzepa âsenagazeze
    âmaemo! Koendonro emyenro âmaemo, koendonro aieni keba olâ âmaemo. Moisés inweniby
    ara amidyse mawylymo umelâ, inakanhe kulâ adâiselâ âmaemo tyewiâpazelâ warâ. Tâdâjitoguyly
    tâkeze minasemo, ize matomo mâenmakehomoem. Tâlâ wâne kopu, prato warâ ikaynâ
    lelâ nhagokely, ioday pylâ nagokeba waunlo emyenro âmaemo. Deus ize ato ara adâjidyly
    mâuntuba olâ âmaemo.
  kue-kue: “Lo beke teingwa yomba ya Parisi wagle. Ene kakimbi yomba, yumbun kandekinde
    ene mina plau dinambuka! Ene plet ya kap nangiye tembe nigl ende koko endingwa,
    ba sunakra ye taragl inamunedi pirkwa ya te nana we dipirkwa i kau sungwa.
  cot-NT: “¡Imaicashiatsi pantsipevaetempanishiatsi aviatimpajia tsatacaantajiguiroca
    itioncacotanaqueca Moishishini, aisa aviatimpajia pariseojia, cameetsatamampeajiatsica!
    Piquejejiacari quiviroca otaqui chotarontsi irooca perato, cotanquitsiquea intsompoguirequi
    jac cantaitevaequequea, oshatecaquempitari covaeguisherentsi, manaquea paitsitantaguetaque,
    mana picoaguetaquero pinintaguetica aviatimpa.
  bnp-bnp: “Mua e huriki a Pariseo, a mari na vinara na lotu, mu tabele rua hateka.
    A Vure ge ratapile mua! Mu ramai a vinara ni loi a tabeke polovavo na kap, a tavila.
    Pali a maki mu ru dili na kap, a tavila, mu bole na naro ni panaho, na naro ni
    raha.
  apn-NT: —Hêxta waa nẽ. Mẽ apê Parijew nhõ xwỳnh mẽ mẽ apê Tĩrtũm kapẽr tũm o mẽ
    ahkre xwỳnhjaja kot kaj mẽ amex kêt nẽ. Mẽ ate mẽ no kupyr xwỳnh na ka mẽ. Nà
    mẽ apê Parijew nhõ xwỳnhjaja te mẽ ate mẽ kot apkur kaxyw prat kre kuhõnh punuj
    tã mex ã harẽnh nẽ kamã apkur pyràk o na ka mẽ. Jao ãm mẽ akrãhkà rũm pix mã mẽ
    amex. Nẽ mẽ noo mã te mẽ amex pyràk no mẽ anhõxàhkre kaxwỳnh kãm mẽ ajamaxpẽrja
    mex kêt. Mẽ akapẽr prãm nẽ mẽ axàhkurê nẽ mẽ anhõxỳỳ.
  ctp-NT: ’¡Tꞌnan ꞌa ꞌwan mstru nu nduꞌu chaꞌ joꞌo, loꞌo ꞌwan neꞌ fariseo, chaꞌ tukwa
    chaꞌ nsuꞌwi tiye wan! Suꞌwe ꞌa njyaꞌan wan tloo wan, njyaꞌan wan chunꞌ wan, ñaꞌan
    tiꞌ ngaten ska sa, ngaten ska kaꞌnan; loꞌo niꞌ kasiya ꞌwan xkwiꞌ chaꞌ kuxi nsuꞌwi,
    chaꞌ nchka tiꞌ wan kulaa wan nan nu nsuꞌwi ꞌin xka la nten, chaꞌ nxitukwi tiꞌ
    wan nan nsuꞌwi ꞌin nten.
  bre-BRG: Gwalleur deoc'h, skribed ha farizianed, pilpouzed! Abalamour ma naetait
    diavaez an hanaf hag ar plad, met en diabarzh oc'h leun a laeroñsi hag a zireizhder.
  opm-opm: Parisio sawa am hat pati hano gur pang yotsi hat ma mengripti han guroh
    guragure boknong batbet datipri ohoh ihan hinhinsi han bap gurmuro. Gur guragure
    tom san oh teidapat pomat gahmara huhun tambor oh hirmar mandaptimur. Mandama
    has yahnap mar sariptimur. Indeipti orhor mutuh ohe nuntup oh patin orhor mandaptimur.
    Ma ihapti oh guragure ina teidapat yah hat sapti han hatin sapti orhor gure da
    mutuh oh erer datin ohe danong isip hat ma sapti dao guragure dahat pat danongwi
    hat sapti dao ohwi teip hat patim ihat sapti han bap gurmur.
  bvr-bvr: “Awa! Nyiburr-gurda joborr marn․gi nyiburr-gunega rrapa Berachi yerrcha,
    ana-goyburrpa burr-guya gun-nerra gu-ni barra ana-gorrburrwa! Ana-goyburrpa waykin
    nyiburr-molamola; wupa nyiburr-werra! Ana-goyburrpa nyibu-borrwuja minypa burr-guya
    nyibu-weparda nyiburr-workiya japalana an-guyinda jonama a-jirra wupa, wurra nginyipa
    gala ny-borrwa minypa an-nginyipa japalana burr-balaja ana-gochila mun-gata minypa
    mun-ngumurda burr-gaypurda ny-yorkiya.
  wal-wal: “Lo77o milatiya iitatoo, higgiyaa tamaarissiyaageetoonne Parisaawetoo,
    intteyyo aayye7ana. Aissi giikko, intte shaatiyaayyoonne keriyaayyo bolla baggaa
    geeshsheeta; shin intteyyo giddoora bonqqiyoogeenne uuzettiyoogee kumi uttiis.
  zad-NT: ’¡Nyesh'laz gak c̱hele, le' chli' chsedile leya' na' le' fariseo, daa nakle
    beṉ' wxiye'! Nakle ka xig' yeeṉ dii nxi nyech kolliinna' per ḻo'inna' bi nxe bi
    nzak' nakan, daa chonle ka chaki beṉ' nakle beṉ' wen per ḻe chzelall'le bi dii
    de c̱he beṉ' na' chbanlen.
  aso-aso: Idoꞌ lingine Zuda vete monoꞌ gozopotatiꞌ laaꞌ aniꞌ nene apizi ngimaaꞌ navesi
    idoꞌ Halisaioꞌ monoꞌ laaꞌ navesi ehetine ve. Lingine eveneꞌ vevesi minave gili
    monaaꞌ naha lutine goloso o vineꞌ nene di halekaaꞌ nave minaniꞌ neive. Neꞌmine
    igi mini lingine okodine losuvo di guni iki lamineꞌ noube li igaꞌ naha lutine
    neꞌmo gumineloꞌ ve gelo mo initeꞌ golosovoꞌ dalisa gili nizave. Lingine kapu idoꞌ
    lapese heta noso iziki lulouko ha hulikaꞌ naniꞌ neꞌmine nizanako nemuꞌ agae, mulumotine
    gelekuve. Oꞌmosoꞌmo lihime lengemelesa neive.
  uli-uli: “Ifa lepal tayikof le be holahmi hami mekla sensel Hatobtob we mo Pharisees
    kala ye foriyeg yawmi! Hama tela lugul kap mo tapiy kala yami ngo mekla lal, ila
    ye ssogol mekla ye yoh ngalugmi mo irel yami fedeg mo chehaw.
  nin-NT: “Uje umba, imba abitsarr Are ba tuku imba anu Farrisi ba! Imba abi na aseki
    wre ku anishirr a bu hi! Imba di ngla aseki ka iso amasirr ka tuku igbigba iri
    yi ba na abi, ni di du umi umbarr ku. Imba i se na aseki ka nggo imba i ka anishirr
    ngga mri ni ikpa ka, ni so di na aseki ka nggo a wre ku atu amba yo mre.
  tgk-tgk: Вой бар ҳоли шумо, шариатдонону фарисиёни дурӯя! Чунки шумо беруни косаву
    пиёларо мешӯеду дарунашон бошад, аз он чизҳое, ки шумо бо зулму чашмгуруснагӣ
    ба даст овардаед, пур аст.
  acu-NT: '“Maj, Moisésa chichame nuikiartin ainautiram, nunia fariseo ainautirmesha
    aneartaram. Atumka anangkartin asaram, aints piningkia nitkari nijatsuk, tura
    puwatu nitkarisha nijatsuk, aya patatkeng nijarmawa tumawaitrume. Tura aints wina
    jiirsar: Auka pengke aintsuitai, turutiarat tu nintimsaram pujayatrum, atumi nintin
    tunau piaku asamtai, kichnau aa nu timiá wakerarau asaram, pachitsuk kasamrume.'
  cak-WNT: ¡Can juyi' oc iwech riyix aj tz'iba' y riyix fariseos ri xa ca'i' ipalej!
    ruma xa yix achi'el lek ri jabel ch'ajch'oj rij y ri rupan xa tz'il. Riyix can
    nic'ut c'a chiquiwech ri winek chi utz ri ye'ibanala', yac'a ri pa tak iwánima
    xa ma que ta ri', ruma xa nojnek riq'ui alek', y nojnek riq'ui itzel tak raynic,
    ruma riyix can nirayij chi ronojel ri c'o quiq'ui ri winek iwuq'ui ta riyix c'o
    wi.
  ebk-ebk: “Kasusug-ang kayu ay mun-isursuru as Lintig ya Fariseo! Pakamankaman kayu,
    tay maepachong kayu as nan taku ay manguras as nan luwar yangkiay nan tasa ya
    paratu. Ngem nan numnumyu met at napnu as kenaakum ya kenangekot.
  spa-PDDPT: Ay de ustedes, escribas y fariseos, hipócritas, porque limpian lo de
    afuera de la copa y del plato, pero por dentro están llenos de robo y desenfreno.
  ruf-ruf: “Mtsoghaya, mwemwe yamlangulitsa Ghamalaghitso na Mafarisayo! Mwawang'enye,
    mwohopfugha chikombe na chiha kwa kunze, lekeni mwoleka mghati mmema ipfinu pfampatile
    kwa kuboka na ubwa.
  gun-gun: — Peẽ kuaxia re nhombo'e va'ety ha'e fariseu kuery pe nda'evei ete 'rã.
    Heko porã merami rive va'e pendekuai, mba'eta hi'árykue rupi rive pejoi karo ha'e
    hy'a. Ha'e rã pendepy'apy py ma oĩ pejokorea ha'e pejejoko e'ỹa anho.
  agu-BL: “¡Lastum e'u' tx'olol xo'l ley Moisés, nin yi e'u' parisey! Chiwutz tuwu',
    chiplaj tuwu' yi na cyocsaj quibu' balaj. Na chixansaju' chilaku' tu e'chk chiplatuwu'.
    Chin tx'ajij cunin na cyuleju' solte'j, poro yi t'imbil yi at tc'u'l, alak' tu'
    tane'n, na xkantzaj nink na cyaju'.
  isn-isn: Ukae wanyu, andeki neafalisayo, miateele! Kunsoko mukoja ikole kunzi ne
    sahani kuhunzi, kuite kunzi izue uubi hange kulile anga upolo.
  ilo-ULB: Asikayo pay, dakayo nga eskriba ken Pariseo, managinsisingpetkayo! Ta dalusanyo
    ti ruar ti baso ken ti pinggan ngem iti uneg napunno dagitoy iti kinaagum ken
    kinalabes.
  pir-NT: ’Mʉsa judio masare buhena, fariseo masa gʉ̃hʉ ñano yʉhdʉnata mʉsa. Masa
    ihñono dihita quehnoano iji mehona ijire mʉsa. Mʉsa waparire, mʉsa sihniñe wajarire
    bui mʉsa cosero saha quehnoañene ye ihñore mʉsa buigã warona. Sa yepenata Cohãcjʉ̃
    yere queoro yerare mʉsa. Apequina yere ehmana, mʉsa basi dihita bʉjʉyere ne duana
    ijire mʉsa. Sa dihita tʉhoture mʉsa.
  anv-NT: “Ɛfwyale ɛwé ɛgile ɛnyú anlɛré mabɛ́ Ɛsɔwɔ ne ɛnyú ɛkwɔ bɔɔ́ Farasi
    ɛjame nyɛ dɔɔ́. Néndé gepɔge nyú gélu ɛké muú ayi ashwɔnege meso amo ne
    uchwɛri menyɛ́ pópó, yɛ́mbɔ né mmu, abelege unó bi ji abɔɔ́ né mati mabomabo.
    Dépyɛ́ unó nnó bɔɔ́ áfɛ́régé nnó ɛnyú délu cho né mbɛ ushu Ɛsɔwɔ, yɛ́mbɔ
    matɔɔ́ nyú agbeé ne maŋwaá ne mmwɔ́lé unó unyɛɛ́.
  sab-NT: ’Ba kwian daba tkanga tangle Moisés chadalla giti kaire ba kwian fariseo,
    ba ulita be ji chuge tirare bdagli, ba kle mo gbe no kweri kwian gwa giti agwa
    ba ta me no ulia. E salengwli kwian kle chi jangwa kaire batekwa glige giti tangle
    alin kare gire tañachuge chi jangwa kaire batekwa chege trate ulita, agwa batekwa
    kaire chi jangwa gligaba ene me trate dale, chi jangwa e kaire batekwa e skieru
    kle chege sugaska. Ene kaire ba, ba ulita kle tañachuge ba age ba enusulian unsuialin
    suia alin kare, ene ba kwian no trate Chube gwa giti, agwa me ene ba kle tañachuge
    kare, ba tale ba ta me no, age me no tanre kle ba tale diali, diali ba kle tañachuge
    mo tale skwe boi daba ngeru kaire age tanre me no daba dollale. Ba ulita kle chage
    kwian gwagwa me kare, me suge bage Chube takalin mine. Ba ulita gdaite gdaite
    mo ta blitadale ngeru Chube ole gire ba ta be chege no trate chi jangwa kaire
    batekwa gligaba no trate skieru kare, ene ba be ta agekalin no trate Chube takalin
    kare.
  tmd-tmd: “Ñɨŋ God lo mönö yad nölɨb nöbö bla aipam, Perisi nöbö bla aipam, ñɨŋ inakmönö
    hörön rɨ gwogwam rɨb nöbö. God ñɨgö rɨ gwogwam cöna. Kwosö namag ñɨŋ bla röxgɨb,
    rɨŋadö adö bla röbö äbäd ri abön röi aku, jɨ yuö bö ap kib mag gwogwo piaku aja
    wöl gɨ mɨda. An ap mɨga pɨnɨŋö, rön, mɨxɨñ ana keir ösös rɨ ri abönɨŋö, röia.
  acr-NNT: »¡Lik toqꞌoꞌ wach ralaq alaq aj kꞌutunel re ri tzijpixabꞌ y alaq fariseos!
    ¡Xa kebꞌ palaj alaq! Ma xew kachꞌaj alaq chi utz ri rij ri vaso y ri laq, pero
    na kok ta alaq il che uchꞌajik rupa. Jekꞌuriꞌlaꞌ ralaq lik kok alaq il che ri
    josqꞌinik re ri cuerpo, pero lik kꞌo chꞌulil pa animaꞌ alaq ruma releqꞌ y ri na
    usukꞌ taj ꞌanom alaq.
  kpg-kpg: “E huaidu adu gi goodou go digau haga donudonu haganoho mono Pharisee!
    Goodou digau hai hegau ngudu golomada! Goodou e haga madammaa di gili godou ibu
    mono pileedi, gei i lodo e honu i nia goloo gaiaa, ge ne hagagailaa ginai!
  taj-taj: “परमेश्‍वरग्‍याम सजाय याङ्तोःबा यहूदी धर्मगुरुदेन फरिसीगदे, एनीगदे मी कप्‍टीगदे
    हिन्‍ना। एनीगदेसे खोरेदेन खार्बाला पाखापट्टि जे म्‍याप्‍मुला। तर न्‍हङपट्टि चा
    चीबुन थान्‍बा ह्रङ् लसी एनीगदेसे ह्राङला सेमरी लोभदेन म्‍हिदा ठगब लबा ह्रङ्‌बा
    नइबा ताम थान्‍मुला।
  avt-avt: “Yi mɨt ne Farisi yetike yi mɨt kerek yinɨn yertei hɨm lo me Moses yatɨp
    mɨt em. Maain God kakriwaank kakɨntar yi mɨt enun yewisesik. Han ki hɨrak kɨre
    wenkepye metike kap kerek mɨt nekemyetɨt neke wit te hɨram menmen enum mewim meke
    nɨmɨn hɨr ap nekemyetɨt au. Han ki enuk keit nɨmɨn kentar menmen yi yisesim yi
    yetɨwem yeriuwe menmen enum yi yɨrɨakem yeriyaam yises han ki.
  cbk-cbk: “Que bien terrible el cosa ay pasa con ustedes maga maestro Judio y con
    ustedes maga Pariseo quien ta man pa bueno, cay ta limpia ustedes el afuera lang
    del maga tasa y del maga plato, pero el laman de ese sucio. Este sucio quiere
    decir el maga cosas ya abarca ustedes por medio del di ustedes engaño, y por causa
    tamen de nuay diciplina na di ustedes mismo cuerpo.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي تەۋرات ئۇستازلىرى ۋە پەرىسىيلەر، ساختىپەزلەر! سىلەر
    چىنە-قاچىلارنىڭ تېشىنىلا يۇيۇپ پاكىزلىغىنىڭلار بىلەن ئۇلارنىڭ ئىچى ھەرتۈرلۈك ھېرىسلىك
    ۋە ئىشرەتپەرەسلىككە تولغان.
  tuf-tuf: ’¡Bachan chihtán síw̃quinu! ¡Fariséoinu! Ba conú cuac sácayqueyra. Ba urá
    bucayro. Baat baycúr cat, toca cat cuitchiney rest ey sucro. Cuitchiney ay sucuic
    cuar, úsotra súctiro. Uwat ba tamo ay síhw̃ayta acu baat atum rest ey sucro. Eyta
    cuar baat uw cayar yajcaro. Bes yajcaro.
  abx-abx: “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy
    nan, kay mga mahalap kam hamok agparapamakunu-kuno! Sigi-bi panhugas i mga gawas-na
    si mga tasa-bi pati' mga mangku'-bi, pero i mga huna'-huna'-bi panno' si kabintahuso
    pati' si pagpagusto si bisan ay sasindakan-bi.
  mco-NT: ¡Ay miich ayoob ajcxy fariseos etz escribas ajcxy, miich ajcxy naybɨdaacɨp
    nej tudägy jäy, e ca' yjanchɨty! Jiiby jotjoty huinma'ñyjoty miich ajcxy mɨɨdɨty
    jɨbɨcpɨ. Miich ajcxy mɨɨd je ca'oy'ixɨɨ etz je adzojcɨn. Tɨm jadu'n nipaady nej
    jɨhuɨ̈y myajhuächpy ajcxy yɨ tasɨ ninïcx yɨ texy ninïcx, e chi myajhuɨ'my jɨbɨcpɨ
    ma tasɨjot ma texyjot.
  kqf-kqf: “I gebo kauwa, waiḡake tauwailovelovena bi Palisi lisimimo, temi kaikaiyovumi!
    Temi ledu bi aboma taulidiḡa ko koḡekoḡedi, bi nopomi ba kanitoku bi taumiḡa ko
    noḡonoḡoti munaḡemi.
  cpb-NT: ¡Ikantamatsitaitzimi eeroka Yotzinkariite eejatzi Fariseo, owapeyimotantaneri
    pinatzi! Poshiyakotakawo iramentotsi eejatzi owamentotsi, okiteweta kameetha jakakeroki,
    irooma inthomoiki kipatsi okantaka. Ari pikantayetaka eeroka kantacha iñagaitemi
    kameethashireri pini, koshintzimaita pini, pikowapiintakero pinintaawaitya.
  aon-aon: “Eik yakri giha abom um ipak douk penek skulumeshum Iruhin ananin lo iri
    aria ipak Farisi. Ipak ko pupe yoweihi aihum. Um maresh? Ipak peyagwreh biyog
    nukwatog iri. Ipak gamo pakrup adukisum kas sani yaureruh, aria ipakih yoweihi
    aih hape numuniruhum. Ahudok aih douk namudok, ipak penek nyigiya um kupaishi
    esheshish muguhwos aria ipak pakwuaruh-umesh. Umum maresh? Ipakip urkwip douk
    porum ipak kanak atin.
  hus-NT-2005: ʼ¡Chʼojontál a chuꞌbíl okʼtsixtsik ani fariseotsik xi kʼambix! Tatáꞌtsik
    a junwal jelti an baso ani an talab xi eblidhkʼi ti tʼakadh, abal alkʼidh ta itsích
    tokot a chalpómtsik an kwéꞌlách ani ka tʼajaꞌ xowaꞌ yab lujat.
  mig-NT: Naka̱ ndá'ú kuu róó cha̱a káchaa tutu̱ jíín cháa fariseo. Cha̱a uu̱ xini̱
    kákuu‑ró. Chi̱ kánakacha‑ró íchi yatá vaso jíín íchi yatá kó'o̱. Ko ichi iní ñú'un
    chítú tú'un kuí'ná jíín tú'un káñáá.
  bps-bps: “Magakdo gamu dad tamdò i dad flalò blé Dwata na gamu dad Farisi. Fanlayam
    gamu kadang du tatì gamu flingu gamu fye to fagu di klalòyu dee flalò, bay di
    lam nawayu too fnò klangong na klom. Salngad ku nalobyu di lwà i tabù na fligo,
    bay ditù di lam sana kagsikan.
  mbs-mbs: “Mekelelayò kaw menge Parisiyo aw menenoladà te punù ingkeliwat i Moises.
    Eden niyo aw egpenimanem kaw, so gayed kaw eg-ingà aw eglalang te medaet. Iling
    kaw te otaw olò eg-onaw te lowà te baso aw sablag pengkey melipà pa se didalem
    niyan.
  tof-tof: '“Mosesón gida umulbain pam akó Parrisi: e taepurrane bóktan pamakla! Sab
    Godón ngürsila tame yabüka, zitülkus e yabiób kübül wata tumum poko bagul umulakla,
    a ibü auma kugupi ama kari tómanpükü kokeako. Yabü moboküp kolae tonarre murrbausürrünako:
    a e wata yabióban gyagüpi bomandakla akó yabü ubi wata abün elklaza do bainüma!'
  cme-NT: «Ãnjĩnamma pigãataaŋ namaaŋo‑i baa Farisĩɛbaa namaaŋo‑i, huhurmantaaŋ
    namaa; sũlma haraa-nɛi! Naa dii ŋaa nɛliɛŋo maŋ saaraa kalni honni‑i aa yaŋ ni
    hɔmmu yu baa duganni. Da na ce na migãaŋ na kũɔma yaa da welewele aa yaŋ na
    hɔmmu yu baa cuosĩnni baa nenemuŋgu.
  sus-sus: «Gbaloe na wo bɛ, wo tan sɛriyɛ karamɔxɔe nun Farisɛnie filankafuie! Wo
    pɔɔti nun pileti fari maxama, kɔnɔ e kui rafexi balose naxan na, wo a sɔtɔxi muɲɛ
    nun wasatareya nan saabui ra.
  pon-2006: “Meid suwediong kumwail, sounkawehwehn Kosonnedo oh Parisi kan! Mwalaun
    amwailen! Kumwail kin kamwakelehte likin noumwail kep oh dahl akan, a loale inenen
    diren dipwisoun kul oh samin.
  dad-dad: “Lo ifelnẽdiya tamo, Farisia tamo geid, ã meleid yaleya tamo, ã nigin meleĩlon
    ado! Ã kap beĩ ado agara anĩ kulo gedig, anĩ ere, name bun amuyẽ isokos fen, taka
    nẽ safina yaleya nigin imeĩ su lai ge fen fe tetenem yaleya ado, akorou yeya aug
    naumeĩ nigin dogol yenek.
  zab-NT: ’¡Probzactɨ de maistrɨ ni nán ley ne de fariseu, te pur quɨt runtit zec
    ni rniit! Laat nát zec de vas cun de plad ni nania nez detsni, te pur quesentiand
    güen ríentɨ, per nez láantɨ quesentiand nazebylaaztɨ ne rbaantɨ.
  jae-jae: “Ojae amac dansaŋtêna, biŋsutau to Parisaimêŋ, tec akwasiŋ laclu to suc
    ŋadêmôêŋa ŋapep ma ŋalêlôm geŋgeŋ to gêŋ wauc-wauc gêjam auc.
  ksd-ksd: Na kaina ta vavat a umana tena tutumu, ma ra umana Parisaio, a umana vaongo,
    tago ava dur ra muru na la ma ra muru na kadui bula, ma ra bala i dir boko i buka
    ma ra varvaur, ma ra kaina mamainga.
  msm-NT: “Alaot kow no mgo maistru to tinuuhan ta dow mgo Pariseo no kunungkun mgo
    diyusnon! Ogkaangod kow to tasa dow kalduhan no iyan da nahugasan to yuwas di
    maligsom duon to sed. Su ogtuman kow to mgo tumanon to tinuuhan ta, di iyan da
    nakased duon to hona-hona now to kayupig dow kahakog.
  myk-myk: «Bɔɔngɔ ki wa yee shuun shuun jovɛɛ pii wogo, yee saliya karamɔgɔlɔɔ fara
    yee Farizhɛɛn na! Yee ma cɛɛgbuugoo ni golɛyɛ kaduyo jii na fiinni, na ta yi dʼa
    ɲi nagaara yaŋmuyɔ, ni yi lakuuŋɔ yaŋmuyɔ na.
  sbe-sbe: Ahani mo komiu, Mose yona laugagayo taulauhekataena bodana yo Paliseya
    bodana, komiu meta taukailupolupo tamowaidiyao! Kami keyaka yo gaeba dageladiyao
    kwa deulinamwanamwaedi, na kalodiyao ne udiyedi meta mahimahihi yo nuwatuꞌuyo
    se mwayau.
  mcr-mcr: Kukŋuä-suqeŋqä näqŋqä iquendä, Parisi iquendäŋi, he wopqä ipu, kukŋuinä
    tqä-quenjqä. Haŋä-iqe, tiiŋiŋqä emeŋqiyä. Eqä-häkitä, hevqetä haqäŋgisaŋi asŋä
    äŋguänä äqiyäpiyä-qe, ymisaŋä wiqä iŋgisaŋi, suqä quwä meqetä, kŋuä hiqä-hiuäŋqänä
    indqäŋqetäŋi, maŋguä äyä imäkätqäŋäuä.
  cux-NT: Dɛ'ɛ chúúcā ya'ai yeⁿ'ē ndís'tiī, maestros yeⁿ'e ley ndúúcū 'iiⁿ'yāⁿ fariseos,
    ndís'tiī ní 'uūvī naaⁿ 'uūvī cheendí nī, ti inadɛɛvɛ́ nī cuaaⁿ daami yeⁿ'e vaso
    ndúúcū cu'u, chi tan'dúúcā cuerpo yeⁿ'e maáⁿ nī, naati cuááⁿ chɛɛ̄tí nī ní ndiituú
    ndúúcū chi diduucú nī ndúúcū tanducuéⁿ'ē chi nguɛɛ n'daācā.
  tur-YTC: “Vay size ey yazıcılar ve Ferisiler, ikiyüzlüler! Çünkü kâsenin ve tabağın
    dışını temizlersiniz, ama içi soygunculuk ve taşkınlıkla doludur.
  san-ITR: hanta kapaTina upAdhyAyAH phirUshinashcha, yUyaM pAnapAtrANAM bhojanapAtrANA ncha
    bahiH pariShkurutha; kintu tadabhyantaraM durAtmatayA kaluSheNa cha paripUrNamAste|
  bel-N: Гора вам, кніжнікі і фарысэі, крывадушнікі, што ачышчаеце звонку келіх і
    місу, а ўнутры яны напоўненыя рабункам і непаўстрыманасьцю.
  sch-sch: Nangni Balam minchupungei le Pharisee asarotholngei! Nin chung arik! Nin
    kilât le nin mâirâng pêntieng nin minsâia, a sûngtieng chu, inrûksâkna
    le indînloi nân ai sip ani.
  mic-MIQNT: “Tetuji mtue'tew ugjit gilew ta'n gegina'mua'tioq tplutaqan aq gilew
    ta'n teluisultioq Palasiaq muta wesgijiangamgusultioq. Menaqa waqama'loq gulaqanmuaq
    aq ggapji'jmuaq aq pijo'tuoq mijipjewei ta'n gi'gaji gisa'loqig igtigig ignmugsinew
    muta niganite'lsultioq.
  huu-NT: ’Omoɨmo nia lloitɨcue. Omoɨ einamacɨ llogacɨnodo eo jaidomoɨ; iadedɨ omoɨ
    comecɨaɨna raise fɨnoñedomoɨ. Eo fɨɨdomoɨ. Jɨfuianona comɨnɨ rana baɨrodomoɨ.
    Jeacɨnona fɨnocana jaidomoɨ.
  jiv-NT: ‘Maa wáinkiatarum jintinniutirmesha, Pariséutirmesha. Ántrarum shiir chichamtiniaitrume.
    Átumka tsapasha piniṉsha initiaani̱ nijiatsuk aya pátatek nijiawitrume. Núnisrum
    pátatek shiir awajmamniuitrume tura enentáiminkia kasamkatniusha tura chíkichna
    wakeruktincha nuja̱i̱ piákuitrume.
  otm-NT: Huɛ̨hi maha ahʉ gyʉ xänbatehʉ nɛ gyʉ fariseohʉ, ɛ̨mmɛ guidí yorpahʉ a guím
    bɛ̨mhbʉ. Gá 'yɛ̨mhbʉ xʉn hotho ahʉ, pɛ gá 'yøthʉ tengu'bʉ n'da ra baso bi mba
    m'berpe bʉ maxøts'e, pɛ hinga nɛpʉ mbo. Nɛ tengu'bʉ n'da ra mbohi høn bʉ ní ndi
    a häi bi 'berpe, nɛ guín jahʉ bʉ nguetho ɛ̨mmɛ i yuh ni mbʉihʉ nangue ram fɛ̨
    nɛ ran ts'iyate.
  dah-dah: “Be, deŋ Moseyen saba marya Farisi maryabe usi mar wor po. Deŋbe Al Kuruŋyen
    bearar bana haŋ goke buniŋeŋ wor po nurd duneŋ hime. Deŋbe al hoyaŋ beleŋ ultiŋ
    siŋare po deneŋbe al wukkek yeŋ deneŋ haŋ. Goyenpoga bitiŋ banabe kudiŋ mataya
    megen niŋ mata buluŋ hapekyaŋ teŋ teŋ niŋya beleŋ po makiŋ hitiŋ. Niŋgeb deŋbe
    gisuya koroŋya siŋare po haldeb biŋdebe tikiŋ yaŋ yubul teŋ haŋyen yara deneŋ
    hime.
  tnk-tnk: Trərəha anan tukumiaha nahatən me səvəi Loa mɨne Farisi me. Kɨmiaha kəuətkəsuə
    me. Noien səkɨmiaha rəmwhen ia kap mɨne tikinari kaikuas irə iruə rəmher mətə
    nəkwan rəmkemɨk. Fwe imwə rerɨmiaha rukuər ia nərəhaien mɨne nakresien. Hiamətərɨɡ
    əpa tukumiaha me.
  kpr-kpr: “Arie, Moses da Geka ijuga kakato+ a kaifa kakato+! Ne taká mema mindafugo
    ava, amboda tambareva. Ne gungubo kakato a diti tefori! Ne kau genembo eni, nunda
    agha kofiri fokakena seghuse, jokakena jo seghae etira. Avavaga, ne gogho etevo
    nenda tamo eveva etira. Avata nenda dubo joká jo simbugae ireva. Ne ari ekokoi
    doghetiri jokáda ireva. Nenda dighighi ari a sosighi ari amo dodo, nenda ari ekoko
    vujegedo dubo joká ava simbugareva amo, ne gegenembo eveva edo irareva, dubo jokáda
    a kotugo nenda irari tamo isaghada. Ava jo ae eraeva aindae sedo, ne mema tambareva.
  san-IAS: hanta kapaṭina upādhyāyāḥ phirūśinaśca, yūyaṁ pānapātrāṇāṁ bhojanapātrāṇāñca
    bahiḥ pariṣkurutha; kintu tadabhyantaraṁ durātmatayā kaluṣeṇa ca paripūrṇamāste|
  nho-nho: “Aroha iloo i kootou naa tisa naa Loo ma naa Faarisi! Kootou ma ki haia
    hakallikaina iloo! Kootou ni tama e kaikailua! Kootou e anaana koi ma ki huihui
    vaataha naa kap ma naa peleti kootou, aa iloto iaa e takoto kerekere i naa manava haaeo
    ma naa sosorina kailallao kootou.
  gym-NT: '¡Aingwaree! Ngöbö bike mun Kukwe Biani Ngöbökwe Moiséye dirikä amne mun
    bariseo mike ja ngie nuen kri, ñobtä ñan angwane munta ja bä mike kuin abko krörö:
    Mun abko baso amne siä bätäteta btärita aibe amne terita abko tä nebe dobrore
    kwrere jire, aisete mun töita gobtä amne jändrän ni mda mdakwe abko ie mun töta
    nebe jökrä jakrä.'
  azg-NT: “ꞌOꞌ nnꞌan fariseos yo ꞌoꞌ nnꞌan na conanꞌmanhoꞌ nchu vaa itsiquindyi jñꞌoon
    na tquen Moisés, viꞌ jndyi ntquenonhoꞌ. Ee ꞌoꞌ veꞌ contꞌa nquehoꞌ na ya jndyi
    nnꞌanhoꞌ majoꞌ juu na cotsamꞌanhoꞌ, itsijonhanꞌ juuhanꞌ chaꞌvijon tsꞌan na ya
    ya itsintjuꞌ juu naxenꞌ vaso yo xio, majoꞌ quityquiiꞌhanꞌ tyꞌa jndyihanꞌ. Ee ꞌnan
    na cocüaꞌhoꞌ na ñjonhanꞌ joꞌ, nanꞌxuanhanꞌ ꞌnaan nnꞌan na contyꞌueehoꞌ yo na tyiꞌninꞌquitquen
    nquehoꞌ xjen yo ꞌnan na ntꞌue jndyi nꞌonhoꞌ.
  bhd-bhd: “हे पाखंडी शास्त्री ते फरीसी लोकव, तुसन पुड़ अफ़सोस, तुस कटोरो ते कने थाली
    बेइरमेईं खूब मांज़तथ पन अन्त्रमेईं लालच़ ते बे सबरीए भेरतांए।”
  too-NT: ’Nalakaputzayā'tit hui'xina'n fariseosnu' lā' xamākalhtō'kē'ni'nī'n huan
    ley. ¡Hui'xina'n tlahua'yā'tit lakatu' milacanca'n! Hui'xina'n hua'chi a'ntī xmān
    makche'kē' huan vaso lā' pulātu. Tasu'yu palh tzeyā chi'xcuhuī'n hui'xina'n pero
    ko'hua'jua' mintapāstacna'ca'n. Hui'xina'n tampi'lhlīni'nā'tit lā' ka'lhāna'nā'tit.
  ind-AYT: Celakalah kamu, hai ahli-ahli Taurat dan orang-orang Farisi, orang-orang
    munafik! Sebab, kamu membersihkan bagian luar cangkir dan piringmu, tetapi bagian
    dalamnya penuh rampasan dan keserakahan.
  cjo-NT: ¡Ashironkaamatsitemiini eerokapaeni! Poshiyakaawaetashita paapatziyarimi
    Tajorentsi, omaanta ari pashironkaperoteeyaani iinja. Pamine, pameteeyawitawoni
    pikiwaeyironi pimirimento eejatzi piwiratote otapiikira, omaanta tee pikiwimaetawo
    inthomaenta. Rootaki oshitzinatantayitakarini rooma tee pikiwiro. Eejatzi pikimiwitakawo
    eerori pimirimento. Ñaakiro, osheki pikiwayitzironi pakopaeni, pikameethatantyaarimi,
    omaanta tee paapatziyaari Tajorentsi pikameethatantyaarimi. Tema eejatzi piñaawenashiryagaero
    oetarika pashitantawori apatziro eeroka, osheki paapithatatziiri okaatzi rashitari
    paashinipaeni.
  nsn-nsn: “Mu tagin teil, inggoumeitir tamatang ualualasira tar ualatut doho Parisi!
    Inggoum o tang kokop! Ge inggoum pe mung uoto uadelauana puk i kalaharahia tenami
    kap, doho peileit, bo i lolono puk tamiuoum ahik tun paha delauan, inggoum o uoun
    tun tar ninamanang kipal, karung uoto namana puk tatamiu.
  san-DEV: हन्त कपटिन उपाध्यायाः फिरूशिनश्च, यूयं पानपात्राणां भोजनपात्राणाञ्च बहिः
    परिष्कुरुथ; किन्तु तदभ्यन्तरं दुरात्मतया कलुषेण च परिपूर्णमास्ते।
  tna-NT: ‘¡Aba, jacuatsasiati ebuetsuaji, fariseo cuana! Micuaneda da emeji dume
    adhida nime, ebia je bahui saida, rucuajiji. Micuaneda di ebia je bahui saida
    nime. Muesumu su mu ai piapiati madhada micuana sa yani.
  lid-lid: “Ado lau ta leheya kandriyen tiri Juwis ma ado Parasi, mada ado kaleu!
    Sisi-in laba tinan doh kameh ewek bwele-e ado! Ado kalime ado la-uh! Ado sikine
    kona bwesam ma kona bwekei amwenen, arile nyamon ale ado apwe irek in bolo bwekei
    tado, ado akohok i san ta bahana ma san ta ndrakok.
  wim-wim: '“An kan-kanam way paththam wampow niiyanta! Aak niiyant yimanangan wunana:
    niiyaniya yuk cups-a, plates anangan maꞌ-yotam pung-punganiy ey? aꞌ pach-pachathaniy
    ey? puth niiy ngangk niiyantaman pach keꞌam piꞌ-piꞌaniy yaꞌa, niiy puth pam yangk
    moꞌ-moꞌaniy, aꞌ pam wanch wiy anangana way-wayathaniy thanang, piik-piikaniy thanang
    thaka.'
  zga-M: Lweinyo, mweivanyi vakalata na mwei va Farisai, mweivanghalufu! Ulwakhuva
    mwisukha nukhuvalancha khunji, eikhinywelo vu munghati fimonghalile, pufidenghile
    uvusyovi uvwakhupokha ifyuma fya vanghe.
  yom-yom: O mabienga kuidi beno minlongi mi Mina ayi beno Bafalisi ! Luidi batu ba
    mayuya ! Lunsukulanga va mbata kopo ayi va mbata dilonga vayi mu khati mu wala
    bima biobi lueti yiba ayi zitsatu zieno zimbimbi.
  san-SIN: හන්ත කපටින උපාධ්‍යායාඃ ඵිරූශිනශ්ච, යූයං පානපාත්‍රාණාං භෝජනපාත්‍රාණාඤ්ච
    බහිඃ පරිෂ්කුරුථ; කින්තු තදභ්‍යන්තරං දුරාත්මතයා කලුෂේණ ච පරිපූර්ණමාස්තේ|
  yut-yut: “Gen teban yoyɨŋdet amɨn ae Parisi amɨn ji jamba but amɨnsi. Awa! Ji kap
    ɨdapyo dakon manji sugoŋ, mani burɨgwan da kabo ae sukwap nandak nandakyo tugawit
    da toŋ.
  grc-BYZ: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι ὑποκριταί, ὅτι καθαρίζετε τὸ ἔξωθεν
    τοῦ ποτηρίου καὶ τῆς παροψίδος, ἔσωθεν δὲ γέμουσιν ἐξ ἁρπαγῆς καὶ ἀδικίας.
  tbl-NT: Angat tey tafak ye yu kem tau tmolok hlau ne yu kem Farisi, yu kem tau gel
    hemtedeng knô. Ke hningónu yóm kmò ye, lómón yóm tgayan ne yóm huyów olo ye molob
    tahen, là lemen. Igoen yóm nô lemen, tódô hono yóm deng gnaga ye lemwót bè yóm
    keseglom ye.
  cpc-NT: ¡Ikantamachiitzimi Yotzinkariiti iijatzi Fariseo, thiiyinkari pinatzi! Pikimitakotakawo
    iraamintotsi iijatzi owamintotsi, okitiwita jikokiroki kamiitha, tompinakitaki
    inthomainta. Ari pikantayitakari iiroka kantatsi iñaitimi kamiithashiri pinatzi,
    aña koshintzi pinatzi, pikowapiintakiro apaniroini pinintaawaitya.
  nhg-NT: ’¡Porube de nemejua, tlamachtiöneme hua fariseos, que sa ume nemoxöyac!
    Pues nenquechepöhua tli ca queyöhuajca de xoctle noso casfiela para ma niese cuöcualtzi.
    Pero de ca tlaijtec tienteca de sösantle petzoyutl. Pues nentlachteque hua amo
    nenquecontrolöroa nemotlaeliebeles, hua inu sösantle icaca quiename petzoyutl
    ijtec sente xoctle cuöcualtzi.
  nya-nya: “Tsoka kwa inu, aphunzitsi amalamulo ndi Afarisi achiphamaso! Mumayeretsa
    kunja kwa chikho ndi mbale, koma mʼkatimo mwadzaza ndi dyera ndi kusadziretsa.
  ngu-NT: ’¡Lástima para nemejhuamej temachtijquej ican itlanahuatil Dios niman nemejhuamej
    fariseos, nenomexayacyejquej! Lástima, pampa nenquichihuaj para ma mechitacan
    quen sanoyej nencuajcualtin tlacamej, pero nemoyojlo tenticaj ican on tlen nenquitlanij
    ipan on tlachtecyotl niman ipan on nexicolyotl.
  kup-kup: “Met ari Parisi abanari ma aban ñetï kateñiz mañairahol, ari lop houlorizaronañ
    het giz nenañinañ mañovai samegiek mai zakep ari horï ravepek. Met arim herï koruñik
    tin ivov ñodameg, oñ ari givogivor horï ahov tamegiek arim loporizaroh horiñ map
    an pap manat hez.
  jid-jid: Iya mbi, bi nha ni Farisawa, bi brji! Bi ngla kogon gbanju u gbakli kongo,
    u ni mi ba shu ni tie shishi ni myriyen ndji.
  wmw-wmw: Umwe wanlimu wa shariya na Mafarizeu manafiki, mulaniwe! Kiyungu na finga
    mukosa kunja, fala nkati mwijala ukoko wa vinu vya unyang'anyi na wájibu mbaya.
  gmv-GGM: Inteno qodheppe qomon hanizayto Musse woga tamarsizaytone Parsaweto intena
    aye! Xu7asine keres bolla baga qucista shin iza gidon dizaysa inte bonqanine uzetethan
    shisidista.
  ssg-ssg: “Amuto teka hanaui nauna ti Moses ma teka Parisi, Haeu axi hawane amuto
    kawatan. Lehomuto huoka! Pate amuto haeliel nuhiai melal ti kap ma pelet tuahe
    waliko ti leilon, amuto kema ti pipis ma halepelep.
  zpo-NT: ’¡Ay, bid doo ded re gu fariseo nu re gu maestr, xaa nlu xtizh Dios! ¡Gu
    nak xaa nkade nu nanlet gu kwaan wen! Nel wen nzet gu naz tich re bas nu naz tich
    re yann, per lee leen lextoo gu nyazhe re kwaan mlewann gu nu re kwaan nzoblazh
    gu kano gu.
  poy-poy: “Shondi wafunda wa Malagaliru na Mafalisayu, mwawafyangu mwenga! Mwankugulula
    shikombi na bakuli kwa kunja, kumbiti mngati kumema vintu vyampatiti kwa wakwepula
    na malema.
  qwh-NT: “¡Allau, alli tucoq ley yachatsicoqcuna y fariseucuna! Qamcunaqa tasacunata,
    platucunata jananllata paqarishqa cuentam janallapa limpiu quecayanqui; peru tse
    tasacunapa y platucunapa rurin mana paqashqa cuentam suwaquiwanqa, y codisiosu
    quewanqa shonqiquicuna raccha püru caquican.
  gaw-gaw: O gadon, ḏo gumak danab-Parasia amu ḏo mehuqak danab ele. Ag am danab oḏelag
    aḏit ele. Ag dab meig! Ag am hai goḵoḏ amu tap̱iḏ ele gaḏaib ihaṯeb amge oop̱a
    ag keeke yab kobolp̱a amu beḏu dim lamiṯak kobolp̱a ele aop̱ig amu ag amu inaṯeb.
  nca-nca: “Ye hutuŋo mande ŋuro iŋo-iŋo unindoya ye Farisi uni ŋuya, yeko uni maŋgoye
    irisa. Ininiyaqe, quhurí piyimi korowowaŋgo. Yeko topa saŋanímo ko kondó saŋanímo
    sonowoyi kekere ta sara memeri teyote ŋundiro. Quko quroyómo ŋunoko murí piyimi,
    asa situwiye ta yerewero murí ko eneŋomboro iŋoyowero murí, ŋu maŋgoreyote.
  zpz-NTPP: ’¡Cuaa de ru mbecy nu rlyuu leey ni Ñgyoozh nu de ru mbecy fariseo! ¡Nac
    der mbecy rzuu lo! Na der gal na tub taz uti tub gyaꞌn. Par ich ziꞌl ñi tonaꞌ
    la nap rgyiib der. Zeꞌ par nañ ñi dza la yuꞌ coz nu bicy gubaan der, nu de coz
    nu ye rzac der lo.
  mkj-mkj: “Ia woahr apwal oang kamwai jounpadahk in kojonned kan apel Pharisee kan!
    Mwalaunpwi kamwai, kamwai kin kamwkelehda likin nihmwai mwoak apel pileis, a loaloa
    dirkihla dipwjoau ma kamwai kin pein oaloahdi jang in amwai kin roprop oang pein
    kamwai.
  zac-NT: ’Prubi de lëꞌë të mësë shtë lëy nu ra fariseo; na të falsë. Zunë́ të por
    fuërë vasë nu ra platë perë nezë laꞌni, nalë́ suci nahin. Zni na të; na të ngubaꞌnë
    nu quëhunë të cumplir deseo mal.
  kyg-kyg: Keꞌaepa gemo avoꞌmo kaetapa alita apaya neꞌmalaya vayanagi Falasi mono
    vayanagi hutapa aetapa ati nekaya vayane, huꞌna, vaehae, lapakaetegamo aiye aiye
    avovo kavaꞌmo afole aigiye. Kaputapimo agotofuꞌalegaꞌe yuvapatapimo agotofuꞌalegaꞌeꞌmo
    sese nehayaꞌmonanafa aguꞌafilagamo kumaya neꞌaliya kavatapiꞌe lapaꞌye nehiya kavatapiꞌeꞌmo
    haneꞌniye.
  kmk-kmk: “Kaasi kayu’n mimistulun di lintog kan Fariseo, dikayu un man-ag-agin.
    Ta kama kayu’t tagu’n kiwasana ullawa dat lasin dat tasa kan da pinggan. Ta buḻubuḻuwan
    yu dat ima yu yoong sat aangson yu napnu’t kinaagum kan kinagamgam.
  cao-NT: ‘Noitiria xo mato, yoba cahëxëni cabá, fariseobá. Paramisxëni xo mato ra.
    Mëchocoha tsi xo mato mëquë bo. Mëchocoxo piquí tsi mato jabi bo nicariaqui mato;
    mahitsa quiha. Jahuëmishni bo ó quëëmisxëniria xo mato ra. Yoixëni ca xo mato
    shinana.
  bbr-bbr: Ei! Wopurut! Ak sintore ämän tamareäi roat, Parisi roat pak, ak sätäiäi
    roat! Keseria, ak akan kap pak maro pak oi mekesupan an kosoriäi. Utianik, ak
    onok aru sosop miäi, okon, akan woiaka uru ukun sosop rau, ak kiro wa kosoriäi.
  inb-inb: —¡Ai, kam Moisés ima nis­kata iacha­chig taita­kuna i fari­seo­kuna, sungu
    awalla rimag­kuna! Kuashag i platuta awalla­lla­mi maillan­gi­chi. Ikuti kam­kunapa
    iuiai ukumaka, sug­kunapata iapa muna­rispa i sisa­rispa kaug­sag­kuna­mi kan­gi­chi.
  hrv-hrv: “Jao vama, pismoznanci i farizeji! Licemjeri! Čistite čašu i zdjelu izvana,
    a iznutra su pune grabeža i pohlepe.
  box-NT: «Minɛ́n *làndá bìo zéenílowa lè minɛ́n Farizĩɛwa nì-khàwa yɛ́n!
    Ho yéréké khíi sá mia. Lé bìo mi wee sɛɛ mu ɲumu ɲuuníi lè ho dĩ́nló
    díiníi sĩ̀a ɓàn máa, ká hã yiwa màhã́ zoó sú lè mí kɔ̃̀nló bìo,
    lè mi yile-kora.
  ote-NT: ¡Núꞌahʉ xahnatehʉ de ra ley ne núꞌahʉ gyá fariseohʉ, ꞌnagyá yohmihʉ, huecateꞌihʉ
    ngueꞌa̱ ma xi dra castigaꞌihʉ! Guí njahʉ ngu ra xʉtꞌa vaso ne ra xʉtꞌa manza,
    xʉqui hønsɛ de thi ha nu de mbo xi rá ntsꞌo. Njabʉ mbo ri mfenihʉ nehe hinxá ntꞌaxi
    ngueꞌa̱ gyá ndustehʉ ne gyá tsꞌoꞌyohʉ.
  wnu-wnu: An qomon imbigau munon ne Parisi nob, an munon misir ombur big qamarau
    tari, an qoyamet igoarar. Qogum, tabin nob ag musub birogoni igoumon. Ego erobon
    eng mi urim baiau eng ne aninomit gari misir igau qomon eng anit yab di iua igo.
  zam-NT: 'Ay, prob gu'' izlyo'', gu'' co'' nac maistr co'' ndlu'' cón che''n ley
    co'' mxo''f Moisés loo mèn no gu'' co'' nac mèn xley'' farise. Susque'' ndxác
    gu'' ntembìi gu'' ro gu'' no ntembìi gu'' xti''s gu''. Loo cón che''n Diox, ndlu''
    gu'' gu'' loo mèn le'' gu'' nac mèn nambìi no mèn nalì loo Diox. Per le''n lezo''
    gu'' no le''n xtùuz gu'' nzo huax con'' ye''rsin''túb por mod co'' ndxàp gu''
    tac gu'' ndli huan'' mèn. No nqueli''th gu'' cón che''n taamas mèn. No ndxan lezo''
    gu'' ñèe gu'' cón che''n taamas mèn. Cona, ngue niin loo gu'': Nac gu'' xal plat
    no taz co'' ante ntech mèn par xís. Per par le''na taate nazab ñaa.'
  zyp-NT: Phungbia cawngpahtu sahlo le Farasi sahlo, naaning cungmai raipha sahlo,
    naa cing a ping! Ny le pakang sahlo cawh alailang tah pathaisah he ceh ka, canghrasala
    a chunglang cawh dusawnah le ma zawng long rawhnah chitah a chih thlang.
  sey-NT: ¡Teayerepa mësaru cua̱ñeseꞌe yeꞌyacohuaꞌi cuiꞌne fariseo pa̱i! ¡Coa cacohuaꞌi!
    Ë̲mëjeꞌeseꞌe u̱cu duruhuë̱a cuiꞌne quë̱na neꞌña tsoacohuaꞌi aꞌë. Sa̱ꞌnahuë cato
    coꞌamaña yahue i̱mañe cuiꞌne teꞌohuaꞌi jaiye coꞌamaña pañuꞌu caye ti̱mësicohuaꞌi
    paꞌiyë.
  nvm-nvm: Jesu fu ijeg kuardiame uri kia, E guri vuak akai nijaidiavo gurie ga e
    Ferisis gurie ka i kufuikin gurie. Ja vajai surif jon iji jaka kam mukorigia samuagdiav.
    Regavo oijon guf ijia jaka ire kafokafo ja jonkua vierafene kegoijo ijar fuka
    raren.
  mps-mps: “Dage bomai po page ola mabo bidi me, dage Farisi dabe dali, hobede ya.
    Dageba te dwai sogo mu pedelaibao. Te daide dage te dwagi yai bidi dabe tiwai
    dao. Tiali goli dagego homu kolesaga tomode te nai wi sabo kolesaga me te tigigo
    ebo kolesaga pągąnama, te kolesaga wali pabo dao. Dage da, te ąį tubo kap
    me plet pou te bulu badu naga penebo bidi tiwai dao.
  pab-NT: — Kaxiyani, xiso iraiti kakoa waiyoreterenai, xiso fariseunai, teraharetyoarenae
    makere! Maikaite iniyalahare xikaxomokaka. Xatihita atyo kobo, balatoahe harenai
    ihiniri maniya xakore hoka enakoha atyo kaise tyaonita xiyalijiniharene exahe
    xokoawaharene kakoare.
  llg-llg: Heh, ei mese anggama ma hataholi Farisi la! Memak ei ia, hataholi mana
    dea-dalek! Dei fo ei hambu soe, huu ei safe mala ei pingga-manggo mala losa langgahado,
    tehuu ndia kada dea nala. Naa te, dalek manggenggeo ndoos neme ei mamoam ma ei
    nasambambambok mai.
  kyf-kyf: «-Lagɔɔ titee gwesanya -yɔ Falizɩnyɩma, gbʋnyuu mɩ amɩaa -nʋ nya! Wɛlɩ
    'sɔ -nyɩma a -mɩa! -We ka gbʋ -wa, 'kɔpʋ -yɔ 'sɛtɩɩ ku -yɔ a wɔlʋa, 'ɩn -zugba
    'wie -yliylie -yɔ 'nyii ye we.
  tpi-tpi: “Yupela saveman bilong lo na yupela Farisi, yupela lukaut. Yupela i man
    bilong tupela maus. Yupela i save klinim gut ausait bilong ol kap na plet, tasol
    ol kaikai samting yupela i save pulapim insait bilong ol, em yupela i save kisim
    long pasin bilong stil na pasin bilong tingting tasol long yupela yet.
  mih-NT: ¡Ndahvi ndoho ra maestro cuenda ley ta ndoho ra fariseo! Zaha ndo tuhun
    vatyi vaha xaan ndo, zoco ña ndisa. Nacatya xaan ndo sata coho ta sata vaso, zoco
    añima ndo situ cuii sa ña vaha sa zavaha ndo tañi sa zuhu ndo ta cuhva ña cuu
    cundyaca ñaha ndo sii ndo.
  qvh-NT: “¡Moisés guelgashganta yachasegcuna y fariseo runacuna! ¡Ishcay cära cayashgayquipitami
    juicio finalcho fiyupa laquicuyanquipä! Gamcunaga pusillupa y plätupa janalanta
    maylar rurintaga mana maylagnömi caycäyanqui. Saymi pusillupa y plätupa rurincho
    ganra cashganno mana ali yarpäyashgayquiwan ambiciöso cayashgayquipis shonguyquicunacho
    caycäyan.
  kms-kms: “Nungoqi wutaqu lo wute bei weny kin di nungoqi Parisi, otiwo nungoqi mai
    yumbui nganye ware ye! Nungoqi wutaqu nei tevi kin. Nungoqi kap nyeng ane dabo
    gri oghine wuye wap, pudi wabe gri te quan nganye puqum rimb. Te pugri nungoqi
    nyungu wand di nungoqi non ghimbine nei wumbiny kin tene nei wamb.
  agn-agn: “Kailo amo kang mga manigtoldok tang Katobolan ig mga Pariseo! Ang pagto
    mi paita-ita lamang! Aglimpion mi ta mo-ya tang loa tang mga baso ig mga platon
    mi, piro ang teled tang popotokon mi maboling tenged ponok ta kadegdegan ig katakab.
  nhi-NT: ’¡Ay tlasohtzitzinten namehuan, teotlamachtanih uan fariseos, ometitoc namoxayac!,
    pues nacchipauah in vaso uan in caxitl san ic pani, uan yeh ic namoyolihtic tentoc
    ichticyotl uan amocualyotl.
  ttc-NT: ¡Last etetz a'ix xnaq'tzal Kawb'il b'ix etetz aj b'uch'uj Parisey, etetz
    a'ix xmeletz'! Etetz n'el etx'ajo' b'an saq kyi'j kye uk'b'il b'ix kye laq, per
