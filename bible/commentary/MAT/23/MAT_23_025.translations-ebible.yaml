    jumajinyurra mayunyjukaja nyininpa. Malyanyurra nyininpa manikukamu wartaku, jurtawartakaja.
    Mamamili warrkamupurlukayurunyurra parra yaninpa, mayunyjukaja. Mirtanyurra jilanyayuru
    nyinaku, junganyurra nyinaku Mama ngarnawarrapurlukaku.”
  lbk-lbk: “Selaeg yo ay mistolon si lenteg ya chakayo ay Fariseo! Kakas-okas-on kayo!
    Maiyalig kayo isnan tasa ya palato. Chalochalosanyo nan falana ya ke pet nalokhilokhit
    nan chaemna tay tokong ya oklong nan wad-ay.
  mto-NT: ’¡Ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱tta, tsaptu̱jkpit yakꞌixpa̱jkpada, fariseota̱jkta,
    me̱jtsꞌaajta me̱jtsjo̱o̱tta! Veꞌem xa miitseꞌeda ax joꞌn je̱ jayu juuꞌ veꞌe du̱yakvaatstup
    je̱ñiꞌkxm tso̱o̱jvji je̱ tukꞌaꞌooguin je̱ts je̱ tukꞌato̱jkxin; ax je̱ jyo̱o̱t,
    ojtsts je̱ꞌe̱ veꞌe juuꞌ veꞌe me̱e̱ꞌtsmúk je̱ts juuꞌ veꞌe je̱ ko̱ꞌo̱y toꞌnu̱n ka̱jx
    jé̱jip.
  bzh-bzh: Wöp-o! Ham alam-horek-yi los alam Parisai*, gëpin ham! Ham alam kwamin
