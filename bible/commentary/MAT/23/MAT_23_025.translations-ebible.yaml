  bzj-bzj: “Unu teecha a di Laa ahn unu Farisee, unu een fi big chrobl. Unu hipokrit
    unu! Unu mek shoar unu kleen evriting pahn di owtsaid weh peepl ku si, laik unu
    kop ahn unu playt ahn soh, bot eena unu haat unu greedi ahn selfish no miks!
  chk-chk: Feiengauemi, ämi Sensen Allük me Farisi! Ämi chon likatuputup! Oua limeti
    lükün ämi kap me sepi, nge lon a ur ren mine a torikemi ren angangen mwäneson
    me kirikiringau.
  ssd-ssd: Kusem pasa bitekŋganu mbal Farisi mbal ose. Tane yabri taŋgo ndo. Tane
    taŋgine waim nza saŋgilnu minya mayede ta taŋgine ŋgamuŋgal agaŋ ndende gudommba
    kilam tuku piririmba agaŋ terokam tuku wamdus liganu minig.
  acr-TNT: »¡Lic tokꞌoꞌ wach ralak alak aj cꞌutunel re ri tzijpixab y alak fariseos!
    ¡Xa queb palaj alak! Ma xew cachꞌaj alak chi utz ri rij ri vaso y ri lak, pero
    na coc ta alak il che uchꞌajic rupa. Jecꞌuriꞌlaꞌ ralak lic coc alak il che ri
    joskꞌinic re ri cuerpo, pero lic cꞌo chꞌulil pa animaꞌ alak ruma relekꞌ y ri na
    usucꞌ taj ꞌanom alak.
  rop-rop: “Im garra brabli nogud blanga ol yumob lowamen en serramonimen, dumaji
    yumob tufeis. Yumob oldei klinimbat yumob kap en pleit en ebrijing. Bat yumob
    nomo klinbala. Yumob jidan brabli klinwan atsaidwei. Bat insaidwei yumob brabli
    gridibala en nogudbala.
  mee-mee: “Oru reke sosoali raumana keke la leleng nge miau ra pangalomatanakana
    nga bangapagame ba miau ra Parisiome. Ka miau ra goangakana. Miau kaka palellepaꞌe
    gato e nga inung ba kato ina nge ngapotu, ava golong ba bainga e nga loangakurumea
    lomiaungana mana keke ponu ngallo nge ri.
  dif-dif: Jakajai jurangu, jura jaura jinkinietja ja Pharisaia, jura kana jeljujelju!
    jura koko ja pirra tokuni kulikiri ngankai, ja mandrani puturu ja ngurdi nganai.
  gam-gam: Ye God loye dje awinj una ne, Parisi una, ye djillakene soka paro una mor!
    Imb kerman ye boll wonda! Plet kap orkoto was wopake yenj ba, paknato yero ge
    embe mal yero, ye yenekne pille we ye, una djell wal ngundjo i nonj.
  nou-nou: “Ingo agodari da atopapotegari de Pharisee embomei de ingoda kasari iji
    awa bugutira awasedo giwo. Ingo ise sarago ari embomei. Ingo ingoda tewo de adego
    de da pon awa segedo ewa te ungoda jo awa indari kumbari bengono isera amimi dongono
    ira.
  mqb-NT: «Kwanay, miter sə Tawrita ahay, Farisa ahay, kwanay ɗo sə mbaɗəmbaɗa ahay,
    wawayah, ɗəce i tərak ikwen! Kwanay nà, ki gen minje nə tə gəsa'am kabay tuwez.
    Kə cakiɗen anan day sə uho aya lele cəna coy. Aday cəkəbay, ta su doh sə mivel
    a kwanay ahay nà, mə cakaɗ aya bay. Mivel a kwanay ahay ma rah aya nà, tə ubor
    a kwanay ahay tə way a kwanay mə kəra aya awan.
  ape-B: O panubu mapilipu ipak Farisi panu ipak douk penek skulumech umu lo uli.
    Ipak douk panubu penek loh uli. Panubu pape kobi kas sanu yauleluh umu. Paklupoguk
    adukohich umu, wakuli numunich umu douk chanubu chanobosusih. Chape kobi ipakigun
    numun chuknigun umu yowenyi umu agundak wo punek bos umu ipak yet e ali paku oluh
    umu agundak didigep pape panotulich echudak kipahechimu.
  grc-F35: »Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι καθαρίζετε τὸ ἔξωθεν
    τοῦ ποτηρίου καὶ τῆς παροψίδος, ἔσωθεν δὲ γέμουσιν ἐξ ἁρπαγῆς καὶ ἀδικίας.
  cav-NT: “¡Nerecapane micuana cacuatsashati bahuityaqui cuanaque, fariseo cuana jadya!
    ¡Jidadya batacara datse micuana juya, ai jidaque ama! Arepa micuana ecuitaju asicadaque
    jida catillaticara juya ama buchatu Yusura micuanaja inime ducuta asicada baya.
    Bijiserijacaya ama micuana chipiru, micuana cuita camadya capureamaturati ishu.
    Chiri micuana juajeyadya jutidya ai bijiseriyaque cadaditi ishu. Yusuratu tume
    cuanaque dyaque asicada baya. Micuana micuana canecu, peja jadya dyaque camadya
    eutsaque bucha, educuju asicadaque utsama.
  kgp-NT: '“Ón kỹ Topẽ vĩ to professor'',” he tóg. “Fariseu'',” he tóg. “Krĩ régre
    ãjag nỹtĩ, kỹ Topẽ vỹ ãjag ve kónãn,” he tóg. “Copo venja kupég ãjag tóg tĩ, pénky
    venja, hã ra ti kãtá tóg kavéj nĩ. Kỹ ãjag vỹ ge nỹgtĩ gé. Jykre há nĩ ve ãjag
    tóg nỹgtĩ gé, hã ra ãjag tóg vẽnh jykre pãno han tĩ, hã vỹ: jãnkamy to ag lograr
    he tĩ, he mũ, ãjag prũ tũ fag mré nỹ tĩ, he mũ gé.'
  bvd-bvd: “Kai ta'aa ka tasa fuamolu toa ni toolangaidoo ki 'ana taki ma Faarisii
    ki, kamolu toa suke nee. Suli kamolu ade mala wane nia taufia gwana 'i sulina
    taedoo ni fanga lae ma 'i laona ka buu gwana 'ana bili ta'ae ki. Kamolu molu ngalia
    mamalana gwana si doo kera wane ki. Ma na birangaa nai ka 'inito na faafi kamolu.
  ukr-1871: Горе вам, письменники та Фарисеї, лицеміри! що очищаєте зверху чашу й
    блюдо, у серединї ж повні вони здирства та неправди.
  apz-apz: Sekwo aꞌamu honɨngkano hungkuno lutɨhwamotofo syohoꞌnjo hnꞌnnonji aꞌamu
    Falisi sohwanji sekwo yoꞌmayo tango seꞌmane soꞌno iꞌwaho fiyɨmno. Sekwo mangoꞌnohino
    hwasoho. Sekwoe noswanyo yoꞌmayo somo ko yajɨjwontɨfeso sekwo humayoso kihoꞌnjo
    hwasoho. I ajwomoꞌmo hufo yahino osoꞌnji sekwoe aꞌapahomneꞌnohini syafɨsyontɨfeso
    weho.
  yon-yon: “Amob kedmengkandidan yoom Farisidan yoom, yiib kuu aadidmidan kui! Godbed
    yiib yaa arewa kerundaneen. Yiib kuu kabusa menekia yi angkamo ogimaib areb keriwen
    kowe, yiib niindem aom kuu birande yid bi ye inameniib kirim ye inameniib demboon.
  poi-NT: ’Agui miuuguyt́im, mimicht́am, miescribaspɨc mimaestrotam y mifariseopɨc,
    d́a iŋwattámpa juuts iniŋquejáypa jém pɨxiñt́am. Tsa̱m iŋcujichayt́ámpa jém taza
    y jém chi̱ma iyucwiñ, pero jojmɨ d́a iŋcujichayñeta, tsa̱m it́ jém nuumi y jém
    cusúnɨyooyi.
  wuv-wuv: “Hamona fagiana, hamu'ou ena feroiaa law mawe hamu'ou ena Pharisee, gueina
    ware'oni! Hamona'u fesuaa fei auguu ei bara ma ei apia, ma'uaa lalona na pepesu
    ei wawa'ai poa ma fei nara'uaiaa ana hamu'ou.
  quf-NT: “¡Akaw Moisés mantakushanta yaĉhar yaĉhachikuqkuna, chaynulla fariseo runakuna,
    qamkunaqami Dyusta yanqa kasuq tukuq kuchi runakunala kankillapa! Chaynu karmi
    qamkunaqa kusala bwinu yupay tukunkillapa. Piru ukkunata yanapanaykillapamantaqa
    ashwan kusalata munapakur suwankillapa. ¡Ima kabal yaruĉhiri kankillapa! Chiqaptari
    wakinkunawan bwinu kankimanllapa. Chaqa mana chaynu karqami, imanutaq uk kupa,
    manaqa uk platumataqa waqtanlawlata pichashaqa, rurinqa tiqtilla kidan, chaynu
    kankillapa qamkunapis. Piru uk kupata manaqa uk platuta rurintinta pichashaqami,
    intirulana kusa chiqap shumaq kidan.
  yuw-yuw: “Son nongoru gendic fandat fandat amna orin Farisi son soni woho. Son mata
    soni yaitni o toroc kiap soni woi usemni. Son sonihagon kombingmuya suraro matongfat
    yengidang. Son kap feret betni woroc simbang. Kap godibo wömai song sac tuya sacsago
    sinom itac, mahong kap irotno masong sac tuya betni iditac.
  hus-NT-1971: It lej ts’ejhuantal tata’chic ax it exobchix c’al an ts’ejcath cau
    binath c’al a Moisés ani ax it fariseochic, cum it eb t’ocatq’ui expith. It ejtil
    i uts’umtalab axi t’acathits eleb ani i talap axi expith t’acathits tin cux ani
    yab alta. Ta lej ichich hualim it jaylom ani hualim a t’ajal a cuete’ canat.
  med-med: “Enim kun kai rʉl Perisi wu na, ik mbo wu na mbʉ nga, na kont enim ei ka!
    Nambuⱡ emel, enim nga ming kap mbʉ ekit orunga, ⱡumʉi rok kai etmin. Wote, ming
    rukʉr orunga na mbʉ, punt mong kandʉk tʉk etmin uⱡ mbʉ nga ⱡar minal morum.
  bch-bch: “Paeamao tau ngan gimi madidnga apu ami ga gimi Parisi! Gimi panua pakakanga
    ami! Ngansa gimi asigiri loba ga lalate tinid pan gaot, be ilolo iuon ngan gid
    danga gimi ababada ngan lemi kadonga kate aea ga mogal buda.
  cco-NT: ’¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉ́ꞌˋ, jaléngꞌˋ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ
    Israel có̱o̱ꞌ˜guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo, co̱ꞌ
    jmangꞌˆ i̱ jmɨcaam˜ ꞌnʉ́ꞌˋ! Co̱ꞌ ꞌnʉ́ꞌˋ lɨ́ꞌˆ i̱ ru̱ꞌˊ guiʉ́ˉ jaléꞌˋ cuéeꞌ˜ huɨ̱́ɨ̱ˊ
    quiáꞌˉ jí̱i̱ꞌ˜ lɨ́ꞌˆ caluuˇ, jo̱ dsʉꞌ e téeꞌ˜ dsíiˊ do jmangꞌˉ jaléꞌˋ e nɨcajmeeˉnaꞌ
    ɨ̱ɨ̱ˋ có̱o̱ꞌ˜guɨ jaléꞌˋ e lɨ́ˋ óoˊnaꞌ e seaˋ fɨˊ jmɨgüíˋ.
  deu-1951: Wehe euch, Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr das Äußere
    des Bechers und der Schüssel reiniget; inwendig aber sind sie voller Raub und
    Unmäßigkeit!
  alq-ALGNT: “Kiga kitci madji iji8ebizim, kina8a Coda8innig ka kikinoamageieg acitc
    kina8a ka nagadjito8egon inakonige8inan! Kikitci kimodizim! Ag8adjik mega eta
    inekena kikizisibadona8an kidonagani8an acitc kiminik8anagani8an. Pekic dac kikitci
    kicponadona8an kikimodi8ini8an acitc kegonan kagi makameg8a a8iagog.
  ixl-NNT: ¡As oyebꞌ chit evatz, ex fariseo tukꞌ ex uvaꞌ chusel etibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ!
    As ex kuxh kaꞌvatz, tan ech bꞌanel etaꞌneꞌ echeꞌ umaj u picheel tukꞌ umaj u laj
    uvaꞌ aꞌ kuxh u tiꞌeꞌ nitxꞌaapeꞌ. As tul noonal tuul taꞌn tzꞌil. As ech bꞌan taꞌn
    vetxumbꞌaleꞌ taꞌn unqꞌa vaꞌlexheꞌ tukꞌ unqꞌa elaqꞌeꞌ uveꞌ nebꞌaneꞌ.
  boa-NT: ¡Máɨdáátsoju ámúhakye tene pájtyeíñej! Muurá ámúhá lliyíhllóné, ámúhá bohtámú,
    ámuha ménítyuhíjcyará imíwu. Árónáa ténéhjɨ́ pañévú ámuha mépícyohíjcyá ímityúné
    naníyí ámuha meúcuhíjcyanéhjɨ.
  etr-etr: Asigi fea negelo, mala dawadigi dolöla, Felesi dolöla dili, asigii gabu.
    Diliada gaaboge faloge daia baagido gomu hëlo gabu. Gaso, isogida dilia dihilile
    asigi made sigi aligila, molö fa nelo amea nobai gabumelë.
  quh-NT: ‘¡Uj phutiy, ari, kancuna yachachejcunamanta fariseo partecunamantawan!
    ¡Puraj uyas canquichej! Kancunaka vasota chuwatapis jawallanta mayllanquichej.
    Uqhuntarí sakenquichej mana llimphuchaspa. Ajinallataj chaycunaman rijch'acojlla
    canquichej. Sonkoyquichej suwaskayquichejwan khapaj cayta munapayaywan junt'a
    cashan.
  kwi-kwi: U Moisés para aizpa kamtamtuzkas Fariseo awaruzkas na kuruntu aizpa mɨzhain.
    Uruzmin awa iztakin wat awakana, kwail kitchiruzkana, izninnamtukas, une ñanta
    kiamtu. Katmizna une kwisha naizarɨnazi, u kwail kiamtu akwa. Une pɨlatturakas
    tasarakas ɨsalpara kitmuruzkana mai. Une pɨlattukas tasakas ayukman kittachin.
    U kwail kitchiruz awakanain namninamtukas, une ayukmal pil pattɨtkanain mai, u
    walkuamtu akwa, u kwazpa kulashimtu akwa.
  agm-agm: “Wɨnɨhapɨpa katɨwunjohiyɨhiyaatɨ amɨ Parisihiyaatɨ sahɨ jɨnjaipɨtɨwɨ otaatapɨhiyaatisɨ
    Autaahaatɨho sangi naaŋatɨ yaasɨhandɨ nasamɨtandɨhiyaate. Sahɨ samɨ wipatɨ kaapɨho
    amɨ nyaihandɨ pɨretɨho ikwaatɨho kipatɨ sanahɨwaiwɨ bausawaahandɨ kandɨ samɨ omaŋɨtɨtɨhɨ
    kipotɨ ainjotatɨ asɨhatatɨ maipɨhaiwa maatɨmaatɨhɨrɨ amɨ sawanaatamɨ ambɨpatapɨhaiwa
    ikopaahɨhɨ tɨsaindahiyaate.
  ubr-ubr: “Omi Baifafaro an baibebeotim a Pharisee yangan aurim on komasin bag! Omi
    on baisigogo’otim! Omi on ami ramo a viga kousi wat wososouen, ato osi ramo a
    viga amosi ami bayu ami sareu on, toum ami bainau a ami afeyan wat on awas woibonuen
    sen.
  tsw-NT: “Woo yoꞌono ɗu shi, a̱ɗu munlu n Wila̱ na Afarishi. A̱ɗu a̱za̱ e ikpaꞌa!
    I tsu za̱za̱ꞌwa̱ ta̱ alanga a munda na̱ ntaɗa, agba a̱tsuma̱ e le a̱ ta̱ tapu
    ni ili i na i usai nu ucira e ekere a ama, tsa̱ra̱ yu uwwaa aciya̱ɗu uyoꞌo.
  cax-NT: ‛¡Autaquisürücatai arraño bama manunecana nüriacarrü y arraño bama fariseorrü,
    mañapanca! Apiyarrübita basorrü y praturrü icütüpüquiatai. Pero auna ubahu ta
    ubataso ui arrüna napacusüpüsu y arrüna napacaübusu pünanaquiti quiatarrü ui tarucu
    naurrianca iyo nenarrirri.
  aia-aia: “'Ai ta'aa di'u tana'amoui Ha'ausuri 'anai Ringe mi'amou Farisei. Mou here
    'onaa domou goro, ma'ata ai'a! Mou 'onaai sae na wasi ha'a-wadiwadi'i abedi panikeni
    mana abedi rabo'o, mana rarodi ra do'o'a moi. 'Inia 'omehamoou 'a kae goro na'i
    maadaaui sae, ma na'i raromamoo'i, naia haariai hairaurau mana 'ado'ado 'anai
    ha'a-wa'ewa'e'amou haarimoou.
  srp-1865: Teško vama književnici i fariseji, licemjeri, što èistite spolja èašu
    i zdjelu a iznutra su pune grabeža i nepravde.
  agt-agt: “A pake kakallak kam sangaw, ikamuy nga magimmamappya, te pakappyan muy
    ya bari muy petta ispot ya maita na tolay, ammi ilemad muy haman ya itta ta nonot
    muy nga paginggum muy ikid na pagattug muy.
  lug-lug: “Zibasanze mmwe Abawandiisi nammwe Abafalisaayo! Bannanfuusi mmwe! Muzigula
    kungulu kw’ekikopo ne kungulu kw’ebbakuli, naye nga munda mujjudde omululu n’okwefaako
    mwekka.
  yby-yby: Edimo li hukabo ga api-napi ikaka niabo weki ito Palasisi welitakiya, ehetipoe.
    Edimoya depa ulumawatipo lowe neyoko no odaki ito lapekiya hetoka nokalawe ikaka
    niaboya, dukauya ukele nesa ito dupamo muda lahelibo nesaya odatipouya jiki waitikaka
    niae.
  heb-heb: אוי לכם הסופרים והפרושים החנפים כי מטהרים אתם פני הכוס והקערה מחוץ ותוכן
    מלא גזל ופריצות׃
  mpp-mpp: “Wapongte yefe-yowale wewedu ngic nga Farisaio, mee, ngenge medecngebadaic.
    Ngenge kwesac-aibabangineng yangucne balu gagaing. Ngenge pele nga kapngineng
    lobine sugu suwecaigaing. Ailu ngengileng kwelengineng kwelina ngani-angac nga
    bonec nono homacne fagac, yogo ngengung mi damongkecaigaing.
  apb-apb: “Aama-aamasilemiu mo Parise na mo ha'a-uusuli aana mo Ha'atolanga. !I'omu
    oto mwala eero-eero! Aana omu urihana mola mo nime na mo kao-kao kire hoda rere'a
    aana aapa po'oi sinaha, ta'e wau i laona e honu mola aana ngaulaa e kasu. Omu
    ko sasare lio kohi i maana mwala, ta'e hule aana saemiu e honu oto mola aana horo-pelinge
    na ta'ena nga lo'onga'inge aaela.
  san-TEL: హన్త కపటిన ఉపాధ్యాయాః ఫిరూశినశ్చ, యూయం పానపాత్రాణాం భోజనపాత్రాణాఞ్చ బహిః
    పరిష్కురుథ; కిన్తు తదభ్యన్తరం దురాత్మతయా కలుషేణ చ పరిపూర్ణమాస్తే|
  ben-IRV: ধর্মশিক্ষকেরা ও ফরীশীরা, হে ভণ্ডরা, ধিক তোমাদের! কারণ তোমরা পান করার পাত্র
    ও খাওয়ার পাত্রের বাইরে পরিষ্কার করে থাক, কিন্তু সেগুলির ভেতরে দৌরাত্ম্য ও অন্যায়ে
    ভরা।
  ntu-ntu: “Agrmplz nimu blzpokiang, nimu Farzsi x kxnzalvztrng mz Lou sc Mosis! Murde
    Gct sa na-ayrplapxle nimu! Yc zlwz mz drtwrmu nzale-krmu da kxmrlz mz nzobqkr
