  mya-mya: '``ကြောင်​သူ​တော်​ကျမ်း​တတ်​ဆ​ရာ​နှင့်​ဖာ​ရိ​ရှဲ​တို့၊ သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    သင်​တို့​သည် ပန်း​ကန်​ခွက်​ယောက်​များ​၏​ပြင်​ပ​ကို​စင်​ကြယ် အောင်​ဆေး​ကြော​ကြ​သော်​လည်း
