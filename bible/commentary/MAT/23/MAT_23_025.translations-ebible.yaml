    dɛ̀.
  san-GUJ: હન્ત કપટિન ઉપાધ્યાયાઃ ફિરૂશિનશ્ચ, યૂયં પાનપાત્રાણાં ભોજનપાત્રાણાઞ્ચ બહિઃ
    પરિષ્કુરુથ; કિન્તુ તદભ્યન્તરં દુરાત્મતયા કલુષેણ ચ પરિપૂર્ણમાસ્તે|
  ake-NT: “Ɨsɨ sɨ, Main pɨ' enupanin nan mɨrɨ awonsi'kɨ Pari'si amʉ', ɨmɨrɨ'nokon
