  kyz-NT: —Pẽporiay'i pejejemogyau numiamũ— 'jau 'ga Moisesi 'ga remikwasiarer are
    moromu'jara 'gã nupe, fariseu 'gã nupe nanẽ nũ. —Pẽẽ 'ã esage 'me ma'ea te. A'eramũ
    nipo anure Janeruwarete 'ga pẽ nerekou tyweaete pẽtywer are. Sã'ã ae y'a kupe
