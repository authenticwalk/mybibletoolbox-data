  guj-2017: ઓ શાસ્ત્રીઓ તથા ફરોશીઓ, ઢોંગીઓ તમને અફસોસ છે! કેમ કે તમે થાળી અને વાટકો
    બહારથી સાફ કરો છો, પણ તેમની અંદર જુલમ તથા ભોગવિલાસ ભરેલા છે.
  jvn-NT: “Tyilaka kowé, para guru Kitab lan para Farisi! Kowé kuwi wong lamis. Awit
    tyangkir lan piring mbok resiki njabané, nanging njeroné kebek karo rereget sangka
    enggonmu ngrampas, jalaran sangka srakahmu.
  byr-byr: Weꞌ! Kɨwɨjaihɨlyɨ Perɨzɨyaihɨlyɨ maanga pɨrɨwaalyɨyaihi mala nayaa jɨwannyɨla!
    Aꞌmwera paletɨyangɨjɨ kaapɨyangɨjɨ mwasɨmagɨ gɨrɨka puꞌmaꞌdɨvɨꞌ kɨrɨꞌ kusawɨ gɨrɨka
    waꞌda aalya wapaaya sɨvya buꞌnɨkabaaibɨꞌ sarɨmɨ aꞌmwera tɨnna wanganyaꞌneraavɨna
    maalɨkebwina nayaa yadɨvɨꞌ kɨrɨꞌ kusawɨ sarɨmɨre sɨmunyangɨ kuka yɨpalamaasabulyɨ
    wabahɨlaaka yɨhyada naanna yabulyɨ maanga yɨhyekuꞌnɨkeihɨlyɨ.
  ian-ian: Ngwuk Moses kwiya lo sɨmogwi lɨga nɨmbo Ferisio ngwuk kavle glei yigiyangwuk.
    Ngwuk woseka walɨga nɨmba ngwuk. Ngwuk ngu tulaa kɨlɨnja kap vla lɨgangwuk. Kan
    kapmana alagu kap mɨna njangindi, apma vat tɨgandɨ. Yap kap ana njangilɨgandi.
    Kɨgɨn mbundɨ lɨgandɨ. Ngwuk wupma lɨgangwuk. Ngwuk kao yiga avla ngwula mbangɨ
    kwunapmak kat nɨma sakwat nda avla ngwula mbangɨ kwunapmak kat nɨma sakwat nda
    klalɨgangwuk.
  hun-hun: Jaj nektek, képmutató írástudók és farizeusok, mert megtisztítjátok a pohárnak
    és a tálnak a külsejét, belül pedig meg vannak rakva zsákmánnyal és mértéktelenséggel.
  mcf-NT: Nuquin Papan cuidtequido mibi nec. Padiseyobo yec Moisesën dada uapampid
    chuibanquido yec quequimbi mimbi icsamboen naic. Pada-padaidbëdta dëshote chieshquin
    cachocuidtsëqui dapanshun anauc ampanambo icquidi ampanaid damianacbimboec mibi
    bëdamboec tabadquid damianquiec. Nuquin Papan chiaid dadpen nainquio icquin mitsanauidi
    bednuen mibi bunaiduidi mimbi napec.
  kjs-kjs: Rekena agalena tisaa-nu nimi-para Farisi alinu nimiri makeae alinu-le nimimi
    waru adalepape. Nimimiri pa kap-para plet laapona kamaa-nane yogale radepealeme
    pare ru-nane pea koto pa pia.
  mni-mni: “Aphasasinnaba, he Wayel Yathanggi ojasing amasung Pharisee-sing nakhoidi
    awabanida! Maramdi nakhoigi pukham tenggotki mapan thangba saruk adubudi sengdok-i,
    adubu manungdadi mihouba amasung masa khudum chanjadabana pik thalli.
  yad-NT: ¡Jiii, rani̱tte jiryejyu̱te, ra, Ju̱denu niquejada datyanuvay, Varyisévuveda
    jarye, jiryatiy jiryi̱tu̱yadamu vichavayu! Jirye ji̱ta rañi suutasara rarudivasiy
    jatusiidye, siidye jarye, jiryevyimu ji̱tara paradoda day, ni̱ru̱yadacanuyadamu
    vichasa̱da jarye risa̱ju̱.
  mxb-NT: ’¡Ndaꞌí kúu ví ndoꞌó, ta̱ dánaꞌa̱ ley, xíꞌín ndoꞌó, ta̱ fariseo! ¡Ndoꞌó
    kúú ta̱a uu̱ noo̱! Chi̱ nákata ndó sa̱va̱ꞌa sata̱ óon va vaso, xíꞌín sata̱ koꞌo̱,
    tído kándo̱o yakó vá inia̱n. Dión taꞌani kée ndó xíꞌín mií ndó, dá chi̱ kúú ndó
    ña̱yuu kuíꞌíná, xíꞌín ña̱yuu mañá.
  pon-2006A: “Meid suwediong kumwail, sounkawehwehn Kosonnedo oh Parisi kan! Mwalaun
    amwailen! Kumwail kin kamwakelehte likin noumwail kep oh dahl akan, a loale inenen
    diren dipwisoun kul oh samin.
  maq-NT: ’Jemu chojyihi tsujun, ngayun cha xi vicuya cjuachacun cojo ngayun cha partidu
    fariseo. ¡Jo xcun jo ntsuvun yun! Nihñu tyjahi táha ngaxtun ngu vasu cojo ngu
    tyuva, peru cahntsua ne, quitsë camahani rë cjuachëjë cojo cjuatacun xi nimuju
    yëjë ni xcusun.
  hto-hto: Ocuica uai llófuetɨno naa fariséuaɨri comécɨna naɨ ɨáɨrena mei abɨna ñue
    cɨ́oidɨomoɨza, ¡nɨɨ omoɨ dúerena! Mei jiróraco naa plato dɨga jinófene ñue jocódɨomoɨ,
    mei íadɨ afe ero dɨnena ɨáɨrede. Daje izói comɨnɨ cɨ́oicana abɨ ñue fɨnódɨomoɨ,
    mei íadɨ omoɨ comecɨ dɨne merɨ́rilla, naa jɨáɨe comɨnɨ raa báɨruamona ógana oruide.
  por-BRBSL: “Ai de vocês, escribas e fariseus, hipócritas! Pois vocês limpam o exterior
    do copo e da travessa, mas por dentro estão cheios de extorsão e de iniquidade.
  ces-NKB: Běda vám, zákoníci a farizeové, [vy] pokrytci, že zvenčí čistíte kalich
    a mísu, ale [ty] jsou zevnitř plné zlodějství a neřesti.
  cui-cui: “¡Paxam pomonae Moisés pia peitorobi coyene tatsi painya necuidubi jiwi
    pam tsobenaem! ¡Paxam pomonae irʉ fariseomonae pam tsobenaem! Daxita paxam itara
    mexeya xanepanaya pepaebi jiwi pam, daichitha apara abeya peexanae jiwi pam. Paxam
    jopa ba juniya paexaneibim poxonae meisa panaperʉ iquicame. Daichitha bʉpana iya
    painya jʉntʉ coyenetha pecaibi coyene paxeiname, peuwi coyeneno paxeiname. Be
    barapocotsi jiwi pam pocotsimonae coroton saya matawacaicha iquica yawa paratonno,
    ichitha atutuxuira bichocono.
  boj-2014: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi ya gambaŋ ti tabir ti qore
    segi yanseqnub. Niŋgi miligi yansosaieqnub. Dego kere niŋgi babaŋ na tamo bole.
    Ariya nuŋgo are miligi bajiŋ kumbra ti jejamu qa kumbra uge ti dena maqejunu.
  eng-OEBUS: Alas for you, teachers of the Law and Pharisees, hypocrites that you
    are! You clean the outside of the cup and the dish, but inside they are filled
    with the results of greed and self-indulgence.
  eri-eri: “Tere nuuni beele isou fai bagu Farisi bagu, ure dewagu. Tere fai huratege
    nga bagu. Tere kap plet bagu aula la wahanga huge deya, ariya huwanya langa da
    dada tafaya waha tere tagenga boya isi boya, yebu fanyimu langa elege elegeya.
  aly-aly: Arrantherr Pharisee-rnem apmwel-areth iterreyel. Arrantherr mwerr-arrpantey
    inngelheyel, kwenan apmwarl. Arrantherr apmwernemarl rnter-rnem.
  wiu-wiu: Ae, kini totono pine to̱a olaukaki ali-kitika Parisi ali-kitika wene takuta
    pianeya mekino, Akolaliyo kibu moono, nepio. Eya toma yakike ni uku. Mete okolo
    eya lede abe ko̱otapeou toa tekete ekolo pa abe kamotoa tokoo abe ko̱otapekala
    tiki. Nipa kepeneme epeteku wa oake kini tepenepa lene pia mone panagoneya-kiti
    moadiya wa enika eni poanele toma yaki.
  swe-swe: Ve er (uttryck för intensiv förtvivlan), skriftlärda och fariséer, ni hycklare
