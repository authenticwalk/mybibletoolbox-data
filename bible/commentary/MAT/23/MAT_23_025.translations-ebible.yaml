    i duü̃xü̃güarü ngẽmaxü̃gü, rü pegüguxicatama perüxĩnüẽ.
  zpl-NT: ’¡Cueꞌhua bee ulaxcuela enu reca ley nu bee fariseo, xne la riꞌihua tucu
    nú rnihua! Liꞌihua necahua xi neca bee vaso cuna bee pliato nú leca xinaa diꞌchi,
    xne rlubeꞌ nú necahua bene nzeꞌca pero liñi arquiꞌhua nuꞌ nú neyiꞌ rcuaꞌahua nu
    rcachiꞌhua.
  mbc-NT: Aka tîwarî e'tî, amîrî'nîkon Moisés nurî'tîya yenupanto' pî' yenupatonkon,
    moropai fariseuyamî'. Seru'ye'kon. Awe'taruma'tîkon pe naatîi. Apisaukon ronapîtîya'nîkon
    poroporo neken, morî pe eesera'mato'pe kai'ma. Tîîse ita nura awanî tanne. Mîrîrî
    ta'pî Jesusya to' yeseru ekaremekîpa kai'ma. Maasa pra to' esenumenkato' ya' wanî
    imakui'pî nura pe awanî mararî pra. Kure'ne temannekon ton yu'se to' wanî moropai
    itu'se tîwe'to'kon yawîrî e'pai to' wanî.
  ndg-ndg: Ole winu, aandishi na mafarisayo, mwanafiki, kwa mwanja mngolwa panga ya
    kikombe na panja ya kyani, lakini nkati mutweli dhuluma na bakwa na kiasi.
  wsk-wsk: “Boteko, nina law ko kausa kari se Pharisee alo, sinar talko! Nina kawel
    gurum! Nina ninga tawir se bagun mel kumik guang la anusan, bare ko naung ningi
    mu nina mel ko igek, se nengeta la ninimi ko ikia ko munan mu karogo ninguru karur
    pagam.
  toj-NT: ¡Ay pobre ja huenlex huanex seejel ja smandar ja Moisesi! Soc jach ni ja
    huenlex fariseo, ¡toj chab cara ayex! Ja ba spatic ja vaso soc ja plato huaxa
    sac'ahuex, jaxa yojoli, quistal juntiro. Jach ni mero ay ja hua c'ujolexa. Huan
    ni la elc'aniyexa porque jach ni jex c'anc'oni ahuujilexa.
  tbc-tbc: “Aŋ kubiaeŋ san girek maŋau, Farisi dida man, muruan tubun geig ak ale
    wa. Aŋ tamol awam rararu amam mi a! Man ata wo? Aŋ gab iŋ daeg da, tinid patud
    fo yak mi afulani da, ak man ilodi nun tinan a. Aŋ ilo sek san kagin, agod ilo
    masa san kagin abituani san ta idaisuda na ya, kagin sisaiak an aŋ ida isuda geig
    a.
  sna-sna: “Mune nhamo imi vadzidzisi vomurayiro nemi vaFarisi, imi vanyengeri! Munosuka
