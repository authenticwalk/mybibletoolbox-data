verse: MAT.023.025
translations:
  kpx-kpx: “Menaka haivemale isi Balisia ata la nohovu. Laeau loboe ataea. La vaveve
    keau abu melegita kabutae vava totoaito uvuve totoholiale ke nahate. Ataeau la
    vaveve elehage keu duave. Isito la uvu kemo huhuihuhuie toela moagaeau uge la
    mole kunaiho isivilahama.
  okv-H: Jove jove, ungo ke pepeni ahepoekari embomeni te Pharisee embomeni te hotembari
    heriso na ungota heva aguhu hamo pere egihie jo egae toagova rate ai ta amo donda
    ambu embo hotembae ue, ‘Na na’ ijie donda egimbeto ere humbuhava amo aguhu jo
    ai ta mihia.
  tbo-tbo: ‘Kihoni lugagayo tanitaniwagami po Palisi lawami taumi tu nugodubu. Omi
    wikoyakoyama binei, omi keyaka po omi gaeba upuhi o laiyeuyeuhi ma tamogi u hinemi
    omboho po dewa apapoe i wihogomi.
  mal-C: “കപടഭക്തരായ വേദജ്ഞരേ, പരീശന്മാരേ, നിങ്ങൾക്ക് അയ്യോ കഷ്ടം! നിങ്ങൾ പാനപാത്രത്തിന്റെയും
    തളികയുടെയും പുറം വൃത്തിയാക്കുന്നു; എന്നാൽ അകമോ അത്യാർത്തിയും സ്വാർഥതയുംകൊണ്ട്
    നിറഞ്ഞിരിക്കുന്നു.
  grc-SR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι καθαρίζετε τὸ ἔξωθεν
    τοῦ ποτηρίου καὶ τῆς παροψίδος, ἔσωθεν δὲ γέμουσιν ἐξ ἁρπαγῆς καὶ ⸂ἀδικίας.⸃
  bgc-bgc: हे कपटी शास्त्रियो अर फरीसियों, थारे पै धिक्कार सै! क्यूँके थम लालची अर
    स्वार्थी सों, पर थम अपणे-आपनै पवित्र राक्खण का ढोंग करो सों, इस खात्तर थम उन कटोरे
    अर थाळी के समान सों जो उप्पर तै तो साफ सै पर भित्तर तै वे गन्दे सै।
  khz-khz: Rova vevega-ripagira talimami e Parisea talimami, opakau talimami, vetugami
    kika! Gomi gemi kaputi e mereki muliramo goguligirana, na aora vou lema e ririwamagi
    gokalarana gaura na pege vonu-poraketo.
  deu-TKW: Wehe euch, ihr Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr Becher
    und Schüssel auswendig reinigt, inwendig aber sind sie voll von Raub und Unmäßigkeit.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Nacliꞌ ca zxígaꞌdauꞌ ríꞌijiliꞌ len yöꞌön
    ráhuiliꞌ. Rguibliꞌ le nuaꞌ cuit lëꞌi, san icj ládxiꞌdauꞌliꞌ nadzëꞌir yuguꞌ le
    rbanliꞌ len yuguꞌ le cunác tsahuiꞌ runliꞌ.
  lin-lin: Mawa na bino, balakisi ya Mobeko mpe Bafarizeo, bato ya bilongi mibale !
    Bosukolaka malamu libanda ya bakopo mpe ya basani, kasi botondisaka yango na biloko
    ya moyibi mpe ya lokoso na bino.
  hns-NT: Haai dharam ke parhal waalan aur Fariesie log, dhokhaabaadj logan! Toelog
    djaise bartan baate aur khaalie bahare dhowe hai, bakie bhiettar me toelog tjorie
    tjandaalie se bharal baate.
  noa-E: ’¡Ë, pãar Moiseeu ley phã pʉarr jawaag chi machnaan maimua mag ley wajapcha
    ʉʉrkhaajem aajem khʉʉn! Pãach i aawai pãran sĩi pãach juagam nem ʉ̈rʉm chi memerkhögpaita
    ʉkhakha aju khĩirju sĩerrjëem, mag memerkhöm ee khãijã döbaawai Ẽwandam dau na
    pekau waumaaugau awi. Mamʉ pãachdëu chikham nemdamjã pãach dënkha aunaa waragta
    phatkhonjã nem pöm paarpam khõchkha thʉnʉm gaaimua pekau pöm nʉm chan isegba,
    ni Ẽwandamag chugpaapi jëeujujã khĩirjuba sĩerrjëemgui ajim.
  eng-EMTV: “Woe to you, scribes and Pharisees, hypocrites! Because you clean the
    outside of the cup and dish, but inside they are full of greed and unrighteousness.
  mib-NT: ’Nacā xeēn ndoho róhó tée cástéén tutu ley jiín róhó tée fariseo, chi tēe
    stáhú‑ni cácuu ró. Chi nájnūhun jeē cánacate ró yátā vaso jiín yátā cohó. Te ichi
    íni rō chi ñúhun máni máá jnúhun cuíhná jíín jnúhun ndíyo ni.
  lif-NT2: खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिसे, के़जिःत्ति
    के़स्‍ये़ॽइरो! खिनिॽग खोर्याःन् नु चे़त्‍थ्‍याःन्‌लाःक्‍कात्‍लक् वागे़हप्‍तुम्,
    कर सिगाङ्‌ग इङ्‌गाॽरक् चाङ् थुङुङ् के़लॽबा निङ्‌वाॽ चोःक्‍मान्‌नु मनाहाॽ के़नाप्‍तुम्
    के़दाःरुम्‍सिबा पाःन्‍हाॽरे़ के़दिम्‍सिआङ्‌के़वयिॽरो॥
  xnj-xnj: “Mwalachikolela nyenye vawula va malagizu na Vafalisayu, mwavahomela! Mwisanja
    chikombi na nkeve cha kuvala, kuni muleka mugati mumemili vindu vyemupatili kwa
    uhiji na kunota.
  mmx-mmx: Naba lok kapmek aleng tinimi luvuttadi loklox ase at Laulis Linga eburu
    minemi lubung Parisi! Nemi luvuttadi loklok sosolom. Mi sogos anunuan i no maxamang
    at leveng kap la leventingtigon, ketla no ma xeneng i umsu aleng mi loklok ti
    sak paxat ka panga la loklok ti belegaao.
  cbr-NT: An Moisésnën cuënëo bana 'unáncë unicama 'imainun fariseo unicama, mitsun
    camina usabi oquin 'acë 'ixun unicama paranin. Paránquin camina Nucën Papa Diosainsa
    mitsun nuitu upí isnun quixun xanpa 'imainun ñutë acama aín caxu chucain. Usaquin
    'aquinbi camina mitsun nuitu mëu upíma ñu sinanin. Uni paránquin camina aín ñua
    mitsu 'inánun quixun sinánmianan ñunshínquin mitsun cuëëncë ñu biti acama sinanin.
    Mitsúxmi usa 'icë ca Nucën Papa Diosan uisa cara mitsu oti 'icë usoquin 'ati 'icën.
  tee-NT: Paini'itnich ju uxijnan ju na lhat'alaninint'at'it ju milhamap'aksin'an
    ju israelitanin unt'at'it chai ju uxijnan ju fariseonin unt'at'it. Ju uxijnan
    va acxp'ut'iyununat'it. Ju uxijnan jantu vasalh lack'oxin lapanacni unt'at'it.
    Va lhit'alac'asuyat'it tachi ju na k'ox lapanacni unt'at'it para ju lami'alhunut'an
    va p'ast'act'onat'it ju mi'ak'alhajunti'an. Chai va lhimuc'unt'onat'it ju mi'alhaccha'anti'an.
  eng-LSV: Woe to you, scribes and Pharisees, hypocrites! Because you make clean the
    outside of the cup and the plate, and within they are full of robbery and self-indulgence.
  cak-NT: ¡Can juya' (juyu') iwech rix maestros chi ri ley y rix fariseos ri xa ca'i'
    ipalaj! roma xa jix anche'l lak ri jabel ch'ajch'oj quij pero ri quipa xa can
    tz'il. Rix can nic'ut chiquiwech ri winak chi can utz ri niben, pero pa iwánima
    man quiri' ta, roma xa nojinak riq'uin elak', y nojinak riq'uin itzel tak ex ri
    nirayij, roma rix can nirayij chi ronojel ri c'o quiq'uin ri winak iwiq'uin ta
    c'o-wi.
  pah-NT: '—Ahemoandyandyiva''ero pe peko! ei Jesus''ga judeus''g̃a mbo''ehara''g̃a
    pe fariseus''g̃a pe no. Tiruahũ ti pe me! A''ereki pe''ara tehe oko Tupana''ga
    nhi''ig̃a rupi pe jikoe''ymame ganhi''ig̃a rupi pejiyvyteri pe, ei Jesus''ga.
    A''ea pe ji ei ji erame pe me: Copo ara prato ara reheve pepyhei hete pe. G̃waimbya
    pe ndapepyhei reki. Nahã ji ei. Peyvytera ite''varuhu pa. A''ereki pe pepotaruhu
    pa ipyhygahyavo mbatera pejive pejikote''varuhuavo, ei Jesus''ga.'
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã Moisepa p'ãda jarateepataarã fariseorã ome k'achiadee
    pëiit'ee! ¡Seewata Tachi Ak'õrede ijãapatada apata! Parãpa vaso mãik'aapa p'arat'u
    taawaik'a eere pi-ia sɨɨpata. Mamĩda mãgɨ́ edajãde ipuru bɨ ne-inaa k'achiapa,
    parã t'ãri k'achia p'anadairã. Chĩara net'aa chɨapata mãik'aapa chĩara k'ũrapata.
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu ŋa mnduha, nda la Farisa. Tsa maɗgwirmaɗgwira
    ghuni ya! Hula leghwa ta sa imi nda hliba ŋa ghuni ta laghwi da mbaziŋta, ama
    ma huɗani, nda ndəgha nda skwa ghala ghuni nda ya nda skwiha zlaʼuwa kuni.
  mks-NT: ʼNdáhví na̱há na̱cuu ndó, na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo jáchi̱
    co̱ cúú ndó tá quia̱hva ndáa ndó. Jáchi̱ ndíhi ini ndó caja ndó costumbre ña̱
    ndícata ndó ja̱ta̱ vaso xi̱hín ja̱tá co̱ho̱ joo ña̱ ñúhu ini a cán na̱játaca cuíhná
    ndo̱ sa̱há ña̱ ndiáva̱ ndiva̱ha ini ndó ña̱ núu.
  gfk-S: “Maris ta mu ira tena harausur ta ira harkurai tane Moses ma mu ira Parisi,
    na kabit mu! Mu ira ut na harababo! Mu haruat ma tike gingop be tike dis ing da
    gis sene leh mon no palna me nataman. Iesene naramon tana i hung ma ra bilingana
    linge mu kuman ma ira linge bileng mu manga namnamas urie.
  bmu-bmu: O Köna keugö böhi aka miaŋgö kapaŋkölköl ambazip! Iŋini urumeleŋgö silesile
    ambazip aketka lömböt qakŋine öŋgözawaŋgöra mönö wölziköba Yei! jizal. Iŋini amöt
    qem aŋgubingöra qambi aka al nenegö sileŋi saŋgoŋ yakömakzemö, dogo jimamoŋini
    qahö galöm köla yuai laŋ göröngöba membagun megetka nepaqepalok miaŋön uruŋini
    kokolak qei malje.
  dgz-dgz: Anun, waenapan iup wadidiamuiana ge Parisi nagirewa den, e da wa da ta
    taiana itan baware yawai. E taba naine yogupewa ge kaum naine sipewa gariwa megenat
    bigi guriwanin, go e potaya iragi wan dim dim koewa gui togon tayan wandia.
  eng-GNV: 'Wo be to you, Scribes and Pharises, hypocrites: for ye make cleane the
    vtter side of the cup, and of the platter: but within they are ful of briberie
    and excesse.'
  zaa-NT: Airu lebi'į ca maestro de la ley nna ca fariseo nna porqui'ni yala enne'
    tsè' rulue' le, pero álahua hualini le. Reyìi le tsuą' teruba fuera qui' ttu taza
    nna plato nna, pero liú'u la nna tsa'ti'ni le la'ubàna nna la'hueni lu'uxtícia
    mal nna.
  eng-WEBSTER: Woe to you, scribes and Pharisees, hypocrites! for ye make clean the
    outside of the cup and of the platter, but within they are full of extortion and
    excess.
  guh-guh: '¡Paxamë jivi paneyamaxëtojorobivi! ¡Paxamë judíovi panecujarubivi, pafariseovimënua,
    ayaineconi panatsixainame Diosojavabelia! “Najamatabëcuenebijianaejitsipajë Diosojavabelia,”
    panejamatabëjaitsabiabixae, panecaxaevajënae panecaxaenëanë, taza ata, naniavelia
    paquiatabiabame xaniavaetsia panijasalinaicuenia. Tsipaji jamatabëcuenenavëxaniabiaya
    pajamatabëjumaitsimë tsabiabi: “Itsa caxaejitsipajë xaniavaetsia quiatsinejevanë,
    Diosojavabelia naneconitsipajë,” pajamatabëjamë tsabiabi. Itsiata baitsi jane
    panejamatabëëthëtota bëpënëa panajamatabëxainabiabame pibisiacuene. Panajamatabëxainabiabame
    itsanë pecobecovë paneyacajërëtsinexa. Panajamatabëxainabiabamenua panexainaenexa
    ayaijava ëpaxamënexa.'
  bon-bon: Lipu mäpu cirege weeme tääpume weene cotre abiberäja biname piiyepu Parisea
    sigu biname! Weene lui walya biname gemi! Weene kaapo piiyepu pleito bine kaakepoto
    ca taatu jääcisäjemuye, yepä ngalebora ca weene jäängärimuye angletneja mule ca
    piiyepu ceera cäco mule ca.
  nhw-BL: “¡Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi anmechtlatzacuiltis! Anmoijixpatlani. Amopani annesij quen
    ancuajcualme, pero ipan amoyolo san anmoilhuíaj nochi catli antlachtectoque huan
    catli fiero anquichijtoque.
  swh-ONEN: “Ole wenu, walimu wa sheria na Mafarisayo, ninyi wanafiki! Kwa maana mnasafisha
    kikombe na sahani kwa nje, lakini ndani mmejaa unyangʼanyi na kutokuwa na kiasi.
  wbi-wbi: Iga umue, mwe vavulanisi na Vafalisayi, mulivakedusi! Mukuviika vagholofu
    pamaaso gha vaanhu neke ifiinu fino muli nafyo fya vulyasi nu vugholofu Mulindavule
    umuunhu juno isuka ikikombe ni sahani, kunji kwene neke ileka munkate muno munyalile
    uvunyali vuno vuli papinga.
  bba-bba: Bɛɛ woodɑ yɛ̃robu kɑ Fɑlisibɑ murɑfiti bɛɛ, i ko nɔni swɑ̃ɑru wɑ! Domi
    i nɔrɑ kɑ ɡbɛ̃ɛrun biru teɑmɔ. Adɑmɑ sɔɔwɔ bɛɛn ɑkɑ dim kɑ ɡbɛnɑ i yibie mi.
  eng-KJVCPB: Woe unto you, scribes and Pharisees, hypocrites! for ye make clean the
    outside of the cup and of the platter, but within they are full of extortion and
    excess.
  kgk-NT: 'Upéi he''i jevy gwĩ judeu rekombo''ehaty kwéry ndive fariseu kwéry-pe:
    —Apomboasy peẽ-my. Pende poriahu va''erã. Pehasa asy va''erã peẽ pende py''a ky''aha
    pemo''ã kwaa va''e. Eremopotĩ porã mo''ã kópo nde prato ave. Ijape rei eremopotĩ.
    Ipy pygwa katu neremopotĩry. Pendejéupe gwarã peipotave tave. Pemonda monda-py
    pekaru. Upéa-gwi nde kópo nde prato ave ijape rei eremopotĩ. Ipy pygwa katu naipotĩry.
    Ipy-py eremoĩ eremondapyre.'
  waj-waj: Ngia kua mmaanna kiaa mmiraiyaata Farisaiyaatama ngia huoobavainna unnakua
    nnaamuru tuanaayavee. Ngii irisai maisaivo vainoo. Ngia ngii pereeta kaapa mmaanaiyauvaa
    fini kiaavo yoketaivaa roosiima ngii mmammaiyauvo vaikio ngii aakiaiyauvaki ngii
    mminnamminnaa maisaiyauvo suvuainoo. Ngia gioonna kiaapuuya unnakua kiaa kiada
    iya hoonahaanaiyauvaa ngiingiiiyara ravisi varada ngiingiiiyara nnaasu yaata utida
    koonnakaannama variaavai.
  cpy-cpy: ¡Ashironkaa-matsiteemi Yotaantaniri eejatzi Inashitantaniri, owapeyi-motan-taniri!
    Poshiyakawo iraamentotsi eejatzi owamentotsi, okitewita jenokira, rooma inthomoekira
    kepatsitaki. Aritaki pikantakari eeroka iñeetzimi kameethashiretakimi, tema eeroka
    koshintzi, pikowa-piintakiro pinintaa-waetyaa apaniroeni.
  ekk-PKP: Missugune häda on teile tulemas, vaimulikud õpetajad ja variserid, te silmakirjatsejad!
    Te puhastate karikat ja vaagnat väljastpoolt, kuid seestpoolt olete täis ahnust
    ja isekust.
  mpx-mpx: Eeu, Logugui ana topankite ge Palisi geb! Tokakakawi komiu, bwaliga nuku
    nak! Komiu ku ola gamagalau kom ge mwaha eputeteliya hi ul, yaa gamwaliya nige
    hi uul. Tola ku abubun, yaa kaoma ge naknak paganina i kalaopop atemiwa.
  wbp-wbp: “Nyurrurla kuruwarrikingarduyu-patu manu Paraji-patu, mari-jarri karna-nyarra,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlaju milkarranji-nyayirni! Ngarninjakungarntirli,
    parljirni kankulu kartaku manu jampita ngapa-kurlurlu, kala yampimi kankulu-nyanu
    kaninjarni-puranjiji parljirninja-wangurlu. Kala, nyarrpararlankulu mangarriji
    manu ngukuju manu? Ngularraju purungkunkulu-jana jurnta manu yapaku panu-kariki.
    Jurnta kangunkulu-jana nyurrurlarluju nyinngangku!
  luo-luo: “Unune malit un jopuonj chik gi jo-Farisai mawuondoregi! Ulwoko ngʼe kikombe
    gi bakul, to gi e chunygi to gipongʼ gi wuoro kod anjawo.
  nhe-NT: “¡Inteicneltique infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! Ome imoxayac. Imopani innesij queja incuajcualme,
    pero ipan imoyolo san inmoilhuíaj nochi tlen intlachtectoque huan tlen fiero inquichijtoque.
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ، ܕܟܹܐ ܕܲܟܹܝܬܘܿܢ ܠܒܵܬܪܹܗ
    ܕܟܵܣܵܐ ܘܕܙܵܒ݂ܘܿܪܵܐ، ܐܝܼܢܵܐ ܡ̣ܢ ܠܓܵܘܵܐ ܡܸܠܝܹܐ ܝܢܵܐ ܚܛܘܼܦܝܵܐ ܘܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ.
  esk-NT: Nakłiuŋ, aglaliqirisiiḷu Pharisee-ŋuruasiiḷu, ukpiŋŋuaqtisii! Salumapkairusi
    qaałhiñaŋitñik qallutipsi suli puggutapsi, aglaan iḷuŋich immaukkaqhutiŋ ivayaqtułiġmik
    suli killiqiłiġmik.
  msb-msb: “Mga Pariseo kag mga paratukdo san Kasuguan, makaluluoy gayod kamo kay
    mga pakitaʼn-tawo lang! Ginalinisan niyo an sa luwas san iyo tasa kag plato pero
    sa sulod puno sin pandaya kag kapasluan.
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹², dsa² fariseo, quianh¹³ dsa² he¹² lei¹³
    quiah¹² Diú¹³, dsa² ta¹cah¹ ta¹jen¹²! Di³ cu²rø² rangh² hniah¹² coh¹³ cuøh³ quianh¹³
    coh¹³ uøin¹². Lanh¹² hniah¹² ju³lah lǿa¹² cuøh³ uøin¹². Cónh¹jøng² jmáh¹lah jǿg³
    hlaih¹³ ma²dsø²jiag¹² hoh¹² hniah¹² ha²lah léh² hniah¹² hi² chi² quiah¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ସାରାସାରି ଦିନେ ତମେ କେଡେ କାକୁର୍‌ତି ଅଇସା, ଏଇ କୁଟିଆଲ୍‌ ଦରମ୍‌ ଗୁରୁ ଆରି ପାରୁସିମନ୍‌
    ! ତମେ ଉପ୍‌ରେ ଉପ୍‌ରେ ତାଲାଗିନା ମାଜି ପରିଚଲ୍‌ କରିରଇସା, ମାତର୍‌ ସେ ବିତ୍‌ରେ ଇଁସା ଆରି
    ନିଜର୍‌ ବିସଇ ଚିନ୍ତା କର୍‌ବାଟା ବର୍‌ତି ଅଇରଇସି ।
  meu-meu: Itorena taumui bona Farisea taumui, madi ihabaimui! Badina be umui ese
    kehere bona nau muridia kahadia o huri ḡoevaḡoevamu, to lalodia kahadia na dadidadi
    bona lebulebu eme honu honu dae.
  yva-NT: Vatano Parisi muno kuruno wasakari mbaro Ananyao Musa raije weap, kakaije
    nde wasai! Weapamo wapa angkarije ntapekan! Wasaurata irati pauraijo nggwame rai.
    Wapo pauraije ama akirije bo rarondom ti mpoper, yara ama uga mamo ta no irati
    wame rautan. Wasanuga ntantunaube muno wapo vatane maponae indamu wapo awa ananuge
    raugavo maora.
  dgc-dgc: “Kagbi kam, sikam a maistu ta rilihiyon, sakay sikam a Pariseyo,” kagi
    ni Jesus. “Mégwari-wari kam a éwan kam tu kasalanan! Ugisan moy du tasa moy sakay
    du penggan moy, pero i ihayin moy sa éy medukés, da inalap moy to péngdaya moy,
    sakay to kedémot moy.
  zpm-NT: ¡Probsaxe to, masaque nac to zig tib plat, zig tib tas ne nëz zhitssew mbe
    rna, laa nëz leṉa rnadraa! Laglaase rquiaalo to miech wen nac to, per tibaque
    noban to, tibaque nosacsi to samiech to.
  hix-NT: Farysew komo y, àyweronàhyamano ynye ro komo y, yaworonohnà ro me manatxhe,
    omnyamo, kekon xarha tà. Tanàhnohsom me manatxhe hampànà, omnyam heno. Àsok tawro
    hana. Àmkay marma oryen korokaxaho wyaro manatxow hamà, kekon hatà. Kàyweronàhyamatxho
    kom yawo ron me mosonyhetxhe rma haryhe, toto komo wya. Ohnawonye ryhe, àro yawo
    rohra mak manatxhe ha. Atxke rma haxa manatxhe, ohnawonye. Anar komo katxho hoko
    tehohkaxemà ro me manatxhe, ohnawonye, kekon hatà, Txesusu.
  sim-sim: Jir mashi Moseshin sawenda ma nga Farisi nga ji auheyeka, kumak avak kavak
    nakwa jir. Jir men hambiya kumbiya hikri yejen armek li yokonda hom nanda jir.
    Hako sunguwavu yeje jihi osmu kavak nanduwa. Mbele mbele mahin ji laha hi jihin
    jihinjik hauowenda jir.
  npi-ULB: धिक्‍कार तिमी शास्‍त्रीहरू र फरिसीहरू, ए पाखण्डीहरू ! तिमीहरू कचौराहरू
    र थालहरूको बाहिरपट्टि धुन्छौ, तर भित्रपट्टि तिनीहरू अन्यायपूर्ण माग र लोभले भरिएका
    छन् ।
  cgc-cgc: “Kyo na mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises, maageman
    nyo segeng na silot! Inyo na pagtuman ta Dyos pakita-kita nang! Paryo kaw ta ittaw
    na gaugas nang ta gwa ta ineman daw mangkok, piro selled ta ineman daw mangkok
    ula din paugasi. Iling man tan, pakita-kita nyo nang pirmi naan ta mga ittaw na
    patuman nyo gid mga sunuran nyo, piro pabay-an nyo na sikad kaw mangwarta daw
    inyo nang na kaugalingen na kalipay paintindi nyo an.
  tim-tim: Gâuk Mosegât den makmâ kepikmai akto Parisaio ye hiaŋgi luâk. Ye hâk akto
    hângât aregâlâk nâŋgâmai. Âmbâle siâŋe kondo akto umbâ hâkŋeâk pulim kâlegen bo
    pulim akmap aregât dop hainâk yâk hâkyeŋe âlepŋe akmai. Dâ biwiyeŋân âmâ kâmbugât
    akto hâkgâlâk egâliaŋ aregâlâk nâŋgâmai.
  yor-yor: “Ègbé ni fún yín ẹ̀yin Farisi àti ẹ̀yin olùkọ́ òfin, ẹ̀yin àgàbàgebè. Ẹ̀yin
    ń fọ òde ago àti àwo ṣùgbọ́n inú rẹ̀ kún fún ìrẹ́jẹ àti ẹ̀gbin gbogbo.
  wos-wos: “Guni xékélelakikwa du akwi, Farisi akwi, xékélakina! Guni yéna yakwa du
    guni. Guni aki yakwanyita taku male guni yakwanyi. Také yakwanyihambanguni. Yakwanyihafi
    yanguka také haraki dé té. Guni guna séfika male sarékéta guni du takwana séfélak
    jondu sélé héranguka guna mawuli haraki dé té, wun akina také haraki tékwangala.
  emp-NTPO: ¡Bãrã pariseorã, judiorã ley jaradiabadarã, dji biaca b̶earã, mĩã djuburi
    panʌa Ãcõrẽba cawa oi bẽrã! Bãrãba tazara, eped̶eco sid̶a ʌ̃rʌ̃bemada quĩrãcuita
    sʌgʌbadaa, baribʌrʌ ed̶a mititia b̶ʌa. Ara maʌ̃ quĩrãca bãrã sod̶e ne jũmada ara
    bãdji itea eda quĩrĩãbadaa idjab̶a ne drʌabadaa.
  eng-F35: “Woe to you scribes and Pharisees, hypocrites!! Because you cleanse the
    outside of the cup and the dish, but inside they are full of plunder and injustice.
  ind-ind: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semuanya
    munafik! Caramu mengikuti perintah Allah ibarat orang yang mencuci cangkir dan
    mangkuk pada bagian luarnya saja, tetapi lupa mencuci bagian dalamnya yang sangat
    kotor. Begitu jugalah hatimu penuh dengan kotoran, artinya kamu rakus dan jahat.
  pes-OPCB: «وای به حال شما ای علمای دین و فریسیان ریاکار! چون شما بیرون کاسه و بشقاب
    را آنقدر تمیز می‌کنید تا بدرخشد، ولی درون آنها از طمع و ناپرهیزی پر است.
  mpt-mpt: Hekmel weng tekein kemin naka ibsa Felisie ibsa kukub misiamo ib dimo tam
    tlamabo kesoa klaine! Ibo dim omin sitalsabe. Ibo makob nakai aangketo tib olo
    fubawebib otane amun tem daako mo fubawemin blim deibo binabibo ulabobe. Ibo ib
    aal tib yota fuba bianiba klabib otane ib bobol tem iwat ole kukub misiam ota
    kweki welubenobiobe. Ibo naka mak unang maki afobeingo ayok oise une bianiba eka
    Ninita ye biob ese gabinabiobe.
  bla-bla: Kitaks'ksĭnipuau maka'pi ksĕsto'au ai'sinakix ki Pharisees, kitsiksĭs'tapokŏmotsitappiansuai!
    Kŏs'ă ki saiĕtso'kosi sauauts'i kitŭs'siipuaiau, ki pĭstots'ĭm itui'tsiau minĭk'otŭksĭnni
    ki auŭt'tseisĭnni.
  ssx-ssx: Iki mo Lo Pi ula꞉eki walo haleme haliweki make Pa꞉tisi haliweki make iki
    paeyaona꞉ hoke yenki tieke ipuleke handolo ekina꞉ I̱ paala꞉e. Ikita꞉ hoke makeaaso
    yayapiki hau pu haleme haliwekie. Ikana꞉ma꞉ ika꞉ kawasomanu pita꞉ kapomanu yaapona꞉
    hama꞉ naneta꞉ epeke tupa꞉ tandepa witolo kone tukiki yaapo pa꞉ta꞉ta꞉ lokena꞉ hone
    pa꞉la꞉ haumanu pita꞉ pasa꞉tei pita꞉la꞉ haumanu paeyaoma꞉ tumbulu bao ula꞉me.
  mkl-mkl: Iŋɛ woo kɔ inɛ ŋɑ si woodɑ ŋɑ do Fɑrisi ŋɑ, iŋɛ ilu muɑfiti ŋɑi. Aɑ yɛ
    ijuukpɑ̃ ŋɑ si nɑ iyi í jɔ̀ ɑnyii kɔɔfu do ti jɛɛ ŋɑi ì yɑ wiɛ ŋɑ, ɑmmɑ hɑi si
    binɛ lɑɑlɔ do ilei ì bɑò mii ndii inɔɛ ŋɑ.
  gaq-gaq: “ଉଡ଼ି ବୟ୍‍ଙ୍କାର୍‍ ପେନେ ଗଟ୍‌ନା, ରେ କପଟି ଦର୍ମ ଗୁରୁ ଆରି ଫାରୁଶୀଇଂ ! ପେ ଉଃସ୍ନିଆଃ
    ଏତେ ତାଲିନେ ଆଡ଼ାତ୍ରା ପାକା ସ୍ୟା ପେମ୍ୟାକେ, ମାତର୍‌ ଆତେନ୍‌ ବିତ୍ରେ ଇଙ୍ଗ୍‌ସା ଆରି ପୁଲେଡ଼େଗ୍‍
    ତ୍ନଲେଃଏ ।
  gof-RNT: “Hinttenoo, cubboto, higge asttamaaretonne Farisaaweto, hinttena ayye.
    Hintte shaatiyasinne keriyas bolla baggaa geeshsheeta. Shin enttaw garssan bonqeynne
    uuzetethi kumi uttis.
  unx-unx: “ଏ ହସଡ଼ ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକ ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଚିୟାଃଚି
    ଆପେଦ ଡୁବ୍‌ନି ଆଡଃ ଥାଡ଼ିରାଃ ବାହାରିକପେ ଗାସାର୍‍ ଆବୁଙ୍ଗ୍‌ ତାନା । ମେନ୍‌ଦ ଏନାରେୟାଃ ଭିତାର୍‌
    ହିସ୍‌ଙ୍ଗା ଆଡଃ ଏତ୍‍କାନାଃ ପେରେଜାକାନା ।
  gah-gah: Lekeza monó gakó apí ikimiaká nia vegi Palisaio monó vegi, lekeza ehe tináneve.
    Lekeza genezatini losigi nego nagamí goni itó lape hetoláa nagamí zinake agikáagú
    nene guminaló suni itó lukugupémo ánigo amu hili netá nene goni vizi vaí iaká
    niave.
  lcm-lcm: Ka rikek animi vap malangas ani saupai ve ri Parisaio. Mipo vap kapau.
    Mipo vil adaus na pere i ese ve avubus sikei neina kapo duk ta tainau ve neikitung.
  aer-aer: “Akunye areye-aye! Arrantherre angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areye Pharisee areye-arlke arrantherre urrtyirremele ilentye akngerre mwerre akwele
    anerlte-anemele. Arrantherre tnakelhentye akngerre areye! Alakenhenge-arle arrekantherre
    akurne akngerre irretyenhe! Arrantherre-arle itne-arteke nhenge tyampite uthene
    plate uthene akethe-ante urlkernemele, kwene akenhe aternnge-arle. Arrantherre
    arne arrpe-anenhe akethele mpwarerlte-aneme arrpenhe areyele aretyenhenge arrantherre
    mwerre akwele. Kele arrantherre akenhe atnure, ntyelhe-arle aneme-arle.
  qvc-NT: ’¡Imanangiraqri qamkuna Muysispa liyningunata yach'achikuqkuna, qamkuna
    farisiyu duktrinayuqkuna! ¡Chaqa qamkunaqam shimikiwanlla Dyustaqa kasungillapa!
    Qamkunaqam basuykikunapa, platuykikunapa sawandalla mayllangillapa, piru kwirpuyki
    munashqandalla rurashpaqam, chay upyashqaykita, chay mikushqaykita qoch'ishqallapa
    kangi runa masikikunata. Chaymi shunqoykillapaqa ancha mapa Dyuspaqqa.
  tgl-ULB: Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat nililinis
    ninyo ang labas ng tasa at pinggan, ngunit sa loob puno ang mga ito ng pangingikil
    at kalabisan.
  cbs-NT: Diosun jancha kenenibu yusinananmisbu inun fariseobu man bepadamebuun, man
    peidawa! Matun beya chibankin matun kencha tibi bemakis besti dachukin man napan
    pewamisbuki. Jakia bepadamekin yumetsui yaushikin jamapai chakabu tibi wai matun
    shinan man pewaisbumaki. Fariseobu bekun keskabuun, ja dukun matun shinan chakabu
    uke medanua pewakin taewakanwen, matun kencha tibi man bemakisa dachukin man amis
    keska wakinan. Jaskatan man jiwei pekunkainxanaii.
  xtm-NTPP: ’¡Nda'vi maa ni tee ka skua'a tnu'u ni kaxtnu'u Moisés ma, ji'in tee ka
    kuu fariseo a, ja ka ka'an ni te masu ka sa'a ni! Vaa ka ndasavii ka ndasandoo
    ni maa ni, kovaa ichi ini anua ni a chi ka ñu'u chitu ja ka sakui'na ni ma ji'in
    ja u'vi ka sa'a ni ma. Te sukan ka kuu ñayii ka ndakate yika ñajin i ma ji'in
    yika ko'o i ma, kovaa ichi ini i ma chi ka ndaa tne'e ma, sukan ka kuu ni.
  nnq-nnq: “Mpakulaga makaboli ba Malagilo ga Musa na Mafalisayo, mikitenda mambone!
    Kujeleya ikombe na ntungati kunja, nambu nkati mukuleka kutweli ilebe iyampatangita
    ku upoki na ubaja.
  bao-NT: ”¡Ñañaro mʉja biirucu mʉja, doti cũuriquere ca jʉo buerã, fariseos, watoara
    ca bii dito pairã! Jinirica bapare, jotʉ bapare, jotoa peera coecã pacarã, jee
    duti, cʉo pacarã pai jañuro boo jãa waa, mʉja ca biirije peera, “To biro jãa tiicu,”
    mʉja ĩiti.
  san-ORI: ହନ୍ତ କପଟିନ ଉପାଧ୍ୟାଯାଃ ଫିରୂଶିନଶ୍ଚ, ଯୂଯଂ ପାନପାତ୍ରାଣାଂ ଭୋଜନପାତ୍ରାଣାଞ୍ଚ ବହିଃ
    ପରିଷ୍କୁରୁଥ; କିନ୍ତୁ ତଦଭ୍ୟନ୍ତରଂ ଦୁରାତ୍ମତଯା କଲୁଷେଣ ଚ ପରିପୂର୍ଣମାସ୍ତେ|
  huv-NT: ’¡Pobre icona mondüy wüx poch tüünd a Moisés, at icona fariseos, ndeac mbeay!
    Ijantsan ombas a tas, at a polat, pero ngo meyamban imeajtsan nguineay texoman
    leaw apmeyacan tiül, cos meáwan ixomxománan wüx inejtiün. Aton ngondom mersapayon
    wüx mecueatiün merangan ngo majneaj.
  otn-NT: Ague gyø xännba̱tehʉ ngue ra̱ ley conyø fariseo, hague ngu̱ ra̱ n'ʉ gui
    thohmʉ, ngue hi̱mma̱ jua̱ni̱ gyø hoja̱'i̱hʉ. Porque ma̱xøts'etho di̱ nɛ̱qui̱ ngue
    gyø hoja̱'i̱hʉ, pɛ mbo ni̱ mmʉihʉ, gyø bɛ̱hʉ ngue hønt'a̱ te pɛs'yø ja̱'i̱ so
    ni̱ mmʉi gui hya̱nnba̱hʉ.
  nop-nop: “Hidige! Yodoko Mede henale tiŋa Falisi, yalaŋ-me heki hidi! Hide adi maliŋ
    be ime utnaŋdok tout u sigihineŋ hogok youtewalandaiŋ, kaŋ maaneŋkade adi kadakaniŋ
    titiŋhikdi fotokooŋ hatak.
  obo-NT: “Moka-arat-arat en kod kotomanan dow, sikiyu no mgo tohodnonaw to Suhu ni
    Moises woy mgo Pariseo! Oraroy kow nod po-uvag-uvag no mopompomakoy! Noko-iling
    kow to minuvu no idda ra en so leggua to pokawan woy oyyug to pinggan kos id linisan
    din, piru riyot daom, molibmit poron. Oyya su id pokitakita kow ra to moppiyon
    botasan, piru iddos pusung dow, noponnut kodloupig woy oray'd akon-akon.
  cak-ENT: ¡Juya' ivüch c'a rix etamanela' richin ri ley ri xuya' ri Dios richin ri
    Moisés y rix fariseos ri xa ca'i' ipalüj! roma xa rix cachi'el lük ri jabel ch'ajch'oj
    rij y ri rupan xa tz'il-tz'il. Rix nic'ut c'a chiquivüch ri vinük que utz ri inojibül,
    pero pa tak ivánima man quiri' tüj, roma xa nojnük riq'uin elek', y nojnük riq'uin
    itzel rayinic, roma rix nirayij que ronojel ri c'o quiq'uin ri vinük iviq'uin
    ta rix c'o-vi.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤡ᤺ᤵᤐᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤑᤖᤡᤛᤡᤛᤣ. ᤁᤧᤈᤡ᤺ᤳᤋᤡ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤖᤥ᥄
    ᤂᤡᤏᤡ᤹ᤃ ᤂᤥᤷᤕᤠ᤺ᤴ ᤏᤢ ᤆᤧᤳᤌᤩᤠ᤺ᤴ ᤗᤠ᤺ᤰᤁᤠᤳᤗᤰ ᤘᤠᤃᤧᤜᤵᤋᤢᤶ. ᤁᤖ ᤛᤡᤃᤠᤱᤃ ᤀᤡᤱᤃᤠ᤹ᤖᤰ ᤆᤠᤱ ᤌᤢᤅᤢᤱ ᤁᤧᤗ᤹ᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤆᤥ᤺ᤰᤔᤠᤴ ᤏᤢ ᤔᤏᤠᤜᤠ᤹ ᤁᤧᤏᤠᤵᤋᤢᤶ ᤁᤧᤍᤠ᤺ᤖᤢᤶᤛᤡᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤁᤧᤍᤡᤶᤛᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Nācā xēēn cundoho ndá nú tēe stéhēn ley janahán, jíín ndá nú tēe fariseo,
    chi tēe stáhví-ni cúu nú. Chi modo jā náquete nú yātā vaso jíín yātā cōhō. Sochi
    ichi ínī nū chi ñúhún maá-ni tūhun cuíhná jíín tūhun ndíyo inī.
  san-TIB: ཧནྟ ཀཔཊིན ཨུཔཱདྷྱཱཡཱཿ ཕིརཱུཤིནཤྩ, ཡཱུཡཾ པཱནཔཱཏྲཱཎཱཾ བྷོཛནཔཱཏྲཱཎཱཉྩ བཧིཿ པརིཥྐུརུཐ;
    ཀིནྟུ ཏདབྷྱནྟརཾ དུརཱཏྨཏཡཱ ཀལུཥེཎ ཙ པརིཔཱུརྞམཱསྟེ།
  qve-NT: Ay, ¡imaynaraq kankichis ishkay uya fariseo religionniyoq runakuna, hinallataq
    leykunata yachachiq runakunapas! Qankunaqa tazatapas platotapas hawallantan maqchinkichis.
    Ichaqa ukhunñataqmi qenllillaña kashan. Saynallataqmi qankunaqa runakuna rikunallanpaq
    allin cambiasqa kashankichis. Ichaqa sonqoykichistaqmi ancha qenllillaña kashan,
    suwakusqaykichiskunawan, hinallataq mana allin ruwasqaykichiskunawan ima.
  pao-NT: Mu Pharisee gi kaaheno numu tunedyooena umu-matoosoo kodyukwu. Mu ka numu
    poonnena'yoona besa nasooyugwena pana mu tusoohane gi toge'yoo. Mu suda totsa
    tusooyugwe, tuduhana, unu moogoobuna. Mu unu totsadu tseda-wa'ne'yoo numu puu
    ka oo na'oonnakwitu suu'mu gi madotzakuna oetu tooesoo totsa'a.
  cbu-NT: Móysispaniri wirkari kamanimapanis, Paptsa atina siyaatsi. Parísiypanshucheetstamtis
    tputsis, Paptsa atitamana siyaatsi. Apanll wanichintsa atina. Uru iwaziri Apanllee
    kuk chinaksa. Mangeetsis tsaruntatpa átus, Apanll iyaa kis napanda átus, maacheetsi
    ngutis iwaziri kupartaksa. Paratoo kuparta mangawareetsis kuparta kuxta kuxta
    ashiksa; itaru wantsush mangishis yaramaam ngataksa. Wand yutarit chinaksa. Tputsee
    kasimaama, misha maachiritaa shuchimaamari chinaksa siya.
  usa-usa: keráwáqá ámáan-aimma yirááti-wayukagaraq Pérati-wayukagaraq keráwáqá atéráaro!
