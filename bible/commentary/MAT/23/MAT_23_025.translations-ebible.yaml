  dop-dop: Ɩsɔ Tɔm sɛɣɛsǝlɑɑ nɑ Fɑlisɑnɑɑ, cɛsǝlɑɑ mɛ, mǝ tɔm wɛ wɑɩyo. Iyisi nɑ nyǝnɑsɩ
    wɑɑlɩ kɛ́ ɩ́ nyɑɑlǝɣɩ tǝlɑilɑi, nɑ sɩ tɑɑ sunɑ mǝ kʋŋmɩɩlǝm nɑ mǝ ɩsɑɣɑtʋ hʋwɛɛ.
  azb-azb: Vay halınıza, ey ilahiyyatçılar və fariseylər – ikiüzlülər! Çünki siz kasanın
    və boşqabın bayır tərəfini təmizləyirsiniz, lakin onların daxili soyğunçuluq və
    pozğunluqla doludur.
  eng-DBY: Woe to you, scribes and Pharisees, hypocrites, for ye make clean the outside
    of the cup and of the dish, but within they are full of rapine and intemperance.
  guo-NT: 'Jesús pejme jʉm-aech judíos chanaekabʉanapiliajwa, fariseosliajwabej: “Xamal
    judíos chanaekabʉanapijwam, xamalbej fariseos, jiw naekichachajbam. Samata, Dios
    xabich xamal kastikaxael. Xamal xaeliajwam wʉt, majt xabich piach fʉletlelan tasfachan,
    platfachanbej, xabich kiatam. Pelax kias-emil patulelan. Xamal, me-ama japatasfachan,
