  tbz-SIM: Di bo yɑ̀ díndi Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀, mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀!
