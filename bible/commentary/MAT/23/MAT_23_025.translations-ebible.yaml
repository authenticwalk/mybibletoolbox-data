  dao-dao: “Thum mtheie ja Pharise he, nangni hypocrite aw! nami jo se ve. Isetiüng,
    khawt ja kbe a kpung nami mthiki, a k’uma hleihlaknak ja ngtawngeinak am beki
    ni.
  cya-cya: ¡'Tnan ca 'un ne' escriba lo'o ne' fariseo, a ñi ndi'in cha' 'in um! Si'yana
