  kde-kde: Ole wenu mwenu mmakuhunda Sheliya ya Musa na Mafalisayo, mmakulilambilila
    mwenu! Kwa kuva, mwenu mùvele muchi munu àhahula mwawo na nkungu pannima, henga
    nkati mwòmbele chihi kung'unuka na kupakanyola.
  ata-ata: Eni talelingenge ta mitema sou lapuloto mo ta Palisaio no anu tuꞌumaxu
    ane sou uxali noxinge xo ngingi ta mitema sou kalakalavoi. Ngingi ngalavu sou
    ngaꞌuinu paku mo lakupapa, la ngaꞌuinu no ale no vasimolusi malemalenga. Ia no
    nano ne nuniꞌu mo ngetaanu laꞌilali ne ngenoꞌu no anu ꞌiliꞌilixo sou pakali xo
    ngingi ngexavutalangengisi.
  qvw-NT: “Ishcay cära fariseocuna, pasaypi yaćhachicücuna, ¡imalä bïdayqui can'a!
    Amcunam plätu, bäsu janallan pa'aśhanüpis cayalcanqui. Ñatac śhun'uyquiwan pinsayniqui'a
    imapis suwacuśhayquip, waycacuśhayquip juntäśham cayan.
  nfa-nfa: Hee, miu mese agama dènge dhèu Parisi sèra! Mema miu dhèu dhu padhai leo,
    tao leo! Pe miu abhu mamadhe-mamopo, lula miu rase pega-mago toke mèu kaleꞌe,
    te ngaa dhoka re liꞌu di. Masi ka re dꞌara na dhu kajꞌalu titu kèna nèti manaꞌu
    miu dènge dèu ngara miu. Mamuri miu sèmi èèna kahèi.
  tnp-tnp: “!Kəsi, itəmah mɨn u nəgətun mɨn rəha Lou mɨne Farəsi mɨn, nərahiən asoli
    otuva o təmah! !Itəmah nəfaki eiuə mɨn! Nautol noliən mɨn nəuvein məmə nətəmimi
    nɨkilah otəhti məmə itəmah nəkotəhruahru kəni rəhatəmah noliən mɨn kotəuvɨr. Mətəu
    əpəha imə e nɨkitəmah, itəmah nəumɨs mɨn, kəni nian rəfin nautol əmə natimnati
    tərah mɨn iətəm tətatɨg e rəhatəmah nətəlɨgiən. Itəmah nəkotəhmen e kap mɨne pɨlet
    mɨn. Nəutafəl vivi ihluə e kap mɨne pɨlet, mətəu əpəha imə tamɨkmɨk məriauəh e
    nəpieniən rəha nəmnəmɨtiən.
  urd-urd: ऐ रियाकार; आलिमों और फ़रीसियो तुम पर अफ़सोस कि प्याले और रक़ाबी को ऊपर
    से साफ़ करते हो, मगर वो अन्दर लूट और ना'परहेज़गारी से भरे हैं।
  hot-hot: “Alikaknena môlô Palisi lôk ŋê lôkauk hathak abô balabuŋ! Môlô osau avômalô
    ba othak uthik unim tase lôk belev anêŋ vidôm iyom. Ma doŋtom nôm takatu ba oŋgasô
    halôk ma bôk owa vani ba oaŋ paloŋ.
  mqj-NT: La sanggangkoa' anggammu to untarru' issinna sura'na Musa anna to Farisi,
    to ma'dua tambuk to ma'sampa siluang. Annu umpomabasei manappamokoa' salianna
    irusammu sola kandeammu moi kenada parappamua' simupatama napobua' poppokammua'.
  rus-SYN: Горе вам, книжники и фарисеи, лицемеры, что очищаете внешность чаши и блюда,
    между тем как внутри они полны хищения и неправды.
  mbh-mbh: “Patong thomu pamirealingare nge a Moses ile patorong na Parisire, thomu
    ini pokonongare, aro matheong kerenga aro i velpoltun thomu. Thomu o naktet senu
    omu thinonga kime na anonga kime nge paut rirpotnga, ave a olemi i vual nge kemong
    na sungsesong.
  bdd-bdd: “Comi loina ꞌana toheꞌitao ma Palisiyao ꞌatemuyamuyaimi hesi, weyahina
    ꞌimi ꞌabowega biyo ma gaeba ꞌatamanega wabuyodiya, ma ꞌalodiya biꞌibiꞌidi, beno
    yagaha ma mumuga galadi simaha.
  cbt-NTPO: Canpitaso' nonpintënquëma ni'ton, ¡ma'huantacha nisarama paya! Tëhuënchachin
    yanonpinama'. Ni'co'. A'naquën minë', sënan, inapita pa'mohuachinara, aipiáchin
    pa'mopi. Acoposo nipirinhuë', në'huënantëtërin. Inapochachin canpitaso' piyapi'sa'
    noya nicainënquëmasoachin yonquipiramahuë', acopo' cancanëma quëranso', co noya
    yonquiramahuë'. Nonpinatoma', yaihuatërama'. Ma'sharáchin nohuantatoma', co Yosë
    nohuantërinso' ninamahuë'. Ina marë' Yosë ana'intarinquëma'.
  srn-NT: Un sabiman fu Gado wèt nanga Fariseiman, un mus luku bun! Un hoigriman unu!
    Un e wasi dorosei fu a kan nanga a preti, ma dan un e lai den nanga sani san un
    fufuru èn san un wani abi nomonomo.
  cta-NT: ’¡Tyaꞌna cuꞌma̱ nguꞌ mstru chaꞌ joꞌó, loꞌo juaꞌa̱ cuꞌma̱ nguꞌ fariseo, chaꞌ
    tucua chaꞌ ntsuꞌu tyiquee ma̱! Tsoꞌo tsa ndyaati̱ loo ma̱, ndyaati̱ chu̱ꞌ cuañaꞌ
    ma̱, ñiꞌya̱ ntiꞌ ndyaati̱ sca tasa, ndyaati̱ sca caꞌña; pana nde neꞌ cresiya jiꞌi̱
    ma̱ xcuiꞌ chaꞌ cuxi ntsuꞌu, chaꞌ ntiꞌ ma̱ xlyaá ma̱ na nu ntsuꞌu jiꞌi̱ xaꞌ ñati̱,
    chaꞌ lyaꞌ tiꞌ ma̱ jiꞌi̱ ñati̱.
  bqc-SIM: Waiyoo á yãdanɛdeↄ ń Falisiↄ! Mↄafilideↄ! I gbãbↄ bisaↄ kpɛɛ ń taↄ,
    mɛ́ bĩi ń gbɛ̃taiinkɛao mɛ́ á nↄ̀sɛ pà.
  tcz-CHONGTHU: “Itobang lunghemnan nahin phah diu hitam nangho Houdan Thuhil hole
    Pharisee ho. Miphalhem ho! Ajeh chu nanghon khon le kong chu apolam siltheng nathem
    un, hinlah nasung lamu, chip setna le kichang khohsahnan nadim uve.”
  mar-mar: अहो परूश्यांनो, नियमशास्त्राच्या शिक्षकांनो, तुम्ही दुःखी व्हाल, तुम्ही
    ढोंगी आहात! तुम्ही आपल्या ताट व वाट्या बाहेरून साफ करता पण ते आतून अपहार आणि असंयम
    यांनी त्या आतून भरल्या आहेत.
  snp-snp: Aiyo, linate lo melami ka api gilibamo weki ido Falisi weki monabi lele
    wiyamo wenenao, lifima ka naba-naba itibiti olunawamo ne. Kapuki lapeki ya feka
    atuwalo noku wiyafa, lulau yau neta-mata maki maki olunumolae, loti ouni-luni-kanigu
    yau auma witi koli minamo monaki, ido omudi folami neta-mata olu mau witi no fuli
    lenumolae, loti lalo kolamo monaki ya faitiye.
  isl-isl: Vei ykkur, farísear og trúarleiðtogar – hræsnarar! Þið nostrið við að fægja
    bollann og diskinn að utan, en gleymið að hann er mengaður kúgun og ágirnd að
    innan.
  spy-NT: Ōmiitē sōō, nyēē miyaat kule nee ꞉akweek kāānēētikaab kiruutēk ākoo Farisaayeek!
    Kiblembechiisyechu! Okerkeeye tērēkōōy chēē /kiiwuunē wōlēēb saang' nto wōliin
    bo āriit kutuuryootiin.
  xnn-xnn: Aye nan awnityo dosa, dakayo ay men-is-isolo isnan linteg ya Fariseo ay
    aginsosolot ken Apo Dios. Kanegyo nan mang-owas isnan tasa ya nan palato ay kedkedeng
    nan maiila is owasana. Kanegyo datona tay gawis nan ipap-ailayo ngem adiyo dalosan
    nan ngawi isnan nemnemyo ay kinaagom ya sowitik.
  mwe-mwe: “Ole gwenunji bhaajiganya bha Shalia na Mapalishayo, mmagulumba! Mmanganya
    nninginji malinga mundu aukanga ikombe na bhakuli kua, ikabheje nkati mugumbele
    indu impatilenje kwa pokonyola na shojo.
  tte-tte: Loina kana toyakayakataiwo yo Palisiyao tomwakomwakota yo man gibugibumiyao
    komiu. Bwaliga kani kwasilae. Komiu kwanuwanuwatusosi loina kikiuli kaiweli besiele
    komwa yo gaeba kali deudeuli, na loina lalakili nigele. Komiu besiele tomo patipatimiu
    yo tomo kankan-kalakalabilimiu. Baguna katemiu kwadeuli namwanamwai kabo ami patipati
    yo ami kankalakalabili imwawasi.”
  tcs-tcs: ‘I gobi prapa nugud po yupla Zuwislotisa ane yupla Parasi. Yupla prapa
    tupes! Yupla prapa kline kap ane pleit blo yupla, ane meke yuplaselp prapa klin.
    Bat insaid, yupla prapa nugud, prapa gridi ane dati.
  hlt-THB: Nangmih anaa awi cawngpyikungkhqi ingkaw Farasi thlak qaai kqawnkhqi khaw
    map uhyk ti! Caboei ingkaw beei ce ak khan ben taw sil hawh hlai uhyk ti, ak khui
    ben taw qaai kqawnnaak ingkaw a pyh ngaihnaak ing be uhyk ti.
  soq-soq: Kadiwa rebarebaida e anaana waeuwalala ita Parisi manlawo! E lagawaauida!
    E redula ita abomala onapea os mitamoilano sapa wai, tane dima bedewe winamoia
    e muka mampe waile danuweile eba baiwaitilana.
  qub-qub: «¡Ay imanöraj canqui lay yachachejcunawan fariseucuna! ¡Janan shongullami
    carcaycanqui! Gamcunataga pusillucunapa lätucunapa janallanta mayllar rurin imano
    captinpis mana imapis gocushunquichu. Chayno runapa ricay-ñawincho limyu-tucuptiquipis
    yarpayniquicunaga ganrami caycan. Chaymi yargaj caycanqui. Suwacuyllapa rïcuyayta
    munarcaycanqui.
  att-att: “Magimuguk kayu laguk, sikayu nga mesturu nga mangituddu sù rilision ánna
    sikayu nga Parisio, ta pagikaruan na kayu sangaw ni Namarò. Agippípiá kayu! Ngattá,
    ta magugâ kayu ta passuelu ánna tariaw, tapè narenu yù lawán na. Ngam ari narenu
    yù ajjan ta unak naw, ta arán naw napakarenuán yù nonò naw. Mangilogò kayu ánna
    mokkuk kayu nga ari makáppak!
  bki-bki: “!Kamiu naverloglogiano na tuboiano bija Varisis nalo bunu! Kamiu kumila
    lelan kamiu toru laka, mia rivova laka rivan kamiu. Kamiu kumitum̃a kumitakii
    vatitig tuboiano nalo napano kiritavarvasu nalo tivelinio ka sekoniano na kenemiu
    baju a baja nalo, naruei kamiu kuberiam̃a kenemiu vite nalo nonovio ameravo bo
    ruei. Mia kenemiu baju nalo nei abujo ka sinaniano na vinauano napano kamiu kubario
    ea bajago na yebekavoano.
  bqp-bqp: Waiyoo ákↄ̃nↄ yãdannɛrinↄ kũ Farisinↄ! Manafikidenↄ! Adì tokonↄ kpɛ gbãsĩ
    bo kũ tanↄ, ama wãkũ kũ zĩdakũnadↄ̃nasario mɛ́ à á nɛ̀sɛɛ pà.
  mcp-mcp: «Məntágʉla nə bɨ́ Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ nə Ofarizyɛ̂ŋ. Bɨ bɨ́ nə məkə́ŋ.
    Məntágʉla nəcé bɨ́ ŋgə gusa bálá nə shúyá njɨ kwoŋʉd, cwû nyɛ njúl lwándʉ́lá nə
    isâ í mándá nə ibɔ́w-bɔ̂w ísâ í mə́ ŋwa bɨ́ milâm yí.
  hat-hat: Malè pou nou, nou menm dirèktè lalwa ak farizyen, bann ipokrit! Nou netwaye
    tout deyò gode a ak deyò plat la byen netwaye. Men, anndan yo plen ak bagay nou
    pran nan vòlò, nan fè visye.
  npl-NT: '''¡Miálmasteh, tlamachtijkeh iwa fariseos, íxkopteh!, porke nonkipopoah
    san ixko nomovaso iwa nomoplato, pero ik tlaijtik tentokeh ika tlan amokuali,
    ika tlachtekílistli iwa n tominápistli.'
  bgg-bgg: Nathek shii ne khama diig phro, Iphey yua pha masdothek nane Pharisithek
    wo! Lawasdai nathek! Nathek ne nawaithek gogthek nane shiikhiiathek ne fuang hà
    sud, jimagunde iliing hà ne mak rek pha nane iwed è ley ro.
  eng-TCENT: “Woe to you, scribes and Pharisees, hypocrites! For you cleanse the outside
    of the cup and the dish, but the inside is filled with the fruits of your robbery
    and unrighteousness.
  eng-BSB: Woe to you, scribes and Pharisees, you hypocrites! You clean the outside
    of the cup and dish, but inside they are full of greed and self-indulgence.
  cpu-NT: ¡Ikantamacheetzimi eeroka iyotzinkariite ipoña Fariseo, kamataviri pinake!
    Pikempitakotakaro iraamentotsi eejatzi ovamentotsi, okiteveta kameetha jakakiroki,
    irooma inthomointa kipatsi okantaka. Ari pikantayetakari eeroka kantatsi iriñeetemi
    kameethashire pinatzi, aña koshintzi pinake, pikovapiintakero apaniro panintaavaitya.
  san-ASM: হন্ত কপটিন উপাধ্যাযাঃ ফিৰূশিনশ্চ, যূযং পানপাত্ৰাণাং ভোজনপাত্ৰাণাঞ্চ বহিঃ
    পৰিষ্কুৰুথ; কিন্তু তদভ্যন্তৰং দুৰাত্মতযা কলুষেণ চ পৰিপূৰ্ণমাস্তে|
  tac-NT: › ¡Resía 'emi ralámuli Moisesi nila nulalila benírame 'lige bariseo, 'émika
    tabilé e'wame ju napu aní 'emi! 'Emi 'we a'lá bi'weme ju alué baso 'lige alué
    bejtoli pe amoba, 'lige pacháganaka 'we chóligame ju.
  eng-WEBPB: “Woe to you, scribes and Pharisees, hypocrites! For you clean the outside
    of the cup and of the platter, but within they are full of extortion and unrighteousness.
  gfk-H: “Maris ta muat ira tena hausur ta ira warkurai ta Moses ma muat ira Parasi,
    na ubal muat! A tena harbabo muat! Muat haruat ma tiga gapgopai bia tiga dis ing
    di gis sen lah mon no tuhuna ma nataman. Senbia no tingena i hung ma ra bilinga
    na linga muat kinau ma ira linga mah muat manga masmasingai panei.
  viv-viv: Hoiyoi Mosese yana vehimeya ana tovehawala kadu Falisimomo! Omi meyami
    luhei ma vita lakahina wananuhagana. FaꞋina ami gowa ami nauꞋa kwauna wakolakolana
    tu hinagena bwanebwanenena gidadauda amine, meda wowomi waꞋihagihagiyena tu nuwahinagemi
    kaiꞋafu mataꞋalalaka againe gimaga.
  yao-yao: “Ulaje uwe kukwenu ŵakwiganya Malajisyo ni Mafalisayo, ŵaulamba! Nkosya
    chikombe ni mbale kwa paasa, nambo nkati nkuleka indu impatile kwa wiyi ni nsese.
  tgp-tgp: Rani r̃ilangi tavera i pa mai isamim, tamlohi vujangi mata leu, peresi
    kamim Pharisee. Kamim ka tapnetano, matan ka lo hoje na pahisa paniken peresi
    na peleti, pani na lolona mo mar̃ivi na posposi hanmarua peresi posposi r̃omr̃omi
    hasemim.
  auc-NT: Ayæ̈ në odömönäni tönö Paditeoidi ïnänite godömenque äninque tömengä, “Mïni
    wadö tedete wadö cæcabo inte mïni wæquinque impa. Owæta tönö cængæ̈ yabætaque
    ñongate baï mïnitö wadäni ayönäni në waa cæmïni inte wæætë edæ cæncadenta ïnö
    wentaga engate baï cæmïnipa. Mïni wacä quï ö æ̈ïnënö ayæ̈ nämanque ante mïni towënö
    beyæ̈ owæta cæncadenta ïnö opogö tagate eyede baï impa diyæ̈.
  kbc-NT: Nagoodi akaamitiwaji anakaami niiɡ̶axinaɡ̶anadi ane iiɡ̶axinaɡ̶anitece najoinaɡ̶aneɡ̶eco,
    codaa makaami fariseutedi, anokawii makaami eletetiwaji! Niɡ̶ida makaamitiwaji
    ica ina daɡ̶a akaami eletetiwaji, ɡ̶ademaanigitiwaji mele me iwileci wetice ɡ̶anigoopa
    idaa ɡ̶aniginogo, pida micataɡ̶a daaditaɡ̶a iwileci le ɡ̶anigoopa idaa ɡ̶aniginogo.
    Codaa micataɡ̶a daɡ̶a nolee ɡ̶anigoopa idaa ɡ̶aniginogo niɡ̶ina ane ɡ̶adolicaɡ̶aditiwaji
    codaa akaami adodigomadadi, leeɡ̶odi aɡ̶akati madinajacaɡ̶ati. Leeditibige maɡ̶aɡ̶a
    iwilecitiwaji catiwedi ɡ̶adaaleɡ̶ena.
  bmh-bmh: Ei! Bisomagar! Ag kasai ze tapaimaranemen dudu, Parisi dudu abai, ag polumanemen
    dudu! Guzenaimai, ag agal gap mui tebil mui oi seiugab ze ulusanemen. Bo, ag igul
    eg asiu macanemen, gonun, agal oiagab oug unu asiu dareu, ag go i ulusanemen.
  ctu-BL: ¡Mi caj la' taj wocol, sts'ijbayajob yic'ot fariseojob! ¡Cha'p'ejl jax la'
    pusic'al! Mi' la' wen pocben i pat jini vaso yic'ot latu. Ya' ti' mal but'ul ti
    xujch' yic'ot cabʌl jontolil.
  meq-meq: «A nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay, nəkurom
    na, bəbərek eye hay. Ɗəretsətseh ka gər kurom hərwi nəkurom faya ka tsakaɗumeye
    dəba i gəsiyem ta dəba i səra lele. Ane tuk na, huɗ eye maraha eye tə wu neheye
    ka kəlum aye ada tə wu nakə a say a bor i bo kurom aye.
  noa-H: ’¡Hëh, pãar Moiseeu ley p'ã pʌarr jawaag chi machnaan maimua mag ley wajapcha
    hʌʌrk'aajem haajem k'ʌʌn! Pãach hi haawai pãran sĩi pãach juagam nem hʌ̃rʌm chi
    memerk'ögpaita hʌk'ak'a haju k'ĩirju sĩerrjëem, mag memerk'öm hee k'ãijã döbaawai
    Hẽwandam dau na pekau waumaaugau hawi. Mamʌ pãachdëu chik'am nemdamjã pãach dënk'a
    haunaa waragta p'atk'onjã nem pöm paarpam k'õchk'a t'ʌnʌm gaaimua pekau pöm nʌm
    chan hisegba, ni Hẽwandamag chugpaapi jëeujujã k'ĩirjuba sĩerrjëemgui hajim.
  alp-NT: Imi kuru Torata kai tamata Parisia, imire tamata maka ono misete lelemake!
    Namake Alla Ihukume imire ktili. Imi ono tamata esi selu imire kuru miseta, lupe
    imi koa imi obaru kai pikanaru esi muline eputi yo imi lalemi neu titinai le lalemi
    loko tamata maketaru esi taneiaru kai batuke lalemi nete imi ruami neka.
  san-VEL: hanta kapa.tina upaadhyaayaa.h phiruu"sina"sca, yuuya.m paanapaatraa.naa.m
    bhojanapaatraa.naa nca bahi.h pari.skurutha; kintu tadabhyantara.m duraatmatayaa
    kalu.se.na ca paripuur.namaaste|
  kbq-kbq: Kva hiho, kasegere ugagota hu'naza vahe'ene, Farisi vahera, tamagi'ari
    hutma tavre vahe mani'naze. Na'ankure amega kapumofone, zuompamofona tamagra azeri
    avusese nehaze. Hianagi zamagu'afina kumzafa'sezane zamagraguke huzamo avitene.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama, bacna ents̈anga nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga fariseunga y ley abuátambayënga! Ts̈ëngaftanga s̈mondmëna mo ents̈angcá
    ndëmuanÿenga platillëjënga y tazës̈ënga shjoicajana jtsóbojabiana, pero tsoyna
    nÿe cachcá jonÿayana. Ts̈ëngaftanga ts̈a jtsents̈énana ents̈angbiama mo ts̈abengcá
    jtsinÿnama, pero ts̈ëngaftangbe ainanents̈e jútjena entsemna nÿe jtsatbëbanama
    y nÿe bëtscá soyënga jésebomnama juabnë́ngaca.
  ron-LSB: “Vai vouă, cărturari și farisei, fățarnici! Pentru că voi curățați partea
    exterioară a paharului și a farfuriei, dar înăuntru sunt pline de jaf și de nedreptate.
  pon-pon: Juedi on komail jaunkawewe o Parijar akan, malaun komail! Pwe komail kin
    kamakelekel kajak o dal liki, a lol me dir en me re kuliada o me jued.
  nhe-BL: “¡Inteicneltique infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! Ome imoxayac. Imopani innesij queja incuajcualme,
    pero ipan imoyolo san inmoilhuíaj nochi tlen intlachtectoque huan tlen fiero inquichijtoque.
  sps-sps: “Ma sekee, min Tsoiny Fifaatsuts tan Faun ana taa Farasi, taatag yam! Amin
    kat mapam! Mi natiny togas faarof tsuiny rom a puan a gotan an kofeer, sana koma
    mami via minon kat iny kakabuts an kat iny fatsing.
  wnc-wnc: “Ginu mama wam yanindamumsa amikat Ferisi amikat ginda toknga aknga apaning!
    Ginu genza gwakngayasa kaya amin! Ginda bapusatane wam tawake kapzaat dopangzau
    kepmangan saukaing ngana sangaapa panangge toknga natake ginda gwaut wam yayuk
    mani pake kait pasike mani pakaing kakngatakan banipzaatang dokgak,” ngang yanikut.
  nmw-S: Eeu, Logugui hana topapalapu ge Farisi geb! Toyoyokapis humiu, benan hu ngak!
    Humiu sohode bobode si sawi ege kom ge nohe putetediye, age taine si desawi gamwadiye.
    Hu bagavetahe ege dedelawi, agegene tomemek ge ngakngak pageine i susuwoku he
    hatiyemiu.
  bus-bus: Wãiyoo a yãdannɛrinↄ kↄ̃n Farisinↄ! Mↄnafikideenↄ! Eè gbãsĩ bↄ togoonↄ
    kpɛɛ kↄ̃n taanↄ, mↄde wãkũ kↄ̃n zĩndakũnadↄ̃saio bé à a nↄ̀sɛ pà.
  gub-BL: Uzepyk putar Tupàn penehe nehe. Amo kanek ikatuahy ikupew a'e. Tynehem puruzuka
    haw pupe a'e. Aze teko u'u wà nehe, umàno putar wà nehe. Nezewegatete pe no. Ikatu
    ma'e pixika'i ma'e pezapo teko wanuwa rupi. Ikatu 'ym ma'e uhua'u ma'e pezapo
    purupe hexak kar 'ym pà. Pepy'a tynehem ikatu 'ym ma'e pupe.
  imo-imo: Eno ungu manemanga puluma pilko mane tirimele iyema kinye Farisi iyema
    kinye, eno mindili nongo paa molko kenjinge! Eno topele mapele toli iyema! Plet
    kapomanga tawendo kulumie toko kondoromele nalo akumanga tukundo kalaro moromo
    aku mele enonga tukundo enoni enge ningo wapu liko, eno kau kele toko konopu kimbo
    tiko limele uluma peremo.
  boj-boj: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi ya gambaŋ ti tabir ti qore
    segi yanseqnub. Niŋgi miligi yansosaieqnub. Dego kere niŋgi babaŋ na tamo bole.
    Ariya nuŋgo are miligi bajiŋ kumbra ti jejamu qa kumbra uge ti dena maqejunu.
  eng-DRA: Woe to you scribes and Pharisees, hypocrites; because you make clean the
    outside of the cup and of the dish, but within you are full of rapine and uncleanness.
  knf-knf: « Nawuţani an bajukan Bgah na bafariŧay an nanwooŋ balagare, naji nawent
    ikoopa yi nan na iraata yi nan bnuura ţi bdig, meeţ daşë ŧum na iko yi kakiij
    na kafeer.
  san-KHM: ហន្ត កបដិន ឧបាធ្យាយាះ ផិរូឝិនឝ្ច, យូយំ បានបាត្រាណាំ ភោជនបាត្រាណាញ្ច ពហិះ
    បរិឞ្កុរុថ; កិន្តុ តទភ្យន្តរំ ទុរាត្មតយា កលុឞេណ ច បរិបូណ៌មាស្តេ។
  arn-NT: “¡Awngeymün ta eymün, kimeltukelu ta Moyse ñi ley dungu ka pu farisew, koyla
    ngünenngelu! Eymün ta wekuntu küchalechi fasu reke feleymün, welu ponwitu ta eymün
    apoleymün re weñen mew, ngünen mew, ka kom wesake dungu mew.
  zas-NT: ’¡Probza lëjt mextr rajc ley në lëjt bénfarisew, bén rusquiee!, rusiadi
    xijch ree vajs në xijch ree pliajt na̱j nadxuudx, guiáad luxdoodi guidxa ni dxuudx,
    në guialgubaan nëtëë guialrdxeꞌch lasaꞌ.
  ken-NT: “Bě batɔŋ ɛbhé Moses, nɛ be bǒnkwɔ Fárisi, bǒ bɛtábhá, chɔŋ ɛ́mbɛp
    ntá yɛka ɛncha! Chɔŋ ɛ́mbɛp ntá yɛka ɛncha mbɔnyunɛ bǎsɔ̀t mpok bɛ́tyɛt nsɛm-ámok
    nɛ nsɛmɛ́ nchán, kɛ batɨ yɛka ájwí nɛ bɛpɔ̌ nkaysi ndǔ bǎsɔt mɛnyɨŋ bho nɛ
    bɛtaŋ, nɛ ndǔ bǎchi bo batɨ rakáraka.
