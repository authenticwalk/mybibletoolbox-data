  gng-NT: «Ninbi *Yiko ya wɔnwɔknb nin *Farisiɛnmbɛ, iñuɔn ilele ya nibɛ, nì bre
    niʼbo, kimɛ ni ñikndeh ki cɛndeh isɛn nin tiyer ya puoli nɛ. Ama tù gbe ni sun'
    tibont tà nin niʼnunfɔke cèreh ni lɛnh tà nɛ.
  cbi-NTPO: ¡Ñulla leichi mashturula bain, fariseo chachilla bain, tsa jutyuren tsaañungue
    keewaamu chachilla, ñulla mika taaju i' puinu dejuve! Naa shullanu bain, palatunu
    bain avindalan manbitsalekemu chachi deeve; tsaju' juushaya manbitsalajtu tiba
    detaangue' tyuwake pu' tanañu denave, tsenmin kayu tiba mutya' demi'ke' ka' tyuken
    tsa tsa dekive.
  ikk-NT: “Nsọngbu rị nị ọnụ ndị-nkuzi Iwu lẹ ndị Itu-Farisi, ndị ihunnaị! Makẹni
