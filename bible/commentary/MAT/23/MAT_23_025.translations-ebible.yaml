  pan-pan: ਹੇ ਕਪਟੀ ਉਪਦੇਸ਼ਕੋ ਅਤੇ ਫ਼ਰੀਸੀਓ ਤੁਹਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਕਟੋਰੇ ਅਤੇ ਥਾਲੀ
    ਨੂੰ ਬਾਹਰੋਂ ਸਾਫ਼ ਕਰਦੇ ਹੋ ਪਰ ਅੰਦਰੋਂ ਉਹ ਲੁੱਟ ਅਤੇ ਬਦ-ਪਰਹੇਜ਼ੀ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।
  tkr-tkr: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu
    k'olayiy g'ab g'adğançe hoyğal, adğançemee manbı vuşde q'ı'rq'ı't'iyvalika, mıssıne
    uleka sı'iyne karaka gyatsts'ı vod.
  gvc-gvc: ’Mʉsa judio masare buheina, fariseo curua macaina cʉ̃hʉ ñano yʉhdʉnahca
    mʉsa. Mahñopeina jira mʉsa. Mʉsa waparire, mʉsa sihnia wahwarire bui mʉsa cosaro
    seheta noaare yoa ñomana mʉsa buicã warohna. Ã yoapanahta Cohamacʉ yare quihõno
    yoaerara mʉsa. Paina yare maina, mʉsa basi dihta bʉjʉare na duaina jina, ã dihta
    tʉhotura mʉsa.
  mwp-mwp: ‘Ngithamulpa koey gegeyadh bangal ngitha sabiw ngurpay mabaygal a Parasayalgal,
    ngitha mowaw parul woeydhemipa. Ngitha koeyma garwalgamoeypa ngithamun aygudaw
    disal. Thana adhiya koey pudhumayl kasa kedha muy dagam koey gegeyadh. Thana minguz
    koey gegeyadh muynu? Kedha zoenguz kedha ngithamun karum palay zageth.
  ksj-ksj: Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa zu Farisea azaḡa, zaꞌe zama guhi azaḡa,
    fase vetuḡaḡa, aduga hidiꞌuma! Zaꞌe bioze zu siuvaze enoga daꞌo vuzuꞌe deheneꞌeteꞌe
    azaḡa, mazaḡa zamazeꞌe toraḡa zu ununuꞌa iriꞌaveꞌohe.
  sbk-sbk: Mwashela amwe mubhasimbi na Mafarisayo, bhilenkha! Aje mkhozya honzya ishikombe
    na honze nyi mbakuli, lakini mkhanti mumemile imbhiwi sangamli nu wonga.
  mya-JVB: လျှို့ဝှက် သော ကျမ်းပြု ဆရာ၊ ဖာရိရှဲ တို့ ၊ သင် တို့သည် အမင်္ဂလာ ရှိကြ၏။
    အကြောင်းမူကား ၊ ဖလား ၊ လင်ပန်း ကို အပြင် ၌ဆေးကြော ကြ၏။ အတွင်း ၌ကား လုယူ ခြင်း၊
    မတရား သဖြင့် ကျင့်ခြင်းနှင့် ပြည့် လျက်ရှိ၏။
  kgf-kgf: Saecginaguc ikoc ic, héna acac kiwi ic ʒéma Farisaio ic ini! Ini ʒéic sokoc
    séwéla sac ʒuacma imuac qeriaiguc imi hémbaoc ʒéma séwiac siŋ imi tigic kuaya
    qeanʒac.
  awb-awb: Sísaga mó mahraréna, Mósísine ehweh síwáhnoro kereq Péhrasi kerero, kopéráhpéro
    ke míáh púana kamah ainawire. Itega káhpuakáq párétahakáq pabeq paberotaq peh
    ábórapeq pabeq paberéq arupipeq íre pabeq paberowana peh náwíqkakaq mitaq kéhre.
    Mina onserah itene inonka pabeq paberowana itene irupipeqmé aebó íwíáhwé iteite
    iuwehbeh iwíáhwé peh mitaq kéhre.
  gdn-gdn: Akae, Mamanuga God e gorai kataigau ragidai ade Parisi ragidai, wi ka aita
    bita kawaya bananapumuri. Wi ka midiga pa matakawagau ragidai. Wi kapaga yo wi
    yogoga tagai mena ki wi siruwapiyamu da iyapana wi emini-mana baganai tagamana
    ki nana, ko wi rabinagau berokoi posiwena uburau ki wi utapiyamu kapoi ade taisi
    teyateyama ki mena kwaiwagamu idiwu.
  nko-NT: “Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́.
    Tsúfɛ́ mlɩtɔfwɩ́ mlɩ nwɛ pʋ́ mlɩ nlɛpɛ ɔma wankláán, támɛ atɔ́á mlɩlapʋ́
    owi mʋ́a ɔnsɩpɛ swɩ́ɩ́ ahá sɔ́ɔ́n bʋ mʋ́tɔ́.
  bsn-NT: —Bʉto rojose tãmʉorʉarãja mʉa. “Quẽnaro yirã ñaja yʉa” yitʉoĩaboarine, rojorã
    ñaja mʉa. Idiriabaja, bare jeobariabaja joema coeriabajari ñaboarine, jubeajʉama
    bʉto ʉeri cʉtibajarire bajiro bajiaja mʉa. Mʉa ʉsʉri bajisejʉarema tʉoĩabeaja
    mʉa. To bajirã ñari, “Quẽnaro yirã ñaja yʉa” yitʉoĩaboarine, rojosere quẽne tʉoĩarã
    ñari, rojorã ñaja mʉa. Ĩaʉorã ñari, “Ĩnare yitocõari, ĩna cʉoboasere ẽmarʉarãja”,
    yitʉoĩarã ñaja mʉa.
  pib-NT: “¡Gi wanengi gixa, yonchikgapingi, Gwariseyongi! Sanowashatachingi. Gi rixanu
    mpowratlu kolpeto rogote ga wa kajpapago rogote, seyni gitokoya katsepoylu chowguchi
    ga wa makotnachinwa.
  wiv-wiv: Miu lohoimiu, tisa kamahi kara lo kamani vuni Parisi, miu ta nuhuta vairukua
    na lotua! Miu ta vavazuguvia na hatamara kamiu kap kamana plet, palaka na poloka
    e vonu na makina vanahoa, kamana makina mata kukua.
  reg-reg: Jilibhabhona, emwe abhandiki na bhafarisayo, bhalulimi! okubha omwosha
    anja ye bhikombe na anja ya isaani, kenu Munda bhijuye obhusakusi no kulema okwibhalilila.
  mlh-mlh: O Kadi buŋore qaqaji eru kadi buŋore yameŋyameŋ ŋiŋigo! Ŋoŋo maŋkekerisiere
    ŋiŋigo sasakiine fukebi yobiŋ paiŋaŋuŋgo ropeiŋ ore eru oŋga joraku ‘Yei!’ migo.
    Ŋoŋo munaŋqoqo ee eiŋgo ore popu eru gombare saki jure mukuegobiyoŋ, ŋoŋo-ŋaŋunde
    suroŋ ebu so siŋaŋ garu ya kosa dukuŋ eku taki tomiri ebi oiji maŋ-ŋaŋuŋ puseme
    gogobi.
  gof-ENT: «ሂንቴኖ፥ ጩቦቶ፥ ሂጌ ኣስታማሬቶኔ ፋሪሳዌቶ፥ ሂንቴና ኣዬ። ሂንቴ ሻቲያሲኔ ኬሪያስ ቦላ ባጋ ጌሼታ። ሺን ኤንታው
    ጋርሳን ቦንቄይኔ ኡዜቴ ኩሚ ኡቲስ።
  aau-aau: Woiow, Juda mo sow ke hiymon-sorasor uwr om, Farisi om, homkwe woki seys
    non uwr moma. Homkwe hmo yiawk o, yowr o, orki meykyay ko me-aw peyryapeyr. Sawk
    hmo swaw mokwe, homkiaw omeme ompreir kawk nak-wayr yor o, hmo owh arian me-aw
    hiymon wayr ihey ihey o, sohom nuw-wak prusow.
  tvk-tvk: “!Isa pupu mi xamim, titsa xil te rae na Mosis del Farasi xil xa di munggusil
    Hi nggot hilbemim tang! Hi isa pangasien mi xamim vengan munggoni kap e pelet
    xa di lakas moten ni e hale tang, e vangite mumu nggoni tinemim xa polu ni nenemien
    te hokanen e holesok sav xil xa lasa.
  prf-NT: “Kakakagbi kam a tagapagtoldu hidi nen Kautusan sakay sikam a Pariseo hidi!
    Magkukunwari kam! Áugasan moy en luwas nen tasa sakay penggan moy, peru ten disalad
    ay putat ti kasakiman sakay pagkamakasadili.
  auy-auy: Ámáámbo sen-kwáásíyé ámáán-kawaa-waasiye kaumbo-kaeꞌ-ááíwáráꞌ-wáásímó éꞌa
    káráwiyoro. Anaféúné táúfaꞌe paákáꞌ-aantembo wénonkwiyofo andáámpáꞌá sáwíꞌa uráisaꞌa
    póꞌa kempímbá sáwífa-tantaaꞌa óraaꞌa wéraiye.
  tbg-tbg: Maara okara ti varia vaiintikavata, Parasi vaiintinavuvata, te nintara
    oho tiva nimitauro. Ne unaqaraiqama keha koqe kaiqa vare variakave. Ne kaapuvata
    tanuvata pahainiqai hiqamake variakave. Ne nenta pahainiqai hiqamate variavaro
    ni avutaqi vaireva, vaiinti ruqutu kevave, muara varevave, nentara irikeha varevave,
    vi haikavaqai niqi mpiqaro vaivo.
  hub-NT: Chicham umiktinan jintinkartin ainata, fariseo aina nujai metek wait anentajrume.
    Atumka shikika umutai, tura platosha inittrigka nijattsuk, ukurig nijatkarum iku
    ainarme. Atumin pujutincha, nujai metekmamtin ainarme. Iyashmiin wapik auka shir
    nijarme, turayatrum atum chikich kasarkattsa enentaimtai, tura surimat enentai
    aina nuka utsatsrume.
  hmo-hmo: “Taravatu hadibaia taudia bona Farisea taudia, kara koikoi taudia, dika
    do umui davaria momokani! Badina be umui ese kapusi bona mereki edia murina kahana
    sibona umui huria goevagoeva, to edia lalona kahana be dadia kara bona lebulebu
    kara dekenai idia honu momokani.
  big-big: Yomono, ini Mosegi loyengki waligeleyiwili keya ini Palisiwili waberek
    panu, purik kalike Anotogo ini yombanu kiligang neyau lewawili ngangang yanagi.
    Purik kazing kak keya pelengyeng kaigesagimek inugu waberek kiriwei mizi kapura
    ini yombanu kak keya pelengyengki ngalegemek keke kaigesi kapura yenge yungke
    sipengyeng kaigesi onobok kelikwili. Ini korik yeik yeke ngalege piyeng keke kaigesi
    kapura yenge wilek kang inuguyeng kazing ngowei mizi keya korikyengki keli mizi
    piyengko wilak panu kani.
  gux-G: Fala tie i yali, yinbi a gbanbanda yeni ŋalacidanba, kilima i ŋanbd i jieditiadi
    yeni i ñuñubona puoli po i, ki ŋaa yaali n ye lien nni, k li gbieyeni ti naayignmi
    yeni o faagu.
