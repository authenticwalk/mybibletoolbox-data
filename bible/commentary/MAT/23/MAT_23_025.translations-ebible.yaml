  kan-OKCV: “ಕಪಟಿಗಳಾದ ನಿಯಮ ಬೋಧಕರೇ, ಫರಿಸಾಯರೇ, ನಿಮಗೆ ಕಷ್ಟ! ನೀವು ಪಾತ್ರೆಯ ಮತ್ತು ತಟ್ಟೆಯ
