    axo yool mictac. Ichex ton ta' a ex tic, te vach'n̈ej tzeyutej e b'a d'a yichan̈
    anima, palta axo d'a elc'altac jun, ton̈ej tzex och b'eyumal yuj eyixtan anima,
    yuj eyac'an sgana e pec'al.
  tzj-E: Congan lowlo' chewa ixix je ix maestro y chewa ixix je ix fariseo, caca'
