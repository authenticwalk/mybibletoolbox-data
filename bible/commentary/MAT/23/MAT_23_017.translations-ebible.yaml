verse: MAT.023.017
translations:
  kpx-kpx: La hoto ke loumalemo la luleleholisito ni kedute nahate vama. La huhuige
    oleteu baluga. Golo emena dubu. Dubu keu baluga. Kosealemo dubu keu uoholige golo
    keu bae balugalivebene. Isito dubu ualemoike golo keu baluga.
  okv-H: Rate ungota degi erena, ‘Temple amo otohu avoeto amina au temple ta gold
    otohu aisuja avoeto donda dombo amo gold retemo temple re?’
  tbo-tbo: Taumi o buuwa duma po matami hi keke. Ginouli awai i dewadewa duma, numa
    dalabu bo gapola? Nugote numa dalabu babana numa dalabu u hinena gapola he memae
    tauhi hi wiwoiyawa babana numa dalabu u hinena.
  mal-C: അന്ധന്മാരേ, ഭോഷന്മാരേ, ഏതാണ് ശ്രേഷ്ഠം? സ്വർണമോ സ്വർണത്തെ പവിത്രമാക്കുന്ന
    ദൈവാലയമോ?
  grc-SR: Μωροὶ καὶ τυφλοί· τίς γὰρ μείζων ἐστίν, ὁ χρυσός, ἢ ὁ ναὸς ὁ ⸂ἁγιάζων⸃ τὸν
    χρυσόν;
  bgc-bgc: हे बेअक्लो अर आंध्यो, कौण बड्ड़ा सै; मन्दर का सोन्ना या वो मन्दर जिसनै
    उस सोन्ने ताहीं पवित्र बणाया सै?
  khz-khz: Kawa e mata-kele talimami! Arigia kamu, kolo pa Rupu Veaga, kolo evega-veagana
    numana?
  deu-TKW: Ihr Thoren und Blinde, was ist denn mehr, das Gold oder der Tempel, der
    das Gold geheiligt hat?
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ lau chul len cutaꞌyejniꞌi. ¿Bizxal nacr blau? ¿Naruꞌ oro
    naꞌ o gdauꞌ le run laꞌy oro naꞌ?
  lin-lin: 'Bino, bakufi miso, bozali penza bazoba ! Eloko nini eleki motuya : wolo
    to Tempelo oyo ekomisaka wolo bule ?'
  hns-NT: Toelog bhoettjar aur andha baate. Kaun tjiedj auro barka hai, sona kie Parmeswar
    ke mahal djaun sona ke pawietr kare hai?
  noa-E: ¡Pãran warag khĩirjugjã chukhunaa dau khaugbamjöta thʉnʉm! Pãar khĩirjug
    paraa naakhiin, chi Aai i jëeujem diita ajapcha sĩebahab, chi phĩr khãai. Mag
    sim ee sĩewaita ag eem phĩrjã agjö Ẽwandam dënëg pa sĩebahab ajim.
  eng-EMTV: Fools and blind! For which is greater, the gold or the temple that sanctifies
    the gold?
  mib-NT: Tēe cánéé tēe cuáá cácuu ró jéē castɨ́vɨ ró jnūhun cácahān rō. ¿Ndé ɨɨn
    cúu jeē cujéhnu ga, á oro un chí Yaā Dios jeē ndeé ini templo jeē sáhiī oro un?
  lif-NT2: खिनिॽ मिक्‍फःम्‍बा अदङ्‌से! साम्‍म्‍याङ्‌ङिन् यम्‍बाबि साम्‍म्‍याङ्‌ङिन्
    सेसे के़जोःक्‍पा माङ्‌हिम्‍मिन् यम्‍बाबि?
  xnj-xnj: Nyenye mwangalola vayimu! Choki chivaha neju, zahabu amala Nyumba ya Chapanga
    yeyikuinyambisa zahabu kuvya msopi?
  mmx-mmx: Nemi luvuttadi rangtangku la lengkatli at labaroonan atnimi i main. Loogu
    laplavang neni i lox axaala mo logol. La loogu laplavang i silok ti logol la i
    xaala aleng, kopmen logol.
  cbr-NT: Usai qui camina sinánñumasa 'ain, camina ñu 'unáncëma unisa 'ain. Anuxun
    a rabiti xubunuxuan unicaman a rabicëx ca Nucën Papa Dios cuëënia. Anu 'icë curi
    'acë ñucama cupíma, aín unicaman anuxun a rabiti xubunuxun rabicë cupíshi ca Nucën
    Papa Dios cuëënia.
  tee-NT: Ju uxijnan na tontojni unt'at'it. Va alak'ach'ixnin unt'at'it. Jantiyu'
    ju oro ju palai tu'u' junita. Alai yuchi ju pujitat ju palai tu'u' junita ni ixchaka'
    Dios junita. Chai ixlhiyuchi vachu' ix'anu' Dios junita ju oro ju tanun ju anch.
  eng-LSV: Fools and blind! For which [is] greater, the gold, or the temple that is
    sanctifying the gold?
  cak-NT: Rix can nic'ut-wi chi jix nacanak y chuka' jix moy, roma ¿anchique ri más
    c'o ruk'ij? ¿Ja como ri oro ri c'o pa rocho ri Dios o ja ri rocho ri Dios ri nibano
    che chi can richi ri Dios ri oro ri c'o chiri'?
  pah-NT: —Ikwahave'ỹva'ero pe peko! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a
    pe no. Ndapekwahavi'i'i! Tupana'ga ronga nhandejatykahavuhua koji'i pyry hete
    Tupana'ga pe. G̃a ouro po'rurame jate Tupana'ga ronga pype nhandejatykahavuhua
    pype Tupana'ga omombyry ouro, ei Jesus'ga. —Tupana'ga nhi'ig̃aatyviva'ea rehe
    pe g̃a mbo'ei, ei Jesus'ga.
  sja-NT: ¡K'ĩra k'awa-ee pɨk'a p'anɨ mãik'aapa tau p'ãriu pɨk'a p'anɨ! ¿Tachi Ak'õre
    te waibɨa piara bɨ-ek'ã nẽe iru tede awara bɨda k'ãyaara?
  xed-xed: La rghaha, gwal nda ghulpa! Wati mali mida? Mal dasu re, ari mal həga Lazglafta
    ta nanaftá dasu ka skwi nda ghuɓa ya a ka na?
  mks-NT: Joo tóntó ndiva̱ha ndó ta cúú ndó tátu̱hun na̱ cua̱á viti. Jáchi̱ co̱ cánda̱a̱
    ini ndó ña̱ íin chága̱ sa̱há veñu̱hu cáhnu a̱ ju̱ú ga̱ sa̱há jiu̱hu̱n cuáán jáchi̱
    mé jiu̱hu̱n cuáán cúú á cuéntá Ndióxi̱ sa̱há ña̱ ndáca̱a̱n ini veñu̱hu cáhnu ña̱
    cúú cuéntá mé á.
  gfk-S: A gotgotwana pulo mu! Mu manga rara. No tamat na linge, no hala na lotu.
    Aie ing i gil kike ra linge waing di nage halhaalien.
  bmu-bmu: “O jegömöl ambazip mötkutukutuŋini piromŋi! Yuai goulnöŋ memeŋi aka jöwöwöl
    jike yahöt mietköreŋök wani yuainöŋ öŋgöŋgöŋi akza? Goulnöŋ nanŋak kömbukŋi qahö
    akzapmö, jöwöwöl jikenöŋ algetka miaŋön mönö mi mem kömbuhiza.
  dgz-dgz: E yamae borasen bumbum bambam! Ap ya wai, iwa God Paewa ame aigap amba
    puraput yananagaet gwayayam denawa gauarap iwa God Paewa gwanap wanumune menan
    God wat aipakam mumen.
  eng-GNV: Ye fooles and blinde, whether is greater, the golde, or the Temple that
    sanctifieth the golde?
  zaa-NT: Lebi'į canu làa rulaba tsè' latsi', yala chul·la re' la' riyeni qui' le.
    Rena huá le qui'ni canchu bel·liu qui' le nna làa yù'ą le templuą' nna entonces
    labí ná le'yą para Tata Dios. Biala dacca' adiru para gúdu le por testigo, tsí
    oruą' o tsí templo nu runi qui'ni cca oruą' le'ya áccá.
  eng-WEBSTER: 'Ye fools, and blind: for which is greater, the gold, or the temple
    that sanctifieth the gold?'
  guh-guh: Pajamatabëcuenenavëxaniabame raja saya bajarapacuenia itsa pajumaitsimë.
    Biji rajane templobo beyaiyatanetsi bajarapatemplobopijiorojavanë matatoxenetsia.
    Bajarapaorojavanë ata yaiyatanetsi. Tsipaji bajarapaorojavanë templobopijiorojavanë.
  bon-bon: Weene irecu määsumäsu buduma biname gemi! Egäsu gol matikäli birige, yepä
    iiwäreja mete lui te pui gol ne Acejiyame tääpume mara me jaawenuge, tabe baborage
    birige.
  nhw-BL: ¿Quenicatza huelis anmoilhuíaj más ipati nopa oro que nopa tiopamitl catli
    quitlatzejtzelolchihua nopa oro?
  swh-ONEN: 'Ninyi vipofu wapumbavu! Ni kipi kilicho kikuu zaidi: ni ile dhahabu,
    au ni lile Hekalu linaloifanya hiyo dhahabu kuwa takatifu?'
  wbi-wbi: Umue mulivajasu, kange muli vabofu amaaso kiliku ikivaha kukila? Asi, isaabu
    au inyumba inyimike ija Nguluve jino jipelela isahabu kuuva nyimike?
  bba-bba: Gɑri bɑkɑ wɔ̃kobu! Mbɑ n kpɑ̃ɑru bo. Wurɑ? Nɡe sɑ̃ɑ yee ten tii te tɑ wurɑ
    ye dɛɛrɑsie.
  eng-KJVCPB: 'Ye fools and blind: for whether is greater, the gold, or the temple
    that sanctifieth the gold?'
  kgk-NT: Peẽ pene arandu e'ỹ. Ndohexái gwaperã va'e-rami peiko. Ma'erã, “Gwĩ Nhandejáry
    pygwa ouro gwigwa tuvixa mba'eve Nhandejáry róga-gwi” peje? Ndaha'éi upéixa. Nhandejáry
    róga kakwaa ae katu omomarangatu gwĩ ouro gwigwa, he'i inharandu e'ỹha kwaa uka-vy
    íxupe.
  waj-waj: 'Ngia avu maisa tuanaa kumimakaso, dee mminnaavoono ari vo mminnaavai yaatarainnee?
    Vara sikau goora mmannaammannaivonnee? Vara nuunaira nnau pinaivonnee? Hama Anutuuqaa
    nuunaira nnau pinaivaki sikau goora mmannaammannaivo vaitiri. Hama ngia ivaara
    kiaatiri: Anutuuqaani vai mminnaa yoketaavaivee, kiaatirivee. Anutuuqaa nnau pinaivoono
    sikau gooraivo mmannaammannaivaa yaataraivai.'
  cpy-cpy: ¡Majontzi-shirerí, mawityaaki-shirerí! ¿Riima ooro kowapero-tachari? Kaari,
    roo kowapero-tacha tajorentsi-panko otajorentsi-takaeri ooro.
  ekk-PKP: Mis on tähtsam, kas kuld või tempel, mis muudab kulla pühaks?
  mpx-mpx: Komiu tosigasiga matamiu i kai. Hauna toto i bwata, gold i bwata o ebo
    Limi Bwabwalena i bwata? He Limi Bwabwalena ana bwabwalena kaiwena inoke gold
    i bwabwalena.
  wbp-wbp: Nyurrurlajunkulu pamparda, punku-nyayirni! Nyiyaku-ka Kaatuju ngampurrpaju
    nyina? Kawurluku mayi kuja-ka ngunami kaninjarni Yuwarli Maralypirla? Lawa, yulkami
    karla Yuwarli Maralypiki nyanungu-nyanguku kawurlu-piya-wanguku. Yuwarli Maralypi
    nyanungu-nyangu, ngulaju tarruku-nyayirni! Kuja kalu yapangku yirrarni kawurlu
    kaninjarni Yuwarli Maralypirla, ngulaju karla kawurluju marlaja tarruku-jarrimi-yijala.
  luo-luo: 'Un muofni mofuwogi! Mane maduongʼ: Dhahabu koso hekalu mamiyo chiwo bedo
    gima owal?'
  nhe-NT: ¿Quejatza huelis inmoilhuíaj más ipati nopa oro que nopa tiopamitl tlen
    quitlatzejtzelolchihua nopa oro?
  aii-aii: ”ܝܵܐ ܣܲܟ݂ܠܹ̈ܐ ܘܣܸܡܝܹ̈ܐ، ܐܲܝܢܝܼ ܝܠܹܗ ܒܘܼܫ ܓܘܼܪܵܐ، ܕܲܗܒ݂ܵܐ ܝܲܢ ܗܲܝܟܠܵܐ ܕܟܹܐ
    ܡܩܲܕܸܫ ܠܕܲܗܒ݂ܵܐ؟
  esk-NT: Ayauŋaplusi isumalguitchuasii! Nalliak ukuak pitḷuktuaŋuva—kaviqsaaq manik
    naaga agaayyuvikpak ipqiqsitchipkairuaq kaviqsaamik maniŋmik?
  msb-msb: Bagaʼn buta kamo kag mga buang! Nano an mas mahalaga, an oro o an templo
    na amo an nagapabanal sa oro?
  cpa-NT: ¡He³ báh³ tsa¹juøi² hoh¹² hniah¹²! ¡Tegh³ hniah¹²! Di³ guøh¹² báh³ quien¹²
    cónh¹ jín³ cog³niáng¹³ hi² chi³lai¹.
  dso-dso: ଏଇ ବୁଦି ନ ରଇବା କାଣାମନ୍‌ ! ସୁନା ବଡ୍‌, କି ସୁନାକେ ସୁକଲ୍‌ କର୍‌ତେ ରଇବା ମନ୍ଦିର୍‌
    ବଡ୍‌ ?
  meu-meu: Kava bona mata-kepulu taumui e, edena bada, gold eiava gokl e hahelaḡaiamu
    Dubuna?
  yva-NT: Weapamo wasamije ntuba muno wapantukambe rave! Yavaro Amisye wemirati ntitijo
    emasijo ntuna no ama uga rai rakivan, weye Yavaro Amisye wemi mbewar emasijo ntuna
    ama uga rai ndandinit.
  dgc-dgc: Mali kam! Sikam a buhék a luku-luku! Ahe i lalo a mahalaga, tu gintu o
    tu Templo a mégpabanal to gintu?
  zpm-NT: ¡Nadzpaa nxen to, nadzpaa ncow nac guic to! ¿Niacxe mazdraa non or lo yadoo?
    Goḻguieṉ gaṉle por yadoo, naclay grë or co.
  hix-NT: Àro wyaro owyanye tatoko rma, Khoryenkom màn yoho nyhe àro yawono menyatxow
    hamà. Akàhpàra manatxow hamà. Enhun komo wyaro rma manatxow hamà, uhutwanyehnà
    komo kaxe, kekon hatà. Àsok tawro hana. Uru yoho nyhe enyhoru ro me nay hamà,
    Khoryenkom mànà. Enyhoru ro me rma rha naha, uru xarha, Khoryenkom màn yawo tesnàr
    ke mak ha. Àro yawohra tehtok haxa, enyhoru ro mehra esnàràtho haryhe, kekon hatà,
    Txesusu.
  sim-sim: Jir misokome tumuhu ambarambasinda ma jirin, jir mbeek mbele las heyenda
    ambu jir. Mbele kas wasilakak naha maifundu? Tempelin mo golin? Tempelina. Tempel
    aka oso si sihi si ushiwak gol oso osmu jivik nanduwa.
  npi-ULB: ए दृष्‍टिविहीन मूर्खहरू हो ! कुनचाहिँ ठुलो हो– सुन कि त्यस सुनलाई परमेश्‍वरकहाँ
    अर्पण गर्ने मन्दिर ?
  cgc-cgc: Buang-buang kaw gid na mga bulag! Indi ti mas impurtanti? Ino ta inyo na
    isip, Timplo o blawan na naan ta Timplo? Simpri Timplo i mas impurtanti tak blawan
    pabilang na para ta Dyos tenged blawan naan ta Timplo.
  tim-tim: Hain dâmai amâ dewunyeŋe nâŋgâ nâŋgâ yeŋe hândâk akmap. Anutuŋe wan ekto
    humo akmap? Goli me sumbe emetŋe? Sumbe kat katŋaet emetŋande goli are ewangimap.
    Sumbe emetŋe bo tatâp dâine puli are yânŋe akbop.
  yor-yor: 'Ẹ̀yin aláìmòye afọ́jú: èwo ni ó ga jù, wúrà tàbí tẹmpili tí ó ń sọ wúrà
    di mímọ́?'
  wos-wos: Guni wungi wata guni dama hiyandé wangété du guni. Méta joo némafwi joo
    dé, tempel dé, o wun tempelmbu rekwa gol dé? Wun gol tempelmbu rehafi yata dé
    baka gol xakutandé.
  emp-NTPO: ¡Bãrãra crĩcha neẽ́ b̶eaa! ¡Daub̶errea b̶ea quĩrãca panʌa! ¿Sãʌ̃da biara
    b̶ʌ? ¿Ãcõrẽ de dromada dji oro cãyãbara biara b̶ʌẽ́ca? Maʌ̃ orora Ãcõrẽ itea bia
    b̶ʌa ab̶abe Ãcõrẽ ded̶e b̶ʌ bẽrã.
  eng-F35: Stupid and blind! For which is greater, the gold or the temple that sanctifies
    the gold?
  ind-ind: Kalian bodoh dan buta! Kenapa kalian sampai tidak menyadari bahwa di mata
    Allah, rumah Allah lebih penting daripada emas di sana?! Karena rumah Allah itulah
    yang menjadikan emas di dalamnya suci.
  pes-OPCB: ای نادانان! ای نابینایان! کدام مهمتر است، طلا یا معبد که طلا را تقدیس
    می‌کند؟
  mpt-mpt: Kin misiam tob tlinin gam ibo ne weng olo baabenimio kla funaine! Nakai
    tom golo oleb teniba Gode am sumo temo toubibo ye kining ayam otane Gode am sum
    ole dot kining ayamobe. Nakai tom golo mo oleb teniba Gode am sumo tem tamo mo
    olaim blim kenimibo mo kining anomobabe. I oleb teniba Gode am sumo tem tam olaib
    kesota kining anobiobe.
  bla-bla: 'Kitŭt''tsapspuau, kitsaps''tsiipuau: Tsĭma'' omŭk''o. Otoku''iĭxkĭm, ki
    omŭk''atoiapioyĭs annik'' itatsĭm''mĭmmiik otoku''iĭxkĭm.'
  ssx-ssx: Ikita꞉ leke holu piki you hoke haliwekie. Hando ekita꞉ ota꞉ ekipe. Mo tembolo
    da pa꞉ta꞉ pa u pelia hala꞉ kolope o mo kolo yako peao hala꞉ tembolo dape laa I̱ma꞉
    iki pa꞉ta꞉ lota꞉ pitolome leekeme.
  mkl-mkl: Iŋɛ fɛɛju nnyɛi ŋɑi. Yoomɑi í lɑ í re. Wurɑu? Mɑ̀ kpɑsɛ̃ iyi í jɔ̀ wurɑu
    í jɛ ti Ilɑɑɔ̃.
  gaq-gaq: ରେ କାନା ଆଲାଜୁଇଂ ସୁନା ମ୍ନାଲେ ସୁନାକେ ପବିତ୍ର ଆଃଡିଂମ୍ୟାକ୍ନେ ମନ୍ଦିର୍‍ ମ୍ନା ?”
  gof-RNT: Hinttenoo, eeyato, qooqeto, worqqay aadhdhiyye? Worqqiya Xoossaas dummayaa
    Xoossa Keethay aadhdhii?
  unx-unx: ଏ କା ନେଲ୍‌ ଦାଡ଼ିତାନ୍‌ ଡଣ୍ଡକ, ସୋନା ମାରାଙ୍ଗ୍‌ ଚି ସୋନାକେ ପାବିତାର୍‌କାଦ୍‌ ମାନ୍ଦିର୍‌
    ଅଡ଼ାଃ ମାରାଙ୍ଗ୍‌ ତାନାଃ ?
  gah-gah: Lekeza negi nagi likigikámini agómula likamó neneta, nana netalímo iteko
    neve. Goli gehani iteko nehe itó goli gehani ale etó oko moloaká monó numuni nenémo
    iteko neve.
  lcm-lcm: Keve mata ba velai tanio, sa kapo laba? At ang vo rina i atailai vopo vil
    agogoai ani at ang?
  aer-aer: Itirrentye arrekantherrenhe arratye anetyakenhe. Tyatye Jew-kenhe impene
    anthurre aneme. Gold re akenhe impene anetyakenhe. Kenhe gold impene anteme-arle
    irreme, rarle tyatye akngerre Jew-kenhele anemenge ware, mwerre Ngkarteke.
  qvc-NT: ¡A, tuntu sarkukunashina! ¿Mayqannindaq masta balin Dyuspaqqa, uru ichu
    paypa adurana wasin? Paypa adurana wasinmi masta balin urumandaqa. Chay uruqa
    Dyuspa adurana wasimba kaptinmi santu kidan, Dyuspaqna kashqanrayku. Manaqa manam
    balinmanchu Dyuspaqqa.
  tgl-ULB: Kayong mga hangal na bulag, alin ba ang mas mahalaga, ang ginto o ang templo
    kung saan iniaalay ang ginto sa Diyos?
  cbs-NT: Man bekun keskabu inun man unainsmapabuki. ¿Jadatu Diosun bechipaimismen?
    ¿Peimen? ¿Jawen Templodaka? Matu yuinun ninkaidakanwen. Jawen Templo anuxun yudabun
    Dios kenwanmisbuwen taea jabun pei shinanma jawen kenwanti Templo besti shinankin
    Diosun bechipaimiski— iwanan
  xtm-NTPP: '¡Tee ñatuu ka jaku''ni ini ka kuu ni! Vaa ¿nde a kúu ja kanuu‑ka: oro
    ma xi maa veñu''u ma? Vaa veñu''u ma kúu ja sa''a ja oro ma, ni nduu i in ja ii.'
  nnq-nnq: Mangweto makajinga mangalola! Chako chikibi chambone muno, jaabu andaje
    Nyumba ja Nnoongo ejibeka jaabu kube chwapi?
  bao-NT: Ca ĩa bojoca catitirã, ¿dije pee to niiti ca nii majuropeerije, oro pee,
    Ʉmʉreco Pacʉ yaa wii, orore añurije ca tuaro ca tiiri wii pee?
  san-ORI: ହେ ମୂଢା ହେ ଅନ୍ଧାଃ ସୁୱର୍ଣଂ ତତ୍ସୁୱର୍ଣପାୱକମନ୍ଦିରମ୍ ଏତଯୋରୁଭଯୋ ର୍ମଧ୍ୟେ କିଂ ଶ୍ରେଯଃ?
  huv-NT: ¡Icona nerchachiün, nersomban! ¿Neol, ngün alwüx atam, aaga oro, ngwüy nadam
    nangaj iüma, aaga neech marang nangaj a oro?
  otn-NT: Pɛ ngue ma̱'bɛdi ni̱ mmʉihʉ, hi̱nguí̱ ti̱mhmʉ teni̱ bønna̱ hya̱ guí̱ mma̱mhmʉ.
    ¿Ua guí ɛ̱mhmʉ ngue mi̱ts'ʉ ta̱te ra̱ oro ngue ra̱ ni̱ja̱, nu̱na̱ øt'e ngue xa̱ndʉxqui
    ra̱ oro?
  nop-nop: Hidige! me welehik fafaŋeŋ tiŋa nadinadihinit mokit. Siloŋyotdi uŋgoniŋ
    tilak doktiŋa muneeŋ maaneŋ hatakdi maaŋ uŋgoniŋ tilak. Unduŋ doktiŋa muneeŋdi
    uŋgoniŋ tilak, iŋgoŋ Siloŋyotdi uŋgoniŋ hinek tilak.
  obo-NT: Mgo bangog kow woy mgo butud! Ingkon musing ka-ay iddos lampas kos koru-anon?
    Idda vo so buawan o iddos templo no nokopo-uhis taddot buawan?
  cak-ENT: Rix nic'ut-vi c'a que rix tontos y chuka' rix moyi', ¿roma achique c'a
    ri más ruk'ij? ¿Ja ri oro ri c'o pa racho ri Dios o xa ja ri racho ri Dios ri
    nbanun lok'olüj chin ri oro c'o chiri'?
  lif-NT: ᤂᤡᤏᤡ᤹ ᤔᤡᤰᤑ᤺ᤶᤒᤠ ᤀᤍᤱᤛᤣ᥄ ᤛᤠᤶᤔᤩᤠᤱᤅᤡᤴ ᤕᤶᤒᤠᤒᤡ ᤛᤠᤶᤔᤩᤠᤱᤅᤡᤴ ᤛᤣᤛᤣ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ
    ᤕᤶᤒᤠᤒᤡ᥅
  mie-NT: Tēe naā tēe cuáá cúu ndá nú jā stíví nú tūhun cáhān nū. ¿Ní iin cúu jā cúñáhnú
    cā, á oro, á Yāā Dios jā ndéē inī templo jā sáhá īī oro ñúcuán?
  san-TIB: ཧེ མཱུཌྷཱ ཧེ ཨནྡྷཱཿ སུཝརྞཾ ཏཏྶུཝརྞཔཱཝཀམནྡིརམ྄ ཨེཏཡོརུབྷཡོ རྨདྷྱེ ཀིཾ ཤྲེཡཿ?
  qve-NT: ¡Qankunaqa mana yuyayniyoq ñawsakunan kankichis! Diospaq separasqa qoriqa,
    templo ukhupi kasqanraykullan ch'uyanchasqa. Ichaqa Dios yupaychana templon aswan
    más importante chay templo ukhupi qorimantaqa, chay qorita ch'uyanchasqanrayku.
  pao-NT: Soo nanesootuhi nobe Te Naa-tu ka oa tupe-kwa'ne'yoosoo.
  cbu-NT: Mangsharittischa siya. ¿Nitaati Apanll ororini Apanllee pang' kasiriya?
    nduni. Oroo mangutaritcha Apanllish pangu wayarangana. Ashiriya, nda itsinsaru
    tayapstaksa Apanllee tsiyatamaama.
  usa-usa: keráwáqá aíbôqnaaboq umá túramma karopágurai-kayukae. nói-qtataaraq uyátá-maqma
    anómma wáiyo? aokaq-náúpáké áwáárara kai-qtátáákóáq anó-monoq-naupaqa áwáárara
    kai-qtátááqá mamá aokarîq immá minnâ uyátá-maqma anónabiyo?
  soy-soy: Nɔ́ piníri nɛ pinyíyɛ mpí! Wurɑ nɛ Uléécɑɑ kɛyɔ kɛɛ wurɑ uyɛ̃ m pɑnsɛsɛ
    Uléécɑɑ likɔ́, yo yɛɛ likɛtɛ́ kɛcɔpɛ ríyu mɑ́ nɛ licɔ?
  hui-hui: Tí dengalibi mini nawi lulu yu ibaga bu kamigoni. Duniniore ngolo wiabe
    be Anduane Homogonaga anda ngolo Ngode Datagaliwabehondo loma bia ho ngelaganego
    duniniore wiabe.
  amf-amf: Yedi kina malgimina aapin kayaana eenato, worqinbee worqinam gazinsen Barjosa
    gazan ooninbesa sagea hamaane?
  quc-NNT: '¡Xaq alaq kon, xaq alaq moyab''! ¿Jachike nim na u b''anik: ri q''än puaq
    o ri nimalaj rachoch Dios ri kub''an nim u b''anik che ri q''än puaq?'
  dob-dob: Onaꞌaiꞌaila, ꞌomi uwauwami ta matakebokebomi! Toꞌase ꞌiloetana sana? Anuwa
    Tabu ꞌana goula? nai Anuwa Tabu? tauna ꞌenega goula ꞌietabuna.
  wrs-wrs: Yimba novtitmungil undhui vilov, yimba os ningvma, golva nomba sena nalohv
    Sesoana novrava, wo heva os tempelduvpa owai? Yimba tit viv, manara, tempelduvpa
    kuvhoav Sesoana novrava, wo noindava golva eva sena nalohv.
  mca-mca: Nite' ƚ'eqeneƚuyi'ƚ wetju'ƚ qa puk'alets iye, qe ¿pa'n ƚunye'j pa'qu' les
    qiye'ji'? ¿Me na' oro? ¿Me i'nƚi'i ne' witlijtsitjii in hik nekhe' ta'ƚets in
    we'nenifi ne' oro ma' qa yatsat'etsij na' Dios?
  tzo-TZC: Toj bolibemoxuc, maꞌsatoxuc. ¿Cꞌusi ti más tsots scꞌoplale? ¿Mi jaꞌ ti
    oroe? ¿Mi jaꞌ ti templo ti ta stunes ti oroe?
  mya-mya: လူ​မိုက်​တို့၊ သင်​တို့​၏​မျက်​စိ​သည်​ကန်း​လှ​သည် တ​ကား။ အ​ဘယ်​အ​ရာ​က​ပို​၍​အ​ရေး​ကြီး​ပါ
    သ​နည်း။ ရွှေ​လော။ သို့​မ​ဟုတ်​ရွှေ​ကို​မြင့်​မြတ် သန့်​ရှင်း​စေ​သည့်​ဗိ​မာန်​တော်​လော။-
  gng-NT: Ninbi ijɔrjùɔn, ni lɛ bonn cɛn' nitɔnn-i? Miñɔ̀km nnɔ bii Uwien ya duku
    kùa cère' miñɔ̀km nnɔ yé Uwien yaam-i?
  cbi-NTPO: ¡Ñulla pensa tajtu chachilla! ¡Kapuka putyu chachilla! ¿Tyee kayu balenu
    jun? ¿Uru jumuu? tsa jutyu'ba, ¿juntsa urunu Dioschin juu tirekaamu ya' pupunanu
    yaa?
  ikk-NT: Ụnụ ndị nzuzu ẹnya kpu ishi! Elee hụn ka? Goru ra Ụlọ-nsọ hụn mẹ goru hụ
    rị nsọ?
  leu-leu: Nami mu lamavaang aava mi piif! A so ta mo a molava, a ‘gol’ o a lifu lotu
    aava timin patak a ‘gol’ xena mo taap sina Piran?
  maz-NT: Nu'tsc'eji ya tsot'ü in chöji, dya i̱ṉ pãrãji ja ga cja. Rí xi'tsc'öji c'ü
    xenda ni muvi ne templo, que na ngueje c'o traste de oro c'o bübü a mbo. C'ü na
    sjũ c'o traste de oro, je ni 'ñeje cja ne templo.
  bod-N: གླེན་པ་ལོང་བ༌རྣམས། ཁྱོད་ཅག་གིས་གསེར་གལ་ཆེ་བར་འདོད༌དམ། ཡང་ན་གསེར་དམ་པར་བསྒྱུར་པའི་མཆོད་ཁང་གལ་ཆེ་བར༌སྙམ།
  tca-NT: —Pema rü pengẽãẽgü rü ñoma pengexetügüxü̃rüü̃ pixĩgü. ¿Pexcèx rü ṯacü nixĩ
    i yexera rümemaẽxü̃, tupauca ya taxü̃neãrü dĩẽru rü ẽ́xna nümatama ya tupauca
    ya nagagu naxüünene i ngẽma dĩẽru?
  zpl-NT: ¡Xala netunduhua nu niquieꞌluhua! ¿Ta nú mase neca equie oro nú necacheꞌ
    liñi indu la, urre indu la? Xne indu rriꞌi nú necaleꞌya oro zeꞌe.
  mbc-NT: Pakkokon, î' epu'nenan pepîn, enkaru'nankon amîrî'nîkon. Î' wanî ipîkku
    pe tîwe'sen, ouro ou epîremanto' yewî' ka'rî ipîkku pe tapurîsen? Epîremanto'
    yewî' wanî ipîkku pe panpî' maasa pra Paapa yewî' pe awanî ye'nen. Moropai mîrîrî
    ouro wanî imîrî pe maasa pra itewî' ta awanî ye'nen —‍ta'pîiya.
  ndg-ndg: Mwa bandu ipofu apumbafu, chako kikulo kuliko chenge, dhahabu au hekalu
    ambalo latiweka wakfu dhahabu kwa Nnongo?
  wsk-wsk: Bare nina ngualara nemetam posara! Mel awuk mu mel biya, gold agi, temple
    te gold laili kauso wore mel biya e?
  toj-NT: Ja huenlexi, jel tontoex. Lajan soc mutz'an ja hua satexi. ¿Jas yioj ja
    oro? Mi c'a jauc ba yoj templo, jun cualquiera taq'uin. Ja queni, mas t'ilan huax
    cab ja templo que soc ja oro.
  tbc-tbc: Aŋ mala tapul buraurau! Ata mel malan te yak i? Ak dugo, gol malan te yak
    i? Tia, tempel an san gol gun igane damaiak malan te yak i?
  sna-sna: 'Imi mapenzi amapofu! Chikuru chii: Goridhe netemberi inoita kuti goridhe
    rive dzvene?'
  smk-NT: Bulag kamon talaga ta mas main nin magwa' na kasin balitok sa luob nan Timplo
    nan Dios dyan si Timplo nan Dios nin mamasantos konan balitok! Waweng kamo!
  grc-TCGNT: Μωροὶ καὶ τυφλοί· τίς γὰρ μείζων ἐστίν, ὁ χρυσός, ἢ ὁ ναὸς ὁ ἁγιάζων
    τὸν χρυσόν;
  gof-WFTW: Hinttenoo, eeyato, qooqeto, worqqay aadhdhiyye? Worqqiya Xoossaas dummayiya
    Xoossa Keethay aadhdhii?
  spa-BLM: ¡Necios ciegos! Porque, ¿qué es más grande, el oro o el templo que santifica
    el oro?
  kyz-NT: —A'eramũ taetu nipo peje'akwaawe'emetyg etee te. Maranuara sipo esage ma'eramũ
    Janeruwarete 'ga upe? 'Ga mogytaawa tee esage ma'eramũ 'ga upe. Ouru apopyrera
    'ũi 'ga mogytaawa pype. A'eramũ wesageramũ 'ga upe. Omogytaawa pype tene'em ire
    amunipo 'ã 'ga naea'ari ee— 'jau 'ga 'gã nupe.
  dao-dao: “Amikmü yawk’ange aw, i ja adaw bawk? Xüi mä a daw bawk? Xüi ngcimsakia
    Temple mä a daw bawk?
  cya-cya: ¡'Un ne' tinto lo' nchcun cha' tiyaa 'in um! ¿Ti ña'an ta cha' re nu ndon
    loo la, oro uta na laa se'en ntsu'hui oro can'?
  wrk-wrk: '@see-verse:MAT.023.016'
  nii-nii: Enim ningił tumbun kis mułang, noman wulu pang mołmun wumb! Epi nipe ei
    owundu? Min gol ei epi owundu min? Men ngii ei erang, gol opu kun ka mendpił mułmba
    min?
  ign-NT: ¡Tétavi­cavahi eta emaecha­raireva eti púchuquiana! Eta Templo, étara tipicau­cha­ca­re­panahi
    tayehe eta oro tiávihahi tayehe.
  dik-NT: Wek aa muɔ̈ɔ̈l ku cöör! Yeŋö dït? Ye mïläŋ thith aye luak?
  cac-cac: Yuj chi', te quistal ex, musansatil eyaji. ¿B'aja junoc más nivan yelc'och
    tze na'a? ¿Tom a q'uen oro chi' sch'ocoj, mato a stemplo Dios chi'? A q'uen oro
    chi', yujto ayoch q'uen d'a stemplo Dios, yujn̈ej chi' yic Dios yaj q'ueen.
  tzj-E: Ixix je ix moya', xe ix necnak tak wnak. ¿Lme wutkin tc'a jsantlaj templo
    jara' más chna nim ruk'ij chwech oro jc'ola chpam templo? Com j-oro we mquita
    chpam santlaj templo c'o wa' xjunam tara' ruq'uin chka bechnak oro.
  bpx-bpx: ए वण-अकल्‌या आंदळा! कोय मोटु से? ह़ोनु मोटु के तीहयो भगवान नो मंदीर मोटो
    से? जीनी सी ह़ोनु चोखलु हय जाय?
  san-BUR: ဟေ မူဎာ ဟေ အန္ဓား သုဝရ္ဏံ တတ္သုဝရ္ဏပါဝကမန္ဒိရမ် ဧတယောရုဘယော ရ္မဓျေ ကိံ
    ၑြေယး?
  yaa-NT: Mã tatimakõifo, askatari mã fẽxo keskarakõifo. Akka, ¿fato sharafinakõiamẽ?
    Nã Nios kĩfiti pexefã mẽranoa oro raka sharafinakõia, askayamai Nios kĩfiti pexefã
    raka sharafinakõia. Akka oro ares rakax shara itiroma. Akka Nios kĩfiti pexefã
    mẽramãi rakax shara itiro.
  cab-NT: ¡Ibídiougua líña jáu, maríjin! ¿Cági weírigutimaabei, gólu ódi témpulu to
    adǘgüboun lun sagráubei lan gólu?
  clu-clu: Boang-boang kamo kag bolag. Ay diin ang mas importanti, ang bolawan okon
    ang timplo nga nagapabalaan sa bolawan nga dato?
  swh-ULB: Enyi vipofu wapumbavu, kipi ni kikubwa kuliko kingine, dhahabu au hekalu
    ambalo limeweka wakfu dhahabu kwa Mungu?
  tpt-NT: Va laꞌachꞌixin y tontos untꞌatꞌik. ¿Taꞌayucha yu apalay xtapal lhilayatꞌik?
    ¿Va yu oro u va yu ay lakatajtan taꞌan lhimapatsakan ni oro?
  aai-aai: Mata hifim kwabobosa! Sawar menatan i gagamin, gold o Tafaror Bar? Baise
    Tafaror Bar i gagamin anayabin i wanawananamaim gold i kakafiyih himatar ti’inu’in.
  sny-sny: Fene meremereye a'i ne. Marepi fene lo meremereye a'i tote tawesinamisiya.
    Fene peri ano itiya'u te'ere. Owane Sitewi lo nihe se etiri ape mo ne fene piye
    tutawe totesiya awere? Tapiye gol Owane Sitewi lo wesi irosiya ape, tutawe awere?
    Owane Sitewi lo wesi ape lai tapiye gol aseyaro a'i au iro ta'aneye. Owane Sitewi
    lo wesi ape tutawe awere? Fene piye tutawe totesiya awere? Ahowa, Owane Sitewi
    lo wesi tutawe irosiya ape, tapiye gol ani araronamisiya.
  myy-myy: Tʉo masimena, cajea manare bajiro bajirã ña mʉa. ¿Disejʉa ñati ñasarise
    mʉa tija? ¿Orojʉa ñasatite mʉa tija? ¿Dios ya wijʉ oro cuji ñarijʉ masa ĩna rʉ̃cʉbʉorijʉ
    ñatite ñasarijʉ? yiquĩ Jesús ĩnare.
  trc-NT: Ase vaa síí niꞌyo̱n do̱ꞌ, ase vaa síí tuchri̱i do̱ꞌ, vaa soj ado̱nj. Me
    cheꞌé ne neꞌen soj se vaa nuvií noco̱o me se sa̱ꞌ doj vaa yoꞌ rihaan agaꞌ oró
    míí nu̱u̱ rque nuvií yoꞌ ga̱. ꞌO̱ se neꞌen soj se vaa cheꞌé maꞌa̱n nuvií noco̱o
    yoꞌ roꞌ, nuu gue̱e̱ agaꞌ oró míí yoꞌ rihaan Diose̱ á.
  cut-NT: ¡Tundo nchuhn! ¡Hua renahn ne! Tahque rigonun chihve ya̱co, te min ri vihco
    diya̱hngua̱n che va chete.
  bel-bel: 'Неразумныя і сьляпыя! што большае: золата, ці храм, які асьвячае золата?'
  zlm-KSZI: Hai orang bodoh dan buta! Yang mana lebih penting, emas atau rumah ibadat
    Allah yang menjadikan emas itu suci?
  gdr-gdr: Wɨn korɨrkorɨr im dɨde yɨrdɨdɨ rɨga im. Sɨ rɨnte ukoijog yɨbɨm, gold e
    o mɨnda yɨnamet e? Ma sɨ ma yɨnamette ɨtemb gold yɨnam yomnɨkeneny?
  vmy-NT: Jun xuta chikun ꞌba ka. ¿Ñáre xi ngisa chjire? ¿A ton xi oro ni=, asa ningu
    ña tijña Naꞌenchana xi tsichikuntaꞌen ton xi oro ni?
  cmn-FEB: 你们这些盲目的愚昧人，到底是金子伟大，还是赋予黄金神圣地位的神庙伟大？
  gmv-RNT: Inteno qooqidayto! Balettidayto, worqafenne worqa dummasida Xoossa Keeththafe
    awayssi aadhdhizee?
  ncl-NT: ¡Amo anquimati anlaijnamiquía, anunca pachacames, amhuanten! ¿Calía ca innojen
    monotza ca Dios? ¿Unca in oro, o unca in tiopan hué capa Dios mochihuilía lachipahuali
    in oro pa huil quitas quinami iyaxca? ¡Anquimati unca in tiopan hué hual monotza
    ca Dios!
  sua-sua: Hai-e! Mularo lpetuk ngat ho mi ktua tok hak he mularo kerok ngat mi kut
    psik hak! Ko mut lua mmok te, E Nut ka maksien ka gol tlo laut kir kim E Nut ka
    maksien msim e, ko her E Nut ka maksien to arhe nam koop kim ka gol, yek ta vle
    a gol to a totur!
  are-are: Rirta ntjarrai, panga ntjarrai turta. Iwunhama tjiparralkura nama? Gold
    erala temple kwanala intamanga? Temple era paka, erala Altjirraka iltha namanga?
  gai-gai: Ne ŋaŋaona ramtaɨrapa lamnik pupuroik, kaina reaca Raraŋ Aetaniacna lamnɨac
    ŋgoutmo, ma out ŋgoin? Gol ki, Raraŋ Aetaniacna Kac? Na ne lamŋirena, gola ma
    Raraŋ Aetaniacna Kac inik ndeacrena, na Raraŋ Aetaniacna Kaca ndo moca gola Raraŋ
    Aetaniacna reac.
  qvm-NT: ¡Mana tantyacog upa runacuna! ¿Manacu tantyapäcunqui templupa jutinta jogarerga
    templo rurincho caycag örupa jutintapis jogarishgayquita?
  chz-NTPS: Heˉ baˊ cheˉ ta̱a̱hˉ hnähꜘ dsaˉtʉʉˊ. ¿Cheˊ kye̱e̱ꜘ gaˊ kuˊnøøꜚ läꜙko̱hꜘ
    gaˊ gwahꜙ heˉ miˉjø̱ø̱ꜗ kuˊnøøꜚ?
  kmu-kmu: Tamakaila tamaulagamoꞋa asu hu-mainegetama aifoꞋnafo vaya mainae. Na yamo
    ala yana hane? Ani kanileta yafateti talo hu-malenaya yano? Ifi ani mono nomoꞋa
    ala yakefa haneo? AꞋao anima kanileta yafateti talo hu-malenaya yana mono nopinaga
    malenaya yafekeꞋya alu aotage yana hane. NaꞋa hu-maineafe mono nomoꞋa agaseno
    ala yakefa hane.
  ood-NT: K eda g geꞌe cheopi baꞌich d i si haꞌichu mo hegai heosidakud.
  lbm-lbm: हे मूर्खो अऊर अन्धो, कौन बड़ो हय; सोनो यां ऊ मन्दिर जेकोसी सोनो पवित्र
    होवय हय?
  ncj-NT: ¡Nanxoxos huan nanixpatzacten! ¿Tlahmo nanquichihuasquiyanihque cuenta ocachi
    ica in tiopantli ipan tlen tioxeliutoc inon tequitiyantli den oro?
  yuj-yuj: Aerá sénapan maok, yumo épépérépia yiráp yi te wuri yak námpono. Apae ankankao
    tokwae kar námpon? Ae te golao tokwae kar ni, lotu nap tokwae am mek tanknámp
    gol yiki kukarrá papnámp, am támao tokwae kar nie?
  kto-kto: Mimi ngongup mila sapsapang, man paga la natauanong na irap a Morowa? Atabo
    gol irie la natauanong, a? O atabo luguan ang Morowa la natauanong? Amit gol la
    ut na luguan ang Morowa, pa irirot i luguan ang Morowa la akosarong gol ga betong
