  cco-NT: ¡ꞌNʉ́ꞌˋ lɨ́ɨngˊnaꞌ lafaꞌ dseaˋ tiuungˉ i̱ í̱i̱ˊ! ¿E˜ e quíingˊguɨ quíiˉnaꞌ
