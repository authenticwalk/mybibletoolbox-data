  mya-JVB: လူမိုက် လူကန်း တို့၊ အဘယ် အရာသည်သာ၍ မြတ်သနည်း။ ထိုရွှေ ကားမြတ်သလော။ ထိုရွှေ
    ကို သန့်ရှင်း စေသော ဗိမာန် တော်ကားမြတ်သလော။
  kgf-kgf: Ic qelaŋa ʒéma kic hilic ini! Némac iwawainéŋ kuneŋ wanʒac? Goli me goli
    météré mianʒac ocmuŋ imi mia?
  awb-awb: Ite múguwahguo ke méq íre ireq peh aura pira ké tahnsa móe. Mi monéwé kaweqtapéq
