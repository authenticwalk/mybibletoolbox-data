    sehe tí uru to wʉhʉi jichʉ noaa jichʉ yoara tíre. Ã jina to wʉhʉ sehere ño payoro
    cahmana mʉsare. Ã jia mʉsa buhea sehe tó wahaerara.
  mwp-mwp: ‘Ngitha matha kedha maygum midh, sethabi ngurpayl kasa ngithamun geth wakay
    thamamayil. Koey yoewth ngaru adhapudhay nanu golingu. Senabi golin nanu maygi
    woenab gasaman koey yoewthangu.
  ksj-ksj: Zaꞌe ubuma kuruga kauriḡa azaḡa! Za goloꞌe kuru neḡa vitine ufeta ḡihiꞌa
    rae raꞌohe. Rehano kuru neḡaꞌe ufeta ḡihiꞌa, mazaḡa goloꞌe kuru neḡa zamaḡano
