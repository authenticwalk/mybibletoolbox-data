    kaiwena mwa golene tabe iyakasisiyan.
  tcs-tcs: Yupla ol apsens blain pipol! Dat gold de insaid i mospesil den da Tempol
    a? No! Dat Tempol nau i meke da gold spesil.
  hlt-THB: 'Nangmih mikhyp thlakhqawkhqi! Hannu ak bau khqoet: sui nu, am awhtaw sui
