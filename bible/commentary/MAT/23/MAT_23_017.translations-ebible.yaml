  gof-ENT: ሂንቴኖ፥ ኤያቶ፥ ቆቄቶ፥ ዎርቃይ ኣዬ? ዎርቂያ ፆሳስ ዱማያ ፆሳ ኬይ ኣ?
  aau-aau: Uwr nene kopyo lowk la-pa-la ey ama, God so nene mon kokwe omeme seirpey-ar
