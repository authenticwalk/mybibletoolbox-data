  ntu-ntu: A' trtingr! ?Neke angqngule nimu? Me pnz drtwrmu vz-rbrtx. Mangr-nzangiongr
    myaszpxle gol murde nide kc tqatrle gol kc tqycpxm elr.
  pan-pan: ਹੇ ਮੂਰਖੋ ਅਤੇ ਅੰਨ੍ਹਿਓ ਕਿਹੜਾ ਵੱਡਾ ਹੈ ਸੋਨਾ ਜਾਂ ਹੈਕਲ, ਜਿਸ ਨੇ ਸੋਨੇ ਨੂੰ ਪਵਿੱਤਰ
    ਕੀਤਾ ਹੈ?
  tkr-tkr: Ay ək'el deşin bı'rq'ı'nbı! Allahne xaadın k'ınəəğəne yugda, deşxhee Allahın
    xavne, man k'ınəəğə muq'addasın ha'an?
  gvc-gvc: Capari ñʉeraina ti ñʉ masieraro seheta masieraina jira mʉsa. Tʉho masieraina
