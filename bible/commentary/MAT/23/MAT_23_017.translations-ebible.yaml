    bale ni Namarò?
  bki-bki: 'Aire tomu nalo, kamiu miremiu bono, a pariparimiu nalo amiavovu. ?Venia
    napano naio be lu laka: niogo nalo, p̃elina Atua kunuano Lu napano naio mila niogo
    nalo abe lu?'
  bqp-bqp: Vĩ̀na yↄ̃nkↄnↄ! A kpate mɛ́ à zↄ̃kↄ̃ↄ? Wuraan yá, ke Luda kpɛ́ kũ àdi
    tó wura gↄ̃ a pↄ́ ũ?
  mcp-mcp: Yé ímpwúfú íga, wəancím-ncîm ɔ́ga! Jɨ́ í ntɔ̧́ gúlʉ́gá, ye or, ye Mpáánzə́
    Zɛmbî í ŋgə́ sá nə́ or bə́g or mə́ Zɛmbî yí?
  hat-hat: 'Bann egare, bann moun je pete! Kisa ki pi konsekan: lò a osinon tanp lan
    kote yo fè lò a sèvi pou Bondye?'
  npl-NT: '¡Tsontewewemeh ixpojpóyakteh! ¿Tlan okachi ipati: N oro, noso n Weyi Tiopa,
    non kitiochiwa n oro?'
  bgg-bgg: Miegthi bi-ìe nathek! Khi pha muna yi bajo so ba ga? San ba asi pha san
    shii so pha Misiahò ji bey?
  eng-TCENT: You fools and blind men! Which is greater, the gold or the temple that
    makes the gold sacred?
  eng-BSB: 'You blind fools! Which is greater: the gold, or the temple that makes
    it sacred?'
  cpu-NT: ¡Masontzishirerí, mavityaakishirerí! ¿Ipaitama kovaperotachari, iriima oro?
    Kaari, tema iro irooperotatsi tasorentsipanko otasorentsitakairi oro.
  san-ASM: হে মূঢা হে অন্ধাঃ সুৱৰ্ণং তৎসুৱৰ্ণপাৱকমন্দিৰম্ এতযোৰুভযো ৰ্মধ্যে কিং শ্ৰেযঃ?
  tac-NT: ¡'Émika pe tonto julke 'lige aminami siego! ¿Tachiri abé najtékame júkó,
    'oro o re'obáchala alé napu 'oro nerú? Tabilé nerúlasaká 'oro alé re'obachi Onorúgame
    galílachi, 'liko pe tabilé 'me najtékame nímiliké.
  eng-WEBPB: You blind fools! For which is greater, the gold or the temple that sanctifies
    the gold?
  gfk-H: A gotgotuana pula muat! Muat manga ronga. No tamat na linga, no hala na lotu.
    Ia nong i gil kaikek ra linga ing naga gar ta Kalou.
  viv-viv: Omi kaliva natuneyao. Gahe wananogalina kadu matami ginamahalina. Manuwa-tafalolo
    gaitoma sevesevehailana. KaꞋi keke sevesevehailana digo, ana vaigau kadu gaitoma-kawowo.
    Hadema gaitoma lakahi-moꞋena, kaꞋi vaigau o kaꞋi manuwa-moꞋena?
  yao-yao: Ŵanyamwe ŵangalola ŵakuloŵela! Chapi chachili cha malumbo nnope, sahabu
    pane Nyuumba ja Akunnungu jajikujitenda sahabu jiŵe jeswela?
  tgp-tgp: Ka matavuso rongorongo vono! Sava mo aulu jea? Gold teni Temple atu sei
    mo lo vai na gold mo tapu?
  auc-NT: Mïni babetamö incabo mïmö ömædë incædö. Edæ Wængonguï tæiyæ̈ waëmö oncönë
    oodo öñö adinque, Oodo incæ godömenque waa pönï impa, ante babæ ante pönëmïnipa.
    Ïñæmpa oodo æ̈ninque, Wængonguï oncö waëmö ëmonguinta, ante ænte badönäni beyænque
    oodo tæiyæ̈ waëmö bapa, ante pönëmïniyaa.”
  kbc-NT: Ǥadiciagitiwaji niɡ̶ina oko yetoledi codaa me ɡ̶oladi! Amiida ica aneneɡ̶egi
    ida ane jaoɡ̶a, oolo ane idei Aneotedoɡ̶oji liɡ̶eladi, oɡ̶oa iniaaɡ̶ini Aneotedoɡ̶oji
    liɡ̶eladi aneo niɡ̶idiwa oolo anidiwa catiwedi liɡ̶eladi me nepilidi Aneotedoɡ̶oji?
  bmh-bmh: Ag kar wageun dudu, ag ameag kumi dudu! Ein ece go banou pet? Uwait ecesab
    muranemen zau go banou ta, aiwag gol zaueim dareu go banou ta?
  ctu-BL: ¡Tontojetla! ¡Xpots'etla! ¿Baqui bʌ ñumen ñuc ma' wʌl? ¿Jim ba jini oro?
    ¿Mach ba jinic Templo ba' mi' taj i c'ʌjñibal jini oro ti' ye'tel Dios?
  meq-meq: A nəkurom ndo i matərakahaŋ hay, nəkurom guluf eye hay. Wu nakə ŋgwalak
    eye ɗuh na, mey? Gura tsukuɗu gay i məɗəslay ha gər a Mbəlom nakə ma təriye ha
    gura tsəɗaŋŋa eye ɗaw?
  noa-H: ¡Pãran warag k'ĩirjugjã chuk'unaa dau k'augbamjöta t'ʌnʌm! Pãar k'ĩirjug
    paraa naak'iin, chi Haai hi jëeujem diita hajapcha sĩebahab, chi p'ĩr k'ãai. Mag
    sim hee sĩewaita hag heem p'ĩrjã hagjö Hẽwandam dënëg pa sĩebahab hajim.
  alp-NT: Imi rekwa sasaisa mo, saka tamata matapolale . Tuhane Eni Lumare pentine
    lesi bei mase le eono mase mise titinai.
  san-VEL: he muu.dhaa he andhaa.h suvar.na.m tatsuvar.napaavakamandiram etayorubhayo
    rmadhye ki.m "sreya.h?
  kbq-kbq: Tamavu suhuno neginagi vahe mani'naze! Ina'nazamo tusi'a razana me'ne,
    goli mopi, hipi ra mono nomo'ma goliretima azeri ruotge hu'nea zamo'e?
  kbh-kbh: ¡Obëjémënga y nduabínÿnënga! ¿Ndayá más uámana soye yomna, chë castellano
    o Bëngbe Bëtsabe bëts yebna? Chë castellano Bëngbe Bëtsabiama josérviama jtsemnana,
    nÿe Bëngbe Bëtsabe bëts yebnoca chë castellano tojtsemnayeca.
  ron-LSB: Voi, nebuni orbi! Căci ce este mai mare, aurul sau templul care sfințește
    aurul?
  pon-pon: Komail pweipwei o majkun, pwe da me kajampwal ren kold de im en kaudok
    o, me kin kajarauiala kold?
  nhe-BL: ¿Quejatza huelis inmoilhuíaj más ipati nopa oro que nopa tiopamitl tlen
    quitlatzejtzelolchihua nopa oro?
  sps-sps: Amin piou an mata kio! A saa te karap fafis non na, gol ge na Saape Taabos
    to te kat non gol ma taabos ya?
  wnc-wnc: Ginu katukatum! Kaisa akusiya amin! Gol sake pakapu Anututane yot takwan
    gwene pewa gatakukingu takwan daknganggak. Siwan gol pewa gatakukingu wa sasanda
    yot takwan gwenu yapbike sanga buyambam siknga singgak ba dasing? Wena.
  nmw-S: Boliboli humiu, matamiu si gin. Sewalake i kai, gold i kai o Guwole Gagabubine
    i kai? Agegene Guwole Gagabubine gabubine kaiwane bwen gold i gabub.
  bus-bus: Vĩ̀a mìsaideenↄ! À kparee bé à bítaa? Vuran yↄ́, ke Luda kpɛ́ kɛ̀ è tó
    vura gↄ̃ à pↄ́ ũu?
  gub-BL: Ma'e kwaw 'ymar hehàpyhà 'ym ma'e ài peiko. Tupàn hàpuzuhu uhua'u wera'u
    a'e temetarer wi a'e. Ikàg wera'u izuwi no. Ta'e Tupàn hàpuz umukatu a'e temetarer
    a'e xe. Ta'e a'e temetarer Tupàn hàpuzuhu pupe tuz a'e xe.
  imo-imo: Eno aroma toko mongo keri leli iyema! Mele ambele melemu olandopaya? Kou
    gol akumu mele olandopamu molo Gotenga ulke tempelena kou gol maku topa Gotenga
    nimbe kake tenderemo tempelemu olandopaya?
  boj-boj: Niŋgi tamo ŋam qandimo bul unub. Niŋgi tulaŋ nanari. Niŋgi na merbiy. Iŋgi
    kiye a Qotei aqa ŋamgalaq di tulaŋ bole? Atra tal a tulaŋ bole kiyo atra tal aqa
    gol a tulaŋ bole kiyo? Od, atra tal a tulaŋ bole. Ariya gol atra tal miligiq di
    unu qaji a dego iŋgi bole.
  eng-DRA: Ye foolish and blind; for whether is greater, the gold, or the temple that
    sanctifieth the gold?
  knf-knf: '« An bawaaŋ ŋşal, an bakuul! we udëmnuŋ: uwuuru wa këme katoh ki Naşibaţi
    kandoluŋ kë uwuuru mënţ uyimani?'
  san-KHM: ហេ មូឍា ហេ អន្ធាះ សុវណ៌ំ តត្សុវណ៌បាវកមន្ទិរម៑ ឯតយោរុភយោ រ្មធ្យេ កិំ ឝ្រេយះ?
  arn-NT: '¡Ngenorakiduam ka trawma! ¿Chem anta doy poyefali: tati oro kam tati ngillatuwe
    ruka? ¿Tati oro falintufali ñi mülen mew müten tati ngillatuwe ruka mew?'
  zas-NT: '¡Natontidi, wed natiaꞌp lojdi! ¿Conin mazri lasajc: Or guin ya o yadoo
    beenleꞌ or guin?'
  ken-NT: Bě bɛchɨŋtǐ manɛ́mámɨk! Ɛkɛrákap Mandɛm kɛ̌ ɛ́chá mɛnyɨŋ gol, kɛ mɛnyɨŋ
    gol kɛ bɛcha ɛkɛrákap ɛnɛ ɛkʉ́ mɛnyɨŋ gol mɛ́mbak nyáŋá?
