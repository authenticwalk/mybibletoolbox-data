  isl-isl: Blindu heimskingjar! Hvort er meira, gullið eða musterið sem helgar gullið?
  spy-NT: 'Cheebkoraatiisyechu, ōbērbērēch sōō, nyēē tyaa. Nkōnō nyēbo koomānuut kubiir
