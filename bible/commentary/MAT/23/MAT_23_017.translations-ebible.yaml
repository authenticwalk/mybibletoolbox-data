  xnn-xnn: Tet-ewa ay nakowap kayo ya maid nemnemyo. Ngan nan kapatgan, nan balitok
    wenno nan Templo ay kabindisyonan nan balitok?
  mwe-mwe: Mmanganya ashikalongolele bhangumba! Shei shipundile, shaabhu eu liekalu
    litenda jene shaabhujo jibhe ja ukonjelo?
  tte-tte: Na komiu toyauyaule kaiwena manimiyao sigibu yo nige wakakatai yakato Nume
