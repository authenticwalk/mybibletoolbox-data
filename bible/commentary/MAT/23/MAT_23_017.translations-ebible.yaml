  aia-aia: “'I'amou kuru mora mamou bweu! Ni Ruma Maea ana God 'a ororiu di'u baani'i
    gol, suria naasi maho na ha'amaea'i gol 'isi
  srp-1865: Budale slijepe! šta je veæe, ili zlato, ili crkva koja zlato osveti?
  agt-agt: Nagdaram kam nga awan ta nonot, te ya kuman na uray muy a dakdakal ya balituken
    ammi ta simbaanen, ammi ya simbaanen haman ya mangatad ta kwenta na balituken.
  lug-lug: Mmwe abatalina magezi abazibe b’amaaso! Ku ebyo byombi kiruwa ekisingako
    obukulu, zaabu oba Yeekaalu efuula zaabu okuba entukuvu?
  yby-yby: Edimoya nei nai dukamidana omudala likaibolitaya, nenaha maya yoweko ne.
    Goli ehadaya yoweko nehe, ito monoka numudalimo goli ehadamidana le eto okaka
    nesalimoya yoweko ne.
  heb-heb: אתם הכסילים והעורים כי מה הוא הגדול אם הזהב או ההיכל המקדש את הזהב׃
  mpp-mpp: Ibu-macka wiyac goldi baicne ngiyegacte gbagbacne aidaicte, yogo wiyac
    feicne. Nga wiyac goldi baicne yeicnac yogo wiyac omane. Ngenge donge-pisic aime
    ngage-ngagengineng mi ileckeicne.
  apb-apb: '!I''omu kira pweu na kira ulu! ?Uri omu ka''a saie ike uri Nume Maa''i
    e roro''a oto liutaa aana kol? Aena aana Nume Maa''i mone ko si da kol ngeena
    ko maa''i.'
  san-TEL: హే మూఢా హే అన్ధాః సువర్ణం తత్సువర్ణపావకమన్దిరమ్ ఏతయోరుభయో ర్మధ్యే కిం శ్రేయః?
  ben-IRV: তোমরা মূর্খেরা ও অন্ধেরা, বল দেখি, কোনটি শ্রেষ্ঠ? সোনা, না সেই মন্দির,
