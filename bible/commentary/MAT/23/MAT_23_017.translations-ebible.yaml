  tcz-CHONGTHU: Mitcho mingol ho! Hou-in'a sana ahilouleh Hou-in sana suthenga chu
    hoijoh thupijo hintem?
  mar-mar: तुम्ही मूर्ख आंधळे आहात. सोने आणि परमेश्वराचे भवन यांपैकी कोणते अधिक महत्त्वाचे
    आहे? ते सोने किंवा भवन, जे त्या सोन्याला पवित्र बनवते.
  snp-snp: Linate ya ka maninigu minámami ido omuni likami wenenao, kifana goli ya
    kula nefemo, ido felegaga kuliyai numuna naba yakafo kifanawa olu felegaga imoma
