  soq-soq: E insaisala kiokiolen, emala potawa apanawa wainilana! Dima debamawaida,
    gold os, ba God duwa dima gold eusadia?
  qub-qub: ¡Mana tantiyaj gapracuna! ¿Goriga Templupita maschuraj bälin? ¿Goriga manachu
    Templucho churarashallanpita rispitasha caycan?
  att-att: Kunnay ta buling kayu ánna ulapá! Anni panò yù kangilinán? Mangilin panò
