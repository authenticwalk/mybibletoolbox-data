  urd-urd: ऐ अहमक़ों! और अँधों सोना बड़ा है, या मक़्दिस जिसने सोने को मुक़द्दस किया।
  hot-hot: Môlô ŋê molo lôk malemim pusip! Wapômbêŋ anêŋ unyak ma nômbêŋ ek gol. Ek
