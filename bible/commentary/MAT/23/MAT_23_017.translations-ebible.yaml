    i, Diospa yal sun urura Dios akwa paimpa namnintɨt akwa.
  agm-agm: Sahɨ apɨpaahɨ ndɨha niyotatɨ nahariwɨhiyaate. Napaanɨhɨ jɨhɨ noaipatɨ awaindɨndaise.
    Kahapaamapɨpa Autaahaatɨhomɨ otɨpɨpatapɨhapa gaahaiwa aŋɨ awaindɨhandaatɨhɨ ahotimbɨpaaro
    e aŋɨ awaindɨhandɨ kaiwai netɨ anaahɨpɨpa nehɨ Autaahaatɨhomɨhapemasɨtɨndo?
  ubr-ubr: Omi sabu on kokok matam fotim! Tafaror goa on ebiyamai agim gold kakafaiin
    emamatar, on mes on gagamin bag men agim gold wat ba.”
  tsw-NT: 'A̱ɗu olo a̱ nrumba̱! Zane ɗa laꞌai: zinariya ko A̱a̱ꞌisamapaɗa a na o oꞌwotoi
    zinariyaꞌa na akiza?'
  cax-NT: ¡Masonsoca! Arraño abaca tacanarrtü supurrü año. Manrrü te Tuparrü cuasürü
    niporrti Tuparrü pünanaqui manu oro. Arrümanu oro ane samamecana solamenterrü
