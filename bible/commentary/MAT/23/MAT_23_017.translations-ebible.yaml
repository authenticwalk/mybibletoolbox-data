    as txaatisamal veꞌt u ooroꞌeꞌ tiꞌ itxakonsal vatz u Tiixheꞌ?
  boa-NT: Aame ɨ́mɨááné ámuha méijcyá éhne múúne hállúvatúmé íjcyadu wáájácúmeítyúme.
    ¿Aca keená ímichi máavyéjúúlléiyáhi? ¿A teene tééjá pañéene óórótu méénúmeíñéhjɨj,
    mityá teeja duurúvaja ímichi tééja tájpí páñéenéhjɨ́ íjcyajaj?
  etr-etr: Dilida asigi maade, si golai gabu. Godeïe siigi hedabifalïda abodo. Golo
    amo hedabi gabule, ma gobela ïlo mosö amo hedabi gabule. Diliada dawa, goloda
