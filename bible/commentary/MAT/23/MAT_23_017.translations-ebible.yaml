    hesi bëhoho nani jemëro uvaruje höjo: God-are osa börömo hesi ihoho biseꞌe jioꞌi
    God-are osa börömore jioꞌamaje gold-ho iho böröme höjo. Röhu ë gold-ho bogo God-are
    osa börömoroho jioꞌamoꞌibejajo bogo God-are gold maho jioꞌamoꞌibejajo. Aꞌi ë gold-ho
    God-are osa börömore jioꞌamëꞌëro ëhuꞌëro ëho gold maho höjo. Gold-huro bogo God-are
    osa börömoho iosiramiromo iho börömoho jioꞌi God-are osa börömo hesi ihohuro gold
    ihoho iosiramiromo bövioho jiaje höjo.'
  geb-geb: Nde ŋanŋangiap, rɨmgi mbatɨgi ntɨɨri ma. Maaŋgi tɨv ana Fhe Bakɨme nɨman
    fharigi? Ee, gor ana fharigire? Ee, Fhe Bakɨme Phen ee? Nde kaŋgi, gor ana Fhe
    Bakɨme Phenan ki, ana Fhe Bakɨme bigɨn ma.
  eng-WYCLIFFE: Ye foolis and blynde, for what is grettere, the gold, or the temple
    that halewith the gold?
  bsj-bsj: kom kula fukwa tinim na wini la bidwi yere mwindo kakka ku kwama wiyeu
    na wo manki dwitiye mwindo
  cak-cak: Xa rix nacanak tak vinak, y xa man yixtzu'un ta, roma, ¿achique ri más
    c'o rakale'n? ¿Ja ri oro ri c'o pa racho ri Dios o ja ri racho ri Dios ri nibano
    lok'olaj che ri oro ri c'o chiri'?
  chf-NT: ¡Ajsinc'ajalinetla y ajchoq'uetla! ¿Camba más utz, ni c'änc'än taq'uin,
    o ni noj ch'u'ul otot que u yäq'ue' ch'u'ul ajnic ni c'änc'än taq'uin que u yälo
    tama tuba äc'bintic Dios?
  tlf-tlf: Kuta ibo kanupmin magam binim weng boyo intaben o ageta bagan-bilip a?
    Ulotu am miton boyo God imi am e minte, win so no kale, am boyo uta uta ke-nuluta,
    dis min, mufekmufek am kutam albu boyo kubaganu kupkasu ko. Ibo tiin tugul ke
    ilum ilum bii tonsip utamta, weng kanupmin boyo bagan-nuubip kuba.
  piu-2006: '@see-verse:MAT.023.016'
  poh-NT: Ru̱cꞌ reꞌreꞌ ncꞌutunic chi reꞌ hat-tak reꞌ jeꞌ acab tak sotꞌ, til maꞌxta
    soꞌ anoꞌjbal tak. Nikꞌor chi jeꞌ reꞌ ruꞌum nok maꞌ narak ta tak chiri̱j chi reꞌ
    Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios kꞌe̱ꞌ woꞌ chic lo̱kꞌ chiwach take
    nworwotic laj chꞌihchꞌ wilque̱b chipam. Jeꞌ reꞌ nikꞌor maj reꞌ take nworwotic
    laj chꞌihchꞌ ncaꞌn chi lo̱kꞌ chic take xa ruꞌum chi ar wilque̱b chipam i lokꞌ
    laj pa̱t reꞌreꞌ.
  tue-tue: Mʉ́ã tʉomasĩ́ridojãcu. Oro Cõãmacʉ̃wiipʉ niijĩrõ, Cõãmacʉ̃ ĩñacoropʉ ãñuré
    pʉtʉácu. Teero tiiró, ¿diiyépe nemorṍ ʉpʉtí maquẽ niiĩ, orope o Cõãmacʉ̃wiipe?
  bjp-bjp: Gam foron talos ma gam kut! Sani i laumet? Goul, le Felun Tunmapek ae i
    fafuu goul la ka kalkaluu na mata God?
  xon-xon: Nimi bijɔrb bi jɔb na, nilani jer niken, ilik ngbaan le aan Uwumbɔr aadiik
    ki ŋa ilik ngbaan chain na?
  tzo-ZNT: Sonsooxuc. Coꞌoloxuc xchiꞌuc maꞌsat. Jaꞌ mu másuc tsots scꞌoplal li oroe;
    jaꞌ más tsots scꞌoplal li mucꞌta templo yoꞌ bu tiqꞌuil li oroe yuꞌun jaꞌ tey chmilbat
    smoton ti Rioxe.
  mpm-NT: Ko jiin jnuꞌun un jini yo ja ka kuu ra nanu chaa ñaa jiin chaa kuaa. Chi
    tu ka jini ra ja ɨɨn ni kuu veñuꞌun jiin oro un ja kancha ini veñuꞌun un.
  ots-NT: ¡Nttzɛditjo guí dondojʉ! ¿Ja̱ ndrá nguehca̱ más rá nttzu̱ni? ¿Cja gue car
    oro? ¿Cja jin gui gue car templo pʉ jabʉ ra cuati car oro?
  hoy-hoy: हे मूर्खगोळा अदिक कुढ्ढगोळा, याव धोड्डेव आन; व्हान्ना या अद मंदिर यदुर
    देल व्हान्ना पवित्र आगतद?
  amo-amo: Fe uduu ulalang, iyaghari katin, azurfe sa kutyi nlirag na kuna kussu fi
    azurfe?
  pjt-pjt: Palu alatji nyura ngunti kulilpai ngurpangku alatjiṯu munu nyura tjukurpa
    palunya aṉangu tjuṯangka ngunti nintilpai kuṟu patingku. Nyura kurangku gold ngunti
    miḻmiḻmankupai, panya timpula kutju miḻmiḻpa mulapa ngaṟanyi, ka panya gold timpula
    unngu ngarira kutju miḻmiḻarinyi.
  cwe-cwe: Mweye wabozi na vipofu! Ilihi yili ng'hulu, zahabu hebu Kaye ya Mulungu
    yoiitenda zahabu yele.
  daa-NT: 'Hey, taloŋ kat oliyay ho noolna-aŋku ! Kaawondu ja, maa kaak tatik paka
    : daabne kaak ɗo ger ka Buŋdi wala ger ka Buŋdi kaak ginaag daabne *cawar ? Ŋa
    ger ka Buŋdi kat paka wal maman ?'
  mlp-mlp: Ne mataw agadanta gime haiqta ham. Nagah edo diq in God ameb ayah diqta?
    ham. Ne ginad emiy ham. Gol na amomo in abin haiqta ham. Gol na Tempel-ibmo usad
    iyan in abin inaqta ham. Nazaq iyan Tempel-mo in nagah ayah diqta ham.
  ape-C: Ipak pagugaki aria nabes seshuhepi, maresh eneshenesh douk yopishi sharikiri
    um Iruhin ananis nabes? Gol douk yopuri aria rarik iri aka? Iruhin ananit urupat
    douk yoputi ba tarik iri? Ipak padukemesh, Iruhin ananit urupat atut douk tenek
    gol ratogur Iruhin ananish muguhwos.
  bgs-bgs: Iring kó na bólóg! Ánnà nángngà tô panámdám yu. Tuu pa ugis tô templo ka
    tandingán katô bulawan na igpadákkát kani templo, su ágkému ugis tô bulawan tingód
    katô kógisan kani templo.
  faa-faa: Aporo hi taku tetákara fausane himu maparitaesa arisia ayiáka, re ayiáka
    risikinapo. Asiamo meta mane fanare? Koróto fanare? Kotimo ape fanare? Asiamo
    koróto Kotimo apea taesasamo Kotimo apeane namo kakaro kotesapo.
  kik-kik: Inyuĩ atumumu aya akĩĩgu! Nĩ kĩĩ kĩnene? Nĩ thahabu ĩyo, kana nĩ hekarũ
    ĩrĩa ĩtũmaga thahabu ĩtuĩke nyamũre?
  cap-NT: Zumzu zur z̈oñinaca. ¿Jakziltat juc'ant chekanaqui, timpluquin z̈ejlñi korinacakaya,
    uz̈ timplupanej? Timpluz̈ cjen nii korinacaqui walc̈ha.
  ksr-ksr: “Oo jaagoo ejemba nekoŋa! Iwoi goulnoŋ memeta ano jiwowoŋ jigo woi yoroonoŋga
    naa iwoinoŋ uuta kolooja? Goul yaŋo kowoga mende koloojato, jiwowoŋ jigonoŋ aŋgi
    iikanoŋ mono ii meŋ kobooja.
  eng-TNT: Ye foles and blinde? whether is greater the golde or the temple that sanctifieth
    the golde.
  sbs-sbs: Unwe mu mahaafu a saa voni! Nje chihi chikando ku zaamba, ighawuda kamba
    itempere iiyo yi jololyekeza Ireeza ighawuda?
  sue-sue: Yei, dau ema giti guma wai. Anutura ibu bamu awa saramai itewia ami emo
    simai nuso meni saramai inowia awa. Are amire nemi me memeka inoi, ibura simai
    nena menita ibu meni ni?
  fra-NCL: Insensés et aveugles ! lequel est le plus grand, l’or, ou le temple qui
    sanctifie l’or ?
  bhg-bhg: 'Imomane awa kotembari itae edo jisiguba ari! Rorae indawa bajinabé bajinari:
    gold rita ko oro kotopu bajina ami euri gold kotopu edo eiri?'
  snn-NT: Ja'nca cacuabi ro ro'tajën, ñaco beocua'ru ba'ijën, gu'aye yo'ojën ba'iyë.
    Ba zoa curire ro'tajën, ganreba coca cuencueni catoca, gare huacha yo'ojën ba'iyë.
    Riusu uja huë'ere quë'rë ro'tajën ba'ijë'ën.
  atb-NT: Myoqjit é byù nâ pé ê! Haû hîng eq hîng lé lhoq yúnglhô é noqkuq yhûm gi,
    hká lhum je ahkyak lhê lhú?
  cek-AK: 'Nangcae mikmaeng hoi amthu kaminawk: sui maw kalen kue, to tih ai boeh
    loe sui ciimsakkung tempul?'
  bkd-bkd: Mga buang-buang kaw gayed daw mga buta. Hindu man dapit sa mahal? Iyan
    ba su bulawan daw ku iyan ba sa Timplo?
  ctu-76: Mach'an mi la' ña'tyan. Muts'ul la' wut. ¿Baqui bʌ más ñuc mi la' wʌl? ¿Jim
    ba jini oro? ¿Mach'a ba jini templo ba' mi' tyaj i c'ʌjnibal oro cha'an Dios?
  lac-NT: Jach chich a jo'rex, quire' mʌ' ja najtiquex. Mʌ' ja wirej, jach manan co'oj
    a carem naj tu cu naj c'ujinticob C'uj u winiquirob judío quire' ti' ca bin a
    c'ujintiquex C'uj. A orojo' mʌ' nejach co'oj, chen tsoy quire' ti' yʌn ich carem
    naj tu ca naj c'ujintiquex C'uj.
  xla-xla: Wua꞉ yiyilamale sopo! Manita koko pato pohalasema. Amasiyama aiyalma ayata
    koko pato halapo. Adipalati, mani eta aiyalma aya dulu dla ellati mani e ma aiyalma
    depo elapo.
  xav-NT: E niha waihu'u za'ra wa'aba õ di bété, 'Re ĩhâimana u'âsi mono nhimiroti
    hã. Datob'a na 're ĩdanomro mono ne, te 're anomro aba mo. Ẽtẽ'ubuzi pré 'manharĩ
    hã 'ri 're wa'wa 'Re ĩhâimana u'âsi mono nhorõwa ãma 're simasa mono wa, tãma
    sawi di, oru 'manharĩ hã. Oru 'manharĩ hã ĩsõrõwa ãma 're simasa mono õ 'wa'âhã,
    aré tãma sawi õ di. Taha wa, 'ri hã 'Re ĩhâimana u'âsi mono ãma 're ĩdawata za'ra
    mono zé hã oru 'manharĩ, ĩwa 're ĩsimasa mono zawi nhipai u, sawi uptabi di tãma,
    'ri hã. Taha wa, 'Re ĩhâimana u'âsi mono nhorõwa nhisi na zama taré dama 're dasiwaptob
    za'ra mono õ di za. E ãne hã asima waihu'u za'ra wa'aba ã bâ.
  cuk-cuk: ”¡Bemar gwen binsaed-nikasurmalad! ¡Ibyasulidyob be damalad! ”Ar biti bur
    sunsogedi, ¿or bur sunsogedi? ¿Bab-Dummadse-goled-neg bur sunsogedi? ¿Ar Bab-Dummadse-goled-neg,
    swilidikidga or-imaksursi?
  tbf-tbf: Enga bu kael ma nga be! Misa a potokivout senga, mi gold o, mi vona rengeir
    ian a tsana mi gold va ta tsorubeit tamat?
  uig-CYR: Әй ахмақлар, корлар! Алтун улуқму яки алтунни муқәддәс қилған ибадәтханиму?
  ikw-NT: Anụ ele iwhnirniwhno whnụ́ ọsno, ndaa ke kakwo, golu, sọbu Ọro Nsọ ke bịtaru
    golu nsọ?
  khs-khs: 'Sena si elipe kolawa matana eta: seli matanesema epesita:ya epapuluse,
    kiwa epapuluse sitalakeye. Alake no nokaiyamo puwanowa? Kolowa puwanowa? Kote
    koane puwanowa? Alake kolo Kote koane tiye tinase Kote koawa hele heneye napokeye.'
  dwr-ENT: ሃ ኤያቱ፥ ሃ ቆቃቱ፥ ዎርቃይ ኣዬ? ዎርቃ ጌሻ ኦያ ጌሻ ጎሊ ኣ?
  pma-pma: '!Kami metovar keil, mivi vau! ?Koa kave houlu mok, gol ten Eim Votut vuo
    Eim Votut varei koa mul sakin gol enek vi votut?'
  atd-NT: Sikaniu, no mgo otow no malopot ka pogdoromdom now, nabbutud kow. Hondoi
    naan ka og-umalagon ta, ka bulawan buwa woy ko ka Ampuanan buwa no ian malogot
    no ogpakabogoy to pogkamatuwarong to bulawan?
  tel-2017: బుద్ధిహీనులారా, అంధులారా! ఏది గొప్పది? బంగారమా, ఆ బంగారాన్ని పవిత్రపరిచే
    దేవాలయమా?
  hat-BSA: Bann sòt ak moun avèg! Kisa ki pi gran? Lò a, oubyen tanp lan ki sanktifye
    lò a?
  top-NT: ¡Takalhi̱ní̱n lakatzi̱ní̱n! Quila̱huaníu, ¿tucu ma̱s ixtapalh, amá oro,
    o ma̱s ixtapalh ixpu̱siculan Dios ní ma̱nu̱cani̱t amá oro?
  msk-msk: Kamo maynang manga bota na way kyakatigaman, kay yang borawan wa arabaw
    sang templo, kay yang templo na byubutangan nang borawan yang yakaimo sang borawan
    balaan.
  gyr-NT: '¡Pe ndapembahecuai vahe nungar, ndasesapɨsoi vahe nungar avei peico! ¿Uma
    vo avɨye catu vahe: oro pĩha, anise tũparo tie? Tũparo pɨpe niha oro rovasasa
    yepi.'
  kmh-kmh: Nimb bi windin koy yimb. Yesek aŋgiy, ‘Gor aŋgniŋep korip ak tap yimb mer,
    tap gol diy gipay gok mey tap yimb apim.’
  ukr-ONPU: 'Ви безумні та сліпі! Адже що більше: золото чи Храм, який освячує золото?'
  emi-emi: 'Am mata salusalu iem me alokapakapa am! Sa ateva namuu ia: golo, o ale
    manga ateva, eaamanga golo?'
  zpv-NT: ¡Bwiinn nahda raꞌ bwiinn dxieꞌpa raꞌ! ¿Cuun nin lasahca ru? ¿Ta ohro o guidoꞌ
    nin ruhnntaaꞌyi yihca ohro?
  gux-gux: Bi yanluodanba leni a juama ne, li leepo n cie liyala, wula yeni bi U Tienu
    diegu yaala n gagidi ki hanbi laa wula yo?
  kos-kos: 'Kowos mwet sulonginten ac lalfon! Ma ya kac yohk uh: gold uh, ku Tempul
    su oru gold uh in mutal?'
  ibo-ibo: Ndị nzuzu kpuru ìsì! Olee nke karịrị ukwuu? Ọ bụ ọlaedo ahụ, ka ọ bụ ụlọnsọ
    nke doro ọlaedo ahụ nsọ?
  yml-yml: ꞌOmi ꞌwavaꞌwavami, matami ꞌuludi. Avaꞌai bwaikina? Vaigavu ꞌalo Yaubada
    yana vanuga ꞌeba veluꞌui, kumanina vaigavunina i ꞌivetabuya.”
  ory-ory: ରେ ମୂଢ଼ ଓ ଅନ୍ଧମାନେ, ସ୍ୱର୍ଣ୍ଣ କିମ୍ବା ସେହି ସ୍ୱର୍ଣ୍ଣକୁ ପବିତ୍ର କରିଅଛି ଯେଉଁ
    ମନ୍ଦିର, ଏହି ଦୁଇ ମଧ୍ୟରେ କଅଣ ଶ୍ରେଷ୍ଠ?
  bzj-bzj: Unu blain fool unu! Wich wan grayta, di goal er di templ weh mek di goal
    hoali?
  chk-chk: Umwesimi me mesechunemi! Met a fokun aüchea, ekewe mettoch seni kolt ika
    ewe imwenfel ewe kolt a pin ren?
  ssd-ssd: Tane am tukulok ŋginŋgan mbal ndo. Gol kame ta Kuate tuku wande sinamŋge
    minig tukunu nane tukul. Kuate tuku wande ta gol kame liniŋgit.
  acr-TNT: »¡Na jinta naꞌoj alak y alak potzꞌ! ¿Pachique ri más cꞌo uwach? ¿E ri oro
    o e ri Rocho Dios, ri cuꞌan santo che ri oro?
  rop-rop: Wal ai dalim yumob. Yumob brabli granggibala. Det Serramoni Pleis im mowa
    haibala langa detlot gol, dumaji det Serramoni Pleis meigim det gol seikridwan.
  mee-mee: Ka miau ra ragau ra sana ramarea ba ragau ra matarea kanname ke su. Taru
    ke bollau raumana nge Nutu raguna, gol e momo nga tempel o tempel ore bai ka gol
    ta i a oru e tupu?
  dif-dif: Jura kana patipati ja butju! mina morla pirna nganai, marda maralje kara,
    Godaia punga kara, nulu nina marda maralje kulikiri ngankai?
  gam-gam: Ye una dall! Ye nalene emill yendo! Ku gol wopake numog yero ge, wal kembis
    paro, God lotu numb kerman ge wal kerman paro. Ge pille, ku gol ge wopake paro.
  nou-nou: Ingo diti guba ari edo embo bebegae. Rora tumondebain ari oro jo da atira
    awa nembodiba ra ta ko tumondebain ari oro mi euri tumondebain ari oro da rovi
    ravi awa ewamei be ewamei edo ira awa nembodiba ri?
  mqb-NT: Kwanay nə hurof aya aday ɓəlɓəle aya nà, angamaw? Gura a aday ù doh sə
    mazlaɓ a Mbərom ata nà, winen way ma gan nga awan, anga winen ù doh sə mazlaɓ
    anahan. Sə zalay way hinen nə maw? Gura ɗaw, kabay doh a sə təra anan gura ata
    cəncan ata ɗaw?
  ape-B: Ipak ati nabes sechukepu ali panubu pogolu pogolu. Ipak pakli monoken nyanubu
    yeul nyakihen? God ananitu nebetali wilpat waka aludak gol douk lakus numun uli?
    Ipak douk padukemech. Aludak gol douk lakus numun God ananitu nebetali wilpat,
    ali wilpat tenekol lanubu latoglu God ananil atul.
  grc-F35: Μωροὶ καὶ τυφλοί· τίς γὰρ μείζων ἐστίν, ὁ χρυσὸς ἢ ὁ ναὸς ὁ ἁγιάζων τὸν
    χρυσόν;
  cav-NT: ¡Micuana micuana inimema! Shuhuique bucha cuanaque micuana. Yusuja etaretu
    dyaque saretanayaque, tumeque etareju aniya buchique ama. Tuhua oro ea cuanaque
    tu Yusuja cuanaque, tuja etare ducu tibu.
  kgp-NT: 'Vẽnhmỹ ti nĩ, ãjag vĩ tag. Krĩ tũ ãjag tóg nỹtĩ, kyvó ãjag tóg nỹtĩ. Ouro
    mỹ Topẽ jo ĩn kãfór nĩ''? Vó''. Ouro vỹ tỹ Topẽ tũ nĩ, ti tỹ Topẽ jo ĩn krẽm nĩn
    kỹ. Hã kỹ tóg tỹ Topẽ tũ kar nĩ sir, ouro ti, ti jo ĩn ti ke gé. Ón kỹ: “Topẽ
    hã vỹ ki kanhró nĩ,” he tũg nĩ,” he tóg, Jesus ti.'
  bvd-bvd: Kamolu toa maaboko nee, molu oewanea 'asia naa. Doo ai tee 'ana roo doo
    nai ki ne nia 'initoa ka tasa 'ani keerua sui, na gool loo ma nao na Beukaua loo?
    Na Beukaua loo lau 'ana lo 'e adea na gool nai ka abu, suli na gool nai 'e nii
    lao beukaua abu.
  ukr-1871: 'Дурні й слїпі: що бо більше: золото, чи церква, що осьвячує золото?'
  apz-apz: Sekwo aꞌamu huno ane sohwasi tɨmpiꞌnyo paꞌnyo hwasoho. Hungkuno yokumpohnꞌnyo
    yakoloꞌnnyoso ntisoto. Oso sojo wonyoangkafoso Anɨtuye angomo wojoso yakoloꞌnnyotaho.
    U, Anɨtuye angoso sojo wopɨngo imokiyoso yakoloꞌnnyo ntisoto. Anɨtuye angokofo.
  yon-yon: Yiib kuu indob tut warudkidan kii! Kunambed aningko darewoowiib? Od gold
    dee, kurikuri boyambib darewoob dee? Od gold kuu kurikuri boyambib darewoob aom
    nongkobaniib kumbed karadmo keraneen kowe, kurikuri boyambib darewoob kuu aningko
    darewoowiib kii!
  poi-NT: Mimicht́am d́a mijɨ̱xiɨyt́a. Micácht́it́am. Jém mɨjpɨc ma̱stɨc más wɨa̱p
    que jém oro porque jém ma̱stɨc iwɨ̱tsacpa jém oro jém it́wɨɨp ma̱stɨcjo̱m.
  wuv-wuv: Hamu'ou ena poapoa pudawerai! Afaia guapaloeni na pa'i hanuna, fei mugoo
    po'ii laloo humuu mei Haidaa, o fei humuna, fei na fa'apunainaa fei mugoo po'i
    lalona?
  quf-NT: '¡Akaw yaru syigukuna! Tapushaykillapa: ¿Mayqannintaq mas allinqa, Dyusta
    adurananllapa wasi, manaqachu chaypi kaq uru? Chaqa chay uruqami Dyusta adurananllapa
    wasipi kashanrayku Dyuspaqqa kusala allin.'
  yuw-yuw: Mayain, son amna bumbumyi orin dan soni kom toctocyi. Kombiarut, yaö sinompho
    wömai Kopotorocho yangamin moröma itac? Öret socsoc böchon golhu o öret socsoc
