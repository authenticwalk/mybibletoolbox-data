  quh-NT: ¡Kancuna mana yuyayniyojcuna ciegosjina canquichej! ¿Yupaychana-wasi cajtinchu
    koreka Diosman t'akaska? Chayrí ¿kori cajtinchu yupaychana-waseka Diosman t'akaska?
    ¿Maykentaj astawan cajrí?
  kwi-kwi: Une tɨmpa awakana mai. Une u kaizamtu aizpa wat mɨamtuchi. Une kasu izsachiruzkana
