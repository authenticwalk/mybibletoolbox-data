    eia ge suli la lotu tegiteu, ale moli ele tikumu, ia? Ouka gologolo. La luma la
    lotu moli, eia vitikumu la vuliti ale egite taua oilo vola.
  lbb-lbb: Mulo na longlong a kut! Asa ning i itna tandiau? A gol, o a rumai a artabar
    ning i atalapor a gol sur ir talapor namatana e God?
  kan-2017: ಕುರುಡರೇ, ಮೂರ್ಖರೇ, ಯಾವುದು ಹೆಚ್ಚಿನದು? ಚಿನ್ನವೋ, ಚಿನ್ನವನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡುವ
    ದೇವಾಲಯವೋ?
  cso-NT: '¡Tsá² cáun¹ te³! ¿He³ dá² tɨ³ jlánh¹ bíh¹ quien²: hí¹ cú¹mí¹niau²¹, ho³
    cuáh³² hi³ ca³ma³hɨen²¹ uá¹ cú¹mí¹niau²¹?'
  ena-ena: Namɨlaŋ uavauava me uami. Namɨlaŋ lamɨgaŋ sɨbɨlɨ me uami. Asɨ igɨdaci akɨ
    agaŋ nɨbu huaci sɨbaŋ hɨnilalɨ uami. Lɨba golɨ agaŋ ua Asɨ dɨ aŋam ulaŋ hekɨlɨ
    agaŋ uami. Lɨba golɨ agaŋ Asɨ dɨ aŋam ulaŋ hekɨlɨ muji heŋ hɨnilalɨ sadaŋ lɨba
    golɨ agaŋ nɨbu Asɨ dɨ nukeŋ hɨnilalɨ uami. Hameŋ sadaŋ Asɨ dɨ aŋam ulaŋ hekɨlɨ
    agaŋ lɨba golɨ agadɨ lɨvalavɨla nɨbu huaci sɨbaŋ hɨnilalɨ uami.
  tgo-tgo: Unouna ghemi na marami i kwaghe! Iyaŋganiya bigi laghɨye, gol o Ŋgolo Boboma
    iya i vakatha golɨko na i boboma?
  yap-yap: Gimed e malmit ni balyang! Bin ngan e ka ba ga’fan, fare gol fa fare Tempel
    ni ir e ke thothupnag fare gol?
  mop-NT: —Top tontoje'ex. Ma' ta'ache'ex a ch'a'ic u tojil. ¿C'u' a jabix mas nooch
    u yanili, le'ec wa a orojo, wa le'ec u yotoch a Dios a walac u tz'eec jabix u
    yanil a orojo?— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Emi neꞌe, ema momok mak matan tomak! Emi haneo haꞌak, Naꞌi Maromak nafoli
    naha mean liu nosi Niakaan Uma Hamulak Huun ka? Lale! Tan Uma nia mak nalo naha
    nia sia dadi moos!
  hlt-MCSB: Mikdael neh hlang ang rhoek, melae tanglue la aka om? Sui a? Sui aka ciim
    bawkim a?
  xtd-NT: Ka jaꞌan lilu‑n. Ná kuu ñayiu kuaa ka kuu‑n. Ndandɨꞌɨ ka veñuꞌu nuu n‑nduu
    ii oro jan dada oro io xiti veñuꞌu jan.
  mdy-ETH: ዒንሢ ዔኤያ ሃሣ ዓኣፖ ባይቄ፥ ዓርኖ ማዔ ዓሳ! ዎርቆና ዎርቃ ፆኦሲም ዱማዼያ ማዓንዳጉዲ ማሃ ጌኤዦ ማኣሮናይዳፓ
    ዎና ባሼዳይ?
  spl-spl: Yawu sâmai yamâ topŋe nâŋgâm tâpikgum sâmai yakât yuwu sâmune nâŋgâŋet.
    Girawuyakât nâŋgâŋetâ yahatmap? Kondo me senŋe âlâlâ yakât me opon kâmbukŋe kâlehen
    kondo me senŋe âlâlâ katŋetâ tatmap yakât? Yeŋe gurâ yakât topŋe ki naŋgai.
  usp-NT: ¡Atak pur atak sons y pur atak moy! ¿Nenc'u mas nim jk'ij, roni' man oro
    o ri' nimi richoch Kakaj Dios ri quiek jwi'l nim jk'ij man oro?
  zav-NT: Le'e nacle ca beṉə' lc̱hoḻ na' bitobi cheɉni'ile. Oron' bitotec bi zaquə'ən.
    Yo'oda'onə' gan' yo'o oron' ḻenṉə' zaquə'əchən, la' de'en yo'o oron' ḻo'inə' de'e
    na'anə' oron' naquən c̱he Diozən'.
  sgz-sgz: Wa gam tilik ngul má a rau i mát gam! Dánih sang a pakta, rumán osmapak
    ngo tan táit imi rumán osmapak? Ngo táit er kápnate kis i rumán osmapak, na tu
    táit bia sár. Mái sár rumán osmapak a pilpil, má ngorer a apilpil pasi táit a
    kis imi. Má ngorer rumán osmapak a pakta i di no á tan táit a kis imi polgon.
  kek-NT: Ma̱c'a' e̱na'leb ut mutz'ex xban nak inc'a' nequetau xya̱lal. ¿Bar cuan
    li k'axal nim xcuanquil? ¿Ma li oro, malaj a' lix templo li Dios li nasantobresin
    re li oro?
  blz-NT: Kuu mian bobo' ka' mampisok! Upa mbali' a men tuko, mosoni men isian na
    Laiganna Alaata'ala kabai se' Laiganna Alaata'ala men ninsidakon mosoni iya'a
    molinas?
  poe-NT: Imá lo̱nti̱rá la ko ntakótánrá. ¿Á imá tjetoan tí chica oro o̱ á imá tjetoan
    tí ni̱nko kíxin tí ni̱nko mé kótjuáxin tí chica oro?
  san-TAM: 'ஹே மூடா⁴ ஹே அந்தா⁴​: ஸுவர்ணம்ʼ தத்ஸுவர்ணபாவகமந்தி³ரம் ஏதயோருப⁴யோ ர்மத்⁴யே
    கிம்ʼ ஸ்²ரேய​:?'
  cof-NT: ¿Nula tenca itonla jotiyun? Ya orori epe joe. Oroca Diosichi sen yabi tsonun
    tenchi Diosichi oro ito, jun tenchisiri fe sen imin joe tie. Nula mantimini Diosichi
    sen yaca epe joe tito, epe óroca fe sen joe timinla joe tie.
  srm-NT: Wë un dee bookowojoma dë, unfa un du don sö? Biga di goutu ku di Wosu u
    Masa Gadu, undi u de möön hebi? Na di Wosu nö? Nöö fu di di goutu dë a di Wosu
    dë, hën mbei a ko dë wan hebi soni, na sö nö?
  qvs-NT: Chashna yachachikushpaykichi mana alli yuyaykuk mana nima entiendik runakuna
    kankichi. ¿Maykantí ashwan alli? ¿Tata Diospa wasinchu? ¿chay wasipi kurichu?
    Chay kuri Tata Diospa wasinpi churadu kashpara paypa kiparin. Chayrayku Tata Diospa
    wasinka chay churadu kurimanta ashwan allimami.
  zca-NT: ¡Taxa chi miao' yek go! ¿Chi gat ñanit lo go? ¿Kwan más tsak? ¿Chi rë kwa'n
    gor che'n yado'i, o yub yado' kwa'n nile' ña'n nazhon rë kuba'i?
  cbc-NT: ¡Bairo caĩquetibʉjʉrã ãnirĩ cacaapee mánarẽ bairo mʉjãã baiya! Catʉ̃gomasĩẽnarẽ
    bairo mʉjãã tuaya. Dios ya wii macããjẽ oro pʉame, ti wii netõjãñurõ caãnimajũrĩjẽ
    mee niña. Ti wii pʉame, ti wii macããjẽ oro to ñuo joroque átiya.
  qxo-NT: ¡Mana tantiyacog musyag tucogcuna! Nagana templupa jutinchö aunicur jurarga,
    peru templu rurinchö caycag örupa jutinchöpis juraycäyanquinachä”.
  mox-mox: Ta yavona aqiaqiemi, omiʼa kwavakwavami ta matami kwayakwayana. Tolaʼai
    tauna yani qiduana? Nage goula, nage Vanue Gwalagwalana, mana vanue nana ana fata
    be goula nagivegwalea?
  kew-kew: Nimiri ini rubu pi aanu maeyae-rupa pimi. Ake madaa kone sua teme? Gore
    aana-me warini mone mudu yapae mo aana-me warini mone i epe lotu ada mudu yapae?
  dww-dww: Taumi matapotepotemi, be buebuemima! Deḡo tauna yaba dosina, Gold bo tempol?
    Tempol tauna vutuna gold e kawakawa babauna.
  nif-nif: Sɨndɨ ama dausɨ sisipmɨn gɨta kamasɨ! Anutulok dainan nek ñalɨ loloñ sɨnɨk?
    Wɨn nepek gollɨ tɨndɨn walɨ loloñ sɨnɨk, ba tapma it walɨ loloñ sɨnɨk? Nepek gollɨ
    tɨndɨn walɨ tapma ilnan nɨm palɨmda, walɨ loloñ nɨm tɨmbek yañ.
  twi-ASANTE: Anifirafoɔ nkwaseafoɔ! Asɔredan no ne emu sikakɔkɔɔ no mu deɛ ɛwɔ he
    na ɛsom bo; sikakɔkɔɔ no anaa asɔredan no a ɛte sikakɔkɔɔ no ho no?
  aoj-aoj: “Ipaꞌ ukup magahipai eaꞌ naep pagasiꞌipai! Maim daꞌim mape luꞌum mikilaꞌ?
    Gol amamba sogofaloꞌma ipat anamba amom luꞌum aꞌa, ipat anamba buꞌunai nandaꞌ
    gol amamba mataga boꞌoma naep Godi? Eaꞌ deiꞌ ipat anamba atona nikilaꞌ gol.
  cbv-cbv: ¡Yeéb jenah joicánnit, jéih encannit panihnit ñi jʉmna caá! ¿Ded tigaá
    chah ã jʉm? ¿Dioíh mʉʉ́ chah niít? ¿Caán mʉʉ́ diítboó jʉmni oroboó niít chah ã
    jʉmʉp? Caán mʉʉ́ diítboó oro jʉmna, Dioíh caá ã jʉmʉp. Obohjeéhtih, biíh pebhboó
    jʉmna, Dioíh ãta nihcan taga. Pánihna, oro chah Dioíh mʉʉ́ ã jʉmna caá.
  taw-taw: Nɨbi bɨ sawl sek, wɨdɨn koy yɨbɨl mɨdebɨm agak. Tap anɨb ak tay, tap awl
    yɨbɨl mɨdeb agak? Tap gol tap awl yɨbɨl akaŋ, God agnɨgep kal awl ak tap awl yɨbɨl
    agak? Nɨbi nepɨm, God agnɨgep kal awl ak tap awl yɨbɨl mɨdeb agak. Tap gol pen
    mɨdeb ak, God agnɨgep kal awl mɨgan anɨb ak tek, tap gol anɨb ak abe God tap teplep
    ne agak.
  jic-NT: Nun ma nujola jinwá lojí. Nuyun tulucj jinwá nun. Dios wo más 'üsüs oro
    lal. Niná oro pajal 'üsüs Dios wo nt'a já'asa mpes p'in. Nin mpes 'ücj tulucj
    ma t'üc' javelepj yupj.
  zap-NT: '¡Nzël de! ¡Ngwlëë de! ¿Gonezhe nak ne nondee: or u ydoo? Si por ydoo rakleey
    or.'
  wer-wer: It il tëa kaökaurö aë! Tol nentak kaöet? Ngönën tup kaöetak këët ma aini
    kool kakaati ë rangia pötök këët? Anutuu ngönën tuptakëër kaöet.
  ipi-ipi: '@see-verse:MAT.023.016'
  qul-NT: ¡Mana yuyayniyoj sonso ñausacuna! Maykencajtaj astawan importante, ¿korichu
    icha templochu, chay temploraycu chay kori Diosllapaj cajtinri?
  ter-NT: Itínoe ákoti isóneu koane kutí koeti komítiti, pó'itinopikopo sasá'iko ôro
    yane sasá'iko témpulu, keyúhoinoake ákoyea koêku enepo hákotimo kousókokono ne
    yuhôti koyuhóvoti ya iháke témpulu? Ako kalíhuina kó'iyeaneye. Koati vo'ókuke
    ne témpulu itúkinovo sasá'iti nonékuke Itukó'oviti ne ôro ovâti.
  bmr-NT: Gaajatɨcanimo, amɨɨhai aallɨɨnoma machahamobadɨ mihicamo. ¿Cono nacu aivo
    imiyaano, oro, nacu itemploja ihoroco Moocaanidi iimibachuno?
  fuf-fuf: Ko onon yo njofooɓe e bumɓe! Ko honɗun ɓuri mawnude hakkunde kaŋŋe ɗen
    e juulirde mawnde laɓɓinnde kaŋŋe ɗen nden?
  bhl-bhl: Kiin kasiko, ibolow kau nam kebiliw kunum yutaka! Sunbin-Got em kiin dim
    e nimtew ete emisik kele a? On kisol bete ye? Bani Sunbin-Got em am yol bete ye?
    Feinka! Sunbin-Got em am yol ete emisik kebe te! On kisol be Sunbin-Got em am
    yol tem dukukabiliw kasike, beem mongom ete kuw on kisol kale Sunbin-Got em kiin
    dim bakati wiin so kelewbe te.
  ons-ons: Ŋine de pilik, so qelaŋ qeliŋine nau! Diawaŋo manerop Anutu wane deo wele
    okanmaike? Wesi aboŋ Bakom Urumgo metmaike ea wele me? Anutu wane Bakom Urum suaine,
    eaŋo wele? Ŋine mo detmami, Anutu wane Bakom Urum kotino wesi aboŋ metmaike, yewa
    yemo Anutu wane yaup kine kine yauwine okanmaike!
  con-NTPO: ¡Binimba qui sumbi'fa! Tsa corima Chiga ettinga afesi Chigambe cori tsu.
    Tsambi'ta aqquia cori tsu. Tsa'cansi Chiga etti tsu tsa corima ti'tsse'tssia.
  ghs-ghs: Obera abi nike. Nookao, ttuma oi teqaha biirike dzapa pobinomaitoraidzaranihe
    biiri oio ttuma nomeke dzapa pobinomaitorai.
  peg-peg: ଡ଼େ କାଣା ନିର୍‍ବୁଦିୟାର୍‌, ହନା ଗାଜା କି ହନାତିଂ ପୁଇପୁୟା କିଜ଼ି ମାନି ମନ୍ଦିର୍‌
    ଗାଜା ?”
  txu-NT: Me no rã ne me kute amikukãm rĩt kêt. Kam me kute amipry mar kêt. Me aje
    me uràk ne amijo ajêx ne memã, “Ba ne ba ije Metĩndjwỳnh mar mex”, anhỹr ar o
    aba. Nhym be, kati. Me aje mar kêt ne te memã Metĩndjwỳnh'ã adjujarẽnh ar aba
    nhym me adjwỳnhdjwỳ kute mar kêt. Be, me amãbit ne kẽn karỳr kute mexo kikreti
    jakrenh. Djãm mrãmri? Kati. Kikreti ne kute mexo kẽn karỳr jakrenh. Kikreti kukwakambit
    ne kẽn karỳr mex. Metĩndjwỳnhmã mex. Nãm Jeju ã Môjdjê kukràdjà mar djwỳnhmã ane.
  eng-WEBU: You blind fools! For which is greater, the gold or the temple that sanctifies
    the gold?
  gnw-NT: Pe reta co jae jesa mbae vae reta rami. Pe reta pearacuaa'ã. Echa'ã jocua
    oro uñeñono tee Tumpa peguarã, Tumpa jo pegua co ramoño. Jáeramo Tumpa jo uyembujupica
    ete jocua oro Tumpa jo pegua güi —jei—.
  mux-mux: Eni sundupa sili-pili mong kis lili yima! Méle nambulka mélale olandupaye?
    Ku-gollu akili méle olandupale mola Pulu Yili molemú lku-tambollale-ni ku-gollu
    makó topa ‘Pulu Yili-nga’ nimba kake tenjilimú lkuli olandupaye?
  maj-NT: Jun xi já chi̱ni ko̱ já ka̱. ¿Má xi 'yún chánka sa? ¿A to̱onsinee̱, a ra̱
    ni̱nku̱hú xi títs'ín nga je to̱onsinee̱ nginku̱n Nti̱a̱ná?
  bkq-NT: Âindonro âmaemo. Epy emyenro âmaemo! Deus ety tywyneim kuru, iodano modo
    takaze. Mârâ ioday awylygue kulâ awârâ modo iwynu.
  kue-kue: Ene ongumutno kin yei du kinde erikwa! Sragl taragl kande orum? Gol moni
    i mo, God holi yungumo i orko gol wu wakai om?
  cot-NT: '¡Quishoguinari pinajiaque! Shamponcajataquempi pishirequi. ¿Querocampate
    anaatsica: iriocajate ooro choocatancaroca teemporo, iroocajate teemporo yashintantavajarica
    Aapani Irioshi? Irooriji anaavaeque teemporo.'
  bnp-bnp: Mu kepa, mu manga! I vai a maki i dagi? A gol tavula, o a roho na Vure
    ra i ratea a gol i tabuli herehere, ge ne vona a leho na Vure?
  apn-NT: Nom mẽ ate mẽ ahkreta mex kêt. Pẽr mẽ ajamaxpẽr mexti hã. Tĩrtũm mã amnhĩ
    jarẽnh xà hã ixkreta mex o ixkre ho mex kaxyw kàxpore nhõrta jakrenh. Tã ka htem
    axtem nẽ mẽ kot kãm kàxpore nhõrta mex o ixkre jakrenh ã harẽ. No mẽ pahte ãm
    hãmri mẽmoj tã amnhĩ jarẽnh nẽ aa paxêx kêt rãhã ho papaja na Tĩrtũm kãm hprãm.
  ctp-NT: ¡Mnaꞌ chaꞌ tiya ꞌwan, kwityiinꞌ ꞌa wan! ¿Ni nan lka nu ndloo la chaꞌ ꞌin,
    nxkeꞌ tiꞌ wan? ¿Ta tlyu la chaꞌ ꞌin nan oro nu nsuꞌwi niꞌ lyaa kanꞌ a? ¿O ta tlyu
    la chaꞌ ꞌin laa tnun seꞌen nsuꞌwi nan oro kanꞌ, nxkeꞌ tiꞌ wan a? Ska ñaꞌan ti
    lka tyukwaa chaꞌ kanꞌ.
  bre-BRG: Tud diskiant ha dall! Pehini eo ar brasañ, an aour, pe an templ a santela
    an aour-se?
  opm-opm: Ma poripti han gur da timbas hat kin kwisi hat pati han bap gurmur. Gin
    de han oh isip hat pat. Got ohe ap yawar oh isip hat patda da ap yawar ohe mutuh
    ma pat han gor kwei oh isip hat pat. Basra. Ap oh isip hat patin ohe hrep pat
    han gar gor kwei ohnong oh awam hanmur poriptimur.
  bvr-bvr: 'Ana-goyburrpa nyiburr-yinagata nyiburr-weya nyiburr-workiya minypa nyibu-ngorrkorndanga
    Wangarr gun-nika bala gun-japurra rrapa gun-gata goldan gu-maya gun-guyinda. Wurra
    jarra nyiburr-gapula rrapa nyiburr-gerna! Wurra bubu-borrwa: Gun-an․gaya wana?
    Minypa gun-gata goldan gu-maya gun-guyinda, waygaji gun-gata gun-japurra bala,
    ya? Wurra gun-gata bala gun-japurra jarra wana. Ngardawa gu-gatiya gu-bala gun-japurra
    gu-nenga gu-workiya gun-gata goldan gu-maya gun-guyinda, ngarla!'
  wal-wal: Ha eeyyati, ha qooqeti, worqqai aadhdhiiyye? Worqqaa geeshsha oottiya Beeta
    Maqidasee aadhdhii?
  zad-NT: ¡Le' nakle ka beṉ' lc̱hoḻ daa bi nteyile! ¿Abi chakbe'ile zak'ch yoodo'na'
    aga ka ora'? Ḻa' yoodo'nan' chonan kwenc̱he ora' de ḻo'inna' nakan c̱he Chios.
  aso-aso: Aꞌmine ngolimoni nene monoꞌ numuno nabauꞌ minidiꞌmo kekeize lineꞌ nenako
    nemuꞌ nene monoꞌ numuno naba neꞌmo ngolimoni ivileꞌ ogo initeꞌ naba neive. Olo.
    Neineꞌ nenako nemuꞌ lingine aꞌmine monoꞌ numuno nabaloꞌ lo molaaꞌ nene haza niteꞌ
    neivo monoꞌ numuno nabauꞌ minineꞌ ngolimoni neloꞌ lo molaaꞌ nene initeꞌ gihile
    neive li laaꞌ nanako nemuꞌ nene vetine like vineꞌ gelavo eveneꞌ dingani goloso
    nizave.
  uli-uli: Ha togla mekla ha foforu ngo ha buch! Ifa sew le ye paling pelal, hoal
    kala hare Templum la ye foru hoal kala bo yebe santus?
  nin-NT: Dudurr imba aba kreshi! Uwatanggo à mri ki imba, izinarriya yi, ka Uki ku
    Ibarr ku nggo u na izinarriya yi ki ku Abachi izizi?
  tgk-tgk: 'Эй кӯрони беақл! Охир қадри чӣ баландтар аст: тилло ё ин ки Хонаи Худо,
    ки тиллои дар он бударо муқаддас мегардонад?'
  acu-NT: Nintinchau asaram, wainmichua tumawaitrume. Kuri Yuse jeen pujsamu aa nuka
    mash Yusnawaitai. Tura asamtai kuri Yuse jeen nangkamasketai, tuuka nintimtsuk
    pujusminuitrume tajarme.
  cak-WNT: Riyix xa yix nacanek y yix moyi'. Ruma, ¿achique c'a ri más nim ruk'ij?
    ¿La ya cami ri k'anapuek ri c'o pa rachoch ri Dios o xa can ya ri rachoch ri Dios
    ri nibano lok'olaj chare ri k'anapuek ri c'o chiri'?
  ebk-ebk: Chakayu ay nunkangokngok ay nafurag! Ngachana nan am-amud kan Apo Dios,
    ay nan fialetok winnu nan Templo ay hiya nan mangepasanto as nan fialetok?
  spa-PDDPT: '¡Insensatos y ciegos! ¿Qué es mayor: El oro o el Santuario que santifica
    el oro?'
  ruf-ruf: Mwemwe mwawabotsi na pfifita! Chihi ichinoghile, inzahabu au ing'anda ye
    Imulungu iitenda inzahabu ideghete?
  gun-gun: 'Hi''arandu e''ỹ ha''e ára revegua e''ỹ pendekuai va''e, mava''e tu joegui
    omboetevepy: ouro rive, tyrã pa henda iky''a e''ỹ va''e? Mba''eta henda iky''a
    e''ỹ va''e ma ojapo ouro avi iky''a e''ỹ va''e opyta aguã.'
  agu-BL: ¡Chin yab nin cyajtza'klu'! Jopij wutz cyajtza'klu'. ¿Qui'c pe' mas k'ej
    yi templo swutz yi pwok yi colij tu' le templo?
  isn-isn: Unye apoku meapungu, nekeule nekekulu kukelakeuya, zahabune angwi itekeelo
    neliikilwe wakufu nezahabu kung'wi Tunda?
  ilo-ULB: Dakayo a bulsek a maag, ania ti natantan-ok, ti balitok, wenno ti templo
    a mamagbalin a nasantoan ti balitok?
  pir-NT: Caperi bajueyequina tiquina ihña masieno saha masiena ijire mʉsa. Tʉho masiena
    ijire. ¿Dise boro pehere ño peoro cahmeajari? Urure ño peoeraro cahmene. Cohãcjʉ̃
    pehe ti uru ti wʉhʉpʉ ijigʉ̃ quehnoañe ijigʉ̃ yere tire. Sa yena ti wʉhʉ pehere
    ño peoro cahmene mʉsare. Sa ye mʉsa buheye pehe queoro ijierare.
  anv-NT: Ɛnyú ukeŋkéne bɔɔ́ amɛ nónómé, ɛnyú défɛré nnó ndé genó geŋeá
    na dɔɔ́ gepwɔ? Genó ɛyi gélú mmu ɛcha upɛ Ɛsɔwɔ, waá ɛcha upɛ Ɛsɔwɔ ɛwé ɛpyɛɛ́
    nnó genó ɛyi gélú mmu gébɛ́ ne ukpea né mbɛ ushu Ɛsɔwɔ?
  sab-NT: Ulia ba ulita chuga me, ba kwian gwagwa me kare, geru ulia me suge bage.
    ¿Mineade ba kle gerule oro kle gwa u gerungwa Chube olege oro e ma ñanaske Chube
    gwa giti u e amañage? Oro me kle gwa u ege gire oro e me ñanaske dale Chube gwa
    giti.
  tmd-tmd: 'Ñɨŋ nöbö mämäg we, nöbö u! Ñɨŋ rɨb kai yöxöi: gol aku ap ödöriö mönö God
    höjöpalɨb ram leia aku ap yöböm? Ap ödöriö aku, God höjöpalɨb ram lei nuŋ aku.
    Ram leia mɨjön aku, ap ram möla mɨda aipam leia mɨjöna mɨ.'
  acr-NNT: »¡Na jinta naꞌoj alaq y alaq potzꞌ! ¿Pachike ri más kꞌo uwach? ¿E ri oro
    o e ri Rocho Dios, ri kuꞌan santo che ri oro?
  kpg-kpg: 'Goodou nia daangada deegida ge dadaulia! Dehee di mee e mada hagalabagau:
    go nia goolo, be go di Hale Daumaha dela e hai nia goolo gii dabu?'
  taj-taj: मूर्ख कानागदे, खजिबा चा घ्रेन? म्‍हरदा चोखो तना लबा परमेश्‍वरला मन्‍दिर
    घ्रेन कि म्‍हर घ्रेन?
  avt-avt: Yi mɨt enun han auri. Mekam hɨram iuwe minɨn? Mekam au hɨram kike mɨkaru?
    Gol mɨwaai mekre wɨnak ke God o wɨnak ke God kerek kɨrɨak gol hɨram yaaim me God.
    Wɨnak ke God kerekek kinɨn!
  cbk-cbk: Que falta ustedes de entendimiento! Ta pensa ba ustedes que el oro mas
    importante que con el templo? Hende puede ese, cay el templo amo el que ta hace
    sagrao con el oro.
  uig-ARA: ئەي كور ئەخمەقلەر! ئالتۇن ئۇلۇغمۇ ياكى ئالتۇننى مۇقەددەس قىلغان ئىبادەتخانىمۇ؟
  tuf-tuf: Baat eyta sihw̃ac cuar urá bár síhw̃aro. Istiti rehquít eyta síhw̃aro.
    Baat sihw̃at, ¿biyan ayan cuitqui? ¿Sir úbachtara, órotara, biyan ayan cuitqui?
    Oroa Sir usi chácayat, ay rehcaro. Sir ima óroan wan rehcaro. Cuat Sir usi chátieyra,
    ayan etach batro. Etarwan Sir úsian óroi ayan cuitro.
  abx-abx: 'Mga buta kam gayod nga gana'' pamurubu''ut-na! Singnga si duway nan i
    mas impurtanti: I garamiton o i templo nga nagtagama para si pag''ampo''?'
  mco-NT: 'Tzuudɨjc locɨdɨjc huɨdibɨ ca'' huinjɨhuɨ̈y je tɨy''ajt. ¿Huɨdibɨ jaccopɨcyɨp:
    je oorɨ o je Dios ytɨjc ma je oorɨ yoxy ity?'
  kqf-kqf: Temi bu'ubu'uwimi bi matapotepotemi! Bamo taunana i tausaḡa, Pali vanuwina
    e goldi? Pali vanuwina taunana goldi ya voiye te ya waila waiyawa.
  cpb-NT: ¡Masontzishirerí, mawityaakishirerí! ¿Iitaka kowaperotachari, iriima ooro?
    Kaari, tema iro irooperotatsi tasorentsipanko otasorentsitakairi ooro.
  aon-aon: Ipak pagugaki aria nabes seshuhepi, maresh eneshenesh douk yopishi sharikiri
    um Iruhin ananis nabes? Gol douk yopuri aria rarik iri aka? Iruhin ananit urupat
    douk yoputi ba tarik iri? Ipak padukemesh, Iruhin ananit urupat atut douk tenek
    gol ratogur Iruhin ananish muguhwos.
  hus-NT-2005: '¡I kʼwajattsik jelti max i jokʼol ani yab i chalpadh! Pos ¿jowaꞌ más
    uluts: an oro, o an pulek atá xon tu kʼakʼnáb na Dios xin tʼokwal an oro?'
  mig-NT: Cha̱a ñáá jíín cháa kuáá kákuu‑ró. Ndéja̱ ñá'nu‑ga̱ kúu, oro xí máá vé'e
    ii̱ ja̱ sándoo oro‑ún.
  bps-bps: Tay too gamu kulang na butè! Tan i too mabtas, i blawen ku demen i Bong
    Gumnè Dwata. Alò mabtas i blawen di Dwata du déén di Bong Gumnean.
  mbs-mbs: Iling kaw te otaw bota so eked niyo kitai se kebenalan. Wedad inenengen
    niyo, so pengkey melangkaw se bolawan impalas te dakel simbahan, meneng labi pa
    melangkaw se simbahan diyà te bolawan.
  tof-tof: 'Ilküp murrbausürrün gonggo pam! Wirrian ia nadü klama: ia gold, ta ia
    Godón Gyabi Müót, gold ne klama gyabian ngitanda? Godón Gyabi Müót wirrian klama!'
  cme-NT: Mimiɛl namaa temma‑i daana‑i! Na yunni kuu aa yaŋ-na. Diilodubuɔ‑i baa sɛ̃nɛ‑i
    haku‑i bɔyaa haku‑i nuɔ‑i? Sɛ̃nɛ uŋ yeŋ Diilodubuɔ‑i-na ku'i saa ce-yo Diiloŋ-wuoŋo
    wɛi?
  sus-sus: Wo tan dɔnxui xaxilitaree! Mundun tide gbo, xɛɛma, ka hɔrɔmɔbanxi naxan
    xɛɛma findixi se sɛniyɛnxi ra?
  pon-2006: Maskun pweipwei amwailen! Mehnia me kesempwal mehlel rehn kohl oh Tehnpas
    Sarawio me kin kasarawihala kohlo?
  dad-dad: Ã neneya, meleĩ ifofakeleya! Ere anĩ odug, gol de, oo tempel gol fateul
    ifenẽdig anĩ?
  zab-NT: ¡Per xípalza tont nát, dxíidxaza lot! ¿Ta quɨt racbeet dec pur yudooqui
    ningui biacldee orqui?
  jae-jae: Meloc to matempec ŋanô amac. Gêŋ ondoc ŋanô, gold me lôm dabuŋ, taŋ gêgôm
    gold kêtu gêŋ dabuŋ.
  ksd-ksd: Avat a umana lunga, ava pula; nuve i ngala ta dir, a goled ba ra pal na
    vartabar, nina i tar vagomgom ra goled?
  msm-NT: Pagkayangog now! Andei man to yabow, sikan buyawan ko seini Bayoy to Diyus
    no iyan nakabalaan to sikan buyawan?
  myk-myk: Fungɔnyɔ baa fɛɛ fyɛnmɛɛ yee ɲɛ. Kekɛ ki dʼa ye kekɛ na ye shuun we ni
    wɛ? Sanni we laa, kelee Kilɛ-pɛɛŋɛ pugbɔhɔ ke, kee kemu kʼa sanni wu pye fɛɛfɛɛ
    ge?
  sbe-sbe: Komiu taumatagibugibu yo tamowai yauyaulediyao! Ginauli saha meta ye saekalili,
    gole ne o Numa Tabuna? Matawuwuna Numa Tabuna debanaena ede gole ne ye aꞌa.
  mcr-mcr: He hiŋuä pisqä qämä-qämä iqä-quenjqä. Golqä hiqäva-imäkqä aŋä iu äwiŋqä
    ii, hänaqä äkiutaŋgä, Goti Iqueqänä ätimäuqeuä? Ii, Iqueqä aŋä iutaŋiqä. Iutaŋi,
    Iqueqä hiŋuiqiŋi, nätmatqä kiŋganäŋi, äsqukä? Ii golqetanä, ä Iqueqä hiqäva-imäkqä
    aŋitanä? Ii Iqueqä hiqäva-imäkqä aŋiyqä.
  cux-NT: Ndís'tiī ní 'iiⁿ'yāⁿ chi nguɛɛ deenu ti tan'dúúcā 'iiⁿ'yāⁿ ngueenááⁿ 'tiicá
    nī. ¿Chɛɛ cá ch'ɛɛtɛ ca? ¿'Áá 'dííⁿnguāāⁿ miiⁿ o yáacū miiⁿ chí diīiⁿ chi didɛɛvɛ
    'dííⁿnguāāⁿ miiⁿ cucááva Ndyuūs?
  tur-YTC: Ey kör budalalar! Hangisi daha büyük, altın mı yoksa altını kutsal kılan
    tapınak mı?
  san-ITR: he mUDhA he andhAH suvarNaM tatsuvarNapAvakamandiram etayorubhayo rmadhye
    kiM shreyaH?
  bel-N: 'Дурныя і сьляпыя! Бо што большае: золата або бажніца, якая асьвячае золата?'
  sch-sch: Mitcho inmôlngei! Imo akâm aom uol, rângkachak mo aninônchu rângkachak
    inthieng Biekin hah mo?
  mic-MIQNT: Telimuloq, gilew pa na wijei aq nepapigwo'ltijig mimajuinu'g aq mo nestmu'tioq
    ta'n goqwei Gjinisgam tel puatg. Gjia'sutuo'guom me' gepme'g je mu na suliewei
    ta'n eteg na a'sutuo'guomg. Na suliewei gepme'g muta gis ignmatas'g'p gjia'sutuo'guomg.
  huu-NT: Abɨ uiñoñedomoɨ. Omoɨ llofuiacɨno dɨga comɨnɨna canoñedomoɨ. Jusiñamui jofomo
    naie oro jaɨnaɨaɨlla jira, naie orodɨ mare; iadedɨ naie oro naie jofo baɨfemo
    uaiñede. Abɨna omoɨ uiñoñena jira, Jusiñamui omoɨna duere fɨnoite.
  jiv-NT: Nétsetrume. Yúsja̱i̱ṉkia ashí kuri ántrachukait. Antsu Yusa Je̱e̱n írunna
    nuka aya nuiṉ ikiusma asa Yusna ajasuiti. Tuma asamtai kuriji̱a̱i̱ naṉkaamas
    Yusa Je̱e̱ enentáimtustiniaiti. Enentáimcha asarum kusurua áinin wáakuitrume.
  otm-NT: Gyʉ 'yąmbʉihʉ nɛ gyʉ xädähʉ. Guí ɛ̨mhbʉ man'da di muui ra oro xinda gue
    ra niją, pɛgue hin'na maha nguetho gue'a ra niją ní t'ɛ̨mbi xʉn ho a ra oro i
    ja bʉ, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Duliŋ kukuwa! Diltiŋ titmiŋ buda! Dabe det kuruŋ? Gol hora ma ya goyen?
    Gol hora yeŋ uliŋbe det himam moŋ. Goyenbe ya goyen bana hi goke teŋbe himam hiyyeŋ.
    Niŋgeb ya gobe det kuruŋ.
  tnk-tnk: Kɨmiaha hiəreirei nari. Nənimemiaha rɨfwə. Sə pəku nəha ro ikinan məpi
    raka, kol nəha uə nimwəfwaki sə ro kol ruvehe mo ikinan i?
  kpr-kpr: Amo, ne daghedo sarigeraeva. God da Kambo+ da ‘gold’ o moni amo, God da
    Kambo+ da fakinaimi etiri kakara edo irira. Ava sedo, erá ‘God da Kambo+ kitako’
    sise, ‘God da Kambo+ moni mindafu’, ava seove! God da Kambo+ da javoda rea beka
    gajaresa amo, amingaresa. A God da Kambo+ da moni ainda javoda rea beka gajaresa
    amo, amingaresa.
  san-IAS: he mūḍhā he andhāḥ suvarṇaṁ tatsuvarṇapāvakamandiram etayorubhayo rmadhye
    kiṁ śreyaḥ?
  nho-nho: Kootou ni tama e vvare aa naa karamata kootou e ppuni! Kootou e illoa koi
    maa te Hare Tapu raa teenaa se kina hakamaatua iloo, aa naa kol e takkoto iloto naa,
    teenaa ni mee vare koi. Naa kol naa e ttapu koi i naa mee naa e takkoto iloto
    te Hare Tapu.
  gym-NT: ¡Mun ngwarbe töi ñakare amne mun abko ni okwä kä drünente kwrere, aisete
    Ngöbö Kukwei gare ñakare metre munye, käta kukwe niere kore! ¿Dre bäri ütiäte?
    ¿Oro tä mikani ju blitakrä Ngöböbe känti ya o ju blitakrä Ngöböbe ara jire köböire
    oro tä nebe deme Ngöbö ngwärekri ya? Ju blitakrä Ngöböbe abko bäri ütiäte, akwa
    ütiäte ñakare munta niere.
  azg-NT: ꞌOꞌ nanꞌ jndyi nquenhoꞌ. Nanꞌxuanhoꞌ na nchjan yantyihoꞌ. Ee ¿Nin cüii na
    ve nanꞌminꞌ njonntyichen tsixuanhanꞌ? Juu sꞌon ijan tyiꞌnjonchen tsixuanhanꞌ ngꞌe
    joo ꞌnan na jndë yo sꞌonꞌñeen, iquenhanꞌ joohanꞌ cüentaaꞌ Tyoꞌtsꞌon ngꞌe itsixuanhanꞌ
    ntyja ꞌnaanꞌ nquii vatsꞌon tꞌman.
  bhd-bhd: हे बेवकूफ ते कानाव, बड्डू कुन आए सोन्नू या मन्दर, ज़ेसेरी वजाई सेइं सोन्नू
    पवित्र समझ़ू गाते?”
  too-NT: Lej lacxumpi hui'xina'n lā' tū' māchekxī'yā'tit. Līhua'ca' tasqui'nī huan
    lītokpān. U'tza' ixpālacata līsicua'lanālanī't huan oro. Chuntza' maclacasqui'n
    que nasātlōkentaxtū huan promesa a'ntūn tlahualh ixpālacata huan xaka'tla' lītokpān.
  ind-AYT: Kamu, yang bodoh dan yang buta! Mana yang terbesar, emas atau Bait Allah
    yang menguduskan emas itu?
  cjo-NT: ¡Eeroka majontzi! Osheki piñaawaetashitaka. ¿Oetaka kameethaperotatsiri?
    ¿Ooroma kameethaperotatsiri? ¿Tajorentsipankoma kameethaperotatsiri? Tema rashi
    Tajorentsi Tajorentsipanko. Rootaki Tajorentsipanko kameethatakaanakiriri ooro
    ojeekakira.
  nsn-nsn: Inggoumeitir popouluan, karo kut! Ter hauar inete uleikintiehe tar matana
    God? Ter goul ue na umang lotu God ger dedeil gere uadedeil tar goul?
  san-DEV: हे मूढा हे अन्धाः सुवर्णं तत्सुवर्णपावकमन्दिरम् एतयोरुभयो र्मध्ये किं श्रेयः?
  tna-NT: Micuaneda da padha bue mahue cuana nime. ¿Ai oro templo ebia su iyuda bata?
    Templo ja beju oro iyuda yatani.
  lid-lid: Ado lolo-ou ma mada ado bwe. Saba lakou iy mwasin ereu mada Kindrei? Gol
    mwasin deh, asiu tinan ta Kindrei? Ado tana ado bwe nadeh? Buku none gol ereu
    asiu tinan ta Kindrei, gol doh bamesekei asiu tinan ta Kindrei bala mwasin bwe;
    asiu ta Kindrei le mwasin, ma iy mesekei gol doh asahan mwasin ma ndrabun.
  wim-wim: '@see-verse:MAT.023.016'
  zga-M: Pu leino umunu uveijyeinghila mulutalama lwa tembile, uywa einkungile nu
    khwijyeingha kwa mwene. Umwe mweimubofwile hange muleivakonyofu, kheileikhu eikhivaha
    ulutalama ewo eitembile eiyivalancha ulutalama?
  yom-yom: Luidi bivungisi ayi Baphofo ! A mbi bilutidi mfunu ? Nolo voti nzo Nzambi
    yoyi yinkitulanga nolo yinlongo ?
  san-SIN: හේ මූඪා හේ අන්ධාඃ සුවර්ණං තත්සුවර්ණපාවකමන්දිරම් ඒතයෝරුභයෝ ර්මධ්‍යේ කිං
    ශ්‍රේයඃ?
  yut-yut: Ji nandaŋ kokwinji mɨni, dabɨlji mɨni. Yo ni da Piŋkop da dabɨlon yo madep
    asak? Gol yutgwan toŋ uŋun bo ae Telagɨ Yut Madep? Nandani, gol telagɨ yutgwan
    toŋ do telagɨ yut da aban telagɨ asak.
  grc-BYZ: μωροὶ καὶ τυφλοί! τίς γὰρ μείζων ἐστίν, ὁ χρυσὸς ἢ ὁ ναὸς ὁ ἁγιάζων τὸν
    χρυσόν;
  tbl-NT: Tey ye nungel, butô ye. Ilóem kmon ye ke bong muhen yóm tahu blówón senta
    yóm Gónô Dwata. Là kô yó du. Yó gónón baling mólós bè Dwata yóm tahu blówón yó,
    abay se deng nô lem Gónóen.
  cpc-NT: ¡Masontzishirirí, kamampotaakishirirí! ¿Iitama kowapirotachari, iriima oro?
    Kaari, tima irootaki iroopirotatsi tasorintsipanko otasorintsitakairi oro.
  nhg-NT: ¡Lalebes nentuntojte hua nenixcocoxcötzetzi! Pues ¿cötlaja cache impörtönte
    ica? ¿Yaja oro tli onca ipa teopantle, o noso yaja teopantle que quechihualtea
    inu oro ma iye mabestec?
  nya-nya: 'Inu akhungu opusa! Chopambana nʼchiyani: ndalama zagolide, kapena Nyumba
    imene imayeretsa golideyo?'
  ngu-NT: '¡Xnentlanemiliaj niman nenquitemachtiaj on tlen xnencajsicamatij! ¿Catlejhua
    más hueyixticaj: on oro, noso on hueyi tiopan yejhuan quichipajticaj on oro?'
  kup-kup: Met ari aban kutarin epat añom, Met Godiz tup ahomakez abatao ahö ravat
    hezan golivonañ matut tat bizegin oraez-poñiz abatavohö ritou namet hez, oñ golivonañ
    poñ kohat tup ahö pomakeh biigin hez-nen poekaz abatavonañañ ravat hez.
  jid-jid: Biyi ruru bi nfyen! Ahi rime bran zan, idran ka hekali wa a kpa dran tie
    tsratsra?
  wmw-wmw: Wajinga sawawona! Epo kinu bora ndi cepi? Oru au mahala patendesa oru kuwa
    takatifu?
  gmv-GGM: Inteno qoqidayto baletidayto worqafene worqa dumathida awaysi adhize?
  ssg-ssg: Amuto masin pulaxa a taxitaxia! Tenen ia pamu tuah, gol ka tehu Ingi Haeu?
    Pake i aile ape gol tuah.
  zpo-NT: ¡Xaa bxen nu xaa syeg! Lee yidoo cheen Dios mas non lo or, nel yidoo cheen
    Dios mle nzhul or kwaan nzho naz leena.
  poy-poy: Mwenga mwanalwisi wazigizigi! Shoshi shana mana nentu, zahabu ama Numba
    nkulu ya Mlungu yayitenda zahabu iweri nanagala?
  qwh-NT: '¡Ä, wiscu cuenta upa yachatsicoqcuna! ¿Meqantaq mas presisaq: Diospa templuncu,
    o tse templucho qoripita alajacunacu! Claru parlaquichoqa tse templu captinran,
    tse oru alajapis Diospaq nishqa quecan.'
  gaw-gaw: Ag am dab mak iiṯa, amelag gaḏuak ele. Aḏi am keeke anuqak? Mana meṯak
    lagnu gol amutai am anuqak o iiṯa mana meṯak lag, nug he Kayaknu lag oop̱anu gol
    Kayaknu daaṯe, amutai am anuqak? Iiṯanab! Keeke aḏit amu oh a laip̱u daaṯep.
  nca-nca: Yeko kape toŋeye pokamowí. Qeni, Ya Surumímbo gol ŋu riní Anutu toŋímo
    meté horé tete, hamómbe? Asa ko Ya Surumímbo gol ŋu takayote.
  zpz-NTPP: '¡Der mbecy ton! ¡Mbecy lo caꞌ! ¿Ca na nu ricy zir ñi presis: a yuꞌ ni
    Ñgyoozh uti or nu taꞌ nañ ñi? Gun yuꞌ ni Ñgyoozh, ndeꞌ ricy ñi nu or zeꞌ nac ñii
    coz nim. Walab or zeꞌ ricy ñi nu yuꞌ zeꞌ nac ñii yuꞌ ni Ñgyoozh.'
  mkj-mkj: Armaj majkun pweipweipwi kamwai! Ia mehwa kajampwal in kohl ke Umw Joarwi
    ma kin kajarwihla kohl.
  zac-NT: Tuntë nu ciegu na të. ¿Pë más lasac orë u lëꞌë iáduꞌu? Iáduꞌu nu orë na
    santu.
  kyg-kyg: Lapaulagamo ali huꞌnigetapa negi nagi nehaya vayane, huꞌna, Na agufa yaꞌmoꞌa
    aeno aga seno hogote yaꞌmo haneꞌniye. Mono nopiꞌmo haneꞌniya goli yafaꞌmoꞌa aote
    alopa mono noꞌmo aeno agaseꞌnifi aote hu maleꞌniya mono noꞌmoꞌa aeno agaseꞌniye.
  kmk-kmk: Tuttuwa’n nakuḻap kayu kan natung-ug kayu ta bokobokon nat somsomok yu.
    Ngadan kad nat napotpotog, sat buḻawan onnu sadit timplu un mampasantu utdit buḻawan?
  cao-NT: Jisna. Cahëtimaxëniria ca bëcoxëniria ca xo mato ra. ¿Jënahuariahax arati
    xobó ca oro ca jahuë bo oquë ina? ¿Oquë ma ni Dios arati xobo ra? Dios roha tsi
    xo toa oro ca jahuë bo oquëhuati ibo cato ra.
  bbr-bbr: Ak otop, ak amiaka utup roat! Owo osap kiro näwäu senes? Anut osap nuriäi
    ou kiro näwäu ra, aiauk gol nukas ou ate miäin kiro näwäu ra?
  inb-inb: '¡Mana ñawi­iug upa­kuna­sina­mi kan­gi­chi! ¿Mai­kantak mas bali ni­raiá:
    kuri u Diuspa atun wasi? Chi wasi ukupi tiaska­mandami chi kuri Dius­pa­lla tukug­samuska
    ni­raiá.'
  hrv-hrv: 'Budale i slijepci! Ta što je veće: zlato ili Hram što posvećuje zlato?'
  box-NT: Mi lé ɓa bɔ̃́nbúwá, á lé ɓa muiiwà. Lé mu yɛ́n ɲúhṹ wi po mu yɛ́n?
    Lé ho sã́nú lée, tàá lé le Dónbeenì zĩ-beenì na nɔn á ho sã́nú mu
    bìo sã̀náa le Dónbeenì yi?
  ote-NT: ¡ꞌNagyá ꞌbɛmfenihʉ, ya xcá ꞌbɛhʉ ra ꞌñu! ¿Ndaꞌa̱ maꞌna ri muui, ra nija̱
    o núꞌa̱ ra oro ja mbo ra nija̱? Ra nija̱ gueꞌa̱ maꞌna ri muui, ngueꞌa̱ ja xra
    ja̱pini ra oro.
  wnu-wnu: An munon mag tuum ne qangang ur. An eng qamb igoumon eng, meimi eng sig
    qau, inorou munai eng qiyo, a inorou munait mi qenenginob igo eng aba qau?
  zam-NT: Susque' tont gu'. No susque' nac gu' xal mèn sieu co' nau' loo no co' nau'
    yéc. ¿Cón ndli gu' cuent nac con' más ntac, à'? ¿Ché' ndli gu' cuent más ntac
    or o más ntac templ co' ndli ndxàc natú' ora, cà'? Yende xàa. Más ntac templ,
    ¿lé'?
  zyp-NT: Naaning mehco mehruh sahlo! Zehapaw maw a lai vy? Sui maw, sui a pathai
    sahpaw behnah ing maw?
  sey-NT: Huesëohuaꞌipi cuiꞌne ñaco ca̱ peocohuaꞌije̱ paꞌiohuaꞌipi. ¿Mësaru ñato je
    aꞌni, i̱ti jerepa paꞌye, oro pa̱nitaꞌa Maijaꞌquë huëꞌepi orore Maijaꞌquë tse̱
    necaiye aꞌni, i̱tirepa?
  nvm-nvm: E guri ka e buzegin nizuriaigin gurie. Ire gord iji fu akai bakin gavo
    fum tavan iji bu abe Godon ar ijia aru sirimamene abe God mavo ijia fu akai ren.
  mps-mps: Dage esela pelama gedu widalio. Magi nai da te polalubo nai dawe? Ma, te
    gol da, te polalubawe? Ma, te Moni Lotu Be tempelgo te gol wiegi yai ilali, ma
    te da te polalubo nai dawe? Te be tempel polalubo dao.
  pab-NT: 'Maotikonexenai, maxoseharenai! Xoare hare masakare waiye: Ouro werokere,
    xoana, Iraexatyakalati Hana hotikijitere ouro kore?'
  llg-llg: Ei ia nggoam ana seli! Ei maehetuk Lamatuak tao bua lilo mbilas ndia ina-huun
    lena, neme Ndia Uma Ina Huhule-haladoin? Taa! Huu Uma ndia tao bua sala sila dadik
    malalaok!
  kyf-kyf: -Sabhɛ 'wlukʋʋn, 'lɔlɔnya! Nɩɩ, -Lagɔbudu 'yli we -zi -can, mʋ nʋa lɛ,
    'ɩn -can yia -lu tɩklɩɩ -zɛ. A 'nɩ we 'ji -yii?
  tpi-tpi: Yupela longlong na aipas, wanem samting i nambawan long ai bilong God?
    Ating gol em i nambawan? O haus bilong God em i nambawan? Yupela i save, gol i
    stap long haus bilong God, na dispela tasol i mekim gol i kamap samting bilong
    God.
  mih-NT: Ra tondo cuu ndo ta ra laa cuu ndo. ¿Atu cahnu ca cuu xuhun cuaan ta zɨquɨ
    vehe ñuhu sa zandu‑ii sii si? Ña tacuan.
  qvh-NT: ¡Mana tantyacog upa runacuna! ¿Manacu tantyayanqui templupa jutinta jogarerga
    templo rurincho caycag goripa jutintapis jogarishgayquita?
  kms-kms: Nungoqi rar chukoq di ghabe gad! Yumbo pughe kin quan nganye yumbui? Gol
    God ningg baj wabe wur wus kin te yumbui segi, God ningg baj ni quan nganye yumbui
    di gol ni God ningg baj wabe wur wus kin te ningg bu ni anene yumbui.
  agn-agn: Mga beyeg amo ig mga boray! Ong aypa tang mas importanti--ang bolawan obin
    ang Timplong pagpasagrado ong bolawan ang asi?
  nhi-NT: ¡Sinquisa amo nanmoyoluiah uan nanpopoyomeh! ¿Ixnechoniluican tlenoh ocachi
    ueyi ipanti, in oro noso yen teopantli tlen icchiua mai tlateochiual in oro?
  ttc-NT: ¡B'an mok' a'ix, b'ix moy! ¿Alkyetz te aj mas presis, te xtx'otx'al oro
    qatzun te Nin Jay aj nk'ulun tzan tkaj pawlet te oro a'ox te Qtata Dios?
  dan-1931: I Dårer og blinde! hvilket er da størst? Guldet eller Templet, som helliger
    Guldet?
  kwj-kwj: Kunu ambwatinambwati, kunu miyasa! Bwele mwaꞌambwe to mwasendau? Gol to
    mwasendauꞌu, gol ni rakaruwani kipe naha sukwandau Gotri aka laka to mwasendau?
    Ani hambwawani Gotri aka laka to mwasendau.
  vie-OVCB: Thật là mù quáng, khờ dại! Chính Đền Thờ làm cho vàng ra thánh, vậy giữa
    vàng và Đền Thờ, bên nào quan trọng hơn?
  kze-kze: minkórí-óntánkó anóm-bono'-nankomba íma usáyaaitaraivo mindáúmpá'ó kwénimba
    mindá kawe'án-iye. keinárawa'a monor-áíntávéna tááko íma pééi sisa'á kwéisaawe.
    sáwí-imayaagwara-kwaasi simátímén-aimba kampar-áímbán-iye.
  mpj-mpj: '@see-verse:MAT.023.016'
  lbk-lbk: Chakayo ay nalewlew ay kag nakolap! Ay ke wadwad-ay nan fallitok nan Timplo
    mo nan chey Timplo kannay, ay nangipasanto isnan fallitok?
  mto-NT: 'Veꞌem xa miitseꞌeda ax joꞌn juuꞌ veꞌe viintsta je̱tseꞌe japyayo̱ꞌo̱y juuꞌ
    du̱toonduva du̱ko̱jtstuva. ¿Juuꞌ tseꞌe du̱jaaꞌknu̱má̱jip: je̱ ma̱ja̱ tsaptu̱jkpit
    oro, ukpu̱ je̱ ma̱ja̱ tsapta̱jk juuꞌ ka̱jxeꞌe je̱ ma̱ja̱ tsaptu̱jkpit oro vaꞌajts
    yꞌit je̱ja je̱ Nteꞌyam vyinkujk?'
  bzh-bzh: Ham mehönon kwamin ma, gemalamin ḳenod! Nġaa tena kesuu-a? Maḳ goor
    kesuu-a? Ma! Dub-vabuung-böp sën vonġ begoor netu vabuung lo, om saga kesuu!
  guj-2017: ઓ મૂર્ખો તથા અંધજનો, વિશેષ મોટું કયું? સોનું કે સોનાને પવિત્ર કરનારું
    ભક્તિસ્થાન?
  jvn-NT: 'Kowé kuwi pantyèn wong bodo lan pityek. Awit, apa sing luwih gedé ajiné:
    emasé apa Gréja Gedé, sing nyutyèkké emasé?'
  byr-byr: Tɨnna tɨbɨnyara tusarɨꞌ mwanganyadɨvɨtabaaibɨꞌ sɨduꞌmaayaihi mwaaihasaihɨlyɨ.
    Dɨnyɨjɨla! Golɨya naangeꞌ daaka? Gotɨyare Angeꞌ golɨya tewaanyaꞌ wakake anga saꞌ
    naangeꞌ daaka? Yɨ Gotɨyare Angeꞌ naangesɨ. Golɨyavɨ wavɨlaꞌnɨkesɨ.
  ian-ian: Ndi kat mbutɨngwa nyaangɨt tungwengwan yiga lɨga nɨmba vla lɨga mbutɨgangwuk.
    Ngwuk mɨni kiya la lɨga nɨmba vla lɨgangwuk. Godna ngay nɨma nda. Wan ngaymba
    golmba kwutnja aw mat nda. Ngwuk manda kat nat nɨmba kat kai walaa at nat nɨmba
    kat kai walapman yilɨgangwuk.
  hun-hun: 'Bolondok és vakok, melyik a nagyobb: az arany vagy a templom, amely szentté
    teszi az aranyat?'
  mcf-NT: Aden tantienquio icquin mimbi icsamboen chiec. Nuquin Papa tabadte shubu
    uashunaid Nuquin Papa tabadtequid yec ¿bëdapenquioda icpec? “Aid bëdamboshë icnubi
    aid nuntan icquid bëdiactsëc bëdambo iquec,” caimbi. Mimbien icsamboen tantiec.
  kjs-kjs: Nimiri le rubu pi enaalinuri makeae pimi. Api madaa kone suma leme? Gore
    kaname warili kana mudu yapae mo kana warili kana wi epe lotu ada mudu yapae?
  mni-mni: Apangba amasung mittangbasa! Sanaga sana adubu senghalliba Mapugi Sang
    aduga kanana henna chaobage?
  yad-NT: ¡Ni̱sipyuryimyi datyi̱sa̱miy jirye! ¿Miryara ji̱ta jaryinra, mirya? ¿Óruviy,
    varimyata Ju̱denu nijyu̱ jachipiya̱jo, ratatiy jiintyasara Ju̱denu nijyu̱ra óru?
  mxb-NT: ¡Ta̱ xi̱xi, ta̱ ko̱ túu noo̱ kúú ndó! ¿Á ko̱ náꞌá taꞌon ndó ña̱ ndáya̱ꞌi
    cháá ka̱ veꞌe ño̱ꞌo ñoó o̱ du̱ú oro ñóꞌo inia̱n, dá chi̱ mií veꞌe ño̱ꞌo kédaá
    xíꞌín oro, sa̱ꞌá ño̱ó kíán ña̱ ii̱?
  pon-2006A: Maskun pweipwei amwailen! Mehnia me kesempwal mehlel rehn kohl oh Tehnpas
    Sarawio me kin kasarawihala kohlo?
  maq-NT: ’¡Ngarca ni ngayun! ¡Rcá yun! ¿Jarë xi meje rë xi chjaanrcun? ¿Há oro jan?
    o sá tsajin ne, ¿há yungun xi matitjun? ta, ngatsë rë yungun ne, vëhë xi camanchacun
    oro xi hincha cahntsua.
  hto-hto: ¡Abɨna onóñede uínidɨno izóidɨomoɨ! ¿Nɨɨe mei jamánomoina? ¿Meita afe jamai
    oro? Ieñedeza. Mei afe oro Juzíñamui icomo jóoniamona ñuera raana jáideza.
  por-BRBSL: Seus tolos cegos! Para qual é maior, o ouro ou o templo que santifica
    o ouro?
  ces-NKB: Blázni a slepci! Co je větší - zlato nebo chrám, který to zlato posvěcuje?
  cui-cui: ¡Paxam barapocotsi coyeneya jʉta panacana exaname, icha be pomonae matasipa
    daunwei ichi poxonae jopa beta jume cowʉntsiyo Nacom! Nacom pin pia bo bichocono
    ainya cui beyacaincha oro nain, po oro nain coroton Nacom pin pia botha tatsi
    ena. Tsipei barapo oro nain poxonae aisowa beequiya Nacom pin pia bo weya jopa
    ainya cuiyiyo. Jame saya meisa poxonae bo tututha eca bapoxonae ainya cui barapo
    oro nain, tsipei barapo bo ainya cui cana exanatsi.
  boj-2014: Niŋgi tamo ŋam qandimo bul unub. Niŋgi tulaŋ nanari. Niŋgi na merbiy.
    Iŋgi kiye a Qotei aqa ŋamgalaq di tulaŋ bole? Atra tal a tulaŋ bole kiyo atra
    tal aqa gol a tulaŋ bole kiyo? Od, atra tal a tulaŋ bole. Ariya gol atra tal miligiq
    di unu qaji a dego iŋgi bole.
  eng-OEBUS: Fools that you are and blind! Which is the more important? The gold?
    Or the Temple which has given sacredness to the gold?
  eri-eri: Tere dabu taidu agetege fosokowou, Taate dada no Itou ago la amugou? Gol
    yo, uwa, Itou nomo mata? Tere isiya, gol no Itou nomo mata langa inyina, wahanga
    ono tuganga gol no Itou nomo dada heige heigena.
  aly-aly: '@see-verse:MAT.023.016'
  wiu-wiu: Ae, leneta lianeya mekete tiki. Eniyatapa Akolaliyo maniya tobouya tetepo
    takako-pe. Tobou losu yapu patu. Tobou losu yapu keneke pianeya tokome one wa
    takoa motane golo kueme latianeya-kiti patu.
  swe-swe: Ni blinda dårar, vad är större (mer värt), guldet eller templet som helgar
    guldet?
  cth-cth: Tamipathu, mitdawnnaw, nâ e hno maw ka talue. Sui maw, nahoeh pawiteh sui
    ka thoungsak e Bawkim na ou.
  mti-mti: Ye nokonoko igiyawa yange boredmusia! Me kokawa ambuwa, gooru go temporu
    me gooru iyakaisi apewa?
  pad-NT: Avava'ihariki fori avihiki a'oni. Avakamaodorohaki fori avihiki a'oni jaboni.
    Asohirihi ida avakadi'ojomo'ihi kavaranihi. Nahina ida Deua binakaidivaja? Deua
    binakaidivavini arafiaki ida gora ija'ari Deu-ra khai vani'avini. Deua binakaidiva'bamakhamaki
    ida khai ani'avini kagorani, jiniro gora bodinia hojaki jaboni. Ni-nahina kaimoni
    ija'aria bidioniki ida jiniro onini, gora onini hiki. Ni-Deua binofiki ida hoariha-ra
    anava'iponi'imarinivini.
  twi-twi: Anifuraefo nkwaseafo! Asɔredan no ne emu sikakɔkɔɔ no mu nea ɛwɔ he na
    ɛsom bo; sikakɔkɔɔ no anaa asɔredan no a ɛtew sikakɔkɔɔ no ho no?
  hlt-hlt: Mikdael neh hlang ang rhoek, melae tanglue la aka om? Sui a? Sui aka ciim
    bawkim a?
  tbz-SIM: Tiyɛìntì, tiyũ̀ɔ̃̀ntì díndi, ɔ̃̀ndɛ pɛ̃ɛ̃tɛ́ dɛtɛrɛ̀ mɛsɔɔ nɑɑ kɛ̀ Kuyie
    ncĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀ mɛ̀ wèńkùnko?
  san-GUJ: હે મૂઢા હે અન્ધાઃ સુવર્ણં તત્સુવર્ણપાવકમન્દિરમ્ એતયોરુભયો ર્મધ્યે કિં શ્રેયઃ?
  ake-NT: 'Tenu a''kwarʉkena'' nan pen! Nai esi eke pe kuru: korʉ, Esuwerʉ amʉ'' use''mato'',
    ɨpʉremato'' iwʉ'' katɨ—korʉ ku''nin wakʉ pe?'
  qvn-NT: ¡Gamcuna carcayanqui gotaracamam, jinaman ñaushanuymi! ¿Gamcunapitaga öruchu
    u Diospa wayinchu mas välig? Antis öruga ‘Cayga Diospag nisha carmi’, jinaman
    Diospa wayinchru carmi välin.
  tku-NT: Xalacxumpin hui'xina'n ē jā kexpa'tā'tit. Ā'chulā' ixlacasqui'nca templo.
    Ū'tza' līsicua'lanātlahuacanī't oro. Chuntza' ixlacasqui'nca līcuesa namākentaxtū
    promesa tū tlahualh ixpālacata xaka'tla' templo.
  bjk-bjk: Mum abo marapulo wawao! Nangang sa i taxin sik, a gol bara a gunon lotu
    raxin mon niang i pet a gol i madakdak urungan kö God?
  msy-2020: Ia gumazir onganir damazir okavɨrɨziba, tizim Godɨn damazimɨn ekefe? Ti
    gol, o ti Godɨn Dɨpenim? Ia fo, golɨn kam Godɨn Dɨpenimɨn aven iti, egha tuavir
    kamɨn golɨn kam Godɨn bizimɨn oto.
  bpr-bpr: Salngad gamu di to butè, na landè kaglabatyu. Dét i mabtas, i blawen, ku
    demen i Bong Gumnè Gumangamfù di Dwata gumdà i blawen matfing?
  cle-NT: ¡Dɨ́h¹ jlah³ah³, liáh³xɨ³ xe̱y³ diáh⁴ dsa³ tuu² ba² xa̱³ah³! ¿He² nɨ³ ná⁴ŋɨy¹
    gɨh¹, xɨ² ñí¹niaá³ ha²xɨ² guah³ hi³ ga³jmee⁴ ná⁴ŋɨy¹ ñí¹niaá³ nɨ³?
  txq-txq: Eir ia, hatahori nggoak kamangganggak ta bubuluk hata esa boe na! Ei rarain
    mae, Manetualain duꞌa nae bua lilo mbilas nenenin lena heni Ndia Uma Huhule-haradoin,
    do? Taa! Uma naa ndia tao buas naa dadi malalaok!
  aaz-aaz: Hi reꞌ ia atoin amonot ma aforot ki! Hi mitenab mak Uisneno naan bare mnatuꞌ
    pentiing anneis naꞌko Uim Onen Uuf? Kahaf! Fin Umi naan es reꞌ nmoeꞌ baerꞌ ein
    naan nakniunꞌ ein!
  qup-NT: Chasna llullachishpa yachachishpaykichi mana ali yuyayyu, mana asirtak runakunami
    kankichi. ¿Maykanta ashwan ali kan, Yaya Diospa wasinchu, chay wasipi tiyak orochu?
    Chay oroka Yaya Diospa wasinpi churashparami Yaya Diospa kan. Chayrayku Yaya Diospa
    wasinka chay churashka oromanta ashwan ali kan.
  dop-dop: Amɑ mǝ kʋmɛlɛntʋ nɑ mǝ yʋlʋmlɛ tɔɔwɑ yoo. Pepe kǝlɑɑ? Wʋlɑ yɑɑ Ɩsɔ tǝsɛɛlɛ
    sɔsɔɔlɛ nte tǝ lɑpɑ wʋlɑ ɩnǝɣɩ kɑtɛ pʋlʋ tɔ?
  azb-azb: Ey ağılsızlar və korlar! Hansı daha böyükdür? Qızılmı, yoxsa qızılı təqdis
    edən məbədmi?
  eng-DBY: Fools and blind, for which is greater, the gold, or the temple which sanctifies
    the gold?
  guo-NT: Jasoxtat xamal jiw naewʉajnam wʉt, me-ama nejliaklawam, itliaklawambej,
    ja-am, matabija-emil xot diachwʉajnakolaxpox. ¿Achaxkat kaes pejme jiw sitaeyaxael?
    ¿Oro, Dios pejtemplobatatpox? O, ¿Dios pejtemploba? Jiw kaes sitaeyaxael Dios
    pejtemploba. Jiw sitaen japa-oro, Dios pejtemplobapijax xot.
  hla-hla: Alimiu u katun u matakiau u tutu! Saha ka te panina, a goul? E moa! A Luman
    Lotu Pan te hagoagonena a goul, nonei te panina.
  mav-NT: Yt eiwe'eg hin i ei'e hap upi kat e hap kat e hap ete. Katu­pono Tupana
    mohey hap po'og po'og Tupana wanẽtup hawe to'yat piat yne ahekat imehit rakat
    kai.
  kpf-kpf: Zen a sinziŋ bâpâsâŋ sot nâŋgânâŋgâziŋ buŋâ. Tirik namâ, zo tirik taap.
    Neuleŋâ, zo yatik tirigâk uap. Zorat ko ikâ zorâŋâ bonŋâ uap? Namâ mo neuleŋâ?
  ppo-ppo: Dia̧ kele dilikiyóló tuȩ́kélé okokore whi̧rape-ó, doasi topo o̧la-a, noaé?
    Momatere beta, doasi topo o̧la ai ape. Ai kold kapanéta, ti momatere be wisiróló
    kae mulótumipó. Tétumitei, Momatere be tua̧mó Kótóné ala eratereteiné, ai be tua̧mó
    mole kold kapatei wisiróló, kae mulótua dapó.
  hin-2017: हे मूर्खों, और अंधों, कौन बड़ा है, सोना या वह मन्दिर जिससे सोना पवित्र
    होता है?
  bef-bef: Lenali lenubu pisi luto negi nagi bo. Henana ai sipina niꞌibe? Ai goli
    sipina niꞌifi to Huꞌmamofihi nohaꞌauba golimofihi leꞌmo lagaso nohibe?
  amm-amm: Moi mo muluwoi muwoi, molo kau kau noko komiyai. Haniyo no siyoli? Tomoki
    kamo kamoyo poimo, o, lotu nu siyoliyo poimo. Tomoki kamo kamo mo lotu nu poiso
    si somiso mo, nu siyaso posi, Kotoni pa posiso, afonimai hani na posi.
  zaj-zaj: Mweye vimbugumbugu wabozi! Kilihi kili kikulu, izahabu ama Ing'anda ya
    Mulungu iitenda izahabu ing'ale?
  chq-NT: '¡Tsá² bón¹ ''naa'' joongɨ tiuu² ''naa''! ¿''Ee ''e tyiin²gɨ: ''e cwanáa¹
    do owa ''e cwo''¹ ''e si''² jmoo¹o cwaai''³ ''e cwanáa¹ do?'
  swp-swp: 'Au eauyaure omi: eo ma matagibugibumiu: aitea i sae ariri, gold wa, e
    numa tabuna gold i hetabuei?'
  bjr-bjr: Innee nifu qimbarausa maridaqa furufari mariafanoo. Innee amaana maqakinaa
    koorara uriqarara ainainee qimariafa aaqee mariafanoo. Koora fee amaana maqa fee
    uriqararafa maridanoo fee. Amaana maqa naaquqara amaana maqa marinara fifau koora
    minaki marifa naaquqarafa maridanoo. Anee amaana maqasaa qimasee aneenna amana
