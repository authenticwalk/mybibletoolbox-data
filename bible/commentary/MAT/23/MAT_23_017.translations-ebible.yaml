    tawa ki pokaiya Mamanuga God e nene.
  nko-NT: Ansibi abwiepʋ́! Aha mimláhɛ! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Sika pɛpɛ atɔ́ ámʋ
    lóó, ntɛ́ɛ Bulu ɔtswɛ́kpa obu ámʋ́ʋ́ ɩlahá sika ámʋ lamlí Bulu klɛ́ amʋ?
  bsn-NT: '@see-verse:MAT.023.016'
  pib-NT: ¡Seprolokachingi ga wa maygalengi! Gi rixanu ¿girni wa tsrupotu? ¿Waka kori
