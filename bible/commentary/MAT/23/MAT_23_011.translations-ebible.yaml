verse: MAT.023.011
translations:
  kpx-kpx: Iale la oleu la vigomo isiviai kosive holiho vaniege au la esemu holisi.
  okv-H: Eto embo amuna embo peni asi uje aisuja amina ungo unduhe simba aisuja.
  tbo-tbo: Ma apo uyahimi lawa awai ina tahaemi, yaka tauna ina witubagibagi uyahimi.
  mal-C: നിങ്ങളിൽ ഉന്നതസ്ഥാനികൾ നിങ്ങളുടെ സേവകർ ആയിരിക്കണം.
  grc-SR: Ὁ δὲ μείζων ὑμῶν ⸂ἔσται⸃ ὑμῶν διάκονος.
  bgc-bgc: जो थारे म्ह बड्ड़ा हो, वो थारा सेवक या नौक्कर बणै।
  khz-khz: Rai kamu iwavagi gomi nuganugami ai, ia gomi vetugunagimi pene ago-veni.
  deu-TKW: Der größte aber unter euch soll euer Diener sein.
  zsr-NT: Nu nutsaꞌ ladjliꞌ nu run xchinliꞌ yezícaꞌrliꞌ, nu ni gactër blau ga zoaliꞌ.
  lin-lin: Moto oyo aleki monene kati na bino akozala mosali na bino.
  hns-NT: Bakie dje toelog me se sab koi ke naukar ghat rahiega, oe sab se barka rahiega.
  noa-E: Magju khãai ãb khãijã pãar ee ichta chi pörkham khõsi sim khai, warag thumaam
    khʉʉn chogkhaju aai sim. Mag nʉm aigta Ẽwandamau oowai chi wajapcharamkha simgui
    ajim.
  eng-EMTV: But the greatest of you shall be your servant.
  mib-NT: Te tēe mēhñu ró jijnáhan ró jeē jejníñu nuū jnáhan, suu de cúu jeē cujéhnu
    ga.
  lif-NT2: खिनिॽ लुम्‍मो के़रे़क्‍नुःल्‍ले़ के़ये़क्‍पा मनाःन् हाराॽ खे़न् खिनिॽ सेवारोबा
    पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Mweavi mvaha pagati yinu yikumgana avyai muhengaji winu.
  mmx-mmx: Neni do i silok kantubu atnimi neni na ngan mun lasaxaruki atnimi.
  cbr-NT: Micama uinu 'icë cara upitaxmi bucunun mitsu ñu 'axunia ax ca mi raíribë
    sënë́nmaira 'aish upí 'icën.
  tee-NT: Chai ju lamilhi'uxijnan yuchach ju xak'ai ju ach'alhcatnani ju ali'in.
  eng-LSV: And the greater of you will be your servant,
  cak-NT: Roma ri c'o más ruk'ij chi'icojol, can tuna-ka chi can manak ruk'ij y co'l
    oc tu'ona-ka chi nusuj-ri' chi nu'on xabachique (xama'anchique) samaj.
  pah-NT: Po ti pe ndekopotari jireheve'g̃a nduvihavamo penhiirũ'g̃a nduvihavamo,
    a'ero ti peko katu g̃a pe g̃a pokoga, ei Jesus'ga.
  sja-NT: Parãdepema waibɨara bɨta apemaarã jua ek'ari baipia bɨ ãchi mimiaparik'a.
  xed-xed: Ka kwalva ghuni ká mali mataba ghuni nzakway.
  mks-NT: Ndá da̱ cúú da̱ cáhnu chága̱ tañu ndó xíní ñúhú da̱ cája chúun da sa̱há
    ndihi ndó.
  gfk-S: Nong i manga tamat ta mu na numu tultule mon ie.
  bmu-bmu: “Mewö qahöpmö, eŋgö sutŋine bohonŋi akzawaŋön mönö welen qem eŋgiba malma.
  dgz-dgz: Da me yaumakayap bawarewa tat anupiwa me nao ega taini apanewa entanep.
  eng-GNV: But he that is greatest among you, let him be your seruant.
  zaa-NT: Acca nuỹa enne' nu runią iyaba le servir, là enni'a nua' adiru enne' ỹeni
    entre lebi'į.
  eng-WEBSTER: But he that is greatest among you, shall be your servant.
  guh-guh: Ponë paxamëyajuvënënë pacavecuaayaijamatabëcuenenë, bajaraponë pacayavenonabiaba
    padaxitamë.
  bon-bon: Laasi nyene weeme baborage, tabe miiji birige weeme kaakesea bägrä lenaja.
  nhw-BL: Huan aqui hueli amojuanti catli quinequi mochihuas catli más hueyi, ma mochihua
    amotequipanojca.
  swh-ONEN: Yeye aliye mkuu kuliko ninyi nyote miongoni mwenu atakuwa mtumishi wenu.
  wbi-wbi: Umuunhu ghweni juno ilonda kuuva m'baha ghwinu avisaghe m'bombi ghwinu.
  bba-bba: Wi u sɑ̃ɑ ɡisonko bɛɛ sɔɔ, wiyɑ u ko n sɑ̃ɑ bɛɛn sɔmɔ.
  eng-KJVCPB: But he that is greatest among you shall be your servant.
  kgk-NT: Pene pa'ũ-my erenhembotuvixa mba'e va'e, eiko katu nde rapixa rembigwái
    ramo.
  waj-waj: Ngiiikidiri vaidi voovoono ngii kieetavai varinaree tioo mmuakiaaya ngii
    mmoori vareera ngiaammuauvai varinaravai.
  cpy-cpy: Ikaatzi kowatsiri ririiperote, roshiya-kotyaari rompera-teetani.
  ekk-PKP: Tähtsaim teie hulgas on teie teenija.
  mpx-mpx: Henala ebo alana i bwata gamwamiwa, iya ni tabwa wami totuwalali.
  wbp-wbp: Nyurrurlarla turnungka, ngana-puka kaji ngampurrpa nyina kamparrurla wiri,
    ngulajulpa-nyarra warrki-jarriyarla-wiyi yirnkilypa-wangu.
  luo-luo: Ngʼama duongʼ mogik e dieru nobed jatichu.
  nhe-NT: Huan ajqueya tlen imojuanti quinequi mochihuas tlen más hueyi, ma mochihua
    imotequipanojca.
  aii-aii: ”ܐܝܼܢܵܐ ܗ̇ܘ ܕܝܼܠܹܗ ܓܘܼܪܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܪܹܓܵܐ.
  esk-NT: Iñuk kamanaġniqsrauruaq akunnapsitñi savaktigiyumagiksi.
  msb-msb: An pinakalabaw sa iyo magigin suruguon niyo,
  cpa-NT: Dsa² héi² báh³ lán¹² dsa² juanh¹² quiánh² hniah¹², dsa² mi²ti¹ neih³ hniah¹².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଜେ ସବୁର୍‌ ଟାନେଅନି ମୁକିଅ, ସେ ତମର୍‌ ସେବା କର ।
  meu-meu: Umui bogaragimui ai ta baine ura baine herea, ia ese isiaimui baine lao
    heni.
  yva-NT: Vatano rui pirati panakoeve no wapa yasyin, syare opamo panapatambe wasai.
  dgc-dgc: Sakay i mataas dikam éy siya i dapat utusan moy.
  zpm-NT: Nodne gacglaa to lo samiech to, mazd ndooladz goḻgac lo zho, sac zha ne
    racglaa, ziaaṉwin zho. Gacxe waa, teḻne racladz to gacnon to, none ndooladz gac
    to lo samiech to.
  hix-NT: Onà wyaro haxa ehtxoko, omnyamo ro rye rma. Ehonomnà me oyesnàr komo xe
    oyehtokonye, okukur komo yanoto me rma ehtxoko, kekon hatà.
  sim-sim: Misi, os jir lar malakamak or nakmbaha or hishi nahi, halanak orhinjik
    or hafakaha ma kandai men lerawun landa ma hom or naka.
  npi-ULB: तर जो तिमीहरूका माझमा सबैभन्दा महान् छ, ऊ तिमीहरूका दास हुनेछ ।
  cgc-cgc: Daw kino ki kyo may pinakadatas na katengdanan, kanen manugsirbi nyo.
  tim-tim: Akto yeŋgâlân gâtŋe bikŋe tân yeŋgum âi yeŋgât mem manmap are âmâ Anutuŋe
    ekto huragumap.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá pọ̀jù nínú yín, ni yóò jẹ́ ìránṣẹ́ yín.
  wos-wos: Guna du nak néma du renjoka mawuli yata dé guna jémba yakwa du retandé.
  emp-NTPO: Bãrãnebemada dji dromaara b̶ʌra waabemarã nezocada b̶aida b̶ʌa.
  eng-F35: On the contrary, the greatest among you must be your servant.
  ind-ind: Sebaliknya, di mata Allah, yang terbesar di antara kalian adalah orang
    yang rendah hati dan menjadi pelayan bagi orang lain.
  pes-OPCB: «هر چه بیشتر به دیگران خدمت کنید، بزرگتر خواهید بود، زیرا بزرگی در خدمت
    کردن است.
  mpt-mpt: Naka make ib isak temo sum anea kima bie mole esa makob okok naka anea
    ib okoko daabeneko!
  bla-bla: Annŏk' omŭx'ĭmŏk ksĕsto'au, kitak'apotomokoau.
  ssx-ssx: Mandali epita꞉ iki tukiki pa꞉ta꞉ ika꞉ aneke hali halo pia꞉ka꞉na꞉ta꞉ kota꞉
    ipikita꞉ iki paeyaona꞉ hone pa꞉la꞉ hau peao hala꞉ hali yelieke.
  mkl-mkl: Inɛ iyi í jɛ inɛ nɡbo nŋɛ nŋui í nɛ ku jɛ woo ce icɛ nŋɛ.
  gaq-gaq: ପେ ବିତ୍ରେ ଜା ସାପାବାନ୍‍ ମ୍ନା ମେଁ ପେନେ ଜତନ୍‌ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Hintte giddon bayratey hintte aylle gido.
  unx-unx: ଆଡଃ ଆପେୟାଃ ଥାଲାରେ ସବେନ୍‌କଏତେ ମାରାଙ୍ଗ୍‌ନିଃ ଆପେୟାଃ ସୁସାର୍‌ନିଃ ହବାଅଃକାଏ ।
  gah-gah: Ve makolímo ve napatini loló itove lokoma nene hanuva lemetigí oko gelekelé
    oleketoko minative.
  lcm-lcm: Ninia kapo buk asi kana laba nei liuan imi, ka serei a asosokai singimi.
  aer-aer: Kele angwenhe apeke-arle arrekantherrenhenge atyeperre anetyeke ahentye-aneme,
    kele re-arrpe arrekantherre ingkirrekeke urrkapetyeke.
  qvc-NT: Qamkunapa kamachikuqnikiqam yumbayta sirbinqa kriyadushina.
  tgl-ULB: Ngunit ang pinakadakila sa inyo ay siyang maging tagapaglingkod sa inyo.
  cbs-NT: Jakia tsuada natian keanma Diosun jatu duawakin xanen ibujaidawaxanikiki.
    Ja inun, tsuada natian ibubis kein xanen ibukatsis imisbu Diosun jatu dake wakin
    ana xanen ibu wama ixanikiki. Jaskawen taea matudan, tsuada keanma duapakin dasibi
    man jatu medabewakubainmiswen taeadan, man xanen ibu ixanaii— akin nuku yuitan
  xtm-NTPP: Te nde ni kanuu‑ka ma, te ko kuu ni ñayii kunukuechi nuu ndaka ni a.
  nnq-nnq: Ojwabi nkolongwa panakati jinu abe oti mpakachi jwinu.
  bao-NT: Mʉja watoare, ca nii majuropeegʉ ca niigʉa, ca pade cotegʉre biro pee cʉ̃
    niijato.
  san-ORI: ଅପରଂ ଯୁଷ୍ମାକଂ ମଧ୍ୟେ ଯଃ ପୁମାନ୍ ଶ୍ରେଷ୍ଠଃ ସ ଯୁଷ୍ମାନ୍ ସେୱିଷ୍ୟତେ|
  huv-NT: Jane ayamb nguineay mambeol jangantanej tiül icona, aag ayaj ajlüy atnej
    natang tiül icona.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di̱ mpɛfi ngue fäxrá̱ mmi̱c'ɛ̱i̱ui, guehna̱ ta̱te na̱ ngue
    gätho'a̱hʉ.
  nop-nop: Nebek niŋdi hidi’walaŋ talitimeŋ loloŋnit hatibaakdi hidi’walaŋ tipilapilaye
    kwanai tibaak.
  obo-NT: Dos ahad ondoy koniyu no od kopiyan no lampas kos koru-anon to langun, ko-ilangan
    nod kovovallan sikandin no sudsuhuwon dow.
  cak-ENT: Roma ri más nim ruk'ij chive rix, nc'atzin que nuna-ka-ri' que xa manak
    ruk'ij y tuch'utinirsaj-ri' richin nusuj-ri' chubanic achique na samaj.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤁᤧᤕᤧᤰᤐᤠ ᤔᤏᤠ᤺ᤴ ᤜᤠᤖᤠ᤹ ᤂᤧᤴ ᤂᤡᤏᤡ᤹ ᤛᤣᤘᤠᤖᤥᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tēe jā íyó māhñú ndá nú jā chíndeé nūū táhán, suu dē cúu jā cúñáhnú cā.
  san-TIB: ཨཔརཾ ཡུཥྨཱཀཾ མདྷྱེ ཡཿ པུམཱན྄ ཤྲེཥྛཿ ས ཡུཥྨཱན྄ སེཝིཥྱཏེ།
  qve-NT: Qankuna ukhupi aswan más importante kaq runaqa, llapaykichista serviqninmi
    kanan.
  pao-NT: Soo unu nadatsungadu mu nagatusoo sakwa mu tummatzi.
  cbu-NT: Ashiri kuraka kasiru taamaam kapung chinarintspa, watam yuw tputsee chinampaniri
    taaku ancha kasiru taakiya.
  usa-usa: miráimanibo keráwáqtí aúkáapike anó-nakoma paá keráwáqtí mayaí-náqá maíno.
  soy-soy: Nɔ́kɛnɛ́cɔpɛ uwɛ́ɛ́sɛ ukɛ́ pɑnsɛ nɔ́unɛ́kɛikɔ́.
  hui-hui: Tí kamigoria mbirali timbuni bolangua howa dunini hoa kago ibu tínaga biabe
    bia haga holeneore nga.
  amf-amf: Yesa shaarinte sagi doota zagea ea yesa erge eedi ki dee.
  quc-NNT: Jachin ri keupatänij konojel, are wa' ri nim na u b'anik chixol.
  dob-dob: Ta ꞌabo yaita ꞌemiyega ꞌietoanugana ꞌida eꞌaliꞌei ꞌemiya;
  wrs-wrs: Himba nomba yimba kana aonghal mahalnindriniva hevna nengavnangva wuleihavrava,
    wo engvra yena nengavnangm, osm yem kolvrowolalm, temba no indhanariniva yena
    kuwul tanam luhunv. Himba nomba hevmba wulovongovrava, Sesoa hem nomba si pilpiapahavav.
    Himba nomba hevna nengavnangva wuleihavrava, Sesoa hem nomba si wulvongovav, wo
    mendeklilm awovav.
  mca-mca: Qa pakha'ƚe les in qiji' ekheweli'ƚ, pakha'an, pakha' hik ƚunye'j qu' eqejkunenek'i'iƚ.
  tzo-TZC: Ti buchꞌu ti ta xacꞌ sba ta tunel ta stojol ti yane, jaꞌ ti buchꞌu más
    cajal ta atojolique.
  mya-mya: သင်​တို့​အ​နက်​အ​ကြီး​မြတ်​ဆုံး​ဖြစ်​သူ​သည် သင်​တို့​၏​အ​စေ​ခံ​ဖြစ်​ရ​မည်။-
  gng-NT: Niʼni wà yé usɛnlier la, wɔ ń li yé niʼtonsɔnl.
  cbi-NTPO: Tsaju' mun ñuitala kayu aawayu tya'ba vejanlachi taawasha kemu chachi
    junu tsuve.
  ikk-NT: Onyẹ kachanrịnnị imẹ ọnụ, k'a wụrụ odibo ụnụ.
  leu-leu: Nane aava pelalava la palou imi, i taa sisiak xe simi xapiak.
  maz-NT: Nu 'ma i̱ṉ negueji ra mbë'tsc'eji na nojo, ni jyodü rí pjöstegueji cja yo
    in cjuarmaji.
  bod-N: ཁྱོད་རྣམས་ལས་ཆེ་ཤོས་ཡིན་པ་དེ་ཁྱོད་ཅག་གི་ཞབས་ཕྱི་པར་འགྱུར༌དགོས།
  tca-NT: —Rü yíxema petanüwa guxããrü yexera ixĩxẽ rü tanaxwèxe na guxü̃ma i tümamücüarü
    ngü̃xẽẽruü̃ tiĩxü̃.
  zpl-NT: Nu bene enu mase neca equie letahua, rquiꞌña nú zibiꞌlla luhua.
  mbc-NT: Maasa pra anî' wanî ya amîrî'nîkon kore'ta ipîkku panpî' e'pai awanî apoitîrî
    pe tiaronkon ma're.
  ndg-ndg: Ila ywabi nkolo kati yinu alowa baa mtumishi winu.
  wsk-wsk: Awiriya ninga ningi nu biya se supuling bagarukko mu, nu nenenga ura kari
    bagarukko.
  toj-NT: Pero ja huenlexi, ja ma' yutzil sc'ujol huas scolta ja yermano, ja yeni,
    mas nihuan oj iljuc yuj ja Diosi.
  tbc-tbc: Tia, aŋ luluŋam lo man, enti iŋ malan te yan, aŋ fidian sam urat tamol
    ago ilasap imado wa.
  sna-sna: Mukuru pakati penyu ndiye achava muranda wenyu.
  smk-NT: Si sangkata'gayan komoyo, syay mampagsirbi komoyo.
  grc-TCGNT: Ὁ δὲ μείζων ὑμῶν ἔσται ὑμῶν διάκονος.
  gof-WFTW: Hintte giddon bayratey hintte aylle gido.
  spa-BLM: Pero el que es más grande entre vosotros será vuestro servidor.
  kyz-NT: —A'jea futat je 'i. Pejejaupe mama'e apoaramũ pẽẽ eteete ma'ea Jarejuwarete
    'ga upe.
  dao-dao: “Nangmi üng kyäp säihki cun nami mpyaa kya yah khai.
  cya-cya: Nu ndon loo lati ntsu'hui lja um, can' nu ntsu'hui cha' ca nguso 'in um.
  wrk-wrk: Nanda walkurra narringi, marda nyulimi jungku wakiwarr narringi.
  nii-nii: Ba enim nge wu owundu ei, enim kin kongun wu mił yi mułmba.
  ign-NT: Nuvara­hasera ítáti­ji­ri­ca­cayare. Nácani títáti­rahiana, éna ticuna­cha­ca­re­pa­na­na­yarehi
    eta eyehe.
  dik-NT: Raandït apɛi kamkun adhil rot dhuɔ̈k piny bï luui riɛnkun.
  cac-cac: A mach syac'och sb'a checab'oc d'a e cal, aton jun chi' te nivan yelc'ochi.
  tzj-E: Jchecjol ixix, je noca ilinel ewxin jara' más nim ruk'ij.
  bpx-bpx: जे तमारी मे आखान मोटो से, तीहयो आखा नो पावर्‌यो बणे।
  san-BUR: အပရံ ယုၐ္မာကံ မဓျေ ယး ပုမာန် ၑြေၐ္ဌး သ ယုၐ္မာန် သေဝိၐျတေ၊
  yaa-NT: Nã fatora fetsa xanĩfo ipai nã ato yonoxomis keskara itiro. Nãskaxõ ato
    afara axosharatiro.
  cab-NT: Le esériwidubei joun jíbiri, ligía weírigutimaabei jídan,
  clu-clu: Kon sino kanindo ang nagasirbi sa anang kaiban maman ang pinakaimportanti
    kanindo.
  swh-ULB: Bali aliye mkubwa miongoni mwenu atakuwa mtumishi wenu.
  tpt-NT: Yu xalajꞌaynin ni uxiknan maqskꞌiniy kalaqꞌaqtayjul yu alati.
  aai-aai: Orot gagamin kwa wanawananamaim i orot yait taintuwan isah ebi’akir.
  sny-sny: Lu tamo, iyape erasi pefine a'i irosiya ape, lowe wiyawi yahowa'i ani siye
    lu fene lo fa heneraire.’ [Mt 20:26; Mk 9:35; Lu 22:26]
  myy-myy: Sĩgʉ̃ mʉa rãca gagʉ mʉare ĩ ejabʉaja, ĩ ñagʉ̃ yiguĩji ñasagʉ.
  trc-NT: Ne̱ me maꞌa̱n tuviꞌ soj síí ꞌyaj suun cheꞌé soj roꞌ, yoꞌ me síí sa̱ꞌ doj
    rihaan taranꞌ soj,
  cut-NT: Ihyan che cona̱n ye va̱n nchuhn ne, co ye nduhca̱ deca̱hya yahn ne.
  bel-bel: 'Большы з вас хай будзе вам слуга:'
