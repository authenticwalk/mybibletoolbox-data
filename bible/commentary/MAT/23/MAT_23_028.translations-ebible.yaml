  fuh-BKF: 'Onon du, wo hono noon nannduɗon: e jiiɗe gite oɗon nanndi e fonnditiiɓe,
    ammaa ley mooɗon ina wi''i pet naafikaaku e oonyaare.'
  arl-NT: Niaari naajuhuaj. Niaari sapuenu juhua maninia pueya niquishano. Saniniuujia
