  row-row: Hei o onaꞌ naa boe! Hei hiiꞌ a tao ao mara onaꞌ atahori meumareꞌ re. Atahori
    ra mete nggi taꞌi deaꞌ na, hei onaꞌ atahori rala ndoos. Tao-tao te rala mara,
