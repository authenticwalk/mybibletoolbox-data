    veꞌe tu̱v jáyuvidup joojntykidup, ax je̱p tseꞌe akujkp je̱ kyo̱ꞌo̱y je̱ꞌe̱ xjaye̱pta
    je̱ts je̱ me̱jtsꞌaaj je̱ me̱jtsjo̱o̱t.
  bzh-bzh: Lom ham nebë saga. Alam denelë ham navimin mu, lob denekuung bë ham nimin
    vesa. Rëḳ mu ġaġek kuungsën los nġaa nipaya pup ham ayomin.”
  guj-2017: તેમ તમે પણ માણસોની આગળ બહારથી ન્યાયી દેખાઓ છો ખરા, પણ અંદર ઢોંગથી તથા
    દુષ્ટતાથી ભરેલા છો.
  jvn-NT: 'Kowé pantyèn kaya ngono kuwi: sangka njaba kowé kétok apik, nanging njeroné
    batinmu kebek lelamis lan ala.'
  byr-byr: Sabaaibɨꞌ sarɨmɨ kwaihi kwaasɨ yadɨvɨꞌ aꞌmwera tɨnna yɨhwangadɨvɨꞌ ‘Aꞌmwe
    tewaanyarera,’ yawɨꞌdɨvɨꞌ kɨrɨꞌ sarɨmɨnyɨ kusawɨ kwaasɨyabulyɨ Kɨwɨnyavɨ galazekɨvalyabulyɨ
    wɨlayɨhwarɨkeihɨlyɨ.
  ian-ian: Ngwutno wupma lɨgangwuk. Nat nɨmba ngwuk kat vɨlaa ndi apma vat yetɨga
    nɨmba ndi walɨgandi. Ngwula maawut wupma ana lɨgandɨ. Kavle vat woseka walɨnja
    vak ngwula maawupmba tɨgandɨ.
  hun-hun: Éppen így ti is, kívülről igazaknak látszotok ugyan, de belül tele vagytok
    képmutatással és törvénytelenséggel.
  mcf-NT: Adembidi bëdamboec tabadquid mimbi damec. Matses ismec bëdamboec tabadshumbic
    omposhon Nuquin Papan chiaid niac-niacquin mimbi natemaidien mimbi nachitec.
  kjs-kjs: Nimiri apo tapa piruma kamaa-nane nimi epe-rupa pimi. Pa enaalinumi nimina
    yogale ademe raburi nimiri epe ali kone wimi pare nimina lo robaa-para ora agale
    raitape kone pagena rubitabea.
  mni-mni: "Matou adugumna nakhoisu mapanthongda misinggi maphamda achumba chatpa\
    \ oina ui, adubu manungdadi aphasasinnaba amasung papna pik thalli.”\x94"
  yad-NT: Darya ni̱day jirye, jiryatiy jiryeñi̱cha samiy jvadichavay nijya̱nvay diya,
    jiryejechimyu ji̱ta jivyichasara jiryi̱tu̱yadamu jachipiya̱vay, nicyara̱y jachipiya̱jadatavay
    jarye risa̱ju̱.
  mxb-NT: Dión taꞌani ndóꞌo ndoꞌó, dá chi̱ miía̱n ndaa̱ kée ndó mií ndó ña̱ kúú ndó
    ña̱yuu ndaa̱ no̱ó ña̱yuu, tído kómí ndó iin nío̱ to̱ꞌón, iin nío̱ kátoó kee ña̱
    kini.
  pon-2006A: Ih duwen kumwail, mwohn aramas koaros kumwail kin likisansal mwahu, a
    loalamwail kan inenen diren widing oh mwersuwed.”
  maq-NT: Cuanitjin cun ngayun ta xi vutsejen xuta yun, tsejen sacuaha xuta ndaja
    tyjahi yun, peru cahntsua xahasen nuju ne, quitsë rë cojo cjuandacha cojo cjuatsehen.
  hto-hto: Omoɨ comecɨ dɨne afe izóidɨomoɨ. Comɨnɨ eróicana jinófenena ñue cɨ́oidɨnodɨomoɨ.
    Mei íadɨ comecɨ dɨne jɨáɨmacɨna fɨeni jɨ́fuefɨrenana oruide, íemo jɨáɨe fɨénide
    uáillaɨna oruide.
  por-BRBSL: Mesmo assim, vós também por fora pareceis justos para os homens, mas
    por dentro estais cheios de hipocrisia e iniqüidade.
  ces-NKB: Tak se i vy zvenčí zdáte lidem opravdu spravedliví, ale uvnitř jste plní
    pokrytectví a nepravosti.
  cui-cui: Barapocotsi jʉta coyeneya paexaname, icha be pocotsi coyene peayeiwa ichi
    xua jiton petʉpaein. Bequein panaperʉ wʉnaetame, daichitha painya jʉntʉ coyene
    abe bichocono. Bequein jiwi paca yabara nanta xeina poxonae paca cui tane xua
    paxam deta cou pejʉntʉ coyene xanepanae jiwi pam Nacomtha, daichitha painya jʉntʉ
    coyene bichocono paajʉntʉcoyenebem. Mataʉtano bara bequein paxam itara mexeya
    xanepanaya pepaebi jiwi pam, daichitha apara abeya pepaebi jiwi pam.
  boj-2014: Niŋgi sub di bul. Deqa tamo uŋgasari naŋgi na niŋgi nuŋgoqnsib mareqnub,
    niŋgi tamo bole. Ariya nuŋgo are miligi gisaŋ kumbra ti dal anjam gotraŋyqajqa
    kumbra ti dena maqejunu.”
  eng-OEBUS: It is the same with you. Outwardly, and to others, you have the look
    of religious people, but inwardly you are full of hypocrisy and sin.
  eri-eri: Tere fere onou dorofenga yafaya. Nere fai tebere getege gala uredu bode
    ninanege iside wa, tere fai tigini. Onou wa huwanyatege langa tere yaawa wou bagu,
    nuuni beele feiyawou nomo fanyimu bolo tigou.”
  aly-aly: '@see-verse:MAT.023.027'
  wiu-wiu: Kini kepeneme ki̱yo akene wene pianeya meane tetepo tokoyake tepene wene
    takuta pianeya mea e ku poane weneka pianeya mea tiki.
  swe-swe: På samma sätt är det med er, ni ser ut att vara rättfärdiga [osjälviska
    och rena] inför människorna, men inuti är ni fulla av hyckleri (skådespel) och
    laglöshet (ondska). [Kontrast till dem som ’medlar till fred’ i .]
  cth-cth: Hot patetvanlah alawilah, taminaw hmalah teh tamikalan patetlah na o awh,
    athunglah teh laithoenae hoi dumyennae hoi na kawi awh.
  mti-mti: Ebu desiroma, daieve gumbe iyayapan yangowo ye oraimina, megara ye daneyap
    ugauga enewa ge ano gwambe enewa noidauwane.
  pad-NT: Jahaki ida avakadihojai nokiani. Ija'aria ni-vanokiki ida avava'ini bodini.
    Ni-vanokiki ida korijanahi kavaranihi, hojai asohiriki hiki avava'ini bodinia
    hojaki.
  twi-twi: Moyɛ mo anim sɛ atreneefo, nanso bɔne ahorow ahyɛ mo mu ma tɔ.
  hlt-hlt: Nangmih khaw a hmanhu ah tah hlang dueng la na phoe uh tangloeng ngawn,
    tedae a khuiah thailatnah neh olaeknah a bae la om.
  tbz-SIM: Kɛ dɔɔri kɛ dò ndi wenni bɛnìtìbɛ̀ ììkɛ̀ kɛ nɛ́ mɔkɛ mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀
    nɛ̀ mɛyɛi ndi miɛkɛ.
  san-GUJ: તથૈવ યૂયમપિ લોકાનાં સમક્ષં બહિર્ધાર્મ્મિકાઃ કિન્ત્વન્તઃકરણેષુ કેવલકાપટ્યાધર્મ્માભ્યાં
    પરિપૂર્ણાઃ|
  ake-NT: Mɨrɨ kasa rɨ, ɨusene kon ipokena' pe tʉron kon pona, e'tane ɨyewan kon yau
    makoi pe ɨwesi kon wakʉ pe ɨye'kupʉ kon.
  qvn-NT: Chaynuymi gamcunasi runa ricanalanpagga carcayanqui ali rurag nirag. Nätan
    manam razonpa alichu capäcunqui chay ima-aygas lutan rurapäcungaywan.
  tku-NT: Nā chuntza' hui'xina'n. Na ixlacatīnca'n tachi'xcuhuī't tasu'yu'yā'tit palh
    tze hui'xina'n masqui jā tze mintalacapāstacni'ca'n. Chuntza' hui'xina'n pō'ktu
    quilhtamacuj a'kskāhuī'ninā'tit.
  bjk-bjk: Xarna na mon te mum, mum mo osen bara mum mo töxödös kö wawara xö nangadi.
    Inexalik bara kölöme re mum i wöwö ma tatalien möxö atöxö ma tabuno tame warkurai.
  msy-2020: Ia uaghan kamaghɨn iti. Me azenan ian gara ghaze, ia gumazir aghuiba.
    Ezɨ ifavarir araziba ko arazir bar kuraba, guizbangɨra ian navir averiabagh izɨfa.”
  bpr-bpr: Na salngad ayé i gamu, du di kite i dad to gamu, too gamu tluh, bay ditù
    di lam i nawayu too bong i kaflinguyu na too gamu gamsalà.
  cle-NT: Ba² liáh³ja̱³ xa̱³ah³ niaá⁴ah³, chiaah¹ xiáh³ ñiíh² hi²xiáh³ dxú⁴ah³ chia̱á̱h¹ah³
    diáh⁴ dsa³ nɨ³ lii³²a², joó⁴ hi²xiáh³ na³ñuúyh⁴ chia̱á̱²ah³. Cua̱a̱y¹ná² gaáy³
    dɨ́h¹ mɨ³he³²ah³.
  txq-txq: Ei oo sama boe! Ei soa tao aom mara nok bali hatahori lolo-laok. Hatahori
    mete-rita ei numa dea mai, sama leo hatahori dale ndoos. Naa te ei dalem mara
    sofek no dedeꞌa manggarauk ena. Ei kokolak laen, tao laen, ma lilii heni Manetualain
    parendan nara.
  aaz-aaz: Hi on naan amsaꞌ! Hi mmoeꞌ jom on reꞌ atoni kninuꞌ. Atoniꞌ nkius niit ki
    on naan ate, sin nak hi atoin neek amneot ma amnonot ki. Te kaah, hi nekam nanan
