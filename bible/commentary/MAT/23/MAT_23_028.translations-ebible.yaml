    ma mnikan main Uisneno In apreent ein.
  qup-NT: Chasnashinami kankunapas runakunapa rikushkanpi Yaya Diospa kamachishkanta
    alita kasukshina rikurishpaykichipas yuyaykichipika yapa millaypata yuyarishpa
    llullachiysikikunami kankichi.
  dop-dop: Mpʋ tɔtɔɣɔ ɩ́ wɛɛ, yʋlʋ ɩ́ nyǝnɑ-mɛɣɛ ɩsɛntɔɔ, ɩ tɔŋ kɛ́ sɩ ɩ́ kɛ́ kʋpɑmɑ.
    Amɑ mǝ tɑɑ ɩlɛ, cɛsʋɣʋ nɑ ɩsɑɣɑtʋ pǝ mɑɣɑlǝnɑ.
  azb-azb: Siz də zahirən insanlara saleh görünürsünüz, daxilən isə ikiüzlülük və
    qanunsuzluqla dolusunuz.
  eng-DBY: Thus also ye, outwardly ye appear righteous to men, but within are full
    of hypocrisy and lawlessness.
  guo-NT: Xamal paklochwam, ja-ambej. Jiw xamal taen wʉt, me-ama pachaemam wʉt, pakabʉan-am.
    Pe xabich nejchaxoelam jiw naekichachajbaliajwam. Nejchaxoelambej asaxan, chaemilpoxan,
    isfʉlaliajwam jiwliajwa” —aech japox Jesús judíos chanaekabʉanapiliajwa, fariseosliajwabej.
  hla-hla: Alimiu has e mar ka talasi uamiu teka. Bu katun te tarer a peisamilimiu
    ba te poier alimiu u katun u matskö. Kaba i iogana alimiu e saputemiu a markato
    turu gamo na mamana markato a omi.”
  mav-NT: Mi'i hap ewy ti eipe eiwa pe eika­huria kahato wakuaria ewy e. Ikahuria
    kahato mi'iria i'atu'e ehetiat pe e. Ma'ato ehã'ũmpype wyti typy ehay topyhu'at
    e. — Yt atunug neran i Tupana ehay e hap yn topyhu'at eikai e.
  kpf-kpf: Zen yatik sâkziŋandâ a mâteziŋan târârak ândime. Umziŋan ko sarâ sot gurumin
    den kukuŋâ piksâm ziap.
  ppo-ppo: Dia̧kélé u tua̧paae atei kaae ala epatei, so whi̧ feané diaao̧ tó tiki
    maaté kilituraalu, mo donoi ala du betere whi̧rape nisi du beterapó. Diaao̧ tiki
    tua̧paaeta, whi̧ dilikitere alaró kae kae mo sonaalei dowi alatamoné ai fa̧ane
    ape.
  hin-2017: इसी रीति से तुम भी ऊपर से मनुष्यों को धर्मी दिखाई देते हो, परन्तु भीतर
    कपट और अधर्म से भरे हुए हो।
  bef-bef: Lenali yaꞌma suhi lite nehabe. Bonaꞌmagi fegutoga lenugufa be gelete lenebebe
    sana bonaꞌi nehabe lite lilata nehabe. Ya hana komopatinigu faga faga lusemofihi
    to kaga li gofa hosemofihi fato fatoꞌi bai toto niꞌibe.
  amm-amm: Moi mo noinoso na tosinuwo. Nokoyo ausoso tokokomo manonuwo mo, tiyamo,
    “Noko ititouniwo.” Mulu poisaisu mo wiyou, imo topoko saso, moi mo. Kotoni imo
    na tokulali manonuwo.” Aino na ikoki, Isiso mo.
  zaj-zaj: Vivo na mweye, kunze mokoneka na wanhu kamba mnoga, ila mgati mmema udelenya
    na mbuli zihile.
  chq-NT: La joon jon 'naa' tyʉ́²‑ʉ jnée¹naa' lɨ caluu jǿø²i tsá² 'naa' pe lɨ' tsi
    alma tyii' sɨrǿøi² tóo² 'e coon²oon' tsá² coon'¹³ jilaa'²¹ nii²¹² 'e gó².
  swp-swp: Omi hinage doha ede tatao matadi eai emi laulau, opi murimurimiu eai mo
    se itadi si ene se dudurai, nuaboeamiu eai borabora eo baaea apeapesuiana se monau.
  bjr-bjr: Innee miqirausa mariafaqa faiqí inni niqafamasee maasauqa andeeqarausa
    maridammiafoo qidaqa inneeqa naundurai sia qafee mariafanoo, naunduraki putaainoo
    maridanoo, maqandanai maree maria oosana faqa ufa rukiarana oosana faqa doo afai
    raqaramminoo maridanoo.
  aby-aby: Emema yanu duboro ofe ubuini iboo naisa eraisake dawa irauaiai miya eno
    we imukaisaroma nono yanu imukekae meramawereya Yesuma eno wei.
  eng-YLT: so also ye outwardly indeed do appear to men righteous, and within ye are
    full of hypocrisy and lawlessness.
  jni-jni: Aje shi ana huma wani, iye a nyimoo malin mani in katuma kaburu.
  kne-kne: Et siya abe ay siged di ogali yo sin pangiilaan di kaipoipogaw, ngem din
    katet-ewa na et agin sisiged kayo ya pag lawa di naiigtos nemnem yo.
  tgj-tgj: Hvkv aingbv, nonu agum lo mvnwngnga alv nvgubv kaatamdo, vbvritola arwnglo
    nonuno tanyumtaa ngv rimur doomur v awyaje duku.
  gui-NT: Jae ramiño vi iru vae reta oñemongueta tei pe reta co jae jupi vae reta,
    erei pepɨa tɨnɨe tavɨ jare icavi mbae vae pe —jei—.
  quc-TT: Ix sukꞌ kixkaꞌy chiꞌwij, pa iwanimaꞌ ixnojinaq che kawachil xuqujeꞌ etzelal.
  heg-NTPO: Mi kon hnika mesa! Mi tao apan nas banansila el atuil niu ka. Deng likun
    nam, atuli ngat mia lam, el atuil man dalen lolo ka. Molota mi dalen nas inu nol
    dasi-dais daat sii. Ta mi aa kam kisa, mo dake lam kisa, nol nadidingun soleng
    Ama Lamtua Allah in prenta ngas.
  ptu-ptu: Susi liungkoa' too, maka' diitakoa' mato-mato tau mapiakoa' sapo' setonganna
    to ma'dua tambu' dakoa' anna ponnoa' penabammu kakadakeam.
  bzd-NTPO: A' dör we̱s pö ese es, a' e̱' ö̀ tö a' dör pë' buaë yësyësë, erë a' e̱r
    dör suluë. A' dör e̱' ökwakpa.
  kwf-kwf: Ru neꞋe nia mamana Ꞌani kamu, sulia tae ki neꞋe kamu sasia nia lia leꞋa
    liu maana ngwae ki. Bore ma na manataꞋanga kamu ki taꞋa liu, ma kamu ka saiana
    na sokelana ngwae.
  eng-WYC-2017: So ye withoutforth seem just [or rightful] to men; but within ye be
    full of hypocrisy and wickedness.
  eng-WMBB: Even so you also outwardly appear righteous to men, but inwardly you are
    full of hypocrisy and iniquity.
  zat-NTPS: Ca'an nácale le'e. Cúzrela nala'le ca benne' xlátaje̱, na' lu lázrdaule
    nazrate̱ na da we̱n lazre', ne da cale̱la da dxunle.
  spp-spp: Amuni yii ɲyɛ, yii maha yiye pyi mu à jwo yii à tíi sùpyire sannte ɲyii
    na, mà li ta yii à fyìnmɛ tò wwomɔ na, yii funɲyi s'à ɲî pege na.
  zty-NTPS: Ḻezka' nakle ḻe'e. Da' li ḻáwzele ẕḻoe'el kwinle chawe' ḻawgak benách
    ka', san yichj ḻáẕdo'le nža'ten da' ẕḻoé'ezele chawe' kwinle, na' da' kegle ka'
    da' žonle.
  mek-mek: Ega koa iꞌopoga, papiau eeꞌiai oi afemiai auga, alo opai papiaumi koa iꞌopomi.
    Kai alomi auga, pifoge ke laomai apalaꞌi ipaumaꞌi epogu.
  aey-aey: '@see-verse:MAT.023.027'
  urd-GVH: तुम भी बाहर से रास्तबाज़ दिखाई देते हो जबकि अंदर से तुम रियाकारी और बेदीनी
    से मामूर होते हो।
  ycn-ycn: Ñaqué caja necá. Palájne'equena que iná amaca necá. E'iyonaja pu'uhuareni
    napechu ne'iyá. Pajlácachina huani necá. E'iyonaja nala'á necó palá la'ajeño que
    ina'uqué ijlú chu.
  djr-djr: Ga balayanyin nhumany dhuwal, nhakun ŋunhiyin molun mala. Warraŋulnydja
    nhuma manymak mirithirr, yurr ŋunhany djinawany' ŋayaŋuny nhumalaŋ yätjkurra barrpan',
    dhuwurr-yätjnha, ga yänan nhuma ŋuli ga ŋunhi ḻay-ḻaymaranhamirra manymak-lakaranhamirrnydja.”
  kvg-kvg: Zo até kopó. Bavokho nandozo-keoge, bugug eqeieqeí. Geté zoqa mokho-te
    nandøugu, khavozam neka manqa-zapazapá qazømbe-tøtøvøyám.
  rug-rug: Gua tugo asa si gamu, pa mia tinoa vurana si doṉodoṉo guana tie leamia,
    ba pa korapa bulomia si siṉi na sinekesekei meke doduru kinaleadi.
  hop-NT: Noqw pan uma suovaam pay suan hinyuṅqey nuhtumi namtaknaya; nīk̇aṅw uma
    pan atsáy’k̇ahk̇aṅw qa súanhinwisa.
  san-URD: تَتھَیوَ یُویَمَپِ لوکاناں سَمَکْشَں بَہِرْدھارْمِّکاح کِنْتْوَنْتَحکَرَنیشُ
    کیوَلَکاپَٹْیادھَرْمّابھْیاں پَرِپُورْناح۔
  heb-LB: אתם משתדלים להיראות קדושים, אולם בפנים לבכם מלא צביעות וטומאה.
  caf-NT: '''Et whuz na''a zeh dune nalh nuhyust''e yoo ''az ts''ih ts''ah''un dune
    hinli ndoonéht''en. ''Et whunts''ih nuhyuh ts''ih ts''ah''un cha''aht''ah. Ndai
    duba nahdzoo ''ink''ez ''uk''únucha''ust''en, ''i chah, ''i be whudezbun.'
  mio-NT: Cuhva can iyo maan ndo. Ndehe ñivi cuhva ndacu ndo, ta saxini ñi ti rai
    cuiti vaha cuu ndo, soco mani ndavaha ni saxini ndo chi anima ndo. Rai uvi yaa
    cuu ndo.
  srq-NT: Eɨ̃ sɨ chõ jẽ nde. Jẽaronda turãte aba reã ndiqui raque mbia je. Jeñɨangui
    rend a quiatu eɨcuãte re.
  kje-NT: Mi maise onneni, ono mim posi paharne rin po'on minim morimori ma'aruru
    la ra'aheni, ‘Ri onne hi'i ha ma namlolo lolo Makromod Lalap kalarna,’ maa hi
    kar do'on lolo mi honorok akin panaeku yaka mamani.
  gaz-gaz: Isinis akkasuma duubaan qajeeltota fakkaattanii namootatti mulʼattu; keessi
    keessan garuu fakkeessuu fi hamminaan guutameera.
  kud-kud: Omiu ami ita tomowa mehediyai ebeha taumugai namwanamwamiu, na holamiyai
    oyama na yababa maudoina himiyamiya.
  urb-NT: Aja saka riki pehẽ. Pehẽ rehe amõ usak rahã, katu, aja ukwaha naĩ. (Kangwerupa
    pe ita pehĩ, ame'ẽja saka.) Pehẽ py'a riki upa peka'u te'eha ihĩ. (Ywy jywĩ pe
    ixangwer pehĩ, ame'ẽja saka.) Ma'e peka'u te'eha ke pema'ema'e. Mokõi pekwaha
    namõ pexo ame'ẽ ta ke pehẽ — aja Jesu pandu.
  fra-LSG: Vous de même, au-dehors, vous paraissez justes aux hommes, mais, au-dedans,
