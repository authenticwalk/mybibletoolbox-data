  juy-juy: ତିଅନ୍ତମ୍‌, ଆମ୍ୱେଞ୍ଜି ନିୟ୍‌ ଡୁଆରାନ୍‌ ମନ୍‌ରାଞ୍ଜି ଆ ଗନିୟ୍‌ଗିୟ୍‌ଲୋଙ୍‌ ମନଙ୍‌ମର୍‌
