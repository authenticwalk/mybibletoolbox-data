  nob-LB: Dere gjør alt for at menneskene skal tro at dere følger Guds vilje, men
    i virkeligheten er dere fulle av falskhet og synd.
  ntj-ntj: '@see-verse:MAT.023.027'
  sxb-NT: Mu engira efwanani, enze muwonekanira awantu ki awalongoole, ni munsi muizuule
