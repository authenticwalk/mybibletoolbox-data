  gfk-gfk: Hokaiken muat. Muat haminas bia muat takodas ta ira matmataan ta ira tunotuno.
    Iesen bia narakoman ta muat, i hung ma ra harababo ma ra tabuna taram harkurai.
  bjz-bjz: Ariee, dabako aghagonu, nímane gerurota, natofo jede nímane enembo taubana
    gaa regegeta rousue-tago, nímanda neno rova aná aghagago arimi, kotú ari akokogomi
    beda ea vitie.
  atg-NT: Ighọ a lili ẹ li, eri a rọte odato idiegbe ga li abi egbegbi ẹgbọ, ama ọkhọlọ
    ali irugamhi ku alo, o vọ ẹ elemhi.
  bjv-NT: E be tɔ ə, gɨdɨsi tɨ taga ne, ɨtɔji adɨ dɨje ooi təkɨ səi njé təl rɔsi
    go ndu Luwə tɨ, nə mesi tɨ kəy ɓa, kədɨ kəm dɨje kɨ majal kɨ ra, rosɨ.
  tos-NT: Xli̱ca̱na̱ pi̱ chuná̱ huixín tasiyuyá̱tit c-xlacati̱ncan tachixcuhuí̱tat,
