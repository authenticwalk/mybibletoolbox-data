    parenda nara.
  msy-msy: Ia uaghan kamaghɨn iti. Me azenan ian gara ghaze, ia gumazir aghuiba. Ezɨ
    ifavarir araziba ko arazir bar kuraba, guizbangɨra ian navir averiabagh izɨfa.”
  agg-agg: Yahurai-anemo se-amboanɨ fi moanambühɨ nindouyei hɨmboahü mbumundɨ nindou
