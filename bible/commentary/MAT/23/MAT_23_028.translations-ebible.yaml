    mʉa tʉoĩare cʉtisema rojorã ñaja. “Quẽnaro yirã ñaama” masa mʉare ĩna yiĩasere
    bojatʉoĩarã ñaboarine, rojose ñaro cõro tʉoĩarã ñaja mʉa —ĩnare yicami Jesús.
  pib-NT: Waneko pixka gixa gixa koxa. Maleka galikaka yine getyawakgi poyagkakachinepgutgi.
    Seyni wa gitokoteya katsepoygi nsanowashle ga wa gmukochire.
  wiv-wiv: Ia miu ve ta kubarae ve, manumanu dia ta hadavia livuhamiu, dia ka tania
    miu ta manumanu kemikemi, palaka na polokomiu e vonu na makina vairukua kamana
    moge zahazaha.
  reg-reg: Niko kutyo, emwe one ingulu omubhonekana ati muli bhalengelesi ku bhanu,
    nawe Munda mwijuye olulimi no bhwikoti. jibhabhona emwe, abhandiki na Bhafarisayo,
  mlh-mlh: “Ore so ŋoŋo oŋuakoŋ ŋiŋigo jiŋoyaŋuŋgo fofori poretiŋ kamasi fukeegobiyoŋ,
    maŋkekerisiere sasaki kamasi oi eru penaronji maŋ-ŋaŋuŋ puseko gogobi.
  gof-ENT: ሄሳዳካ፥ ቦላ ባጋራ ኣሳስ ሎዖ ዳኔታ። ሺን ሂንቴ ጋርሳን ጩቦቴኔ ኢታቴ ኩሚስ።
  aau-aau: Okar, homkwe seyr liy-liy-aw, uwrsa mo inour mon kokwe, homkwe luw-luw-aw
    ihey-ar lwak. Sawk hmo uron ouon hokwe yor senkin hom nuw-sowyay sowyay, yor woki
    seys non ma me-loior kow o, God so sow me ma kamaun sow yor o, sohomkwaw lwak.
  tvk-tvk: Usil sexien ak, xamim mumal nggot hilbemim tang, e tinemim, mupolu ni luvosen
    e sexien tesa xil.
  prf-NT: Kona kam haán! Ten pangileng ay mágkabait kam a tolay. Peru disalad ay putat
    kam ti págkukunwari sakay kadukássan.
  auy-auy: '@see-verse:MAT.023.027'
  tbg-tbg: Vira voqaara vaiinti nahenti ni aaqaini taveha koqe vaiintive tiavarovata,
    ni avutaqi vaireva, unaqaraiqama keha koqe kaiqa vare variavavata, qora kaiqa
    vare variavavata, mpiqaro vairave.
  hub-NT: Shuar atumin yapin iirmasarka pegkera iman iirmainawai, turasha shuar tsanumin
    pegkerchau ainarme.
  hmo-hmo: Unai bamona danu taunimanima ese umui idia itaia be kara maoromaoro taudia
    bamona, to emui lalona be koikoi bona kerere idia honu momokani vadaeni.”
  big-big: Kazing mabilikmekke yongkambanuwiligu iniyegi pakela logo pelik kumuli,
    puwili pangkawili mizi, kapura yenge inigi yungkerik ini kazing kili neyau lewa
    pumok mizi keya kazing kaile mizi piyengko wilak panu kani.
  gux-G: I mɔ tie yeni, cincanli po i naan yen nimɔnbi yeni ama ki tukdn nan gbie
    yeni ŋalaci yeni biid.
  cnl-NT: '''E³ quie''²³ la''³ xen³ ''nee''²³. Qui² lǿn³ dsa³ ''e³ jmee³ra''³ ca³dsaan³².
    Ti²cø̱''n²³ ''óo²ra''³ la²³jɨ³ ''e³ ''a²³jia''³ dxʉ́²³: Bi²³ jmee³ra''³ guóo².
    Bi²³ jmee³ra''³ ''e³ ''a²³jia''³ joo''²³.'
  zar-NT: Lëscaʼ caní nácaliʼ libíʼiliʼ. Le nácatë láhuisö ruluíʼi cuinliʼ tsahuiʼ
    lógaca bönachi, pero lu icja ládxiʼdoʼoliʼ naliliʼ yuguʼ le ruluíʼisö tsahuiʼ
    cuini, en le ruáʼ döʼ runliʼ.
  kde-kde: Uchocho na mwenu njo chimuva, kwa pawelu mwònekana kuva mmambone pameho
    pavanu, henga nkati mwenu mwòmbele chihi ulamba na vitendo vihakalenge.”
  ata-ata: La sou anu iou vilesisi aloxo ngingi ngamulinu ꞌiliꞌilixo mulapu sou ta
    mitema imaisou no ale no vasimengesi. Ia no nano no tangengi ne, muꞌanaꞌana no
    anu ꞌiliꞌilixo masumasua xe no anu ꞌilixo sou kalavoi.
  qvw-NT: Chaynümi amcunapis capäcunqui. Cärallayqui'a maypis ‘allin nuna’ ninam.
    Śhun'uyquim ichá pasaypi imapïpis wañuyä, mana allin lulaycunallacta pinsayä.
  nfa-nfa: Miu èci èèna ka! Miu dꞌèi tao iisi mi sèmi dhèu dhu mola-mèci. Nèti liꞌu
    dhèu rèdhi, na, miu nuka sèmi dhèu dꞌara mola. Te ngaa ètu dꞌara, miu cakaraa
    dhèu bhelu-katubꞌa. Te miu padhai lii leo, tao leo, aa pabhèlu eele paredha Ama
    Lamatua sèra.
  tnp-tnp: E noliən əhmen mɨn əmə, ihluə, e noliən rəhatəmah, nətəmimi, nɨkilah tətəhti
    məmə itəmah nəkotəhruahru. Mətəu imə, e nɨkitəmah, nəkotəriauəh e nəghatiən nəkotəni
    məsotoliən, mɨne noliən tərah agɨn mɨn.
  urd-urd: इसी तरह तुम भी ज़ाहिर में तो लोगों को रास्तबाज़ दिखाई देते हो, मगर बातिन
    में रियाकारी और बेदीनी से भरे हो।”
  hot-hot: Ba intu avômalô êyê môlônim bôk lo loŋ ma thêlô esoŋ nena môlô ma ŋê thêthôŋ.
    Ma doŋtom môlônim kapôlômim ma putup hathak ku esau avômalô lôk auk ôdô Wapômbêŋ
    anêŋ abô.
  mqj-NT: Susimokoa' too, ianna diitakoa', to malolokoa' sapo sitonganna to ma'dua
    tambukkoa' anna to umpogau' kakadakean.
  rus-SYN: так и вы по наружности кажетесь людям праведными, а внутри исполнены лицемерия
    и беззакония.
  mbh-mbh: Thomu o venen mun re aken. Tokokoere o thepol numu peti ma olemi ve thomu
    o sivenga, ave a opomu lemi i vual nge le apaltetong na vothung kerengare.
  bdd-bdd: Comi ꞌami ꞌita tomota matadiya ꞌabehega tohanugetao ꞌausalami, ma ꞌalomiya
    ꞌabo ma gala baibaiwana simiyamiya.
  cbt-NTPO: 'Inapochachin canpitaso'' ninama''. Piyapi''sa'' noya nicatënënquëma'':
    ‘Ma noya maistro''sa'' Yosë natëpi,’ topirinahuë''. Acopo'' cancanëma quëranso
    nonpinatoma'', pa''pi co noyahuë'' cancantërama''.'
  srn-NT: Na so a de nanga unu tu. Na dorosei un gersi sma di bun ini Gado ai, ma
    fu inisei un lai nanga hoigrifasi èn un no e lespeki a wèt.”
  cta-NT: Loꞌo juaꞌa̱ cuꞌma̱ ni, tsoꞌo tsa ñaꞌa̱ ma̱ nde chu̱ꞌ ma̱, liñi tsa nduꞌni
    ma̱ ntiꞌ ñati̱; pana loꞌo ñaꞌa̱ ycuiꞌ Ndyosi ca nde neꞌ ma̱, tucua chaꞌ ntsuꞌu
    tyiquee ma̱, cuxi tsa chaꞌ nu ntsuꞌu neꞌ cresiya jiꞌi̱ ma̱, ntiꞌ Ni.
  bqc-SIM: Màaɛ ápiↄ sↄ̃, á bɛa maa gbɛ̃́ↄ wɛ́ɛ, ãma mↄafili ń yãvãio mɛ́ á
    guu pà.
  tcz-CHONGTHU: Polama vet ding'in midihho to nakilou uvin, hinlah nasung gil lamu
    phatlhemna le danbei nahibou uve.
  mar-mar: तुम्ही सर्व लोकांस बाहेरून नीतिमान दिसता पण तुम्ही आतून ढोंग व दुष्टपणा
    यांनी भरलेले आहात.
  snp-snp: Linate yaki ayaidana oti ukadi atuwakafo wenena omunido lalo moniti monatina
    efe limo mele minafa, ido lutigu yau monabi lele wiyamo mona ido nosámamiasámami
    mona ya faitimo ne, loto logimaiye.
  isl-isl: Þið reynið að sýnast heilagir menn í annarra augum, en hjörtu ykkar eru
    menguð af hræsni og lögbrotum.
  spy-NT: Okerkeeye ꞉akweek mbēērōōsyēchoo kuuyu ōboorunēē wōlēēb saang' kule ōchurtootiin
    nteenee ām āriit, kyoowung'te keey ng'ōōki ānkōōyēku kiblembechiis miisin.”
  xnn-xnn: Siya di tet-ewa nan kanegyo tay isnan mangiilaan nan ipogaw et gawis kayo
    ngem kedeng nan ngawi is wada isnan nemnemyo.”
  mwe-mwe: Nneyo peyo mmanganya nnabhonekanga na bhandunji mbuti nkwetenje aki, ikabheje
    nkati nshigumbalanga ugulumba na ungamanyika.
  tte-tte: Besiele tomo sigitaimiu mayale mena yakato komiu kwanamwanamwa na iyamo
    katemiu mena mwakota yo nae sikalapowon.
  tcs-tcs: Yupla trai meke yuplaselp luk rait ane stret ausaid po dem pipol, bat insaid
    yupla prapa tupes ane gad ol prapa nugudwei.
  hlt-THB: Cemyih lawtna nangmih ve ak khan ben awhtaw thlak dyng amyihna awm hlai
    uhyk ti, ak khui ben awhtaw qaai kqawnnaak, thawlhnaak ing be uhyk ti.
  soq-soq: Deawaaida, e apana danauwo ewaewala abo euda ita dodomana, tane e bedela
    ipa laga ita kadi nopelen.”
  qub-qub: Chaynöllami gamcunapis runacuna ricashuptiqui alli rurajno carcaycanqui.
    Yarpayniquicho ichanga manami chaynöchu. Gamcunaga yachaj-tucurcaycanqui; llutanta
    rurarcaycanqui.
  att-att: Á kuruk nga karannian yù keyarigán naw, ta kunnay ta napiá ánna matunung
    kayu ta ánninganán na tatolay, ngam narákè yù unak naw, ta áppè pípiá kayu nga
    minálliwâ.”
  bki-bki: Jibe na, bogo na tomu nalo aial tavio na kamiu, mia nalo amijikia averenio
    kamiu kumemedu bo, mia makanio, vajoomo na kamiu bujo ka juboluboiano a kariano
    nalo.
  bqp-bqp: Lɛmɛ ákↄ̃nↄ se dↄ, á kunna mana gbɛ̃nↄ wɛ́nɛ, ama manafiki kũ yã vãnio
    mɛ́ à á gũn pà.
  mcp-mcp: Bɨ bʉ́sə nə́mə́ ntɔ́, mísh mə́ búúd dɨ́, bɨ́ ŋgə nyîn nda buud bʉ́sə́ ótʉ́təlí
    wá; í njúl nə́ milâm mín mísə bɨ́ nə kwába nə fúlú a kú bísh mə́cɛ̧ɛ̧ nə́ cwɔ́ɔ́.
  hat-hat: Konsa tou, sou deyò nan je moun, nou sanble moun k'ap mache dwat devan
    Bondye. Men anndan kè nou, nou plen ipokrizi ak mechanste.
  npl-NT: Ijkó nomejwah inyakapah n tlakah nonmotah nonyekmilajkameh, pero ijtik nomoyolo
    non íxkopteh iwa non pitsotikeh.
  bgg-bgg: Ji duiine, fuang hà nathek ne zab shii wie dong phi, Jishii iliing hà ne
    ley Lawasdai nane layogthek um ro.
  eng-TCENT: In the same way, you also appear righteous to others on the outside,
    but inside you are full of hypocrisy and lawlessness.
  eng-BSB: In the same way, on the outside you appear to be righteous, but on the
    inside you are full of hypocrisy and wickedness.
  cpu-NT: Ari pikempitayetakari eeroka, iñaayevetakami atziri pantakero kameethari,
    iro kantamaitacha inthomointa kamatavishireri pinake, kaariperoshiretakemi.
  san-ASM: তথৈৱ যূযমপি লোকানাং সমক্ষং বহিৰ্ধাৰ্ম্মিকাঃ কিন্ত্ৱন্তঃকৰণেষু কেৱলকাপট্যাধৰ্ম্মাভ্যাং
    পৰিপূৰ্ণাঃ|
  tac-NT: Alarigá ju 'emi, 'émika 'we a'lá ralámuli káré e'nériká péchigo tabilé 'la
    'nátame júkó 'emi, pe chibiyeti 'nátame kéréko.
  eng-WEBPB: Even so you also outwardly appear righteous to men, but inwardly you
    are full of hypocrisy and iniquity.
  gfk-H: Hokek muat. Muat haminis bia muat takodas ta ira matmataan ta ira tunatuna.
    Senbia narako ta muat, i hung ma ra harbabo ma ra tabuna mur warkurai.
  viv-viv: Meda anafaiweya omi ami ita vaita yegayegamiyao kaliva matadiya tu nuwahinagemiya
    veꞋalololo dewa koyona tulina tulina gidadauda.
  yao-yao: Iyoyopeyo ni ŵanyamwe kwa paasa nkuoneka ni ŵandu kuŵa ŵambone nambo nkati
    ngumbele ulamba ni ungalimate.
  tgp-tgp: Ale kamim sohena, la hite kamim sohen ka vokevoke, pani ka mar̃ivi na tapnetano
    peresi na vaivaileu.
  auc-NT: Ïninque wadäni yabæque adinque, Mïnitö nö entawëmïni ïmïnipa, ante pönëñönäni
    mïnitö wïwa mïni pönënö beyæ̈ wadö tededinque wadö cædinque edæ mïmö wentamö entawëmïnipa,”
    ante Itota pïingacäimpa.
  kbc-NT: Niɡ̶ina me ɡ̶adiwineɡ̶egitiwaji ica ina daɡ̶a ɡ̶adeɡ̶enakitiwaji, pida onawiitetiwaji
    makaami libinienigipi, codaa ɡ̶adaaleɡ̶enali nolee niɡ̶ica ane beyagi.
  bmh-bmh: Go guzeneu sul agal igul han guzenenegtal, duailel agen uligaraimai, ‘ag
    dudu naliu’ anem. Bo, agal oiagab oug ag igul eg pet macanemen, polu ze maranemen.”
  ctu-BL: Che' ja'el jatetla, toj mi la' pʌs la' bʌ ti' wut winicob, pero ti la' mal
    but'uletla ti cabʌl lot yic'ot jontolil.
  meq-meq: Nəkurom na, andza niye dərmak. Ka ɗəre i ndo hay na, ka gwaɗum nəkurom
    ndo i deɗek hay. Ane tuk na, mə ɗərev kurom na, nəkurom maraha eye ta bəbərek
    ada ta mənese.
  noa-H: 'Pãarjã magta t''ʌnaabahab hajim: Sĩi k''ĩir heerpaawain hõor wajaauga t''ʌnʌm;
    pari pãar t''ãran k''aibagauta sĩi hãr sĩsidʌm.'
  alp-NT: Imi lekwe ele mere neka. Masike selu imi ono misete ete tamata maketaru,
    po lalemi penu kena nloene kai neune.
  san-VEL: tathaiva yuuyamapi lokaanaa.m samak.sa.m bahirdhaarmmikaa.h kintvanta.hkara.ne.su
    kevalakaapa.tyaadharmmaabhyaa.m paripuur.naa.h|
  kbq-kbq: E'inahu kante amega'a vahe zamurera tamagra fatgo huta mani'none nehaze.
    Hianagi tamagu'afinka tavrema hu'zamo'ene tra kema amage'ma onte'zamo osu'zamo
    avite'ne.
  kbh-kbh: 'Ts̈ëngaftanga chca s̈mondmëna: ents̈angbe delante ts̈ëngaftanga jtsinÿnana
    mo nÿetsca soyënguiñe ts̈abá amëngcá, pero ndoñe chca ques̈mátsmëna. Ts̈ëngaftangbe
    ainanents̈na chë bacna ents̈anga nts̈amo ndegombre tmojuabnacá ndinÿinÿnayëngcá
    y chë bacna soye amëngcá s̈montsejuabná.'
  ron-LSB: Tot așa și voi, în aparență, păreți drepți în fața oamenilor, dar pe dinăuntru
    sunteți plini de fățărnicie și de nelegiuire.
  pon-pon: I duen komail, me janjal pun mon aramaj, a lole komail me dir en malaun
    o japun.
  nhe-BL: Imojuanti innesij para incuajcualme para tlacame ma inmechtlachilica, pero
    ax neli incuajcualme, pampa fiero inmoyolo. San inquichihuaj ome imoxayac.
  sps-sps: Jesan kan, mi mamatan faarei rom vainy tavaron ovei jiarasan matar a vainy
    faavot, sai gagon mi via mirom kat mapam an kat iny ngi'arapaar.
  wnc-wnc: Gikaya wa bingata yuaing. Aminda danduke amin noman ngang nataaing. Ngana
    banipzaatangu sanga kem wam gatu mama wam sandekaing kakngatakan doke yuak,” ngang
    yanikut.
  nmw-S: Sohode hedi, dedelawi bobode si paidimiu tage humiu todohob, agegene loyoyokapis
    ge ngak pageine i susuwoku he hatiyemiu.
  bus-bus: Lɛmɛ apinↄ se dↄ, a kuuna maa gbɛ̃nↄ wɛ́ɛnɛ, mↄde mↄnafiki kↄ̃n yã zaaao
    bé à a guu pà.
  gub-BL: Nezewegatete pe no ty wà. — Ikatuahy ma'e, i'i teko peme a'e wà. Ikatu 'ym
    ma'e ipupe har romo peiko. Tynehem temu'emaw pupe a'e. Pezumim pekatu 'ymaw puruwi.
  imo-imo: Eno aku teko mele moromele. Imbomani enonga kangindo kanokolio eno iye
    tumbi nilima konopu ltemele nalo enonga konopuna tukundo kolo toli uluma kinye
    ulu pulu kerima kinye kau tengepeya tepa peremo.
  boj-boj: Niŋgi sub di bul. Deqa tamo uŋgasari naŋgi na niŋgi nuŋgoqnsib mareqnub,
    niŋgi tamo bole. Ariya nuŋgo are miligi gisaŋ kumbra ti dal anjam gotraŋyqajqa
    kumbra ti dena maqejunu.”
  eng-DRA: So you also outwardly indeed appear to men just; but inwardly you are full
    of hypocrisy and iniquity.
  knf-knf: Kë hënk di di nawooŋ, naji nawo wo ji bañaaŋ baŧool ţi kadun ki bañaaŋ,
    aşë ŧum na kalagare na buţaan ţi ŋhaaşan meeţ.
  san-KHM: តថៃវ យូយមបិ លោកានាំ សមក្ឞំ ពហិទ៌្ហាម៌្មិកាះ កិន្ត្វន្តះករណេឞុ កេវលកាបដ្យាធម៌្មាភ្យាំ
    បរិបូណ៌ាះ។
  arn-NT: 'Femngeymün ta eymün: wekuntu ta rume küme piwkengelu kechilekeymün tati
    pu che ñi adkiñ mew, welu ponwitu apoleymün reke ta re ngünenkachen mew ka wesa
    femün mew.'
  zas-NT: Zian najdi, niz loj ree bejn, rulüüdi benzaꞌc, per luxdoodi guidxa guialrusquiee
    në guialnaladx.
  ken-NT: Ɛnyu yɔ kɛ̌ bǎchi. Mmu ǎghɔ be ankaysi bɛ bǎchi chak nɛ bho, kɛ batɨ
    yɛka ájwí amɛm nɛ bapu nɛ bɛbʉ́.”
