  san-MAL: തഥൈവ യൂയമപി ലോകാനാം സമക്ഷം ബഹിർധാർമ്മികാഃ കിന്ത്വന്തഃകരണേഷു കേവലകാപട്യാധർമ്മാഭ്യാം
    പരിപൂർണാഃ|
  tam-TCV: அதுபோலவே, வெளித்தோற்றத்திற்கு மனிதர் பார்வையில் நீங்கள் நீதிமான்களாகக்
