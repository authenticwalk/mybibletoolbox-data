  kan-2017: ಹಾಗೆಯೇ ನೀವು ಸಹ ಹೊರಗೆ ಜನರಿಗೆ ನೀತಿವಂತರಂತೆ ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತೀರಿ. ಆದರೆ ಒಳಗೆ
