verse: MAT.023.028
translations:
  kpx-kpx: Iale laeau ke nahate. Ataeau la vava elehage duave seleve. Isito la uvu
    kemo loboe vaveve toela moagaeau ua.
  okv-H: ainge dombo ungota hamo avo embomeni na kogue kiari javotoho ke eagora rate
    jo ta amo ke sokova te ari sapura te na enetari.”
  tbo-tbo: Taumi lawa u matahi galenami mei tanitaniwaga dumadumalumi, ma nugonugomi
    u hinena koyama po apapoe hi maga duma ma he memae.
  mal-C: അതുപോലെതന്നെ, നിങ്ങളും ജനമധ്യേ നീതിനിഷ്ഠരായി കാണപ്പെടുന്നു. പക്ഷേ, ഉള്ളിലോ
    കപടഭക്തിയും ദുഷ്ടതയും നിറഞ്ഞിരിക്കുന്നു.
  grc-SR: Οὕτως καὶ ὑμεῖς ἔξωθεν μὲν φαίνεσθε τοῖς ἀνθρώποις δίκαιοι, ἔσωθεν δὲ ⸉μεστοί
    ἐστε⸊ ὑποκρίσεως καὶ ἀνομίας.
  bgc-bgc: इस्से तरियां तै थम भी उप्पर तै माणसां ताहीं धर्मी दिक्खो सो, पर भीत्त्तर
    अधर्म अर कपट तै भरे सो।
  khz-khz: Gomi maki vovetaina, taunilimalima na gegitamina no kala rorirori talimami
    na aomi opakau e kala rakava na gevonuvonu-rageto.”
  deu-TKW: So habt auch ihr von außen bei den Menschen den Schein von Gerechten, inwendig
    aber seid ihr voll Heuchelei und Frevel.
  zsr-NT: Lëzcaꞌ cni nacliꞌ lbiꞌiliꞌ. Le nactë lahuiz ruluíꞌ cuinliꞌ tsahuiꞌ laugac
    bunách, san icj ládxiꞌdauꞌliꞌ nadzëꞌiz yuguꞌ le ruluíꞌz tsahuiꞌ cuini, len le
    cunác runliꞌ.
  lin-lin: 'Ndenge moko mpe mpo na bino : na libanda, bomonanaka lokola bato ya sembo
    na miso ya bato ; kasi na kati, botondi na lokuta mpe na mabe.'
  hns-NT: Aise toelog sattja aur be-kasoerie log ghat dekha hai, bakie sattje me toelog
    dhokhaabaadj baate aur toelog Parmeswar ke kaanoen tanko na maane hai.
  noa-E: 'Pãarjã magta thʉnaabahab ajim: Sĩi khĩir eerpaawain õor wajaauga thʉnʉm;
    pari pãar thãran khaibagauta sĩi ãr sĩsidʉm.'
  eng-EMTV: Thus also you outwardly appear righteous to men, but inside you are full
    of hypocrisy and lawlessness.
  mib-NT: Te súcuan cácuu máá ró, chi ichi yátá rō casáha ró jeē tée ndaā cácuu ró
    núū ñáyuu. Te ichi íni rō ñúhun chitú jnúhun stáhú‑ni jíín jnúhun néé.
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽ मनाहाॽनु लाःक्‍कात्‍लाम् साम्‌योनिबा के़धाबिसाङ् सिगाङ्‌ग
    निङ्‌वाॽ के़जिःप्‍पा नु ताप्‍फे़ःम्‍बा के़जोगिॽरो॥
  xnj-xnj: Mewawa nyenye chakuvala mwiloleka ngati vandu vevakumganisa Chapanga, nambu
    mugati mumemili uhomela na uhakau.”
  mmx-mmx: Nemi bok mi lok ngan i nom, maxamang atnimi, limixin di ven nimi ngan luvuttadi
    manmanton la mi mumu asu Laulis Linga, ketla ma xeneng at lebelen nimi mi umsu
    mi loklok sosolom la loklok kakapmek aleng tino bok.
  cbr-NT: Usaribi camina mitsux 'ain. Mitsúnmi bëtsi bëtsi ñu 'acë cupía unin mitsu
    upí isti 'ixunbi camina mitsun nuitu upíma 'ixun atu paranin.
  tee-NT: Pus vana va chun ju uxijnan. Na soknic'a ju lhit'alac'asuniyat'it ju mint'alapanacni'an
    para ju lami'alhunut'an na aktsamanta ju mi'a'okxchok'onti'an chai ali' mi'alactu'unti'an.
  eng-LSV: so also you outwardly indeed appear to men righteous, and within you are
    full of hypocrisy and lawlessness.
  cak-NT: Can jix quiri-wi. Can anche'l choj ri ic'aslen chiquiwech ri winak, pero
    pa iwánima xa man quiri' ta chech ri Dios. Ri iwánima xa nojinak riq'uin itzel
    tak ex. Y chuka' can ca'i' ipalaj.
  pah-NT: '—Na jitehe pe ndekoi. Ojipe''g̃a ei pe mombe''gwovo novĩa: “Ehepia g̃a!
    Pyry hete g̃a okovo Tupana''ga nhi''ig̃a rupi.” Ikwahave''yma g̃a ei nahã pe mombe''gwovo,
    ei Jesus''ga. A''ereki pe ojipe''g̃a moandyandyi. A''ereki peyvyteri pe reki pendeaporog̃ita
    ite''varuhu, ei Jesus''ga g̃a pe.'
  sja-NT: Mãga pɨk'a parãpa ne-inaa k'ĩra t'ãdoo oopata taawaik'a eere pi-ia unudamerã.
    Mamĩda parã edajãde k'ũrayaa, t'ãri k'achia-idaa p'anɨ.
  xed-xed: Manda va tsaya kaghuni guli. Ta nghadaghatá mnduha ta kaghuni ná, manda
    skwi tɗukwa nzakwa ghuni. Ama ta ghəŋa maɗgwirmaɗgwir, nda kwal kul sna gwaɗa
    da Lazglafta yeya ma kaghuni.
  mks-NT: Quia̱hva já cúú mé ndó jáchi̱ ndáa ndó tátu̱hun ña̱yivi va̱ha ndiva̱ha.
    Joo mé a̱ nda̱a̱ co̱ cúú ndó tá quia̱hva ndáa ndó jáchi̱ ndinuhu ña̱ núu ndáca̱a̱n
    ínima̱ ndo̱.
  gfk-S: Hokakarek mu. Mu hamanis be mu takados ta ira matmataan ta ira turadi. Iesene
    be naramon ta mu, i hung ma ra harababo ma ra tabuna taram harkurai.
  bmu-bmu: “Miaŋgö dop eŋön mewöyök ambazip jeŋine ölŋa diŋdiŋi tandök asuhumakzemö,
    urumeleŋgö silesile tandök aka qewöloŋnöŋ mönö uruŋini kokolak qei malje.”
  dgz-dgz: E yawaet ega ap me di, garip kakae go gwanapewa potayap ebo aopan bararaen
    amba koerage.”
  eng-GNV: 'So are ye also: for outwarde ye appeare righteous vnto men, but within
    ye are full of hypocrisie and iniquitie.'
  zaa-NT: Ą'hua lebi'i nna lo ra' teruba yala enne' lí rulue' le lani ca enne', pero
    liú'u lá losto' le nna tsa'ti'ni le la' huethacca'ỹí ą'hua adí ca tul·la'.
  eng-WEBSTER: Thus ye also outwardly appear righteous to men, but within ye are full
    of hypocrisy and iniquity.
  guh-guh: Itsamonae naniavelia itsa pacatane, pacatane bepapexaniajamatabëcuenevimë
    itajara. Itsiata baitsi jane panejamatabëëthëtota bëpënëa panajamatabëxainabiabame
    jivi paneyamaxëitojorobinexa. Itsajava ata pematatsënëa pibisiacuene paneexanaenexa,
    panajamatabëxainabiabame.
  bon-bon: Cuta pepu gyene, biname cina weebibine jipänininusi, egä weene miiji biname
    gemi, yepä weeme ngalebora pisi nyene walya piiyepu niiya mule.”
  nhw-BL: Amojuanti annesij para ancuajcualme para masehualme ma anmechtlachilica,
    pero amo neli ancuajcualme. Ipan amoyolo san anmoijixpatlatinemij huan anquichihuaj
    nochi catli fiero.
  swh-ONEN: Vivyo hivyo, kwa nje ninyi mnaonekana kwa watu kuwa wenye haki, lakini
    kwa ndani mmejaa unafiki na uovu.
  wbi-wbi: Fye lulivuo na jumue kunji muvoneka muli vagholofu neke nkate mu moojo
    ghinu mumemile uvukedusi nu vuhosi.
  bba-bba: Bɛɛn tii, tɔɔwɔ i sɑ̃ɑre nɡe tɔn ɡeobu ɑdɑmɑ bɛɛn nukurɔ murɑfitiru kɑ
    kɔ̃sɑ yɑ yibɑ.
  eng-KJVCPB: Even so ye also outwardly appear righteous unto men, but within ye are
    full of hypocrisy and iniquity.
  kgk-NT: Upéixa ete pende rekoha porã va'e-rami pende jehexa rei. Pende rova-py mba'eve
    ndaperekói. Pende koty py-py ivai voi. Pejapose va'e rei pejapo, he'i upe judeu
    ruvixa kwéry-pe.
  waj-waj: 'Itaama vaineema gioonna kiaapuuya ngii mmamma mmaanaiyauvaa teeda ngiiiyara
    kiaanoo: Yoketaayavee, kiaavai. Ngii aakiaiyauvaki unnakuaiyauvoota mminnamminnaa
    maisaiyauvootama suvuainoo.'
  cpy-cpy: Ari pikantakari eeroka, iñaawitakimi atziri pantakiro kameethari, tema
    owapeyi-motan-taniri eeroka, kaaripero-shire-takimi.
  ekk-PKP: Te olete täpselt samasugused. Väljastpoolt paistate te teistele head inimesed,
    kuid seesmiselt olete täis silmakirjalikkust ja nurjatust.
  mpx-mpx: He i ola al, noleleya gamagalau hi kitemiu tage komiu ku waisi, yaa lokalokakawi
    ge nak paganina i kalaopop atemiwa.
  wbp-wbp: Ngula-piyanya kankulu nyina nyurrurlaju. Kuja kalu-nyarra yapangku nyurrurla
    nyanyi, manngu-nyanyi nganta kalu-nyarra nyurrurlaju ngurrju-nyayirni nganta.
    Kala ngulaju junga-wangu! Kaninjarni nyurrurlajunkulu ngawu-nyayirni. Nyurrurla
    kankulu wangkami purami nganta kankulu kuruwarri Kaatu-kurlangu, kala lawa! Kula
    kankulu yijardurlu purami.
  luo-luo: Kamano e kaka un bende unenoru ne ji ni un joma beyo gioko, to gie iu to
    upongʼ gi wuondruok kod timbe maricho.
  nhe-NT: Imojuanti innesij para incuajcualme para tlacame ma inmechtlachilica, pero
    ax neli incuajcualme, pampa fiero inmoyolo. San inquichihuaj ome imoxayac.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܡ̣ܢ ܠܒܲܕܲܪ ܟܹܐ ܕܵܡܹܝܬܘܿܢ ܐܲܝܟ݂ ܙܲܕܝܼܩܹ̈ܐ، ܐܝܼܢܵܐ
    ܡ̣ܢ ܠܓܵܘܵܐ ܡܸܠܝܹܐ ܝܬܘܿܢ ܥܵܘܠܵܐ ܘܡܲܫܦܲܪܬܵ‌ܐ.
  esk-NT: Taatnallapiaq qaałhiñapsigun sagviaqtuġaqtusi iñuŋnun nalaunŋaruatun iḷipḷusi,
    aglaan iḷupsitñi immaukkaqtusi ukpiŋŋuaġutinik pigiiḷiqiłiġniglu.
  msb-msb: Pareho man kamo sana! Sa luwas bagaʼn matanos pero sa sulod mga pagpakitaʼn-tawo
    lang kag makasal-anon.”
  cpa-NT: Lah¹jøng² báh³ lanh¹² hniah¹². Ca¹lah¹cøng² hi² dsiogh¹ báh³ hniah¹² jniáh²
    hniah¹² ta¹lah¹coh¹³. Jøng² jmáh¹lah jǿg³ hlaih¹³ báh³ dsø²jiag¹² hoh¹² hniah¹²,
    quianh¹³ jǿg³ ta³jǿg³.
  dso-dso: ସେନ୍ତାରିସେ ତମେ ମିସା ବାଇରେ ଲକ୍‌ମନର୍‌ ଦେକ୍‌ତେ ଦରମ୍‌ ପାରା ଡିସ୍‌ତେରଇସା, ମାତର୍‌
    ତମର୍‌ ବିତ୍‌ରେ କୁଟ୍‌ କାତା, ଆଁକାର୍‌, ଆରି ପାପ୍‌ ବର୍‌ତି ଅଇଆଚେ ।
  meu-meu: Unuhetomana umui danu taunimanima ese e itamuimu kara maoromaoro taudia
    na heheto, to lalomui na koikoi bona kerere vada eme honu honu dae.
  yva-NT: Weapamo maisyare wemaisy, weye arono vatane wo wasaen, wo ratantona weapamo
    vatano kove, weramu wantukambe wasanuga mamo ntairi jirati angkarijo ntapekane
    muno ayao ngkakainoanive rai.
  dgc-dgc: Ey kona be sa dikam! Ta péketa dikam na tolay, éy memahal kam, pero i katutuhanana
    éy putat kam ta kakabulyan sakay kasalanan.”
  zpm-NT: Sca goṉ nac to, ne rac to zootxe luu waa nli miech ndzinli nac to, per nëz
    leṉ zdoo to loxaque zhgab ne dieṉ zha yquidie to miech, zha csacsi to miech no
    to.
  hix-NT: Àro wyaro rma rha, ohxe rma mosonyhetxhe haryhe, omnyamo, toto komo wya.
    Ohnawony haxa ryhe, atxke rma haxa manatxhe. Yaworohra mak manatxhe, ohnawonye,
    kekon hatà, Txesusu.
  sim-sim: Ma jirin li heyehe li mba, �Ma rondo jivi mende.� Hako wahau, sunguwavu
    yeje jihi nombo os haimba handambaha kavakavan unda osmu wavu jihi orok hojenduwa.
  npi-ULB: यसै गरी, तिमीहरू पनि बाहिर मानिसहरूका सामुन्‍ने धर्मी देखा पर्दछौ, तर भित्रपट्टि
    तिमीहरू कपट र दुष्‍टताले भरिएका छौ ।
  cgc-cgc: Iling kaw man tan tak ta panan-aw ta mga ittaw ki kyo, matareng kaw, piro
    inyo na pagtuman ta Dyos dili terek ta inyo na tagipusuon daw ubos nang malain
    naan ta inyo na isip.
  tim-tim: luâk âmbâle bikŋande hâkyeŋe yekbiâ ârândâŋ akmap. Dâ biwiyeŋân âmâ den
    hiaŋgim agak meme bâleŋe akto Anutugât den kârikŋe hamiaŋmâ nâŋgâmai.
  yor-yor: Ẹ̀yin gbìyànjú láti farahàn bí ènìyàn mímọ́, olódodo, lábẹ́ aṣọ mímọ́ yín
    ni ọkàn tí ó kún fún ìbàjẹ́ pẹ̀lú oríṣìíríṣìí àgàbàgebè àti ẹ̀ṣẹ̀ wà.
  wos-wos: Guni wungi maki guni. Du takwa guniré xéta di wa, ‘Wu yikafre sémbut hurukwa
    du di.’ Wungi wata di xékélakihambandi, guna mawulimbu haraki tékwaka. Xékélakihafi
    yandaka guni yéna yata haraki saraki sémbut guni huru.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãra ẽberã daumaarã jipa b̶eaca panʌa, baribʌrʌ wãrãda
    bãrãba jaradiabadara od̶acaa. Bãrã sora ne jũma cadjiruaba bira b̶eaa.
  eng-F35: Just so, you also outwardly appear to be righteous to the people, but inside
    you are full of hypocrisy and lawlessness.
  ind-ind: Begitu juga dengan kamu! Waktu orang lain melihatmu dari luar, kamu tampak
    seperti orang yang benar. Tetapi sesungguhnya hatimu penuh dengan keinginan untuk
    melanggar perintah-perintah Allah dan kamu hanya berpura-pura sebagai orang benar.
  pes-OPCB: شما می‌کوشید خود را دیندار جلوه دهید، ولی در زیر آن عبای مقدّستان، دلهایی
    دارید پر از ریا و گناه.
  mpt-mpt: Nakai ib lotu kemin kukub osa eka ib aal tib osa yateme bianiba funaniba
    I naka molotobo gabib otane ib bobol tem daak ole dim omin kukub osa eka inamin
    namin hengmin homon osa kweki welubenobiobe.
  bla-bla: Netoi'nitsiii ksĕsto'au kĭto'kŏmotsitappiĭnipuau matap'pi, ki pĭstots'im
    kitotuitskitsipuai ksĭs'tapokŏmotsitappiisĭnni ki sauum'itsitappiisĭnni.
  ssx-ssx: Koto hali lapa꞉da tupa꞉ta꞉ wanda꞉halina꞉ leke popelekena꞉ ika꞉ lokema꞉
    piteme hau manuta꞉ ota꞉ epeke hau pu hala꞉ haliweki leke halemepate oni tukiki
    pa꞉ta꞉ta꞉ makea makea hau make hoke hoke hau manuma꞉ make tumbulu baalememe.
  mkl-mkl: Bɛɛbɛ mɔi iŋɛ tɑkɑ nŋɛ, bii inɛ ŋɑ ɑ̀ wɑɑ yɛ ŋɛ, iŋɛ inɛ jiidɑ ŋɑi, ɑmmɑ
    si idɔ nŋɛ muɑfiti do lɑɑlɔi wɑ kɔ̃.
  gaq-gaq: ଆଡ଼ାତ୍ରାପାକା ଆକେନ୍‍ଇଂ ସବା ତ୍ନାଏ, ମାତର୍‌ ବିତ୍ରେ ଞ୍ଚିଆ ଆରି ରୁବୁଗ୍‌କ୍ନେ ମଡ଼ା
    ସୁଗୁଆ ବର୍ତି ଡିଙ୍ଗ୍‌ଲେଏ । ଦେତ୍‌ରକମ୍ ପେ ପାଦାପାକା ସାପାରେନେ ସେନୁଗ୍‍ ଦରମ୍‌ ପେରାସୁଏଃଏ,
    ମାତର୍‌ ପେ ବିତ୍ରେ କୁଟ୍ ଆରି ପାପ୍‍ରେ ତ୍ନ ଲେଃଏ ।”
  gof-RNT: Hessadakka, bolla baggara asas lo77o daaneta. Shin hintte garssan cubbotethinne
    iitatethi kumis.
  unx-unx: ନେ ଲେକାତେ ଆପେ ବାହାରି ନେପେଲ୍‌ରେ ହଡ଼କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଧାର୍‌ମାନ୍‌ଗିପେ ନେଲଆଃ
    ମେନ୍‌ଦ ମନ୍‌ ଭିତାର୍‌ରେ ବେଦାତେ ଆଡଃ ଏତ୍‌କାନ୍‌ତେ ପେରେଜାକାନା ।
  gah-gah: Lekezagi lá ikigó niave. Vegenalite hanuva lukugupeló nánigake lekeza hehe
    liki niave liki giliaká niave. Likigikagú nene soza loaká gakolímo itó li huka
    gakó pelevesava ziaká netalímo vaí oko neve.
  lcm-lcm: Asukang palau nami mipo ararai val vap korong e mataria i ri vap, sikei
    nei vingami kapo duk ta kapau ve lau i putuk saupai.
  aer-aer: Alakenhe anthurre-arle arrantherre aneme. Tyerrtye areyele arrenhantherrenhe
    aremele, itne itirreme arrantherre mwerre akwele, kele arratye anetyakenhe-arle,
    kwene akenhe arrantherre akurne anthurre-arle. Arrantherre angkeme arrantherre-arle
    angkentye Ngkarte-kenhe akwele apententye akngerre, kele arrangkwe-arle, arrantherre
    arratyentye apentetyakenhe-arle.”
  qvc-NT: Chay nichushinallam qamkunapis kangillapa. Chaqa sawa kwirpuykillam allin
    laya kangillapa, runakuna rikashunanllapa. Piru shimikiwanlla Dyusta kasushpaqam,
    shunqoykipiqa ancha uchayuq kangillapa.
  tgl-ULB: Gayon din, kayo rin sa panlabas ay matuwid sa paningin ng mga tao, ngunit
    sa loob ay puno kayo ng pagkukunwari at mga katampalasanan.
  cbs-NT: keskai matudi bepadamekin yudabu uinmai bemakis jawendua bestitan padananankin
    matun shinan chakabu man jenekin pewaisbumaki.
  xtm-NTPP: Suni sukan tna ka kuu ni, vaa ja ka nde'ya ña'a ñayii ma chi vivii ka
    na'a ni, vaa ja ndaa kúu ja ka sa'a ni tnu'u ja tee ka sa'a ja va'a ka kuu ni,
    kovaa ini anua ni a chi ka ñu'u chitu ndaka ja u'vi ka sa'a ni a, vaa ka ka'an
    ni ja va'a te masu ka sa'a ni.
  nnq-nnq: Nu uyo, mangweto mmonekana na bandu kunja andi mabandu bambone nambu nkati
    ntwelalinge ubaja.
  bao-NT: Teere birora mʉja cãa, bau niiro peera ca bojoca añurãre biropʉ mʉja baucã.
    Bii pacarã mʉja yeri peera, ca bojoca añurãre biro mʉja ca bii ditorije, ñañarije
    mʉja ca tʉgoeñarije, nii ametʉenecã.
