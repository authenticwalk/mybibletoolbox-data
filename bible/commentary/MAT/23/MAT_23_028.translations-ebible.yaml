  ceb-ULB: Sa samang paagi, kamo usab sa panggawas makita sa mga tawo nga matarong,
    apan sa sulod napuno sa pagpakaaron-ingnon ug kalapasan.
  ces-LB: Zdáte se být svatí, ale v nitru jste samá přetvářka.
  mkn-mkn: Bosong ju sama! Bosong suka bekin diri tingka ke orang barisi. Dari luar
    orang lia bosong tu, sama ke orang yang hati lurus. Padahal bosong pung dalam
    hati tu, su ponu deng hal jahat. Te bosong omong laen bekin laen, deng lupa buang
    Tuhan Allah pung parenta dong.
  pol-UBG: Tak i wy na zewnątrz wydajecie się ludziom sprawiedliwi, ale wewnątrz jesteście
    pełni obłudy i nieprawości.
  qxh-NT: Chay-niraj canqui. Runa ricashunallayquipaj alli-tucunqui. Tayta Diosninchipa
