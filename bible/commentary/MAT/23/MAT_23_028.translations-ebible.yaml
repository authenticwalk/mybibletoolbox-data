  xtd-NT: Daa ka kuu‑n. Ka kida nga‑n xa ka kida‑n xavaꞌa xa na kundeꞌa ñaꞌa ñayiu,
    ko mee ni xaloko xñuꞌu anu‑n. Ñatu ka jandixa‑n Ianyuux.
  mdy-ETH: ዒንሢ ዙሌና ዓሶም ጌኤሺ ማላኔ፤ ጋራ ዒንሢኮ ጋዓንቴ ሄርሺንቲና ፑርቱሞና ኩሜያኬ።
  spl-spl: '@see-verse:MAT.023.027'
  usp-NT: Y jilon atak, rilic chapca' suc'uli' awanmak chiwch Kakaj Dios, pero awanmak
    nojsali' chi solcopiltak yoloj y etzltak no'j.
  zav-NT: Chene'ele so'on beṉə' xbab c̱hele de que nacle beṉə' güen, pero len yic̱hɉla'ažda'olen'
    nacle beṉə' gox̱oayag na' beṉə' malchgua.
  sgz-sgz: A ngorer sár mul á kamu tan tatalen. Matananu di mák gam ngo gam tám nokwan,
    mái sár imi nárum i gam a tuan káng mai abulbul má mai tatalen kán tám tuar.
  kek-NT: Jo'can ajcui' la̱ex. Relic chi ya̱l nak cha̱bil nequexc'utun chiruheb li
    tenamit. Abanan le̱ ch'o̱l nujenak chi ma̱usilal ut la̱ex aj ca'pac'al u.
  blz-NT: Koiya'a uga' i kuu. Na pimiile'na mian koi se' pore, kasee noamuu borek
    sowu-sowu ka' ba'idek tuu'.
  poe-NT: Mé xi̱kaha tí jahará la tsjehe éxí chojni jína xi̱kaha, a̱ ntá jnkojínxónhya
    tjenka̱yáxinrá la ko jínahyará.
  san-TAM: 'ததை²வ யூயமபி லோகாநாம்ʼ ஸமக்ஷம்ʼ ப³ஹிர்தா⁴ர்ம்மிகா​: கிந்த்வந்த​:கரணேஷு
    கேவலகாபட்யாத⁴ர்ம்மாப்⁴யாம்ʼ பரிபூர்ணா​:|'
  cof-NT: Nula jun tsannan jolajoe tie. Tsachilari nulaca quirato, duque sen jolajoe
    timinlae tie. Nulachi tencabi mantimini seiton jolajoe tie.
  srm-NT: Sö un dë e, fa i si un sai dë. Biga un ta mbei unu seei kuma gaan bumbuu
    sëmbë, ma hati dendu fuunu lai ku sösö ganjan ku bödjëë fasi ku hii pei hogi.
  qvs-NT: Chay bovedashina kankuna allimata rikurinkichi. Alli rurakshina tukunkichi
    runakuna kreyishunankunapa. Kankunapa tukuy yuyaynikichi sukaman mana alli kashpa
    mana alli rurak runakuna kankichi.
  zca-NT: 'Sa'' nak go: al tich nilu'' go nela men dox nile'' kwa''n nzhakla Dios,
    no lo rë más men; per al le''n laxto'' go, zhëi di kwa''n nikide go men, no rë
    kwa''n nayi''lazh go lo Dios.'
  cbc-NT: Torea bairo mʉjãã baiya. Camasã mʉjããrẽ na caĩñarõ, caroarã majũ mʉjãã bauya.
    Bairo baumirãcʉ̃ã, mʉjãã yeri pupeapʉ mʉjãã rojãñuña. Caĩtorije tʉ̃goñarĩqũẽ,
    bairi apeye roro tʉ̃goñarĩqũẽ cʉ̃ã mʉjãã yeri pupeapʉ jiracõãña.
  qxo-NT: Tsaynöllam gamcunapis runacuna ricayäshunayquillapäga, ä alli tucuycuyanqui.
    Peru mana alli yarpayniquicunawanga ¡ima ricog melanaypämi caycäyanqui!”
  mox-mox: Ta omiʼa wese ʼidewanina, mana ami ʼita aqiaqi otaqina tomotau matadia,
    ta giwalimia uʼava ta wese luveifana qabudi ʼenoʼeno.
  kew-kew: Nimiri apo matmat nona piane pirua amaa-nane nimi epe-rupa pimi. Pa onaanumi
    nimina yogane ademe raburi nimiri epe aa kone imi pare nimina robaa-para ora agaa
    rasape kone page rulatabea.
  dww-dww: Be taumi ami yawasanama inam kokoaga maika. Banaga ta kitekitemina da taumi
    kabe didimana banegimi, be nopomima inam kaiyovu be gewagewa ya moḡavuna.
  nif-nif: Wɨndɨñgangot sɨndɨ amalok dausɨnan ep tɨndɨnjɨ dɨndɨm walan tañ, gan ep
    tɨndɨnjɨ juluñ ba tɨmɨpmɨlelɨ gɨnañjɨ gɨnañ tokñe-patak.
  twi-ASANTE: Moyɛ mo anim sɛ ateneneefoɔ, nanso bɔne ahodoɔ ahyɛ mo mu ma tɔ.
  aoj-aoj: Ipaꞌ pape naꞌamba atin. Epes esis sati alop ipeꞌipi andoꞌ saꞌi ipaꞌ pandaꞌ
    waf usiꞌifii. Apaꞌ nomon waf aunai basoꞌamunai ma malogof biagufi pandaꞌ simbisambala
    muꞌuli Godi amambai mape siꞌima ipaꞌ.
  cbv-cbv: Páant ã nihat pahjeh mʉn tigaá yeebdíh cã́acwã ĩ enechah, tʉ́init pah ñipĩ́
    jígohna yʉh caá. Obohjeéhtih, ñi jenah joyátboó bʉ́dí yeeat jʉm yapna, yeejép
    ã jʉmʉchah, moópni dée pah caá ñi jʉmʉp.
  taw-taw: Nɨbi abe anɨb ak tek nep mɨdebɨm agak. Binɨb okok kɨli nɨbop mubwak nɨŋɨd
    apal, Nɨbi bɨ suŋtep mɨdebɨm apal agak. Pen nab nɨbi pi okok, takaw yepɨs apɨm
    ak sek, God takaw tɨbɨlɨkɨpɨm ak sek, nab nɨbi pi okok kuŋay yɨbɨl mɨdeb agak.
  jic-NT: Nin p'iyá la p'a wa ma januc nun malala. Yupj januc nun 'üsüs lojí yupj
    nt'a. Yola nun 'üsüs Dios lal. Nin tulucj. Nun malala nujola pajal. Ma 'üsüs way
    lojí, nun welé jinwá. Nun ma 'üsüs way quelel lojí Dios jos jinwá.
  zap-NT: Zenga nak de yra de; por legya rnaa de wen de, per le por lenlextoo de teblose
    gyelerkade nuu we no le ne mal.
  wer-wer: Ar tapël arim koröpöök omnaröa ëöetak wotpil koröp oröak wëën arim lupötë
    pöt kaar yaaöre utpet yaaut wia.”
  ipi-ipi: '@see-verse:MAT.023.027'
  qul-NT: Jina kancunaka canquichis, patanka sumaj rijch'acunquichis runacunapaj ñaupakenpi;
    uqhuyquichistaj mana allin caywan engañocunawan junt'a cachcanquichis.
  ter-NT: Énomonemaka kénenoeye noixópi po'ínuhiko xâne, kutí kénoe ponóvoti, itea
    enepone iséneu, aínovo semekénovo'iti yoko ákoti tôpi kó'iyeovoku vaherévokoti
    ovâ —kíxovokoxoane Jesus.
  bmr-NT: Jaabadɨ amɨɨhai mejeevahi. Jillɨ amɨɨhai allɨotoro miyamɨnaa ɨmefeenevɨ
    imimobadɨ mejeevahi. Jaarunofaño amɨɨhai jeebɨɨfaño sano bañɨfiiraro gahafɨcɨnɨhi,
    bu sano imitɨro gahafɨcɨnɨhi icano.
  fuf-fuf: Onon kadi ko nii! Ka kene hiɗon wa'ani yimɓe ɓen wa feewuɓe, kono hara
    ka nder hiɗon heewi faasiqankaaku e angal peewal.
  bhl-bhl: 'Feinka! Kawtiw i yom kal dim ete kuw atemiwete: Kais nam fulkan kuw donong
    keko biliwi, yetemeko, ‘Kiol kunum ite te!’, yangbiliw kate, yom ibolow tem e
    sili sili nam so, fimdi famde kukuw so, weneko, gek kabe te.'
  ons-ons: Rokop weku yewaka ŋine solaŋineŋo yemo ŋei ŋerep eŋane kaitko wakonbi maine
    ŋunmami, ŋo kotoŋino yemo isi so ra rokop don qepapka qepapka borikineŋo ea ŋo
    watke pamaike.
  con-NTPO: tsu que'i injama'chonijan jincho. Tsa'cansi qui que'ija ñotssia a'ive
    attiamba injama'chonijan aqquia afopoemba egae tsincon'fa.
  ghs-ghs: Abiho nesei moomi nikei rike ma pobiho isaki oonihe nakuta nikeho rasaki
    ma ikoiko quba minai ooraita oho ipi ma arike nike saridzakoi.
  peg-peg: ହେ ଲାକେ ଏପେଙ୍ଗ୍‌ ପା ବାର୍ତ ମାନାୟାର୍‌ କାଣ୍‌କୁକାଂ ଦାର୍ମି ଚନ୍‍ଞ୍ଜାନାଦେର୍, ମାତର୍‌
    ମି ବିତ୍ରେ କୁଟ୍‌ ଆରି ପାପ୍‌ତ ବାର୍ତି ।”
  txu-NT: Ga me aje uràk. Abu'ã memã ajaxwe kêt pyràk. Nhym be, kati. Metĩndjwỳnh
    ne me akadjwỳnhbê me aje mỳjja marja kunĩ kute mar. Me ga ne ga me amijo ajêx
    ne ar amijo Metĩndjwỳnh mar mexo aban aje ajaxwebit mar. Nãm ã Jeju memã ane.
    Ne kam ajte memã kum,
  eng-WEBU: Even so you also outwardly appear righteous to men, but inwardly you are
    full of hypocrisy and iniquity.
  gnw-NT: Jae ramiño vi ĩru vae reta ipɨa pe uyemɨngueta tẽi pe reta co jae jupi vae
    reta, ẽrei pepɨa tɨnee tavɨ jare icavi mbae vae pe —jei—.
  mux-mux: Eni aku-siku mele molemele. Yambuma-ni eninga kalkundu kanuku kene ‘Eni
    yi sumbi-nílima’ niku piliilimili akiliinga-pe eninga numanuna sukundu gólu tuli
    uluma kene ulu-pulu-kísima kene mindi si nimba pelemú.
  maj-NT: Jun xi b'a̱ ta̱ k'un sunnk'o, a̱t'aha̱ nginku̱n xu̱ta̱ 'yún je bakuchíú
    yjonu̱u, tu̱nga a̱jin ani̱ma̱nu̱u kitsejíhin ni xi tu̱ b'ana̱cha̱ha ko̱ ngatitsun.
  bkq-NT: Koendonroem mawyse mawylymo kulâ, koendonro mâkeba âmaemo, angahumo oday
    âunârymo inakanhe lelâlâ — kely Jesus.
  kue-kue: Ene kuno yeglmere. Ene nangino tembe yomba ongumutno mina yomba du-yene
    meglmedi kanigwa, ba sunakra ene kakimbi dingwa ya te embriyeno kinde kau sungwa.
  cot-NT: Ariqueate piquempejiacaquea aviatimpajia iroguenti picameetsatamampeajiaca
    intati cameetsanijite iramenajiaquempinijite caquintejia, cotanquitsiquea intsompogui
    pishirejiaqui mana pishatecanajiro amatavijagantsi aisa covaeguisherentsi.
  bnp-bnp: I mavonga kunana e huriki ri matai mua, ri luhoi mua ta mu malamala. Pali
    a hini pololilo ne mua i vona a naro na tabele rua, a naro na ni longotaro a vinara
    na Vure.
  apn-NT: Ja pyrà nẽ ã mẽ ate amnhĩ nhĩpêx anhỹr. Kapôt rũm mẽ anhĩja na mex. Te mẽ
    ate mẽ ho mex o apa pyràk o na ka htem amnhĩ nhĩpêx nhũm mẽ ãm akrãhkà pix pumu
    nom ãm mẽ akrã hi kaxwỳnh kãm mẽ ajamaxpẽr punuj rãhã hã mẽ apumunh kêt nẽ. Mẽ
    ate tanhmã mẽ no kupyr to pix kukamã ajamaxpẽr jakamã te mẽ ate mẽ htykjê jagjênh
    xà pyràk.
  ctp-NT: Kwiꞌ ngwañaꞌan ꞌwan ni, suꞌwe ꞌa ñaꞌan chunꞌ wan, ñi ꞌa ngiꞌni wan, nxkeꞌ
    tiꞌ nten; loꞌo bra nu ñaꞌan Ndiose niꞌ wan, tukwa chaꞌ nka tiye wan, kuxi ꞌa chaꞌ
    nu nsuꞌwi niꞌ kasiya ꞌwan, nxkeꞌ tiꞌ Ndiose bra kanꞌ ―ndukwin Jesús ꞌin neꞌ.
  bre-BRG: Evel-se c'hwi ivez, en diavaez, en em ziskouez reizh d'an dud, met en diabarzh,
    oc'h leun a bilpouzerezh hag a zireizhder.
  opm-opm: Gur amaru hat patin ihir wanahayanoh yah hat sapti han bap hatin hat pati
    orhor mutuhdapat dasuh dao er hat sapti dao ohwi isip hat patim ihat saptimur
    pongop.
  bvr-bvr: Gu-gurda ngacha minypa gu-galiya yerrcha nyirrbi-nacha aburr-workiya ana-goyburrpa,
    jimarna bama aburr-yinaga ana-goyburrpa jechinuwa nyiburr-nirra. Wurra jarra nginyipa
    wupa ngardapa ny-molamola nyi-negiya nyi-nirra; wurra wuparnana gun-nerra n-dimanga.
  wal-wal: Hegaadankka, qassi bolla baggaara asa ubbau xillo milateeta; shin intteyyo
    garssa baggaara lo77o milatiya iitatettainne makkalai kumi uttiis.
  zad-NT: Kan' nakle le' daa chonle ka chaki beṉ' nakle beṉ' ḻi beṉ' shao' per ḻoo
    yic̱hjlall'do'lena' lle' lla'n de wxiye' na' dii mal.
  aso-aso: '@see-verse:MAT.023.027'
  uli-uli: Wol hafedeg ngalugmi chog le ha kekallehal momay ngalir yarmat ngo ha foriyeg,
    ngo ha ssogol molfid.
  nin-NT: Imba mi si meme yo, na ábì imba wre ikye na ashishi ka anishirr, u umi umba
    ku u tsarr ssu nu umimi ni di na gigyemi di imba sa azizi.
  tgk-tgk: Айнан ҳамин тавр намуди зоҳири шумо низ дар назари одамон ба накӯкорон
    монанд аст, аммо дарунатон пур аз дурӯягиву гуноҳ мебошад.
  acu-NT: 'Atumka jakau iwiartaiya tumawaitrume. Aints ainau atumi pujutrin wainkar:
    Pengke aintsuitai, tu nintimturmasar pujuinawai. Tura wainiatrumek atumi nintin
    tunau piaku asamtai, aints ainau tuke anangkuwearme.'
  cak-WNT: Can quec'ari' ibanic riyix. Riyix nic'ut c'a chi choj ri ic'aslen chiquiwech
    ri winek, yac'a ri pan iwánima xa ma que ta ri'. Ri iwánima xa nojnek riq'ui etzelal.
    Y chuka' xa ca'i' ipalej.
  ebk-ebk: Hiya us sa kan chakayu ay kaman nalintig as nan mangiilan nan tataku. Ngem
    nan numnumyu at napnu as kenapakamankaman ya kenamananglabsing.”
  spa-PDDPT: Así también ustedes, por fuera ciertamente parecen justos ante los hombres,
    pero por dentro están llenos de hipocresía e iniquidad.
  ruf-ruf: Namwe pfipfila, kunze mwakoneka kwe iwanu ka mnogha lekeni mghati mwenu,
    mmema ung'enye na ghehile.
  gun-gun: Ha'e rami ae avi peẽ kuery voi avakue penderexa rã heko porã va'e merami
    peiko, ha'e rã pendepy'a re ma pendeko porã merami rivea ha'e pendeko vaia anho
    oĩ.
  agu-BL: Cha'stzun quitane'nu', na cyocsaj quibu' balaj ẍchiwutz wunak, poro yi cyajtza'klu'
    chin cachi' nin.
  isn-isn: Uulukuli, nunye kunzi migee kena miaza ntongeele aantu, kuite kunzi mizue
    uteele nuubi.
  ilo-ULB: Kasta met kadakayo, kasla kayla nalinteg iti panagkita dagiti tattao, ngem
    iti kaungganyo ket napno iti panaginsisingpet ken basol.
  pir-NT: Sata mʉsa gʉ̃hʉ masa ihñonopʉ quehnoañequina yero saha bajumene mʉsa. Sa
    quehnoañequina yero saha bajuna mʉsa ijiepegʉ̃ta mʉsa tʉhotuyepʉ ñañe, ni mehoñe
    iji yʉhdʉare ahbaye yero saha, ni yahuri Jesu.
  anv-NT: Wyɛmbɔ ntó ne ɛnyú depyɛ wéna né dafyɛ nnó bɔɔ́ áfɛ́régé nnó ɛnyú
    delu cho né mbɛ ushu Ɛsɔwɔ, yɛ́mbɔ wáwálé alu nnó né mmu matɔɔ́ nyú ɛnyú
    delu bɔɔ́ dembwɔ́lé, ne degbóo mampyɛ́gé nchyɛ.
  sab-NT: E kare ene ba, kwian kle gwage ba ulitadi kle tañachuge ba kwian no ba kle
    age no Chube takalin kare, agwa ba tale ba ta me no Chube gwa giti. Ba kle gerule
    nganake ba kle age nganake, ba kle gerule mo ka giti alin allabi no, agwa ba kle
    age mau tale diali me no, e gdale Chube be ji gbe ba giti bdagli.
  tmd-tmd: Ñɨŋ kwo algör, mɨxɨñ rɨŋadö nugwöl aku, ñɨŋ nöbö waiö röxg mɨdöia, jɨ yuö
    ñɨŋ bö, inakmönö bla aipam, ap kib mag gwogwo bla aipam, ap piaku aja wöl gɨ mɨda.
  acr-NNT: Jekꞌulaꞌ ri ꞌanom ralaq, ma ri bꞌinik silabꞌik alaq e kilitajik pachaꞌ
    lik jusukꞌ chikiwach ri winaq; noꞌj xa kebꞌ palaj alaq, ma ri kꞌuꞌx alaq nojinaq
    che ukꞌiyal chꞌulil.
  kpg-kpg: E hai gadoo beenei, i mua nia daangada goodou e humalia, gei godou lodo
    e honu haihai huaidu mo nia haga magiaa.
  taj-taj: थेह्रङ् लसीन एनीगदे म्‍हिला ओन्‍छाङरी ‘ङनी परमेश्‍वरला ङाच्‍छा ज्‍यबा म्‍हि
    हिन्‍ना’ भिसी भ्रमुला। तर एनीगदेला सेम चा छलकपटदेन पापसे प्‍लिङ्बा मुला।
  avt-avt: Mar im mɨt miyapɨr nɨri hɨr han kitet yi mɨt yaain yises hɨm yaaim. Te
    yi mɨt enun. Menmen enum mɨsawɨn mekre han ki. Menmen me yi yewisesik ek, metike
    menmen ham enum enum.
  cbk-cbk: Puede yo compara con ustedes con el maga tumba, cay si ta mira el maga
    gente con ustedes como si fuera bien bueno ustedes, pero adentro di ustedes maga
    corazon tiene el maga embusterias y maldad.
  uig-ARA: شۇنىڭدەك تېشىڭلاردىن ئىنسانلارنىڭ ئالدىدا ھەققانىي ئادەملەردەك كۆرۈنىسىلەر،
    لېكىن ئىچىڭلار ساختىپەزلىك ۋە ئىتائەتسىزلىك بىلەن تولغان.
  tuf-tuf: Ba cat éytaan wanro. Ub cut ba ítitan, ay binan wan itro. Eyta cuar ba
    tan satra, urá ay batro. Chihtá bucayro.
  abx-abx: Si pariho kamutangan, i mga pamustura-bi matadong si pangulawan-na si a'a,
    pero panno' i inisipan-bi si mga pagpamakunu-kuno pati' mga kasal'anan.
  mco-NT: Jadu'n ajcxy mguëxɨ̈gy mayjäyduum nej jɨhuɨ̈y ooy m'oyjäyɨty, per jiiby
    jotjoty mɨɨd jɨbɨc-huinma'ñ.
  kqf-kqf: Temi lava sa kitekitemina ba didimana lavemi, bi geḡa te nopomi ba kaiyovu
    bi gebogebo i wanavu.
  cpb-NT: Ari pikantayetakari eeroka, iñaayewetakemi atziri pantakero kameethari,
    iro kantzimaitacha inthomoikinta owapeyimotantaneri pinatzi, kaariperoshiretakemi.
  aon-aon: Ipak shopunek pape namudok atin. Arpesh shatik ipakiruh yegeshiweruh, aria
    shakana ipak douk yopishi arpesh. Aria amu uwok. Numunum ipak douk shunikipum
    agundok peyagwreh biyog nukwatog um aria agundok pabrig Iruhin ananin lo um.”
  hus-NT-2005: Anchanꞌtsik teye, eblidh, jelti max i lujat iniktsik, por alkʼidh ta
    itsích tokot a chalpómtsik i kʼambixtaláb ani i walastaláb.
  mig-NT: Suni súan máá‑ró jíná'an‑ró, chi̱ ichi fuera, ja̱ndáa̱ kásá'a‑ró já cháa
    ndaa̱ kákuu‑ró núu̱ ñáyɨvɨ. Ko ichi iní‑ro̱ ñú'un chítú‑ró tú'un yóso yú'u jíín
    tú'un káñáá.
  bps-bps: Na salngad én i gamu kagkah du di kite i dad to, matlu gamu, bay di lam
    nawayu tatì fnò i kaflingu na dee bung sasè.
  mbs-mbs: Iling kaw kenyan, so pengkey aneng-aneng te doma otaw metòlid se eg-inangen
    niyo, meneng nelegeb se pedowan niyo te kebolalaw aw kededàtan.”
  tof-tof: Ene dadan ngarkwatódó, pamkolpamab ilküpdü e dümdüm ngyaben pamakla, a
    yabü auma büb kugupidü, e wata Godón taepurrane ngilian pamakla, akó kolae tonarr
    kari ta kokea yabüka.
