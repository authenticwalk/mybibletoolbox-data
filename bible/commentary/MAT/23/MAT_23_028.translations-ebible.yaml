  for-for: Tigeba pabiyama tipa wasana iyora aogi tiwa maema miyewe. Piya tintabaipinti
    pipa kumparipe mono'ama aguya aikenaenabe awaitama waintiye.
  epo-epo: Tiel ankaŭ vi ekstere ŝajnas justaj antaŭ homoj, sed interne vi estas plenaj
