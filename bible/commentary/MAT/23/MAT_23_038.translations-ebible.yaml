verse: MAT.023.038
translations:
  kpx-kpx: La katealemo gabie la o kena samiai uoholisi.
  okv-H: avoeto ungota temple ai ta embo irae teho iresuja
  tbo-tbo: Uyahinei apo Yaubada om meyagai ina nehaleya po ina apapoe wahaga.
  mal-C: ഇതാ, നിങ്ങളുടെ ഭവനം ഉപേക്ഷിക്കപ്പെട്ടിരിക്കുന്നു.
  grc-SR: Ἰδού, ἀφίεται ὑμῖν ὁ οἶκος ὑμῶν ⸋ἔρημος.⸌
  bgc-bgc: देक्खो, थारा घर थारे खात्तर उजाड़ छोड्या जावै सै।
  khz-khz: Gaura pakurai gemi vanuga e Rupu Veaga kovagona pene mia.
  deu-TKW: Siehe, euer Haus werdet ihr dahin haben, verwaist,
  zsr-NT: Gul‑yutscaꞌ, caꞌz ugáꞌn yuꞌu lidxliꞌ.
  lin-lin: Sik’oyo, ndako na bino ezali kosundolama.
  hns-NT: Parmeswar ke mahal ke dekh. Ab oe oke tjhor deis hai.
  noa-E: Jãgtarrau nau pãrau oomaa abarju. Nau mʉ mʉg chitʉʉ awia petaawai pãar sĩi
    di pariim ee wouchnaan phëpʉabajëmjöta pãach appai nʉisijugui ajim, khaigpërjujã
    chukhu.
  eng-EMTV: Behold, your house is left to you desolate.
  mib-NT: Núu súcuan te vijna te stóo uun na ri rohó jíín séhe ró.
  lif-NT2: ओमे़त्ते़म्‍मे़ॽओ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ हिम्‍मिन् मना मे़ःन्‍ने
    लाम्‍धेःप् चिए़त्‌ए़त्तुॽरो॥
  xnj-xnj: Lola, Nyumba ya Chapanga waku yati yisigalila mang'ova.
  mmx-mmx: I ruturun. Monga Moroa i lox axap loklok tatao ren tinimi.
  cbr-NT: Usa 'ain cana 'aquinquinma usabimi 'inun mitsu ënti 'ain.
  tee-NT: Pus ju chavai ju Dios maco'ulata ju milak'achak'an.
  eng-LSV: Behold, your house is left to you desolate;
  cak-NT: Cami, ri iwocho can anche'l jun tz'iran rech-ulef xtu'on can.
  pah-NT: —Pehendu ti a'ero! ei Jesus'ga. Kiro po ti Tupana'ga pohiri pe hugwi nehẽ.
    Ga ndohepiakatua'javi pejatykahavuhua a'ero nehẽ. Pe tehe po ti peko a'ero nehẽ.
  sja-NT: ¡Ũrítɨ! ¡Pãchi te ituaba beeit'ee, Tachi Ak'õrepa parã waa ak'ɨ-e pait'ee
    perã!
  xed-xed: Ndana tama, zlaghunaŋzla lu ta həga ghuni ka kufik.
  mks-NT: Ta viti cuni jo̱ho ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱. Va̱xi qui̱vi̱ tá ja̱ni̱
    ndáha̱ mé vehe ndó cando̱o a.
  gfk-S: Nes baak! Da hamau no numu taman ma mu na biha?
  bmu-bmu: Mötket, Anutunöŋ mönö jike miriŋini andö qeiga sahopŋanök ahöma.
  dgz-dgz: Ap menan yawan, God Paewa, Ierusalem gapan, konintu amba e Diu anavi egawa
    taue to benagep pokaet wandeta.
  eng-GNV: Beholde, your habitation shalbe left vnto you desolate,
  zaa-NT: Acca nia'le qui'ni templo qui' líą' nna chi dua tàttsi bą́,
  eng-WEBSTER: Behold, your house is left to you desolate.
  guh-guh: Panejumetaema. Dioso rabaja pacacopata papecaevetabiabijavami. Nexata baja
    panijatemplobota Dioso apo ponaponae.
  bon-bon: Ingle weene cebine nägyuye, peei name pi weeme cewe piiyepu Acejiyame me
    mete cirege kaake lenaja.
  nhw-BL: Huajca xijtlachilica amotiopa eltoc quen se cali catli tzitzicatoc pampa
    Toteco ayacmo itztoc nopona.
  swh-ONEN: Tazama nyumba yenu imeachwa ukiwa.
  wbi-wbi: Lolagha! u Nguluve ikujeleka inyumba jiinu kuuva mahaame.
  bba-bba: N wee bɑ ko bɛɛ bɛɛn yɛnu deriɑ ɡu ko bɑnsu.
  eng-KJVCPB: Behold, your house is left unto you desolate.
  kgk-NT: —Pene retã peheja va'erã. Pende ro nde róga nandi-rupi oĩ va'erã.
  waj-waj: Rikiaatee. Vaa ngii nuunaira nnau pinaivaa Anutuuqo pikiaikio mmanna nnauvai
    vainoo. Vaa Anutuuqo vioo kiaivai.
  cpy-cpy: Ari okaanki-pankote pipanko.
  ekk-PKP: Vaadake nüüd − teie koda jäetakse maha, täiesti tühjaks.
  mpx-mpx: He inoke wami Limi Bwabwalena Yehoba ni galaluwai ge ni enonovan.
  wbp-wbp: Nyurru-wiyi-wangurlu, Kaaturlu kapu nyurrurla-nyangu Yuwarli Maralypi yampimi,
    manu kula nyinami ngulangkalku.
  luo-luo: To koro, ne, odi oweni kodongʼ gunda.
  nhe-NT: Huajca xijtlachilica imotiopa eltoc queja se cali tlen tlatzitzica pampa
    Toteco ayoc itztoc nopano.
  aii-aii: ”ܗܵܐ ܦܝܵܫܵܐ ܝܠܹܗ ܫܒ݂ܝܼܩܵܐ ܒܲܝܬܵܘܟ݂ܘܿܢ ܚܵܪܵܒܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ataŋii, tupiqsi suksraakkaullapiaġniaqtuq suuŋiḷḷaġuġlugu.
  msb-msb: Bahala na kamo kay pagapabayaan an iyo kabalayan kag dili na pagaistaran.
  cpa-NT: Ma²ca¹tiúg² Diú¹³ hniah¹².
  dso-dso: ସେଟାର୍‌ ପାଇ ତର୍‌ ମନ୍ଦିର୍‌ ବାଙ୍ଗିରୁଜି ଚିନ୍‌ବିନ୍‌ ଅଇଜାଇସି ।
  meu-meu: Inai, emui ruma na baine vahu.
  yva-NT: Weti indati Amisye aneme mpaya wasai indamu wapa marova wo wapa munije muno
    Yavaro Amisye randamisy.
  dgc-dgc: Kanya nadid éy pabayan ta kam dén.
  zpm-NT: Gacnaṉ to sca gaṉle, nadzetaa goṉ laa lidz to nu guiaaṉ ngan,
  hix-NT: Àsok tawro hana. Àxanomkahnohsah me harha naha, Xerusaryen heno.
  sim-sim: Misi, yanga jihi avak kavak nakwa sir.
  npi-ULB: हेर, तिमीहरूका घर तिमीहरूका सामु उजाड पारिएका छन् ।
  cgc-cgc: Tenged iling tan nabuat nyo, anduni syudad nyo an daw Timplo pabay-an nang
    en ta Dyos.
  tim-tim: Aregât Anutuŋe damunyeŋe bo akmap kepiayeŋe hepundo bugâ miawak yeŋgiwiap.
  yor-yor: Wò ó, a fi ilé yín sílẹ̀ fún yín ní ahoro.
  wos-wos: Mé xéké, hukémbu du nawulak yae guna getéfaré haraki hurutandi. Haraki
    hurundat guni wumbu yamba rekénguni. Guna getéfa baka hafwa tétandé.
  emp-NTPO: Maʌ̃ carea Ãcõrẽra waa bãrã ume b̶aẽ́a.
  eng-F35: Look, your house is left to you abandoned!
  ind-ind: 'Sejak zaman Musa, Allah sudah berkemah di antara kalian bangsa Israel.
    Tetapi perhatikanlah: Hampir tiba saatnya Allah tidak lagi mendiami rumah-Nya
    yang ada di sini.'
  pes-OPCB: پس اکنون خانه‌ات ویران خواهد ماند.
  mpt-mpt: Wentine! Ibo ne wengo mo wentaobbabo geib kesoa Gode ib bibo imino daabenamino
    deibenamabebe.
  bla-bla: Sat'sĭk, Koko'auai nam'itaitsiu kĭt'skĭtomoko.
  ssx-ssx: Koto ekina꞉ta꞉ naka꞉ data꞉ hankoko taa pa꞉la꞉ handa꞉e.
  mkl-mkl: Wee nsɛi Ilɑɑɔ̃ ɑ́ fũ nŋɛ kpɑsɛ̃ nŋɛ si ɑwɔ.
  gaq-gaq: ତେସା ନାନେ ମନ୍ଦିର୍‍କେ ଆନ୍‌ତାର୍‌ ବିଆର୍‌ଏ ଆରି ଆତ୍‌ଅରିଆ ମେଃଡିଗ୍ ଆଲେଃ ଣ୍ଡୁ ।
  gof-RNT: Hiza, hintte Xoossaa keethay kaysi gidana.
  unx-unx: ନେଲେପେ, ଆପେୟାଃ ମାନ୍ଦିର୍‌ ଆପେତାଃରେ ହାଦୁଡ଼୍‌ନାଙ୍ଗ୍‌ ବାଗିୟଃତାନା ।
  gah-gah: Lekeza gililo. Ómasímo viselelikimikiko, apatini nene gámé pizinogo ive.
  lcm-lcm: Mi arai! Sukana kami lu kalapo tung vauvau.
  aer-aer: Lyete ware Ngkartele Temple Jew areye-kenhe arrekantherrenhe ipmentye-iwetyenhe,
    apmere arltwe tnetyenhe, Re awethe yanhele anetyakenhe anteme.
  qvc-NT: Chaymi kay llaqtaykiqa wichukudu rin kidaq.
  tgl-ULB: Tingnan ninyo, maiwan na sa inyo ang bahay ninyo na napabayaan.
  cbs-NT: Uinkanwen. Matun mae matun mesti man mekenun Diosun matu jenexanikiki, ana
    Jerusalén mekeamadan.
  xtm-NTPP: Jin kuni ni ja ve'e ni ma chi jin kendoo nda'vi jin kendoo kee i.
  nnq-nnq: Na nyumba ja Nnoongo jwinu jilekigwa liami.
  bao-NT: Ĩaña. Mʉja ca niimiri tabe bojoca maniri tabe tuarucu.
  san-ORI: ପଶ୍ୟତ ଯଷ୍ମାକଂ ୱାସସ୍ଥାନମ୍ ଉଚ୍ଛିନ୍ନଂ ତ୍ୟକ୍ଷ୍ୟତେ|
  huv-NT: Nganüy apmejawan nguineay apmajcueat aaga nadam nangaj iüm icueajiün.
  otn-NT: A nu̱yá, da̱ hyɛc'a̱hʉ p'ʉ Oja̱ ya.
  nop-nop: Unduŋ doktiŋa i kaneŋ. Bepaŋ agaŋ bihabulak. Yohikwehik u uyapupuheneune
    kwet hogok halaak.
  obo-NT: Sikiyu nod pon-oubpa ka-ay'n bonuwa, pomotawi row! Od inguma kos timpu no
    od inoyyuhan kowd to Monama.
  cak-ENT: Vocomi c'a, ri ivacho chi'ijujunal rix nc'uje' can cachi'el jun tz'iran
    ruch'ulef.
  lif-NT: ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤜᤡᤶᤔᤡᤴ ᤔᤏᤠ ᤔᤧ᤺ᤴᤏᤣ ᤗᤠᤶᤎᤣ᤺ᤵ ᤆᤡᤀᤧᤳ ᤀᤧᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Túsaá de mitan de sndóo uun nī ndóhó jíín ndá sēhe nú.
  san-TIB: པཤྱཏ ཡཥྨཱཀཾ ཝཱསསྠཱནམ྄ ཨུཙྪིནྣཾ ཏྱཀྵྱཏེ།
  qve-NT: Chayraykun Diosta yupaychanaykichis templopas, hinallataq llaqtaykichispas,
    wasiykichispas wikch'usqa kanqa.
  pao-NT: Ka saa'a mu-matu kadoo'oo namayugwese mu nogadu-kwitu numu kadoo'yookwu.
  cbu-NT: Ashirucha, na Apanll siyaa istacheeja, ndambaree. Na napapsancha, átcha
    Apanlli siyaatsi. Tputs siyaa kasimaam kuskatssin, tpachingachpasinaya. Panguspaz
    kurimunaz ashirus yurangatssa. Apanll siyaa istacheeja, ndambaree.
  usa-usa: keráwáqá ítáaro. íbêqa keráwáqtí márûqa yuwéq paábaq kóíyana paá-maruqa
    wániye.
  soy-soy: Lɛ̃ nnyɑ, Uléécɑɑ kɛyɔ yɛ́ mɛŋmɑnɛ n we úkɑ úu yɛ́ n we.
  hui-hui: Anigo Anduane Homogonaga anda tíninaga laramiligo tabuanda halu tamuha
    mbirali nahe helo wahalu polebira.
  amf-amf: Ta keeda yesa gazan oonira Barjo utaysaka onno guuri koda shidhe.
  quc-NNT: Xaq b'a' chiwila na käwonob'ax na kan ri iwachoch.
  dob-dob: ꞌEnega Yaubada ꞌiabe ꞌipilisineyo be ma imu toꞌumalina tuga ꞌuda miyami.
  wrs-wrs: Wo noinda yena tempelduvpa, Sesoava si wohwuleihinvav, si hevho deuvs lohvav.
    Hillu, hengava si yimba kamba nunglivavmoa, heva verava, ovi pethai imharavhoawolvrava,
    os. Yimba si os kamba hengava nunglivav, kava petharamba provrava, yimba si os
    uvra,
  mca-mca: Jeƚ qeku'ni'ƚju' ek na' etset'iƚ qu' hats ham na'ni'i hatse'.
  tzo-TZC: Qꞌuel avilic, ti voꞌoxuque jipbil ta xcom ti anaique.
  mya-mya: ထို့​ကြောင့်​သင်​၏​ဗိ​မာန်​တော်​ကို​ဘု​ရား​သ​ခင် သည်​စွန့်​ပစ်​တော်​မူ​လိမ့်​မည်။-
  gng-NT: Liike mɛn Uwien sɛln' nɛ niʼkɔnkuɔn ma.
  cbi-NTPO: Ura' meedidei, tsa' mitya Dios ñulla' yanu shuike' baka' miinu tsuve.
  ikk-NT: Lee ẹ, a la wẹ ụlọ ị tọ okpokoro!
  leu-leu: Kaalum, a Piran a taꞌulan a tang lifu lotu simi e i taxa gof.
  maz-NT: Tsjijñiji. Xe järätjo a Jerusalén nu nin ndajñiñigueji, pero ya jyëtsc'iji
    dya Mizhocjimi.
  bod-N: ལྟོས༌དང༌། ཁྱོད་ཅག་གི་སྡོད་གནས་ནི་ཁྱོད་ཅག་ལ་སྟོང་བར་བྱས་ནས་བསྐྱུར་བ༌ཡིན།
  tca-NT: —Dücèx i ñu̱xma ya perü ĩãne, rü Tupana tá ínanatèx.
  zpl-NT: Enzeꞌe nia luhua nú enta bichia nú tsanaꞌ arquiꞌ Diose lachihua.
  mbc-NT: A'kî, tarîpai apatakon ena kupî sîrîrî itesa' pra. Yawon pra eena pe man.
    Maasa pra Paapaya ataruma'tîkon kupî sîrîrî.
  ndg-ndg: Lola! nyumba yako igali ni ukeba.
  wsk-wsk: Buta se ikialko, nenenga temple mu ipirokko.
  toj-NT: ¡Ay pobre ja huenlexi! Oj xa can lutan ja hua najexi.
  tbc-tbc: Ale, Anut aŋanem tempel ibisei la ya, an lo aŋanem ubou ab man kawan yen
    da.
  sna-sna: Tarira, wasiyirwa imba yako yangova dongo.
  smk-NT: Anaod, pauryan nayayna nin Dios a lugar moyo!
  grc-TCGNT: Ἰδού, ἀφίεται ὑμῖν ὁ οἶκος ὑμῶν ἔρημος.
  gof-WFTW: Hiza, hintte Xoossaa keethay kaysi gidana.
  spa-BLM: He aquí que tu casa te ha quedado desolada.
  kyz-NT: A'eramũ 'awamũ Janeruwarete 'ga opoia futat pẽ nui— 'jau Jejui 'ga 'gã nupe.
    —A'eramũ nipo pẽ nee iporomutare'ema 'gã 'ua pẽ'wyrarete pojekau pẽ nui.
  dao-dao: “Acunakyase Na temple cun axawnga na veia ning hawih peta kya ve.
  cya-cya: Ña'an jan ñi, —tiyaa xaa quinu tucua lja na'an re—.
  wrk-wrk: Nani barri ngayu nulijbangka lalanbikanyi narrinya marda. Ngala narri yurlwangka
    ngaki, baki nanankardi narringi walkurra jurj, janyulu manimani. Mikuyaji yalungi
    jungunkanyi nanaba muramukuyngka yurrngumba barri.
  nii-nii: “Enim piinmin! Akip enim ngii konu ełe wii simba, wumb mulerngii mon! Na
    enim si kindmbii. Si kindamb, kangił menjing mulerang mołmun, ei mił mułngii.
  ign-NT: Ímahai­na­pasera puiti eta íchara­ra­ca­vayare. Ticaqui­pai­ca­siyare tamutu
    eta epenana, étiripa ticuchu­ca­hea­nainapa.
  dik-NT: Ëmën abäk tïŋ ke Nhialic cï yecin miëët bei, ku nyiëŋ pandun we.
  cac-cac: Ab'ec. A jun e templo tic, ol can tz'inan.
  tzj-E: Camic bien tewc'axaj je xtenbij chewa ra, je etnamet rexbil etemplo jc'ola
    chpam, jara' y-on cchic rmal Dios, lowlo' neba'n na tzra y netle' cana.
  bpx-bpx: देखो, भगवान तमारा यरुसलेम ना मंदीर ने सोड़ देहे, अने तीहयो ठारलो हय जहे।
  san-BUR: ပၑျတ ယၐ္မာကံ ဝါသသ္ထာနမ် ဥစ္ဆိန္နံ တျက္ၐျတေ၊
  yaa-NT: Akka õikapo, iskaratĩa anã tsõa mato kexeima nã mã imis anoa.
  cab-NT: Ígira láadün Búngiu,
  clu-clu: Dadi, baala kamo ron sa indong kaogalingun. Pabayanan kamo ron lang nga
    magbagsak indong logar.
  swh-ULB: Tazama, nyumba yako imebaki ukiwa.
  tpt-NT: Kꞌalaqtsꞌintꞌikcha, minchaqakꞌan kamakaunkanacha, jantucha lhistakkan.
  aai-aai: Isan imih a bar a merar boro hinakwahir naowarar.
  sny-sny: Wanure! Fene peri ano wanu arisiteyei su, ane lai fene arunatirowa. Serai
    fene yo seni fene lo umasinamirowa. Sosu fene yehe omo sahe mi mi pasi pasi ironamitorowa.
    [1 Kin 9:7-8; Jer 22:5]
  myy-myy: Queno tʉoĩaña mʉa. Mʉa wiri wagora wiri bajiro tujaro yiroja. Ito yicõri
    mʉare jidicãgʉ̃ yiguĩji Dios.
  trc-NT: Ya̱j me se cu̱tumé maꞌa̱n soj man soj na̱nj ado̱nj.
  cut-NT: Cuedevano nchuhn te ya̱n va̱co ne ne, cuhndema̱n.
  bel-bel: Вось, застаецца вам дом ваш пусты.
  zlm-KSZI: Rumahmu akan ditinggalkan dan terbiar.
  gdr-gdr: Yɨr de, waina met Yonggyam, God ɨta wen terariny dem, sɨ waina met ra ket
    kak e ɨbɨm dem.
  vmy-NT: Ngu ngandaꞌe, je kjuinikumare niꞌyanu.
  cmn-FEB: 你看，你们的家必成为一片荒芜，彻底空荡荡。
  gmv-RNT: Hekko inte keeththi kays gidi attana.
  ncl-NT: Xiquitacan. Cayasi lacajcahuali chantiticate yehuanten pin caltilan huan
    Dios amo cayas ca yehuanten.
  sua-sua: Ekam tok, mu vokom na, E Nut nera parem muk petgim mula rengmat hak.
  are-are: Altjirrala kala temple ekuranha impurlalhitjinantama.
  gai-gai: Aintik ne warac, mandeaca nena auŋa ma ŋgocrainandet, na reac ianna mba
    eacitndait.
  qvm-NT: 'Tsaymi gamcunata Tayta Diosnintsi manana tsapäshuptiqui contrayquicuna
    shamur marcayquitapis ushacätsengapag. Manami yapay ricapäcamanquipagnatsu: ‘¡Tayta
    Diosnintsi cachamushgan runa caycarga shacalämuy, tayta!’ nimänayquiyag.”'
  chz-NTPS: Kihꜗ heˉja̱ˉ, jä̱ꜗ taꜙjmahꜗ baˊ hneˈ kyahꜗ hnähꜘ.
  kmu-kmu: Nehagi haviho na ma mainaya kumafena Anumaya KotiꞋa ago neꞋataleno “AoteꞋyamaꞋae.”
    huno hu-maineanagitama menia nagoꞋene onagegahagi “Anumayamo aliꞋya aligahe higeno
    hu-tenea kanoa Anumaya KotiꞋa kanale manua amisie.” huꞋya hisaya kanafina nagoꞋene
    nagaila nagegahae huno hu-maine.
