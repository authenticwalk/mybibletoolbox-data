  bki-bki: Mia ea kenemiu ilisibiano nei, kamiu kumitum̃a kumil lelan kamiu bereio
    ga, bior iliano napano berial ka kamiu kube bajulukuti memedu na korobimiu nalo
    na amuebinvin naverialiano nalo.
  bqp-bqp: Lɛmɛ a sì kũ gbɛ̃ kũ ò annabinↄ dɛ̀dɛnↄ burinↄn á ũ.
  mcp-mcp: Ciyá jɨ́n jɔɔŋg í ŋgə bwaagʉlə nə́ bɨ bʉ́sə bwân ɔ́ búúd bwə́ á dʉ gwú
    buud ɔ mícúndə́ wá.
  hat-hat: Lè nou di sa, nou admèt nou menm tou se pitit pitit moun ki te ansasinen
    pwofèt yo nou ye.
  npl-NT: Ika tlan nonkijtoah, nomonewiah nonkinextiah nontepilwah de akimeh okinmiktijkeh
    n profetas.
  bgg-bgg: Nathek ne nawaithek shii chaigthek shii ua pho pha riingthek rone nuii
    muii ro!
  eng-TCENT: Therefore you bear witness against yourselves that you are the sons of
    those who murdered the prophets.
  eng-BSB: So you testify against yourselves that you are the sons of those who murdered
    the prophets.
  cpu-NT: Eerokatake kamantakotacha apaniro, iri poshiyakoyeta eeroka picharineni
    ikaratzi ovamaayetakeriri pairani kamantantaneri.
  san-ASM: অতো যূযং ভৱিষ্যদ্ৱাদিঘাতকানাং সন্তানা ইতি স্ৱযমেৱ স্ৱেষাং সাক্ষ্যং দত্থ|
  tac-NT: Alanigá 'emi a'boi aníguru alué 'ya mochígame rijimala ko 'emi alué napu
