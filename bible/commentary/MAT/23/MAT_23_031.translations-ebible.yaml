  tgj-tgj: Vkvlvgabv nonuno nyijwk vdwa gwngrw gwnv gv husi gubv minduku.
  gui-NT: Jocorai pere rambue, peicuauca quirai pe reta co jae Tumpa iñee aracae omombeu
