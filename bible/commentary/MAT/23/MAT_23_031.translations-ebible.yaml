  qvw-NT: Caynu nishayquiwanmá quiquillayquicuna chay wañuchïcunäpa caśhtan capäcuśhayquita
    willacuyalcanqui. Chayurá paycunanüllamá capäcunqui.
  nfa-nfa: Dènge jꞌara neꞌe, miu unu mi bhoke rahasia miu, na, miu bhelu èci èèna
    ka dènge bèi-baki miu.
  tnp-tnp: E nəghatiən əha, nautəni pətɨgəm məmə itəmah nəuanɨləuɨs əhruahru rəha
    tɨpɨtəmah mɨn aupən nətəm kəmotohamu iəni mɨn əha, kəni nəkotəhmen əhmen əmə e
    lah.
  urd-urd: इस तरह तुम अपनी निस्बत गवाही देते हो, कि तुम नबियों के क़ातिलों के फ़र्ज़न्द
