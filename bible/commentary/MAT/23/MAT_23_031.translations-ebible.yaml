    ti cuxi tyiquee ma̱ juani, ñiꞌya̱ nu cuxi tyiquee jyoꞌo cusuꞌ jiꞌi̱ ma̱ nu ngua
    liꞌ.
  bqc-SIM: Beewa á dↄ̃̀ kɛ́ gbɛ̃́ pↄ́ aa ãnabiↄ dɛ̀dɛↄ buiↄn á ũ.
  tcz-CHONGTHU: “Hinlah hitia nasei jeng vangun, nanghon themgao that ho sonle chi
    lhah nahiuve tiphot chetna nakiphondoh u ahiye.”
  mar-mar: पण ज्यांनी ज्यांनी संदेष्ट्यांना जिवे मारले, त्यांचेच तुम्ही वंशज आहात
    असा स्वतःविषयी पुरावा तुम्ही देता.
  snp-snp: Eti loti lamo kawa yakafo linate ya polofete gini fulu-fulu amo we ufa
    fiyamo wenenanina ne, loto moda ligiya lo gedaiye.
  isl-isl: Með þessum orðum lýsið þið yfir að þið séuð synir vondra manna,
  spy-NT: Nto kuuyu ōkuurē bichu kule mbo kuuko, ōchāmchiintōōsii nkityō kule okerkeeye
    mbo kuukoong'.
  xnn-xnn: Siya nan kananyo na ngem gapo isnan ngawi ay nemnemyo et ipailayo ay dakayo
    nan tet-ewa ay aap-on din nangpatey isdin mamadton Apo Dios id sang-adom.
  mwe-mwe: Kwa nneyo, nnakong'ondelanga mwaashayenenji kuti mmanganya bha ulongo gwa
