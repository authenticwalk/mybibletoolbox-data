  uvh-uvh: Ka na ning torik, sidi midi ka papane ning toing wa sidi papase ka tim
    profet u dipmikumoging wara'siguk kabaksi' kubaniksa' iikning ningda'ning beng
    sini' tanga iking.
  ino-ino: Ani ke nehaya vaya'mokitapa “Anumaya Koti aune vaya hapa'naya vaya'moki
