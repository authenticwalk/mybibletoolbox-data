    tjinguṟu iriti nyinarampa tjanala tjunguringkula wangkatjara tjuṯa iluntanamaṯu
    tjana puṟunytju.
  cwe-cwe: Mbali motogola wenyewo kuwa mweye mwawana wa wanhu wawakomile walotezi
    wa Mulungu.
  daa-NT: Ansi-ak, kuŋ maaniikoŋ di imil baƴko a ku kooginco kuuk gee kuuk deeyiig
    nabiinna !
  mlp-mlp: Gamuk nabmo ne gihol ulal tonim bilaqayta ham. Helmo ne mataw God ago nantut
    ginol eman moqiyta na ginaynaynizta ham.
  ape-C: Um enyudok ipakin baraen ipak kanak powereh agundok ipak patoguromi yamehem
    seiwok habo amam profet hagok iri um.
  bgs-bgs: Asal ukit katô kagi yu na sikiyu tô mga rubbad katô manubù na igmaté katô
    mga propeta ka Manama, ágpasóddór kó na iring kó kandan.
  faa-faa: Repo namina kepoane hufitaeraka somerakae. Repo makasa kaua kekemamo Kotimo
    some kará porofete aporoane rusua kusuapo. Arirakano makasa kaua kekema hakasamo
    wainepe pesane repo. Repo ainane soko hakása yiyapo.
  kik-kik: Nĩ ũndũ ũcio mũkaruta ũira wa atĩ inyuĩ mũrĩ njiaro cia arĩa mooragire
    anabii.
  cap-NT: Jalla nuz̈ chiican, anc̈hucpacha chiic̈ha, profeta conñi z̈oñinacz̈ majchmaatic̈hucc̈ha,
    nii.
  ksr-ksr: “Kaeŋ jeŋ iikanoŋ oŋoaŋgio gejatootoo ejemba uŋugiti, iyoŋoo esaurugia
    koloojuti, mono qaa ii naŋgoŋ jeŋ daŋgunu kaaŋa nanju.
