  hot-hot: Aêŋ ba lêk hik thô nena môlô ma ŋê takatu ba uik plopet vônô iniŋ limi
    ba intu môlô othak udum iniŋ kambom takêŋ haviŋ.
  mqj-NT: Dadi, iko siamoa' melolo ummakuii kumua peampoannakoa' to umpatei nabi.
  rus-SYN: таким образом вы сами против себя свидетельствуете, что вы сыновья тех,
    которые избили пророков;
  mbh-mbh: Na nge lomu riong inga aken, i pathengal i ako ve, thomu ini areko o so
    rin a God ile riong elngare otiteviere.
  bdd-bdd: Cimi gwae bewa ꞌoinega wahepwaila pwaiya ꞌabehega palopitao ꞌadi toloheꞌamasao
    tubudiyao ꞌomi.
  cbt-NTPO: shimashonëma' quëpatoma', canpitanta' tëpatona'piro'sa pochin cancantarama'.
  srn-NT: Ma nanga dati unu srefi e kotoigi tak' unu na bakapikin fu den sma di kiri
