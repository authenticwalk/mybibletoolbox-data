  hlt-THB: Tawnghakhqi ak himkung a cadil na nami awmnaak ce na mimah ing dyih pyi
    nawn hawh uhyk ti.
  soq-soq: E epe waile eba benemala wailana e ipa peroweta bomoiena apanawa nosinosiu
    wainilana.
  qub-qub: Chayno nirmi quiquiquicuna musyacaycächinqui profëtacunata wañuchejcunapa
    famillyan cashayquita.
  att-att: Á megapu sù kagian naw, palappátan naw ta kuruk nga sikayu yù ginaká nayù
