  srq-NT: “Mbia ɨquia ɨquiasa riirĩ ño ure re”, jenyete equia ũquɨ̃. Jendu rã sɨ tuchɨ
    jẽ. Mbia ɨ quiasa.
  kje-NT: Enpenia nano minima wanakunu onneni mehe kuku maka nahenia mi mamwali ma
    nesne nabi onnenihe upun anan.
  gaz-gaz: Kanaafuu isin akka sanyii warra raajota ajjeesan sanaa taatan ofuma keessanitti
    dhugaa baatu.
  kud-kud: Yami walo teina ainaena amwalo mahalava ebeha tauwalo mahalava adi tau'oiye
    mwalowoiwone tubudiyao omiu.
  urb-NT: Mã! Aja rahã, jukwaha ta rainõ ta ke pehẽ, aja pepandu. Tupã je'ẽha pandu
    ame'ẽ ta ke pehẽ ramũi ta jukwa. Ame'ẽ jukwaha ta rainõ ta ke pehẽ. (Aja rahã,
