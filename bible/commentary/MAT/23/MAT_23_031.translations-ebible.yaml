  bzd-NTPO: Mik e' cheke a' tö, eta̱ a' e̱' chökeka̱ tö a' dör wé̱pa tö Skëköl ttekölpa
    kötulur, e'pa aleripa.
  kwf-kwf: KaidaꞋi kamu saea kira na koꞋo kamu ki, nia faꞋataꞋinia kamu futa olitana
