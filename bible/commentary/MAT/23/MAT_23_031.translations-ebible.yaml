  tue-tue: Mʉ́ã teeré teero jĩĩrã, mʉ́ã basiro “profetare sĩãríra pãrãmerã niinʉnʉsera
    niiã” jĩĩrã tiia.
  bjp-bjp: Isau le igii, gam tom gam ka famalal u le, gam berberat tutus ken fanu
    ae ri siimete ta foron profet.
  xon-xon: Naah len pu na le mɔk ke ni ye binib bi nan ku Uwumbɔr aabɔnabtiib ngbaan
    na aayaabitiib la. Nima le nimi aabɔr bii.
  tzo-ZNT: Jaꞌ chvinaj o ti coꞌol ajolic xchiꞌuc ti amucꞌtatotique ti ismilic ti yajꞌalcꞌoptac
    Rioxe.
  mpm-NT: Jiin jnuꞌun yukan ni, ti ka xnukoyo jnaꞌan ra ja ka kuu jnaꞌan ra jiin chaa
    ni ka jaꞌni profeta un.
  ots-NT: Ca guír ma̱jmʉ ncjapʉ, guí ncjua̱nijʉ, í ttʉquiguɛjʉ cʉ ttzocja̱hni cʉ bi
