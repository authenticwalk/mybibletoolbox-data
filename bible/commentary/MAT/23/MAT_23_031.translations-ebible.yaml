  cop-CNT: ϩⲱⲥⲧⲉ ⲧⲉⲧ⳿ⲉⲛⲉⲣⲙⲉⲑⲣⲉ ϧⲁⲣⲱⲧⲉⲛ ϫⲉ ⳿ⲛⲑⲱⲧⲉⲛ ⲛⲉⲛϣⲏⲣⲓ ⳿ⲛⲛⲏ⳿ⲉⲧⲁⲩϧⲱⲧⲉⲃ ⳿ⲛⲛⲓⲡⲣⲟⲫⲏⲧⲏⲥ.
  sri-sri: 'Mʉsã irire irasũ ãrĩrã, mʉsã basita: “Gʉa Marĩpʉya kerere weredupuyunerãrẽ
