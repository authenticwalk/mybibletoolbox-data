  ron-LSB: De aceea vă mărturisiți vouă înșivă că sunteți copiii celor care au ucis
    pe profeți.
  pon-pon: Ari, pein komail kin kadede, me komail nain me kamelar jaukop akan.
  nhe-BL: Huajca ica imotlajtol intenextilíaj para inelij inininteipa ixhuihua nopa
    tlacame tlen quinmictijque itiocamanalojcahua Toteco.
  sps-sps: To sami tsue fi rom nei amin tsubnaain tan vainy te atsuiny famat ir a
    fo kuigin!
  wnc-wnc: Wamu wa yake tasikaing kakngata gisae yapii yakapmakaing. Ginu ayanikapsa
