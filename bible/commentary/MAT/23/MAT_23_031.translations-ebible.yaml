  zty-NTPS: Dan' ẕnnale ki, ḻe'ekzle ẕzoa lile nakle ẕa'sógak benne' ka' bétgake'
    benne' ka' bcháḻjgake' ḻo wláz Dios.
  mek-mek: Oi ega ooma puo, oi ifomi papiau profeta egaꞌina keaupuguꞌi auꞌi oi ufumi
    apami auga koꞌa mo oifafoua.
  aey-aey: '@see-verse:MAT.023.030'
  urd-GVH: लेकिन यह कहने से तुम अपने ख़िलाफ़ गवाही देते हो कि तुम नबियों के क़ातिलों
    की औलाद हो।
  ycn-ycn: Marí que nemacá. Caja nahue'epí nachi'inami chuna naquiyánami necá. Nachuhuá
    ja'apácaño necá.
  djr-djr: Yurr yuwalknha yan nhuma ŋuli ga ŋunhi milkunhamirrnydja nhumalanhawuynha
    nhuma, ŋunhi nhumany dhuwal gurruṯumirr mala ŋurikiwurruŋdhin yolŋuw walalaŋ ŋunhi
    walal gan bumar ŋunhiwurruny djawarrkmirriny mala.
  kvg-kvg: Zo av ndøzøte-manqate, yaq zo āv qazøte-vøndæmét nqǽgo, zo tigí zí,
    ndigu Mbumbukiam-gi manqa vevezam ezoqam gizitagat.
  rug-rug: Pa siraṉa asa si namu tozi vura nia mo gamu sapu, gamu mo sari na tutidi
    rini pu va matedi sari na poropita!
  hop-NT: Yan uma Tutuyqawhqat lavay’aymuyatuy qöqyaqamuy tímatnihqey nāsuhputsni’yuṅwa.
  san-URD: اَتو یُویَں بھَوِشْیَدْوادِگھاتَکاناں سَنْتانا اِتِ سْوَیَمیوَ سْویشاں
    ساکْشْیَں دَتّھَ۔
  heb-LB: ”בדבריכם אלה אתם מעידים על עצמכם שהנכם בני רשעים.
  caf-NT: '''Et ndi njan ndudáhtni, ''i be nuhwhenich''oh ch''a déhtni. Ts''iyannah
