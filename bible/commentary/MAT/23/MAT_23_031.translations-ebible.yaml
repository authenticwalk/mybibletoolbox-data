  auy-auy: Miyámó sembá maarán-ááí wéseꞌa Maníkón-aai simátímakowi tínkamesa miyá-sáwíꞌá
    uráawi tírááta úne wéseꞌa miwímó uráantemba miyá wéowe.
  tbg-tbg: Ne tiha, Tinavu kaivaqaukavara paropeti vaiintinavu arukoka tenavu maa
    vika naintivarama vauro, ti variarave. Ne minti tiavaro nenta tia uvava, vivama
    ninta tuataivo.
  hub-NT: Atum nu tusa tautirmeka, Yuusa chichamen etserin ainan majakarua nu weantuapi
    ainajia tusarum nekamarme.
  hmo-hmo: Unai hereva dekena amo, umui sibona umui gwau, umui be peroveta taudia
    idia alaia taudia edia natuna.
  big-big: Logo ini makngezego kisi purikku ini yombanu Anotoyaga ngagora weiya logo
    kozak kisawili yela puwiligi yango keya marekngangwili ini, kisi yagenda.
  gux-G: Lanwani ii, i tuo ki tieni kasiedi ke i tie yaaba n wuli bi sawalpuaba sɔma
    bila i.
  cnl-NT: '''E³ la²³ lʉ́²ra''³ la''³, te³ jmee³ra''³ lii²³ ''e³ xen³na''³ la²³ xen³
    yi²³uu''²ra''³ jaa²³² ''i³ ca²³jŋɨ''n²³ dsa³ ''i³ ca²³''ɨ́ɨ³ júu² quiee''³² Dios.'
  zar-NT: Tuʼ rnnaliʼ caní, laʼ libíʼisiliʼ runliʼ ba nalí nácaliʼ zxíʼini xiʼsóagaca
    nupa niʼ bétigaca yuguʼ bönniʼ guluʼë didzaʼ uláz queëʼ Dios.
  kde-kde: Bahi mwenu mùlimaiha mmene kuva mwenu nni mmadukulu mma vanu vavawalêle
    manabii.
  ata-ata: La sou ngingi mulaa no anangenge lexe ngingi ta ꞌilusulusungengi ane miveꞌaveꞌa
