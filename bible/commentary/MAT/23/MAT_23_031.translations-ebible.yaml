  tif-tif: 'Kipni kanum bakabip kaali boko-lom: Nuli God ami profet anulip saaksip
    imi man loop ali kala-bulup o, kebip kaali, tifaneng ibi ililtap.'
  nlx-nlx: इहकेरीन ते तुमू सोता पुरावो देतेह, काय तुमू जाणकारान खुनीन बेठहेक हेते।
  apw-NT: Ádaadohṉiigo, Bik’ehgo’ihi’ṉań binkááyú nada’iziidi ndaistseed n’íí bichągháshé
    daanohłįįgo dánohwíí ádaa nadaagolṉi’.
  gum-gum: Pøs øyeeg taikkurri ñimbe Tius maig karuigwan eshkabelan kweechibelainukkurri
