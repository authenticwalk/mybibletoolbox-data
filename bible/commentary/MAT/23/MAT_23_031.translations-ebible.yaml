  yrb-yrb: '@see-verse:MAT.023.030'
  maa-NT: K'oa̱á s'ín 'ya‑la̱ nga ti̱jñò 'ya‑nò yijo‑nò nga i̱xti‑la̱ maá xi̱ta̱ xi
