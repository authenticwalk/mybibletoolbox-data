    gueguejʉ.
  hoy-hoy: इदुर देल रा नीव खुद अच गवाही कोळतीर कि नीव भविष्यवक्तागोळी कोन्नावाळेर
    औलाद हुईर.
  amo-amo: Bara nani, anung nsheida atimine, nworu anughere nono nalenge na iwa mollu
