  knf-knf: Hënk naji nadinan kë nawo babuk bambiiŋ afiŋ baţupar Naşibaţi.
  san-KHM: អតោ យូយំ ភវិឞ្យទ្វាទិឃាតកានាំ សន្តានា ឥតិ ស្វយមេវ ស្វេឞាំ សាក្ឞ្យំ ទត្ថ។
