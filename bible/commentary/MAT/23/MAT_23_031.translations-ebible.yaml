verse: MAT.023.031
translations:
  kpx-kpx: La loui kosea, ‘No buluveau beloveta kebia havelu. Iale hoto kemoike di
    hilokage lana kebia vaveve ke nahate vave.
  okv-H: eto ke ainge ijie amo ungo God ta ke hande ari embo avo tari pehari amita
    ahihije te ari vahai embopo ra
  tbo-tbo: Omi wibaabani uyahina ma o bahena memi, o pa, “Tu’munugo googahi tauyai.”
  mal-C: ഇങ്ങനെ, പ്രവാചകരെ കൊന്നവരുടെ പിൻഗാമികളെന്നു നിങ്ങൾതന്നെ നിങ്ങൾക്കെതിരായി
    സാക്ഷ്യം പറയുന്നു.
  grc-SR: Ὥστε μαρτυρεῖτε ἑαυτοῖς ὅτι υἱοί ἐστε τῶν φονευσάντων τοὺς προφήτας·
  bgc-bgc: इसतै तो थम अपणे आप ए या गवाही द्यो सो के थम नबियाँ के हत्यारां के वंशज
    सो।
  khz-khz: Vovetaina gokilana gaurai, matotaumi govekilagina, gomi peroveta gevagirato
    talimara natura.
  deu-TKW: So bezeugt ihr doch euch selbst, daß ihr die Söhne der Prophetenmörder
    seid.
  zsr-NT: Le rnaliꞌ cni, laꞌ lbiꞌizliꞌ runliꞌ lnaꞌ lau nacliꞌ zxiꞌn xsoagac nup niꞌ
    guludödi bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Boye, na maloba na bino moko, bondimaka ete bozali penza bakitani ya bato
    oyo babomaki basakoli.
  hns-NT: Ie rakam se toelog apane gawaahie dewe hai kie toelog djaanmarwa ke aulaad
    baate.
  noa-E: Pari sĩi pãachdëu mag nʉmuapai pãrau pãachdëujã khaphʉ naabá, pãach mag warrgar
    Ẽwandam i jaaujerr khʉʉn khëchmien chaainkha nʉm.
  eng-EMTV: “So that you testify against yourselves that you are sons of those who
    killed the prophets.
  mib-NT: Te súcuan cácahān ndaā rō jeē maá ró cácuu yucūn ñayuu ni cajehni tēe ni
    canacani jnūhun ya.
  lif-NT2: हे़क्‍केलॽरिक् के़बाःत्तुम्‍मिल्‍ले़ खिनिॽ आबाङे आनिगे़ग माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ के़से़प्‍पाहाॽरे़ खुनिॽ थाःक्‍मे़न्‍छाॽसिगे़ फाॽआङ् तोःन्‍दि के़बिरुम्‍लो॥
  xnj-xnj: Hinu, mwavene mukujilangisa kuvya nyenye ndi vana va vandu vala, vevavakomili
    vamlota va Chapanga.
  mmx-mmx: La kerepmo mi tong asu i do nemi livipisik li ap mo limixin sepsep tadi,
    diga sev amet lavaeme vapaase ali.
  cbr-NT: Usai quiquin camina 'unanin, asérabi camina mitsux an Nucën Papa Dios quicë
    bana uni ñuixuncë unicama an 'á, atun rëbúnqui 'ain.
  tee-NT: Pus ni nonat'it ni mimpai'an ixtajunita pus va nomputun ni vana va chun
    ju mi'alhunut'an tachi ju yu'unch ju tamaknilh ju lapanacni ju ixtanajun ixchivinti
    Dios.
  eng-LSV: So that you testify to yourselves that you are sons of them who murdered
    the prophets;
  cak-NT: Pero can ja rix ri jixk'alajin-ka chiwij chi jix qui-familia can ri xecamisan
    quichi ri achi'a' ri xek'alajin ri x-ix chique roma ri Dios ojer can.
  pah-NT: —A'ea pe erame pe pejikwahavuka ojipe'g̃a pe ore ko aherakykwepoharamo javo
    – kiroki ahe ojukajuka Tupana'ga nhi'ig̃a mombe'uharava'ea, ei Jesus'ga.
  sja-NT: Mãga jaradak'ãri, ak'ɨpipata parãpa k'awa p'anɨ pãchi chonaarãpa Ak'õre
    pedee jarapataarã peedap'edaa.
  xed-xed: 'Ma tsa mnay ta mnə kuni mantsa ya ná, maraŋmara kuni kazlay: Zivra tsa
    gwal ta zaɗanatá la anabi ya kuni kəʼa.'
  mks-NT: Ta xi̱hín ña̱ yóho náha̱ táhyí a̱ ña̱ na̱quixi ndó chi̱chi na̱ na̱sahní
    profeta sa̱nahá.
  gfk-S: Io, mu hinawas palai baling ta mu, be a hintubu mu dong ing di ga ubu bing
    ira tangetus.
  bmu-bmu: “Mewö jiba miaŋön nanŋinak kezapqetok ambazip eŋgugeri, yeŋgö isiurupŋina
    akzei, mönö keu mi naŋgöba jiba dangunu ewö kinje.
  dgz-dgz: Ap anega wane, ek ae enu yawayan waiwanin, iwa guramone nagirewa naewa
    muga e me di.
  eng-GNV: So then ye be witnesses vnto your selues, that ye are the children of them
    that murthered the Prophets.
  zaa-NT: Inte' nna nia' le qui'ni por ca tìtsa'a nna ribèqquia le sentencia contra
    la'a lebi'i ba de qui'ni runi le sostener qui'ni ná le descendiente qui' canu
    betti cą ca profétaá.
  eng-WEBSTER: Wherefore ye are witnesses to yourselves, that ye are the children
    of them who killed the prophets.
  guh-guh: “Vajasalinaivimi beyaxuababiaba profetavimi,” panejaixae, panavajunupaebame
    papemomoxicuenemë bajayata pamonaemi beyaxuababiaba profetavimi. Bajarapamonaemi
    papemomoxixaemë, pacuenia bajarapamonaemi jamatabëcueneitsi, bajara paxamë ata
    pajamatabëcueneitsimë.
  bon-bon: Yepä apu pi weene awabudnäjininiye, egä weene teeme kaakesaare gemi, lui
    cina Acejiyame me mename biname bine budre me eglecimujisi.
  nhw-BL: Huajca ica amocamanal antenextilíaj para anelij anininteipa ixhuihua nopa
    tlacame catli quinmictijque itlajtol pannextijcahua Toteco.
  swh-ONEN: Hivyo mnajishuhudia wenyewe kwamba ninyi ni wana wa wale waliowaua manabii.
  wbi-wbi: Mu njovele ijiomuvonia kuuti umue mulivahosi ndavule avakuulu viinu vano
    valyavabudile avavili va Nguluve.
  bba-bba: Ǹ n mɛn nɑ, bɛɛn tii i wurɑ mɑ i sɑ̃ɑ be bɑ Gusunɔn sɔmɔbu ɡon bweseru.
  eng-KJVCPB: Wherefore ye be witnesses unto yourselves, that ye are the children
    of them which killed the prophets.
  kgk-NT: Aipo ramo, pene nhe'ẽ-py gwĩ oporojuka va'ekwe remiarirõre voi ra'e peẽ.
  waj-waj: Ngia itaa kua tuuvaugiataama ta kooyaa rikiaunnani aanna ngia forofetaiya
    ruputuduu putuuya uru nnaakara tuanaiyaida variaanoo.
  cpy-cpy: Apaniroeni pikaman-takota, poshiya-kotakari piwaejatziteni ikaatzi owamaakiriri
    paerani Kamantan-taniri.
  ekk-PKP: Aga seda öeldes tunnistate te iseenda vastu, tõestades, et kuulute nende
    hulka, kes on tapnud prohveteid!
  mpx-mpx: Ku ba ola o, he iyaka ku pamasalimiu age komiu totaulol tubuliyau, bolo
    palopitau hi lolopaaligal.
  wbp-wbp: Kajinkijili wangkami kuja-piya, kuja-jangkanya karna-nyarra milya-pinyi
    nyurrurlajunkulu junga-nyayirni kurdukurdu yupa-patu-kurlangu yangka ngularrarlu
    kujalu-jana nyurrurla-nyangurlu ngularra jarukungarduyu-patuju pungu.
  luo-luo: Kuom mano ungʼado buchu uwegi ni un nyikwa joma nonego jonabi.
  nhe-NT: Huajca ica imotlajtol intenextilíaj para inelij inininteipa ixhuihua nopa
    tlacame tlen quinmictijque itiocamanalojcahua Toteco.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܒܸܣܗܵܕܵܐ ܝܬܘܿܢ ܥܲܠܔ ܓܵܢܵܘܟ݂ܘܿܢ ܕܝܼܬܘܿܢ ܒܢܘܿܢܹ̈ܐ ܕܐܵܢܝܼ ܕܩܛܝܼܠܔ
    ܠܗܘܿܢ ܠܢܒ݂ܝܼܹ̈ܐ.
  esk-NT: Taatna uqaqapsi ilipsitñik iḷisimarauniqsusi kiŋuviaġitilaapsitñik tuqqutchiruanun
    sivuniksriqirinik.
  msb-msb: Kaya kamo man gihapon an nagatestigo kontra sa iyo sadiri na kamo mga lahi
    san nagpapatay sa mga propeta!
  cpa-NT: Hi² jøng² mi²leih¹³ hniah¹² hi² guiogh¹³ hniah¹² lanh¹² tsø³jong¹³ dsa²
    ca¹mi¹dsian¹² dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih².
  dso-dso: ଏ କାତା କଇଲାର୍‌ ପାଇ ତମେ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ମରାଉମନର୍‌ ନାତି ତିତିର୍‌ ଲକ୍‌
    ବଲି ଏବେ ମାନ୍‌ଲାସ୍‌ନି ।
  meu-meu: Taunabunai, sibomui o hegwauraimu, umui na peroveta e aladia taudia natudia.
  yva-NT: Maisyare wemaisy wapo wasaura kakavimbe weapamo vatano wo anawae maubaisyoe
    awa ajavi nawirati weap!
  dgc-dgc: Aminén moy bale a sikam i apoa du nagpabuno du purupeta!
  zpm-NT: ¡Lëëque to goṉ nobeero ga, zha nactaa lo dii ntseeb ne ziaad to!
  hix-NT: '@see-verse:MAT.023.030'
  sim-sim: Jir jihinjik ji mba, �Ma ol profet ondon mandingormeri ma ondo neloko nihi
    lira.� Ome sira, neloko indinga jihi lira. Unda osik os jimu nombo lihin tiyanduwa.
  npi-ULB: यसकारण, तिमीहरू आफैँले तिमीहरू तिनीहरूका सन्तान हौ भनी गवाही दिन्छौ जसले
    अगमवक्‍ताहरूको हत्या गरे ।
  cgc-cgc: Ta, paagi ta iling tan na paambal nyo, paako nyo na kyo linai ta mga gapatay
    ta mga prupita.
  tim-tim: Hain akmâ keiyeŋe mem miawakmai. Ulikŋân akmini areyeŋgât dop ye hainâk
    akmai. Aregât ye ain manmini dâine Propete luâk are yeŋgumbiâ mombâi.
  yor-yor: Ǹjẹ́ ẹ̀yin ni ẹlẹ́rìí fún ara yín pé, ẹ̀yin ni ọmọ àwọn tí ó pa àwọn wòlíì.
  wos-wos: Wungi wata guni diré xiyandé duna mandéka nanguka guna mawuli deka mawuli
    maki dé té.
  emp-NTPO: Mãwã bãrãba jara panʌa Ãcõrẽneba bed̶eabadarã quenaped̶ad̶arãneba yõsid̶ada.
    Bãrãra ara ãdjirã quĩrãca b̶eaa.
  eng-F35: Therefore you testify against yourselves that you are sons of those who
    murdered the prophets.
  ind-ind: Tetapi dengan perkataan itu, sudah jelas bahwa kalian sendiri mengaku bahwa
    kalian adalah keturunan para pembunuh!
  pes-OPCB: «اما با این گفته، به زبان خود اعلام می‌دارید که فرزندان قاتلان انبیا هستید.
  mpt-mpt: Ibo baaniba Nakai Gode weng omkeimalin nakai yebinibbio yei ni faninwalobo
    gabib kesoa i molobsel ibo makob i bobol temsabe.
  bla-bla: Ŭn'nikaie kit'auŭtanipuau, ksĕsto'auŭkauk anniks'isk matap'pixk initsixk'
    prophetsix o'kosoauax.
  ssx-ssx: Koto pi aleme ekima꞉ta꞉ ikana꞉ma꞉ ika꞉ kone mo potopede tonu limiki haliwekina꞉
    tapake weki wandiki halemeeki peneme yaasememe.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ ì wɑɑ nyisi iyi iŋɛ tɔkui inɛ ŋɑ iyi ɑ̀ kpɑ wɑlii ŋɑui.
  gaq-gaq: ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌କ୍ନେ ବାନ୍ ପେ ମେଁ ସୁଗୁଆ ବାସଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍କେ ଜେ ପେ ବାବବାଦି‍ଇଂକେ
    ବାଗୁଏଣ୍ଡ୍ରେଇଂନେ କୁଲ୍‍ଇଂ । ତେନ୍‌ ବିସୟ୍‌ରେ ପେ ଆଃ ନିଜର୍‌ ନିଜର୍‌ ବିସୟ୍‌ରେ ସାକି ବିଃପେଡିଂକେ
    ।
  gof-RNT: Hessa gisho, hintte nabeta wodhida asaa nayta gideyssa hinttee hintte huu7en
    markkatteeta.
  unx-unx: ନେଆଁଁତେ ଆପେଗି ନାବୀକକେ ଗଏଃକେନ୍‌କଆଃ କିଲିକ ତାନ୍‌ପେ ମେନ୍ତେ ଆପେୟାଃ ନାଗେନ୍ତେ
    ଗାୱାପେ ଏମ୍‌ତାନା ।
  gah-gah: Nene gakó li utó iaká niamó nene lekezatini mogonatinimú nilave. Lekeza
    Ómasímini agepagutí gakó liaká a ve kipili hele vetini kagapilamó zuha niave.
  lcm-lcm: Sukana mipo mengen amalangas pok tatami ta nami na keve tivuria palau i
    vap raung ang ani keve katakai i kus amalangas.
  aer-aer: Kele arrantherre akaltye angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre areye mwerre-arle. Kenhe arrantherre angkentye atyinhe akwenpele irlpe
    artepele awemele, imernemele arrantherre-arle arrekantherrenhe altyerre ipenhe
    areye-arteke anemenge.
  qvc-NT: (Piru kananqam noqata munangillapa wanchiwayta.) Chaymi chay unay agwiluyki
    wanchikuqkunashina kangillapa.
  tgl-ULB: Sa gayon kayo mismo ang nagpapatotoo na kayo ay mga anak ng mga pumatay
    sa mga propeta.
  cbs-NT: 'Jawa unanmabia yuikin: “En xenipabun Diosun jancha yuixunikabu tenanibuki”,
    man imiski, jawa dakeamadan. Jaskaken man detenan bababuki, jatu keskadan.'
  xtm-NTPP: Te ja sukan ka ka'an ni a, ka ndaka'an ni ja jin kuu maa ni, vaa sa'ya
    tata tee ni ka ja'ni tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma ka kuu
    ni.
  nnq-nnq: Yene nchalakichanga mmene kutenda mangweto nga ingota ya bandu ababakomangita
    akalondoli.
  bao-NT: ”To biro mʉja ca ĩirije mena, “¡Ʉmʉreco Pacʉ yee quetire wede jʉgueri majare
    ca jĩa batericarã pãramerã peti mani nii!” ĩirã mʉja tii.
  san-ORI: ଅତୋ ଯୂଯଂ ଭୱିଷ୍ୟଦ୍ୱାଦିଘାତକାନାଂ ସନ୍ତାନା ଇତି ସ୍ୱଯମେୱ ସ୍ୱେଷାଂ ସାକ୍ଷ୍ୟଂ ଦତ୍ଥ|
  huv-NT: Icónan quiaj tenguial mejüiquichan naleaing icona micual icon monbiy mondeac
    andeac Teat Dios.
  otn-NT: Pɛ nu̱'mø ngue ngu̱na̱ ra̱ hya̱ guí̱ mma̱mhmʉ, ya guí pa̱hmʉ xa̱nho ngue
    yø ba̱si̱'a̱hʉ yø hyote nu̱ya bi hyopyø pønga̱hya̱ Oja̱.
  nop-nop: Hidi adi unduŋ yoŋa metam polofet widihikumuyagiŋ heki’walaŋ yalakihiye
    miŋgilaŋgoŋ hinek mintadakaleiŋ.
  obo-NT: Piru ukit taddot id ikahi row, id posivonnaa no koubbaran kow taddot id
    imatoy to mgo propeta.
  cak-ENT: Pero xa ja rix ri nyixk'alajrisan-ka chivij que rix quixquin-quimam can
    ri xecamsan quichin ri achi'a' ri xek'alajrisan ri xbix cheque roma ri Dios ojer
    can.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤔᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤏᤡᤃᤧᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹
    ᤁᤧᤛᤧᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤌᤠ᤺ᤰᤔᤧᤴᤇᤠ᤹ᤛᤡᤃᤧ ᤑᤠ᤹ᤀᤠᤱ ᤋᤥ᤺ᤴᤍᤡ ᤁᤧᤒᤡᤖᤢᤶᤗᤥ॥
  mie-NT: De súcuán cáhān ndāā ndá nú jā maá nú cúu tatā ndá nchivī jā ní jahnī ndá
    tēe nī nacani tūhun yā.
  san-TIB: ཨཏོ ཡཱུཡཾ བྷཝིཥྱདྭཱདིགྷཱཏཀཱནཱཾ སནྟཱནཱ ཨིཏི སྭཡམེཝ སྭེཥཱཾ སཱཀྵྱཾ དཏྠ།
  qve-NT: Ichaqa, saynata nishaspaykichispas, qankunaqa chay ñawpaq profetakunata
    wañuchiq runakunawan igualmi kashankichis.
  pao-NT: Tooe mu meeoo sukwe unnepana mu nanamooatupu manena mu nakwisoo me'a.
  cbu-NT: Siyashchi tputs Apanllee kuk kamanimapani pacharangana. Pacharangana anoo
    zurkus átssa. Atitaateesa, itaru siysa anshutam uru yátssa, watam na wandaritam
    pachamamari chinaksawa. Natsampaniri taaksawa.
  usa-usa: min-áímmô kétema minnâ keráwáqá keráwáqtí táaimma abarokáq umá kétema keráwáqá
    Áánûqtuni amuné-wáyúkámá yíkamma utaí-ánnábíké-káyúkámóe.
  soy-soy: Nɔ pɛɛ lɛ̃ nyísɛlɛ ɑni nɔ́rinɛ́cúruu yɑ́mnɛ rɛ nɔ pɛpɛɛ ɑntepuyɛ n kṍ
    sipirɛ̃ lɛ.
  hui-hui: Ani lowa tígua ina Ngode Datagaliwabe mana latagi haga heneru bo wahenerunaga
    aguanene kamagoni lo manda buore kamigoni.
  amf-amf: Ta ogoka yesa ena Barjokala qansayse eenna giyayna eenaam deesaana eykena
    yennasa naana yenin dohonam yentika yedar yeda tarje.
  quc-NNT: Ruk' wa' we käb'ij alaq ri', käq'alajisaj ib' alaq chi alaq kachalaxik
    kan ri winaq ri xekämisan ri q'alajisal taq re ru Loq' Pixab' ri Dios.
  dob-dob: ꞌImi ona gete ꞌenega wasimana ꞌaene palopitao ꞌadi toloemwawasao tubudiyao
    ꞌomi.
  wrs-wrs: Yimba temba osva uvpa, yimba pevm pusvund viv os, kava indhanakokla, noinda
    yimba osva uv, kava nonindta, ten Sesoana moashulnindm helvakomo vewuvmona vivnam.
    Wou, wohvilango, os ten pev velm vivm, no wevsana, Sesoana moashulnindm helvakomo
    vivnam, wou. Yimba sahoklal av, saipusuhlamsna, wo Sesoava si noinda yemba hukum
    vewol wohvevav suwekembellava.
  mca-mca: Ye'ehe, qa aka'an in ƚit'iƚijju', ma' qa hats ƚanalitƚi'iƚik'i in ekheweli'ƚ
    ƚata'ƚiƚets kekhewe' nilanju'kii ke' profeta'ik'i.
  tzo-TZC: Ti jech ta xavalique, laj xavinajes abaic ti jaꞌ snitiluloxuc ti buchꞌutic
