  not-NT: 'Picanque: “Nomatsiguengatacari jirainisati”. Aisonori picantaiguë, irootisatinta
    pintaiguë cantacha irasi jirainisati.'
  plu-plu: Bawa nuthu ku samah yis awna inakni, yis ekkewne ku yis gihiwhipwikis nerras
    ku pariye umahape Uhokri gawnepepu. Yis humaw hawwata giwetniswata.
  iou-iou: Ude yäk täkaŋ upäŋkaŋ jopman yäk täkaŋ. Kudän täk täkaŋ unitä ŋode niwoŋärek
    täyak; In profet däpuŋo unitäŋo oraniye unita mebärijin kubägän.
  ntp-NT: Poduucai ʌʌgi aapimʌ aagai mʌsidʌ ʌrcajiudadʌ dai ʌpan tuutuiga aapimʌ ʌgai
    ismaacʌdʌ coi Diuusi ñiñiooquituldiadamigadʌ.
  rai-rai: Iaku mi muaat wapuaana muaat ut naa, muaat a kum taptabundiat baa diat
    aak doko a kum propet.
  haw-1868: Pela oukou e hoike mai nei ia oukou iho, he mamo oukou na ka poe pepehi
