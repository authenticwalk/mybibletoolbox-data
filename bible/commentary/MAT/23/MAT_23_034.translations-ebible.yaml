  san-SIN: පශ්‍යත, යුෂ්මාකමන්තිකම් අහං භවිෂ්‍යද්වාදිනෝ බුද්ධිමත උපාධ්‍යායාංශ්ච ප්‍රේෂයිෂ්‍යාමි,
