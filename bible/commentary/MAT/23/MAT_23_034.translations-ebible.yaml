    cuaꞌni lyaꞌ tsa tiꞌ ma̱ jiꞌi̱ nguꞌ biꞌ ñaꞌa̱ cuayáꞌ nu culoꞌo ma̱ jiꞌi̱ nguꞌ biꞌ,
