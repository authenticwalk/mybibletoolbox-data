    choe'ḻwill-le Chioza', na' zi baḻgake' lljalagle to to yellka' gana' illingake'.
  aso-aso: Neꞌmine ilizangumuꞌ nene naza Oꞌmosoꞌmi veletiꞌ gamazi li sotoꞌ i lingimilizavesi
    idoꞌ gamazi monovo ningi gili li sotoꞌ i lingimilizavesi idoꞌ monoꞌ apizi lingimilizavesi
    nene lengita ngimiselelesuve. Neꞌmine okuvo ikevo lingine engikutiꞌ linge ma lohotoꞌ
    zaloꞌ ngibili hili linge ma monoꞌ numudinguꞌ gavosotunuꞌ ngibiliki numudotiꞌ numudotiꞌ
    ngimiselekaꞌ ngimiselekaꞌ igi minilisave.
  uli-uli: Ibe kangalugmi le ibele fang ngalugmi tot profeta mo tot cho repiy mo sensey;
    ha bele llimeseloh sibis ir, ngo ha krudur tot, ngo ha wwodur ikla tot mo lal
