    hi'i apinpinha kemen, la heruwali mohi ramhara laa kote namehin.
  gaz-gaz: Kanaafuu, kunoo ani raajotaa fi ogeeyyii, barsiistotas gara keessanitti
    nan erga. Isinis isaan keessaa gartokko ni ajjeeftu; ni fanniftu; warra kaan immoo
    manneen sagadaa keessan keessatti garaftu; magaalaa tokko irraa gara magaalaa
    biraattis isaan ariitu.
  kud-kud: Ainaena tauwalo mahalavao yo tauhanapuwo yo loina ana tauve'itao yavetamalediwa
