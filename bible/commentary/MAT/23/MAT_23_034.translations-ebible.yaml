  uvh-uvh: Ka na sirengsa' ning sanotik, na profet fam a sasuk aming a yanggek aming
    u sidining bining ganang ko yangkarotik. Ka wa sidi iibi mo' tini'ga' mokngang,
    sidi fam ka dipmikumak tanga fam ka firi ugari ganang manggara tapyapma dipmikumak
    ning tanga fam wa manggara fonga siring yak iyung bane ganang fefiap tanga yarani'ga'.
    A fam ka yangkagare sa' tanga fiareinga gi' guk mo' marekni'ga'. Sidi kadapmang
    ka ning u kuma'sa' iramakni'ga'.
  ino-ino: Ina kava hu'nakeno nakaeya apaune vaya'ae apa'kenopa hale'nea vaya'ae mono
    ke hapali'a hapa'nepaiya vaya'ae lapa'kaeyate hupatesuke'a ne'visaketapa lapa'kaeya
    alitapa vekala ne'atapa alitapa havi kava hune'apatetapa makoma'a hapaesake'a
    falikae. Mako'a yofo yosale nili aitetapa asaisake'a falikae. Mako'a mono nopi
    heki kayoteti sefu apamakisake'a haviya hute'a apaune he'a alu kumate kumate u'e'a
    hukae.
  gnn-gnn: “Yo, ŋarra yurru nhumalaŋgala djuy'yun dhäwu'-ḻakaranhamirrinha yolŋu'-yulŋunha
    ga rom-marŋgimirrinha walalanha ŋunhi walala yurru warraŋulkuma ḻakarama Godku
    rom yuwalkkuma wal'ŋu ga dhunupa, yurru nhumanydja yurru walalanha ŋunhiyinha
    ŋarrakuŋu djuy'yunarawuynhanydja walalanha ŋayaŋu-yätjkumana dhika nhaltjanna;
    wiripu-guḻku'nhanydja nhuma yurru buma murrkay'nha, ga wiripunhanydja nhuma yurru
    ŋal'marama dharpalilina, ga wiripu-guḻku'nhanydja nhuma yurru yukurra buma bartjunmarama
    ŋunhili nhumalaŋgala buku-ŋal'yunaramirriŋura buṉbuŋura, ga gukuma nhuma yukurra
    yurru walalanha wäŋalili ga wäŋalili bitjanna.
  yal-yal: “Nanara, n nabine nun xaxilimane nun sariya karamɔxɔne rasigama ɛ ma. Ɛ
    nde faxama nɛn, ɛ yi nde gbangban wudin ma. Ɛ yi nde bulan salide banxine kui,
    ɛ yi e sagatan keli taa ma han taa ma.
  cnt-NT: '''Uɨg₅₄ jaun₂, tsɨn₅₄ jniá₂ ja₁con''₂ ''nia''₂ dsa₂ i₂''ë́₂ jág₁ o₄quió₃,
