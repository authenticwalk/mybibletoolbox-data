    acitc kiga paba minijao8a8ag adigotc ke paba ija8adj odenan.
  ixl-NNT: Tan tuk unchaj bꞌen kaꞌt unqꞌa qꞌajsan tetz vunyoleꞌ sexoꞌl, tukꞌ kaꞌt
    unqꞌa uxhchileꞌ uvaꞌ at itxumbꞌal, tukꞌ kaꞌt unqꞌa uxhchileꞌ uvaꞌ la chusun ex.
    As ati uvaꞌ tuk eyatzꞌeꞌ; as ati uvaꞌ tuk etaqꞌ jeꞌ vatz ikurus; as ati uvaꞌ tuk
    eqꞌoseꞌ tulaj unqꞌa atinbꞌaleꞌ tetz nachbꞌal Tiixh; as ati uvaꞌ tuk etilu el tulaj
    unqꞌa tenameꞌ.
  boa-NT: Áánéllii ícyooca ó pícyóóroó ámúhama tsíjtyeke Píívyéébé ihjyú uwáábojte
    pane wáájacúmeke ámúhá uwáábojte íjcyáímyeke. Árómeke muurá ámuha méúráávyehíjcyaá
    pátsáríjcyoméré pacóómiváríye. Áámedítyú muurá tsaatéké ámuha méwátsíhcyuú pihcyáávejááné
    pañévu. Ááne tsááteke ámuha médsɨ́jɨ́vétsoó páwachékevu mewátyétyéhcúneri.
  etr-etr: Amai gabugi, nabuö. Na bea säloge, dolö asigi falagaseige, amase, mala
    dawadigi dolöge dilima fisiga gamolömelë. Odoada dilia nufudala baagola, odoada
    i fügäigi baala negemolömelë. Amase, odoada dilile gedolo mosöa ami fëgälahilä,
    ili nesila gaamu afädëgila doadigila awäla, gaamu elögi nesila fisiga gamolömelë.
  quh-NT: Chayraycu nokamanta willajcunayta Diosmanta yachayniyojcunatawan yachachejcunatawan
    cachamuskayquichej. Kancunarí cachamususkayquichejmanta waquinta wañurachinquichej
    chacatanquichejtaj. Wajcunatataj tantacuna-wasisniyquichejpi sek'onquichej. Chaywanpis
    paycunata ñac'arichinayquichejpaj llajtamanta llajta khatiycachanquichej.
  kwi-kwi: Katmizna nawa mɨzhain. Nane u uzamtukin Dios pit kainaruzakas wat piantuzakas
    kamtamtuzakas ɨninnamtus. Une mɨnpazharuzakas kurishta patpian kit piantananazi.
    U uztukin aakane, une mɨnpazharuzakas kammu yalkin aim kianazi. Une mɨnpazharuzakas
    wan pɨpulu aizpa sayanazi, usparuza pizanapa.
  agm-agm: “Isɨ isɨhiya Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaahohiyɨhiyaisunɨ amɨ
    komɨ amɨtɨha gaaha gwɨnyaitandɨhandɨ mmowɨ nepɨhiyaisunɨ amɨ komɨ pɨwɨha katɨwunjɨtaatɨwɨhiyai
