    tichi ve ñuhun ndo, ta cua cundicu ndo chi ra ta ñuun ta ñuun.
  srq-NT: Nyebe ra Dios cheẽ mbuchecuasa amondo mondo quia jẽje. Mbia mbaaquiatusa
