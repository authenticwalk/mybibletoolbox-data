    lekwe imi tetasi me luma ibadaru kai imi suisi bei kota kena kota.
  san-VEL: pa"syata, yu.smaakamantikam aha.m bhavi.syadvaadino buddhimata upaadhyaayaa.m"sca
    pre.sayi.syaami, kintu te.saa.m katipayaa yu.smaabhi rghaani.syante, kru"se ca
    ghaani.syante, kecid bhajanabhavane ka.saabhiraaghaani.syante, nagare nagare taa.di.syante
    ca;
  kbq-kbq: E'ina hu'negu keho, Nagra kasnampa vahe'ene, antahi'zane vahe'ma, kasegere
    ugagota hu'naza vahezaga, huzmantoge'za neaze, mago'amokizimia zamahetma hantigahaze.
    Mago'amokizmia osi mono'nontamifi zamazeritma nofi knonu sefu nezamitma, rankumate
    kumate zamazeri haviza hutma vano hugahaze.
  kbh-kbh: Chíyeca ats̈e ts̈ëngaftangbioye chanjichamuá Bëngbe Bëtsabe juabna oyebuambnayënga,
    ts̈abe soye tats̈ëmbënga y abuátambayënga. Pero ts̈ëngaftangna, ínÿengbioye s̈mochantsëbaye
    y s̈mochanjácrucificaye; ínÿengbioyna chë enefjuana yebnënguenache s̈mochanjátsets̈enaye
    y nÿetsca bëts pueblënguenache chënga s̈mochandúcamena.
  ron-LSB: De aceea, iată, trimit la voi profeți, înțelepți și cărturari. Pe unii
    dintre ei îi veți ucide și îi veți răstigni, iar pe alții îi veți biciui în sinagogile
    voastre și îi veți persecuta din cetate în cetate,
  pon-pon: Kilan, i me I kadara don komail jaukop akai, o me lolekon kai, o jaunkawewe
    kai; a akai irail, me komail pan kamela, o kalopuela, o akai komail pan kaloke
    nan omail jinakoke kan, o komail pan paki irail jan nan eu kanim on nan eu.
  nhe-BL: Huajca nimechtitlanilis tiocamanalohuani, huan tlalnamijca tlacame, huan
    tlamachtiani. Sequin inquinmictise, sequin inquincuamapeloltise huan sequin inquinhuitequise
    tiopan calijtic, huan sequin inquintotocatinemise tlen se altepetl hasta seyoc
    para inquintlatzacuiltise.
  sps-sps: Sana Nyo tsue of maromi, Nyo nai jiats miroun fo kuigin, an vainy nat,
    ana fo tsoiny fifaatsuts; mi te nai atsuiny famat ir a mesapan, mi fagageits ir
    a mesapan tana pagafuan, ana mi te rapits ir a mesapan tana fo numaa iny fafaatouf
    tsumi, ana mi te jiaats vavagen rari tana fo ngats fan vavis.
  wnc-wnc: Siwan nata daninggat. Nata yanikapsaat natdetdetna kayaat Mosesde mama
    wam danindamumsa amikat ginde yanipewa kuning. Yanipewa ginde kuke daniwa natake
    ngana ginu iatnana kundu amin saamdakane zipa kumning. Siwan kundu moo zipa kumning.
    Siwan kundu kaipakapu miti yot gwene koke ipmapa zipmake kundu toknga takngatu
    takngatu yamuke yot gapma inandek tawatakuwawa yot gapma gapma inandek kuning.
  nmw-S: Iyete a epatileid profet ge tosibe lalahine-yanid ge topapalapu heimiu. Bwele
    hu tagapamateid topadine, hu tagakorosid topadine, hu rabrabik-anid topadine he
    lami guwole tapwalolo gamwane, ge topadine hu belen dodogan-anid si lok he hiyebe
    tomase ge tomase heidiye.
  bus-bus: Beee yãnzi mɛ́ annabinↄ kↄ̃n ↄ̃ndↄ̃rinↄ kↄ̃n yãdannɛrinↄ zĩawa. É ń gbɛ̃kenↄ
    dɛdɛ, é ń gbɛ̃kenↄ pá lía, é ń gbɛ̃kenↄ gbɛ̃ flã̀o a aduakɛkpɛnↄ guu, é pɛ́ḿma
    wɛ́tɛ kↄ̃n wɛ́tɛo.
  gub-BL: A'e rupi ko ma'e amume'u putar peme xe ihe nehe kury. Amono kar putar heze'eg
    imume'u har pepyr ihe wà nehe, amono kar putar ma'e kwaw katu har pepyr ihe wà
    nehe no, amono kar putar upurumu'e ma'e pepyr ihe wà nehe no. Pezuka putar amo
    pe wà nehe. Pezywàzywà putar amo ywyra kanetar rehe pe wà nehe no, pepetepetek
    putar amo pezemono'ogaw pe pe wà nehe no. Pemuzàn kar putar amo taw wi peneko
    haw wi pe wà nehe no, amo ae taw pe wamono kar pà pe wà nehe no.
  imo-imo: Akumunga nani Gotenga profet iyema kinye, lipe manjili pembalo iyema kinye,
    mane tinge iyema kinye, eno moromelena lipo munduro. Aku iyemanga mare toko kondoko,
    mare kolangei ningo unjo polopeyana uku toko panjiko, mare eno maku toko Gotenga
    ungumu pileli ulkemanga meko pungo ka mapuni toko, kombumanga tamili ningo kika
    tilko lombili punge.
  boj-boj: “Deqa niŋgi quiy. E na Qotei aqa medabu o tamo naŋgi ti Qotei aqa powo
    tamo naŋgi ti Qotei aqa dal anjam qalie tamo naŋgi ti qariŋnjroqnit nuŋgoq boqnqab.
    Boqnibqa niŋgi na naŋgi qudei ñumoqnsib moiyotnjroqnqab. Osib naŋgi qudei ŋamburbasq
    di gaintnjrqab. Osib naŋgi qudei ojeleŋosib nuŋgo Qotei tal miligiq di kumbaiŋnjroqnqab.
    Osib naŋgi qudei teteinjribqa naŋgi jaraiyosib qure bei beiq giloqnqab.
  eng-DRA: 'Therefore behold I send to you prophets, and wise men, and scribes: and
    some of them you will put to death and crucify, and some you will scourge in your
    synagogues, and persecute from city to city:'
  knf-knf: 'Waŋ ukaaŋ kë nji kayil baţupar Naşibaţi, bañaaŋ banwooŋ na uşal unŧuŋa,
    na bajukan : naluŋ kafiŋ baloŋ, kapaŋ ţi kruŧ, naluŋ kafud baloŋ itinŧël du *itoh
    iñehanaani yi nan, kabot kadookar na baka na ŋbeeka.'
  san-KHM: បឝ្យត, យុឞ្មាកមន្តិកម៑ អហំ ភវិឞ្យទ្វាទិនោ ពុទ្ធិមត ឧបាធ្យាយាំឝ្ច ប្រេឞយិឞ្យាមិ,
    កិន្តុ តេឞាំ កតិបយា យុឞ្មាភិ រ្ឃានិឞ្យន្តេ, ក្រុឝេ ច ឃានិឞ្យន្តេ, កេចិទ៑ ភជនភវនេ
    កឞាភិរាឃានិឞ្យន្តេ, នគរេ នគរេ តាឌិឞ្យន្តេ ច;
  arn-NT: Iñche ta werküleluwayiñ pelon wentru, rume kimke wentru ka kimeltufe, welu
    kiñeke tüfey engün tañi werküael, langümafimün ta kürus mew, fey kakelu wülelkangeay
    sinagoga mew ka kiñeke inantukuyawülngeay kom waria mew.
  zas-NT: Zeel gaxhalan lojdi bén gudëë ree xtiidx Dios, bén rajc ree në ree mextr.
    Per yuꞌ reeman gugüjtidi, yuꞌ reeman gucaadi loj crüjz, yuꞌ tëë reeman quindi
    lën ree xyadoodi abiꞌ sunalidi laa reeman guiedx por guiedx din güündi laa reeman
    xhienin.
  ken-NT: Ghók yɛ́ ka, nchí to be baghatǐ Ɛyɔŋ Mandɛm nɛ yɛ̌ntɨkɨ mmu anɛ áchí
    ndɨŋɨndak ndu ákòŋo Ɛyɔŋ Mandɛm. Chɔŋ ntó be bátɔ̀ŋ-Ɛyɔŋ Mandɛm nkwɔ́. Chɔŋ
    mǎngwáy mbɔk ɛyap, mǎngo báchák ndǔ bɛkotakati, nɛ mǎndɛn abhɛ́nɛ́fú nɛ
    bɛkpa amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt ɛbhɛka, mǎnkoŋo nɔkɔ bɔ́ bɛtɔk nɛ bɛtɔk ndu bɛkɛm
    bhɔ bɛway.
