    joona nleiꞌntyjo̱ꞌyoꞌ cwii ndoꞌ cwii tsjoom.
  hin-CV: 'इसलिये मेरा कहना सुनो: मैं तुम्हारे पास भविष्यद्वक्ता, ज्ञानी और पवित्र
    शास्त्र के शिक्षक भेज रहा हूं. उनमें से कुछ की तो तुम हत्या करोगे, कुछ को तुम
    क्रूस पर चढ़ाओगे तथा कुछ को तुम यहूदी सभागृह में कोड़े लगाओगे और नगर-नगर यातनाएं
    दोगे'
  eng-OURB: Therefore behold, I send to you prophets, wise men, and Torah-Teachers.
    Some of them you will kill and crucify; and some of them you will scourge in your
    synagogues, and persecute from city to city;
  spa-BES: Por lo tanto he aquí, les envío profetas, sabios y escribas; a algunos
    de ustedes los matarán, y los crucificaran, y a algunos de ustedes los azotarán
    en sus sinagogas, y los perseguirán de pueblo en pueblo.
  san-BEN: পশ্যত, যুষ্মাকমন্তিকম্ অহং ভৱিষ্যদ্ৱাদিনো বুদ্ধিমত উপাধ্যাযাংশ্চ প্রেষযিষ্যামি,
    কিন্তু তেষাং কতিপযা যুষ্মাভি র্ঘানিষ্যন্তে, ক্রুশে চ ঘানিষ্যন্তে, কেচিদ্ ভজনভৱনে
    কষাভিরাঘানিষ্যন্তে, নগরে নগরে তাডিষ্যন্তে চ;
  tdx-tdx: 'Aa le: Inao, hañitrifako mpitoky naho mahihitse naho Androanavy; ho vonoe’
    areo ty ila’e, ho lafae’ areo am-pivori’ areo ao ty ila’e, vaho ho horidañe’ areo
    an-tanañe pak’an-drova.'
