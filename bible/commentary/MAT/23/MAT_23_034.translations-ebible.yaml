    pimpatimajianaqueriquea iguintenipaequi.
  bnp-bnp: I mavonga, ga rudu lakea ne mua e huriki a propet, e huriki a bakovi na
    lohokanga, e huriki a mari na vinara na lotu. Bara mu rabalaki ranga, mu paditata
    na kai tavalavala ranga. Bara mu lagu pololilo na roho na vaponga ranga, pali
    e huriki ranga bara mu lili lae ria na maka tanga.
  apn-NT: —Kot paj nhỹrmã ma mẽ awỳr inhỹ hã ixkapẽr jarẽnh o mẽ pa xwỳnh kwỳ rẽ.
    Nẽ inhỹ hã mẽ àhpumunh xwỳnh kwỳ rẽ. Nẽ ixkapẽr o mẽ ahkre xwỳnh kwỳ rẽ. Nom kot
    kaj mẽ ãm mẽ kapẽr ma nẽ apê mẽ hprãm nõkati nẽ tanhmã mẽ homnuj tỳx to ho apa.
    Nẽ ixpê mẽ hkwỳjê hpar o apa. Jao pĩ kahpa hã mẽ hanhôr o mẽ hkwỳjê hpa. Nhũm
    mẽ hkwỳjaja Tĩrtũm kapẽr o mẽ ahkre xà hã ixkre kamã mẽ ahkre ho hkrĩ ka mẽ omu
    nẽ mẽ unê nẽ ixkreja kamã mẽ htak. Hãmri nhũm mẽ apymaj nhãm ahpỹnhã krĩ hkwỳ
    hwỳr hprõt nẽ mra. Ã kot kaj mẽ inhỹ hã ixkapẽr jarẽnh xwỳnhjê nhĩpêx anhỹr o
    apa.
  ctp-NT: Kanꞌ chaꞌ ti suꞌwaǎn ꞌin nten ꞌñaǎn chaꞌ tsaa seꞌen ndiꞌin wan, nten nu
    nchkwiꞌ chaꞌ ꞌñaǎn, nten nu jlyo tiꞌ chaꞌ ꞌñaǎn, loꞌo mstru nu kuꞌni tñan ꞌñaǎn.
    Jlyo tiǎnꞌ chaꞌ xaꞌan ꞌa wan; kujwi wan ꞌin chinꞌ nten kanꞌ, jwiꞌin kaꞌan wan
    ꞌin chinꞌ neꞌ kanꞌ lo wsi, xka ta neꞌ kanꞌ jwiꞌin wan loꞌo ti su niꞌ lyaa ꞌwan.
    Kuxi ꞌa kuꞌni wan loꞌo neꞌ kanꞌ, sa ñaꞌan yaꞌ nu kulo wan ꞌin neꞌ kanꞌ, chaꞌ ja
    la kanun neꞌ kichen tyi wan.
  bre-BRG: Setu perak e kasan deoc'h profeded, tud fur ha skribed; lazhañ hag stagañ
    ouzh ar groaz a reot darn, skourjezañ a reot darn all en ho sinagogennoù, hag
    argas a reot anezho eus an eil kêr d'eben,
  opm-opm: Gur tandutipririm noh propeto sawa meng am nahen hano dakuu hano ihirnongri
    nadarherpatmur. Nadarhetporhan gur ihirnong sein suyao irat boknong mar sur gardeiyao
    rotu ap oh kaw boksi suyao aptei apteinong er mat pisayao indeiptimur.
  bvr-bvr: Ngardawa ngaypa nguburr-jerrma barra ana-gorrburrwa Wangarr burr-yika aburr-mujaruk
    ngunyuna aburr-guyinda, rrapa aburr-gata minypa gun-jaranga marn․gi aburr-ni,
