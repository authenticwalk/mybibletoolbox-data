    yo tupwadi yami vada tapwalolo aidiyai balavaiyena amsapidi, na dalava ehebo ehebo
    aidiyena amheusilidi.
  urb-NT: —Ko apandu pehẽ pe. Pehẽ koty Tupã je'ẽha pandu ame'ẽ ta ke ihẽ amondo ta.
    Ukwa katu ame'ẽ ta ke ihẽ amondo ta tĩ. Tupã je'ẽha mu'e ame'ẽ ta ke ihẽ amondo
    ta tĩ. Ame'ẽ ta ngi har amõ amõ ke pejukwa ta. Amõ ta ke myra ngã mupia ame'ẽ
    ke rehe pejukwa ta tĩ. Amõ ta ke jundéu awa tama'e jy'ariha renda pe pemupirok
    hũ ta tĩ. Hok ngi amõ ta ke pemujan ta pemondo. Amõ amõ ok ta rupi pemujan ta
    pemondo.
  fra-LSG: C’est pourquoi, voici,je vous envoie des prophètes, des sages et des scribes.
