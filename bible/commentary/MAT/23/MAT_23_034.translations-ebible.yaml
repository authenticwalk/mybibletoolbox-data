    ca̱makni̱yá̱tit nac culu̱s, y tunuj pa̱t ca̱pu̱tlakayá̱tit katunu ca̱chiquí̱n
    ní natalatama̱putún.
  msk-msk: Kay pagalaong ko kamayo na osogoon pa ko ani kamayo yang manga propeta
    nang Dios, aw yang manga ungudan na pyagabuutan nang Dios, aw yang manga magindoway
    arag ko osogoon pa ani kamayo. Aon digkanilan apatayun mayo, aon arag digkanilan
    akarabowan mayo asang kaoy na koros, aw aon oman digkanilan obonaran mayo disang
    kamayo manga pagtitiponan. Maski diin silan daragan na banwa abay mayo lopogon.
  gyr-NT: Evocoiyase che amboura pẽu Tũpa ñehe mombehusar ava yaracua vahe iyavei
    ava pe mbohe ãgua yuvɨreco viña. Amove rumo ipãhu pendar peyucara, ambuae peyatɨcara
    curusu rese sereco. Ambuae peinupara pe ñemonuhasa rupi iyavei ambuae peseca-secara
    peico tecua yacatu rupi.
  kmh-kmh: '“Kun ak nimbip aspiyn: Gor aŋgak, ‘Yand bi Gor minim aŋgep gunap, bi niŋrep
    gipay gunap, bi tiysa gunap yoken nimbip ker apeniŋgambay, gunap pik ayniŋgambim;
    gunap mon bak biyoŋ ñaŋgbirikniŋgambim, gunap lotiw korip nimbik miŋgan ak pikniŋgambim,
    gunap pirik amniyakniŋ, miñmon okok okok yuk yokniŋgambim aŋgak.’'
  ukr-ONPU: Ось тому Я посилаю до вас пророків, мудреців та книжників. Декого з них
    ви вб’єте та розіпнете, а декого з них ви будете бити у ваших синагогах та гнати
    з міста до міста.
  emi-emi: Liuna avalua o me aue asuu propete atoa, me tau ngalomasaanga, me tau ngai
    aapasunga ngatoa. Katoa etaira aue am uvi ematela me am avukalaila sae tale aikotoo,
    me katoa aue am uetaila tale aleimim ale nivelu eitauaa, me katoa aue am laa paela
    see tale masaliki taatara atoa.
  zpv-NT: Laasii naꞌh ziꞌxeꞌhlaꞌhn xpwiinn raꞌn nin guiñiꞌ xchiꞌdxyiꞌhn cun bwiinn
    nin gapa raꞌ guelnaann raꞌ, cun mwehsu raꞌ, per laꞌh tu zidxiinn tu paaldaa raꞌ
    ba cun gucaꞌh raꞌ tu ba loh cruhzi, ya snuhn raꞌ ba childxyihdxyi tu laꞌn guidoꞌ
    biꞌtuꞌhn raꞌ hasta radiaaꞌha tu, nee guicaꞌnaꞌhla za tu laꞌh raꞌ ba guihdxyi cun
    guihdxyi raꞌ.
  gux-gux: Li tie lani yaa po ke n tuuni yipo bi sawalipuaba, bi yanfodanba leni U
    Tienu laabaalihamo wangikaaba. Yi baa kpa bine, ki joani bine a dapoanpoana po,
    ki pua bine i baliji li balimaama bangima diena nni, ki yaa hoa ki wangi bine
    fala ban kua ya dogu nni kuli,
  kos-kos: Ke ma inge nga fahkot nu suwos lah nga ac supwaot nu yuruwos mwet palu,
    mwet lalmwetmet, ac mwet luti. Kowos ac fah uniya kutu, srupusrak kutu fin sakseng,
    ac sringil kutu in iwen lolngok ac ukwalos liki sie siti nu ke sie pac siti.
  ibo-ibo: Ya mere, aga m ezitere unu ndị amụma, ndị amamihe na ndị nkuzi. Ụfọdụ nʼime
    ha ka unu ga-egbu, ụfọdụ ka unu ga-akpọgide nʼobe, ndị ọzọkwa ka unu ga-apịa ihe
    nʼụlọ nzukọ unu. Unu ga-achụkwa ha ọsọ site nʼotu obodo gaa nʼobodo ọzọ.
  yml-yml: Bega a na vonemi, toluꞌivonavo, toꞌasetavo wata tovevo a na vevetunedi
    ꞌwaimie, ꞌifwaidi ꞌwa na nikedi i na wafa, ꞌifwaidi ꞌwa na tutufwasedi ꞌai lagalagana
    ꞌwaidie, ꞌifwaidi ꞌwa na toke ꞌwa na fitalidi yami ꞌeba miavaꞌauta ꞌwaidie wata
    ꞌwa na lusogi-vuvuedi ꞌatamana ꞌaitamogana ꞌaitamogana ꞌwaidiamo.
  ory-ory: ଏଣୁ ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଭାବବାଦୀ, ଜ୍ଞାନୀ ଓ ଶାସ୍ତ୍ରୀମାନଙ୍କୁ ପ୍ରେରଣ
    କରୁଅଛି; ସେମାନଙ୍କ ମଧ୍ୟରୁ କାହା କାହାକୁ ତୁମ୍ଭେମାନେ ହତ୍ୟା କରିବ ଓ କ୍ରୁଶରେ ବଧ କରିବ, ଆଉ
    କାହା କାହାକୁ ତୁମ୍ଭମାନଙ୍କ ସମାଜଗୃହରେ କୋରଡ଼ା ମାରିବ ଓ ନଗରକୁ ନଗର ତାଡ଼ନା କରିବ,
  bzj-bzj: Wel, Ah wahn sen sohn prafit tu unu, ahn sohn man weh waiz, ahn sohn teecha
    a di Laa. Unu wahn nayl som a dehn pahn kraas ahn kil dehn, ahn unu wahn flag
    sohn eena unu meetn plays dehn ahn ron dehn fahn tong tu tong.
  chk-chk: Iei mine üpwe tinala remi soufos me soutipachem me sense. Ämi oupwe niela
    ekoch leir, oupwe iräpengesi ekoch, oupwe pwal wichi ekoch me lon ämi imwen felikis
    o cheerela seni eu telinimw tori pwal eu telinimw.
  ssd-ssd: Ta tuku ye tuan taŋgo kame taŋgo wamdus kuyar magenu Kuate tuku pasa kukliwam
    tuku kukulniŋgi le tane tugum prowaig le tane nane afu kilmba bale farka afu ail
    kazrai mbolŋge patikamŋgaig. Afu taŋgine kusem wandekŋge ŋgusniŋmba afu kilmba
    amsesekap le nane kua ka sili-silimba tumbraŋ ŋakmba mbol kine prowamŋgaig.
  acr-TNT: E uwariꞌche riꞌin quebenutak lo ucꞌ alak kꞌalajisanelab, waj chac lic cꞌo
    quinaꞌoj y aj cꞌutunel re Rutzij Upixab ri Dios. Pero ralak quecamisaj alak jujun
    chique rique. E cꞌo ne ri quecamisaj alak chwa cruz, jujun chic cajichꞌ alak quipa
    pa tak sinagogas y jujun chic queternabej alak rucꞌ cꞌaxcꞌobic pa tak tinamit.
  rop-rop: “Trubala ai dalim yumob. Ai garra jandim speshalwan mesinja en mishanri
    en titja langa yumob, en yumob garra kilim sambala en neilimap sambala langa kros
    en beldim sambala garram wip langa ola Juwish Miting Pleis en ranimap sambala
    langa ebri taun.
  mee-mee: Minmina na iau ka la bange reke toe Nutu kaona te miau. Ba ka la bange
    ragau ra karea ka lomatana e pe, ba ragau ra pangalomatanakana. Na miau kaka la
    samungpununge palu nge ri, ba kaka la katungpite palu nga maiskovume. Ba kaka
    la sapinge palu nga sinagog rae miau. Ba kaka la taonga rea. Ba nga ine ngeke
    kaꞌe maga kunna te e bollau, na kaka la loanga kurume rea, na kaka la pangamiralali
    rea nga maga kunna tetoto e bollau.
  dif-dif: Mai, jendrania ngato jurangu Propheta worana ja kana kiri ja jaura jinkinietja
    worana jinpai; tanangundru jura palpa naria nandrala nganai ja palpa kunarkuni
    katibala nganai, ja tanangundru palpa jura jaura pungani juranani nandrala nganai
    ja ngura kulnundru ngura kulnuja tanangu tirikaripaterila nganai.
  gam-gam: Ge pille, ye mor al ge na una dje wornaka wone. Ba ye wo tane. Propet ne,
    nomane kerman pai una ne, God loye dje awinj una wone ba ye ye ke ye awo, togolo,
    iko pera al nil togoye. Pende ye lotu numb al ka pirngangill to, dumo yemyem pine
    al ye are po ye ke ye aune.
  nou-nou: Awasedo nanemi ingoda yei sena nanemi ingoda binga sari embomei de jiro
    gari embomei de atopapotegari de itano bugadera te nenei awa ingo mi dawo betadera
    nenei awa ingo mi benema mi ri orega da dawo betadera nenei awa ingoda dada ari
    oro berari da bugoro vejedo dedo ondawo ijegadera.
  mqb-NT: 'Matanan kutok, slənen anan ''am a anan aday: Ni slan ɗo maja''am a Mbərom
    ahay tu ɗo kəlire aya, aday tə miter ahay àga kwanay. Azar aya ki vəɗen atan
    kabay ki diren atan pə dədom mə zləlngaɗ aya awan. Azar aya ite ɗukwen, ki naa
    ndiɓen atan ù doh sə wazay a kwanay ahay, ki hiwen atan azar ɗukwen kwa ta sə
    wura fok asəka.'
  ape-B: Namudak ali mnek. Yek eke inek salimumali anam profet hunu amam hanubu hadukemu
    God ananin balan kalbaluli hunakumepali. Hunali anam almam douk henek skulumepamu
    God ananin lo uli hunaki. Anam douk eke pitak pom punek nyilimumam krusehas hugak.
    Anam eke pitak pusakom echudak numun ogudak ipak pape peyagwleh balan ogwi wilag
    ali eke puhiyahom. Puhiyahom hunamu anabul wabul, punak agnabuk puhiyahom hunamu
    kipaibuli.
  grc-F35: Διὰ τοῦτο, ἰδού· ἐγὼ ἀποστέλλω πρὸς ὑμᾶς προφήτας καὶ σοφοὺς καὶ γραμματεῖς·
    καὶ ἐξ αὐτῶν ἀποκτενεῖτε, καὶ σταυρώσετε· καὶ ἐξ αὐτῶν μαστιγώσετε ἐν ταῖς συναγωγαῖς
    ὑμῶν καὶ διώξετε ἀπὸ πόλεως εἰς πόλιν
  cav-NT: Era tuque micuanaja cuadishabuque ique equeque quisarati cuejaqui cuanaque.
    Cuadishabuque tuque micuanaja ecue quisarati pana adeba aya cuanaque. Cuadishabuque
    tuque micuanaja ecue quisarati pana bahuitya abahue cuanaque. Ijacabacacarama
    tuque micuana abuque. Eje uma tuque micuana ecana iyebuque, curusuju tatatsu.
    Peya cuana tuque micuana miririshabuque etare caradati ishu cuanaju. Peya cuana
    tuque micuana nerecada abuque, peya epu cuana juque huanashayaque.
  kgp-NT: “Hã kỹ sóg ãjag mỹ Topẽ vĩ tó tĩ ag jẽgnẽnh ke mũ, vẽnh vĩ há tó mũ ag,
    Topẽ vĩ rán tĩ ag. Ag jẽgnẽ jé sóg ke mũ, ag tỹ ãjag jyvẽn jé. Kỹ ãjag tóg ag
    kãgtén ke mũ gé, ha vemnĩ. Ka to ãjag tóg ag sanh ke mũ. Ag mrãnmrãn jé ãjag tóg
    ke mũ, ãjag tỹ vẽnh kanhrãn jafã krẽm. Cidade kar ki ãjag tóg ag nón mũnh mũ,
    ãjag tỹ ag vóg kónãn jé.
  bvd-bvd: Doo ne adea nau ku falea kau brofet ki ma wane liotoo ki ma toa fua toolangaidoo
    lae ki 'ana taki siamolu nai. Tai waa 'ani kera, tara kamolu molu kai saumaeli
    kera ma molu kai foto faafi kera ki 'ana 'airarafolo. Ta bali 'ada, tara kamolu
    molu kai kwae kera lao beu ni ofu laa kamolu ki ma molu ka nani burida 'ana maefere
    ki sui gwana.
  ukr-1871: 'Тим же то ось я посилаю до вас пророків, і мудрцїв, і письменників, і
    одних з них повбиваєте та порозпинаєте, а инших бити мете по школах ваших, та
    гонити мете від города в город:'
  apz-apz: Oseso sekwo upaꞌnɨmno. Sekuyepono olo hwamo uhwatɨmo. Aꞌamumo Anɨtu hungkuno
    uyahonɨngki lɨwoꞌnɨngkohofo sohwanji aꞌamu hunoꞌnjo sohwanji Anɨtuye honɨngkano
    hungkuno lutɨhwawoꞌnɨngkohofo sohwanji sekuyepono uhwatɨmo. Sekwoꞌnjopo nohumentanɨngkuji
    sekwo aꞌamu fehohnjo sohwamo fonjasyɨkuji nomꞌne sohwamo iyo hwojiyafɨkuꞌnnyo
    sopo fonjintoꞌofasyɨkuji nomꞌne sohwamo sekwoe ango uhuꞌmokiyo somo hwanɨngo fonjɨkuji
    nomꞌne angopono wofonjofepmnaofantɨfeho.
  yon-yon: Kedi, kwana kowe, ne kuu kwane God ye deme awinidan maa maa yedmaniina
    yiib yaa mananiib, yena kuu profesidan, yena kuu meeni kangdomdan, yena kuu God
    ye inamen kedmengkandidan kui. Kumban mananiib kuu yiibbed yena yenbandaniiwa
    duknaniib, yena kuu at ming ari nongkobaniiwa yoworaniib, yena kuu nong yikyikiibbed
    yiib kurikuri ambib maa maayaombed wangkaniib, yena kuu taun maaya maaya kamenmo
    yare yenbandenmo yarebaniiwa kirokmonaniib kamaniib kii.
  poi-NT: Jeeyucmɨ maŋcutsadáypa tuŋgac aŋmat́cɨɨwiñ, y wɨbɨc pɨxiñt́am jɨ̱xiɨywɨɨp,
    y jém nunta escribaspɨc maestroyaj. Pero algunos iniccaatámpa. Algunos iŋcunúntámpa
    cunusyucmɨ. Algunos iŋcótstámpa jém sinagoga. Algunos inicpoyt́ámpa de tu̱m attebet
    hasta tuŋgac attebet.
  wuv-wuv: Si'ei, yau ba a aloawii ei mamama'a, ei ano'ano mawe ei feroia a'a hamu'ou.
    Hamo'aa fo'afama'eaa hefi'a ro'ou ma fatawaa ro'ou a'a ei hawafolo ma hefi'adiai,
    hamo'aa babuinaa ro'ou i laloo ei synagogue hamu'ou ma tetenaa ro'ou a'a hepapalo
    gufu.
  quf-NT: '@see-verse:MAT.023.033'
  yuw-yuw: Kombiarut, noc amna torop au inong muaya sonot epnahing. Woi yong tuctuc
    amnahu o amna kombic kombicno ogepmahu o fandat fandat amna ogepmahu yu sonot
    epnahing. Ehuya sontho yuhon toropdecma au fogida douya omonahinghu o au ep goröcdec
    wotnahinghu o au wömai fatmata yocyoc böcsonin woce yangat föngga tosipdec fic
    uropnahinghu o au wömai son böcsa sonidecma yaruya botongga böcsa auhon ongonahing.
    Woce idiya sonu yu wönggon böcsa wodec yaruya böcsa auhon onguya ihoroc ihoroc
    tong imonahing.
  hus-NT-1971: Nan ne’ets tu abchiyechic i caulomechic ani i tsalpath inicchic ani
    i exobchix c’al in cahuintal a Dios. Ani tocat ne’ets ca tsemtha’ talchic jaja’,
    ani ma talchic ne’ets ca q’uet’ath tsemtha’ ti al i cruz. Ne’ets ca huithc’oy
    talchic jaja’ ta tiyopanil ani ne’ets ca quethmaychic talchic ti bichou ti bichou.
  med-med: Ei kʉn, akup kum tʉi! Na ndi, painui wu mat kʉn, wu pilpa kungʉndi mat
    kʉn, ik mbo wu mat kʉn, tʉp enim kʉn mundimp. Wu mbʉ nga mat enim ndi, rok kunding.
    Mat nde peta ila ruing. Mat imp molk mek puk, atinga manga kel mbila mondʉk, tʉmbʉⱡ
    ndi ruing. Mat pep rok mek puk, kona peng mbila puk, mbila puk iting.
  bch-bch: Ega, ngan ipu toaine gau ga nasula gid panua tibada Deo iaoa, ga panua
    oatainga ad, ga panua tipapaoatai gimi ngan Deo ele posanga ta tila pagimi. Be
    gimi ga arau edengada ga timate, ga apatoto padengada ngan abei tabala, ga amuimui
    padengada luma raring aea iloleai. Ta gimi ga abutatan gid ta tiaoa ga tila ngan
    tuanga ga tuanga.
  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e jnea˜ nisɨ́ɨnˆn jee˜ ꞌnʉ́ꞌˋ jaléngꞌˋ dseaˋ i̱ féꞌˋ
    cuaiñ˜ quiáꞌˉ Fidiéeˇ jo̱guɨ jaléngꞌˋ dseaˋ i̱ tɨɨngˋ eáangˊ có̱o̱ꞌ˜guɨ jaléngꞌˋ
    dseaˋ i̱ eˊ jaléꞌˋ júuˆ quiáꞌˉ dseaˋ góoˋnaaꞌ dseaˋ Israel; lɨfaꞌ ꞌnʉ́ꞌˋ, nijngámꞌˆbaꞌ
    jo̱guɨ nitáang˜naꞌ fɨˊ dseꞌˋ crúubˆ i̱ lɨɨng˜ i̱ dseaˋ íˋ, jo̱guɨ i̱ lɨɨng˜guɨiñꞌ
    do nibǿøngˆnaꞌr fɨˊ dsíiˊ sɨnʉ́ʉˆ guáꞌˉ jo̱guɨ niꞌǿøngˉnaꞌr fɨˊ laco̱o̱ˋ fɨɨˋ
    lɨ˜ guilíiñˉ.
  deu-1951: Darum, siehe, ich sende zu euch Propheten und Weise und Schriftgelehrte;
    und etliche von ihnen werdet ihr töten und kreuzigen, und etliche werdet ihr in
    euren Synagogen geißeln und sie verfolgen von einer Stadt zur andern;
  alq-ALGNT: Midac ke odji ijinijaamaonagok niganadjimo8innig kina8akag, acitc a8iagog
    ka kitci kagita8endamo8adj, acitc a8iagog kidji kikinoamago8eg. Nandam kiga nisa8ag
