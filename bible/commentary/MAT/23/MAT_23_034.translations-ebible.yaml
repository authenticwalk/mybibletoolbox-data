    bighą yóíyahgo biṉí’da’dołṉíh doleeł, kįh gozṉildí’ łahyúgo kįh gozṉilzhį’:'
  gum-gum: Inchawei asay chibig køn. Nabe Tius maig karuigwan eshkabelø køben, nørrø
    kusrebelø køben, Moisés pørigwan kusrennøbelø køben ñimuimay øren, møilan køben
    ñimbe truilane kweechib, kurusyu melsrøb inchun cha. Katø judíosmera tulundzuni
    yamerayu maig købash marøb ichabetab, pueblosmørig chu amben, chu amben, ñimbe
    pasraørøb wendautø amrrun cha.
  not-NT: 'Përosati icanque Jesos: —Aiquenta nagáquemiri basini comantantatsiri, ogótatsiri,
    aisati ogomeantirone Irinibare Tosorintsi. Nigótaiguëmi, ainta ira pógagantaiguë,
    basini popëicotaiguëri, popasataiguëri basini cara papatotaiga, aisati pinguisaiguëri
    basini negaraca iriátagueque.'
  plu-plu: Aysawnemenek nah awahkis yimin nawenépwi nawnepepu nah awahkis yimin hiyeg
    hiyakemniyepwi nah awahkis yimin kannuhekeputnepwi amin Uhokri gihiyakemni. Gaytakkis
    yis umehpigkisnek. Gaytakkisme yis deddehpigkisnek aminat ah. Gaytakkisme akiw
    yis bipteprikisnek akak tigay ay agiku yileglisa, yis haraksapeprikis apititak
    pahá paytwempu ta apitit nawenéwa paytwempu akiw.
  iou-iou: In nadäkaŋ? Näkä profet ba siwoŋi äma peŋ yäwetpewa äbäŋirä in ukät nanik
    ätu api däpmäŋ täŋpä kuneŋ. Ba ätu uwä komi api yämineŋ. Ätu uwä päya kwakäp terak
    api däpneŋ. Täŋ ätu uwä käbeyä yotken pärip-päriptä däpmäŋpäŋ yäwat kirek api
    täneŋ.
  ntp-NT: Cascʌdʌ ootosamu aanʌ Diuusi ñiñiooquituldiadamigadʌ dai oodami sastuduacami,
    dai mamaatʌtuldiadami. Dʌmos aapimʌ coodamu ʌʌmoco dai aa curusiaba siisisamu
    dai aa gʌviarsamu quiquiuupiʌrʌ, dai aa soimaa taatatuldamu aali quiiquiʌrʌ.
  rai-rai: Io, mi ang tula wa a kum propet, a kum tena manaana ma ra kum tena wawer
    karom muaat. Ta taara kon diat muaat a aak doko diat, ma ta taara muaat a aak
    waat diat u ra kum bolo, ma ta taara kaai muaat a raapu diat u ra numuaat kum
    ruma na lotu, ma muaat a lu wa diat ko ra numuaat kum taamtaamaan ma diat a welulu
    kup a kum taamtaamaan ingen.
  haw-1868: 'Nolaila hoi, ke hoouna aku nei au ia oukou la i na kaula a me na kanaka
    naauao, a me na kakaoolelo: a na oukou e pepehi a e kau ma ke kea i kekahi poe
    o lakou; a e hahau hoi i kekahi poe o lakou ma na halehalawai; a e alualu hoi
    ia lakou mai keia kulanakauhale a kela kulanakauhale.'
  ffm-ffm: Ɗum saabii, miɗo nelda on annabaaɓe e hakkilanteeɓe, kaɲum e jannginooɓe.
