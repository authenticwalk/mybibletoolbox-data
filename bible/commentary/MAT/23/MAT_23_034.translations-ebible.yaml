    ne gudá'le xaga béguaj bal-la benne' ca', na' xebal-le̱' gunle le̱' zi' lu xudau'
    ca', na' gau zi' xúzrele le̱' tu xe̱zre xetú xe̱zre.
  spp-spp: Lire e ke yii lógo, mii sí raa Kile tùnntunmpii pìi ná yákilifeebii pìi
    ná Kile Saliyaŋi cyelentiibii pìi tunni yii á. Yii sí n‑bò pi e, si pìi kwòro
    cige na, si pìi bwɔ̀n Kile Jwumpe kàlambayi i, si pìi kyérege kànyi yyaha kurugo.
  zty-NTPS: Che ḻen, neda' seḻa'a chele benne' ka' wcháḻjgake' ḻo wláz Dios, na' benne'
    ka' žejní'igekle', na' benne' wsedle ka'. Benne' ki, gotle baḻe', na' wda'le yebaḻe'
    ḻe'egak yag kroze ka', na' chinle yebaḻe' gan nak ḻo yo'o gan ẕdoble nich yenle
    x̱tiža' Dios, na' wlagle ḻégake' to yetó yež.
  mek-mek: Oi ufumi apami laomai apala keꞌinaisa auga laagai foapau fopafua laoma
    puo lau profeta, ikifa auꞌi, ke eꞌu iifa pamalelega auꞌi laulaiꞌi eemi kefai.
    Egaꞌina papiauꞌi epoꞌiai isaꞌi agoaupuguꞌi, ke isaꞌi kolotiai agoauꞌuꞌuꞌi. Ke
    isaꞌi emi laꞌafou afuꞌiai agogapukiꞌi, ke isaꞌi auꞌi agoulaꞌi taoni agaꞌo agaꞌo
    aloꞌiai agokoko agofai agolaoaina.
  aey-aey: “Eunu feiga. Dana cajaca ititom cunug mahana bilein eu age golanaga basecdocob
    age dewenegana hugian. Age wele dana cajaca ititom aqecebil cal mein eu Ebelna
    golac basecdoc sanijec euna sanan mimei ehi lili Sekaraiana golac basecdoc ihoc
    len. Sekaraia, uqa Berekaia melah, age tempel hamol gunna ihanec cabalca gemona
    qocobil cal men. Wadacdoc eu cunug ititom sihul i dewenegana hugiannu ija je hahun
    madec danaca, Anutnu doc silecca danaca, Anutna je iwaladecca suladecemin ageca
    loqagan. Eundec age leih aqecebil cal moqagan. Leih na babalecna tuitu aqimeig
    caqusadecebil caculimeig cal moqagan. Leih age agena cuha jonana qisaadimeig aqati
    tootooadoqagan. Jobon osona bibilebil ititacadecebil busali jobon osona li bibilebil
    tooadi li ititacadoqagan.
  urd-GVH: इसलिए मैं नबियों, दानिशमंदों और शरीअत के आलिमों को तुम्हारे पास भेज देता
    हूँ। उनमें से बाज़ को तुम क़त्ल और मसलूब करोगे और बाज़ को अपने इबादतख़ानों में
    ले जाकर कोड़े लगवाओगे और शहर बशहर उनका ताक़्क़ुब करोगे।
  ycn-ycn: Ne'iyajé nuhuacára'aje piño ajopana Tupana puráca'alo ja'apátajeño. Cajrú
    hue'epícaño ne'emajica. Palá nehuíña'atajica necá. Cajena nuhuacára'aje piño ne'iyajé.
    E'iyonaja calé nenoje nanaquiyana a'ahuaná apiyácacanami nacojé cúhua'ataqueja.
    Ajopana piño naña'ataje nahuacáca'alo ñacarelana chu. Apú pajimila nacojé, apú
    pajimila nacojé que nala'ajica necá chapú.
  djr-djr: Ŋarrany dhu dhuwal djuy'yurr djawarrkmirrinhan mala nhumalaŋgal ga ḻiya-djambatjmirrinhan
    ga gaḏamannhan mala ŋuruk ŋunhi Mawtjitjkalaŋawnydja romgu lakaranharaw. Yurr
    nhumany dhu buŋu warray walalany murrkay'kuŋ, wo dharpalil ŋal'maraŋ mälakmaranhawuylil,
    wiripuny nhuma dhu marrtji buŋu walalany ŋunhilin ŋunhi Djuw malawalnha buku-ḻuŋ'maranhamirriŋura
    buṉbuŋur malaŋuŋur, ga ŋupulnydja muka walalany ŋaŋ'ŋaŋ'thurrnydja gi wäŋaŋurnydja
    malaŋuŋur birrka'mirriŋura yan.
  kvg-kvg: Nqáe! No Mbumbukiam-gi manqa vevezam ezoqam neka matavap loloakh ezoqam
    neka nømendim ezoqam notøndó-khofosumát, zo-te. Geté zo ndigu ezoqa nøme, pakhapakha
    zozǿ-khanæmát, neka nøme tae mutui-te vozó-tøkebumāt, neka nøme Zu ezoqam-qa
    guliguli khoev-te vozó-febumāt, neka vemiav nøme-te atema vemiav nøme-te vozó-ngeasumāt.
  rug-rug: Ke Maqu garunu mae ni koa gamu sari na poropita, na tie gilagilana, meke
    na tie va tumatumae koasa Tinarae, meke kaiqa arini si kote va matei gamu. Kaiqa
    pule si kote va matei gamu pa korosi, meke kaiqa arini si kote komiti gamu koari
    na sinaqoqi, meke kote hadu vari tetei ni gamu si arini koari na vasivasileana.
  hop-NT: Pantaqw ōviy meh! Nu hapi umumi lavay’a’yatuy hōnani, pu suan wuwni’yuṅqamuyu;
    pu tūtutuqaynayaqamuy nu umumi ayatani. Noqw haqawatuy uma qöqyani; pu haqawatuy
    nahoylehtsit aw múayani; pu haqawatuy uma umuhtsotsvalkiy aṅ a’nö wuvahtotani,
    nen aṅ aqwhaqami kitsókinawit pumuy okiwsahsanyani.
  san-URD: پَشْیَتَ، یُشْماکَمَنْتِکَمْ اَہَں بھَوِشْیَدْوادِنو بُدّھِمَتَ اُپادھْیایاںشْچَ
