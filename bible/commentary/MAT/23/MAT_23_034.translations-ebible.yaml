    କିଦେରି ।
  cha-cha: Enaomina estagüeyo na junae jamyo profeta sija, yan manmalate yan escribasija;
    ya palo guiya sija inpino ya inatane gui quiluus; ya y palo guiya sija, inpanag
    gui sinagoganmiyo, ya inpetsigue sija guinin siuda asta siuda;
  amu-NT: Queⁿꞌyoꞌ cwenta, ja njño̱o̱ⁿya profetas na nncꞌom naquiiꞌ ntaaⁿꞌyoꞌ ndoꞌ
