    gu-bala gun-goyburrpa marn․gi nyiburr-negiya nyiburr-workiya. Rrapa minypa aburr-yurtcha
    aburr-ni gu-werranga rrawa, ana-goyburrpa nyirrbu-bitima rrapa mu-nguy bampa nyirrbi-nega
    nyirrbu-bu nyiburr-workiya.
  wal-wal: Hegaa gishshau, be7ite, taani hananabaa yootiyaageeta, aadhdhida eranchchatanne
    higgiyaa tamaarissiyaageeta inttekko kiittais. Etappe issuwaa issuwaa intte worananne
    masqqaliyaa bolli misimaariyan xishidi kaqqana; qassi issuwaa issuwaa intte woosa
    keettatun lissuwan garafananne katamappe katama yedettana.
  zad-NT: Daan wseḻaa beṉ' c̱hix̱je'gakile' le' daa yepgakee. Wseḻaa beṉ' sin' beṉ'
    chajnii kwenc̱he wli' wsedgakile' le' cho'a xtillaana'. Per baḻgake' witle, na'
