    modo sapioguze âmaemo âtâ tâdâtâdyguyhodâ. Tâinkâ lelâba ise mâwinlymo, mâenagazedomoem.
  kue-kue: Ana yeglpre, na ene i diteinga, propet wagle ya te pirpogl singwa yomba
