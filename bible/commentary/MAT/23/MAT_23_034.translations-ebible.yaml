verse: MAT.023.034
translations:
  kpx-kpx: Iale di la namigevege evive. Dana bae beloveta ata, lulelete ata, isi menaka
    loui haivemale ata kebia laheho hanavei. Ige lana kebia degomole havei degomole
    malei idimo haveve. Isi dubue uvue degomole visugevei kebia nunuvege abuna detuluvisi
    o igaegae tai.
  okv-H: Na ungota degi erena, na peroveta te kiari embopo te ahe poekari embopo te
    ikano ungota degi puvuto ke aisora te ungo na nei tavo pehasora, nei ji atahu
    ta tasova nei God ta ke hande ari bande ta esi na ejembasova eto da nei ta nei
    ta mihera amo ohimbasova.
  tbo-tbo: Tu bahapiko po tu dewadewa po tu wiatatiyana apo gehouhi a himihimilihi
    po ona unihi po hina hilage, ma gehouhi ani take uyahina ona tutulawitehi, ma
    gehouhi omi numa tapalolo u hinehi ona wilawihi ma meyagai emosi po emosi uyahihi
    ona iyaga niyehi.
  mal-C: നിങ്ങളുടെ അടുത്തേക്കു പ്രവാചകന്മാരെയും വിജ്ഞാനികളെയും വേദജ്ഞരെയും ഞാൻ അയയ്ക്കുന്നു.
    അവരിൽ ചിലരെ നിങ്ങൾ ക്രൂശിൽ തറച്ചു കൊല്ലുകയും മറ്റുചിലരെ നിങ്ങളുടെ പള്ളികളിൽവെച്ചു
    ചമ്മട്ടികൊണ്ട് അടിക്കുകയും പട്ടണംതോറും വേട്ടയാടുകയും ചെയ്യും.
  grc-SR: Διὰ τοῦτο, ἰδού, ἐγὼ ἀποστέλλω πρὸς ὑμᾶς προφήτας καὶ σοφοὺς καὶ γραμματεῖς·
    ⸋καὶ⸌ ἐξ αὐτῶν ἀποκτενεῖτε καὶ σταυρώσετε, καὶ ἐξ αὐτῶν μαστιγώσετε ἐν ταῖς συναγωγαῖς
    ὑμῶν καὶ διώξετε ἀπὸ πόλεως εἰς πόλιν·
  bgc-bgc: इस करकै देक्खो, मै थारे धोरै नबियाँ अर समझदार अर शास्त्रियाँ ताहीं भेज्जू
    सूं, अर थम उन म्ह तै कुछां नै मार द्योगे अर क्रूस पै चढ़ावोगे, अर कुछां नै अपणे
    आराधनालयाँ म्ह कोड़े मारोगे अर एक नगर तै दुसरे नगर ताहीं भजांदे फिरोगे।
  khz-khz: Gaura pakurai avaikilamina, au na peroveta talimara e aoneka talimara e
    vevega-ripa talimara pana tugu-agora. Ne reketa pio vagi-kwaregara, pa, pio sataurora;
    e reketa rupu aorai pio kwarira, ralara maki pia rigo, e vanuga taa na pio guira
    vanuga taai.
  deu-TKW: 'Darum: ich sende zu euch Propheten und Weise und Schriftgelehrte; und
    ihr werdet die einen von ihnen töten und kreuzigen, und die andern geißeln in
    euren Synagogen, und verfolgen von Stadt zu Stadt,'
  zsr-NT: Qui lë ni naꞌ, nedaꞌ gsölaꞌa queëliꞌ bönniꞌ luꞌë didzaꞌ uláz queëꞌ Dios,
    lencaꞌ bönniꞌ taꞌyejniꞌi, len yuguꞌ bönniꞌ usëdi. Yuguꞌ bönniꞌ ni, laꞌquëꞌ gdö́diliꞌ,
    len yelaꞌquëꞌ udaꞌliꞌ lëꞌi yag cruz, len yelaꞌquëꞌ quinliꞌ gap nac lu yuꞌu ga
    rudubliꞌ rusëdliꞌ queëꞌ Dios, len ulagliꞌ lequëꞌ tu yetú yödz.
  lin-lin: Mpo na yango, Ngai nakotindela bino basakoli, bato ya bwanya mpe balakisi
    ya Mobeko. Bokoboma mpe bokobaka bamoko na ekulusu, bokobeta bamosusu fimbu kati
    na bandako na bino ya mayangani mpe bokobengana bango na engumba moko na moko,
  hns-NT: Dekh, ham toelogke paas sanesian ke aur boeddhiemaan log ke aur dharam ke
    parhal waalan ke pathaaila. Toelog oesab me se koi ke maar dhariehe, koetjh log
    ke kroes par thokwaai deihe, koi koi ke partjaar ke ghar me pietwaihe aur doesar
    log ke sataihe kie oesabke ie sahar se oe sahar talak bhaage ke parie.
  noa-E: 'Khaphʉ abat: Mua pãar ee mʉch i jaaumien pʉ̈iwia khĩirjug khaugkham khʉʉnjã
    maestronaan dʉ̈i pʉ̈iju. Pari mag mua am pʉ̈ibaawai ãaur khʉʉn pãrau khëchpʉ̈iwia
    ãaur khʉʉn sĩi pakuls gaaijã bʉʉrnaa khëchmaju; ãaur khʉʉn pãrau pʉrnaa pãach
    Ẽwandam iek jaaujem deg wʉjã wʉmaju; maagwai ãaur khʉʉn amach pʉr aupiba deeum
    phöbör ee khãijã dʉr wënʉrraawai agpierr pãrau am ẽudee khoojem nem ẽudeemjö ẽkhaju.'
  eng-EMTV: 'Therefore, behold, I send you prophets, wise men, and scribes: some of
    them you will kill and you will crucify, and some of them you will flog in your
    synagogues and you will persecute from city to city,'
  mib-NT: Núu súcuan te tají rí tāca tée nacani jnūhun Yaā Dios nuū rō, jiín táca
    tée ndíchí jéē castéén jnūhun ya. Te sava de cahni rō, te sava de cata caa ró
    jicā cruz. Te sava ga de cani ró de ini tācá vehe iī sinagoga, te scúnu ró de
    quingoo de tācá ñuu.
  lif-NT2: हे़क्‍केःल्‍ले़ नुःरिक्‍काङ् खे़प्‍से़म्‍मे़ॽओ, ताःन्‍दि खिनिॽओ इङ्‌गाॽ
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ, सिक्‍कुम्‍साबा मनाहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽ
    पाङ्‌घुङ्‌सिङ्‌लो॥ खे़ङ्‌हाॽओ कुभा खिनिॽ के़से़रुम्‍सिम्, कुभा सिलाम्‍साक्‍मा
    सिङ्सम्‍दाङ् के़भोःन्‍दुम्‍सिम्, हे़क्‍क्‍याङ् कुभाग यहुदि चुम्‍लुङ्‌हिम्‍मो ते़ःम्‍भुक्
    के़याक्‍तुम्‍सिम्‍माङ् ये़क्‌यक् थप्‍मा निङ्‌घुम् के़मे़त्तुम्‍सिम्‍लो॥
  xnj-xnj: Ndava yeniyo nikuvapelekela vamlota va Chapanga, na vandu vevana luhala
    na vawula va malagizu, vangi pagati yavi yati mukuvakoma na kuvavamba mu msalaba
    na vangi yati mukuvatova ndonga munyumba zinu za kukonganekela Vayawudi, na vangi
    yati mukuvajumbisa kuhuma muji umonga mbaka muji wungi.
  mmx-mmx: Kuren la anaba riki lavaeme vapaase ali eburu mi luvuttadi leklen la luvuttadi
    loklox ase saparap nimi. Lentaba atdi minaba vaxarem di at larakaba la minabap
    sev amet di. La lentaba atdi minabak pixis di ro xeneng at laraogu singising la
    minaba xala su mi lentaba atdi basinge levenmenemen atdi la uto at levenmenemen
    petpes.
  cbr-NT: '''Ën cana unicama ''ën bana ''unánquian a uni ñuixunun ''imianan raíriribi
    ''ën bana unicama ''unánminun ''imicëbi camina raíri ''anan raíri i curúsocënu
    matásun bamaminuxun ''ain. Raíri camina anu timë́ti xubu anuxun rishquinuxun ''ain.
    Raírinëan ''achushi ëmanuxun bana ñuixuniami mitsun bëtsi bëtsi ocëbëa bëtsi ëmanu
    cuancëbë anu mitsúxribi cuanxun camina usaribi oquin ''atëcënuxun ''ain.'
  tee-NT: Pus ju quit'in aclamalakachanitachiu ju lapanacni ju tanajun ixchivinti
    Dios chai ju lapanacni ju na ta'ac'atsananta chai ju lapanacni ju na lai ta'amalaninin
    ixchivinti Dios. Pus ju ali'in sia yu'unch amakniya'it'it chai amaq'uilht'aya'it'it
    lacacurus. Ju ali'in alak'anekmaya'it'it lamilacpujitat'an chai ach'ak'ok'axmaya'it'it
    acsni cata'ats'alhniyan ju lakatamin lak'achak'an.
  eng-LSV: Because of this, behold, I send to you prophets, and wise men, and scribes,
    and of them you will kill and crucify, and of them you will scourge in your synagogues,
    and will pursue from city to city,
  cak-NT: Romari' ren xquientak chi'icojol, achi'a' ri yek'alajin ri nu'ij ri Dios
    chique, achi'a' ri yalan quino'j (quina'oj) y achi'a' je maestros. Pero rix jec'o
    chique ri nusamajel xquie'ibajij chech cruz chi ye'icamisaj, y jec'o ri xe quiri'
    xquie'icamisaj. Jec'o xquie'ich'ey pa tak sinagogas, ri jay anchi' nimol-iwi'
    chi nic'oxaj ri rutzij ri Dios; y xabachique (xama'anchique) tenemit yebe-wi reje',
    rix chuka' xquixapon chiri' roma ye'ikotaj, roma can itzel ye'itzu'.
  pah-NT: —Pejuka pota pe g̃a. A'ero kiro ji amondouka g̃a pe pyri nehẽ nhinhi'ig̃a
    mombe'uhara'g̃a Tupana'ga remimbotarimova'ea kwahapyra'g̃a ndeheve jireheve'g̃a
    mbo'ehara'g̃a ndeheve nehẽ no, ei Jesus'ga. Ojipe'g̃a po ti pe g̃a jukai nehẽ.
    Ojipe'g̃a po ti pe g̃a mondoi yva rehe g̃a mbovya hehe nehẽ, ei Jesus'ga. Ojipe'g̃a
    po ti pe g̃a nupanupãi ipira apopyra pyvõ g̃a mondohondohoga pejatykahavuhua pype
    nehẽ, ei Jesus'ga. Peko te'varuhu po ti pe g̃a pe pejigwojigwovo g̃a ndeviri nahã
    g̃a monhamonhana ojipejipe pe cidades pe nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Maperã mɨa pëiit'ee Ak'õre pedee jarapataarã, k'ĩsia k'awaa beerã, mɨ ũraa
    jarateepataarã ome. Mamĩda parãpa mãɨrã ũk'uru jĩp'a peedait'ee kurusode baijira
    bɨdak'ãri piurutamaa. Ichiaba ũk'uru p'ua oodait'ee Tachi Ak'õre Ũraa jarateepata
    tede mãik'aapa ũk'uru p'uuru bee chaa jɨrɨ nipapataadait'ee miapi k'inia p'anadairã.
  xed-xed: Tsaya tama ná, dzaʼa ghunaghunafghuna yu ta la anabi, nda gwal nda ɗifil
    da həŋ, nda gwal tagha zlahu. Dzaʼa pslata nda psla kuni ta sanlaha, dzaʼa zleŋafta
    nda zləŋa kuni ta sanlaha, dzaʼa sləvapta nda sləva kuni ta sanlaha ma həga tagha
    skwa ghuni, dzaʼa zbiŋzba kuni ta həŋ ma inda luwaha, ka giri ŋa taŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ ye̱he̱ chindahá i̱ java profeta nu̱ ndo̱ xi̱hín java
    na̱ ndi̱chí xi̱hín java na̱ jána̱ha̱ tu̱hun Ndióxi̱ nu̱ ndo̱. Joo java na cahní
    ndó na̱ ta java na cata caa ndó na̱ ndi̱ca crúxu̱ ta java na cani ndó na̱ ini
    veñu̱hu ta java na taxí ndó na̱ tá ñuu tá ñuu.
  gfk-S: Ma ura hamanis be mu na ngan hobi, io, iou ni tule ari tangetus, ari ut na
    minanes, ma ari tena harausur ukira ho mu. Ma mu na ubu bing tari ra ula kabai,
    ma ari mu na dangat di naramon ta ira numu hala na lotu. Ma mu na murmur hanana
    ura hangungut di ta ira taman, tiketike.
  bmu-bmu: Miaŋgöra mötket, nöŋön kezapqetok aka mötkutukutu ambazip aka Köna keugö
    böhi melaim eŋgibi eŋgöreŋ kame. Kagetka yeŋgöreŋök tosatŋi i eŋguget kömume aka
    tosatŋi maripom qakŋe al eŋgime. Tosatŋi köuluk miriŋine örörahöm eŋgiba keuŋini
    jim teköba ihileknöŋ tauköm eŋgiba közöl eŋgigetka taonŋi taonŋi miaŋgöreŋ anakŋe.
  dgz-dgz: Ap menan God noa anune waine amba dima nagirewa amba Mosis iup mega wadidiaine
    nagirewa den inayap watu enamuivin. Go e upi guramone borit wain amba upi oma
    gapan gut batam mumai, amba upine iup anuiana pae gwanap gaura guramoi amba pa
    sewa sewa gapan wa koeragam mumane gapan gut oimop tau ge tau amoin.
  eng-GNV: 'Wherefore beholde, I send vnto you Prophets, and wise men, and Scribes,
    and of them ye shall kill and crucifie: and of them shall ye scourge in your Synagogues,
    and persecute from citie to citie,'
  zaa-NT: Acca rithél·la'a' lani le ca profeta nna ą'hua canu ritelí tsè'nì nna ca
    maestro tsè' nna, pero lebi'i nna gútti la le cabi nna gutá' le cabi lo yà curutsi
    nna, attu te cabi nna hué' le cabi le' ca sinagoga làti retuppa le, ą'hua gutsia
    latsi' le cabi le' ttu ttu ca yetsi nna.
  eng-WEBSTER: 'Wherefore behold, I send to you prophets, and wise men, and scribes;
    and some of them ye will kill and crucify, and some of them ye will scourge in
    your synagogues, and persecute them from city to city:'
  guh-guh: Paxamë picani pacatoitorobianatsi Diosojumepaebivi profetavi. Pacatoitorobianatsinua
    picani bitso Dioso pijacuene peyapëtaeyaexanaevitsi. Pacatoitorobianatsinua picani
    xanë talivaisi papecatsipaebivinexa. Itsiata baitsi jane bajarapamonaeyajuvënëvi
    itsamonae pabeyaxuabaponaename. Itsamonae cruzajavabelia pacobematabiaxuababiabianame.
    Itsamonae pajumatitibabeyabiabianame penaneconitsivi panejumaconitabiabimacata
    judíovi penacaetuatabiabibonëjava. Itsamonae pabaraponabiabianame itsa tomaranëjavabelia
    ata panebejiobiaexanaenexa.
  bon-bon: Cane mename biname bine, umleumle biname bine piiyepu cotre abiberäja biname
    bine cire jäätyepemepene weeme bau me. Weene poto bine budre me cire eglecemepeye,
    poto bine baarge uli cabu cire jibyecremepeye, poto bine cire etemeläjemepeye
    weeme abasecretna mete cabu ta piiyepu cire iyecräjemepeye yepä cewe ca nuuja
    cewe me.
  nhw-BL: Huajca nimechtitlanilis tlajtol pannextiani, huan tlalnamijca masehualme,
    huan tlamachtiani. Sequin anquinmictise huan sequin anquincuamapeloltise. Sequin
    anquinhuitequise tiopan calijtic huan sequin anquintojtocatinemise tlen se altepetl
    hasta seyoc para anquitlatzacuiltise.
  swh-ONEN: Kwa sababu hii, tazameni, natuma kwenu manabii na wenye hekima na walimu.
    Baadhi yao mtawaua na kuwasulubisha, na wengine wao mtawapiga mijeledi katika
    masinagogi yenu na kuwafuatia kutoka mji mmoja hadi mji mwingine.
  wbi-wbi: Pulikisia, lino, nikuvasung'ha kulyumue avavili, na vaanhu avanya luhala,
    na vavulanisi vandaghilo sa Moose neke umue mulikuvabuda ni mijeledi mu masinagogi
    ghiinu na kukuvadagha kuhuma ilikaaja ni likaaja.
  bba-bba: Yen sɔ̃, i swɑɑ dɑkio, kon bɛɛ Gusunɔn sɔmɔbu kɑ bwisiɡibu kɑ tire yɛ̃robu
    ɡɔriɑmɑ. I ko i ben ɡɑbu ɡo, i ko i ɡɑbu dɑ̃ɑ bunɑnɑru kpɑre, i ko i mɑɑ ɡɑbu
    sɛni so bɛɛn mɛnnɔ yenɔ kpɑ i n bu nɑɑ swĩi i n nɔni sɔ̃ɔmɔ wusu kɑ wusɔ.
  eng-KJVCPB: 'Wherefore behold, I send unto you prophets, and wise men, and scribes:
    and some of them ye shall kill and crucify; and some of them shall ye scourge
    in your synagogues, and persecute them from city to city:'
  kgk-NT: Upéa-rehe ambou va'erã peẽ-my gwĩ Nhandejáry nhe'ẽ-py omombe'u va'ety gwĩ
    hi'arandu va'e ave ambou va'erã, he'i. —Gwĩ porohekombo'e va'ety ambou va'erã
    ave peẽ-my. Oĩ gwĩ pene rembijuka ukarã. Oĩ gwĩ kurusugwasu-rehe pene remimoĩrã.
    Oĩ gwĩ peporahéi haty haty-rupi pene remimbopirã. Upéa tetã tetã-rupi pene remimosẽ
    mosẽrã.
  waj-waj: Ivaara na vaidi forofetaiyaatama vaidi tinni yoketaiyaata vaidi vitairaiyaatama
    ngiiisi titanai vikiai fai ngia vooya ruputikiai putikiai vooya yatari sagaiyauvunu
    haara kiada vooya ngiingii nuunaira nnauyauvaki ripiida ruputua rada vata rada
    vo yoosinna vo yoosinnaiyauvaki kuaaravai.
  cpy-cpy: Rootaki notyaantan-temiri Kamantan-taniri, Yotaantaniri, eejatzi Yotzinkari.
    Riitaki powamaa-kaante apaani-paeni, pikenta-kotakaanteri. Riima itsipa, pipajata-kaanta-waeteri
    ipiyota-piinteetaha, osheki powajankitaa-yiteri nampitsiki.
  ekk-PKP: Sellepärast läkitan ma teie juurde prohveteid, tarku mehi ja õpetajaid.
    Mõned neist te tapate, mõned neist lööte risti ning mõnda neist te piitsutate
    sünagoogides, ajades neid taga linnast linna.
  mpx-mpx: Inoke na baewa eliyamiu, palopitau ge tosiba bwabwatal ge topankite ya
    papatunal eliyamiu. Enuna nuku lolil, enuna nuku lokolosil, enuna nuku nibinibihagil
    wami limi tapwalolo gamwanaa, ge enuna nuku takel pwatapwatagil nihi nok panuwa
    tomaha ge tomaha elal.
  wbp-wbp: Ngulakungarnti, nyurrurla-nyangu-kurra kapurna-jana yilyamirra panu jarukungarduyu-patu
    manu pinangkalpa-patu manu kuruwarrikingarduyu-patu ngula kalu milya-pinyi kuruwarri
    Kaatu-kurlangu. Panu-kari kapunkulu-jana pinyi. Panu-kari kapunkulu-jana waralywaraly-yirrarni
    watiya warntawarnta-patu-kurra. Panu-kari kapunkulu-jana pakarni kaninjarni jaajirla
    nyurrurla-nyangurla. Panu-kari kapunkulu-jana wajirli-pinyi kirri-kari kirri-kari-kirra.
  luo-luo: Emomiyo eri koro aoronu jonabi gi joma riek kod jopuonj. Moko kuomgi ubiro
    nego kendo ubiro guro; moko ubiro rodho e sinagokeu kendo ubiro lawogi e dala
    ka dala.
  nhe-NT: Huajca nimechtitlanilis tiocamanalohuani, huan tlalnamijca tlacame, huan
    tlamachtiani. Sequin inquinmictise, sequin inquincuamapeloltise huan sequin inquinhuitequise
    tiopan calijtic, huan sequin inquintotocatinemise tlen se altepetl hasta seyoc
    para inquintlatzacuiltise.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܗܵܐ ܐܵܢܵܐ ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܢܒ݂ܝܼܹ̈ܐ ܘܚܲܟܝܼܡܹ̈ܐ ܘܣܵܦܪܹ̈ܐ.
    ܡܸܢܵܝܗ‌ܝ ܒܸܬ ܩܵܛܠܝܼܬܘܿܢ ܘܡܵܚܹܝܬܘܿܢ ܠܙܩܝܼܦܵܐ، ܘܠܚܲܕܟܡܵܐ ܒܸܬ ܡܵܚܹܝܬܘܿܢ ܒܫܵܘܛܹ̈ܐ
    ܓܵܘ ܟܢܘܼܫܝܵܬܵܘ̈ܟ݂ܘܿܢ، ܘܟܲܡܪܝܼܬܘܿܢ ܠܗܘܿܢ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܠܡܕܝܼܢ݇ܬܵ‌ܐ.
  esk-NT: Taatnamik tuyuġisiruŋa sivuniksriqirinik ilipsitñun puqiksaaniglu iñuŋnik
    aglaliqiriniglu—iḷaŋich tuqqutkisigisi, suli iḷaŋich kikiaktuutilugich, atlatsuli
    ipiġaqtuġlugich katraġvipsitñi suli qimaaratchiḷugich nunaaqqimiñ atlanun nunaaqqiñun.
  msb-msb: Kun kaya ngani mapadara ako sin mga propeta, mga madunong na tawo kag mga
