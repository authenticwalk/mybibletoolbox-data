  mar-mar: मी तुम्हास सांगतो की मी तुमच्याकडे संदेष्टे, ज्ञानी लोक आणि शिक्षक पाठवत
    आहे. त्यांच्यातील काहींना तुम्ही जिवे माराल. त्यांपैकी काहींना वधस्तंभावर खिळाल.
