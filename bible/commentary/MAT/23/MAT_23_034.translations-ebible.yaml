  san-PUN: ਪਸ਼੍ਯਤ, ਯੁਸ਼਼੍ਮਾਕਮਨ੍ਤਿਕਮ੍ ਅਹੰ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨੋ ਬੁੱਧਿਮਤ ਉਪਾਧ੍ਯਾਯਾਂਸ਼੍ਚ ਪ੍ਰੇਸ਼਼ਯਿਸ਼਼੍ਯਾਮਿ,
