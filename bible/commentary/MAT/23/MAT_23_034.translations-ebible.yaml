    आन कली शीमी क्‍याइश्‍शा साइक्‍नीनी, का निक्‍शी आन कली ग्रुम्‍तीक खिंमी लाइश्‍शा,
    कोर्रामी युक्‍नीनी, मिनु तेइ बाक्‍चा मगेथु, खेदा पा खेरनीनी।
  car-NT: “Iro ke ro Tamusi auran uku'ponamon, oty uku'namon, Tamusi karetary uku'namon
    enapa semo'sa o'waine. Amykonymbo ira'nanokon miwota'ton. Mipokata'ton wakapu
    poko. Amykonymbo mipoky'mata'ton awota'nano'to'kon autokon ta. Ajerekurukon kyniwekenata'ton
    aito'kon wararo.
  amp-amp: Ndnettn kfiwanko, profetm, yo dborioh dukefet yimam, yo tisam kfo tkruraforhotanm
    nierahm nikompno. Nieruhatm womm wasrahkomm, yo womm yura bgre mimn kim hegirrahkomm,
    yo womm nikmoh rhu rifinyuk rmonmn wife yenyoh guhato hik tubatuyafrahkomm.
  bht-bht: इस तांई मैं तुहाड़े बाल परमेश्वरे दा संदेश देणेबालयां जो भेजदा है। कने,
    बुद्धिमान, कने व्यवस्था जो सिखाणे बालयां जो भेजदा है; तुसां इना चे थोड़यां जो
    मारी देणा हे, कने केईयां जो सूली पर चढ़ाना कने केईयां जो अपणे यहूदी जंज घर च कोड़े
    मारणे, कने इकी शेहरे ला दुजे शेहरे जो नठाणे न।
  eng-NOY: Therefore, behold, I send to you prophets, and wise men, and scribes; some
    of them ye will kill and crucify, and some of them ye will scourge in your synagogues,
    and persecute from city to city;
  cub-NT: Que baru yʉ daroquijivʉ mʉje yebai Jʉ̃menijicʉi yávaiyede coyʉcaipõevare
    aru ʉ̃mʉva majidivʉre, aru Jʉ̃menijicʉi yávaiye báquede bueipõevare máre. Apevʉ
    nácavʉre boarĩ́ jarʉvarãjaramu mʉja. Apevʉre jocʉcʉjaravena pẽvari, boarĩ́ jarʉvarãjaramu.
    Apevʉre jara popenajaramu maja judíova maje cójijiñamiai. Aru apevʉre cujurãjaramu
    mʉja ĩmaroa coapa.
  ita-1927: Perciò, ecco, io vi mando de’ profeti e de’ savi e degli scribi; di questi,
    alcuni ne ucciderete e metterete in croce; altri ne flagellerete nelle vostre
    sinagoghe e li perseguiterete di città in città,
  lww-lww: P̃isi na visae neiila navisawalena lala aim̃asu, amio yaru lala nap̃a ape
    manmarua ruru e visena kiena ne Ntewa, amio navianena na navisaluaena lala, visae
    aim̃asu pun amiu, ana p̃isi na amiu awe mom̃ar lap̃asia amare e laki torovia,
    a lap̃asia amiu awela e kiamiu yum̃a na leniena lala, a p̃isi na am̃ene plan la
    m̃ena ga e kiamiu pulkumali lala.
  ckb-ckb: لەبەر ئەمەیە ئەوەتا پێغەمبەر و دانا و مامۆستایانی تەوراتتان بۆ دەنێرم.
    هەندێکیان دەکوژن و لە خاچیان دەدەن، هەندێکی دیکەیان لە کەنیشتەکانتان بەر قامچی
    دەدەن و لە شارێکەوە بۆ شارێکی دیکە ڕاویان دەنێن.
  nas-nas: “Teeꞌkoo ninge nakaro-nupoong diiꞌanko botoarampaing eeꞌnoko Daari Meekung-koo
    norukasiꞌnuka eeꞌnoko nau-antanuka. Niiꞌning tee teing-koo diiꞌke dupisiꞌerereriaining
    aaꞌbarataꞌ dovang-koo biꞌerererima. Eeꞌnoko niiꞌning teing muraꞌereriaining diikaning
    pava dootuuꞌnanka-koo kuunge osi kanteveri bataꞌererima.
  uvl-uvl: Pe lape e kulosia hetatalonga mur pe hana nenge te etei tote ure mur pe
    pule hetoronga mur nga hotonga nenge Moses ke tela nge imo. Pe hel nge iri lape
    a hune iri pe a heon heke iri nga manga toto. Pe hel lape a palia iri nga hengetoro
    ana pele pe lape a lope iri ke tela nga kileng pe kileng.
  eng-BBE: 'For this reason, I send you prophets, and wise men, and scribes: some
    of them you will put to death and put on the cross, and to some of them you will
    give blows in your Synagogues, driving them from town to town;'
  ixl-CNT: Ech tokeꞌ nunchajuꞌl alol tetz u yolbꞌal Tioxh texoꞌl, tuchꞌ aa txumbꞌal
    utz, tuchꞌ chusul tetz u oꞌtla mantaar. Pek atia nikoꞌneyatzꞌeꞌ. At netaqꞌ jeꞌ
    vatz kurus. At netzꞌuꞌma tu qꞌu atibꞌal chusbꞌal tetz u oꞌtla mantaar. Utz atia
    junun tenam ebꞌen tiꞌ tojchaleꞌ.
  xsi-xsi: Mine kala miki kaloŋo sondo ŋga. Naŋa ma asupwanzi kinzi ŋgua-tulâŋa tamâta
    wa ilo-kalo tamwatanzi wa pananâŋa simâ pami. Andeta miki ma kasonanzi pinde sitâra
    lâ kâi popole tini simâte. Aŋga pinde nde ma kapalilinzi lâ nemi luma ŋana pasauŋa
    kâ ilo, ŋineŋga ma kalinzi sikâwa pwapwataki silâ pa lawea pinde.
  crx-NTPO: '''Et hukwa soo cho soo zulhts''ai, ''et nus hoo''enne cha, ''ink''ez
    dune whunihne cha, ''ink''ez Yak''usda ooghuni hodulh''ehne cha, ''enne ts''iyawh
    nohts''ú butis''alh. ''Enne whulohne butihghan. ''Et whuz un''a tulalhgus ubunduntálht''oh.
    Whulohne nohlugliz bez ts''e ''et ubootalhtsus. ''Et whuz un''a lhendun keyoh
    whut''enne nubuntihyulh.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೋಡಿರಿ, ನಾನು ಪ್ರವಾದಿಗಳನ್ನೂ ಜ್ಞಾನಿಗಳನ್ನೂ ನಿಯಮ ಬೋಧಕರನ್ನೂ ನಿಮ್ಮ
    ಬಳಿಗೆ ಕಳುಹಿಸುತ್ತೇನೆ. ಅವರಲ್ಲಿ ಕೆಲವರನ್ನು ಕೊಲ್ಲುವಿರಿ, ಶಿಲುಬೆಗೆ ಏರಿಸುವಿರಿ. ಕೆಲವರನ್ನು
    ನೀವು ನಿಮ್ಮ ಸಭಾಮಂದಿರಗಳಲ್ಲಿ ಕೊರಡೆಗಳಿಂದ ಹೊಡೆದು ಅವರನ್ನು ಪಟ್ಟಣದಿಂದ ಪಟ್ಟಣಕ್ಕೆ ಅಟ್ಟಿ
    ಹಿಂಸಿಸುವಿರಿ.
  bbb-bbb: Ijadufuo vua ige naka ma kuariavo fiefo. Na e Godido vua vierafena kuaevo
    ijiakiro e vua mukoe vierafevo ro e ije e nijasiavo ije kiaga bu jone vuake. Bu
    vuaga jare e gue kania bu oeke ro gue ja kame kurosi kaniadufuo. Ro e gue bu are
    ja afuina vua kuaevo guove ijia ro sidove besubesu ijia vuakuva jaka ifiakinu
    kaniana kame arafirianoeke.
  blw-blw: Ifafaggà an chàyu hen ammaanyu, te wachacha hen epalè an chàyu way profeta
    ya nan-araeng way tatagu ya anat agé hen anchichay manudtuchu an chàyu. Ngém awniyat
    anyug pédtén angkay hen tapena ya ekorosyu hen tapena, yag pagohonyu hen tapena
    hen chayu ma-am-amongan, yag unu-unuchunyu chicha agé ah heno way fabréy way omawichancha.
  tam-2017: ஆகவே, இதோ, தீர்க்கதரிசிகளையும் ஞானிகளையும் வேதபண்டிதர்களையும் உங்களிடம்
    அனுப்புகிறேன்; அவர்களில் சிலரைக் கொன்று சிலுவைகளில் அறைவீர்கள், சிலரை உங்களுடைய
    ஜெப ஆலயங்களில் சாட்டையினால் அடித்து, ஊருக்கு ஊர் துன்பப்படுத்துவீர்கள்;
  azz-NT: 'Huan ijcón ocsepa Jesús quinilij ijcuín: ―Ica ya nojón namechinualtitanilis
    sequin tanahuatiani de Dios, huan sequin tamachilejque de Dios, huan tanextiliani
    den yancuic tanahuatil de Dios. Pero namejuan nanquinmictisque huan nanquincuoupampilosque,
    huan ocsequin nanquinuitequisque tech in tiopan de judíos. Huan no nanquintahuelitasque
    huan nanquincalanquixtisque cada se pueblo campa ajsisque.'
  spa-RV-1909: 'Por tanto, he aquí, yo envío á vosotros profetas, y sabios, y escribas:
    y de ellos, á unos mataréis y crucificaréis, y á otros de ellos azotaréis en vuestras
    sinagogas, y perseguiréis de ciudad en ciudad:'
  csy-csy: Tua ahikom, en vun, note kung ah kamsang te, mipil te le thukhamhil te
    kong paisak a, pawlkhat te sia that in thinglamte tung ah khai tu nu hi; taciang
    pawlkhat te sia synagogue sung ah vel in le khuapi khat zawkciang khat ah vawtsia
    tu nu hi.
  mxq-NT: Es ʉj nꞌakkaxaambyʉts yʉ Diosʉ kyuga̱jxpʉty, yʉ kuwijpyʉ es yʉ yaꞌʉxpʉjkpʉty,
