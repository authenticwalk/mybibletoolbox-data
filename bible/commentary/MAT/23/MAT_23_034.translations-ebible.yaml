    Eni ga irpjami to l̈öng kjok shto obl̈ë obl̈ë go.
  kaq-NT: Man jato tiromajanon tah hen heen raantibo mato qui raanai, heen joi yohinicabo
    hen mato qui raanai, honanbo hen mato qui raanai, heen joi huishahibo hen mato
    qui raanai. Caibo tah man rehtetihi. Caibo tah man jihuin hueonxon rehtetihi.
    Caibo tah man maton tsinquiti xobohoxon bi rishqui rishquitihi. Caibo rihbi tah
    man huesti jema janinxon huetsa caman chibantihi tiromajacatsihquin.
  ahr-ahr: म्हणीन दखा, मी तुमनाकडे संदेष्टासले, ज्ञानी लोकसले अनं शास्त्री यासले धाडसु;
    तुम्हीन त्यामाधला कित्येक जणसले मारी टाकशात अनं काहीसले क्रुसखांबवर खियासघाई ठोकीन
    मारशात अनी बाकीनासले तुमना सभास्थानमा फटका मारशात अनं प्रत्येक शहरमा त्यासले त्रास
    देत फिरशात.
  sgb-sgb: Kabay iutoh ko kamoyu ya hilay propeta ni Apo Namalyari, haka hilay manga-talino,
    haka hilay ampanoron kalabayan ni Apo Namalyari. Ya kaatag ay patsên yo ha koros.
    Ya kaatag ay pagpapatokên yo ha sinagoga yo, haka ya kaatag êt, ay pakikamat-kamatên
    yo ha ay-iri man ya balayan.
  vie-1934: Vậy nên, nầy, ta sai những đấng tiên tri, kẻ khôn ngoan, và thầy thông
    giáo đến cùng các ngươi; trong những người ấy, kẻ thì các ngươi sẽ giết và đóng
    đinh trên cây thập tự, kẻ thì các ngươi sẽ đánh đập trong nhà hội mình, và các
    ngươi sẽ đuổi bắt họ từ thành nầy qua thành kia,
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମେହ୍‌ମୁ ନା଼ନୁ ମୀ ତା଼ଣା ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରାଇଁ, ବୁଦି
    ଗାଟାରାଇଁ, ଇଞ୍ଜାଁ ଜା଼ପ୍‌ନି ଗୂର୍‌କାଇଁ ପାଣ୍ତିମାଞ୍ଜାଇଁ; ଏ଼ୱାରି ବିତ୍ରାଟି ଆମ୍ବା ଆମ୍ବାଆରାଇଁ
    ପା଼ୟିଦେରି, ପା଼ସି ମୁଣ୍ତାତା ଏ଼କ୍‌ହାନା ପା଼ୟିଦେରି, ଅ଼ଡ଼େ ଆମ୍ବା ଆମ୍ବାଆରାଇଁ ଜୀହୁଦି ଲ଼କୁତି
