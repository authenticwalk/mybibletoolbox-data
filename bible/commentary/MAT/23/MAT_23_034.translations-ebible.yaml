    i₂lɨn₅₄ guë''₂ qui₁tóin''₄ ''nia''₂ cróg₄. I₂sián''₂ guë''₂ në́₃ qui₁cuë''₅₄ ''nia''₂
    dsi₂néi₂ guá''₅ sinagogas quiáng''₂, qui₂co₁''éin''₄ ''nia''₂ në́₃ le₂''í₁ juɨg₂.'
  tif-tif: Nami weng kala bokoyokomi kalawaali weng san iliwa. Nami profet so, weng
    miit utamsip tunum so, mep kukuyin tunum iso, iyo im-baali din ipni bilip kawu
    unokomip. Lale, nami utabi uyo, kipta taba malo ma anulip taaniple, kuno malo
    ma ita anu im-bak as diim kawu im-dii-lom ye-bam ale, malo iyo imbii din lotu
    am kawu biwaka-bam ale, malo ma dabak tiiya yak aba din abip ma ma kawu, une-bam
    ke-mokomip o, kebi. Kemin,
  nlx-nlx: तानकेरता दिखो, मी तुमू फाय जाणकाराह एने ईकेलवालाह एने देरेमगुरूह मोकेलथु;
    एने तुमू ता माय रेन थोड़ाक जाणाह खुरूसखाम पोर चेड़ावहो, एने थोड़ाक जाणाह मार दिहो,
    एने थोड़ाक जाणाह तुमरा मोंदिरा माय चापका दिहो, एने एक गावा माय रेन दिहरा गावा
    माय दोवड़ावते ली फिरहो।
  apw-NT: 'Áí bighą Bik’ehgo’ihi’ṉań binkááyú nada’iziidi, nṉee daagoyáni, hik’e begoz’aaníí
