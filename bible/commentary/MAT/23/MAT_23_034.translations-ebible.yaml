    ka̱jpnga̱jpn.
  tzj-NT: Rmalc'ari' ja tok nbij chewe chi ec'oli winak nenutakel checojol cani' chique
    profeta in cani' chique jule' chic ja solo rna'oj Dios nquecoj in cani' chique
    maestro. Ja c'a neban ixix chique, ec'oli chique ne'erip chwach cruz, ne'ecamsaj
    in ec'oli chique ne'erapaj pa tak jay xin molbal ri'il ja bar nemol wi' ewi' chi
    rc'axaxic ja rtzobal Dios in ne'esaluj. Q'uiy ja tinamit nek'ax wi' emwal in nij
    ixtran wi' chiquij chi quisaluxic.
  tdt-tdt: Tanba nee, rona di-diak! Hau sei haruka nafatin profeta ho ema matenek
    ho mos mestri nebee mak hanorin Maromak nia liafuan. Maibee imi sei oho balu,
    i prega balu ba iha krus. Sira seluk imi baku ho sikoti iha imi nia uma kreda
    i duni husi aldeia ba aldeia.
  ron-BTF: Din această cauză, iată, eu vă trimit profeți și înțelepți și scribi; și
    pe unii dintre ei îi veți ucide și crucifica; și pe alții dintre ei îi veți biciui
    în sinagogile voastre și îi veți persecuta din cetate în cetate;
  eng-WEBP: Therefore, behold, I send to you prophets, wise men, and scribes. Some
    of them you will kill and crucify; and some of them you will scourge in your synagogues
    and persecute from city to city,
  eng-FBV: That's why I'm sending you prophets, wise men, and teachers. Some of them
    you will kill, some of them you will crucify, and some of them you will flog in
    your synagogues, hunting them from town to town.
  nld-1939: Ziet, daarom zend Ik tot u profeten en wijzen en schriftgeleerden. Sommigen
    van hen zult gij doden en kruisigen, anderen geselen in uw synagogen, en van stad
    tot stad achtervolgen,
  bwo-bwo: Mansh hamb, taa nebiyiwotsi, dantelefetswotsi, danifwotsi it maants dowittwee,
    boyitse ik ikuwotsi úd'itutee, ik ikuwotsi jitetutee, ik ikwotsnowere bo Ik' k'oni
    mootse togetute, ik kitotse ik kitomaad gishitutee.
  nch-BL: Yeca nimechtitanilis tajtolpanextiani, huan talnamijca masehualme, huan
    tamachtiani. Sequij anquinmictise, sequij anquincuamapeloltise, huan sequij anquinhuitequise
    tiopan calijtic, huan sequij anquinquixtijtinemise ten se altepet hasta seyoc
    para anquintatzacuiltise.
  quc-TNT: Rumal ri' queintak na lok k'alajisal tak re ru Lok' Pixab ri Dios uc' alak,
    queintak na lok achijab ri c'o qui no'j xukuje' tijonelab. Are c'u ri alak quecämisaj
    na alak, querip na alak jujun chque cho ri cruz. Jujun chic quech'ay na alak pa
    tak ri rachoch Dios. Jujun chic cäban alak c'äx chque je ri' chi rajwaxic queanimaj
    na bi pa tak ri tinimit.
  tfr-NTPO: »E kjĩshko ga Sbö tjl̈õkwo l̈agaga, nopga kjok miydë ara, no pinggaga,
