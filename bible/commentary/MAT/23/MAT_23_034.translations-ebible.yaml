    hafu u de woon ta buta ku de ta jaka ta puu a köndëköndë kuma dagu. Sö woon du
    ku de tjika.
  qvs-NT: Chayrayku ñukaka Tata Dios rimashkanta yachachikuk runakunata kachashasapa
    yachachishunaykichipa. Yachaysapa runakunatapish kachashasapa. Kankuna sakra mana
    allita rurakkuna kashpaykichi sukkunata wañuchinkichi. Sukkunata chakatashpa wañuchinkichi.
    Sukkunata chiknishpa tantanakunankuna wasikunapi makankichi. Chaymanta llaktan
    llaktanpi sukkunata chiknishpa padesichiypi katinkichi.
  zca-NT: Kuze', lë' da xël rë profet da lo go, xa' nidi'zh por Dios, kun rë xa' dox
    nzhak, mbaino rë xa' kwa'n nilu' xti'zha lo go; per lë' go gut bixa', kë' go bixa'
    lo krus; no más bixa' chël goi tich le'n rë yo' plo nitse'd men widi'zh che'n
    Dios; no nzho bixa' ru'kë go tich tu yezh, xtu yezh,
  cbc-NT: Torecʉ, mʉjããtʉ yʉ jonemogʉ tunu yʉ yarã profeta majãrẽ, camasĩrĩ majã cʉ̃ãrẽ,
    bairi cajʉ̃gobueri majã cʉ̃ãrẽ. Bairo na yʉ cajomiatacʉ̃ãrẽ, cañuena ãnirĩ na
    mʉjãã boetigarã. Jĩcããrã na mena macããnarẽ na mʉjãã pajĩãregarã. Aperãrẽ yucʉpãĩpʉ
    na mʉjãã papuaturotigarã. Tunu aperã yʉ yarãrẽ sinagoga ñubuerica wiipʉ na mʉjãã
    baperotigarã. Tunu aperãrẽ roro popiye na baio joroque na mʉjãã átigarã noo na
    caãnopʉ. Bairi ape macãpʉ na caápáta, topʉ cʉ̃ãrẽ na ʉsaáti, bairo jeto na mʉjãã
    átigarã roro majũ.
  qxo-NT: Noga cachamungä willacogcunata y yachatsicogcunata gamcuna chasquicuyänayquipa
    rantinmi waquinta crucificaypa wanutsiyanqui, waquintanam goricäcuyänan wayicunachö
    munaylla astayanqui y marcan marcanmi carcelcunaman wichgatsiyanqui.
  mox-mox: ʼInega tovesimasimanayavo be toalamaniavo wese toveʼitayavo ena vetunedi
    ʼimia be ʼinega vaidi ona luveʼaligidi, ta vaidi ʼetoluai ʼinaya ona tutuveʼewedi
    be vaidi emi vanue tafwalolo ʼinaya wayo metametanega ona vunuqa dadanedi, be
    ʼabaga taha taha ʼidia ona ʼwavi dadanedi.
  kew-kew: Goa pea-ga nimimi pagalepape. Neme Gote-na agaa lakene aanu-para kone makuaae
    aanu-para Gote-na agaa lakene tisaanu-para rayo nimi piri-para mea rapalua. Goa
    palua pare medalomare nimimi tu maomalimi. Medalomare repena polopea mada nil-mi
    talimi. Medaloma mo nimina lotu ada-para repena unimi talimi. Medalomare nimimi
    adaare meda-para rata moneaawa adaare rado-para rata mea palimi.
  dww-dww: Vutuna aubainama taugu yodi uma yà riuemina da peroveta, nuauyauya banegidima
    be tauwai katakatai yà riuriuporedina ḡaromie. Be ḡesaudima taumi tokare koi guridi,
    be ḡesaudima ko tuparatudi, be ḡesaudima ami sinagogma nopodie kwapue ko riḡedi,
    be ḡesaudima koi tarapiriedi be ko tavu waibabaridina meagai da meagai nopodiḡa.
  nif-nif: 'Wɨndɨñda ñɨndɨñ sanba: nak plofet ama wakɨt ama nanandɨnjɨat ba ama Anutulok
    telak san-daut tañ sɨndoñ en-mulambi bañ. Gan sɨndɨ dɨwɨn yandɨp kɨmbi, dɨwɨn
    kloñbat plon yandɨp kɨmnekalɨñ. Dɨwɨn it kiyaunjɨ gɨnañ ep waipbi, dɨwɨn it kwet
    ñanekalɨñ tuop ep klem gɨmgɨm embi, yandɨp kɨmnelɨñdok. Sɨndɨ kolan wɨndɨñ pa
    tɨ-semnekalɨñ,'
  twi-ASANTE: Mɛsoma adiyifoɔ ne anyansafoɔ ne akyerɛkyerɛfoɔ aba mo nkyɛn. Mobɛbɔ
    wɔn mu bi asɛnnua mu akum wɔn. Mobɛbɔ ebinom akyi mmaa wɔ mo asɔredan mu, na moataa
    ebi firi nkuro so akɔ nkuro so.
  aoj-aoj: Apaꞌ deiꞌ ipaꞌ pemeꞌ. Aeꞌ asapaꞌo anom profet molomago anom amam nomonas
    fasisimi moloma anom gawaimi ma Baibeli amom mofoꞌo motagamepa. Atiasi ipaꞌ peha
    anom mogaꞌ, eaꞌ pendola anom lawah hindisilaꞌmai, anom pepe pegahom nomon ifagw
    pandakolasugwi. Eaꞌ ipaꞌ pendaꞌam tofalam anembel wambel taun luꞌwina eaꞌ petofam
    mofaꞌ mefeꞌ anin taun daian eaꞌ petofam pelam atin pefeꞌ. Ipaꞌ atiasi pendaꞌ waf
    awafi afamba.
  cbv-cbv: 'Páant niijná, nin pah niíj naóhna caá wã chãjap: Dios naáwátdih naóh yapanitdih,
    bita ã́ih tʉ́ini doonádih tʉ́i jéihnitdih, bita ã naáwátdih bohénit pínahdihbʉt
    yeebdíh wã wahbipna caá. Páant wã wahachah yʉhna, yeébboó biquínadih cruzboó péoh
    dodhnit ñi mao yohbipna caá. Bitadih ñi míic wáac jʉyʉ́pboó pʉ̃init, tʉ́tchimant
    bacanit, queétdih mawat tʉ́ʉt niijná, ñi ñʉʉ́n péebipna caá.'
  taw-taw: Anɨb ak tek ak nɨgɨm agak. Yad bɨ God gos ñek agñeb okok sek, bɨ nɨgtep
    gɨpal okok sek, bɨ God takaw nɨŋɨd agñeb okok sek, kɨlop agyoken nɨbop yɨl ownɨgabal
    agak. Apel, ogɨnap paklɨnɨgabɨm, ogɨnap mab bak alaŋ chɨpɨl pak tɨbɨk lɨnɨgabɨm,
    ogɨnap Juda apnan gɨpal kal mɨgan nɨbi ak nag dɨl pakɨnɨgabɨm agak. Pen nɨbi kɨlop
    ogɨnap gem pɨlɨk amnɨlaknɨŋ, taun okok okok yuk yokɨnɨgabɨm agak.
  jic-NT: Nin mpes napj profetapan p'a wa ca sin majam nun nt'a, ca mvelecj yupj napj
    mpes. Ca sin majam niyom nepenowá, yupj pajal sin 'yüsa Dios mpes. Ca sin majam
    wa niyom nepenowá, yupj 'ücj nusin 'yüsa lajay Dios mpes. Yupj 'üsüs ca nsem,
    mop'in nin, nun ma ca nujos nsem yupj. Nun ca jis mü'ü'ná yupj nepenowá, ca jis
    mvalá yupj cruz po'ó. Nun pajal ca mo'o nsüpǘ nepenowá. Judiopan 'a si mulú nt'a
    ca nin la müjí. Ca pje'á la nts'iyá yupj nun potjaqué mpe. P'a nt'a jil na, pje'á
    la nts'iyá wa yupj nepé.
  zap-NT: Yxaal noo profet, yxaal noo mennan, yxaal noo maxter lad de yra de, per
    sket de men gwrol men, gwrol zeg men ykaa de lo kruz, gwrol zeg men ydee de xkwent
    lenxeydoo de, no ykanal de men gyëz por gyëz chen yzakzi de men.
  wer-wer: Pötaanök ne niamaan kat wieë. Ne tektek ngön yaaö omnaröere ngön ompyaut
    ëwatöröere ngön ompyaö pöt rë nuulöpnaarö arim naë wes nimëëmaat. Pël ëën arök
    narö mëmpööre këra yetaprak mö pël ëënëët, narö arim ngönën tupötë pës momöak
    ka nantëaan nantë waö ë momëënëët.
  ipi-ipi: '@see-verse:MAT.023.033'
  qul-NT: Chaypaj profetacunata, yachajcunata, yachachejcunatawan cachamusaj. Chaywanpas
    kancunaka waquinnincuta wañuchinquichis, waquinnincutataj chacatanquichis, waquinnincutataj
    sinagogacunapi c'upanquichis, katiycachanquichistaj llajtamanta llajta.
  ter-NT: Yane apêtimo porófeta koyúhoti emo'u Itukó'oviti mbáhoe xepákukenoe, koane
    hóyeno ko'éxoneti yoko ihíkaxoti emo'u Itukó'oviti, itea apêtimo képeu xapákuke.
    Kene po'ínuhiko, kiruhúxoatimo. Kene po'ínuhiko, yihipóke'exoatimo he'úxinovokuke
    hé'e koane hekó'ixoatinoemo ya koêkuti pitivóko óvohikoku váherexea ítikeinoa.
  bmr-NT: Tooneguiiha amɨɨhaijaago uujoho galluuji Moocaani iimaamɨnaaco, gaajamɨnaaco,
    jɨɨbogomɨnaaco icano. Jaamoco amɨɨhai saatohoco magaisiraicɨji, bu saatohoco ɨmohovɨ
    metetecuji. Jaanotɨ bu saatohoco sinagogajanofaño mahaamɨji. Jaamoro diitoco siicuumitɨ,
    siicuumitɨ icano mubucasiji.
  fuf-fuf: Ko ɗun waɗi si miɗo naɓande on annabaaɓe e faamuɓe e jannooɓe, waroyon
    woɓɓe, fempon woɓɓe, foccon ɓeya ka juulirɗe mon, cukkoɗon ɓe gila e saare heɓi
    e saare,
  bhl-bhl: Yu kililina! Ne mali Sunbin-Got em bontem dim bakamin kunum so, mali kal
    kunum so, mali kukuyemin kunum so, kunum banban yom dim elo dabalaloki te. Dabalaloki
    kate, yu mali ilo yeniwi, i kuanokoliw te. Iti mali mak yu ais dim sil biki yeniwi,
    i kuanokoliw te. Iti mali mak yu yen feiw koyemiwi, i finganeko, fon unomi, aneng
    aneng angom elo fonsangineko, waleleko, ilum fian mak kulokoliw te.
  ons-ons: Eso ea wane na rawe detpi, na baŋ ŋinano propet so ŋei dereret korop, so
    kito ŋibo ŋibon taleonbe sarikei, ŋine eŋanoŋine natne baŋ enguwi seukkei, natne
    kibeŋ qabego engukei, so natne lewa lewaŋ urum ŋino kumanamŋo enguwi paki esop
    onbi, mat suaine maneo ŋine mat maneo yale ari okanikei.
  con-NTPO: Tsa'can'fayasi gi Chiga Aya'fama afasundeccuma, injama'pa aindeccuma,
    atesiansundeccuma'qque que'inga moeña. Majanjan tsendeccu'suma qui fi'tti'faya.
    Majandeccumanda qui avuja'cconga otipa fi'tti'faya. Majandeccumanda qui Chigane
    atesian'jen'ttinga angapa ma'ppi'faya. Majandeccumanda qui fae canqquene faesu
    canqquenga mandian'faya.
  ghs-ghs: Oi keke bahe ipita nokanoka abi ma sinabidza abi ma too abi ma kara nokoi
    naho qaru eeteqi nikeho torota biranate naho isere qidza mootomi nike bamu nokoke
    kanabetaqu baamu. Nike noko ibo eeteqi gabeho biireqa hapahapanaitakoi teetemi
    baatakoi oke keke eeteqi nagapa samaneta nokoke iihaqi sesero eetorakoi.
  peg-peg: ଲାଗିଂ ଆନ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା; ମି ତାକେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌, ହିକାୟ୍‍କିନି
    ଗୁରୁ ଆରି ଗିଆନିରିଂ ପକ୍ତାନାଂ । ହେୱାର୍‌ ବିତ୍ରେ କେତେଜାଣ୍‌ତିଂ ଏପେଙ୍ଗ୍‌ ଟୁଣାଦେର୍, କେତେକ୍‌
    ଜାଣ୍‍ତିଂ କ୍ରୁସ୍‌ତ ଦୁପ୍‍ନାଦେର୍, ଆରି ବିନ୍‍ଲୁଗାଂ କୁଟୁମ୍‌ ଇଞ୍ଜ କର୍‌ଡା ହୁକେ ଇଡ଼୍‌ଜି
    ର ଗାଡ଼୍‌ଦାଂ ଆରେ ର ଗାଡ଼୍‌ଦ ପେସ୍‌ନାଦେର୍‌ ।
  txu-NT: Kam arỳm ije me awỳr me anormã. Ije me awỳr ikabẽn jarẽnh djwỳnh janormã.
    Ije ajte me awỳr me no mex janormã. Ije ajte me awỳr me kukràdjà mar djwỳnhkumrẽx
    janormã. Dja ga me kam arỳm me kwỳ pa, pĩte'y'ã me kwỳmo iten me kupa. Ne me abikprõnh
    djàkam mry kà punuo me kwỳ kaprêprêk. Ne aje meo abikẽnh kadjy me abej mõ, apỹnh
    krĩrax djàri kôt me abej mõ.
  eng-WEBU: Therefore, behold, I send to you prophets, wise men, and scribes. Some
    of them you will kill and crucify; and some of them you will scourge in your synagogues
    and persecute from city to city,
  gnw-NT: Amondota peve chiñee umɨmbeu vae reta jare iyaracuaa catu vae reta jare
    cheporoyocui re oporomboe vae reta. Picututa curusu re amocue vae piyuca, jare
    pinupata chicote pe amocue vae petupao reta pe jare peaɨcuemoñata reta penti tenta
    guasu güi ĩru tenta guasu pe —jei—.
  mux-mux: Akiliinga, na-ni Pulu Yili-ni “Ninjai!” nimba ung nimba simbama piliiku
    yambuma niku singí yima kene, piliipa kungnjuli pemba yima kene, mani singí yima
    kene, eni molemelena liipu mundukur. Yi akumanga mare toku konjuku, mare ‘kolangi.’
    niku unji-perana toku uk toku panjiku, mare eni máku toku Pulu Yili-nga ungele
    piliilimili lkumanga meku puku ka-pulsa-ni toku, koleamanga ‘tamili.’ niku pulú
    siku aeleku lumbili pungí.
  maj-NT: Kui b'a̱ maha, an ts'inkjísenu̱u já profeta̱ ko̱ já nkjink'un ko̱ já chji̱ne̱'én.
    K'u̱a̱ xi n'e̱k'ion ko̱ kjúát'a kruu̱ ko̱ k'u̱a̱ xi ngjúóho̱o a̱ya ni'ya sinagoga̱nu̱u
    ko̱ tsjénnkí'uncho xki̱ nanki.
  bkq-NT: — Urâlâ ise ywâgâ aguenri âyanmo igononi. Aguelymo, mâinwantaguedyzeba olâ
