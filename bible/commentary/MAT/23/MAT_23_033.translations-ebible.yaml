  nak-nak: “Hilage, amutou la valalua ale kama kokora sesele, amuto mai e taive ale
    vuraga, eia pou kokovu te la pepe la gauru, veia ge totolo la valalua ale polopolo,
    eia igo gegeru egiteu. Amuto kama ge vulo taro la igototolola te La Tahalo Uru,
    ouka viruru, eia ge pigi amutou sotalo te la havi ale uru, la kaluvula ge ouka.
  lbb-lbb: “Mulo na soila! Mulo na natnat a laulau a soila! Mulor liu kumna mangmangasa
    kusun a warkurai a arkeles ana tnan iah?
  kan-2017: ಹಾವುಗಳೇ, ಸರ್ಪಜಾತಿಯವರೇ, ನರಕದಂಡನೆಯಿಂದ ಹೇಗೆ ನೀವು ತಪ್ಪಿಸಿಕೊಳ್ಳುವಿರಿ?
  cso-NT: ”¡Tsá² ná¹lɨ́n³ jáh³ hláɨnh¹ bíh¹ hnoh², jón²zɨ́h¹ jón²cho¹ jáh³ hláɨh¹
    jáh³ hon²! ¿Ha³ bí¹ lánh³ rón³² liáun³ hnoh² ca³tɨ²¹ hi³ cuá¹ma³tsoh¹ náh² honh²
    quiu³juóu³²?
  ena-ena: Namɨlaŋ lahu sɨhɨpɨŋ dɨ ninanadi uami. Asɨ naludɨ ciaŋ hɨvɨ lamalama lɨbɨmɨgumɨgu
    abɨdaci avɨŋ hɨvɨ ubalaŋ uami. Lavɨla huaci ma hɨnibalaŋ uami.
  tgo-tgo: “Ghemi ŋgoramiya mwata na mwata le ŋgaŋga ghemi! Ma tene hu ghaeruva, ghemi
    kaero inami Gehena.
  yap-yap: Gimed e porchoyog nge pi’in pifak e porchoyog! Uw rogon ni gimed be finey
    ni ngam thaygad ko gechig ni bay ntay ngomed u fithik’ e nifiy?
  mop-NT: —Inche'exe, jabixe'ex can u men a c'asile'exe. Inche'exe, jabixe'ex u yal
    can. ¿C'u' a bele'ex a ca'a a bete' ti'i a joc'sicale'ex a bajil ichile'ex a sip'il
    ti'i ma' a beele'ex ichil a infiernojo?— cu t'an a Jesus ti'ijoo' a fariseojo.
  tet-tet: Emi neꞌe aat hanesan samea mahoo raso. Emi haneo Naꞌi Maromak la kastikar
    emi ka? Keta haloon kedan! Nia nanis soe lerek emi baa haꞌi naraka!
  hlt-MCSB: Rhul rhoek, rhulthae cadil rhoek, laitloeknah hell lamkah metlam na rhaelrham
    uh eh?
  xtd-NT: Daꞌya Kuiꞌna ka kuu‑n. Ma kaku‑n na ndadandaa Ianyuux kuechi‑n chi jɨꞌɨn
    koio‑n andea.
  mdy-ETH: ሃይ ዒንሢ ሾኦዣ፥ ሾኦዦኮ ናኣታ ዒንሢ ሃይ! ጋፒንፆ ታሞ ዎጎይዳፓ ዎይቲ ዒንሢ ቶላንዳይ?
  spl-spl: '@see-verse:MAT.023.032'
  usp-NT: ¡Pur atak cumatz y rijajl cumatz ri ticamsanc! Ta' ni jono chawechak ticolmaj
    laj jk'ab' man c'axlaj jk'atb'itzij Kakaj Dios ri petzal chab'ak jwi'l ji' atb'etak
    li man luwar re tijb'i c'ax.
  zav-NT: Le'e nacle beṉə' gox̱oayag na' nalɉele. ¿Echaquele de que guaquə yexoṉɉele
    castigon' de'en goṉ Diozən' le'e ca de'en əseḻe'e le'e lao yi' gabiḻən'?
  sgz-sgz: Gam tan kanih má gam natun kanih sáksák mul! Ngádáh gama ngoi má gamák
    elai nagogon án hiru áklis? Wa kápte sang!
  kek-NT: Chanchanex c'anti', chanchanex ralex c'ambolay, ¿chan ta cui' ru nak texcolek'
    chiru lix tojba ma̱c sa' xbalba?
  blz-NT: Wee i kuu men koi ule, ka' koi lee'na ule ba'idek! Koi upa i kuu mbali'
    daa sida mansalamatkon wakamuu na ukuman na naraka?
  poe-NT: ’Jahará la tsíkꞌaxrjeníxinrá konche. ¿Ntá nkexrí chrókuaárá kíxin itsi tí
    tsjasótiará?
  san-TAM: 'ரே பு⁴ஜகா³​: க்ருʼஷ்ணபு⁴ஜக³வம்ʼஸா²​:, யூயம்ʼ கத²ம்ʼ நரகத³ண்டா³த்³ ரக்ஷிஷ்யத்⁴வே|'
  cof-NT: Nulari seiton pini cuwenta jolajoe tie. Nulari yucanchi ninbi padeseinoca
    natiya polarino itolajochunae tie.
  srm-NT: “Nöö fa un hai ko zunta gidjii kuma sindeki lolulolu na akata dë, nöö un
    sabi taa un sa lusu kule go te de an o kisi unu tuwë a di didibi faja nö?
  qvs-NT: Kankunaka iden machakuykunashina sakra likidumi kankichi. ¿Imashnatí chay
    mana tukuyniyuk nina kastigumanta kishpinkichiman?
  zca-NT: ’¡Rë go nak nela mbë'l ga'! ¡Nzë go ben che'n mbë'l nayi'! Biwi' go xmod
    le' go gan, par nalox go le'n gabil.
  cbc-NT: “¡Ãña ũna, moena majũ mʉjãã ãniña! Dios camasãrẽ cʉ̃ caĩñabeseri rʉ̃mʉ mʉjããrẽ
    peeropʉ popiye mʉjãã baio joroque cʉ̃ caáto, ¿dope bairo mʉjãã rutimasĩrãati?
    Mʉjãã rutimasĩẽtĩgarã.
  qxo-NT: “¡Culebranö mana alli runacuna! Tayta Dios infiernumanna gaycuyäshunayqui
    caycaptinga ¿imanöparä salvacuyanqui?
  mox-mox: “Omiʼa mwata natunavo! Nage ovonaya be vonigo ami fata ʼaiwe ʼalaʼalainega
    ona dena, waisa?
  kew-kew: Nimiri wae paakame madini sinu pimi. Gote-me koso agaa tea raburi nimimi
    akea pua mada gimoa wae naaku-para mada napiralimi ya? Dia, wae yoto mu piralimi.
  dww-dww: Taumi mota, sarama natunatudima! Taumi tokare riukaua da ko naḡona gienae,
    be nam tokare koi moisiri be teneteneḡina.
  nif-nif: Sɨndɨ malet upmat wandin! Anutulɨ manda plon sep kɨmɨlɨmbi, jɨmbɨñdok gɨñgɨt
    tɨnekalɨñ wɨn sɨndɨ nɨtek maklenekalɨñ? Walɨ tuop nɨm.
  twi-ASANTE: “Awɔ! Nhurutoa mma! Mobɛyɛ dɛn adwane amanehunu ogya mu atemmuo no?
  aoj-aoj: “Ipaꞌ siꞌi uguf, awasi pagataga uguf awagufi fagahasi! Kota basef luꞌwami
    Godi nowaꞌepa niliꞌamepa pepe wambel awambili hel. Deiꞌ pendaꞌas piꞌimama ma anaf
    pegefaꞌma kot atamba? Owaꞌatin endilisi.
  cbv-cbv: “¡Yeéb maiwã pah yeejépwã ñi jʉmna caá! Pánihna, ñi yéej chãjatdih ñi tʉ́ʉt
    nʉʉmcátji jíib, Dios yeebdíh peéh chãjna, iiguípna ã wahachah, ñi jéih jweicán
    niít.
  taw-taw: Nɨbi yoy okok, yoy sɨlaw jɨj okok mɨdebɨm agak. God nɨbop kot gɨl, mab
    ke yɨneb dɨyokɨnɨgab ak nɨm, tɨtay dɨl pɨlɨk ke okok amnɨgabɨm agak?
  jic-NT: ”Malala nun, latsj jinwá. Nun cascabel sin popa jinwá. Pajal lu tsuwilí.
    T'üc' way Dios ca mveles nun malala la tjüjí. Ca mveles nun ca nlawú 'awa püné
    nt'a, mpem, malala nyuca la tjüjí mpes. T'üc' way ca nin mpalas.
  zap-NT: ’¡Mëël! ¡Xerras mëël! ¿Pezee gun de gan yláá de chen sakzidet de linfyeren?
  wer-wer: Kamal ëlre ruuröa ök utpetarö, arim saunatë kangiir es parëaöök sënë akun
    temanöm yesën kas tarëk së ëlëëp ilan? Pangk pël naëngan.
  ipi-ipi: Wamba bulupane tewa, yakamana yumbane mindimane akali epene tika-pene Epolo
    lene oko peyo ome leaipia. Okone angi tewa, yakamana yumbane tupamane akali epene
    tika-pene kambua peyo ome laka peainipia. Koyonga, akali Betekayana iwanane Sakataya
    bala lotu anda andane okola, Gotena alata toko okola, okone-lapona tombenenga
    atea-kola, utupane-mane bala peyo ome leainipia. Yuu pitakana wandakali epene
    tika-pene tupa omeaini okona tene oko Juta yame akali andipa ateyai tupa yakamanga
    yakale nembo toto, nambato potopesa akalipi, akali wai-enepi, loo tupana mana
    andene akalipi, utupanena minditupa yakama atolainga epeakale lolo-peyawa. Utupane
    epolai-kola, yakamato utupanena minditupa ita malamanda okona peyo yuka alu, waka
    minditupa mee peyo ome lolopeyai. Dee, akali utupanena minditupa yakamana lotu
    anda tupana atolai-kola, yakamato utupane kunju-mane peyolo-peyai. Wandakali utupane
    tano waka tupana palaka polai-kola, yakamato utupane watama poto, kenda-pene andane
    tupa maiki pulupeyai. Mana koo utupane pitakana yole koo oko Goteto wandakali
    andipa ateyai tupa yakamanga gulupeya lo nambato pii enene oko yakama langeyo.
    Yakama puya koo tupana mandiyene tupa gulo ateyai okonena, Goteto yakama kosimi
    loto, yakama yuu koo wetete okona pulupa lo wata ainena lolopeya. Balato wuane
    pula-angi, yakamato kenda-pene okone peya wanju olane asia mindi nayolopeya. Jisasato
    wuane lea.
  qul-NT: “¡Pallicuna, pallipaj miraynincuna! ¿Imaynatataj infierno castigomanta escapawajchisri?
  ter-NT: Itínoe kutí koeti koéxoe! Itínoemaka ámoripono xâne kutí koeti koâti ipúhokovoti
    koéxoe! Ákonemo yoxéne ítivoa ne ipíhoponope Itukó'oviti.
  bmr-NT: Amɨɨhai jiinimomɨ, jiinimomɨ cuumiotobadɨ mihicamo. ¿Mɨllɨ mataajaji cɨɨjɨgaifaño
    agañɨɨjinotɨ?
  fuf-fuf: «Ko onon, yo bolle, iwdi kuura! Ko honno non daɗirton donkinireede jahannama?
  bhl-bhl: Sokyan kimon so em muluwel yutaka! Yu ki keko, nam fon uniw kate, Sunbin-Got
    e yulo geeyemeko, kaisuw fian duyemeko, yulo ais dong tem da koyemoke te.
  ons-ons: Ŋine koma suabit nau, so koma ea wane gipolekoune! Ŋine sotŋinane turuŋine
    sora gerepko kesikei wane, naso bomileki diawao ari siukwarekei? Ea mo numa mane
    mida!
  con-NTPO: ¡Ñoa'me iyoacan'fa qui! ¡Iyombe a'i'fa qui! ¿Ma'caen qui tisuma ccushaen'faya?
    Si'nge anchanda'je'chonga qui ja'faya.
  ghs-ghs: Nike dzobara ma pusamaho isaki oonita qidzoke eepa tatanga oke potti biidzaqu.
    Oho qubake nookare. Nike Kaini ma karaho qesamane naateqi Abereke teeteqi qesake
    teete baaqi musaqike nike naho abi qidza Barakhioho khata Dzakharia noke biiri
    ma haqaho tukurata teetemi baateta. Oonoma keke eete qaimi noko minaraho dzuui
    nikeke qomaqoma hiiremi nike oho ipi ma ari saridzakoi.
  peg-peg: “ଡ଼େ ରାଚ୍‌କୁ ! କାଲାଟିରାଚ୍‌ନି ବସ୍‌ୟାର୍‌ ! ନରକ୍‌ ଡାଣ୍ଡ୍‌ତାଂ ରାକ୍ୟା ପାୟା ଆନାପ୍‌
    ଇଞ୍ଜି ଇନେସ୍‌ ଆହା କିନାଦେରା ?
  txu-NT: —Me akamingrãnyre ne ga me abê kangã, me abê iry. Djãm me ga ne ga me aje
    abiknorbê amipytàrmã? Kati. Me biknor tokry djàbê me aje amipytàr prãm kêtkumrẽx.
  eng-WEBU: You serpents, you offspring of vipers, how will you escape the judgment
    of Gehenna?
  gnw-NT: Pe reta mboi reta rami co. Añete co, pe reta mboi reta iñemoñaa reta rami
    co. Ndarau etei piyerepɨ Tumpa perãa yave peo vaerã tata guasu pe —jei—.
  mux-mux: “⸤Yambu nomba kunjuli⸥ wambiyema! Eni gólu topa yambuma tepa kis-sili wambiyelenga
    walúma! Pulu Yili-ni enindu “Teku kis-siringeliinga tepi-koleana pai.” nimbá kene
    eni kapula takara toku pungí kupulanum te lembaye?
  maj-NT: ’¡Jun xi b'a̱ k'un xi nkúhu ntje̱nu̱u! ¡Já ch'onk'un xi b'a̱ k'un! ¿Nkú
    ts'ín ku̱i̱tjunkihinu nga najmi kuankíún nga̱k'i̱e̱n?
  bkq-NT: Âgâu tyewiâseim emyenro âmaemo! Âgâu poji iaduly ume âsemagueze kewâni emyenro
    kulâ âmaemo! “Âsemagueze kurâ” myguelymo wâne. Peto nhântânry onwanji idâze lelâlâ
    olâ âmaemo.
  kue-kue: “Ene toki kinde nangiglma wagle! God ene guglo kamun enaglme dinan ana
    sragl ere ende wu eglke enaglme?
  cot-NT: “¡Quempevaequempi camaarini! ¡Quejejiaquempiquea irijanijiate sanatari!
    ¿Quero pincojiaquempani aatonijite pitsijaigatsi camorecariqui?
  bnp-bnp: “Mua e huriki a mata! Mua e huriki a mata hale! A Vure ge rudu mua mu gu
    lakea na imperno, bara mu keri ni ha taroa.
  apn-NT: Te mẽ ate kagã xoprê kot mẽ hkamnhar nẽ mẽ homnuj tỳx pyràk jakamã koja
    Tĩrtũm nhỹrmã ma mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr mẽ ajano ka mẽ ma
    hwỳr ajapêx. Hãmri nẽ tee ri amã ajapôx prãm kaprỳ nẽ rĩ amnhĩ pumu.
  ctp-NT: ’¡Ñaꞌan tiꞌ kunan, ngwañaꞌan nchka tiꞌ wan! Sa ꞌa ngiꞌni wan chaꞌ kuxi.
    ¿Ta nxkeꞌ tiꞌ wan chaꞌ kulaa Ndiose ꞌwan, chaꞌ ja kaja nu tiꞌí ꞌwan lo jwlyaa
    a? Ja ka ꞌwan ngwañaꞌan.
  bre-BRG: Naered, lignez a naered-gwiber, penaos e tec'hot diouzh kastiz ar gehenn?
  opm-opm: Gur inapawam bap gurmuro. Ihat pati han bap gurnong Got oh dahanahama Gur
    eimat er han bapo rim irat has tei ma nahatipra oh de kat tandutipri.
  bvr-bvr: “Ana-goyburrpa minypa an-gata jarn․gich an-guyinda, minypa aburr-goyburrpa
    nyanyapa ana-gorrburrwa yerrcha jarn․gich nyanma. Minypa nuwurra waypa Wangarr
    burr-mari a-wengga, nipa nyirr-jerrma barra ana-goyburrpa gu-bol, rrapa ana-goyburrpa
    gala nyiburr-yinmiya nyiburr-lijiwarriya nula.
  wal-wal: “Ha shooshshatoo, shooshshaa naatoo, Gaannabiyaa pirddaappe waanidi attuuteetii?
  zad-NT: ’¡Le' nakle ka beḻ zṉia! Bi gakile shi wilale lo yi' gabiḻa'.
  aso-aso: Sataliꞌmi izipahala zuho, Oꞌmosoꞌmo gonitoꞌ lengeleꞌmize molalidotiꞌ ha
    olovoꞌ ilizahe. Oꞌove. nGeli olovoꞌ amilisave. Nemuꞌ nene lihizamilineꞌ olokuꞌ
    vi hilalisave.
  uli-uli: Hami parchoyoh ngo hami lol parchoyoh! Be ifa sengal chog ngo hasa luwaley
    le habe kkewag tang Infiyerno?
  nin-NT: “Imba inkirr i ànìwǎ andanda! Imba amumarr ani ibi! Abachi à ka lo imba
    ku ila ure imba yi ba, angginggi ta kpa imba ttungo nu uru ku rri sese ku?
  tgk-tgk: Эй морон ва морзодагони маккор! Наход гумон кунед, ки аз ҳукми ба дӯзах
    рафтан халосӣ ёфта метавонед?
  acu-NT: 'Nunia ataksha chicharak: “Atumka napia tumawaitrume. Tu pujau asaram ¿Yus
    aints ainaun ji kajintrashtinnum akupamtaisha itiurak uwemratrume?'
  cak-WNT: Riyix xa yix achi'el itzel tak cumatz. Can majun chic c'a rubanic ri niben
    riche (rixin) chi yixcolotej chi man ta yixbe pa k'ak' chuc'ulic ri rutojbalil
    ri ye'ibanala'. Riyix xa can chiri' c'a xquixapon wi.
  ebk-ebk: Chakayu ay maepachong as nan urug ya an-ak chi kubra ay nunkasikap! Anan
    atunyu ay makalisi as nan chusayu ad inferno?
  spa-PDDPT: ¡Serpientes! ¡Engendros de víboras! ¿Cómo escaparán del juicio del infierno?
  ruf-ruf: “Mwemwe iwanzoka na iwana we iwanzoka! Mtsohepatse ukuhighighwa Jehanamu?
  gun-gun: Peẽ mboi joxu'u va'e regua, mba'exa 'rã tu peo jepe tata ogue e'ỹ va'e
    py pepaga aguã gui?
  agu-BL: ¡Na chin juntlen nin e'u'! Quil che'lu' liwr tk'ab yi jun chin wutzile'n
    q'uixc'uj yi banijt tetz cyeru'.
  isn-isn: Unye nzoka, akete vipilibao, muuekile ule uulamuli nuakujehanamu?
  ilo-ULB: Dakayo nga uleg, dakayo a kaputotan dagiti karasaen, kasano a malibasanyo
    ti panangukom ti impierno?
  pir-NT: ’Añaa yero saha ña yʉhdʉana ijire mʉsa. Mʉsa ñañe yerire bʉjʉa witi duerana
    Cohãcjʉ̃ mʉsa ñañe buhirire pecapʉ mʉsare tiquiro cohãto pano duhti masiedare
    mʉsa.
  anv-NT: Ɛnyú mmyɔ, délú baá utɔɔ́, défɛ́ré nnó dékáge bó ɛfwyale ɛwé
    ɛkpane nyɛ ɛnyú dékpɛ né ntoné mewɛ ɛwé ɛlá nómégé?
  sab-NT: ’Ba ulita kwian agenga me no me no, diali ba ta agekalin me no Chube dollale,
    ba ta me no molen. Ba kle tañachuge ba be tien gitiru ji chugege nga dbigu giti
    agwa me dale, ba ulia be boi daga ngwale tanre ji chuge ngwadi nga dbigu giti
    ba agedu me no ulita kbiale.
  tmd-tmd: Ñɨŋ kas halöu ha bɨlɨk. Mai God nöbö mö mönö diba yadön, rɨn hör yönmɨd
    möl bö abön wop aku, ñɨŋ ipöxön pödpödiö hör piaku diöñ? Mɨ wöhö! Ödöi ñɨŋ i mɨdenɨm!
  acr-NNT: »¡Ralaq pachaꞌ alaq jupuq chi kumatz! ¿Suꞌanik kesaj ibꞌ alaq chuxeꞌ ri
    qꞌatbꞌal tzij re ri Dios echiriꞌ kutaq bꞌi alaq chi xibꞌalbꞌaꞌ?
  kpg-kpg: Goodou la nia gihaa ge nia dama ni digaula. Goodou e mee di llele gi daha
    behee mo di gowaa hagaduadua?
  taj-taj: “पुख्रीदेन पुख्रीला कोलागदे, नर्गरी नातोःबा दुखग्‍याम एनीगदे खाह्रङ् लसी
    जोगब तला?
  avt-avt: Yi mɨt enun yar ke manpen (o yenmik). Yi mɨt enun nepenyerer ne mɨt enun
    nɨre manpen. Yi yarkeik yi han kitet yi ap eino si tatɨkneni a? Taauye!
  cbk-cbk: Ustedes como el maga culebra y el maga anak del culebra, cay maga engañador
    ustedes. No puede ustedes escapa el castigo del infierno.
  uig-ARA: ئەي يىلانلار! زەھەرلىك يىلانلارنىڭ نەسىللىرى! دوزاخ جازاسىدىن قانداقمۇ
    قۇتۇلالارسىلەر؟
  tuf-tuf: ’Ricminú, ba cumoró sasán wanro. Baan cab oc icar beti ac bitách sera waájatro.
    Cab oc icar bétaro.
  abx-abx: “Day mga sawa kam! Pariho kam si mga malaray nan mananap! Pinapa'i-bi may
    nga agpakalikay kam si patok nga akapan'impyirno?
  mco-NT: ¡Jadu'n miich ajcxy nipaady nej mayxoox! Ca' miich ajcxy madägɨpy cöguëgɨpy
    je tzaachypɨ jiiby ayoodactuuby.
  kqf-kqf: Temi, mwata salama natunatuna! Temi kaka ko nawana iyoyoḡamo, mote ḡemoḡemotina
