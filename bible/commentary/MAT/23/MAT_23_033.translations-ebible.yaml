verse: MAT.023.033
translations:
  kpx-kpx: La keau utee esea. La vaveve keau uteu goligoliale ke nahate. Iale lana
    oleve kateai bae veneu hodovavesiteve tiveve ke aehai. Keu anekianu.
  okv-H: Ungo embo sasapura koso o ta meni undi ainge ra. Ungo ta ari sasapura ta
    bouka amita memenga Satan ta memenga kiari degi ai ta kesoa amo daingeto toto
    pambavo?
  tbo-tbo: ‘Baha dumana taumi ani galenami mei mota deewa yaka ega emoemotami ipa
    dobu ebebalana ona lowo haleya.
  mal-C: “സർപ്പങ്ങളേ, അണലിക്കുഞ്ഞുങ്ങളേ, നരകശിക്ഷയിൽനിന്ന് നിങ്ങൾ എങ്ങനെ രക്ഷപ്പെടും?
  grc-SR: Ὄφεις, γεννήματα ἐχιδνῶν, πῶς φύγητε ἀπὸ τῆς κρίσεως τῆς γεέννης;
  bgc-bgc: हे साँप के सप्पोलों जिसे माणसों, थम नरक की सजा तै किस ढाळ बचोगे?
  khz-khz: Gomi warowaro! Warowaro natura! Palagu gena Kota kamuna tomana pene kwara
    aonai, kalova egala-vanagivanagina kapuna na raka pio kali-maguli-tiwa?
  deu-TKW: Ihr Schlangen und Otternbrut, wie wollt ihr fliehen vor dem Gerichte der
    Hölle?
  zsr-NT: ’Lbiꞌiliꞌ, nacliꞌ ca yuguꞌ bël sniaꞌ len diꞌa dza quegac bël sniaꞌ. ¿Nacxcz
    ulaliꞌ lu le usacaꞌ ziꞌ lbiꞌiliꞌ lu guiꞌ gabíl?
  lin-lin: Bino, banyoka, libota ya bitupa ! Ndenge nini bokoki kokanisa ete bokokima
    etumbu ya lifelo ?
  hns-NT: Are, saap aur saap ke battjan! Toelog kaise narak ke sadja se batj sakiehe?
  noa-E: ’¡Khaibag, nemkhõr chi benen paraamjönaan! Khanii pãar jãg thʉnʉmta khĩmie
    durr wëtba peerdʉbajupa. Pãar chan peerdʉbam.
  eng-EMTV: Serpents! Brood of vipers! How shall you escape from the condemnation
    of hell?
  mib-NT: ’Va sēhe coō cácuu ró, chi xeēn rō nájnūhun coō. ¿Ndese cācu ró jéē ma jnahnú
    ndetū rō quingoo ró infierno?
  lif-NT2: असेःक्‍पासे, खिनिॽ ताङ्‌बु असेःक्‍किल्‍ले़ कुस्‍साःसे, आक्‍खेलॽरिक् खे़मायङ्‌सङ्‌ङोबा
    खुम्‍दिङ्‌लाम् के़बिन्‍दिबाबे?
  xnj-xnj: Nyenye mayoka chiveleku cha mayoka! Yani mweakuvajovela muhotola kutila
    ligono la uhamula wa Chapanga?
  mmx-mmx: Nemi laxasii xapmek. Nemi laxamdak at lempasii. Ixo epovo do mina sixiro
    basinge lebelemamao at ne Moroa mo naba riki nimi uto at lemenemen songsongot.
  cbr-NT: '''Atima ''ixun uni paráncë ''aish camina mitsux runu an uni picë asa ''ain,
    mitsun raracama ''iásaribiti camina ''in. Mitsúxmi usai ''icë cupí ca Nucën Papa
    Diosan asérabi mitsux bamaia anuaxmi tëmërati manë tsinu mitsu ''imiti ''icën.'
  tee-NT: Ju uxijnan chunch unt'at'it tachi ju tu'u' lu ju makni ju tam lapanac. Ju
    uxijnan amalaniyat'it ju lapanacni ju chivinti ju jantu soknic'a. Chai ni talaca'iniyan
    pus cata'ana' junta jonk'alhita mak'alhk'ajnat. Chai ju uxijnan vachu' jantu lai
    at'it'ak'alht'axt'ut'it lacamak'alhk'ajnat ju jonk'alhita.
  eng-LSV: Serpents! Brood of vipers! How may you escape from the judgment of Gehenna?
  cak-NT: Rix, xa anche'l jix itzel tak cumetz. ¿Can anchique modo ni'ij chi jixtiquier
    nicol-iwi' y man jixbe ta pa k'ak' roma ri itzel tak ex ri niben? Manak modo.
    Rix can pa k'ak' xquixapon-wi.
  pah-NT: Ite'varuhuva'ero pe peko! ei Jesus'ga g̃a pe. Ite'varuhuva'ea ra'yro pe
    peko! ei ga g̃a pe. Tegwete peka'nhyhava hahyva'ea hugwi. Tupana'ga po ti pe mondo
    tuhẽ hahyva'ea ruvihava pype nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: ’¡Parã k'achia-idaa beerãdeepa uchiadap'edaarã! ¡Taamák'apɨ p'anɨ! ¿Sãga
    uchiadai Tachi Ak'õre juadeepa? ¡Irua parã atuapiit'eepɨ!
  xed-xed: Nahaɗikha! Mndəra la mupuha! Haɗ wa ghuni ŋa ndapta ma tsa guma nda vu
    ya wa.
  mks-NT: ʼMé ndó cúú ndó tátu̱hun co̱o jáchi̱ cája ndó tá quia̱hva cája co̱o. A̱
    cu̱ú ca̱cu ndaa ínima̱ ndó ta chí tandaa qui̱vi̱ cu̱hu̱n ndó indayá nu̱ ndoho
    ndiva̱ha ini ndó.
  gfk-S: “A sana ut na hinarabota mu. Ma ira hintubu mu, di bileng hobi. Pa mu le
    tale tutuno iat be mu na pas no tamat na harpadano naramon tano ula eh.
  bmu-bmu: “O soramen, iŋini mönö qatö moröŋi ewö akze. Anutunöŋ keuŋini jim teköi
    könöp sianöŋ gebepuköra mönö denöwö unjuratpeak? Mi mönö osime.
  dgz-dgz: Guegue ega mokare seram naewa umap. God merao arewa aiset wapi e anenen
    mainep tau aitai? Umap uon.
  eng-GNV: O serpents, the generation of vipers, howe should ye escape the damnation
    of hell!
  zaa-NT: Yala mañoso ná le tì'a ca bèl·là. Ti'áruálá modo guni le para làa cca le
    condenar tsía le lo yi'bél·laá cá.
  eng-WEBSTER: Ye serpents, ye generation of vipers, how can ye escape the damnation
    of hell?
  guh-guh: ¡Paxamë bitso pibisiacuene paneexanaevi! Pacuenia jomo rëcëpeca itsa tane
    petajuenajetarucaejava isoto, bajara paitsimë. Itsiata apo papanepaemë tsane infiernovecua
    panijaneconi yabara.
  bon-bon: Weene cobyame gemi, cobyame bime bägrä gemi! Weene äblicäco uucratna atrana
    cabu ca, yepä weebibine cirege atrana uliobo puupu cabu me otnime!
  nhw-BL: “Anitztoque quen miyac cohuame ipan san se tepasoli. Amo huelis ancholose.
    Temachtli anyase ipan tlitl nepa mictla campa antlaijiyohuise.
  swh-ONEN: “Ninyi nyoka, ninyi uzao wa nyoka wenye sumu! Mtaiepukaje hukumu ya jehanamu?
  wbi-wbi: Umue mwe kisina ikihosi, mulindavule injoka, inyasumu ing'haali, Nde pobu
    mupunga ndaani uvuhighi vwa Nguluve uvwa kuvataanga ku lupumuko lwa mwoto ghunobnaghusima
    lusiku?
  bba-bba: Wɑɑ ɡɔsɔ wuuru bɛɛ! Amɔnɑ i ko kɑ dɔ̃ɔ wi u ku rɑ ɡbin tɑɑrɛ suuri.
  eng-KJVCPB: Ye serpents, ye generation of vipers, how can ye escape the damnation
    of hell?
  kgk-NT: —Peẽ mbói ipoxy va'e reko-rami peiko va'e. Pende ru reko vai niko mbói-rami.
    Mombyry ojéhegwi pene mondo va'erã Nhandejáry pende rereko asy hagwã-py. Ndaiporivéi
    pene resendeharã.
  waj-waj: Ngia gioonna kiaapu maisaso, ngia dataama kiada kua pinaivakidiri ikia
    aakiaivaki vida fanniima kuaarannee? Ngia maisa mmooriivaa uuvaara fai inna aikioo
    ivaki kuaaravaivee.
  cpy-cpy: ¡Tee pikameetha-shire-teeyini, poshiya-shitakari maanki! ¿Poshiyakaantzi
    eero rowajankitee-tzimi sharinkaweniki?
  ekk-PKP: Te maod, te rästikute sigitis, kuidas te pääsete hukka mõistvast kohtust?
  mpx-mpx: Komiu ku ola mwata! Mwata natunau komiu! Nige bosowaina nuku mwal, he komiu
    iyaka Gehena.
  wbp-wbp: “Nyurrurlaju majumaju-nyayirni warna-patu-piya! Kala kulalpankulu nyarrpara
    wuruly-yantarla Kaatu-kujakuju! Kapu-nyarra kijirni warlu wiri-kirra!
  luo-luo: “Thuondegi! Kothe thuond fu-gi! Ubiro tony nade mak ongʼadnu buch Gehena?
  nhe-NT: “Initztoque queja miyac cohuame ipan san se tepasoli. Ax huelis incholose.
    Temachtli inyase ipan tlitl nepa mictla campa intlaijiyohuise.
  aii-aii: ”ܝܵܐ ܚܘܼܵܘܵܬܹ̈‌ܐ ܘܙܲܪ̈ܥܹܐ ܕܐܵܟܸܕܢܹ̈ܐ، ܕܵܐܟ݂ܝܼ ܒܸܬ ܥܵܪܩܝܼܬܘܿܢ ܡ̣ܢ ܕܝܼܘܵܢ
    ܕܓܹܗܲܢܵܐ؟
  esk-NT: Ilipsi qitunġaŋich tuqunaqaqtuat nimiġiat! Qanuġlugu naŋaqniaqpisiuŋ anasiñŋuqsaġviŋmuktitauviksraqsi?
  msb-msb: “Mga sawa kamo kag mga lahi sani! Kakastiguhon kamo san Dios sa impyerno.
    Pan-o kamo makalibre sani?
  cpa-NT: Lanh¹² hniah¹² ju³lah lán¹² møh², jáh² hlanh³. Tsa¹lé² liúgh² hniah¹², mi³jøng²
    tsa¹mi³dsiánh¹ Diú¹³ hniah¹² juu¹² guio¹juǿi¹.
  dso-dso: ଏଇ ସାଁପ୍‌ମନ୍‌ ! ବିସ୍‌ରଇବା ସାଁପର୍‌ କୁଟୁମର୍‌ ପାରା ଲକ୍‌ମନ୍‌, ତମେ କେନ୍ତି ନରକର୍‌
    ଡଣ୍ଡେଅନି ରକିଆ ମିଲ୍‌ସି ବଲି ଆସା କଲାସ୍‌ନି ?
  meu-meu: Gaigai e! Hekori gaigaidia natudia! Gehena hahemaorona amo ede ba roho
    mauri toma?
  yva-NT: Weapamo vatano mamun maisyare tawae mamun ramaisy. Weti wanajivo mangke
    tanam mbadururo nuge nuganuije raora kakai.
  dgc-dgc: Sikam a magkadukés a tolay! Pakodyan moy a makaiwas ta hukum ta impiyerno?
  zpm-NT: ¡Miech ngoopdoḻ! ¡Zhin meṉdox! Teḻne csaande to xquieḻntseeb to i, ib tedsod
    goṉ gabiḻ guey to.
  hix-NT: Okoye wyaro atxke manatxow hamà, kekon xarha tà, àwyanye. Àsok tawro hana.
    Weheto krunke nekahtàmyan hamà, okoye. Àro wyaro rma rha, oyokahtàmrà komo xe
    manatxow hamà, Khoryenkomo wya ayanàhnohrà kom hona. Ekahtàmpàra mak manatxhe
    hampàna. Eryewhamnohno ytxoho ro na tarymaxem me manatxhe hampànà, atxke oyesnàr
    kom ke, kekon hatà, Txesusu.
  sim-sim: Jir ma kava, hovo hom nanda jirin, Avui Wasilaka kumak avak man or heyembakwa
    wolo oson ji tuluku, karem jimu hishindu? Wahau. Mende indingo, mbeek ji tulundahi
    ambu.
  npi-ULB: ए सर्पहरू हो, साँपका सन्तानहरू, तिमीहरू नरकको दण्डबाट कसरी उम्कनेछौ ?
  cgc-cgc: “Kyo na malain! Paryo kaw ta mga bekkessan daw mga bata ta bekkessan na
    dalitan! Dili nyo malikawan na sintinsyaan kaw ta Dyos na silutan naan ta impirno!
  tim-tim: Ye niambigât kâmot, ye Anutuŋe dosa yeŋaet hâuŋe yeŋgimboân âmâ gain gain
    akmâ âlepŋân ariwai?
  yor-yor: “Ẹ̀yin ejò! Ẹ̀yin paramọ́lẹ̀! Ẹ̀yin yóò ti ṣe yọ nínú ẹ̀bi ọ̀run àpáàdì?
  wos-wos: Guni haraki saraki sémbut hurukwa du guni. Guni du nakré tikwa hambwe maki
    reta guni haraki saraki sémbut guni huru. God wandét guni haraki hafwaré yitanguni.
    Nak hafwaré yaange yinjoka hurufatikétanguni.
  emp-NTPO: ¡Bãrãra dama quĩrãca b̶eaa! Ãcõrẽba bãrãra wãrãda tʌbʌ uruad̶e biẽ́ b̶ʌya.
  eng-F35: “Snakes! Brood of vipers! How can you escape from the condemnation of Hell?
  ind-ind: “Kalian sama saja seperti ular berbisa! Nenek moyang kalian pun ular berbisa!
    Orang-orang seperti kalian tidak mungkin bisa melarikan diri dari hukuman neraka!
  pes-OPCB: ای مارهای خوش خط و خال! چگونه می‌توانید از مجازات جهنم جان به در ببرید؟
  mpt-mpt: Ibo kukub misiam namin nakabe. Ibo makob inab misiami nakai yantumuna binabibi
    ulabobe. Ibo mo funanibta Gode ni kukubo klanang game dimo e ni mo dlaneta aseinin
    bib unomabbiobabo genimibe! Yeye aseinin bib unomabiobe.
  bla-bla: Pitseksĭnax, opĭx'exĭnasĭnna, Tsa'a kitakanĭstupĭs'tapixsattopats Hell
    ĭstokŏk'itsimani?
  ssx-ssx: Ikita꞉ keto manuna꞉ eiyeke tonu kone keto halememe. Ikana꞉ma꞉ta꞉ iki mo
    ti to hala꞉ ale pa꞉ta꞉ pomena꞉ tapaalo pa꞉la꞉ ekita꞉ ekieki pa wendulumeke hone
    wilimipe.
  mkl-mkl: Iŋɛ inɛ buu ŋɑ bɛi njo wukuku. I kù nɛ bɛi ɑɑ ce i sɑɑ inɑ iyi ci yɑ kuu
    ŋɑ.
  gaq-gaq: “ରେ ବୁବଃଇଂ ! ବିସ୍‌ ଲେଃକ୍ନେ କୁଲ୍‍ଇଂ ! ନର୍କେନେ ଡଣ୍ଡ୍‍ବାନ୍‍ ରକ୍ୟା ନେବାଏ ଡାଗ୍‌ଚେ
    ଡିରକମ୍ ଆସା ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ?
  gof-RNT: “Ha shooshatoo, shoosha nayto, hintte Gaanname pirddaafe waanidi attanee?
  unx-unx: ଏ ବିଙ୍ଗ୍‌କ, ଆପେ ବିଙ୍ଗ୍‌କଆଃ ହନ୍‌କ ! ଆପେ ନାରାକ୍‌ରେୟାଃ ସାଜାଇଏତେ ଚିଲ୍‍କାପେ
    ବାଞ୍ଚାଅଃଆ ?
  gah-gah: Lekeza gosihalímini agapilamó zuha neneta Ómasímini goní nenémo lekelémo
    ló apakú molanogo ive. Lekeza keé liki golisi aminigave.
  lcm-lcm: Nami na ri kene na keve natnat i kene, mi saka sip an man ki asok imi ane
    si kut lava i saupai?
  aer-aer: Arrantherre-arle tyerrtye akurne anthurre aneme apmwe arrengkwelthe akurne-akerte
    areye-arteke! Ngkarte-ketye alengke-iwelhetyeke arrangkwe-arle. Re arrenhantherrenhe
    ure akngerreke-arle iweme ampetyeke!
  qvc-NT: ’¡Qamkunaqam malukuna kashpa, kulibrapa ayllunguna kangillapa! Chayshina
    kashpaqa, ¿imashinaraq atingimanllapa infyirnumandaqa washakayta? Manam ringillapachu
    atiq washakaytaqa.
  tgl-ULB: Kayong mga ahas, mga anak ng ulupong, paano ninyo matatakasan ang hatol
    sa impyerno?
  cbs-NT: Jamen matudan, man padanan dunu pianan keskabuwen taexun Diosun matu kupijaidakin
    chi medan matu udean man jawawen taea paxatidubumaki.
  xtm-NTPP: ’¡Sukan ka kuu koo ma ka kuu ndaka ni! Masu jin kaku‑ka ni, vaa jâ iyo
    ja jin ndachunaa ni nuu andeya ma.
  nnq-nnq: Mangweto majoka ni ingota ya majoka gina uchungu! Nhwechangabo kujepa hukumu
    ja mwoto gwangaimika machoba goa?
  bao-NT: ¡Aña! ¡Añaa punaa! ¿Do biro pee tiicãri, pecame ca ʉ̃ʉ yatitiri pecamepʉ
    ñañaro mʉja ca biipere mʉja duti majirãti?
  san-ORI: ରେ ଭୁଜଗାଃ କୃଷ୍ଣଭୁଜଗୱଂଶାଃ, ଯୂଯଂ କଥଂ ନରକଦଣ୍ଡାଦ୍ ରକ୍ଷିଷ୍ୟଧ୍ୱେ|
  huv-NT: ’¡At icon ndiüc, micual icon ndiüc! ¿Nguineay apmeriowan wüx, ngo meamban
    tiül biümba?
  otn-NT: Guí 'bʉhmʉ tengu̱tho yø c'ɛ̱ya̱ ngue n'youi ra̱ nda̱te. ¿Ha di zä gui̱ mpomhmʉ
    ra̱ castigo p'ʉ ja ra̱ ni̱du̱?
  nop-nop: “Miŋgembet miŋmihiniŋ, hidi yomhidok kibikoŋ kudup gineŋ fofoŋdok nai tibaakneŋ
    deŋandiŋ wooŋ hebihatneeŋ?
  obo-NT: Iling kow to mgo uwod nod laas! Dii kow en od pokoleggua taddot silut to
    Monama koniyu riyon to linow't apuy.
  cak-ENT: Rix, xa cachi'el itzel tak cumütz. ¿C'o ta c'a jun rubanic richin man ta
    nquixbe pa k'ak' chuc'ulic ri rutojic ri nyixbanun? Man jun. Rix chiri' c'a nyixapon-vi.
  lif-NT: ᤀᤛᤣ᤺ᤰᤐᤠᤛᤣ. ᤂᤡᤏᤡ᤹ ᤋᤠᤱᤒᤢ ᤀᤛᤣ᤺ᤰᤁᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤛᤣ. ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤥᤒᤠ ᤂᤢᤶᤍᤡᤱᤗᤠᤶ
    ᤁᤧᤒᤡᤴᤍᤡᤒᤠᤒᤣ᥅
  mie-NT: Va sēhe cōō cúu ndá nú, chi xēēn nū tá cúu cōō. ¿Nāsa cācu nú jā má tánū
    tāhvī nū quīhīn nū infierno?
  san-TIB: རེ བྷུཛགཱཿ ཀྲྀཥྞབྷུཛགཝཾཤཱཿ, ཡཱུཡཾ ཀཐཾ ནརཀདཎྜཱད྄ རཀྵིཥྱདྷྭེ།
  qve-NT: ¡Mach'aqwaypa miraynin hina runakuna! (Qankunaqa llulla runakunan kankichis.
    Mach'aqwaypa venenon hinan qankunapa simiykichismantaqa lloqsimun). Chaymi niykichis,
    ¡qankunaqa nina rawray infiernomantaqa manan ayqekunkichishchu!
  pao-NT: Mu togogwa-wa'ne'yoo. Mu-kwa'ne'yoo saa'a nanemadabuese ka goso gi tookedu-kwitoo
    natzakwunikwu.
  cbu-NT: Maakpaz ashirus siya. Zitaminaaris maakpaz ashiritam taarangana. Maakpazis
    wipis ashiritamtis siya. Itaru, siyaam kamungumaam wanindaja. Uru Apanll siyaa
    ksumish sumasush wanichiya.
  usa-usa: keráwáqá iraakabayaakáráq iraakabayaakóní áráakaware. Áánûqtuma ítama yainéna
    Tááqtaani-marupaq iramá káíq-kaiq in-áúkápáq yawááq umátikaniye. náaraq umáwaq
    péqmare kóiyana ítama yainaí-yátáákómá íma yáqtoraniyo? ímiye. keráwáqá íma péqmareq
    kóinoe.
  soy-soy: Nɔ́ iwɑ́ɑ kpɑ́kɑ́rɑ́ nnyí! Íye kɑni yɛ́ wɑ ɑ́ni yɛ́ nɛ nnɑ tɛnɛcirɛ́
    kɛ́mɛɛ n lompɔ.
  hui-hui: Tí nogombibi nogombi iginibi kamigoni. Tí heli dindiha pani nole pu laragola
    agua pu yola holeberamibe.
  amf-amf: ‘‘Yedi guni, qarshi naanato, lay dikimon nuunsa pirdira haminee dhaqe?
  quc-NNT: ¡Alaq kumätz! ¡Itzel taq winaq! ¡Alaq kal taq kumätz! ¿Jachin ta lo ri
    käto'w alaq chuwäch ri k'äjisab'al wächaj re ri q'aq'?
  dob-dob: ꞌOmi mwata natunao, ta nigeya sawesawenaya be ꞌasagabugabu ꞌenega wadedena.
  wrs-wrs: '@see-verse:MAT.023.032'
