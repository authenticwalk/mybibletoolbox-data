  bus-bus: Mlɛ̃̀nↄ! Gbɛ̃ntee pitigoonↄ! É kɛ dia à bↄ tɛ́ yã kɛ̀ danaalaa guuu?
  gub-BL: Mozaiw uxi'u teko a'e wà, wazuka pà a'e wà. Nezewegatete pe no. Pezapo kar
    ikatu 'ym ma'e purupe no, tatahu pe wamono kar pà no. Mozaiw zàwe peiko. Mozaiw
    a'ya'yr wazàwe peiko. Tupàn pemono kar putar tatahu pe nehe. Napepuner kwaw pehemaw
    rehe a'e wi nehe, penehe izepykaw wi nehe.
  imo-imo: Imbo toko kondoli waimbema! Eno kolo topa imboma tepa kenjili waimbemunga
    waloma! Goteni enondo teko kenjiringimunga tipe kombuna paio nimbelo kinye eno
    manda kowa pungeya?
  boj-boj: Niŋgi amal uge bul. Deqa mondoŋ Qotei a nuŋgo une qa merŋgsim niŋgi ŋamyuwoq
    di breiŋgwas. Yimqa niŋgi kiyersib olo bole sqab? Keresai.
  eng-DRA: You serpents, generation of vipers, how will you flee from the judgment
    of hell?
  knf-knf: « An ŋpula, pntuni pi ŋnfunan! Hum di di nakhinanuŋ kabuur kakob, kawo
    naankneej infernu?
  san-KHM: រេ ភុជគាះ ក្ឫឞ្ណភុជគវំឝាះ, យូយំ កថំ នរកទណ្ឌាទ៑ រក្ឞិឞ្យធ្វេ។
  arn-NT: “¡Eymün ta rume wesa piwkengechi che! ¡Chumkawnorume montuluwlayaymün ti
    chongnoachi kütral mew!
  zas-NT: ’¡Béndol, xiꞌn xindxab! ¿Xhienaag laadi loj castiroꞌ ni yuꞌ gabijl?
  ken-NT: Bě nnyɔ́ ɛnɛ! Bě bho bǎbɛbhɛ bǎchá mbɔ̌ŋ bɛfé! Bǎkáysí bɛ́ bǎkway
