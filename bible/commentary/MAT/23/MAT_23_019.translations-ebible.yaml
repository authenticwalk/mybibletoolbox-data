  zpo-NT: ¡Syeg! Lee mdo mas non lo gon, nel mdo nak kwaan nle nzhul gon.
  poy-poy: Mwenga mwawa lwisi! Shoshi sha mana nentu, lifupu lilii, ama pashitalawanda
