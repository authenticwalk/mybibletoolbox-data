    ofrenda miiⁿ ní didɛɛvɛ cucáávā Ndyuūs?
  tur-YTC: Ey körler! Hangisi daha büyük, sunu mu, yoksa sunuyu kutsal kılan sunak
    mı?
  san-ITR: he mUDhA he andhAH, naivedyaM tannaivedyapAvakavediretayorubhayo rmadhye
    kiM shreyaH?
  bel-N: 'Дурныя і сьляпыя! Бо што большае: дар або ахвярнік, які асьвячае дар?'
  sch-sch: Idôra mitcho nin ni! Imo akâmaom uol, neinunpêk minthieng ngâipu mâichâm
    ha mo, mo neinunpêk ha mo?
  mic-MIQNT: Me' gatu gilew pa na wijei aq nepapigwo'tijig. Mo nestmutiwoq ta'n goqwei
    Gjinisgam tel puatg. Na patgulmesigaqan me' gepme'g je mu na ignmatimgewei ta'n
    eteg na'te'l. Na ignmatimgewei gepme'g muta gis eteg na patgulmesigaqanigtug.
  huu-NT: Abɨ uiñoñedomoɨ. Omoɨ llofuiacɨno dɨga comɨnɨna canoñedomoɨ. Naie jobaisoillanomo
    naie ocaina illa jira, naie ocaina mare; iadedɨ naie ocaina naie jobaisoillano
    baɨfemo uaiñede.
  jiv-NT: Nétsetrume. Peṉké namaṉ Yusja̱i̱ ántrachukait. Aya Yús-sutainiam patasma
    asa nu namaṉ enentáimtuschatniukait. Enentáimcha asarum kusurua áinin wáakuitrume.
  otm-NT: Gyʉ 'yąmbʉihʉ, tengu'bʉ gyʉ xädähʉ. Guí ɛ̨mhbʉ man'da di muui ʉ yʉ 'bøts'e
    i ja bʉ xinda gue ran ts'äya. Pɛgue hin'na maha, gue'a ran ts'äya ní t'ɛ̨mbi xʉn
    ho ʉ yʉ 'bøts'e bí ja bʉ.
  dah-dah: Diltiŋ titmiŋ buda! Dabe det kuruŋ? Alta ma det go hende hi goyen? Det
    go yeŋ uliŋbe himam moŋ gega, alta hende kerkeb himam hiyyeŋ. Niŋgeb altabe det
    kuruŋ.
  tnk-tnk: Kɨmiaha nənimemiaha rɨfwə. Sə pəku nəha ro ikinan məpi raka, nəri sə raməmak
    utə ia təkure nɨfatə uə nɨfatə səvəi Kumwesən sə ro nəri nəha ruvehe mo ikinan
    i?
  kpr-kpr: 'Amo, na sekago resena: ne daghedo ireva. Olta da fakinaimi joba kakara
    arira. Ava sedo, erá ‘olta kitako’ sise, ‘joba olta etoda fitiraera, teriava,’
    seove!'
  san-IAS: he mūḍhā he andhāḥ, naivedyaṁ tannaivedyapāvakavediretayorubhayo rmadhye
    kiṁ śreyaḥ?
  nho-nho: Ai naa karamata kootou ku ppuni peehea? Te olta raa, teenaa se kina hakamaatua iloo,
    aa naa mee te henua e hakaara e takkoto i aruna te olta raa, teenaa ni mee vare koi.
    Naa mee e hakaara raa e ttapu i naa mee naa e takkoto i aruna te olta.
  gym-NT: ¡Kä iko mun okwäte Kukwe Ngöbökwebti ñan ñan! ¿Dre bäri ütiäte? ¿Jändrän
    biandre Ngöböye kukwadre abko bäri ütiäte ya o ñukwä grä köböire jändrän bianta
    Ngöböye abko tä nebe deme Ngöbö ngwärekri abko bäri ütiäte ya? Ñukwä grä abko
    bäri ütiäte.
  azg-NT: ꞌOꞌ nanꞌ jndyi nquenhoꞌ. Quindëñꞌen nanꞌxuanhoꞌ nannchjanhoꞌ. Ee ¿Nin cüii
    na ve nanꞌminꞌ njonntyichen tsixuanhanꞌ? Juu sꞌi quiooꞌ na cotyio nnꞌan nnontyiuꞌñeen
    tyiꞌcüentyja na njonchen conduihanꞌ. Ee juu nnontyiu naijon contyjo siꞌñeen, juuhanꞌ
    njonchen tsixuanhanꞌ ngꞌe ntyja ꞌnaanꞌhanꞌ iquenhanꞌ siꞌñeen cüentaaꞌ Tyoꞌtsꞌon.
  bhd-bhd: हे कानाव! बड्डू कुन आए, च़ाढ़ोरी चीज़ या बलिदान च़ाढ़नेरे ठार ज़ेसेरी वजाई
    सेइं च़ाढ़ोरी चीज़ पवित्र समझ़ी गाचे?
  too-NT: Hui'xina'n tū' māchekxī'yā'tit. Līhua'ca' tasqui'nī huan pūmacamāstā'n.
    U'tza' ixpālacata līsicua'lanālanī't huan lē'ksajuī'n a'ntū huī' a'ntza'.
  ind-AYT: Hai kamu orang-orang buta! Mana yang terbesar, persembahan atau mazbah
    yang menguduskan persembahan itu?
  cjo-NT: ¡Eeroka kaari kokichaagantzi! ¿Iitaka kameethaperotatsiri? ¿Rirotakima pipira?
    ¿Rootakima aritaari pitaantanariri Tajorentsi pipira kameethatatsiri? Tema rashi
    Tajorentsi aritaari rootaki ikameethatakaantanakawori pipira pitaakiniri Tajorentsi”.
  nsn-nsn: Inggoumur kut! Ge hingia per uleikintieh? A uahung ue o olta gero uadedeil
    tar uahung?
  san-DEV: हे मूढा हे अन्धाः, नैवेद्यं तन्नैवेद्यपावकवेदिरेतयोरुभयो र्मध्ये किं श्रेयः?
  tna-NT: Beju micuaneda da padha, bue mahue cuana nime. ¿Ai eirutsuaji altar bia
    su iyuda bata? Altar ja beju eirutsuaji iyuda yatani.
  lid-lid: Ado mada ado bwe. Saba lakou mwasin ereu mada Kindrei, iri lakou ta asun
    nane deh, o mada koto-ok? Iri lakou ta asun nane ereu bwele-e mada koto-ok, idoh
    lakou laleyah. Arile, mada koto-ok le mesekei iri lakou ta asun nane asahan ndrabun
    ta Kindrei.
  wim-wim: 'Niiy kuchek waap wayanang iiy-iiyaniya! An keꞌ niiy pam meeꞌ koꞌanch yimanangan
    iiy-iiyaniya! Yuk way min anangan aak altarangan wun-wuntan-a, an min paththam
    meeꞌ niiyantangan ey? yuk altaran ngul wanttaka? Min yaꞌ ey? meeꞌ niiyantangan
    ey? Niiy in ngeeyāna: yuk way min anman wun-wuntan, yuk altarang angmana nanpalan
    yuk way min ananganiy-a, an ngench ngula.'
  zga-M: Umwe mwei bofwile, khileikhu khivaha eisadakha eiyapanekhelo, ewo einekhelo
    yeila eiyivalancha eisadakha?
  yom-yom: Baphofo ! Diambu mbi dilutidi mfunu, makaba voti diziku dinkitulanga dikaba
