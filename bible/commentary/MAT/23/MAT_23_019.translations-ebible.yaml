    ranɨwamɨ yaŋgoromboane asu sesɨ ra Godɨndɨ yaŋgɨrɨ tükefeyo.
  ptp-ptp: Xam mi nêl bêge, lêc xam ge tɨbii matocên. Susu ngwe na wê ngɨnoo vêlê?
