    maleꞌniya hiꞌyalamuꞌmo aeno agaseꞌniye.
  kmk-kmk: Tuttuwa’n nakuḻap kayu. Ngad kad nat napotpotog, sat datun onnu sat altar
    un mampasantu utdit datun?
  cao-NT: Jisna. Bëcoria xo mato ra. ¿Jënahuariahax altar ó ca Dios qui ma janaha
    ca oquë ina? ¿Oquë ma ni Dios altar? Dios altar tsi xo toa ma janaha ca oquëhuahaina
    ra.
  bbr-bbr: Ak amiaka utup roat! Owo osap kiro Anut nukan amuk opok näwäu? Anut nukan
    opur amkeäi patan ra, kiro osap patan opok rau ra? Osap kiro opur amkeäi patan
    opok rau, kiro patanis kiro osap eposek sareäu.
  inb-inb: '¡Mana ñawi­iug­kuna­sina­mi kan­gi­chi! ¿Mai­kantak mas bali ni­raiá:
    kama­ri­ku u altar? Altarpi churaska­mandami Taita Diusta kawa­chiska kama­ri­ku
    ni­raiá.'
  hrv-hrv: 'Slijepci! Ta što je veće: dar ili žrtvenik što dar posvećuje?'
  box-NT: Muiiwà yɛ́n! Lé mu yɛ́n ɲúhṹ wi po mu yɛ́n? Lé mu hãmu lée, tàá
    lé mu ɓàn cĩ̀íníi na nɔn á mu hãmu mu bìo sã̀náa le Dónbeenì yi?
  ote-NT: ¡ꞌNagyá ꞌbɛmfenihʉ, ya maꞌna xcá ꞌbɛhʉ ra ꞌñu! ¿Ndaꞌa̱ maꞌna ri muui, ra
    ata o núꞌa̱ ra ꞌbaha xa thuxni ja ra ata? Ra ata gueꞌa̱ maꞌna ri muui ngueꞌa̱
    ja bri ja̱pini núꞌa̱ ra ꞌbahaꞌa̱.
  wnu-wnu: An munon mag tuum, mani yab nam qab erer big igour eng qau qiyo, a nam
    qab eng mani aba qau burab igo?
  zam-NT: Susque' tont gu'se. No susque' nac gu' xal mèn sieu co' nau' loo nau' yéc.
    ¿Cón ndli gu' cuent más ntac, à'? ¿Ché' ndli gu' cuent más ntac gòn co' mbec gu'
    loo mes co' mbez gu' nac loo còo' o ché' ndli gu' cuent más ntac con' co' nzi'f
    gu' loo còo' leque más natú' nac còo' co' ndli ndxàc natú' con' loo Diox, cà'?
    Yende xàa. Más ntac loo còo', ¿lé'?
  zyp-NT: Naaning mehco sahlo! Zehapaw maw a lai vy? Lahsong maw, lahsong a pathaisahpaw
    dangnah siasang maw?
  sey-NT: ¡Huesëohuaꞌi cuiꞌne ñaco ca̱ peocohuaꞌije̱ paꞌiohuaꞌi! ¿I̱que aꞌni, jerepa
    paꞌye, ë̱mëjeꞌe tuiye pa̱nitaꞌa i̱ti saihuë, Maijaꞌquë tse̱ necai saihuë?
  nvm-nvm: E guri ka ni zuriaigin gurie. Isuf iji fu akai bakin revo bum tavan iji
    bu kege isuf baroijo ijia isuf iji fu akai ren.
  mps-mps: Dage gedu widalio. Magi nai te polalubo naiwe? Ma, ofa polalubawe? Ma,
    te ofa ebo sai yaligo te ofa wiegi yai ilaligo, te polalubo naiwe? Te ofa ebo
    sai te polalubo nai mu dao.
  pab-NT: 'Maxoseharenai! Xoare hare masakare waiye: kirakahare, xoana, fetatyakalati
    hotikijitere kirakahare kore?'
  llg-llg: Ei ia, mboke tebe-tebe so. Neu ko mei tunu-hotuk ndia, ina-huun lena tunu-hotuk
    manai mei ndia lain. Huu mei ndia, tao nala hataholi bisa fee tunu-hotun neu Manetualain.
  kyf-kyf: '''Lɔlɔnya, nɩɩ, ''slakagʋsalɩlu ''yli we -zi wlawlalu. Mʋ nʋa lɛ, ''ɩn
    wlawlalu yia -lu tɩklɩɩ -zɛ, a ''nɩ we ''ji -yii?'
  tpi-tpi: Yupela aipas, wanem samting i nambawan long ai bilong God? Ating ofa em
    i nambawan? O alta em i nambawan? Yupela i save, kaikai samting bilong ofa em
    i stap long alta, na dispela tasol i mekim ofa i kamap samting bilong God.
  mih-NT: Ra tondo ta ra laa cuu ndo. ¿Atu cahnu ca cuu sa yozo nuu altar cuan ta
    zɨquɨ altar sa zandu‑ii sii si? Ña tacuan.
  qvh-NT: ¡Mana tantyacog upa runacuna! ¿Manacu tantyayanqui altarpa jutinta jogarerga
    altar jananman churashgan ofrendapa jutintapis jogarishgayquita?
  kms-kms: Nungoqi wutaqu rar chukoq kin. Yumbo alta pe mawo ris kin te yumbui segi.
    Alta ni quan nganye yumbui, di yumbo God meng kin ni alta pe ris kin te ningg
    bu ni anene yumbui.
  agn-agn: Mga boray amo! Aypa tang mas importanti--ang agbobolontad obin ang altar
    ang pagpasagrado ong bolontad? Ang altar!
  nhi-NT: ¡Sinquisa amo nanmoyoluiah uan nanpopoyomeh! ¿Ixnechoniluican tlenoh ocachi
    ueyi ipanti, in tlatemactil noso yen altar tlen icchiua mai tlateochiual in tlatemactil?
  ttc-NT: ¡Moy ka'r! ¿Alkyetz te aj mas presis, te oyej aj nxik qsi' te Qtata Dios
    qatzun te tz'e'sb'il aj nk'ulun tzan tkaj pawlet te qoyej a'ox te Qtata Diosji?
  dan-1931: I Dårer og blinde! hvilket er da størst? Gaven eller Alteret, som helliger
    Gaven?
  kwj-kwj: Kunu miyasa hima! Bwele mwaꞌambwe to mwasendau? Anguꞌomwe to mwasendauꞌu,
    anguꞌomwe ni owesiwani kipe naha sirandau humokuto tei to mwasendau? Ani hambwawani
    humokuto tei to mwasendau.
  vie-OVCB: Thật là mù quáng! Chính bàn thờ làm cho lễ vật ra thánh, vậy giữa bàn
    thờ và lễ vật, bên nào quan trọng hơn?
  kze-kze: Áánútumbo ámém-poigo mintááréígómbá íma kwéusayaaitaivo mintááréígó usáyaaitarena
    ámém-poi kawe'á kwéiye. keinárawa'a monor-áíntávéna tááko íma pééi sisa'á kwéisaawe.
    sáwí-imayaagwara-kwaasi simátímén-aimba kampar-áímbán-iye.
  mpj-mpj: '@see-verse:MAT.023.018'
  lbk-lbk: Chakayo ay nakolap! Ay ke wadwad-ay nan naichoo ay nailayad, mo nan altar
    ay nangipasanto ischicha?
  mto-NT: '¡Miitsta, je̱ viints jayu joꞌnda! ¿Juuꞌ tseꞌe du̱jaaꞌknu̱má̱jip: je̱ ya̱x,
    ukpu̱ je̱ yo̱jxpe̱jtu̱n juuꞌ ka̱jx je̱ ya̱x vaꞌajts yꞌit je̱ja je̱ Nteꞌyam vyinkujk?'
  bzh-bzh: Ham mehönon malamin ḳenod! Nġaa tena kesuu-a? Maḳ seriveng kesuu-a?
