    Mái sár nián osmapak a apilpil pasi artabar er ák pilpil, má ngorer nián osmapak
    a pakta alari artabar a kis on.
  kek-NT: Ma̱c'a' e̱na'leb ut mutz'ex xban nak inc'a' nequetau xya̱lal. ¿Bar cuan
    li k'axal nim xcuanquil? ¿Ma li mayej malaj a' li artal li nasantobresin re li
    mayej?
  blz-NT: Kuu se' mampisok tuu'! Upa mbali' a men tuko, kurbaan na mesba kabai se'
    mesba men minsidakon kurbaan iya'a molinas?
  poe-NT: Imá lo̱nti̱rá la ko ntakótánrá. ¿Á imá tjetoan tí nkehe tsochje̱hérá Dios
    o̱ á imá tjetoan tí altar kíxin tí altar mé tótjuáxin tí nkehe tsjánjonrá?
  san-TAM: ஹே மூடா⁴ ஹே அந்தா⁴​:, நைவேத்³யம்ʼ தந்நைவேத்³யபாவகவேதி³ரேதயோருப⁴யோ ர்மத்⁴யே
    கிம்ʼ ஸ்²ரேய​:?
  cof-NT: ¿Nula tenca itonla jotiyun? tie. Ya cuwanun cosari epe joe. Ya cosa Diosichi
    sen mesabi tsonun tenchi Diosichi cosa ito fe sen joe tie. Nula mantimini jun
    sen mesaca epe joe tito, epe cuwanuncari fe sen joe timinla joe tie.
  srm-NT: Wë nöö un wisiwasi di dë? Biga di soni de tja ko buta a di tafa, nöö nëën
    hebi e. Ma di begitafa hën hebi, nöö te i tja di soni ko buta a di tafa liba ufö
    a o ko wan hebi soni.
  qvs-NT: Chayta yachachikushpaykichi mana nima entiendik runakuna kankichi. ¿Maykantí
    ashwan alli? ¿Altarchu? ¿chay altarpi churadu ofrendachu? Chay ofrenda altarpi
    churadu kashpara Tata Diospa kiparin. Chayrayku ofrendakunamanta altar ashwan
    alli.
  zca-NT: ¡Miao' yek go mbaino nikal lo go! ¿Kwan más tsak? ¿Chi gone, o biko' kwa'n
    nile' ña'n gon nazhone?,
  cbc-NT: ¡Cacaapee mánarẽ bairo mʉjãã baiya! Waibʉcʉ riire na cajoemʉgõjorije pʉame
    altar netõjãñurõ caãnimajũrĩjẽ mee niña. Ti altar pʉame waibʉcʉ riire ñuo joroque
    átiya.
  qxo-NT: ¡Mana tantiyacog runacuna! Nagana altarpa jutinchö aunicur jurarga, peru
    altar jananchö ofrendapa jutinchöpis juraycäyanquinachä”.
  mox-mox: Omiʼa kwavakwavami! Tolaʼai yani qiduana? Nage nei kavovo, nage ʼebeveguba nana
    tauna ʼinega nei kavovo nana ana fata nagivegwalea?
  kew-kew: Nimi ora ini rubu pi onaa pimi. Gote-re ake kate ya? Gote-na miru irae
    epea palo Gote-na aana reke madaa miru irini ora epea ya?
  dww-dww: Taumi matapotepotemima. Deḡo tauna yaba dosina, puyo bo olta? Olta tauna
    vutuna puyo e kawakawa babauna.
  nif-nif: Sɨndɨ dautsɨ sipmɨn. Anutulok dainan nek ñalɨ loloñ sɨnɨk? Wɨn tapma walɨ
    loloñ sɨnɨk, ba sisuet walɨ loloñ sɨnɨk? Tapma wɨn sisuettok plon nɨm kɨmɨlɨm
    palɨmda, walɨ loloñ nɨm tɨmbek yañ.
  twi-ASANTE: Anifirafoɔ! Afɔrebukyia a ɛte ayɛyɛdeɛ a ɛgu so no ho no ne ayɛyɛdeɛ
    a ɛgu so no mu deɛ ɛwɔ he na ɛsom bo?
  aoj-aoj: “Ipaꞌ naep pagasiꞌipai! Hiahawes mais sape luꞌwasi? Ofa mafis sape luꞌwis
    aꞌa belita tandaꞌ ofa inimbai nataga boꞌwena naep Godi, deiꞌ nataga luꞌwin? Eaꞌ
    deiꞌ belita tikilaꞌ ofa.
  cbv-cbv: ¡Yeéb jéih encannit panihnit ñi jʉmna caá! ¿Ded tigaá chah ã jʉm? ¿Diosdih
    cáo wʉ̃hni niít chah ã jʉm? ¿Caán ñi cáagat naá niít chah ã jʉm? Caán naajíh ñi
    cáagna, Diosdih ñi wʉ̃hʉchah, ã́ih pínah caá. Biáboó ñi cáagachah nihna, Diosdih
    ñi wʉ̃hni ãta nihcan tagaá. Pánihna, caán ñi cáagat naá caá chah ã jʉmʉp.
  taw-taw: Nɨbi bɨ wɨdɨn koy yɨbɨl mɨdebɨm agak. Tap anɨb ak tay, tap awl yɨbɨl mɨdeb
    agak? Tap God nop dagɨlɨnɨgab ak akaŋ, God nop sɨbogep abañ adek ak tap awl yɨbɨl
    agak? Nɨbi nepɨm, God nop sɨbogep abañ adek ak tap awl yɨbɨl mɨdeb agak. Tap God
    nop pen dagɨlɨnɨgab ak, God nop sɨbogep abañ adek ak mɨdeb anɨb ak tek, tap dagɨlep
    anɨb ak abe God tap teplep ne agak.
  jic-NT: Nun ma nujola jinwá lojí. Nuyun tulucj jinwá nun. Mesa niná más 'üsüs mesa
    casá ja'ayapj lal. Mesa casá ja'ayapj pajal 'üsüs mesa niná casá já'asa mpes p'in.
  zap-NT: '¡Nzël de! ¡Ngwlëë de! ¿Gonezhe nak ne nondee: goon u lo fkuuk ledne rakleey
    goon?'
  wer-wer: It il tëa kaökaurö aë! Tol nentak kaöet? Ur Anutuun kiri yawiautak këët
    ma urta rangk kiri wiautak këët? Urtakëër kaöet.
  ipi-ipi: '@see-verse:MAT.023.018'
  qul-NT: ¡Ñausacuna! Maykencajtaj astawan importante, ¿ofrendachu icha altarchu,
    chay altarraycu chay ofrenda Diosllapaj cajtinri?
  ter-NT: Itínoe kutí koeti komítiti, pó'itinopikopo sasá'iko ne áta yane íparaxokonoke
    Itukó'oviti ovâti, keyúhoinoake ákoyea koêku enepo hákoti kousókokono yuhôti koyuhóvoti
    ya iháke áta? Ako kalíhuina kó'iyeaneye. Koati vo'ókuke ne áta itúkinovo sasá'iti
    nonékuke Itukó'oviti ne íparaxokonoke ovâti.
  bmr-NT: Gaajatɨcanimo, amɨɨhai aatyɨmetɨmobadɨ mihicamo tollɨ meneehicahi. ¿Cono
    nacu aivo imiyaano ijeecɨvo, nacu ifajɨcɨcɨ ijeecɨvoco Moocaanidi iimibachuno?
  fuf-fuf: Ko onon yo bumɓe, ko honɗun ɓuri mawnude hakkunde ko sakkaa kon e layyorde
    laɓɓinaynde ko sakkaa kon?
  bhl-bhl: Kiin kasiko, ibolow kau nam kebiliw kunum yutaka! Sunbin-Got em kiin dim
    e nimtew ete emisik kele ye? Aik ayem ete ye? Bani, samal asomi, aik ayem dim
    ka dukalewbiliw ete ye? Feinka! Aik ayem be emisik kebe te! Samal asomi, aik ayem
    dim ka kel dukukabiliw kasike, beem mongom ete kuw samal be Sunbin-Got em kiin
    dim akati wiin so kelewbe te.
  ons-ons: Ŋine deŋine pilik pilikine! Diawaŋo Anutu wane kaitko me deino wele okanmaike?
    Soe soep eaŋo wele me? Me arataŋo wele? Ŋine mo detmami, nene kine kine me soe
    soep aratao metmaike, yewaŋoka maki soe soep ea Anutu wane biŋek okanmaike.
  con-NTPO: ¡Ñoa'me bini'fa qui! Afe'cho aña'cho oque oraen'jen'cho mesanga ccuipa
    Chigambe tsu. Tsambi'ta aqquia aña'cho tsu. Tsa'cansi oque oraen'jen'cho mesa
    tsu afe'je'cho aña'choma ti'tsse'tssia.
  ghs-ghs: Obera abi nike! Ohongaho haqaio oho kiridza mee hiiroraini qate kiridza
    oi teqaha haqake mee hiiroraidzara.
  peg-peg: ଡ଼େ କାଣାର୍‌, ଇମ୍‌ଣାକା ମୁଡ଼୍‍ଦାକା-ଗାର୍‌ଣି କି ଆକାତ୍‍ତିଂ ପୁଇପୁୟା କିଜ଼ି ମାନି
    ଗାର୍‍ଣି ?
  txu-NT: Me aje me no rã pyràk. Djãm mrãmri mry kute mexo Metĩndjwỳnh nhõ ki jakrenh?
    Kati. Õ ki ne kute mexo mry jakrenh. Õ kikam me kute mry jadjwỳrkambit ne kum
    mex, Metĩndjwỳnhmã mex. Nãm Jeju ã memã ane.
  eng-WEBU: You blind fools! For which is greater, the gift, or the altar that sanctifies
    the gift?
  gnw-NT: Pe reta co jae jesa mbae vae reta rami. Pe reta pearacuaa'ã. Echa'ã jocua
    ofrenda uñeñono tee Tumpa peguarã, uñemeearenda pe oĩ ramoño. Jáeramo uñemeearenda
    uyembujupica ete ofrenda uñemee vae güi —jei—.
  mux-mux: Eni mong kis lili yima! Méle nambulka mélale olandupaye? Poluna ola ‘Pulu
    Yili popu toku kalonjangi.’ niku silimele mélale olandupale mola polale-ni méle
    kanuma makó topa ‘Pulu Yili-nga’ nimba kake tenjilimú polale olandupaye?
  maj-NT: Jun já ka̱. ¿Má xi 'yún chánka sa? ¿A chje̱, a ra̱ na̱chan chje̱hé xi títs'ín
    nga je chje̱ nginkun Nti̱a̱ná?
  bkq-NT: Epy emyenro âmaemo! Deusram mâengamelymo âdy mâkeba mâkâ xurâem, ety odano
    mesa onwa mâenkanâdylymo iraynâ.
  kue-kue: Ene ongumutno kin yeingwa yomba! Sragl taragl kande orum? Ofa mo, alta
    orko ofa i wu wakai om?
  cot-NT: '¡Shamponcajari pinajiaque! ¿Querocampate anaatsica: iriocajate viratsi,
    iroocajate aretare yashintantavajarica Aapani Irioshi? Irooriji anaavaeque aretare.'
  bnp-bnp: 'Mu kepa! I vai a maki dagi: a nihabi, o a dede ra i ratea a nihabi i vaperesi,
    ge ne vona a leho na Vure?'
  apn-NT: Mẽ ajamaxpẽr kêt xwỳnh na ka mẽ. Tĩrtũm mã mẽmoj nhõr xà hã mêstija na mex
    o mẽ kot hã kãm mẽmoj nhõrta jakrenh. Tã na ka htem axtem nẽ mẽ kot hã kãm mẽmoj
    nhõrta mex o mêsti jakrenh ã harẽ.
  ctp-NT: ¡Chañi chaꞌ kwityiinꞌ wan! ¿Ni nan lka nu ndloo la chaꞌ ꞌin, nxkeꞌ tiꞌ wan?
    ¿Ta tlyu la chaꞌ ꞌin lomstan kanꞌ a? ¿O ta tlyu la chaꞌ ꞌin msaa seꞌen ndukwa
    lomstan kanꞌ, nxkeꞌ tiꞌ wan a? Ska ñaꞌan ti lka tyukwaa chaꞌ kanꞌ;
  bre-BRG: Tud dall! Pehini eo ar brasañ, ar prof, pe an aoter a santela ar prof-se?
  opm-opm: Ma ripti han gur kin kwi hat pati hatin hat patim giripti han bapmur. De
    han oh isip hat pat. Got ohe apop ma atendeipti tan oh isip hat patda da ohe hrep
    apop gar ma asariyanong asoh isip hat pat. Basra. Atendeipti tannong oh isip hat
    patin ohe hrep pat han apopnong asoh ayah deipatmur.
  bvr-bvr: Ana-goyburrpa joborr marn․gi nyiburr-gunega rrapa Berachi yerrcha nyiburr-yinagata
    nyiburr-weya nyiburr-workiya burrwa wurra gama gorlk, wurra ana-goyburrpa nyiburr-gapula,
    ngarla! Wurra gun-an․gaya wana? Minypa an-gata minyjak, waygaji gun-gata belabila
    gu-maya, ya? Wurra nipa gun-gata belabila gu-maya jarra wana. Ngardawa gu-gatiya
    gu-belabila an-japurra a-nenga gu-workiya an-gata minyjak, ngarla!
  wal-wal: Ha eeyyati, ha qooqeti, yarshshoi aadhdhiiyye? Woi yarshsho geeshsha oottiya
    a yarshshiyoobai aadhdhii?
  zad-NT: ¡Le' nakle ka beṉ' lc̱hoḻ daa bi chajniile! ¿Abi chakbe'ile' gana' chzeygake'
    bayix̱aa chzanile we'le Chioza' zak'chan aga ka bayix̱aa chzeygake' lawinna'?,
    ḻa' gana' chzeygake'b chonan ḻeb ba c̱he Chios.
  aso-aso: Idoꞌ monoꞌ numuno nabauꞌ Oꞌmoso imaniꞌ initeꞌ molaaꞌ holomo neꞌmo aꞌmine
    Oꞌmoso imaniꞌ initeꞌ nene kekeize lo neineꞌ nenako nemuꞌ Oꞌmoso imaniꞌ initeꞌ
    nene holomo neꞌmo ivileꞌ ogo initeꞌ naba neive. Olo. Neineꞌ nenako nemuꞌ lingine
    aꞌmine holomoloꞌ lo molaaꞌ nene haza niteꞌ neivo aꞌmine holomoloꞌ mili Oꞌmoso
    imaniꞌ initetoꞌ lo molaaꞌ nene initeꞌ gihile neive li laaꞌ nanako nemuꞌ nene vetine
    likineꞌ gelave.
  uli-uli: Ila lapal yamiy metafis! Ifa sew le ye paling pelal, maligach la hare altar
    la ye foru maligach la bo yebe santus?
  nin-NT: Akreshi amba ka! A si kingginggi, uwatanggo a sha? Inkindirr yi nggo ùwà
    gri yi nga, ka akikre ka nggo a na inkindirr yi ssubi ku Abachi?
  tgk-tgk: 'Эй кӯрон! Охир чӣ қадри бештаре дорад: қурбонӣ ё қурбонгоҳе, ки қурбониро
    муқаддас мегардонад?'
  acu-NT: Tu tinu asaram wainmichua tumawaitrume. Tangku Yus susamu aa nuka Yusnawaitai.
    Tura tangku epetisha nunisang Yusnawaitai. Tura asamtai tangku Yus susamu tangku
    epetin nangkamasketai, tuuka nintimtsuk pujusminuitrume tajarme.
  cak-WNT: Riyix xa yix nacanek y yix moyi'. Ruma, ¿achique c'a ri más nim ruk'ij?
    ¿La ya cami c'a ri ofrenda o xa can ya ri altar? Can ya wi ri altar ri más nim
    ruk'ij, ruma yari' ri nibano lok'olaj chare ri ofrenda.
  ebk-ebk: Nunkafurag kayu tit-iwa as solet! Ngachana nan am-amud kan Apo Dios, ay
    nan maichaton winnu nan altar ay mangepasanto as nan maichaton?
  spa-PDDPT: ¡Ciegos! ¿Qué es mayor, la ofrenda o el altar que santifica la ofrenda?
  ruf-ruf: Mwapfifita mwemwe! Chini chikulu nambiko au hanu ha kutambikila hakutenda
    nambiko ideghete?
  gun-gun: 'Ára revegua e''ỹ pendekuai va''e, mba''e tu joegui omboetevepy: mba''emo
    ome''ẽ mbyre, tyrã pa altar? Mba''eta altar ma ojapo hi''áry oĩ va''e avi iky''a
    e''ỹ va''e opyta aguã.'
  agu-BL: E'u' yab. Jopij wutz cyajtza'klu'. ¿Qui pe' na el chitxumu' tetz yi ni'cu'n
    xanil yi patbil chitx'ixwatzu' tu yi oy yi na je' tibaj?
  isn-isn: Unye antu nemeapoku, nekeule nekekulu kukele ikiunya isongeelyona ang'wi
    adhabu neekwa wakufu imasongeilyo nepumigwa kung'wi Tunda?
  ilo-ULB: Dakayo a bulsek a tattao, ania aya ti napatpateg, ti sagut, wenno ti altar
    a mamagbalin a nasantoan ti sagut?
  pir-NT: Caperi bajueyequina tiquina ihña masieno saha masiena ijire mʉsa. ¿Dise
    boro pehe ti waro ijiajari, mʉsa tʉhotugʉ̃? Cohãcjʉ̃re masʉno tiquiro ohori ti
    waro ijiera cjũre. Ti altar bui Cohãcjʉ̃re tiquiro ohogʉ̃, quehnoañe wahare ti
    altar bui ijiye. Sa yero ti altar pehe ihyo ijiri altar ijierare. Cohãcjʉ̃re tiquina
    ohori bui cjũnogã quehnoari altar ijire.
  anv-NT: Ɛnyú bɔɔ́ amɛ nónómé, ɛnyú defɛré nnó ndé genó géŋeá na gepwɔ?
    Ɛchyɛ ɛwé ɛlú mfaá geluɔ́ ɛyigé ápyɛ́ɛ upɛ wyɛ waá, geluɔ́ ɛyigé ápyɛ
    gepɛ́ɛ ɛyigémbɔ ne gélú ne ukpea né mbɛ ushu Ɛsɔwɔ?
  sab-NT: Ba ulita kwian gwagwa me kare, geru ulia me suge bage dale. ¿Mineade ba
    kle gerule bda gugakle Chube alin ma ñanaske Chube gwa giti ngage bda gugakle
    ngwadi? Bda e me kle nga ege gire bda e me ñanaske dale Chube gwa giti.
  tmd-tmd: Ñɨŋ nöbö rɨb mɨdöl piaku, ap kaim ap dibɨm? Ap pal God höjöpal ur nölöi
    ap aku mönö rɨgpɨd rol yöra höjöpal ur nölöi ap akum? Ap ödöriö maku, rɨgpɨd aku.
    Rɨgpɨd rol yöra mɨjön makwam, ap aku God nugwo nölɨb maga cöna.
  acr-NNT: »¡Sachinaq ri naꞌoj alaq y alaq potzꞌ! ¿Pachike ri más kꞌo uwach? ¿E ri
    qasaꞌn o e raltar ri kuꞌan santo che ri qasaꞌn?
  kpg-kpg: 'Goodou e dee gida huoloo! Dehee di mee e hagalabagau: go di mee dela e hai tigidaumaha,
    be go di gowaa hai tigidaumaha dela e hai tigidaumaha gii dabu?'
  taj-taj: कानागदे, खजिबा चा घ्रेन हिन्‍ना। भेटीदा चोखो तना लबा ग्‍ला घ्रेन कि भेटी
    घ्रेन?
  avt-avt: Yi mɨt nanamɨr toto! Mekam hɨram iuwe minɨn a? Menmen mɨt newisɨm mɨwaai
    mentar kɨnaan newepwarem newet God, o kɨnaan hɨrekes kerek kɨrɨak menmen im mɨt
    newet God em hɨram yaaim? Kɨnaan keremem hɨram minɨn.
  cbk-cbk: Que falta ustedes de entendimiento! Cosa ba el mas importante, el ofrenda
    o el altar que ta hace sagrao con el ofrenda?
  uig-ARA: ئەي كورلار! ھەدىيە ئۇلۇغمۇ ياكى ھەدىيىنى مۇقەددەس قىلغان قۇربانگاھمۇ؟
  tuf-tuf: Baat eyta sihw̃ac cuar, urá bár síhw̃aro. Istiti rehquít eyta síhw̃aro.
    Baat sihw̃at, ¿biyan ayan cuitqui? ¿Acartara, ruwa ey arcutar chájaqueytara, biyan
    ayan cuitqui? Ruwa acar arcutar chácayat, ay rehcaro. Ayan Sir ima ruwan wan rehcaro.
    Cuat acar arcutar chátieyra, ayan etach batro. Etarwan yera acar eyan ruwa ayan
    cuitro.
  abx-abx: 'Mga buta kam gayod! Singnga si duway nan i mas impurtanti: I halad o i
    altar nga nagtagama para si Diyos?'
  mco-NT: ¡Tzuudɨjc locɨdɨjc huɨdibɨ ca' huinjɨhuɨ̈y je tɨy'ajt! ¿Huɨdibɨ jacmɨj'ajtɨn
    ymɨɨd je huɨdibɨ tɨ yajyoxy o je altar?
  kqf-kqf: Temi matapotepotemi! Bamo taunana i saḡa gulata, sewasewa e olta? Olta
    taunana sewasewa ya voiye te ya waila waiyawa.
  cpb-NT: ¡Masontzishirerí, mawityaakishirerí!, ¿Iitaka kowaperotachari, iriima piratsi?
    Kaari, tema iro irooperotatsi taapokimentotsi otasorentsitakairi ritagaitziri.
  aon-aon: Ipak nabes seshuhep iri, maresh muguhwos douk yopishi ba sharik iri um
    Iruhin? Ofa douk yopunyi nyarik iri um Iruhin aka? Alta douk yopunyi nyarik iri
    um Iruhin ananis nabes aka? Enyudok alta douk nyenek enyudok ofa nyatogur Iruhin
    ananish muguhwos. Aria enyudok alta nyeshagrakuk ofa.
  hus-NT-2005: '¡I kʼwajattsik jelti max i jokʼol ani yab i chalpadh! Pos ¿jowaꞌ más
    uluts: an pikbaxtaláb, o xon tu kʼwajbáb an pikbaxtaláb xin tʼokwal an pikbaxtaláb?'
  mig-NT: Cha̱a xini̱ ña̱á jíín cháa kuáá kákuu‑ró. Ndéja̱ ñá'nu‑ga̱ kúu, ndatíñu
    ni̱ soko̱‑í, xí máá altar ja̱ sándoo ndatíñu‑ún.
  bps-bps: Tay kbutèyu! Tan i too mabtas, i dsù bléyu ku demen i gudamsù di Dwata?
    Silang gablà dsù di Dwata, ku tamatfing di gudamsù di kenen.
  mbs-mbs: Iling kaw te otaw bota, so eked niyo kitai se kebenalan. Pengkey melangkaw
    se ayam-ayam sonogen, meneng labi pa melangkaw se sonoganan diyà te ayam-ayam
    sonogen kidoen.
  tof-tof: E amkoman ilküküp murrbausürrünakla, wirrian ia nadü klama, gyaur kla,
    ta ia alta, gyaur kla ne klama gyabian ngitanda? Alta wirrian klama!
  cme-NT: Mimiɛl namaa temma‑i daana‑i! Na yunni kuu aa yaŋ-na. Mumbuolmuŋ-terieŋgu‑i
    baa tãmmaŋ-kũŋgu‑i haku‑i bɔyaa haku‑i nuɔ‑i? Tãmmaŋ-kũŋguŋ yeŋ mumbuolmuŋ-terieŋgu
    dɔrɔ‑i-na, ku'i saa ce-ku Diiloŋ-kũŋgu wɛi?
  sus-sus: Wo tan dɔnxuie! Mundun tide gbo, sɛrɛxɛ, ka sɛrɛxɛbade naxan sɛrɛxɛ findixi
