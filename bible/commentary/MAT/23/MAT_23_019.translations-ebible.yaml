  mkj-mkj: Ia woahr amwai majkun! Mindahioau ma kajampwal, meiroang ke peiho ma kajarwihla
    meiroanngo?
  zac-NT: Tuntë nu ciegu ¿pë más lasac ofrendë nadchiꞌbë lu bëcuꞌguë u lëꞌë bëcuꞌguë
    nabëdëꞌë Dios ziquë lugar santu?
  kyg-kyg: Lapaulagamo ali huꞌniya vayane, huꞌna, Na agufa yaꞌmoꞌa aeno aga seno hogote
