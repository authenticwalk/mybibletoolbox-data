  san-SIN: හේ මූඪා හේ අන්ධාඃ, නෛවේද්‍යං තන්නෛවේද්‍යපාවකවේදිරේතයෝරුභයෝ ර්මධ්‍යේ කිං
    ශ්‍රේයඃ?
  yut-yut: Ji dabɨlji mɨni. Yo ni da Piŋkop da dabɨlon yo madep asak? Paret altakon
