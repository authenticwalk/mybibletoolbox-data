  pan-pan: ਹੇ ਅੰਨ੍ਹਿਓ ਕਿਹੜੀ ਵੱਡੀ ਹੈ ਭੇਟ ਜਾਂ ਜਗਵੇਦੀ, ਜਿਹੜੀ ਭੇਟ ਨੂੰ ਪਵਿੱਤਰ ਕਰਦੀ ਹੈ?
  tkr-tkr: Ay bı'rq'ı'nbı, q'urbanne yugba, deşxhee, q'urbanbı allya'an cigane, mana
    q'urban muq'addasna ha'an?
  gvc-gvc: Capari ñʉeraina ti ñʉ masieraro seheta masieraina jira mʉsa. ¿Di sehe tí
    waro jijari, mʉsa tʉhotuchʉ? Cohamacʉre masʉno to ño payoro to wari cjiri tí waro
    jiera curera. Tí mesa bui Cohamacʉre to wachʉ, noaa wahara tí mesa bui jia. Ã
    jiro tí mesa sehe wiho jiri mesa jierara. Cohamacʉre ño payoa ti wari bui curero
    noari mesa jira.
  mwp-mwp: ‘Lawnga ngitha matha kedha maygum midh. Olta ngaru adhapudhay uruy kozaningu;
    senabi uruy kozan nanu maygi woenab gasaman oltangu.
  ksj-ksj: Zaꞌe hube hune ubuma kuru azaḡa! Za ḡahunoneꞌe dibuꞌo fataḡa vitine ufeta
    ḡihiꞌa rae raꞌohe. Rehano dibuꞌo fataḡaꞌe ufeta ḡihiꞌa, mazaḡa ḡahunoneꞌe dibuꞌo
    fataḡa rana tiꞌeteꞌe uꞌano ḡahunoneḡa eꞌe zaḡoḡa rae raꞌohe.
  sbk-sbk: Amwe mubhantu mubadiye shenu ishi gosi ashile isha mwao, isadaka au apafinjile
    papali tayari afumizye isadaka hwa Ngolobhe?
  mya-JVB: လူမိုက်လူကန်း တို့၊ အဘယ် အရာသည်သာ၍ မြတ်သနည်း။ ထိုပူဇော် သက္ကာကား မြတ်သလော
    ။ ထို ပူဇော် သက္ကာကို သန့်ရှင်း စေသော ယဇ်ပလ္လင် ကားမြတ်သလော။
  kgf-kgf: Kic hilic ini, némac iwawainéŋ kuneŋ wanʒac? Sese me sese météré mianʒac
    ʒaki téréya imi mia?
  awb-awb: Ite íre ireq peh aura pira ké tahnsa móe. Titiré naneq kaweqtapéq kéhnsábé
    kaweq naneq úkire. Minayabe titiré tahbégá mitaq kéh náneq aiq kiotaiki mino.
  gdn-gdn: Wi yabuga kenekenei ragidai. Gwede ka kawaya esida? Kepakepa ki kena bo
    puyo kepakepa kawareya ki kena? Nau nidiyani wainapumuri; Gwede kepa-kepa kawareya
    ki kuduba ka kepakepa ki pokaiya Mamanuga God e nene.
  nko-NT: Ansibi abwiepʋ́! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Afɔdɩɛ-abɔtɔ́ ámʋ ntɛ́ɛ afɔdɩɛ-asubwi
    ámʋ́ʋ́ ɩlahá mʋ́ ɩlamlí Bulu klɛ́ amʋ?
  bsn-NT: '@see-verse:MAT.023.018'
  pib-NT: 'Maygalengi, ¿girni wa tsru potu: genekashlu waka yochpikjetikowakakwa wa
    genekashlu kpashiri rixikowaka?'
  wiv-wiv: Mata keukeu kamahi miu! Nazia ni hiro e dopa ki hizanga, na opa beu na
    altar kena e katia na opa ki tumonga?
  reg-reg: Emwe abhanu abhaofu, echikulu ni chiya kuchindi, echiyanwa tele echoto
    echo echitao okwesha ebhiyanwa bhinu ebhisosibhwa ku Nyamuanga?
  mlh-mlh: “O jiŋokombi ŋiŋigo! Pesiŋ daŋge yauŋ eru koro alata yokoreone wamo yaji
    ropekiine ega? Pesiŋ oi wawakiine egayoŋ, alatao ruabi oiji pesiŋ rambuŋgako kubaiine
    fukeiŋ.
  gof-ENT: ሂንቴኖ፥ ቆቄቶ፥ ያርሾይ ኣዬ? ያርሹዋ ፆሳስ ዱማያ ቤሳይ ኣ?
  aau-aau: Homkwe uwr nene kopyo moma. Hai seirpey-ar mokwe pohom lwak o, omeme uwr
    prueyn hiy alta mon ma kekie kow sohom non pak? O, alta hokiaw kokwe seirpey-ar
    lwak pak?
  tvk-tvk: '!O, metemim li bar tova tang! ?Ngan xave be eilep mak mu, sanien mu hor
    te sanien xa di misak ni sanien ak mei be eo?'
  prf-NT: Burák kam! Ánya beman i mas mahalagaid, en alay oni en altar a mangpabanal
    ten alay?
  auy-auy: Maníkómbó ámém-poigo mintáárégómbá ímba wéiyaakaifo mintáárégó íyáákarena
    ámém-poi kaweꞌá wéiye. Kembiwí ámáán-aaisafena tááko ímba péé sisaꞌá wéisaawe.
    Sáwí-imayaawaraꞌ-waasi simátíménaai karoꞌ-ááín-iye.
  tbg-tbg: Oho, ne avu qimpa vuaka kia vo okara vo okara ho tave variavo. Vi taintaraqaa
    vatai ofaava kia vi taintara aatara kero avuni vai haikava vairave. Kotira Naavuqi
    vai taintava avuniqamakero vaiharora tiro, vi ofaara vara kotataiqamake vairave.
  hub-NT: Wainmachujai metek ainata, ¿wari nekas imanuita? ¿Yuusnau atii tusa tagku
    itaamu tagku aina maa patasa epetainam pataimua nukait, tumachkusha tagku aina
    maa epetai Yuusnau atin anajmamun pegkermamtika nukait?
  hmo-hmo: Matakepulu taudia e, edena be ia bada? Boubou gauna ia bada, a? O sedira
    pata helaga, ia ese boubou gauna ia hahelagaia be ia bada?
  big-big: Kapura ini wireyeng kusawili keya kangka yeikwili. Anotogi i yemane walekmakke
    alatara walekta, keya piliktikki wiyeke opa alatarage ngalege wiyi piyendau walekyeng
    kani.
  gux-G: I tie juama paaa, le n cie l lieli i, salgi bii li binbindli yia cedi k salgi
    yen mɔni U Tienu nugn ni?
  cnl-NT: Bi²³ tuu² mɨ²ñí²ra'³. Bi²³ gøn³na'³. Gáan³ cɨ² 'ñée² có̱o̱²³ la²³ cɨ'²³
    la²³jɨ³ 'e³ nee'²³² ñi'². Qui² có̱o̱²³ jmee²³ 'e³ 'mɨ'n²³ la²³jɨ³ 'e³ nee'²³²
    ñi'².
  zar-NT: Libíʼiliʼ, nazídiliʼ, en nachul-la loliʼ. ¿Bízxilö nácarö lo? ¿Naruʼ gun
    zxoa láhuisö, o bucugu láʼayi naʼ run láʼayi gun naʼ?
  kde-kde: Mwenu nni mmanu muputêle meho! Dachi, chilida chikulungwa namene, sadaka
    au chitala chiitênda sadaka aila kuva yanaswe?
  ata-ata: Ngingi iengi seleveenu mo ngexovulaulau manina. Mii maꞌia anu mutila no
    iou Lataua mii sou iꞌelaxu, uasi valovalo sou iꞌelaxu mimii no anu? Ngingi nganoꞌu
    mimii nganeꞌe ngaꞌelaxu no tani alelaxu ne la sou ngingi ngaꞌoxo lexe anu mii
    noxou Lataua. Ia uasi valovalo anu mii tatila no anu mii e ngaꞌelaxu ne.
  qvw-NT: Pasaypi mana umayu aplacuna. ¿Mayannintan mas puydïca? ¿Uycuśhanchiccächun
    icha Diospä uycunan uycuśhanchiccätapis chuyaman muyuchïcächun?
  nfa-nfa: Miu mema bèdhu tareꞌa-reꞌa. Tatu mei korban ne, kabꞌua risi nèti mèdha
    ètu dedha mei èèna. Te mei èèna ka dhu tao mèdha korban rèngu jꞌajꞌi mola-mèci
    mi Ama Lamatua.
  tnp-tnp: '!Itəmah nətəm nəkotalməli, nəhmtɨtəmah təpɨs! ?Nak u in ilɨs, sakrifais
    uə oltə iətəm tatol sakrifais tətasim?'
  urd-urd: ऐ अंधो! नज़्र बड़ी है या क़ुर्बानगाह जो नज़्र को मुक़द्दस करती है?
  hot-hot: Môlô ŋê malemim pusip! Loŋ êbôk da ma nômbêŋ ek nôm atu ba anyô hêv hatôm
    da. Ek malê nena loŋ êbôk da hadum ba da êŋ habitak matheŋ.
  mqj-NT: Buta penawa tongangkoa'. Musangarika la marru keangga' bua pemala' anna
    la angngenan pemalasan, anna angngenan pemalasammo umpomasero bua pemala' yao?
  rus-SYN: 'Безумные и слепые! что больше: дар или жертвенник, освящающий дар?'
  mbh-mbh: Thomu ini toko theki prosngare. Ur kathnga i riri a God itheki nge? Ava
    sungong i riri eve God ile sungong a lekleka i riri? Aro lomumu mire nge ako ve,
    sungong i ngo a God ile sungong a lekleka nge make i velpol ini ur riringa.
  bdd-bdd: “Comi yauyauleimi! Toꞌaha madouna? Pwaoliina, bo ꞌebe pwaoli tauna ꞌoinega
    pwaoliina ꞌiꞌabihe ꞌasisiyeya?
  cbt-NTPO: Somaraya pochin cancantatoma', co no'tëquën yonquiramahuë'. Co ma'sha
    acopiso' aquëtë' yonquicaso' ya'huërinhuë'. Artaro mini ma'sha acopi quëran noya
    noya ninin. Artaroquë acopi ni'ton, Yosëri noya ni'nin.
  srn-NT: Un breniman unu! San moro prenspari? A offer, noso a altari di e meki a
    offer kon santa?
  cta-NT: ¡Chañi chaꞌ cuityi̱ꞌ cuꞌma̱! ¿Na laca nu ndulo la chaꞌ jiꞌi̱, ntiꞌ ma̱?
    ¿Ha tlyu la chaꞌ jiꞌi̱ msta̱ biꞌ? ¿Ha tlyu la chaꞌ jiꞌi̱ mesa su nscua msta̱ biꞌ,
    ntiꞌ ma̱? Sca ti cuayáꞌ laca chaꞌ biꞌ;
  bqc-SIM: Vĩ̀aↄ! A kpele mɛ́ zↄ̃ↄi? Sa'obↄ yã̀, ge sa'okĩi pↄ́ ì to sa'obↄ gↄ̃
    Lua pↄ́ ũɛ?
  tcz-CHONGTHU: Itobang loma mitcho nahiu ham! Maicham chunga thilto kichoi chuleh
    thilto suthenga maicham joh chu hoiche thupijo ham?
  mar-mar: तुम्ही आंधळे आहात कारण मोठे काय आहे? ते अर्पण की अर्पणाला पवित्र करणारी
    वेदी?
  snp-snp: Linate omuni likami wenenao, nena neta kula ne? Goti umunagili oluti amo
    neta ya kula nefemo, ido neta ki-ki amo folomolo yakafo umunawamo netawa olu felegaga
    imoma ya kula ne?
  isl-isl: Þið eruð blindir! Hvort er meira, gjöfin á altarinu eða altarið sjálft,
    sem helgar gjöfina?
  spy-NT: 'Ōkōryootiin sōō, nyēē tyaa. Nkōnō nyēbo koomānuut kusiir ake: kōrōsēēk
    nto kāābkōrōs nyoo itiliilē kōrōsēēk?'
  xnn-xnn: Tet-ewa ay nakowap kayo ya maid getkenyo. Ay ngan nan kapatgan, nan naited
    ken Apo Dios wenno nan naipay-ana ay kabindisyonan nan naited?
  mwe-mwe: Mmanganya ashinangalole! Shei shipundile, upo ila, eu shitala shitenda
    mbepeiyo ibhe ya ukonjelo?
  tte-tte: Na komiu toyauyaule kaiwena manimiyao sigibu yo nige wakakatai yakato kaba
    pwaoline ilalakisosi kabo muli mena yakayakan ana lalaki. Kaba pwaoli yakayakasisina
    kaiwena mwa yakayakanne tabe iyakasisiyan.
  tcs-tcs: Yupla prapa blain! Dat opring wea ol putem antap lo olta i mospesil den
    da olta a? No! Dat olta nau i meke da opring spesil.
  hlt-THB: 'Nangmih mikhypkhqi! Hannu ak bau khqoet: Ak khan awhkaw zoepeek ik-oeih
    nu, am awhtaw ak khan awhkaw ak ciimcaih sak bawkthang ce nu?'
  soq-soq: E ipa emala potawa! Dima debamawaida, amona, ba pulo ituia bolawa dima
    amona eusadia?
  qub-qub: ¡Mana tantiyaj gapracuna! ¿Ofrendaga altarpita maschuraj bälin? ¿Ofrendaga
    manachu altarcho churarashallanpita rispitasha caycan?
  att-att: Ari panò kuruk nga kunnay kayu ta buling! Anni panò yù kangilinán? Mangilin
    panò yù iyátáng na tolay kâ Namarò, nu ari galâ megapu ta nepotun sù mangilin
    nga ángngiyátangán?
  bki-bki: '!Jibe kanio napano neberiio ruei, kamiu kube merebono riano! ?Venia naio
    be lu laka: sida napano joa boda p̃elina boda na mila sida nei be lu?'
  bqp-bqp: Vĩ̀nanↄ! A kpate mɛ́ à zↄ̃kↄ̃ↄ? Sa'obↄↄn yá, ke sa'oki kũ àdi tó sa'obↄ
    gↄ̃ Luda pↄ́ ũ?
  mcp-mcp: Yé wə́ancím-ncîm ɔ́ga! Jɨ́ í ntɔ̧́ gúlʉ́gá, ye sâ í mbwúg alatâr dɨ́ yí,
    ye alatâr mə sá nə́ sâ jɔɔŋg í bə́g shú mə́ Zɛmbî yí?
  hat-hat: 'Bann je pete! Kisa ki pi konsekan: ofrann lan osinon lòtèl la kote yo
    mete ofrann lan apa pou Bondye?'
  npl-NT: ¡Tsontewewemeh ixpojpóyakteh! ¿Tlan okachi ipati, n tlamánali non kajki
    ipan artal, noso n artal non kitiochiwa n tlamánali?
  bgg-bgg: Nathek ne khama pha miegthi pho ga? Khi pha muna yi bajo chid pha muna
    ga? Sraibao shii zid pha lasen ba bey? Asi pha yi lasen shii so rab pha sraibao
    ji bey?
  eng-TCENT: You fools and blind men! Which is greater, the gift or the altar that
    makes the gift sacred?
  eng-BSB: 'You blind men! Which is greater: the gift, or the altar that makes it
    sacred?'
  cpu-NT: ¡Masontzishirerí, mavityaakishirerí!, ¿Ipaitama kovaperotachari, iriima
    piratsi? Kaari, tema iro irooperotatsi pomepirinimentotsi otasorentsitakairi itaayeetziri.
  san-ASM: হে মূঢা হে অন্ধাঃ, নৈৱেদ্যং তন্নৈৱেদ্যপাৱকৱেদিৰেতযোৰুভযো ৰ্মধ্যে কিং শ্ৰেযঃ?
  tac-NT: ¡'Emi 'we siego ju! ¿Tachiri abé najtékame ju, go'ame Onorúgame kógilime
    o mésachala? Tabilé mésachi jásaká go'ame, 'liko pe napuyépiri go'ame neraga jámilike.
  eng-WEBPB: You blind fools! For which is greater, the gift, or the altar that sanctifies
    the gift?
  gfk-H: A pula muat! Ma muat manga ronga baal. No tamat na linga no suuh na hartabar.
    Ia nong i gil kaikek ra hartabar waing diet naga gar ta Kalou.
  viv-viv: Omi kaliva matami abodana. Manuwa-tafalolo ana atudidiga gaitoma sevesevehailana.
    KaꞋi keke sevesevehailana digo, abaveyao atudidiga againe gidauda-ma kadu gaitoma-kawowo.
    Hadema gaitoma lakahi-moꞋena, kaꞋi abaveyao o kaꞋi atudidiga-moꞋena?
  yao-yao: Ŵanyamwe ŵangalola! Ana kulumbilila chi kwakuli kwamalumbo nnope, kwa mbopesi
    pane kwa chilisa chachikujitenda mbopesi jiŵe jeswela?
  tgp-tgp: Ka tamlohi matavuso! Sava mo aulu jea? Silesilea teni jara silesilea atu
    sei mo lo vai na silesilea mo tapu?
  auc-NT: Mïni babetamö incabo ämïni ëñëmoedäni. Ædö waa intawo. Näni iya täimpaa
    incædö tæiyæ̈ waëmö intawo. Wæætë edæ baö näni iya tanguingä incæ tæiyæ̈ waëmö
    intawo. Æbänö ante pönëmïni. Ïñæmpa baö æ̈ninque, Wængonguï quï, ante iya tänäni
    beyænque baö näwäaquingä bacampa, ante pönëmïniyaa.
  kbc-NT: Ǥadiciagitiwaji yetoledi inaa ɡ̶oladi! Amiida ica aneneɡ̶egi ida ane jaoɡ̶a,
    mige ɡ̶oboonigi, oɡ̶oa, domige nameeja aneo me dibatetege Aneotedoɡ̶oji ɡ̶oboonigi?
  bmh-bmh: Ag ameag kumi dudu! Ein ece go Uwait nugau amegwab banou? Uwait nugau egun
    aganem biz ta, ece go biz ebu dareu ta? Ece egun aganem biz ebu dareu, go biz
    go nug ece naliu usalai maneu.
  ctu-BL: ¡Tontojetla! ¡Xpots'etla! ¿Baqui bʌ ñumen ñuc? ¿Jim ba i majtan Dios o jim
    ba pulʌntib ba' mi' taj i c'ʌjñibal i majtan Dios?
  meq-meq: Nəkurom na, guluf eye hay, ŋgwalak eye ɗuh na, mey? Wu nakə tə vəlay a
    Mbəlom aye tsukuɗu, kəgəbay təv məvəlay wu a Mbəlom nakə ma təriye ha tsəɗaŋŋa
    wu nakə tə vəlay kəriye a Mbəlom aye ɗaw?
  noa-H: ¡K'augabnaan! ¿Magan pãragan chi nasãd k'ãaijã chi ofrendata wajapcha sĩeb?
    Nemchaai hich happai chan wajaug chuk'u simgui hajim; hãba mag nasãd gaai hausĩubaawaita
    wajaug haadëp sĩebahab, Hẽwandamau hich dënk'a hat'aawai.
  alp-NT: Imire tamata matapolale. Andia pine epentine lesire? Taneije pibe otoi maka
    tolae tanei kena palae ete Allare? Otoi maka tolare, le otoi mere pine eono taneije
    mise titinai ete Alla.
  san-VEL: he muu.dhaa he andhaa.h, naivedya.m tannaivedyapaavakavediretayorubhayo
    rmadhye ki.m "sreya.h?
  kbq-kbq: Tamusuhu vahe mani'naze! Ina'nazamo razana me'ne, ofamopi, kre sramnavu
    itamo ofa azeri ruotgera nehio?
  kbh-kbh: ¡Nduabínÿnënga! ¿Ndayá más uámana soye yomna, chë Bëngbe Bëtsabiama tmojacjá
    soyënga o chë altar? Chë tmojacjá soyënga Bëngbe Bëtsabiama josérviama jtsemnana,
    nÿe chë altaroca chë soyënga tmojacjáyeca.
  ron-LSB: Nebuni orbi! Căci ce este mai mare, darul sau altarul care sfințește darul?
  pon-pon: Komail pweipwei o majkun, pwe da me kajampwal ren mairon de pei jaraui,
    me kin kajarauiala mairon?
  nhe-BL: ¡Inhuihuitique pampa ax tleno inquimachilíaj! Initztoque queja inpopoyotzitzi.
    ¿Huelis más hueyi nopa tlacajcahualistli tlen tlacame quihualicaque que nopa tlaixpamitl
    tlen quitlatzejtzelolchihua nopa tlacajcahualistli? ¡Ax cuali imotlalnamiquilis!
  sps-sps: Amin mata kio! A saa te karap fafis non na, fifaan ge na fatsung fafaatouf
    te kat non a fifaan a nai taabos to?
  wnc-wnc: Ginu kaisa akusiya amin! Buka gwenu sangana Anutue imuke pengamukaingu
    takwan daknganggak. Siwan sanga Anutue imukaing kakngata buka wagwenu ayapbikgak
    ba dasing? Wena.
  nmw-S: Tomatagin humiu! Sewalake i kai, man i kai o hebe bagapowo i kai? Agegene
    bagapowo gabubine kaiwane bwen man i gabub.
  bus-bus: Vĩ̀anↄ! À kparee bé à bítaa? Sa'obↄn yↄ́, ke sa'okii kɛ̀ è tó sa'obↄ gↄ̃
    Luda pↄ́ ũu?
  gub-BL: Hehàpyhà 'ym ma'e ài peiko. Ma'ea'yr zuka haw uhua'u wera'u penemimono kwer
    wi a'e. Umukatu a'e penemimono kwer Tupàn huwa rupi a'e.
  imo-imo: Eno mongo keri leli iyema! Mele ambele melemu olandopaya? Alta polona ola
    Gote popo toko kalondangei ningo tirimele melemu olandopamu molo aku polona kano
    melema ola noiko Gotenga ningo tirimelema nimbe kake tenderemo alta polomu olandopaya?
  boj-boj: Niŋgi tamo ŋam qandimo bul unub. Niŋgi na merbiy. Iŋgi kiye a Qotei aqa
    ŋamgalaq di tulaŋ bole? Atra bijal a tulaŋ bole kiyo atraiyo iŋgi iŋgi atra bijal
    gogeq di unub qaji naŋgi tulaŋ bole kiyo? Od, atra bijal a tulaŋ bole. Ariya atraiyo
    iŋgi iŋgi atra bijal gogeq di unub qaji naŋgi dego bole kalil.
  eng-DRA: 'Ye blind: for whether is greater, the gift, or the altar that sanctifieth
    the gift?'
  knf-knf: 'An bakuul, we udëmnuŋ: iko inţeŋanuŋ ţi bliit bi mngur këme bliit bi mngur
