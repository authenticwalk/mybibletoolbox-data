  zab-NT: ¡Ciagudenii! ¿Ta quɨt racbeet dec pur bcuuqui ningui biacldee de ni zuub
    loni?
  jae-jae: O matempecac, gêŋ ondoc ŋanô, da me altar, taŋ gêgôm da kêtu dabuŋ.
  ksd-ksd: A umana pula, nuve i ngala? A vartabar ba ra uguugu na vartabar, nina i
