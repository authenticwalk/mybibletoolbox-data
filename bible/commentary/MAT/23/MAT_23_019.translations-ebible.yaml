  san-MAL: ഹേ മൂഢാ ഹേ അന്ധാഃ, നൈവേദ്യം തന്നൈവേദ്യപാവകവേദിരേതയോരുഭയോ ർമധ്യേ കിം ശ്രേയഃ?
  tam-TCV: குருட்டு மனிதரே! காணிக்கையா, காணிக்கையைப் புனிதமாக்கும் பலிபீடமா, எது பெரியது?
  mit-NT: Pues ¿índù chuun có‑sâà‑nsià cundaà inì‑nsia, te quidámáxìní guâ‑nsia? ¿A
