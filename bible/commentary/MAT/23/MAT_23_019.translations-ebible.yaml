  msm-NT: Pagkabuta now! Andei man to yabow, sikan halad ko sikan haladanan no iyan
    nakabalaan to sikan halad?
  myk-myk: Fyɛnmɛɛ yee ɲɛ. Kekɛ ki dʼa ye kekɛ na wɛ? Saraga ke laa, saraya yi tawologo
    ke, kee kemu kʼa saraga ki pye fɛɛfɛɛ ge?
  sbe-sbe: Komiu tamowai matagibugibudiyao! Kaitalasam gogodiyao kabahetabudi ede
    kaitalasam kabagabuna. Unai kaitalasam kabagabuna ye saekalili na kabo kaitalasam
    gogodiyao.
  mcr-mcr: He hiŋuä pisqä-quenjqä. Naŋuä hiqäva-imäkqäŋqä ii, hänaqä äkiutaŋgä, Goti
    Iqueqänä etŋqeuä? Ii Goti Hanjuwä Iquenyqä hiqäva-qäyqä ttawä iutanänjqä. Iutaŋi,
    Goti Iqueqä hiŋuiqiŋi, nätmatqä kiŋganäŋi äsqukä? Ii naŋuitanä, ä hiqäva-qäyqä
    ttawitanä? Ii ttawiyqä.
  cux-NT: Ndís'tiī ní tan'dúúcā 'iiⁿ'yāⁿ chi chɛɛchí tiīiⁿ o 'iiⁿ'yāⁿ chi ngueenááⁿ,
