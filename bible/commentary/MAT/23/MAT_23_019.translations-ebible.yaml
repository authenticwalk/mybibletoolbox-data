    velaune i'a'abiye tabune.
  urb-NT: Mã! Eha ym te ame'ẽ ta aja pehẽ. Ma'e riki katu te ame'ẽ ke my? Tupã pe
    hymba ke hapy ame'ẽ ke katu te my? Myrape riki katu te ame'ẽ ke my? Pesarahã!
    Myrape riki katu te. Ame'ẽ riki ma'e hymba ke mukatuha, ame'ẽja saka.
  fra-LSG: Aveugles! Lequel est le plus grand, l’offrande, oul’autel qui sanctifie
    l’offrande?
  san-HK: he mUDhA he andhAH, naivedyaM tannaivedyapAvakavediretayorubhayo rmadhye
    kiM zreyaH?
  cak-SNT: Can ix-nacanak y can ix muoy, ruma ¿chica ri más cꞌo rukꞌij? ¿Ja came ri
    sipan ri cꞌo choch ri ru-altar ri Dios o ja ri altar ri nibꞌano santificar ri
    sipan?
  uvh-uvh: Sidi aming dasi' kadagasi. Ka nasi' wari girii, alta beng uba ma ofa ka
    alta ganang kukiting uba. Mokngang alta wara'ganangsa' wa ofa u titing wara' alta
    wa napa' girii.
  ino-ino: Lapaulaka apo ka'nea vayana na ya'mo'a ala ya hane'ne? Anumaya Kotina afu
    he'a amuse ya amisaya ya ala ya hane'nifi amuse ya ne'malaya hipa ala ya hane'ne?
    He hipa'ke ala ya hane'ne. Ani afu hipale male'naya yafe fate akufa ya hane'ne.
    Ani kava nehea yafe ala ya hane'ne.
  gnn-gnn: Yuwalk yana nhuma dhuwala bamba'-bambay yulŋunydja ŋiniya? Ŋunhiyinydja
    wekanharamirrinydja mundhurrnydja nhäŋiniŋ'nha, wäyinnha yana ŋunhiyinydja, yurru
    ŋunhina wal'ŋu ganaŋ'thunaranydja ŋunhi wäyin yukurra ŋal'yun ŋorra ŋunhilimi
    mundhurr nhanŋu Godku. Yo, ŋunhi botjanharamirrinydja guṉḏa, ŋunhiyi dharrpalnydja
    ŋurikalanydja ŋunhi ŋayi ŋuli yukurra gorruma ŋunhilimi garrwar.
  yal-yal: Danxutɔne! Mundun gbo saraxana hanma saraxa ganden naxan saraxan nasariɲanma?
  cnt-NT: ¡'Nia'₂ dsa₂ ten₄! ¿'E₂ jaun₂ a₂lë́₅ a₂dsen₅₄ guë́₄? ¿Já'₂ i₂rë₂jen'₅₄ ne₄
    Diú₄, o₃ ne₄chei₂ a₂rë₂jŋió₃ já'₂ 'éi₂ 'e₂?
  tif-tif: Kata, ibi kanolin weng miit dinim weng kaa kanimin o, kalalip bakabip yoko?
    Fuumin baan kulaali, mafek mafek God ami kukaalin umi baan diim ale, win so kemin,
    akuum kabaak-ata uta uta ke-lomdula, mafek mafek olti tuum kom diim as kiinba
    umi win katip kemin, ita kulaak banu kewunsu. Ibi tiin bokol tap kesip. Kemin,
    utamdula mep kanolin weng kaa bakan-yaabip.
  nlx-nlx: एय आंदला कुण मोठो हे; बेट काय वेदी जाह रेन बेट चोखो रिथे।
  apw-NT: 'Nohwíí doo daagonohsąą da, nohwiṉáá ádaagodini: hadíí itisgo at’éé, Bik’ehgo’ihi’ṉań
    baa hi’né’ihíí née, née yiká’ dahsiné’íí Bik’ehgo’ihi’ṉań baa hi’né’ihíí dilzįhgo
    áile’ihíí née?'
  gum-gum: ¡Chigúinguen ashmeelø! ¿Mas nuibe chigø? ¿Tiuswan traniiteh? Kabe ¿tru
    Tiusweyasig tranigwan tabig kønrrai nøørø tarømarøbig, tru altarteh?
  not-NT: ¿Pairo picantobitaiga negaca? Te pininte pigóigue ora caninaro. Ocaninatasanti
    ora atagantëneri Tosorintsi ibatsa obira. Aisati icaninati ibatsa aroquenta poganinatëri
    ora atagantineri.
  plu-plu: Yis madikte motapye abet yihiyakemni. Mmahkay yis pi kiyathate hiyeg gikankis
    mapiy ini kakanhawket gidahan Uhokri ku pariye ikene akiythani arit gikankis?
  iou-iou: In ude goret yäk täkaŋ. Imatäken unitä bureni täyak? Imaka alta terak pek
    täkaŋ u, ba alta ini? Iron pek täkaŋ u ini-tägän bureni nämo. Alta unitä bureni
    täyak unita imaka uterak peweno uwä bureni täŋpek.
  ntp-NT: Vupuiiruga aapimʌ dai maimaatʌ istumaasi Diuusi ipʌlidi isivuaada aapimʌ.
    Vaamioma ʌrsoiñi ʌaltar siDiuusi daasdaradʌ. Diuusi daasdaradʌ ʌaltar daama daja
    cascʌdʌ siaa duutudi ʌgai.
  rai-rai: Muaat a kum pula muaat! Woi na paan diaar i ngaala? A wetabaar, baa a luwu
    na tuntun wetabaar baa i wagomgom a wetabaar kupi in gomgom namataan God?
  haw-1868: 'He poe naaupo a me ka makapo: heaha ka mea oi, o ka mohai anei, a o ke
    kuahu anei, ka mea e laa ai ka mohai?'
  ffm-ffm: 'Wumɓe! Koɗum hen ɓuri teentilaade: sadaka oo naa ittirde sadaka laɓɓinoore
    sadaka oo ndee?'
  arb-NAV: 'أَيُّهَا الْعُمْيَانُ! أَيُّ الاِثْنَيْنِ أَعْظَمُ: الْقُرْبَانِ أَمِ
    الْمَذْبَحُ الَّذِي يَجْعَلُ الْقُرْبَانَ مُقَدَّسَاً؟'
  cop-CNT: ⲛⲓⲥⲟϫ ⲟⲩⲟϩ ⳿ⲙⲃⲉⲗⲗⲉ ⲁϣ ⲅⲁⲣ ⲉⲧⲟⲓ ⳿ⲛⲛⲓϣϯ ⲡⲓⲧⲁⲓ⳿ⲟ ⲡⲉ ϣⲁⲛ ⲡⲓⲙⲁⲛⲉⲣϣⲱⲟⲩϣⲓ ⲉⲧⲧⲟⲩⲃⲟ
    ⳿ⲙⲡⲓⲧⲁⲓ⳿ⲟ.
  sri-sri: Koye ĩãmerã irirosũ Marĩpʉyare diaye gũñamerã, pémasĩmerã ããrã mʉsã. Marĩpʉ
    ĩgʉ̃ya wiima soepeorore, marĩ iro weka peodea nemorõ õãrĩ ããrĩtarinʉgãmakʉ̃ yámi.
    Irasirigʉ marĩrẽ, ¿dií gapʉre bʉremurĩ merã gũñamakʉ̃ gããmerĩ, soepeorore, o iro
    weka peodea gapʉre?
  nal-nal: 'Naagu malasing amun marawif! Aze ra zaxai zin nandiaa xa laaup lamarana
    Nakmai: a talazang o a aalta ina xat faxoxok a talazang lamarana Nakmai?'
  kyq-kyq: 'Jee kaam‑tɔɔkge Ꞌtaaɗumki tu: nakŋ kꞋɓaano gɛn tɛɗn sɛrkɛ se ɓo cir lɔɓu,
    gɔtn kꞋjꞋiin̰ kꞋɗaapin̰ gɛn tɛɗn sɛrkɛ ɔɔ sɛrkŋ kꞋjꞋɔmbin̰ga do ki num, taaɗ ɔɔ
    sɛrkŋ se tɛɗga gɛn Raa se ɓo cir ne?'
  kwd-kwd: Moru ta'a maa mooru 'e logo. 'Olataa ne'e ba'ita, tabonga 'amoe ma nga
    uumu na ngaia ne'e kwatea tabonga ne'e abu? Nga uumu ne'e ba'ita 'e riufia nga
    tabonga.
  ded-ded: Aratango sese kpanggeu kpetiac anudenoc, imocngo wiac engena nga sese yengenaoc
    imoc wiac mamea. Ngeni kicpisic areng.
  ewe-ewe: Mi ŋkuagbãtɔwo! Kae le vevie wu, nunana si le vɔsamlekpui la dzi loo alo
    vɔsamlekpui la ŋutɔ si nana be nunana ŋuti kɔnaa?
  nuy-nuy: “Nugurru nurraa-munmani! Yangi wu-runggal, anu-jiigurung yagu ana-altar
    anubani-yung maṉngulg-gana anu-jiigurung-guy?
  cop-BHC: ⲚⲒⲤⲞϪ ⲞⲨⲞϨ ⲘⲂⲈⲖⲖⲈ ⲀϢ ⲄⲀⲢ ⲈⲦⲞⲒ ⲚⲚⲒϢϮ ⲠⲒⲦⲀⲒⲞ ϢⲀⲚ ⲠⲒⲘⲀⲚⲈⲢϢⲰⲞⲨϢⲒ ⲈⲦⲦⲞⲨⲂⲞ ⲘⲠⲒⲦⲀⲒⲞ.
  buk-buk: Mac lau tampec! Gêŋ sake ti gêŋ ŋamata-ŋga? Da, me alta naŋ kôm da dau
    ti dabuŋ?
  pri-NT: «Wànau? Gona ticè cèna guwà tâmogòori? Dà ê pwina dau piâjimuru? Ê ârapwaailò,
    é, ê aupwa ârapwaailò, na é nama é pwicîri i ârapwaailò?
  zpq-NT: ¡Le'e nacle ca beṉe' lc̱hoḻ na' bitw chejni'ile! Dan' chosozeye' chesonxene'
    Diosen' bitec bi zacan'. Mes gan' chesex̱oe' dan' chosonežjue' Diosen', ḻenṉa'
    zaca'chen, ḻe naquen c̱he Dios.
  por-TFT: Vocês são como cegos. [MET] A oferta que é oferecida no altar é importante,
    mas o altar é ainda mais importante, [RHQ] porque é o altar no qual é oferecido
    a oferta que a separa de outras ofertas para um uso especial para Deus.
  gwi-NT: Deegwahtł'oo zhyaa nakhwaa gweech'in kwaa! Jidii shrit ch'andaa veegoo'aii
    t'inchy'aa? Zhit jidii ataiinjii tr'ahtsii deek'it kat doodlii Vit'eegwijyąhchy'aa
    gwantł'eerinlii akwat zhit altar ąįį jidii gwakat doodlii ąįį shroodiinyąą ąhtsii?
  gvn-gvn: Yurra yala miyil-burra bajaku. Wanjaku jarra ngulkurr? Present tablebu
    or table? Tablekuda. Yinya present tablebu, yinya yalarrku ngulkurrman, tablebu
    wunananya. Yamba table jarra ngulkurr presentmunku.
  nhy-NT: '¡Melawak mach antlachiaj iwan antzontemej! ¿Katlij yen okachi importante:
    yen ofrenda, o noso yen artal katlej kitiochijtok in ofrenda?'
  asm-FB: হে অন্ধ সকল, নৈবেদ্য আৰু নৈবেদ্যক পবিত্ৰ কৰা যি বেদি, এই দুয়োৰো মাজত কোনটো
    শ্ৰেষ্ঠ?
  okv-okv: ainge titi kuru ari embo na arako kiae kiae eova. Rate erena amo pene gaga
    na eoi hande otohu euja avoeto donda nombo amo davore?
  mxt-NT: ¡Tondo xaan ndo ta cuaa ndo! ¿Nya cha nɨñɨ ca? ¿Atu nɨñɨ ca ofrenda o arta
    cuan cha sacu ii chi ofrenda cuan?
  tzo-NT: ¡Bolibenoxuc, ma'satoxuc! Ma'uc tsots sc'opilal ti smoton ti Diose; ja'
    tsots sc'opilal ti scajaneb smoton ti Diose yo' bu chcajambat ti smoton ti Diose.
  ind-AGS: Betapa butanya kamu! Mana yang menurutmu lebih punya kuasa — kurban itu,
    atau mezbah yang membuat kurban itu suci?
  omw-omw: Nkye mwitaa tiqatama api qua ti variavo. Nkyi su qipa vihata variavo. Tainta
    mwiaqaa rukyeta vataa quarava hia tainta mwia nraatara kyero vuni vahi inraikyava
    vahirave. Kotira nraamwuqi vahi taintava vuni vahivara tiro, quara mwia vara kyotataqama
    kyairave.
  yrb-yrb: Ya diti basugari erawa utaita uwara! Anema derawere? I fuyo oeta aba fuyo
    oeta kabesi? I fuyo oeta kabesima fuyo oeta ma kakara utasuba i kabesina derawere.
  maa-NT: ¡Jñò xi xi̱ta̱ tòndo̱ ko̱ xi̱ta̱ xka̱n 'mì‑nò! ¿Ñá‑la̱á xi ìsa̱ ndaà tjín?
    ¿A jñà tsojmì xi tjín‑sòn ya̱ i̱'nde tsjeè a xi jè i̱'nde tsjeè xi síchikon‑t'in
    tsojmì?
  mcq-mcq: Nanamie nia supaviꞌinakije irakijarahara nihoꞌo niꞌimaꞌure? Swasijarana
    ho ꞌaijua kaꞌene vejume swasa kaji akuamahuna renajarane?
  sus-A: وٌ تَن دْنشُييٍ! مُندُن تِدٍ فبٌ، سّرّشّ، كَ سّرّشّبَدٍ نَشَن سّرّشّ قِندِشِ
    سٍ سّنِيّنشِ رَ؟
  jpn-1965: 目の見えぬ人たち。供え物と、その供え物を神聖なものにする祭壇と、どちらがたいせつなのか。
  fra-SBL: Bande d'aveugles ! Car lequel est le plus grand, le don ou l'autel qui
    sanctifie le don ?
  yka-yka: Pessek kaˈam manamal. Inggehin malangkewin, kulubanin atawa pagbettadan
    kulubanin? Bang gaˈi binettad hayepin diyataˈ pagbettadan kulubanin, dumaˈin hep
    kuluban.
  mle-mle: “Gwur maa wak alik gwur maa laakw. Gwur alik jawjaay nuwukadiy duw takwak
    kaliva-kwanadiygwurik. Agwa jaav yitaypik tinaad? God dikidi wiyaam tinadi kabaka
    jaab, ay? Adi jabim rina Godak kwiydana jaav?
  shp-NTPO: ¡Benchebo! ¿Jawekayaki bebon jakon iki, ja Dios menikana ó ja Dios menikana
    jan jakon imai jainxon yoina menoti?
  aom-aom: 'Nuni ramoramoꞌe aribövie jëvajëjo. Nani jemëro uvaruje höjo: God-are maratu
    hesi ihoho biseꞌe jioꞌi God-are maratuore jioꞌamaje suvuoroho iho böröme höjo.
    Röhu ë suvuoroho bogo God-are maratuoroho jioꞌamoꞌibejajo bogo God-hu ujuohoꞌiröhe
    suvuoro maho jioꞌamoꞌibejajo. Aꞌi ë suvuoroho God-are maratuore jioꞌamëꞌëro ëhuꞌëro
    ëho suvuoro maho höjo. Suvuorohuro bogo God-are maratuoho iosiramiromo iho bövioho
    jioꞌi God-are maratu hesi ihohuro suvuoro ihoho iosiramiromo bövioho jiaje höjo.'
  geb-geb: Nde rɨmgi mbatɨgi gumgi ma. Maaŋgi bigeŋ ne Fhe Bakɨme rɨmani nɨman fharigi?
    Fhe Bakɨme nzuav shama mbui ne o, ana artar? Artar mba Fhe Bakɨme nzuav shama
    mbui bigi ga muuŋgim, nta Fhe Bakɨme bigi ma.
  eng-WYCLIFFE: Blynde men, for what is more, the yifte, or the auter that halewith
    the yifte?
  bsj-bsj: kom fukma ti nimbo na wini wo durke kimer ku kwama kakka win mwabe wuro
    mwer kwama nin kiyemer tiye?
  cak-cak: Rix xa man jun ruchojmil ri itzij y xa man yixtzu'un ta, roma, ¿achique
    ri más c'o rakale'n? ¿Ja ri sipanic o ja ri altar? Ja ri altar ri más c'o rakale'n,
    roma jari' ri nibano lok'olaj che ri sipanic.
  chf-NT: ¡Ajsinc'ajalinetla y ajchoq'uetla! ¿Caxcamba jiq'uin más utz, u matän Dios,
    o jini alta que u yäq'ue' ch'u'ul ajnic jini matän que u yäc'can tu pamba tuba
    äc'bintic Dios?
  tlf-tlf: Kuta ibo kanupmin magam binim weng boyo intaben o ageta bagan-bilip a?
    Tul boyo mufekmufek God imi kupka-emin umi baan diim e minte, win so no kale,
    tul boyo uta uta ke-nuluta, mufekmufek tul diim albu boyo kubaganu kupkasu ko.
    Ibo tiin tugul kesip utamta, weng kanupmin boyo bagan-nuubip kuba.
  piu-2006: '@see-verse:MAT.023.018'
  poh-NT: Ru̱cꞌ reꞌreꞌ ncꞌuhtunic woꞌ chic chi reꞌ hat-tak reꞌ jeꞌ acab tak sotꞌ,
    til maꞌxta soꞌ anoꞌjbal tak. Jeꞌ reꞌ nikꞌor ruꞌum nok maꞌ narak ta tak chiri̱j
    chi reꞌ lokꞌ laj yeꞌa̱b cꞌatbal si̱ kꞌe̱ꞌ woꞌ chic lo̱kꞌ chiwach take si̱, maj
    reꞌ si̱ nyeꞌeric ar no̱j riban chi lo̱kꞌ chic take xa ruꞌum chi ar yeꞌo̱j take
    chiwach i lokꞌ laj yeꞌa̱b reꞌreꞌ.
  tue-tue: Mʉ́ã tʉomasĩ́ridojãcu. Cõãmacʉ̃rẽ ticoré wáicʉra sóepeoro sotoapʉ niijĩrõ,
    cʉ̃ʉ̃ ĩñacoropʉ ãñuré pʉtʉácu. Teero tiiró, ¿diiyépe nemorṍ ʉpʉtí maquẽ niiĩ,
    Cõãmacʉ̃rẽ ticorépe o wáicʉra sóepeorope?
  bjp-bjp: Gam foron kut! Neng sa lo ru i laumet? Fafen, le salan tunmapek ae i fafuu
    foron fafen la ka kalkaluu na mata God?
  xon-xon: Nimi bijoom, nilani jer niken, ipiin ngbaan le aan Uwumbɔr aatork aabimbiln
    li ŋa ipiin ngbaan chain na?
  tzo-ZNT: Sonsooxuc. Coꞌoloxuc xchiꞌuc maꞌsat. Jaꞌ mu másuc tsots scꞌoplal li smoton
    Rioxe; jaꞌ más tsots scꞌoplal li xchicꞌobile.
  mpm-NT: Suni jiin jnuꞌun un jini yo ja nanu chaa ñáá, chaa kuáá ka kuu ra, chi tu
    jini ra ja ɨɨn ni kuu altar un jiin ndajniñu ka soko ra un.
  ots-NT: ¡Guí dondojʉ! ¿Ja̱ ndrá nguehca̱ más i mu̱hui? ¿Cja gue car ofrenda? Ji̱na̱.
    Gue car altar pʉ jabʉ i cjöx ca te i jña̱htibi ca Ocja̱, como guehcá̱ i cjajpi
    ʉ́r mɛjti ca Ocja̱ ca te i cjöx pʉ.
  hoy-hoy: हे कुढ्ढगोळा, याव धोड्डेव आन; भेंट या वेदी यदुर देल भेंट पवित्र आगतद?
  amo-amo: Anung anit aduu, Iyaghari katin, ufille sa ubagadi na nnere na kussu ufille?
  pjt-pjt: Palu alatji nyura ngunti kulilpai ngurpangku alatjiṯu munu nyura tjukurpa
    palunya aṉangu tjuṯangka ngunti nintilpai kuṟu patingku. Panya timpulaku pitjilpa
    miḻmiḻpa mulapa ngaṟanyi kuka munu kutjupa kutjupa tjuṯa katu tjunkula Godanya
    ungkunytjaku, ka panya kuka pitjilpanguṟu kutju miḻmiḻarinyi palula katu tjunkunyangka
    kutju. Ka nyura uti nintingku kulinma panya pitjilpa miḻmiḻpa puḻka mulapa, ka
    kutjupangku ini nyanga ‘timpulaku pitjilpa’ wangkara kalkuṉi nyara paluṟu pitjilpa
    munu pitjilta katu tjunkunytja kuḻu winki tjunguṟa wangkanyi.
  cwe-cwe: Mweye vipofu! Ilihi yili ng'hulu nhambiko hebu chilingo yoyiheleza inhambi?
  daa-NT: 'Hey, taloŋ kat noolna-aŋku ! Kaawondu ja, maa kaak tatik paka : ta satkin
    taat ŋu giniy kat paka wala ŋa wer kaak ŋu giniy satkine kaak ginaat satkin cawar
    kat paka. Ŋa wer kaak ŋu giniy satkin kat paka wala maman ?'
  mlp-mlp: Ne gime haiqta ham. Nagah edo diq in God ameb ayah diqta? ham. Ne ginad
    emiy ham. Nagah tamaz emgo abanab usaqta na in abin haiqta ham. Nagah na in God
    ago tamaz em abanab usad iyan in abin inaqta ham. Nazaq iyan God ago tamaz em
    abanan naqmo in nagah ayah diqta ham.
  ape-C: Ipak nabes seshuhep iri, maresh muguhwos douk yopishi ba sharik iri um Iruhin?
    Ofa douk yopunyi nyarik iri um Iruhin aka? Alta douk yopunyi nyarik iri um Iruhin
    ananis nabes aka? Enyudok alta douk nyenek enyudok ofa nyatogur Iruhin ananish
    muguhwos. Aria enyudok alta nyeshagrakuk ofa.
  bgs-bgs: Iring kó na bólóg! Tuu pa ugis tô ággóbbówanan ka tandingán katô mga mannanap
    na ággóbbón dutun, su ágkému ugis tô mannanap na ággóbbón tun ta saruwan ka Manama
    tingód katô kógisan katô ággóbbówanan.
  faa-faa: Aporo hi taku tetákara fausane himu maparitaesa arisia ayiáka re ayiáka
    risikinapo. Asiamo meta mane fanare? Eke karosa kima Kotiaki makata yaku kakakosakipoko
    makata taesane fanare? Ekeane fanare? Asiamo eke taehoanafonosa Kotiaki makata
    yaku kakakosane mayiáka paiyakosare? Paiyanafonoraka mayiáka Kotiaki kakakosare?
    Pairakano makata yakuane haku kotesa susu parihokosapo. Kotesa susu parihokosasamo
    ekeane fanare?
  kik-kik: Inyuĩ andũ aya atumumu! Nĩ kĩĩ kĩnene? Nĩ kĩheo kĩu, kana nĩ kĩgongona
    kĩrĩa gĩtũmaga kĩheo kĩu gĩtuĩke kĩamũre?
  cap-NT: Zumzu zur z̈oñinaca. ¿Jakziltat juc'ant chekanaqui, ofrendakaya, uz̈ altarapanej?
