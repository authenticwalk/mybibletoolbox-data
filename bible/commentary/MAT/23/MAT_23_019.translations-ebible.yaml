  mdy-ETH: ሃይ ዒንሢ ዓኣፖ ባይቄ ዓሳ! ፆኦሲም ዒንጎ ባኮና ዒንጎ ባኮ ዱማዼያ ማሃ ሚቺ ዒንጎ ቤዞናይዳፓ ዎና ባሼዳይ?
  spl-spl: Yawu sâm nâŋgâm tâpikgumai. Yakât âiyongomune sâŋet. Girawu yakât nâŋgâŋetâ
