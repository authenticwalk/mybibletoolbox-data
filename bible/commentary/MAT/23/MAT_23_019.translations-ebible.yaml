  qwh-NT: ¡Ä, wiscu cuenta nunacuna! ¿Imataq mas presisaq? ¡Diosllapaq ofrendata churayänan
    altarmi, manam tse ofrendatsu!
  gaw-gaw: Ag ameg gaḏuak danab! Aḏi am keeke anuqak? Mana meṯaknu doḏ amutai am anuqak
    o iiṯa mana meṯaknu qaḏab, nug he mana meṯak Kayaknu daaṯe, amutai anuqak? Iiṯanab!
    Keeke aḏit amu oh a laip̱u daaṯep
  nca-nca: Yeko toŋeye pokamowí. Qeni, wondo yakutí ŋundo o qa-qa ŋu riní Anutu toŋímo
    meté horé tete, hamómbe? Asa ko wondo yakutí ŋundo o qa-qa ŋu takayote.
  zpz-NTPP: '¡Mbecy lo caꞌ! ¿Ca na coz ricy zir ñi presis: a mez uti bañcyug nu riib
