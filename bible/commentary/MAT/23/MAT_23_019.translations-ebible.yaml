  grc-BYZ: μωροὶ καὶ τυφλοί! τί γὰρ μεῖζον, τὸ δῶρον ἢ τὸ θυσιαστήριον τὸ ἁγιάζον
    τὸ δῶρον;
  tbl-NT: Tey ye butô. Ilóem kmon ye ke bong muhen yóm dsù ye ebè Dwata senta yóm
