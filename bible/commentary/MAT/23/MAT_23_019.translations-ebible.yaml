  san-KHM: ហេ មូឍា ហេ អន្ធាះ, នៃវេទ្យំ តន្នៃវេទ្យបាវកវេទិរេតយោរុភយោ រ្មធ្យេ កិំ ឝ្រេយះ?
  arn-NT: '¡Trawma! ¿Chem anta doy falintufali: tati mañumtukemumchi chemkün, kam
