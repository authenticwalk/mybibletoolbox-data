verse: MAT.023.019
translations:
  kpx-kpx: La hoto ke louito laeau ni kedute nahate vama. La huhuige oleteu baluga.
    Ono mole mai mahoi Dilava hoesehavomale ke emena mune vitale. Mune vitale keu
    baluga. Kosealemo kena abu ono mole mai ke golomo mahoale ke mai tumutisi.
  okv-H: ainge tihi kuru ari embo na arako kiae kiae eagova. Rate erena amo pene gaga
    na eoi hande otohu eaguja avoeto donda dombo amo davore?
  tbo-tbo: Taumi matami hi keke, ginouli awai i dewadewa, ani’mbenena bo ani witalaguyaba
    tauna ombenena e iwoiyaweya?
  mal-C: ഹേ അന്ധന്മാരേ, ഏതാണ് ശ്രേഷ്ഠമായിട്ടുള്ളത്? വഴിപാടോ, വഴിപാടിനെ പവിത്രമാക്കുന്ന
    യാഗപീഠമോ?
  grc-SR: ⸋Μωροὶ καὶ⸌ τυφλοί· τί γὰρ μεῖζον, τὸ δῶρον, ἢ τὸ θυσιαστήριον τὸ ἁγιάζον
    τὸ δῶρον;
  bgc-bgc: हे आंध्यो, कौण बड्ड़ा सै; भेंट या वेदी जिसम्ह भेंट पवित्र होवै सै?
  khz-khz: Mata-kele taumi. Arigia kamu, wareware gauna pa wareware gauna evega-veagaana
    pata veagana?
  deu-TKW: Ihr Blinde, was ist denn mehr, die Gabe, oder der Altar, der die Gabe heiligt?
  zsr-NT: Lbiꞌiliꞌ, nazidliꞌ len nachúl lauliꞌ. ¿Bizxal nacr blau? ¿Naruꞌ gun zxoa
    lahuiz o bcugu laꞌy naꞌ run laꞌy gun naꞌ?
  lin-lin: 'Bakufi miso ! Eloko nini eleki motuya : likabo to etumbelo oyo ekomisi
    likabo bule ?'
  hns-NT: Are, andha log! Toelog kaise doesare ke Parmeswar ke rasta dekhaai sakiehe?
    Kaun tjiedj auro barka hai, maral djanaawar, kie baliedaan djaraawe ke tafra djaun
    oke pawietr kare hai?
  noa-E: ¡Khaugabnaan! ¿Magan pãragan chi nasãd khãaijã chi ofrendata wajapcha sĩeb?
    Nemchaai ich appai chan wajaug chukhu simgui ajim; ãba mag nasãd gaai ausĩubaawaita
    wajaug aadëp sĩebahab, Ẽwandamau ich dënkha athaawai.
  eng-EMTV: Fools and blind! For which is greater, the gift, or the altar that sanctifies
    the gift?
  mib-NT: Tēe cánéé tēe cuáá cácuu ró jéē castɨ́vɨ ró jnūhun cácahān rō. ¿Ndé ɨɨn
    cúu jeē cujéhnu ga, á ndajníñu yúcu nuū altar, chí Yaā Dios jeē sáhiī yā ndajníñu
    ún?
  lif-NT2: खिनिॽ मिक्‍फःम्‍बा मनासे, चोफाॽइन् यम्‍बा बि चोफाॽइन् सेसे के़जोःक्‍पा
    ले़त्तिङ्‌तोःम्‍मादे़न्‍निन् यम्‍बाबि?
  xnj-xnj: Mwangalola nyenye! Choki chivaha neju luteta amala lusanja lwa luteta yeyikita
    njombi kuvya ya msopi?
  mmx-mmx: Nemi laxangkatli main. Loxonin laplavang i silok ti mo leventamtaba la
    i lox axaala mo leventamtaba.
  cbr-NT: Usai qui camina sinánñumasa 'ain, camina ñu 'unáncëmasa 'ain. Anuxun ñuina
    xaroti maxax bucúncë anuxun ca unicaman ñuina rëxun xaroquin Nucën Papa Dios rabia.
    Usaquian rabicëx ca Nucën Papa Dios cuëënia. Anu 'icë ñuina cupíma anuaxa aín
    unicamax ami sináncë cupíshi ca ax cuëënia.
  tee-NT: Na tontojni unt'at'it. Va alak'ach'ixnin unt'at'it. Jantiyu' ju atapacxat
    ju mokslacanta anch ju palai tu'u' junita. Alai anch junta mokslacanta. Yuchach
    ju palai tu'u' junita. Pus tachi chun ju mokslacanta anch ix'anu' Dios junita
    va ixlaca'atalh ni okslai ju anch.
  eng-LSV: Fools and blind! For which [is] greater, the gift, or the altar that is
    sanctifying the gift?
  cak-NT: Can jix nacanak y can jix moy-wi, roma ¿anchique ri más c'o ruk'ij? ¿Ja
    como ri sipan can parui' ru-altar ri Dios o ja ri altar? Ja ri altar ri más c'o
    ruk'ij, roma jari' ri nibano che ri sipan can chi can richi-wi ri Dios.
  pah-NT: —Ikwahave'ỹva'ero pe peko! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a
    pe no. Ndapekwahavi'i'i! Ikwava'ẽhava koji'i pyry hete Tupana'ga pe. G̃a nhaneremimondoa
    nog̃ame jate ikwava'ẽhava rehe Tupana'ga omombyry nhaneremimondoa, ei Jesus'ga
    g̃a pe.
  sja-NT: ¡Tau p'ãriu pɨk'a p'anɨɨrã! ¿Altar awara bɨda Tachi Ak'õre-it'ee piara bɨ-ek'ã
    ne-inaa ma altar ɨ̃rɨ bɨda k'ãyaara?
  xed-xed: Ghulpata mnduha! Wati mali mida. Skwi ya kəl lu ka mbəhata nda tsi re,
    ari gwir ta nanaftá skwa mbəhu ka skwi nda ghuɓa ya a ná?
  mks-NT: Joo tóntó ndiva̱ha ndó ta cúú ndó tátu̱hun na̱ cua̱á. Jáchi̱ íin chága̱
    sa̱há nu̱ náa̱ cán a̱ ju̱ú ga̱ sa̱há ña̱ sájo̱co̱ na̱ cánúu nu̱ náa̱ jáchi̱ ña̱
    sájo̱co̱ na̱ cán cúú á cuéntá Ndióxi̱ sa̱há ña̱ cánúu a nu̱ náa̱ cuéntá mé á.
  gfk-S: A pulo mu! Ma mu manga rara baling. No tamat na linge no hator na hartabar.
    Aie nong i gil kike ra hartabar waing di nage halhaalien.
  bmu-bmu: “O jegömöl ambazip! Naluk kötin aka alta mietköreŋök wani yuainöŋ öŋgöŋgöŋi
    akza? Naluknöŋ nanŋak eretŋi akzapmö, altanöŋ algetka miaŋön mönö naluk mem kömbuhiza.
  dgz-dgz: Ap menan e yamaya borasen! Aritawa ansenawa, yan garaetawa o gare yan ame
    wat aipakamini watarewa?
  eng-GNV: Ye fooles and blinde, whether is greater, the offering, or the altar which
    sanctifieth the offering?
  zaa-NT: Necio ba ná le ą'hua yala chul·la re' la' ritelíni qui' le. Biala dacca'
    adiru para gúdu li ą por testigo, tsí ofrendą' o tsí altar nu runi qui'ni cca
    le'ya ofrendą' áccá.
  eng-WEBSTER: 'Ye fools, and blind: for which is greater, the gift, or the altar
    that sanctifieth the gift?'
  guh-guh: Paneamatabocotajavi, bepaneitatsëcënavanapaevinua panejamatabëëthëtota.
    Biji rajane beyaiyatanetsi altarvënëjava, bajarapaaltarvënëjavajumata pebuatsiofrenda
    matatoxenetsia. Bajarapaofrenda ata yaiyatanetsi. Tsipaji altarvënëjavajumata
    boca.
  bon-bon: Weene irecu määsumäsu biname gemi! Egäsu owecu gwidape matikäli gyene,
    yepä dade lui te pui owecu gwidape ne Acejiyame me tääpume mara me jaawenuge,
    tabe baborage gyene.
  nhw-BL: ¡Anhuihuitique pampa amo tleno anquimachilíaj! Anitztoque quen anpopoyotzitzi.
    ¿Huelis más hueyi nopa tlacajcahualistli catli masehualme quihualicaque, que nopa
    tlaixpamitl catli quitlatzejtzelolchihua nopa tlacajcahualistli? ¡Amo cuali amotlalnamiquilis!
  swh-ONEN: 'Ninyi vipofu! Ni kipi kikuu zaidi: ni sadaka, au ni madhabahu yanayoifanya
    hiyo sadaka kuwa takatifu?'
  wbi-wbi: Umue muli vabofu, kiluki ikivaha kukila, ilitekeo au ikitekelelo kino kipelela
    ilitekelo liive lyimike?
  bba-bba: Wɔ̃kobu bɛɛ! Yen mbɑ n kpɑ̃ɑru bo. Yɑ̃kuru? Nɡe yɑ̃ku yee ten tii te tɑ
    yɑ̃kuru dɛɛrɑsie.
  eng-KJVCPB: 'Ye fools and blind: for whether is greater, the gift, or the altar
    that sanctifieth the gift?'
  kgk-NT: —Pehexa e'ỹ va'e-rami peiko, he'i. —Ma'erã, “Nhane remime'ẽrã tuvixa mba'eve
    upe apykagwasu-gwi” peje. Ndaha'éi upéixa. Upe apykagwasu ae katu omomarangatu
    nhane remime'ẽrã hi'ári nhamoĩ va'e, he'i.
  waj-waj: 'Ngia vaidi avu maisaso, dee mminnaavoono ari vo mminnaavai yaatarainnee?
    Kati mmira puaraivonnee? Vara yeena tapiivonnee? Hama puaraivoono yeena tapiivau
    vaitiri. Hama ngia ivaara kiaatiri: Anutuuqaani vai mminnaa yoketaavaivee, kiaatirivee.
    Anutuuqaani yapa kiaa mminnaivaa yeena tapiivoono yaataraivai.'
  cpy-cpy: ¡Majontzi-shireri, mawityaaki-shireri!, ¿Riima ipireetari kowapero-tachari?
    Kaari, roo kowapero-tacha taapoki-mentotsi otajorentsi-takaeri itahaetziri.
  ekk-PKP: Kui pimedad te olete! Mis on tähtsam, kas ohver või altar, mis muudab ohvri
    pühaks?
  mpx-mpx: Tomatakai komiu! Hauna toto i bwata, bwasumu i bwata o ebo abapowon i bwata?
    He abapowon ana bwabwalena kaiwena inoke bwasumu i bwabwalena.
  wbp-wbp: Nyurrurlajunkulu pamparda, punku-nyayirni! Nyiyaku-ka Kaatuju ngampurrpaju
    nyina? Kuyuku mayi kuja kalurla purrami pirli lalypangka Kaatukuju? Lawa, yulkami
    karla pirli lalypaku nyanungu-nyanguku kuyu-piya-wanguku. Pirli lalypa nyanungu-nyangu
    kuja-ka karrimi kaninjarni Yuwarli Maralypirla, ngulaju tarruku-nyayirni! Kuja
    kalurla yapangku purrami kuyu Kaatukuju, ngulaju karla kuyuju marlaja tarruku-jarrimi-yijala
    yaliki pirli lalypakuju.
  luo-luo: 'Un joma muofnigi! Mane maduongʼ: Chiwo koso kendo mar misango mamiyo chiwo
    bedo gima owal?'
  nhe-NT: ¡Inhuihuitique pampa ax tleno inquimachilíaj! Initztoque queja inpopoyotzitzi.
    ¿Huelis más hueyi nopa tlacajcahualistli tlen tlacame quihualicaque que nopa tlaixpamitl
    tlen quitlatzejtzelolchihua nopa tlacajcahualistli? ¡Ax cuali imotlalnamiquilis!
  aii-aii: ”ܝܵܐ ܣܲܟ݂ܠܹ̈ܐ ܘܣܸܡܝܹ̈ܐ، ܐܲܝܢܝܼ ܝܠܹܗ ܒܘܼܫ ܓܘܼܪܵܐ، ܩܘܼܪܒܵܢܵܐ ܝܲܢ ܡܲܕܒܚܵܐ
    ܕܟܹܐ ܡܩܲܕܸܫ ܠܩܘܼܪܒܵܢܵܐ؟
  esk-NT: Ayauŋaruasii! Nalliak ukuak pitḷuktuaŋuva aatchuun naaga tuniḷḷaqtuġvik
    ipqiqsitchipkairuaq aatchuutmik?
  msb-msb: Bagaʼn mga buta kamo! Nano an mas mahalaga, an halad o an altar na nagapabanal
    sa halad?
  cpa-NT: Lanh¹² hniah¹² ju³lah lán¹² dsa² teg³. Di³ ni³hiég² báh³ jmo¹² hi² ma²ha¹³
    hi² tioh¹³ ni³ ni³hiég².
  dso-dso: ତମେ କେଡେବଡ୍‌ କାଣାମନ୍‌ ! କନ୍‌ଟା ମୁକିଅ ? ମାପ୍‌ରୁକେ ଦେଲାଟା କି, ମାପ୍‌ରୁକେ ଦେଲାଟା
    ସୁକଲ୍‌ କର୍‌ତେ ରଇବା ବେଦି ?
  meu-meu: Mata-kepulu taumui e, edena bada, helaḡa ḡauna eiava helaḡa ḡauna e hahelaḡaiamu
    patana?
  yva-NT: Weapamo wasamije ntuba muno wapantukambe rave! Yavaro Amisye ama tewa orame
    mamo ntiti rave mo anakotaro rameseo no ama vone rai rakivan, weye tewa orame
    wemi mbewar anakotare umaso ndandinit.
  dgc-dgc: Buhék kam a mégkamali! Ahe i lalo a mahalaga, tu regalo, o tu pégatangan
    a mégpabanal to regalo?
  zpm-NT: ¡Pe nlipaa rnee to peet rieṉde to! ¿Niacxe mazdraa dzigo non gon que lo
    pcoog? ¿Pe raṉde to por lo pcoog co raclay gon?
  hix-NT: Àro wyaro owyanye tatoko rma, faka yaknyohtoho yoho nyhe àmkawono menyatxow
    hamà. Enhun komo wyaro manatxow hamà, uhutwanyehnà komo kaxe, kekon hatà. Àsok
    tawro hana. Tàmsom yoho nyhe enyhoru ro me nay hamà, faka yaknyohtoho. Enyhoru
    ro me rma rha naha, tàmsom xarha, faka yaknyohtoho mkawo tesnàr ke mak ha. Àmkawohra
    tehtok haxa, enyhoru ro mehra esnàràtho haryhe, kekon hatà, Txesusu.
  sim-sim: Jir misokome tumunda jirin, jir mbeek mbele las heyenda ambu jir. Mbele
    kas wasilakak naha maifundu? Altan mo ofa ol alta orok li ewendan? Altana. Alta
    oso mu uwak ofa ol orok li ewenda jivik olmu nanduwa.
  npi-ULB: ए अन्धा मानिसहरू हो, कुनचाहिँ ठुलो हो– भेटी कि त्यस भेटीलाई परमेश्‍वरकहाँ
    अर्पण गर्ने वेदी ?
  cgc-cgc: Mga bulag kaw gid! Indi ti mas impurtanti? Ino ta inyo na isip, alaran
    o alad na naan ta alaran? Simpri alaran mas impurtanti tak alad pabilang na para
    ta Dyos tenged alad naan ta alaran!
  tim-tim: Hain dâmaigât âmâ dewunyeŋe hândâkŋe akmap. Wan me wan Anutu waŋmai arekŋe
    alata bo ewangimap. Alata bo tatâp dâine sumbe yânŋe akbop.
  yor-yor: 'Ẹ̀yin aláìmòye afọ́jú wọ̀nyí! Èwo ni ó pọ̀jù: ẹ̀bùn tí ó wà lórí pẹpẹ
    ni tàbí pẹpẹ fúnra rẹ̀ tí ó sọ ẹ̀bùn náà di mímọ́?'
  wos-wos: Guni wungi wata guni dama hiyandé du guni. Méta joo némafwi joo dé, Godka
    hwendan hamwi dé, o Godka hwendaka hamwi hwandé jambé dé?
  emp-NTPO: ¡Bãrãra crĩcha neẽ́ b̶eaa! ¡Daub̶errea b̶ea quĩrãca panʌa! ¿Sãʌ̃da biara
    b̶ʌ? ¿Ne babue diabadada dji animarã cãyãbara biara b̶ʌẽ́ca? Maʌ̃ animarãra Ãcõrẽ
    itea bia b̶ʌa ab̶abe ne babue diabada ʌ̃rʌ̃ b̶ʌ bẽrã.
  eng-F35: Stupid and blind!! For which is greater, the gift or the altar that sanctifies
    the gift?
  ind-ind: Kalian bodoh dan buta! Kenapa kalian sampai tidak menyadari bahwa di mata
    Allah mezbah lebih penting daripada persembahan?! Karena mezbahlah yang menjadikan
    persembahan di atasnya itu kudus.
  pes-OPCB: ای احمقهای کور! کدام مهمتر است هدیه‌ای که روی مذبح است یا خود مذبح که
    هدیه را تقدیس می‌کند؟
  mpt-mpt: Kin misiam ibo ne weng olo baabenimio kla funaine! Nakai inamin namino
    dleb teniba Gode heitdahamin biino dim ut toubibo ye kining ayam otane Gode heitdahamin
    biin ole dot ayam kiningobe. I inamin namino Gode heitdahamin biino dimo mo dlaim
    blim kenimibo mo kining anomobabe. I Gode heitdahamin biino dim dlaib kesota kining
    anobiobe.
  bla-bla: Kitŭt'tsapspuau, kitsaps'tsipuau Tsĭma' omŭk'o, kotŭk'sĭnni, ki altar annŏk'
    itatsĭm'etsĭmŏk kotŭk'sĭnni?
  ssx-ssx: Ikita꞉ leke holu piki haliwekie. Hando ekita꞉ ota꞉ ekipe. Mo oloda manda
    ula꞉ pa hala꞉la꞉ hotekepe o mo hoteke yako peaasa꞉ olodape laa I̱ma꞉ iki pa꞉ta꞉
    lota꞉ pitolome leekeme.
  mkl-mkl: Iŋɛ fɛɛju ŋɑi. Yoomɑi í lɑ í re. Iŋɑi kuweeu? Mɑ̀ bi kuwee iyi í jɔ̀ iŋɑi
    kuweeu í jɛ ti Ilɑɑɔ̃.
  gaq-gaq: ରେ କାନାଇଂ । ଆଣ୍ଡିନେ ମ୍ନା । ନୈବେଦ୍ୟ ଲେଃ ନୈବେଦ୍ୟକେ ପବିତ୍ର ଆଃଡିଂମ୍ୟାକ୍ନେ ବେଦି
    ?
  gof-RNT: Hinttenoo, qooqeto, yarshshoy aadhdhiyye? Yarshshuwa Xoossaas dummayaa
    bessay aadhdhii?
  unx-unx: ଏ ମେଦ୍‌ କା ନେଲ୍‌ ଦାଡ଼ିତାନ୍‌ ହଡ଼କ ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଏନ୍‌
    ଦାନ୍‌ ମାରାଙ୍ଗ୍‌ଆଁଚି ଦାନ୍‌କେ ପାବିତାର୍‌ ରିକାଏତାନ୍‌ ଏନ୍‍ ବେଦି ମାରାଙ୍ଗ୍‌ଆଁ, ନେ ବାରାନାଃରେ
    ଅକ୍‌ନାଃ ମାରାଙ୍ଗ୍‌ଆଁ ?
  gah-gah: Lekeza likigikámini agómula lika ve neneta, guguni gizoaká nenémo iteko
    nehe, itó guguni ale etó oko moloaká ita nenémo iteko neve.
  lcm-lcm: Keve vap mata ba, sa kapo laba? Alilis ang vo pata vo vil agogoai ang ani
    alilis?
  aer-aer: Itirrentye arrekantherrenhe arratye anetyakenhe! Kere nhenge apwerte athere
    ntheke-iwentye akngerre ikwere-arle arrerneke impene aneme. Kenhe apwerte athere
    ntheke-iwentye akngerre renhe kere yanhenge impene anthurre ulkere-arle, itne-arle
    apwerte athere ntheke-iwentye nhengele kere areye amperlenge itne Ngkarte utyernemele
    tnakewarretyeke.
  qvc-NT: ¡A tuntukuna! ¡Sarkukunashinam mana nimatapis rikangillapachu! ¿Mayqandaq
    masta balin, ufrindachu ichu pata altar? Chay pata altarmi mastaqa balin. Chaqa
    pata altarpi chay ufrinda Dyuspaqna kashpaqam, ancha balin. Manaqa manam balinchu.
  tgl-ULB: Kayong mga bulag, alin ba ang mas mahalaga, ang kaloob o ang altar kung
    saan iniaalay ang kaloob sa Diyos?
  cbs-NT: Bekun keska unainsmapabuun, ¿jadatu Diosun bechipaimismen? ¿Inankuin mania
    bestimenkain? ¿Januxun kuakin Dios benimawamisbu tapudaka?
  xtm-NTPP: ¡Ñayii ñatuu ka jaku'ni ini ka kuu ni, te ñatuu ka kundijin nuu ni a!
    Vaa kanuu‑ka altar ma sana ja ka ndakua'a ñayii ma, vaa altar ma kúu ja sa'a ja
    nduu in ja ii ja ka ndakua'a ñayii ma nuu Su'si ma.
  nnq-nnq: Mangweto mangalola! Chako chikibi chambone muno, lilumbo lela andaje kitembe
    cha Nnoongo chikibeka lilumbo kube chwapi?
  bao-NT: Ca ĩa bojoca catitirã, ¿ñee pee to niiti ca nii majuropeerije, tiicojo nʉcʉ̃
    bʉorique pee, waibʉcʉrã joe mʉenerica tutu, tiicojo nʉcʉ̃ bʉoriquere, añurije
    ca tuaro ca tiiri tutu pee?
  san-ORI: ହେ ମୂଢା ହେ ଅନ୍ଧାଃ, ନୈୱେଦ୍ୟଂ ତନ୍ନୈୱେଦ୍ୟପାୱକୱେଦିରେତଯୋରୁଭଯୋ ର୍ମଧ୍ୟେ କିଂ ଶ୍ରେଯଃ?
  huv-NT: ¡Icona nerchachiün, nersomban! ¿Ngün alwüx atama, aaga nichech, ngwüy aaga
    artül leawa neech mangaj aaga nicheche?
  otn-NT: Pɛ ngue ma̱'bɛdi ni̱ mmʉihʉ, hi̱nguí̱ ti̱mhmʉ teni̱ bønna̱ hya̱ guí̱ mma̱mhmʉ.
