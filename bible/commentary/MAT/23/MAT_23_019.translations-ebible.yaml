  cpc-NT: ¡Masontzishirirí, kamampotaakishirirí! ¿Iitama kowapirotachari, iriima piratsi?
    Kaari, tima irootaki iroopirotatsi taapirimintotsi otasorintsitakairi itaayiitziri.
  nhg-NT: ¡Nenixcocoxcötzetzi lalebes! Pues ¿cötlaja cache importönte? ¿Yaja bentle,
