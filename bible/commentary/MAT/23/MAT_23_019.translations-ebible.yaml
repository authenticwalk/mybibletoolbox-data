  uig-PIN: Əy korlar! Ⱨǝdiyǝ uluƣmu yaki ⱨǝdiyini muⱪǝddǝs ⱪilƣan ⱪurbangaⱨmu?
  beo-beo: Dilia si dofoi dunu! Oloda ea hadigi hou da iasu liligi amo hadigi hamobeba:le,
