  ncu-NT: Mo̱ne̱ mo̱ŋ ke̱e̱ ne̱e̱ bɛɛɛ? Lɔŋŋɔkpa‑ɔ na kabo̱ ne̱ ka dɔŋ mò̱ se̱‑ɔ,
