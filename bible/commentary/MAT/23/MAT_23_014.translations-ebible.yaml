  jae-jae: '[“Ojae amac dansaŋtêna, biŋsutau to Parisaimêŋ, tec ajaŋgo awêtucnêŋ andu
    to ŋawaba ŋawaô, mago akwa taôm auc ŋa mec baliŋ. Ŋagêjô oc êtap amac sa êlêlêc.]'
  ksd-ksd: Na kaina ta vavat a umana tena tutumu, ma ra umana Parisaio, avat a umana
    vaongo, tago ava en vue ra kubakuba i ra umana ua na vavina, ma ava pait ra umana
    lolovina niaring upi ava malamala tena takodo. Kari na manga ngala ra varvakadik
    pire vavat.
  myk-myk: «Bɔɔngɔ ki wa yee shuun shuun jovɛɛ pii wogo, yee saliya karamɔgɔlɔɔ fara
    yee Farizhɛɛn na! Bani yee wa naxhugoshaa keŋɛ yaŋmuyɔ bɛɛri ŋmahana na zhuu pu
    na, na mɔni Kilɛ-ɲɛrɛgɛ na, kɔnhɔ yʼi yiyɛ pye see sipyii. Lee na yee wo jaagi
    kanhama pu na ba golo fo xuuni.]
  sbe-sbe: '@see-verse:MAT.023.013'
  mcr-mcr: '@see-verse:MAT.023.013'
