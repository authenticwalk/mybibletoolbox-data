verse: MAT.023.014
translations:
  kpx-kpx: “Iei! Diue menaka loui haivemale isi Balisia ata la nohovu. Laeau loboe
    ataea. La keau gobuvu lobogevei oeabemo kunaiabe malema. La katelahaito lobolahai
    atae nimo noinoi egete vama. Katealemo Dilavana vatehani baluga laovei.
  mal-C: കപടഭക്തരായ വേദജ്ഞരേ, പരീശന്മാരേ, നിങ്ങൾക്ക് അയ്യോ കഷ്ടം! നിങ്ങൾ വിധവകളെ ചൂഷണംചെയ്ത്
    അവരുടെ വീടുകൾ കവർന്നെടുക്കുന്നു. എന്നാൽ, മറ്റുള്ളവരെ കേൾപ്പിക്കേണ്ടതിന് ദീർഘമായി
    പ്രാർഥിക്കുന്നു. മറ്റുള്ളവർക്കു ലഭിക്കുന്നതിലും അതിഭീകരമായ ശിക്ഷ നിങ്ങൾക്കു ലഭിക്കും.
  grc-SR: Οὐαὶ ⸆ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι κλείετε τὴν βασιλείαν
    τῶν οὐρανῶν ἔμπροσθεν τῶν ἀνθρώπων· ὑμεῖς γὰρ οὐκ εἰσέρχεσθε, οὐδὲ τοὺς εἰσερχομένους
    ἀφίετε εἰσελθεῖν.
  bgc-bgc: '(हे कपटी शास्त्रियो अर फरीसियों, थारे पै धिक्कार सै! थम बिधवा के घरां
    नै खा जाओ सो, अर अपणे-आपनै धर्मी दिखाण खात्तर घणी वार ताहीं प्रार्थना करदे रहो
    सो: ज्यांतै थारे ताहीं परमेसवर की ओड़ तै घणा दण्ड मिलैगा।)'
  khz-khz: Rova govevega-ripagirana talimami e Parisea talimami, opakau talimami,
    vetugami kika! Gomi na wapu geria numa e geria rinaga govega-aikirana. Gemi rapali
    mogaloki, goopana. Gaura pakurai gomi metau kamu iwavagi pio gapia.]
  deu-TKW: Wehe euch, ihr Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr die
    Häuser der Witwen aussauget, und verrichtet lange Gebete zum Schein; ihr werdet
    nur um so schwerer in's Gericht kommen.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Rgualiꞌ lidxcnu ngul uzëbdauꞌ, len quië
    uluíꞌz tsahuiꞌ cuinliꞌ, xtsey rulidzliꞌ‑nëꞌ Dios. Qui lë ni naꞌ, zxöntër le grugu
    queëliꞌ sacaꞌ quiꞌliꞌ.
  lin-lin: Mawa na bino, balakisi ya Mobeko mpe Bafarizeo, bato ya bilongi mibale !
    Boyibaka biloko ya basi oyo bakufisa mibali, mpe bosalaka mabondeli ya milayi-milayi
    mpo na kokosa bato. Mpo na yango, bokozwa etumbu oyo eleki makasi.]
  hns-NT: Haai dharam ke parhal waalan aur Fariesie log, dhokhaabaadj logan! Toelog
    wiedhwa log ke paisa aur ghar-or tjalaakie se tjhien lewe hai aur dekhaawe khaat
    derie talak praatna kare hai. Ehie khaatien toelogke kara sadja mieliega.
  noa-E: ’¡Ë, apdurr, pãar chi machnaan dʉ̈i Moiseeu phã pʉarr iek ajapcha ʉʉrkhaajem
    aajem khʉʉn! Pãraun sĩita khoopaa ʉʉin juagam nemdamjã khechthʉg aumaajerramgui
    ajim; magnaata sëukha warag am kõit Ẽwandamag jëeu nʉʉ aajerram, juau ogthom pãach
    magba nʉm amkhĩir. Mamʉ pãach jãg nʉm paar jũrr Ẽwandamau ĩchab pãar gaai jua
    khʉabajugui a jaaujim.]
  eng-EMTV: “Woe to you, scribes and Pharisees, hypocrites! Because you shut up the
    kingdom of heaven before men; for you do not enter, nor do you allow those who
    are entering to go in.
  mib-NT: ’Nacā xeēn ndoho róhó tée cástéén tutu ley jiín róhó tée fariseo, chi tēe
    stáhú‑ni cácuu ró. Chi cáquende rō vehe ñahan ní caquendōo ndáhú. Yūcuán na te
    cájicān tahú nahán ró návāha cani ni ñayuu jeē tú na cuēchi ró. Jeē yúcuan xeēn
    gā ndoho ró castigo.
  lif-NT2: ((खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिसे, के़जिःत्ति
    के़स्‍ये़ॽइरो! खिनिॽग मेमेदुमाहाॽ इङ्‌गे़ले़क्‍तुम्‍सिम्‍माङ्‌खुनिॽ हिम्‍धाःङ्‌हाॽ
    के़नाप्‍तुम्‍सिम्‌, कर नुःबा ओसेःन्‍धाक्‍सिङ्‌मारे़ लागि केःम्‍ब्‌केःम्‍बा तुवा
    के़जोगुम्॥ खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ खुम्‍दिङ्‌ङिङ्‌ग से़क्‍खासाङ् साॽरिक् किप्‍मा
    के़घुःबा पोःङ्‌लो॥))
  xnj-xnj: Mwalachikolela nyenye, vawula va malagizu na Vafalisayu, mukujikita vabwina!
    Ndava muni mwinyaga vindu vya valipwela na kujilangisa kuvya vandu mwemkumganisa
    Chapanga, kwa kumuyupa Chapanga mulukumbi lutali, ndava yeniyo uhamula winu yati
    yivya yivaha neju.”
  mmx-mmx: '[Naba lok kapmek aleng tinimi, luvuttadi loklox ase at Laulis Linga eburu
    minemi lubung Parisi. Nemi luvuttadi loklok sosolom. Mip kip pilo lempanga at
    lempatnaa rixin, la melemu at na mik lok levesingising to melamgo at limixin kusu
    tik lox ase di do loklok atnimi i nunuan axap. Kuren la ne Moroa naba lok li lumumuat
    silok atnimi.]'
  cbr-NT: Usai 'ianan camina casunamëcë xanun ñu bicuanquin cëñuin. Cëñuanan camina
    mitsux isamina upí 'ai quixuan unin sinánun quiax, 'uran pain Nucën Papa Diosbë
    banain. Usa 'icë ca Nucën Papa Diosan, axa usai 'icëma uni 'acësamaira oquin mitsu
    'uchoquin castícanti 'icën.
  tee-NT: Paini'itnich ju uxijnan ji lapanacni ju na lhat'alaninint'at'it ju milhamap'aksin'an
    ju israelitanin unt'at'it chai ju uxijnan ju fariseonin unt'at'it. Ju uxijnan
    na va acxp'ut'iyununat'it. Pus ju uxijnan alact'ai'iniyat'it ju ixlacchaka'an
    ju chakolun ju animacontilacanta. Chai astan lap'alat'it tachi ju na va k'ox panicni
    ju t'ach'ivinat'it ju Dios ni lai ap'u'okxch'ok'oya'it'it ju lapanacni ni catanaulh
    ni na t'alhoniyat'it ju Dios. Pus ixlhiyuchi palai k'ai cajuna' ju mimak'alhk'ajnat'an.
    Palai jantu ju ali'in lapanacni.
  eng-LSV: '[[Woe to you, scribes and Pharisees, hypocrites! Because you eat up the
    houses of the widows, and for a pretense make long prayers, because of this you
    will receive more abundant judgment.]]'
  cak-NT: ¡Juya' (Juyu') iwech rix maestros chi ri ley y rix fariseos ri xa ca'i'
    ipalaj! roma rix can nimaj ronojel ex quichi ri malca'n tak ixoki'. Y xe chi tinimex
    chi jabel ic'aslen, can jixlayoj niben orar. Y romari' can más nim ri castigo
    xtika pa iwi', roma can q'uiy ri imac.
  pah-NT: '—Ahemoandyandyiva''ero pe peko! ei Jesus''ga judeus''g̃a mbo''ehara''g̃a
    pe fariseus''g̃a pe no. Tiruahũ ti pe me! A''ereki pe pepojykaahy mbatera aherembirekokwera''g̃a
    hugwi, ei Jesus''ga. Penhi''imbukuhu tehe pe Tupana''ga pe. Pe''e pe pejiyvyteri
    pe: “Nhande renduvame po ti ojipe''g̃a ei nhande ve oarõ hete g̃a Tupana''ga javo.”
    Nurã jate pe nhi''inhi''ig̃i Tupana''ga pe ga arõe''yma, ei Jesus''ga. Kaitu po
    ti hahy hete pe me a''ero nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: '[’¡Aai, Tachi Ak''õrepa parã Moisepa p''ãda jarateepataarã fariseorã ome
    k''achiadee pëiit''ee! ¡Seewata Tachi Ak''õrede ijãapatada apata! Parãpa p''ẽtrãarã
    te jãri atapata mãik''aapa taarã ɨt''aa t''ɨ̃pata eperãarãpa parã pia ak''ɨdamerã.
    ¡Maperãpɨ Tachi Ak''õrepa parã k''achiara ooit''ee awaraarã k''achia ooi k''ãyaara!]'
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu ŋa mnduha nda la Farisa. Tsa maɗgwirmaɗgwira
    ghuni ya. Kaghuni ta hluguduŋtá skwa miʼa wadgu. Ka va slriŋtá maga duʼa ŋa nghay
    wa ira mnduha. Tsaya tama dzaʼa kəl lu ka tsaghunaghatá guma ka malaghutá mbraku.
  mks-NT: Ndáhví na̱há na̱cuu ndó, na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo jáchi̱
    co̱ cúú ndó tá quia̱hva ndáa ndó. Jáchi̱ cándaa ndó vehe na̱ji̱hí cuáa̱n ta tá
    na̱ndihi cua̱há ndiva̱ha xíca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ jáchi̱ cúni̱ ndó jája̱hvi
    ndó nu̱ú ña̱ núu cája ndó. Sa̱há ña̱ cán quéa̱ cáchí i̱ xi̱hi̱n ndó ña̱ ndóhó
    cacuu ndó na̱ ndoho chága̱ ini, caja Ndióxi̱.
  gfk-S: '[“Maris ta mu ira tena harausur ta ira harkurai tane Moses ma mu ira Parisi,
    na kabit mu! Mu la karkarit leh ira linge bakut ta ira makoso, ma mu la harababo
    ma ira numu lawas na sinsaring. God na manga hapadano mu.]'
  bmu-bmu: O Köna keugö böhi aka miaŋgö kapaŋkölköl ambazip! Iŋini urumeleŋgö silesile
    ambazip aketka lömböt qakŋine öŋgözawaŋgöra mönö wölziköba Yei! jizal. Iŋini malö
    yeŋgöreŋ miri yuai bidaŋda gagabe köla eŋguaŋgirakze aka qetbuŋaŋini asuhumapköra
    aka köuluk köröpŋi köuluköba töptöpŋine qemakze. Miaŋgöra Anutunöŋ keuŋini jim
    teköba likepŋi öŋgöŋgöŋi meleŋni eŋgö qakŋine öŋgöma.
  dgz-dgz: Anun, waenapan iup wadidiamuiana Parisi nagirewa den, e da wa da ta taiana
    nagirewa itan baware yawai. Kwapura nagirewa puraput muga garaet tambuiwanin.
    Waenapan yawaepen men God inap mup nononga waiwanin. Ap taiana menan God itan
    bawarevet eneta.
  eng-GNV: 'Wo be vnto you, Scribes and Pharises, hypocrites: for ye deuoure widowes
    houses, euen vnder a colour of long prayers: wherefore ye shall receiue the greater
    damnation.'
  zaa-NT: Ica'rútsi'íru lebi'į ca fariseo nna ca maestro de la ley nna porqui'ni yala
    enne' tsè' rulue' le, pero álahua hualini le. Rigua le biỹa té qui' ca niula viuda
    nna, runi tè le oración tùni tse' para gulue' le ti'atsi yala enne' lí ná le.
    Acca adila fuerte ná castigo thí' le.
  eng-WEBSTER: 'Woe to you, scribes and Pharisees, hypocrites! for ye devour widows''
    houses, and for a pretense make long prayer: therefore ye shall receive the greater
    damnation.'
  guh-guh: ’¡Paxamë saya jivi paneyamaxëitojorobivi! ¡Paxamë judíovi panecujarubivi,
    pafariseovimënua, ayaineconi panatsixainame Diosojavabelia! Yamaxëitojorobiaya
    pavecuanotabiabame pamonajivi pevecuatëpaevanëtsi pecobecovëjavaximi. Bajaraxuacujinae
    pinijicuenia itajara Diosojavabelia pavajëcabiabame. Itsiata pepo panexaniajaijamatabëcueneta
    apo pavajëcabiabimë Diosojavabelia. Bajarapacuenia pavajëcabiabame saya jivi papecataenexa
    Dioso itajara bitso bepanejumecovënëtsivi. Bajaraxuata bitso ayaicuenia Dioso
    pacananeconitsiaexanaena pamatacabi Dioso naneconitsiaexanaena daxita pamonae
    Dioso apo pejumecovënëtsivi.
  bon-bon: Lipu mäpu cirege weeme tääpume weene cotre abiberäja biname piiyepu Parisea
    biname! Weene lui walya biname gemi! Weene niinäce cuublacubla bime gwidape bine
    angletneja mule ca yaawadimuye, piba sinäme lecaleca irecu lätumutinuye, ingle
    weene singi gemi weeme peei angletneja mule ne acwabame. Peei name pi weeme daremu
    niiyarage gyene poto biname bime daremu cabu ca.
  nhw-BL: “¡Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi anmechtlatzacuiltis! Anmoijixpatlani. Huejcahua anmotlatlajtíaj
    ica Toteco tlamiyacapa para antlacajcayahuaj, pero iyoca anquinquixtilíaj ininchajchaj
    cahual toahuihua. Huajca nopa tlatzacuiltili catli anquiselise elis más hueyi
    que sequinoc quiselise.
  swh-ONEN: Ole wenu walimu wa sheria na Mafarisayo, enyi wanafiki! Mnakula katika
    nyumba za wajane, nanyi kwa kujifanya kuwa wema, mnasali sala ndefu. Kwa hiyo
    hukumu yenu itakuwa kuu zaidi.]
  wbi-wbi: (Iga umue mwe vavulanisi va ndaghilo isa Moose na jumue mwe Vafalisayi
    muli vakedusi! Mukuvafumba avafwile ifiinu fyave neke mukufuunya inyifuunyo inhali
    pamaaso gha vaanhu kuuti muvoneke mulivagholofu! Ikighono ikya vuhighi mulupila
    ulukwegho lwa Nguluve.
  bba-bba: Bɛɛ woodɑ yɛ̃robu kɑ Fɑlisibɑ murɑfiti bɛɛ, i ko nɔni swɑ̃ɑru wɑ! Domi
    i ɡɔminibu wɔrɑrimɔ ye bɑ mɔ kpuro, mɛyɑ i mɑɑ kɑnɑ dɛndɛnnu mɔ̀ i n kɑ sɑ̃ɑre
    nɡe tɔn ɡeobu. Yen sɔ̃nɑ bɛɛn tɑɑrɛ koo kpɛ̃ɑ.]
  eng-KJVCPB: 'Woe unto you, scribes and Pharisees, hypocrites! for ye devour widows’
    houses, and for a pretence make long prayer: therefore ye shall receive the greater
    damnation.'
  kgk-NT: —Apomboasy voi peẽ-my. Pende poriahu va'erã. Pehasa asy va'erã peẽ, pende
    py'a ky'aha pemo'ã kwaa va'e. Tembirekokwe rembiporu pemonda heraha-vy. Upéi pejehexa
    uka porã hagwã, pene nhe'ẽ mbuku oração apo-vy Nhandejáry-pe. Upéa-rehe pene mbohasa
    asyve va'erã Nhandejáry. Apomboasy voi peẽ-my.
  waj-waj: (Ngia vaidi kua mmaanna kiaa mmiraiyaata Farisaiyaatama huoobavainna unnakua
    nnaamuru tuanaayavee. Ngii irisai maisaivo vainoo. Ngia gioonna muaadaiya nnauyauvaata
    iya mminnamminnaiyauvaatama yokekiaa kiada mmuara raida varidaata ngia ti mannakakiateera
    hokobama yaaku varaavai. Ivaara ngii irisai maisaivo pinaavai vainaravai.)
  cpy-cpy: ¡Ashironkaa-matsiteemi Yotaantaniri eejatzi Inashitantaniri, owapeyi-motan-taniri!
    Pameenta-shitakawo paapitha-tziro opanko kinankawo, rootaki pojamaninkan-tawori
    pamana-piintawita eero riyotan-teetzimi. Tema antawo rowajankitahae-teemi.
  mpx-mpx: Eeu, Logugui ana topankite ge Palisi geb! Tokakakawi komiu, bwaliga nuku
    nak! Abuabulau wali limi ge wali gogomwau ku aahe ku lologugui-an bwabwage, ge
    i ola al wami awanun ku papayapu-an gamagalau tanaliyaa tage nihi hagomiu. Wami
    pagan o kaiwena, inoke nasi ami lahi ni bwata hot.
  wbp-wbp: '[Nyurrurla kuruwarrikingarduyu-patu manu Paraji-patu, mari-jarri karna-nyarra,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlaju milkarranji-nyayirni! Nyurrurlarlu
    wati-paturlu ngulaju kankulu-jana kali-pukakuju yuwarli jurnta kanyi yimirr-yinjarla.
    Ngula-jangkaju, yati-wangka kankulurla Kaatuku tarnnga-nyayirni milparniwarrarla
    milkarraku, yungulu-nyarra yapa-karirli nyanyi. Kula ngurrju kujaju, kala jarrwara!
    Kaaturlu kanyarra kuja-kurraju nyanyi, ngula-panuju kapu-nyarra maju-mani-nyayirni!]'
  luo-luo: “Unune malit un jopuonj Chik gi jo-Farisai, un muwuondorugi! Uyako ute
    mon ma chwogi otho, kendo ulamo lemo moyware mondo unyisrugo ni ji kaka ulony
    e lamo. Omiyo ibiro kumou malit moloyo.]
  nhe-NT: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! Ome imoxayac. Huejcahua inmomaijtohuaj
    ica Toteco tlamiyacapa para intlacajcayahuaj, pero iyoca inquinquixtilíaj ininchajchaj
    cahual toahuime. Huajca nopa tlatzacuiltili tlen inquiselise elis más hueyi que
    sequinoc quiselise.
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ، ܣܵܒܵܒ ܟܹܐ ܕܵܒ݂ܪܝܼܬܘܿܢ ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܫܡܲܝܵܐ ܥܲܠܔ ܒܢܲܝ̈ܢܵܫܵܐ. ܐܲܚܬܘܿܢ ܠܹܐ ܥܵܒ݂ܪܝܼܬܘܿܢ، ܘܐܵܢܝܼ ܕܒܵܥܝܼ ܥܵܒ݂ܪܝܼ ܠܹܐ ܫܵܒ݂ܩܝܼܬܘܿܢ
    ܠܗܘܿܢ ܕܥܵܒ݂ܪܝܼ.
  esk-NT: '[Nakłiuŋ, aglaliqirisiiḷu Pharisee-ŋuruasiiḷu, ukpiŋŋuaqtisii! Ivayaqtuipḷusi
    tupiŋitñik sulliñauraŋitñiglu uiḷgaġnaat, aasiiñ taimma qiñiqtinniagaqsipḷusi
    takiruamik agaayuplusi, taamna pisigilugu anasiñŋuqsaqsiułiksraqsi pigiitḷuŋniaqtuq.]'
  msb-msb: Mga Pariseo kag mga paratukdo san Kasuguan, makaluluoy gayod kamo kay mga
    pakitaʼn-tawo lang! Nagaprobitsar kamo san mga kasadirihan san mga balo kag nagapangadyi
    kamo sin halagba sa atubangan san mga tawo para lang magpakita, kaya tungod sani
    mas grabe gayod an kastigo niyo.
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹², dsa² fariseo ca¹lah¹quianh¹³ dsa² he¹²
    lei¹³ quiah¹² Diú¹³, dsa² ta¹cah¹ ta¹jen¹²! Di³ tí² hoh¹² hniah¹² cángh³ hniah¹²
    hniu³ dsa² hnǿi². Jøng² hlanh¹³ hniah¹² Diú¹³ ma¹dsio¹² jǿg³ hi² ta³hoh¹² hniah¹².
    ¡Hiug¹² jín³ ma¹dsio¹² ta¹canh¹³ báh³ hniah¹²!
  dso-dso: “ଏ କୁଟିଆଲ୍‌ ଦରମ୍‌ଗୁରୁମନ୍‌ ଆରି ପାରୁସିମନ୍‌ ! ତମର୍‌ ଇନସ୍‌ତା କେତେକ୍‌ କାକୁର୍‌ତି
    ଅଇସି । ତମେ ଚାଲାକି ଅଇକରି ଜବର୍‌ ପର୍‌ ପାର୍‌ତନା କର୍‌ସା । ମାତର୍‌ ରାଣ୍ଡି ମାଇଜିମନର୍‌
    ଗର୍‌ମନ୍‌ ସବୁ ଦାପ୍‌ରେ ଗିଲିଦେଇସା । ତେବେ ତମ୍‌କେ ଅଦିକ୍‌ ଡଣ୍ଡ୍‌ ଦିଆଅଇସି ।”
  meu-meu: Itorena taumui bona Farisea taumui, koikoi taumui, madi ihabaimui! Badina
    be vabu edia ruma o ha-ogoḡamidiamu, bena emui ḡuriḡuri o hadaudaumu, taunimanima
    ikoilaidia. Una dainai, davamui na bae metau.
  yva-NT: Vatano Parisi muno kuruno wasakari mbaro Ananyao Musa rai, kakaije nde wasai!
    Weapamo wapa angkarije ntapekan, weye wapo wanya kavinije maponae indamu wapo
    awa ananuge muno awa yavare raugavo maora. Muno wapa sambaya nggwaravainy indamu
    vatane wo wasararimbe rai. Indati wapa mangke manakoe weye wapa angkarije ntapekan!
  zpm-NT: '[¡Probsaxe to! Guieḻntseeb i goṉ ruṉ to, rio to rlozhd gooḻ to xlay to
    rzo to ro nëz, ni noque to rla to ncuaaṉe rapse grë wnaa viud; ib tedsod goṉ guieḻnëdox
    ne ygaa to.]'
  hix-NT: Farysew komo y, àyweronàhyamano ynye ro komo y, yaworonohnà ro me manatxhe,
    omnyamo, kekon xarha tà. Tanàhnohsom me manatxhe hampànà, omnyam heno. Àsok tawro
    hana. Enyonkaxemo katxhotho maryatxhe, akatxho kom me harha, kekon hatà. Khoryenkom
    yakoro orwonàmnàtokonye, mexe rma haxa orwonatxhe, onkuhtono ynyàr me mak ha,
    ohxe oyosonyhonàrà kom horà mak ha. Àro ke, tanàhnohsom me manatxhe hampànà, anar
    komo yoho rma haxa mak ha, kekon hatà, Txesusu.
  sim-sim: '@see-verse:MAT.023.013'
  npi-ULB: धिक्‍कार तिमी शास्‍त्रीहरू र फरिसीहरू, ए पाखण्डीहरू ! किनकि तिमीहरू विधवाहरूका
    घरहरू नष्‍ट गर्दछौ, जब कि लामो-लामो प्रार्थना गरी देखाउँदछौ । यसकारण, तिमीहरूले
    अझ बढी दण्ड पाउनेछौ ।
  cgc-cgc: “Kyo na mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises, maageman
    nyo segeng na silot! Inyo na pagtuman ta Dyos pakita-kita nang! Sikad kaw manluko
    ta mga balo na bai daw paubos nyo iran an na pangabuian. Gapakuno-kuno kaw na
    riliyuso paagi ta lawig na pangamuyo naan ta tama na mga ittaw aged dili mlaman
    na mga pabuat nyo an malain. Tenged iling tan mga buat nyo, maageman nyo segeng
    na silot ta Dyos.
  tim-tim: Gâuk Mosegât den makmâ kepikmai akto Parisaio hiaŋgi luâk yeŋe mându kambut
    yeŋgât emet me wan me wan kâmbu memai. Dâ nenekbiâ huraguâk dâm Anutu sop kâlep
    ulilaŋmai. Aregât Anutuŋe hâuŋe umatŋe bâleŋe akyeŋgiwiap.
  wos-wos: '[“Guni xékélelakikwa du akwi, Farisi akwi, xékélakina! Guni yéna yakwa
    du guni. Guni du hiya takwana jondu atéfék guni héra. Hérae guni yéna yata némafwi
    hundi Godka wa, nawula du takwa guniré xe guna ximbu harékéndate. Wungi hurungut
    némafwi xakéngali gunimbu xakutandé.]'
  emp-NTPO: ¡Bãrã pariseorã, judiorã ley jaradiabadarã, dji biaca b̶earã, mĩã djuburi
    panʌa Ãcõrẽba cawa oi bẽrã! Pẽdra wẽrãrãba erob̶eara jũma jãrĩbadamĩna dji biarãda
    crĩchabid̶i carea jũmarã quĩrãpita dãrã Ãcõrẽa iwid̶ibadaa. Maʌ̃ carea Ãcõrẽba
    bãrãra biara cawa oya.
  eng-F35: Woe to you scribes and Pharisees, hypocrites!! Because you bar the entrance
    to the kingdom of the heavens in the face of the people; for you neither go in
    yourselves nor do you allow those who are trying to enter to go in.
  ind-ind: Celakalah juga kalian, hai para ahli Taurat dan orang Farisi! Kamu semua
    munafik! Karena kalian menjadi penghalang besar bagi orang lain yang ingin menjadi
    warga kerajaan Allah, sedangkan kalian sendiri tidak masuk.
  pes-OPCB: «وای بر شما ای علمای دین و فریسیان ریاکار! شما وقتی دعاهای طولانی می‌کنید
    و تظاهر به دینداری می‌نمایید، تمام هوش و حواستان به این است که چگونه اموال بیوه‌زنان
    را تصاحب کنید. از این رو مجازات شما بسیار شدید خواهد بود.
  mpt-mpt: '[Ibo kukub misiamo ib dimo tam tlamabo kesoa klaine! Ibo dim omin sitalsabe.
    Ibo unang sosoni dim oye bianiba afobeingo oise une bianiba eka ibo funaniba Nakaia
    unangai ni yatemniba ni niniino dotouleb nine geniba nakaia unangai kin dimo beteno
    teke beten kebiam binabib kesoa ibo enin kino sum watemomabiobe.]'
  bla-bla: 'Kitaks''ksĭnipuau maka''pi ksĕsto''au ai''sĭnakix ki Pharisees, kitsiksĭs''tapokŏmotsitappiansuai!
    Nam''akex oko''auĕsts kitau''attopuaiau, ki kitaisŭmiksĭstapatsĭmoiikapuau: mĭs''tŭpkapii
    kitakoku''yisuai.'
  ssx-ssx: '@see-verse:MAT.023.013'
  mkl-mkl: Iŋɛ woo kɔ inɛ ŋɑ si woodɑ ŋɑ do Fɑrisi ŋɑ, iŋɛ ilu muɑfiti ŋɑi. Aɑ yɛ
    ijuukpɑ̃ ŋɑ, si nɑ iyi í jɔ̀ ì yɑ mɑɑ ce kutɔɔ sisɔ ŋɑ ku bɑ inɛ ŋɑ ɑ ni iŋɛu
    inɛ jiidɑ ŋɑi. Nɔ wee mii iyi jɑɑɔ̃ ŋɑ ɑ̀ nɛ fei ì yɑ ɡbɑɑ ŋɑi. Nɑ ŋɔi í jɔ̀ ijuukpɑ̃
    nŋɛ ɑ́ lɑ ku re.]
  gaq-gaq: ଏ କପଟି ଦର୍ମ ଗୁରୁ ଆରି ଫାରୁଶୀଇଂ ପେନେ ଗଟ୍‌ନା ବଡ଼େ ବୟ୍‍ଙ୍କାର୍‍ ଡିଙ୍ଗ୍‌ଏ ! ଡାଗ୍ଲା
    ପେଇଂ ଚାଲାକିରେ ଚ୍ଲେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ସାଙ୍ଗେ ସାଙ୍ଗେ ଗୁଏସାଙ୍ଗ୍‍କୁଏ ସେଲାମ୍ବୁଏଇଂ
    ଡୁଆ ସାପା ଡୁଂଡ ପେଡିଙ୍ଗ୍‌କେ ତେଲା ପେଇଂ ମାଲେ ଡଣ୍ଡ୍‍ ପେବାଏ ।”
  gof-RNT: '[“Hinttenoo cubboto, higge asttamaaretonne, Farisaaweto, am77eta keetha
    hintte bonqishe, asi be7o gidi woosa adusseeta. Hessa gisho, hinttena ayye. Ubbaafe
    aadhdhiya pirdday hinttena naagees.]'
  unx-unx: ଏ ହସଡ଼ ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକ ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଚିୟାଃଚି
    ଆପେ ବେଦାତେ ଜିଲିଙ୍ଗ୍‌ ଜିଲିଙ୍ଗ୍‌ଗି ବିନ୍ତିୟାପେ ଆଡଃ ରାଣ୍ଡିକୁଡ଼ିକଆଃ ଅଡ଼ାଃକ ଉଦେତାନାପେ,
    ଏନାମେନ୍ତେ ଆପେ ଆଦ୍‌କା ସାଜାଇପେ ନାମେୟା ।
  gah-gah: '@see-verse:MAT.023.013'
  lcm-lcm: '@see-verse:MAT.023.013'
  aer-aer: Kele Jesus angkentye Moses-kenhe akaltyele-anthenhe-anthenhe areye uthene
    Pharisee areye utheneke awethe angkeke, “Akunye areye-aye! Arrekantherre akurne
    akngerre irretyenhe arrantherre-arle urrtyirrerlte-anemenge arne areye mpwarerlte-anemele.
    Arrantherre apmere warlekwerte areye-kenheke irrpeme arne areye itnekenhe anyelkngele
    inerlte-anemele. Kele imerte arrantherre mwerre akwele tyatye-ke irrpemele Ngkarteke
    akwete anthurre angketyeke. Kele mwerre anetyakenhe-arle alakenhe, akurne-arle
    alakenhe! Ngkartele-arle arrenhantherre arerle-aneme alakenhe mpwarerlenge, kele
    re arrekantherre arne akenge anthurre mpwareme!
  qvc-NT: ’¡Imanangiraqri qamkuna Muysispa liyningunata yach'achikuqkuna, farisiyu
    duktrinayuqkunaqa! ¡Chaqa qamkunaqam shimikiwanlla Dyusta kasungillapa! Kanan
    biyudakunapa wasingunata qoch'ingillapa. Chaymandaqam allin runakunapaq tukushpa,
    yumbaypa ñawpambi Dyusman mana shaykuq mañakungillapa. Chaymi suqkunamanda mas
    kastigadu ringillapa kaq.˼
  tgl-ULB: (Ngunit aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sinakmal
    ninyo ang mga bahay ng mga babaeng balo habang nagpapakita kayo ng mahabang panalangin.)
  cbs-NT: '@see-verse:MAT.023.013'
  xtm-NTPP: ’¡Nda'vi maa ni tee ka skua'a tnu'u ni kaxtnu'u Moisés ma, ji'in tee ka
    kuu fariseo a, ja ka ka'an ni te masu ka sa'a ni! Vaa ka xnda'vi ni ña'a ni ka
    ji'i yii ma, te ka ndaxtandee ni ve'e ña ma, te ka sa'a ni tnu'u ja tee ka sa'a
    ja va'a ka kuu ni, kuechi ja nana'a ka jikan‑ta'vi ni ma. Chukan kúu ja jin chunaa
    xeen‑ka ni.
  nnq-nnq: Kupotekigwa akaboli ba Malagilo ga Musa na Mafalisayo, mamikibeka bambone!
    Kaponjanga akananhwele nu kukikopekeya kube mabandu bambone kwa kugongalela kwinu
    kukoola. Kwa magambu genia mpakupata hukumu ngolongwa.
  bao-NT: ¡Ñañaro mʉja biirucu mʉja, doti cũuriquere ca jʉo buerã, fariseos, watoara
    ca bii dito pairã! Ca wapearã romiri yaa wiijerire ca ẽmarã nii pacarã, tii ditorã,
    yoaro mʉja juu buecã dia nuu waarucu. Ate jʉori, ametʉenero ñañaro mʉja tii ecorucu.
  san-ORI: ହନ୍ତ କପଟିନ ଉପାଧ୍ୟାଯାଃ ଫିରୂଶିନଶ୍ଚ, ଯୂଯମେକଂ ସ୍ୱଧର୍ମ୍ମାୱଲମ୍ବିନଂ କର୍ତ୍ତୁଂ ସାଗରଂ
    ଭୂମଣ୍ଡଲଞ୍ଚ ପ୍ରଦକ୍ଷିଣୀକୁରୁଥ,
  huv-NT: ’¡Pobre icona, mondüy wüx aaga poch tüünd Moisés, at icona fariseos, ndeac
    mbeay! Cos inojtiün aniüngüw monlemben omal montaj at meáwan almajiürüw; ndoj
    itajcan orar xeyay para majaw icon nipilan, nguineay alndom mexotan irangan ngo
    majneaj, aag ayaj imbeayíünan. Cos temerangan atquiaj, apmajmel xeyay isoetiün.
  otn-NT: Ague gyø xännba̱tehʉ ngue ra̱ ley conyø fariseo, hague ngu̱ ra̱ n'ʉ gui
    thohmʉ, ngue hi̱mma̱ jua̱ni̱ gyø hoja̱'i̱hʉ. Porque guí tu̱nnba̱hʉ yø ngu̱ yø
    'danxu̱. Guí hät'i ngue guí ɛ̱mbi̱ gui xa̱nnba̱hʉ te pɛts'i. Pɛ para ngue guí
    corpa̱hʉ yø dä yø ja̱'i̱, ndø ya'atho gui̱ mmat'Oja̱hʉ. Pɛ nu̱yá, ma̱thoguitho
    ra̱ castigo gui thohmʉ ngue guí̱ njahʉ p'ʉ.
  nop-nop: “Hidige! Yodoko Mede henale tiŋa Falisi, hida yalaŋ-me! Hidi yadi tam kahat
    heki ninadi kwanai kweheyehi tiŋa welehik tubugweheyeeŋ yohik eŋ bomboŋhik yolom
    moŋgokiiŋ. Wendok kibikoŋ malabumuŋ hinek beneeŋ.]
  obo-NT: '[“Moka-arat-arat en kod kotomanan dow, sikiyu no mgo tohodnonaw to Suhu
    ni Moises woy mgo Pariseo! Oraroy kow nod po-uvag-uvag no mopompomakoy to Monama!
    Su id ahaw row iddos mgo koruwonnan taddot mgo ba-ay''n bau. Woy od tombunan dow
    iddos morat no pinuungan ukit to mowwet no dosalon no uvag kun to moppiya kow
    no mgo minuvu. Purisu lampas en no moka-arat-arat kos kodsilut to Monama koniyu!]'
  cak-ENT: ¡Juya' ivüch rix etamanela' richin ri ley ri xuya' ri Dios richin ri Moisés
    y rix fariseos ri xa ca'i' ipalüj! roma rix xa nivelesala' ronojel qui-cosas ri
    malcani'a' tak ixoki'. Y xaxe richin que tinimüx que jabel ic'aslen, nyixlayuj
    c'a tok nibanala' oración chin ri Dios. Y roma c'a ri' tok rix más nim castigo
    nka-ka pan ivi', roma ri imac juis q'uiy.
  lif-NT: ((ᤂᤡᤏᤡ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤡ᤺ᤵᤐᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤑᤖᤡᤛᤡᤛᤣ. ᤁᤧᤈᤡ᤺ᤳᤋᤡ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤖᤥ᥄
    ᤂᤡᤏᤡ᤹ᤃ ᤔᤣᤔᤣᤍᤢᤔᤠᤜᤠ᤹ ᤀᤡᤱᤃᤧᤗᤧᤰᤋᤢᤶᤛᤡᤶᤔᤠᤱ ᤂᤢᤏᤡ᤹ ᤜᤡᤶᤎᤠ᤺ᤱᤜᤠ᤹ ᤁᤧᤏᤠᤵᤋᤢᤶᤛᤡᤶ. ᤁᤖ ᤏᤢ᤺ᤒᤠ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱᤔᤠᤖᤧ
    ᤗᤠᤃᤡ ᤁᤣ᤺ᤶᤒ᤻ ᤁᤣ᤺ᤶᤒᤠ ᤋᤢᤘᤠ ᤁᤧᤈᤥᤃᤢᤶ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤂᤢᤶᤍᤡᤱᤅᤡᤱᤃ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ
