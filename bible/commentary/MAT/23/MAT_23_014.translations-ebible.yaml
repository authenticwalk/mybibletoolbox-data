  swp-swp: 'Tauuriuri eo Parisea tataomiu e, omi tauboraborasom, kapore omi! ouyalayala
    lailai abo au hearo! sisine wabuwabu edi numa au aigirihaidi, na emi borabora
    emi uura au heloha: arinai mate lailai abo au hearo.'
  aby-aby: I darawadu we ma iwoka ukaisa orouini Ferosi orouini ya erenewaa uforo
    wei! Yae wabu awekabobake meomao ukaada emenu eraerabusa yaisina emenu uwaraini
    waira ukaisake nono guriguri yafawere we iruke ukaada ibaisaya wei.
  eng-YLT: '''Woe to you, Scribes and Pharisees, hypocrites! because ye eat up the
    houses of the widows, and for a pretence make long prayers, because of this ye
    shall receive more abundant judgment.'
  jni-jni: Shi wono shi anu dungara wataura nan nanu bezizi urusa, ana matin! ike
    iri imumare aneme sa anu ruma wawijo ike hunze tubunani in bi ringara bi jokon
    anime azin nu tara u shi.
  kne-kne: “Kaseseg-ang kayo ay mamaestron di linteg ya Fafariseo, dakayo ay agin
    sisiged! Tan iet-etekan yo di nabalo ay babbabai ta say alaen yo din gamgameng
    da ya olay din beey da dowan yon paandoandoen din kararag yo sin pangiilaan di
    kaipoipogaw. Awni man et madagdagsen din dosa yo!
  tgj-tgj: Pvbv tamsarnv okv Parisis kaakudubvrinv nonu achialvbv mvngru runam gubv
    rire! Nonu hvngmi vdwa riging nvminla okv bunugv naam nesung nga dvritpaapi jila,
    okv kumrinyi tvvpa modubv vla asu dubv kumla! vbvrinam lvkwngbv nonugv hirukaya
    hinse ngv achialvbv alvmanv gubv rireku!
  gui-NT: Pe reta co jae mboroócuai re oporomboe vae reta jare fariseo reta. Peiporarata
    co. Pe reta co jae oporombotavɨ vae reta. Echa pepɨro cuña imemano vae reta güi
    opaete imbaembae jare ipucu yae peyerure Tumpa pe peporombotavɨ vaera. Jae rambue
    peiporara yaeta co —jei—.
  quc-TT: /¡Kꞌax iwe fariseos xuqujeꞌ aꞌjtijabꞌ rech ri taqanik! Kimaj ri kachoch
    ri malkaꞌnibꞌ, xuqujeꞌ kijaluj chi kibꞌan chꞌawem cho ri Dios, kibꞌan tuqutaq
    taq ichꞌawem rech kixkil ri winaq. Rumal kꞌu waꞌ kꞌax na kabꞌan chuqꞌatik tzij
    pa iwiꞌ./
  heg-NTPO: '[Hoe, guru-guru agama nol atuil Farisi me! Meman mi niam atuil in sila-klup
    tuun! Mam mi haup in susa-daat, undeng mi taan in nole-lilung bebalu kas si-sii,
    hidim nuhu-dau oen uma las. Mo se atuil hut mamo silan nam, mi buba kele mi in
    daat tas, nol dil kohe-kanas nesang-nesang, le halin atuli tek noan mi dalen nas
    niu. Mo mam Ama Lamtua Allah in hukung mia ka ngele dui.]'
  ptu-ptu: '[La ullambi''koa'' iko katilakaam inggannakoa'' to ullatta'' Pepaondonganna
    Musa anna to illaam kakalebuanna Parisi, o inggannakoa'' to ma''dua tambu'' anna
    ma''tallu sumusu! Aka si umpamasingangkoa'' tula'' to balu-balu baine, lambi''
    sule lako banuanna si mualaa''. Si muägä''ia'' umpakalando sambajammu aka muuaa''
    anna malaä'' nauaam tau: ‘Tau mapia,’ anna ke tau kadake hakoa'' iko. Nasuhum
    la nalambi''koa'' pesämbä'' mabanda''na Debata.]'
  bzd-NTPO: '@see-verse:MAT.023.013'
  kwf-kwf: '@see-verse:MAT.023.013'
  eng-WYC-2017: Woe to you, scribes and Pharisees, hypocrites, that eat the houses
    of widows, and pray by long prayer; for this thing ye shall take the more doom.
  eng-WMBB: “But woe to you, scribes and Pharisees, hypocrites! Because you shut up
    the Kingdom of Heaven against men; for you don’t enter in yourselves, neither
    do you allow those who are entering in to enter.
  zat-NTPS: ’Edxugua le'e, benne' dxusé̱dele da nadxixruj bea na, ne le'e, benne'
    fariseo ca'. Láweze dxunle da xrlátaje. Dxegúale lizre nu'ula ca' ba gulate benne'
    biu chee̱', na' chee̱ xulé'ele xrlátaje cuínale, dxuwízrale Dios xcha lu xudau'.
    chee̱ le̱ na' da zrente̱ da guzría xi na le'e.
  spp-spp: Yii Kile Saliyaŋi cyelentiibii ná Farizhɛɛnbii, yii pi à fyìnmɛ tò wwomɔ
    na ke, yii wuun'à kɛ̀ɛge! Ɲaha na yɛ yii maha leŋkwucyeebii cyeyaayi shuu pi na
    ná yii ɲwɔtanyi i. Yii maha Kile ɲáare na mɔni sùpyire ɲyiɲyage na. Lire kurugo
    nde li sí n‑pa yii ta ke, lire sí n‑waha sèl'e.]
  zty-NTPS: ’Da' nyáche'ḻe'e naken chele ḻe'e, benne' yodo' wsedle ka', na' chele
    ḻe'e, benne' yodo' fariseo ka', benne' ẕḻoé'ezele chawe' kwinle. Ẕka'le ližgak
    no'le wzebdo' ka', na' nich wḻoé'ezele chawe' kwinle, scha žḻižle Dios. Che ḻen,
    ẕenḻe'e gak da' choge' chele da' sáka'le.
  mek-mek: '@see-verse:MAT.023.013'
  aey-aey: '@see-verse:MAT.023.013'
  urd-GVH: '[शरीअत के आलिमो और फ़रीसियो, तुम पर अफ़सोस! रियाकारो! तुम बेवाओं के घरों
    पर क़ब्ज़ा कर लेते और दिखावे के लिए लंबी लंबी नमाज़ पढ़ते हो। इसलिए तुम्हें ज़्यादा
    सज़ा मिलेगी।]'
  ycn-ycn: ’Chapú huani ri'imajica Tupana puráca'alo nacú jehuíña'atajeñojlo, fariséonajlo,
    quele me'etení i'imacáñojlo. Pajlácachina necá. Napajlá caja ihuacajílomina hua'até,
    nata'acáloje naliyá nañacaré penaje. Eyá napura'ó júpija Tupana hua'até, palá
    ina'uqué pechu i'imacáloje nanacu raú penaje. Marí que nala'acare chona, ajopana
    chaje huani Tupana huajájica necá.
  djr-djr: '@see-verse:MAT.023.013'
  rug-rug: '[Mi talotaṉa gemi si gamu na tie va tumatumae koasa Tinarae te Mosese
    meke na Parese! Tie sekesekei mia! Sina hoke hiko vagi gamu pa sinekesekei sari
    na tinagotago tadi na naboko. Beto asa si varavara va gele ni gamu pude ta dogoro
    mia! gua. Ke gua asa si kaqu kaleana sisigiti sa mia vina kilasa.]'
  hop-NT: Is ohi uma tutavot tutuqaynayaqamu, pu Pharisee‐sínomu, nawip’ew hinyuṅqamu!
    uma koṅnanalvutuy kīkiyamuy nawhkilalwa; pu uma nawip’ew nānawakne’, sutsépyuaaykuyaṅwu.
    Paniqw hapi ōviy uma pas pavan qalomáyukuniwyaniqey aqw hoyta.
  san-URD: ہَنْتَ کَپَٹِنَ اُپادھْیایاح پھِرُوشِنَشْچَ، یُویَمیکَں سْوَدھَرْمّاوَلَمْبِنَں
    کَرْتُّں ساگَرَں بھُومَنْڈَلَنْچَ پْرَدَکْشِنِیکُرُتھَ،
  heb-LB: '@see-verse:MAT.023.013'
  caf-NT: Nuhwheni Moses be' dustl'us 'uk'ununa'úsduguz, nuhwheni Pharisee chah, nuhwheni
    duba nadúhdzoo aht'ah! Dawhultsi' 'et nuhts'u whélts'ulh! Tsandelh hubukoo hubugha
    haoondunaht'ah. 'Et ndi tenadudli 'i be whuz na'a zeh 'aoonilhka sa cho tenadahdli.
    'Et huwa 'o nus 'uwhulcho nuhwhuba nahutedeh.
  mio-NT: ’Ndioho ra fariseo, ndioho ra sacuaha ley, ra uvi yaa cuu ndo. Tu ndoho
    cua ndehe ndo, vati suhu ndo ndatiñu ñi ñahan ndahvi, ta nahan xaan cahan ndo
    chi ra Ndioo, vati cuni ndo cha cua ndehe ñivi cha ndacu ndo. Chacan cuu cha cahnu
    ca tu ndoho cua coo chi ndo.
  srq-NT: Aba mbia eã tuchɨte jẽ. Eru cheecha mbae jembutiã tiã ñochɨ̃ nguia ã. Ũquɨnde
    jẽɨngo chõchɨ̃ ñee oco oco Dios je ã no. “Ɨ̃ nda mbia mae nanderese” jenye chõchɨ̃
    equia ã. Nyebe ra Dios jembasi tuchɨ cote.
  kje-NT: Mi man kokpoho mie! Mim mayo'o wake'e, ono mahoro maeke walwalum rira hahaa
    noro rira nakar, maa kokme'e mamwali ri man wa'an de hi'i lir napanak ma nalo'ol
    leke ri na'uli nasa'a mi.]
  gaz-gaz: Yaa barsiistota seeraatii fi Fariisota fakkeessitoota nana, isiniif wayyoo!
    Mana haadha hiyyeessaa saamtanii onsituutii; itti fakkeessuuf kadhannaa ni dheeressitu;
    kanaafuu murtii caalutu isinitti murama.]
  kud-kud: Omiu havena amluwuluwu wuwuna tomowa yaiyadiwo nuwanuwadi ebeha hiluwu
    am'au'auhidi.
  urb-NT: —[Moise je'ẽha mu'e ame'ẽ ta! Parise ta! Mã mokõi pekwaha namõ pexo ame'ẽ
    ta ke pehẽ! Te'e peje'ẽ, pe, ixawa'e manõ ame'ẽ rok ke pejo'ok te'e ingi. A'engi
    te'e pejo'okiha ke amõ ta ngi pemukanim tar katu, a'erehe i'i we Tupã namõ pepandu
    pandu tipe. Aja rahã, katu ame'ẽ ta ke pehẽ aja amõ ta ukwaha naĩ. Mã pehẽ ke
    Tupã mupyrara ta. Amõ ta 'ar koty te we pehẽ ke mupyrara ta.]
  fra-LSG: Malheur à vous, scribes et pharisiens hypocrites! Parce que vous dévorez
    les maisons des veuves, et que vous faites pour l’apparence de longues prières;
    à cause de cela, vous serez jugés plus sévèrement.
  san-HK: hanta kapaTina upAdhyAyAH phirUzinazca, yUyamekaM svadharmmAvalambinaM karttuM
    sAgaraM bhUmaNDalaJca pradakSiNIkurutha,
  cak-SNT: ¡Juyeꞌ ivach ixreꞌ achiꞌaꞌ escribas y ixreꞌ achiꞌaꞌ fariseos, ri xa caꞌyeꞌ
    ipalaj! Ruma ixreꞌ can ntimaj nojiel kax quichin ri malcaꞌn-ixokiꞌ, y chi tinimax
    chi jaꞌal icꞌaslien, can nquixlayuj ntiꞌan orar. Y rumareꞌ más nem ri castigo
    ri xtika pan iveꞌ.
  uvh-uvh: (Ka sasuk aming a Farisi arantagim sidi aming midi fisa' tutugusi beng
    sini' wari iking. Sidi kadasasu'na sa' titi wara'ning. Sidi tamkasa' arantagim
    wa a adi aming fam yotangkayap ning tangkunang guk mokngang ning tonga iibisa'
    mo' fating. Mokngang sidi fikifiki uningkim sansam ga' katianafak sa' tinga adi
    mambongsi' kabi' u samsasu'nanga nafek sini' tanga sigesa' ikiting. Sidi kadapmang
    kadagang ka ning u kuma' tanga ira megang kabi'guk mo' naknga aming ning dasi'ganang
    sirengsa' adenga ibang paramu' sini' sigesa' fatuguting. Ka sidi kadapmang ka
    ning u fating wara'ning mamarengni wa kabasi'mo' bemni'ga'.)
  ino-ino: Avo'neo. Lapa'kaeya mono hapalitapa hapa'nepaiya vaya'ae Falasi mono ke
    ne'afea vaya'ae ameka lapa'kufaleti lapa'ke'atike kava'ake nehaya vaya'mokitapa
    kaite a'ne'aife “Mono nopi atale moni nesu'yate lameo.” nehutapa no'apifi hane'nea
    ya'yaka kumaya'ya hakeno moni'api hano hike'a ani kumaya vaya'mokitapa ve a'ne
    atapa apavataka hutapa “Kanale ve'ka mai'nane.” hu'a hulatesaya yafe yatala kefati
    Anumaya Kotiteka ke hutapa afi ne'kae. Ani kava hu'naya vayana Anumaya Koti'a
    kake hulapatesea afina havi anona'a lusi lapa'kufa lapa'kafu kisea ya mako'ae
    ala'a alikae.
  gnn-gnn: “Yo, nhumalaŋgu Rom-marŋgimirriwunydja yolŋu'-yulŋuwu ga Rom-dharraymirriwu
    walalaŋgu yurru mari wakin yana buna nhumalaŋgu, ŋunhi nhuma gali'-märrma' yolŋu'-yulŋu,
    liŋgu nhuma ŋuli djaw'-djawyunna marrtji ŋurikala miyalkkala ŋunhi ŋayi dhuwaymiriw
    yolŋu, manaŋirrina nhuma ŋuli ŋula nhä nhanŋu, ga bitjandhi nhuma ŋuli wäŋanhanydja
    nhanŋu bawa'-nherraṉdhi yana. Ga ŋuliŋuruyi djaw'yunaraŋurunydja ŋula nhäŋuru,
    nhe ŋuli dhärra ga bukumirriyama weyingumana yana, yana milkunharamirri ŋuli ŋunhiyinydja,
    yana bini nhe dhuwurr-ŋamakurru' yolŋu. Yurru ŋayinydja Godthunydja yurru nhumalanha
    dhä-ḏir'yun wirrkina yana ŋuliŋuruyinydja romŋuru gali'-märrma'ŋurunydja.
  yal-yal: “Gbalona ɛ xa, ɛ tan sariya karamɔxɔne nun Farisi muxu nafigine! Amasɔtɔ
    ɛ kaɲa gilɛne yii seene bama e yii. Ɛ yi ɛ yɛtɛ mayita sali xunkuyeni. Ɛ yalagima
    nɛn na feene ma a ɲaxin na.”
  tif-tif: '[Lo utamsip tunum so, Falosi so, ibi kasen-fakamin kukup kutal fukulin
    tunum yam kemin, ibi unang kaluun imi kasen-fakayin-bamdipla imi am sin-yaamin
    uyo bukuuyipla, iyo am dinim mafek mafek dinim ke-bam ken-umbip o. Kanolin kukup
    mafak mafak kulaa kanubip. Katale, ibi unang tunum imi tiin diim ayo kasen-foko
    God ami beten kaman-bulupla, unang tunum kiita, itam-ilomdip numi tong uta bakamin
    o, kalalip beten batbat ayo ken-laabip. Kata, ilom am am daanokomu kawu, kaami
    kalan kaata, God ayo ibi atin ti angtiil yol dukum kaa kukaayokoma te!]'
  nlx-nlx: “एय कोपटी देरेमगुरू एने फरिसी, तुमरे पोर हाय! तुमू रांडायेल बायकुन गेराह
    खाय जातेह, एने देखाड़णेन केरता मोकतीस वार वोर विन्ता किरते रेतेह, तान केरता तुमूह
    होवटोह डेंड जुड़ी।”
  apw-NT: 'Begoz’aaníí ye’ik’eda’iłchíhi hik’e Phárisees daanohłíni, daanohshǫǫ ádaadoł’íni,
    nohwá góyéé doleeł! Isdzáné itsaa daanlíni bigową bits’ą́’ nádaahohṉiił, ła’íí
    daazhógo ádaadohṉiigo nzaad gont’i’go da’ohkąąh: áí bighą nohwíí itisgo nohwiniigonłt’éégo
    nohwá ndaagodot’aał.'
  gum-gum: ’¡Ay, ñim waachamera Moisés pørigwan kusrenanøbeløba, fariseosmeraba, palatø
    tabelø! Pøs ñimbe piudasmeran nømui yameran kerrawabe, tabelø misrøb ke ka yandø
    truba yana Tiuswan waminchibelø køn cha. Øyeekkurri ñimbe møra melamig mas nuigwan
    utanrrun chibig køn.
  not-NT: Tojai pamatobianti. Aisati tojai ingasitígataiguëmi Tosorintsi aroquenta
    págabitsaquero obango ogamaimentaga iroontita pamanocotasantasitari Tosorintsi
    arota iraniacaninataiguemi pomatsiguenga. Tojai iratsipiriacagaiguëmi.
  plu-plu: ―Akayih. Yis kannuhekeputnepwi amin amekene Moís gikumadukan yis farisewkis,
    aysawnemenek yis hiyá mbeyne kaayhsimanek. Yis ikewnepwi ke wotbe yis kibeynepwibe
    hiyeg bawa yis pi mbayte giwkis nawenépwi hiyeg. Yis wiwh madankunopwi gupinkis
    guwkis payak akak gewkanbetkis henneme yis piriyepkaw kiyabawkad marihwa hiyeg
    ikiyyi ku yis kibeynepwi hiyeg. Aysawnemenek Uhokri hiyapkis mbeyne kaayhsima
    yitnek apatra ini yihiyakemni. Apim ini yis pi hiyapte mbeyne ariw nawenépwi hiyeg
    taraksapye.
  iou-iou: Wa! In kudup api waŋ moreneŋ! Täŋyäkŋarani äma intä webe kajattä yot gänaŋ
    äroŋkaŋ tuŋumi yäyomägat täkaŋ. Ude täŋkaŋ mäyäk nämo nadäŋkaŋ Anutu-ken yäŋapik
    man käroŋi jop yäk täkaŋ.]
  ntp-NT: Siʌʌ soimaasi taatamu aapimʌ mamaatʌtuldiadami Diuusi sʌʌlicamigadʌ dai
    aapimʌ fariseo siʌʌ soimaa taatamu aapimʌ. Aapimʌ aagai ʌmo istumaasi dai ʌma
    maasi ivueeyi. ¿Tuimʌsi voopoidi baabaquidʌ ʌvipiuudu? Dai tʌvʌpi gamamadaiña
    aapimʌ sai pocaitiña ʌoodami isaliʌ siaa duutudai aapimʌ Diuusi dʌmos maitʌrvaavoi.
    Cascʌdʌ aapimʌ aliʌ soimaasi gʌntaatatuldamu Diuusi.
  rai-rai: '@see-verse:MAT.023.013'
  haw-1868: Auwe oukou, e ka poe kakauolelo a me na Parisaio, na hookamani! no ka
    mea, ua pau ia oukou na hale o na wahinekanemake; a ke hooloihi nei oukou i na
    pule i mea e ikea ai. No ia hoi, e loaa uanei ia oukou ka make nui loa.
  ffm-ffm: ']'
  arb-NAV: الْوَيْلُ لَكُمْ أَيُّهَا الْكَتَبَةُ وَالْفَرِّيسِيُّونَ الْمُنَافِقُونَ!
    فَإِنَّكُمْ تَلْتَهِمُونَ بُيُوتَ الأَرَامِلِ وَتَتَبَاهُونَ بِإِطَالَةِ صَلَوَاتِكُمْ.
    لِذَلِكَ سَتَنْزِلُ بِكُمْ دَيْنُونَةٌ أَقْسَى!
  cop-CNT: ⲟⲩⲟⲓ ⲛⲱⲧⲉⲛ ⲛⲓⲥⲁϧ ⲛⲉⲙ ⲛⲓⲪⲁⲣⲓⲥⲉⲟⲥ ⲛⲓϣⲟⲃⲓ ϫⲉ ⲧⲉⲧⲉⲛ⳿ϣⲑⲁⲙ ⳿ⲉϯⲙⲉⲧⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲛⲓⲫⲏⲟⲩ⳿ⲓ
