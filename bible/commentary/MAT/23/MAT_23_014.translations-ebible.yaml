  txq-txq: '[Weeh, ei meser anggamar ma hatahori Farisir ein! Numa ei hihiru-heheom
    huun mai, eir ia, hatahori mana dea-matak kara! Neu ko ei hambu sosoek, nahuu
    ei kada pepeko-leleko ina falur, basa de ei fonda mala uman nara. Tehuu nai hatahori
    noꞌuk kara matan, ei mafuni ei manggaraum mara naa, ma mambariik hule-haradoi
