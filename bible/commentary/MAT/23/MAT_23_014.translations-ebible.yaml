  san-ITR: hanta kapaTina upAdhyAyAH phirUshinashcha, yUyamekaM svadharmmAvalambinaM
    karttuM sAgaraM bhUmaNDala ncha pradakShiNIkurutha,
  bel-N: Гора вам, кніжнікі і фарысэі, крывадушнікі, што аб’ядаеце дамы ўдоваў і дзеля
    віду доўга моліцеся; за гэта атрымаеце цяжэйшы прысуд.
  sch-sch: Nangni Balam minchupungei le Pharisee asarotholngei! Nin chung arik! Meithâingei
    sum nin sâk pea, mi huongnân asôt zazan chubai nin tho ngâi; masikin nin dûk
    tuong rik uol ok atih!
  mic-MIQNT: Tetuji mtue'tew ugjit gilew ta'n gegina'mua'tioq Mowisewei tplutaqan
    aq gilew ta'n teluisultioq Palasiaq muta wesgijiangamgusultioq. Sigu'sgwaq weli
    gluloqig gatu gemutmoq ugtaligamual. Gesatmu'tioq ugjit mimajuinu'g ul'te'lmugsinew
    ta'n tujiw pegiji a'sutma'tioq. Me' Gjinisgam ma'muniw ugtapulugsitoqs'p je mu
    igtigig mimajuinu'g.
  huu-NT: “Jusiñamuina eo sedadɨmacɨ” omoɨmo comɨnɨ comecɨaɨna facajana jitaidomoɨ.
    Ie jira are jɨɨdomoɨ; iadedɨ iese iñedomoɨ. Maraiñede rafuena fɨnocabidomoɨ. Jɨfuianona
    fecɨñuaɨ rana baɨrocabidomoɨ. Ie jira Jusiñamui omoɨna eo duere fɨnoite.
  jiv-NT: ‘Maa wáinkiatárum jintinniutirmesha, Pariséutirmesha. Ántrarum shiir chichamtiniaitrume.
    Wajé̱ je̱e̱ atankiirum aents enentáimturara̱i̱ṉ tusarum ti esaram Yus áujtiniaitrume.
    Túrin asarum átum ti asutniátniuitrume.’
  otm-NT: Huɛ̨hi maha ahʉ, gyʉ xänbatehʉ nɛ gyʉ fariseohʉ, ɛ̨mmɛ guidí yorpahʉ a guí
    øthʉ. Sä nya'a guí yąhʉ Oją bʉ ja yʉ́ ngun yʉ xisu xøn du yʉ́ ndø, ngue guí ɛ̨mhbʉ
    guí äfʉ rám fäts'i Oją ʉ, pɛ nɛ guí hąspahʉ 'bɛ'a bi zopa yʉ́ ndø. Janangue'a
