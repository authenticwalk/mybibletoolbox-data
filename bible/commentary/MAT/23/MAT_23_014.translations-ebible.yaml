    hnoh² nɨ́¹ má¹jáun².]'
  ena-ena: '@see-verse:MAT.023.013'
  tgo-tgo: “Aleu, mbaro gharavavaghare na Parisi! Taukwana ghemi! Nevole hu thovuyaona!
    Hu bigiya bigibigike wolaghɨye weŋgiya wambwiwambwi na hu mbaroŋaŋgi. Lemi naŋgo
    gharɨgharɨ e maranji i molao mbala thɨ vandeŋeŋga. Lemi vakathake thiyake kaiwanji
    ne hu vaidiya lithɨ laghɨye moli.”
  mop-NT: —Top yaj a bele'ex a ca'a a c'ümü' boon tuule'ex u yaj ca'ansajil u ley
    aj Moises a wet'oque'ex a fariseo u c'aba'oo' u na'ata. Inche'exe, aj cho'e'ex.
    Walaque'ex a toquic u yotoch ix ma'ichama. Chawac u pach a t'ane'ex ti tane'ex
    a t'an etel a Dioso, chen ti'i ca' ilbique'ex u menoo' a cristiano jabix top qui'
    ti que'ene'ex etel a Dioso. Mas yaje'ex a sip'il ti bel u ca'a tz'abül te'ex,—
    cu t'an a Jesusu.
  tet-tet: '[Hoi emi ema manorik ukun no ema Farisi sia! Etuk oin emi oin-kotuk! Emi
    nanis hetan dinu! Emi tolek bosok feto faluk sia, hodi hadau hola siakaan uma.
    Mais iha ema lear oin, emi taka emikaan aꞌaat nia, hodi hariik hamulak kleu-leur,
    nebee ema mose naꞌak emi, ema neon moos. Mais nosi ikus, Naꞌi Maromak atu taa
    ukun todan kaliuk baa emi.]'
  hlt-MCSB: Nuhmai kah imlo te na yoop uh phoeiah a hmanhu ah puet na thangthui uh.
    Te dongah nangmih kah laitloekkung la om uh ni.
  xtd-NT: '@see-verse:MAT.023.013'
  mdy-ETH: «ዒንሢ ፂሎቱዋዖ ፔና ‹ፂሎኬ› ጋዓ፥ ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶና ፔርሴ ዓሳ ዒንሢ ባዴዔ! ዓኒንሢ ሃይቄ ላኣሎኮ
    ማኣሮ ዒንሢ ቡራያታዖ ዓሲ ‹ፆኦሲ ሺኢቃኔ› ዒንሢ ጎዖንጎ ጌዒ ዖዶሲ ሺኢጲሢ ዒንሢ ሺኢቃኔ፤ ዬያሮ ፑርታ ዎጌ ዒንሢዳ ዎጊንታንዳኔ።]
  spl-spl: Otmu imbi kambut emetyeŋambâ watyekmâ senŋe âlâlâyeŋe kombo meyiŋgimai.
    Yawu otmâ lohimbi senyeŋan topyeŋe kurihiakmâ oain sâm oain sâm otmâ Anitâ mepaem
    den kâlep huhumai. Yenâmâ lok perâkŋe. Yakât otmâ hâmbâi Anitâŋe matŋe umatŋe
    kâpekyiŋgiwuap.
  usp-NT: ¡C'ur awchak atak ajtijoltak cristian re Jpixb' Kakaj Dios y atak fariseo,
    ajsolcopil acayb'alak! Atak tawesajtak kelen awechak chirijak yak anm ri camnak
    richjilak y pire b'amb'i awchak chiwchak cristian, sub'laj naj tab'antak chi ch'a'wem
    riq'ui Kakaj Dios. Jwi'li'li masna c'ax k'atb'itzij tib'ansaj chab'ak jwi'l Kakaj
    Dios.
  zav-NT: Na' probchguazə le'e chsed chlo'ile ḻein', na' probchguazə le'e beṉə' fariseo.
    Chx̱oayagle no no'olə gozebə par nic̱h no'ol ca' chso'oṉe' le'e ližga'aque' na'
    len bichlə de'en de c̱hega'aque'. Nach catə' chonḻe orasyon cho'echguale dižə'
    par nic̱h əx̱oayagle beṉə' əsa'aquene' nacle beṉə' güen. Goscha'och Diozən' castigw
    c̱helen' clezə ca c̱he beṉə' ca' cuitec zɉəṉezene' can' na ḻein'.
  sgz-sgz: '[“Gama tuan sák á gam á tan tám mánán uri nagogon má tan Parisaio, gam
    tan tám tuar! Gam lu agur pasi minsik kán tan mokos, má namur gamá lu angagur
    mai parai tara dolon sung. Má na lala sorliu á rangrangas ur si gam namur.]'
  kek-NT: Ra cha̱lel sa' e̱be̱n, la̱ex aj tz'i̱b ut la̱ex aj fariseo, ex aj ca'pac'al
    u. Nequemak' li rochocheb li xma̱lca'an ut nequeyal xmukbal le̱ ma̱usilal riq'uin
    nak najt rok nequextijoc. Ut xban a'an k'axal cui'chic ra li tojbal ma̱c li ta̱cha̱lk
    sa' e̱be̱n.
  blz-NT: Silaka' i kuu wawa ukum Torat ka' mian Farisi! Kuu mian men minti pa'a-pa'agama!
    Kuu mangakalkon balu wiwine ka' mangarampasi laiganna ka' uga' mingirimboroi gau'
    ba'idekna tia sambayang biai' taa'. Mbali' iya'a, ukumanmuu a marepana tia ukumanna
    mian sambana.]
  poe-NT: ’Nòará tí jahará maestro tjàkorá tí ley la ko chojni fariseo. Jnkojínxónhya
    tjenka̱yáxinrá. Jahará takitsjeherá nto̱e tí chojni tsíkókꞌán la ntá isé nixje̱hérá
    Dios kíxin chꞌiyexínrá chojni kíxin jína tí jahará. A̱ ntá xi̱kaha kjui̱chꞌerá
    jahará la a̱ntsí tsjasótiará.
  san-TAM: 'ஹந்த கபடிந உபாத்⁴யாயா​: பி²ரூஸி²நஸ்²ச, யூயமேகம்ʼ ஸ்வத⁴ர்ம்மாவலம்பி³நம்ʼ
    கர்த்தும்ʼ ஸாக³ரம்ʼ பூ⁴மண்ட³லஞ்ச ப்ரத³க்ஷிணீகுருத²,'
  cof-NT: Nula fe sen jolajoyoe titonan, duque padeseilaichunae tie. Biudalachi yaca
    nosa josoleminla jotonan, Diosibe wanca rocaiminla joe yape tsachila nulaca quirato
    duque sen jolajoe latisa. Tsanquinun tenchi nulari nantanancari casticailaichunae
    tie.
  srm-NT: “Nöö mi toona bai helu da unu möön e, un dee Sabima u Wëti ku un dee Faliseima
    naandë, un bödjëëma unu! Biga te un si wan mujëë manu fëën dëdë a fika a ganda,
    nöö un ta tei dee gudu fëën ku hii dee soni dee dë nëën wosu tuu ko fuunu. Nöö
    naandë seei un ta dë ta begi gaan langa begi, ta mbei taa un dë bumbuu sëmbë poi.
    Fa un ta du dë, nöö mi taki da unu taa woon kisi wan gaan sitaafu fëën a Gadu
    e.]
  qvs-NT: Alaw, kankuna fariseokunata Moisespa killkadunta yachachikuk runakunata
    sukaman llakichiykichi. Kankunaka allipi tukushpa llullakuykankichi. Viyuda warmikunata
    mana nima llakichishpaykichi wasinkunata doyñuyapunkichi. Chayta rurashpaykichipish
    allipi tukushpa Tata Diosta unayta orankichi. Chayrayku Tata Dios sukkunamanta
    ashwanta kastigashunkichi.
  zca-NT: ’¡Nal ne goi, go xa' nilu' ley, kun go men fariseo! ¡Tatu nazhe'b nak go!
    Nilat go lizh rë una' ngut xmiyi', no xche nile' go nina'b go lo Dios. Por nak
    go sa', más zakzi Dios go.
  cbc-NT: “¡Mʉjãã, Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobueri majã, bairi mʉjãã
    fariseo majã cʉ̃ã, caĩtopairã, roro majũ mʉjãã netõgarã, ricaati mʉjãã caátiãnie
    jʉ̃gori! Cawapearã rõmirĩ ya wiirire mʉjãã ẽmanucũña. Tunu yoaro Diore cʉ̃ mʉjãã
    jẽniñubuetonucũña. Bairi aperã netõjãñurõ roro mʉjãã netõgarã.
  qxo-NT: '[“¡Ley yachatsicogcuna y fariseucuna! ¡Gamcunataga Tayta Dios mana cuyapaypam
    castigayäshunqui! Gamcunaga Tayta Diosman mañacur imanömi gälacuyanqui runacunapa
    ricanallanchöga. Nicarrämi viüdacunapataga cuyapag tucullar imaycantapis ushapäyanqui.
    Tsaynö rurayangayquipitam gamcunata Tayta Dios infiernuman gaycuyäshunqui”.]'
  mox-mox: '[Omiʼa luvine ana toveʼitayavo be wese Falisi nuakolokolomi. Omiʼa touʼava!
    Mana uʼavega wadawadaʼe edi kulufayavo edi vanueavo ʼidiega ovanawalidi, be wese
    ovevenoqi kuena mana nuanuami tomotau ina awatubomi.]'
  kew-kew: Nimi rekena agaa tisaanu-para Farisi aanu nimiri waru adalepape. Nimiri
    maeyae aanu adaapu pimi. Nimimi ona wasaanuna ada-para oyae rayo paake nolalo
    peme. Goa pua nimimi go pupitagi nape kone rabuainaloa beten adaalu pa teme. Goa
    peme-pulu nimiri ora wae yoto mealimi.
  dww-dww: (-)
  nif-nif: '@see-verse:MAT.023.013'
  twi-ASANTE: Nyaatwomfoɔ! Mobɔ mpaeɛ atentene wɔ mmɔntene so de kyerɛ sɛ moyɛ ateneneefoɔ
    wɔ ɛberɛ a motu akunafoɔ firi wɔn afie mu.
  aoj-aoj: '[Ipaꞌ amam dembipai pagawalipasa muꞌuli Godii paloma Farisi, aeꞌ ati uwahipipa
    ma akafimi luꞌwami atiasi mogatagamepa! Ipaꞌ malogof biagufipai. Ipaꞌ pawis ifagw
    agwamba nematawa alifiwaii, pawis pandaꞌ wala hiahawes awousi. Eaꞌ pasafel palutu
    pandabeten launai atona ma pagambahoꞌ waf awafi ipeꞌifi. Pandaꞌam naꞌamba pandabeten
    launai dowadowafa esis sigaꞌi ipaꞌ buꞌupai. Anaf God nowaloga epes hiasi. Anis
    epes daias owaꞌ sondaꞌ waf awafi naꞌambaia anaf sofaꞌ akafimi kwasakwasala, apaꞌ
    ipaꞌ aꞌ pefaꞌ nimanimi luꞌwami endilisi aꞌowaꞌ.]'
  cbv-cbv: “¡Yeéb Moisés ã wʉtatjidih bohénit, yeéb fariseowãbʉt bʉ́dí yeejép ñi yapbipna
    caá! Tʉ́i bohénit pah jʉmna yʉhna, tʉbit yee naóhnit caá ñi jʉmʉp. Diosdih tʉ́i
    maatápdih ʉʉ́bhna yʉhna, éemp wʉnnitíh mʉʉnádih ñipĩ́ dʉ́ʉc wáina caá. Pánih yeenit
    ñi jʉmat jíib bʉ́dí peéh chãjat yeebdíh ã jʉmbipna caá.
  taw-taw: '@see-verse:MAT.023.013'
  jic-NT: ”Ca malala nu mpalas nun, Moisés popel sin 'yüsa lojí. Malala ca nu mpalas
    wa nun fariseopan. Nun nujos la p'a wa ca yola nsem nun 'üsüs, nun lojí mpes.
    Ma t'üc' way 'üsüs nun. Nun pwe'qué nequem jis wa, nequem jis vayum tecya'lin̈.
    Newa nun nujos la p'a 'üsüs jin yola nun po'ó, mpes pülücj way welé Dios lal pülücj
    pjyacan̈ nt'a. Nun nin lojí mpes, Dios ca mveles nun más malala la tjüjí la p'a
    jilal. Más ca nucopj ntülüs pjü jilal.
  zap-NT: ’¡Prob de yra de ne nak de maxter ley no le yra de ne nak de farisew, gugannaa
    laa de wen!, no le de rgyitxee xyuu wnabyud, per por ne gyendeto, kesentyent xche
    rnab de lo Dëdyuzh. Por neguin laa de yra de nak ne ntozdee sakzi.
  wer-wer: '[“Elei, ngön kosangötë ngarangkre Parisi omën kaarörö. Ar öng kapiröröa
    omnant pout arimëën weimeë morök elmëak omnaröak arën kön wiin isëpënëak Anutuun
    kimang wali yamëëaurö. Ar kangiir akunetak könöm kësangöt koirënëët.]'
  ipi-ipi: '[Loo tupana mana andene akali tupapi, Patasai tupapi, yakamato wanda yalo
    tupana anda tupa pake moyale utupane minakasa alaini. Yakamato utupane minakasa
    eyai-kola teke, wandakali waka tupamane yakama akali epene ateyai lo andapiai
    lakae lo nembo toto, yakamato pote andane luu tupa lalaini. Tene okonena, Goteto
    kenda-pene andane wete mindi yakamanga gulupeya-ko. Balato yakama minu koyolane.
    Waiwa ando atalapape.]'
  qul-NT: ¡Ay kancuna, leymanta yachachejcuna, fariseocuna, iscay uyacuna! Viudacunamanta
    tucuy cajnincunata wasintawan kechunquichis; mana reparachicunayquichispajtaj
    unayta oracionta ruwanquichis. Chayraycu kancunataka Dios astawan castigasunquichis.
  ter-NT: —Koati kotívetimo kêku itínoe éskiriba yoko farîzeu, ikítixapovoti koati
    sasá'iti ya po'ínuhiko xâne, itea inípono kíxeaku ne senóhiko ivokóvoti îma, kutí
    koe hi'ixîti óvoku. Yane vo'oku ké'umoki itíki orásaum, kutí koe itínoe koati
    ponóvoti. Itea énomone kutí'ino yupihóvotimo tivéko ipíheponikonoke ya po'ínuhiko
    xâne.)
  bmr-NT: Ɨdaasucani amɨɨhai fariseomɨ, caatɨnɨmɨnaa icamo mihicaji. Bañɨfiiramɨnaa
    mihicamo. Mɨɨro gaigoomɨ fibaijɨto iicamo iijanooco mudumɨtɨɨcɨhicahi. Jaamoro
    jillɨ ɨɨfurumo Moocaanima gueenene mihiimaahicahi. Jaamaño amɨɨhai aivo guiraano
    mahaamɨcafeteji.
  fuf-fuf: «Bone wonanii on, yo faasiqiiɓe, ɗun ko onon jannooɓe fii Sariya on e Fariisiyaaɓe
    ɓen, ɓay hiɗon jatta galleeji keynguuɓe, hiɗon juutina julɗe fii yiingo. Sabu
    ɗun on heɓoyay ɲaawooje ɓurɗe sattuɗe.
  bhl-bhl: '@see-verse:MAT.023.013'
  ons-ons: Yai, ra rokop don kito ebo ebon so Parisi ŋine kaulukkei! Ŋine isi ŋei
    nau! Ŋine kosi mala eŋane kat matene isi one more kobu omakon okanmami, paki meŋe
    meŋen kiroroine meŋenkau paki, sotŋine ea kawetke okanmami, onoka wane ŋine yale
    okan okanmami, ea wane turuŋine yemo baŋ wikile qotkokoine maratkaikei!
  con-NTPO: ¡Vana'faya qui manda'choma atesiansundeccu! ¡Vana'faya qui fariseondeccu!
    Ño'ame attiamba ega'fa qui. Tsandupajen'chondeccuma afopoemba tise'pa tsa'oma
    cca'namba itsa'fa. Tsa'caen egae tsomba qui injan'tsse Chigama iñajan'fa poiyi'cco
    a'i pañamba que'ija ño'a'fa qquen in'jan'faye. Tsa'caen tson'chone tsu Chigaja
    que'ima ti'tsse vanaeña.
  ghs-ghs: '@see-verse:MAT.023.013'
  peg-peg: ଏ କାପ୍‌ଟିୟାର୍‌ ଦରମ୍‌ ଗୁରୁର୍‌ ଆରି ପାରୁସିର୍‌, ମି ଦସା ବେସି ଆବ୍‌ଡ଼ୁ ଆନାତ୍‌
    ।”
  txu-NT: Be, me abê Môjdjê kukràdjà mar djwỳnhmẽ me abê pardjêumẽ ne ga me amijo
    ajêx ne ar amijo Metĩndjwỳnh mar mexo aba. Ỹ, watĩ:re, dja ga me ĩ me biknor tokry
    djàkam tu amõrkumrẽx. Mỳkam? Nã gãm me me 'uwtĩ krão apan mebê mỳjja kunĩo akĩ
    ne kam ajajkwaobit Metĩndjwỳnhmã akabẽn rũnh ne, ne kum akabẽn 'ijabjêo aku'ê.
    Bir, nã gãm me ajêx ne amijo amex ne kum akabẽno aku'ê. Be kati, me ajaxwekumrẽx.
    Kam gêdja Metĩndjwỳnh me kuràm me amã pãnh rax jarẽn prĩne me kuràm me ajo ajkẽ.
  eng-WEBU: “But woe to you, scribes and Pharisees, hypocrites! Because you shut up
    the Kingdom of Heaven against men; for you don’t enter in yourselves, neither
    do you allow those who are entering in to enter.
  gnw-NT: Pe reta co jae mboroyocui re oporomboe vae reta jare fariseo reta. Piporarata
    co. Pe reta co jae upurumbɨtavɨ vae reta. Echa'ã pepɨ̃ro cuña ime umano vae reta
    güi opaete imbaembae, jare pucu piyerure Tumpa pe pepurumbɨtavɨ vaerã. Jáeramo
    piporara eteta co —jei—.
  mux-mux: “(Eni ung-manimanga puluma piliiku ung-bo tonjuku mani silimele yima kene
    Perisi-yima kene eni mindili noku aima molku kis-singí! Eni topele-mapele tuli
    yima! Eni ambu-wayema liiku lu siku eninga lkuma wa liiku, eni ‘Yambuma kanangi.’
    niku Pulu Yili-kene popu tungíndu ungma sulu teku we niku angiliimili, akiliinga
    kot enale wendu ombá kene eni-kene buni auli-tepa pemba.)
  maj-NT: ’¡Ni̱ma̱ rú n'ehenu jun, já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱!
    ¡Jun xi tu̱ tsjohónu̱u bakuchjíú xi nkú ts'ín yankjún Nti̱a̱ná! Chju'óho̱o ni'yaha̱
    jminchjín xi ja k'ien x'i̱hi̱n ko̱ a̱s'a̱i chu̱ba̱ 'yúhún tse chu̱bako̱o Nti̱a̱ná
    tu̱ xi b'é'mat'aihinnu yjonu̱u. Kui nga 'yún un sku̱e̱he̱nu̱u.
  bkq-NT: '[— Moisés inweniby wâgâ enomedâni modo, fariseu domodo warâ, toenzepa âsenagazeze
    âmaemo! Koendonro ara wâne amyguelymo, koendonro aieni keba olâ âmaemo. Pekodo
    pypâ modoram amyguelymo inanry: “Xinalâ ise âsejiguymo eni; tusonebama âmaemo”
    myguelymo. Isejiguymo âmaemoem mânhetomoem kulâ olâ mâenokudylymo. Deus agâ amyguedaymo,
    imeâgâemba kehoem amyguelymo, koendâ igaromoem kulâ. Awylygue ise Deus inagazedylymo,
    eagonro modo takaze kehoem.]'
  kue-kue: Lo beke teingwa yomba ya Parisi wagle ene kakimbi yomba. Yumbun kandekinde
    ene mina plau dinambuka. Ene ambu werai wagle bakagl tendre, yunguno kunogl indre
    te kamange olto erikwa. Yeglpre ene yumbun kandekinde i-kawa tenaglkwa.
  cot-NT: ¡Imaicashiatsi pantsipevaetempanishiatsi aviatimpajia tsatacaantajiguiroca
    itioncacotanaqueca Moishishini, aisa aviatimpajia pariseojia, cameetsatamampeajiatsica!
    Manatarite pamatavijajiaqueroquea metojacoguetatsica piteroncapitsajiaqueroquea
    ashincaca. Aisa pamanajiaquerigueti Aapani Irioshi picaratsantsatacaavaevetacaro
    iramenajitaquempiniji. Nocantantajiaquempica aviatimpajia caaviji panaamajajiaque
    incatsimamajajiaquempiquea oncoramanitapojajegueti.
  bnp-bnp: '@see-verse:MAT.023.013'
  apn-NT: '@see-verse:MAT.023.013'
  ctp-NT: ’¡Tꞌnan ꞌa ꞌwan mstru nu nduꞌu chaꞌ joꞌo, loꞌo ngwañaꞌan ꞌwan neꞌ fariseo,
    chaꞌ tukwa chaꞌ ndaꞌan tiye wan! Ndlaa wan naꞌan tyi nu kunaꞌan tiꞌi, loꞌo chan
    nchkwiꞌ wan loꞌo Ndiose seꞌen ndiꞌin nten chaꞌ ñaꞌan nten ꞌwan bra kanꞌ. Ja ka
    biyaꞌ tiꞌ xka la nten ñaꞌaan chaꞌ kuxi nu nsuꞌwi niꞌ kasiya ꞌwan bra kanꞌ, nxkeꞌ
    tiꞌ wan. Kanꞌ chaꞌ lye ꞌa ta Ndiose nu tiꞌí ꞌwan nde loo la.
  bre-BRG: Gwalleur deoc'h, skribed ha farizianed, pilpouzed! Abalamour ma dismantrit
    tiez an intañvezed, hag e rit evit ar gweled pedennoù hir; abalamour da-se, e
    viot barnet garvoc'h.
  opm-opm: Parisio sawa meng am hat pati hano gur pang yotsi hat patimur. Ihat pati
    han gur kuu tahem ihirnong dasuh meng pot pisusa ire apo erer oh adara abisei
    deiptimur. Abisei mat pisusa Moh yah hanhe ha naporingwe rim ire kintei Got ohsi
    meng dapsi por pramat pisaptimur. Ama ihapti han guroh guragure ihapti pe oh atnap
    batbet isip datiprimur. Ihan gur Got orhe bopor heisup nahat napapat hrepnong
    hat pati han bap gurmuro. Gurarhe hinhinsi hatipri han bap gurmuro.
  bvr-bvr: '@see-verse:MAT.023.013'
  wal-wal: “Lo77o milatiya iitatoo, higgiyaa tamaarissiyaageetoonne Parisaawetoo am77etu
    keettaa intte bonqqidi, intteyyo lo77o milatanau Xoossaa woosaa adusseeta; hegaa
    gishshau, intteyyo aayye7ana; ubbaappe aadhdhiya pirddaa intte ekkana.
  zad-NT: ’¡Nyesh'laz gak c̱hele, le' chli' chsedile' leya' na' le' fariseo, daa nakle
    beṉ' wxiye'! Ḻa' chkaale lill nool wizebka' na' choe'ḻwill-le Chioza' ssha nlleb
    kwenc̱he gaki beṉ' nakle beṉ' wen. Na' daa chonle ka', Chioza' wsak'zi'che' le'
    aga ka beṉ' yoblə.
  aso-aso: '@see-verse:MAT.023.013'
  uli-uli: '@see-verse:MAT.023.013'
  nin-NT: Uje umba, abitsarr Are ni imba anu Farrisi ba. Imba abi na aseki, wre ku
    anishirr a bu hi! Imba di ka amba ba ako ba mri, ni di barr tanko di anishirr
    a bu kye imba ki anishirr azizi. Ni ima yo, iha indanda yi mu ta kri bi imba ku
    ina ima.]
  tgk-tgk: '@see-verse:MAT.023.013'
  acu-NT: “Maj, Moisésa chichame nuikiartin ainautiram, fariseo ainautirmesha aneartaram.
    Atumka anangkartin asaram, waje jee atantin aiyatrumek, aints ainau wína pengker
    nintimtursarat tusaram, Yus seakrum saram seaarme. Tura asaram nukap wait wajaktinuitrume.
  cak-WNT: ¡Juyi' oc iwech riyix aj tz'iba' y riyix fariseos ri xa ca'i' ipalej! ruma
    riyix niwelesala' ronojel quicosas ri malcani' tak ixoki'. Y xaxu (xaxe wi) riche
    (rixin) chi tinimex chi jabel ri ic'aslen, yixyaloj c'a tek niben orar. Pero riyix
    can xtik'ax ruwi' ri ruc'ayewal ri xtika pan iwi', ruma chi ri imac sibilaj q'uiy.
  ebk-ebk: '[“Kasusug-ang kayu ay mun-isursuru as Lintig ya Fariseo! Pakamankaman
    kayu, tay isikapanyu ay manguwa as nan ab-afong nan eellakas, ya paanchuanchuwunyu
    nan kararagyu ta ilaun nan tataku ay ammay kayu. Isunga naliglikiattu nan chusayu!]'
  spa-PDDPT: ']]'
  ruf-ruf: Mtsoghaya mwemwe yamlangulitsa Ghamalaghitso na Mafarisayo! Mwawang'enye!
    Mwemwe mwakuja mne tsing'anda tse pfitsuka na kwa ung'enye hamlomba mwolonga mbuli
    nyingi! Apfo mtsohighighwa ng'ani!
  gun-gun: '[— Peẽ kuaxia re nhombo''e va''ety ha''e fariseu kuery pe nda''evei ete
    ''rã. Heko porã merami rive va''e pendekuai, mba''eta peipe''a rivepa ''rã imeve''ỹ
    va''e kuery ro gui. Ha''e penhemboeko porã ukaxe vy penhembo''e are ''rã. Ha''e
    nunga rupi pepaga raxa ete ''rã.]'
  agu-BL: “¡Lastum e'u', na chiwutz tuwu', chiplaj tuwu' yi na cyocsaj quibu' balaj!
    Na na chimajlenu' chica'l yi e' xma'lca'n, nin tunin na chiben tcyen tuninu' tan
    nachle'n Kataj tan tewe'n yi quilu'. Tan tu yi ya'tz na chibanu', tz'ak'lok mas
    chicawsu'.
  pir-NT: ’Mʉsa judio masare buhena, fariseo masa gʉ̃hʉ ñano yʉhdʉnata. Masa ihñono
    dihita quehnoano iji mehona ijire mʉsa. Wape wiha numia ye wʉhʉsere tiquina cʉoye
    gʉ̃hʉre ehmare mʉsa tiquina numiare. Sa yena yoari pje masa ihñonopʉ Cohãcjʉ̃re
    sini ihñomene mʉsa masare. Mʉsa sa yeri buhiri peyequina yʉhdʉoro Cohãcjʉ̃ buhiri
    dahrerota mʉsare.]
  anv-NT: Ɛfwyale ɛwé ɛgile ɛnyú anlɛré mabɛ́ Ɛsɔwɔ ne ɛnyú ɛkwɔ bɔɔ́ Farasi ɛjame
    nyɛ dɔɔ́. Ɛnyú délú bɔɔ́ dembwɔlé, néndé ɛnyú denyɛɛ́ akwi andée upwɔɔ́
    né unó bwɔ́ ɛnyú depyɛɛ́ ɛké delú cho né mbɛ ushu Ɛsɔwɔ, depyɛɛ́ mmyɛmenɛne
    nyú ɛ́shyaá né mbɛ ushu bɔɔ́. Né meso gébé ɛfwyale ɛwé Ɛsɔwɔ achyɛge nyɛ
    ɛnyú ɛjame nyɛ dɔɔ́.
  sab-NT: Ba kwian daba tkanga tangle Moisés chadalla giti kaire ba kwian fariseo,
    cha gerule ba ulita ole, ba ulita be ji chuge tirare bdagli ba kle age giti, ba
    kle mo gbe no kweri kwian gwa giti, ba takalin kwian ulita gerule no ba giti malen
    ba kle gerule sbali Chube ole ngle kwian gwa giti, ene kwian be tañachuge ulia
    ba kwian agenga no no Chube alin. Ba kle age ene kwian gwa giti agwa ba tale ba
    kwian me no, ba kle age tanre me no muinga chegeba oli ñengulage ole, ba kle u
    jwennga muinga e ngeru, e gdale ba be ji chuge tanre ba agedu me no ene muinga
    oli ole giti.
  tmd-tmd: “Ñɨŋ God lo mönö yad nölɨb nöbö bla aipam, Perisi nöbö bla aipam, ñɨŋ inakmönö
    hörön rɨ gwogwam rɨb nöbö. God ñɨgö rɨ gwogwam cöna. Ñɨŋ mö wösrö ram alɨg kib
    pöia. Mag aku, nöbö mö anɨŋ nugwɨŋ, me rön, God nugwo mönö mɨxɨl kapa inakmönö
    hörön yadöia. Alöi aku mɨ, ölɨŋ höb dib ödöriö pöña.
  acr-NNT: »¡Lik toqꞌoꞌ wach ralaq alaq aj kꞌutunel re ri tzijpixabꞌ y alaq fariseos!
    ¡Xa kebꞌ palaj alaq! Ma kamaj alaq ri kocho rixoqibꞌ e malkaꞌnibꞌ. Yey chaꞌ na
    kaqꞌalajin ta ri na utz taj kaꞌan alaq, e kawererej alaq unimal chꞌabꞌal echiriꞌ
    kaꞌan alaq orar. Ruma kꞌu wa kaꞌan alaq, lik unimal kꞌaxkꞌolil kakꞌul na alaq
    echiriꞌ kaqꞌat tzij pawiꞌ alaq ruma ri Dios.
  kpg-kpg: '[“E huaidu adu gi goodou digau haga donudonu haganoho mono Pharisee! Goodou
    digau hai hegau ngudu golomada! Goodou e daa nia hale nia ahina guu mmade nadau
    lodo, gei e hai godou dalodalo gii lloo. Malaa e donu, goodou e hai loo gii kae
    di hagaduadua damana i godou hai huaidu beenei.]'
  taj-taj: “परमेश्‍वरग्‍याम सजाय याङ्तोःबा यहूदी धर्मगुरुदेन फरिसीगदे, एनीगदे मी कप्‍टीगदे
    हिन्‍ना। तिग्‍दा भिसम एनीगदेसे ह्रेम्‍बो सिबा म्रिङम्‍हेमेगदेला दिमनाम ब्‍यन्‍मुला।
    ओच्‍छे म्‍हिदा उन्‍बाला लागिरी ह्रेङ्बा ह्रेङ्बा प्रार्थना लबा स्‍होमुला। थेतबासेलमा
    स्‍य्‍हान्‍दोगदेसे भन्‍दा एनीगदेसे ल्‍हाना सजाय याङ्ला।
  avt-avt: '[Yi mɨt ne Farisi yetike yi mɨt kerek yatɨp mɨt hɨm me Moses. Maain God
    kakiwep kakriwaank kakɨntar yi enun yewisesik. Yi yemitetpɨn miyapɨr kerek mɨt
    epei naa, yi yemitorpɨn yeit menmen mɨr mekre wɨnak kɨr te maain yi yitehi God
    yerp ninaan me mɨt, yi yɨsawɨn menmen enum yi yɨrɨakem yeriuwe prea im te yi yenip
    mɨt hɨr han kitet yi yaain.]'
  cbk-cbk: “Que bien terrible el cosa ay pasa con ustedes maga maestro Judio y con
    ustedes maga Pariseo quien ta man pa bueno, cay ta engaña ustedes con el maga
    viuda un poco un poco, hasta ay acaba ustedes saca el di ila maga bienes. Y ustedes
    ta reza bien largo para tapa el di ustedes maga mal trabajo; poreso Dios ay dale
    con ustedes el castigo bien pesao que con ningunos.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي تەۋرات ئۇستازلىرى ۋە پەرىسىيلەر، ساختىپەزلەر! سىلەر
    تۇل ئاياللارنىڭ مال-دۇنياسىنى يەۋاتىسىلەر، شۇنداقتىمۇ باشقىلار ئالدىدا تەقۋادار
    كۆرۈنسەك دەپ، ئۇزۇندىن-ئۇزۇن دۇئا قىلىسىلەر. شۇڭا، سىلەر تېخىمۇ ئېغىر جازاغا تارتىلىسىلەر.
  tuf-tuf: ’¡Bachan chihtán síw̃quinu! ¡Fariséoinu! Ba conú cuac sácayqueyra. Ba urá
    bucayro. Baat sácajaquin wiya báhjaquey cayar yajcaro. Baat usar bin eyin ohnor
    icúr bi síuro. Eyta siwic cuar, uwat ba ur ay síhw̃ayta acu Sir ojcor conyat in
    cona báhntiro. Eyta rehquít Sirat ba cuít cuécwataro, wajacro.
  mco-NT: ¡Ay miich ayoob ajcxy fariseos etz escribas ajcxy! ¡Miich ajcxy m'aanɨɨdacp!
    Miich ajcxy myajcɨjxtaayɨ yɨ co'ögy ytöxyjäy ypɨdägy mɨɨd ajcxy m'adzojcɨn, e
    mdungɨxy ooy jecy tzajpcapxycapxɨɨ, jɨgɨx capxpaady mbɨdzɨmɨpy. Dios nïgɨ chaachytunɨp
    miich ajcxy mɨɨd mbocy ycɨxpɨ, ca'ydɨ jac pɨn jäy.
  kqf-kqf: '@see-verse:MAT.023.013'
  cpb-NT: ¡Ikantamatsitaitzimi eerokapaini Yotzinkari eejatzi Fariseo, owapeyimotantaneri
    pinatzi! Pawentaashitawo kamatsiri oime pashitzitawo opanko, iro posamaninkantawori
    pamanapiintawetaga eero riyotantaitzimi. Iro kantzimaitacha antawo rowasankeetaimi.
  aon-aon: '@see-verse:MAT.023.013'
  hus-NT-2005: ʼ¡Chʼojontál a chuꞌbíl okʼtsixtsik ani fariseotsik xi kʼambix! Abal
    a kʼántsal tin kʼimáꞌ an chemtsidh mímlábtsik ani tayíl, abal ki utsan ke i alwaꞌ
    iniktsik, a tʼajáltsik i nakdhaꞌ óláb. Jaxtám ti más púlek an yajtsiktaláb neꞌech
    ka bachʼutsik.
  mig-NT: Naka̱ ndá'ú kuu róó, cha̱a káchaa tutu̱ jíín cháa fariseo. Cha̱a uu̱ xini̱
    kákuu‑ró, chi̱ kákókó‑ró vé'e ña'an kákendo̱o ndá'ú. Te kásá'a‑ró já túu kua̱chi‑ró,
    yu̱án kájika̱n ta'u̱ ná'án‑ró. Ja̱ yúán ví'í‑gá ta'nu̱ ndatu̱‑ro̱.
  bps-bps: Magakdo gamu dad tamdò i flalò blé Dwata na gamu dad Farisi! Tatì gamu
    flingu gamu fye to, bay mlangong gamu i dad to balu du fye gwèyu dad knunla, na
    fantahàyu dasalyu du fye là dilè i dad to i ksasèyu. Taman baling matnù i flayamyu
    di fulé duh!)
  mbs-mbs: Mekelelayò kaw menge Parisiyo aw menenoladà te punù ingkeliwat i Moises.
    Eden niyo aw egpenimanem kaw, so eg-agaw kaw te kedònan te bayi balo, aw penga
    niyan menamay se pegtawal-tawal niyo amon megpelingo-lingo kaw te melobos se pedowan
    niyo diyà te Timanem. Yan se doun te metoman kaw ontò ipelumun labi pa diyà te
    doma otaw.]
  cme-NT: «Ãnjĩnamma pigãataaŋ namaaŋo‑i baa Farisĩɛbaa namaaŋo‑i, huhurmantaaŋ
