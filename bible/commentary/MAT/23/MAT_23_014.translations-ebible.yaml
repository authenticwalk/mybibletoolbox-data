    ⲁⲛ ⳿ⲉ⳿ⲓ ⳿ⲉϧⲟⲩⲛ.
  sri-sri: '’Mʉsã Moisés gojadeare buerimasã, fariseo bumarã irigatorikʉrã ããrã. Wapiweyarã
    nome wajamomakʉ̃ ĩã, ĩgʉ̃sãya wiirire ẽmanokõãa. Ĩgʉ̃sãrẽ bopoñabirikererã, yoaripoe
    Marĩpʉre sẽrẽ ĩmugatoa, masaka mʉsãrẽ: “Marĩpʉre õãrõ bʉremuma”, ãrĩburo, ãrĩrã.
    Irasirirã ñerõ tarirãkoa. Marĩpʉ mʉsãrẽ gajerã nemorõ wajamoãgʉkumi.'
  nal-nal: '@see-verse:MAT.023.013'
  kyq-kyq: '[Naasen jee taaɗn tɔɔkŋ mɛtn taar Raage ute Parizigen kɛn Ꞌtɛɗki rose
    aan gɔɔ jee taaɗn taar mɛt ki se utu asen tɛɗn ɔɔn̰ aak eyo! Taa naase ɔski ji
    mɛnd daayge ɔɔ tɔndki mɛtn *Raa ɔn̰ki eyo taa jeege asen kaaka. Taa naan̰ se ɓo
    bɔɔrɔ utu koocn̰ dose ki se utu asen tɛɗn ɔɔn̰ aak eyo.]'
  kwd-kwd: '@see-verse:MAT.023.013'
  ded-ded: Mitiac negen negengngic nga farisaio ngeni sowecnginagoc. Ngeni ngachodzec
    amangina wangecyunugec engsac kecgecde. Amma ngicngac yeneng negengngeree ngemmegecdeac
    ngeni nunumu hereangoc numuandae. Ngeni ikocfaka ifia angandaeac turunga ebiriangoc
    megecde.
  ewe-ewe: “Baba na mi, mi Sefialawo kple Farisitɔwo, mi alakpanuwɔlawo! Miekpɔ mɔ
    le ahosiwo ŋu hexɔa woƒe aƒewo le wo si sesẽtɔe, eye emegbe la, miedoa gbe didiwo
    ɖa! Esia ta miaƒe tohehe asesẽ wu ame bubuawo tɔ!]
  nuy-nuy: '@see-verse:MAT.023.013'
  cop-BHC: ⲞⲨⲞⲒ ⲆⲈ ⲚⲰⲦⲈⲚ ⲚⲒⲤⲀϦ ⲚⲈⲘ ⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ ⲚⲒϢⲞⲂⲒ ϪⲈ ⲦⲈⲦⲈⲚϢⲐⲀⲘ ⲈϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲚⲒⲪⲎⲞⲨⲒ
