    ⲈϦⲞⲨⲚ
  buk-buk: Oyaê mac lau Skraib ti lau Palêsai, mac lau atim yom lau-ŋga. Mac ateŋ
    mbec baliŋ bu atoc daôm sa yêc lau si aŋgô-ŋga, magoc têŋ ndoc lau sêlic mac dom,
    naŋ mac aŋsau lauwhê sawa bu aŋgaho ŋac si andu su. Tu dinaŋ-ŋga Anötö oc kêŋ
    ŋagêyô sac sambuc têŋ mac.]
  pri-NT: «O dau maina wârimuru kàwà! Ba guwà pwa ê pâ nyakâra pwapwicîri [ba na jè
    o niimiri pâ guwà tèpa âboro wâdé]. Êco na, ûna guwà gére wàrapwiri, â guwà popa
    diri jii ê pa dàpwà ê pâ muru na tâa tàra. Â gée goro kaa pwiri, âna mwa pwa tàwà
    ê wârimuru na dau maina jii ê wârimuru kà pàra tàpé.»}
  zpq-NT: ’¡Nyaše'chguaze gac c̱he le'e chsed chlo'ele ley dan' bzoj da' Moisésen'
    na' le'e beṉe' fariseo! Chziye'le no no'ole güezebe cont checa'ale yo'o c̱hegaque'.
    Na' cate' choḻ güižle Diosen', sša choe'le diža' cont yesaque beṉe' ḻeca chonxenḻne'.
    Gacchle castigw clel ca yezica'chle beṉe' güen da' xiṉj.
  por-TFT: '@see-verse:MAT.023.013'
  gwi-NT: Pharisee nąįį ts'ą' Law eech'ǫąąhtan nąįį haa łahchy'aa, nakhwadiveegwiizųų
    nakhweenjit goo'aii! Nizįį adoo'įį geh'an! Tr'injaa vakai' niindhat nąįį ts'an
    jidii nohthan zhyaa ǫhjii ts'ą' goozheh gwats'an ch'oh'įį, ąįįtł'ęę nakhwarahaah'yaa
    geenjit niighyuk khagadǫhjii. Jyaa dakhwa'in geh'an ch'andaa nakhwagwarahahshii
    t'oonchy'aa.
  gvn-gvn: '@see-verse:MAT.023.013'
  nhy-NT: ’¡Ay de amejwan, antlamachtijkej de itlanawatil in Moisés iwan namejwan
    anfariseos, anteixkajkayajkej! Porke namejwan ankinkalkixtiliaj in viudajtin,
    iwan antlaixkajkayawaj anmotiotzajtziliaj sa tekitl para ma amechitakan ke ankichiwaj
    tlan kuale. Iwan por yonik namejwan ankitlaxtlawaskej okachi weyi namotlajtlakol.
  asm-FB: হায় হায় কপটীয়া, অধ্যাপক আৰু ফৰীচী সকল! আপোনালোকে বাৰী-বিধৱা সকলৰ ঘৰ-বাৰী
    গ্ৰাস কৰে আৰু দীঘল প্ৰাৰ্থনাৰে ছদ্মবেশ ধৰে, এই হেতুকে আপোনালোকে অধিক দণ্ড পাব।
  okv-okv: (-)
  mxt-NT: ’¡Ndahvi nyoho ra sacuahá ley ta ra fariseo, nyoho cha sahá ndo tyi vahá
    ndo! Vatyi tinyaá ndo vehe ñu chihi̱ yɨɨ, tyi ña cuví tyiyahvi ñu ñáá xuhun tavá
    ndo sɨquɨ ñu. Ta yaha̱ cuan, ta naha chicán tahvi ndo nu tuvi vatyi sahá ndo tyi
    vaha ndo. Ta cuenda cha sacuví ndo tyehe caa, cahnu ca tɨndoho cunyehe ndo.
  tzo-NT: Ho'oxuc ti chachanubtasvanic ti smantal ti Diose ti acuyoj abaique, xchi'uc
    ho'oxuc ti fariseooxuque, ta me xavich'ic ep vocol yu'un ti chalo'lavanique. Hovil
    ti hal chac'oponic Dios. Chapojbeic ti c'utic oy yu'un ti me'on antsetique. Hech
    yu'un jelaven chavich'ic castigo.
  omw-omw: '[Mwaanra okyara ti varia vaisihuavata, Parisi vaisivata, nkye unraqama
    kyeqata kyuqe kyaiqa vare variahuave. Nkye vita raupirima virara nte po kye tuqo.
    Nkye tetoqa nraakye mwihua nraamwu mpuara vare varita tiqata, Mpovanto tire uaqia
    hi kyaiqara utuananra taqero tiriara uaqia hia vaisihuave tivorave, tita nkye
    nraakye qora suqaa variqata Kotirara mpuahaaqama kyeta aakyara nte variarave.
    Po, mwia kyaara nkyiqa qua vahiariva nronraqama kyero vahiananrove.]'
  yrb-yrb: Ya tarawatu tisa uwaraini Ferosi uwaraini ya meoma weta uwara eregou uforo!
    Yana wabu awetaboba meoma uteda emanu ibaiabai nesia suini waira utaitate nono
    guriguri yafawere irue utaita. Enoba Godima ya fanisi derawere mafisu wei.
  maa-NT: ’¡I̱ma̱ xó‑nò jñò, xi̱ta̱ xi okoòya kjo̱tíxoma‑la̱ Nainá, ko̱ jñò xi xi̱ta̱
    fariseo, xi̱ta̱ xi jò i̱sén tjín‑nò! Chja̱à'an‑là ni'ya‑la̱ íchjín ka'àn xi jye
    k'en x'i̱n‑la̱; i̱kjoàn 'ñó ndojò onguíko̱o o̱chikon‑nò nga mejèn‑nò nga bitsa̱jna'ma
    nga mì jcha̱‑nò mé kjoa̱ xi 'nè. Koií kjoa̱‑la̱ ìsa̱á tse kjo̱'in s'e̱‑nò.
  mcq-mcq: Sikuraipi ꞌee Parasia kaꞌene iraꞌasinakije joni eha sisea namu. Ijihuni
    maijaho ja amuna pisivisaviꞌi puni aachia nesi ꞌeke ꞌee ea pisivisame siporua
    jojora ꞌojura. Ijihunaꞌe ja nihoꞌo niꞌimaꞌuraꞌe namahuna.
  sus-A: '@see-verse:MAT.023.013'
  jpn-1965: ［わざわいが来ますぞ。偽善の律法学者、パリサイ人たち。あなたがたは、やもめたちの家を食いつぶしていながら、見えのために長い祈りをするからです。ですから、あなたがたは、人一倍ひどい罰を受けます。］
  fra-SBL: « Mais malheur à vous, scribes et pharisiens, hypocrites ! Car vous fermez
    le Royaume des cieux aux hommes ; vous n'entrez pas vous-mêmes, et vous ne permettez
    pas à ceux qui entrent d'entrer.
  yka-yka: “Kaˈaseˈ-aseˈ kaˈam, meˈ guru si saraˈ āgamahin duk meˈ Pariseohin peggeˈ
    asal legga Tuhanin du kaˈam. Magmā-mā hadja kaˈam nuhut Tuhanin. Sinigpitan weˈ
    bi meˈ dende baluhin supaya taˈeddoˈbi meˈ lumaˈden duk magsambahayang kaˈam patahaˈ,
    magmā-mā weˈ aˈa hāp kaˈam. Bugtuˈ hukuman hadje tasangkabin si ahilat.)
  mle-mle: '[Gwur God diki maaj kalivanadiy duwawa Parasiy, mwiya kupwaraap tikina
    gwurak! Gwur viyuw tikala pik vitiy pasira-nadiygwur. Gwur apaapap kwurgwura apa,
    duw taakw daya mwutamaam Godak simiy maaj bwulagwura day, ‘Kidiy viyakita duw-adiy,’
    gwurak wadakikik. Aw gwur suwaal takagwura tawtakw kwanadiy takwak dayadiy wiyawa
    niki jaav niki jaav luwkuw kwurik.]'
  shp-NTPO: '[Jawe iresaipanon, ja fariseoboyabi esé onanbo, mato riki beparametaibores.
    Matonra akai ja benomaata jaton xobon jayatashokobo jato bichinkin, jaskáax paranakin
    akai maton nenké oraciónbo akin. Jato jaskáai kopíra maton bebonbires masá tenenoxiki]'
  aom-aom: '[Vaevëꞌe jögoru öri röjëhijaruje ariböviohuꞌo Pharisee ariböviohuꞌo jemë
    ma-döëremu muoho ömarujëro sisërëjëvoꞌajëjo. Ëhesi bëhoho magonaho doru jabesi
    bövioho biseꞌoho ëma ujuohëharuje höjo. Ëma ujuohëhoromo sarerivoromo pari ëgobövie
    jaguvaruje höjo aëro gëromo uvojöro: Mu mae vaejaruëjo. Ëhi jiëꞌe sareriꞌe muoho
    vaejarujego ëhuni God-ro iꞌu börömo mae bojëmiꞌajëjo.]'
  geb-geb: '@see-verse:MAT.023.013'
  eng-WYCLIFFE: Wo to you, scribis and Farisees, ipocritis, that eten the housis of
    widowis, and preien bi longe preier; for this thing ye schulen take more doom.
  bsj-bsj: daten bo nyo kom nob mulanka kange faricawa nyo kom nuwa natub kwilibti
    do tange
  cak-cak: ¡Tok'ex ivech rix ri q'uiy iveteman chirij ri ley y rix fariseos! Can ivichin
    vi chi ca'i' rupalaj ri yixtajin riq'uin. Roma jabel yixno' (chubanic, cho'onic)
    richin c'o nivelek'aj chique ri malcani' tak ixoki'. Nibananej riq'uin ri ye'ibanala'
    layoj tak oraciones. Romari', más q'uiy castigo xtika pan ivi'.
  chf-NT: ’¡Ac'ä tä' lástimajetla, anela que a wila ni ley taj Moisés y aj fariseojob!
    ¡Ajsusuccheriajetla! Uc'a anela tä' a wo a ch'ämbenla cua' chichca u cänäntan
    neba'täc ixictac, a susuc chen aba cache' tu toja ayanetla t'oc a noj c'änti'yala.
    Jin uc'a más c'ux ni toji'tanä a xe tä äc'bintela.
  tlf-tlf: '[“Kale ulo utamsip tinum sino Falosi sino ibo bisop bagamin kuguup uta
    waafulin tinum kale, ibo unang kaluun iyo filto-em tolom-nilip e, imi sinamin
    am uyo bugubelip kupkaa am binim, mufekmufek binim ke-bom no kem-nuubip ko. Kale
    kanupmin kuguup mafak mafak boyo kanu-bilip kuta, ibo unang tinum imi tiin diim
    uta God imi aman duga-emin uyo timitim kemup ko age bisop baga-bom no kem-nuubip
    kale, son-temu uyo, bomi kalan uta God iyo tebe ibo kaal fuyap kwiin kiim uyo
    kupka-eman-tema ko.]'
  piu-2006: '@see-verse:MAT.023.013'
  poh-NT: «Jeꞌ woꞌ chic, reꞌ hat-tak reꞌ xa hat banol awach tak, kꞌe̱ꞌ rinimal tiꞌcꞌaxic
    na̱cꞌulum tak maj namakꞌ tak i paꞌ bih wilic queh take cahnel ixok eh xa poybal
    chic na̱ ilekꞌ naꞌn tak reꞌreꞌ, xa kꞌe̱ꞌ chic nahtil ro̱k i ti̱j naꞌn tak.
  tue-tue: ’Bóaneõrã niiã mʉ́ã Moisés jóarigue buerá, teero biiri fariseo basoca.
    Mʉ́ã basocá ĩñacoropʉ dícʉ ãñurõ tiia. Niyeru boorá, wapewia numiãye wiserire
    jĩĩditoremena ẽmacu. Mʉ́ã yoari Cõãmacʉ̃mena wedesera tiiróbiro tiiditócu basocáre.
    Mʉ́ãrã ãpẽrã́ nemorṍ ñañarõ tiinóãdara niiã.
  bjp-bjp: '@see-verse:MAT.023.013'
  xon-xon: “Nimi Uwumbɔr aakaal aamɔmɔkb ni Farisii yaab, bi ye biŋmaŋmannim na, tibɔbir
    bi ni pu; ni ji bikpopiib pem pem, le ki mee Uwumbɔr ni yunni, ni ŋmanni ke ni
    ye bininyaam. Nima pu na, Uwumbɔr ga daa nitafal ki jer waah ga daa biken aatafal
    pu na.]
  tzo-ZNT: ’Voꞌoxuc ti chachanubtasvanic ta smantal Rioxe, li voꞌoxuc uque, jfariseoetic,
    yech chanopic ti avichꞌojic ta mucꞌ ti Rioxe. Yech noꞌox ti jal chacꞌoponic Rioxe,
    chaloꞌlobeic to cꞌusuc yuꞌun li meꞌanal antsetique. Yechꞌo un más castico chavichꞌic.
  mpm-NT: ¡Xaan ga ndaꞌu roꞌo ja ka xnaꞌan ley! ¡Xaan ga ndaꞌu roꞌo, chaa fariseo!
    Chaa ñaa xini ka kuu ra. Ka jisonchaa ra veꞌe ñaꞌan ni ka kendo ndaꞌu. Ti ja na
    kendo vaꞌa ra, ti naꞌan xaan ka jikantaꞌu ra naa ra. Ko jiin jniñu ka saꞌa ra
    un, ti viꞌi ga jnaꞌnu ndatu ra.
  ots-NT: Cja̱ pé dí xihquijʉ, guí maestrojʉ guí u̱jtijʉ yʉ cja̱hni car ley, cja̱
    hne̱hquiguɛjʉ, guí fariseojʉ, gui ma gui sufrijʉ rá ngu̱, como drá ndo ngu̱ quer
    castigojʉ. Nuquɛjʉ guí jiöjtejʉ. Porque guí recogebijʉ quí ngu̱ cʉ ddanchu̱ cʉ
    jin te i ja̱, cja̱ pa jin da fa̱di, cja guehquɛjʉ xcú fonguijʉ pʉ, guí ndo dejʉ
    grí nzojmʉ ca Ocja̱. Guí jiöjtejʉ, da ndo jñu̱x quer castigojʉ.
  hoy-hoy: 'हे कपटी शास्त्री अदिक फरीसीगोळा, नीम मा हाय! नीव रांड्यागोळ्द मान्नागोळी
    बरबाद माळ कोमतीर, अदिक आ लॉकुर दिखावा माळोर साटी हापाळ होत ताका प्रार्थना माळतेला
    ईरतीर: इदुरसाटी नीमी यक्कुल दण्ड सिक्‍कीत.'
  amo-amo: Kash anung, anan ninyerte nin na Farisiyawa, anan rusuzu nati, idin bolusu
    nalari nawani ale na ales mine na kuzu, inani din dursuzu ati mine kiti nlirag
    mijangarang bara nani iba seru uca nkul udia.
  pjt-pjt: '@see-verse:MAT.023.013'
  cwe-cwe: Mwizagaya mweye wafundiza Malagilizo na Mafalisayo, Wadelenya! Kwaviya
    moja muna zikaye za wagane, na kwa udelenya motambika nhambiko nhali. Kwa ichimu
    icho nhaguso yenu izakuwa ng'hulu ng'hani.
  daa-NT: '[« Ɗo gaaƴiƴko, kuŋ agindaw ku gaanuundi iŋ kuŋ Pariziyenna. Kuŋ kuuk kaawa
    iŋ biŋkikon di ! Ku sokaacog gamin ku murgilgildi ho pey ɗo salaankon sa, ku osa
    kaawin dakina a paa kat gee yaako oziliŋko. Ɗo bi ŋaar-ak ko, seriin taŋko yaa
    gine raɗ paka.]'
  mlp-mlp: Ne mataw Moses ago gunun hurit kemiyta na giyogniz Farisi nenaq ham ne
    timeqniyim osayta ham. Ne ginad emay ye? ham. Ne mataw gimileq meqinta ham. Ne
    on waburta kat negad gigo bit samanmo waqayta ham. Ad ne mataw gimeb God inaq
    gamuk sisaqmo bilaqim a lehayta ham, mataw gibiyad ginan dimun diqta haq daqay
    haqad ham. God hazizir ayahta emdaqta nab ne on mataw bunmo giquriyameq faq ayah
    diqmo tuwaq daqayta ham.]
  ape-C: '@see-verse:MAT.023.013'
  bgs-bgs: '[“Sikiyu mga Pariseo asta mga taratinurù ka sugù, kéman yu ka nángngà
    tô áglumun yu tun ta saruwan ka Manama. Makédu-édu kó su gagó kó ka kaduwánnan
    katô mga gabayi balu. Ágtambunan yu tô madat linumuwan yu ukit katô mallayat mga
    kadasal. Purisu tuu madat tô supak na padungguán ka Manama ákniyu.]'
  faa-faa: Kotimo somemane tisa aporo re soko, Ferese aporo re soko enahoasifareapo.
    Re asekeanie. Re su aporo himu tetaraka arisie. Repo hinamo yaromo ape soko, makata
    kemo soko hakimorapo. Hakimoraka yia, Kotiaki kurikuriana maiya amo some nokone
    pukua kurikurinapo. Aporomo aseraka, ‘E kotehoareapo,’ aihoasimo aíyaka kurikurinapo.
    Ana akipoko re fanasihokosane kárahokosapo.
  kik-kik: “Kaĩ mũrĩ na haaro-ĩ, inyuĩ arutani a watho na Afarisai, hinga ici! Mũtoonyagĩrĩra
    nyũmba cia atumia a ndigwa, mũkamatunya indo ciao, na mũkahooyaga mahooya maraihu
    ma kwĩonania. Nĩ ũndũ ũcio nĩmũkaherithio makĩria ma andũ arĩa angĩ.)
  cap-NT: Lii tjaajiñi maestrunaca, niz̈aza fariseo z̈oñinaca, ana zuma kuzziz z̈oñinacc̈hucc̈ha.
    Anc̈hucqui anawalipanz̈ cjisnaquic̈ha. Z̈ew maatakanacz̈quiztan kjuy cusasanaca
    kjañiñc̈hucc̈ha. Jalla nuz̈ paaz̈cumi nii maataka incallzjapa az̈ka az̈ka Yoozquin
    maytaz̈oka payiñc̈hucc̈ha ninacz̈tajapaz̈takaz. Jalla nuz̈ paatiquiztan anc̈hucqui
    juc'anti castictaz̈ cjequic̈ha.
  ksr-ksr: Oo Kana qaawaa boi ano iikawaa kaparaŋkoŋkoŋ ejemba! Oŋo uumeleembaa ejemba
    seleseleya koloogi lombo qagianoŋ ubaatiwaajoŋ mono qama wanjinjiŋgoŋ ‘Yei!’ jejeŋ.
    Oŋo malo yoŋoonoŋ miri iwoi bidaaŋ baagoŋ aŋaliŋ oŋomakeju ano qabuŋagia koloowaatiwaajoŋ
    ama qamakooli koriga koriga qama kooliŋ totogianoŋ qeŋkeju. Kawaajoŋ Anutunoŋ
    qaagia jeŋ tegoŋ iroŋa uuta meleeno oŋoo qagianoŋ ubaa.
  eng-TNT: 'Wo be vnto you Scribes and Pharises ypocrites: ye devoure widdowes houses
    and that vnder a coloure of praying longe prayers: wherfore ye shall receave greater
    damnacion.'
  sbs-sbs: Mu maibite unwe mu Vañoli neba Farasayi Va itimukanyi, mubwabwanga mazubo
    aba fwirwa
  sue-sue: Yei, lo ge gipai ema ata Farisayo. Nikare opi ema me sao inowewa. Nikare
    bama iu betai amira wau awa soero pupinowewa. Ago inoise pasina nisokare gogo
    wero me irora inoise isa iboi-tatana towewa. Isa iboi-tatana meni pasina nisokare
    kaka gogo wamu wamewa sia, awa ama ina nisokare waya pei-kaka gege pumamewa. Ata
    nikare isa iboi-tatana meni pasina nisokare gogo wero me irora inowewa, are amira
    ama ina nisokare mou-mau bamu tamamunowa.]
  fra-NCL: « Malheur à vous, scribes et Pharisiens hypocrites, parce que, sous le
    semblant de vos longues prières, vous dévorez les maisons des veuves ! C’est pourquoi
    vous subirez une plus forte condamnation.
  bhg-bhg: “Aodarida atopapasigari ae Parasi mane de, imomane awa embobo iwawa tote
    (2)de, awatedo imomane do ari! Imomane eutu rori udumbedo awamaneda gaiapa budo
    ewa, edo itomane iwata ari dave awa embomaimi gorote tedo benunu riribo tedo ewa.
    Katari ijide God mi itomane yai rirowa bajinabé embo nenei daginegedo piaina.
  snn-NT: Mësacua ira coca ye'yocua, fariseo bain, re'o bain ba'iyë yëquëna cajën,
    ro coquejën ba'iyë. Romi hua'je hua'na huë'eñare tëani, bacuare senjoni ja'nrëbi,
    Re'o bain ba'iye ëñoñu cajën, uja coca ro zoe senreba sencua sëani, ai bënni senjoñe
    cani jo'case'e ba'iji mësacuare. Mësacua yua quë'rë ta'yejeiye bënni senjosi'cua
    ba'ija'cua'ë.
  atb-NT: (Gegùn labyoq nghut é, tarâ sará pé eq Hparishe pé ê, nungmoq gi, dingnyé
    wó ri. Hkâsu mù gâ le, nungmoq gi, chuimó pê é yhûm-yò pé lé hpyoq zo hpyoq shuq
    é eq kyû hîng hîng dûng shit mhaû é bang nghut akô; haû mù, dam byî é je myo hui
    zo kó râ nghut lhê.)
  cek-AK: 'Nangcae angsah thaih, Farasi hoi ca tarik kaminawk, khosak na bing o! Lamhmainawk
    ih im to na taek o moe, angsakhaih hoiah kasawkah lawk na thuih o: to pongah kalen
    aep danpaekhaih to na hnu o tih.'
  bkd-bkd: “Kahid-u nuy gayed sinyu sa mga manunudlù hu Kasuguan daw mga Fariseo ha
    bà dà tagpasibù-sibù. Aglupigan nuy sa mga balu ha bahi daw ag-agawen nuy Baligyaanan
    sa mga katigayunan dan dayun agtambunan nuy sa madaet ha mga buhat nuy pinaagi
    hu pag-ampù ha malugayad. Tumenged taini adagi gayed sa silut inyu.
  ctu-76: P'ump'uñetla che' bajche' mi quejel la' ñusan wocol jatyetla fariseojet
    bʌ la yic'ot ajcʌntisajet bʌ la cha'an mandar. Cha'chajp la' pensal. Como mi la'
    lolon chilbeñob i yotyot tyac xmeba' ixicob cha'an bajche' mi la' lotiñob. Mi
    la' lolon mele' tyam bʌ oración cha'an mi la' mʌctyʌbeñob quixtyañujob i ña'tyan
    bajche' mi la' cha'len. Cha'an chʌ'ʌch mi la' cha'len más tyo wocol mi quejel
    la' wʌq'uentyel la' xot'e la' mul.
  lac-NT: 'Jesús ti'' toy cu t''ʌnic u winiquirob judío a fariseojo'' yejer yʌjcamsʌyʌjirob
    u t''ʌn Moisés: ―Otsirechex, quire'' caj a tusarex ti'' a rac''ob. Quire'' ca
    tus taquiquex yatoch a xquico'' a quimen u mame''. Caj a tus t''ʌniquex C''uj,
    oma''an u ts''ocar a tus t''ʌniquex C''uj soc u tus iricobechex a rac''ob. Rajen
    jach manan yaj ca bin a wu''yiquex a muc''yajex ca'' bin xuruc t''ʌn.'
  xla-xla: Ka꞉e, aiyalma imalalo so mate epo Pa꞉lisi so mate, wua꞉ wuskamu sikemte
    pepeyalimalalo sopo! Wua꞉ isikimi elemale tle sepeyamataloye dodolomsalepame yia꞉
    ayaye kokolahamdepo. Epame wua꞉ opa hapuloma inoma dali tle inoma sumale yu seselemalli
    atlamdepo. Epedeme wua꞉ asiyama wotiyalle pato halepe.]
  xav-NT: '@see-verse:MAT.023.013'
  cuk-cuk: ”Bemar Garda-Narmaked-Dulemar, Fariseoʼmar, ¡be duledar-wilesmar! ¡Wagar-darbomalad!
    ”Ar bemar yamo yardakar ammormar-ei-sui-burgwismalad-ibe neg atursadamalad. Degine,
    dulemar yeer bemar-dakegala, bemar yamo suitii Bab-Dummadse gorgwisdamalad. A-ular,
    bemar, deyob damaladba bur bule sabsur be odurdaklemaloed.
  tbf-tbf: '[Mi tsienakor leong ta monongie nga bu vavvasengei sibu vinuor se Moses
    ma bu Parisaio. Enga bu malamala ka duis! Nga ko bit tsana kegi sar vonuo bu vevien
    naor gi tate nga mamaet labeit ma nga ko vakam ngan mi nono kuar. Io, nga ta suvuon
    mi vinatoreis leong.]'
  uig-CYR: Һалиңларға вай, әй Тәврат устазлири вә Пәрисийләр, сахтипәзләр! Силәр тул
    аялларниң мал-дуниясини йәватисиләр, шундақтиму башқилар алдида тәқвадар көрүнсәк
    дәп, узундин-узун дуа қилисиләр. Шуңа, силәр техиму еғир җазаға тартилисиләр.
  ikw-NT: Awhnụwhnu zịnu anụ, ele zni iwu nụ ele Farisi, ele ruwhnu lawụru. Anụ neeridna
    ọro ele rinya nzi be nwụrnu, neekpe ogologo okpukpe ma ele badnụ whnụ anụ, anụ
    jeenwe ọmuma ikpe kakwo ele berere.]
  khs-khs: 'Kote sowa walosene sena kiwala, Felesi sena kiwala eta: fesamoma:na: telamanakeye.
    Kiwa pota:pa:. Kiwa sopoke sena matana elipei sitalakeye. Kiyawa kesale sopa:la
    koawemiwana, nano keteawala atu tisekeye. Atu tise kemi, Kotewalapulu kulukulusene
    ikila emi solo senatoye hanose kulukulusekeye. Senayewi potose, ‘Ewa napolapo,’
    au semita: aluse kulukulusekeye. Alusene amopela: kiwa fala:sima:na:wa solopesakeye.'
  dwr-ENT: «ሎዓ ማላቲያ ኢታቶ፥ ሂጊያ ታማሪሲያዋንቶኔ ፓሪሳዋቶ ኣምዔቱዋ ጎሊያ ሂንቴንቱ ቦንቂዴ፥ ሂንቴንቶ ሎዓ ማላታናው
    ፆሳ ዎሳ ኣዱሲታ፤ ሄዋ ዲራው፥ ሂንቴንቶ ኣዬሮ፤ ኡባፔ ኣያ ፒርዳ ሂንቴንቱ ኣካና።
  atd-NT: Ogkohoy-u kaniu no mgo talag-anad to Balaod woy mgo Parisiu. Patuutuu ro
    ka pogtuu now to Magboboot. Oggawayan now ro ka mgo nabalu no mgo boi oyow ogkuon
    now ka igkouyagi ran mgo baloy ran. Songo ogmalayaton now ka pog-ampu now oyow
    ogkoholos ka hinimuan now no mgo maroot. Ligkat to soin, dakol lagboy ka iglogpad
    kaniu to Magboboot.
  tel-2017: మీరు అందులో ప్రవేశించరు, ఇతరులను ప్రవేశించనియ్యరు.
  hat-BSA: “Malè a nou menm Skrib ak Farizyen yo! Ipokrit! Paske nou bloke wayòm syèl
    la kont moun. Nou p ap antre nou menm, ni nou pa kite sila k ap antre yo ale ladann.
  top-NT: ’¡Laktzanka̱ni̱tántit huixín akskahuinaní̱n fariseos y ma̱kalhtahuake̱naní̱n!
    Porque ca̱kskahuimaklhti̱yá̱tit ixchiccán viudas, y xlacata ni̱tí nacatzí minkasatcán
    li̱catzi lhu̱hua kalhtahuakaniyá̱tit Dios, pero ni̱ lá pa̱t taxtuniyá̱tit.
  msk-msk: “Kallaat da agaw mayo na manga magindoway sang balaod aw kamo na manga
    Pariseo, na asang baba gaid yang pagtoo sang Dios. Yagalimbong kamo sang manga
    baro na bobay na antak kamo yang makapagpanmo sang kariko nang kanilan pyanmowan.
    Kayan pyakaaba mayo yang pagampo mayo antak dili makaungud yang kadaygan na kamo
    aon imo na maat. Kay min da naan yang manga imo mayo, marisud laban yang silot
    kamayo nang Dios.
  gyr-NT: “¡Peparaɨsu catu itera pe Moisés porocuaita rese oporombohe vahe iyavei
    pe fariseo peico vahe, pe seco tuprɨ angahu tẽi vahe peico! Esepia, perocua-rocuaño
    tẽi cuña imer mano vahecuer rẽta ichui, ipare peyeroquɨ tuprɨ tẽi angahu ava rembiepiave.
    Sese peipɨsɨra Tũpa ñemoɨrosa ipĩrata catu vahe curi.
  kmh-kmh: “Nimb low tiysa gok sek, Peresiy gok sek minim yomb yimb mindip rek, nimbip
    simb niŋsipiyn. Nimb biyn palpal korip tap kuyip gok siy diy apiy, gipun kun ak
    niŋniŋgambay aŋgiy, Gor nup minim paryomb yesek gok nep aŋgniŋbim. Gipim kun ak,
    yiwur yomb yimb ak nimbip giniŋgamb.
  ukr-ONPU: Горе вам, книжники та фарисеї, лицеміри, бо ви поїдаєте доми вдів і лицемірно
    довго молитесь. За це отримаєте ще більшу кару.
  emi-emi: '@see-verse:MAT.023.013'
  zpv-NT: ’¡Prohbi za laꞌh tu mwehsu raꞌ nin ruluuꞌyi lehyi cun bwiinn fariseu raꞌ,
    bwiinn dxixiꞌhw duxa raꞌ! ¿Xixnaa rusiaꞌpitii tu yihdzi raꞌ gunnaꞌh viuhda raꞌ
    ya lwehgu gahca rbwihdxyi-rnaaba tu loh Dxiohs xchihrooꞌ? Per nin cabweeza laꞌh
    tu zirooꞌ ru guelrzaꞌcazii dxiaaba yihca tu.
  gux-gux: Fala baa ye leni yi, yinba li balimaama bangikaaba leni Falisieninba pala
    lie danba, kelima yi fieni a kpepuona diema ki nan jaandi i jaandifoagi ki kpali
    ke yi tie jajaandimoana. Li tie lani yaa po, yi yaa buudi cuonu baa bia ki cie.
  kos-kos: We nu suwos, kowos mwet luti Ma Sap ac mwet Pharisee. Kowos mwet wosounkas!
    Kowos kiapu katinmas ac pusrala lohm selos, tari kowos filangkin pre loeloes lowos!
    Ke kowos oru ouinge ac fah arulana yohk kaiyuk nu suwos!]
  ibo-ibo: “Ahụhụ ga-adịrị unu ndị ozizi iwu na ndị Farisii, ndị ihu abụọ! Nʼihi na
    unu na-eripịa ụlọ ndị inyom di ha nwụrụ, ọ bụladị mgbe unu na-ekpe ogologo ekpere
    ka mmadụ hụ unu. Unu ga-anata ikpe ọmụma dị ukwuu.
  yml-yml: ꞌOmi veꞌetoboda ꞌadi tovevo wata totafalolo Falisi, nuakalikalimi. ꞌOmi
    tovekali. Vekaliega ꞌwabuꞌwabulavo yadi vanuga ꞌwa eloelodi wata ꞌwa veveluꞌui
    manamanawedi ꞌami subia faifaina. Yami sauluvanidi sakoidi faifaidi vematavuloga
    bwaikaotogina ꞌwa na veluagai.]
  ory-ory: '[ହାୟ, ଦଣ୍ଡର ପାତ୍ର କପଟୀ ଶାସ୍ତ୍ରୀ ଓ ଫାରୂଶୀମାନେ, କାରଣ ତୁମ୍ଭେମାନେ ଛଳରେ ଦୀର୍ଘ
    ପ୍ରାର୍ଥନା କରିବା ସଙ୍ଗେ ସଙ୍ଗେ ବିଧବାମାନଙ୍କର ଗୃହସବୁ ଗ୍ରାସ କରୁଥାଅ; ଏଣୁ ତୁମ୍ଭେମାନେ ଗୁରୁତର
    ଦଣ୍ଡ ପାଇବ।]'
  bzj-bzj: '[“Unu teecha a di Laa ahn unu Farisee, unu een fi big chrobl. Unu hipokrit
    unu! Unu swindl dehn poa lee wido owta dehn hows ahn lat, ahn den unu ton rong
    ahn seh sohn lang pryaaz jos fi shoa aaf. Sayka dat, unu wosa wahn geh ponish
    moa dahn enibadi els.]'
  chk-chk: '[Feiengauemi, ämi Sensen Allük me Farisi! Ämi chon likatuputup! Oua angemwäli
    imwen ekewe fefin mi mä pwülüer, mürin oua einga ngeni aramas ämi iotek mi langatam.
    Iei mine oupwe küna apwüng mi fokun chou.]'
  ssd-ssd: '[Osese. Kusem pasa bitekŋganu mbal Farisi mbal tane pino kuembol kame
    tuku agaŋ ndende didika kile-suluwe niŋgig. Taŋgine ŋayonu ta yabukam tuku taŋgo
    am mbolŋge Kuate yabaŋ kuende. Ta tuku tane pa lato tamŋgaig.]'
  acr-TNT: »¡Lic tokꞌoꞌ wach ralak alak aj cꞌutunel re ri tzijpixab y alak fariseos!
    ¡Xa queb palaj alak! Ma camaj alak ri cocho rixokib e malcaꞌnib. Yey chaꞌ na cakꞌalajin
    ta ri na utz taj caꞌan alak, e cawererej alak unimal chꞌabal echiriꞌ caꞌan alak
    orar. Ruma cꞌu wa caꞌan alak, lic unimal cꞌaxcꞌolil cacꞌul na alak echiriꞌ cakꞌat
    tzij pawiꞌ alak ruma ri Dios.
  rop-rop: '@see-verse:MAT.023.013'
  mee-mee: “Oru reke sosoali raumana keke la leleng nge miau ra pangalomatanakana
    nga bangapagame ba miau ra Parisiome. Ka miau ra goangakana. Miau ka kaomiauginapitpite
    ravale ra nareatale memena ke matepatali rea ta ravunge bale nga ri. Kaka umma
    minmina ka ina miau ka bavaia kavang reke gavili ta panaunga roma, miau raka momo
    ngailu nga ragau pattoto. Minmina nae Nutu ke la nameng kamiau raumana, ba nameng
    laeala nge bollau raumana nga ragau pattoto onre sane ke kuma minmina.]
  dif-dif: Jakajai jurangu, jura jaura jinkinietja ja Pharisaia, jura kana jeljujelju!
    ngangau jura mangawaruja punga tajiai ja ngatjina wirdieli wondralkai; jendrangundruja
    jura kalala morla pirna manila nganai.
  gam-gam: '@see-verse:MAT.023.013'
  nou-nou: “Ingo agodari da atopapotegari edo Pharisee embomei ingoda kasari iji awa
    bugadira ingo gosewa. Edo embo mi ditini ero ingo gegata riribori edo ewa awarate
    ijegedo bugutewa awa ingo emboevetu rorigarori awa kondade ae edo ingo ungoda
    mando bengono edo ewa awasedo ingoda kasari awa nembodiba be ra.
  mqb-NT: «Kwanay, miter sə Tawrita ahay, Farisa ahay, kwanay ɗo sə mbaɗəmbaɗa ahay,
    wawayah, ɗəce i tərak ikwen! Anga kwanay apan ki ngəzəren way pə mədukway sə uwar
    ahay wa. Kwanay apan ki gen amboh ɗukwen, ki gen nə zeɗeɗeɗe bayak awan, anga
    aday ɗo ahay tə̂ canak ikwen. Əna kwanay nà, Mbərom i gak ikwen sariya ma da
    'am awan.]
  ape-B: O panubu mapilipu ipak Farisi panu ipak douk penek skulumech umu lo uli.
    Ipak eke punubu pupe sisahw. Ipak panubu penek loh atili. Almagou douk alahasim
    hagak howobukuk uli, ipak i save panak penek lohumou ali patulu ponohul owowich
    echudak. Penekuk namudak ali panak peyotu wolobaichi chapemu penek lounyi beten
    umu kadak chutulipamu. Pagimeh namudak ali kwali God eke nubemepu ipakin yowenyi
    ali nunekepu pulau nebehi nyih.]
  grc-F35: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι κλείετε τὴν βασιλείαν
    τῶν οὐρανῶν ἔμπροσθεν τῶν ἀνθρώπων· ὑμεῖς γὰρ οὐκ εἰσέρχεσθε, οὐδὲ τοὺς εἰσερχομένους
    ἀφίετε εἰσελθεῖν.
  cav-NT: “¡Nerecapane micuana cacuatsashati bahuityaqui cuanaque, fariseo cuana jadya!
    ¡Jidadya batacara datse micuana juya ai jidaque ama! Arepa micuana eahuemaju cuanaque
    tsahuaya bucha cabatiya ama bucha, yuneri cuitadya micuana eahuemaju nerecada
    cuanaque tunaja ai aniya cuanaque secatillaya, tuna tunaja etare juque cuitadya
    ijehuecuinaya tupu. Yusu tsehue quisaratiyaque micuana tsunuda quisarati bahue
    dutyaja ijacaju, tuna queja ‘Yusu adebaqui cuita rena’ jadya catimere ishu datse.
    Jadya tibudya micuana Yusura dyaque nerecaturabuque.
  kgp-NT: '“Ón kỹ Topẽ vĩ to professor'',” he tóg. “Fariseu'',” he tóg. “Jykre régre
    ãjag nỹtĩ,” he tóg. “Topẽ vỹ ãjag ve kónãn,” he tóg. “Ãjag ne tóg ũn mén ter ja
    fag tũ mãn kãn tĩ''. Kar kỹ ãjag tóg ón kỹ Topẽ mré vĩ téj han mũgtĩ, ẽg tỹ ãjag
    to: “há ag nỹtĩ,” he jé. Hã kỹ Topẽ vỹ ãjag vóg kónãn kãfór han ke mũ,” he tóg,
    Jesus ti.'
  bvd-bvd: '@see-verse:MAT.023.013'
  ukr-1871: Горе вам, письменники та Фарисеї, лицеміри! що жерете доми вдовиць, й
    задля виду довго молитесь; тим ще тяжчий приймете осуд.
  apz-apz: '[Sekwo aꞌamu honɨngkano hungkuno lutɨhwamotofo sohwa hnnonji aꞌamu Falisi
    sohwanji sekwo yoꞌmayo tango seꞌmane soꞌno iꞌwaho fiyɨmno. Sekwo mangoꞌnohino
    hwasoho. Sekwo Anɨtumo hungkuno sawemo engo jomo ulontɨfi sekwo apɨwojo sofafe
    ango yoꞌmayo soꞌno wosemokosyohumano poji ulontɨfi ango hiso sekwo nɨhuꞌnahone
    emawoꞌnɨngkohofɨhwasoho. Oseso hwangku sekwo tohino engo notɨpemapitnnefoho.]'
  yon-yon: '@see-verse:MAT.023.013'
  poi-NT: ’Agui miuuguyt́im mimicht́am, miescribaspɨc mimaestrotam y mifariseopɨc.
    Tsa̱m minimɨgóyayt́a̱p. D́a nunca iŋwattámpa juuts iniŋquejáypa jém pɨxiñt́am.
    Iñt́obáypa pɨ̱mi̱mɨ jém cuno̱ya imɨɨchi, jesɨc ocmɨ tsa̱m yagatspɨc oración iŋwatpa
    iga immɨgóyáypa jém pɨxiñt́am. Jeeyucmɨ tsa̱m mɨjpɨc castigo michiit́amta̱p.
  quf-NT: “¡Akaw Moisés mantakushanta yaĉhar yaĉhachikuqkuna, chaynulla fariseo runakuna,
    qamkunaqami Dyusta yanqa kasuq tukuq kuchi runakunala kankillapa! Chaymi chay
    wakcha warmikunata kitankillapa wasinkunata ima. Piru allin runa nishunanllapapaqqami
    kusala unayta Dyusman mañakuq yupay tukunkillapa. Chayraykumi kusala manchaypaqtana
    kastigakankillapa.]
  yuw-yuw: “Son nongoru gendic fandat fandat amna orin Farisi son soni woho. Son amna
    imanangni. Sonu owi kapi unac mata inong yuuya yuho böc yoctec manomanono kamuya
    sonu wo soniha fogiuya yu uroci ididang. O son ‘owi amnaho niarut’ yongo dönac
    ubarago yongidang. Worocha wömai Kopotorocho son urago mepmo sinom kamangoc.”
  hus-NT-1971: It lej ts’ejhuantal tata’chic ax it exobchix c’al an ts’ejcath cau
    binath c’al a Moisés ani ax it fariseo, cum it eb t’ocatq’ui expith. C’al a pojcaxtal
    a tixc’anchal i c’alab an tsemchith uxumchic, ani bel it lej ohuel tit ol expith
    abal max quit tsu’tat tit t’ocat. Jaxtam ne’ets quit c’athpich jolbiyat c’al a
    Dios.
  med-med: “Enim kun kai rʉl wu Perisi na, mi ik mbo wu na mbʉ mindil nuing an! Ei
    nambuⱡ emel, enim amp wiya na mbʉ nga manga mbʉ, kʉndʉp nok tʉk, wote uⱡ etmin
    mbʉ kamblik pendʉk, atinga roⱡ mbʉ rok etmin. I etmin uⱡ ila, Got ndi, enim mindil
    mam ti ngumba.]
  bch-bch: '@see-verse:MAT.023.013'
  cco-NT: ’¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉ́ꞌˋ, jaléngꞌˋ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ
    Israel có̱o̱ꞌ˜guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo, co̱ꞌ
    jmangꞌˆ i̱ jmɨcaam˜ ꞌnʉ́ꞌˋ! Co̱ꞌ jmooˋnaꞌ ɨ̱ɨ̱ˋ ꞌnʉ˜ jaléngꞌˋ dseamɨ́ˋ ꞌnɨ́ɨˉ
    i̱ tiñíingˉ, jo̱guɨ jmɨcaangˇnaꞌ e jaˋ lɨ́ɨˊ lajo̱, jo̱guɨ jmooˋnaꞌ e cueeˋ faꞌˊ
    quíiˉnaꞌ mɨ˜ güɨlíingˉnaꞌ fɨˊ guáꞌˉ. Jo̱ uíiꞌ˜ e lajo̱b jmooˋnaꞌ, jo̱baꞌ ꞌnʉ́ꞌˋbingꞌ
    i̱ gaˋguɨ eáangˊ niꞌíngꞌˋ iihuɨ́ɨˊ mɨ˜ nitɨ́ˉ íꞌˋ lajo̱.
  deu-1951: Wehe euch, Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr der Witwen
    Häuser fresset und zum Schein lange betet. Darum werdet ihr ein schwereres Gericht
    empfangen!
  alq-ALGNT: '[“Kiga kitci madji iji8ebizim, kina8a Coda8innig ka kikinoamageieg acitc
    kina8a ka nagadjito8egon inakonige8inan! Kikitci kimodizim! Kikimodima8ag ik8e8ag
    ka pejigo8adj kakina odaimi8an, pekic dac kitci kin8ej kidaiamiem kidji mino inabaminagozieg.
    Midac ke odji na8adj kitci sogi pajacteogo8eg kina8a.”]'
  ixl-NNT: As echat kuxh ex, ex fariseo tukꞌ ex uvaꞌ chusel etibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ,
    tan ¡oyebꞌ chit evatz! Tan ex kuxh kaꞌvatz, tan mamaꞌla chit yol netaleꞌ tul nenach
    Tiixh. As tul nemaa vikabꞌal unqꞌa txakay ixojeꞌ. As yeꞌ netoksa setiꞌ. Estiꞌeꞌ
    uvaꞌ nimal chit u kꞌaxkꞌoeꞌ la ul setiꞌ.
  boa-NT: Ááneréi íjcyáíyónáa ¿ɨ́veekí ámuha pííbájyujte walléémudítyú médótuhíjcyá
    ihjyáháñe? Ááne ehdu ámuha meméénuhíjcyánéhjɨ́ nucójpɨ́ ulléjɨjtóné úniúúnevu
    ámuha meíjcyáne Píívyéébema cááménécobájɨúvú méihjyúvahíjcyá wáájácúratúne. Ehdu
    ámuha medárɨ́ɨ́vémeíhíjcyáné déjúcotu muurá ávyétá ɨhnáhó ámuha méɨ́cúbáhráméiíhi.
  etr-etr: '@see-verse:MAT.023.013'
  quh-NT: ‘¡Uj phutiy kancuna yachachejcunamanta fariseo partecunamantawan! Puraj
    uyas canquichej. Imaraycuchus kancunaka viuda warmicunamanta pisi capuynincuta
    suwaspajina khechushanquichej. Chayta pacanayquichejpaj Diosmanta anchata mañacunquichej.
    Chayraycu Dios kancunata astawan sinch'iwan juchachasonkachej.
  kwi-kwi: U Moisés para aizpa kamtamtuzkas Fariseo awaruzkas na kuruntu aizpa mɨzhain.
    Uruzmin awa iztakin wat awakana izninnamtukas, une ñanta kiamtu. Katmizna une
    kwisha naizarɨnazi, u kwail kiamtu akwa. Une ampu irɨtpa ashampawa yal walkuamtu.
    Kwiztane une awa iztukin Diosta paikuamtu, awa uruza izanapa, u wari kizanapa.
    Sun kiamtu akwa, une an kwisha akkwan naizarɨnazi.
  agm-agm: (Wɨnɨhapɨpa katɨwunjohiyɨhiyaatɨ amɨ Parisihiyaatɨ jɨnjaipɨtɨwɨ otaatapɨhiyaate
    sangi awaindɨhandɨ yaasɨhandɨ Autaahaatɨho nasanyonɨhɨ sahɨ naitaapo. Amɨ asɨhiya
    osɨnɨhiyai sahɨ nepɨ nusopɨsasɨwɨ kiyaamɨ aŋaaŋɨ ikowɨnɨwɨ amɨ isɨhiya usa nyainjapɨ
    kiya gaahiya Autaahaatɨhopɨ baiwɨ gɨwunyaapɨhiye tɨtotɨwɨ gaapɨpatɨ utaarɨhaiwa
    gaapundɨwɨhiyaate. Amɨ sahɨ sandɨ siyohɨtɨndapɨ Autaahaatɨho sangi yaasɨhandɨ
    apɨpaahɨ awaindɨhandɨ nasamɨtaise.)
  ubr-ubr: (Omi Baifafaro an baibebeotim a Pharisee yangan on aurim komasin bag! Omi
    baisigogo’otim! Omi on kekena auris wobibad ato asi goa amosi sawar sen on engon
    omi wobobo, ato omi taseseirai nan ami bayoi weroromis wobabayoi! On yabinai omi
    ami baimaki on arimon komasin bag wonboai!)
  tsw-NT: Woo yoꞌono ɗu shi a̱ɗu munlu n Wila̱ na Afarishi. A̱ɗu a̱za̱ e ikpaꞌa! I
    ta paalasa nruna̱ a ususa ꞌwa le, waru i ta yuwusan avasa o ugaꞌan tsa̱ra̱ ama
    e ene ɗu. I ta laꞌa sowo a̱tsuma̱lima̱ lon.]
  cax-NT: ‛¡Autaquisürücatai arraño bama manunecana nüriacarrü y arrübama fariseorrü,
    mañapanca! ¿Causane apiquiaübu niyopo arrüba biuraca? Tapü tusio arrüna naupicarucu,
    apeanca yabaiturrü. Tiene que ayetü yarusürürrü carrticurrü aume.
  aia-aia: “'Ai ta'aa di'u tana'amoui Ha'ausuri 'anai Ringe mi'amou Farisei! Mou here
    'onaa domou goro, ma'ata ai'a! Mou ha'a-bweubweu'araaui nao 'ini'i ruma adaa'i
    mana mareho narau to'ora'i. Mana 'oha mou ha'arahesi, mou pwari'i ha'amaesiraaui
    noni 'anai haa'i rihunga'i tewa. Moi aidangisia do na ha'a-mama'ai, 'ia God 'ai
    ha'arahaa ro'u wou tana'amou.
  srp-1865: Teško vama književnici i fariseji, licemjeri, što jedete kuæe udovièke,
    i lažno se Bogu molite dugo; zato æete veæma biti osuðeni.
  agt-agt: A kakallak kam hapa sangaw, te sisteman muy ya babay kiden nga nabalu,
    petta maalap muy ya bali da, yaga pādanukan muy ya pakimallak muy petta pahig
    na tolay kiden ta abikan kam ta Namaratu ewan, ammi pake padakalan na hapa sangaw
    ya pama-gang na tekamuy.
  lug-lug: “Bannanfuusi mmwe Abawandiisi nammwe Abafalisaayo! Mulowoozesa abantu nti
    muli batuukirivu nga musaba essaala, so ng’ate mwekyusa ne mugobaganya bannamwandu
    mu mayumba gaabwe.
  yby-yby: Edimo monoka monawamu api-napi ibikaka weki ito Palasisi wewenalitaya,
    ehetipoe. Edimosiya ijona menakipasida uvaminanipo ukele lika ito depaloti suwa
    liki Omaimidana epoka hana likaka nianako, alikaya lihima napa likilae.]
  heb-heb: אוי לכם הסופרים והפרושים החנפים כי בלעים אתם את בתי האלמנות ומאריכים בתפלה
    למראה עין תחת זאת משפט על יתר תקחו׃
  mpp-mpp: '[Wapongte yefe-yowale wewedu ngic nga Farisaio, mee, ngenge medecngebadaic.
    Ngenge ngigac-hosec yengele macngineng ewalicebabong moc gagaing. Ailu ngic-ngigac
    yengi ngage-madickengeleningte ngenge mimiloc dalicnehac milockecaigaing. Ngenge
    kwesac-aibaba ingucne aicaigabiyengte ameine sugucnehac ngeledaicte.]'
  apb-apb: “Aama-aamasilemiu mo Parise na mo ha'a-uusuli aana mo Ha'atolanga. !I'omu
    oto mwala eero-eero! Aana omu ko lupwe'i deu mala uri i'omu oto mwala maa'i aani
    unulana mo aarenga'inge tewa i maana mwala. Ta'e hule aana omu ko ha'a-ha'amwe'u-mwe'ue
    mola mo nao keni, na omu ko leue mola mo nume ikire pe'ie ahutana to'o-to'olada.
    Aena urine, ha'aloilemiu kei peine liutaa.
  san-TEL: హన్త కపటిన ఉపాధ్యాయాః ఫిరూశినశ్చ, యూయమేకం స్వధర్మ్మావలమ్బినం కర్త్తుం సాగరం
    భూమణ్డలఞ్చ ప్రదక్షిణీకురుథ,
  ben-IRV: নিজেরাও তাতে প্রবেশ কর না এবং যারা প্রবেশ করতে আসে, তাদের ও প্রবেশ করতে
    দাও না।
  ntu-ntu: “Agrmplz nimu blzpokiang, nimu Farzsi x kxnzalvztrng mz Lou sc Mosis! Murde
    Gct sa na-ayrplapxle nimu! Murde mz zmatq ngr nzngini-krmu kxnzrmailzng, angqngutitramu
    olvz kxnzbzszng mz nztwz-pnati-krmu dztudrng amrlx. X mzli kcpwz aboitiamu nzkrka'-krmu
    mz nzyrlq-kapq-krmu alwx ngrmung. Mz nzmu-krde lcde, nzayrplapxngr nimu kalr mz
    Hxl namyatxpx esz'ngr.
  pan-pan: ਕਪਟੀ ਉਪਦੇਸ਼ਕੋ ਅਤੇ ਫ਼ਰੀਸੀਓ ਤੁਹਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂਕਿ ਤੁਸੀਂ ਵਿਖਾਵੇ ਲਈ ਲੰਮੀਆਂ-ਲੰਮੀਆਂ
    ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹੋ, ਪਰ ਵਿਧਵਾਵਾਂ ਦੇ ਘਰ ਨੂੰ ਲੁੱਟ ਲੈਂਦੇ ਹੋ। ਤੁਹਾਨੂੰ ਵੱਡੀ ਸਜ਼ਾ ਮਿਲੇਗੀ।
  tkr-tkr: '@see-verse:MAT.023.013'
  gvc-gvc: '[’Mʉsa judio masare buheina, fariseo curua macaina cʉ̃hʉ ñano yʉhdʉnahca.
    Mahñopeina jira mʉsa. Wapewahya numia ya wʉhʉsere manocahna mʉsa tí numiare. Tuhsʉ,
    yoari pja masa ti ñʉrocaroi Cohamacʉre sini ñomana mʉsa masare. Mʉsa ã yoari buhiri
    paina bui curero Cohamacʉ pjíro buhiri dahrerohca mʉsare.]'
  ksj-ksj: '@see-verse:MAT.023.013'
  sbk-sbk: '(Enya: Usitari ugwa 14 sagaulolekha isimbo inyiza izikhale, izimo isimbo
    zikhovyezya umstari ugu ugwa 12. Umsitari ugwa 14 “Mwashela amwe mubhasimbi na
    Mafarisayo muwilenkha amwe muhubhamila abhafyele”).'
  mya-JVB: လျှို့ဝှက်သောကျမ်းပြုဆရာ၊ ဖာရိရှဲတို့၊ သင်တို့သည် အမင်္ဂလာရှိကြ၏။ အကြောင်းမူကား၊
    မုတ်ဆိုးမအိမ်ကို လုယူသိမ်းစား၍၊ အပြစ်မပေါ်စေခြင်းငှာရှည်စွာသော ပဌနာစကားကို ရွတ်တတ်ကြ၏။
    ထို့ကြောင့်သာ၍ကြီးစွာသော ဒဏ်ကိုခံရကြလတံ့။
  kgf-kgf: (Ménda hezac.)
  awb-awb: '[Kopéráhpéro ke míáh púana kamah ainawire. Itega kéweinínsónsábé péhe
    éhwéh terieq sene ménsámehnsánkakaq sene nahnkakaq mewe meweowe. Mó kegá ite kaweqtaq
    míáh ké wóe igeheéq wehuke míáhtáq íre wahtotaq púreq aruqarurowe. Mirao puana
    Manikánka ehweh aritahna tanáhráq ite anotahtaq kamah ainawire úwe.]'
  gdn-gdn: '@see-verse:MAT.023.013'
  nko-NT: '@see-verse:MAT.023.013'
  bsn-NT: —Bʉto rojose tãmʉorʉarãja mʉa, fariseo masa, Dios ĩ rotimasire gotimasiorimasa
    quẽne. “Quẽnaro yirã ñaja yʉa”, yitʉoĩaboaja mʉa. Manajʉa rijaveoriarã ya virire
    ẽmarã ñaboarine, masa ĩna ĩaro rĩjorojʉa, “‘Quẽnaro yirã ñaama’ yiĩato” yirã,
    “Yoaro Diore sẽnirã yaja”, yisocarũgũboaja mʉa. To bajiro mʉa yise vaja, gãjerã
    rojorã, rojose ĩna tãmʉose rẽtoro rojose tãmʉorʉarãja mʉa —ĩnare yicami Jesús.
  pib-NT: ¡Gi waneni yonchikgapingi, ga wa gixa Gwariseyone sanowashatachingi! Gi
    rixanu gkonapjijetanna gipnagnurutachronni. Gixashleya gogagjirgognerkakgi. Giyagni
    giklukanuwnapotutanuna.
  wiv-wiv: '@see-verse:MAT.023.013'
  reg-reg: '(Komelesha: olugobho olwa 14 lutakubhonekana mu maandiko ga kisi aga kala.
    Agandi aga maandiko jongesishe olungobho lunu 12. olugobho lwa 14 “jilibhabhona
    abhandiki na bhafarisayo bhalulimi! Okubha omubhamila abhatumbagasi”).'
  mlh-mlh: O Kadi buŋore qaqaji eru ore yameŋyameŋ ŋiŋigo! Ŋoŋo maŋkekerisiere ŋiŋigo
    sasakiine fukebi yobiŋ paiŋaŋuŋgo ropeiŋ ore oŋga joroku ‘Yei!’ migo. Ŋoŋo koje
    yoŋore pi ya qoroeku anda eru koŋgo eegobi eru tinabiŋeŋaŋuŋ fukeiŋ ore eru oŋgawowosi
    joroine joroine oŋga wosiru omoŋaŋuŋgo qaegobi. Ore eru Anutuji buŋoŋaŋuŋ mitariku
    geoine ropekiine bokirieme ŋoŋore paio ropeiŋ.
  gof-ENT: '[«ሂንቴኖ ጩቦቶ፥ ሂጌ ኣስታማሬቶኔ፥ ፋሪሳዌቶ፥ ኣምዔታ ኬ ሂንቴ ቦንቂሼ፥ ኣሲ ቤዖ ጊዲ ዎሳ ኣዱሴታ። ሄሳ
    ጊሾ፥ ሂንቴና ኣዬ። ኡባፌ ኣያ ፒርዳይ ሂንቴና ናጌስ።]'
  prf-NT: '[“Kakakagbi kam a tagapagtoldu hidi nen Kautusan sakay sikam a Pariseo
    hidi! Magkukunwari kam! Kákkamkamán moy en kabiyagan nen bilu hidi a bábbi, sakay
    magparaan kam ten pamamag-itan nen atakdug a págdasal. Kaya lalu a dumággi en
    parusa moy!]'
  auy-auy: Ámáámbo sen-kwáásíyé ámáán-kawaa-waasiye kaumbo-kaeꞌ-ááíwáráꞌ-wáásí éꞌa
    ketoꞌ-íníntí óntawara naankwaráꞌá umémbá wémaeꞌa waási suwánésa súwíꞌa mósá maráíwae
    séꞌa tafisímai-inai karoꞌá wésewe. Mindásafeꞌa káráwiyoro.
  tbg-tbg: '[Maara okara ti varia vaiintikavata, Parasi vaiintinavuvata, ne unaqaraiqama
    keha koqe kaiqa vare variakave. Te nintara oho tiva nimitauro. Ne tentoqa varia
    nahentika naavu airaira muara vareha ne tiha, Vovano tinavu vaaqu kaiqa taveharo
    tinavuara qora vaiintive tiantorave, tivakeha ne vaiinti nahenti nivuqaa vaiha
    vukaiqaake Kotira aare variarave. Oho, vira kaara niqaa uva uritareroma varianarove.]'
  hub-NT: Chicham umiktinan jintinkartin ainata atumnaka fariseo aina nujai metek
    wait anentajrume. Atumka nuwa waje jee atankurum, shuar iruuntramunam wajakrum,
    Yuus yaigti tusarum Yuus au aujkuwarum iku yujau asaakrumin, Yuus atumnaka waittan
    senchi suramsatnaitrume.
  hmo-hmo: “Taravatu hadibaia taudia bona Farisea taudia, kara koikoi taudia, dika
    do umui davaria momokani! Badina be vabu taudia edia ruma dekena amo kohu umui
    henaoa haorea. Vadaeni emui dika hunia totona, umui ese guriguri latadia umui
    gwauraia. Unai dainai emui davana be do ia metau.
  big-big: Yomono, ini Mosegi loyengki waligeleyiwili keya ini Palisiwili waberek
    panu purik kalike Anotogo ini yombanu kiligang neyau lewawili ngangang yemane
    yanagi. Purik ini yongok komatewiligi iyengki kanda purik ini yongok komatewili
    purikki iwaka koyimowei ngaigu king i walekmakkiyeng meliweki yeiya logo kalike
    ngereke ini makngezegi liwik wawiyiwili. Keya waleleige purik inugu kaile ini
    makngezegiyeng momane meibene Anotoyegi waberek miziyeng yokolong panu mei. Kapura
    kalike Anotogo yongkambanuwili kaile puwiligiyengki wiyeke ngagozak keleyi puwekke
    puwili ngangang weiyagi, kapura ini Mosegi loyengki waligeleyiwili keya ini Palisiwili
    inugu kaile panu mizi piyengki wiyeke ngangang yemane panu weiyagi.
  gux-G: Yubɔnli i po, yinbi a gbanbanda yeni falisien mɔnafiki danba, kilima, i gbendi
    a pakuana (kpepuol) pianmi, k fani ki jaandi ki nan maadi ti maayuyuodi; li po
    n cedi ki buudi te baa bia.
  cnl-NT: ’Bi²³ juɨɨ³² 'nee'²³, dsa³ 'e²³ ley quia̱'² dsa³ fariseo. Qui² bi²³ te³
    jmee³ra'³ guóo². Je̱'n²³²na'³ 'ñʉ² mɨ́³ 'nɨ́ɨ³. 'A²³jia'³ juɨɨ³² ji̱i̱n³²na'³.
    'E³ quie'²³ huǿø³ la²³ lʉ́²ra'³ quia̱'n²na'³ Dios jmee³ra'³ 'e³ juo'³ra'³ cu²jóo¹
    dsa³. 'E³ jo̱³ bi²³ cɨ² rɨ²³jmée²³ Dios jñiin²³na'³.
  zar-NT: ’Bicaʼ bayechiʼ libíʼiliʼ, bönniʼ yudoʼ usedi, encaʼ libíʼiliʼ, bönniʼ yudoʼ
    fariseo, bönniʼ ruluíʼisö tsahuiʼ cuinliʼ. Rugúaliʼ yuguʼ lídxigacanu nigula uzë́bidoʼ,
    en para uluíʼisö tsahuiʼ cuinliʼ, xidzé rulídzaliʼ-nëʼ Dios. Que lë ni naʼ, zíʼtërö
    irugu queë́liʼ quíʼi sácaʼliʼ.
  kde-kde: '@see-verse:MAT.023.013'
  ata-ata: '@see-verse:MAT.023.013'
  qvw-NT: “Ishcay cära fariseocuna, pasaypi yaćhachicücuna, ¡imalä bïdayqui can'a!
    Amcuna japanyäśha walmicunap wasincunacta waycayalcalpis cärayqui cañälämi allinpa
    licachiculcänallayquiwan mana camacaycütalä Tayta Diosta mañacuyalcänayquipä canpis.
    Caycunapïmá mas mas mućhuycachisha capäcunqui.˼
  nfa-nfa: '[Hee, miu mese-mese agama dènge dhèu-dhèu Parisi! Mema miu dhèu dhu padhai
    lii leo, tao leo! Bèli-camèdꞌa miu pasae mere mamadhe-mamopo, lula miu dꞌèi kapodꞌe-kabèli
    bhèni balu, sèna ka parame mere èmu ra. Te ngaa ètu madha dhèu ae, miu paꞌabhe
    bhabhelu miu, dènge jꞌara sabajꞌa panèbhu-nèbhu, ho dhèu peka na, miu dhèu dꞌara
    mola. Te ngaa èèna na, Ama Lamatua hia huku dhu bia risi mi miu.]'
  urd-urd: ऐ रियाकार; आलिमों और फ़रीसियो तुम पर अफ़सोस, कि तुम बेवाओं के घरों को दबा
    बैठते हो, और दिखावे के लिए ईबादत को तुल देते हो; तुम्हें ज़्यादा सज़ा होगी।”
  hot-hot: “Alikaknena môlô Palisi lôk ŋê lôkauk hathak abô balabuŋ! Môlô onaŋ auk
    mavi ma doŋtom môlô udum kambom. Môlô othak owa avi tôp iniŋ unyak lôk nômkama
    sapêŋ! Ma doŋtom môlô othak oteŋ mek daim bêŋ ek avômalô nebam môlô. Ba intu môlônim
    vovaŋ tem imbitak bêŋ anôŋ ek avômalô vi iniŋ.
  mqj-NT: La sanggangkoa' anggammu to untarru' issinna sura'na Musa sola to Farisi,
    to ma'dua tambuk to ma'sampa siluang. Annu siumpakenakoa' baine balu napolalan
    sae lako banuanna murappa. Simuangga'imia' umpakalando sambayangmu la muola umpamalin
    tau indana ummita gau' kadakemua'. Iamo nangei la nalambi'koa' kamaparrisan mabanda'.]
  rus-SYN: 'Горе вам, книжники и фарисеи, лицемеры, что поедаете домы вдов и лицемерно
    долго молитесь: за то примете тем большее осуждение.'
  mbh-mbh: '[Patong thomu pamirealingare nge a Moses ile patorong na Parisire, thomu
    ini pokonongare, aro matheong kerenga aro i velpoltun thomu, eneke thomu o kem
    basbasuere ole ur elonga a ole vel lemi, na thomu o magon nge lomu nongong lollongare
    a tokokoere otheki. Nge lomu vothung areken paomelalngomu aro i kerenga selele.]'
  bdd-bdd: (-)
  cbt-NTPO: Canpitaso nonpintënquëma ni'ton, ¡ma'huantacha nisarama paya! Quëyorono'sa'
    nonpintërama'. Noya nontapomarahuë', a'naya a'naya nonpintatoma', ma'shanënapita
    matërama'. Ina quëran niyontonpiso pëiquë ya'conpatamara, hua'qui' Yosë nontapomarahuë',
    co cancanëma quëran imaramahuë'. Ina marë' aquë aquëtë' ana'intarinquëma'.]
  srn-NT: Un sabiman fu Gado wèt nanga Fariseiman, un mus luku bun! Un hoigriman unu!
    Unu e puru den oso na a anu fu den uma di masra dede kba, dan un e begi langabere
    begi fu sma denki tak' un bun. Fu dat'ede unu o kisi moro hebi strafu.
  cta-NT: ’¡Tyaꞌna tsa cuꞌma̱ nguꞌ mstru chaꞌ joꞌó, loꞌo juaꞌa̱ cuꞌma̱ nguꞌ fariseo,
    chaꞌ tucua chaꞌ ntsuꞌu tyiquee ma̱! Nxlyaá ma̱ niꞌi̱ nu ntsuꞌu jiꞌi̱ nu cunaꞌa̱
    tiꞌi, loꞌo liꞌ tyiqueeꞌ nchcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi slo ñati̱ chaꞌ ñaꞌa̱ ti
    ñati̱ jiꞌi̱ ma̱. Ná ca cuayáꞌ tiꞌ xaꞌ ñati̱ lcaa chaꞌ cuxi nu ntsuꞌu neꞌ cresiya
    jiꞌi̱ ma̱ liꞌ. Biꞌ chaꞌ lye la chcubeꞌ ma̱ ca nde loo la.
  bqc-SIM: Waiyoo á yãdanɛdeↄ ń Falisiↄ! Mↄafilideↄ! I wabi gbã̀a kɛ Luawa à
    gyaaↄ bleò. Bee yã́i á ĩadama pãsĩ aↄ dɛńla.
  tcz-CHONGTHU: “Itobang lunghemnan nahin phah diu hitam nangho Hou dan thuhil hole
    Pharisee ho. Miphalhem ho! Nanghon meithai ho anei-agou thil chung'ah jachatna
    thei leuvin dohan nabol'un, chule hou ngaisah tah tobang'in mipi lah'a sotpi natao
    un ahi. Hiche jeh'a hi gimbolna nasatah kipe ding nahiuve.”
  mar-mar: अहो परूश्यांनो व नियमशास्त्राच्या शिक्षकांनो, ढोंग्यांनो तुमची केवढी दुर्दशा
    होणार कारण तुम्ही विधवांची घरे खाऊन टाकता व ढोंगाने लांब लांब प्रार्थना करता;
    यामुळे तुम्हास अधिक शिक्षा होइल.
  snp-snp: Aiyo, linate lo melami ka api gilibamo weki Falisi weki monabi lele wiyamo
    wenenao, lifima ka naba-naba itibiti olunawamo ne. Linate wena-kena ya koni witi
    numuni netanina ya ugele noti, ido wenena leyenawae, loti ka fana-fana Goti loumu-umu
    amoma nenako, lifimatina ya olu mulalo-mulalo oto melenaiye.]
  isl-isl: '@see-verse:MAT.023.013'
  xnn-xnn: Aye nan awnityo dosa, dakayo ay men-is-isolo isnan linteg ya Fariseo ay
    aginsosolot ken Apo Dios. Tay tagikowaenyo nan kokwan di nabalo ay bababai. Dayot
    lingban nan ngawi ay ik-ikkanyo isnan mang-andoandowanyo isnan lowaloyo. Ngem
    gapo is dana et awnit am-amed nan dosayo.
  mwe-mwe: Ole gwenunji mmaajiganya bha Shalia na Mapalishayo bhagulumba! Pabha nnapokonyolanga
    nyumba ya bhashitenga na nnajuganga Nnungu kwa leupya, nkupinga mmonekananje kubhandu
    kuti mmambonenji, kwa nneyo shinng'ukumulwanje kupunda bhananji.
  tte-tte: '@see-verse:MAT.023.013'
  tcs-tcs: '@see-verse:MAT.023.013'
  hlt-THB: Nangmih qaai kqawn anaa awi cawngpyikungkhqi ingkaw Farasikhqi khaw map
    uhyk ti! Nuhai cakhqi imkhqi ce qawt pe unawh, thlang a huh awh ak dung soeih
    na cykcah uhyk ti. Cedawngawh nangmih ve khawzah khqoet thawlh kawm uk ti.
  soq-soq: Kadiwa rebarebaida e anaana waeuwalala ita Parisi manlawo, e ipa lagawaauida!
    E bola nowa dawo owa nanausaile aitile apana dea dewasailano e sumanailaleidie
    do e waeuwala ruawaleide. Inta ema bedewe apana sa bola kadiwa otopaida wanalepi.
    Ando me ita e do ideita bola kadiwaida bedewe aitana!
  qub-qub: «[¡Ay imanöraj canqui lay yachachejcunawan fariseucuna! ¡Janan shongullami
    carcaycanqui! Gamcunaga biyüdacunapa wasincunata guechuycanqui. Nircorga runacuna
    ‹alli› nishunallayquipämi may öra Tayta Diosta mañacoj-tucunqui. Chaypitami Tayta
    Diosga mas fiyupa castigashunquipaj.]
  att-att: “Magimuguk kayu, sikayu nga mesturu nga mangituddu ta rilision ánna sikayu
    nga Parisio. Napiá yù lawán naw, ngam narákè yù unak naw. Agippípiá kayu! Ngattá,
    ta lannapán naw yù ikáru naw kâ Namarò? Ngattá, ta darogatan naw yù ira bábbay
    nga bálu, tapè gubatan naw yù kukuá ra ánna bale ra. Á kabayagan naw yù ákkimállà
    naw, tapè mepasingan sù ira tatolay ta napiá kayu, ngam áppè pípiá kayu lâ. Yáyù
    nga mappanà sangaw yù ámmagikáru ni Namarò nikayu.
  bki-bki: “!Kamiu Varisis nalo kamliko naverloglogiano na tuboiano, o-o! Kamiu kumim̃au
    bova ga. Kamiu kumisaaro ka kuviel ea uako, ka kuvan ea buruvenuo dolu nalo ka
    kuvuru tomu nalo atakisor kamiu, mia bogo napano kamiu kubokar tai binimei, mia
    maka vesiou, mia naio bokar nonovio kenemiu bajago va nalo ba bova laka, bova
    jovulu kamiu bereio.
  bqp-bqp: Waiyoo ákↄ̃nↄ yãdannɛrinↄ kũ Farisinↄ! Manafikidenↄ! Adì adua gbã̀na
    kɛ de gbɛ̃nↄ á e yãi, akũ adì gyaanↄnↄ kpɛ́ síḿma. Abire yãi á wɛ́tãmma nigↄ̃
    pãsĩ de gbɛ̃ sĩnda pínki pↄ́la.
  mcp-mcp: '[«Məntágʉla nə bɨ́ *Oŋkumɛ ɔ́ mə́cɛ̧ɛ̧ nə Ofarizyɛ̂ŋ. Bɨ bɨ́ nə məkə́ŋ.
    Məntágʉla nəcé bɨ́ ŋgə mánda mikúsə́ mí búdá nə minjɔ́w myáŋ, bɨ́ ka dʉ sá ígwaa-gwaa
    í mə́jəgʉla nə́ bwə́ dʉ́gʉ́g nə́ bɨ bɨ́ ijɔ̧ɔ̧́ i búúd. Bɨ mə bá bwəma nə intʉ́gʉ́lí
    í bá bul nyaan yí.]'
  hat-hat: Malè pou nou, nou menm dirèktè lalwa ak farizyen, bann ipokrit! N'ap piye
    pòv vèv yo nèt ale, an menm tan n'ap plede fè lapriyè byen long pou parèt pi bon.
    Se poutèt sa, kondannasyon nou pral pi rèd toujou.
  bgg-bgg: Iphey yua pha masdothek nane Pharisithek wo! Nathek ne khama buii mua ruii
    phro! Lawasdai pho nathek wo! Nathek ne misiungthek shii lai dia ne ithek hò wuii
    srane ithek manathek riao ne yie maphi ro. Ji è rek nede ithek ne bajo phiang
    sia pha doh yi ro. Jiphachiang è ithek shii ne zab è awie lago phi ruii phro!
  eng-TCENT: “Woe to you, scribes and Pharisees, hypocrites! For you shut people out
    of the kingdom of heaven. You yourselves do not enter, nor do you let in those
    who are trying to enter.
  cpu-NT: ¡Ikantamacheetzimi eerokaite iyotzinkariite ipoña Fariseo, kamataviriri
    pinake! Pampotakaro kamaimetzinkaro pashitaro opanko, iro posamaninkantarori pamanapiintaveta
    eero jiyotantaitami. Iro kantamaitacha antaro irovasankitaayeetaimi.
  san-ASM: হন্ত কপটিন উপাধ্যাযাঃ ফিৰূশিনশ্চ, যূযমেকং স্ৱধৰ্ম্মাৱলম্বিনং কৰ্ত্তুং সাগৰং
    ভূমণ্ডলঞ্চ প্ৰদক্ষিণীকুৰুথ,
  tac-NT: › ¡Resía 'emi ralámuli Moisesi nila nulalí benírame 'lige 'emi bariseo,
    tabilé 'la sébali olame ju 'emi! 'Émika 'ma bujeme ju galí alué umugí gunámakame
    galila, 'lige jame ju 'emi Onorúgame tania iwérali re'obachi we'lisi napurigá
    suwábaga ralámulite etewa 'emi. Alekeri 'émika abéchigo wa'lú gastigo narémala.
  eng-WEBPB: “But woe to you, scribes and Pharisees, hypocrites! Because you shut
    up the Kingdom of Heaven against men; for you don’t enter in yourselves, neither
    do you allow those who are entering in to enter.
  gfk-H: '[“Maris ta muat ira tena hausur ta ira warkurai ta Moses ma muat ira Parasi,
    na ubal muat! Muat la karkarit lah ira linga bakut ta ira makosa, ma muat la bisbis
    ma ira numuat taltalona sinsaring. Kalou na manga hapidinau muat.]'
  viv-viv: Hoiyoi Mosese yana vehimeya ana tovehawala kadu Falisimomo! Omi meyami
    luhei ma vita lakahina wananuhagana. FaꞋina sikwasikwadiyao yadi lokoloko walemadi
    ada waveꞋoveꞋoꞋola-faꞋila be higa kaliva hinahawaveyamumuyemi. Yami koyona veꞋoꞋola-faꞋila
    againe wakevana faꞋina ami vita gavatubuga wananuhagana.]
  yao-yao: Ulaje uwe kukwenu ŵakwiganya Malajisyo ni Mafalisayo, ŵaulamba! Nkwasumula
    ŵawililwe ni achiŵankwawo ipanje yao nchilitendaga ŵandu ŵambone nkupopela mapopelo
    gamaleu, kwa lye ligongo lyo kulaga kwenu chikuŵe kwakukulungwa nnope.
  tgp-tgp: Rani r̃ilangi tavera i pa mai isamim, tamlohi vujangi mata leu, peresi
    kamim Pharisee, kamim ka tapnetano, matan ka lo hahau rotoroto na jara peresi
    na tasi vara ha vai te tamlohi hatea mo sopo mahapin Abraham i lavi na nomim rasua,
    ale na rani mo mai sohena vonamim matea, ka vaia mo mai natu moruhapu matea mo
    mele sati jea mo jeu kamim.
  auc-NT: Në odömömïni tönö Paditeoidi ïmïni mïni wadö tedete wadö cædincabo inte
    mïni wæquinque impa. Owæmpoïnäni oncö ö æ̈mïni incæte mïnitö, Wantæpiyæ̈ botö
    tedebo beyænque wadäni botö ïmote waa acædänimpa, ante Wængonguï ingante wantæpiyæ̈
    në tedemïni inte godömenque mïni panguinque ingæ̈impa,” ante Itota angacäimpa.
  kbc-NT: Nagoodi akaamitiwaji, anakaami niiɡ̶axinaɡ̶anadi, codaa anakaami fariseutedi,
    anokawii makaami eletetiwaji! Igaataɡ̶a aniboloiteeni iwaalepodi ane wajekalodipi,
    odaa abanoonitece niɡ̶inoa liɡ̶elatedi, codaa olicetalo niɡ̶inoa ane nepilidi.
    Odaa niɡ̶idiaaɡ̶idi ocaɡ̶ateeni motaɡ̶aneɡ̶eni Aneotedoɡ̶oji, pida mina adinikeenaɡ̶aneɡ̶eni.
    Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji me ɡ̶adiloikatititetiwaji caticedi niɡ̶ina
    eledi oko ane iloikatidi.
  bmh-bmh: Ei! Ag kasai ze tapaimaranemen dudu, Parisi dudu abai, ag bisomagar! Ag
    polumanemen dudu. Ag wab ailel polumaraimai, agal zauan ece gaul oi unanemen.
    Dudu ipal agal ameagab ebu han ag Uwait auraimai, ze huia macanemen. Gonun, aiu
    ses Uwait nug alai sisiaramaun ziwas ebu, ag uhu banou pet umamen.]
  ctu-BL: ¡Mi caj la' taj wocol sts'ijbayajob yic'ot fariseojob! ¡Cha'p'ejl jax la'
    pusic'al! Mi la' chilbeñob i yototob meba' x'ixicob. Mi la' mel tam bʌ oración
    cha'an mi' la' lon q'uejlel ti uts'at. Jini cha'an ñumen cabʌl mi caj la' taj
    tojmulil.
  meq-meq: «A nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay, nəkurom
    na, ndo i bəbərek hay. Ɗəretsətseh ka gər kurom hərwi faya ka buwumeye wu abəra
    ka madakway i ŋgwas hay. Ka ɗuwulawum me vəɗvəɗ hərwi ada ndo hay tâ gwaɗ nəkurom
    ndo ŋgwalak eye hay. Hərwi niye, ta gakumeye sariya kurom na, ma ziye siye i ndo
    hay, ta sakakumeye naha bay.]
  noa-H: ’¡Hëh, hapdurr, pãar chi machnaan dʌ̈i Moiseeu p'ã pʌarr hiek hajapcha hʌʌrk'aajem
    haajem k'ʌʌn! Pãraun sĩita k'oopaa hʌʌin juagam nemdamjã k'echt'ʌg haumaajerramgui
    hajim; magnaata sëuk'a warag ham kõit Hẽwandamag jëeu nʌʌ haajerram, juau hogt'om
    pãach magba nʌm hamk'ĩir. Mamʌ pãach jãg nʌm paar jũrr Hẽwandamau hĩchab pãar
    gaai jua k'ʌabajugui ha jaaujim.]
  alp-NT: '[Imi kuru Torata kai tamata Parisia, imire tamata maka ono misete lelemake!
    Namake Alla Ihukume imire ktili. Imi lemake matabina baluaru leke imi rana esi
    lumaru kai imi kotie loko Alla takwali leke tamata esi noake imire tamata misete.
    Bei mere hoko namake imi supu hukumane elake!]'
  san-VEL: hanta kapa.tina upaadhyaayaa.h phiruu"sina"sca, yuuyameka.m svadharmmaavalambina.m
    karttu.m saagara.m bhuuma.n.dala nca pradak.si.niikurutha,
  kbq-kbq: '[Kva hiho, kasegere ugagota hu''naza vahe''ene, Farisi vahera tamagi''ari
    hutma tavre vahe mani''naze. Na''ankure tamagra kento a''nemokizmi havige hunezmanteta
    nozimine, maka zazimine rezmatga hutma kumzafa eri vaganereta, kefo zama nehaza
    zantami refitenaku za''za nunamu nehaze. E''i ana''ma nehazagu tusi''a kna erigahaze.]'
  kbh-kbh: ¡Ts̈a lastema ts̈ëngaftangbiama, nts̈amo ndegombre s̈mojuabnacá ndinÿinÿnayënga
    fariseunga y ley abuátambayënga! Ts̈ëngaftanga chë viudángbioye chë tmobomna soyënga
    jtsabacayana, y ents̈angbe delante ts̈abá chacmotsë́nÿama y chënga s̈mojtsaíngñayama
    ndoñe chamondëtsetats̈ëmbuamna, Bëngbe Bëtsáftaca ts̈a jtsencuéntayana. Chë causa,
    Bëngbe Bëtsá ts̈ëngaftanga más jabuache ínÿengbiama cmochanjácastigaye.
  ron-LSB: “Dar vai de voi, cărturari și farisei, fățarnici! Pentru că voi închideți
    Împărăția Cerurilor împotriva oamenilor; pentru că voi înșivă nu intrați înăuntru,
    și nici pe cei care intră nu-i lăsați să intre.
  pon-pon: Juedi on komail jaunkawewe o Parijar akan, malaun komail! Komail me nopur
    jan im en li odi kan ap liliajoj kapakap reirei. Omail kalokolok pan laud melel.
  nhe-BL: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! Ome imoxayac. Huejcahua inmomaijtohuaj
    ica Toteco tlamiyacapa para intlacajcayahuaj, pero iyoca inquinquixtilíaj ininchajchaj
    cahual toahuime. Huajca nopa tlatzacuiltili tlen inquiselise elis más hueyi que
    sequinoc quiselise.
  sps-sps: “[Ma sekee, min Tsoiny Fifaatsuts tan Faun ana taa Farasi, taatag yam!
    Amin vainy kat mapam! Mi natiny fataraatsua rarom fo amov, mi kabuts pasem numaa
    tsuri, ana mi kat faatok em mata rari tan kat a fo faakats a fo viviakoo ma famuiny
    amin a fo iring tsuam! Tan kat to aya fasaraa nai kaatsian fiisok enanon tsumi!]
  wnc-wnc: (“Ginu mama wam yanindamumsa amikat gatu Ferisi amikat ginu genza gwakngayasa
    kaya aminu toknga aknga apaning! Ginda maya kombakobatdane yotna kaiwa kuwa tumuk
    wamu mamaya siknga wai waakngasa takusopunangge yakaing. Unzingge ginda toknga
    siknga paning,” ngang yanikut.)
  nmw-S: Eeu, Logugui hana topapalapu ge Farisi geb! Toyoyokapis humiu, benan hu ngak!
    Hu ho haghagabwi wedi guwole ge wedi gogomwau ge hu loglogugui bwage-yan. Sohode
    hedi, hu papamwalao lemi hawanun-yan bobode he batidiye tage si elongemiu. Lemi
    page yake kaiwane, bwele hemi pepelase i kai suwok.
  bus-bus: Wãiyoo a yãdannɛrinↄ kↄ̃n Farisinↄ! Mↄnafikideenↄ! Eè adua gbã̀a kɛ
    lɛ gbɛ̃nↄ a e yãnzi, ben eè gyaanↄↄnↄ kpɛ́ síḿma. Beee yãnzi a wɛ́ɛtãmma égↄ̃
    pãsĩ dɛ gbɛ̃ píngi pↄ́la.
  gub-BL: Tupàn uzepyk putar tuwe penehe a'e nehe. Ta'e pemunar kuzà imen umàno ma'e
    kwer wama'e rehe pe xe, pemunar wanàpuz rehe pe no xe. A'e re peze'eg tetea'u
    mua'u peiko Tupàn pe teko wanuwa rupi no, tuweharupi no. Ipukua'u Tupàn pe peze'egaw.
    — Tupàn iamutar katu har romo aiko ihe, peze mua'u purupe. A'e rupi Tupàn uzepyk
    wera'u putar penehe a'e nehe.
  imo-imo: Eno ungu manemanga puluma pilko mane tirimele iyema kinye Farisi iyema
    kinye eno mindili nongo paa molko kenjinge! Eno topele mapele toli iyema! Enoni
    ambo waima ningo bembo tiko enonga ulkema wapu liko, imboma kanangei ningo Gote
    kinye unguma tule teko we ningo angimele, akumunga kot walimu wendo ombalo wali
    pulumu eno kinye pembalo.
  boj-boj: O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi uŋa qobul naŋgi gisaŋnjroqnsibqa
    naŋgo tal ti iŋgi iŋgi ti laŋa yainjreqnub. Osib tamo uŋgasari naŋgi na niŋgi
    nuŋgsib nuŋgo ñam soqtetŋgwajqa deqa pailyo olekokba yeqnub. Deqa mondoŋ Qotei
    na tamo naŋgi peginjrqa batiamqa a na niŋgi awai tulaŋ uge eŋgwas.
  eng-DRA: 'Woe to you scribes and Pharisees, hypocrites: because you devour the houses
    of widows, praying long prayers. For this you shall receive the greater judgment.'
  knf-knf: '[Nawuţani an bajukan Bgah na an bafariŧay balagare, naji nade bka bŧi
    bi baaţ bayoţ kabot kajon ţi pñehan Naşibaţi pa pwinana. Ukaaŋ kë Naşibaţi akluŋ
    kakoban kakob kandëmnuŋ maakan.]'
  san-KHM: ហន្ត កបដិន ឧបាធ្យាយាះ ផិរូឝិនឝ្ច, យូយមេកំ ស្វធម៌្មាវលម្ពិនំ កត៌្តុំ សាគរំ
    ភូមណ្ឌលញ្ច ប្រទក្ឞិណីកុរុថ,
  arn-NT: “¡Awngeaymün eymün, pu kimeltukelu ta Moyse ñi ley dungu ka pu farisew koyla
    ngünenngelu! Chumngechi rume müntuñmakefimün ñi chemkün tati pu lantu domo, fey
    tamün küme kimngenoael ngillatukawkeymün. Fey tüfachi dungu mew ta doy fütra kondengeaymün.
  zas-NT: ’¡Probza lëjt mextr rajc ley në lëjt bénfarisew, bén rusquiee!, din racaꞌdi
    lidx ree béngunaa bizëjb, abiꞌ din guiëb bejn guial benzaꞌc lëjt dád xchej rbejdx
    rniabidi Dios. Zeel mazri castiroꞌ yayalidi.
  ken-NT: '[Bě batɔŋ ɛbhé Moses, nɛ be bǒnkwɔ Fárisi, bǒ bɛtábhá! Chɔŋ ɛ́mbɛ́p
    ntá yɛka ɛncha. Bǎsɔt bɛkɛt mánkwɛ́sɛ́, mǎnkʉ nɔkɔ bɛrɔ́rí nɛnɨkɨ́mʉɛt, bɛrwɔ
    bho bɛ bǎchi bɛsayri bo Mandɛm. Ɛ̌ti yɔ, chɔŋ ntɛ́msí yɛka ancha anɛ bo bachak.]'
