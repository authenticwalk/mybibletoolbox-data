  aaz-aaz: '[Hoe, hi tunggur agaam ein ma atoin Farisis ki! Hi reꞌ naan atoin puta-kriut
    ki! Hi of mipein siraak, natuin hi mputa-kriu baun ein, rarit misiik maan sin
    umin. Mes anbi too mfaun ein maatk ein, hi miꞌkoroꞌ hi ꞌmoeꞌ maufinun naan, esan
    reꞌ hi mhake ma mꞌonen aꞌroo-ꞌroo he atoniꞌ nak hi neekm ein nakniunꞌ ein. Mes
    Uisneno of anfee ki hukun reꞌ maꞌfenaꞌ nneis.]'
  qup-NT: Ay Moisespa killkashkanta yachachikkuna, fariseokunapas, ¡imashna kastigushi
    kankunarayku kanka! Llullachiysikikunami kankichi. Yakuta allpata purinkichi shuk
    runallata maskashpa yachachinaykichipa kankunata katinanpa. Chaymanta chay kankunata
    katik runa kankunamanta ashwanta uchata rurachinkichi kankunamanta pasa nina mana
    wañukpi atunta kastigarishka kananpa.
  dop-dop: Ɩsɔ Tɔm sɛɣɛsǝlɑɑ nɑ Fɑlisɑnɑɑ, cɛsǝlɑɑ mɛ, mǝ tɔm wɛ wɑɩyo. Ɩ lɛɛkǝɣɩ
    leelɑɑ kɛ pǝ tǝnɑ mpi pɑ wɛnɑ tɔ, nɑ ɩ́ sǝlǝmǝɣɩ Ɩsɔ nɑ pǝ́ tɑɣɑlǝɣɩ sɩ pǝ́ hʋ́lɩ́
    sɩ mɛɣɛ kʋpɑmɑ. Pǝ tɔɔ kɛ́ ɩ́ kɑ́ tɛ nɑ ɩ́ nɑ́ kɑtɑtǝlɑɣɑ nɑʋ nɑpǝlǝɣɩ teu.]
  guo-NT: '[“Xamal naekichachajbam watho'', pamaljiw naetʉpspi, wenosliajwam puexa
    japi pejewpi. Do jawʉx, judíos naewʉajnaba lowam Dios piach kawʉajnaliajwam, asew
    jiw xamal taen wʉt jʉmchiliajwa xamalliajwa: ‘Diachwʉajnakolax ampi xabich pachaem’
    —chiliajwa jiw xamalliajwa. Samata, kaes pejme chaemilaxael xamalliajwa, Dios
    jiw kastika wʉt” —aech Jesús japox judíos chanaekabʉanapiliajwa, fariseosliajwabej.]'
  hla-hla: “Alimiu u tson hihatuts turu Lo nu Parisi, a nomi pan e butuna romana i
    tamilimiu, u katun u gamogamo! Alimiu e roron katoemiu u singon lotu u ngahangaha
    turu rung tun, ba te lu tsipon bemi a peisamiu a man ka turu amoba. E kato uana
    teka ba limiu te luemiu romana a nihahuna a omi koru.*
  mav-NT: — Ta'i Tupana ehay moherep haria akag ko'i uruto ewei'e eimi­mu'eria ko'i
    pe. Ta'i uruto yn Tupana e hap yne nug haria ewei'e wen ma'ato pywo ti rat are
    ehepe Tupana mi'apiheg sese ko'i eipe haria po'og po'og torania kai e. Katu­pono
    typy hẽku rakaria akag ko'i eipe e. Karãpeĩ ehehay Tupana kape miit'in ehamo ehay
    se kahato wen ma'ato yt pywo pe i. Ta'i yt Tupana kape hin i ehehay ma'ato eheso
    hap ewy ehehay e. Miit'in ehamo eipe po'og po'og Tupana emiit no torania kai ma'ato
    Tupana ehamo po'og yt nakuaria i torania kawiat eweikupte'en e. Katu­pono eimi­mu'eria
    nãpin hap waku wen ma'ato yt ewetunug hin i ei'e hap eimi­nãpin ewywuat e. Mi'i
    pote po'og po'og aria mi'u wo eweikupte'en aru torania kawiat e. Are pãi Tupana
    mõtypot e'at turan Tupana ehay ewei'atumu'e miit'in me ma'ato wãtym i turan hiwu
    ko'i ma'at'i ma'at'i haria wo eweikupte'en sa'ag e. Ta'i hiwu yat ero'ok haria
    akag ko'i eipe e.
  kpf-kpf: Yei, Kembugât gurumin den zorat galem a sot Parisaio, zen sarâ a. Zen malâ
    mandu zeŋgâren ninâu kârep sâm mirâ motziŋâ laŋ mime. Zorat Anutuŋâ hâuŋâ yâmbâtŋâ
    otziŋgâbap.
  hin-2017: '[हे कपटी शास्त्रियों और फरीसियों, तुम पर हाय! तुम विधवाओं के घरों को
    खा जाते हो, और दिखाने के लिए बड़ी देर तक प्रार्थना करते रहते हो: इसलिए तुम्हें
    अधिक दण्ड मिलेगा।]'
  bef-bef: Lenali keya kaga keheli bati huse bo hiti to Felosi bo, ehetinio, lenali
    kaba hite minalo. Lenali loe lenabaga hiti bo yabe. Lenali keto anaꞌmagihi nohi
    feꞌnohaꞌani kaꞌi legelata bo yabe. To lenali yaꞌmana foipanatini yatama nunumu
    lilete ifi telata nehanabe. Lenali osahi lepilinaꞌa hofa talibe.
  amm-amm: '[Musini imo sai sisiyoli nokowoi Falisi moloso aluwai nokowoi moi fau,
    atiyaiso na posiwo. Moi mo imo topoko noko na. Susawi nokolalo tifoluwaiko manonuwo,
    ilolu i wati monoi. Kotowoi imo lukasomai totopoko manonuwo, imo sopo soposo tolukasalo
    manonuwo, asuwo asuwo. Kotoyo noko nokolalo wauwakimo, soliyakiso na uwokomoinuwomo,
    wiyou, soliyakiso na.]'
  zaj-zaj: Mojona, wafundiza Malagizo ga Musa na Mafalisayo, mweye videlenya! Mowabulunya
    vizuka na kutenda nhambiko nhali za uzenzeleganye. Avo nhaguso yenu yowa ng'hulu
    ng'hani!
