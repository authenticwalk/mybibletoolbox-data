  kpj-NT: Aixitòedỹỹna rehereheki wahe hãwã ube‑ki. Kaiboho urile iny teitxenanymahãtenyte.
    Aõma wytese urimynodu heka iheto‑ribi teteònymahãtenyte kaiboho heka abinarenyre.
    Tai heka kaiboho yla aõkõ aõhõkỹmy botỹỹnybenykre.
  zao-NT: ’¡Aka kwathoz nati rid goo maestr kuu nloo xkiiz Diox ne goo zha fariseo!
    ¡Zha nkedi nak goo, zhaa kuu mbez ne zhaa kuu ntsow goo! Tak nkib goo liz re ngot
    byud, ne par kaats goo kuu ntsow goo, nol ndediz goo lo Diox. Kona mas nathoz
    yalti kuu rid re goo.
  byx-byx: Ngen, i ai de ngene su ne ma Moses aa lengi ama dlek pem nget, de ngen
    i ama Parasiqena, dai maikka diiv ama vu bareq a ngen. I ngen dai ama kaak met
    ngen. I ai de ngene kaak te ama sauakta ama nankina. Be ngen suam se araa vet.
    Dai de ngene tekmet ne ama araring ama ainkul nget ip ngene ngung per a ngen a
    viirang. Taqurla be maikka diiv ama slurl ama muvetki ba ngen.
  ctu-CTI: P'ump'uñetla che' bajche' mi quejel la' ñusan wocol jatyetla fariseojet
    bʌ la yic'ot ajcʌntisajet bʌ la cha'an mandar. Cha'chajp la' pensal. Como mi la'
    lolon chilbeñob i yotyot tyac xmeba' ixicob cha'an bajche' mi la' lotiñob. Mi
    la' lolon mele' tyam bʌ oración cha'an mi la' mʌctyʌbeñob quixtyañujob i ña'tyan
    bajche' mi la' cha'len. Cha'an chʌ'ʌch mi la' cha'len más tyo wocol mi quejel
    la' wʌq'uentyel la' xot'e la' mul.
  zos-NT: ”¡Lástima mijta'm mi aṉmañdyambapø'is aṉgui'mocuy y fariseota'm, mi 'yaṉgøma'cø'otyambapøte!
    Maṉba mi istam toya. Porque mi ṉgøpøctamba yaṉbac yomo tyøcji'ṉ y entonces
    mi ndzøctamba pøjipø conocscuy va'cø ñømnømø que mi ⁿvyøjta'mbøte. Por eso más
    maṉba mi ṉgyastigatzøctandøji.
  gvs-gvs: Komi Yaubada ina Katukeda ana tovatulukwanayao be Parisi, kóbuya idi vada
    be konadi kovaaobudi namliyeta kokawanoi tuta maanawena bego tomota sigitemi.
    Tauna imi liuna gagaina toina bei kobabane. Komi tokibobwata polapola! Oo komi
    ami toovalugo ae?]
  kbm-kbm: (Yem Parisai tis gidung ebe omb Mose ane yaun dabin ok, yem amolmol bingkasop
    ane. Yem ulgum ve uvaina avie gaptol, ebe aruas-gen imat vunkunu ok as nam be
    uvaina as wambal tis as mone givin, bekob usum aim tiate etok ve miengk undib
    bambamo molge gitangi Pomate. Bemem asonge yem un-gas vavavne bamo molge nindeb
    mul ane.)
  rmc-rmc: '[Vigos tumenge, zakoňikale the Farizejale, tumen dujemujengre! Bo thoven
    avri le vdovenca a len lengre khera a but tumen modľinen, hoj tumen te dičhol.
    Vašoda avena goreder sudzimen.]'
  apr-apr: '@see-verse:MAT.023.013'
  tiy-tiy: Mékukum gom fo toow do témoro bé kitabe brab begome so do Fariseo. Ubo-ubo
    saén i kéféngintulus gome. Lafisé kom i de libun baléw inok afasé kom i de lawi
    ro. Tidéw béno, démasal gom bé de métaah kédasal dob téngaangay de étéw non makom
    ké médirung i de ni tete rigoné kom. Sabaf bé ni toow na fo gétimal ké mékukum
    gom moso.
  dgr-DOGNT: '@see-verse:MAT.023.013'
  pes-OPV: وای بر شما‌ای کاتبان وفریسیان ریاکار، زیرا خانه های بیوه‌زنان رامی بلعید
    و از روی ریا نماز را طویل می‌کنید؛ ازآنرو عذاب شدیدتر خواهید یافت.
  ron-1924: Вай де вой, кэртурарь ши фарисей фэцарничь! Пентру кэвой мынкаць каселе
    вэдувелор, ын тимп че, де окий лумий, фачець ругэчунь лунӂь, де ачея вець луа
    о май маре осындэ.
  tpz-tpz: '@see-verse:MAT.023.013'
  agd-agd: '@see-verse:MAT.023.013'
  rkb-NT: O Pariseutsa Deus harere zihyrinymyrynahatsa niwatihi aha humo kasukatsihikrẽta.
    Ikiahatsa ahamysapybyi tsimykaranaha iwatsahi sinini tsimaha. Ikiahatsa myzihawatahakanahatsa
    watsa aha humo kasukatsihikrẽta. Ikiahatsa haramukuka namy tsipiaksenaha. Kytsa
    okzeka Deus bo tsimypamykysobanaha sipapatu haramukuka namy tsipiaksenaha. Ana
    humo hi sinini tsimykaranaha.
  san-THA: 'หนฺต กปฏิน อุปาธฺยายา: ผิรูศินศฺจ, ยูยเมกํ สฺวธรฺมฺมาวลมฺพินํ กรฺตฺตุํ
    สาครํ ภูมณฺฑลญฺจ ปฺรทกฺษิณีกุรุถ,'
  iws-iws: Kɨma kamɨm siyɨu komii nɨnoknɨnkɨniyɨm mɨ Farisi kam ɨkɨm, kɨma mɨntarao!
    Mhoɨiya kɨmiirɨn wɨ Adi Komii siya nonkwobumbunɨnkɨn ɨuguskii kɨma yai aɨrgar
    nhɨnkɨni. Kamɨm naonamiyɨm sɨmiir wig igabaeyɨm pɨ kɨma mɨ ɨksɨsaei. Mɨ sɨmiir
    omakaɨn digworaekwowɨm pɨ kɨma mɨ tauae haii. Mɨ kɨma iikamɨm sɨmiir whwonkam
    ɨdaɨn nhwo pɨ prɨeiyar mɨ kwɨsboɨni, sɨmiir dimɨn biyɨeyɨm sɨmiir higrɨnɨuwam.
    Mɨ iikamɨm sɨma wa nwokɨ aɨngwowɨm, kɨma inkam mɨiyɨkɨm. Mɨ Adi Komii siya kɨmiirɨn
    wɨ hɨriinansi hauuwi.
  pol-SZ: '@see-verse:MAT.023.013'
  ztq-NT: '@see-verse:MAT.023.013'
  kqa-kqa: '@see-verse:MAT.023.013'
  zai-NT: Lagapa gá laatu, maistru de ley ne fariseu, binni rusiguii ca', purti raxha
    tu lidxi cani ma guti xheela' ne para cadi uluí' pa laatu cayuni tu ni, runi tu
    resá xadxí. Nga runi jma ziaba ná tu.
  upv-upv: '[Wi, kami jinibb nevisvisenien ne nale nesesreien, ko kami Parasi, kami
    nga kamiel re sel eru! Kami nga nolo kami mok-venae pa naim se nesevin nir nga
    diwen ser marmij lingir, ko kamkerkeris re kamloli nawon verusen nga marpepriv.
    Suri nanu ngok, puloli Atua putor vitrangi kami pilep.]'
  wap-NT: '[Kashaꞌoraꞌo nii ubaiaapan, unao tiichaapauzonao Moses kakinaori dauꞌu,
    naꞌiki unao Phariseenao, taapinpainao karikaonan kaimanaꞌo nii. Ukashadapan zunnao
    mawakaꞌo ĩdaiarunao, naꞌiki ukazatan ĩdapu naꞌiki ĩshaꞌapauz kida. Mazan uaipan
    idi utaapa-kao kaimanainao nii, uruu idi utoriinpauzon tomunuꞌiki kida. Unaꞌapan
    idi powaꞌaꞌo nii zii upatakaꞌuta-kao.]'
  mva-mva: Ue! Kam tamoata Moses Mata ne kasulesuletaki be kam Parasi! Giriki bibia
    didoki-kaming! Kam bolinga-ming ratadi! Aine narenare kabobolesidi be pera kandi
    katototoledi! Be ono giriki neming kamakubati kana nge rabo salagabulidi kaememaki.
    Bokaibe sururu kamadoki kana nge dasalaga-tina kana!]
  dwr-NT: “Lo77a malatiyaa iitatoo, higgiya tamaarissiyaawanttoonne Parisaawatoo am77etuwaa
    golliyaa hinttenttu bonqqiide, hinttenttoo lo77a malatanaw Xoossaa woosaa adussiita;
    hewaa diraw, hinttenttoo aayyero; ubbaappe aadhdhiyaa pirddaa hinttenttu akkana.
  kfw-kfw: Nangni nunchan katha inleemngai, Dan ocha khat-um Pharisee ngai! Nangni
    diang poongna omrase, ajarchu nangni'n Pathian diang kani omchan ningthoa kasoot
    ah ningni, halli chuulmei ngai innle-lei um ningkasut, khawa jarra nangni'n kheella
    kalok poongna ngaikha ningmusik eii.
  bfz-bfz: ओ कपटी शास्त्री और फरीसियो तुसा खे हाय! तुसे बिदुआ रे कअर खाई जाओए और दखाणे
    री तंईं बऊत देर तक प्रार्थना करदे रओए, तेबेई तो तुसा खे जादा सजा मिलणी।
  cuk-09: “¡Bemar escribamar, Fariseomar, na be dule-wilesmar, wagar-darbo be damalad!
    Ar bemar yamo yardakar ammamar-ei-sui-burgwismalad-ibe neg atursa-damalad, degine,
    dulemar yeer bemar-dakegala yamo suitii Bab Dummadse bemar gorgwis-damalad. A-ular
    bemar bur-bule sabsur odurdaklemaloed, deyob bemar damaladba.
  ben-OBCV: তোমরা নিজেরা তার মধ্যে তো প্রবেশ করো না অথচ যারা প্রবেশ করতে চেষ্টা করে
    তাদেরও প্রবেশ করতে দাও না। শাস্ত্রবিদ ও ফরিশীরা, ভণ্ডের দল, ধিক্ তোমাদের! তোমরা
    বিধবাদের বাড়িশুদ্ধ গ্রাস করো, আর লোক-দেখানো লম্বা লম্বা প্রার্থনা করো। সেই কারণে
    তোমাদের শাস্তি কঠোরতম হবে।
  mil-NT: ’Te nchòhó cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi
    Moìsés, ndɨhɨ nchòhó cue tée cùu fariséú, cúú‑ndó cuè tée ío dàndahú méé‑xí sǎ
    quídé ndǎá te ñá ndàá sá quídé ndǎá‑ndó, te ndàhú ní cuu‑ndo chi quèndeé‑ndó vèhe
    cue ñáyiu quèé, te ío naha càháⁿ ndɨhɨ‑ndo Yǎ Ndiǒxí cuèndá cuìní‑ndó sǎ vǎ yǒo
    cutnùní iní‑xi nàcuáa quìde‑ndo. Te sá dúcáⁿ quìde‑ndo te ío‑gá ndoho‑ndo nǔú
    ùhú núú ndàhú dàcúúxí dàva‑gá ñáyiu.
  myu-myu: — Karem ma ipiat epesupi'ajo! Ipi juacat mug̃uykuku'ukayũ eyju — io'e Jesus
    Fariseuyũ be, Moisés ekawẽn imutaybitbin'ukayũ be dak. — Itayxibuk mug̃uykukukum
    eyju, ibubut pu am — io'e. — Ibun ma eyju jewexe kawẽnwẽn Deus eju, “Teku ya'õbuyxiat,”
    i'e ojuy eyju warara'acat pe. Deus pit ipiat supi'ajoat eywebe warara'acat pe
    ipiat supi'ajoat podi ma — io'e Jesus.)
  fue-fue: Bone laatanto on onon moodiɓɓe e Farisaaɓe munaafitiiɓe! Oon teeta cuuɗi
    gowniiɓe, oon juutina du'aaje gam himɓe mana on. Gam majjum, on kiitete kiita
    ɓuruka naawugo.]
  amk-amk: Mantaunau Hukumi Musai soi wa mea tuti Farisiwa mea, mesodai ne karira
    pari fo rai. Mea kiai mani inontarai menari fayafayara di mea, weo mepampamu wiwinafosa
    meha ene ra eminohi tutira fo. Tuti mewenadi mani mene nadifoi dewariroi, mesera
    we ambori kaiwasa bitoya fosa etato mea. Ampafe todoni kontaio mesodai aiboi maraba
    sewa fo rai.]
  fai-fai: Kol sawa kukumin kinim so Fedasi so fong awang kiba um tadáliw ka. Kiba
    wanang kadun kadun im ufek ufek adikum kukiyamumo kale Got suksukin kimisung keimaliw.
    Be watawo kaleyo kanamaliw bá, kana buduwo wanang kinim ita itamin kala kale kanamaliw,
    kata umi laban uta ta bom kiba sok gei tabamin atin mafak uyo kudulokabiw kala.
  ura-NT: Coaraain nainacuche Cana Coaunera rai rauhi que cacha relaaurera aina fariseeocuru,
    autanaauru loreri nihanatiin ruluhin neeichene jaun. Nitohaneein ichaohichene
    aninoaeraneeite, Cana Coaunera bajaaichene carajaain bajaaiche. Nitohaneein neeichene
    jaunte, jataain caseteco coaraa curiquicheein inara.
  mcd-NT: Ascashon man futsafo matohuunoa shinansharamapaifiai man fasi chacacoinfo.
    Ainfo tatuomafori parashon man pushu ato fian. Ascatan fasi chaicoinri man cufiriatiro
    matohuunoa shinansharanonfo. Ascafia manfin fasi fuparamitsamisicoinfoquin.
  urt-urt: (Yip lenge jetmam tikin wusyep erŋeme topoꞌe yip lenge Farisi pe, yip ŋoihme!
    Yip homboꞌe yeh lenge tuweinge ŋope pe, yip yambaꞌe yukoh tinge, topoꞌe yip homboꞌe
    yanange wusyep topoꞌe Got sokolohe yaparaꞌe hwap yip ŋaiye yende. Pe nihe syohe
    yip ŋaiye minde pa yambaꞌe pe, ki pupwa ŋembere nihe sekete.)
  tzo-TZE: ’Vo'oxuc ti chachanubtasvanic ta smantal Dios avalojique xchi'uc vo'oxuc
    ti fariseooxuque, jlo'lavanejoxuc jech ta ono'ox xavich'ic tsots castigo. Altic
    ti jal chac'opanic Diose, yu'un ta to xalo'labeic c'usitic oy yu'un li me'on antsetique.
    Jech más tsots cha'ac'batic castigo.
  lex-lex: '[Tungkuru-tungkuru agama miora riy Parisi miy, adoh! Hota mlier la yatyatni-halalli
    yatlorni-yatra''ani. Mtiutga inonmi de emeka riy kalwiedweda mere plollolli de
    riy yatyat miy (munafik). Miy e miohpa-milahara a''na riy patyata me mrieyahru
    romni-lewnu. Ne msiumbain de plo''a-plahwa la riy rahu gaini ralamni totpa ma
    mtiutwua miy do''omi-halmi. Mere hade mak kariei pia mliernana niukum mak hota
    kwerwerta nareh dioinia mak riy dom to''a rlernana.]'
  dov-dov: Nkambo tamunjili pe nywebo, alimwi tamukwe nimubazumizya aabo abayanda
    kunjila kuti banjile.
  rgu-rgu: '[Ae, emi mesen agama ma lahenda Farisi ra! Emi lahenda dea-mataꞌ! Neuꞌ
    ko emi hapu soe, nana huu emi mapuputaꞌ ina falu ra, fo malea ma uma nara. Tehuu
    nai lahenda dodouꞌ matan, sona emi mapoti etu tadalu mara, mapadei hule-haradoi
    doo naa seli, ela lahenda rae emi dale mara makamoiꞌ. Tehuu neuꞌ ko Manetualain
    fee emi huhukuꞌ mabera ina.]'
  toc-NT: ’¡Koxu­tacú tihua­ná̠tit hui­xinín fariseos chu xma̠­kalh­ta­hua­ke̠­naní̠n
    judíos, porque hui­xinín luu xaaksa­ni̠­naní̠n! Porque tze̠k ca̠ak­ska­hui­mak­lhti̠­yá̠tit
    xchiccán hua̠nti̠ ca̠ni̠­makan­cani̠t lac­pus­ca̠tní̠n, y la̠qui̠ ni̠ naca̠­ca­tzi̠­ni­ca­ná̠tit
    min­ta̠­yatcán luu ma̠rí kalh­ta­hua­ka­yá̠tit acxni̠ tla­hua­yá̠tit ora­ción.
    Pus huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ a̠tzinú hui­xinín luu lhu̠hua kalhi̠­yá̠tit
    min­cuentajcán y la̠n napa̠­tí­na­ná̠tit ni̠xa­chuná maka­pi­tzí̠n cris­tianos.
  ulk-1902: Uaiai uaba aotale pako Faresaio, bes le giz! abelelam uaba ais eseamulu
    mai kosker uiaba meta, a uaba esorerapare au pereper ikerare ispilu; abele lulam
    Ade ra urker aule uabi tumge.
  som-som: Waa idiin hoog, culimmo iyo Farrisiin yahay, labawejiilayaasha ahu, waayo,
    waxaad laasataan guryaha carmallada, oo tukashooyin dhaadheer ayaad istusid u
    tukataan, sidaa darteed waxaad heli doontaan xisaab aad u daran.
  mam-C: B'isb'ajilxla kye'y, ayi'y xnaq'tzil ti'j ojtxe kawb'il exqetzi'n Parisey
    xmiletz'. Qu'n n-el kyinji'y kyja tal qya, a o kyim kychmil, ex noq tu'n kyjaw
    niminkuy kyu'nxjal, nchi na'nnaja Dios kyi'j nimxix tqan, tu'n tmojin ex tu'n
    tkolin kyi'j, ex otaq tz'el kyi'n tal kyja. Tu'n ikyjo nimxix tkawb'il Dios k'wel
    kyib'aja kujxix wen.
  ndj-ndj: Pishu, yumwi vawula va Malawu na Mafwalisayu, yumwi mukuvapughapugha vangalimlyangu
    na kutola findu fyawu na kudadava ngumbilu ndali ili kuyilangusha kwa vandu. Kwa
    nongwa ayi asabu yenu dayivi ngomi nendu.
  mbj-NT: Baad nado bë hã Mosees ky n'aa jaw'yyk do ma mehetëk doo. Baad nado bë hã
    Pariséw. J'ooj madäk do bë h'yyb. Patug tema bong do sa wë hanäng do bë esok.
    Ti bäp peej hadoo doo me bë ky n'aa etsẽẽ, bë hã ta wób raj'aa etsë hyb n'aa.
    Ti hyb n'aa ta bahǟnh tak'ëp P'op Hagä Do rajãã da bëëh.]
  lat-VUC: Væ vobis scribæ et pharisæi hypocritæ, quia comeditis domos viduarum, orationes
    longas orantes ! propter hoc amplius accipietis judicium.
  ngp-ngp: “Hangi nyuwe wenye wahinizi we zi miko na Mafalisayo! Mkudya nyumba za
    wadya wabanikilwe ni walume zawe, naho kwa utondwe, mwaketenda kulonga mabuli
    mengi na mengi mo kumvika Mnungu! Kwaivo nomsulumizwe masulumizo makulu.
  enq-2: “Mosesanya loo mana nyepaepi, Parasipi, nyakama mana tolatae miningi manemane
    pingima dupa koeyatami. Kingdom kaiti-kisa singi dokonya nyakama kolandala naengema
    dupame endakali mendapu kolandalanya pimi dupa kolandala naena lao kaita pai lelyamino.
  eng-ASVBT: 'Woe unto you, scribes and Pharisees, hypocrites! for ye shut the kingdom
    of heaven against men: for ye enter not in yourselves, neither suffer ye them
    that are entering in to enter.'
  mna-mna: “Niom tutu koyom mi niom ŋgarŋoyom ki tutu, tembel yom kek! Niom kembel
    pakaamŋana pa urlaŋana tiom! Pa niom koroŋ to kawadatke zin noroŋa bekena kekem
    leyom ruumu kizin ramaki mburu kizin. Mi kapakaam ma kakamam suŋŋana mololo. Tana
    kadoono tabe kakam pa mbulu tiom tana, ko sorok som kat.]
  myw-myw: (-)
  sby-sby: “Malele kulinjamwe beshikwiyisha Milawo ya Mose, ne njamwe Bafalisi, bantu
    bandemishibili! Mukute kubebila bamukalubingi, kubalyela buboni bwabo, pakubanyengelela
    ne mipailo yenu itali itali. Pacebo ico Lesa nakamomboloshe mwangofu.”
  sll-sll: (Ena Lo ha nir si tongwo hobo, Perisiye, ni yalhobi gran dirani sire nin
    ol wanga maing di kul sinia. Al werai tau mongwo hanere, oo kepangwo ala pi mole
    yulang a ura di tenia. Emgi oo ya, talhan a nongwo i yamoni inia. Irere God ha
    miki weni ditegere arihobi para na hanama di pinua. Yu ongiwe, God hanere tobo
    nigi dongwo ni tenamua.)
  yaq-NT: ’Tua jiokot emou machine, eme'e Moiseejtuka'uta betana nesaurim yee majtame
    intok eme'e paiseeom teame, ka tu'i yoememtaka emo tu'u joame. Bwe'ituk eme'e,
    jume' jaamut jokoptuim, jume' bem karim bem attea, eme'e emo am attea mamaka,
    chukula intok eme'e junuen, binwa Liojtau bicha emo noktuaka ame bichapo junuen
    junaet jijiawite. Inia betchi'bo san eme'e che'a juni'i beppa jiokot emo bitne.
  ita-1885: Guai a voi, Scribi e Farisei ipocriti! perciocchè voi divorate le case
    delle vedove; e ciò, sotto specie di far lunghe orazioni; perciò, voi riceverete
    maggior condannazione.
  muy-muy: « Lekʉlʉm ndam məsər Wakita ge Melefit akaba ndam Feriziyeŋ, lekʉlʉm ya
    ti kawayum ti mis tə̂ɗəm lekʉlʉm ndam jireni ni, akəsum cicihi. Aɗaba kə̀bum kəhəlumfəŋa
    zlam ga wál madakway a ɗek, kə̀bum kəpəsumki ka mahəŋgalay Melefit, kawayum ti
    mis tə̂ɗəm lekʉlʉm mis sulumani. Azuhva nani seriya ya ti Melefit amagrafəŋa kè
    kʉli a ni amatam ge mis ndahaŋ ni.]
  tav-tav: ’Cawapearicarã romiri cabopacoorã romirire apeye uniere na joorã pairo
    majuu mʉja wapa jeninucu. To bairo na yere na cacʉgorijere cajee pairã anibana
    quena Dio wiipʉre jãa aána yoaro Diore mʉja jeni nʉcʉbʉgoto, baitorique bairã
    camaja na catʉjʉro. Seeto mʉja popiyeyegʉmi Dio jocarãna to bairona mʉja cabai
    nʉcʉbʉgotorije wapa, na caĩwĩ Jesu.
  fra-_FOB: Malheur à vous, scribes et pharisiens hypocrites, parce que vous dévorez
    les maisons des veuves, tout en affectant de faire de longues prières; aussi vous
    en recevrez une plus grande condamnation.
  hau-ULB: kaiton ku marubuta da Farisawa, domin kuna hallaka gwauraya -
  mal-mal: കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശരുമായുള്ളവരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; നിങ്ങൾ
    ഒരുവനെ നിങ്ങളുടെ മതത്തിൽ ചേർക്കുവാൻ കടലും കരയും ചുറ്റി നടക്കുന്നു;
  kkc-kkc: Tei eligili odoo sabolo osoloso Pelisi odoo, niba goo bakadio gweli odoo!
    Godeeye nimapoo dala toowa tenelaiso. Bei, niyo sobo bauwe diba ebilame gamenee
    takoloso, dia moso sabolo bi sabolo niyo toloso omapoo dobolone, nibada goo gagaloso
    Godee mapoo taka diya sageliso, odoo aboso niba tekepo odoo dee goolame. Esiga
    goo egeesi maga niba nei dala toowa talaiso.]
  urd-GVR: '[Sharīat ke ālimo aur Farīsiyo, tum par afsos! Riyākāro! Tum bewāoṅ ke
    gharoṅ par qabzā kar lete aur dikhāwe ke lie lambī lambī namāz paṛhte ho. Is lie
    tumheṅ zyādā sazā milegī.]'
  far-far: '@see-verse:MAT.023.013'
  suz-BL: सास्‍त्री नु फरिसीपुकी, गे कपटी, इन कली तशा थुं खाइक्‍ती। मारदे हना दुइश्‍शो
    प्रार्थना पा कोंइखु पा वोंइश बेक्‍शो मीश मुर आन शोंप नेल्‍ल नेक्‍शा गेनीनी। मोपतीके
    अरु आन क्‍येङा शुश सजाइ ताइनीनी।
  amp-amp: '@see-verse:MAT.023.013'
  bht-bht: “हे कपटी व्यवस्था जो सिखाणे बालयो कने फरीसियां, तुहांजो तांई बड़ा बुरा
    होणा है। तुसां धोखे कने वेईमानिया ने विधवां दे घरां दी चिजां पर कब्जा करी लेंदे
    है। कने लोकां जो दसणे तांई बड़ी देरा दीकर प्राथना करदे न, परमेश्वरे इना जो बड़ी
    बुरी सजा देणी है।”
  cub-NT: ’Mʉja, Jʉ̃menijicʉi yávaiye báquede bueipõeva, aru mʉja, fariseova, jʉjovaivʉ,
    chĩorajaramu mʉja. Jʉ̃menijicʉ ñájine d̶acʉyʉme mʉjare. Jʉjovarĩ ñavad̶avʉ ina
    nomiópeva ne apejĩene. Aru jẽniad̶avʉ joe Jʉ̃menijicʉque, põeva ne dápiarãjiyepe
    aivʉ ʉbenina mʉja me Jʉ̃menijicʉre jʉ aivʉpe. Caiye iyede mʉje d̶aiye boje, pʉeno
    ʉrarõ ñájinajaramu mʉja, mʉje ãmeina teiye boje.
  ita-1927: Guai a voi, scribi e Farisei ipocriti, perché divorate le case delle vedove,
    e fate per apparenza lunghe orazioni; perciò riceverete maggior condanna.
  lww-lww: “!Amiu navianena na navisaluaena lala amio Varasi lala, ake! Amiu na apiowa
    ga. Amiu na asum̃a ap̃ure piavin ke kiamiu leniena la pap̃isi, ana apisokani ke
    ga ne, vanon nap̃a e ke e pogos nene, amiu asum̃a akila kotalia ke letano la nene,
    vena avinaun kiela suri lala. Vanon suri ne nanene, p̃isi na kiamiu nakoaena m̃arera
    re la sane.
  ckb-ckb: ⌟«قوڕبەسەرتان ئەی مامۆستایانی تەورات و فەریسییەکان! دووڕووان! ماڵی بێوەژن
    هەڵدەلووشن، بۆ خۆدەرخستنیش نوێژ درێژ دەکەنەوە، لەبەر ئەوە سزاتان گەورەترە.⌞
  nas-nas: Bakaꞌ piaaruꞌnuka diiꞌ boto naunuka eeꞌnoko diiꞌ Boto Keperuuꞌnavitu, bakei
    toraꞌkiriaining diiꞌ ampirinunuka. Diiꞌke naaroonku biikaning kapooꞌnanka pariꞌererima
    opevurerererikooꞌ kunsi isikanankai dakarakaꞌdarima nantoonge tampaꞌ ooraariiꞌnaang.
    Teeꞌkoo diiꞌ teing bakei aaꞌnaꞌ kiimatarariaining.
  uvl-uvl: “Pe imo Paresio mur pe imo hotonga ana hetoronga nemur, a neknek ia imo
    iange amo hengetau nachnai hali. A chananga ia hehei pakar mur ke a lolochia reria
    pele mur. Pe pule a hetalaulau ke sase toto nga hulua mataria. Pomalam, lape amo
    tuangachol poreke toto ol!]
  eng-BBE: '[]'
  ixl-CNT: '[¡Tiira tilayol sayaꞌkꞌex kaꞌvatzla chaj aa txumbꞌal tetz u oꞌtla mantaar
    tuchꞌ ex fariseo! Tan netelqꞌa tzaj txakay ixoj. Utz yeꞌ sekꞌuch netaleꞌ. Nikoꞌxh
    ebꞌanoꞌk sibꞌ chit tuul qꞌul eqꞌilat esikꞌlet Tioxh nebꞌaneꞌ. Ech tokeꞌ sibꞌ u
    choobꞌal paav saꞌalax ikuꞌ setiꞌ tiꞌ u subꞌuꞌm nebꞌaneꞌ.]'
  xsi-xsi: '@see-verse:MAT.023.013'
  crx-NTPO: Nohni Moses be 'udustl'us 'uk'ununáguzne, nohni Phariseene cha, nohni
    duba na'udzoo'ne aht'oh! Dawhultsi'-un 'et nohts'u hóolts'ulh! Tsandilhne buyoh
    bugha haoondunaht'ah. 'Et ndi tenadudli 'i be whuz un'a za 'onilha sa' cho tenadahdli.
    'Et huwa 'on nus 'uwhulcho whe nohba nahutideh.
  kan-OKCV: “ಕಪಟಿಗಳಾದ ನಿಯಮ ಬೋಧಕರೇ, ಫರಿಸಾಯರೇ, ನಿಮಗೆ ಕಷ್ಟ, ಏಕೆಂದರೆ ನೀವು ವಿಧವೆಯರ ಮನೆಗಳನ್ನು
    ನುಂಗುತ್ತೀರಿ. ನಟನೆಗಾಗಿ ಉದ್ದವಾದ ಪ್ರಾರ್ಥನೆಯನ್ನು ಮಾಡುತ್ತೀರಿ. ಆದ್ದರಿಂದ ನೀವು ಹೆಚ್ಚಾದ
    ದಂಡನೆಯನ್ನು ಹೊಂದುವಿರಿ.
  bbb-bbb: '@see-verse:MAT.023.013'
  blw-blw: “An-ayu lawag ka-ase, chàyu way siguchay cha mintudtuchu hen orchin ya
    chàyu agé way Fariseo way an-ayug senang a-afurot. Te pakay chayu saoron hen anchichay
    faro way anyug cha aran hen kok-owacha, yag ah mangempàpàil-anyu ah kena-ammayyu,
    chayu anchuanchuwén hen manluwaruwanyu. Wat gapon yaha, ammag kaskasen hen manusaan
    Apudyus an chàyu.”
  tam-2017: மாயக்காரர்களாகிய வேதபண்டிதர்களே! பரிசேயர்களே! உங்களுக்கு ஐயோ, பார்வைக்காக
    நீண்ட ஜெபம்செய்து, விதவைகளின் வீடுகளை அழித்துப்போடுகிறீர்கள்; இதினிமித்தம் அதிக
    தண்டனையை அடைவீர்கள்.
  azz-NT: Semi nanteicneltijque, namejuan nantanextiliani huan namejuan nanfariseos,
    nannochin nanixcuecueptocque san de namotamachilis; porín namejuan nanquincuilíaj
    nichan ne sihuacahualme. Huan no nanmotatatautilíaj ihuan Dios ica míac tajtolme
    para ma amo ixnesi que namejuan nantecalcuiliani. Ica ya nojón ya namejuan nanquiselisque
    ten cachi hueyi tatzacuiltilis.
  spa-RV-1909: '¡Ay de vosotros, escribas y Fariseos, hipócritas! porque coméis las
    casas de las viudas, y por pretexto hacéis larga oración: por esto llevaréis más
    grave juicio.'
  csy-csy: 'Thukhamhil te le Pharisee te awng! na mailam uh bing hi! banghangziam
    cile note in meingong te inn te sia ngongtat in na suttol uh a, a sau theiza in
    thu ki ngen theamsak nu hi: Tua ahikom dan a lianzaw na thuak tu uh hi.'
  mxq-NT: ’¡Pʉroobʉ miits diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp es miits fariseeʉty,
    mnayꞌandíjʉdʉp mjikyꞌattʉ tʉyꞌa̱jtʉn mʉʉt! Miits mbʉjkʉdʉp ja kuꞌekytyoꞌoxy yʉ
    tyʉjkʉty, es ko kyaj xyajnigʉxʉꞌʉga̱ꞌa̱ndʉ, jeky mga̱jxta̱ꞌa̱ktʉ. Pa̱a̱ty myajmoꞌoydyʉt
    niꞌigʉ ja kumʉdoꞌon.
  tzj-NT: Congana lawulo' chewe ixix ja rix maestro in chewe ixix ja rix fariseo,
    caca' epalaj como ixix kas k'alawachili nemaj chique ja malca'n tak ixoki' ja
    tak cochoch, neban nimak tak oración pro xa por interés tok neban. Rmalc'ari'
    nbij chewe, ja tok xtik'et tzij chewij más chi na jun nimlaj rpokonal xtetij na.
  tdt-tdt: '[Imi mestri relijiaun sira ho Farizeu sira, imi sei terus. Imi koalia
    oin seluk, hahalok oin seluk. Imi gosta han-matak feto faluk sira hodi hadau sira
    nia uma, i finji harohan nar-naruk para taka falta imi nia hahalok aat. Nee duni
    Maromak sei kastigu imi todan liu fali ema seluk.]'
  ron-BTF: Vai vouă, scribi și farisei, fățarnicilor! Pentru că mâncați casele văduvelor
    și de ochii lumii faceți rugăciuni lungi; din această cauză veți primi mai mare
    damnare.
  eng-WEBP: “But woe to you, scribes and Pharisees, hypocrites! Because you shut up
    the Kingdom of Heaven against men; for you don’t enter in yourselves, neither
    do you allow those who are entering in to enter.
  nld-1939: Wee u, schriftgeleerden en farizeën; gij huichelaars, die het goed der
    weduwen verslindt onder het vertoon van lange gebeden. Daarom zult gij zo streng
    worden geoordeeld.
  bwo-bwo: Nem danifuwotsnat ferisawino etfwotso, be'ewosha etaat geenzidek'at Ik'o
    it k'onirwats weebdek'at t'oow máátsuwots detstso ishbaziruwotso indowe itsha!
    manshe itatse ikibog angsho bodetuwe.]
  nch-BL: “¡Anteicneltique anfariseos huan antamachtiani ten itanahuatil Moisés, pampa
    Toteco tahuel amechtatzacuiltis! Anquipiyaj ome amoxayac. Anhuejcahuaj anmotatajtíaj
    ica Toteco miyacapa para antacajcayahuase, pero iyoca anquinquixtilíaj ininchajchaj
    cahual sihuame. Huajca nopa tatzacuiltili cati anquiselise elis más hueyi que
    cati sequinoc quiselise.
  quc-TNT: ¡C'äx ech alak, tijonelab re ri Pixab xukuje' ri alak tata'ib fariseos!
    ¡Xak quieb wäch alak! Cätokij alak ri cachoch ri malca'nib tak ixokib, te ri'
    cäyuk alak u tza'm ri tzij alak aretak cäban alak orar, rech man k'alaj tä ri
    etzelal ri cäban alak. Rumal ri' nim na ri c'äjisabal wäch alak aretak cäk'at
    na tzij pa qui wi' ri winak.
  tfr-NTPO: '@see-verse:MAT.023.013'
  kaq-NT: Yomanahtai yononmabo jaton jahuaborabo bichinxon bi tah man Papa yocaquin
    joi tsamanscai.
  ahr-ahr: अरे शास्त्री अनी परूशीसवन, अरे ढोंगीसवन, तुमना धिक्कार असो! कारण तुम्हीन
    विधवासना घरसना नुकसान करी टाकतस अनं दिखावाकरता मोठी प्रार्थना करतस, यामुये तुमले
    सर्वात जास्त भोग भोगना पडी.
  sgb-sgb: “Kaingalo kaw ya mánoron Kautuhan ni apo Moises haka hikaw ya Pariseo!
    Anlokoên yo hilay bawo ya babayi, ta êmên yo makwa ya pibandian la, bayo ampagbabara
    kaw ya mangêd kaw ta an-ikarang yoy panalangin yo ha arapan hên kal-atan. Kabay
    hadyay pamarusa kamoyu lano.
  vie-1934: Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình!
    vì các ngươi làm bộ đọc lời cầu nguyện cho dài mà nuốt nhà đàn bà góa; vì cớ đó,
    các ngươi sẽ bị đoán phạt nặng hơn.
  kxv-kxv: ଆୟ଼ତା ଡଣ୍ତ ପା଼ଣ୍‌ନି କୁଟୁଗାଟି ମେ଼ରା ପୁନାତେରି ଅ଼ଡ଼େ ପାରୁସିୟାଁତେରି, ଇଚିହିଁ
    ମୀରୁ ଉଜେ ଉଜେଏ ଲାମ୍ବା ପ୍ରା଼ତାନା କିହାନା ରା଼ଣ୍ତେଣିସିକା ଇଲ୍‌କା ସେନ୍ଦିନାତେରି; ଏ଼ଦାଆଁତାକି
    ମୀରୁ ହା଼ରେକା ଡଣ୍ତ ବେଟାଆ଼ଦେରି ।
  cha-cha: (Ay ay para jamyo, escriba yan Fariseo sija, hipocrita! sa inticho y guima
    y biuda sija yan inagó y tinaetae; pot este inresibe dangculo na sentensia.)
  amu-NT: ’ꞌO nnꞌaⁿ fariseos ñꞌeⁿ ꞌo nnꞌaⁿ na cwitꞌmo̱ⁿꞌyoꞌ ljeii na tqueⁿ Moisés,
    nntꞌuiiwiꞌnaꞌ ꞌo ee cweꞌ cwilꞌaꞌyaꞌyoꞌ na jeeⁿ ya nnꞌaⁿndyoꞌ. ꞌO mantyjo̱ꞌyoꞌ
    ꞌnaaⁿ lꞌoo na cweꞌ ñeꞌcatjeiꞌtoꞌyoꞌ luee yolcu na jnda̱ tja̱ sꞌaa. Sa̱a̱ majuu
    xjeⁿꞌñeeⁿ teincoo ñꞌoom cwilaneiⁿꞌyoꞌ nnom Tyꞌo̱o̱tsꞌom cha ticaꞌmo̱ⁿnaꞌ na wiꞌndyoꞌ.
    Cweꞌ joꞌ na tꞌmaⁿti nlcoꞌwiꞌnaꞌ ꞌo quia na nncuꞌxeeⁿ ꞌo.
  hin-CV: धिक्कार है तुम पर पाखंडी, फ़रीसियो, शास्त्रियो! तुम लम्बी-लम्बी प्रार्थनाओं
    का ढोंग करते हुए विधवाओं की संपत्ति निगल जाते हो. इसलिये अधिक होगा तुम्हारा दंड.]
  eng-OURB: “But woe to you, Torah-Teachers and Pharisees [Separated], hypocrites!
    Because you shut up the Kingdom of Heaven (God) against men; for you don’t enter
    in yourselves, neither do you allow those who are entering in to enter.
  spa-BES: '! Ay! De ustedes maestros de la ley y fariseos hipócritas! Porque le quitan
    las casas a las viudas, y para disimularlo hacen largas oraciones. Por eso ustedes
    recibirán mayor castigo.'
  san-BEN: হন্ত কপটিন উপাধ্যাযাঃ ফিরূশিনশ্চ, যূযমেকং স্ৱধর্ম্মাৱলম্বিনং কর্ত্তুং সাগরং
    ভূমণ্ডলঞ্চ প্রদক্ষিণীকুরুথ,
  tdx-tdx: Hankàñe ama’ areo Fariseo naho Androanavio, ty mpamañahy! Abotse’ areo
    naho infanjara’ areo ty hanaña’ o vantotseo ami’ty kora-lava. Aa le ho fandilovañ’
    ela ty anahareo.
  naf-naf: '[In an teŋnok mamaip ma kegok tapmamti imbi kwambet mkaŋinan indamâpme
    kwawepme milawatnaŋ matip. Âpme in dundundu teepmaŋ nukŋaŋin ku mkawaŋ bembeyelen
    mandundup keyepmti wakae, in sindem omba penaŋ tiwep.]'
  grc-MT: ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι κλειετε την βασιλειαν των
    ουρανων εμπροσθεν των ανθρωπων υμεισ γαρ ουκ εισερχεσθε ουδε τουσ εισερχομενουσ
    αφιετε εισελθειν
  vid-vid: Mochona mwemwe walangusa wa malajizo na Mafalisayo, mwawahadi! Mwanguwabunza
    na kwa usugu mwanguwasukula walekwa ng'handa za hewo na kisinjizila kota mwa wanhu
    wanojile kwa kulanda kwa kulutilila. Lelo kwa mbuli ahyo mogazigwa lukami.
  pio-NT: ¡Píacué fariseoca, píacué nacái yéewáidéeyéica wenàiwica templo irìcu, Dios
    yùuwichàidapinácué píawa, píacué pucháibéeyéica íiwitáise!, piyéedùacáinácué náicha
    nacapèemi, nàasumi nacái, níái catúulécanéeyéi inanáica inìrimi yéetéeyéimicawa
    íicha. Néese, pisutácuéca Dios déecuíri iyú, yéewacaténá áibanái iyúunáidacuéca
    cayábaca píiwitáise. Dios yùuwichàidapinácué píawa cachàiníiri iyú náicha áibanái
    cabáyawanéeyéica.
  tsn-tsn: '@see-verse:MAT.023.013'
  amr-NT: Moisésenbaʼ huamanmadikaʼeri Fariseo huamanmadikaʼeriere opud paiʼda moʼnopoʼe̱a̱pone.
    Huadakda o̱ʼne. Namaʼda moʼmanopo̱e̱a̱ʼikaʼne. Ayhuataj huakkaʼ huakupe dehueaʼ
    namaʼda monaʼpo ayhuataj huid jak katepiʼ enʼta̱e̱ʼ moʼbakkayʼikaʼne, nogok aratbut
    eʼtiahuayte Diostaj ijhueʼnada boʼtionaʼpakikaʼne. Namaʼda boʼkikaʼne. Keʼpoda
    Diosa castiga mogkaʼapone.
  pwg-pwg: (-)
  cjv-cjv: Te ka di guwo dungua nuwi si ereinga ari ne yokamao te Feresi ari ne yokamao,
    kura kam di erowaiye. Ne yokamai kasu beinga ari moimie. Te ne yokama opai werai
    yokamai ikinom ikai fure guwai gainom muruwo kunei neime. Ne yokama epe niki dongua
    beinga ‘Tai kunei neinga i eke dowapune,’ dire ka make arari wom eimie. Ena iran
    Yai Gumam ne yokamai kupa ori wom einamie.
  tha-KJV: วิบัติ​แก่​เจ้า พวกธรรมาจารย์และพวกฟาริ​สี คนหน้าซื่อใจคด ด้วยพวกเจ้าริบเอาเรือนของหญิ​งม​่าย
    และแสร้งอธิษฐานเสียยืดยาว เพราะฉะนั้นพวกเจ้าจะได้รับพระอาชญามากยิ่งขึ้น
  por-BR-2018: Ai de vós, escribas e fariseus, hipócritas! Porque devorais as casas
    das viúvas, e isso com pretexto de longas orações; por isso recebereis mais grave
    condenação.
  mhl-mhl: O Kadi buŋore qaqaji eru ore yameŋyameŋ ŋiŋigo! Ŋoŋo maŋkekerisiere ŋiŋigo
    sasakiine fukebi yobiŋ paiŋaŋuŋgo ropeiŋ ore oŋga joroku ‘Yei!’ migo. Ŋoŋo koje
    yoŋore pi ya qoroeku anda eru koŋgo eegobi eru tinabiŋeŋaŋuŋ fukeiŋ ore eru oŋgawowosi
    joroine joroine oŋga wosiru omoŋaŋuŋgo qaegobi. Ore eru Anutuji buŋoŋaŋuŋ mitariku
    geoine ropekiine bokirieme ŋoŋore paio ropeiŋ.
  klv-klv: '@see-verse:MAT.023.013'
  bco-bco: '@see-verse:MAT.023.013'
  kdl-NT: Ter ɗe awenishiki a Mele n Afarishi, eɗa̱ aza a maci a kaɓan! Eɗa̱ aza ɗa
    i tsu lya ucanga u nra̱na̱ n aꞌuwa a le, i yain kpam kavasu ka ugaɗi tsa̱ra̱ ama
    a wene ɗa̱. A ka yan ɗa̱ ta̱ mavura cika ma ma lai ma aza ɗa a buwai.]
  apu-NT: Erepaniko hĩte kaiõkatsoparerinii, pariseoakorii pakini. Hĩsãkire atxiĩti
    erekari, txamari kona hĩkamari hĩsãkire iaõka. Hĩte mixirikari tikinitakoro aapoko.
    Himisirienetana. Teosokata hĩsãkirauatakasaaki, itori sãkiretxi hĩkama apanakini,
    “paimatirena” inini ĩkapaninokara. Ikara xika himisiritiko apiatako.
  roo-roo: “[Visii vao tarai irara Reo Taisi-ia ora visii Farisi visiigoa vatatopo
    iraopata riro kuuvu irara rutu visii. Ora riro raroe riakore vo keparoaro ou raga
    irara. Visiigoa vao oirara osireiaro-ia riro kaekaepa variriro purapataveira vuriara
    oavisii vataupaoro. Oire uva va-a eva oa vituaro iava vuria rutu oupataverea riroa
    voria vuria.]
  miz-NT: ʼ¡Ntāꞌvi ide ntó, ña vete, mastrú leí nī ña fariseu!, tsi úvi nuu i é ntáde
    nto. Ntánakiꞌi nto viꞌi ñadɨ̄ꞌɨ kií san ne, dōó naꞌa ntákaꞌan ntâꞌví nto vata
    koo é tēe xuꞌu nto e ntáde nto. Dukuān ne, dií dií ka niꞌi nto é ntōꞌo nto.
  qvz-NT: Fariseogunas Diospa shimita yachachiccunas, canguna yapa llaquitucungaraunguichi.
    Llullaguna anguichi. Runaguna balichihuanauchun nisha paigunahuacpi Diosta alabana
    huasibi yapa mañauc runa ashallata huaccha huarmigunata yanapasha nisha llullasha
    paigunahua allpata quichunguichi. Chasnamandami mas sinzhita taripashca tucunguichimi.
  deu-ELO: (Dieser Vers gehört nicht zum ursprünglichen Text des Matthäusevangeliums.)
  mjc-NT: ’¡Ndahvi nyooho ra cuví maestro cuenda ley tan nyooho ra cuví fariseo. Jahá
    ndo tyin vaha xaan ndo, tan ña nditsa! Iyo ña cuahán tucu ndo cua ndacan tahvi
    ndo tsi Nyoo nu tuvi nyɨvɨ tyin jahá ndo tyin vaha xaan ndo. Maa tyin nduve náa
    catyí tyin quihín nyaa ndo vehe ñi ndaahvi tsa tsihi̱ yɨɨ tyin ña cuví tyahvi
    ñi xuhun tsa tsicán ndo tsi ñi. Yacan cuenda cahnu ca tundoho cua nyehe ndo jaha
    Nyoo.
  caa-caa: ’Tzajtaca iut nox xeꞌ ajcanseyajox tama uley e Moisés y xeꞌ fariseox, ajqꞌuecranerox,
    porque war ilocse uyototobꞌ e ixictac xeꞌ chamen uviejobꞌ, y nacpat era ixixin
    icꞌajti meyra tiempo taca e Dios tuaꞌ taca ixirna umen e gente. Y tamar era nox
    tuaꞌ ixjajtzꞌa más nojta umen e Dios tama e día tuaꞌ e juicio.
  pls-NT: ’¡Pobre de jaha ra, ximaestroe ley co jaha ra chojni fariseo, ẍo ncheha
    ra tti ndac̈ho ra! Ixin jaha ra dantsjehe ra nchiandoha nc̈higanha ixin ittixinha
    nc̈ha ttjenga nc̈ha hna contribución, cottimeja para que ẍonhi chojni rroẍaxaon
    tti jaha ra tenchehe ra, anto sé nchecoanxinhi ra Dios. Mexinxin jaha ra sayehe
    ra icha jie castigo que icha chojni.
  eng-WYC-2018: Woe to you, scribes and Pharisees, hypocrites, that eat (up) the houses
    of widows, and pray by long prayer; for this thing ye shall take the more doom
    (or ye shall receive the greater, or the harsher, judgement).
  bdv-bdv: ଏ ଡଃଣ୍ଡ୍‌ ହାଉତା ଜୟ୍‌ଗ୍‌ ହେଟ୍‌କପଟିଆ ସାସ୍ତ୍ରି ଆର୍‌ ପାରୁସିମଃନ୍, ବଃଲେକ୍‌ ତୁମିମଃନ୍
    ହଲ୍ୟାୟ୍‌ ଡେଙ୍ଗ୍ ପାର୍ତ୍‌ନା କଃରାସ୍‌, ଆର୍‌ ରାଣ୍ଡି ମାୟ୍‌ଜିମଃନାର୍‌ ଗଃର୍‌ସଃବୁ ଜୁରି ନେଉଁଲାସ୍‌,
    ଇତାର୍‌ ଗିନେ ତୁମିମଃନ୍ ବଃଡେ ଡଃଣ୍ଡ୍‌ ହାଉଆସ୍‌ ।”
  otq-NT: Nuꞌahu̱ gar bötꞌofohu̱ ne gar de̱ngaꞌbe̱patehu̱, xa gar nemhñöhu̱. Gi ha̱thu̱
