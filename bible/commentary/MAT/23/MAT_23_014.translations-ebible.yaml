  mie-NT: Nācā xēēn cundoho ndá nú tēe stéhēn ley janahán, jíín ndá nú tēe fariseo,
    chi tēe stáhví-ni cúu nú. Chi cándeē nū vehe ndá ñahan nī nquendōo ndáhví. Ñúcuán
    de náhán jícān táhvī nū tácua cani inī nchivī jāá nduú nā cuāchi nú. Jā ñúcuán
    xēēn cā cundoho nú castigo.
  san-TIB: ཧནྟ ཀཔཊིན ཨུཔཱདྷྱཱཡཱཿ ཕིརཱུཤིནཤྩ, ཡཱུཡམེཀཾ སྭདྷརྨྨཱཝལམྦིནཾ ཀརྟྟུཾ སཱགརཾ བྷཱུམཎྜལཉྩ
    པྲདཀྵིཎཱིཀུརུཐ,
  qve-NT: Ay, ¡imaynaraq kankichis ishkay uya fariseo religionniyoq runakuna, hinallataq
    leykunata yachachiq runakunapas! Qankunaqa viudakunapa wasintan qechushankichis.
    Saynata ruwashaspapas una-unaytaraqmi orakushankichis, allin runakuna hina rikusqa
    kanaykichispaq. Chayraykun qankunaqa ancha-ancha castigasqa kankichis}.
  pao-NT: '@see-verse:MAT.023.013'
  cbu-NT: 'Móysispaniree wirkari kamanimapaneetsis: Paptsa atina. Parísiypanshuchee
    táyaspatasheetsis: Paptsa atitamana; Apanll waneeyantspa. Tamapingampantischa
    siya. Mashindoo kiyung yachakus, maacheetsi itutsta, katungtsee kachingta shitangat
    ashiksa. Mashindoo pang'' itutseerus, siysa anush zamuyarus taaksa. Sheerus, nda
    pazikus, Apanllip pang'' naakchus, anush ngutaritis Apanllpat kapung tsiyataksa.
    Ngichiktischa. Nda yutarit tsiyataksa. Aranginasha tsiyata tsiyata ashiksa. Tputs
    nuwaa: In tputs Apanllee yasati, tápanda átus ashiksa. Yuwamand ashkis Paptsa;
    Apanll kizpur waneeyantspa tina, tárangiya Isusu.'
  usa-usa: keráwáqá ámáan-aimma yirááti-wayukagaraq Pérati-wayukagaraq keráwáqá atéráaro!
    keráwáqá kaayaq-tóyáúkáráré. ketoq-nóínítí naammá kémayeq waabá-káyúkátí yaákaqa
    keráwáqá ayáqtááq-nunamumma kéte. miráipoaq keráwáqá áraimma anómma táí-meyamma
    mayánóe.
  soy-soy: '[Íwɛ kɑni topori, nɔ́ isé picélɑɑ nɛ nɔ́ Pifɑrisi mpí. Nɔ kɛcɑ́ɑ́
    kɛcɑ́ɑ́ mɛwɑi pikɔ́ lɛ! Nɔ́ɔ pikúmɑnnɔsi ɑnipɛ-i lɛ̃ kɑpi m mɑ́ yɔ́ɔi, ɑni yɛ
    kɔ pɛɛ kɛyómɛ yɑ́ɑ́si ɑi nɑ́ŋɑi pisoi pikɛ́ nɛ nɔ́ n yɛ̃́ nnyɑ. Lɛ̃ nnyɑ kɛ Uléécɑɑ
    uu íwɛ iyɛɛ íi icɔ m mɑ́ nɔ́ wɑinɛ.]'
  hui-hui: Ani buwa tígua wali dalo bedarunaga andaga mbirale ngaru mo page biaga
    howa wali agali mo hondo hole Ngode Datagaliwabehondo bime dege bi lu laho wiaabo
    haga kamigoni. Ani beramigonaga pani timbuniore ngia tago howa mulene nga. Anigo
    tínaga mo ko holene timbu gibiore wulebirago dara holene nga.]
  amf-amf: '[‘‘Yedi Musesa yigginam dhettsayna eenabee Parisa eenabeto, maltinato,
    hay! Misken yennonam eedinin shawkoadettsi hamayse yeda gudubhse; maana qambhinasa
    ooninam yeda buure. Ogonante pirdi sagi yeda tiye.]'
  quc-NNT: ¡K'äx ech alaq, tijonelab' re ri Pixab' xuquje' ri alaq tata'ib' fariseos!
    ¡Xaq kieb' wäch alaq! Kätoqij alaq ri kachoch ri malka'nib' taq ixoqib', te ri'
    käyuq alaq u tza'm ri tzij alaq aretaq käb'an alaq orar, rech man q'alaj tä ri
    etzelal ri käb'an alaq. Rumal ri' nim na ri k'äjisab'al wäch alaq aretaq käq'at
    na tzij pa ki wi' ri winaq.
  dob-dob: (-)
  wrs-wrs: Yimba pelimba deswuhawol vivpa, deuvpa pevm muehrombol vinv, eva wohva
    nomba pevm. Sembayangmba tokwonamba dasalm yimba ambo Sesoamba viniv, honam pevna
    wevsakoklam leslala vewolalm. Wavro, Sesoava si yemba mendekli kinsomb plothunvav.
  mca-mca: ¡Hiyee' e'newusitsi'ƚ i'nq'ijatshenij ke' Moisés ƚe'lijei qa nekhewe' iye
    fariseol, e'jtitsitsi'ƚ hik ejunyejeyi'ƚ qu' wetsjuk'e ejusitsi'iƚ! Qe ƚenitka'miƚijkii
    pe' ƚetsiltax pe' wikiihalei. Ƚa'napetaxi'ƚijets qe ƚ'iyini'ƚ qa nite'ƚe yijaa'ija
    qu' iyini'ƚ qe ƚisu'unƚi'iƚ qu' me'nethiniƚijkii. Qa hik ta'ƚijupi' qu' les qu'
    qiye' pa'qu' atanithenheti'yi'ƚij.
  tzo-TZC: ’Jchanubtasvanejetic yuꞌun ti mantale, jfariseoetic, toj abol abaic. Jaꞌ
    noꞌox ta xapacꞌta abaic. Ta xapojbeic snaic ti meꞌunal antsetique. Tsꞌacal to
    yoꞌ jech mu xvinaj ti cꞌusi chopol ta xapasique, jech o xal un, jal ta xataic
    ta cꞌoponel ti Diose. Ti jech ta xapasique, tsots castigo ta xavichꞌic.
  mya-mya: (``ကြောင်​သူ​တော်​ဖာ​ရိ​ရှဲ​နှင့်​ကျမ်း​တတ်​ဆ​ရာ​တို့၊ သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    သင်​တို့​သည် မု​ဆိုး​မ​များ​၏​အိမ်​ရာ​ပစ္စည်း​များ​ကို​မ​တ​ရား သိမ်း​ယူ​ကြ​ပြီး​နောက်
    လူ​အ​မြင်​ကောင်း​စေ​ရန် ရှည်​လျား​စွာ​ဆု​တောင်း​ပတ္ထနာ​ပြု​တတ်​ကြ​၏။ ဤ​အ​ကြောင်း​ကြောင့်​သင်​တို့​သည်​သာ​၍​ကြီး
    လေး​သော​အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ​လိမ့်​မည်။'')
  gng-NT: Ninbi *Yiko ya wɔnwɔknb nin *Farisiɛnmbɛ, iñuɔn ilele ya nibɛ, nì bre
    niʼbo, kimɛ ni jinh ki pendeh bikpopiib, nɛ ki kàareh nì wuɔkreh, ki lɛreh ki
    teh ni yé binimɔ̀nb nɛ. Nɛn bo nɛ Uwien li dɛre niʼtub kí cɛn u li dɛre binitɔb
    ya tub ma bo.]
  ikk-NT: Nsọngbu rị nị ụnụ ndị-nkuzi Iwu lẹ ndị Itu-Farisi, ndị ihunnaị! Ụnụ e rigbu
    ikpoho di wẹ nwụn, e gi ekpere sueni e kpukin ẹ. 'Ya wụ, ọnụ jẹnkọ d'a narịn afụnfụn
    kanị.
  leu-leu: '[Nami mu rabuna ina fepitaa pana vuputkai e nami mu Ferasi, mi mu xalema
    maranga! Faxatang! A waanan simi i taa pife falet faroxo senaso mi bit a lutefin
    nakmaal xena siak palou a lifu siri e mui mi ti fenung pana fenungan modus talo
    a rabuna ri taa xalum nami. Sena vilaana aanabeꞌ a fakasanamaan nami i taa molava.]'
  maz-NT: ’Nu'tsc'eji i̱ṉ xöpüji o̱ ley Mizhocjimi, 'ñetsc'eji i̱ṉ fariseoji, i̱ṉ
    cjapqueji na jots'üji, juentsc'eji ra castigaots'üji Mizhocjimi. Na ngueje i̱ṉ
    jünbügueji c'o pë's'i c'o ndixũ c'o ya ndũ nu xĩra. Y para dya ra mama yo nte
    na s'otsc'eji, chaque me mezhe gui dyötqueji Mizhocjimi. Nguec'ua rí xi'tsc'öji,
    'ma ra jñün'c'üji ngüenda Mizhocjimi, xenda ra jñu's'üts'üji c'ü rgui sufregueji.
  bod-N: ཡང་ཚུལ་འཆོས་མཁན་པོ་དང་ཕ་རུ་ཤི་པ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང༌ངོ༌། །རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་གིས་ཡུགས་མོ་རྣམས་ཀྱི་ཁང་པ་དང་བཅས་པའི་རྒྱུ་རྫས་ཐམས་ཅད་ཧམ་བཟུང་བྱེད༌ཅིང༌།
    སྨོན་ལམ་རིང་པོ་འདེབས་ཁུལ་བྱེད༌པས། ཁྱོད་རྣམས་ལ་ལྷག་ཏུ་ཆད་པ་ལྕི་མོ་འཕོག་པར་འགྱུར༌རོ།།
  tca-NT: —Pa Ngúexẽẽruü̃gü i Ore i Mugüwa Ngu̱xẽẽtaegüxü̃ rü Pa Parichéugüx, pema
    nixĩ i togü i duü̃xü̃güpẽ́xewa meã pemaxẽnetaxü̃ natürü peãẽwa rü chixexü̃gu perüxĩnüẽxü̃.
    Rü wüxi i ngechaü̃ nixĩ i pexcèx erü tüxna penapuxü̃ ya tümapata ya yíxema yutegüxe.
    Rü ñu̱xũchi penamèxẽẽ i perü yumüxẽgü na duü̃xü̃gü nagu rüxĩnüẽgu rü aixcüma mexü̃
    i Tupanaãrü duü̃xü̃gü na pixĩgüxü̃. Rü ngẽmacèx pema tá nixĩ i togü i duü̃xü̃güarü
    yexera pepoxcuexü̃.
  zpl-NT: ’¡Cueꞌhua, bee ulaxcuela enu reca ley nu bee fariseo, xne la riꞌihua tucu
    nú rnihua!, xne raxihua niꞌi bee unaꞌa zaqui, nu para nú ni bee bene nú necahua
    bee bene nzeꞌca, che xee rnacuꞌhua lu Diose. Enzeꞌe yalahua castiya nú mase fuerte.
  mbc-NT: Aka tîwarî e'tî, Moisés nurî'tîya yenupanto' pî' yenupatonkon moropai fariseuyamî'
    morî pe tîwe'ku'senon pe awanîkon seru'ye' pe. Maasa pra inyo isa'manta'san wîri'sanyamî'
    yama'runpapîtîya'nîkon ama' pe. Moropai mîrîrî si'ma eepîremapîtîkon kure'ne kusan
    pe tiaronkonya ayera'mato'konpe. Mîrîrî wenai tiaronkon yentai awe'taruma'tîkon
    kupî sîrîrî —‍ta'pî Jesusya.
  ndg-ndg: '(Uzingatie: mstari ba 14 ubonekana kwaa mukitab bora cha samani. Baadhi
    ya itabu iyongeya mistari go baada ya mstari wa 12. mstari wa 14, Ole winu aandishi
    na Mafarisayo mwaanafiki mana mwamila babawelikwe na akii niasengo babe)'
  toj-NT: ¡Ay pobre ja huenlex ja huanex seejel ja smandar ja Moisesi! Jach ni ja
    huenlex fariseo, ¡toj chab cara ayex! Huaxa japahuex yi ja snaj ja viguda jumasa,
    entonces ti huax och ac'umuquex ja Diosi, pero albel juntiro. Ja jastal jahui,
    oj ni aajuc ahuilex ja ba mas nihuan ja castigo.
  tbc-tbc: Aŋ kubiaeŋ san girek maŋau, Farisi dida man, muruan tubun geig ak ale wa.
    Aŋ tamol awam rararu amam mi a! Man ata wo? Aŋ pein suos sad ab agam da, agod
    gudanek milaen kasik, tamolpein diliaŋ o agane da. Amaiak niŋen o naon a aŋane
    wan nen tubun mi ilasa wa.
  sna-sna: Mune nhamo imi vadzidzisi vomurayiro nemi vaFarisi, vanyengeri! Munoparadza
    dzimba dzechirikadzi, uye munoita minyengetero mirefu kuti muonekwe. Naizvozvo
    muchatongwa zvakaomesesa.
  smk-NT: '@see-verse:MAT.023.013'
  grc-TCGNT: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι κλείετε τὴν βασιλείαν
    τῶν οὐρανῶν ἔμπροσθεν τῶν ἀνθρώπων· ὑμεῖς γὰρ οὐκ εἰσέρχεσθε, οὐδὲ τοὺς εἰσερχομένους
    ἀφίετε εἰσελθεῖν.
  gof-WFTW: '[“Hinttenoo cubboto, higge asttamaaretonne, Farisaaweto, am77eta keetha
    hintte bonqishe, asi be7o gidi woosa adusseeta. Hessa gisho, hinttena ayye. Ubbaafe
    aadhdhiya pirdday hinttena naagees.]'
  spa-BLM: “Pero ¡ay de vosotros, escribas y fariseos, hipócritas! porque cerráis
    el Reino de los Cielos a los hombres; porque no entráis vosotros mismos, ni dejáis
    entrar a los que están entrando.
  kyz-NT: '@see-verse:MAT.023.013'
  dao-dao: “Thum mtheie ja Pharise he, nangmi hypocrite aw, nami jo se ve. Isetiüng
    ta, hmeinue jah ei aw u lü ami im nami jah huteiki. Mkhyekatnak am a ngdangnak
    vaia, khawvei veia nami ktaiyüki. Acunakyase, ksehlen bawkia mkatnak nami khamei
    khai.
  cya-cya: ¡'Tnan ca 'un ne' escriba lo'o ne' fariseo, a ñi ndi'in cha' 'in um! Si'yana
    ndlyaa um na'an 'in ne' cuna'an nu nguinu lo'o cha' ycui' ti, lo' si'yana a ca
    chcan' cha' ngunan' nu ngui'ni um, can' cha' chaan nchcui' lyi'o um 'in Ndiose,
    una si'ya cha' re tlyu la yuhue' nso' tucua um chon' um.
  nii-nii: (“Enim lo ek piiłmin wumb ni, andłam ełe prei olt er mułamin kin, wumb
    keningii nik ełmin wumb ni enim kan kun er mułngii! Enim kend tok nik ełmin wumb,
    enim amb wenjing kulnjung amb ngii konu ełe epi waning erik, yi ełmin. En enim
    prei kinan erik, ei enim oł ełmin, ei nge enim kumep kis endi singii,” pa nim.)
  ign-NT: Jucarihi eta apana tiviuchahehi. Tatupa­racahi ejapa­nuyare ena tépenaimana
    te váhipuca narataha navacha­chahini eta nantéve. Étisera evere­ji­ca­vacahi tamutu
    eta nacaye­he­queneana. ¡Apimi­rahehi! Épiya­cavahi religió­sohehi, íchahi iúpiemahi
    eta eyuja­rasira te namirahu ena achaneana, evarairahi vahi tacuimi­cae­che­rachava
    eta emauri­vanahi. Ichapeyare eta ícuñayare táicha.
  dik-NT: Kɔc piööc lööŋ ku wek Parathï, Awëëŋkui! Wek aa cath we rɔ̈ɔ̈k apɛi dhɔ̈l
    yiic bäk kɔc wëŋ lɔn ye wek kɔc path, ku wek aa bɛ̈ɛ̈i lër tuɔ̈ɔ̈r nyïn bïk aa
    käkkun. Wek aabï tɛ̈m awuɔ̈cdït tet apɛi rin kärɛc yakë looikä!
  cac-cac: '@see-verse:MAT.023.013'
  tzj-E: Congan lowlo' chewa ixix je ix maestro y chewa ixix je ix aj fariseo, caca'
    eplaj com ixix kas bien k'alaj chewech tak nemaj chca melcani' tak ixki' ch'tak
    je' cuchoch, neban nmak tak oración per xpor interés tak neban. Rmal c'ara' tak
    quenbij chewa, tak xtek'a'ta tzij chewij más chna jun nimlaj lowlo' xtetaj na.
  bpx-bpx: ए ढोंगड़ा करन्‌या चोखली सास्‌तर ह़ीकाड़न्‌या अने फरीसी पंथवाळा! तमु रंडायला
    बयरा ना घोर मे भराय्‌न तीमने धोको दीन ठग लेय, अने तीमना घोर ने उजाड़ देय, अने
    बीजा ने देखाड़वा करीन नाम्‌बी-नाम्‌बी घणी वार लग वीन्‌ती करे। एतरे तमने नीयाव
    नो डंड भगवान वगे गेथो जादात जड़हे।
  san-BUR: ဟန္တ ကပဋိန ဥပါဓျာယား ဖိရူၑိနၑ္စ, ယူယမေကံ သွဓရ္မ္မာဝလမ္ဗိနံ ကရ္တ္တုံ သာဂရံ
    ဘူမဏ္ဍလဉ္စ ပြဒက္ၐိဏီကုရုထ,
  yaa-NT: '“¡Ooa! Mã omiskõikai, Moisés meka ato tãpimamisfãfe fariseofo fe. Mã ato
    yoimiski iskafakĩ: ‘Nõ mato afara shara faxõira,’ ixõ mã ato pãramis. Akka kẽro
    ifomafa mã pãraxõ mã pexe fĩamis. Nãskaxõ mã Nios kĩfikĩ mã chaikõi kĩfimis yorafãfe
    sharakõi shinãnõfora ixõ. Nãskakẽ Epa Niospa mato fãsi omiskõimaxii.'
  cab-NT: ‘¡Fugiábugu jugúya, arúfudajatiña lilúrudun Moisés jáma fariséogu! ¡Biángua
    tigíbu! Gidá jumutu jában würíña ja jiláaña úmari jaweí, lúnti ibídiñewa lan,
    ába jadáagun ayúmuraguni lun Búngiu le migínaguti. Ligía weíritimaabei lubeí jasúfurirun
    lueígiñe.
  clu-clu: “Kailo kamo ra nga mga manogtodlo ang Kasogoan kag mga Pariseo. Indong
    pagtoo sa Dios pakita-kita lang. Ay ginabuul nindo anang pagkabutang ang mga babai
    nga balo, kag ginatabon-tabonan nindo lang paagi sa indong malawig nga mga pangadi.
    Gani mabaul nga silot indong mababaton!]
  swh-ULB: '(Zingatia: Msitari wa 14 hauonekani katika nakala bora za kale. Baadhi
    ya nakala huongeza msitari huu baada ya msitari wa 12. Msitari wa 14 “Ole wenu
    wandishi na Mafarisayo wanafiki! Kwa kuwa mnawameza wajane”).'
  tpt-NT: ’Payniꞌincha ni uxiknankꞌan yu fariseos untꞌatꞌik y vachu yu masuyatꞌik
    ixlhachimoꞌonkꞌan ni israelitas. Va tꞌuy ukxpuꞌ makꞌayatꞌik. Lajꞌalhaumaxtꞌuniyatꞌik
    tus ixchaqakꞌan ni tiyaunin ex panij skꞌinatꞌik Dios para kamakꞌanutꞌik ni lapanakni.
    Xlhiyucha kꞌalaꞌaꞌiyapitik lhuvaj maqanlqajnati.
  aai-aai: Yababan boro kanab, Ofafar Bai’obaiyenayah naatu Pharisee, wanawan rerekabih!
    Kwafur baibin kwai’a’afiyih hai sawar kwabowabow, naatu iti baifa’i isan kwai’o’orot
    yoyoban manimanih kwayoyoyoban
  sny-sny: '{Lu Farisi, Owane Sitewi lo yo peri so''oruwe siye lu fene marepi hesi
    a''i totesiya ape, ane fene ma''e eiwa. Weiyai! Fene taune weiname areareteyewe,
    sosu wesi lowe lo fene lai ta''arei aniye. Fene lu taune ma''e areareyei ne totesiya.
    Serai fene peri wawero a''i Owane Sitewi ma''e pitase a''i au te''esiya. Nowe
    ye''ewi su, fene fofowei erasi a''i teritenamitorowa.}'
  myy-myy: ’Bʉjato bʉjarã wãna ya mʉa fariseo gaye tʉoĩarã, judio masa rotirise riasori
    masa mʉa cʉni. “Queno yirã ña gʉa”, yibojarãti mʉa yiro robo yirã meje ña mʉa.
    Manʉjʉ godagoana romiare rʉocõri jairoguti ĩnare waja senia mʉa. Ito bajiro yicõri
    ĩna rʉcobojarisere ñarocõti ẽma jeoa mʉa. Queno yimena ñabojarãti masa mʉare tʉo
    wanʉtoni yoari ĩna tiro riojo Diore bʉsitobʉaboja mʉa. Ito bajiri bʉto bʉsa mʉare
    waja senigʉ̃ yiguĩji Dios. Ito bajiri gãjerã rẽtoro tõbʉjarã yirãji mʉa, yiquĩ
    Jesús ĩnare.
  trc-NT: ”Nique̱ soj si̱j fariseo do̱ꞌ, si̱j naquiꞌyaj cu̱u se‑tucua̱nj Moisés rihaan
    yuvii̱ do̱ꞌ a. Quira̱nꞌ uxrá nij soj sayuun na̱nj ado̱nj. Síí nucuiꞌ rá me nij
    soj ado̱nj. Dan me se aráán soj chrej catu̱u̱ yuvii̱ rihaan Diose̱ asa̱ꞌ guun
    chij Diose̱ rihaan chumii̱ nihánj á. ꞌO̱ se ne uun chij Diose̱ nimán soj, ꞌyaj
    soj maꞌ. Ne̱ nda̱a nij síí me rá gu̱un chij Diose̱ nimán roꞌ, aráán soj chrej
    cuno̱ nij soꞌ rihaan Diose̱ ado̱nj.
  cut-NT: ’Nchuhn sa̱hn fariseo ma̱n, sa̱hn devano ley che dirun che Moisés ma̱n,
    ¡o na̱n o chende ne! ¡Cheva̱h nchuhn!, te rehnevi ne dehtenduh yahn nda̱hta va̱h,
    ne ca̱va che hua cuhnde ro vede idihya yahn ne ne, a̱ma ra̱hn reva̱h ne redin
    ca̱ ne. Nducote tihca̱ redin ne ne, tahque chahte castigo va che co ne che co
    ihyan chena̱hn.
  bel-bel: 'Гора вам, кніжнікі і фарысэі, крывадушнікі, што паядаеце дамы ўдоваў і
    напаказ доўга моліцеся: за тое прымеце тым большую асуду.'
  zlm-KSZI: Malanglah kamu, guru Taurat dan orang Farisi! Kamu munafik! Kamu menipu
    balu dan merampas rumahnya, kemudian pura-pura berdoa panjang. Oleh itu, kamu
    akan menerima hukuman yang lebih berat.
  gdr-gdr: (Awɨr e)
  vmy-NT: ’¡Nimaxuni ngatꞌanu, chjine kjuatexuma ko xuta fariseo, xi jó nkjon! Ngatꞌa
    chjaꞌa_ru niꞌyare yanchjin kꞌon ꞌba tuxi kꞌueꞌmotaꞌenñu yojonu ꞌñu tsé chuko Naꞌenchana.
    Tu kjuare kibiu ꞌñu tsé kjuanima kuitjaxtiu.
  gmv-RNT: Inteno qoodheppe qommon hanizayto, Muse woga tamarsizayto, qasseka Farsaaweeto!
    Intes aayye-ana! Azinay baynda macasata keeththa kallosishe asa ayfe sinthan adussa
    woossa inte woossiza gish inte iita pirda pirdettana.
  ncl-NT: ’¡Quichi anpanus lacocoltilisli amhuanten, ilamaxtinijmes in lajtol huan
    fariseos, amhuanten lacuajcuamananijmes! Unca pampa anquinquixtilía in calimes
    in sihuames hual inminlahuicalhuan polehuije. Cuaquín anquichía oración ca míac
    lajtomes pa anquinmonextilis lacames pampa anunca niman cuali, huan ma yoje anunca
    lacuajcuamananijmes. Pampín, Dios anmitzmacas lacocoltilisli niman chicahuac hual
    amo yoje quinmacas oc sequin.
  sua-sua: Va suvrum muk gi tok kat ge, muk ruk o pattermia kmo pos va muk ruk o Parisiau
    orom mularo naprai alomin. Ko muk muma kauyang o tahek he klikim mar kun mnam
    ngartaro rektor mruo, nang kle klol o rektor ruk endruk ngang nguk mruo vat. Va
    mum ngorom a hoger mularo ngarkie khogerik ko pum o mia ngaro kerok, mar kam vokom
    muk tok to le kanprim muk. Ii, E Nut ner mi kut kaen a ho kapnes to lho vanker
    hak ngang nguk kir kim o kapnes tgus hak.]
  are-are: '@see-verse:MAT.023.013'
  gai-gai: '@see-verse:MAT.023.013'
  qvm-NT: '[“¡Moisés escribishganta yachatsegcuna y fariseo runacuna! ¡Ishcay cära
    cashgayquipitami juicio final junag pasaypa laquicunquipag! Gamcunaga Tayta Diosnintsita
    manacuycarpis ali-tupaylapa viüdacunapa ima pobrëzalantapis apacurcaycanqui. Tsaynog
    rurashgayquipitami infiernucho más fiyupa nacanquipag.]'
  chz-NTPS: Jwɨɨ˜ baˊ hnähꜘ taˉjwohꜗ kya̱a̱ꜗ ley kya̱a̱hˊ fariseo. Hnähꜘ hi̱ˉ taˉju̱u̱ˈ.
    Jñuuhˊ hnähꜘ hneꜗ kihꜗ dsaˉmëꜘ hnɨɨꜘ. Mahꜗ ko̱ˉta̱a̱ˊ gaˊ jmeehˉ hnähꜘ hlëëhˊ
    hnähꜘ kiˉwëëꜘ kya̱a̱hˊ Dio. Kihꜗ heˉ naˉ naˉ che̱e̱ꜗ Dio chaˉgaˊmiihˉ wɨɨꜘ nëˊ
    kyahˈ hnähꜘ.
  kmu-kmu: '@see-verse:MAT.023.013'
  ood-NT: “Ha am iattogid g heheꞌejel wiꞌikam uꞌuwi ch ha ehsid g ha‑kihki ch eda
    am wabsh s‑e chehgidamk mam si chew e hoꞌigeꞌidahun. Id at hekaj baꞌich wo i s‑koꞌokk
    g em‑namkidadag.]
  lbm-lbm: 'हे कपटी धर्मशास्त्रियों अऊर फरीसियों, तुम पर हाय! तुम विधवावों को घरो
    ख बर्बाद कर देवय हय, अऊर दिखावन लायी बहुत देर तक प्रार्थना करय हय: येकोलायी तुम्ख
    बहुत सजा मिलेंन।'
  ncj-NT: ’¡Lastima ica namehhuan, tlamachtiyanimen den itlanahuatil Moisés huan namehhuan
    fariseos, san ome namoxayac! Nanquincuiliyahque inchan in viudas huan nanmoyolmachtiyahque
    huehcau ic nanquincahcayahuasquiyanihque in oc sequinten. Ic inon ocachi chicahuac
    mechtlapanoltisque.
  yuj-yuj: 'Tá Jisas warko sérrá, “Yumo lo yénkrá farákáp konap arop fákáre ntia Farisi
    fákáre, yumo te kwekár i konap aropono. Yumo te fwapia mér kipo: Yumwan touwe
    kwatae korop naeane! Yumo te kae koumteouran poupwekápria, maomp nap pouroukoup
    konapono. Yumo te am yiráp kwatae nɨnɨk oupoupourrá paokoprá arop nke nap fek
    Kwarén kar toropwap éri konapono. Ae konapara, nopok am fek touwe kwatae sámp
    mwanapono.'
  kto-kto: Kadiktung maset mimi teip o usingnualap o maimai ga mimi Parasaiop, temamalienming!
    Mimit teip o kakarabunim. Mime mavana magaulap mila mevara teip maiam, ga mapulaming
    luguap maiam. Pa tubiat mime mikarabim la mime okosar marik ula laklago meba obakbakming
    kirinim ming. Tie, na tara o ties ang Morowa ula kakanu, eba miaving giginanim
    ula kakanu maset.]
  gmv-NT: ኢንቴኖ ቆꬌፔ ቆሞን ሃኒዛይቶ፥ ሙሴ ዎጋ ታማርሲዛይቶ፥ ቃሴካ ፋርሳዌቶ! ኢንቴስ ኣዬ-ኣና! ኣዚናይ ባይንዳ ማጫሳታ
    ኬꬃ ካሎሲሼ ኣሳ ኣይፌ ሲንꬃን ኣዱሳ ዎሳ ኢንቴ ዎሲዛ ጊሽ ኢንቴ ኢታ ፒርዳ ፒርዴታና።
  stp-NT: ’Jam aagiꞌñ iñ moo na cham bhaiꞌ tu jam jimiaꞌ aapiꞌm na pim sap pɨk baꞌ
    tɨi xix maat gu ñioꞌkiꞌñ gu Dios gio aapiꞌm na pim pariseos jum tɨɨtɨꞌ, na pim
    guꞌ ja ɨɨxiꞌñdhaꞌ gu ja baꞌbhak gu dɨꞌdɨlhdhɨm uꞌuub, baꞌ giilhim mɨk tu daandaꞌ
    pim puiꞌ xi chu buaꞌt na baꞌ jax dhui cham maatɨꞌ kaꞌ gɨt na pim tuꞌ jax buadaꞌ.
    Ku baꞌ guꞌ kam aayaꞌ ji na pim paiꞌ dhuuk giilhim jum tulhiiñaꞌ.
  mgc-mgc: “Atëdï na kyënyë zi ye vo komoyandi 'ba kö'du kï'dï Farasi ëtï. 'E vo komokandi
    ra. Umu'e kyëtï ranga kayo kpuru tëmï dakaŋo kutu kutu biya lasi aba, zi vïdï
    maako ki'ja zi gërï 'be'e ne kïrï. Ëzë i'ja'e vïdï ne ku, o'dɔ'e mo ndra na kyënyë
    tada'e, zi tï'bë mï gehena kaa 'e.”
  ame-NT: ’Atarr nanac llequëñtsoʼtsenes fariseoneshachaʼ ñam̃a sam̃a ñeñt̃es eʼñe
    etsotayenayeñ ñoñets ñeñt̃ atet̃ anaret̃ judioneshacop, t̃arroʼmar sapaʼ sommoʼcheñot̃eʼna
    seshcareʼtyeñ. Amaʼt rret̃orrnaneshaʼpaʼ ñeñt̃eʼnaña seprratam̃pesyenña paʼpaquëll.
    Elloña eʼñe sommoʼcheñot̃paʼ aña atarr semnen oʼch atet̃ sepena ñerraʼm atarr
    cohuen acheñres ñeñt̃oʼmarña all semaʼyochena allecma shontena acheñeneshaʼpaʼ
    amach t̃ematenayaya semaʼyocheno. Ñeñt̃oʼmarña na t̃eʼpaʼ oʼch notas, sapaʼ elloña
    atarrchaʼ saʼcoñchataret̃terra.
  mgh-2016: Nhothapana inyu owiittuchiha Malhehero a ashinna Musa ni Amafarisayo!
    Nneepanga o urera nrima! Nnoonelha anankhwelhi ni wi chootheriha ukhalha attu
    o nrima woombone wo ulhapelha wo malhove menchi. Wo yoyo nlhatu uyo etu nnoowa
    mwaatwarushiya wo uweria.”
  kvn-NT: “¡Imi pemal-Moisés-igalgin-tulemal-oturdamalad tegin pemal-Pariseomal anpi
    pe wilesmalma! ¡Pemal pinche-askinbi-nued-nanemalad! Imi pemal yardagedgin ome-tarbi-machered-purkwismaladgin
    immalmal egwannanimal. Tenal tulemal yer pe-takegal, pemal ib-chunchunnadyob orojul
    Pabzhe kolmal. Al pemal pul-pule peyedzhe oturdalenoniko.)
  gvf-gvf: '[Yuda ka main nil si tongwa yal kobe te Parasio, i miriin kaale tongwa
    yal milingiwe. Abal weray kal yongwa i bawle tere girin di aa te nerere, ana baan
    araway dire ere miriin kaale tenwa. Iru tenga iwe, goma kal ki ere milinga giil
    pire tenamba, malia kal ki ere milinga i, giil bil pire i tenangwa paamua.]'
  san-ISO: hanta kapaṭina upādhyāyāḥ phirūśinaśca, yūyamēkaṁ svadharmmāvalambinaṁ
    karttuṁ sāgaraṁ bhūmaṇḍalañca pradakṣiṇīkurutha,
  mcb-NT: ¡Maikaniroro pantsipereavageigake viroegi gotagantaigirorira itsirinkakotanakerira
    Moiseshi intiegiri pariseoegi kametitamampegaigacharira! Ontitari pamatavinaigakero
    ogamakotagapage pitsonkatapitsageiganakerora ashintageigarira. Aikiro pineakagantaigakara
    akaenkinityo piniaiganakeri Tasorintsi teratyo aiñokya pagataige. Nokantantaigakempirira
    viroegi pairo pavisaigake inkisashivageigakempira impogini.
  yle-yle: (-)
  swh-1850: Ole wenu walimu wa Sheria na Mafarisayo, wanafiki! Mnawanyonya wajane
    na kujisingizia kuwa watu wema kwa kusali sala ndefu. Kwa sababu hiyo mtapata
    adhabu kali.
  ese-NT: —Eꞌe, miquianaya ca ca oe eꞌahuemanoja equi cuana jjesheaña sosemaꞌ. Majoya
    Eyacuiñajji nijje mimi nishoani quea huiso nee. Jamajoya Eyacuiñajjiya miquianaya
    cajaa acajeꞌyo. Quea nee nee po mee cajeꞌyo tii tii —Jesosa poanaje.
  jac-NT: Hex cuywawom hex tiꞌ yeb hex fariseo hex tiꞌ, cheyal heba cꞌulal, ¡caw cꞌanchꞌanex!
    yuto cheyilo yatut ebix hun ix, chilahwi tuꞌ caw nimej cheyute yoj hetxah, hacaꞌtan̈e
    mach istxꞌojal chewatxꞌe. Wal xin caw ecꞌbalto isyaꞌtajil chiay teyiban̈.
  cak-CNT: ¡Tok'ex c'a ivech rix etamanela' y rix fariseos ri xa ca'i' ipalej! roma
    rix xa nivelesala' ronojel qui-cosas ri malcani'a' tak ixoki'. Y xaxe richin chi
    tinimex chi jebel ic'aslen, yixyaloj c'a tok nibanala' oración chire ri Dios.
    Y roma c'a ri' tok rix más nim ruc'ayeval xtika' pan ivi', roma ri imac janíla
    q'uiy.
  zia-zia: '[Oiye, sao tauyao ge gipao emo arita Farisayo. Niye ge iwao emo me sao
    yero nowa. Niye bauno yu magayao auna wau amaze sorero puro nowa. Ayero nasani
    pasena ninae worero me sao yero nasani isa imoko-kaungkaung sinowa. Isa imoko-kaungkaung
    mene pasena ninae oko worao yatei siya, awiya ago abena ninae meko maingkoka gege
    pumateya. Arata niye isa imoko-kaungkaung mene pasena ninae worero yero me sao
    yero nowa, arare auna ago abena ninae mou-mesayao nibamu tamarineya.]'
  mal-2015: കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശന്മാരുമായുള്ളോരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം;
    നിങ്ങൾ ഒരുത്തനെ മതത്തിൽ ചേർക്കുവാൻ കടലും കരയും ചുറ്റി നടക്കുന്നു;
  tuo-NT: »Mʉsã wapewia numia ye wiꞌserire ẽꞌmasaꞌa. Mʉsã ñaꞌarõ weeꞌquere wãcũdutitirã
    yoacã ñubuetaꞌsaꞌa. Tojo weerã mʉsã ãpẽrã nemorõ buꞌiri bocayʉꞌrʉnʉꞌcãrãsaꞌa.
  mbl-NT: —Yã 'ãkuxãnõg hãmyũmmũg xop xix Paniye xop! 'Ãpa hitop tu max, pãyã 'ãktux
    mũn kummuk.
  zpc-NT: ’¡Leꞌe benꞌ rusëdi ley quie Moisés, len leꞌe benꞌ partido fariseo, nacan
    bayëchiꞌ gula quiele! Biruele tuzi ca nale. Rgubale yuꞌu quie ja nigula guti xquiuhue,
    pero ta ilëꞌë ja benëꞌ leꞌe benꞌ rue quie ca rna Diuzi, naꞌ ruꞌelële Diuzi diꞌidzaꞌ
    zë.
  gul-NT: E gwine be a haad time fa oona, oona Law teacha an Pharisee! Oona hypicrit!
    Oona tek oba wida ooman propaty an tief all dey got. An den oona stanop da pray
    long time so dat people kin say oona good people fa true! Cause ob dat, God gwine
    punish oona mo den e gwine punish oda people!]
