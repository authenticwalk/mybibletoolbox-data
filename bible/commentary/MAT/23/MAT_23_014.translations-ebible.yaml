    ꞌnaanꞌ na conanꞌtjahin nnon jon, tꞌmanntyichen ntꞌuiiviꞌhanꞌ ꞌoꞌ.
  bhd-bhd: हे पाखंडी शास्त्री ते फरीसी लोकव तुसन पुड़ अफ़सोस, तुस विधवा कुआन्शां केरे
