    wait anentajime, waitjuidau asagmin! Atumek nuwa wajé jee atankijum, aents aidau:
    Pegkegnap takainawa, tujuttinme tusajum Apajuí au aujuinakuajum ukú yujau ainagme,
    nunin asajum imá senchi suwimak jukitin ainagme.'
  kyc-kyc: Mawa Pii mana lenge akalipi Parisi akalipi yanengena mamba kiso lao karenge
    dupwa nakama keta randa epara ingilyamo leto. Nakamame enda waiya dupwana anda
    dupwa mamando pyuo pyaso nyuope mee panga soo ateŋa londe laope pyuo karenge.
    Dopa pilyaminyi dokona Anatumi nakama moŋo kamame andake jera.
  urd-GVU: '[شریعت کے عالِمو اور فریسیو، تم پر افسوس! ریاکارو! تم بیواؤں کے گھروں
    پر قبضہ کر لیتے اور دکھاوے کے لئے لمبی لمبی نماز پڑھتے ہو۔ اِس لئے تمہیں زیادہ
    سزا ملے گی۔]'
  yre-NT: '[''Fluba ''ci vɩnɔn ''lee Farizɛn ''nɔn, ka ''wɩ dra min yiɛ ''lɛ! ''Wɩ
    -taa "bɔlɛ ''ka man! Kɔɔ ka -calenun -le fɛnun "sia ''o ''lɔ -dawli -a. "Bɛ -sru
    -e ''ka Bali trʋ ''ba -plɔun ''nan -e minnun ''o ''ka "sia min tɩglɩ ''a. ''Wɩnun
    zɩɛ -yee "wɛan Bali -wee tin "paa ''plɛblɛ.]'
  fuh-BKF: ']'
  arl-NT: ’¡Niaari taraatia miishaanutaniya, Moisés Rootasanojiniji niishitiojonaanaa,
    niajaniya Fariseocuacajuhuaj! Niaari sapuenu juhua maninia miijiaca niquishano.
    Niaari mashiquiopue tiaca masequiaa secaja nia cumaneecata, nia sapojonuta nojori.
    Naacuajitij, niaari nojori tiaca masequiaa tama niajaniyarajaaja. Naa nia miiniu
    nuhuajitij, niaari shitiarayocua secojoquiaa najuhuana Pueyaso, pueya niquiara,
    maninia pueya nia jiyanishaanura. Naaratej, niaari socua jiyanohua saniitiosaanutaniya
    tamasaca pueyajiniji.
  ziw-ziw: Namluwone, nyuwe wahinyi wa Sigilizi na Mafalisayo! Nyuwe wasongaganyi!
    Mwapolaganya ugoli wa wavyele wabanikilwe ni wagosi na kulombeza malombezo matali
    kwa kwelagisa. Kwa chausa icho kanto dyenyu naditende kulu ditendese!
  grc-TR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι κατεσθίετε τὰς οἰκίας
    τῶν χηρῶν, καὶ προφάσει μακρὰ προσευχόμενοι· διὰ τοῦτο λήψεσθε περισσότερον κρίμα.
  nag-nag: O niyom likha khan aru Pharisee khan, tumi kopoti khan ke hai ase! Kilekoile
    tumikhan bidhowa khan ke thogai kene taikhan laga ghor chingi loi. Etu pichete
    girja te jai kene manu khan ke dikha bole lamba prathana kore. Tumikhan uporte
    sobse biya sajai hobo.
  knj-NT: '[Jex cuywam yin sley Moisés c''al jex fariseo, caw ok''bal jex c''ule.
    Caab sat jex. Ila che yi'' can ec'' sna eb ix camnaj xa yichamil. Chi lawi tu''
    caw miman che yute yajan je txa, tzet utbil oj chi sna'' ánima tol c''am je mul.
    Ja'' ton yu wan tu'', yuxan caw miman sya''tajil oj je cha''.]'
  deu-1912: Weh euch, Schriftgelehrte und Pharisäer, ihr Heuchler, die ihr der Witwen
    Häuser fresset und wendet lange Gebete vor! Darum werdet ihr desto mehr Verdammnis
    empfangen.
  san-PUN: ਹਨ੍ਤ ਕਪਟਿਨ ਉਪਾਧ੍ਯਾਯਾਃ ਫਿਰੂਸ਼ਿਨਸ਼੍ਚ, ਯੂਯਮੇਕੰ ਸ੍ਵਧਰ੍ੰਮਾਵਲਮ੍ਬਿਨੰ ਕਰ੍ੱਤੁੰ ਸਾਗਰੰ
    ਭੂਮਣ੍ਡਲਞ੍ਚ ਪ੍ਰਦਕ੍ਸ਼਼ਿਣੀਕੁਰੁਥ,
  ntj-ntj: '[Nyangka Tjiitjalu-tjananya tirtu watjaranytja, “Wiya, Mawutjaku wangka
    nintipungkupayi puru Paratji pirni, palyamunu purlkanya-tjanampanku yutirriku
    mayura-yan ngarnartu palyaranyangka. Tjiinya-yan minyma parnaltjiku ngurrangka
    tjarrparra yulytja-tjanampa mulyatarripayi. Palunyalu-yan ngarnartu walykumunupirinypa
    tjurrtjungka tjarrparra Mama Kuurrnga rawalu tjapilpayi. Nyangka-tjananyanta ngula
    pika purlkanya pungku.”]'
  sxb-NT: '[Kuriwaweera uwiiwi inywe awagerezi awa endagirra ni inywe Awafarisaayo,
    inywe awantu awaisemerezia wano, aeniki musemerezia awakazi awafwire ni muwariako
    ewintu, kandi musawa okusawa okuliire ni muilagana emberi wa awantu. Kutio muriswawukwa
    wululu okukira.]'
  nhu-NT: Ŋgɛw wvu baay nu wene ben bonyii bò duŋci bonci noo ben Bofalasii. Ben looci
    shiwse lo bokɛ' bo boŋkfu le, gee dibunle dì dewkene keeduuŋke ye. Ben ekeè lɛ
    wene ŋgɛw nu ke efo lo.]
  row-row: '[Hee, hei meser agama ma atahori Farisi ra! Mema hei, atahori mana dea-ralaꞌ!
    Dei fo ama hambu sosoeꞌ, huu hei akaꞌ peko-lelekoꞌ ina-falu ra, ma besla mala
    ume nara. Te sia atahori hetar matan, hei miꞌifuniꞌ deꞌulaka mara, ma mimbiriiꞌ
    hule-oꞌe dooꞌ fo atahori rae hei rala mara meumareꞌ. Te dei fo Lamatualain hukun
    nggi beran seli.]'
  msy-msy: '@see-verse:MAT.023.013'
  agg-agg: '[Ahɨnümbɨ hohoanɨmo yamundu-rundeimbɨ nindou-anemo asu Farisi nindou-anemo,
    se hɨpoanɨmboembou anemo. Awi seana yafambe yimbumbɨyomo houmbo-anemo! Seana sapo
    nɨmorehɨ kai anɨmboei ranaheimbo wosɨhoaforɨ hoafɨyomo-ndündürühanemo asu se ahei
    worɨ kosaründɨmo. Rananemo asu se nindou ai hoembɨrɨhimuna yahomo houmbo Godɨmbo
    moanɨ gedühɨ dɨdɨbafɨyomondühɨ homo arundɨ. Ranɨnɨmbohündambo anɨmbo süŋgunambo
    sɨhamundɨ tɨŋɨrɨfo ra moaruwai hamɨndɨ tükündɨfepurɨmboe!]'
  ptp-ptp: '[Xam wê xam xovô Moses xolac gee hɨxôn xam Palisi, xam tɨbii kɨtyooên,
    xam nɨlôm pɨtal pyap. Xam vô vêxôv nên susu yuu xumac vêl ên he, dɨ buc wê xam
    obêc kɨtaa ge od xam mi vɨyum nêm nipaên vac kɨtaaên dia. Om xam obêc kô myavɨwen
    nipaên luu vêl.]'
  nak-nak: “Amutou la tahalo la mari te la merera te Moses, amutou tai e pariseo,
    e maura miteu, amuto ge vilua, la vuhula amutou la tahalo la visigologolola! Amuto
    pakalikali la luma me la magasa tegiteu e hatavivile la baharu, amuto goio lotu,
    amuto visigolo la kilaka ale malau veia amuto ge tau robo lou la iruru tamutou.
    Tiele mulimuli La Tahalo Uru ge vilai sesele amutou, la iligiligi tamutou ge kara
    polo la iligiligi tegiteu la valalua me hatavivile bulalahu.]
  lbb-lbb: '@see-verse:MAT.023.013'
  kan-2017: ಅಯ್ಯೋ, ಕಪಟಿಗಳಾದಶಾಸ್ತ್ರಿಗಳೇ, ಫರಿಸಾಯರೇ ಜನರು ನೋಡಬೇಕೆಂದು ಉದ್ದವಾದ ಪ್ರಾರ್ಥನೆಗಳನ್ನು
    ಮಾಡುತ್ತೀರೀ. ನೀವು ವಿಧವೆಯರ ಮನೆಗಳನ್ನು ನುಂಗಿ ನಟನೆಮಾಡುತ್ತೀರಿ. ಆದುದರಿಂದ ನೀವು ಹೆಚ್ಚಿನ
    ದಂಡನೆಯನ್ನು ಹೊಂದುವಿರಿ.
  cso-NT: '[”¡Jlánh¹ juon²³ hnoh² tɨ³² liei²¹ jɨ³ hnoh² tsá² fariseos, tsá² lɨ́n³
    náh² la³ cá¹ la³ jéinh¹!, quí¹ hnoh² dá² quin³² náh² la³ jɨ³ sɨ́¹ hñú¹³ tsá²mɨ³
    hnáɨ³, má¹lɨ³² jáun² né³ má²raɨnh³² náh² máh¹ cun³quionh³ hi³ lienh¹ náh² Dió³²
