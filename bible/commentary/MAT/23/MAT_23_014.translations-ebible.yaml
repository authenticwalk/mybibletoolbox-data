    angat ktafaken kuy.
  cpc-NT: ¡Ikantamachiitzimi iirokaiti Yotzinkariiti iijatzi Fariseo, thiiyinkari
    pinatzi! Pathaagakawo kamatsiri oimi pashitawo opanko, iro posamaninkantawori
    pamanapiintawita iiro jiyotantaitzimi. Iro kantzimaitacha antawo jowasankitaayiitaimi.
  nhg-NT: (This verse does not appear in the printed copy)
  nya-nya: Muli ndi tsoka, inu aphunzitsi amalamulo ndi Afarisi, anthu achiphamaso!
    Mumawadyera akazi amasiye chuma chawo, kwinaku nʼkumanamizira kunena mapemphero
    ataliatali. Chifukwa cha zimenezi Mulungu adzakulangani koposa.
  ngu-NT: ’¡Lástima nemejhuamej temachtijquej ican itlanahuatil Dios niman nemejhuamej
    fariseos, nenomexayacyejquej! Lástima, pampa on sihuacahualtin nenquincuiliaj
    incal, niman para nesi quen xnentlajtlacolejquej, nenquichihuaj huejhueyac oraciones.
    Yejhua ica on nemejhuamej más hueyi nenquiselisquej nemocastigo.
  kup-kup: Met ari Parisi abanari ma aban ñetï kateñiz mañairahol, ari lop houlorizaronañ
    het giz nenañinañ haovai samegiek, mai zakep ari horï ravepek. Met ari añ hapurihol
    moreg metat parum zeiñir nonair naitü batep tat arim bamegin paru betez hez. Tat
    ari añarab modari arin etet arim abatañ bat hel batat hahopanez hat mañeo toveam
    beri haz hahot hez. Mai zakep arim hañ bepekezao honoñai map ahov bepekezari ok.]
  jid-jid: Iya mbi, bi nha ni FArisawa, bi brji! Wa bi kpa mba bi kbo ni tie meme,
    ndi ni tsro ndi bi toh tie aduwa ngbondon ma. U nitu kima bi kpa ya gra zan.
  gmv-GGM: Inteno qodheppe qomoto Musse woga tamarsizayto qassekka Parsaweto intena
    aye! azinay baynda macashata ketha kalosishe asa ayfe sinthan adusa wossa inte
    wosiza gish inte iita pirda pirdistana.
  ssg-ssg: Amuto teka hanaui nauna ti Moses ma teka Parisi, Haeu axi hawane amuto
    kawatan. Lehomuto huoka! Amuto pisi teka hehin axoalaha matewen lehe amuto seseke
    soxialaha ma ingalaha. Ape amuto aile lotu weluwelun lehe teka seilon namiloi
    kewak amuto sawisawin. Hui tesol waliko ien, kawatan ti amuto pamu sean.
  zpo-NT: ’¡Ay, bid doo ded re gu fariseo nu re gu maestr, xaa nlu xtizh Dios! ¡Gu
    nak xaa nkade nu nanlet gu kwaan wen! Nu nkiib gu li re ngwnaa byud, nu seetaka
    nzhedizhno gu Dios xchee doo, zee wii re xaa respet lo gu. ¡Per mas gro doo bid
    ted Dios gu!
  poy-poy: Shondi wafunda wa Malagaliru na Mafalisayu, mwawafyangu mwenga! Mwankuwayonga
    wakenja nakuwapoka numba zawu na mwankulilanguziya kusali sala ntali! Toziya ya
    hangu hampati azabu nkulu nentu!” Malembu gamonga gahera musitari agu.
  qwh-NT: ˻¡Allau, alli tucoq ley yachatsicoqcuna y fariseucuna! Qamcunaqa biudacunapatam
    imancunatapis suwapäquicayanqui, y tseta cuentata mana qocuyänanpaqnam alli tucur
    unepa resacuyanqui. ¡Tseno rurayanqequipitam qamcuna mas castiguta chasquiyanqui!˼
  gaw-gaw: '[O gadon, ḏo gumak danab-Parasia amu ḏo mehuqak danab ele. Ag am danab
    oḏelag aḏit ele. Ag dab meig! Ag ah qab bup̱ualadna, ag laulag yab awona, ahilag
    hip̱unin amu danab ah amelagp̱a loḵumḵulagnu ag unuqiṯak elab heṯeb amunu epeḏiak
    haenp̱a geha ag ug oḵainab aoglag.]'
  nca-nca: (-)
  zpz-NTPP: ’¡Cuaa de ru mbecy nu rlyuu leey ni Ñgyoozh nu de ru mbecy fariseo, gun
    nac der mbecy rzuu lo! Nunu rboo der yuꞌ de byud nu de gyel nap nim. Orzeꞌ par
    nu rlagy der nu soow sur lo de coz a̱ꞌ nap nu ricy ru, orzeꞌ chi rnii nu der Ñgyoozh.
    Ndeꞌ nu de ru cashtig ily zir gad ni der.
  mkj-mkj: '[“Ia woahr apwal oang kamwai jounpadahk in kojonned apel Pharisee kan!
    Mwalaunpwi kamwai! Kamwai kin jerkihjang umwen liohdi kan nehn amwai kin lioajoahjki
    amwai kapkap roairoai. Ioar mehwa kamwai nen oaloahki koaloklok koalik.]'
  zac-NT: ’Prubi de lëꞌë të mësë shtë lëy nu fariseo; na të mënë falsë purquë rdchisú
    të lidchi ra viudë; iurní parë guësiguë́ të ra mënë, runë të orar zihani vueltë.
    Lëꞌë të gunë të recibir más cashtigu dushë.]
  kyg-kyg: Keꞌaepa gemo avoꞌmo kaetapa alita apaya neꞌmalaya vayaꞌmogitapaꞌe Falasi
    mono vayaꞌmogitapaꞌeꞌmo aetapa ati nekaya vayane, huꞌna, vaehae, Lapakaetegamo
    aiye aiye avovo kavaꞌmo afole aigiye. Lapakaemo kogu aꞌneꞌaifeꞌmo humi apatetetapa
    kagemi yaꞌapimo alitetapa vayaꞌmogi lapakesayafeꞌmo yatala yatala nunumuꞌmo nehae.
    Magoꞌe huno kayoꞌmo lapamigiye.
  kmk-kmk: '[Kaasi kayu paya mimistulun di lintog kan Fariseo. Dikayu un man-ag-agin
    mamati. Gundawayan yu dat bilug ot aminon yu un aḻan dat sanikuwa da asiyu anduanduwon
    dat luwaḻu yu un mampalingodan yu utdat kokkoon yu. Siya’d gapuna’n nadagdagson
    nat dusa yu un itdon Apudyus!]'
  cao-NT: ‘Noitiria xo mato, yoba tiisimacanaibá, fariseobá. Paramisxëni xo mato ra.
    Imanish ca yoxa bo paraqui mato pë, jato jahuë bo bixëna. Paraquí tsi jato xobo
    bo mëbiqui mato pë. Mëbihax Dios qui chani tëtëca bëhoxqui mato nohiria bo paraxëna.
    Quësohacaxëqui mato ra. Oquëxëhi quiha mato copi ri ra.
  bbr-bbr: Ei! Ak sintore ämän tamareäi roat Parisi roat pak, ak wopurut! Ak sätäiäi
    roat. Ak wäimäs asiret atonwareanik, akan owan osap erar oi maneäi. Karauk roat
    akan amiakap nais ak Anut aurianik, ämän rumukäu miäi. Keseria, tawa Anut nukas
    koi wasarewaraun ses opok, ak usu näwäu senes owaiei.]
  inb-inb: —¡Ai, kam Moisés ima nis­kata iacha­chig taita­kuna i fari­seo­kuna, sungu
    awalla rimag­kuna! Warmi sapalla kidas­ka­kunata wasi­kuna­ta­mi kichu­dur kan­gi­chi.
    Nispaka, kawa­chi­ringa­pag­lla­mi unai Taita Diusta rima­naku­dur kan­gi­chi.
    Chasa ruras­ka­kuna­mandami sug luarpi sug­kuna­manda­pas mas llakii­pi justi­siai
    tukun­gapa kan­gi­chi.]
  hrv-hrv: '#'
  box-NT: '[«Nì-khàwa yɛ́n! Ho yéréké khíi sá mia. Mi wee fé ɓa mahã́awa
    níi bìo ɓúenɓúen véení, ká mi pá bĩní wé ho fìoró na túee à zéenínáa
    le mi térénna. Lé bṹn nɔn á minɛ́n cítíi khíi wé here làa sòobɛ́ɛ.]'
  ote-NT: ¡Núꞌahʉ xahnatehʉ de ra ley ne núꞌahʉ gyá fariseohʉ, huecateꞌihʉ ngueꞌa̱
    ma xi dra castigaꞌihʉ! Xi grí xadihma̱hʉ ja ri nija̱hʉ ja yá thandi ya ja̱ꞌi ꞌñena
    hinte guí øthʉ, pe ꞌnagyá yohmihʉ ngueꞌa̱ guí ha̱nbahʉ yá ngu ya ꞌbɛnte viuda,
    hangue Ajua̱ maꞌna ma da castigaꞌihʉ.
  wnu-wnu: An qomon imbigau munon ne Parisi, an qoyamet igoarar. An yamangar qindou
    wurinou munai wurit baub qamb wurimurimausi baub wogub Qenu qebi quraun qamb qob
    degen aib qamb aninou qomon boru eng nonogursiorub at igoumon.
  zam-NT: Ay, prob gu' izlyo', gu' co' ndlu' cón che'n ley co' mxo'f Moisés loo mèn.
    Lomisque' gu' ne, mèn xley' farise. Prob gu' izlyo'. Aa que ndxác gu' ntembìi
    gu' ro gu' no ntembìi gu' xti's gu' loon. Ale ndyac gu' con' huen co' ngue li
    gu'. Tac por thìb con' co' iñaade ndyenxù' gu' no ndxàc che'n gu' liz prob mèngot
    viud. No par ndli gu' xal mèn co' ne'ñeede no mèn co' inda'de cuent cón li mèn,
    ale asendli gu' ngol' gu' xley' gu' co'se' mbez gu' Diox. Por con' co' ndli gu'a,
    más nayi' tín' gàc Diox loo gu' par tetìi Diox gu' yiloa.
  zyp-NT: Phungbia cawngpahtu sahlo le Farasi sahlo, naaning cungmai raipha sahlo,
    naa cing a ping! Lahme ing sahlo khah chu lai he ceh ka, ma hmuh ná he seh tatah
    thlaw a sypui tah naa chang. Macawtaco a sah pui tah dangtah na cang tae he ceh.
  sey-NT: ¡Teayerepa, mësaru cua̱ñeseꞌe yeꞌyacohuaꞌi cuiꞌne fariseo pa̱i. Coa cacohuaꞌi!
    ¿Me neñuꞌu, cajë huaꞌjeohuaꞌi huë̱ꞌña siojë yoꞌoyeꞌni, mësaru? Ja̱je yoꞌocohuaꞌipi
    pa̱ipi deꞌocohuaꞌi aꞌë cuasaja̱jë cajë tsoaye se̱ñë. Ja̱je yoꞌosi doꞌire mësarute
    jerepa coꞌayerepa sa̱iñe paꞌiji.
  nvm-nvm: Regavo e iji vuak akai nijaidiavo ijigam e Ferisis i kufuikin iji jaka
    juf. Ijefuon maiji ja bara amun iji jaka mukorigia biesiame uri sinuom ga ar buon
    iji kamaziav. Jaka ijeg isema reoijknum vo una e nifak ijia jaka aroikarame jaoijmana
    sirimamej.
  mps-mps: '[Dage bomai po page ola mabo bidi me, dage Farisi dabe dali, hobede ya.
    Dageba te dwai sogo mu te pedelaibao, dage tibo po wabo bage. Dage te augwa bidi
    isai we dabe pageba pelama, tama dagego te ugwadu homugo naga po augwali dali
    olama, tama augwaligo be me doado bage wi sabo dao. Tama dagego gedu haluasa po
    bobobage weyu, duga te dwai sę yali po geme dualiyu tebo dao. Tama tibaso, te
    dwai sę wei ponabo sogode te dageba asabo sęgę te dwasianu menio.]” Jisasgo
    te po wai.'
  pab-NT: — Kaxiyani, xiso iraiti kakoa waiyoreterenai, xiso fariseunai, teraharetyoarenae
    makere! Maikaite iniyalahare xikaxomokaka. Xiso atyo wainiyaneneronai xiyehalo
    xametakijita, xikaiwita hoka waha xiraexaita xateraharetyoa maheta. Hatyo hiyetaite
    masakare iniyalahare xikaxomokaka.
  llg-llg: '[Heh, ei mese anggama ma hataholi Farisi la! Memak ei ia, hataholi mana
    dea-dalek! Dei fo ei hambu soe, huu ei mambue masapepeko ina falu la, fo basa
    na ei mamoa mala uma nala. Tehuu nai hataholi noꞌuk matan, na, ei mafuni ei manggalau
    nala sila, ma mambadeik hule-haladoi mala dook fo suek hataholi la lae, ei dale
    mala malalaok. Tehuu dei fo Manetualain huku ei, belak nalan seli.]'
  kyf-kyf: «-Lagɔɔ titee gwesanya -yɔ Falizɩnyɩma, gbʋnyuu mɩ amɩaa -nʋ nya! Wɛlɩ
    'sɔ -nyɩma a -mɩa. -We ka gbʋ -wa, -dʋgbaŋwnɩ a saa -maa -lu weee kwɛɛ. 'Ɩn a
    bhubhoea -Lagɔ nyɩmaa 'yliya 'wʋ kpokpo, nyɩma tɩklɩɩ 'bhisa. We 'gbʋ, -Lagɔ yia
    amɩaa -yɔgbʋ 'wʋbhua, 'ɩn amɩaa -kaslʋ 'ka nyɩma tɔlʋaa -nʋ 'wʋzi.]
  tpi-tpi: '@see-verse:MAT.023.013'
  mih-NT: ¡Ndahvi ndoho ra maestro cuenda ley ta ra fariseo! Zaha ndo tuhun vatyi
    vaha xaan ndo, zoco ña ndisa vatyi quindyaa ndo vehe ñundahvi, ñu sihi yɨɨ, ta
    zɨquɨ zandavi ñaha ndo vatyi vaha xaan ndo, ta naha xaan cahan ndo sihin ra Ndyoo.
    Sa cuenda sa zavaha ndo cuhva ya, ta ñihi xaan ca cua tasi tuñi ra Ndyoo sii ndo.
  qvh-NT: '[“¡Moisés guelgashganta yachasegcuna y fariseo runacuna! ¡Ishcay cära cayashgayquipitami
    juicio finalcho fiyupa laquicuyanquipä! Gamcunaga Tayta Diosninsita manacuycarpis
    ali-tupaylapa viüdacunapa ima pobrëzalantapis apacuycäyanqui. Sayno rurayashgayquipitami
    infiernucho más fiyupa nacayanquipä.]'
  kms-kms: '@see-verse:MAT.023.013'
  agn-agn: '[“Kailo amo kang mga manigtoldok tang Katobolan ig yamong mga Pariseo!
    Ang pagto mi ong Dios paita-ita lamang! Agkalawen mi tang mga pagkabetang tang
    mga babay ang balo, asta ang balay nira. Oman pamagpaita-ita amo ang moro-ya amo
    ong pagpangadi mi ta dorog kaboat ong talongan tang mga taw. Animan magimong mas
    mabelat pa tang silot ong nindio!]'
  nhi-NT: '[’¡Ay tlasohtzitzinten namehuan, teotlamachtanih uan fariseos, ometitoc
    namoxayac!, pues nanquimonchancuiliah in icnosiuameh, uan yeh masqui ohcon namonmoteixpantiah
    queh oisquia simi namoncualmeh coconeh quen simi uehcau namonmomachtihtoqueh.
    Ica nochi non nanconmotlanilihtoqueh ocachi ueyi tlatzacuiltilis.]'
  ttc-NT: ¡Last etetz a'ix xnaq'tzal Kawb'il b'ix etetz aj b'uch'uj Parisey, etetz
    a'ix xmeletz'! Etetz n'el etin kyjay kye ch'i byud, b'ix nkxchalaj oj etok en
    [nkxtzanun] nkxnaq'tzan nim tuj; astilji etetz owokel eten jun xhcho'nal b'an
    nim.
  dan-1931: '[Ve eder, I skriftkloge og Farisæere, I Hyklere! thi I opæde Enkers Huse
    og bede på Skrømt længe; derfor skulle I få des hårdere Dom.]* { [*V. 14 mangler
    i de ældste håndskrifter og står i andre mellem v. 12 og 13. Det er vistnok her
    indføjet fra Mark. 12, 40. Luk. 20, 47.] }'
  kwj-kwj: '[“Kunu Gotri lo mwanji hambwandau hima lenga Farisi hima lenga, kunu hambwafwaꞌai!
    Kunu sembe fisi hima! Himanguto humwe leni nimba wunu ku gambosini wui aka ti
    kundo hili ti ku raꞌaindau. Wosini o kapwa sumbu kuhi ku yani kinani Gotri ni
    gamboni huwe laka ku uchahambwandau. O sumbu keke amwaka wasa kunu ki o takonda.]'
  vie-OVCB: Khốn cho các ông, giới dạy luật và Pha-ri-si, hạng đạo đức giả! Các ông
    làm ra vẻ thánh thiện bằng cách đọc những bài cầu nguyện cho dài giữa đám đông,
    đồng thời cướp đoạt nhà cửa của những quả phụ. Vì thế các ông sẽ bị hình phạt
    nặng hơn.
  kze-kze: ámáámba sen-kwáásíyé ámáán-kawaa-kwaasiye kaumbo-káér-ainkwara-kwaasi é'a
    ketor-íníntí óísankwara naankwará'á umóyámbá kwémae'a kwaási suwánésa súwí'a mósá
    maráígwáe sé'a kampakómbá tavisimái-namunaa kwésewe. mindáyave'a kárákwiyoro.]
  mpj-mpj: '@see-verse:MAT.023.013'
  lbk-lbk: Selaeg yo ay mimistolon si lenteg ya Fafariseo! Kakas-okas-on kayo! Maid
    ad-iyo angnen ay en mensikasikap isnan cheycha'y nailekkasan ta mangal-anyo isnan
    afongcha. Sa yo't anchoanchowen nan lowaloyo ta mafob-oya kayo. Tay siya sa at
    kadchacham-etan nan chosayo!)
  mto-NT: ’¡Ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱tta, tsaptu̱jkpit yakꞌixpa̱jkpada, fariseota̱jkta,
    me̱jtsꞌaajta me̱jtsjo̱o̱tta! Mpa̱jkjidup xa veꞌe je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk je̱
    tya̱jk paat, ax jek tseꞌe mtsapko̱tsta, veꞌem tseꞌe xkayaknu̱ke̱ꞌxnata̱kavaꞌanda
    je̱ kyo̱ꞌo̱y je̱ꞌe̱ juuꞌ veꞌe mtoondup. Ya̱ꞌa̱ ka̱jx tseꞌe je̱ tsaachpaatu̱n nu̱yojk
    myakmo̱o̱ydinit.
  bzh-bzh: Wöp-o! Ham alam-horek-yi galam Parisai*-e, gëpin ham! Ham alam kwamin luu!
    Ham neḳo avëh alov hir begganġ lu nġaa vër in sir, log ham nejom raḳ hus adingseḳë
    in bë kebu jaḳ ham nġaa nipaya saga. Om rëḳ ham gweḳo nipaya böpata doḳ nah
    nyëvewen.
  guj-2017: (ઓ શાસ્ત્રીઓ તથા ફરોશીઓ, ઢોંગીઓ, તમને અફસોસ છે! કેમ કે તમે વિધવાઓનાં ઘર
    ખાઈ જાઓ છો, દેખાડા માટે લાંબી પ્રાર્થનાઓ કરો છો, તે માટે તમે મોટી સજા ભોગવશો.)
  jvn-NT: Tyilaka kowé, para guru Kitab lan para Farisi! Kowé wong lamis. Kowé pada
    nggolèk akal werna-werna kanggo meres randa-randa lan ngrampok omahé. Terus étok-étoké
    ndonga sing dawa. Mulané kowé bakal nampa setrapan sing luwih abot.)
  byr-byr: Weꞌ! Kɨwɨjaihɨlyɨ Perɨzɨyaihɨlyɨ saihi maanga pɨrɨwaalyɨyaihi mala nayaa
    jɨwannyɨla! Yaanyɨwaakemɨlɨkaavɨne angengɨna kwaasɨ dadɨvɨꞌ angengɨya yaasɨwaꞌna
    maaꞌdɨvɨꞌ sahɨmɨlɨka yune kunemɨlɨka wɨmwaaihadɨvɨsaihɨlyɨ. Sareihi sarɨmɨre kayaaꞌnanya
    dazangɨ lɨka yulyakyaꞌneihi Gotɨyarɨ yagaala saamɨnya kwaasɨ wɨdadɨvɨsaihɨlyɨ.
    Sarevɨdaaꞌnyɨ kayaaꞌnanya sahɨbwina tɨvɨkɨryaꞌne naanga dɨmaaryideihɨlyɨ. Pwara
    tɨvɨkɨryaꞌne maalɨka maapɨꞌderera.
  ian-ian: (Ngwuk Moses kwiya lo sɨmogwi lɨga nɨmbo Ferisio ngwuk kavle glei yigiyangwuk.
    Ngwuk woseka walɨga nɨmba ngwuk. Ndu kiyandi, yetɨgat talagwana kwanda kwanda
    nda sɨkwuka klalɨgangwuk. Wupma yilɨngwan nɨma vat kavle yigiyangwuk.)
  hun-hun: 'Jaj nektek, képmutató írástudók és farizeusok, mert felemésztitek az özvegyek
    házát, és színből hosszan imádkoztok: ezért annál súlyosabb lesz a ti büntetésetek.'
  mcf-NT: Nuquin Papan cuidtequido mibi nec. Muaquin unësboedën niante piucquid bedshunquido
    mibi nec. Nuquin Papa tantiaquidquio damenuen utsibo tantiamequinuidi buëdpambo
    cuëdquin Nuquin Papa chiacbimboen mimbi chianepec. Aid abimbo mimbi chienquio
    iquec. Adec chieshanquiecsho isun Nuquin Papan mibi comapenen cuidendac.
  kjs-kjs: Nimi rekena agale tisaanu-para Farisi alinu nimiri waru adalepape. Nimiri
    makeae alinu adaapu pimi. Nimimi ena wasanuna ada-para ele raayo paake nolalo
    peme. Go-rupa puma nimimi go pupitagi nape kone rabuaaniaalo beten adaalu pa leme.
    Go-rupa peme-pulu nimiri ora koe kedaa mealimi.
  mni-mni: Aphasasinaba, he Wayel Yathanggi ojasing amasung Pharisee-sing nakhoidi
    awabanida! Maramdi nakhoina lukhrabisingdagi khudongchaba louduna mayum-makei
    mulli, aduga misingna unanabagidamak tousinnaduna Tengban Mapuda haijaba adu sangna
    haijei. Maram aduna nakhoina henna kanba cheirak phanggani.
  yad-NT: ¡Jiii, rani̱tte jiryejyu̱te, ra, Ju̱denu niquejada datyanuvay, Varyisévuveda
    jarye, jiryatiy jiryi̱tu̱yadamu vichaváyu! Jiryevyiché̱chavañuma dayu, nu̱ñi jiryeñi
    so̱vacharara bacheno̱daveda barya, jadchintyi jiryi̱tu̱yada jityu̱chu jamuca̱
    sisa̱ Ju̱denu. Ramuni̱tiy, jiryeñi̱ ji̱ta ra̱jmutya̱ jaryirya jijyuuchuveda murichenusa̱da.
  mxb-NT: ¡Ndaꞌí kúu ví ndoꞌó, ta̱ dánaꞌa̱ ley, xíꞌín ndoꞌó, ta̱ fariseo! ¡Ndoꞌó kúú
    ta̱a uu̱ noo̱! Dá chi̱ ko̱kuꞌu ndó veꞌe na̱ kuáa̱n kíꞌin kuíꞌíná ndó ña̱ néꞌe
    va̱ꞌa na. Ta sa̱ꞌá ña̱ kóni̱ ndo̱ ña̱ chindaya̱ꞌi ña̱yuu ndo̱ꞌó, sa̱ꞌá ño̱ó naꞌá
    nda̱ꞌo xíka̱ taꞌi̱ ndo̱. Ta sa̱ꞌá ña̱ kée ndó dión, sa̱ꞌá ño̱ó ndoꞌo naní cháá
    ka̱ nío̱ ndo̱.
  pon-2006A: (“Meid suwediong kumwail, sounkawehwehn Kosonnedo oh Parisi kan! Mwalaun
    amwailen! Kumwail kin adihasang imwen liohdi kan, ni amwail kin lihliosohski kapakap
    reirei. Iei me kumwail pahn alehki kalokolok laud mehlel!)
  maq-NT: ’Jemu chojyihi tsujun, ngayun cha xi vicuya cjuachacun cojo ngayun cha partidu
    fariseo. Jemu cjín tujún naxun yachjin cahan xi hisca ndava na tsajin. Hane hya
    xi nújunyumun ne jemu nduju hora nihñu, peru hacuiin nguñaja tacun nújun ta, vindachun
    ni. Vëhë xi hitsë sa jyë cuma castigu xi cumá nuju.
  hto-hto: Ocuica uai llófuetɨno naa fariséuaɨri, comécɨna ɨáɨrena mei abɨna ñue cɨ́oidɨomoɨza,
    ¡nɨɨ omoɨ dúerena! Fecɨ́ngotɨaɨ jofónɨaɨ baɨrófɨredɨomoɨ. Afe llezica ñúemacɨ
    daɨíllena comɨnɨ eróicana Juzíñamuimo are úrifɨredɨomoɨ. Ie jira omoɨ jɨáɨmacɨ
    duere zefuille baɨmo duere fɨnóllɨomoɨ.
  por-BRBSL: “Mas ai de vocês, escribas e fariseus, hipócritas! Porque fechais o Reino
    dos Céus contra os homens; porque não entrais em vós mesmos, nem permitis que
    entrem aqueles que estão entrando”.
  ces-NKB: Běda vám, zákoníci a farizeové, [vy] pokrytci, že vyjídáte domy vdov a
    předstíráte dlouhé modlitby. Proto dostanete těžší rozsudek.
  cui-cui: “¡Paxam pomonae Moisés pia peitorobi coyene tatsi painya necuidubiwi jiwi
    pam tsobenaem! ¡Paxam irʉ pomonae fariseomonae pam tsobenaem! Daxita paxam itara
    mexeya xanepanaya pepaebi jiwi pam, daichitha apara abeya peexanae jiwi pam. Powaxi
    pecuenta werapaewaxichi piseurixi, barapowaxi pacueranta ename pia bon. Naemata
    Nacom pawʉqueibame. Jopa cuinaya pana najume copababeibim poxonae pawʉqueibame
    Nacom tsipei paichichipame nawita xua jiwi xanepanaya paca necayabara paebiwa
    xua bara cou paxam pejʉntʉ coyene xanepanae jiwi pam. Daxota poxonae po mataqueitha
    Nacom yabara paebina daxita jiwi penatsicuentsiwa barapo mataqueitha Nacom bichocono
    paca peraxa jʉbina, beyacaincha poxonae peraxa jʉbinchi pomonae pacuidubame.
  boj-2014: O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi uŋa qobul naŋgi gisaŋnjroqnsibqa
    naŋgo tal ti iŋgi iŋgi ti laŋa yainjreqnub. Osib tamo uŋgasari naŋgi na niŋgi
    nuŋgsib nuŋgo ñam soqtetŋgwajqa deqa pailyo olekokba yeqnub. Deqa mondoŋ Qotei
    na tamo naŋgi peginjrqa batiamqa a na niŋgi awai tulaŋ uge eŋgwas.
  eri-eri: '@see-verse:MAT.023.013'
  wiu-wiu: Ae, kini totono pine to̱a olaukaki ali-kitika Parisi ali-kitika wene takuta
    pianeya meki. Nipa nepo atoa-kiti oa yotokoa kini yapu eya kode keneya motikiyake
    eka ali atoame kiwi kei pimotoa lede kowitikete kutupea pa agale likoa pikala
    tiki. Ae, Akolaliyo kiwi kibu motokomepa dika dika toamene tete meoono, nepio.
  cth-cth: A laikathout e cakathutkungnaw hoi Farasinaw yawthoe lah na o awh. Lahmainu
    e im hah na lawp awh teh a kamphawng hoeh nahanlah kasaw poung lah na ratoum awh.
    Hatdawkvah hoe kalen e yonphukhangnae hah na khang awh han.
  mti-mti: '[Ye kukaeba, ye Gwangwan toewanewan igiyawa ge Parisi igiyawa, ye ugauga
    enewa! Ye kwapura gweyowo gumbo dividivi undag naborene, sira iyayapan yau yemtan
    oya nun yobutatae vene. Meoya ye matai ibnawa kokavit auya.]'
  pad-NT: —Judeus kaija'ari vaka'ojomo'iva abono, mitha vani'a hida a'onira vara oni'avini.
    Farisio, mitha vani'a jaboni hida a'onira vara oni'avini. Deus athi-ra avanofivini-ra
    avakahi'badaraki a'oni! Jahariki bana ida avakadimoni. Va'ora avakajoamora'badarabakhiaki
    adani kaariha afohanana. Kaariha kanahina, gorani hiki-ra avisaarivini kaba'i,
    Deu-ra vara avani'a'badaravini athini oadaki, vahoariha avajahaka'oani-ra vakahira
    kaimoni. Deus va'ora arakhaki jaharika'oani arafiaki bana nikia vakabadaniki.
  twi-twi: Nyaatwomfo! Mobɔ mpae atenten wɔ mmɔnten so de kyerɛ sɛ moyɛ atreneefo
    wɔ bere a mutu akunafo fi wɔn afi mu.
  hlt-hlt: Nuhmai kah imlo te na yoop uh phoeiah a hmanhu ah puet na thangthui uh.Te
    dongah nangmih kah laitloekkung la om uh ni.
  tbz-SIM: Di bo yɑ̀ dínni Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀, mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀!
    Kɛ yɛ̃́ di fekùmɛ̀ bɛkúpobɛ̀ kpɛrɛ dɛmɔu, nɛ̀ mɛmmɛ kɛ ɔ̃ nhokùnko di bɑ́ɑmmu
    kɛ̀ dɛ̀ bo ndò ndi wetí, Kuyie mbo di potɛ́ kɛ̀ dɛ̀ nyóù mmɛdiɛ̀.]
  san-GUJ: હન્ત કપટિન ઉપાધ્યાયાઃ ફિરૂશિનશ્ચ, યૂયમેકં સ્વધર્મ્માવલમ્બિનં કર્ત્તું સાગરં
    ભૂમણ્ડલઞ્ચ પ્રદક્ષિણીકુરુથ,
  ake-NT: “Ɨsɨ sɨ, Main pɨ' enupanin nan mɨrɨ awonsi'kɨ Pari'si amʉ', ɨmɨrɨ'nokon
    wakʉ pe te'ku'san! Itaan'pʉ iyeri'sa' kon nʉ'san iwʉ' ma'tanʉkʉ auya'nokon, mɨrɨ
    awonsi'kɨ ɨwɨpʉrema kon kusan pe, ‘Wakʉ ton,’ tato' pe ɨpɨ'nokon. Mɨrɨ wenai,
    ipan pe rɨ Papa uya ɨkota'mato' oton kon.
  qvn-NT: '[¡Alisca cunchuchisham capäcunqui, Moisés isquirbinganpita yachrachigcunawan
    fariseocuna! Gamcunaga carcayanqui alitucuglam. Gamcunaga viüdacunapa imalam cagtas
    guechrurcayanquim. Chaypitaga ali ruragpag ricasha capäcunay raygom alisca unay
    Dioswan rimag tucurcayanqui. Chaynuy rurapäcungaypita mas juyupa cunchuchisham
    capäcunqui.]'
  tku-NT: ’Nalīpuhuanā'tit hui'xina'n fariseos ē xamākelhtahua'kē'ni'nī'n līmāpa'ksīn.
    ¡Hui'xina'n tlahua'yā'tit a'ktu' milacanca'n! Hui'xina'n cā'a'kskāhuī'maktīyā'tit
    ixchicca'n tī cānīmaka'ncanī't ē ā'līstān na'j tunca orarlīyā'tit a'ntza' jā tzē
    cātalaktzī'nān ē chuntza' lī'a'kskāhuī'ninā'tit. Ū'tza' palha' nacātalīmakapātīnīnān.
  bjk-bjk: '[A maris se mum, abo tene ausu möxöbo warkurai te Moses mabo Parasi, mum
    nang mum bo röxröxö mon bara mum a lak deek! Mum bo ilo abo lalaa möxöbo möxösö
    me mum bo osesen mabo sineseng ömat te mum. Möxö ina na, God irabo ömokorot xöba
    e mum.]'
  msy-2020: '@see-verse:MAT.023.013'
  bpr-bpr: (Magakdo gamu, dad to tamdò dad uldin Dwata fagu di ku Mosis na dad Farisi
    du too gamu flingu. Lnumìyu dad libun balu du fye gwèyu dad knunla, na flingu
    gamu mimò fye fagu di tahà dasalyu. Na yé duenam man, too ti sasè i kaflayamyu
    kadang.)
