verse: MAT.023.029
translations:
  kpx-kpx: “Menaka haivemale isi Balisia ata la nohovu. Laeau loboe ataea. Laeau belovetaeau
    haluviale kebia vuta kaeagevei atae duaeau haluviale kebia vutata kaeagevema.
  okv-H: “Jove jove. Ungo ke pepeni ahe poekari embomeni te Pharisee embomeni te hotembari
    heriso ue peroveta ta irari javotoho embomeni mahu pehari ta use javotoho iketo
    donda kiari javotoho na kogombeto
  tbo-tbo: ‘Kihoni lugagayo tanitaniwagami po Palisi lawami taumi tu nugodubu. O ikoyakoyama,
    babana tu bahapiko odubohi kokowagahi o dewahi ma tu dewadumalu odubohi ani nugomomotahi
    o wononogogehi,
  mal-C: “കപടഭക്തരായ വേദജ്ഞരേ, പരീശന്മാരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം! പ്രവാചകന്മാർക്കുവേണ്ടി
    നിങ്ങൾ ശവകുടീരങ്ങൾ പണിയുകയും നീതിനിഷ്ഠരുടെ കല്ലറകൾ അലങ്കരിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι οἰκοδομεῖτε τοὺς τάφους
    τῶν προφητῶν, καὶ κοσμεῖτε τὰ μνημεῖα τῶν δικαίων,
  bgc-bgc: हे कपटी शास्त्रियो अर फरीसियों, थारे पै धिक्कार सै! थम उन नबियाँ की कब्र
    समारो सो अर धर्मियाँ की कब्र सजाओ सो, जिन ताहीं थारे पूर्वजां नै मारा था।
  khz-khz: “Rova vevega-ripagira talimami e Parisea talimami, opakau talimami, vetugami
    kika! Gomi na peroveta talimara geria kala kapura gokala-gitavenirana, tugamagi
    tagoagira vatura govega-rugarana, e kala rorirori talimara geria kala kapura goveakwagorana.
  deu-TKW: Wehe euch, ihr Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr die
    Gräber der Propheten aufbaut und die Denkmäler der Gerechten schmückt,
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Ruchisliꞌ lguitj qui ba gap nagáchiꞌquëꞌ
    bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios, len ruiꞌliꞌ lguitj gap nagáchiꞌgac bunách
    tsahuiꞌ.
  lin-lin: Mawa na bino, balakisi ya Mobeko mpe Bafarizeo, bato ya bilongi mibale !
    Botongaka bakunda mpo na basakoli, mpe bokomisaka kitoko malita ya bato ya sembo.
  hns-NT: Haai dharam ke parhal waalan aur Fariesie log, dhokhaabaadj logan! Toelog
    Parmeswar ke sanesian khaatien barhia kabar banaawe hai aur bhala manai ke mare
    ke baad ieddjat kare khaatien tjienha sadjaawe hai.
  noa-E: ’¡Ë, pãar Moiseeu ley phã pʉarr jawaag chi machnaan maimua mag ley wajapha
    ʉʉrkhaajem aajem khʉʉn! Pãraun pãach magba nʉm amkhĩir, warrgar pãach jöoin Ẽwandam
    i jaaujerr khʉʉn chadcha õor wäjäaun arr aawai agtha khĩir eyaa wai wënʉrrʉm awia,
    am aukhërtarr jã ʉ̈rjã sirppapiba warag nem ooimʉ wau sĩsiu aajemgui ajim.
  eng-EMTV: “Woe to you, scribes and Pharisees, hypocrites! Because you build the
    tombs of the prophets and adorn the monuments of the righteous,
  mib-NT: ’Nacā xeēn ndoho róhó tée cástéén tutu ley jiín róhó tée fariseo, chi tēe
    stáhú‑ni cácuu ró. Chi cásáha ró vehe sɨquɨ̄ nuū yɨ́ndūji ndɨ̄yɨ jií rō, tēe ni
    canacani jnūhun Yaā Dios nde jenahán. Te cásáha luu ró vehe sɨquɨ̄ nuū yɨ́ndūji
    tāca tée ni īyo ndaā.
  lif-NT2: खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिसे, के़जिःत्ति
    के़स्‍ये़ॽइरो! खिनिॽ सुधे़बा ताक्‍थे़बाहाॽरे़ मे़से़रुसिबा माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़ खुनिॽ इप्‍पुङ्‌ङिन् के़जोगुम्, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ मे़लुःन्‍दुसिबा
    साम्‌योनिबा मनाहाॽरे़ खुनिॽ इप्‍पुङ्‌ङिन् के़साःक्‍तुम् के़जोगुम्‍लो॥
  xnj-xnj: “Mwalachikolela nyenye vawula va malagizu na Vafalisayu, mwavahomela! Mwijenga
    matinda ga vamlota va Chapanga na kunyambisa matinda ga vandu vevamganisi Chapanga.
  mmx-mmx: Naba lok kapmek aleng tinimi luvuttadi loklox ase at Laulis Linga eburu
    minemi lubung Parisi. Nemi luvuttadi loklok sosolom. Mira vaxaru ka vam levenmaaut
    avukat ti lavaeme vapaase ali, la mi sisinang avukat levenmaaut at limixin manmanton.
  cbr-NT: An Moisésnën cuënëocë bana 'unáncë unicama 'imainun fariseo unicama, mitsun
    camina usai oquin 'acë 'ixun unicama paranin. Upíma isquin cara Nucën Papa Diosan
    mitsu uisoti 'icën. Mitsun raracaman an Nucën Papa Dios quicë bana uni ñuixuncë
    unicama anu maíncan, a me camina upí 'inun mëníoin. Mëníonan camina anu uni upíburibi
    maían me aribi upí 'inun mëníoin.
  tee-NT: Paini'itnich ju uxijnan ju na lhat'alaninint'at'it ju milhamap'aksin'an
    ju israelitanin unt'at'it chai ju uxijnan ju fariseonin unt'at'it. Ju uxijnan
    na va acxp'ut'iyununat'it. Ju uxijnan naviyat'it ju ixpanteon'an ju mak'aniya
    lapanacni ju ixtanajun ixchivinti Dios. Chai na maxant'ilayat'it ju ixpanteon'an
    ju anu' soknic'a lapanacni ju mak'anch ixtat'ajun.
  eng-LSV: Woe to you, scribes and Pharisees, hypocrites! Because you build the graves
    of the prophets, and adorn the tombs of the righteous,
  cak-NT: ¡Juya' (Juyu') iwech rix maestros chi ri ley y rix fariseos ri ca'i' ipalaj!
    roma jabel ye'iben quibanic ri xan anchi' je-mukun ri achi'a' ri xek'alajin ri
    x-ix chique roma ri Dios ojer can. Rix can jabel-wi ye'iwak anchi' je-mukun-wi
    ri chojmilaj tak ralc'ual ri Dios.
  pah-NT: —Ahemoandyandyiva'ero pe peko! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a
    pe no. Tiruahũ ti pe me! A'ereki ymyahũ penamonhava'ea ojukajuka Tupana'ga nhi'ig̃a
    mombe'uharava'ea pyryva'ea. Pe reki japokatui tapyja aheryvya rehe. A'ea pe imbokatui,
    ei Jesus'ga g̃a pe.
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã Moisepa p'ãda jarateepataarã fariseorã ome k'achiadee
    pëiit'ee! ¡Seewata Tachi Ak'õrede ijãapatada apata! Parãpa te chak'e pi-ia mãudee
    oopipata chonaarãwedapema Ak'õre pedee jarapataarã ɨadap'edaa ɨ̃rɨ. Ma awara chonaarãwedapema
    t'ãri pia p'anadap'edaarã ɨadap'edaamãi parãpa pi-ia nep'ono p'ɨrrabai uuk'oopata.
    Ma jõma oopatada apata ma chonaarã k'irãpadamerã.
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu ŋa mnduha, nda la Farisa. Tsa maɗgwirmaɗgwira
    ghuni ya! Ta baba kulu kuni ŋa la anabi, ta pgha rka kuni ta kula gwal ta snanatá
    gwaɗa Lazglafta.
  mks-NT: ʼNdáhví na̱há na̱cuu ndó, na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo jáchi̱
    co̱ cúú ndó tá quia̱hva ndáa ndó. Cáva̱ha ndó vehe válí ndíta camasanto nu̱ú cañuhu
    lásá na̱ na̱sa̱cuu profeta sa̱nahá ta jácacutú ndó nu̱ú na̱ndu̱xu̱ na̱ na̱caja
    nda̱a̱.
  gfk-S: “Maris ta mu ira tena harausur ta ira harkurai tane Moses ma mu ira Parisi,
    na kabit mu! Mu ira ut na harababo! Mu la gilgil ira bilai na hot na midi ta ira
    tangetus ura liklik leh di. Ma mu la hamar ira midi ta ira ut na takados.
  bmu-bmu: “O Köna keugö böhi aka miaŋgö kapaŋkölköl ambazip! Iŋini urumeleŋgö silesile
    ambazip aketka lömböt qakŋine öŋgöza-waŋgöra mönö wölziköba Yei! jizal. Iŋini
    kezapqetok ambazip yeŋgö qaksirinöŋ simen koum memakze aka ambazip solanŋi yeŋgö
    köt köteŋini meŋölömakze.
  dgz-dgz: Iesu sia wadiamon, “Anun, waenapan iup wadidiamuiana ge Parisi nagirewa
    den, e da wa da ta taiana itan baware yawai. God noa wataget waiwanumune amba
    kakaewa taiwanumune nagirewa omae baewa guramone amba borit wane kaima muga arewa
    kwayup taiwanin.
  eng-GNV: 'Wo be vnto you, Scribes and Pharises, hypocrites: for ye build the tombes
    of the Prophets, and garnish the sepulchres of the righteous,'
  zaa-NT: Ica'rútsi'íru lebi'į ca maestro de la ley nna ca fariseo nna porqui'ni yala
    enne' tsè' rulue' le, pero álahua hualini le. Rilìtha le monumento lo bà qui'
    ca profeta nna, ą'hua yala ìyyà latsitte rutsia le lo bà qui' adí ca enne' beni
    tsè' ru'a lo Tata Dios,
  eng-WEBSTER: Woe to you, scribes and Pharisees, hypocrites! because ye build the
    tombs of the prophets, and garnish the sepulchers of the righteous,
  guh-guh: ’¡Paxamë saya jivi paneyamaxëitojorobivi! ¡Paxamë judíovi panecujarubivi,
    paxamë ata pijinia pafariseovimë, ayaineconi panatsixainame Diosojavabelia! Bajayata
    panijasalinaivi Diosojumepaebivimi profetavi beyejeba. Nexata mëthëca. Nexata
    mapamatacabitaje bajarapaprofetavimi pemëthëanëjumavereca bo paexanabiabame itabëtsiaya,
    jivi itsa tane, penajamatabënapitabiabinexa bajarapaprofetavimi. Pamonaemi ata
    bajayata tëpa, pamonae aneconijibia pejinavanapaevimi Dioso pitabarata, pemëthëanëjumavereca
    aeconoxae mapamatacabitaje itabëtsiaya parubabiabame itsacuenejavaxi.
  bon-bon: “Lipu mäpu cirege weeme tääpume weene cotre abiberäja biname piiyepu Parisea
    sigu biname! Weene lui walya biname gemi! Weene kula gape bine yaarangimuye Acejiyame
    me mename biname bime tääpume piiyepu conocäco biname bime ngene ape-cna kula
    bine yaabasogärimuye.
  nhw-BL: “Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi anmechtlatzacuiltis. ¡Anmoijixpatlani! Anquinchihuilíaj panteones
    campa quintoctoque itlajtol pannextijcahua Toteco catli quinmictijque huejcajya.
    Huan anquinxochitemíaj ininpanteones nopa tlacame catli itztoyaj huejcajya huan
    eliyayaj xitlahuaque iixpa Toteco.
  swh-ONEN: “Ole wenu, walimu wa sheria na Mafarisayo, ninyi wanafiki! Mnajenga makaburi
    ya manabii na kuyapamba makaburi ya wenye haki.
  wbi-wbi: Iga umue, mwe vavulanisi na Vasalisayi, muli vakedusi! Ulwkuuva mujenga
    imbiipa isa vavili va Nguluve na kulava imbiipa isa vagholofu.
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, bɛɛ woodɑ yɛ̃robu kɑ Fɑlisibɑ murɑfiti bɛɛ, i ko nɔni
    swɑ̃ɑru wɑ! Domi i ɡɑ̃ɑ burɑnu bɑnimɔ Gusunɔn sɔmɔbun sikɑ wɔllɔ mɑ i ɡemɡibun
    sikɑ kisɑ kisɑ kuɑmmɛ.
  eng-KJVCPB: Woe unto you, scribes and Pharisees, hypocrites! because ye build the
    tombs of the prophets, and garnish the sepulchres of the righteous,
  kgk-NT: 'Upéi he''i jevy gwĩ judeu rekombo''ehaty ndive fariseu kwéry-pe: —Apomboasy
    eterei peẽ-my. Pehasa asy va''erã peẽ pende py''a ky''aha pemo''ã kwaa va''e.
    Pene ramói amyrĩ ojuka va''ekwe Nhandejáry nhe''ẽ-py omombe''u va''ety-pe. Heta
    hekoha porã va''e-pe ojuka ave va''ekwe. Ha ãy katu peẽ pejapo ijyta pemoĩ porã
    hagwã.'
  waj-waj: Ngia kua mmaanna kiaa mmiraiyaata Farisaiyaatama huoobavainna unnakua nnaamuru
    tuanaayavee. Ngii irisai maisaivo vainoo. Ngia forofetaa putuuyara sikauyauvaadiri
    iya mmata nnauyauvo yoketaakiaiveera funnukama yoketaama kiaavai. Ngia gioonna
    kiaapu safuuma varuuya putuuyara sikauyauvaadiri iya mmata nnauyauvaa hatata kieeraiyauvunu
    funnukama kiaavai.
  cpy-cpy: ¡Ashironkaa-matsiteemi Yotaantaniri eejatzi Inashitantaniri, owapeyi-motan-taniri!
    Tema powetsika-pirini-tziro ikiteetzirira Kamantan-taniri, powaneenka-yitziro
    jempe ikiteetziri kameetha-shireri.
  ekk-PKP: Missugune häda on teile tulemas, vaimulikud õpetajad ja variserid, te silmakirjatsejad!
    Te ehitate hauakambreid prohvetite mälestusmärkideks ja kaunistate heade inimeste
    hauakääpaid
  mpx-mpx: Eeu, Logugui ana topankite ge Palisi geb! Tokakakawi komiu, bwaliga nuku
    nak! Palopitau ali salai ku ginol ge tonowakau houhouwel bolo wali pagan i sapu
    salailiya ku paisela.
  wbp-wbp: “Nyurrurla kuruwarrikingarduyu-patu manu Paraji-patu, mari-jarri karna-nyarra,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlaju milkarranji-nyayirni! Kajili jarukungarduyu-patu
    Kaatu-kurlangu-patu palimi, pangirni kankulu-jana pirnki-patu pirli-wana nyanungu-patukuju
    milyingkaku yirrarninjaku. Manu yapa ngula kalurla nyina jungarni Kaatuku, kajili
    palimi, milyingka kankulu-jana yirrarni ngurrju-nyayirnirla. Ngula-jangka kankulu
    milyi-kirlangu maparnu yurlpangku marda manu marda karljingki yungu milyi-kirlangu
    karri ngurrju-nyayirni.
  luo-luo: “Unune malit un jopuonj chik gi jo-Farisai mawuondoregi! Ugero mi umwon
    liete jonabi kendo ugoro maber liete joma kare.
  nhe-NT: “Inteicneltique infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis. ¡Ome imoxayac! Inquinchihuilíaj panteones
    campa quintoctoque itiocamanalojcahua Toteco tlen quinmictijque huejcajquiya.
    Huan inquinxochitemíaj ininpanteones nopa tlacame tlen itztoyaj huejcajquiya huan
    eliyayaj xitlahuaque iixtla Toteco.
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ، ܕܟܹܐ ܒܵܢܹܝܬܘܿܢ ܩܲܒ݂ܪ̈ܵܘܵܬܹ‌ܐ
    ܕܢܒ݂ܝܼܹ̈ܐ، ܘܣܲܩܠܝܼܬܘܿܢ ܒܹܝܬ ܩܒ݂ܘܼܪܹ̈ܐ ܕܙܲܕܝܼܩܹ̈ܐ.
  esk-NT: “Nakłiuŋ, aglaliqirisiiḷu Pharisee-ŋuruasiiḷu, ukpiŋŋuaqtisii! Qiñiyunaqsaġisi
    iḷuviŋich sivuniksriqirit suli nalaunŋaruat iñuich.
  msb-msb: “Mga Pariseo kag mga paratukdo san Kasuguan, makaluluoy gayod kamo kay
    mga pakitaʼn-tawo lang! Nagatindog kamoʼn mga rulubngan san mga propeta kag ginadikuraran
    an mga monumento san mga kasadto na matanos na tawo.
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹², dsa² fariseo, ca¹lah¹quianh¹³ dsa² he¹²
    lei¹³ quiah¹² Diú¹³, dsa² ta¹cah¹ ta¹jen¹²! Di³ tsǿh² hniah¹² hieh¹² ja³rø²hog¹²
    hlai³, dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih². Jøng² jmóh³ hniah¹² chi³lai¹ hieh¹²
    ja³rø²hog¹² hlai³, dsa² dsiog¹.
  dso-dso: ଏଇ ଦରମ୍‌ଗୁରୁମନ୍‌ ଆରି ପାରୁସିମନ୍‌ ! ଏ ଟକାବଣ୍ଡା କରୁମନ୍‌ ! ତମର୍‌ ପାଇ ଏଟା କେଡେକ୍‌
    ଇନସ୍‌ତାର୍‌ ବିସଇ । ତମେ ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ପାଇ ସୁନ୍ଦର୍‌ ସୁନ୍ଦର୍‌ ସମାଦି ତିଆର୍‌ କଲାସ୍‌ନି
    ଆରି ଦରମ୍‌ ଲକ୍‌ମନ୍‌କେ ସବୁ ଦିନ୍‌ ଏତାଇବାକେ ନାଉଁ ଲେକି ଡସାଇଲାସ୍‌ନି ।
  meu-meu: Itorena taumui bona Farisea taumui, madi ihabaimui! Badina be peroveta
    taudia edia gara o larebamu, bona kara maoromaoro taudia pupudia hairaidia o karamu;
  yva-NT: Vatano Parisi muno kuruno wasakari mbaro Ananyao Musa raije weap, kakaije
    nde wasai! Weapamo wapa angkarije ntapekan! Syo wasaen wapo anawae wusyine nawe,
    vatano utavondi Amisye apa bekere raije nawe, awa aipapo ama vone raiman ti ngkov.
  dgc-dgc: “Kagbi kam, sikam a maistu ta rilihiyon, sakay sikam a Pariseyo,” kagi
    ni Jesus. “Mégkukunwari kam a éwan kam tu kasalanan! Ginimet moy du pantiyung
    du purupeta to araw, sakay pinahusay moy du pantiyung du mahusay a tolay.
  zpm-NT: ’¡Probsaxe to maistr ley, probsaxe to farisé! Ni lalnu guieḻto guieṉd lo
    to, rio to rzhixcuaa to ro xpaa grë zha ne biadteed xtiidz Dios, ni lëëpaa grë
    pxozgol to beet zho. Dieeṉ peraa ruṉ to rquiaalo to rsoladz to zho.
  hix-NT: Farysew komo y, àyweronàhyamano ynye ro komo y, yaworonohnà ro me manatxhe,
    omnyamo, kekon xarha tà. Tanàhnohsom me manatxhe hampànà, omnyam heno. Àsok tawro
    hana. Khoryenkomo rwonà yokarymanye ro heno komo yonamàthàràtho menyhoryetxow
    hamà, kekon hatà. Enyhoru heno komo rma yonamàthàràtho menyhoryetxow hamà.
  sim-sim: Jir mashi Moseshin sawenda ma nga Farisi nga ji auheyeka, kumak avak kavak
    nakwa jir. Neloko jihi profet ondo nga ma worna mak nandari nga li mandingormeri
    lir. Hako jir mawa lihin armek ji lamunyaha
  npi-ULB: धिक्‍कार तिमी शास्‍त्रीहरू र फरिसीहरू, ए पाखण्डीहरू ! किनकि तिमीहरू अगमवक्‍ताहरूका
    चिहानहरू बनाउँदछौ र धर्मीहरूका चिहानहरूलाई सिङ्गार्दछौ ।
  cgc-cgc: “Kyo na mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises, maageman
