    yakato tem komiu kwamiyamiya tautaubalao beyabeyali ali sauga koina, kani nige
    wagiginauli besiele tubumiyao siginauli palopitao kolili, nige kwauunu-yamateli.
  tcs-tcs: ‘I gobi prapa nugud po yupla Zuwislotisa ane yupla Parasi. Yupla prapa
