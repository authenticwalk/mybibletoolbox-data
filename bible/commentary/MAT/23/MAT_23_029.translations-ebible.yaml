  peg-peg: “ଏ କାପ୍‌ଟିୟାର୍‌ ଦରମ୍‌ ଗୁରୁ ଆରି ପାରୁସିର୍‌ ମି ଦସା କେତେକ୍‌ ବଇଁକାର୍‌ ଆନାତ୍‌
