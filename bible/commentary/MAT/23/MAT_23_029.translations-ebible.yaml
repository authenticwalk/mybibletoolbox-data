  nko-NT: “Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́.
    Tsúfɛ́ mlɩtɔpwɛ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ pʋ́ yilé abwɛpʋ́ ámʋ́ʋ́ betsiá ámʋ
    ntsán, lá mʋ́ ɩwɩ wankláán, blɩ́ mlɩaa, ‘Nɩ́ anɩlétsiá anɩ anáin brɛ́sʋ́
