  bki-bki: '“!Kamiu naverloglogiano na tuboiano nalo bija Varisis nalo! Kamiu na bogo
    nonovio kumil ka kuluniomiu ga. Mia rivova lie vo van kamiu kenemiu jidomiano
    nalo beve juo. Kamiu kumitum̃a kubitikar vatitig m̃artanbo na naverialiano nalo
    re nua, a kamiu, kumiovovua bo bunu puruveru na sidomkariano na tomu memedu nalo,
    ana jum̃abe: ?Kamiu kuberiam̃a kumemedu kamliko nalo na a?'
  bqp-bqp: Waiyoo ákↄ̃nↄ yãdannɛrinↄ kũ Farisinↄ! Manafikidenↄ! Adì pↄ́ bo annabinↄ
    miranↄa, adì zã ble Luda gbɛ̃nↄ pↄ́a
  mcp-mcp: «Məntágʉla nə bɨ̂ Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ nə Ofarizyɛ̂ŋ. Bɨ bʉ́sə nə məkə́ŋ.
    Məntágʉla nəcé bɨ́ ŋgə lwɔ̧́ məshwoŋ mə *búúd ɔ mícúndə́, bɨ ŋgə́ lugʉshi ikʉ́l
    otʉ́təlí ɔ́ búúd bwə́ á dɔw yí.
  hat-hat: Malè pou nou, nou menm dirèktè lalwa ak farizyen, bann ipokrit! Gade, n'ap
    bati bèl tonm pou pwofèt yo, nou mete flè sou kavo moun ki te mache dwat devan
    Bondye yo.
  npl-NT: '''¡Miálmasteh, tlamachtijkeh iwa fariseos íxkopteh!, nomejwah nonkinchijchiwiliah
    intekoch n profetas iwa nontlayekmajmanah kan tooktokeh n kualteh tlakah non yomikkeh.'
  bgg-bgg: Khinyama diig thog ruii phro! Iphey yua pha masdothek nane Pharisithek
    wo! Lawasdai pho nathek wo! Nathek ne chaigthek shii wiengthek khie rab phi, chiih-è,
    hanyie è wie sieng pho shii now yi pha wieng shii wie midong shii chia ne rab
    phi;
  eng-TCENT: “Woe to you, scribes and Pharisees, hypocrites! For you build the tombs
    of the prophets and adorn the graves of the righteous,
  eng-BSB: Woe to you, scribes and Pharisees, you hypocrites! You build tombs for
    the prophets and decorate the monuments of the righteous.
  cpu-NT: '¡Ikantamacheetzimi eeroka iyotzinkariite ipoña Fariseo, kamataviri pinake!
    Opaitama povetsikapiriniyetantarori tsika ikitayeetakeri kamantantaneri, ipoña
    povaneenkayetakero inkene inkinkishiretakoyeetapiintaiteri, inkantaite: ‘Kameethashire
    jinake irika.’'
  san-ASM: হা হা কপটিন উপাধ্যাযাঃ ফিৰূশিনশ্চ, যূযং ভৱিষ্যদ্ৱাদিনাং শ্মশানগেহং নিৰ্ম্মাথ,
    সাধূনাং শ্মশাননিকেতনং শোভযথ
  tac-NT: › ¡Resía 'emi ralámuli Moisesi nila nulalí benírame 'lige bariseo, 'émika
    tabilé e'wame ju napu aní 'emi! 'Émika pe galírime ju amoba napu bi'tí alué 'ya
    suwígame ralámuli napu ruyame nile napu Onorúgame anélige, 'lige e'karúgame 'we
    a'lá semátiri tábiri jáwame ju 'emi alé amoba napu bi'tí tótiga ralámuli 'we a'lá
    sébali olame,
  eng-WEBPB: “Woe to you, scribes and Pharisees, hypocrites! For you build the tombs
    of the prophets and decorate the tombs of the righteous,
  gfk-H: “Maris ta muat ira tena hausur ta ira warkurai ta Moses ma muat ira Parasi,
    na ubal muat! A tena harbabo muat! Muat la gilgil ira bilai na haat na midi ta
    ira poropet wara liklik lah diet. Ma muat la hamar ira midi ta ira tena takodas.
  viv-viv: Hoiyoi Mosese yana vehimeya ana tovehawala kadu Falisimomo! Omi meyami
    luhei ma vita lakahina wananuhagana. Yaubada bonana ana toꞋawatalatalaina tuwai-moꞋena
    hiꞋalika-ma adi tomohuyahuya wakidewedewena, kadu Yaubada yana kaliva yegayegadiyao
    adi lahi wavevigauna wagayo, KaꞋi ideꞋeyao bwanenedeyao yadi toveya kadamiyami
    digo keke badi amine kadahuluva, au keke toꞋawatalatalaina kadaluveꞋalikadi.
  yao-yao: “Ulaje uwe kukwenu ŵakwiganya Malajisyo ni Mafalisayo, ŵaulamba! Nkugumba
    malembe ga ŵakulondola ŵa Akunnungu ni kugasalalisya malembe ga ŵandu ŵambone.
  tgp-tgp: Rani r̃ilangi tavera i pa mai isamim, tamlohi vujangi mata leu, peresi
    kamim Pharisee. Kamim ka tapnetano! Matan ka voro na ima taptap nona pr̃ovet,
    ale ka lakolako na taptap tamlohi tataholo na storera la ulia na tapura,
  auc-NT: Tömënäni ïnänite ayæ̈ pïïninque, “Në odömömïni tönö Paditeoidi incæ mïni
    wadö tedete wadö cædincabo inte mïni wæquinque. Edæ Wængonguï beyæ̈ në apæ̈negaïnäni
    wodido, ante mïnitö do mæ̈nönomïnipa. Ayæ̈, Në nö cægaïnäni wodido, ante mæ̈nöninque
    mïnitö oncontai waëmö pönï paadomïnipa.
  kbc-NT: Nagoodi akaamitiwaji ane iiɡ̶axinaɡ̶anitece najoinaɡ̶aneɡ̶eco, codaa anakaami
    fariseutedi, anokawiitiwaji makaami eletetiwaji! Igaataɡ̶a ipekeniteloco wetiadi
    libinienaɡ̶a anonaligite niɡ̶ijoa émaɡ̶aɡ̶a, liotagipi Aneotedoɡ̶oji baanaɡ̶a
    nigo anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji. Codaa awii ɡ̶adiwilanigitiwaji
    ocaɡ̶ataɡ̶a manalakitibige malee newiɡ̶a niɡ̶ijo oko ane iɡ̶enaɡ̶atibigiwaji niɡ̶ijo
    jotigide.
  bmh-bmh: Yesus nug kolital awareun, “Ag kasai ze tapaimaranemen dudu Parisi dudu
    mui, ag bisomagar! Ag polumanemen dudu. Einen, ag Uwait nugau ze doimai, awaranemen
    dudu agal ob ebu biz naliu gugai macanemen. Ag dudu agal oiagab petak emen, agal
    ob ebu iweu naliu arugai maranemen.
  ctu-BL: ¡Mi caj la' taj wocol, sts'ibayajob yic'ot fariseojob! ¡Cha'p'ejl jax la'
    pusic'al! Come mi la' melbeñob i yotlel ch'ujlelʌl jini x'alt'añob. Mi la' ch'ʌl
    i yejtal tac ba' mucul jini tojo' bʌ i pusic'al.
  meq-meq: «A nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay, nəkurom
    na, bəbərek eye hay. Ɗəretsətseh ka gər kurom hərwi faya ka ɗəzlumeye tsəvay i
    ndo məɗe ha bazlam i Mbəlom hay, ada faya ka lambaɗumeye tsəvay i ndo neheye tə
    pay bəzay a Mbəlom ta deɗek aye.
  noa-H: ’¡Hëh, pãar Moiseeu ley p'ã pʌarr jawaag chi machnaan maimua mag ley wajap'a
    hʌʌrk'aajem haajem k'ʌʌn! Pãraun pãach magba nʌm hamk'ĩir, warrgar pãach jöoin
    Hẽwandam hi jaaujerr k'ʌʌn chadcha hõor wäjäaun harr haawai hagt'a k'ĩir heyaa
    wai wënʌrrʌm hawia, ham hauk'ërtarr jã hʌ̃rjã sirppapiba warag nem hooimʌ wau
    sĩsiu haajemgui hajim.
  alp-NT: Imi kuru Torataru kai tamata Parisiaru, imi tamata maka ono misete lelemake!
    Namake Alla Ihukume imire ktili. Imi kerike nabiaru esi lataisu mise, kai imi
    andolike tamata lale misetaru esi lataisu nteki,
  san-VEL: haa haa kapa.tina upaadhyaayaa.h phiruu"sina"sca, yuuya.m bhavi.syadvaadinaa.m
    "sma"saanageha.m nirmmaatha, saadhuunaa.m "sma"saananiketana.m "sobhayatha
  kbq-kbq: Kva hiho, kasegere ugagota hu'naza vahe'ene, Farisi vahera, tamagi'ari
    hutma tavre vahe mani'naze, na'ankure tamagra kasnampa vahe'mokizimi keri tro
    nehutma, fatgo vahe'mokizmi keri konariri hunentaze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama, bacna ents̈anga nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga fariseunga y ley abuátambayënga! Ts̈ëngaftanga jtsamana chë Bëngbe
    Bëtsabe juabna oyebuambnayënga tempsquënga bëtsëtsa ents̈anga chamotsemnama, chëngbe
    cuevëshënga jtsatspórmayëse. Ts̈ëngaftanga cachcá jtsamana chë nÿetsca soyënguiñe
    ts̈abá amë́ngaftaca, chë chëngbiama jtenójuaboyama pormániñe jtsatsbótamnayëse;
  ron-LSB: “Vai vouă, cărturari și farisei, fățarnici! Căci voi zidiți mormintele
    profeților și împodobiți mormintele drepților
  pon-pon: Juedi on komail jaunkawewe o Parijar akan, malaun komail! Pwe komail kin
    apapwali joujou en jaukop akan o kapwataki joujou en me pun kan.
  nhe-BL: “Inteicneltique infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis. ¡Ome imoxayac! Inquinchihuilíaj panteones
    campa quintoctoque itiocamanalojcahua Toteco tlen quinmictijque huejcajquiya.
    Huan inquinxochitemíaj ininpanteones nopa tlacame tlen itztoyaj huejcajquiya huan
    eliyayaj xitlahuaque iixtla Toteco.
  sps-sps: “Ma sekee, min Tsoiny Fifaatsuts tan Faun ana taa Farasi, taatag yam! Amin
    vainy kat mapam! Mi to te natiny kat faarof ovei tsuiny rom fo katskats tana fo
    kuigin, ana mi te reev a fo fareevreev gengen rof tan vainy tavaron.
  wnc-wnc: “Ginu mama wam yanindamumsa amikat Ferisi amikat ginda toknga aknga apaning!
    Ginu genza gwakngayasa kaya amin! Ginda anzing yakaing, ‘Ninda tupa siknga bapuninda
    yuking komune yukumang gamu ninda ayanikapsa amin zipningge dua gatayamunam,’
    ngang yake ayanikapsa aminu wa noman amin takwakge apbakngane matmatna tanomunuke
    tupa kwaiking komune yot matek mitake sanga kawa take siwikge sanga tasikaing.
  nmw-S: Eeu, Logugui hana topapalapu ge Farisi geb! Toyoyokapis humiu, benan hu ngak!
    Hu ginawi profet hedi haliwage ge hu paisele tonuwakau dedei hebwaden wedi page
    i sapu hedi haliwage.
  bus-bus: Wãiyoo a yãdannɛrinↄ kↄ̃n Farisinↄ! Mↄnafikideenↄ! Eè pↄ́ bo annabinↄ
    miranↄa, eè zã ble Luda gbɛ̃nↄ pↄ́a
  gub-BL: (Uze'eg wiwi Zezuz parizew wanupe.) — Tupàn uzepyk putar penehe a'e nehe.
    Tupàn ze'eg imume'u har wamàno re pezapo watymaw ikatuahy ma'e wanupe. Pemuapyk
    ita ipuràg eteahy ma'e itym awer 'aromo, ikatuahy ma'e iapo arer kwehe arer itym
    awer 'aromo.
  imo-imo: Eno ungu manemanga puluma pilko mane tirimele iyema kinye Farisi iyema
    kinye eno mindili nongo paa molko kenjinge! Eno topele mapele toli iyema! Gotenga
    profet iyema koromele kinye enonga ono kombuma teko kondoko, tumbi nili imbomanga
    ono kombuma au tirimele.
  boj-boj: Osiqa Yesus a olo marej, “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ
    tamo. Deqa niŋgi tulaŋ padalougetqab. Niŋgi anjam maro aiyelteqnub. Bole, niŋgi
    Qotei aqa medabu o tamo naŋgo sub gereiyoqnsib tamo uŋgasari nami kumbra bole
    bole yoqneb qaji naŋgo sub walateqnub.
  eng-DRA: Woe to you scribes and Pharisees, hypocrites; that build the sepulchres
    of the prophets, and adorn the monuments of the just,
  knf-knf: « Nawuţani an bajukan Bgah na an bafariŧay an nanwooŋ balagare, nanjaaŋ
    naniw ihër yi *baţupar Naşibaţi kabot kaboman ihër yi baŧool,
  san-KHM: ហា ហា កបដិន ឧបាធ្យាយាះ ផិរូឝិនឝ្ច, យូយំ ភវិឞ្យទ្វាទិនាំ ឝ្មឝានគេហំ និម៌្មាថ,
    សាធូនាំ ឝ្មឝាននិកេតនំ ឝោភយថ
  arn-NT: “¡Awngeymün eymün, pu kimeltukelu ti ley dungu ka pu farisew, koyla ngünenngelu!
    Küme eleltukefimün tati pu pelon wentru ñi küfwe ka adelkalkefimün ñi küfwe tati
    kümeke piwkengefulu em kuyfi mew.
  zas-NT: ’¡Probza lëjt mextr rajc ley në lëjt bénfarisew, bén rusquiee!, rüjndi xbaa
    ree bén badëë xtiidx Dios loj ree bejn, abiꞌ rüjnchaawidi xbaa ree bén goc benzaꞌc,
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Bě batɔŋ ɛbhé Moses, nɛ be bǒnkwɔ Fárisi,
    bǒ bɛtábhá, chɔŋ ɛ́mbɛ́p ntá yɛka ɛncha! Bachǐmbɨ bhɛka baway nyaka barɛmɛ́
    kɛpɨ̌ntɨ nɛ bo abhɛn bachi chak bɛsí Mandɛm. Bǎtè manɛm ayap nɛ́nɛ, mǎngwati
    nɔkɔ mbɨ arɛ́ bɛkʉ yɔ ándɨ́ amɨ́k.
