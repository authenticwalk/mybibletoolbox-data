    Go aa-na siri aba lotu ada-para pirua aana reke madaa re-para pirua nimina piaanu
    epa rumaalia.
  dww-dww: Vutuna aubainama aitauḡa banaga veredima a vunuvunuḡidina adi kovoḡama
