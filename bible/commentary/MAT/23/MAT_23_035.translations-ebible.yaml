  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤔᤧᤛᤧᤖᤢᤛᤡᤒᤠ ᤁᤧᤖᤧᤰ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤜᤠᤒᤡᤗᤧᤴᤏᤠᤱᤎᤥ
