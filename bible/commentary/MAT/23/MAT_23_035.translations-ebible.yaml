  rug-rug: Pa vina betona si sa vina kilasa koari na vina matedi ri na tie toṉoto
    si kote ta gorei nia gamu, podalae koe Ebolo, meke kamo koe Zakaraea sa tuna Berekaea
    sapu va matea gamu pa Zelepade pa vari korapana sa lose hopena meke sa hope vina
    vukivukihi.
  hop-NT: Noqw God umuy hapi tukopani, sohsokmuy suan hinwisqamuy umunam qöqyaqat
    ahpiy’o, it súantaqat Abel qatsíyat ep’e, pu aṅk yesqamuy pīwu, pu Barachias tiyat
