    nop paklɨlak agak. God agnɨgep kal awl ak adaŋ, God nop sɨbogep abañ adek tep
    ak adaŋ, nop nab sɨŋak paklɨlak agak.
  jic-NT: Nin ca la müjí nun, mpes Dios pajal ca nucopj ntülüs. Püna tapatja malala
