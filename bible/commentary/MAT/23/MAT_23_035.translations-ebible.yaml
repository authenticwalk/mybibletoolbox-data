  ian-ian: Wupma yilɨngwan apma nɨmba kat vatnyanja vatna kavle wenga ngwutna lak
    klaigangwuk. Tat apma vat ta nyan Abel kat tamba vatnyandi. Vatnyalaa tɨga Berikaiana
    nyan Sekaraia kat ngɨni vatnyandi. Godna ngay wuleindɨ maa vatnyandi. Ndi aywaa
    vatnyanja nɨmbana kavle wenga ngwula lak klaigangwuk.
  hun-hun: hogy rátok szálljon minden igaz vér, amely kiömlött a földön, az igaz Ábelnak
