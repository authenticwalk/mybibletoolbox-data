    pumuy amuhtsave put nīnaya.
  san-URD: تینَ سَتْپُرُشَسْیَ ہابِلو رَکْتَپاتَمارَبھْیَ بیرِکھِیَح پُتْرَں یَں سِکھَرِیَں
    یُویَں مَنْدِرَیَجْنَویدْیو رْمَدھْیے ہَتَوَنْتَح، تَدِییَشونِتَپاتَں یاوَدْ اَسْمِنْ
    دیشے یاوَتاں سادھُپُرُشاناں شونِتَپاتو بھَوَتْ تَتْ سَرْوّیشاماگَساں دَنْڈا یُشْماسُ
    وَرْتِّشْیَنْتے۔
  heb-LB: וכך תישאו באשמת הריגתם של כל אנשי האלוהים – החל בהבל הצדיק וכלה בזכריה בן־ברכיה,
    שאותו רצחתם בבית־המקדש בין ההיכל למזבח.
  caf-NT: '''Ink''ez ''et huwa ''et ndez na''a nuhk''eóotelts''ulh. Ndunnah ts''ah''un
