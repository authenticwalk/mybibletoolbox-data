  mcf-NT: Adosho isun Nuquin Papan mibi cuidendac. Nuquin Papan chiacpadec bëdamboec
    tabadsho tsusedpan chieshënquin tauamboen cuesuniampid Abed nepampic. Adoshombic
    adecbidi bëdamboec tabadsho tsusedpa utsibon utsi-utsien unës uapampic. Adoshombic
    ënquin Bedequias caidën mado Sacadias caid unës uapampic. Aidi Nuquin Papa tabadte
    shubu uashunaid dayunshunquio cuesunepampic. Aidtedi unës uampido tantiaquin aido
    unës uaquido cuidacbimboen Nuquin Papan mibitsen cuidquiendac.
  kjs-kjs: Go-rupa palimi-pulu epe-rupa pirape enaalinuri nimumi lu makomalisimide-le
    to madaare koe kedaa raayo mealimina. E, gore epe ali Abel pirisa rabu lu makomaniaama
    ipumare Berekia-na si Sekaraia-me epe lu makomaoma kiritasimide madaare koe kedaa
    mealimina. Go alina siri abala lotu ada-para piruma kana reke madaa re-para piruma
    nimina paa-aenu epa rumaalia.
  mni-mni: Masi achumba chatpa Abel hatpadagi houraga Mapugi Sanglen amasung latnapunggi
    marakta hatkhiba Barachiah-gi machanupa Zechariah hatkhiba matam phaobada malemda
    takhiba achumba chatpa mi pumnamakki eegi cheirak adu nakhoigi nathakta tananabani.
  yad-NT: Jiryatiy jirya̱jvaachara daryá, ra̱day ju̱u̱y jiryiva ju̱veda murichenusa̱da,
