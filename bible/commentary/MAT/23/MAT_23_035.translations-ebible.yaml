    moyeloadi Zacarias, lionigi Baraquias, naiigo ɡ̶adoiigitiwaji, anoyeli wetice
    Aneotedoɡ̶oji liɡ̶eladi, ipegitege Aneotedoɡ̶oji nameeja.
  bmh-bmh: Guzenaimai, dudu ipal agen getal dudu oiagab petak emen ugarina, noumemen,
    uhu go ag ebalagab zumau. Abel go igul naliu macaneun du wina, noumeun, guzental
    zoizoi Sekaraia, go Berekia nugau nag guzental guzenemen. Ag Sekaraia Uwait ecesab
    muranemen zau banou mui ulagwag macanemen biz ula ebu wina, noumeun.
  ctu-BL: Jini cha'an mi caj la' tojbeñob i mul jini tsa' bʌ i tsʌnsayob jini x'alt'añob
    c'ʌlʌl che' bʌ tsa' tsʌnsʌnti Abel, jini toj bʌ i pusic'al, c'ʌlʌl tsa' tsʌnsʌnti
    Zacarías (i yalobil Berequías). Zacarías tsa' tsʌnsʌnti ti' tojel pulʌntib ya'
    ti' t'ejl Templo. Isujm mic subeñetla, pejtel i mul mi caj i yotsʌbentelob ti'
    wenta jini winicob x'ixicob año' bʌ ti pañimil wʌle. Mi caj i tojob pejtel ili
    mulil.
  meq-meq: Andza niye, ndo neheye ka kəɗum tay ahəl niye kəriye ta ge mənese bay aye
    na, mənese eye ma dəɗiye na, ka gər kurom. A dazlay ka Abel ndo məpay naha faya
    a Mbəlom hus ka Zakari wawa i Baraki nakə ka kəɗum mə walaŋ i təv məvəlay wu a
    Mbəlom ta təv nakə tsəɗaŋŋa eye.
  noa-H: Pãach mag t'ʌnʌm gaaimua, warrgar Abel t'õotarr haigmua hewag pawiajã hõor
    Hẽwandam na wajap'a durrarrta k'ëchmatarr bag hãrtarr t'um jöoi Zacarías Berequías
    hiewaa Haai hi jëeujem deg t'õo naawai bag hãrtarrpa Hẽwandamau t'um pãach gaaita
    t'ʌpʌ̈iju.
  alp-NT: Bei mere hoko Alla Ihukume imi le imi ntuana menaru esi bunu pusue tamata
    rebe esi nsalale sae more. Esi bunu tamata bokala menai bei Habela rebe eni nsalale
    sae more isupu bunu eti roma Sakaria (Berekia eni nanare), rebe isupu bunu me
    Tuhane Eni Lumare kai me otoi maka riluke tanei kena pala ete Allare.
  san-VEL: tena satpuru.sasya haabilo raktapaatamaarabhya berikhiya.h putra.m ya.m
    sikhariya.m yuuya.m mandirayaj navedyo rmadhye hatavanta.h, tadiiya"so.nitapaata.m
    yaavad asmin de"se yaavataa.m saadhupuru.saa.naa.m "so.nitapaato .abhavat tat
    sarvve.saamaagasaa.m da.n.daa yu.smaasu vartti.syante|
  kbq-kbq: Ana'ma hanageno'a mika fatgo vahe ama mopafi zamahageno tagirami'nea koramo
    mofo kumimo'a tamagrite egahie. Fatgo ne' Eboli koranteti agafa huno Berekaia
    nemofo Zekaraiama, tamagrama ra mono none, kre sramanavu itamofo amu'nompima ahe
    fri'naza ne'mofo koramofo knazana tamagra erigahaze.
  kbh-kbh: Chíyeca, ts̈ëngaftangbiama nÿets castigo echántsemna chë nÿetsca soyënguiñe
    ts̈abá amënga tmojëftsóbanama; Abel, chë jóbanama chabotsemnama tondaye tonjanmá,
    tmojanóba orscana y Zacarías tmojanóbantscoñe. Zacarías, Berequíasbe uaquiñana,
    Bëngbe Bëtsabe bëts yebnents̈e tmojanóba, altar y chë ents̈anga Bëngbe Bëtsábioye
    imojánadorana luariñe.
  ron-LSB: pentru ca asupra voastră să cadă tot sângele neprihănit vărsat pe pământ,
    de la sângele neprihănitului Abel până la sângele lui Zaharia, fiul lui Barachia,
    pe care l-ați ucis între sanctuar și altar.
  pon-pon: Pwen kapokon on komail nta makelekel karoj, me kapwilipwilidier nan jappa
    jan ntan Apel pun kokodo lei ntan Jakariaj, nain Parakiaj, me komail kamelar nan
    pun en im en kaudok o pei jaraui.
  nhe-BL: Huajca queja nopa inmechajsis nopa hueyi tlatzacuiltilistli tlen quinamiqui,
    huan inquihuicase tlajtlacoli pampa inquinmictijque nochi cuajcualme hasta quema
    mijqui Abel achtohui huan hasta teipa quema inquimictijque Zacarías icone Berequías
    tlatlajco tiopamitl huan tlaixpamitl.
  sps-sps: Tan kat to aya, a fasaraa nan rafatsiny nar a fo mes tavaron to te atsun
    famat ari muan tana petoo tovei nai nom nats romi, tanik me tan rafatsiny te atsun
    famat ari Ebol, ai te naa fi tan rafatsiny te atsun famat ami Sakaraia, guei tsoiny
    ten Berekaia to te atsuiny famat ami fapoopoan nana pan a taabos a pan ten Gov
    ana pan iny fatsung fafaatouf.
  wnc-wnc: Siwan tupa siknga aminu take aminu buyambam bapusata wai zipa kumbing.
    Yakap siknga Ebel tanguwa kupan kuku masande Sekaraia Berekaiatane waaknga bamzata
    Anutue yot takwan gwenu kautdu yuwan kaap Anutue imunangge wasau kautdu saak yuwan
    banakan komune tanguwa kumbut. Aminu take amin waakwak wai zipa kupa Anututa toknga
    akngana atzipbing aminde yamik kaknga atdamik.
  nmw-S: Iyete humiu bwele habe hu paidi bobode wedi page sapusapuine hedi taurol
    bwabwaligane lasene, i telipune Eibol hei, havane Kein iye i taurolan, hana had
    Sekaraiya, Berekaiya natune, gane humiu Judiya hu taurolan he Guwole Gagabubine
    ge bagapowo hedi hauhawal.
  bus-bus: Lɛmɛ Luda gbɛ̃ kɛ̀ wà ń dɛdɛnↄ yã é wí a musu lɛ, sɛna zaa gbɛ̃ maa Abila
    dɛnaa ai à gàa pɛ́ Bɛrɛkia nɛ́ Zakari kɛ̀ a à dɛ̀ Luda kpɛ́ kↄ̃n sa'okiio daguraa.
  gub-BL: Aze awa uzuka e amo teko a'e nehe, Tupàn uzepyk putar hehe a'e nehe. Nezewegatete
    uzepyk putar penehe a'e nehe no, peipy wanehe uzepyk mehe a'e nehe no, ta'e izypy
    mehe peipy uzuka Apew a'e wà xe, uzuka Zakari Maraki ta'yr kwehe mehe a'e wà no
    xe. Uzuka Zakari oho Tupàn hàpuzuhu pe ma'ea'yr zuka haw huwake a'e wà.
  imo-imo: Aku tengemunga oi pulu polko yandoko yandoko kape imbo tumbi nilima toko
    kondoringimunga ulu umbunima eno Juda imbomanga iye awilima kinye pembalo. Gotenga
    bukuna oi pulu polko tumbi nili iye Abel kinye, yandopa moloringi imbo tumbi nilima
    kinye, yandopa Gotenga bukumu pora nimo akuna Berekia malo Sekaraia kinye toko
    kondoringi akumanga pali pulumu eno kinye pembalo. Sekaraia akumu Gotenga ulke
    kiripi lerimu ulkemu kinye Gote popo toko melema kaloringi alta polomu kinye aku
    tuku tingina toringi kanomu.
  boj-boj: Niŋgi naŋgi degnjroqnibqa bati deqa Qotei a nuŋgo moma naŋgo une kalil
    osim nuŋgo jejamuq di ateleŋqas. Nuŋgo moma naŋgo une agiende. Naŋgi na tamo uŋgasari
    kumbra bole bole yoqneb qaji naŋgi ñumoqneb. Naŋgo une di agi naŋgi nami yqajqa
    utru atsib Kein na Abel qalnaq moiyej. Dena bosi bosib Berekia aqa ŋiri Sekaraia
    atra bijal ti atra tal ti ambleq di qalnab moiyej. Une kalil di Qotei na osim
    nuŋgo jejamuq di ateleŋqas.
  eng-DRA: That upon you may come all the just blood that hath been shed upon the
    earth, from the blood of Abel the just, even unto the blood of Zacharias the son
    of Barachias, whom you killed between the temple and the altar.
  knf-knf: Hënk, pñaak bŧi pi bañaaŋ baŧool pi natuluŋ ţi mboş pahilna pakak ţi an,
    du pkeţ pi Abel naŧool te du pi Ŧakariya, abuk Baraki, i bafiŋuŋ ţi dko danwooŋ
    ţi pŧoof pi umeeşa wi bţeŋan na *dko dyimanaan di Katoh Kaweek ki Naşibaţi.
  san-KHM: តេន សត្បុរុឞស្យ ហាពិលោ រក្តបាតមារភ្យ ពេរិខិយះ បុត្រំ យំ សិខរិយំ យូយំ មន្ទិរយជ្ញវេទ្យោ
    រ្មធ្យេ ហតវន្តះ, តទីយឝោណិតបាតំ យាវទ៑ អស្មិន៑ ទេឝេ យាវតាំ សាធុបុរុឞាណាំ ឝោណិតបាតោ
    ៜភវត៑ តត៑ សវ៌្វេឞាមាគសាំ ទណ្ឌា យុឞ្មាសុ វត៌្តិឞ្យន្តេ។
  arn-NT: Feymew Ngünechen eymün rume fütra kutrankayaeymünmew tañi langümngen mew
    kom nor piwkengechi pu che. Fey tüfa llituy Abel ñi langümngen mew, fey puwi tati
    nor mongenngelu Sakaria, Ferekia tañi fotüm, langümngelu tati ngillatuwe ruka
    ka ti ngillatuwe ñi rangiñ mew.
  zas-NT: Zianan zeel guijquidi yab xtol gra ree bén bagüjt bén goc ree benzaꞌc diizd
    Abel bén guban xnejz loj Dios xt Zacarías xiꞌn Berequías, bén bagüjt reeman luleꞌ
    yadooroꞌ Jerusalén.
  ken-NT: Chɔŋ ɛyɔ ɛnkʉ bɛ manoŋ yɛ̌ntɨkɨ mmu anɛ achi chak anɛ bo báwáy, ámbák
    be anti, bɛ́bho nɛ manoŋ Ábɛl mmu achí nyaka chak bɛsí Mandɛm, bɛghaka ndǔ
    manoŋ Sakaría mmɔ̌ Barákia, mmu bǎwáy nyaka nɛntɨ ɛkɛrákap Mandɛm nɛ nɛbhʉɛt
    anɛ báchyɛ̀ akap arɛ́.
