    aoka am. Soat ibapuk je'e eywebe ipiat'ajojoap pe — io'e Jesus.
  fue-fue: Alla hiitoto on sabbu ƴiiƴam himɓe foonnitiiɓe, baraaɓe. Ɗum fuɗɗan diga
    ƴiiƴam Habiila, poonnitiiɗo, faa ƴiiƴam Jekariya, ɓii Barakiya, mo baruɗon hakkune
    suudu Alla e hiisirde.
  amk-amk: Na tonanafo ambori mesuang inontarai emasio etohong sarawa kaha fosa ene
    rika fuba tibata nano nunei tibaurai ma fo, wereantenang na Habel inontarai enerorong
    mesi foi, paria sobu Zakariai, Berekyai ne kaisungfoi, mano memuni na Sempaisi
    ne Munufoi, amani na Rorong Mirarebana foi tuti mesbafoi ne katai ruhi fo. Mano
    enemirorong mesio emarareha na mewaramiwa tuti na mene werengfosa ewaramifo fosa
    kiai, na reantenangfo pariao ninaifa ne mani, ene rikafo tau we mea.
  fai-fai: Kala kaleyo kiwta, bakan dim kadák kinim kidel adikum anusiw umi idum uyo
    kudokabiw. Be kinim kidel Ebel ami ambisiw kalo kudew tad bi tad Bedakaya am man
    Sekadaya ami Yol am tad wis sánin bán tad iw kadákal anbisiw di umi idum adikum
    kiwta kudu sok gei tabokabiw kala.
  ura-NT: Nii jaunte inara, satiin cacha caohachaauru atinanohichuru coreniha caseteco
    coaariquicheein. Caohachaain suujua coaara Abeli atinaauruhalune que nunuheteein,
    Cana Coaunera rai jelai teein nenaa teeuruhane jaan rori rohan nenaa santuario
    rohan teein inaraacha soilu- Berequihasi calaohi Sacariasi que tiaaojoaain, caseteco
    coaraa curiquicheein.
  mcd-NT: Ascashofin nantifi Dios icoinra huafo rutunifoqui. Nan Abel shara rutuqui
    tau huafain ahuun unutaqui nan Zacarías Berequiaspan facu rutunifo. Nanfin Dios
    fu tsainti pushu muranshon. Anoshon cufiti chaimashon man rutunifo. Ascan manfin
    nantifi nan rutunifo cuscan marifi man rutui cafisca huaiquin. Ascacun Diosin
    atohuunshon mato omitsisca huaqui finacoin.
  urt-urt: Taꞌe luku pe, pupwa lenge miyeꞌ lalme ŋaiye somohon yongomb lenge miyeꞌ
    bwore bwore luku pe, ki sai kekep eꞌe pe, hwap tinge lalme luku ka el unuh yip.
    Tinge yongomb lenge miyeꞌ bwore ŋaiye yukur tinge yende hwap ende, pakai. Tinge
    yonombe Abel yer nate gere Sekaraia, talah tikin Berekia. Miyeꞌ uku pe, tinge
    yonombe nato bumbumbe yukoh yirise topoꞌe ŋeser hendeinge.
  kiz-kiz: Matokeo ni kwamba panani pa muenga pibeta kuhomela lilopa lyoha lya bhenye
    haki syasijhitisibhu pa duniani, kujhandila kilo pa lya Habili jhaajhe ni haki
    hadi kwa lilopa lya Zakaria mwana ghwa Barakia, jha mwan'komili kati jha patakatifu
    ni madhabahu.
  tzo-TZE: Jech vo'oxuc chcom ta aventaic ti imilatic scotol li boch'otic tuc' yo'ntonique.
    C'alal imilat li Abele, ja' li tuq'uil vinique, xchi'uc c'alal to imilat ta yamaq'uil
    templo ta nopol scajleb smoton Dios li Zacaríase, ja' li xnich'on Berequíase,
    vo'oxuc chacuchinic scotol.
  lex-lex: La' hade pede hota miy er mak kakwara wniunu-wnienna nwauga la ler maka
    upmi-tgarmi rwunu-rwenna Habel, ne rodi liarni la'a wniunu-wnienna la riy korni
    honona mak khi' mak kaplol la Uplerlawna yamkekni la' pa ntutu-nte'ewa la' ler
    maka rwenan walia makwohorulu-ktatrulu Sakaria, Berekia a'nani de, la'a Uplerlawna
    roma kreini nora katri'ana letgarni.
  dov-dov: Impindu njakuti andinywe kuyozwa bulowa boonse bwabataluleme oobo bwakatika
    enyika, kuzwa kubulowa bwa Abbelu mululami, domane kubulowa bwa Zakkaliya mwana
    wa Bbelekkiya, ooyo ngumwakajaya akati kantempeli achipayililo.
  rgu-rgu: Fai a ulu na emi bei-baꞌim naisa Habel. Sekona te ria nana, lahenda dale
    roos. Emi bei-baꞌim raisa laꞌo raroo lahenda dale roo-tetuꞌ a neme tititi-nonosiꞌ
    esa leo tititi-nonosi fekeꞌ. Losa leo Sakaria, fo riꞌ Barakia ana na. Ara raisa
    ni nai Uma Mamaso Yahudi Ina a kintal na, naneneaꞌ mei tutunu-hohotuꞌ. Huu no
    emi tuka bei-baꞌi mara tadalu na, de emi muste lepa-masaa ma lahenda dale roo-tetuꞌ
    sira daa na katemaꞌ.
  toc-NT: Pero laca­tancs cca̠­hua­niyá̠n pi̠ antá chú nac mila­ta­ma̠tcán amá̠n ca̠ta­hua­ca­ni­ko̠yá̠n
    xli̠­hua̠k a̠má li̠ka­lha­pálat xa̠hua li̠xokó̠n hua̠ntu̠ luu xli̠­lak­cha̠nat
    xuani̠t xalak­maká̠n mili̠­ta­la­ka­pas­nicán caj xla­cata hua̠ntu̠ tatit­la­huani̠t
    la̠ta tamak­ni̠­nani̠t, acxni̠ ca̠mak­ni̠­cani̠t a̠ma̠ko̠lh lacuán xta­pu­hua̠nca̠n
    cris­tianos hasta la̠ta ti̠ pu̠lh timak­ní̠­calh xamaká̠n, hasta púlh huá mak­ni̠­cani̠t
    a̠má tla̠n chixcú hua̠nti̠ xuanicán Abel, y na̠ xli̠­hua̠k hua̠nti̠ tica̠­mak­ní̠­calh
    hasta acxni̠ xlama a̠má akchu­hui̠na chixcú Zaca­rías hua̠nti̠ xka­huasa xuani̠t
    Bere­quías, hua̠ eé hua̠nti̠ tamák­ni̠lh mili̠­ta­la­ka­pas­nicán lacatzú altar
    hua̠ntu̠ huí nac lanca pu̠si­culan cJerusalén.
  ulk-1902: Iaueakai bakedida uabi dog gaire le giz barkak tonar uiaba mam uabielam
    emetu epaitered abele geseb ge, ditimedelu Abela ra mam, le barkak tonar, a bakedilu
    Zakaria ra mam, abele Barakaio ra uerem, uaba ipiti eumid abele kesi zogo meta
    pako zegu lu bao ge.
  som-som: inuu dushiinna ku soo dego dhiiggii xaqa ahaa oo dhulka ku daatay oo dhan
    oo laga bilaabo dhiigga Haabiil kii xaqa ahaa ilaa dhiigga Sakariyas ina Barakiyas
    kan aad ku disheen meesha quduuska ah iyo meeshii allabariga dhexdooda.
  mam-C: Me ktzajil tkawb'il Dios kyib'aja kujxix wen, noq tu'n tpaj kychky'eljo qtzan
    xjal tz'aqleqe, aye' i kub' b'yo'n atxix ti'j Abel, a tz'aqle, ex Zakariy, a tk'wal
    Berequías, a kub' kyb'yo'n, ayi'y Judiy, tojx tnejil ja te na'b'l Dios ex twutz
    t-altar qMan.
  ndj-ndj: Topi, mbatiwa yosi dayivapati kwanongwa ya mwasi wosi wa vandu goleki wumwayikili
    muuganga, yina kukandila kumwayika kwa mwasi wa Abeli yaveli ngajila nongwa mbaka
    yila ya Sakaliya mwana wa Balakiya, yimumuwulayili munyumba ya Chapanga muchumba
    gati ya pang'alili na pafyalu.
  mbj-NT: Ti hyb n'aa bë hã kä P'op Hagä Do anoo da sahõnh hẽ baad habok do badäk
    hahỹỹ hã radej'ëëp do paa säm baj. Abéw ranabooh noo gó du däk do né hẽ tii. Tii
    kä tagadëëg ub Sakarija, Berekija t'aah, radaj'ëëp doo kä. Ti bë daj'ëëp paa m'
    ji ma ejuu do tyng, P'op Hagä Do tób n'aa ganahaang gó.
  lat-VUC: ut veniat super vos omnis sanguis justus, qui effusus est super terram,
    a sanguine Abel justi usque ad sanguinem Zachariæ, filii Barachiæ, quem occidistis
    inter templum et altare.
  ngp-ngp: Naho niyo isakame ya wose wawagilwe ni Mnungu idya itike, neinde umwenyu,
    kukongela ya Habili mpaka ya Zakalia mwana Balaki, Zakalia mwamkomaga hagati ye
    Nyumba ya Mnungu na hekilingo hokumvikila Mnungu malavo.
  enq-2: Nyakamame dopa pitami dokome, akali tolatae Abele pyao kumasiami gii dokonya
    pituu, lotuu anda nee nyetae dokopa, alta dokopa, dolaponya kainanya Berekaeya
    ikiningi Sakaraeya pyanya seteami gii dokonya tuu lao, akali tolatae pyao kumasiami
    dupa pitakanya taeyoko isa yuu dakenya kai lea dupa pitaka nyakama-kisa ipata.
  eng-ASVBT: that upon you may come all the righteous blood shed on the earth, from
    the blood of Abel the righteous unto the blood of Zechariah son of Barachiah,
    whom ye slew between the sanctuary and the altar.
  mna-mna: Tana kadoono tabe ise tiom i, ko sorok som. Pa wal boozomen ta titekteege
    sorok zaaba pizin wal ndeeŋeŋan na, kadoono kizin sananŋana ta iŋgi be ise tiom
    i. Indeeŋe ta Abel, mi imar imar ma ipet ki Bereki lutuunu Sakaria ta imbot kolouŋana
    pa artaal uunu lela Urum Merere mi kupuni mi imeete na, mbulu sananŋan ta boozomen
    tana ka kadoono kola ise tiom.
  myw-myw: “Amisinap mapun mo bukulivatus son mapun asisinap tasiyas kweiboug neiweiys
    palopits. Ven watinow gimgilis yakamiy nukuweiys tasiyas tadidumwals, nukusilamaws
    waseg tadidumwal towen Eibel; mo nukuwaweiys tasiyas palopits oko Balakiy natun
    Sekaliy nukuweiys Yowbad wanbunatum, abeilun palatan, Yowbad nabunatum palakakit
    palatan.
  sby-sby: Neco nimukacanike ne mulandu wabantu bonse balulama balashinwa pacishi
    capanshi, kufumina pakushinwa kwa Abele, muntu walulama, mpaka pa kushinwa kwa
    Sakaliya mwanendi Balakiya, uyo ngomwalashinina mu Ng'anda ya Lesa pakati pa nteme
    ya milumbo, ne Musena wa Swepeshesha.
  sll-sll: Yu onangiwe, yal ta si gonangwo God pring tenangwo i, ni hon i au sinanua.
    Hamen haya yal ta Ebel si gomia. Si gongure moli pirere emgi Sekaraia wang Berekaia
    iwe, ha maing oo ala bol mala si gonga i, God tobo nigi dongwo ni tenangure gul
    inania.
  yaq-NT: Junuen san emot ayunee ju'u ka tu'ika ya'ari, si'imem jume' tuttu'i yoememtusuka'um,
    bem su'awaka'u betana, ju'u che'a bat tu'isi jiapsisukame Abeltuka'uta betana
    naatekai, ju'u Sakariaj teaka, Berekiaj teamta yoemiata, jiapsaka'u tajtia. Inika'a,
    jum Liojta te'opo, a' yo'oriwa'po intok jum bwaram aet susu'awa'po, inime' nasuk
    enchim me'aaka'uta.
  uro-uro: Rhoqoräkt divakt iva ma Ngämuqa aa rhäksärhäm ngä rhän bät a ngän bät ama
    räkt ta ama ruvek moe arhä biaska aa uväs kärarhae i mudu sokot na rha mänasäng
    nävät ama räkt ka ma Abel bä sävät ma Sekaraia ma Berekia aa emga qärak i sa ngän
    beng ga mänguräp ama ansäspämgi ama mor qi qi na ama laiqa na ama vodämes.
  ita-1885: Acciocchè vi venga addosso tutto il sangue giusto sparso in terra, dal
    sangue del giusto Abele, infino al sangue di Zaccaria, figliuol di Barachia, il
    qual voi uccideste fra il tempio e l'altare.
  muy-muy: Nahkay ti ndam jireni ya mis tàbazl tay ni ɗek ti seriya gani amədəɗki
    ke kʉli, aɗaba kala kàbazlum tay ti lekʉlʉm lekʉlʉmeni. Ànjəkibiyu kwa ka ga Abel
    àbivaya ana ga Zakari wur ge Berisi na. Kə̀kaɗum Zakari ti e kiɗiŋ ga məlaŋ meviyekiki
    zlam ana Melefit ata məlaŋ *njəlatani ga ahay gəɗakani ge Melefit ni bu.
  kqc-kqc: Dada konori mokena rorobo vene umuyeyadi vene di kaunava tau gade bi ya
    vene fafau yarego, mokena rorobo amiye Abel umuyeyadi gutuna boyo Berechaiah di
    mida Zechariah, kaere Sei nivakena yava ma ori sisika rena fore fata utari umuyeyadi.
  tav-tav: Mʉja ñicʉ jãa quena caroarãrena na cajĩañupa. Cajĩa jʉgoyupa Abel cawamecʉcʉre.
    Cʉ jĩari bero aperãre na jĩa, aperãre na jĩa, Sacaríare cajĩa tʉjayupa yua. Cʉ
    cajĩañupa Dio wiipʉ na cajoe buje mʉgorica tutu tʉacãpʉ. Mʉja quena nare bairona
    cána mʉja ã. To bairi mʉja quena caroarã na cajĩarique mʉja bai buiyebʉja.
  eng-ULB: The result is that upon you will come all the righteous blood that has
    been shed on the earth, from the blood of righteous Abel, to the blood of Zechariah
    son of Barachiah, whom you killed between the sanctuary and the altar.
  spa-VBL: 'Como consecuencia de ello, ustedes tendrán que dar cuenta de la sangre
    de todas las personas buenas que se ha derramado sobre la tierra: desde la sangre
    de Abel, que hizo lo correcto, hasta la sangre de Zacarías, el hijo de Berequías,
    a quien ustedes mataron entre el Templo y el altar.'
  fra-_FOB: Afin que tout le sang innocent qui a été répandu sur la terre retombe
    sur vous, depuis le sang d'Abel le juste jusqu'au sang de Zacharie, fils de Barachie,
    que vous avez tué entre le temple et l'autel.
  hau-ULB: Sakamakon hakan alhakin jinin dukkan adalai da aka zubar a duniya ya komo
    a kan ku, tun daga jinin Habila adali har ya zuwa na Zakariya dan Barakiya, wanda
    kuka kashe a tsakanin Haikali da bagadi.
  mal-mal: ഇതിന്റെ ഫലമോ നീതിമാനായ ഹാബെലിന്റെ രക്തംമുതൽ നിങ്ങൾ മന്ദിരത്തിനും യാഗപീഠത്തിനും
    നടുവിൽവച്ച് കൊന്നവനായ ബെരെഖ്യാവിന്റെ മകനായ സെഖര്യാവിന്റെ രക്തംവരെ ഭൂമിയിൽ ചൊരിഞ്ഞിട്ടുള്ള
    നീതിയുള്ള രക്തം എല്ലാം നിങ്ങളുടെമേൽ വരും.
  kkc-kkc: Esiga mipoo hamapoo nibada amawe diayo Godeeyo howo woola tekepo debeli
    odoo ee piligimo simiso. Egeeseelone diayo odoo tekepo Eibol woolooma maga bei
    mooloogooloso abaga simino Belekaya eyo owolo Sekalaya wooloomaso. Esiga diayo
    Sekalaya tei moso ogo osoloso Godee mapoo gala hu wooloso sili dosulu ogo doloso
    domopoo tobudume wooloomaso. Esiga nibada amawe dio oso daga hoogoo Godeeyo howo
    woola tekepo debeli odoo piligu eyo nei dala niyo talaiso.
  urd-GVR: Natīje meṅ tum tamām rāstbāzoṅ ke qatl ke zimmedār ṭhahroge—rāstbāz Hābīl
    ke qatl se le kar Zakariyāh bin Barakiyāh ke qatl tak jise tum ne Baitul-muqaddas
    ke darwāze aur us ke sahan meṅ maujūd qurbāngāh ke darmiyān mār ḍālā.
  far-far: Nia ne kwatea God kai kwae kamulu fafia saungilana na wane lea ki, safali
    mai ana maelana sa Abel, na wane 'o'olo, leka ka dao ana maelana sa Sekaraea,
    na wele sa Barakaea ne mulu saungia karangia fulifue laona Beu Abu God.
  suz-BL: मेको मोपा खेदा पा साइश्‍शो पाप नेल्‍ल इन कली राइब। साइ नेसी रिम्‍शो पाइब
    हाबील साइश्‍शो रे बेरेक्‍याह आ तौ जकरिया साइश्‍शो सम्‍म ङा आन हुशेमी लां मताइनीनी।
    जकरिया कली परमप्रभु यावे आ खिंमी चढ़ेतीके आ ङोंइती साइश्‍शो बाक्‍मा बाक्‍त। उत्‍पत्ती
    ४:८; २इतिहास २४:२०-२१
  car-NT: Iwara ro pa'poro ero nono tu'po e'kamy'po tamamboramon mynurumbo epemapotan
    Tamusi o'waine. Mo'ko Abel wyinombo ro mynu epemary marota'ton mo'ko Berekja ymuru
    Sakarias 'wa ro. Mo'ko Sakarias mo'ko Tamusi auty ta mo'ko Tamusi 'wa tymy apo'ny
    pato tywo o'waine man inoro, wykaje irombo.
  amp-amp: Ndnatn niko nd profetm was hnamo yuhatn krhopam yak hanyrahko. Bingot nikmoh
    nkifram was hnamo profetm, barkofr dborioh yima Aberr wasmom. Ror wasnihato ee
    wom womt be yimaroh tirmn hirmom. Wurohenr Berekiarhu yon Sekaraiar yiro temperrn
    tarioh mthamoa tkitt toh hasetrn rim wasakmomr.
  bht-bht: धर्मी हाबिल ला लेईकरी बिरिक्याह दे पुत्रे जकर्याह दीकर, जिसयो तुसां मंदरे
    कने वेदिया दे बिच मारया था, जितणया धर्मियां दी हत्या इसा धरतिया च होईयो है, उना
    सारयां तांई तुसां जो दोषी बोलणा।
  eng-NOY: that on you may come all the righteous blood shed upon the earth, from
    the blood of righteous Abel to the blood of Zechariah, son of Barachiah, whom
    ye slew, between the temple and the altar.
  cub-NT: Que baru Jʉ̃menijicʉ ñájine d̶acʉyʉme mʉjare, caivʉ meara mácavʉ ne yaiye
    báque boje ijãravʉre, apecʉ ʉ̃i boarĩ́ jarʉvaiye báque boje ñai Abel bácʉre, aru
    apevʉ ne boarĩ́ jarʉvaiye báque boje caivʉ Abel bácʉi yóbocavʉ bácavʉre máre,
    pʉ Zacarías bácʉ bajita, Berequías bácʉi mácʉ bácʉre, ñai mʉjacavʉ bácavʉ ne boarĩ́
    jarʉvaimʉ mácʉre Jʉ̃menijicʉi cʉ̃rami tãibʉ coricai.
  ita-1927: affinché venga su voi tutto il sangue giusto sparso sulla terra, dal sangue
    del giusto Abele, fino al sangue di Zaccaria, figliuol di Barachia, che voi uccideste
    fra il tempio e l’altare.
  lww-lww: Ana p̃isi na amiu akilalue ga ve sanene van la vano-o, ana p̃isi na amiu
    ke ga narui nap̃a akus nakoaena vanon marena kiena ne yaru mesmesu la punu ga
    nene nap̃a repimiu nasumo lala am̃e mom̃ar la amarmare rui. Nanene siar e Epela,
    nap̃a naga pe kila re suri tai piowa poli, pimi pimi tol Sakaraea nap̃a narina
    ne P̃arakaea, nap̃a repimiu la nene am̃em̃ar naga mare lavisin wonta, loyum̃a
    e Yum̃a Wa m̃ana ne Ntewa.
  ckb-ckb: لەبەر ئەوە خوێنی هەموو پیاوچاکان کە لەسەر ئەم زەوییەدا ڕژاوە دەکەوێتە ئەستۆتان،
    لە خوێنی هابیلی ڕاستودروستەوە هەتا خوێنی زەکەریای کوڕی بەرەخیا کە لەنێوان قوربانگا
    و پەرستگادا کوشتتان.
  nas-nas: Tee tee ookara urikupoong koontoꞌnuka dupisiꞌaarikoꞌning-koong tuutunang
    diiꞌke komperiaing teing-koo Eebeloꞌketa bera Sakaraiaꞌkoo basinooꞌka, tee Sakaraiaꞌ
    tee Berakaia bauring boonturoma eeꞌnoko meekavaro-koo meuꞌka diiꞌke diumaraang-koo
    kuunge dupisiꞌeruꞌnung teꞌ dootuuꞌnava pankava-koo.
  uvl-uvl: Ke pomalam, lape a etei tote nge imo sipomo a poia poinga poreke ngana
    nemur. Nenge a hune hana nenge te pengpeng toto nga ich nei. A talune nge Abel
    ke lange ne Perekia tuna Sakarias, nenge a hune nga NeHalang na pele pe hatanga
    tunangana. Ke imo lape singimo meena mana ia poinga nenge a poia nei.
  eng-BBE: So that on you may come all the blood of the upright on the earth, from
    the blood of upright Abel to the blood of Zachariah, son of Barachiah, whom you
    put to death between the Temple and the altar.
  ixl-CNT: Ech kajay u choobꞌal paav sakuꞌl setiꞌ, tiꞌ iyatzꞌax qꞌu jikomla chaj aanima
    tu u vatz txꞌavaꞌ tzaꞌ. Ayaꞌ qꞌuꞌl kami; nixeꞌt tiꞌ vikamebꞌal u Abeel, u jikomla
    vinaj utz, ulyu koꞌxh tiꞌ vikamebꞌal u Zacarias, vikꞌaol u Berequias vaꞌl yatzꞌax
    tu qꞌul ekꞌuy emam tixoꞌl u totztioxh tuchꞌ u nachbꞌal Tioxh qꞌanal.
