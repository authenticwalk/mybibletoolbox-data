  dop-dop: Mpɑ pɑɑ kʋwɑ yem kɛ tulum tɔ, mǝ nyɔɔŋ tɑɑ kɛ́ pɑ kʋlɑɑ ɩsɑɣɑtʋ kɑ́ mǝlɩ.
    Pǝ kpɑɣɑʋ yʋlʋpɑŋ Apɛɛlɩ kʋɣʋ nɑ pǝ́ polo Pɑlɑsii pǝyɑlʋ Sɑkɑlɩ wei ɩ́ kʋ kɑtɛ
    tɑɑ kɑtɛ nɑ kɔtɑɣɑ tǝlɑtɛ pǝ hɛkʋ tɔ ɩ nyǝm tɔ.
  azb-azb: belə ki saleh olan Habilin qanından tutmuş məbədlə qurbangahın arasında
    öldürdüyünüz Berekya oğlu Zəkəriyyənin qanına qədər yer üzündə tökülən bütün saleh
    adamların qanı üçün məsuliyyət daşıyasınız.
  eng-DBY: so that all righteous blood shed upon the earth should come upon you, from
    the blood of righteous Abel to the blood of Zacharias son of Barachias, whom ye
    slew between the temple and the altar.
  guo-NT: Jasoxtat xamal xabich nejbʉ'wʉajnaxael puexa pachaempi beyaxaespoxantat.
    Samata, Dios xamal kastikaxael. Chajiakolaxtat nejwʉajnapijin, Caín, boesa Abel.
    Do jawʉx, asew nejwʉajnapijiw, japibej befʉl asew jiw, pachaempi. Do baxael, asew
    nejwʉajnapijiw, japibej boesa Zacarías, japon Berequías paxʉlan. Japon Zacarías
    boesas temploba tathoetat, altar moxxot.
  hla-hla: Ba limiu te alatsemiu romana u katun u matskö hoboto ti atung hamate pukur
    i manasa, e taniaia tere Abel ti atung hamate puku, ba te noana tere Sekaraia
    a pien tere Berekaia ti atung hamateia u tubumilimiu i gusuna Luman Lotu Pan na
    makumun hats.
  mav-NT: Ta'i sa'awy'iwuat Tupana mi'atu­po'o­roria suu ti topyhu'at kahato ei'ywot'in
    po ete. Mi'i pote mesup eipe i'ewyte eweikupte'en aikotã sa'awy'ite Kaĩ'in ti'auka
    toywyt Apeu hap ewy e. Yne sa'awy'iwuat Tupana mi'atu­po'o­roria atu'uka haria
    te ti eipe e. Sa'awy'iwuat Tupana ehay enoi hat Sakaria mekewat Parakia sa'yru
    ewei'auka Tupana mõtypot koro wywuat aihũ wuk hawe ewei'auka torania ewei'auka
    eiperia. Pywo ti torania mi'iria suu topyhu'at eipo ete te e.
  kpf-kpf: Yatâ utnetâ a târârak gilâmziŋ hânân geip, zorat hâuŋâ zeŋgâren muyageziŋgâbap.
    Mârumŋan Abegâren gâbâ kâmbam topkwap târokwâi târokwâi kom gam Berekia nanŋâ
    Sakaria, zâk tirik namin komŋâ kâmbam zo kune âkip.
  ppo-ppo: Atéyaleteiné, donoi ala du betale whi̧ Abel-né samea sókó feleteimó, kaae
    sóró dilé wóló, kale Barakayané naalema Sekaraiakélé momatere beró Talepaae ha̧le
    matere o̧la suku̧laa dalatere tikitamo tua̧mó dia̧né dalepó. Ai dilé wale whi̧rapené
    samea sókó feletei fea touróturaalu, dia̧ mió i alimó betó mole whi̧rapepaae doa
    kwia melaalopó.
  hin-2017: जिससे धर्मी हाबिल से लेकर बिरिक्याह के पुत्र जकर्याह तक, जिसे तुम ने मन्दिर
    और वेदी के बीच में मार डाला था, जितने धर्मियों का लहू पृथ्वी पर बहाया गया है,
    वह सब तुम्हारे सिर पर पड़ेगा।
  bef-bef: To enali komopaꞌani bati huꞌehina bonaꞌi melugu nehago lugaꞌa bonaꞌmagi
    enoho filiꞌahana, enali asaga yaꞌmana bonaꞌmagihi gumiꞌani lenali lenugufalo pa
    salinaꞌmu yabe. Bati bo Ebeli ai filiꞌehina, ya hulago analoti oto Sekalaiya ai
    Belakaiyahi panaꞌa, aiꞌi lenali mono nohi folagahaꞌagu ho filiꞌahana. Asaga yaꞌma
    bomagihi gumiꞌani lenalito oto pa salinaꞌmu yabe.
  amm-amm: No monoi no mo tukuwoli foli monoi uwokomoinuwomo. Mulu ititouni noko mo,
    asimai no potukuwoli liyai manokino no, aniyopano iyaliyo, toi tukuwoli foli monoi
    moisu mo na uwokomoinuwomo, Kotoyo mo. Toku totawoi mo Aipolo itouniyaimo tukolokino.
    Nosai no Kotoni mulu lukasiko noko iyali tukuwoli liyai manokino tukuwoli liyai
    manokino tukuwoli liyai manokino; ainoso hani Sokolaiya, Pilokaiyani awitono,
    to mani, na tukolokaikino, lotu nu siyoli asiyofoloso, koloni utu kotisokosai.
    Ulai ya timonukuwo, moi mani, molo koiyau tomoso na taluwai manonuwo. No monoi
    no Kotoyo na uwokomoinuwomo, aniyopano iyaliyo tukuwoli foli monoi mo.
  zaj-zaj: Nhaguso ya mulopa wa wanhu wose watendile ganogile muisi iwapate mweye,
    kulawa mulopa wa Abeli mbaka mulopa wa Zakalia, mwanage Balakia, mumkomile hagatigati
    ya Ing'anda ya Mulungu na ikilingo cha kulavila nhosa.
