  bjr-bjr: '@see-verse:MAT.023.034'
  aby-aby: Eno ufoisa ibake Godima ya fanisi daiwere mafiakua wei. I irau orou ma
    fearekae yanu merama ukeka iduaya wei. Eiborobairoma Barakaiasinu amara Sakaraiyasibairo,
    i mi i ofereni odeka orofaroini dai sosi abanaro yama dawa ma feaka, i orou yaisinanu
