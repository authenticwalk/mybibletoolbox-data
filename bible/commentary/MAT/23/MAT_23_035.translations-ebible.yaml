    kosinidima a darorona. Inam Eibol na parate ya naḡo da Berekaia natunama Sakaraias
    ḡarone ya tavana. Sakaraias tauna olta be tempol poudie koya vunuḡina. Inam banegidima
    matabudi ami dosima a vunuvunuḡidina mate kosinidima taumi nimemie ta kenakenana.
    Vutuna aubainama taumi tokare kovoḡa ko paḡona.
  nif-nif: wala tɨmbi damasɨlɨ ama dɨndɨm gɨtɨk yandɨpmɨu kɨmgɨlɨñ wolok tuan wɨn
