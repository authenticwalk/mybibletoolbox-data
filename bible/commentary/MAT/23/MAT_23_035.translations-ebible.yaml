    ro heno komo, kekon hatà. Wahoro htxero wayehye hatà, Akmew heno. Atxke naha mosonà
    katxho mehra ro mak nehxakon hatà, noro heno. Wayehye mak hatà, totahatxho wya,
    kekon hatà. Noro heno wyaro rma rha wayehtxownà hatà, enyhoru ro heno komo, thenyenohnà
    heno komo, totahatxho komo wya rma rha. Amnye nyhe rma àmahyakany haxa wayehye
    hatà, Sakaryeyas heno, Barakeyas muru heno rma, totahatxho wya rma rha, kekon
    hatà. Khoryenkom màn watxan yawo noro heno yotahatxownà hatà, ohoryen heno komo.
    Faka yaknyohtoho monye nyhe hatà, Khoryenkom màn màhto rma hatà, noro heno yotahatxownà
    hatà, kekon hatà. Nyamoro heno yotahatxehkatxownà hatà, ohoryen heno komo, amnyeno
    rma horyen heno komo rma.
  sim-sim: Os lirin ji jinak li fi ngoro nahi, kumak avak Avui Wasilaka wasan or unak
