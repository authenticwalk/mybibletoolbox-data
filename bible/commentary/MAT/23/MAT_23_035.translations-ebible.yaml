  mio-NT: Chacan cuu cha cua cutuni maan ndo cuenda ndihi ra chahni ñivi nda ni cha
    chihi ra Abel ra iyo cuiti vaha nda ni cha chihi ra Zacaría sehe ra Berequía.
    Tiempu chahnu cha ni chahni ñivi ndo chi racan mahñu nu iyo mesa nu samani ñivi
    chi ra Ndioo ta yu ve ñuhun. Cuenda ndihi racan cua cutuni ndo.
  srq-NT: Ae Dios quiato ɨquia ɨquia quia cose nae, ũquɨ̃ nɨɨ nda Dios jembasi cote.
    Sã mbia Abel ɨquia cose no. Sã mbia Zacarías abe ɨquia Dios chuchua jii no. Berequías
    riirĩ ndei aque. Sã mbia Dios quiato ɨquia ɨquia beɨ cose no.
  kje-NT: Onne penia Makromod Lalap nala hunukum mi. Onne kan mehe, maa ri man hi'i
    ha ma namlolo na'akeme man mi upum a'umhe resnedi nonolu nano Habel rakan man
    kauli'ur Barekya ananne Zakaria, hi na'akeme ramwali minim yodiwara haenhi. (Zakaria
    onne hi resne lolo Makromod Lalap Nin Romleu Lape noro honoi kanani onno leken.)
  gaz-gaz: Kanaaf dhiiga Abeel nama qajeelaa sanaatii jalqabee hamma dhiiga Zakkaariyaas
    ilma Baraakiyuu isa isin mana qulqullummaatii fi iddoo aarsaa gidduutti ajjeeftaniitti,
    dhiiga qulqulluu lafatti dhangalaafame hundumatti ni gaafatamtu.
  kud-kud: Eeta yana aba'ovi ainai, taudumwalu adi oiyemwalowoi ana maiha maudoina
    omiu mata amlobai. Towaho Abeli iya dumwadumwaluna hi'oiye mwalowoiya'o na ainaena
    ivetuwuni ta ana higa wau Balakaya natuna Sekalaya hinage hi'oiye mwalowoi vada
    tapwalolo na abapwaoli ahi'ahipudiyai.
  urb-NT: Aja rahã, pehẽ ke Tupã mupyrara ta. Yman katu ame'ẽ ta ke amõ ta jukwa.
    Ame'ẽ ta ke Tupã mupyrara ta. Pehẽ riki upa katu te ame'ẽ mupyraraha ke pepyhyk
    ta. Ambéu riki katu ame'ẽ ke a'e. A'e ke amõ jukwa. A'engi amõ amõ heta katu ame'ẽ
    ta ke pehẽ ramũi ta jukwa. Pe, a'ejõhar Sakari rehe uhyk. A'e ke pejukwa tĩ. Mbaraki
    ra'yr ke a'e. Aja upa katu te jukwa ame'ẽ ta ke Tupã mupyrara ta. Ame'ẽ mupyraraha
    ke pehẽ aja amõ ta pyhyk ta tĩ. Pehẽ ke Tupã mupyrara ta. Ko jetehar te apandu
    pehẽ pe. Yman katu ame'ẽ ta ke amõ ta jukwa. Upa katu te ame'ẽ jukwaha mupyraraha
    ke pehẽ aja ame'ẽ ta pyhyk ta tĩ — aja Moise je'ẽha mu'e ame'ẽ ta pe Jesu pandu.
    Parise ta pe pandu tĩ. Tupã rehe ngã jumu'eha renda keruhũ pe kapy katu te ame'ẽ
    ke ihĩ. Myrape ihĩ tĩ. Ame'ẽ mokõi pyter pe Sakari ke amõ jukwa. Tupã rehe ipy'a
    ke amõ moĩ moĩ rahã, ame'ẽ myrape 'ar pe hymba ke hapy. (A'ep ixo rahã, a'e ke
    jukwa ym ta me'ẽ te'e. Anĩ. Jukwa riki. Katu ym aja.)
