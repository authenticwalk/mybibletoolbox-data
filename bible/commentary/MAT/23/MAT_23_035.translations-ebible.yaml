    waket men-Israel guex lo fkuuk lenxeydoo Dëdyuzh.
  wer-wer: Pël ëënë pötak Anutuu omën wotpilörö mënan pöta kangut arim naë orööpnaat.
    Ngaanëër arim ë nampök ngës rëak Apel mënak mëmpö mëmpö ë wais Sekaraia, Perekaiaë
    ruup, Anutuu ngönën tup kaöetak kiri yawiautere ngëëngk panë tupta ngeröök mënaut.
  ipi-ipi: '@see-verse:MAT.023.034'
  qul-NT: Ajinaka tucuy cay sumaj runacunata wañuchiskayquichismanta, kancunaman castigoka
    jamonka, justo Abelmantapacha Berequiaspaj churin Zacariascama. Payta wañucherkanquichis
    altarwan santo lugarwan chaupipi.
  ter-NT: Itea kó'inokenemoye, motovâti itúkeovo yoúkekenoe yóno itina uhá koêti neko
    xâne ponóvoti kixoku itúkeovo, koépeuhiko yoxúnoekene ukeâti kaxénake koépekeokonoku
    Âmbeu, enepone ponóvoti kixoku itúkeovo, tukú koeti kaxénake koépekeokonoku Nzakâriya,
    xé'a Mbarákiya, képeunoe ukeâti ne hána'iti imokóvokuti yonoti xoko áta yane kíndanake
    hána'iti imokóvokuti.
  bmr-NT: Jaamaño amɨɨhaihallɨvɨ icajino paryɨ imifiiuno miyamɨnaaco agaisiraicɨuno
    tɨɨjoho jaada, Abel guijevetɨ ɨtɨcovano Zacariaco Berequia achico iguijenɨunovɨ.
    Mɨɨro amɨɨhai diiboco magaicaauhi templojafaño iimimaño, jeecɨvomaño icanofeeneo
    situvɨ.
  fuf-fuf: fii yo ƴiiƴan kala feewuɗo hibbaaɗan yantu e hoore mon, ɗun non ko gila
    e ƴiiƴan Haabiila ɗan, on feewuɗo, haa addani e ƴiiƴan Zakariyaa, oo ɓiɗɗo oo
    wi'eteeɗo Berekiiya, on mo warunoɗon hakkunde layyorde nden e juulirde mawnde
    nden,
  bhl-bhl: 'Kaneko kasike, Ebel em asiliw dim kalote teleko, Belekia em min Sekalaya
    em dim kel telei, i Sunbin-Got em kiol kawtiw alik alik biilo yeniwi, i kuankabiliw
    te. Yukal kal keliwete: I Sekalaya elo Sunbin-Got em am yol mutuk em aik ayem
    mewso dim ka kel asiliw te. Yu kilele kililina! Yesiliw kawtiw biim sen em yan
    be yukati tuluyemoke te.'
  ons-ons: Ŋei sotene midaine engukoi, eŋane turuŋene yemo baŋ ŋinane kutino wa payake.
    Abel sotine midaine eŋano ŋine kieke kawali qe sari mage Zekaraia, eŋe Barakia
    wane gipole, Bakom Urum so arata keuetno qekoi.
  con-NTPO: Que'i'qque tsa'caen ña que'inga moensi ji'chondeccuma chi'gapa qui poiyi'cco
    tayopi'su ño'andeccuma fi'tti'chone'qque shacaen'faya. Nane me'ttia'ye Abel ño'ama
    fitti'ttie ashaemba Zacaríasma fi'tti'chongae qui shacaen'faya. Zacarías –tsa
    Berequías dutssi'ye– Chigai'ccu cachuicco'je'cho cuarto jin'tti Chiganga afeye
    oque oraen'jen'tti ccutsusi qui tisema fi'tti'fa.
  ghs-ghs: '@see-verse:MAT.023.034'
  peg-peg: ଇନେସ୍‌କି ଦର୍ମି ହେବଲ୍‌ତାଂ ନେତେର୍‌ତାଂ, ଇମ୍‌ଣି ବେରିକିୟତି ମେହି ଜିକରିୟ ଏପେଙ୍ଗ୍‌
    ମନ୍ଦିର୍‌ନି ପୁଇପୁୟା ବାହାତ ଆରି ଗାର୍‌ଣି ମାଦ୍‍ନି ବାହାତ ଅସ୍ତାଦେର୍, ତା ଅସ୍ତି ପାତେକ୍‌
    ପୁର୍ତିତ ଜେତେକ୍‌ ଦାର୍ମି ଲଗାରିଂ ଅସ୍ତାର୍ଣ୍ଣା, ହେ ୱିଜ଼ାକାର୍‍ତି ହାନି ଦାଣ୍ଡ୍‌ ମି ଜପି
    ଆର୍ଦାନାତ୍ ।
  txu-NT: 'Me akukãmãremẽ nã gãm me me katàt kute amijo ba kunĩ paro tẽ. Paro tẽn
    paro tẽn arek me kamrô kapĩn o tẽ. Nhym Metĩndjwỳnh arỳm meo ngryk ne kam gormã
    me ajabatànhmã pãnh jarẽ. Me akukãmãre ne me Abeu jaxwe kêtja bĩno kurêtuw ne
    kam ijukri me ja paro tẽm tãmtã: arek o tẽ ne kam Djakarij, Berakij kute irja''ỳr
    bôx ne kam Metĩndjwỳnh nhõ kikretimẽ õ ngônho ki kaêxkam kubĩ.'
  eng-WEBU: that on you may come all the righteous blood shed on the earth, from the
    blood of righteous Abel to the blood of Zachariah son of Barachiah, whom you killed
    between the sanctuary and the altar.
  gnw-NT: Jare pe reta penoita teco opaete jupi vae reta imano re. Tenonde voi Abel
    uyeyucaca - jae co jupi vae - jare taɨcue rupi Berequías taɨ Zacarías jee vae
    uyeyucaca. Echa'ã Zacarías umano maemɨmba uyeyucacue uñemeearenda jare Tumpa jo
    ipãu pe —jei—.
  mux-mux: Aku tingéliinga ui-pulu-pulu ⸤Pulu Yili-ni mulú-masele tirim kene⸥ kepe
    yandupa ekupu kepe yambu sumbi-nílima toku kunjuringeliinga ulu bunima eni ⸤Juda-yambumanga
    yi-aulima⸥-kene pemba. ⸤Pulu Yili-nga bukna⸥ ui-pulu-pulu sumbi-nili yi Eboll
    kene, yandupa muluring yambu sumbi-nílima kene, yandupa ⸤Pulu Yili-nga bukele
    pora nilimú akuna⸥ Berekia-málu Sekaraya kene toku kunjuring akumanga pali ulu-bunima
    eni-kene pemba. Sekaraya akili Pulu Yili-nga lku-sulumina lirim lkuli kene Pulu
    Yili popu toku mélema kaluring polale kene ai-suku-singina toku kunjuring kanili.
  maj-NT: B'a̱ ts'ín ch'a̱njihinu ngayjee̱ jníhi̱ xu̱ta̱ je xi kin'ek'ien. Ch'a̱tuts'i̱hi̱n
    ra̱ jníhi̱ Abel, nda̱ je xi y'ejña nk'ie, nga santaha jníhi̱ Zacaria̱ ntíhi̱ Berekia̱
    xi kin'ek'ient'ó na̱chan chje̱ xi kjijña a̱nkjín ni̱nku̱.
  bkq-NT: Âdamudomo kurâdo koendonro modo nhâhobyry wâgâ âmaemo ise tânagazezeim.
    Abel, Adão imery, âdaityby mâkeba myakâwândy saguhoem âdyoim. Alâ myakâwândy toenzepa
    âdaitânry modo âdyozesedyly. Xypyryem xyâypy myakâwândy Zacarias, Baraquias imery,
    âdyoly Deus etydâ. Mesa Deusram xuduypy ekanâdo, Âji Tynrenseim Kuru warâ ontay
    myakâwândy âdyoly.
  kue-kue: Yeglpre yomba du-yene prapra sigeglkwa yomba yumbuno inaglmere mere i ene
    mina unambuka. Abel yomba du-yene sigeglkwa bormaimo yange makandle sungwa. Igle
    mambuno bogl ende wu Berakiya wam Sekaraia mina ungwa. God holi yungu koglo yongo
    alta koglo yongo sunawom igle ene ye sigeglkwa.
  cot-NT: Pinintacaajiaqueri irimetojajiaque comajamajajiatsica irootaquequea incatsimatimentantaquempiroca
    Aapani Irioshi quejetacaquea aviatimpajia quejetacaantajiaqueriquea imetojantajicarica
    tsaroventamajajigarica Aapani Irioshi coramanitica, iriquetinicaquea ipariajitacaca
    comajatatsica Averini icaratacaajivaequeriquea Sacarianiqui irijanite Verequiashini.
    Iriraquea Sacariani manaquea imetojajitaqueriquea ontaniqui oniganquirequi oticaacoroqui
    teemporo ichoocavetacagueti acaqueroca aretare itaantajitarica viratsipae.
  bnp-bnp: Na naro iea kunana bara mu rare na matenga ne huriki a bakovi malamala
    ni rabalaki, i vakatubu na bakovi malamala e Abel, i valai i harena ne Sakarias,
    e tune Berekia, ra mu rabalakia na roho na Vure, na kurukuruna tabeke ni gamai,
    a dede.
  apn-NT: Na prem ra mẽ himex rax nẽ. Amnepêm panhĩ kator krax rũm Atãw kra Apewta
    na pre Tĩrtũm nhỹ hã kapẽr o pa nhũm htõja kãm mar prãm kêt nẽ kupĩ. Tã nhũm Tĩrtũm
    axte mẽ hwỳr ỹ hã kapẽr o mẽ pa xwỳnh kwỳjê rẽ nhũm prem mã mẽ ho anẽ nẽ mẽ hkwỳjê
    nhĩmex. Nhũm pre xatã mẽ hwỳr mẽ hkwỳjê rẽ nhũm mẽ xatã mẽ kupa. Apew rũm Parakis
    kra Jakaris wỳr na prem mẽ himex rũnh nẽ. Hãmri nhũm prem Tĩrtũm mã amnhĩ jarẽnh
    xà hã ixkre kamã Jakarisja pĩ. Tã mẽ kajaja mẽ ate mẽ uràk nẽ mẽ amã Tĩrtũm kapẽr
    mar prãm kêt nẽ mẽ uràk nẽ amã Tĩrtũm nhỹ hã kapẽr xwỳnhjê nhĩmex prãm nẽ. Ã mẽ
    ate mẽ anhĩgêtjê pyrà nẽ mẽ hipêx anhỹr mỳrapê koja Tĩrtũm mẽ apê mẽ hkanrẽhã
    mẽ hkra nẽ mẽ htàmnhwỳjaja mẽ ato hpimrààtã tanhmã mẽ ato htỳx to ka mẽ amnhĩ
    xà htỳx kamã ajamak rãhã ho ri apa. Anẽ.
  ctp-NT: Kanꞌ chaꞌ sikwa, kanun kiꞌya ꞌwan siꞌya ayman ꞌwan nu wa yjwi ꞌin kaꞌan
    ꞌa nten nu ykwiꞌ chaꞌ nu ñi nu ngwa ti sꞌni, ti bra nu ngujwi Abel ti kulo la,
    sa ñaꞌan yaꞌ nu ngujwi Zacarías sñiꞌ Berequías. Ayman Zacarías ni, wa yjwi neꞌ
    ꞌin yu seꞌen nduun yu niꞌ lyaa, tuꞌwa msaa seꞌen nchkin lomstan, bra nu wa tsaa
    ti yu niꞌ ñaꞌan seꞌen kti ꞌa chaꞌ ꞌin Ndiose. Suꞌwa lka chaꞌ sa ñaꞌan lka si wa
    yjwi wan ꞌin ayman kanꞌ, chunꞌ ti kwiꞌ ti chaꞌ kuxi kanꞌ nka tiye wan ni.
  bre-BRG: evit ma kouezho warnoc'h an holl wad reizh a zo bet skuilhet war an douar,
    adalek gwad Abel, an hini reizh, betek gwad Zakaria, mab Barakia, hoc'h eus lazhet
    etre an templ hag an aoter.
  opm-opm: Imat pisapti han bap gur yan ma datipri oh mamarumur. Duung dasi hat pat
    han Eper ohnongri sutpamur. Ohnongri supti ohe pe oh Got ohe meng pot pisapti
    han ihirnong sut pisashemur. Pisusa gahan Sekaraia oh Got ohe ap yawar ohsi; apop
    sum atendeipti kwei tan ite mutuh oh patin sutpamur. Gin rih ire ma sushe ohe
    batbet ohsi; ire puh guragure ma ihapti ohe batbet ohsi puh gure boknongwi mar
    gur tap mat datiprimur.
  bvr-bvr: 'Gu-gurda ngacha minypa ana-goyburrpa nyiburr-mornanga minypa mu-ngoyurra
    burrbu-buna aburr-workiyana, aburr-juwuna aburr-workiyana; minypa Aybul (Abel)
    a-juwuna an-gata gala gun-nga gun-nerra gu-rrimangarna, rrapa gu-gata wenga Jekaráya
    (Zachariah) nipa rrapa a-juwuna jurdach, an-gatiya Berakáya (Berachiah) an-nika
    an-walkurpa. Minyja bubu-borrwa: an-gata Jekaráya ana-goyburrpa Yichrayal (Israel)
    nyiburr-bapurr nyibu-buna gojilapa Wangarr gun-nika bala gun-japurra rrapa gun-nigipa
    belabila gu-maya gun-gata yarlanga gu-jirra.'
  wal-wal: Hegaa gishshau, xilluwaa Aabeela woroosappe doommidi, Beeta Maqidasiyaappenne
    yarshshiyoosaappe gidduwan intte worido Baraakiyaa na7aa Zakkaariyaasa wodiyaa
    gakkanaassi, haiqqida xillo ubbatu suuttaa gishshau, intte qaxxayettana.
  zad-NT: Na' daa gonle ka', yidobile yeḻ' wit c̱he yog'ḻoḻ beṉ' ḻi beṉ' shao'ka'
    bet dii x̱ozxto'leka', wzolozin dii Abela' beena' gok beṉ' ḻi beṉ' shao', ax̱t
    dii Zacaríaza', xiiṉ Berequíaza', beena' betgake' latja' daa de cho'a yoodo'na',
    kwit gana' chzeygake' bayix̱'ka'.
  aso-aso: 'Aꞌmine ve ngimiseleloniꞌ nene nemuꞌ ngimiselelesuve: Me misubouko nene
    ve lisiheꞌ lamineꞌ mukiꞌ nene eveneꞌ malite ngibili hilikaꞌ hilikaꞌ aniꞌ neꞌmi
    lihime nene lengita dizeleseive lo ngimiselelove. Ee, Adamuꞌ gipele ve lisiheꞌ
    Abeliꞌni uvolohoꞌmo bele hilidotiꞌ nene ve lisiheꞌ mukiꞌ ngibili hiliꞌmi dizi
    Balakiaꞌ gipele Zakaliaꞌ aza Oꞌmoso lehizi-daniꞌ initeꞌ olokuꞌ gizaaꞌ aniꞌ holomosi
    idoꞌ monoꞌ numuno naba nesi olusoꞌ neivo bili hiladoꞌ ivo aꞌmine ngibili hilaniꞌ
    neti lihimeꞌine nene lengita dizeleseive.'
  uli-uli: Hagerger le bele holahmi ila fael rechokla re momay le re llimeserloh le
    ye chap mo irel Abel yee, la holadoh Zechariah we lol Berechiah. Zechariah iwe
    hami Jews ha llimeseloh mo llepdal Templum we mo altar we.
  nin-NT: Ni ima yo, Abachi taka ni zhi imba ayiyi a anishirr azizi ba we, zhi ni
    ingu i Habila unushirr uzizi uwama kuma ni ingu i Zakarriya, uvuvurr a Barrakiya
    wa nggo imba i ngu ma na abi hinga nu unto ku akikre ka ito ka nu Uki Unkpi ku
    Ibarr Abachi ku.
  tgk-tgk: Ман онҳоро барои он мефиристам, ки ҷавобгарии марги ҳамаи одамони бегуноҳ,
    аз Ҳобили беайб сар карда то Закарёи писари Баракё, ки байни муқаддастарин ҷои
    Хонаи Худо ва қурбонгоҳ кушта шуда буд, ба гардани шумо афтад.
  acu-NT: Turatin asaram, wait wajaktinuitrume. Nu nangkamtaik Caín ni yachí Abel
    péngke aintsun wainiat maamiayi. Nuniasha ukunam Berequíasa uchiri Zacarías naartin
    Yuse jeen tangku epetinam ayaamas wajaun waininayat maawarmiayi. Tura atumi juuntri
    péngke aints ainau numpen ukararu asaramtai, atumsha nunisrumek turatin asaram
    wait wajaktinuitrume.
  cak-WNT: Y ronojel re' can xtuben c'a chiwe chi pan iwi' riyix xtika wi ri rutojbalil
    ri quicamic quinojel ri chojmilaj tak winek ri ye camisan el chuwech re ruwach'ulef.
    Xuchop pe riq'ui tek xcamisex ri chojmilaj achi xubini'aj Abel y nbeq'uis c'a
    riq'ui tek xcamisex ri achi xubini'aj Zacarías, ri ruc'ajol ri achi xubini'aj
    Berequías. Y nbij c'a chiwe, chi ri Zacarías can yix chuka' riyix ri xixcamisan
    riche (rixin), chiri' chunakajal ri altar ri c'o chuwarachoch ri Dios.
  ebk-ebk: Isunga machusa kayu kiapú as nan namatuyanyu as nan am-in ay nalintig ay
    tataku asna's luta nunlapu as nan natuyan Abel ay nalintig inkiana as nan natuyan
    Zacarias ay potot Barakias ay penatuyyu as nan nunkiakiaw-an nan kuwartu as Templo
    ya nan altar.
  spa-PDDPT: para que venga sobre ustedes toda la sangre justa que se derrama sobre
    la tierra, desde la sangre de Abel el justo, hasta la sangre de Zacarías, hijo
    de Baraquías, a quien ustedes mataron entre el Santuario y el altar.
  ruf-ruf: Na idamu ye iwanu iwanoghile ikwitike muisi itsodaighwa kuna mwemwe, kulawa
    idamu ya Abeli ayula yanoghile, mbaka idamu ya Sakariya imwana wa Balakiya yamumkomile
    haghati he ing'anda ye Imulungu na hanu he ukulapfila inambiko.
  gun-gun: peẽ kuery ae pepaga aguã heko porã va'e ruguy omoẽague ha'e javi re, heko
    porã va'e Abel ruguy omoẽague guive'i Baraquias ra'y Zacarias ruguy omoẽa peve.
    Ha'e va'e ma pejuka va'ekue henda iky'a e'ỹ va'e ha'e altar mbyte.
  agu-BL: Ncha'tz yi e'chk takle'n cachi' yi bnixnak cyak'un yi e' chimam chite'u',
    e'u' lchojon tetz. Na elnak chiẍch'el yi e' balaj wunak cya'n. E'u' lchojon cyakil
    yi il yi banake' cyen jetz yi quimle'nix Abel yi balaj nak jalen yi quime'n Zacarías,
    yi cy'ajl Berequías, yi jun yi cho'n quime'n cya'n xo'l yi templo tu yi patbil
    tx'ixwatz.
  isn-isn: Upumeli kena kung'wa anyu ukupumela usakami wehi nua tai nauhunuwe mihe,
    kaziilya isakamiang'wa Habili nua tai sunga isakani niya Zakalia ung'waa Balaki,
    nae mumubulabile patakatifu nepa kezindaalo.
  ilo-ULB: Ti pagbanaganna ket maipabaklay kadakayo amin a pannakaiparukpok ti dara
    iti daga, manipud iti dara ni Abel a nalinteg agingga iti dara ni Zacarias a putot
    a lalaki ni Barakias, a pinatayyo iti nagbaetan ti santuario ken altar.
  pir-NT: Mʉsa sa yena ijipihtiyequina ñañe marieñequinare mʉsa wejẽdi buhiri buhiri
    tinata. Abe mʉnanore Caĩ wejẽdi buhiri ijipihtina mʉsa gʉ̃hʉ buhiri tinata. Ijipihtiyequina
    tiquiro bato ijiyequinare quehnoañequinare tiquina wejẽdi buhiri gʉ̃hʉre buhiri
    tinata mʉsa gʉ̃hʉ. Sa yena Cohãcjʉ̃ wʉhʉ cahapʉ wahiquinare mʉsa ohori altar cahapʉ
    Zacariare wejẽahye mʉsa. Tiquiro pehe Berequia macʉno ijiahye. Sa yena tiquiro
    gʉ̃hʉre mʉsa wejẽdi buhiri buhiri tinata mʉsa.
  anv-NT: Ndɛre ɛnyú dépyɛmbɔ, gewu ɛyigé ukwene antɛ nyú áwané nyá bɔɔ́ abi
    álu cho né mbɛ ushu Ɛsɔwɔ fa né mme gékpɛ́ne nyɛ ɛnyú mmyɛ gelɔɔ́ ula ne
    manoó Ɛbɛl muú alú cho né mbɛ ushu Ɛsɔwɔ kpaá gekwɔné né ami Sakariya maá
    Barakia ayi ɛnyú déwané nya né metɔɔ́ metɔɔ́ ɛcha upɛ né geluɔ́ ɛyigé ápyɛ́ɛ
    upɛ Ɛsɔwɔ wyɛ.
  sab-NT: Bdagli ba be ama ulita jia chuge ba agedu me no ulita ene kare ama ole gdale.
    Kaire ba enusulian unsuialin tangle kbiale ba be ji chuge, ba enusulian unsuialin
    tangle kwian Chube gerua ketanga guda tanre, Chube be kwian e ulita gwabada jia
    kade ba kwian kle toi nege tanglege. Kwian kada Abel ama kwian unsuialin agenga
    no Chube gwa giti ama jo gwabada, e suiage dare kwian ngle Chube gerua ketanga
    jo gwabada, chku kwian kada Zacarías suiage tangle, Zacarías kaire jo gwabada,
    ama jo gwabada u gerungwa Chube olege, Zacarías e Berequías kirolla.
  tmd-tmd: Makwam mɨ, God nöbö mö wä nuŋwa akuyöbö, maduar ör pɨlɨm hö akuyöbö, mönö
    ömörö ragöña. Adam ha nuŋwa, mag wä rɨ ri abmɨd nöbö Ebol aku, hödnɨŋ nuŋwa pɨgnɨŋ
    nuŋwa pɨlön, pɨlɨp hön, pɨlɨp hön, mai Berekaia ha nuŋwa Sekaraia nugwo, God höjöpalɨb
    rama ram möl yuadö kwo, rɨg pön rim rɨgpɨda yörkwo mɨdmɨn nugugɨrön, nugwo mibɨl
    yöra pɨl pal nɨgmä.
  acr-NNT: Ruma kꞌu riꞌ kape pawiꞌ alaq ronoje ri kꞌaxkꞌobꞌik taqal chike ri xekamisan
    ke rachijabꞌ jusukꞌ xebꞌinik, ujeqebꞌem lo chwi rukamik ri Abel ri jun ala lik
    jusukꞌ, kꞌa chwa rukamik ri Zacarías, rukꞌajol ri Berequías, ri xkamisaj alaq
    chuxoꞌl raltar y ri Rocho Dios.
  kpg-kpg: Di hagaduadua o di haga hali nia dodo o digau nadau ihala ai, la gaa dau adu
    gi goodou, daamada mai Abel gaa dae gi Zechariah, tama ni Berekiah, taane dela
    ne daaligi go goodou i mehanga di Hale Daumaha mo di gowaa hai tigidaumaha.
