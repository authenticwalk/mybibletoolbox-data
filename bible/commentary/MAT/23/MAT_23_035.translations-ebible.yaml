  san-ORI: ତେନ ସତ୍ପୁରୁଷସ୍ୟ ହାବିଲୋ ରକ୍ତପାତମାରଭ୍ୟ ବେରିଖିଯଃ ପୁତ୍ରଂ ଯଂ ସିଖରିଯଂ ଯୂଯଂ ମନ୍ଦିରଯଜ୍ଞୱେଦ୍ୟୋ
