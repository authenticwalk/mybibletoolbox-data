    wê bume hi i yib vac xumac ngɨbua yuu alta mahɨgun ge.
  nak-nak: Tiele la iruru tamutou eia uru pepehoti, la kasoso giteu la valalua me
    hatavivile la marokala, ale la valalua ale kama kokora bili taroti egiteu, eia
    ge pagegele volu amutou, sokoa alaurati ale egite bili e Abel, eia la tahalo la
    marokala taku, kara alalavi, ale egiteu e valalua mutou egite bili e Sekaraia
    ale e latule Berakaia, oilo moli te la luma la lotu ale eia magiri te la poro
    la gulutu la vaabila. La tikumu la iruru tomi aleie eia ge tabuli tamutou.
  lbb-lbb: Dir saran a warkurai a arkeles tetek mulo, miting na suluk a tena tostosla
