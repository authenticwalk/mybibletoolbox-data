    va'a ma, te onde niñi Zacarías sayii tee kúu Berequías ma tee ni ka ja'ni ni me'ñu
    veñu'u ka'nu ma ji'in nuu altar nuu ka ndachiñu'u ni Su'si ma.
  nnq-nnq: Kulaga kubakuika kwinu magambu ga myai ja bandu boa bambone ejijitigwe
