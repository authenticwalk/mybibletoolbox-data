    llezica, nana afémacɨ ɨ́coɨnia duere zéfuitɨomoɨ. Juzíñamuimo gaɨríraco íemo Juzíñamuimo
    rɨlle fecárabani dáafenedo afe Zacaríana fatɨ́omoɨ.
  por-BRBSL: para que sobre vós venha todo o sangue justo derramado na terra, desde
    o sangue do justo Abel até o sangue de Zacarias, filho de Baracaías, que matastes
    entre o santuário e o altar.
  ces-NKB: aby na vás přišla všechna spravedlivá krev prolévaná na zemi, od krve spravedlivého
    Ábela až po krev Zachariáše, syna Barachiáše, kterého jste zabili mezi svatyní
    a oltářem.
  cui-cui: Daxota Nacom paca cana exanaena xua paca peraxa exanaena xua daxita pomonae
    pejʉntʉ coyene xeicae jiwi pejujutebaponaexaetsi painya nacuatha. Painya amo susato
    jiwi jujutebapona pomonae pejʉntʉ coyene xeicae jiwi. Copiya matha Abel bexotsi
    pon pejʉntʉ coyene xeicaein pon bequein jopa abe exanaeyo, beya poxonae irʉrʉ
    Zacarías bexotsirʉ pon Berequías pexanto tatsi. Barapon Zacarías pabexubame Nacom
    pin pia botha ichaxota xua barapo bo tututha uncua pocotsiwa be pexaethopaewa
    xua ichaxota tuxusi exana Nacom nexa xua irʉ baxota uncua pepa Nacom pia boyo
    tatsi xua naitama taeuncuabe.
  boj-2014: Niŋgi naŋgi degnjroqnibqa bati deqa Qotei a nuŋgo moma naŋgo une kalil
    osim nuŋgo jejamuq di ateleŋqas. Nuŋgo moma naŋgo une agiende. Naŋgi na tamo uŋgasari
    kumbra bole bole yoqneb qaji naŋgi ñumoqneb. Naŋgo une di agi naŋgi nami yqajqa
    utru atsib Kein na Abel qalnaq moiyej. Dena bosi bosib Berekia aqa ŋiri Sekaraia
    atra bijal ti atra tal ti ambleq di qalnab moiyej. Une kalil di Qotei na osim
    nuŋgo jejamuq di ateleŋqas.
  eng-OEBUS: so that on your heads may fall every drop of innocent blood split on
    earth, from the blood of innocent Abel down to that of Zechariah, Barachiah’s
    son, whom you murdered between the Temple and the altar.
  eri-eri: Onou waha bona nere fai oruwanga, fai nere genege beele uwau oula belanga
    yafa ganenga dunege kote wanenga umeru wane waha, nebere nyabuluwou wa terenga
    la inyonbona. Abel langa hugu waridu mai Sekaraia, Berekia idau langa edo wai,
    fai waha no tere Itou nomo mata bagu, alta bagu gama langa dukote weyenga umai,
    onou bona tere tage onowou inyaba beha nomo ou aulagu ganga.
  aly-aly: Awank-akerr Cain-el ayteyikw Abel-tangkwel atwek. Ingwer-rnemel-anem atwenh
    angkakert Akngey-kenh-rnem. Artwa anyent Zechariah Barachiah-kenh alerikw rernem
    atwek arrpemarl, rarl rtnenh tyaty ilkwa Jew-rnem-kenh kwen-itwel, ampwal rwek-arelh
    arrerenty. Yaw-yaw, atha arrenhantherrenh arraty ileyel. Akngeyan ahelirreyel
    arrekantherr. Arrwekeleny-rnemel angkakert Akngey-kenh-rnem awank-akerr atwenh-they,
    Akngeyel arrenhantherr atweyenh arrpemarl.”
  wiu-wiu: Enipa kini kaua-mikitame papete toma nekenele opi wa kimeka tokala toi.
    Kini kaua-mikitame padele toamene ali-kiti pa puputua wia tukama nekeneya. Titikilepa
    Keineyo wamene Ebele wia tukaneya. Wipitikilepa pade ali-kitame Berekaiane mana
    Sekaraia tobou losu yapu keneke wia tukaneya. Nipa eyata pakeke tobou losu yapu
    olege takoa tipi tane yapu luku-pala lodo yoai tane walaita eniyata pakeke Berekaia
    wia tukaneya.
  swe-swe: Så ska allt rättfärdigt blod som utgjutits här på jorden komma över er,
    alltifrån den rättfärdige Abels blod till blodet från Sakarias, Berekjas son,
    som ni mördade mellan templet och altaret. [Abel var den första som dödades i
    Gamla testamentet, se . Sakarias var den sista, se . Krönikeboken är den sista
    boken i den hebreiska Bibeln. Jesu poäng är att genom hela Bibeln har sanna Guds
    efterföljare ofta blivit förföljda.]
  cth-cth: Hatdawkvah, tamikalan Abel e thi koehoi athung bawkim hoi thuengnae khoungroe
