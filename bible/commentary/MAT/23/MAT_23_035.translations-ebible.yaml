  gaq-gaq: ସାରାସାରି କେଲା ଦାର୍ମିକ୍‌ ହେବଲ ବାନ୍ ମୁଲେଚେ ମନ୍ଦିର୍‍ ବାରି ପୁଜାବେଦି ମଜେ ଗୁଏଃ
