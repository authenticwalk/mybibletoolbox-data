    chay Birikiyaspa churin Sakariyasta wanchishqan tyimpukaman, yumbay chay agwiluykikuna
    wanchishqan runakunapaqmi qamkunapis kastigadu ringillapa kaq. Chay unay agwiluykikunaqam
    chay Sakariyasta wanchirqanllapa Dyuspa adurana wasimba pungumbi, pata altarpa
    ñawpambi.
  tgl-ULB: Ang kalabasan ay mapapasainyo ang lahat ng mga dugo ng mga matuwid na inula
