verse: MAT.023.035
translations:
  kpx-kpx: Lana kateale vage Dilavana ibinave vai vatehani baluga laovei. Subuta mole
    abu atae dua havege keau haluvilu. Vasohuta la buluveau Eibolo hamage au hatinu.
    Ige abu kemo lavisi atae dua havei loholata gabivela abu Balakia mo Sekalaia mai
    dubuta mune vitaleta vigomo hamage au hatinu.
  okv-H: Eto embo jajavotoho teo pepehekari amita meni amo ungo na ikasova ohihi embo
    Abel ta eto puvuto embo Berachiah ta meni Zechariah amo ungo na temple jo eto
    pene gaga amita ugorota tave pehena
  tbo-tbo: Houga a kokoe uyahina tu dumalu atapuhi hai hilage bigona taumi apo ona
    waya, Abele tu dumalu a hilage uyahina i wawali ma i nei po amalai Belekiya natuna
    Sekaliya numa dalabu ma ani talaguyaba u tipolinana o lihilageni naka bigohi apo
    ona waya.
  mal-C: അങ്ങനെ, നീതിനിഷ്ഠനായ ഹാബേലിന്റെ രക്തംമുതൽ ദൈവാലയത്തിനും യാഗപീഠത്തിനും മധ്യേവെച്ച്
    ബേരെഖ്യാവിന്റെ മകൻ സെഖര്യാവിനെ കൊന്ന് നിങ്ങൾ ചിന്തിയ രക്തംവരെ, ഭൂമിയിൽ ചൊരിഞ്ഞിട്ടുള്ള
    സകലനീതിനിഷ്ഠരുടെ രക്തത്തിന്റെയും ഉത്തരവാദികൾ നിങ്ങൾ ആയിരിക്കും.
  grc-SR: ὅπως ἔλθῃ ἐφ᾽ ὑμᾶς πᾶν αἷμα δίκαιον ἐκχυνόμενον ἐπὶ τῆς γῆς, ἀπὸ τοῦ αἵματος
    Ἄβελ τοῦ δικαίου, ἕως τοῦ αἵματος Ζαχαρίου υἱοῦ Βαραχίου, ὃν ἐφονεύσατε μεταξὺ
    τοῦ ναοῦ καὶ τοῦ θυσιαστηρίου.
  bgc-bgc: जिसतै धर्मी हाबिल तै लेकै बिरिक्याह के बेट्टे जकर्याह तक, जिस ताहीं थमनै
    मन्दर अर वेदी कै बिचाळै मार दिया था, जितने भी धर्मी माणसां ताहीं मारया सै, वो
    सारा दण्ड थारे सिर पै पड़ैगा।
  khz-khz: Gaura pakurai kala rorirori talimara gevagirato metaura gomi atami ai,
    Abela gevagi-kwaregaato, voanana evogomaito pene vogomai Sakaria, Barakia natuna,
    ia pata veagana e numa veagana nuganugarai govagi-kwaregaato.
  deu-TKW: auf daß über euch komme alles auf der Erde vergossene unschuldige Blut,
    vom Blute Abels des Gerechten an bis zu dem Blute das Zacharias, des Sohnes Barachias,
    den ihr getötet habt zwischen Tempel und Altar.
  zsr-NT: Cni gac, gbágaꞌliꞌ lbiꞌiliꞌ zxguiaꞌ qui yúguꞌtë rön quequëꞌ bönniꞌ tsahuiꞌ
    le glalj luyú, ga gdel‑laꞌ nu budödi Abel, bönniꞌ tsahuiꞌ, ga rdxintë nup guludödi
    Zacarías, zxiꞌnëꞌ Berequías, bönniꞌ naꞌ budö́diliꞌ‑nëꞌ gatsj lahuiꞌl ga dë gdauꞌ
    len ga dë bcugu laꞌy ga naꞌ tuꞌzéguiꞌquëꞌ‑baꞌ lahuëꞌ Dios böaꞌ bëdxdauꞌ.
  lin-lin: mpo ete makila ya bato nyonso ya sembo, oyo basopa na mabele, etangama
    na mito na bino, kobanda na makila ya Abele, moto ya sembo, kino na makila ya
    Zakari, mwana mobali ya Barashi, oyo bobomaki kati ya Tempelo mpe etumbelo.
  hns-NT: Ohie se ant me toelog sadja katiehe sab be-kasoerie log ke djaan lewe khaatien.
    Ie boeraai dhartie par soeroe bhail djab Aabal biena kasoer ke maar dhaaral gail.
    Tab toelogke baap-daada log auro djaada be-kasoerie log ke maar dhaaries. Aur
    ant me oelog Berekja ke beta Sakaaria ke Parmeswar ke mahal aur baliedaan djaraawe
    ke tafra ke bietj me bhie biena kasoer ke maar dhaaries.
  noa-E: Pãach mag thʉnʉm gaaimua, warrgar Abel thõotarr aigmua ewag pawiajã õor Ẽwandam
    na wajapha durrarrta khëchmatarr bag ãrtarr thum jöoi Zacarías Berequías iewaa
    Aai i jëeujem deg thõo naawai bag ãrtarrpa Ẽwandamau thum pãach gaaita thʉpʉ̈iju.
  eng-EMTV: so that on you may come all the righteous blood being shed on the earth,
    from the blood of righteous Abel to the blood of Zechariah, son of Berechiah,
    whom you murdered between the temple and the altar.
  mib-NT: Te súcuan te condee cuēchi sɨquɨ̄ maá ró jeē ní cajehni jií rō tāca tée
    ndaā, xīhna gā nde Abel tēe ndaā, te nde Zacarías sēhe Berequías, tēe ni cajehni
    de ini templo sava mēhñu cuarto iī jiín altar.
  lif-NT2: हे़क्‍केलॽरिक् कन् इक्‍सादिङ् खाम्‍बेःक्‍मो मे़से़रुसिबा के़रे़क् साम्‌योनिबा
    मनाहाॽ हाबिले़न्‍नाङ्‌धो माङ्‌हिम् नु ले़त्तिङ्‌तोःम्‍मादे़न् लुम्‍मो के़से़रुम्‍बा
    बेरेक्‍याहले़ कुस्‍साः जकरिया थारिक्‍पा खुनिॽ माक्‍खिॽइल्‍ले़ खिनिॽ के़दे़त्तिरो॥
  xnj-xnj: Ndi panani yinu mwigega ngasi ya vandu voha vevamganisi Chapanga yeyiyitiki
    pamulima. Kutumbula kukomiwa kwa Abeli mweangabuda mbaka Zakalia, mwana wa Balakia,
    mwemwamkomili mu Nyumba ya Chapanga pagati ya pandu pamsopi pa lusanja lwa luteta.
  mmx-mmx: Kuren la minaba xip tutu mi lanmet at limixin manmanton at na lavatbung
    menemen. Ga ruka i mi lanmet at ne Abel ga se at lanmet at ne Sakaria, nitna ne
    Berakaia, mo lavalabat atnimi diga sev amer i ro xantubu at loogu laplavang la
    loxonin laplavang.
  cbr-NT: Usa 'ixun camina mitsun raran 'ásaribi oquin 'ain. Abel pain ca 'uchañuma
    'icëbi mitsun rara achúshinën 'acëxa. Usaribi oquin ca mitsun raran an Nucën Papa
    Dios quicësabi oquin 'acë unicama bari itsi bari itsi inúmiquin 'acëxa. 'A 'aían
    ca raírinënribi Zacarías, Baraquíasnën bëchicë, a anuxun Nucën Papa Dios rabiti
    xubu rapasunuxun 'acëxa. Usaribi oquin camina mitsun 'ain.
  tee-NT: Pus ju chunch ca'alinach ju mintalak'alhin'an ju uxijnan ixlacata ix'ac'alhni'an
    tachi chun ju lack'oxin lapanacni ju amaknicalh tus acsni maknicanchalh ju Abel
    tus acsni maknicanchalh ju Zacarías ists'alh ju Berequías. Pus ju Abel na soknic'a
    lapanac ixjunita chai yuchi ju p'ulhnan tucan maknicalh. Chai ju Zacarías xa'astan
    va tachi chun ju lhits'okcanta la'ixchivinti Dios. Ju yuchi maknicalh la'ixputsin
    pujitat junta ixt'alakxtokya junta ixmaknican ju atapacxat ju ixlhik'ailakts'incan
    ju Dios.
  eng-LSV: 'that on you may come all the righteous blood being poured out on the earth
    from the blood of Abel the righteous, to the blood of Zacharias son of Barachias,
    whom you murdered between the temple and the altar:'
  cak-NT: Y roma quiri' niben, ja rix jixwakalen quicamic conojel ri chojmilaj tak
    winak ri je-camisan; ri xtiquier-pe riq'uin ri rucamic ri chojmilaj achi xubinaj
    Abel c'a riq'uin ri rucamic ri achi xubinaj Zacarías, ri ralc'ual ri achi xubinaj
    Berequías. Y nin-ij chiwe, chi ri Zacarías can ja rix chuka' xixcamisan richi,
    chucojol ri rocho ri Dios y ri altar ri c'o chech rocho ri Dios.
  pah-NT: —G̃a nhaporemo po ti ji g̃a mondoukari pe pyri nehẽ Tupana'ga ti tomondo
    hahyva'ea pe me nehẽ pe g̃a jukarame nehẽ javo, ei Jesus'ga. A'ero po ti ga imondoi
    hahyva'ea pe me okokatuva'ea repypava nehẽ. —Ymyahũ ahe ojiko Tupana'ga rehe okokatuavo.
    Nurã ymyahũ penamonhava'ea ojuka ahe, ei Jesus'ga. Penamonhava'ea ojuka ypy Abelva'ea.
    Abelva'ea ko okokatuva'ea. Aerẽ penamonhava'ea he'yiva'ea jukai. Mbapavamo ahe
    ojuka Zacariasva'ea Baraquiasva'ea ra'yrava'ea. Omano Zacariasva'ea nhandejatykahavuhua
    pyri templo pyri okara mbyteri pe ikwava'ẽhava pyri, ei Jesus'ga.
  sja-NT: Parãpa mãga oodait'ee perã, Tachi Ak'õrepa parã k'achia ooit'ee jõmaweda
    irude wãara ijãapataarã peedap'edaa k'aurepa, Abeldeepa Berequías warra Zacarías
    parumaa. Pãchi auk'aarãpa iru peejida Tachi Ak'õre tede, te t'ĩupata, altarmãi
    esajĩak'a.
  xed-xed: Tsaya tama, ta ghəŋa ghuni dzaʼa vrafta usa gwal tɗukwa psla kuni. Zlrafta
    ta Abel mndu tɗukwa, ha ka sagha ta dzata dza kuni ta Zakari zwaŋa Baraki, ya
    dza lu ma takataka vli nda ghuɓa ma həga Lazglafta nda gwir ya.
  mks-NT: Ña̱ cán quéa̱ ca̱ca̱ Ndióxi̱ cuéntá nu̱ ndó sa̱ha̱ tócó ndihi ña̱yivi nda̱a̱,
    na̱ na̱sahní ndo̱ sa̱nahá. Ca̱ca̱ mé á cuéntá sa̱ha̱ Abel, da̱ na̱sacuu da̱ nda̱a̱
    ja̱nda̱ quia̱hva na̱xi̱nu̱ co̱o a nu̱ú ca̱ca̱ mé á cuéntá sa̱há Zacarías, da̱
    na̱sacuu ja̱hyi Berequías. Mé da̱ yóho na̱sahní ndó ini veñu̱hu tañu nu̱ náa̱
    xi̱hín nu̱ú yi̱i̱ ndiva̱ha.
  gfk-S: Io kaie, ing mu na ubu bing dong ra ut na takados ta ikin ra ula hanuo bakut,
    no harpadano na kabit mu. No numu hinarubu bingibing ga haburuana leh tane Abel,
    tike ut na takados, igom hanana tuk tane Sekeria no natine Berekia. Ma ne Sekeria
    nong mu ga ubu bing ie nalamin tano tamat na hala na lotu ma no hator di la tuntun
    ira hartabar kaia.
  bmu-bmu: “Azi solanŋi Abelgö sepŋan eriga miaŋgöreŋök könahiba eŋguba kota mala
    Zekaraia jöwöwöl jike kömbukŋi aka jöwöwöl alta mietkö sutŋire qeget sepŋi eri
    miaŋgöreŋ teköyök. Ambazip solanŋi yeŋgö sepŋini gölmenöŋ mokomalgeri, sep pakpak
    miaŋgö kitipŋan mönö eŋgö qakŋine öŋgöma.
  dgz-dgz: Ap tane menan waenapan at at iravi kakaewa taiwanumune nagirewa guramone
    garewa inayap taueta. Erewa gapan ame apan kakaewa Eiboro, namu to boniga baraene
    amba oniwandin e amba Berekaya otua Sekaraya God Paewa man irine watarewa yaumakap
    e omae baewa tone boen.
  eng-GNV: That vpon you may come all the righteous blood that was shed vpon the earth,
    from the blood of Abel the righteous, vnto the blood of Zacharias the sonne of
    Barachias, whome ye slewe betweene the Temple and the altar.
  zaa-NT: Anía modo ccá huá le responsable por lù'uti qui' ca enne' labí falta té
    qui' cabi, dèsdeba lù'uti qui' Abel enne' beni nu rú'ulatsi' Tata Dios, hàstaá
    lù'uti qui' Zacarías ỹi'ni Berequías enne' bètti le loti' dùą le' lí'a qui' templua
    èxaba làti du altar fuera.
  eng-WEBSTER: That upon you may come all the righteous blood shed upon the earth,
    from the blood of righteous Abel, to the blood of Zacharias son of Barachias,
    whom ye slew between the temple and the altar.
  guh-guh: Bajarapacuenia nexata paxamë ayaineconi panatsixainaename Diosojavabelia.
    Daxita pamonae aneconijibia pejinavanapaevimi Dioso pitabarata, bajayata panijasalinaivimi
    beyaxuababiaba. Nexata bajarapaneconimi yajava paxamë pacatsijumajopaena. Dioso
    pitabarata aneconijibia pejinavanapaevimi, panijasalinaivimi pebeyaxuabaponaejava,
    taxuxuaba Abelpijinëta. Bajaraxuacujinae icatsia pevajënaeyabelia beyaxuabapona
    itsamonae ata, Dioso pitabarata aneconijibia pejinavanapaevimi. Nexata bexëajavaberena
    ata Berequíaspijinë pexënatomi, Zacaríaspijinë, panijasalinaivi beyaxuaba. Zacaríaspijinëmi
    panijasalinaivimi beyaxuaba templobopanabota, templobobeje altarvënëjavabeje tuatuajëta.
  bon-bon: Pipu pi iyeta niiya daremu cina conocäco biname bime agleca name pi weeme
    bau me cire saaclepi, conocäco biname Abela me agli cabu ca ngälu Baraki me bägrä
    Sakariya teeme agli cabu me, weeme kaakesaare cina lui ne budre me eglujisi iiwäreja
    mete puutucu cabu iiwäreja dade gome.
  nhw-BL: Huajca quej nopa anmechajsis nopa hueyi tlatzacuiltilistli catli quinamiqui,
    huan anquihuicase tlajtlacoli pampa anquinmictijque nochi cuajcualme hasta quema
    mijqui Abel achtihui huan hasta teipa quema anquimictijque Zacarías icone Berequías
    tlatlajco tiopamitl huan tlaixpamitl.
  swh-ONEN: Hivyo ile damu ya wenye haki wote iliyomwagwa hapa duniani, tangu damu
    ya Abeli, ambaye alikuwa hana hatia, hadi damu ya Zekaria mwana wa Barakia, mliyemuua
    kati ya patakatifu na madhabahu, itawajia juu yenu.
  wbi-wbi: Mu uluo u Nguluve ilikuvahigha umue vwimila kukuvabuda avaanhu vooni avagholofu,
    kuhuma ibudua u Abeli juno nalyahokile kiinu kuhanga ibudua uSakalia unkina Balakia,
    juno alyabudilue pakate pa nyumba inyimike ija Nguluve na pa kitekelelo.
  bba-bba: Nɡe mɛyɑ bɛɛn wiru wɔllɔwɑ be bɑ ɡeeɡibu ɡo kpuron nɔni swɑ̃ɑrɑ koo wɔri,
    sɑɑ Abɛli ɡeeɡii win ɡoberun di sere Sɑkɑri, Bɑrɑkin biiɡiru wi i ɡo sɑ̃ɑ yeru
    kɑ yɑ̃ku yerun bɑɑ sɔɔ.
  eng-KJVCPB: that upon you may come all the righteous blood shed upon the earth,
    from the blood of righteous Abel unto the blood of Zacharias son of Barachias,
    whom ye slew between the temple and the altar.
  kgk-NT: Heta oĩ hekoha porã va'ekwe ne ramói amyrĩ rembia amyrĩkwe. Yma gware gwive
    ãy peve katu ojuka juka joty hekoha porã va'ekwe-pe. Yma ete oiko va'ekwe Abel
    amyrĩ. Ipy'a potĩ va'ekwe ha'e. Ha ojuka ypy íxupe va'ekwe. Upéi katu heta va'e-pema
    ojuka juka. Baraquias ra'y Zacarias amyrĩ peve, ojuka juka va'ekwe. Upe Zacarias
    Nhandejáry kwatia nhe'ẽ-rehe omoĩ paha-ma va'ekwe. Ha'e ipy'a potĩ va'e. Ha pene
    ramói ojuka joty íxupe Nhandejáry róga kakwaa-py. Imarangatu ete va'e ha-py, onhegwahẽ
    e'ỹ haty renonde-py, apykagwasu kupe-py, ipa'ũ-my ojuka íxupe.
  waj-waj: Ngia itaikio mmuakiaa vaidi yoketaiya kuminayaa ruputuuya irisaivo fai
    ngiiiki vainaravai. Nnaaruaa vaidi yoketaa voovai Aveeraa Kaingo kuminayaa ruputu
    kiooduu putuduu ivakidiri iima rada nnidada vaidi voovai Barakiaanna mmaapuuvaa
    Sakariaasaa ngia Yutayaiya ruputu kioovaa irisaivo fai ngiiiki vainaravai. Ngia
    nuunaira nnau pinaivaki vuduu yeena tapi Anutuuqaara hudeeraivo sainai vauduu
    vo atau yoketaa tuanaa nnau voovai sainai vauduu ngia vuutaivaki Sakariaasaa ruputu
    kieeravai.
  cpy-cpy: Rootaki piñaant-yaawori eeroka rowajankitaa-wentee-temiri ikaatzi rowamahae-takiri
    paerani, retanakawo kameetha-shireri Abel roojatzi Zacarías itomini Berequías.
    Riitaki rowamahaetaki paerani riyaateeromi taapoki-mentotsiki ipoñahaawo tajorentsi-pankoki.
  ekk-PKP: Selle tagajärjel peetakse teid vastutavaks kõigi heade inimeste vere eest,
    mis on maa peal valatud − Abelist, kes tegi seda, mis on õige, kuni Sakarja poja
    Berekjani, kelle te tapsite templi ja altari vahel.
  mpx-mpx: Inoke taulol gegewena ana lahi komiu nuku pwawa, taulol toto gamagalau
    wali pagan sasapona hi lolil, i telipunaa Eibol hi lol ana siga Sakalaiya, Balakaiya
    natuna, komiu Yudiya ku lol Limi Bwabwalena ge abapowon ali hawawala.
  wbp-wbp: Kujarlanya kapu-nyarra Kaaturluju nyurrurlaju panu-juku ngawungawu-watiji
    maju-mani yangka ngula kankulu nyinami jalangurlangu. Kapu-nyarra wakirni nyurrurla
    yapa panu-jangka ngurrju-jangka ngulalu palija pinja-warnu nyampurla ngurungka
    nyurru-wiyi. Kapu-nyarra wakirni yinya-jangka wati-jangka Yapulu-jangka ngulalu
    yapa kamparru-warnurlu-wiyi pungu. Manu kapu-nyarra wakirni Jikarayarlangu-jangka
    kaja-nyanu-jangka Pirakaya-kurlangu-jangka. Nyanungulu pungu nyurrurla-nyangurlu
    yupa-paturlu yinyarla Yuwarli Maralypirla kutu-juku pirli lalypa-wana kuja kalurla
    tarruku nguna Kaatuku. Kujarrarlangurlanya kapu-nyarra Kaaturluju nyurrurlaju
    panu-juku maju-mani!”
  luo-luo: Kuom mano, remo makare duto mosebedo kichwero e piny, chakre remb Abel
    nyaka remb Zekaria wuod Berekia, mane unego marach e kind hekalu gi kendo mar
    misango, ibiro keti ewiu.
  nhe-NT: Huajca queja nopa inmechajsis nopa hueyi tlatzacuiltilistli tlen quinamiqui,
    huan inquihuicase tlajtlacoli pampa inquinmictijque nochi cuajcualme hasta quema
    mijqui Abel achtohui huan hasta teipa quema inquimictijque Zacarías icone Berequías
    tlatlajco tiopamitl huan tlaixpamitl.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܒܸܬ ܐܵܬܹ‌ܐ ܥܲܠܵܘܟ݂ܘܿܢ ܟܠܹܗ ܕܸܡܵܐ ܕܙܲܕܝܼܩܹ̈ܐ ܕܦܝܼܫ ܠܹܗ ܫܘܼܦܟ݂ܵܐ
    ܥܲܠܔ ܐܲܪܥܵܐ، ܡ̣ܢ ܕܸܡܵܐ ܕܗܵܒܹܝܠܔ ܙܲܕܝܼܩܵܐ ܗܲܠܔ ܕܸܡܵܐ ܕܙܟܲܪܝܵܐ ܒܪܘܿܢܵܐ ܕܒܪܵܟ݂ܝܵܐ،
    ܗ̇ܘ ܕܩܛܝܼܠܔ ܠܵܘܟ݂ܘܿܢ ܒܹܝܠܔ ܗܲܝܟܠܵܐ ܘܠܡܲܕܒܚܵܐ.
  esk-NT: Taamna pisigiplugu anasiñŋuqsaqsiułiksraqsi tikiññiaqtuq ilipsitñun maqitchipkaił̣ł̣apsigun
    auŋatnik nalaunŋaruat iñuich mauŋa nunamun, aullaġniiḷugu iñuaqtułhaniñ Abel-ŋum
    iñuaqtułhanunaglaan Zechariah-m iġñiŋan Barachiah-m, iñuaqtapsi akunġakni agaayyuvikpaumlu
    tuniḷḷaqtuġviumlu.
  msb-msb: Dahilan sani may magaabot sa iyo na kastigo sa pagpatay san tanan na matanos
    na tawo sa kinab-an magtuna sa pagpatay sa waraʼn sala na si Abel hasta sa pagpatay
    sa anak ni Baraquias na si Zacarias na iyo ginpatay sa katung-anan san pinakabanal
    na lugar sa templo kag san altar.
