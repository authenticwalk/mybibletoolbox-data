  eng-YLT: 'that on you may come all the righteous blood being poured out on the earth
    from the blood of Abel the righteous, unto the blood of Zacharias son of Barachias,
    whom ye slew between the sanctuary and the altar:'
  jni-jni: Barki nihaiki ni maye manu nanni ruba ubenki a kponkoni unee, makuro ace
    ashi uzi ka umaye mahabila unu uriri uhana uma zakariya unu barikiya, desa ya
    hu atii udenge Asere.
  kne-kne: Isonga makaoway kayo sin nateyan di am-in ay nalinteg ay ipogaw isnan daga
    manlogi sin namsean da en Abel enggana sin namsean di ap-apo yo en Zekarias ay
    anak Berekias sin nan-gawaan di altar ya din Timplo.
  tgj-tgj: Vbvrikunamv, alvnv nyi mvnwngnga gwngrw gwnv vdwa mvritririt svngv nonu
    gvlo doolwkre, alvnv Abelnyi gwngrw gwnam lokv naalayila Berukia gv kuunyilo Jakarianyi
    nonugv Pwknvyarnvnaam gvla yugwng gv pingko lo gwngrw gwkunamv.
  gui-NT: Jare pe reta penoita teco opaete jupi vae reta imano re. Tenonde voi Abel
    oyeyucauca - jae co jupi vae - jare taɨcue rupi Berequías taɨ Zacarías jee vae
    oyeyucauca. Echa Zacarías omano maemɨmba oyeyucagüe oñererocuaveea jare Tumpa
    jo ipau pe —jei—.
  quc-TT: Jeriꞌ ix kixux na aꞌjmakibꞌ rumal cher kikamisaxik winaq ri maj kimak, waꞌ
    xchapleꞌtaj loq rukꞌ ri ukamikal ri Abel, xtoqꞌiꞌ rukꞌ ri ukamikal ri Zacarías
    ukꞌojol ri Berequías, ri xikamisaj pa ri Templo chuxoꞌl ri Tyoxalaj kꞌolibꞌal
    xuqujeꞌ ri tzujbꞌal rech ri tzujbꞌal sipanik.
  heg-NTPO: Hmunan hesa ku mi upu kia-kaon na keo Habel. Molota, un nam atuil in dalen
    lolo. Mi upu kia-kaon nas taan in keo tele atuil in nuil lolo ngas tutungus, kilan
    deng Habel lako pes Sakarias, Barakia ana ka. Oen keo un se Um in Kohe-kanas Tene
    ka kintal la, dadani nol mija in tunu-dadung nga. Undeng mi tao muid mi upu kia-kaon
    nas in daat ela ka, tiata mi musti lepa-haal atuil man dalen in lolong nas, dalan
    nas.
  ptu-ptu: Nasuhum illaam ia too la ditahungkum pättä'koa' aka umpateikoa' tau tä'
    deem kasalaanna, mengkalao dio Habel napatei nene to umponene sule lako Zakharia
    indo änä'na Berekhya to napatei illaam alla'na Banua Debata anna ongeam pehumalasam.
  bzd-NTPO: E' kue̱ki̱ s'se̱r yësyësë kötulur a' yë́pa tö mik Abel kötwa̱ Caín tö
    döka̱ mik Zacarías dör Berequías alà e' kötwa̱ a' yë́pa tö ka̱' tso' íyi moka̱
    Skëköl a̱ e' ena ie' wé e' shu̱sha̱, e' nuí̱ ko̱s kierane ie' tö a' a̱.
  kwf-kwf: Nia neꞋe kwatea God ke baꞋa kwaꞋi kamu fafia na saungilana na ngwae leꞋa
    taꞋifau, talaꞋae maꞋi ana maelana sa Abel, na ngwae saga, leleka maꞋi ka dao ana
    maelana sa Sekaraea, na ngela sa Barakaea neꞋe kamu saungia ka mae karangia na
    fuli foꞋosi saena Luma Abu God.
  eng-WYC-2017: that all the just blood come on you, that was shed on the earth, from
    the blood of just Abel to the blood of Zechariah, the son of Barachiah, whom ye
    slew betwixt the temple and the altar.
  eng-WMBB: that on you may come all the righteous blood shed on the earth, from the
    blood of righteous Abel to the blood of Zechariah son of Berechiah, whom you killed
    between the sanctuary and the altar.
  zat-NTPS: Ca'an gaca, le'e bágale zria chee̱ xel-la' gute chee̱ xúgute̱ benne' xrlátaje
    ca' belute xra xrtáule ca', gate guzú lau na nu be̱te Abel, benne' xrlátaje, ne
    naga bzrinte̱ bé̱tele Zacarías ládujla naga zua lataj lá'azxa chee̱ xudau' ne
    lataj naga dxuluzezxe̱' be̱ xíxre'du ca', be̱ dxelegú'e̱ lu cugu chee̱ Dios.
  spp-spp: 'Lire e Kile sí n‑tîge yii na pire shintiibii puni mbòŋi i: Abɛli u à tíi
    ke, mà lwɔ́ uru tèeboni na, fo mà sà nɔ Baraki jyaŋi Zakari mbòŋi na, Zakari pi
    à bò Kileɲaarebage sèecyage ná sárayi tawwuge shwɔhɔl''e ke.'
  zty-NTPS: Ki gaken, bága'le ḻe'e ẕia che yógo'te žen chegak benne' chawe' ka', da'
    wḻaljen ḻo yo, kate' wzó ḻaw wzóa bennen' bete' Abel, ẕi'n Adán, benne' chawen',
    na' na' zejte bétgake' Secría, ẕi'n Berekías, bennen' bétgake' gachje ḻáwe'le
    gan že' yodo', na' gan že' bkog la'y, gan ẕzéygake' bia beždo' ka' ḻaw Dios.
  mek-mek: Ega koa agokapa, aagoai papiau aloꞌi opaina auꞌi ifaꞌi efaka auꞌi maꞌoai
    eꞌi puo oi agopuo. Egaꞌina auga pau mo okapa auga mo laaꞌi kai, Apele faagagai
    ageꞌina agemai, Berakaia gauga, profeta Sakaraia Deo ega eꞌa, ke aꞌo Deo opaꞌa
    penia afuga fou epoꞌiai keaupugua auga isafa eꞌi puo oi agopuo.
  aey-aey: '@see-verse:MAT.023.034'
  urd-GVH: नतीजे में तुम तमाम रास्तबाज़ों के क़त्ल के ज़िम्मादार ठहरोगे—रास्तबाज़
    हाबील के क़त्ल से लेकर ज़करियाह बिन बरकियाह के क़त्ल तक जिसे तुमने बैतुल-मुक़द्दस
    के दरवाज़े और उसके सहन में मौजूद क़ुरबानगाह के दरमियान मार डाला।
  ycn-ycn: Júpimi que na'ajútayami chuna nóqueño necá palájne'equena i'imajícaño.
    Abelmi chu nócana aú riqueño'ó najló i'imacá. Ajopana, ajopana que nenójica palájne'equena.
    Caja penaje nenó Zacaríasmi chu. Berequíasmi chu i'irí ri'imacá. Tupana ñacaré
    chu, mesa yámajo nenó ri'imacá ucapú ahua'á. Marí que nenoca ri'imacá. Palájne'equena
    ne'emajica nenójicarena. Tupana huajájeri chapújne'equena me'etení i'imacaño ajopana
    nócarena i'imacá chona.
  djr-djr: Ga dhiyakiyin märrwu nhumany nhakun dhuwal moṉu'-muṉuŋun ŋunhi manymakmirriwnydja
    yolŋuw walalaŋ, ŋurruyirr'yun ga nhanukal manymakkal yolŋuwal yäkuwal Waybulwal.
    Ga wiripuny nhanŋu Baratjiyaw gäthu'mirriŋu Djakaraya, ŋunhi nhuma ŋanya murrkay'kuŋal
    wutthurr ŋunhili ṉapuŋga' galki buku-ŋal'yunamirr buṉbu ga djimuku' bulaymirr
    gan dhärran.
