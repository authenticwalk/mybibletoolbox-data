    caá. Caán Zacarías Berequíasji wʉ̃ʉ́h ãt jʉmʉp tajĩ. Dioíh mʉʉ́ jʉʉ́hboó jʉmni
    nʉñʉ́pdih mao cáo wʉ̃hat naa pébh ã jʉmʉchah yʉhna, caandíh ĩt mawap tajĩ.
  taw-taw: Kɨlop anɨgɨnɨgabɨm ak nɨm, nɨbi mɨŋel dɨnɨgabɨm agak. Bɨlel ñɨn ak tɨkɨl,
