  dso-dso: ଜେନ୍ତିକି ଏବଲର୍‌ ବେଲେଅନି ଆରାମ୍‌ କରି ବର୍‌କିଆର୍‌ ପ ଜିକରିୟର୍‌ ଜାକ, ଜାକେ କି
