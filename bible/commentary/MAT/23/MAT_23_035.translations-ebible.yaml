    'üsüstsja Dios lal. Mwalá way Abel tjü'ünan. Jupj 'üsüs waytsja Dios lal. Locopyaya
    pülücj way jis tjü'ünan. Judiopan tjü'ünan wa Zacarías, Berequías jatjam. Nun
