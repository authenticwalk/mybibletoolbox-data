    ikegha, iza Berekian otarim Sekaraian dughiamɨn tu. Gumazir kam, ia Godɨn Dɨpenim
    ko ofa gamir danganim tɨzimɨn ia a mɨsoghezɨ an areme, ezɨ iarara ivezir kuram
    uan arazir kuram bagh a iniam.
  agg-agg: Ranɨmboane asu nindou mbumundɨ hɨfɨ ndanühɨ manɨmboei ranaheimbo hɨfokoamarundüra
    yɨfɨmayei, ranɨ muŋgu moatükunɨ ranahambo se hütiyomo. Sɨhamundɨ hüti süŋguyo
    sapo nindou ai mbumundɨ hohoanɨmo süŋgurɨhindeimbɨ Eberɨndɨ sɨrambeahɨndɨ peyo
    haya ho hombo Sekaraia sapo Berekiandɨ nɨmorɨmayu ranahandɨfihɨ tümareandɨ ranahambo
    hɨfokoamarüwurɨ. Se Godɨndɨ worɨ asu sesɨ sɨhefembo fondɨ mbusümo ranambeyo hɨfokoamarüwurɨ.
    Ranɨmbohündambo anɨmbo sɨhamundɨ-wamɨ tɨŋɨrɨfo ranai naŋgopurɨmboe.
  ptp-ptp: Om xam ob kô myavɨwen nipaên lec wê bume hi xomxo nivɨha yib ilage. Xam
