    nat si Barakias, mita raung ia nei liuan i lu i atailai na pata ipo sula ang.
  aer-aer: Alakenhenge anteme Ngkartele arrenhantherrenhe ilpernemele atwetyenhe,
    arrantherre-arle artwe arrpenhe mwerre areye apelkele atwekenge. Arrantherre itelareme
    angwenhele Abel atweke. Alakenhenge anteme altyerre iperre arrekantherrenhe areye,
    arrpenhe-ngentyele arrpenhe-werne-atheke, itne tyerrtye areye akwetethe atwerlte-anemele
    anteme, ikwerenge anteme itne Barachiah-eke alerikwe Zechariah atweke. Itne aremele
    renhe tyatye arrkngerte kwene-werne irrpenherlenge, renhe atwerrirreke.
  qvc-NT: Chayshina ruraptikillapam, chay unay agwiluykikuna allin runakunata wanchishqangunapaq
