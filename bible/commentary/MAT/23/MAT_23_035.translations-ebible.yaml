  byr-byr: Sara kyapɨjɨ Kwaaka davakɨ yɨdaꞌmaraanga yuyaraavɨre taweꞌ munya dayaasavɨne
    tɨvɨkɨta dɨmaaryideihɨlyɨ. Saꞌ yune sarɨnnyaburɨnyɨ. Sarɨmɨ yɨdaꞌmaraangeraavɨ
