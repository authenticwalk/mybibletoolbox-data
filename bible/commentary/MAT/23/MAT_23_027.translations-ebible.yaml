  heg-NTPO: Hoe, guru-guru agama nol atuil Farisi me! Mi niam meman atuil in sila-klup
    tuun! Mam mi haup in susa-daat, undeng mi tuladang el niut utu in cet muti ka.
    Atuli ngat deng likun na lam, leok isi. Mo un dalen na inu nol atuil hmate seen,
    nol bui hoso.
  ptu-ptu: La ullambi'koa' iko katilakaam inggannakoa' to ullatta' Pepaondonganna
    Musa anna to illaam kakalebuanna Parisi, o inggannakoa' to ma'dua tambu' anna
    ma'tallu sumusu! Aka sihhapangkoa' ku'bu' dipamillo' sulibanna lambi' mapi'dä'
    diita, sapo' illaanna ponno buku hekko' sola kabubosiam.
  bzd-NTPO: “¡A s'wöbla'u̱k ttè dalöiëno wa wakpa, a fariseowakpa, wëstela i̱na a'
