    yurru djinawany'tja ŋunhilimi rakunymirri ŋaraka marrtji ŋorra'-ŋurra ga buwaḻk-buwaḻknha
    barrwaṉdja, yätjnha yana wal'ŋu, ga warraŋulnydja ŋunhiyi mathirranydja ŋämiṉara
