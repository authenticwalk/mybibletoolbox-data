    ma hesi ꞌalodiya tomota hilihiliyadi ma ginaula biꞌibiꞌidi simiyamiya.
  cbt-NTPO: Canpitaso' nonpintënquëma ni'ton, ¡ma'huantacha nisarama paya! Yosë quiricanën
    a'chinpiramahuë', yanonpinama'. Ni'co'. Chimipi na'pi naninquë po'mohuatëra, aipiran
    quëran huiríchinquë pashitërë'. Noyápiachin ya'nopirinhuë', acoposo' nansë, nosha
    chanatërinso', inapita co nishinahuën' nisarin.
  srn-NT: Un sabiman fu Gado wèt nanga Fariseiman, un mus luku bun! Un hoigriman unu!
    Un gersi grebi di krin moi na dorosei, ma fu inisei den lai nanga dedesma bonyo
    nanga ala sortu pori sani.
  cta-NT: ’¡Tyaꞌna tsa cuꞌma̱ nguꞌ mstru chaꞌ joꞌó loꞌo cuꞌma̱ nguꞌ fariseo, chaꞌ
    tucua chaꞌ ntsuꞌu tyiquee ma̱! Ñiꞌya̱ sca niꞌi̱ sube nu ndu̱ chu̱ꞌ cuaá nu nduꞌni
    ngati̱ nguꞌ jiꞌi̱, tsoꞌo tsa ñaꞌa̱ niꞌi̱ biꞌ liꞌ, la cuiꞌ juaꞌa̱ laca cuꞌma̱.
    Pana xcuiꞌ tyijya̱ jyoꞌo ntsuꞌu neꞌ cuaá biꞌ, xcuiꞌ na tyucu̱ ntsuꞌu biꞌ.
  bqc-SIM: Waiyoo á yãdanɛdeↄ ń Falisiↄ! Mↄafilideↄ! Á dɛ lán mia pↄ́ wà soolɛ̀wàↄwaɛ.
    An kpɛ maa wɛ́ɛ, ãma gɛwaↄ ń gbãsĩ píio mɛ́ ń guu pà.
  tcz-CHONGTHU: “Itobang lunghemnan nahin phah diu hitam nangho Houdan Thuhil hole
    Pharisee ho. Miphalhem ho! Ajeh chu lhan kiloibang tobangbep nahiuve, apolam vet
    hoi, hinlah nasunglam'u mithi gu le nen dimset nahiuve.”
  mar-mar: अहो परूश्यांनो नियमशास्त्राच्या शिक्षकांनो, तुम्ही दुःखी व्हाल. तुम्ही
    ढोंगी आहात! रंगसफेदी केलेल्या कबरांसारखे तुम्ही आहात. त्या वरून चांगल्या दिसतात
    पण आतून मरण पावलेल्या मनुष्यांच्या हाडांनी भरल्या आहेत.
  snp-snp: Aiyo, linate lo melami ka api gilibamo weki Falisi weki monabi lele wiyamo
    wenenao, lifima ka naba-naba itibiti olunawamo ne. Linate kono mele gedamo ebalo
    ufa kiyoba limo filamo yaidana oti minae. Aya ebalo fekaka ya wenena eyeti eba
    lalo ne, loti kolafa, ido lulau ya kono aumani ido neta-mata nosámami fitala kiyamikafo
    faitimo ne.
  isl-isl: Vei ykkur, fræðimenn og farísear. Þið líkist kölkuðu grafhýsi, sem er fagurt
    að utan – en að innan fullt af ódaun, rotnun og dauðra manna beinum.
  spy-NT: Ōmiitē sōō, nyēē miyaat kule nee ꞉akweek kāānēētikaab kiruutēk āk Farisaayeek,
    kiblembechiisyechu! Okerkeeye mbēērōōs chēē /kikeemas kuleelakiitu wōlēēb barak
    nto wōliin bo āriit kunyiyaat ꞉koyikaab muuswēk āk kiy ake tukul nyēē mā tiliil.
  xnn-xnn: Aye nan awnityo dosa, dakayo ay men-is-isolo isnan linteg ya Fariseo ay
    aginsosolot ken Apo Dios. Kanegyo nan pantiyong ay napintolan is polaw. Gawis
    nan boyana ngem isnan leemna et kaingiingit di natey nan mentetee dapay menpeleleteg.
  mwe-mwe: “Ole gwenunji bhaajiganya bha Shalia na Mapalishayo, mmagulumba! Puninginji
    mbuti likabhuli lipashilwe shokaa, kwa palanga linabhoneka kukonja, ikabheje nkati
    kushigumbala maupa ga bhawilenje na ikoko yaigwinji.
  tte-tte: “Loina kana toyakayakataiwo yo Palisiyao, tomwakomwakota komiu. Bwaliga
    kani kwasilae. Komiu besiele salai sikatububun yo siyapasa, pwatana mena kana
    koleya inamwanamwa na kalona mena toboita bowali yo tuwatuwali ikalapowon.
  tcs-tcs: ‘I gobi prapa nugud po yupla Zuwislotisa ane yupla Parasi. Yupla prapa
    tupes! Yupla wase greib wea dem oman i pute ol nais plaua po mekem luk nais. Bat
    de andanit ol bon ane olkain ratan bodipat i leidaun.
  hlt-THB: Nangmih anaa awi cawngpyikungkhqi ingkaw Farasi thlak qaai kqawnkhqi khaw
    map uhyk ti! Phyi, ak khan awh a baawk ing thuut nawh ak khan awh ni toek awhtaw
    nep soeih hlai hy, ak khui awhtaw thlak thi a quh ingkaw amak caih a soep a hoei
    ing ak be ing myih uhyk ti.
  soq-soq: Kadiwa rebarebaida e anaana waeuwalala ita Parisi manlawo! E lagawaauida!
    E ewaewala ipa bo meamba deuntoio euda winedia rua, onapea ewaewa eudida, tane
    bedewe ipa bolala nepa ita boawa kadiwaida winede.
  qub-qub: «¡Ay imanöraj canqui lay yachachejcunawan fariseucuna! ¡Janan shongullami
    carcaycanqui! Gamcunaga jananpa pintasha mïchunömi caycanqui. Mïchupa jananga
    cuyayllapämi ricacan. Rurincho ichanga wañojcunapa ismusha tullullan melanaypaj
    caycan.
  att-att: “Magimuguk kayu, sikayu nga mesturu nga mangituddu ta rilision naw ánna
    sikayu nga Parisio, ta pagikaruan na kayu sangaw ni Namarò. Agippípiá kayu! Ta
    kunnay kayu ta tanam nga napappuraw ta píntá, nga nakástá yù lawán na, ngam ta
    unak ajjan yù tulutuláng na natay ánna narúnù nga nabuyù.
  bki-bki: “!Kamiu naverloglogiano na tuboiano bija Varisis nalo, o! Kamiu kumila
    lelan kamiu toru laka, mia rivova lie vo van kamiu. Kamiu kumitavukia m̃artanbo
    napano amiovovua miuvu meravo kirinovo bo jel tavio, mia vajoomo nene naio bujo
    ka buriu na tomu nalo napano am̃arm̃aro, bija mokotenalo napano ajorono.
  bqp-bqp: Waiyoo ákↄ̃nↄ yãdannɛrinↄ kũ Farisinↄ! Manafikidenↄ! Á de lán mira kũ
    ò gbɛ̀ pura lɛ̀anↄ bàmɛ. Ń kpɛ mana wɛ́nɛ, ama gɛ̀wanↄ kũ gbãsĩ pínkio mɛ́ à
    ń gũn pà.
  mcp-mcp: «Məntágʉla nə bɨ̂ Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ nə Ofarizyɛ̂ŋ. Bɨ bʉ́sə nə məkə́ŋ.
    Məntágʉla nəcé bɨ bʉ́sə nda məshwoŋ bwə́ mə́ wá fə́m má, ŋkí nywa dʉ́g tɔ́ɔ́n,
    njɨ cwû njúl lwándʉ́lá nə iyasə́ í búúd nə bíl ísâ í ádʉdanâ mimbií mímbií.
  hat-hat: Malè pou nou, nou menm dirèktè lalwa ak farizyen, bann ipokrit! Nou sanble
    tonm yo blanchi nan simityè. Deyò yo parèt byen bèl, anndan yo plen ak zosman
    mò ak tout kalite vye bagay pouri.
  npl-NT: '''¡Miálmasteh, tlamachtijkeh iwa fariseos, íxkopteh!, porke nomejwah kemi
    miketékochteh non kinmistayaliah pero ik tlaijtik tentokeh ika iomiowah n miketl
    iwa nochi tlan yoijtlakawik.'
  bgg-bgg: Nathek shii ne khama diig thog ruii phro! Iphey yua pha masdothek nane
    Pharisithek wo! Lawasdai nathek wo! Nathek ne wieng shii chun shun pha duiine
    ro, fuang hà ne bajo khie doh jimagunde iliing hà ne izaingthek nane ishongthek
    um ro.
  eng-TCENT: “Woe to you, scribes and Pharisees, hypocrites! For you are like whitewashed
    tombs, which appear beautiful on the outside, but inside they are full of the
    bones of the dead and all uncleanness.
  eng-BSB: Woe to you, scribes and Pharisees, you hypocrites! You are like whitewashed
    tombs, which look beautiful on the outside, but on the inside are full of dead
    men’s bones and every kind of impurity.
  cpu-NT: ¡Ikantamacheetzimi eeroka iyotzinkariite ipoña Fariseo, kamataviri pinatzi!
    Poshiyakaro okitamaroveta jovantaitariri kaminkari, ovaneenka okantaka jakakiroki.
    Iro kantacha inthomointa, ari isaikake itonkiporoki kaminkari, shityeenkatake.
  san-ASM: হন্ত কপটিন উপাধ্যাযাঃ ফিৰূশিনশ্চ, যূযং শুক্লীকৃতশ্মশানস্ৱৰূপা ভৱথ, যথা
    শ্মশানভৱনস্য বহিশ্চাৰু, কিন্ত্ৱভ্যন্তৰং মৃতলোকানাং কীকশৈঃ সৰ্ৱ্ৱপ্ৰকাৰমলেন চ পৰিপূৰ্ণম্;
  tac-NT: › ¡Resía 'emi ralámuli Moisesi nila nulalí benírame 'lige bariseo, 'émika
    tabilé e'wame ju napu aní 'emi! 'Émika ju napuyeri suwígame bi'tígichi galila,
    napu 'we a'lá semáriga ju ma'chígiká, nobi pacháganaka we'ká bi'tígame kéréko
    alué suwígame o'chilá 'lige we'ká sa'pá bikágame.
  eng-WEBPB: “Woe to you, scribes and Pharisees, hypocrites! For you are like whitened
    tombs, which outwardly appear beautiful, but inwardly are full of dead men’s bones
    and of all uncleanness.
  gfk-H: “Maris ta muat ira tena hausur ta ira warkurai ta Moses ma muat ira Parasi,
    na ubal muat! A tena harbabo muat! Muat haruat ma ra midi di hamar ma ra palpalana
    haat ing diet nanaas timaan ma nataman. Senbia kinas napu, diet hung ma ra sur
    na minaat ma ira linga ing na hagawai tikai waing na sakena.
  viv-viv: Hoiyoi Mosese yana vehimeya ana tovehawala kadu Falisimomo! Omi meyami
    luhei ma vita lakahina wananugahana. FaꞋina yami dewa vaita lahi kaliva hivevigauna
    amine. Getana ana ita yamumuna tu lahi hinagene toꞋalika luluna kadu magana koyona
    gidadauda.
  yao-yao: “Ulaje uwe kukwenu ŵakwiganya Malajisyo ni Mafalisayo, ŵaulamba! Pakuŵa
    nkulandana ni malembe gagasililwe ni chokaa, nombe kwa paasa gakuwoneka kuŵa gambone,
    nambo nkati mwakwe gagumbele maupa ga ŵawe ni usakwa wejinji.
  tgp-tgp: Rani r̃ilangi tavera i pa mai isamim, tamlohi vujangi mata leu, peresi
    kamim Pharisee. Kamim ka tapnetano! Matan kamim ka sohena ima taptap laem lulu,
    pani lolona mo mar̃ivi na sui tamlohi peresi na lumira.
  auc-NT: Ayæ̈, “Në odömömïni tönö Paditeoidi incæ mïni wadö tedete wadö cædincabo
    inte mïni wæquinque impa. Mïnitö wao wodido baï yabæque waëmö paate baï ïñonte
    cæncadë ïnö wao bayetoca ñömænte öö wayömö baï entawëmïni ïmïnipæ̈æ̈.
  kbc-NT: Nagoodi akaamitiwaji ane iiɡ̶axinaɡ̶anitece najoinaɡ̶aneɡ̶eco, codaa anakaami
    fariseutedi, anokawii makaami eletetiwaji! Ǥadiciagitiwaji niɡ̶ina émeɡ̶egi libegi,
    ane libinienigi inokina we, leeɡ̶odi onadineɡ̶eta nadinaɡ̶ajegi ane yapacaɡ̶a
    niɡ̶idiwa wetiadi. Pida catiwedi niɡ̶ida begi, baɡ̶a nolee ɡ̶obitaka inaa neladaɡ̶a.
  bmh-bmh: Ei! Bisomagar! Ag kasai ze tapaimaranemen dudu Parisi dudu abai, ag petak
    polumanemen dudu! Ag eb ob ebalagab iweu naliu arugai muranemen sul, iweu go dudu
    agen pianemen go naliupet pet. Bo, ob oug eb beleimai, sous eg dareu.
  ctu-BL: ¡Mi caj la' taj wocol sts'ijbayajob yic'ot fariseojob! ¡Cha'p'ejl jax la'
    pusic'al! Lajaletla bajche' i yotlel tac ch'ujlelʌl bombil bʌ ti tan. Wen i t'ojol
    jax yilal ti' pat pero ti' mal but'ul ti' bʌquel chʌmeño' bʌ yic'ot pejtelel i
    bibi'lel.
  meq-meq: «A nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay, nəkurom
    bəbərek eye hay. Ɗəretsətseh ka gər kurom hərwi nəkurom ka ndzəkitum bo na, tsəvay
    neheye ta lambaɗ tay ha dəba eye lele, a zəba kuɗekuɗek. Tə le ka ɗəre mazəbe
    fataya haladzay. Ane tuk na, mə huɗ eye na, maraha eye ta mətasl i mədahaŋ hay
    ada tə wu neheye maza eye tebiye.
  noa-H: ’¡Hëh, pãar Moiseeu ley p'ã pʌarr hajapcha hʌʌrk'aajem haajem k'ʌʌn hag ley
    jawaag chi machnaan dʌ̈i! Pãran sĩi hõor hauk'ërtarr jẽbdijöta sĩsidʌm. Sĩi daaugajãrpai
    hoowain wajap'a jarnaa hooimʌ wau sĩsidʌm; pari mag sim hag hee hierr wa hook'iin,
    sĩi maach hinaa pa happaita t'up'ãau nʌnʌidʌm.
  alp-NT: Kuru Torata kai tamata Parisia imi, imi tamata maka ono misete lelemake!
    Namake Alla Ihukume imire ktili. Imire lupe nitu latai rebe cete kena putile.
    Me mulire selue nteki po mpe lalere penu kena lulinaru kai mpulute.
  san-VEL: hanta kapa.tina upaadhyaayaa.h phiruu"sina"sca, yuuya.m "sukliik.rta"sma"saanasvaruupaa
    bhavatha, yathaa "sma"saanabhavanasya bahi"scaaru, kintvabhyantara.m m.rtalokaanaa.m
    kiika"sai.h sarvvaprakaaramalena ca paripuur.nam;
  kbq-kbq: Kva hiho, kasegere ugagota hu'naza vahe'ene, Farisi vahera, tamagi'ari
    hutma tavre vahe mani'naze. Na'ankure tamagra efeke paseteti vahe kerire frentageno
    amega kerimo'a avusese huno knare'za hiankna nehaze. Hianagi agu'afinka fri vahe'mokizmi
    zaferinamo'ene avusese osu'nea zantamimo avite'ne.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama, bacna ents̈anga nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga fariseunga y ley abuátambayënga! Ts̈ëngaftanga s̈mondmëna mo obanëngbe
    cuevëshënga botamana uafjantsenëshëngcá; shjoicajana puerte botamanëshënga, pero
    tsoyna jútjena obanëngbe betashë́ngaca y janjuana soyë́ngaca.
  ron-LSB: “Vai de voi, cărturari și farisei, fățarnici! Pentru că sunteți ca niște
    morminte albite, care în afară par frumoase, dar înăuntru sunt pline de oase de
    morți și de toată necurăția.
  pon-pon: Juedi on komail jaunkawewe o Parijar akan, malaun komail! Komail rajon
    joujou kan, me jementen, me kin janjal kajelel, a lole me dir en ti en me melar
    akan o jow en jaut karoj.
  nhe-BL: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! ¡Ome imoxayac! Initztoque queja panteones
    tlen nesij yejyectzitzi ininpani pampa quinnexhuijtoque, pero iijtic nelía fiero
    pampa temitoc ica iniojomiyo mijcatzitzi.
  sps-sps: “Ma sekee, min Tsoiny Fifaatsuts tan Faun ana taa Farasi, taatag yam! Amin
    kat mapam! Mi faarei rom katskats te us arin gosee sa mamatan faarof non jiarasan,
    sai gagon, via minon fo tsuainy mes ana fo nungan a fo murak an iring vavajia.
  wnc-wnc: “Ginu mama wam yanindamumsa amikat Ferisi amikat ginda toknga aknga apaning!
    Ginu genza gwakngayasa kaya amin! Ginu unzing matmat gapma penu kwaknga gwenda
    pasikaing binga. Kepmanu kana dudumna siknga singgak ngana amaakatangu amindane
    kwataiat gatu apbukatanggakat ngang undang doke yuak.
  nmw-S: Eeu, Logugui hana topapalapu ge Farisi geb! Toyoyokapis humiu, benan hu ngak!
    Humiu sohode haliwage gane si bagavetahe ge si paisele. Dedelawi hana hao i dohob,
    agegene he gamwane tomate sinsinagaleine ge buwongeine i susuwoku.
  bus-bus: Wãiyoo a yãdannɛrinↄ kↄ̃n Farisinↄ! Mↄnafikideenↄ! Á dɛ lán mira kɛ̀
    wà aali puraa lɛ̀anↄ bàmɛ. Aↄ̃ kpɛɛ maa wɛ́ɛnɛ, mↄde gɛ̀wanↄ kↄ̃n gbãsĩ píngio
    bé à ń guu pà.
  gub-BL: Tupàn uzepyk putar tuwe penehe a'e nehe. Purutym awer ài peiko. Teko umuhàmuhàz
    ma'emuxigaw purutym awer i'aromo a'e wà. Ipuràg eteahy ikupew. Tynehem umàno ma'e
    kwer ikàgwer pupe a'e. Inem ipupe har.
  imo-imo: Eno ungu manemanga puluma pilko mane tirimele iyema kinye Farisi iyema
    kinye, eno mindili nongo paa molko kenjinge! Eno topele mapele toli iyema! Imbo
    ono kombumu kanoko penga kanangei ningo pena kake telimu wape tenderemele mele
    eno aku tepa mele moromele. Imbo ono kombuma paimbo tawendo penga ltemona karomele
    nalo tukundo imbo kololimanga ombelema kinye mele puruli nurupilima kinye peko
    lepa peremo.
  boj-boj: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi tamo moiyo qaji sub bul
    unub. Sub gogeq di wala boledamu. Ŋam qaq na liyeb. Ariya sub miligiq di tamo
    aqa qusa ti tanu ti dena maqejunu.
  eng-DRA: Woe to you scribes and Pharisees, hypocrites; because you are like to whited
    sepulchres, which outwardly appear to men beautiful, but within are full of dead
    men’s bones, and of all filthiness.
  knf-knf: '« Nawuţani an bajukan Bgah na an bafariŧay an nanwooŋ balagare nanjaaŋ
    nawo ji ihër yi babomanuŋ: iji inuura ţi bdig, meeţ kaşë ŧum na imoh na iko impuţuŋ.'
  san-KHM: ហន្ត កបដិន ឧបាធ្យាយាះ ផិរូឝិនឝ្ច, យូយំ ឝុក្លីក្ឫតឝ្មឝានស្វរូបា ភវថ, យថា
    ឝ្មឝានភវនស្យ ពហិឝ្ចារុ, កិន្ត្វភ្យន្តរំ ម្ឫតលោកានាំ កីកឝៃះ សវ៌្វប្រការមលេន ច បរិបូណ៌ម៑;
  arn-NT: “¡Awngeymün eymün, pu kimeltukelu ti ley dungu ka pu farisew, koyla ngünenngelu!
    Fülangkülechi küfwe reke feleymün. Wekuntu rume adküley, welu apoley ponwitu foro
    la mew ka epe fill wesake pod mew.
  zas-NT: ’¡Probza lëjt mextr rajc ley në lëjt bénfarisew, bén rusquiee!, najdi ziꞌc
    baa nayëꞌ culor naquich, guijcan rguien nix daꞌt, per lënan guidxa ree xdxijt
    bengüt në graloj ree ni dxuudx.
  ken-NT: “Bě batɔŋ ɛbhé Moses, nɛ be bǒnkwɔ Fárisi, bǒ bɛtábhá! Chɔŋ ɛ́mbɛ́p
    ntá yɛka ɛncha mbɔnyunɛ, bǎchí mbɔ manɛm anɛ bághókó sayri, bawati nɛ mbɨ
    pɛ́pɛ́p, ɛnyu ɛnɛ mmu ághɔ̀, ankɔŋ, yɛ̌ndu bɛrɛnɛ́ bawú ɛbhɛn mɛ́náŋ bɛ́chɔ́ŋɔ́
    nɛ bɛghɛp kɛ bɛchi amɛm.
