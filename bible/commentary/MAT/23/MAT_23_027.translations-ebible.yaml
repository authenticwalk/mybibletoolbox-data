  dop-dop: Ɩsɔ Tɔm sɛɣɛsǝlɑɑ nɑ Fɑlisɑnɑɑ, cɛsǝlɑɑ mɛ, mǝ tɔm wɛ wɑɩyo. Ɩ́ wɛɛ kɛ́
    ɩsɩɩ pǝlɑɑŋ wei pɑ hʋlǝsɑɑ nɑ ɩ nyǝnʋɣʋ wɛ teu, nɑ ɩ tɑɑ sunɑ mʋwɑ nɑ kʋsɔɣɔtʋ
    ntɩ tǝ tǝnɑ tɔ.
  azb-azb: 'Vay halınıza, ey ilahiyyatçılar və fariseylər – ikiüzlülər! Çünki siz
    ağardılmış məqbərələrə bənzəyirsiniz: onların bayır tərəfi gözəl görünür, daxili
    isə ölü sümükləri və hər cür murdarlıqla doludur.'
  eng-DBY: Woe to you, scribes and Pharisees, hypocrites, for ye are like whited sepulchres,
    which appear beautiful outwardly, but within are full of dead men's bones and
    all uncleanness.
  guo-NT: 'Jesús pejme jʉm-aech judíos chanaekabʉanapiliajwa, fariseosliajwabej: “Xamal
    judíos chanaekabʉanapijwam, xamalbej fariseos, jiw naekichachajbam. Samata, Dios
    xamal xabich kastikaxael. Diachwʉajnakolax xamal jiwam pachaema-emil. Xamal, me-ama
    patʉpamʉthan wʉt, ja-am. Patupamʉthan thʉch matjoelas wʉt papoei, me-ama pachaem
    wʉt, kabʉan-aech. Pe fʉniachdik xabich chaemil. Japamʉthanxotdik patʉpa xoep pathikal
    namaeliajwa.'
  hla-hla: “A nomi pan e butuna romana i tamilimiu u tson hihatutus nu Parisi, u gamogamo!
    Taraha alimiu e heremi u kioun mate ti goagoei u goagoa u hiaka te tara hanigana
    i ielesala, kaba i iogana e saputena u tsinön mate na mamana ka a koreme.
  mav-NT: Ahetama puo miit'in tipen wo'osyp hap ikytsig nakano ma'ato hã'ũmpype ti
    nem na'yn e. Iku'uro rakaria kag yn topyhu'at hã'ũmpype. Ipitpit kahato hap yn
    topyhu'at itote e.
  kpf-kpf: Yei, Kembugât gurumin den zorat galem a sot Parisaio, sarâ a, zen. Zen
    a mumuŋâ zeŋgât kwagân ziap yatâ. Kwakŋâ zo kwâkŋan kâsâget pane neuleŋoot zemap.
    Umŋan ko a siŋit sot guk maŋguleŋ ziap.
  ppo-ppo: Moses-né asȩre fo yó mótu betere whi̧raperó Farisi whi̧rapetamo-ó, tiki
    tua̧paae doruraalutei tóné ha̧le siki̧li du betereteiné mo doasi dowi kwia saalo
    ai ape. Dia̧ta, kale whi̧ dou tómó kale dȩi ni fȩné aurale tikimó kelaalo mo
    koko̧re kaae erapó. Ti whi̧ dou tóta kelaalo koko̧retei, whi̧ mole dou tua̧ dolopaaeta,
    suka̧le whi̧né diriró kae kae kȩlaamilitamo fa̧anapó.
  hin-2017: “हे कपटी शास्त्रियों, और फरीसियों, तुम पर हाय! तुमचूना फिरी हुई कब्रोंके
    समान हो जो ऊपर से तो सुन्दर दिखाई देती हैं, परन्तु भीतर मुर्दों की हड्डियों और
    सब प्रकार की मलिनता से भरी हैं।
  bef-bef: Keya kaga keheli bati huse bo hiti to Felosi bo, lenali ehetinio. Lenali
    loe lenabaga hiti bo kaba hu bati hilo. Lenali kene mala mala hepaꞌi koholi penituꞌi
    nefalanaꞌa hite nehabe. Fegutoga bu go bati huseꞌa ninaga to komopaꞌaluga filise
    bona felisaꞌanifi to asagaꞌna kolo tuba inana fato fatoꞌi babu luto bai toto minolata
    nohibe.
  amm-amm: Musini imo sai sisiyoli nokowoi Falisi moloso aluwai nokowoi moi fau, atiyaiso
    na posiwo. Moi mo imo topoko noko na. Moi mo noko yau yau aiko uku asi komiyai,
    kouwokokai. Asiyofolosaiso mo wiyou, itouniyaimo, noko nokolaloni molo timai mo.
    Ulai asi poisai mo noko yau yau nokoni miwoi uwokokai na ku si. Hani hani kopokoiyaukokai
    toliki toliki na ku si.
  zaj-zaj: “Mojona, wafundiza Malagizo ga Musa na Mafalisayo, videlenya! Kwavija mulinga
    na mapanga gabakazigwe chokaa, hanze gokoneka mazelu ila mgati gamema mizege na
    vinhu vose vihile.
  chq-NT: ’¡Fúu² 'naa', tɨfo'² tya' ley coon'¹³ 'naa' tsá² fariseos! ¡Tsá² 'in sɨsɨ́ɨ²i
    'e 'ɨ¹‑tsi 'e jmoo¹o 'naa'! Lɨ́ɨ¹naa' la lɨ 'nʉ́¹ pi'³ lɨ sɨ'aai²¹² 'lɨɨ²¹² 'e
    gasuun¹ tsá² loo²¹² jnéei¹ taa²¹ 'ya'²gɨ pe lɨ tsi jmai'² moo¹ tya' 'lɨɨ²¹² taa'¹³
    tsi.
  swp-swp: '“Tauuriuri eo Parisea tataomiu e, omi tauboraborasom, kapore omi! ouyalayala
    lailai abo au hearo: omi doha bousa se hepoahu‐heposiposidi, isi murimuridi itaitadi
    se lolo, na boeadi eai taumatemate siadadi, eo bii gamagamagari se monau.'
  bjr-bjr: Farisai amaana ufa qimariasa faqa Mooseena sandufa akoofasauqa faqa inni
    narirana firaafa marifaqa qinee inniara qimudao̱o qidaqa. Innee faiqí madikara
    fooqaana mariafanoo aunirira saqariara fooqaana apatasaa amiqira qumisa akusaafaqa
    faiqí misa mina qafamasee boo amiqira fee qidaqa. Innee miqi mariafanoo faiqí
    nifusaa amiqirausa mariafanoo inni naundura madikaki faiqí putaainoo nimudaani
    fannoo mandaikinoo maridanoo, kudi makirana oosana oosana inniki maridanoo.
  aby-aby: Ya Mosesinu darawadu we ma iwoka ukaisa orouini ya Ferosi orouini, yae
    meomao weaisa orou ya erenewaa uforo wei! Yae eme fearaisaro ane odaisa orofa
    ari. Eku duboro amearubu irauaiairo nono eu doo ubarena eme kaibai ibaisa iro
    iga erabusa keuwere ibinu. Yae i ari enoya wei.
  eng-YLT: '''Woe to you, Scribes and Pharisees, hypocrites! because ye are like to
    whitewashed sepulchres, which outwardly indeed do appear beautiful, and within
    are full of bones of dead men, and of all uncleanness;'
  jni-jni: Shiwono shi, anu dungara ataura nan nanu bezizi urusa, anamalin! kasi mucau
    sa a humuka muni, amatara anyimo me a ubo ani zenzen.
  kne-kne: “Kaseseg-ang kayo ay mamaestron di linteg ya Fafariseo, dakayo ay agin
    sisiged! Tan kaman kayon pansiyong ay napintolan si mankilat. Kagkagam-is di boya
    na, ngem napnos tong-an di natey ya odom ay kadodogis.
  tgj-tgj: Pvbv tamsarnv okv Parisis kaadubv rinv, nonu achialvbv mvngru runam gubv
