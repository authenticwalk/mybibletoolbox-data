    a wanavu.
  cpb-NT: ¡Ikantamatsitaitzimi eeroka Yotzinkariite eejatzi Fariseo, owapeyimotantaneri
    pinatzi! Poshiyakawo okitamaaweta rowantaitariri kaminkari, owaneenka okantaka
