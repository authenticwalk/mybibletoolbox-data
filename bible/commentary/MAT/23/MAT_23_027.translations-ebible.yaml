    fecnu galeca qa dunuhna cal mec dana tob tefulunuga ceteh gegehinca nijia. Eu
    odiwe ageha dana amagana meciadec eu tutuc odoc fegina qa wawaga dunuhna eu qauecca
    loo je tefacdocca nijia. Eunu age me hihili coboc dana! Age walocca!” aden.
  urd-GVH: शरीअत के आलिमो और फ़रीसियो, तुम पर अफ़सोस! रियाकारो! तुम ऐसी क़ब्रों से
    मुताबिक़त रखते हो जिन पर सफेदी की गई हो। गो वह बाहर से दिलकश नज़र आती हैं, लेकिन
    अंदर से वह मुरदों की हड्डियों और हर क़िस्म की नापाकी से भरी होती हैं।
  ycn-ycn: ’Chapú huani ri'imajica Tupana puráca'alo nacú jehuíña'atajeñojlo, fariséonajlo,
