    pondipondi fika bonu.
  qvs-NT: Alaw, kankuna fariseo runakunata Moisespa killkadunta yachachikuk runakunata
    sukaman llakichiykichi. Kankunaka allipi tukushpa llullakuykankichi. Iden yurakyachidu
    bovedashinami kankichi. Chay boveda allimata rikurishpapish ukunpi millanapa laya
    wañudupa tullunkuna kiparinsapa.
  zca-NT: '’¡Nal ne goi, rë go xa'' nilu'' ley, kun rë go men fariseo, chigab walika
    men wen go! Nak go nela rë ba'': chul nilu''i al tich, per al le''ne, ngwazhë
    di hues che''n yinto'', kun más rë kwa''n gat nambe.'
  cbc-NT: “¡Mʉjãã, Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobueri majã, bairi mʉjãã
    fariseo majã cʉ̃ã, caĩtopairã, roro majũ mʉjãã netõgarã, ricaati mʉjãã caátiãnie
    jʉ̃gori! Camasã ãnana na cacũrocarica ʉ̃tã ope buire bairo mʉjãã baiya. Ti opeaca
    buipʉ cabotirije mena caroaro warerique bauya. Bairo baimirõcʉ̃ã, capupea pʉame
    caboaricarã õwã ãnajẽ, bairi capũnirĩjẽ cʉ̃ã nicõãña.
  qxo-NT: “¡Ley yachatsicogcuna y fariseucuna! ¡Gamcunataga Tayta Dios mana cuyapaypam
    castigayäshunqui! Gamcunaga aya pamparangan cuyayllapä rurashga nïchunömi caycäyanqui.
    Nïchupa janan cuyayllapä captinpis rurinchöga ¡imanömi tullucunapis ismur asyaycan!
  mox-mox: “Omiʼa luvine ana toveʼitayavo wese Falisiavo nuakolokolomi! Omiʼa tovemeahaqila,
    mana omiʼa kavona debaʼunu debana ana ʼita wadawadaeadi ta aqiaqidi, ta gamodia
    toʼaliga davulidi ta luludi ʼenoʼenova.
  kew-kew: Nimi rekena agaa tisaanu-para Farisi aanu nimiri waru adalepape. Nimiri
    maeyae aa-rupa pimi. Nimiri matmat-na pepena amaa-nane yaako pi pepeminua pimi.
    Nimimi amaa-nane pepenare epe-rupa peme pare no ru-nanere aa uni-para wae pugu
    pi oyaeyae adaapu ia-rupa pimi.
  dww-dww: “Taumi tarawatu tauwai katakataidima be Parisi taumi banaga kaikaiyovumima.
    Gewagewa vavasaḡinama tokare ko banavina. Baninama taumi kokoaga waiwaisianama
    maika. Kokoaga debanama kitanama ya vere kauana, be noponama turiḡa be mira ya
    moḡavuna.
  nif-nif: Endɨkñe nandɨ-tale ama gɨta Falisi ama sɨndɨ kilañmet! Ama manjɨ manbenjɨ
    malet nomɨk sɨndɨ ama sum no kawattɨ masipbi, pama satnin walɨ sapleñgɨlɨñ wandin.
    Pawan ka kɨndem danat, gan wolok gɨnañ ama kwandat gɨt nepek dañgalan walɨ tokñe-patak.
  twi-ASANTE: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ! Mote sɛ ɛda a
    wɔasra ho fɛfɛɛfɛ nanso awufoɔ nnompe ne nneɛma funu ahyɛ mu ma tɔ.
  aoj-aoj: “Ipaꞌ amam dembipai pagawalipasa muꞌuli Godii paloma Farisi, aeꞌ ati uwahipipa
    ma akafimi luꞌwami anaf mogatagamepa! Ipaꞌ epes malogof biagufipai! Ipaꞌ pandahama
    siꞌi ifagw saꞌugwi sagawa belatagwa sandaꞌ pen afitinai saofam. Eaꞌ andeꞌetama
    boꞌota ma sagatolota, apaꞌ nomonetama siꞌigina bihitagof epes sagagaꞌii maloma
    hiahaom awasimi alogw magami siꞌimagon.
  cbv-cbv: “¡Yeéb Moisés ã wʉtatjidih bohénit, yeéb fariseowãbʉt bʉ́dí yeejép ñi yapbipna
    caá! Tʉ́i bohénit pah jʉmna yʉhna, tʉbit yee naóhnit caá ñi jʉmʉp. Cã́ac yohopdih
    bóo mʉʉ dáhnabit tʉ́i baabní chítahjĩh ĩ ñáini panihnit ñi jʉmna caá. Cã́acwã
    caán yohopdih ĩ enechah, tʉ́i jígohni ã jʉmna caá. Páant jiimant tʉ́ini ã jígohochah
    yʉhna, ĩ yohni bácahji ã moopátdih queét ĩ jéih encan caá.
  taw-taw: Nɨbi bɨ Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek, bɨ Pelisi okok
    sek tɨtay dɨnɨgabɨm agak. Nɨbi bɨ yepɨs yɨbɨl gep agak. Binɨb okok kɨli chɨp kaw
    mɨgan okok kamɨl kanɨb gɨñɨl, chɨp kaw mɨgan anɨb okok adek ak lum ñɨl sɨŋak wikel,
    kawtub adek ak teplep yɨbɨl mɨdeb agak. Pen nɨbi chɨp kaw mɨgan anɨb ak tek mɨdebɨm
    agak. Binɨb kɨli chɨp kaw seŋ anɨb okok nɨŋɨd, tap teplep mɨdeb agɨl gos nepal
    ak pen, mɨgan ayaŋ chɨp tɨŋɨl sek tap gach sek kuy tɨmel apɨlɨg mɨdeb agak.
  jic-NT: ”Malala ca nu mpalas nun, Moisés popel sin 'yüsa lojí. Malala ca nu mpalas
    wa nun fariseopan. Nun nujos la p'a wa ca yola nsem nun 'üsüs, nun lojí mpes.
    Ma t'üc' way 'üsüs nun. Nun 'amá jatoc nt'a jinwá. 'Amá jatoc nt'a 'üsüs justa
    pje'á. Wa mo'ó 'üsüs tulucj. 'Amá 'ala'á ne'aj patja tepe'e cjüele. Jüp'üy tjamaja
    ne'aj pü'ü wa. 'Amá jatoc nt'a wine ma nyuca niná.
  zap-NT: ’¡Prob de yra de ne nak de maxter ley no le yra de ne nak de farisew, gugannaa
    laa de wen!, no nak de zegnak baa ne ngyichdoo ne zhaandxee rnaa por led, per
    le por leeno yzaa xdxit mengut no yzaa yra ne beed.
  wer-wer: “Elei, ngön kosangötë ngarangkre Parisi omën kaarörö. Arim naë könöm nant
    orööpnaat. Ar omën yangaöökë ökörö. Tomök pöt omnaröak ë rangiin itaangkën ompyaö
    yaë. Ën öngpök pöt omën kosere söp kampöt wia.
  ipi-ipi: Wandakali omene mindina mali anda-pangosa balana umbaini tamenepi, kulinipi,
    minditaka kalato atene utupane pitaka tumbi latane yalane. Wuane tekeko, wandakali-mane
    yangone mindina mali kenga oko ake wete peakale lo pende ake-pene mindimane pende
    leyai-kola, wandakali waka tupamane mali okonena kengasa angu andoto, mali paiya
    wete ateya lo andalaini. Wuane pua teke, loo tupana mana andene akali tupapi,
    Patasai tupapi, yakamato wandakali tupa minakasa eyai-kola, utupane-mane yakamana
    umbaini kenga angu andoto, yakama wandakali epene tika-pene ateyai nembo talaini.
    Utupane-mane wuane nembo talaini tekeko, yakamato Gotena loo tupa ango alaini
    okonemane yakamana ini anda-pangosa mana koo tupa tumbi latane atalane-ko. Goteto
    yakama minu koyolane. Waiwa ando atalapape.
  qul-NT: “¡Ay kancuna, leymanta yachachejcuna, fariseocuna, iscay uyacuna! Kancunaka
    yuraj pintaska sepulturacuna jina patallan munaycito canquichis, uqhuntaj aya
    tullucunawan, tucuy millay asnaycunawan junt'ataj.
  ter-NT: —Koati kotívetimo kêku itínoe éskiriba yoko farîzeu, ikítixapovoti koati
    sasá'iti ya po'ínuhiko xâne, vo'oku kutí kénoe katátumbana ivokóvoti hóhopu koyêti
    homóxeovo, uhé'ekoti xoko noixoâti, itea ya opékuke aínovo ope ivokóvoti ovâ yoko
    imuyúkoti.
  bmr-NT: 'Ɨdaasucani amɨɨhai mihicaji fariseomɨ, caatɨnɨmɨnaa icamo: Bañɨfiiramɨnaa
    mihicamo, cɨɨhojɨhallɨ imino iimibachucɨnɨbadɨ mejeevamo. Mɨɨro allɨohojɨ imino
    imibachucɨnɨrahi. Jaaruno fañoohojɨ ɨdicuno uchuumucuumo bacɨnoma fanoo ɨdicu
    gahafɨcɨnɨhi.'
  fuf-fuf: «Bone wonanii on, yo faasiqiiɓe, ɗun ko onon jannooɓe fii Sariya on e Fariisiyaaɓe
    ɓen, ɓay hiɗon wa'i wa genaale rawninaaɗe fotuɗe e kene, hara nder majje on no
    heewi tew ƴi'e mayɓe e kala noone tuundi.
  bhl-bhl: Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw kunum so, Falisi
    so, fimdi famde kunum yu kilelbiko, boliwka! Yu fomkamin emdiw kekabiliw te. Nimtew
    angom? Kawtiw i fomkamin dim em kal dim e kait kait gus tololewkabiliw kate, mutuk
    kabalak e kun gilol so, mesesem mesesem Sunbin-Got em kiin dim ninik so eisneng
    weneko, gek kabe kasike.
  ons-ons: “Yai, ra rokop don kito ebo ebon so Parisi ŋine kaulukkei! Ŋine aŋa ŋine
    etke isi ŋei nau! Ŋine deŋesere solaino yemo touk so si zikotne kito mauluk okan
    mageu dun dun paki kamami yale, ŋo kotino yemo ŋei seu seunane setne so kine kine
    gotototneŋo watke pamaike.
  con-NTPO: ¡Vana'faya qui manda'choma atesiansundeccu! ¡Vana'faya qui fariseondeccu!
    Ño'ame attiamba ega'fa qui. Pa'choma atu'tti totoai'ccu onjoensi ñotsse attianqquia'caen
    qui ñotsse attian'fa. Tsa'ma tsosini pa'chondeccu tsu'tta, osha'cho congomba'qque
    shequeqquia'caen
  ghs-ghs: O Pariseo ma qetaqeta abi. Nikei abi ikobeta minake eetorai. Abi qesai
    nikeho sasake moohimi sasari khabanomani qate qupa nakuta dzoodzo pikobetorai.
  peg-peg: “ହାୟ୍‌, ଦରମ୍‌ ଗୁରୁର୍‌ କାପ୍‌ଟିୟାର୍‌ ସାସ୍ତିର୍‌ ଆରି ପାରୁସିର୍‌, ଇନେକିଦେଂକି
    ଏପେଙ୍ଗ୍‌ ଡ଼ିଞ୍ଜିନି ରଙ୍ଗ୍‌ନି ଦୁଗେର୍‌ ଲାକେ । ହେଦାଂ ବାର୍ତ ହଲ୍‌ନାକା ଚଞ୍ଚାନାତ୍‌, ମାତର୍‌
    ବିତ୍ରେ ହାତାକାର୍‌ତି ମେର୍ଗାଣା ପ୍ଡେକୁ ଆରି ସବୁ ବାନି ବିଟାଡ଼୍‌ତ ବାର୍ତି;
  txu-NT: Be, me abê Môjdjê kukràdjà mar djwỳnhmẽ me abê pardjêumẽ ne ga me amijo
    ajêx ne ar amijo Metĩndjwỳnh mar mexo aba. Ỹ, watĩ:re. Dja ga me ĩ me biknor tokry
    djàkam amõrkumrẽx. Mỳkam? Bir, ga me aje mrãmri ne me kute me tykmã kikre krãkà
    jaka pyràk. Krãkàkambit ne kute memã mexti:re pyràk. Nhym be, kadjwỳnhbê ne mỳjja
    punu:re. Kadjwỳnhbê me tyk 'imẽ mỳjja punu kunĩ.
  eng-WEBU: “Woe to you, scribes and Pharisees, hypocrites! For you are like whitened
    tombs, which outwardly appear beautiful, but inwardly are full of dead men’s bones
    and of all uncleanness.
  gnw-NT: Pe reta co jae mboroyocui re oporomboe vae reta jare fariseo reta. Piporarata
    co. Pe reta co jae upurumbɨtavɨ vae reta. Echa'ã pe reta co jae teõgüerɨru uñemotĩ
    cavi vae reta rami. Jocua nunga teõgüerɨru ipõra echa, ẽrei japɨpe pe tɨnee umanocue
    vae reta icãgüecue reta pe jare iquɨa —jei—.
  mux-mux: “Eni ung-manimanga puluma piliiku ung-bo tonjuku mani silimele yima kene
    Perisi-yima kene, eni mindili noku aima molku kis-singí! Eni topele-mapele tuli
    yima! ‘Yambu-ónu-koleale kanuku kaí piliangi.’ niku olakundu kopungu kake tiliele
    kanjilimele mele eni aku-sílima mele molemele. Yambu-ónu-koleama sika ulsukundu
    kaí lelemú kanolemele akiliinga-pe sukundu yambu kulúlimanga ombelema kene méle
    purúlima kene peka topa pelemú.
  maj-NT: ’¡Ni̱ma̱ rú n'ehenu jun, já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱!
    ¡Jun xi tu̱ tsjohónu̱u bakuchjíú xi nkú ts'ín yankjún Nti̱a̱ná! Jun xi b'a̱ joyaha
    tsjó xi taba kin'ek'i. Kui xi tsjo ts'ín bakú sunnk'a, tu̱nga a̱yaha̱ kitsehe
    nintaha̱ ani̱ma̱ ko̱ ngatentee̱ ni chu̱ntí.
  bkq-NT: — Moisés inweniby wâgâ enomedâni modo, fariseu domodo warâ, toenzepa âsenagazeze
    âmaemo! Koendonro emyenro âmaemo, koendonro aieni keba olâ âmaemo. Igueypy etadâdo
    emyenro âmaemo! Kuoho tywâkure kehoem tapekeingue iwâkudâdybyem awylygue, iodano
    olâ tâjibyry, tywângueim myara âmaemo.
  kue-kue: “Lo beke teingwa yomba ya Parisi wagle, ene kakimbi yomba! Yumbun kandekinde
    ene mina plau dinambuka! Kombuglo dra yomba geglko pandiglmara dumo, endi nuglo
    kruwo engre, ekin wakai kaima tembe tengwa yeglmere ene meglkwa. Ba sunakra yomba
    geglkwa yomburo ya taragl plangesi kau sungwa.
  cot-NT: “¡Imaicashiatsi pantsipevaetempanishiatsi aviatimpajia tsatacaantajiguiroca
    itioncacotanaqueca Moishishini, aisa aviatimpajia pariseojia, cameetsatamampeajiatsica!
    Manatarite piquempejiacaroquea yoguijaantajitarica metojatsica, manaquea ipantantajitacaro
    quitamarori cameetsanijite iramenajiqueronijite ocameetsavaeque. Cotanquitsiquea
    intsompoguirequi chomisaaniquea iriguentiquea tseraiquicaroquea itonqui metojatsica
    icojotonquipiotanaquequea.
  bnp-bnp: “Mua e huriki a Pariseo, a mari na vinara na lotu, mu tabele rua hateka!
    A Vure ge ratapile mua! Mu manga a lovo ne huriki ri mate, ni kalu keakea. I mata
    kamumu a hini polovavo, pali a hini pololilo i vona a tuha, a berana huriki ri
    mate.
  apn-NT: —Hêxta waa nẽ. Mẽ apê Parijew nhõ xwỳnhjê mẽ mẽ apê Tĩrtũm kapẽr tũm o mẽ
    ahkre ho mẽ apa xwỳnhjaja kot kaj mẽ amex kêt nẽ. Te mẽ ate mẽ htykjê jagjênh
    xà pyràk. Na htem mẽ hagjênh xà ho mex o pa nom kamã mẽ hi nẽ ahpunuj pix.
  ctp-NT: ’¡Tꞌnan ꞌa ꞌwan mstru nu nduꞌu chaꞌ joꞌo, loꞌo ngwañaꞌan ꞌwan neꞌ fariseo,
    chaꞌ tukwa chaꞌ nka tiye wan! Ñaꞌan tiꞌ ska kwaa nu ngwa tkanꞌ chaꞌ yꞌni ngaten
    neꞌ ꞌin ran, chaꞌ ka suꞌwe ꞌa ñaꞌan kwaa kanꞌ bra kanꞌ, ngwañaꞌan lka wan. Xkwiꞌ
    tijyan ayman nsuꞌwi niꞌ kwaa kanꞌ, xkwiꞌ nan tukun tyiꞌi nsuꞌwi kanꞌ.
  bre-BRG: Gwalleur deoc'h, skribed ha farizianed, pilpouzed! Abalamour ma'z oc'h
    heñvel ouzh bezioù gwennet, en em ziskouez kaer en diavaez, hag a zo leun a eskern
    tud varv hag a bep dic'hlanded en diabarzh.
  opm-opm: Parisio sawa meng am hat pati hano gur pang yotsi hat mengripti han bap
    guroh guragure boknong batbet datipri ohoh ihan gur hinhinsi han bap gurmuro.
    Gur hanip haputperhan sein sara gwarnong haswi hat ha patenoh rim gusdeipti hatin
    hat pati han bap gurmur. Ama gusdeiya gwar oh teimdapat has hat pat orhora; mutuhdapat
    tam gipo geten gio ohwi patmur.
  bvr-bvr: “Awa! Nyiburr-gurda joborr marn․gi nyiburr-gunega rrapa Berachi yerrcha,
    ana-goyburrpa burr-guya gun-nerra gu-ni barra ana-gorrburrwa! Ana-goyburrpa waykin
    nyiburr-molamola; wupa nyiburr-werra! Ana-goyburrpa minypa gun-maywapa gun-gata
    gun-gurrema gun-guyinda wupa gu-ngarnama minypa an-gugaliya a-juwiya gatiya abu-barnjinga
    aburr-workiya. Minypa rrakal yarlanga gubu-ngimanga aburr-workiya, ngayburrpa
    ngubi-nacha jimarna gun-molamola, wurra jarra wupa a-yurra an-mama an-gulol.
  wal-wal: “Lo77o milatiya iitatoo, higgiyaa tamaarissiyaageetoonne Parisaawetoo,
    intteyyo aayye7ana. Aissi giikko, kare baggaara aannuwan tiyettidi, lo77i uttidi,
    qassi garssa baggaara haiqqida asa meqettinne wooqqidabai ubbabai kumido duufota
    milateeta.
  zad-NT: ’¡Nyesh'laz gak c̱hele, le' chli' chsedile leya' na' le' fariseo, daa nakle
    beṉ' wxiye'! Ḻa' nakle ka to lill beṉ' wet dii nyebgake' yiw' na' nḻa' lawinna'
    xochi, per ḻo'inna' lle' lla'n llit wetka' na' bichlə dii zban.
  aso-aso: Lingine Zuda vete monoꞌ gozopotatiꞌ laaꞌ aniꞌ apizi ngimaaꞌ navesi idoꞌ
    Halisaioꞌ monoꞌ laaꞌ navesi ehetine ve. Lingine eveneꞌ vevesi minave gili monaaꞌ
    naha lutine goloso o vineꞌ nene di halekaaꞌ nave minaniꞌ neive. Neꞌmine igi mino
    lingine gonoso galese heta luhuvo izi di guni ikaniꞌ neꞌmine igi nimonaha lulouko
    nene gonoso amuzoꞌmo sihononi initeliꞌmo vaiꞌ lo ongo neive. Eveneꞌ okodine losuvoloꞌ
    ningikevo ve lisiheꞌ lamineꞌ nizahe li ningaaꞌ naha lutinguꞌ nene soza saza laaꞌ
    monovosi idoꞌ peleseveꞌ izaaꞌ monovosi di naba igi daaꞌ nave. Neꞌmine igaꞌ nanako
    nemuꞌ agae, mulumotine gelekuve. Oꞌmosoꞌmo lihime lengemelesa neive.
  uli-uli: “Ifa lepal tayikof le be holahmi hami mekla sensel Hatobtob we, mo Pharisees
    kala ye foriyeg yawmi! Ha wochog pekowe ye pen bbech sala momay mekla lugul, ngo
    mekla lal ila ye ssogol chi mo mekla sa mongongow.
  nin-NT: “Uje umba, imba abitsarr Are na anu Farrisi! Imba abi na aseki wre ku anishirr
    a bu hi! Imba si nâ ta si abe ka nggo a zharr kaki akikla, nggo a wre ikye ba
    na abi, na gri attuttu ka anishirr nu ubobo aseki nu umi.
  tgk-tgk: Вой бар ҳоли шумо, шариатдонон ва фарисиёни дурӯя! Чунки шумо мисли мақбараҳои
    сафедкардашуда ҳастед, ки аз берун намуди хуб доранд, аммо дарунашон пур аз устухонҳои
    мурдаҳо ва ҳар гуна ифлосиҳост.
  acu-NT: “Maj, Moisésa chichame nuikiartin ainautiram, fariseo ainautirmesha aneartaram.
    Atumka anangkartin asaram, jakau iwiartaiya tumawaitrume. Jakau iwiartai aari
    nekas shiiram at tusar iwiarin armiayi. Antsu aints iwiartai nitkarinka jakau
    ukunchi piakuitai, tura jakau namangke kauru piakuitai.
  cak-WNT: ¡Juyi' oc iwech riyix aj tz'iba' y riyix fariseos ri xa ca'i' ipalej! ruma
    xa yix junan riq'ui jun panteón ri acuchi (achique) ya'on wi jun caminek. Ri rij
    jabel sek y ch'ajch'oj, yac'a ri rupan xa ma ch'ajch'oj ta, xa ruyon rubakil caminek
    c'o.
  ebk-ebk: “Kasusug-ang kayu ay mun-isursuru as Lintig ya Fariseo! Pakamankaman kayu,
    tay maepachong kayu as nan chiyuycha lufok ay napentoran as munpupukaw ay am-ammay
    chi ilacha. Ngem ad chur-umcha at napnucha as tong-or ya nunkabrok ay achor chi
    nunkatuy.
  spa-PDDPT: ¡Ay de ustedes, escribas y fariseos, hipócritas! Porque se parecen a
    sepulcros blanqueados, los cuales a la verdad se muestran hermosos por fuera,
    pero por dentro están llenos de huesos de muertos y de toda inmundicia.
  ruf-ruf: “Mtsoghaya, mwemwe yamlangulitsa Ghamalaghitso na Mafarisayo, mwawang'enye,
    mwighala ne tsikabuli itsibakigwe ichokaa, kunze tsakwoneka tsinogha, lekeni mghati
    tsimema imipate ye iwanu iwafile na chila chinu chihile.
  gun-gun: — Peẽ kuaxia re nhombo'e va'ety ha'e fariseu kuery pe nda'evei ete 'rã.
    Heko porã merami rive va'e pendekuai, mba'eta omano va'ekue ryru omoxiĩmba pyre
    rami pendekuai. Ha'e nunga ma hi'árykue rupi iporã rei, ha'e rã ipy rupi ma omano
    va'ekue kãgue ha'e opa marãgua ky'akue oĩ.
  agu-BL: “¡Lastum e'u'! Na yi e' cyeru' na cyocsaj quibu' balaj, poro ni'cu'n e'u'
    tu jun nichil alma'. Chin skoj nin tane'n yi solte'j, poro yi tc'u'l nojnak tan
    bakil alma' tu e'chk takle'n cachi'.
  isn-isn: Ukae wanyi, aandeke neafalisayo, meateele! kunsoko mukimpyana niibeela
    napakilwe ukenke, kunzi igela maza, kuite mukati izue imakupa naashi hange kela
    kentu neke bii.
  ilo-ULB: Asikayo pay, dakayo nga eskriba ken Pariseo, managinsisingpetkayo! Ta maiyarigkayo
    kadagiti tanem a napintoran iti puraw, a napintas iti ruarna ngem iti unegna ket
    napno iti tulang ti natay a tattao ken amin a banag a narugit.
  pir-NT: ’Mʉsa judio masare buhena, fariseo masa gʉ̃hʉ ñano yʉhdʉnata. Masa ihñono
    dihita quehnoano iji mehona ijire mʉsa. Masa cope, yehseye mehna tiquina wisõri
    cope yero saha ijire mʉsa. Masa ti copere tiquina ihñagʉ̃ quehnoari cope bajure.
    Sa bajuepegʉ̃ta, puhiapʉ ahbariquirore, tiquiro cohãrine, ñañene ihñedare tiquina.
  anv-NT: “Ɛfwyale ɛwé ɛgile ɛnyú anlɛré mabɛ́ Ɛsɔwɔ ne ɛnyú bɔɔ́ ɛkwɔ́ Farasi
    ɛjame nyɛ dɔɔ́. Ɛnyú délu bɔɔ́ dembwɔ́lé, néndé ɛnyú délu ɛké manomé
    ayi áwaá mbɔmé né mfaá. Ɔgɛgé áji, álu malɔ́málɔ́ né dafyɛ, yɛ́mbɔ né
    mmu ágbeé ne ugoó áwuú bɔɔ́ ne ufɔɔ́ufɔɔ́ umpwapwáne unó.
  sab-NT: ’Ba kwian daba tkanga tangle Moisés chadalla giti kaire ba kwian fariseo,
    ba ulita be ji chuge tirare bdagli ba kle age giti, ba me kle age no ulia Chube
    takalin kare. Ba ulita salengwli nga kwian jogebakeda tkakle keugage ngwadi kare,
    kwian kle nga keuga ege dai jutre ene kwian gwage keugadi keuga kle chege no trate
    giti tangle. Agwa keuga skieru kwian jogebakeda gda alin kle ngle keugage kaire
    lle na tanre ñachke sugaska kle ne ngwadi.
  tmd-tmd: “Ñɨŋ God lo mönö yad nölɨb nöbö bla aipam, Perisi nöbö bla aipam, ñɨŋ inakmönö
    hörön rɨ gwogwam rɨb nöbö. God ñɨgö rɨ gwogwam cöna. Nöbäpö rɨg möl bla hogw pɨlön,
    mölaja idɨxön, göñö leia nɨgmɨn, nöbö mö bla nugumɨn, ri aba, jɨ ulöm möl bö nöbäpö
    yöd bla mämlö hölɨŋ gwogwo hömɨda; ñɨŋ kwo algör alɨg mɨdöia.
  acr-NNT: »¡Lik toqꞌoꞌ wach ralaq alaq aj kꞌutunel re ri tzijpixabꞌ y alaq fariseos!
    ¡Xa kebꞌ palaj alaq! Ma ralaq alaq pachaꞌ muqubꞌal ke animaꞌ xew ꞌanom saq che
    ri rij; chom katzuꞌnik, noꞌj kꞌu rupa nojinaq che kibꞌaqil animaꞌ y che ukꞌiyal
    chꞌul.
  kpg-kpg: “E huaidu adu gi goodou go digau haga donudonu haganoho mono Pharisee!
    Goodou digau hai hegau ngudu golomada! Goodou e hai be taalunga ne tono ga humalia
    dono gili, gei e honu i nia iwi dangada made mo nia hagadilinga bilau.
  taj-taj: “परमेश्‍वरग्‍याम सजाय याङ्तोःबा यहूदी धर्मगुरुदेन फरिसीगदे, एनीगदे मी कप्‍टीगदे
    हिन्‍ना। एनीगदे तार साप्रासे च्‍युर्सी थान्‍बा धुर्सा ह्रङ्‌बान मुला। थे धुर्साला
    पाखापट्टि च्‍यामा चा जेबा म्राङ्‌मुला। तर न्‍हङ‍री भिसम सिबा म्‍हिला नख्रुदेन
