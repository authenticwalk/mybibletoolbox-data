verse: MAT.023.027
translations:
  kpx-kpx: “Menaka haivemale isi Balisia ata la nohovu. Laeau loboe ataea. La keau
    abu alue vutamo mune otovei benievege taeale ke nahate. Abu katelahage ehue hovadave
    keu duave. Isito heie uvuve keve vavaeabe keau hisilahalu. Ige keve itava unahaeau
    ua.
  okv-H: Jove jove. Ungo ke pepeni ahe poekari embopo te Pharisee embopo te na hotembari
    heriso hotembihe eagova. Ungo embo ta hamo kovari use aingekora gajiketo koro
    na jorereto iketo ji vuji na kogombeore use hamo kiari javotoho eaguja rate jo
    ta amo masa kakesa iraguja
  tbo-tbo: ‘Kihoni lugagayo tanitaniwagami po Palisi lawami taumi tu nugodubu. Omi
    wikoyakoyama binei taumi mei kokowaga, tepana o wihiyeya po i yeuyeu po galenana
    i haki, ma tamogi u hinena lawa geyamihi bowabowahi po gobugobuhi he memae.
  mal-C: “കപടഭക്തരായ വേദജ്ഞരേ, പരീശന്മാരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം! വെള്ളപൂശി അലങ്കരിച്ച
    ശവക്കല്ലറകൾപോലെയാണ് നിങ്ങൾ. പുറമേ കാഴ്ചയ്ക്ക് നല്ല ഭംഗിയുള്ളതെങ്കിലും അകമേ, അവ
    മരിച്ചവരുടെ അസ്ഥികളാലും സകലവിധ മാലിന്യങ്ങളാലും നിറഞ്ഞിരിക്കുന്നു.
  grc-SR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι ⸂παρομοιάζετε⸃ τάφοις
    κεκονιαμένοις, οἵτινες ἔξωθεν μὲν φαίνονται ὡραῖοι, ἔσωθεν δὲ γέμουσιν ὀστέων
    νεκρῶν καὶ πάσης ἀκαθαρσίας.
  bgc-bgc: हे कपटी शास्त्रियो अर फरीसियों, थारे पै धिक्कार सै! थम चुन्ने फिरी होई
    कब्रां के जिसे सो जो उप्पर तै तो सुथरी दिक्खै सै, पर भीत्त्तर मुर्दां की हाड्डियाँ
    अर सारे ढाळ की गन्दगी तै ठुकी होई सै।
  khz-khz: Rova vevega-ripagira talimami e Parisea talimami, opakau talimami, vetugami
    kika! Gomi kala kapura gepeni-kulokulorato vetaina, mulira gitagitara nama iwavagi,
    na aora kwarega talimara tiligara e milo maparara na gevonuto.
  deu-TKW: Wehe euch, ihr Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr ähnlich
    seid getünchten Gräbern, die da von außen anmutig aussehen, inwendig aber sind
    sie voll von Totenbeinen und lauter Unreinigkeit.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi, lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Cni nac queëliꞌ le nacliꞌ ca yeru ba
    quegac nup chnatgac, le nacgac chguichdauꞌz cuit lëꞌi, len le nactë lach nalaꞌgac,
    san nadzë́ꞌigac dxit quegac nup chnatgac lencaꞌ yúguꞌtë le zgut.
  lin-lin: 'Mawa na bino, balakisi ya Mobeko mpe Bafarizeo, bato ya bilongi mibale !
    Bozali lokola bakunda oyo bapakola langi ya pembe : emonanaka kitoko na libanda,
    kasi etonda na mikuwa ya bakufi mpe na lolenge nyonso ya mbindo.'
  hns-NT: Haai dharam ke parhal waalan aur Fariesie log, dhokhaabaadj logan! Toelog
    djaise oeddjar rangal kabar baate. Oe bahare se tjiekkan dekha hai, bakie oman
    khaalie haddie-goeddie aur maila-koetjaila hai.
  noa-E: ’¡Ë, pãar Moiseeu ley phã pʉarr ajapcha ʉʉrkhaajem aajem khʉʉn ag ley jawaag
    chi machnaan dʉ̈i! Pãran sĩi õor aukhërtarr jẽbdijöta sĩsidʉm. Sĩi daaugajãrpai
    oowain wajapha jarnaa ooimʉ wau sĩsidʉm; pari mag sim ag ee ierr wa ookhiin, sĩi
    maach inaa pa appaita thuphãau nʉnʉidʉm.
  eng-EMTV: “Woe to you, scribes and Pharisees, hypocrites! For you are like whitewashed
    tombs, which indeed appear beautiful outwardly, but inside are full of dead men's
    bones and of all uncleanness.
  mib-NT: ’Nacā xeēn ndoho róhó tée cástéén tutu ley jiín róhó tée fariseo, chi tēe
    stáhú‑ni cácuu ró. Chi cándāa ró nájnūhun vehe ndɨ̄yɨ nuū panteón jeē cáyaa. Chi
    ichi yátá jíto luu, te ichi íni ñúhun chitú yɨquɨ ndɨ́yɨ jiín táca jéē tehyú.
  lif-NT2: खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिसे, के़जिःत्ति
    के़स्‍ये़ॽइरो! खिनिॽग चुनि खाम्‍मिल्‍ले़ ले़ङ्‌मनाबा इःप्‍पुङ् कुइसिःक् के़जोगिॽरो,
    थेआङ्‌भे़ल्‍ले़ खे़न् ओमे़प्‍माल्‍ले़ लाःक्‍कात्‍लाम् नुःबा थाःप्‍साङ् सिगाङ्‌ग
    के़सिःबा मनाःल्‍ले़ कुये़प् नु के़जिःम्‍बा पाःन्‍निल्‍ले़ कुधिम् चोःक्‍लो॥
  xnj-xnj: Mwalachikolela nyenye, Vawula va malagizu na Vafalisayu, mwemukujikita
    vabwina! Mwiwanangana ngati matinda gevabakili chokaa gegiloleka kuvala ganyambili,
    nambu mugati gamemili majege ga mituhi ya vandu vevafwili kwa uhakasa ndalindali.
  mmx-mmx: Naba lok kapmek aleng tinimi luvuttadi loklox ase at Laulis Linga eburu
    minemi lubung Parisi. Nemi luvuttadi loklok sosolom. Mi ven ngan tinotno lempat
    maaut diga mo anbun i, i ven avukat to maxamang, ketla no ma xeneng i umsu mi
    laxasi tongan la laxanorang.
  cbr-NT: An Moisésnën cuënëo bana 'unáncë unicama 'imainun fariseo unicama, mitsun
    camina usabi oquin 'acë 'ixun unicama paranin. Anu uni maíncë me ax ca upí oquin
    mëníocë 'ianan ëman upíira upí uxua 'inun roncë 'aíshbi 'ucë mëu, uni bamacënën
    xo 'imainun ñu chëquicë 'aisama 'icën.
  tee-NT: Paini'itnich ju uxijnan ju na lhat'alaninint'at'it ju milhamap'aksin'an
    ju israelitanin unt'at'it chai ju uxijnan ju fariseonin unt'at'it. Ju uxijnan
    va acxp'ut'iyununat'it. Ju uxijnan chunch unt'at'it tachi ju tu'u' panteon ju
    na xnapapa lak'oxicanta. Ju la'ixmacan islivasalh na c'usich tasui. Para la'ixpulacni
    na lhuch tanun ju xap'uch'in alucutni chai na lhquiliqui.
  eng-LSV: Woe to you, scribes and Pharisees, hypocrites! Because you are like to
    whitewashed graves, which outwardly indeed appear beautiful, and within are full
    of bones of dead men, and of all uncleanness;
  cak-NT: ¡Juya' (Juyu') iwech rix maestros chi ri ley y rix fariseos ri xa ca'i'
    ipalaj! roma xa jix junan riq'uin ri anchi' yo'n-wi jun caminak, ri rij sak y
    ch'ajch'oj, pero ri rupa man quiri' ta; xa ruyon man utz ta c'o chupa, xa ruyon
    rubakil caminak.
  pah-NT: —Ahemoandyandyiva'ero pe peko! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a
    pe no. Tiruahũ ti pe me! A'ereki pe aheryvya ja, ei Jesus'ga. Ikatu tehe tapyja
    ita apopyra novĩa – kiroki oko aheryvya rehe. A'ereki g̃a omotig̃uhũ imbokatuavo
    tapyja. Ipype reki ite'varuhu herekovo inema ahekag̃a reheve, ei Jesus'ga.
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã Moisepa p'ãda jarateepataarã fariseorã ome k'achiadee
    pëiit'ee! ¡Seewata Tachi Ak'õrede ijãapatada apata! Parã nãga pɨk'a p'anɨ. Jãɨradepema
    mãu te t'o-t'oo p'urupata taawaik'a eere, pi-ia unudamerã. Mamĩda ma mãu te edajãde
    paraa piudap'edaarã k'ap'ɨa mik'ia bɨɨrɨ ome.
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu ŋa mnduha, nda la Farisa. Tsa maɗgwirmaɗgwira
    ghuni ya! Manda kulu ɓap lu ka ŋusliŋ nzakwa ghuni. Ká ka nda ɗinakwani nda ta
    hulani, ama nda ma huɗani ná, tskata ghudzifa gwal nda rwa, nda ya nda rwata ŋəɗak
    yeya mida.
  mks-NT: ʼNdáhví na̱há na̱cuu ndó, na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo jáchi̱
    co̱ cúú ndó tá quia̱hva ndáa ndó. Cúú ndó tátu̱hun vehe válí ndíta camasanto nu̱
    táán na̱ ndi̱i. Ndató jándicuchu na ja̱tá joo chí ini a a̱ ju̱ú quia̱hva quini
    sáha̱n jáchi̱ ndinuhu lásá ndi̱i ñúhu ini a.
  gfk-S: “Maris ta mu ira tena harausur ta ira harkurai tane Moses ma mu ira Parisi,
    na kabit mu! Mu ira ut na harababo! Mu hora midi di la haamar ma ra ponponiana
    hot ing di nanaas timaan me nataman. Iesene be rusu napu, di hung ma ra sursur
    na minat ma ira linge ing na hagae tikenong waing nage sana.
  bmu-bmu: O Köna keugö böhi aka miaŋgö kapaŋkölköl ambazip! Iŋini urumeleŋgö silesile
    ambazip aketka lömböt qakŋine öŋgöza-waŋgöra mönö wölziköba Yei! jizal. Iŋini
    qaksirigö maripomŋi saŋgoŋgetka tuatŋi akeak, mönö miaŋgö dop akze. Sileŋinan
    eksihimŋinambuk tandök akzemö, qaksirigö uruŋe qamöt sihit aka yuai imbiloŋloŋambuk
    miaŋön kokolak qei ahöza.
  dgz-dgz: Kaiwan, waenapan iup wadidiamuiana ge Parisi nagirewa den, e da wa da ta
    taiana itan baware yawai. E yawaet ega etuya gapan kakae yaviwanum go guegue ega
    koerage, e yawaet ega garia gapan kakae go gwanapewa apan boeni kaimewa no dotouen
    amba wan dim dim iragi puakaini aninke dena, e ap umap.
  eng-GNV: 'Wo be to you, Scribes and Pharises, hypocrites: for ye are like vnto whited
    tombes, which appeare beautifull outward, but are within full of dead mens bones,
    and all filthines.'
  zaa-NT: Airu lebi'i ca maestro de la ley nna ca fariseo nna porqui'ni yala enne'
    tsè' rulue' le, pero álahua hualini le. Yala latsitte rilá'ló ca bà tsíttsi canu
    beyú'u ì'yu, pero liú'u lá nna yala cuttsi ril·là' cą porqui'ni tsa'ti'ni cą tsítta
    yatti.
  eng-WEBSTER: Woe to you, scribes and Pharisees, hypocrites! for ye are like whitened
    sepulchers, which indeed appear beautiful outward, but are within full of dead
    men's bones, and of all uncleanness.
  guh-guh: ’¡Paxamë saya jivi paneyamaxëitojorobivi! ¡Paxamë judíovi panecujarubivi,
    pafariseovimënua, ayaineconi panatsixainame Diosojavabelia! Itsajota jivimëthëanë
    bobena, jivimëthëanëjumavereca itsamonae caiquina peniojairata bajarapacuenia
    pitabëtsinexa. Itsiata baitsi jane bëpënëareca petëpaevimi petsabanaejava, pesi
    yajava, abeje. Bajaraxua apo jitsipaetsi vajajayatsinexa. Bajara pijinia paxamë
    ata Dioso patsitajamatabëcueneitsimë.
  bon-bon: Lipu mäpu cirege weeme tääpume weene cotre abiberäja biname piiyepu Parisea
    sigu biname! Weene lui walya biname gemi! Weene epu pana gemi, kula bora gape
    lui owe poto bulu ca yaaganusi, siige kaake poto ca opo lacituge, yepä ngalebora
    apanäneji gyene budre biname bime kaake ca piiyepu poto jugijugi gwidape ca.
  nhw-BL: “¡Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi anmechtlatzacuiltis! Anmoijixpatlani. Anitztoque quen panteones
    catli nesij yejyectzitzi ininpani pampa quinnexhuijtoque, pero iijtic nelía fiero
    pampa temitoc ica iniomiyo mijcatzitzi.
  swh-ONEN: “Ole wenu, walimu wa sheria na Mafarisayo, ninyi wanafiki! Mnafanana na
    makaburi yaliyopakwa chokaa, ambayo yanapendeza kwa nje, lakini ndani yamejaa
    mifupa ya wafu na kila aina ya uchafu.
  wbi-wbi: Iga umue, mwe va vulanisi na Vafalisayi, muli vakedusi! Muli ndavule imbiipa
    sino vimata ilikeeji, sivoneka nofu, kunji neke munkate simemile amafupa gha vafue
    nu vunyali uvunge.
  bba-bba: Bɛɛ woodɑ yɛ̃robu kɑ Fɑlisibɑ murɑfiti bɛɛ, i ko nɔni swɑ̃ɑru wɑ! Domi
    i kɑ sikinu weenɛ ni bɑ soo tɛɛni. Nin wɔllɑ wɑ̃ ɑdɑmɑ sɔɔwɔ ɡonun kukunɑ nu yibɑ
    kɑ yɑbu bɑɑyere ye yɑ kɔ̃sɑ.
  eng-KJVCPB: Woe unto you, scribes and Pharisees, hypocrites! for ye are like unto
    whited sepulchres, which indeed appear beautiful outward, but are within full
    of dead men’s bones, and of all uncleanness.
  kgk-NT: 'Upéi he''i jevy gwĩ judeu rekombo''ehaty kwéry-pe, gwĩ fariseu kwéry-pe
    ave: —Apomboasy peẽ-my. Pehasa asy va''erã peẽ pende py''a ky''aha pemo''ã kwaa
    peiko va''e. Oĩ yta onhembojegwa va''ekwe morotĩ va''e-py. Ijehexa rei iporã ete
    voi. Ha ipy-py katu hynyhẽ oĩ-vy ivai va''e. Omano va''ekwe kãgwe heta oĩ ipy-py.'
  waj-waj: Ngia kua mmaanna kiaa mmiraiyaata Farisaiyaatama huoobavainna unnakua nnaamuru
    tuanaayavee. Ngii irisai maisaivo vainoo. Ngia putuaiya mmata nnauvaa mmaanaivau
    funnukakiaiyauvaa roosiima variaayavee. Mmata nnau mmaanaiyauvo inna aikiooma
    vaikio aakiaiyauvaki vaidi putuaiya mmamma mmuyai uudaiyauvo vaivai.
  cpy-cpy: ¡Ashironkaa-matsiteemi Yotaantaniri eejatzi Inashitantaniri, owapeyi-motan-taniri!
    Poshiyakawo okitamaawita rowantee-tariri kaminkari, owaneenkawitaka jenokira.
    Rooma inthomoeki ari ojeekiri itonki-pooki kaminkari, shityeen-kataki.
  ekk-PKP: Missugune häda on teile tulemas, vaimulikud õpetajad ja variserid, te silmakirjatsejad!
    Te olete nagu lubjaga võõbatud hauakoopad, mis näevad väljast head välja, kuid
    seest on täis luukeresid ja igasugust kõdu.
  mpx-mpx: Eeu, Logugui ana topankite ge Palisi geb! Tokakakawi komiu, bwaliga nuku
    nak! Komiu ku ola salai toto hi abubun ge hi paisela. Noleleya ana awa i waisi,
    yaa gamwanaa tomati tutuwana ge bweyanina i kalaopop.
  wbp-wbp: “Nyurrurla kuruwarrikingarduyu-patu manu Paraji-patu, mari-jarri karna-nyarra,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlaju milkarranji-nyayirni! Nyurrurlaju
    pirnki-patu-piya nyurnu-kurlangu-piya kuja kalu maparninja-warnu karrimi kardirri.
    Pirnki-patu ngularraju ngurrju-nyayirni nganta, kala kaninjarniji kalu ngunami
    yungkurnu panu-kurlu manu yapa nyurnu-patu-kurlu pukulyu-nyayirni.
  luo-luo: “Unune malit un jopuonj chik gi jo-Farisai mawuondoregi! Uchalo liete mowir
    marachar, manenore maber gi oko, to gie iyegi to gipongʼ gi choke joma otho kod
    gimoro amora mogak.
  nhe-NT: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! ¡Ome imoxayac! Initztoque queja panteones
    tlen nesij yejyectzitzi ininpani pampa quinnexhuijtoque, pero iijtic nelía fiero
    pampa temitoc ica iniojomiyo mijcatzitzi.
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ، ܟܹܐ ܕܵܡܹܝܬܘܿܢ ܠܩܲܒ݂ܪܹ̈ܐ
    ܡܘܼܚܘܸܪܹ̈ܐ، ܕܡ̣ܢ ܠܒܲܕܲܪ ܟܹܐ ܦܵܝܫܝܼ ܚܸܙܝܹܐ ܫܲܦܝܼܪܹ̈ܐ، ܐܝܼܢܵܐ ܡ̣ܢ ܠܓܵܘܵܐ ܡܸܠܝܹܐ
    ܝܢܵܐ ܓܲܪ̈ܡܹܐ ܕܡܝܼ̈ܬܹ‌ܐ ܘܟܠܵܗ̇ ܛܲܢܦܘܼܬܵ‌ܐ.
  esk-NT: Nakłiuŋ, aglaliqirisiiḷu Pharisee-ŋuruasiiḷu, ukpiŋŋuaqtisii! Ittusi qiñiyunaqtuatun
    iḷuvġich siḷataatitun, aglaan iḷuŋich immaukkaqhutiŋ tuquŋaruat iñuich sauniŋitñik
    suli qaayuġnapayaaqtuanik.
  msb-msb: “Mga Pariseo kag mga paratukdo san Kasuguan, makaluluoy gayod kamo kay
    mga pakitaʼn-tawo lang! Baga kamoʼn mga pantyon na ginpaputi. Sa luwas matahom
    kitaon pero sa sulod puno san mga tul-ang san mga tawo na namatay kag san tanan
    na mga kaatian.
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹², dsa² fariseo, ca¹lah¹quianh¹³ dsa² he¹²
    lei¹³ quiah¹² Diú¹³, dsa² ta¹cah¹ ta¹jen¹²! Di³ lanh¹² hniah¹² ju³lah lǿa¹² ja³rø²hog¹²
    hlai³ ma²hiu³ hen¹² teg² coh¹³. Di³ jøng² tioh¹³ jmáh¹lah mu² hlai³ quianh¹³ ca¹lah¹jǿ¹
    ni³ hi² hlaih¹³.
  dso-dso: ଏଇ ଦରମ୍‌ ଗୁରୁମନ୍‌ ଆରି ପାରୁସିମନ୍‌ ! ତମ୍‌କେ କେଡେ ବଡ୍‌ ଡଣ୍ଡ୍‌ ମିଲ୍‌ସି । ଏଇ
    କୁଟିଆଲ୍‌ମନ୍‌ ! ତମେ ଉପ୍‌ରେ ଉପ୍‌ରେ ଚୁନ୍‍ସଙ୍ଗ୍‌ ସାରଇ ରଇବା ଗୁଡାମ୍‌ ପାରା । ଏଟାମନ୍‌
    ଉପ୍‌ରେ ସୁନ୍ଦର୍‌ ଡିସ୍‌ସି, ମାତର୍‌ ବିତ୍‌ରେ କୁଇଲା ମଡ୍‌ ଆରି ଆଡ୍‌ଗଡ୍‌ ବର୍‌ତି ଅଇରଇସି
    ।
  meu-meu: Itorena taumui bona Farisea taumui, madi ihabaimui! Badina be umui na e
    hakurokurodia midavadia na heheto, muridiai ita-itadia be nanamo, to lalodiai
    mase turiadia bona miro idoinai vada e honumu.
  yva-NT: Vatano Parisi muno kuruno wasakari mbaro Ananyao Musa raije weap, kakaije
    nde wasai! Weapamo wapa angkarije ntapekan! Wasaurata irati aipapo ama vone raiman
    ti ngkov, yara ama uga mamo ntairi jirati vatano ugwenene awa pae rai muno ranavano
    kakai ntapekan.
  dgc-dgc: “Kagbi kam, sikam a maistu ta rilihiyon, sakay sikam a Pariseyo. Mégkukunwari
    kam a éwan kam tu kasalanan! Kapareho kam na melatak a pantiyung, a kamahalan
    i luwas na, pero i disalad na éy putat ta buyok sakay tulang na pate.
  zpm-NT: ¡Probsaxe to, nac to goṉ zig grë baa ne dieeṉ paraa nquitsbie rna! Niow
    rlu nëz zhitsa, laa nëz leṉa loxaque grë ncuaaṉ biodz, loxaque grë dzit ngutoo
    nodzë.
  hix-NT: Farysew komo y, àyweronàhyamano ynye ro komo y, yaworonohnà ro me manatxhe,
    omnyamo, kekon xarha tà. Tanàhnohsom me manatxhe hampànà, omnyam heno. Àsok tawro
    hana. Onamno ytxoho ro wyaro manatxow hamà, kekon hatà. Umuturyexah me ehtoko,
    ohxe tonyxem me nay hamà, onamno ytxoho ro. Àmkay marma ohxe tonyxem me nay hamà.
    Yaw haxa ryhe nay hamà, toto heno yotxhotho, anhà rma, kekon hatà.
  sim-sim: Jir mashi Moseshin sawenda ma nga Farisi nga ji auheyeka, kumak avak kavak
    nakwa jir. Jir mawa os hikri yejen armek li semenim uhu kolta avishak li ermbeshiwak
    jip si heyenda hom nanda jir. Hako mawa akome oso ma havarava mbundi olmu orok
    hojehe wandu.
  npi-ULB: धिक्‍कार तिमी शास्‍त्रीहरू र फरिसीहरू, ए पाखण्डीहरू ! किनकि तिमीहरू चुनले
    पोतेका चिहानहरूजस्ता छौ, जुन बाहिरपट्टि सुन्दर देखा पर्दछन्, तर भित्रपट्टि चाहिँ
    मरेका मानिसहरूका हाडहरू र सबै अशुद्धताले भरिएका छन् ।
  cgc-cgc: “Kyo na mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises, maageman
    nyo segeng na silot! Inyo na pagtuman ta Dyos pakita-kita nang! Paryo kaw ta mga
    pantyon na papinturaan ta puti na daw lagen naan ta gwa dayad, piro naan ta selled
    ubos ligna daw bekkeg ta mga patay.
  tim-tim: Gâuk Mosegât den makmâ kepikmai akto Parisaio ye hiaŋgi luâk. Lâmân luâk
    âmbâle han yeŋgumai are buluŋe me wan me wan âlepŋe agâk dâm kâmetmai. Dâ kâlegen
    âmâ hagitŋe akto hâkŋe hambuŋe are yemap aregât dop hainâk
  yor-yor: “Ègbé ni fún yín ẹ̀yin Farisi àti ẹ̀yin olùkọ́ òfin, ẹ̀yin àgàbàgebè. Ẹ
    dàbí ibojì funfun tí ó dára ní wíwò, ṣùgbọ́n tí ó kún fún egungun ènìyàn àti fún
    ẹ̀gbin àti ìbàjẹ́.
  wos-wos: “Guni xékélelakikwa du, Farisi akwi, xékélakina! Guni yéna yakwa du guni.
    Guni fusa réméndan hwandafu maki guni. Du takwa wun hwandafu takumbu di yikafre
    jondu taka. Takandaka nawula du takwa xe wun jonduka male sarékéta di wa, ‘Wu
    yikafre dé.’ Wungi wata di andéla hwandafumbu hwaakwa hiyandé duna afa haraki
    jonduka akwi xékélakihambandi.
  emp-NTPO: ¡Bãrã pariseorã, judiorã ley jaradiabadarã, dji biaca b̶earã, mĩã djuburi
    panʌa Ãcõrẽba cawa oi bẽrã! Bãrãra beud̶arã tʌb̶ariped̶ad̶a ʌ̃rʌ̃ totroa nũmʌ
    quĩrãca b̶eaa. Maʌ̃gʌra dajadaare bia quirua, baribʌrʌ ed̶aare beud̶arã b̶ʌwʌrʌba,
    ne jũma mititiaba bira b̶ʌa.
  eng-F35: “Woe to you scribes and Pharisees, hypocrites!!! Because you resemble whitewashed
    tombs, which indeed appear beautiful outwardly but inside are full of dead bones
    and of all uncleanness.
  ind-ind: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semuanya
    munafik! Kamu seperti kuburan yang sudah dicat putih. Bagian luarnya memang kelihatan
    bagus, tetapi di dalamnya penuh dengan tulang-belulang dan berbagai macam kotoran.
  pes-OPCB: «وای به حال شما ای علمای دین و فریسیان ریاکار! شما مانند قبرهای سفید شده‌ای
    هستید که ظاهری زیبا دارند اما داخل آنها پر است از استخوانهای مردگان و کثافات!
  mpt-mpt: Hekmel weng tekein kemin naka ibsa eka Felisie ibsa kukub misiamo ib dimo
    tam tlamabo kesoa klaine! Ibo dim omin sitalsabe. Ibo makob nakai haam gloutemo
    eito kiwe bianiba eka aketo doli biam bianiba funaniba Olo dot ayamobo gabib otane
    dabal tem daako ono kweki welo bianoa aala dimao klaambianoa kumbinabo ulabobe.
  bla-bla: Kitsaks'ksĭnipuau maka'pi ksĕsto'au ai'sĭnakix ki Pharisee kitsiksĭs'tapokŏmotsitappiansuai!
    Ksĭkoken'imanĭsts kine'tŭmanĭstspuau ai'ŏkhsĭnipiau sauauts'ĭstsi, ki pĭstots'
    im itui'tsiau enix' okin'oauĕsts ki makap'ĭsts.
  ssx-ssx: Iki mo Lo Pi ula꞉eki walo haleme haliweki make Pa꞉tisi haliweki make iki
    paeyaona꞉ hoke yenki tieke ipuleke handolo ekina꞉ I̱ paala꞉e. Ikita꞉ hoke makeaaso
    yayapiki hau pu haleme haliwekie. Ikita꞉ mo hama nane ota꞉ hakepiki ma꞉na꞉ kenke
    liala꞉ hali lapa꞉da tupa꞉ halememe. Koto hali lapa꞉da manuta꞉ hama꞉ naneta꞉ epeke
    hau pea hake pea ula꞉pate tukiki pa꞉ta꞉ta꞉ hali toko tandepeke holiki manuma꞉
    tumbao u hala꞉me.
  mkl-mkl: Iŋɛ woo kɔ inɛ ŋɑ si woodɑ ŋɑ do Fɑrisi ŋɑ, iŋɛ ilu muɑfiti ŋɑi. Aɑ yɛ
    ijuukpɑ̃ ŋɑ, si nɑ iyi í jɔ̀ ì yɛ ŋɑi bɛi bɑlɛ iyi ɑ̀ jɔsi mii fũfũ ku bɑ ɑnyiɛ
    ku sĩɑ, ɑmmɑ inɔɛ kũkũi ɑmɑnɛ do konkombi wɑ kɔ̃ si.
  gaq-gaq: “ରେ କପଟି ଦର୍ମ ଗୁରୁ ଆରି ଫାରୁଶୀଇଂ ! ପେ ବଡ଼େ ବୟ୍‍ଙ୍କାର୍‍ କସ୍ଟ ପେବାଏ । ପେ ସାପାରେ
    ଙ୍କୁଇ ଆଡ଼ାତ୍ରା ପାକା ସ୍ୟାଃ ପେମ୍ୟାକେ, ମାତର୍‌ ବିତ୍ରେ ଗୁଏଃରେଇଂନେ ଞ୍ଚିୟା ଆରି ରୁବୁଗ୍‌କ୍ନେ
    ଗାଗ୍‌ଡ଼େ ବର୍ତି ଡିଙ୍ଗ୍‌ଲେଏ ।
  gof-RNT: “Hinttenoo, cubboto, higge asttamaaretonne Farisaaweto, hinttena ayye.
    Kare baggara qalame tiyettidi lo77idi, giddon meqethinne wooqidabay kumida duufota
    daaneta.
  unx-unx: “ହେ ହସଡ଼ ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକ, ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଆପେ
    ଚୁନାତେ ଜଲମାକାନ୍‍ କାବାର୍‌ ଲେକାନ୍‌କ ତାନ୍‌ପେ, ଏନା ବାହାରି ନେପେଲ୍‍ରେଦ ପୁରାଃ ବୁଗିନ୍‍ଗି
    ନେଲଃତାନା ମେନ୍‌ଦ ଏନାରେୟାଃ ଭିତାର୍‌ରେ ଗଜାକାନ୍‍କଆଃ ଜାଙ୍ଗ୍‌କ ଆଡଃ ସବେନାଃ କା ଫାର୍‌ଚିତେ
    ପେରେଜାକାନା ।
  gah-gah: Lekeza monó mogona apí ikimiaká vegi itó Palisaio monó ve neneta, ehe tináneve.
    Genezatini losi nego gakó losi liaká niave. Lekeza nene gonosi milimililó vegenalite
    ánigikiko kumu hilitive liki simeniló gonanalisi iki guhí hiliaká niamó nenéminiki
    niave. Hetoláaloka ánigi lamaná iaká niamóza, gale agikagú nene hele vegenalitini
    gonosi zámuza neike anuva oaká netá áminagú vaí onoive.
  lcm-lcm: Ka rikek animi ri vap malangas ani saupai ve ri Parisaio. Mipo vap kapau.
    Mipo asukang val keve mopong kavang kapo ararai aroron luai e komo sikei neina
    kapo duk ta tuan i vap mat na ri bil visuk miang.
  aer-aer: “Akunye areye-aye! Angkentye Moses-kenhe akaltyele-anthenhe-anthenhe areye
    Pharisee areye-arlke arrantherre urrtyirremele mwerre akwele anerlte-aneme. Arrantherre
    tnakelhentye akngerre areye-arle! Alakenhenge anteme arrekantherre akurne akngerre
    irretyenhe! Arrantherre-arle tyerrtye ilweke-arle areye-kenhe iperte-arteke-arle,
    arrpenhe areyele mperlkere intelhe-ileke. Arrpenhe areyele iperte yanhe areye
    arerlenge, itne akethele mwerre aneme, kenhe kwenele akenhe tyerrtye areye-kenhe
    ngkwerne-ante-arle aneme, ilweke-arle arnterte-irrerlte-anerlenge.
  qvc-NT: ’¡Imanangiraqri qamkuna Muysispa liyningunata yach'achikuqkuna, qamkuna
    farisiyu duktrinayuqkunaqa! ¡Chaqa qamkunaqam shimikiwanlla Dyustaqa kasungillapa!
    Chaymi qamkunaqa chay almakuna pambakashqa nichu laya sipulturashina kangillapa.
    Manchu almata pambaptinchiqqa, nichupa sawanda ancha shumaqta blankiyanchiq. Piru
    ukunqam tullu likidu ancha millanaypaq mapakuna ash'naykan.
  tgl-ULB: Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat tulad
    kayo ng mga mapuputing puntod na nilinis na magandang tingnan sa labas, ngunit
    sa loob ay puno ng mga buto ng mga patay at lahat ng karumihan.
  cbs-NT: Janua matudan, Diosun jancha kenenibu yusinananmisbu inun fariseobu bepadamemisbuun,
    junibun pewakin janu mawabu maiwamisbu mishki tanpe jawendua wanun, iwanan, bemakis
    juxupawen dapuxmisbuki. Jakia uke medan xau inun nami chapui pisi maiai mania
    tsuan meisbuma
  xtm-NTPP: ’¡Nda'vi maa ni tee ka skua'a tnu'u ni kaxtnu'u Moisés ma, ji'in tee ka
    kuu fariseo a, ja ka ka'an ni te masu ka sa'a ni! Vaa sukan ka kuu nuu ka yinee
    ndiyi ma ja kuijin kuijin ka ndaka'yu i ichi siki i ma ichi ke'e ma, te sukan
    ka kuu ni. Te ja ndaa kúu ja vivii ka na'a nuu ka yinee ndiyi ma, kovaa ichi ini
    i ma ka ñu'u chitu yiki ndiyi ma, te ñu'u ndaka ja tne'e ja kini ma.
  nnq-nnq: “Mpakulaga makaboli ba Malagilo ga Musa na Mafalisayo mikibeka kube mambone!
    Mmilingite andi makabuli agapakaigwe chwakala panja gabonekana chwapi nambu nkati
    gatweli iyupa ya mitui na kila ikokoloko ichapu.
  bao-NT: ”¡Ñañaro mʉja biirucu mʉja, doti cũuriquere ca jʉo buerã, fariseos, watoara
    ca bii dito pairã! Maja operire, ca botirije mena wadarique, bau niiro peera añuro
    wãmoriquere biro nii pacarã, jupea peera ca bii yairicarã owa, ca boarije, ca
    niirore biro ca niirã.
  san-ORI: ହନ୍ତ କପଟିନ ଉପାଧ୍ୟାଯାଃ ଫିରୂଶିନଶ୍ଚ, ଯୂଯଂ ଶୁକ୍ଲୀକୃତଶ୍ମଶାନସ୍ୱରୂପା ଭୱଥ, ଯଥା
    ଶ୍ମଶାନଭୱନସ୍ୟ ବହିଶ୍ଚାରୁ, କିନ୍ତ୍ୱଭ୍ୟନ୍ତରଂ ମୃତଲୋକାନାଂ କୀକଶୈଃ ସର୍ୱ୍ୱପ୍ରକାରମଲେନ ଚ ପରିପୂର୍ଣମ୍;
  huv-NT: ’¡Pobre icona mondüy wüx poch tüünd a Moisés, at icona fariseos, ndeac mbeay!
    Cos ijlüyiün at icon mioxiüt mondeow. Ajüic rajnüy ombas; pero amb tiül chipiow
    olaats, najmboc.
  otn-NT: Ague gyø xännba̱tehʉ ngue ra̱ ley conyø fariseo, hague ngu̱ ra̱ n'ʉ gui
    thohmʉ, ngue hi̱mma̱ jua̱ni̱ gyø hoja̱'i̱hʉ. Porque nu̱'a̱hʉ, tengu̱tho yø panteón,
    ngue ma̱zihotho gui̱ nɛ̱qui̱ ma̱xøts'e ngue ma̱t'axqui, pɛ mbo yø panteón ma̱ndø
    nts'otho ngue yu̱p'ʉ yø do'yo yø ánima.
  nop-nop: “Hidige! Yodoko Mede henale tiŋa Falisi, yalaŋ-me hidi! Hidi yadi me kumuhi’walaŋ
    kwet sithik dabugoŋ. Meeniŋ sithik foloŋ adi wowoŋgimiŋ yetiutumba tiiŋ, iŋgoŋ
    koŋ maaneŋ adi me kitik tiŋa nemenemek bitakahidi tokooŋ hatak.
  obo-NT: “Moka-arat-arat en kod kotomanan dow, sikiyu no mgo tohodnonaw to Suhu ni
    Moises woy mgo Pariseo! Oraroy kow nod po-uvag-uvag no mopompomakoy! Iling kow
    to lobbong no id pinturan to moputi. Moppiya nod ontongngan kos diyot leggua,
    piru riyot daom, noponnut mgo tullan woy duma pon molibmit.
  cak-ENT: ¡Juya' ivüch c'a rix etamanela' richin ri ley ri xuya' ri Dios richin ri
    Moisés y rix fariseos ri xa ca'i' ipalüj! roma xa rix junan riq'uin jun tz'ak
    ri ape' yo'on-vi jun camnük, ri rij sük y ch'ajch'oj, jac'a ri rupan man quiri'
    tüj. Ri rupan xa ruyon man utz tüj c'o y ruyon rubakil camnük.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤡ᤺ᤵᤐᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤑᤖᤡᤛᤡᤛᤣ. ᤁᤧᤈᤡ᤺ᤳᤋᤡ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤖᤥ᥄
    ᤂᤡᤏᤡ᤹ᤃ ᤆᤢᤏᤡ ᤂᤠᤶᤔᤡᤸᤗᤧ ᤗᤧᤱᤔᤏᤠᤒᤠ ᤀᤡ᤺ᤵᤐᤢᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤈᤥᤃᤡ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤀᤥᤔᤧᤵᤔᤠᤸᤗᤧ
    ᤗᤠ᤺ᤰᤁᤠᤳᤗᤠᤶ ᤏᤢ᤺ᤒᤠ ᤌᤠ᤺ᤵᤛᤠᤱ ᤛᤡᤃᤠᤱᤃ ᤁᤧᤛᤡ᤺ᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤧᤵ ᤏᤢ ᤁᤧᤈᤡ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤎᤡᤶ
    ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: Nācā xēēn cundoho ndá nú tēe stéhēn ley janahán, jíín ndá nú tēe fariseo,
    chi tēe stáhví-ni cúu nú. Chi cúu ndá nú tá cúu namā ndīyi panteón jā íyó yaa.
    Chi ichi chátā de viī cáá, sochi ichi ínī ñúhún chitú yiqui ndíyi jíín ndācá jā
    tēhyú.
  san-TIB: ཧནྟ ཀཔཊིན ཨུཔཱདྷྱཱཡཱཿ ཕིརཱུཤིནཤྩ, ཡཱུཡཾ ཤུཀླཱིཀྲྀཏཤྨཤཱནསྭརཱུཔཱ བྷཝཐ, ཡཐཱ ཤྨཤཱནབྷཝནསྱ
    བཧིཤྩཱརུ, ཀིནྟྭབྷྱནྟརཾ མྲྀཏལོཀཱནཱཾ ཀཱིཀཤཻཿ སཪྻྭཔྲཀཱརམལེན ཙ པརིཔཱུརྞམ྄;
  qve-NT: Ay, ¡imaynaraq kankichis ishkay uya fariseo religionniyoq runakuna, hinallataq
    leykunata yachachiq runakunapas! Qankunaqa, runakuna qawarinallanpaqmi sumaq cambiasqa
    kashankichis, imaynan panteonpi nichupa hawanpas sumaq yuraqwan pintasqa hina.
    Ukhuykichistaqmi ichaqa wañusqakunapa tullunwan, hinallataq tukuy qenllikunawan
    hunt'asqa kashan.
  pao-NT: Mu ka mu numu nakoopu-wa'ne'yoo oosoo puu besa namabetzape puuwanatu a napoonne-kwitu,
    soo tsoapa suu'mu oe.
  cbu-NT: 'Móysispaniree wirkari kamanimapaneetsis: Paptsa atina. Mishat, Parísiypanshucheetstamtis:
    Paptsa atitamana siyaatsi. Apanll wanichintsa tina. Siyaa nashamangamaam kizpur
    wanasirtamtischa. Kamaris wanasirimash nda tsarun ashku, siyaa nashamangamamana
    wanasirtischa. Itaru, wantsush mangishis mantsir tsarun ashku chinaksa. ¿Wanip
    tputsee na tupchayantsa? ¿Wanip yutarit taarangsa?'
  usa-usa: keráwáqá ámáan-aimma yirááti-wayukagaraq Pérati-wayukagaraq atéráaro! keráwáqá
    kaayaq-tóyáúkáráq-wáyúkámá mááe. keráwáqá miráuma pukáa-kayukati aúge-mararaakaa
    urái-kayukamoe. amegaa-áúráqá íráqôniq umá wáipoata waayúkama aónainobo arunóbáqá
    pukáa-kayukati iyáátákaraq kabiramá táwîgoniq i-qtátááqá ógikaiye.
  soy-soy: Íwɛ kɑni topori, nɔ́ isé picélɑɑ nɛ nɔ́ Pifɑrisi mpí! Nɔ kɛcɑ́ɑ́ kɛcɑ́ɑ́
    mɛwɑi pikɔ́ lɛ. Nɔ we yɑrɛ rikpíí mmɛlɛ kɑpi míni tomɛ́ n túkɛi ɑri pɛɛ́ n
    wɑriyɛ póí-póí ńsɔnɛ mɛcɔ, nɛ́ḿpɑ́kɑnɛ ɑsoikɔhɔ nɛ líkpɛrinkpɛkɔɔ́ lɛɛ
    rikɛmɛɛ yipɑɑlɛ̃.
  hui-hui: Mana lowinigo lawai hagabi Perisi agalibi tí tombene hondo kihe kamiru
    tí homali tagirahayagi hangu bayuwa kau wuwa tamuhayagi homa kuni togo buwa himi
    tabulo wiagago ale kamigonigo tínaga mo ko holene timbu gibiore wulebirago dara
    holene nga.
  amf-amf: ‘‘Yedi Musesa yigginam dhettsayna eenabee Parisa eenabeto, maltinato, hay!
    Iinka yisa een diyon lepinbee minngimon yerinbeka thoothayse dahaana, zulonam
    kesa bhalbhaltoka qadhadhaysaka paydhaana duukinam yeda maate.
  quc-NNT: ¡K'äx ech alaq, tijonelab' re ri Pixab' xuquje' ri alaq tata'ib' fariseos!
    ¡Xaq kieb' wäch alaq! Junam alaq kuk' ri muqub'al ke taq ri käminaqib' ri tz'ajom
    ri rij che chun. Rumal ri' sib'alaj je'l kelik. Are k'u ru pam nojinaq che ki
    b'aqil taq käminaqib', xuquje' nojinaq che ronojel chulaj tz'ilol.
  dob-dob: “ꞌOmi loina ꞌana toeꞌitao be Palisiyao nuwaꞌoleꞌolemi manuna ꞌomi tokabo,
    ꞌatuwa nadigega ꞌaliꞌali wakewakekedi ta ꞌesasedi, etanaya ꞌadi ꞌita kausala wawasae,
    ta esi soladiya tomota luludi ta yage baibailidi simiyami.
  wrs-wrs: Yimba samblamona vilov, yimba snal av, oi pokama, indhanamba huhmoh vriv
    hemba, heva os merava no nalohv indhananakel eva mana vemanung. Indhanamba yemba
    nungeilvrava, uvra, besal, heva os owai, yenamba nengavnangva sahoklal luhunv.
    Yimba samblamona vilov, yimba moamba besal ishunv, heva os yimba pevpa mindnam
    sahonam wohviv. Wavro, Sesoa si yemba hukum vewol vevav.
  mca-mca: ¡Hiyee' e'newusitsi'ƚ i'nq'ijatshenij ke' Moisés ƚe'lijei qa ekheweli'ƚ
    iye fariseol, e'jtitsitsi'ƚ hik ejunyejeyi'ƚ qu' wetsjuk'e ejusitsi'iƚ! Qe ekheweli'ƚ
    hik ejunyejeyi'ƚ ne'ej nimeƚkui qe hats wetlinij na'aj fo' i'm qa ƚe'sits in jite'wen,
    qa ƚatawjetsƚe qa topolij witinutsik'i qa in hats ƚipipji' iye.
  tzo-TZC: ’Jchanubtasvanejetic yuꞌun ti mantale, jfariseoetic, toj abol abaic. Jaꞌ
    noꞌox ta xapacꞌta abaic. Ti voꞌoxuque coꞌol aꞌelanic jech chac cꞌu chaꞌal ti sna
    anima ti ta ba muquinale, ti lec saque, ti cꞌupil sba ta qꞌuelel ti spate. Pero
    ti ta yute, noj ta sbaquil anima ti ep ta tos ti cꞌusitic chopol teye.
  mya-mya: '``ကြောင်​သူ​တော်​ကျမ်း​တတ်​ဆ​ရာ​နှင့်​ဖာ​ရိ​ရှဲ​တို့၊ သင်​တို့​သည်​ထုံး​ဖြူ​သုတ်​သော​သင်္ချိုင်း​ဂူ​များ​နှင့်
    တူ​ကြ​၏။ ထို​ဂူ​တို့​သည်​ပြင်​ပ​သဏ္ဌာန်​အား​ဖြင့် လှ​သော်​လည်း အ​တွင်း​၌​မူ​ကား​လူ​သေ​အ​ရိုး
    နှင့်​ပုပ်​နေ​သော​အ​လောင်း​ကောင်​တို့​ဖြင့်​ပြည့် နှက်​နေ​တော့​၏။-'
  gng-NT: «Ninbi *Yiko ya wɔnwɔknb nin *Farisiɛnmbɛ, iñuɔn ilele ya nibɛ, nì bre
    niʼbo, kimɛ ni naan ikul yà bi pende' yɛ̀ nɛ. Saali mɔn, nɛ benku ni gbe inikpɔb
    nin tijɔknt kɛ ya bol.
  cbi-NTPO: ¡Ñulla leichi mashturula bain, fariseo chachilla bain, tsa jutyuren tsaañungue
    keewaamu chachilla, ñulla mika taaju i' puinu dejuve! Ujkun mennainsha keraa avindalaya
    fibabanchi juu narai katawamu chachi deeve, tsaaren tainshaya Dioschi urajtu kurekaamu
    ujkun taku tene juu tiba depetee tene juuñu deeve.
  ikk-NT: “Nsọngbu rị nị ụnụ ndị-nkuzi Iwu lẹ ndị Itu-Farisi, ndị ihunnaị! Ọnụ nọ
    kẹ ili wẹ gi ihiẹn ọchan tekwamẹ, hụn magbu enwẹn ẹ mma azụụn a, kanị ihiẹn jun
    imẹ wẹ wụ ọkpụkpụ ndị nwụnnị lẹ ihiẹn ile rụnị.
  leu-leu: “Nami mu rabuna ina fepitaa e nami mu Ferasi, mi mu xalema maranga! Faxatang!
    A waanan simi i taa pife falet faroxo senaso mi malaan sena nobina ina mamaat
    aava ri vule pana raarum e laas e a kaalum famangaal faroxo taasaxa lana a bas
    pana mu tun e mu vipin aava ri fo miit.
  maz-NT: ’Nu'tsc'eji i̱ṉ xöpüteji 'ñetsc'eji i̱ṉ fariseoji i̱ṉ cjapüji na jots'üji,
    juentsc'eji ra castigaots'üji Mizhocjimi. Na ngueje i̱ṉ chjëntcjeji nza cja o
    panteón cja campo santo. Ch'öxcüji a xes'e c'ü ni 'ñetse na zö, pero a jõmü me
    jä'ä c'o o̱ ndo'dye c'o añima, 'ñe cjo ts'ë me na xĩ'ĩ.
  bod-N: ཡང་ཚུལ་འཆོས་མཁན་པོ་དང་ཕ་རུ་ཤི་པ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང༌ངོ༌། །རྒྱུ་མཚན་ཁྱོད་ཅག་ནི་ཚོན་རྩི་དཀར་པོས་སྤྲས་པའི་དུར་ས་ཞིག་དང་འདྲ༌སྟེ།
    ཕྱི་ནས་བལྟས་ན་མཛེས་ཀྱང་ནང་དུ་གཤིན་པོ་རྣམས་ཀྱི་ཀེང་རུས་དང་མི་གཙང་བ་མཐའ་དག་གིས་བཀང༌ངོ༌།།
  tca-NT: —Pa Ngúexẽẽruü̃gü i Ore i Mugüwa Ngu̱xẽẽtaegüxü̃ rü Pa Parichéugüx, pema
    nixĩ i togü i duü̃xü̃güpẽ́xewa meã pemaxẽnetaxü̃ natürü peãẽwa rü chixexü̃gu perüxĩnüẽxü̃.
    Rü wüxi i ngechaü̃ nixĩ i pexcèx, erü ñoma yuetachiquẽ́xegü i düxétüwa cómüxü̃maã
    chauxetügüxü̃ natürü aixepewa rü yuetachinaxãmaã rü nagúxü̃raü̃xü̃ i ãũãchixü̃maã
    napagüxü̃rüü̃ pixĩgü. Erü perü düxétüwa i duü̃xü̃gü nüxü̃ ídaugüxü̃waxicatama
    pime, natürü aixepewa i peãẽwa rü poraãcü pichixe.
  zpl-NT: ’¡Cueꞌhua bee ulaxcuela enu reca ley nu bee fariseo, xne la riꞌihua tucu
    nú rnihua! xne necahua xi neca eluhua nú nequichi netsuu nú ñia naa tetsuꞌe. Pero
    liñii ache nuꞌ bee artaꞌ bene nguti cuna ye beenú necha rnaa.
  mbc-NT: Aka tîwarî e'tî, fariseuyamî' moropai Moisés nurî'tîya yenupanto' pî' yenupatonkon.
    Seru'ye'kon amîrî'nîkon wanî penaron uuruwai kî'pasa' iporo aimutun pe warantî.
    Iporo morî pe pu'kuru eesera'ma. Tîîse ita, itu'na mararî pra pemonkonyamî' ye'pî
    rî'pî wanî. Moropai mîrîrî wanî ikî pe pu'kuru.
  ndg-ndg: Ole winu, aandishi ni mafarisayo, mwanafikib, kwa mwanja mulandana na makabwi
    gagabapakiye chokaa, nagembe kwa panja kagamelemetya, lakini yupa yake yeni yene
    sambi na njapu.
  wsk-wsk: “O kawel o, nina law ko kausa kari se Pharisee alo, sinar talko! Nina kawel
    gurum! Nina sumu kari kuera ko ali motam gurugu beteman wore iwita. Watingi mu
    anu nungurman se nikim kapawoso, bare ningi mu kariimet sokelel se mel memek karur
    ago mu karogo terong mam.
  toj-NT: ¡Ay pobre ja huenlex ja ma' huanex seejel ja smandar ja Moisesi! Soc jach
    ni ja huenlex fariseo jumasa, ¡toj chab cara ayex! Ja' mero amojex ja yal naitz
    ba campo santo, ja snajtzil ja rico jumasa ja ma' huax chami. Ja sparedeili, c'ulubal
    lec blanquear. Tojbel lec iday, ja ba yojoli, ti but'el ja sc'aelal ja chamhuiniqui.
    Jel tuu juntiro.
  tbc-tbc: “Aŋ kubiaeŋ san girek maŋau, Farisi dida man, muruan tubun geig ak ale
    wa. Aŋ tamol awam rararu amam mi a! Man ata wo? Aŋ bem milkouk ak nam mutou san
    ab diabi ak igo woŋ a. Kuai te man mutou an san leil siŋaokan mok a, ago gug ilon
    lo man tamol dumat ak sad tatumadi, iŋ melmel nun amad da yak wei mi dam dida
    awa nag dien da.
  sna-sna: “Mune nhamo imi vadzidzisi vomurayiro nemi vaFarisi, imi vanyengeri! Makafanana
    namakuva akacheneswa kunze anoratidzika kuva akanaka kunze asi mukati muzere mapfupa
    avanhu vakafa nezvinhu zvose zvine tsvina.
  smk-NT: Kado' kamoyna, si'kamon Madudunong sa Gugan-gan tan si'kamon Pariseo! Mampisantu-santos
    kamo ta bara'mo kamon pantyon nin maputi' tan maringgas sa rikor, bale' sa luob
    ket napno' nin but'ol tan naumok nin laman nin tawo.
  grc-TCGNT: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι παρομοιάζετε τάφοις
    κεκονιαμένοις, οἵτινες ἔξωθεν μὲν φαίνονται ὡραῖοι, ἔσωθεν δὲ γέμουσιν ὀστέων
    νεκρῶν καὶ πάσης ἀκαθαρσίας.
  gof-WFTW: “Hinttenoo, cubboto, higge asttamaaretonne Farisaaweto, hinttena ayye.
    Kare baggara qalame tiyettidi lo77idi, giddon meqethinne wooqidabay kumida duufota
    daaneta.
  spa-BLM: “¡Ay de vosotros, escribas y fariseos, hipócritas! Porque sois como sepulcros
    blanqueados, que por fuera parecen hermosos, pero por dentro están llenos de huesos
    de muertos y de toda inmundicia.
  kyz-NT: —Pẽporiay'i pejejemogyau numiamũ. Pẽẽ 'ã esage 'me ma'ea te— 'jau 'ga Moisesi
    'ga remikwasiarer are moromu'jara 'gã nupe. Fariseu 'ga nupe nanẽ 'ga 'jau nũ.
    —A'eramũ nipo anure Janeruwarete 'ga pẽ nerekou tyweaete pẽtywer are. Sã'ã teumera
    rupawa ita kwara. A'eramũ 'ã pẽẽ ita pitupa ipitupawa parasiga pyu. A'eramũ 'ã
    i'arimũ etee okaturãturamamũ. A'ere 'ã ita kwara pype teumera nema ete.
  dao-dao: “Thum mtheie ja Pharise he, nangni hypocrite aw, nami jo se ve. Isetiüng
    ta, nangmi cun ng'utnak lungdü akbawk, a kpunga angtoa ngdang lü a k’um yuhe ja
    yawk kthue am be lü mtüihkhehki am nami tängki.
  cya-cya: ¡'Tnan ca 'un ne' escriba lo'o ne' fariseo, a ñi ndi'in cha' 'in um! Si'yana
    su'hua ña'an nguiaa cha' 'in um lo'o sca tucuaa nu tsu'hue ña'an mten, una nde
    ni' na mtsa'an yu'hui tijyan ne' ngujui lo'o nchgaa loo na nu coo'.
  wrk-wrk: Narri Barasimuku, baki narri milidimbawarrmuku yuwanyi, ngayu karungka
    narrinya ngirukanyi jangkurranyi. Narri balkimuku. Narri jujambawarrmuku. Dabaja
    narrinya Kudwanyi. Narri barrinani kumayangu jala yalu makaba kuyuwana. Yalu laduba
    nanda kumayangu wilina, baki kunymamba nanda yaji yalu naykanyi. Kunyba nanda
    yaji wilina, ngala kalawuyngkurru barri balki yaji ngujbul. Nani barri narri jungkuka.
    Wakardaba narringka mankanyi, baki narri jungku kunyba mankanyi, ngala yuwajiwa
    narri balki kalawuyngkurru. Yuwajiwa narri jungkuka balki kurdulu nangangi Kudkanyi.
    Barriwa.
  nii-nii: “Enim lo ek andan tolmun wumb ni, enim lo ek piik nik ełmin wumb; enim
    kan kun er mułngii! Enim noman tał seng kin, ek tał er nik nik enmin. Ei enim
    wumb yi mił mołmun ei guimeng tukpu ełe, torung kopung kuru ka kand sengin ka
    sałim; ba tukrung ełe wumb kułii embił piki topu, epi kis er sałim mił enim noman
    ełe yi sałim.
  ign-NT: ¡Tétavi­cavahi eta ecata­ji­vairaya, táichavenehi eta apimi­rai­rahehi,
    eti escribánoana étipa eti fariséoana! Éti ecuti eta covacha. Tiúrinahi te táinahu,
    téhesera te amahe távihahi eta máepere­ji­queneana.
  dik-NT: “Kɔc piööc lööŋ ku wek Parathï! Awëëŋkui! Wek aa thöŋ kek rɛ̈ŋ cï buth,
    na tïŋ kekɔ̈th ke dhëŋ apɛi, ku keyiic alɔŋthïn aacï thiäŋ yom kɔc cï thou ku
    kärɛc kɔ̈k.
  cac-cac: A ex c'ayb'um ex d'a ley Moisés yed' ex fariseo, te chuc eyico'. Chab'
    sat ex. Lajan ex icha b'aj smucchaj eb' chamnac, sac yilji. A d'a spatic te vach'
    yilji, palta axo d'a yool, b'ud'an yuj sb'aquil juntzan̈ chamnac chi' yed' juntzan̈xo
    tas tzon̈ ixtanel d'a sat ley.
  tzj-E: Lowlo' chewa ixix je ix maestro rxin ley y chewa ixix je ix fariseo, caca'
    eplaj com ixix ix junam ruq'uin panteón cxin cnomki' ne bien k'oman rij y ncongan
    wen ntz'e'ta, per xnojnak cbakil cnomki' chpam y congan rechwil.
  bpx-bpx: ढोंगड़ा करन्‌या चोखली सास्‌तर ह़ीकाड़न्‌या अने फरीसी पंथवाळा! तमारी जुगु
    घणी दुख नी वात से! काहाके जेम तमु ते मड़ाट्‌या ह़रका से जे उपर-उपर चुना वेर पोताय
    करलु रेय, अने घटाळु देखाये, पण मोय मरला माणहु ना हाटका अने ह़ड़लु माह भरायलु रेय।
  san-BUR: ဟန္တ ကပဋိန ဥပါဓျာယား ဖိရူၑိနၑ္စ, ယူယံ ၑုက္လီကၖတၑ္မၑာနသွရူပါ ဘဝထ, ယထာ ၑ္မၑာနဘဝနသျ
    ဗဟိၑ္စာရု, ကိန္တွဘျန္တရံ မၖတလောကာနာံ ကီကၑဲး သရွွပြကာရမလေန စ ပရိပူရ္ဏမ်;
  yaa-NT: “¡Ooa, a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe, fariseofo
    feta! Mãfi ato parapaimiski. Mãfi nã mafa kini keskaraki. Akka mafa kini femãkĩa
    oxo sharakõi nõ õifiaino oke mẽra sharama. A namisfãfe ãto xaofo fospikõia pisia
    fetsa fetsatapafo.
  cab-NT: ‘¡Fugiábugu jugúya arúfudajatiña lilúrudun Moisés jáma fariséogu! ¡Biángua
    tigíbu! Ítara jíña quei umúajaü le afeíndijoúti láu jarúti boúgudigiñe libíti,
    buídumeraüti larijín, ánjein lurágeirugugiñe, buín líña láu jábu jiláaña lúma
    sun luwúyeri iwíyei.
  clu-clu: “Kailo kamo ra nga mga manogtodlo ang Kasogoan kag mga Pariseo. Indong
    pagtoo sa Dios pakita-kita lang! Ay pario kamo sa mga pantion nga ginpintaan ang
    poti kag masadya nga sulungun sa goa, piro sa sulud tana maboro kag poros tolan
    ang patay.
  swh-ULB: Ole wenu, waandishi na Mafarisayo, wanafiki! Kwa kuwa mnafanana na makaburi
    yaliyopakwa chokaa, ambayo kwa nje huonekana mazuri, lakini kwa ndani yamejaa
    mifupa ya wafu na kila kitu kilicho kichafu.
  tpt-NT: ’Payniꞌincha ni uxiknan yu fariseos untꞌatꞌik y vachu yu masuyatꞌik ixlhachimoꞌonkꞌan
    ni israelitas. Va tꞌuy ukxpuꞌ makꞌayatꞌik. Untꞌatꞌik va tacha putaknun yu kꞌus
    maqayaqaq manikanta ixlhimaqspaꞌ pero yu ixpulakna tus ox aqtsamanta xalukuti
    ni janinin kun tachun yu jantu ox.
  aai-aai: “Yababan boro kwanab, Ofafar Bai’obaiyenayah naatu Pharisee. wanawan rerekabih!
    Kwa a’itinin i rah ufunane tewowab gewas ebatabat na’atube, baise wanawanan i
    orot babin hai rarik awan karatan masin kakafin.
  sny-sny: Ane fene ma'e lu Farisi, Owane Sitewi lo yo peri so'oruwe siye lu, fene
    marepi hesi se totenamisiya. Ane fene ma'e eisiya. Weiyai! Fene fisiye yo wou
    a'i ne. Fene fisiye yo mesu wisere a'i nowe ma'e au leseye. Lu nihe se fisiye
    yo ape mo wisere a'i siyesiya. Ahowa, fisiye yo papu meni tahe, pa'are a'i uwaseye
    ape, saro irosiya. [Ap 23:3]
  myy-myy: ’Mʉa fariseo gaye tʉoĩarã, judio masa rotirise riasori masa cʉni bʉjato
    bʉjarã wãna ya mʉa. “Queno yirã ña gʉa”, yibojarãti mʉa yiro robo yirã meje ña
    mʉa. Masari cuma bajiro bajirã ña mʉa. Ado bajiro bajia masari cuma, joeti mani
    tija queno boti quena. Ito bajibojarocati jubejʉama gõarigoti ñaroja, ito yicõri
    jogare bʉorise ñaroja.
  trc-NT: ”Nique̱ soj si̱j naquiꞌyaj cu̱u se‑tucua̱nj Moisés rihaan yuvii̱ do̱ꞌ, si̱j
    fariseo do̱ꞌ a. Quira̱nꞌ uxrá nij soj sayuun ado̱nj. Síí nucuiꞌ rá me nij soj
    na̱nj á. Dan me se ase vaa chraan na̱j xnangá rihaan santó roꞌ, vaa soj, ne̱ xráá
    soj roꞌ, vaa catzi̱i̱, ne̱ veꞌé ndoꞌo ruviꞌ man soj, tza̱j ne̱ nimán soj me se
    adi̱ꞌ se vaa cúú riꞌyuj roꞌ, vaa nimán soj, ne̱ chiꞌi̱i̱ vaa nu̱ꞌ nimán soj ado̱nj.
  cut-NT: Nchuhn sa̱hn fariseo ma̱n, sa̱hn devano ley che dirun Moisés ma̱n, ¡o na̱n
    o chende ne! ¡Cheva̱h nchuhn!, te redin ca̱ ne che a̱ma ndah ihyan ne, ate a̱ma
    duhtuno ihyan ne.
  bel-bel: Гора вам, кніжнікі і фарысэі, крывадушнікі, што прыпадабняецеся да павапленых
    магіл, якія звонку здаюцца прыгожымі, а ўсярэдзіне поўныя касьцей мёртвых і ўсякага
    бруду;
  zlm-KSZI: '‘Malanglah kamu, guru Taurat dan orang Farisi! Kamu munafik! Kamu seperti
    kubur yang bercat putih: cantik di luar tetapi di dalamnya penuh dengan tulang
    dan mayat yang busuk.'
  gdr-gdr: “Ju rɨga waina gog ouyaena rɨga dɨde Parisai rɨga! Wɨn re gɨm ke b'ogɨl
