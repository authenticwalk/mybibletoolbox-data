    njeroné kebek karo balungé wong mati sing wis bosok kabèh.
  byr-byr: Weꞌ! Kɨwɨjaihɨlyɨ Perɨzɨyaihɨlyɨ maanga pɨrɨwaalyɨyaihi mala nayaa jɨwannyɨla!
    Sarɨmɨ gɨlekaviꞌnɨnnyangɨ yaakesɨ puꞌnɨkeibɨsaꞌnanyɨ. Mwasɨmagɨ tɨnna wanganyaꞌnyɨmagɨ
    nawɨꞌnyɨmagɨnyɨ. Kɨrɨꞌ kusawɨ aꞌmwe mena bainɨkeraavɨre yagɨnyajɨ bwia yuyajɨ
    gɨrɨkitaꞌnanyajɨ yunebanna wɨlayɨhihunarɨꞌ. Sasarebɨsaihi mala nayaa jɨwannyɨla!
  ian-ian: Ngwuk Moses kwiya lo sɨmogwi lɨga nɨmbo Ferisio ngwuk kavle glei yigiyangwuk.
    Ngwuk woseka walɨga nɨmba ngwuk. Ngwut kiya nyan kat taagalɨnja ngay vla lɨgangwuk.
    Kan ngay alagu nge sawun mbangɨ kɨpma taagalɨgandi. Awla nge kavle njangu veilɨga
    sɨm tɨgandɨ.
  hun-hun: Jaj nektek, képmutató írástudók és farizeusok, mert hasonlóak vagytok a
    meszelt sírokhoz, amelyek kívülről szépnek tetszenek, belül pedig holtaknak csontjaival
    és minden undoksággal vannak teli.
  mcf-NT: Bëdamboec tabadquido mimbi damesho isun Nuquin Papan mibi cuidendac. Unësaid
    chococacno bëdamboen nacnenac bëdambo isadec ënden pisenambi.
  kjs-kjs: Nimi rekena agale tisaanu-para Farisi alinu nimiri waru adalepape. Nimiri
    makeae ali-rupa pimi. Nimiri tapa madaa wape ele-rupa pimi. Nimimi kamaa-nane
    auri epe-rupa peme pare no ru-nanere ali kuli-para koe pugu pi elenu adaapu wia-rupa
    pimi.
  mni-mni: “Aphasasinnaba, he Wayel Yathanggi ojasing amasung Pharisee-sing nakhoidi
    awabanida! Maramdi nakhoidi mapanthongda phajana uba adubu manungdadi asibasinggi
    saru amasung amotpa pumnamakna pik thanba angouba teiba mongphamsingumbani.
  yad-NT: ¡Jiii, ta̱ju̱na̱te darya jiryejyu̱te day, ta̱ju̱, Ju̱denu niquejada datyanuvay,
    Varyisévuveda jarye, jiryatiy jiryi̱tu̱yadamu vichavayu! Jiryeñi̱cha daryaju̱
    nu̱tyu bapyo muchanusara, rirya̱tidye diy nijya̱nvay samirya riva. Ravimu ji̱ta
    diibyi binda, javityichara jarye.
  mxb-NT: ’¡Ndaꞌí kúu ví ndoꞌó, ta̱ dánaꞌa̱ ley, xíꞌín ndoꞌó, ta̱ fariseo xaa̱n! ¡Ndoꞌó
    kúú ta̱a uu̱ noo̱! Chi̱ kúú ndó táto̱ꞌon náo̱ ndi̱i, ña̱ luu ni̱ na̱keꞌi ku̱xí.
    Luu náꞌa̱ sata̱án, tído ndinoꞌo lásá ndi̱i xíꞌín ko̱ño te̱i̱ꞌí ñóꞌo inia̱n.
  pon-2006A: “Meid suwediong kumwail, sounkawehwehn Kosonnedo oh Parisi kan! Mwalaun
    amwailen! Kumwail rasehng sousou siment kan me pwetepwetki litopw, me sansal mwahu
    liki, a loale diren tihn aramas mehla oh soangen saut koaros.
  maq-NT: ’Jemu chojyihi tsujun, ngayun cha xi vicuya cjuachacun cojo ngayun cha partidu
    fariseo. ¡Jemu ndacha yun! Ngayun ne, tangun cun cojo ngu tsjun xi cahvi rë xujñu,
    ta ndaja tsejen tsjun jan, peru cahntsua ne, quitsë rë cojo ninda rë nima cojo
    yëjë ni xi jehndu.
  hto-hto: Ocuica uai llófuetɨno naa fariséuaɨri, comécɨna naɨ ɨáɨrena mei abɨna ñue
    cɨ́oidɨomoɨza, ¡nɨɨ omoɨ dúerena! Uzeredena bɨga ñue cɨ́oide tɨ́idɨno ráɨllena
    nigaco izóidɨomoɨ. Jinófene ebire cɨ́oide mei íadɨ ero dɨne tɨ́idɨno ícuruaɨna
    oruide, nana jɨáɨfoide ɨáɨredɨnuiaɨ dɨga.
  por-BRBSL: “Ai de vocês, escribas e fariseus, hipócritas! Pois vocês são como tumbas
    branqueadas, que por fora parecem belas, mas por dentro estão cheias de ossos
    de homens mortos e de toda imundícia.
  ces-NKB: Běda vám, zákoníci a farizeové, [vy] pokrytci, protože se podobáte obíleným
    hrobům, které zvenčí vypadají opravdu krásně, ale uvnitř jsou plné mrtvých kostí
    a veškeré nečistoty.
  cui-cui: “¡Paxam pomonae Moisés pia peitorobi coyene tatsi painya necuidubi jiwi
    pam tsobenaem! ¡Paxam irʉ pomonae fariseomonae pam tsobenaem! Daxita paxam itara
    mexeya xanepanaya pepaebi jiwi pam, daichitha apara abeya peexanae jiwi pam. Jiwi
    ba inyapana exana xua pocotsiwa jiton petʉpaein peyamʉthʉ acatabiwatsi. Bequein
    bara baxua inyapana daichitha xua matha bocareca bichocono ayei xua jiton petʉpaein.
  boj-2014: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi tamo moiyo qaji sub bul
    unub. Sub gogeq di wala boledamu. Ŋam qaq na liyeb. Ariya sub miligiq di tamo
    aqa qusa ti tanu ti dena maqejunu.
  eng-OEBUS: Alas for you, teachers of the Law and Pharisees, hypocrites that you
    are! You are like whitewashed tombs, which indeed look fair outside, while inside
    they are filled with dead people’s bones and all kinds of filth.
  eri-eri: “Tere nuuni beele isou fai bagu, Farisi bagu, tere ure dewagu. Tere fai
    huratege nga bagu. Tere matmat gorenga kaamba langa kiyo wane dorofe. Malala langa
    nomo urou hilobainga, onou wa, huwanya langa fai umou ngedenege bagu, dada jijiga
    bagu oruwa bolowou inyina dorofe.
  aly-aly: Arrantherr iterl-arelheyel arraty-angkwarr-arrpanteyarl. Arrantherr arlka
    kwenan apmwakert-anteyarl! Warl mwerrarl intelheyel-arrpantey ntwa arem, warl
    apmwarl kwenan. Arrantherr apmwakert-antey aneyel, warl mwerr-arrpantey intelheyel-apeny.
  wiu-wiu: Ae, kini totono pine to̱a olaukaki ali-kitika Parisi ali-kitika wene takuta
    pianeya mekino, Akolaliyo kibu moono, nepio. Akolaliyo kipa tuane ali atoa oloyo
    tane ta tetepo takoa wako. Tokoo kalotokoa pianeyake ekolopa tono koloa kawa kepene
    meleputa lomukome kego witianeyata koloko.
  swe-swe: Ve er (uttryck för intensiv förtvivlan), skriftlärda och fariséer, ni hycklare
    (som bara spelar ett skådespel för andra). Ni är som vitkalkade gravar. På utsidan
    ser de vackra ut, men inuti är de fulla av de dödas ben och allt orent.
  cth-cth: A laikathout e cakathutkungnaw hoi Farasinaw yawthoe lah na o awh. Avan
    ka pangaw dui hluk e tangkom hoi na kâvan awh. Hote tangkom teh alawilah hroung
    ahawi. Athung teh tami hru, khinnae a cawngca hoi akawi.
  mti-mti: Ye ano kukaeba guniyap! Gwangwan toewanewan igiyawa ge Parisi igiyawa!
    Ye ugauga enewa! Ye yanpot puipuyu wariya mina, daiewa yautanwa oraimina, megara
    danave iyayapan boriruawayawa marednawa ge miyotawa undag noidauwane.
  pad-NT: —Judeus kaija'ari vaka'ojomo'iva abono, mitha vani'a hida a'onira vara oni'avini.
    Farisio, mitha vani'a jaboni hida a'onira vara oni'avini. Deus athi-ra avanofivini-ra
    avakahi'badaraki a'oni! Jahariki bana ida avakadimoni. A'onivani aba'oi ka'damahani
    ibavini fori avihiki a'oni. Ija'aria vanavaforiki ida ibavi namanija, jahaja kaimoni
    ida nokiani. Aba'oi ka'damahani ibavinia hojaki imai 'bathani, jaroi hiki.
  twi-twi: “Munnue! Mo Farisifo ne Kyerɛwsɛm no akyerɛkyerɛfo! Mote sɛ ɔda a wɔasra
    ho fɛfɛɛfɛ nanso awufo nnompe ne nneɛma funu ahyɛ mu ma tɔ.
  hlt-hlt: Anunae nangmih cadaek rhoek neh Pharisee hlangthai palat rhoek, hlan a
    bok neh na loo uh. Te te ahmanhu ah sawtthen la tueng dae aka duek kah a rhuh
    neh rhongingnah boeih neh bae.
  tbz-SIM: Di bo yɑ̀ díndi Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀! Di dònnɛ̀ ifɔ̃ti nyi bɛ̀
    bí ì kɛ pɑ nyi ĩ́nkɛ̀ kɛ̀ i miɛkɛ nɛ́ píɛ́kɛ́ yɛkṹɔ̃̀ nɛ̀ dɛpɑ̃kùrɛ̀.
  san-GUJ: હન્ત કપટિન ઉપાધ્યાયાઃ ફિરૂશિનશ્ચ, યૂયં શુક્લીકૃતશ્મશાનસ્વરૂપા ભવથ, યથા
    શ્મશાનભવનસ્ય બહિશ્ચારુ, કિન્ત્વભ્યન્તરં મૃતલોકાનાં કીકશૈઃ સર્વ્વપ્રકારમલેન ચ પરિપૂર્ણમ્;
  ake-NT: “Ɨsɨ sɨ, Main pɨ' enupanin nan mɨrɨ awonsi'kɨ Pari'si amʉ', ɨmɨrɨ'nokon
    wakʉ pe te'ku'san! Ɨmɨrɨ'nokon esi aimu'ne ikorʉkasa' tɨ' akasa' uruwai' pe kasa,
    wakʉ pe tʉusensen kɨpo'po, e'tane eke pe rɨ iyeri'pɨ'sa' kon ɨ'pʉ rʉ'san esi iyau,
    mɨrɨ awonsi'kɨ ɨri ton nɨ esi.
  qvn-NT: ¡Alisca cunchuchisham capäcunqui, Moisés isquirbinganpita yachrachigcunawan
    fariseocuna! ¡Gamcuna carcayanqui alitucuglam! Gamcuna carcayanqui runa enterrashapa
    janan yuragwan ali shumag pintapashanuymi, nätan chay runa enterrasha ruyichrüchu
    tullucuna cayan mana pasay ali.
  tku-NT: ’Nalīpuhuanā'tit hui'xina'n fariseos ē xamākelhtahua'kē'ni'nī'n līmāpa'ksīn.
    ¡Hui'xina'n tlahua'yā'tit a'ktu' milacanca'n! Hui'xina'n hua'chi pūtā'cnūn tū
    cālītzo'kcanī't kextaj. Stala'nka' ē tzēhuanī't tatasu'yu ē na ixpūchakānca'n
    pō'ktu ixlucutca'n nīnī'n ē tū jā tze.
  bjk-bjk: “A maris se mum, abo tene ausu möxöbo warkurai te Moses mabo Parasi, mum
    nang mum bo röxröxö mon bara mum a lak deek, irabo saban te mum! Mum mo xarniang
    a lieng möxöbo minet niang te tos öpidien niang i wawara mariris kö araman ma
    lamun kö könönö i wöwö ma siine nangadi minet mabo lalaa xirip a lak biling.
  msy-2020: “Ia Judan Arazibagh fozir gumaziba ko Farisiba, Iavzika! Ia bar ikuvigham.
    Ia ifavaribagh amir gumaziba! Ia mati, me matmatiam penɨn ghurghurim a gaghui,
    ezɨ matmatiamɨn ganganim azenan bar dera. Ezɨ an aven gumazir kuabar aghariba
    ko bizir kuriba bar izɨfa.
  bpr-bpr: “Magakdo gamu dad to gal tamdò dad uldin Dwata fagu di ku Mosis na dad
    Farisi. Too gamu falnayam du mdà di kaflinguyu. Salngad gamu i fantyun gutmusuk
    i lungun na fninturala bukay du too fye baweh mite dun di lwà, bay ditù di lam
    fnò tulan i dad to mati na i kdee ta balok.
