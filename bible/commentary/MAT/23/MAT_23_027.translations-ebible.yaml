    maga huesos del maga muerto pati todo clase de sucio.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي تەۋرات ئۇستازلىرى ۋە پەرىسىيلەر، ساختىپەزلەر! سىلەر
    ئاقارتىپ قويۇلغان، سىرتى چىرايلىق كۆرۈنىدىغان لېكىن ئىچى ئۆلۈكلەرنىڭ ئۇستىخانلىرى
