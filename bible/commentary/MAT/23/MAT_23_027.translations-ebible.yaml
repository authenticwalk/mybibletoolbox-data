  quc-TT: ¡Kꞌax iwe ix aꞌjtijabꞌ rech ri taqanik xuqujeꞌ fariseos, ix kawach! Jer
    ix kꞌo muqbꞌal taq kaminaqibꞌ, saq iwij. Jeꞌl kakaꞌy ri iwij, ri ipam nojinaq
