  aon-aon: “Eik yakri giha abom um ipak douk penek skulumeshum Iruhin ananin lo iri
    aria ipak Farisi. Ipak ko pupe yoweihi aihum. Umum maresh? Ipak peyagwreh biyog
    nukwatog iri. Ipak douk kabi wonugwegwiruh eshesh showatomoruh shakwu shigorihwiti
    beit. Adukihwum wonugwehw yopuhwum shutruh, aria numun shagoki esheshish bishiguh
    aria ihishmorim goutukwishi eneshenesh shor.
  hus-NT-2005: ʼ¡Chʼojontál a chuꞌbíl okʼtsixtsik ani fariseotsik xi kʼambix! Pos
