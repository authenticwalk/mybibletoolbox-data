    axøøk ja jap myøøt.
  aak-aak: Ŋwɨ́ ikaxɨ́ mewegɨ́oyɨ́né tɨ́nɨ Parisioyɨ́né tɨ́nɨ aweyɨ! Sɨ́á wɨyi soyɨ́né
    majɨ́á seaórɨnɨ́árɨnɨ. Naŋɨ́ ero sɨpí ero yarɨgɨ́oyɨ́né, Gorɨxo xeanɨŋɨ́ seaikárɨnɨ́á
    eŋagɨ nánɨ dɨŋɨ́ sɨpí oseainɨ. Soyɨ́né ámá xwárɨpáyo seáyɨ e mɨ́á imɨxáná sɨmajiyɨ́
    naŋɨ́ rarɨŋɨ́pánɨŋɨ́ imónɨŋoɨ. Ínɨmɨnɨyɨ́ ámá eŋɨ́ nórówapɨrɨ pɨyaŋɨ́ eaarɨŋɨ́pánɨŋɨ́
    eŋánáɨ.
  chd-NT: ’A'ijc'a lo'iyacolhuo' imanc' cunc'omxiye noƚmuc'iyalepá locuxepa ȽanDios,
    jouc'a imanc' cunc'ixanuc' fariseo. Le'a toƚ'e'eyoƚtsi, imanc' a'i cunc'ic'a xanuc'.
    Ti'onƚcospolhuo' to cal puƚ'hua li'e'empa afujca juaiconapa. Licu'u al pu'hua
    imanna quecala camizhua, imanna axisca.
  kdc-kdc: “Mogaya mweye wafundiza Malagizo ga Musa na Mafalisayo, mweye mwa wanafiki!
    Muigala na vikuta va mapanga vibakigwe langi nzelu, kwa kunze gokoneka ganoga,
    lakini mgati gamema mizege ya wanhu wafile na kila kinhu kihile.
  nhr-nhr: “Haò, cg'ãè i gha ii gaxao ka, x'áè xgaa-xgaa-kg'ao xaoè naka gaxao Farasai
    xao ka hẽéthẽé e, qãè khóèan khama ko ma kúrúse xao! Xg'aàèa a q'úú zi tc'ám̀
    zi khama xao ii, ncẽe tchàa za tsi kò ko bóò zi ne t'õè ii zi, igaba q'ooa zi
    koe x'óóa hãa khóèan di c'õán hẽé, naka wèé cg'uri qhàòan hẽéthẽé ka cg'oèa hãa
    zi.
  uig-PIN: Ⱨalinglarƣa way, ǝy Tǝwrat ustazliri wǝ Pǝrisiylǝr, sahtipǝzlǝr! Silǝr
    aⱪartip ⱪoyulƣan, sirti qirayliⱪ kɵrünidiƣan lekin iqi ɵlüklǝrning ustihanliri
    wǝ ⱨǝrhil napak nǝrsilǝrgǝ tolƣan ⱪǝbrilǝrgǝ ohxaysilǝr.
  beo-beo: Dilia Sema olelesu amola Fa:lisi dunu da se iasu bagade ba:mu! Dabua fawane
    molole ogogosu dunu! Dilia da bogoi ea gele gelabo soa:iai legesu amoga legei
    agoane diala. Dabuagado da ida:iwane ba:sa. Be ganodini da bogoi ea gasa, gaha
    amola ledo fawane diala.
  acf-NT: “Ki mizi téwib i kay téwib pou zòt sé titja lwa-a épi sé Fawizyen-an! Ipokwit!
    Ou menm kon an tonm yo pentiwé an blan, mé andidan tonm sala plen zo moun mò épi
    moun ki pouwi.
  tpi-OTNT: “Yupela saveman bilong lo na yupela Farisi, yupela lukaut. Yupela i man
    bilong tupela maus. Yupela i olsem matmat ol i bin penim long waitpela pen. Ausait
    bilong matmat em i naispela bilong lukim, tasol long insait ol bun bilong man
    i dai pinis na olgeta samting i doti i pulap i stap.
  mbt-NT: “Mekeyid-u-hid-u kew se me talagpanulu te Balaud te Manama wey sikaniyu
    se me Parisiyu! Sikaniyu se egmapitew-pitew re! Egpekeiling kew te lebenganan
    ne imbatekan te maangkag wey meupiya ne egtengtengan ka lihawangan. Piru ka diye
    te seled napenu bes te tul-an te me minatey wey te langun ne mallindit.
  hau-SA: “Kaitonku, malaman dokoki da Farisiyawa, munafukai! Kuna kama da kaburburan
    da aka shafa musu farin fenti, waɗanda suna da kyan gani a waje, amma a ciki,
    cike suke da ƙasusuwan matattu da kuma kowane irin abu mai ƙazanta.
  mam-NT: ¡Ay xsunkey tx'olbal ley bix fariseo! Xmeletz'key. Tisen cyjayel anemkey.
    Tocse txun cyi'j panteón, bix cyeca cyi'jxe. Pero tuj cyc'u'j, nuk nojne tu'n
    cybakel anem, bix nuk k'eyne at cyuj.
  udu-udu: Wayyi e um ’kwani kun ta iman’kwar to mo dhali ’Kwani P̱arisiyiin mo kun
    tana he’k e ka he’k e mo, haali/ um wana e ki moŋ’kup̱aje kun kushu mo ki bany
    bany mo e mis ’te/ mo. Dhali eya p̱or ma pije/ mo tani uni ki piyu/ monyjaro/
    mo, hili e bwaman uni mo tani uni ’tu’dkunu mo ka simaŋ ’kwani kun wukin mo dhali
    aris to mo kun nyo/anyo/ mo.
  tvt-tvt: “Tumthan echoojih ang ah sen Pharisi nyia Hootthe nyootte loong suh ah!
    Lonoite sen loong ah! Sen ah mangbeng nok puungmook arah likhiik boh ah, rangkhoh
    ah sok koleh puungchamcham hemong ah sok koleh mih mang nyia kiing araang loong
    namchaam arah likhiik ah.
  bgt-bgt: “Tutuni, a God keda pukuni vaparaghamu ighamu mara na velepuhigna na vetula
    nigna a Moses mi ghamu mara na Farise! Ighamu koti eia vaghagna koti jino, kari
    oti boi jino! Ighamu koti vaghagna na komi beku kena peda pura. Na dodordia i
    kosi ke toke, kari ikoradia na komi beku ke vonungia na hulidia na komi tinoni
    ma na komi fata ke boto.
  mvn-mvn: Aioi, itomi veimea a tau viwavenena wayahimi, kadue itomi Parisi yoko wayahimi!
    Itomi tau vitupu! Iuna yawaimi unuvovo deina. Upuna pai vo‑vi‑kavui wayahina uvaivani,
    e ana dune ahiahina tomotau mataia. Kate nihenina tau mate numanumai, kadue dewa
    habuhabuna mavununa imamaei.
  djk-NT: “We, heelu fu u, leliman fu Dyuweiti anga Faliseiman! Bika u na bidiigiman.
    U gei wan geebi. U sabi te den wei geebi fu dedesama, te a kaba? Da doose e sete
    moi moi. Ma luku go a ini namo, i sa si! A fuu anga soso poli dede tingi sani.
  uig-LAT: Halinglargha way, ey Tewrat ustazliri we Perisiyler, saxtipezler! Siler
    aqartip qoyulghan, sirti chirayliq körünidighan lékin ichi ölüklerning ustixanliri
    we herxil napak nersilerge tolghan qebrilerge oxshaysiler.
  nde-nde: Maye kini, bafundisi bomthetho lakini baFarisi, lina bazenzisi! Linjengamathuna
    aconjiweyo, akhanya ebukeka ngaphandle, kodwa ngaphakathi agcwele amathambo abantu
    abafileyo lakho konke okungcolileyo.
  ton-ton: “ʻE malaʻia ʻakimoutolu, ko e kau tangata tohi mo e Fālesi, ko e mālualoi!
    He ʻoku mou tatau mo e fonualoto kuo vali hinehina, ʻaia ʻoku matamatalelei moʻoni
    ʻituʻa, ka ʻoku fonu ʻi loto ʻi he ngaahi hui ʻoe kakai mate, mo e meʻa fakalielia
    kotoa pē.
  mir-NT: '@see-verse:MAT.023.026'
  cak-YNT: ¡Tivok'ex ivach yex re yix-atamayon re ley y yex fariseos re xa ca'e' ipalaj!
    roma xa yix junan riq'uin jun panteón re anche' ye'ya-va re anama'i', re rij jabal
    sak y ch'ajch'oj, pero re chupan man quire-ta. Roma xa rion man otz-ta c'o y rion
    rubakil ánma c'o chupan.
  ces-1613: Běda vám, zákoníci a farizeové pokrytci, nebo jste se připodobnili hrobům
    zbíleným, kteříž ač se zdadí zevnitř krásní, ale vnitř jsou plní kostí umrlčích
    i vší nečistoty.
