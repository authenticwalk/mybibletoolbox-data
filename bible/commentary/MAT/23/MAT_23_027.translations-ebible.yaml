    erë ishu̱a̱ s'nu diché tso' tai̱ë, e' dör ñá suluë.
  kwf-kwf: “Nia taꞋa fuamuꞋa na faꞋamanata ana taki ki ma kamu na Farasi ki, kamu
    kwatea ngwae ki kira ka saea kamu na ngwae leꞋa ki. Bore ma God ke baꞋa kwaꞋi
    kamu, sulia kaumulu diꞋia kilu gwaꞋu ki neꞋe kira rafua lisilana ka leꞋa Ꞌi maa,
    bore ma Ꞌi saena nia fungu Ꞌani suli faꞋinia na nonina ngwae neꞋe kira mae, ma
    kira ka ngwaꞋa naꞋa ki.
  eng-WYC-2017: Woe to you, scribes and Pharisees, hypocrites, that be like to sepulchres
    whited [or made white], which with-outforth seem fair to men; but within they
    be full of bones of dead men, and of all filth.
  eng-WMBB: “Woe to you, scribes and Pharisees, hypocrites! For you are like whitened
    tombs, which outwardly appear beautiful, but inwardly are full of dead men’s bones
