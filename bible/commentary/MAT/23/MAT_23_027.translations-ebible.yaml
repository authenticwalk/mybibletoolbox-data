  mlh-mlh: O Kadi buŋore qaqaji eru yoore yameŋyameŋ ŋiŋigo! Ŋoŋo maŋkekerisiere ŋiŋigo
    sasakiine fukebi yobiŋ paiŋaŋuŋgo ropeiŋ ore eru oŋga joroku ‘Yei!’ migo. Ŋoŋo
    jiŋorunde maripoŋ jurebi yagaŋine fukegobi, ore so fukegobi. Sakiŋaŋunji ŋone-aŋiŋaŋuŋke
    oŋuine fukegobiyoŋ, jiŋorunde maŋgo qoŋgbuŋ sia eru ya mamagiineke pega, oŋuine
    oiji ŋoŋore maŋ puseru pega.
  gof-ENT: «ሂንቴኖ፥ ጩቦቶ፥ ሂጌ ኣስታማሬቶኔ ፋሪሳዌቶ፥ ሂንቴና ኣዬ። ካሬ ባጋራ ቃላሜ ቲዬቲዲ ሎዒዲ፥ ጊዶን ሜቄኔ ዎቂዳባይ
    ኩሚዳ ዱፎታ ዳኔታ።
  aau-aau: Woiow, Juda mo sow ke hiymon-sorasor uwr om, Farisi om, homkwe woki seys
    non uwr moma. Homkwe peir-saw owh-mein weyspey non ma nuw-neyr me hieyn, seyr
    yaprue-ar nuw-ira, hmo meykyay mokwe. Sawk peir-saw mo ouon-ar mon kokwe, uwrsa
