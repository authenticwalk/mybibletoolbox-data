  ena-ena: Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalubilubi hɨsɨŋ hulaŋ namɨlaŋ uami. Falisi
    hɨdɨlɨ namɨlaŋ uami. Namɨlaŋ nalusaŋ nukeŋ analɨ hɨji nameŋ lamalama abɨlalaŋ
    uami. Alaŋ hulaŋ huaci aba abɨlalaŋ uami. Namɨlaŋ sudɨ savu sabɨ agɨladɨ maŋa
    mila hɨvɨ mɨŋepɨhalavɨdaci hɨniavɨlalɨ hameŋ hɨnilalaŋ uami. Hulaŋ iamɨgali agɨlaŋ
    igavɨdaci sudɨ savu sabɨ agɨlaŋ huaci sɨbaŋ hɨniavɨlalɨ uami. Agadɨ ala muji heŋ
    hulaŋ hɨmavɨlalɨ agɨladɨ henaŋ daŋ akuaba akuaba sɨbɨlɨ sɨbɨlɨ daŋ mɨlavɨla hɨniavɨlalɨ
    uami. Namɨlaŋ avi hameŋ ala uami. Hulaŋ iamɨgali naludɨ hadipɨlɨ sabɨ agɨladɨ
    iga iga abavɨlalɨ uami. Nɨbɨlaŋ Asɨ dɨ ciaŋ agadɨ sɨhɨvia lubiahɨlavɨlalɨ aba
    abavɨlalɨ uami. Agadɨ ala naludɨ hɨji humɨgaŋ agɨlaŋ ciaŋ vɨdɨvɨdɨŋ agadɨ lulalula
    analɨ ciaŋ aba aba saŋ pam lɨhavɨlalɨ uami. Hameŋ lɨlalaŋ agasaŋ vɨhɨlɨ igɨbalaŋ
    uami.
  tgo-tgo: “Aleu, mbaro gharavavaghare na Parisi! Taukwana ghemi! Nevole hu thovuyaona!
    Ghemi ŋgoramiya ghabubu, thɨ vanamwe vwatae na thɨ kabu jin. Ghayamoyamo i thovuye,
    ko e tɨneko kaka wokiwokiniye na vwatha i riyevanjara.
  yap-yap: “Kari mu gafgowgad e pi’in tamchib ko Motochiyel nge gimed e pi Farise!
    Ya gimed be dake moding niged gimed! Gimed bod malangen e yam’ ni kan achey wuru’
    ko wech, ni bfel’ ya’an u wuru’ ma ba sug lan ko yil nge meal.
  mop-NT: —Top yaj a bele'ex a ca'a a c'ümü' boon tuule'ex u yaj ca'ansajil u ley
    aj Moisese, a wet'oque'ex a fariseo u c'aba'oo' u na'ata. Inche'exe, aj cho'e'ex.
    Inche'exe, jabixe'ex u cuuchil tuba mucbi a quimene. Bona'an etel c'uta'an. Quich'pan
    ca' a wila'. C'u' betic ichili, chen u baq'uel quimen a yana. Chen ca'ax c'u'ac
    ti c'asil a yan te'iji,— cu t'an a Jesus ti'ijoo' a fariseojo.
  tet-tet: Hoi emi mak ema manorik ukun no ema Farisi sia! Etuk oin emi oin-kotuk!
    Emi nanis hetan dinu! Emi hanesan rate mak ema kaser mutin. Ema naree nosi luan,
    kabaas basuk. Mais iha laran, nakonu no ema maten ruin no dois aat oi-oik.
  hlt-MCSB: Anunae nangmih cadaek rhoek neh Pharisee hlangthai palat rhoek, hlan a
    bok neh na loo uh. Te te ahmanhu ah sawtthen la tueng dae aka duek kah a rhuh
    neh rhongingnah boeih neh bae.
  xtd-NT: ʼNdaꞌu yaꞌa koio mee‑n, se ka tuꞌa vaꞌa tnuꞌu n‑chidotnuni Moisés xiꞌin
    se fariseu. Ka kida nga‑n xa vaꞌa‑n. Kuenda kɨu kava nuu xyɨnduxi ndɨyɨ ka kuu‑n.
    Nakaꞌi ñayiu kava jan te ndukuixi. Vili kaa yata‑i, ko kuiꞌa kaa xiti‑i chi ñuꞌu
    yɨkɨ ndɨyɨ.
  mdy-ETH: «ዒንሢ ሃይ ፂሎቱዋዖ ፔና ፂሎኬ ጋዓ፥ ሙሴ ዎጎ ዔርዛ ዓሶና ፔርሴ ዓሳ! ዙሎ ዛላ ቦኦሪንቶና ሜኤቺ ሚዛጲሶናያ
    ጋራ ጋዓንቴ ሃይቄ ዓሲ ሜጌሢና ሌሲና ኩሜያ፥ ዱኡፒ ዒንሢ ማላሢሮ ዒንሢና ባዴዔቴ!
  spl-spl: Parisaio otmu Mosehât girem den kâsikum ningim mansai yeŋgât topyeŋe teteâkgât
    den âlâen hâum yuwu sâwe. Lok kurihiyekmain ya yeŋgât sum kakŋanâmâ awu tawu kâmetmunŋe
    baŋbaŋ sâm sekŋe âlepŋe otmâ imap. Yâhâ lâm kâlehenâmâ tâtuk sâm nane gorewaŋ
    yaŋe ololoŋ sâm kinmap. Yeŋgât biwi nâŋgân nâŋgânyeŋe yamâ yakât dop. Yawu gârâmâ
    yeŋeâmâ hâkyeŋe piriakŋetâ salek olâkgâlâk nâŋgâmai. Yamâ biwiyeŋanâmâ nane gorewaŋ
    yawu yaŋe tap. Yakât otmâ yuwu sâwe. Yeŋgât biwi nâŋgân nâŋgânyeŋan Anitâhât den
    bulâŋe ki tatmap. Yakât otmâ hâmbâi Anitâŋe mem purik pilâyiŋgimu matŋe umatŋe
    menomai.
  usp-NT: ¡C'ur awchak atak ajtijoltak cristian re Jpixb' Kakaj Dios y atak fariseo,
    ajsolcopil acayb'alak! Atak pur atak mak mukb'i camnak ri tz'ajal rij la' chun,
    sub'laj kus rilic rij, pero jpamak nojsali' chi jb'akeltak camnak y chi jtio'jlak
    cristian ri k'a'ysal.
  zav-NT: Probchguazə le'e chsed chlo'ile ḻein' de'en bzoɉ de'e Moisezən', na' probchguazə
    le'e beṉə' fariseo. ¡Nacle beṉə' gox̱oayag! Gwxaquə'əlebele ca to ba de'en zɉənone'
    xochechgua laogüenə' pero ḻo'ilei ža' žit beṉə' guat na' chi'ichgua de'e zban.
  sgz-sgz: “Gamáte sák á gam á tan tám mánán uri nagogon má gam á tan Parisaio, gam
    tan tám tuar! Gam ngoro tan tarang er di lu dungi minat on. A tuan pilpil tili
    karpala kabin di sámri mai kabang mák tuan bal, mái sár imi polgon a káng mai
    tuán buli má sangnán minat.
  kek-NT: Ra cha̱lel sa' e̱be̱n la̱ex aj tz'i̱b ut la̱ex aj fariseo, ex aj ca'pac'al
    u. Chanchanex li neque'muke' cui' li camenak. Bonbileb rix ut c'ajo' xchak'al
