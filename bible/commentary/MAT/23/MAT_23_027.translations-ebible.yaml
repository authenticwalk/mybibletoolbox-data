  nlg-nlg: “God ke tangotoroghau ighau rana manetarai ni vetena nina Moses mana Pharisee,
    rana kiko! Ighau te vaghaghau na lei tavughi tara pupura na saghaleani, me vaovaolu
    na vouvotuni, mi lokani te vonughighi na lei huli mana vinahi te mabulu.
  dgr-DOGNT: “Naxı̨ Nǫ̀htsı̨-yatıì-k'èahdìı-dǫǫ̀ eyıts'ǫ Pharısee yàahłı̨ı̨ sìı naxıgha
    hoìla nechà ha. Degaı daahtsı̨ kò wek'ę̀ę̀ aahda nıìle! Kwe yìı dǫkw'ǫǫ̀ whelaa
    k'è enı̨htł'ètì degoo t'à goatł'èe laaht'e. Mǫ̀ht'a zǫ nezı̨į̀ wègaat'ı̨, hanìkò
    weyìı dǫkw'ǫǫ̀ ı̨hjıı whela.
  pes-OPV: وای بر شما‌ای کاتبان و فریسیان ریاکار که چون قبور سفید شده می‌باشید که
    از بیرون، نیکو می‌نماید لیکن درون آنها از استخوانهای مردگان و سایر نجاسات پراست!
  ron-1924: Вай де вой, кэртурарь ши фарисей фэцарничь! Пентру кэвой сунтець ка морминтеле
    вэруите, каре пе динафарэ се аратэ фрумоасе, яр пе динэунтру сунт плине де оаселе
    морцилор ши де орьче фел де некурэцие.
  tpz-tpz: “Varenan rakah peöm o teꞌ vavaasis to nat i nem o Vavaasis pe Mosës, me
    ro Parësiꞌ, eöm o teꞌ o pöh mokoꞌ rivon, paröm pikpiuk. Eöm to teꞌ va nem manih
    pa koveꞌ teꞌ mët, paröm ep vavih e nem manih mahën, ivëhkëk, manih pa komëneöm,
    a koveꞌ teꞌ mët to teꞌ e non, köm kakaun a tonun a koveꞌ pamëh po uh kakaare.
    Ivëh, ka manih tonun a koveꞌ pamëh to parin a matan vavih rakah pa ep. Ivëhkëk,
    manih pa koman a koveꞌ pamëh to puh rakah non pa ma soaꞌ teꞌ me a ma tah koa.
  agd-agd: “Máan tukhen mifo siretí ankan man baya ma afová ukheona vanta kayo vá
    Farasisi kéká bá ano vaya ma sireya ída mai ánain dakhafin kékái vaona kákan uman
    uron mi varan nono. Banta masíká ma efanten peni fédan ma kama ukhan oniyainíi
    ukha rofo masípin ma vanta ayampa kayo vá púta yanasinta vá ma vainíi siretí ukha
    rono.
  rkb-NT: — O Pariseutsa, Deus harere zihyrinymyrykynahatsa niwatihi. Ikiahatsa tsihawataharakanahatsa
    watsa ahahumo kasukatsihikrẽta. Ikiahatsa sinini tsimaha. Ikiahatsa mytyk watsa,
    mytyk ape taba tsibarazarẽna. O “siziurẽna” kytsa mykaranaha. Batu ba. Anaeze
    siakbatsa nibibibakanaha, sipoiktsa zuba. Iwa ikiahatsa ustsa bo ahamysapyrẽtsa
    watsa. Batu. Ikiahatsa siakbatsa watsa batu ahamysapy tsimaha.
  san-THA: 'หนฺต กปฏิน อุปาธฺยายา: ผิรูศินศฺจ, ยูยํ ศุกฺลีกฺฤตศฺมศานสฺวรูปา ภวถ, ยถา
    ศฺมศานภวนสฺย พหิศฺจารุ, กินฺตฺวภฺยนฺตรํ มฺฤตโลกานำ กีกไศ: สรฺวฺวปฺรการมเลน จ ปริปูรฺณมฺ;'
  iws-iws: Kɨma kamɨm siyɨu komii nɨnoknɨnkɨniyɨm mɨ Farisi kam ɨkɨm, mhoɨiya Adi
    Komii siya wɨ kɨmiir nonkwobumbu ɨuguski. Kɨma mɨntarao! Kɨma yaiyarga nhɨnkɨni.
    Kɨmiir kwoɨnɨm ɨni maeyauwa inkam haɨngikaiiya ɨni saiir hɨriinan ywowɨm. Mɨ ɨdwowɨn
    wadɨeya sɨbgu kɨgi mɨ ɨenau hɨrɨn ɨni inkam mwokɨugɨ yɨnkɨnɨuɨn. Iikam kɨmiir
    mhɨi kwoɨnɨm hɨriinan ywowɨm. Mɨ ɨda wadɨeyar sɨbgu kɨgi mɨ kɨmiir aowan kwoɨnɨn
    mɨiyɨknan nwoki rani.
  pol-SZ: Marny wasz los, przywódcy religijni i faryzeusze! Jesteście obłudnikami!
    Przypominacie odnowione grobowce—z zewnątrz piękne, a w środku pełne rozkładających
    się szczątków!
  ztq-NT: ’¡Chooksye lëë doy maestre ley ni chooksye lëë do nii nak to xaa fariseo!,
    por nak to sinak paa nii xkoyoo meñ con color nguitsy par kak nguiw nëz fuer,
    per lëë leeñgo nonsyke xtsit meñ kuty ni cos peedy no.
  kqa-kqa: Tɨkatɨka kuyundu mirɨmba naŋga Farisi narɨ, narɨ pɨmɨ aru kavɨrɨmandɨra.
    Narɨ kuyusɨhɨrɨmbɨhapɨha ŋɨnɨŋ. Narɨ krunzava mu maŋa suñɨ naŋga taŋgusɨharahu
    kɨndi maña ŋɨnɨŋ. Krunzava kandɨha tapɨravu ŋgɨna avindɨhi, hara kumba hambu kru
    kɨmuhɨmu punzɨ naŋga ñamba hɨmɨŋgɨm yavurɨta kɨndi.
  zai-NT: Lagapa gá si laatu, maistru de ley ne fariseu, binni rusiguii ca', purti
    zeda gaca tu casi ba', naquichi bé idubi ladi ne sicarú, peru ndaani dxá dxita
    gue'tu', ne irá ni nayuudxu'.
  upv-upv: “Wi, kami jinibb nevisvisenien ne nale nesesreien ko kami Parasi, kami
    nga kamiel re sel eru! Kamirpe dubb nga marbbölji laen er, vare ner marow m̃irres,
    ko lolor marwun saute ji jinibb nga marmij nir, ko nanu jijle nga marrokitkit
    nir.
  wap-NT: “Kashaꞌoraꞌo nii manawun ubaiaapan, unao tiichaapauzonao Moses kakinaori
    dauꞌu, naꞌiki unao Phariseenao, taapinpainao kaimanainao nii kaikiniꞌi. Naꞌapa
    unao mawakaꞌo kinnaa zichida-kao kawan barakaꞌo idi. Konaunam uaidinpan, mazan
    unazoo paida mawakaꞌo pidannao niwaꞌuz idi, naꞌiki kaniribaꞌo, dyupusha kidaꞌo
    idi.
  mva-mva: “Kam tamoata Moses Mata ne kasulesuletaki be kam Parasi! Kamakadoma-tina!
    Giriki bibia didoki-kaming! Kam bolinga-ming ratadi! Tea-ming nge buna ono tamoata
    matedi kumrakadi dipurapura bokana oaoa-sepukadi! Nokudi-o nge teadi gokulang-tina,
    ata ilodia-lo nge tamoata tapou be matedi moapurukadi dikauri!
  dwr-NT: “Lo77a malatiyaa iitatoo, higgiya tamaarissiyaawanttoonne Parisaawatoo,
    hinttenttoo aayyero. Ayissi gooppe, kare bagganna booshinchchaan okettiide, lo77i
    uttiide, qassi garssa bagganna hayqqeedda asaa meqethaynne wooqqeeddabay ubbabay
    kumeedda duufotuwa malatiita.
  kfw-kfw: "“Nangni nunchan katha inleem! Dan ocha khat-um Pharisee ngai! ningchungnga\
    \ angtuk poong kaomme, ajarchu nangni tuollachu akatha angnga nimuli asuungnga\
    \ chu akathi saru ngaili akachok-in kasip akabang inkanoot thaan ka-ang ning eii.”\x94"
  bfz-bfz: “ओ कपटी शास्त्रियो और फरीसियो तुसा खे हाय! तुसे चूना फिरी री कब्रा जेड़े
    ए, जो पाँदा ते तो सुन्दर दिशोई पर, पर पीतरा ते मरेया रिया आड्डिया और सारिया गन्दे
    कामो साथे फरी रिये।
  cuk-09: “¡Bemar escribamar, Fariseomar, na be dule-wilesmar, wagar-darbo-damalad!
    Ar bemar neg-uan-aski sipuu magaleyob, ibiyobi aski yeer-daklege, ar yabardi garbi
    ena, degi, ibmar-iskanabi ena bukwad.
  ben-OBCV: “শাস্ত্রবিদ ও ফরিশীরা, ভণ্ডের দল, ধিক্ তোমাদের! তোমরা চুনকাম করা কবরের
    মতো! সেগুলি বাইরে থেকে দেখতে তো সুন্দর কিন্তু ভিতরে মরা মানুষের হাড় ও সব ধরনের
    অশুচি বিষয়ে পরিপূর্ণ।
  mil-NT: ’Te nchòhó cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi
    Moìsés, ndɨhɨ nchòhó cue tée cùu fariséú, cùu‑ndo cue tée ío dàndahú méé‑xí sǎ
    quídé ndǎá te ñá ndàá sá quídé ndǎá‑ndó. Te ndàhú ní cuu‑ndo chi cùu‑ndo datná
    núú yɨ́ndǔxi ndɨ́yɨ núú nì cuáha vii te ní nacáhyú sǎ cuìxíⁿ, dico xɨtɨ́ yaú‑áⁿ
    chi càndehe caduha chi mee‑ni yɨ̀quɨ ndɨ́yɨ ñùhu.
  myu-myu: — Karem ma epesupi'ajojo! — io'e Jesus Fariseuyũ be, Moisés ekawẽn imutaybitbin'ukayũ
    be dak. — Ce'ũat topap puxim eyju, ce'ũ'ũayũ dao kug̃ ibima. Yarucat'a ika beat'a―wita'a.
    Yadip'a o'yajojoiayũ xe. Ikũydip g̃u ig̃o'a'a binũn pe, witabikũy be. Ikũykẽrẽ
    jĩjã badi, ce'ũat tao opop puye. Ig̃ẽmat tak — io'e.
  fue-fue: Bone laatanto on, onon moodiɓɓe tawreeta e Farisaaɓe, munaafitiiɓe! Gam
    oon nandi hande caabeeje dawninaaɗe. Yaasi majje e wooɗi, amma der e hebbi ƴiƴe
    maayuɓe, e huune ko soɓi fu.
  amk-amk: Mantaunau Hukumi Musai soi wa mea tuti Farisiwa mea, mesodai ne karira
    pari fo rai. Mea kiai mani inontarai menari fayafayara di mea, weo mene tarai
    toyari fafo keri na ke bua ampefe boriaiwa bua karofaria mahikai wape ne rorongwausi
    sefang na inontarai eneina tuti ne piraro bitoya nai.
  fai-fai: Kol sawa kukumin kinim so Fedasi so fong awang kiba, um tadáliw ka! Kiba
    kanom fom gu abiwo uta kidel kudiw atin kidelok keisu, kata kidin tem kawák utane
    sák kinim kuneng so ufek ufek mafak so weinsu taw keisiw.
  ura-NT: Coaraain nainacuche Cana Coaunera rai rauhi que cacha relaeracuru aina fariseeocuru,
    aiha atanebana airichai nichajaine rijijieein somaraain, jana asaaun itolere onaa
    bucuuru calani sirihane rijiicha inara suujua cuhanaine jaun.
  mcd-NT: ¡Ohuashta! Ascashufin man fuparamitsamisicoinfoquin. Mahua quini muran yorafo
    nacun mai huamisifo. Amuran yorafoan shao suyacoinfo. Nan ahuun fupoti toquirininhuan
    raishamisifo oshopa sharashta inon.
  urt-urt: Yip lenge jetmam tikin wusyep erŋeme topoꞌe yip lenge Farisi, yip pupwa
    supule! Yip miyeꞌ ŋaiye yoworꞌe mut hoi. Yip taꞌe ŋeheh titinge miyeꞌ yule ŋaiye
    tinge si yendendeꞌme wicherꞌ miꞌ supule. Kom nato meleꞌe luku pe, tikin papararme
    lupu, topoꞌe ŋaiꞌe ŋaiꞌe ŋaiye pupwa yehe.
  kiz-kiz: Ole bhinu, bhaandishi ni Mafarisayo, bhanafiki! kwa ndabha mwiwaningana
    ni makaburi ghaghabakibhu chokaa, ambagho kwa kwibhala ghibhonekana manofu, lakini
    kwa mugati ghamemili mafupa gha bhafu ni khila khenu kyakijhele kichafu.
  tzo-TZE: ’Vo'oxuc ti chachanubtasvanic ta smantal Dios avalojique xchi'uc vo'oxuc
    ti fariseooxuque, jlo'lavanejoxuc jech ta ono'ox xavich'ic tsots castigo. Ja'
    jechoxuc jech chac c'u cha'al muquinaltic ti lec bonbil ta tane jech lec c'upil
    sba ta q'uelel. Pero ta yute nojem ta baquil ánimaetic xchi'uc scotol li c'usitic
    tey c'a'emique.
  lex-lex: Tungkuru-tungkuru agama miora riy Parisi miy, adoh! Hota mlier la yatyatni-halalli
    yatlorni-yatra'ani, yoma mtiutga inonmi emeka riy kalwiedweda mere plollolli de
    riy yatyat miy. Miy emeknekama hoi-kietra mak ha roh aur la pa yamkekni de samoga
    la tio'ora. Mere la' ralamni de npenpuen niohora riy rurni-kliakallu mak kahuwu-kawoini.
  dov-dov: Maawe kulindinywe, nobalembi aba Falisi basikuupawupa! Nkaambo mulimbuli
    tubanda tulambidwe amilambo ituuba, eezyo zilangiika kubota anze, pesi mukati
    zizwide mafuwa abantu bakafwa alimwi azyoonse zyamudima.
  rgu-rgu: Ae, emi mesen agama ma lahenda Farisi ra! Emi lahenda dea-mataꞌ! Neuꞌ ko
    emi hapu soe, nana huu emi sama leoꞌ rates manacet fulaꞌ. Lahenda mete rita dea
    na, sona malole na seli. Tehuu nai daleꞌ, henuꞌ no lahenda mana mateꞌ a dui-aalun,
    ma basa maboo puruꞌ.
  toc-NT: ’¡Aksa­ni̠­naní̠n! Xma̠­kalh­ta­hua­ke̠­nacán judíos y fariseos, pa̠x­ca­tacu
    tihua­ná̠tit porque mila­ta­ma̠tcán luu xta̠­chuná qui̠­taxtuy cumu la̠ a̠ma̠ko̠lh
    pan­teón hua̠ntu̠ tahui­lá̠­nalh nac ca̠pú̠­sa̠ntu. Xli̠­ca̠na pi̠ luu lak­li̠­la­káti̠t
    tasiyuy nac xmac­nicán porque ca̠ma­ni̠­cani̠t, pero antá nac xpu̠­lacni luu li̠xcáj­nit
    xlac­lúcut ni̠n taju̠ma.
  ulk-1902: Uaiai uaba aotale pako Faresaio, bes le giz! abelelam uaba mokakalam ao
    giz, adige au kakekake, debele le dasmer, epe muige mitkar eud le la lid, pako
    gaire adud lu uridili.
  som-som: Waa idiin hoog, culimmo iyo Farrisiin yahay, labawejiilayaasha ahu, waayo,
    waxaad u eg tihiin xabaalo la caddeeyey, kuwa dushoodu u eg tahay wax qurxoon,
    laakiin hoosta waxaa ka buuxa lafo dad dhintay iyo wasakh oo dhan.
  mam-C: B'isb'ajilxla kye'y, ayi'y xnaq'tzil ti'j ojtxe kawb'il exqetzi'n Parisey
    xmiletz'. Qu'n ikyqeji'y tze'nku jun tja kyimnin tb'anilx tka'yajtzjo ti'jxi,
    me atzi'n tojxi nojnin tuk'a tb'aqil kyimnin ex manyor tzu'jx.
  ndj-ndj: “Pishu yumwi vawula va Malawu na Mafwalisayu, vafyangu! Muva kucha sembi.
    Sivashaghishili kwa panji sikuwoneka kuva nyanyi, lakini mgati mumema mipava ya
    chikongu na ndambu ya wafu.
  mbj-NT: —Baad nado bë hã Mosees ky n'aa jaw'yyk do ma mehetëk doo. Baad nado bë
    hã Pariséw. J'ooj madäk do ky ken'yym do bëëh! —näng mäh. —Kamag hood hawak doo
    me rahewyk do hadoo bëëh. J'ooj hẽ tabanäm. T'õp, ta gó, séd dó dajëp do k'yy.
    Séd dó hasaats jëng doo.
  lat-VUC: Væ vobis scribæ et pharisæi hypocritæ, quia similes estis sepulchris dealbatis,
    quæ a foris parent hominibus speciosa, intus vero pleni sunt ossibus mortuorum,
    et omni spurcitia !
  ngp-ngp: “Hangi nyuwe wenye wahinizi we zimiko na Mafalisayo! Mkeiga vikuta vikakigwe,
    ukavikaula kwa kuse kunda viwakigwa, mna kwa kundani vimema want'hu wabanike,
    mavuha na nt'hagant'ha zose.
  enq-2: “Mosesanya loo mana nyepaepi, Parasipi, nyakama mana tolatae miningi manemane
    pingima dupa koeyatami. Endakali malunya ketae auu pilyamopa, malu koko endakali
    kuli akipi aiyame tumbatae katenge dopale nyakama kalyamino.
  eng-ASVBT: Woe unto you, scribes and Pharisees, hypocrites! for ye are like unto
    whited sepulchers, which outwardly appear beautiful, but inwardly are full of
    dead men’s bones, and of all uncleanness.
  mna-mna: “Niom ŋgarŋoyom ki tutu mi niom tutu koyom, tembel yom kek! Niom kembel
    pakaamŋana pa urlaŋana tiom! Niom kembei meeteŋan murin ta tipeŋgeeze mat kana
    ma iŋgeeze kat. Mi leleene kana na, bok pa uri tirontiron mi koroŋ buzanŋan boozo.
  myw-myw: “Tayyaweids yakamiy takatimlakeins kaleiwag yakamiy, o yakamiy Palisiy,
    singay kalbaleb bukulivatus. Mamagina alawag yakamiy, dakul watoulan singay ankakin
    bwein, singaya pwapwa̱kaw, wanuwan gog kalbaleb, gamag tatuwes seiy, youd bikibik
    seiy. Yakamiy bo ma̱wan, amikakin watoulan gamag ikines, magina sinap didumwal,
    waninoumiy gog sinap yaweid, ikamimet, kalbaleb seikwan.
  sby-sby: “Malele kulinjamwe beshikwiyisha Milawo ya Mose, ne njamwe Bafalisi, bantu
    bandemi shibili! Mulyeti manda ashibululwa ne laimu akute kuboneka cena kunsa,
    kakuli mukati mwesula mafupa abantu bafwa ne bintu bingi byabola.
  sll-sll: Aye, Lo ha nir si tongwo hobo, Perisiye, ni yalhobi gran kwal si wania.
    Ari gongwiwe, i pire man wu ere ganba maini er pera sire egin wai tere hania.
    Te ari gongwo enga manala iwe, wai dim mo? I ta dikima. Hau malere gaung bli yangure,
    yulang tani dungwo hania. Ni yalhobi ari gongwo man wu engwo meri monia. Gaun
    bani egin tenga wai dimba, te kwian sina iwe, hau malimua.
  yaq-NT: ’Tua jiokot emou machine, Moiseejta betana nesaurim yee majtame intok paiseeom
    teame, ka tu'i yoememtaka emo tu'u joame. Bwe'ituk eme'e kia jume' kokkoarim ma'arimpo,
    bepa inime'e totosaisi ya'arimtaka kia pa'ariatana ujyoisi am mamachiaka'a benasi
    eme'e mamachi. Taa inime'e wajiwa tana, mukia otammea intok kia si'ime ka nanau
    machika ju'u jaiti machikue tappunikai.
  uro-uro: “Va avuqi na ngän mamär aingän ama Skraipkäna ngän na ama Farisiqäna aingän
    gärarhae i ngän dualat sädä saqong, inguna ngän di nak ngän doqor ama ñäpta arha
    lek kärangätni i sa rha vurvur da angärha väm na ama qulumgi bä qoki sa ama mär
    vono dap imuk di sa rhäqäp ngät na ama ñäpta arha släväs dä iarhongäkt moe qärqärhong
    i ama siqirqa väm irhong.
  ita-1885: Guai a voi, Scribi e Farisei ipocriti! perciocchè voi siete simili a' sepolcri
    scialbati, i quali di fuori appaiono belli, ma dentro son pieni d'ossami di morti,
    e d'ogni bruttura.
  muy-muy: « Lekʉlʉm ndam məsər Wakita ge Melefit akaba ndam Feriziyeŋ, lekʉlʉm ya
    ti kawayum ti mis tə̂ɗəm lekʉlʉm ndam jireni ni, akəsum cicihi. Aɗaba lekʉlʉm
    kə̀bum akaɗa mindiviŋ ya tàgrakia yam ga zlam bəɗ-bəɗana amənjavu gwar ka dala
    ti àɓəlay, ambatakani do a huɗ gani bu ni ti aslat ge mis akaba zlam magədavani
    gərgəri tə̀vu cisl cisl ni.
  kqc-kqc: “Ago gira oteimana vene ma Pharisee vene, kaere bi ofarosi vene, iriyeduka
    no iniye iniye ya rofu bi! Adina ya bi amiye guri aeyadi sana feyo tayataya kana.
    Dada ini etofarori vena bi buni vayavaya, idu ini ideri bi muyena vene di nena
    ma beika tau bi kino yaku vata baeyadi.
  tav-tav: ’To bairi rooro mʉjaare baigaro judío majare cabuerã, fariseo maja quenare.
    Caĩto pairã mʉja ã. Camaja yaa rocarica paʉrire bairona mʉja bai. Cabui maca ʉ̃ta
    nʉcorique, cabotirije mena caroaro warerique to cãnibato quena pupea maca caboaricarã
    õwa ãnaje, caʉnirije jeto ãnore bairona mʉja bai, mʉja yeripʉ caroorã aniri.
  eng-ULB: Woe to you, scribes and Pharisees, hypocrites! For you are like whitewashed
    tombs, which on the outside look beautiful, but on the inside are full of dead
    men's bones and everything unclean.
  spa-VBL: “¡Qué desastre viene sobre ustedes, maestros religiosos y fariseos hipócritas!
    Son como sepulcros blanqueados, que se ven bien por fuera, pero por dentro están
    llenos de esqueletos y todo tipo de putrefacción.
  fra-_FOB: Malheur à vous, scribes et pharisiens hypocrites, car vous ressemblez
    à des sépulcres blanchis, qui paraissent beaux par dehors, mais qui au-dedans
    sont pleins d'ossements de morts et de toute sorte de pourriture.
  hau-ULB: Kaiton ku marubuta da Farisawa, munafukai! Kamar kaburburan da aka shafa
    wa farar kasa kuke, masu kyaun gani daga waje, daga ciki kuwa sai kasusuwan matattu
    da kazanta iri iri.
  mal-mal: ശാസ്ത്രിമാരും പരീശന്മാരും കപടഭക്തിക്കാരുമായുള്ളോരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം;
    വെള്ള തേച്ച ശവക്കല്ലറകളോട് നിങ്ങൾ ഒത്തിരിക്കുന്നു; അവ പുറമെ മനോഹരമായി കാണുന്നെങ്കിലും
    അകമേ ചത്തവരുടെ അസ്ഥികളും സകലവിധ അശുദ്ധിയും നിറഞ്ഞിരിക്കുന്നു.
  kkc-kkc: Tei eligili odoo sabolo osoloso Pelisi odoo, niba goo bakadio gweli odoo!
    Godeeye nimapoo dala toowa tenelaiso. Bei, niba odoo bi medee mopoodoo doloso
    meli egeesi masi doso. Bei, odoo bi ee dokodoo medee tekepo mopoodoo deliso. Esino
    odoo bi ee ma kulodu odoo wediayo ki sabolo ku sabolo bei meliso.
  urd-GVR: Sharīat ke ālimo aur Farīsiyo, tum par afsos! Riyākāro! Tum aisī qabroṅ
    se mutābiqat rakhte ho jin par safedī kī gaī ho. Go wuh bāhar se dilkash nazar
    ātī haiṅ, lekin andar se wuh murdoṅ kī haḍḍiyoṅ aur har qism kī nāpākī se bharī
    hotī haiṅ.
  far-far: “Ta'a 'asiana fua mulu na famanata ana taki ki ma kamulu na Farasi ki,
    mulu kwatea wane ki kera ka saea kamulu ana wane lea ki. Boroi ma God kai kwae
    kamulu, sulia mulu dia kilu gwau ki ne kera farafua ma adalae to'ona ka lea 'i
    maa, boroi ma 'i laona nia fungu ana suli fainia nonina wane mae ki, ne kera moko
    ngwa'a na.
  suz-BL: सास्‍त्री नु फरिसीपुकी, गे कपटी, इन कली तशा थुं खाइक्‍ती। मारदे हना बुलु
    ब्रुइश्‍शा दारपाइश्‍शो तुरस खोदेंशो ननी। मेको आ तारी दारशो तांइसीब, तन्‍न आगाम
    रुश राक्‍शा, रिना पाइश्‍शा ग्रांग्रा दिचा ङा बाक्‍ब।
  car-NT: “Je'tun pe pore te oty kynaitan o'waine, tonapiramon Tamusi karetary uku'namon,
    Farise enapa. Tamu'ne ikuripa'san tu'munano, morokon kurando kurangon me kynonejaton
    irokon, morokon korona te pyime imero je'ponanokonymbo pa'poro roten nurijangon
    otykon maro man irokon wara mandon.
  amp-amp: Niko boririfhuthu tisako yo niko Farisiko, niko mikfo nhehta mkfo nhehtayet
    yimayeko! Wadukaf hanyswako! Niko yima yopm kanjo yura briahakorrpa ganyom penpaye
    yimam penimwa kanjo inji briahakorrpa penimwoko, tfit yiro yoptwe yima gur kfe
    bdgnihato yima tpi trukti yima gu burioht furkihwot.
  bht-bht: “यहूदी व्यवस्था जो सिखाणे बाले कने फरीसियों, तुहांजो तांई बड़ा बुरा होणा
    है। तुसां तां उना सफेदी कितियां कबरां सांई न जड़ियां उपरे ला तां छेल मिलदियाँ
    न, पर अंदर मुर्दयां दियां हडियाँ कने हर तरा दियां गंदगिया ने भरूइयां न।”
  eng-NOY: Woe to you, scribes and Pharisees, hypocrites! for ye are like whited sepulchres,
    which outwardly indeed appear beautiful, but within are full of dead men's bones,
    and of all uncleanness.
  cub-NT: ’Mʉja, Jʉ̃menijicʉi yávaiye báquede bueipõeva, aru mʉja, fariseova, jʉjovaivʉ,
    chĩorajaramu mʉja. Jʉ̃menijicʉ ñájine d̶acʉyʉme mʉjare. Mʉjatamu yópe yaivʉ bácavʉ
    ne epeiñamia boriñamiape paivʉ. Diñamiare põeva ne jã́ru jedevai, mead̶amiape
    ãrojariñamiamu. Ʉbenita diñamia jívʉi, buidíñamiamu yaivʉ bácavʉ ne cũad̶oaque,
    aru docʉcʉeque máre.
  ita-1927: Guai a voi, scribi e Farisei ipocriti, perché siete simili a sepolcri
    imbiancati, che appaion belli di fuori, ma dentro son pieni d’ossa di morti e
    d’ogni immondizia.
  lww-lww: “!Amiu navianena na navisaluaena lala amio Varasi lala, ake! Amiu na akila
    kare amiu pap̃isi wa, p̃isi na viowa van amiu vap̃isi. Amiu na sa ga tampona na
    yaru nap̃a mare, nap̃a amioa wosia miyuwowo na miyuwowo ruru po pap̃isi, ana e
    losa na pulen ga puriu na yaru mare nene, amio tasnena nap̃a menun ke na wa.
  ckb-ckb: «قوڕبەسەرتان ئەی مامۆستایانی تەورات و فەریسییەکان! دووڕووان! چونکە ئێوە
    لە گۆڕی سپیکراو دەچن، کە بە ڕواڵەت جوان دیارە، بەڵام ناوەوەی پڕە لە ئێسقانی مردووان
    و هەموو پیسییەک.
  nas-nas: Bakaꞌ piaaruꞌnuka diiꞌ boto naunuka eeꞌnoko diiꞌ Boto Keperuuꞌnavitu, bakei
    toraꞌkiriaining diiꞌ ampirinunuka. Diiꞌ kuvi dakoꞌdoma damaꞌdu aaꞌnaꞌ kiiroraaꞌantavaamaing-pinaꞌ
    oroꞌnuka damaꞌdu-eta tampaꞌ oroꞌparaaꞌnaang, teka kuung bakei booꞌnuka-koong makeꞌke
    maantoꞌ eeꞌnoko amutemuriiꞌ kuꞌmiꞌnanka.
  uvl-uvl: “Pe a neknek ia imo pule. Iange apoi ke pomalaka nga polo e nge te alohit
    pum ia. Pe te hepore nge hot ke hussu pe nakuna urana mana. Pe nge teu mele nenge
    mete neu kina pe ure nemur nenge inangaria has, te maia.
  eng-BBE: A curse is on you, scribes and Pharisees, false ones! for you are like
    the resting-places of the dead, which are made white, and seem beautiful on the
    outside, but inside are full of dead men's bones and of all unclean things.
  ixl-CNT: ¡Tiira tilayol sayaꞌkꞌex kaꞌvatzla chaj aa txumbꞌal tetz u oꞌtla mantaar
    tuchꞌ ex fariseo! Ech ex aꞌ qꞌu pantioon aas nojchit txꞌanel itzꞌakal u tiꞌ. Pek
    aatz u tuul tan, vitzuꞌl utz; bꞌajil kamnaj yojlel tuul.
  xsi-xsi: Oyae, mâsi sakamao ndo ma ipâŋga pa miki pananâŋa tamâta ŋana ŋgua tukuŋa
    kâ wa miki Parisai tamâta wa! Miki kawami kaporo ŋgua kie toŋge, aŋga ilomi nde
    keno piti! Miki katogo kuru toŋge; kuru kulu pa nia yo kâ nde pâne ndo, aku ara
    pâta ŋana tamâta simora kâ. Andeta mateŋa tamâta tukanzi wa kelekele rârâni sâmbu
    ndo nde sipipi lâ ikeno kuru ilo.
  crx-NTPO: Nohni Moses be 'udustl'us 'uk'ununáguzne, Phariseene nohni cha, duba na'udzoo'ne
    aht'oh! Dawhultsi'-un 'et nohts'u hóolts'ulh! 'Ants'i ts'un k'ut whuduchun 'udustl'us-i
    lé'aht'oh. Yoo'az ts'e tube soo ot'en, 'ink'ez bez ts'e whudutsun 'ink'ez dune
    ts'un be whudizbun.
  kan-OKCV: “ಕಪಟಿಗಳಾದ ನಿಯಮ ಬೋಧಕರೇ, ಫರಿಸಾಯರೇ, ನಿಮಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ ನೀವು ಸುಣ್ಣ ಹಚ್ಚಿದ
    ಸಮಾಧಿಗಳಿಗೆ ಹೋಲಿಕೆಯಾಗಿದ್ದೀರಿ. ಅವು ಹೊರಗೆ ನಿಜಕ್ಕೂ ಅಂದವಾಗಿ ಕಾಣುತ್ತವೆ. ಆದರೆ ಒಳಗೆ ಸತ್ತವರ
    ಎಲುಬುಗಳಿಂದಲೂ ಎಲ್ಲಾ ಅಶುದ್ಧತೆಯಿಂದಲೂ ತುಂಬಿರುತ್ತವೆ.
  bbb-bbb: Jesu fu ijiege kuaria areme una e ije vua akae nijasiavo ijiakina e Feresi
    ije kiae, E gure ka iti kufuiki gurie janika jumefo. Ijadufuo maeje jaeje jaka
    e mako viene ije buka mukoreigia amaeriave. Bu mako ado ije amaeria rove guove
    ije fuka e ane buraeva ijiebe ijia naovo ja ijieki.
  blw-blw: “An-ayu ammag ka-ase, chàyu way siguchay cha mintudtuchu hen orchin ya
    chàyu agé way Fariseo way an-ayug senang a-afurot. Te hen ihay miyaliganyu, an-ayug
    kaman napepentoran way lufù way ah mangilan hen tataguwat fub-urùan. Ngém ah katot-owana,
    ammag nanapno ad char-ém ah aggarémha way tongar ya chérang chi natéy.
  tam-2017: மாயக்காரர்களாகிய வேதபண்டிதர்களே! பரிசேயர்களே! உங்களுக்கு ஐயோ, வெள்ளையடிக்கப்பட்ட
    கல்லறைகளுக்கு ஒப்பாக இருக்கிறீர்கள், அவைகள் வெளியே அலங்காரமாகக் காணப்படும், உள்ளேயோ
    மரித்தவர்களின் எலும்புகளினாலும் எல்லா அசுத்தத்தினாலும் நிறைந்திருக்கும்.
  azz-NT: 'Huan no Jesús quinilij in tacaquini ijcuín: ―Huan semi nanteicneltijque,
    namejuan nantanextiliani huan namejuan nanfariseos, nannochin nanixcuecueptocque
    san de namotamachilis. Nanquinehuilíaj queme ne cualtzin pochicticque tepancalme
    ten campa ne toctocque in ánimajme. Porín yec melau ne tepancalme campa yetocque
    in ánimajme motaj nochi cualtzin istacque, pero taijtic pexontoc nochi omicojcotol
    den ne ánimajme huan temitoc míac pitzotic.'
  spa-RV-1909: ¡Ay de vosotros, escribas y Fariseos, hipócritas! porque sois semejantes
    á sepulcros blanqueados, que de fuera, á la verdad, se muestran hermosos, mas
    de dentro están llenos de huesos de muertos y de toda suciedad.
  csy-csy: Thukhamhil te, Pharisee te le a ki hitheamsak te, na mailam uh bing hi!
    banghangziam cile, note sia za ngo a ki zut thankul taw na kibang uh hi, a puasang
    sia a hoi tu bang in kilang napi, a sungsang sia mithi ngu le a thiang ngawl taw
    kidim hi.
  mxq-NT: ’¡Es pʉroobʉ miits diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp es miits fariseeʉty,
    mnayꞌandíjʉdʉp mjikyꞌattʉ tʉyꞌa̱jtʉn mʉʉt! Dʉꞌʉn miidsʉty éxtʉm ma̱ oꞌkpʉ ñaxtʉkʉ.
    Ñikóyʉty poop es tsuj kyʉxeꞌeky, per na̱a̱xóty japʉ oꞌkpʉ pa̱jk es tʉgekyʉ axʉkꞌa̱jtʉn.
  tzj-NT: Lawulo' chewe ixix ja rix maestro xin ley in chewe ixix ja rix fariseo,
    caca' epalaj como ixix ix junan ruq'uin ja quipanteón camnaki' ja bien chuman
    rij in congana buena ntz'ati pro xa nojnak quibakil camnaki' chipan in congana
    rchuwil.
  tdt-tdt: Imi mestri relijiaun sira ho Farizeu sira, imi sei terus. Imi koalia oin
    seluk, hahalok oin seluk. Imi hanesan rate nebee mak ema pinta mutin. Husi liur
    haree ba furak, maibee iha laran iha mate ruin ho buat oi-oin nebee halo ema hakribi.
  ron-BTF: Vai vouă, scribi și farisei, fățarnicilor! Pentru că sunteți asemănători
    unor morminte văruite, care, într-adevăr, se arată frumoase la exterior, dar în
    interior sunt pline de oasele morților și de toată necurăția.
  eng-WEBP: “Woe to you, scribes and Pharisees, hypocrites! For you are like whitened
    tombs, which outwardly appear beautiful, but inwardly are full of dead men’s bones
    and of all uncleanness.
  eng-FBV: What a disaster is coming on you, religious teachers and Pharisees, you
    hypocrites! You are like white-washed tombs, looking good on the outside, but
    on the inside full of skeletons and all kinds of rottenness.
  nld-1939: Wee u, schriftgeleerden en farizeën; gij huichelaars. Want gij zijt gelijk
    aan witgepleisterde graven, die van buiten wel mooi zijn, maar van binnen vol
    doodsbeenderen en allerlei vuil.
  bwo-bwo: «It git alberets nem danifwotsnat ferisawiwotsn indowe itsha! bogitsotse
    ash duuni mak'tsonat kim keewo bítse s'eents, bo úronmo nora eteets nas' k'alamiyo
    fuutere sheengiru doowwotsiye it ariye.
  nch-BL: “¡Anteicneltique anfariseos huan antamachtiani ten itanahuatil Moisés, pampa
    Toteco tahuel amechtatzacuiltis! Anquipiyaj ome amoxayac. Anitztoque quej mijca
    calme cati nesij yejyectzitzi ininpani pampa quinnexhuijtoque, huan iijtic nelía
    fiero pampa temitoc ica iniomiyo mijcatzitzi.
  quc-TNT: ¡C'äx ech alak, tijonelab re ri Pixab xukuje' ri alak tata'ib fariseos!
    ¡Xak quieb wäch alak! Junam alak cuc' ri mukubal que tak ri cäminakib ri tz'ajom
    ri rij che chun. Rumal ri' sibalaj je'l quelic. Are c'u ru pam nojinak che qui
    bakil tak cäminakib, xukuje' nojinak che ronojel chulaj tz'ilol.
  tfr-NTPO: »¡No pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i go, fariseoga, pjãy
    song jl̈õ, pjãy shdungko! ¡Pjãy Sbö tjl̈õkwo söga jl̈õkoyo l̈ëmi, gueniyo pjãy
    wotjl̈ĩk owa bomi pjl̈úshko! Pjãy so shinmo bapkwo poshtik pjl̈ubl̈ún, wol̈ësowa
    kjoyoe. Ĩkoba ga pogl̈o go pjl̈ú, gueniyo roshko shinmo dbogl̈o, l̇l̇ëbo wl̈iwl̈i
    tjeng ara eshko.
  kaq-NT: Hahrai hih tah man jayaxihqui, judio hapobon. Hahrai hih tah man jayaxihqui,
    fariseobon. Shinancoinihcamaxon tah man jonibo paranresai. Tsahon quescapahbo
    tah man qui. Tsahon ta bemacanya sirijaquin bexojahah bi chicho sca mahuatipi
    pisi bochohi qui, rahnintibo bochohi.
  ahr-ahr: अरे शास्त्रीसवन अनं परूशीसवन, अरे ढोंगीसवन, तुमना धिक्कार असो! कारण तुम्हीन
    चुना लायेल कबरसनामायक शेतस, त्या बाहेरतीन सुंदर दखातस, पण मझारतीन मरेलसना हाडसनी
    अनं सर्व प्रकारना घाणनी भरेल शेतस;
  sgb-sgb: “Kaingalo kaw ya mánoron Kautuhan ni apo Moises haka hikaw ya Pariseo!
    Ampagbabara kaw! Noa, nanad kaw pantson ya pinintoraan ya mahampat hêlkên, ya
    napnon but-o haka bangkay ya anggumata.
  vie-1934: Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình!
    vì các ngươi giống như mồ mả tô trắng bề ngoài cho đẹp, mà bề trong thì đầy xương
    người chết và mọi thứ dơ dáy.
  kxv-kxv: ଆୟ଼ତା ଡଣ୍ତ ପା଼ଣ୍‌ନି କୁଟୁଗାଟି ମେ଼ରା ପୁନାତେରି ଇଞ୍ଜାଁ ପାରୁସିୟାଁ, ଏ଼ନାଆଁତାକି
    ଇଚିହିଁ ମୀରୁ ହୁନୁ ଊସ୍‌ପିତି ମାଡ଼୍‌ହା ମୁହ୍‌ନି ଟା଼ୟୁଲେହେଁ ତାତେରି । ଏ଼ଦି ପାଙ୍ଗାତା ଅଜିକିଁ
    ତ଼ଞ୍ଜାଆ଼ନେ, ସାମା ବିତ୍ରା ହା଼ତାରି ପେ଼ଣ୍‌କା ଇଞ୍ଜାଁ ସୀର୍‌ତାୟି ନେଞ୍ଜାମାନେ;
  cha-cha: 'Ay ay para jamyo, escriba yan Fariseo sija, hipocrita! sa manparejo jamyo
    yan y manmablanquea na naftan na y sanjiyongña magajet na mauleg malie: lao y
    sumanjalomña bula tolang manmatae, yan todo y ináplacha.'
  amu-NT: ’ꞌO nnꞌaⁿ fariseos ñꞌeⁿ ꞌo nnꞌaⁿ na cwitꞌmo̱ⁿꞌyoꞌ ljeii na tqueⁿ Moisés
    nntꞌuiiwiꞌnaꞌ ꞌo ee cweꞌ cwilꞌaꞌyaꞌyoꞌ na jeeⁿ ya nnꞌaⁿndyoꞌ. Matseijomnaꞌ ꞌo
    chaꞌna ndeiꞌluaa na jeeⁿ canchiiꞌ lꞌa nnꞌaⁿ, na cweꞌ nacjooꞌnaꞌ nntyꞌiaaꞌ tsꞌaⁿ
    na jeeⁿ neiⁿncooꞌ sa̱a̱ naquiiꞌnaꞌ tooꞌ ndeii nnꞌaⁿ ñequio chaꞌtso nnom na tsꞌiaaⁿ.
  hin-CV: “धिक्कार है तुम पर पाखंडी, फ़रीसियो, शास्त्रियो! तुम कब्रों के समान हो,
    जो बाहर से तो सजायी संवारी जाती हैं किंतु भीतर मरे हुए व्यक्ति की हड्डियां तथा
    सब प्रकार की गंदगी भरी होती है.
  eng-OURB: “Woe to you, Torah-Teachers and Pharisees [Separated], hypocrites! For
    you are like whitened tombs, which outwardly appear beautiful, but inwardly are
    full of dead men’s bones, and of all uncleanness.
  spa-BES: ¡Ay! de ustedes, escribas y fariseos, hipócritas! porque ustedes son como
