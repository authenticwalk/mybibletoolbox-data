  eko-eko: Olaanikha pi wenu mweeyo, anamanozela a kano na mafwarizeewu, manaafikhi,
    maana mweeyo mwiri nkhama vilalo yoovaaziwa khinampo, oje waya enumpuwaaye nkhama
    yooshapweya, ila nkatthi mwaya eetaaliyemo makhonkolo alupa ofwa na wakhula nanna
    ya vitthu zoovutta.
  qxn-NT: “¡Allau janan shongo ley yachatsicugcunawan fariseocuna! Gamcunaga janallan
    pintashga ayacunapa mëchunnöllam cayanqui. Jananpaga alläpa shumag cuyacuypag
    ricacar, rurinchöga wañushgacunapa ismushga tagra tulluncunallam junta. Tsaynöllam
    gamcunapa shongoyquicunapis jutsacunawan junta caycan.
  wol-2010: «Yéen xutbakat yi ak Farisen yi, naaféq yi, dingeen torox! Ndaxte yéena
    ngi mel ni bàmmeel yu ñu weexal. Ci biti am nañu melo wu rafet, waaye ci biir
    dañoo fees ak yaxi ñi dee ak tilim ju nekk.
  kqw-kqw: “In laulau doko torom mot a kum tene ususer tagun a Warkurai ma a kum Parisi,
    mot a kum tene torotoro. Mot elar nama kum kulam na minat ra di pen tar det. Ra
    di tama det taginago upiso det wakak, ikut tiro ubalandet i bukus nama kum sursur
    na minat ma a kum utna rop ra i dur.
  nss-nss: Wawu ndramat para hinuwani nongan para pwahanou pe wawu Parisiy, toimwa
    wawu, wawu ndramat para pwandrandraman! Wawu, ara tehe hu pohomara ngat mepo hutumwi
    kohoh pallen iya aliy. Nimiyan para ngawan, ara lahayan iya, hapeko nondriyan,
    ara ndruwi hu ndramat pe melit masih pwalan ipep ita aliy.
  snc-snc: Taravatu vaḡa-riba-iaḡina tarimami e Farisea tarimami, ḡofaḡofa tarimami,
    vetuḡami kika! Ḡomi tu gara gaburi ḡefeni-kuro-kurorito kavana, murikari ḡitaḡitari
    tu namo vedaurea, senaḡina nuḡari tu mase tarimari turiḡari ema miro mabarari
    na ḡevonuto.
  lgl-lgl: “'E ta'a famoulu wale faalalau ala taki gi li failia 'i 'amoulu Farasi
    gi, moulu tau 'ali ioli 'e soi 'amiu 'alia wale 'oka gi. Wasua ma God kae kwai
    'amiu, sulia 'amu malaa gigiluna gera uulia ma lesinai ka 'oka 'i maluma, wasua
    ma 'i laola 'e fonu 'alia sulii failia rabela ioli 'e mae, ka wa'a lo gi.
  mmo-mmo: + o 23:27 Sin 23:3*“Ham tanasin dangga-so osin Palisai-so, ham e naatovu
    nimeen. Ham oo natee ham ak. Ham nambe bandumb avi sen latung pen valôôy ak-ato,
    tombe hil dayi baandoni nambe mengali, lemu lopayo ond omaahonôôn kook osin va
    matelakin pin pup hôôk.
  ncu-NT: Mo̱ne̱ Wuribware̱ mbraa akaapo̱po̱ na Farisii awuye mɔ, m be̱e̱ mo̱ e̱ tɔwe̱
    fe̱yɛ mo̱ne̱ gye̱ nnɔ ŋnyɔ ŋnyɔ awuye ne̱e̱. Mo̱ne̱ du ne̱e̱ fe̱yɛ ke̱gye̱raŋta‑ɔ.
    Ke̱mo̱ so̱so̱ ne̱ ba ba siimeetii bo̱ laa, ne̱ kaa waa daŋ. Amaa swe̱e̱re̱‑ɔ kaase̱
    kifuniŋ da ki i gyo.
  cni-NT: Oshequi pamatavitantajeiti, coajica irootaque oshequi pashinoncaajeitanteari.
    Piquempejeitacaro yoanteetariri camatsiri, ipotsotiro quitamarori. Ocameetsavetaca
    saiteriquica, iro cantaincha tsompoina oshititaque, ojaacaro itonqui camatsiri.
  eng-WMB: “Woe to you, scribes and Pharisees, hypocrites! For you are like whitened
    tombs, which outwardly appear beautiful, but inwardly are full of dead men’s bones
    and of all uncleanness.
  zaw-NT: ’¡Proobzatu remastr xten leii näjzatu refarisee, najctu beṉguijdx!, sa'csi
    najctu si'c rebaa ni nacchesa'c; nolbäjreni, saru rluiini, luxh neṉreni guidxa
    dzujt xte beṉgut näjza bälyudx.
  san-MAL: ഹന്ത കപടിന ഉപാധ്യായാഃ ഫിരൂശിനശ്ച, യൂയം ശുക്ലീകൃതശ്മശാനസ്വരൂപാ ഭവഥ, യഥാ
    ശ്മശാനഭവനസ്യ ബഹിശ്ചാരു, കിന്ത്വഭ്യന്തരം മൃതലോകാനാം കീകശൈഃ സർവ്വപ്രകാരമലേന ച പരിപൂർണമ്;
  tam-TCV: “வேஷக்காரர்களாகிய மோசேயின் சட்ட ஆசிரியர்களே, பரிசேயர்களே, உங்களுக்கு ஐயோ,
    நீங்கள் வெள்ளையடிக்கப்பட்ட கல்லறைகளைப் போல் இருக்கிறீர்கள், அவை வெளியே அழகாகக்
    காணப்படுகின்றன. ஆனால் அவற்றின் உட்புறமோ இறந்தவர்களின் எலும்புகளினாலும், அசுத்தமான
    எல்லாவற்றினாலும் நிறைந்திருக்கின்றன.
  mit-NT: ’¡Ndahví mii‑nsiá nècuàchì ley xi veheñùhu, xì stná mii‑nsiá nècuàchì fariseu!
    Vàchi datiaá uun‑nsia vàha‑nsia, doco còó. Nahi monumentu (ndé índùxin nsìi),
    ducán nduú‑nsiá; vàchi cuaha‑ni iámà nú sànì ndanuu cuxán, doco inì‑xi ñuhú chitu
    iquì nsíi xi cuàhà ñà‑sìquini.
  ceb-ULB: Alaot kamo, mga escriba ug mga Pariseo, mga tigpakaaron-ingnon! Kay sama
    kamo sa ginapaputi nga mga lubnganan, nga maanindot tan-awon sa gawas, apan ang
    sulod napuno sa bukog sa mga patay nga tawo ug sa tanang mahugaw nga mga butang.
  ces-LB: 'Běda vám, vy pokrytci! Podobáte se ozdobeným hrobům: zevnějšek je pěkný,
    ale uvnitř jsou jen kosti mrtvých a práchnivina.'
  mkn-mkn: Heh, bosong guru agama deng orang Farisi dong! Dasar bosong tu, orang muka-balakang!
    Nanti bosong dapa calaka, tagal bosong ni sama ke kubur yang kaná cet puti. Orang
    dapa lia dia pung luar tu, talalu bagus. Ma dia pung dalam tu, ponu deng orang
    mati pung tulang, deng samua yang baboo puruk.
  pol-UBG: Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy, bo jesteście podobni
    do grobów pobielanych, które z zewnątrz wydają się piękne, ale wewnątrz pełne
    są kości umarłych i wszelkiej nieczystości.
  qxh-NT: «Moiséspa shiminta yaćhajcuna, fariseucuna, ishcay cära canqui. Llaquicärinquiman.
    Juyupa ñacanquipaj. Mïchu-niraj canqui. Jananpita ricaptinchi, cuyayllapaj mïchu.
    Rurinćhümi ichanga millanaypaj ayapa tulluncuna ismuycan.
  nwi-nwi: “!Man! Kɨmiə Farisi mɨnə mɨne nəmhajoun kape loa. !Nəmhəyen ehuə tukruə
    tuk əmiə! Kapəmiə nɨniyen in rhuvə, mərɨg rɨkimiə rəmkɨmɨk. Naksəmhen kɨn suranə
    ye yermamə yame kɨmoh kɨn pen hawən apa iruə, narmamə kɨsəm, khamə rhuvə. Mərɨg
    in apa imə, rukwar kɨn nɨkəkri narmamə yamə mɨne kwənhamhə, mɨne narɨmnar fam
    yame rəmkɨmɨk.
  kmo-kmo: “Lon maji pokii tawa ma kwo Peresi kwo na ow poy sii ta. God riita kwona
    pikkita. Kwo maji kuja upurus batawa ma. Kwo eeta tiiriimo supun now apomak neeki
    tawaga eecha hecha. Kwo saba eecha apoma hechawey, kwoti wo ha ma hapa kwopa sii
    tawa boboy takiikii siito.
  agr-agr: “¡Chicham umiktinun jintinkagtin aidautigminak, fariseo aidautigmijai wait
    anentajime, waitjuidau asagmin! Aents ukusbau awanke pujuí ukatkamu asa pegkeg
    wajas au, ujaká diyaam kaujú niina ukunchí aidaujai tsuumain wajas aama imanaitjume.
  kyc-kyc: Mawa Pii mana lenge akalipi Parisi akalipi yanengena mamba kiso lao karenge
    dupwa nakama randa narami ingilyamo. Malu pingi anda kamarena mamba kakepame kisasi
    dokome dorename iki au koo pyuo karelyamopape kokorena akali rumbyasi dupwana
    kuli kwaesi dupwa simbwaro karamo dupwa nakama dopale.
  urd-GVU: شریعت کے عالِمو اور فریسیو، تم پر افسوس! ریاکارو! تم ایسی قبروں سے مطابقت
    رکھتے ہو جن پر سفیدی کی گئی ہو۔ گو وہ باہر سے دل کش نظر آتی ہیں، لیکن اندر سے
    وہ مُردوں کی ہڈیوں اور ہر قسم کی ناپاکی سے بھری ہوتی ہیں۔
  yre-NT: '''Fluba ''ci vɩnɔn ''lee Farizɛn ''nɔn, ka ''wɩ dra min yiɛ ''lɛ! ''Wɩ
    -taa "bɔlɛ ''ka man! Kɔɔ ka ya "le min -yrɛnun nɛn o trɔɛ ''wʋ "man "bɛ -wee ''wɩ
    ''zʋ. O man bei "a fɛnyian, ''pian te o ci a ''e fadɩ min ''wlɛ ''lee fɛ fʋlɩdɩ
    pɛɛnɔn ''a.'
  fuh-BKF: Bone woodanii on, onon jannginooɓe Tawreeta e Farisa'en, munaafiki'en!
    Oɗon nanndi e caabeeje dawninaaɗe, ɗe dow muɓɓen wooɗi, tawee ley muɓɓen ina heewi
    ƴi'e maayɓe e ko tuuni fuu.
  arl-NT: ’¡Niaari taraatia miishaanutaniya, Moisés Rootasanojiniji niishitiojonaanaa,
    niajaniyajuhuaj Fariseocuacanaa! Puetunu niajaniyajanaari sapuenu juhua maninia
    miijiaca niquishano, juhua macunucua quiquio shanohua niquishano, cohuajata noshijiosano.
    Saniniuujia na jiniacuma quiyari sacuaraatia jaanujua pueya nucuhua mocuaca.
  ziw-ziw: “Namluone, wahinya Sigilizi na Mafalisayo! Nyuwe wasongaganyi! Mligana
    na mbila zihakigwe chwakaa, kwa kuse ni ntana, mna mndani mmema mavuha ya wabanike
    na uzavu.
  grc-TR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι παρομοιάζετε τάφοις
    κεκονιαμένοις, οἵτινες ἔξωθεν μὲν φαίνονται ὡραῖοι, ἔσωθεν δὲ γέμουσιν ὀστέων
    νεκρῶν καὶ πάσης ἀκαθαρσίας.
  nag-nag: O niyom likha khan aru Pharisee khan, tumi kopoti khan ke hai ase! Kilekoile
    tumikhan chuna mara pathor laga kobor nisena ase, juntu bahar pora sundur dikhe,
    hoile bhi bhitor te mora manu khan laga hardi khan, aru sob moila khan pora bhorta
    ase.
  eng-OEBCW: Alas for you, teachers of the Law and Pharisees, hypocrites that you
    are! You are like whitewashed tombs, which indeed look fair outside, while inside
    they are filled with dead people’s bones and all kinds of filth.
  knj-NT: Jex cuywam yin sley Moisés c'al jex fariseo, ok'bal jex c'ule. Caw caab
    sat jex. Laan jex jaxca junoj spantion junoj camnaj watx' yili, saj xa c'al luq'uinaj.
    Pero ja' yul, nonaj el yu sbajil camom, c'al yu tzet man watx' oj.
  deu-1912: Weh euch, Schriftgelehrte und Pharisäer, ihr Heuchler, die ihr gleich
    seid wie die übertünchten Gräber, welche auswendig hübsch scheinen, aber inwendig
