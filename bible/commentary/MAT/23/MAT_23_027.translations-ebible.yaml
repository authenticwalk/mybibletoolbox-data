  ntj-ntj: Nyangka Tjiitjalu-tjananya tirtu watjaranytja, “Wiya, Mawutjaku wangka
    nintipungkupayi puru Paratji pirni, palyamunu purlkanya-tjanampanku yutirriku
    mayura-yan ngarnartu palyaranyangka. Tjiinya-yan walykumunupirinypa nyinarra yarnangu
    pirningka mirangka. Nyangka Mama Kuurrtu-tjananyanta nyakula palyamunu-yan kulira
    palyaranyangka. Tjiinyakurlu pulpa mirringkatja pirntalmarra wanti walykumunu-ya
    nyakulatjaku. Nyangka kaninytjarra tarrka yurnatarrartu parntirrngarama, palunyapirinypa.”
  sxb-NT: “Kuriwaweera uwiiwi inywe awagerezi awa endagirra ni inywe Awafarisaayo,
    inywe awantu awaisemerezia wano! Mufwana ewiwaga ewiwakrwe ne erangi enzeru, ewiwonekana
    ewilootu no owiwona, ni munsi wiizuule ne ewigumba ewia awafu alala ne ewintu
    ewiwoorre wiona.
  nhu-NT: Ŋgɛw wvu baay nu wene ben bonyii bò duŋci bonci noo ben Bofalasii. Ben nu
    bonyii bò jemyi jɛɛy, gee jɛɛy! Ben nu diɛwɛ jém yì bó nu ɛ seyse ɛ yefe yí ɛ
    no baa yen'yi ɛjise jee, geenɛn ɛ ɛnte jodvu nu ɛ jó ɛ yiŋsɛn bô bikufɛ bi biŋkpwe
    bi bonyii le noo mwɛɛm mvunciim mvu nyɛne.
  row-row: Hee, hei meser agama no atahori Farisi re! Memaꞌ hei, atahori mana dea-ralaꞌ!
    Dei fo hei hambu sosoeꞌ, huu hei ia onaꞌ rates mana dama mutiꞌ. Atahori mete rita
    dean meulaun seli. Te ralan na, sofeꞌ no atahori mates ra rui nara, ma basa mana
    maꞌafo mburuꞌ ra.
  msy-msy: “Ia Judan arazibagh fozir gumaziba ko Farisiba, Iavzika! Ia bar ikuvigham.
    Ia ifavaribagh amir gumaziba! Ia mati, me matmatiam penɨn ghurghurim a gaghui,
    ezɨ azenan matmatiamɨn ganganim bar dera. Ezɨ an aven gumazir kuabar aghariba
    ko bizir kuriba bar izɨfa.
  agg-agg: Ahɨnümbɨ hohoanɨmo yamundu-rundeimbɨ nindou-anemo asu Farisi nindou-anemo,
    se hɨpoanɨmboembou-anemo! Awi seana yafambe yimbumbanemo! Se-ana yɨfambe ranahambo
    yihuruyo hɨnɨŋgɨfeyoanɨ anɨŋgo yahurai-anemo! Ranane sapo yɨfambe ranai moanambühɨ
    hɨmboranɨ ranai aboedɨ hɨmboyo haya anɨŋgo, ŋga asu ragu wagabe ranana yɨfɨ hambohamɨndɨ
    fɨsɨŋarümbɨ moaruwai ranai mamɨkarɨyombo foerɨmboane. Se sɨhamundɨ fiambe ragu
    ra moanɨ yahurai hamɨndanemo!
  ptp-ptp: “Xam wê xam xovô Moses xolac gee hɨxôn xam Palisi, xam tɨbii kɨtyooên,
    xam nɨlôm pɨtal pyap. Xam tɨyi xocbê vɨgwe yibên wê xomxo vunac vô nivɨha ge.
    Il xê vɨxun nêbê nivɨha, lêc nɨlô ge, xomxo yibên len hɨxôn susu ningeac vɨhati
    ge dô vac.
  nak-nak: “Amutou la tahalo la mari te la merera te Moses, amutou tai e pariseo,
    e maura miteu, amuto ge vilua, la vuhula amutou la tahalo la visigologolola! Amutou
    mai sesele la liba ale egiteu e hatavivile sapa bibibia, eia maroka. Eala moli
    la rova sesele tabuli oilo vola? Eia volu la tatuha giteu ale pehoti, la papaga
    ale mavulu.
  lbb-lbb: “Ir laulau kol tetek mulo a tena asaerla tagun a warkurai pa a Parisaiola,
    mulo na tena asasongo. Mulo arlar ana kulam a minatla ning di pen tar la. Ning
    di oroi la tumo lapiu la wakak, ika ting na balanla i bukus ana sur a minatla
    pa a ututnala rop ning i dur.
  kan-2017: “ಅಯ್ಯೋ, ಕಪಟಿಗಳಾದ ಶಾಸ್ತ್ರಿಗಳೇ, ಫರಿಸಾಯರೇ ನೀವು ಸುಣ್ಣಾ ಹಚ್ಚಿದ ಸಮಾಧಿಗಳಿಗೆ ಹೋಲಿಕೆಯಾಗಿದ್ದೀರಿ;
    ಇವು ಹೊರಗೆ ಸುಂದರವಾಗಿ ಕಾಣುತ್ತವೆ. ಒಳಗೆ ನೋಡಿದರೆ ಸತ್ತವರ ಎಲುಬುಗಳಿಂದಲೂ ಎಲ್ಲಾ ಹೊಲಸಿನಿಂದಲೂ
    ತುಂಬಿರುತ್ತವೆ.
  cso-NT: ”¡Jlánh¹ juon²³ hnoh² tɨ³² liei²¹ jɨ³ tsá² fariseos nɨ́², tsá² lɨ́n³ náh²
