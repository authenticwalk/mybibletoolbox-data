  blz-NT: Silaka' i kuu wawa ukum Torat ka' mian Farisi! Kuu mian men minti pa'a-pa'agama!
    Kuu koi baleanan men niceet bubulak. Na liwana piile'on pore, kasee na lalomna
    buke' tia wuku ka' giigii' men bobosi'.
  poe-NT: ’Nòará jahará maestro tjàkorá tí ley la ko chojni fariseorá. Jnkojínxónhya
