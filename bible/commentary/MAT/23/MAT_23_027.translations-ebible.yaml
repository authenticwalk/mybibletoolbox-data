  ata-ata: Eni talelingenge ta mitema sou lapuloto mo ta Palisaio no anu tuꞌumaxu
    ane sou uxali noxinge, xo ngingi ta mitema sou kalakalavoi. Ngingi aloxo lulu
    e mimulaxu lasimeni sou xe mukalu la milulunu kuvo sou no ale no vasimolu la mukea
    loxo ꞌo, mo laixe sou tamaisousi. Ia no nano no tanu ne muꞌanaꞌana no anu ta mitema
