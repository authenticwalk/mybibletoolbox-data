  ape-B: O panubu mapilipu ipak Farisi panu ipak penek skulumech umu lo uli. Ipak
    panubu penek loh atili. Ipak douk panubu pape kobi hulusigwiluh douk chaloluh
    bulbudib umu ali chanugomu elpech. Aduk chechebeyogun chogolih-winali pen gnanubu
    dudukogun. Wakuli gani numun wak. Chagak uli echechiguh biguh hwanu enechi enech
    chataloluli echudak chakus.
  grc-F35: »Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι παρομοιάζετε τάφοις
    κεκονιαμένοις, οἵτινες ἔξωθεν μὲν φαίνονται ὡραῖοι, ἔσωθεν δὲ γέμουσιν ὀστέων
    νεκρῶν καὶ πάσης ἀκαθαρσίας.
  cav-NT: “¡Nerecapane micuana cacuatsashati bahuityaqui cuanaque, fariseo cuana jadya!
    ¡Jidadya batacara datse micuana juya, ai jidaque ama! Micuana micuana emajuja
    uhuacuare pajada tsehue dyaque epepaque bucha. Petatsutu emaju cuanaja uhuacuare
    cuana jida piji. Educuju bacue emajuja etsau cuana erami jadya eririque jirutaquimaque.
  kgp-NT: “Ón kỹ Topẽ vĩ to professor',” he tóg. “Fariseu',” he tóg. “Krĩ régre ãjag
    nỹtĩ, kỹ Topẽ vỹ ãjag ve kónãn,” he tóg. “Vẽnh kej sĩnvĩ ri ke ãjag nỹtĩ. Sĩnvĩ
    nĩ ve ti nĩ, vẽnh kej ti, ẽg tỹ pó tỹ kri tam kỹ, kar tinta tỹ pó to tĩn kỹ. Ti
    sĩnvĩ nĩ ve nĩ ra ti kãtá tóg kórég nĩ. Vẽser vỹ krẽm nỹ nĩ, vẽser vag mũ ti,
    ti kuka.
  bvd-bvd: “Kai ta'aa ka tasa fuamolu waa ni toolangaidoo ki 'ana taki ma kamolu na
    Faarisii ki lau guu, ni kamolu toa suke nee. Suli kamolu molu 'uria kilu gwau
    da rabu kwakwaoa ada ki ma sua lada kau 'i sara ka diana 'asia naa. Ma sui ta
    'i laoda mai ne, 'e fungu 'ana 'okina waa mae ma doo faamamagu ki sui naa.
  ukr-1871: Горе вам, письменники та Фарисеї, лицеміри! що подобитесь гробам побіляним,
    що зверху являють ся гарними, в серединї ж повні кісток мертвих і всякої нечисти.
  apz-apz: Sekwo aꞌamu honɨngkano hungkuno lutɨhwamotofo sohwa hnnonji aꞌamu Falisi
    sohwanji sekwo yoꞌmayo tango seꞌmae soꞌno iꞌwaho fiyɨmno. Sekwo mangoꞌnohino hwasoho.
    Sekwo aꞌamu poyo peꞌnɨngkahonɨngkofi hoꞌnasyɨwoꞌnɨngkohofo paꞌnyo hwasoho. Hwaho
    tojwa lopo wokoso wonyoangkafoꞌnjoponoho. I, hwaho ajwomoꞌmo poyo peꞌnyo sohwafe
    yokinoꞌnji yoꞌmayo pisakinoꞌnjo woꞌnnyoponoho.
  yon-yon: “Amob kedmengkandidan yoom Farisidan yoom, yiib kuu aadidmidan kui! Godbed
    yiib yaa arewa kerundaneen. Yiib kuu bot bobkonombon areb, bunangkamo are kawan
    ambe amun amun ongmiwen kumban, niindem aom kuu kono konoyiib karub id deende
    weneeniib dangoon.
  poi-NT: ’Agui miuuguyt́im miescribaspɨc mimaestrotam y mifariseopɨc, tsa̱m minimɨgóyayt́a̱p
    iñyaac. Mijext́am juuts tu̱m tsúts ijos tsa̱m wɨ̱watneta̱, agui po̱po aŋsɨ̱cmɨ.
    Agui wɨ̱ tánix. Pero jojmɨ tsa̱m it́ jém tsúts ipac. Jáyaŋ it́ jém d́a wɨ̱tampɨc
    cosa, tsa̱m pu̱wa.
  wuv-wuv: “Hamona fagiana, hamu'ou ena feroiaa law mawe hamu'ou ena Pharisee, gueina
    ware'oni! Hamu'ou ale'ei ei humuu ma'ea na pomaifapo'i fei auguna, fei na fananamai,
    ma'uaa, i lalona na pepesu a'a ei guii ma'ea ma minaa ei loloaa.
  quf-NT: “¡Akaw Moisés mantakushanta yaĉhar yaĉhachikuqkuna, chaynulla fariseo runakuna,
    qamkunaqami Dyusta yanqa kasuq tukuq kuchi runakunala kankillapa! Chaqa chaynu
    karmi qamkunaqa kusala bwinu, karanlata imatapis ruraq yupay tukunkillapa. Piru
    chiqaptaqami mana chaynuchu kankillapa. Ashwanmi yanqa illaqta chaynu tukuqkuna,
    kusala mana allinkuna ima kankillapa. Chayraykumi qamkunaqa imanutaq uk bubidamataqa
    waqtanlawta yuraqta pintatinllapamaqa kusala shumaq. Piru rurinpiqami tullukuna,
    kusala saqra asyaq ima kan, chay yupaymi qamkunapis kankillapa.
  yuw-yuw: “Son nongoru gendic fandat fandat amna orin Farisi, son soni woho. Son
    imanang amna. Kombiarut, amna fiiyan wömai owi amna simen gangga kala föhöcmaho
    wagango fiuya owi amna auho wo auya ogepma sinom iditac. Wohong kumkumon ganango
    wocin wömai amna omomyima worochon kudatnohu o manomano betnihu worocho foc tongga
    ididang. Oro son Farisi, sonthon toroc kiapsoni wömai ihorocnogon.
  hus-NT-1971: It lej ts’ejhuantal tata’chic ax it exobchix c’al an ts’ejcath cau
    binath c’al a Moisés ani ax it fariseochic, cum it eb t’ocatq’ui expith. Ejtil
    it jolimtalab tsemelom ax in cua’al eblim i t’ujub lej thacni’bethach c’al i tay’.
    Eleb u tsu’tab alabel ani tin al hualim im beclac i tsemelom ani patal i c’atselomtalab.
  med-med: “Enim kun kai rʉl Perisi wu na, mi ik mbo wu na mbʉ nga, na kont enim ei
    ka! Nambuⱡ emel, nim wamp on kona ti, ou nduk, kai etʉk tetmin ni mel kapⱡa. Oⱡa
    mʉi pol ei, etʉk mon mundʉk tetmin. Wote wamp on kona rukʉr orunga mbʉ, wamp ombʉl
    kʉn, mel puri na mbʉ, peka ropa tetʉm ni mel kapⱡa.
  bch-bch: “Paeamao tau ngan gimi madidnga apu ami ga gimi Parisi! Gimi panua pakakanga
    ami! Ngansa gimi mambe pat denga aea tisama ngan pulo bodbode. Denga pan gaot
    imata kemi, be ilolo iuon ngan panua tuatuad ga danga papaeamao imata ede ga ede.
  cco-NT: ’¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉ́ꞌˋ, jaléngꞌˋ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ
    Israel có̱o̱ꞌ˜guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo, co̱ꞌ
    jmangꞌˆ i̱ jmɨcaam˜ ꞌnʉ́ꞌˋ! Co̱ꞌ ꞌnʉ́ꞌˋ lɨ́ɨngˊnaꞌ laco̱ꞌguɨ la lɨ́ɨˊ lɨ˜ sɨꞌaangˇ
    ꞌlɨɨ˜ e jloꞌˆjiʉ teeˋ lɨ́ꞌˉ caluuˇ, jo̱ dsʉꞌ lɨ́ꞌˉ lɨˊ dsíiˊ layaang˜ móoˋ ꞌlɨɨ˜baꞌ
    téeꞌ˜ có̱o̱ꞌ˜guɨ jaléꞌˋ e ꞌlɨꞌˆ e jiéꞌˋ.
  deu-1951: Wehe euch, Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr getünchten
    Gräbern gleichet, welche auswendig zwar schön scheinen, inwendig aber voller Totengebeine
    und allen Unrats sind!
  alq-ALGNT: “Kiga kitci madji iji8ebizim, kina8a Coda8innig ka kikinoamageieg acitc
    kina8a ka nagadjito8egon inakonige8inan! Kikitci kimodizim! Mi maia tabickotc
    8ibabikiniganan kagi 8abibiigadegin ejinagozieg. Kitci minonag8anon ag8adjik inekena.
    Pidigamig dac, a8iagog kagi nibo8adj e cigoganecino8adj kicponeckine8ag, acitc
    kakinagotc kegonan ka 8anadagin.
  ixl-NNT: ¡As oyebꞌ chit evatz, ex fariseo tukꞌ ex uvaꞌ chusel etibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ!
    Tan ex kuxh kaꞌvatz. Tan ech vetxumbꞌaleꞌ echeꞌ ijulil kamnaj uvaꞌ vaꞌl chit ipolal
    u tiꞌeꞌ. As achaꞌv chit tiloneꞌ. Pet ech koj u tuuleꞌ, tan noonajlu veꞌt taꞌn
    ibꞌajil unqꞌa kamnajeꞌ. As vaꞌl chit ixeval u tuuleꞌ.
  boa-NT: ¡Árónáa ihdyu máɨdáátsoju ámúhakye tene pájtyeíñej! Muurá ámuha pánehjɨ́dú
    ɨ́mɨáámédú éhne múúne níjkyéné pañe nehníwu néérone pánehjɨ́dú hállu imíwu meɨ́ɨ́tedu.
  etr-etr: Asigi fea negelo, mala dawadigi dolöla, Felesi dolöla dili, asigii gabu.
    Dilida baagoi bauia beni faleia hëi amo gadoi gabugo. Baui daia amoda hedabifalï
    beaha gaso, isogi dolö baagoi amolile giwi amoge, nelebo sulubadela nigime baala
    nobai dialea.
  quh-NT: ‘¡Uj phutiy, ari, kancuna yachachejcunamanta fariseo partecunamantawan!
    Puraj uyas canquichej. Aya p'ampanasta runas yurajyachincu ama pipis mana yuyayllamanta
    chimpananpaj. Chay c'achitu yurajyachiska p'ampanasman rijch'acunquichej. Imayna
    aya p'ampanas uqhuntaj wañuska runaspa tullusninwan junt'a cancu ajinalla sonkoyquichejka
    tucuy laya millay cajwan junt'a cancu.
  kwi-kwi: U Moisés para aizpa kamtamtuzkas Fariseo awaruzkas na kuruntu aizpa mɨzhain.
    Uruz awa iztakin wat awakana izninnamtukas, une ñanta kiamtu. Katmizna une kwisha
    naizarɨnazi, u kwail kiamtu akwa. Une awa ɨrɨt kamkin yalkanain izarɨt. Awane
    sun yaltuza putchã nɨarɨt, ɨsalpara watsal izanapa. Ayukmalne irɨt sɨhkas wan
    kwailkas wakularɨt.
  agm-agm: “Wɨnɨhapɨpa katɨwunjohiyɨhiyaatɨ Parisihiyaatɨ sahɨ jɨnjaipɨtɨwɨ otaatapɨhiyaate.
    Autaahaatɨho naaŋatɨ yaasɨhandɨ sangi nasamɨtaise. Sahɨ isɨhiyaatɨ itapɨpaamɨ
    anɨmwaahɨpatamatetahiyaate. Iyataatɨ itapɨpaamɨ anɨmwaahɨpatɨ yamaatɨ tiwatɨhaatɨ
    isɨhiya naihoaapɨ aripa nopɨ nehaapɨ maipɨ amwepatɨ tandɨpɨho tisarɨpɨ yamahauhɨ
    sanahɨwendaahandɨ kandɨ mɨhatɨhɨ nyepepɨ isɨhiya napohiyɨhiyaamɨ andɨtatɨ amɨ
    kahapaamapɨpa namasaatahapaapɨ tɨsaindataise.
  ubr-ubr: “Omi Baifafaro an baibebeotim a Pharisee yangan aurim on komasin bag! Omi
    baisigogo’otim! Omi on rasi tefan worereb wobubunag yen ba, ato on rasi tefan
    an itin on iyobin bag, baise amonai on sabu rabobis asi rarik a sawar fani fimis
    on amonai nan sen.
  tsw-NT: “Woo yoꞌono ɗu shi, a̱ɗu munlu n Wila̱ na Afarishi. A̱ɗu a̱za̱ e ikpaꞌa!
    I rotso ta̱ ason a na a putalai mini ma̱ uꞌuri. Alanga a ason o ndolo a̱ ta̱ gashi
    ulobonu, agba a̱tsuma̱, a̱ ta̱ tapu ne etele a̱ a̱kwa̱kwa̱ ni ili yi idaba icuꞌun
    icuꞌun.
  cax-NT: ‛¡Autaquisürücatai arraño bama manunecana nüriacarrü y arraño bama fariseorrü,
    mañapanca! Itopiqui arraño tacana arrone cajón ümo macoiñoca, icütüpüatai ta bien
    purusubi y coñorrtai. Pero tapo pururrü yapaiquia y nicümüca.
  aia-aia: “'Ai ta'aa di'u tana'amoui Ha'ausuri 'anai Ringe mi'amou Farisei. Mou here
    'onaa domou goro, ma'ata ai'a! Mou 'onaai hera nara here ha'a-'omegoroa. 'A 'ome
    goro moi na'i abau 'omaa, mana'i rarona 'a honu 'ini'i surisuri mana sae mae ra
    ngabo.
  srp-1865: Teško vama književnici i fariseji, licemjeri, što ste kao okreèeni grobovi,
    koji se spolja vide lijepi a unutra su puni kostiju mrtvaèkijeh i svake neèistote.
  agt-agt: “A pake kakallak kam sangaw, ikamuy nga Pariseyu ikid na mangituldu, te
    kuman kam na tanam kiden na semyento nga pinintoran da ta furaw petta ispot. Ammi
    napannu haman ta tulang na nasi ikid na kompormi na matapang.
  lug-lug: “Zibasanze mmwe Abawandiisi nammwe Abafalisaayo! Mulabika ng’amalaalo agatemagana
    kungulu,songa munda gajjudde amagumba g’abafu n’obuvundu obwa buli ngeri.
  yby-yby: Edimo monoka monawa api-napi ibikaka weki ito Palasisi welitaya, ehetipoe.
    Depa ulumawatipoya lowe neyoko aya lowe likaka niae. Edimoya ono molikaka abatoya
    wewenasi muda-eladeko dowa letiye liki uhiya hilikaka niabo nesa likiya minae.
    Hetokaya mudai lalo ikaka niaboya, ulau helebo wewenasida abuhanipoya nedanaki
    nuwama wokaka nesaya ayauya waitone.
  heb-heb: אוי לכם הסופרים והפרושים החנפים כי דמים אתם לקברים המסידים הנראים נאים
    מחוץ ותוכם מלא עצמות מתים וכל טמאה׃
  mpp-mpp: “Wapongte yefe-yowale wewedu ngic nga Farisaio, ngenge kwesac-ngic! Mee,
    ngenge medecngebadaic. Ngenge yanguc ngagegaing, dongesi yogo homaicne wonongkolec
    aime luwedi wakeicne fagac, yogo hibineholec ainale ngenge dongesi penti lowacnocaigaing.
    Aime ngenge kwelenginang nga socnginang silicngineng ingucne ailu gagaing.
  apb-apb: “Aama-aamasilemiu mo Parise na mo ha'a-uusuli aana mo Ha'atolanga. !I'omu
    oto mwala eero-eero! Omu urihana mola mo kilipwe'u kire mole rere'a aani. Leesileni
    po'oi sinaha kire tohungei lai lio diana, ta'e wai laloni, kire honu mola aani
    suisuli hali'ite na kasuha'ana mo rae.
  san-TEL: హన్త కపటిన ఉపాధ్యాయాః ఫిరూశినశ్చ, యూయం శుక్లీకృతశ్మశానస్వరూపా భవథ, యథా
    శ్మశానభవనస్య బహిశ్చారు, కిన్త్వభ్యన్తరం మృతలోకానాం కీకశైః సర్వ్వప్రకారమలేన చ పరిపూర్ణమ్;
  ben-IRV: ব্যবস্থার শিক্ষকেরা ও ফরীশীরা, হে ভণ্ডরা, ধিক তোমাদের! কারণ তোমরা চুনকাম
    করা কবরের মতো, যা বাইরে দেখতে খুবই সুন্দর, কিন্তু ভেতরে মরা মানুষের হাড় ও সব
    রকমের অশুচিতায় ভরা।
  ntu-ntu: “Agrmplz nimu blzpokiang, nimu Farzsi x kxnzalvztrng mz Lou sc Mosis! Murde
    Gct sa na-ayrplapxle nimu! Nabzmu nzapulr gq lr kxbz kcng tzabrngzti, a' mz nabzdr
    la yrbulz-ngrm nrvr, zmibi, x zbrtu.
  pan-pan: ਹੇ ਕਪਟੀ ਉਪਦੇਸ਼ਕੋ ਅਤੇ ਫ਼ਰੀਸੀਓ ਤੁਹਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਰੰਗ ਕੀਤੀਆਂ
    ਕਬਰਾਂ ਵਰਗੇ ਹੋ, ਜਿਹੜੀਆਂ ਬਾਹਰੋਂ ਤਾਂ ਸੋਹਣੀਆਂ ਦਿਸਦੀਆਂ ਹਨ ਪਰ ਅੰਦਰੋਂ ਮੁਰਦਿਆਂ ਦੀਆਂ ਹੱਡੀਆਂ
    ਅਤੇ ਹਰ ਪਰਕਾਰ ਦੀ ਅਸ਼ੁੱਧਤਾ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ ਹਨ।
  tkr-tkr: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu
    g'abğançe cagvara qav'uyne micagba g'oocene mağareene nyuq'nek akar. Mana micagba
    g'abğançe vuxheeyib, abğançe hapt'ıynbışde bark'vbışikayiy nəxdıne ıxheeyid mı'q'ı'ne
    karbışika gyavts'u vooxhe.
  gvc-gvc: ’Mʉsa judio masare buheina, fariseo curua macaina cʉ̃hʉ ñano yʉhdʉnahca.
    Mahñopeina jira mʉsa. Masa copa, yehsea mehne ti wisõri copa yoaro sehe jira mʉsa.
    Masa tí copare ti ñʉchʉ noari copa bajura. To ã bajupachʉta, puhicha macariro
    baarirore, to cohãrine, ñaare ñʉerara tina.
  mwp-mwp: ‘Ngithamulpa koey gegeyadh bangal ngitha sabiw ngurpay mabaygal a Parasayalgal.
    Ngitha kasa azaz paru woeydhemipa, ngitha matha kedha kayn awin pinizi kula midh
    nanga mabaygaw moeram. Muynu kulba ridhal a woesimayzi gamul, a ngithamun igililnga
    lak kedha paruya balbayginga, muynu gegeyadh.
  ksj-ksj: Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa zu Farisea azaḡa, zaꞌe zama guhi azaḡa,
    fase vetuḡaḡa, aduga hidiꞌuma! Zaꞌe rune iduḡa uruḡa hina feninoga heuḡa. Rune
    iduḡa enoga ḡianine manoḡa tauḡi, rehano zamaḡaꞌe rune azaḡa isine zu torare niduꞌa
    iriꞌaveꞌohe.
  sbk-sbk: Mwashela amwe, mubhasimbi na Mafarisayo, Mubhilenkha! Mlinifyano yimakaburi
    gagapashilwe ichokaa, khoze gawhonekha miza lakini mukhanti gamemile amafupa gabhafyinye
    na shila khanti hintavu.
  mya-JVB: လျှို့ဝှက် သော ကျမ်းပြု ဆရာ၊ ဖာရိရှဲ တို့၊ သင် တို့သည် အမင်္ဂလာ ရှိကြ၏။
    အကြောင်းမူကား ၊ အဖြူ သုတ်သောသင်္ချိုင်း တွင်းနှင့်တူ ကြ၏။ ထိုတွင်း သည် အပြင် ၌တင့်တယ်
    စွာတကား။ အတွင်း ၌ကား လူ သေအရိုး ၊ အညစ်အကြေး အမျိုးမျိုး နှင့် ပြည့် လျက်ရှိ၏။
  kgf-kgf: Saecginaguc ikoc ic, héna acac kiwi ic ʒéma Farisaio ic ini! Ini imi kic
    suaŋ mandéc ooya ésécnec séwéla imi héŋsoroc sorocgia, néŋ qeriginaiguc ic humumia
    ionac sicgina ʒéma iwawai gizoŋ bazoŋa hénia hénianéŋ kuaya qema hezac.
  awb-awb: Sísaga mó mahraréna, Mósísine ehweh síwáhnoro kereq Péhrasi kerero, kopéráhpéro
    ke míáh púana kamah ainawire. Wehuke maisaráhtáq mó kegá kaweraráhwana kaweq matábú
    kéhrana peh maisia máípípéq wehukene ayahnsankakaq kambaresa náneqkakáq kéhre.
    Ite mina tahnsa ké míáhwe.
  gdn-gdn: Akae, Mamanuga God e gorai kataigau ragidai ade Parisi ragidai, wi ka aita
    bita kawaya bananapumuri. Wi ka midiga pa matakawagau ragidai. Popotagubu ragidai
    mu rakimaga iyapana tarapiyamu bagi kawaya monagapiyamu, ki wi ka ade raki ki
    maba. Raki kawareya ka tanai kawaya ko raki rabineya ka popai ragidai mu suwanamaga
    ade mu midimaga kwakwarepumaga puwawena ika uburau.
  nko-NT: “Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́.
    Mlɩlabwɛ́ fɛ́ ntsán ánɩ́ bakpá mʋ́ afá futútúútú, mʋ́ ɩwɩ lawá akɩ́lɛ.
    Támɛ mʋ́tɔ́ mʋ́ á, afúli awú pʋ́ atɔ plɔ́hɛ́ sɔ́ɔ́n bɔ́ mʋ́.
  bsn-NT: Bʉto rojose tãmʉorʉarãja mʉa fariseo masa, Dios ĩ rotimasire gotimasiorimasa
    quẽne. “Quẽnaro yirã ñaja yʉa” yiboarine, mʉa yirore bajiro yirã me ñaja mʉa.
    Masa yujeriaviri botisene viariavirire bajiro bajiaja mʉa. Masa ĩna ĩaquẽnariviri
    ñaboarine, jubeajʉama rijariarã gõa quẽnabetoja.
  pib-NT: “¡Gi wanengi gixa yonchikgapingi ga wa Gwariseyongi! Sanowashatachingi.
    Gi rixanu wane pixka gixachingi, yomlechkaka galatawnachri. Maleka galikaka retika
    kiglepotlu. Ga wa gitoko katseplu gipnachrigapu ga wa pejnuruko kapcholu.
  wiv-wiv: Miu lohoimiu, miu tisa kamahi kara lo kamani vuni Parisi, miu ta nuhuta
    vairukua na lotua! Miu ta balika simen na matmat kua e peneanga ki kavukavua,
    kena e hada papa na hatamara palaka, na poloka e vonu na togana kaka mate kamana
    goloa laveve kena e molumolua.
  reg-reg: Jilibhabhona abhene, abhandik na abhfarisayo, bhalumi! okubha omususana
    ne ebhitulo bhinu bhipambilwe ichokaa, anja yabyo ebhibhonekana bhikondele nawe,
