    djäma yolŋuwnha walalaŋ. Balanyan dhuwal nhumany nhakun ŋunha molu mala rurrwuyunawuynha
    be ḏarrtjalkkunhawuynha biḏi'yunawuynha yuṯan miny'tji ŋal'yurr. Ŋunhany warraŋulnydja
