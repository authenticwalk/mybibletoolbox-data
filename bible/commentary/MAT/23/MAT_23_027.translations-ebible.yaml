  san-PUN: ਹਨ੍ਤ ਕਪਟਿਨ ਉਪਾਧ੍ਯਾਯਾਃ ਫਿਰੂਸ਼ਿਨਸ਼੍ਚ, ਯੂਯੰ ਸ਼ੁਕ੍ਲੀਕ੍ਰੁʼਤਸ਼੍ਮਸ਼ਾਨਸ੍ਵਰੂਪਾ ਭਵਥ, ਯਥਾ
