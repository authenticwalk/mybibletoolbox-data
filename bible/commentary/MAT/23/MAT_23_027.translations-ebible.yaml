    ஸர்வ்வப்ரகாரமலேந ச பரிபூர்ணம்;'
  cof-NT: Nula mantaca micariminlabe fariséolabe fe sen jolajoyoe titonan duque padeseilaichunae
    tie. Nula fibapin ilipoca bobeda cuwenta jolajoe. Jamote uraran jochunae. Tenpe
