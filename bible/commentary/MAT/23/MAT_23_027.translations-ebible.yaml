  urd-urd: “ऐ रियाकार; आलिमों और फ़रीसियो तुम पर अफ़सोस कि तुम सफ़ेदी फिरी हुई क़ब्रों
    की तरह हो, जो ऊपर से तो ख़ूबसूरत दिखाई देती हैं, मगर अन्दर मुर्दों की हड्डियों
    और हर तरह की नापाकी से भरी हैं।
  hot-hot: “Alikaknena môlô Palisi lôk ŋê lôkauk hathak abô balabuŋ! Môlô osau avômalô
    hatôm valu atu ba hamô siô ma esaba hathak nôm thapuk ek nepesaŋ mavi anôŋ. Ma
    doŋtom siô kapô ma putup hathak ŋê ŋama iniŋ lokwaŋ bôk hapalê hamô.
  mqj-NT: La sanggangkoa' anggammu to untarru' issinna sura'na Musa anna to Farisi,
    to ma'dua tambuk to ma'sampa siluang. Annu susi tappa'koa' liang mangka disado
    mabusa napolalan maleke diita salianna, sapo ponno buku rekko' sola angganna bosi
    illalan.
  rus-SYN: Горе вам, книжники и фарисеи, лицемеры, что уподобляетесь окрашенным гробам,
    которые снаружи кажутся красивыми, а внутри полны костей мертвых и всякой нечистоты;
  mbh-mbh: “Patong thomu pamirealingare nge a Moses ile patorong na Parisire, thomu
    ini pokonongare, aro matheong kerenga aro i velpoltun thomu. Thomu o ranga ve
    ini vuvepun ako o pavorvor i nge vorvorong velelesnga, ma itheki sivenga rintet,
    ave a ilemi i vual nge toko rinrinongare opokikin na ur areko i akop rintet.
  bdd-bdd: “Comi loina ꞌana toheꞌitao ma Palisiyao ꞌatemuyamuyaimi weyahina ꞌomi toꞌabo,
