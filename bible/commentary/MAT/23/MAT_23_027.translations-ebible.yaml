  tvk-tvk: “!Isa pupu mi xamim, titsa xil te rae na Mosis del Farasi xil xa di munggusil
    Hi nggot hilbemim tang! Xamim munggoni von tehinen xil xa lapol kuhi ni e lapen
    kuhi ni mieh. Ut xa hale, lapusi bos xa bos. E vangite xil polu ni si moletin
    xil e neta sav xil mun xa misa xa misa pupu.
  prf-NT: “Kakakagbi kam a tagapagtoldu hidi nen Kautusan sakay sikam a Pariseo hidi!
    Magkukunwari kam! Kumán kam a en lábbáng a pininturan ti mapudew, maganda ten
    luwas na. Peru ten disalad ay putat ti bungu sakay atanan a madingát.
  auy-auy: Ámáámbo sen-kwáásíyé ámáán-kawaa-waasiye kaumbo-kaeꞌ-ááíwáráꞌ-wáásímó éꞌa
    káráwiyoro. Waásimo maipímbó utámakaawanamo kawááꞌisasamo waási ímbo awánaantemba
    kentirumpimbá miyá isaꞌá sáwíꞌa wéowasa waási ímba wétuwanaawe. Waásimo maipímbó
    utámakesamo kawe-tóꞌwááímó owasamó awánésamo sésa kaweꞌá wéowemo sentembá kembiwí
    tuwánésa kaweꞌ-wáásín-owe sembánifo kentirumpimbá miyá-sáwí-tántááꞌá wéraisaꞌa
    kaumbo-kaeꞌ-ááíwáráꞌ-wáásín-owe.
  tbg-tbg: Maara okara ti varia vaiintikavata, Parasi vaiintinavuvata, te nintara
    oho tiva nimitauro. Ne unaqaraiqama keha koqe kaiqa vare variakave. Vaiinti quntama
    taaraqaa hanta peni aqutaantemake, ne variarave. Hanta peni aqutaa katarira vonavu
    taveha tiha, Koqema iro vaivo, tiavarovata, vataqi qutuvua vaiintika vuhaarivanovata
    nterai haikavavata, vi haikavaqai vairave.
  hub-NT: 'Chicham umiktinan jintinkartin ainata, atumnaka fariseo aina nujai metek
    tajarme: Atumka tsanumin asarum, shuar jakamtai ikusmau patatkerinka pegker pujujai
    ukatkamu asa, pegker wakerumain jas ayat, uraka iiyam shuar kauru ni ukunchi ainajai
    tsummaina numamtuk asaakrumin wait anentajrume.'
  hmo-hmo: “Taravatu hadibaia taudia bona Farisea taudia, kara koikoi taudia, dika
    do umui davaria momokani! Badina umui be mase guria gabudia, peni dekena amo idia
    hakurokuroa bamona, edia murimuri kahana itaia neganai be idia namo, to edia lalonai
    be mase edia turiana bona miro ibounai idia honu momokani.
  big-big: Yomono, ini Mosegi loyengki waligeleyiwili keya ini Palisiwili waberek
    panu, purik kalike Anotogo ini yombanu kiligang neyau lewawili ngangang yanagi.
    Purik ini yombu longyeng kelikwili kani, puwiligu yombu longyengke yengelei kabu
    wazonoyeng wiya logo palumu kapura yenge yungkerik yombanu ibengwiligi kozayeng
    keya watabi kagorik puwiligi piyengka sok putiya wala piyeng kelikwili.
  gux-G: Yubɔnli i po yinbi a gbanbanda yeni farisien ŋalacidanbi ne, kilima i tie
    nani ya kakula (kula) k bi yi ŋanbi li puoli po lan bedi ama k li tingi po gbieyeni
