  qvw-NT: “Ishcay cära fariseocuna, pasaypi yaćhachicücuna, ¡imalä bïdayqui can'a!
    Amcuna tuqui allichäśha nïchunümi cayalcanqui. Janallayqui'a maynu sumä tuqui
    cayaptinpis lulïniquićhu'a aśhnayä junta tullucunallawan anlacunallam winalayan.
  nfa-nfa: Wee, miu mese agama dènge dhèu Parisi sèra! Mema miu dhèu dhu padhai leo,
    tao leo! Pe miu abhu mamadhe-mamopo, lula miu ca ropa dènge roꞌa dhèu madhe dhu
    lame dènge èi dama pudhi. Dhèu ladhe re liꞌu na, beꞌa titu kèna. Te ngaa ètu dꞌara,
    pènu dènge rui dhèu madhe, aa dhu hèu oone-oone.
  tnp-tnp: “!Kəsi, itəmah mɨn u nəgətun mɨn rəha Lou mɨne Farəsi mɨn, nərahiən asoli
    otuva o təmah! !Itəmah nəfaki eiuə mɨn! Nəkotəhmen e suvət rəha nətəm kəmohmɨs
    iətəm kəmuh e pen ruən. Ihluə nətəmimi koteruh məmə təuvɨr, mətəu əpəha imə təriauəh
