    lapa'ku'ainaka vaya kasalikeno apayamufa kahalita hu'nea akufa kava hutapa mai'nae.
  gnn-gnn: “Yo, marinydja yurru nhumalaŋgu buna wakin wal'ŋu, nhumalaŋgunydja ŋunhi
