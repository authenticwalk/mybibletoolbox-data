  aau-aau: Hiy-anok anok uwr nene kopyo ama. Hmo yor mokwe senkin lwak, hu-koprakopra-ney,
    hmo hu lowswa ey mon ma lwak somokwe, homkwe senaw kokor. Sawk kamel, hiy hno
    hu lowswa ey mon ma lwon keyn sohokwe, homkwe kwahnaw nak-owswa amkueyn.
  tvk-tvk: '!Tave ti neta xa metemim bar, e di musak tengan mutiamu ni mosav xil!
    Xamim di musev kuh oei mamim tengan munamu ti tutut anon tova xa tamese ti, e
    mutamea sung murom tevi kamel tei xa mahulong xa misa mak mu mili.'
  prf-NT: Sikam a burák a tagagiyya! Saraán moy en insektu hidi ten inumán moy, peru
    itálmok moy bi en kamelyu!
  auy-auy: Aambá ímba kaweꞌ-úmai awánaraawi karoꞌá séꞌa maarán-ámbá arááíwáéro wésemba
    káriꞌ-amaamba arááíwaeꞌa óraaꞌ-amaamba tukáawe. Miyámó ombá tóipinkaambo wénaawiyaan-kwaasin-owe.
  tbg-tbg: Ne avu qimpa vuaka vaiha ne vokiaka aara numiqareka auti variakave. Ne
    namari nare iha tavaavaro vauvaari vovano namariqi vaimanta ne vira qaqini varakehavata,
    kameri quara vovano viraqi vaira viravatama keha nampiqamake variarave.
  hub-NT: Wainmachujai metekaitiat, chikichan jintintaattsa wakerin ainata, atumka
    chikich shuar umartintrin tsetse shikapchich egkemtuamtai ajaprayat, ni umartintrin
    yunch egketunak umumaina numamtuk jarme.
  hmo-hmo: Hakaua taudia e, emui matadia idia kepulu! Vasiahu dekena amo dimairi umui
    negea, to kamelo be umui hadonoa noho!
  big-big: Ini ngai wireyeng kusawili, ini Anotogi kazing pangkamek kokowa mizi legi
    talik miza logo inugu yongkambanuwiliyegi pumok waligeleyagi? Ini yombanu sibumek
    kairi pugubekka wara wezameli kapura watamek mamok kairibek kiling yeik nguk tiya
    melibok kelik purik ini lo songonoyengki inugu waberek kiriwei mizi mizi kapura
    lo yemaneyeng inugu yeik keremareke wezameli mizi.
  gux-G: Yinbi bi juanbi mɔ u, ki ji b dadi i lieba! Yinbi n yedi ki bua mi ñunŋanbi,
    ki bi tindi ki ñani i naasiigi ki nan sieni o taamo ki nali.
  cnl-NT: Cuø³ra'³ jui³¹ quie'² dsa³. 'E³ quie'²³ tuu² mɨ²ñí²ra'³. 'A²³jia'³ li²³bii²³
    'óo²ra'³ 'e³ rɨ²cuaa'n²³²na'³ la²³jɨ³ 'e³ quí̱i̱n²³ ca³juɨ² qui³. Dxʉ́²³ quie'²³
    'óo²ra'³ 'e³ rɨ²cuaa'n²³²na'³ la²³jɨ³ 'e³ bi²³ cɨ² quí̱i̱n²³. 'É̱e̱² 'e³ ŋɨɨn²³na'³
