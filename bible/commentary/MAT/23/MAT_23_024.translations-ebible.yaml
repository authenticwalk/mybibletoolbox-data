verse: MAT.023.024
translations:
  kpx-kpx: Laeau ata nalievemale ataea. Isito laeau ni kedute kebia nahate. La Dilava
    menaka baluga ke elehai ehovaholisito menaka esehame unaha elehai ehovama.
  okv-H: ungo tihi kuru ari na arako o teonda umo ta veasuja avo umo ga indagona humbuto
    gosukihe o camel pajire be avo pe te ungekihe ere ova.
  tbo-tbo: Taumi tanitaniwaga matami keekehi, omi gulai u hinena nabugala o wihaleya
    po ega ota umaya, ma gamogamo baneihi o laumehahi.
  mal-C: അന്ധന്മാരായ വഴികാട്ടികളേ, കീടത്തെ അരിച്ചുകളയുന്ന നിങ്ങൾ ഒട്ടകത്തെ വിഴുങ്ങുന്നു!
  grc-SR: Ὁδηγοὶ τυφλοί, ⸋οἱ⸌ διϋλίζοντες τὸν κώνωπα, τὴν δὲ κάμηλον καταπίνοντες.
  bgc-bgc: हे आन्धे अगुवों, थम छोट्टे-छोट्टे नियमां का पालन करण का तो भोत ध्यान राक्खों
    सों, जिस तरियां पाणी म्ह तै माच्छर ताहीं तो छाण ल्यो सो, पर परमेसवर के खास हुकम
    का पालन कोनी करते, जो ऊँट नै निगळ जाणकै समान सै।
  khz-khz: Vevai talimami, matami kelekele! Gami nanu na nakama gokala-vagiana, na
    kamela golavu-lokarana.
  deu-TKW: Ihr blinde Führer, die ihr die Mücken seihet, daß Kamel aber verschlucket.
  zsr-NT: Lbiꞌiliꞌ, nachúl lauliꞌ len rë́ꞌniliꞌ uluiꞌiliꞌ nöz bunách. Ca naꞌ runliꞌ
    nac ca rudödliꞌ bdzadzdauꞌ le riꞌjliꞌ, rubíjgacliꞌ‑baꞌ bö́ꞌyudauꞌ, san riꞌjliꞌ‑baꞌ
    böaꞌ taꞌbíëꞌ‑baꞌ bönniꞌ.
  lin-lin: Bino, batambolisi bakufa miso ! Solo, bolongolaka nzinzi oyo ekweyaka na
    masanga na bino, kasi bomelaka shamo mobimba.
  hns-NT: Andha log! Toelog pieje ke paanie me se ekgo tjhota maskieta ke tjhaan lewe
    hai, bakie ek barka oet ke liel lewe hai.
  noa-E: ¡Khĩirjug chuknaan! Pãach pem aawai pãran dö dö nʉm dʉ̈i sĩi pagatjöm khãijã
    döbapʉ̈imua pekaudam waumaaugau awi, ajapha sãnaata doojerram. Pari jũrr pekau
    pöm camellojökhamta sĩi ʉ̈ipʉ̈i nʉmjö nʉm chan pãar gaai mas khaba aajemgui a
    iekhajim amach khĩircha.
  eng-EMTV: Blind guides, you who strain out a gnat, but swallow a camel!
  mib-NT: Cácuu ró nájnūhun tēe cuáá jéē steén ichi nuū ñayuu. Chi cásquícu ró ɨɨn
    jeē lulí gá un, te cástóo ró jéē cánuú gá. Te suu cúu nájnūhun jeē cátava rō chūcún
    ndíhī jeē ñúhun nuū ndúxi, te cácocó ró ɨɨn quɨtɨ cáhnu jeē naní camello.
  lif-NT2: खिनिॽ मिक्‍फःम्‍बा लाम्‍लोःबासे, खिनिॽ सिक्‍चाहाॽ के़साःक्‍तुम् के़लःत्तुम्‍सिम्,
    कर उमेःन् के़लरुम्‍लो॥
  xnj-xnj: Vachilongosi ngalola mwiwusa livembe muminyweso, kuni mwimila hinyama yeyikemelewa
    ngamiya!
  mmx-mmx: Nemi laxangkatli main. Mi mumu asu lengkot at Laulis Linga kopmen na mumuat,
    ketla mixo mumu asu solo mo leveloklok i mumuat. I ngan ta do mi lox asu levenulang
    kakalik basinge lengkadan vaen atnimi la mi ke lavatkamel nak lok teren.
  cbr-NT: Mitsun Nucën Papa Diosan bana unicama 'unánmiti 'ixunbi camina a bana uisai
    quicë cara quixun 'unaniman. Bëxuñu unin ca uni itsi anun cuanti bai 'unanima.
    Usaribi camina mitsux 'ain. Ca ësa 'icën. Chupan xanpa bëpucëbë ca anua aín chua,
    'imainun sia acamax bërúmainun 'unpax upíshi xanpa 'ucë mëu 'ibutia. Sia 'eti
    rabanan usaquin 'aibi camina ñuina cha, camello, a 'ecësa 'ain.
  tee-NT: Ju uxijnan chunch unt'at'it tachi tam xamati' ju ap'ulanan para va alak'ach'ix
    junita. Ju uxijnan slivasalh muct'axt'up'ut'unat'it ju lhamap'aksin ju palai jantu
    tu'u' lhitapalai. Para ju lhamap'aksin ju na tasq'uini ni anavit'it alai jantu
    naviyat'it cuenta.
  eng-LSV: Blind guides! Who are straining out the gnat, and are swallowing the camel.
  cak-NT: Rix jix-in chi jix uc'uey-bey, pero xa jix moy, nin-ij chiwe, chi rix xe
    ri más tak cocoj mandamientos ri niben y ri más je nimalaj man je'ibanon ta.
  pah-NT: —Heakwagweve'g̃a'java'ero pe peko! A'ereki pe ndapekwahavi, ei Jesus'ga
    judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a pe no. Pe peroho ojipe'g̃a penhinhi'ig̃a
    rupi. Pembogwambogwa pe mberu'i'ia ta'uyme ti ji ite'varuhuva'ea javo. Emo pe
    pe'u reki ite'varuhuheteva'ea hehanhuhũva'ea yuranuhũa'javuhuva'ea jaime camelo
    jaime. Nahã ji ei pe me. A'ereki pe peko hete a'ea rehe – kiroki huvihava gwere
    Tupana'ga pe. Kiroki huvihava hete Tupana'ga pe – a'ea rehe pe ndapekoi, ei Jesus'ga
    g̃a pe.
  sja-NT: ¡Parã tau p'ãriu beerã́k'apɨ p'anɨ; pariatua o ak'ɨpimaa p'anadairã awaraarãmaa!
    ¡Pania nẽesipata ne-animal chak'eerã t'ĩunaadamerã pania toparide! Mamĩda parãpa
    k'awada-ee, camello k'ap'ɨa jõma mit'aak'ajík'apɨ p'anɨ.
  xed-xed: Gwal ta kla gwal nda ghulpa kuni! Ta ɗizapɗiza kuni ta imi ŋa kliŋta miyauŋ
    mida, ka laghwa ghuni da ndutá ŋalibwa.
  mks-NT: Mé ndó cúú ndó tátu̱hun na̱ cua̱á ndáca inga na̱ cua̱á. Jáchi̱ ndinuhu ini
    ndó cája ndó ña̱ co̱ó cua̱há sa̱ha̱ cuéntá ley Moisés joo sácú xoo ndó ña̱ íin
    chága̱ sa̱ha̱ nu̱ Ndióxi̱ caja ndó. Cúú ndó tátu̱hun in da̱ ndíhi ini da tavá
    da̱ in ndicama loho ndáca̱a̱n tásá da̱ ná a̱ cócó da̱ ri̱. Joo co̱ íhvi̱ toho
    nu̱ dá cocó da̱ in camello.
  gfk-S: A pulo na lilie mu! Mu manga lik hadades um ira not no harkurai iesene mu
    malentakuane ira tamat. Mu haruat ma tike turadi i kulupo be na mamo. I lik leh
    um no nolnol ma i kap leise ie tano taho. Iesene i kanam kaas balik um tike bulumakau.
  bmu-bmu: Jeŋinan gömöliiga ambazip böröŋine memba eŋguaŋgirakzei, iŋini söp obuk
    nembepuköra oŋini saiyanöŋ kewörakzemö, sömbup ketaŋi kamel mi laŋ gwahörakze.
  dgz-dgz: E negin asigipe nagirewa yamaya borasen. Iup otu koentu iravi ayamase taiwanin
    go iup bawarewa e to paisiwanin.
  eng-GNV: Ye blinde guides, which straine out a gnat, and swallowe a camell.
  zaa-NT: 'Nìdiruani titó'' labí ritelíni le, pero càte latsi'' le iche'' le ca enne''.
    Ca mandamiento xcuìchuto'' nna yala ribeqquia latsi'' le guni le cą cumplir, pero
    ca mandamiento nu dacca'' adiru nna nìdiruba làa rulaba latsi'' le guni le cą.
    Te ttu dicho nu rena le: Lani cuidado ba ruttèni le vino nu ri''ya le para qui''ni
    làa gabi le ttu bé''ya to'', atsi''íni ràbi la le ttu camello xeni tsè''.'
  eng-WEBSTER: Ye blind guides, who strain out a gnat, and swallow a camel.
  guh-guh: ¡Paxamë apo payapëtae atamë Dioso pejumelivaisi, jamatabëcuenenavëxaniabiaya
    pacujarubabiabame itsamonae! Palivaisianë Dioso najumecopata panejumecovënëtsinexa,
    bajarapalivaisianë yajuvënëlivaisixi, saya beveliajamatabëcuenelivaisixi, pacaasaëmë
    tsavanapae. Palivaisianë picani Dioso bitso pacatojitsipa panejumecovënëtsinexa,
    caranata panamuxujematame. Nexata panecujarubivi panecujarubicuenia pexanavanapaexae,
    panecujarubivi ata naneconita Diosojavabelia pacuenia paxamë pananeconitame Diosojavabelia.
  bon-bon: Weene irecu määsumäsu gaabe awabeja biname gemi! Weene matimati cotre bine
    cängena yääcwetnimuye, yepä modamoda cotre bine jaatropengäjimuye. Weeme peei
    mule lui epu pana gyene, egä iidreba lui matikäli jugi gwidape gyene, weene weeme
    nani niiye ne sobläbi cabu yaapaduruye pui te ätyepurame, yepä weene kamela ne
    yäärmituye, lui baborage jugi gwidape gyene.
  nhw-BL: Anitztoque quen popoyotzitzi catli tenextilíaj catlique ojtli ma quitoquilica.
    Anquitoquilíaj nopa camanali catli quentzi ipati, pero nopa camanali catli hueyi
    ipati, amo anquichihuilíaj cuenta.
  swh-ONEN: Ninyi viongozi vipofu, mnachuja kiroboto lakini mnameza ngamia!
  wbi-wbi: Umue mwe valongosi vabofu amaaso! Muhuuja ifiinu ifidebe mu fino munyua
    neke mugulubika ingamila!
  bba-bba: Swɑɑ ɡbio wɔ̃ko bɛɛ, i rɑ bɛɛn ɡɑ̃ɑ nɔrurɑnu wɔre kɔkɔbun sɔ̃, ɑdɑmɑ i
    yooyoo mwɛɛmɔ.
  eng-KJVCPB: Ye blind guides, which strain out a gnat, and swallow a camel.
  kgk-NT: —Ndapehexái pene renonderã. Upéixa reheve peporogwerahase joty mo'ã. Pono
    mixĩ va'e reheve hoy'u, trapo-py ombogwa va'e-rami peiko. Ho'u va'erã-gwi oipe'ase
    va'e-rami peiko. Ha heta hi'upy e'ỹ reheve okaru va'e-rami peiko joty. Mixĩve
    va'e-rehe pepena. Tuvixave va'e-rehe ndapehexáiry. Tuvixave va'e-rehe napepenáiry,
    he'i íxupe kwéry Hesu.
  waj-waj: Ngia avu maisaso, hama ngia tuqinnama teeda gioonna kiaapuuya kiaa mmiraiyaso,
    fingifaangaivo ngii nnoori tooriivaki vaivaa ngia feena kagaari kiada puara pinaa
    kameraivo ivaki vaivaa ngia nnooriivaa tasipama vara romenama kiaavai. Kiisa aataruuvo
    fingifaangaivaa roosiima vaivaa ngia arinaima teeda iikiaavai. Pinaa aataruuvo
    puara kameraivaa roosiima vaivaa ngia teeda hama iikiaavai.
  cpy-cpy: ¡Mawityaakiri akathata-wakaa-chari. Oshiyakariri pankinawentariri shikiryaa-niki
    eero riraako-tantari, roo kanteencha riraako-waetakiri ipira ikyaakoetari.
  ekk-PKP: Te pimedad teejuhid, te kurnate seda, mida joote, et hoida eemal kärbes,
    kuid siis neelate alla kaameli!
  mpx-mpx: Komiu tonul nanakil matamiu i kai! Logugui bolo ali nuwatu nige i bwabwata
    ku toulil bubun, yaa logugui bwabwatal ku nuluwagil. Komiu uluulu ku ahek yoho
    ami wewel elana, yaa kamel bwabwaligena nige ku kikite inoke ku tinon alona wewel.
  wbp-wbp: Nyurrurlajunkulu pamparda, punku-nyayirni! Kulalpankulu-jana jungarnirli
    pinarri-mani yapa yungulu jungarnirli pura Kaatuju, lawa! Kuja-kujakuju, wiriwiri-wiyili
    jungarni-manta Kaatu-kurlangurla kuruwarrirlaju. Ngakalkulu jungarnirra-manta
    witawitaju.
  luo-luo: Un jotelo ma muofnigi! Ungʼudho kikun to ngamia to umuonyo!
  nhe-NT: Initztoque queja popoyotzitzi tlen tenextilíaj catlía ojtli ma quitoquilica.
    Inquitoquilíaj nopa tlajtoli tlen pilquentzi ipati, pero nopa tlajtoli tlen hueyi
    ipati, ax inquichihuilíaj cuenta.
  aii-aii: ”ܝܵܐ ܡܗܲܕܝܵܢܹ̈ܐ ܣܸܡܝܹ̈ܐ، ܨܲܦܝܵܢܹ̈ܐ ܕܒܲܩܬܵ‌ܐ ܘܒܵܠܥܵܢܹ̈ܐ ܕܓܘܼܡܠܵܐ.
  esk-NT: Ayauŋaplusi sivulliuqtisii, milugiatchiat piiġñiaġaġigisi qallutipsitñiñ
    salummautituqługich, aglaan iiḷġataqtiġaġigiksi pikukturuaq natmaksiġvik.
  msb-msb: Bagaʼn buta kamo na parakabit san mga buta! Pareho kamo san nagasara san
    dyutay na tayangaw sa iya irimnon pero nagatulon san bilog na daku-dako na kamelyo.
  cpa-NT: Lanh¹² hniah¹² ju³lah lán¹² dsa² teg³ he¹² juu¹². Lanh¹² hniah¹² ju³lah
    lán¹² jan² dsa ca¹leh¹² jáh² píh³ mi³hiúg³ jmøi² hǿnh²dsa. Jøng² tsa¹ca¹len¹²dsa
    jáh² juanh¹².
  dso-dso: ଏଇ ବାଟ୍‍ଦେକାଇବା କାଣା ଲକ୍‌ମନ୍‌ ! ତମେ କାଇବାବେଲେ କେଡେବଲ୍‌ ତେଇ କାଇଆଲେ କିଡା
    ଅଦ୍‌ରି ରଇସି ବଲି ସେଟା ଚାନି ପାକାଇତେ ରଇସା । ମାତର୍‌ ତମେ ଗଟେକ୍‌ ଗଟେକ୍‌ ବଡ୍‌ ପସୁକେ ମିସା
    ଗିଲି କାଇପାକାଇସା ।
  meu-meu: Hahekau taumui matamui kekepulu! Nuru amo dimairi o negeamu, to kamelo
    na o hadonoamu.
  yva-NT: Weapamo akarijo wasamije ntuba! Wasaurata irati vatano pare po mana ramanam,
    umba po nyimanyime raen no mokije ama uga rai ti po raepata, yara po maero unta
    raunto vayave kobe!
  dgc-dgc: “Sikam a mégakay ta tolay, pero buhék kam be! Sundin moy i éwan mahalaga
    a utus, pero du mahalaga a utus na Diyos, éy pébayan moy!
  zpm-NT: ’¡Ne nlipaa ib rieṉde to pe quiayuṉ to! Rzac to na noxco to guṉctalde to
    xtoḻ to, masaque ni tib ngurudz rsaande to tso lo ncuaaṉe row to, ni rieṉde to
    rrieequia haxta tib camell rab to.
  hix-NT: Anar komo yarhàra natxow hamà, enhun komo. Àro wyaro rma rha, Khoryenkomo
    hutwamohsohra manatxow hamà, omnyamo, toto komo wya, uhutwanyehnà komo kaxe, kekon
    hatà. Yaworohra oyehtokonye, desmu yàmrà xehra naha, Khoryenkomo, owyanye. Toto
    komo hnàn yawohra oyehtokonye rma, desmu yàmrà xehra naha, owyanye, kekon hatà.
    Omnyam haxa ryhe, onà wyaro màketxow hamà. Datàr komo txko hoye kàwyanye desmu
    yàmtoho ryhe, toto komo hnàn yawo kehtxoho komo yoho rma haxa naha, Khoryenkomo
    wya, màketxhe rma haryhe, kekon hatà, Txesusu.
  sim-sim: Jir misokome tumunda ma jirin, jir mbeek man nombon mukundahik nanda ambu
    jir. Jir men mbele mbele awarikanda nom heilaha mbanda jir. Os ji unda oso karem
    nanda sir. Jir uksembe os ji awan armek ji heyehe owe kanda ol orok wawan laha
    ermbenda jir. Hako kamel wasilaka os orok wawan heyenda ambu jir, wahau. Oson
    arngunyanda jir.
  npi-ULB: ए अन्धा अगुवाहरू हो, तिमीहरू जो भुसुनालाई चाल्दछौ, तर उँटलाई चाहिँ निल्दछौ
    !
  cgc-cgc: Paryo kaw gid ta bulag na mga manuggiya! Gaamblig kaw gid na magtuman ta
    dili impurtanti na mga sugo, piro pabay-an nyo nang mga impurtanti an. Iling tan
    na pabuat nyo paryo na inyo na inemen pasala nyo aged sigurado na dili nyo mainem
    mga sapat-sapat an, piro ula bali na malam-ed nyo bakod na ayep na kamilyo.
  tim-tim: Ye, “Nen kewuguyekmaen.” dâm âmâ luâk dewunyeŋe bok bokŋe are yeŋgât dop
    hainâk akmai. Wan me wan bâlensiâ aregâlâk nâŋgâmai. Dâ wan me wan umatŋe Anutuŋe
    egâliaŋmap are amâ yânŋe dâm hepunmai.
  yor-yor: Ẹ̀yin afọ́jú tó ń fi afọ́jú mọ̀nà! Ẹ tu kòkòrò-kantíkantí tó bọ́ sì yín
    lẹ́nu nù, ẹ gbé ìbákasẹ mì.
  wos-wos: Guni dama hiyandé du dé du nakré yambu wakwenjoka hurufatikétanguni. Guni
    yikama joo hurunjoka guni hambukmbu jémba ye. Néma joo hurunjoka guni yike guni
    ye. Yike yata ané du maki guni huru. Dé hulingu tuwa sanjoka nyéngwi gumbu hwandéka
    xékélake dé héreki. Hérekindéka dé kamel bali gumbu hwandéka xékélakihafi ye dé
    atéfék nyéréké.
  emp-NTPO: '@see-verse:MAT.023.023'
  eng-F35: Blind guides, who strain out a gnat but gulp down a camel!
  ind-ind: Hai kamu yang mau menjadi penuntun jalan bagi orang-orang lain, padahal
    kamu sendiri buta! Caramu mengikuti perintah Allah ibarat mengeluarkan semut kecil
    dari air minummu, tetapi unta yang ada di dalamnya langsung kamu telan!
  pes-OPCB: ای عصاکش‌های کور، که پشه را از صافی می‌گذرانید ولی شتر را می‌بلعید!
  mpt-mpt: Ibo makob nakai kino misiamu benobua naka maki deibo mo alebenomabibbai
    ulabobe. Ibo hekmel wengo gwab gwabo fumbianiba kla ye wafu binabib otane ibo
    hekmel wengo sum ole mo fumbianibta wafu binabibba kesoa ibo makob naka make aaye
    dowonang gameo kinduaduae make aan tem daak bie bobolo funanea dobtlane otane
    eil blumakaue aan tem daak bie bobolo mo funaim blim deibanea e aa yeb baka dukgene
    unamabe ulabobe.
  bla-bla: 'Kits'' apstsiotŭpĭnŭkipuau, kitai''soautsauau inŭx''soĭsksĭssi, ki kitaits''ĭssttimauau
    camel:'
  ssx-ssx: Ikita꞉ leke holupa pota꞉ na handeke hata꞉ kone do pota꞉na꞉ ipupe laa lo
    haleme haliwekie. Ika꞉ supumanu pa꞉ta꞉ pila꞉ amumu sikita꞉ epeke tupa꞉ siki talopu
    mea bao halemepate kone mo kemolo ma꞉na꞉ tieke aneke kone ika꞉ supu tapu pa mea
    yola꞉niao halememe.
  mkl-mkl: Iŋɛ fɛɛju ŋɑi iyi ì wɑɑ mu ɡoloi fɛɛju ŋɑ. Ì wɑɑ coo inyi nŋɛ nɑ kokoo
    ŋɑ nɔ ì bɛi ì wɑɑ miò kpookpo ŋɑ.
  gaq-gaq: ରେ ତାଙ୍ଗ୍‍କିକ୍‍ ଗାଲି ୱେନେ ରେମୁଆଁଇଂ ପେ ମେଃଡିଗ୍ ଉଗ୍‍କେଲା ମାରିଆଃ ଆତ୍‌ଅରିଆ
    ବଃଉଂ ଲଃଲେଏ ଡାଗ୍‌ଚେ ଆମେକେ ଚିଗ୍‍ଡିଆଚେ ପେବଏ । ମାତର୍‌ ପେ ମୁଇଂ ମୁଇଂ ଉଟ୍‍କେ କ୍ଲିଗ୍‌ଡା
    କୁଲୁଗ୍‍ଚେ ଚଙ୍ଗ୍‍ବି ପେମ୍ୟାକେ ।”
