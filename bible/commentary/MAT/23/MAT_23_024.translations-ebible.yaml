    e roron hakats hapara nemiu a ma tsi markato pinopino, kaba limiu e ma kato tsiponemi
    a markato a niga te panina i matane Sunahan.
  mav-NT: Ma'ato ti irania'in wo'onãpin hap kurin kat kape po'og ne'i eiwa­nẽtup e.
    Mi'i ti waku wen ma'ato ti waku yt eweiwaure i mekewat po'og wuat iwato rakat
    aimu'e hap ko'i e. Ta'i — Atomo­herep teran mu'ap ewei'e ma'ato ti yt eheha­pytig
    pytkai i e. I'ewyte aikotã mekewat win hin teke ehesapo hy pe mi'i hawyi eweihep
    meremo — Yt watohon kuap i ewei'e. Ma'ato mekewat aihũ iwato'in nakat kameru ewẽ
    pe teke hawyi meremo mi'i ewetohon e. Mi'i hap ewy ti eipe. Kurin kat ko'i kape
    yn eiwa­nẽtup kowo'i kowo'i. Ma'ato aimu'e hap iwato'in rakat kape po'og Tupana
    wanẽtup hawe yt eweiwa­nẽtup hin i e.
  kpf-kpf: A sâtŋâ sinziŋâ ŋâtâtik sâsâŋâ, zen kabât mâik mâik, zo ikme. Ka bâu mo
    kut ŋâi ŋâi patâ, zo mân ikme.
  ppo-ppo: Dia̧ kele dilikirutei, mepaae whi̧paae tu̧ i mole ape yóló yó mótu beterapó.
    Dia̧né o̧la nukuraalu, mo sawa doko̧letamo ho̧ko nao̧sóró, mepaae o̧la o̧la sorokóló
    nuku beterapó. Tétu bitutei, doasi kamel hupumo, ti dia̧né kiliniyóló o̧latamo
    touróló ho̧ko ai nuku betere ape.
  hin-2017: हे अंधे अगुओं, तुम मच्छर को तो छान डालते हो, परन्तु ऊँट को निगल जाते हो।
  bef-bef: Lenali lenubu pisi lina bo bonaꞌi kapo enelepiluneꞌmu nehafihe? Lenali
    guya noseꞌnagu umeꞌumeꞌi noagomo hesi neheꞌmite to kameli yaga noagomo lenali
    faꞌmene asagaꞌi mikili helata nehabe.
  amm-amm: Moi mo molo kau kau noko komiyai, noko nokolaloso molo no towiyotinuwo
    no. Musini imo folosai mo pa taluwaiko manonuwoso. Tani imo siyaisoso taluwaiko
    manonuwo.
  zaj-zaj: Mweye vilangizi vimbugumbugu! Molenguza nzuguni, ila momeza ngamia!
  chq-NT: ¡Tsá² 'in coon'²¹ tóo² yaamo 'naa'! ¡Tyíi¹³ 'naa' lu¹ mo 'yuu²i 'e 'uu²uu'
    pe jo lí²ii' 'nɨɨ'¹³naa' jaain²¹ camello!
  swp-swp: Omi tauwoeawoea, mata gibugibumiu, niiniili esau au hegoilisi‐gabaei, na
    kamela mo abo au dom.
  bjr-bjr: Innee nifu dimbarausa nisauku qumaree aana uqannifiqaidee qimariasa, innee
    faqa nifu dimbarausa mariafanoo. Innee kaqikaa fifau ainainara fifau munari minaridaqa
    nammariki nunuka fooqaafa marifaqa naandoo qimasee mara aquseeqa kaifaa quandafifaqa
    firaa ainaina akooqoo ainaina qoosara foora firaa aandau tia sia irirai kaqi nambiqee
    mariasa.
  aby-aby: Ya we ma iwoka ukaisa orou yae naisa kikori bobo orou ariya wei! Yae uruna
    naberoro uuni ari rabu ise yonuke dakaada mune sianaisakema nono dai kemo abu,
    dawa dai borowere ari, i abu una bobo ake adire mero i bobo yonukaisa i ari yae
    i dai menaku darawadu ukenewaa ukaisake nono i daiwere darawadu me sara ukaisaya
    eno wei.
  eng-YLT: '''Blind guides! who are straining out the gnat, and the camel are swallowing.'
  jni-jni: Anu hungo arubo, ike i inki iruba u kwaro dan mitsil, anime ike itu be
    ronkoni.
  kne-kne: Dakayo ay nagodab ay man-ipangpango! Kaman kayon ipogaw ay mangset ay mansagat
    si inomena ta magay maitapi ay ngilaw ngem dowan kaokmon si esay kamel!
  tgj-tgj: Kanvpvram lo vnggvnv nonu! Nonu nonugv tvngku lokv tanyik jarlwk nvnga
    naala naa gvri, vbvritola kemel go dvmit gvri!
  gui-NT: Pe reta co jae jesa mbae vae oechauca ñogüɨnoi tape iru vae reta pe vae
    reta rami. Pe reta peateɨ pemócoi metei ñeti, erei pemócoi metei camello —jei—.
  quc-TT: Moy taq kꞌamal taq bꞌe. Kichaꞌ na ri nitzꞌ us, kibꞌiqꞌ kꞌu bꞌik ri kamey.
  heg-NTPO: Mi taan dadale lo, mo tasao le mi tulu lalan bel atuil didang nabale lia?
    Mi daek muid atorang man in muun lo ngas, mo Ama Lamtua atorang man in muun dui
    ngas sam, mi daek mudis lo. Banansila el mi nahis soleng hlales ana blutu mes
    deng mi ui in ninu ka. Molota, hmukit tene mes el aus-tutu ka, mo mi holon tetema!
  ptu-ptu: Oa' to pebaba buta! Umbanna' iko naola pikkihammu anna muäläi leko'a' ia
    indo kasisi' illaam ihusammu, anna muamma' kalebua' ia indo unta pada tonggo illaam!
  bzd-NTPO: ¡A' dör we̱s sulaiökwakpa wöbla kë̀ wawër es! E' dör we̱s a' tö schö'wak
    wöppée tá̱ a̱, erë kameio malé̱wa̱ a' tö wa'ñe, kë̀ ittsë'ne a' wa̱.
  kwf-kwf: Kamu diꞋia na ngwae maa rodo neꞋe talaꞋia na ngwae ki. Kamu saiana goꞋo
    amuꞋa manata Ꞌabera Ꞌuana lekaꞋa sulia kala ru saena taki ki. Ma noaꞋa kamu kasi
    manata Ꞌabera goꞋo Ꞌani ru doe ki saena taki ki. KaidaꞋi kamu sasi ꞋunaꞋeri, ru
    neꞋe nia lia diꞋia kamu lafua goꞋo Ꞌaumulu na lango faꞋasia tae neꞋe kamu kwaꞋufia,
    bore ma muke onomia goꞋo Ꞌaumulu na kamel doe.
  eng-WYC-2017: Blind leaders, cleansing a gnat, but swallowing a camel.
  eng-WMBB: You blind guides, who strain out a gnat, and swallow a camel!
  zat-NTPS: La chul-la nácale, ne dxaca lázrele cu'ule benne' neza. Dxecá'ale da naca
    ca tu bé'adau', be̱ zrua lawe' da dxí'ajle, na' quebe dxeque be'ele dxí'ajle da
    naca ca tu camello, be̱ dxelaga benneache.
  spp-spp: Fyinmii pi pi! Yii à sùpyire yyaha cû mà li ta yii yabilimpii ɲyɛ na ɲaa
    mɛ. Yii maha yii lùbyage fyiinnɛ si sisɔnŋi wwû k'e, mà li ta yii na ɲwɔhɔyi jwoore
    k'e!
  zty-NTPS: Ḻe'e, benne' ḻo choḻe ka', na' žénelele wḻoé'elele benách ka' nez. Dan'
    žonle naken ka ẕdele da' že'jle to yeso' da' ẕde ya, nich kwejle bi'a lasdo' ka',
    san že'jle to bia ẕen dan' želbía benne' ka'.
  mek-mek: Oi maakimiꞌi auꞌi koa iꞌopomi, papiau opapea meꞌeꞌi. Oi emi apala Deo maagai
    auga, kaputi alogai aguma koa iꞌopoga eꞌele eka oisa aisama, oafilaisa. Kai emi
    apala Deo maagai akaikiꞌa ipauma kamelo koa iꞌopoga mo ganinagai, kaputi alogai
    eka oisa kai, aloisa koa iꞌopoga oinu okogopa. Ega koa okapa, kapa eꞌeleꞌi muniꞌiai
    opea kai, Deo maagai kapa akaikiꞌa auga oumakalaina.
  aey-aey: '@see-verse:MAT.023.023'
  urd-GVH: अंधे राहनुमाओ! तुम अपने मशरूब छानते हो ताकि ग़लती से मच्छर न पी लिया जाए,
    लेकिन साथ साथ ऊँट को निगल लेते हो।
  ycn-ycn: Ina'uqué jehuíña'atajeño necá. E'iyonaja uncá huani hue'epílaño necá. Huejapa
    ñani uncá quemachi paala i'imacare, nahuata ca'acana nanaquiyó. E'iyonaja calé
    pu'uhuaré huani nala'acare, uncá nahuátala ca'acana nanaquiyó.
  djr-djr: Nhumany dhuwal bambaymirr mala waṉa-gänhamirr mala! Dhuwal nhuma ŋuli nyumukuṉiny'nhany
    wurruḻuḻnha gaṯmaram yan, yurr yindinhany warrakan'nha gämuḻnhany nhuma ŋuli ḻukan
    mamuḻyunna.”
  kvg-kvg: Zo bøi waev mbain ezoqam, ituza-qa zøgó. Geté até zó-a, bøi waev mbaín.
    Zo yaf-te, piopam zoqombinamɨ́n. Geté kemol-qapu ndu꞉vøete, zo sòzo-khoutøve꞉mɨ́n.
  rug-rug: Na tie tuturaṉa bebehu si gamu! Gua sa tie sapu vizata pania sa si keke
    nikuniku koasa gana kolo napo, ba onolo toa ia sa si keke kameli!
  hop-NT: Uma hihtu qapostalk̇ahk̇aṅw tūtsamyaqamu! pas uma totophohyat ōviy kūyit
    tsahkwakink̇ahk̇aṅw, it himuvohkot pȫlay’taqat kwukwú’ya.
  san-URD: ہے اَنْدھَپَتھَدَرْشَکا یُویَں مَشَکانْ اَپَسارَیَتھَ، کِنْتُ مَہانْگانْ
    گْرَسَتھَ۔
  heb-LB: מנהיגים עיוורים! אתם מסננים את היתוש ובולעים את הגמל!
  caf-NT: Lhe'aht'ah whuzeh'en 'et whunts'ih, dune ti whúbuntelhtun hukwa' aht'en.
    Lhe'aht'en, ndai ahnai, 'i sts'uz yé tat'o t'eh, 'i ahguz 'et whunts'ih nuhwheni
    ndi khunai cho, camel hiyulhni, 'i telhnoh li'hoont'ah!
  mio-NT: Ra cuaa cuu ndo, ta cuni cundaca ndo chi ñivi. Sacuinu ndo cha ñahni yavi
    ndaa, ta ña sacuinu ndo cha iyo ca yavi ndaa.
  srq-NT: Sã eresayã mo ndiqui emo ndesayã mbuti echiba rese no. Ũquɨ̃ na ño jẽ nde.
    Mbae ñetẽ jẽsaã turã turãte raque quia ã. Dios cheẽ ndiita quiatu jemumba mumbate
    nguiã.
  kje-NT: Heih, ma na'alehe honorok aki mie! Mi maisa ri man ka'i paripari romok man
    kaile minim nonomun onno mene momune, maa ha mormori unte mim kelledi, kam eremnala
    haida. Ha ma ka na'ono mim loi honorok, maa ha ma na'ono ka.
  gaz-gaz: Isin qajeelchitoota jaamota nana! Bookee ni calaltu; gaala immoo ni liqimsitu.
  kud-kud: Omiu taumugaiwone mehegibugibumiu, ami li'u ainaena nabugala amvaivai vehuludi
    na hesi lagulagu mwala'idi kameli dova, amtonotonolidi.
  urb-NT: Eha ym te ame'ẽ ta aja pehẽ. Pe, amõ ta ke pehykýi peraho aja saka. Pehẽ
    pekwaha ke pemu'e, a'erehe pehykýi peraho aja saka. Moise je'ẽha ta'yr te mi,
    ame'ẽ ke rehe pehendu katu. Moise je'ẽha katu te ame'ẽ ke rehe pehendu ym. Katu
    ym aja.
  fra-LSG: Conducteurs aveugles! Qui coulez le moucheron, et qui avalez le chameau.
  san-HK: he andhapathadarzakA yUyaM mazakAn apasArayatha, kintu mahAGgAn grasatha|
  cak-SNT: Ixreꞌ nquixꞌeꞌn chi ix ucꞌuay-bꞌay, pero xa ix muoy, ruma xa ntichayuj
    can ri us y xa ntibꞌakꞌ ri camello.
  uvh-uvh: Ka sidi aming arantagim ning kadapmang yangtintingning tim iyak ning iking.
    Ka ning sanirik, sidi dasi' kadagasi sidi kadapmang ka u fainggeking wa kadapmang
    ka aming wari nana naunga susu kababi' sini' wa giri tanga igura napa' kubung
    kadagang ka nana ganang wa kaga guk mo' tanga wara'guk nanasa' urang titing ningda'ning
    sini' tanga iking.
  ino-ino: Lapaulaka apo ka'nea vaya'mokitapa “Na'kame eo.” hutapa nehaya vaya'mokitapa
    lapa'kaeya “Nesuna lipi havikafa mai'neanaketa o'nekaune.” hutapa atale'naya'maki
    ala hosikana afu kamolo afu nesaya lipi mai'niketapa afa'a ne'nae.
  gnn-gnn: Yo, nhumanydja dhuwalayinydja yolŋu walala bamba'-bambaynha yanana, yakana
    nhuma yurru goŋ-gulama yolŋunha yukurra ŋamathama. Nhumanydja dhuwala balanyarana
    yolŋu walala, bitjan ŋuli yolŋuyu märrama dhawaṯmarama ŋunhi beŋuruyi gapumirriŋuru
    banikin'ŋuru yutjuwaḻa wurruḻuḻ, yurruna ŋayi yurru ḻukanydja, yurru ŋatha-manapandja
    ŋayi ŋuli ḻuka nhawina, ŋula nhäna wuŋgannhana. Yo, gurrum'thundja nhe ŋuli ŋurikina
    yutjuwaḻa'wuna, yurru meṉgumana nhe ŋuli dharrpalnhanydja wal'ŋu romnha malaŋunha.
  yal-yal: Ɛ tan danxutɔɔn naxanye danxutɔne yii rasuxuma, ɛ minseen naserendenma
    alogo ɛ xa soso keden peedin ba a yi, koni ɛ yi ɲɔgɔmɛn gerun!”
  cnt-NT: ¡'Nia'₂ dsa₂ ten₄ i₂quian₅ ne₄ juɨ₅! Qui₁ŋɨ'₄ 'nia'₂ quió'₅ i₁lu₂ pí'₁,
    la₁ nɨ́'₅ bá₄ guë'₂ 'nia'₂ guiong'₅₄ juɨ₁lia'₂ já'₂ camello.
  tif-tif: Kemin, ibi ti tiin fiim ililtap kemin, aptum ami liip ayo kukolokomip dinim
    o. Kanolin kemin, kamok kamok ibi tunum unang iyo kukup tangbal so ma kukuyila-yaabip
    disa; ibi weng sawaa katip katip uta kutal-fuku-lom ale, yak Lo dukum utale, kutal-fukumin
    dinim. Ibi tunum kalawaami sang bokoyokomi kaali, kalanolin o. Tunum ayo ok inamnon
    o, kala titoop daalaya, ami ok ket tem kaptoop ali wol balang ma tal aba toop
    saakba kala, kala-lomda kulaa kela ok ayo sing daala tiil-banu kela-somdala, kuno
    kamel kaa kang dukum kemin tal ok ket tem kabaaku daak ilom taanba ayo atamin
    disa ke-lomda, ok ku-mafak-daaba kulaaso maaklo inase no.
  nlx-nlx: एय आंदला जाणकारे तुमू चाचड्याह मोहदेल देतेह, पुण उटड़ाह गिल जातेह।
  apw-NT: Nohwiṉáá ádaagodįh ndi ła’ bádįh nadaahkaihíí, dǫ́’ áłts’ísę́hi bitádaadołkaałdá’
    łį́į́ bigháń ha’i’áhi odaahołneeh.
  gum-gum: ¡Ñim chigúinguen ashmeelø købendø, katøganelan pera ambubelø! Pøløm-unøzhigwane
    tøga muchimønrrab larruusra muchendø, camellone kebinab pinan cha.
  not-NT: Te pigótëmataigue, carari picogabeca pogometaiguerime matsiguenga Irinibare
    Tosorintsi. Aisonori tojai popomirintsitasantabitacaro ora cagaro icocaquimi Tosorintsi,
    iroro cantënguicha te pinguengatëmataigueri ora icocagabequimi.
  plu-plu: Yis ikewne hiyeg gihuwtentenkis bawa yis motapye abet yihiyakemni. Yis
    kewa pahapwi awaygbe ku pariye hiyá pahapwi yu nopsehsa ay ahakwa gihigpan ig
    wiwhpin akak madikte gasana. Henneme ig ka aminama ariw pahapwi puwiknad “kamelu”
    aygwata ahakwa gihigpan. Ig dakerepri pahapwite. Hennewatbaki yis. Mmanawa yis
    ka aminama ariw yitaraksan ku pariye pi mbaytenene.
  iou-iou: Dapunjin tumbani intä baga täpuri täpuri iwatpäŋ man taŋi irepmitpeŋ kuŋat
    täkaŋ u ŋode bumik täk täkaŋ; Äma kubätä ume näŋpa yäŋkaŋ täpun-täpun yäpmäŋ täŋpän
    kwäpäŋ tom taŋi kubä nämo kaŋkaŋ ukät bok kämän kuneŋo in ude täk täkaŋ.
  ntp-NT: Aapimʌ ʌrʌpan ducami mainʌnʌaadami ismaacʌdʌ vaidaquia ʌlidi oodami ʌmapʌcʌrʌ.
    Aapimʌ ivueeyi istumaasi maisi gʌaagai dai maitivueeyi istumaasi vaamioma gʌaagai.
  rai-rai: Muaat a kum pula na mukmuga! Baa muaat inim, muaat rakaan wa ina laang
    ko ra kaap, iaku, a kaamel baa i ngaala, muaat inim paai ku!
  haw-1868: E na alakai makapo, ke kanana nei i ka naonao, me ke ale wale iho i ke
    kamelo.
  ffm-ffm: On wumɓe ɗowooɓe yimɓe! So ɓowngu saamii e njaram mooɗon, on ciiwan itton
    ɗum, tawee nee, oɗon moɗa ngelooba!
  arb-NAV: أَيُّهَا الْقَادَةُ الْعُمْيَانُ! إِنَّكُمْ تُصَفُّونَ الْمَاءَ مِنَ الْبَعُوضَةِ،
    وَلَكِنَّكُمْ تَبْلَعُونَ الْجَمَلَ!
  cop-CNT: ⲛⲓϭⲁⲩⲙⲱⲓⲧ ⳿ⲙⲃⲉⲗⲗⲉ ⲛⲏⲉⲧⲥⲱϥ ⳿ⲛϯϣⲟⲗⲙⲉⲥ ⲟⲩⲟϩ ⲉⲧⲟⲙⲕ ⳿ⲙⲡⲓϫⲁⲙⲟⲩⲗ.
  sri-sri: Koye ĩãmerã gajerãrẽ tʉ̃ãdupuyuwãgãmasĩmerã irirosũ masakare Marĩpʉyare
    keoro buebea. Ããrĩpereri mʉsã doreri gapʉre irikererã, iri nemorõ doreri gapʉre
    neõ iribea.
  nal-nal: Nim naagu malasing amun marawif, naagut fatangin a lan sin aubina malasing
    faa? Naagui gut mase xuna valozang a kaana lus mumut malasing axazak ina xai daring
    a ngit lamaskana a win daanim naana imin ma naai gut kuna waapizinang, singsaxai
    xawit naagu valos amun non laba lamaskana lus malasing axazak angkanaan kawit
    na raamin adi kaamel lamaskana a daanim ma naa imin ma naa xanom fakdul.
  kyq-kyq: Jee kaam‑tɔɔkgen Ꞌlee tɔɔɗki jeege! Naase ɔɔyki maanse te rɛɛsɛ taa bɔtɔr
    kalaŋ bɔɔy maak ki eyo, gaŋ naase tap ɓo tulki gin̰jge.
  kwd-kwd: Moru 'ilaka'u nga ta'a maa mooru 'e logo na gila talaia nga ta'a. Mooru
    manata 'abelo fana daunga suria ni 'ola sisika 'ubulana tagi. Ma moru 'ame manata
    'abelo mola fana ni 'ola ba'ita 'ubulana tagi. Alata moru agea 'ino'ona, ngaia
    'e aga 'ilaka'u moru lafua mola nga simi fa'asia 'olataa na moru go'ufia, ma moru
    onomia mola nga kamel ba'iba'ita.
  ded-ded: Ngeni ngicngac sing edzacyunugecdeac ua, imoc kicpisic siricfu angkecdae.
    Nga kurungnginau picpic hemma imoc meickema kamere ine mi hemma gbokoandae.
  ewe-ewe: Mi kplɔla ŋkuagbãtɔwo! Mieɖea nudzodzoe suetɔ kekeake le miaƒe nunonowo
    me ƒua gbe, gake miemia miaƒe kposɔ ya.
  nuy-nuy: Nugurru narra-rangarrii warra-wurru-wurruj yagu nugurru nurru-ba-galadi!
    Nugurru nguynju yaga niini-mani na-milwiṉ nuu-waḻ-nguyii-wala yagu aḏaba nurru-lharrganjii
    anubani ana-gamul!
  cop-BHC: ⲚⲒϬⲀⲨⲘⲰⲒⲦ ⲘⲂⲈⲖⲖⲈ ⲚⲎ ⲈⲦⲤⲰϤ ⲚϮϢⲞⲖⲘⲈⲤ ⲞⲨⲞϨ ⲈⲦⲰⲘⲔ ⲘⲠⲒϬⲀⲘⲞⲨⲖ.
  buk-buk: “Mac lau tampec naŋ akôm bu atôc seŋ têŋ lau ŋatô. Mac atôm lau naŋ sêhêgo
    dau bu sêŋgati gêŋ golop atêc naŋ poc bu ŋahô, naŋ sa, magoc gêŋ ŋadômbwi atu
    naŋ poc bu dau ŋalôm, naŋ sêlic apu.
  pri-NT: Guwà tèpa bwi na guwà tòcia naigé tà tèpa bwi! Guwà dàgòtù ê ji nari puutâ
    gée na i wârado, êco na guwà cîdaée ê kaamela na guwà namiri.
  zpq-NT: ¡Nacle ca to beṉe' lc̱hoḻ beṉe' chesacde' guac yesegüe'e nez beṉe' yoble!
    Zaca'lebele ca to beṉe' chebej yogo' beb dao' riz da' nc̱hix̱e da' che'eje' perw
    bitw chacbe'ede' še yo'o to da' xen juisyw da' zaca' yebeje'. Ḻe chi' yic̱hjle
    c̱he da' ca' bitec bi zaca' da' ža ley c̱hechon' cheyaḻa' goncho, na' bi chonḻe
    da' ca' zjazaca'chguan.
  por-TFT: Vocês líderes são como cegos que estão procurando guiar os outros. Segundo
    as suas leis, vocês pensam que tocar nos mosquitos e nos camelos os faz inaceitáveis
    a Deus. Mas o que vocês fazem é como coar um mosquito de uma jarra de água para
    que não se tornem inaceitáveis a Deus ao engolirem e não coar um camelo desta
    água, mas engolir o camelo com a água [MET]!
  gwi-NT: Nakhwaa gweech'in kwaa gwiizhit dinjii nąįį ineehohdak! Chųų khwanįį zhit
    ts'an dąįį tsal khohchik, googaa Camel choh ąįį khadhohdak t'oonchy'aa.
  gvn-gvn: Yurra bama juru-kulbanka, yamba yurra miyil-burra. Yurra burul-burul cup
    of teamun walngal, kari nukanka; yamba yurra camel yurmbilda. Yurra mumbarmal
    kukuku bubanka, yamba Godumu kuku yalbay bayjal.
  nhy-NT: Namejwan ankatej kej antlayekankej katlej mach tlachiaj, ankitzejtzeloaj
    tlan ankonij para amo ma pano kanaj itlaj sayolintzin, ¡pero ankitoloaj asta se
    kameyo!
  asm-FB: হে অন্ধ পথদৰ্শক সকল, আপোনালোকে পোক এটাকে ছেকি পেলাই, কিন্তু উটকে গিলি খায়!
  okv-okv: ungo titi kuru ari na arako o teonda umo ta beasuja avo umo ga indiona
    umbuto gosuikitie o camel pajire be avo pe te ungekitie ere ova.
  mxt-NT: Nyoho cuñí ndo casaquehen ityi ndo chi ñáyɨvɨ, soco cuaa ndo. Vatyi sacuita
    ndo noo tiyucun luhlu, soco coco ndo noo camellu. Cuatyi luhlu ri nyehe ndo ta
    ña sahá ndo cuenda cuatyi cahnu cuví cuan.
  tzo-NT: Hovil ti chatojobtasvanic ti chacuyique yu'un mu xtojob avu'unic ti ho'oxuque.
    Ja' no'ox chach'unic ti bu mu tsotsuc sc'opilale. Ti bu tsots sc'opilale ja' comen
    avu'unic.
  ind-AGS: Hai kalian pemimpin yang buta — kalian bertingkah seakan-akan kalian menyaring
    minuman kalian agar kalian tidak menelan nyamuk, tetapi kemudian seakan-akan kalian
    menelan seekor masuk seekor unta!
  omw-omw: Nkye mpohua aanra nyaamwutarera uti variavaro nkyita su qipa vihata variavo.
    Nkye nramanri nraanre tita taqaavaro upauvanto mwiqi vaihata nkye mwia qatinani
    vara kyeta aasau nronravanto mwiqi vahira mwiavatama kyeta nrapitama kye variarave.
  yrb-yrb: Ya diti basugari we mawetu ueta uwara! Yana ieta naberoro mimini yonitawa
    uteda mu sanaitarogo nono dera kemo, dana boro derawere ari nesia ido yonitaita
    i ari yana i kikiratu tarawatu uegou utaitate nono i derawere tarawatu me sara
    utaita wei.
  maa-NT: ¡Jñò, xi̱ta̱ xi mìkiì tsejèn‑nò nga mejèn‑nò okoò‑là ndi̱yá xi̱ta̱ xi kj'ei̱í,
    jñò, nìkjaànguioò na̱tse̱ nga majìn‑nò nga chíjeèn cho̱ xi tjé, ta̱nga mìkiì 'yaà
    k'e̱ nga chíjeèn cho̱ ch'á xi 'mì camello!
  mcq-mcq: Ja nia supaviꞌina kaꞌene ea ꞌahoꞌa aherame vaꞌukije ja kuta maꞌuꞌumaijaho
    kima sirira atoꞌaruvu vo maha kaꞌene natohwijaho iꞌúsavura.
  sus-A: يَرٍرَتِ دْنشُييٍ! وٌ مِنسٍ رَ سّنسّنمَ كُلِ دِ شَ قٍ رَ، وٌ قَ حْشْمّ فُندِ
    فٍرُن!»
  jpn-1965: 目の見えぬ手引きども。あなたがたは、ぶよは、こして除くが、らくだはのみこんでいます。
  fra-SBL: Guides aveugles, vous poussez le moucheron et vous avalez le chameau !
  yka-yka: Pagtuyuˈanbi nuhut daˈakan manggaˈi malangkewin saguwaˈ bang daˈakan malangkewin
    gaˈi hinangbi. Kuweˈ kaˈam aˈa pessek manduˈan saweˈbin. Kuweˈ kaˈam aˈa magsāˈ
    boheˈ duk gaˈi taˈinumne sanamin saguwaˈ taloroyne untaˈin.
  mle-mle: “Gwur yarakara mwiya nimadi yawiy kwurkwanadiygwur, kidiy kwasadiy lo kwurkwurik.
    Aw gwur wukimar-gwura adiy yitaypik tinadiy lo waam dayaam kwurkwurik.”
  shp-NTPO: ¡Mato riki benchebo ixonbi jato ikinkasaibo! Matonra akai nakayabi xeanaketian
    akamabipari toakin, ikaxbi ja ani camello xeati meran itinakaya maton xeai.
  aom-aom: Majo majo biseharihehu jemesi jovore bevaꞌëꞌoho io buꞌöromo jovoho iꞌi
    majo börömo börömoho bogo avoho gavëꞌe ma-nimuꞌöjaruje höjo. Jö masijoho bogo
    uehorovoꞌi ma-jö ininohemu uehorovaruje höjo. Ëhuro nunoho ramoramovëvego öroho
    sisëꞌi röjëhijaruje aribövie jëvajëjo.
  geb-geb: Nde rɨmgi mbatɨgi gumgi, nde tuavar harigi gumgi khɨvɨr za mbuire? Nde
    phukshaaŋ bisaneŋ garim, ne nde mba rɨgim, nde ne ndigi. Nde mba kemor ruma gangi
    fhuvara. Nde mba pav ana khɨga mbegi.
  eng-WYCLIFFE: Blynde lederis, clensinge a gnatte, but swolewynge a camel.
  bsj-bsj: fukma yame mwem nuwa kungkunge nin kange dige kangem nyori mwon mim tecembo
  cak-cak: Rix ni'ij chi rix uc'uay bey, y xa man yixtzu'un ta. Xa rix achel jun vinak
    ri man nrojo' ta nubik'-ka jun us, pero nis-ta nuna'ej tok nubik'-ka jun camello.
  chf-NT: ¡Ajye'bijetla pero ca' a wälä ajchoq'uetla! Jini que mach tä' c'änäba, a
    tz'onänla chich a chenla, pero jini más tä' c'änäba, mach a chela. Es ca' a wälä
    jinq'uin u yälo untu a'uch'a' tan a buc'alaba, a c'alin sisänla une, y si a chänenla
    untu noj ajcamello tan a buc'alaba, mach a che caso a pa'senla. Con to'o jin a
    buq'ue'la.
  tlf-tlf: Kale ibo tiin tugul ilitap kale, tinum tiin tugul beyo ipkum iyo ilep uyo
    kafaleman-temaala kale, ulutap kamogimal ibo unang tinum iyo kuguup tambal umaak
    kafalem-nuubaalip ko. Ibo weng kem kangkang uta waafu-nilipta minte, ulo win so
    uyo waafunamin binim kale, ibo tinum kemi sang bogobelan-temi kalatap kale, tam
    tinum iyo, ok unelan o age-nalata, katop fenata, imi ok tet tem kutop uyo ol beleng
    maak kaanba kalaa age-nala e, ok boyo sing daa kwaala daak iinu kupka-nalata minte,
    sinogim maak ok tet tem kulagal mungkup kaanba uyo utamin-tem ke-nalata, ok kufak
    daabu uyo maagalo une-se ko.
  piu-2006: '@see-verse:MAT.023.023'
  poh-NT: Jeꞌ reꞌ ajic, reꞌ hat-tak reꞌ ticꞌambic tak quibe̱h take cꞌacharel jeꞌ ricab
    i cꞌamoj be̱h riban jenoꞌ sotꞌ ru̱cꞌ jenoꞌ chic rich sotꞌ, ruꞌum chi xa reꞌ ti
    take cꞌuhbal maꞌ ajwal ta wach nacꞌam tak na̱, cꞌahchiꞌ acꞌulum aweh tak jeꞌ ricab
    xicꞌul jenaj winak reꞌ xa re̱cꞌ nak chic rimichꞌ lok take cucꞌ utzꞌ chipam ricꞌuxbal,
    raj nchel i maꞌ laj chicop wilic chipam ricꞌuxbal maꞌ xicoj ta rehtal naxibikꞌ
    jok.
  tue-tue: Mʉ́ã ĩñahẽrã ãpẽrãrẽ́ wéesʉguera tiiróbiro niiã. Bʉ́ri niirére ãñurõmena
    tiipetípacara, ʉpʉtí maquẽ tiirépere wãcũria.
  bjp-bjp: Gam foron famfamu, gam foron kut! Aunbiing gam yin la, gam tel ufu foron
    menmen la tina palgan kap, isau le kamel, gam kiim u sau.
  xon-xon: Ni ye bisanmɔkb bi jɔb na la. Kisibirk waatiir yaa bi tiwanyukaan ni kan,
    ni yak nyani ki. Laakumii ma yaa bi kan, ni kpaan nyu laakumii ni tiwanyukaan
    mɔk la.
  tzo-ZNT: Yech noꞌox ti chachanubtasvanique, mu xavaꞌi abaic ti muc bu chꞌunem avuꞌunic
    uc ti bu tsots scꞌoplale.
  mpm-NT: Nanu chaa kuaa ka kuu ra ja ka xnaꞌan ra jnuꞌun maa ra nuu yɨvɨ naa i. Ka
    jitu ndiꞌi ini ra jiin savaꞌni ga jniñu kuachi un. Chi ka ndundoo xaan ini ra
    ja ka sijin ra chukun ndiꞌi un jiin ɨɨn tela ja tu yaꞌa tɨ nuu nducha. Ko ka naa
    ini ra koko ra ɨɨn camellu.
  ots-NT: Nuquɛjʉ, ncjahmʉ guí godöjʉ, cja̱ pé guí jötijʉ cʉ pé dda cja̱hni pa da
    dyøte ncja ngu̱ gri dyøtijʉ. Guí øtijʉ cosa rá ndo nttzo cʉ i ccax ca Ocja̱, cja̱
    pé guí ungui ir mʉyjʉ grí tɛnijʉ cʉ dda costumbre cʉ xí mbentsjɛ yʉ cja̱hni, como
    guí i̱na̱jʉ, co guehcʉ́ gui tzøpijʉ ca Ocja̱. Nu cʉ costumbre‑cʉ́, jin te i ntju̱mʉy.
  hoy-hoy: हे कुढ्ढ अगुवागोळा, नीव मच्छर इक रा ढुंढ्स कोमतीर, लेकीन ऊँट इक तीन कोमतीर.
  amo-amo: Anung aduu, fe ulenge na asa ifillo kajiji kacing, ina milla kulonkomi.
  pjt-pjt: Uwa, nyura kuṟu pati puṟunytju ngurpangku aṉangu kutjupa tjuṯa ngunti katiṟinkupai
    nintingku-palku, panya nyura tjukutjuku tjuṯa kutju rawangku palyalpai munu nyura
    tjukurpa nyanga puḻka tjuṯa wantipai.
  cwe-cwe: Mweye walangulizi vipofu! Mogemula ng'honzi muna yamazi, mbali momela mnyama
    yotangigwa ngamiya!
  daa-NT: Kuŋ noolna gay ɗaan̰e noolnal-aŋku ! Ku iban cille pitpiɗin̰ min ɗo amiydi,
    kar sando ku siɗa lokkam !
  mlp-mlp: Ne mataw gime haiqta ne on mataw dan tigiqisihun daqay ye? ham. Ne daq
    amikmik didiqta ago bilaqad teq ne God ago daq aseseqta emgo ginad a hi emayta
    ham. Ne didaq neqsa taqorib honam amik diqta woqan ne ahol waqad waqim hunegayta
    ham. Ta teq karuw ayahta anan kamel haqayta na ne gigo taqorib woqan ne ahol a
    hi waqad taqor inaqmo tilonan gimuganib wolehaqta ham.
  ape-C: Ipak nabes seshuhep iri pakana piyabik arpesh um yah, ipak kabi da arpen
    nyushakam shokuri eshur ror enyenyik yabik, aria enyen nyatukor nyawashorukuk.
    Aria enyen madae nyutik debeinyi mahin Iruhin nakri um mare shunyoh iri kamel
    douk nyor yabikum, aria enyen nyahurig yabik nyakutuguk.
  bgs-bgs: Iring kó na bólóg na gagak ka duma manubù! Ágkangén yu tô délák ulád tikud
    tun ta wayig na ginámmán yu, asal áglámmáddán yu tô dakál kamelyo.
  faa-faa: Aporo hi taku tetákara fausamo aporo metakiraki ikia kara atarira ayiáka
    repo tarirakanapo. Re risiane uyáka risikinapo. He nakosa saro inini huruperakano
    makata wakasemane repo maka mamakatenapo. Mamakateraka yia repo saro kamo asia
    kára ane neketurapo.
  kik-kik: Inyuĩ atongoria aya atumumu! Inyuĩ mũcungaga rũmuru, no mũkameria ngamĩĩra.
  cap-NT: Anc̈hucqui zur irpiñinaca. Tiz̈ta irata paayiñc̈hucc̈ha. Tsjii z̈oñiqui
    kolta zmoyalla culchic̈ha ana lujlzjapa. Jalla nuz̈ cjenami pajk ana wali animala
    ana culz̈cu lujlchic̈ha. Jalla niz̈ta irata paayiñc̈hucc̈ha.
  ksr-ksr: Jaagia gooro ejemba borogianoŋ meŋ uŋuamakejuti, oŋo jeŋgeraŋ apuwo newubotiwaajoŋ
    apugia saiyanoŋ gosiŋkejuto, oro somata kamel ii tondu gogoŋkeju.
  eng-TNT: Ye blinde gydes which strayne out a gnat and swalowe a cammyll.
  sbs-sbs: Unwe muva hitizi vava hofu, mu mbatula ka gini, mi choku mina ikaamera!
  sue-sue: Nikare gita wai ema giti guma wai. Nikare ou nai nisokarera kumisa dagimawi
    giro azu inoise usi potiro zozinowewa. Ota wo kamel nena bamu awa eya nukunitinowewa
    awa.*
  fra-NCL: Guides aveugles, qui filtrez le moucheron, et avalez le chameau !
  bhg-bhg: Imomane gisijijiegari jisiguba aride, itomane un indari yeyega mana toraina
    kotembeteite usisi akouda tamonda piedo un vekogedo ewa. Ata wo bajina kamelo
    awa nutugedo ewa!
  snn-NT: ¡Ja'nca yo'oma'isi'cuabi Riusu ma'are bainni ëñocua ba'iyë yëquëna cajën,
    ro coquejën, ñaco ëñama'icua'ru ba'iyë mësacua! Mësacua aonre ainjën, taya hui'yare
    ëñani, rutani senjoñë. Ja'nca senjocuabi camello hua'guë jaiguëte ëñamajën, ja'anguëte
    ro ro'tajën rëoñë mësacua.
  atb-NT: Hkyô-u she é myoqjit pé ê! Nungmoq, pyup lé gi, jân pyám kômù, gola-uq lé
    gi, myui pyâm akô nghut ri.
  cek-AK: Nangcae mikmaeng zaehoikungnawk, taksae maeto doeh oh han ai ah tui to na
    pacii o, toe kaengkuu hrang maeto na pa-aeh o lat.
  bkd-bkd: Iling kaw hu buta ha tagkipit hu duma din ha buta. Bà su ag-awaen nuy sa
    langaw duun hu baung ha ag-inuman nuy ba aglam-eden nuy sa kabayu.
  ctu-76: Muts'ul la' wut bʌ ajpʌs bij yubil. Cha'an mach'an mi la' ña'tyan i sujmlel
    jini chʌncol bʌ la' cʌntisan mi la' pʌse' che' bajche' ñoj ñuc jini mach'ʌ ba'an
    ñoj ñuc i sujmlel tyac. Pero mi la' lolon ñusan la' cʌntisan jini ñoj ñuc bʌ i
    sujmlel tyac. Che' bajche' muq'uic la' chic loq'uel jini us yubil ti jini mu'
    bʌ la' jape', pero mi la' buq'ue más colem bʌ animal camello bʌ i c'aba' yubil.
  lac-NT: Quire' irechex ch'op a wichex a ca pʌyiquex u berob a rac'ob a mac ch'op
    u wich xan. Chen jari' ca chachtiquex a mijin ti' a wuc'urex. Chen jari' ca p'ʌtiquex
    u sor, an ten bic a qui' cʌnantiquex a ba' mʌ' tsoy tu t'ʌn C'uj. Chen a ba' jach
    tsoy tu t'ʌn C'uj, mʌ' a qui' cʌnantexi'.
  xla-xla: Wua꞉ inoma pa꞉talo sopo. Wua꞉ amama yemalata wua꞉ daya dla pollati woloma
    natipame alikili dla auwemdepo. Amasiyama aliya patota wua꞉ mila꞉pi dla ellati
    e ponatilalo me-gola꞉demdepo.
  xav-NT: E ĩtob'a hã simizaprõni wẽ bâ. Mare di. Tane te duré a norĩ wa'wa hã roti
    senai'õ na dama 're ĩroti wasété u'âsi za'ra wa'aba mo, 'Re ĩhâimana u'âsi mono
    nhimiroti hã sena na aima waihu'u pese za'ra wa'aba õ wa. Ĩsimiroti pire norĩ
    hã 're 'madâ'â za'ra wa'aba mono õ nherẽ, ĩsimiroti ĩpire prã norĩ si, 're ĩ'madâ'â
    pese za'ra wa'aba mono zéb da si, te 're asiwasutu u'âsi za'ra wa'aba mo.
  cuk-cuk: ”¡Bemar ibyasulidyob emar-idudimalad! Bemar ibmar-burwiganagi alamaknanaimalad.
    Ibmar-dummagandi be gwen imaksurmalad. Ar gwii gobedgi-nairdi, nabir be sumalad.
    Degite, moli-yargan-mureged gobedgi-nairdi, be domalad.
  tbf-tbf: Enga bu muomuo nga kael! Nga ko tsang rivie bu ngenngen i aron manga sar
    koi da, eiekesen nga ko konobiel ngan mi kamel!
  uig-CYR: Әй қариғу йолбашчилар! Силәр чинәңләрдики пашини сүзүп еливетисиләр, лекин
    бирәр төгини пүтүн пети жутуветисиләр!
  ikw-NT: Anụ ele ndu isni, anụ naazahala ndna, kọvu ro kamẹli.
  khs-khs: 'Sena si elipe kolayewi sena nokama isuwa walosene epapuluse kiyawa walokeye.
    Kiwa sita:newa weyamu sitalakeye. Hano nasene kana pupusini sutesinapitekiwa nano
    ketea koloteawa kiyawa tiye iya:tesekeye. Iya:pela: kemi kiyawa kopolo ka:mo amuna
    sosolo amowa popona kunusekeye.'
  dwr-ENT: ሂንቴንቶ ቆቂ ኡቲዴ፥ ኣሳ ካሌያዋንቶ፥ ሂንቴንቱ ኡሻፔ ኡዱንፂያ ጋጪዴ፥ ጋሉዋ ሚቲታ።
  pma-pma: '!Avaseini mivi metovar, misak visi mivalamun meatin sav keil! Kami misev
    revi en oai mami keke mivarmuntei titi neno tai koa romutotei, ka mimea mirem
    vasi mari kamel tai koa tisa mok.'
  atd-NT: Ogkounawa kow ro to nabbutud no mgo otow no nigkitkit to songo nabutud.
    Ogtumanon now ka mgo mallintok no mgo sugu no ogkounawa to og-awoon now ka songo
    higtok no duon to inumon now, di kono now ogtumanon ka dakol lagboy no mgo sugu.
  tel-2017: అంధ మార్గదర్శులారా, మీరు చిన్న దోమలను వడకట్టి తీసేసి పెద్ద ఒంటెను మింగేస్తారు.
  hat-BSA: Nou menm, gid ki avèg, ki sèvi ak yon paswa pou retire mouch, men nou vale
    yon chamo!
  top-NT: ¡Lakatzi̱ní̱n lacchixcuhuí̱n huixín pues scarancua lacsacá̱tit ni̱ naquilhtanu̱yá̱tit
    tantum actzú chinchi, pero ni̱ acxcatzi̱yá̱tit acxni huayá̱tit tantum tzi̱ya!
  msk-msk: Kamo maynang manga bota na gagagad sang kanaan inagad. Wa kamo utugum magimo
    sang tatagbi na sara, yaan yang tyutugum mayo imoon yang laban dakora na sara
    na laban maat nang Dios.
  gyr-NT: ¡Pe ava mbohesar ndasesapɨsoi vahe nungar peico! Pe pembogua rutei mbahe
    rahɨcuer sui pe ɨgua; mbahe tuvicha vahe rumo pemocoño ité evocoiyase. Ẽgüe peye
    co mborocuaita upe.
  kmh-kmh: Biynimb gok kuyip kinjeŋ yomun apim ak pen; nimb key biynimb windin koy.
    Tap achimb gok niŋem tap yimb rek ayip ak pen; tap miseŋ mindip gok ma niŋbim.
  ukr-ONPU: Сліпі поводирі, що відціджуєте комара, а ковтаєте верблюда.
  emi-emi: Alousiusi etaimim, tau ngai katula ngatoa mata salusalu iem! Me am nongina
    taumattu ngateva ghe anna tani ghaa velu looloo arighi tale ropina manu, me ghe
    tam taatara kamolo ateva tale ropina manu, me ghe ropi teeiela.
  zpv-NT: ¡Laꞌh tu, nin naa raꞌ ziga bwiinn dxieꞌpa raꞌ nin xclaaꞌdzi guluuꞌyi neziuh!
    Mahzi riuuꞌ tu dxyiꞌdxyi lehyi nin gulliaaꞌha lasahca per dxyiꞌdxyi nin lasahca
