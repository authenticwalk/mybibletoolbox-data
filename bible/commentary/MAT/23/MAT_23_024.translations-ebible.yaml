  zar-NT: Libíʼiliʼ, nachul-la loliʼ, en rë́ʼëniliʼ uluíʼiliʼ nöza bönachi. Ca naʼ
    runliʼ naca ca rudö́diliʼ bödzádzadoʼ le réʼjaliʼ, rubéajgacaliʼ-baʼ bö́ʼiyudoʼ,
    pero rë́ʼjaliʼ-baʼ böaʼ taʼbíëʼ-baʼ bönniʼ.
  kde-kde: Mwenu nni mmakulodya muputêle meho! Pamukumbila, mwenu mùnajali namene
    kuhamata dinjenjema nkummila ungamila.
  ata-ata: Ngingi e iengi seleveenu ia ngaꞌoxo lexe ngalosieꞌi ta mitema voteꞌi. Ngingi
    aloxo itema e mumaisou vuvuu muxolu no anu laꞌilalixu la muxexeenu, io umaisou
    kameli uxolu no anu laꞌilalixu uasi la mumalukusou.
  qvw-NT: Puśhaycaćhä aplacuna, chuspichacunäta altayalcalpis, jatun camïllucunätam
    ichá pasalpayalcächinqui.
  nfa-nfa: Dꞌara miu bèdhu, te ngaa tasamia ka neo era pajꞌujꞌu jꞌara hia dhèu leo?
    Miu tao atora toke lutu, ho pua dhèu madhutu, te ngaa atora dhu kabꞌua risi nèti
    Ama Lamatua, miu mesa mi pusi-pahae boe. Nuka sèmi miu sule eele kikidui dhu ana
    iiki-iiki nèti èi dhu miu minu, te ngaa badha aae sèmi kabao, miu dhèle kateme!
  tnp-tnp: '!Itəmah nautit nətəmimi mətəu nəhmtɨtəmah təpɨs! !Itəmah nətəmimi nəutəsal
    e mənman e rəhatəmah kap məmə o nəsotərgeiən, mətəu nautərgei nati miəgəh asoli
    u kau!'
  urd-urd: “ऐ अंधे राह बताने वालो; जो मच्छर को तो छानते हो, और ऊँट को निगल जाते हो।
  hot-hot: '@see-verse:MAT.023.023'
  mqj-NT: O anggammua' perepi' to sirapan to buta untette solana. Ummalaimokoa' dali'
    illalan mai irusammu, anna dengampa unta illalan muamma' kalebua'.
  rus-SYN: Вожди слепые, оцеживающие комара, а верблюда поглощающие!
  mbh-mbh: Thomu ini toko theki prosnga ako o sis ve aro o pathengal tokokoere nge
    sovengalo. Thomu o ranga ve ini toko ako i thepol pounun posnga a ia aning ei
    lemi ma i eltetpot i, ave i thepol mekerem aolonga ako ini kamel ako i voth a
    ia aning ei lemi avele, makola i thin i ma i ontet selele i.
  bdd-bdd: Ma ꞌomi tohanugetao mata gibugibuimi, ꞌami ꞌwayahi ꞌoinega sohusohu waꞌewa
    yahuledi ma hesi hebai madouna, kameli gide watonetonedi.
  cbt-NTPO: Somaraya pochin cancantatoma', co no'tëquën a'chinamahuë'. Ni'co'. Canpitaso'
    yao'opatamara, ama o'oso tëranta' o'ocamaso marëhuë' noyá panshairama'. Napoapomarahuë',
    camiyo a'naroáchin mi'tëramaso pochin ninama'. Yosë na'con na'con nohuantërinso',
    co natëramahuë'.
  srn-NT: Un de leki breniman di wani tyari trawan waka! Un e doro ala sani san un
    e dringi fu puru a moro pikin freifrei, ma dan un e swari wan heri asaw!
  cta-NT: Ntiꞌ ma̱ culuꞌu ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ xaꞌ ñati̱; pana na cuityi̱ꞌ
    ycuiꞌ ca ma̱, chaꞌ ndyacu̱ꞌ hique ma̱ jiꞌi̱ lcaa chaꞌ liñi biꞌ. Ñiꞌya̱ laca si
    nsubii ma̱ hitya chaꞌ coꞌo ma̱, chaꞌ ná coꞌo ma̱ naꞌni sube nu ntsuꞌu lo hitya
    biꞌ, pana ná nduꞌni cuentya ma̱ jiꞌi̱, si cua ntyucui̱ꞌ ma̱ sca naꞌni tlyu la,
    ñiꞌya̱ ntiꞌ sca camello.
  bqc-SIM: Vĩ̀a dↄaanaↄ! I maemilona plɛ á imiau, ↄ̃ i yiongo mↄ́.
  tcz-CHONGTHU: Mitcho lamhil ho! Thousi vaibong naval louna ding uvin twina lhiu
    vin, hilah nanghon sangongsang napum val uve!
  mar-mar: तुम्ही आंधळे वाटाडे आहात. तुम्ही डास गाळून काढता व उंट गिळून टाकता.
  snp-snp: Linate omuni likami yate wenena kanu gilibinawamo wenena minae. Etiti amo
    ya we makafo no nenami yau sekefa lumuto nemo yauti olu fulaifa, ido yafo-kameli
    yau nemo ya faifa no mitoto imo we yaidana oti minae.
  isl-isl: Blindu leiðsögumenn! Þið tínið flugurnar úr matnum, en gleypið svo úlfaldann
    með húð og hári.
  spy-NT: Cheebkoraatiisyechu irēētootē biich! Ōyiimēē keey tukun chēē minkēēch ankoobakaakte
    tukun chēbo koomānuut.
  xnn-xnn: Tet-ewa ay kowap kayo ay men-ipangpango. Kanegyo nan mangsagat is lingew
    isnan inomena danapay men-okmon nan baka tay eestenyo ay mang-ik-ikkan isnan kababaan
    ay bilin dayopay adi tongpalen nan kapatgan.
  mwe-mwe: Ashikalongolele nangalole! Nnashoyanga libhembe, ikabheje nimila ngamia,
    nnyama jwankulungwa.
  tte-tte: Komiu tobagunao man gibugibumiyao. Loina lalakili kwanuwa-mwatainagili
    na loina kikiuli kwanuwanuwatu-kalatagili. Kaba gite bwaite. Ginauli kikiuna besiele
    nonowala wagitai na ginauli lalakina besiele kameli nige wagigitai.
  tcs-tcs: Yupla prapa ol blain lida! Opene yupla ai! Yupla tumas woribaut dem smolsmol
    lo, bat yupla no woribaut dat prapa impotant lo.
  hlt-THB: Nangmih sawikung mikhypkhqi! Pica taw ciit hlai uhyk ti kalauk ce daih
    lat hawh uhyk ti.
  soq-soq: E apana emala potawa tane sosola da banlamoilana! E esa bedewe takula alepio
    nana sawa eneilabodeilana, tane pue debama kamel e naile numeilana.
  qub-qub: Gaprano caycar pushaycajcuna, tacsha chuspi-mallwata jorgunayquipaj ima
    yacutapis shuyshuycanquiraj. Ichanga mana ricapaypami jatuncaray camëlluta ultacarcärinqui.
  att-att: Meyárik kayu ta buling nga mangituddu ta dálan sù ira kábulun na nga buling.
    Tángngagan naw ta napiá yù káruán nga ituddu nayù tunung, ngam pinaguráyán naw
    yù kapiánán nga ituddu na nga máwák naw tuppálan. Meyárik kayu gapay ta mangalissî
    sù inuman na, tapè irián na yù ilà, ngam golpian na tallanan sangaw yù kamel!
  bki-bki: “!Aire tomu nalo, kamiu navurim̃araboiano nalo, kamiu miremiu bono ga!
    Kamiu kumitum̃a kumila jibe na kanio napano bogo na ana kamiu kumunu saba, mia
    kamiu tiniemiu maio jikili ka mia kuvilaluvu re ka kuviovolar nionono tai napano
    mijoru batove ea kenemiu baja nalo, mia kamiu maka kuvial kar ka kumdidiomo belia
    kamel napano joaio.
  bqp-bqp: Vĩ̀na don'arɛdenↄ! Adì mↄ́sↄ nɛ́ bo á pↄ́minan, akũ adì lakumi mↄ́.
  mcp-mcp: Yé ólwóye ɔ zhɨ́ɨ́ wə́ancím-ncîm ɔ́ga. Bɨ mə́ dʉ sâl mə́lwəg, yîl ncincíŋ
    jɨ́ cínɔŋg yí, njɨ bɨ́ minə *shamô ncindî.
  hat-hat: Nou menm k'ap kondi pèp la, nou se yon bann avèg pou tèt pa nou. Nou pase
    lèt la nan paswa pou nou wete ti mouch ki tonbe ladan li. Men, nou vale yon chwal!
  npl-NT: ¡Teyakankeh ixpojpóyakteh, nomejwah nonkitsejtseloah n atl para makitseko
    n moyotl pero nonkitoloah se kameyo!
  bgg-bgg: Miegthi dumuiithek wo! Nathek ne nawaithek gog è mujo chiing muii, jishii
    nathek ne yua phiang suduii shii ne min muii!
  eng-TCENT: You blind guides, who strain out a gnat but swallow a camel!
  eng-BSB: You blind guides! You strain out a gnat but swallow a camel.
  cpu-NT: ¡Mavityaakiri, akathatavakaachari! Pikempitakari aparoni pankiventariri
    shikiryaaniki eero jirakotantari, iro kantamaitacha jirakotakeri antari piratsi.
  san-ASM: হে অন্ধপথদৰ্শকা যূযং মশকান্ অপসাৰযথ, কিন্তু মহাঙ্গান্ গ্ৰসথ|
  tac-NT: ¡'Émika pe siego neraga kéré napu o'tonálime ju uché jaré ralámuli bilénami!
    ¡'Émika a'lá saweme ju alué ba'wí tabilé 'yúriga bajimia u'kuchí se'walí, nobi
    'máchigo a'wame júkó 'emi alué wa'lú ajágame kameyo anilime!
  eng-WEBPB: You blind guides, who strain out a gnat, and swallow a camel!
  gfk-H: A pula na lualua muat! Muat manga lik hadadas um ira nat na warkurai senbia
    muat malentakuanei ira tamat. Muat haruat ma tiga tunatuna i kulupa bia na mom.
    I lik lah um no nolnol ma i kap sei ia tano taah. Senbia i kanam balik um tiga
    bulumakau.
  viv-viv: Omi tokivetuvetunu matami abodana. Dewa kabiꞋona waꞋitaꞋitaveꞋavina tu
    dewa lakahina keke maꞋi wadanuwenuweni. Omi keke nuwanuwami kevakeva koyodi wanaꞋani
    faꞋina, kaꞋi namokilikili ami bwaiya ginatowa, au wamaduvaihegena tu kaꞋi kevakeva
    ana egana kameli bwaiya ginatowa, kevakeva koyona nonogana watonona. Mena gahetalahobuhobu
    gayakahina-ma yami dewa gihawavemogatalena.
  yao-yao: ilongola ŵangalola! Nkujityosya membe mu yakung'wa, nambo nkuchimila chinyama
    chachikuŵilanjikwa ngamia!
  tgp-tgp: Ka tamlohi tatavera matavuso! Ka lo spuni nar̃ihi na hina varihi la sati,
    pani ka lo r̃olomi jarohi na hina tavera la sasati!
  auc-NT: Babetamömïni babæ ante mäomïni ate edæ oda cæte godänipa. Mïnitö, Diete
    ganca mïnitö mäincoo ongö adinque adocooque cöwë godonguï ï, äninque owætaca bequïñömö
    guincawæ owoyö tæ̈ wedote baï cæmïnipa. Wæætë edæ Wængonguï nänö änö baï cædämaï
    inte mïnitö edæ cämeyo ñæ̈nængade pönï owoyö önonque ade bete baï pönënämaï inte
    cæmïnipa, ante awædö,” ante Itota apæ̈negacäimpa.
  kbc-NT: Niɡ̶ida makaamitiwaji ɡ̶adiciagi niɡ̶ijo oko ɡ̶oladi anodoletibige moikeetece
    naigi eletidi ɡ̶oladi. Codaa ɡ̶adiciagi niɡ̶ina oko ane yaago viinyo me noɡ̶a
    ɡ̶onoodo, pida baɡ̶a yalitini gameelo, igaataɡ̶a adowetiteloco niɡ̶inoa anicinoa
    ane diɡ̶ica ane jaoɡ̶ate, pida aɡ̶oeni niɡ̶inoa anida ane jaoɡ̶ate ane niiɡ̶etedoɡ̶owa
    Aneotedoɡ̶oji.
  bmh-bmh: Ag ameag kumi dudu! Ag guzenemen, eb guabur nug agal ee il oug nuabunina,
    ag go zamoranemen. Bo, egun kamel banou ag ee il mui gulutanemen. Ag kasai ze
    ginaginam sesamoranemen, bo, ag kasai ze banou i sesamoranemen.
  ctu-BL: ¡Xpots' bʌ xpʌs bijetla, mi la' chic loq'uel jini us pero mi la' mʌsan camello!
  meq-meq: Nəkurom ka tərum na, andza guluf neheye faya ta lakiye tay ha ndo hay aye.
    Faya ka palumeye madzendzew hay abəra ma yam kurom nakə faya ka sum aye, ane tuk
    na, ka gərum ha a ɗəma zləgweme.
  noa-H: ¡K'ĩirjug chuknaan! Pãach pem haawai pãran dö dö nʌm dʌ̈i sĩi pagatjöm k'ãijã
    döbapʌ̈imua pekaudam waumaaugau hawi, hajap'a sãnaata doojerram. Pari jũrr pekau
    pöm camellojök'amta sĩi hʌ̃ipʌ̈i nʌmjö nʌm chan pãar gaai mas k'aba haajemgui
    ha hiek'ajim hamach k'ĩircha.
  alp-NT: Imire tamata elaka rebe saka tamata matapolale. Yelu tona kena hukume rebe
    upentine more imi ono lulue, yo rebe upentine kena hukume mere imi puli kai mo.
  san-VEL: he andhapathadar"sakaa yuuya.m ma"sakaan apasaarayatha, kintu mahaa"ngaan
    grasatha|
  kbq-kbq: Tamagra tamuvusuhu kva nagare, havigafa kuko antetma azeri netraze, hianagi
    kemoli afura asagahu nevazize.
  kbh-kbh: ¡Jtanënga ents̈anga unachayënga! Ts̈ëngaftanga chë base soyënga jamama
    puerte jtsenócochinÿenana, pero jtsebnë́tjombana uámana soyënga jamama, Bëngbe
    Bëtsá tojanmandá soyënga. Y chca, ts̈ëngaftanga s̈montsemna mo canÿe ents̈á ndayá
    tojtsabuchetjcá bayëfja jtsejuánama, ndoñe ntjasama, jasama ndoñe yondëlesenciana
    ca chë leyiñe iuayana causa. Pero s̈mondmëna mo ents̈angcá ndëmuanÿenga camellbe
    mënts̈ena jasana, y chë leyiñe endayana chcana jasama ndoñe yondëlesenciana ca.
  ron-LSB: Voi, călăuze oarbe, care strecurați un țânțar și înghițiți o cămilă!
  pon-pon: Jaunkalua majkun komail, me kin ijenoki kijin am enwel, ap katalala kamel!
  nhe-BL: Initztoque queja popoyotzitzi tlen tenextilíaj catlía ojtli ma quitoquilica.
    Inquitoquilíaj nopa tlajtoli tlen pilquentzi ipati, pero nopa tlajtoli tlen hueyi
    ipati, ax inquichihuilíaj cuenta.
  sps-sps: Min mata kio mi komainy faatok rarom a vainy a sanaan! Tsumi te faarei
    rom vainy te gargar ror nang tan sewaan, sana ri korom a Kamel fiisen men sewaan!
  wnc-wnc: “Ginu kaisa kusiyata aminde kepi yeuyamunangge tasikaing! Ginda inguingutda
    yangga akngane yuwa kake kwaipamaba kuwa tangokaing binga tasikaing ngana ikwawa
    gamanda yangga akngane yuwan kake ngana ngok pamukaing binga tasikaing.
  nmw-S: Humiu todedei ngakngakidiye matamiu si gin! Hu sebelen vetahe logugui hebwaden
    taine hedi nunuwotu i dekai, agegene hu minuwodonid logugui lalahine-yanid. Humiu
    hu hudu yok langolango he lemi bwai, age taine hu depaidi kamel bwabwaligane bwen
    hu tinon bwaine bwai.
  bus-bus: Vĩ̀a dↄn'aɛdeenↄ! Eè mↄ́sↄ nɛ́ bↄ a íminan, ben eè lakumi mↄ́.
  gub-BL: Hehàpyhà 'ym ma'e amo hehàpyhà 'ym ma'e heraha har ài peiko. Aze meru u'ar
    pekanek pupe, nape'u kwaw ipor. A'e 'ar mehe we pemokon kawaru kupewa'a.
  imo-imo: Eno mongo keri lelimani imboma aulkemu lipo ondamili nimele iyema, eno
    ungu mane wema enge ningo pilko teko, ungu mane enge nilima naa pilko teremele
    aku teremele mele ungu manda lepo i tepo nembo. Langi nongeindo mele kelo lopale
    molo lomoi langina peremo kanokolio naa namili ningo wendo liko lteremele, nalo
    kongi kamele te langina peremo kinye naa kanoko we liko nongo pengo mundurumele.
  boj-boj: Niŋgi tamo ŋam qandimo bul unub. Deqa niŋgi tamo naŋgi gam osornjrqa keresai.
    Agi niŋgi qui uyqa oqnsib añiñig kiñala quiq di sonaqa unoqnsib taqal ateqnub.
    Ariya kamel a quiq di sonaqa niŋgi unosaieqnub. Qoji uyeqnub.
  eng-DRA: Blind guides, who strain out a gnat, and swallow a camel.
  knf-knf: An bayuuj bgah banwooŋ bakuul, nanjaaŋ natëntan poot pi nan pa ppënan uwu
    kaşë yoor unŧaam wi pnkunkaali.
  san-KHM: ហេ អន្ធបថទឝ៌កា យូយំ មឝកាន៑ អបសារយថ, កិន្តុ មហាង្គាន៑ គ្រសថ។
  arn-NT: ¡Eymün, rüpütultrawmakelu, fey chaytukefimün tati pichike pülü, welu lümükefimün
    ta kiñe kamellu!
  zas-NT: ¡Bénlutiaꞌp, rajpidi cudad chitëë guiëbidi tijb bizëdlajs, abiꞌ rguiëjbidi
    tijb camell!
  ken-NT: Bě manɛ́mámɨk abhɛn bǎyà bho mbi, bǎsɔt mpok bɛ́fɛ́rɛ yɛ̌ntɨkɨ mɔ́nya
    anɛ áchí amɛm ɛnyɨŋ ɛnɛ mǎnyú, kɛ mpɔŋɔ baso mǎmɛnɛmɛ́n ham.
