    ru le̱ ha' re nak inc'a' te̱nuk' li coc' suk ut a' chic li ni̱nki xul camello
    nequenuk'.
  blz-NT: Kuu tanaas men mampisok! Laale na lalomna inumanmuu tapisonmuu, kasee unta
    kuu pulon!
  poe-NT: Jahará la této̱anrá kjánchó ntakótánrá. Jahará la nchekꞌankihirá kjónté
    ijnko kochji̱se̱n intsí chónta tí nkehe itsꞌirá, a̱ ntá ijnko kocamello kjónté
    ijié va la tꞌínka̱rá.
  san-TAM: ஹே அந்த⁴பத²த³ர்ஸ²கா யூயம்ʼ மஸ²காந் அபஸாரயத², கிந்து மஹாங்கா³ந் க்³ரஸத²|
  cof-NT: Nulari quirano podeitonla tala minu micuwaminla cuwenta jolajochunae epele
    nenato. O tenca itonla tunpi fiminla cuwenta jolajochunae. Ya tenca itonla fufu
    nacá tunpibi wicaca fituchique larito quepolaquichunae tie. Juntonan fe wa petsecari
    tunpibi wicaca larituto, luwalaquichunae tie. Nulari jun tsanquenan na jutsaca
    quituchique tenfenatonan, wa jutsaca quiniquiminla joe tie.
  srm-NT: “Nöö mi bai helu da unu möön, un dee bookowojoma ta lei otowan pasi naandë.
    Biga un dë leti kuma wan sëmbë ee wan piki sundju kai a di wata fëën di a ta bebe,
    nöö a o hopo wante go maani ën puu te a kaba bifö a o bebëën. Ma ee wan gaan gindi
    mbeti dë a di wata nöö an o si ën möönsö. A o bebe di wata wiö. Nöö sö wan sabi
    u wegi soni tjika.
  qvs-NT: Kankunaka mana allita entiendishpaykichi iden mana kawakuk runakunashina
    kaykashpaykichi suk runakunata munankichi ñanta riksichiyta. Chaymanta suk kishnisillu
    moskitu yakuykichipi sipikuptin shushunkichi ama millpunaykichipa. Chaykamanka
    mana nimatashina yuyankichi suk manllayba kamellu animalta millpunaykichipa.
  zca-NT: ¡Ter nak go nela men nikal lo ga', per nzhakla go, go lu' nez che'n Dios
    lo más rë men! Nak go nela tu men nigo' tu nguru'zh le'n tu vas nits, per nanet
    xa' tu ma más kwa'ro niyëb xa'.
  cbc-NT: ¡Mʉjãã, jĩcãʉ̃ cacaapee ĩñaecʉ̃ cʉ̃ yarãrẽ, ‘Mʉjãã yʉ jʉ̃gogʉ,’ caĩ ũcʉ̃rẽ
    bairo mʉjãã baiya! Tunu, ‘Becoaca cʉ̃ manicõáto,’ ĩrã, oco mʉjãã caetipeere mʉjãã
    weyórotinucũña. Bairo weyorotimirãcʉ̃ã, waibʉcʉ capai, camellore rupaʉa caʉgayujorãrẽ
    bairo mʉjãã baiya. Cabʉgoro macããjẽ pʉamerẽ caãnimajũrĩjẽrẽ bairo mʉjãã átiya.
    Tunu bairoa caãnimajũrĩjẽ pʉamerẽ cabʉgoro macããjẽrẽ bairo mʉjãã ĩñacõãña.
  qxo-NT: “¡Mana tantiyacog yachag tucogcuna! Tayta Dios ninganta juc ishcaycunata
    cumplirninpis mas cumpliypä cagcunataga manam cumpliyanquitsu. Tsaynö carmi yacuchö
    chuspita shuyshuycurrä upurpis mana mayaylla jatuncaray camëllu ashmata ultacurcognörä
    caycäyanqui”.
  mox-mox: Ta omiʼa tovanugwetayavo matami kwayakwayana. Ami duʼwa ʼinega kwakwakwa
    oʼewaʼewa yavuledi, ta yubai qiduana ʼidewana kameli otonetonedi.
  kew-kew: Nimimi onaa medaloma pora waatalo peme pare nimi aba ini rubu pi aa pimi.
    Nimimi oge puna meda ipa-para adobaawa pia rabu mena kamel ipa-para peme laapo
    rata mea noa yolaniaaya.
  dww-dww: Taumi tauwai dokadoka matapotepotemima. Taumi kaua ḡauḡaubodima ko kitakita
    yaḡeyaḡedina, be kaua dosidima ko vava gudegudedina.
  nif-nif: 'Sɨndɨ ama dautsɨ sisipmɨn wandin walɨ nosiila telak daut sembi, ñɨndɨñ
    tañ: sɨndɨ endɨkñe manda tip mɨnam wɨn ka-kɨliñ em kleañ, gan endikñe manda bien
    wopum sɨnɨk wɨn nɨm pa ka-nandɨ-dakleañ. Wɨndɨñda sɨndɨ ama nolɨ kwɨnakam tip
    mɨnam sɨnɨk tuk wɨtna gɨnañ nanin tɨke kotak, gan kamel wopum wolok patak wɨn
    nɨm kañbi, tuk tɨke lombi, wakɨtañgan kɨmo elak en wandin!'
  twi-ASANTE: Anifirafoɔ akwankyerɛfoɔ! Mosɔne deɛ morenom so, yi mu nwansena nanso
    momene yoma!
  aoj-aoj: Ipaꞌ naep pagasiꞌipai, paꞌi pihimbaꞌmasa ufiaꞌw anis epes! Ipaꞌ pandaꞌ
    maola pigisiaꞌma afiꞌawa isimba saꞌwisi sagail malepi nembaꞌwi, apaꞌ mafin anamba
    luꞌunai kamel eaꞌ pewaloꞌana nalomam.
  cbv-cbv: ¡Yeéb bitadih waóhna, jéih encannit panihnit ñi jʉmna caá! Ñi wʉtatdih,
    oboh jʉmni ã jʉmʉchah yʉhna, ñipĩ́ jepahna yʉh caá. Obohjeéhtih, Dios yoobópdih
    ã wʉtatboodíh ñipĩ́ jepahcan caá.
  taw-taw: Nɨbi binɨb okok kɨlop kanɨb adek ak yom tep gɨnɨgun apɨm ak pen, bɨ wɨdɨn
    koy mɨdebɨm agak. Bɨ ogɨnap mumɨkɨl tap sɨkol ak ñɨg mɨgan ayaŋ mɨdeb ak nɨŋɨd
    dɨyokɨpal tek, nɨbi mɨdebɨm agak. Kɨli pen chag kamel tap awl ak ñɨg mɨgan ayaŋ
    mɨdeb ma nɨŋɨd, chag kamel sek ñɨg sek mɨdupsek ñɨbjupal agak. Nɨbi anɨb ak tek
    nep gɨpɨm agak. Tap sɨkol okok pel gos nepɨm ak pen, God tap ne awl okok gos ma
    nepɨm agak.
  jic-NT: Nun ma polel sin 'yüsa lojí Dios mpes. Nun p'iyá ma nusin 'yüsa tsjan jos
    Dios. Nuyun tulucj jinwá nun. Niná nun lojí Dios mpes, tsjicj way p'in Dios lal.
    'Ücj wa ma lojí niná. La p'a wa Dios tjijyü'ta jupj po jos nun ca la müjí niná.
    Ninana nun ma quelel lojí.
  zap-NT: Rneluu de mén logne ni laa de rdeedet kwent, rdeedet de si gueb de ni te
    mduxwin per ryenden de ne axtegue te kamey reb de.
  wer-wer: Wotöök it il tëaurö, ar Anutuu kanö omnarö pet yaalmëem arimënt kan pöök
    nasën yaaurö. Omën namp iiste nëmpënëak yaëën iwal namp ilaan pöt nanëmpan, lë
    olapnaat. Pël ëëpnaatak pol kamal kësangëp ilaan iistaring köntak nëmpnaat. Tapël
    ar Anutuu ngön kosangötë ënëm ëënëak kot panë nantë ënëm yeem kaöat sëp yewas.
  ipi-ipi: '@see-verse:MAT.023.023'
  qul-NT: ¡Ay kancuna, ñausa cachcaspa pusay munajcuna! Ch'uspita suysunquichis, camellotataj
    okoycunquichis.
  ter-NT: Itínoe kutí koeti komítiti inuxínoti po'ínuhiko xâne. Kutí kénoemaka xâne
    yuixóvoti veyópea kálihunoe hikê irinó'ekeovati ekáke ya koeku ákoyea itíkoake
    ne koâti hána'iti koekúti kuteâti itóvoku kámelu irinó'ekovati. Huirí kíxea nê'e,
    ako itíkoake.
  bmr-NT: Amɨɨhai aatyɨmetɨmobadɨ mihicamo saatohoco mɨsɨɨguehicamo jootobaco magañɨɨmoro
    guiraaruubo camelloma mafaayɨhicahi amɨɨhai jeebɨɨfaño.
  fuf-fuf: Ko onon yo bumɓe ɗowooɓe, sukkitooɓe buubii ka yarata, hara-le on moɗay
    ngelooba!
  bhl-bhl: Kiin sukul nam atew kebomi, mali kunum ilo deiw kukuyemkabiliw kunum yutaka!
    Yu kilele ibolow fukunina! Ok wanomin ding dim e, yu ok sen mak kuluko, beem dim
    e gimgim gel mak atemeko, ‘Yake! Ibo!’, oleko, kolewkabiliw kate, yu iti ok sen
    mak kuluko, kamel samal fian mak beem dim kabalak elo ateminba keko, sak wanakabiliw
    te. Beemdiw, yu kukuyemin sawa weng beem teing fe yan fe bete kuw gelewkabiliw
    kate, beem dem mutuk fian be dawkatiko, kolewkakabiliw te!
  ons-ons: Numa alakan deŋine pilik pilikine! Ŋine zeŋet so sip kine kine nigatnemde,
    eamo surok ŋino ŋine ma birau yeine ari okanmaike, ŋo ŋine kamel osom suaine,
    surokŋine koto, eamo mi ka more, ŋine yewarop siluŋ weneŋ qotkeu, kotoŋino ket
    okanmaike!
  con-NTPO: ¡Bini angacansundeccu qui! ¡Nane ocuma cundesa'ne osha'choma ofi catipa
    qui camelloma cunde'fa! Tsa'caeñi utu'ccoa manda'choma pañamba joccapitssiama
    qui aqque'pa'fa.
  ghs-ghs: Nike baura hiike suranatoraiho abi naga. Nike pui gattiqa riitareiqi kose
    hee eseqotoraiho isaki.
  peg-peg: “ଡ଼େ କାଣା ହାଜ଼ି ଚଚ୍‍ନାକାଦେର୍, ଏପେଙ୍ଗ୍‌ ପ୍ରାଚ୍‌ତିଂ ପୁଚାଦେର୍ଣ୍ଣା, ମାତର୍‌
    ଉଟ୍‌ତିଂ ଗୁସ୍‍ସି ମାନାଦେର୍‌ ।”
  txu-NT: Ba me amã arẽ ga me ama. Dja me anhõ õmrõkam pure'õ tỹm ga me pure ngrire'ã
    ano tỳ:x ne kaban mũm amẽ. Nhym be, mry jabatànhbê kameru ja ne anhõ õmrõkam dja,
    ga me ate akrãn tu ro'ã krẽ. Be, mỳj'ã ne ba amã ikabẽn ja jarẽ? Bir, mỳjja kryre
    ne ga me'ã ano tỳ:x ne ma:ro aba. Nhym be, mỳjja bê kumkati, mỳjja kabẽnkumrẽx
    ne ga me aje mar kêt. Metĩndjwỳnh kabẽn kute me ajaxwe nêje me akukràja ne ga
    me aje mar kêt ne ate akrãn ajaxwe rax rã'ã. 'Ã ne ba me amã, “Ga me pure ngrire'ãbit
    ano tỳx ne kaban mũm amẽn tu kameru raxja õmrõmẽ ro'ã krẽ”, ane. Kam ne ga me
    aje meo ba djwỳnh no rã pyràk. Nãm Jeju ã memã ane. Ne kam ajte memã kum,
  eng-WEBU: You blind guides, who strain out a gnat, and swallow a camel!
  gnw-NT: Pe reta co jae jesa mbae vae uechaca ñugüɨnoi tape ĩru vae reta pe vae reta
    rami. Pe reta peatẽɨ pemocui penti ñeti, ẽrei pemocui penti camello —jei—.
  mux-mux: Eni mong kis lílima-ni “⸤Mong kis lili⸥ yambuma kupulanumele liipu ora
    samili.” nilimele yima, eni ⸤ung-mani wema tondulu munduku piliiku liiku teku,
    ung-mani tonduluma naa piliiku telemele, aku telemele mele ung-eku topu niambu:⸥
    Langi nungíndu méle wallú lopalu mola lumú te langina pelemú kanuku kene ‘Naa
    namili.’ niku wendu liiku mundulimele, akiliinga-pe kung-kao te langina pelemú
    kene naa kanuku we liiku toku pengí mundulimele.
  maj-NT: ¡Jun já ka̱ xi baku ni̱yóho̱o xu̱ta̱! N'etjusun ni xi tu̱ tje̱nt'ahá ko̱
    ni xi 'yún chjíhi̱ ra̱ najmi n'esiuhu̱n.
  bkq-NT: Epy eagonro epy sakobâni emyenro âmaemo. Toenzepa kuru Moisés inweniby modo
    wâgâ kulâ mâtynanâdylymo; mârâ tywyneim kuru pylâ amânhepyra âmaemo-ro. Okumo
    ikano mazagâ mainguelymo, camelu pylâ monwonlymo-ro myara.
  kue-kue: Ene ongumutno kin yongwa, ba ene yomba ta konbauna ombuno ditengwa! Ene
    dekambu nitno mina wu suna pi dinambedi pre siplendi menda endingwa, ba ene bugla-kamel
    nitno mingi mina meglko akiye nenguro erikwa.
  cot-NT: Quempevaequempiquea shamponcajari tsatacaavetanacarica itsipa queroquea
    inquenacaanaquerime. Quempecaquea pitsicajatacovetacari tsiitojaniqui, iriraquea
    cameyo, pinijacoqueri.
  bnp-bnp: Mu ngaru ni vakasiri e huriki na dala, pali mu kepa mua! Mu ramai a maka
    vinara tavulavula, pali mu mata kepa vona a maka vinara dagi. Mu rata mavonga,
    mu manga a bakovi i bole talea na kikei na naru vona a lango, pali i mata kepa
    vona a kamel, i todoa.
  apn-NT: Mẽ ate ãm kapẽr o hpỹnh nẽ hkôt amnhĩ nhĩpêx jakamã te mẽ ate atỳx ri tanhmã
    axàpkur to ho mẽ akrĩ pyràk. Jao te mẽ axàpkur xà hã mẽõ kamã pure pumunh nẽ nê
    hanhir nẽ rẽnh tã mããnẽn kamã kẽn rax pumunh tã nê hanhir nẽ rẽnh kêt rãhã hkur
    pyràk. Jao Tĩrtũm kapẽr o hpỹnhre nẽ hkôt amnhĩ nhĩpêx no piitã hkôt amnhĩ nhĩpêx
    kêt nẽ. Pẽr mẽ ajamaxpẽr kêt tã na ka htem atỳx mẽ ahkre ho ri apa.
  ctp-NT: Nchka tiꞌ wan kwaꞌu wan chaꞌ ꞌin Ndiose ꞌin xka la nten; loꞌo kwityiinꞌ
    wan, chaꞌ nchkunꞌ ke wan ꞌin nchga chaꞌ nu ñi kanꞌ. Sa ñaꞌan lka si nsuwi wan
    tyiꞌa chaꞌ koꞌo wan, chaꞌ ja koꞌo wan ꞌni xuwe nu nsuꞌwi lo tyiꞌa kanꞌ, loꞌo ja
    ngiꞌni wan kwenta ni siya wa yiꞌo wan ska ꞌni tnun, ñaꞌan tiꞌ ska camello ―ndukwin
    Jesús ꞌin neꞌ.
  bre-BRG: Renerien dall! Silañ a rit ar fubuenn, hag e lonkit ar c'hañval.
  opm-opm: Gure ma ihapti oh kin kwisi hatin hat patim mandap pinggit pisapti bap
    gurmur. Gur sawa isipnong amkara gar sawanong isip mar ma dindeipti oh mama ohe
    tan haptimur. Guragure tom san tem oh gimgim oh pathan na dapti hano rim pomat
    hirmar mandam daptimur. Isip na dapti han oh kamer oh pathanoh hirmar na mandama
    ohsi daptimur.
  bvr-bvr: Ana-goyburrpa minypa nyiburr-gapula! Jarra ana-goyburrpa nyibu-borrwuja
    jimarna aburr-werranga ana-goyburrpa nyiburr-nyala nyirrbu-gurdagurdarraja nyiburr-workiya
    jarlakarr. Wurra minypa gun-maywapa ranginy ana-goyburrpa nyibu-banga nyiburr-workiya
    bugula, ana-goyburrpa nyibi-yerrnyjinga nyiburr-workiya gun-nerra gu-yurra minypa
    muya o gun-nga. Jarra gun-narda gun-delipa. Wurra nginyipa gala ny-borrwa, minypa
    nginyipa burr-gurla wurlk ny-janyja ny-yorkiya wana minypa yarraman.
  wal-wal: Intteyyo qooqi uttidi, asa kaalettiyaageetoo, intte ushshaappe udunxxiyaa
    gaccidi, gaameelaa mitteeta.
  zad-NT: ¡Le' nakle ka to beṉ' lc̱hoḻ beṉ' chakile' wak wc̱hi'e sto beṉ' lc̱hoḻ!
    Na' chonle ka to beṉ' chone' byen chibeje' to bi'a lesdo' ḻoo yeḻ' wao c̱he'na'
    na' bi chakbe'ile' chebe' to kamey.
  aso-aso: Lingine vetine like vineꞌ gelavo monoꞌ aka ngelebizilisa igi aꞌmine aka
    ningi vevesami lihime ngomo ngomo daaꞌ monovo hulaniꞌza lihime nabaꞌ naba daaꞌ
    monovo nene hulamanako eveneꞌ ma nalizaniꞌ initekutiꞌ initeꞌ ngomo lasolo neꞌmo
    do goloso alive li di huliki initeꞌ goloso naba nene mikileꞌ igaꞌ naniꞌ gili vaniꞌ
    nizave.
  uli-uli: Ha togla mekla ha foforu ngo ha peppalir yarmat! Hama hadiyoli mekla limmi
    bo be chuy lang mo iyang, iwe ngo hama yorngaloh ka semal camel.
  nin-NT: Imba di tsarr anishirr anko, ni sa aba akreshishi. Imba si nâ ta si unushirr
    wanggo nggo à ttu ivinchi glo na ama, na sarr so alakurrmi à ttu mri nu umi ku
    ama ku!
  tgk-tgk: Эй роҳнамоёни кӯр! Шумо нӯшокиатонро аз дока мегузаронед, ки мабодо магас
    дар дарунаш набошад, аммо шутурро фурӯ мебаред.
  acu-NT: Atum chikich aints ainausha nuiniayatrumek, Yuse chichamen nintimtichu asaram
    wainmichua tumawaitrume. Tura asaram atumi umutiri teté tuupich engketu wainkuram,
    nuna umurai tusaram japrume. Antsu kamiyu nekas juun wainiatrumek, nuka kujarua
    tumawaitrume.
  cak-WNT: Riyix c'a ri yixbin chi yix uc'uey bey, xa yix achi'el moyi', ruma xaxu
    (xaxe wi) nichayuj ca ri us y xa nibik' ri nimalaj chicop ri camello rubi'.
  ebk-ebk: Chakayu ay maepachong as nan nunkafurag ay mangepangpangu as nan tataku,
    paatyu makailaun ay ustu nan achi amud! Kenomsaw kayu, tay maepachong kayu as
    nan taku ay paat mangsakiat as emok as nan ikopuna, ngem maokmona met chi kamelio!
  spa-PDDPT: ¡Guías ciegos, que cuelan el mosquito y tragan el camello!
  ruf-ruf: Pfilongotsi pfifita! Mwolapfa ng'onzi mne ghamatsi, lekeni mwometsa ingamiya!
  gun-gun: Ára revegua e'ỹ joguerekoa pendekuai va'e, karo gui nhexĩ pemoẽ va'eri
    pemokõ camelo oĩ va'e.
  agu-BL: Yi e' cyeru', e'u' q'uil chibe' wunak, poro jopij wutz cyajtza'klu'. Na
    chitxa'tzaju' quic'a'u' tan qui bene'n jun tal ni' us tc'u'l. Na ẍchiwutz cyeru'
    xan kol baj cya'nu', poro qui tz'icy' scyeru' yi na baj jun chin wutzile'n camey
    cya'nu'.
  isn-isn: Unye atongeeli nemeapoku, nemukusuza umududu numuniino kuite mukuimela
    ingamia!
  ilo-ULB: Dakayo a bulsek a mangidaldalan, dakayo a mangsagat iti ngilaw ngem alun-unenyo
    ti kamelio!
  pir-NT: 'Caperi bajueyequina tiquina ihña masieno saha masiena ijire mʉsa. Ohõ saha
    yere mʉsa: Mʉsa ye dutiyere ye dutina, ihyo ijiyegã warore dutiyere yere mʉsa.
    Sa yepenata Cohãcjʉ̃ pototi tiquiro dutiye warore yerare mʉsa.'
  anv-NT: Ndɛre demmyɛ mambele ukɛkɛ mabɛ debyaá ayi kpakpa, delu bɔɔ́ amɛ nónómé
    abi ájame abifɔ meti. Delu ɛké muú ayi áchɛ́rege manaá ami ji anyúu nnó
    ɛkagé ámé gejenchi, yɛ́mbɔ áméne mpɔ mashwɔne.
  sab-NT: Ba kle kwian tke tangle Chube gerua giti agwa geru e me suge trate bage
    dale, ba kwian gwagwa me kare kwian na jonlla dbe. Diali ba kle tañachuge age
    Moisés nu Chube gerua degaba alin gerule kare ene ba tañachuge ba chege no trate
    Chube gwa giti. Agwa ba me kle mo ta gbe ulia Chube ole age no trate ulita ama
    takalin kare, ni suge bage ba kle age me no Chube gwa giti. E salengwli kwian
    kle bellekwa jai kare gire ama ten jinisolindi bellekwaske, ama jinisolin jwennga
    bellekwage mlienga gire bellekwa chege no trate ama bellekwa jai ulita. Agwa lle
    ma kweri jinisolinge kle bellekwaske bda camello batre, ni ama ten lle edi, ama
    bellekwa e ulita jai dbige me tallade, me chke uñale amage lle me no kle bellekwaske.
  tmd-tmd: Nöbö mö akuyöbö ñɨgö ödöi yabunɨŋö, röia, jɨ ñɨŋ keir nöbö mämäg we. Ap
