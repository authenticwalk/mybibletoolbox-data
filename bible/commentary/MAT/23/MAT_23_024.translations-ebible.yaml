    tu. Zeda gaca ni casi ñaca nibee tu biuxi lu endaró peru ñabi tu idubi ti camellu.
  upv-upv: Kamivi metrrorr nga kamok-wowomue jinibb re sel. Daron nga kamwera kapmini
    nuwi, ko kamlesi nunu m̃isal ren, ko kamjuljule tweni, musuw ko kammini nuwi nen
    vajin. Ko poro kaplesi buluk san m̃isal re nuwi se kami, ko sete kamjule tweni,
    kammini kobbong, ko kamrrolmi nuwi tevi buluk nen!
  wap-NT: Unao, uꞌishaawunnao naꞌakapan kawanuꞌo papidanannao. Mishi unao uzaudinauzonii
    udyokorautan ai masakaudaꞌu kaniribaꞌo utuzan niꞌo diꞌiki, upuꞌu zii mazan aonaa
    uaitapan udyokorautan udaruꞌoraꞌa naa aimaakan kawaro kawanuꞌo uꞌudarun.
  mva-mva: Mata-ming leuadi ka tamoata takadi zala kaititikingdi! Suru kanaming-lo
    nge lango karorokaki, ata boro moamoarunga kadokidoki be suru zaiza be katonotono.
  dwr-NT: Hinttenttoo qooqi uttiide, asaa kaalethiyaawanttoo, hinttenttu ushshaappe
    udunxxiyaa gacciide, gaaluwaa mittiita.
  kfw-kfw: Juchukchu kha radiikna ah ningradiikli, salaileem chu kamaduol nangni mitkacho
    lamkakei ngai!
  bfz-bfz: ओ अन्दे अगुओ! तुसे छोटिया-छोटिया गल्ला रे नियम तो ईंयां मानी लओए जिंयाँ
    माच्छरो खे पाणिए ते कनारे ताल़ी देओए! पर परमेशरो री खास आज्ञा खे टाल़ना, तुसा
    खे ऊँटो खे निगल़ी जाणे रे बराबर ए।
  cuk-09: “¡Bemar ibya-sulidyob emar-idudimalad. Bemar ibmar-burwiganagi alamaknanaimalad.
    Ibmar-dummagandi bemar gwen imaksurmalad, gwi gobedgi nair sumaladyob, degite,
    moli-yargan-mureged gobedgi nairdi domaladyob be damalad!
  ben-OBCV: অন্ধ পথপ্রদর্শক তোমরা! তোমরা মশা ছাঁকো, কিন্তু উট গিলে ফেলো।
  mil-NT: ¡Te nchòhó cúú‑ndó dàtná cue ñáyiu cuàá, chi ñá túú cùtnuní iní‑ndó nàcuáa
    canu ichi‑ndo ñǎyiu, chi quìde cuendá‑ndó mèe‑ni nchaa tnúhu sá ñà túú ǐo cùnuu,
    dico nchaa tnúhu sá ǐo‑gá cúnùu xini ñuhu‑xi cada cuendá‑ndó ñà túú quìde cuendá‑ndó!
  myu-myu: — Warara'acayũ kukuk'ukayũ eyju! — io'e Jesus. — Imẽnpit ya'ĩopi'ũmat co'iayũ
    eyju. Tikõnkõnat puxim eyju. Tikõnkõnapti mukapkam teku pag̃o dag̃, ikoẽro uk
    am tikõnkõnapti bewi. Imẽnpit camelo uk pin g̃u tikõnkõnapti bewi — Jesus o'e.
    Imẽn o'jekawẽn Jesus itaybit am ip. Ikoẽro yopĩcat ũmũmap puxim. Deus xe yobog̃
    pit warara'acayũ xipan ajukuk iap. Imẽnpuye camelo Deus xe yobog̃at puxim.
  fue-fue: Onon wumuɓe ardiiɓe! To buubol yanii der jaram mooɗon, oon cekoo, ikkinon
    ŋol, amma oon moɗa jeelooba!
  amk-amk: Mano meuremifafao mewiwiaing inontarai siai wa mea, na merurai we metohong
    kariri fi katui mae memarira we menari ne mai sewa fo mani, ne tarai kariri mewati
    borarafui manei na mene merehawa ambori mehabioi, wape unta fiabai manei metoni
    funomai. Nana mani merurai we metohong kariri fi katui na Sempaisi ne Hukumifoi,
    wape ne fubao todoni kontaio ohong kariria fo wiro metohong kariria kaha.
  fai-fai: Kinim leiw tudoyam kámin, kin amin kiba! Kiba kim kanamábiw ayo kalak alataw,
    kale kiba gufik ata tade bon tem una tuw dabadábaw kuw alo iniman mayan dukum
    ata tade bon tem una talaw wane keimaliw.
  ura-NT: Inarate, maosa rijijieein nenacaauru cachaauru relaeraneein neeiche. Jataain
    ansijin laaojoiriniha natiinte niqui tonoraain niha cachane jereein neeiche. Nete
    jataain banejelanaala baaso ichaain neeichene coaraain coitucunaa naineneeiche.
  mcd-NT: Ascafia manfin nan fusho cuscarafoquin. Fushocai oinsharatiroma yora iyoshqui.
    Nanscarifiai marificai man cayacafi shinantiroma yorafo tapimashquin. Motsa muran
    napun pacucun man nushfitiro aya shuashquima. Ascafia man nan ina uhuapa camello
    shuai cafisca huai. Asca huaquifin ahuarafoan yora imasharatiroma man shinanfafainiquin.
    Ascafiashon yorafo ahuara yopacoiainfo cuscacai man ato ashomisima.
  urt-urt: Yip ŋembep si tangar ŋaiye yip yala yasambe yaŋah lenge miyeꞌ tuweinge.
    Yip yosoko ŋomboro malaih ŋaiye ya jah pinip ŋaiye pa yonoꞌe, kut yuwor kamel
    ŋaiye na gah pinip pe, yip yonoꞌe chumburꞌe!
  kiz-kiz: Muenga bhalongosi fipofu, muenga ambabho mwichuja lenu lidusu mwimila ngamia!
  tzo-TZE: Altic ti chavaq'uic ta ilel be avalojique yu'un ja' no'ox chach'unic ti
    bu mu tsotsuc sc'oplale. Yan ti bu tsots sc'oplale ja' mu xach'unic.
  lex-lex: O'ta-mata miy, miy die emeka riy mak mat yata mak ktutga talla la riy dom
    to'a. Yoma hya'a maka agama ononni de miy edon mpiadan nohora, mere hya' maka
    edon kwerat la Uplerlawna yamkekni de mimihakhak reria. Pa hota emolmolan nekama
    mi'na potpota mak kdella miy niemun genni ralamni demade mimtia'i doinia la, mere
    hayori demade mliumu-mtielan nana.
  dov-dov: Inywebo nobasikwenzya boofu, mulatingwa akawuka pesi mumena inkamela!
  rgu-rgu: Emi dale pokeꞌ, tehuu ubeaꞌ taon de emi bei nau matudu enoꞌ fee lahenda
    fekeꞌ? Emi tao atoran losa leo lulutu-raraeꞌ a neu, fo madenu lahenda fekeꞌ ara
    tuka, tehuu Manetualain atoran penting naan seli a, emi ta tukan fa. Sama leoꞌ
    emi see heni pena-mumuu reme emi oe nininu ma mai. Tehuu banda selaꞌ leo-leoꞌ
    apa a, emi odo katemaꞌ ana!
  toc-NT: ¡Koxu­tacu tihua­ná̠tit hui­xinín porque xli̠­ca̠na luu mákat aktzan­ka̠­ni̠­tátit
    y la̠m­para laka­xo̠ko li̠tax­tu­yá̠tit! Porque luu cuentaj tla­hua­yá̠tit xla­cata
    ni̠ nata̠­hua­yá̠tit tantum actzu xima̠hua a̠má chú­chut hua̠ntu̠ li̠kot­nu­ná̠tit
    y luu li̠huana̠ lac­tzi­qui̠­yá̠tit, pero ni̠para tzinú catzi̠­yá̠tit acxni̠ hua­yá̠tit
    tantum lanca camello.
  ulk-1902: Uaba datkimuar sadamer le, uaba dirimid abele lag, a mamor irusere kemerkemer
    abele kamela.
  som-som: Hoggaamiyayaal yahow indhaha la'u oo kaneecada iska miira oo awrka liqa.
  mam-C: Ayi'y xkol moẍ, qu'n ikytzin nb'antjo kyu'n tze'nku tu'n tel xk'amit jun
    tal netz' us toj k'wab'j, me mi nkyna'n aj t-xi kyk'ulpinji'y jun ma tij chej.
    Qu'n kyaja tu'n tjapi'n tal netz' tnuk'b'il kawb'il kyu'n, me atzin a nimxixtl
    toklin toj kawb'il, mi nkub' kyb'inchi'n.
  ndj-ndj: Fiwongosi ngalimesu! Mukujabula chindu chidokwa kucha vangosi mufindu fya
    kulandila, lakini mukumila findu fikomi kucha ndembu!
  mbj-NT: Sa h'yyb mahõm n'aa ty temah do hadoo bëëh! Bë asõõ né paawä bë eëëk doo,
    ta babo n'aats bë karëëb jëë mahǟnh, nepäh bë hã bë karëëb jëng kameer —näng mäh.
  lat-VUC: Duces cæci, excolantes culicem, camelum autem glutientes.
  ngp-ngp: Vilongozi mant'hunt'hu! Mwatuja mbu mna mwamela mp'hunda!
  enq-2: Nyakama lenge monda dupame endakali waka dupa kii miningima. Nyakamame kapo
    mendenya pongena mende koko silya doko nyoo nepatala, kamele mende nyoo nenge-kaita
    goe lengema.
  eng-ASVBT: Ye blind guides, that strain out the gnat, and swallow the camel!
  mna-mna: '@see-verse:MAT.023.023'
  myw-myw: “Takatimlakeins gamag yakamiy, mitamiy nag. Kwatkakils sinap kakit wasigeis,
    mamagina pwasigisig wanuwan amiva̱van mo kupiyaves, tage kamel sona kwanpwanis.
  sby-sby: Amwe batangunishi bashipilwa, mukute kufunya shikanshi lawili momulanunga,
    nsombi mukute kumina munyama munene ukute kukwiweti ngamila.”
  sll-sll: Ni yalhobi nomani pama di pino? Nomani ta pai ni tekungure, du ha dire
    ha maing nir si tenua. Ni yalhobi ha maing Lo migi migi iwe, gran bani u mena
    ongure wine onba, ha maing Lo bir iwe, yamoni homena tani ne dugu dire monua.
  yaq-NT: Eme'e ka bibichaka watem bo'ota tetejwaame bebena, eme'e Liojta betana nok
    lutu'uriat emo ju'uneeleka, juka' che'a kaita teuwaamta, inika'a bat naataka a'
    weye'e benasi a' jooa, taa juka' bat naataka enchim joo'ea'uta, kia beja a' bichaka
    a' kopkopta, senuk wete'poita yeu a' meeyaka juni'i, juka' kameeyo' teamta a'
    je'ekamta benasi anekai.
  uro-uro: Aingän di ama säsur ta ama narhoerta na ngän! Ngänit tor na ama rigi va
    ama bauläm iva ngit nakt i varis ngi nanakt sa anga igrongaqa dap ngit koanäkt
    ama kamel dap kaku ngiat dräm doqoräkt.
  ita-1885: Guide cieche! che colate la zanzara, e inghiottite il cammello.
  muy-muy: Lekʉlʉm ndam wuluf ya kədumfəŋa ahar kà ndam wuluf ndahaŋ a ni, kə̀bum
    kaŋgazumaba zlam gekʉli ya kisʉm na, kə̀humi ana ahàr bi ezʉwi àdəkiviya, ay ti
    kìpʉmkivu ezligwemi ya àkibu ni do kəndum akaba naŋ.
  kqc-kqc: Ne taufa ourefeidena vene! Kimisona biyori bi moi kayo rei makudedi idu
    kamelo bi iri moudededi!
  tav-tav: Catʉjʉ majiquẽna aperã catʉjʉ majiquẽnare catʉ̃ga jʉ́go aánare bairona
    mʉja bai, aperãre Dio yere na buiogabana. Mʉja majuuna Dio yere caapi majiquẽna
    mʉja ã. To cãnacã wameacãre mʉja cátipere tʉgooñabana quena Dio cʉ caboorije majuu
    mʉja tʉgooñaquẽe. To bairona bairã, mʉja ʉgarica bapapʉre becoacã cʉ cajañaro
    ʉgagarã jʉgoye cane rocarãre bairona mʉja bai. Baibana quena carooʉ capaii majuu
    cʉ cajañaro cʉ tʉjʉquẽnana cʉ menana caʉga rocacõarãre bairona mʉja áa.
  eng-ULB: You blind guides, you who strain out a gnat but swallow a camel!
  spa-VBL: ¡Ustedes son guías ciegos que cuelan la bebida para no dejar pasar una
    mosca, pero se tragan un camello!
  fra-_FOB: Conducteurs aveugles, qui coulez le moucheron, et qui avalez le chameau!
  hau-ULB: Makafin jagora, ku kan burtsar da kwaro dan mitsil, amma kukan hadiye rakumi!
  mal-mal: കുരുടന്മാരായ വഴികാട്ടികളേ, നിങ്ങൾ കൊതുകിനെ അരിച്ചെടുക്കുകയും ഒട്ടകത്തെ
    വിഴുങ്ങിക്കളകയും ചെയ്യുന്നു.
  kkc-kkc: Niba odoo howo neliga oso odoo abo gilimado di masi ka gilimado duso. Niba
    kababoo nibada wo mapoo badoga ogoloso peegoo habigiliso. Esino kemol be toowa
    oso nibada mudugiyopoo tiamologa egelega poogoloso wulo sooloogeliso.
  lit-lit: Jūs aklieji vadai, kurie iškošiate uodą, bet praryjate kupranugarį!
  urd-GVR: Andhe rāhnumāo! Tum apne mashrūb chhānte ho tāki ġhaltī se machchhar na
    pī liyā jāe, lekin sāth sāth ūṅṭ ko nigal lete ho.
  far-far: Kamulu dia na wane maa rodo ne talaia na wane ki. Mulu saitamana go 'amulu
    manata 'abero 'uria lekalae sulia ka ru laona taki ki. Ma nao mulu si manata 'abero
    go ana ru baita laona taki ki. Kada mulu sasi 'urinai, ru ne nia ada dia mulu
    lafua go 'amulu na lango fasia te ne mulu kufia, boroi ma mulu kai onomia go 'amulu
    na kamel baita.
  suz-BL: मिक्‍च मताइब दुम्‍शा यो लां कोंइखु पाइबपुकी, तूचा ब्‍वाक्‍कुमी रकमिक्‍च
    ओव़शो बाक्‍त हना, तिल्‍शा तूनीनी। दलओंठ खोदेंशो ठेयब जन्‍तु ओव़शो बाक्‍त हना,
    ग्रु दाक्‍नीनी।
  car-NT: Enu'non oma ekari'namon! Karapana kato'me moro anenyrykon misukaton. Mo'ko
    kameri te ko'wu me'mo'saton moro anenyrykon maro.
  amp-amp: Niko be tu nyinga kunyj mifkomn kangko, ‘Womm yihotat ayak nuhasnomm.’
    Niko inji newa yuhat kangko womroh yemro bruyoh roht mitayifwa krkonenrpamn ahtihanyom,
    to tukmoh yemro roht mitayifyuk yonmari kamerr nhai htikahkomr.
  bht-bht: हे अन्ने यहूदी अगुवो, (अगुवाई करणे बाले) तुसां जड़े नियम जरूरी नी न उना
    जो तां बड़िया साबधानिया ने मंदे न, जियां कि पिंदे बेले माखियाँ जो दूर करदे पर
    परमेश्वरे दी जरूरी गल्लां जो मंदे नी न! ऐ ऊंटे जो निगलने सांई है।
  eng-NOY: Blind guides! who strain out a gnat, and swallow a camel.
  cub-NT: Mʉja d̶ad̶avʉ̃ yópe jã́ri eabevʉ ne jipocateiyepe põevare. Iye parʉbede
    dápiad̶avʉ̃ mʉja. Que teni d̶ad̶avʉ̃ yópe põecʉ ʉ̃i ĩ́yepe jujicʉre ʉ̃i ũcuidore
    jocarĩ, ʉbenita ʉ̃i jãrʉóiyepe camello ãmicʉcʉ ãimacʉ ʉracʉre.
  ita-1927: Guide cieche, che colate il moscerino e inghiottite il cammello.
  lww-lww: “!Amiu nasumonena lala, ake, amiu na ape kilamara p̃ala ga! Amiu asum̃a
    akila ke sa nap̃a pogos nap̃a amiu amun suria, ana amiu asitom manene la nap̃a
    ve akilalu re nap̃a akilalua narin neneno tai nap̃a nap̃a talilu pito teke e m̃amiu
    piala, ana amiu pe apisu kilale re nap̃a amiu asum̃a asinomlaunlae ke puluk la
    nap̃a asike e poli.
  ckb-ckb: ئەی ڕابەرە کوێرەکان! ئێوە شلەمەنی لە مێشوولە دەپاڵێون، بەڵام وشتر قووتدەدەن!
  nas-nas: Diiꞌ kaputuꞌnuka taung nau-anta-koo piarorimaing, okiꞌnarekaꞌ kapooꞌnanka
    aaꞌnaꞌ pukerariri maaꞌerikooꞌ, teka kapooꞌ pankaing opoꞌ dunkumperikooꞌ.
  uvl-uvl: Imo nge letemo mallaha ero mana iam. A poi ke malaka nga none nge sul hote
    lango e nge mateu nga ana ech kina ke lasus pe in teua kamel palaungana e.
  eng-BBE: You blind guides, who take out a fly from your drink, but make no trouble
    over a camel.
  ixl-CNT: ¡Moyla chaj iqꞌon bꞌey! Taꞌxh bꞌaꞌn sete tilax qꞌu talaj kam niꞌan qꞌu
    aanima sevatz. Echaꞌ ikꞌaul u tal us nebꞌaneꞌ. Pek yeꞌxhat niꞌenku qꞌu mamaj paav
    sete qꞌuꞌl nebꞌaneꞌ echaꞌ ichꞌii camello.
  xsi-xsi: Opopo, miki matami leva-leva, andeta katogo tu katula nzâla panzi tamâta!
    Miki kapono muli pa ŋgua tukuŋa kiri-kiri, aŋga kalomi kapa ŋana ŋgua tukuŋa ŋalaŋala.
    Mine kala miki katogo tamâta toŋge isânda lâŋo mota mwata lâ kâ lââ ilo ku ikai
    piti itambira lâ. Andeta i ŋandai imora ŋgoa ŋalae “kamel” ikeno lââ ilo ŋga;
    mine nde inu ipaŋando ndoni indue lâ kapwa ilo.
  crx-NTPO: Lhe'aht'oh whuzih'en 'et hoonts'i dune, ti whúbuntilhtun hukwa' aht'en.
    Lhe'aht'en, ndai ahnai-i nizghes yé tat'o de, 'i 'ukutilhsus, 'et hoonts'i nohni
    ndi khuna-i cho, camel huyulhni, 'ants'i le'hoont'oh tilhnoh!
  kan-OKCV: ಕುರುಡ ಮಾರ್ಗದರ್ಶಕರಾದ ನೀವು ಸೊಳ್ಳೆ ಸೋಸುತ್ತೀರಿ ಒಂಟೆ ನುಂಗುತ್ತೀರಿ.
  bbb-bbb: E gure ka nikuzeki gurie, Ja akae isesina ije jaka mukoreigia aguariavo.
    Rove una akae anuigi ije jaka ijuoegafiavono kiae.
  blw-blw: “An-ayu tot-owa ammag kaman nabfurag yag chayuwat agé iwichén hen tapena.
    Anyug cha iyam-amma paat way mangamma hen anchichay kafafaan way orchin ngém an-ayug
    natorod way manmaid hen anchichay napatpateg paat.”
  tam-2017: குருடர்களான வழிகாட்டிகளே, கொசு இல்லாதபடி வடிகட்டி, ஒட்டகத்தை விழுங்குகிறவர்களாக
    இருக்கிறீர்கள்.
  azz-NT: Namejuan nanixpojpoyome pero nanquinequij nantayecanasnequij. Huan namejuan
    nanquinnejnehuilíaj queme se tagat ten cuac tayi at, ijcuacón achto quiquixtilía
    moyotzitzin nijín at huan amo momaca cuenta de que cox yetoc se caballo aijtic.
  spa-RV-1909: ¡Guías ciegos, que coláis el mosquito, mas tragáis el camello!
  csy-csy: No mittaw lamlak te, thosi no khat zong ki hel ngawl tu in hawp napi, kala-uk
    lopval nu hi.
  mxq-NT: Dʉꞌʉn miidsʉty éxtʉm pʉ́nʉty wyijtsꞌyeꞌepy ja myʉwiints, es éxtʉm pʉ́nʉty
    ꞌyaxijttʉp tuꞌugʉ tsuktsuꞌunk es jyʉꞌʉndʉp tuꞌugʉ kameyʉ.
  tzj-NT: Ixix ix c'amol tak bey quixin ja winak pro xa ix moya'. Ja remajon rbanic
    cani' nuban jun achi rmajon wa'im, ec'o c'a jule' tak us chaka jalal xekaj chipan
    ja nuti' cachbil jun nimlaj chicop. Ja c'a rachi arja' nerlatz'uj can ja tak us
    pro xa matocla' il chi rlasaxic ja nimlaj chicop in xa matuna' nbe chi rukul.
  tdt-tdt: Imi mestri matan delek! Imi bele taes bee hodi hasai lalar nebee mak monu
    tama ba imi nia kopu laran, maibee kuda kamelu imi tolan tomak!
  ron-BTF: Călăuze oarbe, care strecurați țânțarul și înghițiți cămila.
  eng-WEBP: You blind guides, who strain out a gnat, and swallow a camel!
  eng-FBV: You blind guides—you strain what you drink to keep out a fly but then you
    swallow a camel!
  nld-1939: Blinde leidslieden, die de mug uitzeeft, maar de kameel doorslokt.
