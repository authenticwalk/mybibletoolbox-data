    pueyaracaanu quiyacuaani, naajuhuaj, cua sequesano quiajaniyari seetanujuanaa
    tohuateenutaniya quiara”. Saniniuujia, niaari sequequiaa, Pueyaso Secojojua tiajinia
    oro jaara sequeyaquishaare, majaari na sequesanoocua tiuushaanu. Naacuajitij,
    niaari sequequiaa, pueyano sequesanoori nareja sequesano, nojuaja jaara sequere:
    “Taa Pueyaso Secojojua tia pueyaracaanu quiyacuaani, naajuhuaj, cua sequesano
    quiajaniyari seetanujuanaa tohuateenutaniya quiara”. Niaari sequequiaa cuno sequesanoocuaari
