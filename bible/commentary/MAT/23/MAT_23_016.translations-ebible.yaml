  nsn-nsn: “Mu tagin teil, inggoumeitir kut gesir tamatang uoum keip tasir tamata
    tar lel! Inggoum o tang kokop! Inggoum mung uoto ualasira pare, gete uamana tolar
    tamata tena umang lotu God ger dedeil, inggon a iinetelik puk. Bo gete uamana
    to pukulaono tar goul gere moko tena umang lotu God ger dedeil, song pake guata
    nomana tar haua ke kulain.
  san-DEV: वत अन्धपथदर्शकाः सर्व्वे, यूयं वदथ, मन्दिरस्य शपथकरणात् किमपि न देयं; किन्तु
    मन्दिरस्थसुवर्णस्य शपथकरणाद् देयं।
  tna-NT: '‘¡Aba, micuaneda, ehuidusuji padha cuana nime putsu! Uja micuaneda cristiano
    cuana ebuetsuainia: “Ahua quebata mu templo jepuiti Diusu bahue epu su, aimue
    tuseda mesa jamitsuti a taji mahue. Ahua quebata mu templo sa oro jepuiti Diusu
    bahue epu su, da su beju tuseda mesa jamitsuti a taji.”'
  lid-lid: “Ado lau mada ado bwe! Sisi-in laba tinan doh kameh ewek bwele-e ado! Ado
    anya kaleheya san ki tiri lau, ado kabudon kamwenen. Ado asehek i buku doh, ‘Buku
    none ndramak asehek sahou handru i ta asiu tinan ta Kindrei, ma iy tandrakan handru
    i ta kon loken, idoh lakou laleyah. Arile, buku none ndramak asehek i ta gol ereu
    bolo asiu ta Kindrei, ma iy tandrakan ili kon loken, idoh kameh iy kabwidi lakou
    buku iy nane ndrasehek.’
  wim-wim: '“Eeꞌa, an kan-kanam paththam way ngul wampow niiyanta! Niiyaniya way-way
    thaaꞌ-aath-aathaniy pam wanch anangan, niiy keꞌ pam koꞌanch yimanangana meeꞌ-wich-wichaniy
    thananga. Pam wanch wiy anangan wik thayanam thawantan, ‘Ngay kan-kanam thawāng
    nungka, piip in kenya, ngay ngul yumpānga, ngay keꞌ wik uuyaminga, yaꞌa.’ Wiyanganiya
    ‘piip in keny’ wichantan; wiyanganiya aawuch ngench thayan anan wichantan; puth
    wiyangan-a, yuk gold anangan wichantan aawuch ngench thayanangan wun-wuntana.
    Puth wiyanganiy-a, yuk altar anan wichantan aawuch ngench thayanangan than-thanan
    ana; puth wiyanganiya yuk way min aak yuk altarangan wun-wuntan-a, anangan wichantan.
    Yaa, niiyaniy thaw-thawaniy thanta, ‘Niiy nath namp aawuch ngenchan wichaniy-a,
    an kana, niiy mak wikan pipāna. Puth niiy namp yuk gold anangan wichaniy-a, niiy
    keꞌa wik niiyantaman pipāna, yaꞌa.’ Niiy kuchek waap wayanang iiy-iiyaniya! An
    keꞌ niiy pam meeꞌ koꞌanch yimanangan iiy-iiyaniya! Yuk gold anangan min paththam
    meeꞌ niiyantangan ey? ngul aawuch ngench thayana an wanttaka? Min yaꞌ ey? meeꞌ
    niiyantangan ey? Niiy in ngeeyāna: yuk gold anangan anman wun-wuntan aawuch ngench
    thayanangana nanpalan yuk gold ananganiy-a, an ngench ngula.'
  zga-M: Lweinyo mweivalonghonchi mweimu bofwile, umwe mweimwita, Umunu uveikheijyinghila
    mwatepeli sakhinangikhe khinu.
  yom-yom: A mabienga kuidi beno mintuadisi mifua meso. Beno lueti tuba ti enati mutu
    levidi ndefi mu “Nzo Nzambi”, diodi disi kuandi diambu ko. Vayi enati mutu levidi
    ndefi mu “nolo yidi mu Nzo Nzambi” buna kafueti dukisa ndefi andi.
  san-SIN: වත අන්ධපථදර්ශකාඃ සර්ව්වේ, යූයං වදථ, මන්දිරස්‍ය ශපථකරණාත් කිමපි න දේයං;
    කින්තු මන්දිරස්ථසුවර්ණස්‍ය ශපථකරණාද් දේයං|
  yut-yut: '“Kosit yolɨk amɨn, ji dabɨlji mɨni da ekwaŋ. Awa! Ji yaŋ yoŋ: ‘Amɨn kɨnda
    da Piŋkop dakon Telagɨ Yut Madep do yaŋek geni yaŋ aŋteban aŋek ae don tagɨ kɨrɨŋɨtjak.
    Mani amɨn kɨnda da telagɨ yut dakon gol do yaŋek geni yaŋ aŋteban asak kaŋ, tagɨ
    dɨma kɨrɨŋɨtjak.’'
  grc-BYZ: Οὐαὶ ὑμῖν, ὁδηγοὶ τυφλοί, οἱ λέγοντες· ὃς ἂν ὀμόσῃ ἐν τῷ ναῷ, οὐδέν ἐστιν,
    ὃς δ᾽ ἂν ὀμόσῃ ἐν τῷ χρυσῷ τοῦ ναοῦ, ὀφείλει.
  tbl-NT: Angat tey tafak ye yu kem tau butô tô malak kem dumuhen butô. Bè kuy ktolok,
    ke wen tau safaen yóm Gónô Dwata, anien ke nuléhen yóm safaen yó, mom mon ye là
    sideken. Okóm ke yó safaen yóm tahu blówón nô lem yóm Gónô Dwata, mom mon ye là
    hyuhen ke nuléhen safaen.
  cpc-NT: '¡Ikantamachiitzimi iirokaiti, ojyariri kamampotaakiri ikathatawakaiyani!
    Tima aririka impairyaashiityaawo tasorintsipanko, ikantayitzi: ‘Jowasankitaina
    Tasorintsipankowiri iirorika nimonkaatziro nokantziri’. Iro kantacha pikantaiyini
    iirokaiti: ‘Iirorika jimonkaataitziro, tikaatsi oitya’. Irooma aririka impairyaitiri
    oro saikatsiri tasorintsipankoki, pikantapiintaki: ‘Ontzimatyii jantaitiro ikantaitakiri’.'
  nhg-NT: ’¡Porube de nemejua! ¡Nencate nentlajtlayecönque pero nenixcocoxcötzetzi
    nencate! Nenquejtoa que tlö canajyeca tlajuröroa por teopantle amo tli quejtusneque,
    pero que tlö tlajurörus por inu oro tli ica pan teupa, quepea que quecumplirus.
  nya-nya: “Tsoka kwa inu, atsogoleri akhungu! Mumati, ‘Ngati wina alumbira kutchula
    Nyumba ya Mulungu, zilibe kanthu; koma ngati wina alumbira kutchula ndalama zagolide
    za mʼNyumbayo, wotere ayenera kusunga lumbiro lake.’
  ngu-NT: '’¡Lástima para nemejhuamej tlayecanquej yejhuan nenquitemachtiaj on tlen
    xnencajsicamatij! Lástima, pampa nenquijtohuaj: “Tla yacaj quitlalia se promesa,
    niman notlajtolpalehuiya itech on hueyi tiopan ica quichihuas on promesa, ipromesa
    xoc itlaj quijtosnequi. Pero tla notlajtolpalehuiya itech on oro yejhuan oncaj
    ne ipan on hueyi tiopan, on quemaj melahuac hueyi quijtosnequi ipromesa niman
    yejhua ica nonequi quichihuas on tlen oquitlalij ipan ipromesa.”'
  kup-kup: Met ari aban kutarihö añarab modarin non horioroh sohopanez mañairat moreg
    pot mañameg, ‘Met arihanañ aban napuhö pot hapan, “Godiz tup ahomakez abatavok
    rotap ne gog pov tomaz ev hamoh.” Pot hapanepuh gog hapanez pov rekot nat hepan,
    povoz pim hapanez pov betezao ravapan. Oñ arihanañ aban napuhö, “Godiz tup ahomakeh
    golivonañ matut tat biihan oraezañiz abatavok ne rotap pot tom,” hapanepuh hapanez
    pov rekot naelotü, oñ am tapan,’ pot hameg.
  jid-jid: Iya mbi, bi tsro nkon ni fyifyen, biyi wa bi trea, 'Indji wa a shi rji
    ni hekali, ana kpye ri na. U ndi ndji wa a shirji ni dran u mi hekalia, shirji
    ma ni vuu.'
  wmw-wmw: 'Umwe walongozi sawawona, mulaniwe! Musema kuwa: ‘Alapíra mahala takatifu
    kilapo‑co sico kinu, ila alapíra oru íri mahala takatifu ire, kilapo‑co ndi ca
    ukweli.’'
  gmv-GGM: Inteno intees qoqi utidi harata kalethizayto intena aye! Onikka maqidassen
    caqiko aykoy ba gido attin maqidasse gido diza worqan caqiko caqo gomey gakana
    gista.
  ssg-ssg: “Amuto masin teka pulaxa neiniai teka seilon. Haeu axi hawane amuto kawatan.
    Amuto kakaxi ka na tel kak kuinakei tehu Ingi Haeu, ewi na i kum aile usi, tuahe
    na tel kak kuinakei teik waliko tuah leili Ingi Haeu masin gol, amuto ukek i aile
    usiwa.
  zpo-NT: '’¡Ay, bid doo ded re gu, xaa nzhekla luu naz lo stub xaa, per syeg nak
    gu! Nel nzhé gu: “Chelee tub xaa le tub trat nu cheroo xaa lo yidoo cheen Dios,
    nik tub kwaan namlet xaa trat. Per chelee xaa cheroo xaa lo or kwaan nzho leen
    yidoo cheen Dios, zeesi mle xaa trat.”'
  poy-poy: Shondi walongoziya mwana lwisi! Mwenga mfunda muntu pakalilapira kwa Numba
    nkulu ya Mlungu, kulilapira aku shintu ndiri, kumbiti pakalirapa kwa zahabu Mnumba
    nkulu ya Mlungu, kulirapira aku kumkola.
  qwh-NT: '“¡Allau, wiscu cuentam qamcuna cayanqui! Tsemi queno yachatsicuyanqui:
    ‘Pipis templupa jutincho juramentuta ruraptenqa, manam presisantsu cumplinapaq’
    nir. ‘Peru pipis templucho quecaq qori alajacunapa jutincho juramentuta rurarnenqa,
    cumplinanmi presisan’ nir.'
  gaw-gaw: O gadon, ag amelag gaḏuak ele amge ag danab ah ele ib ip̱uanadḵulagnu heṯeb.
    Ag dab meig! Ag aṯeb, ‘Danab nug mana meṯak lag onigp̱a nai nuhig g̱agaṯag qedṯe
    dayeb amu, nai amuam hamu. Amge laa nug mana meṯak lagnu gol onigp̱a nai nuhig
    g̱agaṯag qedṯe dayeb amu, nug meu genab heṯe, nug aḏi keeke heḵunu aum amu nug
    heḵunab,’ aon aṯeb.
  nca-nca: “Yeko toŋeye pokamowí mundo uni khe witú yereyoteŋgo. Ininiyaqe, quhurí
    piyimi korowowaŋgo. Yendo ŋande yeyoteŋgo, ‘Ko uni kato, “Ya Surumímbo mandene
    riní kondérete,” yeweya tiníqo, mandí ŋuko kondé horé kini. Quko, “Gol ŋuko Ya
    Surumí ŋuno yote qundo mandene riní hamó kondérete,” yeweya tiníqo, mandí ŋuko
    kondé tiní ŋu rotowero mepémo kini.’
  zpz-NTPP: '’¡Cuaa de ru! Na der gal nu na mbecy lo caꞌ. Zeꞌ rlyuu der nez ni losaꞌr.
    De ru rniir: “Benu zat na yuꞌ ni Ñgyoozh par nu gabe nu gyicy paa den nu riidz
    nu rniin, orzeꞌ walagy ñi gyicy paan nu riidz zeꞌ. Zeꞌ benu zat den or nu yuꞌ
    nañ yuꞌ ni Ñgyoozh par nu gabe nu ricy paan nu riidz nu rniin, orzeꞌ rlagy ñi
    gyicy paan”, rnii der.'
  mkj-mkj: “Ia woahr apwal oang kamwai jounkaweid majkun kan! Kamwai kin padahkihoang
    armaj kan ma emen ma kin kahukihla Umw Joarwiho johkin pwukoahki, a ma emen ma
    kin kahukihla kohllo nehn Umw Joarwiho ih ioar pwukoahki ah kahula.
  zac-NT: ’Prubi de lëꞌë të, na të ziquë mësë ciegu. Rniꞌi të si talë quëhunë mënë
    jurar por iáduꞌu ruꞌbë, pues adë rúnëdiꞌi obligar gunë mënë cumplirin, perë si
    talë runë mënë jurar por orë shtë iáduꞌu, ni sí, runë mënë comprumisi; napë quë
    gunë mënë cumplirin. Zni cagniꞌi të.
  kyg-kyg: Lapaulagamo ali huꞌnigetapa kaꞌmo alitapa ho hulitapa neꞌvaya vayane, huꞌna,
    Lapakaetegamo aiye aiye avovo kavaꞌmo afole aigiye. Lapakaemo hutapaeꞌmo, Mago
    vekamoꞌa, aote alopa mono nopatiꞌmo alagi lama gemo nehuve, huno nehisiyana ani
    gemo osuno afaꞌa atalesiya gemo haneꞌniyaꞌmonanafa aote alopa mono nopiꞌmo goli
    yafatetiꞌmo alagi lama gemo nehuve, huno nehisiyana ani gemo oꞌataleno afaꞌageꞌmo
    hugiye, hutapa nehae.
  kmk-kmk: “Kaasi kayu ta kama kayu’t nakuḻapa mangipuppuyut. Ta itudtudu yu un nu
    awad tagu un usalona din timplu un mansapata, naid basuḻ na nu adina tungpaḻon
    dit insapata na. Yoong nu usalona’n mansapata din buḻawan sin timplu, masapula
    tungpaḻona dit sapata na.
  cao-NT: ‘Noitiria xo mato, mato bëco ca rëquëninicanaibá. Anoma tsi xo toa ma tiisimahaina
    ra. “Arati xobó tsi axëquia” i nohiria quii tsi jatihuahacayamaxëti ca ma yoaha
    ca nori ca quëscahuaqui mato pë. Tocaqui mato pë, jurar-aqui na. (Jatsi ma yoaha
    ca iqui tsi ma axëhai nori ca quëscahuacani quiha nohiria rë.) Jama, “Arati xobó
    ca oro ca jahuë bá tsi axëquia” i jato quii tsi “Jatihuahacayoixëti xo no yoahaina”
    iqui mato pa.
  bbr-bbr: Ei! Wopurut! Ak amiaka utup roat. Akas karauk roat apu ätär mareäi. Keseria,
    akas keser ämän areai, ‘karauk roat ämän awareanik, akas Anut osap nuriäi ou näwäu
    nukan enip ateäi, kiro ämän sakau wa. Utianik, ak aiauk gol owa rau nukan enip
    ateäi, kiro ämän epar sakau orip, ak kiro ämän jekur tainoriäi.’
  inb-inb: '—¡Ai, kam­kuna, mana ñawi­iug sug­kunata pusa­na­kug­sina­mi ni­raian­gi­chi!
    Kasa­mi iacha­chi­dur kan­gi­chi: “Mai­kan­pas nichu: ‘Diuspa atun wasi kawa­wa­kumi;
    kasa­mi rurasa’; chika mana balinchu. Ikuti, ‘Diuspa atun wasi ukupi kuri tiaska
    kawa­wa­kumi’ nigpika, chi­kar balinmi” nin­gi­chi.'
  hrv-hrv: '“Jao vama! Slijepe vođe! Govorite: ''Zakune li se tko Hramom, nije ništa.
    Ali ako se zakune hramskim zlatom, veže ga zakletva.'''
  box-NT: '«Minɛ́n ya-dí muiiwà yɛ́n! Ho yéréké khíi sá mia. Lé bìo mi wee
    bío bìo kà: Yìa báa lè le *Dónbeenì zĩ-beenì yèni, se bṹn dɛ̀ɛ ɓúi
    mía. Ká a màhã́ báa lè le Dónbeenì zĩ-beenì ɓàn sã́nú yèni, se bṹn
    yí dà máa día kà.'
  ote-NT: ¡Nuꞌahʉ́ guí ne gui ꞌñuhma̱hʉ ra ꞌñu, pe nixi guí pa̱hʉ habʉ grí maha nehe,
    huecateꞌihʉ ngueꞌa̱ ma xi dra castigaꞌihʉ! Ngueꞌa̱ guí eñhʉ gue ꞌbʉ ꞌnara ja̱ꞌi
    da jura po ra nija̱, hinte ri muui núꞌa̱ bi jura. Pe ꞌbʉ da jura po ra oro núꞌa̱
    ja mbo ra nija̱, nuꞌbʉ́ ha̱, guí eñhʉ gue ri muui núꞌa̱ bi jura.
  wnu-wnu: 'An qoyametarar, an munon mag tuumtaman eng meimet qamb munon tap wuriimbigub
    at igoumon? An ete qamb igoumon: Munon ger, qob qamb inorou munai aib end unumir,
    ‘sig apand’ qemeriner eng ue. Ego inorou munait mi qenenginobt mindat igour eng
    unumir sig apand qamb gab eng mi ebeib qemeriner eng ebet qas weginer.'
  zam-NT: 'Ay, prob gu'' izlyo'', gu'' co'' nac xal mèn sieu co'' ndyoo ner loo mèn.
    Gu'' mbez: Chele'' chol mèn càbgòn thìb con'', lugar de te''th mèn lèe Diox mbez
