    gu'': Syase, ndlique'' precis li gu'' con'' co'' ndxab gu'' li gu'' loo mèn.'
  zyp-NT: Mehco langchuitu sahlo, naa cing a ping! ‘Pakheh kheh tah behnah ing tah
    chia a sah caco, ma cawh zehmai pui be. Canghrasala pakheh kheh tah behnah ing
    sui tah chia a sah caco, ama cawh chia a sahpaw hrakhei a zui a,’ naa tah.
  sey-NT: Teayerepa mësaru ñaco ca̱ peocohuaꞌije̱ paꞌiohuaꞌipi yecohuaꞌire sacohuaꞌi
    paꞌiyë. Ja̱je paꞌiohuaꞌipi cayë, ‘Maijaꞌquë huëꞌe doꞌipi ca nëoseꞌe cato neñe
    peoji. Maijaꞌquë huëꞌe paꞌi oropi ca nëoseꞌepi neñe paꞌiji.’
  nvm-nvm: Ijefuon jaka juf ijefuon maiji jaka e nizuriaigin igeg e iji jan aferdiame
    kam una unam ise ijia nijaidiaoij. Ijefuon God fuka ja kege arafiriak. Ja kuai
    e be erar fu Godon ar iji kurame akai kafo nakma fu ijar ire be rekma bano kuaiv.
    Regavo erar fu ire gord bu amarme ar bu sirimamejo guf ijia nainva ijia kurame
    akai kafo nakma irerag fu kuaimon iji fu markno kuain.
  mps-mps: “Dage gedu widai bagego te bidi dabe augwali tų ola mawainogo ebao, hobede
    ya. Dageba te dwai sogo mu pedalaibao. Dagego e tiwai po te bidi dabebolo ola
    mabo dao, ‘Te nago po dąų omainogo eyu da, te Moni Lotu Be tempel nogi olama,
    tama mu po dao wao. Tiali goli nosali nago te dąų wali po togoyu da, te usu
    dao, te sęgę menio. Tialima, nago te Moni Lotu Be tempel tomode elalubo wiegi
    yai kapa gol nogi ilama, tama mu po da wabo si da, teda nago te po wali sę tiwai
    yao, togolamuo.’ Dagego augwalibolo te po ola mabo dao.
  pab-NT: '— Maikaite iniyalahare xikaxomokaka. Xiso atyo maxoseharenai xotokahisaseharenae
    xaokowita xakore hoka xiso tehitiya atyo ximaxosehare. Xiso atyo exakere xaotyakijita:
    “Xala xamaniya atyo kaexaretya Iraexatyakalati Hana iniraene katyakekotyaka maheta
    hoka maisa nikare tyaonita hoka ehekoreya. Hoka xala xamaniya atyo kaexaretya
    ouro werokere Iraexatyakalati Hanako tyaonitere iniraene katyakekotyaka maheta
    hoka nikare atyoite tyaohena”, xita.'
  llg-llg: Wei! Ei dale mala lakatema so, tehuu hatina de ei bei nau matudu dalak
    neu hataholi feꞌek bali? Dei fo ei hambu soe, huu ei manoli madabak, mae, ‘Mete
    ma hataholi soꞌuk heheluk nenik soo, ma seseik Uma Ina Huhule-haladoik, na, hataholi
    ndia taa nanambaꞌak no ndia hehelun ndia. Tehuu mete ma ana soꞌuk heheluk nenik
    soo, ma seseik bua lilo mbilas manai Uma Ina Huhule-haladoik dalek, na, bei fo
    ndia nanambaꞌak no hehelun ndia.’
  kyf-kyf: '«Amɩa, nyɩmaa ''yoo daslolunya, a ka ''lɔ, gbʋnyuu mɩ amɩaa -nʋ nya! A
    nɛɛ: ‹Nyɩmɛ -ka -Lagɔbudu ''kadʋ bi, we mɩ bhe. ''Ɩn -ɔ -ka -Lagɔbudu ''kadʋʋ
    -can bi, we mɩ nɩɩ, ɔ nʋ we lɛ tɛɩn.›'
  tpi-tpi: “Yupela aipas i laik soim rot long ol man, yupela lukaut. Yupela i save
    tok olsem, ‘Sapos man i tok long haus bilong God na i tok tru antap, em i samting
    nating. Tasol sapos man i tok long gol i stap long haus bilong God na i tok tru
    antap, orait em i mas mekim olsem em i tok.’
  mih-NT: '¡Ndahvi ndoho! Ra cuaa cuu ndo, ta cuñi ndo zañaha ndo ityi sii inga ñiyɨvɨ.
    Catyi ndo: “Cuu tyiñaha ñiyɨvɨ Ndyoo nuu ñiyɨvɨ ta cahan ñu zɨvɨ vehe ñuhu cahnu,
    zoco ma zavaha ñu cuhva catyi ñu. Zoco tatu cahan ñu sa cuenda xuhun cuaan sa
    iyo sisi vehe ñuhu cuan, tacuan ta zɨquɨ ñiñi xaan cua zavaha ñu cuhva catyi ñu.”
    Catyi ndo.'
  qvh-NT: '“¡Juicio finalchöga fiyupami laquicuyanquipä! Gamcunaga nicäyanqui Moisés
    guelgashgan leycunata yachaseg car gaprata pusharagno caycäyashgayquitami. Sayno
