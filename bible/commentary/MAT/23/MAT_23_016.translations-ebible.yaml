    pakli, ‘Sapos enen elpen nyukli adul nyolimu God ananitu nebetali wilpat umu nyunek
    enech echudak, wakuli enyen kobi nyunekech umu, ipak pakli enyudak wosik balan
    wak enen nypenyin e, wak. Wakuli sapos enen nyukli adul nyolimu gol lakus numun
    God ananitu wilpat uli umu nyunek enech echudak umu, enyebuk elpen adul imas nyunubu
    nyunek kobi nyaklimu. Kobi nyunek loh, wak.
  grc-F35: »Οὐαὶ ὑμῖν, ὁδηγοὶ τυφλοί, οἱ λέγοντες, ‹Ὃς ἂν ὀμόσῃ ἐν τῷ ναῷ, οὐδέν ἐστιν·
