    abimbo chiombi,’ quequid muesa nec,” quetiadquidi mibi adenquio iccoc. Padenquio
    yec: “ ‘Nuquin Papa tabadte shubu uashunaid dapan icquid shocosh piu nacnenaidquio
    utsi uatiapimbo yacpaden abimbo chiombi,’ quequid muesa nec,” quechitequien mibi
    iquec.'
  kjs-kjs: 'Nimi le rabuli enaalimi enaali pora mea waalalo peme. Gore nimi abala
