  kxv-kxv: ଆୟ଼ତା ଡଣ୍ତ ବେଟା ଆ଼ନାତେରି କା଼ଣାୟାଁଇଁ ଜିରୁ ତ଼ହ୍‌ନାତେରି, ମୀରୁ ଏଲେଇଞ୍ଜିମାଞ୍ଜେରି,
