    ‘Ita ayawan kekekawik kaknga tasiyok,’ ngang yakaing.
  nmw-S: Eeu geb! Humiu todedei ngakngakidiye matamiu si gin, benan hu ngak! Humiu
    hu liwo hu nga, ‘Hebe tolomo hotiya i siloyan Guwole Gagabubine, bosowaine ege
    i lake yok wana liwo tuwoi; age hebe tolomo hotiya i siloyan Guwole Gagabubine
    hana gold, taine bosowaine i delake yok wana liwo tuwoi.’
  bus-bus: Wãiyoo a vĩ̀a dↄn'aɛdeenↄ! Eè be, tó wà sì kↄ̃n Luda kpɛ́o, à yãke vĩro,
    mↄde tó wà sì kↄ̃n Luda kpɛ́ vurao, beee bé à yã vĩ.
  gub-BL: Aze hehàpyhà 'ym ma'e weraha amo hehàpyhà 'ym ma'e pe rupi a'e nehe, mokoz
    u'ar putar ywykwar pupe a'e wà nehe. Nezewegatete pe no ty wà. Naperuzar katu
    kwaw Tupàn ze'eg. Màràzàwe tuwe peruzar kar ize'eg amogwer teko wanupe. Tupàn
    uzepyk putar penehe a'e nehe. Peze'eg nezewe teko wanupe. — Aze pemume'u tuwe
    penemiapo ràm nehe, — Tuwe Tupàn hàpuzuhu wenu ko heze'eg nehe, aze peze nehe,
    a'e mehe aze napezapo kwaw a'e penemimume'u kwer nehe, Tupàn nuzepyk kwaw penehe
    nehe, peze mua'u teko wanupe. — Aze pemume'u penemiapo ràm nehe, — Tuwe temetarer
    tàtà ma'e hekuzar katu ma'e or her ma'e Tupàn hàpuzuhu pupe har wenu ko heze'eg
    nehe, aze peze nehe, a'e mehe aze napezapo kwaw a'e penemimume'u kwer nehe, Tupàn
    uzepyk putar penehe nehe, peze mua'u teko wanupe.
  imo-imo: Eno mongo keri lelimani imboma aulkemu lipo ondamili nimele iyema eno mindili
    nongo paa molko kenjinge! Enoni imboma mane tikolio ningei, ‘Imbo teni mi lepalie
    ulke tempelemu imbi lepa paa tembo nimbelie pele tembo nimbe panjimbelo mele naa
    tembalo wali ulure molo. Nalo imbo teni mi lepalie ulke tempelena kou golomu imbi
    lepa paimbo tembo nimbelie pele tembo nimbe panjimbelo mele naa tembalo kinye
    manda naa tembalo. Yu paimbo kamukumu tepili,’ nimele.
  boj-boj: “Niŋgi tamo ŋam qandimo bul unub. Deqa niŋgi tamo naŋgi gam osornjrqa keresai.
    Agi niŋgi mareqnub, ‘Tamo bei a anjam siŋgilatqa osimqa atra tal aqa ñam na siŋgilatqas
    di aqa anjam siŋgilaqasai. Deqa a na anjam di uratqas di kere. Ariya a gol atra
    tal miligiq di unu qaji aqa ñam na anjam siŋgilatqas di aqa anjam bole siŋgilaqas.
    Deqa a anjam di urataiq.’ Niŋgi degsib mareqnub.
  eng-DRA: Woe to you blind guides, that say, Whosoever shall swear by the temple,
    it is nothing; but he that shall swear by the gold of the temple, is a debtor.
  knf-knf: '« Nawuţani, an bayuuj bgah banwooŋ bakuul, nanjaaŋ naji : “Woli ñaaŋ ajej
    *Katoh Kaweek ki Naşibaţi amehnaana, uunwo ukoolan ; bë woli ñaaŋ amehna ţi uwuuru
    wi katoh ki Naşibaţi, awo i kado uko wi ajakuŋ.”'
  san-KHM: វត អន្ធបថទឝ៌កាះ សវ៌្វេ, យូយំ វទថ, មន្ទិរស្យ ឝបថករណាត៑ កិមបិ ន ទេយំ; កិន្តុ
    មន្ទិរស្ថសុវណ៌ស្យ ឝបថករណាទ៑ ទេយំ។
  arn-NT: '“¡Awngeymün ta eymün, pu rüpütultrawmakelu!, tati feypikelu: ‘Iney rume
    ta wüldungulu kuyalltun mew tati ngillatuwe ruka mew, chem mew rume eluwkelay
    tañi koneltuael, welu kuyalltule tati oro mew mülelu ta ngillatuwe ruka mew, feymewke
    ta eluwküley tañi koneltuael.’'
  zas-NT: '’¡Probza lëjt, bénlutiaꞌp!, rëbidi: “Achet güünan bal id züjn bejn ni guneeman,
    majsi ma bazaꞌtaman yadooroꞌ Jerusalén, per bal guzaꞌtaman ni or yuꞌ ree lën yadoo
    guin, dxel ma rüjn naguiejn güünman ni guneeman.”'
  ken-NT: “Bě manɛ́mámɨk abhɛn bǎyà bho mbi, chɔŋ ɛ́mbɛ́p ntá yɛka ɛncha! Bě
    bǎrɛ̀m bɛ, ‘Mbák mmu ámfyɛ́ bariɛp nɛ Mandɛm bɛkʉ ɛnyɨŋ, anjɨkɨ ndǔ nnyɛ́n
    ɛkɛrákap Mandɛm bɛtɔŋ bɛ yi abhɔŋ bɛkʉ ɛnyɨŋ ɛyɔ, kɛ yi kɛkʉ yɔ, yɛ̌ ɛsɔŋɔri
    ɛpu bhak.’ Nɛ bɛ, ‘Mbák mmu ánjɨ́kɨ́ ambɨŋɨ bɛrɨ́tí mɛnyɨŋ ɛbhɛn bɛchi amɛm
    ɛkɛrákap Mandɛm, abhɔŋ bɛ́bhʉrɛ bariɛp ami.’
