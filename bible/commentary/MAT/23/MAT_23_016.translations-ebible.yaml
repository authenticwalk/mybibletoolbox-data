    tap̃atete si akilarovia.
  ckb-ckb: '«قوڕبەسەرتان ئەی ڕابەرە کوێرەکان! ئێوە دەڵێن: ”ئەوەی سوێند بە پەرستگا
    بخوات، هیچ نییە. بەڵام ئەوەی سوێند بە زێڕی پەرستگا بخوات، ئەوا دەبێت سوێندەکەی
    بباتەسەر.“'
  nas-nas: Bakaꞌ piaaruꞌnuka diiꞌ kaputuꞌdariri nantoong taung nau-anta-koo piarorimaing
    aaꞌperima, ‘Naning dootuuꞌnava pankava tampuma marakavaravaing tee kapooꞌ otoaꞌ,
    teka baa tee naning dootuuꞌnava pankava-koong kooro tampuma marakavaravaing tee
    tee daiꞌari otong tee bakaang maraka-anta dupe-anta-koo.’
  uvl-uvl: “Pe a neknek ia imo pule. Iange matamo hit pe a teke a henonoua hehei pe
    hana nga kue. A hetottore hehei pe hana ke a teke, nenge teke mele hekerkereng
    tote na helenga pe hele ke kerkereng toto nga NeHalang na pele, imo a heit kou
    sio mene pe a teke ute pele ero nga helenga nem. Pe nenge teke mele hekerkereng
    tote na helenga pe hele ke kerkereng toto nga um chalemlem ngana (gol) nenge ma
    teu nga NeHalang nena pele letena, nem a teke poia nena helenga ke kerkereng toto.
  eng-BBE: A curse is on you, blind guides, who say, Whoever takes an oath by the
    Temple, it is nothing; but whoever takes an oath by the gold of the Temple, he
    is responsible.
  ixl-CNT: '¡Tiira tilayol sayaꞌkꞌex! Ech ex moyla iqꞌon bꞌey tan, nimotxetaleꞌ: «Abꞌil
    vaꞌl kam nitalaꞌtziꞌi tu u Tioxh, loqꞌ taꞌn nitoksa viqꞌanalil u totztioxh tuul,
    ela koꞌxh tuchꞌ yeꞌxhkam maꞌj nitalaꞌtziꞌi. Pek abꞌil vaꞌl aꞌ nitoksa u bꞌaꞌnla
    qꞌan chꞌichꞌ atil tu u totztioxh tu vaꞌl nitalaꞌtziꞌi, aa txꞌoj tekuꞌen.» Cheꞌex.'
  xsi-xsi: 'Oyae, mâsi sakamao ndo ma ipâŋga pami. Miki matami leva-leva, andeta katogo
    tu katula nzâla panzi tamâta. Miki uru kapanananzi tamâta mine: ‘Ambo tamâta itu
    iveta ŋgua pâŋa toŋge, aku isarâwa pa Maro Kindeni ne luma sapâŋa ŋana isuka ne
    ŋgua pâŋa ŋinde kâ, ande ŋgua pâŋa ŋinde nde mao tia. Mine kala ambo muli i ma
    imbware ŋgua pâŋa ŋinde, ande i ne soki tia. Taitu mambo isarâwa pa mira “gol”
    uru ikeno Maro Kindeni ne luma sapâŋa ilo, ande ŋgua pâŋa ŋine nde mao, kala i
    ma imbware ndimo.’'
  crx-NTPO: Nohni hoos̱'enne lé'aht'oh, dawhultsi'-un nohts'u hóolts'ulh. Lhe'aht'oh
    whuzih'en 'et hoonts'i dune ti whubuntilhtun hukwa' aht'en. 'Et ndiz un'a dune
    whubodulh'eh, njan lugliz whucho hoozi' be dune nahuhizya de, 'et 'ants'i 'uhoont'oh.
    'Et hoonts'i lugliz whucho 'et gold 'ink'ez silver bulh 'uhoolya, 'et 'i be whuz
    un'a nahuhizya de, 'et whuz un'a 'uhuhooleh huba' hoont'oh, dahni.
  kan-OKCV: “ಕುರುಡರಾದ ಮಾರ್ಗದರ್ಶಕರೇ! ನಿಮಗೆ ಕಷ್ಟ, ‘ಯಾವನಾದರೂ ದೇವಾಲಯದ ಮೇಲೆ ಆಣೆಯಿಟ್ಟರೆ
    ಅದು ಏನೂ ಅಲ್ಲ ಎನ್ನುತ್ತೀರಿ. ಆದರೆ ಯಾವನಾದರೂ ದೇವಾಲಯದ ಚಿನ್ನದ ಮೇಲೆ ಆಣೆಯಿಟ್ಟರೆ ಅವನು ಅದನ್ನು
    ಕೊಟ್ಟುಬಿಡಬೇಕು,’ ಎನ್ನುತ್ತೀರಿ.
  bbb-bbb: Ijadufuo nika jumefo ijadufuo maeje jaka e nikuzeki igege e ije kaenamiana
    kame una vame ise ijia nijasianoeve. Ijadufuo Godi fuka ja kame isekafiake. Ja
    kuae e be erare fu Godido Are ije kurana akae bino nakuma fu ijare ire be rekuma
