    mehit rakat pen hap kai e. — Yt uheso i rat ewei'e uruehamo i'ewyte wuat'i miit'in
    ehamo waku ewei'e eimi­mu'eria pe. — Uheso pote waku uhekat yne iheg me mesuwe
    Tupana mõtypot yat piat uimi­moheg ko'i uipoi hamuat aru ui'ahu hawyi uhekat sese
    uhehiwu uimẽpyt'in poi hamuat uiku'uro hawyi waku mi'i uhekat topyhu'at pa'i ko'i
    wuanuat uheso pote waku ewei'e ro wuat'i miit'in ehamo ewei'e eimi­mu'eria pe
