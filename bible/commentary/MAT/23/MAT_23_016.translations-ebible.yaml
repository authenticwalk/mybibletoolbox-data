    de ḻo'o yo'oda'onə', nachən' zeɉen de que cheyaḻə' gone' can' chone' lyebe.
  sgz-sgz: “Gama tuan sák á gam er gam ngoro tátáil a rau, gamá parai ngoromin, ‘Ngo
    tekes na oror suri na longoi kesi táit, má na utngi ngisán rumán osmapak suri
    kápti kán oror erei, ki gamá parai ngo ngisán rumán osmapak kápate rakrakai artálár
    suri kápti kán oror, má ngorer a tu táit bia sár á kán oror. Mái sár ngo tekes
    na oror má na utngi tan táit imi sang i rumán osmapak, tan táit er di longoi mai
    gol, ki gamá parai ngo erár ák dik má i kán oror má ngorer na long muswan on sang.’
  kek-NT: 'Ra cha̱lel sa'' e̱be̱n, la̱ex mutz'' aj c''amol be. La̱ex nequeye: —Li
    ani tixba̱nu xjuramento sa'' xc''aba'' lix templo li Dios, inc''a'' tento tixba̱nu
