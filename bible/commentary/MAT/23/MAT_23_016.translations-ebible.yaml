  kan-2017: “ಅಯ್ಯೋ, ಕುರುಡು ಮಾರ್ಗದರ್ಶಿಗಳೇ, ‘ಒಬ್ಬನು ದೇವಾಲಯದ ಮೇಲೆ ಆಣೆಯಿಟ್ಟುಕೊಂಡರೆ ಅದೇನು
