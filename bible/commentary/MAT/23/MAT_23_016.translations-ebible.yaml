    yakât gotŋan kinmâ den hikumai yamâ bulâŋanâk. Yakât otmâ den ya lâunomaihât dop
    tap.” Yawu sâmai.
  usp-NT: '¡C''ur awchak atak ajc''amaltak b''e ri pur atak moy! Atak tab''ijtak:
    Nen jonok tijb''ij chi trana'' jun kelen y wi tijcoj nimi richoch Kakaj Dios laj
