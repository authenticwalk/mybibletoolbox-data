  kvg-kvg: Zo mòzo-soqoéz. Zo bøi waev mbain ezoqam, ituza-qa zogó. Geté até
    zó-a, bøi waev mbaín. Zo āv qazøte-manqaté nqǽgo, ‘Ezoqa Mbumbukiam-qa khoev-qa
    iz-te, manqa mbusa teve, gete manqa mbusa geawateav tøgoat, ndøgo kopømbá. Mbumbukiam
    te-te ndego yaq-fia gétayák. Geté ezoqa gol-qa iz-te, ndøgo Mbumbukiam-qa khoev-te
    ndøuve, manqa mbusa teve, yaq ndego manqa mbusa até begeawát.’
  rug-rug: Mi talotaṉa gemi si gamu na tie tuturaṉa bebehu! Sina zama si gamu sapu
    loke laena si pude tokotokoro koasa Zelepade te Tamasa, ba pude tokotokoro tu
    koari na qolo pa Zelepade si koa ia ṉiniraṉira, gua.
  hop-NT: 'Is ohi uma tūtsamyaqam qapostalyaqamu! Oviy pi uma paṅqaqwa: Hak lavayhte’:
    Nam ilavayi God kīyat hin hūrs wúnuhqat pan wúnuni kite’, pam soñawnen qa hinwat
    lavayhtiṅwu. Nīk̇aṅw kurs pam Ilavayi it sik̇avalasivat God kīyat epnihqat an
    pasiwtani kite’, pam nawus lavayiy kurs hin qa anhtini.'
  san-URD: وَتَ اَنْدھَپَتھَدَرْشَکاح سَرْوّے، یُویَں وَدَتھَ، مَنْدِرَسْیَ شَپَتھَکَرَناتْ
    کِمَپِ نَ دییَں؛ کِنْتُ مَنْدِرَسْتھَسُوَرْنَسْیَ شَپَتھَکَرَنادْ دییَں۔
  heb-LB: '”אוי לכם, מנהיגים עיוורים! הכלל שלכם הוא: ’אם נשבעת במקדש ה׳ מותר לך להפר
    את שבועתך, אולם אם נשבעת בזהב של בית־המקדש אסור לך להפר את שבועתך‘.'
  caf-NT: Nuhwheni chawhés'en li'aht'ah, dawhultsi' nuhts'u whélts'ulh. Lhe'aht'ah
    whuzeh'en 'et whunts'ih dune ti wheoobuntelhtun hukwa' aht'en. 'Et ndez na'a dune
    whubodulh'eh, njan luglez whucho boozi be dune nahuhezya t'eh, 'et 'ants'ih 'uhoont'ah.
    'Et whunts'ih luglez whucho 'et gold 'ink'ez silver bulh 'uhoolya, 'et 'i be whuz
    na'a nahuhezya t'eh, 'et whuz na'a 'uhuhooleh huba' hoont'ah, dáhni.
  mio-NT: ’Ndioho, sava ni ta cua ra cuaa cuu ndo, ta ndaca ndo chi ñivi. Tu ndoho
    cua ndehe ndo, vati cati ndo ti ñahni tuhun tu cua cahan rai ñivi, ta cua xita
    ñi tuhun ve ñuhun, soco tu cua cahan rai ñi, ta cua xita ñi tuhun xuhun cuaan
    iyo tichi ve ñuhun, nini xaan cha cua savaha ñi cuhva cati ñi, [vati ii ca chacan,]
    cati ndo.
  srq-NT: Aba mbia eã tuchɨte jẽ. Sã eresayã mo ndiqui emo ndesayã mbuti echiba rese
    no. Ũquɨ̃ na ño jẽ nde. Jẽaquiatuã ño mbia mbaaquiatu quiatuchɨ̃ nguiã. “Jurar
    jenye mose Dios chuchua rɨɨ̃, coche jeñee jembuchebi nguiã”, jenye chõchɨ̃ nguia
    mbia je ã. “Jurar jenye mose oro Dios chuchua jenda rɨɨ̃, ũquɨ̃ mose quiatu jeñee
    jembuchebi aroneate nguiã”, jenye chõchɨ̃ nguia mbia je ã.
  kje-NT: Mi mamwali man panulu man makan tokedi, de mim mayo'o, ono mim wakuku ha
    ma ka namlolo ma'aheni, ‘Inhoi kikan hopo wekel Makromod Lalap Nina Romleu Lapa,
    ai onne nina hopo ka naruri, ma inhoi kikan hopo wekel mahe man aile Makromod
    Lalap Nin Romleu, ai onne ka nahinuri nano nina hopeni.’
  gaz-gaz: “Qajeelchitoota jaamota nana, isiniif wayyoo! Isin, ‘Namni kam iyyuu yoo
    mana qulqullummaatiin kakate, kun homaa miti; namni kam iyyuu yoo warqee mana
    qulqullummaatiin kakate garuu kakuun sun isa qaba’ jettu.
  kud-kud: ‘Taumugaiwone atemuyamuyamiu, wuwuna omiu mehegibugibumiu, amwalo, “Ebe
    yaiya vada tapwalolo yehanaena i'awa tamada neta nigele teya hava, na hesi ebe
    yaiya goulaone vada tapwalolo holanai aidiyena i'awa tamada neta ginauli mwala'ina,
    ta ilowoinanei na ginaulidine ipaihowaidi”.
  urb-NT: '—Parise ta! Moise je''ẽha mu''e ame''ẽ ta! Pehẽ johu riki eha ym te ame''ẽ
    ta aja pehẽ. Pe, amõ ta ke pehykýi peraho pexo. Kuja pemu''e: “Tupã rehe ngã jumu''eha
    renda keruhũ pe itatawa ihĩ, aja pekwa. A''erehe jete katu te atu ihẽ apandu.
    A''erehe apandu ame''ẽ ke ihẽ ama''e ta” aja pekwa tĩ. —Aja pandu rahã, itatawa
    rehe har pandu. A''erehe ame''ẽ panduha ke a''e ma''e te ta, aja pekwa. Anĩ. Jumu''eha
    renda keruhũ jõ pepandu rahã, amõ koty pemu''e. Itatawa pandu ym. Kuja amõ pandu:
    “Tupã rehe jumu''eha renda keruhũ pehĩ, aja pekwa. A''erehe jete katu te atu ihẽ
    apandu. A''erehe apandu ame''ẽ ke ihẽ ama''e ta” aja pekwa tĩ. —Aja pandu rahã,
    itatawa rehe har pandu ym. A''erehe ame''ẽ panduha aja amõ ma''e ta nahã my? Ma''e
    ym ta nahã my? Ukwa ym awa, aja pekwa. Aja pemu''e. Mã katu ym pemu''eha.'
  fra-LSG: 'Malheur à vous, conducteurs aveugles! Qui dites: Si quelqu’un jure par
    le temple, ce n’est rien; mais, si quelqu’un jure par l’or du temple, il est engagé.'
  san-HK: vata andhapathadarzakAH sarvve, yUyaM vadatha, mandirasya zapathakaraNAt
    kimapi na deyaM; kintu mandirasthasuvarNasya zapathakaraNAd deyaM|
  cak-SNT: '¡Juyeꞌ ivach ixreꞌ ri nquixꞌeꞌn chi ix ucꞌuay-bꞌay y xa ix muoy! Ixreꞌ
    ri nquixꞌeꞌn: Xa cꞌo jun ri nuꞌon jurar pa rubꞌeꞌ ri templo, mesque man nuꞌon
    ta ri ruꞌeꞌn, can man jun ruchꞌoꞌj. Pero ri nuꞌon jurar pa rubꞌeꞌ ri oro ri cꞌo
    pa templo, can tubꞌanaꞌ ri ruꞌeꞌn.'
  uvh-uvh: Beng sini' sidi aming kadapmang yangtintingning ning iking. Ka mokngang
    sidi fe' tanga aming dasi' kadagasi da'ning inagira sidagok dabiksa' fayoingak
    ingating, sidi kadasasu'na sa' titi wara'ning. Abanga sidi aming u ning fainiting,
    sidi napa' niga' midi totangka tanga beng sini' siring yak girii ganang do torik
    ning kuma' tonting. Ka inga' napa' ni titiga' kuma' totangkanting u tatarafik
    wara'ning kadapmang kabi'guk giri kanga wa girisa' kabinting, ning ubu fainiting.
    A aming ka siring yak girii wara'ning napa' diding gol fideta' wara'ganang torik
    ning totangkauta' wa adi napa' tapni tangkunang sini' ning kanga inga' midi ka
    u tatarafik ning kadapmang guk mokngang, bengsa' tota' ning fainiting.
  ino-ino: Lapa'kaeya lapaulaka apo ka'nea vaya mai'nayanaketapa a'a apavataka hisaya
    yafe vaya'aife “Ka lapavelikune.” hutapa nehaya vaya'mokitapa lapa'kaeya maitapa
    halove hu'netapao. Make hutapa nehae “Mako ve'kamo'a ala mono no'mo aki ne'ano
    ‘Lamake nehoe.’ hiseana afa ya'kana ke nehea'maki mako ve'kamo'a kolimoni yafateti
    alo humale ya'yaka ani mono nopi hane'nea ya'mo aki ne'ano ‘Lamake nehoe.’ hiseana
    ani ke hisea ve'kamo'a ani ‘Hukoe.’ huno hisea ke huno alakepa huno hise.” hutapa
    nehae.
  gnn-gnn: “Yo, marinydja yurru nhumalaŋgu bathala marrtji, liŋgu nhuma ŋuli ḻakaranhamirri
    nhumalanhay nhuma, be nhuma goŋ-gulanharamirri walala, yurru nhuma bamba'-bambay
    warray dhuwala yulŋunydja, yaka nhuma yukurra nhumapi ŋamathama nhäma nhumalaŋgalay
    maŋutjiyu. Nhumanydja ŋuli yukurra marŋgikuma yolŋu'-yulŋunha djarrpi'kumana dhuwala,
    bitjanna gam', ‘Ŋunhi yurru nhe waŋa ŋula yolkala dhawu'-nherraṉ, ga ḏälkumanydja
    nhe yurru ŋunhiyi dhawu'mirriyanhara ŋuriŋiyi yäkuyu Godkala Buṉbuyu, bitjandja,
    ŋunhinydja dhawu' yakana yurru yukurra dhärra wuṉḏaŋarr; ŋuli nhe ḏukṯuktja, nhe
    yurru ŋunhiyinydja djambina yalalanydja. Ga ŋuli nhe yurru dhawu'mirriyama ŋuruŋu
    ŋunhi ḻatju'mirriyunydja dhikanydja wal'ŋu girri'yu, ŋunha marrtji ŋorra'-ŋurra
    Godkala Buṉbuŋura, ŋunhiyinydja dhawu' ḏälnha wal'ŋu, dhärra yukurra yurru djambimiriwnha.’
    Bitjan ŋuli nhuma yukurra djarrpi'kuma marŋgikumanydja dhuwala.
  yal-yal: “Gbalona ɛ xa, ɛ tan danxutɔɔn naxanye danxutɔɔn yii rasuxuma. Ɛ tan naxanye
    a falama, ɛ naxa, ‘Xa muxuna nde a kɔlɔ Ala Batu Banxin xinli, hali a mi a rakamali,
    koni naxan na a kɔlɔ Ala Batu Banxin xɛmani, fɔ na kanna xa a falan nakamali.’
  cnt-NT: '’¡''E₂ guë́₄ juɨ́g''₂ ''nia''₂, dsa₂ ten₄ i₂quian₅ ne₄ juɨ₅! Ia₁ juá''₂
    ''nia''₂ jme₂tɨ́ng''₁ dsa₂: “Në₁jua''₂ ''ein₂ ca₂cuë₃ jág₁ quió''₅ ''ë₂₃ guá''₅,
    tsá₃ ''e₂ quen₅ jág₁ jaun₂; la₁ në₁jua''₂ ca₂''ë₃ cu₄nióg₄ a₂te₁''i₁ guá''₅, a₂jaun₂
    guë́₄ dsón''₂ quen₅ jág₁ quió''₅”, tion₅₄ ''nió''₅ jme₃ti₃ jág₁ a₂në₂cuë₃.'
  tif-tif: 'Ibi tiin fiim ililtap. Ibi taang-kala liip din God ami abip unemin uyo
    tunum unang kii kukuya-yaabip disa. Kamok kamok ibi boko-lom: Kabi kaptum ami
    diim kawu weng kuku-daala-lomdi kanolokomi no, akokomap kaali, God ami lotu am
    diildiil win diim uta kufo-lomdap, kapni weng uyo ku-titil molap namti, kapni
    weng kuka-daalap kuumi lolokomap kulaali weng dinim o, kalokomip. Lale, kapni
    kaptum ami diim weng kuka-daalokomap kaali, gol kuluu kabas talalu kutii-lom God
    ami lotu am tiisip umi win diim tii kufo-lomdap kapni weng ayo ku-titil molap
    namti, kapni weng kutiilap umi lolokomap, kaali atin mafak o kalokomip. Kapkal
    kuu kutal fukulokomap o, kal-bom kukuyila-yaabip. Ilom kaali, ipni kanumin kukup
    mafak kaa kukuya-tabasip kaami kalan kaata, God alalta angtiil yol awak uyo kukaayokoma.'
  nlx-nlx: एय आंदला वाट देखाड़नारे, तुमरे पोर हाय! जा केतेह काय केदी कुण बी मोंदिराम
    सुगोण खाय ते काय नाह, पुण कुण बी मोंदिरान होनान सुगोण खाय ते, ता हेऱ्यो बांदाय
    जाय।
  apw-NT: 'Nohwiṉáá ádaagodįh ndi ła’ bádįh nadaahkaihíí, nohwá góyéé doleeł! Dahadíń
    da’ch’okąąh goz’aaníí biláhyú bitł’a dahnádidilṉiihdá’, áí doo nt’é da, daadohṉii:
    ndi hadíń óodo da’ch’okąąh goz’ąą yuṉe’hi biláhyú bitł’a dahnádidilṉiihíí, áń
    zhą́ da’áṉííyú át’éé le’, daadohṉii!'
  gum-gum: ’¡Ay, ñim waachamera chigúinguen ashmeelø købendø, katøganelan pera ambubelø!
    “Møikkøben Tiuswei yawei merrab pasramisra, ‘¡katø! marmø kømø, nabe maramønrrun’
    taigwan treeg marmuingucha, ñimbe chigucha kømøn chibelø køn. Inchendø tru Tiuswei
    yau oro pasrabigwei merrab pasramisra, ‘¡katø! marmø kømø, nabe maramønrrun’ taigwan
    trenchibig, trube, martrab taigwane nune maramig nebunrrun” cha, trenchibelø køn,
    ñimbe.
  not-NT: 'Ingasitígataiguëmi obirojegui. Aisa pingantimari ibega comarajari oniagasitari
    imatsiguenga comarajari negaraca pini abatsi. Picantasitaro: “Aroca inganque poro,
    ‘Iroontita pinë ibango Tosorintsi, pigóontimaro quero namatobitimi’, aro caninasati
    yamatobiantë. Carari aroca inganque, ‘Iroontita inë oro cara ibangoquë Tosorintsi,
    pigóontimaro quero namatobitimi’, aro aisonori iromoncaraquero irinibare”.'
  plu-plu: '―Akayih. Yis hiyapkiska mbeyne yit kaayhsimanek apatra ku samah yis ikewne
    hiyeg gihuwtentenkis bawa yis motapye abet yihiyakemni awaku yis he aharitnenen
    gikakurakis. Nah akkite yit ku samah. Yis awna: “Ku pahapwi kanum Uhokri Gipin
    gitemwera ku giwn ka kiniskama, wis ka hiyá ba inyerwatma git.” Henneme ku pahapwi
    kakanhaw karukri wahano adahan Uhokri Gipin, ku ig kanum no karukri wahano gitemwera,
    nikwe ini arekhetni ku hennewa ig ka kinis.”'
  iou-iou: Jesutä ude yäŋpäŋ äneŋi yäkgän täŋkuk; Wa! In kudup api waŋ moreneŋ! Täŋyäkŋarani
    äma intä äma dapuri tumbani ude bumik kuŋat täkaŋ. Dapunjin tumbani intä ämawebeta
    kädet täga nämo yäwoŋäreneŋ. In Anutu täŋo mebärini nämo nadäŋkaŋ imaka täpuri
    täpuri unita nadäwä ärowani täŋpäkaŋ imaka bureni taŋi unita nadäwä äpani täk
    täkaŋ. Täŋkaŋ in ämawebe man goret ŋode yäwet täkaŋ; Äma kubätä man yäweko u yäŋkehärom
    takta kudupi yot täŋo wäpi terak wohureko uwä jopi yäŋ yäk täkaŋ. Upäŋkaŋ äma
    unitä tuŋum täpuri täpuri säkgämän kudupi yot gänaŋ itkaŋ uterak wohureko uyaku,
    bureni yäŋ yäk täkaŋ.
  ntp-NT: Siʌʌ soimaa taatamu aapimʌ. Aapimʌ mamaatʌtuldi ʌoodami Diuusi ñiooquidʌ
    dʌmos tomali aapimʌ maimaatʌ istʌiya ʌlidi. Dai gamamaatʌtuldi aapimʌ sai isʌmo
    oodami aagadagi isiduñia ʌmo istumaasi sai ispocaitiadagi sai sʌʌlicʌdʌ ʌrvaavoi
    istumaasi aagai poduucai isduucai ʌrvaavoi isoidaga ʌgʌʌ quiuupai aidʌ gia maiviaaca
    isiduñia istumaasi aagai, dʌmos ispocaitiadagi sai sʌʌlicʌdʌ ʌrvaavoi istumaasi
    aagai poduucai isduucai ʌrvaavoi isoidaga ooro ʌgʌʌ quiuupiʌrʌ aidʌ gia sʌʌlicʌdʌ
    viaaca isiduñia istumaasi aagai.
  rai-rai: “In aaka aakit karom muaat a kum pula na mukmuga, maa muaat piri naa, ‘Baa
    te i weweliman ma ra ruma na wetabaar, ma raa ia pa i dekdek, iaku baa te i weweliman
    ma ra goled u ra ruma na wetabaar, ma raa ia maa i dekdek aakit.’
  haw-1868: Auwe oukou, e na alakai makapo, ka i olelo, O ka hoohiki aku ma ka luakini
    he mea ole ia; aka, o ka mea hoohiki aku ma ke gula o ka luakini, he aie kana!
  ffm-ffm: 'Bone yanan e mon, onon wumɓe ɗowooɓe yimɓe! Oɗon mbiya: «So neɗɗo hunorike
    Suudu Dewal Mawndu nduu yo meere, kaa so hunorike kaŋŋe Suudu Dewal Mawndu oo,
    hunoore mum nanngan ɗum.»'
  arb-NAV: 'الْوَيْلُ لَكُمْ أَيُّهَا الْقَادَةُ الْعُمْيَانُ! تَقُولُونَ: مَنْ أَقْسَمَ
    بِالْهَيْكَلِ، فَقَسَمُهُ غَيْرُ مُلْزِمٍ؛ أَمَّا مَنْ أَقْسَمَ بِذَهَبِ الْهَيْكَلِ،
    فَقَسَمُهُ مُلْزِمٌ!'
  cop-CNT: ⲟⲩⲟⲓ ⲛⲱⲧⲉⲛ ⲛⲓϭⲁⲩⲙⲱⲓⲧ ⳿ⲙⲃⲉⲗⲗⲉ ⲛⲏⲉⲧϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲫⲏⲉⲑⲛⲁⲱⲣⲕ ⳿ⲙⲡⲓⲉⲣⲫⲉⲓ ⳿ϩⲗⲓ ⲡⲉ
    ⲫⲏ ⲇⲉ ⲉⲑⲛⲁⲱⲣⲕ ⳿ⲙⲡⲓⲛⲟⲩⲃ ⳿ⲛⲧⲉ ⲡⲓⲉⲣⲫⲉⲓ ⲟⲩⲟⲛ ⳿ⲉⲣⲟϥ.
  sri-sri: '’Mʉsã koye ĩãmerã gajerãrẽ tʉ̃ãdupuyuwãgãmasĩmerã irirosũ masakare Marĩpʉyare
    keoro buebea. Irasirirã ñerõ tarirãkoa. Ĩgʉ̃sãrẽ ãsũ ãrĩ buea: “Sugʉ: ‘Marĩpʉya
    wii merã ãsũ irigʉra’, ãrĩ wãĩpeodeare iribirimakʉ̃, waja opabemi”, ãrã. Idere
    ãsũ ãrĩ buea: “Gajigʉ: ‘Marĩpʉya wiima oro merã ãsũ irigʉra’, ãrĩ wãĩpeodeare
    iribirimakʉ̃, waja opami”, ãrã.'
  nal-nal: Kana raksaat mase wana nim amun paamua ina naagu malasing amun marawif,
    naagut fatangin a lan sin aubina malasing faa? Avuna naagui piaat malasing kari,
    ‘Tamon taxazak ka xalxal wana a vaal xoxok, a xalxalang sina xa zaan palaau be
    singsaxai tamon axazak ka xalxal wana a goul ina xa iziar la vaal xoxok, naan
    kana waambazof a xalxalang sina.’
  kyq-kyq: '«Naasen jee kaam‑tɔɔkgen jee tɔɔɗn jeege utu asen tɛɗn ɔɔn̰ aak eyo! Naase
    taaɗki ɔɔki: ‹Kɛn nam jaay naam te ro *Ɓee Raa se tɛɗ ɗim eyo. Num nam jaay naam
    te ro daabm maakŋ Ɓee Raa ki se, kɛse ɓo kɛn ɔɔn̰ɔ.›'
  kwd-kwd: “Ngaia te'e ria famooru, ma mooru moru 'ilaka'u no'o ta'a maaga 'e logo
    na gila talaia nga ta'a. Moru fa'ananau 'ilo'oo na ta'a, ‘Lauta wane 'e fa'ategelaa
    fataarunga'inga aana 'ania nga 'Ifi Abu na God, ngaia le'a no'o lauta ngaia 'ame
    agea 'olataa na ngaia 'e fataarunga'i fai. Tafe'ua lauta ngaia 'e fa'ategelaa
    fataarunga'inga aana 'ania nga goulo laka'u 'ubulana 'Ifi Abu na God, ngaia 'e
    ria 'e iiki fana mousilana fataarunga'inga aana.’
  ded-ded: Sing edzac edzac ngic, ngeninoc kicpisic andae. Ngeni yoac yofi deandae,
    ‘Ngic mongngo Anutuac womong kpacma yoara deseriudeu, imoc yoac kapia. Nga mongngo
    womong manau gol tacde, imoc kpacma yoara deseriudeu ye yoara imoc naric mi waude.’
    Ifi deandaeac ngeni sowecnginagoc.
  ewe-ewe: “Baba na mi, mi kplɔla ŋkuagbãtɔwo! Miegblɔna be, ‘Ne ame aɖe yɔ gbedoxɔ
    ta nui la, medze vɔ̃ o, gake ne eyɔ sika si le gbedoxɔ me ta nui la, atam la blae’
  nuy-nuy: “Anubani-yung wungarri wu-waṉina nugurri-wuy! Nugurru narra-rangarrii warra-wurru-wurruj
    yagu nugurru nurru-ba-galadi! Nurru-yambina, warra-wurru-wurruj-maynji ambarra-lhalamayana,
    marri ambirri-mayana ana-Temple-Maṉngulg, anubani ana-lhaawu anggu-nunggarrbidi
    wugurru. Yagu wugurru-maynji ambirri-mayana-maynji ana-gold anubani-yung ana-Temple-Maṉngulg-duj,
