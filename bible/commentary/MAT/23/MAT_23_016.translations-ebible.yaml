    ‘Icha ichʉn nayabara cui wʉnae tsimuxu duta xua jeye: Xaniwaicha bara exanaein
    pocotsiwa xua catsipaebatsi oro nainto wʉntha pocotsiwa daedaena po oro nain coroton
    Nacom pin pia botha tatsi eca, poxonae jei, baxua ba xua bapon exana bapocotsi
