  eng-NOY: Woe to you, blind guides, that say, Whoever sweareth by the temple, it
    is nothing; but whoever sweareth by the gold of the temple, is bound.
  cub-NT: '’Mʉja, Jʉ̃menijicʉi yávaiye báquede bueipõeva, aru mʉja, fariseova, jʉjovaivʉ,
    chĩorajaramu mʉja. Jʉ̃menijicʉ ñájine d̶acʉyʉme mʉjare. “Jʉ̃menijicʉi yávaiye
