  amu-NT: ’Ndoꞌ ꞌo nnꞌaⁿ na cwitꞌmo̱ⁿꞌyoꞌ nda̱a̱ ncꞌiaaꞌyoꞌ, mati nntꞌuiiwiꞌnaꞌ ꞌo
