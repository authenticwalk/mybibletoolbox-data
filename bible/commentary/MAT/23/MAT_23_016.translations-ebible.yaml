    kaitande tatɨ kandaataahɨ komɨ kaitandɨ katimbɨpa ko tɨtɨhɨ kiyane,’ tɨwɨ sahɨ
    isɨhiyai katɨwunjawaayopo.
  ubr-ubr: “Omi Baifafaro an baibebeotim a Pharisee yangan, omi aurim on komasin bag,
