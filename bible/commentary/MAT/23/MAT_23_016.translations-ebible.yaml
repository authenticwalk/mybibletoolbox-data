  bht-bht: हे अन्ने अगुवाई करणे बालयो, तुहांजो तांई बड़ा बुरा होणा है, कि तुसां सिखांदे
    न कि अगर कोई मंदरे दी कसम खा तां कोई फरक नी है, पर अगर कोई मंदरे दे सोने दी कसम
