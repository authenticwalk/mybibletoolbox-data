    Yópe ʉbenina bued̶avʉ̃ mʉja: “Põecʉ ayʉ baru ‘Ji aiyepe d̶acʉyʉmu yʉ, Jʉ̃menijicʉi
    cʉ̃rami cʉe boje’, d̶aiye jaʉbevʉ ʉ̃́re. Ʉbenita ayʉ baru ‘Ji aiyepe d̶acʉyʉmu
    yʉ, úru cʉe boje Jʉ̃menijicʉi cʉ̃rami jívʉi’, d̶aiye jaʉvʉ ʉ̃́re”, ad̶avʉ̃ mʉja.'
  ita-1927: 'Guai a voi, guide cieche, che dite: Se uno giura per il tempio, non è
    nulla; ma se giura per l’oro del tempio, resta obbligato.'
  lww-lww: “!Ake, amiu na sumonena lala, na ape kilamara p̃ala ga lala! Akila kare
