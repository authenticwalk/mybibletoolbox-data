  dop-dop: Mpɑ mɛ ɩ́ hɔŋ lɛlɑɑ pǝyele mǝ ɩsɛ nɑɑ nɑɑ tɔ, mǝ tɔm wɛ wɑɩyo. Ɩ́ tɔŋ sɩ
