  cof-NT: 'Junni Jesús capánato itsantie: —Nulari telatuchun trato quichun itsantiminla
    joe tie: Diosichi yabi tsomin oroca tenca canato, juraquito pánayoe tintsan joe
    timinla joe tie. Tsanque óroca paminlari nene panola itochunae timinla joe tie.
    Oroca pato trato quica junca mantelatori, culpa patilaichunae timinla joe tie.
    Junnasa mantimini aman oroca patuminnan, Diosichi yacari juraquito panari epe
    fiqui jochunae timinla joe tie. Tsanque paminlari nene pato, trato quica junca
    mantelatori, natiya culpa itolajochunae timinla joe tie.'
  srm-NT: “Nöö mi bai helu da unu möön e, un dee bookowojoma dë. Biga fa un sai dë,
    un ta suku u ta lei otowan pasi ma unu seei wan ta si di pasi möönsö. “Biga un
    taa ee wan sëmbë i tei di Wosu u Masa Gadu soi, nöö di soi dë aan kaakiti. Ee
    i poi ën seei nöö an o kisi i. Ma ee i tei di goutu di dë a di Wosu soi, nöö hën
    a’ kaakiti tjika fu di soi kisi i. Sö di lei fuunu di un abi, sö a dë.
  qvs-NT: 'Alaw, kankunata llakichiykichi. Kankuna iden mana kawakukshina kaykashpaykichipish
    sukkunata ñanta riksichinayankichi. Llullakushpa yachachinkichi: “Suk runa Tata
    Diospa wasinpa jurashpaka mana ruraptinpish mana nimananchu. Chaymanta Tata Diospa
    wasinpi tiyak kuripa jurashpa tukuy jurashkanta ruranan tiyan.”'
  zca-NT: ’¡Nal ne goi, go xa' nak nela tu men nikal lo ga'!, per nzhakla go lu' go
    nez lo xtu men. Nzhab go lo rë men, chi la' tu men di'zh, le' xa' tu kwa'n por
    yado', nzhab go, yent kwane ter nale't xa'i; per chi la' tu men di'zh le' xa'
    tu kwa'n por rë kwa'n gor che'n yado', orze'se naki'n le' xa'i, nzhab go.
  cbc-NT: '“¡Mʉjãã, roro majũ mʉjãã netõgarã! Jĩcãʉ̃ cacaapee mácʉ̃ cʉ̃ yarãrẽ, ‘Mʉjãã
    yʉ jʉ̃gogʉ,’ caĩ ũcʉ̃rẽ bairo mʉjãã baiya. Ricaati camasãrẽ na mʉjãã bueya. Atore
    bairo na mʉjãã ĩ quetibʉjʉya: ‘Ni jĩcãʉ̃ ũcʉ̃, “Caãnorẽ bairo ñiña,” ĩgʉ, “¡Dios
    ya wii mena ñiña!” cʉ̃ caĩata, cabero cʉ̃ caĩrõrẽã bairo cʉ̃ caápericõãta, ñubujioro.
    Bairo ĩmicʉ̃ã, “¡Dios ya wii macããjẽ oro majũ mena ñiña!” cʉ̃ caĩata, cabero cʉ̃
    caĩrõrẽã bairo cʉ̃ caápericõãta roque, ñuẽtĩña,’ cariape mee mʉjãã ĩ quetibʉjʉya
    camasãrẽ.'
  qxo-NT: '“¡Tayta Dios mana cuyapaypam castigayäshunqui! Gamcunaga niyanqui: ‘Nogantsicga
    Diospa palabran gellgaranganta yachatsirnin gaprata jancharag cuentam mana musyagcunata
    yachaycätsintsic’ nirmi. Tsaynö nirpis quiquiquicunam tantiyacuyanquitsu llutancunata
    yachatsir pantaycätsiyangayquita. Mana tantiyacurmi nicäyanqui: ‘Pipis templupa
    jutinchö imatapis aunicur jurarnin mana cumpliyaptinpis manam imananpistsu. Templu
    rurinchö örupa jutinchö jurarmi itsanga tsaytaga cumpliyänayqui’ nir.'
  mox-mox: “Vonahaqiaqi, nuakolokolomi! Mana omiʼa tovanugweta matami kwayakwayana
    ovonaya, ‘ʼEguma taha toga Vanue Gwalagwalana ana wawega naʼawatamatamana benaʼe
    ge taha yani ʼenaʼina, ta ʼesi ʼeguma taha toga Vanue Gwalagwalana ana goula ʼinega
    naʼawatamatamana e baʼe yani agona.’
  kew-kew: 'Nimi ini rabuni onaame onaa pora mea waatalo peme. Gore nimi aba waru
    adalepape. Nimimi gupa temede: Aa medana lotu adana bi madaa yaa madaa makuaa
    tea-daare go agaare waru yae-daa dia. Pare so yaa-para aaya lotu adana gol aana-me
    warini oyae-daa temere gore epe ta teme.'
  dww-dww: “Taumi tauwai dokadoka matapotepotemima, taumi gewagewa vavasaḡinama tokare
    ko banavina. Baninama taumi ko riuriuna, ‘Deḡoda aitau tempol isane e sauga wapana,
    inam saugawapanama nam bani boruboruna. Be deḡoda tempol nopone gold isane e sauga
    wapana, naumeki da inam saugawapanama nam kwai kati kotovi.’
  nif-nif: 'Ama dautsɨ sisipmɨn nosiila telak daut semañ sɨndɨ kilañmet! Sɨndɨ ñɨndɨñ
    enɨ-daut tɨ-sembi tañ: tɨkap ama nolɨ ñɨndɨñ eup nandɨlak, ‘Nak Anutulok dainan
    wɨndɨñ ba wɨndɨñ tɨmbettok e-kwambɨñ da tɨlet’, gan endɨ Anutulok koi kɨtɨup mɨsɨmbi,
    tapma ittok plon e-gembɨlalakta, endɨ manda wɨn kɨndem lapɨlektok tuop. Gan tɨkap
    endɨ nepenepek gollɨ tɨndɨn tapma ilan pakañ wolok plon manda e-kwambɨñ dalakta,
    endɨ manda wɨn lapɨlektok tuop nɨm. Sɨndɨ wɨndɨñ pa enɨ-daut tɨ-semañ.'
  twi-ASANTE: “Monnue! Akwankyerɛfoɔ anifirafoɔ a moka sɛ, sɛ obi de asɔredan ka ntam
    a, ɛno deɛ, ɛnyɛ hwee. Na sɛ ɔde sikakɔkɔɔ a ɛwɔ asɔredan no mu ka ntam deɛ a,
    ɛnneɛ, ntam no kyekyere onii no.
  aoj-aoj: “Aeꞌ ati uwahipipa ma akafimi luꞌwami anaf mogatagamepa! Ipaꞌ naep pagasiꞌipai
    paꞌi pihimbaꞌmasa ufiaꞌw anis epes. Ipaꞌ pagawalipas naꞌamba paꞌi, ‘Iꞌi epen nigaꞌi
    agola ipat anamba luꞌunai Godi sandaꞌ lotuwani ma nigaꞌi endilisi gani ilifi,
    isimba falafisi. Apaꞌ anin nigaꞌi agola gol amamba fasimi sogofaloꞌma ipat anamba
    ma nigaꞌi endilisi ilifi, daoꞌ aꞌ nendaꞌas nindaila basef siꞌi nagaꞌi.’
  cbv-cbv: '“¡Yeéb bohénit, bitadih waóhna, jéih encannit panihnit ñi jʉmna caá! Yeena,
    nin pah ñi niíj bohéna yʉh caá: ‘ “Dioíh mʉʉ́ tʉ́ini ã jʉmat pah, wã niiját biíc
    yoobó wã chãjbipna caá”, ñi niijíchah yʉhna, dedé pínah nihcan caá. Obohjeéhtih,
    “Dioíh mʉʉdíh jʉmni oroboó tʉ́ini ã jʉmat pah, wã niiját biíc yoobó wã chãjbipna
    caá”, ñi niijíchah, ñi niijátji pahjeh chãjat caá náahap’, ñipĩ́ niíj bohéna yʉh
    caá.'
  taw-taw: Nɨbi binɨb okok kɨlop kanɨb adek ak yom tep gɨnɨgun apɨm ak pen, bɨ wɨdɨn
    koy mɨdebɨm agak. Nɨbi tɨtay dɨnɨgabɨm agak. Binɨb okok kɨlop takaw agñɨbɨm agak.
    Pen anɨb apɨm, Bɨ olap ñɨn dad aplanɨl God agnɨgep kal awl ak yomɨl agɨnɨgab,
    Yepɨs ma apin, nɨŋɨd yɨbɨl agebin agɨnɨgab ak, takaw anɨb ak takaw yokɨp, kɨdek
    agup tek ma gɨnɨmuŋ tek lup apɨm agak. Pen bɨ olap ñɨn dad aplanɨl, tap gol okok
    God agnɨgep kal awl mɨgan mɨdeb ak yomɨl agɨnɨgab, Yepɨs ma apin, nɨŋɨd yɨbɨl
    agebin agɨnɨgab ak, kɨdek agup tek nep gɨnɨmuŋ apɨm agak.
  jic-NT: ”Malala ca nu mpalas nun. Nun ma polel sin 'yüsa lojí Dios mpes. Nun p'iyá
    ma nusin 'yüsa tsjan jos Dios. Nun nuyun tulucj jinwá. Nun welé gente Dios wo
    lal jurar lajay na, nun ma nin nujola ncu t'üc' javelepj yupj. Nin tulucj jurar
    lajay na oro lal, niná oro Dios wo nt'a ja'asá. Oro lal jurar lajay na, nun nujola
    más 'ücj t'üc' javelepj yupj.
  zap-NT: '’¡Prob de yra de ne rneluu de mén ne ni laa de rdeedet kwent! Nan de lo
    men: “Belne rgon mén xeydoo Dëdyuzh, bet nakdeto; per belne rgon men ne or ne
    nuu lenydoo, rap men degne ylaa men ne re men.”'
  wer-wer: “Elei, wotöök it il tëaurö, ar Anutuu kanö omnaröen pet yaalmëem arimënt
    kan pöök nasën yaaurö. Arim naë könöm nant orööpnaat. Ar omnaröen ngön kaar epël
    yamëëaurö. ‘Omën namp ngön nent kosang wasëpënëak Anutuu ngönën tup kaöetakël
    utak kosang wasën pöt mos ëëpnaat. Ën namp aini kool ngönën tup kaöeta kakaati
    ë rangia pötëël utak kosang wasën pöt kë ëëpnaat.’
  ipi-ipi: Minditaka golo-mane waa-pene mindi lotu anda andane okona yalane yando,
    okone Gotena gulalane. Tene okonena, lotu anda andane okomane minditaka golo-mane
    waa-pene tupa sia minuto, angini wete eya. Gotena lotu anda andane oko angini
    wete eya tekeko, loo tupana mana andene akali tupapi, Patasai tupapi, yakama lee
    koo gulo atoto, kee wato, wandakali tupa mana lamai-yaini. Yakamato mana lamawuato,
    wandakali mindimane mangene mindi pukale loto, pii okone mo tai laya wakale nembo
    toto, balato lotu anda andane oko mawua leyo loto, nambato pii enene wete leyo
    lapulu, mangene okone napene konda yando, yakamato okone katu lalaini. Wuane tekeko,
    balato minditaka golo-mane waa-pene lotu anda andane okona yalane tupa mawua leyo
    loto, nambato pii enene wete leyo leando, wandakali okonemane mangene okone pipe-pene
    lalaini. Wuane loto, wandakali lee koo tupamane wandakali yangone tupa asini kopeta
    andawa lalaini pua teke, yakamato mana kopeta lamawuato, yangone tupa asini kopeta
    andawa lalaini okonena, Goteto yakama minu koyolane. Waiwa ando atalapape.
  qul-NT: '“¡Ay kancuna, ñausa cachcaspa pusay munajcuna! Ninquichis: ‘Pillapas prometicuspa
    templorayculla juramentota ruwajtenka, mana imananchu. Templopaj korinraycu juramentota
    ruwajka, junt''ananpuni.’'
  ter-NT: '—Koati kotívetimo kêku itínoe kutí koeti xâne komítiti inuxínoti po''ínuhiko
    xâne, vo''oku hara kénoe: “Haina koati yuhôti itukovo ya iháke hána''iti imokóvokuti,
    enepone témpulu, koyúhoyea ne xâne. Ako koêku enepo hákotimo kousókokono ne yuhôti
    kuteâti. Poéhane itukápu ya iháke ôro ovâti ne témpulu hainápo, konókoti itúkeokono
    ne yuhôti” kénoe.'
  bmr-NT: 'Ɨdaasucani amɨɨhai mihicaji agaajatɨno jɨɨbogomɨnaa, aatyɨmetɨmo sɨɨgomɨnaabadɨ
    mihicamo meneehicahi: Saatoho temploja momofañodɨ: Aivo miyaano, onoono, toono
    sihidɨ jeevatɨhi. Jaanotɨ naha toojao orofañodɨ: Aivo miyaano, onoono, toono naha
    aivo sihidɨ jeevahi, meneehicahi.'
  fuf-fuf: '«Bone wonanii on, yo bumɓe ɗowooɓe, wi''a: ‹Si goɗɗo woondirii *juulirde
    mawnde nden, haray hinaa huunde. Kono si goɗɗo woondirii kaŋŋe juulirde mawnde
    nden, haray ɗun farlike mo.›'
  bhl-bhl: 'Kiin sukul nam atew kebomi, mali kawtiw ilo deiw kukuyemkabiliw kunum
    yutaka! Yu kilelbiko, boliwka! Nimtew angom? Yu bokolomeliw: ‘Nimin kawtiw ite
    mak Sunbin-Got em am yol beem dulum elote fawtuk ayem weng mak bokoliw tewe, im
    weng be sak weng kuw dem banim kelokole te. Kate, nimin kawtiw ite mak Sunbin-Got
    em am yol em on kisol beem dulum elote fawtuk ayem weng mak bokoliw tewe, i kanelom
    im angbiliw weng be sakok kelokoliw te.’, yangakabiliw te.'
  ons-ons: “Yai, numa alakan deŋine pilik pilikine, ŋine kaulukkei! Ŋine iwa yale
    edan okanmami, ‘Ŋei mane eŋe Bakom Urumgo mode more ra togoleakeo, yemo wele midaine,
    ŋo eŋe Bakom Urum koto wesi aboŋŋo mamaine metmaike, ea modeki paki, ra togoleakeo,
    eaŋo yemo maine wele.’
  con-NTPO: '¡Vana''faya qui cca''ima angacansundeccu! Binindeccu qui. Qquen qui su''fa:
    “A''i tise su''cho ñoa''me su''cho qquen canjaeñe in''jamba Chiga ettima afa''a''qque
    ñoa''me su''chove canjaembi. Tsa''ma ‘Chiga etti''su cori caña''jen''ni’ qquen
    su''ta ñoa''me su''chove tsu canjaen.”'
  ghs-ghs: Iaqa! Nike ibau khabaunomanita ikanomake eeteqi nikei nese qupi nokoke
    dzeimaqu? Oi nike naru noo nikemeke tatangaitareiqi qaheuba biiriho ttumaho dzapake
    hiireqi hee, Oio noo mee ma naho naru oi oho qesa mee ooniqi hiirorai. Qate nike
    abi ikobeteqi biiriqaho dzapa keke hiireqi abi oke oosasama mee hiirorai, oonihe
    qupata oke nike hee, Baamu, oho mee bamuta ana naru hiire oi qidzoke anake too
    pasere eetaquiqi hiirorai.
  peg-peg: “ଆଡ଼େ କାଣା ହାଜ଼ି ଚଚ୍‍ନାକାଦେର୍, ମି ଦସା ଏଚେକ୍‌ କସ୍ଟମାନାତ୍ । ଏପେଙ୍ଗ୍‌ ସିକ୍ୟା
    ହିଜ଼ି ମାନାଦେର୍‌, ଇନେର୍‌ ମନ୍ଦିର୍‌ ତର୍‌ଦ ପାର୍ମାଣ୍‌ କିତିସ୍‌, ହେଦାଂ ହେୱାନ୍‌ ମାନିକିଦେଂ
    ବଲତ୍କାର୍ ଆକାୟ୍‌, ମାତର୍‌ ମନ୍ଦିର୍‌ତ ମାନି ହନା ତର୍‌ଦ ଇନେର୍‌ ପାର୍ମାଣ୍‌ କିତାର୍‌, ହେୱାନିଂ
    ହେଦାଂ ମାନିକିଦେଂ ପଡ଼ାନାତ୍ ।
  txu-NT: Ne kam ajte memã kum, —Ỹ, watĩ:re. Dja ga me ĩ me biknor tokry djàkam tu
    amõrkumrẽx. Me aje mrãmri ne me no rã kute arĩk meo ba pyràk. Mỳkam? Bir, me aje
    arĩk memã Môjdjê kukràdjà jarẽnh punukam. Nãm ã Jeju memã ane. Bir, Môjdjê kukràdjà
    kôt ne mebê idjaer memã amikabẽn jarẽn ajte memã kum, —Nã bãm amã ikabẽn pydjin
    arẽ, anen ajte kôt memã Metĩndjwỳnh nhõ mỳjja jarẽ. Mỳj kadjy ne kôt memã Metĩndjwỳnh
