  mal-mal: കുരുടന്മാരായ വഴികാട്ടികളേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; ആരെങ്കിലും മന്ദിരത്തെക്കൊണ്ട്
    സത്യം ചെയ്താൽ അത് ഏതുമില്ല എന്നും മന്ദിരത്തിലെ സ്വർണ്ണത്തെക്കൊണ്ട് സത്യം ചെയ്യുന്നവനോ
    ചെയ്ത സത്യത്തിന് ബാധ്യസ്ഥൻ എന്നും പറയുന്നു.
  kkc-kkc: Niba odoo howo neliga oso odoo abo gilimado di masi gilimado duso. Esiga
    Godeeye nimapoo dala toowa tenelaiso. Bei, niyo egeesee eligiliso, ‘Odoo heeso
    to magolone tei moso eyo hu sabolo tei yeli ee goo haga toowanee,’ deliso. ‘Esino
    edebeeyo tei moso ma kulodu molee egee molo eyo hu sabolo tei yeli goo ono diya
    toowa,’ deliso. ‘Esiga see hamamee to magoo ee na gababie,’ deliso.
  urd-GVR: Andhe rāhnumāo, tum par afsos! Tum kahte ho, ‘Agar koī Baitul-muqaddas
    kī qasam khāe to zarūrī nahīṅ ki wuh use pūrā kare. Lekin agar wuh Baitul-muqaddas
    ke sone kī qasam khāe to lāzim hai ki use pūrā kare.’
  far-far: “Ta'a 'asiana fua mulu, ma kamulu dia na wane maa rodo ki ne kera talaia
    wane ki. Nia ne, God kai kwae kamulu, sulia mulu famanata 'uri ana wane ki, ‘Sui
    boroi 'ana sa ti ne ka fangasia alangaie nia ana Beu Abu God, nia lea ga 'ana
    dia nao nia si sasia te ne nia alangai fuana. Boroi ma dia nia fangasia alangaie
    nia ana na gol be laona Beu Abu God, nia ne ka abu 'asiana fuana 'oilana alangailae
    nia.’
  suz-BL: मिक्‍च मताइब दुम्‍शा यो लां कोंइखु पाइब, इन कली तशा थुं खाइक्‍ती। मारदे
    हना परमप्रभु यावे आ खिं थिशा कसम जशोमी मारेइ लोव़ मथोक्‍सीब, खिं ङा सुन थिशा चहिं
    लोव़ थोक्‍सीब, दे शेंनीनी। मत्ती ५:३४-३७; मत्ती १५:१४
  car-NT: '“Je''tun pe pore te oty kynaitan o''waine, enu''non oma ekari''namon. Mykaton
