  ory-ory: ହାୟ, ଦଣ୍ଡର ପାତ୍ର ଅନ୍ଧ ପଥପ୍ରଦର୍ଶକମାନେ, ତୁମ୍ଭେମାନେ କହୁଥାଅ, କେହି ମନ୍ଦିରର ଶପଥ
