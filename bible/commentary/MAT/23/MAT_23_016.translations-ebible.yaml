    oro io veñuꞌu, nux ña xetnaꞌa tnuꞌu‑i, kida‑i kuechi chi vete‑i”, ka kuu‑n.'
  mdy-ETH: «ሃይ፥ ዒንሢ ዓኣፖ ባይቄ ዓርኖ ማዔ ዓሳ! ዒንሢና ባዴዔ! ‹ዓሲ ጌኤዦ ማኣሮ ዔኤሊ ጫኣቄቴ ዔኤቢባኣሴ፤ ጋዓንቴ
