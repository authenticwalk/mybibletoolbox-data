  cco-NT: ’¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉ́ꞌˋ, dseaˋ lɨ́ɨngˊnaꞌ lafaꞌ dseaˋ tiuungˉ i̱ jéengˋ jaangˋguɨ
