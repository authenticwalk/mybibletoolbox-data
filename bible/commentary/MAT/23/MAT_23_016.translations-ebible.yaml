    kia kien suri tai vena kila kiela navisaarena sum̃alu m̃arera, visae avisa avisave
    ‘Nepisa lelaga nene, Yum̃a Wa m̃ana ne Ntewa na m̃eke ne,’ ana siraun, visae akilaro
    sina navisaarena nene, amiu apisape ‘Nanene na naga poga ga nene, ve ve suri re
    tai.’ Ana visae avisa avisave ‘Nepisa lelaga, suri la nap̃a pe kol, la ne asike
