verse: MAT.023.016
translations:
  kpx-kpx: “Iale la nohovu. Laeau ata nalievemale ataea. Isito laeau ni kedute kebia
    nahate holisi ata haive toela vama. La ata haivei loui kosea, ‘Mesoho lana la
    hoto vuvunete louliege dubue ivi unaha louge keu bae vuvunealivebene. Isito lana
    dubue uvumo golo ke ivi louliege la hoto kena vuvuneage lana ke vave.’
  okv-H: Jove jove ungo hotembari heriso embomeni ungo tihi kuru ari na embomeni degi
    avo kiora arako ereova. Ungo ke sokova avo einge ahe poekihe ere ova, ‘Eto embo
    na temple ta javo jigama ue ke ikasuja amo ivo ambu avoeto ke amo toasuja amo
    tehora rate embo na temple ta gold javo jigama ue ke ikasuja amo sovera mihia
    avo eto mane toasuja,’ ke ainge amo ungo sarika embo tihi kuru ari na kiae kiae
    ue eagova.
  tbo-tbo: ‘Kihoni tanitaniwaga matami keekehi taumi tu nugodubu. O baha o pa, “Apo
    iyai numa dalabu gowanei ina igwala naka ega ginouli baneina, ma apo lawa awai
    gapola numa dalabu u hinena he memae uyahihiyei ina igwala, yaka naka ginouli
    banei dumana po apo ginoulina ina dewaya.”
  mal-C: “അന്ധന്മാരായ വഴികാട്ടികളേ, നിങ്ങൾക്ക് അയ്യോ കഷ്ടം! ‘ഒരാൾ ദൈവാലയത്തെക്കൊണ്ട്
    ആണയിട്ടാൽ സാരമില്ല എന്നും ദൈവാലയത്തിലെ സ്വർണത്തെക്കൊണ്ട് ആണയിട്ടാൽ അയാൾ തന്റെ
    ശപഥം നിറവേറ്റാൻ ബാധ്യസ്ഥനാണെന്നും,’ നിങ്ങൾ പറയുന്നു.
  grc-SR: Οὐαὶ ὑμῖν, ὁδηγοὶ τυφλοί, οἱ λέγοντες, Ὃς ἂν ὀμόσῃ ἐν τῷ ναῷ, οὐδέν ἐστιν·
    ὃς δ᾽ ἂν ὀμόσῃ ἐν τῷ χρυσῷ τοῦ ναοῦ, ὀφείλει.
  bgc-bgc: हे आन्धे अगुवों, थारे पै धिक्कार सै! थम जो या शिक्षा द्यो सो, के जै कोए
    मन्दर की सूह खावै तो किमे न्ही, पर जै कोए मन्दर कै सोन्ने की सूह खावै तो उसतै
    बन्द जावैगा।
  khz-khz: Vevai taumi, matami vekanagavu, vetugami kika! Gemi vevega-ripai gokilana,
    Rupu Veaga aranai pene kila-gavu gena kilagavu ati ganina nogotina, a Rupu Veaga
    kolona (gold na) aranai pene kila-gavu tauna gena kilagavu roe nea pene kwalanaa.
  deu-TKW: 'Wehe euch, ihr blinde Führer, die ihr sagt: wer beim Tempel schwört, das
    gilt nichts; wer aber beim Golde des Tempels schwört, der ist verpflichtet.'
  zsr-NT: '’Bicaꞌ bayechiꞌ lbiꞌiliꞌ. Nachúl lauliꞌ atiꞌ rë́ꞌniliꞌ uluiꞌiliꞌ nöz bunách.
    Cni nac queëliꞌ le rnaliꞌ: “Chquiꞌ bi rziꞌ lu nëꞌë bönniꞌ, rneynëꞌ gdauꞌ, cutu
    run bayúdx, san chquiꞌ gneynëꞌ oro dzöꞌ gdauꞌ, bayúdx gun.”'
  lin-lin: 'Mawa na bino, batambolisi bakufa miso ! Bolobaka : ‹ Soki moto alapi ndayi
    na kombo ya Tempelo, wana ezali likambo te ; kasi soki alapi ndayi na kombo ya
    wolo ya Tempelo, wana asengeli kokokisa ndayi na ye. ›'
  hns-NT: Haai dharam ke parhal waalan! Toelogan andha rasta dekhaawe waalan baate!
    Toelog siekhaawe hai kie djab koi Parmeswar ke mahal ke naam par kasam kha hai,
    tab ie koetjh na hai. Bakie djab koi oe mahal ke sona ke naam par kasam kha hai,
    tab oke tjaahie aapan baat poera kare ke.
  noa-E: ’¡Ë, pãran sĩi pãachjã dau khaugbamjö nʉmta agjö dau khaugba khithëem khʉʉn
    jua gaai ëudʉ arrumjö nʉmgui! ajim amach khĩircha. Pãach mag nʉm gaaimuata pãar
    iek mag “Aai i jëeujem di igwia nem wauju a iekhatarr chadcha wauba awiajã idëu
    mag sim” a iekhaajemgui ajim amag. Mamʉ jũrr “Chi Aai i jëeujem deg phĩr thʉnʉm
    igwiata nem wauju a iekhaawain chad ichiita waub khaba wauju aai sim” aajem, “Ẽwandam
    dënkha sim igwiata mag iekha naawai.”
  eng-EMTV: “Woe to you, blind guides, who say, ‘Whoever swears by the temple, it
    is nothing; but whoever swears by the gold of the temple, is obligated.’
  mib-NT: '’Nacā xeēn ndoho ró, chi cácuu ró nájnūhun tēe cuáá jéē steén ichi nuū
    ñáyuu. Chi cácahān rō: Núu ndé tée jéjnūhun téyɨ́ de, te núu cahān de jeē Yaā
    Dios jeē ndeé ini templo na cuáha ya castigo núu ma squícu de, yūcuán na te tu
    cánuú squícu de. Te núu cahān de jeē Yaā Dios jeē chií oro jeē iyó ini templo,
    na cuáha ya castigo núu ma squícu de, yūcuán na te cánuú squícu nahín de, cácahān
    rō.'
  lif-NT2: खिनिॽ मिक्‍फःम्‍बा लाम्‍लोःबासे, के़जिःत्ति के़स्‍ये़ॽइरो! आत्तिन्‌माङ्‌हिम्‍मिल्‍ले़
    कुमिङ्‌ङो माङ्‌हे़क्‍सिङ् खे़ङ्‌ग थेआङ् मे़ःन्‍लो, कर आत्तिन्‌माङ्‌हिम्‍मोबा साम्‍म्‍याङ्‌ङिल्‍ले़
    कुमिङ्‌ङो माङ्‌हे़क्‍सिङ् खे़न् कुबाःन्‍निल्‍ले़ खेःङ्‌सिङ्‌लो लॽरिक् खिनिॽ के़बाःत्तुम्॥
  xnj-xnj: Mwalachikolela nyenye vilongosi vangalola! Mwemwijova ngati mundu alapili
    mu Nyumba ya Chapanga chindu lepi, nambu mundu akalapa kwa zahabu yeyivii mu Nyumba
    ya Chapanga, ndi chilapu chenicho chikumukamula.
  mmx-mmx: Naba lok kapmek aleng mun tinimi, mila nemi limixin lengkatli atnimi i
    main la nemi xa xopmen mina epovo kusu mina lok tooro limixin. Mi tong i do lavangpangpe
    at tara i ngan lavanga gamasa, mo do i vangpe mi loogu laplavang. Ket do ni i
    vangpe mi logol i nemen keneng at loogu laplavang, nemi miba doxoma atmatkun mo
    laxakaape ren.
  cbr-NT: 'Mitsun Nucën Papa Diosan bana unicama ''unánmiti ''ixunbi camina a bana
    uisai quicë cara quixun ''unaniman. Bëxuñu unin ca uni itsi anun cuanti bai ''unánmima.
    Usaribi camina mitsux ''ain. Mitsux camina ësai quin: Anuxun Nucën Papa Dios rabiti
    xubu sinánquin cana asérabi ''ën mi cacësabi oquin ''ati ''ai quiax quiquinbi
    ca unin ''aisama tanquin ''atima ''icën. Usa ''aínbi ca unin —curi anuxun Nucën
    Papa Dios rabiti xubunu ''icë a sinánquin cana asérabi ''ën mi cacësabi oquin
    ''ati ''ai —quiax quiquin asérabi ''ati ''icën.'
  tee-NT: Paini'itnich ju uxijnan. Chunch unt'at'it tachi ju tam xamati' ju ap'ulanan
    para va alak'ach'ix junita. Pus ju uxijnan nonat'it ni jantu tu'u' nomputun acsni
    lhipastaccan ju lacpujitat ju ixpumavasalaca tu'u' chivinti. Para va tichi chavaich
    ju calhipast'ac'a' ju xa'oro ju alin lacpujitat ni capumavasalaputuna' ju ixchivinti
    pus ma tap'astu camuctaxtuya' ixchivinti.
  eng-LSV: Woe to you, blind guides, who are saying, Whoever may swear by the temple,
    it is nothing, but whoever may swear by the gold of the temple—is debtor!
  cak-NT: '¡Juya'' (Juyu'') iwech rix ri jix-in chi jix uc''uey-bey y xa jix moy!
    Rix ri jix-in: Xa c''o jun ri nusiq''uij ri rocho ri Dios chi nu''on jurar, más
    que can man nu''on ta ri ru''in, can man jun rumac xtrakalej. Pero ri nu''on jurar
    pa rubi'' ri oro ri c''o pa rocho ri Dios, can tu''ona'' ri ru''in; y xa manak
    xtu''on, can c''o-wi mac xtrakalej.'
  pah-NT: '—Heakwagweve''g̃a''java''ero pe peko! A''ereki pe ndapekwahavi, ei Jesus''ga
    judeus''g̃a mbo''ehara''g̃a pe fariseus''g̃a pe no. Pe peroho ojipe''g̃a penhinhi''ig̃a
    rupi no. Tiruahũ ti pe me! Nahã ji ei pe me. A''ereki Tupana''ga nhi''ig̃aatyviva''ea
    rehe pe ojipe''g̃a mbo''ei. —Nahã pendeaporog̃ita te''varuhuro. Po ojipe''ga ehetei:
    “Nahanahã po ti ji rekoi nehẽ. Tupana''ga ronga renoina nhandejatykahavuhua renoina
    ji ei a''iti hete nhinhi''ig̃a javo,” ei ga, ei Jesus''ga. A''ero pe ei: “O''erame
    Tupana''ga ronga renoina po ga etehei a''ero. Ga okopotare''ymame onhi''ig̃a rupi,
    na ga ndokoi hupi a''ero,” pe''ji tehe pe, ei Jesus''ga. Tupana''ga nhi''ig̃aatyviva''ea
    rehe pe g̃a mbo''ei, ei Jesus''ga. —Po ojipe''ga ehetei: “Nahanahã po ti ji rekoi
    nehẽ. Ouro renoina nhandejatykahavuhuapypeva''ea renoina ji ei a''iti hete nhinhi''ig̃a
    javo,” ei ga, ei Jesus''ga. A''ero pe ei: “O''erame ouro renoina, a''ero ti ga
    toko tuhẽ onhi''ig̃a rupi,” pe''e pe, ei Jesus''ga g̃a pe.'
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã k'achiadee pëiit'ee! ¡Parã tau p'ãriu beerã́k'apɨ
    p'anɨ, pariatua o ak'ɨpimaa p'anadairã awaraarãmaa! Parãpa jarapata pipɨara bɨ
    eperãarãpa juraadamerã Tachi Ak'õre tede nɨ̃bɨ nẽe k'ĩrapite, ichi te waibɨa k'ĩrapite
    juraadai k'ãyaara.
  xed-xed: '«Ɗaŋwa ŋa ghuni gwal nda ghulpa ta kla gwal nda ghulpa. Ka kuni ta mnay
    tazlay na: “Ka waɗawaɗa mndu ta waɗu nda həga Lazglafta ná, bla a tsaya wa. Ama
    ka waɗawaɗa mndu ta waɗu nda dasu ma həga Lazglafta katsi ná, nda nza tkweʼ ka
    magatani ta skwi waɗa tsi ŋa magay ya, ka kuni.”'
  mks-NT: ʼNdáhví na̱há na̱cuu ndó jáchi̱ cúú ndó tátu̱hun na̱ cua̱á ndáca inga na̱
    cua̱á. Jáchi̱ jána̱ha̱ ndó ña̱yivi ña̱ tá sáhan na tu̱hun na nu̱ú inga ña̱yivi
    nani tává na̱ qui̱vi̱ veñu̱hu cáhnu já quéa̱ co̱ ndúsa̱ jáxi̱nu̱ co̱o na tu̱hun
    na. Joo cáchí ndo̱ ña̱ tá tává na̱ qui̱vi̱ jiu̱hu̱n cuáán ndáca̱a̱n veñu̱hu cáhnu
    já quéa̱ ndúsa̱ jáxi̱nu̱ co̱o na tu̱hun na, já cáchí ndo̱.
  gfk-S: '“Maris ta mu ira pulo na lilie, na kabit mu! Mu tange horek: ‘Be tikenong
    i hasasalim utuma tano tamat na hala na lotu, ikinong a linge bia mon. Iesene
    be na hasasalim utuma ta ira bilai na linge naramon tano tamat na hala na lotu,
    ikinong na sule ter at ie nage hatutuno no nuno sinsalim.’'
  bmu-bmu: “Jeŋinan gömöliiga ambazip böröŋine memba eŋguaŋ-girakzei, lömböt eŋgö
    qakŋine öŋgözawaŋgöra mönö wölziköba Yei! jizal. Iŋini keu kewö jimakze, ‘Kunŋan
    jöwöwöl jikegö qetŋe keuŋi jöjöpaŋ keunöŋ jim köhöima ewö, miaŋön qahö köhöimapmö,
    kunŋan jöwöwöl jikegö yuai goulnöŋ memeŋi miaŋgö qetŋe jöjöpaŋ keuŋi jima ewö,
    jöjöpaŋ keu miaŋön mönö jöhöm waŋgima.’
  dgz-dgz: Anun, e negin asigipewa nagirewa go e yamaya borasen, itan baware yawai.
    Iwa e waenapan anega wadidiam wanin, orup da God Paewa inap agi wapi, amun ya
    wareta, go agi ame God Paewa gwanap puraput yananagaet gwayayame den gamup wapi,
    agi ame tavewa venaseta.
  eng-GNV: 'Wo be vnto you blinde guides, which say, Whosoeuer sweareth by the Temple,
    it is nothing: but whosoeuer sweareth by the golde of the Temple, he offendeth.'
  zaa-NT: 'Ica''rútsi''íru lebi''į porqui''ni labí la''yani'' qui'' Tata Dios té lo
    losto'' le, pero catè latsi'' le iche'' le ca enne'' nna rena le: Nuỹa diba gunią
    jurar nna gúduą templo qui'' Jerusalén por testigo nna, bihua biỹa ccani. Pero
    rena huá le qui''ni nuỹa diba gúduą oro qui'' templua por testigo nna pues chi
    ną́ obligado para gunią nu chi benią ofrecer.'
  eng-WEBSTER: Woe to you, ye blind guides, who say, Whoever shall swear by the temple,
    it is nothing; but whoever shall swear by the gold of the temple, he is a debtor.
  guh-guh: '’¡Paxamë apo payapëtae atamë, Dioso pejumelivaisi jamatabëcuenenavëxaniabiaya
    pacujarubabiabame itsamonae! Nexata paxamë panecujarubijamatabëcueneta bajarapamonae
    pananeconitsiaexaname Diosojavabelia. ¡Bajaraxuata ayaineconi panatsixainame Diosojavabelia!
    Paxamë jivijavabelia jamatabëcuenenavëxaniabiaya pajumaitsimë tsabiabi: “Pajivi
    itsanëjavabelia najumecapanepaeya jumaitsi pejumexaniataenexatsi: ‘Catoexanaenatsi
    pepacuene. Cajumaitsitsi cajena templobo pevënëta,’ jai, apo itsacuene. Bajarapajivi
    pejumaitsicovëya apo exanae ata, itsiata apo naneconitsi Diosojavabelia,” pajamë
    tsabiabi. “Pajivi rajane itsanëjavabelia jumaitsi pejumexaniataenexatsi: ‘Catoexanaenatsi
    pepacuene. Cajumaitsitsi cajena templobopijiorojavanë pevënëta,’ jai, bajara jane
    xua abeje. Nexata bajarapajivi exanae pejumaitsicovëya penaneconitsiyaniva Diosojavabelia,”
    pajamë tsabiabi jivijavabelia.'
  bon-bon: Lipu mäpu cirege weeme tääpume weene irecu määsumäsu gaabe awabeja biname!
    Weene yaabiberäjimuye, egä laati te liba iiwäreja mete me ngii cama mene jiicemuge,
    papa gyene tabe peei mene ne atropengta. Yepä laati te liba iiwäreja mete cabu
    lui gol, pui me ngii cama mene jiicemuge, pui mene ne tabe äblicäco atropengta.
  nhw-BL: '“¡Anteicneltique amojuanti, Toteco hueyi anmechtlatzacuiltis! Anitztoque
    quen popoyotzitzi catli tenextilíaj catlique ojtli ma quitoquilica. Anquiijtohuaj:
    ‘Sintla se quitestigojquetzas tiopamitl para quichihuas se tlamantli, amo monequi
    quichihuas catli quiijto quichihuasquía. Pero sintla se quitestigojquetzas nopa
    oro catli eltoc tiopan calijtic, huajca, quena, monequi quichihuas catli quiijto.’'
  swh-ONEN: “Ole wenu, viongozi vipofu! Ninyi mwasema, ‘Mtu akiapa kwa Hekalu, kiapo
    hicho si kitu; lakini mtu akiapa kwa dhahabu ya Hekalu, amefungwa kwa kiapo chake.’
  wbi-wbi: Iga umue mwe valongosi mwe vabofu amaaso, mukuvavulanisia avaanhu mwiiti.
    Umuunhu angajiighe vwimila inyumba inyimike ija Nguluve, nalutalamu. Looli umuunhu
    angajiighe vwimila isahabu jino jili mu nyumba inyimike ija Nguluve ujuo ilondua
    kuvomba ndavule ajighile.
  bba-bba: I ko nɔni swɑ̃ɑru wɑ, bɛɛ swɑɑ ɡbio wɔ̃kobu. Domi i ɡerumɔ mɑ ɡoo ù n kɑ
    sɑ̃ɑ yeru bɔ̃ruɑ n ǹ sɑ̃ɑ ɡɑ̃ɑnu, ù n mɑɑ kɑ ten wurɑ bɔ̃ruɑ u kuɑ dibuɡii.
  eng-KJVCPB: Woe unto you, ye blind guides, which say, Whosoever shall swear by the
    temple, it is nothing; but whosoever shall swear by the gold of the temple, he
    is a debtor.
  kgk-NT: '—Pehasa asy va''erã peẽ. Ndapehexái pene renonderã. Upéixa reheve peporogwerahase
    joty mo''ã. Ndohexái gwenonderã va''e-rami peiko. Upéixa reheve peporombo''ese
    mo''ã joty peiko-vy. Peporombo''e avy peiko-vy: “Ajapo-ta xe nhe''ẽ Nhandejáry
    róga kakwaa réry-py ajapo-ta xe nhe''ẽ, ja''e ramo, ja''e rei. Ndajajapói ramo
    jepe nhane nhe''ẽ, mba''eve joty ndajajejavýi” peje mo''ã peiko-vy. Ha “Ajapo-ta
    xe nhe''ẽ Nhandejáry róga pygwa ouro gwigwa réry-py, ja''e ramo katu ndaja''e
    reíry. Ndikatúiry nhande apu ja''e va''ekwe-rehe. Jajapo-ta mo''ã va''ekwe-rehe,
    ndajajapói ramo, jajejavy-ma va''erã” peje peporombo''e avy-vy. Ha ha''e-ta peẽ-my:
    “Nhandejáry róga réry-py” ja''e ramo, “Nhandejáry róga pygwa ouro gwigwa” ja''e
    ramo ave peteĩxa. Pene remimoĩ mokõi mo''ã, ha xe katu amopeteĩxa joty. Peporombo''e
    avy voi.'
  waj-waj: 'Ngia avu maisaso, hama ngia tuqinnama teeda gioonna kiaapuuya kiaa mmiraiyaso,
    ngii irisai maisaivo vainoo. Ngia kiaanoo: Vaidi voovoono ari kua kutaivaa gioonna
    kiaapuuya kiaa mmioo nuunaira nnau pinaivaa nnutuuvaa tasipama kiaa mmiivo inna
    hama kua yeena raira kuavai. Fai ivo ari kua kutaivaa sikau goora mmannaammannaivo
    nuunaira nnau pinaivaki vaivaa nnutuuvaa tasipama kiaa mmiivo inna yeena raira
    kuavai. Ivaudiri fai ivo ari kua kutaivaa iinaravaivee. Ngia itaa kua kiaanoo.'
  cpy-cpy: '¡Ashironkaa-matsiteemi oshiyakariri mawityaakiri rakathata-wakahae-yaani!
    Kantatsiri: ‘Aririka ipaeryahaetero tajorentsi-panko, ikanteete: rowajankiteena
    Tajorentsi-panko-weri eerorika nomatziro nokantziri. Pikantzi: tekatsi oetyaa
    eerorika imonkaa-teetziro. Rooma aririka ipaeryahaeteri ooro jeekatsiri tajorentsi-pankoki,
    pikanta-piintaki: Otzimatyee ranteetero ikantee-takiri.’'
  ekk-PKP: 'Missugune häda on tulemas teile, kes te ütlete: „Kui sa vannud templi
    nimel, siis ei lähe see arvesse, aga kui sa vannud templi kulla nimel, siis pead
    oma vannet pidama.“ Kui rumalad ja pimedad te olete!'
  mpx-mpx: Eeu geb! Komiu tonul nanakil matamiu i kai, bwaliga nuku nak! Komiu ku
    ba, ‘Ebo gamagal etega ni papasila Limi Bwabwalena elana, i bosowaina ya wana
    bateli ni leke yoho; yaa ebo gamagal etega ni papasila Limi Bwabwalena ana gold
    elana, he nige bosowaina wana bateli ni leke yoho.’
  wbp-wbp: “Nyurrurla kuruwarrikingarduyu-patu manu Paraji-patu, mari-jarrimi karna-nyarra,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlarlu kankulu-jana pamparda-piyarlu putaputa
    nguru-yirrarni warru panu-kariki pamparda-piyaku-yijala. Warntarlarlu kankulu-jana
    pinarri-mani kujarlunya, manu kankulu-jana wangkami kujanya, ‘Nyuntulurlu marda
    kajikanparla nyiyarlangu jangku-pinyi yapa-kariki yirdi-kirlirli Yuwarli Maralypi-kirlirli.
    Ngula-jangka marda kajilpanpa yulyurlku-yungkarla yinja-wangurlu, ngulaju ngula-juku
    nganta. Kala kajikanpa marda nyiyarlangu jangku-pinyi yapa jinta-kariki yirdi-kirlirli
    kawurlu-kurlurlu yangka kuja-ka nguna kaninjarni Yuwarli Maralypi Kaatu-kurlangurla.
    Ngula-jangka kajilpanpa yulyurlku-yungkarla yinja-wangurlu, ngulaju kujaju punku-nyayirni
    nganta yangka kujanparla jangku-pungu-wiyi yirdi-kirlirli kawurlu-kurlurlu.’ Kujarlunya
    kankulu-jana warntarlu pinarri-mani.
