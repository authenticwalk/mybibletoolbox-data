    akae bino nakuma irere fu kuaemo ije fu marekono kuaeve.
  blw-blw: “An-ayu ammag ka-ase, te kaman-ayu nabfurag way maid innilayu yag chayuwat
    agé tudtuchuwan hen anchichay maid agé innilana. Kaman hen anchi chayu itudtuchu
    way no mag-ay hen anchi Templo hen esapatan hen anchi mansapata, wat yasa no achina
    ammaan hen imfagana te achi ano chillu makafasor. Ngém ekatyuwén no mag-ay hen
    anchi faletò paat way ininggaw hen anchi Templo hen esapatana, masapor yanggay
    ammaana way ammaan te fasorna ano no achina.
  tam-2017: குருடர்களான வழிகாட்டிகளே! உங்களுக்கு ஐயோ, எவனாவது தேவாலயத்தின்பேரில் சத்தியம்செய்தால்
    அதினால் ஒன்றுமில்லையென்றும், எவனாவது தேவாலயத்தின் பொன்னின்பேரில் சத்தியம்செய்தால்
    அவன் கடனாளியென்றும் சொல்லுகிறீர்கள்.
  azz-NT: 'Huan no Jesús quinilij ne tacaquini ijcuín: ―Huan semi nanteicneltijque
    namejuan, porín namejuan sayó nanixpojpoyome huan nanquiyecanasnequij in ocsequin.
    Huan namejuan nanquinilíaj ijcuín: “Tacán acsá de namejuan moyectencahua de que
    quichihuas tensá huan quitenehua que: Quitztica in tiopan de Dios, yejua ne amo
    monequi quichihuas ten moyectencahuac ya. Pero tacán se tagat quitenehua que:
    Quitztica in tomin de oro ten ne yec yetoc tech ne tiopan de Dios, ijcuacón yejua
    nojón monequi quichihuas”.'
  spa-RV-1909: '¡Ay de vosotros, guías ciegos! que decís: Cualquiera que jurare por
    el templo es nada; mas cualquiera que jurare por el oro del templo, deudor es.'
  csy-csy: No mittaw lamlak te, na mailam uh bing hi, khatpo in biakinn sam in a kiciam
