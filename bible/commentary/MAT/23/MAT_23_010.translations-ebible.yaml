  hoy-hoy: अदिक स्वामी भी अनबाळेतीर, यतिकी नीमव ऊंदा स्वामी आन, मतलब मसीह.
  amo-amo: Sa iyicu munu 'Unan dursuzu', bara idinin nnan dursuzu warum, ame Kristi.
  pjt-pjt: Munu tjinguṟu aṉangu kutjupangku nyuranya ‘nintilpainya’ waḻkunnyangkampa
