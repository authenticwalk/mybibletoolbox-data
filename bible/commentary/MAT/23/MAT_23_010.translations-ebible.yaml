  juy-juy: ଆରି ଆନ୍ନିଙ୍‌ ଆମ୍ୱେନ୍‌ଆଡଙ୍‌ ‘ଆମ୍ମୁଙ୍‌ଗଡ୍‌ମର୍‌’ ଗାମ୍‌ଲେ ଓଡ୍ଡେଡଙ୍‌ବେନ୍‌ ତଡ୍‌,
    ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ କ୍ରିସ୍ଟନ୍‌ ତୁମ୍‌ ଆବୟ୍‌ନେନ୍‌ ଆମ୍ମୁଙ୍‌ଗଡ୍‌ମର୍‌ବେନ୍‌ ।
  for-for: Pigoya kiya kinateneba a-suritaiyo. Kiya yagararipa Karaisiti aeba ka'antowe.
