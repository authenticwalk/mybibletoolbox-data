  chf-NT: Mach a wäctan älbintiquetla cache' ajnojaletla, uc'a untuntu ni ajnojaba,
    aj Cristo une.
  tlf-tlf: Ulutap kale, God imi ulaa nimdula kamok kesi tinum nita kup ipmi Kamogim
