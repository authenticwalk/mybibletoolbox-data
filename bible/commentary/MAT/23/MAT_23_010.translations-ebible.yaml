    ukumaduketniwiy.
  iou-iou: Nämo, Kristo unitägän Ekäni it tamitak.
  ntp-NT: '@see-verse:MAT.023.009'
  rai-rai: Ma koku di waatung muaat naa a kum mukmuga, maa raa ku anumuaat mukmuga,
    Kaarisito ku.
  haw-1868: Aole hoi oukou e kapaia mai na Haku, hookahi o oukou Haku, o ka Mesia.
  ffm-ffm: Pati njaɓee noddireede «Hooreejo», sabi Hooreejo gooto tan njogi-ɗon, ɗum
    woni Almasiihu oo.
  arb-NAV: وَلا تَقْبَلُوا أَنْ يَدْعُوَكُمْ أَحَدٌ رُؤَسَاءَ، لأَنَّ رَئِيسَكُمْ
    وَاحِدٌ، وَهُوَ الْمَسِيحُ.
  cop-CNT: ⲟⲩⲇⲉ ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲟⲩⲙⲟⲩϯ ⲟⲩⲃⲉ ⲥⲁϧ ⲛⲱⲧⲉⲛ ⲟⲩⲁⲓ ⲅⲁⲣ ⲡⲉ ⲡⲉⲧⲉⲛⲥⲁϧ Ⲡⲭ̅ⲥ̅.
  sri-sri: 'Neõ sugʉ mʉsã watopegue ããrĩgʉ̃́rẽ: “Marĩ opʉ ããrĩ́mi”, ãrĩbirikõãburo.
    Yʉ, Marĩpʉ iriudi Cristo, sugʉta mʉsã Opʉ ããrã.'
  nal-nal: Ma tuaa dina vakilaan nim adu nim amun maravas panaze azaxai be naan a
    Maravas sinim, naan a Mesaaia.
  kyq-kyq: Ɔn̰ten Ꞌkɔn̰ki jꞋasen daŋ Debm dooy jeege, taa naase mɛl dooyse se *al‑Masi
    kalin̰ ki sum.
  kwd-kwd: Ma ngaia 'ame le'a fana te'efuta wane ngaia 'ani fata 'ilo'oo amu, ‘Alafa,’
    tofuna mooru moru to'o mola na te'e alafa momola, ma ngaia no'o 'inau, nga Kraes,
    nga wane na God ngaia 'e firia fana fa'amoorilana ta'a.
  ded-ded: Nga kunengngina Messia mocgungo kecdeac amma ngic mongngo ‘Kunenna,’ ifi
    mi kpacngunubeso.
  ewe-ewe: Migana hã be woayɔ mi be kplɔlawo o, elabena Kplɔla ɖeka koe li na mi,
    eyae nye Kristo la.
  nuy-nuy: Marri nugurru yagi nambi-mayi buunggawa, yagu yamba nugurru ngirri-waṉagana
