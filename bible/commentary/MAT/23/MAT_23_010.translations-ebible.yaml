  msk-msk: Ayaw kamo magoyon na pagangaranan kamo nang Ginoo kay sambook da yang kamayo
    Ginoo, yang pinili nang Dios na magaari.
  gyr-NT: Ndiyai avei, ‘Mborerecuar’ pembohe uca ava peyeupe. Esepia, Poropɨ̃sɨrosar
