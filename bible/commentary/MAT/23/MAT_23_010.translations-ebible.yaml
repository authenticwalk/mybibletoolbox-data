    kapkumal iyo tebe bogopke-nilip, ‘Kamogim o,’ agan-bom kapmi win uyo kufukemin
    ba ko.
  piu-2006: '@see-verse:MAT.023.009'
  poh-NT: «Chi xa reꞌ woꞌ hin Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, wilqui̱n chaxilac
