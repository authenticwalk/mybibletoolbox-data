  eng-TNT: Be not called masters for there is but one youre master and he is Christ.
  sbs-sbs: Hape sanzi u zuminini muntu kuti a ku sumpe kuti muruti, ka kuti mwina
    bulyo muruti u mwina iye kirisiti.
  sue-sue: Ago wero giti kopi asarise dai oko sawe. Giti kopi nikare daimata awa Soyai
