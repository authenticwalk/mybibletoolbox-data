  san-HK: yUyaM nAyaketi sambhASitA mA bhavata, yato yuSmAkamekaH khrISTaeva nAyakaH|
  cak-SNT: Ni man tiyaꞌ lugar chi ri vinak niquiꞌej maestros chiva. Ruma xa joꞌc Jun
    ri Maestro cꞌo y reꞌ ja ri Cristo.
  uvh-uvh: Abanga sidi aming nua'ni wari a gu indining tim iyak aming ning sansang
