    wa Kasira Aming unggungsa' aninting.
  ino-ino: Mako vaya'moki lapa'kaeyafe “Ala mono ali'ka laya hu ve'ka'nimokae.” hu'a
    oheo. Kalaisi'a akai'ake ala mono alino lapaya hu ve'katapi mai'ne.
  gnn-gnn: Ga balanyara liŋgu, yaka ŋamakurru' nhumalaŋgu ŋunhi yurru ŋula yolthu
    nhumalanha Ŋurruŋu-ḻakaramanydja, liŋgu ŋayipina ŋunhi waŋganynha Ŋurruŋunydja
    yolŋu nhumalaŋgu, Christnha ŋayipina.
  yal-yal: Ɛ nama tin muxune xa ɛ xili ‘Kuntigina,’ amasɔtɔ kuntigi keden peen nan
    ɛ yii. Alaa Muxu Sugandixin nan na ra.
  cnt-NT: Tsá₃ cuë́'₁ 'nia'₂ jmɨg₄ a₂të́₂ dsa₂ 'nia'₂ guiong'₅₄ a₂lɨ́ng'₅ juɨg₅₄ dsa₂,
    ia₁ jan₂ I₂rë₂'ɨ́n₁ quián₅ Diú₄ bá₄ i₂lɨ́n₅ juɨg'₂ 'nia'₂.
  tif-tif: 'Ultap kemin, ti nata-kup, God ata uldaa-nam-buula tiltam kamokim kesi
