  acf-NT: Pa kwiyé yonn a lòt ‘Mèt,’ paski sé an sèl Mèt ki ni, sa sé Mèsaya-a.
  tpi-OTNT: Na ol i no ken kolim yupela ‘Hetman’. Yupela i gat wanpela hetman tasol,
