  fra-NCL: Qu’on ne vous appelle pas non plus Maître ; car vous n’avez qu’un Maître,
    le Christ.
  bhg-bhg: Edo itomane Atopatari dabé awa Keriso, awatedo imomane mana awara awo dao
    itomane awa ‘atopapasigari’ tara.
  snn-NT: Bainbi mësacuani ëjaguë caye, ja'anre cu'eye beoye ba'ijë'ën. Cristo se'gabi
    mësacua ëjaguë'bi ba'iji, gañaguëre sëani.
  atb-NT: Hau htoq agó, 'sará' ga wut râ lé, hkâ-ô naù kó; hkâsu mù gâ le, Hkrisduq
    za, nungmoq é Sará nghut lhê.
  cek-AK: 'Patukkung, tiah na kawk o hanah, Patukkung maeto khue ni na tawnh o: anih
    loe Kri ni.'
  bkd-bkd: Daw harì nuy daan igtugut ha umawen kaw hu Ginuu ta iyan a dà Ginuu siak
    sa Mesiyas.
  ctu-76: Yic'ot mach la' wʌq'uen quixtyañujob i pejcañetla ti i yum, como an juntiquil
    jach la' yumon, Cristojon yajcʌbil bʌ i cha'an Dios.
  lac-NT: 'Mʌ'' a cha''ic u t''ʌniquex: “Jaj Ts''urir” ―quij―, quire'' yʌn techex
    turiri'' a Jach Ts''urirex, raji'' Cristo a tuchi''ta''b ten C''uj quir u taquiquechex.'
  xla-xla: Epame poka꞉dena, oplami haletapo wua꞉ watle atlemama dokopala oplami dloweye.
    Adipalati, wua꞉ dokopala oplami mape hatlo Kelisopo.
  xav-NT: Wa hã misire Asib'apito za'ra wa'wa hã wa 're ĩ̱hâimana, 'Re ĩhâimana u'âsi
    mono, ĩ̱wétési te te ĩ̱pisutu wa, Danho'reptui'wa da. Taha wa, 're asi'madâ'â
    ze za'ra wa'aba mono õ di za, danhib'apito na da te 're ĩ'asisi za'ra wa'aba mono
    zéb da hã.
  cuk-cuk: Mer odurdaked-duleye na be bimalo. Ar bemargardi, unnila Cristoʼbi bemar-odurdaked-dule
    wargwenna maid.
  tbf-tbf: Ma kian buer va nga ta sunuir va gi ta vuotongie nga va enga bu ka leong,
    simi vunan manga ka leong a kes mo, ma eie mi Messia.
  uig-CYR: Силәр «муәллим» дәп атилишниму қобул қилмаңлар, чүнки пәқәт бирла муәллим,
    йәни Мәсиһниң өзи бардур;
  ikw-NT: Be súkwu anụ ‘Nda-aị-kwu,’ kwnornu nụ otu nyenum bụ Nda-aị-kwu, ya bụ Karaịsi.
  khs-khs: 'Sena nowamoke kiwa solo se selese, ‘Pisei Sena,’ au semita: timinipa.
    Kili Pisei Sena semetei elakeye. Ewa Kelesokeye.'
  dwr-ENT: ኢቱ ኢቱዋ፥ ‹ታማሪሲያዎ› ጊዴካ ፄሶፒቴ፤ ኣያው ጎፔ፥ ሂንቴንቶ ኢቲ ጎዳይ፥ ኪሪስቶሳ ፃላላይ ዴዔ።
  pma-pma: Ka tamun, anahisetei kami en ‘tiser’ veni tiser onami tas, kei vi Kristo.
  atd-NT: Songo kono kow ogpoumow to agad hontow to ‘Igbuyag’, su ka Igbuyag now ian
    sikoddi no Im-imanan to mgo Koot-otawan. Sikoddi do ian ka Igbuyag now.
  tel-2017: అంతే గాక, మీరు గురువులని పిలిపించుకోవద్దు. క్రీస్తు ఒక్కడే మీ గురువు.
  hat-BSA: Ni pa kite yo rele nou Direktè, paske nou gen yon sèl Direktè; se Kris
