  nde-nde: Njalo lingabizwa ngokuthi bafundisi, ngoba liloMfundisi oyedwa, uKhristu.
  ton-ton: Pea ʻoua naʻa ui ʻakimoutolu ko e takimuʻa; he ʻoku taha pe homou Takimuʻa,
