  viv-viv: Kadu yami tovehawala saꞋeyanaga higa IyaꞋeku Keliso faꞋina keke wananuwanuwa
    be higa vaita kaliva hinavewagami tovehawala.
  yao-yao: Atamuno ngasimmilanjikwa ‘ilongola’ pakuŵa chilongola jwenu ali jumo pe,
    yaani Kilisito.
  tgp-tgp: Sohen haratu ha sopo lavi na hija ‘tija’ matan nomim Tija enia Kr̃isto.
  auc-NT: Ayæ̈, Mönö Awënë në Odömongä ïñömö adocanque pönï Codito ïnongä ingampa,
    ante ëñëmïni ïñömïnite wadäni, Në ämi ïmipa, ante änämaï incædänimpa, ante wææ
    cæedäni.
  kbc-NT: Jiniɡ̶ikani niɡ̶ina oko doɡ̶oditaɡ̶awa, ‘Iniotagodi’, igaataɡ̶a oniniwatece
    Ǥaniotagoditiwaji, Cristo ane niiɡ̶e Aneotedoɡ̶oji. Codaa jeɡ̶emeɡ̶ee ane niiɡ̶e
    Aneotedoɡ̶oji.
  bmh-bmh: Dudu ipal agen ag ‘igual gumiganemen dudu’ guzenai i ze mamam. Agal gumarabun
    du go iz sag Kristus.
  ctu-BL: Che' ja'el mach yomic mi la' pejcʌntel ti yumʌl come juntiquil jach la'
    yum, jiñʌch Cristo.
  meq-meq: Kâ pəlum tâ zalakum “bagwar may hay” bay. Hərwi bagwar kurom na, Kəriste
    nəte tsa.
  noa-H: Hãba mʌch chi Cristopaita pãar Pörk'a chiraawai, hoob pãachigjã “maach pör”
    hapimiet hajim, dich k'apeen hãba t'ʌnʌm k'ʌʌnag.
  alp-NT: Kai imi suka kotie imire elake yake le imi Elake batuke esa, Kamale rebe
    Alla ItalukeNi ete imi peneka. Mere Au ruaKu, Aure Kamale rebe Alla IulakeKu kena
    ono Maka Hlamate ete tamata.
  san-VEL: yuuya.m naayaketi sambhaa.sitaa maa bhavata, yato yu.smaakameka.h khrii.s.taeva
    naayaka.h|
  kbq-kbq: Anazanke hutma kvatie hutma mago nekura osiho. Na'ankure magoke Kva tamia
    Kraisi mani'ne.
  kbh-kbh: Ndoñe s̈mattsebos̈e ents̈anga ‘mándayënga ca’ chacmotsachembuanama; er
    nÿe canÿe Mandayá endmëna y cha Cristo endmëna.
  ron-LSB: Și nu vă numiți nici stăpâni, căci unul singur este stăpânul vostru, Hristosul.
  pon-pon: 'O komail der nonki, aramaj en wia kin komail jaumaj, pwe me ta men omail
    Jaumaj: Krijtuj.'
  nhe-BL: Huajca amo xijcahuilica sequinoc ma inmechnotzaca ‘Tlayacanquetl’ pampa
    san na niCristo tlen Toteco nechtitlanqui ipan tlaltepactli niimotlayacanca.
  sps-sps: Ge tanyiny vaare yam ta isen ma koo manyi ya na ‘Tsunaun,’ tana saa a isen
    te tsutsun of maromi na Tsunaun, Ayei e Krais.
  wnc-wnc: Siwan aminda takeapa ngang daniningge take ma natapam. Wena. Gindane take
    aminza awia tapatukan. Waapa Anututa tapan Krais dakngake yuaunin.
  nmw-S: Tab bobode si ehawa todedei-yanmiu, kaiwane lemi todedei i totiya ege, iye
    Mesaiya.
  bus-bus: Àton tó wà a sísi aɛdero, zaakɛ a Aɛdee mɛ̀n domɛ, àmbe Mɛsaya ũ.
  gub-BL: — Hereruze'egar, peze zo amo pe nehe, ta'e pitài zo peneruze'egar a'e xe.
    Tuwihawete Purupyro Ma'e a'e zutyka'i peneruze'egar romo hekon a'e.
  imo-imo: Goteni eno nokopa kondombalo iye te lipo mundumbo oi nimbe kanopa ltimu
    iye nomi Kraist kau enonga nokoli iye awilimu moromo kani imbomani enondo lino
    nokoromo iyemu ningo iye awilimu naa nengei.
  boj-boj: Tamo qudei na niŋgi endegsib merŋgaib, ‘O Gate Koba.’ Tamo qujai a segi
    nuŋgo Gate Koba. Agi e Kristus.
  eng-DRA: Neither be ye called masters; for one is you master, Christ.
  knf-knf: Nawutan kado badoo badu'an “Nayafan”; nakaha nayafan aloolan, anwooŋ *Kriŧtu.
  san-KHM: យូយំ នាយកេតិ សម្ភាឞិតា មា ភវត, យតោ យុឞ្មាកមេកះ ខ្រីឞ្ដឯវ នាយកះ។
  arn-NT: Ka eluwkelayaymün tamün ñidol pingeael rume, Cristo müten tamün kiñen Ñidol.
  zas-NT: Ad güün tëëdi naguiejn yayagbee ree bejn lëjt ziꞌc bén rniabee, din tijbzi
    bén rniabee yuꞌ, laaman na̱j Cristo.
  ken-NT: Nɛ mmu ywɛka ákɛ́ ka batɨ mámbɨ́ŋɨ́ yi bɛ, ‘Ntɔŋ’ mbɔnyunɛ bǎbhɔŋ chi
    amɔt, Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.
