  maa-NT: Koa̱ ni̱ yá xi xi̱ta̱ sko̱‑la̱ ki̱tso̱‑nò; ta̱jngoò Cristo xi sko̱‑la̱ tíjna‑nò.
  mcq-mcq: ꞌEnakúne ja paveje ea ꞌahoꞌa ja rone núni mamaꞌinijihije ꞌiꞌava. Ijihuni
    maijaho joni Natohwijaho kwinuꞌwi Kerisona.
  sus-A: مِشِيٍ مَن نَشَ عَ قَلَ وٌ تَن بّ ‹مَنفّ،› بَرِ مَ مَنفّ كٍرٍن ثٍتِ نَن نَ
    وٌ بّ، عَلَ شَ مِشِ سُفَندِشِ.
  jpn-1965: また、師と呼ばれてはいけません。あなたがたの師はただひとり、キリストだからです。
  fra-SBL: Ne vous faites pas appeler maîtres, car un seul est votre maître, le Christ.
  yka-yka: Duk gaˈi kaˈam makajari inēnan ‘Nakuraˈ’ peggeˈ dambuwaˈ hadja nakuraˈbin,
    Almasihin.
  mle-mle: “Gwuradi nimadi Yitaypika Duw di God dikidi Tasakwudidi Duw-ad. Alik nikidi
