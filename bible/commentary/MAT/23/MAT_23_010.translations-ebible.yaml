  asm-FB: আৰু তোমালোকে আচাৰ্য্যবুলি মতা নহ’বা; কিয়নো খ্ৰীষ্টই তোমালোকৰ আচাৰ্য্য।
  okv-okv: Eto nei amo embo na no degi ta ‘titi jigari embo’ ke aisuja avo taekejo
