  kmh-kmh: Nimbip biyomb chin ma aŋgniŋgiy. Biyomb nimbik ak mey, Kiyŋ yomb anep.
  ukr-ONPU: Також нікого не називайте Наставником, бо Один у вас Наставник – Христос.
  emi-emi: Me la rau mene aseam va tau ngai aapasunga iem, poli kateva nonga tau ngai
