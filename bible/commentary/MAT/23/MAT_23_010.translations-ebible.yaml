    a yana, le'ec a Cristojo,— cu t'an a Jesusu.
  tet-tet: Emi moos keta buka ema temi emi naꞌak, ‘Manorik’, tan emikaan Manorik mesak
    ida dei. Nia, mak Kristus.
  hlt-MCSB: Mawtkung la n'khue uh boel saeh, Khrih tah nangmih mawtkung la rhenten
    om coeng.
  xtd-NT: 'Maxku juejoon koio‑n xa jaꞌan ñayiu: “Kuu‑n Maestru ñayiu ñuñayiu”, chi
    Maestru‑i kuu ñaꞌa ruꞌu, Ia kuu Cristu.'
  mdy-ETH: ዒንሢኮ ባሼ ዔራሢያ ኪሪስቶሴ ሌሊ ማዔሢሮ ‹ባሼ ዔራሢ› ጌዒ ዔኤሊንቲፖቴ።
  spl-spl: '@see-verse:MAT.023.009'
  usp-NT: Y ma ye'tak luwar tib'ijsaj jb'ab'al chawechak jwi'l xike jun b'ab'al wi',
