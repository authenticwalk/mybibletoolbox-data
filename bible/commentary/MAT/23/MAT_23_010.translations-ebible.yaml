  ptp-ptp: Dɨ xomxo ti i o lêc nêl vô xam bê xam xomxo levac lêm. Ên xam nêm xomxo
    levac tibed ge Kɨlisi.
  nak-nak: Me egite umala ge toile amutou ‘tahalo uru’, la vuhula la uru mutou isa
    moli sekela, e Kraist.
  lbb-lbb: Pa gong di atong mulo otleng a ningnigola, anasa takai sot ka anumulo a
    ningnigo, a Karisito ka.
  kan-2017: ಮತ್ತು ‘ಗುರುವೆಂದು’ ಅನ್ನಿಸಿಕೊಳ್ಳಬೇಡಿರಿ; ಏಕೆಂದರೆ, ಕ್ರಿಸ್ತನೊಬ್ಬನೇ ನಿಮಗಿರುವ
    ಗುರುವು
