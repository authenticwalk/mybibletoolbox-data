    aweh tak chi Ajabe̱s aj tijinel chi xa nimsbal awach tak.
  tue-tue: Mʉ́ãrẽ “ʉ̃sã õpʉ̃” jĩĩrijããrõ. Cristo Cõãmacʉ̃ beserigʉ sĩcʉ̃rã mʉ́ã Õpʉ̃
    niiĩ.
  bjp-bjp: Ke gong ri foteng gam le gam famfamu, wara le itikii sau e famfamu kimi,
    i e Mesaia.
  xon-xon: Ni taa li ban ke ubaa yin nimi ke Dindaan; ba pu? ni kpa dindaan ubaa la.
    Uma le ye Kristo u gaa binib lii na.
  tzo-ZNT: Mu me jaꞌuc xacꞌanic ti chayajvalinic li yan achiꞌilique yuꞌun jun noꞌox
    lavajvalique, jaꞌ li voꞌone ti yaloj Riox chajpasic ta mantale.
  mpm-NT: Suni koto ma kachi ra ja kuñaꞌnu ra, chi maa ɨɨn ni Cristo kuu ya kuñaꞌnu
    nuu ra naa ra.
  ots-NT: Guejtjo jin gui jiɛguijʉ cʉ cja̱hni da nzohquijʉ gá jmu̱, porque jønguitsjɛgö
