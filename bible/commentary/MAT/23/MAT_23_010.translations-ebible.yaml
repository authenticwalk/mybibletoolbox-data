    hali hɨsɨŋ nɨbu pabiŋ sɨbaŋ uami. Asɨ nudɨ lɨbɨmɨŋavɨla hulaŋ iamɨgali agɨladɨ
    ahɨliahuiahu saŋ abɨci vemi uami.
  tgo-tgo: Thava gharɨgharɨ thɨ dage weŋga na thɨŋa, ‘Randeviva’ kaiwae lemi randeviva
    ghamberegha, iye Mesaiya.
