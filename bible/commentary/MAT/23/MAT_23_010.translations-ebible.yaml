  cop-BHC: ⲞⲨⲆⲈ ⲘⲠⲈⲢⲘⲞⲨϮ ⲈⲤⲀϦ ⲚⲰⲦⲈⲚ ⲞⲨⲀⲒ ⲄⲀⲢ ⲠⲈ ⲠⲈⲦⲈⲚⲤⲀϦ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Ma mac nem ŋadau tigeŋ mbo, naŋ Mesaya, dec solop dom bu lau sêsam mac
