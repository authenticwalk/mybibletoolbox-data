    ‘nintilpai’ kutju nyinanyi Godalu panya kalkuntjanya.
  cwe-cwe: Wala sekemutangigwe ‘Walangulizi’ kwaviya mulangulizi wenu ni imwe muhala,
    nayo ni Chilisito.
  daa-NT: 'Ya ŋu kolaako a ‟ Gem kol tatkaw ” oki, dakoŋ ooyenno. Asaan Tatkuwko,
    ŋaar oki rakki di : ŋaar ko Masi.'
  mlp-mlp: Ad ne mataw giwasihsa in ne ginan ‘maror’ hi bilaqiymo ham. Ne gigo Maror
