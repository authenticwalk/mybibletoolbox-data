  cof-NT: Junsi nula tala miya tituntsan joe. Cristosiri nulachi Miya joe tie.
  srm-NT: '@see-verse:MAT.023.009'
  qvs-NT: Chaymanta ama nima munaychichu runamasikichi willashunaykichipa “kanmi kanki
    kamachiwakninikuna” nishpa. Ñukallami kamachikuknikichi kani.
  zca-NT: 'No naziyëlt go kulë men go: “Maestr”, porke tutsa Krist nak Maestr che''n
    go.'
