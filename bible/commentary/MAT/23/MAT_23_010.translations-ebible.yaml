  shp-NTPO: Jainoax maestro akin mato akantininribi keenyamakanwe. Matora westíorabicho
    maestroya iki, jariki *Cristo.
  aom-aom: 'O ae göehu jemë döre bamëvoromo uëvëꞌoho: Simano vaejanue aho javajë uëvëꞌoho
    ëhi jiëꞌoho sisë höjo. Ëhesi bëhoho jemesi Simano Vaejaje Aho ma-gemu jevajëjo
    böröme namiromo ajëmijaje ahuro jevëꞌëro.'
  geb-geb: Mbe vhɨra gumgir panin nden kamɨnga tuktɨgi fhuvara. Nde guman pana bavira
    ki. Mba guma, ana Fhe Bakɨme nduara ana farasarigi, ana za kha nuianan ki gumgi
    gu mbigi ndir zav zergi. Ana nduara nden guman pan ma.
  eng-WYCLIFFE: Nether be ye clepid maistris, for oon is youre maister, Crist.
  bsj-bsj: kom ciya ciwo kom de nobbifime dige bwiyeu ni bi fimer ki merowin co bi
    bwe kwama
  cak-cak: Ni man tirayij chi ri vinak niqui'ij uc'uay bey chive. Roma xaxe jun Uc'uay
