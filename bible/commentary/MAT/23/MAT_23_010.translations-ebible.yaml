    jiyarosano nia Jiyaniijiaranoni.
  ziw-ziw: Naho msekwitangwa ‘Chilongozi’, kwaviya mwi wamwenga naho chilongozi uyodu
    ni Kulisito Mkombola.
  grc-TR: Μηδὲ κληθῆτε καθηγηταί· εἷς γὰρ ὑμῶν ἐστιν ὁ καθηγητής, ὁ Χριστός.
  nag-nag: Tumikhan ke ‘Shika manu’ koi matibo nadibi, kele koile tumikhan laga hikhok
    to Khrista he ase.
  eng-OEBCW: Nor must you allow yourselves to be called “leaders,” for you have only
    one leader, the Christ.
  knj-NT: C'am ojab chex tzalai yet jex al-le yaawil, yutol junne je Yaawil, ja' ton
    Cristo, tol jain toni.
  deu-1912: Und ihr sollt euch nicht lassen Meister nennen; denn einer ist euer Meister,
    Christus.
  san-PUN: ਯੂਯੰ ਨਾਯਕੇਤਿ ਸਮ੍ਭਾਸ਼਼ਿਤਾ ਮਾ ਭਵਤ, ਯਤੋ ਯੁਸ਼਼੍ਮਾਕਮੇਕਃ ਖ੍ਰੀਸ਼਼੍ਟਏਵ ਨਾਯਕਃ|
  nob-LB: La ingen kalle dere ’lærer’, for bare en er deres lærer, og det er Messias,
    den lovede kongen.
  ntj-ntj: Nyangka-ya marrkunma kutjupalu-tjananyanta puurrpa watjantjamaaltu wantitjaku.
    Tjiinyamarntu-rniyan puurrpa kutju kanyira Mama Kuurrtu kalkuntjanya.
  sxb-NT: Lwona otaaza waganya omuntu akuete mbwe, ‘Omukangasi’ yaaya, aeniki muri
    no Omukangasi omulala engʼene ori *Kristo.
