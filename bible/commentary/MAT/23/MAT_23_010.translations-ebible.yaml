    o, takan-kaa-bam kapni win uyo kufup-tin disa yo, kala-somla ko.'
  nlx-nlx: एने मालीक बी मा, केवाहो, काहाकाय तुमरो एकुच मालीक हे, मतलब मसी।
  apw-NT: 'Doo hadíń, ShiNant’a’, nohwiłṉii da le’: dała’á nohwiNant’a’ nlįį, Christ
    zhą́.'
  gum-gum: Katø ñimune “Kusrennøbig” cha, wamønrrain kømøwein kui, kaguende ñimuimbe
    ashibig mas nuibe Cristo, nøtø køn.
  not-NT: Querootisati pinintacaguiri irajitimi “Natingomi”, panironta Pitingomi,
    Irianti Quirisito.
  plu-plu: Iné ka yi muwaka kanumkiswa ku yis hiyeg giwewkistenkis. Mmanawa wixwiy
