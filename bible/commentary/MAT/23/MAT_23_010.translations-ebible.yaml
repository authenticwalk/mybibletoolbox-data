    iri.
  bgs-bgs: Dì pagsik mému ka tawarán kó amo, su sábbad dád tô Amo yu na Mesiyas.
  faa-faa: Aporo metamo reane makáraraka someraka, ‘Unihaeo,’ aihoasimo rakiakopo.
    Repo unihae hakása rekenapo. Eane Keresopo. Kotimo eane unihaeaka rekeasimo murikimasapo.
  kik-kik: O na mũtikanetwo ‘mũrutani’, nĩgũkorwo mũrĩ na ‘Mũrutani’ o ũmwe, nake
    nĩwe Kristũ.
  cap-NT: Niz̈aza anc̈hucqui anac̈ha z̈oñinacz̈quiz “jiliri” cjita cjis peczqui. Tsjii
    jilirchizc̈hucc̈ha. Cristuc̈ha niiqui.
  ksr-ksr: Kraist motooŋgo niinoŋ oŋoo somatagia koloojeŋ. Kawaajoŋ oŋoo qagia ‘Somatanana,’
