    Yʉ, Cristo jeto camasã quetiupaʉ yʉ ãniña.
  qxo-NT: Gamcuna willacuynïta yachatsicur ama alabashga cayta munallar puriyanquitsu.
    Manam tsaynö cayänayquipätsu noga gamcunata yachatsirgö.
  mox-mox: Ta ge wese daluaqiaqiemi be tomotau ina ʼawakaiwabuyemi, mana Keliso tauna
    ana ʼaidega emi Kaiwabu otaqa.
  kew-kew: Goa pea-ga nimi-para nimumi Aa Adaa go pi-daa natapape. Dia, nimina aa
    muduri padane-ma pirua nipu Krais pia.
  dww-dww: Be taumi ko kita da nam aitau ḡaromie e riuna, ‘Tauwai katakatai’, avedi.
    Baninama taumi inam ami tauwai katakataima tenaḡa, tauna vutuna Keriso.
  nif-nif: Tɨmbi bo amatamdɨ sɨnda ‘telak damanɨ’ nɨm sanɨnekalɨñ. Nɨm. Sɨndok telak
    damanjɨ wɨn noñgan endɨñgot, wɨn Mesia Anutulɨ en sepmektok nɨ-mukuk en wakan.
  twi-ASANTE: Na mommma wɔmmfrɛ mo ‘Owura,’ ɛfiri sɛ, ɔbaako pɛ na ɔyɛ mo wura a ɔne
    Agyenkwa no.
  aoj-aoj: Eaꞌ esis ina sofalepa siꞌi dembipai tisa, owaꞌ. Deiꞌ main, Dembinai tisa
    ipeꞌinai Krais atona, God nandandepana nasapaꞌana nagafiꞌii.
  cbv-cbv: Pánihat pah mʉntih, yeéb míicjeh ‘Maá’, ñi niijcá bojoó. Weém, Dios ã wahni
    Cristojeh, ñi maáh wã jʉmna caá. Pánihna, cã́acwã míicjeh páant ñi niijíchah,
    ã tʉ́ican caá.
  taw-taw: Bɨawl nɨbi ak nɨm, Bɨ God nop aglup ak nep agak. Anɨb ak tek, nɨbop Bɨawl
    ma agɨnɨgel agak.
  jic-NT: Dios ma jos p'a wa javelepj nun 'ücj sin 'yüsa lojí p'a wa. Pjaní p'in nusin
    'yüsa liji. Jupj niná Dios tjevele ca jas majamas nucopj la p'acj.
  zap-NT: Ni ydeedet de si ne ynii mén de men ne rnebééy porke tendxee men ne rnebééy
    nuu, laa men nga nak Crist.
  wer-wer: Omnaröak arën, ‘Wotöököp,’ pël niapnaaten kent ëënganok. Arim wotöök kopëtap
    Kristo nemënt.
  ipi-ipi: Dee, Kataisa bala yakamana akali andane mindiki angu ateya-ko. Wandakali-mane
    yakama ando akali andane leakale lo yakamato ando konda na-piyapape. Jia.
  qul-NT: Nillataj ‘mandacoj jefe’ nichicuychischu, imaraycuchus Cristo sapallami
    Jefeyquichiska.
  ter-NT: Epó'oxo ákomaka yusíka “inuxínoviti” kíxeopi po'i xâne, vo'oku poéhane Mésiya,
    enepone páhoe Itukó'oviti koíteovo xâne itukóva.
  bmr-NT: 'Bu mihimeguedino amɨɨhaico saatoho: Aivojɨɨbo, onoonoco. Mɨɨro ɨdɨɨboro
    amɨɨhai Aivojɨɨbo Cristo.'
  fuf-fuf: Wota on waɗu haa noddeɗon yeesoojo, ko fii ko gooto woni Yeesoojo mon on,
    on-le ko *Almasiihu on.
  bhl-bhl: Feinka! Yu kanelom yukalem wiin e ‘Kamok kunum!’, yangbokoliw te! Nimtew
    angom? Mesaya ete yom kamok kunum bete kuw kasike.
  ons-ons: Me ‘Ŋetne mama’ ŋidorakei wane misuk rakei, onoka wane ŋinane wekuku ŋetne
    mamaŋine gemaike, yemo Mesia, Anutuŋo birakaki ketke.
  con-NTPO: Ni que'imajan “na'su” qquen afa'faya'bi. Fae'cco tsu que'i na'su. Tsaja
    Cristo tsu.
  ghs-ghs: Oho qesa bosa qobaqoba nikehoi samane bamu. Ana Kiristu teenai nikeho bosa
    qobaqobanita etoqa abi sepeke hee, Bosaqobaqobaniqi hiibaino.
  peg-peg: ଆରେ, ମାଲିକ୍‌ ଇଞ୍ଜି ପା ଇନେର୍‌ କୁକ୍‍ତେମେର୍, ଇନାକିଦେଂକି ରକାନ୍‌ ମତର୍‌ ମି ମାଲିକ୍‌
    ଆନାନା କ୍ରିସ୍ଟ ।
  txu-NT: Djãm me kute ar amã, “Bẽnjadjwỳr”, anhỹrmã? Djãm ar amã ja kĩnhmã? Kati.
    Mỳkam? Bir, ar anhõ Bẽnjadjwỳr pydjii. Metĩndjwỳnh ne arỳm 'ã me õ Bẽnjadjwỳrbê
    kumkati mẽ. Kubê ne Kritu.
  eng-WEBU: Neither be called masters, for one is your master, the Christ.
  gnw-NT: 'Jare agüɨye pipota ĩru vae reta jei vaerã peve: ‘Cheya.’ Echa''ã pentiño
    co jae peYa. Jae co che. Echa''ã che co jae Cristo, Tumpa ombou vae —jei—.'
  mux-mux: Pulu Yili-ni “Eni nokupa konjumba yi te liipu mundumbu.” ui nimba makó
    turum yi-nuim Kraisele mindi eninga nukuli yi-auliele molemáliinga yambuma-ni
    enindu ⸤‘oliu nokulemú yili’⸥ niku “Yi-Auliele” naa-ko niangi.
  maj-NT: Najmi tu̱ n'ej'o̱o tsa já nti̱a̱ ku̱i̱tsu̱nu̱u xu̱ta̱, a̱t'aha̱ nkuhú ma
    xi ts'e̱nu̱u, kui xi Cristo̱.
  bkq-NT: Nhenimope lelâlâ wâne âmaemo, “Pymâ” myguehomo. Deus kaynonro olâ âwymârymo
    kuru.
  kue-kue: Yomba eremogl ende okuna ongwa yomba we ta dikraglkwa, sraglpre, ene yomban
    ende okuna ongwa i Krais suwara.
  cot-NT: 'Aisa aatoquea pinintimatitsi incantajiquempi: ‘Nomajironcaca’, choocatarite
    aparo Pimajirote, irira Quirishito.'
  bnp-bnp: Nahea tara viri ge gale mua ‘a bakovi dagi,’ a vuhuna a Bakovi Dagi ne
    mua i taku kunana, re Kristo.
  apn-NT: '@see-verse:MAT.023.009'
  ctp-NT: Loꞌo ja ta wan chabiyaꞌ ꞌin nten chaꞌ chkwiꞌ neꞌ chaꞌ ꞌwan chaꞌ xꞌnan neꞌ
    nka wan, chaꞌ ska ti Krixtu nka Xꞌnan wan nu chañi.
  bre-BRG: Na rit ket ho kervel renerien, rak unan hepken eo ho Rener, ar C'hrist
  opm-opm: Ihirdapat gurnong Nure kamoheim kakhana naporiyahanoh gur Ei. Nuhurnong
    ginaporipri. Nure kakhan oh tit han ohwi Got oh darhetipra ma ritip han Krais
    ohwi kak hat pat ohoh ihan gur nuhurnongri ginaporipri porinmur.
  bvr-bvr: Rrapa ny-yinga ny-jata, gala barra bubi-nega ny-birripa mu-ngoyurra ny-jirra
    burrwa, wurra jarra an-ngardapiya ana-gorrburrwa mu-ngoyurra a-jirra, nipa an-gata
    Christ.
  wal-wal: Issoi issuwaa, ‘Godau’ giidikka xeesoppite; aissi giikko, intteyyo issi
    Godai, Kiristtoosa xalaalai de7ees.
  zad-NT: Ni bi we'le latj iṉagake' le' “maestro”, ḻa' toz nad', Cristo, nak' Maestro
    c̱hele.
  aso-aso: Idoꞌ lengikumuꞌ gizebo ve ve likelizave. Oꞌmosoꞌmo do lunguꞌ izelive lo
    imiselelesa live eikovoꞌ hamoꞌ lengiꞌ gizebo vetine neive.
  uli-uli: Re towe wol ffesang ngalugmi bo ‘Tamol’ bo hal semal yami tamol le iy Kristus.
  nin-NT: I si wre aba bu yo imba di ‘Ankpye’ hen. Kye, Ankpye ni gri imba wa à si
    Kristi yo.
  tgk-tgk: Шуморо „раис“ ҳам набояд хонанд, чунки Масеҳ раиси яккаву ягонаи шумо аст.
  acu-NT: Tura Apuru turutiarat tusaram wakerukairap. Atumi Apuringkia Cristoketai.
  cak-WNT: Can ma tiwajo' ta c'a chi ri winek niquibij tijonel chiwe. Ruma xa can
    xu (xe) wi Jun ri Tijonel c'o y ri' ya ri Cristo.
  ebk-ebk: Achiyu us iyafud ay maawakian kayu as ‘Apo,’ tay hi Cristo yangkiay nan
    Apo.
  spa-PDDPT: 'Ni permitan que los llamen caudillos, porque uno es su Caudillo: El
    Cristo.'
  ruf-ruf: Na mleke kukemighwa ‘Ipfilongotsi’ kwaapfila mna ichilongotsi yumwe yaliyeka,
    naye Kiristu.
  gun-gun: Neĩ joupe “Xererekoa” peje aguã nda'evei, mba'eta peteĩ'i oiko pendererekoa.
    Ha'e va'e ma Cristo.
  agu-BL: Quil cyak'u' ama'l scyetz wunak tan cyalol scyeru' yi e'u' ajcaw, na jun
    ntzi' Kajcaw at, i'tz yi Cristo yi suki'nt tan Kataj.
  isn-isn: Hange muleke kitangwa ''amanyisi'' kunsoko mukete umumanyisi ung'wi duu,
    inge Kristo.
  ilo-ULB: Wenno saan a masapul a maawagankayo iti 'maestro', ta addaankayo laeng
    iti maysa a maestro, ti Cristo.
  pir-NT: Sa yena masʉnore “Pʉhto”, niedacãhña. Mʉsa pʉhto yʉhʉ Cristo pehe ihcʉ̃ta
    ijiaja.
  anv-NT: Ne dékamégé ntó ákuú muú nyú nnó, ‘Ata’, néndé déwya lé Ata
    ama. Ata yimbɔ ɛlé Kras, Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.
  sab-NT: Chube nu cha kagaba nga dba ai giti kwian ulita Chugagwallale. Cha alin
    allabi ba ulita Chugagwalla ba me ñage mo gbe daba na chugagwallale.
  tmd-tmd: Ñɨŋ kwo paiŋö ñɨgö, ‘Yad nölɨb nöbö dib nɨ,’ me rön yajmɨjeñ. Yad nölɨb
    nöbö dib ñɨŋa paŋyöbö iör, Mesaia akwör mɨda.
  acr-NNT: Miya luwar kabꞌiꞌx “¡Lal Aj Kꞌamal Qawach!” chiwe, ma xa jun ri Aj Kꞌamal
    Iwach, waꞌ e ri Cristo.
  kpg-kpg: Goodou gi hudee hiihai bolo nia daangada gi gahia goodou bolo nia ‘Dagi’,
    idimaa, di godou Dagi dela hua e dahi go di Mesaia.
  taj-taj: ओच्‍छे एनीगदेदा खालैसेन ‘मालिक’ थाभिगै। तिग्‍दा भिसम एनीगदे जम्‍मालान मालिक
    थार्बा पिन्‍बा ख्रीष्‍ट जे हिन्‍ना।
  avt-avt: Yi ap eiwis mɨt hɨr nenewi yi Mɨt Iuwe au emɨt eiyɨntar Mɨtɨk Iuwe kiutɨp
    ki hi Mɨtɨk kerek God kehimɨtena hi han akepi yi mɨt atihis.
  cbk-cbk: No deja con el maga gente llama con ustedes ‘Señor,’ cay tiene ustedes
    un Señor lang quien el Cristo.
  uig-ARA: سىلەر «مۇئەللىم» دەپ ئاتىلىشنىمۇ قوبۇل قىلماڭلار، چۈنكى پەقەت بىرلا مۇئەللىم،
    يەنى مەسىھنىڭ ئۆزى باردۇر؛
  tuf-tuf: Ba acu cara istanro. Ba cara Cristo asan eyro. Eyta cuácayat, behmár ojcor
    “cara” aw̃ú ayti jaw̃i.
  abx-abx: Dakam liwat tigban'o, ‘Ma'istro’, kay addangan hamok i Ma'istru-bi, nga
    iya i Tinu'inan Mannanalwas.
  mco-NT: E nañ ni mganaydijɨɨyb ajcxy mɨj ane'mbɨ, com yɨ Cristo je' tügpajc miich
    ajcxy mmɨj'ane'mbɨ.
  kqf-kqf: Kota temi mote aiyai imai isemi gado, ‘Tauwailovelove.’ Banina emi tauwailovelove
    ba ḡemota ota Keliso.
  cpb-NT: 'Te okameethatzi eejatzi inkantaitemi: ‘¡Nowinkatharité!’ Tema apaani ikanta
    piwinkatharite, iriitakera Cristo.'
  aon-aon: Aria douk mare ta shuhwarep ‘Debeimi’ uwe, uwok. Ipak douk puhwar atun
    arag Debeini, eik douk Krais anudok arman Iruhin nagraehe aria neshopoke um yanaki
    iri.
  hus-NT-2005: Nibal yejat ka walkaꞌtsik ki bijyat ta okʼlek, pos jún tokot i okʼlek
    waꞌach, jaꞌich an Kristo.
  mig-NT: Ni ma̱ kúnání‑ró Jíto'o̱. Chi̱ íó ɨɨn Jito'o̱‑ro̱ jíná'an‑ró, te Cristo
    kúu‑ya̱.
  bps-bps: Na nangyu faloh ku nun dmagit gamu, ‘Amu,’ du alò satu Amuyu, dunan agu
    i Mgalék Dwata.
  mbs-mbs: Eked heman kepakay aw gulalen kaw Amo, so sebad ko se amo niyo, sìyan Misiyas
    insogò te Timanem.
  tof-tof: Yabü ta ‘Balngomól Pam’bóka koke ngiblian korale, zitülkus pamkolpam balngomól
    pam wata darrpan módóga, ⌊Kerriso⌋.
  cme-NT: Na baa bi ce ba ta ba bĩ-na yuntaaŋ namaa. Na yuntieŋo dii u diei yoŋ,
    u yaa *Kirsa‑i.
  sus-sus: Mixie man naxa a fala wo tan bɛ ‹Mangɛ,› barima Mangɛ keren peti nan na
    wo bɛ, Ala xa Mixi Sugandixi.
  pon-2006: Kumwail dehr pil ngoangki aramas akan en wiahkin kumwail arail ‘Kaun,’
    pwe amwail kaun metehmen, iei Mesaia.
  dad-dad: Ã mudur ado to diyeĩf, ere nigin, ã Mudur Ado tekelei dogol, are Kristus.
  zab-NT: Niclɨza quɨt gúntit pur gumbee bniety laat zec tuby ni rnabee, te pur tubyzi
    ni rnabee nuu, ne laaniy Crist.
  jae-jae: Ma sêsam amac gebe “Laumata mêtêŋa’ atom, gebe amacnêm laumata mêtêŋa tageŋ
    tec Kilisi tau.
  ksd-ksd: ma koko da vatang avat ma ra luluai, tago a kopono ko kavava Luluai, nina
    Kristo.
  msm-NT: Kona kow isab ogpatawag to agayon su siak no Insaad no Manyuyuwas iyan da
    Agayon now.
  myk-myk: Yi ganha bu sɔɔ pʼa yi pyi ɲuŋɔfɛɛ wɛ. Bani Ɲuŋɔfɔɔ nigin pe yɛ wu ɲɛ yee
    mu. Wee ɲɛ Shɔvɔɔ we.
  sbe-sbe: Yo hinage komiu tabu hesamiu se katai meta taulauhekata, matawuwuna tauhekatagomiu
    kesega ede Keliso.
  mcr-mcr: Ga heqä näqŋqä etapqe, Kiuänäŋä Hŋqunänjqä. Ii Kraisi, Goti Hanjuwä Iqu,
    Iqueqä ämaqeu ämitŋqä atäuŋuä ikqä Iquvqä. Iutaŋi he hŋqunä-hŋqunäŋi, huiziqua,
    ‘Näqŋqä nätapqä iqukiyqä’ ktpŋqä iiŋqe, hiŋuinä mäquŋquä isŋqeqä.
  cux-NT: 'Ndíí nguɛ́ɛ́ ndúú caaⁿ''maⁿ rá yā yeⁿ''e nī: Maestro, ti ''áámá chi maestro
    yeⁿ''e nī chi Cristo.'
  tur-YTC: Ne de efendiler diye çağırılın. Çünkü tek efendiniz birdir, Mesih’tir.
  san-ITR: yUyaM nAyaketi sambhAShitA mA bhavata, yato yuShmAkamekaH khrIShTaeva nAyakaH|
  bel-N: І не называйцеся настаўнікамі, бо адзін у вас Настаўнік — Хрыстос.
  sch-sch: ‘Ruoipu’ ti khomin koi ni no tunui. Messiah mang hih nin ruoipu ani sikin.
  mic-MIQNT: Mut ignmanew igtigig tl wi'tugsinew assusultijig muta ni'n na Nujiugs'tawi'wet
    petgimimg ugjit niganpuguin.
  huu-NT: Omoɨ damacɨna jira, omoɨmona damɨena “Caɨ illaɨma” raiñeno. Omoɨ illaɨmana
    jai itɨcue.
  jiv-NT: Atumi uuntri̱ aya Krístuk asamtai “Uuntrú” túramcharmin áiniawai.
  otm-NT: Nɛ xín gui ndehʉ ngue da t'ɛ̨n ahʉ gyʉ hmuhʉ, nguetho guecä drá Thahni Oją
    ngue ra Cristo, ni Hmujʉ.
  dah-dah: Tisatiŋbe Mesaia yeŋ uŋkureŋ po geb, deŋbe daniŋ ma ‘Tisa’ dineŋ haŋ yeŋ
    ma nurde hinayiŋ.
  tnk-tnk: Nənə tihəpwəh nəseniien nərmama həkwein kɨmiaha mə ‘Iərɨmənu,’ tɨ nəri
    nə mə səkɨmiaha Iərɨmənu kuatia a. In i iou, Kristo.
  kpr-kpr: 'A mave ni ategi use, jo ‘Bajari’ sae arira. Ainda beká mo: nenda ari ekoko
    kote doyari dae sedo, God nenda Bajari dabako mutari sisira.'
  san-IAS: yūyaṁ nāyaketi sambhāṣitā mā bhavata, yato yuṣmākamekaḥ khrīṣṭaeva nāyakaḥ|
  nho-nho: Kootou hoki ki see ttapa maa kootou ni ‘Hakamau’, i te aa te hakamau koi
    tokotasi kootou raa ko te Mesaea.
  gym-NT: Erere arato, mun abko ni mda mda jie ngwianka niedre munye abko munkwe ñan
    ribe jae, ñobtä ñan angwane mun Jie Ngwianka era metre abko tärä munkwe. Mun Jie
    Ngwianka ye abko Ni Dianinkä Ngöbökwe.
  azg-NT: Min tyiꞌninncyahoꞌ na ndue nnꞌan na ꞌoꞌ conduihoꞌ nnꞌan na coꞌo jndyeehoꞌ,
    ngꞌe xiaꞌntyi nquii Cristo conduihin na vja jndyee jon tondëëhoꞌ.
  bhd-bhd: ते न केन्ची जो मालिक ज़ोइयथ किजोकि तुश्शो अक्के मालिके ज़ै मसीह आए।
  too-NT: Lā' tū' catimakxtektit nacātamāpācuhuīyāni' māpa'ksīni'nī'n, como xmān Cristo
    ixlī'a'cstu miMāpa'ksīni'ca'n.
  ind-AYT: Jangan pula kamu disebut pemimpin karena satu saja Pemimpinmu, yaitu Kristus.
  cjo-NT: 'Eejatzi eero pishinetziri ikanteetashiyitzimini: “Neewatzinkarite”. Eenitatsi
    peewatzinkarite papintzite apaani, naaka riraga Rotyaantanewo Tajorentsi.'
  nsn-nsn: Kara hik pah mung pe pare ra kilasioum, ‘Tamata Uleik,’ ge a tang siokon
    sioun pe nami tamata uleikioum nu Kristo.
  san-DEV: यूयं नायकेति सम्भाषिता मा भवत, यतो युष्माकमेकः ख्रीष्टएव नायकः।
  tna-NT: Be tsada mebaji cristiano cuana ja micuana, “Echua puji”, tata puji, Cristo
    bahui micuana sa Echua Puji putsu.
  lid-lid: Ya iri saloh ado ‘ndramak ereu bwena,’ ndri-iy, tasah ndramak ari le ereu
    bwena, iy Mesaya o Krais.
  wim-wim: Aꞌ putha pam wanch wiyangana keꞌ waaꞌayn niiyang moomana, puth niiyantaniya
    moom thonam anman thonakama, ngay Christa.
  zga-M: Hange mulekhe ukhwilangiwa 'Vamanyisi, 'Pakhuva muleinumanyisi umo vope,
    vei keileisite.
  yom-yom: 'Lubika talanga batu balutedila : “Pfumu” bila Pfumu yimosi kaka yidi yeno :
    Klisto.'
  san-SIN: යූයං නායකේති සම්භාෂිතා මා භවත, යතෝ යුෂ්මාකමේකඃ ඛ්‍රීෂ්ටඒව නායකඃ|
  yut-yut: Ae ji dakon Madepji kaloŋɨ uŋun Kristo, do amɨn kɨnda do gawak ɨmɨŋek madepno
    yaŋ dɨma iyɨni.
  grc-BYZ: μηδὲ κληθῆτε καθηγηταί· εἷς γὰρ ὑμῶν ἐστιν [ὁ] καθηγητής, ὁ Χριστός.
  tbl-NT: Bê ye abay móyô ke tnaba le yu ‘Gónô mogot,’ abay se tek sotu gónó ye mogot,
    sónen yóm Misaya.
  cpc-NT: 'Tii okamiithatzi iijatzi inkantaitimi: ‘¡Nowinkatharití!’ Tima apaani ikanta
    piwinkathariti, iriitaki Cristo.'
  nhg-NT: Nimpor amo xomocuiticö “tomaestro”, ipampa sasie nemomaestro icaca, yaja
    Cristo öque Deus quixpejpenque.
  nya-nya: Komanso musamatchedwenso ‘Mtsogoleri,’ pakuti muli naye Mtsogoleri mmodzi
    amene ndi Khristu.
  ngu-NT: Nion ma ca nenquimocahuilisquej ma mechcuitican tlayecanquej, pampa san
    nejhua niCristo yejhuan Dios onechtlalij para tlamandaros, ninemotlayecancau.
  kup-kup: Met ne Kristo tapü epopuhö arimaz korav ahop ravat hez, povoz añarab modari
    arim abatao bat hel batat arin, ‘Deim ahori ae,’ pot añohopanez hometunei.
  jid-jid: Ndu ba na yoyi ndi 'Mala' na, niwa bi he ni Mala ririi, wawu yi Kristi.
  wmw-wmw: Wala wasukwiteni mafundi, kamana fundi wenu ndi mmoja basi, Almasihi.
  gmv-GGM: Inte astemarey issi kirstosa xala gidida gish inte “astemarento” getopitte.
  ssg-ssg: Kum hahani laha axai amuto teka neinialaha nake telawe Krais neiniai seilon.
  zpo-NT: Nu nixa nanzhaalt nii re xaa lo gu “xaa nabeyy” nel Xaa Mxaal Dios Nabeyy,
    nebse xaa zee nak Xaa Nabeyy lo gu.
  poy-poy: Namshemwa ‘Walonguziya,’ toziya mwana mlonguziya yumu hera ndo Kristu Mlopoziya.
  qwh-NT: Y ama pipis ‘Alli yachatsicoq’ niyäshuptiqui cushiyanquitsu, porqui alli
    yachatsicoqqa jucllellam y tseqa Dios Acrashqanllam.
  gaw-gaw: Am laa ele, laa nug ahilagnu, ‘Iḵi danab,’ aib aum. Ahilag iḵi danab laip̱u
    amu Kristus.
  nca-nca: Ko yeya, ‘Uni Kembé,’ yero kama neko yerewaŋgo. Yeko uni kembéye kanata
    na, ŋuko Kristo ŋu.
  zpz-NTPP: Nunu cueꞌ shet ic der nu nii dey nu nac ru tub yu nu riib ic ni dey, gun
    tub zi ya̱, biñ nu ca lo cuen nu co mbañ mbecy naca̱ biñ riib ic de ru.
  mkj-mkj: Kamwai joah pel nimen emen en panginki koawoa koaun, pwa amwai koaun mennoar
    ioar ‘Christ.’
  zac-NT: 'Nu adë rníꞌidiꞌi të: “Lamë” lu saꞌ të, purquë Jesucristo náhiꞌ lúniquë
