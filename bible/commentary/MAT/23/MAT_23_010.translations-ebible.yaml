verse: MAT.023.010
translations:
  kpx-kpx: Isi lainaho la ebika tabagevege ataeau laheho loui kosea, ‘No kosivea.’
    Kosealemo ata tedaeveve Keliso ke igaeu la Kosive.
  okv-H: Eto nei amo embo na no degi ta ‘Tihi jigari embo’ ke aisuja avo haekejo ungota
    tihi jigari embo vahai be amo ungota orekari embo God na ikena avoeto.
  tbo-tbo: Lawa ega hina kawakawaitaniwagemi, babana Besinana lawana tau tunawau omi
    taniwaga.
  mal-C: നിങ്ങളിൽ ആരും ‘ഗുരു’ എന്നു വിളിക്കപ്പെടരുത്; ക്രിസ്തുമാത്രമാണ് നിങ്ങൾക്കുള്ള
    ഏക ‘ഗുരു.’
  grc-SR: Μηδὲ κληθῆτε καθηγηταί· ⸂εἷς γὰρ ὑμῶν ἐστιν ὁ καθηγητής,⸃ ὁ χριστός.
  bgc-bgc: अर स्वामी भी ना कुह्वाणा, क्यूँके थारा एके माल्लिक सै, यानिके मसीह।
  khz-khz: Gomi maki ‘Vevai Talimami’ ragai pia kilagimi, kwalana gemi Vevai Talimana
    kwapunamo, Keriso, (Palagu na ekilagi-gavuato vevega-maguli tauna).
  deu-TKW: Auch Führer sollt ihr euch nicht nennen lassen; denn einer ist euer Führer,
    der Christus.
  zsr-NT: 'Cutu gunliꞌ ga nu guië lbiꞌiliꞌ: “Xan”, le zoa tuz Nu nac Xanliꞌ, nedaꞌ,
    Cristo.'
  lin-lin: Bolinga te ete bato babenga bino ‹ bakonzi, › pamba te bozali kaka na Mokonzi
    moko, Klisto.
  hns-NT: Apane ke barkwa bhie na bolwaihe. Toelogke khaalie ek Barkwa hai, aur oe
    Kriest hai.
  noa-E: Ãba mʉch chi Cristopaita pãar Pörkha chiraawai, oob pãachigjã “maach pör”
    apimiet ajim, dich khapeen ãba thʉnʉm khʉʉnag.
  eng-EMTV: Neither be called teachers; for One is your Teacher, the Christ.
  mib-NT: Te suni ma cuáha ró jnúhun jeē cahán i jitoho jiín ró. Chi íyó ɨɨn‑ni Jitoho
    rō, te suu cúu ruhū, Cristo.
  lif-NT2: आत्तिन्‍हाॽरे़आङ्‌‘सिक्‍साम्‍बे’ लॽरिक् के़मे़म्‍मे़त्तिन्‍लरो थेआङ्‌भे़ल्‍ले़
    खिनिॽग थिक्‍लक् सिक्‍साम्‍बान् के़गत्तुम्‍लो, खुने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तरो॥
  xnj-xnj: Mkoto kuyidakila kukemelewa vachilongosi, muni chilongosi winu ndi mmonga
    ndu, ndi Kilisitu Msangula.
  mmx-mmx: La nemen gat limixin dina so asen nimi do ‘luvuttadi amgomgo’ mila legesa
    radi gomgo atnimi la neni Lanarong.
  cbr-NT: '''Ëx Cristo ''aish cana ''ëxëshi mitsun ''Ibu ''ain. Usa ''ain camina,
    mix camina aín ''ibu ''ai quixuan bëtsi uni mitsu canun quitima ''ain.'
  tee-NT: Chai tun t'ilak'a'it'it ni xamati' catalhilaksiyan ni va uxijnan ju cataquiclaca'iyan.
    Jantu chun alat'it ni va pumatam ju lhinajun. Va quit'in.
  eng-LSV: nor may you be called teachers, for one is your teacher—the Christ.
  cak-NT: Can man tirayij chi ri winak niqui'ij wajaf chiwe. Roma xa can xe Jun ri
    Ajaf c'o y ri' ja ri Cristo.
  pah-NT: —Te'iyme ti g̃a pe me pe ko oreruvihavamo javo. A'ea ti g̃a te'iyme pe me
    pe mbohetee'yma, ei Jesus'ga. A'ereki jihi jate ako penduvihavuhuhetero Cristoramo,
    ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Ichiaba jɨrɨdaik'araa bɨ awaraarãpa parã “tachi waibɨarã” adamerã mɨ, Cristo
    aupaita, parã Poro Waibɨa perã.
  xed-xed: Ma ɗvaf kuni ta hga kaghuni ka “mali,” kabga turtuktuk Mala ghuni ta nzakway
    ka Kristi.
  mks-NT: Ta a̱ ndúcú ndo̱ ña̱ ná ca̱ha̱n ña̱yivi ʼjefeʼ xi̱hi̱n ndó jáchi̱ in túhún
    la̱á va cúú jefe ndo̱, mé a̱ cúú Cristo.
  gfk-S: Ma paile tahut be da kilam mu be ‘lilie,’ kinong tikenong mon no numu lilie—no
    Mesaia.
  bmu-bmu: Kraist mohok-kun nöŋön eŋgö ketaŋamŋini akzal. Miaŋgöra eŋgö qetŋini ketaŋamnini
    qetmegöra kude mötme.
  dgz-dgz: Orup da e namu yoyo ya diaepen, iwa e namu yoyo egawa daiton megenat, ame
    Mesaya.
  eng-GNV: 'Be not called doctours: for one is your doctour, euen Christ.'
  zaa-NT: Nihua bittu gulaba latsi' le qui'ni gá ca enne' le qui'ni ná le nu neru
    qui' quį, porqui'ni làteruba Cristua nna née Xana' iyate le.
  eng-WEBSTER: 'Neither be ye called masters: for one is your master, even Christ.'
  guh-guh: 'Pëtsa pajitsipame itsamonae papecajumaitsinexa: “Jivi pevetsinë,” papecajainexa.
    Tsipaji xanë, caenënë Cristonë, patacaevetsinë.'
  bon-bon: Cuta weene gone weeme nuuja ne babo biname ca yaainuye, ingle cane Keriso
    lui weeme yepä taatu babo biname gäne.
  nhw-BL: Huajca amo xiquincahuilica sequinoc ma anmechnotzaca ‘Tlayacanquetl’ pampa
    san na ninopa Cristo catli Toteco nechtitlanqui ipan tlaltipactli niamotlayacanca.
  swh-ONEN: Wala msiitwe ‘Mwalimu,’ kwa maana mnaye mwalimu mmoja tu, ndiye Kristo.
  wbi-wbi: Kange namungatambulwaghe 'Valongosi ulwakuuva umulongosi ghwinu alijumo
    mwene ghwebKilisite.
  bba-bba: I ku mɑɑ kɑsu bu bɛɛ soku wiruɡii, domi wiruɡii turo deɡe deɡe tɔnɑwɑ i
    mɔ, wiyɑ Kirisi.
  eng-KJVCPB: 'Neither be ye called masters: for one is your Master, even Christ.'
  kgk-NT: Xe Cristo xe anho-ma ngatu pene mbo'eharã. Ndaipóri outro. Upéa-gwi, ani
    peje teĩ ojóupe, “Xe mbo'eháry” peje.
  waj-waj: Sa vaidi voovaara ti kieetavaivee kiatee. Ngii kieeta mmuaavai Anutuuqo
    mmataama kioo vaidivai varinoo.
  cpy-cpy: 'Tee okameethatzi eejatzi ikanteetemi: ‘¡Nowinkatharite!’ Tema apatziro
    ikanta piwinkatharite, riitaki Jeepatzii-toetani.'
  ekk-PKP: Ärge laske inimestel öelda teile „Õpetaja“. Ainult üks on teie Õpetaja
    − Messias.
  mpx-mpx: Bahi gamagalau nihi aawa tohouwa-agimiu, kaiwena wami tohouwa maisena,
    iya Mesaiya.
  wbp-wbp: Warla-pajikalu-jana yapa ngalya-kariji, kajikalu-nyarra marda wiri-pajirni.
    Ngaju Mijaya karna-nyarra jinta-mipa-juku Warlalja-Wiriji nyinami.
  luo-luo: Kik luongu kata ni, Japuonj, nimar un gi Japuonj achiel, ma en Kristo.
  nhe-NT: Huajca amo xijcahuilica sequinoc ma inmechnotzaca ‘Tlayacanquetl’ pampa
    san na niCristo tlen Toteco nechtitlanqui ipan tlaltepactli niimotlayacanca.
  aii-aii: ”ܘܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܩܸܪܝܹܐ ܡܕܲܒܪ̈ܵܢܹܐ، ܣܵܒܵܒ ܚܲܕ ܝܼܠܹܗ ܡܕܲܒܪܵܢܵܘܟ݂ܘܿܢ، ܡܫܝܼܚܵܐ.
  esk-NT: Naagaqaa taiguqasiuŋ kiñapayaaq sivulliuqtinik atakkii atautchił̣hiñamik
    sivulliuqtiqaqtusri, taamna Christ-ŋuruq, anniqsuqti akiqsruutauruaq.
  msb-msb: Dili man kamo magpatawag sin ‘Maestro’ kay usad lang an iyo paratukdo.
    Siya an Cristo.
  cpa-NT: Jø¹² bíh³ tsa¹jmóh³ hniah¹² hi² juúh² dsa² jmøi¹guǿi¹ hi² lanh¹² hniah¹²
    juu³dsa. Di³ jan² báh³ Juuh² hniah¹² chian². Cristo báh³ héi².
  dso-dso: ତମ୍‌କେ ନେତା ବଲି ମିସା କେ ନ ଡାକତ୍‌, କାଇକେ ବଇଲେ ଗଟେକ୍‌ ସେ ନେତା, ସେ ଅଇଲାନି
    ମାପ୍‌ରୁ ମସିଅ ।
  meu-meu: Bona “hahekau taumui” basie gwauraimui, badina be emui hahekau tauna na
    tamona mo, Keriso binai.
  yva-NT: Muno vemo vatane inta wo wasawaina ware ‘Sya Akarije pi winy’ wenora, weye
    wapa Akarije pamo intabo obo pa, opirati Mesiase Risy.
  dgc-dgc: Sakay diyan kam be pédulaw a amo, da isesa i Amo moy, tu pinili na Diyos
    a maghari.
  zpm-NT: Yguibde to sac miech topaa guṉctsiṉ zho lo Dios, sac loxaque Meṉ ne nole
    diidz ga cxeeḻ me, meṉ cose zrieelo guṉctsiṉ zho lo me.
  hix-NT: Àro wyaro rma rha, amna yohà y katxho mehra ro mak ehtxoko. Towenyxa mak
    naha, oyohkomo. Kryestu rma noro ha, Khoryenkomo nànyaketxho rma, kekon hatà,
    Txesusu.
  sim-sim: Jir avak misambi torok ma lar �Wasilaka� karem ji ushawa hala, wahau. Wasilaka
    jihi namtar numbu Krais oria.
  npi-ULB: न त ‘गुरुज्यू’ भनी कसैले तिमीहरूलाई बोलाऊन्, किनकि ख्रीष्‍ट तिमीहरूका एक
    मात्र गुरु हुनुहुन्छ ।
  cgc-cgc: Dili kaw man magpaumaw na ‘ginuo’ tak isya nang inyo na Ginuo daw kanen
    Pinili Ta Dyos Na Mag-ari.
  tim-tim: Akto humoyeŋe konok mandâp amâ Anutuŋe huŋgun niŋdo geân aregât humonenŋe
    dâm nengonŋetgât ukenŋe bo nâŋgâwei.
  yor-yor: Kí a má sì ṣe pè yín ní Olùkọ́ nítorí Olùkọ́ kan ṣoṣo ni ẹ̀yin ní, òun
    náà ni Kristi.
  wos-wos: Guna néma du wuni God wasékendén du Krais wuni. Wungi xékélakita guni nak
    duka, ‘Nana néma du dé’ nakénguni.
  emp-NTPO: Idjab̶a quĩrĩãrãnadua ẽberãrãba bãrãa “dai boro” ad̶ida, bãrã Borora ab̶abʌrʌ
    b̶ʌ bẽrã. Idjira Ãcõrẽba ẽdrʌ edabari diai jarad̶aa.
  eng-F35: Neither be called leaders/guides; because your Leader is one, the Christ.
  ind-ind: Kalian juga jangan mau disebut pemimpin, karena hanya satu Pemimpin kalian,
    yaitu Aku yang adalah Kristus.
  pes-OPCB: و نگذارید کسی شما را ”استاد“ بخواند، چون یک استاد دارید که مسیح است.
  mpt-mpt: Eka ibo bliba naka maki teniba baabeniba Kobo ni aleyebeb kesoa kobo ni
    komokobo geib mole ibo tolobo geine! Niminbabe, Gode Dofakamin Naka ne nenekiem
    neneta ib komokobe.
  bla-bla: 'Ki pinitsĭn''ikŭkĭk Nin''ax: tuks''kŭma kitsĭn''aimoaua, Christ.'
  ssx-ssx: Kutaa make wanda꞉halima꞉ iki pa꞉ta꞉ You halie pi na lena꞉ lapa꞉peke. Pa
    ekipeke. Ketiso homeketa꞉ ika꞉ you hali hala꞉me.
  mkl-mkl: Nɔ i mɑɑ̀ yɑ jɔ̀ ɑ kpe ŋɛ ilɑɑlu ŋɑ domi ilɑɑlu ɑkɑ̃ leɡe leɡei ì nɛ ŋɑ,
    nŋui í jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu.
  gaq-gaq: ଆପେକେ ମାପ୍ରୁ ଡାଗ୍‌ଚେ ଡିଗ୍ ଜା ଆୱାଲେ ଡାଗ୍ଲା ମୁଇଂ ଆଃ ମାତର୍‌ ମାପ୍ରୁ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ
    କିସ୍‌ଟ ମସିହ ।
  gof-RNT: Hinttew issi Goday Kiristtoosa xalaali de7iya gisho ‘Godaw’ geetetti xeegettofite.
  unx-unx: ଆଡଃ ଆପେ ହଡ଼କଆଃ ‘ଗମ୍‌କେ’ ମେନ୍ତେ ଆଲ୍‌ପେ ନୁତୁମଃଆ, ଚିୟାଃଚି ଆପେୟାଃ ଗମ୍‌କେଦ ମିଆଁଦ୍‌ଗିଆଏ,
    ଇନିଃ ମାସି ତାନିଃ ।
  gah-gah: Itó lekelikumú nene lukugulizaki veve liki li likimikatave loko noluve.
    Lekelí guivahani hamó nene Ómasímo gologí oleketative loko lo mololeketa ve nouve.
  lcm-lcm: Ki ago ta kin animi ta ainoinoai using mipo atogon kami sikei palau a ainoinoai,
    nia na Karisto.
  aer-aer: Tyerrtyele apeke arrenhantherrenhe “akngerrepate” akerlenge, arrantherre
    akenhe renhe ayaketyeke-arle re arrenhantherrenhe apalele tnakeme-ketye arrekantherrenhe
    kwenhe Akngerrepate anyente-ante aneme, anyente nhenge Ngkartele-arle alhileke.
  qvc-NT: 'Amar ni dijakayllapachu: “Kamachikuq Taytitu” nishunanllapaqa. Chaqa noqa
    Dyus Akrashqan Washadurllam kamachikuqnikiqa kani.'
  tgl-ULB: At hindi rin dapat kayong tawagin na 'guro' dahil iisa lang ang inyong
    guro, ang Cristo.
  cbs-NT: 'Ja inun, Diosun Katua Cristo ja besti matun tapinmanikaki. Jaskawen taexun:
    “Tapinmanikaan”, akin jau matu kenayamanunbun Dioskidi yusinkin jatu mikidi kenwanmayamaxankanwen.'
  xtm-NTPP: Másu ko jin kua'a ni tnu'u ja ko jin xnani ña'a i tee ka kaxtnu'u, vaa
    maa in‑ni Cristo ma kúu iya káxtnu'u ndaka.
  nnq-nnq: Na makakemigwaje ‘Makilongoi,’ Gambu kilongoi jwinu jumwetu nga Kilisto
    Nkomboi.
  bao-NT: Aperã mʉjare, “Jãare ca buegʉ,” cʉ̃ja ca ĩirije ʉno cãare amaaticãña. Jĩcʉ̃ra
    niimi mʉjare ca buegʉ, Cristo wado.
  san-ORI: ଯୂଯଂ ନାଯକେତି ସମ୍ଭାଷିତା ମା ଭୱତ, ଯତୋ ଯୁଷ୍ମାକମେକଃ ଖ୍ରୀଷ୍ଟଏୱ ନାଯକଃ|
  huv-NT: Nde mendiüman mesoiquiün minatang icon, cos áagan a Cristo leaw lapiürang
    aliüc, nejay minatangan.
  otn-NT: '''Yo guí̱ nne da̱ ''yøt''e ngue yø hmu̱''a̱hʉ yø ja̱''i̱. Nu̱''a̱ da̱ ''yøt''e
    ngue yø hmu̱ yø ja̱''i̱, høndra̱ Cristo''a̱ ra̱ hmu̱.'
  nop-nop: Tiŋa talitimeŋ haniŋdok undugoŋ mu yoyaneeŋ, talitimeŋhik kubugoŋ hogok
    adi Kilisto.
  obo-NT: Woy yo kow'd aman nod ngoranan kow no ‘Ponguu,’ oyyos sokkad da en kos Ponguu
    row no idda en so Mesiyas.
  cak-ENT: Man tijo' c'a que ri vinük nquibij maestro chive. Roma xaxe Jun ri Maestro
    c'o y ri' ja ri Cristo.
  lif-NT: ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤀᤠᤱ ‘ᤛᤡᤰᤛᤠᤶᤒᤣ’ ᤗ᤹ᤖᤡᤰ ᤁᤧᤔᤧᤶᤔᤧᤳᤋᤡᤴᤗᤖᤥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤌᤡᤰᤗᤰ ᤛᤡᤰᤛᤠᤶᤒᤠᤴ
    ᤁᤧᤃᤳᤋᤢᤶᤗᤥ. ᤂᤢᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤥ॥
  mie-NT: De suni mā cuáha ndá nú tūhun jā cāhān ji jētohō ji ndóhó. Chi íyó iin-ni
    Jētohō nū, de suu cúu nduhū, Cristo.
  san-TIB: ཡཱུཡཾ ནཱཡཀེཏི སམྦྷཱཥིཏཱ མཱ བྷཝཏ, ཡཏོ ཡུཥྨཱཀམེཀཿ ཁྲཱིཥྚཨེཝ ནཱཡཀཿ།
  qve-NT: Qankunaqa amayá permitiychishchu “Kamachikuq” nispa runakuna nisunaykichistaqa.
    Qankunapaqqa, noqa Diosmanta Hamuq Salvadorllan kamachiqniykichisqa kani.
  pao-NT: Mu sakwa tuwazoo gi kumma'akoosoo ka yaa teepu-koobatu, Te Pabe'e, mee neapana.
    Nu suu'mu yow Mu Pabe'e.
  cbu-NT: 'Tputs siyaa: Kurakaa, atinaareesanaya, anoo kapung chinarintspa; mapiyngtsa
    anootsi. Siy kurakaris watacha Apanll Ipusamarini. Uwash tachitamaam waritariya.'
  usa-usa: ánibo keráwáqtábámá ‘áqnáabaq-nare’ ítero. ímiye. keráwáqtí áqnáabaq-naqa
    kímora máimma Metáíya yauwéqmataa tiwiraí-náré.
  soy-soy: Áni kɑpɛ yɛ tíyɛ pikɛ́ yɛ nɔ́ sée rɛ úyukɔɔ́. Nɔ́unɛ́yukɔɔ́ yɛ usɛ
    lɛ. Uyɛɛ nní uyɛ̃ kɛ Uléécɑɑ uu n wɛ́ɛ.
  hui-hui: Tíhondo, Haru haga-o, lolene nawiore irane tínaga haru haga Mbirali Dabo
    Helenego ibulebira lowinigo ibuni hangu kagoni.
  amf-amf: Yeam Entsea kalaa bish, kidiar Barjoyn qadhaa Kiristoos kinin dohonna,
    ‘Entsea’ hamayse yeam ko eldhabhoode.
  quc-NNT: Mib'an che iwib' chkiwäch ri winaq chi ix k'amal taq ki b'e, xuwi k'u ri
    Cristo are K'amal i B'e.
  dob-dob: Geyaꞌabo wate tomota siꞌawaꞌawa ꞌinapwanaemi, manuna Keliso tauna tebweunamo
    ꞌimi ꞌInapwana.
  wrs-wrs: '@see-verse:MAT.023.009'
  mca-mca: Hasu'uj iye iwejini'ƚi'm pe'qu' ni'ttaxi'ƚij ewets qu' e'qitsi'iƚji', qe
    ewi'ƚƚe na' Cristo in qiji'ha.
  tzo-TZC: Maꞌuc avabtel ti ta xacꞌanic biiltasel ti banquilal, xaꞌutatique. Yuꞌun
    ti banquilal avuꞌunique, jaꞌ ti Cristoe.
  mya-mya: သင်​တို့​သည်​ခေါင်း​ဆောင်​ဟူ​၍​လည်း​အ​ခေါ်​မ​ခံ ကြ​နှင့်။ သင်​တို့​တွင်​မေ​ရှိ​ယ​တည်း​ဟူ​သော​ခေါင်း
    ဆောင်​တစ်​ပါး​တည်း​သာ​ရှိ​၏။-
  gng-NT: Ni la li nuunh uba ń li yih nɛ uʼciɛn, kimɛ ni ŋmɔbe uciɛn uba kpein nɛ.
    Wɔn nɛ yé Uwien ya Nigɛndkɛ *Kristo.
  cbi-NTPO: Tsenmin ne ñullanu, “Mijakare' wainmu ruku” detisa tyatyudei, matyu Dioschi
    Mi'ke' Kayamuren ñuichi main Mijakare' wainmu ruku juuve.
