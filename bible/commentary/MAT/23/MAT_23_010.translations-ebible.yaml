  hau-SA: Ba kuwa za a kira ku ‘malam’ ba, gama kuna da Malami ɗaya ne, Kiristi.
  mam-NT: Bix mi'n tz'oc cyk'o'na cyiiba tu'n toc cyk'o'n xjal cybiy tneel te cye,
