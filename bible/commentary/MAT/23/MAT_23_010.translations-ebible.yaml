  snc-snc: Ḡomi maki ‘Veḡori-kau Tarimami’ asi beḡene kiraḡimi, korana ḡemi Veḡorikau
    Tauna tu sebona moḡo, Keriso, (Barau na ekiraḡi-toreato vevaḡa-maḡuri tauna).
  lgl-lgl: Ma iko 'ali 'oka fala ta ioli 'ali soi 'uri 'e 'amiu, ‘Wale ba'ela,’ sulia
    'amu too mola ala teke wale ba'ela, ma 'i lia lo 'e 'i lau, Christ, wale God 'e
    filia fala faamurinala ioli li.
  mmo-mmo: De me-daanêêl naambe silate yêêvaso ham e, malis, yik hamate yêêv timu
    Kalisi.
  ncu-NT: Ane̱ŋ dɛɛ ne̱ mo̱ne̱ ɔke̱maa ma sa a ɔko̱ te̱e̱ mò̱ fe̱yɛ ɔgye̱ŋkpɛɛpo̱,
    a le̱e̱ fe̱yɛ mò̱ ne̱ ɔ gye̱ mo̱ne̱ ɔgye̱ŋkpɛɛpo̱ ko̱ŋko̱ kpeŋ‑o e̱ gye̱ Kristoo
    ne̱ Wuribware̱ a suŋ bo̱ kyo̱ŋwe̱ kaye̱ mɔ‑rɔ‑ɔ.
  cni-NT: 'Aisati eiro pishinetiritsi incanteetempi: “Novincatsarite”. Itimi pivincatsarite
    apaniro, yora Quirishito.'
  eng-WMB: Neither be called masters, for one is your master, the Messiah.
  zaw-NT: Na'cza gusaantu guiniireni lojtu “Mastr” sa'csi yu' tejtis Mastr, ni'c najc
    Crist.
  san-MAL: യൂയം നായകേതി സമ്ഭാഷിതാ മാ ഭവത, യതോ യുഷ്മാകമേകഃ ഖ്രീഷ്ടഏവ നായകഃ|
  tam-TCV: நீங்கள் ‘குருக்கள்’ என்றும் அழைக்கப்பட வேண்டாம். ஏனெனில் உங்களுக்கு ஒரு
    குருவே இருக்கிறார், அவர் கிறிஸ்துவே.
  mit-NT: Ni màsà cáchí stnàhá stná‑nsià “jefe”, vàchi imindaa jefe icúmí‑nsiâ, divi
    nduú yùhù Cristu.
  ceb-ULB: Ni mopatawag kamo ug 'magtutudlo', kay aduna kamoy usa lamang ka magtutudlo,
    ang Cristo.
  ces-LB: Ani se nepovažujte za svrchovanou autoritu, protože tou je jedině Kristus.
  mkn-mkn: Orang ju sonde bole pange sang bosong bilang, ‘bos’, tagal bosong pung
    Bos yang hak parenta sang bosong cuma satu sa, andia Beta ni, yang Tuhan Allah
    su janji kirim dari dolu tu.
  pol-UBG: Niech też was nie nazywają mistrzami, gdyż jeden jest wasz Mistrz, Chrystus.
  qxh-NT: 'Chaynuypis pitapis ama taytachacunquichu: ‹Jamlla yaćhaj canqui› nir. Washäcuj
    canäpaj Tayta Diosninchi caćhamash captin, nuwallata taytachacamanquiman.'
  nwi-nwi: Kɨni hapəh nɨseighanien kɨn narmamə mə tuksokrən kɨn əmiə mə ‘Yhajoun.’
    Meinai kapəmiə yhajoun kɨrikianə əmə. In e Kristo.
  kmo-kmo: Kwona opoche mapo i ma habatanakech. Kwoti mapo neeki ichawa ma podareba
    tawey, riiti he eeta Kraist.
  agr-agr: '‘Jintinkagtinú’ tama atasagmekesh wakejigpajum, Kristua auke: Jintinkagtinú
    tama amainuk.'
  kyc-kyc: Dokonako suu pyao wambu dupwame nakama kando, Kamongo, lena laa nalapape.
    Nakamana Kamongo mendaki iki Koraisa lenge doko karamo.
  urd-GVU: ہادی نہ کہلانا کیونکہ تمہارا صرف ایک ہی ہادی ہے یعنی المسیح۔
  yre-NT: Te 'ka -wɛɛ 'nan min -tʋ 'e 'ka laabʋ 'e 'tazan dɩ! Kɔɔ Crizi -tʋwli 'bɛ
