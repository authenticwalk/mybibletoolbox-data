verse: MAT.023.009
translations:
  kpx-kpx: Isi lainaho vatae ataho loui kosea, ‘No mama.’ Kosealemo la Mama baluga
    igaeu otogoe ua.
  okv-H: eto nei amo enda ta mihie embo vahai ta javo jigo vivihirou, ‘Nau Mamo’ ke
    mane sio aisoa amita be amo no Mamo vahai be uhu ta iraguja.
  tbo-tbo: Hoi hipuli ega iyai uyahina ona kawakawaiamana, babana Amami emosi hota
    hoi yada e memae.
  mal-C: ഭൂമിയിൽ ആരെയും ബഹുമാനാർഥം ‘പിതാവ്’ എന്ന് അഭിസംബോധന ചെയ്യരുത്; സ്വർഗസ്ഥപിതാവെന്ന
    ഒരേയൊരു പിതാവേ നിങ്ങൾക്കുള്ളൂ.
  grc-SR: Καὶ πατέρα μὴ καλέσητε ὑμῶν ἐπὶ τῆς γῆς· εἷς γάρ ἐστιν ⸉ὁ πατὴρ ὑμῶν,⸊ ὁ
    ⸂ἐν τοῖς οὐρανοῖς.⸃
  bgc-bgc: धरती पै किसे नै अपणा पिता ना कहियो, क्यूँके थारा एके आत्मिक पिता सै, जो
    सुर्ग म्ह सै।
  khz-khz: Etanoparai talima ta ‘Tama’ ragai pio kilagia, kwalana gomi Tamami kwapunamo,
    ia kupai etaluna.
  deu-TKW: Und niemand auf der Erde sollt ihr euren Vater nennen, denn einer ist euer
    Vater, der himmlische.
  zsr-NT: 'Nutu nu guiëliꞌ luyú ni, cu gnaliꞌ: “Xuz”, le zoa tuz Nu nac Xuzliꞌ, zoëꞌ
    yehuaꞌ yubá.'
  lin-lin: Bobenga moto moko te awa na mokili ‹ Tata, › pamba te bozali kaka na Tata
    moko, mpe azali kati na Likolo.
  hns-NT: Toelog doenia me koi ke aapan baap na banaihe. Toelogke khaalie ek Baap
    hai, aur oe tor swarag ke Pieta hai.
  noa-E: Pãar Aaijã ãbpaita wai nʉm; ma ʉ̈gthar sĩejemʉu. Magua, mʉig eegar chan pãach
    garmuajã oob parhoobam khʉʉnag Ẽwandamagamjö “aai” ichëmiet ajim.
  eng-EMTV: Do not call anyone on earth your father; for One is your Father, He who
    is in heaven.
  mib-NT: Te ma chiñúhún ró ni ɨɨn tēe ñayɨ̄vɨ yáha jeē cahán rō padre jiín de. Chi
    íyó ɨɨn‑ni Tátá rō jijnáhan ró, Yaā ndeé andɨvɨ́.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मो ‘पाःए’ लॽरिक् वेॽ आत्तिन्‍हाॽआङ् मे़मे़त्ते़म्‍सिम्‍मिन्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खिनिॽग थिक्‍लक् निङ्‌वाॽफुपाः के़गत्तुम्‍लो, खुने़ॽग साङ्‌ग्राम्‍पेदाङ्‌ङो
    वाॽरो॥
  xnj-xnj: Mewa mkoto kumkemela mundu yeyoha pamulima apa dadi, muni Dadi winu ndi
    mmonga ndu mweavi kunani.
  mmx-mmx: La nemen gat nimi guta tong tara at na lavatbung menemen do ne temen nimi,
    mila legesara mun neni ne Temen nimi mo ik lok to vana at laxalibet.
  cbr-NT: Uinu 'icë unibi camina ënë menua Nucën Papa caquin anëtima 'ain, Nucën Papa
    Dios naínu 'icë, ax cuni ca asérabi mitsun Papa 'icë, usa 'ain.
  tee-NT: Chai jantu alhixak'alat'it mimpai'an tam xak'ai ju ani lacamunutpa' ni va
    pumatam mimpai'an. Yuchi ju Dios ju vilhcha lact'iyan.
  eng-LSV: and you may not call [any] your father on the earth, for one is your Father,
    who is in the heavens,
  cak-NT: Chuka' man roma ta chi ri winak c'o ruk'ij, roma ta ri' utz ni'ij katata'
    che. Man tiben quiri'. Roma ri Katata' xe Jun c'o pa kawi' konojel, y ri' ja ri
    Katata' ri c'o chicaj.
  pah-NT: —Tape'ei ti avove'ga pe yvyakotyve'ga pe – kiroki ga oko peirũ'ga ojikoga
    g̃waramo Tupana'ga rehe – ga pe ti tape'ei apĩ javo. A'ea ti tape'ei ga pe. A'ereki
    ojipeji ko ga penduvetero Tupana'ga yvagipeve'ga, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Ichiaba na p'ek'au eujãdepema apidaamaa “Tachi Ak'õre” adaik'araa bɨ, parãpa
    Ak'õre apai iru p'anadairã Ak'õre truade.
  xed-xed: Ma hgə kuni ta mnda səla ta ghəŋa haɗik ka “Da” kabga turtuktuk Da ghuni
    ta nzakway ta luwa.
  mks-NT: Ta a̱ cáha̱n ndo̱ tátá cáhnu xi̱hín ni in ña̱yivi ñuyíví yóho jáchi̱ in
    túhún Ndióxi̱ cúú á tátá ndo̱ ta mé á íin a indiví.
  gfk-S: Ma waak mu tanga ‘Mama’ ta tikenong mekira napu kinong tikenong sene mon
    no numu Mama. Ma aie ruma ra mawe.
  bmu-bmu: Mohok-kun yaŋön Iwiŋini akza. Yaŋön Suep mire maljawaŋgöra gölme azi kungöra
    neŋgö iwinini qet mewö kude qetme.
  dgz-dgz: Amba piup apane da maman ya diane, iwa e Mamaya daiton kimani wandia.
  eng-GNV: 'And call no man your father vpon the earth: for there is but one, your
    father which is in heauen.'
  zaa-NT: Nu ttu nuỹa gá le tàta le' yétsiloyuį ti'atsi runi li ą adorar, porqui'ni
    ttu teruba Dios Padre enne' dua ỹiabara' née Tata qui' le.
  eng-WEBSTER: 'And call no man your father upon the earth: for one is your Father
    who is in heaven.'
  guh-guh: Itsanë itsa pacacujaruba, “Axa,” pajamë pëtsa bajaraponëjavabelia. Tsipaji
    caenë paneaxa paxainame, ponë eca athëbëtatsia.
  bon-bon: Weene gone ai gawecewe cabu weemeweme babe ca lainininuye, ingle weeme
    yepä taatu Babe pisi nyene cabucewe je.
  nhw-BL: Huan amo aqui ipan ni tlaltipactli xijhueyimatica huan xijtocaxtica ‘Totata’,
    pampa san setzi itztoc amoTata huan yaya Totata Dios catli itztoc ilhuicac.
  swh-ONEN: Nanyi msimwite mtu yeyote ‘Baba,’ hapa duniani, kwa maana mnaye Baba mmoja,
    naye yuko mbinguni.
  wbi-wbi: Kange namungatambulaghe umuunhu mu iisi Nhaata ulwakuuva uNhaata ghwinu,
    alijumo mwene, alikukyanya.
  bba-bba: I ku mɑɑ ɡoo soku bɑɑbɑ hɑnduniɑ sɔɔ, domi i Bɑɑbɑ turo mɔ wi u wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: 'And call no man your father upon the earth: for one is your Father,
    which is in heaven.'
  kgk-NT: Peteĩ oĩ pende Ru yváy pygwa. Upéa-gwi yvypóry-pe rei, ani peje teĩ, “Nhande
    Ru”.
  waj-waj: Ngia vaidi mmatayaiya sa ngii seena voovaara ti nnoonnavaivee kiaa innara
    ti napoovavee kiatee. Ngii Gioova mmuaavai ngiau aapu varinoo.
  cpy-cpy: 'Tema jaka kepatsiki tee okameethatzi pikanta-shiwae-tyaari pisheninka:
    ‘¡Ashitanari!’ Tema apatziro ikanta Ashitzimiri Inkite-jatzi.'
  ekk-PKP: Ärge nimetage siin maa peal kedagi tiitliga „Isa“. Ainult üks on teie Isa,
    kes on taevas.
  mpx-mpx: Bahi panayawi gamagalina etega nuku aawa tamani, kaiwena Tamamiu maisena
    ya, iya iyoho labulabumwa.
  wbp-wbp: Kajinkilirla nyurrurla yapa junga-nyayirni nyinami Wapirra Kaatuku, kulalu-jana
    yapa-karirlangu wapirra-pajika. Nyurrurlarlu kankulu mardarni jinta-mipa Wapirraju
    kuja-ka nyinami nguru-nyayirni-wangurla kankarlarra.
  luo-luo: Bende kik uluong ngʼato angʼata e piny-ka ni ‘Baba,’ nimar un gi Wuoro
    achiel kende, kendo en e polo.
  nhe-NT: Huan axaca ipan ni tlaltepactli xijhueyimatica huan xijtocaxtica ‘Totata’
    pampa iyojtzi itztoc imoTata huan yajaya Totata Dios tlen itztoc elhuicac.
  aii-aii: ”ܘܠܵܐ ܩܵܪܹܝܬܘܿܢ ܠܵܘܟ݂ܘܿܢ ܒܵܒܵܐ ܥܲܠܔ ܐܲܪܥܵܐ، ܣܵܒܵܒ ܚܲܕ ܝܼܠܹܗ ܒܵܒܵܘܟ݂ܘܿܢ،
    ܗ̇ܘ ܕܒܫܡܲܝܵܐ.
  esk-NT: Taiguġniaqasiuŋsuli kiñapayaaq maani nunami aapapsitñik, atakkii atautchił̣hiñamik
    aapaqaqtusi qiḷaŋmiittuamik.
  msb-msb: Ayaw man pagtawag sa sin-o man didi sa duta sin ‘Ama’ kay usad lang an
    iyo ama kag siya an Dios na adto sa langit.
  cpa-NT: Jø¹² bíh³ tsa¹tøah¹³ hniah¹² dsa² jmøi¹guǿi¹ “Jmi² jniang³.” Di³ jan² báh³
    Jmi² jniang³ chian², Diú¹³ guǿ¹² ŋi¹juǿi¹.
  dso-dso: ଆରି ଜଗତେ ତମେ କାକେ ବାବା ବଲି ଡାକ୍‌ବାକେ ଦର୍‌କାର୍‌ ନାଇ । କାଇକେ ବଇଲେ ତମର୍‌ ଗଟେକ୍‌ସେ
    ବାବା, ସେ ସର୍‌ଗେ ଆଚେ ।
  meu-meu: Bona tanobada ai tau ta “tamamui” basio gwauraia, badina be Tamamui na
    tamona mo, ia na guba ai e nohomu.
  yva-NT: Muno vemo vatane inta wo wasawaino ‘Injae’ wenora, weye wapa Ajaya pamo
    intabo obo pa, Opirati no no munijo ntiti.
  dgc-dgc: Sakay diyan moy dédulawén a améng i maski ti ésiya a tolay ta mundua, da
    isesa i Ama moy, éy siya tu Ama moy ta langet.
  zpm-NT: Ib guṉde to zig ruṉ grëraa miech, ruṉnon zho tib samiech zho rnee zho lëë
    pxoz zho ga, sac tibaque meṉ ne nac Pxoz to, lëë meṉ co no gbaa.
  hix-NT: Apa y kahra ro mak ehtxoko, toto komo wya, ehonomnà komo wya, yukryeka hon
    komo wya, kekon xarha tà. Towenyxa mak naha, oyàmkomo, apa y katxho rma. Kahe
    yawono rma noro ha, kekon hatà.
  sim-sim: Jir avak misambi torok fehe ma lar �Avui jihi� karem ji ushawa hala, wahau.
    Avui jihi namtar numbu or hevenik lindu.
  npi-ULB: अनि पृथ्वीमा कुनै पनि मानिसलाई पिता भनी नपुकार, किनकि तिमीहरूका एक मात्र
    पिता हुनुहुन्छ, र उहाँ स्वर्गमा हुनुहुन्छ ।
  cgc-cgc: Dili kaw man mag-atag ta taod paagi ta pag-umaw na ‘amay’ naan ta bisan
    kino unti ta kalibutan i tak isya nang gid inyo an na Amay daw kanen naan ta langit.
  tim-tim: Akto Eweyeŋe konok mandâp amâ Anutu himbimân manmap yâk aregât iren hânân
    gâtŋe siâgât ewenenŋe bo dâwei.
  yor-yor: Ẹ má ṣe pe ẹnikẹ́ni ní baba yín ni ayé yìí, nítorí baba kan náà ni ẹ ní
    tí ó ń bẹ ní ọ̀run.
  wos-wos: Anwarmbu rekwa du guna yafa dé natafa male dé. Rendéka guni ané héfambu
    rekwa duka ‘Nana yafa dé’ nakénguni.
  emp-NTPO: Maʌ̃ awara naʌ̃ dud̶abema ni ab̶aʌa “dai zeza” arãnadua, Zezada ab̶a bajãne
    eropanʌ bẽrã.
  eng-F35: And do not call anyone on earth your ‘father’; because your Father is one,
    He who is in the heavens.
  ind-ind: Dan janganlah kalian memanggil siapa pun di dunia ini bapa, karena hanya
    ada satu Bapa kita, yaitu Bapa yang di surga.
  pes-OPCB: همچنین، هیچ‌کس را بر روی زمین ”پدر“ نگویید، چون شما یک ”پدر آسمانی“ دارید
    که خداست.
  mpt-mpt: Eka weng mak osa inaminobe. Ib Aye Gode elekiem eleta abilim ut bie kesoa
    ibo dabalim naka make mo baabanibta Kobo ni Ayobo genimibe!
  bla-bla: Ki Pini'nikŏttok matap'pi, annom' ksŏk'kum, kĭn'a; tuks'kŭmă kĭn'oaua annŏk'
    spots'im itau'piuŏk.
  ssx-ssx: Kutupa make ikana꞉ma꞉ do kenkena꞉ ma꞉nda꞉ pa꞉ta꞉ Apa꞉o pi na lapa꞉peke.
    Pa ekipeke. Ika꞉ Apa꞉ homeke homeketa꞉ hepeni hala꞉me.
  mkl-mkl: Nɔ i mɑɑ̀ kpe inɛ kɑ̃mɑ Bɑɑbɑ si ilɛ ihɛ̃ ŋɑ, domi inɛ ɑkɑ̃i í jɛ Bɑɑ nŋɛ.
    Nŋui í wɑ lele.
  gaq-gaq: ବାରି ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ପେ ଆଜାକେ ଆବା ଡାଗ୍‌ଚେ ୱାନେ ଆରି ପେନେ ଦର୍‌କାର୍ ଣ୍ଡୁ
    । ଡାଗ୍ଲା ପେନେ ମାତର୍‌ ମୁଇଂ ଆଃ ଆବା ମେଁ କିତଂ ଆଡ଼ାତ୍ରା ଲେଃକେ ।
  gof-RNT: Hinttew salon issi aawa xalaali de7iya gisho ha sa7an oonakka ‘Aawaw’ gidi
    xeegoppite.
  unx-unx: ଆଡଃ ଅତେରେ ଜେତାଏକେ ‘ଆବା’ ମେନ୍ତେ ଆଲ୍‌ପେ କାଜିୟା, ଆପେୟାଃ ଆପୁଦ ମିଆଁଦ୍‌ଗିଆଏ ଆଡଃ
    ଇନିଃ ସିର୍ମାରେ ମେନାଇୟା ।
  gah-gah: Imane mikasiuka ve makokumú nene ametehove liki lamilo. Ametipo hámakó
    okulumakú noive.
  lcm-lcm: Na mi ago ta kin an ani mangsikei e kuli rina ta tamami using mipo atogon
    palau a sikei a tamami, nang a vo ago ang e metekuku.
  aer-aer: Tyerrtye arrpenhe renhe “akngeye” aketyale anetyeke. Arrantherre Akngeye
    anyente-ante-arle atnyeneme alkere akertnele-arle anerle-aneme.
  qvc-NT: Chayri kay mundupi mayqan kamachikuqtaqa ama “Taytitu” niyllapachu. Chaqa
    Dyus syilupi kaqllam Taytaykillapaqa.
  tgl-ULB: At huwag ninyong tawagin na ama ang kahit sinuman sa lupa dahil iisa lang
    ang inyong Ama at siya ay nasa langit.
  cbs-NT: 'Ja inun, mai anu jiweabu binu keyua nai anu medabenan Yushin Epa Dios bestichai
    jiwea man jayawen taexun juni betsa Dios itsa wakin: “Epaan”, akin kenayamakubainxankanwen.'
  xtm-NTPP: Te másu ko jin kuña'a ni yuva sa ni‑in ñayii ñuu ñayivi ya, vaa in‑ni
    Yuva o iyo, te iya iyo onde andivi ma kúu Yuva o ma.
  nnq-nnq: Na mukankemaje mundu jwa jwoa ‘Awawa’, Padunia pano, gambu Awawa binu bamwe
    tu ababi kumbengu.
  bao-NT: Ñucã ati yepare jĩcʉ̃ ʉno peerena, “Cáacʉ,” ĩiticãña. Jĩcʉ̃ra niimi mʉja
    Pacʉ, ʉmʉreco tutipʉ ca niigʉ wado.
  san-ORI: ର୍ୟୂଯଂ ସର୍ୱ୍ୱେ ମିଥୋ ଭ୍ରାତରଶ୍ଚ| ପୁନଃ ପୃଥିୱ୍ୟାଂ କମପି ପିତେତି ମା ସମ୍ବୁଧ୍ୟଧ୍ୱଂ,
    ଯତୋ ଯୁଷ୍ମାକମେକଃ ସ୍ୱର୍ଗସ୍ଥଏୱ ପିତା|
  huv-NT: 'Nde mepiüngan wüx nejinguind ningüy wüx a iüt cam: miteatiiüts, merawan,
    cos áagan Teat Dios najlüy tiül cielo alndom mepiüngan wüx miteatiiüts.'
  otn-NT: Nu̱ua ja ra̱ häi, 'yo toni̱ ja̱'i̱ gni̱ hu̱ti̱ ngue ni̱ Papáhʉ. Porque nu̱'a̱
    ni̱ Papáhʉ, hønda̱ n'na i 'bʉi, pɛ ma̱hɛ̱ts'i̱ bí 'bʉi.
  nop-nop: Tiŋa undugoŋ, nebek kwetfoloŋ me iŋoŋ tiyaugene behik mu niyaneeŋ, hidi’walaŋ
    Behik kubugoŋ adi kunum gineŋ hatilak u hogok.
  obo-NT: Woy yo kow od ngaran to ‘Amoy’ to ahad ondoy ka-ay to ampow't ingod, oyyos
    sokkad da kos Amoy row no riyot datas to langit.
  cak-ENT: Chuka' man roma tüj que ri vinük c'o ruk'ij, roma ta ri' rix nibij ta katata'
    chin. Man tibün quiri'. Roma ri Tata'aj xa Jun c'a ri c'o pa kavi' konojel, y
    ri' ja ri aj-chicaj Itata'.
  lif-NT: ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ‘ᤐᤠ᤺ᤀᤣ’ ᤗ᤹ᤖᤡᤰ ᤘᤣ᤹ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ᤃ ᤌᤡᤰᤗᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤐᤠ᤺ ᤁᤧᤃᤳᤋᤢᤶᤗᤥ. ᤂᤢᤏᤧ᤹ᤃ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De mā chíñúhún nú ni iin tēe ñayīví yáhá jā cāhān nū padre jíín dē. Chi
    íyó mátúhún-ni Padre ndá nú, Yāā ndéē andiví.
  san-TIB: ཪྻཱུཡཾ སཪྻྭེ མིཐོ བྷྲཱཏརཤྩ། པུནཿ པྲྀཐིཝྱཱཾ ཀམཔི པིཏེཏི མཱ སམྦུདྷྱདྷྭཾ, ཡཏོ
    ཡུཥྨཱཀམེཀཿ སྭརྒསྠཨེཝ པིཏཱ།
  qve-NT: 'Hinaspapas qankunaqa amayá kay pachapiqa ni pi (yachachikuq) runatapas
    ninkichishchu: “Taytay” nispaqa. Qankunapa cheqaq Dios Taytaykichisqa ch''ullallan.
    Payqa hanaq pachapin kashan. [Nota: Kay textopi “Taytay” nisqanqa manan rimashan
    kay pachapi papanchismantachu. Aswanqa rimashan Diospa sutinta oqarispa “Padre”
    nispa kay pachapi sutichakuq runakunamantan].'
  pao-NT: Mu sakwa gi tooe haga tooe ka teepu-koobatu Te Naa mee neapana, mu sumuoosoo
    Tubetse Naa-ga'yoo, oosoo yise ebe te pa'anakwa manepunne.
  cbu-NT: Ashiriya, msangurus tputsee; Apartanicha, tárinllpa. Watam Aparini minamari
