  aom-aom: 'O ave saꞌare raromarue aribövioho nadi döroho bamëvoromo uërëjo: Apajo.
    Ëhesi bëhoho ae gemu öꞌidöre hijajoho ëho iae jemesi Vavu Börömoho höjo. Ëhuni
    ëhi jiëꞌe jöho nadi uërëjo.'
  geb-geb: Nde vhɨra kha nuianan, nde ‘ndiar’ guma then kamɨ thari. Nde Ndia bavira
    ki, ana mbu Hevenan ki.
  eng-WYCLIFFE: And nyle ye clepe to you a fadir on erthe, for oon is your fadir,
    that is in heuenes.
  bsj-bsj: ki cuwore ni kange teki kume fo kalewo dige biyeu tee win kom cike, diki
    nodi
  cak-cak: Y man ti'ij katata' che jun vinak vave' choch'ulef roma c'o ruk'ij. Roma
    xaxe Jun ri Tata'aj pan ivi', y ri' chicaj c'o-vi.
  chf-NT: Mach xiquet a päpä' älbenla cachichca une pancab cache' a papla täcä, uc'a
    untuntu ni a Paplaba, jin une ni ya'an tä cieloba.
  tlf-tlf: Ulutap kale, ipmi god iyo kwiin tagang ba kale, ipmi Aalap abiil tigiin
    kayaak God maagup ita kup kale, kafin diim koyo ipkil tinum maak beyo kamok o
    age-nilip, ‘Beyo numi Aatum o,’ agan-bom imi win uyo kufu-emin ba ko.
  piu-2006: '@see-verse:MAT.023.008'
  poh-NT: Jeꞌ reꞌ ajic maꞌ hab wach woꞌ queh aj tijinel wilque̱b ayuꞌ wach acꞌal enakꞌor
    tak reh chi Ajabe̱s. Jeꞌ reꞌ nikꞌor maj xa reꞌ woꞌ i hin chꞌi̱l i wAja̱w Dios
    reꞌ wilic cho pan taxa̱j, tanlic chiki̱j chi enkꞌormojic keh chi Ajabe̱s.
  tue-tue: Atiditapʉ́re sĩcʉ̃ basocʉ́re “ʉ̃sã pacʉ” jĩĩrijãña. Mʉ́ã sĩcʉ̃rã pacʉcʉtia;
    cʉ̃ʉ̃ ʉ̃mʉã́sepʉ niiĩ.
  bjp-bjp: Ke gong gam foteng tikas aga na piklinbat le tama gam, wara le itikii sau
    e Tama gam ae i kiis buuii na kukulii.
  xon-xon: Ni taa yin ubaa ke ‘Nite’ dulnyaa wee ni; ba pu? ni kpa te ubaa la, le
    u bi paacham.
  tzo-ZNT: Muc muchꞌu xapꞌis ta atotic liꞌ ta sba balamile. Jun noꞌox li Jtotique,
    jaꞌ ti Riox ta vinajele.
  mpm-NT: Suni tu kaꞌan ra “tata yo” nuu savaꞌa ni ga yɨvɨ ñuyɨvɨ jaꞌa, chi vajnuꞌun
    ni Tata yo iyo, ya kancha andɨvɨ, ti ii ya.
  ots-NT: Jin gui ma gui xijmʉ ir tajʉ hnar cja̱hnitjo hua jar jöy, porque jøntsjɛ
    hnaatjo quer tajʉ guí hñi̱jmʉ, gue ca hnaa ca bí bbʉ jar ji̱tzi.
  hoy-hoy: पृथ्वी मा यारीकु आप्प अनबाळेतीर, यतिकी नीमव ऊंदा आप्प आन, जो स्वर्ग दा
    आन.
  amo-amo: Na iwa yicu unit nanya inyi Ucif mine ba, bara tidi nin Ncif warum, amere
    ule na adi nanya kitene kani.
  pjt-pjt: Munuya nintilpai kutjupa tjuṯa mamanmaṟa waḻkuntja wiyangkuṯu wantima,
    panya nyurampa mama kutju nyinanyi ngura ilkaṟitjangka.
  cwe-cwe: Na hano mwiisi sekemumtange yoyose, ‘Tata,’ kwaviya muna Tata imwe muhala
    wa kuulanga.
  daa-NT: Ɗo kiɗar, dakoŋ kolenno gemo a ‟ Takko ”, asaan Takko ŋaar rakki di ho ŋa
    goy kuwa ka samaaner.
  mlp-mlp: Ad ogib kab ne mat araq anan ‘kamam’ nazaq ne hi bilaqiymo ham. Ne Gimam
    amulikmoqmo osaqta ham, Mat Heven-ib osaqta naqmo ham.
  ape-C: Aria douk atap agudok nahobig ipak ta mare puhwar anan arman ipakin yaken
    uwe, uwok. Atun arag arman nanahwaram ipakin yaken iri douk nape heven iri.
  bgs-bgs: Dì mému ka pabantugán yu tô duma mga manubù nit banuwa ukit katô katawar
    yu kandan na ámmà, su sábbad dád gó tô Ámmà yu na Manama tun ta langit.
  faa-faa: Isiapo Ata Koti hákasa hepene yapura rekenapo. Asiasamo hauaka wo aporo
    meta makáraraka repo Ata Koti area ayiáka rekeasimo makárahokopo.
  kik-kik: Na mũtikaneete mũndũ o na ũrĩkũ gũkũ thĩ ‘baba’, nĩgũkorwo mũrĩ na Ithe
    o ũmwe, nake arĩ igũrũ.
  cap-NT: Niz̈aza anc̈hucqui tii muntuquiz kamcan anaz̈ jecz̈quizimi “ejp” cjican
    chiiz waquizic̈ha. Tsjii Ejpchizc̈huckazza. Arajpach Yooz Ejpc̈ha niiqui.
  ksr-ksr: Motooŋgo iinoŋ Maŋgia kolooja. Iinoŋ Siwe gomanoŋ laligojiwaajoŋ baloŋ
    eja mombaajoŋ nonoo Maŋnana qa kaeŋ mende qabu.
  eng-TNT: And call no man youre father vpon the erth for there is but one youre father
    and he is in heven.
  sbs-sbs: Mi mane sanzi mu sumpi mutu kuti nje isheenu hansi hanu ka kuti isheenu
    wu mwina bulyo yo wina ku iwulu.
  sue-sue: Ago wero zebura ema zore ‘gera mama nasokare’ oko sawe. Mama nisokare daimata
    utura awa daba awa.
  fra-NCL: Et ne donnez à personne sur la terre le nom de Père ; car vous n’avez qu’un
    seul Père, celui qui est dans les cieux.
  bhg-bhg: Edo itomane Mamo dabé utuda awa isira, awatedo inemane embo da ji butuda
    einda awa dao itomane ‘Mamo’ tainyae.
  snn-NT: Mësacuabi ën yija bainre saludatoca, Taitareba gare caye beoye ba'ijë'ën.
    Taita Riusu yua guënamë re'otore ba'iguëna, ja'anguë se'gani Taitareba saludajën
    cajën ba'ijë'ën, gañaguëre sëani.
  atb-NT: Haû mù, myidàm htoq má, ó yuq lé le, 'âwa' hkâ-nghû kó; hkâsu mù gâ le,
    mauhkûng htoq mâ é Îwa rayuq za, nungmoq é Îwa nghut lhê.
  cek-AK: 'Long nuiah mi kawbaktih doeh pa, tiah kawk o hmah: nangcae loe van ah kaom,
    nam Pa maeto khue ni na tawnh o.'
  bkd-bkd: Daw harì nuy daan ngaranan sa bisan sin-u dini ta kalibutan ha Amay nuy
    ta sabuwa dà sa Amay nuy ha iyan sa Dios diyà ta langit.
  ctu-76: Mach la' pejcan ti la' tyat yambʌ winicob wʌ' ti mulawil. Como an juntiquil
    jach bʌ la' tyat, jiñʌch jini am bʌ ti panchan.
  lac-NT: 'Mʌ'' a cha''ic u t''ʌniquex: “Tet” te'' ich yoc''ocab quire'' turiri''
    ic Jach Tet a ti'' yʌno'' ca''anan.'
  xla-xla: Epame ta꞉lamo hema oplami hale watle atlemama a demiya. Adipalati, wua꞉
    A hatlope Pepele dimo dla halapo.
  xav-NT: Dawaptẽrẽ pire wẽ te, aimama za'ra wa'aba na 're danhisi za'ra wa'aba mono
    õ di za. E marĩ wa. Misire te Aimama za'ra wa'wa hã 're hâimana hâiwa ãma, siwaprosi.
  cuk-cuk: We-napneggi, an-babye mer dulemarse be golo. Ar unnila wargwenna be bab
    nikamalad, ar a-Bab nibneggi maid.
  tbf-tbf: Ma kian va nga ta vuotongie ka mei ine simi kaber va e tamanga, simi vunan
    e Tamanga a kes mo die i kur simi rangit.
  uig-CYR: Йәр йүзидә һеч қандақ кишини «Атам» демәңлар, чүнки пәқәт бирла Атаңлар,
    йәни әрштә Турғучи бардур.
  ikw-NT: Anụ súkwu nye ọbula ‘nda’ n'ọwa, kwnornu nụ otu nyenum bụ nda anụ, Nda ke
    oligwe.
  khs-khs: 'Niyewi ni Ata Kote semetei hepene falemi elakeye. Alanase peleya: weyemi
    sena nowa solo se kiyawa ki Ata Kote ela epapuluse epesita: solopa.'
  dwr-ENT: ሃ ሳዓን ኦናኔ ‹ኣዉዋ› ጊዴ ፄሶፒቴ፤ ኣያው ጎፔ፥ ሂንቴንቶ ሳሉዋን ዴዒያ ኢቲ ኣዉ ዴዔ።
  pma-pma: Ka minahisetei meatin etai en out netan en ‘tata’ veni Tata onami tas,
    kei enges koa ro en out nesa.
  atd-NT: Songo awoson now no kono kow ogpakiamoy to agad hontow kai to tano su sagboka
    ro ian ka Amoy now no sikan ka Magboboot no dio og-ugpo to langit.
  tel-2017: ఇంకా, భూమిమీద ఎవరినీ ‘తండ్రి’ అని పిలవవద్దు. పరలోకంలో ఉన్న దేవుడొక్కడే
    మీ తండ్రి.
  hat-BSA: Epi pa rele pèsòn sou latè ‘papa’, paske se yon sèl ki Papa nou; Sila ki
    nan syèl la.
  top-NT: Juú nac ca̱quilhtamacú ni̱tí cali̱ma̱pa̱cuhuí̱tit minti̱cucán porque namá
    tacuhui̱ní huata ma̱ccha̱ní Dios Minti̱cucán ni̱ma̱ huí nac akapú̱n.
  msk-msk: Arag ayaw kamo magngaran nang ama sang maski sini disining donya, kay sayda
    yang kamayo Ama na Dios aglangit.
  gyr-NT: Iyavei, ‘Che ru’ ndapeyei chira que ava co ɨvɨ pɨpendar tẽi upe. Esepia,
    ñepeiño ité pe Ru pereco, ahe niha ɨva pendar.
  kmh-kmh: Man ar biy, bi gunap kuyip ‘Bapiy’ ma aŋgnimimb. Nap nimbik nokom yimb
    ak mindip; semb biyoŋ.
  ukr-ONPU: Не називайте нікого на землі своїм Отцем, бо лише Один у вас Отець – Той,
    Що на Небі.
  emi-emi: Me am rau mene ase teva taumattu tale kosa ateva oia va tamaimi ia, poli
    kateva nonga Tamaim ateva ia epona liu.
  zpv-NT: 'nee ayi za guiñiꞌ tu loh chyuulla: “Paah” loh guidxyiyuh laasii tuhbi dxiꞌh
    Xtaada tu nuuꞌ; laꞌh Ñiꞌh nuu dxibaaꞌ.'
  gux-gux: Yin da yini oba ki tinga nni yi baa, kelima yendo bebe n tie yi Baa, wani
    yua n ye tanpoli.
  kos-kos: Ac kowos in tia pangon kutena mwet fin faclu ‘Papa,’ mweyen Papa sefanna
    tomowos su inkusrao.
  ibo-ibo: Unu akpọkwala onye ọbụla nʼụwa a ‘Nna,’ nʼihi na unu nwere otu Nna nke
    bi nʼeluigwe.
  yml-yml: Tamami ꞌaiseotogina abame i miamia, begaidi kebu tamu aitoi ꞌana wagava
    ꞌwa na silakai ꞌwaineye ꞌwa na vonavona ꞌwa na vo, Tamada.”
  ory-ory: ଆଉ ପୃଥିବୀରେ କାହାକୁ ହିଁ ପିତା ବୋଲି ଡାକ ନାହିଁ, କାରଣ ତୁମ୍ଭମାନଙ୍କର ପିତା ଜଣେ,
    ସେ ସ୍ୱର୍ଗରେ ଅଛନ୍ତି।
  bzj-bzj: Ahn noh kaal nobadi dong ya pahn ert unu ‘Faada’ kaa unu oanli ga wan Faada
    ahn hihn deh op da hevn.
  chk-chk: Ousap kökköri ngeni eman ikei won fanüfan ‘Sam’, pun a chök wor eman Sememi
    lon läng.
  ssd-ssd: Kilke te mbolŋge gabat taŋgo ande yiŋe mam nda ŋgap. Tane tuku Mam ndindo
    nu samba mbolŋge minit.
  acr-TNT: Mibiꞌij “Nukaw” che junok wara che ruwachulew, ma xa jun Rikaw cꞌolic,
    y waꞌ e Rikaw cꞌo chilaꞌ chicaj.
  rop-rop: Lagijat igin yumob kaan gulum enibodi iya langa graun ‘Dedi’, dumaji yumob
    garram oni wanbala Dedi, en im langa hebin.
  mee-mee: Ba sana ngaka patoe agau te e nga mogalo laekia e ngape ka tamamiau. Iau
    ka role minmina kurumea, ka Tamamiau kena mana, ba i ke momo nga mallena nga tava.
  dif-dif: Ja wata kulno jurangundru ngaperi dikanimai mitani, ngangau Kulno Ngapari
    jurani nganai, Nauja pariwilpani.
  gam-gam: Ye Nane taimane kupill al moro pille, ye makimb al molo una kandjine nane
    we nadjine.
  nou-nou: Edo busu einda embo nenei awa mama seove ainda be awa ingoda Mamo da awa
    utu da matawa atira awasedo.
  mqb-NT: Kâ sa ngimen anan anà ɗowan “Bəbay” pə daliyugo bay. Bəbay a kwanay inde
    kərtek ɗukwen, winen à mburom.
  ape-B: Apudak atap, ipak kobi puhwalu ananu alman ipakinu aninu, wak. Umu monoken,
    ipak douk atunu Aninu meyoh nape gani iluh heven.
  grc-F35: Καὶ ‹πατέρα› μὴ καλέσητε ὑμῶν ἐπὶ τῆς γῆς· εἷς γάρ ἐστιν ὁ Πατὴρ ὑμῶν,
    ὁ ἐν τοῖς οὐρανοῖς.
  cav-NT: Nemuiume muita ishu ama cuanaque. “Ecuanaja Etata Emuique” jadya ebacani
    eque neisaraume micuanaja tata ama cuanaque. Peadya camadya tuque micuanaja Tata
    aniya, barepaju aniyaque.
  kgp-NT: 'Kỹ ũ mỹ: “ẽg jóg,” he tũg nĩ gé, ẽprã. Ũn pir vỹ tỹ ãjag jóg nĩ, hã vỹ:
    Topẽ, he mũ, kanhkã tá nĩ ẽn ti.'
  bvd-bvd: Ma nao molu si faa'initoaa ta waa ni toolangaidoo lae lao fera ne 'i saegano
    'ana bae lae 'urii, ‘Maa kameli.’ Nia 'uri nai, suli kamolu molu ka faa'initoaa
    guu tii Maa kamolu ne nii 'i salo.
  ukr-1871: І отця не звіть собі на землї, один бо Отець у вас, що на небі.
  apz-apz: Olo hwaho lopo sekwo hwe nomꞌne sohuneꞌno ole lɨkutoho. Olo hwe nakwoe
    hwe engo lohwo nakwoe mpohweho eso nolɨkutoho. Oꞌo, angaꞌnohino sohwo ahwomomo
    humaso sohwo sekwoe Mpohweho.
  yon-yon: Ma, okad yiri karub maa yaa ‘ambe darewoob’ andaib, amborom kuu yiib Ambe
    Darewoob kuu mimo, ye kuu Ewen ari doreen kumbedmo kowe.
  poi-NT: Odoy nɨ́maayɨ tu̱m pɨ̱xiñ iga “Manja̱tuŋ” iga mipɨɨmɨ́ypa yɨ́p naxyucmɨ,
    porque it́ tu̱m jém tanJa̱tuŋ jém it́wɨɨp sɨŋyucmɨ.
  wuv-wuv: Ma apuna harofaa nemea yeni malagufu ‘Ama’, uaa hamona pa'i hemea ua Ama
    ma hia, i pafea.
  quf-NT: Chaynullami kay pachapiqa ama mayqantapis, ‘Taytay’ ninkillapachu. Chaqa
    unaq syilumanta kaq uklami Taytaykillapaqa.
  yuw-yuw: O ihorocgon gurocdec ngocin wömai sonu amna auha ‘nandöng noni’ ihoroc
    inoninga. Muno sinom, Nandöng soni tungugon wömai momdec itac.
  hus-NT-1971: Yab ca ucha’ jita’ teje’ tsabal ta tata ti al an tiyopan, cum juncats
    i lej Tata axi c’uajat ti eb.
  med-med: Ya mʉi kona ila enim ndi, wu ti kundʉk, ‘Wuta,’ ni nʉnʉi! Ei nambuⱡ emel,
    enim nga tipanʉm wu tenda ei, oⱡa muⱡ ila morum.
  bch-bch: Be irangrang ngan aoato eaba eta tanoeai aea ‘tamami’ mao. Ngansa Tamami
    kelede mon imamado buburiai.
  cco-NT: Jo̱guɨ ꞌnʉ́ꞌˋ, jaˋ catɨ́ɨngˉnaꞌ e nifɨ́ꞌˉnaꞌ teaa˜ jí̱i̱ꞌ˜ jaangˋ dseaˋ
    fɨˊ jmɨgüíˋ la, dsʉco̱ꞌ jaamˋ Tiquíiˆnaꞌ i̱ seengˋ, jo̱ íbˋ Fidiéeˇ i̱ guiing˜
    fɨˊ ñifɨ́ˉ;
  deu-1951: Nennet auch niemand auf Erden euren Vater; denn einer ist euer Vater,
    der himmlische.
  alq-ALGNT: Motci pejigo eta Kidadami8a, mi aa Kije Manido, 8ak8ig ka tedj. Ka8in
    dac ‘Nidadaminan’ kiga ijinikanasi8a8a a8iag ooma akig kidji gi odji manadjieg.
  ixl-NNT: As etalak «Kubꞌaal» te umaj uxhchil uvaꞌ vatz txꞌavaꞌil aama kuxhtuꞌ, tan
    umaꞌl kuxheꞌ u Kubꞌaaleꞌ uveꞌ echen tu almikaꞌ.
  boa-NT: Ahdícyane tsá ámuha múúbaké mecááníváityú ííñújɨri. Muurá níjkyéjɨri íjcyaabe
    apáábyéré ámúháj Caáni.
  etr-etr: Amase, nagadaiawi neada, dolö afädëma dilile diadolada sämabio. Mida, afädë
    emu dilile diado nea. Amoda selesaia mosöa neamelë.
  quh-NT: Cay pachapi ni maykenmanpis niychejchu “Tatáy” payta yupaychanayquichejpajka.
    Imaraycuchus ujllamin kancunaj Tatayquichejka. Payri janaj pachapi tiyacoj Diosmin.
  kwi-kwi: Une an sukin mɨnainkas ‘ap taitta’ kizman. Une maza Taittain mɨj. Usne
    chiyura uz.
  agm-agm: Iyawaawɨ isɨhiya yapɨpatambɨhiyaamɨ woaisɨ sahɨ maarɨho awaindɨhandɨ nunyawɨ
    mepɨ autaahemwapɨ apore mundɨwɨse. Sahɨ maaritɨwɨ mepɨ autaahemwaitaatɨwɨho samɨ
    Japɨho Autaahaatɨho nehɨ naasohɨso.
  ubr-ubr: Ato omi men iyafan tani nin tafanamai wonyorai wonau, ‘Tamau,’ yabin omi
    Tamam kaitamom wat on safamai emama.
  tsw-NT: A̱tsuma̱ o uvaɗi she i ɗe vuma na aala a tsugbain ‘Dada’ wan, adama a na
    i ta̱ na̱ Dada ta̱ goon, za na ri zuva.
  cax-NT: Tapü amucanaño ito “iyaü” ümoti cualquierarrü icu na cürrü, itopiqui tamantiatai
    Aubaü naqui anati au napese.
  aia-aia: Moi abui 'unu Ama ro'u 'inia ta sae ni marewanani. 'Ia moia God naasi Amamoou
    na awa na'i aro.
  srp-1865: I ocem ne zovite nikoga na zemlji; jer je u vas jedan otac koji je na
    nebesima.
  agt-agt: A awan mina ta ikwenta muy ta pinakadama muy ta ikattolay muy kiden, te
    tatakday la ya Dama muy ta langitewan.
  lug-lug: Era temuyitanga muntu yenna ku nsi ‘Kitammwe,’ kubanga Katonda ali mu ggulu
    ye yekka gwe muteekwa okuyita bwe mutyo.
  yby-yby: Maya mikaukaya wewena makomuya ahoteyae liki lamilo. Ahotipo makoko okulumauya
    ne.
  heb-heb: ואל תקראו אב לאיש מכם על האדמה כי אחד הוא אביכם אשר בשמים׃
  mpp-mpp: Mamacngineng moniyangti sugu honocmengka gagacte ailu, ngenge himongka
    ngic monicte ‘Mamacnonggeng,’ inguc mi midaing.
  apb-apb: Na mwaanie omu haara'inie nga iini mei aano uuri, ‘Mama'a,’ aana e ta'a-ta'a
    iini oto Aamamiu, ingeie ta'au i Lengi.
  san-TEL: ర్యూయం సర్వ్వే మిథో భ్రాతరశ్చ| పునః పృథివ్యాం కమపి పితేతి మా సమ్బుధ్యధ్వం,
    యతో యుష్మాకమేకః స్వర్గస్థఏవ పితా|
  ben-IRV: আর পৃথিবীতে কাউকেও পিতা বলে ডেকো না, কারণ তোমাদের পিতা একজন, যিনি স্বর্গে
    থাকেন।
  ntu-ntu: X bzkq rpiamu kx rblxbz mz kxnzakrlz ngrmung nzvz-rbrngr. X bzkq armyalzamu
    nidr x rpibzmu badr trte. Murde nimu amrlx ngrmu trtemu esz'txu kc tqmncm Heven.
    X mz nzalvztr-krde nimu tubq zvz x trvz-rbru.
  pan-pan: ਧਰਤੀ ਉੱਤੇ ਕਿਸੇ ਨੂੰ ਆਪਣਾ ਪਿਤਾ ਨਾ ਆਖੋ ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਪਿਤਾ ਇੱਕੋ ਹੈ, ਜਿਹੜਾ
    ਸਵਰਗ ਵਿੱਚ ਹੈ।
  tkr-tkr: Şoqa sa Dek vor, Vucur Xəybışee vor. Mançil-allad ç'iyene aq'val şavuk'lecad
    «Dekva» immeyhe.
  gvc-gvc: Ahri yahpa macainare “Mari pʉcʉ”, nina tinare ño payona nica. Ne ã niena
    tjiga. Mʉano macariro dihta mari Pʉcʉ jira. Tiro dihtare ño payoro cahmana marine.
  mwp-mwp: Nubi apaw goewanu nanga, ngidh mabayg kedha thoerayginga, “Thathi”, nubepa
    apasi ayimpa. Minguz kedha, ngithamun Thathi matha urapun sey gimal dapara.
  ksj-ksj: Ebu rahao ꞌada vaze ꞌahoga 'Mama,' rae ago hunoꞌi, mazaḡa adureo Badiꞌa
    daꞌoꞌe zae Moze.
  sbk-sbk: Msakha kwinzye umuntu wowonti munsi umu Daada wenyu maana mlinu Daada weke,
    tu nape ali humwanya.
  mya-JVB: မြေကြီး ပေါ်မှာ အဘယ်သူကိုမျှအဘ ဟူ၍မ ခေါ်ဝေါ် ကြနှင့်။ ကောင်းကင် ဘုံ၌ သင်
    တို့အဘ တစ်ပါးတည်း ရှိ တော်မူ၏။
  kgf-kgf: Waŋu baeciguc ic méŋac niŋ maŋgoc ménda ʒémimu. Onac maŋgocgina imi momacguc
    sac kurumeŋiguc kecanʒac.
  awb-awb: Marakóipeqté kéyábé, Nánibo wone arítého. Iteribo peh morá ánínéna íópeq
    míéhre.
  gdn-gdn: Ade yewe wairau ka wi iyapana kaina mo eba simuri da e ka wi ‘Mamaga’,
    mibai ka wi Mamamaga eyaka mena ka kunumau tondau.
  nko-NT: Alɩ kɛ́n mlɩmátɩ ɔhaa mlɩ sɩ́ ɔsʋlʋ́ʋ anfɩsʋ nɩ́. Tsúfɛ́ Ɔsɩ́ ɔkʋlɛ pɛ́
    mlɩbʋ, ɔbʋ ɔsʋ́sʋ́.
  bsn-NT: Õ vecajʉre ñagʉ̃ sĩgʉ̃ne ñaami mani jacʉ, Dios vãme cʉtigʉ. To bajiri adi
    sitagʉre, gãjire yʉre ajitirʉ̃nʉgʉ̃re, Diore mʉa yirʉ̃cʉbʉorore bajiro yirã, “yʉa
    jacʉ” ĩre yibeja mʉa.
  pib-NT: Gi satuna gixa ‘nuru’ nchinanu tye chijiya, gi rixanu satupjeru Giru tengogne
    Gajeru.
  wiv-wiv: Tabarae, miu na kohania kaka katiu na garigari ni Tamamiu, na vuna Tamamiu
    katiu papa za, ia heta na lagato.
  reg-reg: Mwasiga kumutoga munu wona wona ku chalo ati esomwana, okubha munage esomwana
    umwila, niwe ali mulwile.
  mlh-mlh: Moakoŋ iŋoji Mamaŋaŋuŋ fukega. Iŋoji Sombuŋ kaeo goga ore eru moreŋ ŋi
    more niŋore Mamanoŋuŋ tina oŋu so miinebi.
  gof-ENT: ሂንቴው ሳሎን ኢሲ ኣዋ ፃላሊ ዴዒያ ጊሾ ሃ ሳዓን ኦናካ ‹ኣዋው› ጊዲ ፄጎፒቴ።
  aau-aau: Uwr prueyn ki erey suko seyn, homkwe hye kokwe hmo aio-ok peie me o. Payhokuaw,
    hmo Aio hokwe prueyn-awaw, hiykwe nonkumey mon lwak.
  tvk-tvk: E munakes ti moletin e ut etan ak ni ‘tata’ vengan Tata namim tei takes
    tang, ngan xa de ut nesao.
  prf-NT: Sakay dyan kam magngaran ti Ama ten deyaman ti lutaiday. Gapu eessa la en
    Ama moy a ked dilanget.
  auy-auy: Kempínkémbá moóráwigontafeꞌa óraaꞌ-waasi kesifón-iye sefó. Kentifo wíyómpaꞌa
    méraiye.
  tbg-tbg: Ni Qova vohaiqavano naaruvaini vairara ti, kia vataini variaina vaiintira
    vorara tinavu Qorave tiate.
  hub-NT: Tuma asamtai atum ainatirmeka ju nugka juiyagka aparimawairpa. Atum aparimmainka
    Yuus nayaimpinam puja nuketi.
  hmo-hmo: Bona tanobada dekenai tau ta do umui gwauraia lasi emui ‘Tamana,’ badina
    be emui Tamana be tamona sibona, ia be guba dekenai ia noho.
  big-big: Keya Mango wamenak yolu keya pi inuwagi Mango paka ngalege yolubek legi
    inuwago yombu ngabelakke pelege nakyegi, Peba, mei nagani.
  gux-G: Yin gɔ da yii nul i tinga ne po i baá, kilima i pia baá yendo, yua n ye
    tapoli po.
  cnl-NT: '''E³ quie''²³ la''³ ''a²³jia''³ dxi³ji̱i̱n³¹ rɨ²juo''²ra''³ ñu''n² rɨ²juɨɨ''³¹ra''³
    dsa³ mɨ³¹güii³. Qui² jø̱n³ ñʉ''²ra''³ xen³ ''i³ jen³¹ yʉʉ''³¹ güii³.'
  zar-NT: 'Cuntu nu guië́liʼ luyú ni, bitiʼ innaliʼ: Xuz, tuʼ zoa tuz Nu naca Xúziliʼ,
    zoëʼ yehuaʼ yubá.'
  kde-kde: Uchocho, apano pachilambo munancheme munu woheyo ‘Atata’ kwa kuva mùvele
    chihi na Atata yumo, avêle kulihunde.
  ata-ata: Mo namoxoꞌu itema vile no lia ꞌo lexe maminge uasi xo nenge Maminge vilesisi
    Anu ꞌa uxoxolu teitexi no opo loxotolo.
  qvw-NT: Cay pachäćhu amatacmi pictapis ‘sumä taytay’ nipäcunquimanchu. Sumä taytayqui'a
    janay pachäćhu cäcällam.
  nfa-nfa: Mage jꞌoka padedha dhèu ètu rai-haha ne, peka na, ‘ama’, lula Ama miu ètu
    sorga dhoka èci di.
  tnp-tnp: Kəni sotauɨniən e iətəmi kəti u e nəhue nɨftəni məmə, ‘Tatə, iətəm katɨsiai,’
    mətəu-inu Tatə rəhatəmah kətiəh əmə əpəha ilɨs e negəu e neai.
  urd-urd: और ज़मीन पर किसी को अपना बाप न कहो, क्यूँकि तुम्हारा ‘बाप’ एक ही है जो
    आसमानी है।
  hot-hot: Ma môlônim lemambô ma doŋtom iyom hamô malak leŋ. Ba intu miŋ nodam anyô
    pik te nena môlônim lemambô ami.
  mqj-NT: Tae' dengan tau illalan lino la mala mupakasalle lambisan musa'bu' ambe
    annu angga mesa Ambemu, iamo Ambemu yao suruga.
  rus-SYN: и отцом себе не называйте никого на земле, ибо один у вас Отец, Который
    на небесах;
  mbh-mbh: Na o mothong tova o apet toko e ve, ‘Vovo’, eneke Titomomu inga omole ako
    i voth a Pen a Urvet.
  bdd-bdd: “Wete sahena ꞌaigeda taiya baleꞌuwa waꞌahwaꞌahwa tamanae, weyahina tamamiu
    ꞌaigeda tuwamo galewa ꞌimiyamiya.
  cbt-NTPO: Ama a'na piyapi na'con na'con pa'yatocosohuë'. ‘Quëmaso' tata pochin ni'nanquën.
    Natëaranquën huachi,’ ama itocosohuë'. Yosëíchin natëcaso' ya'huërin. Inaso' tatanënpoa'
    inápaquë ya'huërinso'.
  srn-NT: Un no mus kari no wan sma dya na grontapu un ‘p'pa’, bika un abi wan enkri
    P'pa nomo èn dati na Gado di de na heimel.
  cta-NT: Loꞌo juaꞌa̱ ná ngaꞌa̱ chaꞌ ñacui̱ ma̱ chaꞌ sti ma̱ laca sca ñati̱ chalyuu
    ti, chaꞌ sca ti ycuiꞌ Ndyosi nu ntucua nde cua̱, biꞌ laca Sti ma̱.
  bqc-SIM: Ásuli o gbɛ̃eɛ á mae dṹnia guu lao, asa á Mae mɛ̀ndoɛ, ↄ̃mɛ kú musu.
  tcz-CHONGTHU: Chule hiche leiset chunga koima Pa sah hih un, ajeh chu vana um Pathen
    chu Lhagaova na-Pau ahi.
  mar-mar: आणि जगातील कोणालाही पिता म्हणू नका कारण तुमचा पिता एकच आहे व तो स्वर्गात
    आहे.
  snp-snp: Ido mikalo uma we ma, Metefole, loti kuliya olu akaiya oti ebola ádalo.
    E’e, Metibo lawokoko minami we ya kosinau minaiye.
  isl-isl: Ávarpið heldur engan sem föður á jörðu, því að þannig á aðeins að ávarpa
    Guð á himnum.
  spy-NT: Āmōōtōrōōr chii ām kōōrooni kule ‘Baaba,’ kuuyu ōboontē Kōōn akeenke ānkumiitē
    kibkōōnkōy.
  xnn-xnn: Et adiyo abes kankanan isnan ib-ayo isnan naay batawa en Ama tay wada nan
    es-esay amayo ay si Apo Dios id daya.
  mwe-mwe: Wala nnanshemanje mundu jojowe, Atati, pa shilambolyo, pabha Ainabhenunji
    bhamope, bhali kunnungu.
  tte-tte: Tabu yanuwa yaulina tomona yabo wakakawa-tamayan, kaiwena Tamamiu kaigedamo,
    iya iyaele bulibuli mena.
  tcs-tcs: Ane no kole nobodi ya lo ert “PapaGod”, bikoz yupla mata gad wan PapaGod
    ane em de antap lo eben.
  hlt-THB: Cekcoengawh khawmdek awh 'ka pa' tinawh koeh khy law uh, kawtih nangmih
    taw khawk khan na ak awm Pa pynoet doeng ni nami taak.
  soq-soq: Ita tawo osowe mai apana ebowa wane wanase, ‘Mamamba.’ Diaida! Ipawa e
    Mamala dea os, me ipa uboo wande.
  qub-qub: Cay pachachöga ama pitapis alabar taytachacunquichu. Chaypa ruquenga janaj
    pachacho caycaj Tayta Diosllata taytachacunqui. Payllami Taytayquega.
  att-att: Á arán naw abbúnan ta Ammò yù ira kábulun naw sawe dabbuno, gapu ta táttádday
    lâ yù Ammò naw nga si Namarò nga ajjan ta lángì.
  bki-bki: Ana mia kamiu kuvio re toro na yetemeriba nei tai ka teta, bior kamiu be
    karamemiu takurano ga, napano naio jo mave.
  bqp-bqp: Àsun gbɛ̃ke sísi á de zĩtɛ laro, zaakũ á De mɛ̀n domɛ, àkũ mɛ́ à kú musu.
  mcp-mcp: Kúgá jɔ̂w múúd shí ga dɨ́ nə́ sɔ́ɔ́ŋgʉ́ waamə́ nəcé sɔ́ɔ́ŋgʉ́ wʉ́n jɨ ŋgwúd,
    njɨ nyɔɔŋg jísə́ gwɔ́w yɛ́.
  hat-hat: 'Pa rele pesonn sou latè papa, paske nou gen yon sèl papa: sa ki nan syèl
    la.'
  npl-NT: Iwa amaka xikilikah padre itech nin tlaltíkpaktli, porke nonkipiah san se
    Padre non kajki ilwikak.
  bgg-bgg: Chiih-è, ithek ne ichiih sohnyiak shii hanyie shii de aphuii aho rabo,
    nyieliieshii, nathek ro Aphuii ne hamang pha Aphuii jia bie ro.
  eng-TCENT: And do not call anyone on earth your father, for there is one who is
    your Father, he who is in heaven.
  eng-BSB: And do not call anyone on earth your father, for you have one Father, who
    is in heaven.
  cpu-NT: 'Jaka kipatsiki, te onkameethate pinkantashivaityaari pisheninka: ‘¡Ashitanarí!’
    Tema aparoni ikanta Ashitamiri Inkitesatzi.'
  san-ASM: ৰ্যূযং সৰ্ৱ্ৱে মিথো ভ্ৰাতৰশ্চ| পুনঃ পৃথিৱ্যাং কমপি পিতেতি মা সম্বুধ্যধ্ৱং,
    যতো যুষ্মাকমেকঃ স্ৱৰ্গস্থএৱ পিতা|
  tac-NT: '''Lige tabilé ''wesi «o''nó» anewa alué uché jaré ralámuli, O''noka péchigo
    bi''lepi kame, pe aluecho napu ''pa rewagachi ajtí.'
  eng-WEBPB: Call no man on the earth your father, for one is your Father, he who
    is in heaven.
  gfk-H: Ma waak muat tanga ‘Tata’ ta tikai makai napu kanong tikai sena mon no numuat
    Tata. Ma ia kinam ra mawai.
  viv-viv: Kadu Tamami lobameya gimimiyami-ma saꞋeyanaga faꞋina keke tamo hakwadi
    gava babiya wanahawavetamaneni.
  yao-yao: Atamuno ngasimummilanga mundu ‘Atati’ pa chilambo pano, pakuŵa Atati ŵetu
    ali ŵamo pe, ŵaali kwinani.
  tgp-tgp: Ale ha sopo tovi te tamlohi na varama, ‘Tama’ matan Tamamim enia matelete
    purongo na tuka.
  auc-NT: Ayæ̈ mönö Mæmpo adocanque pönï öönædë quëwengä ingä adinque mïnitö waocä
    ingantedö ante apæ̈nedinque, Mönö mæmpo ingampa, ante änämaï ïedäni.
  kbc-NT: Codaa jinaɡ̶a domiɡ̶ica anenita me ɡ̶adiodi digoina iiɡ̶o. Igaataɡ̶a oniniwatece
    Ǥadiodi, ane ideite ditibigimedi.
  bmh-bmh: Gonun, ag em ebuan du tub ‘Mekai’ aimai i auran. Agal Memeag tutak go Mesgai
    wag dareu.
  ctu-BL: Mach mi la' tatin yambʌ winic ti pañimil, come juntiquil jach la' Tat, jiñʌch
    am bʌ ti panchan.
  meq-meq: Kâ zalumay a ndəray ka məndzibəra nakay “Bəba” bay. Hərwi Bəba kurom na,
    nəte, neŋgeye mə mbəlom.
  noa-H: Pãar Haaijã hãbpaita wai nʌm; ma hʌ̃gt'ar sĩejemʌu. Magua, mʌig heegar chan
    pãach garmuajã hoob parhoobam k'ʌʌnag Hẽwandamagamjö “haai” hichëmiet hajim.
  alp-NT: Kai imi kotie sae mei nusa meije amate yake le imi Amate batuke esa, Ile
    mere Amate rebe Indete surga.
  san-VEL: ryuuya.m sarvve mitho bhraatara"sca| puna.h p.rthivyaa.m kamapi piteti
    maa sambudhyadhva.m, yato yu.smaakameka.h svargasthaeva pitaa|
  kbq-kbq: Hagi ama mopafina nenfa'e hunka mago'mofonkura osuo, na'ankure tamagrira
    Magoke Nafa'tmimo monafinka mani'ne.
  kbh-kbh: Ts̈ëngaftanga ‘taitá ca’ chë ley abuátambayënga s̈mondbétsachembuana, pero
    ts̈ëngaftanga ndocna quem luarents̈á ‘taitá ca’ s̈mattsechembuana; ts̈ëngaftanga
    nÿe canÿe Taitá s̈mondbomna, chë celoca endmëná.
  ron-LSB: Nu numiți pe nimeni de pe pământ Tatăl vostru, căci unul singur este Tatăl
    vostru, Cel din ceruri.
  pon-pon: O komail der kaadaneki meamen jam nan jappa, pwe amen Jam omail, me kotikot
    nanlan.
  nhe-BL: Huan axaca ipan ni tlaltepactli xijhueyimatica huan xijtocaxtica ‘Totata’
    pampa iyojtzi itztoc imoTata huan yajaya Totata Dios tlen itztoc elhuicac.
  sps-sps: Am koo vaare to ta isen tana monaagits to, ‘A Taman,’ tana saa, mi kaa
    tsun mirom a isen a Tamamami kaa non Gormirmir.
  wnc-wnc: Siwan keu andakane yuke aminu tapatutane umana yatangenake Toikngin ngang
    ma inimbakngawam. Wena. Gindane Toikza enandang yuau awia tapatukan.
  nmw-S: Tab hu ehawa tamamiu-yan panayawi tolomoine hotiya, kaiwane Tamamiu i totiya
    ege, iye mwage he bulubulu.
  bus-bus: Àton gbɛ̃ke sísi a de tↄↄtɛ kɛ̀ro, zaakɛ a De mɛ̀n domɛ, àmbe à kú musu.
  gub-BL: — Heru, peze zo ko ywy rehe har pe nehe, ta'e pitài zo penu a'e xe. Xo ywate
    har zo penu romo hekon.
  imo-imo: Enonga Lapa tendekumu kau mulu kombuna moromo, akumunga maina imbo tendo
    Ara naa neio.
  boj-boj: Mandamq endi niŋgi na tamo bei endegsib minjaib, ‘O Abu.’ Tamo qujai a
    segi nuŋgo Abu. Agi a laŋ qureq di unu.
  eng-DRA: And call none your father upon earth; for one is your father, who is in
    heaven.
  knf-knf: Nawutan kado kado ñaaŋ aloŋ kaji Aşinan ţi mboş ; nakaha Aşinan aloolan,
    anwooŋ du baţi.
  san-KHM: រ្យូយំ សវ៌្វេ មិថោ ភ្រាតរឝ្ច។ បុនះ ប្ឫថិវ្យាំ កមបិ បិតេតិ មា សម្ពុធ្យធ្វំ,
    យតោ យុឞ្មាកមេកះ ស្វគ៌ស្ថឯវ បិតា។
  arn-NT: 'Ka iney no rume ta chaw pilayafimün ta tüfachi mapu mew, kiñe nielu müten
    am ta Chaw ta eymün: tati wenu mapu mülelu.'
  zas-NT: Niꞌqui tijb loj bénguidxliuj, bén ad najt xdadidi, ad guiëbidi dad, din
    tijbzi xdadidi yuꞌ, laaman yuꞌ xanyabaa.
  ken-NT: Nɛ bǎkɛ́ bhɨŋɨ ntɨ mǔnkwɔ bɛ, ‘Ɛta mbɔnyunɛ bǎbhɔŋ chí chi amɔt, yí
    mmú áchí amfay.’
