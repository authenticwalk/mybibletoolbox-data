  eng-FBV: What a disaster is coming on you, religious teachers and Pharisees, you
    hypocrites! For you travel over land and sea to make a single convert, and when
    you do, you make him twice a son of darkness as you are yourselves.
  nld-1939: Wee u, schriftgeleerden en farizeën; gij huichelaars, die land en zee
    doorkruist, om één enkelen bekeerling te maken; maar als hij het geworden is,
    maakt gij hem tot een kind der hel, tweemaal erger dan gijzelf.
  bwo-bwo: It took danaw nem danifwotsnat ferisawiwotso! indowe itsha! ayhudi woteraw
    ash iko ayhudi imnetiyo maants woniyosh datsatsno aats k'aratsno sha'at it gúriri,
    kindsh itdek'tsok'onowere, itiyere gitkisho ikibogo gahanemsh k'antso woshirutee!
  nch-BL: “¡Anteicneltique anfariseos huan antamachtiani ten itanahuatil Moisés, pampa
    Toteco tahuel amechtatzacuiltis! Anquipiyaj ome amoxayac. Campa hueli ipan taltipacti
    anyahuij. Anquipanotinemij hueyi at huan hasta campa hueli tali para anquintemose
    ajquiya quitoquilis nopa camanali cati antamachtíaj. Huan quema ya anquiyolpatatoque
    se masehuali para ma quitoquili amocamanal, anquichihuaj ma eli noja más fiero
    que amojuanti. Huajca nopa tit nepa micta quichiya, quej nojquiya amechchiya amojuanti.
  quc-TNT: ¡C'äx ech alak, tijonelab re ri Pixab xukuje' ri alak tata'ib fariseos!
    ¡Xak quieb wäch alak! Ri alak cäwacat alak cho ronojel ruwächulew, cäk'ax alak
    ch'äkäp che tak ri mar chuch'aquic jun winak ruc' ri tijonic alak. Aretak c'ut
    cäcowin alak chuch'aquic, cäban alak che chi takalic que' pa ri k'ak' nabe chuwäch
    alak.
  tfr-NTPO: »¡No pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i go, fariseoga, pjãy
    song jl̈õ, pjãy shdungko! ¡Pjãy Sbö tjl̈õkwo söga jl̈õkoyo l̈ëmi, gueniyo pjãy
    wotjl̈ĩk owa bomi pjl̈úshko! Pjãy to l̈öng dl̈ung kjing, kjok shto obl̈ë obl̈ë,
    no wl̈ẽk ber bomi oppingga wl̈o. Wl̈ẽnomishko ga pimi owa. Eni ga ber shäng owa,
