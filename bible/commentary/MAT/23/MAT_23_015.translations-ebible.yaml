    walaque'ex a tz'eec ti'i ca' p'aatüc ti jabix ca' sut manal u c'asil ta wiche'ex
    inche'exe,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Hoi emi ema manorik ukun no ema Farisi sia! Etuk oin emi oin-kotuk! Emi
