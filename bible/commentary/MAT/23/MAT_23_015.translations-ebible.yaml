  tgo-tgo: “Aleu, mbaro gharavavaghare na Parisi! Taukwana ghemi! Nevole hu thovuyaona!
    Vou ghɨnagha na hu loŋgatakweya vanautumake wolaghɨye. Hu mando na hu utuvɨva
