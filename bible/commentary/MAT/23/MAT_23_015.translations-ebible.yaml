  bod-N: ཡང་ཚུལ་འཆོས་མཁན་པོ་དང་ཕ་རུ་ཤི་པ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང༌ངོ༌། །རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་གིས་མི་གཅིག་ཙམ་ཡང་རང་གི་ཆོས་སྒོར་ཞུགས་སུ་འཇུག་ཆེད་སྐམ་ས་དང་རྒྱ་མཚོ་ཀུན་ཏུ་རྒྱུ༌ཞིང༌།
