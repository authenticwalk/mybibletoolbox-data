  zar-NT: ’Bicaʼ bayechiʼ libíʼiliʼ, bönniʼ yudoʼ usedi, encaʼ libíʼiliʼ, bönniʼ yudoʼ
    fariseo, bönniʼ ruluíʼisö tsahuiʼ cuinliʼ. Ridö́diliʼ idú lu nísadoʼ, en idú yödzölió
    ni para gunliʼ ga tseaj ládxëʼë tu bönniʼ Dios tsözxö́n len libíʼiliʼ, en cateʼ
    chiguzxéquiʼliʼ-nëʼ, runliʼ ga nabágaʼrëʼ xíguiaʼ ca libíʼiliʼ, ateʼ tsöjtsuʼë
    lu guíʼ gabila.
  kde-kde: Ole wenu mwenu mmakuhunda Sheliya ya Musa na Mafalisayo, mmakulilambilila
    mwenu! Kwa kuva, mùhwena myanda ya kupita m'bahali na mukee m'bahali uchinga mumpindikulanye
    kananga munu yumo kuva nkúhundwa wenu. Pamumpindikulanya, mùntenda ààve munu wa
    Jihannamu myanda mivili kumpunda mwenu mmene.
  ata-ata: Eni talelingenge ta mitema sou lapuloto mo ta Palisaio no anu tuꞌutuꞌumaxu
    ane sou uxali noxinge xo ngingi ngaxixaoxao no xalexaleenu lia mo no luaki xalexaleenu
    sou ngaꞌoxonu itema vilesisi sou uxali molomolo noxinge. Mo no mine ngingi ngaꞌoxonu
    uxali loxo molomolo vile noxinge ukalu, la ngaꞌoxonu uaꞌulingenge no anu ꞌiliꞌilixo
    masumasua manina, la sou uxali molomolo sou navu e uꞌaniꞌani no taxa la kaluxu
    uasi ꞌole.
  qvw-NT: “Ishcay cära fariseocuna, pasaypi yaćhachicücuna, ¡imalä bïdayqui can'a!
    Amcunam ulayta wichayta sïlup sapincamapis cürricaćhapäcunqui ima-nilä atïniquicunactapis
    ashipäcunayquipä. Chay talishayquicunäta amcunapïpis sumä mas fïnunnin Satanaśhpa
    chulinmanlämi muyuchipäcunqui.
  nfa-nfa: Hee, miu mese agama dènge dhèu Parisi sèra! Mema miu dhèu dhu padhai leo,
    tao leo! Bèli-camèdꞌa miu pasae mere mamadhe-mamopo, lula miu lami asa mia èèna
    ka, palème lèu, do, caꞌe-puru ledhe, neo tenge dhoka ca dhèu di, sèna ka maso
    partei agama miu. Te ngaa ropa na maso, miu adꞌu-ue mamuri na asa bhelu risi,
    toke na abhu hahuku dhu babia na, dua hari risi nèti miu ètu dꞌara naraka.
  tnp-tnp: “!Kəsi, itəmah mɨn u nəgətun mɨn rəha Lou mɨne Farəsi mɨn, nərahiən asoli
    otuva o təmah! !Itəmah nəfaki eiuə mɨn! Nɨkitəmah tagiən əmə məmə nəkəhuvən isəu
    e negəu, uə e naliuəkiən əmə o nuvəniən e nɨftəni pɨsɨn pɨsɨn mɨn məmə nəkotiuvi=pa
    iətəmimi kətiəh əmə e nəfakiən rəhatəmah. Mətəu nian iətəmimi kəti tatos noliən
    mɨn əha rəhatəmah, kəni tətuva iətəmi tərah tapirəkɨs itəmah, kəni nəmotol məmə
    in otəkeikei mos nalpɨniən e nɨgəm asoli tapirəkɨs itəmah.
  urd-urd: “ऐ रियाकार; फ़क़ीहो और फ़रीसियो तुम पर अफ़सोस, कि एक मुरीद करने के लिए
    तरी और ख़ुश्की का दौरा करते हो, और जब वो मुरीद हो चुकता है तो उसे अपने से दूगना
    जहन्नुम का फ़र्ज़न्द बना देते हो।”
  hot-hot: “Alikaknena môlô Palisi lôk ŋê lôkauk hathak abô balabuŋ! Môlô onaŋ auk
    mavi ma doŋtom môlô udum kambom. Môlô othak oveŋ pik lôk ŋgwêk sapêŋ ek ôdôŋ avômalô
    hathak môlônim auk. Ma avômalô takêŋ esopa môlônim auk ba idum kambom takêŋ ma
    hatôm anyô ju iniŋ kambom idum bôlôŋ ju ba tem ini loŋ atum lôkmala êtôm môlô.
  mqj-NT: La sanggangkoa' anggammu to untarru' issinna sura'na Musa anna to Farisi,
    to ma'dua tambuk to ma'sampa siluang. Annu ullambangkoa' tasik ullewan pasapa'
    umpeang mesa tau la mupatama alukmua'. Ianna tamamo alukmua', mupopendadimi to
    la tama naraka annu marru kadake pole ia gau'na anna la gau'mua'.
  rus-SYN: Горе вам, книжники и фарисеи, лицемеры, что обходите море и сушу, дабы
    обратить хотя одного; и когда это случится, делаете его сыном геенны, вдвое худшим
    вас.
  mbh-mbh: “Patong thomu pamirealingare nge a Moses ile patorong na Parisire, thomu
    ini pokonongare, aro matheong kerenga aro i velpoltun thomu. Thomu ini tokokoe
    areko o monu mona a thev ma o es a pen elonga ake ru a ulue nge toko taornga.
    Na eve omu manath nge toko omole lale, aro thomu o oma ol i mo ile vothung i kerenga
    selele nge lomu vothung kerenga, aken aro i velpol ini won sesenga lemia ranga
    ve ini thomu.”
  bdd-bdd: “Comi loina ꞌana toheꞌitao ma Palisiyao ꞌatemuyamuyaimi, weyahina ꞌaigeda
    wete bewa ꞌimi pui. Tuta baibaiwana waꞌadaꞌadau sakowasi ꞌasa baibaiwadi ꞌoidiya
    ma ꞌabehega ꞌami tomuliya ꞌaigeda waloba, ma muliyetega tomotaina waheꞌita ma
    gide ꞌomi wapaipaihowa Tomudulele ꞌoina, tauna gide ꞌipaihowa hedada.
  cbt-NTPO: Canpitaso' nonpintënquëma ni'ton, ¡ma'huantacha nisarama paya! Nisha piyapi'sa'
    a'chintacamaso marë' ira iratë́rantarama'. Aquë paatoma', a'naya a'naya a'chintërama'
    canpita pochin yonquicaiso marë'. Natëhuachinënquëma', aquë aquëtë' co noyahuë'
    cancantapi. Ya'ipinquëma' parisitopiquë pa'sarama huachi.
  srn-NT: Un sabiman fu Gado wèt nanga Fariseiman, un mus luku bun! Un hoigriman unu!
    Bika un e waka heri grontapu lontu fu feni wan sma di wani teki a bribi fu unu.
    Ma te un feni en, un e meki tak' a kon tu tron moro ogri leki unsrefi, fu a kan
    go na hel pe unsrefi o go.
  cta-NT: ’¡Tyaꞌna tsa cuꞌma̱ nguꞌ mstru chaꞌ joꞌó, loꞌo juaꞌa̱ cuꞌma̱ nguꞌ fariseo,
    chaꞌ tucua chaꞌ ntsuꞌu tyiquee ma̱! Tyijyuꞌ tsa ndyaꞌa̱ ma̱, masi tyucui̱i̱ nde
    lo yuu ti, masi tyucui̱i̱ nteje tacui ma̱ tyujoꞌo ndyaꞌa̱ ma̱, chaꞌ clyana ma̱
    jiꞌi̱ ñati̱, masi sca ti ñati̱ nu tyajaꞌa̱ xtyanu jiꞌi̱ nu xaꞌ la joꞌó nu nduꞌni
    tlyu yu jiꞌi̱, chaꞌ xñi yu chaꞌ nu culuꞌu cuꞌma̱ jiꞌi̱ yu. Liꞌ culuꞌu ma̱ jiꞌi̱
    yu chaꞌ caca yu sñiꞌ cuiñaja nu tlyu la que cuꞌma̱, cuꞌma̱ nu ntsuꞌu chaꞌ tsaa
    ma̱ ca bilyaa.
  bqc-SIM: Waiyoo á yãdanɛdeↄ ń Falisiↄ! Mↄafilideↄ! I bɛbɛ tↄↄlɛ ń ísiao ìwa
    mɛ̀ndo ea yã́i. Tó á è sↄ̃, i aà kɛ tɛ́ pↄ́ ũ dɛála lɛɛ plaɛ.
  tcz-CHONGTHU: “Itobang lunghemnan nahin phah diu hitam nangho Hou dan thuhil hole
    Pharisee ho. Miphalhem ho! Ajeh chu nanghon mi khat na loilutna ding un, gam tina
    twikhanglen gal geiyin navah leuvin, chule khat touvin lung ahin heiya ahileh
    nangho amachu nivei jen Damun cha in nasem un, nangho jong nahiu ahi!”
  mar-mar: परूश्यांनो व नियमशास्त्राच्या शिक्षकांनो, तुम्ही दुःखी व्हाल. तुम्ही ढोंगी
    आहात कारण तुम्ही एक मतानुसारी करण्यासाठी समुद्र व भूमी पालथी घालता आणि तुम्हास
    तो मिळाला म्हणजे तुम्ही त्यास आपल्याहून दुप्पट नरकपुत्रासारखे करून टाकता.
  snp-snp: Aiyo, linate lo melami ka api gilibamo weki Falisi weki monabi lele wiyamo
    wenenao, lifima ka naba-naba itibiti olunawamo ne. Linate lege melenami we ma
    moni wilinune, loti ya kuwo no mulalo ido mikalo uti oti moinamo lono naba-naba
    oluti moni wili-wiliti, wewa oloto piyageto ya kopa api ilibato mona nosámami
    melenami yakafo linate mona nosámami melamo ya olu afima o gedainako, yo eifámenami
    yoku unami ne, loto logimaiye.
  isl-isl: Já, vei ykkur, þið hræsnarar! Þið farið langar leiðir til þess að vinna
    einn trúskipting, og gerið hann síðan að miklu verra helvítisbarni en þið eruð
    sjálfir.
  spy-NT: Ōmiitē sōō, nyēē miyaat kule nee ꞉akweek kāānēētikaab kiruutēk āk Farisaayeek,
    kiblembechiisyechu! Ōmbākootēē tōōliiloon āk rōōrōōkiis ōmāchē ōnyōōru chiito
    akeenke nyēē karubaak. Nto yoo kōōnyōōru, oyey bichoo koolaambuuch ꞉ng'ōōkistaab
    Kibrōkōsyoontēēt kusiirook.
  xnn-xnn: Aye nan awnityo dosa, dakayo ay men-is-isolo isnan linteg ya Fariseo ay
    aginsosolot ken Apo Dios. Tay nan ikkanyo et olay nan baybay isnan teken ay ili
    et bas-angenyo ta omanap kayo is olay es-esa ay awisenyo ta men-ib-ayo. Ngem no
    waday awisenyo et am-amedyo ipangawi isonga am-amed nan maipaeyana isnan apoy
    ay adi katkatey mo dakayo.
  mwe-mwe: Ole gwenunji bhaajiganya bha Shalia na Mapalishayo, mmagulumba! Nnaowanga
    mmashi na pa litaka nkupinga mumpatanje mundu shakagule dini jenunji. Mumpatangaga,
    nnakuntendanga mwana jwa ku Jeanamu pabhili kupunda mwaashayenenji.
  tte-tte: Loina kana toyakayakataiwo yo Palisiyao, tomwakomwakota komiu, bwaliga
    kani kwasilae. Dedei meuloina kolili kwatakikili na mesabana tomo yabo kwayanuwakoi
    na inuwabui, kabo wakalai na imuliya kolimiu. Komiu Giyena kana tomoyao, na saugana
    tomone wakalai kwayakenayan iya ana yauyaule ilalakisosi kabo komiu.
  tcs-tcs: ‘I gobi prapa nugud po yupla Zuwislotisa ane yupla Parasi. Yupla prapa
    tupes! Yupla go prapa longwei ane krose solwata go po dem nada kantri po meke
    mata wan man po bilib dem rong tising blo yupla. Wen yupla i kip mekem diskain,
    yupla meke dat man monugud den yuplaselp ane em go ban insaid el seimkain wase
    yupla.
  hlt-THB: Nangmih qaai kqawn anaa awi cawngpyikungkhqi ingkaw Farasikhqi khaw map
    uhyk ti! Thlang pynoet qung nami huhnaak thai aham tuicunli ingkaw khawmdekkhqi
    leh plep unawh cet uhyk ti, thlang ce nami huh awhtaw na mimah let hih hell aca
    na sai uhyk ti.
  soq-soq: '@see-verse:MAT.023.014'
  qub-qub: «¡Ay imanöraj canqui lay yachachejcunawan fariseucuna! ¡Janan shongullami
    carcaycanqui! Gamcunaga may-chaychöpis ashiycanqui yachachishayquita juc runallapis
    chasquicunanpämi. Nircur chay chasquicoj runaga ticran gamcunapita ishcay cuti
    mas llutan rurajna. Chaypitami gamcunapita mas fiyupa castigasha canga infiernucho.
  att-att: “Magimuguk kayu, sikayu nga mesturu nga mangituddu ta rilision ánna sikayu
    nga Parisio. Agippípiá kayu! Ngattá, ta dumákì kayu ta dammáng na bebay nga umay
    ta arayyu nga lugár, tapè aleran naw mássiki táttádday nga patuttulan naw. Á nu
    ajjan sangaw yù mapatuttul naw, yá lâ mepángngà nga labbetán na yù api ta impiernu
    nga ari máddà ta áddè ta áddè, nepatalugáring ta narákè yù akka-akkuán na ánnè
    sù kingnguá naw.
  bki-bki: '@see-verse:MAT.023.014'
  bqp-bqp: Waiyoo ákↄ̃nↄ yãdannɛrinↄ kũ Farisinↄ! Manafikidenↄ! Adì kure zĩtɛ kũ
    ísirao ìba mɛ̀n do lena yãi. Tó a a lè sↄ̃, adì a kɛ tɛ́ pↄ́ ũ deála lɛu pla.
  mcp-mcp: «Məntágʉla nə bɨ́ Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ nə Ofarizyɛ̂ŋ. Bɨ bɨ́ nə məkə́ŋ.
    Məntágʉla nəcé bɨ́ ŋgə ntɔ̧ míshwû ntɔ̧ mə́kwamb ŋgə́lə sɔ̧́ muud ŋgwúd jɨ́ nə
    ŋkul cɛ́nd mítə́dʉ́gá zə nyíi mísɔɔn wʉ́nʉ́d yɛ́. Ja bɨ́ mə́ ka jíga dʉ́g mbií
    múúd wɔɔŋg yí, bɨ mú sá nə́ a bə́g njɨ muud mə jə́lá nə kə kuda á kandʉgəd, nəcé
    bɨ é sá nə́ a nyíŋgəg bul sá bɔ́w-bɔ̂w ísâ ntɔ̧ bɨ̂.
  hat-hat: Malè pou nou, nou menm dirèktè lalwa ak farizyen, bann ipokrit! N'ap vwayaje
    toupatou sou lanmè ak sou latè pou nou ka konvèti yon moun lòt nasyon nan relijyon
    nou an. Lè nou resi jwenn yonn, nou fè l' tounen yon pitit Satan de fwa pi mechan
    pase nou.
  npl-NT: '''¡Miálmasteh tlamachtijkeh iwa fariseos, íxkopteh! Nomejwah non nentinemih
    itech nochi n tlaltíkpaktli para aka nonkichiwaltiskeh makitlakita nomotlamachtilis,
    iwa ijkuak yononkimotlanilijkeh, nonkikopah ome welta okachi amokuali ke nomejwah
    iwa ijkó makimotlanili n miktla.'
  bgg-bgg: Iphey yua pha masdothek nane Pharisithek! Lawasdai nathek! Nathek shii
    khama buii thog ruii phro! Nathek è jia shii yang ne noh pha, khamuiithek hiìa
    ne zab pha thiigthek hà wuii phro, chiih-è nathek è ji rek mua dun nede, nawai
    è ji pha bran shii nawaithek rog shii thumuluii hà dun sbo dinne de nyichiieng
    rek yi ro.
  eng-TCENT: “Woe to you, scribes and Pharisees, hypocrites! For you cross sea and
    land to make a single convert, and when he has become one, you make him twice
    as much a son of hell as yourselves.
  eng-BSB: Woe to you, scribes and Pharisees, you hypocrites! You traverse land and
    sea to win a single convert, and when he becomes one, you make him twice as much
    a son of hell as you are.
  cpu-NT: ¡Ikantamacheetzimi eerokaite iyotzinkariite ipoña Fariseo, kamataviriri
    pinake! Osheki pipomerentsiventakari atziriite kaari asheninkata iroshiyakotai
    aaka a-judío-tzi, piyotaakeri inkamatavirite irirori. Iro inkempitakotantyaamiri
    eeroka iratsipetaiyaaro sarinkaveni.
  san-ASM: কঞ্চন প্ৰাপ্য স্ৱতো দ্ৱিগুণনৰকভাজনং তং কুৰুথ|
  tac-NT: › ¡Resía 'emi ralámuli Moisesi nila nulalí benírame 'lige 'emi bariseo,
    tabilé 'la sébali olame ju 'emi 'la sébali olámirisá! 'Émika ichúrimi e'yéname
    ju ralámuli 'yuga ra'íchiga napurigá alué oyérame gainámala, 'lige 'emi oyérame
    gainasa abéchigo resí nokame ju me'tigá 'emi, 'lige simámala injiérnochi napurigá
    'emi.
  eng-WEBPB: Woe to you, scribes and Pharisees, hypocrites! For you travel around
    by sea and land to make one proselyte; and when he becomes one, you make him twice
    as much a son of Gehenna as yourselves.
  gfk-H: “Maris ta muat ira tena hausur ta ira warkurai ta Moses ma muat ira Parasi,
    na ubal muat! A tena harbabo muat! Muat la hanhan hurlabit ta ira sibaan bakut
    wara hauhau lah tikai mon bia na mur ira numuat hausur. Ma bia na numuat bulu
    na hausur um ia, ia ma muat, muat bakut muat na kap ra harpidinau. A tutuna bia
    muat na laka tano iaah, senbia i tutuna sakit bia ia mah na laka tana kanong i
    ta mur muat.
  viv-viv: Hoiyoi, Mosese yana vehimeya ana tovehawala kadu Falisimomo! Omi meyami
    luhei ma vita lakahina wananuhagana. Yamina avaleya kadu lehageya lauva lakahina
    wanunauwena be higa vaita kaliva saꞋeyanaga wananuhagani-yo omi agaimiya ginavetomuliya
    ada yami dewa tuwaina ginaꞋitaꞋitaveꞋavina. Ada ahe wanavehawaleni-yo yana dewa
    koyona yami dewa koyona ginatubuhegena. AiꞋalaꞋalata againe omi vita lakahina
    wananuhagana, tu bana ami tomuliya gikoyo-moꞋa ma vita lakahi-moꞋena ginanuhagana.
  yao-yao: “Ulaje uwe kukwenu ŵakwiganya Malajisyo ni Mafalisayo, ŵaulamba! Pakuŵa
    nkutaŵa ulendo mu bahali ni pa chilambo kuti nkombole kuntenda namose mundu jumo
    aŵe jwa kunkuya mwanya. Pankumpata, nkuntenda aŵe mundu jwakwinjila ku jehanamu
    kumpunda mwachinsyene.
  tgp-tgp: '@see-verse:MAT.023.014'
  auc-NT: Ayæ̈ apæ̈nedinque, “Në odömömïni tönö Paditeoidi ïmïni mïni wadö tedete
    wadö cædincabo inte mïni wæquinque. Edæ, Adocanque incæ mönitö ëmïñængä bacæcäimpa,
    ante mïnitö æpæ̈ tömämæ̈ wogaa gote diqui diqui mïninque inguipoga taadö tömänö
    gote diqui diqui minte ayömïni adocanque Ao angä adinque mïnitö tömengä ingante
    godö odömömïni. Ëñëninque tömengä guiquënë mïnitö wënæ wënæ goquïnö godömenque
    godinque gomonga në wënæ wënæ cæcä badinque tadömengadænguipo nänö gomonga panguinque
    mïnitö mïñæ̈ tee empote gocampa töö.”
  kbc-NT: Nagoodi akaamitiwaji, anakaami niiɡ̶axinaɡ̶anadi codaa anakaami fariseutedi,
    anokawii makaami eletetiwaji! Igaataɡ̶a aɡ̶eetitatiwaji akiititedi-eloodoli, codaa
    aniwiajeetelogo owidi nipodaɡ̶a moleetibige mawii mini oko ane dioteci ɡ̶adiiɡ̶axinaɡ̶aneɡ̶eco.
    Odaa niɡ̶ina mini anakati mawii me diotaɡ̶adici, jiɡ̶icaaɡ̶awiitibigetiwaji Aneotedoɡ̶oji
    me iloikatidi niɡ̶inida oko caticedi anigotedaɡ̶awatiwaji minitaɡ̶a noledi ane
    daɡ̶a ipe.
  bmh-bmh: Ei! Ag kasai ze tapaimaranemen dudu, Parisi dudu abai, ag bisomagar, ag
    polumanemen dudu. Ag ibut ze waugab mui em ebu mui unum aidaimai, du tub agal
    igul sesamorabun aimai itanemenin. Ag du go agal igul sesamorabun itanemen, go
    agal igul eg unum sesamoraimai, go ab i noumaneu oug numau, ag numamen sul numau.
  ctu-BL: ¡Mi caj la' taj wocol sts'ijbayajob yic'ot fariseojob! ¡Cha'p'ejl jax la'
    pusic'al! Mi la' ñumel ti xʌmbal ti lum yic'ot ti ñajb cha'an mi' sutq'uin i bʌ
    juntiquil winic. Che' bʌ tsa'ix i sutq'ui i bʌ, mi la' wutsi xic'ben ti jontolil
    jinto ñumen an i jontolil bajche' la' jontolil.
  meq-meq: «A nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay, nəkurom
    na, ndo i bəbərek hay. Ɗəretsətseh ka gər kurom hərwi faya ka həhalumeye ka dala
    ada ka bəlay hərwi ada ndo hay tâ pakum bəzay. Ka hutum ndo nəte na, ka tərumeye
    ndo nakə ma hutiye sariya i Mbəlom ma ziye kurom madzəga sulo aye.
  noa-H: ’¡Hëh pãar Moiseeu ley p'ã pʌarr jawaag chi machnaan chi mag ley wajapcha
    hʌʌrk'aajem haajem k'ʌʌn dʌ̈i! Pãachdëuta Hẽwandam hipierraacha nʌm hawi pãach
    dënjö hʌ̈k'api hawaag warp'am magwe jaau wënʌrraajemgui hajim. Mamʌ mag nʌmʌn,
    chadcha pãach hiek hʌ̈k'abaadee pãach k'ãaijã hat'uuchata k'aibag paapʌ̈imaajem,
    pãachjö hamjã Hẽwandamau k'ĩmie durr bark'ʌʌiju hayaa hamk'ĩir.
  alp-NT: Imi kuru Torata kai tamata Parisia, imire tamata maka ono misete lelemake!
    Namake Alla Ihukume imire ktili. Imi sabu meite kai keu papelake ootoi kena ono
    batuke tamata esa ikusu imi agamare. Kai kena ile mere ikusu imi agamare peneka,
    imi ono ineu lesi bei imi leke namake ikusu otoi susate titinai.
  san-VEL: ka ncana praapya svato dvigu.nanarakabhaajana.m ta.m kurutha|
  kbq-kbq: Kva hiho, kasegere ugagota hu'naza vahe'ene, Farisi vahera, tamagiri hutma
    tavre vahe mani'naze. Mago'mo agu'a akarahe hinogura, tamagra mopafina vanohutma,
    hagerina taka nehaze. Anama hutma mago'ma nevretma, anamofona tamagra mani'naza
    avamena ageteretma tarezupa tevemofo mofavre azerinesaze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama, bacna ents̈anga nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga fariseunga y ley abuátambayënga! Ts̈ëngaftanga ba luarënguenache
    jtsajnana canÿa ts̈ëngaftangbe ustoná onguayiñe, y s̈mojínÿena ora, ts̈ëngaftanga
    jamana cha chaotsemna ts̈ëngaftangbiama uta soye más merecido buajoná infiernoye
    chaotsama.
  ron-LSB: Vai vouă, cărturari și farisei, ipocriților! Pentru că voi călătoriți pe
    mare și pe uscat ca să faceți un singur proselit; și când acesta devine unul,
    îl faceți de două ori mai fiu al Gheenei decât voi înșivă.
  pon-pon: Juedi on komail jaunkawewe o Parijar akan, malaun komail! Komail kin pidipidaki
    jed o jap, pwen wiada projelit amen, a lao wialar, komail ap pan wia kin i toun
    pweleko amen, me jued jan komail.
  nhe-BL: “¡Inteicneltique infariseos huan intlamachtiani tlen itlanahuatil Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! Ome imoxayac. Campa hueli ipan tlaltepactli
    inyohuij. Inquipanotinemij hueyi atl huan hasta campa hueli tlali para inquintemohuaj
    ajqueya yancuic quitoquilis nopa tlajtoli tlen intlamachtíaj. Huan quema ya inquiyolpatlatoque
    se tlacatl para ma quitoquilis imotlajtol, inquichihuilíaj ma eli noja más fiero
    que imojuanti. Huajca nopa tlitl nepa mictla quichiya, queja nojquiya inmechchiya
    imojuanti.
  sps-sps: “Ma sekee, min Tsoiny Fifaatsuts tan Faun ana taa Farasi, taatag yam! Min
    vainy kat mapam! Mi taan vavis rom namaan ai tana fo gum fan mi te nom a mes a
    faarei to na matisian tsumi, mi kat rom ya ana ayei te naa fi Hel faarei tsuiny
    maromi. Ayei nai iring fafisfis maromi tan kat iny pisiin tsunia!
  wnc-wnc: “Ginu mama wam yanindamumsa amikat Ferisi amikat ginu toknga aknga apaning.
    Ginu genza gwakngayasa kaya amin! Ginda aminu tapatu tapan pandetza dakngawikge
    natake yanggabam gwene kuke kepdakane kuke aminu tapatu tapa gindane pandetza
    dakngake katap bapatang kunanga amin gisa binga daknganggak. Ngana ginda tasiwa
    aminu waapa waiaknga tasike ginu atdapbikgak,” ngang yanikut.
  nmw-S: Eeu, Logugui hana topapalapu ge Farisi geb! Toyoyokapis humiu, benan hu ngak!
    Hu hamnohon mwao hiyede bwabwaligane iloke hu godohedohe tolomo hotiya nuwane,
    hu goho ge i sebelenmiu. Humiu hel hana bobode, age sauge tolomo ya hu howo, hu
    palapu bwen i tabwa hel hana tolomo suwok.
  bus-bus: Wãiyoo a yãdannɛrinↄ kↄ̃n Farisinↄ! Mↄnafikideenↄ! Eè lili o tↄↄtɛ kↄ̃n
    ísiaao ìba mɛ̀n do ena yãnzi. Tó a à è sↄ̃, eè à kɛ tɛ́ pↄ́ ũ dɛala lɛo plaa.
  gub-BL: Uzepyk putar penehe nehe. — Uruata oroho yryhu nànàn ywy nànàn pitài awa
    imuzewyr kar pà Tupàn pe ure, peze mua'u teko wanupe. Aze a'e awa izewyr wer Tupàn
    pe nehe, pemuigo kar putar a'e awa pezàwenugar romo nehe no. A'e rupi iaiw wera'u
    putar pewi a'e nehe, oho putar tatahu pe penenataromo a'e nehe.
  imo-imo: Eno ungu manemanga puluma pilko mane tirimele iyema kinye Farisi iyema
    kinye eno mindili nongo paa molko kenjinge! Eno topele mapele toli iyema! Imbo
    tendekure kau konopu topele topa lino lombili andombalo kinye paa, ningo mai kombumanga
    kimbo kongono teko kombu tulemanga pungo, nomu kuta sipimanga andoromele nalo
    altopa imbo te paimbo enoni nimele unguma pilipe lipe konopu topele topa lombili
    andoromo wali kano imbomu tepa kenjirimo mele paa olandopa, enoni teko kenjirimele
    mele mandopa, akumunga yu tipe kombuna paa pumbelo aulkemu akirindirimele.
  boj-boj: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi na tamo qujai segi niŋgi
    daurŋgwa maroqnsib siŋga na kiyo qobuŋ na kiyo sawa sawa kalil keretoqnsib laqnub.
    Ariya tamo qujai di a niŋgi daurŋgwas di a na niŋgi buŋgosim tamo tulaŋ ugedamu
    sqas. Deqa a niŋgi qa namoosim torei ŋamyuwoq aiqas.
  eng-DRA: Woe to you scribes and Pharisees, hypocrites; because you go round about
    the sea and the land to make one proselyte; and when he is made, you make him
    the child of hell twofold more than yourselves.
  knf-knf: « Nawuţani an bajukan Bgah na an bafariŧay, an nanwooŋ balagare, an biki
    pkakan ñaaŋ aloolan ţi udolade wi nan pajaaŋ paţu namuur idëk na ŋŧaak. Woli naka'a,
    naji nadola aŧaaŋ na pneej infernu ŋyaaş ŋtëb kapelan.
  san-KHM: កញ្ចន ប្រាប្យ ស្វតោ ទ្វិគុណនរកភាជនំ តំ កុរុថ។
  arn-NT: “¡Awngeaymün eymün, pu kimeltukelu ta Moyse ñi ley dungu ka eymün pu farisew,
    koyla ngünenngelu! Kom mapu mew miyawkelu ka lafken mew tañi kimeltuafiel ta kakelu,
    fey dew femyüm engün, doy küme amuntukukefi ta che ti kütral mapu mew eymün ta
    famentuwkeymün.
  zas-NT: ’¡Probza lëjt mextr rajc ley në lëjt bénfarisew, bén rusquiee!, zizadi guidibdoo
    rguiilidi bén gac ree xbejndi, abiꞌ chi ma beendi gan tijbaman al mazri xiꞌn xindxab
    rüjndi laaman guial lojdi.
  ken-NT: Bě batɔŋ ɛbhé Moses, nɛ be bǒnkwɔ Fárisi, bǒ bɛtábhá! Chɔŋ ɛ́mbɛ́p
    ntá yɛka ɛncha. Bǎkway bɛkɔ mǎnkɨŋɨ bɔmanyu mǎndɔk mbaŋ nɛ mbaŋ mɛ́nú bɛyaŋ
    yɛ̌ chí mmu amɔt bɛ ámbák mǔnkwɔ ywɛka. Kɛ mpok yi ayibhiri arɔbhɛ mbɔ bhe,
    nkúbhɛ́ bé kɛ̌ bǎkʉ yi ámbɛ́p ancha be babhɔŋ ndɔŋ ɛpay, ambak mmǔ anɛ árɔ̀ŋ
    ndǔ nɛpǐngo.
