  kew-kew: Rekena agaana tisaanu-para Farisi aanu nimi waru adalepape. Nimi ipunu
    madaa pirua ipa solwara rayona pamua su rayona onaa rayo nimina disaipel aa-rupa
    pirinalo pamuaeme. Nimina disaipel aanu mapiraaeme rabu nimu wala wae naaku-para
    go-rupa mapiraaeme. Gore nimi wae naaku-para ora palimi pare nipu nimimi naaku-para
    penaateme.
  dww-dww: “Taumi tarawatu tauwai katakataidima be Parisi taumi banaga kaikaiyovumima.
    Gewagewa vavasaḡinama tokare ko banavina. Baninama taumi dobu ko naḡo popoe be
    banaga ko voiedi da tawai muriwatanemi be kowai katakataidina. Be inam kedane
    taumi inam banegidima ko voiedi da taudi giena natunatudima ta tubutubuḡana maika
    taumi. Be mate ko voiedi da adi kaiyovuma tawai moraba kauena, nam maika taumi.
    Vutuna aubainama taumi inam giena na banima.
  nif-nif: Endɨkñe nandɨ-tale gɨta Falisi ama sɨndɨ kilañmet! Ama manjɨ manbenjɨ malet
    nomɨk sɨndɨ gwañgwañjɨ noñgangot tɨmbɨ indanelɨñdok kwet tuop ba tuk kimbɨñ dɨkñembi
    ku-taleañ. Sɨndɨ kolandok gɨñgɨt tañ, tɨmbi ama nolɨ gwañgwañjɨ indambi, nanandɨnjɨ
    gɨt ep tɨndɨnjɨ kɨmɨt-kle-talelak sɨndɨ en tɨmbɨm kolandok gɨñgɨt tɨñɨpi, sapma
    klembi, kola sɨnɨk talak.
  twi-ASANTE: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ! Mokɔ
    ewiase afanan nyinaa sɛ mobɛnya onipa fua abɛfra mo mu. Na sɛ monya obi saa a,
    mosɛe no ma ɔyɛ ɔbonsam ba sene sɛdeɛ moteɛ no.
  aoj-aoj: “Ipaꞌ amam dembipai pagawalipasa muꞌuli Godii paloma Farisi, aeꞌ ati uwahipipa
    ma akafimi luꞌwami anaf mogatagamepa! Ipaꞌ malogof biagufipai! Ipaꞌ pafeꞌagon
    hiꞌagalagini naoh a itap walemb hiagoma, pigifaꞌi anin epena negataga alipini
    ipeꞌini nigaila basef ipeꞌifii. Anin eaꞌ nataga alipini ipeꞌini, eaꞌ ipaꞌ pandaꞌ
    anin awen aꞌowaꞌ nikilaꞌ ipaꞌ naꞌamba. Ipaꞌ aupai ma pagafeꞌ wambel awambili hel
    nif fagandifi fagapoma. Apaꞌ ipaꞌ pandaꞌ anin nandaꞌ waf awafi aꞌowaꞌ fandahama
    atiasi negafeꞌ wambel ambalemba awambili.
  cbv-cbv: “¡Yeéb Moisés ã wʉtatjidih bohénit, yeéb fariseowãbʉt bʉ́dí yeejép ñi yapbipna
    caá! Tʉ́i bohénit pah jʉmna yʉhna, tʉbit yee naóhnit caá ñi jʉmʉp. Yʉʉ́p jib bejnit,
    dawá cã́acwãdih ñipĩ́ bohéna caá, ñi jenah joyát pahjeh ĩ tʉ́ʉt nʉʉmát pínah niijná.
    Páant ĩ tʉ́ʉt nʉʉmʉ́chah, yeejép ñi chãjat chah queétdih ñi chãjat tʉ́ʉtna caá.
  taw-taw: Nɨbi bɨ Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek, bɨ Pelisi okok
    sek tɨtay dɨnɨgabɨm agak. Nɨbi bɨ yepɨs yɨbɨl gep agak. Nɨbi binɨb okok kɨlop
    takaw agñon chɨnop ak nɨŋɨd kɨdek gɨlaŋ agɨl, ñɨg solwala okok sek man okok sek
    mɨdupsek pɨyow ajɨpɨm agak. Ajɨl, olap nɨŋɨd nop agñem nɨbop nɨŋɨd dup agak. Nɨbop
    nɨŋɨd dup ak, nɨbi mab ke yɨneb ak amnɨgabɨm tek ne abe amnɨgab agak. Pen nɨbi
    tek mel, bɨ tɨmel awl yɨbɨl yenɨgab agak.
  jic-NT: ”Malala ca nu mpalas nun, Moisés popel sin 'yüsa lojí. Malala ca nu mpalas
    wa nun fariseopan. Nun nujos la p'a wa ca yola nsem nun 'üsüs, nun lojí mpes.
    Ma t'üc' way 'üsüs nun. Nun po nujos judiopan tulucj fariseopan ca nsem wa, nun
    jinwá. Pajal tsji' lojí ca pjaní way fariseo mpalas. Pjaní way fariseo tepyala
    na, nun pülücj si 'üsǘ lojí jupj. Niná jas tji'yüsa na, pajal malala jupj. Malala
    jupj Dios lal, nun jinwá. Más malala pyala jupj nun jis lal. 'Awa püné nt'a ca
    mim, mpem, pajal malala mpes.
  zap-NT: ’¡Prob de yra de ne nak de maxter ley no le yra de ne nak de farisew, gugannaa
    laa de wen! Ra de nes lo nisdoo no ra de nes lyu rkaye de mén ne tee lad de. Chene
    le de run gan ne rdee te mén lad de, ntozdee rlaa de men zhiin Bzelo ke laa de
    yra de.
  wer-wer: “Elei, ngön kosangötë ngarangkre Parisi ngönën omën kaarörö. Arim naë könöm
    nant orööpnaat. Ar omën namp pim ngönënte sëp wesak arim ngönënta ënëm ëëpënëak
    i kaöök olëak yang kaö poutë yesaurö. Pël yeem arim utpet yaaut pet elmëën pi
    ënëm panë ëak ar il niwesak arim es parëaöökë sënë pöl piita teëntom së orööpnaat.
  ipi-ipi: Wandakali mindi bala yakamana disaipolo guleakale nembo toto, yakamato
    ipa solewata angini andane tupa kalo piyu, yuu tepanda tupana palaini. Poto, yakama
    asini luu tupana epoko pua atoto, yame waka tupana wandakali mindiki yakamana
    disaipolo gulaya alaini. Bala yakamana disaipolo guleya-kola, yakamato bala mo
    lawa puato, wandakali koo wete mindi gulaya alaini. Loo tupana mana andene akali
    tupapi, Patasai tupapi, yakamato wandakali tupa minakasa wato, epene gulo atalaini.
    Tene okonena, yakama tane yuu koo wete okona pupe-pene tekeko, yakamana disaipolo
    okomane yakama sia wete minuto, yuu koo wete okonena wamba kapoyale wete pupe-pene
    gulo atalane. Yakamato wandakali tupa wuane pua minu koyalaini okonena, Goteto
    yakama minu koyolane. Waiwa ando atalapape.
  qul-NT: “¡Ay kancuna, leymanta yachachejcuna, fariseocuna, iscay uyacuna! Kancunaka
    kochanta jallp'antapas purinquichis uj runallatapas religionniyquichisman creechinayquichispaj.
    Creechispataj, iscay cuti castiganapajraj tucuchinquichis kancunamanta nejtenka.
  ter-NT: —Koati kotívetimo kêku itínoe éskiriba yoko farîzeu, ikítixapovoti koati
    sasá'iti ya po'ínuhiko xâne. Ako malíka yénoku íhikexoponi póhuti koxe'u xâne,
    keha'aînoati hókea ne hékone. Muhíkova terú'uxi úne ya mar, koane píhi po'íke
    poké'e, usó kéyenoe. Yoko apê yehónoe, inamá'axo yupihóvo évokeovo ya itíke koane
    motókea yonópea ipihóponovokutike vo'oku hokópea kixeku itíkivo.
  bmr-NT: Ɨdaasucani amɨɨhai fariseomɨ, caatɨnɨmɨnaa icamo mihicaji, bañɨfiiramɨnaa
