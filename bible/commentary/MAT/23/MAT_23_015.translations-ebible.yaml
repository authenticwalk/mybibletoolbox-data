    yanaajiaquempiquea aviatimpajia. Irootaquequea iroantajianaquempaca camorecariqui
    quejejiaquempi aviatimpajia.
  bnp-bnp: “Mua e huriki a Pariseo, a mari na vinara na lotu, mu tabele rua hateka!
    A Vure bara i ratapile mua! Mu laho lae basi, mu page poloa a dari mu gu tuli
    a viri ge ramai mua. Pali na tahuna i ramai mua, a rabu hale vona i rangi a rabu
