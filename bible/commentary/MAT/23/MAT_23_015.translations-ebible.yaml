  meu-meu: Itorena taumui bona Farisea taumui, koikoi taumui, madi ihabaimui! Badina
    be davara bona tanobada e haheḡeḡe nladai, helalo-kerehai tauna tamona iabina;
    o abiamu, bena Gehena natuna ai o halaoamu, ia ese emui dika e hereaia haruamu.
  yva-NT: Vatano Parisi muno kuruno wasakari mbaro Ananyao Musa rai, kakaije nde wasai!
    Weapamo wapa angkarije ntapekan! Wabeke dave indamu vatane utavondijo wasai, weti
    wata nggwaravain no mayan muno no yawa rai indamu wapo makani. Umba arono wapo
    vatan intabo anuga raugabe indamu tavondi wasai, weamo wapo anyao wapa ananyao
    angkari rai, weti umba apa ana dave ngkakai rave mo taune wapa rakivan. Wetiva
    mangkeo tanam mbadururo nuge nuganuije omamo vatano napije mamaisyo rai, mo wamamaisyo
    rai rakivan.
  dgc-dgc: “Kagbi kam, sikam a maistu ta rilihiyon, sakay sikam a Pariseyo. Mégwari-wari
    kam a éwan kam tu kasalanan! Lélakadén moy i digita, sakay abutén moy i maski
    adeyo a lugar, a monda makaakit kam ta maski isesa a tolay a pasakup ta rilihiyon
    moy. Sakay éng maakit moy dén i tolay, éy lalo a mahigpit i parusa na ta impiyerno,
    da pasakup dén dikam.
  zpm-NT: ¡Probsaxe to, rzac to na lëëw ga ruṉ to! Rio to gui dan rbix to, haxta rded
    to nisdoo, rquiaguib to dieṉ cho sëëb xnëz to ni rlozh ga laa ne ygab zho nëz
    lo Dios, leḻ nëz leṉ gabiḻ zienie to zho.
  hix-NT: Farysew komo y, àyweronàhyamano ynye ro komo y, yaworonohnà ro me manatxhe,
    omnyamo, kekon xarha tà. Tanàhnohsom me manatxhe hampànà, omnyam heno. Thenyehra
    rma haxa hananàhno meryatxow hamà, omryenon kom me harha toto komo yehtxoho me,
    kekon hatà. Omryenon kom me harha toto yehtoko, tanàhnohsom me rma rha noro meryatxhe.
    Eryewhamnohno ytxoho ro na tarymaxem me rma rha noro meryatxhe. Tanàhnohsom me
    oyehtxoho komo yoho rma haxa, tanàhnohsom me naha, noro, owyanye atxke thananàhrà
    ke, kekon hatà, Txesusu.
  sim-sim: Jir mashi Moseshin sawenda ma nga Farisi nga ji auheyeka, kumak avak kavak
    nakwa jir. Jir nombo homen ji ihi solwaran ji mbuhu lerawu havan ji lanak ma lar
    jirin tiyanda mak or naku. Karem hishinda jir. Am jirin tiyanda mak or na nahi,
    wa hik or ikwa nombo oso osmu orin nikishinduwa, os jir hik ji inda nombok ji
    sinda hom.
  npi-ULB: धिक्‍कार तिमी शास्‍त्रीहरू र फरिसीहरू, ए पाखण्डीहरू ! किनकि एक जनालाई आफ्नो
    मतमा ल्याउनलाई तिमीहरू समुद्र र जमिन चहार्दछौ । जब त्यो तिमीहरूको मतमा आउँछ, त्यसलाई
    आफूभन्दा दोब्बर नरकको पुत्र बनाउँछौ ।
  cgc-cgc: “Kyo na mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises, maageman
    nyo segeng na silot! Inyo na pagtuman ta Dyos pakita-kita nang! Gabyai kaw naan
    ta mga madyo na lugar aged mangumbinsi ta bisan isya nang na ittaw na dili-Judio
    para isya man ta inyo na mga tinudluan. Pagtapos nyo ta pagkumbinsi, patudluan
    nyo asta na kanen an malain gid en daw dapat silutan naan ta impirno na mas pa
    ki kyo!
  tim-tim: Gâuk Mosegât den makmâ kepikmai akto Parisaio ye luâk konok yeŋgât pat
    agâkgât âi humo mem haru akto hân hâtikom arimai. Arim hâwâtyekbiâ dewatiyekmâ
    âmâ benŋe hemem kâlâpgât pat akmâ ewangiyekbiap.
  yor-yor: “Ègbé ni fún yín, ẹ̀yin olùkọ́ òfin àti Farisi, ẹ̀yin àgàbàgebè! Nítorí
    ẹ̀yin rin yí ilẹ̀ àti òkun ká láti yí ẹnìkan lọ́kàn padà, ṣùgbọ́n ẹ̀yin ń sọ ọ́
    di ọmọ ọ̀run àpáàdì ní ìlọ́po méjì ju ẹ̀yin pàápàá.
  wos-wos: “Guni xékélelakikwa du akwi, Farisi akwi, xékélakina! Guni yéna yakwa du
    guni. Guni afaké yambumbu yita némangumbu yita guni guna hundi xékétekwa du nakéka
    guni hwaké. Hwaka xénguka wun du guna jémba yandéte déré wakwenguka dé séfélak
    haraki saraki sémbut huru. Hurundén haraki saraki sémbut guna hurungun haraki
    saraki sémbutré dé sarékéngwandé. Guni akwi dé akwi atéfék haraki hafwaré yitanguni.
  emp-NTPO: ¡Bãrã pariseorã, judiorã ley jaradiabadarã, dji biaca b̶earã, mĩã djuburi
    panʌa Ãcõrẽba cawa oi bẽrã! Naʌ̃ ẽjũãne, pusad̶e bid̶a pʌrrʌabadaa bãrãba jaradia
    nĩnada ab̶aʌa ĩjãbid̶i carea. Baribʌrʌ maʌ̃ ĩjãbʌrʌra bãrã cãyãbara biẽ́ara b̶eped̶a
    wetara tʌbʌ uruad̶e b̶aida b̶ʌa.
  eng-F35: Woe to you scribes and Pharisees, hypocrites!!! Because you travel all
    over, land and sea, to make one convert, and when he joins up you make him twice
    as much a son of Hell as yourselves.
  ind-ind: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semua munafik!
    Kamu mencari ke sana kemari sampai menjelajahi lautan dan daratan untuk mendapat
    satu orang yang mau menjadi anggota kelompokmu. Dan ketika orang itu sudah bergabung,
    kamu menjadikan dia calon penghuni neraka yang dua kali lebih jahat daripada kamu
    sendiri.
  pes-OPCB: وای به حال شما ای علمای دین و فریسیان! شما همه جا را زیر پا می‌گذارید
    تا کسی را پیدا کنید که مرید شما شود؛ و وقتی موفق شدید، او را دو برابر بدتر از
    خودتان سزاوار جهنم می‌سازید.
  mpt-mpt: Ibo ina binabib kesoa klaine! Ibo dim omin sitalsa kesoa kukub misiamo
    ib dimo tam tlamabobe. Ibo Siibo oletnoba aaye sole waanoba monoba skeim ye hem
    bianoba nakae mo debeb tenoba ni kukubo alebanomo ge obianiba moniba hen haabianiba
    naka make debeb teniba ib kukubo alehabiba tekein kenea ib kukub misiamo gaisene
    kesoa ib sinwalo aseinin bib unomabiobe.
  bla-bla: Kitaks'ksĭnipuau maka'pi ksĕsto'au ai'sĭnakix ki Pharisees, kitsiksĭs'tapokŏmotsitappiansuai
    kitotka'atau ksŏk'kum ki omŭk'sikĭmi kŏk'itokonoŏsi tuks'kŭmă matap'iuă mŏkĭtanĭs'tsitsitasi
    kanĭstsitsi'tawpi kitaumaitu'yĭssi, kanĭstŭm'ipuai ksĕsto'au Hell oku'yix kitak'anĭstsĭstokiaiĭstutoauau.
  ssx-ssx: Iki mo Lo Pi ula꞉eki walo haleme haliweki make Pa꞉tisi haliweki make iki
    paeyaona꞉ hoke yenki tieke ipuleke handolo ekina꞉ I̱ paala꞉e. Ikita꞉ hoke makeaaso
    yayapiki hau pu haleme haliwekie. Ikana꞉ma꞉ta꞉ pa mo hande homeke hali mea ika꞉
    tapakena꞉ tunao haena꞉e laa lapeke ekina꞉ kone mo da yu paeyao lia lopao pomu
    haleme haliwekie. Kutaa mo some handa꞉ wia꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ iki mo ti
    to hala꞉ ekina꞉ eiyeke tonu halemeeki ota꞉ lombei peao haena꞉ lelimikie.
  mkl-mkl: Iŋɛ woo kɔ inɛ ŋɑ si woodɑ ŋɑ do Fɑrisi ŋɑ, iŋɛ ilu muɑfiti ŋɑi. Aɑ yɛ
    ijuukpɑ̃ ŋɑ, si nɑ iyi í jɔ̀ ì wɑɑ dɑbii bii fei ŋɑ, ì wɑɑ nɛ si tenku do si ilɛ
    fei ì wɑɑ dɛdɛ bɑɑ inɛ ŋɑ iyi ɑɑ bɑ i kpɑɑsi idɔ nŋɑ ŋɑ. Nɔ bii ì bɑ ŋɑ ì yɑ sindɑ
    lɑfɛ̃ɛ ŋɑi ku jɛ inɛ iyi ɑ̀ nɛ ɑ dɑsiɛ inɑ iyi ci yɑ ku ku re bɑɑ iŋɛ tɑkɑ nŋɛ
    isɛ ɡbeeji.
  gaq-gaq: ରେ କପଟି ଦର୍ମ ଗୁରୁ ଆରି ଫାରୁଶୀଇଂ ପେନେ ଗଟ୍‌ନା ଉଡ଼ି ବୟ୍‍ଙ୍କାର୍‍ ଡିଙ୍ଗ୍‌ଏ ।
    ପେ କେଣ୍ଡିଆ ପୁଆଚେ ଦେସ୍‍ଦେସ୍‍ ଅଲେଙ୍ଗ୍‌ଚେ ମୁଇଂଜାକେ ପେ ଦର୍ମନ୍ନିଆ ଦିକ୍ୟା ବିଃନ୍‍ସା ତୁର୍
    ପେଡିଙ୍ଗ୍‌କେ । ମାତର୍‌ ଦେତ୍‌ରକମ୍ ରେମୁଆଁ ପେଅବାଲା ଆମେକେ ନର୍କେନ୍ନିଆ ଡଣ୍ଡ୍‍ ବାନ୍‌ସା
    ପେବାନ୍ ମ୍ୱାର୍‍ ଗୁନ୍‌ ଅଦିକା ଆର୍ମେ ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: “Hinttenoo, cubboto, higge asttamaaretonne Farisaaweto, hintte issi uraa
    ammanthanaw abbaranne sa7ara yuuyeta. Shin hintte iya ammanthida wode he uraa
    hinttefe aathidi Gaannames giigettidayssa oothiya gisho hinttena ayye.
  unx-unx: “ଏ ହସଡ଼ ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକ ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଆପେଦ
    ମିଆଁଦ୍‌ ହଡ଼କେ ଯିହୁଦୀ ଧାରାମ୍‌ରେ ମେସାଇ ନାଗେନ୍ତେ ଦରେୟା ଆଡଃ ଗଟା ଅତେଦିଶୁମ୍‌ପେ ହନର୍‌ତାନା,
    ଆଡଃ ଚିମ୍‌ତାଙ୍ଗ୍‌ ଇନିଃ ଯିହୁଦୀ ଧାରାମ୍‌ରେ ମେସାୟାନ୍‌ରେ, ଆପେଏତେ ବାର୍‌ଗୁନା ଇମ୍‍ନାଙ୍ଗ୍‌
    ନାରାକ୍‌ରେ ସାଜାଇ ନାମେ ନାଗେନ୍ତେପେ ଦେଙ୍ଗାଇତାନା ।
  gah-gah: Lekeza monó mogona apí ikimiaká vegi itó Palisaio monó ve lekezagi genezatini
    losigi neneta, ehe tináneve. Lekeza age nagamitokagi itó mikasiukagi mihina niake
    vegená makó lekelí izegipatini zuha lilí itave liki kilími miliaká niave. Izegipatini
    zuha lilí ikago, lekezatinímini iki kilími miluma apakú miliaká niago, kéisi likivilegetigí
    iki meinímini mututoni lilí iaká niave.
  lcm-lcm: Ka rikek animi ri vap malangas ani saupai ve ri Parisaio. Mipo vap kapau.
    Mipo paputuk laman na keve ring vunga asi an sasakol ani to si sikei a igenen
    ani ka using imi. Na si taun kala sasakol mila vil ia asi kana la soliu luai animi
    si kana bil val nat i nei kut lava i saupai.
  aer-aer: “Akunye areye-aye! Arrantherre angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areye uthene Pharisee areye uthene. Arrekantherre akurne akngerre irretyenhe arrantherre-arle
    urrtyirrerlte-anemenge arne areye mpwarerlte-anemele. Arrantherre apeke apmere
    arrpe-anenhe-werne untherlte-apemele, apmere kwatye alayenge arntwarre apeke,
    apmere arlenge anthurre-werne-arlke, arrantherre tyerrtye anyente uternetyeke
    arrantherre-arteke anetyeke. Tyerrtye re anteme arrantherre-arteke irremele, re
    arrekantherrenge akurne awethe arntwarre-ulkere aneme, urreke re apmere arrentye
    Satan-kenhe-werne-arle alhetyenhe, arrantherre-arlke yanhe-werne ante-arle alherlte-iweme,
    apmere akurne urele akwetethe amperle-aneme-werne.
  qvc-NT: ’¡Imanangiraqri qamkuna Muysispa liyningunata yach'achikuqkuna, farisiyukunaqa!
    ¡Chaqa shimikiwanllam Dyustaqa kasungillapa! Qamkunaqam ancha qawch'u kangillapa,
    tukuy pachata, tukuy mar yakutapis rinaykillapa, suq runa masta duktrinaykipi
    kriyichinaykillapa. Piru chay runa kriyichishqaykiqa qamkunashina ruraptinqam,
    ishkay tantu mas uchayuqta ruraykangillapa, infyirnupi mas kastigadu kanambaq.
  tgl-ULB: Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat nilalakbay
    ninyo ang karagatan at lupain upang makahikayat ng isang mananampalataya. At kung
    maging mananampalataya na siya, dalawang beses ninyo siyang ginawang anak ng impyerno
    na katulad ninyo mismo.
  cbs-NT: Janua matudan, Diosun jancha kenenibu yusinananmisbu inun fariseobu man
    bepadamebuun, main bukin ianenwan pukebaini buxun nawa betsa matu keska judio
    wanun ixun jatun shinan betsa wamakin jatu ikunwanmanun, iwanan, matun beya midima
    man jatu tapinmakin matun chakabu man jatu binumaibuwen taexun Diosun jatu kupijaidakin
    chi medan jatu udean jiwechakaxankanikiki.
  xtm-NTPP: ’¡Nda'vi maa ni tee ka skua'a tnu'u ni kaxtnu'u Moisés ma, ji'in tee ka
    kuu fariseo a, ja ka ka'an ni te masu ka sa'a ni! Te kuan koo ni ve koo ni nuu
    ñu'ú ya nuu mar ma ka kuu ni, sukan‑va'a jin kundee ni ja kandija in ñayii ma
    sukan ka kaxtnu'u ni a, te nú ni kandija i ma, jâ ni ka kundee ni ja ka'vi‑ka
    ndo'o neni i nuu andeya ma sana maa ni.
  nnq-nnq: “Mpakulaga akaboli ba Malagilo na Mafalisayo, bandu mamikibeka bambone!
    Ntyanganga mubaali nu mwilambo yoa kupala mumpate mundu aamini andi punhwamini
    mmene mangweto, pamampata mummeka abe jukujenda kumwoto gwangaimika machoba goa
    kupeta mmene mangweto!”
  bao-NT: ¡Ñañaro mʉja biirucu mʉja, doti cũuriquere ca jʉo buerã, fariseos, watoara
