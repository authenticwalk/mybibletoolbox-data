    bé daginegedo eira.
  snn-NT: Mësacua ira coca ye'yocua, fariseo bain, Re'o bain ba'iyë yëquëna cajën,
    ro coquejën ba'iyë. So'o bainguëte cu'eni Riusu bainguëre baguëte re'huaza cajën,
