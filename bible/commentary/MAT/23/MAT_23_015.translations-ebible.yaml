    l̈i roshko wl̈o. Gueniyo bomi oppinggaga l̈i, e shdungko, bomi kjinmo anmoyõ.
  kaq-NT: Hahrai hih tah man jayaxihqui fariseobon. Mato judio joi xeni haxemanicabon.
    Man tah man jascarihbiyaxihqui, Papan casticanah. Shinancoinihcamaxon paranaibo
    tah man qui. Huesti joni haxemanoxon tah man mai nabebacahinax hian pohquejaquexon
    haxemahi. Man haxemaha sca ta man tiromajaquin hahcai quescajaquin bi rabejaquin
    hashoan tiromaja sca jaiqui, maton tiroma shinanyaxon mato mahuinquin.
  ahr-ahr: अरे शास्त्रीसवन अनं परूशीसवन, अरे ढोंगीसवन, तुमना धिक्कार असो! कारण तुम्हीन
    एक शिष्य बनाडाकरता जमीन अनं समुद्र पालथा घालतस अनी तो भेटना तर तुम्हीन त्याले
    स्वतःपेक्षा दुप्पट नरकना भागीदार बनाडतस.
  sgb-sgb: “Kaingalo kaw ya mánoron Kautuhan ni apo Moises haka hikaw ya Pariseo!
