    Kwa lau teha maudoina kwa tauhetakikilidi bena tamowai kwa nuwakoidi, na ena hesau
    ye nuwabui na ye hemala kami kaha hesau, yona laulau kabo se yababakalili na kabo
    komiu, na iya kabo ye lau kaiwa kalakalasina doha komiu.
  mcr-mcr: Kukŋuä-suqeŋqä näqŋqä iquendä, Parisi iquendäŋi, he wopqä ipu, kukŋuinä
    tqä-quenjqä. Haŋä-iqe, tiiŋiŋqä emeŋqiyä. Ämaqä yäpaqäŋgisaŋä hŋqu, iqueqä kŋuä
    äkunmäknätä, Israitqä iqune Goti Hanjuwä Iqueqä yoqä haqeqä ämamäutuŋquä-pa mamäutŋqä
    iiŋqe, he eqä-huäŋä ätäutqutäŋqä iutä, qua hituŋuä äwitqutäŋqä iutä, qaŋä ikiquenjqä.
    He iiŋi äŋguänä imäkpiyä-qe, hŋqu kŋuä kunmäkŋgaŋgutqäŋgaŋi, he iqueqä suqä quvqe,
    hiqeuŋi ämäwqätäutŋqä iwimäkätqäŋäuä. Iŋi iqu-pqä tä maisquä iuŋqä wäŋqiyä.
  cux-NT: Dɛ'ɛ chúúcā ya'ai yeⁿ'ē ndís'tiī, maestros chi ngi'cueeⁿ ley ndúúcū ndís'tiī
