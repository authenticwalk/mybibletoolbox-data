  txq-txq: Weeh, ei meser anggamar ma hatahori Farisir ein! Numa ei hihiru-heheom
    huun mai, eir ia, hatahori mana dea-matak kara! Neu ko ei hambu sosoek, nahuu
    ei saꞌe ofak meni bee miu a mesan, ma konda-hene letek, nau sangga kada hatahori
    esak ka, fo maso neni ei anggamam neu. Tehuu mete ma ana maso ena, na, ei tao
    mala masodan manggaraun lenak bali, losa ana hambu huku-dokik nai aꞌi mbila ta
    kala matek, beran lena ei laꞌe dua.
  aaz-aaz: Hoe, hi tunggur agaam ein ma atoin Farisis ki! Hi reꞌ naan, atoin puta-kriut
    ki! Hi of mipein siraak, natuin hi msae bnao oe meu mee-mee, ma msae-msaun aꞌtoꞌef,
    suma he maim tuaf es aah, he in ntaam neu hi partei agama. Mes karu in ntaam anrair,
    hi mmoeꞌ in aꞌmoin ii njair maufinu nneisi ntein, tar antea in napein hukun anbi
    ai abar-barat maꞌfena nneis no nua naꞌko ki.
  qup-NT: '@see-verse:MAT.023.014'
  dop-dop: Ɩsɔ Tɔm sɛɣɛsǝlɑɑ nɑ Fɑlisɑnɑɑ, cɛsǝlɑɑ mɛ, mǝ tɔm wɛ wɑɩyo. Ɩ́ cɔɔkɩ kɑteŋɑ
    tǝnɑ, nɑ pǝ́ kpɛŋnɑ teŋku tɔɔ sɩ ɩ́ hiki Ɩsɔ sɛɛlʋ kʋlʋm mɑɣɑmɑɣɑ tǝkoŋ. Nɑ ɩ́
    tɩɩ hikɑ-ɩ kɔlɔ, ɩ́ lɑpɩ-ɩ ɩsɑɣɑʋ. Hɑlǝnɑ ɩ́lɛ́ ɩ́ nǝɣǝsǝnɑ tǝnɑɑsǝlɛ sɔsɔɔlɛ
    tɑɑ sʋʋʋ nɑ pǝ kǝlɩ ɩsɩɩ mɛɣɛ tɔm nɑɑlɛ.
  azb-azb: Vay halınıza, ey ilahiyyatçılar və fariseylər – ikiüzlülər! Çünki siz dənizi
    və qurunu dolaşırsınız ki, bir nəfəri dinə gətirəsiniz. Dinə gətirdikdə isə onu
    özünüzdən ikiqat artıq cəhənnəmlik edirsiniz.
  eng-DBY: Woe to you, scribes and Pharisees, hypocrites, for ye compass the sea and
    the dry [land] to make one proselyte, and when he is become [such], ye make him
    twofold more [the] son of hell than yourselves.
  guo-NT: 'Jesús pejme jʉm-aech judíos chanaekabʉanapiliajwa, fariseosliajwabej: “Xamal
    judíos chanaekabʉanapijwam, xamalbej fariseos, jiw naekichachajbam. Xamalliajwa
    xabich kaes pejme chaemilaxael, Dios jiw kastika wʉt. Nanʉamtam potʉajnʉcha faekaliajwam
    judíos-eli japi nejnachalaliajwa. Asew faekam wʉt, naewʉajnam matabijampoxankal.
    Japanaewʉajnaxtat japi jiw kaes pejme chaemil. Me-ama xamal, jachi-eli. Samata,
    japi asamatkoi tʉp wʉt, pelsaxaeks infierno poxadik” —aech Jesús japox judíos
    chanaekabʉanapiliajwa, fariseosliajwabej.'
  hla-hla: “A nomi pan e butuna romana i tamilimiu u tson hihatuts nu Parisi, u gamogamo!
    Alimiu e roron la halehana korumiu i tasi na turu tsikitsiki, te go kato menami
    a toa puku a katunun tsitsilo i tamilimiu. Ba poata te butun katunun tsitsilo
    hakapa nen, ba limiu te kato tsipone mien a katun a omi koru te na hahune ria
    romana i hel, ba te here hase nei limiu. Na limiu e katoe mien a katun te omi
    karasa has ranou limiu.
  mav-NT: Ta'i Tupana mi'apihag wuat'i e'at piaria ti eipe katu­pono typy hẽku rakaria
    wo'omu'e haria mienoi kuap haria heso rakaria eipe pote e. Yt eweiwat hin i eimienoi
    upi e. Ta'i eiko­hye­wyry kahato ti miit'in mu'e hamo. Ysakpo yi upi yne mu'ap
    upi eweikat kahato wẽtup miit wẽtup miit ehay upiat myhu'at hat wyti e. Eweipuẽti
    hawyi ei'ewy ra'yn ewetunug. Mi'i hawyi ma'ato topyhu'at po'og po'og na'yn sa'ag
    yianote wuat yt ehehay kuap i te turanuat kai e. Po'og po'og sa'awy'iwuat kai
    aria kape topyhu'at. Yt naku i kahato e Iesui typy sehay upi enoi haria pe.
  kpf-kpf: Yei, Kembugât gurumin den zorat galem a sot Parisio, zen sarâ a. Zen a
    kânok zeŋgât a upapkât saru sot hân walâm âime. Oi a yatâ zorâŋ zeŋgâren târokwap
    ândim simgât siŋgi upap. A zorat bâliŋandâ wâlâziŋgâbap.
  ppo-ppo: Dia̧ Moses-né asȩre fo yó mótu betere whi̧raperó Farisi whi̧rapetamo-ó,
    tiki tua̧paae dorutei, tóné ha̧le siki̧li du betepa, Kótóné doasi dowi kwia melaairetei
    wió yae. Mepaae whi̧rape dia̧tamo touróló doasi fake firaai dapóló, wȩi tómókélé,
    hae tómókélé, kutu beterapó. Atéró, me whi̧kó diaao̧ dere fo wosóló dia̧ fake
    alene wapa, diaao̧ dere ala yó melóló, ai yó matere alanétei diaao̧ du betere
    dowi ala bosenóló, mo dowi si duku beterepaae faai betere whi̧rape kaae beterótua
    dapó.
  hin-2017: “हे कपटी शास्त्रियों और फरीसियों तुम पर हाय! तुम एक जन को अपने मत में
    लाने के लिये सारे जल और थल में फिरते हो, और जब वह मत में आ जाता है, तो उसे अपने
    से दुगना नारकीय बना देते हो।
  bef-bef: Keya kaga kehelise bo hiti Felosi bo, lenali ehetinio. Lenali loe kaga
    lulata bo lenabaga kaba hilo. Lenali koko boti lilune lite mone bo ai mono kagatimofihi
    megeꞌi malalibe lite hege nagami beletoga to hepato hepato sa sa hilata bo yabe.
    Ya hite, koko panatini leꞌmeletemo akuꞌi lenali logo kapolo lenalitini suhi lite
    leꞌmo melelata nehabe. Ya huꞌehina ai lenebege ligito babu luto foipanaꞌa nominabe.
  amm-amm: Musini imo sai sisiyoli nokowoi Falisi moloso aluwai nokowoi moi fau, atiyaiso
    na posiwo. Moi mo imo topoko noko na. Poso ayou molosaiwoi asi molosaiwoi tonu
    manonuwo, asi aluwa aluwa nokoni auso, na taiyolokalomano manonuwo, tikalo manonuwo,
    “Koini moloso na pa aluwaimokowo.” No monoi no moini moloso na taluwaiyalo manono.
    Ulai no mo kwaimo muwoi, taso na nuwoimo, momai komiyai. Wiyou, molo koiyau siyoliso
    taluwai manono. Moiso na tosouwaikomonuwo. Toini molo koiyau mo sisiyoli. Ulai
    afonimaiso? Momaiyosu na taiyoloko manonuwo.
  zaj-zaj: “Mojona, wafundiza Malagizo ga Musa na Mafalisayo, videlenya! Mofunga mwanza
    kuchola muisi inyalile na m'bahali giladi kumzahila munhu imwe yawinze nhamanila
    yenu. Na muhampata, momtenda yawe mwana wa kuzimu mianza mibili kubanza mweye
    wenyego.
  chq-NT: ’¡Fúu² 'naa', tɨfo'² tya' ley coon'¹³ 'naa' tsá² fariseos, tsá² 'in sɨsɨ́ɨ²i
    'ɨ¹‑tsi la 'e jmoo¹ 'naa'! Tsʉ 'naa' cwolíin²naa' 'naa'²¹naa' xʉfiin'¹³ jaain²¹
