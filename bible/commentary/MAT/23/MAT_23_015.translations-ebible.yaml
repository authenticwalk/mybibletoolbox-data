    Sien va nga ta vikisie kegi vienviendon kavo mei, nga ko tsana va magi vinekikin
    i aron mi leing leong ian ta kap ko mesei ta so leong vuluo rio senga.
  uig-CYR: Һалиңларға вай, әй Тәврат устазлири вә Пәрисийләр, сахтипәзләр! Силәр бирла
