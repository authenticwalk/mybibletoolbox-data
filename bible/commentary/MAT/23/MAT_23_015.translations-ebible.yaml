  mdy-ETH: «ዒንሢ ፂሎቱዋዖ ፔና ፂሎኬ ጋዓ፥ ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶና ፔርሴ ዓሳ! ፔቴ ዓሲ ዓይሁዴ ካኣዦ ካኣሽኪሳኒ ባዞ
