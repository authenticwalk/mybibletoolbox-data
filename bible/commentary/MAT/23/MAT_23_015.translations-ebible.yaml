  dwr-ENT: «ሎዓ ማላቲያ ኢታቶ፥ ሂጊያ ታማሪሲያዋንቶኔ ፓሪሳዋቶ ሂንቴንቱ ኢቲ ኡራ ኣማንናው ኣባኒኔ ሳዓን ዩዪያ ዲራዉኔ
