  maj-NT: ’¡Ni̱ma̱ rú n'ehenu jun, já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱!
    ¡Jun xi tu̱ tsjohónu̱u bakuchjíú xi nkú ts'ín yankjún Nti̱a̱ná! Fenu̱u nga binimo
