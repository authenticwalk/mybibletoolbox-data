  lbm-lbm: “हे कपटी धर्मशास्त्रियों अऊर फरीसियों, तुम पर हाय! तुम एक आदमी ख अपनो मत
    म लान लायी पूरो जल अऊर थल म फिरय हय, अऊर जब ऊ मत म आय जावय हय त ओख अपनो सी दोय
    गुना खराब बनाय देवय हय।
  ncj-NT: ’¡Lastima ica namehhuan, tlamachtiyanimen den itlanahuatil Moisés huan namehhuan
    fariseos, san ome namoxayac! Nanquitemohuahque nohuiyan in aquin cuali nanquitlaneltoctisque
    ica namotlanehnehuilis. Huan ihcuac nancahsisque, nanquixpehualtisque ipan ohtli
    mictlan, ic mechyecanas.
  yuj-yuj: 'Yumo lo yénkrá farákáp konap arop fárákap ntia Farisi fákáre, yumo te
    kwekár i konap aropono. Yumo te fwapia mér kipo: Yumwan touwe kwatae korop naeane.
    Yumo te solwara mekmwaek, tá kápae kare apárok yiráp wakmwaek paokop mwanap arop
    oupourounkrá paokoprá érékép konapono. Takia napo, am arop fárákap yiráp arop
    yakápria waeman yumo niamp yaomwi mek pɨk mwanap arop yakáp napono. Yumo am fárákapan
    mákia yumonap kwatae nɨnɨk kámákarea kwatae kare kák nape.'
  kto-kto: Kadiktung maset, mimi teip o usingnualap o maimai ga mimi Parasaiop, mimi
    teip o kakarabunim. Gar ming la kaliong ara na mirier napup na pirom ga na kimanam,
    meba makosarming noba migana meba betang migana o usingnualap ming. Pa tara la
    betong migana ming o usingnualap ga ouluo ties ming, akosarming it ga betong migana
    meba ala na iou gare mimi kan. Akosarming it meba mikurupeling kan ma tavukup
    mila kiram.
  gmv-NT: “ኢንቴኖ ቆꬌፔ ቆሞን ሃኒዛይቶ፥ ሙሴ ዎጋ ታማርሲዛይቶ፥ ቃሴካ ፋርሳዌቶ! ኢሲ ኣስ ኣይሁዳ ኣማኖን ጌልꬃናስ ኣባ
    ቦላራኔ ቢታ ቦላራ ዩዪ ዳቡርዲኔ ኣማንꬂዳ ኣሳ ኢንቴፌ ናምዑ ኩሼ ኣꬂዲ ጋናሜ ና ኢንቴ ኬሲዛ ጊሽ ኢንቴና ኣዬ-ኣና!
  por-BLT: Ai de vocês, educadores religiosos e fariseus, hipócritas! Pois vocês viajam
    por terra e por mar para converter uma pessoa para a sua religião. E quando conseguem,
    fazem dele duas vezes um filho da Geena como vocês mesmos.
  stp-NT: ’Cham bhaiꞌ tu jam jimiaꞌ moo aapiꞌm na pim sap pɨk baꞌ tɨi xix maat gu
    ñioꞌkiꞌñ gu Dios gio aapiꞌm na pim pariseos jum tɨɨtɨꞌ, na pim guꞌ mu jaꞌp naiꞌ
    jiimdat ja chiñiidhaꞌ gu jaꞌtkam nam miꞌ puiꞌ jimiaꞌ na pim jax jaꞌk tu jim aapiꞌm
    dɨɨlh. Guꞌ baꞌ noꞌt jaroiꞌ maadɨt miꞌ puiꞌ ba jii na pim jax ja aagiꞌñdhaꞌ, aapiꞌm
    jix ioꞌm maakam xi chiñiaꞌ na miꞌ puiꞌ jimdaꞌ sia ku jax cham puiꞌ aaꞌ gu Dios,
    guꞌ na baꞌ jax dhui mu jaꞌk bhɨɨyaꞌ na paiꞌ cham tutkɨ gu tai na baꞌ giilhim jum
    tulhiiñaꞌ, cham tuꞌ puiꞌ na jax aapiꞌm.
  mgc-mgc: '@see-verse:MAT.023.014'
  ame-NT: ’Atarr nanac llequëñtsoʼtsenes fariseoneshachaʼ ñam̃a sam̃a ñeñt̃es eʼñe
    etsotayenayeñ ñoñets ñeñt̃ atet̃ anaret̃ t̃arroʼmar sapaʼ sommoʼcheñot̃eʼna atarr
    seshcareʼtyen. Sapaʼ c̈hocma sechopeñeʼchyen erracmañen patsoʼmar, sep̃chatyena
    amaʼt ñam̃a sapoʼmar. Ñeñt̃paʼ añecpa atet̃ sepena att̃och sameʼñatyesya amaʼt
    eʼñe puesheñaʼttsa eʼñe sa soct̃ap̃ña ñeñt̃es judioneshas. Ñeñt̃ allpon sameʼñatyenapaʼ
    ñetñapaʼ aña seyc̈hatyenanet ñeñt̃ ama cohuenayaye ñeñt̃ eʼñe atet̃ sepena sam̃a.
    Ñeñt̃oʼmar ñetpaʼc̈hoʼña ello atarr nanac oʼpatataret̃tenet coñcheñets, eʼñe epocheʼttsocma
    soʼpatatenanet coñcheñets.
  mgh-2016: “Nhothapana inyu mwaatti o nkutiro wa owiittuchiha Malhehero a ashinna
    Musa ni Amafarisayo! Mwa anafiki! Nneetakacha ubaharini ni velhaponi mumpatte
    ntu o uttwara meettuchiho inyu. Vanompatta inyu, nnonttekiha velhi wiira atikhelhiye
    vamooroni Ujehannamu, o uhiyakani mwaashinene.”
  kvn-NT: “¡Imi pemal-Moisés-igalgin-tulemal-oturdamalad tegin pemal-Pariseomal anpi
    pe wilesmalma! ¡Pemal pinche-askinbi-nued-nanemalad! Imi pemal termalbal tegin
    igalbal tikajul naddamal, walkwénna tule-amigal pebal naigugal. Tenal pe walkwénna
    yabli tule-amijal, we tule pul-pule istar nanenoniko. Tenal we tule pemalga pul
    ilabo cho-chaglagin kummaked-wilubbal.
  gvf-gvf: “Yuda ka main nil si tongwa yal kobe te Parasio, i miriin kaale tongwa
    yal milingiwe. Ibal ta ibalin kobe ka main pisere, i inin ka main duulin bile
    warama di piringi, pire nega di warinwa. Ibal ta i, i duulin bile warangwa, ena
    i enderin gaul ai nanga mere ibal ta i kirara namua. Nangwa ena gain giil piranwa.
  san-ISO: kañcana prāpya svatō dviguṇanarakabhājanaṁ taṁ kurutha|
  deu-ELBBK: Wehe euch, Schriftgelehrte und Pharisäer, Heuchler! Denn ihr durchzieht
    das Meer und das Trockene, um einen Proselyten zu machen; und wenn er es geworden
    ist, so macht ihr ihn zu einem Sohn der Hölle, zwiefach mehr als ihr.
  mcb-NT: “¡Maikaniroro pantsipereavageigake viroegi gotagantaigirorira itsirinkakotanakerira
    Moiseshi intiegiri pariseoegi kametitamampegaigacharira! Viroegi papagiteavageiganakaro
    kipatsi ontiri omaraani nia pinkematsatagaigakerira paniro matsigenka inkañoiganakempira
    viroegi. Antari ikematsaigakempira pairotyo yogagavagetanaka ikañovagetakara yavisavageiganakempityo
    viroegi. Irorotari iriatantakemparira morekariku intagakempara.
  yle-yle: Yepê, Pádisi yoo, dêêpî pyu yoo, dmyinê nkîngê. Yepê, Nmyi too pee mbêmê
    nmyo mb꞉aamb꞉aa dé, ngmênê nmyi gha dmi dono dé. Yepê, Kn꞉aa dyámê kn꞉aa dyámê
    nmye lêpî nyédi, nyimo, Ndiye pyu knî m꞉uu nmîmo pyw꞉oo, nmî yoo vy꞉o paa ghê
    dniye. Yepê, Yi dpodo p꞉uu dpodombiy꞉e nmye dpodo nyédi. Yepê, Pini n꞉ii nmyi
    yoo vy꞉o dpî ghê, nmyi nt꞉anê dpî yââ. Yepê, Yi pini ngê nmyi dêêpî kópu dyuu
    mb꞉aamb꞉aa ngê a chââchââ ngê, ngmênê pi ka vyuwo u lama daa ya yédi. Yepê, Yinté
    pini ngê nmyi maa p꞉uu dpo kp꞉anê nmyo, ngmênê yi máádi u dî ndiya.
  swh-1850: “Ole wenu walimu wa Sheria na Mafarisayo, wanafiki! Mnasafiri baharini
    na nchi kavu ili kumpata mtu mmoja afuate dini yenu. Mnapompata, mnamfanya astahili
    maradufu kwenda katika moto wa Jehanamu kuliko ninyi wenyewe.
  ese-NT: —Jodioja esohui huohuijji cuana, Moisesija etehueꞌyo huohuijji cuana peaꞌai,
    miquianaya aje oe esohui huohuijji nisho, peajja. Miquianaaya chaco neineiaña;
    quea huesha poquiani peaꞌai pea cuana Moisesija etehueꞌyo shajjaꞌajja meeya. Jamatii
    mi shajjaꞌajjajji cuana mi jayojja quea mimishi nee nee. Jamajoya oya cuana eꞌe
    jojo nei quea nee nee po mee cajeꞌyo, mi jayojjaya —Jesosa poanaje.
  jac-NT: Hex cuywawom yin̈ ley yeb xin hex fariseo hex tiꞌ cheyal heba cꞌulal. ¡Caw
    cꞌanchꞌanex! yuto sunil yul sat yiban̈kꞌinal tiꞌ yeb yiban̈ haꞌ mar chelahwilo
    heyeqꞌui yun̈e hemontenico anma teyintaj. Haꞌ mac chimoncha heyu tuꞌ xin chisomchacanto
    yul iswiꞌ heyu, cayel ecꞌbalto chischah isyaꞌtajil xol kꞌa kꞌaꞌ tesataj.
  cak-CNT: ¡Tok'ex c'a ivech rix etamanela' y rix fariseos ri xa ca'i' ipalej! roma
    rix can nic'ovisala' ya' y nic'ovisala' ruvach'ulef chucanoxic vi c'o ta jun ri
    noc tzekelbey ivichin y nunimaj ta ri ninimaj rix. Xa jac'a tok ivilon chic ri
    achique xtitzekelben ivichin, rix xa c'ayef niben chire, roma riq'uin ri nic'ut
    chuvech, niben chire chi nej nibe-vi can chire ri Dios. Rix can nej c'a ixc'o-vi,
    pero rija' ca'i' bey más nej nibe-vi, y xa romari' tok can ruc'amon chi nibe pa
    k'ak' chuka' rija'.
  zia-zia: Oiye, sao tauyao ge gipao emo arita Farisayo. Niye ge iwao emo me sao yero
    nowa. Niye emo dekaongka amimene tani ninae ago yaise sero tawingne witore buwagairo
    bautunowa ara. Arare ayao amimene niye aune dema tairo noi aune niye nung tugata
    yero nowa nung kowa iyaore auna gerao yero witiro niye daigatinoiya ara.
  mal-2015: ചേർന്നശേഷം അവനെ നിങ്ങളെക്കാൾ ഇരട്ടിച്ച നരകയോഗ്യൻ ആക്കുന്നു.
  tuo-NT: 'Jesú aꞌtiro ninemowĩ Moisé ojaꞌquere buꞌeri masãrẽ, tojo nicã fariseo masãrẽ:
    —Mʉsã ʉpʉtʉ waro weetaꞌsaꞌa. Mʉsã ẽjõpeosere noꞌo niꞌcʉ̃ nigʉ̃acãrẽ mʉsã weronojõ
    ẽjõpeocã ʉarã, nipeꞌtiropʉ sijabiꞌaꞌa. Beꞌro tuꞌajanʉꞌcõ, cʉ̃rẽ mʉsã nemorõ ñaꞌarõ
    pecameꞌepʉ waꞌata basiocã weesaꞌa.'
  mbl-NT: Yã 'ãxop te hãpkumep hãpxexka xohix tu', tu kõnãg xexka xohix mep, puyĩy
