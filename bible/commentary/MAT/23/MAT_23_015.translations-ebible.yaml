  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ، ܕܟܹܐ ܚܵܕܪܝܼܬܘܿܢ ܝܵܡܵܐ ܘܒܸܪܙܵܐ
