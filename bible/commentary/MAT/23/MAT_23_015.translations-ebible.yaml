  atb-NT: Gegùn labyoq nghut é, tarâ sará pé eq Hparishe pé ê, nungmoq gi, dingnyé
    wó ri. Hkâsu mù gâ le, nungmoq gi, byù rayuq lé nungmoq é noqkuq htûng má wó lhoq
    lhik yû râ matú, myì hkyô, wuì hkyô, châng jón wún kômù, wó lhoq lhik yu é sû
    lé gi, nungmoq su ngaraî byù í tú shuî dut akô nghut ri.
  cek-AK: Nangcae angsah thaih, Farasi hoi ca tarik kaminawk, khosak na bing o! Kami
    maeto amkhraisak hanah tuipui hoi saoeng to na takui o moe, kami to na hnuk o
    naah, anih to nangmacae pong alet hnetto kamtlai ah hell ih caa ah nang coeng
    o sak.
  bkd-bkd: “Kahid-u nuy gayed sinyu sa mga manunudlù hu Kasuguan daw mga Fariseo ha
    bà dà tagpasibù-sibù. Madiyù gayed sa napayanan-an nuy ta bà nuy en nangalayun
    sa dagat hu pagkabig hu sabuwa ha etaw, ba sa intudlù nuy taena ha kinabig nuy
    nakapadaet kandin ha iyan ipaka-Inferno din.
  ctu-76: P'ump'uñetla che' bajche' mi quejel la' ñusan wocol jatyetla fariseojet
    bʌ la yic'ot ajcʌntisajet bʌ la cha'an mandar. Cha'chajp la' pensal. Mi la' majlel
    ti ñajt tyac bʌ pañimil. Mi la' c'axel ti junxejlel colem ja' cha'an la' sajcan
    juntiquil mu' bʌ la' wʌq'uen i q'uextyan i pusic'al cha'an bajche' mi' ch'ujbin
    Dios cha'an mi' ch'ujbin bajche' mi la' lolon cʌntisañob. Pero che' tsa'ix i sutqui
    i bʌ quixtyañu cha'an ti la' caj, más leco bajche'etla mi quejel i yajñelob. Ti
