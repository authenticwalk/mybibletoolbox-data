  sab-NT: Ba kwian daba tkanga tangle Moisés chadalla giti kaire ba kwian fariseo,
    cha gerule ba ulita ole, ba ulita be ji chuge tirare bdagli ba kle age giti. Ba
    kle joge nga ulitage baini kaire ba ñage joge ngwadi, nga e ulitage ba kle kwian
    me israelita tke tangle ba kwian israelita suia giti, ba takalin kwian ene ba
    suia gai mo alin. Kwian me israelita gdaitre alin mo ta blite ba ole ba suia gai
    mo alin gire nga suga no no badi. Agwa ba me kle age no kwian e alin, kwian e
    ba suia gai gire ama mi Chube gerua ulia gai, ama be mo ta gbe age me no ba kle
    age me no kare, agwa kaire ama be age ma me no ba kle agege. Ba kle age ene ba
    kle kwian e gbe jiske Chube gwa giti ba kbiale, ama be boi daga ngwale tanre bdagli
    nga dbigu giti ma tirare ba be boige.
  tmd-tmd: “Ñɨŋ God lo mönö yad nölɨb nöbö bla aipam, Perisi nöbö bla aipam, ñɨŋ inakmönö
    hörön rɨ gwogwam rɨb nöbö. God ñɨgö rɨ gwogwam cöna. Nöbö mö akuyöbö mönö ana
    yöxön mai duŋ, me rön, mögörɨb pad piaku hölu nugw yönön, bli nugwön yad nölɨŋ,
    ñɨŋ keir kɨjaki nöbö nuŋwa mɨdöi akuyöbö yöi, ñɨŋ kɨjaki nöbö mö nuŋ mɨrɨx ödöriö
    mɨjöña.
  acr-NNT: »¡Lik toqꞌoꞌ wach ralaq alaq aj kꞌutunel re ri tzijpixabꞌ y alaq fariseos!
    ¡Xa kebꞌ palaj alaq! Ralaq kaqꞌaxuj alaq uwi taq mar y kabꞌinibꞌej alaq taq ri
    luwar che ruwachulew chaꞌ juna tikawex kuꞌan tijoꞌn alaq. Yey echiriꞌ uꞌanom chi
    tijoꞌn alaq, kaꞌan alaq che ri tikawex kalaj más itzel uwachlibꞌal chiwach ralaq.
  kpg-kpg: “E huaidu adu gi goodou digau haga donudonu haganoho mono Pharisee! Goodou
    digau hai hegau ngudu golomada! Goodou e deledele i hongo di moana, e hula gi nia
    madagowaa e logo i henuailala, belee huli nia daangada gi daudali goodou. Maa
    gaa hai beenei, gei goodou ne hai digaula gi ulu gi lodo di ahi dee odi holongo lua
    gi godou nua.
  taj-taj: “परमेश्‍वरग्‍याम सजाय याङ्तोःबा यहूदी धर्मगुरुदेन फरिसीगदे, एनीगदे मी कप्‍टीगदे
    हिन्‍ना। तिग्‍दा भिसम एनीगदे गङ स्‍योङ थासी भ्रसै कोर्सी कोर्सी स्‍य्‍हान्‍दो
    म्‍हिदा ह्राङलान ग्‍यामरी भ्रपुङ्मुला। ओच्‍छे तिगै लसी स्‍य्‍हान्‍दो म्‍हि गिक
    एनीगदेदेन छ्‌याम ढिक्‍जी भिसम एनीगदेसे थे म्‍हिदा ह्राङ भन्‍दा आज्‍यबा स्‍होसी
    नर्गरी नितोःबा म्‍हि स्‍होमुला।
  avt-avt: “Yi mɨt ne Farisi yetike yi mɨt kerek yi yinɨn yertei hɨm lo me Moses yatɨp
    mɨt em. Maain God kakiwep kakriwaank kakɨntar yi mɨt enun yewisesik. Yi yɨrɨak
    menmen ham yapɨrwe te yi yari han ke mɨtɨk kiutɨp kakises hɨm mi. Maain hɨrak
    kises hɨm mi, yi yenipek hɨrak kakre nɨkan ke Seten kakno si tatɨknenik, kinɨn
