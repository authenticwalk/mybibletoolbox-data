  mig-NT: Naka̱ ndá'ú kuu róó cha̱a káchaa tutu̱ jíín cháa fariseo. Cha̱a uu̱ xini̱
    kákuu‑ró, chi̱ káxndéka̱va‑ró mar jíín ñú'un íchí ja̱ skándíja‑ró ɨ́ɨn cha̱a.
    Te nú a ni̱ kandíja‑de, te ví'í‑gá uu̱ jínu nduu‑de ɨɨn se̱'e infierno kásá'a‑ró
    vásá máá‑ró.
  bps-bps: “Magakdo gamu dad tamdò dad flalò blé Dwata na gamu dad Farisi! Fanlayam
