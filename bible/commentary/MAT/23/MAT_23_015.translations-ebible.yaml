  sbs-sbs: Mu maibite unwe mu Vañoli, Farasayi niba itimukanyi. Kakuti muyenda mu
    mawate ne inkanda kuti mu wole ku sandula muntu nangati wu mwina bulyo mi hakuti
    chimwa mu sandula, mumu chita kuti ave mwana wa satani kobele.
  sue-sue: Yei, lo ge gipai ema ata Farisayo. Nikare opi ema me sao inowewa. Nikare
