    quetibʉjʉ ñesẽãnucũña, mʉjãã yaye quetire, camasã na catʉ̃goʉsaparore bairo ĩrã.
    Bairo jĩcãʉ̃ catʉ̃goʉsaʉre cʉ̃ bócarã, ricaati cʉ̃ mʉjãã caquetibʉjʉrije tʉ̃gori
    tʉ̃goñamawijiao joroque cʉ̃ mʉjãã átiya. Mʉjãã netõjãñurõ caróʉre bairo caácʉ
