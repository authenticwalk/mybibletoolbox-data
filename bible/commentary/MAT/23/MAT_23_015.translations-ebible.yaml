  tue-tue: ’Bóaneõrã niiã mʉ́ã Moisés jóarigue buerá, teero biiri fariseo basoca.
    Mʉ́ã basocá ĩñacoropʉ dícʉ ãñurõ tiia. Día pairímaapʉ tĩã, yoaro niiré macãrĩpʉ
    mʉ́ã buerére nʉnʉã́darare ãmaãrã wáaa. Sĩcʉ̃rẽ bʉa, mʉ́ã buerémena cʉ̃ʉ̃rẽ mʉ́ã
    nemorṍ pecamepʉ wáagʉdʉ niirĩ tiia.
  bjp-bjp: “Kiskam kanaka sing gam foron tom fafausum ini nagogon turan foron Farasi,
    gam foron tom gargaranmet! Gam la na nanal ke na palgantes isi dat pes tikas isi
    ik mi na matngan sinangu gam. Ma aunbiing ka mi ta na sinangu gam, gam tel u isi
    sinangu ik laulau kanaka lo gam, ke ik kalsakai tara fangungut na tara yiif ae
    biil i met la.
  xon-xon: “Nimi Uwumbɔr aakaal aamɔmɔkb ni Farisii yaab, bi ye biŋmaŋmannim na, tibɔbir
    bi ni pu; ni puur nnyusakpem ki chuun ntim mɔmɔk ni ke ni kan unii ubaa ki ŋa
    u nimi aadidiir. Ni yaa ti kan u kan, le ni ŋa u titunwanbirdaan ki jer nimi nibaa
    aah ye pu na.
  tzo-ZNT: ’Voꞌoxuc ti chachanubtasvanic ta smantal Rioxe, li voꞌoxuc uque, jfariseoetic,
    yech chanopic ti avichꞌojic ta mucꞌ ti Rioxe. Chalubtsan abaic ta saꞌel mi oy
    bu xata junuc avajchancꞌopic. Mi ataique, más to tsoc sjol avuꞌunic. Voꞌoxuc ta
    amulic ti chba yichꞌic castico ta cꞌoqꞌue. Yechꞌo un ta onox xavichꞌic castico
    ta sbatel osil.
  mpm-NT: ¡Xaan ga ndaꞌu roꞌo ja xnaꞌan ley! ¡Xaan ga ndaꞌu roꞌo, chaa fariseo! Chaa
    ñaa xini ka kuu ra. Ka jikonuu ra taka ñuu ja ka xndaꞌu ra yɨvɨ naa i, ja na kandixia
    i jnuꞌun ka xndaku ra. Ti nu ni kandixia yɨvɨ un, ti ka saꞌa ra ja viꞌi ga na
    jnaꞌnu ndatu yɨvɨ un nuu infiernu ja kuu maa ra naa ra.
  ots-NT: Guí maestrojʉ, guí u̱jtijʉ yʉ cja̱hni car ley, cja̱ hne̱hquiguɛjʉ, guí fariseojʉ,
    guí jiöjtejʉ, gui ma gui sufrijʉ rá ngu̱, como drá ndo ngu quer castigojʉ. Porque
    guí ndo ungui ir mʉyjʉ gui jionijʉ cja̱hni pa gui jiötijʉ da ñʉti quer religiónjʉ.
    Cja̱ bbʉ ya xtrú ñʉti‑cʉ́, gui xöjpijʉ da cjajʉ más drá ndo nttzo ni ndra nguehquɛjʉ.
    Nuquɛjʉ, grí möjmʉ pʉ jabʉ jin gui tzö, cja̱ guejti cʉ to xcú jiötijʉ, da ma pʉ
    hne̱je̱.
  hoy-hoy: “हे कपटी शास्त्री अदिक फरीसीगोळा, नीम मा हाय, नीव ऊंद मंळसा अक तान मत दा
    तरोरसाटी पुरा जल अदिक थल मा टेटतीर, अदिक याग आव नीम मत दा होट बरतान रा आऊक तान
    से येढ्ढ गुणा कपटी माळ कोमतीर.
  amo-amo: Kash anung, anan ninyerte nin nafarisiyawa, bara asa idoo kurawa nin kutyin,
    npiziru anan dortu Kutelle, iwa se, asa ukuru itaghe aso gono nlahira nafo na
    anung atimine di.
  pjt-pjt: “Uwa, nyura ngunti palya-palku kaṉany-kaṉanypa nyinapai tjuṯa! Nyara palulanguṟu
    nyurampa pika puḻka mulapa ngaṟaku! Panya nyura ngura tjuṯakutu parari ankupai
    uṟu puḻkangka itipirira munu mantangka kuḻu tjina ankula ngura kutjupangka ma-wirkaṟa
    aṉangu kutjupa tjuṯangka tjukurpa wangkara tjananya wituwitulpai nyurampa aṟa
    tjuṯa wangaṉarangku kulintjaku, ka paluṟu tjana tjinguṟu nyurala wangaṉarangku
    kulilku munu nyuranya puṟunyarira ngunti palya-palku kaṉany-kaṉanypa nyinaku nyurala
    muṉkara kura mulapalta, ka nyara palulanguṟu ngula Godalu palunya nyuranya tjunguṟa
    paiṟa iyalku ngura kurakutu waṟu panya tiṯutjara kampanytjalakutu.
  cwe-cwe: “Mwizagaya mweye wafundiza Malagilizo na Mafalisayo! Wadelenya! Mogenda
    mwiibahali na mwiisi inyalile muladi muwapate wanhu wasondelele nzila ya kumsondelela
    Mulungu iyenu, na muhawapata mowatenda wawe wana wa jehanamu, miyanza midi kufosa
    mweye wenyewo.
  daa-NT: « Ɗo gaaƴiƴko, kuŋ agindaw ku gaanuundi iŋ kuŋ Pariziyenna. Kuŋ kuuk kaawa
    iŋ biŋkikon di ! Ku aaliig barrinay ho ku jaawiig adiy ka kiɗar okin̰ji a kuu
