  gym-NT: '¡Aingwaree! Ngöbö bike mun Kukwe Biani Ngöbökwe Moiséye dirikä amne mun
    bariseo mike ja ngie nuen kri, ñobtä ñan angwane munta ja bä mike kuin abko krörö:
    Munta niken kä mdabti amne munta niken mrenbti kä mda mda känti ni mda mda känene
    töi kwitakäre jakri. Ye erere tärä nebe nekete munkri angwane, kukwe dirita munkwe
    ietre abko erere tätre nuene. Abtä mun köböite tätre ja mike ngite bäri krübäte
    mun ngwä.'
  azg-NT: “ꞌOꞌ nnꞌan tmaanꞌ fariseos yo ꞌoꞌ nnꞌan na conanꞌmanhoꞌ nchu vaa itsiquindyi
    jñꞌoon na tquen Moisés, viꞌ jndyi ntquenonhoꞌ. Ee ꞌoꞌ veꞌ contꞌa nquehoꞌ na ya
    jndyi nnꞌanhoꞌ. ꞌOꞌ tycya comaꞌndyiꞌhoꞌ ata covetꞌiohoꞌ ndaandue na cojntꞌuehoꞌ
    min ninncüii tsꞌan na ntsijonhin yo jñꞌoon na coninncyahoꞌ. Ndoꞌ ya na jndë jndë
    jntꞌahoꞌ na vantyja juu chaꞌxjen contꞌahoꞌ, yajoꞌ vjayꞌoonhanꞌhin na ji vaachen
    ntsꞌaa juu. Ndoꞌ na nndaꞌ, jaaꞌntyichen ntꞌuiiviꞌhanꞌhin quiiꞌ vꞌio, chichen ꞌoꞌ.
  bhd-bhd: “हे पाखंडी शास्त्री ते फरीसी लोकव, तुसन पुड़ अफ़सोस! तुस अक मैन्हु अपने
    धर्मे मां आन्नेरे लेइ बड़े दूर-दूर गातथ, ते ज़ैखन तै तुश्शी शिक्षा मन्ते त तैस एप्पू
    करां दुगनो नरके मां गानेरे काबल बनातथ।”
  too-NT: ’Nalakaputzayā'tit hui'xina'n fariseosnu' lā' hui'xina'n xamākalhtō'kē'ni'nī'n
    huan ley. ¡Hui'xina'n tlahua'yā'tit lakatu' milacanca'n! Hui'xina'n tlahua'yā'tit
    chuxatū para namākalhlaka'ī'nī'yā'tit ā'kalhatin milīmāsca'tīnca'n. Lā' nā pinā'tit
    tintacut mar lā' nac xtunc ti'ya't. Lā' a'xni'ca' nakalhlaka'ī', hui'xina'n namātlahuī'yā'tit
    ā'chulā' a'ntūn tū' tzey que hui'xina'n.
  ind-AYT: Celakalah kamu, hai ahli-ahli Taurat dan orang-orang Farisi, orang-orang
    munafik! Kamu menjelajahi lautan dan daratan untuk membawa seseorang masuk ke
    dalam agamamu. Dan, ketika ia sudah menjadi salah satunya, kamu menjadikannya
    anak neraka, dua kali lipat daripada kamu sendiri.
  cjo-NT: Eeroka poshiyakaawaetashita paapatziyarimi Tajorentsi. ¡Ashironkamatsitemiini!
    Pamatawitantaki osheki rootaki powashironkaanteeyaarini iinja. Piyaate tsikarika
    piyotaantawityaaririni paashinijatzitatsiri atziri ipeyanteeyari joriiyo roshiyantemirimi
    eerori rootaki riyaatanteeyaarini rirori janta paamariki kaari tsiwakanitatsini.
  nsn-nsn: Mu tagin teil, inggoumeitir tamatang ualualasira tar ualatut, doho Parisi!
    Inggoum o tang kokop! Ge inggoum pe mung uoto laere toro laur koutina ro uan ue
    mung lih i kot tar reihime tar tang siokon siounumper tamata mare kotpokosono
    nami tamatang uakuakelukoum. Doh tar binaka re kotpokosono pare, a tamatang uakuakeluk
    manas, inggoum mung uoto ualasira uasantiehe tunungua tatanon, kare la tamata
    uasantiehe liuinguaono tamiuoum tar la i Hel misiana tamiuoum.”
  san-DEV: कञ्चन प्राप्य स्वतो द्विगुणनरकभाजनं तं कुरुथ।
  tna-NT: ‘¡Aba, jacuatsasiati ebuetsuaji, fariseo cuana, micuaneda da bubeta cuana
    putsu! Micuaneda pamapa ejude je puti bahue cristiano cuana ebuetsua puji, micuana
    sa puiti cuana tije paata huecuana puji. Da su tuneda micuana ebia su quitaita
    madhada hue eputa.
  lid-lid: “Ado lau tanan ta batanau malen ma ado Parasi, ado kabudon kamwenen! Sisi-in
    laba tinan doh kameh ewek bwele-e ado! Ado kalime ado la-uh! Ado adek bolo kon
    ma bwele-e ndras mari ta amekes ndramak ari le ta in hamon taha. Ya buku none
    iy in hamon taha, ado mesekei iy ndramak ta i bolo jih, i buku none ado le. Ado
    mesekei kandriyen tan asahan ndra-in, sakalawi tado ja.
  wim-wim: “An kan-kanam paththam way ngul wampow niiyanta! Niiy puth pam wanch anangan
    muukamathaniy thananga. Aꞌ putha niiy aak palam-puyam iiy-iiyaniya, wiyiya thaꞌanga,
    putha wiyiya ngak wakana, niiy yipama wik min God.antaman waaꞌ-waaꞌān wiyantana,
    puth niiyiya way-way thaaꞌ-aath-aathaniy thanang niiy yipama woyan way aakanakana
    meeꞌ-wichān thanang keꞌ niiy anman wak-wakaniya. Nil pamang nathweya monkan-wakiy
    niiyang-a, yaa, an niiy way paththam yump-yumpaniy nunanga, keꞌ niiy yimanangan
    yaꞌa, niiyiya way chil-chil yump-yumpaniya, puth nil-niiyantan-a, an ep-paththama
    way-wayam paththam weenow ngula. Aak ngul-ngulan-a, niiy maꞌmangkam ngulan-a,
    aak way aakanakan iiy-iiyāna.
  zga-M: Lweinyo umwe mweivanya vakalala na mwei va Farisai, mweivanghalufu! Mlovukha
    inyanja mweiluta khumwambo nukhupeila umunu umo akave avupo khi nukhuva mwosivwa,
    puyakhiva eideikhe pu mukhupela ave vakhuheingeiwa mumwoto unghwa sikhu nchoni.
  yom-yom: A mabienga kuidi beno minlongi mi Mina ayi Bafalisi ! Luidi batu ba mayuya.
    Lueti diengilanga mu mbu ayi mu ntoto mu diambu di tombanga kani lulenda baka,
    ka diambu ko nzenza wumosi wulenda kota mu dibundu dieno. Ayi enati lumbeki, lunkukitulanga
    muana wu bulungi mu zikhumbu zizole viokila beno veka.
  san-SIN: කඤ්චන ප්‍රාප්‍ය ස්වතෝ ද්විගුණනරකභාජනං තං කුරුථ|
  yut-yut: “Gen teban yoyɨŋdet amɨn ae Parisi amɨn ji jamba but amɨnsi. Awa! Ji amɨn
    kaloŋɨ kɨnda da paŋdetji dagosak do pi teban aŋek tap kwenon da mɨktɨmɨ mɨktɨmɨ
    akwaŋ. Ji Tɨpdom do amɨn aŋ, do amɨn kɨnda abɨdoni kaŋ, iyɨŋ dekba uŋun amɨn yaŋ
    gɨn Tɨpdom do amɨn akdɨsak. Ae uŋun gɨn dɨma, ji da aŋpak yokwi aŋ uŋun si yapmaŋek
    uŋun amɨn aŋpak yokwisi asak.
  grc-BYZ: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι ὑποκριταί, ὅτι περιάγετε τὴν θάλασσαν
    καὶ τὴν ξηρὰν ποιῆσαι ἕνα προσήλυτον, καὶ ὅταν γένηται, ποιεῖτε αὐτὸν υἱὸν γεέννης
    διπλότερον ὑμῶν.
  tbl-NT: Angat tey tafak ye yu kem tau tmolok hlau ne yu kem Farisi, yu kem tau gel
    hemtedeng knô. Glok ye mifal mohin mógów bè yó kem dumu benwu mayuk na a mebel
    bà tek sotu tau mò lemolò kuy. Bè yóm kloloen kuy, deng mom mkay senta yóm ksidek
    yóm kuy nmò yóm kun ksidek nmò. Yó gónóm mon, knóón bélê ye nô lem lanaw ofi.
  cpc-NT: ¡Ikantamachiitzimi iirokaiti Yotzinkariiti iijatzi Fariseo, thiiyinkari
    pinatzi! Owanaa pipomirintsiwintakari atziriiti kaari ajyininkata jojyakotai aaka
    a-judá-mirinkatzi, piyotaakiri inthiiyinkariti irirori. Iro ikimitakotantzimiri
    iiroka jatsipitaiyaawo sarinkawini.
  nhg-NT: ’¡Porube de nemejua, tlamachtiöneme hua fariseos, que sa ume nemoxöyac!
    Pos nenqueyehualoa noche lamör hua noche tlöltecpactle para nenqueniextisque sa
    sente tlöcatl tli nemiechtocas. Hua cuöc ye nenqueniextejque, nenquechihualtea
    ma iye cache lalebes petzotec que nion nemejua. Hua nemonochtie nenyösque tlecale.
  nya-nya: “Tsoka kwa inu, aphunzitsi amalamulo ndi Afarisi, achiphamaso! Mumayenda
    maulendo ambiri pa mtunda ndi pa nyanja kuti mutembenuze munthu mmodzi, ndipo
    akatembenuka, mumamusandutsa kukhala mwana wa gehena kawiri kuposa inu.
  ngu-NT: ’¡Lástima para nemejhuamej temachtijquej ican itlanahuatil Dios niman nemejhuamej
    fariseos, nenomexayacyejquej! Lástima, pampa nenquipaxalohuiliaj nochi tlalticpactli
    para ijqui nencalactiaj se tlacatl ipan nemorreligión, niman ijcuac se tlacatl
    yonencuepquej, nemejhuamej nenquichihuaj para on tlacatl ocpa ma quitocaro yas
    ne mictlan campa tetlajyohuiltiloyan xquen nemejhuamej.
  kup-kup: Met ari Parisi abanari ma aban ñetï kateñiz mañairahol, ari lop houlorizaronañ
    het giz nenañinañ mañovai samegiek mai zakep ari horï ravepek. Met añarab patari
    Zudaholoz zut ravat arinañ honeo emohopanezariz mel tovai iv havevoz revah sohot
    zei modañik sameg. Pot tovai samegin nari arinañ honeo em ravamahan parum hodad
    tinao ba in balavï metamegin ari itiñadek sat hepekez horï tamegit etet tovai
    samahapuh paruhö ritou etat it poñadek sat horï ravapanez poñ ahoam tovai samah.
  jid-jid: Iya mbi bi nha ni Farisawa, bi brji! Bi ru gran ba nne ndi hi ba gbu ni
    hi wa indji ririi u to a huyi, bi kau tie meme nna vren u koh lu mla kpu hato
    biyi.
  wmw-wmw: Umwe wanlimu wa shariya na Mafarizeu manafiki, mulaniwe! Mupita mbahari
    na kungulu mumpate munu munsilimise dini yenu. Fala mukimpata, muntenda kuwa mwana
    wa Jahanamu mara mbiri zaida koliko umwe.
  gmv-GGM: Inteno qodheppe qomoto (dunan cimzayto) Musse woga tamarsizayto qasseka
    Parsaweto issi ura ayhude amanon gelthanas abba bollarane bitta bollara yuyi daburdine
    amanthida asa intefe nam7u kushe athidi ganame na inte kesiza gish intena aye.
  ssg-ssg: “Salan, Haeu axi hawane amuto kawatan. Lehomuto huoka! Amuto lang koti
    kanitax ma amuto hasunga hani kilan xux ti waxainiai seilon tel hani Haeu lehe
    i soh tetan hanowi ti amuto. Ti amuto waxainiwa, amuto aile tel seilon ien i sohot
    lialu hawane, pamu lialuan ti amuto.
  zpo-NT: ’¡Ay, bid doo ded re gu fariseo nu re gu maestr, xaa nlu xtizh Dios! ¡Gu
    nak xaa nkade nu nanlet gu kwaan wen! Gu nya nze leen nistoo nu lo yizhyo zee
    kwaan gu tub xaa nanakt xaa Israel, zee nseed lu xaa xcheen Dios, per gorna nle
    guya, nle gu xaa xchop welt mas nakapra xaa ke gu, zee nya xaa lo ki pa nya re
    gu.
  poy-poy: “Shondi wafunda wa Malagaliru na Mafalisayu, mwawafyangu mwenga! Mwankugenda
    mwanja mulitanda na paisi su mpati muntu yumu yakajimira ntambu yamjimira. Pamumpata,
    mumtenda mala mbili kaweri muntu gwa kugenda mumotu gwa jehanamu kuliku maweni
    mwenga.”
  qwh-NT: “¡Allau, alli tucoq ley yachatsicoqcuna y fariseucuna! Qamcunam patsapapis,
    lamarpapis ewar, nunacunata grupiquicunaman yecayämunanpaq ashiyanqui, y jucllellatapis
    tarïcorqa yachatsiquiniquicunawanmi qamcunapitapis mas infiernucho castigashqa
    cananpaq causariyanqui.
  gaw-gaw: O gadon, ḏo gumak danab-Parasia amu nai mehuqak danab ele. Ag am danab
    oḏelag aḏit ele. Ag dab meig! Wan laap̱anu danab nug Juda kobol aoḵunu amu ag
    uḏat oḵainab, hik aqeqe heṯeb. Heegeg, danab amu nug Juda kobol awa amu nug ahilag
    kobol nau kuḏum ag heṯeb amu eḏiṯak haaha, ag padal maknu ibp̱a daaṯeb amge nug
    am padal maknu ibp̱anab daaṯe.
  nca-nca: “Ye hutuŋo mande ŋuro iŋo-iŋo unindoya ye Farisi uni ŋuya, yeko uni maŋgoye
    irisa. Ininiyaqe, quhurí piyimi korowowaŋgo. Yeko windi soso andusina quno ŋuno
    uyaro mirane-mirane soso uyaro Juda koro muríye rondaqe yunoyoteŋgo. Ko uni ŋundo
    iŋoro howero taka yerero o piyimi horé teyoteŋgo.
  zpz-NTPP: ’¡Cuaa de ru mbecy nu rlyuu leey ni Ñgyoozh gal nu de ru mbecy fariseo,
    gun nac der mbecy rzuu lo! Tonaꞌ la rboo lo der rded ru dutuub la lugaar par nu
    gyicy ru gan mas ñuu tub mbecy nu chetib ic leey ni der yu. Nunu ornu bi bicy
    der gan tub mbecy, orzeꞌ ricy der nu dub gal nu na cashtig nu yad ñi nu gad ni
    der gabily, orzeꞌ de yu zeꞌ cyup tir ni na cashtig yad ñi nu gad ni dey.
  mkj-mkj: “Ia woahr apwal oang kamwai jounpadahk in kojonned apel Pharisee kan! Mwalaunpwi
    kamwai! Kamwai kin joarjoaroakjili nehn jed apel kosehwe weipwi pwa kamwai en
    ukuddoang lamlamin armaj emen oang in amwai lamlam in mihn Jew; nehn ah ne lohdi
    kamwai kin wiahng ih en warroang inla nehn ehl pehn riau koalik jang kamwai.
  zac-NT: ’Prubi de lëꞌë të mësë shtë lëy nu fariseo; na të falsë. Ria të stubi guëꞌdchi
    namás zitu parë tsagtëꞌtsë të shldaiꞌ të lu ra mënë, perë iurë lëꞌë të runë të
    gan tubi shmënë të, nall chupë vueltë más shini gabildi quë lëꞌë të purquë riuguëll
    bishi shtë të.
  kyg-kyg: Keꞌaepa gemo avoꞌmo kaeta alita apaya neꞌmalaya vayaꞌmogitapaꞌe Falasi
    mono vayaꞌmogitapaꞌeꞌmo aetapa ati nekaya vayane, huꞌna, vaehae, Lapakaetegamo
    aiye aiye avovo kavaꞌmo afole aigiye. Magoke vekamoꞌa getapimo afiteno lapakame
    hisiyafeꞌmo solovala aniꞌmo lakaege muki mopafiꞌmo umenitata huge hutapa neꞌmaiye.
    He afaꞌa afiguve huno hisiyaꞌmoꞌmo alitapa aya maletetapa hosu kavatefeꞌmo aeno
    lapaka seno ata kopiꞌmo lamino maisiya vekamo alitapa hamaletapa neꞌatae.
  kmk-kmk: “Kaasi kayu’n mimistulun di lintog kan Fariseo. Dikayu un man-ag-agin mamati.
    Doḻmangon yu nat baybaya umoy si uduma boboḻoya man-awis si ulay osa ullawa si
    maibuyut kan dikayu ot nu awad maawis yu, mambalinon yu un nadaddadag nu dikayu
    un buḻun na un madusa’t din impiyelnu.
  cao-NT: ‘Noiti xo mato yoba tiisimacanaibá, fariseobá. Paramisxëni xo mato ra. Nëama
    bocaqui mato pë, nohiria mërahi na, jato jabi bo rarinamaxëna. Jato jabi bo rarinamaxo
    tsi mato oquë tsi jato rohahuaqui mato, tënëtiya qui ja bocano, naa ma bocanai
    jascaria.
  bbr-bbr: Ei! Ak sintore ämän tamareäi roat, Parisi roat pak, ak wopurut, ak sätäiäi
    roat. Ak mas an siakup pak omnokou opok pak erekapu arianik, kar ro akan onok
    tainoraun rai itaneäin. Ak kiro ro akan onok tainoraun itanein, ko akan onok aru
    erekapu tainormara, ko ep wa koseriäu uru nai, aka naiei senek nai.
  inb-inb: —¡Ai, kam Moisés ima nis­kata iacha­chig taita­kuna i fari­seo­kuna, sungu
    awalla rimag­kuna! Kam­kuna­mi iapa munan­gi­chi, lamar iaku chimbaspa, karu alpa­kunapi
    purig­rispa, suglla runa­lla­pas kam­kuna­manda tarig­rin­gapa. Chi runa, ña kam­kuna­wa
    puri­kuspa, kam­kuna­manda­pas mas iapa jiru in­fir­nu­manda kuku­sina­mi tukun­ga­pa
    ka.
  hrv-hrv: “Jao vama, pismoznanci i farizeji! Licemjeri! Obilazite morem i kopnom
    da pridobijete jednog sljedbenika. A kad ga pridobijete, promećete ga u sina paklenoga
    dvaput goreg od sebe.”
  box-NT: «Nì-khàwa yɛ́n! Ho yéréké khíi sá mia. Mi wee vará ho tá lùa ɓúenɓúen
    yi, à pà hã muna hɛ́ɛ cà ɓa nùpua le ɓa yèrèmá mí yilera lè mí wárá.
    Ká mi yú a nì-kéní sãanì à mi wé ò o bìo sĩ̀ le *Dofĩ́ní dɔ̃hṹ
    yi poń minɛ́n làa cúa-ɲun.
  ote-NT: ¡Núꞌahʉ xahnatehʉ de ra ley ne núꞌahʉ gyá fariseohʉ, ꞌnagyá yohmihʉ, huecateꞌihʉ
    ngueꞌa̱ ma xi dra castigaꞌihʉ! Nuꞌahʉ grí mahʉua grí mahʉni guí hoñhʉ ya ja̱ꞌi
    pa gui ꞌñutuabihʉ núꞌa̱ ri jamfrihʉ, y nuꞌbʉ ya bi gamfriꞌihʉ, nuꞌbʉ́ maꞌna guí
    tsꞌocuahʉ yá mfeni, ne maꞌna ya gá ꞌyɛnthʉ ja ra nidu ngu núꞌa̱ habʉ grí maha
    nehe.
  wnu-wnu: An qomon imbigau munon ne Parisi, an qoyamet igoarar. An qob ombur big
    qamb ne tomon ya erer qib ne gotent ai gugum qib ne munon wuriqerei ne aninou
    yurau igorunor qamb at igoumon. Wuri qoan munon ger wonou yurau igour, ego an
    bo uyes ubumot aninou yurau end igoar qamb at igoumon eng wo ginam boru end isiba,
    aninou gas ende. An ende abari wuri qomon boru ebet igour eng an antanami ebet
    igour.
  zam-NT: 'Tedib vez niin loo gu'': Ay, prob gu'' izlyo'', gu'' co'' ndlu'' cón che''n
    ley co'' mxo''f Moisés loo mèn. Lomisque'' gu'' ne, mèn xley'' farise: Ay, prob
    gu'' izlyo''. Aa que ndxác gu'' ntembìi gu'' ro gu'' no ntembìi gu'' xti''s gu''
    loon. Ale ndyac gu'' con'' huen nac co'' ngue li gu''. Gu'' nque tee cua''n mèn
    loo izlyo'' no loo níttó'' par mbli gu'' mse'' mèna mod co'' ngòp mèn par yila''s
    mèna loo xley'' gu'' xalque'' ndxela''s gu'' loo xley'' gu'' par gàc mèna thidte
    mèn con gu''. No co''se'' ngolo mbli gu'' gan par gàc mèna thidte mèn con gu''
    no ngòo mèna loo xley'' gu'', ndli gu'' par ndxàc loo mèna chop cua'' con'' ye''rsin''túb
    leque loo gu'' par thìb lìte yòo prob mèna le''n ye''rbìil co''te'' nac loo quìi
    no loo bèel.'
  zyp-NT: Phungbia cawngpahtu sahlo le Farasi sahlo, naaning cungmai raipha sahlo,
    naa cing a ping! Cawngsaw pakheh naa behnah lang a paleh sá pawtah tlang le tui
    tah khua tlawng he ceh ka, a va paleh tih he tah naaning hratah hraihming sawcapaw
    sahlo tah a lehning tah naa tua he.
  sey-NT: ¡Teayerepa mësaru cua̱ñeseꞌe yeꞌyacohuaꞌi cuiꞌne fariseo pa̱i! ¡Coa cacohuaꞌi!
    Mësaru cato cuꞌicohuaꞌi aꞌë, yeja cuiꞌne jai tsiaya pa̱ini mësaru sehuoyena yeꞌyañuꞌu
    cajë. Ja̱je yoꞌoroja̱ijë neni i̱ti sehuoquëni mësaru se̱ña maca cayaye jerepa
    coꞌaquëre neñë, toana uja̱ꞌquëre.
  nvm-nvm: Regavo e vuak akai nijaidiavo ijigam e Ferisis i kufuikin iji jaka juf.
    Ijefuon maiji jaka jar sisim kege ar aibe ijia oknum e iji bu una jana rekfuon
    iji nisaimoijo. Ja nisaidiame e aferdiaga bu una unam jon ja reoijo ijia ifejdiav.
    Regavo iji bu ijeg ifejdiavo ijia buka ise jon iji asidiame ma ise rejo ijefuon
    bu iji buka jana besum maziv.
  mps-mps: “Dage bomai po page ola mabo bidi dabe me, dage Farisi dabe dali, hobede
    ya. Dageba te dwai sogo mu pedelaibao, dage tibo po wabo bage. Dage te tamu ąįde
    badi, te tǫde dali bilibao, te bidi me deli gegelama, tama te bidi me deli aga
    dage dali bilabo bidi sainogo dagego bomonama gegebo dao. Aga te dage dali bilibo
    bidi pedalama, tama dagego aga te moni sia dabo buluba pomainogo ilibo dao, te
    duga tiwai ilibao. Dagego aga te dwai sę ebo tomoba kegelama, tama agai ebo dwai
    sęgo dagego ebo dwai sę aiyaba mu elalubo dao,” wali.
  pab-NT: — Kaxiyani, xiso iraiti kakoa waiyoreterenai, exahe xiso fariseunai, teraharetyoarenae
    makere! Maikaite iniyalahare xikaxomokaka. Xiso atyo ximahotyoa one kaloxere hoka
    xiyaneta hakakoare waikohekoa xatawa maheta haliti hoka xiyaotyakiraho tyaona
    maheta. Hoka hatya atyo xikaokehena hoka xiyahehare irikati mawakenehare xetare
    terota xamokitene.
  llg-llg: Heh, ei mese anggama ma hataholi Farisi la! Memak ei ia, hataholi mana
    dea-dalek! Neu ko ei hambu soe, huu ei saꞌe ofak sudi bee miu, ma loe-ndaꞌe letek,
    kada nau sangga hataholi esak, fo ana maso neni ei partei anggamam neu. Tehuu
    mete ma ana maso so, na, ei tao ndia sodan manggalaun lena bali, losa ana hambu
    huhukuk nai naraka belan laꞌi dua neme ei mai.
  kyf-kyf: «-Lagɔɔ titee gwesanya -yɔ Falizɩnyɩma, gbʋnyuu mɩ amɩaa -nʋ nya! Wɛlɩ
    'sɔ -nyɩma a -mɩa! -We ka gbʋ -wa, dʋdʋ weee -yɔ 'nyu weee -gʋ a plɩlɩa, a 'ka
    nyɩmɛ yabhlogbɔɔ 'yɩ, ɔ 'ka amɩaa gbʋ -yɔŋwnu. A -ka -mɔɔ 'yɩ, 'ɩn amɩaa lɛnʋgbʋ
    zɛlɩa -mɔɔ nyɩmɛ 'nyuu. 'Ɩn -Lagɔ paa ɔ -kaslʋ 'wʋ, we 'ka amɩaa -nʋ -zi -zakpa
    'sɔ.
  tpi-tpi: “Yupela saveman bilong lo na yupela Farisi, yupela lukaut. Yupela i man
    bilong tupela maus. Yupela i save raun long olgeta hap bilong solwara na bilong
    graun, bilong mekim wanpela man tasol i kamap disaipel bilong yupela. Na taim
    em i kamap disaipel pinis, yupela i save mekim em i kamap man bilong i go long
    hel, olsem yupela yet. Yupela i mekim na em i winim yupela moa yet long ol pasin
    nogut.
  mih-NT: ¡Ndahvi ndoho ra maestro cuenda ley ta fariseo! Zaha ndo tuhun vatyi vaha
    xaan ndo, zoco ña ndisa. Nanducu ndo nacahnu ñuu ñiyɨvɨ, ta yaha ndo tyañuhu vatyi
    cuñi ndo nañihi ndo vazu minoo tuhun ñi ñiyɨvɨ cua zasino ndo iñi ñu cuhva sino
    iñi maa ndo. Ta sa nañihi ndo sii ra cuan ta zananduu ndo sii ra uu cuhva quiñi
    ca ta zɨquɨ maa ndo. Ta ndisa xaan cuu si vatyi cua cuhun tandɨhɨ ndo andyaya.
  qvh-NT: “¡Moisés guelgashganta yachasegcuna y fariseo runacuna! ¡Ishcay cära cayashgayquipitami
    juicio finalcho fiyupa laquicuyanquipä! Gamcunaga may-saypapis yachaseg aywayanqui
    fariseo cayman runacuna yaycuyänalanpä. Yachasiyashgayquicunata yachacurcurnami
    gamcunapita masna ishcay cära cayan. Sayno cashgayquipitami gamcunapis y paycunapis
    infiernucho segaypa nacayanquipä.
  kms-kms: “Nungoqi wutaqu lo wute bei weny kin di nungoqi Parisi otiwo nungoqi mai
    yumbui nganye ware. Nungoqi wutaqu nei tevi kin. Nungoqi war ir wonji nganye wo,
    ei wuti iri ni Juda ningg lo te simbe wundig nutungu. Di nungoqi lo simbe wundig
    di nungoqi ningg wand te kin pugri puq nen, tedi nungoqi wase pe wo kin pugrine
    ni mune wase pe no. Ni nungoqi mai wuraq kin pugrine ni oyi quan nganye niraq.
  agn-agn: “Kailo amo kang manigtoldok tang Katobolan ig mga Pariseo! Tenged ang pagto
    mi ong Dios paita-ita kaman! Pagalig-alig amo ong bilog ang kalibotan para makombinsir
    amo maski tanga tawan lamang agod magparet ong mga toldok mi. Piro mga makombinsir
    mi ra ngani, agboaten mi tanandiang sobra pa ong nindio agkalain ig ang tegkan
    na i-lek lamang ong impirno.
  nhi-NT: ’¡Ay tlasohtzitzinten namehuan, teotlamachtanih uan fariseos, ometitoc namoxayac!
    Nanconninimiliah in mar uan in tlali nic nanconniquih nanconchiuasqueh acah macsili
    in tlaniltoquilistli judío, uan ihcuac yonamonuiliqueh onanconchiuqueh non, nanconcuipah
    non tocniu opa ocachi iconeu in amocuali uan amo namehuan.
  ttc-NT: ¡Last etetz a'ix xnaq'tzal Kawb'il b'ix etetz aj b'uch'uj Parisey, etetz
    a'ix xmeletz'! Etetz ja'chq nkxb'et twitz tx'o'tx' b'ix nkxjunxla'in nim a' tzan
    echimon xjal tzan kyokslan te exnaq'tzb'en, b'ix oj kyk'amon te exnaq'tzb'en,
    yaji n'ek'ulu' tzan stzaj si' te kymeres mas nim ewitz etetz tzan kxik xon tuj
    te nim q'aq' aj ja' te xhcho'nal k'onti'l nmankun.
  dan-1931: Ve eder, I skriftkloge og Farisæere, I Hyklere! thi I drage om til Vands
    og til Lands for at vinde en eneste Tilhænger; og når han er bleven det, gøre
    I ham til et Helvedes Barn, dobbelt så slemt, som I selv ere.
  kwj-kwj: “Kunu Gotri lo mwanji hambwandau hima lenga Farisi hima lenga, kunu hambwafwaꞌai!
    Kunu sembe fisi hima! Kunu soluwara laka ki ku ichiꞌuchandani, e, nuwe mapwa laka
    ki ku ichiꞌuchandani hima leni kui himache hinga wu eti kinani wunu ku ratandau.
    Wosini hima fori kui himache hinga ri waꞌaisiwa hi tokwe ino hima kunu hinga ri
    sira ki rini ku ratandau. O hinga rini ku wosisiwani ori hima ku wosindau sumbu
    hinga ri wosikoni apa kunu dikihiro.
  vie-OVCB: Khốn cho các ông, các thầy dạy luật và người Pha-ri-si! Các ông đi khắp
    các đường thủy, đường bộ tuyển mộ một người theo phe mình, để rồi huấn luyện người
    ấy trở thành hiểm độc gấp đôi các ông.
  kze-kze: ámáámba sen-kwáásíyé ámáán-kawaa-kwaasiye kaumbo-káér-ainkwara-kwaasi é'a
    simátimunda monor-áímbá kwaráígwáe sé'a tivakáá úmae'a anón-domba kóate'a némpa'a
    kwénaae'a tuwáné'a kentí sáwí-mayai agaráátínkáawasa miwítí sáwí-mayaigo kentí
    sáwí-mayaigomba usáyaaitaraimba pó'a mindáyave'a kárákwiyoro.
  mpj-mpj: Jiijajju-jananya yarrarnu wajarnu, “Parajikajakamu Muujajmili wangkapurlukakaja
    nyarrukajanyurra nyinani, Mamalu-nyurranya warrkilku ka pungku, jumajinyurra mayunyjukaja
    nyininpa. Wirrirlinyurra yankuni puutja tatiraka martukaja nintilkuraku. Nyuntumili
    wangka-jananyanyurra nintini, palujanuya pakiwana nyinani, nyunturtinyuru. Mamalu-nyurranya
    wulikaja warukutu kurtingku.
  lbk-lbk: “Selaeg yo, chakayo ay mistolon si lenteg ya Fariseo! Kakas-okas-on kayo!
    Khedchangenyo nan fayfay, ya faatenyo nan kailiili ay en men-awiawis is olay esa's
    endisipolosyo. Maifakhay kayo ay omey id inferno, ya mo wad-ay naawis, khab-enyo
    et chaicha ay am-amed maifakhay ay omey id inferno.
  mto-NT: ’¡Ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱tta, tsaptu̱jkpit yakꞌixpa̱jkpada, fariseota̱jkta,
    me̱jtsꞌaajta me̱jtsjo̱o̱tta! O̱o̱y xa veꞌe xtuntoonkada je̱tseꞌe o̱tyoꞌka je̱
    jayu xtukpana̱jkxtat juuꞌ veꞌe mjaanchjaꞌvidup; ku veꞌe veꞌem je̱ jayu du̱kuvu̱k,
    mtukvinmajtsju̱dupts miits je̱ꞌe̱ veꞌe je̱tseꞌe me̱jtsk nax nu̱yojk chaachpaatnit
    je̱m ja̱njo̱o̱tm je̱ts ni kaꞌa veꞌe miitsta.
  bzh-bzh: Wöp-o! Ham alam-horek-yi los alam Parisai*-e! Gëpin ham! Ham alam kwamin
    luu! Ham neḳo loḳ loo los dob pin in bë natöḳ vu mehöti begërin yi natu ham
    hur. Lob mehö nebë sënë netu ham hur ggovek, lob tum ham nevonġ yi netu mehö
    nipaya kesuu ham berëḳ na Nyëġ-nengwah-yi geving ham.”
  guj-2017: ઓ શાસ્ત્રીઓ તથા ફરોશીઓ, ઢોંગીઓ, તમને અફસોસ છે! કેમ કે એક શિષ્ય બનાવવા
    સારુ તમે સમુદ્ર તથા પૃથ્વીમાં ફર્યા કરો છો; અને તેવું થાય છે ત્યારે તમે તેને તમારા
    કરતાં બમણો નરકનો દીકરો બનાવો છો.
  jvn-NT: “Tyilaka kowé, para guru Kitab lan para Farisi! Kowé kuwi wong lamis! Kowé
    pada lunga adoh, nganti nyabrang segara lan ndlajahi daratan kepéngin éntuk wong
    siji sing mèlu agamamu. Nanging nèk wongé wis mèlu agamamu, wongé mbok matengké
    kanggo neraka, malah alané wongé ping pindoné kowé déwé.
  byr-byr: Weꞌ! Kɨwɨjaihɨlyɨ Perɨzɨyaihɨlyɨ saihi maanga pɨrɨwaalyɨyaihi mala nayaa
    jɨwannyɨla! Saalaalyavɨjɨ kwaakevakɨjɨ wavɨlaꞌna yadɨvɨꞌ ‘Aꞌmwe pwai nemɨre kɨwɨnya
    mɨdɨnana!’ yawɨꞌdɨvɨꞌ bɨrɨkaanya yamaryadɨvɨsaihɨlyɨ. Miꞌna bɨramaaꞌna yadɨvɨꞌ
    sahwai yɨhɨmɨdɨdaasɨ Dɨkevɨ naawiaꞌnerɨ wɨmwaaihadɨvɨsaihɨlyɨ. Nabaai gamɨre kayaaꞌnanyabwi
    sarɨmɨre kayaaꞌnanyabwi wavɨlaꞌna yadelyɨ.
  ian-ian: Ngwuk Moses kwiya lo sɨmogwi lɨga nɨmbo Ferisio ngwuk kavle glei yigiyangwuk.
    Ngwuk woseka walɨga nɨmba ngwuk. Kɨta nyan kwutaa ngwutna mbaapmamba taagavat
    sɨvla mbundɨ yambɨ yilɨgangwuk. njambɨt kulaa yiga nduwi yiga wokega sɨvla mbundɨ
    yambɨ yilɨgangwuk. Ndi kat kwutaa taagangwuk maa kavle vat yilɨnjeya vak yilɨngweya
    vak kat kwulatɨgandɨ. Ngwutnogwi ndinogwi ya vɨtɨga kavle kavat yigiyangwuk.
  hun-hun: Jaj nektek, képmutató írástudók és farizeusok, mert megkerülitek a tengert
    és a földet, hogy egy pogányt zsidóvá tegyetek, és ha azzá lett, a gyehenna fiává
    teszitek őt, kétszerte inkább magatoknál.
  mcf-NT: Nuquin Papan cuidtequido mibi nec. Mimbi tantiacpadomboenuidi tantiamenuen
    mimbi matses utsibo chuiben-chuibenec. Nidaid utsi-utsiec yacno nidshun mimbi
    chuibenesho tantiaquido mimbi tantiacpadquio yanash Satanasën yuambo yanec Nuquin
    Papan cuidtequidombo iquendac.
  kjs-kjs: Rekena agalena tisaanu-para Farisi alinu nimi waru adalepape. Nimi ipinu
    madaa piruma ipa solwara raayona pamuma su raayona enaali raayo nimina disaipel
    ali-rupa pirinalo pamu aaeme. Nimina disaipel alinu mapiraaeme rabu nimu wala
    koe naaku-para go-rupa piru aaeme. Gore nimina koe naaku-para ora palimi pare
    nipu nimimi naaku-para penaateme.
  mni-mni: "“Aphasasinaba, he Wayel Yathanggi ojasing amasung Pharisee-sing nakhoidi\
    \ awabanida! Maramdi nakhoina mi amabu nakhoigi lainingda olhannabagidamak ipak\
    \ kaya amasung lamdam kaya koina chatli. Aduga mahakna ollaklabada mahakpu nakhoina\
    \ oiba adudagi saruk ani henna norokki macha oihalli.”\x94"
  yad-NT: ¡Jiii, rani̱tte jiryejyu̱te, ra, Ju̱denu niquejada datyanuvay, Varyisévuveda
    jarye, jiryatiy jiryi̱tu̱yadamu vichavayu! Jirye ramityeñumaya̱ daryaju̱ra jmityo̱,
    mucadi jarye, jirya̱tidye jatachuni̱ ti̱qui nijya̱mi̱ jichiityari̱nuju̱. Sasiityari̱numatiy
    jirye, jiryetyi̱tunu jiidatyo̱mu paruti̱si̱ju̱ni̱, savichasara jaryi nicyara̱vya̱ju̱
    jiryimusiy variy.
  mxb-NT: ¡Ndaꞌí kúu ví ndoꞌó, ta̱ dánaꞌa̱ ley, xíꞌín ndoꞌó, ta̱ fariseo! ¡Ndoꞌó kúú
    ta̱a uu̱ noo̱! Dá chi̱ kuaꞌa̱n ndo̱ iin ka̱ xoo ta̱ñoꞌo̱, ta xíonoo ndó iin níí
    kúú xíán, dá kandeé ndó kandísa iin ña̱yuu to̱ꞌon ki̱ꞌo kándísa mií ndó. Tá ni̱
    ka̱ndeé ndó xíꞌín ná, dá ndée ñaá ndó uu̱ cháá ka̱ ví ndée̱ de̱ꞌe indayá o̱ du̱ú
    mií ndó.
  pon-2006A: “Meid suwediong kumwail, sounkawehwehn Kosonnedo oh Parisi kan! Mwalaun
    amwailen! Kumwail kin senserekseli nansed oh kotehwei wehi kei pwe kumwail en
    wekidohng lamalam en aramas emen ong ni amwail lamalam en mehn Suhs; a ni eh lohdier,
    kumwail ahpw kin wiahiong en warohng kohla nan ehl pahn pak riapak laudsang kumwail!
  maq-NT: ’Jemu chojyihi tsujun, ngayun cha xi vicuya cjuachacun cojo ngayun cha partidu
    fariseo. ¡Xuta ndacha yun! ta cuangun jingujyë ni ngasunhndë xi sacu ngu ni me
    xi cuisehen ladu nuju. Peru hya xi cavicuyun rë me, hitsë sa jyë castigu satë
    rë me xi cuma nuju.
  hto-hto: Ocuica uai llófuetɨno naa fariséuaɨri, comécɨna ɨáɨrena mei abɨna ñue cɨ́oidɨomoɨza,
    ¡nɨɨ omoɨ dúerena! Nágagobiaɨdo jáidɨomoɨ daa come omoɨ ɨ́ɨnoga uai dɨbénemo omoɨ
    itátallena. Itata mei, afe come omoɨ baɨmo fɨénidɨmɨena orédɨomoɨ. Iemona omoɨ
    afémɨeoɨri, comɨnɨ duere fɨnolle iraimo zíiñona duere zefuíllena mamécaomoɨ.
  por-BRBSL: Ai de vós, escribas e fariseus, hipócritas! Pois vocês viajam por mar
    e terra para fazer um prosélito; e quando ele se torna um, fazem dele um filho
    da Geena duas vezesmais do que vocês mesmos.
  ces-NKB: Běda vám, zákoníci a farizeové, [vy] pokrytci, že obcházíte moře i souš,
    abyste obrátili jednoho [člověka] na víru, a když se [tak] stane, uděláte z něho
    syna pekla dvakrát více, než jste sami.
  cui-cui: “¡Paxam pomonae Moisés pia peitorobi coyene tatsi painya necuidubiwi jiwi
    pam tsobenaem! ¡Paxam irʉ pomonae fariseomonae pam tsobenaem! Daxita paxam itara
    mexeya xanepanaya pepaebi jiwi pam, daichitha apara abeya peexanae jiwi pam. Paxam
    tajʉ beya paponame daxita carepayan beya, xua painya cana exanaenexa ichʉntha
    xua bapon pejume cowʉntsiwa tsane painya necuidubi coyenewan xua bapoxonae bapon
    be judiomonaepin penaexanaewa tsane. Bapon pacana exaname, xua bapon bichocono
    equeicha mataropeicha abe peexanaein. Daxota bapon bewa xubinchi ichaxota po nacuatha
    isoto jopa itacounayiyo, icha paca cana ichi tsane poxonae paca bebai tsane barapo
    nacuatha.
  boj-2014: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi na tamo qujai segi niŋgi
    daurŋgwa maroqnsib siŋga na kiyo qobuŋ na kiyo sawa sawa kalil keretoqnsib laqnub.
    Ariya tamo qujai di a niŋgi daurŋgwas di a na niŋgi buŋgosim tamo tulaŋ ugedamu
    sqas. Deqa a niŋgi qa namoosim torei ŋamyuwoq aiqas.
  eng-OEBUS: Alas for you, teachers of the law and Pharisees, hypocrites that you
    are! You scour land and sea to make a single convert, and, when they are gained,
    you make them twice as deserving of Gehenna as you are yourselves.
  eri-eri: “Tere nuuni beele isou fai bagu, Farisi bagu, ure dewagu. Tere huratege
    nga bagu. Tere fai etenga nogonga awa tuwadenga tebere disaipel heigei nomo boya,
    tere hiiri oruwa, oula oruwa langa golo-goloya. Saini no disaipel heiganga, tere
    no ono tugeyenga tere tage dorofe eeya ha langa goyei nomo fai dorofe heige heigena.
    Tere ono tugeyenga no onowou inyaba tere feiya tigou ono-onona.
  aly-aly: Artwa Pharisee-rnemay, Moses-kenh-rnem-then arrantherr apmwangkwarr akaltyileyel.
    Arrantherr apmer arleng-warl alheyel, artwa anyent angkepiletyek, renh Ingkart-angkwarr
    akaltyiletyek. Arraty-wenyarl arrantherr apmwangkwarr akalty-antheyelarl, apmwangkwarr
    apenterl-ayntetyek, arrantherr apenteyel-apeny!
  wiu-wiu: Ae, kini totono pine to̱a olaukaki ali-kitika Parisi-ali-kitika wene takuta
    pianeya mekino, Akolaliyo kibu moono, nepio. Kini peku lawetatiki agopa tuku toma
    pato wa ka ludu pote ue dipikeka mea pote tuku toma yaki. Tuku toa enamutuketepa
    kini peku noa tamene wa lawetekili kini tiki poanele moa patukoa poane take poko.
  swe-swe: Ve er (uttryck för intensiv förtvivlan), skriftlärda och fariséer, ni hycklare
    (som bara spelar ett skådespel för andra). Ni reser över land och hav för att
    göra någon till en proselyt (en hedning som konverterat till judendomen), och
    när han har blivit det, gör ni honom till ett Gehennas barn (en som tillhör helvetet),
    dubbelt värre än ni själva. [I kontrast till välsignelsen över de milda som ska
    ärva jorden, se .]
  cth-cth: A laikathout e cakathutkungnaw hoi Farasinaw, yawthoe lah na o awh. Bangkongtetpawiteh,
    tami buet touh hai namamae bawknae dawk kâen sak hanlah talî hoi a oung pheng
    na katin awh teh, na kâen sak hnukkhu teh namamouh hlak let hni e hell ca lah
    na o sak awh.
  mti-mti: Ye ano kukaeba guniyap! Toewanewan igiyawa ge Parisi igiyawa, ye ugauga
    enewa! Ye anotumat tobiroriyanewa desirom da autan oya at undag sira poeman undag
    aisene, sira apan desirom auyanawa, ye ene apan mame geena usiwa mina, apan mame
    kukaeba meuma egave sira aivine, ye me mina onan.
  pad-NT: '—Judeus kaija''ari vaka''ojomo''iva abono, mitha vani''a hida a''onira
    vara oni''avini. Farisio, mitha vani''a jaboni hida a''onira vara oni''avini.
    Deus athi-ra avanofivini-ra avakahi''badaraki a''oni. Jahariki bana ida avakadimoni.
    Avanofiki ida ija''ari Deu-ra khai ni''a''badaravini, Deu-ra khai avani''a''badaravini
    vani fori hiki, oniani ida arabo hahavia a''onira anaadahaonija, avanako''dihahi
    ida ija''ari Deu-ra ogariki, Deu-ra kanamasivivini-ra nofiki kaimoni. Avakaragahi,
    avaka''ojomo''iki avakadihojai ''badara. Avaka''ojomo''ivini naothinia arafiaki
    ida kidihojai ''badara. Deus ija''ari-ra nasohivini kamahini, Deus a''onira ni''aki
    bana ada: “Onaabosiki bana ida avakadihojai ''badara nahina jaharikia Ibavi Jaharika''oakia.
    Arafiaki ida avakadija''ari-ra va''ora avaka''ojomo''ivini vakadihojai jaharini.
    Ibavi Jaharika''oakia nahina jahariki-ra vagathanivini oana''ba''diki bana.” Niki
    bana ida Deus a''onira vara ni''avini hiki bana.'
  twi-twi: “Munnue! Mo Farisifo ne Kyerɛwsɛm no akyerɛkyerɛfo nyaatwomfo! Mokɔ wiase
    afanan nyinaa sɛ mubenya onipa baako abɛfra mo mu. Na sɛ munya obi saa a, mosɛe
    no ma ɔyɛ ɔbonsam ba sen sɛnea mote no.
  hlt-hlt: Anunae nangmih cadaek rhoek neh Pharisee hlangthai palat rhoek, pakhat
    te poehlip sak ham tuili neh rhamrhae na hil uh. Tedae a om tanglai vaengah tah
    anih te namamih laklah rhaepnit la hell kah a ca la na poeh sak uh.
  tbz-SIM: Di bo yɑ̀ díndi Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀!
    Díndi bɛ̀ɛ̀ cèntì kɛtenkɛ̀ kɛmɔu nɛ̀ dɑ̀mɛ́ɛ̀rì miɛkoo kɛ wɑnti kɛ́pɛ́tɛ́ wèè
    bo tũnnɛ di kó kucɛ, di ò pɛ̀tɛ́ dìì mɔ̀nnì kɛ nɛ́ ò sĩ̀nkùnnɛ kòo di pɛ̃ɛ̃tɛ́
    kɛ́mmɑ̀nnɛ̀ kɛ́tɑ muhɑ̃ɑ̃́ mmiɛkɛ di tɑti mù.
  san-GUJ: કઞ્ચન પ્રાપ્ય સ્વતો દ્વિગુણનરકભાજનં તં કુરુથ|
  ake-NT: “Ɨsɨ sɨ, Main pɨ' enupanin nan mɨrɨ awonsi'kɨ Pari'si amʉ', ɨmɨrɨ'nokon
    wakʉ pe te'ku'san! Siya rɨ tʉutɨsan ɨmɨrɨ'nokon non poro, parau kau rɨ, tikin
    nan nɨ konekai'. Ɨtonpa pe ikonekasa' auya'nokon a'tai, ikupʉ auya'nokon asa'
    ite'kwa iye'to' airɨ akasa'nokon, iyeri'sa' kon utɨto' ya' ekota'mai' itɨto' pe.
  qvn-NT: ¡Alisca cunchuchisham capäcunqui, Moisés isquirbinganpita yachrachigcunawan
    fariseocuna! Gamcunaga carcayanqui alitucuglam. Jatun gochrapawan pampacunapa
    purichignuysi gamcunaga imatam mana yachrarcayächinquichu runata Diosta mana cäsucug
    gamcunanuysi cananpag. Nä munapäcungaynuyman muyurärichirga chay runata rurarärinqui
    gamcunapitaga ishcay maspa nina wayichru cunchuchisha cananpagmi. Gamcunaga jatun
    gochrapas pampapas aywarcayanquim runata Israel castaman muyuchipäcunaypag. Nä
    muyurcachirga chay runata jorgorcayanqui gamcunapitas ishcaypaypa mas lutanmanmi.
  tku-NT: ’Nalīpuhuanā'tit hui'xina'n fariseos ē xamākelhtahua'kē'ni'nī'n līmāpa'ksīn.
    ¡Hui'xina'n tlahua'yā'tit a'ktu' milacanca'n! Hui'xina'n tlahua'yā'tit catūxcuhuālh
    namā'a'ka'ī'nī'yā'tit ā'chā'tin mintamāsu'yunca'n. Nā pinā'tit ixtuntacut nac
    mar ē lacatin nac ti'ya't. A'cxni' tastālani' tū māsu'yuyā'tit ā'chulā' jā tze
    natalītaxtu.
  bjk-bjk: “A maris se mum, abo tene ausu möxöbo warkurai te Moses mabo Parasi, mum
    nang mum bo röxröxö mon bara mum a lak deek! Mum bo önan eli xö rasi ma xö boxönö
    xirip pua xikip lo a öng kalik mon bara irabo muu a inausu re mum. Me mum mo eöt
    tua nilaxa xö ia sösöt. Ma lamun nang bara ine a bak ne ausu re mum im, irabo
    eöt tunon tua nilaxa xönan, möxösa, ibo mumuu e mum.
  msy-2020: “Ia Judan Arazibagh fozir gumaziba ko Farisiba, Iavzika! Ia bar ikuvigham!
    Ia ifavaribagh amir gumaziba! Ia ongariba ko nguazir igharaziba bar dar ghua,
    suren gumazir vamɨra iniasa ruiagha arui. Eghtɨ ia gumazitam batogh Judan Arazibar
    a geghantɨ, a ian nɨghnɨzibar gɨn mangɨ, egh a bar ian mɨrara uaghan helɨn mangam.
    Ia a damightɨ, a bar ia gafiragh arazir kurabar amuam.
  bpr-bpr: Magakdo gamu, dad to gal tamdò dad uldin Dwata fagu di ku Mosis na dad
    Farisi. Too gamu falnayam mdà di kaflinguyu. Gal gamu magu di tah tanà na di talà
    i mahin du fye gamgebe gamu to. Bay ku ta nun gebeyu, matnù fa i ksasèan di gamu,
    na midul i kagtenan salu ditù di lanaw lifoh.
  cle-NT: ’¡Hi²xiáh³ liáh³dsɨɨ³² niaá⁴ah³ dsa³he⁴ baáy⁴ niaá⁴ah³ fariseos hi³ bií⁴
