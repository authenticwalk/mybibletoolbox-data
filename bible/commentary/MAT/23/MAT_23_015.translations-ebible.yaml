  ksr-ksr: “Oo Kana qaawaa boi ano iikawaa kaparaŋkoŋkoŋ ejemba! Oŋo uumeleembaa ejemba
    seleseleya koloogi lombo qagianoŋ ubaatiwaajoŋ mono qama wanjinjiŋgoŋ ‘Yei!’ jejeŋ.
