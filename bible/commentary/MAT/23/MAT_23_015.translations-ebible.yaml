verse: MAT.023.015
translations:
  kpx-kpx: “Iale menaka haivemale isi Balisia ata, la katelahamale la nohovu. Laeau
    loboe ataea. Lana e houevei haeavamole tiliege ata holoevege abuna la ehovei la
    vaveve ke nahate vage lana kebia aiogeveve. La kateale vamalemo kebiahi humahae
    toelala tima. Isito keabuna la vaveve toela ke evihai vaveve toela baluga vai.
  okv-H: Jove jove ungo ke pepeni ahe poekari embomeni te Pharisee embomeni te na
    hotembari heriso na embo vahai be ungota ke ambo ambo aja hoi be hoi eva oiho
    ta eto enda nei ta pambuto ungo ta ke hande eagova rate embo vahai ungota ke ingito
    ambo ambo aisuja amo ungota ahe poekari na avo amita jo tongopa au ungo ga tapa
    peheto Satan ta degi pambasuja.
  tbo-tbo: Kihoni lugagayo tanitaniwagami po Palisi lawami taumi tu nugodubu. Omi
    wikoyakoyama gehouna boga ma hipuli uyahihi o kadakadau wiwila dobu magomagouhi
    uyahihi, ipa omi hewali emosi hota ona waya po omi wiatatiyana powa binei apo
    a apapoe omi apapoe ina lata lagoni po tauna ma taumi dobu ebebalana ona wialoni.
  mal-C: “കപടഭക്തരായ വേദജ്ഞരേ, പരീശന്മാരേ, നിങ്ങൾക്ക് അയ്യോ കഷ്ടം! ഒരാളെ മതപരിവർത്തനം
    ചെയ്യാൻ നിങ്ങൾ കരയും കടലും ചുറ്റിസഞ്ചരിക്കുന്നു. ആ വ്യക്തി നിങ്ങളോടൊപ്പം ചേർന്നാലോ;
    നിങ്ങൾക്കു ലഭിക്കാനിരിക്കുന്ന നരകശിക്ഷയുടെ ഇരട്ടിക്ക് അവരെ അർഹരാക്കുന്നു.
  grc-SR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι περιάγετε τὴν θάλασσαν
    καὶ τὴν ξηρὰν ποιῆσαι ἕνα προσήλυτον, καὶ ὅταν γένηται, ποιεῖτε αὐτὸν υἱὸν γεέννης
    διπλότερον ὑμῶν.
  bgc-bgc: हे कपटी शास्त्रियो अर फरीसियों, थारे पै धिक्कार सै! थम एक माणस ताहीं अपणे
    पंथ म्ह ल्याण कै खात्तर दूर-दूर ताहीं हान्डो सो, अर जिब वो पंथ म्ह आ जावै सै,
    तो खुद तो नरक म्ह जाओ सों पर दुसरयां नै अपणे तै दुगणा नरक जाण का भाग्गी बणा द्यो
    सो।
  khz-khz: Rova vevega-ripagira talimami e Parisea talimami, opakau talimami! Gomi
    kapu mapararai goagona, rawaparai e tanoparai, talima kwapuna kwanilova gemi gole
    ai pene laka-toga ulanana. Gogapiana, ne kalova egala-vanagivanagina kapuna natunai
    govega-agoana, gemi kila-tilivagi e karoverave maki pene vanagi-iwavagira.
  deu-TKW: Wehe euch, ihr Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr Meer
    und Festland durchstreifet, um einen einzigen Proselyten zu machen; und wird es,
    so macht ihr aus ihm einen Sohn der Hölle zweimal so arg als ihr.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Rdödliꞌ gdu lu nis zxön len gdu yödzlyú
    ni quië gunliꞌ ga tsej ladxëꞌë Dios tsazxö́n len lbiꞌiliꞌ tu bönniꞌ, len catiꞌ
    niꞌ chgzxáquiꞌliꞌ‑nëꞌ, runliꞌ ga nabágaꞌrëꞌ zxguiaꞌ ca lbiꞌiliꞌ, tsajtsuꞌë lu
    guiꞌ gabíl.
  lin-lin: 'Mawa na bino, balakisi ya Mobeko mpe Bafarizeo : bato ya bilongi mibale !
    Bosalaka mibembo na ebale mpe na mokili mpo na koluka kozwa kaka mopagano moko
    oyo akondima kosambela na lingomba na bino ; mpe soki kaka andimi, bokomisaka
    ye moto ya lifelo mbala mibale koleka bino moko.'
  hns-NT: Haai dharam ke parhal waalan aur Fariesie log, dhokhaabaadj logan! Toelog
    samoendar aur des bhar ghoem dhaare hai ek manai khodje ke oke aapan tjaal par
    tjalaawe ke. Aur djab oe aisane kare hai tab toelog oke narak ke rasta dekhaawe
    hai aur oe toelogse doegana kharaab howe hai.
  noa-E: ’¡Ë pãar Moiseeu ley phã pʉarr jawaag chi machnaan chi mag ley wajapcha ʉʉrkhaajem
    aajem khʉʉn dʉ̈i! Pãachdëuta Ẽwandam ipierraacha nʉm awi pãach dënjö ʉ̈khapi awaag
    warpham magwe jaau wënʉrraajemgui ajim. Mamʉ mag nʉmʉn, chadcha pãach iek ʉ̈khabaadee
    pãach khãaijã athuuchata khaibag paapʉ̈imaajem, pãachjö amjã Ẽwandamau khĩmie
    durr barkhʉʉiju ayaa amkhĩir.
  eng-EMTV: “Woe to you, scribes and Pharisees, hypocrites! Because you travel around
    land and sea to make one proselyte, and whenever he becomes one, you make him
    twice as much a son of hell as you.
  mib-NT: ’Nacā xeēn ndoho róhó tée cástéén tutu ley jiín róhó tée fariseo, chi tēe
    stáhú‑ni cácuu ró. Chi nɨ́ɨ́ ñuhun íchi jíín nɨ́ɨ́ mar cájica cuu ró cánducú ró
    ɨɨn ñayuu scandíje ró sáhān maá ró. Te núu ni candíje i, te cásáha ró jéē vihyá
    gā cúu cuēchi i jeē quihín i infierno vēsú maá ró.
  lif-NT2: खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिसे, के़जिःत्ति
    के़स्‍ये़ॽइरो! खिनिॽग थिक् मनाःन् यहुदि साम्‌योओ ताःप्‍मा फाॽआङ् लाजेॽ नु वाहङ्
    खाराक् लाम्‍दिःक् के़जोगिरो, हे़क्‍क्‍याङ् खे़न् मनाःन् यहुदि साम्‌योओ के़दाःरुम्‍माङ्‌ग
    खे़न् खिनिॽनुःल्‍ले़आङ् साॽरिक् खे़मायङ्‌सङ्‌ङो खुम्‍दिङ् के़घोःबा के़जोगुम्‍लो॥
  xnj-xnj: Mwalachikolela nyenye vawula va malagizu ga Bambu geampeli Musa na Vafalisayu,
    mukujikita vabwina! Muvi mulugendu munyanja na mundumba, muni mwilonda mundu mmonga
    alanda njila yinu ya kumuyupa Chapanga. Pemukumpata mukumkita iganikiwa neju kuhamba
    mumotu wa magono goha wangajimika kuliku mwavene.
  mmx-mmx: Naba lok kapmek aleng tinemi luvuttadi loklox ase at Laulis Linga eburu
    minemi lubung Parisi. Nemi luvuttadi loklok sosolom. Mit pas tangtagap at laxangka
    la miang kan bok at laras kusu minak lok ka tara xusu ni na ruuna ka lununu kerekngan
    lununu atnimi. La do tara ira ruuna ka vam mo lununu, mi gagas li i xusu neni
    naba epovo rinotno kusu nat pas epopolo uto at lemenemen songsongot.
  cbr-NT: An Moisésnën cuënëo bana 'unáncë unicama 'imainun fariseo unicama, mitsux
    camina an unicama paráncë a 'ain. 'Ura cuanquin ui caramina 'unánmiti 'ai quixun
    bariquin mëraxun camina Nucën Papa Diosmi sinánun 'unánmiquinma mitsun sináncësaribi
    oquin sinánun 'unánmin. Usaquinmi mitsun 'unánmicëx ca a unicamax mitsúxmi 'icësamaira
    oi 'aisama 'ia. Mitsúxmi anuaxmi tëmërati manë tsi rëquirucë anu 'iti 'aínbi ca
    atux mitsúxmi 'icësamaira oi anuax tëmërai anu 'iti 'icën. Mitsúxmi usa 'icë ca
    Nucën Papa Diosan uisa cara mitsu oti 'icë usoquin 'ati 'icën.
  tee-NT: Paini'itnich ju uxijnan ji lapanacni ju na lhat'alaninint'at'it ju milhamap'aksin'an
    ju israelitanin unt'at'it chai ju uxijnan ju fariseonin unt'at'it. Ju uxijnan
    na va acxp'ut'iyununat'it. Slivasalh malac'a'inip'ut'unat'it mas anic'ach va pumatam
    ju mi'atalaninti'an. Chai acsni malac'a'iniyat'it pus akt'ai'uyat'it ni palaich
    na ca'alactu'unulh tus slivasalh na tak'alhinita ju is'atsucunti. Chai palai lhijun
    ni camamak'alhk'ajnicalh ju yuchi ju lacajipi. Palai jantu na chun ju uxijnan.
  eng-LSV: Woe to you, scribes and Pharisees, hypocrites! Because you go around the
    sea and the dry land to make one proselyte, and whenever it may happen—you make
    him a son of Gehenna twofold more than yourselves.
  cak-NT: ¡Juya' (Juyu') iwech rix maestros chi ri ley y rix fariseos ri xa ca'i'
    ipalaj! roma rix can jixbe chiquicanoxic ri winak, más que nik'axaj mar y chuka'
    can jixbin parui' ri rech-ulef chi ye'icanoj winak chi jixquitzeklebej, y niquinimaj
    ta ri ninimaj rix. Pero cuando je'iwilon chic ri yetzekleben iwichi, can man utz
    ta niben chique; roma ri nic'ut chiquiwech, can niben chique chi niquiya' can
    ri Dios, can niben chique chi je richi ri k'ak' más que chiwech rix.
  pah-NT: —Ahemoandyandyiva'ero pe peko! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a
    pe no. Tiruahũ ti pe me! A'ereki pe pejiheve'g̃a mbote'va hete. A'ero g̃a ko koji'i
    oko te'varuhu pe hohe duas vezes pe hohe. Pe po ti peho hahyva'ea ruvihava pype
    nehẽ pendekote'varuhuro g̃waramo. G̃a kaitu po ti oho hahyva'ea ruvihava pype
    nehẽ okote'varuhuhetero g̃waramo, ei Jesus'ga. “Pyry,” pe'e pe g̃a ndekorame pe
    ja. A'ereki pe peporavyky hete ojipeji'ga mbote'varuhuavo. Pehopeho pe ga rehe
    ya rupi pea rupi no tiroviaruka ti pevove'ga pe nhanenhi'ig̃a javo. Nahã pe ga
    mbote'varuhui. Nurã po ti tiruahũ pe me nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã Moisepa p'ãda jarateepataarã fariseorã ome k'achiadee
    pëiit'ee! ¡Seewata Tachi Ak'õrede ijãapatada apata! T'ɨmɨ́ wãpata parãpa ijãapata
    jarateede, mãgá eperãarã pãchi eere t'ĩudamerã. Mãpai aba pãchi eere pa atadak'ãri,
    parãpa jaratee jõnɨpa mãgɨ́ papipata pãchi k'ãyaara audupɨara atuamerã.
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu ŋa mnduha, nda la Farisa. Tsa maɗgwirmaɗgwira
    ghuni ya. Ta wawaku kuni ka ra vli ta drəf nda ya ta haɗik ŋa mutsaftá dər mndu
    turtuk ŋa da dina ghuni. Ka mutsafmutsa kuni, ŋa niŋta ghuni ka mnda nzakway ma
    duda vu ka malaghutá ŋa ghuni mantsa ya mantsa ya his.
  mks-NT: ʼNdáhví na̱há na̱cuu ndó, na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo jáchi̱
    co̱ cúú ndó tá quia̱hva ndáa ndó. Jáchi̱ a̱ ju̱ú quia̱hva xíca nuu ndó ndúcú ndo̱
    in tála̱á ña̱yivi ña̱ ná candi̱co̱ na̱ ña̱ jána̱ha̱ ndo̱. Ta tá sa̱ na̱ndaja ndó
    na̱ cuéntá mé ndó já cája chága̱ na̱ cua̱chi ja̱nda̱ cáni a nu̱ ná ndoho chága̱
    ini na̱ indayá a̱ ju̱ú ga̱ mé ndó.
  gfk-S: “Maris ta mu ira tena harausur ta ira harkurai tane Moses ma mu ira Parisi,
    na kabit mu! Mu ira ut na harababo! Mu la hanana hurbit ta ira katano bakut ura
    hauhau leh ta tikenong mon be na mur ira numu harausur. Ma be na numu bulu na
    harausur um ie, aie ma mu, mu bakut mu na kap ra harpadano. A tutuno be mu na
    lala tano ula eh, iesene i tutuno sakit be aie bileng na lala tana kinong ite
    mur mu.
  bmu-bmu: “O Köna keugö böhi aka miaŋgö kapaŋkölköl ambazip! Iŋini urumeleŋgö silesile
    ambazip aketka lömböt qakŋine öŋgöza-waŋgöra mönö wölziköba Yei! jizal. Iŋini
    kunöŋ Juda ambazip kun akŋapköra kapaŋ köla köwetŋi köwetŋi kutuba gölmeŋi gölmeŋi
    lilikömakze. Mewö aketka kunŋan Juda neŋgö ahakmemenöŋ qekötahömawi, i mönö kusum
    sohom waŋgigetka könöp siagö buŋaya kun akŋa. Nanŋini ewö qahöpmö, indimŋi yahöt
    nanŋini eŋgoŋgita böliqölima.
  dgz-dgz: Anun, waenapan iup wadidiamuiana ge Parisi nagirewa den, e da wa da ta
    taiana nagirewa itan baware yawai. Apan daiton guegue ega anu tapen men puiman
    asepa gan at at iragi den yoa taiwanian. Orup ame waranewa me guegue egawa asik
    tapi gapan koewa ega megenat ya tata go aigap sia taiwandata. Menan e merao arewa
    aisene itan baware yawai go apan ame aigap iragen yaveta.
  eng-GNV: 'Wo be vnto you, Scribes and Pharises, hypocrites: for ye compasse sea
    and land to make one of your profession: and when he is made, ye make him two
    folde more the childe of hell, then you your selues.'
  zaa-NT: Ica'rútsi'íru lebi'į ca maestro de la ley nna ca fariseo nna porqui'ni yala
    enne' tsè rulue' le, pero álahua hualini le. Ribèni le hàstaá lo indatò' nna yúbitsi
    nna hueyìla ttu enne' para tanuą ca cosa nu runi le. De chi ną́ enne' qui' le
    nna, runi le qui'ni ccą́ merecer achùppa tántola tsíą lo yi'bél·laá ti'chula lebi'i
    por mal nu rulue'ni li ą.
  eng-WEBSTER: Woe to you, scribes and Pharisees, hypocrites! for ye compass sea and
    land to make one proselyte, and when he is made, ye make him two-fold more the
    child of hell than yourselves.
  guh-guh: ’¡Paxamë saya jivi paneyamaxëitojorobivi! ¡Paxamë judíovi panecujarubivi,
    pafariseovimënua, ayaineconi panatsixainame Diosojavabelia! Palivaisi pacajinavanapame,
    caejivi ata panejumecovënëtsiaexanaenexa, papecacuenejëpaenexanua, ayaicuenia
    daxitajava jivi patsipaebarutame. Nexata pajivi pacajumecovënëta, bajarapajivi
    pevajënaeyabelia bitso naneconitapona Diosojavabelia. Nexata paxamë panejamatabëcueneta
    bajarapajivi paxamë matatoxenetsia bitso Dioso naneconitsiaexanaenatsi pexuabinexatsi
    infiernojavabelia.
  bon-bon: Lipu mäpu cirege weeme tääpume weene cotre abiberäja biname piiyepu Parisea
    biname! Weene walya biname gemi! Weene iyeta poto ta waatnetnäjinuye, malu cabu
    ta piiyepu doro cabu ta, naace tääpume biname ngänu gyene tabe puu yepä, teebine
    atatrongtame weeme mule cabu me. Tabe liba weeme mule cabu me labacituge, weene
    teebine weeme cabu ca neeneni gääbu niiyarage me jaawenuye, siige tabe uliobo
    puupu cabu me cirege otni weene liiyepu.
  nhw-BL: “¡Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi anmechtlatzacuiltis! Anmoijixpatlani. Campa hueli ipan tlaltipactli
    anyohuij. Anquipanotinemij hueyi atl huan hasta campa hueli tlali para anquintemohuaj
    ajqueya yancuic quitoquilis nopa camanali catli antlamachtíaj. Huan quema ya anquiyolpatlatoque
    se masehuali para ma quitoquilis amocamanal, anquichihuilíaj ma eli noja más fiero
    que amojuanti. Huajca nopa tlitl nepa mictla quichiya, quen nojquiya anmechchiya
    amojuanti.
  swh-ONEN: “Ole wenu walimu wa sheria na Mafarisayo, enyi wanafiki! Ninyi mnasafiri
    baharini na nchi kavu ili kumfanya mtu mmoja mwongofu, lakini baada ya kumpata,
    mnamfanya mwana wa jehanamu mara mbili kuliko ninyi!
  wbi-wbi: Iga umue mwe vavulanisi va ndaghilo isa Moose na jumue mwe Vafalisayi,
    mulivakedusi! Musyuta syuta mu iisi na kuloka inyanja neke mum'bangule nambe umuunhu
    jumo juno na Muyahudi kuuti aave Muyahudi. Neke kyande avangwike kuuva ghwinu
    mukum'biika upile kavili kukila umue ulupumuko ulwa mwooto ghuno naghusima lusiku.
  bba-bba: Bɛɛ woodɑ yɛ̃robu kɑ Fɑlisibɑ murɑfiti bɛɛ, i ko nɔni swɑ̃ɑru wɑ! Domi
    i sirenɛ yɑm kpuro temɔ kɑ nim wɔ̃kuɔ i kɑsu wi u koo bɛɛ swĩi. Mɑ ì n nùn wɑ
    i rɑ nùn ko kɑm koore wi u bɛɛ kere nɔn yiru.
  eng-KJVCPB: Woe unto you, scribes and Pharisees, hypocrites! for ye compass sea
    and land to make one proselyte, and when he is made, ye make him twofold more
    the child of hell than yourselves.
  kgk-NT: '—Pehasa asy va''erã peẽ pende py''a ky''aha pemo''ã kwaa va''e. Opa-rupi
    pegwata peho-vy. Tetã tetã-rupi peho ygwasu-rupi peho ave. Hatã eterei pemba''apo
    peteĩ judeu e''ỹ va''e ojehesa rerova uka hagwã pendéjehe. Ha upe rire katu ojehesa
    rerova uka rire, pembohekoha vai íxupe. Upe pemokambara íxupe va''e, pende rekoha
    vaiha-rami, pembohekoha vaive pendéhegwi. Upéa-gwi oromboasy voi, he''i fariseu
    kwéry ndive judeu rekombo''ehaty-pe. Upéi he''i jevy:'
  waj-waj: Ngia vaidi kua mmaanna kiaa mmiraiyaata Farisaiyaatama huoobavainna unnakua
    nnaamuru tuanaayavee. Ngii irisai maisaivo vainoo. Ngia vaidi mmuaa voovai ngii
    mmemmaana kuaiveera sorovuaraivaa vida karada ngieera yoosinnaiyauvaki nuaida
    varida mmoori iikiaavai. Mmoori iida varikio ivo hanigioo ngii ngiaammuauvai ngii
    mmemmaana varioo vaa ngia inna iikiaivaara ivo pinaama hanigioo maisavai varioo
    ngii mmoori maisaivaa yaataroo itaama ngii roosiima ikia aakiaivaki kuanara iinoo.
    Ivaara ngii irisai maisaivo vainoo.
  cpy-cpy: ¡Ashironkaa-matsiteemi Yotaantaniri eejatzi Inashitantaniri, owapeyi-motan-taniri!
    Osheki pishintsiyitakiri itsipa-jatzipaeni roshiya-kotee aaka Judá-paeni, piyotaakiri
    rowapeyi-motantyaa rirori. Aritaki roshiya-kotee-mi eeroka ratsipe-teeyaawo sharinkaweni.
  ekk-PKP: Missugune häda on teile tulemas, vaimulikud õpetajad ja variserid, te silmakirjatsejad!
    Sest te rändate läbi maa ja mere, et ühtainust hinge pöörata, ja kui te sellega
    hakkama saate, teete temast kaks korda hullema pimeduse poja, kui te ise olete.
  mpx-mpx: Eeu, Logugui ana topankite ge Palisi geb! Tokakakawi komiu, bwaliga nuku
    nak! Kamwasa gegewena ku labose haba inoke gamagal etega nuwana nuku gove, nuku
    ahe ge ni toulilimiu. Komiu Gehena ana gamagalau, yaa sauga gamagal ya ku ahe,
    ku paatena inoke i tabwa Gehena ana gamagal hot.
  wbp-wbp: “Nyurrurla kuruwarrikingarduyu-patu manu Paraji-patu, mari-jarri karna-nyarra,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlaju milkarranji-nyayirni! Nyurrurla
    marda kankulu warru yani nguru-kari nguru-kari mangkururla manu walyangka yungunkulu
    yapa jinta kurruly-yirrarni nyurrurla-piya. Manu kuja-ka yapa yinya nyurrurla-piya-jarrimi,
    ngulaju-ka ngawu-nyayirni-jarrimilki nyurrurla-piya-wangu, manu ngaka kapu yukami
    Juju Ngawu-kurlangu-kurra ngurra-kurra, manu nyurrurla yapa kapunkulu yukami-yijala
