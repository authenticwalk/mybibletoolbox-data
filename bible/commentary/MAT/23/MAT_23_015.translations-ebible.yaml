    hasta si kalawot para hamok agpaka'anda' kam bisan addangan mabawa si mga tuluhu'an-bi.
    Ngan kon agpaka'anda' na kam sito, adubli dina i mga sapa'ambit-bi karat'an si
    mga sa'anda'an-bi nga agpangangay nagtabrog pan impyirno.
  mco-NT: ¡Ay miich ayoob ajcxy fariseos etz escribas, miich ajcxy naybɨdaacɨgɨxy
