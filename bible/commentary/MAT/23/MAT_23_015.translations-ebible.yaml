  zpc-NT: ’¡Leꞌe benꞌ rusëdi ley quie Moisés, len leꞌe benꞌ partido fariseo, nacan
    bayëchiꞌ gula quiele! Biruele tuzi ca nale. Ratale con gatezi ta quilole nu benꞌ
