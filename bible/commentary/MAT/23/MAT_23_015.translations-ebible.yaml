    la caain²¹ ni cwoo'¹³ juncwii²¹ 'naa'²¹naa' 'in tsá² do, joon mi tyeei¹ 'naa'
    jaain²¹ 'in nuu¹un júu³ tyii' jmée¹³naa' 'in tsá² do tún² 'ii'¹³gɨ lɨ́ɨ¹i jóon¹
    'in 'lɨɨi'³ lagɨ 'naa'.
  swp-swp: 'Tauuriuri eo Parisea tataomiu e, omi tauborabora, kapore omi! ouyalayala
    lailai abo au hearo: na gabogabo eo tanoubu au hetaiiri bena tau esega nuana au
    buihetaiiri, e au abi, ia abo au abi i hemala gehena natuna, abo i baaea ariri
    i dioimiu.'
  bjr-bjr: Inni narirana firaafa marinara minara qinee firaaqoo qimudao̱o qidaqa.
    Innee amaana ufa qimannimisaidaqa maqandanai mandainaina oosana oosana maree mariana.
    Innee mandoosana maree mariasa. Innee maqusa maqusa faiqiara randaidaqa inni ufa
    iriaqaainnana mina paqurimasee inneeqa ufa oosana qimamisaifanoo irinoo mi fasiqana
    mandoosana inni mandoosana uraaqaranoo maridanoo.
  aby-aby: I darawadu we ma iwoka ukaisa orouini Ferosi orouini ya erenewaa uforo
    wei! Moi mima yanu iwoka ukeka mi sifine ibake dawararoma udiroma aboro aboro
    anaisa wei. Nono moi mima yanu iwoka ukeka mi sifekuie yae yanu ba me merama ukeka
    nono dawabairo mafoisaro merama daiwere ufekuro yaini dawaini feare me inaaro
    anifoisaro Godima yabake fanisi daiwere makaada nono dawabake fanisi daiwere mafeku
    wei.
  eng-YLT: '''Woe to you, Scribes and Pharisees, hypocrites! because ye go round the
    sea and the dry land to make one proselyte, and whenever it may happen — ye make
    him a son of gehenna twofold more than yourselves.'
  jni-jni: Shi wono shi anime, anu dungara wataura, nan nanu be zizi rusa, anamalin
    ike tar si ti hihira nan ma rba ma dandn dang, barki unyara unu tarsa ushi cas
    inki ya kem ikurzo me una yimo ura.
  kne-kne: “Kaseseg-ang kayo ay mamaestron di linteg ya Fafariseo, dakayo ay agin
    sisiged! Tan omagadang kayo sin baybay ya emey kayo sin addawi ay il-ili ta way
    iyat yo ay mangawis si olay es-esa ay manbalin si pasolot yo. Et mo inawis yo,
    panbalinen yo si ipogaw ay mas maikari ay madosa ed infierno mo si dakayo!
  tgj-tgj: “Pvbv tamsarnv okv Parisis kaakudubvrinv nonu achialvbv mvngru runam gubv
    rire! Nonu nyi ako naalwkkunam lvgabv svmasa vdwa durapla okv mooku mvnwngnga
    vngbo nyala; okv vdwlo hum rijik rikudw, nonu bunua lvnyi yago uyumooku bolo vngmu
    dubv mvyadu, nonu atubongv bolo vngrung jinv aingbv!
  gui-NT: Pe reta co jae mboroócuai re oporomboe vae reta jare fariseo reta. Peiporarata
    co. Pe reta co jae oporombotavɨ vae reta. Echa peo peeca opaete ɨ guasu rupi jare
    ɨvɨ rupi pevae vaera metei pepuere pemoquɨreɨ peporomboe güɨrovia vaera vae. Jare
    güɨrovia yave peporomboe, jecuae pemboe mbaembae re. Jocuae jeco pegua jae oyeapo
    icavi mbae yae vaera. Icavi co pe reta peo vaera tata guasu pe. Erei jae omboasa
    ete oyapo rambue, icavi yae co jae ojo vaera joco pe —jei—.
  quc-TT: ¡Kꞌax iwe aꞌjtijabꞌ rech ri taqanik, xuqujeꞌ ri ix fariseos, ix kawach!
    Kiqꞌaxaj tinimit xuqujeꞌ cho chuchꞌekik jun tereneꞌl iwe, are kixkwin chuchꞌekik
    ri tereneꞌl iwe riꞌ, tajin kibꞌan che chi kux kebꞌ mul chiꞌwech ix taqal che keꞌ
    pa ri tyoꞌnel qꞌaqꞌ.
  heg-NTPO: Hoe, guru-guru agama nol atuil Farisi me! Meman mi niam atuil in sila-klup
    tuun! Mam mi haup in susa-daat, undeng mi luan laa lakom se ola-ola, nol niu saek
    leten, le suma nuting atuli mesa, halin tama muid mi partei agama la. Mo eta un
    tama son nam, mi tao un in nuli ka daat dui pait, didiin un in haup hukung se
    naraka lua ka, ngele dui mi oe dua.
  ptu-ptu: La ullambi'koa' iko katilakaam inggannakoa' to ullatta' Pepaondonganna
    Musa anna to illaam kakalebuanna Parisi, o inggannakoa' to ma'dua tambu' anna
    ma'tallu sumusu! Aka ussambaikoa' lino umpeä hupatau la umpalutama peadasammua',
    moi la anggam mesa untuhu'koa', la ahu' tookoa'. Sapo' tappana sola peadasangkoa',
    iya umpadadinna' bannena nahaka aka penduam tiluppi'um ia pole' kakadakeanna ke
    dipasiitakoa'.
  bzd-NTPO: “¡A s'wöbla'u̱k ttè dalöiëno wa wakpa, a fariseowakpa, wëstela i̱na a'
    ta̱! ¡A' e̱' ö̀ suluë! A' shköke ká̱ ko̱s ekkë ki̱ s'yulök a̱s ie̱' yuö̀ a' ttökataie.
    Mik a' ikué̱, eta̱ iyué a' tö ì sulu wamblökwak tai̱ë tkö̀ka̱ a' wákpa tsa̱ta̱.
    Es ie' weirdaë sia̱rë bö' ké̱ a̱ we̱s a' es.
  kwf-kwf: “Nia taꞋa fuamuꞋa na faꞋamanata ana taki ki ma kamu na Farasi ki na ngwae
    kwalabasa neꞋe kamu Ꞌoi Ꞌana ngwae ki, fasi Ꞌiri kira ka saea kamu Ꞌani na ngwae
    leꞋa ki. Aia, God ke baꞋa kwaꞋi kamu, sulia kamu laga ulafu liu Ꞌani galilana
    kula ki taꞋifau, saena asi ma saena tolo, Ꞌuana daoꞋa toꞋona ta ngwae, fasi Ꞌiri
    ka leka sulia na taki sa Moses ki. Aia, ma ana kaidaꞋi ngwae neꞋe ka leka goꞋo
    suli kaumulu, kamu fiꞋi sasi akaꞋu goꞋo ana niaꞋa fuana lekaꞋa Ꞌuana kula ana
    maeꞋa. Ma na kwaꞋikwaꞋinga nia ke baꞋa tasa ka liufia kaumulu sulia na abulalana
    taꞋa ka liufi kaumulu taꞋifau naꞋa.
  eng-WYC-2017: Woe to you, scribes and Pharisees, hypocrites, that go about the sea
    and the land, to make one proselyte; and when he is made, ye make him a son of
    hell, double more than ye be.
  eng-WMBB: Woe to you, scribes and Pharisees, hypocrites! For you travel around by
    sea and land to make one proselyte; and when he becomes one, you make him twice
    as much a son of Gehinnom as yourselves.
  zat-NTPS: ’Edxugua le'e, benne' dxusé̱dele da nadxixruj bea na, ne le'e, benne'
    fariseo ca'. Láweze dxunle da xrlátaje. Le'e dxedale du ca naca xe̱zr la xu nigá
    ne ca naca nísadau' chee̱ si' tu benne' ca naca da zéajle̱le chee̱ Dios, na' gate
    bache dxunle na, na' dxugápadxale bénnea' dul-la ca da nabágale le'e chee̱ cuía
    xi'e̱ lu lataj ba xa'.
  spp-spp: Yii Kile Saliyaŋi cyelentiibii ná Farizhɛɛnbii, yii pi à fyìnmɛ tò wwomɔ
    na ke, yii wuun'à kɛ̀ɛge! Ɲaha na yɛ yii maha ɲaare ɲìŋke ná lwɔhe cyeyi puni
    ɲuŋ'i, maa sùpyire caa na lèŋi yii Kile kuni i. Ŋka yii aha wà ta, nde li sí urufoo
    pyi u yaa ná nafugombaage ɲjyìŋi i fo tooyi shuunni mà tòro yii yabilimpii taan
    ke, lire kuni yii maha le urufoo taan.
  zty-NTPS: ’Da' nyáche'ḻe'e naken chele ḻe'e, benne' yodo' wsedle ka', na' ḻezka'
    chele ḻe'e, benne' yodo' fariseo ka', benne' ẕḻoé'ezele chawe' kwinle. Ẕdele dot
    ḻo nisdo', na' dot ḻo yežlyó nga nich gonle ga wká'n ẕen Dios to benne' ka žonle
    ḻe'e, na' katen' ba bžéḻ-lele-ne', žonle ga nbága'že' ẕia ka dan' nbága'le ḻe'e,
    dan' gonen ga chejchazle ḻo yi' gabíl.
  mek-mek: “Moses ega iifa pamalelega aumi ke Faliseo aumi fou pifoge aumi! Deo oi
    afa apala ipauma fepenimi laoma! Gome oi ago maꞌoai ke aꞌu afuꞌi maꞌoai opafuaꞌi
    kai, papiau agaꞌomo alo opaponia munimiai epea. Ke isa oi fou omia aisama, oi
    isa opalifu alogaina, ke oi isa tiapolo gauga opamia. Ke oi emi laomai apala auga
    agaꞌomo mo koa iꞌopoga kai, isa ega laomai apala auga gua koa iꞌopoga emia, oi
    emi laomai apala ekaꞌegaina.
  aey-aey: “O loo je iwaladecca Farisica, age dana osol Juda kobolnu falicdugia iwaldocnu
    mahana jic cecelacca cobogina wagna ha cobogina. Dana eu Juda kobol ocob age uqa
    oloqanih jana bilec dana bahic mudegina. Uqa oloqanih jana bilecnu age wooladena.
    Eunu age me hihili coboc dana! Age walocca!” aden.
  urd-GVH: शरीअत के आलिमो और फ़रीसियो, तुम पर अफ़सोस! रियाकारो! तुम एक नौमुरीद बनाने
    की ख़ातिर ख़ुश्की और तरी के लंबे सफ़र करते हो। और जब इसमें कामयाब हो जाते हो तो
    तुम उस शख़्स को अपनी निसबत जहन्नुम का दुगना शरीर फ़रज़ंद बना देते हो।
  ycn-ycn: ’Chapú huani ri'imajica Tupana puráca'alo nacú jehuíña'atajeñojlo, fariséonajlo,
    quele me'etení i'imacáñojlo. Pajlácachina necá. Necá i'ijnaño a'ajná ajopana,
    ajopana que te'eré ejo. Re ca'ajná pajluhuaja nanaquiyana jema'arijla napuráca'alo
    ja'apiyá. Aú nacuhuá'a juni jalomi, nehuíña'atacaloje ricá napuráca'alo nacú penaje.
    Iqui'ija napichátaca ricá napuráca'alo aú Tupana ja'apiyá jema'acana liyá, ri'ijnacáloje
    najhua'até quera'atani, uncá yacálare chojé penaje. Ricá ina'uqué nehuíña'atacare,
    chá'atari necá richapucha aú, nehuíña'atacale ri'imacá.
  djr-djr: “Yo, nhuma Baratjiny yolŋu mala ga rom-marŋgikunhamirrinydja mala, ŋunhi
    nhuma ŋuli ga marŋgikum rom malany Mawtjitjkuŋ nhirrpanawuy, nhumany dhuwal mariŋura!
    Bäyŋun nhuma dhuwal ḻanydjat-ḏilkurra mala balanyan. Dhuwal nhuma ŋuli ga ḏiltjikurrnydja
    marrtji ga buḏapthun gapukurrnydja nhaku, waŋganygu yan yolŋuw märranharaw, ŋayi
    ŋuli bilyun ga märram Garraynha nhanukiyingal ŋayi walŋay. Ga ŋunhi nhuma ŋuli
    dhawar'yundja nhanukalaŋaŋur, bala nhuma ŋuli ga ŋanyanhany muka waŋa raypirri'yun
    märr ŋayiny muka dhu nhäri gurthaŋur ŋunhiliny dhä-gir'yunamirriŋurnydja wäŋaŋur.”
  kvg-kvg: Zo mòzo-soqoéz, Mozes-qa guguna manqat nømendim ezoqam, neka zo Felisi
    ezoqam. Zo khavozam ezoqám. Zo qamba-qambá ndozo-okho neka ndozo-ane, ezoqa
    kopo-qa ndozovawe, zo tezøpaev. Yaq ndego zo tezøpaev, zo manqa-zapa-te nøme mba
    zotóveém, āv taoká, av zo zøkezan ndøzøte꞉go. Yaq até ndegó-a, gøinam-té
    gemǿwáv, zo namba.
  rug-rug: Mi talotaṉa gemi si gamu na Parese meke na tie va tumatumae koasa Tinarae
    te Mosese! Sina tie sekesekei mia! Enea mia na hebalana, na soloso, pude va kekeria
    si keke tie na mia disaepeli gua. Beto si va evaṉae nia tie sapu garo puta pude
    la pa Heli, holani gamu pule sa si gamu.
  hop-NT: Is ohi, uma tutavot tutuqaynayaqamu, pu Pharisee‐sínomu, nawip’ew hinyuṅqamu!
    Pas pay uma hakiy umuhtuptsiwniy aw tuptsiwnayaniqe ōviy pātuwaqatsit, pu tūwaqatsit
    aṅ ahsupoq nankwusaṅwu. Noqw uma put aw tuyqawvayaqw, pam umuhpenihqe pas qalomáhintsakṅwu.
    Noqw ōviy God nawus maskive qȫhit aqw put sivintoynani, umuhpenihqe hóyokiwtaqata.
  san-URD: کَنْچَنَ پْراپْیَ سْوَتو دْوِگُنَنَرَکَبھاجَنَں تَں کُرُتھَ۔
  heb-LB: כן, אוי לכם, צבועים! אתם נוסעים למרחקים כדי לגייר אדם אחד, ולאחר שהתגייר
    אתם הופכים אותו לבן־גיהינום עוד יותר מכם!
  caf-NT: Nuhwheni Moses be' dustl'us 'uk'ununa'úsduguz, nuhwheni Pharisee chah, nuhwheni
    duba nadúhdzoo aht'ah! Dawhultsi' 'et nuhts'u whélts'ulh! Ndi yun k'ut ndulhcho
    hoh náhdelh 'ink'ez too k'ut ndulhcho hoh nahke, 'ilhunuh tulih nuhwhenich'oh
    nuhk'una'a 'int'ah wulhtsilh. 'Et whuch'a nulhde t'eh, 'et sih ndan nat 'uwhultsi'
    hoh nuhghanus kwuncho yuh whuye' tele.
  mio-NT: ’Ndioho ra fariseo, ndioho ra sacuaha ley, ra uvi yaa cuu ndo. Tu ndoho
    cua ndehe ndo, vati cani xaan chahan ndo cha nanducu ndo cha cua quihvi iin ñivi
    cuenda maan ndo. Sa quihvi ñi cuenda ndo, ta savaha ndo cha cahnu ca tu ndoho
    cua ndehe ñi nu cua cutuni ñi, ta ñavi ca sa maan ndo.
  srq-NT: Aba mbia eã tuchɨte jẽ, Embesasa. Aba mbia eã tuchɨte jẽ abe no, Fariseos.
    Jẽcuasu jẽsaã saãte quia ã. “Jẽɨngo ure ruɨ” jenye beɨ chõchɨ̃ equia mbia je ã.
    Ũquɨ̃ mo siqui mose jenduɨ, eɨcuã tuchɨ chõ ũquɨ̃ abe cote re.
  kje-NT: Mi man kokme'e mie! Mim mayo'o, ono mim lalaa mamaiyala lolo lour lolo ro,
    manoin ri ida mim paekunala wakuku leke akin namrana lernohiyedi minim holoor
    halauk na'akeme. Mim hi'i ai ailanna narehi mi penia namlolo kokkoo an laa kawali
    pire ai porom raram.
  gaz-gaz: “Yaa barsiistota seeraatii fi Fariisota fakkeessitoota nana, isiniif wayyoo!
    Nama tokko amantii keessanitti galfachuuf jettanii lafaa fi galaana irra joortu;
    yommuu inni amanuttis akka inni isin caalaa dachaa lama ilma gahaannam taʼu isa
    gootu.
  kud-kud: ‘Omiu loina ana tauve'itao yo Palisiwo atemuyamuyamiu, wuwuna ehebo teina
    yami pwanoli. Am'ada'adau ta'i'ili dalava bagibagilina aidiyai na ebeha ami taumulita
    ehebo amlobai, na mulitai tomowanane amve'ita ta dova omiu hava ampaipaihowaine
    iya dova ipaihowai, ta yana yababa imwala'i i'alili eeta ilowoinanei ta iya na
    omiu dalava ala'alahina am ve'alo.
  urb-NT: —Moise je'ẽha mu'e ame'ẽ ta! Parise ta! Mã upa pehẽ riki mokõi pekwaha namõ
    pexo ame'ẽ ta ke pehẽ! Upa katu te ma'e ke pema'e, aja peteĩ jundéu awa ym ame'ẽ
    ke pehẽ kotyhar aja pemuruwak. Upa pemuruwak rahã, pehẽ 'ar koty te we a'e riki
    mupyraraha renda pe oho ta ame'ẽ ke a'e. (Pehẽ 'ar koty te we ma'e ka'u te'eha
    ke ma'ema'e, ame'ẽ ke apo 'y. A'erehe mupyraraha renda pe oho ta ame'ẽ ke a'e.)
    Mã pehẽ johu Tupã mupyrara ta.
  fra-LSG: Malheur à vous, scribes et pharisiens hypocrites! Parce que vous courez
    la mer et la terre pour faire un prosélyte; et, quand il l’est devenu, vous en
    faites un fils de la géhenne deux fois plus que vous.
  san-HK: kaJcana prApya svato dviguNanarakabhAjanaM taM kurutha|
  cak-SNT: ¡Juyeꞌ ivach ixreꞌ achiꞌaꞌ escribas y ixreꞌ achiꞌaꞌ fariseos, ri xa caꞌyeꞌ
    ipalaj! Ruma ixreꞌ can nquixꞌa paroꞌ mar y can nquixꞌin choch ri roch-ulief chi
    nquiꞌcanuj vinak chi ncaꞌa chivij, y niquinimaj ri ntinimaj ixreꞌ. Pero antok
    iviluon chic, man otz ta ntiꞌan chica; ruma ri nticꞌut chiquivach, can ntiꞌan
    chica chi niquiyaꞌ can ri Dios, can ntiꞌan chica chi caꞌmul más i-richin ri infierno
    que chivach ixreꞌ.
  uvh-uvh: Ka sasuk aming a Farisi arantagim sidi midi fisa' tutugusi beng sini',
    sidi kadasasu'na sa' titi wara'ning wari iking. Sidi aming karesi fam yapma inagira
    fabanga sidining kadapmang u yanggera iik waraga' sura kama kamani indeng gwang
    ganang a kama bubo u yangara kane girii sini' tanga inagira fabuting de. Ka sidi
    kadapmang kareng sini' u mo' fainggeking, mokngang sidi fabanga kadapmang kadagang
    ka kudip ganang mugoning sa' ka sidi tanga ikiting ningwara' u yanggekinga adi
    kadagang girii sini' tanga adisining kadagang wari sidi sirafakiting.
  ino-ino: Avo'neo. Lapa'kaeya mono hapalitapa hapa'nepaiya vaya'ae Falasi mono ke
    ne'afea vaya'ae ameka lapa'kufaleti lapa'ke'atike kava'ake vaya'mokitapa lapa'kaeya
    maitapa halove hu'netapao. Lapa'kaeya hake li aki'naleka'ae mopafi'ae ute ete
    nehutapa mako'ke ve'ka Yuta vaya'ai mono ke afisea yafe mono ke alitapa aya nehaya'maki
    havi kava hutapa alitapa aya nehaya ya'mo'a havi kapi avaletapa ate'nayanakeno
    lapa'kaeya nehaya kava lapa'kaseno lusi hao'otake kava hu'nea yafe hani yapi ata
    leke leke nehea atafi lapa'kaeya'ae uke.
  gnn-gnn: “Yo, nhuma yay'-wulanharamirri yolŋu walala, Rom-marŋgimirri ga Rom-dharraymirri
    walala, marinydja yurru nhumalaŋgu wakin yana. Nhuma ŋuli marrtji weyinmarama
    be-wala yana barrkumala, gapu-moṉuk ŋupan ga ḏiltjikurru, yana nhe ŋuli ŋunhiyinydja
    gatjpaḻ'maranharawu marrtji waŋganygu ŋula yolŋuwu. Ga ŋunhi ŋayi yurru bilyun
    ŋunhiyi yolŋunydja, nhuŋunydja malthun, ŋayinydja yurru ŋunhiyi wirrkina yätjthirri,
    biyapulnha wal'ŋu nhokala. Bala ŋayi yurru Godthunydja nhumalanha ŋurrkama ŋunhana
    ŋunhi dhä-ḏir'yunaramirrililina gupaḏalnha-wala, nhunapinyay ga ŋunhiyinha malthunaramirrinha
    nhuŋu.
  yal-yal: “Gbalona ɛ xa, ɛ tan sariya karamɔxɔne nun Farisi muxu nafigine! Ɛ fɔxɔ
    igen nun bɔxɔ xɔnna birin yisigama alogo ɛ xa tubi muxu keden peen sɔtɔ. Ɛ na
    a sɔtɔ ɛ a findima nɛn yahannama kaan na naxan ɲaxu ɛ tan xa dɔxɔ firin.”
  cnt-NT: ’¡'E₂ guë́₄ juɨ́g'₂ 'nia'₂ të₅juá'₅, 'nia'₂ dsa₂ fariseos në́₃, i₂lë₁jmo₅-dsáu₅
    o₁ne₁! Ia₁ qui₂i₂nio'₄ 'nia'₂ ca₂le₂con₂ mɨ₂güɨ́g₃ qui₁'ang'₄ jmɨ₁ŋí'₄, a₂qui₂jme₂tɨ́ng'₁
    dsa₂ lia'₂ lë́₅ 'én'₂ 'nia'₂ guiong'₅₄. Jë₁ma₂ca₂jon'₃ 'nia'₂ dsa₂ a₂dsɨ₃léin₂
    juɨ₅ quiáng'₂, qui₂jme₂tɨ́in'₁ 'nia'₂ a₂jŋia'₅₄ con'₂ a₂jme₃'lɨin'₅₄ guë́₄ lia'₂
    con'₂ guë́₄ guion'₅₄ 'nia'₂.
  tif-tif: 'Kemin, lo utamsip tunum so, Falosi so, ibi kasen-fakamin kukup kaata,
    kutal-fukulin tunum kemin, ibi boko-lomdip: Tunum unang kusnum kayak kayak ili
    aket fal-siki-lom Juda kasel numi kukup uta kutal-fuku tabuulin o, kalalipla,
    ibi tawaal liip e bot tem liip e unbilin abip kusnum kusnum kawu, weng kalawaali
    bakayila-tal-unen-umbip. Tunum ayo ma kipni weng kaata, weng san ami aket ayo
    fal-siki-lom ipni daang bakaalin tunum kela namti, kipta kukon-biliwa, akal ti
    kukup mafak ayo kanu-bala, bii kipni kukup mafak uyo kulaak banu, ami kukup mafak
    uta tam kaltoop ban-ilom dukum ke-lokomu no. Am ma daanokomu kaali, kabak-ami
    kalan kaata ipso, aso, alik ibi din abip mafak unipla, God ayo angtiil yol dukum
    uyo kukaayokoma ko.'
  nlx-nlx: एय कोपटी देरेमगुरू एने फरिसी तुमू पोर हाय। तुमू एक जाणाह तुमरी उगे लावणेन
    केरता आखो पाणी एने बुय माय फिरतेह, एने जेवी तो तुमरी उगे आव जाथे, ते ताह तुमूह
    रेन दुय गुणा नेरगान लायेक बाणाव देतेह।
  apw-NT: Begoz’aaníí ye’ik’eda’iłchíhi hik’e Phárisees daanohłíni, daanohshǫǫ ádaadoł’íni,
    nohwá góyéé doleeł! Tú biká’ ła’íí ni’ biká’ dahot’éhé nadaanohtaah, dała’á ndi
    nohwíhiigháhíí bighą; nohwíhiyaayúgo nakidn nohwitisyú łenágołchǫǫdgo ch’iidn
    bikǫ’ diltłi’ yuyaa bágoz’ąą.
  gum-gum: ’¡Ay, ñim waachamera Moisés pørigwan kusrenanøbeløba, fariseosmeraba, palatø
    tabelø! Pirau lata, maryu lata munabatsø ambubelø køn cha, kandøguen ñimuingatø
    purøsrunrrab. Incha yandø ñimuingatø purøsruabe, ñim lataitøguen kømø, purab tabelø
    chibelø kønrrai mara, truigwane tru managuen kwamø nagu kegutsam unø kønrrai marøbelø
    køn cha.
  not-NT: Tojai ingasitígataiguëmi. Popomirintsibentaigari basini, pogometaguetaiguëri
    cara iromatobiantë aisa ingantaiguëmi pibega obiro. Yabisanaquemi iriro. Pamanocotasitaigari
    Tosorintsi obiro, carari te pingantiro caninaro; aisati yamanocotasantasitaigari
    pogomere, teatisati ingantiro caninaro. Aisa icantimi, icanquero ora iriátanquima
    Sharincabeniquë.
  plu-plu: ―Akayih. Yis kannuhekeputnepwi amin amekene Moís gikumadukan yis farisewkis,
    aysawnemenek yis hiyá mbeyne kaayhsimanek. Yis ikewne ke wotbe yis kibeynepwibe
    hiyeg bawa yis pi mbayte giwkis nawenépwi hiyeg. Yis keh yiwewpan muwwapu ahakwew
    parawhokwa amadga wayk adahan yis yipewkan wages hiyeg gidahan Uhokri. Henneme
    ku aysaw yis utí pahapwi yis wages gihiyakemni pi mbayte ariw yidahan yihiyakemni
    juktah ig humaw ke wapityeyanbe mapiy yis pimaput akiw.
  iou-iou: Wa! Täŋyäkŋarani äma in kudup api waŋ moreneŋ! In ämawebetä kädet nintä
    täk täkamäŋ ugän iwarut yäŋkaŋ yäwettäŋ komeni komeni tuän ba ban kuŋat täkaŋ.
    Täŋirä äma kubätä intäŋo kädet u iwarayäŋ täyak uwä in bumikgän geŋita biŋam ude
    api täŋpek.
  ntp-NT: Siʌʌ soimaasi taatamu aapimʌ mamaatʌtuldiadami Diuusi sʌʌlicamigadʌ dai
    aapimʌ fariseo. Aapimʌ aagai ʌmo istumaasi dai ʌma maasi ivueeyi. Aapimʌ tomasiaaco
    ajioopai dai gaagai oodami dai vaavoitulda ʌlidi gʌnʌpan duucai dai siʌʌscadʌ
    vaavoituda ʌgai gʌnʌpan duucai ʌgai vaamioma soimaasi ivueeyi isaapimʌ dai aapimʌ
    ʌrgʌnduñi.
  rai-rai: “In aaka aakit karom muaat a kum tena wawer u ra kum Naagagon ma ra kum
    Parisaaio, muaat a kum tena warwaruga. Muaat waan taltalili nataai ma nabuaal
    kupi muaat a aal puku te, kupi in murmur anumuaat lalaaun. Ma baa ia taraam, muaat
    pet taai kupi in kariaana kinadik u ra ngaala na nguan, ma anuna aakaina mangamangaan
    in ngaala aakit taa ra numuaat aakaina mangamangaan.
  haw-1868: Auwe oukou, e ka poe kakauolelo a me ka poe Parisaio, na hookamani! no
    ka mea, ke poaihaele nei oukou i ke kai a me ka aina, i kaana mai ai na oukou
    kekahi haumana; a loaa, ua hana oukou ia ia, a oi papalua kona keiki ana no Gehena
    mamua o ko oukou.
  ffm-ffm: Bone yanan e mon, onon dunkee'en Sariya e Farisa'en, naafigi'en! Oɗon njiiloo
    e leyɗeele oɗon mbanngoo geeci faa keɓon tuubuɗo gooto. So on keɓii ɗum, mbirfito-ɗon
    kasen, ngaɗon ɗum ɓii jahannama faa sowa on cili ɗiɗi.
  arb-NAV: الْوَيْلُ لَكُمْ أَيُّهَا الْكَتَبَةُ وَالْفَرِّيسِيُّونَ الْمُرَاؤُونَ!
    فَإِنَّكُمْ تَطُوفُونَ الْبَحْرَ وَالْبَرَّ لِتَكْسَبُوا مُتَهَوِّداً وَاحِداً؛
    فَإِذَا تَهَوَّدَ جَعَلْتُمُوهُ أَهْلاً لِجَهَنَّمَ ضِعْفَ مَا أَنْتُمْ عَلَيْهِ!
