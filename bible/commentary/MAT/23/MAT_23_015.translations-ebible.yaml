    a gem-aŋ tur ka aki pakgiko.
  mlp-mlp: Ne mataw Moses ago gunun hurit kemiyta na giyogniz Farisi nenaq ham ne
    timeqniyim osayta ham. Ne ginad emay ye? ham. Ne mataw gimileq meqinta ham. Ne
    mat amulikmo emid ne gigo maror ahaqenib iyeq muzingo haqad ne giholtuw diq bulayta
    ham. Ne gihol anadin a hi emad ne kamis urotim lehim teq ne ogib dan pesanmo diq
    lehayta ham. Lehim ne mat na kat ugan in ne gigo maror ahaqenib iyim ne faqab
    leh daqayta nazaq nog in tiqiyaqmo ham. Teq ne mat na isihunan in ne giquriyamim
    daq meqinta kabemmo diq emaqta ham.
  ape-C: “Eik yakri giha abom um ipak penek skulumesh um lo iri aria ipak Farisi.
    Aria ipak ko pupe yoweihi aihum. Umum maresh? Ipak peyagwreh biyog nukwatog iri.
    Ipak panak parahaen ihigunum youg aria amnab umum pakana penek atun arman um nutogur
    ipakin disaipel. Aria abudok nyutob anan ko nutogur disaipel ba jurug, aria ipak
    kanak pabirak namudok aria anan nenek uhwin um ipak um nenek yoweyoweihi aih.
    Aria ipak penekan aria pushopokan um ta nunam yoweiburi wabur hel kabi da ipak
    kanakmorim.
  bgs-bgs: “Sikiyu mga Pariseo asta mga taratinurù ka sugù, kéman yu ka nángngà tô
    áglumun yu tun ta saruwan ka Manama. Makédu-édu kó su ágtalap-talap kó tun ta
    madiyù ébô sakupán yu tô sábbad dád manubù, asta ukit ka katinurù yu kandin, duwa
    luppì tô kadattan din ka tandingán ákniyu na makapid kandin tun ta ágsupakanan!
  faa-faa: Kotimo somemane tisa aporo re soko, Ferese aporo re soko enahoasifareapo.
    Re asekeanie. Re su aporo himu tetaraka arisie. Ferese aporohoanafonosa hakása
    Ferese aporohoasimo repo pasimako kimisi kára purapo. Pukua hauaka kára koraka
    nina, hea soko yaoraka ayiáka koraka risirapo. Koraka risike aporo hakása pasimarakano,
    aporoane Ferese aporo pariraka, aporoane repo yiamo heao hauaka pusierakanapo.
    Asiamo aporoamo watikiaka rakirakano, ipi watikiaka arakiramo repo watikisane
    marokehokosapo. Asiamo aporoamo watikiaka rakisimo, tarira kepoane repo.
  kik-kik: “Kaĩ mũrĩ na haaro-ĩ, inyuĩ arutani a watho na Afarisai hinga ici! Mũtuĩkanagia
    bũrũri na mũkaringa iria mũgĩcaria mũndũ ũmwe mũmũgarũre amũrũmĩrĩre, na aamũrũmĩrĩra
    mũkamũtua mũrũ wa Jehanamu maita meerĩ manyu.
  cap-NT: ‛Lii tjaajiñi maestrunaca, fariseo z̈oñinaca, ana zum kuzziz z̈oñinacc̈hucc̈ha.
    Jaziqui anc̈hucqui anawalipanz̈ cjisnaquic̈ha. Anc̈hucqui jaknuz̈umi anc̈huca
