    romed mi gimed ngongliy nge par nike l’agruw yay e mon’og nike tay romed ko yan
    ni nge tay nga fithik’ e nifiy ni bod gimed!
  mop-NT: —Top yaj a bele'ex a ca'a a c'ümü' boon tuule'ex u yaj ca'ansajil u ley
