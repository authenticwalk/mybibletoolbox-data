    chi noc ewachbil chipan ja rereligión pro ja c'a tok ewachbil chic xa más chi
    na ralc'wal diablo chewach ixix rumac ja tijonem neya' tre.
  tdt-tdt: Imi mestri relijiaun sira ho Farizeu sira, imi sei terus. Imi koalia oin
    seluk, hahalok oin seluk. Imi baa iha nebee-nebee too hakur tasi hodi buka ema
