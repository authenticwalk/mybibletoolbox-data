  cbk-cbk: “Que bien terrible el cosa ay pasa con ustedes maga maestro Judio y con
    ustedes maga Pariseo quien ta man pa bueno, cay ta travesa gayot ustedes mar y
    ta anda na otro lugar para puede converti masquin un gente lang, y cuando ya queda
