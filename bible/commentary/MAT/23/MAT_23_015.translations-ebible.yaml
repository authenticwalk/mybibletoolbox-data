  qxn-NT: “¡Allau janan shongo ley yachatsicugcunawan fariseocuna! Lamarpa päsarnin
    maytsay carupapis gamcuna criyicuyangayquillata yachatsiyänayquipagmi jucllayllatapis
    ashirnin puriyanqui. Tsay yachatsiyangayqui runagam, gamcunapitapis mas peor jutsasapa
    ticran. Tsay llapanta yachatsiyangayquipitam paycunaga Supaypa wamranna car, gamcunapitapis
    mas infiernuchö sufrir ñacayanga.
  wol-2010: «Yéen xutbakat yi ak Farisen yi, naaféq yi, dingeen torox! Ndaxte yéena
    ngi wër géej ak suuf, ngir sàkku benn taalibe, ba noppi ngeen def ko nitu sawara,
    ku leen yées ñaari yoon.
  kqw-kqw: “In laulau doko torom mot a kum tene ususer tagun a Warkurai ma a kum Parisi,
    mot a kum tene torotoro. Mot wan tuptupukus sa utasi ma sa ubual, sur mot in dat
    pukus taio, sur in nanpat a nat na ususer anumot. Ra i sa tarom, mot tarai taru
    uni, sur in nan una labino sungun, ma anun a sakino petutna in labo tan anumot
    a sakino petutna.
  nss-nss: Wawu ndramat para hinuwani nongan para pwahanou pe wawu Parisiy, toimwa
    wawu, wawu ndramat para pwandrandraman! Wawu ngara karakayani ndras pe kol pwan
    masih, para katele ndramat hamou opu para kirayah ndramira wawu. Pe kiro mwonen
    kiyki ndriyan para kiho ndruwa wawu, ara wawu ngara kambusi yiy, pe kultuwayin
    kiramwaitini kultuw mwomwan tawawu maporolusap, pe kirayah ndramat hamou para
    kiya mwonen kiya ngat mepo mwan itayat aliy.
  snc-snc: Taravatu vaḡa-riba-iaḡina tarimami e Farisea tarimami, ḡofa-ḡofa tarimami!
    Ḡomi gabu mabarari ḡana ḡoiaḡoni, davarai e tanobarai, tarima sebona kwariḡutu
    ḡemi doḡoro ai bene raka-toḡa uranai. Ḡoḡabiani, benamo karava eḡara-vanaḡi vanaḡini
    gabuna natunai ḡovaḡa-iaḡoani, ḡemi kira-sirivaḡi e seḡafore maki bevanaḡi-lelevaḡirini.
  lgl-lgl: “'E ta'a famoulu wale ala taki gi li ma 'i 'amoulu Farasi gi wale 'asa
    'e 'amu 'oi 'ala ioli, 'ali gera ka iili 'amiu 'alia ioli 'oka gi li. God kae
    kwai 'amiu, sulia 'amu ulafu rasua 'alia galinala lifi gi sui, 'i laola asi failia
    laola tolo, fala daona tonala ioli li, 'uri 'ali ka liu sulia taki Moses gi. Talasi
    ioli fo ka la mola suli 'amoulu, moulu bi rerei 'alia fala laa na fala lifi ala
    maena li. Ma kwaikwaina lia ka bi ba'ela ka liufia 'amoulu sulia abulonala ta'a
    ka liufi 'amoulu lou.
  mmo-mmo: “Ham tanasin dangga osin Palisai, ham e naatovu nimeen. Ham oo natee ham
    ak. Ham natup hôôk lôôy osin taaku pin in nambe ham naatovu omaaho ti in gilin
    yi be gako hamate gambum. Omaahôô-ja tu hamate omaaho lung la, tombe sim ham awiing-ambe
    tu omaaho nipaya kaluuh ham, be le na taaku nipaya gaving ham.
  ncu-NT: Mo̱ne̱ ne̱ mo̱ne̱ gye̱ Wuribware̱ mbraa akaapo̱po̱ na Farisii awuye‑o mɔ,
    ŋ yɛ ɛɛɛ, mo̱ne̱ i ŋu ase̱ŋ ŋke ŋko̱ fɛɛ. Nnɔ ŋnyɔ ŋnyɔ awuye e̱ gye̱ mo̱ne̱.
    Bo̱ le̱e̱ fe̱yɛ mo̱ne̱ e̱ nare̱ ke̱fɔ ke̱fɔ a mo̱nꞌ ya fo̱ e̱maŋ se̱, na mo̱nꞌ
    be̱e̱ kye̱na ko̱re̱e̱‑rɔ te̱ŋ ɔpo̱o̱‑rɔ yɔ ke̱fɔ ke̱fɔ ya fo̱ e̱swe̱e̱re̱ ko̱
    gbaa se̱, na mo̱nꞌ nya ɔko̱ ne̱ ɔ kɔɔre̱ mo̱ne̱ ke̱kaapo̱ a o gyi‑o. Na ŋkee mò̱
    ya kii mo̱ne̱ ɔgyase̱po̱‑ɔ, na mo̱nꞌ sa a ɔ waa e̱bɔye̱ kyo̱ŋ mo̱ne̱ fɔŋfɔŋ gbaa.
  cni-NT: Oshequi pamatavitantajeiti, coajica irootaque oshequi pashinoncaajeitanteari.
    Oshequi pipomerentsiventacaacari itsipa atiri pipeantacariri jorio. Impoiji poametiri
    yamatavitanti, inquempetantempiri irijatanteari Sharincaveniqui.
  eng-WMB: Woe to you, scribes and Pharisees, hypocrites! For you travel around by
    sea and land to make one proselyte; and when he becomes one, you make him twice
    as much a son of Gehinnom as yourselves.
  zaw-NT: ’¡Proobzatu remastr xten leii näjzatu refarisee, najctu beṉguijdx! Zijt
    rijtu lo renezyuj näjza lo nisdoo te guntu gaan guchaa mase tejtis bejṉ xmoodni
    te gaṉni Dios si'c rajṉtuni. Luxh che ahuililajz bejṉga xtiidxtu, rujntuni tio'p
    huält maazru te xi'n gabijl loj ni najctu.
  san-MAL: കഞ്ചന പ്രാപ്യ സ്വതോ ദ്വിഗുണനരകഭാജനം തം കുരുഥ|
  tam-TCV: “வேஷக்காரர்களாகிய மோசேயின் சட்ட ஆசிரியர்களே, பரிசேயர்களே, உங்களுக்கு ஐயோ!
    ஒருவனை உங்கள் மார்க்கத்திற்கு மாற்றுவதற்கு தரையிலும் கடலிலும் தூரப்பயணம் செய்கிறீர்கள்.
    ஆனால் அவன் உங்கள் மார்க்கத்திற்கு மாறிய பின்போ, உங்களைப் பார்க்கிலும் அவனை இருமடங்காக
    நரகத்தின் பிள்ளையாக்குகிறீர்கள்.
  mit-NT: ’¡Ndahví mii‑nsiá nècuàchì ley xi veheñùhu, xì stná mii‑nsiá nècuàchì fariseu!
    Vàchi datiaá uun‑nsia vàha‑nsia. Ndè inicutu ñuhìví nácàhin‑nsia, te yáha stná‑nsià
    mar nducu‑nsiá ana dayáha‑nsia nùù religión xi‑nsia. Te nú sànì yàha‑ne, dandu
    sàhà (ley) xi‑nsia sáà stná‑nè nanduu‑ne ana malu, ndè ùì tantu gà más malu nanduu‑ne
    nùù mii‑nsiá, te sàhájàn chicá yàchì sàà‑nè andea.
  ceb-ULB: Alaot kamo, mga escriba ug mga Pariseo, mga tigpakaaron-ingnon! Kay kamo
    milatas sa dagat ug yuta aron sa paghimo ug usa ka kinabig. Ug sa dihang mahimo
    na siya, gihimo ninyo siya nga anak sa impiyerno sa makaduha sama kaninyo ug sa
    inyong kaugalingon.
  ces-LB: Běda vám, pokrytci! Kraj světa projdete, abyste obrátili jednoho člověka
    na víru, ale sotva uvěří, zavalíte ho svými předpisy. Jestliže ho předtím čekalo
    zatracení, vaším přičiněním ho čeká dvojnásob.
  mkn-mkn: Heh, bosong guru agama deng orang Farisi dong! Dasar bosong tu, orang muka-balakang!
    Nanti bosong dapa calaka, tagal bosong balayar pi mana-mana, deng nae-turun gunung,
    cuma mau cari satu orang sa, ko dia maso pi dalam bosong pung partei agama. Ma
    kalo dia su maso, na, bosong bekin dia pung idop jadi lebe jahat lai, sampe dia
    dapa hukum di naraka dua kali lebe barát dari bosong.
  pol-UBG: Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy, bo obchodzicie morza
    i lądy, aby pozyskać jednego współwyznawcę, a gdy się nim stanie, czynicie go
    synem piekła dwa razy takim jak wy sami.
  qxh-NT: 'May-chayman ćhayarpis aunishunayquita munallar, tucuyta ruranqui: ‹Moiséspa
    shiminta yaćhajcunawan fariseucuna yarpashannuylla cawashun› nir. Runa aunircushuptiqui,
    supaypa jipanpana janćhanqui. Juyu caycaptiquisi, paycunapa juyu cayninman mana
    tincunquipächu.'
  nwi-nwi: “Man, nəmhajoun mɨnə kape loa, mɨne Farisi mɨnə. Nəmhəyen ehuə tukruə tuk
    əmiə. Kapəmiə nɨniyen in rhuvə, mərɨg rɨkimiə rəmkɨmɨk. Rɨkimiə ramagien əmə mə
    takhavirə ye rao mhavən isok, uə mə taksəriwək əmə mhavən ye tanə pɨsɨn pɨsɨn
    mɨnə mə takhavi-pə yermamə kɨrikianə əmə ye nəhuakien kapəmiə. Mərɨg nɨpɨg yermamə
    kɨrik rɨvəh norien mɨnə a kapəmiə, in tukruə yemə has rapita əmiə. Kɨni nɨmɨsor
    mə in tukraməkeikei mɨvəh narpɨnien kape nap ehuə rapita əmiə.
  kmo-kmo: “Lon maji pokii tawa ma kwo Peresi kwo na ow poy sii ta. God rii kwona
    pikiita. Kwo maji kuja upurus batawa ma. Kwota harapa somakwotii tawa pak ichawey,
    nosapek ichawey, kwo i kwona sumo i ma yenya yeshato. Yesha henyak, wonyak riita
    uwu tawa eemek i maga eecha otiito. Kwo otiitawey, rii keena kwona dagiir poyechi
    harapa hapaseken eechaba otiito.
  agr-agr: “¡Chicham umiktinun jintinkagtin aidautigminak, fariseo aidautigmijai wait
    anentajime, tsanumin asagmin! Atumek aents aidau atumi nunitaijum jintintuajum
    atumea nuninuk ematasajum, kukag yujasjum, nayantsanum wejigmesh egaa yujau ainagme,
    dutika unuinagjum atumi nagkaetamas jii ajumaish kajinkashtinnum suwimkan juwak
    waitmain emá idayin ainagme.
  kyc-kyc: Mawa Pii mana lenge akalipi Parisi akalipi nakama yanengena mamba kiso
    lao karenge dupwa nakamame akali mendakipi mende nakamana yongo nyinya lao suu
    pyao ipwa kotanape yuu dupwanape papyuo koto karenge. Enakana akali doko nakamana
    yongo nyepelyamo dokopa nakama isare pandana wane ingyuo karaminyi doko suu pyao
    baa ama isare pandana wane ingyuo karena lao lenge dokona nakama keta randa epara
    ingilyamo.
  urd-GVU: شریعت کے عالِمو اور فریسیو، تم پر افسوس! ریاکارو! تم ایک نومرید بنانے کی
    خاطر خشکی اور تری کے لمبے سفر کرتے ہو۔ اور جب اِس میں کامیاب ہو جاتے ہو تو تم
    اُس شخص کو اپنی نسبت جہنم کا دُگنا شریر فرزند بنا دیتے ہو۔
  yre-NT: '''Fluba ''ci vɩnɔn ''lee Farizɛn ''nɔn, ka ''wɩ dra min yiɛ ''lɛ! ''Wɩ
    -taa "bɔlɛ ''ka man! Kɔɔ ka -ko min -wɛɛlɛ ''trɛda fɛ -kɔɔbli ''nan, ''nan -e
    ''o ''ta wʋla ''cee -pei -tɔ wɩnun da. Ɛn -te ka min ''yɩ bɛ, ''cee ''wɩ "paadɩ
    a limlan min -wlidɩ "a "fo. -Yee -kɔndɩ -wlidɩ -ciala ''cee vɛ da ''e ''pa -a
    "fli.'
  fuh-BKF: Bone woodanii on, onon jannginooɓe Tawreeta e Farisa'en, munaafiki'en!
    Oɗon njiiloo e leyɗe, oɗon peƴƴita maayooji faa keɓon tuubuɗo gooto. Si on keɓii
    ɗum fu, oɗon ngaɗa ɗum ɓii jahannama faa bura on bonde kile ɗiɗi.
  arl-NT: ’¡Niaari puereeta miishaanutaniya Moisés Rootasanojiniji niishitiojonaanaa,
    niajaniyajuhuaj Fariseocuacanaa! Niaari sapuenu juhua maninia miijiaca niquishano.
    Niaari tucuacaanu rucuanejoquiaa jiya caco, shoniniacu caminia taquijirianio,
    tamonu nia niishitiojonura najuhuana Pueyaso tojijiara na quiniuria juucua, juhua
    tama niajaniyajaaja. Nia niishitiojosano pueyano jaara nia tojijiara quiri, nojuajaari
    socua jiyanohua saniitiosocoriquiano quiya niajaniyajiniji, sesa nia rootasano
    tojijia na quiniuucua.
  ziw-ziw: “Namvimanye wenye, wahinya Sigilizi na Mafalisayo! Nyuwe wasongaganyi!
    Mwazunguluka mwe bahali na mwe isi chani mhokele mntu yumwenga atimile isila yenyu.
    Anazumila, mwamtenda mwana wa kwedibome hedina uhelo nkanana mbili kujinka nyuwe
    wenye!
  grc-TR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι περιάγετε τὴν θάλασσαν
    καὶ τὴν ξηρὰν ποιῆσαι ἕνα προσήλυτον, καὶ ὅταν γένηται, ποιεῖτε αὐτὸν υἱὸν γεέννης
    διπλότερον ὑμῶν.
  nag-nag: O niyom likha khan aru Pharisee khan, tumi kopoti khan ke hai ase! Kilekoile
    tumikhan samundar pora aru dusra desh khan te jai kene tumikhan laga dhorom mani
    bole mon ghura bo diye, aru jitia tai tumikhan laga niyom to mani loi, tumikhan
    taike poila pora bhi aru bisi norok laga bacha bonai de.
  eng-OEBCW: Alas for you, teachers of the law and Pharisees, hypocrites that you
    are! You scour land and sea to make a single convert, and, when they are gained,
    you make them twice as deserving of Gehenna as you are yourselves.
  knj-NT: Jex cuywam yin sley Moisés, c'al jex fariseo, caw ok'bal jex c'ule, caab
    sat jex. Chilan je yec' yul-laj yiban k'inal ti' yetoj yiban ja' mar, yu ec' je
    monten oc junoj mac txequel je yetoj yin je cuybanil. Ja' eb che yak' ganar yoc
    tu', tu' c'al chi etex el sna'bal eb je yu, yu je cuybanil tu'. Yel xa c'al pena
    chi el oc eb je yintaj, yuxan, smoo ec'ban sya'tajil oj ẍa' eb je yintaj.
  deu-1912: Weh euch, Schriftgelehrte und Pharisäer, ihr Heuchler, die ihr Land und
    Wasser umziehet, daß ihr einen Judengenossen macht; und wenn er's geworden ist,
    macht ihr aus ihm ein Kind der Hölle, zwiefältig mehr denn ihr seid!
  san-PUN: ਕਞ੍ਚਨ ਪ੍ਰਾਪ੍ਯ ਸ੍ਵਤੋ ਦ੍ਵਿਗੁਣਨਰਕਭਾਜਨੰ ਤੰ ਕੁਰੁਥ|
  nob-LB: Ja, ulykken skal ramme dere, dere som bare later som om dere er lydige mot
    Gud! Dere kan reise over hav og land for å få noen til å tro på Gud, men etterpå
    gjør dere den arme stakkaren til et helvetes barn, dobbelt verre enn dere selv.
  ntj-ntj: Nyangka Tjiitjalu-tjananya tirtu watjaranytja, “Wiya, Mawutjaku wangka
    nintipungkupayi puru Paratji pirni, palyamunu purlkanya-tjanampanku yutirriku
    mayunytjulu-yan ngarnartu palyaranyangka. Tjiinya-yan tiwa yanku kapi purlkanyawana
    puru manta lipiwana. Palunyalu-yan tjukurrpa parrawatjanma tjiinya yarnangu kutjulutarrartu-tjananyanta
    wanaltjaku. Nyangka nyuntuku yarawanalu-ya wanaranytjalu palyamunurriku nyuntula-tjananyanta
    munkarra. Nyangka ngula lurrtjurringkulalpi-yan warungka tjarrpaku.”
  sxb-NT: “Kuriwaweera uwiiwi inywe awagerezi awa endagirra ni inywe Awafarisaayo,
    inywe awantu awaisemerezia wano! Mukuba eno ne eno ku ekialo ekikalu kandi muambuka
    enyanza okugalusia omuntu omulala, kandi na amiire okuwa omulala ku inywe mugera
    yawa omwana owa gaena okukira inywe kawiri.
  nhu-NT: Ŋgɛw wvu baay nu wene ben bonyii bò duŋci bonci noo ben Bofalasii. Ben nu
    bonyii bò jemyi jɛɛy, gee jɛɛy! Ben nɛn'yi lɛn woŋ tfuu bvuu lente jóo yi baay
    baay kɛ lɛ ben gomte wee mwaaŋ wvù ebaŋke etu wee wene mbee. Ɛ́ wvú ké tu wase
    wee wene mbee, ɛ ben kase ge ɛ fiew mɛse fo lo, ɛ wvú no nu wase wee ŋguy wvu
    baay kɛ diɛwɛ ben e.
  row-row: Hee, meser agama ma atahori Farisi re! Memaꞌ hei, atahori mana dea-ralaꞌ!
    Dei fo ama hambu sosoeꞌ huu hei sae ofaꞌ sudꞌi a bee mi, ma onda-hene leteꞌ o,
    mae sangga akaꞌ atahori esaꞌ a, fo ana tungga hei partei agama ma. Te mete ma
    ana tungga ena, na, hei tao masodꞌan dadꞌi deꞌulakan lenaꞌ fai, losa ana hambu
    hukun sia naraka beran lenaꞌ lao rua mia hei e.
  msy-msy: “Ia Judan arazibagh fozir gumaziba ko Farisiba, Iavzika! Ia bar ikuvigham!
    Ia ifavaribagh amir gumaziba! Ia ongariba ko nguazir igharaziba bar dar ghua,
    suren gumazir vamɨra iniasa ruiagha arui. Eghtɨ ia gumazitam batogh Judabar arazibar
    a geghantɨ, eghtɨ a ian nɨghnɨzibar gɨn mangɨ, egh a bar ian mɨrara uaghan helɨn
    mangam. Ia a damightɨma, a bar ia gafiragh arazir kurabar amuam.
  agg-agg: Ahɨnümbɨ hohoanɨmo yamundu-rundeimbɨ nindou-anemo asu Farisi nindou-anemo
    se boboharɨndümo! Awi seana yafambe yimbumbɨyomo houmbo-anemo! Seana botɨwamɨ
    hoe haŋgɨfo-süŋgu homo arundane asu hɨfɨ-süŋgu homo arundane ra nindou mamɨ sɨhamundɨ
    süŋgurapurɨ randeimbɨ tükɨfe nɨŋgombo kokombohündambo-anemo. Nindou ranai sɨhamundɨ
    süŋgurapurɨ-randeimbɨ nindou tüküfiyuwanane asu randüwuranɨ ai haiambe nafɨ gadümbui
    sapo se-amboanɨ rawefundɨ nou. Ranani nindou ranai se rarundanɨ ahandɨ moaruwai
    hohoanɨmo sɨhamundɨ moaruwai hohoanɨmo ranahambo ŋgasündearandɨ.
  ptp-ptp: “Xam wê xam xovô Moses xolac gee hɨxôn xam Palisi, xam tɨbii kɨtyooên,
    xam nɨlôm pɨtal pyap. Xam la vac sip dɨ la vɨlee vac vɨgwe mɨ la ên xam nêb xam
    ob pɨlepac xomxo ti i tu xam nume ngɨvihi. Lêc xomxo tyo obêc tu nume ngɨvihi
    ge od xam vông i la vac nipaên levac luu wê xam vông ge vêl, om xam xôn vɨhati
    ob la vac vɨgwe nipaên.
  nak-nak: “Amutou la tahalo la mari te la merera te Moses, amutou tai e pariseo,
    e maura miteu, amuto ge vilua, la vuhula amutou la tahalo la visigologoloa! Amuto
    polo soio la gale ale malau sesele veia ge puli isahari la valalua soilo te la
    lotu e Iuda, egite isahari goio tilimuli amutou mai ele, egite muga sesele amutou
    te la vulovulo ale kama kokora ale amuto vimari legiteu ovola.
  lbb-lbb: “Ir laulau kol tetek mulo a tena asaerla tagun a warkurai pa a Parisaiola,
    mulo na tena asasongo. Mulo han taltal tisa latasi pa sa na bual, sur mulor dat
    lingir tik, sur ir hanot a kaklik a asaer anumulo. Pa ning ka longor, mulo tarai
    tar ono, sur ir han uting na tnan iah, pa anuna toltol laulau ir itna tana numulo
    a toltol laulau.
  kan-2017: “ಅಯ್ಯೋ, ಕಪಟಿಗಳಾದ ಶಾಸ್ತ್ರಿಗಳೇ, ಫರಿಸಾಯರೇ, ನೀವು ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಮತಾಂತರಗೊಳ್ಳಿಸುವುದಕ್ಕಾಗಿ
