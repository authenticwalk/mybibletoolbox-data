    ts'i̱ín s'ejin xi nkú ts'ín s'ejinnu̱u. Ko̱ nk'ie nga ja sakúnu̱u nku, a̱s'a̱i
    n'o nga kui xi 'yún ts'ín sa ni xi ts'e̱ nda̱nindoo̱ nga jun.
  bkq-NT: — Moisés inweniby wâgâ enomedâni modo, fariseu domodo warâ, toenzepa âsenagazeze
