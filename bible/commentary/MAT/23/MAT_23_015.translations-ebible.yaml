  juy-juy: “ୟୋଙ୍‌, ଇସ୍କତ୍ତାମର୍‌ ସାସ୍ତ୍ରିଞ୍ଜି ଡ ପାରୁସିଞ୍ଜି ପନବ୍‌ରଡ୍‌ବେନ୍‌ ବରନ୍ତଙନ୍‌
