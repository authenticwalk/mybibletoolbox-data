  dso-dso: ଏ ଟକାବଣ୍ଡା ଦରମ୍‌ଗୁରୁମନ୍‌ ଆରି ପାରୁସିମନ୍‌ ! ତମେ କେଡେ ଇନସ୍‌ତା ଅଇ କାକୁର୍‌ତି
