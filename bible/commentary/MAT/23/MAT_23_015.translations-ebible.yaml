    di gumawagan di klamang banwe du fye gebeyu dad to di tdòyu balù alò satu to.
    Kabay ku tagebeyu kenen, matnù fa i ksasean di gamu, na mdatah fa i kagablaan
    salu di lanaw lifoh.
  mbs-mbs: “Mekelelayò kaw menge Parisiyo aw menenoladà te punù ingkeliwat i Moises.
