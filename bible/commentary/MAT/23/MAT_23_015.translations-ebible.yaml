  peg-peg: ଏ କାପ୍‌ଟିୟାର୍‌ ଆରେ “ସାସ୍ତିର୍‌ ଆରି ପାରୁସିର୍‌, ଦସା ବେସି ଆବ୍‌ଡ଼ୁ । ଏପେଙ୍ଗ୍‌
