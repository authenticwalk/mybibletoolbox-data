    kurâdo enomedâze. Arâ amidylymo, aguipa kurâdo mâenomedâdomo tyeinwântoem, saguho
    tâzezewenry inmoly umelâ. Mâenomedâdomo einwânni modo inakanhe kehoem adâisemo-ro
    warâ, amânhekylymo takaze kehoem. Agâmolâ ise idâlymo peto nhântânry onwanji.
  kue-kue: “Lo beke teingwa yomba ya Parisi wagle, ene kakimbi yomba! Yumbun kandekinde
    ene mina plau dinambuka! Ene mundi nigl sipraksi endpi makan koglkoglo wan kuno
    ere, yomba suwarata di imbi nomano suwara yei, ana enene embriye kinde erimere
    yeglmere ye ere kawa tendre ana ye guglo kamun yombamo erambuka.
  cot-NT: “¡Imaicashiatsi pantsipevaetempanishiatsi aviatimpajia tsatacaantajiguiroca
    itioncacotanaqueca Moishishini, aisa aviatimpajia pariseojia, cameetsatamampeajiatsica!
