  pan-pan: ਹੇ ਕਪਟੀ ਉਪਦੇਸ਼ਕੋ ਅਤੇ ਫ਼ਰੀਸੀਓ ਤੁਹਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਇੱਕ ਮਨੁੱਖ ਨੂੰ
    ਆਪਣੇ ਪੰਥ ਵਿੱਚ ਰਲਾਉਣ ਲਈ ਜਲ-ਥਲ ਗਾਹੁੰਦੇ ਹੋ ਅਤੇ ਜਦ ਉਹ ਤੁਹਾਡੇ ਪੰਥ ਵਿੱਚ ਰਲ ਜਾਂਦਾ ਹੈ
    ਤਾਂ ਤੁਸੀਂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲੋਂ ਦੁਗਣਾ ਨਰਕ ਦਾ ਪੁੱਤਰ ਬਣਾਉਂਦੇ ਹੋ।
  tkr-tkr: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu
    çiyebı-deryahbı gits'idaxhva dinılqa sa xheyir insan sak'ala'asva. Dinılqa sak'al
    hı'ımeeyir, şu məxrına insan şole q'önəqqees geer cehinyamıs avak'ı ha'a.
  gvc-gvc: ’Mʉsa judio masare buheina, fariseo curua macaina cʉ̃hʉ ñano yʉhdʉnahca.
    Mahñopeina jira mʉsa. Pjiri mapʉ pahã, yoaro macaa yahparipʉ wahara mʉsa, mʉsa
    dutiare yoahtirore macana tana. Mʉsa dutiare yoahtirore boca, tirore buhera. Mʉsa
    ã yoachʉ tiro sehe mʉsa yʉhdoro pichacapʉ wahahtiro jirohca.
  mwp-mwp: ‘Ngithamulpa koey gegeyadh bangal, ngitha sabiw ngurpay mabaygal a Parasayalgal,
    ngithamun zageth mamu mina lawnga. Ngitha kedha memayipa, ngitha mura wadhwadhgamupa,
    wara mabaygoepa lumaypa, thanamulpa garki thoeyaypa ngithamun amenipa. Ngithamun
    lumay mina koeyza, kasa kay kedha, mabayg garki thayiz nanga, ngitha mina wati
    ngurpay ayman nubepa, kurusipa nuy adhapudhay wati mabayg aymiz, ngithamun wati
    pawa midh nanga. Nuy Sathanan kazi aymiz.
  ksj-ksj: Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa zu Farisea azaḡa, zaꞌe zama guhi azaḡa,
    fase vetuḡaḡa, aduga hidiꞌuma. Vaze tiba zamaḡa ḡihunadu zae ihore hegotoga veize
    za davara zu haba rana ragave onameꞌohe. Ebu vaze tiba maꞌetene, ani ihonadu zae
    teige haḡai sauꞌano hegoteꞌohe. Ebu zae teige, aniꞌa ire roga tuḡutuḡu diuḡadu
    adugaꞌe zae vitize ḡae ꞌaheu hide ibitohauꞌohe.
  sbk-sbk: Mwashela amwe mubhasimbi na Mafarisayo, muwilenkha! Mfwemela hwisyela yi
    idimi igosi na humwombe umuntu weka awenu lwentekho hwagala mmanyizya, na lwabha
    na zimwe, Mhumwombela mala hawile abhe mwana wa hujehanamu nazi amwe shamlekho.
  mya-JVB: လျှို့ဝှက် သောကျမ်းပြု ဆရာ၊ ဖာရိရှဲ တို့၊ သင် တို့သည် အမင်္ဂလာ ရှိကြ၏။
    အကြောင်းမူကား ၊ လူ တစ် ယောက်ကိုပင် ဘာသာ သွင်းခြင်းငှာကုန်းကြောင်း ရေကြောင်း ပတ်ပတ်
    လှည့်လည်၍ ဘာသာသွင်းပြီးသောသူ ကိုလည်း ၊ မိမိ တို့ထက် နှစ်ဆသောငရဲ သား ဖြစ် စေကြ၏။
  kgf-kgf: Saecginaguc, ini héna acac kiwi ic ʒéma Farisaio ic! Ini ikoc ic. Ini ewa
    qeri meleŋ meleŋ ic momacguc mihicŋiwiŋ ʒé baec ʒéma konduŋ tiricma keŋanʒu, néŋ
    méŋnéŋ ewaya meleŋu wagicma mebirigic sécgina onogicma geric siawac buŋa waŋanʒac.
  awb-awb: Sísaga mó mahraréna, Mósísine ehweh síwáhnoro kereq Péhrasi kerero, kopéráhpéro
    ke míáh púana kamah ainawire. Peh morá ání ite kéíréh ání míankeheéq itega íre
    wahto ahtápéq pokue mó ke suwahpeq mó ke suwahperue pokue síwáhnoréq sóreq waní
    seberaebéq pokue síwáhnorurowe. Ite kéíréh ání úkitaq itega miraonka mi aníné
    ahbabáq itene ahbabáq kiotaikirana áhnte ahbábáq aruqarurire. Wereq itereq moráráq
    iraipéq pokoneheqmóe úwe.
  gdn-gdn: Akae, Mamanuga God e gorai kataigau ragidai ade Parisi ragidai, wi ka aita
    bita kawaya bananapumuri. Wi ka midiga pa matakawagau ragidai. Iyapana eyaka mena
    kwaitana e notai wirapa-mana da wi kwaiwagamu ki maba e mete inako kwaewagana
    ki nana ka wi ubumu tawana tawana igida yauda egi kawareya mete kina kwaeneiwagamu
    iwu. Wi iyapana mo inako bananapumuri ki ka wi beraga berokoi e kabuwapumuri da
    e wi badidi kwaiwagamu ki maba e inako mete kwaeyogono. Ko berokoi e kwae-yogono
    ka kawaya esida ki pokere e yo wi bita wadamana tawaneya baiwagi ki ka e bita
    kawaya daganani esida bananapoto.
  nko-NT: “Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́.
    Tsúfɛ́ mlɩtɛfá ɩlɩn fá ɔpʋ, dʋ́ ɩbʋ kplɩ́ ɩbʋ há ɔha tɛdámlí klʋntɔ. Támɛ
    nɩ́ ɔdámlí klʋntɔ tá á, mlɩtɛlábwɛ́ mʋ otemlí ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ
    ɔyɔpʋ́ dʋn mlɩ onutó.
  bsn-NT: —Bʉto rojose tãmʉorʉarãja mʉa. “Quẽnaro yirã ñaja yʉa” yiboarine, mʉa yirore
    bajiro yirã me ñaja mʉa. “Manire bajiro gãji ĩ tʉoĩajama, quẽnaja” yitʉoĩacõari,
    masare bʉto gotimasiocudiaja mʉa. Sĩgʉ̃, “Yʉare bajiro tʉoĩato” mʉa yigʉre, “Mani
    ajitirʉ̃nʉro rẽtoro mani yere ajitirʉ̃nʉato ĩ” yirã yaja mʉa. To bajiro mʉa yijama,
    “Bʉtobʉsa rojose tʉoĩato” yirã yaja mʉa. To bajiri, mʉa rẽtobʉsaro Dios ĩ bojabetire
    yicõari, “Rojose tãmʉotʉjabetiriarojʉ varʉcʉmi ĩ quẽne”, yirã yaja mʉa —ĩnare
    yicami Jesús.
  pib-NT: “¡Gi waneni yonchikgapingi ga wa Gwariseyone, sanowashatachingi! Gi rixanu
    tsru wenu ga wa popriwaka chiji gyotaljeta gixa, satupje Goteyo gitaknachriwa
    gixkakyapa. Ga wa wane rixkoklunu, wane gixkaklu Gigena xirnachri gajeru pixkalutu
    gixa pnute gepi kata rixanu.
  wiv-wiv: Miu lohoimiu, tisa kamahi kara lo kamani vuni Parisi, miu ta nuhuta vairukua
    na lotua! Miu ta sel na huduna dazi, miu ka vavana na garigari kara malala laveve
    miu kata pelea kaka miu na katia ni kara kamiu disaipel. Kua miu kene pokizia
    magalina kini kara kamiu disaipel, miu te katia kini ba dopa dangea kete hoho
    na hel habuka miu.
  reg-reg: Nawe jilibhabhona abhandiki na bhafarisayo, bhalulimi! omwambuka ku chalo
    na munyanja kukinga okumuchusha omunu umwi ekilishe ganu omwiigisha, akamala okubha
    lwemwe nimumukola lwa kabhili kubha mwana wa mumulilo gunyatasima lwemwe abhene
    kutyo muli.
  mlh-mlh: “O Kadi buŋore qaqaji eru ore yameŋyameŋ ŋiŋigo! Ŋoŋo maŋkekerisiere ŋiŋigo
    sasakiine fukebi yobiŋ paiŋaŋuŋgo ropeiŋ ore oŋga joroku ‘Yei!’ migo. Ŋoŋo moji
    Juda ŋiŋigo mo fukeiŋgo yameŋ keku koeya koeya petigaru moreŋine moreŋine roregaegobi.
    Oŋu ebi moji Juda noŋunde eeboboo qakatoiŋ, oi jijibu qaji tebi misi korure biŋe
    fukeiŋ. Ŋoŋo-ŋaŋe oŋuine matayoŋ, ateine yoyoka ŋoŋo-ŋaŋe ŋadureru sembeqombeaiŋ.
  gof-ENT: «ሂንቴኖ፥ ጩቦቶ፥ ሂጌ ኣስታማሬቶኔ ፋሪሳዌቶ፥ ሂንቴ ኢሲ ኡራ ኣማንናው ኣባራኔ ሳዓራ ዩዬታ። ሺን ሂንቴ ኢያ
    ኣማንዳ ዎዴ ሄ ኡራ ሂንቴፌ ኣዲ ጋናሜስ ጊጌቲዳይሳ ኦያ ጊሾ ሂንቴና ኣዬ።
  aau-aau: Woiow, Juda mo sow ke hiymon-sorasor uwr om, Farisi om, homkwe woki seys
    non uwr moma. Payhokuaw, homkwe sour-yawp-ar mon o, ki-pay lowpwarowp mon o, senkin
    seme ley-neyney, uwr prueyn se me weih-a-weih e, hiy hmo ki-wayh lwak e. Sawk
    uwr sohokwe hmo ki-wayh lwak ankin, homkwe hye kokwe sawk Satan so yier ko ney-ar
    se hieyn ma-mon wak, hme hieyn. Sa hyo heyn mokwe hmo heyn arian mo eir mon sankaw
    lwak, meir enekwei kreys non.
  tvk-tvk: “!Isa pupu mi xamim, titsa xil te rae na Mosis del Farasi xil xa di munggusil
    Hi nggot hilbemim tang! Hi isa pangasien mi xamim vengan di munggur xoteh tas
    e tan tengan taxa mukamet moletin ngan e muviles nenemien nan tengan vahusil xamim.
    E melele xa biles e nggusil pispisien xil namim, xamim mupol ni mei misa pilei
    sung mili xamim. E momal tang tengan xi mun ihur pangasien itel xamim e Upang
    xa misakras vamat.
  prf-NT: “Kakakagbi kam a tagapagtoldu hidi nen Kautusan sakay sikam a Pariseo hidi!
    Magkukunwari kam! Lebután moy en susuluk ni munduwiday sakay digidigeten para
    makaakit kam la ti essa a Hentil ten pánnampalataya a Judio. Ni makaakit kamon
    ay gamitán moy siya a mas madukás pa nan sikam, kaya mas dikál en pagkakataun
    a maparusaan siya ti impiyerno.
  auy-auy: Ámáámbo sen-kwáásíyé ámáán-kawaa-waasiye kaumbo-kaeꞌ-ááíwáráꞌ-wáásí éꞌa
    simátimunda ámáán-aai arááíwaiwae séꞌa saafá úmaeꞌa óraaꞌ-nomba kofatéꞌa némpaꞌa
    wéneꞌa tuwánéꞌa kentí sáwí-kisau aráátíméwasa miwítí sáwí-kisaugo kentí sáwí-kisaugomba
    íyáákaraimba póꞌa mindásafeꞌa káráwiyoro.
  tbg-tbg: Maara okara ti varia vaiintikavata, Parasi vaiintinavuvata, ne unaqaraiqama
    keha koqe kaiqa vare variakave. Te nintara oho tiva nimitauro. Ni nora iha itainaraqi
    aqukevama vaivo. Vaiinti vonkuvano vi uvara avataqiro vuarire tiha, ne vo vataini
    vo vataini vi aniha vaiinti vonku rantake, vi vaiintira nenta qora okara umiqe
    variarave. Ho vi vaiintiva ni uva avataqiro viharoma nai qora kaiqa voqavata uritarakero
    varaira kaarama, vi vaiintira nora iha itainaraqi aqukeva nai voqavatama varianarove.
  hub-NT: Chicham umiktinan jintinkartin ainata, atumka fariseo aina nujai metek waittsatin
    ainarme. Atumka tsanumin asarum, ii uminaj juwaiti ima pegkerka tusarum, ashi
    nugkanam wekasarum etserearme. Turasha atumnau chicham umiktin jintinkurmeka ayatik
    makuarme, turamu asar atum waitat jumaina nuna nagkasar jukiartinaiti.
  hmo-hmo: “Taravatu hadibaia taudia bona Farisea taudia, kara koikoi taudia, dika
    do umui davaria momokani! Badina be davara bona tanobada umui hanaia, lalona giroa
    tauna tamona sibona do umui abia totona. Umui abia, vadaeni ia be hel ena natuna
    umui halaoa, vadaeni ia ese umui emui dika ia hanaia momokani.
  big-big: Yomono, ini Mosegi loyengki waligeleyiwili keya ini Palisiwili waberek
    panu, purik kalike Anotogo ini yombanu kiligang neyau lewawili ngangang yanagi.
    Purik ini kai wizambekke ngalengale kang keya ngabelak koweigeyengke kang logo
    yombanuwiliyaga nak iniyegi sawelagirikki yolok ngeliweki. Pi iniyegi sawela logo
    inugu pi kazing inugu miziyengki waligelemiya logo waleleige kazing kaile puguyengko
    kazing kaile inuguyeng ulagi logo pi ini kiling pongo yereng yezi kusagi onozik
    ngoriraga kang wezamelagi.
  gux-G: Fala tie i yaali yinbi a gbanbanda yeni falisien nba, ki dugni i caa ya longbana
    n fagn ki kpaani yaabi n bu kua i jaandi. I ya la nuyendi, o biidi gɔ yi pugni
    ki kuan o o muu diegu.
