    ímichi ámúha llííñé íjcyane.
  etr-etr: Asigi fea negelo, mala dawadigi dolöla, Felesi dolöla dili, asigii gabu.
    Dolö afädëamu dili bëgëla aulo namiäiaïe, dilida duhulu dibeamadige, sege föi
    dibeamadige nawesa aligilo. Amaimo, e hä bëgëla aulo aligiseda, e heli segeïe
    malö dili gadoi hamolasilo. Gasoda, ïe mala nafadea dili baagila aulomelë.
  quh-NT: ‘¡Uj phutiy kancuna yachachejcunamanta fariseo partecunamantawan! Kancunaka
    kochanejta jallp'anejtapis muyumushanquichej. Ajinapi uj runallatapis kancunajman
    tijrayta munanquichej. Tijraskayquichejwan chay runaka iscay cuti astawan juchachaskaraj
    canka kancunamanta niskaka. Chayraycu uqhu pachaman rinanpajjina chay runaka cashan.
  kwi-kwi: U Moisés para aizpa kamtamtuzkas Fariseo awaruzkas na kuruntu aizpa mɨzhain.
    Uruzmin awa iztakin wat awakana izninnamtukas, une ñanta kiamtu. Katmizna une
    kwisha naizarɨnazi, u kwail kiamtu akwa. Wan suwara pɨnamtuasmin, akkwan ñam pira
    kwakkamtuasmin, une mazara sayamtu, u kamtamtu aizpa kinpa. An kammumikara kamtawane,
    usne ukin anza kwail nam kit ĩnta an akkwan naiznazi.
  agm-agm: “Wɨnɨhapɨpa katɨwunjohiyɨhiyaatɨ amɨ Parisihiyaatɨ sahɨ apɨpaahɨ jɨnjaipɨtɨwɨ
    otaatapɨhiyaate Autaahaatɨho yaasɨhandɨ awaindɨhandɨ sangi nasamɨtaise. Sahɨ apɨpaahɨ
    maaritɨwɨ andɨtatɨ napamapɨ utaaho wo naasoaisangi numwaapɨ samɨ gwɨnyaapɨ kiyohɨwaiwa
    nunjawɨ katɨwunjisaihɨ noaipatɨ sahɨ sawanaatamatiyatɨ kaiwa japepihɨratɨ isiwatɨtandɨ
    nandapa namaanɨwɨ amɨ naapɨpa namopɨ daapɨhiyaate. Aiwɨ woai sahɨ numwaapɨ samɨ
    gwɨnyaapɨ kiyohɨwaiwa koai nunjawɨ katɨwunjauhɨ sangi nasɨtipɨhaatɨ samɨ jɨnjaipɨpa
    otaatapɨhaiwa biyatɨ maaritatɨ amɨ anɨtisatɨ isɨwatatɨ japepihɨrataise. Japepihɨrihɨ
    sahɨ koai Autaahaatɨho isɨhiyai netɨ sisɨhaapɨhɨ tɨhoaitandɨhaapɨhɨ sahɨ sawanaatamataiwɨ
    detɨ nepɨ ahɨwisawaayopo.
  ubr-ubr: “Omi Baifafaro an baibebeotim a Pharisee yangan, omi aurim on komasin bag!
    Omi baisigogo’otim! Omi on kamitai a tafanam au engonai wobibib orot kaitamom
    wonboai omi inigibubunuem aurin on; omi on orot woboai on wobiyamai enan wairaf
    an efan komasinai inrurur an komasin inboboai on arimon inkomas kwakwan ra ruam
    an babanis on nanaba inboai, men omi toum wonan wairaf an efan komasinai wonrurur
    ba on!
  tsw-NT: “Woo yoꞌono ɗu shi, a̱ɗu munlu n Wila̱ na Afarishi. A̱ɗu a̱za̱ e ikpaꞌa!
    I tsu pasa ta̱ mala, hali i tyo e iɗa ya alanga, tsa̱ra̱ i tsura̱ za vi itoni
    ta̱. Ni i yuwan ne, a̱vu i zuwa yi u laꞌa ɗu ntsaa na waa uwa a̱tsuma̱ a akina.
  cax-NT: ‛¡Autaquisürücatai arraño bama manunecana nüriacarrü y arrübama fariseorrü,
    mañapanca! Amecatü au nanaiña cürrü topü ba narubaitu tuca, nauqui asuriuma bama
    macrirrtianuca arrüna naubesa religión. Arrüma caüma torrü vecerrü manrrü churrimapatai
    nisüboriquirrimia amopünanaqui, manrrü niyücürrüma au infierno tacana arraño.
  aia-aia: “'Ai ta'aa di'u tana'amoui Ha'ausuri 'anai Ringe mi'amou Farisei! Mou here
    'onaa domou goro, ma'ata ai'a! Mou tau'aro raha 'iniai 'ari suriai mwane dora,
    na'i asi mana'i toro 'anai sadoia ta sae 'anai rihosia ma do'ai awasuri'i ha'ausuringa'i
    amoo'i. 'Oha nagu suri'amou, na barongana'i ra ta'aa di'u ro'u wou mana ha'a-mama'ai
    na 'ia God 'ai haua tanaa na'i dora ni rongomaata'i, 'ai raha di'ua i ha'a-mama'ai
    nai haua tana'amou.
  srp-1865: Teško vama književnici i fariseji, licemjeri, što prehodite more i zemlju
    da bi prisvojili jednoga, i kad ga prisvojite, èinite ga sinom paklenijem udvoje
    veæijem od sebe.
  agt-agt: A kakallak kam sangaw, ikamuy nga Pariseyu ikid na mangituldu gafu ta magimmamappya
    kam. Te maski am takday la na tolay a yen ya pake pakolangan muy petta ikayat
    na simarok tekamuy. Ammi am pake netuldu muy a nagbalin ta pake magimmamappya
    ammi tekamuy.
  lug-lug: Zibasanze bannanfuusi mmwe Abawandiisi nammwe Abafalisaayo! Kubanga mutambula
    okwetooloola ennyanja ne ku lukalu musobole okukyusa omuntu, naye bw’akyuka, mumufuula
    mwana wa ggeyeena okusingawo emirundi ebiri.
  yby-yby: Edimo monoka monawa api-napi ibikaka weki Palasisi wekiya depa ulumawatipo
    lowe nebolitaya, ehetipoe. Edimoya ela nokuka nebo mikauka neboya moniki maloka
    wewenasidaya oluhotipole lolo itae liki dilipi molikaka niae. Sa-ikayoko, oluhotipole
    lolo abo maya edimokidana dilipi miluma anugu molikayoko, aya wewenasiya edimoda
    asibitiki jomidana wewenala lolo ikaka niae.
  heb-heb: אוי לכם הסופרים והפרושים החנפים כי סובבים אתם בים וביבשה למען גיר גר אחד
    וכי יתגיר תעשו אותו לבן גיהנם כפלים יותר מכם׃
  mpp-mpp: “Wapongte yefe-yowale wewedu ngic nga Farisaio, mee, ngenge medecngebadaic.
    Ngenge ngic moniyang sugu mic-heloc yowa aicnoningte himongne himongne nga kiwec
    falockelu hikecaigaing. Aime ye ngengela wele taockeme baefewebong, ye ngengileng
    ingucne dac-sanangte adu-madec ailu ngenge ewalicngebalu haudaicte. Ngenge kwesac-aibabangineng
    ingucne bagagaing.
  apb-apb: “Aama-aamasilemiu mo Parise na mo ha'a-uusuli aana mo Ha'atolanga. !I'omu
    oto mwala eero-eero! Omu ko ha'aweo'omu maraamiu aani lo'ohinge i sulie mo mala-malau
    hunie nga mo iini ke lae i suli'omu. Oto maholo omu ko lio oodoie nga mo iini,
    omu ko si da oto kire ke aaela oto hiito'o lo'u liutaa aamiu hunie ikire no'one
    kire ke adona laenga i laona dunge ni ha'amotaahinge mala i'omu.
  san-TEL: కఞ్చన ప్రాప్య స్వతో ద్విగుణనరకభాజనం తం కురుథ|
  ben-IRV: ধর্মশিক্ষকেরা ও ফরীশীরা, হে ভণ্ডরা, ধিক তোমাদের! কারণ এক জনকে ইহূদি ধর্মে
    ধর্মান্তরিত করার জন্য তোমরা সমুদ্রে ও বিভিন্ন জায়গায় গিয়ে থাক, আর যখন কেউ হয়,
    তখন তাকে তোমাদের থেকেও দ্বিগুন নরকের যোগ্য করে তোলো।
  ntu-ntu: “Agrmplz nimu blzpokiang, nimu Farzsi x kxnzalvztrng mz Lou sc Mosis! Murde
