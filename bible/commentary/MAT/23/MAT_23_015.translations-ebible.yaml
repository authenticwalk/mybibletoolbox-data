    Felesi senama temita: kiyawa silima:na:pela: makene sosolo hanosekeye. Hanapola:,
    peleya: sosolo silalape epela:, hawemiwana satepela: aluse fa:na:no sita:tesekeye.
    Fa:na:no sita:la: sena semetei siliyapita:, senawa Felesi sena amuna tese, sena
