  bss-NT: Ébɛ̄ɛ̄n nyé bemeléede bé mbéndé ne Befarisia ebébtéd, nyé bad bé
    medogké. Nyêkag meloŋ ne meloŋ âbɛl boŋ mod nhɔ́g átimɛn nyé. Boŋ nzé amaá
    nyé atimɛn, nyêbɛlé nyêbébéd mɔ́ nyaa echě ákwógnédé âkud nkɔ́gsɛn
    á dǔ-á-muú ḿme ńtómé ḿmɛ̄n ngen ébɛ.
  met-met: “Laku, ang lipu hanaunaunga tubatubainganamdi agabu Parisidi, ang lipu
    manang luwamdi! Mauxanganoa xapkang yu! Namua na ahaxahaxa mauli titia tegia bu
    alibu lipu taininau ing ganina hatum haringina mana tubatubaingaima. Saking bungina
    xugia ma rangua hatumingaima, alibu sok long salakkam lipuxing sibuna, alibu dali
    sibuna ang kuboluim diandi!
  kpj-NT: Belàhàxe! Kaiboho ibutumy iny aratyhynyrenykemy ixi‑di tahõtinymahãtenyte.
    Tai heka iny tesỹnymahãtenyte òrarudutyhymy wahe ixiratyre heka teijiradỹỹnymahãtenyte.
    Aòraru‑ki heka aõhõkỹmy botỹỹnybenykre. Iny‑di atxikemy heka tahõtinymahãte.
  zao-NT: ’¡Aka kwathoz nati rid goo maestr kuu nloo xkiiz Diox ne goo fariseo! ¡Zha
    nkedi nak goo, zhaa kuu mbez goo ne zhaa kuu ntsow goo! Ndiy goo dita lo yezlyu
    ne ndriid goo lo nitdoo, nkwaan goo re zha kuu nagt zha Israel, tsa teteed goo
    zha re leyy goo, ne leettsa nyelo nteteed goo zha, ntsow goo nzhak zha chop welt
    mas nakap nake goo kuu ndya gabil.
  byx-byx: Ngen i ai de ngene su re ma Moses aa lengi ama dlek pem nget de ngen ama
    Parasiqena, dai diiv ama vu bareq a ngen. I ngen dai ama kaak met ngen. Dai de
    ngen diit per ama ruqanepka de ver ama aivetki, ver iang ama qerleng. I ngene
    mali re iak ip diip ka tit kur a ngen a lengi ara ais. Baip lua i ngen lu savet
    luqa, de ngen tekmet na qa be a ngen a risuqa. Dap ngen tekmet na qa be maikka
    ama vuqa malai. I maikka ama vuqa malai i ama viirang nge lenges na qa, be qa
    dai qa uirl se ngen i aa viirang peviit.
  ctu-CTI: P'ump'uñetla che' bajche' mi quejel la' ñusan wocol jatyetla fariseojet
    bʌ la yic'ot ajcʌntisajet bʌ la cha'an mandar. Cha'chajp la' pensal. Mi la' majlel
    ti ñajt tyac bʌ pañimil. Mi la' c'axel ti junxejlel colem ja' cha'an la' sajcan
    juntiquil mu' bʌ la' wʌq'uen i q'uextyan i pusic'al cha'an bajche' mi' ch'ujbin
    Dios cha'an mi' ch'ujbin bajche' mi la' lolon cʌntisañob. Pero che' tsa'ix i sutqui
    i bʌ quixtyañu cha'an ti la' caj, más leco bajche'etla mi quejel i yajñelob. Ti
    pejtyeleletla mi quejel la' ñusan wocol ti xot'mulil ti c'ajc.
  zos-NT: ”¡Lástima mijta'm mi aṉmandyambapø'is aṉgui'mocuy y mi fariseota'm; mi
    'yaṉgøma'cø'otyambapøte! Maṉba mi ndyoya'istame. Mi ocvijtamba nasacopac y mar
    va'cø mi yac pøjcøchoṉ mi va'ṉjajmoṉguy tum pøn. Y cuando pyøjcøchoṉba je'is,
    más mi ⁿyac yatzi'ajtamba jic pøn que ji'n mi ne'cta'm, y por eso parejo maṉba
    mi myaṉdam infierno'omo.
  gvs-gvs: Komi Yaubada ina Katukeda ana tovatulukwanayao be nakae Parisi, dadava
    liliudi goi kovanibiníbita bego tomota tayamo kotamyabi ietosaidámana bei inumisa
    komi nakae. Go tutayana neta tayamo ietosaidámana, e imi guinuwa pasina tauna
    komi itoboinemi kona asagabugabu goi go, tauyana itoboinedoko. Tauna komi tokibobwata
    polapola. Oo komi ami toovalugo ae?
  kbm-kbm: Yem Parisai be tis gidung ebe omb Mose ane yaun dabin ok, yem undi aim-ate
    ge. Yem uvang omb taku avwut be urwel amolmol ilek ve invang mul ve yem aim luev
    ge. Bemem undi kob, ve eisir ete yem urwel is inme isov yem aim gen tiate aplo
    ok, atob inalgum gen tiate molge nitlek yem.
  rmc-rmc: Vigos tumenge, zakoňikale the Farizejale, tumen dujemujengre! Bo predžan
    o moros the e phuv, hoj te dochuden jekhe manušes andre tumaro pačaben, a sar
    pes visarel, keren lestar čhavo le pekloskro, duvar goreder sar san tumen.
  apr-apr: “Atoo, ang di pannoongoo ke wer ke Maro inbe di Paresi nga, ang nga di
    tooltool ke kaplungunu sa, le ken kakamatang dook leu! Ang nga kapa ye ni mai
    i le imot ke bodanga inbe tiek pono, a bet nen ngan kayeie tool sa le iyei galiumu.
    Ngan kumata bet tool atu ilongo betanga kiang le bet iportaka lono a itoo ang
    nga, ngan ye in kayeii le iyei dada dook tiap le lo illosang ye dada dook tiap
    yo kiang nga. Ngan nen le pang dama ni nga, ngan ole kaye kadu pang ye malala
    ke masngana.
  tiy-tiy: “Mékukum gom fo toow do témoro bé kitabe brab begome do Fariseo. Ubo-ubo
    saén i kéféngintulus gome. Mégéror gom magéw émféunur bé ségétéwe étéw dob Tuluse.
    Endob amuk munur, féwaléyé kom toow na fo tete bé begome, funa no toow na fo fatut
    mangéy dob uleono emferno.
  nlg-nlg: “God ke tangotoroghau, ighau rana manetarai ni vetena nina Moses mana Pharisee,
    rana kiko! Ighau tau tona kolili tana lei komu parilonga mi tana lei koukomu,
    ge kau liliua na liona siki sakai ge ke mai taonighau. Mi tana bona ke tala taonighau
    ke, mi ghau tau savungia na dika tana tinoni keri, ge ke tona tana lake kasilaa
    te vaghaghau ighau.
  dgr-DOGNT: “Naxı̨ Nǫ̀htsı̨-yatıì-k'èahdìı-dǫǫ̀ eyıts'ǫ Pharısee yàahłı̨ı̨ sìı naxıgha
    hoìla nechà ha. Degaı daahtsı̨ kò wek'ę̀ę̀ aahda nıìle! Hazǫǫ̀ nèk'e eyıts'ǫ tı
    sı k'e k'ehoahwho. Dǫ ı̨łàet'ea naxınàowoò k'ę̀ę̀ eda ha dahwhǫǫ sìı hak'eaht'į̀.
    Eyı dǫ wegòahɂǫ nı̨dè naxınahk'e wehłı̨za weahtsı̨.
  pes-OPV: وای برشما‌ای کاتبان و فریسیان ریاکار، زیرا که بر و بحررا می‌گردید تا مریدی
    پیدا کنید و چون پیدا شداو را دو مرتبه پست‌تر از خود، پسر جهنم می‌سازید!
  ron-1924: Вай де вой, кэртурарь ши фарисей фэцарничь! Пентру кэ вой ынконжураць
    маря ши пэмынтул ка сэ фачець ун товарэш де крединцэ ши, дупэ че а ажунс товарэш
    де крединцэ, фачець дин ел ун фиу ал гееней, де доуэ орь май рэу декыт сунтець
    вой ыншивэ.
  tpz-tpz: “Varenan rakah peöm varih o teꞌ vavaasis to nat nem o Vavaasis pe Mosës,
    me ro Parësiꞌ, eöm o teꞌ o pöh mokoꞌ rivon, paröm pikpiuk. Eöm to vavatvi kov
    e nem sih po oeh me manih tahiꞌ pan eöm se ep këh maꞌ ta ma teꞌ, kee suk a taateꞌ
    hat peöm. O poen nöm to taum em po teꞌ poë varih, eöm to vanun em pee. Ivëh, ke
    eöm kurus se nö em po suraꞌ ësës tamoaan.
  agd-agd: “Man baya ma afová ukheona vanta kayo vá Farasisi kéká ba soe, kákan uman
    uron mi varan nono! Tireti vaya ma sire ída mai ánain dakhafé iya ono. Tiretí
    ankan ma varará bá un nompin má ma noreya ma mana vanta o avían tiretimpin kauren
    nan ma siretin an davi mae véin maman aron ída van ma ira kiyan uman baren berai
    siyan purin baru finte vanta an daádiya ono. Tiretí ankan manon béin avíáde nan
    mi véi moéken tiretin esantaren namu avúavá bariyan mino.
  rkb-NT: O Pariseutsa Deus harere zihyrinymyrynahatsa niwatihi. Ikiahatsa myzihawatahakanahatsa
    watsa ahahumo kasukatsihikrẽta. Sinini tsimaha. Nanabyitaba tsimykurunaha, hara
    taba tsimykurunaha pihik koikny niwatihi kytsa bo tsimykurunaha, aparakbaha ahaharere
    humo ahawatsa moziknaha. Ahawatsa Sudeutsa moziknaha anaty hi tsimyzihikiknaha.
    Atakta ahaparakbaha tu zeka iwataharakatsa mozik ahawatsa sinini ykarawy bo my.
  san-THA: กญฺจน ปฺราปฺย สฺวโต ทฺวิคุณนรกภาชนํ ตํ กุรุถฯ
  iws-iws: Kɨma kamɨm siyɨu komii nɨnoknɨnkɨniyɨm mɨ Farisi kam ɨkɨm, kɨma mɨntarao!
    Mhoɨiya Adi Komii siya kɨmiirɨn wa nonkwobumbunɨnkɨn ɨguskii. Kɨma yaiyaɨrga nhɨnkɨni.
    Mɨ kɨma whɨi komiiya mɨ nu ɨkɨm sɨmiirar napboɨnmɨmauuwi Adi Komii siir yai aiirɨn
    iikamɨm sɨmiir kwoɨn ɨmiir hɨurworwokaiyam. Mɨ sɨma kɨmiir yaiyar bɨdi wakaeyoknaɨm.
    Siyɨu biyɨe sɨma dirɨraerarɨm ɨni kɨmiir ɨmiir haiburɨm.
  pol-SZ: Marny wasz los, przywódcy religijni i faryzeusze! Jesteście obłudnikami!
    Obchodzicie cały świat, aby nawrócić jednego człowieka. A gdy już się tak stanie,
    robicie z niego syna piekła, dwa razy gorszego niż wy sami.
  ztq-NT: ’¡Chooksye lëë doy maestre ley ni chooksye lëë do nii nak to xaa fariseo!,
    por xkyënsë do lo kislyu ni xtyeekë do nistoo xyub to meñ nii sëëb xlad to, aan
    tsiñee chuñ do gan xsyëëb tu meñ xlad to, mastre chuuñ ktyaly do xtol meñ go que
    lo xtol do, parñee kyey meñ go linfiern.
  kqa-kqa: Tɨkatɨka kuyundu mirɨmba naŋga Farisi narɨ, narɨ pɨmɨ aru kavɨrɨmandɨra.
    Narɨ kuyusɨhɨrɨmbɨhapɨha ŋɨnɨŋ. Narɨ pɨrɨvɨsa naŋga añakɨŋguku muvumuvu kɨndaŋgɨnda
    andɨhara, mɨnzavat mɨŋgandaya narɨŋandɨ sɨmbɨrasara mɨŋga yɨvurahandi. Kamata
    narɨŋ nu ñamba vanarɨm taratɨvɨramaŋgarandi. Kamataharɨm narɨ ahutuvarandi helɨyɨ
    urɨmandɨra maña, nu ndahara urɨmandɨ.
  zai-NT: Lagapa gá laatu, maistru de ley ne fariseu, binni rusiguii ca', purti ridi'di
    tu nisadó' ne rizá tu zitu para idxela tu tu chu' lade tu. Ne ora ma nuu be lade
    tu la? runi tu laabe xiiñi binidxaba chupa de bia' naca tu ca.
  upv-upv: “Wi, kami jinibb nevisvisenien ne nale nesesreien, ko kami Parasi, kami
    nga kamiel re sel eru! Kamp̃elak kamwolu otvi dis ko kamiel suri vanu nga kaplai
    jinibb p̃isansan pivini piptevi kami. Ko daron nga miptevi kami mirpok, kamloli
    ni evi pa jinibb nga pian re lat ne norongen nga m̃isij, evi jinibb nga m̃isij
    varu re kami.
  wap-NT: “Kashaꞌoraꞌo nii ubaiaapan, unao tiichaapauzonao Moses kakinaori dauꞌu,
    naꞌiki unao Phariseenao, taapinpainao kaimanainao nii kaikiniꞌi. Umakon munapo
    atii utarauka paran uzaamataꞌazon idi baudaꞌapa sabaꞌo pidan mishidapaꞌo nii ukakinaori
    kida. Udaunaꞌan utominapa-kidan naazu, powaꞌa zii udikaudan unao ai, kaboota-karu
    nii tikazi wuꞌiti.
  mva-mva: “Ue! Kam tamoata Moses Mata ne kasulesuletaki be kam Parasi! Kamakadoma-tina!
    Giriki bibia ditaga-kaming! Kam bolinga-ming ratadi! Makasi bibia be kaba bibia
    kalalaleaki be tamoata teke kamauasai be sulenga-ming ngatagatagadi kana. Be bong
    tamoata teke kauasai nge tamoata ngae masa muzigoala emakinga kam muzigoala emakanga-ming
    ngauasadi. Bokaibe kam-la bokana masa eoa tago matemate-lo ngalako!
  dwr-NT: “Lo77a malatiyaa iitatoo, higgiya tamaarissiyaawanttoonne Parisaawatoo hinttenttu
    itti uraa ammanthanaw abbaaninne sa7an yuuyyiyaa dirawunne qassi hinttenttu A
    ammanthiya wode, he uraa hinttenttuwaappe laa77u kushiyaa iiteedda Gaannamew na7a
    oothiyaa diraw, hinttenttoo aayyero.
  kfw-kfw: "“Nangni nunchan katha inleemngai, Dan karu khat-um Pharisee ngai! Nangni\
    \ diang poongna omrase, ajarchu nangni'n tuipui khat-um ram rakip ah ningloonna\
    \ mi inkhat omchan ninminthuul, halli nangni'n amakha nangni neek-ah chan inni\
    \ chungtiang poongnakamu meikhur sapa kha ninmin eii!”\x94"
  bfz-bfz: “ओ कपटी शास्त्री और फरीसियो तुसा खे हाय! तुसे एकी जणे खे आपणे मतो रे ल्याऊणे
    री तंईं सारे जल और थलो रे फिरोए और जेबे से तुसा रे मतो रे आयी जाओआ, तो तेसखे आपू
    ते दुगणा नरको री सजा जोगा बणाई देओए।
  cuk-09: “¡Bemar escribamar, Fariseomar na be dule-wilesmar, wagar-darbo be damalad!
    Ar bemar demar, degi, yar bela be ebirdimalad, dule-wargwen-e-gwage ogwaegar,
    bemarba naguegar. Bemarba nagusale, aka be ilabo bur-bule soo-sailagi-odurdaklegoedga
    be imakdimalad.
  ben-OBCV: “শাস্ত্রবিদ ও ফরিশীরা, ভণ্ডের দল, ধিক্ তোমাদের! তোমরা একজনকে ইহুদি ধর্মে
    ধর্মান্তরিত করার জন্য স্থলে ও সমুদ্রে পরিভ্রমণ করে থাকো। আর সে যখন রাজি হয়, তখন
    তোমরা যেমন নারকীয়, তাকেও তেমনই তোমাদের দ্বিগুণ নরকের উপযুক্ত করে তোলো।
  mil-NT: ’Te nchòhó cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi
    Moìsés, ndɨhɨ nchòhó cue tée cùu fariséú, cúú‑ndó cuè tée ío dàndahú méé‑xí sǎ
    quídé ndǎá te ñá ndàá sá quídé ndǎá‑ndó, te ndàhú ní cuu‑ndo chi sàhni iní‑ndó
    cuǎháⁿ‑ndó nděni ní cuu dàcaháⁿ‑ndó ñǎyiu cuèndá cuìní‑ndó tnɨ̀ɨ́‑yu ichi ndècu‑ndo.
    Te òré ná xǐnu iní‑yu tnɨɨ́‑yu ichi ndècu‑ndo‑áⁿ te uuⁿ‑gá cuíta nihnú‑yu dàcúúxí
    mèe‑ndo.
  myu-myu: — Karem ma ipiat epesupi'ajo, Fariseuyũ, Moisés ekawẽn imutaybitbin'ukayũ
    dak — io'e Jesus. — Soat tag̃ jekukum eyju wara'acat kudadam. Ikudadam cĩcã eyju,
    imutabun am―Deus kay imutabun am―eyetabucap puxim imutabun am. — Imutabun puje,
    imuwexaxan eyju ikẽrẽat mujurũg̃rũg̃'ukayũm. Ipiat'ajojoap kay cumayũm ip imuwexaxan
    eyju. Eybodi ma xipat g̃u ip — io'e.
  fue-fue: Bone laatanto on, onon moodiɓɓe tawreeta e Farisaaɓe, munaafitiiɓe! Gam
    oon boositoo leyɗe, e maayo fu, gam keɓon baa gooto tokka on. To on keɓii mo,
    laatinon mo ɓii yiiteejo, de ɗiɗi, ɓura no mooɗon.
  amk-amk: Mantaunau Hukumi Musai soi wa mea tuti Farisiwa mea, mesodai ne karira
    pari fo rai. Mea kiai mani inontarai menari fayafayara di mea, weo metafai wari
    rawanang rausi, tuti mera na rei, to katai bodoni kontai, we menari inontarai
    mansiari kawuru somi we Allai kariri mene metawiawa. Wape inontarai nani, metaunauwi
    we da ria mea na mai, pariao niari karirafo pari sewa mene menariwa, ambori sodai
    ne karirafo fuba sewa weru mea aha na Soroha rorong foi.
  fai-fai: Kol sawa kukumin kinim so Fedasi so fong awang kiba um tadáliw ka. Kiba
    kinim kanoyamuw nulum kukuw abodino, kale fen wok fako amgu fako ká bom nadiwe
    kinim atamuw ka, kale kanodawiw kim mafak keimin bo akayam ata atin mafak keiyaba.
  ura-NT: Coaraain nainacuche Cana Coaunera rai rauhi que cacha relaaureraauru aina
    fariseeocuru. Inarate chauratane sacuritaain cucuana cuhaneeuru amuhemujeein cachaauru
    ariiriiquiche, nechu jataain Cana Coaunera esenetaera niha nocoetiin relanajaainchene,
    coroata saain inara amurijiriin moconajaera cachaneein neeuruhane coina.
  mcd-NT: Ascashu man foanfafaitsia man shinain cuscan yorafori shinanmashquin. Ascaqui
    fusti fuchishon man icoinra huaa cuscan nanrifi man icoinra huama mato cuscara
    inon. Ascashon man futsa mato cuscara imano fasi chaca finacaia iiquin. Manfin
    fasi chacacoinfoquin. ¡Ohuashta! Nanrifi matofu omitsiscapanacafo muran cai.
  urt-urt: Yip lenge jetmam tikin wusyep erŋeme, topoꞌ yip lenge Farisi pe, yip ŋoihme!
    Yip miyeꞌ pupwa ŋaiye yoworꞌe mut hoi. Yip yalꞌe yalꞌe yal loh pinip topoꞌe kekep
    lalme ŋaiye yende miyeꞌ esep ilyeh ka orp tuꞌe jetalah yip. Ŋupe ŋaiye kin si
    narp taꞌe jetalah yip miꞌe pe, kin nengelyembe yip taꞌe miyeꞌ ŋaiye ŋende pupwa
    pe, ka el hel.
  kiz-kiz: Mwilobhoka kwiselya jha bahari ni kufika kummbomba munu mmonga jhaiamini
    ghala gha mughamanyisi, na paijha kama muenga, mwibhomba mara mbili mwana ghwa
    jehanamu kama muenga mwebhene kyamujhele.
  tzo-TZE: ’Vo'oxuc ti chachanubtasvanic ta smantal Dios avalojique xchi'uc vo'oxuc
    ti fariseooxuque, jlo'lavanejoxuc jech ta ono'ox xavich'ic tsots castigo. Chavac'
    avocol chasa'ilanic me oy bu chata junuc avajchanc'opic. Me laj ataique, más to
    chopol chbat avu'unic. Jech vo'oxuc ta acojic ti chbat yich' castigo ta muc'ta
    c'oq'ue.
  lex-lex: Tungkuru-tungkuru agama me riy Parisi miy, adoh! Hota mlier la yatyatni-halalli
    yatlorni-yatra'ani. La'pa mimihak riy id to' pa nlernohora miy agammi deullu-tatarni
    de ho'mana miy e mlieretia hletna-yoiri me miy mhia'ata wo'ora-kawru. Mtiutga
    inonmi emeka riy kalwiedwed miy. Mere hota miy mrieiniande riy de do'oni-halli
    nareh dioin miy do'omi-halmi la re'eni woru totpena hota nler meman la ai mormiori
    ralamni.
  dov-dov: Maawe kulindinywe, nobalembi alimwi nobaFalisi, basikuupawupa! nkaambo
    muulya zintu zili mumaanda abamukabafu kamukomba nkombyo ndamfu. Muyotambula mulandu
    mupati. Maawe kulindinywe, nobalembi alimwi nobaFalisi, basikuupawupa! Nkambo
    mulayinka akulwizi alimwi akunyika kuti mukasandule muntu umwi, alimwi na waba
    oyo umwi, ngamwamuchita tubili kuba mwana wegehena mbuli ndinywe.
  rgu-rgu: Ae, emi mesen agama ma lahenda Farisi ra! Emi lahenda dea-mataꞌ! Neuꞌ ko
    emi hapu soe, huu fo emi saꞌe ofaꞌ sudi leo beaꞌ meu, ma onda-ae leteꞌ, fo saka
    noi lahenda esa, ela ana masoꞌ leo emi partei agama ma daleꞌ neu. Tehuu maneniko
    ana masoꞌ dadi neuꞌ Farisi, sona nonoi-tataon dadi tadalu lena bali. Neuꞌ ko ana
    hapu huhukuꞌ nai naraka bera lena laiꞌ dua neme emi mai.
  toc-NT: ’¡Koxu­tacu tihua­ná̠tit hui­xinín fariseos chu xma̠­kalh­ta­hua­ke̠­nacán
    judíos, porque hui­xinín luu xaaksa­ni̠­naní̠n! Xli̠­ca̠na pi̠ cani̠huá piná̠tit
    ca̠la­ka­tza̠­la­yá̠tit la̠tachá túcuya̠ pu̠la­tama̠n hasta acxni̠ naqui̠­ta̠k­sá̠tit
    cha̠tum chixcú hua̠nti̠ tla̠n judío nat­la­hua­yá̠tit, pero acxni̠ tzu­cu­yá̠tit
    maka­ca̠­naj­la­yá̠tit chuná cumu la̠ hui­xinín ca̠naj­la­yá̠tit hasta a̠tzinú
    xalak­tzanká̠n latáma̠t ma̠x­qui̠­ni̠­tátit hua̠ntu̠ nali̠­chá̠n nac lhcúya̠t
    nac pu̠pa̠tí̠n ni̠xa­chuná cumu lá hua̠ntu̠ hui­xinín kalhi̠­yá̠tit.
  ulk-1902: Uaiai uaba aotale pako Faresaio, bes le giz! abelelam uaba deraueili gur
    ge pako sep ge iaueakai uaba nagri nerute le uaba esorerapare; ese uaba erpei,
    a uaba ikerare Gena ra le E au adud uabielam.
  som-som: Waa idiin hoog, culimmo iyo Farrisiin yahay, labawejiilayaasha ahu, waayo,
    badda iyo dhulka waxaad u wareegtaan inaad mid soo hadaysaan, oo kolkuu sidaas
    noqdo, waxaad ka dhigtaan wiilka jahannamada laba kol in idinka badan idinka.
  mam-C: B'isb'ajilxla kye'y, ayi'y xnaq'tzil ti'j ojtxe kawb'il exqetzi'n Parisey
    xmiletz'. Qu'n nchi b'aj b'etji'y tkyaqil twutz tx'otx' xmoxil kyexjal tu'n kynimin
    kyuk'iy ti'jjo kynimb'ila. Ex ajtzin tkub' jun xjal kyu'n, ma txi kyq'o'n toj
    il, tu'n t-xi' toj q'aq' te jun majx tze'nku kye'.
  ndj-ndj: “Pishu, yumwi vawula va Malawu na Mafwalisayu, yumwi vafyangu! Mukutyanga
    kujabuka bahali na milima yitangalili ili muweshi kumughalambula mundu ajumili
    kucha wumujumila yumwi. Pamupata mukuwesha kumgola mwana ayendi mumotu wa lifumbika
    nendu pitu yumwi.
  mbj-NT: —Baad nado bë hã Mosees ky n'aa jaw'yyk do ma mehetëk doo. Baad nado bë
    hã Pariséw. J'ooj madäk do ky ken'yym do bëëh! —näng mäh. —Dawëë, jé pad'yyt hẽ
    bë ahõm, sét ub né paawä Judah buuj nadoo do bë h'yyb wareem do hyb n'aa, bë ma
    metëëk do tagadoo hyb n'aa. Tii bä, bë karapee tabahado däk bä kä, tak'ëp nes'aa
    däg, bë nesaa do bahǟnh däg bë an'oo bä. Bë nemuun tabanesaa hẽnh tabahõm bë an'oo
    bä.
  lat-VUC: Væ vobis scribæ et pharisæi hypocritæ, quia circuitis mare, et aridam,
    ut faciatis unum proselytum, et cum fuerit factus, facitis eum filium gehennæ
    duplo quam vos.
  ngp-ngp: “Hangi nyuwe wenye nyuwe wahinizi we Miko na Mafalisayo! Nyuwe watondwe!
    Mkuzunguluka mwe isi na mwe ibahali no kumtenda mnt'hu yumwenga kunda enga ivo
    nyuwe mkuhuwila, naho mkajika mwamtenda kunda mwana wa mo moto houkuzima wa ulo
    na ulo kuwajink'ha nyuwe wenye ivo mwili!
  enq-2: “Mosesanya loo mana nyepaepi, Parasipi, nyakama mana tolatae miningi manemane
    pingima dupa koeyatami. Nyakamame endakali mende nyakamanya disaipolo nyemana
    lao kutao, solowata yangitena pata, yuu waka dupanya pata pingima. Kutao nyilyami
    endakali dokome nyakama ita minao, ele panda koo dokonya mana dupa minina lao
    mana lengema.
  eng-ASVBT: Woe unto you, scribes and Pharisees, hypocrites! for ye compass sea and
    land to make one proselyte; and when he is become so, ye make him twofold more
    a son of hell than yourselves.
  mna-mna: “Niom tutu koyom mi niom ŋgarŋoyom ki tutu, tembel yom kek! Niom kembel
    pakaamŋana pa urlaŋana tiom! Pa niom kawwa pa lele ta boozomen ta irao tai mi
    toono be kakam tomtom lelen ma tigaaba yom mi tiwe naŋgaŋ tiom. Mi zin wal ta
    kakam zin na, niom kekeske zin pa mbulu tiom sananŋana, ma tila tilip piom kat.
    Tana kaimer ko niomŋan mi kala leyom ta kar sanaana.
  myw-myw: “Tayyaweids yakamiy takatimlakeins kaleiwag yakamiy, o yakamiy Palisiy,
    singay kalbaleb bukulivatus. Kuta̱vins vena babaw, ikous mo kukuks, bwanit kadiveiyov
    kudopels. Aveiyag wawun? gamag anmwa̱net mo bikow mitapwa̱loul bimlavag gum-Yudiy.
    Ikous, mo gamag towen kuva̱ges imlavag Seitan angamag, ma̱wana yakamiy, tage bo
    bilisaweimiy ansinap kalbaleb waseg.
  sby-sby: “Malele kulinjamwe beshikwiyisha Milawo ya Mose, ne njamwe Bafalisi, bantu
    bandemishibili! Mukute kwenda nyendo shingi pa lwenje ne pamutunta, kulangaula
    muntu umo kwambeti mu musandule abe shikwiya wenu. Nomba kayi mwa mucana, mukute
    kumusandula tunkanda tubili kuba welela Gehena, kupita amwe mobene.”
  sll-sll: “Ena Lo ha nir si tongwo hobo, Perisiye, ni yalhobi gran dirani sire nin
    tal onga maing di kul sinua. Te yu olere, nega de wagere, ari tau na grana wine
    onama di pinia. Pirere ni digan monba, gran wine ongwo hobi iwe, digan weni momia.
    Ni gran wine ongwo hobi kina para endo de pangwo bani nanua.
  yaq-NT: ’Tua jiokot emou machine, eme'e Moiseejtuka'uta betana nesaurim yee majtame
    intok eme'e paiseeom teame, ka tu'i yoememtaka emo tu'u joame. Eme'e, bwiat intok
    bawet, mekka tajtia rejteka junuen enchiim suale'uta, senuk, ka emo benasi juriotaka
    a' sualtuabaekai, intok junak eme'e iniau yumako, junaka'a seenuk, eme'e junuen
    che'a juni'i emo bepa jiba yuu beete'u bicha betchi'bo ka tu'isi a' tatawa.
  uro-uro: “Va avuqi na ngän mamär, aingän ama Skraipkäna ngän na ama Farisiqäna,
    aingän gärarhae i ngän dualat sädä saqong, inguna sa ngän det sa gläius dä garäs
    angärha ron bä vät ama ivätki ivakt iva ngän däqäne dä mamär na anga ruqa sämäni
    nas näkt nga sa ngän mäqäne dä mamär na qa dä va ngän dualat sä qa iva ama vuqa
    na qa masirhat pa angän bäs kärakni iva qa sämät ama mudäbäs ama sok tä bäs toqor
    ngän.
  ita-1885: Guai a voi, Scribi e Farisei ipocriti! perciocchè voi circuite il mare
    e la terra, per fare un proselito; e, quando egli è fatto, voi lo fate figliuol
    della geenna il doppio più di voi.
  muy-muy: « Lekʉlʉm ndam məsər Wakita ge Melefit akaba ndam Feriziyeŋ, lekʉlʉm ya
    ti kawayum ti mis tə̂ɗəm lekʉlʉm ndam jireni ni, akəsum cicihi. Lekʉlʉm kə̀bum
    kədəgum ka haɗ ndahaŋ gərgəri kay ku àna asak, ku àna *slalah ga yam, ti kə̂ŋgətum
    ku mis bəlaŋ ga maɗəbay kʉli. Ay tamal ti kə̀ŋgətuma maslaŋa bəlaŋ nahəma, kəgrum
    ti mâgudar zlam atam gekʉli ni sak cʉ ; nahkay egi maslaŋa ya ti Melefit ezligiyu
    naŋ a *dəluv ga aku vu di ni akaɗa ya ti aməbiyu kʉli ni.
  kqc-kqc: “Ago gira oteimana vene ma Pharisee vene, kaere bi ofarosi vene, iriyeduka
    no iniye iniye ya rofu bi! Adina davarari ma konori dibo resi amiye yokoi maka
    Jew vene di Sei nivakena vegu usi dina rofu moi kero regika. Ye kero regori, ya
    bi mina amiye ita mokari digo amiye ya kana moi remanu ridedi!
  tav-tav: 'Ocõo bairo na caĩnemowĩ Jesu judío majare cabuerãre, fariseo maja quenare:
    —Caĩto pairã mʉja ã. Cayoaropʉ aperopʉ cãni macaripʉre mʉja aánucu, mʉja ya wamere
    buio teñarã aána. Aperã jã cabuiorijere na api nʉcʉbʉgoato ĩrã, mʉja buio teñanucu.
    To bairo mʉja cabuiorijere caapiʉjarã mʉja netoro caĩtorijere caapiʉjarã ãnama.
    To bairo mʉja caĩ jocarijere caapiʉjarã aniri rooro popiye tamʉogarãma caroorã
    ya paʉpʉre.'
  eng-ULB: Woe to you, scribes and Pharisees, hypocrites! For you go over sea and
    land to make one convert, and when he has become one, you make him twice as much
    a son of hell as you.
  spa-VBL: ¡Qué desastre viene sobre ustedes, maestros religiosos y fariseos hipócritas!
    Porque ustedes viajan por tierra y mar para convertir a un solo individuo, y cuando
    lo convierten, lo convierten dos veces más en un hijo de Gehena como lo son ustedes.
  fra-_FOB: Malheur à vous, scribes et pharisiens hypocrites, car vous courez la mer
    et la terre pour faire un prosélyte; et quand il l'est devenu, vous le rendez
    enfant de la géhenne deux fois plus que vous.
  hau-ULB: Kaiton ku marubuta da Farisawa, munafukai! Kuna tafiya ketaren tekuna da
    kasashe domin samun almajiri daya tak, in kwa kun samu kukan mai da shi biyunku
    danwuta.
  mal-mal: നിങ്ങളുടെ മതത്തിൽ ചേർന്നശേഷം അവനെ നിങ്ങളേക്കാൾ ഇരട്ടി നരകയോഗ്യൻ ആക്കിത്തീർക്കുന്നു.
  kkc-kkc: Tei eligili odoo osoloso Pelisi odoo, niba goo bakadio gweli odoo! Godeeye
    nimapoo dala toowa tenelaiso. Bei, Yu odoonee oso see Yu odoo dalame niyo mipoo
    hamapoo odoo esiamo silesibiliga. Osoloso niyo odoo hee toloso goo tokenee niyo
    eligi oso yo diya tokenee peliso. Goo egeesee moodoo oso niyo yo Dou mi mapoo
    ido duso. Bei, goo tokenee yayo too oso goo tokenee niyo too ee dagadileso moloso.
  lit-lit: Vargas jums, raštininkai ir fariziejai, veidmainiai! Nes jūs apkeliaujate
    jūra ir sausuma, kad padarytumėte vieną atsivertėlį, ir kai tokiu atsiranda, padarote
    jį pragaro vaiką dukart labiau negu patys esate.
  urd-GVR: Sharīat ke ālimo aur Farīsiyo, tum par afsos! Riyākāro! Tum ek naumurīd
    banāne kī ḳhātir ḳhushkī aur tarī ke lambe safr karte ho. Aur jab is meṅ kāmyāb
    ho jāte ho to tum us shaḳhs ko apnī nisbat jahannum kā dugnā sharīr farzand banā
    dete ho.
  far-far: “Ta'a 'asiana fua mulu na famanata ana taki ki ma kamulu na Farasi ki,
    na wane kwalabasa ne mulu suke ana wane ki. Aia, God kai kwae kamulu, sulia mulu
    ulafu 'asiana ana liufilana kula ki tafau, laona asi ma laona tolo, 'uria daolae
    to'ona ta wane, fua ka leka sulia na taki sa Moses ki. Aia, ma kada wane 'e leka
    go suli kamulu, mulu fi sasi akau lalau ana nia fuana lekalae 'uria kula ni kwaekwaee.
    Ma na kwaekwaee nia kai baita ka liufi kamulu sulia na abulolana 'e ta'a ka liufi
    kamulu tafau na.
  suz-BL: सास्‍त्री नु फरिसीपुकी, गे कपटी, इन कली तशा थुं खाइक्‍ती। मारदे हना इन खोदेंशो
    पा यहूदी धर्म पाइब का सेल्‍चा कली रागी नेल्‍ल हिरशा गाक्‍नीनी। मिनु इन लोव़ टीब
    सेल्‍शा, इन क्‍येङा शुश सजाइ तपाइश्‍शा, नरक सोइक्‍नीनी।
  car-NT: “Je'tun pe pore te kynaitan o'waine, tonapiramon Tamusi karetary uku'namon,
    Farise enapa. Parana irombo mipatojaton, mapo enapa mytopo'saton, o'win roten
    amy kari'na yto'me Simosu me. Simosu me iwe'i'po mero te ako'poine 'ne ka'tu rapa
    tyja'wan ke mypojaton.
  amp-amp: Niko boririfhuthu tisako yo niko Farisiko, niko mikfo nhehta mkfo nhehtayet
    yimayeko! Wadukaf hanyswako! Niko inji newuko. Niko tukmoh hingrnefthu yaunhoyuk
    disaiperm kangko ayaknom, yonmari tkit tkitm frnahik bugewukomm, yo marombt frhtfas
    bugewukomt. To nd yimar yakneft to tfit niko hel yuhat tohhato niwa fasoh fasoh
    nefmn tfit kak nuhaswokomr. Yak nuhaswatkomr rorn be tu mfro mfro fasoh nefm kitr.
  bht-bht: “हे कपटी यहूदी व्यवस्था जो सिखाणे बाले कने फरीसियों, तुहांजो तांई बड़ा
    बुरा होणा है। तुसां इक जणे जो अपणे भरोसे च लोंणे तांई सारियां जगा च दुरे-दुरे
    दीकर गुमदे फिरदे रेंदे न, कने जालू सै भरोसे च आई जांदा है, तां उसयो अपणे ला दुगणा
    नरक जाणे जोगा बणाई दिन्दे न।”
  eng-NOY: Woe to you, scribes and Pharisees, hypocrites! for ye compass sea and land
    to make one proselyte; and when he is made, ye make him two-fold mole a son of
    hell than yourselves.
  cub-NT: ’Mʉja, Jʉ̃menijicʉi yávaiye báquede bueipõeva, aru mʉja, fariseova, jʉjovaivʉ,
    chĩorajaramu mʉja. Jʉ̃menijicʉ ñájine d̶acʉyʉme mʉjare. Joai curãnʉñavʉ mʉja jia
    ʉrad̶ai aru joborõi máre. Cũinácʉ põecʉre vorãnʉñavʉ, oatʉvarãjivʉ ʉ̃i dápiaiyede,
    ʉ̃i dápiaquiyepe aivʉ mʉje dápiaiyepe. Aru ʉ̃i d̶aiyede máre oatʉvad̶avʉ̃ mʉja,
    ʉ̃i d̶aquiyepe aivʉ pʉeno ãmenore, ʉ̃i ñájiquiyepe aivʉ toabo cũiméboi mʉje pʉeno.
  ita-1927: Guai a voi, scribi e Farisei ipocriti, perché scorrete mare e terra per
    fare un proselito; e fatto che sia, lo rendete figliuol della geenna il doppio
    di voi.
  lww-lww: “!Amiu navianena na navisaluaena lala amio Varasi lala, amiu na amiyum̃ae
    piowa ga! Amiu akekaran nap̃a ayaloro e waa lala, vena ava e purvanua tap̃ena
    lala, vena akilali nap̃a aure yaru lala ataveve amiu. Ana pogos nap̃a amiu ataulu
    tai imi narui, ana ve ve piavi re naga la make kiamiu p̃elaga nap̃a piowa, va
    viowa la sane, taulu amiu sina.
  ckb-ckb: «قوڕبەسەرتان ئەی مامۆستایانی تەورات و فەریسییەکان! دووڕووان! دەریا و وشکانی
    دەگەڕێن تاکو یەکێک بکەنە جولەکە، کە بووە جولەکە، ئەوسا دوو ئەوەندەی خۆتان دەیکەنە
    کوڕی دۆزەخ.
  nas-nas: Bakaꞌ piaaruꞌnuka diiꞌ boto naunuka eeꞌnoko diiꞌ Boto Keperuuꞌnavitu, bakei
    toraꞌkiriaining diiꞌ ampirinunuka. Nanunanuꞌ isipoꞌ basi nkoverikooꞌ pirung-koo
    daue eeꞌnoko kansiꞌkoo narung naning diiꞌkoo bereꞌaraaꞌnaang, eeꞌnoko tenang diiꞌanko
    poko diiꞌke bakei diiꞌkoo dau basinaꞌ mosianung-koo nanuꞌkoong deeng-antaverikooꞌ.
  uvl-uvl: “Pe imo Paresio mur pe imo hotonga ana hetoronga nemur, a neknek ia imo
    iange amo hengetau nach nai hali. Iange ai ke ala nga ich hel pe a mana nga ruach
    ke ala nga kileng hel ke a tango rara hana. Pe lape a mene none pe a poia i ke
    nanas tau pengpeng ia lemo poinga mur. Pe lape na poinga poreke ngana, ristoto
    mule imo lemo poinga poreke ngana mur pe la ke poreke toto ol.
  eng-BBE: A curse is on you, scribes and Pharisees, false ones! for you go about
    land and sea to get one disciple and, having him, you make him twice as much a
    son of hell as yourselves.
  ixl-CNT: ¡Tiira tilayol sayaꞌkꞌex kaꞌvatzla chaj aa txumbꞌal tetz u oꞌtla mantaar
    tuchꞌ ex fariseo! Tan til chaj koꞌxh nechokvu niman tetz qꞌul etuqꞌaybꞌal. Utz
    aatz maꞌt ibꞌens emol, epaav koꞌn aas kaꞌpajul tek nikꞌuloꞌk tiꞌ seꞌen tu choobꞌal
    paav taqꞌo.
  xsi-xsi: Oyae, mâsi sakamao ndo ma ipâŋga pa miki pananâŋa tamâta ŋana ŋgua tukuŋa
    kâ wa miki Parisai tamâta wa. Miki kawami kaporo ŋgua kie toŋge, aŋga ilomi nde
    keno piti! Miki uru kalâ kakura nia nia lâ tâi kulu wa tâno tâno wa, ŋana kasowe
    tamâta taitu nâ ilo-kalo ŋana kalo tawana nemi ŋgua. Aŋga lâ zo ŋana tamâta toŋge
    kalo tawanami, ande miki kaveta i ipâŋga tamâta ŋana ilâ pa yââ ŋalae ne mbââ
    ilo, itogo miki warakami mine. Miki kaveta tamâta ŋinde ipole miki ndo ŋana iveta
    kiesaka kâ.
  crx-NTPO: Nohni Moses be 'udustl'us 'uk'ununáguzne, nohni Phariseene cha, nohni
    duba na'udzoo'ne aht'oh! Dawhultsi'-un 'et nohts'u hóolts'ulh! Ndi yun k'ut ndulcho
    whe náhdilh 'ink'ez too k'ut ndulcho whe nahke, 'ilhoghun tilah nohnich'oh nohk'un'a
    'unt'oh oolhtselh. 'Et whuch'a nulhde de, 'et de ndun nat 'uwhultsi' whe nohanus
    kwuncho yo whuye' tileh.
  kan-OKCV: “ಕಪಟಿಗಳಾದ ನಿಯಮ ಬೋಧಕರೇ, ಫರಿಸಾಯರೇ ನಿಮಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ ಒಬ್ಬನನ್ನು ಮತಾಂತರ ಮಾಡುವುದಕ್ಕೆ
    ನೀವು ಸಮುದ್ರವನ್ನೂ ಭೂಮಿಯನ್ನೂ ಸುತ್ತುತ್ತೀರಿ. ಮತಾಂತರ ಮಾಡಿದ ಮೇಲೆ ಅವನನ್ನು ನಿಮಗಿಂತಲೂ ಎರಡರಷ್ಟು
    ನರಕಕ್ಕೆ ಗುರಿಯಾಗುವಂತೆ ಮಾಡುತ್ತೀರಿ.
  bbb-bbb: Ro e vua akae nijasiavo ijiakiro e Feresi iti kufuiki ije janika jumefo.
    Ijadufuo maeje jaka jare sisime kena ae mumabo ijia oenoekinu e ije bu jaena redufuo
    ije rerianoevo. Ja vierafe jaka are binobino ijia oenoekinu e kaenamiaga bu una
    jaena rekuae ja ijiege vierafe. Rove e ije ja kaenamiavo ije jane vierafe buone
    ije mukoreigia arafiriaga buneka ja asidiana ma ise reve.
  blw-blw: “An-ayug ka-ase, chàyu way siguchay cha mintudtuchu hen orchin ya chàyu
    agé way Fariseo way an-ayug senang a-afurot. Te magénén ginchangyu hen chakaray
    fayfay yag ginégga-ayyu hen chakaray lota ah mangawisanyu ah uray ihà-anay pasorotyu.
    Yag angkay enawisyu, enammaanyu hiya ah am-améd no chàyu ta kaskasen agé hen kachusaana
    no hen kachusaanyu.”
  tam-2017: மாயக்காரர்களாகிய வேதபண்டிதர்களே! பரிசேயர்களே! உங்களுக்கு ஐயோ, ஒருவனை உங்களுடைய
    மதத்தானாக்கும்படி கடலையும் பூமியையும் சுற்றித்திரிகிறீர்கள்; அவன் உங்களுடைய மதத்தானானபோது
    அவனை உங்களிலும் இரட்டிப்பாக நரகத்தின் மகனாக்குகிறீர்கள்.
  azz-NT: Semi nanteicneltijque, namejuan nantanextiliani huan namejuan nanfariseos,
    nannochin nanixcuecueptocque san de namotamachilis. Porín namejuan nantayohualojtinemij
    nohuiyampa campa hueyíat, hasta nochi campa tzintami in talticpac para nanquinchihuasque
    ma ocsequin in tagayot ma taneltocacan ijcón queme namejuan nanmohuicaj. Huan
    namejuan cuac ijcón nanquichihuaj, ijcuacón ne tagat ten yequin taneltoca queme
    namejuan, yejua ne quinamiqui ma ipan huetzi se chicahuac tatelchihualis ya cachi
    hueyi huan que namejuan nanquiselisque.
  spa-RV-1909: ¡Ay de vosotros, escribas y Fariseos, hipócritas! porque rodeáis la
    mar y la tierra por hacer un prosélito; y cuando fuere hecho, le hacéis hijo del
    infierno doble más que vosotros.
  csy-csy: Thukhamhil te le Pharisee te, a kihitheamsak te, na mailam uh bing hi!
    banghangziam cile mi khat biakna lai tu in tuipi le leitung kimveal in na vak
    uh a, a ki kheal zawkciang note sang in a se ni tamzaw Hell ngam i ta na suaksak
    uh hi.
  mxq-NT: ’¡Pʉroobʉ miits diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp es miits fariseeʉty,
    mnayꞌandíjʉdʉp mjikyꞌattʉ tʉyꞌa̱jtʉn mʉʉt! Miits mdukꞌyoꞌoydyaaydyʉp tʉgekyʉ ja
    naxwíñʉdʉ esʉ jikymyejyñʉty es xytyukpanʉjxa̱ꞌa̱ndʉ ja ja̱ꞌa̱yʉty ja mmʉbʉjkʉnʉty,
    es ko naty tʉ xytyukkupʉktʉ, majtskʉ dʉꞌʉn ñitʉ́kʉdyʉ tadʉ ja̱ꞌa̱y ja ayoodákn
    es kʉdiinʉm miidsʉty.
  tzj-NT: Congana lawulo' chewe ixix ja rix maestro in chewe ixix ja rix fariseo,
