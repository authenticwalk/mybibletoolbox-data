  mox-mox: “Omiʼa luvine ana toveʼitayavo be wese Falisiavo nuakolokolomi. Omiʼa touʼava!
    Tuta qabuna oluluyaba dadana ʼabaga qabudi ʼidia be vonigo ami toʼabiboda taha
    ona lobea, be ʼabiboda tomotau nana taumi emi nuenuega ona veʼitea. Ta emi veʼita
    luveifana ʼinega nawale luvematasabu ona lobea, ta tomotau nana luvematasabu qidua
