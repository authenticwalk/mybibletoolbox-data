  uig-ARA: ھالىڭلارغا ۋاي، ئەي تەۋرات ئۇستازلىرى ۋە پەرىسىيلەر، ساختىپەزلەر! سىلەر
    بىرلا ئادەمنى ئېتىقادىڭلارغا كىرگۈزۈش ئۈچۈن، دېڭىز ۋە قۇرۇقلۇقنى كېزىپ چىقىسىلەر.
