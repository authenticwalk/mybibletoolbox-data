  cop-CNT: Ⲓⲗ̅ⲏ̅ⲙ̅ Ⲓⲗ̅ⲏ̅ⲙ̅ ⲑⲏⲉⲧϧⲱⲧⲉⲃ ⳿ⲛⲛⲓⲡⲣⲟⲫⲏⲧⲏⲥ ⲟⲩⲟϩ ⲉⲧϩⲓ⳿ⲱⲛⲓ ⳿ⲉϫⲉⲛ ⲛⲏ⳿ⲉⲧⲁⲩⲟⲩⲟⲣⲡⲟⲩ
