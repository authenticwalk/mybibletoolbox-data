    mami pana Vanyo guei iny Jerusalem, faarei te natiny favaaguam fi non a koriou
    a moun fuainy guei tsuan fain pakpak tsunia, sana mi baainy Vanyo!
  wnc-wnc: “Jerusalem nana! Jerusalem nana! Anututa yanikapsaat kuwikngaat yanipewan
    kuwawa ngana ginda asinggan inandek inandek supda zipa kungwakaing. Ginde butaya
    natake taau minga gwenda gwauya wam yawan matekngata apa piata usikwatapan amakatang
    yuaing binga ginu Jerusalem nana gatu gatu yandawamba ngana ginda apbitake yuaing.
  nmw-S: Eeu geb Jerusalem hana tomiye! Humiu hu tagapamateid profet ge hu lemeid
    hebwaden Helak i patileid heimiu he pak. Sauge i hoyowate nuwau a yomo paseid
    lemi bobode, sohode pwaol vainiine i yomo paseid he-nanatune he pagagane gabulane,
    agegene taine nuwamiu sohode.
  bus-bus: Yerusalɛmudeenↄ, Yerusalɛmudeenↄ! Eè annabinↄ dɛdɛ, eè gbɛ̃ kɛ̀ Luda ń
    zĩawaanↄ papa gbɛ̀o à ń dɛdɛ. Mɛɛ̀gↄ̃ yezi mà a kakↄ̃amazi gɛ̃̀n baaagↄ̃, lán
    koo è a dɛ̀bɛ kú a nɛ́nↄla nà, mↄde ée weziro.
  gub-BL: Uze'eg Zezuz Zeruzarez pe har wanupe kury. — Pe Zeruzarez tawhu pe har pe
    ty wà, pe Zeruzarez tawhu pe har pe ty wà, kwehe mehe peipy uzuka Tupàn ze'eg
    imume'u har a'e wà, uzapizapi ize'eg herur har ita tetea'u pupe a'e wà, wazuka
    pà a'e wà. Tuweharupi hepuruàzuwàn wer zepe penehe ihe. Zapukaz omono'ogatu umemyr
    upepo iwy pe. Nezewegatete ihe no. Hezekaiw katu wer zepe penehe ihe no. Naheputar
    kwaw pe.
  imo-imo: Aku tepa nimbelie Jisasini Jerusalem moloringi imboma yu kondo kolopalie
    akumundo ungu te nimbelie nimbei, “Oe Jerusalem imboma, Jerusalem imboma, Gotenga
    profet iyema toko kondoko, yuni imboma liko tapondangei nimbe eno moloringina
    lipe mundurumu iyema kouni toko kondoko teremele imboma, kera gula anumuni yunge
    waloma lipe yunge kongona maindo lopeke tepa nokoromo mele nani wali awini eno
    aku tepo nokomboi teru nalo enongano molo nimele.
  boj-boj: Osiqa Yesus a olo marej, “O Jerusalem qure, O Jerusalem qure, ni na Qotei
    aqa medabu o tamo naŋgi ñumoqnsim moiyotnjreqnum. Osim tamo uŋgasari Qotei na
    inoq qariŋnjreqnu qaji naŋgi meniŋ na ñumeqnam moreŋeqnub. Bati gargekoba e ino
    aŋgro naŋgi tuwe du du bul koroinjrqajqa yeqnam niŋgi saideqnub.
  eng-DRA: Jerusalem, Jerusalem, thou that killest the prophets, and stonest them
    that are sent unto thee, how often would I have gathered together thy children,
    as the hen doth gather her chickens under her wings, and thou wouldest not?
  knf-knf: 'Yeŧu akak aji : « Yeruŧalem, Yeruŧalem, iwi injaaŋ kfiŋ *baţupar Naşibaţi
    kabot katap biki ayiluŋ ţi iwi mnlaak, ŋyaaş ŋŧum ddo na pţonkrën babuku jibi
    uguk ujaaŋ uboof ŋbuk wa, kë ipoki.'
  san-KHM: ហេ យិរូឝាលម៑ ហេ យិរូឝាលម៑ នគរិ ត្វំ ភវិឞ្យទ្វាទិនោ ហតវតី, តវ សមីបំ ប្រេរិតាំឝ្ច
    បាឞាណៃរាហតវតី, យថា កុក្កុដី ឝាវកាន៑ បក្ឞាធះ សំគ្ឫហ្លាតិ, តថា តវ សន្តានាន៑ សំគ្រហីតុំ
    អហំ ពហុវារម៑ ឰច្ឆំ; កិន្តុ ត្វំ ន សមមន្យថាះ។
  arn-NT: “¡Jerusalen, Jerusalen mülechi pu che, langümkefilu tati pu pelon wentru
    ka ütrüftukakefilu kura mew Ngünechen tañi werken! ¡Mufü rupachi küpa ingkaniewfuiñ
    eymün, chumngechi ta kiñe kude achawall trapümniekey tañi pu pichike achawall
    tañi miñche müpü, welu pilaymün!
  zas-NT: 'Rëb tëë Jesús: ―¡Bén Jerusalén, bén Jerusalén, rugüjtidi bén rudëë ree
    xtiidx Dios loj ree bejn abiꞌ rucaaguiajdi bén rxhiaal Dios lojdi! ¡Bëlczi volt
    guyënan nuchagan lasaꞌdi, ziꞌc rüjn tijb gui̱d ruchajg lasaꞌ ree xiꞌnb lën xhiilib,
    per ad gutiëjbtidi!'
  ken-NT: Yesu akók arɛm bɛ, “Eé Yerúsalɛm, bǒ Yerusalɛm! Bě bo bǎwày barɛmɛ́
    kɛpɨ̌ntɨ Mandɛm, mǎntɛmti nɔkɔ nɛ batay ndu bɛway bo Mandɛm átó bɛ mángátí
    bhe Ɛyɔŋ ɛyi. Ndǔ bɛyǎ mpok, njáŋ bɛsɔt bhe mfyɛ́ amʉɛt bɛ́ mǎmbak nɛ mɛ mbɔ
    bɔ̌nkɔk abhɛn nnɔ nkɔk ákútí nɛbhʉɛt amɔt nɛ bɛbhap ɛbhi, kɛ bǎpú ka bɛ nkʉ
    nɔ!
