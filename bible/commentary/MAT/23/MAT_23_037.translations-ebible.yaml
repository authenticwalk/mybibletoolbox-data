verse: MAT.023.037
translations:
  kpx-kpx: “Iei! Dielusalema ataea, la nohovu. Dilavau au hoto louveve beloveta laheho
    hanavege la muneta kebia havege abu haluvilu. Vani moagamoaga di isiviale la malevei
    di adae uvumo otovei. Kokoluguu au ese bevuevei goloeabemo amuleale ke nahate.
    Isito laeau daho isiviholilu.
  okv-H: “Jerusalem, Jerusalem aja to be erena. Peroveta ta ke hande ari embomeni
    God na ikena amite tapa amo ungo na koro na tave pepehekea. Eto di ohora meni
    na pambuto e ta gati ta horeto gombuto iragora ainge dombo Jerusalem ta embomeni
    simba aisi uje eagona rate na simba ana ungo uje ae eagova
  tbo-tbo: ‘Aee, Yelusalem, Yelusalem, tam tu bahapiko e ununihi po Yaubada a tu baha
    e laugaimahi. Houga i dao ipa natunatum a lugoogonihi po mei kamkam apapenei natunatuna
    e talatalahagauhi. Ma ega uta palihaleu po ata dewaya.
  mal-C: “ജെറുശലേമേ, ജെറുശലേമേ, പ്രവാചകന്മാരെ വധിക്കുകയും നിന്റെ അടുത്തേക്കയയ്ക്കപ്പെട്ട
    സന്ദേശവാഹകരെ കല്ലെറിയുകയും ചെയ്യുന്നവളേ, കോഴി തന്റെ കുഞ്ഞുങ്ങളെ ചിറകിൻകീഴിൽ ചേർത്തണയ്ക്കുന്നതുപോലെ
    നിന്റെ മക്കളെ ചേർത്തണയ്ക്കാൻ എത്രതവണ ഞാൻ ആഗ്രഹിച്ചു; നിങ്ങൾക്കോ അത് ഇഷ്ടമായില്ല.
  grc-SR: Ἱερουσαλήμ, Ἱερουσαλήμ, ἡ ἀποκτένουσα τοὺς προφήτας καὶ λιθοβολοῦσα τοὺς
    ἀπεσταλμένους πρὸς αὐτήν, ποσάκις ἠθέλησα ἐπισυναγαγεῖν τὰ τέκνα σου, ὃν τρόπον
    ⸉ἐπισυνάγει ὄρνις⸊ τὰ νοσσία ⸂ἑαυτῆς⸃ ὑπὸ τὰς πτέρυγας, καὶ οὐκ ἠθελήσατε.
  bgc-bgc: “हे यरुशलेम नगर के लोगों, हे यरुशलेम नगर के लोगों! थम नबियाँ नै मार देओ
    सो, अर जो थारे धोरै भेज्जै गए, उनपै पत्थर बरसाओ सो। कितनी ए बर मन्नै चाह्या के
    जिस ढाळ मुर्गी अपणे बच्चां ताहीं अपणे पाक्खां कै तळै छुपा ले सै, उस्से तरियां
    ए मै भी थारे बाळकां नै कठ्ठा कर ल्यूँ, पर थमनै कोनी चाह्या।
  khz-khz: “Ierusalema, Ierusalema o, goi na peroveta talimara ovagirana e Palagu
    na etugu-watirana talimara vatu na ovatu-materana. Vega-vogovagi aririwato, natumi
    pana kana-gegelagira, kokoloku garena na natuna ekou-gavurana vetaina, na gomi
    ati goririwato!
  deu-TKW: Jerusalem, Jerusalem, die da tötet die Propheten und steinigt, die zu ihr
    gesandt sind, wie oft wollte ich deine Kinder versammeln, wie eine Henne ihre
    Küchlein sammelt unter ihre Flügel, und ihr habt nicht gewollt.
  zsr-NT: 'Lëzcaꞌ cni gnëꞌ Jesús: ―Jerusalén, Jerusalén, lbiꞌiliꞌ naꞌ rudö́digacliꞌ‑nëꞌ
    bönniꞌ tuꞌë didzaꞌ uláz queëꞌ Dios len ruládxiꞌgacliꞌ guiöj nup nasölëꞌë queëliꞌ
    Dios. Zian lzu guꞌndaꞌ utubaꞌ lbiꞌiliꞌ quiaꞌ, ca runbaꞌ yjëd, rutubbaꞌ zxan xilbaꞌ
    zxíꞌnbaꞌdauꞌ, san cutu gúꞌniliꞌ.'
  lin-lin: Yelusalemi, Yelusalemi, yo oyo obomaka basakoli mpe obambaka bato oyo Nzambe
    atindelaka yo mabanga, mbala boni nalingaki kosangisa bana na yo, ndenge soso
    ya mwasi esangisaka bana na yango na se ya mapapu na yango, kasi boboyaki !
  hns-NT: 'Jiesoe bhie bolies: „He Jeroesaalem ke manai log! Toelog hardam Parmeswar
    ke sanesian ke maar dhaare hai. Aur toelog patthar bieg biegke maar dhaare hai
    dje ke oe toelogke paas pathaais hai. Ham kai dafe manglie toelogke aapan paas
    batore djaise ek moergie aapan battja ke aapan pakhna ke nietje bator lewe hai!
    Bakie toelog na maangat rahiele.'
  noa-E: 'Mag Jerusalén phöbör ee Aai i jëeujem deg simua ʉ̈apërmamua magjim: ’¡Ë!
    ¡Aay, Jerusalenpien! Pãraun chadcha warrgarweta Ẽwandamau ich i jaaumkhĩir chogpʉ̈i
    nʉm khʉʉnjã kha khõchkhaba, warag mokoujã bar wai nʉmua khëchpʉ̈imaajemgui ajim.
    Biek khapan mua pãrag jaaujeejimgui ajim, ãthãrr ʉʉirau ich chaaindam thumaa ich
    ich eegar thoor wai juupjemjö pãar thʉa wai chitaag. Mamʉ magtarrjã pãachdëuta
    bʉ̈ʉrjã mag khõchkhabajierram.'
  eng-EMTV: “O Jerusalem, Jerusalem, you who kills the prophets and stones those who
    are sent to her! How often would I have gathered your children together, as a
    hen gathers her chicks under her wings, but you were not willing!
  mib-NT: ’Róhó ñuu Jerusalén, jéhni rō tēe cánacani jnūhun Yaā Dios, te jéhe ro yúū
    xinī tée tájí Yaā Dios vējicoo nuū rō. Te cuehē jínu ni cuni rī nastútú rí sēhe
    ró, nájnūhun ndují jéē nastútú tɨ́ sēhe tɨ chīji ndijēn tɨ̄, te tu ní cúní rō.
  lif-NT2: “यरुसले़म्‍मोबा मनासे, यरुसले़म्‍मोबा मनासे, खिनिॽग माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ के़से़रुम्‍सिम्, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽओ पाङ्‌घुसिबा इङ्‌साबाहाॽ
    लुङ्‌ङिल्‍ले़ के़बःत्तुम्‍सिम्‍लो॥ आक्‍खे़न् ले़ङ् खिनिॽ मुॽइदाङ्‌साहाॽ वामाःप्‍माल्‍ले़
    वाज्‍याःक्‍हाॽ कुप्‍तुसिबा कुइसिःक् खिनिॽ साःहाॽ सुम्‍मासि निङ्‌वाॽ चोगुङ्, कर
    खिनिॽ के़न्‍दे़न्‍दिन्‍लो॥
  xnj-xnj: “Yelusalemu! Veve Yelusalemu ukuvakoma vamlota va Chapanga na kuvatova
    maganga vala venivatumili kwa veve! Mala yilinga niganilli kuvavika pamonga vana
    vaku, ngati ng'uku cheyikuvayuvatila vana mumagwaba gaki, nambu mwaganili lepi!
  mmx-mmx: La ne Iesu ga bulu aleng la ga lok, “Nemi limixin me Jerusalem. Lavalabat
    atnimi digap sev amet lavaeme vapaase ali at ne Moroa la diga lu amet nedi ne
    Moroa ga riki di. Buaang levenaleng a lok do ana kok nimi mi lukngak, i ngan lavatpalak
    kaxak i kok laxan natnat kaxak teren, ketla mixo siam ka ia.
  cbr-NT: Jerusalenu 'icë unicama, cana mitsu cain, mitsux camina an Nucën Papa Dios
    quicë bana uni ñuixuncë unicama 'anan a an aín bana ñuixunun xucë unicamaribi
    maxaxan 'á, mitsun raracama axa 'iásaribi 'ain. ¿Uitishi oquin carana mitsu nuibaquin
    bërúanquin 'aquinsa tan? 'Atapanëan aín tuácama cuëntancëxun aín pëchin mapuxun
    bërúancësaribi oquin cana mitsu bërúanquin 'aquinsa tan. 'Aquinsa tancëxbi camina
    mitsux cuëëncëma 'ain.
  tee-NT: Ji amachak'an Jerusalén. Ju uxijnan makniyat'it ju lapanacni ju tajunan
    ixchivinti Dios chai lac'at'alhmat'it ju tamalakachanichin ju Dios. Na paklhu
    xaclanaviputunau ju uxijnan tachi ju navi is'ask'at'an ju tu'u' chila' acsni amak'atai
    la'ixpak'achu ni laich ca'alhist'ac'a'. Vachu' xaclamak'aixtokputunau ju uxijnan
    tachi ju qui'ask'at'an ni laich xaclalhistacvi vachu'. Para ju uxijnan jantu xalac'asq'uinat'it.
  eng-LSV: Jerusalem, Jerusalem, that are killing the prophets, and stoning those
    sent to you, how often I willed to gather your children together, as a hen gathers
    her own chickens under the wings, and you did not will.
  cak-NT: 'Ri Jesús xch''o''n chiquij ri winak ri jec''o Jerusalem. Raja'' xu''ij:
    Rix winak aj-Jerusalem, ¿anchique roma ye''icamisaj ri achi''a'' ri yek''alajin
    ri ni''ix chique roma ri Dios? ¿Anchique roma chuka'' ye''icamisaj che abaj ri
    yerutak-pe ri Dios chi''icojol? Ren, can q''uiy mej (paj) xinjo'' xixinmol ta
    wiq''uin, anche''l nu''on jun ec'' chique ri ral, yerumol chuxe'' ri ruxic''.
    Pero rix man xijo'' ta.'
  pah-NT: 'Kiro Jesus''ga ei: —Jerusalémmeva''ero pe pejuka Tupana''ga nhi''ig̃a mombe''uharava''ea
    jipi, ei Jesus''ga cidadepeve''g̃a pe Jerusalémmeve''g̃a pe. Tupana''ga ahe mondoukarame
    pe pyri pe peapiapi ahe jipi ahe jukavo, ei Jesus''ga. Inamutig̃a omono''ono''õ
    gway''ria opepoa gwyri pe. Na jitehe ji pe mono''ombotara''jara''javi ji pyri
    inamutig̃a ja pe nderekokatupota novĩa. Emo pe ndapepotaruhui reki, ei Jesus''ga.'
  sja-NT: —¡Jerusalén, Jerusalén, pɨdepemaarãpa Tachi Ak'õre pedee jarapataarã peepata
    mãik'aapa irua pëida eperãarã mãupa bat'a peepata! At'apai mɨa pɨdepemaarã araa
    p'e k'inia bapachi, et'erre wẽrapa chi chak'eerã p'e ataparik'a ichi isia ek'ari.
    ¡Mamĩda parãpa k'iniada-e paji!
  xed-xed: «Aya Ursalima! Aya Ursalima! Kagha ta pslatá la anabi, kagha ta pslata
    nda pala ta gwal ghunadaghagha Lazglafta. Nda kɗa fitika zbaŋta ɗa ta tskanatá
    zwana gha manda mana ghatalakw ta tskanatá nduɗukhani ma zlambakhani ya, ama ka
    kwalaghuta kuni.
  mks-NT: ʼNdáhví na̱há na̱cuu ndó, na̱ ndúu ñuu Jerusalén. Jáchi̱ sáhní ndó na̱ profeta.
    Ta ndicui̱ta ndó cáni ndó na̱ xi̱hín yu̱u̱ na̱ na̱chindahá Ndióxi̱ nu̱ ndó. Cua̱há
    ndiva̱ha tañu cúni̱ jándataca ndihi i̱ ndo̱hó joo co̱ó na̱xeen ndó cuni jo̱ho
    ndó. Cúú á tá quia̱hva cája nduxú tá játaca rí ja̱hyi válí ri̱ ti̱xi ndi̱xi̱ rí.
  gfk-S: Ma ne Jisas ga tange be, “Maris ta mu ira matanabar mekira Ierusalem! Mu
    la ububu bing dong ra tangetus ma mu la gulgulum bing dong ing God la tultule
    di ukaia ho mu. Haleng pana iou ga sipsip be ni gawane leh mu hoke no huna kareka
    ila pabong ter ira natine. Iesene pa mu gale sip hobi.
  bmu-bmu: Jisösnöŋ jiyök, “O Jerusalem Jerusalem, iŋini kezapqetok ambazip eŋguget
    kömugetka Anutunöŋ ambazip melaim eŋgii eŋgöreŋ kamakzei, mi kötnöŋ kumbuköm eŋgimakze.
    Poi namŋan moröurupŋi ginginŋi bapŋe ala köjöjohom eŋgimakzawi, nöŋön mönö miaŋgö
    dop nalöŋi nalöŋi göhö könagesöurupki kötala tokom eŋgimamgö möta malalmö, iŋini
    mi tököba mala kotket.
  dgz-dgz: Iesu Ierusalem menan anega wan, “Ierusalem, O kaiwan Ierusalem nagirewa!
    God noa waine nagirewa guramuiwanian borit waiwanum upi inayap watu enamoni agima
    guramuiwanian. Wam wam aruga kumkum otu wai ai bongamen magua gauarap enini, ne
    ap umap waenapan gega ai dangonet anun taivin, go e ap anega ya tat anu nimanegiwanin!
  eng-GNV: Hierusalem, Hierusalem, which killest the Prophets, and stonest them which
    are sent to thee, how often would I haue gathered thy children together, as the
    henne gathereth her chickins vnder her wings, and ye would not!
  zaa-NT: Lebi'i canu tsè'e le' ciudad Jerusalén rútti le ca profeta nna rudua huá
    le íyya iqquia ca mensajero rithel·la' Tata Dios lani le. Iỹé vuelta tsè' uccua
    látsa'a' gutùppa' le tì'a ttu yìti rutùppą ca ỹi'ni to' quì'į liú'u xìlį, pero
    labí uccua latsi' le.
  eng-WEBSTER: O Jerusalem, Jerusalem, thou that killest the prophets, and stonest
    them who are sent to thee, how often would I have gathered thy children, even
    as a hen gathereth her chickens under her wings, and ye would not!
  guh-guh: 'Jesús najamatabëxainaeya sivanua Jerusalén tomarapijivi. Jumaitsi pesivanuejavata
    mapacueniaje: —¡PaJerusalén tomarapijivimë, pabeyabiabame Diosojumepaebivimi profetavi!
    ¡Ibotonëta ata patseconabiabame bajarapacuenia panebeyaxuababiabinexa Diosojumelivaisi
    pecaponaevi paxamëjavaberena! ¡Pacuenia vacara banacoxicaetuata pecorofetobëxëpanaberena,
    bajara pijinia pacuenia xanë ata picani bitso jitsipabiabajë patacaetuatsinexa,
    patacacapanepaenexa picani panijaneconivecua! ¡Itsiata baitsi jane paxamë apo
    pajejamë cajena!'
  bon-bon: “Yerusalema biname, Yerusalema biname, weene te Acejiyame me mename biname
    bine budre me yaaglecimuye piiyepu cuta Acejiyame me ätyepäneji biname bine kula
    ca jääbyecrimuye. Bucurage gääbu cane singi ituge weebibine cäme bau me abasecretna,
    epu pana paulo te teeme plongo bine lipu taabasecretnimuge teeme taame ca ätrugerame,
    yepä weene singi lica ituge.
  nhw-BL: “¡Anteicneltique anJerusalén ehuani! Anquinmictíaj itlajtol pannextijcahua
    Toteco huan anquintejtzonaj catli Toteco anmechtitlanilía. Nelía miyacpa nijnequiyaya
    nimechsentilis nomaco quen se piyo quinsentilía ipilconehua huan quintzacua ica
    ieltlapal, pero amo anquinejque.
  swh-ONEN: “Ee Yerusalemu, Yerusalemu, uwauaye manabii na kuwapiga mawe wale waliotumwa
    kwako! Mara ngapi nimetamani kuwakusanya watoto wako pamoja, kama vile kuku akusanyavyo
    vifaranga wake chini ya mabawa yake, lakini hukutaka!
  wbi-wbi: Pe pano u Yesu akati, Yelusalemu, Yelusalemu! Ghubuda avavili na vaanhu
    vanovvisung'hua kulyuve ukuvatova na mavue! kekinga nilondile kukuvakong'hania
    avaanhu vaako ndavule ing'uku vule jikong'hania na kughumbatila ifyanaake neke
    namukunda!
  bba-bba: Mɑ Yesu u nɛɛ, Yerusɑlɛmu, Yerusɑlɛmu, wunɛ wi ɑ rɑ Gusunɔn sɔmɔbu ɡo kpɑ
    ɑ be u nun ɡɔriɑ kpenu kɑsuku. Nɔn nyewɑ nɑ kĩɑ n wunɛn tɔmbu kpɑɑsinɑ nɛn bɔkuɔ
    nɡe mɛ ɡoo mɛro ɡɑ rɑ ɡen binu mɛnnɛ ɡen kɑsɑ sɔɔ, ɑdɑmɑ i ǹ wure.
  eng-KJVCPB: O Jerusalem, Jerusalem, thou that killest the prophets, and stonest
    them which are sent unto thee, how often would I have gathered thy children together,
    even as a hen gathereth her chickens under her wings, and ye would not?
  kgk-NT: 'Upéi he''i Jerusalém tetã mygwa-pe: —Apomboasy eterei peẽ-my. Nhandejáry
    nhe''ẽ-py omombe''u va''ety pene rembijuka juka voi. Peẽ-my hemimbou ita-py pene
    rembiapi api voi. Upéixa pende reko jepe, xe apomboatyse tyse mo''ã joty peẽ kwéry-pe
    pene mitãgwe reheve apokwavã kwavãse-vy, he''i. —Yrugwasu ogwero''aha-rami gwa''ýry,
    apomboatyse mo''ã. Ha napenhekwavã ukaséi joty xe-vy, he''i.'
  waj-waj: Boo, gioonna kiaapu Yerusareemaiyaso, ngia vaidi forofetaiya ruputuaani
    putuaani gioonna kiaapuuya Anutuuqo ngiiisi titeeraiya ngia sikauyauvaadiri habati
    kiada ruputuaani iya putuaavai. Kakaraa kaanaivo ari nnaakaraiyauvaa rupi nuunama
    ari haayaivaadiri rummua apineema na airineetu ngii rupi niniisi nuunainee kiaukai
    ngia niiyara ooqoo kiaavai.
  cpy-cpy: “¡Aapatziyaweni-jatzi! Osheki powamaaki Kamantan-taniri. Pishemyaakiri
    ikaatzi rotyaanta-witee-takimiri. Tema nokowawita-piinta noshiya-kotyaarimi tsimeryaaniki
    rojate-tziri iryaani, ari nokoyi nokanteerimi ikaatzi notomitaari. Teemaeta ikowaeyini.
  ekk-PKP: Jeruusalemm, Jeruusalemm, sina, kes sa tapad prohvetid ja viskad kividega
    surnuks need, kes on sinu juurde läkitatud! Nii sageli olen soovinud koguda su
    lapsi nagu kanaema kogub oma pojad tiibade alla, aga te ei ole lasknud mul seda
    teha.
  mpx-mpx: Eeu geb Yelusalema ana tomina! Komiu palopitau ku lolil ge bolo Yehoba
    i patunal eliyamiu ku loipatagil. Sauga i gewi nuwau wami gamagalau na bugul papahel,
    ni ola kamkam meluyovana natunau i bugul papahel opena gabulanaa, yaa nige nuwamiu
    i oola.
  wbp-wbp: Ngula-jangka, Jijaji-jana yulaja yapaku Jurujulumu-wardingki-patuku, “Waraa!
    Waraa! Nyurrurlajunkulu yapa ngaju-nyangu-patu nyurrurla kuja kankulu nyina nyampurla
    Jurujulumurla. Nyurrurla-nyangurlu yupa-paturlulu-jana pungu panu jarukungarduyu-patu
    Kaatu-kurlangu-patu, manulu-jana pirlingki luwarnu yimi-kirli-patu wankaru-wangu
    kujalpa-jana Kaaturlu yangka yilyajarni. Ngampurrpa-nyayirnilparna-nyarra nyinaja
    nyurrurlaku warrawarra-kanjaku manu ngaju-kurra-maninjaku ngati-nyanu jukujuku-piyarlu
    kuja kajana pinkirrpa-kurra-maninjarla warrawarra-kanyi kurdukurdu. Kala nyurrurlarlujunkujulu
    mamparl-pungu warrarda!
  luo-luo: “Yaye Jerusalem, Jerusalem, in ma inego jonabi kendo ichielo joma oorni
    gi kite! Mano kaka asegombo amingʼa mondo achok nyithindi kaachiel, kaka gweno
    choko nyithinde e bwo bwombene, to ok useyie.
  nhe-NT: “¡Inteicneltijque inJerusalén ehuani! Inquinmictíaj itiocamanalojcahua Toteco
    huan inquintepachohuaj tlen Toteco inmechtitlanilía. Nelía miyac huelta nijnequiyaya
    nimechsentilis nomaco queja se tenanpiyo quinsentilía ipilconehua huan quinpachohua
    ica ieltlapal, pero ax inquinejque.
  aii-aii: ”ܐܘܿܪܸܫܠܸܡ، ܐܘܿܪܸܫܠܸܡ، ܩܵܛܠܵܢܬܵ‌ܐ ܕܢܒ݂ܝܼܹ̈ܐ ܘܪܵܓ̰ܡܵܢܬܵ‌ܐ ܕܐܵܢܝܼ ܕܝܼܢܵܐ
    ܫܘܼܕܪܹܐ ܠܟܸܣܠܘܼܗ̇، ܟܡܵܐ ܓܵܗܹ̈ܐ ܒܥܹܐ ܠܝܼ ܕܓ̰ܲܡܥܸܢ ܠܒܢܘܿܢܵܟ݂ܝ̈ ܐܲܝܟ݂ ܟܬܵܝܬܵ‌ܐ ܕܓ̰ܲܡܥܵܐ
    ܙܲܥܝܘܼ̈ܗ̇ ܬܚܘܿܬ ܓܘܼܠܦܵܢܘܼ̈ܗ̇، ܘܠܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: “Annaatuk, Jerusalem-miusii! Tuqutchuuruasii sivuniksriqirinik miḷuqtuiruasiiḷu
    uyaġaŋnik tamatkuniŋa tuyuurauruanik ilipsitñun! Akulaiqł̣ugu katitchummiuġaluaġaġigitka
