    आपला पंखखाल गोळा करस तसच मी बी तुना पोऱ्यासले गोळा करसु,” पण तुनी ईच्छा नव्हती!
  sgb-sgb: Hinabi nay na êt ni Apo Jesus, ya wana, “Kaingalo kaw ya taga-Jerusalem,
