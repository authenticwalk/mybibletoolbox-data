  lbm-lbm: “हे यरूशलेम, हे यरूशलेम! तय जो भविष्यवक्तावों ख मार डालय हय, अऊर जो तोरो
    जवर भेज्यो गयो, उन पर पथराव करय हय। कितनो बार मय न चाहयो कि जसो मुर्गी अपनो बच्चां
    ख अपनो पंखा को खल्लो जमा करय हय, वसोच मय भी तोरो बच्चा ख जमा कर लेऊ, पर तुम न
    नहीं चाह्यो,
  ncj-NT: ’Tequin nimotlocoltiya ica namehhuan nanchanimen den Jerusalén. Namehhuan
    aquin nanquinmictiyahque in tlayolchicaucanimen huan nanquintemacahque in tetlatitlaniluan
    Dios. Miyacpa namechpalehuini quen in cuanaca quinsentlalis ipiluan, huan ahmo
    onannechcahuilihque.
  yuj-yuj: Jisaso Jerusaleman yonkwae touweria sérrá, “Jerusalem e! Amo te profet
    fákáreran tirá wour i konapono! Yumo te Kwaro yumonapok tirá kérépnámp tére aropan
