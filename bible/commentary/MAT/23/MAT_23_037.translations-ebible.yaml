  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna akiw. Giwn: ―Aa, yis jerusalémyenepwi,
    yis jerusalémyenepwi, yis umahape Uhokri gawnepepu. Yis padakte madikte hiyeg
    ku pariye Uhokri gawahkisni yimin. Bawa kaayhsima hawkri nah muwaka kapigsay ke
