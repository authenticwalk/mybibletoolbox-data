    tamakaya “AniꞋa kavala ohuo.” hutama nehae.
  ood-NT: K hab ep kaij g Jesus, “Ih, shoꞌig, ahpim Jerusalem t am hemajkam, nat pi
    g Jiosh s‑ap wo em‑dagito. Em‑shohshon ash wa ha maꞌichshulig ch muꞌi ha kokda
    g Jiosh haꞌichu i tashogiddam. Kumt ahpim am ha oidk hab wo e juh. Muꞌikko ani
