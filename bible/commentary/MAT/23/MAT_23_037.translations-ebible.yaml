    ndigu Mbumbukiam zo-te ndendo-khofosam, no khøuwa kopoáv, baqa amba nøte-eqagimám
    zo-te, kopømba ande av kokolok evo nduigu, nakheis gukhatobɨn, ekeza taf mokho-te
    vø̄-ozɨn. Geté zo gèzømbo-qasi꞉vám.
  rug-rug: Ke gamu kasa na tinoni pa Zerusalema, gamu pu va matedi sari na poropita,
    meke gona ni patu saripu garunu atu ni sa Tamasa koa gamu! Soku totoso si ele
    podekia Rau pude aquni gamu, na va aqoro gamu pa Qua kinopu, guana kokorako pu
    va aqori sari na tuna pa kauru tatapuruna, ba koromia si gamu.
  hop-NT: Is ohi úmaa, Jerusalem ep sínomu! Is ohi umuṅemi! Uma Tutuyqawhqat lavay’aymuyatuy
    qöyantotaqamu, pu umumi ayatiwyaqamuy tatatupqöyantotaqamu! Pas as nu hihsakishaqam
    umuy tsovalani, kowakowuhti timuy masay atpik̇aqe taṅataṅwuqat pan’i; noqw uma
    qa nānakwha.
  san-URD: ہے یِرُوشالَمْ ہے یِرُوشالَمْ نَگَرِ تْوَں بھَوِشْیَدْوادِنو ہَتَوَتِی،
    تَوَ سَمِیپَں پْریرِتاںشْچَ پاشانَیراہَتَوَتِی، یَتھا کُکُّٹِی شاوَکانْ پَکْشادھَح
    سَںگرِہْلاتِ، تَتھا تَوَ سَنْتانانْ سَںگْرَہِیتُں اَہَں بَہُوارَمْ اَیچّھَں؛ کِنْتُ
    تْوَں نَ سَمَمَنْیَتھاح۔
  heb-LB: ”ירושלים, ירושלים, ההורגת את הנביאים ורוגמת באבנים את שליחי אלוהים! פעמים
    רבות חפצתי לאסוף את בנייך, כתרנגולת האוספת את אפרוחיה תחת כנפיה, אולם לא רציתם.
  caf-NT: “Nuhwheni Jerusalem whut'en, dáwhultsi' nuhts'u whélts'ulh! Nuhwheni aht'en
    nus whunilh'en ahghan. 'Ink'ez ndunnah nuhts'u télh'a, 'en chah tse be hubahghan.
    Dant'ah ligok duduzkeh dints'un be huboontun, whuz na'a nuhwheni chah lhat hoh
    'ilhunanohwutésdlelh hukwa' nuszun, 'et whunts'ih 'aw hukwa cha'nahzun.
  mio-NT: '[Ni vii cahan ra Jesuu:] ’Ndioho ñivi ñuun Jerusalén, chahni ndo chi ra
    ni cahan cuenda ra Ndioo, ta chi yuu cani ndo chi ra tava tiñu ra Ndioo. Cuaha
    chaha ni cuni yu sacuende chi ndo cuhva sacuenda ri tiñuun chi sehe ri, ta tixehe
    ri sehe ri tichi ndichin ri. Cuni yu sacuenda yu chihin ndo, soco ña cuni maan
    ndo.'
  srq-NT: Tacheẽ na jẽje, Jerusalén jenda. Seya eãte aɨcochɨ̃ jendese co. Hue jẽɨngo
    mbia ɨquia ɨquia beɨte hue. Dios cheẽ mbuchecuasa ɨquia ɨquia. Dios chɨmondo abe
    ɨquia ɨquia no. Sã nguira riqui nguiire reaquiatu mondo ujeoqui re no. “Eɨ̃ tae
    jendeaquiatu”, ae beɨte rei nguiã jẽje co. Secheẽ jẽisi sereã mbeɨ chõchɨ̃ nguia
    ã.
  kje-NT: Yesus na'aheni wali'ur, “Yerusalem mie, mi mesne nabi enihe la wadesne hophopon
    wahwahan man Ya'u hopon mai ki mi eni. Ler romromo Ya'u raram nodi apolu mi mai
    leke leluwai makrana naise manu orana man rawa ananne, maa mamhene mai.
  gaz-gaz: “Yaa Yerusaalem, yaa Yerusaalem, ati kan raajota ajjeeftu, warra gara keetti
    ergamanis kan dhagaadhaan tumtu, akkuma indaanqoon cuucii ishee qoochoo ishee
    jalatti walitti qabattu sana anis ijoollee kee walitti qabuuf yeroo meeqan hawwe!
    Isin garuu hin barbaanne.
  kud-kud: ‘Aee Yelusalem! Yelusalem vedova ta tauwalo mahalavao u'o'oiye mwalowoidine
    na hinage Yaubada yana tauyewasao gaimaena u'o'oiye mwalowoidine. Hauga maudoina
    nuwanuwagu na yam tomowao yayoga ahaidima dova am'am natunao pepenaena i'oi'au'auhidi,
    na hesi hita'wata'wataegau.
  urb-NT: 'Jesu pandu tĩ: —Mã! Jerusarẽ ok ta pe har ta! Tupã je''ẽha pandu ame''ẽ
    ta ke pejukwa. Tupã muwyr ame''ẽ ta ke ita pe pejapi. Aja pejukwa. Pehẽ rehe ihẽ
    jywa ke ihẽ amaman tar katu tipe. Sapukái ra''yr ta ke ipypo wyr pe imãi moĩ.
    Aja saka pehẽ rehe ihẽ apy''a katu tipe. Anĩ. Peputar ym ihẽ ke.'
  fra-LSG: Jérusalem, Jérusalem, qui tues les prophètes et quilapides ceux qui te
    sont envoyés,combien de fois ai-je voulu rassembler tes enfants, comme une poule
    rassemble ses poussins sous ses ailes, et vous ne l’avez pas voulu!
  san-HK: he yirUzAlam he yirUzAlam nagari tvaM bhaviSyadvAdino hatavatI, tava samIpaM
