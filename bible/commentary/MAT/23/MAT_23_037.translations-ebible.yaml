    ʌpan duucai ʌtacucu ʌmpaidi gʌmaamara gʌaana uta mʌtai maitipʌli aapimʌ.
  rai-rai: “Ierusalem, Ierusalem, ui baa u aakaak doko a kum propet, ma diat baa di
    tultula wa diat karom ui u duka doko wa diat ku ma ra kum waat. Mongoro na pakaan
    iaau nem na burung baat ungaai a kum natnatum welaar ma ra kareke baa i burung
    baat ungaai a kum natnatuna natudaangi ra ru bibiaana, iaku pa muaat nemi.
  haw-1868: E Ierusalema, e Iersualema! ka mea nana i pepehi i na kaula, a i hailuku
    hoi i ka poe i hoounaia mai iou nei; nani kuu makemake e houluulu mai i kau poe
    keiki, e like me ka houluulu ana a ka mea i kana ohana keiki malalo iho o kona
    mau eheu; aole nae oukou i makemake mai.
  ffm-ffm: —Hay yimɓe Urusaliima, on mbarii annabaaɓe, on mbardii nelaaɓe e mon kaaƴe!
    Cili kuurɗi njiɗu-mi hawrintinde ɓiɓɓe mon no cofal hawrintinirta ɓiɓɓe mum ley
    biifoole mum nii. Kaa on njaɓaali.
  arb-NAV: يَا أُورُشَلِيمُ، يَا أُورُشَلِيمُ، يَا قَاتِلَةَ الأَنْبِيَاءِ وَرَاجِمَةَ
    الْمُرْسَلِينَ إِلَيْهَا! كَمْ مَرَّةٍ أَرَدْتُ أَنْ أَجْمَعَ أَوْلادَكِ كَمَا
