  hin-CV: “येरूशलेम! ओ येरूशलेम! तू भविष्यद्वक्ताओं की हत्या करता तथा उनका पथराव करता
    है, जिन्हें तेरे लिए भेजा जाता है. कितनी बार मैंने यह प्रयास किया कि तेरी संतान
    को इकट्ठा कर एकजुट करूं, जैसे मुर्गी अपने चूज़ों को अपने पंखों के नीचे इकट्ठा
