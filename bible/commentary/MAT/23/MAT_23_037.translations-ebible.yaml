  aey-aey: Jisas je haun maden, “O Jerusalem, Jerusalem, Anut uqa uqana je hahun madec
    dana ageca suladeceb lein. Euqa age meenna aqecebil cal mein. Ija saen mati bahic
    mala anag uqana nag hojonna jahuladigen imei utaadenawe agena dana cajaca gabanadimig
    ahutecnu gale tena, euqa age ijaca hocnu culein.
  urd-GVH: हाय यरूशलम, यरूशलम! तू जो नबियों को क़त्ल करती और अपने पास भेजे हुए पैग़ंबरों
    को संगसार करती है। मैंने कितनी ही बार तेरी औलाद को जमा करना चाहा, बिलकुल उसी तरह
    जिस तरह मुरग़ी अपने बच्चों को अपने परों तले जमा करके महफ़ूज़ कर लेती है। लेकिन
    तुमने न चाहा।
  ycn-ycn: 'Marí que Jesús quemacá Jerusalén e i''imacáñomi chuna nacú: —Tupana huacára''aqueri
    ripuráca''alo ja''apátajeñomi chuna Jerusalén erúnami chúnajlo i''imajica. Nenoque
    nanaquiyana. Nanaquiyana cha naca''aqué jipa. Pulapé nuhuátacajla nahuacátacana
    no''opiyá jema''ajeño penaje. Capere jahuacátaca ruyani ruyuphé ja''apejé que
    caja nuhuátaca nahuacátacana, ne''emacáloje no''opiyá jema''ajeño penaje. E''iyonaja
    uncá nahuátala.'
  djr-djr: “Djurutjalam Djurutjalam! Nhuma yolŋu walal wäŋa-Djurutjalambuy, dhuwal
    nhuma gan bumar rakunyguŋal yan djawarrkmirriny mala, ga bulu nhuma gan guṉḏanydja
    muka bumar ŋunhi djuy'yunawuynhany mala. Ga ŋarrany gan ŋunhi mirithin yan djälthinany
    ḻuŋ'maranharawnydja nhumalaŋ bitjan nhakun djukitjukiy ŋuli ga ḻuŋ'maram nhanŋuwuy
    ŋayi yothuny mala binbarryu nhanukiyingal ŋayi. Yurr nhumany gan ŋunhi yaka warray
    djälthinya ŋarraku ŋarra dhu ga djäga nhumalaŋ.
  kvg-kvg: Yaq Yesu manqat nøme ge-ein, “Zelusalem, Zelusalem, zo Mbumbukiam-gi manqa
