  iou-iou: O Jerusalem ämawebenaye! In imata profet däpmäŋpäŋ epän ämanaye täŋkentäŋ
    tamikta pewa äbuŋo u mobätä kumäŋ-kumäŋ däpmäk täkaŋ? Baraktä nanakiye uyiŋjeŋ
    pat täkaŋ ude näkä in uyiŋjeŋ patta bitnäŋ yäpmäŋ äbuŋ.
  ntp-NT: Aapimʌ Jerusaleenʌrʌ oidacami aapimʌ mʌsmaacʌdʌ coodai Diuusi ñiñiooquituldiadamigadʌ
