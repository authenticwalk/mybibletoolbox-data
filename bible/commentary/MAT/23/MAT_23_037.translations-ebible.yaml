    nehꜙ saˊkyooyꜘ, pero saꜙ gaꜙhiihꜘ hnähꜘ.
  kmu-kmu: Vaeha Yelusalemu mainaya veaꞋmogatama tamakaya Anumaya Koti amaune vayala
    nehamaetama Anumaya Koti hu-ma-tegeꞋya tamakaitega aya vayala yafa kaꞋyoteti tavata
