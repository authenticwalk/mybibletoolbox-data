  eng-WEBP: “Jerusalem, Jerusalem, who kills the prophets and stones those who are
    sent to her! How often I would have gathered your children together, even as a
    hen gathers her chicks under her wings, and you would not!
  eng-FBV: Jerusalem, Jerusalem, you who kill the prophets and stone those who are
    sent to you! So often I wanted to gather your children as a mother hen gathers
