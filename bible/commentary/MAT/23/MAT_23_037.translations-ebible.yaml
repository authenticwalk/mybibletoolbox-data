    ¡Kana̱k ókʉts tʉ njayajmuka̱ꞌa̱ñʉts yʉ mꞌuꞌunk mꞌʉna̱ꞌkʉty, éxtʉmʉ tutta̱a̱k dyajmíky
    ja tyutkuꞌungʉty kyaknbatkʉꞌp, per kyaj tʉ xytsyoktʉ!
  tzj-NT: Ixix ja rix aj Jerusalén, anin congana ninbison emwal. Ja profeta xin Dios
