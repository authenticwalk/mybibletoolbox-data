  cak-SNT: 'Ri Jesús xuꞌej chiquij ri vinak ri icꞌo Jerusalén: Aj-Jerusalén, aj-Jerusalén,
    ¿karruma nquiꞌquimisaj ri profetas? ¿Karruma nquiꞌquimisaj cha abꞌaj ri ncaꞌrutak-pa
    ri Dios chiꞌicajol? Incheꞌl jun quitie-acꞌ ncaꞌrumol ri chꞌitak ral chuxieꞌ ri
    ruxicꞌ, inreꞌ qꞌuiy mul xinvajoꞌ xixmol ta viqꞌuin, pero ixreꞌ man xivajoꞌ ta.'
  uvh-uvh: Ka Jisas wari inga' Jerusalem yong girii wari kadaga waraga' sura nakedanga
    kaba mamareng naknga ning togu', o bibiri' sini' yong girii Jerusalem fikifiki
    gu Anutuning profet u dipmikumara ning tanga aming ka Anutu wari midi sangnatam
    ga' yangkareta' wa gu uningkim kwak wari dipmitang. Na kagare' meng wari nano
    u inagira fabanga firisi' kapmik dasinga munkupniap urang titing ningda'ning kafakafa
    sini' tasabotik ning tonga fatirik. Ka mokngang sidi kafakafa tasap ga' ninibi
    sa' mo' ting.
  ino-ino: Vae Yelusalemu mai'naya vaya'mokitapa lapa'kaeya Anumayamo aune vaya'a
    hapatapa ki ne'apatetapa Anumaya Koti'a hupateke'a lapa'kaeyate e'naya vaya'ae
    yafa kayoteti apamakitapa ki ne'apatae. Ani kava nehaya'maki nakaeya mi'ko afina
    ko'kolemo'a ana'au anaka'a apavaleno ita'amo'a ha'ku kapi apateteno apatali ne'kaeya
    kava hu'na Yelusalemu vaya lapavale'na anupa hisoe hu'na nehoa'maki lapa'kaeya
    nolahapaiye.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋayi Djesu bilyurruna, ga nhäŋala ŋunhiyi
    wäŋa Djurutjalambuy, bala ŋayi waŋana wirrkina dhika, bitjarrana gam', “Djurutjalambuy
    yolŋu walala, nhuma ŋuli buma murrkay'kuma Godku ŋunhi dhäwu'-ḻakaranhamirrinha
    walalanha, ga bitjandhi liŋgu nhuma ŋuli guṉḏayu buma ŋunhinhanydja yolŋunha walalanha
    ŋunhi ŋayi Godthu walalanha ŋuli djuy'yun nhumalaŋgala dhipali. Yurru mirithirri
    warray ŋarranydja yukurra märryu-ḏapmarama ŋunhiyi wäŋa Djurutjalam. Guḻku'mirri
    ŋarra bini nhumalanha ḻuŋ'maranhanydja ŋarrakalay ŋarra, bitjanayinydja dhangi'yunanydja
    nhumalanha, bitjandja bitjan ŋuli wäyindhu gurrwawuyu ŋunhi ḻuŋ'marama dhangi'yun
    nhanŋuway ŋayi yumurrku'nha, ga binbarryu monyguma ŋula nhäŋuru gunganhamarama.
    Yurru yaka warray nhumanydja dhayuŋanmina ŋarrakala, yaka warray ḏukṯukthina ŋarraku.
  yal-yal: “Yerusalɛn kaane! Yerusalɛn kaane! Ɛ tan naxanye nabine faxaxi, ɛ yi Alaa
    xɛrane magɔlɔn. A xɔnla n suxu nɛn sanɲa ma wuyaxi n xa ɛ malan n fɛma alo tɔxɛ
    ngana a diine malanma a gabutɛɛn bun kii naxan yi, koni ɛ mi tin!
  cnt-NT: ’¡'Nia'₂ dsa₂ juɨg₂ Jerusalén! ¡'Nia'₂ dsa₂ juɨg₂ Jerusalén, 'nia'₂ i₂jme₂dsiáng'₁
    dsa₂ i₂'ë́₂ jág₁ quián₅ Diú₄, 'nia'₂ i₂qui₂jnag'₅₄ cang₄ dsa₂ i₂chen₅ Diú₄ jɨn'₄
    'nia'₂! ¡'Lióng₂ ráun₂ jme₁'ɨ́n₅ dsɨ₃ jme₁chi₁liang'₂ guein₂ dsa₂ juɨg₂ quiáng'₂,
    juɨ₁lia'₂ jmo₅ i₁tsɨ́n'₃ a₂chi₂lain'₂ guein₂ quiáin₅ to'₂ né'₃ tsɨ₁rë₂cu₅, la₁
    guion'₅₄ 'nia'₂ tsá₃ ca₂gue'₅₄!
  tif-tif: 'Yesus ayo Jerusalam kasel imi aket fanang daa-lomda aket uluum kelula,
    unang tunum imi bokoya-lomda: Jerusalam kasel kipyo, God ami profet iyo ye-bilip
    taan-yaa-bam ale, God almi daang bakaalin tunum yim-baala tal-tal ken-umbip iyo
    tuum-ta-kup binalip yak aba ye-bilip taan-laa-bala kem-tabasip. Lale, nali awon
    awak umi man foko-lom ulmi bal kun tem tii katii-yimbu tap o. Am yaapkan daa n
    tiltam taba tal-unum kemu kaali, nali alik ibi imbii tildang daa nalmi sikil ta
    uti foko yam am daalon o, kala-laabi. Lale, kep-na-laabip kemin, kanun-umbi dinim
    o.'
  nlx-nlx: “एय यरूशलेम, एय यरूशलेम; तु जो जाणकाराह मार टाकेह, एने जाह तुवा फाय मोकलेल,
    ताह देगड़ाठेल, जोली बी वार मी विचार किरेल काय जीहे कुकड़ी तीन पिलाह फाका बुंदे
    टुलो किरेह, तिहेस मी बी तारा सोराह टुलो केर लेव, पुण तुमू नाह विचार केऱ्या।
  apw-NT: Jerúsalem, Jerúsalem ńlíni, Bik’ehgo’ihi’ṉań binkááyú nada’iziidi natsíńłtseedíí,
