    nanhu mofsinhitn ahta akafrohneyann mmem kris yonm yak kafrohwa kanjo, to nhai.
    Nhai kfo yakiormona.
  bht-bht: “यरूशलेम शेहरे दे लोको, हे यरूशलेम दे लोको! तुसां जड़े परमेश्वरे दा संदेश
    देणेबालयां जो मारी दिन्दे न, कने जीना जो तुहांजो बाल भेजदे न, उना जो पथरा ने मारदे
    न, कितणी बरी मैं चाया कि जियां मुर्गी अपणे बचयां जो बचाणे तांई फंगा हेठ गिठे करी
    लेंदी है, तियां ही मैं भी तुसां जो गिठे करी लेणा, पर तुसां नी चांदे कि ऐसा हो।”
  eng-NOY: Jerusalem, Jerusalem, that killeth the prophets, and stoneth those who
    are sent to her! How often would I have gathered thy children together, as a hen
    gathereth her chickens under her wings, and ye would not!
  cub-NT: 'Yópe arejame Jesús: —¡Mʉja, Jerusalẽ́cavʉ, mʉjeñecuva mácavʉ boarĩ́ jarʉvarejaquemavʉ
    ina Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉre! Cʉ̃raboaque dʉvarĩ boarĩ́ jarʉvarejaquemavʉ
    ina Jʉ̃menijicʉi daroimara mácavʉre ne yebai. Obedinʉmʉa cójijovaiyʉrĩduvʉ yʉ
    mʉjare ji yebai, yópe cáyuco õi cójijovaiyepe mamarare õi caveba cãchinoi. Ʉbenita
    ʉbeteavʉ̃ mʉja.'
  ita-1927: Gerusalemme, Gerusalemme, che uccidi i profeti e lapidi quelli che ti
    sono mandati, quante volte ho voluto raccogliere i tuoi figliuoli, come la gallina
    raccoglie i suoi pulcini sotto le ali; e voi non avete voluto!
  lww-lww: Ana Yesu tagin Yerusalem, naga pisa pisape “!Yerusalem oo, Yerusalem oo!
    ?Vanon ya ne ko osum̃a om̃e mom̃ar ke navisawalena lala amare sanene, a okove
    mom̃ar ke yaru lala nap̃a Ntewa mligan la apim̃asu pum̃a? Yam moki liu nap̃a inu
    sineun nesape neligan lum̃au yervivi kiom̃a yeririna lala, sa nap̃a lakaporo p̃ere
    narina lala apimi atapolou vatano e kupena, ana kiom̃a yeririna lala pe akekaran
    in re poli.
  ckb-ckb: «ئەی ئۆرشەلیم، ئەی ئۆرشەلیم، بکوژی پێغەمبەران و بەردبارانکەری ئەوانەی بۆت
    نێردران، چەند جار ویستم منداڵەکانت کۆبکەمەوە، هەروەک چۆن مریشک جوجەڵەکانی لەژێر
    باڵیدا کۆدەکاتەوە، بەڵام نەتانویست.
  nas-nas: “Oi bakaꞌ Jerusalemaꞌnupoong, Jerusalemaꞌnupoong, dupisiꞌerererimaing Kumponing
    bakaning nakaro-nupoong, eeꞌnoko teing diiꞌkoo botovurimaing kapange tooꞌpererima
    dupisiꞌerererikooꞌ, arekeeꞌning batei-koo ninge diiꞌ naroꞌkoo karirampimaung kokoreeꞌke
    baurukaaꞌ kupaꞌkoo boong naroꞌurimanaꞌ, teka diiꞌ arooꞌdariaung.
  uvl-uvl: “Auoh! Kileng nge Ierusalem o! Lem hana mur te hun lapue hetatalonga mur
    pe te tamal hune iri nenge NeHalang kulosia iri lange iong. Kokoeses e teke e
    eukirauraua tutum mur ke manga pareo hei ngana nenge eukirau teua tutuna mur nga
    sahana ene. Pe iong lemem ero.
  eng-BBE: O Jerusalem, Jerusalem, putting to death the prophets, and stoning those
    who are sent to her! Again and again would I have taken your children to myself
    as a bird takes her young ones under her wings, and you would not!
  ixl-CNT: Aa chaj Jerusaleen, aa chaj Jerusaleen, nikoꞌneyatzꞌ qꞌu alol tetz u yolbꞌal
    Tioxh, qꞌuꞌl nichajax tzexeꞌ tu u Tioxh. Utz nikoꞌnepaqꞌ sivan majte. Jatpax unbꞌan
    yaꞌl emolax sekajayil. Echaꞌ niꞌan u txutx tꞌel aas nimoloꞌk qꞌu tal jaqꞌ ixichꞌ.
    Pek aatz ex, yeꞌ koꞌn esaꞌ.
  xsi-xsi: Yesu iporo ŋgua ŋine lâ, ŋineŋga iporo kilo mine tu, “O, Jerusalem, Jerusalem,
    miki uru kakai kazâŋa panzi ŋgua-tulâŋa tamâta kala kapunzi pâta simâte. Mao nâ,
    miki kakainzi tamâta ŋinde Maro Kindeni isupwanzi simâ pami, aku mira nâ kasianzi
    pâta ku kapunzi simâte. Ikura zo zo naŋa atu agogorami, itogo tatareko tina igogoranzi
    natu silâ taitu ku isupinanzi lâ mbani kalo mine. Andeta miki tinimi pwâka.
  crx-NTPO: “Nohni Jerusalem whut'enne, dáwhultsi'-un nohts'u hóolts'ulh! Nohni aht'en
    nus hoo'enne ahghan. 'Ink'ez mbene la nohts'u tílh'a'ne, 'enne cha tse be bubahghan.
    Dant'oh la lugok duduzkeh dudints'un be buboontun, whuz un'a nohni cha lhat-un
    whe 'ilhunanohootásdlelh hukwa' nuszun, 'et hoonts'i 'aw hukwa lhe'nahzun.
  kan-OKCV: “ಯೆರೂಸಲೇಮೇ, ಯೆರೂಸಲೇಮೇ, ಪ್ರವಾದಿಗಳನ್ನು ಕೊಲ್ಲುವವಳೇ, ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದವರನ್ನು
    ಕಲ್ಲೆಸೆಯುವವಳೇ, ಕೋಳಿಯು ತನ್ನ ಮರಿಗಳನ್ನು ತನ್ನ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಕೂಡಿಸುವಂತೆ ನಾನು ನಿನ್ನ
    ಮಕ್ಕಳನ್ನು ಕೂಡಿಸುವುದಕ್ಕೆ ನನಗೆ ಎಷ್ಟೋ ಸಾರಿ ಮನಸ್ಸಿತ್ತು. ಆದರೆ ನಿನಗೆ ಮನಸ್ಸಿಲ್ಲದೆ ಹೋಯಿತು.
  bbb-bbb: O Jerusareme, Jerusareme, are e ije Godido vua vierafena kuaevo ije kaniae.
    Ro are e ije vua abe oenoevo ije Godi fu kiamo bu one vuaeva ije mune tuana kaniae.
    Rove na anafa one ije naka maza boeje oetuavo. Na buje na ume kukoruko ije fu
    adave fuone ije irana anafa fuone okuriamo ijiege naka anafa one ije samuagiakiro
    vierafe. Rove naeje a naebe mukoreigia giena vierafe ro aka ijuoneme.
  blw-blw: Angkay hiyachi way hemhemmà Jesus hen a-amman hen anchichay iJerusalem,
    annaat ekatén, “Ani lawa chàyu way iJerusalem, ammag sigab hen hamhamào an chàyu,
    chàyu hen namchit hen anchichay profeta ya chàyu hen namuntofuntò hen anchichay
    hennag Apudyus way manudtuchu an chàyu. Hen laychê koma, an-og hahallimunan yanggay
    chàyu way kaman hen anchi cha ekaman hen manò way manaufu hen a-anàna, ngém anyug
    a-adchiyén.
  tam-2017: எருசலேமே, எருசலேமே, தீர்க்கதரிசிகளைக் கொலைசெய்து, உன்னிடத்தில் அனுப்பப்பட்டவர்களைக்
    கல்லெறிகிறவளே! கோழி தன் குஞ்சுகளைத் தன் சிறகுகளின்கீழே கூட்டிச்சேர்த்துக்கொள்ளுவதுபோல
    நான் எத்தனைமுறையோ உன் பிள்ளைகளைக் கூட்டிச்சேர்த்துக்கொள்ள விருப்பமாக இருந்தேன்;
    உங்களுக்கோ விருப்பமில்லாமல்போனது.
  azz-NT: 'Huan Jesús quinilij ijcuín: ―Namejuan nanpueblojuani de Jerusalén, namejuan
    nanquinmictíaj in tanahuatiani de Dios, huan nanquintepoxoníaj ne itanojnotzcahuan
    de Dios, naquen Dios namechualtitanilij. ¿Canachpa nicnequía namechsentilis para
    namechyecanas namejuan, nanpueblojuani de Jerusalén? Huan no nicnequía namechpalehuisquía
    ijcón queme in piotapachojque quinsentilía nipiluan yej tapaltampa, huan amo nanquinecque
    ma namechpalehuis.'
  spa-RV-1909: ¡Jerusalem, Jerusalem, que matas á los profetas, y apedreas á los que
    son enviados á ti! ¡cuántas veces quise juntar tus hijos, como la gallina junta
    sus pollos debajo de las alas, y no quisiste!
  csy-csy: Maw Jerusalem, Jerusalem, kamsang te na that a, na kung ah hongpai te suangtum
    taw sep ni hi, akpui in a no te a a thakhui nuai ah a uap bang in, tamveipi hong
    uap nuam hi kaleng, na uk bua hi!
  mxq-NT: ’¡Jerusalén ja̱ꞌa̱yʉty, Jerusalén ja̱ꞌa̱yʉty, miits myaꞌoꞌktʉp ja Diosʉ
