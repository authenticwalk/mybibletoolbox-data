    kakaruk éntupwaro i konámpnámp yowe pwae mek wouri fákeyak nae rampan maok, yumo
    monorá napon.
  kto-kto: Urie, Iesu la tiesong ara, ga mitara kadikong ume taun Ierusalem ga tiesong
    gare ro, “O inamaniap onim Ierusalem, inamaniap onim Ierusalem, mime minamuam
    unulip to, ga mime umiat ma teip la masagaong Morowa ga mumaio mi, ga mavureming
    ma tadasip ga minamuam ga mevara. Papaluaip ma lap la tuga tapamum teip ga magaulap
    la maionama ira nuo, are puraibun la ime ipamuam lop iam mapat puvurup o. Pa mimi
    teip ga magaulap la kikisming.
  gmv-NT: “ሃኔ ዬሩሳላሜ! ናቤታ ዎꬊዛሬ! ኔኮ ኪቴቲዳይታ ሹቻራ ጫዲዛሬ! ሃኔ ዬሩሳሌሜ ኩቶ ኣያ ባ ጪዬታ ባ ቄፌ ጊዶ ሺሺዛ
    ማላ ታ ኔ ናይታ ሺሻናስ ኣፑን ዎዴ ኮያዲናሺን ኔ ጊዲኮ ኮያባካ።
  por-BLT: Jerusalém, Jerusalém, que mata os profetas e apedreja aqueles que são enviados
    para você! Muitas vezes eu quis abraçar todo o seu povo, como as galinhas fazem
    com os seus pintinhos, acolhendo-os debaixo de suas asas, mas vocês não quiseram.
  stp-NT: 'Baꞌ bhaiꞌ joiꞌmdaraꞌ ji ai gu Jesuus ja aꞌmkam gu Jerusaleen oiꞌñkam, jup
    kaiꞌch: ―Aapiꞌm Jerusaleen oiꞌñkam na pim ja kooꞌn guiꞌ na bhaiꞌ tɨi jam joochxiꞌñdhaꞌ
    gu Dios nam baꞌ ya jaꞌp tu jam aꞌgidhaꞌ bhaankamuꞌn, guꞌ ji na pim guꞌ aapiꞌm
    joodai kɨꞌn maꞌyasimɨi muꞌaaꞌ gu jaroiꞌ noꞌt puꞌñi chuꞌm bhaiꞌ tɨi ba ji buus
    aapiꞌm jam bui. Baꞌ aañ tɨi pup xi jam aaꞌñdhimɨk na jax jaꞌk jam aꞌm ba tɨ nɨidhidhaꞌ
    gɨt gu Dios, jaꞌp na jax gu pippilh noꞌ ja baiꞌñ gu ja naan nam mu jaꞌk xi boopoyaꞌ,
    guꞌ ji na pimɨt guꞌ dɨɨlh cham aa.'
  mgc-mgc: “Yerusalema, Yerusalema ofo'e nëbïye, u'du'e vo lö'bö mati Wïrï utu zi
    ye ne ṛï'dï aba. Da ndö momba zi kala ma kï'dï mo kpo ra vïdï 'be'e biya, kaa
    ma yëru mati atoto gisisi ënï hu förö nï, ila'e ma dë.
  ame-NT: '’T̃eʼpaʼ eʼñe nellquëñot̃ oʼch notas sa ñeñt̃es jerusaléñoʼmarneshas, ñeñt̃es
    muetsanatyesayeʼt̃ ñeñt̃ aʼm̃taʼyesayeʼt̃ Yompor poʼñoñ, sa ñeñt̃es rrollapechyesayeʼt̃
    ñeñt̃ amñaret̃tatseʼt̃ sesho, t̃eʼña napaʼ oʼch notas: Napaʼ atarr atonocheʼtats
    nemneñeñ oʼch naʼyapac̈haʼhuerrsoñ allohuenes nesho att̃och eʼñe cohuen necuam̃pensoñ.
