  nal-nal: Ma Iesu xa piaat kaarik naako, “Amun Jerusalem, amun Jerusalem, naagu zopsop
    famaat amun profet ma naagui tukfamaat naandi ina Nakmai xa ra kling fawat naandi
    zinim. Faavaras faanong, gat naxaam adu gana zaxot fatuin nim malasing a uraa
    ravin kat fatu a funalik sina xula waana bibina. Singsaxai xawit naagu saxot nia
    gana xatkatong nim.
  kyq-kyq: 'Isa ɗeek ɔɔ: «Waay Jeruzalɛm, waay Jeruzalɛm, naai kɛn debm tɔɔl jee taaɗ
    taar teeco taar Raa ki ɔɔ jee kɛn Raa ɔlɗeno gɔti ki kic ɓo, naai ɓo debm tund
    tɔɔlɗe! Mɛt kando, maam mꞋje mꞋtusn gɛnige aan gɔɔ ko kɔrɔn̰j kɛn lee tus gɛnin̰ge
    taa bɛɛkŋ kɛyin̰ ki tu, naɓo naase Ꞌjeki te eyo.'
  kwd-kwd: Ma la Jisas ka aga kau fana fanua 'i Jerusalem, maka fata 'ilo'oo, ‘Ta'a
    'i Jerusalem! Mooru laka'u moru kwa'ia nga profet, ma moru 'ui fou na nga ta'a
    ngaa'i laka'u God ngaia 'e alega mai famooru. Na alata 'e aula nau ku siria 'amoru
    leka mai te'agu fana 'aku aga suri 'amooru 'ilaka'u nga susuki ngaia 'e gwaesia
