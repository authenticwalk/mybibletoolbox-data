  cya-cya: ¡Jerusalén, 'un nu ndi'in Jerusalén, ndujui um 'in nu nxiycui' Ndiose 'in,
    lo'o quee ti ndujui um 'in nu nda'an tñan Ndiose 'in um. Tsala ña'an tyun ya'
    ncua tin' xo' ti'in 'in um, tsaña'an nxo' ti'in cutu 'in sñe' 'in nde ni' jlyu'hue
    'in, una a mslyaa um.
  wrk-wrk: Baki nginduyi Jisus muwa yalungi jali yalu jungku nananyina barrawuyabarrawuyana
    Kudkanyi, niji Jirusalim. Kudanyu nyuli ngindu muwa yalungi, baki yanyba nyuli,
    “Narri Jumuku, kudanyu ngayu nginduka muwa narringi. Narri kurdanbayi yalunya
    jali manjijba Kudwanyi karunkanyi nanganginkanyi jangkurranyi. Narri kurdanbayi
    yalunya, ngala ngayu nulijbangka lalanbikanyi narrinya. Yurrngumba ngayu nulijbangka
    lalanbikanyi narrinya, barrinani lalanbaka nanganginmuku bulungumuku julakiwanyi,
    barrinani bulungumuku jungkuka mardarda kala jaluna.
  nii-nii: “Jerusalem konu wumb, Jerusalem konu wumb! Enim Gos oł ekii se ermba oł
    ei piik niłmin wumb, enim to kundułmun. Nga Gos nge ek se andiłmin wumb kombur
    kindang ku, to kundmun nik tołmun. Kunum kunum na enim nge kingenjing noł sip,
    kułou tumbii nip ełe, ei yi mił kei kultu mam ei kei wał ombu sipi eim kong mandring
    kindiłim mił, na yi ermbii nip enj, ba en enim mon ni piiłmin,” pa nim.
  ign-NT: 'Tacahe, ema Jesús tiápechavava máechaji­ca­vacapa ena achaneana. Ánipa
    macahe, taicha eta macati­sa­mu­re­ravahi: —¡Tétavi­cavahi nucati­sa­mu­re­ravahi
    ícha étisami eti tachicha­na­veanahi te juca viávasa Jerusalén! Ena iáchuca­na­veanaini,
    éna ticapa­pa­ji­canahi ena profetana mavane­ruanahi ema Tata. Puiti étipavapa
    evaraha ecutiya ena iáchuca­na­veanaini. Ichape­mu­ri­hinéhi eta níchuirahehi
    éti, iúrujia­ca­nuhini, tácutihini eta varayu te tacuru­ji­muriha eta tachicha­naveana
    eta te tapava. Váhisera ávara­hahíni.'
  dik-NT: “Wek kɔc gen Jeruthalem, wek aa kɔc käk Nhialic tïŋ nɔ̈k, ku biɔ̈ɔ̈kkë kɔc
    cï Nhialic tuɔ̈c we aleel. Aca wïc arak juëc, ba we kony cïmën dhie ye ajïth miɛ̈thke
    kuɔ̈m piny yewuk bï ke kony bï ke cïï gɔp, ku wek aacï kuec.
  cac-cac: A ex val tic ex aj Jerusalén, chuc eyico', tz'oc' val in c'ool eyuuj. Slaj
    e miln̈ejcham eb' schecab' Dios. Axo juntzan̈xo eb' schecjicot d'ayex yuj Dios,
    ton̈ej slaj e julcham eb' d'a q'uen yax q'ueen. Tzijtum elxo in gana tzex vavtejcot
    d'ayin, icha junoc noc' caxlan̈ syavtejcot yune', smoyanq'ue yune' noc' chi',
    palta toxon max yal e c'ool.
  tzj-E: Ixix je ix tnamet Jerusalén, anen congan quenbisona ewmal. Je' profeta rxin
    Dios xe nque'ecamsaj. Je jle' chic ajsmajma' rxin Dios je nqueta'ka ewq'uin xe
    nque'eq'uiek tzan abaj. Anen q'uiylaj mul xenwajo' ta xixnuto' ta ajni' nuban
    jun ec' nquerumol ch'tak ral xe' rpam per ixix majo'n xewajo' ta.
  bpx-bpx: ए यरुसलेम! ए यरुसलेम! तु भगवान वगे गेथा केण्‌या माणहु ने मार नाखे अने जे
    माणहु ने भगवान तारीन्‌तां मोकले तीमने बी दगड़ाटीन मार नाखे। जेम कुकड़ी आह़फी ना
    पीच्‌या ने आह़फी ना पाखड़ा तळे भेळा कर लेय, तेमेत मे ढेरेत कावा तारी अवल्‌यात
    ने मारा पाखड़ा तळे भेळा करवा हींडतो हतो, पण तमु मारो नकारो कर देदा।
  san-BUR: ဟေ ယိရူၑာလမ် ဟေ ယိရူၑာလမ် နဂရိ တွံ ဘဝိၐျဒွါဒိနော ဟတဝတီ, တဝ သမီပံ ပြေရိတာံၑ္စ
    ပါၐာဏဲရာဟတဝတီ, ယထာ ကုက္ကုဋီ ၑာဝကာန် ပက္ၐာဓး သံဂၖဟ္လာတိ, တထာ တဝ သန္တာနာန် သံဂြဟီတုံ
    အဟံ ဗဟုဝါရမ် အဲစ္ဆံ; ကိန္တု တွံ န သမမနျထား၊
  yaa-NT: 'Anã Jesús ato yoini iskafakĩ: “¡Ooa, Jerusalén ano ikafãfe! Mãfi a Niospa
    meka yoimisfo mã ato retemiski. Askatari aõnoa ãfe meka shara yoitanõfo Niospa
    mato ano nĩchiafori mã ato tokorinĩ tsakakĩ retemis. Oa takaranã ãfe fakefo ãfe
    pei nãmã onetiro keskafakĩ ẽ mato kexepaifiaito mã ea nikakaspamis. Mãfi ekeki
    omismakĩ ẽ mato ĩkipanã.'
  cab-NT: ‘¡O jugúya Jerusalénna! ¡Áfaragua jumáaña profétagu, chǘgua jugúya dǘbü
    jawágun ja loúnajabaña Búngiu láu ugánu buíti jun! ¡Sarágu weíyaasu nálugun natoúnigirunün
    quei tatoúnigiruniña gáyu tirájüñü lábugiñe tarǘna, májatün!
  clu-clu: “Kamo nga mga taga-Jerusalem, basi ginapamatay nindo ang mga propita kag
    ginapambato anang mga ginapadara ang Dios kanindo? Boay run akun andum nga tiponon
    kamo kag atipanun pario sa inaan nga manok nga nagatipon anang mga pisu sa idalum
    anang mga pakpak, garing indi kamo kanakun!
  swh-ULB: Yerusalemu, Yerusalemu, wewe unayewaua manabii na kuwapiga mawe wale ambao
    wanatumwa kwako! mara ngapi nimewakusanya watoto wako pamoja kama vile kuku awakusanyavyo
    vifaranga wake chini ya mbawa zake, lakini haukukubali!
  tpt-NT: ’¡Jerusalén, xalapanakni Jerusalén! Jamaqniyatꞌik yu talaqputeꞌey ixchivinti
    Dios y laktꞌalmaqniyatꞌik yu tamalaqachaniyan Dios. Tacha ni piyuꞌ jamaqxtoꞌa
    sasꞌatꞌan la ixpaqachuj, va chuncha ni kitꞌin aqlhuvaj xaklalhistakputunau pero
    jantu aqtaun kꞌaꞌuyujnauntꞌik.
  aai-aai: “O Jerusalem, Jerusalem! dinab oro’orot etei i’asbunuw himorob, naatu kob
    abarayah hiyunih hinan etei kabayamaim irauw himorob. Mar etei a kok kwanekwan
    umau’umaim natunat atabuwih hitan ta’imon hitamatar. Kokorere natunatun ita’imonih
    ebaba’afuwih na’atube, baise o men kafa’imo baibasit itu.
  sny-sny: Omo Jerusalem, omo Jerusalem fene lu taune saro irosiya ape, fene lai Owane
    Sitewi lo peri au te'e siye lu werese aine tera'eye. Owane Sitewi lai lu tamo
    fene ma'e peri lo au te'eyei ne eimawe arosai su, fene lowe tapiye se aine tera'e
    temeniyeye. Nowe ne'ese ane fene ei ta'uwe anireme. Apou aiwawe a'i kakaruk mai
    yene lo haipi unahi ma'e ei ta'uwe anisiya. Ahowa, fene peri ano wanu arisinamisiya.
    Fene ane ma'e aiyeyei wou ta'ama.
  myy-myy: ’Jerusalén gãna mʉare cõañi Dios ĩre goti ĩsiri masa, ito yicõri ĩ oca
    riasori masare. Ĩre goti ĩsiri masa, ĩ oca riasori masa cʉni mʉare gotirona cõañi
    Dios. Ito bajibojarocati ĩnare sĩayija mʉa. Coji meje mʉare mioju ãmobojacʉ yʉ.
    Cara iso rĩare caero rocajʉ iso miojuro robo bajiro, mʉare yi ãmobojacʉ yʉ. Ito
    bajiro yʉ yi ãmobojarocati ãmobiticʉ mʉa.
  trc-NT: 'Ga̱a ne̱ cataj uún Jesucristó a: ―Nanó uxrá raj cheꞌé soj si̱j ma̱n chumanꞌ
    Jerusalén nihánj na̱nj á. Dan me se ticaviꞌ soj man nij síí nataꞌ se‑na̱na̱ Diose̱,
    ne̱ goꞌ soj yahij man nij síí caꞌnéé Diose̱ cuchi̱ꞌ rihaan soj á. Guun queꞌe̱e̱
    ndoꞌo guun rá ꞌu̱nj naquiꞌya̱j chre̱ꞌ ꞌu̱nj man soj cu̱tumé ꞌu̱nj man soj, tza̱j
    ne̱ taj se quiꞌyáꞌ caꞌve̱e maꞌ. Dan me se ase vaa ꞌyaj chuchee naquiꞌyaj chre̱ꞌ
    chuchee man taꞌníí xoꞌ ca̱ráán xoꞌ xcóó xoꞌ xráá taꞌníí xoꞌ roꞌ, da̱nj guun raj
    qui̱ꞌyáj man soj, tza̱j ne̱ ne caꞌve̱j rá soj qui̱ꞌyáj da̱nj a̱ maꞌ.'
  cut-NT: Nchuhn ihyan ya̱n Jerusalén che rihno ne ihyan profeta ma̱n, reca̱h ne tu
    ihyan che redechuh Dendiohs rahndudo ye ye ndudo yahn ye va̱n ne ma̱n, a̱ma ndeh
    yune ndá̱ che nahn nedin da̱má nchuhn, dín cuda̱do nchuhn nduhca̱ che redin chaco
    tuh cuda̱do da̱ya te ma̱n reche te, ate hua nevahnecun ne.
  bel-bel: Ерусаліме, Ерусаліме, што забіваеш прарокаў і каменьнем пабіваеш пасланых
    да цябе! колькі разоў хацеў Я сабраць дзяцей тваіх, як птушка зьбірае птушанят
    сваіх пад крылы, і вы не схацелі!
  zlm-KSZI: ‘Baitulmaqdis, Baitulmaqdis! Engkau membunuh nabi dan merejam utusan Allah!
    Sudah berapa kali aku ingin mendakap semua pendudukmu seperti ibu ayam menaungi
    anak-anaknya di bawah sayapnya, tetapi kamu tidak mahu.
  gdr-gdr: “Oo! Yerusalem, Yerusalem! Yete re man bageyam uj ondrɨka eyeninyɨt, ɨ
    opimemb rɨga gɨmo ke uj ondrɨka eyeninyɨt yena re God etmɨkeniny mor pɨlwa. Leamogpyam
    na Kon singi miyenenyɨmɨn mor b'ɨga yɨpand kupokupo omnam odede rɨngmim ra mogyam
    paurot tinajog b'ɨga tama ke tuwopɨnsiny. Ajɨ man singi kesa na aukenenyɨmɨt.
  vmy-NT: ’¡Jun xuta tseꞌe Jerusalén, xi nikꞌion nchja chinga profeta ꞌba ꞌbe_ru ndiojo
    xuta xi nikasennu! ¡A tu nkjin ndiya kuamejénna̱ nga sikꞌenduku_nuu̱ jotsaꞌen
    tjiuxaꞌndo nga ꞌbendungitsꞌu kiꞌndire, tunga bi kuakjainnu!
  cmn-FEB: 耶路撒冷啊，耶路撒冷，你们杀害先知，又用石头把派过去的人杀害。我屡次想招聚你的民众，如母鸡将小鸡招到翅膀下，只是你们不愿意。
  gmv-RNT: “Hanne Yerusalame! Nabeta wodhizare! Neekko kiitettidayta shuchchara caddizare!
    Hanne Yerusaleme kutto aaya ba ciyeta ba qefe giddo shiishshiza mala ta ne nayta
    shiishshanaas aapun wode koyadinashin ne gidikko koyabakka.
  ncl-NT: ’¡Jerusalén, Jerusalén! Yehuanten laijtic tehual, Jerusalén, yehuanten quinmictilo
    Dios ilajtunijmes huan quinlaxililo tixcalimes yehuanten hual Dios quintilanilía.
    ¡Quichi míac nicnequic niquinnechicuc yehuanten pa Jerusalén quinami quinnechicúa
    se lapachuani iparachitos itzindan inastacapajmes huan amo quinequije!
  sua-sua: “O-kelenar-Yerusalem-o, a rengmat to e Yerusalem he, mum ngorom a im o
    propet ruk E Nut tmeng ngar ngok kmuk ko muma lalaem mar kngam mar o yoror. He
    kom si kaelha tiok he kngorom a svil kam koon mang nguk enang a ngaining ko nma
    koon mang kles ku meorom kalo ngaeho, vanangko muma kees ge.
  are-are: “Relha Jerusalem-arinya ntjarrai, relha Jerusalem-arinya ntjarrai. Rrangkarra
    kunha Altjirraka urrpia ntjarranha errilknga tukala. Rrangkarra turta partala
    waka urrpia arrpunha ntjarranha, Altjirralala rrakangkarrurna yairnakala. Ntjarraranga
    atha rrangkarranha worlilitjika antja naka, lukaluka marlalala kurrka ekuranha
    worlilamanga ngerra. Rrangkarra pula antjakunyala naka.
  gai-gai: Karica Iesusa gaind mac mbopatna, “O Ierusalem! U Raraŋ Aetaniacna rambca
    morena ramtaɨrmo mo menacrena, na ramtaɨra Raraŋ Aetaniaca mbagɨrica kɨprinanmo,
    ne aŋgɨca watur puŋga rɨŋga menaca mamairi. Na kɨdrɨk wɨtta, aku una mombonikmo
    aŋgɨca tumbunna tɨkna toŋtoŋ aniacap, an kackur aemma morena tɨpna kirar, na ne
    mba toŋgorenan.
  qvm-NT: 'Tsaypita Jesús caynog nergan: “¡Jerusalén runacuna! ¿Imanirtag Tayta Diosnintsipa
    profëtancunata y cachamushgan wilacogcunata naupapita-patsa wanurcaycätsinqui?
    Chipshancunata maman shuntarcur oglacognogpis gamcunata atsca cutimi shuntayta
    munargä. Tsaynog munaptëpis gamcunaga manami munapäcushcanquitsu shuntanäta.'
  chz-NTPS: ʼHnähꜘ dsaˉ cha̱a̱ˉ Jerusalén, hnähꜘ hi̱ˉ jngëëhꜙ hi̱ˉ ngëë˜ juuˈ kihꜗ
    Dio mahꜗ tehꜘ hnähꜘ ku̱u̱ˊ kihˈ hi̱ˉ che̱e̱ꜙ Dio, johꜘ ji̱i̱h˜ saꜙ maˊ hnoonˈ
