  kxv-kxv: ଏ଼ ଜିରୁସାଲମ, ଏ଼ ଜିରୁସାଲମ ! ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରାଇଁ ପା଼ୟିନାତି
