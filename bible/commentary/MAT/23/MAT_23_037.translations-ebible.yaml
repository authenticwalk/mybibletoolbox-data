    tza'n abaj. Anin q'uiylaj mul xinwajo' ta xixnuto' ta ja cani' nuban jun ac' nermutzej
    ja tak ral xe' rupan pro ja rixix ma xewajo' ta.
  tdt-tdt: “Koitadu, imi ema Jerusalém! Imi oho Maromak nia profeta sira, i ema nebee
