verse: MAT.023.036
translations:
  kpx-kpx: Iale seleveta di la namigevei. Vaveveabe ke ibinana novae ata la kebiamo
    lohoi.”
  okv-H: eto sio pepehekea tapa amita bouka amo ungo eha miheva ungo na humbasova
    avo erena ingivujo.”
  tbo-tbo: A baha duma uyahimi taumi geka hapanana apo bigo geka ona wialoni.
  mal-C: ഇവയെല്ലാം ഈ തലമുറമേൽ നിശ്ചയമായും വരും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ⸋ὅτι⸌ ἥξει ⸉πάντα ταῦτα⸊ ἐπὶ τὴν γενεὰν ταύτην.
  bgc-bgc: मै थमनै सच कहूँ सूं, ये सब का दण्ड इस पीढ़ी के माणसां नै भुगतणा पड़ैगा।
  khz-khz: Avaikila-taunataunamina, maparara metaura toma gulu talimami atami ai pia
    ketokau.”
  deu-TKW: Wahrlich, ich sage euch, das alles wird kommen über dieses Geschlecht.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, yúguꞌtë lë ni laꞌbagaꞌ bunách nacuáꞌ dza ni zoaruꞌ
    naꞌa.
  lin-lin: 'Nazali koloba na bino penza ya solo : etumbu oyo esengeli mpo na mabe
    wana nyonso ekokweyela bato ya ekeke oyo.'
  hns-NT: Ham toelogse satj boliela kie iesabke sadja toelogke oeppar pariega.”
  noa-E: Cha mʉ iekha chirʉm iekhau warrgarwe pãach jöoinau maagjerran pãach chi ĩs
    ewagam khʉʉn gaaita pajugui ajim, pãachdëujã amau nem waaujerrjöta wau naawai.
  eng-EMTV: Assuredly I say to you, all these things shall come upon this generation.
  mib-NT: Jendaá cahán rī jiín ró jeē tāca cuéchi yáha condee sɨquɨ̄ ñáyuu iyó vijna.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कन् के़रे़क् पाःन्‍निल्‍ले़न्‌आप्‍तिक्‍किन्
    कन् ये़म्‍मोबा मनाहाॽ सम्‍दाङ् थाःरो॥”
  xnj-xnj: Nikuvajovela chakaka, chiveleku ichi yati chihamuliwa ndava ya mambu genago.”
  mmx-mmx: Nia a tong tuturun i dola na loola di rooro lingina dinaba xip tutu mi
    na laxakapmek axap atnedi luvuttadi sepsep tadi.”
  cbr-NT: Usa 'ain cana asérabi mitsu cain, mitsun raracama 'ásaribi oquin ca Nucën
    Papa Diosan mitsu 'uchoti 'icën. Mitsúxmi usa 'icë ca Nucën Papa Diosan uisa cara
    oti 'icë usoquin 'ati 'icën.
  tee-NT: Slivasalh ju iclajunau. Tachi chun ju ani taxtokni si yu' ju alhimak'alhk'ajnana'it'it
    ju uxijnan ju chavai t'onat'it.
  eng-LSV: truly I say to you, all these things will come on this generation.
  cak-NT: Ri xin-ij-ka chiwe, can ketzij-wi chi quiri' xtibanataj. Can ronojel-wi
    ri camic ri' xtiquikalej ri winak ri jec'o chupa ri tiempo re'.
  pah-NT: 'Imombe''ukatuavo ji ei pe me: Tupana''ga po ti imondoi hahyva''ea pe me
    nehẽ. A''ereki penamonhava''ea ojukajuka ahe, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Ma peedap'edaa k'aurepa Tachi Ak'õrepa ɨ̃rapemaarã k'achia
    ooit'ee.
  xed-xed: Kahwathwata ka yu ta mnaghunata, dzaʼa vrafta ta ghəŋa gwal ta na fitik
    na inda tsaya,» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ca̱ca̱ Ndióxi̱ cuéntá sa̱ha̱
    tócó ndihi ndi̱i ja̱n nu̱ú ña̱yivi ndúu tiempo viti.
  gfk-S: Mu hadado baak! Ira harpadano haruat hokike ra numu sana tintalen na kabit
    mu ing mu lon ta ikin ra pana bung.”
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötme: Sepŋinaŋgö kitipŋi pakpak mi mönö
    ambazip merak maljei, eŋgö qakŋine öŋgöi Anutunöŋ likepŋi meleŋ eŋgii mötme.”'
  dgz-dgz: Ne tave di wadiaivin. Koewa ame garewa endi waniana nagirewa inayap taueta.”
    Iesu ap anega wan.
  eng-GNV: Verely I say vnto you, all these things shall come vpon this generation.
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni iyate nuą' nna tátsią iqquia iyaba
    lebi'į canu tsè'e anna.
  eng-WEBSTER: Verily I say to you, all these things shall come upon this generation.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Daxita pamonaemi Dioso pitabarata
    aneconijibia pejinavanapaevimi, panijasalinaivimi beyaxuababiaba. Bajarapaneconimi
    yajava, paxamë aeconoxae panejinavanapaevi, pacatsijumajopaena Dioso papecananeconitsiaexanaenexa,
    jai Jesús judíovi pecujarubivijavabelia, fariseovijavabelianua.
  bon-bon: Cane toraca mene jijenininine, page lui biname cina icrajinige, teepi te
    iyeta agleca daremu ne cire jääpänepesi.”
  nhw-BL: Nelía nimechilhuía nochi ni tlatzacuiltilistli anmechajsis amojuanti catli
    ama anitztoque.
  swh-ONEN: Amin, nawaambia, haya yote yatakuja juu ya kizazi hiki.
  wbi-wbi: Kyang'haani nikuvavuula avaanhu ava kisina iki valupila ulukwegho lwa Nguluve
    vwimila uvuhosi uvuo vwoni.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, yeni kpuro yɑ koo wɔriwɑ tɛ̃n tɔmbun wii wɔllɔ.
  eng-KJVCPB: Verily I say unto you, All these things shall come upon this generation.
  kgk-NT: Aipo ramo, anhetegwa va'e amombe'u-ta peẽ-my, he'i. —Abel amyrĩ gwive Zacarias
    amyrĩ peve ojuka meme hekoha porã va'e-pe. Upe ojejuka hagwe-rehe gwive apogwereko
    asy uka va'erã voi peẽ-my. Pene rembia amyrĩ-rehe apombohasa asy uka va'erã. Ãygwa
    ohasa asy va'erã entéro yma gwive ojejuka uka va'ekwe-rehe, he'i gwĩ judeu rekombo'ehaty-pe,
    fariseu kwéry-pe ave.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Mmuakiaa vaidiiya kuminayaa ruputuuya
    irisaivo aa ngia variaa aaya ngiiiki vainaravai.
  cpy-cpy: Ari rowajankitaa-wentee-takiri irika-paeni okaatzi awijeen-tsiri paerani.
    Omaperotatya.”
  ekk-PKP: Ma ütlen teile, kõige selle tagajärjed langevad sellele põlvkonnale.
  mpx-mpx: Ya ba tunahot eliyamiu, taulol bolo gegewena o lahena nihi paheya komiu
    heyan ya eliyamiu.
  wbp-wbp: '@see-verse:MAT.023.035'
  luo-luo: Awachonu ni adier magi duto biro timore ne tiengʼni.
  nhe-NT: Nelía nimechilhuía nochi ni tlatzacuiltilistli inmechajsis imojuanti tlen
    ama initztoque.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܒܸܬ ܐܵܬ‌ܝܼ ܥܲܠܔ ܐܵܗܵܐ
    ܫܲܪܒܬܵ‌ܐ.
  esk-NT: Uqautigipsi iḷumutuuruamik, iluqani tamanna anasiñŋuqsautiksraq tikiumagisiruq
    makunuŋa iñuŋnun pakmapak iñuuruanun.
  msb-msb: Ginasiguro ko sa iyo na ini tanan mangyayari sa mga tawo na nabubuhay yana.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Dsa² chian² na¹ ta¹canh¹³ dsag³ ni³ huu¹³ ca¹dsan¹
    ca¹lah¹já¹ dsa² dsiog¹ héi².'
  dso-dso: ମୁଇ ସତ୍‌ କଇଲିନି, ଏ ସବୁ ଲକ୍‌ମନ୍‌କେ ମରାଇଲା ପାଇ ଏ ଜୁଗର୍‌ ଲକ୍‌ମନ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାଇ
    ।
  meu-meu: Na hamaoromui momokanimu, ini ḡau iboudiai na ina uru latanai bae heato
    kau.
  yva-NT: 'Weti Syo raura tugaive wasai: Amisye po ama mangke umaso ranugan bintabo,
    indati Po raugakaje vatano susyo naiso wasai.”'
  dgc-dgc: O, dumemét ina a talaga. I parusa dahil ta étanan a éya, éy meange du tolay
    ta éye.”
  zpm-NT: ¡Gneli naa lo to gaṉle, grë miech ne goṉ mban leṉ dze rii, grë to zho ygaa
    guieḻnëdox ne tsieguiaḻ to por grëtaa guieḻntseeb co!
  hix-NT: Àro hoye ro, tanàhnohtàkaxem me rma haxa manatxhe hampànà, omnyamo, amnyeno
    rma komo. Àro wyaro yaworo xaxa àkehe, owyanye, kekon hatà, Txesusu, Farysew komo
    wya, àyweronàhyamano ynye ro komo wya xarha.
  sim-sim: Omendingak jirin amu sawenduwa, mbele mbele kava os neloko jihi uhundari
    hom ter os jimu unduwa. Karem uwosik Avui Wasilaka fi lihi ngorori wasan avak
    or jinak fi ngorokwa jir.�
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, यी सबै कुरा यसै पुस्तामाथि आइपर्नेछन् ।
  cgc-cgc: Sugiran ta kyo na mga ittaw ta yi na timpo manabat gid ta kamatayen danen
    tanan na matareng.”
  tim-tim: Aregât hin makyeŋgire nâŋgâŋet. Yu mandâi irekŋe Anutugât luâk âi membiâ
    ârândâŋ agep are hilipyeŋgumbiâ moyi aregât hâuŋe amâ yeŋgâlân miawakbiap.
  yor-yor: Lóòótọ́ ni mo wí fún yín, gbogbo nǹkan wọ̀nyí yóò wà sórí ìran yìí.
  wos-wos: Mwi hundi wuni guniré we. God hurundan haraki saraki sémbutka sarékéta
    guni deka mandékaré hambukmbu hasa hwetandé. Guni ané nukwa rekwa du, hurundan
    haraki saraki sémbut guniré hambukmbu hasa hwetandé.”
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: jũma maʌ̃ ẽberãrã beaped̶ad̶a carea Ãcõrẽba id̶ibema
    ẽberãrãra cawa oya.–'
  eng-F35: Assuredly I say to you that all these things will come upon this generation.
  ind-ind: '@see-verse:MAT.023.035'
  pes-OPCB: براستی به شما می‌گویم که این نسل تاوان همۀ اینها را پس خواهد داد.
  mpt-mpt: Gode yang kenea i molobsel ibo yenanea enin kino omyamabebe. Ne bain baabeiobo
    ge baabesebe.
  bla-bla: Kitau'mŭnĭstopuau kŏnai'sĭstskă aunok' o'tappiisĭnna akĭtotu'iĕsts.
  ssx-ssx: I̱ma꞉ ota꞉ ota꞉ pi alome. Mo hande pa hameke limikieki paeyaona꞉ hoke yenki
    paeyaota꞉ do ame haleme wanda꞉hali pa꞉ta꞉ ipilieke laa leekeme.
  mkl-mkl: Ntɔ ntɔ, ǹ wɑ n sɔ̃ ŋɛi, ijuukpɑ̃i mii ŋɑu bɛ fei si inɛi nnyi ŋɑu ihɛ̃i
    ɑ́ bɑɑ ku jɛ si.
  gaq-gaq: ନେଙ୍ଗ୍ ସତ୍ ବାବ୍‌ରେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଏନ୍ ସାପା ବାଗୁଏକ୍ନେ ସା ଏନ୍ ଜୁଗ୍‍ନେ
    ରେମୁଆଁଇଂ ଡଣ୍ଡ୍‍ ବଗେ ଆର୍‌ଏ ।
  gof-RNT: Taani hinttew tuma odays; hinttenne hintte aawati oothida balaas ha pirdda
    ubbay ha yeletethaa bolla gakkana.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ନେ ସବେନ୍‌ ହଡ଼ଗଏଃକଆଃ ସାଜାଇ ନେ ଦିପିଲିରେନ୍‌ ହଡ଼କକେ
    ନାମଃଆ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Ámina mogonámini lihimavaláa nene imane
    oko moloko nou netá ánigiaká nia vegenalitini kumupiló ite asú inogo ive.
  lcm-lcm: Napo antok imi ta keve bil aongos ke ka gon si polpolokan i taun ke.
  aer-aer: Yewe, the arrenhantherrenhe arratye alkngetherre ilemele Ngkartele arrenhantherrenhe-arlke
    atweme re anteme arrwekelenye areyele-arle artwe nhenhe areye atwekenge.” Alakenhe-arle
    Jesus angkeke angkentye Moses-kenhe akaltyele-anthenhe-anthenhe areyeke Pharisee
    areyeke-arlke.
  qvc-NT: Chayri allita uyawayllapa, Taytanchiq Dyusqam yumbay qamkunata rin kastigashuqllapa,
    chay ancha uchata rurashqaykirayku, chay agwiluykikuna rurashqanraykupis.
  tgl-ULB: Katotohanang sinasabi ko sa inyo, lahat ng mga ito ay mangyayari sa salin-lahing
    ito.
  cbs-NT: Chanima en matu yuiaii. Matun xenipabun jatu tenanibu keska shinankin jabun
    chakabuwen taexun na jabiatian Israelbu dasibi matube jiweabu Diosun jatudi kupixanikiki—
    jatu watan
  xtm-NTPP: Ja ndaa ndáka'an sa ja ndaka cha'a jin koo siki ndaka maa ni a.
  nnq-nnq: Nannenge kweli, kwa magambu ga ukoma kwinu, mabandu ba ngoe mpa kuhukumuligwa.
  bao-NT: 'Díámacʉ̃ mʉjare yʉ ĩi: Ate niipetirije wapa, bojoca ati cuu macãrãpʉre
    ñañaro cʉ̃jare bii ñaapea earucu.'
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ତ ତଥ୍ୟଂ ୱଦାମି, ୱିଦ୍ୟମାନେଽସ୍ମିନ୍ ପୁରୁଷେ ସର୍ୱ୍ୱେ ୱର୍ତ୍ତିଷ୍ୟନ୍ତେ|
  huv-NT: Naleaing sasaj icon, meáwan aag ayaj apmamb wüx imbasan.
  otn-NT: Ma̱jua̱ni̱ dí xi'a̱hʉ ya, ngue nu̱na̱ ra̱ castigo ja ngue di̱ nja, ngu̱na̱
    da̱ thogui gätho yø ja̱'i̱ 'bʉhya.
  nop-nop: Biyagoŋ hinek hanilat. Yom hogohogok u titalabugiŋ wendiniŋ kibikoŋ metam
    kobuhi i hatiiŋ hidi hekineeŋ.”
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no sikiyu no mgo minuvu to inin timpu
    kos od silutan to kod-imatoy kandan langun.”
  cak-ENT: Ri xinbij c'a ka chive, ketzij vi que quiri' nbanatüj. Ronojel vi c'a ri'
    nka-ka pa quivi' ri vinük ri yec'o chupan ri tiempo re'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧᤴ ᤀᤠᤵᤋᤡᤰᤁᤡᤴ ᤁᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤛᤶᤍᤠᤱ
    ᤌᤠ᤺ᤖᤥ॥”
  mie-NT: Jāndáā cáhān ni jíín nú jā ndācá cuāchi yáhá cundeē sīquī nchivī jā íyó
    mitan.
  san-TIB: ཨཧཾ ཡུཥྨཱནྟ ཏཐྱཾ ཝདཱམི, ཝིདྱམཱནེ྅སྨིན྄ པུརུཥེ སཪྻྭེ ཝརྟྟིཥྱནྟེ།
  qve-NT: Cheqaqtapunin niykichis, chay llapallan castigokunaqa kunan tiempopi kawsaq
    runakunamanmi chayamusunkichis profetakunata wañuchisqaykichisrayku, nispa.
  pao-NT: '@see-verse:MAT.023.035'
  cbu-NT: Ashiri yuwamand ashkis anumand na siy ndatuma tsiparus, Apanll siyaa Utaáshucheetsis
    ichinguru wanichiya. Siy yapshiksa; zitaminarinis yapshirangitamana. Ashiri Apanll
    siyaa ichingurus wanichiya, tárangiya Isusu.
  usa-usa: kemá keráwáqá áraimma kétima-timune. máqtemma mi-wágóní anónnáma maannáma
    íbêqo máa-kayukama táí-meyamma mayánóe.
  soy-soy: Kɛ́ ɑsei nɔ́ símisi rɛ nfɑ́ɑni pisoi mpí pɛɛ mɛwɑi kópɛ mɛ̃ ɑkpɑnii
    yɛnnɛ.
  hui-hui: I̱na tí heneneore langerogo uruni bima penedagoni bibahendeorenaga pani
    wali agali áyu karume na holebira.
  amf-amf: 'Inta yena gon ida giye: Pirdino kono wul wodan koka dohon adhadhindar
    yeska ko yeske.'
  quc-NNT: Qas tzij kinb'ij chech alaq chi ronojel wa' we mak ri' käqaj na pa ki wi'
    ri winaq kämik, —xcha ri Jesús chke ri tijonelab' re ri Pixab' xuquje' ri fariseos.
  dob-dob: Onaꞌaiꞌaila, loemwawasa nidi maiboꞌadi ꞌadi eꞌisa ꞌepata getemi waloba.
  wrs-wrs: '@see-verse:MAT.023.035'
  mca-mca: Yijaa'ija aka' qu' hit'iƚij ewets in week ekewe'en qu' na'nipji' hatse'
    enewe' na'l hane'ej ha'ne ƚahats'ij.—
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, ti jech ilajic ta milel ti lequil viniquetique,
    scotol ta xcom ta abaic avi tana liꞌe.
  mya-mya: ဤ​အ​မှု​အ​ရာ​အ​ပေါင်း​တို့​အ​တွက်​ဤ​ခေတ် လူ​တို့​သည်​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ​လိမ့်​မည်​ဟု
    အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​၏။''
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, Uwien li dɛre fɛnfɛnnɔ ya nib ya tub tibont nnɔ kɛ
    bo.»
  cbi-NTPO: Uwaindiyu, ñulla challa chumu chachillanu tene kumuinchi juntsa kuipa'
    mitya taaju dejainu tsuve, timi.
  ikk-NT: M rị a gwa ụnụ ezioku, agbọnị jẹnkọ d'e gi isi buru ihiẹn ndịnị ile.”
  leu-leu: Ne kuus tuuna xe simi, a fakasanaman aanabeꞌ i taa savat xe sina mu rabuna
    ti tanin.
  maz-NT: Na cjuana rí xi'tsc'öji, nu'tsc'eji i̱ṉ cãrãji yo cjë dya, ngue'tsc'eji
    rí sufregueji yo.
