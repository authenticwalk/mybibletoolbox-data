verse: MAT.023.032
translations:
  kpx-kpx: Iale talive momolelahai la buluve vaveve ke nahate vageve.
  okv-H: avo eto pure avo ungota ohihi na ihikari avo evujo irae ai.
  tbo-tbo: Yaka hai bagibagina taumi apo ona wotagoya.
  mal-C: നിങ്ങളുടെ പൂർവികർ ആരംഭിച്ചത് നിങ്ങൾതന്നെ പൂർത്തീകരിക്കുക.
  grc-SR: καὶ ὑμεῖς πληρώσατε τὸ μέτρον τῶν πατέρων ὑμῶν.
  bgc-bgc: ठीक सै थम अपणे पूर्वजां कै पाप का घड़ा भरते जाओ।”
  khz-khz: Pa, gomi maki tupumi gatami gekalawai vetaira roe nogo kalana, geria rakava
    gomi na govega-gugulurana.
  deu-TKW: Nun so machet das Maß eurer Väter voll.
  zsr-NT: Cni nac, gdu ruspagaꞌ cuinliꞌ zxguiaꞌ naꞌ gulabaguëꞌë xuz xtauꞌliꞌ.
  lin-lin: Bokoba malamu na mosala oyo batata na bino babandaki, mosala ya koboma
    basakoli !
  hns-NT: Toelog aapan baap-daada log ke boeraai poera kar de!
  noa-E: Mag akhʉʉn chaain aawai ĩs pãachdëujã agjö ajurauma mʉ dʉ̈ijã ajim amag.
  eng-EMTV: And you, fill up then, the measure of your fathers' guilt.
  mib-NT: Núu súcuan te tāca cuéchi jeē ní casquéjéé ndɨ́yɨ jií rō, máni un cásáha
    ga maá ró.
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽ थाःक्‍थे़बाहाॽरे़ मे़हेःक्‍तुबा लायोःन् खिनिॽ के़त्ते़म्‌सुरे़म्‍मे़ॽओ!
  xnj-xnj: Hinu mumalakisa lihengu levatumbwili vagogo vinu!
  mmx-mmx: Nemi bok limixin sepsep tadi, mi epovo do mina lox epasum na laxakapmek
    ti laxakapmek atnedi.
  cbr-NT: Mitsux usa 'ixun camina mitsun raran 'ásaribi oquin 'aquin sënë́onti 'ain.
  tee-NT: Pus alakts'amat'it ju uxijnan ixtalak'alhin'an ju mak'aniya milacpa'itni'an.
  eng-LSV: and you fill up the measure of your fathers.
  cak-NT: Can tiq'uisa' ru'onic ri xquiticriba' can ri iwati't-imama'.
  pah-NT: Ndojukapavi ahe ganhi'ig̃a mombe'uhara'g̃a. Pejuka pota po ti pe hembyruera'g̃a
    naerũ? ei Jesus'ga. G̃a jukarame po ti pe ndekote'varuhuhetei penhamonhava'ea
    ja imbuhuruka hahyhetea pejihe nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Parã mãgá uchiadap'edaa perã Tachi Ak'õre pedee jarapataarã peedap'edaarãdeepa,
    ¿parãpa auk'a oodai-ek'ã ɨ̃rapema Ak'õre pedee jarapari ome?
  xed-xed: Ɗina tsa, lawa ta kəma ta kəma nda maga tsa ghwaɗaka slna zlraf dzidzíha
    ghuni ya!
  mks-NT: Cuáhán ndo̱ jáxi̱nu̱ co̱o ndó mé cua̱chi na̱casáhá cája tásáhnu jícó ndo̱
    sa̱nahá.
  gfk-S: Io, i nanaas tutuno um be mu na gil bakut ira sasana ing ira hintubu mu di
    ga hasubana ter.
  bmu-bmu: Miaŋgöra ambösakonŋinan siŋgisöndok könahiba akeri, miaŋgö dop iŋini mönö
    toroqeba körek ak teköme.
  dgz-dgz: Omae bae koewa muga ya taitamene go endi e taitamen.
  eng-GNV: Fulfill ye also ye measure of your fathers.
  zaa-NT: Acca lígúni telá cumplir maldad nu beyàtsani ca ta' tàta qui' lía guni cą,
    porqui'ni chi rulaba latsi' le guni li ą.
  eng-WEBSTER: Fill ye up then the measure of your fathers.
  guh-guh: Paxamë ata papibisiajamatabëcuenevixaemë, xanë ata jamatabëpanebeyaxuabame.
    ¡Panebeyaxuare paneveretsinexa xua panijasalinaivimi taxuxuaba!
  bon-bon: Yoo, weene jimlitäjepeye weeme saarewale cina lui gije itu jebacitujisi
    mename biname bine aglecame!
  nhw-BL: Huan san polihui para nojquiya anquichihuase quen inijuanti quichijque huan
    antemictise para anquipiyase miyac tlajtlacoli iixpa Toteco quen amotatahua quipixtoyaj.
  swh-ONEN: Haya basi, kijazeni kipimo cha dhambi ya baba zenu!
  wbi-wbi: Lino, mukwilanisie uvuhosi vuno avakuulu viinu valyatengwile.
  bba-bba: I hɑniɑ koowo, i bɛɛn sikɑdobɑn ye bɑ deri dɑkurɑ.
  eng-KJVCPB: Fill ye up then the measure of your fathers.
  kgk-NT: Ha'e kwéry hekokwe-rami pende reko vai voi ra'e, he'i. —Aipo ramo, peiko
    katu hekokwe-rupi, he'i íxupe kwéry.
  waj-waj: Inna aikioovai. Ngii rubu tabeeya tauraa iya uuneema ngieeta iidada taika
    kiaatee.
  cpy-cpy: ¡Anjatyaa pithotyahero okaatzi retanakari paerani piwaejatziteni-paeni!
  ekk-PKP: Nii et jätkake seda − lõpetage see kõik oma esiisade meetodeid kasutades!
  mpx-mpx: He ku ginol pwataniwa ya! Inoke pagan toto tubumiyau hi telipuna-an nuku
    pwamowasi!
  wbp-wbp: Nyurrurla-nyangurlu yupa-paturlulu-jana kamparru-warnurlu pungu Kaatu-kurlangu
    jarukungarduyu-patu nyurru-wiyi. Nyurrurlarlu marda kapunkulu-jana yarda pinyi
    panu-karilki jarukungarduyuju nyanungu-nyangu-patu kuja kalu nyinami jalangurlangu!
    Ngula-juku. Kulalparna-nyarra warla-pajikarla.
  luo-luo: Kara koro dhiuru mana nyime gi chopo okangʼ mar richo mane kwereu ochako!
  nhe-NT: Huan san polihui para nojquiya inquichihuase queja yajuanti quichijque huan
    intemictise para inquipiyase miyac tlajtlacoli iixtla Toteco queja imotatahua
    quipixtoyaj.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܲܚܬܘܿܢ ܡܠܹܐ ܠܵܘܟ݂ܘܿܢ ܟܝܘܼܠܵܐ ܕܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ ܘܙܝܼܕ ܠܵܘܟ݂ܘܿܢ
    ܥܲܠܵܝܗ‌ܝ.
  esk-NT: Ki naatchiuŋ sivulliapsi aullaġniikkaŋat.
  msb-msb: Sige, tapusa na lang niyo an maraot na gintunaan san iyo mga kalulululuhi.
  cpa-NT: Hi² jøng² dsio¹ mi³hianh¹³ hniah¹² hi² hlaih¹³ ca¹mi¹liág¹ dsa² hóg¹ quiánh²
    hniah¹².
  dso-dso: ତେବେ ତମେ ଆଗ୍‌ତୁ ଉଆ । ତମର୍‌ ଆନିଦାଦିମନ୍‌ କରିରଇବା କର୍‌ତା କାମ୍‌ ପୁରାପୁରୁନ୍‌
    ସାରାଇ ଦିଆସ୍‌ ।
  meu-meu: Senemui edia dika ba haḡuḡuru.
  yva-NT: Weti wapakata, wapo wapa aneno wusyine awa ayao kakai raijar akare!
  dgc-dgc: Sigi! Tapusén moy i sinapulan du apo moy!
  zpm-NT: ¡Scaque nasca goḻguṉ! ¡Goḻtsienaḻ grë miṉe beeṉ pxozgol to ga!
  hix-NT: Àsok tawro hana. Ohoryen heno komo yoho nyhe ayanhàn kom hoko roro rma haxa
    mpànà manatxhe ha, nyamoro heno wyaro rma rha tanàhnohsom me oyehtxoho menye,
    kekon hatà, Txesusu.
  sim-sim: Hako erem ji uka. Lerawu kava os li laharaha halanda sumbuyambun ji laka.
  npi-ULB: तिमीहरूले आफ्ना पुर्खाहरूको कामलाई पनि पुरा गर्छौ ।
  cgc-cgc: Tenged iling kaw san, sigi, padayunon nyo daw tapuson mga malain na buat
    na naumpisaan danen.
  tim-tim: Akto humomolupyeŋe dosa kakŋân manmâ gayi, ye gai hainâk dosa kakŋân manbiâ
    dosayeŋe pikmâ yembiap.
  yor-yor: Àti pé, ẹ̀yin ń tẹ̀lé ìṣísẹ̀ àwọn baba yín. Ẹ̀yin ń kún òsùwọ̀n ìwà búburú
    wọn dé òkè.
  wos-wos: Téndéka di haraki saraki sémbut hurundan maki, guni akwi haraki saraki
    sémbut mé guni huru, wun sémbut sukwekéndéte.
  emp-NTPO: ¡Maʌ̃ bẽrã bãrã drõãenabemaba oped̶ad̶aẽ́ra jũma od̶adua!
  eng-F35: So fill up the measure of your fathers' guilt!
  ind-ind: Kalau begitu, lanjutkan dan selesaikanlah pekerjaan yang sudah dimulai
    oleh nenek moyang kalian itu!
  pes-OPCB: شما قدم به قدم از آنان پیروی می‌کنید؛ شما در اعمال بد، از ایشان پیشی گرفته‌اید.
  mpt-mpt: Ib faninwali Gode weng omkeimalin nakai yemin kukubo kiloniba nam tlibbuo
    i molofeitwal ibsak makob kukubo yota wafu bianiba nabinabiobe.
  bla-bla: Tu'itok kĭn'oauax otsauum'itsitappiisuauĕsts.
  ssx-ssx: Kota꞉ a꞉pa꞉la꞉me. Kotota꞉ mo ika꞉ apa꞉mei tonuma꞉ kini pimiki hoke hau
    manuma꞉ pa꞉la꞉ma꞉ ikana꞉ma꞉ paa paeyaapa꞉peke.
  mkl-mkl: To, i hɑnyɑ i tɑmbɔ lɑɑlɔ iyi bɑlɑ nŋɛ ŋɑ ɑ̀ sintiu.
  gaq-gaq: ତେଲା ପେ ସେନୁଗ୍‍ ଅଲେଙ୍ଗ୍‌ପା ପେନେ ପେନ୍ତା ପେଞ୍ଜାଇଂନେ ମାରାଡାକ୍ନେ କାମ୍‍କେ ଆଡା
    ବିଃପା ।”
  gof-RNT: Hiza, hintte aawati doomidayssa hintte polite.
  unx-unx: ଆପେଗି ହାଡ଼ାମ୍‌କଆଃ ପାପ୍‌ରାଃ ସସଙ୍ଗ୍‌ତେୟାଃ ପେରେଜେପେ ।
  gah-gah: Avotikini mogona golesa nene lekelitoka vo aleko neve.
  lcm-lcm: Kapo ro, mi akamusai aro tapai ani keve lau rikek ang si keve tivumi.
  aer-aer: Kele lyete arrantherre altyerre iperre arrekantherrenhe impatye apenterlte-anetyenhe!”
  qvc-NT: Chaqa qamkunaqam munangillapa ushyayta chay unay agwiluykikuna qallarishqanda.
  tgl-ULB: Pinupuno rin ninyo ang mga kota ng kasalanan ng inyong mga ama.
  cbs-NT: Matun xenipabun chakabuwakin taewanibuwen taexun man jabun bababun jabiaskadi
    wakin jatu menexunxankanwen.
  xtm-NTPP: ¡Chukan kúu ja ndijin chi sukan ni ka yo sa'a tna'a ni tee jana'a ma,
    kuiti sukan jin sa'a tna ni!
  nnq-nnq: Aja, nnyomolekeange liengo lela elibatumbula akaokabinu!
  bao-NT: To biri mʉja ñicʉ̃ jʉ̃mʉa cʉ̃ja ca tii jʉo dooriquere tii yapanocãña.
  san-ORI: ଅତୋ ଯୂଯଂ ନିଜପୂର୍ୱ୍ୱପୁରୁଷାଣାଂ ପରିମାଣପାତ୍ରଂ ପରିପୂରଯତ|
  huv-NT: ¡Nganüy neol jane nepal icon ngo merangan atnej tarangüw mixejchiün!
  otn-NT: ¿Te guí tømhmʉ ya? Da̱mi̱ 'yøthʉ nts'ɛdi tengu̱tho xa̱ 'yøt'a̱ m'mɛt'o ni̱
    mboxitahʉ.
  nop-nop: Dadahiye, papahiye adi yom kiwahiŋ titalabugiŋ, doktiŋa hidibo uŋakoŋ yehitomboyoula
    tubune dapmawaak.
  obo-NT: Ovaya row, ipongnga-a row iddos id tigkonayan taddot koniyun kovuyyahan!
  cak-ENT: Tiya' c'a can ri xquibanala' ri ixquin-imama' can.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤌᤠ᤺ᤰᤌᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤜᤣ᤺ᤰᤋᤢᤒᤠ ᤗᤠᤕᤥ᤺ᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤳᤋᤧᤶ ᤛᤢᤖᤧᤶᤔᤧ᤹ᤀᤥ᥄
  mie-NT: De ndācá cuāchi jā ní squíjéhé ndá ndīyi tatā nū, suni súcuán sāhá cā ndá
    máá nú túsaá.
  san-TIB: ཨཏོ ཡཱུཡཾ ནིཛཔཱུཪྻྭཔུརུཥཱཎཱཾ པརིམཱཎཔཱཏྲཾ པརིཔཱུརཡཏ།
  qve-NT: ¡Qankunapas tukupaychisyá, profetakunata wañuchiq ñawpaq runakunapa qallarisqanta!
  pao-NT: Mu punno'o umu-wa'ne'yoosoo. Ooosapa ka umu Te Naa nanayadooawabe goetabekwu.
  cbu-NT: Ashiri na taringsi. Na zitaminaaris tamarangpari shingtamtsa. Chingayarus
    ksangints, watam anoo zandaksawa.
  usa-usa: kanaaráq keráwáqtí tináábútááti yáaimma áaimma átáma paá miráuma ánataaro.
  soy-soy: Lɛ̃ nnyɑ, ɑni mɛsɛ nɔ́pinɛ́kpurɛ mɛwɑi kópɛ nɛ kɛ́yu mɑhɑ̃ nɛ kɛ́tɔ-pɔ!
  hui-hui: Ani binigo áyu tígua nde tínaga mamali henerume biala ho wiyadagoria howa
    bu maro bidaba laro.
  amf-amf: Ta keeda yediar eykena yennayn hayon siyon waadimanam thoosee.
  quc-NNT: ¡Xaq tajin käk'is alaq u b'anik ri xkichaplej kan u b'anik ri nan tat alaq
    ojer!
  dob-dob: ꞌEnega taudi ꞌidi guinuwa nidi ꞌiabe walosaloni.
  wrs-wrs: '@see-verse:MAT.023.031'
  mca-mca: Yape oponheti'ƚij pakha' uƚ'ax mente' yoxpo'taxij ke' aqa'jteyi'ƚik'i.—
  tzo-TZC: Tsutsesic yabtel ti amolmucꞌtotique ti cꞌu sꞌelan laj sliquesique.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​များ​စ​တင်​ကူး​လွန်​ခဲ့​သည့် အ​ပြစ်​ကို​အ​ပြီး​တိုင်​အောင်​ဆက်​လက်​ကူး​လွန်
    ကြ​လော့။-
  gng-NT: Niʼyaajɛb là sɔn' itùonbiɛrɛ yà nnɔ, sɔn mɛn kí tonde yɛ̀.
  cbi-NTPO: Tsa deju', ¡ñulla juntsaaren deju' mitya, ñulla' aa-apala tyee ke' depeepuñuba,
    tsangue' jijiintsudei, Dios nutala jingue tsanguikarengamaya!
  ikk-NT: Mẹzuchanrịn nị nwan ihiẹn ndị nẹdi ọnụ kanị bidọn!
  leu-leu: Lavaxa, vil roxol a faisok aava mu bumi ri fo tangpate!
  maz-NT: Nguec'ua rí xi'tsc'öji rí cjuatügueji c'o na s'o c'o xe bëzhtjo ro tsja
    c'o in mboxpaleji.
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གིས་རང་གི་མེས་པོ་རྣམས་ཀྱི་ལས་ངན་པ་དེ་དག་ཡོངས་སུ་རྫོགས་པར་གྱིས༌ཤིག
  tca-NT: —¡Ẽcü, noxtacüma chomaã rü ta peyanguxẽẽ̱x ga yema chixexü̃ ga nuxcümaü̃güxü̃
    ga perü o̱xigü ügüexü̃!
  zpl-NT: ¡Neequie ulaꞌxuhua, uriꞌihua lunú uquixie uriꞌi bee beneꞌhua enu udetela!
  mbc-NT: Mîrîrî ye'nen mîrîrî warantî to' yeserurî'pî pî' ako'mantî yaretî'kaya'nîkon
    pîkîrî.
  ndg-ndg: Kai mwenga mukamilisha tweleya sehemu yostahili sambi sa tate binu.
  wsk-wsk: Buta se am namaral ale ninga taleng girigir alo nunga ura bitawa kueman
    wore ko nukum kunasaral ale ago nama menawuralko!
  toj-NT: Pero mi tz'icui yujile ja smaloil ja yenle ja jau jumasa. ¡Aahuic xa tz'ic‑huuc
    qui ja huenlexi!
  tbc-tbc: Amaiak niŋen aup, kagin naok a tubum bagem digane se yan, ago mi aganep
    idaisuda wa. An lo dop kob a iŋ ante dilasa yan aŋ dam ante alasa wa!
  sna-sna: Zvino chizadzisai chiyero chechivi chamadzitateguru enyu!
  smk-NT: Kanya' nin sigi! Ila'pos moyoy kadukaan a nitarana' ran puon moyo!
  grc-TCGNT: καὶ ὑμεῖς πληρώσατε τὸ μέτρον τῶν πατέρων ὑμῶν.
  gof-WFTW: Hiza, hintte aawati doomidayssa hintte polite.
  spa-BLM: Llenad, pues, la medida de vuestros padres.
  kyz-NT: —Pejeypy 'gã 'jawerimũ etee pejejemogy re nipo pejemogy mama'e apou 'gã
    'jawerimũ etee futat. A'eramũ nipo Janeruwarete 'ga pẽ nerekou tyweaete 'gã 'jawerimũ
    etee futat.
  dao-dao: “Nami pupaea mkhyekat nami kpha vaia nangmi pi mkhyekat betü ua.
  cya-cya: Can' cha' tsa quiñan la um cu'ni um nchgaa tñan ngunan' nu m'ni nten cula
    'in um.
  wrk-wrk: '@see-verse:MAT.023.031'
  nii-nii: “Kapłi, en enim kupenjing noł ok ełmin oł ei, erik poru ningii.
  ign-NT: '@see-verse:MAT.023.031'
  dik-NT: Ku cït mënë ye wek kɔc ril nhïïm, cïn kë yakë gam, këriëëc ëbën atɔ̈ wecin,
    thääpkë kärɛc wäär cï wärkuɔ̈n dït jɔɔk!
  cac-cac: A exxo, tze vach' aq'uejoch stz'acub' tas sc'ulejnac eb' e mam eyicham
    chi'.
  tzj-E: Camic quenbij chewa, tec'sa' c'a rbanic jquetcon cana ewti't ewma' ojer.
  bpx-bpx: एतरे तमु तमारा आड़ा-बुड़ा ना पाप नी कसर पुरी कर लेवो।
  san-BUR: အတော ယူယံ နိဇပူရွွပုရုၐာဏာံ ပရိမာဏပါတြံ ပရိပူရယတ၊
  yaa-NT: Nã Niospa matoki nĩchiari mã retexii. Akka nã mã apaiyai keskafakĩ ayotakãfe.
  cab-NT: ¡Gumújumeiti jadǘgüni lé meja jagúmeserubei binádu jagǘbürigu adǘga!
  clu-clu: Sigi, taposa nindo anang ginompisaan indong mga kaolang-olangan!
  swh-ULB: Pia ninyi mnakamilisha kujaza sehemu inayostahili dhambi ya baba zenu.
  tpt-NT: Chuncha kꞌamamaktꞌatꞌikcha yu maqancha taꞌaqtaynil mimpayankꞌan.
  aai-aai: Imih abisa uwatanah hibubusuruf hisisinaf i kwaisawar nuhi efot.
  sny-sny: Lu ape mo ya'ariyei fene lo ne. Serai fene lai orese a'i ape marepi fene
    lo papu ironamisiya. Marepi fene lo papu orese a'i ape teme'eriyesiya.
