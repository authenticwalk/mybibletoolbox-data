    at jun kub' tq'ma'n jun tyol, exsin xkub' tq'ma'n tb'i oyaj, a tkub' tib'aj t-altar
    Dios ti'j, axixpente yoljo, il ti'j tu'n tjapin, chi chiji'y.
  ndj-ndj: Kandi mukuvawula, ‘Kucha, mundu payilapa pa fyalu pa kutambikila chindu
    ha, lakini payilapa kwa fupu yivikiwili pambindi ya fyalu pa kutambikila, malapu
