    esinae rauhijiriin nohanelanaala ichaane coina aitocoiche.'
  mcd-NT: Ascashon marifi man yoiqui isca huamisi, “Tsoan yoiqui isca huai, ‘Nan cufiti
    camaqui ahuara coamisifohuunshon un mia yoia cuscan un mia ashonon,’ huafiashon
    chipo man shinan futsashon man yoi nanscanonquin ishon. Ascafia, ‘Nan cufiti camaqui
    un Dios ahuara inanhuunshon un mia yoia cuscan un mia ashoiran,’ futsa huashon
