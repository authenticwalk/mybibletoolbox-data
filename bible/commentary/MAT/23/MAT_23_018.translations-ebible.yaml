  zar-NT: 'Lëscaʼ caní rnnaliʼ: “Channö nu bönniʼ gunëʼ le niʼa que bucugu láʼayi,
    bitiʼ gun bayudxi, pero channö gunëʼ le niʼa que gun zxoa lahui, bayudxi gun.”'
  kde-kde: Uchocho mùhaula kuva, ‘Munu akàapila kwa kutambulanga chitala, anecho chikee
    chinu, henga munu akàapila kwa kutambulanga sadaka ivêle pachitala, àlembelewa
    atimise achila chaapidile.’
  ata-ata: Mo ngingi ngavikala kalumo aloxo ꞌo. ‘Lexe itema vile uvikala manina teitexi
    no anu tani alelaxu sou lalotu, la anu mii vile uasi. Ia anu uvikala lexe manina
    teitexi no anu mimii iꞌelaxu ꞌa uaai ꞌo, no nano no anu valovalo sou iꞌelaxu mimii
    no anu la anu uꞌoxonu aloxo anu mulemolu ne.’
  qvw-NT: 'Chaynütacmi nipäcunqui: ‘Diospä uycunanwan tacyalpachil limalicuśhanchiccá
    yan''allam. Ñatac quiquin uycuśhanchicwan tacyalpachil limalicuśhanchiccämi ichá
    lulaycunanchic’ nil.'
  nfa-nfa: Miu se ajꞌa ore-leli kahèi, peka na, ‘Ladhe dhèu pajaji pake subha ale
    mei korban dhu ètu dꞌara Èmu Kapua Manèngi-Mangajꞌi, dhèu ne paꞌèki boe dènge
    lii pajaji na. Te ngaa ladhe na pajaji pake subha aa ale mèdha ètu dedha mei korban,
    na, dhèu ne heka paꞌèki dènge lii pajaji na kèna.’
  tnp-tnp: Kəni nəkotəni mɨn məmə, ‘Nəmə iətəmi kəti tatos nonauvɨl e oltə, in nati
    əpnapɨn əmə. Mətəu nəmə iətəmi kəti tatos nonauvɨl e sakrifais iətəm tətəharəg
    lan, kəni in otəkeikei mol nəuian iətəm təmos nonauvɨl ohni.’
  urd-urd: फिर कहते हो ‘अगर कोई क़ुर्बानगाह की क़सम खाए तो कुछ बात नहीं; लेकिन जो
    नज़्र उस पर चढ़ी हो अगर उसकी क़सम खाए तो उसका पाबन्द होगा।’
  hot-hot: “Ma môlô othak onaŋ abô bute haviŋ nena, ‘Anyô te havak balabuŋ hathak
    loŋ êbôk da, yani êŋ hatôm êmbôliŋ dôm êndêŋ abô êŋ. Ma doŋtom anyô te hêv da
    ba havak balabuŋ hathak da êŋ, êŋ ma yani indum êtôm atu ba yani hanaŋ.’
  mqj-NT: 'Anna simukuapaa'' lako tau: ‘Tae''koa'' naande pindamu ke umpa''pindaikoa''
    angngenan pemalasan. Sapo ianna umpa''pindaikoa'' bua pemala'' yao angngenan pemalasan,
    la naandekoa'' pindamu.’'
  rus-SYN: 'Также: если кто поклянется жертвенником, то ничего, если же кто поклянется
    даром, который на нем, то повинен.'
  mbh-mbh: Na thomu o ri mun ve, ‘Aro ve toko e i ri ve i panunganga ile riong na
    i apet a God ile sungong a lekleka iion, aken ini ur tutunnga na ur e avele tova
    i panes i avele. Aveto aro ve i panunganga ile riong na i apet sungong ako i voth
    a God ile sungong a lekleka we iion, aken aro i panes ur ako i ri lale.’
  bdd-bdd: “Ma wete wagwae ꞌabehega ꞌeguma taiya ꞌebe pwaoli saninega ꞌiꞌetaꞌolulu,
    beno geya ꞌaigeda toꞌaha, ma hesi ꞌeguma ꞌiꞌetaꞌwalulu pwaoliina ꞌebe pwaoli ꞌoina,
    beno ginaula madouna, ꞌoinega toꞌaha ꞌigwae hemiseya, sawasawahina ma ꞌipaihowa.’
  cbt-NTPO: Yosë chinotopiso pëiquë artaro ya'huërin. Inaquë ma'sha acopi Yosë chinotacaiso
    marë'. ‘Artaro ya'huërin ni'ton, no'tëquën nontaranquën,’ tapomarahuë', nonpinpatamanta',
    ‘Co ina marë' Yosë ana'intarinpoahuë',’ toconama'. ‘Ma'sha inaquë acopiso' ya'huërin
    ni'ton, no'tëquën nontaranquën, topatëra, naporo huarë' no'tëquën nontacaso' ya'huërin,’
    topiramahuë'. Yanonpinatoma', naporama'.
  srn-NT: 'Un e leri den sma tu taki: ‘A no abi trobi efu wan sma sweri tapu a altari,
    ma efu a sweri tapu a offer di de tapu a altari, dan a mus du san a taki.’'
  cta-NT: 'Loꞌo juaꞌa̱ chaca chaꞌ nchcuiꞌ ma̱: “Si cuaꞌni nguꞌ jura cuentya jiꞌi̱
    mesa nu ntsuꞌu neꞌ laa re, chaꞌ cuaꞌni lyiji nguꞌ sca cña, ná sca chaꞌ laca”,
    nacui̱ ma̱. “Pana si cuaꞌni nguꞌ jura cuentya jiꞌi̱ msta̱ nu nsta nguꞌ lo mesa
    biꞌ, chaꞌ cuaꞌni nguꞌ cña biꞌ, liꞌ ntsuꞌu chaꞌ cuaꞌni nguꞌ lcaa cña tsiyaꞌ ti
    nu cua nchcuiꞌ nguꞌ”, nacui̱ ma̱.'
  bqc-SIM: I mɛ lↄ tó wà mɛ̀ wa sì ń sa'okĩio, a yãe vĩo, ãma tó wà mɛ̀
    wa sì ń sa'obↄ pↄ́ kú weo, bee mɛ́ yãvĩ.
  tcz-CHONGTHU: Chule nanghon maicham muna kihahsel chu imacha akhohpoi, hinlah maicham
    chunga thil kipedoh'a kihahsel chu khoh ahi, natiuve.
  mar-mar: आणि तुम्ही असे म्हणता. जर एखादा वेदीची शपथ घेतो तर त्यामध्ये काही वावगे
    नाही. पण जर एखादा वेदीवरील अर्पणाची शपथ घेतो तर तो बांधलेला आहे.
  snp-snp: Ido yako minámaiye. We makafo eti enae, loto kawa limo olu auma wito olu
    onale, loto neta ki-ki amo folomo kuliya lenaido yamu linate yate, Faifa liye,
    loti lo-lo afa, ido makafo Metefo faifa umunami neta ya yokila ki-ki amo folomolo
    nemo kuliya lenami we yamu linate lamo, Ka eti lanimo ya meyalo melo, loti loumu-umu
    ae.
  isl-isl: Einnig segið þið að rjúfa megi eið sem svarinn sé við altarið en ekki þann
    sem svarinn sé við gjöfina á altarinu.
  spy-NT: Ōmwooyē mbo subak kule, ‘Yoo keewaalee keey ꞉chii *kāābkōrōs ām Kōōtaab
    Yēyiin, kumāmii ꞉ng'ālyoo, nteenee yoo keewaalee keey kiyēē tuwēntooy kubo kōrōsēēk,
    kunāmē ꞉muumeekyii.’
  xnn-xnn: Kananyo abes en no nan mangisapata isnan altar ay maipaypay-an nan maited
    ken Apo Dios et baken basol no adina tongpalen ngem nan mangisapata isnan naited
    ken Apo Dios et masapol ay tongpalena nan insapatana.
  mwe-mwe: Kabhili nnkutinji kuti mundu alumbilaga kwa shitala nngabha shindu, ikabheje
    alumbilaga kwa mbepei ibhishilwe pa shitala, kwene lumbilako kunakuntabha.
  tte-tte: Na komiu kwawaloyoi, ‘Tem tomo yabo ikawalulu kaba pwaoli koina sowasowana
    ana waloyameli isoke-gabaen yakato kaba pwaoline ginauli bwagabwaga. Na tem tomo
    yabo ikawalulu yakayakan iya sipwaoliyan koina, nige sowasowana waloyameline isoke-gabaen.’
  tcs-tcs: Ane yupla bin spik diskain tu, “Ip enibodi i meke promis ane yuze neim
    blo da olta wea i blo meke opring po baigemap emselp insaid lo dat preaus, wel
    em ken broke da promis. Bat ip em i yuze neim blo dem opring wea ol bin putem
    antap lo dat olta, wel em kan broke dat promis.”
  hlt-THB: Bawkthang ang ming phoei nawh awi a kam awhtaw kawna am coeng hy; cehlai
    ce bawkthang ak khan awhkaw zoepeek ik-oeih ang ming phoei ing awi a kam awhtaw,
    ak awi ce ngaan hy ti bai uhyk ti.
  soq-soq: Do e wailanase, ‘Mida pulo itutula bolawa ebowa mampe kangoraleidia, sa
    ipa ipasia, tane mida amona pulo bolawa osowe winedia ebowa mampe kangoraleidia,
    me ideita ruawalepie dewasapi.’
  qub-qub: 'Caynöpis runacunata yachaycächinqui: ‹Pipis «Altarpa jutinchömi rurashaj»
    nej cäga mana rurarpis manami juchayojyanchu. Pipis «Altarcho churaraycaj ofrendapa
    jutinchömi rurashaj» nej cajmi ichanga cumlinan.›'
  att-att: “Á ngattá ta kagian naw, ‘Nu ipappagássingán na tolay yù ángngiyátangán,
    arán na máwák nga tuppálan yù initabbá na, ta awán ta liwâ na nu arán na tuppálan.
    Ngam nu ipappagássingán na yù iyátáng na kâ Namarò nga ipotun na sù ángngiyátangán,
    á máwák nga tuppálan na yù initabbá na,’ kun naw.
  bki-bki: Mia verenio toro tai riverenio ‘Neber riano, boda naio yako jo,’ kamiu
    kuber iliano nei be kurano ga. Mia verenio naio riverenio ‘Kiniou neberii riano,
    sida na naio joa boda,’ mia kamiu kuber iliano nei jikili laka, toro tai maka
    rijikia rilakorovio.
  bqp-bqp: Adì pi dↄ, tó ò la dà kũ sa'okio, a yãke vĩro, ama tó ò la dà kũ sa'obↄ
    kũ à kú gweo, abirekũ mɛ́ à yã vĩ.
  mcp-mcp: Bɨ́ ŋgə nə́mə́ cɨ nə́ muud mə ká kɛɛn *alatâr, sâ nyə́ ámə kɛɛn yí, í cugɛ́
    nyə yɨ́ɨ́mbʉ́lí. Njɨ, múúd mə ká kɛɛn sâ mə́ Zɛmbî í mbwúg alatâr dɨ́ yí, sâ nyə́
    ámə kɛɛn yí, jɨ́ nyə yɨ́ɨ́mbʉ́lí.
  hat-hat: 'Nou di ankò: O wi, si yon moun sèmante sou lòtèl la, se pa anyen sa. Li
    pa bezwen kenbe pawòl li. Men, si l'' sèmante sou ofrann ki sou lòtèl la, se pou
    l'' kenbe pawòl li.'
  npl-NT: 'Noiwa nonkijtoah: “Akin motlajtolsentlalia por n artal, amitla ipati, pero
    tla motlajtolsentlalia por n tlamánali non kajki ipan artal, moneki makichiwa
    tlan yokijto.”'
  bgg-bgg: Nathek è hì de yau ne ruii ro, “Hanyie è sraibao pha ithua pha ibeng è
    surua thak arone, ai ne ji pha surua è achun din phro; Jishii, ai è sraibao pha
    ithua shii zud pha lasen ibeng è surua thak arone, ai ne ji pha surua è chun din
    phro.”
  eng-TCENT: You also say, ‘If anyone swears by the altar, it is nothing; but if anyone
    swears by the gift on the altar, he is bound by his oath.’
  eng-BSB: And you say, ‘If anyone swears by the altar, it means nothing; but if anyone
    swears by the gift on it, he is bound by his oath.’
  cpu-NT: 'Ari okantari eejatzi aririka impairyeetero pomepirinimentotsiki, ikantayeetzi:
    ‘Irovasankitaina Pava eerorika nomonkaratziro nokantziri.’ Iro kantacha pikantapiintaiyake
    eerokaite: ‘Eerorika jimonkaraitziro, tekatsi ompaitya.’ Irooma aririka impairyeeteri
    piratsi itaayeetziri pomepirinimentotsiki, pikantapiintake: ‘Ontzimatye irantaitero
    ikantaitakeri.’'
  san-ASM: অন্যচ্চ ৱদথ, যজ্ঞৱেদ্যাঃ শপথকৰণাৎ কিমপি ন দেযং, কিন্তু তদুপৰিস্থিতস্য নৈৱেদ্যস্য
    শপথকৰণাদ্ দেযং|
  tac-NT: 'Abiena anisá ''emi: «''We a''lá sébali olama olá ne Onorúgame ''yuga mesa
    e''negá iligame alé pachá wa''lú re''obachi ilígame», ''liko tabilé sébali olámili
    ju. ''Lige regá anisá ''emi: «''We a''lá sébali olame ne Onorúgame ''yuga, e''negá
    iligame go''ame re''pá mésachi ilígame», ''liko ''we a''lá sébali olame ne.'
  eng-WEBPB: And, ‘Whoever swears by the altar, it is nothing; but whoever swears
    by the gift that is on it, he is obligated.’
  gfk-H: 'Ma muat tangai mah hoken: ‘Bia tikai i sasalima tano suuh na hartabar aram
    tano tamat na hala na lotu, iakanong a linga bia mon. Iasen bia na hasasalima
    ta ira linga di hartabar manei, iakanong na sulei tar at ia naga hatutun no nuna
    sinsalim.’'
  viv-viv: Kadu wagahe wagayo, Gava kaliva manuwa-tafalolo ana atudidiga ginayakahini-yo
    ginawonadabadaba, medema gahe-kawowo. Atu gava kaliva abaveyao manuwa-tafalolo
    ana atudidiga againe gidauda-ma ginayakahini-yo ginawonadabadaba, medema gahe
    velemoꞋena. Au gavaimi giwonadabadaba, medemi gidadewadewa. Hidedemi wagahe.
  yao-yao: Sooni nkutinji mundu alumbililaga pa chilisa ngaŵa chindu, nambo alumbilaga
    nkujikolanga mbopesi jajili pa chilisa, kwele kulumbilila ko kukwakanganichisya
    kuchitenda chalumbilile.
  tgp-tgp: Ale ka lo verea vara, vara tea mo vere na nona retitauhi na hija jara silesilea
    isan God, kara enia hina purongo, pani vara tea mo vere na nona retitauhi na nona
    silesilea, i pa mele r̃uhu vara i taurilati na nona retitauhi.
  auc-NT: “Ayæ̈ edæ mïnitö babæ apæ̈nedinque, ‘Botö änö nöingä baquïnö anguënë, ancæte
    ante waocä, Wængonguï quï, ante baö näni iya täimpaa tæ̈ï ongö baï impa, ante
    æcänö äna önonque tedecampa. Wæætë mänïnö ancæte ante, Baö iya täimpaa näni iya
    tanguingä baï impa, ante æcänö äna ïñömö tömengä nö ante cæcæcäimpa,’ ante mïnitö
    babæ wapiticæ̈ ämïnipa.
  kbc-NT: Codaa eledi meni me iiɡ̶axinaɡ̶anitecetiwaji, ‘Nigica oko aneo ligegi meo
    okanicodaaɡ̶ica me liboonaɡ̶adi nameeja Aneotedoɡ̶oji niɡ̶ina me dotaɡ̶a, odaa
    baadaɡ̶a ibeyacaɡ̶adi nige deɡ̶eo niɡ̶ijo ane ligegi. Pida niɡ̶ina nigeo ligegi
    me liboonaɡ̶adi niɡ̶ijo liboonigi ane idei madi nameeja Aneotedoɡ̶oji, odaa baɡ̶a
    leeditibige meo niɡ̶ica ane ligegi.’
  bmh-bmh: Ze tub go guzenai ze macanemen. ‘Bo, du tub nug ze maraimai, egun aganem
    biz nugau wanib patamau, ze go gusig tam, go i sesamoran. Bo, du tub go egun aganemen,
    biz ebu ece tub wag daba, gonugau wanib patamau, ze go petak gusig damau.’
  ctu-BL: Che' ja'el, mi la' wʌl che' an majch mi' taj ti t'an jini pulʌntib che'
    mi' wa'chocon i t'an, mach wersajic mi' mel chuqui tsi' yʌlʌ. Pero che' mi' taj
    ti t'an i majtan Dios am bʌ ti pulʌntib, mi la' wʌl wersa yom mi' mel chuqui tsi'
    yʌlʌ.
  meq-meq: 'Faya ka gwaɗumeye sa: “Taɗə ndoweye kə mbaɗa ta təv məvəlay wu a Mbəlom
    na, andza kə mbəɗa bay, a tsik bazlam mətsike tsa. Ane tuk na, kə mbaɗa tə wu
    nakə tə vəlay a Mbəlom mapa eye ka təv məvəlay wu a Mbəlom aye na, kutoŋ ma giye
    wu nakə a mbaɗa ha aye.”'
  noa-H: Pãar hiek hĩchab mag “Sĩi chi Haai hi jëeujem deg nemchaain p'aag nasãdjö
    wau sim higwia nem wauju hatarr wauba hawiajã hidëu mag sim” hanʌm. “Pari mag
    nasãd gaai ofrenda sim higwiata nem wauju habarmʌn chadau hichiita waub k'aba
    wauju haai sim” haajem.
  alp-NT: Kai imi beteke be la loko otoi maka riluke tanei ete Allare ono loko more
    mula mo, po la loko tanei rebe tolae kenare hoko suke ono lokole.
  san-VEL: anyacca vadatha, yaj navedyaa.h "sapathakara.naat kimapi na deya.m, kintu
    taduparisthitasya naivedyasya "sapathakara.naad deya.m|
  kbq-kbq: Hianagi tamagra anage nehaze, iza'o kre sramnavu itamofonte hunteno, huvempa
    haniana amne'zane. Hianagi iza'o kre sramnavu itamofo agofetu me'nea ofare hunteno
    huvempama hanimo'a, huvempama hunte'nea ke'are amage anteno.
  kbh-kbh: 'Ts̈ëngaftanga mënts̈ánaca s̈mondbétsichamo: ‘Nda ínÿabioye tbojas̈buachená
    ndayánaca jamama y tojayana chë altarama chca jamama ca, cha ndoñe ntsemnana chë
    tbojas̈buachená soye jamama ca. Pero chë Bëngbe Bëtsabiama altaroca tojtsejájona
    soyëngama tojajurasna, aíñe jtsemnana chë tbojas̈buachená soye jamama ca.’'
  ron-LSB: 'Și: “Oricine se jură pe altar, nu este nimic; dar oricine se jură pe darul
    care este pe el, este obligat?”'
  pon-pon: O meamen kin kaukila pei jaraui, dene jota katepa, a me kaukila mairon,
    me mi poa dene I me pun,
  nhe-BL: 'Huan nojquiya inquiijtohuaj: ‘Aqui quitestigojquetzas nopa tlaixpamitl
    para quichihuase se tlamantli, ax monequi quichihuas tlen quitencahuilijtoc quichihuas,
    pero intla se quitestigojquetzas nopa tlacajcahualistli tlen eltoc ipan tlaixpamitl,
    huajca quena, monequi quichihuas tlen quitencahuili quichihuas.’'
  sps-sps: Mi kan fafaatsuts iny a ka, ‘A mes te tsue non a ka, man non jias tan fatsung
    fafaatouf mi te tsue, ka babainy tan tsuen man tsunia; sai te tsue fi non ya nei
    man non jias tana fo fifaan tan fatsung fafaatouf, ayei ma vovou iny tsuen man
    tsunia.’
  wnc-wnc: Siwan ginda anzing yakaing, ‘Aminu tapatuta sangana Anutue imuke buka pengamukaing
    gwende umana yake, Siakan, ngang yawanu wa sanga moi kundu. Ngana ita sanga wa
    Anutue imuke pengamukaing kakngae umana yake, Siakan, ngang yakengu ayawan kekekawik
    kaknga siakande tasiwik,’ ngang yakaing.
  nmw-S: Humiu hu liwo hedi, ‘Hebe tolomo hotiya i siloyan pak hebwaden si vate bagapowo,
    bosowaine ege i lake yok wana liwo tuwoi; age hebe tolomo hotiya i siloyan man
    gane si epowon-an he pwatane, taine bosowaine i delake yok wana liwo tuwoi.’
  bus-bus: Eè be dↄ, tó wà sì kↄ̃n sa'okiio, a yãke vĩro, mↄde tó wà sì kↄ̃n sa'obↄ
    kɛ̀ kú gweeo, beee bé à yã vĩ.
  gub-BL: — Aze pemume'u penemiapo ràm nehe, — Tuwe ma'ea'yr hapy haw tàpuzuhu pupe
    har wenu ko heze'eg a'e nehe, aze peze nehe, aze napezapo kwaw a'e penemimume'u
    kwer nehe, Tupàn nuzepyk kwaw penehe nehe, peze mua'u teko wanupe. — Aze pemume'u
    penemiapo ràm nehe, — Tuwe heremimono kwer ma'ea'yr zuka haw rehe har wenu ko
    heze'eg a'e nehe, aze peze nehe, aze a'e re napezapo kwaw penemimume'u kwer nehe,
    a'e mehe Tupàn uzepyk putar penehe nehe, peze mua'u teko wanupe.
  imo-imo: Enoni ungu te peya imboma mane tikolio ningei, ‘Imbo teni mi lepalie Gote
    popo toko melema karomele alta polomu imbi lepa paimbo tembo nimbelie altopa tembo
    nimbe panjimbelo mele naa tembalo kinye ulure molo. Nalo imbo teni mi lepalie
    aku alta polona ola melte tingemu imbi lepa paimbo tembo nimbelie altopa tembo
    nimbe panjimbelo mele naa tembalo kinye manda naa tembalo. Yu paimbo kamukumu
    tepili,’ nimele.
  boj-boj: Niŋgi endegsib mareqnub, ‘Tamo bei a anjam siŋgilatqa osimqa atra bijal
    aqa ñam na siŋgilatqas di aqa anjam siŋgilaqasai. Deqa a na anjam di uratqas di
    kere. Ariya a atraiyo iŋgi iŋgi atra bijal gogeq di unub qaji naŋgo ñam na anjam
    siŋgilatqas di aqa anjam bole siŋgilaqas. Deqa a anjam di urataiq.’ Niŋgi degsib
    mareqnub.
  eng-DRA: And whosoever shall swear by the altar, it is nothing; but whosoever shall
    swear by the gift that is upon it, is a debtor.
  knf-knf: 'Nakak aji naji : “Woli ñaaŋ amehna ţi *bliit bi mngur, uunwo ukoolan,
    bë woli ñaaŋ amehna ţi iko inţeŋanuŋ ţi ba, awo i kado uko wi ajakuŋ.”'
  san-KHM: អន្យច្ច វទថ, យជ្ញវេទ្យាះ ឝបថករណាត៑ កិមបិ ន ទេយំ, កិន្តុ តទុបរិស្ថិតស្យ
    នៃវេទ្យស្យ ឝបថករណាទ៑ ទេយំ។
  arn-NT: 'Ka feypikeymün ta eymün: ‘Iney rume ta kuyalltule kiñe eldungu ta ngillatun
    mew, chem mew rume ta aporia koneltulelay. Welu kuyalltule tati chalintukukeelchi
    chemkün mew mülelu ta ngillatuwe mew, feymewke ta koneltuley ñi mupituael ñi kuyalltuel.’'
  zas-NT: 'Rëb tëëdi: “Achet güünan bal id züjn bejn ni guneeman majsi ma bazaꞌtaman
    xialtar yadoo guin, per bal guzaꞌtaman gon dxiib loj altar guin, rüjn naguiejn
    güünman ni guneeman.”'
  ken-NT: Nɛ bǎrɛ̀m bɛ mbák mmu ámfyɛ́ bariɛp nɛ Mandɛm bɛkʉ ɛnyɨŋ, anjɨkɨ ambɨŋɨ
    nnyɛ́n ɛ́fɛ́mɛ́ akap Mandɛm bɛtɔŋ bɛ abhɔŋ bɛkʉ ɛnyɨŋ ɛyɔ kɛ yi kɛkʉ yɔ, yɛ̌ ɛsɔŋɔri
    ɛ́pú bhak. Bǎrɛm nkwɔ́ bɛ Mbák mmu ánjɨ́kɨ́ ndǔ nnyɛ́n mɛnyɨŋ ɛbhɛn bábhʉ́rɛ́
    ndǔ ɛ́fɛ́mɛ́ bɛchyɛ akap ntá Mandɛm, abhɔŋ bɛ́bhʉrɛ bariɛp ami.
