  aia-aia: Mou 'unua ro'u do 'onaa rai tohe na'i dora ni suu ho'asi beiai duruduru
    nara haua, ai'a 'ua 'anai horoosiai durudurusi. Me 'onaa rai tohe na'i ho'asi
    na awa na'i hunganai dora ni suu ho'asi, 'a ororiu di'u dorai abu horosia.
  srp-1865: I ako se ko kune oltarom ništa je to, a koji se kune darom koji je na
    njemu kriv je.
  agt-agt: A ya takday para uhohugan muy a ‘Am itta ya magpagasingan ta ngagan na
    angiatangan a awan ta kwenta na, ammi am magpagasingan ta ngagan na neatangen
    a liwat na am awena idulot ya nekari na en,’ kummuy haman.
  lug-lug: Ate mugamba nti, ‘Omuntu okulayira ekyoto, kirina amakulu, naye bw’alayira
    ebirabo ebireeteddwa ku kyoto, asaana okukituukiriza!’
  yby-yby: 'Edimoya sa-liki likaka niabo ne: Wewena makolimoya Omaitoka jokila hi
    mikaka niabo namabetalo netibo nesamidana uliwa loko ade yoweko letiboya no wetiboya
    aha nesa yatoka neboya, ito mupilalo netibo nesamuya uliwa loko ade yowitiboya
    elewole nesa nenako, aya nesa maya lolo ekolaiye.'
  heb-heb: ואמרתם הנשבע במזבח אין מאומה והנשבע בקרבן אשר עליו יאשם׃
  mpp-mpp: Ailu ngenge yowangineng mibong sanangkenale yanguc micaigaing, ‘Monic ye
    alata wackecaigac, yogo yowa kpisicne. Nga monicti ibu alata feina biyac loicne,
    yogo wackecaigac, ibac yowaine yogo nalic mi hegiledaicte.’
  apb-apb: Na omu ko unue hunie mwala uuri, ‘Mala nga iini ko tohe mola takoie ora
    ni uunu-uunu aana ko heiholota'i, e ka'a roro'a ike, ta'e uri nga iini ko tohe
    takoie uuraa'inge i lengine ora ni uunu-uunu ha'alaa ko roro'aie.’
  san-TEL: అన్యచ్చ వదథ, యజ్ఞవేద్యాః శపథకరణాత్ కిమపి న దేయం, కిన్తు తదుపరిస్థితస్య
    నైవేద్యస్య శపథకరణాద్ దేయం|
  ben-IRV: আরও বলে থাক, কেউ যজ্ঞবেদির দিব্যি করলে তা কিছুই নয়, কিন্তু কেউ যদি তার
    উপরের উপহারের দিব্যি করে, তবে সে তার দিব্যিতে আবদ্ধ হল।
  ntu-ntu: Rpi-kzpzmu mz leplz kx nzmu naesalz-ngrdr olta ngr Mangr-nzangiongr, trmatqneu.
    A' nzmu naesalz-ngrdr da kc tqycom mz olta, na-atutrlr nzesalz-krdr.
  pan-pan: ਅਤੇ ਇਹ ਆਖਦੇ ਹੋ ਕਿ ਜੇ ਕੋਈ ਜਗਵੇਦੀ ਦੀ ਸਹੁੰ ਖਾਵੇ ਤਾਂ ਕੁਝ ਗੱਲ ਨਹੀਂ, ਪਰ ਜਿਹੜੀ
    ਉਸ ਭੇਟ ਦੀ ਜੋ ਉਸ ਉੱਤੇ ਹੈ ਸਹੁੰ ਖਾਵੇ ਤਾਂ ਉਹ ਨੂੰ ਪੂਰੀ ਕਰਨੀ ਪਵੇਗੀ।
  tkr-tkr: 'Şucad meed eyhe: «Şavaamecad q''urbanbı allya''ane cigaylen k''ın g''assıreene,
    man k''ın eyxhe deş. De''eş, ablya''ane q''urbanılqan k''ın g''assıreene, man
    eyxhen».'
  gvc-gvc: 'Ahri cʉ̃hʉre buhemana mʉsa: “ ‘Cohamacʉ wʉhʉ macari mesa mehne yʉ nino
    seheta yoaihtja’, niriro to niriro seheta to yoaerachʉ noanohca”, ni buhemana
    mʉsa. “ ‘Tí mesa bui jia mehne Cohamacʉre ño payoa ti wari mehne yʉ nino seheta
    yoaihtja’, niriro tiro sehere to niriro seheta yoa sohtori tiro cahmana”, ni buhemana
    mʉsa.'
  mwp-mwp: Wara ngithamun ngurpay lak kedha gegeyadh; mabaygan nanga olta tharan nungu
    yawadhayzinga ridhapoelaypa, nubepa moegina zageth nungu yangukudu patidaypa bangal,
    kasa kay kedha nuydh nay kozan tharan oltanu gimal, nuydh ngaru ayman nungu yawadhayzinga
    midh nanga.
  ksj-ksj: Ebu zaꞌe raenaꞌa, 'Iniuꞌa dibuꞌo fataḡa niḡano ḡoitoreꞌetaꞌaꞌe huga oꞌoꞌa.
    Ḡoitore eꞌe mene haḡaine zuni idaḡa. Rehano iniuꞌa dibuꞌo fataḡano ḡahunoneḡa
    hina ḡoitorine riḡa, eꞌanoꞌo aniꞌa ane ḡoitore tihitihiniꞌuma.'
  sbk-sbk: Wowonti ya lapa apafinjile, hamna ahatu, ila yalapa husadaka yili humwanya
    yakwe, apinyilwe ni ndopo yakwe.
  mya-JVB: တနည်းကား၊ ယဇ်ပလ္လင် ကို တိုင်တည်၍ ကျိန်ဆို ခြင်းကိုပြုလျှင် မ တည် ။ ယဇ်ပလ္လင်
    ပေါ်မှာ ရှိသော ပူဇော် သက္ကာကို တိုင်တည် ၍ကျိန်ဆို ခြင်းကိုပြုလျှင် တည်သည်ဟု သင်တို့ဆိုကြ၏။
  kgf-kgf: Waŋu méŋ yomuhuc ʒéanʒu; Ʒaki téréyaiguc koroma ʒézé seli ac ʒéyu héla
    qahac wammac, néŋ ʒaki téréya qahaiguc haihaiya sese imuac koroma ʒéseliyu ac
    iminéŋ sipacgémimac.
  awb-awb: Itega mó síwáhnoréq, Wehukenínká iraréna, Titiré tahbégá tagaríéhtáq aiq
    pútaq mirainauge ínaraq anehe mi ehwéh íre sehginaraqmé anetaníbo ewe. Mi anínká
    iraréna, Titiré tahbéráq Maniká awe naneqka tagaríéhtáq aiq pútaq mirainauge ínaraq
    anehe mi ehwéh íre sehginaraqmé we anotah ahbábárire ewe.
  gdn-gdn: Ko wi iyapana inako mete tadeyamu, iwagamu ke; ‘Nima uburoto Mamanuga God
    e kepakepai ki si pokaiya gwede mo gwaiyaba kaimatana yagisi manako gwaiyaba wagubu
    ki e ewa eba kwaeyagisi, ki ka baganai, eba gwedei mete kina. Ko e uburoto puyo
    kepakepa kawareya tampu ki si pokaiya gwaiyaba kaimatana ki yagisi, ki ka gwaiyaba
    wagubu ki e makeya makeya kwae-yogono ko eba paerepoto.’
  nko-NT: Mlɩtɛtráa blɩ́ mlɩaa, ‘Nɩ́ ɔkʋ ɔká afɔdɩɛ-asubwi ntam a, imehián ánɩ́
    obégyi mʋ́sʋ́. Támɛ nɩ́ ɔká afɔdɩɛ-abɔtɔ́ ámʋ ntam mʋ́ á, ilehián ánɩ́
    obégyi mʋ́sʋ́.’
  bsn-NT: '@see-verse:MAT.023.017'
  pib-NT: Ga wa, Girukokta gima wa genekashlu yochpikjetikowakakwa kawchinanu koschekachri,
    gike rixa. Seyni gima girukokta wale gogo gwachri genekashlu kawchinanu koschekachri,
    walenwa giklukanuwnachrini.
  wiv-wiv: Miu ta tania ve kubarae, ‘Ta katiu ni mapamapa na altar, ia beta kete tani
    matotonia polea kena, palaka ta katiu ni mapamapa na nazia e taruha na altar ia
    da e kati matotonia nazia kua e mapamapa kete katia.’
  reg-reg: Lindi, wone wone unu kalailila kuchoto Cho okugabhilila chitali chinu,
    nawe unu kalailila echiyanwa chinu chili ingulu yaye, abhoyelwe na libhanja lyaye.
  mlh-mlh: “Buŋo mo iŋi miegobi, ‘Moji alatare tina miku buŋoine mimipaŋ buŋoji misanaŋgaiŋ
    ine, oiji so sanaŋgaiŋyoŋ, moji pesiŋ daŋge yauŋ alatao pega, ore tina miku mimipaŋ
    buŋo miiŋ ine, mimipaŋ buŋo oiji kikipe eiŋ.’
  gof-ENT: ቃሲ ‹ኦኒካ ያርሾ ያርሺያ ቤሳን ጫቂኮ፥ ኣይኮይካ ባዋ። ሺን ኦኒካ ኢያ ቦላ ዴዒያ ያርሹዋን ጫቂኮ፥ ሄ ጫቆይ ኢያ
    ጎማና› ያጊዲ ታማርሴታ።
  aau-aau: Seyr homkwe senkin me, ‘Sawk uwr prueyn hiykwe hyo ok ke alta ko uru non
    nak-oiow sakawk kraipakrai ankin, suw krai lopa. Sawk uwr prueyn hiykwe omeme
    alta eir ko God se ma kow sohiy non nak-oiow ankin, suw krai non, hiykwe hiykiaw
    ma nak-oiow senkin kwa lon.’
  tvk-tvk: E di mupispisi mi moletin xil mun mubit, ‘Xosxa moletin tei pol ni hitxatien
    tei nan e his hor te sanien, hitxatien nan be neta sav tang. E xosxa xi pol ni
    e his sanien xa lalingi di xati, ma ihur xat hitxatien ak ixeih.’
  prf-NT: Kákkagiyán moy bi a ni gamitán nen manumpa en altar ay bali awan la iyud.
    Peru ni gamitán nen manumpa en alay ten altar ay kailangan a tupadán na en sinumpaan
    na.
  auy-auy: Kembiwímó ámáán-aaimo sembá karoꞌá simátimeꞌa séꞌa Maníkóntáfésamo póímo
    tufúꞌmaimo agáén-taaregon-aai tikaꞌ-marésa sésa miyá ónaumnemo sembá minímáyáámó
    ifátuwaiyanamo éna kanaaꞌá íníye. Énifo mintááréráꞌó Maníkómbó wéamem-poigon-aai
    tikaꞌ-marésa sésa miyá ónaumnemo sembá minímáyáámó ifátuwaiyanamo éna sáwíꞌa íníye
    wésewe.
  tbg-tbg: Qaiqaa ne maara uva vo hampiqamakeha vaiinti nahenti tiva nimi tiha, Vaiintivano
    Kotira ofaa taintara autu reharo nai kauqu aiqiqaa aqukero tiharo, Te minti mintirerave,
    tirera, viva tira uvava kiama vira tuataanarove. Vaiintivano taintaqaa ofaa haika
    vateharo vi ofaara autu reharo nai kauqu aiqiqaa aqukero tiharo, Te minti mintirerave
    tirera, viva nai tinantemakero vi haikara autuarire, ti variarave.
  hub-NT: Atumka shuar Yuusnau atii tusa ‘tagku aina maa patasa epetainam tagkun patak
    pachis anajmata nuwaiti nekas anajmatuka’, tuinarme. ‘Turasha shuar ayatik tagku
    aina maa patasa epetia nunak pachis anajmatuka nekas anajmattsui’, tarume.
  hmo-hmo: Ma umui gwau pata helaga ena ladanai ia gwauhamata tauna ena gwauhamata
    be anina lasi, to pata latanai boubou gauna ia noho ena ladanai ia gwauhamata
    tauna ese ena gwauhamata do ia badinaia.
  big-big: Inugurau mabilik yongkambanuwiliyegi pelik waligeleyi, tamizeige yombanu
    nak i walek yemanemakke alataragi yeiktaga ngago pugura kozang kelemi purik mabura
    ngago pura ngeli purik pangka kapura yombanu nak opa alatarage ngalege wiyi piyengko
    ngago pugura kozang kelemi purik mabura pugu ngago pura ngelagi ono, kisiwili.
  gux-G: Yinbi n gɔ maadi ki nul ya poli salgbinbindli po l ki pia maami ama nul ya
    poli k li tie salgi yaali n maa l binbindli po k ki cɔln o maami li kan ŋaagu.
