  kdc-kdc: Vivija mweye mofundiza, ‘Munhu yahaiduila kwa upango wa kulavila nhosa
    siyo mbuli, lakini yahaiduila kwa nhosa ili muupango, koifunga mwenyego.’
  nhr-nhr: 'Xao ko gataga máá: ‘Khóèm kò altaram cgoa gaìse ne, i káà hùi i, igabam
