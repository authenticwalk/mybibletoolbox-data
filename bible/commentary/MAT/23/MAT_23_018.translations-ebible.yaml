    testigo yu''un li milbil smoton Dios tey cajanbile, ja'' persa ta spas li c''usi
    ta xale”, xachiic.'
  lex-lex: Mimpiatut walia hadilla rira. De la'pa rwet la katri'ana pa rlokra de edon
