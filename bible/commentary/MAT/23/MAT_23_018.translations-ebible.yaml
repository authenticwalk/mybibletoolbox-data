  zpu-NT: 'Naꞌ leskaꞌ nere chaꞌ to beꞌnn neꞌe: “Rao bkoy ganꞌ llxoa akeꞌ danꞌ lloeꞌrao
    akeꞌ Dios llzoaꞌn, diꞌll linꞌ lloaꞌa”, naꞌ nere bi zejen kanꞌ bneꞌen. Zan chaꞌ
    neꞌe: “Danꞌ xhoa rao bkoy lo yodaꞌo naꞌ, llzoaꞌn, diꞌll linꞌ lloaꞌa”, naꞌllenꞌ
    nere llayaꞌl goneꞌ kanꞌ bneꞌen.'
  juy-juy: ଆମ୍ୱେଞ୍ଜି ଆରି ଏନ୍ନେଲେ ନିୟ୍‌ ଞନଙନ୍‌ ଏତିୟ୍‌ତେ, ‘ଆନା ତରୋମ୍ମୋଡ୍‌ ତନମ୍ପିଲନ୍‌
    ଆଞୁମ୍‌ଲୋଙ୍‌ ପର୍ମାଡ଼ାତନ୍‌, ତିଆତେ ଆନିନ୍‌ ଆଲ୍ଲେଏନ୍‌ ଜନଙ୍‌ଡେନ୍‌ ଇନ୍ନିଙ୍‌ ତଡ୍‌, ବନ୍‌ଡ
    ଆନା ତରୋମ୍ମୋଡ୍‌ ତନମ୍ପିଲ୍‌ଲୋଙନ୍‌ ଆନମଙ୍‌ ଆଞୁମ୍‌ଲୋଙ୍‌ ପର୍ମାଡ଼ାତନ୍‌, ତିଆତେ ଆନିନ୍‌ ଜଗଃମଗଃ
    ଲୁମେତୋ ।’
  for-for: 'Pigoya, to kapa mayawe yewe: Aratara aigima uma esegi pepa pipa kumparine.
    Pi arata aboborisa a''muntanara aigima esegi puma ukenagaba, nanaga tagakaba yewe.'
  epo-epo: 'Kaj: Se iu ĵuras per la altaro, tio estas nenio; sed kiu ĵuras per la
    ofero, kuŝanta sur ĝi, tiu estas ŝuldanto.'
  gfk-gfk: 'Ma muat tange mah hoken: ‘Bia tikai i hasasalim tano suuh na hartabar
    aram tano tamat na hala na lotu, iakanong a linge bia mon. Iesen bia na hasasalim
    ta ira linge di hartabar me, iakanong na sule tar at ie naga hatutun no uno sinsalim.’'
  bjz-bjz: Nímanda irugari sembago eini mo, eghá reta rosoravore. Enembo einimi Tafaroro
    Ari Kambova vitia vesa dungari faroda ragarova be gajari mo, aná ‘Bee tefo’ gaa
    regegeta rosoravore. Kotú, enembo dabako unona vesa faro etova dungeta rousua-da
    ragarova be gajari mo, ‘Unda be gajetua jo ambi adua, umó bouvu baita rouvie!’
    reta rosoravore.
  atg-NT: A gbolo ẹ sẹsẹ ẹgbọ khi ini ọgbọ ọ romhi atẹtẹ khi ọa mhuẹ abi o ngme, ama
    ọ khada romhi emini a rọ luasẹ oni atẹtẹ, oni ishe o ya mu ọli.
  bjv-NT: 'Ɨtəli əli ɓəy əi nə: “Re dəw ɨbɨ rɔne kɨ dɨngɨri lo kɨndə kadɨ-kare ɓa,
    to kare, a re ɨbɨ rɔne kɨ kadɨ-kare ə, sɔbɨ kadɨ ra nḛ kɨ ɨbɨ-n rɔne.”'
  tos-NT: Huixín na̱ chuná̱ huaná̱tit pi̱ lapi̱ cha̱tum ma̱lacnu̱y xpa̱lacata̱ tu̱
    natlahuay, chu̱ lapi̱ huá̱ nali̱quilhán yuma̱ altar hua̱ntu̱ huí̱ c-xpu̱lacni
    templo, ni̱ tlahuay tala̱kalhí̱n ma̱squi ni̱ cama̱kantáxti̱lh hua̱ntu̱ xli̱ta̱yani̱t,
    hua̱mpi̱ lapi̱ huá̱ nali̱quilhán li̱ca̱xtlahuá̱n hua̱ntu̱ huí̱ c-xokspun altar
    luhua fuerza̱ xli̱ma̱kantáxti̱t hua̱ntu̱ nali̱ta̱yay, sa̱mpi̱ lapi̱ ni̱ nama̱kantaxti̱y
    aya tlahuani̱t tala̱kalhí̱n.
  rro-rro: Wai haeamona tu'abi, maearima ha itara robena atanai ke'abi'uai hanona
    robana a'i kateahuna, 'a peia beruberu tabana itara robena ahana hauna atanai
    ke'abi'uai hanona kebatohana.
  mxp-NT: 'Jøts nayɨdeꞌen mwa̱mɨdɨ: “Ku pøn wya̱nda̱ꞌa̱ky jøts tyiktestigɨꞌaty ja
    alta̱jr, kaꞌap ja wya̱nda̱ꞌa̱gyɨ; kuts pøn wya̱nda̱ꞌa̱ky jøts tyiktestigɨꞌaty
    ja lɨmunsɨ midi yikyojxp jam alta̱jrkøjxp, jaꞌats ɨdøꞌøn tɨy janch wa̱nda̱ꞌa̱ky.”'
  aak-aak: Soyɨ́né rɨpɨ enɨ rarɨgɨ́oyɨ́nérɨnɨ. Ámá gɨyɨ́ gɨyɨ́ aiwá peaxɨ́ tanɨro
    nánɨ íráɨ́ noa peyinɨŋe dánɨ rarɨŋagɨ nɨwɨnɨrɨ́ná ‘Ayɨ́ ananɨrɨnɨ. Xwɨyɨ́á meárɨnɨpaxɨ́
    bɨ mɨrarɨnɨnɨ.’ rɨro ámá aiwá peaxɨ́ seáyɨ e ikwiárɨnɨŋɨ́pimɨ dánɨ rarɨŋagɨ nɨwɨnɨrɨ́ná
    ‘Ayɨ́ apimɨ dánɨ rɨ́ɨ́pɨ xɨxenɨ mepa nerɨ́náyɨ́, xwɨyɨ́á meárɨnɨpaxɨ́ rarɨnɨ.’
    rɨro yarɨgɨ́oyɨ́nérɨnɨ.
  chd-NT: 'Jouc''a toƚcuayi: “Cal xans nocuaj''mipa cal altar, ja''ni aimenant''ƚi
