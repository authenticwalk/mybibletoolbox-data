    méém gaas gaìse sa tséékagu,’ témé.'
  uig-PIN: 'Silǝr yǝnǝ: «Ⱨǝrkim ⱪurbangaⱨ bilǝn ⱪǝsǝm ⱪilsa, ⱨeqnemisi yoⱪ, biraⱪ
