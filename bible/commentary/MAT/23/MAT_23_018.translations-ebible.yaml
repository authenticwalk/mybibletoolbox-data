  wol-2010: 'Dangeen ne it: “Ku giñe sarxalukaay bi ci kër Yàlla gi, ngiñ li duggul,
    waaye ku giñ ci sarax si ci kawam, dugg na.”'
  kqw-kqw: Mot watungi kai lena, ‘Ra taio i liliman nama kabulu na tuntun etabor,
    ke maut, ikut ra taio i liliman nama etabor ra di ubeki uni, i ra i lingmulus.’
  nss-nss: Wawu ngara kapwai, kapa, ‘Kapa hamou kirandrangan kiya pere tuntun, ara
    tehe melit o mwaihei opu. Hapeko kapa hiyeh kirandrangan kiya yukyuk kiro pere
    tuntun, ara tesah irandrangan iya aliy, ara andre kiro ndruwa nongnan tehe kinpwai.’
  snc-snc: Ma ḡokirani, fata veaḡana aranai bekiraḡi-toreni tarimana ḡena kiraḡitore
    tu asi anina, a varevare dagarana fata veaḡana iatanai ḡetoreato dagarana aranai
    bekiraḡi-toreni tarimana tu ḡena kiraḡitore roḡo bekorana-iaḡiani.
  lgl-lgl: Ma moulu faalalaua lou ioli 'uri 'e, ‘Wasua ta ioli ka fanasia alafuuna
    lia 'alia 'ere fau, 'e 'oka mola 'ala ala iko 'ali taua me 'are 'e alafuu fai.
    Ma ala 'e fanasia alafuuna lia 'alia foasina 'e io 'i fofola 'ere fau li, mali
    fo lo 'e abu ka tasa faasia 'oianala alafuu na fo lia.’
  mmo-mmo: Tonde ham nanêêl nambe omaaho ti naanêêl alata haale in kaandu yite vakasin
    le ma de tatuhin, ond ham nanêêl nambe va malis, nganjo naanêêl lak salivangin
    sen nando lak alata ond ham nanêêl nambe me-lohvu nambe tatuhin e, nganjo biing-ambe
    yite vakasin nôôn jak.
  ncu-NT: Ke̱tɔ ne̱ ki tii amo̱ se̱‑ɔ e̱ gye̱ fe̱yɛ mo̱ne̱ yɛ, ɔko̱ ya ba lɔŋŋɔkpa
    ne̱ ɔ bo̱ suŋkpa‑ɔ mfe̱ŋ‑ɔ bo̱ waa e̱taŋ, ɔ taare̱ a ɔ laŋŋe̱ mò̱ kanɔ. Amaa
    mò̱ ya ba kabo̱ ne̱ baa taa bo̱ dɔŋŋɔ lɔŋŋɔkpa‑ɔ se̱‑ɔ bo̱ waa e̱taŋ, amo̱ fe̱raa
    mo̱ne̱ e̱ tɔwe̱ ne̱e̱ fe̱yɛ ɔ mo̱ŋ de kpa fe̱yɛ ɔ laŋŋe̱ mò̱ kanɔ.
  cni-NT: 'Aisati picantashinirojeita: “Ariorica ancante: ‘Tempa otimi atantanariri
    Tasorentsi avira, piotanteari eiro namatavitimpitsi’, ari ocameetsati amatavitante.
    Iro cantaincha ariorica ancante: ‘Tempa itimi avira avaqueneri Tasorentsi, antaaqueneri,
    piotanteari eiro namatavitimpitsi’, ari eiro amatavitantitsi catsini”.'
  eng-WMB: And, ‘Whoever swears by the altar, it is nothing; but whoever swears by
    the gift that is on it, he is obligated.’
  zaw-NT: 'Rniizatu: “Palga te bejṉ guiniliipacni guzä''tni lo bacuug ni yu'' neṉ
    guidoro, di xcuentdi xtiidxni. Luxh palga yu'' chu guiniliipac guzä''tni gojn
    ni dzuub lo bacuug, dxejc sii rniliipacni dxejc nungäjḻ gusoobni xtiidxni.”'
  san-MAL: അന്യച്ച വദഥ, യജ്ഞവേദ്യാഃ ശപഥകരണാത് കിമപി ന ദേയം, കിന്തു തദുപരിസ്ഥിതസ്യ
    നൈവേദ്യസ്യ ശപഥകരണാദ് ദേയം|
  tam-TCV: மேலும் நீங்கள், ‘யாராவது பலிபீடத்தைக் கொண்டு சத்தியம் செய்தால், அது பரவாயில்லை;
    ஆனால் யாராவது பலிபீடத்தின் மேலுள்ள காணிக்கையின் பேரில் சத்தியம் பண்ணினால், அவர்கள்
    அதைச் செலுத்தியே ஆகவேண்டும்’ என்கிறீர்கள்.
  mit-NT: Daaní, cachí stná‑nsià ñà‑màdì obligación ndisa nduá nú ni caquín‑ndà iin
    compromisu, te chináhá‑ndá mesa ìì xí Dios. Doco ñà‑ndùú compromisu ndisa nduú
    ñà‑chinaha‑nda promesa iá nùù mesa mà, cachí‑nsià.
  ceb-ULB: Ug, 'Si bisan kinsa nga manumpa sa halaran, wala kini pulos. Apan si bisan
    kinsa nga manumpa pinaagi sa gasa nga anaa niini, ginapos siya sa iyang mga pagpanumpa.'
  ces-LB: 'A další váš vynález: přísaha na obětní oltář nic neznamená, zatímco přísaha
    na oběť se musí plnit. Jak jste na to mohli přijít?'
  mkn-mkn: Bosong ju ajar sambarang bilang, ‘Kalo orang angka janji pake sumpa deng
    subu itu meja korban yang ada di Ruma Sambayang Pusat, na, itu orang sonde taꞌika
    deng dia pung janji tu. Ma kalo dia angka janji pake sumpa deng subu korban yang
    di atas itu meja, na, baru dia taꞌika deng dia pung janji tu.’
  pol-UBG: A kto przysięga na ołtarz, to nic nie znaczy, lecz kto przysięga na ofiarę,
    która jest na nim, jest związany przysięgą.
  qxh-NT: 'Chaynuypis ninqui: ‹Tayta Diosninchita jarashanchicuna manchapacuypaj.
    Chaymi shiminchi ćharcucänanpaj camacächinga. Tayta Diosninchita jarananchi tullpam
    ichanga mana manchapacuypächu. Shiminchi ćharcucänantapis mana camacächingachu.›
    Upa runa canqui. ¿Manachu musyanqui jarayninchipis Tayta Diosninchipa tullpanćhüraj
    manchapacuypaj cashanta? Payga ishcanta alli rican.'
  nwi-nwi: Nakamhani mɨn mhamə ‘Tukmə yermamə kɨrik rɨvəh kwəsu ye nhag tebol ye Nimə
    Ehuə kape Kughen, in nar apnapɨg əmə. Mərɨg tukmə ravəh kwəsu ye sakrefaes yame
    ramswin-pən iran, kɨni in tukraməkeikei mor naha nhagɨn yame rɨmɨni.’
  kmo-kmo: 'Kwo maji eechaba pokiitu: ma por rii opel maji siiken bachi sabo howuney,
    eecha baney, ii sumowukasakech. Rii opelen ha tawa boboyen siiken sabo howuney,
    ii napa sumowu.'
  agr-agr: 'Atumek: ‘Altaran adayas ni dutikatnujin umiktatjai tauk, wainkayai’ tajume;
    ‘untsu Apajuí anentag suwamu altarnum patatun adayas tauk, dekas imatiksag umimainai’
