  peg-peg: ଆରେ ଏପେଙ୍ଗ୍‌ ଇଞ୍ଜିମାନାଦେର୍, ଇନେର୍‌ ଗାର୍‌ଣିତ ପାର୍ମାଣ୍‌ କିତିସ୍‌ ହେଦାଂ ଇନାକା
