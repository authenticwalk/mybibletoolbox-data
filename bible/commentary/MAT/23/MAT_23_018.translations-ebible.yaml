verse: MAT.023.018
translations:
  kpx-kpx: Isi la tota ata haivei loui kosea, ‘La oleu dubue vavamo mune vitale abu
    avuemo Dilava hoesehavomale ke ivi loui hoto tumute louale keu bae vuvunealivebene.
    Isito la oleu mune vitale kemo abu mesia mahosege au hoto tumute loui ivive louale
    ke hotona vuvuneai.’
  okv-H: Eto ke nei einge eagova, ‘Eto embo na God ta pene ikari gaga ta javo humbuhe
    ke aisuja amo ivo ambu avoeto toasuja amo tehora. Rate gaga hamota hande mihia
    amita javo humbuhe ke aisuja amo sovera te avoeto mane toasuja.’
  tbo-tbo: Ma o baha o pa, “Apo iyai ani talaguyaba gowanei ina igwala naka ega ginouli
    baneina, ma tamogi ina igwala anani’mbenena ani talaguyaba uyahina, po ginouli
    awai i pikogeya apo ina dewaya.”
  mal-C: ആരെങ്കിലും, ‘യാഗപീഠത്തെക്കൊണ്ട് ആണയിട്ടാൽ സാരമില്ല എന്നും അതിന്മേലുള്ള വഴിപാടിനെക്കൊണ്ട്
    ആണയിട്ടാൽ അയാളതു നിറവേറ്റാൻ ബാധ്യസ്ഥനാണെന്നും’ നിങ്ങൾ പറയുന്നു.
  grc-SR: Καί, Ὃς ⸂ἐὰν⸃ ὀμόσῃ ἐν τῷ θυσιαστηρίῳ, οὐδέν ἐστιν· ὃς δ᾽ ἂν ὀμόσῃ ἐν τῷ
    δώρῳ τῷ ἐπάνω αὐτοῦ, ὀφείλει.
  bgc-bgc: थम यो भी सिखाओ सो के जै कोए वेदी की सूह खावै तो किमे न्ही, पर जो भेंट उसपै
    सै, जै कोए उसकी कसम खावै तो बन्द जावैगा।
  khz-khz: Magokilana, pata veagana aranai pene kila-gavu talimana gena kilagavu ati
    ganina, na wareware gauna pata veagana atanai getaoato gauna aranai pene kila-gavu
    talimana gena kilagavu roe pene kwalanaa.
  deu-TKW: 'Ferner: wer beim Altar schwört, das gilt nichts; wer aber bei der Gabe,
    die darauf ist, schwört, der ist verpflichtet.'
  zsr-NT: 'Lëzcaꞌ cni rnaliꞌ: “Chquiꞌ gneynëꞌ bcugu laꞌy bönniꞌ, cutu gun bayúdx,
    san chquiꞌ gneynëꞌ gun zxoa lahui, bayúdx gun.”'
  lin-lin: 'Bolobaka lisusu : ‹ Soki moto alapi ndayi na kombo ya etumbelo, wana ezali
    likambo te ; kasi soki alapi ndayi na kombo ya likabo oyo ezali na likolo ya etumbelo,
    asengeli kokokisa ndayi na ye. ›'
  hns-NT: Aur toelog siekhaawe hai kie djab koi baliedaan djaraawe ke tafra ke naam
    par kasam kha hai, tab ie koetjh na hai. Bakie dje baliedaan ke naam par kasam
    kha hai, oke tjaahie aapan baat poera kare ke.
  noa-E: Pãar iek ĩchab mag “Sĩi chi Aai i jëeujem deg nemchaain phaag nasãdjö wau
    sim igwia nem wauju atarr wauba awiajã idëu mag sim” anʉm. “Pari mag nasãd gaai
    ofrenda sim igwiata nem wauju abarmʉn chadau ichiita waub khaba wauju aai sim”
    aajem.
  eng-EMTV: And, ‘Whoever swears by the altar, it is nothing; but whoever swears by
    the gift that is on it, is obligated.’
  mib-NT: 'Te suni cácahān rō: Núu ndé tée jéjnūhun téyɨ́ de, te núu cahān de jeē
    Yaā Dios jeē chií altar na cuáha ya castigo núu ma squícu de, yūcuán na te tu
    cánuú squícu de. Te núu cahān de jeē Yaā Dios jeē chií ndajníñu jeē cásocō nuū
    altar, na cuáha ya castigo núu ma squícu de, yūcuán na te cánuú squícu nahín de,
    cácahān rō.'
  lif-NT2: खिनिॽ अक्‍खेलॽरिक्‍काङ् के़बाःत्तुम्, ‘आत्तिन्‌ले़त्तिङ्‌तोःम्‍मादे़न्‍निल्‍ले़न्
    माङ्‌हे़क्‍सिङ् खे़न् थेआङ् मे़ःन्‍लो, कर आत्तिन्‌ले़त्तिङ्‌तोःम्‍मादे़न्‍नोबा
    चोफाॽले़न् माङ्‌हे़क्‍सिङ् खे़न् कुबाःन्‍निल्‍ले़ खेःङ्‌सिङ्‌लो॥’
  xnj-xnj: Mwijova kavili mewawa kuvya mundu akalapa pa lusanja lwa luteta ndi chindu
    lepi, nambu mundu akalapai na luteta lweluvikiwi panani ya lusanja lwenulo ndi
    chilapu chenicho chikumukamula.
  mmx-mmx: Mi tong box i do lavangpangpe at tara ni lavanga gamasa mun, mo do i vangpe
    mi loxonin laplavang to at loogu laplavang. Ket do ni na vangpe mavana at leventamtaba
    mo ik lok pana at nom loxonin laplavang, nemi mi lox amuat mo lavangpangpe ren.
  cbr-NT: 'Usaribiti camina mitsux ësai quin: Anuxun Nucën Papa Dios rabiquin ''aracacë
    ñuina xarotia maxax bucúncë, a sinánquin cana asérabi ''ën mi cacësabi oquin ''ati
    ''ai quiax quiquinbi ca unin ''aisama tanquin ''atima ''icën. Usa ''aínbi ca unin
    —anuxun Nucën Papa Dios rabiquin ñuina xaroti maxax bucúncë, anu ''icë ñuina sinánquin
    cana asérabi ''ën mi cacësabi oquin ''ati ''ai —quiax quiquin asérabi ''ati ''icën.'
  tee-NT: Chai vachu' nonat'it ni jantu tu'u' nomputun acsni xamati' lhipast'ac'a
    junta makninican ju Dios ju tu'u' atapacxat va ixpumavasalaca ju ixchivinti. Para
    va tichi chavaich ju calhipast'ac'a' ju anu' atapacxat ju mokslacanta anch pus
    ma tap'astu camuctaxtuya' ju ixchivinti.
  eng-LSV: And, Whoever may swear by the altar, it is nothing, but whoever may swear
    by the gift that is on it—is debtor!
  cak-NT: 'Rix chuka'' ni''ij: Ri nusiq''uij ri altar chi nu''on jurar, más que can
    man nu''on ta ri ru''in, can man jun rumac xtrakalej. Pero ri nu''on jurar pa
    rubi'' ri sipan can parui'' ri altar, can tu''ona'' ri ru''in; y xa manak xtu''on,
    can c''o-wi mac xtrakalej.'
  pah-NT: 'Po g̃a ehetei ojipe''ga pe: “Nahanahã po ti ji rekoi nehẽ. Ikwava''ẽhava
    renoina ji ei a''iti hete nhinhi''ig̃a javo,” e po g̃a, ei Jesus''ga. A''ero pe
    ei: “O''erame ikwava''ẽhava renoina po g̃a etehei a''ero. G̃a okopotare''ymame
    onhi''ig̃a rupi, na ga ndokoi hupi a''ero,” pe''ji tehe pe, ei Jesus''ga. Tupana''ga
    nhi''ig̃aatyviva''ea rehe pe ei g̃a mbo''eavo, ei Jesus''ga. —Po g̃a ehetei ojipe''ga
    pe: “Nahanahã po ti ji rekoi nehẽ. Kiroki a''ea ji amondo ikwava''ẽhava rehe –
    a''ea renoina ji ei a''iti hete nhinhi''ig̃a javo,” e po g̃a, ei Jesus''ga. A''ero
    pe ei: “O''erame ikwava''ẽhavareheva''ea renoina, a''ero ti g̃a toko tuhẽ onhi''ig̃a
    rupi,” pe''e pe, ei Jesus''ga g̃a pe.'
  sja-NT: Parãpa ichiaba jarapata pipɨara bɨ juraadamerã ne-inaa altar ɨ̃rɨ bɨdap'edaa
    paadait'ee k'ĩrapite, Tachi Ak'õre tedepema altar k'ĩrapite juraadai k'ãyaara.
  xed-xed: Ka kuni guli ná, “ka waɗawaɗa mndu ta waɗu nda gwir ná, bla a tsaya wa.
    Ama ka waɗawaɗa mndu ta waɗu nda skwi ya vlaŋ tsi ta Lazglafta ta gwir ná, nda
    nza tkweʼ ka magatani ta tsa skwi waɗa tsi ŋa magay ya,” ka kuni.
  mks-NT: 'Ta inga tucu ña̱ jána̱ha̱ ndó nu̱ú ña̱yivi cúú ña̱ yóho: Tá sáhan in na
    tu̱hun na nu̱ú ña̱yivi nani tává na̱ qui̱vi̱ nu̱ náa̱ Ndióxi̱ já quéa̱ co̱ ndúsa̱
    jáxi̱nu̱ co̱o na tu̱hun na. Joo cáchí ndo̱ ña̱ tá tává ña̱yivi qui̱vi̱ ña̱ sájo̱co̱
    na̱ cánúu nu̱ náa̱ cán já quéa̱ ndúsa̱ jáxi̱nu̱ co̱o na tu̱hun na, já cáchí ndo̱.'
  gfk-S: 'Ma mu tange bileng horek: ‘Be tikenong i hasasalim ma no hator na hartabar
    tuma tano tamat na hala na lotu, ikinong a linge bia mon. Iesene be nage hasasalim
    ma ira linge di hartabar me, ikinong na sule ter iat ie nage hatutuno no nuno
    sinsalim.’'
  bmu-bmu: “Keu kun kewö jimakze, ‘Kunŋan altagö qetŋi qeta keuŋi jöjöpaŋ keunöŋ jim
    köhöima ewö, miaŋön qahö köhöimapmö, kunŋan naluk kötin altanöŋ ahözawi, miaŋgö
    qetŋi qeta jöjöpaŋ keuŋi jima ewö, jöjöpaŋ keu miaŋön mönö jöhöm waŋgima.’
  dgz-dgz: Amba sia, e anega wadidiam wanin, orup da God Paewa gwanap God menan yan
    garaet sine watarewa gapan agi wapi, ame amun ya wareta, go orup ame yan garaet
    ame gapan agi wapi ame tavewa venaseta.
  eng-GNV: 'And whosoeuer sweareth by the altar, it is nothing: but whosoeuer sweareth
    by the offering that is vpon it, offendeth.'
  zaa-NT: 'Ą''hua rena le: Nuỹa diba gúduą altar por testigo nna, bihua biỹa ccani,
    ą''hua nuỹa diba gúduą por testigo ofrenda nu tsìa lo altar nna pues chi ną́ obligado
    para gunią nu chi benią ofrecer.'
  eng-WEBSTER: And whoever shall swear by the altar, it is nothing; but whoever sweareth
    by the gift that is upon it, he is guilty.
  guh-guh: 'Jamatabëcuenenavëxaniabiaya pajumaitsimë tsabiabinua: “Pajivi itsanëjavabelia
    najumecapanepaeya jumaitsi pejumexaniataenexatsi: ‘Catoexanaenatsi pepacuene.
    Cajumaitsitsi altarvënëjava pevënëta,’ jai, apo itsacuene. Bajarapajivi pejumaitsicovëya
    apo exanae ata, itsiata apo naneconitsi Diosojavabelia,” pajamë tsabiabi. “Pajivi
    rajane pejumexaniataenexatsi itsanëjavabelia jumaitsi: ‘Catoexanaenatsi pepacuene.
    Cajumaitsitsi altarvënëjavajumata pebuatsiofrenda pevënëta,’ jai, bajara jane
    xua abeje. Nexata bajarapajivi pepacuene exanae pejumaitsicovëya penaneconitsiyaniva
    Diosojavabelia,” pajamë tsabiabinua jivijavabelia.'
  bon-bon: Cuta weene yaabiberäjimuye, egä laati te liba mene jiicemuge iiwäreja mete
    cabu lui iiwäreja dade, teeme ngii cama, papa gyene tabe pui mene ne atropengta.
    Yepä laati te liba mene jiicemuge owecu gwidape me ngii cama, lui pui iiwäreja
    dade papa cabu, pui mene ne tabe äblicäco atropengta.
  nhw-BL: 'Huan nojquiya anquiijtohuaj: ‘Aqui quitestigojquetzas nopa tlaixpamitl
    para quichihuase se tlamantli, amo monequi quichihuas catli quitencahuilijtoc
    quichihuas, pero sintla se quitestigojquetzas nopa tlacajcahualistli catli eltoc
    ipan tlaixpamitl, huajca quena, monequi quichihuas catli quitencahuili quichihuas.’'
  swh-ONEN: Pia mnasema, ‘Mtu akiapa kwa madhabahu, si kitu; lakini mtu akiapa kwa
    sadaka iliyo juu ya madhabahu, amefungwa kwa kiapo chake’
  wbi-wbi: Kange muvulanisia avaanhu mwiti, Umuunhu angajiighe vwimila ikitekelelo
    nalutalamu. Looli angajiighe vwimila ilitekelo lino vavikile pa kitekelelo ujuo
    ilondua kuvomba ndavule ajighile.
  bba-bba: I kpɑm ɡerumɔ mɑ ɡoo ù n kɑ yɑ̃ku yeru bɔ̃ruɑ, n ǹ sɑ̃ɑ ɡɑ̃ɑnu, ù n mɑɑ
    kɑ yɑ̃kuru bɔ̃ruɑ te tɑ wɑ̃ɑ yɑ̃ku yeru wɔllɔ, u kuɑ dibuɡii.
  eng-KJVCPB: And, Whosoever shall swear by the altar, it is nothing; but whosoever
    sweareth by the gift that is upon it, he is guilty.
  kgk-NT: 'Upéi he''i jevy: —A-rami peporombo''e avy peiko-vy: “Oĩ upe apykagwasu
    hi''ári nhamoka''ẽ haty Nhandejáry mboete-vy, altar héry va''e. Ha''e héry-py
    ajapo-ta xe nhe''ẽ, ja''e ramo, ja''e rei” peje. “Ha, Ajapo-ta apykagwasu ári
    Nhandejáry-pe nhane remime''ẽrã réry-py, ja''e ramo katu, ndaja''e reíry. Ndikatúi
    nhande apu ja''e va''ekwe-rehe” peje mo''ã, he''i íxupe kwéry.'
  waj-waj: 'Ngia vo kuavai kiaanoo: Vaidi voovoono ari kua kutaivaa tioo Anutuuqaara
    puara hudeera yeena tapiivaa nnutuuvaa tasipama tiivo inna hama yeena raira kuavai.
    Ivo ari kua kutaivaa tioo yeena tapiivau kati mmira puaraivo vaivaa nnutuuvaa
    tasipama tiivo inna yeena raira kuavai. Ivaudiri fai ivo ari kua kutaivaa iinaravaivee.
    Ngia itaa kua kiaanoo.'
  cpy-cpy: 'Pikantzi eejatzi: ‘Aririka ipaeryahaetero taapoki-mentotsi, ikanteete:
    ‘Rowajankiteetena Ataapiintziniri taapoki-mentotsiki eerorika nomonkaa-tziro nokantziri.
    Terika imonkaa-teetziro, tekatsi pikante. Rooma aririka ipaeryahaeteri ipireetari
    itahaetziri taapoki-mentotsiki, pikanteeyini: Otzimatyee ranteetero ikantee-takiri.’'
  ekk-PKP: 'Te ütlete: „Kui sa vannud altari nimel, siis ei lähe see arvesse, aga
    kui sa vannud ohvri nimel, mis on altari peal, siis pead oma vannet pidama.“'
  mpx-mpx: Komiu ku ba al, ‘Ebo gamagal etega ni papasila pat elal bolo hi vatal abapowon,
    i bosowaina ya wana bateli ni leke yoho; yaa ebo gamagal etega ni papasila bwasumu
    toto hi popowonan elana, he nige bosowaina wana bateli ni leke yoho.’
  wbp-wbp: “Nyampurlangu kankulu-jana wangka yangka kuja kankulu-jana warntarlarlu
    pinarri-mani, ‘Nyuntulurlu marda kajikanparla nyiyarlangu jangku-pinyi yapa jinta-kariki
    yirdi-kirlirli pirli lalypa-kurlurlu purranja-kurlangu-kurlurlu yangka kuja-ka
    karrimi Yuwarli Maralypirla. Ngula-jangka marda kajilpanpa yulyurlku-yungkarla
    yinja-wangurlu, ngulaju ngula-juku nganta. Kala kajikanparla marda nyiyarlangu
    jangku-pinyi yapa jinta-kariki yirdi-kirlirli kuyu-kurlurlu yangka kuja kalurla
    purrami Kaatuku warntarri pirli lalypangka. Ngula-jangka kajilpanpa yulyurlku-yungkarla
    yinja-wangurlu, ngulaju kujaju punku-nyayirni nganta yangka kujanparla jangku-pungu-wiyi
    yirdi-kirlirli kuyu-kurlurlu-wiyi.’ Kujarlu-yijalanya kankulu-jana warntarlarlu
    pinarri-mani.
  luo-luo: Bende uwacho ni, ‘Ka ngʼato okwongʼore gi nying kendo mar misango to onge
    wach, to ni ka ngʼato okwongʼore gi chiwo moket kuome to ni kwongʼruokneno otweye.’
  nhe-NT: 'Huan nojquiya inquiijtohuaj: ‘Aqui quitestigojquetzas nopa tlaixpamitl
    para quichihuase se tlamantli, ax monequi quichihuas tlen quitencahuilijtoc quichihuas,
    pero intla se quitestigojquetzas nopa tlacajcahualistli tlen eltoc ipan tlaixpamitl,
    huajca quena, monequi quichihuas tlen quitencahuili quichihuas.’'
  aii-aii: '”ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ: ’ܐܸܢ ܐܢܵܫܵܐ ܝܵܡܹܐ ܒܡܲܕܒܚܵܐ، ܠܹܐ ܝܠܵܗ̇ ܚܲܕ ܡܸܢܕܝܼ، ܐܝܼܢܵܐ
    ܡ̇ܢ ܕܝܵܡܹܐ ܒܩܘܼܪܒܵܢܵܐ ܕܥܲܠܔ ܡܲܕܒܚܵܐ، ܒܸܬ ܦܵܐܹܫ ܐܣܝܼܪܵܐ ܒܡܵܘܡܝܼܬܹܗ.‘'
  esk-NT: Uqaqtusisuli kiña iñuk akiqsruqami tuniḷḷaqtuġvikun taamna suuŋitñipḷugu,
    aglaan akiqsruqami aatchuutauruakun tuniḷḷaqtuġviŋmi akiqsruutiniktuq.
  msb-msb: “Nagatukdo pa kamo na kun may nagasumpa paagi sa pagsambit san altar dili
    siya obligado pero kun may nagasumpa paagi sa pagsambit san halad na ada sa altar
    obligado gayod siya!
  cpa-NT: Jø¹² bíh³ juúh² hniah¹² tsa¹tiog¹³ hniuh¹² mi¹ti¹ jan² dsa² jǿg³ ma²ca¹juúh²dsa,
    ju³ná³ jmáh¹lah ni³hiég² báh³ ca¹he¹dsa ja³ca¹mi¹dsøg¹²dsa jǿg³ quiah¹²dsa. Jøng²
    juúh² hniah¹² hi² hniuh¹² báh³ mi¹ti¹dsa, ju³ná³ ca¹he¹dsa hi² ma²tioh¹³ ni³ ni³hiég²,
    ju³lah hi² ma²ca¹dsii¹dsa gug² tai³ Diú¹³.
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ବେଦିର୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କଲେ ସେ ସେଟା ମାନ୍‌ବାର୍‌ ଆକା ଆଚେ
    ବଲି ନଏଁ, ମାତର୍‌ ବେଦି ଉପ୍‌ରେ ସଙ୍ଗଇ ରଇବା ମାପ୍‌ରୁକେ ଦେଲାଟା ନାଉଁଦାରି ପର୍‌ମାନ୍‌ କଲେ,
    ସେଟା ମାନ୍‌ବାଟା ବଲି ତମେ ସିକାଇତେ ରଇସା ।
  meu-meu: Ma o tomu “Pata helaḡana ladana ai baine gwau hamata tauna ena gwau-hamata
    na asi anina, a helaḡa ḡauna pata latanai mia ladana ai baine gwau hamata tauna
    ese ena gwau-hamata do baine badinaia”.
  yva-NT: Maisyare wemai tavon, wapare, ‘Are pirati po urairije inta rapatimu, ranivara
    po Yavaro Amisye ama tewa orame ama tame veano raokaisy, weamo ama ine meweno
    rai ti po apa urairije umaso rakanyoandi kai. Yara ranivara po anakotaro rameseo
    no tewa orame umawe rai ama tame veano raokaisy, weamo apa ana po raurairive umaso
    mamo mbambunin dave weti vemo po rakanyoandi jinya.’
  dgc-dgc: Sakay kagi moy be, a éng isumpa na tolay to pégatangan, éy éwan kan siya
    tu kailangan a mangtupad to pangako na. Pero éng isumpa na to te déton sa a regalo,
    éy kagi moy a dapat tupadén na tu sumpa na.
  zpm-NT: 'Rneeque to: “Zha ne gzeet lo pcoog, led doḻda teḻne guṉd zho miṉe rnee
    zho; per teḻ gzeet zho gon ne ndziib lo pcoog ni guṉd zhow, doḻ ga guṉ zho.”'
  hix-NT: Onà wyaro màketxhe xarha, toto komo wya, kekon xarha tà. Orwonàmàthàyam
    yawo ron me oyosonyhontokonye, onà wyaro kahra ehtxoko, màketxhe. Rorwonàmàthàr
    yawo rohra ryehtoko, nosomtatkano rma haka, faka yaknyohtoho, kahra ehtxoko, màketxhe.
    Onà wyaro haxa katxoko, màketxhe. Rorwonàmàthàr yawo rohra ryehtoko, nosomtatkano
    rma haka, tàmsomà, faka yaknyohtoho mkawono, katxok xa ha, màketxhe. Nosomtatkano
    rma haka tàmsomà kanye rma, orwonàmàthàyam yawo ro ehtxok hampànà, atxke oyesnàr
    kom hona, màketxhe, toto komo wya, kekon hatà, Txesusu.
  sim-sim: Uhu hovok karem ewesawenda jir, os ma lar alta mbele mbele ofan li ewe
