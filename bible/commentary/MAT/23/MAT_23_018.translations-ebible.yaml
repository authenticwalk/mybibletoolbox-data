  kan-OKCV: ‘ಯಾರಾದರೂ ಬಲಿಪೀಠದ ಮೇಲೆ ಆಣೆಯಿಟ್ಟರೆ ಅದು ಏನೂ ಅಲ್ಲವೆಂದೂ ಯಾರಾದರೂ ಅದರಲ್ಲಿರುವ
    ಕಾಣಿಕೆ ಮೇಲೆ ಆಣೆಯಿಟ್ಟರೆ ಅವನು ಅದನ್ನು ಕೊಟ್ಟುಬಿಡಬೇಕು,’ ಎನ್ನುತ್ತೀರಿ.
  bbb-bbb: Ro kuke ja kuaevo e be erare fu fata ije bu zinone ifaejevo ijia kurana
