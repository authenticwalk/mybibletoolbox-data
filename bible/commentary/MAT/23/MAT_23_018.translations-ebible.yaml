    tupapi, Patasai tupapi, yakamato wandakali tupa mana lamawuato, wandakali mindimane
    mangene mindi pukale loto, balana pii okone mo tai laya wakale nembo toto, balato
    alata toko oko mawua leyo loto, nambato pii enene wete leyo leando, balato mangene
    okone pii napene konda yando, yakamato okone katu lalaini. Wuane tekeko, balato
    alata toko okonena opa yolane oko mawua leyo loto, nambato pii enene wete leyo
