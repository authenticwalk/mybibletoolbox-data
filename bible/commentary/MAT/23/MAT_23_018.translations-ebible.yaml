    finontiroran,” ishon man yoimisi.
  urt-urt: Yip plihe yanange wusyep yasamb lenge na, ‘Ŋaiye miyeꞌ ende ka ininge wusyep
    bongol gil naŋ ŋeser hendeinge na, ininge mise supule nanah hlaꞌ. Pe liki ka pakai.
