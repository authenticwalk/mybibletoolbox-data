    bolidu» dǝysilǝr.'
  beo-beo: 'Dilia olelesu eno da agoaiwane gala, ‘Nowa da oloda ea dioba:le ilegele
    sia:sea, ea sia:i liligi fisimu da defea. Be oloda da:iya Godema imunusa: liligi,
    amoba:le ilegele sia:sea, ea sia:i yolemu da sema bagade, dilia da sia:sa.'
  acf-NT: Ou ka di tou, ‘Si an moun fè an sèman pa lotèl Bondyé-a, i pa oblijé fè
    sa i pwonmèt pou fè-a. Mé si i fè an sèman pa kado-a ki anlè lotèl-la, i ni pou
    fè sa i di i kay fè-a.’
  tpi-OTNT: Na tu yupela i save tok, ‘Sapos man i tok long alta na i tok tru antap,
    em i samting nating. Tasol sapos em i tok long ofa i stap antap long alta na i
    tok tru antap, orait em i mas mekim olsem em i tok.’
  mbt-NT: Migpanulu kew man-e te ka minsan hentew ne egpahunlibet te altar, ware karuan
    dutu. Piru ka minsan hentew ne egpahunlibet te dasag ne diye te altar, keilangan
    ne egtumanen din seeye.
  hau-SA: Kukan kuma ce, ‘In wani ya rantse da bagade, ba damuwa; amma in ya rantse
    da bayarwar da take bisansa, sai rantsuwar ta kama shi.’
  mam-NT: Jax ju'x tzin cykba'na ka yaa'n nimxix tajben altar te yol te jurament tu'n
    tcywix tyol jun xjal. Mas tipemal oybil tibaj altar tu'n tcywix tyol, bix ju'
    tzunj, ka ma tzaj k'o'n tipemal tyol jun xjal tu'nj oybil te jurament, iltzen
    ti'j tu'n tjapan baj ti' tyol, tz̈ikey.
  udu-udu: 'Dhali um kun o gwo mo ki: Waḵki/ jan ’de/ midi thul me’da p̱owa gwaṯa/
    jin miinuwa bas mo tani a’di mii’d ki p̱e’th mo be. Hili waḵki/ wathin ’deŋ kamu/
    thul me’da p̱o/ to jin c̱inu ki me’d mo ap̱owa gwaṯa/ jin miinuwa bas mo tani
    a’di deḵa gwom piti jin ona a’di is mo be.'
  tvt-tvt: Sen ih amah nep et nyoot han, ‘O mina ih romthong mendoh thoomhoon ah erah
    tumjih uh tah angka; enoothong o ih lakkot lam ih romthong ni thoomhoon ah erah
    thoomhoon jun doh re ejih jaatjaat ang ah.’
  bgt-bgt: Moti velea mua, ‘Gi ahai keda jijighi kori olta, kari e boi eia na hava
    ke jijighia, e toke vamua. Keana gi ahai keda jijighi tagna na fata bali havughaghi
    ke mono popogna na olta, imanea keda eia na hava ke jijighia.’
  mvn-mvn: Ka kadu uvonavona, ‘Aituhu aviyaivia ivona‑dabadaba pai vi‑nomu a wavea,
    taui yai vona‑dabadabana eha aitam aviani. Eha nau‑wawani idewa‑yehai. Kate aituhu
    aviyaivia ivona‑dabadaba am‑venena‑kavovo‑nana pai vi‑nomu hetana wayahina, eha
    nau‑wawani vona‑dabadabana itana‑bwege.’
  djk-NT: 'U taki tu taki: ‘Sama sa sweli taki, anga a nen fu a apaiti begi tafaa
    pe den e poti meti boon, enke paiman gi Masaa Gadu.’ Da efu den á du enke fa den
    be sweli de, da a ná o ogii. Ma san ogii, na te den be sa sweli taki: ‘Anga a
    nen fu a meti di e boon enke paiman gi Masaa Gadu de.’'
  uig-LAT: 'Siler yene: «Herkim qurban’gah bilen qesem qilsa, héchnémisi yoq, biraq
    qurban’gah üstidiki hediyeni tilgha élip qesem qilghanlar qesimide turushqa qerzdar
    bolidu» deysiler.'
  nde-nde: Lithi njalo, ‘Nxa umuntu efunga nge-alithare, akusilutho; kodwa nxa umuntu
