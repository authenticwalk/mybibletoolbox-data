    yöx nugwön, röböxnɨŋö, cɨnɨŋ aku, röböxnɨŋa. Makwam, ap God rɨgpɨd rol yöra pal
    God höjöpal ur nölöi piaku, ib aku yad gɨr, “Mi yadmɨdölɨŋö,” cɨnɨŋ aku, mai rɨb
    hör i yöx nugwön, keir rɨb maga nɨgen; rɨg yajnɨŋ mag akwör cɨnɨŋö,’ röia.
  acr-NNT: 'Jenewaꞌ ri kabꞌiꞌij ralaq: “We kꞌo junoq kujikibꞌaꞌ uwach juna tzij pa
    rubꞌiꞌ raltar, na chirajawaxik ta che kuꞌan ri ubꞌiꞌim; noꞌj we kujikibꞌaꞌ uwach
    juna tzij pa rubꞌiꞌ ri qasaꞌn kꞌo chwi raltar, riꞌ chirajawaxik che kuꞌan janipa
    ri ubꞌiꞌim” kacha alaq.'
  kpg-kpg: Goodou e agoago labelaa boloo, ‘Maa tangada ga hagamodu gi di gowaa hai tigidaumaha,
    la hagalee e lawalawa go dana hagamodu. Gei tangada ma ga hagamodu gi di mee dela
    i hongo di gowaa tigidaumaha, deelaa tangada e lawalawa go dana hagamodu dela
    ne hai.’
  taj-taj: ओच्‍छे ‘खालै म्‍हिसे बलि फुल्‍बा ग्‍लाला मिन किन्‍सी घ्रान फाजी भिसम तिगै
    आतमुला, तर थेरी फुल्‍बा भेटीला मिन किन्‍सी घ्रान फाजी भिसम चा थे घ्रानसेन चमुला’
    भिसीनोन एनीगदेसे लोप्‍मुला।
  avt-avt: Yi wen yatɨp, ‘Mɨtɨk kerek kekine kɨnaan keit wɨnak ke God hɨram mehimɨtan
    hɨm mɨrak hɨrak katɨp hɨrak kakisesim. Maain hɨrak ap kakisesim te hɨram menmen
    weinɨm. Te mɨtɨk kerek kekine menmen mɨt hɨr newisɨm mentar kɨnaan, hɨr natɨp
    ‘Tru antap’, hɨram mamɨhimɨtan menmen hɨrak ketpim hɨrak kakisesim, te hɨrak kakisesim,
    o au en, hɨrak mɨtɨk enuk.’
  cbk-cbk: Ta enseña tamen ustedes que si un gente ta jura na nombre del altar nuay
    tamen sirve, pero si ta jura le na nombre del maga ofrenda ya pone le na altar,
    necesita tamen le guarda gayot el cosa le ya jura.
  uig-ARA: 'سىلەر يەنە: «ھەركىم قۇربانگاھ بىلەن قەسەم قىلسا، ھېچنېمىسى يوق، بىراق
    قۇربانگاھ ئۈستىدىكى ھەدىيەنى تىلغا ئېلىپ قەسەم قىلغانلار قەسىمىدە تۇرۇشقا قەرزدار
    بولىدۇ» دەيسىلەر.'
  tuf-tuf: 'Baat tan síhw̃atan úchtaro: Uwat sucuar tew̃ti istín ac uchta wacaro:
    “Sir usar yera ácara icar chajac ruwa cahmar uní wacaro,” wacata síhw̃aro. Eyta
    waquíc cuara sucuar tew̃yat Sir táyatro. Cuatán istiyát waquít, “Sir usar yera
    acar cahmar uní wacaro.” Baat séhw̃atan, eyta waquíc cuara sucuar tew̃yat bitarach
    batro. Ba tanra eyta síhw̃aro.'
  abx-abx: Agparapaminugad liwat kam nga bisan say i magsumpa' nga agsabi si altar,
    gana' sinan sapayan-na, pero kon i nagpahalad-na ari si altar i nagsabi-na si
    pagsumpa'-na, kinahanglan nga tuman-nay nan sa'ad.
  mco-NT: 'Nañ jadu''n miich ajcxy mɨna''ñ: “Pen tüg jäy huandaacɨn tuñ, e capxpaady
    je altar ma Dios yajhuindzɨgɨ̈y, chi ca'' cuyduñ je huandaacɨn. Per pen capxpaady
    je huindzɨgɨ''ñ tzüch ma je altar ma Dios yajhuindzɨgɨ̈y, chi cuyduñ yhuandaacɨn.”'
  kqf-kqf: Bi kota ko giugiuna gado, ‘Bamoda aiyai olta isanemo i waisaḡina bi i waidoukotona
    ba mote gebo i voiye. Bi bamoda sewasewa olta dabanemo sakosakona isanemo i waisaḡina
    bi i waidoukotona ba gebo i voiye.’
  cpb-NT: 'Ari okantari eejatzi arika raakoitero owairo taapokimentotsi, ikantaitzi:
    ‘Rowasanketainaata Ataapiintziniri eerorika nimonkaatziro nokantziri.’ Iro kantacha
    pikantapiintaiyakeni eerokapaini: ‘Eerorika rimonkaataitziro, tekaatsi oitya.’
    Irooma arika raakoitero iwairo piratsi ritagaitziri taapokimentotsiki, pikantapiintake:
    ‘Ontzimatye rantaitero ikantaitakeri.’'
  aon-aon: Aria shopunek ipak pakri namudok, ‘Douk meinyi arpen nyukri alta aria nyukri
    adur iruhw um nyunek enesh muguhwos, enyudok douk baraen meyoh. Aria douk nyukri
    ofa nyutem iruhw alta iri aria nyukri adur iruhw, aria enyen ta nyenekesh kabi
    douk nyakrium.’
  hus-NT-2005: 'Ani a ulaltsik jeye enchéꞌ: “Max jun xitaꞌ kin lej tsubkʼaꞌ jun xataꞌ
    kʼal tin bij xon tu kʼwajbáb an pikbaxtaláb, yab xataꞌ; por max kin lej tsubkʼaꞌ
    jun xataꞌ kʼal tin bij an pikbaxtaláb xi tajaꞌ kʼwajat, yejat tám kin tʼajaꞌ xowaꞌ
    in ulu.”'
  mig-NT: 'Te: Nú ndé cha̱a játu̱''un téyíí‑de sɨkɨ̱ altar, tú ní''i̱n tíñu. Ko nú
    ɨɨn cha̱a játu̱''un téyíí‑de sɨkɨ̱ ndátíñu ni̱ ka̱chúkú‑i nuu̱ altar, yu̱án te
    fuerza ná skíkuu‑de. Achí‑ro̱.'
  bps-bps: Na tdòyu kun, ‘Ku nun to smafà fagu di gudamsù di Dwata fakay ku laan dnohò
    i fakangan, bay ku smafà kenen fagu di dsù di tah i gudamsù là fakay ku laan dnohò
    i fakangan.’
  mbs-mbs: Egtoladà kaw heman te mepakay aw tomalis se otaw te pakang din aw olò megsapà
    te sonoganan te ayam-ayam ibegay diyà te Timanem. Meneng egtoladà kaw te keilangan
    tomanen te otaw se pakang din aw megsapà te ayam-ayam sonogen kidoen.
  tof-tof: E akó igó umul baindakla wagó, ‘Darrü pama ne arüng alkamül-koke bóktan
    nóma angrinda ⌊altan⌋ ngidü, oya bóktanan küp babula. Ene wa taia tóba bóktan
    alkamül. A darrü pama ne arüng alkamül-koke bóktan nóma angrinda altadó ne ⌊gyaur
    klame⌋, oya ngidü, ene wa tóba bóktan kokean alkamüle.’
  cme-NT: '«Da na bi ce na ta na piiye wuɔ moloŋ duɔ pã nuŋgu aa bĩ mumbuolmuŋ-terieŋgu
    yerre‑i, duɔ fiɛ''a u saa ji gbãa ce-ma, wɛima sĩ, ŋga umaŋ duɔ cira: ‹Muɔ baa
    tãmmaŋ-kũŋgu maŋ mumbuolmuŋ-terieŋgu dɔrɔ‑i-na mi ka ce daama‑i›, da ku fiɛ
    gbãŋ niɛ niɛ, u saaya u ce-ma.'
  sus-sus: Wo man a falama, ‹Xa mixi nde a kali sɛrɛxɛbade ra, fefe mu a ra hali a
    kanyi mu a xui rakamali. Kɔnɔ xa mixi a kali sɛrɛxɛ ra naxan na sɛrɛxɛbade fari,
    fo a kanyi xa a xui rakamali teku.›
  pon-2006: Kumwail pil kin padahkihong aramas akan, dene ‘Mehmen me kin kahukihla
    pei sarawi ehu, e sohte pwukoahng eh kahula; a me kin kahukihla mehn meirong me
    mi powe, ih me pwukoahng eh kahula.’
  dad-dad: Takag ã urõgedig, ‘Aib taka alta yana nem in od isen ken, totol od irok,
    are ege, anĩ ere, aib taka sesewi fiya nẽ safina alta bun ifaref anĩ yana nem
    in od isen ken, totol od irok, ĩ dõf age fouf.’
  zab-NT: Ziyza rniit dec quɨt xi gúnti belati quɨt gún bniety zec ni aguniib masquɨ
    abaanbɨ jurar pur lo bcuu xte laniudooqui. Per belati gún bniety jurar pur de
    ni zuub lo bcuuqui, ax chiyru nápac par gún bniety zec ni aguniib.
  jae-jae: Ma teŋ gebe ‘Teŋ embe êtôc lêma êpi altar, oc êŋgôm nê biŋ ŋanô êsa atom.
    Ma tageŋ embe êtôc lêma êpi da, taŋ gêsac altar tau ŋaô, tonaŋ tec oc êŋgôm ŋanô
    êsa.’
  ksd-ksd: 'Ava biti bula: Ba tikai i vavalima ta ra uguugu na vartabar, a magit vakuku
    nam, ma ba tikai i vavalima ta ra vartabar i ki tana, i dekdek muka nam.'
  msm-NT: Og-iling kow isab no ko ogsaad to otow aw igsapa din sikan haladanan, ogkahimu
    inggad kona din tumanon sikan. Di ojow now pa, ko iyan igsapa din sikan halad
    no nakabotang duon, tumanon din yagboy.
  myk-myk: Yee wa yu sanha na sipya bu gaa saraya yi tawologo ki na, na kee kaaga
    ke ya jateni wɛ. Ga saraga kemu kʼa taha saraga yi tawologo ki na ge, na wufɔɔ
    bu gaa kee na, na kee kaaga ke kʼa jateni.
  sbe-sbe: Yo hinage kwa hedede kwa wane, ‘Ena tamowai hesau ye kaigwala kaitalasam
    kabagabuna ne unai meta nige mamohoi, na ena tamowai hesau ye kaigwala kaitalasam
    udiyedi meta yona kaigwala ne nige gonowana ye buiꞌuyoi.’
  mcr-mcr: Ga he tiiŋä-pqä ätätqäŋäuä. ‘Ämaqä hŋqu “Iiŋä-iiŋä imäkmqänä” ätätäqäŋgaŋi,
    kukŋui naqä-qakuiqä tqe, ämotquetŋqe, hiqäva-qäyqä ttawiŋqänä ätätqe, ii nätmatqä
    hiŋgiŋqeqä. Iŋäqe, iqu naŋuä hiqäva-qäyqä ttawä haqeuŋiŋqä ätätqe, iqu iiŋä ätätqä-pa
    imäkäŋqiyä’ ätätqäŋäuä.
  cux-NT: '''Tiicá ntúūⁿ ndís''tiī: Ndúúti chi ''áámá ''iiⁿ''yāⁿ caⁿ''a yā chi diíⁿ
    yā ''áámá cosa, ní n''gaí yā, “cáávā nátai”, nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ nacadíínuuⁿ nī
    yeⁿ''ē. Naati ndúúti chi ''iiⁿ''yāⁿ n''gaí yā, “cáávā ofrenda” chi candúú vmnááⁿ
    yeⁿ''ē nátaī, tuu''mi ní ''iiⁿ''yāⁿ miiⁿ canee cúúⁿmíⁿ chi diíⁿ yā chi caⁿ''a
    yā chi diiⁿ yā.'
  tur-YTC: Ve yine, ‘Her kim sunak üzerine ant içerse, andı bir hiçtir, ama sunaktaki
    sunu üzerine ant içerse, o kişi zorundadır’ diyorsunuz.
  san-ITR: anyachcha vadatha, yaj navedyAH shapathakaraNAt kimapi na deyaM, kintu
    taduparisthitasya naivedyasya shapathakaraNAd deyaM|
  bel-N: 'І: “Калі хто прысягне ахвярнікам, гэта нічога, а калі хто прысягне дарам,
    які на ім, дык вінен”.'
  sch-sch: Mapêna Tukhom mâichâm dêna khomakinsâm chu ite anângna omaka, ania
    mâichâm chunga neinunpêk dêna khomakinsâm chu anângna aom, nin ti sa ngâi.
  mic-MIQNT: Elg gegina'mua'tioq, ‘Ta'n getu wen elui'tmasit patgulmesigaqan ta'n
    tujiw teplutg nat goqwei, mu na amujpa tela'tegegw ta'n goqwei teplutg. Gatu ta'n
    getu wen elui'tmasit nat goqwei ignmuatl Nisgaml na amujpa tela'teget ta'n goqwei
    teplumatl Nisgaml.’
  huu-NT: 'Jɨaɨ raitomoɨ: “Jusiñamuimo faga toɨca ocaina jobaisoillano mamecɨna caɨ
    llɨnoia, caɨ lloga uaina caɨ fɨnoñenia, caɨmona mare; iadedɨ Jusiñamuimo fecaca
    toɨca ocaina mamecɨna caɨ llɨnoia, caɨ lloga uaina jaca fɨnoitɨcaɨ”.'
  jiv-NT: 'Nu arantcha tíniuitrume: “Shuar nekasan tajai tusa namaṉ-maar-Yus-sútain
    páchiakka nii tana nuna umitsuk ikiukminiaiti. Antsu Yús-sutainiam namaṉ patasman
    páchiakka ti nekas umiktiniaiti” tíniuitrume.'
  otm-NT: 'Nɛ guí ɛ̨mhbʉ: “Nu''bʉ ja ''bɛ''a bi man a n''da ra ją''i, nɛ bi ndønba
    rá thuhu ran ts''äya bʉ ja ra niją, guí ɛ̨mhbʉ hingui jatho di ją''ts''i. Pɛ nu''bʉ
    bi ndønba rá thuhu ran t''unni i høxpʉ ja ran ts''äya, ya ra ts''oqui a bʉya ''bʉ
    him bi ją''ts''i,” guí ɛ̨mhbʉ.'
  dah-dah: 'Sabatiŋ kurabe gaha yeŋ haŋyen: ‘Al kura alta deŋe urde biŋa tiyyeŋ goyen
    ma gama iryeŋ goke kandukŋeŋ ma nuryeŋ. Goyenpoga Al Kuruŋ galak ire yeŋ alta
    hende kirtiŋ goyen deŋe urde biŋa tiyyeŋ gobe gama po iryeŋ,’ yeŋ haŋyen.'
  tnk-tnk: Nənə kɨmiaha hiaməni mə, ‘Trɨni mɨnuə iərmama riti rahatən nɨfatə səvəi
    Kumwesən, muvehi kwəsuahi irə, nəɡkiariien nəha ro nəri auər a. Mətə trɨni mɨnuə
    rahatən nari riti sə kɨnəmri utə ia təkure nɨfatə nəha, in traməkeikei mo nəfe
    in ramɨni.’
  kpr-kpr: “Eni mo, ne eminge ijugeraeva. Genembo eni olta (altar) da javoda beka
    gajedo irise, ya nunda beka gajari ava bejarira amo, ne ‘avori’ seraeva. O genembo
    daba aimi, joba eni oltada fifitusera, ainda javoda beka gajedo irise, ya nunda
    beka gajari ava bejarira amo, ne ‘agho dari beká ava bejariá’ seraeva.
  san-IAS: anyacca vadatha, yajñavedyāḥ śapathakaraṇāt kimapi na deyaṁ, kintu taduparisthitasya
    naivedyasya śapathakaraṇād deyaṁ|
  nho-nho: Kootou hoki e akonaki te henua ma ki mee se tama e tuku tana taratara ka hakamaumau
    ki te olta, tana taratara naa see mau; aa ki mee a ia e hakamaumau ki naa mee
    e hakaara ki TeAtua e takkoto i aruna te olta, teenaa tana taratara naa ma ki mau.
  gym-NT: Erere arato, ñukwä grä jändrän kukwakrä Ngöböye, ye käbti nire käkwe ja
    kukwe biandre abti ja kukwei kitadre temen kwe, ye ngwane ñan rabadre ngite Ngöböye,
    munta niere. Akwa jändrän kukwata ñukwä gräbti ye ara jire käbti nirekwe ja kukwei
    biandre abti ja kukwei kitadre temen kwe, ye ngwane rabadre ngite Ngöböye munta
    niere.
  azg-NT: Ndoꞌ mantyi conduehoꞌ xjen na icüjiꞌ tsꞌan xueeꞌ nnontyiu quiiꞌ vatsꞌon
    tꞌman chaꞌ quitsiꞌmanhanꞌ na ntyjii Tyoꞌtsꞌon na mayuuꞌ jñꞌoon na itso juu, tyiꞌjaaꞌ
    jñꞌoon icüjiꞌ juu. Majoꞌ conduehoꞌ na juu jñꞌoon tjiꞌ tsꞌan xjen na icüjiꞌ juu
    xueeꞌ sꞌi quiooꞌ na cotyio nnꞌan nnontyiuꞌñeen chaꞌ quitsiꞌmanhanꞌ na ntyjii Tyoꞌtsꞌon
    jñꞌoon na mayuuꞌ conduehoꞌ, juu jñꞌoonꞌñeen jaaꞌchenhanꞌ.
  bhd-bhd: “तुस ज़ोतथ कि अगर कोई बलिदान च़ाढ़नेरे ठारारी कसम केरे, त कोई हर्ज़ नईं,
    पन च़ैढ़ोरी चीज़री कसम केरे त तैसेरो पाबंद भोलो।
  too-NT: 'Lā'' nā hua''nā''tit: “Palh catīhuā natlahua ixpromesa ixpālacata huan
    pūmacamāstā''n, tuntū'' catipātle''keni''lh a''yuj tū'' tlōkentaxtū. Lā'' palh
    natlahua ixpromesa ixpālacata huan lē''ksajuī''n a''ntū huī'' nac pūmacamāstā''n,
    xla'' nasātlahua para natlōkentaxtū”.'
  ind-AYT: Dan, ‘Siapa yang bersumpah demi mazbah, sumpah itu tidak ada artinya. Akan
    tetapi, siapa yang bersumpah demi persembahan di atas mazbah itu, ia terikat oleh
    sumpahnya itu.’
  cjo-NT: 'Eejatzi tee okameethatzi pikantashita: “Aririka akante: ‘Tema ari ojeekaki
    aritaari ataantapiintanariri Tajorentsi apira, piyotantyaari eero namatawitzimi’,
    aritaki ayotzi kameetha amatawitante. Omaanta aririka akante: ‘Tema ari eenitatsi
    apira owamaakiniri Tajorentsi ataakiniri janta aritaariki, piyotantyaari eero
    namatawitzimi’, ari piyotzi eero amatawitantziroña.'
  nsn-nsn: Doh inggoum kung ualasira pono pare, gete ke uamana tolar tamata toro olta,
    inggon a iinetelik puk, bo gere uamana tolaono tar uahung gere mok i rana toro
    olta, song pake guata sira ke kula pe.
  san-DEV: अन्यच्च वदथ, यज्ञवेद्याः शपथकरणात् किमपि न देयं, किन्तु तदुपरिस्थितस्य
    नैवेद्यस्य शपथकरणाद् देयं।
  tna-NT: 'Daja huecha micuaneda uja ebuetsuainia cristiano cuana: “Ahua quebata altar
    jepuiti Diusu bahue epu su, aimue tuseda mesa jamitsuti a taji mahue. Ahua quebata
    mu altar bia su eirutsuaji jepuiti Diusu bahue epu su, da su beju tuseda mesa
    jamitsuti a taji.”'
  lid-lid: Ya ado ale anya, ‘Buku none ari ndramak tandrakan in bwele-e mada koto-ok,
    idoh ari lakou handru bwe. Arile, buku none iy tandrakan in bwele-e iri lakou
    ta asun ere bwele-e mada koto-ok, iy kamesekei buku iy nane ndratandrakan.’
  wim-wim: “Aꞌ niiy wik inangan thamp thawaniy, ‘Namp yuk altaran wichaniy-a, an kana,
    niiy mak wikan pipāna. Puth niiya namp yuk way min anangan wich-wichaniy yuk altarangan
    wun-wuntan-a, niiyana wik niiyantaman keꞌ pipān, yaꞌa.’
  zga-M: Hange, umunu uveikhijyeinghila panekhelo sa khinangheikha khinu. Pu ula uveikhejyeinghila
    pafinu ufiveikhivwe pa neikhelolei sadakha uywa veinkungile mwene.
  yom-yom: 'Lueti tuba diaka : enati mutu levidi ndefi va “diziku dimyokolongo bibulu
    bitambuku kuidi Nzambi”, diodi disi kuandi diambu ko ; vayi enati levidi ndefi
    mu “dikaba diodi didi va diziku” buna kafueti dukisa ndefi andi.'
  san-SIN: අන්‍යච්ච වදථ, යඥවේද්‍යාඃ ශපථකරණාත් කිමපි න දේයං, කින්තු තදුපරිස්ථිතස්‍ය
    නෛවේද්‍යස්‍ය ශපථකරණාද් දේයං|
  yut-yut: '“Ae kɨnda yoŋ uŋun yaŋ: ‘Amɨn kɨnda da alta do yaŋek geni yaŋ aŋteban
    asak kaŋ, tagɨ kɨrɨŋɨtjak. Mani amɨn kɨnda da altakon paret toŋ do geni yaŋ aŋteban
    asak kaŋ, tagɨ dɨma kɨrɨŋɨtjak.’'
  grc-BYZ: καί· ὃς ἂν ὀμόσῃ ἐν τῷ θυσιαστηρίῳ, οὐδέν ἐστιν, ὃς δ᾽ ἂν ὀμόσῃ ἐν τῷ δώρῳ
    τῷ ἐπάνω αὐτοῦ, ὀφείλει.
  tbl-NT: Ne bud sotu gel tolok ye, ke safà yóm tau yóm gónô demsù ebè Dwata, bud
    mon ye là sideken ke nuléhen. Okóm ke safaen yóm dsuen ebè Dwata, gel mon ye là
    hyuhen ke nuléhen yóm safaen yó.
  cpc-NT: 'Ari okantari iijatzi aririka impairyaitiro taapirimintotsi, ikantayitzi:
    ‘Jowasankitaina Ataapiintziniri iirorika nimonkaatziro nokantziri’. Iro kantacha
    pikantapiintaiyakini iirokaiti: ‘Iirorika jimonkaataitziro, tikaatsi oitya’. Irooma
    aririka impairyaitiri piratsi itaayitziri taapirimintotsiki, pikantapiintaki:
    ‘Ontzimatyii jantaitiro ikantaitakiri’.'
  nhg-NT: Hua nenquejtoa que tlö canajyeca tlajurörus por inu ajtöl, amo tli quejtusneque;
    cache tlö tlajurörus por inu bentle tli ipanca ajtöl, quepea que quecumplirus.
  nya-nya: Ndiponso mumati, ‘Ngati wina alumbira kutchula guwa lansembe, sizitanthauza
    kanthu; koma ngati wina alumbira kutchula mphatso ya paguwa lansembe, wotere ayenera
    kusunga lumbiro lake.’
  ngu-NT: 'Niman nemejhuamej no nenquijtohuaj: “Tla yacaj quitlalia se promesa, niman
    notlajtolpalehuiya itech on tlaixpan ica quichihuas, ipromesa xoc itlaj quijtosnequi.
    Pero tla notlajtolpalehuiya itech on huintli yejhuan oncaj ne tlapani ipan on
    tlaixpan, on quemaj melahuac hueyi quijtosnequi ipromesa niman yejhua ica nonequi
    quichihuas on tlen oquitlalij ipan ipromesa.”'
  kup-kup: Met arim moreg hameg-modao ev. Met arihanañ aban napuhö pot hapan, ‘Ne
    Godiz tup ahomakeh anumaihol bareñ elat mañaramah-arü posiz abatavok rotap ne
    gogov tomaz ev hamoh.’ Pot hapanepuh gog hapanez pov nat hepan, povoz rekot betezao
    ravapan. Oñ arihanañ aban mod napuhö pot hapan, ‘Ne arü posik anumai nap Godiz
    homet bareñ elapanez revah bizahan oraez-popuz abatavok rotap gog epov tomaz ev
    toh,’ pot hapanepuh rekot hapanez pov naelotü, oñ am tapan.
  jid-jid: U, 'Iwa a shirji ni tu'u hekali a, ana kpye ri na. U wa a shirji ni kpyi
    wa ba tsi mba ni kima, shirji ma ni vu.
  wmw-wmw: 'Na musema kuwa: ‘Alapíra uralu wa kafara, sikinu, fala alapíra kafara
    íri julu ya uralu, kilapo‑co ndi cakweli.’'
  gmv-GGM: Hesathokka onikka yarsho yarshizaso bolla caqiko aykoy ba shin yarshizaso
    diza yarsho bolla caqikko caqoy gomes gista.
  ssg-ssg: Tin amuto hanau seilon, tap tenen na tel kak kuinakei tesol tone waliko
    teka seilon kau hani Haeu leili Ingan. Tuahe na i kak kuinakei waliko teka seilon
    kau hani Haeu, amuto ukek i aile usiwa.
  zpo-NT: 'Noka mbezh gu: “Chelee tub xaa le tub trat nu cheroo xaa lo mdo kwaan nzo
    leen xkyidoo Dios, namlet xaa trat nik tub kwaan. Per chelee xaa cheroo xaa lo
    gon kwaan nzhib lo mdo, zeesi mle xaa trat.”'
  poy-poy: Kayi mfunda, muntu pakalirapira pashitalawanda sha kutambikira, shintu
    ndiri, kumbiti pakalirapira kwa lifupu lyawalituliti pashitalawanda sha kutambikira,
    kulirapa aku hakumkoli.
  qwh-NT: 'Tsenollam Jina quenopis yachatsicuyanqui: ‘Altarpa jutincho juramentuta
    rurarir mana cumpliyaptiquipis, manam imanantsu’ nir, ‘peru sitsun altarman churashqa
    ofrendapa jutincho juramentuta rurayanqui, tsetam si, presisan cumpliyänequi’
    nir.'
  gaw-gaw: Am ag laa ele inam aṯeb. ‘Laa nug mana meṯaknu qaḏab, amu onigp̱a nai nuhig
    g̱agaṯag qedṯe ele amu, nai amuam hamu. Amge nug qaḏabp̱a mana meṯaknu doḏ, amu
    onigp̱a nai g̱agaṯag qedṯe dayeb amu, nug keeke meu heṯe, nug aḏi keeke heḵunu
    aum amu nug heḵunab,’ aon aṯeb.
  nca-nca: “Ko yendo ŋande yeyoteŋgo, ‘Ko uni kato, “Wondo yakutí ŋundo mandene riní
    kondérete,” yeweya tiníqo, mandí ŋuko kondé horé kini. Quko, “O qa-qa wondo yakutí
    saŋano yote qundo mandene riní hamó kondérete,” yeweya tiníqo, mandí ŋuko kondé
    tiní ŋu rotowero mepémo kini.’
  zpz-NTPP: 'Nunu niꞌ ziꞌl rnii de ru: “Benu tub mbecy zat yu mez nu zu zeꞌ nu rcaa
    dey gyi bañcyug par nu gabe nu ricy paay nu riidz nu rniiy, orzeꞌ walagy ñi gyicy
    paay nu riidz nu mniiy. Zeꞌ benu zat yu bañcyug nu riib lo mez zeꞌ, orzeꞌ rlagy
    ñi nu gyicy paay”, rnii der.'
  mkj-mkj: Kamwai pel pwa ma emen ma kahukihla pei joarwiho, jehpirin pwukoahki; a
    ma emen ma kin kahukihla mihn meiroang in pohn peiho ih ioar pwukoahki ah kahula.
  zac-NT: Nu también cagluaꞌa të si talë chu runë jurar por bëcuꞌguë laꞌni iáduꞌu,
    adë rúnëdiꞌi obligar gunë mënë cumplir juramentu ni, perë rniꞌi të si talë runë
    mënë jurar por ofrendë nadchiꞌbë lu bëcuꞌguë, ni sí, napë quë gúnëll cumplir.
  kyg-kyg: Magoꞌe gemo hutapaeꞌmo, mago vekamoꞌa, ofalinimo neꞌmalaya hiꞌyalamutetiꞌmo
    alagi lama gemo nehuve, huno nehisiyana ani gemo osuno afaꞌa atalegaiyaꞌmonanafa
    hiꞌyalamuteꞌmo haneꞌniya ofaliniletiꞌmo alagi lama gemo nehuve, huno nehisiyana
    ani gemo afaꞌa amagino oꞌatalegaiye, hutapa nehae.
  kmk-kmk: Itudtudu yu paya nu awad tagu’n usalona din altar nu mansapata, naid basuḻ
    na nu adina tungpaḻon dit sapata na. Yoong nu sat datun sin altar dit usalona’n
    mansapata masapula tungpaḻona dit sapata na.
  cao-NT: Jascaria tsi “Altár tsi axëquia ra” i nohiria quii tsi jatihuahacayamaxëti
    ca ma yoaha ca nori ca quëscahuaqui mato pë. (Jatsi ma yoaha ca iqui tsi ma axëhai
    nori ca quëscahuacani quiha nohiria rë.) Jama, “Altar ó ca janahaca jahuë bá tsi
    axëquia ra” i jato quii tsi “Jatihuahacayoixëti xo no yoahaina” iqui mato pa.
  bbr-bbr: Kar ämän akas keser äiäi. ‘Utianik, kar ros ämän areanik, opur amkeäi patan
    nukan enip atai, kiro ämän sakau wa, kiro wa tainorau. Utianik, kar ro ko opur
    amkea, patan opok kar osap oik raunuk, kon enip atai, kiro ämän epar sakau saräi.’
  inb-inb: '—Kasapasmi iacha­chi­dur kan­gi­chi: “Mai­kan­pas nichu: ‘Altarmi kawa­wa­ku;
    kasa­mi rurasa’; chika mana balinchu. Ikuti, ‘Altarpi churaska kama­ri­kumi kawa­wa­ku’
    nigpika, chikar balinmi” nin­gi­chi.'
  hrv-hrv: 'Nadalje: ''Zakune li se tko žrtvenikom, nije ništa. Ali ako se zakune
    darom što je na njemu, veže ga zakletva.'''
  box-NT: Mi mún wee bío le yìa báa lè mu hãmu cĩ̀íníi ɓàn yèni, se bṹn
    dɛ̀ɛ ɓúi mía. Ká a màhã́ báa lè mu hãmu na wi le wán yèni, se mu máa
    día kà.
  ote-NT: Nehe guí eñhʉ gue ꞌbʉ toꞌo da jura po ra ata hinte ri muui núꞌa̱ bi jura.
    Pe nuꞌbʉ da jura por núꞌa̱ ra ꞌbaha xa thuxa ja ra ata, nuꞌbʉ́ ha̱ guí eñhʉ gue
    ri muui núꞌa̱ bi jura.
  wnu-wnu: Ne ete gor wurinob qamb igoumon, Munon ger Qenut mian yab big igour nam
    qab eng unumir ‘apand’ qemeriner eng sig qau ue. Ego mi git yab nam qab erer bigunor
    eng unumot ‘apand’ qemeriner eng sig qau.
  zam-NT: 'Lomisque'', mbez gu'' loo mèn, ne: Chele'' chol mèn càbgòn li mèn thìb
    con'' o gàc thìb con'' loo mèn, chele'' mèna gab: Gàca o lina xalque'' nac loo
    còo'' le''n templ ba'', le'' sya, gu'' mbez: Inquinte arid li gu'' co'' mde''th
    gu'' xal nac loo còo'' le''n templ ba''. Lomisque'', más mbez gu'': Chele'' mèn
    te''th li mèn thìb con'' o gàc thìb con'' loo mèn, no te''th mèn por cón che''n
    gòn co'' mbec mèn loo còo'' le''n templ, sya, mbez gu'': Syase, por fuerz gàcque''
    o li gu'' con'' co'' mcàbgòn gu'' loo mèn li gu''.'
  zyp-NT: ‘Pakheh kheh tah dangnah siasang tah chia a sah caco, ma cawh zehmai pui
    be, canghrasala pakheh kheh tah a cung letei a ungpaw lahsong khei chia a sah
    caco, chia a sahpaw hrakhei a zui a,’ tatah naa tah.
  sey-NT: Yequeje̱ mësaru cayë, ‘Maijaꞌquëre i̱si saihuë doꞌipi nesiꞌi ca nëoñe peoji.’
  nvm-nvm: Regavo madu ja kuai, E be erar fu fata iji bu isuf baroijo ijia kurame
    akai be abedekma fu ijar irerag rekma bano kuaiv. Regavo erar fu ire iji bu karme
    isuf baroijo ijia kurame akai kafo nakma iji fu markno kuain.
  mps-mps: Tama dagego te po me augwalibolo ola mabo dao, ‘Te bidigo aga po dąų
    omainogo eyu da, te Godibolo olo mabo ofa ebo sai nogi ilama, mu po dao wao. Tiali
    goli nosali agai te dąų wali po togoyu da, te usu dao, te sęgę menio. Tiali
    ma, agai te ofa saide muani olo mabo nai nogi ilama, tama mu po da obaso da, teda
    agai te dąų wali po wali sę tiwai yao, togolamuo.’ Dagego te tobage po augwalibolo
    ola mabo dao.
  pab-NT: 'Exakere tehitiya xaotyakijita: “Hatyaiya kaexaretya kirakahare fetatyakalaose
    iniraene katyakekotyaka maheta hoka maisa nikare tyaonita hoka ehekoreya. Hoka
    kaexaretya fetatyakalatyaose nali kirakahare tyaonitere kakoa hoka nikare atyoite
    tyaohena”, xita.'
  llg-llg: Ei boe oo, manoli madabak, mae, ‘Mete ma hataholi soꞌuk heheluk nenik soo,
    ma seseik mei tunu-hotuk manai Uma Ina Huhule-haladoik, na, hataholi ndia taa
    nanambaꞌak no hehelun ndia. Tehuu mete ma ana soꞌuk heheluk nenik soo, ma seseik
    tunu-hotuk manai mei ndia, na, bei fo ana nanambaꞌak no heheluk ndia.’
  kyf-kyf: 'A nɛɛ ''yaɛ: ‹Nyɩmɛ -ka ''slakagʋsalɩlu bi, we bhe. Nɩɩ, nyɩmɛ -ka wlawlalu
    -we mɩa ''slakagʋsalɩlu -gʋ bi, we mɩ nɩɩ, ɔ nʋ we lɛ teɩn.›'
  tpi-tpi: Na tu yupela i save tok, ‘Sapos man i tok long alta na i tok tru antap,
    em i samting nating. Tasol sapos em i tok long ofa i stap antap long alta na i
    tok tru antap, orait em i mas mekim olsem em i tok.’
  mih-NT: 'Ta catyi ndo: “Yoo ra cua tyiñaha Ndyoo nuu ñiyɨvɨ ta cahan ra zɨvɨ altar,
    zoco ma zavaha ra cuhva catyi ra. Zoco tatu cahan ra tuhun sa yozo nuu altar cuhva
    cuan, tacuan ta zɨquɨ iyo cuatyi ra tatu ma zavaha ra cuhva catyi ra.” Catyi maa
    ndo.'
  qvh-NT: '“Saynöpis gamcunaga runacunata yachaycäsiyanqui: ‘Altarpa jutinta jogarcur
    promitishganta mana cumpliptiquipis manami imananpissu. Altar janancho churashgan
    ofrendapa jutinta jogarcur promitirmi isanga sayta cumpliyanqui.’'
  kms-kms: Di nungoqi wari, ‘Wuti iri alta pe wand gre neny, ni dobu puq nen segi
    te piyi. Pudi wuti iri alta pe yumbo God meng kin tende pe wand gre neny, te puq
    nand kin pugrine ei puq nen.’
  agn-agn: Ig pamagtoldok amo ka, mga ang taw manompa ig boaten nang tistigos tang
    altar, maski indi ra tomanen na tang sinompan na. Piro mga manompa tanandia ong
    bolontad ang agbe-tang ong altar, ganing amo ka, kaministiran ang tomanen na enged
    tang sinompan na.
  nhi-NT: 'Uan noiuqui nanconihtouah: “Tla acah motencaua uan ictoocaayotiah in altar,
    amo ocachi tlenoh non, uan tla motencaua uan ictoocaayotia yen tlatemactil tlen
    cah itich in altar, uilica icchiuas tlen oquihtoh.”'
  ttc-NT: Ax nxik eq'uma' qa qetz nxik qsi' qjurament ti'j te tz'e'sb'il, te nini
    telponx nya'tx b'an presis [tzan tqet jk'ulu' iktza' ojetq xik jq'uma']; per qa
    nxik qsi' qjurament ti'j te oyej aj atqet tajsik te tz'e'sb'il, te nini telponx
    b'an presis [tzan tqet jk'ulu' iktza' ojetq xik jq'uma'].
  dan-1931: 'Fremdeles: Den, som sværger ved Alteret, det er intet; men den, som sværger
    ved Gaven derpå, han er forpligtet.'
  kwj-kwj: Wosini ete ku sawendau, ‘E, hima fori Gotri ni anguꞌomwe handau humokuto
    tei ni uchani mwe naha kari kau ri nawa, o sumbu laka mina. Woro hima fori humokuto
    tei tenge ki dau anguꞌomwe leni ri uchani mwe naha kari kau ri nawa, o ri sawero
    mwanji hingambwa sa ri wosi.’
  vie-OVCB: Các ông còn dạy lời thề ‘trước bàn thờ’ không quan trọng, nhưng ai thề
    trước ‘lễ vật trên bàn thờ’ mới phải giữ lời thề.
  kze-kze: keinárawa'o monor-áímbó sembá kampa'á simátime'a sé'a Áánútuntavesamo póímo
    tuvú'máímo agáyáan-taareigon-aai tivamíra'a marésa sésa mirá ónaumnemo sembá minímáyáámó
    ivátuwaiyanamo éna kanaán-íníye. ánivo mintááréírá'ó Áánútumbo kwéame-poigon-aai
    tivamíra'a marésa sésa mirá ónaumnemo sembá minímáyáámó ivátuwaiyanamo éna sáwí'a
    íníye kwésewe.
  mpj-mpj: '@see-verse:MAT.023.017'
  lbk-lbk: Kananyo pay kayet ay mo wad-ay takho ay ensapata ay maichalan isnan altar,
    et ad-i fali chi. Ngem mo ensapata ay maichalan isnan naichoo ay nailayad ischi,
    et masapol ay angnena ay angnen nan insapatana.
  mto-NT: 'Mvaanduvap tseꞌe jidu̱ꞌu̱m: “Pa̱n je̱m xa veꞌe pa̱n pa̱neꞌe du̱yaknajxp
    je̱ yo̱jxpe̱jtu̱n, kaꞌats je̱ꞌe̱ veꞌe vyinko̱pka je̱tseꞌe du̱kutyónu̱t; ax pa̱n
    yaknajxypts je̱ꞌe̱ veꞌe je̱ ya̱x juuꞌ veꞌe je̱m yo̱jxpe̱jtu̱n ka̱jxm, tun vinko̱pkts
    je̱ꞌe̱ veꞌe je̱tseꞌe du̱kutyónu̱t.”'
  bzh-bzh: Log ham nenër bë, ‘Bë mehöti nanër jepö gëp dub-vabuung-böp genanër yönon
    vavune, og sagaḳ nġaa meris. Gaḳ bë nanër seriveng sën raḳ nedo jepö lo, genanër
    yönon vavunë, og su rëḳ gekuung jaḳ rë, gaḳ rëḳ gevonġ noh vu sën nër lo.’
  guj-2017: અને તમે કહો છો કે, ‘જો કોઈ યજ્ઞવેદીના સમ ખાય તો તેમાં કંઈ નહિ; પણ જો કોઈ
    તે પરના અર્પણના સમ ખાય તો તે તેથી બંધાયલો છે.’
  jvn-NT: 'Kowé uga mulang ngéné: ‘Sapa sumpah nyebut altaré Gusti Allah, wong kuwi
    ora ketyentyang sumpahé. Nanging sapa sumpah nyebut kurban sing nang altar, wong
    kuwi ketyentyang marang sumpahé.’'
  byr-byr: Nabaai kwaasɨ dara dadɨvɨsaihɨlyɨ. Gazaizai yagaala dɨragɨnyaꞌ jaꞌnei Gotɨyarɨne
    sipɨzipɨya sazangɨne kwaraanyabanna (taangejɨ marewɨjaꞌnebanna) dozɨ dɨragɨnya
    saꞌ dazai saꞌ yaasɨwaꞌnanyasɨ. Kɨrɨꞌ kwaraanyaba Gotɨyarɨ wɨjaayaꞌne sipɨzipɨya
    sazangɨna dozɨ yagaala dɨragɨnya saꞌ dazai nabaai gamɨ dazabaaina sana yɨna yadelyɨ.
    Sana myɨ yojɨ yagaainakei yɨmaꞌnadelyɨ.
  ian-ian: Ngwuk Ferisi nat nɨmba kat kupma mbutɨgangwuk. Ndi nat nɨmba God kat kwunapmak
    kwanda kwanda taaganjeya njambana sɨ waga nɨma kwundi wanjeyan nyaangɨt kai waa
    mbutɨgangwuk. Ndi nat nɨmba God kat kwunapmak kwinja kwanda kwandana sɨ waga nɨma
    kwundi wanjeyan nyaangɨt tɨgandɨ waa mbutɨgangwuk.
  hun-hun: 'És: ha valaki az oltárra esküszik, semmi az, de ha valaki a rajta levő
    ajándékra esküszik, akkor az kötelezi.'
  mcf-NT: 'Nadentsen mimbi icsamboen chiec. “ ‘Nuquin Papa tabadte shubu uashunaid
    dapa yacnoshon: Mabi Nuquin Papan bëdamboen isnu, quequin nëish pichicate nacnenaid
    dapa utsi uatiapimbo yacpaden abimbo caimbi,’ quequid muesa nec,” quetiadquidi
    mibi adenquio iccoc. “ ‘Nuquin Papa mabi bëdamboen isnuequin pichicatequid nëish
    utsi uatiapimbo yacpaden abimbo caimbi,’ quequid muesa nec,” mibi quepec.'
  kjs-kjs: 'Gore nimimi go-rupa leme: Ali meda kana reke madaa yaa madaa makuaa tea-daare
    go agale mada giyalia leme. Go-rupa pea pare nipumi lodo kirita mo kana reke madaa
    suma yaa madaa makuaa tea-daare go agale mada nagiyalia leme.'
  mni-mni: "Aduga nakhoina asisu tambi madudi, \x93‘Kanagumbana latnapung panduna\
    \ wasaklabasu karisu natte, adubu latnapunggi mathakta leiba athenpot adu panduna\
    \ wasakpa mahak adudi mahakki wasak aduna pullabani.’\x92"
  yad-NT: 'Jiryi̱tacharantiy: Saryityi nique ti̱ Ju̱denu nijyu̱ rupajyo jtyamu, ne
    sanique si̱tenu variy riva; saryityi nique ti̱ sa̱chara jtyamu, jiryatiy Ju̱denu
    nijyu̱ rupajyonchara, variñi̱ ji̱ta saryi jto̱taniy rivara jiñiquejada.'
  mxb-NT: Ta kaá taꞌani ndó ña̱ tá ná nachinaꞌá ná noo̱ náa̱ noo̱ dóko̱ ná ña̱ꞌa noo̱
    Ndios, dá kía̱n ko̱ xínñóꞌó ná kee na no̱ó ni̱ kaꞌa̱n na̱. Tído tá ná nachinaꞌá
    ná ña̱ ni̱ doko̱ ná, dá kía̱n kánian dáxi̱nko̱o na no̱ó ni̱ kaꞌa̱n na̱, kaá ndo̱.
  pon-2006A: Kumwail pil kin padahkihong aramas akan, dene ‘Mehmen me kin kahukihla
    pei sarawi ehu, e sohte pwukoahng eh kahula; a me kin kahukihla mehn meirong me
    mi powe, ih me pwukoahng eh kahula.’
  maq-NT: 'Hacuaha nújun ta: “Sá xi tuhun cjua nuju hane cuinújun xi ngasunscun yungun
    cuma testigu ne, sahmii ngujyë xi nihñu chihin cjua nuju, peru sá xi nújun ta
    cuatjo xcun ngasunscun jan cuma testigu ne, sehe sahmi ngujyë xi tuhun xi canújun.”'
  hto-hto: 'Nane jɨáɨfue daɨífɨredɨomoɨ: “Daa come ɨere uafue daɨíllena, altar daɨna
    Juzíñamui íena rɨlle fecárabani mámecɨ llɨ́ɨnoiadɨ afefue ráañede. Mei íadɨ afémɨe
    afénomo fecaca raa mámecɨ llɨ́ɨnoiadɨ ie daɨna uai jeire órede,” daɨdɨ́omoɨ.'
  por-BRBSL: E, 'Quem jurar pelo altar, não é nada; mas quem jurar pelo presente que
    está nele, é obrigado...'
  ces-NKB: '[Říkáte] také: ‘Kdyby někdo přísahal při oltáři, to nic neznamená, ale
    kdo by přísahal při daru [ležícím] na něm, ten je zavázán.’'
  cui-cui: 'Mataʉta ba pajam tsaibim: ‘Icha ichʉn nayabara cui wʉnae tsimuxu duta,
    xua jeye: Xaniwaicha bara exanaein pocotsiwa xua catsipaebatsi xua be pexaethopaewa
    wʉntha xua ichaxota duwei tauteiba xua tuxusi exaneiba Nacom nexa, poxonae jei,
    baxua ba bapon jopa bewa exanae poxoru baraxua xua be pexaethopaewa jopa ainya
