  ulk-1902: A nerute, Ese le iskosi abele zegu lu bao, nolea kar; epe abele iskosi
    abele zegu lu abi tumge, niaiem peike.
  som-som: Oo weliba waxaad leedihiin, Ku alla kii meesha allabariga ku dhaarta waxba
