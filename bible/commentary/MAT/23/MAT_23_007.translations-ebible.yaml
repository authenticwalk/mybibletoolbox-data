  tkr-tkr: maydambışee salam alyapt'as, insanaaşe cok'le «Mə'əllimva» uvhiy geedxhe
    ıkkiykan.
  gvc-gvc: Ã yoa mahapʉ ño payoa mehne paina tinare ti noano piti bocasinichʉ cahmana
    tina. Tinare “Buheriro”, masa ti ni pisuchʉ cahmana.
  mwp-mwp: Thanamun mina ubi kedha, mabaygal thanamulpa koeyma apasin barpudhay laganu,
    a thana kedha tharimoeypa, “Koey ngurpay mabayg”.
  ksj-ksj: Vazevazeꞌa ne hunio hidine, 'Ihore Vazeḡa,' rae gubaze zouga urateꞌohe.
  sbk-sbk: na alamshilwe hushishi isehemu yakazizye na akwiziwe “Mwalimu” na bhantu.
  mya-JVB: ဈေး ၌ ရိုသေစွာနှုတ်ဆက် ခြင်းကို၎င်း ၊ အရှင် ဘုရား အရှင်ဘုရားဟု လူ များခေါ်ဝေါ်
    ခြင်းကို၎င်း နှစ်သက် ကြ၏။
  kgf-kgf: Nénnagémba sombeŋiguc méra qeqe waŋ énécmima kiwi ic ʒéénécmimu niŋac waŋanʒu.
  awb-awb: Sega máhkétirapéq nogótáq mó kegá se mehweh ariteyabe suwahbehre. Mó kegá
    sensabé, Íwáhnoraníno ateyabe suwahbehre.
  gdn-gdn: Mu nuwamugu kayatagamana imatau iwana da iyapana ropani kawaya ika idiwu
    mu emitamana naigida mena parautamana ki nana manako tagamana ke; ‘Wi ka nu Nidiyamu
    Kabukabuwa Ragidai’.
  nko-NT: Bɛdálɩ yɔ dɩnsʋ á, bʋtekle bɛɛ ahá bʋtɩ́ɩ amʋ́ bɛɛ, ‘Asunápʋ́,’ abʋbun
    ha amʋ́ itsiá.
  bsn-NT: To yicõari, jãjarã masa ĩna rẽjarũgũrijaʉrire ejarũgũama. Masare ĩna bocajama,
    rʉ̃cʉbʉose rãca ĩnare ĩna sẽnisere bojarũgũama. To yicõari, “gotimasiorimasʉ”
    masa ĩna yijama, ajivariquẽnarũgũama.
  pib-NT: Ralukluna giputuya ralukikolna, ga wa yine wane chinyapna, ‘Rawii, Rawii.’
  wiv-wiv: Ki kulidia manumanu kete koi kemikemihidia na poloka maket kamahi, ki kulidia
    kete kohanga dia na, ‘Tisa.’
  reg-reg: No kukesibhwa mumagulilo, no kutogwa na bhanu ati “Labhi” (bheigisha).
  mlh-mlh: Nareŋgareŋ kae jiŋoo me kadio ŋiŋigo ŋone yabebi mijeri eyarenimiŋgo maneru
    ‘O sogunenoŋuŋ,’ tinayaŋuŋ oŋu miniminde aŋi maneegobi.
  gof-ENT: ኣሳይ ጊያን ኤንታና ቦንቾን ሳሮናይሳኔ ‹ኣስታማሪያው› ጊዲ ፄጋናይሳ ኮዮሶና።
  aau-aau: Seyr homkwe maket-yier mon seme ley, uwrsa hom hme senkin me-ihey e, homkwe
    uwr yaprue ihey-ar. Seyr hme senkin nak-me e, ‘Hiy-mon sorasor uwr moma.’
  tvk-tvk: E von posen xil mun, xil iexil bei pupu tengan moletin xil lisemin xil
    itel merereen e likes xil ni ‘titsa.’
  prf-NT: Gugustu di bi a batiyán ti pággalang ten matolay hidi a lugar sakay mangaranan
    a ‘maistu.’
  auy-auy: waási suwánésa sésa óraaꞌ-waasi ámáán-aai simátíméwin-owe síwae sésa naaópaꞌa
    maruꞌ-afufumpaꞌá wénesa miyámó ontáfésa aamoí wéowe.
  tbg-tbg: Vaiinti nahenti vika koqemake uva manteha, Maara uva ti variara vaiintio,
    tiate ti, vika maaketiqi vi ani variarave.
  hub-NT: Nitaka shuar jintanam igkuntainaksha emematrus amikmatainak jintinkartina
    turutiarti tusar wakerin ainawai.
  hmo-hmo: Idia ura danu hoihoi gabu dekenai taunimanima ese do idia hanamodia, idia
    be ‘Hadibaia Taudia’ do idia gwauraia.
  big-big: Keya puwili pundikke yongkambanu mamokki wirege puwiliyegi pelik yeiweki
    miziwili, Wangane Ngaibek ma Wangane Kiriwagabek, miziwili.
  gux-G: bi bua k bi ya cua bi niba nni, ban ya fuondiba ki yib canba nba.
  cnl-NT: Bi²³ 'née²³te'²³ 'e³ rɨ²³mi²³jue'²³ dsa³ 'e³ la²³ cuø²³te'²³ u²³juee'n³¹
    quia̱'²te'²³ je² dxa²³ dsa³ 'moo'². Bi²³ 'née²³te'²³ 'e³ rɨ²³sɨ'²³te'²³ dsa³ 'e²³.
  zar-NT: 'Lëscaʼ caní, të́ʼënnëʼ uluʼgapa bönachi légaquiëʼ didzaʼ ba zxön gapa naca
    lógaca bönachi, en të́ʼënnëʼ ilë́ bönachi légaquiëʼ: “Padiux, bönniʼ usedi.”'
  kde-kde: Vànatamwa namene kusalimiwa kwa eshima kusakoni na kuchemwa na vanu, ‘Nkúhunda.’
  ata-ata: Mo aneꞌi imasaxa sou ta mitema ixalisiꞌa no anu taasou pitapita la iꞌoxonu
    aso laixe noxiꞌa xe imoxoꞌa lexe, ‘Tisa.’
  qvw-NT: Läsacunäćhüpis lluy nuna ‘sumä yaćhachicü taytay’ nipäcul allinpa licapäcunallanpïtacmi
    wañupacun.
  nfa-nfa: Ladhe lasi asa dꞌara pasa, rèngu dꞌèi dhèu pakabꞌua si. Ra tenge jꞌara,
    sèna ka dhèu pahaha iisi mi rèngu, aa dꞌèi dhèu paroa ra, ‘Ama mese, dhu hua iia.’
  tnp-tnp: Kəni e ikɨn katol makɨt ikɨn, ilah kotolkeikei məmə nətəmimi kotəni təuvɨr
    kəm lah, kəni məutauɨn e lah məmə ‘Rapai’ u nɨpətɨn təni məmə ‘iəgətun katɨsiai.’
  urd-urd: और बाज़ारों में सलाम और आदमियों से रब्बी कहलाना पसन्द करते हैं।
  hot-hot: Ethak i loŋ ethak doŋtom halôk ma leŋiŋhaviŋ avômalô bêŋ anôŋ nenaŋ nena,
    ‘Waklêvôŋ anyô bêŋ’ lôk nebam i nena ‘Kêdôŋwaga’.
  mqj-NT: Marru naporai napa'tabe'i tau lako pasa' anna nagente' tau tuangguru.
  rus-SYN: 'и приветствия в народных собраниях, и чтобы люди звали их: учитель! учитель!'
  mbh-mbh: Na o sis rintet ako ve, aro tokokoere o pathokeal or a pathunonga a penre
    ranga ve ako or ini toko pompomere, na o sis mun ve aro tokokoere o apet or, ‘Pamirealinga’.
  bdd-bdd: ma ꞌeguma ꞌebe maketi ꞌoina sitauya nuwanuwadi ma tomota baibaiwadi siloyauwedowedi
    nuwana siꞌahwa toheꞌitaedi.
  cbt-NTPO: Cachiquë pa'pachinara, na'a piyapi'sari noya nontopi. ‘Huë'cama maistro,’
    itohuachinara, pa'yatopi.
  srn-NT: Den lobi te sma e gi den lespeki odi na wowoyo, èn te sma e kari den ‘leriman’.
  cta-NT: La cuiꞌ juaꞌa̱, si tyacua tyaꞌa ñati̱ loꞌo nguꞌ biꞌ nde calle, loꞌo chcuiꞌ
    ñati̱ biꞌ loꞌo nguꞌ, na cuaꞌni chi̱ ñati̱ loo ntiꞌ nguꞌ fariseo biꞌ; juaꞌa̱ cua
    ntiꞌ nguꞌ chaꞌ ñacui̱ ñati̱ jiꞌi̱, chaꞌ mstru laca nguꞌ. Juaꞌa̱ ntiꞌ nguꞌ biꞌ.
  bqc-SIM: Aaìↄ ye wàↄ fↄkpakpamá gãaɛ, wàↄ onɛ Mɛtulu.
  tcz-CHONGTHU: Amahon kailhang mun'a min jaboltah'a alem diu adeiyun, chule houhil
    ati diu adei-uve.
  mar-mar: बाजारातील मुख्य रस्त्याने जाता येता लोकांनी आपल्याला मान द्यावा याची त्यांना
    फार आवड असते आणि लोकांनी त्यांना ‘रब्बी’ म्हणावे असे त्यांना वाटते.
  snp-snp: Ido maketilo ya wenena leyeti aiyo-koiyo ka lolumunawae, loti koliti, Api
    lilibamo wele, loti lebote lenawae, loti koli-koli o minae.
  isl-isl: Þeim líkar vel að tekið sé eftir þeim á götum og þeir vilja gjarnan láta
    kalla sig „rabbí“ eða „meistari“.
  spy-NT: Kicham /kiisubooyootē nyēbo koonyit ām wōlēē chaang' ꞉biich ankicham /kēēkuurē
    ām koonyit kule ‘Mokoryoontēēt’.
  xnn-xnn: Kaytenda abes ay malispito isnan enda menpasyalan ya kaytenda abes ay makmakwani
    en mistolo.
  mwe-mwe: Bhanapinganga kukomaywa kwa jogopekwa kushoko na bhanapinganga shemwa na
    bhandunji, Bhaajiganya.
  tte-tte: Tem silau kaba maketi mena nuwanuwali tomo silaoma yo sikawa-kagutoki kolili.
    Tabe nuwanuwali lalakina tem tomo meuloili sikawa-guyau-yagili.”
  tcs-tcs: Wen dempla i go po wagbaut go eniwei ane mite ol pipol, dempla wande dem
    pipol po rispekt dempla ane kole dempla “Tisa”.
  hlt-THB: ik-oeih zawihnaak hyn awh thlang ing kqihchahnaak a peek khqi, 'Cawngpyikung'
    tinawh amik khykhqi ce lungna uhy.
  soq-soq: Mo menamodia apana maket bolawe wiwira mampe auwamompa, ita ituposimompe
    ebou wampaase, ‘Debamamba.’
  qub-qub: Läsapa puriptinpis runacuna ‹Maestru› nir rispitar saludanantami munan.
  att-att: Á pappassiár da ta dápun, káyatád da yù pakimore nayù ira tatolay nira
    ánna mangabbún nira ta Mesturu.
  bki-bki: a verenio nalo aiel ea vioruru, mia nalo ajidom tomu nalo avatove kalo,
    a avio batitiglo averinavo ‘!Nao, kiaku naverloglogiano novo, kavijo bo o!’
  bqp-bqp: Òdigↄ̃ ye ògↄ̃ fↄ kpákpaḿma ɛtɛnↄa, ògↄ̃ ń sísi Rabi.
  mcp-mcp: 'Bwə́ cɛɛl nə́ buud bwə́ dʉ́g bə́da bwo məbə́dá mə́ gúmə́ mə́ŋkúmbə mə
    búúd dɨ̂. Bwə́ cɛɛl nə́mə́ nə́ buud bwə́ dʉ́g jɔ̂w bwo nə́: *Rabi.'
  hat-hat: 'Yo renmen pou moun di yo bonjou jouk atè lè yo sou plas piblik, pou moun
    rele yo: Mèt, Mèt.'
  npl-NT: Kinekih makinyektlajpalokah iwa makinnotsakah “tlamachtijkeh” itech ojtli
    iwa itech tiánkistli.
  bgg-bgg: ithek ne branthek è ithek shii bajaraithek hà ilab phi ne masdo rone ho
    pha ji wie now.
  eng-TCENT: greetings in the marketplaces, and when others call them ‘Rabbi, Rabbi.’
  eng-BSB: the greetings in the marketplaces, and the title of ‘Rabbi’ by which they
    are addressed.
  cpu-NT: 'Ikovi ñaapinkatha irovethatapiintaityaari aririka iriñeeteri. Ikovi eejatzi
    inkantayeeteri: ‘¡Iyotaantanerí!’'
  san-ASM: হট্ঠে নমস্কাৰং গুৰুৰিতি সম্বোধনঞ্চৈতানি সৰ্ৱ্ৱাণি ৱাঞ্ছন্তি|
  tac-NT: '''lige aminami najkime ju napurigá ''we ''la niraga repóriwa uché jaré
    ralámulite alemi napu we''ká ralámuli mochí. ''Lige najkime ju napurigá regá anewa
    ebreo ra''íchaga: «Rabbí» (napu aniame kéré benírame).'
  eng-WEBPB: the salutations in the marketplaces, and to be called ‘Rabbi, Rabbi’
    by men.
  gfk-H: Diet la nemnem bia da karo lah diet ta ira sibaan ing di la hanhanuat hulungai
    kaia ma da lat diet, kaikek daga kilam diet bia, ‘Tena hausur.’
  viv-viv: Kadu nuwanuwadi kaliva abakimokimone againe hinalusiuleyedi kadu yadi wawowomumu
    hinavewagadi kauveya.
  yao-yao: Ikwanonyela kwakomasya kwa kwachimbichisya pa kusumichisya malonda ni kusaka
    ŵandu ŵaŵilanje, ‘Jwakwiganya.’
  tgp-tgp: ale la opoi na rani tamlohi la tovira vara ‘tija’ ale la opoi na rani tamlohi
    la sile na retioloolo isara na jara maket.
  auc-NT: Ayæ̈ waodäni näni godonte æ̈ïñömö waïnö pancadë goyönäni wadäni pö bee tëninque,
    Në odömömi, bitö ïmite waa amönipa, ante apæ̈nedäni ëñëninque edæ në odömönäni
    ïñömö nanguï todänipa,” ante Itota apæ̈necantapa.
  kbc-NT: Oyemaatibige niɡ̶ina oko monicetibigiwaji, codaa lemaanigi niɡ̶ina oko moikee
    modeemitetibige niɡ̶ina modakapetibigege, codaa oyemaatibige niɡ̶ina oko moditiogi
    me ‘Niiɡ̶axinaɡ̶anadi!’.
  bmh-bmh: Ag agal dabeleu dudu agen ee ig wanem empip ebu, ‘Amban,’ awaraimai, ebeag
    pataimai, ‘Tapaimaranemen dudu,’ guzenai ag awarebi, agal oiagab naliu usalanemen.
  ctu-BL: Mi' mulañob i yʌq'uentelob cortesía ba'an choñoñibʌl. Mi' mulañob che' mi'
    pejcʌntelob ti maestro cha'an winicob.
  meq-meq: A satay ndo hay tâ tsikatay me mə walaŋ i ndo hay haladzay ada tâ zalatay
    “Miter” hay.
  noa-H: Magnaa kaaijã hee hõrau hamach saludaawaijã hamaun hamach t'ö hiek'apinaa
    hamachig maestro hapim k'õsita sĩerrjëemgui ha jaaumajim.
  alp-NT: Esi keure esi suka tamata makete esi lepae hlamate etesi me pasararu leke
    tamata bokala esi selusi kai esi suka tamata esi kotise kuru.
  san-VEL: ha.t.the namaskaara.m gururiti sambodhana ncaitaani sarvvaa.ni vaa nchanti|
  kbq-kbq: Hagi vahe'mo'za maketi kumapima humusema hunezmante'za, rempi huzami vahere'ma
    hu'za hanaza'zanku zmenesie.
  kbh-kbh: Chënga jtsebos̈ana tsáshenañe ents̈anga nÿa respétoca chamotsacheuanama,
    y ‘abuátambayënga ca’ chamotsachembuanámnaca chënga jtsebos̈ana.
  ron-LSB: salutul în piețe și să fie numiți de oameni “Rabi, Rabi, Rabi”.
  pon-pon: O re kin mauki, aramaj en ranamau on irail nan deun net, o aramaj en wia
    kin ir Rapi, Rapi,
  nhe-BL: Quinpactía quema tlacame quintlajpalohuaj ica cuali ipan tianquis. Quinpactía
    quema tlacame quintocaxtíaj ‘Tlamachtijquetl’.
  sps-sps: ri komainy raror a vainy ma fatsiitsii rari er favoinyvoiny ratuari tana
    pan iny tuan ana vainy koo rarorin ‘Tsoiny Fifaatsuts.’
  wnc-wnc: Sike sanga usikaing komune gaak wam umana kaya amin ayanindamumsaapa ngang
    yaniningge take nataaing.
  nmw-S: Hebe si paidi bobode he bagamwaket, nuwadiye te bobode bwaidiye wedi hawatau
    si pata ago heidiye ge si hawa guyau-yanid.
  bus-bus: Aↄ̃ègↄ̃ yezi wàgↄ̃ ì kpákpaaḿma yàranↄa, wàgↄ̃ ń sísi Rabi.
  gub-BL: Aze teko umuawate katu a'e wà, hurywete a'e parizew wà. — Purumu'e ma'e,
    aze teko i'i wanupe wà, hurywete parizew wà. Ta'e heko wer ikàg wera'u ma'e romo
    amogwer wanuwi a'e wà xe.
  imo-imo: Imboma maku toko moromele kombuna andongeindo pende pende teko we imbomani
    lino kanoko kapi nengei ningo pilkolio konopu tiko pilko andoko moromele. Imbomani
    enondo Ungu Imbo Iye nimele kinye paa konopu tirimele.
  boj-boj: Naŋgi koro sawaq di tamo uŋgasari naŋgi na naŋgo ñam soqtoqnsib baŋ ojetnjrqajqa
    deqa areboleboleinjreqnu. Tamo uŋgasari naŋgi na ‘O Qalie Tamo Koba’ degsib minjroqnqajqa
    deqa ti naŋgi areboleboleinjreqnu.
  eng-DRA: And salutations in the market place, and to be called by men, Rabbi.
  knf-knf: Baji baŋal bañaaŋ banohnţën baka ţi dko di bañaaŋ kabot kaŋal bañaaŋ bado
    kadu baka “Najukan”.
  san-KHM: ហដ្ឋេ នមស្ការំ គុរុរិតិ សម្ពោធនញ្ចៃតានិ សវ៌្វាណិ វាញ្ឆន្តិ។
  arn-NT: ka ayükey engün tañi chaliaetew tati pu che rume yamün mew ta rüpü mew ka
    tañi Yamfal Kimeltufe ñi pingeael engün.
  zas-NT: Ruladx tëë reeman gugajpdioz bejn laa reeman zagdxe niz lunejz guiëb tëë
    reeman loj reeman mextr.
  ken-NT: Bákɔŋ nkwɔ bɛ bo mánkaka nɔ́kɔ́ bhɔ nɛfísiɛ nɛ kɛnókó. Nɛ bákɔŋ bɛ
    bo mambɨŋɨ nɔkɔ bhɔ bɛ, ‘Ntɔŋ’.
