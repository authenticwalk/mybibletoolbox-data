verse: MAT.023.007
translations:
  kpx-kpx: Isi isiviale maketie tige ataeabuna kebia elegevei hoesegevei abuho loui
    kosea, ‘No kosivea.’ Isi isiviale ataeau abuho loui kosea, ‘No haivemale ataea.’
  okv-H: nei market ari besi ta puvuto ‘embo emo ahe poekari embora’ ainge ara eagora.
  tbo-tbo: Hai luhogala ipa ani gimala uyahina lawa wiyateyategei hina mamalihi ma
    hina kawaiguyougehi.
  mal-C: ജനം ചന്തസ്ഥലങ്ങളിൽ അവരെ അഭിവാദനംചെയ്യുന്നതും ‘റബ്ബീ’ എന്നു വിളിക്കുന്നതും
    അവർ ഇഷ്ടപ്പെടുന്നു.
  grc-SR: καὶ τοὺς ἀσπασμοὺς ἐν ταῖς ἀγοραῖς, καὶ καλεῖσθαι ὑπὸ τῶν ἀνθρώπων, Ῥαββί,
    ⸋ῥαββί·⸌
  bgc-bgc: बजारां म्ह नमस्कार, अर माणसां म्ह गुरु कुह्वाणा उननै भावै सै।
  khz-khz: Ira geririwana maketi kapurai pia loulou, taunilimalima na pia vega-namara
    ularana, e taunilimalima na ‘Vevega-ripa Talimarai’ pia kilagira.
  deu-TKW: und die Begrüßungen an den öffentlichen Plätzen, und darauf, sich von den
    Leuten Rabbi nennen zu lassen.
  zsr-NT: 'Lëzcaꞌ cni, tëꞌnnëꞌ lugáp lequëꞌ didzaꞌ ba zxön bunách gap nac laugac bunách,
    len tëꞌnnëꞌ lë lequëꞌ: “Padiux, bönniꞌ usëdi.”'
  lin-lin: balingaka ete bato bapesa bango mbote, na bisika oyo bato ebele bakutanaka,
    mpe babenga bango ‹ Moteyi. ›
  hns-NT: 'Aur badjaar me oesabke bahoet attjha lage hai djab sab koi oelogke ‘maastar
    djie’ bolaawe hai aur oelogke barka maanke poetjhe hai: ‘Aap kaise rahielo?’ ”'
  noa-E: Magnaa kaaijã ee õrau amach saludaawaijã amaun amach thö iekhapinaa amachig
    maestro apim khõsita sĩerrjëemgui a jaaumajim.
  eng-EMTV: and greetings in the marketplaces, and to be called by men, ‘Rabbi, Rabbi.’
  mib-NT: Te suni cánujnahan ni de jeē cahán yɨñúhún ñáyuu jiín de nuū calle, jiín
    jéē cahán i maestro jiín de.
  lif-NT2: हे़क्‍क्‍याङ् पाङ्‌जुम्‍मो मनाहाॽरे़ सेवा मे़मे़त्तुसिबा नु सिक्‍साम्‍बे
    लॽरिक् मे़मे़त्तुसिबा खुनिॽ सिराॽ थाङ्‌लो॥
  xnj-xnj: mewawa vigana kujambuswa cha kutopeswa pandu pa kugulisila na kugula vindu
    na kukemelewa, ‘Muwula.’
  mmx-mmx: La di vavara aleng box i do limixin dinak lok ngangao atdi ro at lengkot
    etang, la dinap kup tidi do ‘Rabai’.”
  cbr-NT: '''Ianan ca anuxun unin ñu marucë anuxuan a isquin bëtsi unin —ax ca nun
    cushi ''icë —quixun sinánquin atu mëcën ''inánquin biti cuëënia. Usai ''ianan
    ca unían —an ca nu cuënëo bana ñuixunia —quixun cati cuëënia.'
  tee-NT: Chai na talacasq'uin ni caxak'alacalh laclhitamau tachi tam xak'ai chai
    ca'ajunicalh ni amamaka'unin tajunita.
  eng-LSV: and the salutations in the marketplaces, and to be called by men, Rabbi,
    Rabbi.
  cak-NT: 'Can yalan nika chiquiwech chi ye''an saludar ri anchi'' niquimol-wi-qui''
    q''uiy winak. Y chuka'' can yalan nika chiquiwech chi ni''ix can chique coma ri
    winak: Maestro, maestro, ye''uche''x, roma can c''o quik''ij yequitzu''.'
  pah-NT: —Ikatuuhu g̃a pe ojipe'g̃a mbaragwahavame g̃a ndehe ima'ẽhai pe feira pe
    onhi'ig̃atuavo g̃a pe pe ko orembo'eharamo javo g̃a pe, ei Jesus'ga.
  sja-NT: Ma awara calle jãde nipadak'ãri, k'inia p'anapata jõmaarãpa ãchimaa saludaadamerã
    mãik'aapa “Tachi Jarateepari” adamerã.
  xed-xed: Ta kumay həŋ ta ganaghata mnduha ta zgu ta həŋ ma vla tsakata vgha mnduha,
    ka hga həŋ ka “maləm.”
  mks-NT: Ta cátóó na̱ ña̱ ná ca̱ha̱n toní ñúhú ndiva̱ha ña̱yivi xi̱hi̱n ná tá xíca
    nuu na nu̱ú ya̱hvi. Ta chí a̱ ju̱ú quia̱hva cátóó na̱ ña̱ ná cachi ña̱yivi ʼmaestroʼ
    xi̱hi̱n ná.
  gfk-S: Di sip be da haatne leh di ta ira katano ing di la hananawat hulungan kaia
    ma da let di, ma kaie dage kilam di be, ‘Tena harausur.’
  bmu-bmu: Maketnöŋ me könanöŋ ambazip eŋgeketka jölöŋini jimegö möta ‘O ketaŋamnini,’
    qetŋini mewö qetmegöra sihimŋini mörakze.
  dgz-dgz: Une arewa gapan gaunamu wat anune amba wadiamuine nagirewa diamot anuiwanumun.
  eng-GNV: And greetings in the markets, and to be called of men, Rabbi, Rabbi.
  zaa-NT: Yala rú'ulatsi' quį gappa ca enne' ỹetse' cą titsa' làti cca i'yya, ą'hua
    qui'ni gá tè ca enne' cą nombre nu dacca' tì'a maestro.
  eng-WEBSTER: And greetings in the markets, and to be called by men, Rabbi, Rabbi.
  guh-guh: Bajarapamonae bitso jitsipabiaba jivi pebajacobinexatsi yaiyataeya callejava
    ata. “Patanecujarubinë,” pejaijavatsi ata, bitso jitsipabiaba, jai Jesús mapacueniaje
    fariseovi yabara, judíovi pecujarubivi ata yabara.
  bon-bon: Teepi baborage singi birige aletna puupu cabu biname cina teebibine cängenarage
    awablame piiyepu abiberäja biname ca ainame.
  nhw-BL: Quinpactía quema masehualme quintlajpalohuaj ica cuali ipan tianquis. Quinpactía
    quema masehualme quintocaxtíaj ‘Tlamachtijquetl’.
  swh-ONEN: Hupenda kusalimiwa masokoni na kutaka watu wawaite ‘Rabi.’
  wbi-wbi: Kange vilonda avaanhu vavahungilaghe nu vwoghofi mu mapuulo, Vihovoka fiijo
    pano avaanhu vikuvatambula viiti,”M'bulanisi.”
  bba-bba: Bɑ rɑ kɑ̃ tɔmbɑ n bu tɔbirimɔ yɑburɔ kɑ bɛɛrɛ kpɑ bɑ n bu sokumɔ yinni.
  eng-KJVCPB: and greetings in the markets, and to be called of men, Rabbi, Rabbi.
  kgk-NT: Mba'e jogwa haty-py oho ramo, onhemboete ukase-vy oho. Ojererovy'a ukase-vy
    gwapixa kwéry-pe oho. “Porombo'ehaty” oipota he'i ójehe.
  waj-waj: Iya yoosinna aakiaiyauvaki nookiaani gioonna kiaapuuya iya teeda kua yoketaivaa
    iyara kiaiyauvaara mmuduuya ruaavai.
  cpy-cpy: 'Ikoyi pinkathari rowethata-piintee-tyaari aririka iñahaeteri. Ikoyi ikanteri
    atziri-paeni: ‘¡Yotaantaniri!’'
  ekk-PKP: Neile meeldib, kui neid tervitatakse turuplatsil lugupidavalt ja kui inimesed
    ütlevad neile „Rabi“.
  mpx-mpx: Ebo gamagalau nihi pwawal abamaket elana, nuwaliya te gamagalau ginebi
    ge wali awatauwan nihi pata ateu owa eliyalil ge nihi awa babala-agil.
  wbp-wbp: Kuja kalu kuyu manu mangarri-kirlangu-kurra yani payi-maninja-kurlangu-kurra,
    ngulaju kalu wardinyi-jarri-nyayirni kuja kalu-jana yapa ngalya-kari parntarrinjini
    nyanungu-patuku manu kuja kalu-jana pinangkalpa-pajirni.
  luo-luo: Gihero bende mondo omosgi e chirni, kendo mondo ji oluong-gi ni, ‘Rabi.’
  nhe-NT: Quinpactía quema tlacame quintlajpalohuaj ica cuali ipan tianquis. Quinpactía
    quema tlacame quintocaxtíaj ‘Tlamachtijquetl’.
  aii-aii: ”ܘܟܹܐ ܡܲܚܸܒܝܼ ܫܠܵܡܵܐ ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܒܫܘܼܩܹ̈ܐ، ܘܦܵܝܫܝܼ ܩܸܪܝܹܐ ܪܲܒܝܼ، ܪܲܒܝܼ.
  esk-NT: suli tumitchiani paġlatqutuplutiŋ suli iñuŋnun tuqłiraqusuuplutiŋ iḷisautriñik.
  msb-msb: Naiila pa sinda pagalangan sa merkado kag pagtawagon sinda na ‘Rabi,’ an
    gusto sabihon ‘maestro.’
  cpa-NT: 'Hi² hniu¹dsa mi¹juanh¹² dsa² jue¹² ja³ŋi²nio³dsa jøa³hmah³. Hi² hniu¹dsa
    juúh² dsa² jue¹²: “Tøa¹².”'
  dso-dso: ଆଟେ ବାଟେ ଆରି ଦୁକାନେ ଲକ୍‌ମନ୍‌ ସେମନ୍‌କେ ମାନିକରି ଜୁଆର୍‌ କରତ୍‌ ଆରି ‘ଗୁରୁ’ ବଲି
    ଡାକତ୍‌, ଏନ୍ତାରି ସେମନ୍‌ ମନ୍‍ କର୍‌ବାଇ ।
  meu-meu: e uramu danu hoihoi gabudia ai taunimanima ese bae hanamodia, “hahediba
    taudia” bae gwauraidia.
  yva-NT: Manayanambe vatane ubeaje mai no pasari, muno manayanambe vatane wo awa
    tamo ‘Injayo Kurune’ rawain.
  dgc-dgc: Sakay gustu de a saloduan side du tolay ta plasa na banuwan. Sakay gustu
    de a dulawén side a maistu.
  zpm-NT: Ro nëza, rdziladz zho ndooladz gnee miech bdiuzh lo zho, zeeṉe rnee miech
    “zha rac”, “zha non”, nac zho, rlozhd gley zho.
  hix-NT: Yakentawo tàtontokonye, Ha y, khananàhnye y, tawro xe natxhe haryhe, toto
    komo wya. Khananàhnye y katxho me tesnàr komo xe rma haxa natxhe, toto komo wya,
    kekon hatà, Txesusu.
  sim-sim: Uhu ma lirin nombok li heyehe li makshitakshihi �tisa� karem li mbakmbaha
    hishinda ola.
  npi-ULB: अनि बजारहरूमा विशेष अभिवादन गरिएको र मानिसहरूद्वारा ‘रब्बी’ भनी सम्बोधन
    गरिएको चाहन्छन् ।
  cgc-cgc: Daw naan danen ta lugar na naan dya tama na mga ittaw, liag gid danen na
    mga ittaw mag-atag ta taod daw mag-umaw ki danen na ‘mistro’.
  tim-tim: Akto yâkŋe luâk âmbâle kepian tiksa humonenŋe dâm nengonŋet dâm aregât
    ukenŋe nâŋgâmai.
  yor-yor: Wọ́n fẹ́ kí ènìyàn máa kí wọn ní ọjà, kí àwọn ènìyàn máa pè wọ́n ní ‘Rabbi.’
  wos-wos: 'Di du takwa hérangwandéndaka hafwambu yitaka yatakandat du takwa diré
    xéta angi wandate di mawuli ye: ‘Nana néma du andé yae. Naniré Godna hundika wakwekwa
    du di.’ Wungi wandate di mawuli ye.'
  emp-NTPO: Idjab̶a purud̶e nĩnane quĩrĩãbadaa ẽberãrãba ãdjía wayaad̶eba “Mẽrã, Jaradiabari”
    ad̶ida.
  eng-F35: and the greetings in the marketplaces, namely to be called ‘Rabbi, Rabbi’
    by the people.
  ind-ind: Demikian juga waktu berjalan di tempat umum, mereka senang sekali waktu
    orang-orang memberi salam yang penuh hormat dengan memanggil mereka guru.
  pes-OPCB: و به هنگام عبور از کوچه و بازار مردم به ایشان تعظیم کنند و آنان را ”استاد“
    خطاب کنند.
  mpt-mpt: Eka i imen wemin baan dimo unaibo funaniba Nakaia unangai ni yateniba oye
    bianiba Naka ayami ye tliobo ge oye biba eka naka mak ile ni baabeniba Ibo ni
    aleyemin nakabo ge oye biam nine galin kukubo kla gobo binabiobe.
  bla-bla: Ki otsitau'pĭsau itau'pumaupi aiksemattsĭni'otseisĭnni, ki mŏks'ĭnikŏttosau,
    Rabbi, Rabbi.
  ssx-ssx: Makedi hama mombili ale nina꞉ wanda꞉halima꞉ iki manda꞉hande pitolo ika꞉
    bikimanu mea a꞉meiyaluekema꞉ Disao. Epeke da ka꞉la꞉paasoe la꞉tiki pina꞉ ta꞉na꞉ma꞉
    wopu homelememe.
  mkl-mkl: À yɑ bi inɛ ŋɑ ɑ mɑɑ ce ɑŋɑ fɔɔ si bɑntumɑ do bɛɛrɛ nɔ ɑ mɑɑ kpe ŋɑ lɑfɛ̃ɛ.
  gaq-gaq: ସାନ୍ତା ଚକ୍‍ଇଂ ଡାଗ୍ରା ରେମୁଆଁଇଂ ଆମେଇଂକେ ସନ୍‍ମାନ୍‍ ବିଚେ ନିମାଣ୍ଡା ଡାଗ୍‍ଚେ ଆରି
    ସାମୁଁଆଃଏ ଗୁରୁ ଡାଗ୍‌ଚେ ସାପା ରେମୁଆଁ ମ୍ୟା ଡାଗ୍‌ଚେ ଆକେନ୍ ମେଇଂ ଚାଏଁଡିଙ୍ଗ୍‍ ଆର୍‌କେ ।
  gof-RNT: Asay giyan enttana bonchchon sarothanayssanne ‘Asttamaariyaw’ gidi xeeganayssa
    koyoosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ହଡ଼କତାଃଏତେ ପିଟ୍‌ ପିଡ଼ିକରେ ଜହାର୍‌ତେଲା ଆଡଃ ‘ହେ ଗୁରୁ’ ମେନ୍ତେ କାଜିୟାଲେକାକ
    ନେଆଁଁ ସୁକୁଆଃକ ।
  gah-gah: Itó vegenalite maketiloka geké lilitatave likigó, itó Tisale liki lilitatave
    likigó giliaká niave.
  lcm-lcm: na asi posong aro singiria nei ring i atos, na kipo buk ani ri vap ki kin
    iria ta rabi.
  aer-aer: Nhenge itne alhemele merne uthene kere uthene inetyeke, itne arnterre anthurre-arle
    akangkemele tyerrtye arrpenhe areye itneke akaperte kwene-irrerlenge itnenhe akaltyele-anthenhe-anthenhe-arlke
    akerlenge.
  qvc-NT: 'Plasakunaman rishpam, munanllapa suqkuna shumaqta napaykunanllapa: “Yach''achikuq
    Taytitu”, nishpa.'
  tgl-ULB: at mga natatanging pagbati sa mga pamilihan at tawagin silang, “ Rabi”
    ng mga tao.
  cbs-NT: 'Ja inun, bai xexa tibi mapua mabu inanananmisbu anuxun: “Yusinaan, akin
    jau ea duawanunbun”, ika mapumisbuki.'
  xtm-NTPP: 'Te ka jatna ini de ja jin kuña''a ñayii ma: “Teskua''a, teskua''a”, ora
    ka wa''a i nchuxi ma.'
  nnq-nnq: Kupala kalamukia kakinanhota mungongano nu kupala ukemigwa na bandu, ‘Aboli.’
  bao-NT: ñucã macã decomacã macã yeparipʉ cʉ̃ja ca amejuajata cãare, bojoca, nʉcʉ̃
    bʉorique mena cʉ̃jare jãi nʉcʉ̃ bʉo, “Jãare ca buerã,” cʉ̃jare ĩi, ĩi nʉcʉ̃ bʉoriquere
    booma.
  san-ORI: ହଟ୍ଠେ ନମସ୍କାରଂ ଗୁରୁରିତି ସମ୍ବୋଧନଞ୍ଚୈତାନି ସର୍ୱ୍ୱାଣି ୱାଞ୍ଛନ୍ତି|
  huv-NT: Aton xowüy andiümüw matepeay nejiw nipilan tiül plas, xowüy andiümüw masoiquiw
    Rabí, Rabí, majowiw.
  otn-NT: '''Nɛ̱ di ho ngue nu̱p''ʉ ja yø täi, di respeta yø ja̱''i̱ ha gui zɛngua.
    ''Nɛ̱ di ho ''mø t''ɛ̱mbi̱ ngue yø xännba̱te.'
  nop-nop: Tiŋa metamdi yowawali foloŋ yeniutumbaaŋ gikiŋgoŋ tiyemdok nadiiŋ, tiŋa
    undugoŋ wohiye henale yenimbu nadidok yoŋa magi kametnadi hati tiiŋ.
  obo-NT: Oraroy ran mandad od kotoosan nod kumustan woy'd rispituwon diyot od kolivuungan
    to mgo minuvu, woy od kotoosan dan nod ngoranan no ‘Tohodnonaw.’
  cak-ENT: 'Juis nka'' chiquivüch ri nyeban saludar can pa bey ri ape'' nyequimolo-vi-qui''
    ri vinük. Y chuka'' juis nka'' chiquivüch que nbix can cheque coma ri vinük: Maestro,
    Maestro, nquibij cheque roma c''o quik''ij nyequitz''et.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤣᤘᤠ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤒᤠ ᤏᤢ ᤛᤡᤰᤛᤠᤶᤒᤣ ᤗ᤹ᤖᤡᤰ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤒᤠ
    ᤂᤢᤏᤡ᤹ ᤛᤡᤖᤠ᤹ ᤌᤠᤱᤗᤥ॥
  mie-NT: De suni jétahān inī dē jā cáhān yíñúhún nchivī dē nūū yáhvi, jíín jā cáhān
    ji maestro jíín dē.
  san-TIB: ཧཊྛེ ནམསྐཱརཾ གུརུརིཏི སམྦོདྷནཉྩཻཏཱནི སཪྻྭཱཎི ཝཱཉྪནྟི།
  qve-NT: Hinaspapas paykunaqa mercadokunapipas runakuna ancha respetowan rimayukuspa
    “yachachikuq”, nispa ninankutan munanku.
  pao-NT: '@see-verse:MAT.023.006'
  cbu-NT: 'Sheeru, ngootsip shitungachtisin, naakchusin, tputssha: Apanllpanee, ¿tamarimta?
    ¿Wanasiri taarish? tákchusin, Maya, anoo kis mazinakana.'
  usa-usa: waabá-káyúkátí aúkáapimma yeqtábá ‘anó-nako’ ‘yirááti-nako’ téta tíyábá
    ôriq umá kéyikaiye.
  soy-soy: Pi lɑ rɛ pisoi pikɛ́ ipɑkɑrɛ nɛ pi n yɑ́hɑɑnkɛɛ sicɑ́pinɛ kɛ́mɛɛ, pikɛ́
    yɛ kɔ pi sée rɛ picélɑɑ.
  hui-hui: Ani buwa tigua ibaga bialu magedi hamani wali agalime ti hondowa tinaga
    mini yaraga helobi tihondo, Lawai haga-o, lelobi hame laga ka.
  amf-amf: Gabantear gobshadhon gisimenam gisimbhotabee ‘Dhettsea’ hamayse eldhotabe
    keda nashe.
  quc-NNT: Käkaj chi sib'alaj utz ki ch'ab'exik käb'an kumal ri winaq pa taq ri b'e,
    xuquje' chi käb'ix ajtij chke.
  dob-dob: be ꞌeguma ꞌebe gimwane ꞌena sitatauya, nuwanuwadi be tomota yaudi sida
    lokagutokiyedi nai sida ꞌawa toeꞌitaedi.
  wrs-wrs: Nonamba eva indhanamba monglamba anonglakaka vevnamba, heva hemba sehmonangas
    wonishuvna, osva himba noindava indk vithivna. Nonamba eva indhanamba hemba osva
    nengsmoa uvnamba, guru, hevpa indk vithivna mindnam.
  mca-mca: Yisu'un iye qu' netniwetfelhei qe yijalki'sji'kii na'aj ƚaqhawet qa yisu'un
    iye qu' netiyi'yij in maestro.
  tzo-TZC: Ta scꞌanic ti nupbilique, ti ichꞌbilic ta muqꞌue, ti jchanubtasvanej ti
    xꞌutatic ta callee.
