  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, pa̱n pa̱neꞌe du̱yaknajxp je̱ yo̱jxpe̱jtu̱n, ka je̱ yo̱jxpe̱jtu̱njyap
    tseꞌe yaknajxyp, yaknajxpap je̱ꞌe̱ veꞌe nu̱jom juuꞌ veꞌe ijtp je̱m yo̱jxpe̱jtu̱n
    ka̱jxm,
  bzh-bzh: Om mehöti bë nanër jepö genanër yönon vavunë, og nevonġ niwëëk vu yi ġaġek
