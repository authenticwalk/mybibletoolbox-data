verse: MAT.023.020
translations:
  kpx-kpx: Iale ata molena mune vitale kemo hotoe tumu louniege golovemo mahoale ketamoike
    au hotoe tumu lounu.
  okv-H: Avoeto embo na God ta pene gaga ta javo humbuhe ke aisuja amo pene gaga ta
    javo pere mane rate amita hamo ta do mihia amita javo humbuhe eaguja.
  tbo-tbo: Uyahinei apo lawa awai ani talaguyaba gowanei ina igwala, yaka tauna gasi
    ginouli atapuhi ani talaguyaba uyahihi e igwalehi.
  mal-C: അതിനാൽ യാഗപീഠത്തെക്കൊണ്ട് ആണയിടുന്ന വ്യക്തി യാഗപീഠത്തെയും അതിന്മേലുള്ള സകലത്തെയുംചൊല്ലി
    ആണയിടുന്നു.
  grc-SR: Ὁ οὖν ὀμόσας ἐν τῷ θυσιαστηρίῳ ὀμνύει ἐν αὐτῷ καὶ ἐν πᾶσιν τοῖς ἐπάνω αὐτοῦ·
  bgc-bgc: इस करकै जो वेदी की कसम खावै सै, वो उसकी अर जो कुछ उसपै सै, उसकी भी कसम
    खावै सै।
  khz-khz: Gaura pakurai pata veagana aranai ekila-gavuna talimana na pata veaga e
    pata veaga atanai getaorana gaura maparara ararai ekila-gavuna.
  deu-TKW: Wer denn beim Altar schwört, der schwört bei ihm und bei allem, was darauf
    ist;
  zsr-NT: Qui lë ni naꞌ, chquiꞌ rneynëꞌ bcugu laꞌy bönniꞌ, rneynëꞌ lei lencaꞌ yúguꞌtë
    le dë lahuiz.
  lin-lin: Pamba te moto oyo alapi ndayi na kombo ya etumbelo alapi yango na kombo
    ya etumbelo yango mpe na kombo ya biloko nyonso oyo ezali na likolo na yango.
  hns-NT: Dje baliedaan djaraawe ke tafra ke naam par kasam kha hai, oe bhie sab baliedaan
    ke naam par kasam kha hai.
  noa-E: Chi mag nasãd Aai i jëeujem degam igwiata nem wauju a simua chan ãba chi
    nasãd igwiapai khaba, ag gaai chi ofrenda paa sim igwiapata iekha sĩebahab ajim.
  eng-EMTV: Therefore he that swears by the altar, swears by it and by all the things
    on it.
  mib-NT: Núu súcuan te tēe jéjnūhun téyɨ́, te núu ndácunehen de Yaā Dios jeē chií
    altar, núu súcuan te nde jiín ndajníñu yúcu nuū altar ndácunehen de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिन्‌ले़त्तिङ्‌तोःम्‍मादे़न्‍निल्‍ले़न् माङ्‌हे़क्‍सिङ्
    खे़न्‌खे़प्‍मो के़रे़क् के़ने़बाल्‍ले़न्‍नाङ् माङ्‌हे़क्‍सिङ्‌लो॥
  xnj-xnj: Hinu, mundu mweilapa mulusanja lwa luteta, alapili pa lusanja lwa luteta
    na vindu vyoha vyevivi panani yaki.
  mmx-mmx: Kuren la do tara na vangpe mi loxonin laplavang, neni i lok lavangpangpe
    min eburu mi leventamtaba mo ik lok teren.
  cbr-NT: Camina 'unánti 'ain, anuxun ñu xarotia bucúncë maxax a sinánquin ca unin
    anua xaroti nancë ñu aribi sinania.
  tee-NT: Pus va tichi chavaich ju lhipast'ac'a junta makninican ju Dios ju atapacxat
    pus tap'astu lhipast'ac'a vachu' tachi chun ju okslai la'ix'ucxni.
  eng-LSV: He therefore who swore by the altar, swears by it, and by all things on
    it;
  cak-NT: Ri nusiq'uij ri altar chi nu'on jurar, can ronojel xunataj, can xunataj
    ri altar y chuka' ri sipan can parui' ri altar.
  pah-NT: '—Po g̃a ehetei: “Nahanahã po ti ji rekoi nehẽ. Ikwava''ẽhava renoina ji
    ei a''iti hete nhinhi''ig̃a javo.” Po g̃a ei nahã, a''ero g̃a ehetei ikwava''ẽhava
    pe a''eareheva''ea pe nhaporemo no, ei Jesus''ga g̃a pe.'
  sja-NT: Eperãpa ne-inaa ooit'eeda ak'ãri Tachi Ak'õre altar k'ĩrapite, ma altar
    k'ĩrapitepai juraa-e bɨ. Auk'a juraa bɨ ne-inaa ma altar ɨ̃rɨ bɨ k'ĩrapite.
  xed-xed: Wya tsi, mndu ta waɗa ta waɗu nda gwir ná, waɗawaɗa ta waɗu nda skwi tida
    tani.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndá na̱ tává qui̱vi̱ nu̱ náa̱ já quéa̱ tává ndihi ri
    na qui̱vi̱ tócó ndihi ña̱ sájo̱co̱ na̱ cánúu nu̱ náa̱ cán.
  gfk-S: Io kaie, nesi no nong i hasasalim tano hator na hartabar, no nuno sinsalim
    i kaser ter no hator na hartabar ma ira hartabar bileng ruma tana.
  bmu-bmu: Miaŋgöra kunŋan altagö qetŋe keuŋi jöjöpaŋ keunöŋ jim köhöimawi, yaŋön
    alta aka yuai pakpak altanöŋ ahözawi, mönö miaŋgö qetŋe keuŋi jim köhöima.
  dgz-dgz: Ap menan, me da agi watat inap waniwa me wan dim dim iragi gagapewa gapan
    den agi waiwan.
  eng-GNV: Whosoeuer therefore sweareth by the altar, sweareth by it, and by all things
    thereon.
  zaa-NT: Inte' nna nia' le qui'ni nuỹa diba runi jurar nna ruduą altar por testigo,
    pues rudu huą́ por testigo itute ofrenda nu tsìa lúį.
  eng-WEBSTER: Whoever therefore shall swear by the altar, sweareth by it, and by
    all things upon it.
  guh-guh: 'Pajivi jumaitsi: “Cajumaitsitsi altarvënëjava pevënëta,” jai, caecuenia
    yajavavënëjona bajarapaaltarvënëjavajumata pebocaeofrenda.'
  bon-bon: Yoo, laati te liba mene jiicemuge iiwäreja dade me ngii cama, tabe cuta
    iyeta owecu gwidape bime ngii cama jiicemuge, lui pui dade papa cabu.
  nhw-BL: Nelía yaya catli quitestigojquetza nopa tlaixpamitl nojquiya quitestigojquetza
    nochi catli eltoc nopona.
  swh-ONEN: Kwa hiyo, mtu aapaye kwa madhabahu, huapa kwa hayo madhabahu na vitu vyote
    vilivyo juu yake.
  wbi-wbi: Umuunhu juno ijigha vwimila ikitekelelo iiva ijiigha vwimila ikitekelelo
    ni fiinu fyoni fino fivikua pa kyene.
  bba-bba: Ǹ n mɑn nɑ, wi u kɑ yɑ̃ku yeru bɔ̃ruɑ, terɑ u kɑ bɔ̃ruɑ kɑ mɑɑ kpuro ye
    yɑ sɔndi ten wɔllɔ.
  eng-KJVCPB: Whoso therefore shall swear by the altar, sweareth by it, and by all
    things thereon.
  kgk-NT: —Aipo ramo, “Upe apykagwasu kakwaa réry-py ajapo-ta xe nhe'ẽ” peje ramo,
    “Entéro apyka ári oiko va'e gwive réry-py ajapo-ta xe nhe'ẽ” he'i hagwe-rami ave
    peje. Ndikatúiry pejapo e'ỹ pene nhe'ẽ. Pene remimoĩ mokõi mo'ã, xe amopeteĩxa
    joty, he'i.
  waj-waj: Ivaarainno vaidi voovoono ari kua kutaivaa yeena tapiivaa nnutuuvaata tioo
    yeena tapiivaaraata puara ivau vaivaaraatama tiivai.
  cpy-cpy: Ikaatzi paeriirori taapoki-mentotsi, ithonkiri ipaeryaakiri ikaatzi itahaetziri
    janta.
  ekk-PKP: Kui te vannute altari nimel, vannute selle nimel ja kõige nimel, mis selle
    peal on.
  mpx-mpx: Inoke sauga ebo gamagal etega ni papasila abapowon elana, i papasila abapowon
    elana ginebi ge bwasumu toto hi popowonan.
  wbp-wbp: Junga kujaju. Nganangku-puka kuja karla jangku-pinyi nyiyarlangu yapa jinta-kariki
    yirdi-kirlirli yali pirli lalypa-kurlurlu, ngulaju karla jangku-pinyi yirdi-kirlirli
    kuyurlangu-kurlurlu.
  luo-luo: Kuom mano, ngʼama kwongʼore gi nying kendo mar misango ok kwongʼre mana
    gi kama ler kende, to okwongʼore koda ka gi gik moko duto manie iye.
  nhe-NT: Nelía yajaya tlen quitestigojquetza nopa tlaixpamitl nojquiya quitestigojquetza
    nochi tlen eltoc nopano.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܟܠܔ ܡ̇ܢ ܕܝܵܡܹܐ ܒܡܲܕܒܚܵܐ، ܟܹܐ ܝܵܡܹܐ ܒܝܼܹܗ ܘܒܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Taatnamik iñuum tuniḷḷaqtuġvikun akiqsruqami taputiraġigai aatchuutit tuniḷḷaqtuġviŋmiittuat.
  msb-msb: An nagasumpa paagi sa pagsambit san altar ginasumpa man an tanan na ada
    sana.
  cpa-NT: Hi² jøng² ju³ná³ hein² dsa² ca¹he¹ ni³hiég² ja³ca¹mi¹dsøg¹²dsa cøng² jǿg³
    quiah¹²dsa, jøng² ma²lǿa¹² ca¹lah¹cøng² hi² ca¹he¹dsa cu¹dsie¹² ni³hiég² ca¹lah¹ma¹quianh¹³
    hi² tioh¹³ ni³ ni³hiég².
  dso-dso: ତେବର୍‌ ପାଇ କେ ମିସା ବେଦିର୍‍ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କଲେ, ସେ ବେଦି ଆରି ତାର୍‌ ଉପ୍‌ରେ
    ରଇବା ମାପ୍‌ରୁକେ ଦେଇ ରଇବା ସବୁ ଜିନିସ୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କର୍‌ସି ।
  meu-meu: Benaini, pala helaḡana ladana ai e gwau hamalamu tauna ese pata helaḡana
    bona pata latanai miadia ḡaudia iboudiai ladadia ai e gwau hamatamu.
  yva-NT: Wabeanimaibe wapo wapa urairije raokae tai maisy? Wapantukambe rave, weye
    ranivara wapo tewa orame ama tame veano wapa urairije inta raokaisy, weamo tugae
    rave tewa orame me, ama anakotaro rameseo no ama vone rai me, ranugan bintabo
    ti omamo maisyare wapo tame rurume umaso veano wapa urairije umaso raokae wemaisy.
  dgc-dgc: Kanya ngani, éng isumpa na tolay to pégatangan, éy bilang isumpa na be
    dén i étanan a te déton sa.
  zpm-NT: Goḻguieṉ gaṉle, zha ne rzeet lo pcoog, yele grë ncuaaṉe ndziib low ga quiazeet
    zho;
  hix-NT: Onà wyaro haxa àkehe, owyanye, kekon xarha tà. Owyanye, nosomtatkano rma
    haka, faka yaknyohtoho, tatoko, àro marmahnà hoko, àmkawon hoko xarha orwonatxow
    hamà, kekon hatà.
  sim-sim: Karem uwosik ma or altan or usha nor mba, �Alta heyewak mashi kason amu
    mbanduwa,� Karem mbawa ma oto alta nga mbele mbele ol alta orok ofak li ewenda
    nga ormu mbawa sira.
  npi-ULB: अनि जसले वेदीको शपथ खान्छ, उसले त्यस वेदी र त्यसमाथि भएका सबै थोकको शपथ
    खान्छ ।
  cgc-cgc: Daw kino magsumpa paagi ta pagsambit ta alaran, gasumpa kanen an paagi
    ta alaran asta tanan na paalad dya.
  tim-tim: Aregât luâk âmbâle alata aregât kotŋe konmâ den kârikŋe makbai arekŋe alatagât
    kotŋe areâk bo konbai. Alata akto sumbe me wan kakŋân katmai are olop konmâ makbai.
  yor-yor: Nítorí náà ẹnikẹ́ni tí ó bá ń fi pẹpẹ búra, ó fi í búra àti gbogbo ohun
    tí ó wà lórí rẹ̀.
  wos-wos: Hamwi xiyae Godka hwendaka jambé wu Godna dé. Wun jambémbu hwandé hamwi
    akwi Godna dé. Du wun jambéna ximbu wasékérékéta di wun jambémbu hwandé hamwina
    ximbu akwi di wasékéréké.
  emp-NTPO: 'Ũrĩnadua: ab̶aʌba ne babue diabada trʌ̃neba wãrãda ne oida jaraibʌrʌ,
    ab̶abe maʌ̃ trʌ̃neba mãwã oida jaraẽ́ b̶ʌa. Ãtebʌrʌ maʌ̃ ʌ̃rʌ̃ b̶ʌ animarã trʌ̃neba
    mãwã oida jara b̶ʌa.'
  eng-F35: Therefore he who swears by the altar swears by it and by all the things
    on it.
  ind-ind: Jika kita menguatkan perjanjian dengan menyebut mezbah, berarti kita melibatkan
    mezbah Allah sekaligus semua persembahan yang ada di atasnya.
  pes-OPCB: وقتی به مذبح قسم می‌خورید، در واقع به خود مذبح و هر چه که بر آن است قسم
    یاد می‌کنید؛
  mpt-mpt: Inamin kesoa naka make Gode heitdahamin biino niniino taisonea baanea Ne
    moton inanamabibo gene mole olo makob e Gode heitdahamin biin osa eka inamin namino
    o dim uto dlanebu osa o niniino taisonea baanea Ne moton inanamabibo ge baanamabebe.
  bla-bla: Annŏk' aiakitŭp'ŭtauŭniuŏk altar, itup'ŭtauŭniu altar ki mian'ĭsttokhĭtstsii.
  ssx-ssx: Koto ekina꞉ta꞉ mandali epima꞉ mo olodana꞉ biki laa hali keke pi wia꞉ka꞉na꞉ta꞉
    kota꞉ koto somema꞉ mo oloda make mo oloda manda ula꞉ ale paeyao make hali keke
    pi wita꞉la꞉me.
  mkl-mkl: Nɑ nŋu, inɛ iyi í ceekpe do bi kuwee, hee do mii iyi wɑ lesi feii í ceekpeò.
  gaq-gaq: ତେସା ଜାଣ୍ଡେ ବେଦି ମ୍ନିରେ ପର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଲା ମେଁ ବେଦି ଆରି ମେଁ ଆଡ଼ାତ୍ରା ଲେଃକ୍ନେ
    ସାପା ନୈବେଦ୍ୟ ଜିନିସ୍‍ଇଂନେ ମ୍ନିରେ ପର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessa gisho, yarshsho bessan caaqqiya uray, he yarshsho bessaaninne iya
    bolla de7iya ubbaban caaqqees.
  unx-unx: ନେଆଁଁମେନ୍ତେ ଜେତାଏ ବେଦିରେୟାଃ କିରିୟାଏରେଦ, ଇନିଃ ଏନାରେୟାଃ ଆଡଃ ଏନାରେ ରାକାବାକାନ୍‌ତେୟାଃ
    ସବେନାଃରାଃ କିରିୟାଏତାନା ।
  gah-gah: Nenemú ve makolímo guguni gizoaká italó agulizá oko agizani noiteko litimó
    nenémo ita veletó neti netaki agulizá oko agizani noiteko litimó geleaká noive.
  lcm-lcm: Asukang na si kapo atutuman serei si pata ipo sula, kalapo atutuman serei
    si keve bil aongos kapo gon kuluna.
  aer-aer: Kere rarle impene-ante-arle irreme apwerte ikwere-arleke-arle arrernekenge
    ware. Apwerte athere ntheke-iwentye rarle kerenge impene anthurre ulkere-arle.
    Angwenhele apeke tyerrtye arrpenhe arne iwenhe apeke renhe mpwaretyeke alhileme,
    “apwerte athere ntheke-iwentye akngerre” kele re angkeme apwerte atherre ntheke-iwentye
    akngerre ikwere-akerte-arle iwenhe-arle akertnele ampeme ikwere-arlke-arle.
  qvc-NT: Alliptam niykillapa, pata altarpa shutimbi juraqqam, tukuy ufrindandimba
    shutimbipis juraykan.
  tgl-ULB: Kaya kung ipanumpa ninuman ang altar, ipanumpa niya ito at ang lahat ng
    mga naroon.
  cbs-NT: Matu yuinun ninkakanwen. Tsuada jawen kenwanti chi tapukidi yubakakin jawen
    inankuinkidi dasibi man yubakadiamisbuki.
  xtm-NTPP: ’Chukan kúu ja nú na in na skuiso ja maa nuu altar ma, suni skuiso i ja
    ndaka ja yoxtnee nuu altar ma, te chukan kúu ja iyo i ja sa'a i ja ni ka'an i
    ma.
  nnq-nnq: Ojwa lapalila kitembe cha Nnoongo akilapalila kitembe chenie pamwe na ilebe
    yoa eibekigwe panani jakwe.
  bao-NT: “Waibʉcʉrã joe mʉenerica tutu mena yʉ ĩi” ca ĩigʉa, tii tutu wado méére
    ĩigʉ tiimi; tii tutu jotoa ca pejarije niipetiro menare ĩigʉ tiimi.
  san-ORI: ଅତଃ କେନଚିଦ୍ ଯଜ୍ଞୱେଦ୍ୟାଃ ଶପଥେ କୃତେ ତଦୁପରିସ୍ଥସ୍ୟ ସର୍ୱ୍ୱସ୍ୟ ଶପଥଃ କ୍ରିଯତେ|
  huv-NT: Leaw apaj minüt artül, aton apaj minüt meáwan leaw najmel wüx.
  otn-NT: Pɛ nu̱ ra̱ ja̱'i̱ ngue ɛ̱xa̱ ntestigo ra̱ altar hi̱nga̱ høndra̱ altar ɛ̱xa̱
    ntestigo, sinoque ɛ̱xa̱ ntestigo'a̱ te gä ja p'ʉ ja ra̱ altar.
  nop-nop: “Unduŋ doktiŋa nebek niŋdi alta wou foloŋ mede yofafaŋe tuluwaak adi alta
    tiŋa siloŋ foloniŋ boiyaneeŋ u maaŋ tihiluwaak.
  obo-NT: Idda en so buwisanan! Purisu iddos minuvu no id pongulivot ukit taddot buwisanan,
    konna ra iddos buwisanan kos id pongulivottan din, ko konna, ahad iddos id buwis
    dutun.
  cak-ENT: Ri nucusaj c'a ri altar richin nbün jurar, numej-vi c'a ronojel. Numej
    ri altar y numej chuka' ri sipanic ri nisuj pari' ri altar.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤗᤧᤳᤋᤡᤱ ᤋᤥ᤺ᤶᤔᤠᤍᤧᤴᤏᤡᤸᤗᤧᤴ ᤔᤠᤱᤜᤧᤰᤛᤡᤱ ᤂᤧᤴ ᤂᤧᤵᤔᤥ ᤁᤧᤖᤧᤰ ᤁᤧᤏᤧᤒᤠᤸᤗᤧᤴᤏᤠᤱ
    ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤗᤥ॥
  mie-NT: Túsaá de tēe jā cáhān téyíí, tú nacunehen dē Yāā Dios jā xíí altar, túsaá
    de suni nácunehen dē jondē jíín ndatíñú jā íñí nūū altar.
  san-TIB: ཨཏཿ ཀེནཙིད྄ ཡཛྙཝེདྱཱཿ ཤཔཐེ ཀྲྀཏེ ཏདུཔརིསྠསྱ སཪྻྭསྱ ཤཔཐཿ ཀྲིཡཏེ།
  qve-NT: Pipas altarpa sutinpi juramentota ruwaspaqa, manan altarllamantachu juramentotaqa
    ruwashan, aswanqa altarpa hawanpi kaqkunamantawanmi.
  pao-NT: Tamme sakwa yise namekoosoo mu sootubetseya'e
  cbu-NT: 'Mishat, tputssha: Apaa, ashchinllpa, tákchu, sheeru chinoo Apanllimun suma
    wayakchu, Apanlleem panakiya. Yuw Apanllimun sum wayakchu annaa mangutanaari átu
    wanimaam taariya.'
  usa-usa: miráitana móra-nakoma Áánûqtukaq amí-yááréyábá yanaa áwîqa yamá akoqnáá
    éna áraine ténama wemá yaarerákáráq máqte-qtataaqa wái-qtataakaraq wenáama mamá
