    isnu,” caid Nuquin Papatsen chuipec.'
  kjs-kjs: Gore ali medame kana rekena bi madaa yada makuaa tea-daare ipuna agalere
    so reke madaa wi ele raapu tea.
  mni-mni: Maram aduna latnapung panduna wasakliba mahak aduna latnapung amadi madugi
