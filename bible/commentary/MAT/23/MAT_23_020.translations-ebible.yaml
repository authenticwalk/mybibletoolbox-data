  tbz-SIM: Kɛ̀ wèè yu diwũɔ̃tɔ̀nnì yètìrì kɛ pɑ̀rìkɛ̀ ò yu nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo
