  guj-2017: એ માટે જે કોઈ યજ્ઞવેદીના સમ ખાય છે, તે તેના તથા જે બધું તેના પર છે તેના
    પણ સમ ખાય છે.
  jvn-NT: Sapa sing sumpah nyebut altaré Gusti Allah, kuwi sumpahé nyebut altaré lan
    sembarang sing temumpang nang altar kono.
  byr-byr: Sarevɨdaaꞌnyɨ aꞌmwei kwaraanyaꞌna dozɨ yagaala dɨragɨnyaꞌ dazai kwaraanyabannajɨ
