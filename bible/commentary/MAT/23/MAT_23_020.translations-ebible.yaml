    malany ga ŋorra ŋunhiliyi buku-ŋal'yunamirriŋur buṉbuŋur,
  kvg-kvg: Yaq nakémbá. Gekha ezoqām ndego, søvakha gigiap løvutam nonqo-qa iz-te,
    manqa mbusa teve, ndego manqa mbusa, gigiap menas-qá iz-té genǿvé, søvakha
    løvutam nonqo neka gigiap ate ndægo, ndøgo ndo꞉ve.
