  zyp-NT: Macawtaco dangnah siasang tah chia a sahpaw taco dangnah siasang le a cung
    letei hming a ungpaw maikaw khatah chia a sahpaw a cang.
  sey-NT: Ja̱je paꞌina, i̱ti saihuë doꞌipi ca nëoquë pani coa i̱oseꞌere camaꞌë paꞌiji.
    Siꞌaye i̱o ë̱mëjeꞌe tuiye co̱ni caji.
  nvm-nvm: Ijefuon eraneb bu fata iji bu isuf baroijo ijia kurame akai kafo navo iji
