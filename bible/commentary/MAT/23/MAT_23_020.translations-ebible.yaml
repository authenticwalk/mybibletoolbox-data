  dop-dop: Ye yʋlʋ tuunɑ kɔtɑɣɑ tǝlɑtɛ, ɩ kpɛŋnɑ pǝ tǝnɑ mpi pǝ wɛ kɔtɑɣɑ tǝlɑtɛ tɑɑ
