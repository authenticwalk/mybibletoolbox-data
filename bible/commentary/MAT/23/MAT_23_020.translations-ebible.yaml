  pab-NT: Hiyeta hoka xala xamani atyo kaexaretita fetatyakalati tahi hoka kirakaharenai
    eheno tyaoniterenai tehitiya kaexaretita.
  llg-llg: Huu ndia, de, mete ma hataholi soo ma seseik mei tunu-hotuk ndia, na malolenak
    seseik mei ndia, ma basa hata manai mei ndia lain boe.
  kyf-kyf: Nɩɩ, nyɩmɛ -ka 'slakagʋsalɩlu bi, 'slakagʋsalɩlu -yɔ -lu weee wa palɩa
    we -gʋ la, 'mʋ ɔ bia.
  tpi-tpi: Olsem na man i tok long alta na i tok tru antap, em i strongim tok bilong
