    quiee''³².'
  zar-NT: Que lë ni naʼ, channö nu bönniʼ runëʼ le niʼa que bucugu láʼayi, runëʼ le
    niʼa que le, encaʼ niʼa que yúguʼtë le zxóagaca láhuisö.
  kde-kde: Bahi munu aapîla kwa kutambulanga chitala, àapila kwa chitala anecho na
    kwa vitukutuku vyammalele vivelênge pachitala.
  ata-ata: Aloxo ne la sou ꞌei ane uvikala lexe manina teitexi no anu tani alelaxu
    sou lalotu ne la muvikala aloxo ne no anu tani alelaxu sou lalotu mo no mimii
    tavuꞌalo e muai no nano no anu.
  qvw-NT: Diospä uycunanwan tacyalpachïcá chayćhu lluy cänintinwantacmari tacyalpayächin.
  nfa-nfa: Nèti èèna ka, ladhe dhèu subha ale mei korban ne, na, beꞌa risi ale mei
    dènge aaꞌi-aaꞌi dhu ètu dedha mei èèna.
  tnp-tnp: Tol lanəha, iətəm tatos nonauvɨl e oltə, pəhriən, tatos nonauvɨl e oltə
    mɨne natimnati rəfin iətəm tətəharəg lan.
  urd-urd: पस, जो क़ुर्बानगाह की क़सम खाता है, वो उसकी और उन सब चीज़ों की जो उस पर
    हैं क़सम खाता है।
  hot-hot: “Ba intu Anyô te havak balabuŋ hathak loŋ êbôk da, yani lêk havak balabuŋ
    hathak loŋ êbôk da lôk da atu ba hamô haviŋ.
  mqj-NT: Dadi, benna-benna umpa'pindai angngenan pemalasan, umpa'pindai duka' angganna
    bua pemala' yao.
  rus-SYN: Итак клянущийся жертвенником клянется им и всем, что на нем;
  mbh-mbh: Na aro ve toko e panunganga ile riong na i apet a God ile sungong a lekleka
    iion, aken i paengeng ile riong nge a God ile sungong a lekleka tomo mun nge ur
    alavusnga ako ro i ngo a we.
  bdd-bdd: “Coinega ꞌeguma taiya ꞌebe pwaoli saninega ꞌiꞌetaꞌwalulu, tauna wete ginaula
    mabwaiyana ꞌebe pwaoli ꞌoina ꞌoidiyega ꞌiꞌetaꞌwataꞌwalulu.
  cbt-NTPO: ‘Artaro ya'huërin ni'ton, no'tëquën nontaranquën,’ topatama', ya'ipi inaquë
    acopisopitanta' yonquicaso' ya'huërin.
  srn-NT: So efu wan sma e teki a altari sweri, a e sweri tu na a sani san de na en
    tapu.
  cta-NT: biꞌ chaꞌ nu loꞌo cuaꞌni nguꞌ jura cuentya jiꞌi̱ mesa biꞌ, chaꞌ cuaꞌni nguꞌ
    sca cña, stuꞌba ndyuꞌni nguꞌ jura cuentya jiꞌi̱ na nu nscua lo mesa biꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ mɛ̀ á sì ń sa'okĩio, a sì ń pↄ́ pↄ́ kú weↄɛ lↄ píi.
  tcz-CHONGTHU: Nangho maicham pan'a nakihahsel tenguleh hiche maichama kihahsela
    chule maicham chunga umho geiya chu kihahsela nahi tai.
  mar-mar: म्हणून जो वेदीची शपथ घेतो तो त्या वेदीबरोबर त्यावरच्या सर्वांची शपथ घेतो.
  snp-snp: Yamu we makafo eti enae, loto lenami we ya kawa limo olu auma wito olu
    onale, loto neta ki-ki amo folomo kuliya loto lenaido ya folomowa yaki ido neta
    muki folomo mulalo nemo kulini muki yaki auma wito olu onale, loto lenami ne.
  isl-isl: Þegar þú sverð við altarið, þá sverðu við það sjálft og allt sem á því
    er.
  spy-NT: Kunyoo, yoo keewaalee keey ꞉chii kāābkōrōs, kaakoowaalee keey nkinee kiito
    nyoo /kākēēsooytooy ām kāābkōrōs.
  xnn-xnn: Ngem no isapatan nan ipogaw isnan naipay-an nan naited ken Apo Dios et
    itapina abes nan naited ken siya.
  mwe-mwe: Alumbila kwa shitala analumbila kwa shitala, na kwa indu yowe ili pa shitala.
  tte-tte: Koinaele tem tomo yabo ikawalulu kaba pwaoli koina, ikawalulu kaigedai
    yakayakanne sipwaopwaoliyanne mekanakava.
  tcs-tcs: Bikoz wen yu meke promis ane kole neim blo da olta, yu wantaim kole neim
    blo demting de antap lo da olta tu.
  hlt-THB: Cedawngawh, u ingawm bawkthang ang ming phoei nawh awi a kam awhtaw bawkthang
    ingkaw ak khan awhkaw ak awm them pek ang ming phoei ing awi kam haih hawh hy.
  soq-soq: Sa baiwa apana mida pulo ituia bolawa ebowa mampe kangoraleidia, me ipa
    ituia bolawa ebowa ita amona osowe winedia do kangorauleide.
  qub-qub: Pipis altarpa jutincho juraj cäga llapan churarajnintinpämi juraycan.
  att-att: Á yáyù nu ajjan yù itabbá na tolay kâ Namarò, á nu ipappagássingán na yù
    ángngiyátangán nga mangilin, mesipà gemma gapay yù ngámin nga meyátáng tán.
  bki-bki: Monokanio kamiu na kuvitilubar vite nalo nei, bior verenio toro tai naio
    jo jiloglog boda ka rila kiano iliano nei tu sikili, mia naio jo jiloglog bunu
    bija sida napano joa boda nene.
  bqp-bqp: Gbɛ̃ kũ à la dà kũ sa'okio la dà kũ pↄ́ kũ à kú gwenↄo pínkimɛ dↄ.
  mcp-mcp: Ntɔ́, muud mə kɛ́ɛ́n alatâr yɛ́, á kɛɛn alatâr nə sâ jɛ̂sh í mbwúg alatâr
    dɨ́ yí.
  hat-hat: Se sa ki fè, moun ki sèmante sou lòtèl la, li sèmante sou lòtèl la ansanm
    ak tou sa ki sou li.
  npl-NT: Akin motlajtolsentlalia por n artal, noiwa motlajtolsentlalia por nochi
    tlan kajki itech.
  bgg-bgg: Ji-è, khuchung magunde, bran jia è sraibao pha ibeng è surua thak arone,
    ai ne sraibao pha ithua phi pha lasen ibeng è de surua thakjong ro;
  eng-TCENT: Therefore, whoever swears by the altar swears by it and by everything
    on it.
  eng-BSB: So then, he who swears by the altar swears by it and by everything on it.
  cpu-NT: Ikaratzi pairyiirori pomepirinimentotsi, arira okaratzi ipairyaakero maaroni
    ikaratzi itaayeetziri janta.
  san-ASM: অতঃ কেনচিদ্ যজ্ঞৱেদ্যাঃ শপথে কৃতে তদুপৰিস্থস্য সৰ্ৱ্ৱস্য শপথঃ ক্ৰিযতে|
  tac-NT: Alué rió napu 'we a'lá sébali olámorí anigá alué mesa pachá re'obachi ilígame
    e'negá iligó, pe abiena anigá aní alué go'ame mésachi jágame abiena e'negá jago.
  eng-WEBPB: He therefore who swears by the altar, swears by it and by everything
    on it.
  gfk-H: Io hua, siga nong i sasalima tano suuh na hartabar, no nuna sasalima i burung
    tikanei no suuh na hartabar ma ira hartabar mah kinam tana.
  viv-viv: Au wanogali! Gava kaliva yana wonadabadaba againe manuwa-tafalolo ana atudidiga
    giyakahina, medema atudidiga-moꞋena tu kadu abaveyao atudidigeya gidauda-ma giyakahina.
    Wonadabadaba luhei tu adi nuwanuwa au saꞋeyana.
  yao-yao: Jwakulumbila kwa chilisa akulumbilila kwa chele chilisa cho, ni kwa chose
    chachili pachanya pakwe.
  tgp-tgp: Ale haratu mo vere na nona retitauhi na hija jara silesilea, mo lo retitauhi
    na hinau tari hinia.
  auc-NT: Ïninque, Botö änö nöingä baquïnö anguënë, ancæte ante waocä, Näni iya täimpaa
    tæ̈ï ongö baï impa, ante æcänö äna tömengä, Iya täimpaa tönö baö näni iya tanguingä
    tönö tömää beyæ̈, ante baï dobæ angampa.
  kbc-NT: Enice oko aneo ligegi me liboonaɡ̶adi Aneotedoɡ̶oji nameeja niɡ̶ina me dotaɡ̶a,
    niɡ̶ini oko aɡ̶idokida me ibake liboonaɡ̶adi nameeja, pida aaɡ̶aɡ̶a ibake liboonaɡ̶adi
    okanicodaaɡ̶ica ane liboonigi madi nameeja.
  bmh-bmh: Guzenaimai, du tub gonugau ze nug gusig maimai, go egun aganem biz nugau
    wanib patamau, go ece unum biz ebu dareu agal wanimag unum pataneu.
  ctu-BL: Majqui jach mi' taj ti t'an jini pulʌntib cha'an mi' wa'chocon i t'an, mi'
    taj ti t'an jini pulʌntib yic'ot pejtelel chuqui tac an ti' pam.
  meq-meq: Hərwi niye, ndoweye kə mbaɗa ta təv məvəlay wu a Mbəlom na, a mbaɗa ta
    təv məvəlay wu a Mbəlom ada tə wu neheye faya aye tebiye.
  noa-H: Chi mag nasãd Haai hi jëeujem degam higwiata nem wauju ha simua chan hãba
    chi nasãd higwiapai k'aba, hag gaai chi ofrenda paa sim higwiapata hiek'a sĩebahab
    hajim.
  alp-NT: Hoko sire pine ila loko otoi maka tola tenei rebe riluke ete Allare, mere
    ila loko otoi mere kai ila loko taneia rebe tolaelu kenare.
  san-VEL: ata.h kenacid yaj navedyaa.h "sapathe k.rte taduparisthasya sarvvasya "sapatha.h
    kriyate|
  kbq-kbq: E'ina hu'negu, iza'o kre sramnavu itamofonte huvempa hanimo'a, kre sramnavu
    itare me'neazanku'ene huvempa nehie.
  kbh-kbh: Nda chë altarama tojajurá, ndoñe nÿe chë altarama ntsejúrayana. Lempe chë
    altar juatsboca tojtsemnámnaca cha jtsejúrayana.
  ron-LSB: Așadar, cine jură pe altar, jură pe el și pe tot ce este pe el.
  pon-pon: Ari, meamen kaukila pei jaraui, kin kaukila i o meakan, me mi poa.
  nhe-BL: Nelía yajaya tlen quitestigojquetza nopa tlaixpamitl nojquiya quitestigojquetza
    nochi tlen eltoc nopano.
  sps-sps: Te tsue fi non ta mes, man non jias ya te koo na fatsung fafaatouf ayei
    te faparits non vegiau tsuan nana fatsung fafaatouf fiisen me na fo fifaan te
    kaa ror patsun ya.
  wnc-wnc: Unzingge buka gwenu sanga Anutue imukaing gwende umana yake siakan ngang
    yakengu wamna sangabamu une yuaingge kuut yawan kekekawik.
  nmw-S: Iyete sauge hebe tolomo hotiya i siloyan bagapowo, hobak i siloyan bagapowo
    bwaine ge man gane si epowon-an he pwatane.
  bus-bus: Gbɛ̃ kɛ̀ yã sì kↄ̃n sa'okiio sì kↄ̃n pↄ́ kɛ̀ kú gweenↄo píngimɛ dↄ.
  gub-BL: A'e rupi aze awa umume'u wemiapo ràm ma'ea'yr zuka haw huwa rupi nehe, umume'u
    putar a'e ma'e ma'ea'yr zuka haw 'aromo har huwa rupi paw rupi katete nehe no.
  imo-imo: Akumunga, imbo teni mi lepalie Gote popo toko melema karomele alta polomu
    imbi lembalo wali alta polomu kinye polona ola lembalo melema waye imbi lepa mi
    lembalo.
  boj-boj: Deqa niŋgi quiy. Tamo bei a atra bijal aqa ñam na anjam siŋgilatqas di
    a atra bijal ti iŋgi iŋgi kalil atra bijal gogeq di unub qaji naŋgi ti naŋgo ñam
    na anjam siŋgilatqas.
  eng-DRA: 'He therefore that sweareth by the altar, sweareth by it, and by all things
    that are upon it:'
  knf-knf: Pmehna ţi bliit bi mngur pawo pmehna ţi ba na ţi iko bŧi inwooŋ ţi ba.
  san-KHM: អតះ កេនចិទ៑ យជ្ញវេទ្យាះ ឝបថេ ក្ឫតេ តទុបរិស្ថស្យ សវ៌្វស្យ ឝបថះ ក្រិយតេ។
  arn-NT: Tati kuyalltulu tati ngillatuwe mew, tati ngillatuwe mew müten ta kuyalltulay,
    welu kom tati mülelu tüfey mew.
  zas-NT: Bén ruzaꞌt altar guin ad altar guintzan ruzaꞌtaman, nëgajc gra ni dxiib
    lojn ruzaꞌtaman.
  ken-NT: Ndu ɛ́chí nɔ́, mmu anɛ árɛ̀m ndak, anjɨkɨ ambɨŋɨ nnyɛ́n ɛ́fɛ́mɛ́ akap
    Mandɛm, abhɔŋ bɛrɨŋɨ bɛ, ayɨ́kɨ́ nɔ nkwɔ ndǔ nnyɛ́n yɛ̌ntɨkɨ akap anɛ achi ndǔ
    ɛ́fɛ́mɛ́ yɔ.
