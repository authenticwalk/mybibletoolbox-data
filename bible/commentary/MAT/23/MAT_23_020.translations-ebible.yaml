    tzujbꞌal sipanik.
  heg-NTPO: Tiata eta atuli li sumpa le aa mija la ngala ka lam, banan dui ka, aa
    mija la leo-leo nol totoang sa-saa in ne mija la dapa ngas.
  ptu-ptu: Dadi menna-menna umpa'pindai ongeam pehumalasam, tau ia too umpa'pindai
    duka' indo bua pemala' yabona indo ongeam pehumalasam.
  bzd-NTPO: Yi tö ttè mé ka̱' ñe' wa, ese kë̀ ku̱' ttè muk ka̱' ñe' ë̀ wa, ñies ie'
    tso' ttè muk ko̱s ì tso' iki̱ e' wa.
  kwf-kwf: DuꞋungana na fuli fuꞋa neꞋe ꞋinotoꞋa ka liufia na kwaisuꞋusiꞋanga, ma sa
    tai neꞋe nia faꞋangasia alangaꞋinga nia Ꞌani na fuli fuꞋa, tama nia alangaꞋi Ꞌani
    na fuli fuꞋa loꞋoko faꞋinia kwaisuꞋusiꞋa ki taꞋifau neꞋe kira tua Ꞌi fafona fuli
    fuꞋa neꞋeri.
  eng-WYC-2017: Therefore he that sweareth in the altar, sweareth in it, and in all
    things that be thereon.
  eng-WMBB: He therefore who swears by the altar, swears by it and by everything on
    it.
  zat-NTPS: Che nu benne' dxuzétaje̱' cugu lá'azxa, quegaze cugu lá'azxa dxuzétaje̱',
    san cá'anqueze dxuzétaje̱' ca naca da zria lawe na.
  spp-spp: Shinŋi u à kâa sárayi tawwuge na ke, urufoo mú à kâa ku ɲùŋɔ yaayi puni
    na.
  zty-NTPS: Che ḻen, cha' no benne' gon choche' x̱tiže'e ni'a che bkog la'y, žonen'
    ni'a che bkog la'yen', na' ḻezka' ni'a che yógo'te da' žen' ḻawlen.
  mek-mek: Ega puo kaisau Deo amu kepaꞌa penia afugai eapa pakoꞌa niniꞌanina ekapa
    auga, afu egaꞌinagai mo pakoꞌa niniꞌanina aekapa kai kapa maꞌoai egae kekae auꞌi
    isafa laaꞌiai pakoꞌa niniꞌanina ekapa.
  aey-aey: Eunu dana uqa ihanec cabalna mele ohis ena eu uqa ihanec cabalnaca ihanec
    ceteh cunug cabalna bilina eunaca mele ohis ena.
  urd-GVH: ग़रज़, जो क़ुरबानगाह की क़सम खाता है वह उन तमाम चीज़ों की क़सम भी खाता
    है जो उस पर पड़ी हैं।
  ycn-ycn: 'Iná quemacachu: “Marí que nula''ajica mesa ií a''acana aú”, iná quemá
    caja rinacu yá''aco nacú raú.'
  djr-djr: Ŋuli ŋayi dhu ŋunhi ŋula yolthu yolŋuy guykthundja ŋuriŋiyiny ŋunhi djimukuy'
