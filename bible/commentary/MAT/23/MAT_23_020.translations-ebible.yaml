  ttc-NT: Komo ab'l te aj nxik tsi' tjurament ti'j te tz'e'sb'il, nxik tsi' tjurament
    nya'tx a'ox ti'j te tz'e'sb'il sinoke ax ti'j aj atqet tajsik.
  dan-1931: Derfor, den, som sværger ved Alteret, sværger ved det og ved alt det,
    som er derpå.
  kwj-kwj: O hinga keke hima fori humokuto tei ni uchani mwe naha kari kau ri nandau
    ti, o hima hinga humokuto tei ga o tei tenge ki dau anguꞌomwe lenga ri mwanji
    okulasi kinani opi mwaꞌambwe ki mwe naha kari kau ri nandau.
  vie-OVCB: Vì ai thề trước bàn thờ là hứa nguyện trước bàn thờ và lễ vật trên bàn
    thờ.
  kze-kze: asirayán-áímbó sembá Áánútuntavesamo póímo tuvú'máímo agáyáan-taareigon-aaimo
    tivamíra'o marésamo sésamo ésa mintááréígón-ááigwara'a Áánútumbo kwéamem-poigon-aaigwara'a
    kwésewe.
  mpj-mpj: '@see-verse:MAT.023.019'
  lbk-lbk: Idwani et mampay, mo sino nan ensapata ay maichalan isnan altar, siya akhes
