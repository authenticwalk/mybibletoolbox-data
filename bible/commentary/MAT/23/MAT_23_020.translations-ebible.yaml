  chq-NT: Tsʉ jileei'²¹ 'in 'e¹ altar do 'e¹o jon jilaa'²¹ 'e ná¹a ni do.
  swp-swp: Arinai eai eo eai abaaitalasamna arinai i aigora, i aigora mamohoi, eo
    ginauri gamagaridi potana eai aridi eai i aigorai hinage.
  bjr-bjr: Faiqí moo fannoo amaana maqakinaa qaindasaa narí amana aqiqainafa sia fifau
    qaindara kai qidanoo. Aiqama ainaina qaindasaa marinnanara faqa minara faqa qidanoo.
  aby-aby: Yesuma nono wei, aina mima i wake weada ofereni odeka orofanu ibiro buna
    wake weakuie i ofereni odeka orofaini ofereni yaisina emenu ibiro buna wake weaku
    wei.
  eng-YLT: '''He therefore who did swear by the altar, doth swear by it, and by all
    things on it;'
  jni-jni: Barki anime kovi magoni kon in nu bagadi uhaya sa uzi lau nani vat inni
    mumbe sa ira anyimo me.
  kne-kne: Din altar ngarud! Isonga din mansapata yan alaena din altar ay tistigo
    na et baken anggoy din altar di alaena na mo adi aben din naidatdaton sin altar.
  tgj-tgj: Vkvlvgabv vdwlo akonv Pwknvyarnvnaam lo milv rikudw, nw hum okv ho gv doonv
    amin mvnwng ngaaka milv dukunv;
  gui-NT: 'Jae rambue oime yave quia: Maemɨmba oyeyucagüe oñererocuaveea jee re ayapota,
    jei vae, opaete maemɨmba oyeyucagüe oñererocuaveea pe oi vae oñemoiru maemɨmba
    oyeyucagüe oñererocuaveea ndive —jei—.'
  quc-TT: Jeriꞌ xapachin ri kubꞌij jun jastaq pa ri ubꞌiꞌ ri tzujbꞌal sipanik, man
