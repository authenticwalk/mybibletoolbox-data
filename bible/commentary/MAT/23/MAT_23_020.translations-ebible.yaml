  auy-auy: Fasiꞌaén-ááímó sembá Maníkóntáfésamo póímo tufúꞌmaimo agáén-taaregon-aaimo
    tikaꞌó marésamo sésamo ésa mintáárégón-aaiwaraꞌa Maníkómbó wéamem-poigon-aaiwaraꞌa
    wésewe.
  tbg-tbg: Vaiintivano kauqu aiqiqaa aqukeharo vi taintara autu reharo viva tainta
    viravata, tainta viraqaa vai haikaravata, autu re vairave.
  hub-NT: Shuar tagku aina maa patasa epetain pachis tuina nuka ima nunakka tuinatsui,
    nunaka tagku aina maa patasa epetainam patatujai ashi taku tuinawai.
  hmo-hmo: Unai dainai, pata helaga ena ladanai ia gwauhamata tauna ese pata helaga
    bona pata helaga latanai idia noho gaudia ibounai edia ladanai ia gwauhamata.
  big-big: Logo yombanu nak alataragi yeiktaga ngago pugura kozang kelemi puwekke
    purik mabura pi weik alatara keya mabilik watabi opa alatarage ngalege wiya piyengkorau
    ngago pugura kozang kelemi yagenda.
  gux-G: Yua puoni bonli, altaro yeli po, o puoni yeni yaali n maa l po kuli.
  cnl-NT: '''E³ jo̱³ ''a²³la³ ''nɨɨ''n³¹ có̱o̱²³ je² dxa²³ dsa³ la²³jɨ³ ''e³ cuøø²³te''²³
    Dios ''e³ jmee²³ quí̱i̱n²³ júu² quiee''³² dsa³ ''i³ ''e²³ có̱o̱²³. ''E³ quie''²³
