  san-GUJ: અતઃ કેનચિદ્ યજ્ઞવેદ્યાઃ શપથે કૃતે તદુપરિસ્થસ્ય સર્વ્વસ્ય શપથઃ ક્રિયતે|
  ake-NT: Mɨrɨ wenai, tʉusauro'sa' rʉ'pʉ kupʉ iya pe iyesi Papa ena' use'man nɨto'
