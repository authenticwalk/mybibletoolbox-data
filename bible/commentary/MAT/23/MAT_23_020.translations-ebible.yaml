  box-NT: Yìa cén báa lè mu hãmu cĩ̀íníi, se ɓànso báa làa bìo ɓúenɓúen
    na wi le wán yèni.
  ote-NT: Hangue nuꞌa̱ tóꞌo ri jura po ra ata, hingue hønsɛ po ra ata ri jura, nehe
