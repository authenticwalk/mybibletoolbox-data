  qvh-NT: “Altarpa jutincho jurarga manami altarpa jutilanchösu juraycanqui, sinöga
    altar jananman churashgan ofrendacunapa jutinchöpis juraycäyanquimi.
  kms-kms: Pugri bu wuti iri alta pe wand gre neny, tedi ni alta di yumbo buagi alta
