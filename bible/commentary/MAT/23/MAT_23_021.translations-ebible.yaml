  kbh-kbh: Nda Bëngbe Bëtsabe bëts yebnama tojajurá, ndoñe nÿe Bëngbe Bëtsabe bëts
    yebnama ntsejúrayana. Bëngbe Bëtsabiama cha jtsejúrayana, cha chë chents̈e oyená.
  ron-LSB: Cine se jură pe templu, se jură pe el și pe cel care a locuit în el.
  pon-pon: O meamen kaukila im en kaudok, kin kaukila i ianaki i me kotikot lole.
  nhe-BL: Huan se tlen quitestigojquetzas nopa tiopamitl, nojquiya quitestigojquetza
    nopa tiopamitl huan Toteco tlen nopano itztoc.
  sps-sps: Ai te tsue fi non ta mes, man non jias tana Saape Taabos, ayei faparits
    non vegiau tsuan tana Saape Taabos fiisen me Gov, ten Gov kaa non tana Saape Taabos.
  wnc-wnc: Siwan aminda yot takwan gwende umana yake siakan ngang yakengu wamna yot
    takwan gwendeat gatu Anutu you wagwene yuak kapae kuut yawan kekekawik.
  nmw-S: Sohode hedi, sauge hebe tolomo hotiya i siloyan Guwole Gagabubine, i siloyan
    Guwole Gagabubine bwaine ge Helak, iye i miyemiye hei.
  bus-bus: Gbɛ̃ kɛ̀ yã sì kↄ̃n Luda kpɛ́o sì kↄ̃n Luda kɛ̀ kú à guuomɛ dↄ.
  gub-BL: Aze awa umume'u wemiapo ràm nehe, tàpuzuhu huwa rupi nehe, umume'u putar
    wemiapo ràm Tupàn huwa rupi nehe no, ta'e Tupàn wiko a'e pe a'e no xe.
  imo-imo: Aku tepala imbo teni mi lepalie ulke tempelemu imbi lembalo wali ulke tempelemu
    kinye akuna tukundo moromo Gote kinye imbi lepa mi lembalo.
  boj-boj: Tamo bei a atra tal aqa ñam na anjam siŋgilatqas di a atra tal ti Qotei
    agi atra tal miligiq di unu qaji a ti naŋgo ñam na anjam siŋgilatqas.
  eng-DRA: 'And whosoever shall swear by temple, sweareth by it, and by him that dwelleth
    in it:'
  knf-knf: Kë pjej Katoh Kaweek ki Naşibaţi kamehnaana pawo pmehna ţi ka na ţi anfëţuŋ
    ka.
  san-KHM: កេនចិត៑ មន្ទិរស្យ ឝបថេ ក្ឫតេ មន្ទិរតន្និវាសិនោះ ឝបថះ ក្រិយតេ។
  arn-NT: Ka tati kuyalltulu tati ngillatuwe ruka mew, tati ngillatuwe ruka mew müten
    ta kuyalltulay, welu may Ngünechen kuyalltulfi, tati mülelu tüfey mew.
  zas-NT: Guiáad bén ruzaꞌt yadoo guin, ad yadoo guintzan ruzaꞌtaman, Diosan ruzaꞌtaman
    din lidxaman na̱j yadoo guin.
  ken-NT: Nɛ mmu anɛ árɛ̀m ɛnyɨŋ, anjɨkɨ ambɨŋɨ nnyɛ́n ɛkɛrákap Mandɛm, abhɔŋ bɛrɨŋɨ
    bɛ, ayɨ́kɨ́ nɔ́ nkwɔ chi ndǔ nnyɛ́n Mandɛm mmu achi amɛm ɛkɛrákap,
