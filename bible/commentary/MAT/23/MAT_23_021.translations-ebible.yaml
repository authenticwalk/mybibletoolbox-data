verse: MAT.023.021
translations:
  kpx-kpx: Ige ata olena dubumo hotoe tumu louniege Dilavau dubu ke uvumo umale ketahoike
    au hotoe tumu ke lounu.
  okv-H: Eto nei embo na temple ta javo humbuhe ke aisuja amo God ai iraguja avoeto
    temple te God te amita javo humbuhe ke eaguja.
  tbo-tbo: Ma apo lawa awai gasi numa dalabu gowanei ina igwala, yaka tauna gasi numa
    dalabu gapolahi gowanei e igwala.
  mal-C: ദൈവാലയത്തെക്കൊണ്ട് ആണയിടുന്നയാൾ ദൈവാലയത്തെയും അതിൽ നിവസിക്കുന്ന ദൈവത്തെയുംചൊല്ലി
    ആണയിടുന്നു.
  grc-SR: καὶ ὁ ὀμόσας ἐν τῷ ναῷ ὀμνύει ἐν αὐτῷ καὶ ἐν τῷ ⸂κατοικήσαντι⸃ αὐτόν·
  bgc-bgc: जो मन्दर की कसम खावै सै, वो परमेसवर जो उस म्ह रहवै सै, उसकी भी कसम खावै
    सै।
  khz-khz: E Rupu Veaga aranai ekila-gavuna talimana na Rupu Veaga e aonai etaluna
    Palaguna ararai ekila-gavuna.
  deu-TKW: und wer beim Tempel schwört, der schwört bei ihm und bei dem, der ihn bewohnt.
  zsr-NT: Lëzcaꞌ cni, chquiꞌ rneynëꞌ gdauꞌ bönniꞌ, rneynëꞌ lei lencaꞌ Dios, nunczëꞌ
    xlatjëꞌ niꞌ.
  lin-lin: Moto oyo mpe alapi ndayi na kombo ya Tempelo alapi yango na kombo ya Tempelo
    yango mpe na Kombo ya Ye oyo avandaka kati na yango.
  hns-NT: Aur dje Parmeswar ke mahal par kasam kha hai, oe opar aur Parmeswar par
    kasam kha hai djaun oman rahe hai.
  noa-E: Maagwai chi Ẽwandamag jëeujem di igwia nem wauju a iekha simuajã sĩi mag
    chi di igwiapai khaba, Ẽwandam igwiapata iekha sĩebahab, mag degta Ẽwandam sĩejeewai.
  eng-EMTV: He that swears by the temple, swears by it and by Him who dwelt in it.
  mib-NT: Te tēe jeē jéjnūhun téyɨ́, te núu ndácunehen de templo, núu súcuan te nde
    jiín Yaā Dios jeē ndeé ini templo ndácunehen de.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन्‌माङ्‌हिम्‍मिल्‍ले़न् माङ्‌हे़क्‍सिङ् खे़ङ्‌ग खे़प्‍मो
    के़वाॽबाल्‍ले़न्‍नाङ् माङ्‌हे़क्‍सिङ्‌लो॥
  xnj-xnj: Mewawa na mweilapa kwa Nyumba ya Chapanga alapili kwa yeniyo na mwenuyo
    mwaitama mugati yaki.
  mmx-mmx: La do i vangpe mi loogu laplavang, neni i vangpe min eburu mi ne Moroa
    mo ik lok keneng teren.
  cbr-NT: Usaribi oquin ca axa aín bana ca asérabi 'icë quixun uni itsin 'unánun,
    —anuxun Nucën Papa Dios rabiti xubu sinánquin cana asérabi mitsu cain —quicë uni,
    an a xubuishi sinánquinma anu 'icë Nucën Papa Diosribi sinánquin caia.
  tee-NT: Chai va tichi chavaich ju lhipast'ac'a ju pujitat pus tap'astu lhipast'ac'a
    vachu' ju Dios ju t'ajun ju anch.
  eng-LSV: and he who swore by the temple, swears by it, and by Him who is dwelling
    in it;
  cak-NT: Ri can nusiq'uij ri rocho ri Dios chi nu'on jurar, can ronojel nunataj,
    can nunataj ri rocho ri Dios y chuka' ri Dios, roma raja' can chiri' c'o-wi.
  pah-NT: '—Po g̃a ehetei: “Nahanahã po ti ji rekoi nehẽ. Tupana''ga ronga renoina
    nhandejatykahavuhua renoina ji ei a''iti hete nhinhi''ig̃a javo.” Po g̃a ei nahã,
    a''ero g̃a ehetei garonga pe ipypeve''ga pe no Tupana''ga pe, ei Jesus''ga g̃a
    pe.'
  sja-NT: Ma awara eperãpa ne-inaa ooit'eeda ak'ãri Tachi Ak'õre te waibɨa k'ĩrapite,
    ma te k'ĩrapitepai juraa-e bɨ. Auk'a juraa bɨ Tachi Ak'õre k'ĩrapite, iru ma tede
    bapari perã.
  xed-xed: Mndu ta waɗa ta waɗu nda həga Lazglafta ná, waɗawaɗa ta waɗu nda Lazglafta
    ta nzaku mida ya tani.
  mks-NT: Ta ndá na̱ tává qui̱vi̱ veñu̱hu cáhnu já quéa̱ tává ri na qui̱vi̱ Ndióxi̱
    jáchi̱ cán íin mé á.
  gfk-S: Ma nesi ing i hasasalim ma no tamat na hala na lotu, no nuno sinsalim i kaser
    no tamat na hala na lotu ma ne God bileng ing ila kis ter naramon tana.
  bmu-bmu: “Kunŋan jöwöwöl jikegö qetŋe keuŋi jöjöpaŋ keunöŋ jim köhöimawi, yaŋön
    mönö jike miaŋgö aka miaŋgöreŋ mal köhöizawaŋgö qetŋe keuŋi jim köhöima.
  dgz-dgz: Menan me da God Paewa gapan agi wapi, God nuga pa gwanap wandini inap den
    waiwan.
  eng-GNV: And whosoeuer sweareth by the Temple, sweareth by it, and by him that dwelleth
    therein.
  zaa-NT: Ą'hua nuỹa diba runi jurar nna ruduą templuą' por testigo, pues rudu huą́
    Tata Dios por testigo porqui'ni templuą' nna ną́ para lèe.
  eng-WEBSTER: And whoever shall swear by the temple, sweareth by it, and by him that
    dwelleth in it.
  guh-guh: 'Pajivi pijinia najumecapanepaeya jumaitsi pejumexaniataenexatsi: “Cajumaitsitsi
    templobo pevënëta,” jai, caecuenia yajavavënëjona bajarapatemplobota peponaponaenë
    Dioso.'
  bon-bon: Cuta laati te liba mene jiicemuge iiwäreja mete me ngii cama, tabe cuta
    Acejiyame me ngii cama jiicemuge, puma lui te enajenige.
  nhw-BL: Huan aqui quitestigojquetzas nopa tiopamitl, nojquiya quitestigojquetzas
    Toteco catli nopona itztoc.
  swh-ONEN: Naye mtu aapaye kwa Hekalu, huapa kwa hilo Hekalu na kwa huyo akaaye ndani
    yake.
  wbi-wbi: Kange umuunhu ghweni juno ijigha vwimila inyumba inyimike, ija Nguluve
    iiva ijiigha vwimila inyumba ijio na kwa Nguluve juno ikukala mu nyumba ijio.
  bba-bba: Wi u kɑ sɑ̃ɑ yeru bɔ̃ruɑ, terɑ u kɑ bɔ̃ruɑ kɑ mɑɑ Gusunɔ wi u wɑ̃ɑ te sɔɔ.
  eng-KJVCPB: And whoso shall swear by the temple, sweareth by it, and by him that
    dwelleth therein.
  kgk-NT: —“Nhandejáry róga réry-py ajapo-ta xe nhe'ẽ” peje ramo, “Nhandejáry róga-py
    oĩ va'e réry-py ajapo-ta xe nhe'ẽ” he'i hagwe-rami ave peje. Peteĩxa ijoja pene
    nhe'ẽ. Ndikatúiry pejapo e'ỹ pene nhe'ẽ, he'i.
  waj-waj: Vaidi voovoono ari kua kutaivaa tioo nuunaira nnau pinaivaa nnutuuvaata
    tioo ivo nuunaira nnauvaaraata Anutuuqo ivaki variivaaraatama tiivai.
  cpy-cpy: Ari ikanta ikaatzi paeriirori tajorentsi-panko, ithonkiri ipaeryaakiri
    ikaatzi tzimantawori.
  ekk-PKP: Kui vannute templi nimel, vannute selle nimel ja kõigi nimel, kes selles
    elavad.
  mpx-mpx: I ola al, sauga ebo gamagal etega ni papasila Limi Bwabwalena elana, i
    papasila Limi Bwabwalena elana ge Yehoba toto i miminaa o elana.
  wbp-wbp: Manu nganangku-puka kuja karla jangku-pinyi nyiyarlangu yapa jinta-kariki
    yirdi-kirlirli Yuwarli Maralypi-kirlirli, ngulaju karla jangku-pinyi yirdi-kirlirli
    Kaaturlangu-kurlurlu yangka kuja-ka nyina kaninjarni Yuwarli Maralypirla.
  luo-luo: Kendo ngʼama kwongʼore gi nying hekalu kwongʼore kode kaachiel gi Jal modak
    e iye.
  nhe-NT: Huan se tlen quitestigojquetzas nopa tiopamitl, nojquiya quitestigojquetza
    nopa tiopamitl huan Toteco tlen nopano itztoc.
  aii-aii: ”ܘܡ̇ܢ ܕܝܵܡܹܐ ܒܗܲܝܟܠܵܐ، ܟܹܐ ܝܵܡܹܐ ܒܝܼܹܗ ܘܒܡ̇ܢ ܕܥܵܡܹܪ ܓܵܘܹܗ.
  esk-NT: Iñuk akiqsruqami agaayyuvikpakun, taputipmiraġigaa Agaayyun ittuaq tavrani.
  msb-msb: An nagasumpa naman paagi sa pagsambit san templo nagasumpa man paagi mismo
    sani kag san Dios na nagaistar dida.
  cpa-NT: Jø¹² bíh³ ju³ná³ ca¹he¹ jan² dsa² guøh¹² ja³ca¹mi¹dsøg¹²dsa cøng² jǿg³ quiah¹²dsa,
    ma²lǿa¹² ca¹lah¹cøng² hi² ca¹he¹dsa cu¹dsie¹² guøh¹² ca¹lah¹ma¹quianh¹³ Diú¹³,
    dsa² quiah¹² guøh¹².
  dso-dso: କେ ମିସା ମନ୍ଦିରର୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କଲେ, ସେ ମନ୍ଦିର୍‌ ଆରି ତେଇ ବାସା ଅଇରଇବା
    ପର୍‌ମେସରର୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କର୍‌ସି ।
  meu-meu: Bona Dubu Helaḡa ladana ai e gwau hamatamu tauna ese Dubu Helaḡa bona inoholaina
    Diravana ladadia ai e gwau hamatamu.
  yva-NT: Muno ranivara wapo Yavaro Amisye ama tame veano wapa urairije inta raokaisy,
    omamo mare wapo Amisyo wepi tuna no Yavaro Amisye ama uga rai taune Apa tame veano
    raokae to ije.
  dgc-dgc: Sakay tu isumpa ta Templo, éy bilang isumpa na be dén ta Diyos a mégiyan
    sa.
  zpm-NT: zha ne gzeetgaa yadoo, haxta Diosle ga goṉ rzeet zho, sac ga rbëz me.
  hix-NT: Owyanye, nosomtatkano rma haka, Khoryenkom mànà, tatoko, àro marmahnà hoko,
    àro yawon hoko xarha orwonatxow hamà. Nosomtatkano rma haka, Khoryenkomo, kany
    me rma manatxow hamà, bàn yawon me noro yesnàr ke, kekon hatà, Txesusu.
  sim-sim: Uhu ma or tempelin or ushaha nor mba, �Tempel heyewak omek amu mbanduwa.�
    Karem mbawa ma oto tempel aka nga Avui Wasilaka or orok linda nga ormu mbawa sira.
  npi-ULB: अनि जसले मन्दिरको शपथ खान्छ, उसले त्यस मन्दिर र त्यसमा बास गर्नुहुनेको
    शपथ खान्छ ।
  cgc-cgc: Daw kino magsumpa paagi ta pagsambit din ta Timplo, gasumpa kanen an paagi
    ta Timplo asta man Dyos mismo na gatinir dya.
  tim-tim: Akto luâk âmbâle sumbe kat kat opmân aregât kotŋe konmâ den kârikŋe makbai
    arekŋe opmân aregât kotŋe areâk bo konbai. Opmân akto aregât Amboŋe Anutu yâkgât
    kotŋe konbai.
  yor-yor: Àti pé, ẹni tí ó bá fi tẹmpili búra, ó fi í búra àti ẹni tí ń gbé inú rẹ̀.
  wos-wos: God tempelmbu dé re. Du tempelna ximbu wasékérékéta di Godna ximbu akwi
    di wasékéréké.
  emp-NTPO: Maʌ̃ awara ab̶aʌba Ãcõrẽ de droma trʌ̃neba wãrãda ne oida jaraibʌrʌ, ab̶abe
    maʌ̃ trʌ̃neba mãwã oida jaraẽ́ b̶ʌa. Ãtebʌrʌ Ãcõrẽ maʌ̃ ded̶e b̶ʌ trʌ̃neba mãwã
    oida jara b̶ʌa.
  eng-F35: And he who swears by the temple swears by it and by Him who used to dwell
    in it.
  ind-ind: Jika kita menguatkan perjanjian dengan menyebut rumah Allah, berarti kita
    melibatkan rumah-Nya itu sekaligus Dia yang sudah tinggal di dalamnya sejak lama.
  pes-OPCB: و وقتی به معبد قسم می‌خورید، در واقع به خود خانه و به خدایی که در آن خانه
    هست قسم یاد می‌کنید؛
  mpt-mpt: Eka naka make Gode am sumo niniino taisonea baanea Ne moton inanamabibo
    gene mole olo makob e Gode am sumo niniin osa eka Gode ele am sumo tem tam bie
    e niniin osa taisonea baanea Ne moton inanamabibo ge baanamabebe.
  bla-bla: Ki annŏk' aiakitŭp'ŭtauŭniuŏk omŭk'atoiapioyĭs, itŭp'ŭtauŭniu omŭk'atoiapioyĭs
    ki annŏk' iko'attomŏk.
  ssx-ssx: Koto tupa꞉ kone hali epima꞉ mo tembolo dana꞉ biki laa hali keke pi wia꞉ka꞉na꞉ta꞉
    kota꞉ mo tembolo da make koto tembolo da pa꞉ta꞉ hala꞉ Koda꞉ pa꞉ta꞉ make hali keke
    pi ombu wita꞉la꞉me.
  mkl-mkl: Inɛ mɔ iyi í ceekpe do kpɑsɛ̃i Ilɑɑɔ̃, hee do Ilɑɑɔ̃ iyi í wɑ bɛ feii í
    ceekpeò.
  gaq-gaq: ଜା ମନ୍ଦିର୍‍ ମ୍ନିରେ ପର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଲା ମେଁ ମନ୍ଦିର୍‌ନେ ଆରି ଆତ୍‌ଅରିଆ ବାସା
    ମ୍ୟାଃକ୍ନେ ଇସ୍‌ପର୍ ମ୍ନିରେ ପର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Xoossa Keethan caaqqiya uray, he Xoossa Keethaninne iyan de7iya Xoossan
    caaqqees.
  unx-unx: ଜେତାଏ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରାଃ କିରିୟାଏରେଦ ଇନିଃ ଏନାରେୟାଃ ଆଡଃ ଏନାରେ ତାଇନଃତାନ୍‌
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କିରିୟାଏତାନା ।
  gah-gah: Itó ve makolímohe makolímohe monó zagusave agulizá oko agizani noiteko
    litimó nenémo monó zagusavegi monó zagusaveú minoko aleko oaká noi Ómasigi kugulizá
    oko agizani noiteko litimó geleaká noive.
  lcm-lcm: Na si kapo atutuman serei si rina i atailai kalapo atutuman serei si vo
    ago ang neina.
  aer-aer: Angwenhele apeke tyerrtye arrpenhe arne iwenhe apeke renhe mpwaretyeke
    alhileme, “Tyatye Jew areye-kenhe” arritnye angkemele, kele rarle arritnye Ngkarte-kenhele-arle
    alhileme, Ngkarte-arle yanhe tyatye kwenele-arle anemenge.
  qvc-NT: Dyuspa adurana wasimba shutimbi juraqqam, Dyuspa shutimbipis juraykan. Chaqa
    Dyusqam tiyan chay shumaq wasimbi.
  tgl-ULB: At kung ipanumpa ninuman ang templo, ipanumpa niya ito at sa kaniya na
    nakatira doon.
  cbs-NT: Ja inun, tsuada Templokidi yubakai Dios janu jiweakidi man yubakadiamisbuki.
  xtm-NTPP: Te nú na in na skuiso ja maa veñu'u ka'nu ma, suni skuiso tna i ja ndaka
    ja iyo ini veñu'u ma, te suni iyo tna i ja sa'a i ja ni ka'an i ma.
  nnq-nnq: Ojwa jilapali nyumba ja Nnoongo ajilapili nyumba ja Nnoongo pamwe na Nnoongo
    ojwabi mwenio.
  bao-NT: “Ʉmʉreco Pacʉ yaa wii mena yʉ ĩi” ca ĩigʉ cãa, tii wii wado méére ĩigʉ tiimi.
    Ʉmʉreco Pacʉ tii wiipʉ ca niigʉ menarena ĩicãgʉ tiimi.
  san-ORI: କେନଚିତ୍ ମନ୍ଦିରସ୍ୟ ଶପଥେ କୃତେ ମନ୍ଦିରତନ୍ନିୱାସିନୋଃ ଶପଥଃ କ୍ରିଯତେ|
  huv-NT: At leaw apaj minüt a nadam nangaj iüm, ngome áagan minüt nadam nangaj iüm
    quiaj apaj, at apaj Teat Dios aton cos nej acül quiaj.
  otn-NT: A nu̱ ra̱ ja̱'i̱ ngue ɛ̱xa̱ ntestigo ra̱ ni̱ja̱, hi̱nga̱ høndra̱ ni̱ja̱
    ɛ̱xa̱ ntestigo, sinoque gue'a̱ Oja̱ 'bʉp'ʉ ja ra̱ ni̱ja̱ ɛ̱xa̱ ntestigo ra̱ ja̱'i̱.
  nop-nop: Be nediyeŋ Siloŋyot wou foloŋ yofafaŋeune kaŋ Siloŋyot tiŋa Me uŋoŋ hatilak
    Bepaŋ adi wanaŋ tihiluwaak.
  obo-NT: Woy dos minuvu no id pongulivot ukit to templo, konna ra iddos templo kos
    id pongulivottan din, ko konna, ahad iddos Monama no id oubpa rutun.
  cak-ENT: Ri nucusaj c'a ri racho ri Dios richin que nbün jurar, numej c'a ronojel.
    Numej ri racho ri Dios y numej ri c'o chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤴ ᤔᤠᤱᤜᤡᤶᤔᤡᤸᤗᤧᤴ ᤔᤠᤱᤜᤧᤰᤛᤡᤱ ᤂᤧᤱᤃ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤸᤗᤧᤴᤏᤠᤱ ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤗᤥ॥
  mie-NT: De tú iin tēe nácunehen dē templo jā cáhān téyíí dē, túsaá de jondē jíín
    Yāā Dios jā ndéē inī templo nácunehen dē.
  san-TIB: ཀེནཙིཏ྄ མནྡིརསྱ ཤཔཐེ ཀྲྀཏེ མནྡིརཏནྣིཝཱསིནོཿ ཤཔཐཿ ཀྲིཡཏེ།
  qve-NT: Hinallataq, sichus pipas templorayku juramentota ruwaspaqa, manan templollamantachu
    juramentotaqa ruwashan. Aswanqa Diosmantawanmi juramentotaqa ruwashan, chay templopi
    Diospa presencian kasqanrayku.
  pao-NT: ka oa tupe ka nanesootuhi nobe no'oko, umu no'yoona Te Naa tumadabuena.
  cbu-NT: 'Nuw siyaa atashina; Apanllpat tsiyatkuch, ¿tamaree amb táchich? K''keetsich
    izuuru payumaam waritariy, watam waana ichinguru yasakuwa. Yuw: Apanllimun pangu
    áti, átu annaa mangutanaari átu, wanimaam taariya, watam Apanll waanshu pang''
    tiptsirpata tsiyatkuwa.'
  usa-usa: ánibo móra-nakoma aokaq-nákóní áwîqa yanaa yamá áraine téna akoqnáá énama
    anó-monoq-nakaraq aanábómá Áánûqtutabagaraq wenáama timá akoqnáá kéiye.
  soy-soy: Úye un Uléécɑɑ kɛyɔ n sée uú nɛ wééri, Uléécɑɑ kɛyɔ nɛ Uléécɑɑ
    yɛɛ kɛkɛmɛɛ ń we kuu sée uú nɛ wééri.
  hui-hui: Ani buwa mbiralime Anduane Homogonaga anda mini lalu heneneore laro lo
    wirangi ibugua Anduane Homogonaga anda ogoniha haga kagobi mini lalu lo wira.
  amf-amf: Barjosa gazan ooninka mallimea ea taar gazan ooninbee iinte kosa dahaa
    Barjobeka kida mallime.
  quc-NNT: Jachin ri kukoj ri nimalaj rachoch Dios pa ru tzij man xuwi tä ri nimalaj
    rachoch Dios ri' kukoj pa ru tzij, xane xuquje' ri Dios ri k'o chila'.
  dob-dob: Ta wate ꞌabo yaita Anuwa Tabu ꞌana esanega ꞌisawa tamatamana, tauna wate
    Anuwa Tabu ꞌana tomiya ꞌana esanega ꞌisawa tamatamana.
