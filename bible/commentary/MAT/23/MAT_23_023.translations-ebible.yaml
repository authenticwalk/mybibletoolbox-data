  vie-1934: Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình!
    vì các ngươi nộp một phần mười bạc hà, hồi hương, và rau cần, mà bỏ điều hệ trọng
    hơn hết trong luật pháp, là sự công bình, thương xót và trung tín; đó là những
    điều các ngươi phải làm, mà cũng không nên bỏ sót những điều kia.
  kxv-kxv: ଆୟ଼ତା ଡଣ୍ତ ପା଼ଣ୍‌ନି କୁଟୁଗାଟି ମେ଼ରା ପୁନାତେରି ଇଞ୍ଜାଁ ପାରୁସିୟାଁ, ଇଚିହିଁ ମୀରୁ
    କୁମ୍ବୁରି କୁଚା, ରା଼ୟି, ଜିରା ଇନି ଊଣା ତା଼ସା ବିତ୍ରାଟି ଜିକେଏ ଦସ ବା଼ଗାଟି ର଼ ବା଼ଗା ହୀହିମାଞ୍ଜେରି,
    ଅ଼ଡ଼େ ମ଼ସା ମେ଼ରାତି କାଜା କାତାୟାଁ ଇଚିହିଁ ସାତା ନୀହାଁୟି କିନାୟି, କାର୍ମା ତ଼ହ୍‌ନାୟି,
    ଇଞ୍ଜାଁ ନାମୁ, ଈ ବାରେ ପିସାମାଞ୍ଜେରି; ସାମା ଈ ବାରେ ମା଼ନୱି ଆ଼ହାନା ଅ଼ଡ଼େ ଏ଼ ବାରେ ପିହ୍‌ଆୟି
    ମାନେ ।
  cha-cha: Ay ay para jamyo, escriba yan Fariseo sija, hipocrita! sa manmanapase jamyo
