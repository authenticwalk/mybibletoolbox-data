    tane'n yi e'chk ca'wl yi mas tajwe'n.
  isn-isn: Ukae wanyu, aandeki neafalisayo, ateele! kunsoko mukupunya ezaka kubizali,
    mnaanaa nechicha, kuita mukuleka imakani nemalito milego -tai ukende, nuuhueli.
    Kuite aya yemunonee kutula mutumile, hange singa kumaleka nemangiza muhile kumitumela.
  ilo-ULB: Asikayo pay, dakayo nga eskriba ken Pariseo, managinsisingpetkayo! Ta mangtedkayo
    iti apagkapullo ti inmulayo a yerbabuena, anis, ken kumino, ngem binaybay-anyo
    a saan a nalpas dagiti nadagdagsen a banbanag a maipapan iti linteg- hustisia,
    asi, ken pammati. Ngem dagitoy ket rebbbeng koma a naaramidyo, ken saanyo koma
    a pinanawan a saan a nalpas ti sabali.
  pir-NT: '’Mʉsa judio masare buhena, fariseo masa gʉ̃hʉ ñano yʉhdʉnata. Masa ihñono
    dihita quehnoano iji mehona ijire mʉsa. Moa yero saha ijiyere ihyayere ocagʉ̃
    yeyere cʉona mehenogã ohomene mʉsa. Cohãcjʉ̃re ño peona tana pahiare ohomene mʉsa.
    Mehenogã ohomene mʉsa. Menta, anís, comino wame tiye ocagʉ̃ yeyere ohomene mʉsa.
    Sa ohoepenata quehnoañene yerare mʉsa. Sa yena masare paja ihñedare mʉsa. Sa yena
    Cohãcjʉ̃re wacũ tutuerare mʉsa. Oteye dʉcare mʉsa nedire mehenogã pahiare mʉsa
    ohogʉ̃ quehnoare. Sa ohona ohõ saha ye nemoña: Quehnoañene yeya. Sa yena paja
    ihñaña masare. Sa yena Cohãcjʉ̃re wacũ tutuaya.'
  anv-NT: Ɛfwyale ɛwé ɛgile ɛnyú anlɛré mabɛ́ Ɛsɔwɔ ne ɛnyú ɛkwɔ́ bɔɔ́ Farasi
    ɛjame nyɛ dɔɔ́. Ɛnyú délu bɔɔ́ dembwɔ́lé, Ɛnyú dekarege menyɛɛ́ ayi dékpáne
    né makɔɔ́ nyú dékaré malú afya, déchyɛ Ɛsɔwɔ melú ɛma, yɛ́ ne utɔŋse ɛbí
    upyɛ́ɛ menyɛɛ́ agɔɔ́ gebɛ́. Yɛ́mbɔ delyage mampyɛ ukpɛ́kpɛ́ unó bi mabɛ́ Ɛsɔwɔ
    álɛrege nnó dépyɛge. Depɔ́ fɔ́ pópó ne atɛ aŋmɛ, dégɛ́né fɔ́ ɛbwɔ́ meshwɛ
    ne défyɛɛ́ fɔ́ matɔɔ́ ne Ɛsɔwɔ wɔ́. Pyɛge ukpɛ́kpɛ́ unó bina. Yɛ́mbɔ délyage
    fɔ́ manchyɛ ɛchyɛ ɛwé ɛnyú debɔ dechyɛge mɛ.
  sab-NT: ’Ba kwian daba tkanga tangle Moisés chadalla giti kaire ba kwian fariseo,
    cha gerule ba ulita ole, ba ulita be ji chuge tanre bdagli, ba me kle age no Chube
    takalin kare. Ngwale ba kle lle ulita maunu kete sidri Chubege Moisés chadalla
    gerule kare, gliga kada menta kaire gliga kada anís kaire chude soli kada comino
    ba kle kete sidri Chubege, ba kle lle e ulita kete sidri Chubege gire ba tañachuge
    ba no trate ulita Chube gwa giti. Ngwale ba kle lle alin kete Chubege, ba ta me
    kle Chube ole, kaire ba me kle mo ta gbe age no daba na alin. Ba ta chegekalin
    no trate Chube gwa giti, ngeru ba mo ta gbadale ulia Chube ole, ba agedale no
    daba ulita alin, ba taidale dage dabage ama chudaboi, Chube gwage age ene ulita
    ma no lle ulita maunu kete sidrige, ba mo ta gbe age ene gire ba lle ulita maunu
    kete sidri Chubege Moisés chada degu kare.
  tmd-tmd: “Ñɨŋ God lo mönö yad nölɨb nöbö bla aipam, Perisi nöbö bla aipam, ñɨŋ inakmönö
    hörön rɨ gwogwam rɨb nöbö. God ñɨgö rɨ gwogwam cöna. Nöbö mö bli ñɨgö yadöi mönö
    adaku ñɨŋ keir rölöi. Pöm acɨxa, ap amnör möriwö wöl aku nugumɨn, ap yöbö röxgmɨn,
    iŋ wödɨm, ragpɨd sö dumɨn, God nugwo paŋyöbö i nöinɨŋö, rön, öim ap ñɨŋa God nugwo
    nölöia. Ap ulul akuyöbö öim alöia, jɨ pödpöd rɨmɨn mönö il ödöriö aku mag akuyöbö
    alölöi? Ñɨgö nöbö mö gwogwo cön adaku rɨmɨjeñ; ödöriö wä cön mag akwör cöña. Ñɨŋ
    uliöxön pɨ ri aböña. Cɨnɨŋö, cöñ aku, cöña.
  acr-NNT: '»¡Lik toqꞌoꞌ wach ralaq alaq aj kꞌutunel re ri tzijpixabꞌ y alaq fariseos!
    ¡Xa kebꞌ palaj alaq! Ma kaya alaq che ri Dios ri diezmo alaq re ri arweno, re
    ri anix y re ri kominox. Noꞌj na kok ta alaq il che rukꞌuꞌxibꞌal ri Tzij Pixabꞌ
    re ri Dios: Waꞌ e ri kaꞌan alaq ri usukꞌ, ri kakꞌut alaq ri kꞌaxnaꞌbꞌal kꞌuꞌx
    alaq chike jujun chik y ri kakubꞌiꞌ kꞌuꞌx alaq rukꞌ ri Dios. Lik chirajawaxik
    kꞌu riꞌ kaꞌan alaq taq waꞌ, junam rukꞌ ri kaya ri diezmo alaq.'
  kpg-kpg: '“E huaidu adu gi goodou go digau haga donudonu haganoho mono Pharisee!
    Goodou digau hai hegau ngudu golomada e tigidaumaha ang gi God dahi baahi e madangaholu
    o godou goloo, haga puni ang gi nia mee hai suub, go nia ‘mint’, ‘dill’, mo ‘cumin’,
    gei goodou hagalee hagamadabouli e hagalongo gi nia agoago hagalabagau o nia haganoho
    aanei: tonu, aloho, mo manawa dahi. Aanei e hai loo gi haga kila aga i daha mo
    nia mee ala i golo!'
  taj-taj: “परमेश्‍वरग्‍याम सजाय याङ्तोःबा यहूदी धर्मगुरुदेन फरिसीगदे, एनीगदे मी कप्‍टीगदे
    हिन्‍ना। तिग्‍दा भिसम एनीगदेसे बाबरीदेन सोँप ओच्‍छे जिराला भो च्‍युइला भो गिक
    चा पिन्‍मुला। तर ठीक निसाफ, दयादेन विश्‍वासला बारेरी परमेश्‍वरसे मोशादा पिन्‍बा
    ठिमला मुल तामदा चा आङ्‌यान्‍मुला। तर एनीगदेसे चु गे न्‍हीनोन लतोःबा मुबा।
  avt-avt: “Yi mɨt ne Farisi yetike yi mɨt kerek yinɨn yertei hɨm lo me Moses yatɨp
    mɨt em. Maain God kakriwaank kakɨntar yi mɨt enun yewisɨk. Yi yewep menmen mi
    yapɨrwe mar hiswiyen (10) te maain yi yewet God menmen mi miutɨp me menmen hiswiyen
    (10). Yi yises menmen kike im te yi yeweikɨn sip yewet hɨm iuwe me God ham im.
    Yi ap yises menmen yaaim, yi ap hanhan mɨt miyapɨr han au, yi ap yises menmen
    yi yetpim au. Yi yɨrɨak menmen iuwe im metike menmen kike me yewet God menmen
    te yi yaain. Te au, yi yɨnapen!
  cbk-cbk: “Que bien terrible el cosa ay pasa con ustedes maga maestro Judio y con
    ustedes maga Pariseo quien ta man pa bueno gayot, cay tiene ustedes cuidao como
    ta dale con Dios el dies parte de masquin cosa clase de cada hierba, pero ustedes
    ta hace de no mira el maga mas importante mandamiento del ley, como ta hace el
    cosa amo y tene lastima con otros. Necesita siempre dale dies parte con Dios,
    pero no olvida gayot ese maga mas importante mandamiento de Dios.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي تەۋرات ئۇستازلىرى ۋە پەرىسىيلەر، ساختىپەزلەر! چۈنكى
    سىلەر ھەتتا يالپۇز، ئارپىبەدىيان ۋە زىرىلەرنىڭ ئوندىن بىر ئۈلۈشىنى ئۆشرە قىلىپ
    خۇداغا ئاتايسىلەر-يۇ، بىراق تەۋرات قانۇنىنىڭ تېخىمۇ ۋەزىنلىك تەرەپلىرى بولغان
    ئادالەت، رەھىمدىللىك ۋە سادىقلىقنى ئېتىبارغا ھېچ ئالمايسىلەر. ئاۋۋال مۇشۇ ئىشلارنى
    ئورۇندىشىڭلار كېرەك، ئاندىن شۇ ئىشلارنىمۇ ئادا قىلماي قويماسلىقىڭلار كېرەك.
  tuf-tuf: ’¡Bachan chihtán síw̃quinu! ¡Fariséoinu! Ba conú cuac sácayqueyra. Ba urá
    bucayro. Baat ir icar aquibo chaquic cat saw̃úr ucasi bi sícara úbisti, ucasi
    bi sícara úbisti Sir quin wícaro. Eytaan caba wic cuar bachan chihtán ayan cuít
    eyan waca técaro. Baat uw cayar yajcaro. Uw cuitar cat yájtiro. Ba urá bucayro.
    Baat Sir quin eyta wícata binro. Eyta cuar chihtá ayan cuít bi cat wácati yajcata
    binro. Uw cat cayar yajti ítata binro. Uw cuitar yajcata binro. Ur istán chácata
    binro.
  abx-abx: “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy
    nan, kay mga mahalap kam hamok agparapamakunu-kuno nga mga rilihuso kam! Bisan
    kon agsunud-bi i bala'ud-na si Diyos pagbuwan dyis pursyinto si iya si dimu'an
    inanda'an-bi hasta nga agtukib-bi pa liwat i dyis pursyintu-na si mga tinanum-bi
    panakot, bisan i mga mamamis, i mga malassom hasta pa i mga maharang, pero ga'i
    may lugod dina agpanginanu-bi i mas impurtanti si bala'od, nga iya i tama' pagtratar
    si a'a, i pagkalu'oy pati' i pagtu'o. Yayto kunta' dina damurihan to i kinahanglan
    nagbuhat-bi si pagparapanginanu-bi si dahulo.
  mco-NT: ¡Ay miich ayoob ajcxy fariseos etz escribas ajcxy, huɨdi naybɨdaacɨp tudägy,
    e ca' yjanchɨty! Miich ajcxy mooyb Dios je tügpɨcy je majcpɨ huɨdibɨ je' paatɨp,
    ixtɨ yɨ tzajnɨmang, yɨ ruda etz je pi'c'ujtz'ay ung. Per ca' ajcxy mduñcuentɨ
    je cötujcɨn huɨdibɨ jaccopɨcyɨty. Miich ajcxy ca' mdzɨnäy tɨydudägy mɨɨd je mɨgügtɨjc.
    Miich ajcxy ca' mmɨɨdɨty pa'ayo'n mɨɨd je' ajcxy huɨdibɨ ayoob jottɨgooyb, etz
    ca' mmɨbɨjccɨxy Dios. Jada ixyipy ajcxy mbaadumyb, e mooygɨxy Dios je tügpɨcy
    je majcpɨ.
  kqf-kqf: '“I gebo kauwa, temi waiḡake tauwailovelovena bi Palisi lisimimo. Temi
    kaikaiyovumi, banina temi kani anikadinidinidi ko laidubudi te dubu wapedi 10
    bi dubu ḡemota ba Maimaituwa ko vitevite. Mba kamaina bi niga kauwidi ko gei voiyedi:
    Didimana, launuwatoi bi moitodidina.'
  cpb-NT: '¡Ikantamatsitaitzimi Yotzinkariite eejatzi Fariseo, owapeyimotantaneri
    pinatzi! Pinashitapiintanari pashitakaariri Pawa, pipayetapiintziri inchashaaniki.
    Temaita pantayetziro irooperotatsiri ikowakaitzimiri: Pinkameethashireyete, pineshironkashiretante,
    pawentaashiretaiyaari. Irootake irooperotatsiri pantayetairo, eero pipakayimaitawo
    panteniri otsipa.'
  aon-aon: “Eik yakri gihaum ipak douk penek skulumesh um Iruhin ananin lo iri aria
    ipak Farisi. Aria Ipak ko pupe yoweihi aihum. Umum maresh? Ipak peyagwreh biyog
    nukwatog iri. Ihig shokugi apig eneshenesh nubarigish ipak pasiyaeshum 10-poreigunum
    aria pukon anabikum Iruhin. Aria douk urkum moshukep-ukukum ihin debeinyi baraenyum
    Iruhin ananin lo, kabi da yopuhi aih um, urkwip purum arpesh aria punek gihaum
    arpesh um aria punek bilipum Iruhin ananin baraen aria pigipeshen. Douk ipak ta
    dodogeshipum pigipesh enyudok baraenyum debeinyi lo, aria ipak mare ta urkwip
    pukepukuk um nyanyudok enen um shokugi apig enesheneshin lo shopunek uwe, uwok.
  hus-NT-2005: ʼ¡Chʼojontál a chuꞌbíl okʼtsixtsik ani fariseotsik xi kʼambix! Tatáꞌtsik
    a pidhál na Dios xowaꞌ in lujyal kin bachʼu kʼal an menta, an anís ani an komino,
    por yabtsik a tʼajál ti kʼij an takʼixtaláb xi más uluts, ke jaꞌich an lujattaláb,
    an yajnantsixtaláb ani ka belaꞌtsik na Dios. Jechéꞌ jaꞌich yejat ka tʼajaꞌtsik,
    por yab ka jilaꞌ ka pidhaꞌ xowaꞌ in lujyal na Dios.
  mig-NT: Naka̱ ndá'ú kuu róó cha̱a káchaa tutu̱ jíín cháa fariseo, cha̱a uu̱ xini̱
    kákuu‑ró. Chi̱ kája̱'a‑ró ɨ́ɨn sɨkɨ̱ uxí décimo ita̱ mi̱nú jíín itá xi̱ín jíín
    comino nuu̱ Dios, te káxndóo‑ró tú'un kánúú xáa̱n‑gá nuu̱ ley, ndasa kii juicio,
    jíín ndása kundá'ú ini̱‑ya̱ yóó, jíín ndása kándíja‑yó. Ta̱ká ya̱'á kánúú sá'a‑ró
    núú, te suni ma̱ xndóo‑ró ɨngá‑ún núú.
  bps-bps: “Magakdo gamu dad tamdò i dad flalò blé Dwata na dad Farisi! Fanlayam gamu
    kadang du tatì gamu flingu gamu fye to. Galyu blé di Dwata i gasfalò alel balù
    di dad malnak bol utenyu. Kabay fbayàyu i dad mdatah nimò, dunan i tlu kibòyu
    i demeyu to, na i kakdo na kagsalig. Ani moon tooyu nimò, na fadlug fa i kimenyu
    i dademe flalò galyu nimen.
  mbs-mbs: “Mekelelayò kaw menge Parisiyo aw menenoladà te punù ingkeliwat i Moises.
    Eden niyo aw egpenimanem kaw, so pengkey egpemegay kaw diyà te Timanem te ikesempolò
    ketengà te kedita te geniyen niyo pengkey menge enagay, meneng wedà niyo beling
    toloi se menge punù te Timanem labi pa melangkaw kenyan tepad te metòlid inang
    diyà te doma otaw, aw keido, aw pegsalig te doma otaw. Yan se keilangan inangen
    niyo, meneng pedeleg kaw heman te pegpemegay niyo diyà te Timanem.
  tof-tof: '“Mosesón gida umulbain pam akó Parrisi: e taepurrane bóktan pamakla! Sab
    Godón ngürsila tame yabüka, zitülkus e wa kari gida bóktan poko karrkukus amorrandakla,
    a e ma amkoman wirrian gida bóktan poko kuri elókane. Ini ne kari zidpókala dódórr
    baindako, mint, dil, akó kumin, e ⌊wantent⌋ Godón ekyenane, tóba gida ngarkwatódó.
    Ini kari gida bóktan poko mamoan taia, a e ma ngibürr wirri gida bóktan poko koke
    ki elókane, igó wa: pamkolpam ⌊dümdüm tonarre⌋ akó gyauri ngabkan, akó ma ne poko
    bóktóna tónggapono.'
  cme-NT: '«Ãnjĩnamma pigãataaŋ namaaŋo‑i baa Farisĩɛbaa namaaŋo‑i, huhurmantaaŋ
    namaa; sũlma haraa-nɛi! Da na ce na dii Diiloŋo *yufelle‑i ka cor baa niifiɛlu‑i
    du sĩnni-na hiere, a ne da kumaŋ yuŋgu *ãnjĩnamma-na na sa ce-ku: Na sa ce
    kumaŋ vii, na siɛ bi tiraa ce kumaŋ faa, na sa wuɔ Diiloŋ-hũmelle‑i. Naa naa
    saaya na yu nyɔlma baa ma yaa igɛ̃na aa suɔ haa manamma‑i ma dɔrɔ.'
  sus-sus: «Gbaloe na wo bɛ, wo tan sɛriyɛ karamɔxɔe nun Farisɛni filankafuie! Wo
    sansi xunxurie farilɛ bama, alɔ salaxui, suloɲi, nun digiyanyi, kɔnɔ fe naxee
    findixi a hagigɛe ra Ala xa sɛriyɛ kui, alɔ tinxinyi, kinikini, nun danxaniya,
    wo gbilenxi nee nan fɔxɔ ra. A lanma nɛ nu wo xa na sɛriyɛ hagigɛe rabatu, wo
    man mu nɛɛmu na sɛriyɛ xunxurie dɔnxɔɛe ma.
  pon-2006: “Meid suwediong kumwail, sounkawehwehn Kosonnedo oh Parisi kan! Mwalaun
    amwailen! Kumwail kin meirongkihong Koht eisek kis ehun amwail dipwisoun sampah,
    pil doaloapene mwenge duwehte mint, dil, kumin, ahpw sohte nsenohki peikiong padahk
    kesempwal kan en Kosonnedo, duwehte pwuhng, kalahngan oh mehlel. Ih mepwukat me
    kumwail uhdahn pahn kapwaiada, ahpw pil iangahki meteio.
  dad-dad: “Lo ifelnẽdiya tamo, Farisia tamo geid, ã meleid yaleya tamo, ã nigin meleĩlon
    ado! Ã kabier tamal sako nanaaleg farag fen, ten tekelei unogedig, anĩ ere, ã,
    lo nẽ odug, are safina wal fiya anidi nigin to kisi gedig, are lo nẽ madur fiya,
    wau ifenẽya, wau momoiya. Ã anĩ adok to tai gedig. Ã teten nẽ anĩ dõg fen, dum
    nẽ anĩg tai gem, are dem.
  zab-NT: ’¡Probzactɨ de maistrɨ ni nán ley ne de fariseu, te pur quɨt runtit zec
    ni rniit! Laat rdeedtɨ diezmɨ xte de cuaan ni lá ment, anísy ne cumín, rdeedtɨni
    par Dios zec ni rnabee ley, per quɨt runtit de cos ni mazru sac ni rnabee ley
    gúntɨ. Quɨt runtit zec ni riáld, quɨt rgátit de bniety, ne quɨt rzutipnéti ni
    reldilaaztɨ Dios. Gulgaany ziy sin quɨt isaantit ideedtɨ ni rdeedtɨ Dios.
  jae-jae: “Ojae amac dansaŋtêna, biŋsutau to Parisaimêŋ, amac embe atap laki to gwêc
    ma môsi 10-10 sa, go akêŋ ŋateŋ êtu da. Ma biŋsu ŋakoleŋ ŋanô tonec biŋgêdêŋ to
    taêm walô lauŋa ma akêŋ gêwiŋ, tec awi siŋ, Daŋgôm teŋ ma dawi teŋ siŋ atom.
  ksd-ksd: 'Na kaina ta vavat a umana tena tutumu, ma ra umana Parisaio a umana vaongo:
    tago ava tul tar tikatika na pakana ta ra vinvinun na mint, ma ra dil, ma ra kumin,
    ma pa ava pait ra lavur magit i ngala ta ni diat ta ra tinata na varkurai, a mangamangana
    takodo, a varmari, ma ra nurnur; i boina ba ava tar pait go diat, ma koko avat
    a pait lake bula nam diat.'
  msm-NT: “Alaot kow no mgo maistru to tinuuhan ta dow mgo Pariseo no kunungkun mgo
    diyusnon! Su ogtuman kow iyan to pagbogoy to Diyus to ikasampuyu no bahin to pinangitaan
    now inggad to mgo aanagay. Di ogpabay-anan now to pinakaimpurtanti no impang-anad
    duon to mgo balaod to Diyus no iyan to hustisya, to pagkae-at, dow to pagkamatinumanon.
    Madojow hinuun to pagbogoy to ikasampuyu no bahin to pinangitaan now, di ajaw
    ogpabay-ani sikan yabow no impurtanti.
  myk-myk: '«Bɔɔngɔ ki wa yee shuun shuun jovɛɛ pii wogo, yee saliya karamɔgɔlɔɔ fara
    yee Farizhɛɛn na! Bani yee wa loyɔ wu yapyiire nifɛnhɛfɛnhɛrɛ ti jagi wo: nanayi,
    ni wɛyɛ yemu bɛɛri yʼa leni shiga ni ge. Ɲɔmɛhɛɛ kiimu tayerege kʼa pɛlɛ saliya
    wu ni ge, a yee di kee yaha wà. Kee ɲɛ: tiimɛ, ɲiɲaara, ni ɲɔmɛɛ fɛɛrɛ. Yee bi
    yaa na kii kagbɔhɔɔ kii pyi, na te nibiire te fara kee na.'
  sbe-sbe: Ahani mo komiu, Mose yona laugagayo taulauhekataena bodana yo Paliseya
    bodana, komiu meta taukailupolupo tamowaidiyao! Laugagayo lakilakidi kwa tolehesuwaladi,
    na laugagayo gagigagilidi kwa toleisinidi. Doha yomi koya uwaꞌuwadi gagilidiyao
    udiyedi yomi taiti kwa toledi, na laugagayo nuwanuwatudi lakilakidi nige kwa lauwatanidi,
    siya ede laulaududulai, katekamkamna, yo sunuma. Taba laugagayo gagilidi ne tabu
    kwa nuwaluluhiyeidi na hinage laugagayo lakilakidi ta bena kwa miyawatanidi.
  mcr-mcr: Kukŋuä-suqeŋqä näqŋqä iquendä, Parisi iquendäŋi, he wopqä ipu, kukŋuinä
    tqä-quenjqä. Haŋä-iqe, tiiŋiŋqä emeŋqiyä. He kukŋuä-suqä hŋqueŋqä kŋuä indqänäpu,
    iwuneqätä, kuämiqätä, itaŋga andŋätä ämepu, iwäsäupu 10 imäkäpu, hŋqu Goti Hanjuwä
    Ique ävätqäŋuwiqä. I etaŋgi kukŋuä-suqä iutaŋä naqänäŋä, suqä wäŋqä iiŋä iqueŋi
    ämäwqätäuŋqä tiiŋä iquauŋi, he tuwä wiyquenjqä. Suqä ämaqä qäyunä itqueqetä, ämaqeuŋqä
    qeqä imäŋqetä, Goti Iquenyqä quuvqä hämänänä wiyqä itäŋi, he mimäkqä itqäŋuwiqä.
    Äŋguänäŋi, tiiŋiqä. Suqä he hiqä nätmatqä iwäsäupu, hŋqu Goti Ique vqe mävquatämäuqä
    ipu, suqä iquauŋä-pqe qänaknä iqaŋgpqe, ii äŋguä wäŋqiyä.
  cux-NT: Dɛ'ɛ chúúcā ya'ai yeⁿ'e ndís'tii, maestros chi ngi'cueéⁿ yā ley ndúúcū 'iiⁿ'yāⁿ
    fariseos, ndis'tiī 'uuvi naaⁿ 'uūvī cheendí nī. Ndís'tiī ní nga'á nī Ndyuūs 'áámá
    ndiichi parte yeⁿ'e yaātā chí yiivií, ndúúcū yaāta anís, ndúúcū yaātā comino.
    Ní ndís'tiī ní s'néeⁿ nī 'aama lado cosas chi n'gɛɛtɛ ca yeⁿ'e na ley, chííⁿ chí
    n'diichí nī nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ ndúúcū vaadī cuaacu ndúúcū vaadī ya'ai 'iinu
    ndúúcū vaadī i'téénu. Chuū canee chi diíⁿ nī ní diíⁿ nī táámá naaⁿ dendu'ū.
  tur-YTC: '“Vay size ey yazıcılar ve Ferisiler, ikiyüzlüler! Çünkü nanenin, dereotunun
    ve kimyonun ondalığını verirsiniz, Yasa’nın daha ağır meseleleri: adaleti, merhameti
    ve imanı eksik bırakırsınız. Ötekileri eksik bırakmadan, bunları yapmalıydınız.'
  san-ITR: hanta kapaTina upAdhyAyAH phirUshinashcha, yUyaM podinAyAH sitachChatrAyA
    jIrakasya cha dashamAMshAn dattha, kintu vyavasthAyA gurutarAn nyAyadayAvishvAsAn
    parityajatha; ime yuShmAbhirAcharaNIyA amI cha na laMghanIyAH|
  bel-N: 'Гора вам, кніжнікі і фарысэі, крывадушнікі, што даяцё дзесяціну з мяты,
    аніжу і кмену, і пакінулі найважнейшае ў Законе: суд, і міласэрнасьць, і веру;
    гэтае трэба было рабіць, і таго не пакідаць.'
  sch-sch: Nangni Balam minchupungei le Pharisee asarotholngei! Nin chung arik! Sâkruo
    avâng ngâi chimungei, lêngmesêr le sâkbakhêr tenah khom sômakhat nin pêk
    ngâia, hannirese, Balama akâm aom uol, dikna ngei le mulungjûrpuina le iemomna
    ngei jôm rangin chu lunghâng tho ngâi mak chei. Hi ngei hih nin jôm rang ani,
    adangngei khom mathân uol loiin.
  mic-MIQNT: “Tetuji mtue'tew ugjit gilew ta'n gegina'mua'tioq tplutaqan aq gilew
    ta'n teluisultioq Palasiaq muta wesgijiangamgusultioq. Gis ignmuoq Gjinisgam weljema'gewe'l
    ta'n tel wi'tmi'tij, mint, til aq gamn. Te's newtisga'qal weljema'gewe'l ganie'ultioq
    na newte' ignmuoq Gjinisgam gatu mo tela'taqatiwoq ta'n goqwei gepme'gl tplutaqann
    teluegl. Mo tetapu tla'taqatiwoq, mo ewlite'lmawoq igtigig aq mo getlams'tmuawoq
    Gjinisgam. Amujpa tela'taqatioq wegla aq maw ta'n goqwei gis tela'taqatioq.
  huu-NT: ’Mareuidɨnona abɨ caitadɨnona omoɨ illamona, omoɨmo nia lloitɨcue. Nana
    omoɨ illɨmo ite ramona, nana omoɨmo ite ucubemona Jusiñamuimo janore jisa fecacabidomoɨ.
    Nana comɨnɨ omoɨ isoi illena jitaidomoɨ. Mare; iadedɨ nanoca rafuena jaca fɨnoñedomoɨ.
    Jɨaɨe comɨnɨmo omoɨ comecɨna facañedomoɨ. Jɨaɨe comɨnɨna duenaiñedomoɨ. Omoɨ lloga
    uaina fɨnoñedomoɨ. Nana naie isoide rafuena omoɨ jɨaɨ fɨnua. Iena omoɨ fɨnoñenia,
    Jusiñamui omoɨna duere fɨnoite.
  jiv-NT: ‘Maa wáinkiatarum jintinniutirmesha, Pariséutirmesha. Ántrarum shiir chichamtiniaitrume.
    Kumintsu nuke̱sha, anisa nuke̱sha, menta nuke̱sha tias (10) akantram chikichik
    akankamu Yus súwitrume. Nuka péṉkeraiti, ikiukchatniuiti. Túramaitiat nekas péṉker
    túratniua nu túrutsuk ikiuwitrume. Yus nekas enentáimtustincha, waitnentáimturtincha
    tura tuke péṉker túratniusha enentáimtsuk ikiuwitrume.
  otm-NT: 'Huɛ̨hi maha ahʉ gyʉ xänbatehʉ nɛ gyʉ fariseohʉ, ɛ̨mmɛ guidí yorpahʉ a guí
    øthʉ. Hin njąm''bʉ gá pumbɛ̨nihʉ gá hyąxhʉ bʉ ja ra niją a ná ''dɛt''a yʉ́ ''yɛ̨thi
    yʉ tʉhʉ bi bøxpʉ ja ni huąhihʉ, tengu bi man ra Moisés, pɛ gá pumbɛ̨nihʉ ʉ yʉn
    t''ɛ̨di man''da mahyoni, ngue i ɛ̨na: “''Da gdí numanhohʉ ni miją''ihʉ, nɛ din
    ja nin huɛ̨catehʉ, nɛ gui ''yɛ̨c''yɛihʉ Oją.” Guehya nde''bʉ man''da gan ɛ̨hya
    gui ''yøthʉ, madague''bʉ gui thoqui gui ''yøthʉ ʉ mi''da.'
  dah-dah: “Be, deŋ Moseyen saba marya Farisi maryabe usi mar wor po. Deŋbe Al Kuruŋyen
    bearar bana haŋ goke buniŋeŋ wor po nurd duneŋ hime. Deŋbe biŋge hapek yird yird
    det harde haŋyen goyen yade buda 10 yirdeb uŋkureŋbe Al Kuruŋ uneŋ haŋyen. Goyenbe
    deŋbe Moseyen saba kuruŋ wor po goyen pel irde haŋyen. Al kura deŋ nurd yuneŋ
    haŋ mar po ga igiŋ igiŋ yirde, go ma nurd yuneŋ haŋ marbe gwaha ma yirde haŋyen.
    Kadtiŋ buniŋeŋ nurd yuntek goyen buniŋeŋ ma yirde haŋyen. Irde Al Kuruŋ niŋ hekkeŋ
    nurtek goyen go ma po gwaha teŋ haŋyen. Goyenbe Al Kuruŋ galak ird ird mataya
    kadtiŋ buniŋeŋ nurd yuneŋ yuneŋ mataya gobe tumŋaŋ gama po irde hinayiŋ.
  tnk-tnk: Trərəha anan tukumiaha nahatən me səvəi Loa mɨne Farisi me. Kɨmiaha kəuətkəsuə
    me. Hiaməuai narimnari me səkɨmiaha ia kusen ten, mamhəuvei pen riti m Kumwesən.
    Hiamo iamɨnhi irə ia nəri ouihi rəmwhen ia nɨmwai nei me səməme kavi rərəɡi pen
    ia nəveɡɨnien. Mətə hiənenouenou nəɡkiariien me həpam mwi. Kɨmərai pen ia Loa
    səvəi Kumwesən mə iərmama traməkeikei mo noien atukwatukw, mamapi tɨ iərmama,
    nənə mamahatətə ia Kumwesən. Ramasan mə kɨmiaha hiamo nəɡkiariien asori me nəha,
    mhəpwəh nenouenouien mwi nəɡkiariien ouihi me.
  kpr-kpr: '“Arie, Moses da Geka ijuga kakato+ a kaifa kakato+! Ne taká amboda mema
    mindafugo itatamareva. Ne gungubo kakatori! Nenda gugua tomanako a nenda roera
    veveyako kau mosou, yabiyabina, a karaje ava budo, diti ghabu sovenisoveni fitido,
    diti eni budo God kena muturaeva. A nu evevari. Ne amingareva. Avata, amo kitakori.
    O Agho Dari da geka tomanako mo: inono da ari, joka ari, geka bekáda bekáda sari
    a ari bekáda bekáda ariri. Roera kikitako ava, nene eraeva. Avata roera teriago
    evia, ne jo ae eraeva.'
  san-IAS: hanta kapaṭina upādhyāyāḥ phirūśinaśca, yūyaṁ podināyāḥ sitacchatrāyā jīrakasya
    ca daśamāṁśān dattha, kintu vyavasthāyā gurutarān nyāyadayāviśvāsān parityajatha;
    ime yuṣmābhirācaraṇīyā amī ca na laṁghanīyāḥ|
  nho-nho: “Aroha iloo i kootou naa tisa naa Loo ma naa Faarisi! Kootou ma ki haia
    hakallikaina iloo! Kootou ni tama e kaikailua! Kootou maraa e vvae naa ‘herb’
    kootou pee ko naa ‘mint’, naa ‘dill’, aa ma naa ‘cumin’ i naa tuuhana e sinahuru,
    no kauake te tuuhana tokotasi ki TeAtua, aa kootou iaa e tiiake kootou naa akonaki
    hakamaatua iloo naa Loo; teenaa ko na akonaki i te tiputipu e tonu, te manava aroha,
    aa te tiputipu ki lotu maaoni i TeAtua. Teenei te tiputipu ki tauhia kootou, aa
    kootou hoki ki see tiiake naa taratara i naa ‘herb’ i naa Loo Moses.
  gym-NT: 'Yebti Jesukwe nieba mda: ¡Aingwaree! Ngöbö bike mun Kukwe Biani Ngöbökwe
    Moiséye dirikä amne mun bariseo mike ja ngie nuen kri, ñobtä ñan angwane munta
    ja bä mike kuin abko krörö: Kri mu ütiäte ñakare kädianta menta, anís amne comino
    abko munta ükete keta jätä jätä, abti munta mike keteti jenena Ngöbökrä. Akwa
    jändrän bäri ütiäte kri nuendre abko Kukwe Biani Ngöbökwe Moiséye tä dirire abko
    munta nuene ñakare abko krörö: Kukwe ükadrete era metre ni mda mdakrä amne ni
    mda mda ngwiandre ruentari tare jae, erere arato tödekadre kwatibe Ngöböbti, ye
    abko munkwe nuendre jändrän kiakia nuenta munkwe ye ben gwaire, akwa ye kwrere
    munta nuene ñakare.'
  azg-NT: “ꞌOꞌ nnꞌan fariseos yo ꞌoꞌ na conanꞌmanhoꞌ nchu vaa itsiquindyi juu jñꞌoon
    na tquen Moisés, viꞌ jndyi ntquenonhoꞌ. Ee ꞌoꞌ veꞌ contꞌa nquehoꞌ na conduihoꞌ
    nnꞌan na conanꞌquindë. Ee coninncyahoꞌ diezmo cüentaaꞌ Tyoꞌtsꞌon ntyja ꞌnaanꞌ
    na coveꞌ ntjon ꞌnaanhoꞌ, ata min veꞌ tsco quichi menta yo tsco anís yo ntqueenꞌ
    cominon na coninncyahoꞌ, majoꞌ juu jñꞌoon na jaaꞌntyi tyquiiꞌ jñꞌoon na tquen
    Moisés, tyiꞌninꞌquitaꞌngueeꞌhoꞌhanꞌ. Joo jñꞌoonꞌñeen conanꞌmanhanꞌ nchu vaa na
    ncꞌonhoꞌ chaꞌxjen na chuhanꞌ tonnon Tyoꞌtsꞌon, yo na quinanꞌvengiohoꞌ nnꞌan ndoꞌ
    mantyi quinanꞌquindëhoꞌ jñꞌoon na conduehoꞌ. Ee chaꞌxjen na itsohanꞌ na coninncyahoꞌ
    diezmo, mantyi quinanꞌquindëhoꞌ jñꞌoonminꞌ na njonntyichen conduihanꞌ na tquen
    Moisés.
  bhd-bhd: “हे पाखंडी शास्त्री ते फरीसी लोकव, तुसन पुड़ अफ़सोस, तुस पुतनेरो ते सोंफ़ेरो
    ते ज़ीरेरो दशोवं हिस्सो त देतथ, पन मूसेरे कानूनेरी खास गल्लां ज़ेन्च़रे इन्साफ केरनो,
    दया केरनि ते ईमानदार भोनू शारोरूए, ज़रूरी थियूं तुस एन भी केरते राथे ते तैन भी
    न शारेथे।
  too-NT: ’Nalakaputzayā'tit hui'xina'n fariseosnu' lā' hui'xina'n xamākalhtō'ke'ni'nī'n
    huan ley. ¡Hui'xina'n tlahua'yā'tit lakatu' milacanca'n! Hui'xina'n cuenta tlahua'yā'tit
    lā' macamaxquī'yā'tit Dios macsti'na'j milīhua'tca'n hua'chi ā'lhmūhuēn lā' anís
    lā' cominos. Lā' chuntza' tasqui'nī. Lā' tū' cuenta tlahua'yā'tit huan ixlīmāsca'tīn
    huan ley lā' ū'tza' līhua'ca' tasqui'nī. Lā' huan ley māsu'yu que līlacatejtin
    nalatā'kchokoyā'tit, lā' tū' na'a'kxokonu'nā'tit. Nā huan ley māsu'yu que nacālakalhu'ma'nā'tit
    ā'makapitzīn. Lā' tasqui'nī que tachi'xcuhuī't tzē natakalhlaka'ī' a'ntū hua'nā'tit
    hui'xina'n. Lā' tasqui'nī namāstā'yā'tit huan macsti'na'j līhua't lā' nā maclacasqui'n
    natlōkentaxtūyā'tit huan līmāsca'tīn a'ntū tasqui'nī.
  ind-AYT: Celakalah kamu, hai ahli-ahli Taurat dan orang-orang Farisi, orang-orang
    munafik! Kamu memberi persepuluhanmu dari selasih, adas manis, dan jintan, tetapi
    telah mengabaikan hal-hal yang lebih berat dari Hukum Taurat, yaitu keadilan,
    belas kasihan, dan iman. Hal-hal inilah yang seharusnya sudah kamu lakukan tanpa
    mengabaikan hal-hal yang lain.
  cjo-NT: ¡Ashironkaamatsitemiini eerokapaeni warijeeyopaeni eejatzi iyotaantziroripaeni
    Iwaperite Tajorentsi! Poshiyakaawaetashita paapatziyari Tajorentsi, aritaki rowashironkaaperoeyakimini
    Tajorentsi iinja. Pamine, eenitatsi eechonkiini panteeyawitakarini. Paakirika
    piyorikite 10, apaani pipakiri Tajorentsi. Paakirorika piwankiri 10 meentashi,
    koraanteroshi, eejatzi tsirikana 10, apaani maawaeni irowa pipakiriri Tajorentsi.
    Rootaki panteeyawitakarini eechonkiini; omaanta eenitatsi kameethaperotatsiri
    ikowakaaperotawitakimiri Tajorentsi, omaanta iroka tee pantziro. Ikowakaawitakimiri
    kameetha pijeeki, eejatzi pineshironkateeyerini paashinipaeni atziri, eejatzi
    pikyaaryoowenteniri okaatzi ikowakaakimiri rirori. Maawaeni iroka roowitaka kameethaperotawitachari
    panteeyerinimi. Eekirokya impaetanaki pipashityaari apaani oshi, maawaeni paakiri.
  nsn-nsn: “Mu tagin teil, inggoumeitir tamatang ualualasira tar ualatut, doho Parisi!
    Inggoum o tang kokop! Gea mamang nieining koboro penit tar iomo re uoto ualingia
    tar niein, inggoum mung uoto polaka tar siokor hangaul ro mahar, karung heir toro
    sioko ro mahara tang God. Bo inggoum puk kung hiliu tar burehenar ualatut uleikir
    nang Moses misiana pare, tar uakodkodoho tar niuangoul, doha hagaring ueldolom,
    doha nitagorong mana tang God. Ter ualatutuninanine pake terung uakelukugioum,
    kara hik pah mung hiliu me giniameher hagar uaia pon.
  san-DEV: हन्त कपटिन उपाध्यायाः फिरूशिनश्च, यूयं पोदिनायाः सितच्छत्राया जीरकस्य च
    दशमांशान् दत्थ, किन्तु व्यवस्थाया गुरुतरान् न्यायदयाविश्वासान् परित्यजथ; इमे युष्माभिराचरणीया
    अमी च न लंघनीयाः।
  tna-NT: ‘¡Aba, jacuatsasiati ebuetsuaji, fariseo cuana, micuaneda bubeta putsu!
    Pamapa micuana sa enubiani ai cuana sa piada décimo chidi hue eichaderainia Diusu
    sa puji biame, butsepi puniuneti ai cuana esetainia. Ibuneda mahue micuaneda.
    Aimue micuaneda pia ebia su saida jabuetsuati cuana ebuetsuainia mahue. Aimue
    cristiano cuana Diusu butse su butsepi paputa puji ebuetsuainia mahue. Aimue ebuetsuainia
    huecuana mahue huamahuama paibunebatita huecuana puji. Aimue ebuetsuainia huecuana
    mahue Diusu peje su panimetucheatita huecuana puji. Tueda jabuetsuati saida cuana
    di micuaneseda buetsua taji yainia. Beju aimue micuaneda mu daja yainia mahue.
  lid-lid: “Ado lau ta leheya kandriyen tiri Juwis ma ado Parasi, mada ado kaleu!
    Sisi-in laba tinan doh kameh ewek bwele-e ado! Ado kalime ado la-uh! Iri bake
    mari badu bolo bilin ado apou ari, ari i ronoh, ronoh, ya ado adeu ari ari badu
    bolo ronoh doh, i ta Kindrei. Idoh mwasin, arile ado ndramani iri sahou tinan
    badu bolo batanau ta Kindrei, buku none kandriyen ta anuhun sahou amwenen, ma
    tikisiy lau, ma adeu budon boto-on i ta Laban. Sebwe mwasin ta ado ka-en hamon
    ta sahou batanau tinan ma ado samani iri sahou batanau bwisik nane ale.
  wim-wim: “An kan-kanam paththam way wampow niiyanta! Niiy puth pam wanch anangan
    muukamathaniy thananga. Niiy keꞌ-ngoongkam iiy-iiyaniy wik thayan God.antamakaniya
    wik min nungantam aakanakan, niiy puth minam keꞌ iiy-iiyaniy pam wanchantan, aꞌ
    puth niiy keꞌam ngangk mam-mamaniy thanangweya, aꞌ wiyiya niiy wukal thakan maꞌ-kuchathaniy
    thanttam. Niiy ep yuk way min theeꞌ-theeꞌaniy nungant piip God.antana, wukal wiy
    niiyantaman churchak kal-kalaniy aꞌ yuk awal min thakan theeꞌ-theeꞌaniy nungant.
    Niiy kanaka wukal thakan kal-kalaniy churchakana, puth niiyangana keꞌ kon-ngathow
    ngangk minangam iiy-iiyān pam wanchantaniya aꞌ piip God.ant thampa.
  zga-M: Lweinyo, mweiva manyi vakalata na mweiva Farisai, mweivangalufu! Pakhuva
    muhomba ifya ndevulu, nifyambilipili ni fya nbwingha napa nungu puleino munchilekhile
    eindangeilo eimbaha eincha ungendo ulunonu - neikhisa, nulweideikho, angho ngumunonghile
    ukhunghavomba pu nanghala anganghe mlukhe ukhunghalekha.
  yom-yom: 'O mabienga kuidi beno minlongi mi Mina ayi Bafalisi ! Beno luidi batu
    ba mayuya. Bila ! Lueti vana Nzambi kuku kikumi mu bima biobi lueti kuna mu zitsola
    zieno banza mu bima biobi bifioti-fioti biobi lueti kuna. Vayi lusadilanga ko
    mambu malutidi pfumu mu Mina banga : vanganga masonga, monanga batu kiadi ayi
    vanganga makuikama. Nganu mawu momo mambu luvanga mu kambu lenza mamo mankaka.'
  san-SIN: හන්ත කපටින උපාධ්‍යායාඃ ඵිරූශිනශ්ච, යූයං පෝදිනායාඃ සිතච්ඡත්‍රායා ජීරකස්‍ය
    ච දශමාංශාන් දත්ථ, කින්තු ව්‍යවස්ථායා ගුරුතරාන් න්‍යායදයාවිශ්වාසාන් පරිත්‍යජථ;
    ඉමේ යුෂ්මාභිරාචරණීයා අමී ච න ලංඝනීයාඃ|
  yut-yut: “Gen teban yoyɨŋdet amɨn ae Parisi amɨn ji jamba but amɨnsi. Awa! Ji jap
    tam galagɨsi pi kagasi toŋ uŋun paŋ kabi 10 kabɨ kokwinɨgek uŋudon baŋ kabi kɨndanaŋ
    Piŋkop do paret tagɨ aŋ. Mani gen tebanon gen madep madep toŋ uŋun yapmaŋ mudoŋ.
    Amɨnon gen kokwin kɨlegɨ ani do yosok, ae amɨn bupmɨ nandaŋ yomni do yosok, ae
    nandaŋ gadat dakon bamɨ aŋpak jikon noman tosak do yosok. Ji uŋun dɨma aŋ. Gen
    tebanon gen madep madep toŋ uŋun guramɨk mudaŋek paret do yosok uŋun kɨsi guramɨtni
    kaŋ uŋun tagɨsi.
  grc-BYZ: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι ὑποκριταί, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον
    καὶ τὸ ἄνηθον καὶ τὸ κύμινον, καὶ ἀφήκατε τὰ βαρύτερα τοῦ νόμου, τὴν κρίσιν καὶ
    τὸν ἔλεον καὶ τὴν πίστιν· ταῦτα δὲ ἔδει ποιῆσαι κἀκεῖνα μὴ ἀφιέναι.
  tbl-NT: Angat tey tafak ye yu kem tau tmolok hlau ne yu kem Farisi, yu kem tau gel
    hemtedeng knô. Balù yó kem som lemnaw ye, sana keblay ye ke Dwata yóm gesfoloen.
    Okóm deng mom knogol ye yó kem hlau bong muhen, duhen yóm hlau bè ktedeng kmò,
    ne bè keskodu, ne bè kessalig. Laen dù gónón sidek yóm keblay ye ke Dwata yóm
    kun ólól, okóm bê ye klifót yó dum hol bong muhen.
  cpc-NT: '¡Ikantamachiitzimi Yotzinkariiti iijatzi Fariseo, thiiyinkari pinatzi!
    Pinashitapiintanari pashitakaariri Pawa, pipayitapiintziri inchajyaaniki. Tiimaita
    pantayitziro kowapirotachari ikowakaimiri: Pinkamiithashiriyiti, pinishironkashiritanti,
    pawintaashiritaiyaari. Irootaki kowapirotachari pantayitairo, iiro powajyaantzimaitawo
    pantiniri pashini.'
  nhg-NT: ’¡Porube de nemejua, tlamachtiöneme de ley hua fariseos, que sa ume nemoxöyac!
    Pues hasta nenquenejnechecoa ca meyac cueröro inu majtlactle pörte tli nenquetiemacasque
    de nemoalfabieno hua eneldo hua cominos. Pero onca ocseque sösantle tli nemiechmandöroa
    inu ley tli cache importönte ica, que yaja ma xecchihuacö tlin melactec, hua ma
    xequemicnuejtacö giente, hua ma xomoneltocacö. Hua inu sösantle nenquecöhua sin
    que amo nenquechihua. Pues ica cuale ma xecchihuacö inu sösantle tli nenquechijtecate,
    pero cache lalebes conbenierebe xecchihuacö inu sösantle tli cache importönte.
  nya-nya: “Tsoka kwa inu, aphunzitsi amalamulo ndi Afarisi, achiphamaso! Mumapereka
    chakhumi cha timbewu tonunkhira ndi cha timbewu tokometsera chakudya. Koma mwasiya
    zofunikira kwambiri za mʼmalamulo monga chilungamo, chifundo ndi kukhulupirika.
    Muyenera kuchita zomalizirazi komanso osasiya zoyambazo.
  ngu-NT: ’¡Lástima para nemejhuamej temachtijquej ican itlanahuatil Dios niman nemejhuamej
    fariseos, nenomexayacyejquej! On tlajtlamach yejhuan nenquipiaj, se nenquiyaxcatiaj
    Dios itech on majtlactli. In se ejemplo, nenquiyaxcatiaj se menta, se anís niman
    se comino. Pero xnenquichihuaj on tlen más hueyi quijtosnequi ipan on temachtilistli
    yejhuan oncaj ipan on tlanahuatijli campa quijtohua ica nonequi nemohuicasquej
    ican melajcanemilistli, ican teicnelilistli niman ican tlaneltoctli. In yejhua
    mechmelahua nenquichihuasquej ihuan on tlen nenquichihuaj.
  kup-kup: Met ari Parisi abanari ma aban ñetï kateñiz mañairahol, ari lop houlorizaronañ
    het giz nenañinañ haovai samegiek mai zakep tokat ari horï ravepek. Met Mosesiz
    ñetï katë epov baval hat samegiv ev. Arim nonair nai ma gipiz bat bamain batat
    orañ biamegin 10 ravamahan ari poekanañ or hon nao bat Godiz biñ ravat pi manameg.
    Pov tin ok tameg, oñ tairaiz pim ñetï katë garosikañiz unun manameg? Met ñetï
    epeñiz añamohoñ ev, Añarab modariz zakep tat masak metao, ma Godiz homeo badae
    batat pim nonoroh tin sohopekezao, met ñetï tin epeñ ari unun manat beteameg.
  jid-jid: Iya mbi, bi nha ni Farisawa, bi brji! Bi nno iri nimi wlon u yan, ni nji
    ni ndi ka kpi bi duu birigra ba don ni zizi, ni kponji. A biyi yi ba mla ndu yi
    tie a, ana wa bina ka ba don na.
  wmw-wmw: 'Umwe wanlimu wa shariya na Mafarizeu manafiki, mulaniwe! Muwapa wanu zaka
    anta na vinu vya manukatu: safarãu, bizari, na loru. Fala mukwasa vinu bora pakulu
    vya shariya: haki, huruma, na uwaminifu. Evi ndi vinu vyamujuzi kutimiza, musase.'
  gmv-GGM: Inteno qodheppe qomoto Musse woga tamarsizayto Parsaweto intena aye! Assotappene
    anugappe katkal7appe tamappe issino immista shin wogatappe wanatizayta heytikka
    tuma firda, marotethine ammaneteth gidikko kadhidista. Heyta agonta dishe haytanta
    inte othanas intes besess shin agidista.
  ssg-ssg: “Amuto teka hanaui nauna ti Moses ma teka Parisi, Haeu axi hawane amuto
    kawatan. Lehomuto huoka! Amuto hani Haeu tenen ti huopanim soxiamuto masin kai
    pata ti hanamui an. Tuahe amuto kum usi tesol nauna tuah ti Moses masin ailei
    saun sawisawin hani seilon, tahanei seilon ma puas usiai waliko ti Haeu pahan.
    Solian amuto hani Haeu tenen ti huopanim soxiamuto tuahe tin amuto usi hetekiewa
    tesol nauna ien.
  zpo-NT: '’¡Ay, bid doo ded re gu fariseo nu re gu maestr, xaa nlu xtizh Dios! ¡Gu
    nak xaa nkade nu nanlet gu kwaan wen! Nel nzaa gu gon lo Dios, tub part lo chii
    part re xcheen gu axta re btyonxtil, nu komin, nu re yix naye. Per nanlet gu kas
    re kwaan mas non kwaan mnabeyy Dios, kwenta kwaane: Ble gu kwaan nali, bles lextoo
    gu ne gu wechxinn gu nu nye bzo gu lo Dios. Re kwaane nak kwaan nzhaal le gu,
    nu noka re kwaan nzhaal zaa gu lo Dios.'
  poy-poy: “Shondi wafunda wa Malagaliru na Mafalisayu, mwawafyangu mwenga! Mwankuwatoza
    wantu shintu shimu muvintu lilongu, ata kuusu viungu vya likolu gambira mahamba
    ganunkira weri na binzari na jira na kumbiti mleka kujimira mafundu ga mana ga
    Malagaliru, gambira vitendu viheri na lusungu na njimiru. Vitwatila avi vya mana
    ndo mfiruwa kuvitenda pota na kulyaluwa vyamonga.
  qwh-NT: “¡Allau, alli tucoq ley yachatsicoqcuna y fariseucuna! Qamcunam mentallapitapis,
    anisllapitapis, cominusllapitapis chuncaman raquirir juc caqta Diosta qoypaq yarparäquicayanqui.
    Peru mas presisaq Moises escribishqancho alli rurecunapaq yachatsiquicunataqa,
    ancupäcoq quetaqa y Diosman marcäcoq quetaqa qonqaquicuyarqonquim. Tsecunatam
    mas rurayanquiman carqan, diesmu qoyta mana qonqashpa.
  gaw-gaw: O gadon ḏo gumak danab-Parasia amu ḏo mehuqak danab ele. Ag am danab oḏelag
    aḏit ele. Ag dab meig! Ag keh naunau amu oh op̱ateg, ameg eblaih tanig ele neeg,
    ameg laip̱u amu Kayak medaṯeb amge ag ḏo laa oḵai amu uup̱ig. Ḏo ag uup̱ig ele
    am, danab kobol tutuḵup̱a epeḏiaknu kobol, laa dilagnu oo gai iiṯa doyak kobol
    amu nai ham bup̱uak maṯiak iiṯa kobol ele. Ag ḏo ii dim lamidṯeb amu laa dim lamidṯeb
    ele, amu oh dim lamidlob amuam ena.
  nca-nca: “Ye hutuŋo mande ŋuro iŋo-iŋo unindoya ye Farisi uni ŋuya, yeko uni maŋgoye
    irisa. Ininiyaqe, quhurí piyimi korowowaŋgo. Yendo o tomó ta khono woteyote ŋu
    siyoro rondaŋi kande irisa tiní kanata rero Anutu inoyoteŋgo. Quko hutuŋo mande
    pará-pará kumi rotoyoteŋgo. Mande ŋuko ŋandiro, murí roneneŋowí mu te yunoyi qembe,
    sikíye te yunoyi qembe, mande komo kusiyaŋgurí ŋu howi qembe. Asa ye meté ŋu hutuŋo
    mande pará-pará ŋu teya mande tomó ŋuya ma rotowero.
  zpz-NTPP: '’¡Dzi ga cuaa de ru mbecy nu rlyuu leey ni Ñgyoozh gal nu de ru mbecy
    fariseo gun nac der mbecy rzuu lo! Dela coz nu ricy cup der, lo tii nac ñii, rbic
    der tub nac ñii ni Ñgyoozh: gashtal de gyish loow comid, de mushtily, de aniis,
    de comin rbic der nim. Tub nac gaañ lo tii nac ga de gyish miꞌ zeꞌ rbic der nim.
    Tees wagyicy cuen der de riidz nu ricy ñi presis nu ca lo leey. Wagyicy cuen der
    de riidz nu rniiñ nu chuꞌn nu seꞌñ. Ni wagyicy cuen der de riidz nu rniiñ nu gashni
    lagy na losaꞌn, nu de riidz nu rniiñ nu nap chuꞌ den. Rlagy ñi gyicy yac der nu
    de riidz zeꞌ, nunu cueꞌ checa der nu gyicy ru deꞌ zir coz nu bi ricy ru zeꞌ.'
  mkj-mkj: “Ia woahr apwal oang kamwai jounpadahk in kojonned apel Pharisee kan! Mwalaunpwi
    kamwai! Kamwai kin meiroangki oang Koahs eijek kij oau in amwai koapwoahn jampah,
    apel mihn kioang nimen mwinge ma doahroar mint, dill, apel cumin, a kamwai johkin
    peikkoang padahk kajampwal kan in kojonneddo ma doahroar pwung paiai, kalahngan
    apel mehlel. Ioar mehpwiai ma kamwai uhdahn pirin kapwaihahda apel pwilihkihoar
    minpwiok.
  zac-NT: ’Prubi de lëꞌë të mësë shtë lëy nu fariseo; na të falsë. Lëꞌë të rdëꞌë të
    ofrendë narunë tucarë Dios, cadë chiꞌi ra cusë rdëꞌë të tubi parë Dios. Correctë
    nahin; perë adë rúnëdiꞌi të cuendë ra enseñansë más lasac shtënë më. Adë rúnëdiꞌi
    të cumplir; adë rgáꞌadiꞌi lduꞌu të saꞌ të. Nádiꞌi të justë. Adë rúnëdiꞌi të cumplir
    shtiꞌdzë të. Cagniaꞌa lu të, rquiꞌni gunë mieti cumplir grë mandamientë ruꞌbë
    nu también los de más mandamientë shtë Dios.
  kyg-kyg: Keꞌaepa gemo avoꞌmo kaetapa alita apaya neꞌmalaya vayanagi Falasi mono
    vayanagi hutapa aetapa ati nekaya vayane, huꞌna, vaehae, lapakaetegamo aiye aiye
    avovo kavaꞌmo afole aigiye. Lapakaemo keꞌaepa gemo akame hisayafeꞌmo hoyafati
    neꞌyaꞌmo alinitetapa neꞌmalaya yapatiꞌmo teni huꞌniya yaꞌmo alita fako hutapa
    magoke yaꞌmo Gotiꞌmo neꞌamiyaꞌmonanafa hogote keꞌaepa gemo aeno aga seꞌniya keꞌaepa
    geꞌamo akame hisayafeꞌmo vayaꞌaitegamo fatago kavaꞌmo osuge lapau hutapa oꞌapatege
    lama ge kavaꞌmo osuge huꞌnae. Ani kavaꞌmo nehutapaeꞌmo mago alu keꞌaepa geꞌeꞌmo
    oꞌataleyo.
  kmk-kmk: “Kaasi kayu’n mimistulun di lintog kan Fariseo ta man-ag-agin mamati kayu.
    Ta itdon yu kan Apudyus dit ingkapuḻu utdan apit yu un mampabangu’t tipoy, yoong
    niliwayan yu dan napotpotoga pakwan di lintog un kama’t dan mangwaan yu utdan
    nalintog, mangkaasiyan yu utdan udum kan manungpaḻan yu utdan losana ibaga yu.
    Siyadatu dan lumbonga tungpaḻon yu un adiyu pay liwayan dan uduma pakwan di lintog.
  cao-NT: ‘Noitiria xo mato, yoba cahëxëni cabá, fariseobá. Paramisxëni xo mato ra.
    Jabi ma tësaha ca yochi bo, naa mato menta, anís, comino, tihi cabo quima décima
    ca Dios qui aqui mato, mato yoba nicariaxëna. Tocaquí tsi Dios oquë-oquëria ca
    yoba nicayamaqui mato pë. ¿Japa? ¿Mabë xatë bo mëbicanai? ¿Noiyoicanai? ¿Dios
    chahahuayoicanai? Toca tsi ma ati nori iquë, mato yoba huëtsa bo niaxoma.
  bbr-bbr: 'Ei! Ak sintore ämän tamareäi roat, Parisi roat pak, ak wopurut! Ak sätäiäi
    roat! Akan woian onin eteinak karar karar 10 orip inäianik, surwate mianik, karar
    sur oi Anut nuriäi. Utianik, ak karauk sintore ämän näwäu kiro utomoi, wa tainoriäi.
    Kiro sintore ämän ak tainorau wa kiro onok kesek: ak karauk roat pak onok eposek
    wa miäi. Ak karauk roat akanun woiakati wa miäi. Ak karauk roat jekur wa kamwareäi.
    Ak kiro onok eposek näwäu erekapu tainori rai, epar ak karauk onok eteinanak erek
    tainoraiei.'
  inb-inb: '—¡Ai, kam Moisés ima nis­kata iacha­chig taita­kuna i fari­seo­kuna, sungu
    awalla rimag­kuna! Minta, anis i kuminu suti iuiu­kuna pallas­ka­kuna­manda chungapika,
    sug­lla­mi Taita Diusta karan­gi­chi. Chasa karaspa­pas, kam kikin­kuna kunga­riskami
    kan­gi­chi, sug­kuna­manda mas atun mandai­kunata ruran­gapa, kasa: sug­kunata
    imasa chaias­ka­sina alli­lla ruraspa, sug­kuna­manda llaki­rispa, Taita Diusta
    suma iuiaspa kaug­san­gapa. Chunga pallaska­manda sug karan­gapa mana sakispa­lla,
    iukangi­chimi chi sug atun mandai­kuna­ta­pas alli­lla ruraspa kaug­san­ga­kuna.'
  hrv-hrv: '“Jao vama, pismoznanci i farizeji! Licemjeri! Namirujete desetinu od metvice
    i kopra i kima, a propuštate najvažnije u Zakonu: pravednost, milosrđe, vjernost.
    Ovo je trebalo činiti, a ono ne propuštati.'
  box-NT: «Minɛ́n làndá bìo zéenílowa lè minɛ́n Farizĩɛwa nì-khàwa yɛ́n!
    Ho yéréké khíi sá mia. Lé bìo hã vɔ̃n-zà-wĩ́níwà lè mí sìíwà
    na ɓa wee kúee le zeení yi á mi wee na ɓàn cúa-pírú níi, à ho làndá
    kàránló na ɲúhṹ wi á mi màhã́ wee pɔ̃́n día. Bṹn na lé ho térénló,
    lè le hii, lè le Dónbeenì bìo tàró. À bṹn lé bìo mi ɲɔǹ lá ko mi
    wé wé, ká mi mún yí nɔnsã bìo ká wéró yi.
  ote-NT: ¡Núꞌahʉ xahnatehʉ de ra ley ne núꞌahʉ gyá fariseohʉ, ꞌnagyá yohmihʉ, huecateꞌihʉ
    ngueꞌa̱ ma xi dra castigaꞌihʉ! Nuꞌahʉ́ guí ꞌuecjʉ ꞌrɛtꞌa de ra bɛxo pa Ajua̱ de
    núꞌa̱ guí ta̱hʉ ꞌbʉ guí pahʉ ra zi xa̱cꞌri, o ra zi ani, o ra zi cominu. Pe hingo
    guí øthʉ núꞌa̱ maꞌna mahyoni ngu ma̱nga ra ley, hinguí udihʉ ra hogaꞌmʉi, nixi
    otho ri nthecatehʉ, ne hinguí øthʉ núꞌa̱ guí ma̱ñhʉ.
  wnu-wnu: An qomon imbigau munon ne Parisi nob an munon misir ombur end an qoyamet
    igoarar. An mi niau qamaaman eng bubur 10-ende big wogub bubur gari qas Qenut
    maribig igoumon. Ego qomon qob aib eng an biisitet igoumon. Mi bubur gari qas
    Qenut maribig igoumon qomon eng git uber. Me wagar. Ende ebet igo bo imusi qomon
    aib uber toat igoarar. Munon qomon qoregen qereimau eng ne, munon wurimusiau eng
    ne, oau apand qomon eng.
  zam-NT: 'Lomisque'', ndxab Jesús loo mèna: ―Ay, gu'' co'' nac maistr co'' ndlu''
    cón che''n ley co'' mxo''f Moisés loo mèn no gu'' co'' nac mèn xley'' farise.
    ¡Prob gu'' izlyo''! Susque'' ndxác gu'' ntembìi gu'' ro gu'' no ntembìi gu'' xti''s
    gu''. Ale, ngo'' gu'' si'' si'' centav loo thìb thìb pes co'' nac che''n con''
    nayèe co'' ntho'' gu'' co'' nac fthyoxtil, no anís, no comin. Per ale ndxe''leque'',
    indlide gu'' cas cón che''n di''s co'' nac di''s co'' ñibe'' loo ley co'' mxo''f
    Moisés loo mèn, co'' nee di''s, gàc gu'' mèn nalì no mèn nambìi loo Diox no gàc
    gu'' mèn co'' ndlyat lezo'' ñèe xtàa no gàc gu'' mèn co'', lìcque'', ndxàp yalxla''s
    no co'', lìcque'', ndxela''s loo Diox. Lìcque, ndxàalque'' ta'' gu'' diezm loo
    con'' ndli gu'' gan co''se'' ntho'' gu'' con''. Per más ndxàal li gu'' par gàc
    gu'' mèn nalì no mèn nambìi loo Diox, no gàc gu'' mèn co'' ndlyat lezo'' ñèe xtàa,
    no gàc gu'' mèn co'' ndxela''s loo Diox no co'' ndxàp yalxla''s loo Diox. Per
    gu'' indlide con''a, ¿lé''?'
  zyp-NT: Phungbia cawngpahtu sahlo le Farasi sahlo, naaning cungmai raipha sahlo,
    naa cing a ping! Ringthopaw hanghui, maho, esing sahlo taikhah chyhraw chykheh
    naa peh. Canghrasala phungbia letei a biapui caipaw dingnah, zawngenah le zingchuipaw
    cangnah sahlo lekhei dethlang tah naa ung. A hmetaw teipaw heh dethlang lytah
    a hning teipaw zong heh naa tua ruapaw a cang.
  sey-NT: ¡Teayerepa mësaru cua̱ñeseꞌe yeꞌya pa̱i cuiꞌne fariseo pa̱i! ¡Coa cacohuaꞌi!
    Maijaꞌquëre mësaru i̱siyë, menta, anis cuiꞌne comino a̱iñe së̱ñe neñere, diez
    ayere teꞌore huaseꞌere. Ja̱je yoꞌojëtaꞌa cuasaye pa̱ñë, ai jerepa doꞌi quëꞌyere,
    nuñerepa paꞌiyere, pa̱ire oiyere, cuiꞌne Maijaꞌquëre paꞌiji cuasayere. Iyeje̱
    yoꞌojë cuiꞌne ja̱ yëꞌtaꞌa yequeje̱ yoꞌoye paꞌiji, je̱omaꞌpë.
  nvm-nvm: Regavo e vuak akai nijaidiavo ijiga e Ferisis gurie ka i kufuikin guri
    jaka juf. Ijefuon maiji ja juar jon ijia ire isaf ukakna minit ijigam diri ga
    kamin kuavo ja iji masivo iji jaka roin kege God vajaf. Regavo ire iji bum ukakna
    ga ja ijegrejo iji fun maren. Gavo una vuak ka mamkanuk iji fu akaij ijia kuai
    e oimardiaknum e ifejdiaknum e roin ma vierafejno kuainva iji jaka reoijo bakin.
    Ja ire ijin kege mimatame kegoknum vo una ire ukakna igi na kuainva iji madu kegokva
    iji fuka marek.
  mps-mps: “Dage bomai po page ola mabo bidi me, dage Farisi dabe dali, hobede ya.
    Dageba te dwai sogo mu pedelaibao, dage tibo po wabo bage. Dage te dwasianu bomai
    po wali peyu, te tigidali gide elalubo dwasianu nai te kaya dabe dagego nogo si
    bugulama, deli te Godibolo menama, tama nogo a naga olama me badu nogo me si me
    si dagego sabo dao. Ao, te usu dao. Tiali goli dagego te bomo yai po genuai tigidali
    me badu sula tagalali, te bidi dagalobo doloba pai kolesaga me, te bidi homu dene
    eyu tau sabo kolesaga me, te bidi dabe dali dolo sę naga ebo kolesaga me dao.
    Te Godibolo nogo si nai bugulama deli mabo bomai po badi, te po dagego tagaligio,
    tiali goli e tobage te genuai bomai po te sę dagego mu iyąo.
