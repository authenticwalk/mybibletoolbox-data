  mee-mee: '“Oru reke sosoali raumana keke la leleng nge miau ra pangalomatanakana
    nga bangapagame ba miau ra Parisiome. Ka miau ra goangakana. Miau kaka lolakurumea
    bangapaga rae Nutu kanna palu mana. Kaka tungtunge oru kenakena nga tangulelu
    nga oru reke sisina te Nutu, basema lau re nga pangamannmannange kaning. Ava kaka
    umma ta ulongvalakale bangapaga reke bollalau raumana basema: bainga e nga kalingnana
    e tupu, ba bainga e nga lonana, ba bainga e nga lokalangana. Ke pe ta miau loangakurumenge
