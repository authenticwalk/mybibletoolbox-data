  hin-CV: “धिक्कार है तुम पर पाखंडी, फ़रीसियो, शास्त्रियो! तुम पुदीना, सौंफ़ तथा ज़ीरा
    का दसवां अंश तो अवश्य देते हो किंतु व्यवस्था की कहीं अधिक गंभीर बातों का अर्थात्
    न्याय, कृपा तथा विश्वास की उपेक्षा करते हो. यही वे बातें हैं जिनका पूरा करना आवश्यक
    था—दूसरों की अनदेखी किए बिना.
  eng-OURB: '“Woe to you, Torah-Teachers and Pharisees [Separated], hypocrites! For
    you tithe mint, dill, and cumin, and have left undone the weightier matters of
    the Torah ·Teaching·: justice, eleos ·merciful compassion in action·, and faithfulness.
    These are the things you should have attended to, without neglecting the others!'
  spa-BES: ¡Ay! De ustedes escribas y fariseos, hipócritas! porque ustedes hacen que
    los hombres den un décimo de todo tipo de plantas de olor dulce, pero no piensan
    en las cosas más importantes de la ley, la justicia, la misericordia y la fe;
    Esto es lo que deben de hacer sin dejar de hacer lo otro.
  san-BEN: হন্ত কপটিন উপাধ্যাযাঃ ফিরূশিনশ্চ, যূযং পোদিনাযাঃ সিতচ্ছত্রাযা জীরকস্য চ
    দশমাংশান্ দত্থ, কিন্তু ৱ্যৱস্থাযা গুরুতরান্ ন্যাযদযাৱিশ্ৱাসান্ পরিত্যজথ; ইমে যুষ্মাভিরাচরণীযা
    অমী চ ন লংঘনীযাঃ|
  tdx-tdx: 'Hankàñe ama’ areo, Fariseo naho Androanavio, Asese’ areo ty faha-folo’
    o añam-poretrakeo, ty beañe, naho ty taikombelahy, fe apo’ areo ty vente’ o lili’
    i Hake zao: ty fatarihañe, ty hatò, naho ty figahiñañe; toe hanoeñe i lily rezay
    fe tsy handikofañe o ila’eo.'
  naf-naf: Wakae! zii zet zikat indanda ma Palisi in sindem omba penaŋ tiwep! In an
    zegalen etaŋ! Kwilekiki isikŋaŋ sikok ma suŋem sagom ma kambilak mayawak ma kawak
    muluwengatnaŋ maŋge 10magengatnaŋ maŋge kwep ke Kawawaŋgat masaip. In kwitnaŋ
    kwitnaŋ isikŋaŋ keyet eksemti makalopbep yaŋgut in zii zetgalen zet penaŋaŋaŋ
    tazin ke mamtotindeip. Zii zet ŋotekŋaŋ keyet keŋanen mama mimi kaboŋ kapi mimiyelen
    eksesemak mama ma aŋgalaŋ gogot palen mama ma nâmkiŋpepemak mamti mulup isisikŋaŋ
    Kawawaŋgat mulup bandim mimiyet taolet bembe ke eyo mimiyelen. Mama penaŋ zii
    zelaŋ zeinen ke in ku mamip. In kwitnaŋ kwitnaŋ isisikŋaŋgat tip butzenze mamip.
  grc-MT: ουαι υμιν γραμματεισ και φαρισαιοι υποκριται οτι αποδεκατουτε το ηδυοσμον
    και το ανηθον και το κυμινον και αφηκατε τα βαρυτερα του νομου την κρισιν και
    τον ελεον και την πιστιν ταυτα εδει ποιησαι κακεινα μη αφιεναι
  vid-vid: Mochona mwemwe walangusa wa malajizo ga Musa na Mafalisayo, wahadi! Mwangulavya
    kwa Nguluwi chinhu chimwe kulawa kuli vinhu kumi na tangawizi kota vila mahamba
    galingununyilila, binzali na jila na aku mleka vinhu vitanganiche kuli Malajizo
    ga Musa kota vila mbuli zilingutagusa goya na isungu na makundo. Ahi ndo vyomlinguganigwa
    kudita ne kusemwa zila zinji.
  pio-NT: “¡Píacué fariseoca, píacué nacái yéewáidéeyéica wenàiwica templo irìcu,
    Dios yùuwichàidapinácué píawa, píacué pucháibéeyéica íiwitáise! Pimàacacuéca bànacalé
    ofrenda iyú Dios irí, abéerinama néená níái diéyéica imanùbaca pibànacaleca púubéeyéica,
    níái menta, anís nacái, comino nacái, càide iyúwaté Dios ichùulìanácué pimàacaca
    irí bànacalé ofrenda iyú sacerdotenái iyáapiná. Quéwa, càmitacué picùa wenàiwicanái
    machacàníiri iyú, càmitacué nacái piicá áibanái ipualé, càmitacué nacái pìaca
    Dios icàaluíniná. Iwàwacutácué cài pimànica, quéwa picácué piyamáida pimàaca pìasu
    cawèníiriwa ofrenda iyú Dios irípiná.
  tsn-tsn: “Ee, a bo go latlhega lona Bafarasai, le lona bangwe ba baeteledipele ba
    tumelo, baitimokanyi ke lona! Gonne lo ntsha ditsabolesome mo lo e tleng lo bo
    lo ntshe letlhare la bofelo la menta mo tshimong ya lona, mme lo tlhokomologe
    dilo tsa botlhokwa ebong, tshiamo le kutlhwelobotlhoko le tumelo. Ee, lo tshwanetse
    go ntsha ditsabolesome, mme lo seka lwa tlogela dilo tsa botlhokwa di sa dirwa.
  amr-NT: Opud Moisésenbaʼ huamanmadikaʼeri fariseo huamanmadikaʼeriere Apagbaʼ huakkaʼ
    moʼnopo̱e̱nigʼa namaʼda moʼnopo̱i̱kaʼpo boʼkikaʼne. Opud paiʼda moʼnopoʼe̱a̱pone.
    Menta anís cominoere aypo huatokbuk Diostaj sig sig boʼyokikaʼnigʼa Diosen eʼmanmadikaʼ
    kenda Dios huakkaʼ oʼpak kennayo kahueʼ moʼi̱kaʼne. Opudnayo butukda huadik kikahueʼ
    moʼe̱ne. Nog aratbuttaj matinepahuihueʼ moʼi̱kaʼne. Kenpaʼti Diostaj oknopo̱e̱hueʼda
    moʼi̱kaʼne. Ayaʼ Diosen ʼuru eʼmanmadikaʼ kikaʼdik moʼe̱po, nogomeytaj butuk huadikyoʼ
    kikaʼdik moʼe̱po, ayaʼtada yanʼmatinepahuikaʼpo, kenpaʼti aypo huatokbukkon Diostaj
    yokdik moʼi̱kaʼapone.
  pwg-pwg: “Tami vonaviyoyovana vibeyebeyena wawayimi ma Perisi dami, koti nuwapoya
    kirakai! Miiriruwaruwami! Bera gisigisisi konununura bogai, ma avi kubiine bera
    ghamaghamasi ke kota beraberai? Wawaya koti kamyuyuwesi ma bera maninisi kava
    kota berai kurisi, ma God kurina koti patutu. Ma nani berasi ke kota beraberai.
    Ami kayowana da bera gisigisisi kona bera bogai, vavai kii vovoghabughabu korereregha
    da riba imaruwa ma riba sago God kurina kosuwasuwara. Nakanani koberaberai na
    vaghina, ma kegha da ku tepana bera ghamaghamasi yavata kota berai.
  cjv-cjv: 'Ka di guwo dungua nuwi si ereinga ari ne yokamao te Feresi ari ne yokamao,
    na kura kam di erowaiye. Ne yokama kasu beinga ari moimie. Ne yokama tai ta ta
    okonom koro koro muruwo ire fure te tai ta towane Yai Gumam teimie. Te tai ta
    ta gawo gera kira suna tei dungua okonom koro koro muruwo ama ire fure te tai
    ta towane Yai Gumam teimie. Ne yokama epe beinga i faimba te ne yokama ka mapunom
    di guwo dungua ori gore dikeinga i faikemie. Ka mapunom di guwo dungua i epe dumie:
    ‘Ari muruwo ipu nokapu suwo! Te ari muruwo kanom fi ero. Te ne Yai Gumam fi kun
    daro,’ epe dumie. Ka i ne yokamai gore dikeimie. Ena ne yokamai tai ta ta okonom
    koro koro muruwo ire fure tai ta towane Yai Gumam tere te ka mapunom di guwo dungua
    ama gore duwaimie.'
  tha-KJV: วิบัติ​แก่​เจ้า พวกธรรมาจารย์และพวกฟาริ​สี คนหน้าซื่อใจคด ด้วยพวกเจ้าถวายสิบชักหนึ่งของสะระแหน่
    ยี​่หร่าและขมิ้น ส่วนข้อสำคัญแห่งพระราชบัญญั​ติ คือการพิพากษา ความเมตตาและความเชื่อนั้นได้ละเว้นเสีย
