  spl-spl: Yakât otmâ yen Parisaio otmu Mosehât girem den kâsikum ningimai yeŋeâmâ
    topŋe ya nâŋgâm tâpikgumai. Yenâmâ lok perâk. Yeŋeâmâ wahap tâŋât, hote, gitâk,
    kimi, ya mem ketetmâ bâlâk ŋerek osetyeŋan konok ya mem Anitâhât pat kuwaŋgimai.
    Yâhâ Anitâhât den nombotŋe umatŋe pato ekyongomu kulemguwi yamâ loŋgâemai. Loŋgâem
    yan yuwu otmâ mansai. Lohimbi yeŋgât den sâm hâreyiŋgimai yan Anitâŋe nâŋgâmu
    ârândâŋ olâkgât ki nâŋgâmai. Yawu otmâ den tâŋ tâŋâk ki sâm hâreyiŋgimai. Otmu
    buku nombotŋe yeŋgât weyeŋe ki nâŋgâm tânyongomai. Otmu biwiyeŋe Anitâhâlenâk
    ki katŋetâ tatmap. Yakât otmâ hâmbâi Anitâŋe matŋe umatŋe yiŋgiwuap.
  usp-NT: ¡C'ur awchak atak ajtijoltak cristian re Jpixb' Kakaj Dios y atak fariseo,
    ajsolcopil acayb'alak! Atak taya'taka' jlájuj kelen awechak re Kakaj Dios taya'taka'
    jlájuj mak woron ri jb'ij menta, anis y comino. Pero ta' tijin tab'antak lawi'
    ri mas rajwax jb'anic ri tijb'ij Jpixb' Kakaj Dios. Ri rajwax jb'anic ri' b'antak
    juntir pi jcholajl chiwch Kakaj Dios, iltak c'ur jwich jun cristian y b'antak
    laj ac'aslemalak lawi' raj Kakaj Dios tab'antak. Ri' li rajwax tab'antak y mi
    can aye'tak jb'anic.
  zav-NT: Probchguazə le'e chsed chlo'ile ḻein', na' probchguazə le'e beṉə' fariseo.
    ¡Nacle beṉə' gox̱oayag! Ḻa'aṉə'əczə chnežɉwle Diozən' to part lao ši part c̱he
    yix̱güeɉ c̱hele, c̱he niz c̱hele, na' c̱he comin c̱hele, bitobi zeɉen, c̱hedə'
    bito chzenagle c̱he de'e ca' zɉənaquə de'e žialaoch de'en na ḻein'. Bito chonḻe
    de'en naquə güen lao Diozən'. Bito cheyašə'əlažə'əle sa'alɉuežɉ beṉac̱hle. Bito
    chonḻe complir can' nale. De'e quinga zɉənaquə de'e žialaoch gonḻe; pero bito
    cheyaḻə' cueɉyic̱hɉle cui əgwnežɉwle de'e ca' chnežɉoczlene'.
  sgz-sgz: “Gamáte sák á gam á tan tám mánán uri nagogon má tan Parisaio, gam tan
    tám tuar! Kabin gam lu mur arwat pasi tan gengen táit no tili nagogon, mái sár
    tan támin táit muswan, kápgamte lu mur on. Ngorer gam lu tabar Káláu mai risán
    i kamu tan lobo má kamu tan mánáp mul, mái sár gam matai suri mur i tatalen a
    arkip má tatalen án armámna uri narsán matananu má suri ruruna i Káláu. A kuluk
    gamáte mur arwat pasi tan gengen táit i nagogon, má ngádáh á tan támin táit erei?
    Koion gama hol pala tekes tili di, gama mur i tan támin táit mul.
  kek-NT: Ra cha̱lel sa' e̱be̱n la̱ex aj tz'i̱b ut ex aj fariseo, ex aj ca'pac'al
    u. Nequemayeja lix laje̱tkil li isqui'ij, li eneldo ut li comino. Ut nequetz'ekta̱na
    li k'axal cuan xcuanquil sa' li chak'rab. Inc'a' nequeba̱nu li ti̱quilal. Inc'a'
    nequex-uxta̱nan u ut inc'a' nequexpa̱ban. Us nak nequemayeja lix laje̱tkil abanan
    inc'a' raj nequecanab xba̱nunquil li k'axal cuan xcuanquil.
  blz-NT: Silaka' i kuu wawa ukum Torat ka' mian Farisi! Kuu mian men minti pa'a-pa'agama!
    Ule'na aso-asokmuu koimo solasi, popuuton ka' jintan, kuu rookon a koi sangobosan
    na lalomna sompulo' obosan bona Alaata'ala. Kasee upa men tuko na ukum Torat sian
    imamatonmuu, koimo wawau men maloos, polingu'an ka' palolo'an. Poali iya'amo a
    men tio limangonmuu, ka' alia mamatalai men sambana.
  poe-NT: ’Nòará jahará maestro tjàkorá ley la ko jahará chojni fariseo. Jahará jnkojínxónhya
    tjenka̱yáxinrá. Jahará la chje̱hérá Dios ijnko ite parte kaín tí kaxro̱a̱n tsjiko
    tí nkehe ineni, mé tí menta la ko anís la ko comino. Kjánchó tahyará kuentá tí
    nkehe imá tjetoan kuènte tí ley. Mé ntoá chrókjuenka̱yáxinrá la ko chrókui̱konóe̱hérá
    kíchuárá la ko chrókuinkachónkirá Dios. Tíhi la a̱ntsí tjetoan chrókjui̱nchexiteyárá
    la kja̱xin chrókui̱to̱éhyará chrokjui̱chꞌerá tí í so nkehe.
  san-TAM: 'ஹந்த கபடிந உபாத்⁴யாயா​: பி²ரூஸி²நஸ்²ச, யூயம்ʼ போதி³நாயா​: ஸிதச்ச²த்ராயா
    ஜீரகஸ்ய ச த³ஸ²மாம்ʼஸா²ந் த³த்த², கிந்து வ்யவஸ்தா²யா கு³ருதராந் ந்யாயத³யாவிஸ்²வாஸாந்
