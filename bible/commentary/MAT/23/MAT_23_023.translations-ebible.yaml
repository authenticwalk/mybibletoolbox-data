  ory-ory: ହାୟ, ଦଣ୍ଡର ପାତ୍ର କପଟୀ ଶାସ୍ତ୍ରୀ ଓ ଫାରୂଶୀମାନେ, କାରଣ ତୁମ୍ଭେମାନେ ପୋଦିନା, ପାନମହୁରୀ
