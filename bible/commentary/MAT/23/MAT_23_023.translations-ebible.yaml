    aumbon mal ge ne, una pillgi djine mal ge ne, una djell pille wopake yembon mal
    ye nayenj, man. Ye lo kembis asa dji mal, ye ye kune yenj. Nola aimba ne, wal
    kerker 10 pela iwo nonj ge taimanta iwo God aume dji mal, ye ye kune yenj. Ge
    kerme! Ye lo kerman djindo mal asamoll yene, lo kembis ge are yene.
  nou-nou: “Ingo agodari da atopapotegari de Pharisee embomei ingoda kasari iji re
