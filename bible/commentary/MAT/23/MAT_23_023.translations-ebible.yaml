    ɛn yi -tɛradɩ Bali da a -tʋ, ''wɩnun zɩɛ -nyrɛn kaa dra ''e tɛdɛ paan ''vaa -e
    ''ka pee drɛ "bɛ -sru!'
  fuh-BKF: Bone woodanii on, onon jannginooɓe Tawreeta e Farisa'en, munaafiki'en!
    Oɗon ittana Laamɗo jakka fay naanaa e haakorooji mooɗon goɗɗi, ammaa oɗon njeeboo
    ko ɓuri fuu teddude e Jamirooje ɗeen. Ɗum woni gollirde dartaare e yurmeende e
    goonɗinal. Wo kanjum kaannoɗon waɗude tawee on njoppaay ko heddii ɗuum.
  arl-NT: '’¡Niaari taraatia miishaanutaniya, Moisés Rootasanojiniji niishitiojonaanaa,
    niajaniyajuhuaj Fariseocuacanaa! Niaari sapuenu juhua maninia miijiaca niquishano.
    Niaari Pueyaso niquitiojoquiaa maninia puetunu nio nia nataujinijijianaa, shanohua
    jaanujua jaamasucua, miaquesanojinia jatasano casaa: menta, anis, cominonio. Niaari
    jacaria serojoquiaa diez casaa puetunu cuno cien casaajinijijianaa, Pueyasora
    nia niquitiosocoriquiano taa supuetana Moisés sequequiaaricuajani. ¡Niaari saniniuujia
    socua pa tojishocoriquiano Moisés rootasano tojitiaaquiquiaa! ¡Naacuajitij, majaari
    maninia pueyano nia quiniu taa Moisés rootaquiaaricuajani! ¡Majaari nia taraajenu
    quiquiaa niarta pueyanoocua! ¡Majaari nia tiuuniu Pueyasoocua! Niaari maninia
    niquitiojoquiaa nia nataacuacajiniji. Taa nia niquitiojoquiaa nia nataacuacajinijicuaani,
    ¡naa nia tojitiarejuhua socua pa tojishocoriquiano rootasano Moisés Naajiotasanojiniji!'
  ziw-ziw: “Namluwone wenye, wahinya Sigilizi na Mafalisayo! Nyuwe wasongaganyi! Mwamwinka
    Chohile hantu hamwenga mwe mlongo ha uvuni wa mhilimo, enga vitago na bizali na
    jila, mna mwaleka kutimila mahinyo yakungwa ya Sigilizi, saviya wedi wa Chohile
    na mbazi na ukanuni na uzumizi. Mwaungwa mvijese ivyo hemwi kuleka vituhu.
  grc-TR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον
    καὶ τὸ ἄνηθον καὶ τὸ κύμινον, καὶ ἀφήκατε τὰ βαρύτερα τοῦ νόμου, τὴν κρίσιν καὶ
    τὸν ἔλεον καὶ τὴν πίστιν· ταῦτα ἔδει ποιῆσαι, κἀκεῖνα μὴ ἀφιέναι.
  nag-nag: O niyom likha khan aru Pharisee khan, tumi kopoti khan ke hai ase! Kilekoile
    tumikhan pudina, aru pata, aru dhaniya laga dos bhag di thake, aru bisi ujon thaka
    niyom, faisla, maph, aru biswas laga kotha khan ke chari diye- eitu khan bhi kori
    bole laga asele, hoilebi dusra khan bhi nakorikena nacharibo lage.
  eng-OEBCW: Alas for you, teachers of the Law and Pharisees, hypocrites that you
    are! You pay tithes on mint, fennel, and caraway seed, and have neglected the
    weightier matters of the Law – justice, mercy, and good faith. These last you
    ought to have put into practice, without neglecting the first.
  knj-NT: Jex cuywam yin sley Moisés c'al jex fariseo, caw ok'bal jex c'ule. Caab
    sat jex. Che yak' sdiezmoal an alawen, an ani', c'al an comino. Pero wan ẍejbanil
    Dios miman yel oc apnoj, toj che jije. Ja' ton wan chejbanile ti' chi aloni, tol
    sowalil watx' ojab chi kute cu ba, chi ok' cu c'ul yin ket animail, catu' chi
    kaon oc cu c'ul yin Dios. Pero ila c'am yel oc apnoj wan ti' yul je sat. Caw sowalil
    tol che jije wan ti', catu' che jijen pax wan xa tu'.
  deu-1912: Weh euch, Schriftgelehrte und Pharisäer, ihr Heuchler, die ihr verzehntet
    die Minze, Dill und Kümmel, und laßt dahinten das Schwerste im Gesetz, nämlich
    das Gericht, die Barmherzigkeit und den Glauben! Dies soll man tun und jenes nicht
    lassen.
  san-PUN: ਹਨ੍ਤ ਕਪਟਿਨ ਉਪਾਧ੍ਯਾਯਾਃ ਫਿਰੂਸ਼ਿਨਸ਼੍ਚ, ਯੂਯੰ ਪੋਦਿਨਾਯਾਃ ਸਿਤੱਛਤ੍ਰਾਯਾ ਜੀਰਕਸ੍ਯ ਚ
    ਦਸ਼ਮਾਂਸ਼ਾਨ੍ ਦੱਥ, ਕਿਨ੍ਤੁ ਵ੍ਯਵਸ੍ਥਾਯਾ ਗੁਰੁਤਰਾਨ੍ ਨ੍ਯਾਯਦਯਾਵਿਸ਼੍ਵਾਸਾਨ੍ ਪਰਿਤ੍ਯਜਥ; ਇਮੇ ਯੁਸ਼਼੍ਮਾਭਿਰਾਚਰਣੀਯਾ
    ਅਮੀ ਚ ਨ ਲੰਘਨੀਯਾਃ|
  nob-LB: 'Ja, ulykken skal ramme dere, dere skriftlærde og fariseere, som bare later
    som om dere er lydige mot Gud. Dere gir Gud en tiendedel av den minste urt blant
    krydderplantene, som mynte, dill og karve, men dere bryr dere ikke om det som
    er langt viktigere: Rettferdighet, barmhjertighet og troskap. Visst skal dere
    gi Gud en tiendedel av alt, men ikke glem det som er det aller viktigste.'
  ntj-ntj: Nyangka Tjiitjalu-tjananya tirtu watjaranytja, “Wiya, Mawutjaku wangka
    nintipungkupayi puru Paratji pirni, palyamunu purlkanya-tjanampanku yutirriku
    mayura-yan ngarnartu palyaranyangka. Palya-yan yurninypa kurlunypa 100-pa kanyiranytjatjanulu
    10-pa Mama Kuurrku nintinma. Nyangka palyamunulu-yan kulira wantirra Mawutjaku
    wangka purlkanya ngaralanyangka. Tjiinya ngarala yarnangu pirninya mayuntjamaaltu
    tjukarurrulu kanyiratjaku, puru-tjananya ngarlturringkula yirringkaratjaku, puru
    Mama Kuurrnga mularrkulira wanaratjaku. Palunyapirinypa-tjinguru-yan kulira palyanma.
    Puru-yan 100-pa kanyiranytjatjanulu 10-patarrartu nintinma Mama Kuurrku.
  sxb-NT: “Kuriwaweera uwiiwi inywe awagerezi awa endagirra ni inywe Awafarisaayo,
    inywe awantu awaisemerezia wano! Mufumia *endala ku ikumi ku amasuwi agataluusia
    okuria kiomo munanaa, amadhaari, ne ejiira. Ni mulawiire amangʼana amazito mu
    ensikirra ezia Katonda kiomo okukorra awantu woona kiomo kusugaane, okuwa na amasaasra
    no okuisikia mu okukola ewintu ewia Katonda aagala. Kulootu ni mulondokaane ne
    ensikirra ziona, aa mutagawuule ezia murinda ne ezia mutarinda.
  nhu-NT: Ŋgɛw wvu baay nu wene ben bonyii bò duŋci bonci noo ben Bofalasii. Ben nu
    bonyii bò jemyi jɛɛy, gee jɛɛy! Ben ké no nyaa keba kemwaaŋ ɛ̂ Nyo' ɛnte jo biba
    yuufe bi mbáse yicii yì ben keeke naa noo mwɛɛm jɛɛy jɛɛy mvù ben keeke gɛɛle
    ɛ̂ mbáse le lɛ yí eshumte, geenɛn laaŋke fiɛɛ fì jite fì nci jemyi ɛkumɛ fí lɛ
    ben egeè, fì ɛ̀ nu keegee mwɛɛm lɛŋ fô bonyii le, camte shen fô bonyii le noo
    keelese fitele yî Nyo' le. Ben be kɛŋke keegeè mwɛɛm mvudvu mvunciim yaa cin'yi
    fimew e kɛ.
  row-row: Hee, hei meser agama ma atahori Farisi re! Memaꞌ hei, atahori mana dea-ralaꞌ
    ra! Dei fo ama hambu sosoeꞌ, huu hei mihine bareken fo fee neu Lamatuaꞌ babꞌanggiꞌ
    esa mia babꞌanggi ka sanahuluꞌ ra. Hei akaꞌ bareken basa-bꞌasaꞌ e, losa bumbu-dai
    mana mia osi o, hei reken mates boe. Onaꞌ a hei reken lutuꞌ-leloꞌ, dare, adas
    maꞌameniꞌ, ma jintan dekeꞌ. Tao-tao te ama liliiꞌ hendi Lamatualain hohoro-lalanen
    pantin manaseliꞌ nara! Hei misodꞌa nda no ndoo-tetuꞌ sa. Hei nda sue atahori mana
    tudꞌa-loloeꞌ ra sa. Hei nda misodꞌa mikindoo tungga Lamatuaꞌ hihii-nanaun sa.
    Malole lenaꞌ, ama tao tungga basa naa ra dei, dei fo ama mii bareken bumbu-dai,
    fo mae fee neu Lamatuaꞌ.
  msy-msy: “Ia Judan arazibagh fozir gumaziba ko Farisiba, Iavzika, ia bar ikuvigham!
    Ia ifavaribagh amir gumaziba! Ia isɨngtɨzim daghebagh anɨdir zuravarir 10 plan
    dafaribar aghava, egha dafarir vamɨra God ganɨdi. Egha Moses Osirizir Arazibar
    aven itir arazir ekiaba ataghrasi. Ia, gumazamiziba deragha me gamir arazim, ko
    arazir apangkuvim itiba, ko nɨghnɨzir gavgavim Godɨn itir arazim, ia da gɨn amadi.
    Ia faragh arazir ekiar kabar gɨn mangɨ dar amu, egh uaghan arazir dozir ia amiba
    sara, uaghan dar amu.
  agg-agg: Ahɨnümbɨ hohoanɨmo yamundu-rundeimbɨ nindou-anemo asu Farisi nindou-anemo,
    se hɨpoanɨmboembou-anemo! Awi seana yafambe yimbumbanemo! Se-ana muŋguambo akɨdɨbou
    sesambefembo moatükunɨ wambɨfɨ nahurai ranane se yimuŋguründümo mburu asu 10 ranahandɨ
    ŋgorü bɨdɨfɨrɨ ra Godɨmbo yɨboboru asɨhoemo. Ŋga asu seana adükarɨ ahɨnümbɨ hoafɨ
    bɨdɨfɨrɨ ranahambo ana se hɨnɨŋgɨrumbo-anemo. Sapo ranɨ-moatükunɨ hoafɨ ranana
    ini ra, nindou muŋguambo ranaheimbo mamɨ sɨmogodɨ hohoanɨmombo hohoanɨmo, nindou
    ŋgorümbo hɨpoambo hohoanɨmo, asu anɨhondümbofe hohoanɨmo ranane. Godɨmbo nɨnɨ-moatükunɨyo
    10 ranahanda mamɨ bɨdɨfɨrɨ yɨbobofe sɨhefe ahɨnümbɨ hoafɨ ra se hɨnɨŋgɨndumboemo,
    ŋga adükarɨ moatükunɨ hohoanɨmo hoafɨmayahɨ ranamboanɨ se süŋgundu ndundɨ.
  ptp-ptp: “Xam wê xam xovô Moses xolac gee hɨxôn xam Palisi, xam tɨbii kɨtyooên,
    xam nɨlôm pɨtal pyap. Ên xam obêc tulec lehac yuu ngec dɨ xax ninɨvi nivɨvea ge
    od xam mi tung kɨdu vɨgê yuu dɨ vông ti la tu daa vô Anutu. Lêc xam sea môp levac
    wê Moses xolac nêl ge xocbê môp bôbac dɨ môp wê xam ob xo vɨgwe pɨsiv ên xomxo,
    dɨ môp wê xam ob vông i vin. Om a ob nêl vô xam bê xam o lêc vông môp ngwe dɨ
    sea ngwe lêm. Nge, xam vông yuu xôn tɨyima.
  nak-nak: “Amutou la tahalo la mari te la merera te Moses, amutou tai e pariseo,
    e maura miteu, amuto ge vilua, la vuhula amutou la tahalo la visigologolola. La
    ilali ale bisi kokori moli amuto ge tabaria, la bautula ge savulu sasa, isa amuto
    ge abia La Tahalo Uru, ualasiu ge tamutou. Amuto igigoa mai ele, amuto mulimuli
    seselea mai la imoimo la merera tomi te Moses, taritigi pepeho, eala moli la merera
    usu lou ale tikumu pepeho, La Tahalo Uru eia veitia gatou oio vola, amuto piligitia,
    mai la merera te la vulovulo ale taritigi, la gilogo, la iroromulila. Taritigi
    amuto ge tilimuli tomi la merera te La Tahalo Uru, ale tikumu, ale kama tikumu
    tai, la merera tomi.
  lbb-lbb: '“Ir laulau kol tetek mulo a tena asaerla tagun a warkurai pa a Parisaiola,
    mulo na tena asasongo. Mulo nuknuk kol ona nanatar a warkurai, larne mulo saran
    taktakai rakai miting na ning a bonot a nanatar a rakai ning i tomtoboh wakak,
    ika bel mulo nuk pas na tatatnan utna na warkuraila. La ne: a tostos a warkurai,
    a marmaris tetek a tarai, pa a momol a toltol. I wakak sur mulor tol a ututnala
    ne, pa gong otleng mulo duman sen taktakai miting na ning a bonot, sur mulor sarani
    tetek e God.'
  kan-2017: ಅಯ್ಯೋ, ಕಪಟಿಗಳಾದ ಶಾಸ್ತ್ರಿಗಳೇ, ಫರಿಸಾಯರೇ, ನೀವು ಪುದೀನ, ಮರುಗಪತ್ರೆ, ಸಬಸಿಗೆಸೊಪ್ಪು,
