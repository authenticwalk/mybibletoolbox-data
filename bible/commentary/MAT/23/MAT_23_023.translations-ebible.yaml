  ena-ena: Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalubilubi hɨsɨŋ hulaŋ namɨlaŋ uami. Falisi
    hɨdɨlɨ namɨlaŋ uami. Namɨlaŋ nalusaŋ nukeŋ analɨ hɨji nameŋ lamalama abɨlalaŋ
    uami. Alaŋ hulaŋ huaci aba abɨlalaŋ uami. Akuaba akuaba isabɨlaŋ mu hɨdɨlɨ mu
    hɨdɨlɨ hualabɨla hɨsɨŋ agɨladɨ vivi human limu limu fɨhala mɨguŋ agɨladɨ lamɨlalaŋ
    uami. Lɨdɨŋ pabiŋ mɨguŋ agadɨ Asɨ saŋ igulalaŋ uami. Agadɨ ala akuaba akuaba ciaŋ
    hekɨlɨ hekɨlɨ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ hɨvɨ hɨniavɨlalɨ agɨladɨ namɨlaŋ
    ma lubiahɨlɨlalaŋ uami. Hulaŋ iamɨgali limu hɨhɨle agɨlasaŋ mavɨn hɨnihɨni nulɨdɨ
    huaci ma lamɨlalaŋ uami. Hulaŋ iamɨgali hɨhɨle agɨladɨ ciaŋ sɨhɨvia ma hihɨlɨlalaŋ
    uami. Namɨlaŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ ma lamɨlalaŋ uami. Hameŋ lɨlalaŋ agasaŋ vɨhɨlɨ
    igɨbalaŋ uami. Namɨlaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ ciaŋ hekɨlɨ hekɨlɨ agɨladɨ
    lubiahɨlahɨla saŋ valɨmɨlaŋ uami. Namɨlaŋ hameŋ lavɨla ciaŋ vɨdɨvɨdɨŋ mu mu agɨladɨ
    avi sɨhɨvia sɨbaŋ lubiahɨlɨbalaŋ uami. Lubiahɨlahɨla akuaba akuaba isabɨlaŋ mu
    hɨdɨlɨ mu hɨdɨlɨ hualabɨla hɨsɨŋ agɨladɨ human limu limu fɨhala mɨguŋ agɨladɨ
    lamɨbalaŋ uami. Lɨdɨŋ pabiŋ mɨguŋ agadɨ Asɨ saŋ igubalaŋ uami.
  tgo-tgo: '“Aleu, mbaro gharavavaghare na Parisi! Taukwana ghemi! Nevole hu thovuyaona!
    Ghanɨŋga ŋgoreiya utha, njambao na sele, hu vakatha wabwi na wabwiyaworo na hu
    giya wabwira weya Loi lemi mwaewo, ŋgoreiya mbaro i woraŋgiya. Othembe hu ghambu
    wagiyawe mbaroko iyako, ko iyemaeŋge hu renuwaŋa valaweya mbaro laghɨlaghɨye na
    ma hu ghambuŋgi. Mbaro ŋgoranjiya thiyake: la vakatha i rumwaru weŋgiya gharɨgharɨ,
    gharenda i njaweŋgiya ghandaune na ra ghambuvao Loi. Mbala hu ghambuŋgiya mbaroke
    thiyake na tembe ŋgoreiyeva ghanɨŋga ghanjimbaro hu ghambuŋgi.'
  yap-yap: “Kari mu gafgowgad e pi tamchib ko Motochiyel nge gimed e pi Farise! Ya
    gimed be dake moding niged gimed! Ra ban’en nragag guruy ma gimed be pi’ ta’ab
    guruy riy ngak Got ni mus ko pin’en nma fal’eg lamen e ggan ni aram e mint, nge
    dill, nge cummin, ma damur folgad ko tin rib ga’ fan ni be yog e Motochiyel, ni
    bod e mat’aw nge runguy nge yul’yul’. Bfel’ ni gimed ra pi’ ta’ab guruy u ragag
    guruy e tin ni bay romed, ma dab mpaged e tin nib mat’aw nge runguy nge yul’yul’.
  mop-NT: —Top yaj a bele'ex a ca'a a c'ümü' boon tuule'ex u yaj ca'ansajil u ley
    aj Moises a wet'oque'ex a fariseo u c'aba'oo' u na'ata. Inche'exe, aj cho'e'ex.
    Ca'ax u xaac' janal jabix yerbabuena, anis y comino, walaque'ex a jützic ich diez
    p'uuch. Walaque'ex a tz'eec jun p'uuch ti'i a Dioso, ca' p'aatüc nueve p'uuch
    te'ex. C'u' betiqui, le'ec a mas c'abeete, ma' ta'ache'ex a betic. Tane'ex cuchi
    a betic a tojo. Tane'ex cuchi a ch'a'ic u yotzilil a maca. Tane'ex cuchi a tz'ocsic
    a Dioso. Tane'ex cuchi a betic tulacal abe'e, y ma' qui' a p'ütique'ex a betic
    a tz'etz'eec a tane'ex ilic a betiqui,— cu t'an a Jesus ti'ijoo' a fariseojo.
  tet-tet: Hoi emi ema manorik ukun no ema Farisi sia! Etuk oin emi oin-kotuk! Emi
    nanis hetan dinu! Emi matenek basuk sura emikaan sasoin, nebee bele foo faꞌek
    ida nosi fafaꞌek sanulu baa Naꞌi Maromak. Emi sura lotu-lotuk, toꞌo toꞌos isin
    kiꞌik oan sia moos, emi sura mate. Emi sura lotu-lotuk emikaan salasi oan, kwenter
    oan no lisa oan sia, mais Ukun-badu mak folin kaliuk, emi haluꞌa lakon. Emi la
    tuir dalan moris loos. Emi la hadomi ema mukit sia. Emi la kalolon emikaan mamenon.
    Diꞌak liu, tuir lia nia sia hotu-hotu lai, foin sura emikaan babudun sia, nebee
    foo faꞌek ida baa Naꞌi Maromak.
  hlt-MCSB: Anunae nangmih cadaek rhoek neh Pharisee hlangthai palat rhoek aw, sungii,
    sungsing neh sungkueng te na paek uh. Tedae olkhueng khuikah olpuei la aka om
    tiktamnah, rhennah, tangnah te na hlahpham uh. Tedae he rhoek he saii ham a kuek
    atah te rhoek khaw hlahpham boeh.
  xtd-NT: ʼNdaꞌu yaꞌa koio mee‑n, se ka tuꞌa vaꞌa ley n‑chidotnuni Moisés xiꞌin se
    fariseu. Ka kida nga‑n xa vaꞌa‑n. Ntnaꞌa uxi nuꞌne mino castila ka niꞌi‑n, ka
    najuñaꞌa‑n ɨɨn Ianyuux. Dɨuni daa ka najuñaꞌa‑n anís xiꞌin comino. Maxku nujani‑n
    xa kada‑n xavaꞌa yaꞌa. Juini ka kida‑n xavaꞌa yaꞌa, ko ña ka jandixa‑n ɨɨn xa
    ndandɨꞌɨ ka. Ñatu dayaꞌa‑n juxtixia ñayiu ka kida kuechi, te ka kidandaa‑n kuechi
    ñayiu ña tuu nax kida. Ñatu ka kundaꞌu ini‑n dava ka ñayiu. Ñatu ka kukanu ini‑n
    Ianyuux. Maxku daa ka kada‑n; jandixa koio xa taꞌu tniu‑ia.
  mdy-ETH: «ዒንሢ ፂሎቱዋዖ ፔና ፂሎኬ ጋዓ፥ ሙሴ ዎጎ ዔርዛ ዓሶና ፔርሴ ዓሳ፥ ዒንሢ ባዴዔቴ! ዻኮ ዱማ ዱማ ሳዉቃ ዼኤሾይዳፓ
