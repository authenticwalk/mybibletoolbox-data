  txq-txq: Weeh, ei meser anggamar ma hatahori Farisir ein! Numa ei hihiru-heheom
    huun mai, eir ia, hatahori mana dea-matak kara! Neu ko ei hambu sosoek, nahuu
    ei malelam mara seli fo reke fee Manetualain babaꞌek esa numa salahunu mai. Ei
    soa reke makandoo basa-basan, losa ei bumbu-fanim mara ruma osi mai oo, ei reke
    no lutuk boe. Haꞌi netuduk leo, ei reke lutuk ei daradaim, adas makeek, ma jintan.
    Naa te ei lilii heni Manetualain hohoro-lalanen nara fo nenenin lenak mateꞌen!
    Ei ta leo-laꞌo no ndoos. Ei ta sue hatahori kasian nara. Ma ei ta leo-laꞌo makandoo
    tungga Manetualain hihii-nanaun. Malole lenak, ei tao tungga basa naar, dei fo
    miu reke ei bumbu-fanim mara fo ei nau fee Manetualain.
  aaz-aaz: Hoe, hi tunggur agaam ein ma atoin Farisis ki! Hi reꞌ naan, atoin puta-kriut!
    Hi of mipein siraak, natuin hi mihiin maꞌtaniꞌ he msoiꞌ bait boꞌ meu Uisneno.
    Hi msoiꞌ sin ok-okeꞌ, tar antea hi roet bumbu, hi msoiꞌ je mates amsaꞌ. On reꞌ
    hi msoiꞌ namnuut hi torereꞌ ma sipaꞌ, rarit aijonuus. Te kaah, hi mnikan main
    Uisneno In Atoran reꞌ pentiing anneisi! Fin hi ka mmoin fa nok amneꞌo ma namnoon.
    Hi ka mneek fa atoin amaꞌmuiꞌt ein. Ma hi ka mmoin fa piut-piut mituin Uisneno
    In romin. Reko nneis, hi mmoeꞌ mituin naan ok-okeꞌ feꞌ, naꞌ hi msoiꞌ hi bumbu
    sin, reꞌ he mfee sin meu Uisneno.
  qup-NT: 'Ay Moisespa killkashkanta yachachikkuna, fariseokunapas, ¡imashna kastigushi
    kankunarayku kanka! Llullachiysikikunami kankichi. Tukuy tarpushkaykichimanta
    pallashkaykichi uchillastu pankakunamantapas chunkamanta shukta Yaya Diosta kunkichi.
    Chasna Yaya Diospa kamachishkanta shuk parti paktachishpaykichipas chay ashwan
    ali kasna nishkan kamachishkankunata mana paktachinkichichu: Alillata rurashpa
    rimashpa kawsaychi. Runa masikichita llakichishpa kawsaychi. Yaya Diosllata tukuy
    shunkuykichimanta pacha kirishpa alita kasuychi nishpa. Chay kamachishkankunataka
    paktachinaykichi tiyan chay shukkunawa pakta.'
  dop-dop: Ɩsɔ Tɔm sɛɣɛsǝlɑɑ nɑ Fɑlisɑnɑɑ, cɛsǝlɑɑ mɛ, mǝ tɔm wɛ wɑɩyo. Ye ɩ hikɑ
    nyɩɩtʋ nti pɑ yɑɑ sǝmɑntɩ nɑ fenuwili nɑ kumɛŋ, ɩ́ lǝsǝɣɩ pǝ hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ
    kʋlʋm nɑ ɩ́ cɛlǝɣɩ Ɩsɔ. Pǝ kɑɑsɩ nɑ ɩ́ lɔɔkǝnɑ mǝ lumɑsɩ wɑɑlɩ kɛ́ kʋsǝsɩɩtʋ tɑɑ
    sɔsɔɔntʋ. Tǝlɛɣɛlɛ siɣisuɣu nɑ kʋpɑntʋ nɑ tɑmpɑnɑ tǝŋʋɣʋ. Pǝ́cɔ́ tǝlɛɣɛ pǝ mʋnɑ
    ɩ́ sɛɛsǝnɑ ɩsǝlɛ. Ɩlɛ ɩ́ tɑɑ sɔɔ hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋm ɩnɩ ɩ tɔɔ.
  azb-azb: Vay halınıza, ey ilahiyyatçılar və fariseylər – ikiüzlülər! Çünki siz nanə,
    şüyüd və zirənin onda birini verirsiniz, lakin Qanunun daha vacib işlərini, ədaləti,
    mərhəməti və imanı atırsınız. Amma onda biri verməklə yanaşı bunları da yerinə
    yetirməli idiniz.
  eng-DBY: 'Woe to you, scribes and Pharisees, hypocrites, for ye pay tithes of mint
    and anise and cummin, and ye have left aside the weightier matters of the law,
    judgment and mercy and faith: these ye ought to have done and not have left those
    aside.'
  guo-NT: 'Jesús pejme jʉm-aech judíos chanaekabʉanapiliajwa, fariseosliajwabej: “Xamal
    judíos chanaekabʉanapijwam, xamalbej fariseos, jiw naekichachajbam. Samata, Dios
    xamal xabich kastikaxael. Diajkam Diosliajwa puexa nejew. Nejew diez wʉt, kaeyax
    diajnam Diosliajwa. Xamal diajkambej xabich cha-aexpi, naxaeyaxan mattholspoxan.
    Pelax naexasisfʉla-emil asaxan, kaes pejme pachaempoxan xamal isfʉlaliajwam. Japoxan
    naexasisfʉlaxaelam wʉt, isfʉlaxaelam pachaempoxan asew jiwliajwa. Asew jiw beltaeyaxaelambej.
    Chiekal duilafʉlaxaelambej kichachajba-emilpoxtat. Japoxan isfʉlam wʉt, kofaximil
    diajkampox nejew Dios pej-ofrendaliajwa.'
  hla-hla: '“Alimiu u tson hihatuts turu Lo na limiu u Parisi, a nomi pan e butuna
    romana i tamilimiu! Alimiu u gamogamo! A mamana ma tsi kan hasoksoka a ma tsi
    tetenei te kana tara kui, alimiu e roron patskikemiu a ma tsi maloto a ma tsi
    makum ba te halemi e Sunahan a man hamalotona man makum. Na markato te hala menari
    a hamalotona makum tere Sunahan e nigana. Kaba limiu e totonemiu u mar hihatuts
    u kapan turu Lo te kato uana: a markato te hamou hamatskö menari u ranga turu
    katun, na markato te tatagi mera nei e Sunahan u katun, na markato a mana.'
  mav-NT: Ta'i eipe ti wo'omu'e haria wani wani'e haria Tupana kuasa haria typy hẽku
    rakaria ti eipe. — Ta'i watum kahato ti wuat'i Tupana kape e haria ti eipe. Eimi'u
    mosẽ'ẽ hap ko'i wyti eweipat'ok kahato Tupana wanuat i'ewyte ti muse i'ewyte ti
    eimi'u apopyt ti Tupana wanuat e. I'ewyte ti eipe mekewat eimiium kaipywiat kape
    ti eiwa­nẽtup kahato at ka'ap e. Mi'i hap ti waku wen ma'ato mi'i tã pote mekewat
    po'og iwato rakat aimu'e hap kai eweiwaure kahato e. I'ewyte mi'i pote aikotã
    aru eiminug ko'i Tupana tomo­herep waku hap sio yt naku i hap ei'e hap ti eweiwaure
    ra'yn e. I'ewyte aikotã Tupana iwese yt nakuaria i ete hap eweiwaure ra'yn e.
    Mi'i pote Tupana mohey hap kape yt eiwa­nẽtup hin i e. Eweiwaure yne ra'yn — Atunug
    aru ei'e Tupana piat hap ko'i e.
  kpf-kpf: Yei, Kembugât gurumin den zorat galem a sot Parisaio, sarâ a, zen. Zen
    daŋgât sot kâŋgan sot zomap, kut ŋâi ŋâi zo bâzagârân gâbâ kânok Kembugât siŋgi
    sâm pame. Oi zorat toren bonŋâ, gurumin den luluŋ sot a buku otziŋgâziŋgâŋ sot
    nâŋgâm pâlâtâŋ sot târârak ândiândiŋ, zo birâne gei komap. Zo toren toren luzikâne
    dâp upap.
  ppo-ppo: Moses-né asȩre fo yó mótu betere whi̧raperó Farisi whi̧rapetamo-ó, dia̧
    tiki tua̧paae dorutei, ha̧le siki̧li du betereteiné, doasi dowi kwia saalopa,
    mo wió yae. Ti noatepae, diaao̧ kutómó ere o̧la naase tamo epa, beta̧ ti naao
    Kótópaae ha̧le matapó. Téretei, mo doasi bete mole ala diaao̧ kisipa muni, sisópaae
    eróló, mo keteró beterapó. Ai doasi bete mole ala i ape. Fo tokó̧tamo yóló mo
    donoyóló taletere alakélé, ko̧lené sinóló tao sere alakélé, Kótópaae kisipa tiki
    tiróló, ama ala ha̧le eró tareteikélé, fea diaao̧ kisipa keteró beterapó. Ti mepaae
    yóló muló betere doasi bete alarape fea wisiyóló eróturaalu, mepaae sawa alarapekélé
    kisipa keteréni, fea touróló erólua̧sóró mo wisi ua̧pó.
  hin-2017: “हे कपटी शास्त्रियों, और फरीसियों, तुम पर हाय! तुम पोदीने और सौंफ और जीरे
    का दसवाँ अंश देते हो, परन्तु तुम ने व्यवस्था की गम्भीर बातों अर्थात् न्याय, और
    दया, और विश्वास को छोड़ दिया है; चाहिये था कि इन्हें भी करते रहते, और उन्हें भी
    न छोड़ते।
  bef-bef: Lenali keya kaga keheli bati huse bo hiti Felosi bo, ehetinio. Lenali loe
    kaga lilata bo lenabagatini kaba hu bati hilo. Asagaꞌna yuhufa foyagu niꞌinana
    guna ite nayahi luga luga su hago melelete nayahi su hanaꞌamofihi Huꞌmamofihi
    emilata nehabe. Ya hiꞌahana lenali asaga kaga nekisaꞌaga sipi loto ninamofihi
    heꞌmilata nehabe. Bonaꞌi eneleꞌmo bati huse kagafi, bonaꞌi hiti koguna ito minoseꞌnafi
    to komopatini monetoga molosemofihi kaga hapa heꞌmilata nehabe. Nayahi luga luga
    su hana batiꞌna ninaloti nesiꞌasi Huꞌmamofihi emise kaga meheꞌmilutaya ma sipina
    ninauba li yege halibe.
  amm-amm: Musini imo sai sisiyoli nokowoi Falisi moloso aluwai nokowoi moi fau, atiyaiso
    na posiwo. Moi mo imo topoko noko na. Moi mo sumonowoi fisawoi apiyawoi naino
    ti tokunoloko manonuwo, kunolokokai siyasonuso Kotoso toni manonuwo. Kotoni imo
    ainoso taluwai manonuwo. Ulai Musini ami imo folosai mo na tokulaliko manonuwo.
    Noko nokolaloso atiyaiyaso pa tuwoko manonuwoso. Mulu pa tuku manonuwoso. Pa tofasiko
    manonuwoso. Mulu amiso pa taluwai manonuwoso, Kotoni moloso mo. Nofuwa noko kunolokokai
    siyasonuso Kotoso ni mo waliyo. Ulai noino mani, noko nokolaloso atiyaiso na pa
    uwoko manowo, mulu pa uku manowo, na pa fasiko manowo, mulu amiso na pa aluwai
    manowo, Kotoni moloso mo.
  zaj-zaj: “Mojona, wafundiza Malagizo ga Musa na Mafalisayo, videlenya! Kwavija molava
    zaka za vinhu va kulungila mandia na mboga kamba vija matepo ga kunung'hila, binzali,
    na jila. Ila muleka mafundo makulu ga Malagizo ga Musa, kamba vija bazi, nhamanila,
    na kuwa bule uzenzeleganye. Gano gago mulondigwa kutenda, na bila kuleka gaja
    gayagwe.
  chq-NT: ’¡Fúu² 'naa', tɨfo'² tya' ley joon 'naa' tsá² fariseos! ¡Tsá² 'in sɨsɨ́ɨ²i
