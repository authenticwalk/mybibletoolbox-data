  gaq-gaq: “ଅ ଦର୍ମ ଗୁରୁ ଆରି ଫାରୁଶୀଇଂ ପେନେ ଗଟ୍‌ନା ଉଡ଼ି ବୟ୍‍ଙ୍କାର୍‍ ! ପେ ଇସ୍‌ପର୍‌ନେ
    ଉଦେସ୍‍ରେ ପୋଦିନା ଉଲିଆଃ ପାନ ମହୁରୀ ଆରି ଜିରାକେ ଡିଗ୍ ଗୁଆବାଗ୍ ବାନ୍ ମୁଇଙ୍ଗ୍ ବାଗ୍ ବିଃଲାଲାପା;
    ମାତର୍‌ ନ୍ୟାୟ୍ ଦୟା ବିସ୍‌ବାସ୍‌ରେ ଆକେନ୍ ସାପା ନିୟମ୍‌ନେ ମ୍ନା ମ୍ନା ସାମୁଆଁଇଂ ଆନ୍‌ତାର୍‌
    ବିପେଡିଙ୍ଗ୍‌କେ । ନିୟମ୍‌ନେ ଆକେନ୍ ସାମୁଆଁ ସାପା ପର୍‍ତୁମ୍‍ ଅବ୍ୟାସ୍ ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ।
  gof-RNT: “Hinttenoo, cubboto, higge asttamaaretonne Farisaaweto, hinttena ayye.
