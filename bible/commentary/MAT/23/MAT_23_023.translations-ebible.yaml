    dagaranai ḡovaḡa-iaḡoani, senaḡina taravatu ḡena dagara baregori, vei-iobukaiobuka,
    vevetuḡaḡwa ema vetuḡamaḡikau tu ḡolearini. Ḡomi na tu maiḡeri veiḡa baregori
    ḡoro veiri ema mo veiḡa keiri maki asi boḡoro iaḡuiri.
  lgl-lgl: “'E ta'a famoulu wale faalalau ala taki gi li ma 'i 'amoulu Farasi gi,
