  unx-unx: “ଏ ହସଡ଼ ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକ ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଆପେଦ
    ପୁଦ୍‌ନା, ପାନ୍‌ମୁହୁରି ଆଡଃ ଜୀରାରାଃ ଗେଲ୍‌ ହାନାଟିଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେପେ ଏମାଇତାନା,
    ମେନ୍‌ଦ ମୁଶାରାଃ ଆନ୍‌ଚୁରେୟାଃ ମାରାଙ୍ଗ୍‌କାଜି, ନ୍ୟାୟ ବିଚାର୍‌, ଲିବୁଇ ଆଡଃ ପାତିୟାର୍‌ରଃ
    ଲେକାନ୍‌ କାଜିକେ ବାଗିୟାକାଦାପେ, ମେନ୍‌ଦ ଏଟାଃତେୟାଃକକେ କା ବାଗିକେଦ୍‌ତେ ନେ ସବେନାଃକେ ମାନାତିଙ୍ଗ୍‌
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Lekeza monó mogona apí ikimiaká vegi itó Palisaio monó vegi ehe tináneve.
    Lekeza genezatini losigi vese, mikú noguni mupanuha itó za silogehenigitana oko
    anuva oaká netá haitopaitolímini nene aliake netá 10 10 minakutí hamopamó nene
    Ómasíminive liki amiaká niave. Lá iaká niamóza, lo huka gakokutí iteko minamoláa
    napa nene hehe loko minoko vegená gona moloaká itó likigika hize kemeaká itó Ómasimú
    gele alévolé oaká netá nene ahulikave. Netá matá 10 10 nekutí hamopamó Ómasi ameaká
    netá nene ahuloakaláa nomimóza, nolu netá napa nenegi hanuva loló oaká netá neve.
  lcm-lcm: Ka rikek animi ri vap malangas ani saupai ve ri Parisaio. Mipo vap kapau,
    using mipo alis aro kami sikei a vasangauli i panga sain ve lambo mai na anian,
    sikei mipo ataole na keve bil mamaiten i saupai, nang a lau korong, ngorem na
    atutuman. Kapo ro mi abis na keve bil ke kuvul ve keve bil ang mitapo abis ia.
  aer-aer: Awethe re angkeke angkentye Moses-kenhe akaltyele-anthenhe-anthenhe areyeke
    Pharisee areyeke-arlke, “Akunye areye-aye! Arrantherre tyerrtye urrtyirremele
    mwerre akwele anerlte-aneme, arrangkwe. Alakenhe ikwerenge anteme akurne akngerre
    arrekantherre irretyenhe! Nhenge arrantherre arne akweke areye karteneke ngkerneme
    itne lyaperlenge, arunthe akweke arlpelhe-akerte areye, arne akweke nhenge mint-arlke,
    dill-arlke, cumin-arlke. Kele imerte itneke-ngentyele arrantherre merne annge
    100 akngeme, imerte akngakemele Ngkarteke 10-pele anthemele. Alakenhe nhenhe rarle
    angkentye Moses-kenhenge ularre. Kele mwerre-arle alakenhe arrantherre akwete
    mpwarerlte-anetyeke. Kenhe arrantherre akenhe angkentye impene anthurre areyeke
    alkngwirreke. Arrantherre tyerrtye areye arratyentye arntarnte-aretye-kwenye-arle,
    arrantherre itneke urrtyirreme-arle. Arrantherre itneke alhwarrpe-irretye-kwenye-arle
    alpe-eme-iletyakenhe-arle. Arrantherre-arle Ngkarteke akwete awerrirretyakenhe.
  qvc-NT: ’¡Imanangiraqri qamkuna Muysispa liyningunata yach'achikuqkuna, qamkuna
    farisiyu duktrinayuqkunaqa! ¡Chaqa qamkunaqam shimikiwanlla Dyustaqa kasungillapa!
    Asta anisnikimanda, kuminusnikimanda mintaykimandam dyismuta surqongillapa Dyuspaq.
    Piru Tayta Dyus mas baliq kamachikushqandaqam mana kasungillapachu. Chayri bidaykillapata
    kambyashpa, chay mas baliq kamachikushqanda kasushpaqa, allitana rurashpa, llakipakuqkuna
    kashpa, Dyuspi allita kriyingimanllapa. Chayshina rurashpaqa, chay dyismuykitapis
    qoyllapa.
  tgl-ULB: Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat nagbibigay
    kayo ng ikapu ng mga yerbabuena, anis at kumin, ngunit hindi ninyo ginagawa ang
    mas mahalagang mga bagay tungkol sa batas - katarungan, kahabagan at pananampalataya.
    Subalit dapat sanang gawin ninyo ang mga ito at huwag pabayaang gawin ang iba.
  cbs-NT: Diosun jancha kenenibu yusinananmisbu inun fariseobu man bepadamemisbuun,
    man peidawa! Matun piti niswati tibi ichawaxun meken dabeti manchinwantan Diosbe
    nukunabu janchaxunika manchin betsa inanbiakubainmis jaska Diosun jancha Moisin
    yusini man shinanma jawada jawen pepawati inun jawen nuiti inun jawen jancha betsa
    watima yunubianiken matubu jawen jiwekin man jatu uinmaismaki, kanekinan.
  xtm-NTPP: ’¡Nda'vi maa ni tee ka skua'a tnu'u ni kaxtnu'u Moisés ma, ji'in tee ka
    kuu fariseo a, ja ka ka'an ni te masu ka sa'a ni! Vaa saa ka jatanuu ni ja onde
    minu xtila ma ji'in anís ma ji'in cominu ma ka ndakua'a tu ni diezmo ni ma nuu
    Su'si ma, kovaa ni ka xndoo ni tna'a cha'a ja ka kuu i ja ka ndanuu‑ka ja ni tatnuni
    Su'si ma ja jin sa'a ni ma, ja jin kunda'vi ini ni tna'a ni ma, ji'in ja jin kukanu
    ini ni Su'si ma, ji'in ja jin ko sa'a ni ja va'a ja ndaa ma. Te vaa ndaka cha'a
    ka ndanuu‑ka ja jin sa'a ni, te suni nini ja jin ndakua'a tna ni nuu Su'si ma
    ndaka ja jâ ka ndakua'a ni ma.
  nnq-nnq: “Mpakulaga makaboli ba Malagilo ga Musa na Mafalisayo, mamikitenda mambone!
    Ntochanga bandu lipungu lya komi, ni itimbilo andi yene maamba gina kunungila
    na manjanu na kongo milekanga ilebe yambone ya Malagilo andi yene haki, kia, na
    imani. Genie nga agapaligwe kugaagabala na gange.
  bao-NT: ”¡Ñañaro mʉja biirucu mʉja, doti cũuriquere ca jʉo buerã, fariseos, watoara
    ca bii dito pairã! Ʉmʉreco Pacʉ yee ca niipere, pũu ca jʉti añurijere, pʉa amo
    cõro ca niirijere jĩcã tabe ca jee dica woocãrã nii pacarã, doti cũurique ca ĩirije
    ca nii majuropeerije, añurijere, boo paca ĩariquere, ca niirore biro tii nʉnʉa
    waarique peera, mʉja tii nʉnʉjeeti. Atere ca tii niiparã mʉja nii, apeye pee cãare
    tii yerijãatirãra.
  san-ORI: ହନ୍ତ କପଟିନ ଉପାଧ୍ୟାଯାଃ ଫିରୂଶିନଶ୍ଚ, ଯୂଯଂ ପୋଦିନାଯାଃ ସିତଚ୍ଛତ୍ରାଯା ଜୀରକସ୍ୟ ଚ
