    hǫt''e ı̨lè eyıts''ǫ hòt''a ayìı nezı̨į̀ weghàlaahdaa sìı, wedę aahłe ha-le.'
  pes-OPV: وای بر شما‌ای کاتبان و فریسیان ریاکار که نعناع و شبت و زیره را عشر می‌دهید
    و اعظم احکام شریعت، یعنی عدالت و رحمت و ایمان را ترک کرده‌اید! می‌بایست آنها را
    به‌جا آورده، اینها را نیز ترک نکرده باشید.
  ron-1924: 'Вай де вой, кэртурарь ши фарисей фэцарничь! Пентру кэвой даць зечуялэ
    дин измэ, дин мэрар ши дин кимен ши лэсаць нефэкутечеле май ынсемнате лукрурь
    дин Леӂе: дрептатя, мила ши крединчошия; пе ачестя требуе сэ ле фачець, ши пе
    ачеля сэ ну ле лэсаць нефэкуте.'
  tpz-tpz: “Varenan rakah peöm o teꞌ vavaasis to nat i ne o Vavaasis pe Mosës, me
    ro Parësiꞌ, eöm o teꞌ o pöh mokoꞌ rivon, paröm pikpiuk. Eöm to kökök nö nem sih
    a ma tah na to hovën marën a vaninin vih a taëën, a ma tah poë varih nöm to nep,
    paröm ununun a havun ö tah, ko kon taneꞌ a pah ö tah nën, ko heꞌ na e Sosoenën.
    Ivëhkëk, eöm to vanun voh em pa ma meh taateꞌ to teꞌ apuh oah ne a taateꞌ heꞌheꞌ.
    A ma taateꞌ apuh poë varih to teꞌ ne manih komön o Vavaasis pe Mosës. Ee ivarih
    a ma taateꞌ poë varih, a taateꞌ va pa vaꞌaus a ma teꞌ arus no a napan to kehkeh
    miröꞌ ne rapoë, me a taateꞌ ururuan, me a taateꞌ va pa vaman e Sosoenën. Eöm se
    vavatet rakah nem a ma taateꞌ poë varih, paröm heꞌheꞌ nem na e Sosoenën a pah
    ö tah nöm to kon taneꞌ manih koman a ma tah nöm to nepnep nem.
  agd-agd: “Máan tiyan mifo siretí ankan man baya ma afová ukheona vanta kayo vá Farasisi
    kéká bá ano vaya ma sireya ída mai ánain dakhafin kékái vaona kákan uman uron
    mi varan nono. Tiretí ankan dunan ana fintena yanasinta siyan míkan pintan daídeya
    mana masiman Tiyarafenun améiya ompo man bayafin ma moéken kákaní ukhein man baya
    máan tiretí ampikha ono. Mai ma funtákein avúavá baya máa mai máan mi ukhen mino.
    Puntákein avúavá póké ma vanta yaimiyain má arunan in má inká Tiyarafenu vá ma
    súpá ukhen ban má ino. Ma máa man baya anon moéken kákaní ukhen mifo mai máa ánain
    ná dakhafiyáke ída vá ena man baya kayo vá dere ampeno.
  rkb-NT: — O Pariseutsa, Deus harere zihyrinymyrykynahatsa kino niwatihi sinini tsimaha.
    Ikiahatsa ahanamy mytsyhyrytsa wa tsimaha zeka estuba zuba Deus bo nyny tsimaha.
    Wasani tsimaha. Ikiahatsa ahadisahawykykywy ty Deus bo nyny tsimaha. Deus harere
    bo hyỹ jokboa zuba tsimaha. Hawa ha ty wasania ty Deus okzeka batu yhỹ tsimaha.
    Kytsa bo batu wasani ahasopyk tsimaha. Ustsa humo batu ahamypokzitsiuk. Kytsa
    ahamyi ty tsimysisapybyrikinaha. Hawa tsimahaze Deus harere bo batu yhỹ tsimaha.
    Niwazuba Deus harere wasaniha bo hyỹ tsimahaktsa! Ustsa harere niwatihiktsa! Iwa
    ahadisahawykykywytsa Deus bo nyny tsimaha, iharere bo kino niwatihi hyỹ tsimaha,
    Deus harere bo hyỹ tsimaha.
  san-THA: 'หนฺต กปฏิน อุปาธฺยายา: ผิรูศินศฺจ, ยูยํ โปทินายา: สิตจฺฉตฺรายา ชีรกสฺย
    จ ทศมำศานฺ ทตฺถ, กินฺตุ วฺยวสฺถายา คุรุตรานฺ นฺยายทยาวิศฺวาสานฺ ปริตฺยชถ; อิเม
    ยุษฺมาภิราจรณียา อมี จ น ลํฆนียา:ฯ'
  iws-iws: Kɨma kamɨm siyɨu komii nɨnoknɨnkɨni ɨkɨm mɨ Farisi kam ɨkɨm. Kɨma mɨntarao
    mhoɨiya Adi Komii siya kɨmiirɨn wɨ hindara nonkwobumbunɨnkɨn ɨuguski. Dimusi rani,
    kɨma yai kiyɨmiyok boɨn kɨrɨekɨm. Mɨ kɨma dimɨn sɨsɨmɨm pɨ sɨmiirar mɨ sɨoɨtkɨni
    mɨ haɨmiiyɨn pa mɨ hauuwi mɨ tɨ hɨriinan dimɨn sɨsɨmɨm kɨma ɨna wakaeyokna dirɨraerarɨm
    mɨ bɨigɨ bɨiyan dimɨnɨn Adi Komii siir yaiya kɨma hɨriinan tɨr tani. Mɨ bɨiyan
    dimɨn komiiyɨn Adi Komii siir yaiya kɨma digɨumii saiirar haimriiyɨugigi. Mɨ siyɨu
    mɨiyɨk tɨri ɨkɨm iikam nhɨrɨm sɨmiir mɨ naɨngwobumbuni siyɨu mɨ naɨngwo tɨbmiini
    siyɨu ɨkɨm, kɨma tɨ hɨriinan dimɨn komii komiiyɨm digɨumii sɨmiir haimriiyɨugigɨm.
    Mɨ kɨma dimɨn komii mɨ Adi Komii siir dimɨn sɨmɨm sɨmiir wara wakaeyokna kɨswo
    mɨ siya kɨmiiramɨn wɨ maɨrgɨmaɨrga komiiya pɨ ywokiyɨn mɨ kɨma sɨmiir tɨrɨm pɨ
    boriisopkɨm. Nɨɨngaka.
  pol-SZ: 'Marny wasz los, przywódcy religijni i faryzeusze! Jesteście obłudnikami!
    Skrupulatnie dajecie Bogu dziesiątą część swoich najdrobniejszych nawet dochodów,
    a lekceważycie to, co w Prawie Mojżesza jest najważniejsze: prawość, miłość i
    wiarę. A jednego i drugiego nie należy zaniedbywać!'
  ztq-NT: ’¡Chooksye lëë doy mastre ley ni chooksye lëë do nii nak to xaa fariseo!,
    por xtiix to pixtily, ni xtiix to nizh ni comiñ nii xsaakon do lo Dios, per chuñdy
    to kyalbuen, ni xkëstyoody to meñ ni xsoobty to xtiits Dios. Ngo mastre precisy
    ni ngo xñabey ley kuuñtsyey do, per ksaandy to nii kokon do cos lo Dios.
  kqa-kqa: Tɨkatɨka kuyundu mirɨmba naŋga Farisi narɨ, narɨ pɨmɨ aru kavɨrɨmandɨra.
    Narɨ kuyusɨhɨrɨmbɨhapɨha ŋɨnɨŋ. Narɨ sahi kɨvayɨndu sukɨsɨrambɨ haŋɨnɨŋ kumanzɨpi
    timutamu tɨŋgɨruramata tamarahata mɨŋgɨyataya Gotɨŋ ŋgundara. Hara narɨ tɨkatɨka
    kuyundu vana aruru nɨmata haŋɨnɨŋ mitamaraŋa. Krunavundiŋ tɨtɨ vanayɨ taya ŋgatɨŋgɨrutɨŋgɨru
    vana, sɨhiŋgaha vana, naŋga indarɨmaŋgaramaŋgara vana. Kamataharɨm tɨkatɨkata
    kuyu aruru haŋɨnɨŋ mɨŋahandata, tɨkatɨka kuyu mu haŋɨnɨŋ ndahara mamitamara.
  zai-NT: Lagapa gá si laatu, maistru de ley ne fariseu, binni rusiguii ca', purti
    dede ca guixi rindá' naxhi casi menta ne anís ne cominu runi tu cani chii ndaa,
    ne rudii tu tindaa Dios, peru qué rulabi tu ni jma naquiiñe guni tu ni zeeda lu
    ley. Ruchee né tu binni ne qué riá tu laaca', ne qué runi cre tu Dios. Ca nga
    nga ni jma naquiiñe guni tu, peru laca cadi gusaana tu de guni tu ca xcaadxi ca.
  upv-upv: “Wi, kami jinibb nevisvisenien ne nale nesesreien ko kami Parasi, kami
    nga kamiel re sel eru! Ko kamok-eveve roi wowarreng nir nga marok-lingi re nanen,
    min ko til ko kamin, nga kaploli pusorsan p̃etp̃eti tevi nale nesesreien se Atua,
    ko kaplai songovlön pian ji Atua. Ko kamlinglingi nanu nga marlelep re nale nesesreien,
    erpe nesesreien mawos, murrun nga marrorrmi jinibb, ko murrun nga marosuri weretunene.
    Ngok, nanu nga marlelep e nir, kaplolir ko wor, ko sete kaplinglingi nanu nga
    wowarreng, pirpe murrun nga parlai songovlön pian ji Atua, parjipon.
  wap-NT: “Kashaꞌoraꞌo nii manawun ubaiaapan, unao tiichaapauzonao Moses kakinaori
    dauꞌu, naꞌiki unao Phariseenao! Unao taapinpainao kaimanainao nii kaikiniꞌi! Utaa
    1/10 ipai wanyukunui kaduunuribanaa ziꞌinaba sodi kida diꞌiki. Mazan unao, umarinaꞌatan
    ushaꞌapatan kaiman-karu, kamunan-karu, naꞌiki mishida-karu. Uruu kida kaimanaꞌo
    manawun kakinaorii umanyukunuutaniaz. Ushaꞌapatinaꞌoraz mani padamata ipai ukakinaorinaa
    kida kawanaꞌati.
  mva-mva: '“Kam tamoata Moses Mata ne kasulesuletaki be kam Parasi! Kamakadoma-tina!
    Giriki bibia didoki-kaming! Dagurai kana-ming uma-lo katanotano nge kulemoa-kulemoa-lo
    kanegenege be tekedi nge Nanaranga kaniani. Ata Nanaranga mata-tina ne nge tago
    katagatagadi. Nanaranga mata ne ngaedia-re: Muzi uia tamoata takadi kamaememakidi,
    tamoata takadi ilo-ming datagatagadi, be Nanaranga-la ka kamatagatagai. Nanaranga
    mata ne ngaedi nge kamatagatagadi be kamaememaki, ata takadi matamata urangaki
    nge moaki ilo-ming dileuataki.'
  dwr-NT: “Lo77a malatiyaa iitatoo, higgiya tamaarissiyaawanttoonne Parisaawatoo,
    hinttenttoo aayyero. Ayissi gooppe, karethaa anuugaappe, shillaariyaappenne okashiyaappe
    asirataa hinttenttu immiita; shin higgiyan de7iya darii koshshiyaawantta aggiita;
    hewanttu pirddaa, maarotethaanne xillotethaa. Haranttakka aggennaan, hinttenttu
    oothanaw bessiyaa yewatuu hawantta.
  kfw-kfw: "“Nangni nunchan katha inleem! Dan ocha khat-um Pharisee ngai, nangni chungnga\
    \ poongna omrase! ajarchu thikaraanglei, reihiing khat-um wonpuorlei ngaihi soom\
    \ suungnga inkhat Pathian diang ningpeli, chongpe khaneek ah arei ka-eii minchuna\
    \ ngai, akatuun, minriang khat-um ngamna hichu ningmathaan, takkha hiwarakip hi\
    \ nangni'n ningthosik asuok halli aleiilak ngaihi um manilmaru.”\x94"
  bfz-bfz: “ओ कपटी शास्त्री और फरीसियो तुसा खे हाय! तुसे पदीने, संफ और जीरे रा दसुआ
    पाअग देओए, पर तुसे बिधानो रिया गूढ़ गल्ला मतलब न्याय, कृपा और विश्वास छाडी ते
    रे, तुसा खे चाईयो था कि इना खे बी करदे रंदे और तिना खे पनि छाडदे।
  cuk-09: '“¡Ar bemar escribamar, Fariseomar, na be dule-wilesmar, wagar-darbo be
    damalad! Ar bemar ibmar-burwiganase-bakar menta, eneldo, degi, comino ambegi-gwensak
    Bab Dummadga be ukdimalad, ar degite bur-ibmar-sunsoged, Moisés-igar-maidgi igar-maid:
    Dulega igar-nudaked, dulemar wile-daked, degi, nue-inikii nanaed, amardi gwen
    be imakdisurmalad. Ar wemar bemar imaked nabirid, degine, amba ibmar-burwigana-bemar-imakdiid
    imakbalodo.'
  ben-OBCV: “শাস্ত্রবিদ ও ফরিশীরা, ভণ্ডের দল, ধিক্ তোমাদের! তোমরা তোমাদের মশলাপাতি—পুদিনা,
    মৌরি ও জিরার দশমাংশ দিয়ে থাকো কিন্তু বিধানের আরও গুরুত্বপূর্ণ বিষয়, যেমন ন্যায়বিচার,
    করুণা, বিশ্বস্ততা—এগুলি উপেক্ষা করে থাকো। ভালো হত, তোমরা আগের বিষয়গুলি উপেক্ষা
    না করে যদি এগুলিও পালন করতে।
  mil-NT: ’Te nchòhó cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi
    Moìsés, ndɨhɨ nchòhó cue tée cùu fariséú, cúú‑ndó cuè tée ío dàndahú méé‑xí sǎ
    quídé ndǎá te ñá ndàá sá quídé ndǎá‑ndó. Te cuěi núú ùxí xichi yúcú mèntá nìhí‑ndó,
    te sǎñaha‑ndo ɨ̀ɨⁿ xichi xii Yá Ndiǒxí, te dɨu‑ni ducaⁿ quìde‑ndo yúcú nání ànís,
    ndɨhɨ yúcú nání còminú, dico ndàhú ní cuu‑ndo chi ñá túú quìde cuendá‑ndó nàcuáa
    càháⁿ nchaa tnúhu sá ǐo‑gá cúnùu sanu ichi ñaha xii‑ndo, te tnúhu‑áⁿ càchí‑xi
    sá ǐo xìni ñuhu‑xi cada ndáá‑ndó cùndecu‑ndo, te cundàhú iní‑ndó cuè tnaha ñáyiu‑ndo,
    te quɨndáá iní‑ndó Yǎ Ndiǒxí, te cada‑ndo nchàa nacuáa ndùu tnúhu càháⁿ‑ndó, te
    nchaa tnúhu‑áⁿ cúú‑xí tnǔhu sá ǐo cùnuu xini ñuhu‑xi cada‑ndo nacuáa càháⁿ‑xi,
    dico vá dáñá ndèé‑ndó càda‑ndo nchaa dava‑gá nàcuáa càháⁿ tnúhu sá sánú ìchi ñaha
    xii‑ndo.
  myu-myu: — Karem ma ipiat epesupi'ajojo! Ipi juacat mug̃uykuku'ukayũ eyju! — i dak
    o'e cebe ip. — Soat em eybubut mu'awerorom 10 be, pũg̃at ũm ãm eyju Deus pe. Wara'at
    pit eyju imuxipanpan eybubun. Eyju puybit mukunukunaptup ũmũm Deus pe, erva-doce
    dak ũmũm, puybit mude'o'onaptup tak ũmũm. Xipat eywebe iboap ũmũm Deus pe. Imẽnpit
    soat Moisés ekawẽn kay kũyjobit g̃u eyju, soat Deus a'õ kay'ũm puye. Soat g̃u
    cũg̃ ma epeg̃ug̃ẽ Deus etabun. Deus a'õ kay juy epe'e. Warara'acayũ xipan cuy
    epejukuk. Warara'acayũ kay eyetabotaidabotbon cuy. Soan cuy epe'e cũg̃ ma Deus
    etabun. Cũg̃ ma jĩjã epeg̃ũm puybit mukunukunaptup pewi―yopĩcat pewi. Imẽnpit
    soat em epekuku Deus kay kũyjobitsũ ma — io'e Jesus.
  fue-fue: Bone laatanto on, onon moodiɓɓe tawreeta e Farisaaɓe, munaafitiiɓe! Gam
    oon cutta jakka haakooji bi'eteeɗi maantu, e anisa, e kume, amma oon jeeboo ko
    ɓuri teddugo der tawreeta, kan woni foonnitaare, e enɗam, e goonɗinki. Amma to
    on jeebee ko horii.
  amk-amk: Mantaunau Hukumi Musai soi wa mea tuti Farisiwa mea, mesodai ne karira
    pari fo rai. Mea kiai mani inontarai menari fayafayara di mea, weo metohong kariri
    fi katui fo, wape fi fuba fo wiro metohong kariria kaha. Toyari finunsai burayang
    fo tuti fi we indawang fi naya fo, metohonai we Sempaisi ne perpuluhanfo, mai
    kariri mene koangfoi. Wape fi fuba fo kiai memarira we metohong kaririai tonana,
    amani wiro mehutu kaiwo na mesi kaha, mearomio inontarai kaha, tuti metohong kariri
    fi memadura fo pampang kaha. Ne beng pari fo mani, metohong kariri fi fuba ninai
    mae merurai we menari ne katuifo kontai.
  fai-fai: Kol sawa kukumin kinim so Fedasi so fong awang kiba um tadáliw ka! Kiba
    kilim binál imin adikum fakamábiw so ang katiw kufimábiw so uyo gu nangal kal
    mak kuti nadiwe gu mak uyo Got kudawábiw. Bude ken kanamodiw, kata kiba sawa abem
    umi ufek ufek iwkuk uyo kanamongin dakoyabiw. Kale ufek ufek iwkuk ade belata
    ka, kikik kanamin so aket budunin so afan kanamin so uta kanamongin dakosiw.
  ura-NT: Coaraain nainacuche fariseeocuru aina Cana Coaunera rai rauhi que cacha
    relaaureraauru, inaraacha ichai coitucuhin ichoaeneeichene jaun. Caohacha ichaa
    nocoetiinte niqui jataain ansijiin laaojoiri niha natiin Cana Coaunera rai teeiche.
    Nete jataain nelatei Cana Coaunera rai rauhi tonoraain neneeiche. ‘Caohacha nejesinaacha
    ichaain, baaso coacuelanaala neein, cairichaaojoaain leeochaauru coaraain, Cana
    Coaunera ere tonoraain aca jerihane rijijieein que asiin cha ichaelanaala neeuche,’
    naa Cana Coaunera rai rauhine sainejeein tonoraeneeiche. Nii leeocha jianelanaala
    nii rauhi aitoonjoa ichaquichenete caohachae.
  mcd-NT: ¡Ohua! Moisés yononi cuscan tapimamisifo futan Fariseofoan manfin fuparamitsamisicoinfoquin.
    Ascacun Upa Diosin mato fasi onaintimashqui. Moisés yononi cuscan nantifi mato
    fanafo atirifi man Dios inanmisi. Man asca huafiaquicai ahuara shara finacaia
    man huamisima. Ascashucai man futsafohuun ramapaiyamacain atori man shara huacoianmisima.
    Mato yorafoan ahuara chaca finonfiacun man ato shara huatamarocon man ato potamisi.
    Ascan man futsafohuun ramapaicai ato shara huafain ahuara ahuuscarafiaino man
    ato potayamaino Diosin matoqui unimatiro. Ahuara futsafo Moisés yononi cuscan
    man huamisi cuscan man shara. Ascafia ahuara shara finacaiarocon huacahuun.
  urt-urt: Yip lenge jetmam tikin wusyep erŋeme topoꞌe yip lenge Farisi, yip ŋoihme!
    Yip lenge miyeꞌ tikin ŋaiye yoworꞌe mut hoi. Kapenih siki sikirp tikin wah pe,
    yip yiyarꞌe pe, yip yaŋaꞌe umbur yalme Got. Kom yip si jarnge ŋaiye pa junde wusyep
    embere embere tikin wusyep erŋeme taꞌe ŋoih miꞌmiꞌ, topoꞌe ŋoihmbwaip mise ŋaiye
    ikirh mane me wah tikin Got, topoꞌe yaŋah bwore bwarme ŋaiye iyarꞌe lenge miyeꞌ
    tuweinge. Yip pa yende junde wusyep erŋeme sikirp luku ŋaiye ŋanange. Topoꞌe yip
    yukur pa se yusme wusyep erŋeme ŋaiye ŋembere, na pakai.
  kiz-kiz: Ole bhinu, bhaandishi ni Mafarisayo, bhanafiki! Kwa kujha mwilepa zaka
    kwa bizali, mnaanaa ni nchicha, lakini mwilepa mambo masitu gha sheria- haki,
    rehema, ni imani. Lakini agha mwilondeka kujha mughabhombili, na siyo kuleka ghangi
    bila kughatekelesya.
  tzo-TZE: ’Vo'oxuc ti chachanubtasvanic ta smantal Dios avalojique xchi'uc vo'oxuc
    ti fariseooxuque, jlo'lavanejoxuc jech ta ono'ox xavich'ic tsots castigo. Yu'un
    ja' no'ox tsots sc'oplal chava'i chavatic ta lajlajuneb li c'usitic ats'unojique,
    ja' li yaravenoe, xchi'uc li anise, xchi'uc li cominoe. Jujun chaloq'uesic ta
    sventa smoton Dios. Pero ja' mu xapasic ti bu tsots sc'oplal smantal Dios ti laj
    yal comel Moisese. Mu tsotsuc sc'oplal chava'yic ti tuc' chachapanvanique, ti
    chac'uxubinvanique, ti melel c'usitic chavalique. Ja' lec ti lajuc apasic noxtoc
    ti bu tsots sc'oplale.
  lex-lex: Tungkuru-tungkuru agama miora riy Parisi, adoh! Hota mlier la yatyatni-halalli
    yatlorni-yatra'ani. Mtiutga inonmi emeka riy kalwiedweda mere plollolli de riy
    yatyat miy. Yawuli-yatniamanmi emeknekama kio'a-kamlaka de nhi'inde miala nhiakra
    id ralamni la termida (sepersepuluh) la'a Uplerlawna. Miala de naplola mere miy
    edonna mpiadan nohora agama deullu-tatarni ononni emeknekama mtiulla-msiayni rimormior
    wialmi, mhioli-mliet la plol wawna, la'pa ida edon nollia ida. Maka plollola pa
    mhi' nana de, de hota mliernohor ononni maka ha rwahakhaka inhatta re nor wut
    wualia yana mhioratdoin wal pia miala nhiakra id ralamni la termida (sepersepuluh)
    la'a Uplerlawna.
  dov-dov: Maawe kulindinywe nobalembi alimwi anoba Falisi basikuupawupa! Nkambo mulapayizya
    chakumi chazisyu zyachinsyungwa abbonko akanyansya, pesi mwasiya akutachita zintu
    zipati ezyo zyaamba mulawu- bwendelezi bubotu alimwi aluzyalo mpawo alusyomo.
    Pesi eezi mwalelede kuti naka mwazichita alimwi akutasiya nikuba chimwi chanzizyo.
  rgu-rgu: Ae, emi mesen agama ma lahenda Farisi ra! Emi lahenda dea-mataꞌ! Neuꞌ ko
    emi soe, nana huu emi fee Manetualain babatiꞌ esa neme babatiꞌ sanahulu mai, sona
    emi malela mara seli no bareken. Emi bareken basan-basan, losaꞌ leo bumbu mara
    rai emi oka-tinem boe hika-reke si. Conto leo-leoꞌ emi reke lutu-lutu emi darafoo
    ma, adas maꞌeeꞌ, ma jintan. Sekona te, emi mafarene heni Manetualain atoran penting
    nara! Huu fo emi ta masoda roo-tetuꞌ fa. Emi ta sue-lai lahenda kasian ara. Ma
    emi ta masoda tuka maroo Manetualain hihii-nanaun. Malole lenaꞌ emi tuka Manetualain
    atoran masososa Na dei, besaꞌ ko reke babatiꞌ esa neme babatiꞌ sanahulu mai fee
    neuꞌ Manetualain.
  toc-NT: ’¡Koxu­tacu tihua­ná̠tit hui­xinín xma̠­kalh­ta­hua­ke̠­nacán judíos chu
    hui­xinín fariseos, porque xli̠­ca̠na pi̠ luu xaaksa­ni̠­naní̠n hui­xinín! Hui­xinín
    ne̠c­xnicú ca̠la­ca­tza̠­layá̠n xla­cata pi̠ anka­lhi̠ná li̠la­ka­chix­cu­huí̠­yá̠tit
    Dios cumu lá mili­mos­najcán a̠má lactzu lactzú hua̠ntu̠ maka­la­yá̠tit nac min­ca̠­tu­hua̠ncán,
    cumu la̠ menta, anís chu comino; pero huata pa̠tzan­ka̠­yá̠tit y ni̠ ma̠kan­tax­ti̠­pá̠tit
    a̠má xli̠­ma̠­peksí̠n Dios hua̠ntu̠ luu xli̠­ca̠na mili̠­ma̠­kan­tax­ti̠tcán nac
    mila­ta­ma̠tcán xla­cata xli̠­ca̠na pi̠ xca̠­pa̠x­quí̠tit min­ta̠­cris­tianoscán,
    xca̠­li̠­taaka­tzan­ké̠tit xa̠maka­pi­tzí̠n y hua̠ntu̠ tla̠n xca̠t­la­hua­nítit,
    na̠chuna li̠túm luu aktumá tala­ca­pa̠s­tacni xka­lhí̠tit xla­cata nali̠­pa̠­hua­ná̠tit
    Dios. Aquit ni̠tu̠ cca̠­hua­nimá̠n para niaj cama̠s­tá̠tit mili̠­mos­najcán hua̠ntu̠
    ma̠s­tá̠­yá̠tit, pero huata cca̠­hua­ni­pu­tuná̠n pi̠ na̠ luu xla­ca­squinca pi̠
    pu̠lh huá nama̠­kan­tax­ti̠­yá̠tit xta­peksi̠t Dios.
  ulk-1902: 'Uaiai uaba aotale pako Faresaio, bes le giz! uaba ikuar kebi lu abele
    mili pako abele aneto pako abele kumina, a gaire au lu uaba ispilu abele gelarlam,
    abele barkak tonar, pako abele omare, pako abele oituli: abkoreb ikelare lu ike,
    a nole dikaer lu peike.'
  som-som: Waa idiin hoog, culimmo iyo Farrisiin yahay, labawejiilayaasha ahu, waayo,
    reexaanta iyo kabsarta iyo kamuunta toban meelood ayaad meel ka bixisaan, oo waxaad
    dhaafteen wixii sharciga ugu cuslaa, waxaa weeye xukunka iyo naxariista iyo iimaanka.
    Waxaad lahaydeen inaad waxan samaysaan oo aydnaan kuwa kale dhaafin.
  mam-C: 'B''isb''ajilxla kye''y, ayi''y xnaq''tzil ti''j ojtxe kawb''il exqetzi''n
    Parisey xmiletz''. Qu''n nxi kyq''o''n twutz tlajajin tnej menta, anís, ex kominis,
    tze''nku'' ntq''ma''n toj ojtxe kawb''il. Me mi n-ok kyb''inji''y xnaq''tzb''il,
    a nimxixtl toklin toj kawb''il: A tu''n kynaja''n tz''aqle, ex tu''n tten tq''aq''b''il
    kyk''u''ja kyi''j txqantl, ex tu''n tten kynimb''ila ti''j Dios. Atzin tu''n tkub''
    kyb''inchinji''y, ex tu''n mi kyij kytzaqpinji''y txqantl.'
  ndj-ndj: “Pishu yumwi vawula va Malawu na Mafwalisayu, vafyangu! Vakumugayila Chapanga
    chindu chimu kwa kila findu lilongu, hata kwa mihamba yiveli na nyambulilu nofu,
    myaya na mingwema, kunu mukufileka findu fiveli fitalama fya Malawu kucha kugola
    fyadayila Chapanga, haki na lusungu na ujumilwa findu afi fitawuka mukudayiliwa
    kufigola ngajila kuyivasuwa fila fimonga.
  mbj-NT: —Baad nado bë hã Mosees ky n'aa jaw'yyk do ma mehetëk doo. Baad nado bë
    hã Pariséw. J'ooj madäk do ky ken'yym do bëëh! —näng mäh. —Bë waa ty gamabuuj
    men-ta, anis, komino häd enäh do uuh sii hẽ né paawä bë banoo P'op Hagä Do matym
    n'aa, dooh paawä bë ky dahé bä tak'ëp ky n'aa jaw'yyk do P'op Hagä Do mejũũ doo.
    Dooh baad hadoo do bë moo boo bä bë da hadoo do hã. Dooh bë t'yyd mehĩĩn bä bë
    da hadoo doo. Dooh baad had'yyt hẽ bë h'yy kae bä P'op Hagä Do hã, ỹ hanäng pé
    tii. Taw'ããts hẽ né paawä P'op Hagä Do hã bë banoo bë wë hanäng do uuh, taw'ããts
    hẽ dooh bë mabaan bä tak'ëp ky n'aa jaw'yyk do tamejũũ doo.
  lat-VUC: Væ vobis scribæ et pharisæi hypocritæ, qui decimatis mentham, et anethum,
    et cyminum, et reliquistis quæ graviora sunt legis, judicium, et misericordiam,
    et fidem ! hæc oportuit facere, et illa non omittere.
  ngp-ngp: “Hangi nyuwe wenye wahinizi we Miko na Mafalisayo! Watondwe! Mwalava zaka
    ze zimboga za mani na bizali, ne jila, mna mleka kutimila zimbuli zink'hulu zisiigilwe,
    zo utondowazi na mbazi no uhuwilwa. Zimbuli izi zink'hulu mwaungwa mzi damanye,
    haheina kuyajala ayo matuhu.
  enq-2: “Mosesanya loo mana nyepaepi, Parasipi, nyakama mana tolatae miningi manemane
    pingima dupa koeyatami. Nyakamame takaepi, mondaipi, itamaiyapi dupa malu akalita
    mokosoo setapala, dutupanya malu mendai Gote maingima. Dopa pingimaka doko, mana
    epeme endakali tolasingipi, kondo kaengepi, Gote tungi pingipi, loo andake dutupa
    nyakamame wata-minala naengema. Nyakamame loo dutupa wata-minao katao, loo waka
    dupa yakinala naeyapenge.
  eng-ASVBT: 'Woe unto you, scribes and Pharisees, hypocrites! for ye tithe mint and
    anise and cumin, and have left undone the weightier matters of the law, justice,
    and mercy, and faith: these ye ought to have done, and not to leave the other
    undone.'
  mna-mna: '“Niom tutu koyom mi niom ŋgarŋoyom ki tutu, tembel yom kek! Niom kembel
    pakaamŋana pa urlaŋana tiom! Pa motoyom iŋgalŋgal be kikinin zeere tiom soroksorok
    mataana kana be kakam la ki Anutu, kembei ta tutu iso na. Ina ambai. Tamen tutu
    bibip ŋonoono, ina kakam ŋgar pa som! Tutu ta kembei: Kitiiri kat pataŋana kizin
    tomtom, mi kuurpe ma ambai. Kumuŋai zin tomtom. Mi koto sua tiom mbukŋana. Tutu
    tel ti mi tutu pakan tomini, sombe koto to ambai. Niom motoyom pisŋoyom! Ko koso
    zin tomtom pa Anutu zaala kini be parei? Ŋonoono, tutu namannaman munmun ta boozomen
    na, niom motoyom iŋgalŋgal be koto. Tamen tutu bibip ŋonoono na, kototo som. Niom
    kembei zin wal ta tisepet lokon pa yambon ma ila ne. Mi mbili biibi kat ta tutu
    iŋgalsek pa na, tire som, mi tiwon men.'
  myw-myw: “Tayyaweids yakamiy takatimlakeins kaleiwag yakamiy, o yakamiy Palisiy,
    singay kalbaleb bukulivatus. Gayas siyas kekel minit, dil, kamin, kulagus sinawatan,
    kalgutan kutams Yowbad waseg, tage Yowbad nakaleiwag avakaein waseg nag kutams,
    peinan sinap didumwal kupiyaves, siwa̱youb kupiyaves, simounid kupiyaves Yowbad
    waseg. Kadiloka kunuwes sinap siyas avakaein. Nag gog. Awoum kupiyaves sinap siyas
    babaw-wan.
  sby-sby: “Malele kulinjamwe beshikwiyisha Milawo ya Mose, ne njamwe Bafalisi, bantu
    bandemi shibili! Mukute kubenga ca likumi ca tumbuto twanunkila, twakubika mucakulya,
    nsombi mukute kusula Milawo ya Lesa yancine ncine, mbuli kombolosha kwalulama
    ne nkumbo kayi ne kushomeka. Mwanga mwelela kwinseco, kutashiyapo nabimbi sobwe.
  sll-sll: “Aye, Perisi yalhobo, Lo ha nir si tongwo hobo, ni yalhobi gran dirani
    sinia. Ho gu kengwo tali, te kwasuli hawi tal wo i, tau ana holo holo irere, taniga
    God tenga i, para wai pamba, God Lo ha moyu ongwo i, pir tere honagi para olkinia.
    Lo ha moyu ongwo i, yu pamia. Ari para muru awai ole a yo te tere, te tal nigi
    dongwo ol ni tongwo hobi iwe, yon milni tere, te ha panangwo meri ogolo weni dire
    tal panangwo meri ogolo wine ole moli nanga, ha maing Lo bir yu pamia. Pangwo
    ipire, wine oli pire ha migiga pangwo i, aidolanga paikimia. Para muru wine onanga
    pamua.
  yaq-NT: ’Tua jiokot emou machine, eme'e, Moiseejta betana nesaurim yee majtame intok
    eme'e paiseeom teame, ka tu'i yoememtaka emo tu'u joame. Bwe'ituk eme'e ju'u juya
    menta' teamta betana intok ju'u aniijta intok ju'u komiino' teamta betana juka'
    watek Liojtau bicha weyemta eme'e au a' nana'ikia. Taa eme'e, jume' nesaurim betana
    juka' che'a eiyaawatchika yee a' majta'uta, kia beja a' bicha, lutu'uriata bo'o
    jooriawamta, yee nak jiokoliwamta intok juka' Liojta sual ta'eewamta. Ini'i juna'a
    ju'u enchim joo'ea'u junae ju'u wateku mak nawi.
  uro-uro: “Va avuqi na ngän mamär aingän ama Skraipkäna ngän na ama Farisiqäna aingän
    gärarhae i ngän dualat sädä saqong, inguna sa ngänit bon ma Ngämuqa rha ama sägäk
    näda ama ngärhäqyisem nävät iarhongäkt moe qärqärhong i ngän du irhong bät ama
    tmäs toqor ama mint ngä na ama dil dä ama kumin dap kaku ngän däqäne dä mamär
    varhäm ama lat kärangätni i ama moräs na ngät. Iangärhäkt ama moräs na ngät ama
    lat di ama räkt ngät ama muräkt sävät ama ruvek dä ama lavuqi sävät ama ruvek
    näkt pa mamär iva qale ngän ma ama qrot mäni ama lat ama mär ngät. Mai mamär iva
    ngän däqäne dä mamär varhäm därhong däkt moe dap kale ngän detdäm särhä guarhong.
  ita-1885: 'Guai a voi, Scribi e Farisei ipocriti! perciocchè voi decimate la menta,
    e l''aneto, e il comino, e lasciate le cose più gravi della legge: il giudizio,
    e la misericordia, e la fede; ei si conveniva far queste cose, e non lasciar quelle
    altre.'
  muy-muy: '« Lekʉlʉm ndam məsər Wakita ge Melefit akaba ndam Feriziyeŋ, lekʉlʉm ya
    ti kawayum ti mis tə̂ɗəm lekʉlʉm ndam jireni ni, akəsum cicihi. Aɗaba azagat,
    matakavay akaba slimberi ndahaŋ ya tidi eli àna tay ni tekeɗi, kə̀bum kəzumiaba
    biliŋ a huɗ ga kruani ba ana Melefit a. Ay *Divi ge Melefit tə̀bu, tə̀tam nday
    ya ti kəgəsumkabu ni : magray jiri, məgri zlam sulumani ana mis akaba mawayay
    Melefit. Divi nday nani ti kə̀gəsumkabu do. Giri-giri ti ere ye ti amal kəgrum
    enji ni ti nday gani, day kwa ti kəgrum zlam ndahaŋ ya Mʉwiz àɗəm grum ni.'
  kqc-kqc: “Ago gira oteimana vene ma Pharisee vene, ya kaere bi ofarosi vene, iriyeduka
    no iniye iniye ya rofu bi! Adina iruku moi sisika rena roka mint ma dill yuveita
    ma cumin di yo neinei moisi berou berou 10 ri yokoi maka bi Sei rofu madedi, idu
    ago gira di ago tora tora bi vei ebu reyadi; mina bi vegu rorobo rena, iriyeduka
    rena ma mokena vari gira aena vegu. Idu mina vegu reyagane ma vegu buni bedakai
    rededi bi ga ferefa.
  tav-tav: ’To bairi rooro majuu mʉjaare baigaro judío majare cabuerã, fariseo maja
    quenare. Cabaitorã mʉja ã. Nipetiri wame mʉja caoterique pʉga wamo cãnacã carica
    cʉtiere jĩca mʉja joonucu Diore. To bairona mʉja átinucu mʉja cacʉgorijeacã quenare.
    Menta na caĩrijeacã, anís na caĩrijeacã, comino na caĩrijeacã quenare cawapa maniere
    caroaro cõoñari mʉja joonucu Diore. Cawapa maniere cõoñari Diore joobana quena
    Dio cʉ carotirique majuure mʉja apiʉjaquẽe. Aperãre cariape átaje, aperãre bopaca
    tʉjʉrique, Diore api nʉcʉbʉgorique macare mʉja tʉgooñaquẽe. Tie maca Dio cʉ carotirique
    majuure caroaro tʉgooñari mʉjaare cátipe nibapa, apeye unie Diore joo janaquẽnana.
  eng-ULB: Woe to you, scribes and Pharisees, hypocrites! For you tithe mint and dill
    and cumin, but you have left undone the weightier matters of the law—justice and
    mercy and faith. But these you ought to have done and not to have left the other
    undone.
  spa-VBL: '“¡Qué desastre viene sobre ustedes, maestros religiosos y fariseos hipócritas!
    Pagan el diezmo de la menta, de la semilla de anís y del comino, pero son negligentes
    en los aspectos vitales de la ley: hacer lo correcto, mostrar misericordia, ejercer
    la fe. Sí, es cierto que deben pagar sus diezmos, pero no olviden estas otras
    cosas.'
  fra-_FOB: Malheur à vous, scribes et pharisiens hypocrites, car vous payez la dîme
    de la menthe, de l'aneth et du cumin, et vous négligez les choses les plus importantes
    de la loi, la justice, la miséricorde et la fidélité. Il fallait faire ces choses-ci
    et ne pas omettre celles-là.
  hau-ULB: Kaiton ku Farisawa da marubuta, munafukai! Kukan fitar da zakkar doddoya,
    da karkashi, da lamsur, amma kun yar da al'amuran attaura mafi nauyi-, wato, hukunci,
    da jinkai da bangaskiya. Wadannan ne ya kamata kuyi, ba tare da kunyi watsi da
    sauran ba.
  mal-mal: കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശന്മാരുമായുള്ളോരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം;
    നിങ്ങൾ കർപ്പൂരതുളസി, അയമോദകം, ജീരകം എന്നിവയ്ക്ക് ദശാംശം കൊടുക്കുകയും ന്യായം, കരുണ,
    വിശ്വാസം ഇങ്ങനെ ന്യായപ്രമാണത്തിൽ ഘനമേറിയവ ത്യജിച്ചുകളകയും ചെയ്യുന്നു. ഇവ ചെയ്കയും
    അവ ത്യജിക്കാതിരിക്കയും വേണം.
  kkc-kkc: Tei eligili odoo sabolo osoloso Pelisi odoo, niba goo bakadio gweli odoo!
    Godeeye nimapoo dala toowa tenelaiso. Bei, niyo Godee mapoo emegei di bi tenelame
    kobu sabolo, osoloso nai sabolo, osoloso bi abo pepuso mooloogoo 10 egeesi mageliso.
    Osoloso 10 ee ma kulodu hedebe Godee mapoo tenelone debeliso. Esino nei tei magoo
    ee ma kulodu goo toowa egee molo ee talai boobado bigiliso. Goo ee, tekepo goo
    talai, osoloso emegei sooloo deli goo, osoloso tei talai goo. Esiga goo toowa
    hagee tolone medee ka debee. Egeeseelone goo pepuso talai na boobado bigi.
  lit-lit: Vargas jums, raštininkai ir fariziejai, veidmainiai! Nes jūs duodate dešimtinę
    nuo mėtų ir krapų ir kmynų, bet apleidote svaresniuosius įstatymo dalykus – teisingumą,
    gailestingumą ir tikėjimą. Šituos reikėjo jums vykdyti ir anų neapleisti!
  urd-GVR: Sharīat ke ālimo aur Farīsiyo, tum par afsos! Riyākāro! Go tum baṛī ehtiyāt
    se paudīne, ajwāyn aur zīre kā daswāṅ hissā hadiye ke lie maḳhsūs karte ho, lekin
    tum ne sharīat kī zyādā aham bātoṅ ko nazarandāz kar diyā hai yānī insāf, rahm
    aur wafādārī ko. Lāzim hai ki tum yih kām bhī karo aur pahlā bhī na chhoṛo.
  far-far: “Ta'a 'asiana fua mulu na wane famanata ana taki ki ma kamulu na Farasi
    ki, Mulu na wane kwalabasa ki. God kai kwae kamulu. Mulu kwatea ta bali ana tangafuluna
    ru ki fuana God ana ka ru ne mulu fasida laona oole kamulu ki fua ka falea fanga
    kamulu ki, ma nao mulu si manata 'abero go fuana rolae sulia famanatae baita ana
    taki ki. Na famanatae baita ana taki ki fata 'uri, ‘Wane kai sasia na ru ki tafau
    ne 'o'olo fuana wane ki. Nia ka kwaimanatai fuana wane ma ka saea ru mamana ki.’
    Mulu kai sasia na ru nai ki, fainia na ru tu'u ki laona taki ki laugo.
  suz-BL: सास्‍त्री नु फरिसीपुकी, गे कपटी, इन कली तशा थुं खाइक्‍ती। मारदे हना मसला
    खोरसानी ङा १० भागमी भाग का परमप्रभु यावे कली चढ़ेनीनी। तन्‍न परमप्रभु यावे आ अरेशो
    तुइक्‍चा माल्‍शो ठीक निसाफ पतीके, मुर आन कली शिशी पतीके नु परमप्रभु यावे कली थमा
    सुइक्‍तीके लोव़ ममिम्‍नीनी। एको गेय पचा माल्‍शो ननी, मिनु इन पशो यो मप्रोंइचा
    माल्‍शो ननी। लेवी २७:३०; लूका १८:१२; मीका ६:८
  car-NT: '“Je''tun pe pore te oty kynaitan o''waine, tonapiramon Tamusi karetary
    uku''namon, amyjaron Farise enapa. Morokon tuma poporoto''kon itupu jainapatoronorymbo
    irombo, pa''poro tanapymy sa''rombo jainapatoronorymbo enapa irombo amy myjaton
    Tamusi ''wa. Morokon potononymbo otykon poko te ko''wu atuwarenge''saton: moro
    tamambore aino, moro kotano enery, moro Tamusi amyikary enapa. Irokon poko tuwaro
    awairykon manombo man, morokon koromonokon otykon poko atuwarengepyrykon pyndo.'
  amp-amp: Niko boririfhuthu tisako yo niko Farisiko, niko mikfo nhehta mkfo nhehtayet
    yimayeko! Wadukaf hanyswako! Tamoh tamoh wuritwenm, youpenm, wajipenm yakneft
    nhai Bro Nkifrar yak brur wunanikahkomr. Nhai. Bro Nkifrar hifa kesmbho wunewukomr.
    Ndm rom tu hifa dborioh nefm newuko. To tfit tu boririfhut kfiwa tu bro mrokfothu
    hik yuhat tfit kak frikatitkomt. Niko yimaroh mrokfom rhuhato yakitoh hanyeft,
    nhai wany hik bohik marnyahato yak hta bohta marnya hikkahkomm. Yo womm nhai yuhuwafkahkomm.
    Yo nhai Bro Nkifrarhu dukefrn rhu marnyakahko. Ndm hikhato yakitoh marnyahato
    tfit wom wom kfo yirmoh mrokfoyenm rpat hikkfot.
  bht-bht: यहूदी व्यवस्था जो सिखाणे बाले कने फरीसियों, तुहांजो तांई बड़ा बुरा होणा
    है। तुसां पुदीने, कने सौंफ, कने जीरे, दा तां दसमां हिसा दिन्दे न, पर तुसां व्यवस्था
    दियां जरूरी गल्लां जो मतलब कि न्याय, कने दया, कने इमानदार होणा छडी दिता है; तुहांजो
    दशमांश तां दिन्दे रेणा चाईदा था, पर इना गल्लां जो भी नी छडणा चाईदा था।
  eng-NOY: Woe to you, scribes and Pharisees, hypocrites! for ye pay tithes of the
    mint, and the dill, and the cummin, and have omitted the weightier matters of
    the Law, justice, and mercy, and faith; these ought ye to have done, and not to
    leave those undone.
  cub-NT: 'Aru yópe arĩ, coyʉre nʉrejame Jesús: —Mʉja, Jʉ̃menijicʉi yávaiye báquede
    bueipõeva, aru mʉja, fariseova, jʉjovaivʉ, chĩorajaramu mʉja. Jʉ̃menijicʉ ñájine
    d̶acʉyʉme mʉjare. Caiye mʉje oteiyoca, quĩ́jiyoca bojecʉbeyoca, caipʉcapʉrʉape
    paiyocare cʉvarivʉ, cũináyocare jíyavʉ̃ Jʉ̃menijicʉre. Ʉbenita mearo d̶aivʉre
    apevʉre, cõmaje ãroje jã́ivʉre apevʉre, aru jʉ aivʉre Jʉ̃menijicʉre máre ãrʉmevʉ
    mʉja. Caipʉcapʉrʉape paiye mʉje cʉvaede jocarĩ, cũinárore Jʉ̃menijicʉre jíye jaʉvʉ
    mʉjare. Ʉbenita pʉeno baju jaʉvʉ mʉjare mʉje mearo d̶aiye apevʉre, mʉje cõmaje
    ãroje jã́iye apevʉre, aru mʉje jʉ aiye Jʉ̃menijicʉre máre.'
  ita-1927: 'Guai a voi, scribi e Farisei ipocriti, perché pagate la decima della
    menta e dell’aneto e del comino, e trascurate le cose più gravi della legge: il
    giudicio, e la misericordia, e la fede. Queste son le cose che bisognava fare,
    senza tralasciar le altre.'
  lww-lww: “!Amiu navianena na navisaluaena lala, amio Varasi lala, ake! Amiu akila
    kare amiu pap̃isi wa, p̃isi na viowa manene van amiu vap̃isi. In na nekilia m̃aga
    nap̃a amiu asum̃a apisu ruru ke silaga, nap̃a visae amiu awar kamiu kinanena ve
    lualima, p̃isi na monar ala tai va e Yum̃a Wa m̃ana ne Ntewa, sa nap̃a navisaluaena
    naga sum̃a pisa, a amiu asum̃a akila ke sanene e kiamiu suri punu ga, pano tol
    m̃ena ga narin m̃ak lala a suri m̃ena ga la ne sane mrasil. Ana pupia suri la
    nap̃a navisaluaena naga pisa, ana amiu na pe asitom re nena ga, sa nap̃a naga
    pisa pisape amiu na monar amesmesu ruru wo, a amiu monar asitom yaru tap̃ena lala,
    a amiu monar auarar kiamiu navisaarena lala. Visae amiu sinemiun awarar narin
    suri la ne sanene m̃arera, nanene na poga ga, ana pupia suri la nene naga popon
    visae amiu akila rui, ana peraga.
  ckb-ckb: «قوڕبەسەرتان ئەی مامۆستایانی تەورات و فەریسییەکان! دووڕووان! چونکە دەیەکی
    پونگ و شویت و زیرە دەدەن بەڵام ڕاسپاردە گرنگەکانی تەورات وەکو دادپەروەری و بەزەیی
    و دڵسۆزیتان پشتگوێ خستووە. پێویست بوو ئەمانە پەیڕەو بکەن و ئەوانەی دیکەش پشتگوێ
    نەخەن.
  nas-nas: '“Bakaꞌ piaaruꞌnuka diiꞌ boto naunuka eeꞌnoko diiꞌ Boto Keperuuꞌnavitu,
    bakei toraꞌkiriaining diiꞌ ampirinunuka, aiꞌ diiꞌke tee avutevuꞌ napoka dovang
    okiꞌnarekaꞌ kivoranaꞌ tankaamperima baarauni-koo˜ namanto Kumponing averikooꞌ,
    sirivitaꞌ dovang koꞌdompuuꞌ, teka teing kapooꞌ boto-koo pankeng damaꞌduerikooꞌ
    aaꞌning: aarumo koontoꞌnaꞌ simpeꞌ, aarumo piaa unaa-anta-poꞌnung, eeꞌnoko Kumponing
    masikaꞌantavui kakeꞌiiari otoꞌ. Aing eeꞌning teing diiꞌke naroꞌka nko-koo makosining.'
  uvl-uvl: “Ke imo Paresio mur pe hotonga ana hetoronga mur, a neknek ia imo pule
    iange amo hengetau nach nai. Nga ure lochloch ngana nenge a menmene iri pe ngaunga
    kinkino ngana mur nga ume, a tunge ke huna elle nge iri analoch lala nge NeHalang.
    Pe pomerei lememo ero nge a nanasia hengetoro palaungana nenga hotonga nenge helele
    ia; poinga nge pengpeng, pe poinga nenge letem poreke ia mele, pe poinga nenga
    letem manmanna ngana? Ure nemur nenge toinge apoi tettele iri koi nemur, pomalam
    lape a la nga kinkino ngana pe a nanasia ke nek pule.
  eng-BBE: A curse is on you, scribes and Pharisees, false ones! for you make men
    give a tenth of all sorts of sweet-smelling plants, but you give no thought to
    the more important things of the law, righteousness, and mercy, and faith; but
    it is right for you to do these, and not to let the others be undone.
  ixl-CNT: ¡Tiira tilayol sayaꞌkꞌex kaꞌvatzla chaj aa txumbꞌal tetz u oꞌtla mantaar
    tuchꞌ ex fariseo! Tan kꞌuxh netaqꞌ idiesmoil u aanis, u eneeldo utz, tuchꞌ komino,
    aꞌ yeꞌ nenima qꞌuꞌl tiira ibꞌoꞌqꞌol tu u oꞌtla mantaar. Ayaꞌ vijikomal. Ayaꞌ vitxumax
    iatz aanima. Ayaꞌ vikꞌujeꞌ ekꞌuꞌl tiꞌ u Tioxh. Aꞌ vibꞌoꞌqꞌol sebꞌaneꞌ. Loqꞌ yitꞌ
    tiꞌ tekoj majte aas seyaꞌsa ibꞌanax vaꞌl ninalebꞌan tiꞌ qꞌu diesmo.
  xsi-xsi: Yesu iporo ŋgua ŋine lâ, ŋineŋga iporo kilo tu, “Oyae, mâsi sakamao ndo
    ma ipâŋga pa miki pananâŋa tamâta ŋana ŋgua tukuŋa kâ wa miki Parisai tamâta wa!
    Miki kawami kaporo ŋgua kie toŋge, aŋga ilomi nde keno piti! Miki uru kagona kâi
    lau kie-kie ŋana iveta kâpwa mona-mona kâ, ku kao lâ wâra saŋao-saŋao, ŋineŋga
    wâra taitu-taitu uru kalua Maro Kindeni itogo patarawâŋa mine, aku ŋine nde ara.
    Ambo taitu miki kalaŋa kapole ŋgua tukuŋa ŋalae tina ŋana kaveta kemi ara nâ panzi
    tamâta wa tinimi mwasa panzi wa kamandi kaika ŋana nemi kalo-tawana wa. Ara ŋana
    miki ma koka ŋgua tukuŋa ŋalaŋala ŋinde muli, aku koka tukuŋa kiri-kiri muli tona.
  crx-NTPO: Nohni Moses be 'udustl'us 'uk'ununáguzne, nohni Phariseene cha, nohni
    duba na'udzoo'ne aht'oh! Dawhultsi'-un 'et nohts'u hóolts'ulh! Ndiz un'a nja daht'en,
    ndai la haníyeh-i, 'ut'an sooltsun-i cha, anise huyulhni, 'i cha, 'ink'ez cummin
    huyulhni, 'i cha, 'i ooloh za, 10%, 'i Yak'usda ghah'aih. 'Et hoonts'i Moses be
    'udustl'us k'ut 'uk'enus whudízti'-un, 'et ts'iyawh whuladihtnih. Ndiz un'a ts'ih'un
    'uhoont'oh. Njan ndet la ts'ih'un un'a neáht'en-un, ye negha te'untazeh-i cha,
    'ink'ez be néba 'alha' hoont'oh-i, 'i cha, njan 'et ts'iyawh whuladihtnih, 'et
    hoonts'i whuz un'a ndóht'en huba' hoont'oh, 'ink'ez 'onghun-i cha 'aw lhálhduzahle
    whe oola doohtnih junih.
  kan-OKCV: “ಕಪಟಿಗಳಾದ ನಿಯಮ ಬೋಧಕರೇ, ಫರಿಸಾಯರೇ, ನಿಮಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ ನೀವು ಪುದೀನ, ಸದಾಪು,
    ಜೀರಿಗೆಗಳ ದಶಮಭಾಗವನ್ನು ಸಲ್ಲಿಸುತ್ತೀರಿ. ಆದರೆ ನಿಯಮದ ನ್ಯಾಯನೀತಿ, ಕರುಣೆ, ನಂಬಿಕೆ ಎಂಬ ಈ
    ಪ್ರಮುಖವಾದವುಗಳನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದೀರಿ. ಇವುಗಳೊಂದಿಗೆ ಆ ಬೇರೆಯವುಗಳನ್ನು ಬಿಟ್ಟುಬಿಡದೆ
    ಮಾಡಬೇಕಾಗಿತ್ತು.
  bbb-bbb: Ro e vua akae nijasiavo ijiakiro e Feresi ka iti kufuiki gure janika jumefo.
    Ijadufuo maeje ja juare jone ijia ire isave isesina miniti ijiakina diuri ro kamini
    ije masivone jaka gue kena Godi vajavo. Isave ije bume isesina ijadufuo ja ijiege
    revo ije fune marei. Rove ja vua mamekanu ije fu akae ijia kuae e marejiakinu
    e ifejia ro e gue ma vierafeno kuaeva ije jaka ijiege renoevo baki. Ja ire ijene
    kena mimatanoekinu ro una ire isesina ige na kuaevo ije kenoekuva ije fuka mareke.
  blw-blw: “An-ayug ka-ase, chàyu way siguchay cha mintudtuchu hen orchin ya chàyu
    agé way Fariseo way an-ayug senang a-afurot. Te ammag maid lawrawhanyu hen anchichay
    faén napateg way liglamenton hen orchin, kaman hen anchi chayu mangidchatan hen
    pagkaporon hen uray lawa hen anchichay charoh way omenparamnaw hen missa. Achiyu
    lawrawhan chachi, ngém chayuwat agé iwalin hen anchichay napateg paat way inyurchin
    Apudyus way masapor malilimpiyu hen a-ammayu ya masapor ség-anganyu hen ifayu
    ya masapor agé matalek-ayu way tatagu. Chichato hen masapor ammaanyu koma way
    uray achiyu agé lawhan hen annachay tapena.”
  tam-2017: மாயக்காரர்களாகிய வேதபண்டிதர்களே! பரிசேயர்களே! உங்களுக்கு ஐயோ, நீங்கள்
    புதினாவிலும் வெந்தயத்திலும் சீரகத்திலும் தசமபாகம் செலுத்தி, நியாயப்பிரமாணத்தில்
    கற்பித்திருக்கிற விசேஷித்தவைகளாகிய நீதியையும் இரக்கத்தையும் விசுவாசத்தையும் விட்டுவிட்டீர்கள்,
    இவைகளையும் செய்யவேண்டும், அவைகளையும் விடாமலிருக்கவேண்டுமே.
  azz-NT: 'Huan no Jesús quinilij in tacaquini ijcuín: ―Huan semi nanteicneltijque,
    namejuan nantanextiliani huan namejuan nanfariseos, nannochin nanixcuecueptocque
    san de namotamachilis. Namejuan nanquimactilíaj Dios ne namodiesmo den xiutzitzin
    san ten cualtíaj para tacualis huan pajti, queme menta huan anis huan cominos.
    Pero nanquisecocahuaj in tanextililisme ten cachi hueyi tech in tanahuatil de
    Moisés. Nanquisecocahuaj in chipaucanemilis, huan ne teyolicnelilis huan ne tacuautamatilis.
    Huan yejua nijín monequi ma xiccihuacan huan amo xicchihuacan de que amo nanquitemactisque
    namodiesmo.'
  spa-RV-1909: '¡Ay de vosotros, escribas y Fariseos, hipócritas! porque diezmáis
    la menta y el eneldo y el comino, y dejasteis lo que es lo más grave de la ley,
    es á saber, el juicio y la misericordia y la fe: esto era menester hacer, y no
    dejar lo otro.'
  csy-csy: 'Thukhamhil te, Pharisee te le a ki hitheamsak te, na mailam uh bing hi!
    banghangziam cile note in lenmui, thihawm le, lonamsia te se sawm sua se khat
    pia tek napi, thukham sung ah a thupi zaw thukhenna, hesuakna le upna thu te zui
    ngawl in khe nu hi: tua te sia na vawt tu uh hi a, a dang te zong vawt ngawl in
    nusiat thong tu hi ngawl hi.'
  mxq-NT: '’¡Pʉroobʉ miits diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp es miits fariseeʉty,
    mnayꞌandíjʉdʉp mjikyꞌattʉ tʉyꞌa̱jtʉn mʉʉt! Miits mdukwinyojxtʉp ja Dios ja dyezmʉ
    tojx tsooy: ja xuꞌuk, ja anís esʉ kominʉs, per kyaj xytyundʉ kwentʉ ja ʉxpʉjkʉn
    diꞌibʉ niꞌigʉ ꞌyóyʉty ma̱ yʉ anaꞌamʉn, diꞌibʉ dʉꞌʉn ja tʉyꞌa̱jtʉn, ja paꞌꞌayoꞌon
    es ko ja̱ꞌa̱y jyikyꞌattʉ yajxón. Oy ko xytyukwinyoxtʉ ja dyezmʉ, per tsojkʉp nandʉꞌʉn
    es xytyúndʉt diꞌibʉ niꞌigʉ ꞌyóyʉty.'
  tzj-NT: Congana lawulo' chewe ixix ja rix maestro in chewe ixix ja rix fariseo,
    caca' epalaj como ixix congana nixocla' il chi rya'ic ja reprimisia pro c'a c'o
    na más nbij ja ley xin Dios chi neban ja más chi na rjawaxic chi neban pro jari'
    ni ma ebanon ta. Congana ix conforme chi neya' eprimisia, neya' jule' ichaj cani'
    tre menta, cani' tre anís in cani' tre comino, pro ja banoj utzil jari' ni ma
    ebanon ta wi', matepokonaj quewach winak in mateban cumplir ja netzujuj chakaja'.
    Pro jari' ni rjawaxic wi' chi neban cumplir in ni rjawaxic wi' chakaja' chi matetanba'
    rya'ic ja reprimisia.
  tdt-tdt: Imi mestri relijiaun sira ho Farizeu sira, imi sei terus. Imi koalia oin
    seluk, hahalok oin seluk. Bainhira imi kuu modo tahan, imi badinas foo parte ida
    husi parte sanulu nudar oferta ba Maromak. Too modo tahan kiikoan-kiikoan hanesan
    ortelaun ho ruku mos imi foo. Maibee imi la interese kona ba buat nebee mak importante
    liu iha Maromak nia lei, hanesan justisa, ajuda ema kbiit-laek ho foo laran ba
    Maromak. Tuir loos buat sira nee mak tenki halo uluk. Maibee keta haluha foo mos
    parte ida husi sanulu ba Maromak.
  ron-BTF: 'Vai vouă, scribi și farisei, fățarnicilor! Pentru că dați zeciuială din
    mentă și anis și chimen și ați lăsat nefăcute cele mai grele lucruri ale legii:
    judecata și mila și credința; pe acestea trebuia să le faceți și să nu le lăsați
    nefăcute pe celelalte.'
  eng-WEBP: '“Woe to you, scribes and Pharisees, hypocrites! For you tithe mint, dill,
    and cumin, and have left undone the weightier matters of the law: justice, mercy,
    and faith. But you ought to have done these, and not to have left the other undone.'
  eng-FBV: What a disaster is coming on you, religious teachers and Pharisees, you
    hypocrites! You pay a tithe of mint, aniseed, and cumin, but you neglect the vital
    aspects of the law—doing good, showing mercy, exercising trust. Yes, you should
    pay your tithe, but don't forget these other things.
  nld-1939: 'Wee u, schriftgeleerden en farizeën; gij huichelaars, die tienden betaalt
    van muntkruid, anijs en komijn; maar die nalatig zijt in het voornaamste deel
    van de wet: rechtvaardigheid, barmhartigheid en goede trouw. Dit moet men doen,
    en het andere niet laten.'
  bwo-bwo: «It git alberets nem danifwotsnat ferisawiwotso! indowe itsha! arshudiko,
    k'ushuwiko, orobrikono tatslo imirutee, ernmó nemotse een eenwotsi k'azniye it
    k'riri, boowere kááw angshwotsi, orowe etonat amanetso wotoniye, ekeewi itk'ayawo
    hanoor k'alo itn geyife b́ teshi.
  nch-BL: “¡Anteicneltique anfariseos huan antamachtiani ten itanahuatil Moisés, pampa
    Toteco tahuel amechtatzacuiltis! ¡Anquipiyaj ome amoxayac! Anquimacaj Toteco majtacti
    por ciento ten nochi cati anquipiyaj hasta nopa alojhueno, anís huan cominos,
    pero cati más ipati ten itanahuatil Moisés techilhuía ma tijchihuaca, amo anquitoquilíaj.
    Itanahuatilhua quiijtohuaj ma tijchihuaca cati xitahuac iixpa Toteco, huan ma
    titetasojtaca, huan ma tiitztoca titemachme. Ni tamanti achi más monequi xijchihuaca,
    huan nojquiya monequi amo anquicahuase anquimacase Toteco se majtacti por ciento
    ten nochi cati anquipiyaj.
  quc-TNT: ¡C'äx ech alak, tijonelab re ri Pixab xukuje' ri alak tata'ib fariseos!
    ¡Xak quieb wäch alak! Ri alak cäya alak che ri Dios ru lajujil ri k'ebun, ri anís,
    ri comino, yo'm c'u can alak u banic ri tijonic ri nim u banic ri c'o pa ri Pixab.
    Man cäban tä alak ri jicomal, man cätok'obisaj tä alak qui wäch niq'uiaj winak
    chic, man kas tä cäcojon alak che ri Dios. Are wa' ri rajwaxic cäban alak, man
    cäya tä c'u can alak u banic ri niq'uiaj chic.
  tfr-NTPO: »¡No pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i go, fariseoga, pjãy
    song jl̈õ, pjãy shdungko! ¡Pjãy Sbö tjl̈õkwo söga jl̈õkoyo l̈ëmi, gueniyo pjãy
    wotjl̈ĩk owa bomi pjl̈úshko! L̇l̇ëbo wl̈ẽnomi l̈i shtëmi äär ba sakyo (10) go,
    ba sakyo (10) go, shimi kjrina kjrina, ga twëmi Sbö kong. Bomi dl̈i mokyo obl̈ë
    obl̈ë tjok ga shäryëmi l̈öng jl̈õkoyo eni bakoe. Gueniyo kjok l̇l̇gwekkl̈o tak
    pjang tjwl̈õ ara, ba kjinmo l̈ira kol̈ëmi l̈öng l̇l̇ëme. Pjãy kjok l̇l̇gwek bek
    l̇l̇ëme. Obl̈ë songe l̈ëmi l̇l̇ëme. L̇l̇ëbo l̈ëmi obl̈ë kongshko ga shäryëmi l̇l̇ëm
    bakoe. Pjl̈ú wl̈o ga kjok l̇l̇gwekkl̈o tjwl̈õ ara ëre shäryomirë dey, kjok l̇l̇gwekkl̈o
    obl̈ë l̈i shäryozĩ ĩyado bakoe.
  kaq-NT: Hahrai hih tah man jayaxihqui, fariseobon. Hahrai hih tah man jayaxihqui,
    judio joi xeni honanmanicahbon. Hihcoinihcamaxon tah man paranai. Maton haxé pehi
    tah man texe pishca jahuena noquen Papa hinanxon, cahua meso rihbi pishca hinanxon,
    comino pehi rihbi pishca hinanxon jai. Jascajahax bi tah man Papan hani joibo,
    non jaa pari nincati jai joibo, man nincati pishinai. Non pontejaquin shinanti
    jai joibo, non joni huetsahon shinanti jai joibo, non Papan joi nincacointi jai
    joibo. Jaa joibo caya tah man shinancointihi, hoa hanitahmabo jenexonma.
  ahr-ahr: अरे शास्त्री अनं परूशीसवन, अरे ढोंगीसवन, तुमना धिक्कार असो! कारण पुदिना,
    सौफ अनी जिरा याना दशांश तुम्हीन देतस अनी नियमशास्त्रमाधल्या मुख्य गोष्टी म्हणजे
    न्याय, दया अनं ईश्वास यासले तुम्हीन धाकल्या गोष्टी समजीन सोडी दिध्यात; ह्या गोष्टी
    कराले पाहिजे व्हत्यात, तसच आखो महत्वन्या गोष्टी शेतस त्यासले पण तुम्हीन सोडी देऊ
