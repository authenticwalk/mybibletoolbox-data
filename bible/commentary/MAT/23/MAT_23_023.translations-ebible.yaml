  peg-peg: “ଡ଼େ କାପ୍‌ଟିୟାର୍‌ ଦରମ୍‌ ଗୁରୁର୍‌ ଆରି ପାରୁସିର୍‌ ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ପଦିନା,
