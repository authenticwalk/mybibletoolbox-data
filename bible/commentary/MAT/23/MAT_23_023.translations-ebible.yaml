    uron lowk yor o, God se nanpanan kiykiy-ay yor o, somokwe homkwe po lorionay.
    Sawk hakwe hme senkin me, homkwe yor ipey-ar seme kwa nak-onokyaw nakruok meio,
    sawk sow nopre sohom seyn, peie nak-orionay o.
  tvk-tvk: “!Isa pupu mi xamim, titsa xil te rae na Mosis del Farasi xil xa di munggusil
    Hi nggot hilbemim tang! Hi isa pangasien mi xamim vengan di muteong xat tutut
    rae xil nggoni sexien xa musa taet ni tutut uvei xil te kuken ba mi Hi. E rae
    xil xa latellep nggoni ngan xil xa di labit mupisen sexien xil te esaeen, te neketen,
    e mupol ni naha xa momal pe met Hi, xamim mutateong xati ti. Vahos mak mu vahit
    muteong xat rae xil xa latellep vatel ngan xil xa labe tereli mun.
  prf-NT: “Kakakagbi kam a tagapagtoldu hidi nen Kautusan sakay sikam a Pariseo hidi!
    Magkukunwari kam! Magikapu kam maski ten naani moy hidi ten pangrikadu hidi. Peru
    linimon moy bi en mas mahalaga hidi a adal a ked ten Kautusan, kona ten katarungan,
    habag, sakay katapatan. Tama la a gamitán moy iyud peru awan dapat a kalimunan
    en agum.
  auy-auy: Ámáámbo sen-kwáásíyé ámáán-kawaa-waasiye kaumbo-kaeꞌ-ááíwáráꞌ-wáásímó éꞌa
    káráwiyoro. Naaófáꞌó Mósesemo siyáintemba kentí kísaufakemba kári-tonkwaraꞌa tuwínkaaꞌ-úmai
    siyáánkai makéꞌa moórá Maníkómbá améꞌa kaweꞌá wéeꞌa miyán-ámáámbá ísámae wéiyofo
