    perüxĩnüẽxü̃. Rü wüxi i ngechaü̃ nixĩ i pexcèx, erü woo ṯacü i íraxü̃ i pexü̃́
    ngẽxmaxü̃ rü Tupanana penaxã i ngẽma nüxna üxü̃. Natürü tama naga pexĩnüẽ i Tupanaãrü
    mugü i guxü̃ i mugüarü yexera ixĩxü̃. Erü pexü̃́ nataxu na ãẽ̱xgacügü i aixcüma
    meãma duü̃xü̃gümaã icuèxgüxü̃ na pixĩgüxü̃, rü pexü̃́ nataxu na duü̃xü̃gü pexü̃́
    nangechaü̃tümüü̃güxü̃, rü aixcüma meã Tupanamaã pixaixcümagüxü̃. Rü guxü̃ma i
    ngẽma nixĩ i Tupana naxwèxexü̃ na penaxüxü̃, tama nüxü̃ ipeyarüngümaẽãcüma i ngẽma
    mexü̃ i marü pexüxü̃.
  zpl-NT: ’¡Cueꞌhua bee ulaxcuela enu reca ley, nu bee fariseo, xne la riꞌihua tucu
    nú rnihua! Liꞌihua rdeteꞌhua diezmo bee huañi nu lee menta, anís nu cumiñu lu
    Diose tucu nú rnibiyaꞌ ley, pero la zucuꞌhua lunú mase neca equie rnibiyaꞌ ley
    nú riꞌihua. La riꞌihua tucu nú necane lubee bene, la huaꞌa arquiꞌhua bee bene
    nu la tsu tenilí arquiꞌhua lunú nzeli arquiꞌhua Diose. Nucuaꞌ riala nú riꞌihua,
    sin nú tsanaꞌ arquiꞌhua nú rdeteꞌhua diezmo lu Diose.
  mbc-NT: Aka tîwarî e'tî amîrî'nîkon Moisés nurî'tîya yenupanto' pî' yenupatonkon
    moropai fariseuyamî'. Maasa pra awe'taruma'tîkon kupî sîrîrî. Yairî Paapa yapurîya'nîkon
    kai'ma tamî'nawîrî antîrîkon ke Paapa repaya'nîkon, ayo'kon wosi yonpa ke nîrî
    irepaya'nîkon. Tîîse morî panpî' ankupîkon ton pe ta'pî kupîya'nîkon pepîn, tiaronkon
    winîkîi yairî pra awanîkon ye'nen moropai to' sa'namaya'nîkon pra awanîkon ye'nen.
    Î' taasa' Paapaya yawîrî kupîya'nîkon pra awanîkon ye'nen. Tîîse tamî'nawîrî mîrîrî
    kupî'pîya'nîkon e'painon tîwî ankupî'pîkon manni' tîku'se pra.
  ndg-ndg: Ole winu aandishi ni mafarisayo, mwaanafiki! Kwa mwanja mulepa zaka kwa
    bizali, mnaanaa ni likolo, lakini mgaleka makowe makolo ga saliya-haki, rehema
    na imani. Lakini aga mupalikwaa mugapange, na kugaleka kwaa genge bila kugapanga.
  wsk-wsk: '“O kawel o, nina law ko kausa kari se Pharisee alo, nina sinar talko!
    Nina kawel gurum! Nina tam gawa siring yawara yawara oil te nungursan ale sika
    bread ago nunguru nasan mu, mint, dill se cummin gisan mu pagaru motam 10 ko awusan
    ale suanta mu Kaem tusan. Se mu terong. Bare nina munan bibiya law ko baluwoso
    mu ningamili saposo, mu iwita: munan diram te la saki arungu bagara, gemang bataga
    te saki alo nunga saonga, se gemang ningi nunguning te mel betera, mu munan bibiya
    umutang mu karo tualko nunguningkiri. Mu munan gotektek mu bita karo se wore,
    munan bibiya mu me mel yam ko iwita beteralko.'
  toj-NT: ¡Ay pobre ja huenlex huanex seejel ja smandar ja Moisesi! Soc jach ni ja
    huenlex fariseo, ¡toj chab cara ayex! Hasta arabueno, hasta eneldo, hasta cominos
    huaxa huaahuex lec cuenta. Ja ba cada lajunei, ti huax hua eluquex jujune ja ba
    smajtan ja Diosi, jaxa ba mas t'ilan ja mandari, mi ni t'un huaxa huaahuex yi
    casoa. Mi xa naa jastal oja talna syaujulal ja hua moji. Mi ni t'un huaxa c'uanex
    ja Diosi. Jel lec huaxa huaahuex yi ja Dios ja hua c'ulexi pero mi lec huaxa huaahuex
    can jun lado ja ba mas t'ilani.
  tbc-tbc: “Aŋ kubiaeŋ san girek maŋau, Farisi dida man, muruan tubun geig ak ale
    wa. Aŋ tamol awam rararu amam mi a! Man ata wo? Abi san pinapaŋ kititik wei mi
    abitig malan 10 dilasa ya, agog malan kisaek Anut apani a. Ak man aŋ kubiaeŋ san
    ru malan te yak, nek ibol kot lo atarpasai uyanan dak, aenta ilom imuŋanai dak,
    agod aŋsiganem ru aganuri dan, kagin naok naok ago yak ari san niŋen o kagin ta
    apani na da. Kagin malan te yak agane wa, agod kubiaeŋ san ru kagin kititik dam
    ta abisei na wa.
  sna-sna: '“Mune nhamo imi vadzidzisi vomurayiro nemi vaFarisi, imi vanyengeri! Munopa
    chegumi chezvose zvinonhuhwira zvinoti: mindi, anisi nekumini. Asi munoshaya hanya
    nezvinhu zvinokosha zvomurayiro zvinoti: kururamisira, ngoni nokutendeka. Maifanira
    kuita izviwo musingakanganwi zvokutanga.'
  smk-NT: Kado' kamoyna, si'kamon Madudunong sa Gugan-gan tan si'kamon Pariseo! Mampisantu-santos
    kamo! Man'ibi moyo konan Dios pati kakapulo' nin mula moyon pangrikado moyo tamo'
    sa luto' moyo a bilang say anis, paminta tan laka', bale' manluktawan moyon gaw'en
    a mas maalaga nin ipagwa' nin Gugan-gan a bilang say pangwa' moyon mapteg sa kapada
    moyon tawo, say pag'in moyon mapainganga'do, tan say pag'in moyon mapagmatalkan.
    Sayti a manepeg nin gaw'en moyo bale' andi' moyo anamaet nin luktawan nin gaw'en
    a raruma.
  grc-TCGNT: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον
    καὶ τὸ ἄνηθον καὶ τὸ κύμινον, καὶ ἀφήκατε τὰ βαρύτερα τοῦ νόμου, τὴν κρίσιν καὶ
    τὸν ἔλεον καὶ τὴν πίστιν· ταῦτα ἔδει ποιῆσαι, κἀκεῖνα μὴ ἀφιέναι.
  gof-WFTW: “Hinttenoo, cubboto, higge asttamaaretonne Farisaaweto, hinttena ayye.
    Hintte kareetha sawoppe, naatiroppenne okasheppe asraata kesseta. Shin higgiyan
    de7iya aadhdhi koshsheyssata aggideta. Hessika xillo pirdda, qadhetethinne ubbaban
    ammanetethi. Haratakka aggonnashin hayssata hintte oothanaw bessees.
  spa-BLM: '“¡Ay de vosotros, escribas y fariseos, hipócritas! Porque diezmáis la
    menta, el eneldo y el comino, y habéis dejado de hacer las cosas más importantes
    de la ley: la justicia, la misericordia y la fe. Pero deberíais haber hecho éstas,
    y no haber dejado de hacer las otras.'
  kyz-NT: —Pẽporiay'i pejejemogyau numiamũ— 'jau 'ga Moisesi 'ga remikwasiarer are
    moromu'jara 'gã nupe, fariseu 'gã nupe nanẽ nũ. —Pẽẽ 'ã esage 'me ma'ea te. A'eramũ
    nipo anure Janeruwarete 'ga pẽ nerekou tyweaete pẽtywer are. Nepekoarũi futari
    te 'ã 'ga upe. A'eramũ nipo 'ga pẽ nerekou tyweaete pẽtywer are. Mama'ea pẽẽ imojo'oka
    pejepo 'jawe pejejeupe. Ko pypiara nanẽ pẽẽ imojo'oka nũ. A'eramũ pẽẽ majepeja
    monou Jarejuwarete 'ga upe. A'eramũ emyrera pẽma'ea. Kumi kasiga miamũ pẽẽ imojo'oka
    imonou Jarejuwarete 'ga upe. Nanuara te esage 'ga upe numiamũ. A'ere namĩa etee
    rũi peapo. “Mama'ea pemojo'ok amũ imonou jee” 'ga 'eawera 'ã pẽẽ enupa. Aipoa
    pẽẽ iapoa Janeruwarete 'ga afutat. A'ere 'ã ajepeja 'ga 'eawera nepeenuwi futari.
    “Pejuereko esage ki” 'ga 'eawera nepeenuwi. “Pẽpota'wa esage ki pejejuee” 'ga
    'eawera nepeenuwi. “Pejejaupe peje'eawer imũ etee futat pẽẽ mama'e apou pejejaupe”
    'ga 'eawer imũ jẽmĩ 'ã mama'e apowe'em— 'jau 'ga 'gã nupe. —“Pejuereko esagea
    te esage Janeruwarete 'ga upe. 'Gã nee pẽpota'wa esagea nanẽ esage 'ga upe nũ”
    'ea te esage ete 'gã upe. Mĩmera pẽẽ iapoa Janeruwarete 'ga afutarete. Peenupaw
    iki 'ga 'eawera 'ga je'ega— 'jau 'ga 'gã nupe.
  dao-dao: '“Thum mtheie ja Pharise he, nangni hypocrite aw, nami jo se ve. Thingkthei
    yawpai ja tawikxüng ankseie xa üng mat nami peki. Acunsepi, aktung bawk thum üng
    jah läklam vai: ngsungpyunkia bilawhnak, mpyeneinak ja cingcainake jah hawihinkie.
    Ahin he cun käh jah hawih lü nami jah läklam vai.'
  cya-cya: '¡''Tnan ca ''un ne'' escriba lo''o ne'' fariseo, a ñi ndi''in cha'' ''in
    um! Si''yana scasca quixin'' nu ndyu''hui loo scua ndaa um tsachin'' can'' ''in
    Ndiose, lo'' nxnu ca''an chon'' um cha'' nu ndon loo lati nchcui'' lee: Nu chcui
    ncha''an na cha'' nu ñi, lo'' ña''an ''tnan ti'' na ''in nten, lo'' tsa qui''an
    ti'' na ''in Ndiose. Nde cha'' nu ndon loo nu ntsu''hui cha'' cu''ni um, una si''i
    can'' cha'' cula'' ti'' um cu''ni um nchgaa la ña''an cha'' can''.'
  wrk-wrk: Narri Barasimuku, baki narri milidimbawarrmuku yuwanyi, ngayu karungka
    narrinya ngirukanyi jangkurranyi. Narri balkimuku. Narri jujambawarrmuku. Dabaja
    narrinya Kudwanyi. Narri ngayangayijbangka kudiyayngka bayakardanyi yuwanyi Kudkanyi,
    narri wajbaja Kud bijalanyi mamanyi jala narri jardiykunumba, ngala miku narrimi
    ngayangayijba nanankanyi jirriyngkanyi yuwanyi. Miku narrimi jungku yurlurrmba
    yalungi yingkamukuyngka. Miku narrimi yabimba kunyba yaji yalungi. Miku narrimi
    ngindu muwa yalungi jala yalu balkijba muwa. Miku narrimi kuyu nanda jangkurr
    nangangi Kudkanyi. Marda narrimi ngayangayijba nanankanyi jirriyngkanyi yuwanyi
    Kudkanyi, baki yuwajiwa janarri ngayangayijba nanankanyi bayakardanyi yuwanyi
    marda.
  nii-nii: “Enim lo ek piik ełmin wumb ni, wumb enim lo ek andan tołmun wumb; enim
    kan kun er mułngii! Enim noman tał pim wumb. En enim aka pin me min, kuni singin
    erang, epi engki tu wuk, endeim aninga tonu ei Gos ngok yi ełmin. Ba enim lo ek
    pei enim si kindiłmin ek ei, nga ekii sinermin mon. Ei ek yi ek, wumb nok tumba
    kun ka ek ni, oł kun erngii ek ni, noman ka wumb ngungii ek ni, lo ek Gos kin
    epi engki nga sipi, Gos ngok erngii oł ei, enim si kindnanmin mon! Ba epi lo ek
    owundu ei oł keimi erngii,” pa nim.
  ign-NT: ¡Jucari­hivare eta apana tiviuchahehi eta tamura­cavaya eta ícuñayare, éti
    apimirana! Éti ímija­chavahi ímine­ca­pae­queneha ena ecuti­queneana púchuquiana
    tayehe eta títuca­careana. Ímija­chavahi yátupi­quenehi eta religió­so­héirahi
    eta epami­si­ravahi eta ítauchira eta vanairipi eta ecama­vahuira me Viya eta
    diésmuri tayehe eta sucurecana. Ecuna­cha­carehi taicha éta. Váhisera epami­ca­vahini
    eta táuriqueneana ticuna­cha­ca­re­panahi me Viya. Tatupa­racahe emutu ájapa­nurahi;
    ecatiu­cha­va­ca­yarehi ena macatiu­cha­va­ra­hanahi; yátupina eta ítauchiraya
    tamutu eta íjara­si­ravahi; yátupina eta ecasi­ña­vairaina me Viya. Tatupa­ra­ca­he­hivare
    ecamavahu eta me Viya eta diésmuri. Éti éñamavahi eta ítauchirahi eta ánichichana,
    étasera eta tisuapa­ca­re­pa­na­que­neanahi táuriqueneana, tasapihahi vahi esuapa­hini­.
  dik-NT: “Kɔc piööc lööŋ ku wek Parathï! Awëëŋkui! Wek aa kälik käkkun cäk puur yiic
    juɛ̈r Nhialic, ku wek aacie käril ye löŋ lueel ye kuɛ̈ɛ̈c nhïïm, cïmën bï raan
    dhiɛl la cök ku lir puɔ̈u, ku kony kɔc kɔ̈k ku cïï kɔc ye ruëëny. Wek aa dhil
    käkkä muk nhïïm, ke we cïï mäl ë juɛ̈r käŋ aya tënë Nhialic.
  cac-cac: A ex c'ayb'um ex d'a ley Moisés yed' ex fariseo, te chuc eyico'. Chab'
    sat ex. Tzeyac' sdiezmoal juntzan̈ an̈ alavena, juntzan̈ an̈ anix yed' juntzan̈
    an̈ comino. Palta ay juntzan̈ schecnab'il Dios nivan yelc'ochi, max e c'anab'ajejlaj.
    A checnab'il chi' tz'alani to yovalil tojol scutej co b'a, tz'oc' pax co c'ool
    d'a eb' quetanimail, scac'anpaxelc'och tas scala'. Palta inai malaj tz'och juntzan̈
    tic d'ayex. Octom tze c'anab'ajej juntzan̈ tic, tze c'anab'ajan pax juntzan̈xo
    chi'.
  tzj-E: Congan lowlo' chewa ixix je ix maestro y chewa ixix ix aj fariseo, caca'
    eplaj com ixix congan necsaj echuk'a' che rya'ic eprimicia per c'c'o na más nbij
    rley Dios chneban jmás nc'atzina chneban per jara' majo'n ebnon ta. Congan neyke'a
    ewanm chneya' eprimicia, neya' jle' ichaj ajni' menta, ajni' anís y ajni' comino,
    per je rbeyal rxin Dios jara' majo'n ebnon ta, majo'n nepoknaj ta quewech wnak
    y majo'n neban ta cumplir jnetzujuj chka'. Per jara' ne nca'tzin wa' chneban cumplir
    y ne nc'atzina chka' chmajo'n netenba' ta rya'ic eprimicia.
  bpx-bpx: ए ढोंगड़ा करन्‌या चोखली सास्‌तर ह़ीकाड़न्‌या अने फरीसी पंथवाळा! तमारी जुगु
    घणी दुख नी वात से! काहाके तमु पुदीना नो, सोप नो अने जीरु नो दसवो वाटो ते भगवान
    ने आपो, बाखीन मुसा नी लारे लीखली सास्‌तर नी खास वात ने सोड़ देदा; होव, नीयाव,
    दया, अने भरहा नी खास वात ने टाळ देदा। तमु दसवो वाटो ते आप्‌या करजो, पण नीयाव नी,
    गीण नी, अने भरहा नी खास वात ने बी पाळ्‌यात करवा जोवे।
  san-BUR: ဟန္တ ကပဋိန ဥပါဓျာယား ဖိရူၑိနၑ္စ, ယူယံ ပေါဒိနာယား သိတစ္ဆတြာယာ ဇီရကသျ စ ဒၑမာံၑာန်
    ဒတ္ထ, ကိန္တု ဝျဝသ္ထာယာ ဂုရုတရာန် နျာယဒယာဝိၑွာသာန် ပရိတျဇထ; ဣမေ ယုၐ္မာဘိရာစရဏီယာ
    အမီ စ န လံဃနီယား၊
  yaa-NT: “¡Ooa, a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe fariseofo
    feta! Ea nikakapo. Mãfi ato parapaimiski. Mãto afama mĩshtifo mã Nios inãpaifikĩ
    a Niospa afara fetsa yoia keskara mã shinãmisma. Mã mãto fana mĩshtifo nã korãtorofo
    fana fetsa mĩshtifori mã Nios inãmis. Akka fetsafo mã ato yonomaxõ afara fichipaifiaifãfe
    mã ato noikima mã ato afaa inãmisma. Epa Niospa yoini keskafakĩ mã ato noima.
    Akka a mã yoiai keskara tsõa mãto meka chanĩmara fatiroma. Nãskaxõ mãto fana mĩshtifo
    mã Nios inãfikĩ a Niospa yoia keskara mã shinãima.
  cab-NT: ‘¡Fugiábugu jugúya arúfudajatiña lilúrudun Moisés jáma fariséogu! ¡Biángua
    tigíbu! Adǘgatün díisi fáreinti láu jíduru le ménta, anísi, lúma comíno lun jíchugun
    ában fáreinti lun Búngiu, áni mebéresentün láu arúfudajani le weírigutimaabei
    lídan lilúrudun Búngiu, queí buri lun jadǘgüni sun cátei láu úaraguni, lúma lun
    jagúdemedun gürígia jun, lúma lun jagúnfulirun lúma Búngiu. Ligía buri cátei le
    lúnbei jadǘgüni, mígirunga jumeíme jadǘgüni le líbiri.
  clu-clu: “Kailo kamo ra nga mga manogtodlo ang Kasogoan kag mga Pariseo. Indong
    pagtoo sa Dios pakita-kita lang. Ay nagataw kamo sa Dios indong ikanapolo bisan
    sa mga panlakut sa pagkaun, piro ara nindo ginasonoda ang mas importanti nga mga
    sogo parti sa matarung nga pagkaboi, pagkamaloloyon, kag ang sogo nga kamo dapat
    masarigan. Dapat magtaw kamo manda indong ikanapolo piro indi nindo ra pagpabayanan
    ang mas importanti nga mga sogo.
  swh-ULB: Ole wenu, waandishi na Mafarisayo, wanafiki! Kwa kuwa mnalipa zaka kwa
    bizali, mnaanaa na mchicha, lakini mnaacha mambo mazito ya sheria- haki, rehema,
    na imani. Lakini haya mnapaswa kuwa mmeyafanya, na siyo kuacha mengine bila kuyatekeleza.
  tpt-NT: ’Payniꞌincha ni uxiknankꞌan yu fariseos untꞌatꞌik y vachu yu masuyatꞌik
    ixlhachimoꞌonkꞌan ni israelitas. Va tꞌuy ukxpuꞌ makꞌayatꞌik. Xtꞌaqniyatꞌik lakatsꞌuniy
    milalhaꞌoxin, ali mimuvis, ali miꞌanís chuncha tacha tapaxtoqniyan kaxtꞌaqtꞌik
    la kilakatajtankꞌan. Pero jantu makꞌayatꞌik kuenta yu apalay maqskꞌiniy ixlhachimoꞌon
    ni Dios. Yu apalay maqskꞌiniy va ox vas kaꞌukxuntꞌay la mejatsukunti, va kꞌamapꞌaynin
    y jantu kꞌamakꞌau milhakapuꞌati. Va yucha yu maqskꞌiniy kꞌamakꞌatꞌik pero vachu
    jantu kꞌamakꞌau yu alati.
  aai-aai: “Yababan boro kwanab, Ofafar Bai’obaiyenayah naatu Pharisee, wanawanan
    rerekabih! Kwa i fiyow yamurih gewasih, bay hai momon, bay matah haibaib gewasih
    i roumukur kwayai God kwabitin, baise ofafar gagamih ma gewas isan, kabeber, bosunusunub
    isan eo i kwakwahiren. Ofafar iti i gagamih, gewasin i kwatabosiyasiyar ofafar
    afa auman.
  sny-sny: Ane fene ma'e, lu Farisi, Owane Sitewi lo yo peri so'oruwe siye lu, fene
    marepi hesi totenamisiya. Ane fene ma'e eiwa. Weiyai! Fene ta'aneyei awei lo one,
    sawi, haiye werese wesi fene lo ani fu asiyei. Sosu fene one, sawi, haiye tewi
    oso a'i tamo Owane Sitewi ma'e itiya'u ani au hese ereirowa. Etiri wisere a'i
    ne. Ahowa, fene Owane Sitewi lo yo peri lo sitewi tote i'aneye. Lu taune fene
    ma'e marepi orese a'i se au hese ereiyei ne aiyerowa su, fene peri lowe lo wanu
    se ta'ame. Lu taune lau erasi se, fene lowe ne ewite ta'ame. Fene marepi wisere
    pefine a'i tote umasi se ta'ame. Etiri eite mo tutawe ne. Etiri tewi a'i ne fene
    Owane Sitewi ma'e au hese ereiyei ape etiri ape mo to'uresi. Ahowa, fene Owane
    Sitewi lo yo peri sitewi tote i'ane tepa'asiye. [Wkp 27:30; Mai 6:8]
  myy-myy: ’Bʉjato bʉjarã wãna ya mʉa fariseo gaye tʉoĩarã, judio masa rotirise riasori
    masa mʉa cʉni. “Queno yirã ña gʉa”, yibojarãti mʉa yiro robo yirã meje ña mʉa.
    Jũ queno sʉtirise, anís, menta, comino waja rʉ̃cʉbiti gaye mʉa rʉcoja, Moisés
    ñayorʉ ĩ rotiado bajiroti Diore jabeto ĩsia mʉa. Ito bajibojarocati rotire ñasarisere
    tʉorʉ̃nʉbea mʉa. Ado bajiro bajia ñasarise, queno yire, gãjerãre ti maire, Diore
    tʉorʉ̃nʉre, itocõti ña ñasarise. Iti gaye yitĩñama mʉa, Diore jabeto ĩsire gaye
    cʉni jidicãbeja mʉa.
  trc-NT: ”Nique̱ soj si̱j naquiꞌyaj cu̱u se‑tucua̱nj Moisés rihaan yuvii̱ do̱ꞌ, si̱j
    fariseo do̱ꞌ ei. Quira̱nꞌ uxrá soj sayuun ado̱nj. Síí nucuiꞌ rá me nij soj na̱nj
    á. Dan me se sese vaa nuu xlá do̱ꞌ, coj eneldo do̱ꞌ, coj cominó do̱ꞌ, rihaan soj,
    ne̱ rqué soj ꞌo̱ nánj coj rihaan Diose̱ rihaan daj a̱ chi̱ꞌ nánj coj yoꞌ a. Tza̱j
    ne̱ nana̱ noco̱o doj ne ꞌyaj soj maꞌ. Ne aꞌneꞌ nica̱ soj cacunꞌ cheꞌé tuviꞌ soj
    maꞌ. Ne ꞌe̱e̱ rá soj tuviꞌ soj maꞌ. Ne uun nucua̱j rá tuviꞌ soj man soj maꞌ. Tza̱j
    ne̱ Diose̱ roꞌ, me rá quiꞌya̱j soj nu̱ꞌ nana̱ noco̱o nihánj, ne̱ naꞌvej rá Diose̱
    ta̱náj xco̱ soj a̱ yoꞌó nana̱ leꞌe̱j doj maꞌ.
  cut-NT: Nchuhn sa̱hn fariseo ma̱n, sa̱hn devano ley che dirun Moisés ma̱n, ¡o na̱n
    o chende ne! ¡Cheva̱h nchuhn!, te renedihve ne riya yahn ive ma̱n, yahn anís ma̱n,
    yahn comino ma̱n, ate vederihquentiyon yahn Dendiohs che tahque mena̱n vihca ne,
    hua retumaca̱h ne yahn, te hua runeca̱de vatechica ne ma̱n, hua chenan cuma ne
    vedeva̱hino ma̱n, hua ritahno ne ma̱n. Che nahn ne, che quendihconahn dinahn ne
    vederihquentiyon yahn Dendiohs, hua ca̱hcoma̱n ne nde a̱ma.
  bel-bel: 'Гора вам, кніжнікі і фарысэі, крывадушнікі, што даяце дзесяціну зь мяты,
    анісу і кмену, і адкінулі важнейшае ў законе: суд, міласьць і веру; гэта трэба
    было рабіць, і таго не пакідаць.'
  zlm-KSZI: ‘Malanglah kamu, guru Taurat dan orang Farisi! Kamu munafik! Kamu memberikan
    sepersepuluh daripada pelbagai jenis rempah seperti selasih, adas manis dan jintan
    kepada Allah. Tetapi kamu tidak mematuhi ajaran Taurat yang benar-benar penting
    seperti keadilan, belas kasihan dan kesetiaan. Kamu harus mengerjakan semua ini
    tanpa melalaikan ajaran yang lain.
  gdr-gdr: “Ju rɨga waina gog ouyaena rɨga dɨde Parisai rɨga! Wɨn re gɨm ke b'ogɨl
    ajɨ ngor wa negɨr mɨle rɨga im. Sɨ God ma sake wɨn kɨma. Mop nokɨp wɨn odede sobijogjog
    gasa nena im ten (10) ɨkalki wɨngɨrɨnd yɨpa tab Godɨnd wulpok yomnɨkenenya, opi
    re b'eag, wɨngarom o kɨma, ajɨ wɨn odede gog yɨtɨmna ukoijog b'ingawa yɨt im nony
    ke ewaenenindam, opi re komkesa rɨga yɨpa rɨrɨrkɨp omnɨka mɨle, rɨga kear omna
    mɨle, ɨ dɨde nony b'ɨjawa mɨle. Sɨ wɨn b'ogla opimemb b'ingawa yɨt b'obogɨl tamnɨkenenindam
    ajɨ goro nony ke tewaenenindam!
  vmy-NT: '’¡Nimaxuni ngatꞌanu, chjine kjuatexuma ko xuta fariseo, xi jó nkjon! Ngatꞌa
    baꞌe_ru Naꞌenchana jngu kaꞌa tsujmi ntje xi tsjare jnda xi chine joni menta, anis,
    ꞌba ko comino jotsaꞌen kuaꞌindutꞌa kjuatexumo; tunga nichiyajinñu xi ngisa chjire
    xi ꞌba nde bakuya kjuatexumo: nga kixi kuon ngixkun Naꞌenchana, nga sꞌe̱nu kjuanima
    kakun, ꞌba nga kixi ku̱akjainnu enre Naꞌenchana. Ki=bi xi tjinnere kjiñoꞌon tsakaiñu,
    ꞌba bi kjinichiyajiun nga siꞌon xi kjaꞌere.'
  cmn-FEB: 虚伪的宗教老师和法利赛人呐，你们即将面临灾祸！你们把十分之一的薄荷、茴香和孜然献祭，却忽略律法上更重要的内容：正义、怜悯和信任。固然献出十分之一的财富很重要，但你们忘记了其他事情。
  gmv-RNT: “Inteno qoodheppe qommon hanizayto, Muse woga tamarsizayto, Farsaaweeto!
    Intena aayye ana! Aasutappe, aanugappenne katkal7afe tammafe issino immeeta shin
    wogatappe waannatizayta heytikka tuma pirda, maarotethinne ammanetteth gidikko
    kadhideta. Heyta aggonta dishe haytanta inte ooththanas intes bessees shin aggideta.
  ncl-NT: ’¡Quichi anpanus lacocoltilisli amhuanten, ilamaxtinijmes in lajtol huan
    fariseos, amhuanten lacuajcuamananijmes! Amhuanten anquimaca Dios se ca mochi
    diez inminlajlajco menta huan eneldo huan cominos hual anquipixca, huan amo anquinequi
    anquinmijnamiquía in lajtomes hual niman monotzalo ca Dios. Cate innojen lajtomes
    hual anmitznextililo quinami monequi pa anyuli anquichijtica len hual Dios quita
    cuali pa moxtin. Huan cate innojen lajtomes hual anmitznextililo quinami monequi
    pa anquimatis anlaicnilía huan quinami monequi pa anquimatis anquilalía anmolaneltocalisli
    ca Dios. Cate innojen hual monequi pa anquimatis anquichías. Huan noje monequi
    pa camo anmocahuas pa anquichías len quililo in oc sequin lajtomes tijtipichin.
  sua-sua: 'Va suvrum muk ruk o pattermia kmo pos va muk ruk o Parisiau gi enang tok
    kat ge. Ko mularo naprai alomin he. Ko muma tagur pum mut ket keknen mruo to ta
    mrer, endo kam koprang orom o kummin ruk o pnul, o tiptip va o lkiet he kmommen
    ngaro mhetor te, loktiek he vua nngiar ngang E Nut orom nga mhe to atgiang, nang
    kle gia kaennegiang E Nut karo keknen ruk lvankue kun mnam karo pos: Endruk kam
    ring ya mang mulenar, va kam mrung mulenar, va kmor mnam muk mang E Nut kat. Mup
    kle kpupam o keknen ruk endruk tgus ha, he lua tagur pum mut ket kor tuk e.'
  are-are: “Artwa Intarrangaltha ntjarrai, artwa Pharisee ntjarrai turta, rrangkarrataka
    imampurla kngarra nitjina. Pmatha ntjarrai, rrangkarra kunha ngkulpalka, paraltjalka
    Altjirranha tjauwerrilya nthama. Kanha Altjirraka turnintja tjiparra inthorra
    etnaka, rrangkarra kngwerramala. Rrangkarra itja relha arrpunhanha arratja tjiperrawuma.
    Rrangkarra itja relha arrpunhaka montjamontja ntelalhama. Rrangkarra turta Altjirranha
    itja arratja tnakama. Turnintja nhanha ntjarrakakimparra rrangkarra kangkwerreikanha.
    Kurunga tjauwerrilya turtantama rrangkarra arratja ntheikanha.
  gai-gai: “Aintik ne Parisina ramtaɨrapa tɨpemb wandik tamŋirena ramtaɨr, ne makukara
    aŋgɨnandet! Ne kɨrpaina mimna ramtaɨr. Ne warɨŋna ikir uprirmo, aŋgɨca nduca taŋca
    parniŋna mɨnna tɨk te, ne an parniŋa morinanmo, Raraŋ Aetaniaca neaŋ, na ne Tɨp
    Wandɨk aniaca raŋgaina mba morenanna, an Tɨpemb Wandikca anna meikramtaɨrmo wandoŋainan,
    na meikramtaɨrmo rɨtɨpacna tɨp laŋa wandacrenan, na meikramtaɨrmo kakadmaina opotaca
    morena tɨpemb kirarira wandacna, na anna ne mba raŋgairenan. Aintik ne an Tɨp
    Wandikca raŋgai te, anna laŋ, na ne an nduca parniŋa morena Tɨp Wandɨk toco kai
    ndarekrekke teac.
  qvm-NT: '“¡Moisés escribishganta yachatsegcuna y fariseucuna! ¡Ishcay cära cashgayquipitami
    juicio final junag pasaypa laquicunquipag! Gamcunaga templuman apanayquipag mentata,
    anista y comïnustapis chunca (10) wancuypita juc wancuyta imaypis raquircaycanqui:
    ‘Tayta Diospa palabrancho nishgannogla lapantami ruraycä’ nishpayqui. Tsaynog
    rurarpis manami cäsucärinquitsu más cäsucunayquipag cag mandamientucunata. Tsay
    mandamientucunata mana cäsucurmi runa mayiquita mana ali ricaycanqui, mana cuyapaycanquitsu
    y aunishgayquitapis mana cumpliycanquitsu. Chunca wancuypita juc wancuyta templuman
    apar Tayta Diosnintsipa palabranta cumplishgayquinogla runa mayiquitapis ali ricanquiman,
    cuyapanquiman y imata aunirpis cumplinquiman.'
  chz-NTPS: ʼJwɨɨ˜ baˊ hnähꜘ taˉjwohꜗ kya̱a̱ꜗ ley kya̱a̱hˊ fariseo, hnähꜘ hi̱ˉ taˉju̱u̱ˈ.
    Kwëëhꜘ baˊ hnähꜘ Dio miihˉ läꜙko̱o̱ˉ jähꜘ ley, läꜙ laꜗ läꜙjëꜙ oˉmeeˊ kihˈ ñeꜗ,
    anís, mɨɨˈ kiˉmaꜗ. Pero saꜙ miˉtehˋ hnähꜘ heˉ kye̱e̱ꜘ gaˊ kihˈ ley. Saꜙ jmeehˉ
    hnähꜘ heˉ lluꜗ jmahꜗ, saꜙ dsaˉläˉñihꜘ hohꜘ hnähꜘ dsaˉ, niꜙ saꜙ miˉtehˋ hnähꜘ juuˈ
    kyahꜗ hnähꜘ. Heˉ laˉ baˊ ja̱ˉ jmeeꜙ biiꜗ jmeehˈ hnähꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ heˉ kwahˉ
    hnähꜘ naˉ.
  kmu-kmu: AvoꞋnio kahegi kema havilinaya anagaꞋmogatamaene Falasia vayaꞋmogatamaene
    vagala vayalagi kaꞋye ho. Tamakaya supu tala yaꞋene atuꞋene hefi kana yaꞋene osi
    osi yana alitama teniꞋa (10) haꞋya malenafiti nagoke haꞋya Anumaya Kotina neꞋamiyanagi
    kahegi kefina ala yamona aepaꞋa neꞋatalae. Fatago hutama kaiyeke hu-matesaya yaꞋene
    kayone hutama maisaya yaꞋene Anumaya Kotife havitama lamakupi maletama tamametiti
    hisaya yaꞋene ago neꞋatalae. Hagotetama ani aepaꞋa hanea kea hutetama anile supu
    tala yaꞋene atuꞋene hefi kana yaꞋene alitama teniꞋa (10) haꞋya malenafiti nagoke
    haꞋya Anumaya Kotima amisayana kanaleꞋya hugahie.
  ood-NT: “Im am hu hab wabsh i juhkch hegai mo d chum si haꞌichu am Jiosh chehanig
    ed mamt hab wabsh wo juhkchid g al chum haꞌichu. Neh, wehs am haꞌichu hemako tahpani
    mahk g Jiosh mo wehst‑mahm e tahpanch, chum hems g haꞌichu hahhag ch haꞌichu kai,
    ch wabshaba pi ap ha lodait ch pi ha hoꞌigeꞌid ch pi ab hu wohochud g Jiosh. T
    g Jiosh heg hekaj si s‑koꞌokam wo em‑namkid.
  lbm-lbm: “हे कपटी धर्मशास्त्रियों अऊर फरीसियों, तुम पर हाय! तुम पदीना, अऊर सौंफ,
    अऊर जीरा को दसवा अंश त देवय हय, पर तुम न व्यवस्था की गम्भीर बातों ख यानेकि न्याय,
    अऊर दया, अऊर विश्वास ख छोड़ दियो हय; पर असो होनो होतो कि इन्क भी करत रहतो अऊर
    उन्ख भी नहीं छोड़तो।
  ncj-NT: ’¡Lastima ica namehhuan, tlamachtiyanimen den itlanahuatil Moisés huan namehhuan
    fariseos, san ome namoxayac! Nanquitemactisque seya ica mahtlactli den atochiatl
    huan oc sequin xiutoton itoca comino huan anís. Huan ahmo nanquichihuahque cuenta
    ica tlen ocachi hueyi ipan itlanahuatil Moisés. Quihtosnequi nanquichihuanihque
    in tlen tlamelajcan huan nantetlapohpoluinihque huan nanteneltocanihque. Nanquichihuanihque
    cuenta ica tlen ocachi hueyi, masque ahmo xiquilcahuacan ica in oc sequin.
  yuj-yuj: 'Yumo lo yénkrá farákáp konap arop ntia Farisi, yumo te kwekár i konap
    aropono. Yumo te fwapia mér kipo: Yumwan touwe kwatae korop naeane. Yumo te fɨr
    mek sɨrarrá fépér i konap nánákáre konámp ankank táman tia fére-sámpramp fi pɨr-pwararea
    Kwarén ankárank fi sánk konapono. Aeno yumo tokwae kar lo yénk i konap nɨnɨk ponankor
    mántwaok mo, pwar napono. Am te yae-párák kare nɨnɨkria arop yurukup, tá aropomp
    i konap nɨnɨk, tá Kwarén mér i konap nɨnɨk te pwar napono. Kwarén fére-sámpramp
    aopwe pɨrékarea sánk konap lo te pwar kwapono. Aeno mámá tokwae kar lo fekamp
    ankank máte yumo ankár kare kar mént tére kipo.'
  kto-kto: '“Kadiktung maset, mimi teip o usingnualap o maimai ga mimi Parasaiop!
    Mimi teip o kakarabunim it. Mirier tatak sagurup pagap onim na ubi, mime mavuot
    na 10 ma napup ga miala non nap aun Morowa. Eva, tatak pagap agarit la mitara
    mime mamiuluan. Pa pagap mila kakanim na agat ang Morowa, miavaiam kan maset.
    La are ro: Maimai me tavuk ila puvuvui ga tavuk o kadik ga tavuk o nagan migat
    ira Morowa. Mumuru le mimamaranim ba le mamiuluan miriro maimaiap mila kakanim
    na ninimiap ming. Pa buat miavaiam mirie non tatak maimaiap gat.'
  gmv-NT: “ኢንቴኖ ቆꬌፔ ቆሞን ሃኒዛይቶ፥ ሙሴ ዎጋ ታማርሲዛይቶ፥ ፋርሳዌቶ! ኢንቴና ኣዬ ኣና! ኣሱታፔ፥ ኣኑጋፔኔ ካትካልዓፌ
    ታማፌ ኢሲኖ ኢሜታ ሺን ዎጋታፔ ዋናቲዛይታ ሄይቲካ ቱማ ፒርዳ፥ ማሮቴꬂኔ ኣማኔቴꬅ ጊዲኮ ካꬊዴታ። ሄይታ ኣጎንታ ዲሼ ሃይታንታ
    ኢንቴ ኦꬃናስ ኢንቴስ ቤሴስ ሺን ኣጊዴታ።
  por-BLT: 'Ai de vocês, educadores religiosos e fariseus, hipócritas! Vocês pagam
    a décima parte da menta, da erva-doce e do cominho, mas desprezam os aspectos
    vitais da lei, que são: ser justo com os outros, mostrar misericórdia e agir com
    honestidade. Sim, vocês devem pagar o seu dízimo, mas não devem se esquecer dessas
    outras coisas.'
  stp-NT: ’Baꞌ cham bhaiꞌ tu jam jimiaꞌ aapiꞌm na pim sap pɨk baꞌ tɨix maat gu ñioꞌkiꞌñ
    gu Dios gio aapiꞌm na pim pariseos jum tɨɨtɨꞌ, na pim guꞌ cham bɨɨx miꞌ puiꞌ duiñchuꞌ
    na jɨꞌk jax jum kaiꞌch gu ñioꞌkiꞌñ gu Dios, dai guiꞌ na jɨꞌk bhaan bipioꞌdaꞌ gu
    tuꞌ gu Dios na pim baꞌ miꞌ aichdhidhaꞌ gɇꞌ chiop. Guꞌ gu jaiꞌ biꞌiix ji na pim
    pu duñiaꞌ, puiꞌ na jax na pim sɨlhkam tu aꞌgadaꞌ, gio na pim jix chu joiꞌgɨꞌndaꞌ,
    gio na pim bɨɨx jam jujur kɨꞌn buiñor jix biiñak kaꞌ gu Dios. Dhiꞌ jɨꞌ ji na bɨɨx
    jum aaꞌ na pim miꞌ puiꞌ duiñchuꞌndaꞌ, gio gu jaiꞌ na jax tu daaxix ba puiꞌ ɨp.
  mgc-mgc: “Atëdï na riti zi ye vo komoyandi 'ba vo kö'du kï'dï nnï Farasi ëtï. 'E
    vo komokandi ne'e, ï'dïye zi Wïrï 'butë, wokonyo tisiwa kaa kököwu. Mora o'dɔ'e
    wa ma laka ndra 'ba ködu kï'dï dë, kaa tïnyö, mïkyëyï, koma aba.
  ame-NT: ’Atarr nanac llequëñtsoʼtsenes fariseoneshachaʼ ñam̃a sa ñeñt̃es eʼñe etsotayenayeñ
    ñoñets ñeñt̃ atet̃ anaret̃ judioneshacop t̃arroʼmar sapaʼ sommoʼcheñot̃eʼna atarr
    seshcareʼtyen. Ora allohuen ñeñt̃ senarem̃ sepen amaʼt c̈hocma sapueñeñ Yompor
    allpon ñeñt̃ poctetsa ñocop —mentapan, anísopan, cominopan—sapaʼ c̈ha sepsenña
    ñeñt̃ ñoñtsor ñeñt̃ atet̃ anaret̃ ñeñt̃caʼyeña ello nanac sherbets. Ñeñt̃paʼ att̃och
    eʼñe cohuen es sep̃aʼyeññañ poʼpotantañ. Ñeñt̃ña sapaʼ c̈haña sepseñ. Ñam̃a att̃och
    semuerannaʼta ñeñt̃paʼc̈hoʼña sañapaʼ c̈hacaʼyeña sepseñ. Ñam̃a att̃och poʼñoc̈h
    eʼñe cohuen sameʼñañat̃tena Yomporecop ñeñt̃paʼc̈hoʼña sañapaʼ c̈hacaʼyeña sepseñ.
    Sapaʼ eʼñe ñeñt̃aña sepalltena. Ñam̃a att̃o c̈hocma es sapaʼyen Yomporecop ñeñt̃paʼc̈hoʼña
    c̈hocmach atet̃ sepena amach c̈ha sepsatstere.
  mgh-2016: “Nhothapana, inyu owiittuchiha Malhehero a ashinna Musa ni Amafarisayo!
    Mwa anafiki! Nnaalhiviha attu isadaka yo nifungu no khumi, ata yo mathaakhuru
    o nihiriri noonukhelha, manjano ni ijira, uno nhiyaka chittu cho uchuwania cho
    Malhehero a ashinna Musa, ikiriri ni upisha nrima ni ukhulhuvelhiya. Kinouhimeriani
    wiira alha phi ayo mwaathananiye inyu uvarelhelha chinene, nhilhiyalhaka makina
    ayo.
  kvn-NT: “¡Imi pemal-Moisés-igalgin-tulemal-oturdamalad tegin pemal-Pariseomal anpi
    pe wilesmalma! ¡Pemal pinche-askinbi-nued-nanemalad! Imi pemal immal-polléje-pakal,
    menta, anis, tegin comino, kwaambegin-kwagwen Pabga ukmal. Tenal pemal Moisés-igalbal
    igal-pul-chunchoged takchulmal, tulega-igal-nudaked, wilejakwa-tule-taked, tegin
    keg-chulgu-inniki-naneed. Tenal pemal we igal-chogpágwad pe imajad-wilubmal, tenal
    pemal kwaambegwad-kwagwen-Pabga-immal-uked pe imajad-wilubmalmo.
  gvf-gvf: “Yuda ka main nil si tongwa yal kobe te Parasio, miriin kaale tongwa yal
    milingiwe. Komina kaa kawi sinangwa kal i taw anan kole kole muru yere, taranta
    God tenwa. Kal i megemaaga mere tenba, kile kaman ka u maribe ongwa nomanin si
    ala ere wiina ere tekinwa. Kile kaman ka u maribe ongwa iru paamia. Ibal kenin
    ere tere, te miriin wen pire tere, te aa te wai ere tere, kal iru paangwa mere
    kuunin ere wiina ere tenanba, ka megemaaga iray para wiina ere tenanwa.
  san-ISO: hanta kapaṭina upādhyāyāḥ phirūśinaśca, yūyaṁ pōdināyāḥ sitacchatrāyā jīrakasya
    ca daśamāṁśān dattha, kintu vyavasthāyā gurutarān nyāyadayāviśvāsān parityajatha;
