  cof-NT: 'Junni Jesús israelita mantaminlabe cacuenta quinato itsantie: —Nula mantaca
    micariminlabe fariséolabe fe sen jolajoyoe titonan duque padeseilaichunae tie.
    Diosichi mantaca obedeseiminlayoe tito, ti tanuncatiya Diosichi nasi cuwaminlae.
    Chunca ticatiya cato, Diosichi manca cuwaminlae tie. Danun tape nacá jerale, menta,
    eneldo, comino, ticatiya nasi nasi cuwaniquiminla joe Diosichi mantá joe tito.
    Junni nulari jun mantaca meráminla jotonan, Diosichi fe merántsan mantaca natiya
    tennatuminlae tie. Encanalaquituna! tinunca, laquiralarana! tinunca, uyanlabe
    sen jolajona! tinunca, nulari natiya tennatuminlae tie. Diosichi weyan mantaca
    telatuminnan, jun fécari merántsan mantaca meráno jominlanue.'
  srm-NT: “Nöö mi bai helu da unu möön e, un dee Sabima u Wëti, ku un dee Faliseima,
    un bödjëëma unu! Biga hii dee soni un ta paandi fuun njan te dou ku dee pikipiki
    sii tuu, nöö de tuu un ta paati a teni pisi finifini nöö i ta da Gadu fëën pisi.
    Sö un ta mbei taa un ta hoi Gadu wëti fini tjika. Ma nöö dee gaan wëti u Gadu
    kuma fii wegi soni luku a wan leti fasi, ee nasö fii abi tjalihati da otowan,
    ee nasö fii libi a wan leti fasi fu sëmbë sa futoou i, dee di dë wan ta kai de
    gaan soni möönsö. Nöö an bunu e! Biga ee i lobi u hoi wëti sö, nöö dee wëti dë
    tuu i bi musu hoi makandi söndö i disa hafu u de.
  qvs-NT: 'Chaymanta Jesuska willarkansapa: —Alaw, kankuna Moisespa killkadunta yachachikuk
    runakunata fariseo runakunata sukaman llakichiykichi. Kankuna allipi tukushpa
    llullakuykankichi. Mentapa kominospa anispa chunkamanta sukta suchuchinkichi Tata
    Diosta kunaykichipa. Chaykamanka ashwan kasunaykichipa kamachikunankunata mana
    kasunkichichu. Tata Dios willawanchisapa allillata rurashpa runamasinchikunata
    llakichishpa kawsananchikunapa. Chaymanta rimashkanchikunata rurananchikuna tiyan.
    Chay kamachikunankunata alli kanman ruranaykichipa. Chaymanta chunka tiyapushunaykichimantapish
    sukta Tata Diosta kuychi.'
  zca-NT: '’¡Nal ne goi, rë go xa'' nilu'' ley, kun rë go, men fariseo, chigab walika
    men wen go! Niza'' go diezmo lo Dios che''n rë kwa''n nixë''n go: rë yix ment,
    no rë anís, mbaino rë kumin. Per gat nile''t go rë kwa''n tsak re'': le'' go kwa''n
    ñal kun kad men, no lats laxto'' go men, mbaino ban go nab tsa par Dios. Galo
    laka re'' kure'' ñal le'' go kwa''n nzobni'' lo ley per naya''lt laxto'' go le''
    go rë más rë kwa''n menes tsak.'
  cbc-NT: “¡Mʉjãã, Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobueri majã, bairi mʉjãã
    fariseo majã cʉ̃ã, caĩtopairã, roro majũ mʉjãã netõgarã, ricaati mʉjãã caátiãnie
    jʉ̃gori! Mʉjãã cʉ̃ã pʉga wãmo cãrõ moneda tiiriacarẽ mʉjãã cacʉ̃goata, jĩcã tiiaca
    mʉjãã jonucũña Diore. O ʉgarique asurique jĩcã wãme ũno pʉga wãmo cãrõ mʉjãã cacʉ̃goata,
    jĩcãrõãcã mʉjãã jonucũña Diore. Bairo cariape tie ũnierẽ átimasĩmirãcʉ̃ã, ape
    wãme paijãñurõ Dios cʉ̃ carotirique pʉamerẽ mʉjãã tʉ̃goñaetimajũcõãña. Caroaro
    ãmeo átaje cʉ̃ãrẽ marĩ rotiyami Dios. Camasãrẽ bopacooro na marĩ caĩñarĩjẽ, bairi
    caroaro ãmeo mairĩqũẽ cʉ̃ãrẽ marĩ rotiyami. Tie pʉamerẽ mʉjãã tʉ̃goñaẽtĩña.
  qxo-NT: '“¡Allau ley yachatsicogcuna y fariseucuna! Gamcunataga Tayta Dios mana
    cuyapaypam castigayäshunqui. Gamcunaga templuman Tayta Diospä garaynin apayänayquipä
    mentatapis, anistapis, ni comïnutapis chunca (10) aptay capuyäshuptiqui juc aptaytaga
    imaypis raquiycäyanquim: ‘Tayta Diospa palabran gellgaranganmanmi llapantapis
    cumpliycäyä’ nirnin. Tsaycunata rurarpis manam runa mayiquicunawan allega cawayanquitsu
    ni manam cuyapäyanquitsu. Nircur imata aunircurpis manam cumpliyanquitsu. Diospä
    ichic garayta apar cumplingayquinölla runa mayiquicunata alli ricayay, cuyapäyay,
    y imata aunirpis cumpliyay”.'
  mox-mox: “Omiʼa luvine ana toveʼitayavo wese Falisiavo nuakolokolomi. Omiʼa touʼava,
    mana emi nei kavovo dina emi yani qabudi ʼidiega, ta wese yani goyogoyodi ʼidewani
    ʼeʼe be, wayove ta wese dobala ʼidiega. Ta luvine toi qiduadi ovenuafanidi, ʼidewani
    ilivu tunutunuqina be, nuakolokolo be wese gwavubiga. Luaqiaqiemi be yani baʼe
    qiduadi ona viaqidi, ta wese yani goyona ge ona venuafanidi.
  kew-kew: Nimi rekena agaana tisaanu-para Farisi aanu nimiri waru adalepape. Nimiri
    ora maeyae aanu pimi. Nimiri pa yabia meda-para rakia-para padi raani medaloma-para
    ogegepu pamu rugulu imi openalo goa pua Gote medaloma pa kateme. Goa peme pare
    nimimi adaa rekena agaa rayore aba gimeme. Go agaare epe kone i onaa rayo mea
    rumaawa odo omape kona mea sua kone waru rulaatepa. Rekena agaa saapirua Gote
    adalima konere nasalepape.
  dww-dww: “Taumi tarawatu tauwai katakataidima be Parisi taumi banaga kaikaiyovumima.
    Tokare gewagewa vavasaḡinama ko banavina. Baninama taumi kani anitai dinidima
    yabedima koi rawadamdamdi da matabudi 10 be dam tenaḡa Mamaitua ko uteutena. Inam
    kaua ḡaubonama. Be kaua dosidima tarawatue ta kenakenana inam didimana, raunuatoi
    be waipatutu taumi nam koma voivoiedina. Inam ya gewagewa kaua. Taumi noḡone kaua
    dosidima sibo koya voiedina, muriḡa da kaua ḡauḡaubodima sibo koya voivoiedina.
  nif-nif: Endɨkñe nandɨ-tale ama gɨta Falisi ama sɨndɨ kilañmet! Anutu en mek sambekak.
    Ama manjɨ manbenjɨ malet nomɨk sɨndɨ nepek gɨtɨk kasɨleañ wɨn danbɨm, kɨt tambon
    tambon tɨmbɨmbi, tambon noñgan Anutulok pa mañ, wɨn nepek tipnam gwasap wandin
    tuan wopum nɨmnat wɨn bo sɨndɨ nɨm kamalañ. Wɨndɨñgan sɨndɨ endɨkñe manda wandin
    kambak kɨmɨt-kleañ, gan endɨkñe manda Anutu enlok dainan loloñ sɨnɨk wɨn pa lapɨkañ.
    Endɨkñe manda loloñ sɨnɨk walɨ nosii kundit dɨndɨm ba mamasa tɨ-semnelɨñdok, tɨmbi
    Anutu tɨke-kwambɨñ danelɨñdok pa sanañ. Wɨndɨñda sɨndɨ gembɨ kopi, endɨkñe manda
    loloñ wɨn kɨmɨt-klenekalɨñ. Tɨñɨpi, endɨkñe manda dɨwɨn gɨtɨk wɨn bo nɨm nandɨ-kɨmnenekalɨñ.
  twi-ASANTE: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ! Moyi
    ntotosoɔ dudu wɔ afifideɛ a ɛwɔ mo mfikyifuo mu no ho, nanso mogya nneɛma a ɛsom
    bo te sɛ atɛntenenee, ahummɔborɔ ne nokorɛdie. Ɛwom sɛ ɛsɛ sɛ moyiyi ntotosoɔ
    dudu no deɛ, nanso ɛnsɛ sɛ mogya nneɛma a ɛsom bo no.
  aoj-aoj: “Ipaꞌ amam dembipai pagawalipasa muꞌuli Godii paloma Farisi, aeꞌ ati uwahipipa
    ma akafimi luꞌwami anaf mogatagamepa! Ipaꞌ amam malogof biagufipai! Ipaꞌ pandawaloga
    nambawai lombo maloma akwal lalilali hiali pasoꞌana duꞌwanil ilifunamail God.
    Pandaꞌas naꞌamba ma akwal alamba hiali agofula alamba min, dil, kumin. Apaꞌ ipaꞌ
    aꞌ pindihiꞌama basef amamba hiami luꞌuma basef muꞌuli God nagaꞌiefi ma waf usiꞌifi
    ma pegatopalopa epes, pigati esis uwahipis, pendaꞌ hiahaom andeandeꞌ datima ma
    waf endilisifi. Waf afamba hiafi feloma waf pindilali pegasoꞌana hiahawes mais
    Godafi, afamba pekolefaf pihapilaf atin pilaf.
  cbv-cbv: “¡Yeéb Moisés ã wʉtatjidih bohénit, yeéb fariseowãbʉt bʉ́dí yeejép ñi yapbipna
    caá! Tʉ́i bohénit pah jʉmna yʉhna, tʉbit yee naóhnit caá ñi jʉmʉp. Dios ã wʉtatdih
    jepahna, ded chénat pah téihya chej jʉmni nʉ́onadih bíbohna, biíc nʉ́odih Diosdih
    ñipĩ́ wʉ̃hna yʉh caá.Obohjeéhtih, pánih wʉ̃hna yʉhna, biíh ã wʉtatna chah jenah
    joyát pínah ã jʉmʉchah yʉhna, caandíh ñipĩ́ joyáh bojna caá. Cã́acwãdih tʉ́i chãjatboodíh
    ñi jenah joicán caá. Queétdih ñipĩ́ jĩ́gah en teo wáaccan caá. Ded pah bitadih
    ñi niijátji pah ñipĩ́ chãjcan caá. Pánihna, Dios ã wʉtat pah, chej jʉmni nʉ́onadih
    caandíh wʉ̃hna, ã tʉ́ina caá. Obohjeéhtih, biíh ã wʉtatdihbʉt jepahat caá náahap.
  taw-taw: Nɨbi bɨ Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek, bɨ Pelisi okok
    sek tɨtay dɨnɨgabɨm agak. Nɨbi bɨ yepɨs yɨbɨl gep agak. Sɨbɨn tap monmon okok
    nɨgem, tap awl tek lek, ñɨn pag nɨŋɨd dad amɨl wajɨlem ak amub agak. Amek, God
    nop nokom olap ñun agɨl pel ñɨbɨm agak. Ak tep gɨpɨm, takaw ma mɨdeb agak. Tap
    sɨkol okok pel anɨgɨl gɨpɨm ak pen, taynen God takaw ne awl yɨbɨl ak abe ma gɨpɨm
    agak? Takaw awl olap anɨb agup, God ne binɨb okok kɨlop nɨŋɨd pel takaw tɨg asɨk
    tep gup agup ak pen, nɨbi takaw tɨg asɨk tep mel agak. Pen takaw awl olap anɨb
    agup, Binɨb okok kɨlop mapen nɨgup agup ak pen, nɨbi kelɨgɨpɨm agak. Pen takaw
    awl olap abe agup, God nop nokom gos lɨnɨgep pal ak agup ak pen, nɨbi kelɨgɨpɨm
    agak.
  jic-NT: ”Malala ca nu mpalas nun, Moisés popel sin 'yüsa lojí. Malala ca nu mpalas
    wa nun fariseopan. Nun nujos la p'a wa ca yola nsem nun 'üsüs, nun lojí mpes.
    Ma t'üc' way 'üsüs nun. Nun tsjicj way p'in lojí Dios jyü'ta jin. Nun tsjutsj
    tsjictjacj siná popé 'oyá Dios mpes. Pjü way diez to'á popé, pjaní way 'oyá Dios
    mpes. Tsjutsj cilantro jinwá 'oyá wa Dios mpes, ajo jinwá 'oyá wa, comino 'oyá
    wa. 'Ücj wa nin lojí. Malala p'a wa ma lojí. Dios jos nun ca 'üsüs la müjí la
    p'a wa jis lal. Jupj jos nun ca jis capj mp'a'sá malala jis tepyala na yupj. Jos
    wa nun ca t'üc' la müjí nun welé jinwá. Ninana jupj Popel mo'o tjijyü'ta, ma la
    tjüjí nun. Jupj jos nun ca nin la müjí. Niná lojí na, mop'in ca ma'ayá wa nun
    to'á popé Dios mpes.
  zap-NT: ’¡Prob de yra de ne nak de maxter ley no le yra de ne nak de farisew, gugannaa
    laa de wen! Rlachii de bedextil, rlachii de ynizh no rlachii de komin, lex rasan
    de tebchii we por Dëdyuzh, per rlaadet de ne mazre nondee ne zëëd lo xley Dëdyuzh
    ne ylaa de ne xnëz no ne yles lextoo de semén de no ne ylaleedx de Dëdyuzh ydeblextoo
    de. Neree nak ne rap de degne ylaa de, sin ne ysalzaandet de negwa ne che rlaa
    de.
  wer-wer: “Elei, ngön kosangötë ngarangkre Parisi omën kaarörö. Arim naë könöm nant
    orööpnaat. Ar ëwamre kaëkoöre këënre pöt wa top ëak moresiar wesak kom ëak kopët
    nent Anutuun yaö yaalmë. Ar omën pas pöt yeemak nokoliil wotpil mëmpööre yaköm
    ëak ompyaö elmëëre Anutuun kön wi kosang wasö ngön kosang kaö pipot ngaarëk naön
    yeë. Poutepar ëënë pötaar ompyaö.
  ipi-ipi: Lee koo wandakali tupamane wandakali yangone tupa asia kopeta andawa lalaini
    pua teke, loo tupana mana andene akali tupapi, Patasai tupapi, yakamato wandakali
    yangone tupa minakasa wato, asia kopeta andawa lalaini. Oyo aŋako mindi yakamana
    ipa nolane kapo okona epo peteya-kola, yakamato okone angini mindi ya lo nembo
    toto, mo apialaini tekeko, yia kamele andane mindi yakamana ipa nolane kapo okona
    epo peteya-kola, yakamato okone angini mindi jia ya lo nembo toto, ipa towa mee
    goae lalaini. Anu peakale nambato wuane leyope. Yakamato Gotena loo andane tupa
    mee ya lo nembo toto, wandakali yangone tupa ondo naene atoto, utupane wayumane
    yapa lo tale na-piyaini. Yakamato Gote lo bilipi leyama nayu na-lalaini teke.
    Yakamato mana utupane wato mina napene, Gotena loo andane tupa awua tepa alaini
    tekeko, wandakali waka tupamane andolai-kola, yakamato Gotena loo kuai lo wato
    minalaini ya lo andeakale nembo talaini. Wuane nembo toto, yakamana eenga tomo
    aŋako wete yalane tupa yomo paiyasanga tale pua yata wato, yakamato yomo mindi
    Gote mayaini. Yakamato wuane puato, Gotena loo andane tupa wato minapiai-yale,
    yakamana mana okone kuai lapia-yale tekeko, yakamato wuane na-piyainiko. Goteto
    yakama minu koyolane. Yakamato ando atalapape.
  qul-NT: '“¡Ay kancuna, leymanta yachachejcuna, fariseocuna, iscay uyacuna! Kancuna
    chuncamanta ujninta konquichis yerba buenamanta, anismanta, cominomantapas. Chaywanpas
    leypaj importante yachachicuskanta mana casunquichischu: sumaj justo cayta, qhuyapayacuyta,
    fiel caytawan. Chaycunata ruwanayquichis carkan, diezmota koyta mana konkapuspa.'
  ter-NT: —Koati kotívetimo kêku itínoe éskiriba yoko farîzeu, ikítixapovoti koati
    sasá'iti ya po'ínuhiko xâne. Kaná'uti ápeyea íperaxoke Itukó'oviti, hexakínoati
    póhuti yane uhá koeti yehí koeti ítikevo perêxo ndîzimu. Muhíkinova ne kálihunoe
    neóne xe'ókuke yóvoku kuteâti otélam yoko ereva ndúse koane kómiyum, peréxomaka
    ndîzimu ya koêkuti yé'akeye yêho. Itea enepone koâti nékone itíki yane Ponóvoti
    Kixovókuti yútoe Muîse, enepone itíki ponóvoti, koane itíkivo seánati, yoko kívivo
    Itukó'oviti, ákonoe itíka. Yoko énomone itukóvoxo koati nékone itíki ákotimaka
    kurí ixêa itíki ne po'ínuhiko koekúti.
  bmr-NT: Jaamaño ɨdaasucani mihicaji amɨɨhai fariseomɨ, caatɨnɨmɨnaa icamo. Bañɨfiiramɨnaa
    mihicamo. Amɨɨhai Moocaani onoobadɨ diiboco paryɨ mahacɨhicahi mentahiibai aamenegayɨmaryo,
    bu anisiibai aamenegayɨmaryo, bu cominohiibai aamenegayɨmaryo icano. Jaarumo tajɨɨbatɨ
    aivo imiyaano onoonobadɨ momoonɨhicatɨhi. Jaano jino toono imi ica, ɨdaasugo,
    miyaavogo icano. Jinooco aivo momoonɨjirahi sanoocoro momoonɨnoguiinodɨ siino
    jeevesutɨmo.
  fuf-fuf: «Bone wonanii on, yo faasiqiiɓe, ɗun ko onon jannooɓe fii Sariya on e Fariisiyaaɓe
    ɓen, ɓay hiɗon ittana naana e suukooran e ɲamaku farilla, hara hiɗon welsindanii
    ko ɓuri hittude kon ka Sariya, ɗun ko peewal ngal e yurmeende nden e sella-findeyaagal
    ngal. Hara-le ko ɗun haanunoɗon jokkude, tawa kadi on welsindaaki e ko heddii
    kon.
  bhl-bhl: Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw kunum so, Falisi
    so, fimdi famde kunum yu kilelbiko, boliwka! Yu kimit so, bokow so, wanin eisneng
    wiin banim kebe eisneng beso, alik alik be kuluko, king kel anung dukuko, anung
    makmak iti kuluko, Sunbin-Got elo dulewkabiliw te. Be ken kate, yu Sunbin-Got
    em emisik kukuyemin sawa weng be gelewinba kebomi, mali kawtiw ilo kinkin folok
    ibolow so, kiol fein kukuw so, kukuyeminba kekabiliw te. Yu Sunbin-Got elo mesesem
    mesesem eisneng em king kel em anung makmak dulewomin kukuw gelewboliwka! Kate,
    kawtiw ilo kinkin folok ibolow so, kiol fein kukuw so, bakati gelewemoliwka!
  ons-ons: “Yai, ra rokop don kito ebo ebon so Parisi ŋine kaulukkei! Ŋine isi ŋei
    nau, aŋaŋine etke! Ŋine euo ŋine si zaguk yauwine, arerewa, so izaŋ saiyok kine
    kine eu wane aboŋ eamo ŋine mapokeu paki, 10 magu mane Anutu wane biŋek met okanmami,
    ŋo ŋine Anutu wane ra rokop don nat paromine kakapa suaine mane, ea mo yeine qeliŋ
    waremami, yewa mo numa wele, ra makoboe one, mauluk qeuluk, so mali malip eamo
    qeligeu, yeine ket okanmaike. Ŋine iwa koropka siluŋ togole zonom gorop ra rokop
    don suaine pamaike, ea maine mogat warekei, so ra rokop don natne pamaike, ea
    eŋe yale waka misuk qeliŋgei.
  con-NTPO: ¡Vana'faya qui manda'choma atesiansundeccu! ¡Vana'faya qui fariseondeccu!
    Ño'ame attiamba ega'fa qui. Que'ija osha'choma decimo enttingeccoeyi Chiganga
    afeye atesu'fa, Tisema avujaeñe. Nane pa'cco ccoma, pa'cco cuña, pa'cco shinccapama'qque
    qui Chiganga decimo enttingeccoeyi afeye atesu'fa. Tsa'ma tsa'caen afe'a'qque
    manda'cho ti'tsse in'jan'choma qui cati'fa. Nane poiyi'ccoma fae'ngatsse tsoñe
    qui in'jan'fambi. Mendeqquiama qui ñotsse mende'ye'fambi. Ñoa'me tisu suqquia'caen
    tsombipa qui injanga canse'fa. Aqque'pa'fajama Chiganga afeye. Tsa'ma Chiga mandaqquia'caen
    canseye tsu ñoa'me tsoña'cho.
  ghs-ghs: Oonita Pariseo ma qetaqeta abi nikei pattaho qetta ma koko dzapa samaneke
    totaqi nikeme quba mootoqi totaqike Ohongaho quba mootorai tete oio qidza. Oke
    nike eetoraridzonihe ai tatauma ma baruna heena ma Ohongaho noo qesaqesake nike
    naane quba ruume naateqi ota oberanipamu naatorai? Oho ipike nike quba bamenoma
