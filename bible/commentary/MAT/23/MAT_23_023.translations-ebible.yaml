  mmo-mmo: + o 23:23 Lev 27:30; Mai 6:8*“Ham tanasin dangga-so osin Palisai-so, ham
    e naatovu nimeen. Ham oo natee ham ak. Keen, tanasin nambe sen vanôôn pasi-pasiv,
