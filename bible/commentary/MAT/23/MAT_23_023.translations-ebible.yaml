    mot pitar in tekteken nanai tagun a noino natnat na duwai ra i sangsangnain wakak,
    ikut ka mot nuk pas a kum lamlabino utna una kum warkurai. Iri a kum lamlabino
    utna: a tokodos na warkurai, ma a marmaris torom a taro, ma a lingmulus na petutna.
    I wakak sur mot in pam a kum utna ra, ma gong kai mot dumano ru in tektekene tagun
    a noino, sur mot in pitari torom o God.'
  nss-nss: Wawu ndramat para hinuwani nongan para pwahanou pe wawu Parisiy, toimwa
