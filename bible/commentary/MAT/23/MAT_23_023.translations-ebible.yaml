  sgb-sgb: “Kaingalo kaw ya mánoron Kautuhan ni apo Moises haka hikaw ya Pariseo!
    Ampagbabara kaw! Mangêd ya an-idin yo kan Apo Namalyari ya ikamapo hên bulong
    ya pan-ihabug yo ha habaw yo, noa, angkapaulayan yoy maalagáy Kautuhan, ya katoynungan,
