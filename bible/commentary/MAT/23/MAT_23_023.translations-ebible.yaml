  dso-dso: ଏଇ କୁଟିଆଲ୍‌ ଦରମ୍‌ଗୁରୁମନ୍‌ ଆରି ପାରୁସିମନ୍‌, ତମର୍‌ ଦସା କେଡେ ଇନସ୍‌ତା ଆରି କାକୁର୍‌ତି
    ଅଇସି ! ତମେ ପର୍‌ମେସରର୍‌ ପାଇ ବଲି ସାନ୍‌ ସାନ୍‌ ଜିନିସ୍‌ ଅଇଲେ ମିସା ଦସ୍‌ବାଗ୍‌ ଅନି ବାଗେକ୍‌
