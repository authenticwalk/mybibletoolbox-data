  kpw-kpw: “Kale God lo manö hag ñeb bɨ gau abe, bɨ Perisi gau abe, kale manö pir
    alöm gɨ naij gep bɨ. God kalöp gɨ naij gɨnab. Manö nɨbi bɨ rɨmnap kalɨp hagpim
    adö u kale ke gagpim. Kamöŋ asɨ, nan haƚöwaƚö wög adɨŋ ranöb u nɨŋbe, nan yabɨƚ
    rö lö, wö ralbe, am sɨduŋ laŋ arö, God nɨp añɨ ap ñun, a gɨmim, pör nan kale God
    nɨp ñɨbim. Nan pro pro anɨbu rö pör anɨg gɨpim, pen nɨhön gɨnɨg manö iƚ yabɨƚ
    u anɨg gagpimŋ Nɨbi bɨ gau kalɨp naij gɨnɨm nagɨ adö u gagmim; kabö rö gɨnɨm adö
    u gɨmim. Kalɨp mög nɨŋmim, ud aij gɨmim. Gɨnabun a gɨmim, gɨmim.
  ong-ong: “Moingi ili ma faleise ise mete piti yeptalo mete nemple le ise mete pite
    Farasi. Ise mete piti nel loli ilo ilo. Ise yingiepe il kumpu pite Moses watafei
    kapi oweli wopu watafei furfongou, le ise yaptei tulum pire esi plen le plen le
    oweli piti tulum niliyeye pepe ise yaptei watowo Ma Ili le piti pire esi plen
    le twinges te twinges pepe peise isotei. Ise yolpepe, wolo il teingipetei pite
    il lipi pite Moses pepe, il pite ratei teingi tuwopou, onom manepe mete nemple
    le piti empesipe mete nemple kolo olo. Il pepei ise yingiepe kolo olo. Wolo il
    pepei ise ma yingiepe yirkilau le il nemple pepe piti watowo Ma Ili oweli re ise
    ma yingiepe yapwonou.
  tnn-tnn: “!Kəsi, nahməən asol otuwa otəmat iəgətun mɨn rəha Lou, ne Farisi mɨn!
    !Rəhatəmat nənən təwɨr, məto nɨkitəmat tamkɨmɨk! Nəkoatətəu-pən lou əlkələh mɨn
    moatos-ipən tait rəha rəhatəmat nɨmalɨ nɨg nəmiəwɨlat tatəpien u katos-ipən e
    nagwənən, katən məmə min, ne til, ne kumɨn. Məto nakotapəs nat asol e Lou, inu
    etəm tatol tətuatɨp kən mahmen-ahmen əm kəm netəmim, kən mətasəkitun netəmim,
    kən tatol nian rafin nat naka itəm təike matol. Təwɨr nəkoatol lou əlkələh mɨn,
    məto nəkotəkəike moatol lou asol mɨn, məto kəp, nəsotolən.
  hch-NT: Xüa 'ui xeme 'inüaricü xemüte'üquita, xemeta Pareseusixi, que xe'itüarieni
    yacü xeicüa xemüayüacü. Tamamata taparisie mieme, xei tapari xepüyuvaüriya xemixatüanicü
    Cacaüyari, 'asita yerüvavuena texuxuri cuminu naime. Peru xepihayeva tita masi
    müreuyevese 'inüari niuquiyarisie mieme, heiseriemecü yaxemüteyuriecacü, xemüteyucanenimayacacü,
    yaxemütecahunicü que xemutiyuane. Müpaü püta püreuyevese müpaü mütiyurienenicü,
    siepüre catihayevatü xei tapari 'ixatüatü.
  crn-NT: '’Setáꞌaj huataújxɨeemɨsteꞌen, múꞌeen, mɨ sej tiúꞌujmuaꞌate ɨ́ yuꞌuxari
    jetze, seajta múꞌeen mɨ sej iꞌi fariseos. Caxu siyen tíꞌijrɨꞌɨre jéꞌiyecan jɨmeꞌe
    aꞌiné caxu siyen raꞌaráꞌastijreꞌen nain jɨmeꞌe aꞌij tɨ téꞌeyuꞌusiꞌi ɨ́ yuꞌuxari
    jetze. Múꞌeen xu xaa raatáꞌan jaꞌicáj tɨ ruxeꞌeveꞌe aꞌɨ́jna jɨmeꞌe ɨ́ sej jɨ́n
    ráꞌancacareꞌen ɨ́ sej racuaꞌaca seꞌɨ́jna ɨ́ menta, seajta seꞌɨ́jna tɨ naa teáarɨ́ꞌe,
    anis tiꞌitɨ́j, seajta seꞌɨ́jna ɨ́ cumiinu. ’Mɨ́ seajta, caxu aꞌatzu raꞌaráꞌastijreꞌen
    seꞌɨ́jna jɨmeꞌe ɨ́ tɨ jaítzeꞌe ruxeꞌeveꞌe tɨ ayén tɨ jɨ́meꞌen yee: “setáꞌaj siyen
    raaxɨ́ꞌepɨꞌɨntariꞌireꞌen aꞌij tɨ tiraavíjteꞌe”, ajtahuaꞌa seɨ́j tɨ ayén yee: “setáꞌaj
    huáꞌancuꞌuvajxɨꞌɨn ɨ́ ruxɨ́ꞌej teɨte”, ajtahuaꞌa iꞌi tɨ jɨ́meꞌen yee: “setáꞌaj
    caí teꞌutéꞌɨtzeaaraꞌan seɨ́j jemi.” Ayee pu xɨ́ꞌepɨꞌɨn éeneꞌe áꞌameꞌencheꞌe sej
    caí yáꞌuhuaꞌanan seꞌɨ́jna tɨ jaítzeꞌe ruxeꞌeveꞌe, múꞌeen xu seajta siyen huárɨniicheꞌe
    ɨ́ tɨ cɨliéeneꞌe seijreꞌe.'
  zpu-NT: ’¡Nyaꞌchraz gak keré llsedre ke ley danꞌ bzoj da Moisésenꞌ, naꞌ reꞌ beꞌnn
    fariseo! ¡Nakre beꞌnn chop rao! Laꞌkze lloeꞌtere Diosenꞌ raꞌt wej toto kwen yiꞌx
    da llazre, da kaꞌ nziꞌi anis, naꞌ comino, naꞌ menta, naꞌ billre yiꞌxe, naꞌ llsanraꞌllre,
    bill llzenayre ke da kaꞌ nak da lliaraoll gonllo, kanꞌ ne xtiꞌll Diosenꞌ ganꞌ
    nen llayaꞌl gonre da nak wen rao Dios, naꞌ llayaꞌl yeyaꞌchraꞌllre lwellj beꞌnnachre,
    naꞌ llayaꞌl gonre danꞌ ba bnere gonre. Naꞌ da kinꞌ nakll da llia biaꞌll gonre,
    naꞌ bi kwej yichjre bi weꞌre da kaꞌ lloeꞌkzre Dios naꞌ.
  juy-juy: “ଏ ଇସ୍କତ୍ତାମର୍‌ ସାସ୍ତ୍ରିଜି ଡ ପାରୁସିଜି ପନବ୍‌ରଡ୍‌ବେନ୍‌ ବରନ୍ତଙନ୍‌ ଡେତେ, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
    ଆମ୍ୱେଞ୍ଜି ଇସ୍ୱରନ୍‌ ଆଞୁମ୍‌ଲୋଙ୍‌ ପୋଦିନାନ୍‌, ପାନମଉରିନ୍‌ ଡ ଜିରାନ୍‌ ଆ ଦସମାଂସ ଏତିୟ୍‌ତେ,
    ବନ୍‌ଡ ଆମ୍ୱେଞ୍ଜି ଆଜାଡ଼ି ପନ୍‌ସୁଆତିନ୍‌, ସନାୟୁମନ୍‌, ଡର୍ନେନ୍‌ କେନ୍‌ଆତେଜି ବନାଁୟ୍‌ବର୍‌ଲୋଙନ୍‌
    ଆ ସୋଡ଼ା ସୋଡ଼ା ବନାଁୟ୍‌ଜି ଅମଙ୍ଗଡ଼ାୟ୍‌ ଏଏମ୍ମେତନ୍‌ । ବନ୍‌ଡ ଆମ୍ୱେଞ୍ଜି ବନାଁୟ୍‌ବର୍‌ଲୋଙନ୍‌
    କେନ୍‌ ଆ ବନାଁୟ୍‌ଜି ରୟ୍‌ ଆମ୍ମୁଙ୍‌ ଞଣ୍ଡ୍ରମ୍‌ନାବା ।
  for-for: We, mono tisa kinake Parasi kinake kumpari kina, tigeba ataenabi mikibewe.
    Yogarisaenabe to ka'isaena maema nayatara'mu aki puma'ma kapa Kotinta atakena
    kamana yewe. Piya puntiri ka auka'i au'wantaga'ena monota uma arupu puma, agama
    kao'ena puma kamana ago wasima aegarakenaenaba pipa kampa pewe. Ka wasintiri to
    kapa wasiyiyo.
  epo-epo: 'Ve al vi, skribistoj kaj Fariseoj, hipokrituloj! ĉar vi pagas dekonaĵojn
    de mento kaj de anizo kaj de kumino, kaj forlasis la pli gravajn aferojn de la
    leĝo: juĝon kaj kompaton kaj fidon. Sed ĉi tiujn vi devus fari, kaj la aliajn
    ne preterlasi.'
  gfk-gfk: “Maris ta muat ira tena harausur ta ira harkurai tane Moses ma muat ira
    Parisi, na kabit muat! Muat ira ut na harababo! Muat la saso ari a linge wara
    hanamnamien ira amuat nian, hoira lobo, a kamahar, ma ra kari. Ma hoing ira harkurai
    tane Moses i tange, muat la tartar ta God nong i sangahul mei ta kaike ra linge
    muat la saso. Iesen muat taklain balik ta ira tamat ta ira harkurai tane Moses.
    Muat pai takodas, muat pai harmarsai, ma muat pai tutun ta ira numuat nilon. Io,
    gor takodas bia muat te tar kaiken ra linge tupas God ma muat pa gor malok mah
    wara murmur kaiken ira bilai na magingin.
  bjz-bjz: 'Ariee, dara baita rosoravore! Moses da Gaga irugari kakato, kotú unda
    Gaga kaifa kakatodedu eghá rere: nímane tefo aghagago eta rosora enembo re. Agho
    Dari reiria aghagonu urota, nímanda aayova vitia-da eini-eini ijoijokoko eto-bato
    ararugha, dorea, kotú bava aghagonu bua, dibe ingo ungagha itia, anada rova dabako
    God du ututa rosoravore. Aghá egegeta rosora, aná taubana re. Tago, Agho Darida
    gaga bouvu bee, jo ambo-ambo ambi egegeta rosoravore. Agho Dari bouvu bee rera
    mo, enembo nanjogodava vesa inonova ari, kokomanadu neno mema ea sonembari, kotú
    God da unonu egegari-du reirie. Eini-eini ijoijokoko eta rosoravore. Tago eini-eini
    jojabebei nímane jo ambi eta rosoravore.'
  atg-NT: “O ma a khọlọ ẹ egbe, ẹẹ esẹsẹ Ishi eyi iMosisi ali ẹgbọ iFarisi. Ẹẹ erugamhi-ku-alo.
    Aa zẹ azẹ-oghuo-igbe oyi ebe akhọkhọ ali okphasa, ama a ri ẹloe ẹ gbe emini e
    mu ẹloe shi elemhi ishi, nabi, umha gbe azẹba ali isomhelemhi ali igbe akanya
    te ode igẹsikia. Enana khi egbegbi emini a kha riẹlẹ, aa kha pfi enana shi ekẹ
    ni aa riẹlẹ wẹ.
  bjv-NT: «Kəm-to-ndoo e ləsi, səi njé ndo ndu-kun je, kɨ Parɨsɨ je, səi njé kədɨ
    kəm dɨje. Ɔri nḛ kare dan kɨ dɔgɨ tɨ, me mbi kam je tɨ kɨ ətɨ majɨ, kɨ me mbi
    kam ndɨr ta̰y je tɨ, kɨ me ngan nḛ ndɨr ta̰y je tɨ, adi Luwə, nɨngə ɨndəi njasi
    dɔ nḛ je tɨ kɨ rɔjetɨ me ndu-kun tɨ lə Luwə, tə nḛ ra kɨ dana, kɨ koo kəm-to-ndoo,
    kɨ ra go tɨ. Kɨ rɔjetɨ, e kɨn ə e nḛ je kɨ sɔbɨ kadɨ re a ɨndəi kəmsi go tɨ ɨrai,
    kɨ kanjɨ kɨyə̰ ndəge je.
  tos-NT: “¡Koxutaní̱n huixín laktzokqui̱naní̱n, chu̱ huixín fariseos, sa̱mpi̱ xli̱ca̱na̱
    pi̱ luhua xaaksani̱naní̱n huixín! Huixín niucxni̱ ca̱lacatza̱layá̱n pi̱ ankalhí̱n
    ma̱xqui̱yá̱tit Dios la̱ntla̱ midiezmojcán actum hua̱ntu̱ acca̱hu yamá̱ tu̱ makalayá̱tit
    c-mimpu̱cuxtucán, ma̱pa̱pitziyá̱tit lactzu̱ lactzú̱ xta̱chuná̱ la̱ntla̱ milhkajnacán,
    chu̱ a̱makapitzí̱n lactzu̱ tuhuá̱n usu caca, hua̱mpi̱ huata pa̱tzanka̱yá̱tit,
    chu̱ ni̱ ma̱kantaxti̱pá̱tit yuma̱ xli̱ma̱paksi̱n Dios hua̱ntu̱ luhua tlak xlacasquinca̱
    mili̱ma̱kantaxti̱tcán c-milatama̱tcán, huachá̱ pi̱ ni̱tí̱ nastokopitziyá̱tit la̱ntla̱
    acxtum xla̱lakalhamántit, la̱ntla̱ ankalhí̱n tla̱n xla̱catzi̱nítit, la̱ntla̱ hua̱ntu̱
    luhua xlí̱lat xla̱tlahuanítit, chu̱ la̱ntla̱ luhua aktuma talacapa̱stacni̱ xkalhí̱tit
    la̱ntla̱ nali̱pa̱huaná̱tit Dios. Quit ni̱tú̱ cca̱huanimá̱n pala nia̱lh cama̱stá̱tit
    lactzu̱ midiezmojcán hua̱ntu̱ ma̱sta̱yá̱tit, hua̱mpi̱ cca̱huaniputuná̱n pi̱ luhua
    xlacasquinca̱ pi̱ pu̱lh huá̱ nama̱kantaxti̱yá̱tit hua̱ntu̱ tlak xlacasquinca̱
    xtapaksi̱t Dios.
  rro-rro: Rauhubu poki haumi mai Parisea haumi wai bahaorea haumi, heremiai keki'a
