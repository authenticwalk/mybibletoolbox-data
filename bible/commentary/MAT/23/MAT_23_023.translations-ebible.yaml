    Godani jinkiai, ja jirijiribani jaura mati: Kalala ja kalumiltjamiltjarina ja
    morlalu ngundrana jura worarai. Tananapini jura ngankananto ja jenia wata worarananto.'
  gam-gam: Ye God loye dje awinj una ne, Parisi una, ye djillakene soka paro una mor!
