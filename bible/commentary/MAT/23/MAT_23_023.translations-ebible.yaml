  ape-B: O panubu mapilipu ipak Farisi panu ipak douk penek skulumech umu lo uli.
    Ipak douk panubu penek loh atili. Agudakmoli apigu douk chohwalogomu min, dil
    uli kumin, ipak i save panak palogu ali peyaisogomu 10-poleiluh ouluh. Ali otuh
    ouh douk i save poku God. Enyudakmali chokwinyi lo douk pagipechen. Wakuli nyanubu
    nebenyi balan nyape lo uli douk apatukemenyuk. Enyudakmali, punekumech duldulinyi
    pasin kipahechimu, punelek kipahechimu, punubu pusuh God ananin balan dadag umu.
    Enyudakmali susubein dodogowinyi balan douk deke punubu pugipechen kalbu. Ali
    enyudak enen lo douk chopuk deke puhwen pugipechen.
  grc-F35: »Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον
