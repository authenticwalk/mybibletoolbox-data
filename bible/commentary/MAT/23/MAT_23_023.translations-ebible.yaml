    kyuqe kyaiqa vare variahuave. Nkye uapaa kyara haantave, honti mperu mwia nraahu
    Mosesira qua riemwaqita viqata ntainra kye Kotiranive, qiara nai mwi variarave.
    Nkye mwi quara nraahu riemwaqita virerata uti variqata mwaanra qua mpovanto mwi
    quara nraatara kyero vahira, mwi quara nkye hia rie variarave. Ntapihi kye ko
    ti okyararave, po kye timwa nyate okyararave, Kotirara kepukyaqama kyeta rie okyararave,
    nkye mwi quara mwi quarara hia nronraqama kyeta rie variarave. Nkye pata qua rieqatama
    mwi quaravata, nronra quavata, riemwaqita quataarave.
  yrb-yrb: Ya tarawatu tisa uwaraini Ferosi uwaraini ya meoma weta uwara eregou uforo!
