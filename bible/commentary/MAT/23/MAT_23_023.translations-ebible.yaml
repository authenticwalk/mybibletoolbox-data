    tirumbá ímba uwátinkeꞌa ímba Maníkóntáféꞌa timankúnkúmba éꞌa miyámó ontáféꞌa póꞌa
    minórááꞌ-ámáántómbá ifáꞌá tukáawe.
  tbg-tbg: Maara okara ti varia vaiintikaravata, Parasi vaiintinavuaravata, te nintara
    oho tiva nimitauro. Ne unaqaraiqamake koqe kaiqa vare variakave. Ne uapaa naaho
    haakave/haanave, meruve, raira keha Mosiva tivato uvara iriha, 10navuqihai hini
    naaho 9navu nenta tuateha, hini naaho vohaiqa Kotira amite variarave. Ne vi uvara
    uapaa uva iriha, ne nora uvavata kia iri variarave. Avuqavuqamake ko ti varia
    okararave, aaqurihama nimite varia okararave, Kotirara kempukaiqamake iri varia
    okararave, ne vi uvara vi uvarara kia iri variarave. Ne uapaa uva iriha vi uvaravata
    nora uvavata, iriqi vuataarave.
  hub-NT: Chicham umiktinan jintinkartin ainata, atumnaka fariseo aina nujai metek
    wait anentajrume. Atumka tsanumin asarum, atumin ajariin árak menta, anís, comino
    aina nu tsapakmataigka, kajinmattsuk ishichik akanka, Yuusnau atinka ikuwaitrume.
    Nu turayatrum Yuus wait anenkartina nu, winig pegker enentaimin arti tusa wakerutma
    nuka pachitsuk inaiyarme. Nekas turumainaitrum nuka nuwaiti. Turasha Yuusnau atin
    suamua nusha kajinmatmaitsurme.
  hmo-hmo: “Taravatu hadibaia taudia bona Farisea taudia, kara koikoi taudia, dika
    do umui davaria momokani! Badina be aniani edia ava maragimaragi ibounai dekenai
    umui haria be kahana 10 umui karaia, kahana ta be boubou gauna dekenai umui halaoa.
    To taravatu ena hereva badadia, kota henia, bona bogahisihisi, bona abidadama,
    umui negea. Bema umui badinaia, bona kara namodia haida danu bema umui badinaia
    be ia namo.
  big-big: Yomono, ini Mosegi loyengki waligeleyiwili keya ini Palisiwili waberek
    panu, purik kalike Anotogo ini yombanu kiligang neyau lewawili ngangang yanagi.
    Purik ini panga yawega ngeragi inigi nayeng wawiyi puwekke purik inugu Anotogi
    lo naragi kiriwei miza logo inugu mabiyeng sanga miza logo limak meleyau keremizi
    logo narik Anotoyegi waberek panu mani miziwili. Purik pangka kapura ini Anotogi
    lo yemane panuyeng yomizora wezameli, purik pelik, kazing yongkambanuwiliyegi
    pangka mizi pumok, keya kazing yongkambanuwiliyegi yalek mizi pumok, keya kazing
    ngiziragi ngizi panu kiriwei mizi pumok mizi onowili kani, legi kalike Anotogo
    iniyegi ngangang yanagi.
