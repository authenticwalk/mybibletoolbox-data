    ଅମୀ ଚ ନ ଲଂଘନୀଯାଃ|
  huv-NT: ’¡Pobre icona, mondüy wüx a poch tüünd Moisés, at icona fariseos, ndeac
    mbeay! Icona iyacan diezmo naw tiül ajcüwa najmboc angan soex nenüt menta, inix,
    comino; pero naleaing icueatíünan ngo merangan leaw alwüx atam naw tiül aaga poch
    tüünd Moisés. Aag ayaj, merangan leaw najneaj, netam mejiüran lasta jangantanej,
    aton netam meyacan imeajtsan wüx Teat Dios. Ajcüw ayaj xeyay netam meyacan imeajtsan
    wüx merangan. Aton ngondom mecueatiün meyacan midiezmojan.
  otn-NT: Ague gyø xännba̱tehʉ ngue ra̱ ley conyø fariseo, hague ngu̱ ra̱ n'ʉ gui
    thohmʉ, ngue hi̱mma̱ jua̱ni̱ gyø hoja̱'i̱hʉ. Nu̱'a̱ ra̱ diezmo ga̱di̱ u̱nhnʉ Oja̱,
    ga̱di̱ u̱nni̱ te gä guí ti̱mhmʉ asta̱ ra̱ xa̱c'a̱ndehe ga̱di̱ u̱nhnʉ ra̱ diezmo
    Oja̱. Da̱ guehra̱ anís, da̱ guehra̱ comino ga̱di̱ u̱nhnʉ ra̱ diezmo Oja̱. Ya xa̱nho
    ngue ngu̱na̱ guí øthu̱, pɛ nu̱p'ʉ ja ra̱ ley, i̱ mma̱mp'ʉ ma̱n'na ra̱ hya̱ ngue
    ja ts'ɛditho gui 'yøthʉ. Porque nt'ot'i ra̱ hya̱ ngue ma̱hyoni̱tho gui̱ n'yo ma̱nhohʉ,
    'nɛ̱ di̱ nja ni̱ nhuɛ̱ca̱tehʉ, 'nɛ̱ ma̱jua̱ni̱ ngue gä da̱ gue'a̱ te gdi̱ n'yohʉ.
    Guehna̱ ra̱ hya̱ ja ts'ɛditho ngue gui 'yøthʉ na̱ya, da̱ guehra̱ diezmo da̱mi̱
    siguetho guí u̱nhnʉ Oja̱.
  nop-nop: '“Hidige! Yodoko Mede henale tiŋa Falisi, hida yalaŋ-me! Hidi adi nemenemek-kabe
    diniyetiiŋ u faki ulitawaaŋ Bepaŋdok kedem miiŋ, iŋgoŋ toboniŋ Yodoko Mede wapuhi
    hinek indiŋ biyabiiŋ kaŋ tuwot mu tilak: Mede didimeniŋgoŋ yodapmandapmaŋ, eŋ
    nadikulemaaŋ kadakaniŋ bibiŋ, eŋ mede yofafaŋegiŋ u didimeniŋgoŋ kelekele. Yodoko
    Mede yoŋ adi biyabu mu titiŋdok. Tiŋa Yodoko Mede noli dibek feŋ yehikeleiŋ u
    maaŋ kedem yehikeleeŋ titiŋdok, iŋgoŋ niŋ takaliŋa tiŋa niŋ mu bibiŋdok.'
  obo-NT: “Moka-arat-arat en kod kotomanan dow, sikiyu no mgo tohodnonaw to Suhu ni
    Moises woy mgo Pariseo! Oraroy kow nod po-uvag-uvag no mopompomakoy! Su od boggoy
    kow to koniyun iko-sopuu, ahad pa iddos id pomon to pinomuwa row no mgo loggu.
    Piru id podtohon dow man iddos mgo Suhu ni Moises no ko-ilangan nod puung kow
    to motallong, eeruwon kow woy'd kosolihan. Ollog en no id boggoy row kos iko-sopuu,
    piru yo row podtohona iddos kodpuung taddot dumon suhu no lampas pa kos koru-anon.
  cak-ENT: ¡Xa juya' ivüch vi rix etamanela' richin ri ley ri xuya' ri Dios richin
    ri Moisés y rix fariseos ri xa ca'i' ipalüj! roma rix xaxe ri jubulüj tak k'ayis,
    ri rubini'an menta, ri anís y ri comino ri nye'inuc. Roma nye'ivelesala' pa lajuj
    (diez), y xa jujun c'a cheque ri lajuj (diez) ri' ri niya' chin ri Dios. Y xa
