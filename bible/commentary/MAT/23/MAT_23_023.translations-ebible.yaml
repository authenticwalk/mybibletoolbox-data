  gvn-gvn: “Yurra teacher-teacher lawmunku, yurra Pharisee-warra, yurra bulu-durayku
    bunday. Kuli jirray yurranda kaday. Yurra mayi manil gardenmun, sellim-bungal,
    buban money Godundu dajinka. Yinya ngulkurr, yurra Mosesamu kuku yalaku wukurril.
    Yamba yurra Godumu kuku yalbay bayjal. Bama wanjarrmal, Godumu kuku yalbay wukurrinka?
    Nyulu must manun-manunmaka bamanka, ngulkurrmaka bamanka, bama junkayku juru-kulba,
    must Godundu milka-janay. Nyulu bama kari jurril-bunga; kari, manubajaku dungay.
    Godundu money dayakuda; yalarrku junkayku bunday bamanka, and Godunku.
  nhy-NT: ’¡Ay de amejwan, antlamachtijkej de itlanawatil in Moisés iwan namejwan
    anfariseos, anteixkajkayajkej! Porke namejwan ankitemakaj namodiesmo de xiwitl
    ajwiakayotl de menta, de anís iwan de komino. Pero mach ankichiwaj katlej okachi
    importante tlan kijta in tlanawatile, de se ma kichiwa tlan melawak, de se ma
    teiknomati, iwan de se ma tlaneltoka inawak Dios. Kuale in tla se kitemakas diesmo,
    pero noijki moneki se kichiwas katlej okachi importante.
  asm-FB: হায় হায় কপটীয়া, বিধানৰ অধ্যাপক আৰু ফৰীচী সকল! আপোনালোক সন্তাপৰ পাত্ৰ;
    কিয়নো আপোনালোকে পদিনা, গুৱামুৰি, আৰু জীৰাৰ দশম ভাগ দান কৰে, কিন্তু বিধানৰ মাজৰ
