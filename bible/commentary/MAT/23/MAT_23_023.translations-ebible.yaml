    minɨngkayoꞌnjo hwotoho fewoꞌnɨngkohofɨhwasoho. Oso yahino yoꞌmayo aho hopiꞌnonohino
    wojo soꞌno angaꞌnohino Anɨtumneꞌno hoꞌnasiyoso nohoꞌnafɨkutoho. I oso honɨngkano
    hungkuno engo soꞌntnneꞌno finɨngkamno.
  yon-yon: “Amob kedmengkandidan yoom Farisidan yoom, yiib kuu aadidmidan kui! Godbed
    yiib yaa arewa kerundaneen. Yiibbed God yaa kamaka bawanga animan ari bokni yeman
    mimimiib andokbe wenore angko angkoyiib kere mimo God yaa konimaib. Kukuu inamen
    embeng kumban yiib kuu God ye amob darewoob ke dangeen kee yangmadandiwen, wengyundi
    anam kondiyiib mimyob keene kakman are nonondandiyiib ma korondiyiibban weng awinimo
    dobiriyiib yaa yangmadandiwen kui. Inamen kuyiib awinime, andokbe wenore angko
    angkoyiib kere mimo God yaa konimaib kuu kuyiib daboknime.
  poi-NT: ’Agui miuuguyt́im, mimicht́am, miescribaspɨc mimaestrotam y mifariseopɨc.
    Miñɨ́maŋtaaya̱p iga iŋcupɨcpa Dios. Iñchiiba Dios jém décima parte jém menta,
    jém anís y jém comino, pero d́a iŋwadáypa caso jém más mɨjpɨc aŋquímayooyi. Más
    ixunpa Dios iga iŋwɨ̱watpa y miyaachaŋjaamóypa y iŋcupɨcpa iga Dios wɨa̱p miyo̱xpát.
    Nu̱ma wɨ̱ iga iŋwattámpa juuts nɨmpa jém más mɨjpɨc aŋquímayooyi y d́a iñchactámpa
    iga iŋwatpat́im jém xut́upɨc aŋquímayooyi.
  wuv-wuv: “Hamona fagiana, hamu'ou ena feroiaa law mawe hamu'ou ena Pharisee, gueina
    ware'oni! Hamona fani hepalo a'a hefua e'ei dufaa du'ua—mint, dill ma cummin.
    Ma'uaa hamona fanunu'au'uaiaa ei rarabaa manumanu laloo fei law—ale'ei tamanu
    na wanewane, ei faloloa'ia ma fei mau oafagugua. Ina rawani nabaa hamona bigidigamai
    e'ei ma lomi hamona madi'inaa fei hepalo a'a hefua.
  quf-NT: '“¡Akaw Moisés mantakushanta yaĉhar yaĉhachikuqkuna, chaynulla fariseo runakuna,
    qamkunaqami Dyusta yanqa kasuq tukuq kuchi runakunala kankillapa! Chaynu karmi
    qamkunaqa mintamanta, anismanta, kuminumanta ima dyis parti kaqmanta uksituta
    qunkillapa Dyuspaq nir. Piru Dyus mantakushanpi nin: Ukninchikkunawan imatapis
    karanta ruranapaq, llakipakunapaq, paylapi kriyinapaq niyan chaytaqami mana rurankillapachu.
    Ashwanmi kay yarpuchishushayllapata rurankimanllapa naypaqtaqa, chay rurayashaykillapatapis
    ama dijarchu.'
  yuw-yuw: '“Son nongoru gendic fandat fandat amna orin Farisi son soni woho. Son
    amna imanangni. Sonu yapmu obuguha ‘moröma itac’ yongo ingoroc tongidang: Öndecma
    nacno obugu anianthu römbohu o kumhu woroc fengga silip tongo docno ten fingmuya
    docno tungu ‘Kopotorochon fat itun’ yongo tongidang. Worochoi oro yapmu moröma
    wömai edet kamongidang yo. Woi suraro toroc kiap nongnongo imocimoc kiap, o amna
    nucni yang banac banac kiap o nuc soni tong fat yecyec kiap. Son muyu nacno docno
    soni Kopotorocha imocimoc kiap orin owi amna tong ogep tong imocimoc kiap yait
    yait woroc tongitnung.'
  hus-NT-1971: It lej ts’ejhuantal tata’chic ax it exobchix c’al an ts’ejcath cau
    binath c’al a Moisés ani ax it fariseochic, cum it eb t’ocatq’ui expith. A pithal
    a Dios jun i elbenax c’al tin cuenta an lajuj ani antsana’ a t’ajal jaye c’al
    an anis ani c’al an comino, ani jahua’ más exbath c’al a Dios yab ja a t’ajalchic.
    Pel a lej uchbil quit xe’tsinchic bolith. Ca yajnanchi an inicchic ani ca lej
    bela’ a Dios. Ja’its axe’ axi más exbath an uchbixtalabchic c’al an ts’ejcath
    cau ca putu, ani yab expith ca pitha’ a Dios jun c’al an lajuj jahua’its a cua’al.
  med-med: “Enim kun kai rʉl Perisi wu na, mi ik mbo wu na mbʉ nga, na kont enim ei
    ka! Nambuⱡ emel, pana enim kim mbʉ nga kʉmp tʉk ki ti, gu nduk, Got kʉn gem nguimin
    nʉk ekit tʉk tʉndʉtmin. Wote, ya mi ik peng mbʉ, tʉk pei mundʉrmʉn. Ik mbʉ, wamp
    kʉn ik kupa ni uⱡ na, mʉn kan mundi uⱡ na, mondpa pili uⱡ na, kʉⱡ pep rui narʉrmin.
    Ya mi ik peng kʉⱡ pep rokʉn mel, wote mi ik kat wak rui nʉri.
  bch-bch: “Paeamao tau ngan gimi madidnga apu ami ga gimi Parisi! Gimi panua pakakanga
    ami! Ngansa gid sabatnga imata ede ga ede, gimi apota ga iuot suknga sangaul,
    ta atenai suknga ede ga ila pan Deo. Gimi anasi gid apu gereirei toa bedaoa kemi,
    be atnan Deo ele apu kapeipei ga idio, mambe kadonga tutui, ga kadonga lolo isat
    aea, ga kadonga mata tutui aea. Gimi manta anasi gid apu kapeipei toa ne, be atnan
    gid apu gereirei toa oa mao.
  cco-NT: ’¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉ́ꞌˋ, jaléngꞌˋ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ
    Israel có̱o̱ꞌ˜guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo, co̱ꞌ
    jmangꞌˆ i̱ jmɨcaam˜ ꞌnʉ́ꞌˋ! Co̱ꞌ cuøꞌˊnaꞌ Fidiéeˇ co̱o̱ˋ lajeeˇ guíˉ lají̱i̱ꞌ˜
    e catɨ́ɨiñˉ quiáꞌˉ jaléꞌˋ e roꞌˋnaꞌ do faꞌ jaléꞌˋ ooˋ quiáꞌˉ jmiñiˇ jo̱guɨ jaléꞌˋ
    e jiéꞌˋ, jo̱ dsʉꞌ jaˋ jmitíˆnaꞌ e júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ e niingˉguɨ e
    quiáꞌˉ jial niꞌéˉ dseaˋ røøˋ có̱o̱ꞌ˜ dseaˋ rúiñꞌˋ jo̱guɨ jial nilíˋ fɨ́ɨˉ lɨ́ɨngˉ
    dseaˋ jaléngꞌˋ dseaˋ rúiñꞌˋ jo̱guɨ jial dseángꞌˉ nijmitir˜ jaléꞌˋ e iing˜ Fidiéeˇ.
    Jo̱ jaléꞌˋ e nab e laniingˉguɨ e ꞌnéˉ nijmitíˆnaꞌ lɨfaꞌ jaˋ ꞌnaangˋnaꞌ caꞌˊ jaléꞌˋ
    e catɨ́ɨngˉ Fidiéeˇ e nicuǿꞌˆnaꞌre do.
  deu-1951: Wehe euch, Schriftgelehrte und Pharisäer, ihr Heuchler, daß ihr die Minze
    und den Anis und den Kümmel verzehntet und das Wichtigere im Gesetz vernachlässiget,
    nämlich das Gericht und das Erbarmen und den Glauben! Dies sollte man tun und
    jenes nicht lassen.
  alq-ALGNT: '“Kiga kitci madji iji8ebizim, kina8a Coda8innig ka kikinoamageieg acitc
    kina8a ka nagadjito8egon inakonige8inan! Kikitci kimodizim! Kitci 8e8enda kinosoneana8an
    nandam aiamie inakonige8inan ega abidji ka apitendag8agin, e mineg Kije Manido
    pejig e taso midatcigin kitiganan kagi ma8adjito8egon. Anic dac ka8in odji pejig
    kipabiziskendasina8an ini ma8adji ka kitci apitendag8agin inakonige8inan: kidji
    k8aiakozieg, kidji kidimagenimi8eieg, acitc kidji teb8eiendagozieg. Midac iidi
    maia enendagozieg kidji todamegoban, kidji nosoneamegon ka apitendag8agin inakonige8inan,
    ega dac acitc kidji 8anikeieg ini kodagian ega abidji ka apitendag8agin!'
  ixl-NNT: ¡As oyebꞌ chit evatz, ex fariseo tukꞌ ex uvaꞌ chusel etibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ!
    Tan kaꞌvatz kuxh ex. As kꞌuxh netoya umaꞌl xoꞌl laval u uxhchꞌeꞌneꞌ te u Tiixheꞌ
    tukꞌ unqꞌa ijuꞌ u txꞌimayeꞌ tukꞌ unqꞌa kulaantoeꞌ, as yeꞌ nebꞌan uvaꞌ nim talcheꞌ
    vatz u Tiixheꞌ, tan yeꞌ nebꞌan u jikeꞌ vatz Aak. As mitaꞌn netxum ivatz unqꞌa
    uxhchileꞌ. As mitaꞌn nekꞌujbꞌaꞌ ekꞌuꞌl tiꞌ Aak. Tan bꞌaꞌneꞌ uvaꞌ yeꞌ la eyaꞌsa
    etoyeꞌ vatz Aak. As yeꞌ nebꞌan kaꞌt unqꞌa yoleꞌ uveꞌ nisaꞌ Aak uvaꞌ la bꞌanchi.
  boa-NT: ¡Ahdícyane máɨdáátsoju ámúhakye tene pájtyeíñej! Muurá tehdújuco ámuha Píívyéébeke
    meɨ́ɨ́cúveróné ámúha bájtsori. Árónáa ámuha mécoévahíjcyá teenéjuco awáá taúhbájutu
    páñétúetsíí íjcyane Píívyéébeke ámuha meúráávyéne tsaímíyé meíjcyame tsíjtyeke
    mepɨ́áábóiyóne. Ehdu ámuha tsanéhjɨ́juco meméénúiyóné tsá meméénuhíjcyatúne.
  etr-etr: Asigi fea negelo, mala dawadigi dolöla, Felesi dolöla dili, asigii gabu.
    Mida, nelebo nelësa sagaia neebe amo sulubadela amogi, nabülasi mogelahilä, nabü
    afädë neala Godegali ïlo gaso, Ado säla negei dibe amogi ado edefadeda, dilia
    buludola fisi. Buludola fisi amolida gowe ili. Mogola hamologe, bobasëla ugila
    negeloge, amase, asigi afädë negeloge buludola fisi. Nabü afädë Godegali ïlo dafidi
    säi amo made fisila, dilia ado edefade gowe ili hahamosa nelo galebeda, dofealabio.
  quh-NT: ‘¡Uj phutiy, arí, kancuna yachachejcunapajka fariseo partecunapajwan! Puraj
    uyas canquichej. Kancunaka yerba buenamanta, anismanta, cominomantapis ujta sapa
    chuncamanta Diosman koshanquichej. Diospa curaj caj camachiskasnintataj sakeporkanquichej.
    Chay curaj caj camachiskaska chekan ruway, qhuyacuy, Diospi jap'icuywan cancu.
    Caycunatamin ruwanayquichej tiyan ama chay ujcunata sakespa.
  kwi-kwi: U Moisés para aizpa kamtamtuzkas Fariseo awakas mɨzhain. Uruzmin awa iztakin
    wat awakana izninnamtukas, une ñanta kiamtu. Katmizna une kwisha naizarɨnazi,
    u kwail kiamtu akwa. U chiwazha diez mɨjne, une Diosta maza mɨlamtu. Diez menta
    kɨh mɨjne, une maza kɨh Diosta mɨlamtu. Aniskas cominokas mɨjne, une diezkis maza
    Diosta mɨlamtu. U muinchi kɨh Diosta mɨlamtukas, une Dios kamtamtu aizpa mɨashimtuchi.
    Diospa kamtamne u kamtamkin anza tɨnta i. Une nil uzarawa. Une mamaztuza kiwainnarawa.
    Une Diosta wat nɨjkularawa. Une sunkana kiarawa, mamaz ɨnimkas maintachin.
  agm-agm: '“Sahɨ wɨnɨhapɨpa katɨwunjohiyɨhiyaatɨ Parisihiyaate, sahɨ isɨhiyaatɨ jɨnjaipɨtɨwɨ
    otaatapɨhiyaate. Sahɨ noaipahosɨha ikosɨha atuhwɨrɨpatɨ akwandɨhɨrɨ mataapɨhapa
    nimanɨwɨ kɨpwɨwɨ napɨpapɨ awɨtɨwɨ gaahapaisawɨ Autaahaatɨhoai nunyawaayopo. Saiwɨ
    mataapɨhapa sahɨ andɨta napamapɨ nunyawaawɨ Autaahaatɨhomɨ wɨnɨhapɨpaamɨ pɨwɨha
    watɨpɨhaiwa nepɨ sehɨmwaawaayopo. Iyataatɨ wɨnɨhapɨpaamɨ pɨwɨha watɨpɨhaiwa satiwaiwaapɨto:
    ‘Isɨhiya usaisɨ aŋɨnɨ nepusosawɨ nauratɨhaiwɨ usowɨ mmotɨnɨwɨ amɨ maarɨho asɨpɨwiwɨ
    asɨpainɨwɨ amɨ Autaahaatɨhopɨ ko gaahandɨ nyangi jinjapɨhɨ kainjahoso tɨwɨ gɨwunyaapɨ
    amɨ yawanaanɨnɨ gaahandɨ kaindɨhaawo tɨwɨ gwɨnyapepɨse,’ tatɨ katiwaiwa sahɨ sehɨmwaahauhɨhaiwaapɨto.
    Saiwa sehɨmwaahohɨwiwa baiwɨ napaitɨwɨ japepihɨrɨwɨ amɨ Autaahaatɨhomɨ wɨnɨhapɨpa
    kahapaamapɨpa wapa Autaahaatɨhoai samwaaŋɨ nunyawɨse timumwaaŋɨ kamwaaŋɨ nunyawɨ
    ahoyawɨ nahataapa isɨwatɨwɨhiyaatɨtihɨto. Saiwɨhiyaatɨtihɨtonɨ sahɨ ahoyawɨ kamaayohɨtɨhandapɨ
    Autaahaatɨho yaasɨhandɨ sangi nasamɨtaise.'
  ubr-ubr: “Omi Baifafaro an baibebeotim a Pharisee yangan, omi aurim on komasin bag!
    Omi on baisigogo’otim! Omi ami masauai nan ami wage magis magis wobofefes sen,
    on an wera enat emamari on turin woboai God wobitai, baise omi toum on ato Baifafaro
    an baibebe dura gagamis auris on men wobigibubunuen on, osi baifafaro dura min,
    am bobo obin uniyamai tuturam auris, a sabu unkaberes a am yawas on dura bagai
    wat unafour. Atonio osi baifafaro dura gagamis on auris wotifonabo, a baifafaro
    dura fani mat auris wonifonabo.
  tsw-NT: “Woo yoꞌono ɗu shi, a̱ɗu munlu n Wila̱ na Afarishi. A̱ɗu a̱za̱ e ikpaꞌa!
    I tsu ca ta̱ A̱sula̱ maɓaci ma̱ ta̱ a̱tsuma̱ a kupa e ili i na i ri ne ele suru,
    hali na̱ a̱vuꞌun e isuꞌwan e kekeꞌen ni icuꞌun i kekeꞌen suru. Agba i tsu yuwan
    tsutoni tsa̱ a̱ɓula̱ nu uritosu u Wila̱ shi, za na ele ɗa o roco ozo o ro isaꞌani
    na amayun na̱ a̱ɓula̱. Ele ɗa wu ntsayi i yuwan suru, agba she i vari ko ili i
    keꞌen i ta̱ a̱tsuma̱ e ili i na yaa yuwusan wan.
  cax-NT: ‛¡Autaquisürücatai arraño bama manunecana nüriacarrü y arraño bama fariseorrü,
    mañapanca! Arraño apitorrimiata ümoti Tuparrü taman ubuturuqui diez nasu menta,
    aníz y comino. Pero champü nümochehio aboi arrüba manunecataca manrrü yarusürürrü
    icu nüriacarrü. Tai ñemanauntu urria arrümanu napachücoi sane. Pero si tapü apitompücaquio
    arrüba manrrü yarusürürrü, arrüna uipia bacurrta nurria, uipia upucüru itacuti
    quiatarrü y nauqui puerurrü oncomatü oemo, tonehion arrüba manunecataca manrrü
    yarusürürrü.
  aia-aia: “'Ai ta'aa di'u tana'amoui Ha'ausuri 'anai Ringe mi'amou Farisei. Mou here
    'onaa domou goro, ma'ata ai'a! 'Inia rei'uaa namou wate'i tanaa God tangahurudi
    gere mareho rawa kekerei ta'a'i nara ha'angaugoro i mahoingau, ma'ua tara'i mareho
    ro'u suri'i mou amoo'i, mi'amou mou ai'a araisuri'i mareho raha nara awa na'i
    ha'ausuringa'i anai Ringe ana Moses. Mareho 'onaai haa'i here ra odo-odo tanaraaui
    sae, 'a'auhiraaui sae ha-ha'aroha'a ma 'anai ha'a-momori suri'i mwani maho namou
    haa'i. 'A goro i wate'i moi mareho kekerei o'asi tanaa God, ma'ata 'a ta'i kaeni
    goro di'u 'onaa mou ga'i haa'i ro'u i mareho raha.
  srp-1865: 'Teško vama književnici i fariseji, licemjeri, što dajete desetak od metvice
    i od kopra i od kima, a ostaviste što je najpretežnije u zakonu: pravdu i milost
    i vjeru; a ovo je trebalo èiniti i ono ne ostavljati.'
  agt-agt: “A kakallak kam sangaw, ikamuy Pariseyu ikid na mangituldu gafu ta magimmamappya
    kam, te am kwentan muy ya mekamafulu en ta apit muy nga ibingay muy ta Namaratu
    ewan a pake sukatan muy ta mappya petta awena nasurok ikid na awena makurang.
    Ammi ya pake mesasita en nga patarabaku na tekamuy nga matunung ikid na mangikallak
    ikid na awan mangilogot a yen kid haman ya taliban muy. Mapmappya ta yen kid mina
    ya pake nedulot muy kontodu pangiatad muy ta mekamafulu ta kwa muy.
  lug-lug: “Zibasanze, mmwe Abawandiisi, nammwe Abafalisaayo! Bannanfuusi mmwe! Kubanga
    muwaayo ekimu eky’ekkumi ku buli kintu, ne ku buli kika kya muddo oguwunyisa obulungi
    era oguwoomesa enva, okutuukira ddala ne ku kalagala akasinga obutono, naye ne
    mulagajjalira ebintu ebisinga obukulu eby’amateeka, ng’obwenkanya, n’okusaasira
    n’okukkiriza. Weewaawo musaanidde okuwaayo ekitundu eky’ekkumi, naye ebintu ebirala
    ebisinga obukulu temusaanidde kubiragajjalira.
  yby-yby: Edimo monoka monawa api-napi ibikaka weki ito Palasisi welitaya, ehetipoe.
    Edimo depa ulumatipo lowe nebolitaya muki mijaku nodenesahenaya lepiki 10-10 nebokutiya
    makoko makoko iki liki wiki Omaimidanae liki mikaka niae. Sa-ikaka niaboya, lo
    hukoko libo gauti yoweko nebolawa napawaya li wehe liki makoko aweyaha iki ona
    molikaka, ito duka hi bikaka, ito eli elewole ikaka nesa maya muki hulikae. Saina
    10-10 nebokuti lepiki makoko makoko iki Omaimidana mikaka nesa maya hulikaka nesa
    minamiboya, maya nolobo nesa napakiya aha lolo okaka nesaya ne.
  heb-heb: אוי לכם הסופרים והפרושים החנפים כי מעשרים אתם את המנתא ואת השבת ואת הכמן
    ותניחו את החמורות בתורה את המשפט ואת החסד ואת האמונה והיה לכם לעשות את אלה ולא
    להניח גם את אלה׃
  mpp-mpp: “Wapongte yefe-yowale wewedu ngic nga Farisaio, mee, ngenge medecngebadaic.
    Ngenge kwesac-aibabangineng ingucne aicaigaing. Ngenge yefe-yowa feicne hegilelu
    yefe-yowa kpisicne sugu balaibecaigaing. Ngenge lomboc nga gime ailu mendangngineng
    sasawa yogowacni 10kacni moniyang botoc balu Wapong lacnocaigaing, yogo yefe-yowa
    kpisicne aicaigaing. Ailu aibaba dondonne nga kwele-sowac ailu ngage-ngagesingngineng
    bucbuchac balu gaga, yogobac kpaoma ailu hegilegaing. Ngenge aibabangineng madicne
    yogo nalic balaibegabiyeng. Ailu tofaine migabac, yogo inguchac mi hegiledaing.
  apb-apb: “Aama-aamasilemiu mo Parise na mo ha'a-uusuli aana mo Ha'atolanga. !I'omu
    oto mwala eero-eero! Omu ko niie taane tangahulu'ana tari-olanga i'omu hunie a
    God, na lai hule oto aana to'o-olanga i'omu aani sihola. Ta'e hule aana omu ka'a
    aapwasu ike aana tohungana ha'a-uusulinge aana mo Ha'atolanga, mala leinge to'ohuu,
    na aamasinge, na hiiwalaimolinge. Mo na'ohai ola uri hunie omu ke dau i suli'i
    ka'u ienini. Na lo'u mwaanie omu pulongosie mo ha'a-uusulinge mwai-mwei mala niilana
    tangahulu'ana tari-olanga i'omu.
  san-TEL: హన్త కపటిన ఉపాధ్యాయాః ఫిరూశినశ్చ, యూయం పోదినాయాః సితచ్ఛత్రాయా జీరకస్య చ
    దశమాంశాన్ దత్థ, కిన్తు వ్యవస్థాయా గురుతరాన్ న్యాయదయావిశ్వాసాన్ పరిత్యజథ; ఇమే యుష్మాభిరాచరణీయా
    అమీ చ న లంఘనీయాః|
  ben-IRV: ধর্মশিক্ষকেরা ও ফরীশীরা, হে ভণ্ডরা, ধিক তোমাদের! কারণ তোমরা পুদিন না, মৌরি
    ও জিরার দশমাংশ দিয়ে থাক, আর ব্যবস্থার মধ্যে প্রধান বিষয়, ন্যায়বিচার, দয়া ও
    বিশ্বাস ত্যাগ করেছ, কিন্তু এ সব পালন করা এবং ঐ গুলিও ত্যাগ না করা, তোমাদের উচিত
    ছিল।
  ntu-ntu: “Agrmplz nimu blzpokiang, nimu Farzsi x kxnzalvztrng mz Lou sc Mosis! Murde
    Gct sa na-ayrplapxle nimu! Kxmule-esz' kabzmu da kranzpnu ngr da amrlx bade mz
    da kxtopwzng kx trmyapxpwzu. A' trkxtx-pnzu drtqmu da kxmyapxbz. Murde tralewamuu
    da kcng tqtubqbz mz leplz, tryc-ngru drtwrmu nidr, x tratutr-kzwamuu natqmu. A'
    takitrde nzale-kai-krmu da lcng tqmyapxbz, x ale-kzamu da kcng trmyapx-zlwzpwzung.
  pan-pan: ਹੇ ਕਪਟੀ ਉਪਦੇਸ਼ਕੋ ਅਤੇ ਫ਼ਰੀਸੀਓ ਤੁਹਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਪੂਦੀਨੇ, ਸੌਂਫ਼
    ਅਤੇ ਜੀਰੇ ਦਾ ਦਸਵੰਧ ਦਿੰਦੇ ਹੋ, ਪਰ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਦੇ ਵੱਡੇ ਹੁਕਮਾਂ ਨੂੰ ਅਰਥਾਤ ਨਿਆਂ, ਦਯਾ
    ਅਤੇ ਵਿਸ਼ਵਾਸ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ। ਪਰ ਚਾਹੀਦਾ ਸੀ ਜੋ ਇਨ੍ਹਾਂ ਨੂੰ ਕਰਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ
    ਨਾ ਛੱਡਦੇ।
  tkr-tkr: 'Şolqa ver ooxas, q''öbvalla haa''an Q''aanunun mə''əllimariy fariseyar!
    Şu naaneyna, şyuyutna, zirayna yits''ınçina sa pay Allahıs quveeyib, Q''aanunee
    otk''unin nekke ç''ak''ın işbı ha''a deş: şu qopkuvalla, rəhı''m, inyam yik''elycad
    hixan ha''a. Şu şençika sacigee inıd ha''askanniy.'
  gvc-gvc: '’Mʉsa judio masare buheina, fariseo curua macaina cʉ̃hʉ ñano yʉhdʉnahca.
    Mahñopeina jira mʉsa. Moa yoaro sehe jiare chʉare coachʉ yoaare cjʉana mahanocã
    wamana mʉsa. Cohamacʉre ño payona tana sacerdoteare wamana mʉsa. Mahanocã wamana
    mʉsa. Menta, anis, comina wama tia coachʉ yoaare wamana mʉsa. Ã wapanahtja noaare
    yoaerara mʉsa. Tuhsʉ, masare pja ñʉerara mʉsa. Ã yoa Cohamacʉre wacũ tuaerara
    mʉsa. Toaa dichare mʉsa narire mahanocã sacerdoteare mʉsa wachʉ noa nina. Ã wana
    õ sehe yoa namoga: Noaare yoaga. Ã yoa pja ñʉga masare. Tuhsʉ, Cohamacʉre wacũ
    tuaga.'
  mwp-mwp: ‘Ngithamulpa koey gegeyadh bangal, sabiw ngurpay mabaygal a Parasayalgal,
    ngitha kasa gimiya muk, muynu thoeydhayl umayl. Ngitha mura moegithap sabil aymoeypa
    koey yoewthaw doegumuya. Ngithamun bokadhzapul a ayzapul mura dhadhiya dhadh mamayin
    koey yoewthoepa a ngithamulpa. Ngithamulpa koey zageth urapun moegithap nagungu
    yakanuraypa, thana ngaru mura dhadhiya dhadh mamayin Awgadhoepa, kasa kay kedha
    ngithamulngu yakanuriz mura Awgadhaw koey sabil. Ngitha ngulaygal wara mabaygiya
    balpudhemin mura thonara. Ngitha mina pawangu koerawaygal; a gabu ngoenakapu pawangu
    koerawaygal. Ngitha mina kapu akasizi mabaygal lawnga. Kapu za kedha, ngitha moegithap
    zagethal aymoeypa a koeythap kapu zagethal aymoeypa. Ngitha matha kedha maygumal
    midh, ngithamulpa koey zageth yakamoeypa mina yabugud wara mabaygoepa.
  ksj-ksj: Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa zu Farisea azaḡa, zaꞌe zama guhi azaḡa,
    fase vetuḡaḡa, aduga hidiꞌuma. Mazaḡa zaꞌe tirara mebaḡano eḡa ga murari teige
    komeꞌa fase veize gaubanana tiba Badiꞌa hauꞌohe. Rehano Mose goro ḡoeꞌano ḡau
    ufeta boroꞌe igi modeꞌohe. Aꞌe haḡai duduḡa haḡaeꞌeteꞌe, vaze vetuḡaziꞌeteꞌe zu
    mene ḡurineꞌenaꞌa, zama niduꞌa hina haḡaeꞌeteꞌe raꞌohe. Za ḡau boro ꞌadiꞌe haḡaoꞌi,
    ebu komeꞌakomeꞌa zuni haḡaoꞌi.
  sbk-sbk: Mwashela amwe mubhasimbi na Mafarisayo, Mubhilenka! Msomba izaka zya bizali,
    mnamwamu ingindajizyo, ingi haki, isanjilo, ni ulwenlekho. Lakini enga muhwaziwa
    mugawombe, siyohugaleshe agamo bila hugawombe.
  mya-JVB: လျှို့ဝှက် သောကျမ်းပြု ဆရာ၊ ဖာရိရှဲ တို့၊ သင် တို့သည် အမင်္ဂလာ ရှိကြ၏။
    အကြောင်းမူကား ၊ ပင်စိမ်း ၊ စမွှတ် ၊ ဇီယာ ၊ အသီးအရွက်တို့ကို ဆယ်ဘို့တစ်ဘို့ လှူကြသည်တွင်
    တရား သဖြင့်စီရင်ခြင်း၊ သူတစ်ပါးကို သနား ခြင်း၊ သစ္စာစောင့် ခြင်းတည်းဟူသောပညတ်
    တရားတွင် လေး သောအရာ တို့ကိုကား လှပ် ၍ထားကြ၏။ အရင် ဆိုသောအရာတို့ကို မ လှပ် မထား၊
    နောက်ဆိုသောအရာ တို့ကို ကျင့် ရမည်။
  kgf-kgf: Saecginaguc, ikoc ic ini, héna acac kiwi ic ʒéma Farisaio ic! Ini miŋsupe
    ʒéma ʒuaʒua hénia hénia imi méndéŋgic méra éréhéc waŋu imuacnec momacguc Miŋ Kewuac
    buŋa haianʒu. Waŋu néwécgeŋa héna acac héla yéwéria tosara, kekec solaŋa ʒéma
    goi héihéi ʒéma ninʒéŋ ninʒéŋ imi waidacgic. Waŋu méŋ néwécgeŋawac tohoma méŋ
    néwécgeŋawac héŋacya ménda memuac heyec.
  awb-awb: Sísaga mó mahraréna, Mósísine ehweh síwáhnoro kereq Péhrasi kerero, kopéráhpéro
    ke míáh púaq ite kamah ainawire. Moke itene sotápéqté ménsáméhnsá saraqme abapete
    itaréitaré tahnsa matawéq peh morá Manikáne arambehri mirao ke mewe síéwe. Kawerowe.
    Pehgáriq naneqmarí táwiomé, kímé, náwahbiame, moq saraqme síéwe. Kawerowe. Mi
    sansámé sehgieq íre súáhro. Peh kaweq sansámé mó keyábé irutaboirome Manikánsabe
    aiq pútare atáhmé mi sansámárí ite íre sehgíówe. Íre sehgíónsábé Manikánka kamah
    ainehboq mi sansámárínkákáq moq sehgíóro.
  gdn-gdn: Akae, Mamanuga God e gorai kataigau ragidai ade Parisi ragidai, wi ka aita
    bita kawaya bananapumuri. Wi ka midiga pa matakawagau ragidai. Wi ka gwedegwedega
    kuduba naigida mena damupiyamu manako damu ida esida mena ki damui eyaka mena
    ka wi Mamanuga God nene tamu. Ena, eba wi gwedegwedega ki mena ko kusura kwarai
    yo gumai ebo ebo inako ki wi mete tepiyamu naigida mena damu-piyamu. Ko Mamanuga
    God e gorai kawakawai karako suwagani ki wi eba wainapiyamu kwaiwagamu; Wi Iyapana
    bamamugu supasupai kwaiwagamana ki wi eba kwaiwagamu, wi iyapana eba nuwanuwatamiyamu,
    ade wi badidi kwaiwagamana iwagamu ki wi eba kwaiwagamu. Damu eyaka mena Mamanuga
    God nene tamana ki ka baganai ko e gorai kawakawai ki wi mete makeya makeya kwaigamana
    ki nana.
  nko-NT: “Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́.
    Mlɩteye mlɩ ɔtsʋtsʋ́ pʋ́ kpántánkplámá aná fɛ́ɛ́tɔ́ idú, pʋ́ idúsɩ́ há
    Bulu. Támɛ mlɩmɛ́dɛ́ Bulu mbla amʋ́ʋ́ ɩhɩ́ɛ́ dehián, igyi asʋ́ngyí ɔnɔkwalɩsʋ,
    aba nwewúun pʋ́ ɔnɔkwalɩwa ámʋsʋ gyi. Mʋ́déhián nɩ, támɛ mlɩmákiná iyétɔ
    dúsɩ́ amʋ ɛ́ ha.
  bsn-NT: '—Bʉto rojose tãmʉorʉarãja mʉa. “Quẽnaro yirã ñaja yʉa” yiboarine, rojorã
    ñaja mʉa. Dios ĩ rotimasirere buerẽtobucõari, ñamasuse mejʉare ajitirʉ̃nʉrãja
    mʉa. To bajiro yirã ñari, bare sãvʉorere, an''is, menta, comino vãme cʉtire mojoroaca
    ti vaja cʉtiboajaquẽne, Diore yirʉ̃cʉbʉoriavi moabosarimasare ĩsiaja mʉa. To bajiro
    yirã ñaboarine, Dios ĩ rotimasire ñamasusejʉarema ajitirʉ̃nʉmena ñaja mʉa. Ado
    bajiro bajiaja ñamasuse: Quẽnaro riojo yire, gãjerãre ĩamaire, to yicõari, Diore
    maire quẽne ñaja ñamasuse. Tire quẽne yirũgũrona ñaja mʉa.'
  pib-NT: “¡Gi wanengi gixa, yonchikgapingi ga wa Gwariseyongi! Gi rixanu pamolete
    gwenutyalu pgamlusureru, ga wa ganisiji, ga wa kominoji, ga wa gkaspuklu wa tsru
    potu yokanru Yokanatkaluru Tokanchi chinyawaka. Walenwa poyagkaklewlu, getwamonrewlu,
    ga wa galixlewlu. Tyekaka gimkata kamrureta. Gi wa pimri koxa gkaspuka kamruretanu.
  wiv-wiv: Miu lohoimiu, tisa kamahi kara lo kamani vuni Parisi, miu ta nuhuta vairukua
    na lotua! Miu ta lala miu kata taru kakava taits na goloa laveve. Goloa kotekote
    kua habuka bilingare, malapi, lobo, ia miu ta taru kakava ve. Palaka miu te hada
    vanonia na goloa kua e dopa ki kapou na poloka lo ke Vuvu. Moge kua e mahoto,
    mahariharia na kaka, makina tani matotoa na polea. Goloaloa kua ia miu kata kakatia,
    miu ka paho poto ve na mogemoge taza ve kena kamana.
  reg-reg: Jilibhabhona, emwe abhandiki na abhafarisayo, bhalulimi! Kulwo kubha omusosha
    omugabho gwa likumi gwe bhilungo, Mnaanaa no muchicha, nawe mwasigile emisango
    emikulu ejebhilagilo, ejo kulema okwitililanya, nechigongo no kwikilisha. Nawe
    bhinu bhiile okubhikola na mutasiga agandi mutagakumisishe.
  mlh-mlh: '“O Kadi buŋore qaqaji eru ore yameŋyameŋ ŋiŋigo! Ŋoŋo maŋkekerisiere ŋiŋigo
    sasakiine fukebi yobiŋ paiŋaŋuŋgo ropeiŋ ore eru oŋga joroku ‘Yei!’ migo. Ŋoŋo
    uqo munjaŋ sosowo boroiŋgaru mobeine 10 oone moakoŋ Anuture biŋe ruaegobi. Jama,
    raki eru supe oi oŋuakoŋ boroiŋgaru teŋgone moakoŋ oi Anuture biŋe ruaegobi. Pesiŋ
    oi poretiŋ ruaegobiyoŋ, Kadi buŋore koruŋ qoruine yo odureru bokeegobi: Go ŋiŋigo
    botuyaŋuŋgo eebobo poretiŋ boyoberu ŋonemaiŋ naduŋgaduŋ eku buŋo damaŋ so boyoberu
    goigoŋ. Buŋo qoruine oi yameŋ keku boyoberu goinebi eru buŋo memenda oi oŋuakoŋ
    so odureru bokeinebi.'
  gof-ENT: «ሂንቴኖ፥ ጩቦቶ፥ ሂጌ ኣስታማሬቶኔ ፋሪሳዌቶ፥ ሂንቴና ኣዬ። ሂንቴ ካሬ ሳዎፔ፥ ናቲሮፔኔ ኦካሼፔ ኣስራታ ኬሴታ።
