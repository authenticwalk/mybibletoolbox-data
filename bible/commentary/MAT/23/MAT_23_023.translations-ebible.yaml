  sus-A: «فبَلٌي نَ وٌ بّ، وٌ تَن سّرِيّ كَرَ مْشْيٍ نُن قَرِ سّنِ قِلَنكَقُييٍ! وٌ
    سَنسِ شُنشُرِيٍ قَرِلّ بَمَ، عَلْ سَلَشُي، سُلٌحِ، نُن دِفِيَنيِ، كْنْ قٍ نَشٍيٍ
    قِندِشِ عَ هَفِفّيٍ رَ عَلَ شَ سّرِيّ كُي، عَلْ تِنشِنيِ، كِنِكِنِ، نُن دَنشَنِيَ،
    وٌ فبِلٍنشِ نٍيٍ نَن قْشْ رَ. عَ لَنمَ نّ نُ وٌ شَ نَ سّرِيّ هَفِفّيٍ رَبَتُ،
    وٌ مَن مُ نّيمُ نَ سّرِيّ شُنشُرِيٍ دْنشْييٍ مَ.
  jpn-1965: わざわいが来ますぞ。偽善の律法学者、パリサイ人たち。あなたがたは、はっか、いのんど、クミンなどの十分の一を納めているが、律法の中ではるかに重要なもの、すなわち正義もあわれみも誠実もおろそかにしているのです。これこそしなければならないことです。ただし、他のほうもおろそかにしてはいけません。
  fra-SBL: '« Malheur à vous, scribes et pharisiens, hypocrites ! Car vous payez la
    dîme de la menthe, de l''aneth et du cumin, et vous avez négligé les choses les
    plus graves de la loi : la justice, la miséricorde et la foi. Or, vous auriez
    dû faire ces choses-là, et ne pas laisser les autres en suspens.'
  yka-yka: “Kaˈaseˈ-aseˈ kaˈam meˈ guru si saraˈ āgamahin duk meˈ Pariseohin peggeˈ
    asal legga Tuhanin du kaˈam. Magmā-mā hadja kaˈam nuhut Tuhanin. Magjakat kaˈam
    bisan sampay jambanganbi pagpā-pā kinakanin. Saguwaˈ gaˈi kaˈam nuhut meˈ daˈakan
    malangkewin. Gaˈi kaˈam bentel, gaˈi kaˈam maˈaseˈ si saweˈbi, duk gaˈi kaˈam
    tapangandelan. Hāp bang kaˈam magjakat, saguwaˈ subey gaˈi tayikutanbi meˈ hinangan
    pinaˈinku miyaˈan.
  mle-mle: '“Gwur God diki lo kalivanadiy duwawa Parasiy, mwiya kupwaraap tikina gwurak.
    Gwur viyuw tikala pik pasira-nadiygwurik. Gwuradiy miyawa javiwa ababa mayim sigwuradiy
    kikipatadiy, day mwiya kwasadiy tinadiy, day lawdaak, gwur am tabatiy sikuw, nak
    Godak kwiy-kwanadiygwurik. Atawa gwur yarakara kwurkuw, aw kidiy lo waam rinadiy
    jaav wukimar-gwuradiy: viyakita jaav duw takwak kwurin, mawul duw takwak wukin,
    mawul Godak wukijibir tan. Kidiy yitaypik tinadiy javik gwur maa wakwanadiygwur,
    nuwukadiy kwasadiy jaav kwurkwurik. Adiy kwasadiy jaav viyakit tinadiy. Aw gwur
    adiy yitaypik tinadiy jaav wukimar-tikwa.'
  shp-NTPO: ¡Jawe iresaipanon, ja fariseoboyabi esé onanbo, mato riki beparanmetaibores!
    Matonra akai ja mentankonia, aníssainoa itan ja comino maton tsekaa, chonkankoniabo
    westíorabo Dios menikin. Ikaxbi ja esé meran iká kikinshaman ja senenhati joikaya
    maton senenhayamai. Ja iki, itibi keskati jati, noixon jato jatíbinin akinti itan
    Diossen yoiai keskati jati. Jakaya riki ja wetsa jawékibo aríbakinbi maton senenhati.
  aom-aom: Vaevëꞌe jögoru öri röjëhijaruje ariböviohuꞌo Pharisee ariböviohuꞌo ma-döëremu
    muoho ömarujëro sisërëjëvoꞌajëjo. Jemëro jemesi i jögoru e avohoromo iꞌo buarohoromo
    ijarue rihuꞌe oso harihu harihue gö gö garue gö gö mevoromo 10 10 bahibe vaꞌoromo
    gemu gemu God suvuore bojamijaruje höjo. Ëhi jiëꞌe jögoru ininoho ejaho avoharuje
    höjo. Ëhi jiëꞌoho iae mae höjo. Nadi vuonugorëjo. Röhu ëho ma-jianovoꞌi jö ioroꞌioroho
    masijo jiajoho ëho bogo uehorovaruje höjo. A ma-mae vaejëvoꞌirarije muoho a huë
    baejëvoꞌirarije muoho ahorire vaejëvoꞌirarije muoho ëho rumonimaruje höjo. Nadi
    rumonimoꞌibejarijëjo.
  geb-geb: “Nde Zudaiŋ tɨvi vhuuiŋ kaŋgi gumgi gu Fherasiŋ, nde warir rɨvɨri. Nde
    paaŋ ze gi gumgi ma. Nde wari wo mɨnin ki mpampari, nde za nta shama mbuav, phɨkthɨgi
    phogi ga vhuav, phok mbe, nde ana Fhe Bakɨme ndɨɨi. Maaŋ muuŋgiap, nde thira bisarirer
    kaŋgiap, nta zɨn vui. Nde maaŋ mbuav, nde Fhe Bakɨme suaŋgi tɨvi bakɨvi, nde nta
    zɨn vui fhu. Mba tɨvi khaŋ muuŋgi, tɨvi vhuuiŋ ga mbui tɨvi, gumgi tɨvi gari tɨvi,
    bigi khothɨgi tɨvi. Mba Fhe Bakɨme nzuai tɨvi bakɨvi, nde khaŋ tɨgɨp nta zɨn ŋgɨri.
    Nde nta zɨn ŋgɨv, nde vhɨra mba harigi tɨvi bisarire, nde vhɨra nta zɨn ŋgɨri.
    Nde nta thamtha thari.
  eng-WYCLIFFE: Wo to you, scribis and Farisees, ypocritis, that tithen mynte, anete,
    and cummyn, and han left tho thingis that ben of more charge of the lawe, doom,
    and merci, and feith. And it bihofte to do these thingis, and not to leeue tho.
  bsj-bsj: daten bo faricawa kange nob mulang kanb nobo bwit kom cokkom luma renek
    ywerek kange kule kange lam cur la kom mirang bilengke wuro tu nyo weu. yona wucak,
    cire duwe, bitinke cu wura daten ka matiye kebo na wuro kom cutang. tang nini
    bo wiye
  cak-cak: ¡Tok'ex ivech rix ri q'uiy iveteman chirij ri ley y rix fariseos! Can ivichin
    vi chi ca'i' rupalaj ri yixtajin riq'uin. Roma hasta ronojel quivech ichaj achel
    ri alavina, ri anís y ri comino nivajlaj cakan richin nivelesaj ri diezmo riq'uin,
    richin niya' che ri Dios. Pero xa iyo'on can juc'an ri más nic'atzin ri nu'ij
    chupan ri ley, chi rix choj quiq'uin ri vinak, chi yixpokonan, y chi cukul ic'u'x
    riq'uin ri Dios. Ja ta re' ri más utz chi ibanon-pe, y man tiya' can rubanic re
    yixtajin riq'uin.
  chf-NT: '’¡Ac''ä tä'' lástimajetla, anela que tä'' a wila ni ley taj Moisés y aj
    fariseojob! ¡Ajsusuccheriajetla! Uc''a anelaba a wäc''benla chich lo que es tuba
    Diosba, ajump''e de cada diez mazo ni yerba buena, ni anís, y ni cuminos. Pero
    ni más c''änä a chenlaba, mach a chela une, jini u yäle'' tan u manda Dios ca''daba:
    “Ajniconla tu toja, ajnic utz cä c''ajalinla, y cä tz''onänla”. Jintacda ni c''änä
    a chenlaba sin que a wäctan a chenla ni cäli najtäcäba.'
  tlf-tlf: “Kale ulo utamsip tinum sino Falosi sino ibo bisop bagamin kuguup uta waafulin
    tinum kale, ibo unan-kalin kangkang min, dugol min, kumak min iyo ilo do dep ku
    daa yakyak kelip baan nagaal kal keluta, baan maagup ita kup God imi dupka-em-nuubip
    kale, ibo God imi ulo waafuu ise mufekmufek win binim bomi aget uta ugel kala
    ko kanum-nuubip kuta, ulo umi mufekmufek win so umi aget uta ilumano kup-kagan-nuubip
    kale, boyo ki ibo ipkumal iyo alugum maagup kuguup tambal uta kup kupka-e-bom
    e minte, ipkumal iyo i-filin daa bet bubul kupka-e-bom e minte, ipkumal iyo dam
    weng baga-e-bom no kemin kale, ibo bomi aget uyo ilumano kup-kagan-nuubip kale,
    God iyo ipmi deng uyo tabanbaala binim kale, son-temu uyo, bomi kalan uta God
    iyo kaal fuyap uyo kupka-eman-tema ko. Ipmi mufekmufek baan fagagan-bii nagaal
    kal kelu baan maak God imi kupka-em-nuubip bota tambaliim kuta minte, kuguup tambal
    win so boyo kanu-bom no ke-bomta o ageta ko.
  piu-2006: Yiitjulu tjananya piyuku watjaṉu, Muutjaku luwu nintilpayi tjuṯangka Paratji
    tjuṯangkaṯarra yalatji, “Luwu nintilpayi tjuṯa, Paratji tjuṯaṯarranyurra ngula
    kuutawutjungka yunypawiya ngaraku, kuya yalatji palyara. Yukirinyurra pakaltjingara,
    ngurrtjara tjaatjikutu katipayi, Katutjaku tjunkukitjangku. Yalatjinyurra kuliṉi,
    ‘Nganaṉa Katutjaku luwuwana yukiri katirra Katutjaku tjunanyi. Nganaṉa palumpa
    luwu kilytjuntankunytjawiya palya nyinanyi.’ Nyurrangarri wiyawanangku kuliṉi.
    Yukiri katirra Katutjaku tjunkula kutunyurra Katutjaku luwu kilytjuntananyi, kuya
    palyara. Yaṉangu kutjupaku mani yulytja mantjilkitjangkunyurra ngunytjinytjunkupayi.
    Wiyanyurra Katutjaku yunytju nyinanyi, wiya. Palyanyurra yukiri ngurrtjara Katutjaku
    katirra tjunkunytjaku. Yalatji tjunkula yaṉangu kutjupa tjuṯaku palya nyinanytjaku,
    mulyaṯangku mantjintjawiya, ngunytjinytjunkunytjawiya.
  poh-NT: «Reꞌ hat-tak kꞌuruꞌ reꞌ xa hat-tak banol awach tak, kꞌe̱ꞌ rinimal tiꞌcꞌaxic
    na̱cꞌulum tak ruꞌum chi maꞌ nanimej ta tak take cꞌuhbal til ajwal wach ribanaric.
    Chi jelow-bal laꞌ chic take reꞌ, nanacꞌayej asiqꞌue̱j tak, awani̱s tak on i wach
    atic tak reꞌ “comi̱no” ribihnal, reꞌ chic riyeꞌeric junpehr reh i laj pehr chi
    tumi̱n naꞌn tak ribanaric chi ricꞌamaric na̱ rikꞌahsjic asi̱ tak chiwach i Dios,
    xa reꞌ laꞌ i takꞌanic wilic chipam i Cꞌuhbal Yeꞌo̱j reh Moyses reꞌ nkꞌoric chiri̱j
    ricorsjic wach anoꞌjbal tak, chiri̱j riqueteljic quiwach awas acha̱kꞌ tak eh chꞌi̱l
    woꞌ chiri̱j richꞌiquinjic acꞌux tak chiri̱j i Dios, cꞌahchiꞌ akꞌebem tak lok chiri̱j
    acꞌux tak. Reꞌ nak take reꞌ curman chi na̱nimem tak chi maꞌxta woꞌ acana̱b riyeꞌeric
    lok asi̱ tak chiwach i Dios.
  tue-tue: ’Bóaneõrã niiã mʉ́ã Moisés jóarigue buerá, teero biiri fariseo basoca.
    Mʉ́ã basocá ĩñacoropʉ dícʉ ãñurõ tiia. Mʉ́ã oteré metãgãrẽ “menta”, “anís”, “comino”
    wãmecʉtire yaaré sitiaãñúre tiirénorẽ seenéõ, opaquẽrĩ tiicú. Pʉamóquẽñequẽrĩ
    cʉorá, sicaquẽ Cõãmacʉ̃wiipʉ néewa, “yʉʉ Cõãmacʉ̃rẽ ticoré niiã” jĩĩ, pairé ticocu.
    Teero tiipacára, nemorṍ ʉpʉtí maquẽrẽ tiiría. Moisére dutiré cṹũriguecãrẽ tiiría.
    Basocáre queoró dutiróbiro tiiría. Bóaneõre ẽñoría. Cõãmacʉ̃rẽ padeoría. Mʉ́ã
    oterére cʉ̃ʉ̃rẽ ticorucurobirora tee ʉpʉtí maquẽcãrẽ tiiró booa.
  bjp-bjp: “Kiskam kanaka sing gam foron tom fafausum ini nagogon turan foron Farasi!
    Gam foron tom gargaranmet! Gam ta itikii tina nenge sangful e birbiron au la ae
    i fafurung inen la, arae layi ke lobo, isau le biil gam misuut na foron nagogon
    ae i laumet. Foron nagogon aragii, sinangun nagogon ae i fafasi usuf fanu tikii,
    famais, ke sinangun tel foim ini tekentu. In rokap le gamen ta in tikii tina nenge
    sangful usuf God, isau le gong gam ruruu na foron nagogon ae i laumet.
  xon-xon: “Nimi Uwumbɔr aakaal aamɔmɔkb ni Farisii yaab, tibɔbir bi ni pu; ni yakr
    tikpifar nfum kipiik ki nyan nibaa na ki di tii Uwumbɔr, ki muk nibaa ke ni joo
    Uwumbɔr aakaal mumina, ki yii nkaal mu ye nkaalkpaan na. Ni yii, kaa ŋani ni ŋan
    na, kaa san binib kinimbaak, kaa dii Uwumbɔr mbamɔm. Ni ŋan ke ni li joo nkaal
    ngbaan, ki yakr nimi aawan mu ki di tii Uwumbɔr.
  tzo-ZNT: '’Voꞌoxuc ti chachanubtasvanic ta smantal Rioxe, li voꞌoxuc uque, jfariseoetic,
    yech chanopic ti avichꞌojic ta mucꞌ ti Rioxe. Chanitic ta lajlajuneb li cꞌusitic
    chlocꞌ avuꞌunique: li alavenae, xchiꞌuc li anise, xchiꞌuc li cominoe. Chaloqꞌuesic
    jujun ti cꞌalal anitojic xaꞌox ta lajlajunebe, chavacꞌbeic ti Rioxe. Ti avalojique,
    jaꞌ noꞌox tsots scꞌoplal ti chachꞌunic leꞌe. Jaꞌ xuꞌ mu xachꞌun chavaꞌiic ti bu
    tsots scꞌoplale, ti tscꞌan lec chameltsanic cꞌope, ti chacꞌuxubinvanique, ti yech
    li cꞌusitic chavalique. Yechꞌo un ta onox xavichꞌic castico ta sbatel osil. Más
    lec ti apasicuc noxtoc ti bu tsots scꞌoplale.'
  mpm-NT: ¡Xaan ga ndaꞌu roꞌo naa ra ja ka xnaꞌan ley! ¡Xaan ga ndaꞌu roꞌo, chaa fariseo!
    Chi chaa ñaa xini ka kuu ra. Roꞌo ka jaꞌa ra tɨꞌlɨ ni nuu taka ja ka ñavaꞌa ra,
    ja kuu nuu chaa junukuachi nuu Yandios. Ka jaꞌa ra tɨꞌlɨ ni nuu taka jajaꞌan xiko
    asun, nanu tamino, yuku anís jiin yuku comino. Taka un ka saꞌa ra, ti ka naa ini
    ra jnuꞌun kanuu ga ja kuu nuu ley Yandios, ja na kaka ndaa yo nuu Yandios, ja
    na kuandatu yo nava taꞌu ya jniñu jiin jnuꞌun kundaꞌu ini, jiin ja na kandixia
    ndaa yo jnuꞌun maa ya. Yukan kuu ja kanuu ga ja saꞌa ra, ti koto naa ini ra ja
    kuaꞌa ra tɨꞌlɨ nuu taka ja kaa ñavaꞌa ra.
  ots-NT: Nuguɛjʉ, guí maestrojʉ, guí u̱jtijʉ yʉ cja̱hni car ley, cja̱ hne̱hquiguɛjʉ
    guí fariseojʉ, guí jiöjtejʉ, gui ma gui sufrijʉ rá ngu̱, como drá ndo ngu̱ quer
    castigo ca da ttahquijʉ. Guí döjʉ gá diezmo cʉ tzi paxitjo cʉ jin tza te i mu̱hui,
    ncja ngu̱ car xa̱ccani, co car anís, hne̱h car comino. Nu ca i xijquijʉ ca Ocja̱
    pʉ jar ley pa gu øtijʉ, jin guí øtijʉ‑cá̱. Jin guí øtijʉ jujticia, cja̱ jin guí
    jui̱jqui quir mi̱nga̱‑cja̱hnijʉ. Guejtjo jin guí cumpli ca xcú ma̱jmʉ. Guehcʉ́
    i ndo mu̱hui rá ngu̱, cja̱ guehcʉ́ i tzøh ca Ocja̱. Bbʉ ya xcrú dyøtijʉ‑cʉ́, guejtjo
    bí jogui pa gui döjʉ car diezmo, hasta cʉ tzi paxitjo hne̱je̱, bbʉ guí nejʉ.
  hoy-hoy: “हे कपटी शास्त्री अदिक फरीसीगोळा, नीम मा हाय, नीव पदीना, अदिक सौफ, अदिक
    जीरा अन्द दसवा अंश रा कोळतीर, लेकीन नीव व्यवस्था अन्द गंभीर मातगोळी मतलब न्याय,
    अदिक दया, अदिक विश्वास इक बिटबुटीर; आगली पायजे होता कि इवरी भी माळतेला ईरायदीर
    अदिक अवरी भी ईला बिळायदिर.
  amo-amo: Kash anung anan ninyerte nin na Farisiyawa, anan rusuzu nati, idin nizu
    uzakka vat nimon kunen, ina suna litino nimone, kidegen usu gegeme, uyitu dert,
    ile imonere caun isu, na iwa fillin inin ba.
  pjt-pjt: Munu piṟuku palula tjanala wangkangi alatji, “Uwa, nyura ngunti palya-palku
    kaṉany-kaṉanypa nyinapai tjuṯa! Nyara palulanguṟu nyurampa pika puḻka mulapa ngaṟaku!
    Panya nyura ukiṟi paṉṯi wiṟu kutjupa kutjupa tjuṯa ini nyanganpa miinpa, tilpa
    munu kaminpa nyurampa kaananguṟu 100 mantjiṟa tjaraṟa 10 ungkupai Godanya. Palu
    nyangatja tjukutjuku nguwanpa Godalu nyakula puḻkaṟa pukuḻarinytjaku wiya. Palya
    nyura alatjinganma, palu uti nyura waintaṟa kuḻu kulinma munuya aṉangu tjuṯaku
    puḻkaṟa mukuringkula tjanampa ngaḻṯunytjungku palyanma, munuya Godala wangaṉarangku
    kuliṟa tjukaṟuru nyinama, panya nyanga alatji palyannyangka Godalu nyakula puḻkaṟa
    pukuḻaripai. Ka nyura uti watarkurinytja wiyangku rawangku palyanma.
  cwe-cwe: “Mwizagaya mweye wafundiza Malagilizo na Mafalisayo! Wadelenya! Mosola
    zaka za wanhu, hata za mayani yeli na mnung'ho unogile, manjano, na kuno moleka
    mbuli za mana za malagilizo fana viya kumnogeza Mulungu, ubazi na uhuwilo. Yano
    hasa yayo yomulondeka kuyamhilila bila kuyaleka yaja yamwenga.
  daa-NT: '« Ɗo gaaƴiƴko, kuŋ agindaw ku gaanuundi ho iŋ kuŋ Pariziyenna. Kuŋ kuuk
    kaawa iŋ biŋkikon di ! Ku bera zakaane ɗo Buŋdi min tapar kuuk ɗo jineendi, ŋuur
    kuuk ɗiyaw ho kuuk aawa gala. Ku karmiygig gaanuun iŋ gamin ar ŋuur-aŋku, kar
    kaawin kuuk taɓ pak gay, ku rasgu : ɗukume ka seriiner kaak ɗo botiliy, selliŋkaw
    taat ɗo geemir ho iŋ imaan ta ɗo Buŋdi. Zer ŋuur-aŋ ko kuuk kuu gine paka, ho
    ŋuur kuuk ɗak gay, dakoŋ aan̰in̰coɗo.'
  mlp-mlp: Ne mataw Moses ago gunun hurit kemiyta na giyogniz Farisi nenaq ham ne
    timeqniyim osayta ham. Ne ginad emay ye? ham. Ne gimileq meqinta ham. Kabiyab
    kwasin amikmikta ginan mint teq dil teq kumin haqayta na ne giwaqim gihuseran
    humab 10 nazaq iyan ne humab amulikmo God ugayta ham. Ta teq God ago maror aduganib
    daq aseseqta na ne tuhulos bugiy ham. Daq titnonta amalib mataw gilum kemayta
    na teq mataw ginad negayta na teq God anan helmo haqayta na ago ne gidek zizalan
    ne a ta hi emayta ham. Ne daq aseseqta nawa na gidek a hi zizalsa ne tiqem nagiyta
    ham. Emad ne daq amikmikta nagan tiqem nagiymo ham.
  ape-C: “Eik yakri gihaum ipak douk penek skulumesh um Iruhin ananin lo iri aria
    ipak Farisi. Aria Ipak ko pupe yoweihi aihum. Umum maresh? Ipak peyagwreh biyog
    nukwatog iri. Ihig shokugi apig eneshenesh nubarigish ipak pasiyaeshum 10-poreigunum
    aria pukon anabikum Iruhin. Aria douk urkum moshukep-ukukum ihin debeinyi baraenyum
    Iruhin ananin lo, kabi da yopuhi aih um, urkwip purum arpesh aria punek gihaum
    arpesh um aria punek bilipum Iruhin ananin baraen aria pigipeshen. Douk ipak ta
    dodogeshipum pigipesh enyudok baraenyum debeinyi lo, aria ipak mare ta urkwip
    pukepukuk um nyanyudok enen um shokugi apig enesheneshin lo shopunek uwe, uwok.
  bgs-bgs: “Sikiyu mga Pariseo asta mga taratinurù ka sugù, kéman yu ka nángngà tô
    áglumun yu tun ta saruwan ka Manama. Makédu-édu kó su agad ágbággén yu tun ta
    Manama tô ikasapulù katô langun pamulanán yu agad mga anag, asal ándà yu bánnali
    tô mga sugù ka Manama na tuu ágkailanganán, tô tingód katô nángngà lumun yu tun
    ta mga manubù, asta kédu yu, asta kasarig yu ka Manama! Nángngà tô kabággé yu
    katô ikasapulù, asal yakó ágsódô katô mga ágkailanganán na nángngà yu áglumun.
  faa-faa: Kotimo somemane tisa aporo re soko, Ferese aporo re soko enahoasifareapo.
