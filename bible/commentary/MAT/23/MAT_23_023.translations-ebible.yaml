  hto-hto: 'Ocuica uai llófuetɨno naa fariséuaɨri, comécɨna naɨ ɨ́aɨrena mei abɨna
    ñue cɨ́oidɨomoɨza, ¡nɨɨ omoɨ dúerena! Nana omoɨ ríganɨaɨmona jamánomo jéenide
    rábiaɨna Juzíñamui íena oni jóonefɨredɨomoɨ. Menta daɨna jéenide rábiaɨ, naa anis
    daɨna dúebiaɨ dɨga, íemo jɨáɨ comino daɨna rábiaɨ facádota oni eneno jóonetɨomoɨ.
    Mei íadɨ ocuica uáimona jamánomo jitáiredɨfuiaɨna náfueñedɨomoɨ. Afe jitáiredɨuai
    be nɨɨe: come comecɨ jaɨ́cɨna jóoinana, íemo jɨáɨmacɨ dúecaifɨrena, íemo Juzíñamuimo
    ɨ́ɨnofɨrena. Naɨ afe jɨáɨfuiaɨ omoɨ zóofeñena llezica, afe bífuiaɨ raɨre fueñe
    jeire óredɨomoɨ.'
  por-BRBSL: '“Ai de vocês, escribas e fariseus, hipócritas! Para vocês, o dízimo
    de hortelã, endro e cominho, e deixaram de lado as questões mais pesadas da lei:
    justiça, misericórdia e fé. Mas vocês deveriam ter feito isso, e não ter deixado
    o outro por fazer.'
  ces-NKB: Běda vám, zákoníci a farizeové, [vy] pokrytci, že dáváte desátky z máty,
    z kopru a z kmínu, ale opustili jste závažnější věci ze Zákona - právo, milosrdenství
    a víru. Tyto věci jste měli dělat a tamty neopouštět.
  cui-cui: “¡Paxam pomonae Moisés pia peitorobi coyene painya necuidubi jiwi pam tsobenaem!
    ¡Paxam pomonae fariseomonae pam tsobenaem! Daxita paxam itara mexeya xanepanaya
    pepaebi jiwi pam, daichitha apara abeya peexanae jiwi pam. Paxam ba caewaxi pajiwana
    wetsabeibame xua painya catsibeibinexa Nacom poxonae diez xoyobe paxeineibame
    xua pocotsiwa painya neʉbiwan. Barichi pacana exaname tsiqui xutixitha po xutoxi
    pewʉn menta, mataʉtano po pexuno pewʉn anís barichi mataʉtano po pexuno pewʉn
    comino. Bara bequein barapo coyene paexaneibame, daichitha jopa paexanaem pocotsiwa
    bichocono ainya cui coyenewa pocotsiwa Nacom pia peitorobi coyenewatha itoroba.
    Mataʉtano jopa paexanaem po cui coyenewatha bewa bara xaniwaicha pata exanaename
    jiwi. Mataʉtano jopa paexanaem po cui coyenewatha bewa jiwi payabara najʉntʉ coyene
    xeinaename painya neyawenaenexa jiwi. Mataʉtano jopa paexanaem po cui coyenewatha
    xua pana cana exaname xua beta painya nejume cowʉntsinexa Nacom. Daxita barapo
    coyenein jame maisa paexanare, muxuna pa-eexanaponde po coyene copiya pa-eexanaponame,
    po coyene poxonae pajiwana nonotaponeibame poxonae pocotsiwan diez xoyobe paxeineibame,
    xua pocotsiwa painya neʉbiwan.
  boj-2014: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi dal anjam kiñilala segi
    dauryeqnub. Niŋgi lei ti lombo ti saga ti oqnsib poto 10 yoqnsib oto qujai Qotei
    atraiyeqnub. Ariya niŋgi Qotei aqa dal anjam kokba dauryqajqa urateqnub. Agi niŋgi
    kumbra bole bole dauryqa asgiŋgeqnu. Niŋgi tamo naŋgi qa dulosaieqnub. Niŋgi Qotei
    qa nuŋgo areqalo siŋgilatosaieqnub. Niŋgi dal anjam kiñilala segi dauryeqnub.
    Deqa e niŋgi endegsi merŋgwai. Niŋgi are bulyosib dal anjam kokba dauryosib laqniy.
    Niŋgi dal anjam kiñilala dego dauryqa urataib.
  eng-OEBUS: Alas for you, teachers of the Law and Pharisees, hypocrites that you
    are! You pay tithes on mint, fennel, and caraway seed, and have neglected the
    weightier matters of the Law – justice, mercy, and good faith. These last you
    ought to have put into practice, without neglecting the first.
  eri-eri: “Tere nuuni beele isou fai bagu tere Farisi bagu, ure dewagu. Tere huratege
    nga bagu. Haga nomo sayori dada mene-mene oruwanga waha, tere matau 10 langa wesedu
    boya, etenga ulate waha Itou tutuya. Onou wa tere nuuni beele ulate anyakaro oruwa
    waha aweyeha, wa onou, fai haawe nigei nomo onowou tigini nomo beele bagu, augami
    guruwei nomo fanyimu bagu, onodu huwanyage ngalengawei nomo fanyimu. Hilobainga
    tere nuuni beele anyakaro waha oojowei nomo danga tafa boya, nuuni beele ila fere
    awegu uwa.
  aly-aly: Artwa Pharisee-rnemay! Akngeyelan arrenhantherrenh artewentyel irrwampenh-antheyenh!
    Arrantherrarl amern atherrk akep-akalthem, akely anthem Akngeyekan, Moses-elarl
    akalty-anthenh-angkwarr. Angkan ikwerenh arrangkwarl. Angka akely nhan, arrangkwarl.
    Arrantherr arratyilerrey-angenh, ingwer-rnem arntarnt-arey-angenh, arrantherr
    Akngey-angkwarr arraty apentey-angenh. Arrantherr angka apenterl-anem angka ingkerr!
  wiu-wiu: Ae, kini totono pine to̱a olaukaki ali-kitika Parisi ali-kitika wene takuta
    pianeya mekino, Akolaliyo kiwi kibu moono, nepio. Eya toma yakike ni uku. Kini
    yamanu ludu witakoya nee deya-kiti pilia moa oi moteketepa yonota tua pikolopa
    odene katekamoa ipa Akolalineya wa takoa pikakala tiki. Nipa Akolaliyo tobou kakoa
    yametanele wawa toameketeke tiki. Akolaliyopa eya tamene wa tobou kakoa yametaneya.
    Ali atoa takoa enekilepa ki̱yoke-kama tamene. Ete ali atoa mama moa auapeamene.
    Onekele wedoa takama pamene wa tobou kakoa yametaneyano, enika enile tamene.
  swe-swe: 'Ve er (uttryck för intensiv förtvivlan), skriftlärda och fariséer, ni
    hycklare (som bara spelar ett skådespel för andra). Ni ger tionde [enligt ] av
    [era minsta små kryddor] er mynta, dill och kummin, men negligerar de viktigare
    (tyngre) delarna i lagen: rättvisan, barmhärtigheten och troheten (tron). Detta
    är sådant ni borde göra, utan att [för den skull] försumma det andra [tiondegivandet].
    [De skriftlärda och fariséerna hade helt fel prioriteringar. Jesus nämner tre
    små kryddor i jämförelse med rättvisa, barmhärtighet och trohet – tre områden
    som har att göra med moral och hjärtats inställning, se .]'
  cth-cth: A laikathout cakathutkungnaw hoi Farasinaw yawthoe lah na o awh. Nangmouh
    ni teh anhla a pawhiknaw hoi sawngpam totouh hra touh dawk buet touh na hmoun
    awh. Hatei, kâlawk thung dawk hoi hoe alawkpui e lannae, pahrennae yuemnae hah
    lat na hnoun awh. Hete hnonaw na sak han roeroe lah ao. A lathueng lah dei e hai
    sak laipalah awm awh hanh.
  mti-mti: Ye ano kukaeba guniyap! Gwangwan toewanewan igiyawa ge Parisi igiyawa,
    ye ugauga enewa! Ye mint, diru, ge kumin undag naninwanit danave kebag desirom
    God gumbe puyo wanene. Megara ye Gwangwan kokawa obiren oraiwa, ano wanigimtan
    ge anotumat emewa mu ye topaiene. Ye gae iviwa oraiwa, ano wanigimtan ge anotumat
    emewa ageyau atanit di, megara gae namuwa gaibu anoigimiya.
  pad-NT: —Judeus kaija'ari vaka'ojomo'iva abono, mitha vani'a hida a'onira vara oni'avini.
    Farisio, mitha vani'a jaboni hida a'onira vara oni'avini. Deus athi-ra avanofivini-ra
    avakahi'badaraki a'oni! Jahariki ida avakadimoni bana! Avanajoroniki ida nahina
    hahavi avagahinani hiki, avanapitahataha'iki ida sa'ai ko'bamihani hini. Kaidivarini
    kaba'i ida 'bai kakabodihini afani, chá afani hiki avanapitahataha'iki jaboni.
    Deus kava'isohihi jiriki pitani-ra avanaabavini kaba'i, ni-avanaabaki ida va'isohihi
    jiriki hahavi. Deua binofiki ida hojai asohikia avakahojaini. Binofiki jaboni
    ida ija'ari vahoariha-ra va'ora avanakaidivavini. Binofiki jaboni ida athi avanaabajahakivini.
    Nimania ida hojai binofikia avakahojaini. Jahaki ida avakadinahina pitania Deu-ra
    avano'avini. Jahani arafiaki ida hahavi Deua binofiki-ra avanaabavini.
  twi-twi: “Munnue! Mo Farisifo ne Kyerɛwsɛm no akyerɛkyerɛfo nyaatwomfo! Muyi ntotoso
    du du wɔ afifide a ɛwɔ mo mfikyifuw mu no ho, nanso mugyaw nneɛma a ɛsom bo te
    sɛ atɛntrenee, ahummɔbɔ ne nokwaredi. Ɛwɔ mu sɛ ɛsɛ sɛ muyiyi ntotoso du du no
    de, nanso ɛnsɛ sɛ mugyaw nneɛma a ɛsom bo no.
  hlt-hlt: Anunae nangmih cadaek rhoek neh Pharisee hlangthai palat rhoek aw, sungii,
    sungsing neh sungkueng te na paek uh. Tedae olkhueng khuikah olpuei la aka om
    tiktamnah, rhennah, tangnah te na hlahpham uh. Tedae he rhoek he saii ham a kuek
    atah te rhoek khaw hlahpham boeh.
  tbz-SIM: Di bo yɑ̀ díndi Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀, mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀!
    Bɛ̀ɛ̀ duɔ̀ nKuyie nyikũmbotí imɔu kó mɛyɑɑtimɛ̀ tɛpíítɛ̀, kɛ búútí dɛ̀ɛ̀ tú dɛmɔ́mmɔnnɛ
    ikuɔ́ miɛkɛ, ɑ bo ndɔɔrimɛ̀ dɛ̀ɛ̀ wenni, kɛ kuɔ̀ nhotɔù mɛsémmɛ̀, kɛ dɔɔri Kuyie
    ndɔ́ dɛ̀. Dɛɛ̀ do dò nkɛ́ndɔɔri kɛ nɛ́ bɑ́ɑ́ yóu dɛsɔnnɛ.
  san-GUJ: હન્ત કપટિન ઉપાધ્યાયાઃ ફિરૂશિનશ્ચ, યૂયં પોદિનાયાઃ સિતચ્છત્રાયા જીરકસ્ય ચ
    દશમાંશાન્ દત્થ, કિન્તુ વ્યવસ્થાયા ગુરુતરાન્ ન્યાયદયાવિશ્વાસાન્ પરિત્યજથ; ઇમે યુષ્માભિરાચરણીયા
    અમી ચ ન લંઘનીયાઃ|
  ake-NT: “Ɨsɨ sɨ, Main pɨ' enupanin nan mɨrɨ awonsi'kɨ Pari'si amʉ', ɨmɨrɨ'nokon
    wakʉ pe te'ku'san! 1/10 e'to' airɨ kiyari kɨ'nʉnpanin—min, tirʉ mɨrɨ awonsi'kɨ
    kumin tato' tʉnin. E'tane eke ton pe kuru te'sen Main yau—ɨsi'kaisa rɨ ka'pon
    ku'to', ɨsentu'ke' pe e'nɨto' mɨrɨ awonsi'kɨ usauro'nɨ'pʉ awɨrɨ e'nɨto'. Emen
    iwa pe na'ne' kupʉ pɨ' ɨwesi'pʉ kon nesii'no, iwapiyaro' teno'mai' pʉra.
  qvn-NT: ¡Alisca cunchuchisham capäcunqui, Moisés isquirbinganpita yachrachigcunawan
    fariseocuna! ¡Gamcuna alitucuglam carcayanqui! Gamcunaga chruncapita juctam mentata
    anista jinaman cominosta Diospag jorgorcayanqui. Antis Moisés isquirbinganchru
    ‘Alitam rurapäcunqui, runatam cuyapapäcunqui, jinaman Dioslamanmi yupachicurcanqui’
    ningantam rurapäcunquiman caraga chay waquin rurarcayangaycunatawan.
  tku-NT: ’Nalīpuhuanā'tit hui'xina'n fariseos ē xamākelhtahua'kē'ni'nī'n līmāpa'ksīn.
    ¡Hui'xina'n tlahua'yā'tit a'ktu' milacanca'n! Cuenta tlahua'yā'tit ē maxquī'yā'tit
    Dios macsti'na'j milīhua'tca'n hua'chi ā'tuchiyē'lh ē anís ē cominos. Masqui chuntza'
    ixlacasqui'nca, ā'chulā' ixlacasqui'nca cuenta tlahua'yā'tit ixtamāsu'yun līmāpa'ksīn.
    Līmāpa'ksīn māsu'yu līlacatejtin nalatā'kchokoyā'tit, ē jā na'a'kskāhuī'ninā'tit.
    Nā līmāpa'ksīn māsu'yu nacālakalhu'ma'nā'tit ā'makapitzīn. Ixlacasqui'nca tzē
    na'a'ka'ī'ni'yā'tit Dios. Ixlacasqui'nca namāstā'yā'tit macsti'na'j līhua't ē
    nā ixlacasqui'nca namākentaxtūyā'tit tamāsu'yun.
  bjk-bjk: “Maris, irabo saban te mum abo tene ausu möxöbo warkurai te Moses mabo
    Parasi, mum nang mum bo röxröxö mon bara mum a lak deek! Mum bo susulo abo lalaa
    möxö pet önamien a nien, xarniang a lobo, laie ma a kari. Ma xarniang a warkurai
    te Moses i tengen, mum bo erimine xö sangaun ne xönö me mum bo isik a öng urungan
    te God. Ma lamun mum kobo muu abo warkurai nang a lak taxin. Mum kobo muu a tatalien
    töxödös kö nangadi, ma kaim e mum ma a abalamu, ma kaim pe turunon kö to re mum.
    Io, irabo töxödös niang bara mum moxoro isik abo lalaa urso re God, me mum kobo
    lön bölök kua mumuu a tatalien deek.
  msy-2020: “Ia Judan Arazibagh fozir gumaziba ko Farisiba, Iavzika, ia bar ikuvigham!
    Ia ifavaribagh amir gumaziba! Ia isɨngtɨzim daghebagh anɨdir zuravarir 10plan
    pozibar da arɨgha, egha dar pozir vamɨra God ganɨdi. Egha Moses Osirizir Arazibar
    aven itir arazir ekiaba ataghɨrasi. Ia, Godɨn guizɨn arazim, ko apangkuvir arazim,
    ko nɨghnɨzir gavgavim Godɨn itir arazim, ia da gɨn amadi. Ia faragh arazir ekiar
    kabar gɨn mangɨ dar amu, egh uaghan arazir dozir ia amiba sara, uaghan dar amu.
  bpr-bpr: “Magakdo gamu, dad to gal tamdò dad uldin Dwata fagu di ku Mosis na dad
    Farisi. Too gamu falnayam du mdà di kaflinguyu. Gal gamu mlé gasfalò di Dwata
    mdà di malnak bol utenyu, bay ta tnagakyu i katluh na i kakdo na i kagsalig. Fye
    moon ku too gamu tluh, na ku fulung gamu kamdo, na ku gsalig gamu, na lê gamu
    fadlug di kabléyu di Dwata.
