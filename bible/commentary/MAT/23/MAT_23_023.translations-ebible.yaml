  por-BR-2018: 'Ai de vós, escribas e fariseus, hipócritas! Porque dais o dízimo da
    hortelã, do endro, e do cominho, e desprezais o que é mais importante da Lei:
    a justiça, a misericórdia, e a fidelidade; estas coisas devem ser feitas, sem
    se desprezar as outras.'
  mhl-mhl: '“O Kadi buŋore qaqaji eru ore yameŋyameŋ ŋiŋigo! Ŋoŋo maŋkekerisiere ŋiŋigo
    sasakiine fukebi yobiŋ paiŋaŋuŋgo ropeiŋ ore eru oŋga joroku ‘Yei!’ migo. Ŋoŋo
    uqo munjaŋ sosowo boroiŋgaru mobeine 10 oone moakoŋ Anuture biŋe ruaegobi. Jama,
    raki eru supe oi oŋuakoŋ boroiŋgaru teŋgone moakoŋ oi Anuture biŋe ruaegobi. Pesiŋ
    oi poretiŋ ruaegobiyoŋ, Kadi buŋore koruŋ qoruine yo odureru bokeegobi: Go ŋiŋigo
    botuyaŋuŋgo eebobo poretiŋ boyoberu ŋonemaiŋ naduŋgaduŋ eku buŋo damaŋ so boyoberu
    goigoŋ. Buŋo qoruine oi yameŋ keku boyoberu goinebi eru buŋo memenda oi oŋuakoŋ
    so odureru bokeinebi.'
  klv-klv: “Gamit mǝttovi ahai p̃usan hǝn nalo mai naFarisi gail, mǝtovi vanuan gǝgǝras
    gail! Nǝmauran samit dereh tisa vǝsa tibatbat, husur nahudhut tosua len nasǝŋavuran
    hǝn naluhai hun namint, natil mai nakumin, mǝtoviol hǝn gail mai aGot. Avil mǝtsagol
    natit totibau gail sǝhor natgalenan len nalo. Mǝtsagol sanor van hǝn nǝvanuan
    gail, mǝtsalolosa hǝn galito. Mǝtsariŋ nǝlomit len aGot, mǝtsǝdaŋ lan. Ivoi hǝn
    mǝttagol natgalenan ale sa-nǝlomit tiboŋboŋ hǝn mǝtb̃eviol hǝn tesua len nasǝŋavuran.
  bco-bco: “Wai, elelo꞉ widan kalu o꞉lia꞉ Fa꞉lisi kalu o꞉lia꞉ gilo꞉ amio꞉ hida꞉yo꞉wo꞉
    alan fa꞉la꞉doma꞉ib. To mosowa꞉lo꞉ widan kalu gio꞉ dinafaka꞉. Mo꞉wo꞉ giliyo꞉ egelo꞉
    amio꞉ siabulu fo꞉g o꞉lia꞉ i fo꞉s galin nol o꞉lia꞉yo꞉ kililia꞉sa꞉ga꞉yo꞉, molela꞉su
    diab a꞉no꞉ do꞉la꞉fo꞉ aloba꞉da꞉sa꞉ga꞉, heb imilise nowo꞉ Godeya꞉ enebo꞉ dimian.
    Ko꞉sega Godeya꞉ ele amio꞉ wa꞉la꞉b to a꞉no꞉ giliyo꞉ mo꞉kudu ha꞉naki, ka ta꞉ta꞉sen.
    Ele difa꞉ amilo꞉ wa꞉la꞉b to da꞉labo꞉ we, digalo꞉ aloba꞉dan mano꞉, nofolan mano꞉,
    a꞉la꞉ta꞉ga꞉ Gode amilo꞉ tilida꞉dan mano꞉ o꞉m. Giliyo꞉ ele saefa꞉ galin nolo꞉lo꞉
    mo꞉ga꞉lilaki, wa꞉la꞉b man a꞉no꞉ ko꞉lo꞉ mada dimida꞉lubi.
  kdl-NT: “Ter ɗe awenishiki a Mele n Afarishi, eɗa̱ aza a maci a kaɓan! I tsu na̱ka̱
    ta̱ Kashila̱ ili i te a asuvu a kupa a ili iꞌya i tsa̱ra̱i, hal gba̱m n icanga
    i awanli i kusan iꞌya i lakai kenukulu, n icun i kenukulu gba̱. Shegai i varangi
    iwenishike i Mele i pige; wata, uyanka ama ili iꞌya iꞌa̱ri dere, n upana iyali,
    n ushamkpa ukuna u Kashila̱ mai. Iꞌya gai i gain i yain iꞌya la vi kaɓolo n i
    niɗe yi.
  apu-NT: —Erepaniko hĩte kaiõkatsoparerinii, pariseoakorii pakini. Hĩsãkire atxiĩti
    erekari, txamari kona hĩkamari hĩsãkire iaõka. Ipixini hinakiti hĩsikari Teosomoni.
    Tesi hĩtii auiniãi, hĩsikari ãti Teosomoni. Tesi txineiro ota auiniãi, hĩsikari
    ãto Teosomoni, hĩtxaãpota. Ikara hĩkamakiti erekari. Nipokori koke, oteraã, erva
    tosi, komínio, axapitikiri inakari, iuaritika ipixini hĩsika Teosomoni. Ikara
    Teoso paniãtakiti hĩkamapitika. Txamari, Teoso paniãtakiti apiari !hĩkama, kotxi
    !hĩkamari atão apanakinimoni. !Hiamonĩkana apanakini. Hĩkamaenetakiti !hĩkama.
    Ikinika Teoso paniãtakiti hĩkamako.
  roo-roo: “Visii vao tarai irara Reo Taisi-ia ora visii Farisi riro kuuvu irara.
    Visii vao garepa aiorovi iava akuku aioro katakataivira vara vatevate ragapataveira
    varao iava tautauara rutu iava. Oiso osa varao aiorovi taraipara utuuva geesi
    piepataveira aue-ia geesi kouro Pautoa-pa tauoa purapasa. Ovusa varaore reipara
    ovaupataveira rutu oiso osa varao-ia oira rovirieipa pitupitu oiraopa, ora oirarapa
    siraopa pitupitu, ora oirao piea vo pitupituaro. Oire rovopa vao-ia vosa varao
    purapata, ra viapau oiso gareparavire tapo ovaupata vara purapa arapa. [Oiso osa
    vao-ia taraipa aioro utuuva geesi piepa.]
  miz-NT: ʼ¡Ntāꞌvi ide ntó, ña vete, mastrú lei ni ña fariseu!, tsi úvi nuu i é ntáde
    nto. Tsi ntánakuéꞌe nto ntaꞌa Xuva ko uun taꞌvi ī é uꞌxi xuku mínū ngatsí, ni
    ānií, ni kōminú san, ntá tsi ña ntáde nto kuenta née iña é dií ka nuu áꞌvi é kākaꞌan
    leí san, mí kākaꞌan é vīi o é vāꞌá ni taꞌan kō, é ntuntāꞌví ini ko ñā, é kuintiꞌxe
    ko Xuva kō. Ña xtúvī mii nto é viī ntó tsikan, ntá tsi kantio é viī nto sáꞌā dɨ.
  qvz-NT: Fariseogunas Moises mandashcata yachachiccunas, canguna yapa llaqui tucungaraunguichi.
    Llullaccuna anguichi. Canguna tucui charishcagunata chunga (10) partita chaupisha
    shuc partita Diosma cunguichi, menta nishca, anis nishca, comino nishca muyugunataga.
    Chasna agllaita Diospa shimibi mas balic mandashcagunataga mana cadsunguichichu.
    Chigunami anaun alita rasha causana, yuyarisha yanapana, Diospacta rasha causanas.
    Caigunatami sirtu pactachina anguichi, chi shuccunatas mana saquisha.
  deu-ELO: 'wehe euch, Schriftgelehrte und Pharisäer, Heuchler! Denn ihr verzehntet
    die Krausemünze und den Anis und den Kümmel, und habt die wichtigeren Dinge des
    Gesetzes beiseite gelassen: das Gericht und die Barmherzigkeit und den Glauben;
    diese hättet ihr tun und jene nicht lassen sollen.'
  mjc-NT: '’¡Ndahvi nyooho ra cuví maestro cuenda ley vehe ñuhu tan nyooho ra cuví
    fariseo! Jahá ndo tyin vaha xaan ndo tyin cahví ndo ndaha menta tan tsɨtɨ anis
    tsihin tsɨtɨ comino, tacan tan tavá ndo intuhun tsi tsa iin iin utsi, tan tsahá
    ndo tsi Nyoo. Maa tyin ña tyaá yahvi ndo ley nahnu ca tsa taahán tsi javaha yo:
    tsa javahá yo tsa vaha tsihin tandɨhɨ nyɨvɨ, tsa cundaahvi iñi yo tsi ñi, tsa
    tsinú iñi yo tsi Nyoo tan ña nacoo yo tsi ra. Cuñí tsi javaha ndo tandɨhɨ can,
    tan ña cua jandɨhɨ ndo tsa cuhva ndo diezmo can.'
  caa-caa: ’Tzajtaca iut nox xeꞌ ajcanseyajox tama uley e Moisés y xeꞌ fariseox, ajqꞌuecranerox.
    War iche diezmar tama tunor lo que ayan tibꞌa. War iche diezmar tama e hierba
    buena y tama e ruda y tama tunor e sian cajr, pero machi war iturbꞌa ibꞌa tama
    e canseyaj lo que más ayan ucꞌampibꞌir tama uley e Moisés. Porque najpa imener
    tuaꞌ iche lo que erach, y tuaꞌ iyajta utobꞌ e gente, y tuaꞌ ixcꞌupseyan tama e
    Dios. Y jaxto era xeꞌ más ayan ani ucꞌampibꞌir tuaꞌ iche. Pero ira iwacta tuaꞌ
    iche diezmar taca e Dios bꞌan cocha war iche.
  pls-NT: ’¡Pobre de jaha ra ximaestroe ley co jaha ra chojni fariseo, ẍo ncheha
    ra tti ndac̈ho ra! Jaha ra danjo ra para ixin Dios tti ttexin parte de ca inchin
    caẍanchoni, co de anís, co de comino, pero ncheha ra tti icha importante de cain
    tti coetonha Dios, inchin de tti sinchehe ra jian ngain vidá ra, co tti tsiaconoehe
    ra icha chojni, co tti sitticaon ra jian de ixin Dios. Cain yá tti chonda ra que
    sinchehe ra cain nchanho, co cai nchehe ra sigue danjo ra tti ttexin parte de
    ca mé.
  eng-WYC-2018: Woe to you, scribes and Pharisees, hypocrites, that tithe mint, anise,
    and cumin, and have left those things that be of more charge of the law (or that
    be of greater importance in the Law), (yea), doom (or judgement), and mercy, and
    faith. And it behooved [or needed] to do these things, and not to leave (undone)
    those (other things).
  bdv-bdv: “ଏ, ଦଃଣ୍ଡାର୍‌ ଜୟ୍‌ଗ୍‌ ହେଟ୍‌କପଟ୍ୟା ଦଃର୍ମ୍‌ଗୁରୁ ଆର୍‌ ପାରୁସିମଃନ୍, ବଃଲେକ୍‌
    ତୁମିମଃନ୍ ପଦିନା, ହାନ୍‌ମରି ଆର୍‌ ଜିରାର୍‌ ଦଃସ୍‌ ବାଗାର୍‌ ଗଟେକ୍‌ ବାଗ୍ ଇସ୍ୱର୍‌କେ ଦେଉଁଲାସ୍‌,
    ଆର୍‌ ମସାର୍‌ ବିଦିର୍‌ ବଃଡ୍ ବଲ୍‌ ସଃବୁ, ବଃଲେକ୍‌ ନ୍ୟାୟ୍‌ବିଚାର୍‌, ବିସ୍ୱାସ୍‌ ଦଃୟା କଃର୍ତାର୍‌
    ଆର୍‌ ମାନ୍‌ତାର୍‌, ଇ ସଃବୁ ତୁମିମଃନ୍ ଚାଡି ଆଚାସ୍‌; ମଃତର୍‌ ମସାର୍‌ ବିଦିର୍‌ ହଃର୍ତୁ କଃତା
    ସଃବୁ ନଃଚାଡି, ଇ କଃତା ଆଗେ ମାନ୍‌ତା ଲଳା ।
  otq-NT: Hwëkateꞌihu̱ gar bötꞌofohu̱ ne gar de̱ngaꞌbe̱patehu̱, gar nemhñöhu̱. Ngetho
    gi uñhu̱ ár ꞌre̱tꞌa xe̱ni ya do̱ni tꞌu̱ꞌsa ar ñhuni, ne xka hye̱hu̱ nuna ꞌbe̱tꞌo
    ha yá ꞌbe̱pate ar Moise. Xka hye̱hu̱ gi ꞌyo̱thwu̱ xiñho maꞌra, ar nhwëki ne ar
    ñꞌemu̱i. Xiñho gi ꞌyo̱thu̱yu̱, ne hingi hye̱hu̱ nu maꞌra.
  tzo-SA: ’Joꞌoxuc ti apꞌisoj abaic ta jchanubtasvanej ta smantaltac li Diose schiꞌuc
    joꞌoxuc li jfariseooxuque, jloꞌlovanejoxuc, jaꞌ yuꞌun ta onoꞌox xavichꞌic tsots
    vocol. Yuꞌun jaꞌ noꞌox chanopic ti persa chavatic ta lajlajuneb li cꞌustic atsꞌunojique,
    jaꞌ li tulnichime, schiꞌuc li anise, schiꞌuc li cominoe. Chaloqꞌuesic jujun li
    ta lajlajuneb ta sventa smoton li Diose. Pero jaꞌ mu xacꞌan xapasic li bu persa
    scꞌan pasel li smantaltac li Dios ti laj yal comel li Moisese. Mu xavaqꞌuic ta
    venta ti scꞌan ti lec chameltsanic cꞌope, ti chacꞌuxubinvanique, ti melel li cꞌustic
    chavalique. Jaꞌ lec ti lauc apasic nojtoc ti bu persa scꞌan pasele.
