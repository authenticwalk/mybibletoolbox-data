    God ala keme 'are 'amu fasida 'i laola raku 'amiu gi li fala faa fana'oka nala
    fana 'amiu gi, ma iko 'ali 'amu malata 'abero mola fala ronona sulia falalauna
    ba'ela ala taki gi li. Falalauna ba'ela ala taki li 'e sae 'uri 'e, ‘Ioli ka tau
    'are rada fala ioli gi sui. Ka kwaiamasi ala ioli ma saenala ka kwalaimoki.’ 'Amu
