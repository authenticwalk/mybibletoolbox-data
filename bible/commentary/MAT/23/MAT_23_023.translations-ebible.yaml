  tzo-NT: Ho'oxuc ti chachanubtasvanic ti smantal ti Diose ti acuyoj abaique, xchi'uc
    ho'oxuc ti fariseooxuque, ta me xavich'ic ep vocol yu'un ti chalo'lavanique. Chavati
    ti lajlajuneb scotol ti c'utic ats'unojique, ja' ti tunichime xchi'uc ti eneldoe
    xchi'uc ti cominoe. Jujun chaloq'uesic ti lajlajuneb yu'un chavac'beic smoton
    ti Diose. Mu c'otemuc ti pasel avu'unic ti bu tsots sc'opilal ti smantal ti Diose
    ti laj yal ti Moisese. Mu tsotsuc sc'opilal chava'yic ti toj avo'ntonique, ti
    c'ux chava'yic ti Diose, ti oy xch'unojel avo'ntonique. Ja' lec ti lajuc apas
    ti bu tsots sc'opilal uque.
  ind-AGS: Besar sekali bencana yang akan menimpa kalian, hai orang Farisi dan guru-guru
    agama yang munafik! Kalian menyerahkan perpuluhan mint, adas manis dan jintan,
