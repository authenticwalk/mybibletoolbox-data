  tam-TCV: “வேஷக்காரர்களாகிய மோசேயின் சட்ட ஆசிரியர்களே, பரிசேயர்களே, உங்களுக்கு ஐயோ,
    நீங்கள் புதினா, வெந்தயம், சீரகம் ஆகிய வாசனைச் பொருட்களிலிருந்து பத்திலொன்றை காணிக்கையாகக்
    கொடுக்கிறீர்கள். ஆனால் மோசேயின் சட்டத்தின் மிக முக்கிய காரியங்களான நீதி, இரக்கம்,
    உண்மைத்தனம் ஆகியவற்றை உதாசீனம் செய்துவிட்டீர்கள். உண்மையாய் இவற்றை நீங்கள் நடைமுறைப்படுத்த
    வேண்டும். அத்துடன் அவற்றையும் கைவிடாதிருக்க வேண்டும்.
  mit-NT: ’¡Ndahví mii‑nsiá nècuàchì ley xi veheñùhu, xì stná mii‑nsiá nècuàchì fariseu!
    Vàchi datiaá uun‑nsia vàha‑nsia, mate túha‑nsia cuàha‑nsia diezmu xi (yùcù cuatilúhá
    nahi) ndua ndòò, xì anís, xì cominu. Doco ñà‑ndùú ley ìì chicá ndiaá, ni có‑quìhín
    casu‑nsiàñà, mate nacáníámà sàhà nansa cunihnu ndàcuisì ini‑ndà, te cundehè ndàhví
    stnahá stná‑ndà, xì stná ñà‑cunihnu vàha ini‑ndà mii‑yá. Pues ñà‑jaàn ndisa ndiá
    ìcà‑nsiá quida‑nsia cumplir, te ni có‑xìñùhù nacoo stná‑nsià diezmu mà.
  ceb-ULB: Alaot kamo, mga escriba ug mga Pariseo, mga tigpakaaron-ingnon! Kay naghatag
    kamo sa ikapulo sa anis, herba buena, ug komino, apan inyong gibiyaan ang mas
    bug-at nga mga butang sa balaod—katarong, kaluoy, ug pagtuo. Apan gikinahanglan
    ninyo kini nga mahuman, ug dili biyaan ang uban nga wala nahuman.
  ces-LB: 'Běda vám, vykladači zákona a farizejové, pokrytci. Do chrámu dáváte desetinu
    i z úrody máty, kopru a kmínu, ale nedbáte na to, co Bůh považuje za důležité:
    abyste jednali podle jeho práva, milosrdně a s vírou. Odvádějte desátky, ale nezanedbávejte
    to nejdůležitější!'
  mkn-mkn: Heh, bosong guru agama deng orang Farisi dong! Dasar bosong tu, orang muka-balakang!
    Nanti bosong dapa calaka, tagal bosong talalu pintar itong ko kasi Tuhan satu
    bagian dari sapulu bagian. Bosong maen baꞌitong samua-samua, sampe bosong pung
    bumbu-bumbu dari kabón, bosong ju itong mati. Conto ke bosong itong alus-alus
    bosong pung salasi, adas manis, deng jintan. Padahal bosong su lupa buang Tuhan
    Allah pung atoran yang paling pantíng dong! Te bosong sonde idop lurus. Bosong
    sonde sayang orang kasian dong. Deng bosong sonde idop tarús-tarús iko Tuhan pung
    mau. Lebe bae, bosong bekin iko itu samua dolo, baru bosong pi itong bosong pung
    bumbu-bumbu, yang bosong mau kasi sang Tuhan.
  pol-UBG: 'Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy, bo dajecie dziesięcinę
    z mięty, anyżu i kminku, a opuszczacie to, co ważniejsze w prawie: sąd, miłosierdzie
    i wiarę. To należało czynić i tamtego nie zaniedbywać.'
  qxh-NT: «Moiséspa shiminta yaćhajcuna, fariseucuna, ishcay cära canqui. Llaquicärinquiman.
    Juyupa ñacanquipaj. Alli ricash cayta munar, llapan imayquicunapitapis Tayta Diosninchipaj
    raquinqui. Irbabuynatasi, añistasi, cuminustasi raquinqui. Chaypis Tayta Diosninchipa
    shiminta mana llapan shunguyquiwanchu ćharcuycanqui. Mana paypa shungun munashannuyllachu
    cawaycanqui. Runa-masiquitapis mana llaquipanquichu. Tayta Diosninchitapis mana
    manchapacunquichu. Paypa-cajta raquir, allita rurarcaycanqui. Ichanga imatapis
    allillata ruranquiman. Shiminta sumaj-sumaj ćharcunquiman.
  nwi-nwi: '“!Man! Kɨmiə Farisi mɨnə mɨne nəmhajoun mɨnə kape loa. !Nəmhəyen ehuə
    tukruə tuk əmiə! Kapəmiə nɨniyen in rhuvə, mərɨg rɨkimiə rəmkɨmɨk. Kɨmiə nakasəri-pən
    huvə loa yamə mɨne khamar əmə tuk əmiə tuk nəri-pənien, rəmhen kɨn in e naksəri-pən
    loa yame ramni mə takasəkeikei mhavəh kwesrɨs mɨne onion ye nəsimien vi mhavəhsi-pən
    kɨmi Kughen. Mərɨg nakwəsəpəh Loa yamə mɨne kasəkupən. Iriə e: nakhapəh nɨsorien
    nar yame ratuatuk kɨmi narmamə, rɨkimiə rɨpəh nehuəyen tuk narmamə. Kɨni keinein
    nɨniyen nəfrakɨsien irəmiə. Rhuvə mə to nakpisəri-pən loa yamə mɨne kasəkupən,
    mɨpisəri-pən mɨn Loa mɨnə tɨksɨn.'
  kmo-kmo: “Lon maji pokii tawa ma kwo Peresi kwo na ow poy sii ta. God riita kwona
    pikiita. Kwo maji kuja upurus batawa ma. Kwota God riina eyey karakada boboy ten
    ten hato. Wowak, kwo lo siiti harapa nobon wosowoyeto. Nagwa nagwa otii tawa boboy,
    man rukusii tawa boboy, yo kepin otii tawa boboy kwo eena wosowoyeto. Diita boboyen
    na hikichi otii ta. Anadii boboy kepin opoche abosuchitanakech.
  agr-agr: “¡Chicham umiktinun jintinkagtin aidautigminak, fariseo aidautigmijai wait
    anentajime, waitjuidau asagmin! Atumek ajak menta, anís, comino aatsajum puyatjusjum
    diezmó wajagme. Ju dutikayatkujum chicham umiktina nuwiya pegkeg takata nuna,
    wait anenkagtutan, Apajuí umigtan jintinkagta duka umiatsjume. Tujash ju aina
    jujú umiakjumesh, nuigtú tikich umiktin aina dushakam umitskek idaimain ainatsjume.
  kyc-kyc: Mawa Pii mana lenge akalipi Parisi akalipi yanengena mamba kiso lao karenge
    dupwa nakama randa andake narami ingilyamo. Dokona lao nakamame mokwamepe yambya
    yokope alamu yoko dee awa yokope dupwa peparaena akalisa silyamo dokona mendaki
    larapu Anatu maingi. Mailyaminyiko doŋo Mawa Pii palamo dokona pii kenda dusipa
    wambu yango kando rolae maingipi yulu angi dasipa nakamame kame sepala kaelyaminyi.
    Kuki doloma pyuo karo yulu angi dasipa opetae piraminde pilyaminyi.
  urd-GVU: شریعت کے عالِمو اور فریسیو، تم پر افسوس! ریاکارو! گو تم بڑی احتیاط سے پودینے،
    اجوائن اور زیرے کا دسواں حصہ ہدیئے کے لئے مخصوص کرتے ہو، لیکن تم نے شریعت کی زیادہ
    اہم باتوں کو نظرانداز کر دیا ہے یعنی انصاف، رحم اور وفاداری کو۔ لازم ہے کہ تم
    یہ کام بھی کرو اور پہلا بھی نہ چھوڑو۔
  yre-NT: '''Fluba ''ci vɩnɔn ''lee Farizɛn ''nɔn, ka ''wɩ dra min yiɛ ''lɛ! ''Wɩ
