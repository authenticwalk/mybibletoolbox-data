    ndrokoyirayi masongui para melit mendreheh tehe parahiy, koyo, pe hu melit kankanahu
    layin handra-handra. Hapeko wawu kanndrihisani hu melit namandran para nongan
    para pwahanou mepo huhohin masih—tehe lohongai para tamwanye hiyan, pe lohongai
    para koisirai, pe kultuw para weleso. Hiyan para wawu koro ndruwa hu kultuw hiyan
    namandran tehen tora, pe koyu wawu mbuna kirut hu melit mendre-mendreheh ara yi.
  snc-snc: Taravatu vaḡa-riba-iaḡina tarimami e Farisea tarimami, ḡofaḡofa tarimami,
