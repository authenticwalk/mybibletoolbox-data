    Djãrã ume jipa od̶acaa, quĩrã djuburiad̶acaa, idjab̶a Ãcõrẽra ĩjãnacaa. Bãrãba
    idjía ne diabʌda awara ¿cãrẽ cãrẽã maʌ̃ sid̶a od̶aẽ́ panʌ? ¡Daub̶errea b̶ea quĩrãca
    panʌa! ¿Sãwã purura jipa pe eded̶i?
  eng-F35: '“Woe to you scribes and Pharisees, hypocrites! Because you pay a tithe
    of mint and dill and cummin, but have neglected the weightier items of the law:
    justice and mercy and faith. These it was obligatory to do, while not neglecting
    those.'
  ind-ind: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semuanya
    munafik! Kamu hanya mengikuti semua peraturan hukum Taurat yang kecil, tetapi
    lupa melakukan perintah Allah yang paling penting. Misalnya, kamu rajin memberikan
    persepuluhan ke rumah Allah dari rempah-rempah hasil kebunmu, seperti selasih,
    adas manis, dan jintan. Tetapi kamu lupa mengikuti perintah Allah yang paling
    penting, yaitu berbelas kasihan, melakukan yang adil, dan menepati janji-janjimu
    kepada orang lain. Seharusnya kamu melakukan hal-hal yang paling penting itu,
    dan jangan melupakan hal-hal yang kecil juga.
  pes-OPCB: «وای به حال شما ای علمای دین و فریسیان ریاکار! شما حتی ده‌یک محصول نعناع
    و شِوید و زیره باغچه‌تان را هدیه می‌دهید، اما احکام مهمتر شریعت را که عدالت و
    رحمت و امانت است، نادیده می‌گیرید. شما باید ده‌یک را بدهید، ولی احکام مهمتر را
    نیز فراموش نکنید.
  mpt-mpt: Hekmel weng aleyemin naka ibsa eka Felisi ibsa kukub misiamo ib dimo tam
    tlamabo kesoa klaine! Ibo dim omin sitalsabe. Ibo tetan osa kumuk osa unin gwab
    gwabo mak osa 10 olminiba olokiemo Gode olaniba mako ibma unam binabibo kukub
    olo ayam kesoa ibo mo deibonimibe! Ibo hekmel weng olo ye wafu blib otane dot
    ayamo namine genobuo ibo mo wafu blibbabe. Kukubo dot ayam olo inaminobe. Kot
    kemin kukubo afet baka naminba olo unobio iwat namin kukub osa eka naka maki dohalila
    daabenamin kukub osa eka bainobo galino sbal manamin kukub osa otabe.
  bla-bla: 'Kitaks''ksĭnipuau makapi ksĕsto''au ai''sĭnakix ki Pharisees, kitsiksĭs''tapokŏmotsitappiansuai!
    Kitai''ponitasuai mint ki anise ki cummin, ki ĭssoku''ĭsts kimatsatsipuauĕstsau,
