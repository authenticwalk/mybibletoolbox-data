    waadharra anaarrawindi-lhangu nugurru nurraarra-waṉagana-yinyung anaarrawuj-mamaaḻang-jinyung,
    anubani-yung yamba ana-lhaawu-runggal wu-yamana wugurru. Yagu nugurru waari nimbirri-yandhurrbang
    ana-runggal ana-lhaawu, waari nambarra-nguynju-nguynjijgang ana-maaḻamburrg, waari
    nambarra-man.galagang, waari numburru-jambarrg-magaa. Nugurru numburru-waṉbina
