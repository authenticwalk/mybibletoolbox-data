    'Ná¹‑a jmaa²aa' jilaa'²¹ 'elo joon jo 'iin²‑'oo' jmaa²aa' 'e catyiia² do.
  swp-swp: '“Tauuriuri eo Parisea tataomiu, omi tauboraborasom, kapore omi; ouyalayala
    lailai abo au hearo: omi mint, eo anise, eo kumino hesaudoudoidi eai Eaubada arinai
    au aiainauia na laugagaeo lailai, eo heduduraina, eo nuatoatoana, eo sunumawataina
    au nuagabaedi: i lolo teina au abidi eo meta headi me au abiesegaidi hinage.'
  bjr-bjr: Innee Mooseena sandufa akoofasauqa faqa Farisai amaana ufa qimariasa faqa
    inni Anutufa narirana firaanara qinee qimudaoo qimannimaqaidaqa. Innee faiqí anaasee
    uqannifiqaidaqa kafaa quandafi maqandanai mareemariasa. Innee inneeqa qafuqakinaana
    oosana oosana adiafaaira ainaina, kaqikaa fifau ainaina maqee maqee raineeqee
    ati Anutuna amimariasa, innee mi kaqikaa ainainnara fifau munari minarida, firaa
    ainaina Mooseena sandufakinaa anoona ainaina innee minnisaidaqa. Andeeqara oosanara
    faqa faiqí aanaaseera nimudaoo qira oosana faqa anoona ufa kai qira oosanara faqa
    mi firaa akooqooqaraa ainainnana innee minnisaidaqa. Innee mi firaa ainainnatia
    namufaqa iaqaana, kaqikaa ainaina namufaqa iaqaana.
  aby-aby: I Mosesinu darawadu we ma iwoka ukaisa orouini Ferosi orouini ya meomao
    weaisa orou erenewaa uforo wei. Yae waiyaro eraerabusaini moi okoa eraerabusa
    yaisina demuinaku Godinua weada imusu odaisa ibake daisi ofereni weaisa i odenewaa
    ukaisake nono i darawadunu buna wakeye eno emebake irauaiai ukekaini imukari ukekaini
    Godi nauke imuke ukekaini ie uke dakaisa. I daisi ofereni odekabai i yaisina koko
    da afoke nono i darawadu ukeka yaisina ukenewaa uforo wei!
  eng-YLT: '''Woe to you, Scribes and Pharisees, hypocrites! because ye give tithe
    of the mint, and the dill, and the cumin, and did neglect the weightier things
    of the Law — the judgment, and the kindness, and the faith; these it behoved [you]
    to do, and those not to neglect.'
  jni-jni: Shi wono shi anu dungara wataura nan nanu bezizi urusa, anamalin! ike isusso
    imum ye sere reppii? Iye yavete imumu ihuna ini kara ya taura, me ini kadure,
    nan imum iriri, ubeziu inko iginọ ini ya wuna inguna iwuzi, kati iceki ireba ba.
  kne-kne: “Kaseseg-ang kayo ay mamaestron di linteg ya Fafariseo, dakayo ay agin
    sisiged! Tan es-esten yo ay mangidawat en Diyos sin inkasinpo, olay din ap-apiten
    yo ay maisab-ong sin madengdeng, ngem binaybay-an yo din nabanbanol ay bilbilin
    di linteg ay kanana en nalinteg koma di iyat yo sin iib-a yo, seg-angan yo komas
    daida ya matalek kayo. Agpos mo in-inset yo koma dana ay nabanbanol dowan yo et
    aben intoltoloy ay mangidawat sin inkasinpo.
  tgj-tgj: Pvbv tamsarnv okv Parisis kaakudubv rinv vdw nonu achialvbv mvngru runam
    gubv rire! nonuno pwnampaanam lokv miangjeka vring lokv akin jinam a jibwng gvri,
    nonunogv nayam lokv ujiuu miang nvnga ka, vbvritola nonu pvbv lokv dinchi nvnga
    rimadu hv minkiam miriam manam, aya minsunam, okv alv minsunam, sum nonu rirung
    svngv, akonyika kayu mabv.
  gui-NT: Pe reta co jae mboroócuai re oporomboe vae reta jare fariseo reta. Peiporarata
    co. Pe reta co jae oporombotavɨ vae reta. Echa pemee Tumpa pe diezmo caavo reta
    penoi vae güi. Erei cuae michi yae. Mboroócuai jei peve peyapo vaera jeta yae
    cuae güi. Echa jei peve peyapo vaera jupi vae jare peporoparareco vaera jare peporogüɨrovia
    vaera. Mbaeti peyapo opaete cuae. Icavi co pemee vaera Tumpa pe jocuae nunga diezmo.
    Erei peyapota tei jupi vae jare peporopararecota tei jare peporogüɨroviata tei
    —jei—.
  quc-TT: ¡Kꞌax iwe ix aꞌjtijabꞌ rech ri taqanik xuqujeꞌ fariseos, ix kawach! Kiya
    ri ulajujil ri menta, ri anis, xuqujeꞌ ri comino. Itzaqom kꞌu kanoq ri taqanik
    ri nim uqꞌij jetaq ri sukꞌal, ri bꞌanoj toqꞌobꞌ, ri utzilal. Choqꞌaqꞌ wi ubꞌanik
    waꞌ we nikꞌaj riꞌ jacha we nikꞌaj chik riꞌ.
  heg-NTPO: Hoe, guru-guru agama nol atuil Farisi me! Mi niam meman atuil in sila-klup
    tuun! Mam mi haup in susa-daat, undeng mi taan isi in kaih le bel Ama Lamtua op
    mes deng op hngulu. Mi kaih papmes sa-saa las, didiin mi bumbu-bumbu in ne klapa
    lua ngas kon, mi kaih teles. Tuladang el mi in kaih hkulu, adas kumis, nol jintan
    nas babanan na. Molota mi nadidingun soleng Ama Lamtua Allah atorang man in muun
    dui ngas son! Undeng mi in nuli ka lolo lo. Mi namnau atuil kasiang ngas lo. Nol
    mi kon nuil muid Ama Lamtua Allah in koma ka tutungus lo. Banan dui ka, mi tao
    muid nas totoang muna, hidi halas-sam mi laok kaih bumbu in le bel Ama Lamtua
    ngas.
  ptu-ptu: La ullambi'koa' iko katilakaam inggannakoa' to ullatta' Pepaondonganna
    Musa anna to illaam kakalebuanna Parisi, o inggannakoa' to ma'dua tambu' anna
    ma'tallu sumusu! Aka ikoa'-iko umpa'kasallei leko'a' ia kaha-kaha bahinni' susinna
    umpatamaa' peadasammu bahe sapulona hampa-hampa indo si tubo bäbä isanga selasih,
    adas matannim, anna jintan. Sapo' indo handam pahallunna la dipalako si'da-si'da
    illaam Pepaondonganna Musa, ia leko'unna' tä' umpalako, susinna undu' lollä anna
    pa'kamase lako padammu, anna kamanontongam längäm Puang Allataala. Moi kela daa
    iam too inde handam pahallua' la umpalako. Sapo' tä' sianna' duka' la umpa'kalembei
    indo senga'na.
  bzd-NTPO: “¡A s'wöbla'u̱k ttè dalöiëno wa wakpa, a fariseowakpa, wëstela i̱na a'
    ta̱! ¡A' e̱' ö̀ suluë! Ka̱köla tso' iëno chkè a̱ kiè menta ena anís ena comino
    ese ko̱s tsá̱ meke a' tö Skëköl a̱. E' dör buaë erë ttè dalöiëno e' bua'ie kë̀
    dalöiè a' tö. E' dör se̱ne yësyësë, ena ñì sa̱ù̱ e̱r sia̱rë wa ena e̱rblö̀ Skëköl
    mik moki̱ kë̀ ilo'yeta̱'. Ñies e' ko̱s dalöiök a' ka̱wöta̱.
  kwf-kwf: “Nia taꞋa fuamuꞋa na ngwae faꞋamanata ana taki ki ma kamuꞋa na Farasi ki,
    kamu ngwae kwalabasa ki. God ke baꞋa kwaꞋi kamu. Kamu kwatea tangafula ana ru
    ki fuana God Ꞌani kala ru neꞋe kamu fasiꞋi saena oꞋola kamu ki fuana faꞋa rakufa
    lana fanga kamu ki, ma noaꞋa kamu kasi manata Ꞌabera goꞋo fuana roꞋongaꞋa sulia
    faꞋamanataꞋanga doe ana taki ki. Na faꞋamanataꞋanga doe ana taki ki fata Ꞌuri,
    ‘Ngwae ka sasia naꞋa ru ki taꞋifau neꞋe ꞋoloꞋolo fuana ngwae ki. Nia ka kwaimanatai
    fuana ngwae ma ka saea ru mamana ki.’ Muke sasia naꞋa ru neꞋeri ki, faꞋinia na
    ru tiꞋitiꞋi ki saena taki ki logo.
  eng-WYC-2017: Woe to you, scribes and Pharisees, hypocrites, that tithe mint, anise,
    and cumin, and have left those things that be of more charge of the law, doom,
    and mercy, and faith. And it behooved [or needed] to do these things, and not
    to leave those.
  eng-WMBB: '“Woe to you, scribes and Pharisees, hypocrites! For you tithe mint, dill,
    and cumin, and have left undone the weightier matters of the Torah: justice, mercy,
    and faith. But you ought to have done these, and not to have left the other undone.'
  zat-NTPS: ’Edxugua le'e, benne' dxusé̱dele da nadxixruj bea na, ne le'e, benne'
    fariseo ca'. Láweze dxunle da xrlátaje. Dxunézrujle chee̱ xudau' tu cue' chee̱
    da chi cue' chee̱ xixruj weaj, ne chee̱ bínnedu ca' chee̱ anís, ne chee̱ cumín.
    Quebe dxunle da zaj naca na blaudxa da zaj zua na lu da nadxixruj bea na, ca naca
    chee̱ gácale xrlátaje, ne chee̱ xexache lázrele le sa' ljwézrele, ne chee̱ chéajle̱le
    chee̱ Dios. Da caní zaj naca na da dxun na ba xen gunle, ne quebe gusanle da ca'
    ba dxunle.
  spp-spp: 'Yii Kile Saliyaŋi cyelentiibii ná Farizhɛɛnbii, yii pi à fyìnmɛ tò wwomɔ
    na ke, yii wuun''à kɛ̀ɛge! Ɲaha na yɛ yii maha yii nànayeŋi ná kaɲyɛyi yafwɔhɔfwɔhɔre
    sannte puni yáhaŋi wwû, mà li ta karigii cyi à fànha tò Saliyaŋi kapyaagii puni
    na ke, yii à cyire fɛ̂nn''a yaha ŋkere na. Cyire cyi ɲyɛ: ntìiŋi ná ɲùɲaare ná
    ɲwɔmɛɛfente. Cyire yii sí mpyi a yaa yii a mpyi, yii i cyi sanŋkii bâra cyire
    na.'
  zty-NTPS: ’Da' nyáche'ḻe'e naken chele ḻe'e, benne' yodo' wsedle ka', na' chele
    ḻe'e, benne' yodo' fariseo ka', benne' ẕḻoé'ezele chawe' kwinle. Ki naken chele
    dan' žíẕjwle che yodo' to kwe' che to chi kwe' da' ẕzi'le che yix̱e' weje, na'
    che yix̱e' anís, na' che komino yeḻa' waw, san ẕka'nle da' nakže blo da' bchi'le
    Dios, dan' bi žonle da' naken chawe', na' bi žeyache' ḻáže'lele lježle ka', na'
    bi žejḻe'le che Dios. Da' ki žon byenen gonle, na' ḻezka' bi žaḻa' wka'nle yezika'
    da' ka' žonle, da' ka' žíẕjwle che yodo'.
  mek-mek: “Moses ega iifa pamalelega aumi, ke Faliseo aumi auga pifoge aumi! Deo
    oi afa apala fepenimi laoma! Gome oi emi foꞌama gamuga feloꞌi fekepamiaꞌi kapaꞌi
    auꞌi ouꞌaga alogai, agaꞌomo oafilaisa Deo opalao penia. Egaꞌina kapaꞌi akaꞌi mint,
    dill ke cummin. Kai oi Moses ega iifai kapa akaikiꞌaꞌi fouꞌi eifaniꞌi auꞌi oumakalainiꞌi.
    Egaꞌina auga oi papiau eeꞌiai Deo maagai laomai felo fokapa, ke papiau guaꞌi foania.
    Ke oi Deo fopakoꞌania. Oi Moses ega iifa muniai laifaniꞌi auꞌi fokapaꞌi, ke kapaꞌina
    okapa kakaua auga isafa foloumakalaina fokapa.
  aey-aey: “O loo je iwaladec Farisica, age agena ceelum filfil cabinadec am 10-pela
    qatanadimeig am osol eu Anut utegina. Age Anutna loo je ceteh nagnu geh cisdogina
    euqa Anutna loo je ceteh caunca eunu qee cisdogina. Age dana gesiladecnu kobol
    tutucca, waug qocca, wawaga meleecca eunu qee cisdogina. Age ceteh caunca ceteh
    nagca osoben odoubqa age qee odoloin. Age dado madec qa amaga galuc mecca! Age
    agena sabna galalec nag cedi helegina euqa kamel belucdocobil nona. Eunu age me
    hihili coboc dana! Age walocca!” aden.
  urd-GVH: शरीअत के आलिमो और फ़रीसियो, तुम पर अफ़सोस! रियाकारो! गो तुम बड़ी एहतियात
    से पौदीने, अजवायन और ज़ीरे का दसवाँ हिस्सा हदिये के लिए मख़सूस करते हो, लेकिन
    तुमने शरीअत की ज़्यादा अहम बातों को नज़रंदाज़ कर दिया है यानी इनसाफ़, रहम और वफ़ादारी
    को। लाज़िम है कि तुम यह काम भी करो और पहला भी न छोड़ो।
  ycn-ycn: ’Chapú huani ri'imajica Tupana puráca'alo nacú jehuíña'atajeñojlo, fariséonajlo,
    quele me'etení i'imacáñojlo. Pajlácachina necá. Iyamá té'ela ca'ala richa, nacaje
    nejátacare icha naquiyana na'á Tupánajlo pajlúhua'ala. Majopéjari quemachi ripuráca'alo
    na'á nanacojó. E'iyonaja uncá na'alá nanacojó Tupana puráca'alo, Moisesmi chu
    lana'acare i'imacá. Rimá nanacu, nala'acáloje palá penaje, nahue'epícaloje caja
    ajopana ina'uqué mu'ují penaje. Rimá caja nanacu, napechu i'imacáloje caphí Tupana
    chojé penaje. Marí caje la'acana uncá na'alá nanacojó. Tupana huátari nala'acá
    marí que ricá apú nacaje nala'acare hua'ató.
  djr-djr: “Nhumany dhuwalawurrnydja ḻanydjat-ḏilkurr mala, melwun yan nhuma ŋuli
    ga dhuwal djämany yolŋuwnha walalaŋ. Dhuwal nhuma ŋuli ga God-Waŋarrwuny gurrupan
    ŋula nhä malany ŋathaw bathanaraw dhäkaymirriyanharaw mala, ga wiripuny nyumukuṉiny
    man'tjarr mala ŋathaw dhäkaymirriyanharaw, ga mirithirr nyumukuṉiny'nha maŋutji
    yäku gamin, yurr mala-wulkmaranhawuy ŋayi ŋunhi yulŋuny goŋ-märrma'lil beŋurnydja
    ŋunhi gätniŋurnydja mala nhumalaŋgal. Yurr ŋunhany ŋunhi ŋurruŋuny mala gämurru'
    nhuma ŋuli ga baykarraraman ga gali'lila nhirrpan, balanyany mala gam', nhakun
    dhuwurr-dhunupany rom, ga mel-wuyunamirrnydja rom ga märr-ŋal'yunamirrnydja rom,
    ga rom ŋunhi maḏayin'kurr ŋuli ga djäma ga mägayakurr. Dhuwanna mala ŋunhi ŋurruŋuny
    gämurru' mala, nhumany balaŋ ganha ŋunhiyiny mala djäma yan, bitjanayi bili bukmakkunha
    yan, yaka balaŋ nhuma ganha ḻurrkun' yan djäma, ga wiripuny mala dhärun ganarrthanha.
  kvg-kvg: Zo mòzo-soqoéz, Mozes-qa guguna manqat nømendim ezoqam neka Felisi ezoqam.
    Zo khavozam ezoqám. Zo até avøe gigiap uni khasøkhasis-ín-a, qazøtøndo-pe꞉tatun,
    zòqaqaemɨ́n, qaqageap vømø̄-ten-ɨn, yaq qatoat kopo, Mbumbukiam vozombō-etøomemɨn.
    Matev khasøkhasis av nqægo, zo mòzogoatún. Geté matev kandakanda, Mbumbukiam-qa
    guguna manqat-te nqapeawap, zòsanqawatún, kopømba ande av ezoqa nøme-te, matev
    eqeieqei matanam matev, neka tanakh matev, neka unimanqatin matev. Matev eqeieqei
    khasøkhasis tozogoat, ndøgo kopømbá. Geté gigiap-qape ndǿgo, matev eqeieqei
    kandakanda tozogoat.
  rug-rug: 'Mi talotaṉa gemi si gamu na tie va tumatumae koasa Tinarae te Mosese meke
    gamu na Parese! Tie sekesekei mia! Sina hoke ponia gamu koe Tamasa si keke pa
    manege puta vuadi rina mia vinagi pa inuma, kamo tu koari na linetelete hitehite:
    guana miniti, na dili, meke na kiumini, na gua. Ba muliṉi nia gamu pude va tabei
    sari na ṉati vina tumatumae koasa Tinarae te Tamasa, saripu gua hire: pude tavete
    va toṉoto la koari na tie, pude va tukani sari na tie pu tasuna meke pude kopu
    ni sari mia zinama! Uve, arini sari na ṉati vina tumatumae saripu garo pude mi
    kopu ni; beto mi lopu muliṉi nia sa keke pa manege.'
  hop-NT: Is ohi uma tutavot tūtutuqaynayaqamu, pu Pharisee‐sínomu, nawip’ew hinyuṅqamu!
    uma pi umuh’uyiy aṅqw nēnevenit pakwút‐sikivo sun oyit God aw noayaṅwu; nīk̇aṅw
    soq God tutavoyat pas pávanyaqat uma ayo yuykuya; uma sinmuy amuṅem suan hin yukuyaniqey
    qe’toti; uma ṅasta núokway’yuṅwa; uma qa suan hinwisa. Uma as pávanyaqat tutavot
    aṅ ahsupoq hinwisnik̇aṅwo, pu it qa pas qatuvosnihqat aṅ pīwu.
  san-URD: ہَنْتَ کَپَٹِنَ اُپادھْیایاح پھِرُوشِنَشْچَ، یُویَں پودِنایاح سِتَچّھَتْرایا
    جِیرَکَسْیَ چَ دَشَماںشانْ دَتّھَ، کِنْتُ وْیَوَسْتھایا گُرُتَرانْ نْیایَدَیاوِشْواسانْ
    پَرِتْیَجَتھَ؛ اِمے یُشْمابھِراچَرَنِییا اَمِی چَ نَ لَںگھَنِییاح۔
  heb-LB: ”כן, אוי לכם פרושים וסופרים צבועים! אתם מקפידים על הלכות דקדקניות כמו לתת
    מעשר על עלי נענע בגינה, אולם אתם מתעלמים מהדברים החשובים באמת כמו צדק, רחמים ואמונה!
    אתם אמנם חייבים לתת מעשר, אולם אסור לכם להזניח את הדברים החשובים יותר.
  caf-NT: Nuhwheni Moses be' dustl'us 'uk'ununa'úsduguz, nuhwheni Pharisee chah, nuhwheni
    duba nahdzoo aht'ah! Dawhultsi' 'et nuhts'u whélts'ulh! Ndez na'a njan daht'en,
    ndai haníyeh, 'i 'ut'an sooltsun, 'i chah, anise hiyulhni, 'i chah, 'ink'ez cummin
    hiyulhni, 'i chah, 'i bulah zeh, 10%, 'i Yak'usda ghah'aih. 'Et whunts'ih Moses
    be' dustl'us k'ut degha nus whudezti, 'et ts'iyawh whuladehtnik. Ndez na'a ts'ah'un
    'uhoont'ah. Njan ndet ts'ah'un na'a ne'áht'en, ye negha te'untezeh, 'i chah, 'ink'ez
    be néba 'alha' hoont'ah, 'i chah, njan 'et ts'iyawh whuladehtnik, 'et whunts'ih
    whuz na'a ndóht'en huba' hoont'ah, 'ink'ez 'onghun, 'i chah 'aw lhachaduzahle
    bula doohtnih gunih.
  mio-NT: ’Ndioho ra fariseo, ndioho ra sacuaha ley, ra uvi yaa cuu ndo. Tu ndoho
    cua ndehe ndo, vati iin cuhva luhu ndihi yucu cha tachi ndo samani ndo chi ra
    Ndioo, ta ña saxini ndo cuenda cha nini ca. Ña saxini ndo yoso cua savaha ndo
    cha vaha ndicha. Ña nducu ndo cuhva cha cua cundahvi ini ndo chi ñivi tahan ndo.
    Ña chinu ini ndo chi ra Ndioo. Nini cha cua samani ndo iin cuhva cha cuu ndatiñu
    ndo chi ra Ndioo, soco nini ca cha cua savaha ndo cha vaha ya.
  srq-NT: Aba mbia eã tuchɨte jẽ, Embesasa. Aba mbia eã tuchɨte jẽ abe no, Fariseos.
    Jẽcuasu jẽsaã saãte quia ã. Décimo jemee mee ndaque quia Dios je mbae ñetẽ nɨɨ.
    Comino. Menta. Anís. Dios cheẽ ndiita quiatu jemumba mumbate nguiã. Dios jẽɨcua
    rã nyii. Jẽɨngo turã na nyii. Jẽya eã na mbia rese nyii. Aquere quiatu mbae ñetẽ
    jẽsaã cote.
  kje-NT: 'Heih, meser-meser Horok Lap noro ri Parisi mie! Mim mayo''o. Mim kokme''e
    mamwali ri molololo mamani ono mi mala Makromod Lalap Nin hana''are, persen idaweli
    nano minima rampa-rampa ma naise: ta''arutuk, lahono, limarra, lakwahi. Maa ha
    ma na''ono lolo Makromod Lalap Nina keneri hono''ok mim hamlinuwedi naise: ho''ok
    kail ri modi honorok akin man mou, ida man kukul aki man wa''an ida, la mamkene
    lernohi Makromod Lalap mamani. Ha ma na''ono onnenihe mi akim ka na''ini''ik wake''e.
    Wa''an rehi mim ilitolle ha ma na''ono onne noro idewe hi''i namehin onne haenhi.'
  gaz-gaz: “Yaa barsiistota seeraatii fi Fariisota fakkeessitoota nana, isiniif wayyoo!
    Isin abasuuda, insilaalaa fi kamuunii kudhan keessaa tokko ni kennitu. Garuu seera
    keessaa waan caalaatti barbaachisaa taʼe jechuunis murtii qajeelaa, araaraa fi
    amanamummaa dhiiftaniirtu. Silaa utuu isa duraa hin dhiisin isa duubaa hojii irra
    oolchuu qabdu ture.
  kud-kud: ‘Omiu loina ana tauve'itao yo Palisiwone atemuyamuyamiu, wuwuna omiu tau'oya'oyama.
    Moiha yami velau Yaubada ainai namwanamwana, wuwuna yami velauwone yami ginauli
    maudoidi aidiyena, tobwatobwa mwala'idi yo hinage ginauli iu'iudi dova vali yaba
    yo vali yaba aidiyena. Na hesi loina tonuga mwala'idi, amnuwapwanopwanowedi'o,
    neta mumuga dumwadumwaluna yo atemuyamuya na yemidi. Howahowana ginauli teina
    mwala'idine ampaihowaidi, na hinage havena ginauli iu'iuna amnuwanuwapwanopwanowedi.
  urb-NT: —Moise je'ẽha mu'e ame'ẽ ta! Parise ta! Mã! Mokõi pekwaha namõ pexo ame'ẽ
    ta ke pehẽ! Pehẽma'e kupixa ngi ta'yr mi ma'e ke Tupã pe peme'ẽ me'ẽ. Pehẽ mi'u
    muhembykiha ke peme'ẽ. Ky'in. Ma'ero muhe'ẽ ame'ẽ ke. Aja peme'ẽ me'ẽ. Katu ame'ẽ.
    Amõ we anĩ. Moise je'ẽha katu te ame'ẽ ke rehe pehendu ym. Katu ame'ẽ ke amõ ta
    pe pema'e ym. Amõ ta rehe pepyrara ym pesak. Mã! Kuja riki katu te me'ẽ ke. Ma'e
    ke pepandu, aja pema'e ta me'ẽ te'e. Te'e peje'ẽ ym. Katu ame'ẽ ke amõ ta pe pema'e
    ta me'ẽ te'e tĩ. Amõ ta rehe pepyrara pesak ta me'ẽ te'e tĩ. Pehẽma'e ta'yr mi
    Tupã pe pemujywyr ta me'ẽ te'e tĩ. Mã! Upa aja pema'e ym. A'erehe pehẽ ke Tupã
    mupyrara ta.
  fra-LSG: Malheur à vous, scribes et pharisiens hypocrites! Parce que vous payez
