    ñequio tscolcoo ñequio lqueeⁿ cameiⁿnom sa̱a̱ ticalacanda̱ꞌyoꞌ ñꞌoom na tꞌmaⁿti
    naquiiꞌ ñꞌoom na tqueⁿ Moisés. Ñꞌoomꞌñeeⁿ maꞌmo̱ⁿnaꞌ chiuu na cꞌomꞌyoꞌ cantyja
