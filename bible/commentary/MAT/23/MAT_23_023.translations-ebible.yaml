  cak-SNT: ¡Juyeꞌ ivach ixreꞌ achiꞌaꞌ escribas y ixreꞌ achiꞌaꞌ fariseos, ri xa caꞌyeꞌ
    ipalaj! Ixreꞌ ntiyaꞌ ri diezmo richin ri alvaviena, ri anís y ri comino, pero
    iyoꞌn can ri más nicꞌatzin ri nuꞌej chupan ri ley, chi choj tibꞌanaꞌ quiqꞌuin
    ri vinak, tijoyovaj quivach y can ticukubꞌaꞌ icꞌuꞌx riqꞌuin ri Dios. Jareꞌ ri
    más nicꞌatzin chi ntiꞌan, después tiyaꞌ ri i-diezmo.
  uvh-uvh: Ka sasuk aming a Farisi arantagim sidi aming midi fisa' tutugusi beng sini',
    sidi kadasasu'na sa' titining wari iking. Sidi masi' papesi, napa' kababi' sini'
    ka nana ganangsa' ifamarandanga nana wara'ning u tagagareunga wa giri sidi Moses
    ning kadapmang tang yaranga Anutuga' amonga wa kane girii tanga didimengsa' tagagareting.
    A kadapmang karesi sini' fam ka Moses ning kadapmang tang wara'ganang ikiting
    ka aming ga' tiam wara'ning wa sidi wara'guk mo' fating. Kadapmang ka kagabi fating
    u torik wa ning, sidi kadapmang didimeng yaranga aming fam kafakafa tiap a yapbubure
    a midi a kadapmang beng guksa' tanga iik wang wa napa' girii sini'. Ka napa' kababi'
    ka u fating wa mo' titining mo', wa girisa' titining. Ka u tanga napa' girii ka
    kagabi fating undu' tanga ning tinting wa napa' beng guksa' tinting.
  ino-ino: Avo'neo. Lapa'kaeya mono ke hapalitapa hapa'nepaiya vaya'ae Falasi mono
    ke ne'afea vaya'ae ameka lapa'kufaleti lapa'ke'atike kava'ake nehaya vaya mai'nayanaki
    maitapa halove hu'netapao. Lapa'kaeya atu'ae kife'ae mi'ko aki'ae aka'ae hakomupa'ae
    nayatala'a male'nayapati mako'ke'a Anumaya Kotiteka fa'ko hutapa ne'amea'maki
    lapa'kaeya Anumayamo ke male male'nea ke hokote kavana alakepa hutapa kake hupatesaya
    ya'ae vaya kalaki aitapa kayone hisaya ya'ae Anumaya Kotife afitapa lapapaifi
    malesaya ya'ko'ae ane'kasae. Hokotetapa ani alakepa kava hu'netapa atu'ae kife'ae
    nayatala'a male'nayapati mako'ke'a Anumaya Koti amisayana kanale huke.
  gnn-gnn: '“Yo, nhuma ŋunhiyi Rom-marŋgikunharamirri walala ga Rom-dharraymirri walala,
    marinydja yurru nhumalaŋgu wakin yana, liŋgu nhumanydja dhuwalanydja walala gali''-märrma'',
    balanyara yolŋu walala. Nhuma ŋuli wirrkinydja wal''ŋu gurrum''thun ŋuriki yutjuwaḻa''wuna
    nhäku malaŋuwu romgu, bitjan nhe ŋuli gulk-gulkthun yumurrku'' malanha ŋathawuy
    dhäkay-ŋamathinyaramirri, bala wekamana Godkunydja, märr nhuma yurru yakana meṉguma
    ŋula waŋgany yutjuwaḻany''tja rom. Yurru buku-dhumukthirrinydja nhuma ŋuli meṉguma
    ŋunhiyina wal''ŋu dharrpalnha rom, dhuwalana malanha gam'': Nhuma yurru nhäma
    ŋamathama bukmaknha yana yolŋu''-yulŋunhanydja bitjan mel-gurruṯu''mirriyirri,
    ga djäma dhunupa bukmakku. Ga bitjandhiyi nhuma yurru bäy-ḻakarama ŋula yolku
    yolŋuwu, ga mel''wuyun nhanŋu, yaka ŋoy-waḏutja dhä-ḏir''yun, ga yuwalkkumanydja
    nhuma yurru Godkalana wal''ŋu märr-nherraṉmirri. Yo, nhe yurru märraŋa muka ŋunhiyi
    dharrpalnydja rom malanha, yurru yaka meṉguŋa yumurrku''nhanydja ŋunhi romnha
    malaŋunha.'
  yal-yal: “Gbalona ɛ xa, sariya karamɔxɔne nun Farisi muxu nafigine, ɛ nakɔ yi seene
    yaganna bama alo sorontonna nun sabi se gbɛtɛye, koni ɛ bata ɛ mɛ sariyana fe
    gbeene ra, alo kiti kɛndɛn nun kininkininna nun tɔgɔndiyana. Anu, ɛ lan ɛ xa ne
    nan liga, e nun fe dɔnxɛne.
  cnt-NT: ’¡'E₂ guë́₄ juɨ́g'₂ 'nia'₂ të₅juá'₅, 'nia'₂ dsa₂ fariseos në́₃, i₂lë₁jmo₅-dsáu₅
    o₁ne₁! Ia₁ qui₂jáng'₂ 'nia'₂ caun₂ qui'₅₄ a₂guia₃ quió'₅ mɨ₁'au₂ mɨ₂juɨg₂, juɨ₁lia'₂
    menta, anís, quian'₅₄ qui₂má₃ në́₃. La₁ tsá₃ tón'₂ guë'₂ 'nia'₂ juɨ₅ 'Éi'₃ Juá'₅
    a₂dsen₅₄ guë́₄ quió'₅ Diú₄ ron₅, juɨ₁lia'₂ ja₁juá'₂ a₂'nió'₅ jmo₃ dsa₂ a₂dse₃,
    a₂dsia₃ dsa₂ ŋéi₂ dsɨ́₅ dsa₂ mɨ₂güɨ́g₃ rɨin'₅₄, a₂jmo₃ dsa₂ tí₅ jág₁ quió'₅ quian'₅₄
    rɨin'₅₄. A₂në₅ bá₄ a₂dsen₅₄ guë́₄ a₂ca₂tɨ́n'₂ 'nia'₂ jmó'₂, la₁ on₃jua'₅₄ a₂tsá₃
    ma₃jme₁ti'₄ 'nia'₂ 'Éi'₃.
  tif-tif: Kemin, lo utamsip tunum so, Falosi so, ibi kasen-fakamin kukup kaata kutal-fukulin
    tunum kemin, ibi inin-inin atul katip katip aye, kuut aa, maang aa iyo bakela
    kutii kutii kebi sikip nakalkal ma keliple, baan maakup kulaata, God ami kukaala-yaabip.
    Ultap kemin, ibi God ami Lo kutal-fuku mafek mafek win dinim umi aket kiita-kup
    yan-bulula kanum-laabip. Katale, Lo umi mafek mafek win sokan dukum umi aket utale,
    lukuuyila kela-laabip. Kemin, ibi kaptum kusal kii alik maakup kukup tambal kaata-kup
    kukaayim-bam ale, aptum kusal iyo olen-daaya dong dakaayin-bam, kaptum kusal iyo
    ti tituun-weng-kup bakayim-bam kemin, ibi umi aket kaa lukuuyila kela-laabip.
    Kemin, God ali ipni fiyaap kaa duuba dinim kemin, ilom am ma daanula kawu, kaami
    kalan kaata, God ayo angtiil yol kukaayokoma. Kipni mafek mafek sikip fak-tiimsi
    sikip nakalkal kelule, sikip ma kaata God ami kukaala-laabip kulaa, tambal. Ya,
    yak kukup tangbal win so kaso kanu-mokomap kaata, yaap.
  nlx-nlx: “एय कोपट्या देरेमगुरू एने फरिसी तुमरे पोर हाय। तुमू पुदीना, बड़ीशोब एने
    जिरान दाहवो ईसो आपतेह पुण तुमू कायदान हाजाली वातुह मतलब नियाव एने किव, एने बोरहाह
    सोड़ दियेल हेते; जोवतालो काय ज्यु वातुह बी मानता एने नाय सोड़ता।
  apw-NT: 'Begoz’aaníí ye’ik’eda’iłchíhi hik’e Phárisees daanohłíni, daanohshǫǫ ádaadoł’íni,
    nohwá góyéé doleeł! Tł’oh mint, ánise, hik’e cúmmin daaholzéhi dá goneznanyú iłk’é’ṉilgo,
    dała’á Bik’ehgo’ihi’ṉań baa nádaahné’, áídá’ Bik’ehgo’ihi’ṉań yegos’aaníí itisgo
    at’ééhíí doo bee ádaanoht’ee da, dábik’ehyú ánách’ot’įįłíí, koł goch’oba’íí, ła’íí
    ko’odlą’ golííníí: díí bee ádaanoht’ee le’at’éhi, ła’ihíí doo baa daayołṉah dago.'
  gum-gum: ’¡Ay, ñim waachamera, Moisés pørigwan kusrenanøbeløba, fariseosmeraba,
    palatø tabelø! Ñimbe erbabunanba, aniswanba, cominoswanba, truilane Tiusweyasig
    diezmørig kanzhig, kanzhig wesrawa tranøbelø køn cha. Inchendø tru maig maramigwan
    martrai Moisés pørigu kusrennøbig mas nørreelø pønrrabigwane marmø, pinab amban
    cha, tru sølgandø tabig maramigwanba, lastima ashibelø kømigwanba, isubigwan Tiusweinug
    pasra tøgagømigwanba. Ñimbe marøppe, iilanwei maramig kuig køn cha, tru diezmørig
    kan kan wesrawa Tiuswan tranamigwangucha pesannamø, tøgatø marøb.
  not-NT: 'Obirojegui ogomeantiro isanguenare Moisés aisati obirojegui bariseo, ingasitígataiguëmi
    Tosorintsi pamatobiantinta. Pinetse: picantaguetaigabitacari. Aroca páguë quirequi
    10, aro pomabaqueri paniro irasi Tosorintsi. Aroca páguë 10 osi pobanguirepague,
    aro pomabitëmari patiro osi. Carari te pinguengaiguero ora icocagasantaigabitimi
    Tosorintsi: icogabeca pintimeme caninasati, icogabeca pingantaneintëgotirime pomatsiguenga
    pingábintserime, icogabeca pinguemisantirime aisati pomoncaratirome pinibare.
    Caninataqueme pingantaiguerome antagaisati ocapague; aique aroca páguë pairoraca
    ocarati 10, patiro pomëri Tosorintsi.'
  plu-plu: ―Akayih. Yis kannuhekeputnepwi amin amekene Moís gikumadukan, yis farisewkis,
    aysawnemenek yis hiyá mbeyne kaayhsimanek. Yis ikewne ke wotbe yis kibeynepwibe
    hiyeg bawa yis pi mbayte giwkis nawenépwi hiyeg. Yis keh ofan gidahan Uhokri ariwntak
    madikte yamutra juktah madikte nopsanyupwinene yamutrebdi. Yis wiwh pahakti ariwntak
    mpuse gaytakkis madikawku adahan yis kakanhaw git Uhokri. In kabay, henneme yis
    ka iha nawenéwatma Uhokri gikumadukan ku pariye pi kabaytenene. Yis ka keh wadit
    gikakkis yiyakipwi hiyeg. Yis yumahwa amnihka ay apit yiyakni. Yis yumahwa yikamaxwan
    gipitit Uhokri. In kabay yis keh ofan gidahan Uhokri henneme kiskama yis wew akak
    inakni gihiyakemni madikte.
  iou-iou: Jesutä ude yäwetpäŋ äneŋi ŋode yäwetgän täŋkuk; Wa! In kudup api waŋ moreneŋ!
    Täŋyäkŋarani äma intä Nin Anutu täŋo kädet siwoŋi iwat täkamäŋ yäŋ yäŋpäŋ baga
    man täpuri täpuri iwatpäŋ ŋode täk täkaŋ; Imaka tokän täpuri täpuri yäpmäŋ daniŋpäŋ
    moräki Anututa biŋam pek täkaŋ. Ude täk täkaŋ upäŋkaŋ Anutu täŋo man bureni pähap
    päke ŋodewani yärepmit täkaŋ; Äma täŋyäkŋarani nämo täŋpen. Bänep kwini iron kädet
    täŋpeŋ kuŋaren. Ba, ämawebeta nadäkinik täŋpeŋ kuŋaren. In kädet udewani-kät baga
    täpuri täpuri iwat täkaŋ u bok iwaräpäŋ uyaku tägawek.
  ntp-NT: Siʌʌ soimaasi taatamu aapimʌ mamaatʌtuldiadami Diuusi sʌʌlicamigadʌ dai
    aapimʌ fariseo. Aapimʌ aagai ʌmo istumaasi dai ʌmamaasi ivueeyi. Vʌʌsi istumaasi
    viaa aapimʌ aa oidiña oodami Diuusi aa duiñdadʌ vʌʌtarʌ asta ivaagi mʌsmaacʌdʌ
    bʌʌjʌi. Cʌʌgadu isoidiada aapimʌ oodami Diuusi aa duiñdadʌ vʌʌtarʌ mʌstumaasi
    viaacagi dʌmos maitivueeyi aapimʌ istumaasi Diuusi ipʌlidi gomaasi gia maicʌʌgadu.
    Aapimʌ maicʌʌga oidaga tomali maisoigʌnʌlidi aapimʌ aacʌdʌ tomali maicʌʌga vaavoitudai
    aapimʌ Diuusi ñiooquidʌ poduucai aliʌ soimaasi ivueeyi aapimʌ.
  rai-rai: '“In aaka aakit karom muaat a kum tena wawer u ra kum Naagagon ma ra kum
    Parisaaio, muaat a kum tena warwaruga. Muaat nuknuk aakit u ra kum kinkinalik
    na naagagon lenbi, muaat taar raaraain diwaai ko ra noina naatnaat na diwaai baa
    i aangawian wakwakaak, iaku pa muaat paam a kum utnaa i ngaala u ra pirpir na
    naagagon. Bi ia a kum ngaala na utnaa maa: a takado na naagagon ma ra maarmaari
    karom a taara, ma ra lingtatuna na mangamangaan. I koina baa muaat a paam a kum
    utnaa maa, ma koku kaai muaat dumaana wa raaraain ko ra noina, kupi muaat a taari
    karom God.'
  haw-1868: 'Auwe oukou, e ka poe kakauolelo a me ka poe Parisaio, na hookamani! no
    ka mea, ke hookupu nei oukou i ka hapaumi o ka mineta me ka aneto a me ke kumino;
    a ke haalele nei i na mea nui o ke kanawai, i ka hoopono, i ke aloha a me ka hooiaio:
    o ka oukou mau mea keia e pono ai ke hana, aole hoi e haalele i kela.'
  ffm-ffm: Bone yanan e mon, onon dunkee'en Sariya e Farisa'en, naafigi'en! Oɗon ittana
    Laamɗo jakka naanaa, kaɲum e haakolooji goɗɗi, kaa oɗon njeeboo ko ɓuri teentilaade
    e Sariya oo koo, hono fooccitaare e yurmeende e goonɗinal. Tawee nee, kaɲum kaanno-ɗon
    waɗude tawee on njeebaaki ko heddii koo.
  arb-NAV: 'الْوَيْلُ لَكُمْ أَيُّهَا الْكَتَبَةُ وَالْفَرِّيسِيُّونَ الْمُنَافِقُونَ!
    فَإِنَّكُمْ تُقَدِّمُونَ حَتَّى عُشُورَ النَّعْنَعِ وَالشِّبِثِّ وَالْكَمُّونِ،
    وَقَدْ أَهْمَلْتُمْ أَهَمَّ مَا فِي الشَّرِيعَةِ: الْعَدْلَ وَالرَّحْمَةَ وَالأَمَانَةَ.
    كَانَ يَجِبُ أَنْ تَفْعَلُوا هَذِهِ وَلا تُغْفِلُوا تِلْكَ!'
  cop-CNT: ✠
  sri-sri: '’Mʉsã Moisés gojadeare buerimasã, fariseo bumarã irigatorikʉrã ããrã. Irasirirã
    ñerõ tarirãkoa. Mʉsã oteri mʉtãrĩgã: menta, anís, comino wãĩkʉri baari morẽrĩnorẽ
    sea neeõ, dʉkawa, pe mojõma diruri irikoa. Sudiru Marĩpʉya wiigue ãĩakoa, ĩgʉ̃
    dorerire irimurã. Irasirikererã, iri nemorõ õãrĩ gapʉre iribea. Diayema iririre,
    gajerãrẽ bopoñarĩ merã ĩãrĩrẽ, Marĩpʉre bʉremurĩrẽ neõ iribea. Irasirirã mʉsã
    oterire Marĩpʉre sĩduúro marĩrõ diayemadere irika! Gajerãrẽ bopoñaka! Marĩpʉre
    bʉremuka!'
  nal-nal: Kana raksaat mase wana nim amun maravas iwana amun Lus sin Moses ma amun
    Faarasi, nim aubina xawit naagut falos a dorang sinim. Naagui talas sin Nakmai
    wana a ngabuk azaxai iwana amun ngabuk ka zangaaflu iwana amun paxana kaana iaai
    ila uma xat famikuf a vanganang, malasing a mint ma a dil ma a kumin. Singsaxai
    xawit naagut falos amun faraviraaiang iwana amun lus ina di laaup pana amun lus
    angkanaan, malasing a matmalabuk iwana klis fatokang aubina ma a matmalabuk iwana
    varamaaluvang ma a matmalabuk iwana giu valozang amun dorang sinim nanga. Naaguna
    giu vatfaraxazin amun faraviraaiang iwana amun lus angkanaan, ma tuaa naagu naxambain
    a kaana lus mumut lamaskana amun Lus sin Moses.
  kyq-kyq: «Naasen jee jeel taaɗn tɔɔkŋ mɛtn Ko Taar Raage ute Parizigen kɛn tɛɗki
    rose aan gɔɔ jee taaɗn taar mɛt ki se, utu asen tɛɗn ɔɔn̰ aak eyo! Nakgen naase
    ɔkki sɛɛm sɛɛm kɛn Ꞌlee Ꞌtɔmbki maakŋ taaɗsege tu kɛn tɛɗin̰ nijim se kic ɓo,
    naase Ꞌlee Ꞌnigin̰ki gɔtɔ kaam sik ɔɔ kɛn kaam kalaŋ se ɛɗki Raa ki. Naɓo taargen
    maakŋ Ko Taar kɛn Raa ɛɗo *Musa kɛn bɛɛ bɛɛ tap ɓo, naase aalin̰ki maak ki eyo
    kɛn taaɗsen ɔɔ Ꞌtɛɗki nakŋ ute ɗoobin̰a, kɛɛjn̰ do jeege tu ɔɔ gɛn tujn̰ ɔrm eyo.
    Kɛse ɓo nakgen, bɛɛki num, an̰ki lee tɛɗa ɔɔ nakgen kɛn naase lee gaaŋɗeki gɔtɔ
    kaam sik jaay kɛn kalaŋ ɛɗki Raa ki se kic ɓo ɔn̰ten Ꞌdirigin̰ki kici.
  kwd-kwd: '“Ngaia te''e ria famooru nga ta''a ni kwaifa''ananaunga na tagi ma mooru
    nga Farasii, mooru nga ta''a fana kotonga. Moru kwatea tangafuru na ''ola fana
    God gwa''a nga ''ola sisika na''a moru kirua ''ubulana langa''a amooru fana fa''a
    masi''alana fangalaa amooru, ma moru ''ame manata ''abelo mola fana lo''onga suria
    kwaifa''ananaunga ba''ita na tagi ne''e ''ilo''oo: agelana ni ''ola te''efou ne''e
    odo fana ta''a, ma kwaimanadainga fana ta''a, ma tagoto''onga. Ngaia ''e le''a
    ''amooru agea ni ''ola lo''oo, fe''enia ni ''ola sisika ''ubulana tagi la''u mola.'
  ded-ded: Mitiac negen negengngic nga farisaio, ngeni sowecnginagoc. Ngeni singyoac
    kapiabisic modacma dedeseriyoac engena, imoc ine wagecde. Ngeni ikocfakangina
    ifia meandae. Ngeni wiac homuna gombunga nga yakaac nga ic sogonggac homuna gombunga
    fingerude, imocac gbomea kapiabisic 10, imohacnac mocgu hendzicma Anutu miandae.
    Amma faka dindingac nga ubamangang amma negen negensingngina hafoangoc mekekec,
    imoc ine ihoc bahoc amma wagecde. Ngeni faka gombungngina imoc naric modacbisia
    amma tosea deduae, imoc ifingoc mi wabisia.
  ewe-ewe: “Baba na mi, mi Sefialawo kple Farisitɔwo, mi alakpanuwɔlawo! Mienaa ahamɛ,
