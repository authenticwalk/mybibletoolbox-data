  kde-kde: Ole wenu mwenu mmakuhunda Sheliya ya Musa na Mafalisayo, mmakulilambilila
    mwenu! Kwa kuva, mwenu mùnajali namene kuhumya asilimiya kumi ata kwa vitukutuku
    vijoko malinga vitakilo vya kukoleja muimbowa, akuno umulekanga vitukutuku vya
    muhimu vya Sheliya, yani kuvatendela vanu vanji haki na kuvavikila chididi vanu
    vanji, na kukulupika. Anelo njo lamulembelewa kulakamula bila kuleka kulatenda
    na anelo lanji.
  ata-ata: Eni talelingenge ta tisa sou lapuloto mo ta Palisaio no anu tuꞌutuꞌumaxu
    ane sou uxali noxinge xo ngingi ta mitema sou kalakalavoi. Ngingi ngalavusou nganoꞌu
    mimii tumaꞌu lailaixe ngatounu no xai loxo, mint mo dilu xe kumini la ngakalipalanu
    sou ngalosou Lataua naꞌu mavulovexasou. Mimii kitukitu no anu Lapuloto noxou Mosesi
    ngingi ngemulinu laixe. Ia ngingi ngalavusou ngamulinu mii ta tatila lapuloto
    mulemolu uasi, loxo ꞌiliꞌilixo ane mulapu mo ꞌiliꞌilixo sou alauna xe ꞌilixo sou
    ngamuxamuxaxu tangengi no anu vaikala noxou Lataua. Anu laixe lexe ngingi xavingengi
    sou ngamulinu vaivaikala sou lapuloto ane ta tatila muai tei aloxo xavingengi
    sou ngamulinu ane sou vaimomo ꞌo.
  qvw-NT: “Ishcay cära fariseocuna, pasaypi yaćhachicücuna, ¡imalä bïdayqui can'a!
    Mastá wañupaculcanqui ‘Diospä ima mintacunapïpis, aniscunapïpis cuminucunapïpis
    japächaśhun’ nishallanman. Ñatac Diosman chalapacullal, llaquipaywan cuyacuywan
    tincüninman licaycuy nishuśhayquitam ichá ipanchayalcanqui. Chaymi chullanllanta
    lulaśhayquinu'a pulantapis lulanquiman cala.
  nfa-nfa: Hee, miu mese agama dènge dhèu Parisi sèra! Mema miu dhèu dhu padhai leo,
    tao leo! Pe miu abhu mamadhe-mamopo, lula miu dꞌèlu-mèu titu kèna paꞌiga capala
    nèti canguru pala dhu miu hia Lamatua. Miu paꞌiga aaꞌi mèu-mèu, toke bubhu nèti
    dꞌara oka, èci sa tèke eele boe. Miu ige toke lutu-sela nuka sèmi, rèu dꞌare,
    kaꞌunyi, dènge lasona. Te ngaa miu pabhèlu eele atora dhu kabꞌua risi nèti Ama
    Lamatua! Te mamuri miu mola boe. Miu sue boe dhèu dhu unu aadꞌo. Aa mamuri miu
    madhutu boe dadꞌèi Lamatua. Beꞌa risi miu tao madhutu aaꞌi dhu pakarejꞌe dꞌara
    Lamatua, heka mi paꞌige kèna bubhu-bubhu dhu lutu sèra, dhu miu neo hia mi Lamatua.
  tnp-tnp: “!Kəsi, itəmah mɨn u nəgətun mɨn rəha Lou mɨne Farəsi mɨn, nərahiən asoli
    otuva o təmah! !Itəmah nəfaki eiuə mɨn! Nautəfən tait rəhatəmah e natimnati rəfin
    muvən mətəuarus=pən e nɨmalɨ nɨgi əlkələh mɨn agɨn nəmiəvɨlah tətəpien u kətəfən
    e nauəniən, kətəni məmə mɨnɨt, mɨne til, mɨne kumɨn. Mətəu nəutəpəh nati asoli
    e Lou, inu iətəmimi tatol təhruahru kəni məhmen-əhmen əmə kəm nətəmimi, kəni mətasəkəhruin
    nətəmimi, kəni tatol nian rəfin nati iətəm təkeikei matol. Təuvɨr nautol lou əlkələh
    mɨn, mətəu nəkotəkeikei mautol lou asoli mɨn, mətəu kəpə, nəsotoliən.
  urd-urd: “ऐ रियाकार; आलिमों और फ़रीसियो तुम पर अफ़सोस कि पुदीना सौंफ़ और ज़ीरे पर
    तो दसवाँ हिस्सा देते हो, पर तुम ने शरी'अत की ज़्यादा भारी बातों या'नी इन्साफ़,
    और रहम, और ईमान को छोड़ दिया है; लाज़िम था ये भी करते और वो भी न छोड़ते।”
  hot-hot: “Alikaknena môlô ŋê lôkauk hathak abô balabuŋ lôk Palisi! Môlô lôklokwaŋ
    ba osopa balabuŋ yaônena ma balabuŋ bêŋ ma môlô ôthôŋ paliŋ. Môlô othak usup ava
    nenanena atu ba hadum nôm vasiŋ ma uik sam hi ôdôŋ laumiŋ ba ôêv te hadêŋ Wapômbêŋ
    hatôm da. Ma doŋtom môlô othak ubuliŋ avômalô ba miŋ udum thêthôŋ hadêŋ i ami
    lôk miŋ ôêv kapôlômim ek i ami. Ma miŋ môlô ôêvhaviŋ ba osopa Wapômbêŋ anêŋ abô
    sapêŋ ami. “Môlô othak ôêv thêmathôm vê hêk môlônim nôm, ma doŋtom bok kamel ma
    môlô ôtôkwêŋ paliŋ! Ba intu môlô hatôm anyô mapusip te ba halom anyô yaŋ haveŋ
    loŋôndê. Notak auk takêŋ ma nosopa balabuŋ bêŋbêŋ lôk balabuŋ yaônena imbiŋ.
  mqj-NT: 'La sanggangkoa'' anggammu to untarru'' issinna sura''na Musa anna to Farisi,
    to ma''dua tambuk to ma''sampa siluang. Annu kara-kara barinni''moa'' mupa''kadua-duai
    iamo umpopemala'' bare sapulona rampa-rampa disanga selasih, adas magolla, anna
    jintan. Sapo mupasalaimia'' penawa randan parallunna la dipalako illalan Pepa''guruanna
    Musa, susinna: ma''papada-pada, ma''kamase, anna matutu langngan Puang Allata''alla.
    Iamo te randan parallu mupogau''e, sapo tae'' duka'' la mukalembei senga''na.'
  rus-SYN: 'Горе вам, книжники и фарисеи, лицемеры, что даете десятину с мяты, аниса
    и тмина и оставили важнейшее в законе: суд, милость и веру; сие надлежало делать,
    и того не оставлять.'
  mbh-mbh: “Patong thomu pamirealingare nge a Moses ile patorong na Parisire, thomu
    ini pokonongare, aro matheong kerenga aro i velpoltun thomu, eneke lomumu pompom
    nge ur posposengaere, aveto nge ur pompomengaere, kene avele. Ranga ve ako omu
    aning rongolinga alavusnga ako i pota a ometa, thomu o omreu i nge epee or mule,
    na epee omole thomu o sungpot i a God nge, ave thomu o modop patorong epee aolongaere
    ako nge toko ile vothung vengvenga, na lemi esaling, na lemioong. Aro thomu o
    panes areke na o mothong tova lomumu simikal ur posposengaere.
  bdd-bdd: “Comi loina ꞌana toheꞌitao ma Palisiyao ꞌatemuyamuyaimi hesi, weyahina
    toꞌabo ꞌomi. Moisa ꞌimi helauwedi ꞌausala weyahina ꞌimi helauwedi ꞌimi ginaula
    mabwaiyadi ꞌoidiyega, tobwatobwa madoudi ma wete ginaula ꞌiꞌiudi, gide hali pam
    ma hali pam ꞌoidiyega, ma hesi loina ꞌetoi madoudi wanuwanaidediya, beno mumuga
    dumwaluna ma ꞌatemuyamuya ma hemisa. Sowasowana ma ginaula bewa madoudi wapaihowadi,
    ma wete sahena ginaula ꞌiꞌiudi wanuwanuwa naidedi.
  cbt-NTPO: Canpitaso nonpintënquëma ni'ton, ¡ma'huantacha nisarama paya! ‘Nani ma'sha
    quëran, diesmo Yosë quëtacaso' ya'huërin,’ itërinpoa' Moisësë. Ina natëpiramahuë',
    nonpintënquëma' canpitaso'. Napoaton ma'sha sha'patamara, pi'pian quëtërama'.
    Ya'ipi cosharo apimotacaso marë' sha'nama' quëran huarë' diesmo quëtërama'. Inaso'
    noya nipirinhuë', Yosë na'con na'con nohuantërinsoso' naniantërama'. Co no'tëquën
    nonamahuë'. Co sa'ahuaro'sa' nosororamahuë'. Naporahuaton, co cancanëma quëran
    huarë' Yosë natëramahuë'. Ina marë' ana'intarinquëma'.
  srn-NT: Un sabiman fu Gado wèt nanga Fariseiman, un mus luku bun! Un hoigriman unu!
    Bika un e gi Gado tin prosenti fu den moro pikin spesrei di un prani, ma un no
    e du den moro prenspari sani fu a wèt. Un no e krutu sma tapu wan leti fasi, un
    no abi sari-ati gi trawan, èn Gado nanga libisma no kan bow na un tapu. A bun
    fu du a wan sani, ma dan un mus du den tra sani tu.
  cta-NT: ’¡Tyaꞌna tsa cuꞌma̱ nguꞌ mstru chaꞌ joꞌó, loꞌo juaꞌa̱ cuꞌma̱ nguꞌ fariseo,
    chaꞌ tucua chaꞌ ntsuꞌu tyiquee ma̱! Tacati tsa nduꞌni ma̱ loꞌo ycuiꞌ Ndyosi loꞌo
    lcaa na xca ti nu ntsuꞌu jiꞌi̱ ma̱; si ntsuꞌu tii tyaꞌa lacaꞌ tyunuꞌ xlya jiꞌi̱
    ma̱ ni, masi siꞌyu hañi, masi siꞌyu comino, hora ti nda ma̱ tsaca jiꞌi̱ ycuiꞌ
    Ndyosi liꞌ, masi ná ndaquiyaꞌ ma̱ jiꞌi̱ chaꞌ nu nguluꞌu Ni, nu ndulo la chaꞌ jiꞌi̱.
    Cua nacui̱ ycuiꞌ Ndyosi chaꞌ liñi ti cuaꞌni cuayáꞌ ma̱ jiꞌi̱ ñati̱, loꞌo juaꞌa̱
    nacui̱ Ni chaꞌ cuaꞌni tyaꞌna tiꞌ ma̱ jiꞌi̱ ñati̱, chaꞌ jlya tsoꞌo tiꞌ ma̱ jiꞌi̱
    ycuiꞌ Ni; pana ná nduna ma̱ chaꞌ biꞌ. Ntsuꞌu chaꞌ taquiyaꞌ ma̱ jiꞌi̱ chaꞌ nu ndulo
    la biꞌ, masi tya cuaꞌni ma̱ chaꞌ tsoꞌo ñiꞌya̱ nu ndyuꞌni ti ma̱ nu loꞌo nda ma̱
    msta̱ sube ti biꞌ.
  bqc-SIM: Waiyoo á yãdanɛdeↄ ń Falisiↄ! Mↄafilideↄ! I toeↄ dosina n kíanaↄkpeo
    ń dã̀ láo kwide kpa Luawa, ↄ̃ i Mↄizi ikoyã gbiaↄ to we, yã́zɛde ń sùuuo
    ń náaio. Yã́ beeↄ mɛ́ dɛ wà kɛ a kĩni tosai.
  tcz-CHONGTHU: “Itobang lung hemnan nahin phah diu hitam nangho Houdan thuhil ho
    le Pharisee ho. Miphalhem ho! Ajeh chu nanghon nahonsoh uva kona muchi neopen
    geiyin som'a khat napeuve, hinlah danthupeh akhohjo, adih'a thutan khotona chule
    tahsan nahsah in nagel pouve!”
  mar-mar: 'परूश्यांनो, नियमशास्त्राच्या शिक्षकांनो, तुम्ही दुःखी व्हाल. तुम्ही ढोंगी
    आहात! तुमचे जे काही आहे त्याचा दशांश तुम्ही देवाला देता; पुदिना, शेप, जिरे यांचा
    देखील दशांश देता. पण नियमशास्त्राच्या महत्त्वाच्या गोष्टी म्हणजे: न्याय, दया व
    विश्वास या गोष्टी तुम्ही सोडल्या आहेत; पण तुम्ही या करायच्या होत्या आणि त्या सोडावयाच्या
    नव्हत्या.'
  snp-snp: Aiyo, linate lo melami ka api gilibamo weki Falisi weki monabi lele wiyamo
    wenenao, lifima ka naba-naba itibiti olunawamo ne. Wete-neta olu leya enami neta-mata
    teni (10) ya olunawaguti ya neta lawoko ma iya meleti Goti umafa, lo melami ka
    kula yau mona naba nemo ya efe limoko melamo mona, ido wenena milumani seni-mulunigu
    kolamo mona, ido koli kikitamo monalo melemo idamo mona ya moda fulitae. Linate
    lo melami ka yau neta ma meyalo melamoidana oti muki neta kefola naba lakoina
    ya meyalo melalo.
  isl-isl: Farísear og aðrir leiðtogar, vei ykkur, því að þið eruð hræsnarar! Þið
    gætið þess að gjalda tíund, en skeytið ekkert um það sem meira er um vert, réttvísi,
    miskunnsemi og trúmennsku. Haldið áfram að gefa tíund, en látið hitt ekki ógjört
    sem mikilvægara er.
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Ōmiitē sōō, nyēē miyaat kule nee ꞉akweek
    kāānēētikaab kiruutēk ākoo *Farisaayeek, kiblembechiisyechu! Ōkoochinē Yēyiin
    akeenke ām taman nyēbo tukuuchoo /kiitōōyēē āmiik. Nteenee kyookweeste ng'aleekaab
    koomānuut ām Mākuutēkaab Yēyiin. Chooto ku manta, kiisayta ākoo kaakaaseet. Karaam
    ōkoochinē Yēyiin ng'ooluutyēēng'woong' nteenee karaam miisin ōyēyē ng'aleechaa
    alak.
  xnn-xnn: Aye nan awnityo dosa, dakayo ay men-is-isolo isnan linteg ya Fariseo ay
    aginsosolot ken Apo Dios. Tet-ewa ay dalonyo tongpalen nan linteg Apo Dios ay
    kaneg nan mang-ag-agtanyo ken siya is bingayna ay olay nan kaatikan ay ap-apitenyo
    ay mangipabango isnan madengdeng ngem kalingkinganyo nan kaam-amedan isnan lintegna
    ay nan osto ay ikkanyo isnan ipogaw ya nan mangbadanganyo isnan makasapol is badang
    ya nan mang-ikkananyo isnan ikkan di matalek. Gawis nan mang-it-itedanyo isnan
    bingayna ngem masapol ay adiyo kalkalingkingan nan naayda ay kaam-amedan isnan
    linteg.
  mwe-mwe: Ole gwenunji bhaajiganya bha Shalia na Mapalishayo, mmagulumba! Nnashoyanga
    lipungu lya kumi, nkali maamba ga mmboga, bhishali na tindi, akuno nnilekanga
    indu ya mana ya Shalia malinga, aki na shiya na ngulupai. Genega gumpinjilwenje
    kugabhika mmitima gwangali kulibhala gana.
  tte-tte: “Loina kana toyakayakataiwo yo Palisiyao, tomwakomwakota komiu. Bwaliga
    kani kwasilae. Kaiwena Yaubada ana loina lalakili kwanuwa-mwatainagili siya bwaite
    loinaline paisowa dudulaina, kalakavao takate-kamkamna-yagili yo tawalo yawasosi.
    Na komiu ami sauga kwayavenuwan loina kikiuli kolili, kaba gite bwaite kaigalu,
    venavena yo seyala liguna kwayakasa tupwana kikiuna kwaolena Yaubada koina ami
    mulolo. Na ilonamwa-yagimiu tem kwatonan kaiwe na loina lalakili wakatai-baguna-yagili
    kabo muli mena loina kikiuli.
  tcs-tcs: ‘I gobi prapa nugud po yupla Zuwislotisa ane yupla Parasi. Yupla prapa
    tupes! Yupla tise dem pipol prapa smol samting, wase gibe pat blo ebri smol samting
    blo dempla po opring. Bat yupla no tise dem pipol baut da prapa impotant ting
    blo dem lo, wase tise dempla baut gudwei, sorewei, ane bilib. I gud yupla i bin
    tise dempla po gibe pat samting blo dempla po opring. Bat yupla mas tise dempla
    baut dem prapa impotant lo tu.
  hlt-THB: Nangmih qaai kqawnkhqi ingkaw anaa awi cawngpyikungkhqi ingkaw Farasikhqi,
    khaw map uhyk ti! Nangmih ing sawngsingkhqi, cynqykkhqi ingkaw paipoengkhqi dyna
    pahqa awh pynoet ce pe uhyk ti. Cehlai anaa awi awhkaw awihtung na ak awm - thymnaak,
    qeennaak ingkaw ypawmnaakkhqi ce kawna am ngai uhyk ti. Lamma awhkawk khqi ce
    dalqa naak kaana ahu awhkawk khqi ve awm nami sai aham awm hy.
  soq-soq: 'Kadiwa rebarebaida e anaana waeuwalala ita Parisi manlawo! E lagawaauida!
    E iraila bedewe nitu bonabonaua kerakera wineia moawa anaana wadia rua God waneilana,
    tane dima debamaia God anaanawa bedewe e eilana, mai dewasaipona. Dewa ema debamaia
    God anaanawa bedewe: Apana uduudu mampo deawaa os dewasanune wanlempa, sosola
    nuapareuitonune saumonuna, ita ulaipa wanune dewasanuna. E epe dewaitonune ita
    do God mampe amonaitilana mai ena.'
  qub-qub: «¡Ay imanöraj canqui lay yachachejcunawan fariseucuna! ¡Janan shongullami
    carcaycanqui! Gamcunaga irbabuynapita, anispita, cominuspita, diesmuta raquiycanqui
    ‹Diospaj› nir. Chaypis manami cumlinquichu rasunpa cumlinayquipaj caj mandamintucunataga.
    Runa-masiquiwan alli arriglanquiman, runa-masiquita cuyapanquiman, Tayta Diosta
    wiyacunquiman. Cay mandamintucunataga imaypis cumlinquiman waquin caj mandamintucunatapis
    mana gongaypa.
  att-att: “Magimuguk kayu, sikayu nga mesturu nga mangituddu ta rilision ánna sikayu
    nga Parisio, ta pagikaruan na kayu sangaw ni Namarò. Agippípiá kayu! Ngattá, ta
    iyawâ naw kâ Namarò yù mekamapulu nga makkakerumá nga kiruk na atang nga inimulá
    naw, ngam arán naw tuppálan yù tunung nga kuruk nga máwák naw nga tuppálan. Ari
    matunung yù akka-akkuán naw. Awán ta ángngikállà naw sù ira kábulun naw. Á ari
    kayu mekatalà. Napiá yù pangiyawâ naw sù mekamapulu kâ Namarò, ngam máwák naw
    gapay nakuan nga ari lonán yù napiá nga akka-akkuán naw nga matunung ánna yù ángngikállà
    naw sù ira kábulun naw ánna yù panuppál naw sù pakáwayyá naw nga mekatalà nikayu.
  bki-bki: “!Kamiu naverloglogiano na tuboiano kamliko bunu Varisis nalo, o-o! Kamiu
    kumila lelan kamiu toru laka, mia rivova laka rivan kamiu. Kiniou nemijikia napano
    kamiu kumitum̃a kubitii bo julaka, ka verenio mia kuvar semiu sinaniano ve duelimo,
    mia ve takurano monokanio rivan ea Atua Kunuano, tibe ka napano tuboiano naio
    jom̃a berenio, a kamiu kumitum̃a kumila jibe na ka kenemiu saba nonovio nalo,
    rivano-o rivokar bunu m̃am̃esi na kiritavarvasu nalo a vite nalo bunu napano javukia
    m̃arsili nalo. Mia vite tomormoruo nalo napano tuboiano naio berenio, kamiu maka
    kuvisidomial leleio, tibe ka napano naio berenio berinavo kamiu kumemedu rivu,
    a kamiu monokanio tiniemiu riia kulo dolu nalo, monokanio kamiu kuvokar kenemiu
    verikariano. Verenio kamiu kuvisidom kuvokar sikili vite nalo na kiritavarvasu,
    naio bo ga, mia vite nalo na tomormoruo nei naruei bo ka kamiu kuvitum̃a kuvilaio
    garuei, ana makanio.
  bqp-bqp: Waiyoo ákↄ̃nↄ yãdannɛrinↄ kũ Farisinↄ! Manafikidenↄ! Adì tofenↄ tↄkↄtɛdo
    kũ kpè'akão kũ dã̀ láo kuride kpá Ludaa, akũ adì dokayã tìkisinↄ tón, yãzɛde
    kũ sùruuo kũ náanio. Yã birenↄ mɛ́ à de ògↄ̃ kũna a kpara tonaa sari.
  mcp-mcp: «Məntágʉla nə bɨ́ Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ nə Ofarizyɛ̂ŋ. Bɨ bɨ́ nə məkə́ŋ.
    Məntágʉla nə bɨ́ nəcé bɨ́ ŋgə yə Zɛmbî *ŋkɔw wûm á isâ nda mânt nə anis nə kumîn,
    ikáá bɨ́ mə́ dʉ teegʉshi ídʉ̂w nə ndɨ̂ yí. Njɨ bɨ́ yida mpyêny mɔɔŋg mə́cɛ̧ɛ̧
    mə́ búl ntɔ̧ má, nda cʉgə́lə nə buud tʉ́təlí, nə gwágʉ́lə búúd cɛy lámʉ́d nə búgʉ́lálə
    Zɛmbî. Sâ bɨ́ á jəla nə sá wə́ nɨ, kú yida mpyêny byɔɔŋg bɨ́ ŋgə́ bwey sá yí.
  hat-hat: 'Malè pou nou, nou menm dirèktè lalwa ak farizyen, bann ipokrit! Nou bay
    Bondye ladim nan rekòt pye mant, pye ani etwale ak pye pèsi, men, nou neglije
    bagay ki pi konsekan nan lalwa a: n''ap fè lenjistis, nou pa gen kè sansib, nou
    pa kenbe pawòl nou. Men sa pou n'' te fè san nou pa neglije lòt bagay yo.'
  npl-NT: '''¡Miálmasteh, tlamachtijkeh iwa fariseos, íxkopteh! Nomejwah nonkiaxkatiliah
    Dios nomodiesmo de nomomenta, nomoanis iwa nomokomino, pero mach nonkichiwah tlan
    okachi weyi kijtosneki inawak Dios, kemi xiyeknemikah, xiteiknomatikah iwa xikneltokakah
    Dios. Ye ni tlan moneki nonkichiwaskeh, pero tlan nonkitemakatiwitseh ijkó xiktemakatiwiah.'
  bgg-bgg: Iphey yua pha masdothek nane Pharisithek! Lawasdaithek wo! Nathek shii
    khama buii thog ruii pha um ro! Nathek ne iwoikhabua, phadina, buzo, wieng ji
    è biiriie sua yie ne Hamangkhung-aphuii shii phi magunde ithek ne Iphey shii bajo
    chid pha muyua, ji ne wie che pha, bushun rek pha, isiie rek pha muyuathek rone
    anuii ro. Ji-è ithek ne gai shii de asnai pha nyi-minyie shii nui ne rek chid
    phro.
  eng-TCENT: '“Woe to you, scribes and Pharisees, hypocrites! For you tithe mint,
    dill, and cumin, yet you have neglected the weightier matters of the law: justice,
    mercy, and faith. These you ought to have practiced without neglecting the other
    things.'
  eng-BSB: 'Woe to you, scribes and Pharisees, you hypocrites! You pay tithes of mint,
    dill, and cumin. But you have disregarded the weightier matters of the law: justice,
    mercy, and faithfulness. You should have practiced the latter, without neglecting
    the former.'
  cpu-NT: '¡Ikantamacheetzimi iyotzinkariite ipoña Fariseo, kamataviri pinake! Pinashitapiintaniri
    pashitakaariri Pava, pipayetapiintziri inchashaaniki. Temaita pantayetero kovaperotachari
    ikovakayimiri: Pinkameethashireyete, pineshinonkashiretante, paventaashiretaiyaari.
    Irootake kovaperotachari pantayetairo, eero povashaantamaitaro panteneri pashinera.'
  san-ASM: হন্ত কপটিন উপাধ্যাযাঃ ফিৰূশিনশ্চ, যূযং পোদিনাযাঃ সিতচ্ছত্ৰাযা জীৰকস্য চ
    দশমাংশান্ দত্থ, কিন্তু ৱ্যৱস্থাযা গুৰুতৰান্ ন্যাযদযাৱিশ্ৱাসান্ পৰিত্যজথ; ইমে যুষ্মাভিৰাচৰণীযা
    অমী চ ন লংঘনীযাঃ|
  tac-NT: › ¡Resía 'emi Moisesi nila nulalí benírame 'lige 'emi bariseo, tabilé sébali
    olame ju 'emi napu aní! 'Émika wanápame ju pe'tá alué gajsalá 'we a'lá semá júkame
    napu go'ame ajchilime ju (yerbabuena, anís, komino) Onorúgame kógilime, 'lige
    alué abé a'lá najtékame 'nátilika 'ma tabilé néléme ju 'emi. Tabilé sébali olame
    ju 'emi napu nulá Moisesi alé bilena osilichi, alué napu ju 'we a'lá sébali gatélime
    ra'íchali ralámuli 'yuga, 'lige 'la na'temaka etélime ralámuli, 'lige 'la bi'lepi
    oyérilime pe Onorúgamecho. Suwábaga ye júkuru napu 'la sébali olámili ju 'emi.
  eng-WEBPB: '“Woe to you, scribes and Pharisees, hypocrites! For you tithe mint,
    dill, and cumin, and have left undone the weightier matters of the law: justice,
    mercy, and faith. But you ought to have done these, and not to have left the other
    undone.'
  gfk-H: “Maris ta muat ira tena hausur ta ira warkurai ta Moses ma muat ira Parasi,
    na ubal muat! A tena harbabo muat! Muat la saso aring linga wara hanamnamian ira
    amuat nian, hoing ra lobo, a kamahar, ma ra kari. Ma hoing ira warkurai ta Moses
    i tangai, muat la tartar ta Kalou nong i sangahul ma ia ta kek ra linga muat la
    saso. Senbia muat lilik tatohun balik ta ira tamat ta ira warkurai ta Moses. Pa
    muat takodas, pa muat harmarsai, ma pa muat tutuna ta ira numuat nilon. Io, gaar
    takodas bia muat ta tar kaiken ra linga tupas Kalou ma pa muat gaar mola mah wara
    murmur kaiken ira bilai na magingin.
  viv-viv: Hoiyoi Mosese yana vehimeya ana tovehawala kadu Falisimomo! Omi meyami
    luhei ma vita lakahina wananuhagana. FaꞋina vehimeya kabiꞋona waꞋitaveꞋavina,
    higa gaitoma-kawowo naiyaꞋauꞋa saikuku mawa gavadi gavadi wamagana ami kevakeva
    ana kivehivehimala faꞋine wavaivaina be Yaubada yana tufo waseusena, tu vehimeya
    lakahina keke wadaꞋitaveꞋavini. Omi keke wadanuwanuwa tunutunugina, kaliva keke
    wadaꞋitanuwakabubuyedi kadu gavaimi gavaimi wagahegahe medema keke wadanuwa-nunauyeni.
    Mena vehimeyai-dina lakahina, nuwanuwa tunutunugina, itanuwakabubu, gahe ana nuwanunauya
    wadaꞋitaveꞋavina tu kadu vehimeya kabiꞋona wanaꞋitaveꞋavina, higa Yaubada yana
    tufo wanaseusena.
  yao-yao: “Ulaje uwe kukwenu ŵakwiganya Malajisyo ni Mafalisayo, ŵaulamba! Nkupochela
    mbopesi kwa ŵandu, atamuno pa masamba ga kununjila, ni bisali ni jila, nkuileka
    indu yekulungwa yailajichikwe ni Malajisyo mpela ila kupanganya yaikwanonyelesya
    Akunnungu ni chanasa ni chikulupi. Gelega ni gankusachilwa kugakamulisya pangagaliŵalila
    gane.
  tgp-tgp: 'Rani r̃ilangi tavera i pa mai isamim, tamlohi vujangi mata leu, peresi
    kamim Pharisee, kamim ka tapnetano. Kamim ka avulahi vara ha lo sile na nomim
    tithe na hinau sohena: solat, oke peresi na watakres, pani ka lo kilau purongoi
    na hinau aulu mata leu sohena: aria tataholo, r̃omopoia peresi na vai vevuhi na
    nomim retitauhi tarea. Ha vai la harihi la sopo aulu jea, pani ha sopo r̃omaliho
    hin la haratu la mele aulu jea na nahon God.'
  auc-NT: Ayæ̈ apæ̈nedinque Itota, “Në odömömïni tönö Paditeoidi incæ mïni wadö tedete
    wadö cædincabo inte mïni wæquinque impa. Tömëmïni mïni minte pædïmö tönö guïmö
    oguï wayabo tönö tömëmö mïni tä pete æ̈nïmö të gæte diete ganca mïni cabo të gædincoo
    ñö cædinque adocooque æ̈ninque, Wængonguï quï, ante godöninque waa cæmïnipa. Incæte
    edæ Wængonguï, Nö cæedäni, ante nänö änö ante, Godö waadete waa cæedäni, ante
    nänö änö ante, Wede pönente cæedäni, ante nänö änö ante mïnitö mïni wæquinque
    ëñente cædämaï ïmïnipa. Ïïmaï täno waa cæquënëmïni inte mïnitö mänincoo ayæ̈ godömenque
    Wængonguï ingante godömïni inguënëmïni ïmïnipa.
  kbc-NT: Nagoodi akaamitiwaji anakaami niiɡ̶axinaɡ̶anaɡ̶atema lajoinaɡ̶aneɡ̶eco Moisés
    codaa anakaami fariseutedi anokawii makaami eletetiwaji! Igaataɡ̶a aboonitalo
    Aneotedoɡ̶oji ane nebi, codaa majici liwai niɡ̶inoa anokateciɡ̶inoa me ɡ̶anidiizimo,
    niɡ̶inoa niale laamotiidi ane jexakajoɡ̶otinigi niweenigi me lanigi. Pida jiɡ̶ikani
    me iwitece najoinaɡ̶aneɡ̶eco aneneɡ̶egi ida ane jaoɡ̶ate midiwa lajoinaɡ̶aneɡ̶eco
    Moisés. Niɡ̶idiwa najoinaɡ̶aneɡ̶eco onikeetoɡ̶owa anodaaɡ̶ejinaɡ̶a me jaoɡ̶a ane
    iɡ̶enaɡ̶a, codaa moko eletema eledi oko, codaa onikeetoɡ̶owa me leeditibige mejiwaɡ̶ataɡ̶a
    Aneotedoɡ̶oji. Pida domaɡ̶a leeditibige me iwitecetiwaji niɡ̶inoa najoinaɡ̶aneɡ̶eco
    ane daɡ̶axa mida ane jaoɡ̶ate, codaa maɡ̶aɡ̶a awiite niɡ̶inoa ane deɡ̶ewi ina
    mica ane jaoɡ̶ate.
  bmh-bmh: 'Ei! Ag kasai ze tapaimaranemen dudu, Parisi dudu abai, ag bisomagar! Ag
    polumanemen dudu! Agal ougeman eg ginampet tutak tutak houhou dou mizanaraimai,
    doumaraimai, tutak sul oi Uwait muranemen. Bo, ag ipal kasai ze banou go uteimai,
    i sesamoranemen. Kasai ze go ag sesamorab tam igul go enai: ag dudu ipal mui igul
    naliu i macanemen. Ag dudu ipal agen bisomag i piaranemen. Ag dudu ipal suban
    i gumaranemen. Ag igul naliu banou go unum sesamoraimai, petak ag igul ipal ginaginam
    ereg sesamoramamen.'
  ctu-BL: ¡Mi caj la' taj wocol sts'ijbayajob yic'ot fariseojob! ¡Cha'p'ejl jax la'
    pusic'al! Come mi la' loc'san i diezmojlel jini pimel i c'aba menta yic'ot yambʌ
    i c'aba' enelto yic'ot yambʌ i c'aba' comino. Pero mi la' ñusan ñumen ñuc tac
    bʌ i mandar Dios, jiñʌch toj bʌ meloñel yic'ot p'untaya yic'ot chuqui yom ñopol.
    Yom mi la' jac' ili mandar. Mach yomic mi la' cʌy la' wʌq'uen i diezmojlel la'
    chubʌ'an.
  meq-meq: «A nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay, nəkurom
    na, bəbərek eye hay. Ɗəretsətseh ka gər kurom hərwi ka hayumay gər a slambah i
    ala kurom hay tebiye na, mə kuro na, ka zlawum nəte ka vəlawumay a Mbəlom. Ada
    ka gərum ha məge wu ŋgwalak eye mə bazlam i Mbəlom mapala eye ɗuh na, kəkay? Andza
    məgweɗe məge wu nakə a ye ka bo məge aye, məge wu ŋgwalak eye a ndo hay, məpe
    mədzal gər ka Mbəlom. Anaŋ wu nakə a ye ka bo məge aye, ze məgər ha siye bay.
  noa-H: '’¡Hëh, pãar Moiseeu ley p''ã pʌarr jawaag chi machnaan hag hiek wajapcha
    hʌʌrk''aajem haajem k''ʌʌn dʌ̈i! Pãraun pãachdëuta Hẽwandam na wajapcha nem wau
    nʌm hawia, hi paat hagjö deeg pãach nemjĩir bʌ̈ daiicharam gayampa Hẽwandamag
    ofrendak''a deejem: pãrau anís heemjã deenaa comino heemjã deejemgui hajim. Pari
    mag nʌmta jũrr mag ley Moiseeu p''ã pʌarr gaai hag k''ãai nem wajapcharam jaau
    simjö haju chan k''ĩir heejã paba haajemgui hajim. Pãrau chan wir haig pãach k''apeen
    dʌ̈i hagpierraanaa ham dau haug k''aug paraa nʌm dʌ̈i hĩchab Hẽwandam hiekta hogdʌba
    hich jãg hʌ̈k''a wënʌrraju haai nʌmjã k''ĩirjuba haajemgui hajim, majã magʌmta
    hʌ̃rcha wauju haai nʌmta. Magnaan chad tagam nem pãachdëu wau nʌm pʌaba hich jãg
    dee wënʌrraju haai nʌm.'
  alp-NT: Imi kuru Torata kai tamata Parisia, imire tamata maka ono misete lelemake!
    Namake Alla Ihukume imire ktili. Masike solasi, adase nkotone kai jintane, imi
    riluke perpuluhane ete Tuhane bei esi hasile, eleyo yelu rebe pentine lesi kena
    hukume rebe Musa ilekire, imi ono lulu mo. Lupe ono saisare suke nkena, oki lomai
    kai lulu pleta. Yelu meru suke imi ono pusulu, batuke ono loko leini yake kai
    nete loko riluke perpuluhane ete Tuhane lekwe.
  san-VEL: hanta kapa.tina upaadhyaayaa.h phiruu"sina"sca, yuuya.m podinaayaa.h sitacchatraayaa
    jiirakasya ca da"samaa.m"saan dattha, kintu vyavasthaayaa gurutaraan nyaayadayaavi"svaasaan
    parityajatha; ime yu.smaabhiraacara.niiyaa amii ca na la.mghaniiyaa.h|
  kbq-kbq: Kva hiho, kasegere ugagota hu'naza vahe'ene Farisi vahera, tamagi'ari hutma
    tavre vahe mani'naze. Na'ankure tamagra migufa'ene, nasene, zonkofea ofa nentaze.
    Hianagi kasegefima ugagota hu'neazana, fatgo avu'ava huzanki, asunkuzane, ke amage
    ante'zana tamagena hu'nemize. Hianagi ama zantamine, mago'azama nehaza zane tamagena
    huomitma amne hugahaze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama, bacna ents̈anga nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga fariseunga y ley abuátambayënga! Ts̈ëngaftanga Bëngbe Bëtsabiama
    jtsequëcjnayana chë jajañents̈a sananga bnë́tsanents̈ana canÿe soye; chë binche
    matatémënga menta, anis y chë cominents̈a sanángnaca. Pero ts̈ëngaftanga nÿe bats̈á
    jtsamana chë leyents̈a más uámana soyënga, mo chë nÿetsca ents̈anga cachca derechënga
    chamotsebomnama, ínÿenga jtsalastemánana y chë ts̈abe soyënguiñe jtsiyenana, chca,
    ents̈anga ts̈ëngaftangbeñe chamotsos̈buáchema. Chë soyënga cocayé cmontsamna jtsamama,
    chë inÿe ts̈abe soyënga amana ntjajbanacá.
  ron-LSB: '“Vai de voi, cărturari și farisei, fățarnici! Pentru că voi dați zeciuială
    la mentă, mărar și chimen și ați lăsat deoparte cele mai grele lucruri ale Legii:
    dreptatea, mila și credința. Dar trebuia să le faceți pe acestea și să nu le lăsați
    pe celelalte nefăcute.'
  pon-pon: 'Juedi on komail jaunkawewe o Parijar akan, malaun komail! Komail kin maironki
    eijokkij eu en minje, o til, o kimel, ap jota injenoki kujoned en kapun kajampwal
    akan: Pun, o kadek, o pojon. Komail wiada mepukat, ap pil kapwaiada me tei kan!'
  nhe-BL: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! ¡Ome imoxayac! Inquimacaj Toteco majtlactli
    por ciento tlen nochi tlen inquipiyaj hasta nopa alojhueno, anís huan cominos,
    pero tlen más ipati tlen itlanahuatilhua Moisés techilhuíaj ma tijchihuaca, ax
    inquitoquilíaj. Itlanahuatilhua quiijtohuaj ma tijchihuaca tlen xitlahuac iixtla
    Toteco, huan ma titetlasojtlaca huan ma tiitztoca titemachme. Ni tlamantli achi
    más monequi xijchihuaca, huan nojquiya monequi ax inquicahuase inquimacase Toteco
    se majtlactli por ciento tlen nochi tlen inquipiyaj.
  sps-sps: “Ma sekee, min Tsoiny Fifaatsuts tan Faun ana taa Farasi, taatag yam! Amin
    kat mapam! Fo mamatsiny mar moros ana fo viir peroo ana fo mamatsiny fua nan tanun
    mi natiny kat rom a ar safunuu na pan ana isen a pan te naa of e Gov, kat to ayan
    rof an toobing sana mi baainy ma vovou iny fifaatsuts nan faun te karap fafis
    non, ito tan kat tavaron iny kat senviir kat tana vainy faavot, an kat iny tagtag
    a mesmes, an kat iny kat man tana mesmes. Faun tan faan iny a isen a pan tan fasafunuu
    nana pan ten Gov mi gim rom ma natiny anofe ya san tan kat faun a karap fafis
    to, mi ma kat kainy rari.
  wnc-wnc: “Ginu mama wam yanindamumsa amikat gatu Ferisi amikat ngangu ginda toknga
    aknga apaning! Ginu genza gwakngayasa kaya amin! Ginda iyaknga kuupbam puyanenana
    katau kuut musaat pake usanzike kasam gatu tabapmensam gatu gwapda ngang usanzike
    kendewa kuku mingandaka singgakgan Anutue imuke mama wamu kwanga aknga tawake
    tasikaing. Ngana ginda wamu meya kananga aknga gwa teking. Unzing wamu nomana
    akngane amin usanzitnanga aknga gatu sanga kwikwiknga akngaat gatu Anutue natapa
    kekeknga siya aknga kuut gwa teking. Sike mama wamu wa meya kananga aknga dua
    teke sanga katau minga dakakan imanu take siwik,” ngang yanikut.
  nmw-S: Eeu, Logugui hana topapalapu ge Farisi geb! Toyoyokapis humiu, benan hu ngak.
    Haga hana hepabwalai sohode seiyale, sili ge giwogiwo hu dukan duk-yawate (10),
    bwen duk-tiya hu giyau Helak heine lemi mulolu, sohode hana logugui. Hu sebelen
    nabiyan logugui yake, agegene hu minuwodonid Helak wana logugui hana nuwotu lalahine-yanid
    ge taine hu deginginawi, logugui-yan sohode wada ginawi i sapu, ta nuwalolu-yan
    hene-bwaide ge ta egotolosuwok. Akum hu senapuyan logugui hebwaden ya ge hu senapuyan
    hedi haga hana hepabwalai hedi logugui.
  bus-bus: Wãiyoo a yãdannɛrinↄ kↄ̃n Farisinↄ! Mↄnafikideenↄ! Eè tofeenↄ tↄↄtɛdo
    kↄ̃n kpee'ãao kↄ̃n dã̀ láo kuridee kpá Ludaa, ben eè dokayã tìisinↄ tón, yãzɛde
    kↄ̃n sùuo kↄ̃n náanɛo. Yã beeenↄ bé à dɛ àgↄ̃ kũna à kpaaa tona sai.
  gub-BL: Pe ze'eg kwehe arer rehe upurumu'e ma'e pe. Pe ze'eg kwehe arer kwaw par
    parizew her ma'e pe no, uzepyk putar tuwe Tupàn penehe a'e nehe. Ta'e hemu'em
    ma'e romo peiko pe xe. Ta'e naperuzar kwaw a'e ze'eg pe xe. Aze pereko 10 taz,
    pemono pitài Tupàn pe. Aze pereko 10 ma'ywanem, pemono pitài izupe no. Pixika'i
    ma'e iapo mehe peruzar tuwe ize'eg. Uhua'u ma'e iapo mehe naperuzar kwaw ize'eg.
    Naperuze'eg kwaw teko ikatu haw rupi pe wà. Napepurupuhareko kwaw. Napezapo kwaw
    penemimume'u kwer. Peruzar ize'eg ipixika'i ma'e iapo mehe. Aze mo peruzar tuwe
    ize'eg uhua'u ma'e iapo mehe no, a'e mehe mo pekatu mo Tupàn pe.
  imo-imo: Eno ungu manemanga puluma pilko mane tirimele iyema kinye, Farisi iyema
    kinye, eno mindili nongo paa molko kenjinge! Eno paimbo unguma nimolo ningo kolo
    toko topele mapele toli iyema! Langi kalongeindo tingo tepili ningo enonga poinyena
    mele kelo lupe lupe oromomanga inie toko langina mundurumele akumanga ungu mane
    te peremomu pilko 10 10 ningo noirimelemanga te te Gotenga ningo yu tirimele.
    Aku ulu teremele nalo ungu mane enge nili olandopa mare tiye kolko naa pilko teremele.
    Imboma moke teko imbo awilima liko tapondoko imbo kerima teko kenjiko naa teko,
    imboma naa moke teko pali kondo kolko, Gote ipuki tiko temolo nimele mele tumbi
    tiko teko molko, aku ulu teangei nimbe peremo ungu manemando nio. Ungu mane wema
    pilko teremelema tiye naa kolko mare naa teremele nio akuma pali teangei.
  boj-boj: “O dal anjam qalie tamo ti Farisi ti, niŋgi gisaŋ tamo. Deqa niŋgi tulaŋ
    padalougetqab. Niŋgi anjam maro aiyelteqnub. Agi niŋgi dal anjam kiñilala segi
    dauryeqnub. Niŋgi lei ti lombo ti saga ti oqnsib poto 10 yoqnsib oto qujai Qotei
    atraiyeqnub. Ariya niŋgi Qotei aqa dal anjam kokba dauryqajqa urateqnub. Agi niŋgi
    kumbra bole bole dauryqa asgiŋgeqnu. Niŋgi tamo naŋgi qa dulosaieqnub. Niŋgi Qotei
    qa nuŋgo areqalo siŋgilatosaieqnub. Niŋgi dal anjam kiñilala segi dauryeqnub.
    Deqa e niŋgi endegsi merŋgwai. Niŋgi are bulyosib dal anjam kokba dauryosib laqniy.
    Niŋgi dal anjam kiñilala dego dauryqa urataib.
  eng-DRA: Woe to you scribes and Pharisees, hypocrites; because you tithe mint, and
    anise, and cummin, and have left the weightier things of the law; judgment, and
    mercy, and faith. These things you ought to have done, and not to leave those
    undone.
  knf-knf: '« Nawuţani an bajukan Bgah na an bafariŧay, an nanwooŋ balagare, nanjaaŋ
    nawul kafah ki Naşibaţi ţi iko bŧi yi nakjaaruŋ kadoo wul impoţëţaanuŋ maakan
    aşë wo naanji nado uko unkaanuŋ udooni ţi iko yi bgah bajakuŋ: pwo naŧool, pñaga,
    na pfiyaar Naşibaţi. Yaŋ yi yi nawooŋ i kado lah kaşë kawut kaţilma indukiiŋ'
  san-KHM: ហន្ត កបដិន ឧបាធ្យាយាះ ផិរូឝិនឝ្ច, យូយំ បោទិនាយាះ សិតច្ឆត្រាយា ជីរកស្យ ច
    ទឝមាំឝាន៑ ទត្ថ, កិន្តុ វ្យវស្ថាយា គុរុតរាន៑ ន្យាយទយាវិឝ្វាសាន៑ បរិត្យជថ; ឥមេ យុឞ្មាភិរាចរណីយា
    អមី ច ន លំឃនីយាះ។
  arn-NT: '“¡Awngeymün ta eymün, pu kimeltukelu ta Moyse ñi ley dungu ka pu farisew,
    koyla ngünenngelu! Wichuentulkefimün ta Ngünechen kiñe trokiñ mari puwlu mew tati
    menta, ka anis ka tati kuminu, welu ngüneduamkelafimün tati doy duamtufalchi dungu
    mülelu ti ley dungu mew: ñi müleael rüf nor dungu, tamün kutranpiwkeyecheael ka
    tamün rumel mupituleael kom dungu mew. Fey tüfa feley tamün femael, ka tamün elkünunoafiel
    ta kangelu dungu.'
  zas-NT: ’¡Probza lëjt mextr rajc ley në lëjt bénfarisew, bén rusquiee!, rbëëcadi
    bidxtil, anís nëtëë comin ni rayal gudëëdi loj Dios, abiꞌ ad ruzoobtidi xley Moisejs
    ni mazri zojbloj, ad rüjntidi ziꞌc rayal, ad rayat lasaꞌdi, ad zaꞌdxiꞌch tëëtidi
    loj xnejz Dios. Laa reen rayal güündi, per ad cwëëladxidi gudëëdi ni rayal loj
    Dios.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Bě batɔŋ ɛbhé Moses, nɛ bě bǒnkwɔ Fárisi,
    bǒ bɛtábhá, chɔŋ ɛ́mbɛ́p ntá yɛka ɛncha! Bǎsɔt ndu bɛ́rɨ amɔt ndǔ baru byo
    mǎnchyɛ ntá Mandɛm, mǎnkʉ ɛnyumɔt nɛ mbwɔ́t achak, kɛ bǎpú fyɛ́ ntí bɛbhak
    chak nɛ bo mankɛm, bǎpú fyɛ́ ntí bɛghɔ bho ntínso, nɛ bǎpú fyɛ́ ntí bɛbhak
    tɛtɛp nɛ bo mankɛm. Ɛ́rɨ bɛkʉ mɛnyɨŋ ɛbhɛn ɛcha bɛkɔrɛ mɛnyɨŋ baru byo, mǎnchyɛ
    ndu amɔt ntá Mandɛm. Ɛ́rɨ nyaka bɛ mǎnkóŋó ɛbhé ɛnɛ bɛkɔrɛ mɛnyɨŋ ndǔ baru
    byo mǎnchyɛ ndu amɔt ntá Mandɛm, kɛ bǎbhɨkɨ bhɔŋ nyaka bɛghɔkɔntɨk bɛbhé bɛ́chák.
