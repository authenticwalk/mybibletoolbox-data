verse: MAT.023.023
translations:
  kpx-kpx: “Menaka haivemale isi Balisia ata la nohovu. Laeau loboe ataea. Laeau la
    bulue lovi ke bahatamo taidi malei Dilava omima. La katelahaito Dilava menaka
    baluga ehovaholilu. Dilavau isivialeike laeau mole vaveve toela ibina va halevaito
    moleho uvulahai mole tedaevei kemo inutolotololahai. La vaveve baluga kebia vaeveito
    bae vaveve esehame kebiata vaevege duave. Isito laeau katelahaholilu.
  okv-H: Jove, jove. Ungo ke pepeni ahe poekari embopo te Pharisee embopo te tunga
    heriso na God ta degi hande ikasi ue donda isasaraho mune jeune hambuga ainge
    kaheke eto tapa 10 ainge iketo vahai amo God ta ra eagova rate God ta ke pepeni
    avo teto haito eagova amo embo nei ta irari javotoho na irora simba ari embo ta
    osaga kito jo hambari eto ke be ari eto ke dombo emite tapa aheva
  tbo-tbo: ‘Kihoni lugagayo tanitaniwagami po Palisi lawami taumi tu nugodubu. Yaubada
    uyahina omi koyamagei o yambenena ma omi ani’mbenenahi omi ginouli atapuhi baneihi
    po habuluhi uyahihiyei, tamogi lugagayo dumahi o winugoguluwihi, dewa dumadumaluna
    ma lunugotootogo ma witumagana tauhi o winugoguluwihi, emoemotami ginouli baneihi
    geka ona dewahi, ma gasi ginouli habuluhi ega ipa ona inugoguluwihi.
  mal-C: “കപടഭക്തരായ വേദജ്ഞരേ, പരീശന്മാരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം! പുതിന, അയമോദകം, ജീരകം
    എന്നിവയിൽനിന്നു ലഭിക്കുന്ന നിസ്സാര വരുമാനത്തിൽനിന്നുപോലും നിങ്ങൾ ദശാംശം നൽകുന്നു.
    എന്നാൽ, ന്യായപ്രമാണത്തിലെ പ്രാധാന്യമേറിയ കാര്യങ്ങളായ നീതി, കരുണ, വിശ്വസ്തത എന്നിങ്ങനെയുള്ളവയോ,
    നിങ്ങൾ അവഗണിച്ചിരിക്കുന്നു. പ്രാധാന്യമേറിയവ പാലിക്കുകയും പ്രാധാന്യം കുറഞ്ഞവ അവഗണിക്കാതിരിക്കുകയുമാണ്
    വേണ്ടിയിരുന്നത്.
  grc-SR: Οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον
    καὶ τὸ ἄνηθον καὶ τὸ κύμινον, καὶ ἀφήκατε τὰ βαρύτερα τοῦ νόμου, τὴν κρίσιν καὶ
    ⸂τὸν ἔλεον⸃ καὶ τὴν πίστιν· ταῦτα ⸆ ἔδει ποιῆσαι, κἀκεῖνα μὴ ἀφιέναι.
  bgc-bgc: हे कपटी शास्त्रियो अर फरीसियों, थारे पै धिक्कार सै! थम पुदीने, सौंफ, जीरै
    का दसमां हिस्सा तो द्यो सो, पर थमनै नियम-कायदा की गहरी बात्तां ताहीं यानिके न्याय,
    दया, अर वफादारी का तिरस्कार करो सों; थमनै दसमां हिस्सा भी देणा चाहिये पर उन खास
    बात्तां नै भी नजरअंदाज ना करो।
  khz-khz: Rova vevega-ripagina talimami e Parisea talimami, opakau talimami, vetugami
    kika! Kwalana gomi na Palagu gowareware-veniana gaura, gemi ganigani gaulaura
    girigirira maki, tolega gagalana (10) gokalarana, tolega kwapuna vega-nama gaunai
    govega-agoana, na rova gena gau kamura, kala rorirori, venugagiviti e veraramani
    golearana. Gomi na ekala kamura pogoro kalara e vokala keira maki ragai pogoro
    raokwanira.
  deu-TKW: Wehe euch, ihr Schriftgelehrte und Pharisäer, ihr Heuchler, ihr verzehntet
    Münze, Dill und Kümmel, und lasset dahinten das Schwere vom Gesetz, das Recht,
    die Barmherzigkeit und die Treue. Dieses galt es zu thun und jenes nicht lassen.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Cni nac queëliꞌ le rguizxjliꞌ qui gdauꞌ
    tu cuia tsa tu chi cuia le rziꞌliꞌ qui xhueaj len qui guixiꞌ anís len qui comino
    laꞌ huagu, san rucaꞌnliꞌ le nacr blau le rna bëꞌ zxba queëꞌ Dios, cutu runliꞌ
    le nac tsahuiꞌ, len cutu ruhuechiꞌ ládxiꞌliꞌ lzaꞌliꞌ, len cutu réjlëꞌliꞌ‑nëꞌ Dios.
    Yuguꞌ lë ni run bayúdx gunliꞌ len lëz cutu ucaꞌnliꞌ yezicaꞌ lë naꞌ runliꞌ, rguizxjliꞌ
    qui gdauꞌ.
  lin-lin: 'Mawa na bino, balakisi ya Mobeko mpe Bafarizeo, bato ya bilongi mibale !
    Solo, bofutaka eteni ya zomi ya bandembi, ya bamusikadi mpe ya biloko ya mike-mike
    ya solo kitoko ; kasi bomonaka pamba makambo oyo eleki motuya kati na Mobeko :
    bosembo, motema mawa mpe kondima. Nzokande, bosengeli nde kotia yango na misala
    mpe kozwa na motuya likambo oyo wana ya kofuta eteni ya zomi.'
  hns-NT: Haai dharam ke parhal waalan aur Fariesie log, dhokhaabaadj logan! Toelog
    aapan martja, lesoen aur djiera ke ek daswa hiessa Parmeswar ke dewe hai, bakie
    okar kaanoen ke sab se barka baat na maane hai djaise sattjaai se faisala aur
    daaja kare ke aur bharosaadaar rahe ke. Ek daswa hiessa dewe ke thiek hai, bakie
    toelogke bhie tjaahie Parmeswar ke hoekoem maane ke.
  noa-E: '’¡Ë, pãar Moiseeu ley phã pʉarr jawaag chi machnaan ag iek wajapcha ʉʉrkhaajem
    aajem khʉʉn dʉ̈i! Pãraun pãachdëuta Ẽwandam na wajapcha nem wau nʉm awia, i paat
    agjö deeg pãach nemjĩir bʉ̈ daiicharam gayampa Ẽwandamag ofrendakha deejem: pãrau
    anís eemjã deenaa comino eemjã deejemgui ajim. Pari mag nʉmta jũrr mag ley Moiseeu
    phã pʉarr gaai ag khãai nem wajapcharam jaau simjö aju chan khĩir eejã paba aajemgui
    ajim. Pãrau chan wir aig pãach khapeen dʉ̈i agpierraanaa am dau aug khaug paraa
    nʉm dʉ̈i ĩchab Ẽwandam iekta ogdʉba ich jãg ʉ̈kha wënʉrraju aai nʉmjã khĩirjuba
    aajemgui ajim, majã magʉmta ʉ̈rcha wauju aai nʉmta. Magnaan chad tagam nem pãachdëu
    wau nʉm pʉaba ich jãg dee wënʉrraju aai nʉm.'
  eng-EMTV: '“Woe to you, scribes and Pharisees, hypocrites! Because you pay tithes
    of mint and dill and cummin, and have neglected the more important things of the
    law: justice and mercy and faith. These things you ought to have done, and not
    have neglected the others.'
  mib-NT: ’Nacā xeēn ndoho róhó tée cástéén tutu ley jiín róhó tée fariseo, chi tēe
    stáhú‑ni cácuu ró. Chi cásáha ró úxī uxī nuhnī tamīnú jiín yucū anís jiín yucū
    comino, te cásocō rō ɨɨn ɨɨn sɨquɨ̄ tāca úxī un núū Yaā Dios. Te cástóo ró jnúhun
    cánuú ndasɨ́ gá nuū ley, suu jeē cáca ndaā rō, jiín jéē cundáhú ni rō jnáhan ró,
    jíín jéē candíje ró. Tāca jéē yáha cánuú sáha ró núú, te suni ma stóo ró jéē socó
    rō tāca yúcū ún.
  lif-NT2: खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिसे, के़जिःत्ति
    के़स्‍ये़ॽइरो! खिनिॽ इक्‍ताप्‍पोलाम् नाम्‍सुना, सःप्‍फा नु हिम्‍चे़म्‍भे़न् हे़क्‍तङ्‌बा
    मारुक्‍हाॽरे़न्‍नाङ् थिबोःङ्‌लक् निङ्‌वाॽफुमाङ्‌ङिन् के़बिरुम्, कर नुःरिक्‍काङ्
    खासे़न् के़न्‍जोगुम्‍सिम्‍मिन्, वेॽ मनाहाॽ लुङ्‌माॽ के़न्‍दुक्‍तुम्‍सिम्‍मिन्‌,
    हे़क्‍क्‍याङ् नसाःन् के़न्‍जोगुम्‍मिन्‍लो॥ कन् नाःप्‍माए के़बोःङ्‌बा साम्‌योथिम्‍बा
    पाःन्‍हाॽ के़न्‍नाःत्तुम्‍मिन्‍लो॥ खिनिॽग थिबोःङ्‌लक् निङ्‌वाॽफुमाङ्‌ङिन् के़बिरुम्‍मिल्‍ले़
    कन् नुःरिक्‍काङ् खासे़न् चोःक्‍मा, वेॽ मनाहाॽ लुङ्‌माॽ तुक्‍मासि नु नसाःन् चोःक्‍मा
    के़लॽबा साम्‌योथिम्‍मोबा नाःप्‍माए के़बोःङ्‌बा पाःन्‍हाॽआङ् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Mwalachikolela nyenye vawula va Malagizu na Vafalisayu. Mwavahomela! Mukuvawusa
    vandu lilundu limonga pagati ya kumi hati panani ya manyahi geginungalila bwina,
    bizali na ndimbililu, kuni mwileka mambu gavaha ga malagizu ngati kumganisa Chapanga
    lipyana na sadika. Genago ndi ngamlongolili kuhenga changali kuleka gangi gala.
  mmx-mmx: Naba lok kapmek aleng tinimi luvuttadi loklox ase at Laulis Linga eburu
    minemi lubung Parisi. Nemi luvuttadi loklok sosolom! Mim taba ne Moroa mi loxot
    i sev asangaun ap mo levempanga ik lok at laraamang, ketla mixo mumu asu leveloklok
    silok at Laulis Linga, i ngan loklok manmanton, lebelen tuntun, loklok nunuan
    ti lentaba vetpes, la loklok tuturun ti lentaba vetpes. Na leveloklok i epovo
    do mina lox asuusu i eburu mi mo loklok ti raba ne Moroa mi loxot i sev asangaun.
  cbr-NT: An Moisésnën cuënëo bana 'unáncë unicama 'imainun fariseo unicama, mitsux
    camina an unicama paráncë a 'ain. Mitsu ca Nucën Papa Diosan uisa cara oti 'icë
    usoquin 'ati 'icën. Mitsun camina an Nucën Papa Dios anuxun rabiti xubunuxun ñu
    'acë unicama ñu 'inanin, Moisés quiásabi oquin. Usa 'ixunbi camina a bana itsi,
    axa quicësabi oíira 'iti, a quicësa oquin 'aiman, Nucën Papa Diosmi upiti catamëanan
    ax cuëëncësabi oquin upí sinánñu 'ixun unicama nuibaquin, 'aquinsa 'icë, 'aquinti,
    acama. Usaquinmi mitsun 'acëx ca asábiira 'itsíanxa. Usoquin 'aquinmi mitsun ñu
    mësúribi 'inánti ca asábi 'itsíanxa.
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai naulh: ―Paini''itnich ju uxijnan
    ji lapanacni ju na lhat''alaninint''at''it ju milhamap''aksin''an ju israelitanin
    unt''at''it chai ju uxijnan ju fariseonin unt''at''it. Ju uxijnan na va acxp''ut''iyununat''it.
    Ju uxijnan vasalh muct''axt''uyat''it ju lhamap''aksin acsni xt''akniyat''it ju
    palijni lacts''unin ju mi''alhmujinu''an ju ch''ant''at''it chai lacts''unin ju
    mi''anis''an chai lacts''unin ju mincomino''an ju ch''ant''at''it. Para jantu
    sok ju ts''uc''uyat''it. Jantu akt''ai''uyat''it xamati'' laca''amapaininti. Chai
    jantu lhilac''ap''inat''it ju Dios. Jantu chun ju layat''it mas yuchi ju palai
    tasq''uini ni anavit''it tachi chun ju najun la''ixlhamap''aksin ju Moisés mas
    vachu'' at''ailhip''it''it ixtaknica ju lacts''unin ju tu''u'' ach''itin.'
  eng-LSV: Woe to you, scribes and Pharisees, hypocrites! Because you give tithe of
    the mint, and the dill, and the cumin, and neglected the weightier things of the
    Law—judgment, and kindness, and faith; these it was necessary to do, and those
    not to neglect.
  cak-NT: ¡Juya' (Juyu') iwech rix maestros chi ri ley y rix fariseos ri xa ca'i'
    ipalaj! roma hasta ri jubulaj tak k'ayis, ri quibinan menta, ri anís y ri comino
    ye'ich'up, y chitak-ba' chitak-ba' ye'ilesaj can chique chi ntoc i-diezmo chi
    niya' che ri Dios. Ronojel ri' can utz, pero iyo'n can ri más nic'atzin ri nu'ij
    chupa ri ley, chi utz tibana' quiq'uin ri winak, tijoyowaj quiwech ri ch'aka chic
    y can tiya' iwánima riq'uin ri Dios. Jari' ri más nic'atzin niben na'ey, c'ajari'
    quie'ibana' ri ch'aka chic ex.
  pah-NT: '—Ahemoandyandyiva''ero pe peko! ei Jesus''ga judeus''g̃a mbo''ehara''g̃a
    pe fariseus''g̃a pe no. Tiruahũ ti pe me! A''ereki pe ndapekokatui pejikokatue''yma
    ojipe''g̃a pe. Tiruahũ ti pe me! A''ereki pe peko tehe Moisésva''ea remimbo''eagwera
    rupi, ei Jesus''ga. —Petỹ pe imboheva''ea: hortelã erva-doce reheve cominho reheve.
    Pe herekorame dez itymipyra pe pemondo ojipeji Tupana''ga pe pejikovo Moisésva''ea
    remimbo''eagwera rupi. A''ea pyry Tupana''ga pe novĩa, ei Jesus''ga. Emo pe ndapekokatupavi
    Moisésva''ea remimbo''eagwera rupi. A''ereki pe ndapekokatui pejikokatue''yma
    ojipe''g̃a pe, ei Jesus''ga. —Peko katu po pe hamo pejikokatuavo ojipe''g̃a pe
    hamo, ei Jesus''ga. Penemimondoa ojive Tupana''ga ipotari. Emo ga pe koji''i huvihava
    pendekokatua. Pe ndapeporogwetygi ojipe''g̃a. Peporogwety po pe g̃a hamo, ei Jesus''ga.
    Penemimondoa Tupana''ga pe pyry ga pe. Emo ga pe koji''i huvihava g̃aporogwetyga,
    ei Jesus''ga. —Napembojikogukari ojipe''g̃a pejihe penhi''mberame g̃a pe. Pembojikoguka
    po pe g̃a pejihe hamo penhi''mbee''yma hamo, ei Jesus''ga g̃a pe. Penemimondoa
    pyry Tupana''ga pe. Emo ga pe koji''i huvihava g̃ambojikogukara pejihe. Peko ti
    gareaporog̃ita rehe. Tapemondopigi ti ga pe no, ei Jesus''ga.'
  sja-NT: '’¡Aai, Tachi Ak''õrepa parã Moisepa p''ãda jarateepataarã fariseorã ome
    k''achiadee pëiit''ee! ¡Seewata Tachi Ak''õrede ijãapatada apata! Tachi Ak''õre-it''ee
    awara bɨpata nãgee aliño: menta, anís, comino; mãgɨ́ diezdepema chaa, aba. Mamĩda
    oodak''aa nãgɨ́ Tachi Ak''õre Ũraa p''ãdadepema ũraa waibɨara jara bɨk''a: “Awaraarã
    k''ũradaik''araa bɨ; awaraarã chupɨria k''awaadaipia bɨ; oodaipia bɨ parãpa oodait''eeda
    apatak''a.” Mãgɨ́ ũraa jara bɨ́k''ata oodaipia bɨ, auk''a ne-aliño ome oopatak''a.'
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu ŋa mnduha, nda la Farisa. Tsa maɗgwirmaɗgwira
    ghuni ya! Ta ŋavaŋa kuni ka vla zaka niɗali, ka zluŋtá mali ma skwi ma zlahu ta
    nzakway ka nzaku tɗukwa, nda maga zɗaku, nda nzaku ka ŋərma. Tsahaya skwi ma ŋa
    magay nda kwal kul zanaptá sanlaha ma skwiha.
  mks-NT: ʼNdáhví na̱há na̱cuu ndó, na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo jáchi̱
    co̱ cúú ndó tá quia̱hva ndáa ndó. Mé ndó cáva̱ha ndó u̱xu̱ táhndá ña̱ jáquee ndó
    ñundáhyi̱ ndo̱ ta sáhan ndó in táhndá ña̱ nu̱ Ndióxi̱. Já cája ndó a̱nda̱ yu̱cu̱
    válí ña̱ támi sáha̱n tátu̱hun menta xi̱hín anís xi̱hi̱n comino. Joo co̱ cája ndó
    ña̱ íin chága̱ sa̱ha̱ ña̱ sáhndá ley Moisés. Jáchi̱ co̱ cája ndó ña̱ nda̱a̱ ta
    co̱ cándáhví ini ndó ña̱yivi ta co̱ cándeé ini ndó Ndióxi̱ tá quia̱hva sáhndá
    ley caja ndó. Mé a̱ nda̱a̱ xíní ñúhú cája ndó tócó ndihi ña̱ yóho joo a̱ jándacoo
    ndó ña̱ jóco̱ ndó nu̱ Ndióxi̱ in táhndá nu̱ú u̱xu̱ táhndá ña̱ ñéhe̱ ndó.
  gfk-S: “Maris ta mu ra tena harausur ta ira harkurai tane Moses ma mu ira Parisi,
    na kabit mu! Mu ira ut na harababo! Mu la sooso ari linge ura hanamnamien ira
    amu nian, hora lobo, a kamohor, ma ra kaari. Ma hoke ira harkurai tane Moses i
    tange, mu la terter tane God nong i sangahul ma ie ta kike ra linge mu la sooso.
    Iesene mu takmaluk balik ta ira tamat na harausur ta ira harkurai tane Moses.
    Pa mu le takados, pa mu lale harmarsai, ma pa mu le tutuno ta ira numu nilon.
    Io, igor takados be mu te ter kakarek ra linge tupas God ma pa mu gorle malok
    bileng ura murmur kakarek ra bilai na tintalen.
  bmu-bmu: '“O Köna keugö böhi aka miaŋgö kapaŋkölköl ambazip! Iŋini urumeleŋgö silesile
    ambazip aketka lömböt qakŋine öŋgözawaŋgöra mönö wölziköba Yei! jizal. Iŋini nene
    pakpak mendeŋda bahöŋi 10 miaŋgöreŋök mohot Anutugö buŋaya qemakze. Gipŋi, raki
    aka kiap kösö köt mi mewöyök mendeŋda tenöhök mohot mi Anutugö buŋa qemakze. Naluk
    mi törörök alakzemö, Köna keugö kötŋi bohonŋi ki mönö oŋgita mosörakze: Gi ambazip
    sutŋine ahakmeme diŋdiŋi wuataŋgöba ak kömum aŋguba keu pöndaŋ wuataŋgöba malman.
    Keu bohonŋi mi mönö kapaŋ köla wuataŋgöba malme aka keu morömorö mi mewöyök kude
    oŋgita mosötme.'
  dgz-dgz: Anun, waenapan iup wadidiamuiana ge Parisi nagirewa den, da wa da ta taiana
    itan baware yawai. Iwa kutut ugup ugup danse dena aonagaet tambuiana daiton ewagai
    sia God men bariana ame kakae. Go God menan koewa wat tamanam gueguewa amba God
    baigan mega gueguewa ya taiwanin. Kutut ugup ugup upi God men barat anune umap
    di go guegue bawarewa den taiwanian.
  eng-GNV: 'Wo be to you, Scribes and Pharises, hypocrites: for ye tithe mynt, and
    annyse, and cummyn, and leaue the weightier matters of the law, as iudgement,
    and mercy and fidelitie. These ought ye to haue done, and not to haue left the
    other.'
  zaa-NT: Ica'rútsi'íru lebi'į ca fariseo nna ca maestro de la ley nna porqui'ni yala
    enne' tsè' rulue' le, pero álahua hualini le. Ribeqquia le para diezmo hàstaá
    ca semilla lathi to' ti'na menta nna anís nna comino nna, pero labila runi le
    ca cosa nu adiru dacca' nu da' lo ley qui' Tata Dios ti'na lu'uxtícia tsè' nna
    la' retúalatsi' nna fe nna. Ca nua' la náduel·la' guni le, pero nihua làa guxùl·la
    latsi' le gute le qui' diezmo.
  eng-WEBSTER: 'Woe to you, scribes and Pharisees, hypocrites! for ye pay tithe of
    mint, and anise, and cummin, and have omitted the weightier matters of the law,
    judgment, mercy, and faith: these ye ought to have done, and not to leave the
    others undone.'
  guh-guh: ’¡Paxamë jivi paneyamaxëitojorobivi! ¡Paxamë judíovi panecujarubivi, pafariseovimënua,
    ayaineconi panatsixainame Diosojavabelia! Panenacanabijava diez xuabejeyajuvënëjava,
    caejavayo, parajutabiabame ofrendacuenia Diosojavabelia. Daxitaviria paneubijavaxi
    ata, diez xuabejeyajuvënëjava, caejavayo, parajutabiabame ofrendacuenia Diosojavabelia.
    Bajarapacuenia parajutabiabi atamë, apo pajumecovënëtsimë itsalivaisianë, Dioso
    papecatonajumecopatsilivaisianë, palivaisianë picani bitso Dioso pacatojitsipa
    panejumecovënëtsinexa. Bajarapalivaisianë picani pacaitoroba itsamonaejavabelia
    pexaniacuene panetoexanabiabinexa. Pacaitorobanua picani paneitaxutotsoniataeyabiabinexa
    itsamonae ata. Pacaitorobanua picani xaniavaetsia panenajamatabëcuenecopatsinexa
    Diosojavabelia. Bajarapacuenia picani bepaexanavanapame pacopatsinejevamë bajaraxua,
    ofrendacuenia panerajutabiabijava Diosojavabelia.
  bon-bon: Lipu mäpu cirege weeme tääpume weene cotre abiberäja biname piiyepu Parisea
    sigu biname! Weene lui walya biname gemi! Weene Acejiyame ne yepä yääcäruye weeme
    iyeta ten deedei mite wawena gwidape ngii minti, dili, kumina cabu ca, ngänu gyene
    Cotre cabu pui mule lui baborage lica gyene. Yepä weene lica jaawenimuye conocäco
    mule, owecu mule piiyepu toraca mule, Cotre cabu lui cina modamoda mule gemi.
    Weene miiji ai modamoda mule bine wawenetnäja, cuta gone ngene ätrimela poto matimati
    mule bine wawenetnäjame.
  nhw-BL: “¡Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi anmechtlatzacuiltis! ¡Anmoijixpatlani! Anquimacaj Toteco majtlactli
    por ciento tlen nochi catli anquipiyaj hasta nopa alojhueno, anís huan cominos,
    pero catli más ipati catli itlanahuatilhua Moisés techilhuíaj ma tijchihuaca,
    amo anquitoquilíaj. Itlanahuatilhua quiijtohuaj ma tijchihuaca catli xitlahuac
    iixpa Toteco, huan ma titetlasojtlaca, huan ma tiitztoca titemachme. Ni tlamantli
    achi más monequi xijchihuaca, huan nojquiya monequi amo anquicahuase anquimacase
    Toteco se majtlactli por ciento tlen nochi catli anquipiyaj.
  swh-ONEN: “Ole wenu walimu wa sheria na Mafarisayo, ninyi wanafiki! Kwa maana mnatoa
    zaka ya mnanaa, bizari na jira, lakini mmeacha mambo makuu zaidi ya sheria, yaani
    haki, huruma na uaminifu. Iliwapasa kufanya haya makuu ya sheria bila kupuuza
    hayo matoleo.
  wbi-wbi: Iga umue, mwe vavulanisi va ndaghilo sa Moose, najumue mwe Vafalisayi,
    muli vakedusi! Mughina kukuntavulila u Nguluve ilitekelo ilya saka mu fiinu ifya
    ndalama indebe ndavule inyungu ni filungo ifingi ifya kyakulia. Neke namuvikila
    mwojo kuvomba imbaha sino silungikua mu ndaghilo ndavule kuuva mu vwakyang'haani,
    kuuva vanyalusungu na kuuva nu lwitiko. Isio se munoghile kuvomba, palikimo na
    madebe aghuo ghano muvomba.
  bba-bba: Bɛɛ woodɑ yɛ̃robu kɑ Fɑlisibɑ murɑfiti bɛɛ, i ko nɔni swɑ̃ɑru wɑ! Domi
    i Gusunɔ kpee yi bɑ mɔ̀ mɑntu kɑ ɑnɛti kɑ kumɛ, yin wɔkuru bɑɑteren wɔllɔ tiɑ
    wɛ̃ɛmɔ, ɑdɑmɑ i duɑrimɔ ye yɑ kpɑ̃ɑru bo woodɑ sɔɔ nɡe ɡem kobu kɑ tɔn ɡeeru kɑ
    nɑɑnɛ. Yeyɑ n weenɛ i ko kpɑ i ku ye yɑ tie duɑri.
  eng-KJVCPB: 'Woe unto you, scribes and Pharisees, hypocrites! for ye pay tithe of
    mint and anise and cummin, and have omitted the weightier matters of the law,
    judgment, mercy, and faith: these ought ye to have done, and not to leave the
    other undone.'
  kgk-NT: 'Upéi he''i jevy judeu rekombo''ehaty kwéry ndive fariseu kwéry-pe: —Apomboasy
    peẽ-my. Pehasa asy va''erã, peẽ pende py''a ky''aha pemo''ã kwaa va''e. Heta oĩ
    pene remitỹ ikarape va''e. Oĩ hortelã, oĩ erva doce, oĩ cominho. Upéa pene remi''urã
    ndive pene remimbojehe''arã pembohe porã hagwã tembi''u. Mixĩ eterei ramo jepe,
    dez-gwi peme''ẽ peteĩ joty Nhandejáry-pe. Ha Moisés amyrĩ remimombe''ukwe pende
    rekoharã tuvixave va''e-rehe katu napepenái. Imarangatuve va''e-pe napehenduséiry
    peiko-vy. He''i va''ekwe peẽ-my pejogwereko porã hagwã, pejoporiahuvereko hagwã,
    pende-rehe ojerovia tee hagwe-rami joty peiko hagwã. Upéa nhe''ẽ imarangatuve
    va''e napehenduséiry. Ha''e-ta peẽ-my: Mixĩve va''e-rehe pende resarái e''ỹha-rami
    ave, pepena katu tuvixave va''e-rehe, he''i.'
  waj-waj: Ngia kua mmaanna kiaa mmiraiyaata Farisaiyaatama ngia huoobavainna unnakua
    nnaamuru tuanaayavee. Ngii irisai maisaivo vainoo. Ngia kiisa mminnaa kapikarai
    takua roosiiyauvaa yaakuuvaitana utu kiada vakiaivakidiri mmuaavai Anutuuqaani
    kiadaataida pinaa kuaiyauvo Anutuuqaa kua mmaannaivaki vaiyauvaa ngia pikiada
    hama iikiaanoo. Ngia hama safuuma ngiingii seenaiyara tuqinnada hama iyara boo
    kiaanoo. Ngia hama Anutuuqaara kutaavaivee tida yaagueeqakiaanoo. Ngia iyauvaa
    iikiataama vaikiainnaata hama iikiaanoo. Ngia iyauvaa iidada vo aataruuyauvaa
    vaa iikiaiyauvaatama iikiatee.
  cpy-cpy: '¡Ashironkaa-matsiteemi Yotaantaniri eejatzi Inashitantaniri, owapeyi-motan-taniri!
    Pipapiintziri Tajorentsi owoshinikan-teetari. Teemaeta pantziro kowapero-tachari
    ikowakahaetzimiri: Pikameetha-shirete, pineshironka-tante, pawentaa-shire-teeyaari.
    Rootaki kowapero-tachari pantayi-teero, eero pipakae-maetawo panteniri kowapero-tachari.'
  ekk-PKP: Missugune häda on teile tulemas, vaimulikud õpetajad ja variserid, te silmakirjatsejad!
    Te maksate kümnist mündist, aniisist ja vürtsköömnest, kuid jätate unarusse seaduse
    elutähtsad osad − heategemise, halastuse, usu. Jah, kümnist tuleb maksta, kuid
    neid teisi asju ei tohi unustada.
  mpx-mpx: Eeu, Logugui ana topankite ge Palisi geb! Tokakakawi komiu, bwaliga nuku
    nak. Awenuwa ololana kusai, boboyuwa ge kemanana ku wali paelulutega ge wali maisena
    ku pek Yehoba elana wami mulolu, i ola ana logugui. Logugui o ku toulil nabiyan,
    yaa Yehoba wana logugui ana nuwatu bwabwatal ku nuluwagil nige ku giginol, logugui
    ololal wala ginol ni sapu, avalau ta atilomwan-agil ge ta baaba tunahot. Binimala
    logugui bolo ya nuku henapuan ge awenuwa ali logugui nuku henapuan al.
  wbp-wbp: “Nyurrurla kuruwarrikingarduyu-patu manu Paraji-patu, mari-jarri karna-nyarra,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlaju milkarranji-nyayirni! Kuja kankulu
    mangarri-pardu wiri-mani kaatinirla, ngulaju kankulurla yinyi Kaatuku wita-kari
    wita-kari kuja-nyarra wangkaja kuruwarri nyanungu-nyangurla. Ngulaju ngurrju!
    Kala panu-kari kuruwarri Kaatu-kurlangu tarruku-nyayirni, ngulajunkulu yampija
    puranja-wangurlu. Kula kankulu-jana mari-jarrinjarla jungarni nyina yapa ngalya-kariki,
    kula kankulurla wala nyina Kaatukuju, kula kankulurla yulkami, lawa!
  luo-luo: “Unune malit un jopuonj chik gi jo-Farisai mawuondoregi! Uchiwo achiel
    kuom apar mar gik ma milimili kaka kado, apoth kod onyulo. To ok usedewo gik madongo
    moloyo ma chik dwaro, kaka adiera gi kech kod yie. Owinjore ne utim gik ma achien-go
    ka ok uweyo mak utimo mokwongogo.
  nhe-NT: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatilhua Moisés,
    pampa Toteco hueyi inmechtlatzacuiltis! ¡Ome imoxayac! Inquimacaj Toteco majtlactli
    por ciento tlen nochi tlen inquipiyaj hasta nopa alojhueno, anís huan cominos,
    pero tlen más ipati tlen itlanahuatilhua Moisés techilhuíaj ma tijchihuaca, ax
    inquitoquilíaj. Itlanahuatilhua quiijtohuaj ma tijchihuaca tlen xitlahuac iixtla
    Toteco, huan ma titetlasojtlaca huan ma tiitztoca titemachme. Ni tlamantli achi
    más monequi xijchihuaca, huan nojquiya monequi ax inquicahuase inquimacase Toteco
    se majtlactli por ciento tlen nochi tlen inquipiyaj.
  aii-aii: '”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ. ܟܹܐ ܝܵܗܒ݂ܝܼܬܘܿܢ ܡܲܥܣܵܪܹ̈ܐ
    ܕܢܵܥܢܵܐ ܘܫܸܒܸܬ ܘܟܲܡܘܼܢܵܐ، ܐܝܼܢܵܐ ܟܹܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܡܝܘܼܩܪܹ̈ܐ ܕܢܵܡܘܿܣܵܐ:
    ܕܝܼܘܵܢ، ܘܪ̈ܲܚܡܹܐ، ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ. ܐܲܢܹܐ ܘܵܠܹܐ ܝܗܘܵܐ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܗܘܵܘ ܠܗܘܿܢ، ܘܐܵܢܝܼ
    ܐܚܹܪ̈ܢܹܐ ܠܵܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܗܘܵܘ ܠܗܘܿܢ.'
  esk-NT: 'Nakłiuŋ, aglaliqirisiiḷu Pharisee-ŋuruasiiḷu, ukpiŋŋuaqtisii! Qulikuraqtusi
    avuuġutipsitñik—mint, dill suli cummin-nik; aglaan minitlugich qulliupiaqtuat
    iḷisauttutit maliġutaksrani: nalaunŋaruałiq, nagliktaq suli ukpiqsrił̣iq—taapkua
    atuumaraksraġaluasi minitchiraġasuŋaqasiaglaan sivulliġñik.'
  msb-msb: “Mga Pariseo kag mga paratukdo san Kasuguan, makaluluoy gayod kamo kay
    mga pakitaʼn-tawo lang! Kamo an mga nagaharalad sin ikanapulo na parte san bisan
    mga utanon na waraʼn pulos pero ginapabayaan an mga mahalaga na bagay san Kasuguan
    na amo an katanusan, pagkaluoy kag pagkamatinumanon! Amo ini an dapat niyo sunudon
    na dili man gihapon napapabayaan an iba.
