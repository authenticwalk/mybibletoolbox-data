  zar-NT: ’Bicaʼ bayechiʼ libíʼiliʼ, bönniʼ yudoʼ usedi, encaʼ libíʼiliʼ, bönniʼ yudoʼ
    fariseo, bönniʼ ruluíʼisö tsahuiʼ cuinliʼ. Caní naca queë́liʼ tuʼ riguízxjaliʼ
