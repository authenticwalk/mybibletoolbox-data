  mkl-mkl: Iŋɛ woo kɔ inɛ ŋɑ si woodɑ ŋɑ do Fɑrisi ŋɑ, iŋɛ ilu muɑfiti ŋɑi. Aɑ yɛ
    ijuukpɑ̃ ŋɑ, si nɑ iyi í jɔ̀ ì wɑɑ nɑ Ilɑɑɔ̃ hee do zɑkɑɑi nyɑui ɑyɛ ŋɑ, ɑmmɑ
    ì wɑɑ ɡbɛjɛ mii iyi í lɑ í re si woodɑ ŋɑ. Mii ŋɑui í jɛ idɔɔbii Ilɑɑɔ̃ ku ce
    do ɑrɑɑre ku nyisi do ilu nɑɑnɛ ku jɛ. Nŋu ŋɑu bɛi í jɔ i ce ŋɑ, nɔ i mɑɑ̀ ɡbɛjɛ
