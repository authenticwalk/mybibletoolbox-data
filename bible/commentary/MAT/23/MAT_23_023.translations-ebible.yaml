  por-TFT: Vocês homens que ensinam as leis judaicas às pessoas e vocês fariseus sofrerão
    terrivelmente no inferno! Vocês são hipócritas porque mesmo que deem a Deus a
    décima parte das ervas, tais como a hortelã, a erva doce e o cominho que produzem,
    não obedecem as leis de Deus que são mais importantes. Por exemplo, não agem justamente
    com os outros, não tratam os outros com misericórdia e não são pessoas de confiança.
    Vocês devem dar o dízimo das ervas, mas, com certeza, também devem obedecer estas
    outras leis importantes.
  gwi-NT: “Pharisee ts'ą' Law eech'ǫąąhtan nąįį haa łahchy'aa nakhwadiveegweheezųų
