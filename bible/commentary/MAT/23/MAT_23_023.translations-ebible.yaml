    Iro cantaincha te pinquenqueshireteroji icoacaasanovetaquempiri Tasorentsi: icoaveta
    pintimeme cameetsa, icoaveta pincavintsayerime pishaninca, icoaveta pinquemisanterime.
    Oncameetsateme pimajeiterome maaroni ocapee, impoiji ariorica paaque paitapeerica
    oncarate 10, aparoni pimpaqueri Tasorentsi. Yovaajiniri, icantajiri aisati:'
  eng-WMB: '“Woe to you, scribes and Pharisees, hypocrites! For you tithe mint, dill,
    and cumin, and have left undone the weightier matters of the Torah: justice, mercy,
    and faith. But you ought to have done these, and not to have left the other undone.'
  zaw-NT: ’¡Proobzatu remastr xten leii näjzatu refarisee, najctu beṉguijdx! Bedzxtiil,
