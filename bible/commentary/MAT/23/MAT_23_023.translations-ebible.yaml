    na ti infatinas y otro sija.
  amu-NT: ’ꞌO nnꞌaⁿ fariseos ñꞌeⁿ ꞌo nnꞌaⁿ na cwitꞌmo̱ⁿꞌyoꞌ ljeii na tqueⁿ Moisés,
    nntꞌuiiwiꞌnaꞌ ꞌo ee cweꞌ cwilꞌaꞌyaꞌyoꞌ na jeeⁿ ya nnꞌaⁿndyoꞌ. Ee cwiñeꞌquiaꞌyoꞌ
