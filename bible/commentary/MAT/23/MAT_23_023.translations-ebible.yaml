  mxt-NT: ’¡Ndahvi nyoho ra sacuahá ley vehe ñuhu ta ra fariseo! sahá ndo tyi vaha
    ndo vatyi chahá ndo diesmo chi Nyoo cha cuví menta, ta añii, ta comino. Soco ña
    quichahá ndo tuhun cha nɨñɨ ca cha nyaá nu ley cha tahán chi sacuvi yo. Ta cuñun,
    cha sacuví yo cha vaha chihin tandɨhɨ ñáyɨvɨ, cha cundahvi cuñi yo chi ñu, cha
    chinó iñi yo chi Nyoo ta ma sandoo yo chi ra. Ican ihya cuñí chi sacuvi ndo, ta
