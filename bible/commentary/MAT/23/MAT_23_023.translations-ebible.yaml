  meu-meu: 'Itorena taumui bona Farisea taumui, koikoi taumui, madi ihabaimui! Badina
    be aniani avadia maraḡi-maraḡidia iboudiai karoadia o hagwautamu, karoa ta boubou
    ḡauna ai o halaoamu; to taravatu ena hereva badadia, hahemaoro bona hebogahisi
    bona heabidadama, o reamu: ini boma badina bona unu danu basioma rea bema namo.'
  yva-NT: Vatano Parisi muno kuruno wasakari mbaro Ananyao Musa raije weap, kakaije
    nde wasai! Weapamo wapa angkarije ntapekan, weye watavondi Amisye apa ananyaowe
    rai tenambe ramu. Tugae, wapa anare wadayanyum maisyare bawane, kaumamawane, muno
    marinsane mamo wapo raporadive abusyin umba wapo vasye intabo raunanto anakero
    Amisye rai. Yara ananyao manakoe mbe mobe, maisyare ayao mamaisye rapatimu muno
    muinyo vatano kaijinta mai muno beto urairije rai, omamo wabeta rai ramu. Weramu
    urare wemirati wabeta rai! Weti kove mamo watavondi ananyao mbe mobe rai mavabe,
    muno ananyao mamaune mamo vemo wasanimari rai tavon nora.
  dgc-dgc: “Kagbi kam, sikam a maistu ta rilihiyon, sakay sikam a Pariseyo,” kagi
    ni Jesus. “Mégwari-wari kam a éwan kam tu kasalanan! Iatéd moy ta Diyos i ikasapulu
    na kabuhayan moy, a hanggan ta atong moy a éwan tu halaga. Pero kinaleksapan moy
    i lalo a mahalaga a utus, ta pégimet ta mahusay, sakay ta péngagbi ta tolay, sakay
    ta matapat a ugali. Mangatéd kam ta Diyos. Pero gemtén moy be i mahalaga a utus.
  zpm-NT: ’¡Probsaxe to maistr ley, probsaxe to farisé! Rzac to na demas nguzobdiidz
    to lo Dios, rio to haxta grë guizh bitxtil, guizh nizh, guizh comin ruṉ to tsii
    lal, rdeed to tib lala miṉe rieguiaḻ tsiesaṉ to yadoo, laa ley ne mazdraa non
    zienied guic to guṉ to miṉe rnabeya. Nli rieguiaḻa gdeed to grë gon co, per none
    scaque tsoxco to guṉ to miṉe nac diidzli, none yquia zdoo to samiech to, none
    dib zdoo to gnalo to Dios. Miṉ rii nac miṉe mazdraa non.
  hix-NT: Farysew komo y, àyweronàhyamano ynye ro komo y, yaworonohnà ro me manatxhe,
    omnyamo, kekon xarha tà. Tanàhnohsom me manatxhe hampànà, omnyam heno. Àsok tawro
    hana. Anatàr komo yeher hoye desmu rma màmyatxow hamà, Khoryenkomo wya, kekon
    hatà. Ohteran komo txko hoye, ehfaknose komo txko hoy xarha, komenyu komo txko
    hoy xarha, desmu rma màmyatxhe haryhe, Khoryenkomo wya, kàyweronàhyamatxho kom
    yawo ro oyosonyhonàr kom horà, kekon hatà. Onà wyaro katxho kom yawo ro haxa tehxorye
    manatxhe haryhe. Àme rye rma haxa ehtxoko, toto kom hoko, katxho yawo ro tehxorye
    manatxhe haryhe, kekon hatà. Toto komo hnàn yawo rma haxa ehtxoko katxho yawo
    ro xarha tehxorye manatxhe haryhe. Yaworo rma haxa ehtxoko katxho yawo ro xarha
    tehxorye manatxhe haryhe. Àro wyaro katxho kom yawo ro ryhe tehxorye manatxhe,
    kàyweronàhyamatxho kom yawo ro oyehtxoho menye, kekon hatà. Àro yawo rohra mak
    manatxhe. Àro yawo rono rma, desmu yàmrà hoko xarha tehxorye manatxhe ha, Khoryenkomo
    wya, kekon hatà, Txesusu, àwyanye.
  sim-sim: Jir mashi Moseshin sawenda ma nga Farisi nga ji auheyeka, kumak avak kavak
    nakwa jir. Jir lo awarikanda nom ji tiyaha mbeek lo wasilaka ondon tiyanda ambu
    jir. Jir men ishavaka mbele mbele ondon ji laha 10-pelak ji humasihi namtas Avui
    Wasilakan handa jir. Hako jir mbeek man nombo wornak kotim unda ambu jir, man
    armek unda ambu jir. Uhu Avui Wasilaka mbele mbele ol ji ukmbaha or mbahandan
    unda ambu jir, men mbele mbele lo awarikanda ondo nom tiyanda jir. Hako an mbeek
    lo awarikandan ji halaha wasilaka nom ji tiyakmbaha na mbawa ambu nir, wahau.
    Evrembam ji tiyaka.
  npi-ULB: धिक्‍कार तिमी शास्‍त्रीहरू र फरिसीहरू, ए पाखण्डीहरू ! किनकि तिमीहरू पुदिना,
    सुप र जिराका दशांश दिन्छौ, तर व्यवस्थाका गहन कुराहरू अर्थात् न्याय, कृपा र विश्‍वासलाई
    बेवास्ता गरेका छौ । तर यी कुराहरू तिमीहरूले गर्नुपर्ने थियो र यी अरू कामहरूलाई
    अवहेलना नगर्नुपर्ने थियो ।
  cgc-cgc: “Kyo na mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises, maageman
    nyo segeng na silot! Inyo na pagtuman ta Dyos pakita-kita nang! Gaamblig kaw gid
    na maalad naan ta Dyos isya na parti ta sampulo na parti ta tanan gid na paani
    nyo bisan ta mga daon na panglasa ta pagkaan. Piro, pabay-an nyo nang impurtanti
    na mga sugo tak dili igo inyo na pagtratar naan ta duma na mga ittaw, ula kaw
    naluoy ta mga gakinanglan daw dili kaw man masaligan. Igo na gaalad kaw ta isya
    ta sampulo na parti naan ta Dyos, piro dapat dili nyo bay-an mga sugo din an na
    mas impurtanti pa.
  tim-tim: Gâuk Mosegât den makmâ kepikmai akto Parisaio ye hiaŋgi luâk. Ye metâ akto
    lombo akto sot siâ siâ are dopŋân potatmâ Kembugât pat dâm bikŋe katmai. Dâ Moseŋe
    kulemgoep den bikŋe umatŋe are hepunbiâ bâlimap. Aregât den amâ hin. Wan me wan
    âlepŋe membiâ ârândâŋâk akto okot nâŋgâ nengim gala akmai akto Humogâlân biwi
    kat kat aregât agak meme are âkâ hamiaŋmai aregât siân hâuŋe humo bunewâk yeŋgiwiap.
    Ye Mosegât den owâiŋe akto umatŋe are lâuwâ lâuwâ lokomai dâine ârândâŋ akbop.
  yor-yor: “Ègbé ni fún yín ẹ̀yin olùkọ́ òfin àti Farisi, ẹ̀yin àgàbàgebè! Nítorí
    ẹ̀yin ń gba ìdámẹ́wàá minti, dili àti kumini, ẹ̀yin sì ti fi ohun tí ó ṣe pàtàkì
    jùlọ nínú òfin sílẹ̀ láìṣe, ìdájọ́, àánú àti ìgbàgbọ́. Wọ̀nyí ni ó tọ́ tí ẹ̀yin
    ìbá ṣe, ẹ̀yin kò bá fi wọ̀n-ọn-nì sílẹ̀ láìṣe.
  wos-wos: “Guni xékélelakikwa du akwi, Farisi akwi, xékélakina! Guni yéna yakwa du
    guni. Guni atéfék jondu tamba yétékmbu mune guni també Godka hwe. Wungi hweta
    guni atéfék nyaa akwi wungi male guni nak també Godka hwe. Nyaa néma joo yingafwe.
    Wu yikama joo dé. Guni wun yikama jooka sarékéta guni Moses wandén hambuk hundimbu
    rekwa néma jooka sarékéhambanguni. Guni nawula du takwaré yikafre huruhambanguni.
    Guni nawula du takwaka mawuli yata saréfa nahambanguni. Guni Godka jémba sarékéhafi
    yata guni hurunjoka wangun maki huruhambanguni. Guni guna jondu tamba yétékmbu
    mune també Godka hwengut, wu yikafre dé. Wun joo yatakakénguni. Wun yikama joo
    huruta guni wayika male wawun némafwi joo akwi huruta guni jémba retanguni.
  emp-NTPO: ¡Bãrã pariseorã, judiorã ley jaradiabadarã, dji biaca b̶earã, mĩã djuburi
    panʌa Ãcõrẽba cawa oi bẽrã! Burrumia sãbada quĩrãca Ãcõrẽ leyd̶e maãrĩara b̶ʌda
    quĩrãcuita obadaa. Menta queduada, aní tada, comino sid̶a die ewabʌdaza ab̶a Ãcõrẽa
