    menunjukkan pengampunan, dan dapat dipercaya. Ya, kalian memang harus menyerahkan
    perpuluhan kalian, tetapi jangan lupakan juga hal-hal lain.
  omw-omw: Mwaanra okyara ti varia vaisihuavata, Parisi vaisivata, nkye nraakiara
