  cta-NT: “Cuxi tsa nguaꞌni jyoꞌo cusuꞌ jiꞌi̱ ya cua saꞌni”, nacui̱ ma̱. “Si cua ngutiꞌi̱
    ya chalyuu nu ngua tyempo biꞌ, ná loꞌo cua ndyujuii ya jiꞌi̱ nguꞌ nu ngua tuꞌba
    jiꞌi̱ ycuiꞌ Ndyosi biꞌ”, nacui̱ ma̱.
  bqc-SIM: 'i mɛ: Tó wá kú yãa wá deziↄ gↄↄ, wá bàa aↄ kúńnↄ ãnabiↄ dɛdɛa
    guuo.'
  tcz-CHONGTHU: Chujongleh nanghon kapu kapateu phatlai chun keiho anahing leuveng
    themgao ho athanauva kajaolou beh dingu ahi, natiuve.
  mar-mar: आणि तुम्ही म्हणता जर आम्ही आमच्या वाडवडिलांच्या काळात जिवंत असतो तर संदेष्ट्यांच्या
    रक्तात त्यांचे भागीदार झालो नसतो.
  snp-snp: Eti oti lamo, Autefo-mota kamenanidokama minonimo neko, polofete gini folamo
    wenena ya ani olu faka ádogi ne, loti lo-lo ae.
  isl-isl: '@see-verse:MAT.023.029'
  spy-NT: sōōmwooyē kule, ‘Nto kikēēmiitē kōōrēēt ām bēsyōōsyēkaab mbo kuuko, nto
    kimākēēwāstooy korotiikaab wōōrkooyichu kuu wōloo kiyēytooy ꞉biikyoo chēbo kēny.’
  xnn-xnn: Dayopay kanan en, ‘No wada kami koma issan timpon din alal-apomi et egay
    kami nakiik-ikkan isdin inik-ikkanda ay nangipapatey isdin mamadton Apo Dios.’
  mwe-mwe: Nnikutinji, ‘Monaga uwe tukapali bhukala ja ashinakulu bhetu, tukanakunde
    kwaabhulaganga ashinkulondola bha a Nnungu!’
  tte-tte: '@see-verse:MAT.023.029'
  tcs-tcs: Den yupla i bin spik, “Ip mipla i bin de, mipla no bin zoin po kile dem
    spesilmesizman blo God.”
  hlt-THB: Nukdam pakdamkhqi khuk awh ana awm mai nyng seiawm, tawnghakhqi thisen
    lawng saknaak awh amna paa ti kawng, ti uhyk ti.
  soq-soq: Ita e wailanase, ‘No nosinosimba walamauwo wainipono no mai mo do deantepe
    peroweta bomopona, diaida.’
  qub-qub: 'Chayno rurar niycanqui: ‹Unay famillyanchïcuna cawashan wichan cawarga
    profëtacunata wañuchinanta michashwanmi caran.›'
  att-att: Á kagian naw, ‘Nu ajjan kami lâ nakuan sù ngaw ággaw nayù ira naggaká nikami,
    ari kami nepattádday sù ira minámmapátay sù ira kábulud da nga ábbilinán ni Namarò,’
    kun naw.
  bki-bki: Mia kamiu kumitu kuberinavo verenio kamiu kumeul nua ruei ea bogo na korobimiu
    nalo, mia kamiu maka kuvijikia kuvijurukar nalo na ka bogo napano nalo amuebinvin
    Atua kiano naverialiano nalo re nua.
  bqp-bqp: 'adì pi: Tó ó kun yã ó dizinↄ gↄrↄa, ó bàka nigↄ̃ kú kũńwo annabinↄ dɛdɛnaa
    gũnlo.'
  mcp-mcp: Bɨ́ ŋgə cɨ nə́ bɨ a mbə̂m bə ja impáámbə́ bɨ́n í á cʉgə yí, bɨ a shígɛ́
    nywá dʉ wá məbwə̂ kʉ́l bwə́ á dʉ gwú búúd ɔ mícúndə́ yí.
  hat-hat: 'Epi n''ap di: Si nou te viv nan tan zansèt nou yo, nou pa ta dakò ak yo
    lè yo t''ap touye pwofèt yo.'
  npl-NT: 'Iwa nonkijtoah: “Tla tejwah tiyetoskiah ijkuak onemiah totatawah, amo tikimpalewiskiah
    makinmiktikah n profetas.”'
  bgg-bgg: chiih-è, ithek ne yao, gathek de guithek blangthek sieng pha ishak shii
    sieng arone gathek ne ithek duiine chaigthek shii a-ua phro.
  eng-TCENT: and you say, ‘If we had been alive in the days of our fathers, we would
    not have been participants with them in shedding the blood of the prophets.’
  eng-BSB: And you say, ‘If we had lived in the days of our fathers, we would not
    have been partners with them in shedding the blood of the prophets.’
  cpu-NT: 'Ipoña pikantaiyini eejatzi: ‘Arimi nontzimityaami naaka eerotya novamaayetzirimi,
    eero noshiyakotari nocharineni ikaratzi ovamaakeriri kamantantaneri.’'
  san-ASM: ৱদথ চ যদি ৱযং স্ৱেষাং পূৰ্ৱ্ৱপুৰুষাণাং কাল অস্থাস্যাম, তৰ্হি ভৱিষ্যদ্ৱাদিনাং
    শোণিতপাতনে তেষাং সহভাগিনো নাভৱিষ্যাম|
  tac-NT: '''lige regá anime ju ''emi: «''Ya ejperélisiga ramué pecha síchigo nokibókó
    ramué me''á alué ralámuli, napu ruwime nílige napu Onorúgame anele.»'
  eng-WEBPB: and say, ‘If we had lived in the days of our fathers, we wouldn’t have
    been partakers with them in the blood of the prophets.’
  gfk-H: Ma muat tangai bia, ‘Ing bia dahat gaar lon ta ken ra nudiet pakana bung
    ma ira hintubu dahat, io, pa dahat gaar harahut wara bubu bing ira poropet.’
  viv-viv: '@see-verse:MAT.023.029'
  yao-yao: Nkutinji, ‘Tukaapali kalakala katema ka achambuje ŵetu, ngatukaŵe pamo
    mmaulajo ga ŵakulondola ŵa Akunnungu!’
  tgp-tgp: kara, ‘Vara kama pa lo toho na pongi non la nomam tata, kama pa sopo tuenira
    vara la vili na pr̃ovet.’
  auc-NT: Ayæ̈, ‘Mæ̈mæ̈idi näni quëwengaïñedë quëwëmöni baï mönitö tömënäni tönö,
    Wængonguï beyæ̈ në apæ̈nedönäni ïnänite mäo wæ̈nönämaï inte ee quëwencædömönimpa,’
    ante ämïnipa.
  kbc-NT: Odaa menitiwaji, ‘Daɡ̶a ɡ̶odewiɡ̶a malee newiɡ̶a ɡ̶odaamipi, agotaɡ̶a inigotaɡ̶a
    liotagipi Aneotedoɡ̶oji anodigotiogi ɡ̶odaamipi niɡ̶ijo liotagipi Aneotedoɡ̶oji.’
  bmh-bmh: Bo, ag guzenai ze macanemen, ‘Ig igual asanagar abai getal ereg daremun
    sul darem zob, ig dudu go i ugaremun noumem zob.’
  ctu-BL: 'Mi la'' lon ña''tan mach lajaleticla bajche'' la'' ñojte''el tsa'' bʌ i
    bec''beyob i ch''ich''el x''altañob. Mi la'' wʌl: “Cuxulonicla ti jim bʌ ora,
    mach che''ic tsa'' lac mele”, lon che''etla.'
  meq-meq: 'Ada ka gwaɗum: “Taɗə nəmaa ge andaya a həlay i bəba təte may neheye tə
    kəɗawa ndo məɗe ha bazlam i Mbəlom hay aye na, nəmaa dzapiye ta nəteye hərwi məkəɗe
    tay ha bay.”'
  noa-H: Magnaa pãar dën, “¡Hih! maachta maar jöoinau mag Hẽwandam hi jaaumien k'eechjerr
    jaar narr hak'iin, marau chan ham dënjö mag maach jua paarmua dʌ̈i ham k'ëchbak'am”
    ha hiek'aajem.
  alp-NT: kai imi beteke be, ‘Sepo kena amiki ntuana menaru esi ruere pine ami me
    sakesa kaisi peneka, hoko ami ono lulusi kena bunu nabiaru mo.’
  san-VEL: vadatha ca yadi vaya.m sve.saa.m puurvvapuru.saa.naa.m kaala asthaasyaama,
    tarhi bhavi.syadvaadinaa.m "so.nitapaatane te.saa.m sahabhaagino naabhavi.syaama|
  kbq-kbq: Ana nehutma amanage huta nehaze, korapa tagehezane mani'nona sinifa, tagra
    anampina ufreta, zamagra'nena kasnampa vahe korana eri megira otro'sine nehaze.
  kbh-kbh: 'y chents̈ana s̈mondbétsichamo: ‘Bënga chë bëngbe bëtsëjémëngbe tempo maftsjaniyenëse,
    chë́ngbioye ndoñe matmënjanë́jabuache chë Bëngbe Bëtsabe juabna oyebuambnayënga
    jobáyama ca.’ Pero mo chëngcá canÿe buayenana sóyeca tmojabë́ngbioyna ndoñe ntsayaunanana.'
  ron-LSB: 'și spuneți: “Dacă am fi trăit în zilele părinților noștri, nu am fi fost
    părtași cu ei la sângele profeților”.'
  pon-pon: 'Ap inda: Ma kit mia ni muein jam atail akan, kit jota pan ian irail kamela
    jaukop akan.'
  nhe-BL: Huan inquiijtohuaj para intla initztosquíaj huejcajquiya quema tohuejcapan
    tatahua itztoyaj, ax inquinpalehuijtosquíaj para quinmictijtosquíaj itiocamanalojcahua
    Toteco.
  sps-sps: Ana mi te tsue na ka, ‘To ma kaa fiisen ramiran fuainy tsuvurara muan tan
    nainy tsuri, ra buiny gima kat fi nei to te katkat fi ri ser atsun ir a fo kuigin.’
  wnc-wnc: '@see-verse:MAT.023.029'
  nmw-S: Bwen hu liwo hu nga, “Akum hamai mwage he-tutubumai dedei he wedi sauge,
    taine ha deginawi sohode sidiye si ginawi, taine ha detagapamateid profet-yan.”
  bus-bus: 'eè be: Tó wá kuu yã wa dezinↄ gurↄ, wa bà égↄ̃ kúńyo annabinↄ dɛdɛna
    guuro.'
  gub-BL: — Aze mo uruiko kwehe mehe ure, a'e Tupàn ze'eg imume'u har wapyr mo ure,
    nuruzuka iwer mo ure wà, a'e 'ar rehe arer wazàwe ure wà, peze mua'u peiko ko
    'ar rehe.
  imo-imo: Aku tekolio enoni ningei, ‘Lino linonga anda kolepalema kinye molemalanje
    enoni Goteni profet iyema toko kondoringi kinye linonga anda kolepale naa lipo
    tapondopo profet iyema naa tolemala,’ nimele.
  boj-boj: Ariya niŋgi olo endegsib mareqnub, ‘Iga nami soqnem qamu iga gago moma
    naŋgi ti beterosim Qotei aqa medabu o tamo naŋgi ñumosai qamu.’ Di gisaŋ koba.
    Niŋgi nuŋgo moma naŋgi ti areqalo qujai.
  eng-DRA: 'And say: If we had been in the days of our Fathers, we would not have
    been partakers with them in the blood of the prophets.'
  knf-knf: 'kaşë kaji ţi uşal : “Woli ŋwo laalan da ţi wal wi başinun, ŋënknaakiir
    na baka katul pñaak pi baţupar Naşibaţi.”'
  san-KHM: វទថ ច យទិ វយំ ស្វេឞាំ បូវ៌្វបុរុឞាណាំ កាល អស្ថាស្យាម, តហ៌ិ ភវិឞ្យទ្វាទិនាំ
    ឝោណិតបាតនេ តេឞាំ សហភាគិនោ នាភវិឞ្យាម។
  arn-NT: 'Feymew ka feypikeymün: ‘Iñchiñ mülekefuliyiñ taiñ kuyfike fütakeche em
    iñchiñ, kellulayafuiñ engün tañi langümafiel tati pu pelon wentru.’'
  zas-NT: 'dxel rëbidi: “Bal nabajnan xtiamp ree dux béngulalan, ad nët dunujn nagüjt
    bén badëë ree xtiidx Dios loj ree bejn.”'
  ken-NT: Bǎkʉ̀ mɛnyɨŋ ɛbhɛn mǎndɛmɛ nɔkɔ bɛ, ‘Mbɔ bhɛsɛ sɛchi nyaka mpok bachǐmbɨ
    bhɛsɛ, mbʉ́ sɛ́bhɨ́kɨ́ ka nɛ bhɔ bɛ mángwáy barɛmɛ́ kɛpɨ̌ntɨ Mandɛm Acha.’
