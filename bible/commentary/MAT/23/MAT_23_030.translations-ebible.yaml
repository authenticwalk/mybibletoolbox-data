verse: MAT.023.030
translations:
  kpx-kpx: La vaveve kateale vai loui kosea, ‘Noeau subuta no buluve vani kemo uvatege
    no buluveau beloveta haveale ke nahate vaholilu.’
  okv-H: ke einge eagova, ‘Nau mamahamane na embo erevi teo pehena iji amikote na
    ari ainge mane ahena,’ ainge eagova
  tbo-tbo: ma o baha o pa, “Itapa odubona googata hai houga uyahina tata memae apega
    tata haguhaguhi, ma tu bahapikohi hita laihilagenihi.”
  mal-C: ‘ഞങ്ങളുടെ പിതൃക്കളുടെ കാലത്തായിരുന്നു ഞങ്ങൾ ജീവിച്ചിരുന്നതെങ്കിൽ പ്രവാചകരുടെ
    രക്തം ചൊരിയിക്കുന്നതിൽ ഞങ്ങൾ പങ്കുകാരാകുകയില്ലായിരുന്നു’ എന്നും നിങ്ങൾ പറയുന്നു.
  grc-SR: καὶ λέγετε, Εἰ ⸂ἦμεν ἐν ταῖς ἡμέραις τῶν πατέρων ἡμῶν, οὐκ ἂν ἦμεν⸃ ⸉κοινωνοὶ
    αὐτῶν⸊ ἐν τῷ αἵματι τῶν προφητῶν.
  bgc-bgc: “अर कहो सो, ‘जै हम अपणे बाप-दाद्यां के दिनां म्ह होन्दे तो नबियाँ की हत्या
    म्ह उनके साझ्झी कोनी होन्दे।’
  khz-khz: Gokilana, ‘Tupumai e gatamai geria lagani ai pagara maguli genai, peroveta
    talimara vagivagirai ati pagara veakavara.’
  deu-TKW: 'und saget: wenn wir in den Tagen unsrer Väter gelebt hätten, wir hätten
    uns nicht mit ihnen des Blutes der Propheten schuldig gemacht.'
  zsr-NT: 'Lëzcaꞌ cni rnaliꞌ: “Laꞌnaruꞌ zoatuꞌ dza niꞌtë catiꞌ gulacuꞌë xuz xtauꞌtuꞌ,
    cutu guntuꞌ lequëꞌ tsazxö́n catiꞌ guludödcdëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios.”'
  lin-lin: 'Bolobaka : ‹ Soki tozalaki na bomoi na tango ya bakoko na biso, tolingaki
    kosangana te elongo na bango mpo na kotangisa makila ya basakoli. ›'
  hns-NT: 'Aur toelog bole hai kie: ‘Hamlogke baap-daada log Parmeswar ke sanesian
    ke maar dhaaries hai. Bakie djab hamlog oe tem me djietie, tab hamlog aisan kharaabie
    kabhie na kartie.’'
  noa-E: Magnaa pãar dën, “¡Ih! maachta maar jöoinau mag Ẽwandam i jaaumien kheechjerr
    jaar narr akhiin, marau chan am dënjö mag maach jua paarmua dʉ̈i am khëchbakham”
    a iekhaajem.
  eng-EMTV: and say, ‘If we had lived in the days of our fathers, we would not have
    been partakers with them in the blood of the prophets.’
  mib-NT: 'Te cácahān rō: Núu jeē suni yúcu yó tiempo jeē ní cotecu ndɨ̄yɨ jií yō,
    te ma squɨ́vɨ nduu yō jiín de jeē cáhni yō tēe ni canacani jnūhun Yaā Dios, achí
    ró.'
  lif-NT2: हे़क्‍क्‍याङ् के़बाःत्तुम्, ‘आनिगे़ सुधे़बा ताक्‍थे़बाहाॽरे़ खुनिॽ ये़म्‍मो
    आनिगे़ वयिगे़ल्‍ले़ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ से़प्‍मासि चुम् मे़मे़त्तुम्‍सिम्‍बे़म्‍बा
    वये़रो॥’
  xnj-xnj: Ndi mwijova, ‘Kuvya mutama lusenje lwa vagogo vinu tihanganili lepi nawu,
    kuvakoma vamlota va Chapanga!’
  mmx-mmx: La mi lok keretna, ‘Mo do nedik gita nemen ap mo levenaleng lavalabat atdik
    diga rooro ren, nedik gitoxo sev amet lavaeme vapaase ali.’
  cbr-NT: Usoquin 'ai camina quicanin, nux nucën raracamabë 'ixun cananuna atun an
    Nucën Papa Dios quicë bana unicama ñuixuncë unicama masóquin 'aia 'aquianma 'itsían.
  tee-NT: Chai nonat'it ni laich acs cava ists'uc'uchit'it acsni ixtat'ajun ju mak'aniya
    milacpa'itni'an pus jantu ixmakt'anut'it ju ix'amaknica'an ju ixlapanacni Dios.
  eng-LSV: and say, If we had been in the days of our fathers, we would not have been
    partakers with them in the blood of the prophets.
  cak-NT: 'Y rix ni''ij: Xa ta roj xojc''ue'' pa qui-tiempo ri kati''t-kamama'', roj
    manak ta xekato'' cuando xequicamisaj ri achi''a'' ri xek''alajin ri x-ix chique
    roma ri Dios, jixcha''.'
  pah-NT: 'Pe pe''e: “Po ymyahũ nhande rekoi nhaneramonhava''ea pyri, a''ero po nhande
    ndiahoi ahe rupi Tupana''ga nhi''ig̃a mombe''uharava''ea jukavo hamo.”'
  sja-NT: 'Maap''eda mãgapata: “Tai p''anadap''edaa paara tai chonaarãpa Ak''õre pedee
    jarapataarã peedak''ãri, táipata k''aripada-e pak''ajida” apata.'
  xed-xed: Ka kuni ta mnay ná, “ka má si mamu aŋni ta fitika dzidzíha ŋni ná, ma gwafta
    a aŋni ta wi nda həŋ ka pslatá la anabi wu, ka kuni.”
  mks-NT: 'Ta cáchí ndo̱ já: “Ta tá na̱sanduu nde̱ tiempo na̱sa̱nduu tásáhnu jícó
    yo̱ sa̱nahá ta chí a̱ chíndeé toho nde̱ na̱ na̱sahní profeta, na̱ na̱sa̱nduu sa̱nahá”,
    cáchí ndo̱.'
  gfk-S: Ma mu tange be, ‘Be dait gor lon ta kike ra nudi pana bung ira hintubu dait,
    io, dait pai gorle harahut ura ububu bing ira tangetus.’
  bmu-bmu: Mewö aka kewö jimakze, ‘Neŋön ambösakonini yeŋgö nalönöŋ malbinak ewö,
    mönö yembuk qahö toroqeinga kezapqetok ambazip yeŋgö sepŋinan mönö neŋgö qaknine
    qahö öŋgöbawak.’
  dgz-dgz: Ap tayan anega waiwanin, ‘Nu omayan baewa wamewa den waninepo mu God noa
    waiwanumune nagire guramone borit wane nu ap umap ya tapo.’
  eng-GNV: And say, If we had bene in the dayes of our fathers, we would not haue
    bene partners with them in the blood of the Prophets.
  zaa-NT: 'rena tè le: Cáalá chi tsè''e ri''u loti'' gutsé''e ca ta'' tàta qui'' rí''ua
    nna labí uccua ri''u cabi tulappa enne'' mal para gutti ri''u ca enne'' uccua
    profeta.'
  eng-WEBSTER: And say, If we had been in the days of our fathers, we would not have
    been partakers with them in the blood of the prophets.
  guh-guh: 'Bajarapacuenia itabëtsiaya paneexanaecujinae, jivijavabelia pajumaitsimë
    tsabiabi mapacueniaje: “Vajasalinaivimi bajayata pibisiacuene exana. Beyaxuababiaba
    profetavimi. Paxanë bajarapamatacabi pajinavanapae atanë tsipae, apo payavenonaenë
    tsipae bajarapamonaemi pebeyabiabijava profetavimi,” pajamë tsabiabi.'
  bon-bon: Weene jiicemuye egä, ‘Sasa cine liba cire ninajineji cime saarewale cama,
    cine lica cire yaaglecemejisi budre me Acejiyame me mename biname bine teepi liiyepu.’
  nhw-BL: Huan anquiijtohuaj para sintla anitztosquíaj huejcajya quema tohuejcapan
    tatahua itztoyaj, amo anquinpalehuijtosquíaj para quinmictijtosquíaj itlajtol
    pannextijcahua Toteco.
  swh-ONEN: Nanyi mwasema, ‘Kama tungaliishi wakati wa baba zetu, tusingalikuwa tumeshiriki
    katika kumwaga damu ya manabii!’
  wbi-wbi: Pe mujova mwiiti, Pwetusavisagha amasiki gha vakuulu viitu, natwale tukuvatanga
    kukuvabuda avavili va Nguluve.
  bba-bba: Mɑ i ɡerumɔ i mɔ̀, ì n dɑɑ wɑ̃ɑ bɛɛn sikɑdobɑn wɑɑti, i ǹ ko i n dɑɑ nɔmɑ
    mɔ Gusunɔn sɔmɔbun ɡoberu sɔɔ.
  eng-KJVCPB: and say, If we had been in the days of our fathers, we would not have
    been partakers with them in the blood of the prophets.
  kgk-NT: 'Peje ave: “Yma jaiko ramo ra''e, nanhamoirũiry arã ra''e nhane ramói amyrĩ-pe
    jajuka hagwã Nhandejáry nhe''ẽ-py omombe''u va''ety-pe” peje pendéjehe.'
  waj-waj: 'Ngia iyauvaa funnukama kiada kiaanoo: Ta ti rubu tabeeya varuu suaivaki
    teeta variaannatiri. Ta hama iyaata iida forofetaiya ruputuaannaduu pututirivee.'
  cpy-cpy: 'Pikanteeyini: ‘Ari atzimityaami paerani eero owamaawae-tzirimi aakapaeni,
    eero oshiyakotari awaejatziteni owamaayi-takiriri Kamantan-taniri.’'
  ekk-PKP: 'ning ütlete: „Kui me oleks esivanemate ajal elanud, ei oleks me nendega
    prohvetite vere valamisel ühinenud.“'
  mpx-mpx: Yaka ku ba tage binimala komiu iyoho tubumiyau houhouwel wali sauga elana,
    nige nuku giginol ni ola heliya hi ginol, palopitau nige nuku lolopaaligal.
  wbp-wbp: Nyurrurlakupalangu-paturlu yupa-paturlulu-jana pungu jarukungarduyu-patu
    Kaatu-kurlangu-patu. Kala nyurrurla kankujulu kuja-juku wangkami, ‘Kajirnalu nyinakarla
    nyurru-wiyi ngalipa-nyangu yupa-patu-kurlu, kularlipa-jana pungkarla yangka-patu
    jarukungarduyu-patu.’
  luo-luo: Bende uwacho ni, ‘Ka dine bed ni wangima e ndalo mag kwerewa, dine ok wariwore
    kodgi e chwero remb jonabi.’
  nhe-NT: Huan inquiijtohuaj para intla initztosquíaj huejcajquiya quema tohuejcapan
    tatahua itztoyaj, ax inquinpalehuijtosquíaj para quinmictijtosquíaj itiocamanalojcahua
    Toteco.
  aii-aii: '”ܘܟܹܐ ܐܵܡܪܝܼܬܘܿܢ: ’ܐܸܢ ܗܵܘܲܚ ܗܘܵܘ ܒܸܚܵܝܵܐ ܒܝܵܘܡܵܢܹ̈ܐ ܕܒܵܒܵܘܵܬܲܢ̈، ܠܹܐ
    ܗܵܘܲܚ ܗܘܵܘ ܫܲܪ̈ܝܼܟܹܐ ܥܲܡܵܝܗ‌ܝ ܒܩܛܵܠܬܵ‌ܐ ܕܢܒ݂ܝܼܹ̈ܐ.‘'
  esk-NT: Uqaqtusisuli, ‘Iñuuniaqsimagupta iŋiḷġaan taimani aapaavut iñuuniaqmata,
    piqasiqsuutinayaitchugut iliŋitñi iñuaqtuqmata sivuniksriqirinik.’
  msb-msb: An ginasabi niyo, ‘Kun buhay na kami sa panahon san amon mga kalulululuhi,
    dili gayod kami nadamay sa mga nagpatay san mga propeta!’
  cpa-NT: 'Jøng² juúh² hniah¹²: “Ju³jmai³ jniang³ dsa² mi³chian² dsa² hóg¹ quián²
    jniang³ ma²lǿih², ha¹chi² mi³li¹hiug² dsǿa¹² jniang³ hi² mi³mi³dsian¹³ jniang³
    dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³,” juúh² hniah¹².'
  dso-dso: ଆରି ତମେସେ କଇଲାସ୍‌ନି ଜଦି ତମର୍‌ ଆନିଦାଦିମନର୍‌ ବେଲେ, ତମେ ରଇତାସ୍‌ ବଇଲେ, ସେମନର୍‌
    ପାରା ଚଲାଚଲ୍‌ତି ନ କର୍‌ତାସ୍‌, କି ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ନ ମରାଇତାସ୍‌ ।
  meu-meu: o tomu “Senemai edia nega ai baiama mauri, peroveta taudia ialadia ai basiama
    durudia”.
  yva-NT: Muno wapo raura wapare, ‘Reama aneno wusyine wo anawae mansao to. Weramu
    ranivara reamamo reano no arono wusyinoe ratire, reantavondi wamo maubaisye ramu.’
  dgc-dgc: I kékagin moya, éy ‘Eng sikame maka i buhaya to panahun pa du apo tam éy
    éwan me ipabuno du purupeta.’
  zpm-NT: 'Rnee to: “Teḻne niaca miṉe nole ne leṉ dze co, ndeete ne diidz nsacsi xmeṉgol
    ne grë meṉ rii.”'
  hix-NT: Nyamoro heno yotahanyenhàyamo yohamàtho me manatxhe, omnyamo, kekon hatà.
    Onà wyaro màketxhe rma haryhe. Amnyehran heno me kehtokony haxa, Khoryenkom yanoto
    yotahahtoràtho kom haryhe kàwyanye, khoryen heno komo wyarohra kesnàràtho kom
    haryhe, màketxhe rma haryhe, kekon hatà. Àro wyaro owyanye tatoko rma, etahanyenhàyamo
    yohamàtho me moskarymetxow hamà. Anhà heno komo yohamàtho me rma moskarymetxow
    hamà, kekon hatà.
  sim-sim: ji mba, �Nir os oro wolok ni lirikop mbeek ma ondon ni mandingormeri ambu
    nir.�
  npi-ULB: तिमीहरू भन्छौ, ‘यदि हामीहरू हाम्रा पुर्खाहरूको समयमा जिएका भए, अगमवक्‍ताहरूको
    रगत बगाउने काममा तिनीहरूसँग सहभागी हुने थिएनौँ ।’
  cgc-cgc: Gambal kaw, ‘Daw kami bui ta timpo ta ame na mga kaapuan, dili kay ame
    maglabet ta iran na pagpatay ta mga prupita.’
  tim-tim: Buluŋande meaŋmâ hin dâmai, “Woe, nen ulikŋân bâgilupnenŋe mali dop hainâk
    malion dâine yâk tân yeŋguenŋe Propete luâk bo yeŋguwâen.” dâm lauyeŋande makmai.
  yor-yor: Ẹ̀yin sì wí pé, ‘Àwa ìbá wà ní àsìkò àwọn baba wa, àwa kì bá ní ọwọ́ nínú
    ẹ̀jẹ̀ àwọn wòlíì’.
  wos-wos: Takataka guni wa, ‘Nani nana mandéka rendan nukwa reta, nani, di hurundan
    maki, Godna profetré yamba hali xiyakwa.’
  emp-NTPO: 'Maʌ̃ne bãrãba jarabadaa: “Dadji drõãenabema ewarid̶e pananabara, Ãcõrẽneba
    bed̶eabadarãda careba bead̶aẽ́ bacasia.”'
  eng-F35: yet you say, ‘If we had lived in the days of our fathers, we would not
    have been partakers with them in the blood of the prophets.’
  ind-ind: '@see-verse:MAT.023.029'
  pes-OPCB: 'و می‌گویید: ”اگر ما به جای اجدادمان بودیم، در کشتن پیامبران با آنها شریک
    نمی‌شدیم.“'
  mpt-mpt: baaniba Sinanggwano nib faninwali naka eli yebinibbuo nita inanoba biaobo
    mo inanobta yenanomobbabo gabinabiobe.
  bla-bla: Ki kitanipuau nitsa'kiaitappiipĭnanopi nĭn'anĭx otsa'kiaitappiisau nĭs'tasauopoksĭstokemaumŭnanopiau
    prophetix otsa'apŭnoauĕsts.
  ssx-ssx: Kutu pitolo hata꞉ ikana꞉ma꞉ ika꞉ honema꞉ta꞉ Mo hande ika꞉ apa꞉mei tonu
    haemeke toma꞉na꞉ haoma꞉ka꞉na꞉ yoluta꞉ kota꞉ nikana꞉ma꞉ mo hande potopede haliweki
    lia homaema꞉ tupa꞉ na lia꞉tiki pulu puma꞉me laa lo halememe.
  mkl-mkl: Nɔ ì wɑɑ ni ŋɑ, bii í jɛ si wɑɑtii bɑlɑ nwɑ ŋɑi ɑ̀ dede wo ɑ kɑɑ kɑ dɑsi
    bɑɑ nwɑ si wɑlii ŋɑu ku kpɑ.
  gaq-gaq: ବାରି ପେ ବାସଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍‌କେ, ଜଦି ପେନେ ନ୍ତା ଞ୍ଜାଇଂନେ ବେଲା ପେ ପେପାଲେଃ, ତେଲା
    ମେଁଇଂନେ ସୁଗୁଆ ବେବ‍ଆର୍ ପେପାଡିଙ୍ଗ୍‌ ଣ୍ଡୁ ଣ୍ତୁଲା ବାବବାଦି‍ଇଂକେ ପେବାଗୁଏଃ ଣ୍ଡୁ ।
  gof-RNT: Qassi hintte, ‘Nuuni beni nu aawata wode de7idabaa gidiyakko, enttara issife
    nabeta suuthaa guussokoshin’ yaageeta.
  unx-unx: ଆଡଃ କାଜିତାନାପେ, ‘ଆବୁ ଆବୁଆଃ ହାଡ଼ାମ୍‌କଆଃ ଦିପିଲିରେବୁ ତାଇନ୍‌କାନ୍‌ରେ, ଆବୁ ଇନ୍‌କୁ
    ଲେକା କାବୁ କାମିକାଦ୍‌ତେୟାଃ ଆଡଃ ନାବୀକଆଃ ଗନଏଃ ମାୟୋମ୍‌ ଲିଙ୍ଗିରେ ଇନ୍‌କୁଲଃ କାବୁ ମେସାକାନ୍‌ତେୟାଃ
    ।’
  gah-gah: leza gozapá avotegini gamenaló minutilina, Ómasímini agepagutí gakó liaká
    a ve makó kepele hele vegená nene kelémo vatí amutiline liki liaká niave.
  lcm-lcm: Na mipo antok ta, ‘Si man tarata ago si taun si keve tivura parik tarapa
    angkoai si tung le ve ria si raung ani keve katakai i kus amalangas.’
  aer-aer: Kele arrantherre atyenge alakenhe-arle angkeme, ‘Altyerre iperre anwerne-kenhe
    areyele-arle angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre areye-arle
    atweke. Kenhe anwerne apeke-arle yanhe ikwerele ureke aneke, anwerne itnenhe atwetyakenhe-arle
    anemere.’
  qvc-NT: 'ningillapa: “Chay unay agwilunchiqkunapa tyimpumbi kawsashpaqach''i, Dyuspaq
    rimaqkunata mana wanchinayllapatachu”, nishpa.'
  tgl-ULB: Sinasabi ninyo na, 'Kung nabuhay kami sa kapanahunan ng aming mga ama,
    hindi kami sasali sa pag-ula ng dugo ng mga propeta.'
  cbs-NT: 'Ja inun, matun yuikin: “Nukun xenipabun Diosun jancha yuixunikabu tenanibu
    nukudi jiwexun nukun xenipabu nun jatu medabewama ikeanaii”, man imiski.'
  xtm-NTPP: 'Te ka ka''an ni: “Nute ni ka iyo o kivi ni ka iyo ndi yuva o ma chi masu
    jin ketna''a ini o ji''in de ja jin ka''ni o tee ni ka yo ndakaxtnu''u tnu''u
    ni yo wa''a Su''si ma.”'
  nnq-nnq: Nnenga, ‘Kita twe tukabi kingobu cha kaokabito tukabi pamweje kakomanga
    akalondoli!’
  bao-NT: 'To biro tiicãri, o biro mʉja ĩi: “Mani pea, mani ñicʉ̃ jãa cʉ̃ja ca niirica
    cuupʉre mani ca niijata, Ʉmʉreco Pacʉ yee quetire wede jʉgueri majare mani jãara
    cʉ̃jare mani jĩa nemotibojacupa,” mʉja ĩi.'
  san-ORI: ୱଦଥ ଚ ଯଦି ୱଯଂ ସ୍ୱେଷାଂ ପୂର୍ୱ୍ୱପୁରୁଷାଣାଂ କାଲ ଅସ୍ଥାସ୍ୟାମ, ତର୍ହି ଭୱିଷ୍ୟଦ୍ୱାଦିନାଂ
    ଶୋଣିତପାତନେ ତେଷାଂ ସହଭାଗିନୋ ନାଭୱିଷ୍ୟାମ|
  huv-NT: 'Ndoj ipiüngan: “Jondot sitiül xicona salnajlüyiün wüx aaga nüt apacüw xexejchiün,
