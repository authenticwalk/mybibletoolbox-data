verse: MAT.021.028
translations:
  kpx-kpx: Iesuu kateai namigeveito hoto mole deiada abuho loui avoe, “Di hoto ko
    louge ko ihu huhulahaito di namihave. Malaha mole igaeu mo abui houevenu. Iale
    keu vani mole tialeu au mo ovokina namihai avoe, ‘Ana bulue lovianela.’
  okv-H: Eto Iesu na Judea ta okokose ta degi ke einge ena, “Ungo ke nau ingito siro
    pure evu. Embo vahai meni heriso te amina bugo ta degi pambuto ‘Nau meni pambuto
    nau grape pure ejo,’ ainge enu
  tbo-tbo: Yesu i baha meme uyahihi i pa, ‘Apo lawa natunatuna ololotohi luwaga, ma
    tutuwoga i paliweleya i pa, “Natuwe, amalai apo una nae hoi tano una bagibagiyeya.”
  mal-C: “ഇനി പറയുന്നതിനെക്കുറിച്ച് നിങ്ങൾക്ക് എന്തുതോന്നുന്നു? ഒരു മനുഷ്യനു രണ്ട്
    പുത്രന്മാർ ഉണ്ടായിരുന്നു. ഒന്നാമന്റെ അടുക്കൽ ചെന്ന് അദ്ദേഹം, ‘മകനേ, ഇന്ന് നീ എന്റെ
    മുന്തിരിത്തോപ്പിൽ പോയി വേലചെയ്യുക’ എന്നു പറഞ്ഞു.
  grc-SR: Τί δὲ ὑμῖν δοκεῖ; Ἄνθρωπος ⸆ εἶχεν τέκνα δύο, ⸋καὶ⸌ προσελθὼν τῷ πρώτῳ εἶπεν,
    Τέκνον, ὕπαγε, σήμερον ἐργάζου ἐν τῷ ἀμπελῶνί ⸋2μου.⸌
  bgc-bgc: “आच्छा बताओ थम इस बारें म्ह के कहो सो? के किसे माणस कै दो बेट्टे थे; उसनै
    पैहले कै धोरै जाकै कह्या, ‘हे बेट्टे, आज अंगूर के बाग म्ह काम कर।’”
  khz-khz: “Eparapore raka gotugamagi-tiwaana? Talima ta manatuna ruala. Tau kunena
    genai eagoto, evaikilaato, netiwato, ‘Natuku, toma ono ago, vine araganai onove
    inagulu!’
  deu-TKW: 'Was dünkt euch aber? Ein Mensch hatte zwei Kinder. Er kam zum ersten und
    sagte: Kind, gehe heute hin und arbeite im Weinberg.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ yuguꞌ bönniꞌ gdauꞌ naꞌ: ―¿Nacx runi lbiꞌiliꞌ? Zoëꞌ bönniꞌ
    nacuaꞌbiꞌ chopbiꞌ biꞌi bönniꞌ queëꞌ, atiꞌ yjödxëꞌ‑biꞌ tubiꞌ biꞌi queëꞌ naꞌ, gnëꞌ:
    “Zxiꞌnaꞌ, gyeaj naꞌa tsjenuꞌ dxin ga nac laꞌ yël quiaꞌ ga röꞌgac lba uva.”'
  lin-lin: 'Yesu alobaki na bango lisusu : — Bokanisi nini na tina na lisolo oyo ?
    Moto moko azalaki na bana mibali mibale ; akendeki epai ya mwana ya liboso mpe
    alobaki na ye : « Mwana na ngai, kende lelo kosala na elanga ya vino. »'
  hns-NT: 'Tab Jiesoe kahe lagal kie: „Ek aadmie ke doei beta raha. Ek dien oe gail
    barkwa ke paas aur bolies: ‘Beta, aadj toe dja agoer ke khet me kaam kar.’'
  noa-E: 'Mag ichig jaauba abaawai mʉg nem ĩgkhaadam jaaujim: —Woun ãb chaain numí
    wai sĩejim aajem. Biek ãb chi jöoirag, “Iewaa, ĩs mʉ uvadö ee phidkhabamí” ajim
    anʉm chi ayau.'
  eng-EMTV: “But what do you think? A man had two children. And having come to the
    first, he said, ‘Son, go work today in my vineyard.’
  mib-NT: 'Te ni cahān gā yā jiín de: Cuni nahín ró jnūhun yátá yáha: Ɨɨn tēe ni īyo
    uū sēhe yɨɨ́ de. Te ni cahān de jíín ɨɨn i: Séhē, quihīn rō taxín ró ndehē uva
    rī vijna, áchí de.'
  lif-NT2: याम्‍मो ये़सुरे़ खे़न् तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु यहुदि लाम्‍लोःबाहाॽ
    मे़त्तुसि, “खिनिॽ खे़दाॽधिक् मे़त्‍निङ्, हे़क्‍क्‍याङ् खे़ल्‍ले़ कुयाःम्‍बेओ थे
    के़इःत्तुम् आमे़त्ते़म्‍मे़ॽओ॥ लत्‍छा मनाधिक् वये़, खे़ल्‍ले़ ने़प्‍फु कुस्‍साः
    ये़म्‍बित्‍छाॽहाॽ वये़त्‍छि॥ खे़न् मनाःन् कुस्‍साः तुम्‍बाल्‍लो पेआङ् मे़त्तु,
    ‘आस्‍साःए, पेगे़ॽआङ् चे़ल्‍ले़क्‍सेॽ इक्‍को याःम्‍बक् चोगे़ॽओ॥’
  xnj-xnj: “Nyenye mwihololela wuli, mundu mmonga avili na vasongolo vavili. Akatumbula
    kumjovela yula wa kutumbula, mwana vangu lelu uhamba kumgunda wangu wa mizabibu
    ukahenga lihengu.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Mina doxoma avukat i na. Lara laradi ga ruuna
    lumdak, la ni ga vot pasa mo lamdak avot la ga lok, ‘Nuruk, a vara i do unat pas
    uto at laraamang vaen mo lingina la una gugu.’
  cbr-NT: 'Usaquin catancëxun ca Jesusan judíos unibunën ''apucama ësaquinribi cacëxa:
    —¿Uisai quicë cara ënë bana ''ic? ësai quicë. Achúshi unix ca bëchicë rabë́ñu
    ''iaxa. ''Ixun ca achúshi caxa: Bërí nëtën camina naënu ñu mëëi cuanti ''ain.'
  tee-NT: 'Chai ju Jesús vachu'' alacjuni: ―T''as nonat''it. Ju pumatam lapanac ix''alin
    ixt''iyun''an ists''alan. Pus ju yuchi lak''alh ju xak''ai ists''alh chai juni:
    “Quints''alh. Ap''inchich ju chavai ch''alhcatna'' laquimpu''uvas”.'
  eng-LSV: And what do you think? A man had two children, and having come to the first,
    he said, Child, go, today be working in my vineyard.
  cak-NT: 'Ri Jesús xu''ij chique ri achi''a'' ri'': Can tinojij utz ri xtin-ij chiwe.
    C''o jun achi xec''ue'' ca''i'' ralc''ual. Y ri tata''j re'' xu''ij che jun ralc''ual
    na''ey: Cami, cabesamaj anchi'' katicon-wi uva, xcha'' che.'
  pah-NT: '—Marã pendeaporog̃ita? ei Jesus''ga g̃a pe. Kiro po ti ji imombe''ui pe
    me, a''ero ti ji nhi''ĩpondekwa nehẽ, ei Jesus''ga. A''ero Jesus''ga imombe''ui
    ojo''java''ea. —Mokõi ko akwaimbae''ga ra''yra''g̃a, ei Jesus''ga imombe''gwovo.
    Gwa''yra''ga pe ga ei: “Pi''a, eho ti kiro eporavykyavo ko pe nhiremitymipyra
    pype uva tymipyra pype,” ei ga gwa''yra''ga pe.'
  sja-NT: 'Mãpai Jesupa iidiji: —¿K''ãata k''ĩsia p''anɨma aji, parãpa? Eperãpa warrarã
    omé iru baji. Abaamaa jaraji: “Warra, wãpáde aji, mimiade mɨ uva k''ãide.”'
  xed-xed: 'Ka Yesu nda həŋ guli mantsa: «Kinawu ka kaghuni ta ndanay na? Mamu sana
    mndu his zwanani. Kaʼa nda sani taŋtaŋ mantsa: “La ka dzaʼa ka da maga slna ma
    vwaha inaba u sagəŋ,” kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús xi̱hín na̱ cán já: —Cuni jo̱ho ndó ña̱ na̱ya̱ha
    in tañu. Íin in da̱ta̱a ta na̱sahi̱in i̱vi̱ ja̱hyi ta̱a da. Ta na̱sa̱ha̱n da̱
    nu̱ú in táhan da̱ cán já na̱cachi da já xi̱hi̱n dá: “Ja̱hyi a, cuáhán caja chúun
    lohún nu̱ ñuhú i̱ nu̱ cáa tó uva”, na̱cachi da xi̱hín ja̱hyi da.'
  gfk-S: Ma ne Jisas ga tange horek, “Mu lik hohaam? Tike tunana airuo natine. Iga
    hana tupas no luaina ma iga tange tana be, ‘Natigu, nu hana bas. Nu papalim tuma
    ra lalong katiak.’
  bmu-bmu: Jisösnöŋ söpsöpkeu kun kewö jiyök, “Iŋini keu kiaŋgöra denöwö mötmörize?
    Azi kun nahönyahötŋi yahöt malget. Nalö kunöŋ iwiŋiran nahönŋi kungöreŋ anda kewö
    jiyök, ‘Nahöni, gi ölöp merak nöŋgö wain kösö nupne anda nup meman.’
  dgz-dgz: Iesu anega wadiamon, “Ne gutut da wadiain. Apan da otu wai dere den. Mamewa
    otua namua ine taue anega dien, ‘Otunawa endi age nao nega di ta!’
  eng-GNV: But what thinke ye? A certaine man had two sonnes, and came to the elder,
    and saide, Sonne, goe and worke to day in my vineyarde.
  zaa-NT: 'Raáruhuá Jesús: Biani rulaba latsi'' le acerca de nu iníyi''į. Ttu nubeyu''
    nna gutsé''e chuppa ỹi''nį. Huía tìą ru''a lo ỹi''ni nu guláa nna rą na: Ỹì''nia'',
    huía tsina qui'' ri''u le'' loyu làti runi ri''u tsina betsulí''a.'
  eng-WEBSTER: But what think ye? A certain man had two sons; and he came to the first,
    and said, Son, go, work to-day in my vineyard.
  guh-guh: 'Jesús icatsia jumaitsi sacerdotevijavabelia, judíovi pijaancianovijavabelia
    ata: —Panejumecanaëjëtsianame palivaisi aeconoxae pacatsipaebijitsiatsi. Pebi
    xaina anijanëbeje pexënatobeje. Nexata pexënatojavabelia jumaitsi: “Taxënato,
    ajena netonacuenebianame tajauvabacabota,” jai pexënatojavabelia.'
  bon-bon: Yeesu ngene ca agli mene jejemige egä, “Weene lipu ngene jotwanininiye
    ai poto cidi me? Yepä biname puga ge teeme neeneni imäbägrä cama. Tabe niinäceyame
    ne jejige egä, ‘Cäme bägrä, page ädi waina calwacupi cabu me kaakesea wawename.’
  nhw-BL: 'Jesús quinilhui: ―¿Tlaque anmoilhuíaj tlen ni huicalotl catli nimechpohuilis?
    Se tlacatl quinpixtoya ome itelpocahua huan yajqui campa nopa achtihui ejquetl
    huan quiilhui: ‘Nocone, xiya ama xitequipanoti nepa ipan toxocomecamil.’'
  swh-ONEN: “Lakini mwaonaje? Mtu mmoja alikuwa na wana wawili. Akamwendea yule wa
    kwanza akamwambia, ‘Mwanangu, nenda ukafanye kazi kwenye shamba la mizabibu leo.’
  wbi-wbi: U Yesu akavavuula kange akati, muvona ndani imhola iji? Kwe alyale umuunhu
    jumonga juno alyale na vaana vavili. Akaluta kwa mwana ghwa kwanda,'akam'bulaakatiMwanango,
    umusyughu ulute kuvomba imbombo ku mughunda ghwa sabibu.
  bba-bba: Yesu mɑɑ nɛɛ, ɑmɔnɑ i wɑ. Durɔ ɡoo win bii tɔn durɔbu yiru mɔ. Mɑ u ɡbiikoo
    sɔ̃ɔwɑ u nɛɛ, bii wunɛ, ɑ doo ɑ sɔmburu ko nɛn ɡbɑɑrɔ ɡisɔ.
  eng-KJVCPB: But what think you? A certain man had two sons; and he came to the first,
    and said, Son, go work to day in my vineyard.
  kgk-NT: 'Upéi he''i jevy íxupe kwéry ombo''ese-vy mo''ã: —Areko peteĩ arandu rehegwa
    nhe''ẽ amombe''u va''erã peẽ-my, he''i íxupe kwéry. —Oĩ va''ekwe mokõi ta''ýry
    va''e. Oho ranhe gwa''yrusu ha-py: “Tereho, ke''y, emba''apo etería xe uvaty-py”
    he''i gwa''yrusu-pe.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Ngia rikiaavo datainnee? Vaidi voovoono
    ari mmaapu taaravaitana tasipama varioo oro mmaapu ngarunna tinoo: Ni maapu-o,
    makee oro ni vuaina mmooriivaki varaanee,'
  cpy-cpy: 'Ikantzi Jesús: “¿Jempema okantzi-motzimi eeroka-paeni iroka? Eenitatsi
    atziri tzimatsiri apite itomi. Okanta paata ikantakiri itomi: ‘Notyomi, piyaate
    pantawaete pankirentsi-mashiki.’'
  ekk-PKP: '„Aga mida te arvate sellest näitest? Elas kord mees, kellel oli kaks poega.
    Ta läks esimese poja juurde ja ütles: „Poeg mine täna viinapuuaeda tööle.“'
  mpx-mpx: “He ga ku nuwatu ola? Tau etega natunau bolau labui, inoke i nok gamaun
    elana ge i ba, ‘Natu, lan ebe u na ga u tuwalali eyowaa.’
  wbp-wbp: Jijajilpa-jana wangkaja-juku maralypikingarduyu-patuku manu jarlu-patuku.
    Nyanungu-jana wangkaja, “Ngajulurlu yungurna-nyarra yimi-ngarrirni nyurrurla-patuku
    jaru wati-kirli manu nyanungu-nyangu ngalapi-nyanu-jarra-kurlu. Jinta parrangka,
    nyanunguju yaninjarla wangkajarla nyanungu-nyanguku papardi-nyanu-pirdinypaku
    ngalapi-nyanuku, ‘Ngalapi, yanta, manu warrki-jarriya ngaju-nyangurla kaatinirla
    jalanguju.’
  luo-luo: “Uparo nade? Ne nitie ngʼato moro mane nigi yawuowi ariyo. Nodhi ir mokwongo
    mowachone ni, ‘Kawuono dhi iti e puoth mzabibu.’
  nhe-NT: 'Jesús quinilhui: ―¿Tlachque inmoilhuíaj tlen ni huicaltili tlen nimechpohuilis?
    Se tlacatl quinpixtoya ome itelpocahua huan yajqui campa nopa achtohui ejquetl
    huan quiilhui: ‘Nocone, xiya ama xitequititi nepa ipan toxocomecamil.’'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܒܘܼܬ ܐܵܗܵܐ؟ ܚܲܕ ܐܢܵܫܵܐ
    ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܬܪܹܝ ܒܢܘܿܢܹ̈ܐ. ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܒܪܘܿܢܝܼ،
    ܙܹܠܔ݇ ܐܸܕܝܘܿܡ ܘܦܠܘܿܚ ܓܵܘ ܟܲܪܡܵܐ.‘'
  esk-NT: “Qanuq isummatigiviuŋli aŋun iġñiqaqtuaq malġuŋnik? Utlaŋniġaa aŋayukłiq
    nipliutiplugu, ‘Iġñiiŋ savviaġiñ nautchiivimñun ugluvak.’
  msb-msb: “Pareho baga sa masunod na istorya. Nano an masasabi niyo sani? May tawo
    na duha an iya anak na lalaki. Kinadto niya an magurang kag sinabihan, ‘Anak,
    magkadto ka yana kag magtrabaho sa ubasan.’
  cpa-NT: '’Nengh² hniah¹² jǿg³ la². Jan² dsa², mi³chian² og¹ ja³ŋiúh³dsa. Ca¹tsáih¹dsa
    jong¹²dsa, dsa² lán¹² dsa² juanh¹². Ca¹juúh²dsa: “Gu³jmo³ ta³ na¹ jøa³ gu²jøah¹³,”
    ca¹juúh²dsa.'
  dso-dso: ଆଲେ ଏ ବିସଇ ତମେ କାଇ ବଲି ବାବ୍‌ଲାସ୍‌ନି କଇଦେକା ପନି ? ଗଟେକ୍‌ ଲକର୍‌ ଦୁଇଟା ପଅମନ୍‌
    ରଇଲାଇ । ଦିନେକ୍‌ ସେ ଲକ୍‌ ତାର୍‌ ବଡ୍‌ ପଅକେ କଇଲା, “ନୁନାରେ, ଆଜି ଆମର୍‌ ଅଙ୍ଗୁର୍‌ ବାଡେ
    ଜାଇ ପାଇଟି କର୍‌ ।
  meu-meu: Dahaka o tomamu? Tau ta mai natuna rarua; bena tau guna dekena ela, eto,
    Natugu, mani aola, hari dina ai egu vine imeana ai ba ha ḡaukara.
  yva-NT: Naije Yesus po ananeneae inta raura syeno akokoe utantuna no Yavaro Amisye
    raije nawe, akarijo Yahudi nawe mai pare, “Animaisye mi wapo ratantona Sya ananeneae
    so rai? Vatane inta apa arikainyo anya jirum. Masyote inta poroto po raura apa
    arikainyo anuije ai pare, ‘Arikainyo winy, masyoto unumeso syare nyoronto nyo
    nawaisyo anggurije raijar.’
  dgc-dgc: “Anya i isip moya ta éye?” kagi ni Jesus. “Eng mara, te lélake a te anak
    ta éduwa a lélake be. Inutusan na tu panganay a pinagtarabaho to luta na.”
  zpm-NT: '’Goḻquiaadiaga gaṉle. Tib mgui, quianie me chop mëëdbgui. Tib dzew, bredz
    me tib zho rëb me lo zho: “Xin, none goṉ tsie luu nadze, tsietop luu uv xcuaa
    ne.”'
  hix-NT: Kuknonano me onà wyaro nkekon hatà, Txesusu, Xuknewyana yoh komo wya. Asak
    nehxatxkon hatà, toto muru komo, kekon hatà. Kàrà y, kekon hatà, wahoto wya. Ronatàr
    hoko ehxe àtoko, amnye rma, kekon hatà, àwya.
  sim-sim: Uhu Jisas sauheimak bikpris nga Judama lida lihin ormu sawera, �Mashi kas
    a mbawan ji misi. Ma lar jikisi orhi frijip nandari vria. Undarik lakamenden ormu
    mbara, �Mir avak ihi wain nowe anhik laka.�
  npi-ULB: तर तिमीहरू के विचार गर्दछौ ? एक जना मानिसका दुई जना छोरा थिए । उनी पहिलोकहाँ
    गएर भने, ‘छोरा आज दाखबारीमा गएर काम गर ।’
  cgc-cgc: 'Gambal pa Jesus i naan ta mga manugdumala na mga pari daw mga gadumala
    ta mga Judio, “Ino ta inyo na isip daw may matabo na iling ti: May amay na darwa
    iya na bata na mama. Pasugo din magulang ya, ‘Tong, miling ka anduni naan ta taneman
    ta ubas daw mag-ubra dya.’'
  tim-tim: Aregât den ginŋe makyeŋgiwe. Luâk siâgât nanlogâtŋe lâuwâ maliat. Akto
    teuŋe aregâlân arim hin magaŋep, “Nan, gâ uŋak arim waiŋ âiângen âi me.” dâep.
  yor-yor: “Kí ni ẹ rò nípa eléyìí? Ọkùnrin kan ti ó ní àwọn ọmọkùnrin méjì. Ó sọ
    fún èyí ẹ̀gbọ́n pé, ‘Ọmọ, lọ ṣiṣẹ́ nínú ọgbà àjàrà lónìí.’
  wos-wos: 'Wun hundi wataka dé Jisas ané sataku hundi wa: “Yingi guni saréké? Du
    nak dunya yéték dé héra. Nak nukwa dé maka dunyaka ye dé wa, ‘Wuna nyan, némbuli
    méni ye wuna wain yawimbu jémba yataméni.’'
  emp-NTPO: 'Mãwã duanʌne Jesuba sacerdote bororãa, judiorã dji dromarãa bid̶a jarasia:
    –Bãrãba naʌ̃ ne jara b̶ʌd̶ebemada ¿sãwã crĩcha panʌ? Ẽberãda b̶asia. Maʌ̃ ẽberãba
    warrada umé erob̶asia. Ewari ab̶a dji nabemaa nãwã jarasia: “Warra, nane mʌ̃ néud̶e
    trajad̶e wãdua.”'
  eng-F35: “But what do you think? A certain man had two sons, and going to the first
    he said, ‘Son, go work today in my vineyard.’
  ind-ind: '“Sekarang katakanlah pendapat kalian tentang cerita ini: Ada seorang bapak
    yang mempunyai dua anak laki-laki. Suatu hari dia menyuruh anaknya yang tertua,
    ‘Nak, pergilah bekerja di kebun anggurku hari ini.’'
  pes-OPCB: '«اما نظرتان در این مورد چیست؟ «مردی دو پسر داشت. به پسر بزرگتر گفت: پسرم،
    امروز به مزرعه برو و کار کن.'
  mpt-mpt: Yesuse Gode amo kimanin nakai komokwal isa eka Yudai naka gang isa imin
