  meq-meq: 'Yesu a gwaɗ sa: «Ka dzalum ka dzeke nakay na, kəkay? Ndoweye andaya wawa
    ŋgay hay sulo. A gwaɗay a wawa makurre eye: “Wawa ga, do bəgom ta ge məsler ma
    guvah.”'
  noa-H: 'Mag hichig jaauba habaawai mʌg nem hĩgk''aadam jaaujim: —Woun hãb chaain
    numí wai sĩejim haajem. Biek hãb chi jöoirag, “Hiewaa, hĩs mʌ uvadö hee p''idk''abamí”
    hajim hanʌm chi hayau.'
  alp-NT: Eleki Yesuse Ilepa suike etesi kena umpama be, “Imi lene alena umpama meije
    mina! Ntuane sae eni nanae sie luaya. Ikeu loko eni nanae menare kai ibeteke be,
    ‘Kuanae, petu meije akeu kerike me ndinu anggure mina.’
  san-VEL: kasyacijjanasya dvau sutaavaastaa.m sa ekasya sutasya samiipa.m gatvaa
    jagaada, he suta, tvamadya mama draak.saak.setre karmma kartu.m vraja|
  kbq-kbq: Hianagi tamagra na'ane tamagesa nentahize? Mago ne'mo'a tare ne'mofavre
    zanante'ne. Pusa ne'te viazamo anage hu'ne, mofavre'nimoka menina vunka waini
    hozafi eri'za omerio hu'ne.
  kbh-kbh: 'Chora Jesús ents̈anga tojanatjá: —¿Nts̈amo ts̈ëngaftanga quem soyama s̈matjayana?
    Canÿe boyabása uta uaquiñata yojánabamna, y cánÿabioye ibojauyana: “Uaquiñá, mënté
    motsa ats̈be uvas betiyënga jajoye jatrabájama ca.”'
  ron-LSB: 'Dar voi ce credeți? Un om avea doi fii; a venit la primul și i-a zis:
    “Fiule, du-te astăzi să lucrezi în via mea!”.'
  pon-pon: 'A iaduen omail lamelam? Aramaj amen naineki ol riamen. A kola ren amen
    indan i: Lao, kola ran wet dodok nan ai mat en wain.'
  nhe-BL: 'Jesús quinilhui: ―¿Tlachque inmoilhuíaj tlen ni huicaltili tlen nimechpohuilis?
    Se tlacatl quinpixtoya ome itelpocahua huan yajqui campa nopa achtohui ejquetl
    huan quiilhui: ‘Nocone, xiya ama xitequititi nepa ipan toxocomecamil.’'
  sps-sps: “Saf fakats tsumi na? Te kaa me na mes ana ya kaa mito na ina fuan a guei
    tsoiny. Ya naa to tana karap narari ya tsue to, ‘Guei tsoiny tsiau, kuar nyi te
    binun tan tanun wain roman.’
  wnc-wnc: “Ginda dasing nataaing? Aminu tapatuat gatu itane waaknga tapaat unekan
    gatake yuking. Yusika nanata waaknga tupan tapae anzing inikut, ‘Waaknga. Ga gunziu
    anggwene kuke wain tapunde puyaangane pasingamuyo,’ ngang iniwan,
  nmw-S: Bwen i golok hedi topowo lalahine ge hiyebe hana tonuwakau heidiye i nga,
    “Mwatan lemi nuwatu? Tolomo hotiya he-nanatune bobode si toiwo, ilok i la gamahun
    heine ge i nga, ‘Natu, yan ya gen u la u kaiwo he baguye.’
  bus-bus: 'Ben Yesu bè: Gbɛ̃ke nɛ́gↄ̃gbɛ̃nↄ vĩ gↄ̃ↄn plaa. Ben à bè Worunɛ: Ǹ gá
    ǹ zĩi kɛ bura gbã̀a.'
  gub-BL: Umume'u wi wi ma'emume'u haw 'àm teko wanupe kury. — Nezewe amo awa hekon
    a'e. Mokoz ta'yr a'e wà. Amo 'ar mehe uze'eg oho wa'yr ipy pe. — Hera'yr, i'i
    izupe. — Ema'ereko eho heko pe kutàri nehe ty, ma'ywa ipo'o pà nehe ty, i'i izupe.
  imo-imo: Nilipe pumbelie nimbei, “Eno ambele konopu ltemeleya? Iye te yunge ungulu
    talo moloringili. Yu pumbe ungulu komomundo nimbei, ‘Ungulumu, kinye nu wain poinyena
    pungo kongono te puwi,’ nimu.
  boj-boj: Osiqa Yesus a olo Juda gate naŋgi ti atra tamo kokba ti naŋgi endegsi minjrej,
    “Niŋgi kiyersib are qalonub? Tamo bei aqa ŋiri aiyel soqneb. Bati bei a aqa ŋiri
    matu aqaq bosiqa minjej, ‘O ijo aŋgro, ni gilsim ijo iŋgi wauq di wauame.’
  eng-DRA: 'But what think you? A certain man had two sons; and coming to the first,
    he said: Son, go work today in my vineyard.'
  knf-knf: 'Yeŧu akak aji na baka : « Kë we wi naşaluŋ ţi uko wi? Ñiinţ aloŋ abi ka
    bapoţ batëb. Aţiini na naŧeek aji na a : “Abuk naan, yaan ilemp nţa du uţeeh.”'
  san-KHM: កស្យចិជ្ជនស្យ ទ្វៅ សុតាវាស្តាំ ស ឯកស្យ សុតស្យ សមីបំ គត្វា ជគាទ, ហេ សុត,
    ត្វមទ្យ មម ទ្រាក្ឞាក្ឞេត្រេ កម៌្ម កត៌ុំ វ្រជ។
  arn-NT: 'Feymew Jesus ta ramtufi tati pu longkolelu: —¿Chem piafuymün kay eymün
    tüfachi dungu mew? Kiñe wentru nierkey epu fotüm, fey feypifi kiñe ñi fotüm: ‘Fotüm,
    amunge tami küdawael iñche tañi ofadentu mew.’'
  zas-NT: 'Basnuu Jesús rëbaman loj ree bixhioz rniabee ree bixhioz në loj ree guxtis
    Israel. ―¿Xhie nadi ni ganin lëjt? Tijb bejn guyu tioꞌp xiꞌnman, dxel rëbaman
    loj tijbix: “Xiꞌn, wej yandxej biguieen dxiin loj guiniaa yuꞌ uv.”'
  ken-NT: Yesu arɛm bɛ, “Bǎrɛm bɛ́ yi ɛ̌ti ndak anɛ? Mmu amɔt achi nyaka nɛ bɔ̌bhi
    bati apay. Bábhák bɔ̌ babhakanɛm. Ɛwak ɛ́mɔt abhɨŋɨ anɛ mbɨ aghati yi bɛ, ‘Mɔ́wa,
    dɔ́k kʉ́ bɛtɨk amɛm nkɨ ɛchɔŋ.’”
