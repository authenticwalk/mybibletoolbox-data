verse: MAT.021.043
translations:
  kpx-kpx: Bukae Hoto keu di vaveve lounu. Iale di tota hoto mole louge evive. Dilavau
    isiviale la malevege la adave uvumo ui. Isito laeau daho isiviholiale kemo auna
    la halevei ata degomoleau hotove evisi vamale kebia malevege abuna adave uvumo
    ui.
  okv-H: avoeto ungota degi erena, God na ungo tohota embomeni ke ijie simba eaguja
    avo haeketo ve ureto sari ikari embomeni be avo siriketo humbuto tihi jigesuja.”
    ainge enu,
  tbo-tbo: Yaka a paliwelemi Yaubada anani taniwaga uyahimi ina wihaleya po bolu tapuhi
    ina welehi po tauhi uyahihiyei ugo dewadewana ina geleta. [
  mal-C: “അതുകൊണ്ട്, ദൈവരാജ്യം നിങ്ങളിൽനിന്ന് എടുത്തുമാറ്റി ഫലം നൽകുന്ന മറ്റൊരു ജനതയ്ക്കു
    നൽകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Διὰ τοῦτο λέγω ὑμῖν ὅτι ἀρθήσεται ἀφ᾽ ὑμῶν ἡ βασιλεία τοῦ θεοῦ, καὶ δοθήσεται
    ἔθνει ποιοῦντι τοὺς καρποὺς αὐτῆς.
  bgc-bgc: “ज्यांतै मै थमनै कहूँ सूं के परमेसवर का राज्य थारे तै ले लिया जावैगा अर
    इसी जात ताहीं दिया जावैगा, जो उसका आच्छा फळ ल्यावै सै।
  khz-khz: Gaura pakurai avaikilamina, Palagu gena Basileia gemina pene gapi-vagia,
    e vuavua evega-walaana petena pene venia. [
  deu-TKW: 'Darum sage ich euch: das Reich Gottes wird von euch genommen und einem
    Volke gegeben werden, das die Früchte desselben bringt.'
  zsr-NT: Qui lë ni naꞌ rëpaꞌ lbiꞌiliꞌ, xlatjliꞌ ga naꞌ rna bëꞌë Dios gdua queëliꞌ
    len gataꞌ quegac bunách lun ca ral‑laꞌ gun nu nadel‑liꞌ latj niꞌ.
  lin-lin: Yango wana, nazali koyebisa bino ete Bokonzi ya Nzambe ekolongolama kati
    na bino mpo ete epesama na bato oyo bakokoka kolakisa misala na yango. [
  hns-NT: '@see-verse:MAT.021.042'
  noa-E: 'Magua mua pãrag mag chirʉmgui ajim: Ẽwandam pãar thãar ee ichta chi Pörkhaju
    atarr chi Pör khaba, deeum khʉʉn judionaan khabam khʉʉn ichdëu khõsi simjö nem
    wauju khʉʉn dʉ̈ita am Pörkhaju ajim. ['
  eng-EMTV: “Therefore I say to you, the kingdom of God shall be taken away from you,
    and it shall be given to a nation producing the fruits of it.
  mib-NT: Núu súcuan te cáhán rī jiín ró jeē cujiyo‑ni jeē ndácu Yaā Dios jniñu nuū
    rō jijnáhan ró, te nacuāha ya jniñu un núū ɨnga ñayuu jeē squícu váha i jniñu
    ndácu ya nájnūhun cúní yā.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ मे़त्‍निङ्, खिनिॽओलाम् निङ्‌वाॽफुहाङ्‌जुम्‍मिन्
    नाप्‍पाङ् खे़न्‍निन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के के़जोःक्‍पा मनाहाॽ
    पिरुसिरो॥
  xnj-xnj: Ndava muni nikuvajovela, “Unkosi wa Chapanga yati uwusiwa kwinu na yati
    vipewa vandu va mulima wungi vala vevihenga gegakumganisa Chapanga.”
  mmx-mmx: Kuren la a tong i rinimi. Moroa naba lok kepe Linintoo basinge nemi limixin
    me Judaia la naba raba i ri limixin mo diba lox asuusu levempeven una nunuan.
  cbr-NT: Cana mitsu cain, mitsúxmi judíos unibu 'aish Nucën Papa Diosan ainan 'iti
    caísa 'aíshbi usai 'icëbëma ca bëtsi unibunëx aín bana cuacë 'aish ainan 'iti
    'icën.
  tee-NT: Chai ju uxijnan ni quilasamak'antauch tachi ju talalh ju anu' ak'exinin
    pus yuchi jantu lai vana catilhilhinaulh ju Dios lamilhi'uxijnan. Alai ca'alhijuna'
    ju ali'in lapanacni ju vasalh catasuya' la'is'atsucunti'an ni talhilaksi ju Dios.
  eng-LSV: Because of this I say to you that the Kingdom of God will be taken from
    you, and given to a nation bringing forth its fruit;
  cak-NT: Y romari', rix manak chic xquixc'ue' pa ru-gobierno ri Dios. Ri xquiec'ue'
    pa ru-gobierno ri Dios, xa ja yan chic ri ch'aka chic winak ri can xtiwachin-wi
    ri quic'aslen chech ri Dios.
  pah-NT: '—Nurã ji ei pe me: Tupana''ga ndokoa''javi penduvihavuhuhetero judeus''g̃a
    nduvihavuhuhetero pe ndepiakatua''jave''yma nehẽ, ei Jesus''ga. Oko po ti ga ojipe''g̃a
    nduvihavuhuhetero – kiroki g̃a ga nhi''ĩpo''ru ojikoga ga rehe, ei Jesus''ga.'
  sja-NT: 'Maperã mɨa jara bɨ: Tachi Ak''õrepa parã bɨ-e pait''ee ichi jua ek''ari,
    ichideerã p''aneedamerã. Ma k''ãyaara awaraarãta ichideerã p''aneedait''ee, ãchia
    teepata perã ichi eerepema chauru, parãpa teedai k''ãyaara.'
  xed-xed: '«Tsaya kəl yu ka mnay ŋa ghuni kazlay: Dzaʼa klaghukla lu ta ga mghama
    Lazglafta da kaghuni ŋa vlaŋtá mndəra mnduha dzaʼa snanatá gwaɗani ɗina kəʼa ya.'
  mks-NT: Ña̱ cán quéa̱ cáha̱n i̱ xi̱hi̱n ndó ña̱ cacu xoo Ndióxi̱ ndo̱hó ña̱ ná a̱
    cácomí ga̱ mé á cuéntá sa̱ha̱ ndo̱. Ta quia̱hva mé á ña̱ma̱ni̱ nu̱ú java ga̱ ña̱yivi
    ña̱ ná ndi̱hvi na nu̱ú cacomí Ndióxi̱ cuéntá sa̱ha̱ ná, mé na̱ ndiquia̱hva na
    nu̱ á ña̱ cáni nu̱ á ndiquehe a.
  gfk-S: “Io kaie, iou hinawase mu be no kingdom tane God, da kap leise ie ta mu ma
    da ter ie ta di ra mes ing di na papalim haruat ma no sinisip tane God.
  bmu-bmu: “Miaŋgöra kewö jibi mötme, Anutunöŋ mönö bemtohoŋi eŋguaŋgita ambazip kambu
    kun eŋgiiga yeŋön miaŋgö ölŋi ölöp kuŋgumakŋe.
  dgz-dgz: Ap menan, wapena anun, God toemu megawa e waseae amba amun mega eneni waseaeta,
    waenapan ugup, God menan yambuni ta amuine nagirewa, muneta.
  eng-GNV: Therefore say I vnto you, The kingdome of God shalbe taken from you, and
    shalbe giuen to a nation, which shall bring foorth the fruites thereof.
  zaa-NT: Acca nia' le qui'ni reino qui' Tata Dios nna ituą lani le nna ccą́ para
    ca enne' huaya' la canu guni cą na tsina para ttu lènà' tsè' quì'e.
  eng-WEBSTER: Therefore I say to you, The kingdom of God shall be taken from you,
    and given to a nation bringing forth the fruits of it.
  guh-guh: Nexata pacuenia uvabacabo pexainaenë icatsia itsamonae evetsiaexanaena,
    bajara pijinia pacuenia Dioso exanaena paxamëjavabelia. Xua picani Dioso pacaevetsiaexana,
    copiarucaena. Nexata juya itsamonae Dioso evetsiaexanaena bajaraxua, pamonae xaniavaetsia
    jumecovënëta Dioso pitorobicueniatsi.
  bon-bon: Cane weebibine jijenininine, egä Acejiyame te cire lätecitepi weebibine
    waadename, siige eei bine pa yaawademepi, lui cina miijirage mule bine cire jaawenemepesi.
  nhw-BL: Huajca nimechilhuía Toteco quichihuas quen nopa catli axcahue huan ayacmo
    anmechcahuilis ancalaquise campa Toteco tlanahuatía pampa amo antechnequij, pero
    quincahuilis ma calaquica masehualme catli nechselise huan quichihuase catli cuali
    quen catli quinamiqui para catli itztoque ipan itlanahuatilis.
  swh-ONEN: “Kwa hiyo ninawaambia, Ufalme wa Mungu utaondolewa kwenu na kupewa watu
    wengine wawezao kuzaa matunda yake.
  wbi-wbi: Mu uluo nikuvavuula kuuti, u Nguluve ivusia uvutwa vwake kulyumue na kukuvapeela
    avaanhu va iisi isingi vano vivomba isa vughane vwake.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑ koo bɛɛ Gusunɔn bɑndu wɔrɑri kpɑ bu tu bweseru
    ɡɑru wɛ̃ te tɑ koo bɑn te mɛm nɔɔwɑ. [
  eng-KJVCPB: Therefore say I unto you, The kingdom of God shall be taken from you,
    and given to a nation bringing forth the fruits thereof.
  kgk-NT: 'Upéi he''i jevy: —Upéa-gwi ha''e-ta peẽ-my: “Xe moirũ katu pende ruvixarã”
    nde''ivéi-ma va''erã peẽ-my Nhandejáry. Ha peẽ kwéry e''ỹ va''e-pe katu, “Xe moirũ
    katu” he''i va''erã Nhandejáry. Ha''e kwéry ae katu ojapo va''erã hemimbota. Ogweroagwyje
    va''erã inhe''ẽ, he''i huvixa kwéry-pe hekorã mombe''u-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Na ngii giaa ngii miaunoo. Fai Anutuuqo
    gioonna kiaapuuyara diraivaa ngiiisidiri ruga kioo vaa iyauvaa varaiyaki iiraiyauvo
    iyaki vainaraiya fai mminaravaivee.'
  cpy-cpy: '“Rootaki nokantan-tyaari naaka: Eero ipinkathari-wenteemi eeroka Tajorentsi,
    riira ipinkathari-wentee itsipa-jatzi-paeni jempe itzimi oshiyaawori pankirentsi
    okithokitzi ikemijanteera.'
  ekk-PKP: Sellepärast ma räägingi, et Jumala riik võetakse teilt ära. See antakse
    inimestele, kes kannavad õiget vilja.
  mpx-mpx: “Inoke na baewa eliyamiu, Yehoba wana abalogugui ni ahek yoho komiu Yudiya
    eliyamiu, ge ni pek gamagalau elal bolo yawaliliya enowana waiwaisana toto abalogugui
    o bosowaina.
  wbp-wbp: 'Jijajilki-jana wangkaja wiriwiriki, “Kujanya-ka jaruju wangka: Kaaturlu
    kapu-nyarra jurnta kanyi nyanungu-nyangu yartarnarri nyurrurla yapa-patuku, manu
    nyanungurlu kapu-jana yinyi yapa-patu-kariki kuja kalu pura nyanunguju ngurrjungku
    nyurrurla-piya-wangurlu. Ngulaju kapu-jana Warlalja-Wirilki nyina.'
  luo-luo: “Emomiyo anyisou ni pinyruodh Nyasaye ibiro gol kuomu kendo mi oganda machielo
    ma biro nyago olemo mare.
  nhe-NT: Huajca nimechilhuía Toteco quichihuas queja nopa tecojtli huan ayoc inmechcahuilis
    incalaquise campa Toteco tlanahuatía pampa ax innechnequij, pero quincahuilis
    ma calaquica tlacame tlen nechselise huan quichihuase tlen cuali queja tlen quinamiqui
    para tlen itztoque ipan itlanahuatilis.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܸܬ ܦܵܝܫܵܐ ܫܩܝܼܠܬܵ‌ܐ ܡܸܢܵܘܟ݂ܘܿܢ ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ ܘܒܸܬ ܦܵܝܫܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܠܐܘܼܡܬܵ‌ܐ ܕܝܵܗܒ݂ܵܐ ܛܥܘܼܢܝܵܬܹ̈‌ܐ.
  esk-NT: Taatnamik uqautigipsi, Iñuginġiġisigai Agaayyutim aŋaayuqautaa, uvakŋaniñaglaan
    Agaayyun aŋalatchiñiaqtuq iñuŋnik tupiksriruanik pisułiġmiñik.
  msb-msb: “Kaya dapat ako magsabi sa iyo na kukuhaon sa iyo an kahadian san Dios
    kag ihahatag sa katawuhan na magatuman san kagustuhan niya.
  cpa-NT: 'Di³ jøng² juǿi²jni hniah¹²: Tsa¹ma¹cuø¹ Diú¹³ jǿg³ hi² gu³noh¹² hniah¹²
    ja³jmo¹²dsa héh¹, dsa² siáh² báh³ cuúh¹dsa dsa¹lia¹ ja³jøng², dsa² mi¹ti¹ jǿg³
    quiah¹²dsa.'
  dso-dso: ଜିସୁ ଆରି କଇଲା, “ସେଟାର୍‌ ପାଇ ତମ୍‌କେ କଇଲିନି, ପର୍‌ମେସରର୍‌ ରାଇଜେ ପୁର୍‌ବା ଅଦିକାର୍‌
    ତମର୍‌ତେଇଅନି ଦାରିଜିବାଇ ଆରି ଜନ୍‌ ଦଲ୍‌ ଏ ରାଇଜର୍‌ ନିମାନ୍‌ ପଲ୍‌ ଦେକାଇ ପାର୍‌ବାଇ, ସେମନ୍‌କେ
    ସେଟା ଦିଆଅଇସି ।”
  meu-meu: Badina bunai na hamaoromuimu, Dirava ena basileia na emui amo do baine
    abia oho, bona huahuana baine havara besena baine henia.
  yva-NT: 'Umba Yesus po raura iridi pare, “Akarijo Yahudi weap, Syo raura wasai:
    indati Amisye po apa kovo pare Po raugaje Apa kawasae mansaije raugavo wasaora,
    umba Po raugaje irati vatano utavondi Apa bekere rai obo mansai jakato.'
  dgc-dgc: Kanya nadid,” kagi ni Jesus du tolay sa, “éy besa dén sikam a Judeo i paghariana
    na Diyos, éngˈwan iba a banuwan a sumunud diya ta mahusay.
  zpm-NT: ’Gacnaṉ to gaṉle, scadaa nagoṉ griee to lad grë zha ne ngab lo Dios, parne
    gbig zha ne tsoxcopaa guṉ xtsiiṉ me, zha cole guiaaṉ xlugar to.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, kekon xarha tà. Khoryenkomo mryenon me
    tehxatxhe, kàwyamo, màketxhe rma haryhe, omnyamo. Khoryenkomo mryenon mehra harha
    manatxhe hampànà. Anaryana kom haxa ryhe, Khoryenkomo mryenon me harha natxhe
    hampànà. Nyamoro rma, Khoryenkomo yoyuknye ro me natxhe, kekon hatà, Xuknewyana
    yoh komo wya.
  sim-sim: Erem li kayeri osik jirin amu sawenduwa, Avui Wasilaka avak jirin or halashihi
    ma anandi yoko ol mashi orhin misindiyaha akwa ome nga nawa ma ondon jihi farniyik
    orhi mak or kamakwa lir.
  npi-ULB: यसकारण, म तिमीहरूलाई भन्दछु, परमेश्‍वरको राज्य तिमीहरूबाट टाढा लगिनेछ र
    एउटा यस्तो जातिलाई दिइनेछ जसले आफ्नो फल फलाउनेछ ।
  cgc-cgc: Ambal man Jesus, “Gani, sugiran ta kyo na kamangen ta Dyos alin ki kyo
    pribiliyo na sakep kaw ta iya na pagdumala daw iatag din naan ta mga ittaw na
    magtuman ta iya na mga sugo.
  tim-tim: Aregât makyeŋgire nâŋgâŋet. Anutuŋe damunyeŋe akberâm aktâp yâkŋe yekto
    ârândâŋ bo akto luâk âmbâle aŋgâ damunyeŋe akbiap are yâk Anutuŋe damunyeŋe akbiap
    aregât bunŋe membai.
  yor-yor: “Nítorí náà èmi wí fún yín, a ó gba ìjọba Ọlọ́run lọ́wọ́ yín, a ó sì fi
    fún àwọn orílẹ̀-èdè tí yóò máa mú èso rẹ̀ wá.
  wos-wos: Wun hundika guniré wuni we. Hanja guni Juda Godna hémémbu guni re. Reta
    guni déka jémbaka hélék ye. Hélék yangut God wandét guni déka hémémbu rehafi yangut
    nak téfana du takwa déka hémémbu xakutandi. Wunde du takwa déka jémba jémba yatandi.
  emp-NTPO: '@see-verse:MAT.021.042'
  eng-F35: Therefore I say to you that the kingdom of God will be taken away from
    you and given to a nation producing the fruits of it.
  ind-ind: “Karena itu, Aku beritahukan kepada kalian bahwa hak sebagai warga kerajaan
    Allah akan diambil dari kalian bangsa Yahudi dan diberikan kepada orang bukan
    Yahudi, yaitu kepada setiap orang yang setia melakukan kehendak Allah.
  pes-OPCB: «منظورم این است که ملکوت خدا از شما گرفته و به قومی داده خواهد شد که میوۀ
    آن را بدهند.
  mpt-mpt: Inamin kesoa ne weng mako baabenamabi olo bainobe. Sinanggwano Gode Yuda
    ibo dlakanea Ibo ne damibo kimaine genebu otane ibo klao mo kimain blim keib kesoa
    e omeisenea naka afeti kukub ayam wafu blib ita omia ita e damibo kimanomabiobo
    ge baabesebe.
  bla-bla: Ŭn'nikaie kumut'anĭstopuau Spots'im istsĭn'naiisĭnni ak'otsip ksĕsto'au
    ki ak'okotau noke'tappix, anniks'isk aks'inasiĭxk.
  ssx-ssx: Koto ekina꞉ta꞉ iki pa꞉ta꞉ I̱ma꞉ dupa alome. Mo iki pa꞉ta꞉ kieke Koda꞉na꞉
    Kilu Tombuao Hala꞉ ekita꞉ paa yoka꞉ mea mo epeke kiliki a꞉elo pa꞉la꞉ wanda꞉hali
    pa꞉ta꞉ halieke alome leekeme.
  mkl-mkl: Nɔ Jesu í ni mɑ́, ǹ wɑ n sɔ̃ ŋɛi, Ilɑɑɔ̃ ɑ́ ɡbɑ bommɑɛ hɑi bi tu ŋɛ ku
    nɑ dimi mmu ŋɑ iyi ɑ̀ wɑɑ ce idɔɔbiɛ. [
  gaq-gaq: ଜିସୁ ଆରି ବାସଙ୍ଗ୍‌କେ “ତେସା ଆପେକେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଇସ୍‌ପର୍‌ନେ ରାଜିନ୍ନିଆ
    ଗିଃଗାଃନେ ଅଦିକାର୍ ପେବାନ୍ ତଡୁଂଡଏ ଆରି ମୁଡ଼ି କୁଲ୍‍ ଆକେନ୍ ରାଇଜ୍‍ନେସା ନିମାଣ୍ଡା ଚୁଚେ
    ଆଃସୁଏଃଏ ଆମେଇଂକେ ଆତେନ୍‌ ବିଏ ।”
  gof-RNT: “Hessa gisho, taani hinttew odays; Xoossaa kawotethay hinttefe ekettidi
    lo77o ayfe ayfiyaa asatas imettana.
  unx-unx: “ଏନା ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆପେଏତେ ରେଜଃଆ ଆଡଃ ଅକନ୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ମନେ ଲେକା କାମିୟାଃକ ଇନ୍‌କୁକେ ଏମଃଆ ।
  gah-gah: 'Nenemú lo likimitoze, gililo: Ómasímini gizapa olikimiakalímini lusa nene
    Zuta ve lekelitotí ipá okoko haitó vegená kiminogo ive. Lá okiko lusámini gihiláa
    ámina vegenalite ali utó inigave, loko lo kimimó.'
  lcm-lcm: Man a ri si ki uak kuli iat ang ki tagalang amitmitngai lik, sikei man
    a iat ang ka uak taunai ani si, ka tatameng aongos luai.
  aer-aer: 'Kele Jesus anteme akngerrepate areyeke angkeke, “Alakenhe angkentye Ngkarte-kenhe
    angkeme: ‘Ngkarte akngerrepate arrekantherrenhe anetyakenhe, arrenhantherrenhe
    arntarnte-aretyeke arrangkwe. Re anteme arrpenhe areyeke Alartetye anetyenhenge,
