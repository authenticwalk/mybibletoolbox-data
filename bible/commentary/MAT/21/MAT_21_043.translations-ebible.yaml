  imo-imo: Aku tepa nimumunga nani eno Gotenga Juda imboma nimbo tiro. Gote enonga
    iye nomi king molopa eno nokoromo mele tiye kolopalie, imbo talape lupe teni yunge
    ungumu pilko liko teko molongema lipe nokombalo.
  boj-boj: Deqa e niŋgi endegsi merŋgwai. Qotei a nuŋgo Mandor Koba sosim niŋgi taqatŋgwajqa
