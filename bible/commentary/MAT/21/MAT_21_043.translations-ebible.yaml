  san-KHM: តស្មាទហំ យុឞ្មាន៑ វទាមិ, យុឞ្មត្ត ឦឝ្វរីយរាជ្យមបនីយ ផលោត្បាទយិត្រន្យជាតយេ
    ទាយិឞ្យតេ។
  arn-NT: Feymew ta feypiwayiñ eymün ta müntuñmangetuaymün kom pepiluwün Ngünechen
