    qaji naŋgi eleŋosim naŋgo Mandor Koba sosim naŋgi taqatnjrqas. Naŋgi gei bole
    atobuleqnub deqa Qotei na naŋgi taqatnjrqas.
  eng-DRA: Therefore I say to you, that the kingdom of God shall be taken from you,
    and shall be given to a nation yielding the fruits thereof.
  knf-knf: 'Yeŧu akak aji na baka : « Ukaaŋ kë nji kaţupan : Naşibaţi aluŋ kajej *Pşih
