  att-att: “Á yáyù nga ninonò nayù makákkuá ta kobasán ta doban na laguk yù anâ na
    nga umay sù ira minánnaron, ta kagian na ta nonò na, ‘Yawe nga anâ ku yù kukurugán
    nga pakimorayád da,’ kun na.
  bki-bki: Naruei toro na toru nei naio jo jidomii m̃elea kialo bajago nam̃a ajum̃a
    amilaio, ana naio berenio, berinavo ‘Monoka kiniou neiila keneriku garuei rimemedu
    ka naio rivano, monoka mia nalo avatove ka naio,’ ana naio miila kenerinio bano.
  bqp-bqp: 'Kpɛkpɛ à a nɛ́ zĩ̀ḿma à pì: Oni ma nɛ́ yã da.'
  mcp-mcp: Zhúgʉ́lá zhúgʉ́lâ, a músə kənd mwân yé, a ŋgə́ tə́dʉga nə́ bwə́ é gwɔ̧́ɔ̧
    nyə nə́ mwán yé.
  hat-hat: 'Apre sa, li voye pwòp pitit gason l'' bò kote yo andènye. Li t''ap di
    nan kè l'': Omwens y''a gen respè pou pitit mwen an.'
  npl-NT: '''Sa iksemi, okintitlanili ipiltsi iwa okimoli: “Nopiltsi moneki kitlakitaskeh.”'
  bgg-bgg: Idohhè awai dufuii shii ithek hà thoh ge. Ai è yao, Zai ithek ne guro dufuii
    shii ne ilab rek.
  eng-TCENT: Last of all, he sent them his son, saying, ‘They will have respect for
    my son.’
  eng-BSB: Finally, he sent his son to them. ‘They will respect my son,’ he said.
  cpu-NT: 'Ovekaraantapaakarori, jotyaantakeri itomijanori irirori, ikantzi: ‘Ari
    iñaapinkathaitavakeri notomi naaka.’'
  san-ASM: অনন্তৰং মম সুতে গতে তং সমাদৰিষ্যন্তে, ইত্যুক্ত্ৱা শেষে স নিজসুতং তেষাং
    সন্নিধিং প্ৰেষযামাস|
  tac-NT: '› ''Lige ''ma guwichímiká bo''né inolá júlale alué gawígame regá ''nátaga:
