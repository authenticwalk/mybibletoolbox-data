    ta rəhay ha gər, ta geye wuray bay.”'
  noa-H: Maimua ya hãbmiecha paawai jöoirau hich chaai pʌ̈ijim haajem. Hi k'ĩirjugan
    hich chaai haawai hi högk'aju hawiata pʌ̈ijiebma.
  alp-NT: Eleki pamuli solike ndinu upuije iulake eni nanare ruai, inoake be tinake
    tamata maka sebaru esi ono lokoi mise piseo.
  san-VEL: anantara.m mama sute gate ta.m samaadari.syante, ityuktvaa "se.se sa nijasuta.m
    te.saa.m sannidhi.m pre.sayaamaasa|
  kbq-kbq: Henkarfana, ne' mofavreni'a agazone humigahaze nehuno mofavre'a huntegeno
    vu'ne.
  kbh-kbh: '“Cabana, chë jajañe nduiño cachabe uaquiñá ibojíchmua; as mënts̈á yojtsejuabnaye:
    ‘Ats̈be uaquiñá cocayé mochanjóyeunaye ca.’'
  ron-LSB: 'După aceea însă, a trimis la ei pe fiul său, spunând: “Îl vor respecta
    pe fiul meu”.'
  pon-pon: 'A ikmuri a kadara won irail na ol majani: Nan re pan majak nai ol.'
  nhe-BL: “Teipa nopa tecojtli quititlanqui itelpoca pampa moilhui temachtli quitlepanitase
    notelpoca.
  sps-sps: Fafakap nan ya, ya jiats fatoobing naa to na guei tsoiny tsunia. ‘U man
    ri famaari ror a guei tsoiny tsonyo,’ tsue fi ya.
  wnc-wnc: Pasiyama natake anzing yakut, ‘Natane waakngae wamu apme natapning,’ ngang
    yake inane waaknga ngang initewan kukut.
  nmw-S: Mwaomwaoine, i patile natune heidiye i nga, ‘Bwele si hawatauyan natu.’
  bus-bus: 'Zãan à a nɛ́ zĩ̀ḿma à bè: Aↄ̃é ma nɛ́ yã da.'
  gub-BL: Iahykaw rehe omono kar wa'yr a'e pe wanupe no. — Azeharomoete uzeruze'egatu
    putar hera'yr rehe a'e wà nehe, i'i uzeupe.
  imo-imo: Kano kinye poinye pulu iye yuni konopu lipe manjipelie nanga ungulumu pipili
    kolko yunge unguma pilko liko, yu wain mongoma tinge konopu lepalie yunge malomu
    lipe mundurumu.
  boj-boj: “Onaqa wau lanja a endegsi are qalej, ‘E ijo segi aŋgro qujai qariŋyit
    aiqas di naŋgi a qalqasai. Naŋgi aqa anjam quetqab.’ Degsi are qalsiqa aqa segi
    ŋiri qariŋyonaq aiyej.
  eng-DRA: 'And last of all he sent to them his son, saying: They will reverence my
    son.'
  knf-knf: 'Kë abaañşaan ayil abukul, aşal aji : “Baya kakali abuk naan.”'
  san-KHM: អនន្តរំ មម សុតេ គតេ តំ សមាទរិឞ្យន្តេ, ឥត្យុក្ត្វា ឝេឞេ ស និជសុតំ តេឞាំ
    សន្និធិំ ប្រេឞយាមាស។
  arn-NT: '“Feymew ka werküy kisu tañi fotüm, rakiduamkülen: ‘Yamüñmayaenew tañi fotüm
    engün tati’ pirkey.'
  zas-NT: '’Ni bigra, guxhaal xiꞌnman guial gunaladxaman: “Zajpqui reeman da xiꞌnan
    respejt.”'
  ken-NT: Ndǔ ngwɛnti, mbɔŋɔ́nkɨ arɛm nɛ mmʉɛt yi bɛ, ‘Chɔŋ ntó mbɔŋ mɔ́wa. Yɛ̌
    yí, bábhɔŋ bɛ́chyɛ yi kɛnókó.’ Afɛrɛ yɛ mɔ́ywi ató.
