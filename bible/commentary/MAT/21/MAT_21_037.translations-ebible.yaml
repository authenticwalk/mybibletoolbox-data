  bhd-bhd: आखर्कार तैनी अपनू मट्ठू तैन कां भेज़ू, ते सोचू कि मेरे मट्ठेरो त लिहाज़ केरेले।
  too-NT: '’Lā'' ā''xmān macā''lh māni'' ixo''kxa''. Lā'' puhualh: “Ka''lhī que na''a''cnīni''ni''can
