  kgf-kgf: Waŋu tetecgiaiguc naŋa mélima yomuhuc ʒéyec; Ieneŋ naŋna imi eeya héimimu.
  awb-awb: Anehe so aboga wenahni eqmataire. Eqmarena iwíáhéna, Nénahni púara sotáq
