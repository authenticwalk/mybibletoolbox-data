  nko-NT: Mʋ́ tráhɛ kʋ́ráá á, ɔlɛblɩ́ ɔbɛ́ɛ, ‘Oo, bóbu mɩ́ bí kwɩ́ɩ́hɛ́ mʋ́.’
    Mʋ́ sʋ ɔlɔwa mʋ ɛ́.
  bsn-NT: To bajiro ĩna yiecore quetire ajicõari, “Yʉ macʉjʉare rʉ̃cʉbʉorãma” yitʉoĩacõari,
