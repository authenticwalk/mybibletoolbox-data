  cta-NT: ’Ca tiyaꞌ la liꞌ nda xuꞌna yuu biꞌ jiꞌi̱ sñiꞌ ycuiꞌ ca ndyaa slo nguꞌ nu
    ndyuꞌni cña biꞌ. “Ná tyiqueeꞌ taquiyaꞌ nguꞌ biꞌ jiꞌi̱ sñiꞌ ycuiꞌ naꞌ”, ngua tiꞌ
    xuꞌna yuu biꞌ.
  bqc-SIM: 'Gbɛzã ↄ̃ à a nɛ́ zĩ̀má à mɛ̀: Aa ma nɛ́ yãda.'
  tcz-CHONGTHU: “Achaina keiyin alouneipa chun achapa asolin, amaho chun achapa chu
