  snp-snp: Eti ato, aiga ya aimola nalafo amo minado ilifito eti limo, Eyeti kala
    kolinawamo ne, loto ilifi minagu ya melaifa,
  isl-isl: 'Að lokum sendi víngarðseigandinn son sinn, því hann hugsaði: „Þeir munu
    áreiðanlega bera virðingu fyrir honum.“'
  spy-NT: Nto nyēbo lēt kutukul kōōyookto ꞉chiichoo wērinyii kuwo mbaraanaa kubērē
    tōōs makooywey ꞉bichooto.
  xnn-xnn: Isonga danat ibaa nan anakna tay kanana en sigolado ay siya nan idngeda.
  mwe-mwe: Kumpelo gubhantumile mwanagwabho akuno bhaliganishiya, shibhannjogopanje
