  tgp-tgp: Na isoisona, mo r̃ule natuna mo vano isara mara, ‘Korong la pa oloolo hin
    natuku!’
  auc-NT: Ayæ̈ godömenque odömöninque Itota apæ̈necantapa. “Ïninque në ëacä ïñömö,
