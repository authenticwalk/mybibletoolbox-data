  eng-WEBPB: But afterward he sent to them his son, saying, ‘They will respect my
    son.’
  gfk-H: Ma manamur ta diet bakut, ga tulei no natina taar ta diet kanong ga tangai
    bia, ‘Diet na ruu no natigu.’
  viv-viv: Muliya-moꞋane natuna badi agaidiya giꞋiveninisena. Gigahe gigayo, Natuku
