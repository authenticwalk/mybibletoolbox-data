    äninque tömengä ingante da godongä tömangä pönï gocantapa.
  kbc-NT: Noɡ̶owidijegi ja iiɡ̶e ica epaa lionigi, meetibige le, ‘Ejime odeemitetibige
    ionigi.’
  bmh-bmh: Guzenina, du gonug nug nugau nag pet palautina, dudu go daremen waiagab
    beteun. Memeg nug guzenai dabeleun, ‘Go izal nagwai nugau ze doimai, eg i muramam.’
  ctu-BL: 'Ti wi''il i yum ts''usubil tsi'' choco majlel i yalobil ba'' añob. Tsi''
