verse: MAT.021.037
translations:
  kpx-kpx: Kebiata havege au gabivela au mo hanavonu. Isi huhuai avoe, ‘Abu bae di
    mo hamalivebene. Isito abuna hoesehavoi.’
  okv-H: kito enda mamo na amita meni be avo ikasi ue ke einge ena, ‘Embo dombo kito
    mane tasora te otohu aisora.’ ainge ijie ikenu pahunu
  tbo-tbo: Anani kokoe naka tauna natuna dumana i himili ma i pa, “Geka tauna natu
    hotau yaka apo hina wiyateyateya.”
  mal-C: ഏറ്റവും അവസാനം അദ്ദേഹം തന്റെ മകനെത്തന്നെ അവരുടെ അടുത്തേക്ക് അയച്ചു; ‘എന്റെ
    മകനെ അവർ ആദരിക്കും,’ എന്ന് അദ്ദേഹം പറഞ്ഞു.
  grc-SR: Ὕστερον δὲ ἀπέστειλεν πρὸς αὐτοὺς τὸν υἱὸν αὐτοῦ, λέγων, Ἐντραπήσονται τὸν
    υἱόν μου.
  bgc-bgc: आखर म्ह उसनै अपणे बेट्टे ताहीं उनकै धोरै न्यू सोचकै भेज्या के वे मेरै बेट्टे
    की इज्जत करैगें
  khz-khz: Ikanai ia natuna taunataunana geriai etuguato, ekilato, ‘Natuku ana tugua,
    ira na pia kupa-kaua.’
  deu-TKW: 'Zuletzt aber sandte er seinen Sohn zu ihnen und dachte: vor meinem Sohn
    werden sie sich scheuen.'
  zsr-NT: '’Ga yajseytë, bsölëꞌë caꞌ zxiꞌnëꞌ ga naꞌ nacuꞌë. Gzaꞌ ladxëꞌë, rnëꞌ: “Hualunëꞌ
    ba laꞌn biꞌi quiaꞌ.”'
  lin-lin: 'Na suka, atindelaki bango mwana na ye ya mobali mpe amilobelaki : « Solo,
    bakotosa mwana na ngai ! »'
  hns-NT: 'Tab ant me oe aapan beta ke pathaais. Oe sotjies: ‘Oelog oke koetjh na
    kariega.’'
  noa-E: Maimua ya ãbmiecha paawai jöoirau ich chaai pʉ̈ijim aajem. I khĩirjugan ich
    chaai aawai i ögkhaju awiata pʉ̈ijiebma.
  eng-EMTV: And at last he sent to them his son, saying, ‘Surely they will respect
    my son.’
  mib-NT: '’Te jeē sándɨ̄hɨ́ na te ni tají de sēhe de cuahān. Te jéni ni de: Tēe ún
    chi cuatáhú de jíjnáhan de nuū séhe ri.'
  lif-NT2: हे़क्‍क्‍याङ् कुनुप्‍मो खे़न् इक्‍के़ल्‍ले़ कुन्‍दाङ्‌बाल्‍ले़ आल्‍ल कन्
    लुङ्‌माॽ तुक्‍तुङ्‌बा आस्‍साःन् पाङ्‌घुङ्‌ङिल्‍ले़ग से़क्‍खासाङ् कुना मे़साॽरुबिला
    फाॽआङ् इःत्तुआङ् कुस्‍साःन् पाङ्‌घु॥
  xnj-xnj: Pamwishu ndi amtumili mwana waki, muni aholalili kuvya. Chakaka yati vakumutopesa
    mwana vangu.
  mmx-mmx: La at laxavaxap neni ga riki ne nitna. Neni ga lok, ‘Nedi diba lok ngangao
    at lamdak tarak.’
  cbr-NT: Usoquian an naë bërúancë unicaman an xucë unicama 'acëbëtan ca naë 'ibun
    —'ën bëchicë ënë ca usaribi oquin 'aquinma upí oquin biquin aín bana cuati 'icë
    —quixun sinánquin aira xuaxa.
  tee-NT: Chai ju ixpu'aclanch malakachalhch ju ists'alh. Va ixnajun ni catatalhoniya'
    ju ists'alh.
  eng-LSV: And at last he sent to them his son, saying, They will respect my son;
  cak-NT: 'Y pa ruq''uisbel, ri rajaf ulef xunojij y xu''ij: Ri achi''a'' ri kajoy-ulef
    can xquieniman cuando xtiquitzu'' chi can ja ri walc''ual ri xtapon, xcha-ka raja''.'
  pah-NT: —A'ero kohoa jara'ga gwa'yra'ga mondoi gaha ti togweru yva'ia g̃a hugwi
    javo novĩa. “Ga pe po ti g̃a ndekokatui nehẽ,” ei ga, ei Jesus'ga.
  sja-NT: '’Maap''eda, chi warra pëiji. K''ĩsiaji: “Mɨ warra perã iru waaweedait''ee.”'
  xed-xed: 'Kɗavaktani, ka ghunədanaptá tsi ta həŋ ta vərɗa ŋani ma zwaŋ nda mnay
    kazlay: Dzaʼa vlaŋvla həŋ ta glaku ta zwaŋa ɗa kəʼa.'
  mks-NT: 'ʼTá na̱ndihi já na̱sacu ini da̱ xi̱hín ña̱ha ñúhu̱ cán chindahá da̱ ja̱hyi
    da jáchi̱ na̱ca̱hán da̱: “Cája i̱ cuéntá coo toní ñúhú na̱ xi̱hín ja̱hyi i̱”,
    na̱ca̱hán da̱ xi̱hín ña̱ha ñúhu̱ cán.'
  gfk-S: Ma menamur ta di bakut, iga tule no natine ukaia ho di kinong iga tange be,
    ‘Di na ru no natigu.’
  bmu-bmu: “Mewö aketka wain nup toŋan keu jaruba jiyök, ‘Nani nahöni mönö göda qem
    waŋgime me denöwö?’ Mewö jiba qöndökŋi mi nahönŋa melaiiga yeŋgöreŋ anök.
  dgz-dgz: Ui iragenawa, me otua inamup watu ene anega anun, ‘Mu ne otuna viripewa
    tain.’
  eng-GNV: But last of all he sent vnto them his owne sonne, saying, They will reuerence
    my sonne.
  zaa-NT: 'Por último nna guthel·la'' bi propio gani ỹi''ni bía nna ra bi: Huappa
    cà''ba cą respeto ỹì''ni yì''į.'
  eng-WEBSTER: But last of all he sent to them his son, saying, They will reverence
    my son.
  guh-guh: '’Nexata uvabacabo pexainaenë itoroba icatsia pexënato jane baja. Uvabacabo
    pexainaenë jamatabëjumaitsi: “Netoyaiyataena meta taxënato,” jamatabëjai.'
  bon-bon: Ceräcerägääburage me tabe teemerage bägrä ne jityepige. Tabe jiicige egä,
    ‘Toraca, teepi pama cäme bägrä ne opo gaabe me ecitenisi.’
  nhw-BL: “Teipa nopa catli axcahue quititlanqui itelpoca pampa moilhui temachtli
    quitlepanitase notelpoca.
  swh-ONEN: Mwisho wa yote, akamtuma mwanawe kwao, akisema, ‘Watamheshimu mwanangu.’
  wbi-wbi: Kuvusililo akavasung'ha umwanaake jujuo, akasagha akati,'Umwanango uju
    kyavikumwoghopagha.'
  bba-bba: Yen biru u bu win bii ɡɔriɑ u nɛɛ, bɑ koo nɛn bii bɛɛrɛ wɛ̃.
  eng-KJVCPB: But last of all he sent unto them his son, saying, They will reverence
    my son.
  kgk-NT: Ha upe rire katu ombou gwa'ýry. “Xe ra'y-pe katu omboete arã” he'i mo'ã
    ombou-vy.
  waj-waj: 'Iikiaavovo nnaagiai tuanaa mmoori nakaaraivo ari mmaapu tuanaivaa iyasi
    titaa kioo tinoo: Fai iya ni maapu tuanaivaa teeda inna kuaivaa arinaima rikiada
    hama inna ruputuaaravaivee,'
  cpy-cpy: 'Ari roweyaantakawo rotyaantakiri itomi-perori rirori, ikantzi: ‘Aritateekima
    ipinkatha-tawakiri notyomi naaka.’'
  ekk-PKP: Siis saatis ta oma poja. „Nad austavad mu poega,“ mõtles ta endamisi.
  mpx-mpx: Mowamowasena, natuna i patuna eliyalil i ba, ‘Natu nasi nihi awatauwan.’
  wbp-wbp: Ngula-jangkaju, kaatinikingarduyuju-nyanu wangkaja, ‘Nyampuju ngaju-nyangu
    kaja-nyanu marulu. Kajilparna yilyayarla kaatini-kirra, ngulaju kajikalu purda-nyanyi
    wilji-wangurlu.’ Junga-juku yilyajalku.
  luo-luo: Mogik tik ne ooro negi wuode, koparo ni, ‘Wuoda to gibiro miyo luor.’
  nhe-NT: “Teipa nopa tecojtli quititlanqui itelpoca pampa moilhui temachtli quitlepanitase
    notelpoca.
  aii-aii: '”ܒܚܲܪܬܵ‌ܐ ܫܘܼܕܸܪܹܗ ܠܟܸܣܠܵܝܗ‌ܝ ܒܪܘܿܢܹܗ ܒܹܐܡܵܪܵܐ: ’ܩܵܘܡܵܐ ܕܢܵܟ݂ܦܝܼ ܡ̣ܢ ܒܪܘܿܢܝܼ.‘'
  esk-NT: Aqulliqpiaŋuplugu tuyuġniqsuq iġñiġmiñik iliŋitñun uqaqhuni, ‘Taluġiniaġaat
    iġñiġa.’
  msb-msb: Sa katapus-tapusi ginsugo niya an iya anak na lalaki sa paghuna na gagalangan
    ninda ini na iya anak.
  cpa-NT: Ja³ca¹tóh² jø² jøng² ca¹tse¹ dsa² juu¹³ héi² ja³ŋiúh³dsa. Di³ hi² lë́²dsa
    hi² mi¹juanh¹² báh³ dsa² héi² jong¹²dsa.
  dso-dso: ସାରାସାରି ପଚେ ପଦା ସାଉକାର୍‌ ଚାସିମନର୍‌ଟାନେ ତାର୍‌ପିଲାକେ ପାଟାଇଲା । ସେ ବାବ୍‌ଲା,
    ସେମନ୍‌ ମର୍‌ ପିଲାକେ ବାଦିଅରେ ନାମ୍‌ବାଇ ।
  meu-meu: Gabeamo ia ese natuna idia dekedia e siaia lao, eto, Natugu na bae matauraia.
  yva-NT: Rija dave, po taune apa kavo atutir akato vatano wo apa nawaisye raeranande
    mansai. Po ratantona pare, ‘Indati wanave sya arikainye ai jaje.’
  dgc-dgc: Tu katapusan a pégutus na, éy tu anak na dén a lélake. ‘Igalang de tu anak
    ko a talaga,’ kagi na.
  zpm-NT: '’Tibaque zeeṉe pxeeḻaque me xpëëd me, bza guic me rëb me: “Gaṉse zho xpëëd
    naaw, zon zho miṉe gnee me.”'
  hix-NT: Àmahyakanye buru nyakye hatà, àhyakanye. Ohxe romuru yonyatxow hamà, kekon
    hatà, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Erem li urik or ufuhu ormu mbara, �Halashinak jikisi indingo anhin a mbashinak
    or inak mashi orhin misikwa lir.� Karem or mbaha jikisi orhin or mbashirik ormu
    ira.
  npi-ULB: त्यसपछि मालिकले यसो भन्दै आफ्नै छोरालाई तिनीहरूकहाँ पठाए, ‘तिनीहरूले मेरा
    छोरालाई आदर गर्नेछन् ।’
  cgc-cgc: Ta uryan, papailing din iya an na bata na mama naan ta mga gaagsa tak ambal
    din ta iya na kaugalingen, ‘Sigurado na tratuon danen ta miad ake i na bata.’
  tim-tim: Amboŋande pat are nâŋgâm hin dâep, “Nune nanne huŋgun aŋdere arimbo yâkgât
    amukŋân manbai.” dâep.
  yor-yor: Níkẹyìn, baálé ilé yìí rán ọmọ rẹ̀ pàápàá sí wọn. Ó wí pé, ‘Wọn yóò bu
    ọlá fún ọmọ mi.’
  wos-wos: “Xiyandaka hukémbu dé yafa déka mawulimbu dé wa, ‘Di wuna dunyana hundi
    xékétandi.’ Wungi wataka dé déka nyanré wandéka dé yawika hatikwa duka yi.
  emp-NTPO: 'Jĩrũare djibariba idji warrada ãdjirãmaa diabuesia. Nãwã crĩchasia: “Mʌ̃
    warradrʌ wayad̶ia.”'
  eng-F35: So finally he sent his son to them saying, ‘They will respect my son.’
  ind-ind: Akhirnya dia mengutus anaknya sendiri kepada para petani itu dengan pikiran,
    ‘Tentu mereka akan menghormati anakku.’
  pes-OPCB: سرانجام پسر خود را فرستاد، با این تصور که به او احترام خواهند گذاشت.
  mpt-mpt: damib gosake wentenea funaneo Ne miine dabaia motemameo i e wengo wentomabiobo
    genea dabanea moteme otane
  bla-bla: Ki sako'okhtsim, itŭp'skuyiu okku'i, ki aniu, ak'atsĭmmimmiau noko'a,
  ssx-ssx: Paeyaaso naneta꞉ mo hande e teke halima꞉ mo hande haliweki pa꞉ta꞉ ota꞉
    ipika꞉ weki iki pa꞉ta꞉ pena꞉ tapaeyekeme. Ipika꞉ honema꞉ kone alota꞉ Ya wekina꞉
    pita꞉ ota꞉ opua pilimikie leekeme.
  mkl-mkl: Si ɑnyii ɑŋɑ fei í bɛ si ŋɑ ɑmɑ ɑbíɛ wɑ, í ni, ɑɑ jirimɑ ɑmɑm.
  gaq-gaq: ସାରାସାରିକେଲା ଲିଜ ସାଉକାର୍ ନିଜେନେ ଉଙ୍ଗ୍‌ଡେକେ ସ୍ଲେରେଇଂ ଡାଗ୍ରା ବେକେ । ମେଁ ବାବେକେ
    ଜେ ଡିଲାଡିଗ୍ ମେଇଂ ନେଙ୍ଗ୍‌ନେ ନେଉଂକେ ମାନେଃ ଆର୍‌ଏ ।
  gof-RNT: Wurssethan I, ‘Ta na7aa entti bonchchana!’ yaagidi ba na7aa enttako kiittis.
  unx-unx: ଟୁଣ୍ଡୁରେ, ଇନିଃ, ଆୟାଃ ହନ୍ତେକଡ଼ାକେ କାର୍‌ କାମିହଡ଼କତାଃତେ କୁଲ୍‌କିୟାଏ, ଆଡଃ କାଜିକେଦାଏ,
    ‘ଇନ୍‌କୁ ହନିଙ୍ଗ୍‌କଡ଼ାକେ ମାଇନିୟାକ ।’
  gah-gah: 'Kimisilikago, vikago nene, agulizaki ve nenémo lá ikave loko ahulamike
    gipala hámakó nene láa loko geleake amisilimó: Není gipa gihila imane amiselekugo,
    agulizaki vemámini gipalama okaze liki ánigiiki nene alími lamaná itamole, loko
    geleneike amiselekago nene, vo anitekago,'
  lcm-lcm: Na akamusai ina kala asok akorong kana nat using kapo lomon ia ta vei ki
    mamaila nganing ani kana nat.
  aer-aer: “Kele imerte, artwe kripethe ngkernentye akngerre yanheke-artweye re-arrpe
    angkemele, ‘Iwenhe-ame the mpwaretyenhe? Atyinhe anyente-arle, the apeke renhe
    yernemere-artaye, itne apeke renhe awerrirretyenhenge atwerrirretyakenhele.’ Kele
    renhe yerneke.
  qvc-NT: '’Ultimutaqash chay dwiñuqa churindana kach''arqan: “Churiytaqam kasunqallapana”,
    nishpa.'
  tgl-ULB: Pagkatapos noon, pinadala ng may-ari ang kaniyang sariling anak sa kanila,
    na nagsabi, ''Igagalang nila ang aking anak.'
  cbs-NT: 'januxun tsua ana yunutima jawen bake bechipaijaidabiakin atimas yunukin
    shinankin: “En bake en yunua ka jaki mesekin en bimi ea inantidubuki”, iwanan,
    yunua ka'
  xtm-NTPP: 'Te sandi''i‑nka ma, te ni tetniñu de sa''ya maa de ma. Vaa jani ini de:
    “Jin kava respetu i nuu sa''ya o a nuna tetniñu o i, vaa sa''ya maa o kúu i.”'
  nnq-nnq: Pukujomolela ngankinga mwana jwakwe kongo akawacha, ‘Pangaje mabannyoa
    manango.’
  bao-NT: ”Jiro, “Yʉ macʉ̃ra, yʉ macʉ̃ cʉ̃ ca niiro macã cʉ̃re nʉcʉ̃ bʉorucuma,” ĩi
    tʉgoeñari, cʉ̃ macʉ̃ majuro peere tiicojoupʉ.
  san-ORI: ଅନନ୍ତରଂ ମମ ସୁତେ ଗତେ ତଂ ସମାଦରିଷ୍ୟନ୍ତେ, ଇତ୍ୟୁକ୍ତ୍ୱା ଶେଷେ ସ ନିଜସୁତଂ ତେଷାଂ
    ସନ୍ନିଧିଂ ପ୍ରେଷଯାମାସ|
  huv-NT: '’Ndójwüx quiaj tüüch mamb micual nej, cos tapiüng: “Netam mayariw andeac
    xecual”, aw.'
  otn-NT: 'Rá̱ nzɛgui p''ʉya, nu̱na̱ ra̱ mmɛ̱hui̱ ya rá̱ ts''ʉnt''ʉsɛ bi̱ mɛnnbʉ bí
    ''bʉhyø mɛfi conhui rá̱ hua̱hi̱. Bi ''yɛ̱na̱: “Nu̱yá, ma ga̱ pɛnhnä na̱ ma̱ ts''ʉnt''ʉ
    ya. Nu̱''mø bi̱ nu̱ yø mɛfi p''ʉya, da̱ nu̱ ma̱nsu̱, porque ma̱ ts''ʉnt''ʉ na”,
    bi ''yɛ̱na̱.'
  nop-nop: Kaŋ mindaŋ ne’niŋ mihiŋiŋ hinek indiŋ nadiŋa kameune uguk. ‘Na’niŋ mihine
    hinek wosuwawek kaŋ momooŋ timineŋ.’
  obo-NT: Diyot mori, id suhu taddot komunoy iddos anak din, su kohingginawa rin to,
    ‘Od rispituwon dan en kos anak ku.’
  cak-ENT: 'Y pa ruq''uisbül, ri rajaf ri ulef xunuc y xbij c''a: Ri achi''a'' kajoy-ulef
    nyetaken-vi c''a tok nquitz''et que ja ri nuc''ajol ri napon, xbij-ka rija''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤏᤢᤵᤔᤥ ᤂᤧᤴ ᤀᤡᤰᤁᤧᤸᤗᤧ ᤁᤢᤴᤍᤠᤱᤒᤠᤸᤗᤧ ᤀᤠᤸᤗ ᤁᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤱᤒᤠ ᤀᤠᤛ᤻ᤛᤠ᤺ᤴ
    ᤐᤠᤱᤄᤢᤱᤅᤡᤸᤗᤧᤃ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤁᤢᤏᤠ ᤔᤧᤛᤠ᤹ᤖᤢᤒᤡᤗᤠ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤐᤠᤱᤄᤢ॥
  mie-NT: De jā sándīhí da, de nī ntají dē sēhe dē cuāhān. Chi jáni inī dē jā cuetáhví
    ndá tēe ñúcuán sēhe dē.
  san-TIB: ཨནནྟརཾ མམ སུཏེ གཏེ ཏཾ སམཱདརིཥྱནྟེ, ཨིཏྱུཀྟྭཱ ཤེཥེ ས ནིཛསུཏཾ ཏེཥཱཾ སནྣིདྷིཾ
    པྲེཥཡཱམཱས།
  qve-NT: 'Chaykuna pasaruqtinmi, chay uvas chakrayoq runaqa wawantañataq mandamuran,
    khaynata yuyaymanaspa: “Wawayta rikuspaqa ichapas respetankuman” nispa.'
  pao-NT: Nakwitoo yise ka tu besa dooa umu-matoo taya mee tusooyugwena, ‘Umu sumuna
    besa e besaa tooa matugukwu.’
  cbu-NT: '@see-verse:MAT.021.036'
  usa-usa: anaaékaqa mi-tókóní aboamá maará-tiraiye. ‘yemá kanaaráq ketí iyápógon
    áama itánóe.’ téna timátuwena wenáanikomma timákáitana mi-káyúkáyópáq uráiye.
  soy-soy: 'Uu picérei pɔɔnɛ uu uuŋmɑ́nɛ yukusɛ uu pikɛmɛɛ tum, un músu rɛ: Ḿpɑ́
    likɛ́ íye wɑ, pi yɛ́ unɛ́ŋmɑ́nɛ wuri.'
  hui-hui: Mahaore anduane biago ibuni igini mbira henego mitangi bialu lalu, I̱ igini
    ogoni pu larogola tigua ibu mitangi bialu ibuhondo tiga tiga bulebira manda bido,
