  pib-NT: Gapkatatachri potu gituru yokanyegitna. Wane china, ‘Kagwakpiratanruna noturu.’
  wiv-wiv: Pale, ia tani barae, ‘Kata geria tugu, da dia ta hada zahenia.’
  reg-reg: Nio neya nalamula natuma omwana waye, naika ati, 'Abhamuyana echibhalo
    omwana wani.'
  mlh-mlh: “Oŋu ebi wain gio rauineji buŋo baaru miya, ‘Nakene made araŋ ba tenimiŋ
    me uruŋu?’ Oŋu miku tatariine oi iŋoyoŋunde made soreme yoŋoreo raya.
  gof-ENT: ዉርሴን ኢ፥ ‹ታ ናዓ ኤንቲ ቦንቻና!› ያጊዲ ባ ናዓ ኤንታኮ ኪቲስ።
  aau-aau: Wo, sohiy so meyki mon hokwe hiykwe hyo ney arian se hmo owh mon ma-me-ha.
    Hiykwe senkin me, ‘Homkwe hano ney se mon komnow komnow ey.’
  tvk-tvk: Ma di, hortan ak misil natneli xati be visal xil vengan minemi bit, ‘Xil
    limerere ni natuxoli xati.’
  prf-NT: Ten katapusan ay inutusan nen makákkao en anak na a lállaki. Gapu inisip
    na a, “Igalang di iyád i anak kuwiday.”
  auy-auy: aanáfó ména ánaaemba séna kesááninkomba aiꞌmáráanana wínasa wenáái isánááwe
    séna aiꞌmáráísana tisasá
  tbg-tbg: Mintuvaro naaho qova naantiara ekaanaini nai maaqu vohaiqa atitero tiharo,
    Vika ti maaqu taveha, virara ti maaquvanove tivakehama vira koqema amitevarave,
    turave.
  hub-NT: Nuna turawarmatai inagnamun nina uchirin junaka araantuspa iisartatua tusa
    akupkauwaiti.
  hmo-hmo: Gabeai uma biaguna ese iena natuna ia siaia lao idia dekenai. Biaguna ia
    gwau, ‘Lauegu natuna do idia kamonai henia.’
  big-big: Kapura kalik panuge yaweleigi mangobokko pelik kumula, Nogo ne makngezegi
    marekpek puwiliyegi wezamelagi, purik puwiligu negi marekpekki ngagoragi kerewiyagi.
  gux-G: 'Wan ji juodi ki sɔni o bijua, ki maadi o yama nni: “Bi ba cɔlni n bijua
    wani.”'
  cnl-NT: '’''E³ quie''²³ je² dsøn³ ca²³xíin²³ jo̱o̱³¹ ''ñée². Ca²³jua''³: “Rɨ²³''áa²³te''²³
