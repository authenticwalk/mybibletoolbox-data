  tnp-tnp: Naunun agɨn, tahli=pən nətɨn iərman tuvən o lah, kəni məni məmə, ‘Ilah
    okotəkeikei motɨsiai nətɨk.’
  urd-urd: आख़िर उसने अपने बेटे को उनके पास ये कह कर भेजा कि ‘वो मेरे बेटे का तो लिहाज़
