    eakuiti. Tura atum juka kuitamrutatarma tusa ikuak, ajartinka chikich nugkanam
    wuwaiti.'
  hmo-hmo: '“Parabole ma ta mani umui kamonai: Uma biaguna ta ese vain uma gabu ia
