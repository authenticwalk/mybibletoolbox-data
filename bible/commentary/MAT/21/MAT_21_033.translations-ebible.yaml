    jua sogo oi koji baku wain kiaŋ egu ronimiŋ ore siŋaŋ bobo koro joroine rouŋineke
    baya. Ya sosowo ba foreru wain gio siŋaŋ goine bofuke yaberu iŋi yajiya, ‘Ŋoŋo
    gio baku foriinere mobe ŋoŋo-ŋaŋunde roru mobeine rauine noŋ nareinebi.’ Oŋu miku
    gio oi meyaŋuŋgo ruaru boke yaberu kantri mogo raru goya.'
  gof-ENT: ቃሲካ ዬሱሲ ሃይሳዳ ያጊስ፤ «ሃራ ሌሚሶ ሲዒቴ፥ ዎይኔ ቶኪዳ ኢሲ ኡራይ ዴዔስ። ሄ ዎይኒያ ዩሹዋ ዲሪስ። ዎይኒያ
