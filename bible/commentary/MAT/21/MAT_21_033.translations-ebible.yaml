    জন্য এক উঁচু মিনার নির্মাণ করলেন। তারপর তিনি সেই দ্রাক্ষাক্ষেত কয়েকজন ভাগচাষিকে
    ভাড়া দিয়ে বিদেশ ভ্রমণে চলে গেলেন।'
  mil-NT: 'Te xǎhaⁿ tùcu Jesús xii‑güedé: —Cundedóho‑ndo na càni tucu‑í ɨngá cuèndú
    núú‑ndó cuèndá tecú tnùní‑ndó tnǔhu càháⁿ‑í. Ɨɨⁿ tée ní nacúxi‑dé mee‑ni yòho
    yaha stilé núú ñúhú‑dě, te ní chidoco‑dě cuèndá sá vǎ cúú dàñú, te ní cadúha‑dé
    núú quíhní‑dě ndéhé yoho yàha stilé‑áⁿ òré ná cùu, te ní cadúha‑dé ɨɨⁿ xíto dùcúⁿ
    núú cáúndòdo cue tée coto nchaa yoho yàha stilé‑áⁿ. ’Te ní sáá ɨɨⁿ nduu quèe‑dé
    quɨ́ngaca cuu xica‑dě te ní dándǒo ndaha‑dě sá nǐ xitu‑dé‑áⁿ xii ɨɨⁿ ǔú cue tée
    xìní tnáhá ndɨ̀hɨ‑dé cuèndá cada chìuⁿ‑güedé, te ní ndatnúhu‑güedé sá òré ná cúú
    te cuu cuèndá dava‑güedé, te ducaⁿ te ní quee‑dé cuáháⁿ‑dé.'
  myu-myu: Waram tak o'jekawẽn Jesus―wuymutaybitbinap ekawẽn―imẽnpuximap ekawẽn. Ag̃okatkat
    jekat o'tiotaap muwẽnuwẽn o'e. — Ag̃okatkat uva bune o'subunedaida — io'e Jesus.
    — Pere g̃ebujep — Jesus o'e. — G̃ebuje korara o'g̃ug̃ẽ jekat etako dag̃. Uvadip
    koreren o'jomuy. Pere. Uva'abidi muwesog̃sog̃ap tak o'g̃ug̃ẽ jekat pe. — G̃ebuje
    uvadip wiwimap'a o'yamuy jekat pe―kadaidip wiwiap'a―umat'a. Pere. O'jepere. —
    G̃ebuje uvadip wiwimayũ o'jomuy jekat pe, uvadip wiwi am bomaku. Uva'a o'yaũm
    cuy ip ikat iwat pe. Imẽn teim ip iũm cuy uvadip iwat pe. — Ikat iwat wara'at
    eipi kay o'ju. Iboma omuy wara'at eipi be.
  fue-fue: «Kettinee ballool gonŋol kade. Neɗɗo gom nun tiggi gesa innabooje mum.
    O waɗi kowaagol kara, o fiiltini ka. O wasi gayka to ɓiɓɓe innabooje ɓiɗɗetee,
    o mahi suudu towukol deenirkol der gesa ka. Ɓaawo mum, o accani ka gollotooɓe
    makko ɓe gaɗi haya, den o waɗi jahaaŋal.
  amk-amk: Yesusi medu paria aha soirio fiyiwansoai bei siai aha, amani medu deyo,
    “Metaramio fiyiwansoai siai nini kontai. Wene kahofa manei, niari romi angguri
    bei, sanamia kiaia tuti yu worefoi wari romifoi sentenang. Kontai sirai kamirei
    we katai ehua anggurifoi nai tuti biaungno katai ne tarai toyari yawa dedai bei
    we ewaitawang wedua romi angguri foi nai. Mayeai sawing romifoi tono inontarai
    manea ewarami rorong fo, ambori anggurifoi wetarai mani, etato taraifoi maisa.
    Ainanaya mano ne romifoi dontai to nu siaia.
  fai-fai: Alo Yesus ayo bakoyam, “kiba weng fakom mak bela kidilin kala. Kinim bakan
    kayak mak aka sok gudew lung mak dok dakábi dabadá nadale dám fako fal fal dabadá
    bá kuw, gudew gim wok tukunudiw unemin tem kado dabadá nadale kin moyámin kinim
    el am mak ginedaw nadale beta aka yong uyo yong falin kinim madik kiwta láw kin
    monam sidiwano. Kale nadale aka bakan kukum mak unsa.
  ura-NT: “Caa leeocha erenaa aonacuche. Leinjiin cachate oba coocana sirihane jaun,
    bino ichaane jaanu ichaain corihateein, nii baiha ucuuneein rori jae nichoae netiin
    amihanenacaauru beraihane coina. Inae satiin besautiaane baihate, rai leruhin
    teeuruhane coina que amihanenaa inaaureraauru cachaauru rai teein ratiriin amue.
  mcd-NT: —Nicacahuun un afanan ahuara futsahuunoa un mato yoi mato tapimashquin.
    Mau ifoan ahuun mau ano fimi ahuun anu uva fanani. Ascashon ahuun fimi ica cuscan
    toquiri cunuacuni ahuun fimi fana ahuaton chaca huanonma. Asca huatan mai quini
    huashon amuran uva huashon ahuun tau puama puama anifo ahuun fimi unu fiishcaquin.
    Ascashon toquiri cuyacoin masoni anoshon ahuun yonomatinin cushushonon. Asca huaquin
    anaitishon futsafo yoini ahuun mau cushushononfo. Asca huafaini mau ifo mai futsa
    ano cayoni.
  urt-urt: Jisas plihe ŋana lenge na, “Yusyunde wusyep tapimbilme ŋoinde. Miyeꞌ ende
    kin ŋende wah wain ende pe, kin yai tehei wah uku. Kin ŋere lem ŋoyorꞌme. Nato
    wah meleꞌe luku pe, kin ŋiche ŋeheh ende ŋaiye ka jin yisyerꞌe wain esep. Topoꞌe
    kin ŋende yukoh hlaꞌ ende nanah hlaꞌ ŋaiye lenge miyeꞌ ka yurp yil yunuh uku no,
    ka bepsime wah wain uku. Miꞌe pe, kin nasme wah uku nalme lenge miyeꞌ syeꞌ ŋaiye
    ka yende wah no, ka talame wain esep syeꞌ yoto wah uku yenge tinge. O kin nala
    el kantri ende ŋaiye sai wohe.
  kiz-kiz: Mup'helekisiaghe mfuano bhongi. Kwa jhele ni munu n'kolo lieneo libhaha
    lya ardhi. Abhiere mizabibu akajhibhekhela bhuzio, akatengenesya ni khenu kya
    kukamulila divai, akajenga ni mnara ghwa bhalinzi, na akalikodisya kwa bhatunza
    zabibu. Kisha akalota mu nchi jhenge.
  tzo-TZE: ’A'yo ava'yic yan lo'il ta xcalboxuc. Oy jun vinic la sts'un ep ts'usub
    ta yosil. La set ta corral li sts'usube. La svom ton ja' yav sventa spits'ubil
    ya'lel li sts'usube. La spas jun toyol sq'uelubil osil. La sa'be yajval boch'otic
    ta xchabiic li ts'usubtic yu'une. Jech ibat ta nom li yajvale.
  lex-lex: 'Noma Yesus Nakot owa''an la ira: “Mitlina yawalliohora id owa''an hadi.
    Ornoha ida nawuli-natniamin anggur wo''a la nhyi''ini-tlunanni ralamni. Nteman
    riwta la nhyi'' de walli-walli. Ne nahia hu''ula maka rahmi anggur turnu la ralamni.
    Nhor nia''nama nariria yatiak geni. Nwahi''a pa nhorwua noma nala nhyi''-tlunni
    anggur della riy rtimnia. Ne nla nalaun la riy ornoha.'
  dov-dov: “Amuswilile kuli ambi mambilambali. Kwakali umwi mwalumi, mukamwini munda
    wakabyala masansa, wakayaka lubaya alinguwo; wasikusya chikandilo mukati kawo,
    wayaka ngánda yamujulu, alubo wakayiboleka kuli basikulima masansa. Mpawo wakaya
    kulichimwi chisi
  rgu-rgu: Boe ma Yesus tui seluꞌ nasasamaꞌ esa bali nae, “Manuu daeꞌ esa nau sele
    ai anggor neuꞌ ria daen bibiaꞌ esa. Ana heu kofeoꞌ naan, ma tao bak fo ela hee
    oe anggor neuꞌ daleꞌ. Ma nafoa uma nanea demaꞌ esa. Ana seba okaꞌ ria fee mana
    noi ra, fo ara roin ela rabatiꞌ buna-boaꞌ ro ni. Boe ma ana leo nusa dea neu.
  toc-NT: '’Na̠ cakax­pat­pa­rátit eé aktum­li̠túm takalh­chu­huí̠n: Maktum quilh­ta­macú
    cha̠tum chixcú xpu̠­chiná aktum lanca pú̠cuxtu chalh nac xca̠­tu­huá̠n lhu̠hua
    xali̠­chánat uvas. Luu li̠huana̠ sti­lim­pá­calh, antá lacatzú tlá­hualh aktum
    xpu̠­chitni hua̠ntu̠ napu̠­lak­chita xuvas acxni̠ nacha̠y, y aca­li̠stá̠n tlá­hualh
    aktum lanca torre la̠qui̠ antá tla̠n namak­ta­kalhko̠y xli̠­lanca xta­chaná̠n.
    Acxni̠ chú luu li̠huana̠ li̠s­cuj­ko̠lh xlá ca̠ma̠­cuentáj­li̠lh maka­pi­tzí̠n
    tasa̠­cuá̠n a̠má lanca xta­chaná̠n, porque xlá alh mákat nac a̠laca­tunu ca̠chi­quí̠n.'
  ulk-1902: 'Uaba aserare nerute mer babisdarie: Nerute tarim le, E ikeli tabara uina
    gedub, E kar dirumed, a daiui abele uteb uina detager, a ko ikeli au kar, E uiabim
    nakuarare gaire uina gedub le, E bakeam muriz gedim.'
  som-som: Maqla masaal kale. Waxaa jiri jiray nin oday reer u ah, oo beer canab ah
    beertay, oo ood ku heeraaray, dabadeedna god macsareed ka dhex qoday, oo munaarad
    ka dhisay, oo niman beerrey ah u kiraystay, oo dal kale tegey.
  mam-C: 'Ex xi tq''ma''n Jesús: Kyb''inkuji''y juntl techil lo: Attaq jun tajaw tx''otx''
    ok tawin tqan uv. Ok tq''o''n jun ch''laj ti''jile, kub'' tb''inchin jun b''inchb''il
    ta''l uv, ex jaw twa''b''in jun xkyaq''te te tzajb''ilte. I kyij b''ant kyuk''a
    jte''b''in aq''nil tu''n kymanin ti''j, exsin xi''tz toj jun tb''e najchaq wen.'
  ndj-ndj: Yesu kadeta, “Mpikanishi chilangushilu chingi. Mundu yumu muna nyumba alimili
    chitava cha misabibu, kachishengiteshela luviwu, pambeli kakumba lyowu lya kukamila
    misabibu, kajenga lidimililu. Pambeli kalihadika kwa valimi, mweni kawuka kayenda
    mwanja mtali mlima wingi.
  mbj-NT: 'Ti m'' Jesus ky hadoo sa hã: —Bë maa newë hahỹ panyyg seeh —näng mäh. —Hỹ
    hadoo aj''yy bejoom hõm uwa häd näng do ta joom. Tahedëë hõm. Ti tagagoos uwa
    bëëh hood tagatsi hyb n''aa. Ti tamoo wäd sooh p''op nu däk do joom hagã n''aa
    tyng. Tii b'' tabahaëëj däk ta joom banäng do ta kaser n''aa sa hã. Ti ta danäh
    bahõm dawëë.'
  lat-VUC: 'Aliam parabolam audite: Homo erat paterfamilias, qui plantavit vineam,
    et sepem circumdedit ei, et fodit in ea torcular, et ædificavit turrim, et locavit
    eam agricolis, et peregre profectus est.'
  ngp-ngp: Yesu niyo agamba, “Tegelezeni mliganyizo mtuhu.” “Kwandaga na mnt'hu mta
    nk'honde yakwe, ahandaga mizabibu, niyo aizengela gomela, niyo asimba bome dyo
    kuhondela no kuzenga hant'hu henuke hakumvikila Mnungu cho wamizi, niyo awiikiza
    kwa walimi wamwenga, niyo yehe atamba.
  enq-2: '“Kongali pii mende apata lelyona salapape: Anda tange mendeme yuu mende
    kakopatala, waene ee pokea. Pokatala dii lyao waene ipange nyalanya dii dupa indyepenge
    yuli mende tombao wasia. Wasetala ee doko kandao isoo pitipenge anda ketae mende
    pia. Dopa petala baame waene dii mendatupa tange nyepengena lao, ee pokenge akali
    mendatupa lamaitala, ee doko isoo katekena lea. Dopa latala baa yuu londati mendenya
    pao katea.'
  eng-ASVBT: 'Hear another parable: There was a certain man that was a householder,
    who planted a vineyard, and set a hedge about it, and dug a winepress in it, and
    built a tower, and let it out to husbandmen, and went into another country.'
  mna-mna: 'Mi Yesu iso pizin mini ma iso: “Kuŋgun talŋoyom mi keleŋ sua tooroŋana
    toro ti. Toono katuunu ta, ni iurpe toono kini mi ipaaza ke baen pa. Mi ipo siiri
    ma iliu, mi iurpe baen piiziŋana muriini, to ipo beeze ta isala kor, bekena uraata
    kan timbot sala mi matan lala pa baen lene. Iurpe koroŋ ta boozomen ma imap, to
    izem la kizin wal uraata kan naman be matan pa, mi imaŋga ma izem kar kini, mi
    ila imbot pa lele pakaana toro.'
  myw-myw: '“Kabebay kweitan kunages: Tamwey teitan isop gleip babaw, bigulen gleip
    waseg; kay kaytan isop wadadan bag palavas, bo imlavag anakal; wayn kasinen ivkaes
    ikous; tamtakavatein bag nabunatum iwlul ikous; ivatam wasigeis gamag mwasanin
    va̱gan kid bimtakavates inabag; mo inoun in kweitan ven.'
  sby-sby: Yesu walambeti, “Kamunyumfwani mukoshanyo naumbi, Muntu naumbi walikukute
    libala. Mulibalo'mo walabyalamo minyansa, walebaka luba kushinguluka libala lyonse,
    walaimba cisengu mwakutyanina minyansa, walaibaka lupingwe lwa kupembelelapo libala.
    Panyuma pakendi walalibwelekesha libala lisa ku balimi, nendi walaya bulwendo
    kucishi cimbi.
  sll-sll: “Ena ha ta di ni teralga piro. Yal ta ganba bir weni dinamia. Dinangure
    u sire er wain kunamia. Kulere miling honangwo pere wain niri dirala dire maul
    ta wu enamia. Wu erere u si mo pire mini bani oo kere wain i kene ol monamia.
    Monangwo ganba i yal tau te olere, hong yali ere pi milin ta namia.
  yaq-NT: ’Juchi seenuk, jita ta'abwikut nokaka in teuwaa'uta eme'e jikkajine. Ju'u
    senuk, bwe'u wajta atteakame, junama'a juebena pa'asi ouwom ja'abwak. Inika'a
    intok a' koratuaka, ket pa'asita ama ba'awa'u betchi'bo senuk yaak. Intok si'imeta
    a suua betchi'bo, mekka jikau tetam nat chayak. ’Chukula ini'i, junaka'a waj echita,
    wate tekipanoareeommeu tomipo a' reu teboka, mekka bicha yeu siika.
  uro-uro: “As ngäni nari angätni ama enge na ama siqutki. Maos dä qale akni ama ivätki
    arha ik kärakni i qa qutnanokt ama qauligleng bät aa etki qärqiglengni i rhat
    tes igleng i ama wain. Näkt ka mualat na ama surqa namet igleng dä qosaqi qa nges
    ama uqupka ama mor qa nanokt ama qauligleng angät gavam iva rhit täkbrät ngät
    e. Näkt kosaqi qa rhäk pät ama näski ama uiu qi ivakt iva ama latta rhat narhäksärha
    ama etki näda at täväs. Qa mualat toqoräkt näkt ka von arhani ama latta rha aa
    lat iva rhat tualat na ngät bä ba qa iva nasot dä va rha rhatmät na ama qauligleng
    angät gavam iva angätni bä ba ama latta dap pa angätni bä ba qa. Näkt ka met sävät
    aosni ama ivärhäs.
  ita-1885: 'UDITE un''altra parabola: Vi era un padre di famiglia, il quale piantò
    una vigna e le fece una siepe attorno, e cavò in essa un luogo da calcar la vendemmia,
    e vi edificò una torre; poi allogò quella a certi lavoratori, e se ne andò in
    viaggio.'
  muy-muy: 'Yezu àhi ana tay keti : « Bumi slimi ana ma *gozogul nahaŋ keti : Bay
    ga vədaŋ nahaŋ àbu nahəma, àjavù məŋ ga zlam a vədaŋ gayaŋ ni vu, àcafəŋ azlaw
    tekesl, àgraya məlaŋ ga məɗucaya yam ga bəza ga məŋ ga zlam na, àkay ləli zəbalani,
    mis acəlkiyu ka ahàr gani ga majəgay vədaŋ ni. Kələŋ gani àfivù vədaŋ ni a ahar
    vu ana mis ti tə̂wəs, mək àsləka, òru e mirkwi zlam gayaŋ.'
  kqc-kqc: '“Mokena ago yokoi neidefo: Yava biyaguna amiye yokoi bi waini meko muro
    varisi kota mina buru risi waini meko itei rina di kono ruba goesi ota rina vene
    di fata risi muro nari rena vene be ini nanaka moigika nimasi yava ika oto diyo.'
  tav-tav: '’Ape wame queti buio majiorica wame mʉjaare yʉ ĩ buiopa. Apiya: Pairo
    oterique ʉpaʉ cãñupʉ. Jĩca weje caoteyupʉ ʉje miji wẽri cãni weje. Ote, cajani
    jãcõañupʉ ti wejere. To bairo átiri jĩca paʉ ʉ̃taa capairicapʉre ʉje ocore cʉ
    caripe jãpa corore caquenooñupʉ. Áti yaparo caʉmʉari wii cájupʉ jee rutiri majare
    cʉ catʉjʉpa wiire, jee rutirema ĩi. Cabero aperopʉ aáteñaʉ aágʉ ocõo bairo caĩ
    cũñupʉ aperãre: “Yʉ ʉje wejere yʉ cotebojaya. Yʉre mʉja cacotebojaro mʉjaare yʉ
    joogʉ carecomaca caricare.” To bairo na ĩ yaparo aperopʉ cáaáteñaʉ aájupʉ.'
  eng-ULB: Listen to another parable. There was a man, a landowner. He planted a vineyard,
    set a hedge about it, dug a winepress in it, built a watchtower, and rented it
    out to vine growers. Then he went into another country.
  spa-VBL: '“Esta es otra ilustración: había una vez un hombre, un terrateniente,
    que plantó una viña. Puso una cerca alrededor de ella, hizo un lagar y construyó
    una torre de vigilancia. La alquiló a unos granjeros, y luego se fue a otro país.'
  fra-_FOB: 'Écoutez une autre similitude: Il y avait un père de famille qui planta
    une vigne; il l''environna d''une haie, il y creusa un pressoir et il y bâtit
    une tour; puis il la loua à des vignerons, et s''en alla faire un voyage.'
  hau-ULB: Ku saurari wani misalin. Anyi wani mutum, mai gona. Yayi shuka a gonar,
    ya shinge ta, ya gina ramin matse inabi a cikin gonar, ya kuma gina wata hasumiyar
    tsaro, sai ya bada hayar gonar ga wadansu manoma. Sai ya tafi wata kasa.
  mal-mal: മറ്റൊരു ഉപമ കേൾക്കുവിൻ ധാരാളം ഭൂപ്രദേശമുള്ള ഒരു മനുഷ്യനുണ്ടായിരുന്നു അവൻ
    ഒരു മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കി, അതിന് വേലികെട്ടി, അതിൽ ചക്ക് കുഴിച്ചിട്ട്,
    ഗോപുരവും പണിതു; പിന്നെ മുന്തിരി കൃഷിക്കാർക്ക് പാട്ടത്തിന് ഏല്പിച്ചിട്ട് മറ്റൊരു
    ദേശത്തുപോയി.
  kkc-kkc: “Osoloso see hee hagee wudu takoo dui. Biame heeso homolee eyo amaye homolee
    mapoo geleipi ko segeiso, osoloso pee maga beeleeso. Osoloso ko i debilame yo
    ou poogoloso homolee egee gibadalame doko moso tegeiso. Osoloso yayo homolee bali
    odoo abo mapoo beye doloso, yo see mi eli sage mapoo badalame diso.
  urd-GVR: Ek aur tamsīl suno. Ek zamīndār thā jis ne angūr kā bāġh lagāyā. Us ne
    us kī chārdīwārī banāī, angūroṅ kā ras nikālne ke lie ek gaṛhe kī khudāī kī aur
    pahredāroṅ ke lie burj tāmīr kiyā. Phir wuh use muzāreoṅ ke sapurd karke bairūn-e-mulk
    chalā gayā.
  far-far: Sa Jesus fata lau fuada ka 'uri, “Mulu rongoa basi te tarifulae lau. Te
    wane baita nia fasia na oole grep. Ma nia saungainia sakali kalia, ma ka 'elia
    te kilu fuana mangisilana fue grep ki fua saungailana waeni, ma ka saungainia
    te lume fuana folo 'usia oole. Ma nia ka alua na oole nia laona 'abana wane ki
    ne kera rao 'i laona. 'Urinai, nia ka leka na 'ana 'uria ta mae fere tau.
  suz-BL: मिनु येसुमी “लो, अर्को कथा का नेनीने। मुर कामी अङगुर ख्रुम्‍शा, थारपु हिरशा,
    अङगुर ख्राक्‍तीक नु वोइक्‍तीक सेल्‍शा, बुम्‍था पाइब माल्‍शा, मेको आन कली गेशा
    वोइश्‍शा, अर्को रागी लमाक्‍त। यसैया ५:१-२
  car-NT: “Amy terapa onumengatopo auranano etatoko. Amy auto jopotory tywaije man.
    Maina ta winu me tykapymy wonatopo typonje i'wa man. Moro maina tyjarando i'wa
    man. Moro wonatopo epery aikukato'man tatoka i'wa man. Kawo amy o'po'to'man tyka'se
    i'wa man. Irombo tapema me amykon maina pokonokon apojomanon, moro maina eneto'me
    i'waine. Morombo wyino amy tyseno aitopo 'wa ytopo'se kyny'san.
  amp-amp: Jisasr tfit wom kfo nhombra mrokfot yakhato kfo memorm, “Wawanyko. Wom
    yimar wain swirt htamor. Wain tofm nuhtanihato gnat gna habrimort. Gnanihato muhr
    toumorr wain yukharoh yahot kembiftyukr. Ndt inji hingrnanihato tfit nd wain swirthu
    rhu yukatohyuk kumba kunyr hingrnamorr. Be inji hingrna tanymortn wom yimam yakhato
    nd mswirthu tohukatohhato yukharoh nayak nhta yuham nayak dbkafhato ror be wom
    kmimn toh habrimor.
  bht-bht: '“इक होर कहाणी सुंणा: इक माणुऐ बागे च अंगूर लाये। उनी बागे दे चारों पासे
    बाड़ लगवाया, कने इक जगा अंगूरा दे रसे जो निचोड़ने तांई बणाई, कने निगरानी रखणे
    तांई इक उचिया जगा पर कमरा बणाया। फिरी उनी बागे जो कुछ किसाना जो ठेके पर देई दिता,
    कने परदेस जो चली गिया।'
  eng-NOY: Hear another parable. There was a householder, who planted a vineyard,
    and set a hedge about it, and dug in it a wine-press, and built a tower, and let
    it out to husbandmen, and went abroad.
  cub-NT: 'Jesús, yópe arĩ, buede nʉrejame náre: —Apeno jã́ri dápiarĩ mʉje d̶arãjiyepe
    aino ji coyʉquiyede jápiajarã mʉja. Cũinácʉ cʉ̃rami upacʉ doaicõjequemavʉ jiore
    ʉ́yaimuque. Doarĩ bʉojarĩ, d̶aicõjequemavʉ biaidore jio tʉrʉvai. Aru ũicõjequemavʉ
    cobede ʉ́yai pipoicobede. Aru d̶aicõjequemavʉ ʉ̃mʉjʉriñami cʉ̃ramine, jiore coreipõecʉ
    ʉ̃i jã́quiñamine máre. Caiye iyede mead̶arĩ bʉojarĩ, vorĩ earĩ jiore memeipõevare,
    epequemavʉ náre, ne memecarãjiyepe ayʉ ʉ̃́re. Ina memecaipõeva ĩnajivʉ batequémavʉ
    apeboa ʉ́yaiboare, ne memeiye boje. Aru nʉquemavʉ ñai jio upacʉ apeno joborõi.'
  ita-1927: 'Udite un’altra parabola: Vi era un padron di casa, il quale piantò una
    vigna e le fece attorno una siepe, e vi scavò un luogo da spremer l’uva, e vi
    edificò una torre; poi l’allogò a de’ lavoratori, e se n’andò in viaggio.'
  lww-lww: Ana Yesu pisi ke pan la na wa, pisa pisape “Amiu ayagogon ruru si p̃akaiwa
    tap̃ena nini, nap̃a pisayu yerkawa tai, amio kiena lokilm̃asm̃as tai. Yaru nene
    kila ruru kiena yo nene nap̃a kila kove m̃arera tai telivi piora ea, a kila kana
    lelena navieplanen was nen m̃asm̃as, a kila m̃ena kana lele tai nap̃a pa metava
    nap̃a yaru kilia wiyu va se ea, vena visuar lokilm̃asm̃as nene. “Ana e pogos tai,
    yerkawa nene sinenan sape yalor re va e purvanua tap̃ena tai, ana naga mligan
    kana lokilm̃asm̃as nene e limana ne yaru la p̃asia ayum̃aenia, ana aul vania.
  ckb-ckb: '«گوێ لە نموونەیەکی دیکە بگرن: خاوەن زەوییەک هەبوو ڕەزێکی چاند و پەرژینێکی
    بە دەوریدا کرد، گوشەرێکی ترێی تێدا هەڵکۆڵی و قوللەیەکی چاودێری بنیاد نا. ئینجا
    دایە دەست چەند ڕەزەوانێک و گەشتی کرد.'
  nas-nas: “Napoꞌ niiꞌnung mirumiruꞌkoo taarakiriai. Aung aaꞌ tee naning narung ovoring
    otokoꞌnung bakaang kansiꞌkoo mintoonau uaininau keempura. Eeꞌnoko parampuuꞌ tenau,
    dinkung nenkeꞌuuꞌ uaini miiꞌdoma tenau-koong. Eeꞌnoko pava tarenava siaruaꞌ kanivuuꞌ.
    Teketa niiꞌning nantoong tenau tare-antavurira niiꞌnameensiꞌkoo tenkenuuꞌ.
  uvl-uvl: Iok, Iesus hele lange hana papalauna nemur ke teke, “A longo at nga lek
    helekinga ala nei pule. Nga etuene none tue uain nga nena ich unne. Ke het pe
    haua ana mapuo ke liuliu tom. Pe nga ume neu letena, non neu selia polo e ke uain
    nganangana ana nenge te pip hotote eina. Pe pule umeia pele sase ngana e ke iri
    nenge tenau elele ume neu te tutu ia. Ke het tunge ume neu ke langa hana hel peria
    ke tenau ele, pe i lohaka ke langa kileng tau ngana e.
  eng-BBE: Give ear to another story. A master of a house made a vine garden, and
    put a wall round it, and made a place for crushing out the wine, and made a tower,
    and let it out to field-workers, and went into another country.
  ixl-CNT: Abꞌitaj vaꞌt u kꞌamich kam tzaꞌ. Atich maꞌl u bꞌaal nitxaꞌ, ichik untanul
    iuuva tu vitxꞌavaꞌ. Utz toksa peꞌ tiꞌ. Ikꞌot maꞌl pachꞌbꞌal tetz uuva tuul. Inukꞌ
    jeꞌ maꞌl u tꞌankin xeebꞌ tetz u chikobꞌeꞌm. Ech taqꞌtuka kꞌam tunjolol kꞌamol.
    Utz bꞌen tzian.
  xsi-xsi: Ŋineŋga Yesu ipainzi tamâta ŋalaŋala mine tu, “Miki kaloŋo ŋgua tambirâŋa
    toŋge. Tamâta toŋge ipâu tâno waini toŋge aku ipa ŋgumbi ŋana. Aku iveta wewe
    lâ tâno ilo, itogo kondo ŋana sipale waini kapula tu punu-punu kâ, aku ipa pâla
    ŋana tamâta ma simo ilo sio ŋana tâno kâ. Ŋineŋga io tâno ŋinde lâ tamâta pinde
    mbaunzi ilo ŋana sikatona ku sikai wurâta ŋana mbumbu lâ tini. Ŋineŋga tâno warika
    iyoka ilâ pa nia malawae toŋge.
  crx-NTPO: “Nja 'uyoo be nawhutnuk-i be nohdutásnelh. Soo zólhts'ai'! 'Ilhoghun yoh
    whumoodih-un, 'en haniyeh k'et 'uhoonla, 'ink'ez mai ts'ekoo too' chun 'ananla.
    'Ink'ez whuna'niztl'oo. 'Et tsak'et hahónkai mai too' 'utahahúlhtsus-un, 'et cha
    neóonin'ai. 'Ink'ez ook'ut yutist'en-i cha wheni 'uhinla. 'En la njan haniyeh
    k'et ndunne ha' nulhyehne butl'ahón'ai, 'ink'ez nilhdza' keyoh ts'e whinya.
  kan-OKCV: '“ಮತ್ತೊಂದು ಸಾಮ್ಯವನ್ನು ಕೇಳಿರಿ: ಒಬ್ಬ ಯಜಮಾನನು ದ್ರಾಕ್ಷಿಯ ತೋಟವನ್ನು ಮಾಡಿ ಅದರ
    ಸುತ್ತಲೂ ಬೇಲಿ ಹಾಕಿದನು. ಅದರೊಳಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ತೆಗೆಯಲು ಆಲೆಯನ್ನು ಅಗೆದು ಕಾವಲುಗೋಪುರವನ್ನು
    ಕಟ್ಟಿ ರೈತರಿಗೆ ಗೇಣಿಗೆ ಕೊಟ್ಟು ದೂರದೇಶಕ್ಕೆ ಹೋದನು.'
  bbb-bbb: Areme Jesu fu una kiae, Na una vua be mena kuariako fiefo. E be fu aesakae
    fuone ijia juae mena areme faere kira ufuaenoena arei. Areme fune guove ijia are
    be bu ijia karina juare samuadufuo ije sama areme uri e bino kemo bu juare ije
    samuakoga fune are mumabo be vae.
  blw-blw: “Changrényu ngén hen antoy kasen paniyê,” way ekat Jesus. “Wachan ihay
    tagu way minur-ana hen lotana ah greps way mafayah hen fungana. Yachi yag enaradna
    hen anchi minurana yag anat agé mampatoktok ah fato ah manlechehana hen fungana.
    Yag annaat agé epa-amma hen akayyang way paranha ah iggawan hen anchichay mangguwarcha.
    Yachi yag annaat epa-afang ah safaliy tatagu yag lommayaw way i namfiyahi ah safaliy
    lota.”
  tam-2017: 'வேறொரு உவமையைக் கேளுங்கள்: வீட்டெஜமானாகிய ஒரு மனிதன் இருந்தான், அவன்
    ஒரு திராட்சைத்தோட்டத்தை உண்டாக்கி, அதைச் சுற்றிலும் வேலியடைத்து, அதில் ஒரு ஆலையை
    உருவாக்கி, கோபுரத்தையும் கட்டி, தோட்டக்காரர்களுக்கு அதைக் குத்தகைக்கு விட்டு,
    வெளிதேசத்திற்குச் சென்றிருந்தான்.'
  azz-NT: 'Huan ijcón in Jesús quinnextiliaya imomachtijcahuan ica nijín nexcuitil
    huan quinilij ijcuín: ―Xicaquican ocsepa ocsé nexcuitil. Se tagat patrón quipiaya
    míac ten niaxca huan quitocac sequi uvas tactzon tech ne imila, huan quichihuac
    se corral, huan tachcuac se tayohual campa huelis quipatzcas in uvas taquilot.
    Huan no quichihuac se hueyi tepamit para huelis quipanitas ne uvas cuouta para
    tajpías. Huan cachi satepan in patrón quitepialtijteu ica renta ihuan senme de
    nijín tequitini. Huan in patrón yajqui paxaloto huejca itech ocsé país.'
  spa-RV-1909: 'Oid otra parábola: Fué un hombre, padre de familia, el cual plantó
    una viña; y la cercó de vallado, y cavó en ella un lagar, y edificó una torre,
    y la dió á renta á labradores, y se partió lejos.'
  csy-csy: 'A dang sontena ngai lai vun: innteakpa khat in sapit huan sung ah sapit
    cing hi; a kimkot pan dal um in, sapit sukna mun dum to hi, teitan te zong daw
    in, huan naseam te sap thaw tu in zawn a, ama sia ngam khuala mama na ah khualhaw
    hi:'
  mxq-NT: ’Mʉdowdʉ tya̱dʉ jatuꞌugʉ ijxpajtʉn. Tuꞌugʉ ja̱ꞌa̱y oj tkojy ja uuvʉ kam.
    Ta tnageemy es dyaꞌʉyʉʉy ma̱ dyajnipátʉt ja uuvʉ ko yajwinma̱ꞌa̱dsa̱ꞌa̱nʉt, es
    tkojy tuꞌugʉ potsy kʉjxm ma̱ mba̱a̱t jam nꞌijxkákʉm es ngwentʉꞌa̱jtʉm tʉgekyʉ.
    ’Oknʉm tmooy aniꞌxy ja uuvʉ kam mʉt wiink ja̱ꞌa̱yʉty, es tsyoꞌonnʉ. Jagam nax
    jagamga̱jpn oj ñejxy.
  tzj-NT: Camic tec'waxaj chic jun ja c'ambal tzij ja xtinbij chewe ri'. C'o jun tatixel
    c'o jun rchenoj, uva rticon chwach. Xucoj pa q'uexton, xuc'ot jun jul chipan ja
