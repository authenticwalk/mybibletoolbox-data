  kaq-NT: Huetsa jahan haxeti joi nincanahue. Huesti jonin ta hani huaijanishqui.
    Jahuen huai banaxon, jahuen senenjatibo honantijanoxon chiquebohanxon, hahan bishtaxmatijaxon,
    janoxon coiranti xobojaxon, jahuen huai coirantibo yohihax joribiyanoxon cahi
    caresscai.
  ahr-ahr: आखो एक दृष्टांत ऐकी ल्या, एक माणुस व्हता, त्यानी द्राक्षमया बनाडा, त्याना
    आजुबाजू वडांग करी, त्यामा द्राक्षरसकरता कुंडी बनाडी अनं माळा बांधा अनी दुसरा शेतकरीले
    बटाईवर सोपीन परदेशले निंघी गया.
  sgb-sgb: Amêhên, nangalimbawa yay na êt hi Apo Jesus, ya wana kanlan ampanggilam,
    “Minghan main lalaki ya nag luta ya tinamnan nan ubas. Bayo binakoran nay habayto.
    Nangali yan pangiunaban hên ubas, haka ya êt namairêng hên tawer ya pagbantayan.
    Impatsiwala na ha kaatag ya ubasan na, ta maglaêh ya ha kaatag ya bansa.
  vie-1934: Hãy nghe lời ví dụ khác. Có người chủ nhà kia, trồng một vườn nho, rào
