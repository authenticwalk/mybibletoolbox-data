  unx-unx: “ୟୀଶୁ କାଜିକେଦାଏ, ଏଟାଃ ଆଡଃମିଆଁଦ୍‌ ଜନ୍‌କା କାଜି ଆୟୁମେପେ । ମିଆଁଦ୍‌ ଲୟଙ୍ଗ୍‌
