    Aisati yovetsiquiro intsinacaitantearori oitsoqui, aisati onanteari oja. Yovetsiquiro
    pancotsi jenoquitatsiri yamenacotantarori savicatsiri ora panquirentsi. Impoiji
    icantiri pashini ishaninca: “Meeca nocoi pamenenaro novamashite, aisati pintsameetacotenaro”.
    Icantiri: “Ari”. Impoiji ijatanaque yora ashitarori ovamashi pashiniqui quipatsi.'
  eng-WMB: “Hear another parable. There was a man who was a master of a household
    who planted a vineyard, set a hedge about it, dug a wine press in it, built a
