  san-MAL: അപരമേകം ദൃഷ്ടാന്തം ശൃണുത, കശ്ചിദ് ഗൃഹസ്ഥഃ ക്ഷേത്രേ ദ്രാക്ഷാലതാ രോപയിത്വാ
    തച്ചതുർദിക്ഷു വാരണീം വിധായ തന്മധ്യേ ദ്രാക്ഷായന്ത്രം സ്ഥാപിതവാൻ, മാഞ്ചഞ്ച നിർമ്മിതവാൻ,
    തതഃ കൃഷകേഷു തത് ക്ഷേത്രം സമർപ്യ സ്വയം ദൂരദേശം ജഗാമ|
  tam-TCV: '“மேலும் ஒரு உவமையைக் கேளுங்கள்: நிலத்தின் உரிமையாளன் ஒருவன் இருந்தான்.
    அவன் ஒரு திராட்சைத் தோட்டத்தை உண்டாக்கினான். அவன் அதைச் சுற்றி வேலியடைத்து, பழங்களைப்
    பிழியும் தொட்டியையும் ஒரு காவல் கோபுரத்தையும் கட்டினான். பின்பு அவன், அந்தத் திராட்சைத்
    தோட்டத்தை சில விவசாயிகளுக்கு குத்தகைக்குக் கொடுத்துவிட்டு, ஒரு பயணத்தை மேற்கொண்டான்.'
  mit-NT: ’Cunini‑nsia, vàchi cuàhìn nacani inga ejemplu. Nì ìa iin lamú nì dànándèe
    nducu yòhò sì‑uva nùù ñuhù xí‑né, te nì quida‑ne corra‑ñà. Dandu nì quidavàha
