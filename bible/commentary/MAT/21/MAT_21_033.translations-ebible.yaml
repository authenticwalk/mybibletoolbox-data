  bhl-bhl: 'Yangeko, iti weng mak bokoyemomele: “Alik yu nem fakam weng kale kilele
    kililina! Musun sen kayak kunum mak wain musun bilal mak kaise te. Kaisomi, e
    wati mak fokosomi, musun be falal amol ke kolewsomi, wain dem kuluko, ok dubelet
    keleweko, dem emikel ok emikel amen amen kolewkabe kawin tem mak dikeko, fe e,
    mali musun atemin kunum mak im am tiak mak keko, gese te. Gesomi, musun be elo
