    wajumak aentsun: ‘Atum ju takastajum, dutikakjum minash sujustajum’, tusa susa
    ukuak, nigka tikich nugkanum atushat weuwai.'
  kyc-kyc: Yesumi kongwalu pii mende laro selapape leya. Akali kamongo mendeme isa
    girapo ee mende pipala kame piya. Dokona girapo ee kame pipala wara piya. Kalyuo
    pyarakwalana girapo jinginya ipwange pao seraŋa lao kanana yuwale kyasiya. Kyasapala
