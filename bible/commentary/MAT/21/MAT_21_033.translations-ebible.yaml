    more so, mat qelige numa arike.
  con-NTPO: 'Paña''faja va faesu condase''choma: Fae ande na''su tise andenga ovaccuve
    jon. Jomba tseccuma ttu. Ttupa patu changove ñoña ova tsa''ccuma somboeña''chove.
    Toya''caen se''fatssia tsa''ove''qque tsao''ña tsa''ye tisu caña''jeña''chove.
    Pa''ccoma ñoñamba na''suja faesu semasundeccunga tsa ovaccuma afe cuintsu sema''faye.
    Semamba taipa enttingeve na''sunga''qque afe''faya''choe. Andema afepa ccani japa
    can''jen.'
  ghs-ghs: Hiireqi Dzesui Abi mimi ma qetaqeta abike hee, Ana qahura noo teeke paha
    hiiremi nookare. Ttoka teeho mai noi bai meeho dzoo eeteta. Eka oke dzaaroqi oke
