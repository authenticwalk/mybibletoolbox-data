verse: MAT.021.033
translations:
  kpx-kpx: Iesuu hoto ke loui gabiaito tota dovudovue hoto mole loui ata kebia namigevei
    avoe, “Di deiada mole louge evive. Vatae biage moleu bulue doga vai avuemo hote
    mole uaini haevei vavavemo hala houi bulu ke naliveve o mole egetana hounu. Isi
    uaini ke bai vunahaveveho abata mole lovonu. Kateaito haeavamoleve taliho au bulu
    ke mai ata degomole ovei isiviale abu buluve ke nalisi. Isito halei haeavamoleve
    deiai tinu.
  okv-H: Eto Iesu na Judea ta okokose ta ke ijie einge ena, “Na timu hatirari ke nei
    aisona ingivujo. Iji vahai enda mamo vahai na pure andage eto ‘grape’ ve koveto
    huga tiginu irae enu ‘grape’ be haito saheto mu humbasora amita hoto kovenu irae
    enu pegene eagora simba ue iresora amita gaga i ta eto ‘grape’ pure ara embo humbunu
    pure uo toto enda nei ta pambuna.
  tbo-tbo: ‘Paliluwaluwa gehouna tano taniwagana binei ona nonoli. Tano taniwagana
    gologolowa ugona uyahina wine he dewadewaya i lupehiyeya, ma gali i dewaya po
    i wiwila, ma wine pihagana i dewaya, ma gasi tanona u hinena ani luwiyau numana
    i wogoya, ma tu galena itete hai ututu i lawi ma i nehalehi po i nae bala daodaona.
  mal-C: '“മറ്റൊരു സാദൃശ്യകഥ കേൾക്കുക: ഒരു ഭൂവുടമ ഒരു മുന്തിരിത്തോപ്പ് നട്ടുപിടിപ്പിച്ചു.
    അയാൾ അതിനുചുറ്റും വേലികെട്ടി, അതിൽ മുന്തിരിചവിട്ടാൻ കുഴികുഴിച്ചു, ഒരു കാവൽഗോപുരവും
    പണിതു. അതിനുശേഷം ആ മുന്തിരിത്തോപ്പ് ചില കർഷകർക്ക് പാട്ടത്തിനേൽപ്പിച്ചിട്ട്, വിദേശത്തുപോയി.'
  grc-SR: Ἄλλην παραβολὴν ἀκούσατε. Ἄνθρωπός ⸋τις⸌ ἦν οἰκοδεσπότης, ὅστις ἐφύτευσεν
    ἀμπελῶνα, καὶ φραγμὸν αὐτῷ περιέθηκεν, καὶ ὤρυξεν ἐν αὐτῷ ληνόν, καὶ ᾠκοδόμησεν
    πύργον, καὶ ἐξέδοτο αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν.
  bgc-bgc: एक और उदाहरण सुणो एक घर का माल्लिक था, जिसनै अंगूर का बाग लगाया, अर उसकै
    चौगरदे नै बाड़ा बाँधया, अर रस का कुण्ड खोद्या, अर रुखाळ खात्तर एक मचान बणाया;
    अर किसानां ताहीं उसका ठेक्का देकै परदेस चल्या गया।
  khz-khz: 'Iesu ekilato, “Parapore ta maiokamonagia: Tano gatana taa na vine aragana
    evaroato, kanana ekalaato, tano ai vine kikiagina legana etaviato, araga gitatagona
    numana maki evega-rugaato. Voia mulinai araga gitatagona talimara geriai gena
    araga eraokwaniato, ne elakato kapu taai.'
  deu-TKW: 'Vernehmet ein anderes Gleichnis: Es war ein Hausherr, der pflanzte einen
    Weinberg, und setzte einen Zaun darum, und grub eine Kelter darin, und baute einen
    Turm. Und verdingte ihn an Weingärtner, und zog außer Lands.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑zë́ nagliꞌ yetú le gunaꞌ lsaquiꞌ. Zoëꞌ bönniꞌ xan
    yuꞌu, atiꞌ bönniꞌ ni guzëꞌ laꞌ yël queëꞌ yuguꞌ lba uva. Glequëꞌ liꞌaj qui len
    bchöꞌnëꞌ lerui guiöj ga gsiëꞌ xisi uva naꞌ. Benëꞌ caꞌ tu yuꞌu xtsaꞌ ga nu uyú
    gdutë laꞌ yël queëꞌ. Niꞌr budödëꞌ laꞌ yël naꞌ lu naꞌquëꞌ bönniꞌ huen dxin, laꞌziꞌë
    quequëꞌ latiꞌ hueaj, atiꞌ gyijëꞌ yödz ziꞌtuꞌ.'
  lin-lin: 'Boyoka lisese mosusu : Moto moko alonaki elanga ya vino, atongaki lopango
    zingazinga na yango, atimolaki ekamolelo bambuma ya vino mpe atongaki ndako molayi
    ya bakengeli. Sima, apesaki elanga yango na maboko ya basali mpo ete bakoma kofutela
    yango, mpe akendeki na mobembo.'
  hns-NT: Ek doesar matlab ke kaahaanie soen. Ekgo djamiendaar raha. Oe ekgo khet
    tajaar karies aur agoer ke per bois. Tab oe khet ke gherke djamien me ekgo petie
    banaais oman agoer gor se katjare khaatien. Aur oe ek oetja dardja banaais djaaha
    se tjaaro or dekhaat raha. Tab oe aapan khet ek doesare ke bhaara karke par-des
    tjal gail.
  noa-E: 'Maimua ich Jesuupai, ’Ũrbat, deeum nem ĩgkhaadam pãrag ĩgkhakhimgui ajim.
    Maimua ĩgkhabaadëmua magjim: ’Woun ãbmua uvadö jĩirjim aajem. Mag jĩirwi, ag igaau
    thuur phʉʉrdʉpʉ̈iwi, chi uva chö piirjʉujujã waunaa, didamjã nasãdjö ʉ̈gthaa ëu
    dʉnʉʉujim aajem, ag gaaimua warp dawaa oo phʉʉrdʉdʉ aag. Mag thum wajapha wau
    sĩunaa, chawag mam khõchkhabaadeewai, chi nemjĩirdö deeum khʉʉnag alquilaapʉ̈iwia,
    ichin jũrr deeum durr warp petajim aajem.'
  eng-EMTV: '“Hear another parable: There was a certain landowner who planted a vineyard
    and set a hedge around it, dug a winepress in it and built a tower. And he leased
    it to farmers and went away on a journey.'
  mib-NT: '’Cuni sōho ɨnga jnūhun yátá jíjnáhan ró: Ni īyo ɨɨn tēe chíí ñuhun. Te
    ni nachuhun de cuehē ndehē uva. Te ni jesɨ de corral, te ni sáha de ɨɨn nuū cúhun
    ndehē un táxīn. Te ni jeni de ɨɨn vehe súcún návāha cuu coto de nɨ́ɨ́ cáhnu. ’Te
    ni stóo de nuū sava tēe sájniñu nuū, te cuu sava de ndehē jiín. Te ni tee de ichi
    cuahān jicá de.'
  lif-NT2: ये़सुरे़ याम्‍मो खे़ङ्‌हाॽ मे़त्तुसि, “वेॽस्‍मा खे़दाॽधिक् खे़प्‍से़म्‍मे़ॽओ॥
    थिक्‍ले़ङ् यम्‍बा लाजेॽदाङ्‌बाधिक् वये़, खे़ल्‍ले़ लत्‍छा इक्‍को चे़ल्‍ले़क्‍सेॽ
    लेःत्तुआङ् कुघिरि लुङ्‌धाक् से़त्तुर फाङु, हे़क्‍क्‍याङ् कुलुम्‍मो लुम्‍बाःत्
    तयुआङ् खे़प्‍मो चे़ल्‍ले़क्‍सेॽ एःम्‍मा ते़न्धिक्‌चोगु॥ इक् कोमा याक्‍साधिक्‍काङ्
    चोगु, हे़क्‍क्‍याङ् खे़न् चे़ल्‍ले़क्‍सेॽ इक्‍किन् कुभ्रे़ःङ् लक् खोःमारे़ लागि
    इक्‍मसाबाहाॽ पिरुसिआङ् खुने़ॽ लाम्‍दिःक् चोःक्‍से़ पेरो॥
  xnj-xnj: Yesu akajova, “Myuwana luhumu lungi,” Mundu mmonga mkolo nyumba alimili
    mgunda wa mizabibu, akatindisila luwumba, na kugima chiliva cha kuminyila divayi
    na akajenga mnala. Kangi avakodisi valimaji, akahamba mulima wa kutali.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Mina ronga bok na lara lavapaase poovo. Lara
    laradi ga ruuna loxongkangka la gatlo laraamang vaen teren. La ni ga bos kangkan
    i la ga xe lamamara kusu ti loplok li levendan vaen teren. La melemu ga lok loogu
    xukuxut. La ni ga raba lentaba luvuttadi min kusu dina lok tatao i la neni ga
    vas kaxat uto at lenep petpes.
  cbr-NT: 'Usoquin caxun ca Jesusan, a usoquin unin ''ati ñuiquin, ënë banaribi judíos
    unibunën ''apucama ñuixuancëxa: —Bëtsi banaribi mitsu camainun camina cuati ''ain.
    Ca ësa ''icën. Achúshi unin ca aín naënu uvas ''apáxa. ''Apáxun cënëtancëxun ca
    anuxun uvas baca biti xaxu quinioquin naëxa. ''Anan ca anuxun naë bërúanti xuburibi
    manámiira chaioruquin ''axa. ''Atancëxun bëtsi uni aín naëa bërúanxunun quixun
    ami ëbiani ca ''ura menu ''i cuanxa.'
  tee-NT: Ak'asmat'it vachu' ju ani chivinti ju iclajumputunau. Ix'alin pumatam lapanac
    ju ix'alin ixlacat'un. Chai ju yuchi ch'anlh ju xaq'uiu uvas. Chai coralhnu lacak'ex.
    Chai pok'aj'ula junta camaxtunicana' ju xaxcan uvas. Chai yaulh lakatam chaka'
    ju na putank'ai ni laich capulhistaccalh ju ixpu'uvas. Chai acsni navik'olh pus
    amach'ixtaknilh ju makch'alhcatnin. Chai ju yuchi alh makat.
  eng-LSV: 'Hear another allegory: There was a certain man, a householder, who planted
    a vineyard, and put a hedge around it, and dug in it a winepress, and built a
    tower, and gave it out to farmers, and went abroad.'
  cak-NT: 'Y tic''oxaj na pe'' jun chic ejemplo, xcha'' ri Jesús chique ri winak:
    Xc''ue'' jun achi rajaf jun ulef; xpe raja'' xutic uva pa rulef y xuya'' co''c''
    chirij. Xu''on chuka'' anche''l jun ch''uti'' pila chupa ri ulef chi niyitz''
    ri uva, y chuka'' jun torre, chi parui'' ri'' nic''ue-wi ri jun ri nuchajij ri
    ulef ri''. C''ajari'' xuya'' can pa kajic chique jujun achi''a'', y raja'' xbe
    naj.'
  pah-NT: '—Ojipea rehe kiro po ti ji pe mbo''ei ojo''java''ea pyvõ. Pehendu ti, ei
    Jesus''ga ikwava''ẽhara''g̃a nduvihava''g̃a pe xava''eve''g̃a pe no. Kohoa jara''ga
    itymi yhypoa''javuhuva''ea uva''yva ko pe, ei Jesus''ga imombe''gwovo. Aerẽ ga
    g̃wemityma rokairug̃i, ei Jesus''ga. Aerẽ ga japoi uva mu''umu''ũhava tyhya rupiaramo.
    Aerẽ ga japoi tapyjo''ara ko pe. “A''ea hugwi po ti g̃a hepiakatui nhiremitymipyra
    videira ji ve nehẽ,” ei ga. —A''ero ga ei g̃a pe: “Pehepia katu ti nhiremitymipyra
    jikoa. A''ero jykyhava rupi he''yjuhu po ti yva''ia peapoaramo ikwepykavamo a''ero
    nehẽ. He''yjuhu po ti yva''ia jiapoaramo a''ero nehẽ no,” ei kohoa jara''ga g̃a
    pe, ei Jesus''ga. —“Pyry,” ei g̃a opytavo ko pe hepiakatuavo ga pe, ei Jesus''ga.
    —Paivohu kohoa jara''ga hoi a''ero mbaigwehu po ti jijivyra''java nehẽ javo, ei
    Jesus''ga.'
  sja-NT: '—Ũrítɨ mɨa nepɨrɨru jarateeit''ee: Eujã chiparipa uva eujã uuji mãik''aapa
    t''ɨak''auk''ooji. Ichiaba bõgo mãudee ooji uva aɨde piart''ɨdait''ee. Mãpai te
    ɨt''ɨa ooji ɨt''ɨɨpa uva eujã jõma ak''ɨ p''anadamerã. Maap''eda ne-uu eujã ak''ɨpataarã
    jɨrɨji aɨde mimiadamerã mãik''aapa awara ãyaa wãji.'
  xed-xed: '«Ka mnaghunamna yu ta sana mahdihdi ɓa: Mamu sana mndu ta ŋaɓaftá fwa
    inabiha ma vwahani. Ka ŋamtá tsi ma muhul. Ka laptá tsi ta ghurum ŋa ɗitsa yakwani.
    Ka baghatá tsi ta vli ŋa nzagata ka nghay. Tahula tsa, ka fanamtá tsi ma dzvu
    ka haya ta gwal hva. Ka sliʼafta tsi ka laghwi dista luwa.'
  mks-NT: ʼCuni jo̱ho ndó ná cacu u̱ inga quia̱hva nu̱ ndo̱. Na̱sahi̱in in da̱ta̱a
    ta na̱jánde̱e cua̱ha̱ dá tó uva nu̱ ñúhu̱ dá. Ta na̱sacu da in corra yíto̱ nu̱
    do̱. Ta na̱cava̱ha da in nu̱ú cu̱hni̱ mé uva cán ña̱ cava̱ha vino. Ta na̱cava̱ha
    da in nu̱ jícó canúu da já cuu candaa da tócó ndihi dó cán. ʼA̱nda̱ já na̱sa̱ha̱n
    ndojó da̱ ñúhu̱ dá nu̱ú java na caja chúun na ña̱. Ta já na̱quee da cua̱ha̱n xícá
    da̱.
  gfk-S: 'Ma ne Jisas ga tange ta di horek: “Mu hadade tike mes na nianga harharuat
    bileng. Tike tunana a nuno tike katano pu. Iga so tike lalong na huna wain. Igom
    tumat luhutane ie ma ra busahaat, ma iga kil tike mata ing i tale ura papaas gisiane
    no puspusna wain. Iga tumat bileng tike hunghung na hot utuma nalu ura nesnes
    mur no lalong na huna wain. Be iga gil ter kike iga waak ter no lalong ta dong
    ing di ga kukule ie be di na balaure ie, ma igom hana leh baak tano nuno hinana.'
  bmu-bmu: 'Jisösnöŋ jiyök, “Dopkeu kun kewö mötme: Gölme toŋi kunöŋ wain kösö nup
    kun köla kömörök. Köla kömöta selŋi memba liliköyök. Mem liliköba kötnöŋ wain
    jout ketaŋi kötnöŋ meyök. Miaŋgöreŋ waingö ölŋi ala könanöŋ tözöhölget oŋan lalanöŋ
    geyök. Wain jout ketaŋi mi kötnöŋ memba wain yoŋgorö membepuköra galöm meme jake
    köröpŋi köweŋambuk meyök. Yuai pakpak mem teköba wain nup galöm tosatŋi miwikŋaim
    eŋgiba kewö jiyök, ‘Mönö nup memba ölŋaŋgö bahöŋi nanŋini memba bahöŋi toŋi ni
    niŋgime.’ Mewö jiba nup mi böröŋine ala eŋgömosöta kantri kunöŋ anda malök.'
  dgz-dgz: Iesu sia wan, “Maibe da sia wapena anun. Apan da taba gureip naewa vere
    sin ikukuk taun. Gureip kaumewa magose warapen menan gwat bonawan gapan urasewa
    waren. Gopat tapen men dagurak paina tun. Egak mega kwayup ta maup gapan semu
    baware garewa muga warapen menan nao nagirewa munan wan tauane amba me at da ugup
    aen.
  eng-GNV: Heare another parable, There was a certaine housholder, which planted a
    vineyard, and hedged it round about, and made a winepresse therein, and built
    a tower, and let it out to husbandmen, and went into a strange countrey.
  zaa-NT: Liudà naga' le attu comparación. Gùdua ttu enne'yu' nna guda bi planta qui'
    betsulí' le' loyu qui' bi. Bedeqquia tè bi ą li'ya, ą'hua guleqquia bi ttu pozo
    làti guxàtta cą iqquia betsulí'a para cueqquia cą inda quì'į. Ą'hua bedu tè bi
    ttu torre. Làniana betèsa tè bi lóyúa lani canu guni cą na tsina. Pero làbi nna
    guda' tè bi dia bi idittu'.
  eng-WEBSTER: 'Hear another parable; There was a certain householder, who planted
    a vineyard, and hedged it around, and digged a wine-press in it, and built a tower,
    and let it out to husbandmen, and went into a remote country:'
  guh-guh: 'Icatsia Jesús jumaitsi sacerdotevijavabelia, judíovi pijaancianovijavabelia
    ata: —Xaniavaetsia panemuxunaevere mapalivaisije. Pijaira pexainaenë pijairata
    uba ayaibacaboxaneto uvavënëjava. Bajaraxuacujinae pijaira matatoyorotsia, ibopanaxanetonë
    mataropotsia pefaratsijavata, yacaranata. Bajarapayacaranatsijava athëbëabetsia
    apia jivitonë matatoxenetsia. Bajaraxuacujinae irata mëthë cueyeta. Nexata pecueyetsimëthëjavata
    exana uvacuaibarëmene pecayujucabiabijavanexa. Bajaraxuacujinae pijauvabacabo
    tuatuajëta exananuta piapiabotsia, penacuaitsimatacabi itsa tonaveretatsi, athëbëyo
    pevetabiabecaenexa pijauvabacabo. ’Nexata bajaraponë itsamonae evetsiaexana pijauvabacabo.
    Uvabacabo pexainaenë jumaitsi petoevetsivitsijavabelia: “Pamatacabi cuainaveretsiana,
    natsicobetsatsianatsi. Pamatacabi raja cuainaveretsiana, tajajivitonë itorobiarenajë
    xua panetotsatsianame tanetopitsinexa,” jai uvabacabo pexainaenë petoevetsivitsijavabelia.
    Nexata uvabacabo pexainaenë tajë nacuayabelia pona.'
  bon-bon: Yeesu jiicige egä, “Itecijinege nuuja ngene ca agli mene. Puga ge gawe
    yageyame biname. Tabe cotäri ne erangige, waina gije itemige, cupicu ne juurige
    waina kuu ämulecame waina niiye wawena tääpume, siige cabucabu mete ne erangige
    calwacupi ne awamutame. Piba tabe biname bine calwacupi ecärimige daremu wawename,
    siige ädige cudecewe cewe me.
  nhw-BL: 'Huan Jesús quinilhui: ―Xijtlacaquilica ni huicalotl catli nimechpohuilis.
    Itztoya se tlacatl catli quitojqui xocomecatl ipan imil huan quitzajqui yahualtic
    huan tlacoyoni campa tepejpechtitla para ipan quipatzcas itlajca. Huan nojquiya
    quichijqui se tecali catli huejcapantic para ipan tlejcos para quimocuitlahuis
    nochi imil. Huan quincahuilijtejqui ininmaco sequinoc tlacame para ma quimocuitlahuica
    huan teipa ma quitlajcoitasquíaj itlajca nopa mili. Huan teipa nopa catli axcahue
    quisqui huan yajqui huejca.'
  swh-ONEN: '“Sikilizeni mfano mwingine: Kulikuwa na mtu mmoja mwenye shamba ambaye
    alipanda shamba la mizabibu. Akajenga ukuta kulizunguka, akatengeneza shinikizo
    ndani yake na akajenga mnara wa ulinzi. Kisha akalikodisha hilo shamba la mizabibu
    kwa wakulima fulani, naye akaondoka, akasafiri kwenda nchi nyingine.'
  wbi-wbi: Pulikisia nivavuule ikihwanikisio ikingi. Pwealyale umuunhu jumonga alyalimile
    umughunda akavyala isabibu, Akajenga uluvigho kusyuta umughunda ghwoni, munkate
    akajenga apa kuhujila isabibu, kange akajenga pa vwimo apa kulolelelela umughunda,
    akaviika avavombi mu mughunda ghula neke umwene akakyula.
  bba-bba: Yesu mɑɑ nɛɛ, i kpɑm mɔndu ɡɑru swɑɑ dɑkio. Yɛnu yɛ̃ro ɡoo u dɑ̃ɑ ɡbɑɑru
    kuɑ mɑ u tu kɑrɑ kuɑ, mɑ u dɑ̃ɑ bii ɡɑmɑ yeru kuɑ mɑ u ɡbɑɑ kɔ̃sobun diru bɑnɑ.
    Yen biru u ɡbɑɑ wukobu kɑsu u bu ye nɔmu bɛriɑ mɑ u sɑnum dɑ.
  eng-KJVCPB: 'Hear another parable: There was a certain householder, which planted
    a vineyard, and hedged it round about, and digged a winepress in it, and built
    a tower, and let it out to husbandmen, and went into a far country:'
  kgk-NT: 'Ha upéi katu omombe''u jevy huvixa kwéry-pe arandu rehegwa nhe''ẽ: —Pejeapysaka
    katu xe nhe''ẽ-rehe. Amombe''u-ta peẽ-my arandu rehegwa nhe''ẽ uvaty rehegwa-rami,
    he''i. —Oĩ va''ekwe heta yvy járy. Ha''e oho onhotỹ uva ojapo hagwã uvaty. Upéi
    ogweroajere imboty-vy. Ojo''o itakwa hykwere ryrurã. Omboyvate ojeupi hagwã orepara
    hagwã. Upéi ijáry oiporuruka omba''apo va''erã-pe. Hi''aju ramo, oipota omboja''o
    yva ojéupe. Ha upe rire katu osẽ mombyry oho-vy. Tetã ambue-py oho.'
  waj-waj: Na kava mmatayaa diaa mminnaa voovaudiri mmataama kiee tinai rikiaatee.
    Vaidi voovoono ari vuaina mmooriivaa vara kioo hanikiaivaa rau kioo hauyauvaa
    utu kioo vuaina iiraiyauvaa kagigainara soopaivaa hanuu teerama kioo ari mmoorira
