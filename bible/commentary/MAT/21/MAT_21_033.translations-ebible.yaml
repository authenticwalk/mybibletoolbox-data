    mʉa. To yicõari, mʉa juajama, ‘Ado cõro ñaja mani ye. Ado cõro ñaja ĩ yema’ yicõĩama”,
    ĩnare yigʉmi. To yicõari, gajerojʉ vacoacʉmi yuja.'
  pib-NT: “Gyijnakotanru satu yapkaklu. Waneru satu jeji kgisanateru. Wale gitaklu
