  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna pahat yuwit patuwesbuhka akiw. Ig awna:
    ―Ataybiswanabay. Timapnabay nawenéwa yuwit patuwesbuhka akiw. Minikwak pahapwi
    awayg mutuhe giwasra. Giwasra “uvapunen”. Ayteke ig kiyaraniwhe ini giwasra. Ayteke
    ig atikeku pahow tip nopsadminano adahan kumuktet adahan wiwhne “uva” araku. Pisenwa
    nikwe ig keh apuriwket imuwad. Ayteke ig ibekhe giwasra pabakak gikakkis nerras
    ku pariye giwasra akapriwten. Pisenwa ig tipik ta apitit nawenéwa waxri akiw.'
  iou-iou: Jesutä ude yäŋpäŋ yäwetkuk; Näk man wärani kubä täwera nadäwut; Äma ekäni
