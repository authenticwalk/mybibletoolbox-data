  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་ཡང་དཔེ་གཞན་ཞིག་ལ༌ཉོན་ཅིག དེ་ཡང་ཁྱིམ་བདག་ཅིག་གིས་རྒུན་ཚལ་ཞིག་བཙུགས་ཏེ་ཕྱོགས་བཞིར་ར་བས་བསྐོར་བ༌དང༌།
