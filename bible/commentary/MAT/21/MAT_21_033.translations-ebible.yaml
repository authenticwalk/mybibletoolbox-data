    ko̱dɔɔ‑ɔ‑rɔ, na ɔ taa ayii‑o agyi bo̱ waa‑rɔ a bo̱ kyikye si lee amo̱ nkyu‑o.
    Ne̱ ɔɔ be̱e̱ waa ko̱tɔko̱ ne̱ ba de̱e̱ ye̱re̱ ke̱mo̱ se̱ a bo̱ de̱e̱re̱ ko̱dɔɔ‑ɔ
    se̱‑ɔ bo̱ ye̱ra ko̱dɔɔ‑ɔ‑rɔ. Ne̱ ɔɔ taa sa apafo̱wɔ ko̱ fe̱yɛ bo̱ de̱e̱re̱ se̱
    sa mò̱, ne̱ ɔɔ le̱e̱ pe̱ tu kpa yɔ ke̱fɔ.
  cni-NT: 'Jero oca pashini icantiriri Jesoshi: —Pashini aisati noshiacantempiro:
