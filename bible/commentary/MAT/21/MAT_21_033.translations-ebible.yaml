  peg-peg: “ଆରେ ର ଉତର୍‌ମୁଡ଼୍‌ ୱେନାଟ୍‌ । ରୱାନ୍‌ ଇଲ୍‌ ହାଉକାର୍‌ ମାଚାନ୍‌, ହେୱାନ୍‌ ର ଅଙ୍ଗୁର୍‌
    ବାଡ଼୍‌ କିଜ଼ି ଚାରିବେଣ୍‌ତାଂ ବାଡ଼୍‌ ଡ଼ଚ୍‌ଚାନ୍‌ ଆରି ହେ ବିତ୍ରେ ଅଙ୍ଗୁର୍‌କୁଣ୍ଡି କାର୍ଚି
    ମାଚା ରଚ୍‌ଚାନ୍‌, ଆରେ କାମ୍‌ଲିୟାରିଂ ହେ ବାଡ଼୍‌ ବାଗ୍‌ ହିଜ଼ି ବିଦେସ୍‌ ହାଚାନ୍‌ ।
  txu-NT: Ne kam ajte memã atemã mỳjja'ã ujarẽnh jakreo tẽn memã kum, —Ẽ, jadjwỳ dja
    ga me ama. Me'õ ne pur rax ne kudjin kam kam amim pidjô kumex ne kadjy bu'ã kẽno
    kôkayr kum o ipôk ne. Ne kam pidjô janênh djàmã kren ipêx. Ne pidjô pumũnh djwỳnh
    ku'ê djà'ã par prêkti nhipêx. Ne kam me kwỳmã kum, —Gora me imã o djuw mex. Gora
    gê abatành ne ô ga amim kwỳo atom ne imã mũm kwỳo atom. Nãm ã me rũnhmã ane. Mebê
    idjaer'ã ne Jeju pidjô jakren me rũnh'ã pidjôo djuw mex djwỳnh jakren Metĩndjwỳnh'ã
    õ pidjôkô djwỳnh jakren kam arek memã 'ã ujarẽnho djan memã kum, —Õ pidjôkô djwỳnh
    ã memã anen kam atemã pyka 'õmã tẽ. Ne kam kam wãnh ar ba.
  eng-WEBU: “Hear another parable. There was a man who was a master of a household
    who planted a vineyard, set a hedge about it, dug a wine press in it, built a
    tower, leased it out to farmers, and went into another country.
  gnw-NT: 'Tamɨmbeu ye peve amɨjaanga reve cua: Ico penti cuimbae icorã uiquẽse vae.
    Jayave oñotɨ pɨpe jeta uva. Jayave oyoo ɨvɨ, jare uyapo uva uitami pɨpe vaerã.
    Uyapo vi penti chapapa, umae vaerã ɨvate güi opaete co re. Jayave uiporuca ico
