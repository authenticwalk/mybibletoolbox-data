    jafatinas un tore, ya janamaatquila gui manfafachocho, ya maposgüe malag otro
    tano.'
  amu-NT: '’Candyeꞌyoꞌ jeꞌ cwiicheⁿ ñꞌoom tjañoomꞌ: Tyomꞌaaⁿ cwii tsꞌaⁿ na tꞌmaⁿ ndyuaaꞌ
    niom. Tcoomꞌm lꞌo̱o̱ uva. Sꞌaaⁿ tiom ndiocheⁿ. Sꞌaaⁿ peila na nncꞌoocue ndaa na
    jnda̱ ꞌndiindyena ta̱uva. Mati sꞌaaⁿ cwii tatsiaⁿndye na nljo tsꞌaⁿ na nntsꞌaa
    cwenta ntjomꞌñeeⁿ. Jnda̱ chii tioom cwenta ntjomꞌñeeⁿ luee nnꞌaⁿ na nlꞌayana tsꞌiaaⁿ.
    Quia na ncueꞌ ta̱a̱ꞌ ntjom, nncoꞌñoom na tseixmaⁿnaꞌ cwentaaⁿꞌaⁿ. Jnda̱ na seijndaaꞌñê
    chaꞌtso nmeiⁿꞌ, tjaaⁿ cwiicheⁿ ndyuaa.'
  hin-CV: '“एक और दृष्टांत सुनिए: एक गृहस्वामी था, जिसने एक दाख की बारी लगायी, चारदीवारी
    खड़ी की, रसकुंड बनाया तथा मचान भी. इसके बाद वह दाख की बारी किसानों को पट्टे पर
    देकर यात्रा पर चला गया.'
  eng-OURB: “Hear another parable. There was a man who was a master of a household,
