  acu-NT: 'Nunia Jesús ataksha aints ainaun nuiniak: “Chikich nuikiartamu antuktaram:
    Aints uva naekrin ni ajarin araamiayi. Tura ajanka wenurmiayi. Tura uva yumiri
    juutai nu ajanmak najanamiayi. Tura ajan wainkatnun wenurmaunum yakí wajatirin
