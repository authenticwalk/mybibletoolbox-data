    ɨvɨ pe —jei—.'
  mux-mux: '⸤Aku nimba kene Yesos-ni yi-auli kanumandu alsupa nimba mele:⸥ “Ung-eku
    te wasie tambu piliai: “Kolea pulu yi te-ni unji-waen punie tepa kene pala tirim.
    Puniena sukundu luikolu ukupa no-waen kingí tepa monjumbandu tepa mimi tepa kene
    pe punie nukungí lku-takae te polu kulupa ola takurum. Yi mare kanupa liipa kene
    eninindu nimba mele: “Nanga puniele tápu tenjiku unji-monguma lkeku nokunjangi.
    Penga unji-waen-mong polu tomba kene unji-monguma moke tepu, kongun tinjingí méle
    mare eni liangi mare na liambu.” nimba punie kanili enini sipa kene yu kolea ⸤sulu⸥
    tenga pupa mulurum.'
  maj-NT: ’Tjenñju ma ngó. K'u̱e̱jñá chu̱ba̱ya manu̱u. Nku nda̱ nchi̱ná y'éntje̱ tuntsja̱jé,
    y'éngi nch'á ko̱ kits'ínnda nku a̱nte má nga ts'íónnki tuntsja̱jée̱. Kits'ínnda
    nku xjó nk'a tu̱ xi ka̱ma chúnntaha a̱ntee̱. Kitsjá sáha̱ a̱ntee̱ já xi maha̱
    ts'ínxáko̱ tuntsja̱jée̱, a̱s'a̱i ngji kjin.
  bkq-NT: 'Ilâpyryem Jesus tonlo modoram aguely: — Idataungâ wao xirâ unâ. Tâlâ myani
    uguondo uva etâdybybeom. Aituo uva ejidy nhahodânehonly tuhu imâsedo modogue.
    Onwâgâ tâtagueim nhesaguehonly, uva ekuguehoem tâjihurugue, vinhu xygatoem. Âtâ
    imeimbyry kaynâ olâ-ro waunlo aienehonwânmy tâmagazeim enuagaendo, ânguydo imeom
    nady saguwâni modo enuagaendo warâ. Ilâpyryem myani uva ejidy etaynrim modope
    nhedyly. Warâ myani eyanmo aguely: “Ypi mâendylymo-ro watay, uva xutuduo, epajigâze
    urâ agâmo” kely. Koendâ lelâ myani in-hogulymo. Aituo myani idânârâ âtunâguedybyem,
    âtâ anary iwaguenonra idâly.'
  kue-kue: “Ka ta diboglmbo ene piryo. Enge ta makan nem eremogl wain ereyagl ana
    togl ere winambodi kondo, wain nuglo dukunaglkwa maugl ta persire ana sugl moraglkwa
    pre yungu ta keingwa. Ana ye wain toglmo, kongun yomba tau sugl mogl nariyo ditendre
    ana ye ende kamun eglke ta ongwa.
  cot-NT: “Iintsija pinquemisantajiavaqueroja nonquejetacaajiaquemparogueti otsipa.
    Ichoocataque aparo caquinte yashinca iguepatsite. Ariquea imiataqueroquea ovaitsoqui
    itantotacotaqueroquea. Aisa ipeacaashicaroquea yagaticantajitaroca ovaitsoqui
    osotoajatantanaquempaca ovaja, aisa ipeacaacaroquea irisavicantaquempaca jenoqui
    amenaqueroneca cameetsanijite iramenamajaqueronijite aatonijite yaajitirotsi.
    Iroompaquea icajemajiaqueri itsipapae irishiacojiaqueneriquea. Oraquea onchoocatanaquegueti
    irojocagarantajiaqueneriquea iriatimpa. Iroompaquea yoavaetanaquequea jmm osamani.
  bnp-bnp: '“Mu longo tabu tara nivakakika: A tahona malala tara i varoa a hania na
    vain vona. I tura haluia na nure. I kelia a lovo, i kisia a tabeke ni paha bebe
    a vain vona. I haea a roho tagari. Muri i habia a hania ne huriki a bakovi ranga
    ri gi leho taro vona, i vano i havai na robo basi ia.'
  apn-NT: 'Nhũm Jejus arĩ Ijaew krãhtũmjê mẽ mẽ õ patre krãhtũmjê mã kapẽr. Nẽ mẽ
    kot tanhmã hipêx to hkukamã mẽ kãm tanhmã amnhĩ jarẽnh to. No ãm amnhĩ tã kuxi
    nẽ mẽ kãm awjarẽ nẽ mẽ kãm: —Koja mẽhõ mẽ kot kãm pur kãm àpênh kaxyw hkwỳjê mã
    karõ nhũm mẽ ma hwỳr mra nẽ kamã mẽmo hy hkre nẽ hkre pa. Hãmri nhũm hpur nhõ
    dõn nhỹhỹm nojarêt nẽ kãm mẽ àpênh xwỳnhjê mã tanhmã hpur jarẽnh to nẽ mẽ kãm:
    “E or ixpur nõ. Kê kamã mẽmoj kà hpa ka mẽ mãmrĩ kamã axujamỳnh pa nẽ ho axkjê.
    Nẽ ixkutêp inhmã inhõ jaxwỳ nẽ mãmrĩ anhõ tanhmã ho hprãm xà hkôt tanhmã ho.”
    —Anhỹr o mẽ kãm kapẽr hãmri nẽ ma nhỹhỹm mõ.'
  ctp-NT: '’Nde chkwiǐnꞌ xka chaꞌ tiya loꞌo wan, ñaꞌan tiꞌ ska nkwin: Ndiya ska nu
    kuliyaꞌ, yta yu kaꞌan ꞌa yka kwiñii. Msuꞌwa yu ska loꞌoo chunꞌ yka kanꞌ bra kanꞌ.
    Loꞌo mñan yu ska tu tiyuu niꞌ kee seꞌen lyoꞌo sta neꞌ mta chi kutun, chaꞌ kulo
    neꞌ tyiꞌa xi nu nsuꞌwi niꞌ ran. Loꞌo mñan yu ska naꞌan seꞌen kuꞌni neꞌ kwan tñan
    kanꞌ bra kanꞌ. ’Loꞌo mda xꞌnan yuu kanꞌ mjñan xka ta nten bra kanꞌ, chaꞌ kuꞌni
    neꞌ tñan niꞌ lyoꞌoo ꞌin yu, chunꞌ nsuꞌwi ska tñan tsaa yu tijyuꞌ.'
  bre-BRG: Selaouit ur barabolenn all. Bez' e oa un den penn-tiegezh hag a blantas
