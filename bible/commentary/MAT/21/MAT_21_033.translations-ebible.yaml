    kẻ trồng nho mướn, và đi qua xứ khác.
  kxv-kxv: ଅ଼ଡ଼େ ର଼ ପୁଣ୍‌ମ୍ବିକିନି କାତା ୱେଞ୍ଜୁ, ର଼ ବୂମି ଗାଟାସି ମାଚେସି, ଏ଼ୱାସି ର଼ ଅଙ୍ଗୁରି
    ବା଼ଡ଼ା କିହାନା ସା଼ରିୱାକି ବେୟିଁ ଗୂର୍‌ତେସି, ଇଞ୍ଜାଁ ଅଙ୍ଗୁରି ପା଼ଡ଼େୟି ପୀଚାଲି ର଼ ଗା଼ଡ଼୍‌ୟୁ
    କା଼ର୍‌ହାନା ର଼ ଗା଼ଣା ହଲୁଲେହେଁ କିତେସି, ଇଞ୍ଜାଁ କା଼ଃଆନି ଇଲୁ କେ଼ପାନା କାମା କିନାରାକି
    ଏ଼ ବା଼ଡ଼ାତି ବା଼ଗା ହୀହାନା ହେକ ଦେ଼ସାତା ହାଚେସି ।
  cha-cha: 'Ecungog otro acomparasion: Un taotao, tatan un familia, japlanta un fangualuan
