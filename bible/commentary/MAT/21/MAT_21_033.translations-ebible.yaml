  urd-urd: '“एक और मिसाल सुनो: एक घर का मालिक था; जिसने बाग़ लगाया और उसकी चारों तरफ़
    अहाता और उस में हौज़ खोदा और बुर्ज बनाया और उसे बाग़बानों को ठेके पर देकर परदेस
    चला गया।'
  hot-hot: “Môlô nodaŋô abô loŋ kapô yaŋ. Ku alaŋ te havatho anêŋ ku yak waiŋ ma havak
