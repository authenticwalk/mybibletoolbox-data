  mya-mya: '``အ​ခြား​ပုံ​ဥ​ပ​မာ​တစ်​ခု​ကို​နား​ထောင်​ကြ​ဦး လော့။ စ​ပျစ်​ဥ​ယျာဉ်​တစ်​ခု​ကို​စိုက်​ပျိုး​သည့်​မြေ
