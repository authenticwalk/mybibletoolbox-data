  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ବାରି ମୁଇଙ୍ଗ୍ ଉଃସ୍ରା ଅଁପା । ମୁଇଙ୍ଗ୍ ଲିଜ ସାଉକାର୍ ମେଁନେ ଲିଜନ୍ନିଆ
