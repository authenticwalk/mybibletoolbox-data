  san-ORI: ଅପରମେକଂ ଦୃଷ୍ଟାନ୍ତଂ ଶୃଣୁତ, କଶ୍ଚିଦ୍ ଗୃହସ୍ଥଃ କ୍ଷେତ୍ରେ ଦ୍ରାକ୍ଷାଲତା ରୋପଯିତ୍ୱା
