    da en xa ti lipel kikis huit grep xil en tengan lihur rat sute. Di, mikili ni
    vet tei xa be nesao tengan ti liketeh xole en. Melele xa pol vuol ni holesok xil
    ak, xi maen moletin sav xil tengan mei lilaxati. E xil labit xati mini xa lisa
