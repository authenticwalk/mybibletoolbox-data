  opm-opm: Porpat Parisio ihirnong Gin gur mama paham meng moh amratinmur.
  bvr-bvr: “Buburr-galiya apula barrwa meyali gu-murna ngu-ngurrja barra ana-gorrburrwa.
    Minypa rrawa an-gurrimapa, ngarla, a-lamajinga nipa mun-gata gurnal mun-murra
