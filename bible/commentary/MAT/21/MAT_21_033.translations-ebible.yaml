    i''tātna''. Lā'' xla'' a''lh tachoko makat.'
  ind-AYT: “Dengarlah perumpamaan yang lain. Ada pemilik kebun yang menanami sebuah
    kebun anggur, dan memasang pagar di sekelilingnya, dan menggali tempat pemerasan
    anggur, dan mendirikan menara. Kemudian, ia menyewakan kebun anggurnya kepada
    beberapa petani, dan ia berangkat ke luar negeri.
  cjo-NT: 'Iroka paashini roshiyakaawenteeyakiniririni riraga jewateeyatsirini ñaanakowenantatsiri
    eejatzi riraga iyotaantayitzirorini Iwaperite Tajorentsi. Ikantakiri: —Pikemaeyawakinani
    paashini nokantemiri. Eenitatsi apaani pankitzirori roowamashite. Eejatzi rotantotakotakiro
    maawaeni othapiki. Eejatzi riwetsikashitakiro tsikarika rawishoowero oowa rowantyaawori
    owaaga. Riwetsikakiro eejatzi pankotsi jenokitatsiri, ijeekashitantyaawori aminawiritanteroni
    oowamashi. Roojatzi riraga ashitawori roowamashite ikantanakiri antawaetziniriripaeni:
    “Iroñaaka paminenawo noowamashite eejatzi pithamaetakotenawowa. Iinja pipashitena
    kashetani”. Rakaeyanakirini: “Jee, aritaki, nomatakimiro”. Roojatzi riyaatantanaka
    rirori paashiniki kipatsi.'
  nsn-nsn: Doh Iesu ke hire poluk tasir tamata uleik pare, “Mu ualongoro poluk toro
    giamehe ro uelhire uarang. A tang siokor tamata ke tuha tena iomo bino, kare ur
    tane tar pantui, kare koho tar tung ra pouspous toigir kukuananar bino i koboro
    tar iom, kare tuha tar pang taluhatie tar iom, kare heir baka tasir gisiameher
    tamata ra kaueke uangoul, bo inggono ke la baka tar gime uan e uaireh.
  san-DEV: अपरमेकं दृष्टान्तं शृणुत, कश्चिद् गृहस्थः क्षेत्रे द्राक्षालता रोपयित्वा
    तच्चतुर्दिक्षु वारणीं विधाय तन्मध्ये द्राक्षायन्त्रं स्थापितवान्, माञ्चञ्च निर्म्मितवान्,
    ततः कृषकेषु तत् क्षेत्रं समर्प्य स्वयं दूरदेशं जगाम।
  tna-NT: 'Jesús daja hue quisainiame atana huecuana uja: —Meid''abaque ye pia bahue
    quisa. Piada emetse ja uva jude banametana. Baname putsu, taracametana. Uva pudu
    jude ametana. Ete pacha baqui bauda di ametana uva jude einatsihua puji. Da su
    beju tueda emetse ja uva jude pia mudu puji deja cuana menajatiatana pamuduta
    huecuana puji. Menajatia putsu, emetse putiana pia yahua su.'
  lid-lid: 'Jises asehek i tiri lau tinan ja i buku doh, “Ado kanuhun sahou sokek
    ari ja i buku doh: Ndramak ari bwidi bilin ta waen ari, ma iy bwidi kou awudiy.
    Ma in bolo bilin nane iy ihi lek ari ta atik ma apis buwa waen, ano iy tahi asiu
    ra-em ta atondrok. Ano iy atehei bilin ili mine iri salibah ta atondrok. Ma iy
    iu ili kon rakon ja.'
  wim-wim: Aꞌ nil Jesus.an thaw ngul, “Ayyang, niiy wik kath thon in ngeeyāna. Nil
    pam thonam alangana aak piꞌan weꞌar piꞌ-piꞌ aak nungantakamana, aak may kaampanakaniya
    aꞌ nil may kaangkantam kaanch yot kaamp-kaamp thanang garden nungantamang angana.
    Aꞌ nilana fence ngul yump, aꞌ anpalaniya nil awar piꞌan weꞌ, may kaangk menchan
    ngulan weenayn-a, than yipam angan wunpayn thanang aꞌ thaꞌang ngulan maak-maakayn,
    may kaman yipam pich-pichathayn. Aꞌ amanamaniya nil aawuch achantang ngul kaach
    than yipam aak thath-thathayn anpal kenyan, than wiyangan keꞌ yipam may kaangk
    anangan maꞌ-kuchathayn. Anpalaniya, nilan thaw pam wiyantan aak gardenan thath-thathayn,
    minam piꞌ-piꞌayn nungantwey. Aꞌ nilan thaw thant, ‘May kaangk nanangan kanan menchan
    weenayn-a, niiyaniya yaarkathān thanang niiyantakamana, aꞌ aathwun, puth puungk
    wiyiya ngathar piꞌāna.’ Aꞌ nil moom anan-a, kan-ngul iiy aak thonaka.
  zga-M: Mupuleiheinche eikhihwani eikheinge. Kwale nu munu, umunu unyalilevunchi
    lya kheilunga. Avyalile amasilu pu akhaveinghileila nuluveingho, puakhanchengha
    neikhivo eikhya khukameila amasilu, pukhayava nulukonje lwakhungulolela akhanchenga
    pu akha vaveikha na vanu avakhulolela akhahengha ukhulula eikhilunga eikhya pavulale.
  yom-yom: '—Wanu nongo yinkaka : Mutu wumosi wuba ndimꞌandi yi vinu, wutungila yawu
    luphangu, wukaba dibulu dimosi mu kamuninanga mimbutu ma vinu. Wutunga nzo yi
    banga mu diambu di sunganga ndimꞌandi. Wuyekula ndima beni mu mioko mi bisadi
    bi ndima muingi bayifutilanga ; bosi wuyenda mu nzietolo.'
  san-SIN: අපරමේකං දෘෂ්ටාන්තං ශෘණුත, කශ්චිද් ගෘහස්ථඃ ක්‍ෂේත්‍රේ ද්‍රාක්‍ෂාලතා රෝපයිත්වා
    තච්චතුර්දික්‍ෂු වාරණීං විධාය තන්මධ්‍යේ ද්‍රාක්‍ෂායන්ත්‍රං ස්ථාපිතවාන්, මාඤ්චඤ්ච
    නිර්ම්මිතවාන්, තතඃ කෘෂකේෂු තත් ක්‍ෂේත්‍රං සමර්ප්‍ය ස්වයං දූරදේශං ජගාම|
  yut-yut: Yesu da saŋbeŋek yaŋ yoyɨgɨt, “Nak tɨlak gen kɨnda gat yoko nandabɨt. Amɨn
    kɨnda da wain pini aŋek nagal aŋ uŋun nagalon wain sop bamaŋ tɨl do gapma kɨnda
    wayɨkgɨt. Wayɨk mudaŋek kabo noknok pɨndat do yut dubak kɨnda aban wɨgɨgɨt. Yut
    aŋ mudaŋek amɨn da moneŋ pini dɨ aŋek pi ami do bamɨ dɨ paŋ ɨmni yaŋ nandaŋek
    pi uŋun da kɨsiron yɨpmaŋek mɨktɨm dubagɨkon kɨgɨt.
  grc-BYZ: Ἄλλην παραβολὴν ἀκούσατε. ἄνθρωπός τις ἦν οἰκοδεσπότης, ὅστις ἐφύτευσεν
    ἀμπελῶνα καὶ φραγμὸν αὐτῷ περιέθηκε καὶ ὤρυξεν ἐν αὐτῷ ληνὸν καὶ ᾠκοδόμησε πύργον,
    καὶ ἐξέδοτο αὐτὸν γεωργοῖς καὶ ἀπεδήμησεν.
  tbl-NT: “Ni hnungol ye,” mon Jisas, “wen bud sotu hningónu bélê ye. Wen sotu tau
    lamang huluhen yóm sotu kay mungu boluyen grép, ne lenabaten gu hilolen. Ne ominen
    mò yóm angat gónó le kemmes élen, ne nmoen snéen yóm gónô geta mò gónó le gel
    nô yó kem tau mentey du. Ne mdengen se kem tau hogoten du yóm huluhen, ominen
    lemwót milo ebè yóm sotu benwu.
  cpc-NT: “Pinkimi pashini nojyakaawintimiri. Tzimatsi atziri pankitzirori chochokimashi,
    jotantotakotakiro maawoni othapiki, jiwitsikashitakiro jowironta owaaki paata,
    jiwitsikaki iijatzi pankojyitantsi inkini jaminakoitiro. Ipoña jaminaki atziri
    aminironi iwankirimashi. Jataki irirori intaina.
  nhg-NT: ’Xejcaquecö ocsente cuiento. Oyeya sente tlöcatl chöne. Yaja oquetucac sente
    huierta de uvas temecatl. Quesiercajte ica cuajme. Oquechejchi sente tönque cöne
    quepötzcas uvas. Quechejchi sente cale bejcapa. Quentlaniejte tejtequetque hua
    yaja uya ca bejca.
  nya-nya: '“Tamverani fanizo lina: Panali mwini munda amene anadzala mphesa. Anamanga
    mpanda kuzungulira mundawo, nakumba moponderamo mphesa ndipo anamanga nsanja.
    Kenaka anabwereketsa munda wamphesawo kwa alimi ena napita pa ulendo.'
  ngu-NT: '’Xcaquican yejhua in ocse ejemplo: Nemiya se tlalejquetl yejhuan ne ipan
    itlal oquitocac uvas. Quemaj ocorraltij, niman oquichijchiu se pila campa quipatzcasquej
    on uvas. Niman no oquichijchiu se torre para huelis nochi cuidarosquej. ’Quemaj
    oquinnextij sequimej medieros para ma tequitican niman cuidarosquej on uvas. Niman
    quemaj yejhua onejcuenij niman oyaj ipan ocse país.'
  kup-kup: Iesu pot mañat maot aban naritï bavatat epat mañah, “Met ari ñetï navotï
    bavatat añoman hatevetei. Aban nap pim ham ahö nar hehaek avas menat temer demahapuh
    greip marañ elat ñedehan heh. Tahan kohat roketak hamauruv greip uloñ mez rapapanen
    uruv berevapanez kedeh. Tahapuh givogiri emat uloñ utap tapanen tavapan hezavoz
    homet aban koravop het etehopanez zei agarë revah tovemak demahan heh. Tat aban
    mod nari korav meñet pot mañah, ‘Met ari uloñ utap tapanen bain ivov matut tepekepuh
    nemauz nao nevizat nao arim bei.’ Pot mañat paru korav meñet pi hotoh sat heh.
  jid-jid: La wo njo ri ngari. Indji ri ahe ni rju. A sen kpyi ni mima, nda hrawu
    kagon ma, nda shi juju u shbi ma klo inabi ni rjua, nda la mme koh ri guglo ma
    nda nno rjua ni wo bi ron bari. Nda hi ni gbu ri.
  wmw-wmw: '“Sikirizani kinyume cengine: Ákiwepo munu mmoja mwenyé nyumba karima masamba
    a uva, akijengera sereka. Nkati mwake akisimba pondo, akijenga nnara, masamba
    are akiwemisira warimi, akisafíri.'
  gmv-GGM: Hara lemusokka siyitte woyne mith tokizasoy dizadey he woynezas birda yushi
    athidi woyneza ayfe gum7anas olla bokkidees. Woyneza naganas miththa bolla shakko
    gigisidees. Hessappe guye bita woyne miththara goyzaytas kira immidi hara dere
    bidees.
  ssg-ssg: Jises ukek, “Nga kaxi ulei tenen meng liai. Tel seilon seini tesol lalape
    kin ape i tiehi kalini. I tahiwi tewau wal, tone pisihi waxiai kani huai pata
    ape i atai tehu kokole ing patul totone teka peteniai tesol kin. Ape i hani teka
    seilon puas ngahati tesol kin lehe tin i uke aliake hina huai pata. Ape i ku hani
    texux xux xauxaun.
  zpo-NT: '’Kenzha gu stub kwent nabix kwaan za na: Tub welt ngu tub xaabyi, xaa mxeen
    yag ub dubse xleyo. Nu msaaw xaa dub welta kwaan ke. Nu mdexkwaa xaa tub pa sii
    xaa ub, nu mdexkwaa xaa tub yoo naro doo pa nlu dubse xleyo xaa lo xaa. Nu mzaa
    xaaya kompani lo stub xaa zee nachii xaaya, nu mroo xaa nzha xaa zit.'
  poy-poy: Yesu kalonga, “Mpikaniri mfanu gumonga. Kuweriti na muntu yakaweriti na
    lirambu, ndo mweni yakalimiti mizyabibu, katindiziya lipamanda na kabawa linegu
    lya kukamira zyabibu na kanyawiti liringu lya kulolelera. Shakapanu lirambu lya
    mizyabibu lilii kaliyazimira kwa walimaji, mweni kagenda mwanja gwa kutali.
  qwh-NT: '“Canan wiyariyë juc iwalatsiquiwan yachatsiquita: Juc nunam ubasta plantarqan
    chacranman, y jinantin cuchunpa perqatserqan. Nïcurmi, juc jatun posuta ruratserqan
    ubaspeq binuta jorquyänanpaq. Tsepitanam chacranta täpayänanpaqna juc jatun torita
    ruratserqan. Tsepitanam tse chacranta pullan pura muruyänanpaq nunacunata qoquicur,
    caru marcapa eucorqan.'
  gaw-gaw: Jesus baula ele amelagp̱a aum. “Ag keeke danab ag dooṯeb ii dooṯeb ele
    ou aqata, ip̱uanaṯak nai imu baula doyeg! Danab laa nug wan ele amu nug grep dad
    ep̱owa, aḏ ita, dad oop̱a amu nug grep lep̱u awaknu aben laa ha, nug dad gumak
    danabnu lag elab laa ele heum. Aria nug uḏat amu oh ha mala, nug dad amu uḏat
    hak danab ep̱elagp̱a mewowa, nug aha, atu laih umanab uḵom.
  nca-nca: “Asa tapara mande kaŋuya iŋoyi. Naru kano ya simburí kato wain kho ka tero
    hoŋgo rero wuririyoro ŋu quroko ŋuno wain eŋgémboro sonoyó rewero quro meré parámi
    ka sero rotoro ya piru kho qene sopoyowero qu ka towaró. Ŋu soso toworo kho ŋu
    rero kho sopo-sopo uni kumi kandeyemo rotoro mira kapiyamo ŋuno toŋeró.
  zpz-NTPP: '’Bzuub gyidag der tuubaꞌ riidz tiily ii: Tub shuaan tub nac yu mnuuz
    yu tub nac lyucy urbyay. Gazeꞌ nu bduꞌy loꞌ dub yub la ruꞌñ. Orzeꞌ bzaay tub zo
    nu dushu̱u̱ de urbyay zeꞌ. Nunu bzaay tub zeꞌ nu gya. Orzeꞌ too zeꞌ bzuub yu tub
    yuꞌ nu duña de lyucy urbyay zeꞌ. Gazeꞌ nu bzeeñ yuñ yaa mbecy nu nuuz dey coz
    cyaal. Gazeꞌ nu gush nez yu zay tub lugaar zet.'
  mkj-mkj: '“Kamwai pel rong apkas karajraj: Mine koaun in mwoaswel men ma poadokdi
    mwoaswelin wain oau. Ih ken kelihpene, jaripda dohn ungudek wain oau loaloa, kouda
    wijahn iroir oau. Ih kioang sohn mwoaswel pwi pwa irai en kouwahki, ih ken jeiloakla
    nehn wai.'
  zac-NT: ’Gulë bëquë́ diaguë stubi comparaciuni. Guꞌ tubi nguiu nanapë tubi ldë guiuꞌu
    lachi nargabní. Bëcabnill hiaguë uvë nu bëntsáꞌull tubi luꞌ alrededurë; bëntsáꞌull
    catë guëruꞌu juguë shtë uvë. Bëzáꞌall tubi hiuꞌu guiaꞌa parë quëhapë ra muzë ra
    plantë. ’Iurní bëdëꞌë mënë ni guiuꞌu parë ra trabajadurë gunë rall dchiꞌni mëdi.
    Iurní ziáꞌall zitu.
  kyg-kyg: Yesuꞌa, magoꞌe gemo huꞌna aeꞌna kalafefa gefatiꞌmo huguvanagi afiyo, huno
    hapa paiꞌniye. Mago mopa aepa vekamoꞌa nofi hoyamo vaiteno kegiꞌya hu maleteno
    nofi alagamo aeꞌa lata paisaya kelimo kafi maleteno yatala noꞌmo nofi hoyaleꞌmo
    yagaisaya vayaꞌai noꞌmo ki maleꞌniye. Agaemo mago vayaꞌmogi hoyaꞌaleꞌmo yagaiꞌa
    neꞌatesageno atagi neno enoꞌaeꞌmo alino fako huno mago nofi alagaꞌamo agaiꞌamo
    alisigeꞌa apakaemo mago nofi alagaꞌamo alisayafeꞌmo apavaleno apateteno afagi
    kotegamo uꞌniye.
  kmk-kmk: “Dongḻon yu payyan tun osa’n abalig,” kinnanan Jesus. “Inggaw osa’n tagu’n
    minuḻ-ana’t ubas dit pita na. Tinalangkaana’n nilikmut ot nangabut si batu ut
    poposposan di ubas kan nanuud si nataknanga alligang di man-andog. Utdi impatobaw
    na dit kaubasana ot nangaḻyug si sabali’n ili.
  cao-NT: —Chani huëtsa nicacano —i jodioba chama bo qui Jesu niquë—. Huai quiha joní
    aniquë. Axo tsi quiha toa xo tsi uva icanai ca bimi ja bananiquë. Jaquirëquë tëamë
    ca panë ja aniquë. Jatsi quiha maxaxá ca trapichi ja aniquë, jënëria ati. Axo
    tsi quiha jaha bësoti xobo ja aniquë, naa torre icanai cato. Jatsi joni huëtsa
    bo qui jahuë huai ibobá aquëniquë bimi xatë quëshpi na. Aquëhax tsi quiha jahari
    jahuë xobo qui ibo caniquë.
  bbr-bbr: Jisas nukas awarowon, “Ak kar totok ämän rowe. Kar ro ko omnokou näwäu
    orip, ko wain woi momara, wain uku weanik, porim wate mowon. Kiro woia wain nemauk
    äsisiraun up tuweanik, woi kamäun ou rumukäu kämioik mowon. Woi erekapu jekur
    raunuk, karauk roat kon woia sarau maun kau mareanik, sarau mona mona, kiro woi
    atak ro nuka ko kar mena atapuk manowon.
  inb-inb: —Sug iuiai apinga­sina parlu­ta­pas uia­wai­chi. Sug runa, achka ubas sacha
    malki­kunasi paipa alpa­pi tarpurka. Chi alpa muiundi kincha saia­chispa, ubas
    iaku surku­diru­pas­si rurarka. Chasa­lla­ta, awa kawitu saia­chirka, tarpus­kata
    kawa­nakun­gapa. Chasa ruraspaka, sug runa­kunata chi ubas sacha­kunata sakirka,
    almaspa, chaugpi chaugpi pallan­gapa. Chasa sakis­paka, karu alpama rirka.
  hrv-hrv: “Drugu prispodobu čujte! Bijaše neki domaćin koji posadi vinograd, ogradi
    ga ogradom, iskopa u njemu tijesak i podiže kulu pa ga iznajmi vinogradarima i
    otputova.
  box-NT: '«Mi wíoka ɲí wàhiire ɓúi: Mɔhṹ ɓànso ɓúi hĩ́a fá ho èrézɛ̃́n
    vĩ̀nsĩ̀a mí mɔhṹ yi, á son ho dándá kĩ́nía yi. Ò o có ho kɔ̃hṹ á
    wíokaa, hìa ho èrézɛ̃́n wee ɲaa yi. O mún son o paro lùe. Bṹn mɔ́n ó o
    wã̀anía tò lè ɓa nùpua ɓúi na à và ho, ò orɛ́n wà van le khúii.'
  ote-NT: 'Nepʉ ra Jesu bi yopa ꞌñemba ya nda̱ gá macja̱: ―ꞌYøhʉ maꞌna ra ꞌbede ma
    ga xiꞌahʉ: Mi ꞌbʉ ꞌnara ꞌñøhø xi mi pɛꞌtsa ndunthi ya hai, y nuya haiꞌʉ ja bi
    ga̱xni ndunthi ya obxi ne bi gutsꞌi. Nepʉ ja bi hyocni yoho ya ngu, ꞌna pa habʉ
    da thɛꞌma ra ngui gá obxi, ha nuꞌa̱ maꞌna pa ra døꞌma hua̱hi. Y nepʉ bi umba hñandi
    yá ua̱ꞌobxi ꞌrayá mɛfi. Nepʉ nuꞌá̱ bi ma yabʉ.'
  wnu-wnu: 'Ende qamb qamar: “Bo mi geret big qemeribam eng igar: munon ger wonou
    ai aib igoai. End wain man suab wogub ubub wogub youn big opuramorei. Ende at
    wogub wain miminara ba big napine ya isiner qamb wain man end tumun aib goaneterei.
    Ne munon man eng qoat inab igorunor qamb mon aib ger mindaterei. Ende at wogub
    munon qei wurit waga sarau baab nomon qur taui baub igoarar qamb wuriimbigorei.'
  zam-NT: 'Bìn gu'' cón che''n tedib di''s co'' nde tetaquen loo gu'' ndxè'', ne:
    Ngo thìb mbi'' co'' mque no thìb ranch co''te'' mxen'' mbi'' lus uv loo xyòn mbi''.
    Ngoloa, mblo mbi'' yaaloo dib vuelt ro xyòn mbi''. Mtoxcua'' mbi'' thìb tanc par
    yòo nít uv co''se'' co'' mbi'' nít uv. Mtoxcua'' mbi'' thìb yòobé'' par quée mèn
    par la''s mèn loo xyòn mbi''. Ngoloa, mda'' mbi'' xyòn mbi'' cuent rol loo thìb
    ned mèn, mèn co'' ndli zin'' loo lus uv. Ngoloa, mxen mbi'' ned. Mdee mbi''. Nda
    mbi''.'
  zyp-NT: Tawchingnah bia ahringpaw nge vy tua o. Misur buichung a tuapaw ly a hnuipaw
    pakheh a ung. A buichung cawh ruahy sah khai ka, misur so nápaw kho zong co ka,
    a haw nápaw siasang zong a do thah. Mataico misur buichung cawh thaikhehpaw ly
    a tuapaw sahlo khah hlei he ka, khuatlongnah lang a sei.
  sey-NT: Asajë̱ꞌë, yure iye quëayere. Jai tsio paquëpi ta̱pi, pi̱si cuiyaꞌire. Ta̱ni
    tsioja̱ꞌa tëhuo tëꞌija̱jiꞌi cuiꞌne cuiyaꞌi suja̱ꞌcoreje̱ nepi, cuiꞌne jai ë̱më
    huëꞌeje̱ nepi, i̱opi tuijë siꞌa tsio ñajaꞌcore yahue i̱macohuaꞌire. Ja̱ jeteyoꞌje
    coꞌamaña necohuaꞌire coꞌeni necaijë̱ꞌë cani soꞌona sajiꞌi.
  nvm-nvm: Ijegreare Jesu fu una kia, Ni una vuak be na bijame kuardiako faif. E be
    fu moik fuon ijia juar meneare fak kira ameoine aren. Areme guf ijia fu ar be
    madu bu ijia karine juar samuakfuon iji same uri e kafo kega bu juar iji samuakoga
    fun ar aibe vain.
  mps-mps: “Dagego te gasa po digi po begelama wali po me odao. Bidi me deligo genuai
    tǫ elalubo bidigo agai te bono du wain gi bulama, tama obo bagulali. Tama te
    gi tomode agai te wain bono du agayabo te tank nai nigilali, tama te gi tonalubo
    bidigo bobobage be me me deli sę yani. Tama agai te gi te sę yabo bidi meba
    augwaligo nogoba muani, te augwaligo te gi tonalubo sę eyu, te gi nai meba naga
    somainogo yai. Tama te gi page bidi aga digi digibulu bulu me deli teba pai.
  pab-NT: 'Jesus nexa: — Xasemehena exe xaimenekotyati: hatya haliti fitya uva katenai
    hamasenekoa hoka talahokotya hamasenekoa. Tyoma uva kakatyakala vinhoxa tyoma
    maheta, enoakiya kahainatya hakakoare waiyakoatya hamasene maheta. Hatyaoseta
    haiyanai halitinai ana halakisene, kaxaikoahene hoka xonehena hoka irakakakoahenahitene
    maheta. Hatyaoseta xane hakiti seko akiya.'
  llg-llg: Basa ndia, boe ma Yesus tui nakandandaak esa bali, nae, “Hataholi madaek
    esa tao osi, fo sangga sele ai anggol nai ndia dae bibian ndia. Boe ma ana mbaꞌa
    ndulen. Ma ana tao bak heꞌe anggol boak oen. Boe ma ana nambadedei mamana nanea
    madema esa. De ana fee hataholi mana tao osi la seba osi ndia, fo ala baꞌe duak
    osi ndia buna-boan lo ndia. Basa de touk ndia neni nusa dea neu.
  kyf-kyf: '-Zezu nɛɛ: «A pʋlʋ gbʋʋ nine yabhlo nɩ yukwli. Nɩɩ, nyɩmɛ yabhlo ''paa
    -dlɔkpaa. Wee kpaa ɔ bibelia ''suo, ''ɩn ɔ yia -dlɔyaa ''wʋnyazɔlu lɛnʋ. ''Ɩn
    da wa ''kaa ''yligbe, ''ɩn wa ''kaa kpaa -gʋtalɩ, ɔ yia -mʋʋ ''sʋbha. ''Ɩn ɔ yia
    we -gʋ -busalubhonʋnya lapalɩ, ''ɩn ɔ yia ''lakpa ''wʋ mnɩ.'
  tpi-tpi: Jisas i tokim ol bikman moa olsem, “Yupela harim narapela tok piksa. Wanpela
    man i bin wokim wanpela gaden wain, na i banisim. Na insait long gaden em i wokim
    hul olsem tang bilong krungutim na memeim ol pikinini wain, na em i wokim haus
    bilong ol man i ken i stap na was long gaden. Na em i putim dispela gaden long
    han bilong sampela man i laik wok bisnis long en. Na em i go long wanpela longwe
    ples.
  mih-NT: Cuɨñɨ ndo inga cuhva ya. Sicoo minoo ra iyo ñuhu, ta i zavaha ra minoo sacu,
    ta i tasi ra yoho uva sisi si. Ta zɨquɨ i zavaha ra nu cua tava ra ndutya uva
    ta minoo vehe tyiyahva vatyi cua zacuenda ra sacu ra. Ta i saha noo ra sacu ra
    sii minoo ityi ra cua zatyiño yucuan. Ta cuahan ra nusica.
  qvh-NT: 'Mastapis Jesús tincusiypa yachasergan: “Juc runashi juc chacra üvata plantargan.
    Nircurnashi uywacuna mana yaycunanpä guenchasergan. Saypitanashi üva jarucuna
    pözutapis jinan chacracho rurasergan. Nircurnashi suclatapis rurasergan üvata
    täpananpä. Lapanta ruraycasirnashi chacra arog runacunata arrendacuycur juclä
    marcapa aywacorgan saycho tänanpä.'
  kms-kms: “Nungoqi kopuqu wand aye ven mune wutungu. Wuti iri ni wain wuny ire yembe
    nindiny. Ni undaw nipiq, wain yembe mindig kin sunyi ire tende wabe gri ngamo
    nuaq, di baj dobui wute mas wuny yeng muany kin iri tende yembe nindig. Ni pre
    nand di wute aye nem di ni ber manyine wong maind maind mas, di ni wonji tiqe
    aye pe no.
  agn-agn: Ganing si Jesus ong nira, “Magistoriao ta tata pang palimbawa, mamasi amo.
    May tatang taw ang nagloak ta mga obas ong tanek na, oman pinakodal na. Nagpaboat
    ta mabael ang boloat ong mabael ang bato ang boaten ang palagremekan tang mga
    obas. Nagpa-deng ka ta alawig ang balay-balay ang paragbantayan. Pagatapos, inintriga
    na tang kaobasan na ong mga agsador na, ba-lo tanandia nagbiahi ong alawid ang
    logar.
  nhi-NT: '’Ixconcaquican ocse tlanihniuiltil: Se tlacatl tlen ocpiaya se ueyi tlali,
    octoocac uva uan occolaltih. Oquichiu se tlaticochtli itich in titl campa icpatzcas
    in uva, uan oquichiu se cali uehcapan tlen itich ompa tlapihpiasqueh. ’Uan satepan
    oquintlaneutihteu in tlatoctli siqui medieros uan oyah uehca.'
  ttc-NT: '«Instzaj echa''o'' junky yek''b''il: Te tajaw te jun tx''o''tx'' oqex tawa''
    txq''an tawal ub, b''ix owok tsi'' alwert ti''j; b''ix oqet tk''ulu'' jun luwar
    ja'' tzan tetz tyitz''o'' ta''al te ub b''ix ax ojaw tk''ulu'' jun txb''uqb''il
    nim twa''lkal. Yaji tetz oxik tsi'' majenj kyuky''i txq''anky aq''unon b''ix tetz
    oxik [najayon tuj junky luwar].'
  dan-1931: 'Hører en anden Lignelse: Der var en Husbond, som plantede en Vingård
    og satte et Gærde omkring den og gravede en Perse i den og byggede et Tårn; og
    han lejede den ud til Vingårdsmænd og drog udenlands.'
  kwj-kwj: “Mwanji yepe fonga ma ku ai mendi. Hima fori nuwe tipa omwesika laka o
    ki waini sino rupwa tau ri woni waini tuko ri kisini ini ti ya ri injisi. Wosini
    o tau we ki waini uku dahakino tangi laka fo ya ri esisi. Wosini o rupwa kumbwa
    kwai o rupwa aulino hima keke aka huwe laka fo ya ri kisi. Ete wosini o rupwa
    rihi tau ra hima fwele tapa tenge ki ya ri hasi, wosiwa waini ki wungwa jiro ya
    wu toro toro ya tipa rihi rini wu handa ki. Ete wosini rini ko sumbwe foki ya
    ri i.
  vie-OVCB: '“Các ông nghe thêm ẩn dụ này: Người kia trồng một vườn nho, dựng hàng
    rào chung quanh, đào hầm ép nho, xây tháp canh, cho đầy tớ mướn rồi lên đường
    đi xa.'
  kze-kze: Ísu mináímbá simásuwena séna moórá kwántámai-aimba simátíménda ísáaro.
    moóráwai anóm-baragwarawai ména óntan-kurima úmakena ándá-aran-kigau úmarena ándá-arankona
    tááve'a úmarena ándá-arambo mapándáápá ínana anombó kumínín-taave'a úmarena óntan-damba
    kígaura'o taviyí-námbá úmarena ayáátááka'a ó'om-barava'a koménae séna maankígáúrá'ó
    taviyíyawaimo é'a kesáváí évakar-aramba maé'a évaka'a kembá siyúwáaro simátimena
    ó'om-bapa'a komáyáísana
  mpj-mpj: Jiijajju-jananya yarrarnu wajarnu, yumuwanpa wangka kulilkurakuya. “Martu
    maajalu junkura wananmalpa kuripijku wilykikaja. Piinyjikaja junku wanalku tinkijunku.
    Palujanu maya ngarnawarra ngapilku, nyakupinti, kuripijpaya ngulyulu mankujaku.
    Piinyjingka jayitingka tapurrpa jawalku junku ngulaku. Tapurrja palungka jinaluya
    kuripijkaja kantunmalpa, kayilapa karrkartakaja yintinmalpa tapurrkarti. Kayilapa
    maaja palulu mirraku-janampa martu karlkinku, warrkamurriraya kaya ngampurrju
    kanyilkura. Palujanu ngurra kujupakarti yanku warrkamurriraku.
  lbk-lbk: “Chengngenyo kayet nan nay esa'y al-alig,” kinwanin Jesus. “Wad-ay nan
    esa'y takho ay nenmola is ofas is kaomana, sa na't inalachan. Khinmaeb akhes is
    falliwes, sa et nan ab-afong ay entey-an nan enfelew. Sa na't inpasama ya nenfaat
    isnan teken ay ili.
  mto-NT: '’Amo̱tunaxta jadoꞌk ya̱ tukmuꞌaꞌixmojkin: Toꞌk xa veꞌe je̱ jayu du̱pu̱u̱jm
    je̱ tsaaydum kam, je̱tseꞌe du̱yaknaaꞌtujk, je̱tseꞌe je̱ jot du̱pu̱u̱jm je̱p tsaja̱a̱tp
    joma veꞌe je̱ tsaaydum yakvinma̱a̱ꞌkxu̱t, je̱tseꞌe toꞌk je̱ pa̱ts ka̱jxm du̱pu̱u̱jm
    joma veꞌe je̱ chaaydum kam yaknu̱ꞌíxat. Vanꞌit tseꞌe du̱tukma̱a̱tko̱jtsmojkti
    je̱ yoova toompata̱jk pa̱n vinxu̱peꞌe tyukka̱daꞌakjadat ku veꞌe du̱pa̱kmóktat
    je̱ tsaaydum ta̱a̱jm. Vanꞌit tseꞌe jékum ñu̱jkx.'
  bzh-bzh: “Ham gwenġo ġaġek peggirinsën ngwë agi rë! Mehöti los yi dob böpata
    bevaroh huk wain bengö ti. Gejegelin ġelönġ netu heek beggërin, gesemu nyëġ
    gelev asoreng ti in denapip wain anon doḳ, belev begganġ ading ti sën debare
    jaḳ medemalajin huk wain lo ving. Lob vo huk sënë loḳ ya mehö la nemaj in bë
    degeġin ganon vahi natu yi yi gevahi natu hej, log tah yi ya nyëġ ngwë.
  guj-2017: એક બીજું દ્રષ્ટાંત સાંભળો. એક જમીનદાર હતો, તેણે દ્રાક્ષાવાડી રોપી, તેની
    આસપાસ વાડ કરી, તેમાં દ્રાક્ષાકુંડ ખોદ્યો અને બુરજ બનાવ્યો, પછી ખેડૂતોને તે ઈજારે
    આપી, તે પરદેશ ગયો.
  jvn-NT: 'Gusti Yésus ngomong: “Pada dirungokké piwulang iki. Enèng wong sugih nduwé
    kebon dreif. Keboné dipageri mubeng lan digawèkké panggonan kanggo meres dreifé.
    Wongé uga ngedekké gubuk duwur kanggo njaga. Sakwisé kuwi keboné terus diséwakké
    marang wong-wong liyané. Wongé déwé terus lunga nang liya negara.'
  byr-byr: Keꞌbaꞌnanya pɨrɨꞌ kadɨka duꞌnyɨla! Aꞌmwei kwaaka naanga kɨnɨnnakei mwaalaꞌ.
    Sahwai gɨraipɨwiwawɨnyaꞌ yɨna. Kurɨta yagɨꞌmawakɨna yaka gɨraipɨwɨlyabara dapalaburɨnna
    yaka wawɨnyavɨ kusɨlaa sɨlaanga gɨraipɨya mwaꞌmwagikyaꞌne lɨkayavɨkarina yaka
    anga maremwaalyarɨne puꞌ yɨlamanna. Sai wawɨnya sajɨꞌna aꞌmwera wawɨnya yadɨvɨsaraavɨ
    wɨdɨna ‘Nɨmɨre wiwawɨnyaꞌ maarapɨjɨ nayaa maremwaalapɨjɨ dɨvi wizɨla mya kyojɨ
    wizɨla nɨmɨnyɨne wakapɨjɨ sarɨmɨnyɨne dɨmaaryideihɨlyɨ.’ Sara wɨdɨna, pɨwɨnna
    wɨna.
  ian-ian: Jisas ndi kat wandɨ. Pagwula lɨga nat wapuseput ngwuk kat mbukiyowun. Tamba
    kɨta nyan ndɨna kɨpmamba diwai wain watɨga ambugat kwutndɨ. Waina kandi tulaa
    wan ambugat tɨvwi kɨlɨndɨ. Waina ngu klavat veigɨnyanjeya waangu vandɨ. Ambugat
    kat vɨga lɨnjeya awlapmba la ngay kwutndɨ. Wan ambugatna njɨvwa aywaa kwutaa ambugat
    kat vɨga lɨgiya nɨmba kat wan ngaymba taagalaa sɨvla kava yindɨ. Ndɨnai vɨga lɨgiya
    wain nat waambu klaigandi. Nat waambu kɨpma lɨga nyan klaigandɨ.
  hun-hun: 'Hallgassatok meg egy másik példázatot: „Volt egy gazda, aki szőlőt ültetett,
    azt gyepűvel körülvette, sajtót ásott le benne, és tornyot épített, kiadta munkásoknak,
    és elutazott.'
  mcf-NT: 'Adshumbic Esusën abi chieshënquido ompoacbimboen chuipondash naden. —Tied
    icbon chetequid nidtsinac caondash. Adoshombic aid tied daquënë uatanquimbic chetequid
    chintetsen nacnempac caondash. Adoshombic: “Ampequid chosho isnu,” queshun shubu
    abucquio icnuc shubu uapac caondash. Adoshombic: “Nëid tiedën caniquid chetequid
    iquec. Aid chequin ëbi neshcashunta,” utsibo canec ënapen nidpac caondash.'
  kjs-kjs: Nimimi saa pi agale meda pagalepa. Ali medame nipuna su adaalepe saaya-pulu
    wain maapu adaalepe poasa. Nipumi pape pu mawaaoma go-para kili igipi pabo sape
    ele warisa. Go-rupa pumare nipumi maapu surubape ada adaalupe maasa. Go-rupa pumare
    nipumi kana yoto meape alinumi surubainaloma nipu kimisu pisa.
  mni-mni: "Adudagi Jisuna makhoida hairak-i, “Atoppa pandam amasu tao,”\x94 “Kanagumba\
    \ anggur ingkhol koiba ingkhol mapu ama leirammi. Mahakna ingkholdugi akoibada\
    \ sambal khare, aduga anggur mahi sumpham ama toure, amasung ingkhol ngaknaba\
    \ awangba loutangsang amasu sare. Madudagi mahakna anggur ingkhol adu ingkhol\
    \ pannabasingda sandoklamlaga atoppa lam amada chatkhre."
  yad-NT: “Jirya̱tuva̱chura ratarya dityadoda niquejadantiy. Savichanu̱yada ti̱qui
    rorijya̱mi̱, santa̱da ji̱tara ni̱nsijyu̱u̱ni̱. Sapuryejada ji̱ta ravichu̱ta rayada;
    su̱beda ji̱tantirya ni̱nsiy muchijyoju̱ risa̱ju̱ntiy, sivaayada ji̱ta ni̱nsijyu̱u̱ni̱mura
    rorivyu̱qui, jiryatiy ru̱nu̱tya̱da ravimusirya yindiy. Satocheda ji̱ta nuta̱daja̱mi̱
    variy ruumu jvaavyerya, rirya̱tidye jvaadyerya. Rateratanuma nutasarasiy rirya̱murichenu
    dañi̱ mucadi ja̱mi̱ day, rateranuma ra̱ma̱cho̱ rijyu̱ day. Saya̱da ji̱ta variy
    tajijyu̱ day.
  mxb-NT: ’Kueídóꞌo va̱ꞌa ndó, ná koꞌi̱n dákíꞌin táꞌan tukui dao ña̱ꞌa xíꞌín to̱ꞌon
    dánaꞌi̱ noo̱ ndo̱. Ni̱ sa̱ io iin ta̱a, ta ni̱ da̱ndée ra yitó uva no̱ñóꞌo̱ rá.
    Ta ni̱ chi̱káa̱ ra̱ korráa̱n. Dá ni̱ ka̱va̱ꞌa ra noo̱ koꞌóní ndutá uva ñoó. Ta
    ni̱ ka̱va̱ꞌa ra iin veꞌe dikó noo̱ kanóo ra kandaa uva ñoó. Dá ni̱ di̱kó ndodó
    ra̱án noo̱ dao ka̱ ta̱a kéchóon. Dá ni̱ kee ra kuaꞌa̱n xi̱ká rá.
  pon-2006A: '“Kumwail pil rong apwoat karasaras: Mie soumwet emen me ahneki mwetin
    wain ehu. Ih eri kelepene oh weirada dewen wengid wain ehu loale, oh kauwada wasahn
    doulik ehu. Ih eri silehkihdi tohndoadoahk kei, e ahpw mwemweitlahng nan wai.'
  maq-NT: '’Nuhyun sa ngu ejemplu xi cuitjin fi: Ngu nai rë ngu ranchun matsejen ne,
    catsitjë me xcun nangui rë me xca rë uva. Hacuaha casahmi me hnchua xondyojo tahndee
    rë xitjë jan, hane ngajan ni ne, cafahnguiya me ngu ndyojotë hiscan cuaxë nandá
    rë uva jan. Hacuaha casahmi me ngu cahndë́ hiscan xi cavesun me ngu nachan ngahnga
    xi sesun xuta xi sahmi cuidadu xitjë rë me. Sehe casua me ngujo cha sahmixa xi
    cjuahacuenda cha. Sehe cjuaha tsë tsë me cojo cha. Hane hya xi camá ne, cavetju
    me quiji me ngu nangui xin.'
  hto-hto: Mai bie jɨáɨe ráfuemo omoɨ cácarei. Jacafaɨ naama jɨ́rɨcojɨaɨ éroide úvaɨaɨ
    rillɨno fɨnode. Fɨ́nuano afeno nágafene cɨrɨ́note. Cɨrɨ́nuano afe úvaɨaɨ zaizɨ́llɨco
    fɨnode. Afe llezica caifo jɨca tɨ́gɨcaco nite nana afe rigánɨaɨmo ñue rairuíllena.
    Afe mei afémɨe afécaɨe ie úiñotɨmacɨmo fecade, ie biñena dɨno. Afe dɨ́gamona íemo
    ɨbádiaɨoɨ. Daɨí fécano afémɨe jɨáɨe énɨemo jaide.
  por-BRBSL: “Ouça outra parábola. Havia um homem que era dono de uma casa que plantou
    uma vinha, colocou uma sebe sobre ela, cavou um lagar, construiu uma torre, arrendou-a
    a fazendeiros e foi para outro país.
  ces-NKB: '“Poslouchejte jiné podobenství: Byl jeden hospodář, který vysadil vinici,
    obehnal ji plotem, vykopal v ní lis a postavil věž. Pak ji pronajal vinařům a
    odešel na cestu.'
  cui-cui: 'Nexata Jesús equeicha namchi jiwitha, jeye: “Incane pana nejume naitaeware
    xua paca tsipaebinchi pecayabara jʉta pepaebi diwesiyo. Matha irʉrʉ pebin pia
    pabi xeina. Bapon ʉba po ʉnbo pewʉn uva cuei ʉnbo. Yawano yapu curarata barapo
    uva pabi ibowantha xua jopa pejojondenaenexa ichamonae barapo pabitha. Yawano
    baxota ibo feto exana, xua barapo ibo fetotha pecubinexa uva cuei. Mataʉtano baxota
    exananota bo po bo taʉcha xua baxota pebin bara wenecotequeica uva pabi. Bapoxonae
    bapon itoroba pomonae pia uva pabi pia petayapucaenaewichi tsainchi, xua bapoxonae
    barapomonae pejiwanaxaenexa pocotsiwa penawetsiwa. Bapoxonae bapon icha nacua
    beya pona.'
  boj-2014: Yesus a Juda tamo kokba naŋgi degsi minjrsiqa olo endegsi minjrej, “E
    niŋgi yawo anjam bei merŋgit niŋgi quiy. Tamo bei a tigelosiqa aqa wauq gilej.
    Gilsiqa wain sil yageleŋosiqa jeŋ qosej. Qoso koboonaqa meniŋ qura gogeq di tabir
    kuru bul gereiyej. Wain sil geitimqa wain gei koroiyosib paraparaiyosib aqa ya
    dia bilentqajqa deqa gereiyej. Osiqa wauq di tal atsiqa wau taqato tamo qudei
    naŋgo baŋq di aqa wau uratetnjrsiqa sawa isaq gilsiq di soqnej.
  eng-OEBUS: “Listen to another parable. A man, who was an employer, once planted
    a vineyard, put a fence around it, dug a winepress in it, built a tower, and then
    let it out to tenants and went abroad.
  eri-eri: Yesus no fai aroro ege benou lenigai, “Tere muuji beele ete isagu. Fai
    ete no wain haga tedu bona orei atai. Onodu bona haga huwanya langa, no wain fatu
    ilei gonga furususuwei nomo u-u ete tenk dorofe konodu bona, no mata ete, nere
    fai walanga yafabode haga oofawei nomo bona tafai. Onodu no haga waha fai ila
    moni kusewei nomo owonege langa tafai. Onodu no matane ete baae langa goyai.
  aly-aly: “Arrantherr atyeng awelhenherr-arey. Apmerek-artweyel amern grapes lyapelhilek,
    parrik apwert-penh artek, amern grapes lyapetyek parrikel kwen. Warl arlpenty
    ra artek, artwa anyent irrwerl anayntetyek, arntarnt-arelherl-anemel, ingwerenty
    irrtyert apetyekerr amern aketyek. Irrkanem kwen angernemel, amern grapes lthwayntetyek,
    akarr areyirretyek. Atyetyartel warrkenh-rnem arrernek amern grapes arntarnt-arayntetyek,
    ra apmer ingwer-warl alhey-kety. Kel ra apmer ingwer-warl alhek.
  wiu-wiu: Agale pade pedoane ukuno, yakoe. Panagome-kiti one ipe tootokoa gerepi
    po matatapeneya. Nitoa pawe toa unukatekoapa one pupu yename po ku̱ kotia pitikoa
    kawame kautoa ti̱a lobutatekoi kagono wetia latipianeya. Nitoapa payaponalime
    ta enapea yopia meateka yapu atepea wipianeya. Nitoapa ali pade-mene one ipe kime
    yopikakamene wa yamemotokome ta padeka pome mepaneya.
  swe-swe: '[Jesus fortsätter att tala till översteprästerna och folkets äldste och
    ger ännu en liknelse följd av en fråga:] ”Lyssna till en annan liknelse: En husbonde
    (en välbärgad landägare, familjefar) planterade en vingård [som är en bild på
    Israel, se ]. Han byggde en mur kring den, högg ut en vinpress och byggde ett
    vakttorn. Därefter arrenderade han ut vingården till vinodlare (vingårdsarbetare)
    och reste bort.'
  cth-cth: Bangnuenae lawk alouke heh thai awh haw. Imkung buet touh ni misur takha
    buet touh a tawn. Khoup a tumdum teh, misur katinnae tangkom a tai. Imrasang buet
    touh a sak. Takhakatawkkungnaw koe a hlai sak teh alouke ram dawk a cei.
  mti-mti: Maibe dawa yaiyai anoya. Piyu abnawa me yoma greip vedne. Me si birorot
    tune, nau danave wain oya dukup wadne, sira amaratan gweyawa sine. Meve me nau
    wareme igiyawa upeba gumbo greip nau meuma amaratan oya dirumne aramawa aine.
  pad-NT: Hari. Oniaroa, rajomi kavaranihia Jesus va'ora vara ni'aha adani ija'ari
    vajoroniki. —Mitha vani'a! Ka'da'dia bivahonariahihi ida siroi uva rakhajahani
    ibavini kaimoni. Bivahonariahihi ida uva avani rakhajahani. Bono'ihi havahaki
    kaimoni ida ihi'ai uva oniki. Varakhaivini naothinia bivahonariahihi kavasiribanini
    ida uva kasiroini. Binamonahaki ida ja'di kabavihi karaho bihiaki uva bavini kaimoni,
    uva-ra vakada'aha'ahavini hiki a'bani aniaja kaimoni. A'diahi'ihi ida uva bavini,
    bivahonariahihi ida gora namahiki amonahani, kidisiroi-ra akadava'avini ibavini
    kaimoni ida gora. Hari hi'ihi ida kidibadani, va'ora honariaha adani badani abono
    avakadava'aja kaimoni ida kidiuva avani. Avakadava'ahi ida uva avani, bono'ini
    kamahini a'bani pitani vakadimoni, pitani vakadika'da'di kaimoni. Bivahonariahivini
    naothinia ajihi'aha. Ibavi hoariha napaja hikia okha'aha.
  twi-twi: Yesu buu wɔn bɛ foforo bi se, “Da bi, ɔbarima bi a ɔwɔ bobeturo a wagye
    ban afa ho, na watu amoa a wokyi nsa wɔ mu, de afuw no gyaw akuafo bi. Eyi akyi
    no, otuu kwan kɔɔ ɔman foforo bi so.
  hlt-hlt: A tloe nuettahnah he hnatun uh lah. Lokung hlang pakhat om tih anih loh
    dum a tue. Te te vongtung a tung tih a khuiah misurrhom a too, imsang khaw a sak.
    Te phoeiah lotawn rhoek a phaam sak tih vik yiin.
  tbz-SIM: 'Kɛ̀ Yesu yíɛ́ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: M bo di nɑ́kɛ́ mɛdonnimɛ̀ tɛ̃mɛ̀,
    onìtì mɔù weè do fìíkú dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ kɛ́mɑɑ́ kuduotí kɛ́ dɛ̀ fii, kɛ́dɑmmú
    difɔ̃̀tìrì ò yó nhũtírí dɛ̀ yɛtebɛ, kɛ́mɑɑ́ didènnì bɛ̀ bo ndekù dì kɛ bɑɑ o pɑku.
    Dɛ kó difɔ̃nkúò kɛ́ɑ̃nnɛ́ bɛtɔ̃mbɛ̀ kupɑku kɛ́ítɛ́ kɛ́kɔtɛ kupɔ̀ɔ̀kù.'
  san-GUJ: અપરમેકં દૃષ્ટાન્તં શૃણુત, કશ્ચિદ્ ગૃહસ્થઃ ક્ષેત્રે દ્રાક્ષાલતા રોપયિત્વા
