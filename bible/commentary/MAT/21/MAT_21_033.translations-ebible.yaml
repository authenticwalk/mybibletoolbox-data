    inga ñuu xìcà.
  ceb-ULB: Paminawa ang laing sambingay. Adunay usa ka tawo, usa ka tawo nga adunay
    lapad nga kayutaan. Nagtanom siya ug usa ka parasan, gibutangan niya kini ug kural,
    nagkalot ug pug-anan sa bino niini, nagtukod ug usa ka taas nga lantawanan, ug
    gipa-abangan kini ngadto sa tig-atiman sa ubas. Unya miadto siya sa laing nasod.
  ces-LB: 'Nyní si poslechněte jiný příběh: Byl jeden hospodář, který založil vinici.
    Obehnal ji plotem, zřídil v ní lis a postavil věž pro hlídače. Pak vinici pronajal
    vinařům a odcestoval.'
  mkn-mkn: Ais itu, Yesus carita satu umpama lai bilang, “Ada satu tuan tana yang
    pi buka kabón baru, ko mau tanam pohon anggor di dia pung tana sapoꞌong. Ais dia
    bekin pagar kuliling. Deng dia bekin bak ko mau parés bua anggor pung aer. Ju
    dia kasi badiri satu tampa jaga yang tinggi. Ais dia kasi sewa itu kabón pi tukang
    garap, ko dong karjá bagi hasil deng dia. Tarús dia barangkat pi luar negrí.
  pol-UBG: 'Posłuchajcie innej przypowieści: Był pewien gospodarz, który założył winnicę.
    Ogrodził ją płotem, wykopał w niej prasę, zbudował wieżę i wydzierżawił ją rolnikom,
    i wyjechał.'
  qxh-NT: 'Yapay tincuchiypa willapäcur, Jesús niran: «Juc ćhacrayuj runash übasta
    mururan. Ushyaypash pirgaran. Übasta japchinanpäpis püsutash ruraran. Ćhacranta
    täpananpänash türi wasita pirgachiran. Jinarcur ćhacra runacunata allimshaycurshi,
    juclä marcapa aywacuran.'
  nwi-nwi: Kɨni Yesu rɨmə, “Kɨni sərɨg mɨn ru nuhpɨkɨnien kɨrik. Yermamə kɨrik rɨmnəsim
    kɨn kafan plantesen kɨn grep, markoparɨn-pən. Kɨni mɨkɨr kwətəgtap kɨrik kape
    nəviəsɨs-pənien kwənkwai grep iran. Mə nehen tukraiyu, kɨvəh kor waen kɨn. Kɨni
    in mor nimə apomh kɨrik mə tukramərer ikɨn mamarha huvə tuk kafan plantesen. Kɨni
    in mərəhu plantesen ai ye kwermɨ narmamə tɨksɨn, tukhapɨk nəriə tɨksɨn, mhavəh-si-pən
    nan kɨrik rəmhen kɨn nərokien. Marə, mɨtərhav mɨn aikɨn mɨvən ye tanə pɨsɨn.
  kmo-kmo: 'Jisas rii eecha wor: “Dii akar shiy tawa majin na meeji. Ma Por rii harapa
    nosapek tarek, rii wain nowo eeka otiir. Otiirek, inyijir. Worek, rii wain ukun
    hekiir tar papa supun otiir. Otiirek, rii eeta nowon siitii kow aka pochi otiibar.
    Worek, rii akar man harek, yecha siitii kowu tarek, rii heechi riiti eem pochi
    yapak tarek, rii eeka heechi ir.'
  agr-agr: '“Antuktajum ju augmatbaushkam: Aents ajajin uva ajakuí, dutika tanishig,
