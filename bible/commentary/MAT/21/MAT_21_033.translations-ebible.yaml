    unor viticultori și a plecat într-o țară îndepărtată;'
  eng-WEBP: “Hear another parable. There was a man who was a master of a household
    who planted a vineyard, set a hedge about it, dug a wine press in it, built a
    tower, leased it out to farmers, and went into another country.
  eng-FBV: Here's another illustration. There once was a man, a landowner, who planted
