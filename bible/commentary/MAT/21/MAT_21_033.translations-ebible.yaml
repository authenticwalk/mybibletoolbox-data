  tnp-tnp: Kəni Iesu tətəkeikei mətəni məmə, “Otətəlɨg-to e nəghatiən əuhlin kəti
    mɨn. Iətəmi asoli kəti rəha nasumiən, təmol nasumiən kəti e nɨləuɨs kəti kətəni
    məmə krep, u katol wain lan. Kəni mol kəlkəl e kəpiel muvən mɨtəlau lan. Kəni
    mol ikɨn kəti o noliən nɨmei nevɨg-evɨgiən e nəua krep məmə nəhu krep otaiu kəni
    mol wain lan. Kəni mol nimə kəti iətəm in ilɨs məmə iətəmi otəri lan mətəsal vivi
    o nasumiən o nati miəgəh mɨn mɨne nətəmimi. “Kəni təmegəhan=pən e nasumiən kəm
