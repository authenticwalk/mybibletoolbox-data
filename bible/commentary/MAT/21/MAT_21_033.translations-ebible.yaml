  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤂᤧᤍᤠ᤹ᤎᤡᤰ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤌᤡᤰᤗᤧᤱ ᤕᤶᤒᤠ
