  txq-txq: Basa naa, Yesus tui lololek esa bali nae, “Hambu tenu daek esa neu nasosoi
    nambalao osi beuk fo nae sele ai anggor neu ndia daen lunggun. Basa de ana mbaꞌa
    eko-feon. Ma ana tao baak fo nae rumu-keꞌe anggor oen. Boe ma ana nambaririik
    mamana nenea demak. Basa de ana fee osi naa neu mana maue osir fo ara raue ma
