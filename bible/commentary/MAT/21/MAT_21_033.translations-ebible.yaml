  san-PUN: ਅਪਰਮੇਕੰ ਦ੍ਰੁʼਸ਼਼੍ਟਾਨ੍ਤੰ ਸ਼੍ਰੁʼਣੁਤ, ਕਸ਼੍ਚਿਦ੍ ਗ੍ਰੁʼਹਸ੍ਥਃ ਕ੍ਸ਼਼ੇਤ੍ਰੇ ਦ੍ਰਾਕ੍ਸ਼਼ਾਲਤਾ
