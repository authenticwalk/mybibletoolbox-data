    yo gula yabo ikeli oine kanna masina ana kaba tamtamna yo nume saliyana malamalawena
    yabo ikabi tano togitekalatan ali kaba miya yo ali kaba gite-takitakikili tanone.
    Kabo iwolegili tomo tupwaliyao kolili yakato siya togitekalatan tanone siyapaisowa
    yo oine kanna sigimwala-yani kali sagu kaiwena yo tabe manena tupwana siwolena
    tanuwaganane koina. Kabo muli mena ilogabaegili ilau yanuwa uloina koina.
  tcs-tcs: Zizas i bin spik gen, ‘Yupla lisen po dis stori ya ai go yan. Wantaim wan
    pama i bin go ane plante plenti greipbain lo da lan blo em. Em bin bilde stonwol
    raun da eria lo da lan, ane digine oll lo da graun po smase dem greip insaid po
    meke zius. Em bin bilde taua tu po luk go ausaid. Em bin rente da pam blo em po
    dem nada pama, den em bin mub go po stap lo nada kantri.
  hlt-THB: 'Nyhtahnaak awi ak chang pynoet ve ngai bai lah uh: Dum ak takung thlang
    pynoet awm nawh anih ing misur ce ling hy. Dum ce chung hqeet nawh, misur suinaak
    ce co nawh a qehnaak ipsang ce sa hy. Cekcoengawh loh phlo thlangkhqi ce dum awh
    bibi sak aham a ceei coengawh amah ce khawk hla na cet valh hy.'
  soq-soq: 'Ita Iesu wane wanase, “Tauma ne gagalo babawa da wapo etana: Apana dea
    wain irailene gonaalen. Ita me wain gadawa empidodepia baiwa don ton. Do iraiwa
    oniempaa duwa wadene diasane wain iraiwa oniepua apanawa witaposane diamona odawa
    moawa ando wanapu. Ita ene nowa dawo alen.'
  qub-qub: 'Mastapis tincuchiypa willapar Jesús niran: «Juc runashi chacrancho übasta
    lantachisha. Nircurshi intëru cantunpa guenchachisha. Übasta gapchinanpaj jatun
    muchcata rurachisha. Chacranta täpananpäna jatun törrita rurachisha. Chayno rurarcacherga
    aroj runacunata arrindacuycurshi juc-lä marcaman aywacusha.'
  att-att: Á kinagi na laguk ni Apu Kesu nira, “Ginnán naw paga yù tádday nga ángngarigák
    ku. Ajjan yù tolay nga nammulá ta úbas sù ákkomanán na. Á inalitukán na yù kobasán,
    á pidde na gapay yù áppappatán ta úbas, tapè apan na yù tabbuk na. Á pidde na
    gapay yù atannáng nga balay, nga ájjipatán nayù magguárdiá sù kobasán. Á ta kabalin
    na nappadday, inikárgu na sù ira minánnaron, á nánaw nga minay ta arayyu nga lugár.
  bki-bki: Mia Yesu mil kia ga vo, naio berenio berinavo “Kamiu kuviagago rivu ka
    jamerijiano dolu tai, napano berii toro na toru tai, bija kanano jiotilikrevi
    tai. Toro nei mila batitig kiano vio nei, mila siokoa tai jeriko nonovio jeliviv,
    a naio mim̃auka kanano vio tai ka rivie bulag vati m̃arkrevi, a naio mim̃auka
    bunu kanano burutili yimoliu tai ka avieii avavin atu mave ka asirarag kuku ka
    jiotilikrevi nei. “Mia bogo tai, ana toro na toru nei naio jidom riel kiki kija
    rivan ea buruvenuo dolu, ana naio juvan kanano jiotilikrevi ban kulo dolu nalo
    tealo, ka mia amei aim̃au eaio, ka mia avulu van naio.
  bqp-bqp: À yã pãnde ma dↄ. Burade ke mɛ́ à kun, à geepi líkpɛ bà à karaa lìkai,
    à wɛ̀ɛ yↄ̃̀ a gũn geepi'ifɛ̃ki ũ à búdãkpãgbaa dↄ̀. Akũ à bú pìi nà arukɛrinↄnɛ
    ń ↄĩ, akũ à fùtɛ kũ táo.
  mcp-mcp: «Gwágʉ́lə́gá wúl kanda. Ŋgwɔ́lʉ́gá múúd nyə á bə nə shí. A mú sá fambə́
    *vînyə, wá gwo luŋgʉla dɨ́. A fáág bɨ́ɨ́ dʉ́lə bá nyáam mpúmə́, a lwɔ̧́ cwámbə́
