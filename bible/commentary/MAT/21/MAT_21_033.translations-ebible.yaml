    chaꞌ tyatá siꞌyu losuꞌ ndacua, chaꞌ tyuꞌu hitya tyixi nu ntsuꞌu jiꞌi̱ siꞌyu biꞌ.
    Liꞌ ngüiñá yu sca niꞌi̱ su tyu̱ nguꞌ cua̱ jiꞌi̱ cña biꞌ. ’Liꞌ nda nu xuꞌna yuu
    biꞌ yuu ngüijña xi xaꞌ la ñati̱, chaꞌ cuaꞌni nguꞌ cña neꞌ loꞌo jiꞌi̱ yu, chaꞌ
