  taj-taj: “अर्गु उखानएनोन ङ्‌यान्‍गो, फ्‍युक्‍पो म्‍हि गिकसे वारीरी अङगुर सूसी क्‍युर्सीन
    पर्खाल लजी। ओच्‍छे अङगुर म्‍हर्बारी कोल स्‍होसी अङगुर वारी ख्रुङ्बारी नोबा छाप्रो
