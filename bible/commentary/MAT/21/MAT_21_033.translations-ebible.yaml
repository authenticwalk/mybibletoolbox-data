    uvas ē yāhualh a''ktin torre tū napūmaktaka''lha ixpū''uva. ’Ā''līstān cāmāsācua''nīlh
    ti''ya''t tasācua''n natascuja i''tātna''. Xla'' a''lh latā''kchoko makat.'
  bjk-bjk: Jisas ixo tengen tö idi bira, “Mum moro ölangen a önga tinenge öwuo bölök.
    A önga tödi ine a tamana pu ewe ixo sulo a komo wain, ine ixo kut pi ma tabörö.
    Ma ixo kin a mara möxö wawas ömeme a pasuno wain, ma ixo timet öxaa a warawat
    ma ixo pet a walpali rua werwere muu a komo wain. Io, ine ixo isik ina komo wain
    urungan köbo duöng kua tinörön könan ma ixo wan lo bang kö nuan ömat saxit.
  msy-2020: Egha Iesus gumazir dapaniba ua kamaghɨn me mɨgei, “Ia akar isɨn zuir igharazir
    kam baragh. Gumazir mam wainɨn azenimɨn ingarigha, an dɨvazim aghui. Egha wainɨn
    ovɨziba mɨrmɨramin itarim gɨkuigha azenir dɨpenimɨn ingari, eghtɨ ingangarir gumaziba
    an ikɨ azenimɨn ganam. Egha azenir kam isa gumazir mabar agharim gatɨgha ghaze,
    me gɨn wainɨn dɨpataba uam a ikaragham. Egha dɨkavigha nguibar saghon itimɨn ghu.
  bpr-bpr: “Lê gamu flinge di satu fléd. Nun satu lagi mfun tanà, na mele kenen walad
    dnagit grép. Lnabatan i dad felen, na makol kenen di bong batu du gumlék i bengen.
    Na lêan fdak i mdatah gumnè gufanak i to mantay i dad felen ani. Na kafnge ayé,
    fagotan i dad felen di dademe dad to du salu kenen di satu banwe.
