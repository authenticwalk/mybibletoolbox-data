  acr-NNT: '»Tape alaq wa jun chik kꞌambꞌal naꞌoj: Kꞌo jun achi rajaw jun ulew. Ekꞌu
    rire xuꞌan tikoꞌn re uva chwach. Xusut rij rukꞌ coral, xukꞌot jun luwar pa kayitzꞌ
