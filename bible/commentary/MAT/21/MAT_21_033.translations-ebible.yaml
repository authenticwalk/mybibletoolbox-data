  tif-tif: 'Yesus ayo asuk kamok kamok imi bokoyila ko: Nali weng kusnum ma bokoyokomi
    kemin, ibi talalu weng san iliwa! Tunum ma almi wain lang ma talalu kutii-lomda
    uti foko kela wain san ayo dikiba-kup; tuum tem kala-lomdipla, ok liip unemin
    dotu sok lap iyo fokolip daak uniple, yaan ta talela kutiibip-kup, ok bina-unemin
    uyo dotu kutii kela, lang kaptam tiin mo bom ilin tunum ami am ayo bitam asal
    kaptamu de kambolale, tunum wain lang tiin molokomip iyo ulela-lom bokoyila ko:
    Wain lap abuu tii-mokoma kaali, dakabi kutii kela tak-nuubi ok ayo laabi kutiiliwa,
    kaptum kusal ita tal molipla, kipta sisol ayo kuluu-lom anung ma iltipni kuluubip-kup;
