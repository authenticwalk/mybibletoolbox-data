    kehimɨtan mɨt hɨr naanmɨrewem. Te hɨrak kɨnaaiwɨr wit ik ken wit hak keit yanɨmɨn.'
  cbk-cbk: “Oi dao ustedes maga lider Judio con el otro cuento. Tiene un gente ya
