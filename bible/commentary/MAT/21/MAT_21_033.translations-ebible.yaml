    chajinel parwi'. C'ac'ari' xuya' pa kajonem chique jule' ajchonla'i' in be chipan
    jun tinamit congana nat.
  tdt-tdt: Jesus hatutan tan dehan, “Rona tan komparasaun ida nee. Iha toos nain ida
    kuda uvas iha nia toos ida tomak. Nia halo lutu haleu tiha toos nee, i kee rai
    kuak halo tanki ida atu hasai uvas been. Nia mos harii fatin aas ida ba seguransa
    sira atu hein toos nee. Hotu tiha, nia foo ba ema aluga, depois nia baa hela iha
    rai liur.
  ron-BTF: 'Ascultați altă parabolă: Era un anume gospodar care a sădit o vie. Și
