    chic.
  tfr-NTPO: »Tja tjl̈ẽ bomi kong l̇l̇ëbo jyãgl̈o go. Kuzĩa. Domer shäng kjl̈ara kjok
    sogo. Pjl̈ara ga kjil̇l̇gwo dwl̈ayo dgara ba kjokshko, kjëryo tyara jong pjribri,
    kl̈ung kjara ber kjil̇l̇gwo bo l̇l̇ruzl̈ong shtoyo wl̈o, ga u shäryara jong kjwara
