    ŋayi yurru ŋuthanmarama yukurra ŋamakurru' malanha yana borum. Bala ŋayi ḻämu-nhirrarana
    ŋunhimalayinydja wäŋalili borumnha malanha dharpa, bala djäma ḻiw'maraŋalana,
    gungaŋalanydja ŋunhiyi wäŋa borummirrinydja, ga biyapul ŋayi djäma girri' ŋurikiyi
    borumgu weyika'wu binydjitjkunharawu, ga biyapul ŋayi bala'-bala djäma be yana
    garrwarkuŋala, märr yurru ŋayi yukurra ŋuliŋuruyi garrwarŋuru nhäma wiripuŋuwu
    yolŋuwu ŋunhi ŋayi yurru marrtji withiyan ŋunhinhayi, ga manaŋirri ŋula borum
    ŋuliŋuruyi. Yo, djämanydja ŋayi ŋunhiyi ŋamakurru' mirithirri yana wäŋanydja borumgu
    ŋuthanarawu, bala ŋayi djarr'yurruna yolŋu'-yulŋunhana ŋurikiyi djäkawunydja yukurranharawu,
    märr yurru ŋayi ŋunhiyi wäŋa-waṯaŋunydja marrtji wiripuŋulilinydja wäŋalili, yana
    märr-weyin ŋayi yurru marrtjinydja. Bala ŋayi waŋana ŋurikala djäkamirriwalanydja
    walalaŋgala bitjarrana, ‘Dhiyakunydja nhuma yurru djäka ŋamathama ŋarrakalaŋuwu,
    ga ŋunhi yurru borumdja balwuryirri, ga nhumanydja yurru guḻk-guḻkthun ŋarrakunydja
