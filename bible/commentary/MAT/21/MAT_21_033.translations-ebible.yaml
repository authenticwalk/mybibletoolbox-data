    la mutulusou lavalolo sou imuxaxu uaini ngiangiaxu la ikapikapinu no anu. Mo mumuxaxu
    latotope sou uaini lexaxu uluꞌelai la utavo no anu. Mo mutulusou tani vile teitexi
    sou ta mitema ixolu no anu sou isaxilaꞌu xai ne. Muꞌoxonu aloxo ne, xe mukalu
    la, muitalonu xai ne no avoꞌa ta mitema seꞌi sou aneꞌi ixaxai no anu sou ulai
    la anu unoꞌu temanu seꞌi no anu ia anu mulutu sou mulai no tuala vile no paxa.
  qvw-NT: '“Uyalipämay caytapis: Juc alli cäniyu nunash cala jatun ćhaclayu. Paymi
