  ter-NT: 'Ina koe''íkomaka ne Jesus: —Ivévakanoe ra po''i exetínati apêti ínzokoake:
    Ápe hóyeno itúkoti kavâne nôti êno xuve úva. Itúkinoa îpi neko nóne. Ina itûko
    tángi kótikovoku ho''o úva itûko víyum. Ínamaka koexépuko óvoku koyonínoati ne
    nóne, éyevoti vanúkeke motovâti ákoyea malíka ínixoku ne koyonoâti. Yane kurí''okoane
    ne katarákinoati ne nóne motovâti haxákopea avané''e êho. Yane pihóne po''i poké''e.'
  bmr-NT: 'Jino bu sibogoco muguubu: Fagui abajaabo sihidɨ baacuco abasuuborohallɨdɨ
    cuhufono meegueuhi, bu jaaboro imahamɨtahojɨco eetavuubo, bu torrehacɨco eetavuubo
    tohacɨtɨ toonoco iteemequi. Jaaboro tofaguico dudɨcamaajemɨnaaco ificuuboro sihɨ
    fuubo.'
  fuf-fuf: '«Heɗee kadi misal goo: No woodunoo jom galleejo, tutunooɗo *wiiɲu. O howi
    tutateeri ndin, o jasi ngayka fii ka wiiɲu on oƴƴee, o waɗi bente ka reenoowo
