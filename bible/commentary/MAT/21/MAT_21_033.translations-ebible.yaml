    tʉmainarʉ tʉrʉ''pʉ, mɨrɨpan utɨ''pʉ ɨnnon pata ya''.'
  qvn-NT: 'Mayapäcamay caytas: Juc runam cara jatun chracrayog. Chaypitam chay runaga
