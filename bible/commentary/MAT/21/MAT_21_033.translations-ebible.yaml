  pan-pan: ਇੱਕ ਹੋਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਸੁਣੋ ਜੋ ਇੱਕ ਘਰ ਦਾ ਮਾਲਕ ਸੀ ਜਿਸ ਨੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਇਆ ਅਤੇ
