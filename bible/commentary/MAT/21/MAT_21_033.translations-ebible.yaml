  hat-hat: Koute yon lòt parabòl. Vwala se te yon nonm ki te gen anpil tè. Li plante
    yon jaden rezen. Li fèmen l' ak yon lantouraj, li fouye yon basen pou krase rezen
    yo. Li bati yon kay pou moun k'ap veye jaden an. Apre sa, li antann li avèk kèk
    moun pou okipe jaden an pou li, lèfini li pati, li al nan vwayaj.
  npl-NT: '''Xikkakikah ok se tlapoálistli: Se tekowa okintookak uvas itech itlala
    iwa nochi okikorralti. Okichijchi se atékochtli kan kimpatskas n uvas, noiwa okichijchi
    se torre wejkapa kan tlejkos iwa kimokuitlawis iuvaskuajyo. ''Satepa okinkajtewili
    sikimeh impartidariojwah iwa oyá wejka.'
  bgg-bgg: Isu è yao, “Gai najang de nuii mage bo.” Luangjia shii sohmuspho è awai
    raig shii angurgmuiithek hai ne muthua gun srane angur phuii rey yi pha angur
    chui pha icho jia jog, chiih-è, ji khan pha haliig jia rung. Chiih-è, ai è raig
    rekpho shii chei marui ne thoh ne awai lumuii hà luadun.
  eng-TCENT: '“Listen to another parable: There was a master of a house who planted
    a vineyard, put a fence around it, dug a winepress in it, built a tower, leased
    it to farmers, and left the country.'
  eng-BSB: 'Listen to another parable: There was a landowner who planted a vineyard.
    He put a wall around it, dug a winepress in it, and built a tower. Then he rented
    it out to some tenants and went away on a journey.'
  cpu-NT: “Pinkeme pashine noshiyakaaventemiri. Tzimatsi aparoni atziri pankitzirori
    chochokimashi, jotantakotakero maaroni othapiki, jovetsikashitakero iroveronta
    ovaaki apaata, jovetsikake eejatzi pankoshetantsi inkene iramenakoitero. Ipoña
    jamenake atziri amenerone ivankiremashi. Jatake irirori intaina.
  san-ASM: অপৰমেকং দৃষ্টান্তং শৃণুত, কশ্চিদ্ গৃহস্থঃ ক্ষেত্ৰে দ্ৰাক্ষালতা ৰোপযিৎৱা
    তচ্চতুৰ্দিক্ষু ৱাৰণীং ৱিধায তন্মধ্যে দ্ৰাক্ষাযন্ত্ৰং স্থাপিতৱান্, মাঞ্চঞ্চ নিৰ্ম্মিতৱান্,
    ততঃ কৃষকেষু তৎ ক্ষেত্ৰং সমৰ্প্য স্ৱযং দূৰদেশং জগাম|
  tac-NT: '› Gepúsibá uché bilé tétali: Bilé rió we''lé nígame wajsá. We''ká banawá
    jáwale i''wilí anilime, ''lige ''we a''lá ''yele, ''lige jole bilénami i''pichí
    alé me''chomia alué i''wilí rakala, napu''lige rakesa alué ba''wila ma''chí pamia,
    ''lige newale bilé galí re''pá ilígame napurigá alué tebume alé asigá repúmala
    alué we''ká banawá i''wilí. › ''Lige owile repúniliga jaré rió alé nóchame, ''lige
    bo''neka simile bilénami mejkami.'
  eng-WEBPB: “Hear another parable. There was a man who was a master of a household
    who planted a vineyard, set a hedge about it, dug a wine press in it, built a
    tower, leased it out to farmers, and went into another country.
  gfk-H: 'Ma Iesu ga tangai ta diet hoken: “Muat hadadei mah tiga mes na nianga harharuat.
    Tiga tunatuna nuna tiga sibana pisa. Ga so tiga uma na hunena wain. Ga lar bat
    ia ma ga kil tiga tung i haruat wara paspaas bisang ira hunena wain. Ga bul mah
    tiga hunghungana haat uram naliu wara nasnas mur no uma na hunena wain. Bia ga
    gil tar kaikek ga waak tar no uma ta diet ing diet ga sahur ia bia diet na balaurei
    ia, ma gaam haan laah baa tano nuna hinahaan.'
  viv-viv: Kadu Yesu gigayo, “Gahetalahobuhobu kadu saꞋeyana wananogalina. Kaliva
    lakahina ai guwana ana egana kelefi yana babi againe gifahana. Faha giꞋalana,
    kahu giyalana be aimo guwana ana abavagafuwafuwa faꞋina, kadu kweda tunugina faha
    ana itaveꞋavina faꞋina giyogona. Kelefi ana faha gikidewedewena gihavaina, kaliva
    tufoidi faha ana toꞋitaveꞋavina gisedi tu yana melala gihegena gina mali fafaliya
    ginunudadana.
  yao-yao: Che Yesu ŵatite, “Mpilikanile chitagu chine. Jwapali mundu jumo nsyene
    nyuumba ŵalimile ngunda wa sabibu, ŵausyunguchisye lutenje ni ŵakolosisye pakuminyila
    sabibu, ŵataŵile chilindo mmomopemo. Nipele ŵaujasimisye kwa ŵakulima ni kwaula
    ku chilambo cha kutalika.
  tgp-tgp: Ha mele tapurongo na titileu tinapua. Tamlohi tavera mata ima matea mo
    lavo na isa grape matea. Mo tiu na wor̃a matea r̃alihia, ale mo heli na koko varavarasi
    grape matea, ale mo voro na ima aulu matea mata kilakilau, ale mo opoia vara tea
    la pakaia, ale tamlohi hai la pakaia, moiso enia mo vano na jara tinapua matea
    mo vano asau.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Itota, “Wængonguï Awënë æbänö cæcää, ante ëñencæmïnimpa,
    ante botö ïmæca quëwënäni näni cæïnö ante odömonte apæ̈nebo ëñëedäni. Edæ ïïmaï
    impa. Ömæ ëacä yowementacodë da da mäo da caate wææ cædinque, Tömëmö ænte pïnä
    pïnä gäwate wæ yopænte tömëmæ̈ ænguïñömö ante cædinque æ̈æ̈ wote badongantapa.
    Ayæ̈, Yowementacodë awëmö guiidämaï incædänimpa, ante cædinque æi wæ̈nömënæca
    gomö aquïñömö mæ̈nongä ate në ëacä ïñömö wabæca gocæ cædinque wadäni ömæ wite
    në aate tä pedäni ïnänite apæ̈necantapa. Botö yowementacodë incæ mïnitö ömæ wite
    aaedäni. Aayömïnite botö, Mïnitö quï, ante pancamonga pönömo æncæmïnimpa, angä
    Ao äñönäni wadæ gocantapa.
  kbc-NT: Jesus eɡ̶idaaɡ̶ee me dotaɡ̶a, meetediogi, “Digajipaatatiwaji niɡ̶ida eledi
    natematigo anida ane jiciaceeketege! Onini ica ane nebi icoa iiɡ̶otedi aneyatelogo
    elanigijedi uuva, odaa ja niotaa. Codaa jonaɡ̶a iwila aca nalice lajo monoɡ̶a
    uuva liwagedi, codaa dabiteɡ̶etini lipe libeoɡ̶adi ica anoyowie elanigijedi. Niɡ̶idiaaɡ̶idi
    ja yajigotiogi me niwaiɡ̶awepodi icoa nawodaɡ̶anadi niɡ̶ijoa elanigijedi. Odaa
    ja diniwiaje.
  bmh-bmh: Yesus nug awareun, “Ag tatau ze tub don. Du tub go em banou mui, go wain
    ougem maimai, wain ug baimai, gilan otoi meun. Go wain ougem ebu dab pasiabun
    ob eleimai, ougem gumabun zau huia wag meun. wai unum suban darena, dudu ipal
    gonugau ougem salau mabun gau maraimai, salau mina mina, ougem atag du nug go
    uzan tub pulig waneun.
  ctu-BL: 'Ubinla yambʌ t''an ti lajiya: Juntiquil i yum otot tsi'' pʌc''ʌ ts''usubil.
    Tsi'' joy mʌcʌ ti corral. Tsi'' piqui jini lum ba'' mi'' t''uchtʌben loq''uel
    i ya''lel ts''usub. Tsi'' mele chan bʌ q''ueloñib. Tsi'' yʌq''ueyob ti'' wenta
    xcʌnta ts''usubilob. Tsa'' majli ti yambʌ lum.'
  meq-meq: 'Tsənum dzeke mekeleŋ eye sa: «Ndoweye andaya a ɗəs guvah. A zəv a ɗəma
    dərizl i gərɗaf haladzay. Dərizl i gərɗaf niye hay na, tə wa hohway. A lawara
    na ta zleɗ, a ŋgar a ɗəma təgwaɗ hərwi maɗɨtse a ɗəma hohway ada a ɗəzl a ɗəma
    gay i matsəpe wu bagwar eye. Ma dəba eye a səkəmatay ha a ndo hay hərwi məve nəte.
    Tsa na, a ye a gəma mekeleŋ eye dəreŋ.'
  noa-H: 'Maimua hich Jesuupai, ’Hũrbat, deeum nem hĩgk''aadam pãrag hĩgk''ak''imgui
    hajim. Maimua hĩgk''abaadëmua magjim: ’Woun hãbmua uvadö jĩirjim haajem. Mag jĩirwi,
    hag higaau t''uur p''ʌʌrdʌpʌ̈iwi, chi uva chö piirjʌujujã waunaa, didamjã nasãdjö
    hʌ̃gt''aa hëu dʌnʌʌujim haajem, hag gaaimua warp dawaa hoo p''ʌʌrdʌdʌ haag. Mag
    t''um wajap''a wau sĩunaa, chawag mam k''õchk''abaadeewai, chi nemjĩirdö deeum
    k''ʌʌnag alquilaapʌ̈iwia, hichin jũrr deeum durr warp petajim haajem.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be imi lene alena umpama sae meije lekwe, “Ile
    sae me iulake eni tamata makerikaru esi atnane anggura bokala, iulake esi ono
    ale keholi ndinure, iulake esi ono otoi maka keleke anggure leke ono anggure kwelini
    kai iulake esi ono tale maka raka. Eleki iono tamata makete esi seba ndinu anggure
    mere, eleki ikeu me otoi lauke.
  san-VEL: aparameka.m d.r.s.taanta.m "s.r.nuta, ka"scid g.rhastha.h k.setre draak.saalataa
    ropayitvaa taccaturdik.su vaara.nii.m vidhaaya tanmadhye draak.saayantra.m sthaapitavaan,
    maa nca nca nirmmitavaan, tata.h k.r.sake.su tat k.setra.m samarpya svaya.m duurade"sa.m
    jagaama|
  kbq-kbq: Mago fronka kea antahiho. Mago mopa agafa ne'mo'a waini hoza kri'ne. Ana
    hoza kegina huno wainima tatisia keria asenteteno, hagi mani'neno kvahu nona kintene.
    Zoka mani'neno ikante zago mizaseterehu (rent) vahete hoza'a netreno afete ka
    vu'ne.
  kbh-kbh: 'Mënts̈ánaca Jesús tojánayana: “Inÿe cuento s̈mochjatuena chas̈muatsjínÿama:
    Canÿe jajañe nduiño uvas betiyënga yojáje y chë shë́conana yojajétja. Chë uvasës̈angá
    juants̈ë́tetjiamna canÿe base luare yojajutjo y canÿe tsbanana jebna soye yojapórma
    chents̈e jtsaishanÿama. Chents̈ana, inÿe trabájayënga chë jajañe yojárrendaye
    y chana inÿe luaroye yojtsoñe.'
  ron-LSB: “Ascultați o altă pildă. Era un om care era stăpânul unei gospodării și
    care a plantat o vie, a pus un gard în jurul ei, a săpat în ea o presă de vin,
    a construit un turn, a dat-o în arendă unor agricultori și a plecat în altă țară.
  pon-pon: Komail ron pil apot karajaraj! Kaun pan im amen padukedier mat en wain
    eu o kelepene, ap weiradar deun men wunid wan wain, o kauada im en daulik eu,
    ap kajile kin i on jaumat akai, o momaitelar nan wai.
  nhe-BL: 'Huan Jesús quinilhui: ―Xijtlacaquilica ni huicaltili tlen nimechpohuilis.
    Itztoya se tlacatl tlen quitojqui xocomecatl ipan imil huan quitzajtzajqui yahualtic
    huan tlacoyoni campa tepejpechtitla para ipan quipatzcas itlajca. Huan nojquiya
    quichijqui se tepancali tlen huejcapantic para ipan tlejcos para quimocuitlahuis
    nochi imil. Huan quincahuilijtejqui ininmaco sequinoc tlacame para ma quimocuitlahuica
    huan teipa ma quitlajcoitasquíaj itlajca nopa mili. Huan teipa nopa tecojtli quisqui
    huan yajqui huejca.'
  sps-sps: “Nongon yam tan mes tsue fapapaar to,” te tsue fi Jisas. “Te kaa me na
    taman tanun, ya reev ton wain tanun tsuan, ana ya aunoiny faafis ton tanun Gereip
    tsuan, kats to na gaguur iny memedak fua nan ngits Gereip, ana ya fatsuiny to
    na tovaar a nai jias, a pan tan tsoiny bei ot ma tagaa ri tan vainy kakabuts.
    Ana ya foiny ton tsoiny tatagaa ot iny tanun Gereip tsunia, er binun tanun of
    towa, ana ya naa enato tana mes a fan kanen veevian.
  wnc-wnc: “Ginu tuwang wamu takngatuat natapnong. Aminu tapatuta kepna buyambam siwan
    wain tapunde puyana pasike kwaike awamabasikut. Awamabasike puya banakan katangu
    wain tapun yainggamuwawa yanggata pukuke dopikge gapma kwaike you mamaya siknga
    kuka aminde kayutnangge mitapbut. Mitapan puyuwan puya waanga aminu kundue kataune
    yaman kayukngamuwawa buya aawan deke usanzike kautdu gisae pake kautdu ninae namunong
    ngang yanike ita keu maa siknga komdune kukut.
  nmw-S: Yeisu i nga, “Gen a lihuyan gohalibe hotiya hedi hu longe. Tolomo hotiya
    i ginawi wana baguye, i vahi greip, i gane painan, bwen i hen goi hotiya greip
    hinone hana bagapepedonge suine kaiwane, ge i ginawi guwole hotiya baguye hana
    tomatahasik wedi bagamiye. I ginawi mwao, habe i giyau bobode topadine heidiye
    ge si pakaiwo, bwen iye i yogo i la mwage he hiyebe hotiya.
  bus-bus: À yã pãnde ma dↄ. Burade ke bé à kuu, à geepi líkpɛ bà à kara lìgazi,
    à wɛ̀ɛ yↄ̃̀ à guu geepi'ifɛ̃kii ũ à búdãkpagba dↄ̀. Ben à bú pì nà ayakɛrinↄnɛ
    ń ↄzĩ, ben à fɛ̀ɛ táo.
  gub-BL: — Pezeapyaka katu amo ma'emume'u haw rehe nehe ty wà, i'i Zezuz teko wanupe.
    — Nezewe amo ko zar heko awer a'e. Utym ma'ywa uwà her ma'e 'yw oho ko pe a'e.
    Uzapo pari ko izywyr no. Uzapo itahu ygu'ahu romo, ma'ywa kamikaw romo. Uzapo
    zuraw iànàgatu ma'e a'e pe ko izywyr a'e no. Ko rehe uzekaiw ma'e uzeupir zuraw
    rehe a'e wà, ko rehe ume'egatu pà a'e wà. Na'e ko zar wata oho a'e wi amo ywy
    rehe kury. Wezar awa a'e pe oko rehe wamuzekaiw kar pà wà.
  imo-imo: Aku tepa nimbelie Jisasini kano iye awilimando altopa nimbei, “Ungu kongolino
    lipo te nembo pileio. Mai pulu iye teni wain poinye tepalie pape terimu. Poinyena
    tukundo muru akupe wain no ingi tepa mondombaindo tepa wamopa tepalie, altopa
    poinye nokonge ulke takai te polo kulupe ola takorumu. Iye mare kanopa lipelie
    enondo nimbei, ‘Nanga poinyemu tapu tendeko unjo mongoma inie toko nokondaio.
    Altoko wain mongo nowi lembalo kinye unjo mongoma moke tepo, kongono tendenge
    mele mare eno liengei mare na liembo,’ nimbe kano poinyemu eno tipelie yu kombu
    paa tulerenga pumbe molorumu.
  boj-boj: Yesus a Juda tamo kokba naŋgi degsi minjrsiqa olo endegsi minjrej, “E niŋgi
    yawo anjam bei merŋgit niŋgi quiy. Tamo bei a tigelosiqa aqa wauq gilej. Gilsiqa
    wain sil yageleŋosiqa jeŋ qosej. Qoso koboonaqa meniŋ qura gogeq di tabir kuru
    bul gereiyej. Wain sil geitimqa wain gei koroiyosib paraparaiyosib aqa ya dia
    bilentqajqa deqa gereiyej. Osiqa wauq di tal atsiqa wau taqato tamo qudei naŋgo
    baŋq di aqa wau uratetnjrsiqa sawa isaq gilsiq di soqnej.
  eng-DRA: Hear ye another parable. There was a man an householder, who planted a
    vineyard, and made a hedge round about it, and dug in it a press, and built a
    tower, and let it out to husbandmen; and went into a strange country.
  knf-knf: 'Yeŧu akak ahoñ aji : « Nakaan naŧiink uhoñ wi : Ñiinţ aloŋ abi ŧepi uwoorta
    wi mnko manjaaŋ mandolna ubiñu, aşë biig wa afooyan. Ajip bhër ado dko dpooñni,
    abot akiin bliit bi mnlaak bkuuŋţaan pa bayeŋ, aşë dukar wa bañaaŋ baloŋ pa badoki
    bapooñle bawula kafah ki nul, aşë ya bayaaş.'
  san-KHM: អបរមេកំ ទ្ឫឞ្ដាន្តំ ឝ្ឫណុត, កឝ្ចិទ៑ គ្ឫហស្ថះ ក្ឞេត្រេ ទ្រាក្ឞាលតា រោបយិត្វា
    តច្ចតុទ៌ិក្ឞុ វារណីំ វិធាយ តន្មធ្យេ ទ្រាក្ឞាយន្ត្រំ ស្ថាបិតវាន៑, មាញ្ចញ្ច និម៌្មិតវាន៑,
    តតះ ក្ឫឞកេឞុ តត៑ ក្ឞេត្រំ សមប៌្យ ស្វយំ ទូរទេឝំ ជគាម។
  arn-NT: '“Allkütumün ka kiñe adkünu dungu: tati kiñe ngen ruka anümi ta kiñe ofadentu
    ka malalmafi. Pepikay kiñe mülewe chew tañi dewmayam ta pulku ka dewmay kiñe alüpürachi
    ruka kom püle tañi puwkintunieam ñi ofadentu. Feymew müten amediakünulelfi ñi
    mapu kiñeke pu küdawfe, fey kisu amuy kañpüle.'
  zas-NT: 'Rëb tëë Jesús loj reeman: ―Yan, gol bacaagdiajg ganin lëjt stijb ni na̱j
    ziꞌc cwent. Guyu tijb bejn guxübinman uv ree loj xguiniaaman, dxel beenman gurajl
    gadëd roꞌn, beenchaaw tëëman tijb luar lod grii xnijs uv guin, abiꞌ bazoobaman
    tijb yu ya daꞌt din guiyaꞌp guidib guiniaa guin. ’Zianz badëëdaman laan garol
    loj ree bén güün dxiin lojn, zëtaman zijt.'
  ken-NT: Ghok ka nɛkay nɛ́chák, “Mmǔfú abhɔ̌ŋ nyaka nkɨ. Apɨ mɛnɔk vain arɛ. Atɛp
    ɛbhá ɛnɛ ɛghabhɛri nkɨ ankɛm. Atɛ́m mbok aghoko nɛbhʉɛt anɛ báyàt kɛpɛm váin,
    bɛ nnok ywi amfu, mánsɔt, máná mmɛ́m. Ate mɔ́kɛrɛ́mfay amɛm nkɨ wu, bɛ́ ámbák
    nɛbhʉɛt anɛ mmu áchɔ̀kɔ ndu bɛ́bhábhɛ́ri nkɨ. Afyɛ́ yɛ bo arɛ́ bɛ mánkʉ bɛtɨk
    mánkɔrɛ nsáy nɛ yi. Arɔ, arɔk nɛkɔ ɛtɔk ɛchak.
