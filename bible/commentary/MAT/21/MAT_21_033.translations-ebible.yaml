    ئاندىن ئۇ ئۈزۈمزارلىقنى باغۋەنلەرگە ئىجارىگە بېرىپ، ئۆزى ياقا يۇرتقا كېتىپتۇ.'
  tuf-tuf: 'Eyta waquír bucoy cat wajacro: —Aját tew̃ic rahcwi. Sir chihtá siw̃in
