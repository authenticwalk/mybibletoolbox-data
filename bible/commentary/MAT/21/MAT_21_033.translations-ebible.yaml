  mwp-mwp: ‘Ngitha kurusipagemiw, ngath wara ngithamulpa maypa, ya matha ngoedhagidh.
    Wara apaw lagaw mabayg, nungu boeradhar koeyza, nuydh goereypaw apawlag aymaydhin
    mina matha ngoedhagidh. Nuydh pa pagaydhin mura nabiya war war doegamuya. Koey
    gimanoeka nuydh moegina wetha moeydhadhin, mabaygoepa thuraypa. Wara nuydh kulanu
    muydh aymoedhin, goereypal nanga almathamoeyn nanga, ikay sinaki pungaypa. Kalanu
    nuy yoenu madhin senabi apaw lag danal poethay mabaygoepa. Yawoedhayzinga kedha,
    ayboewdhaw thonar nanga gasaman, mura ayde dhadhiya mamayin nubepa a thanamulpa.
    Kalanu nuy pathaydhin koeysigal lagoepa.
  ksj-ksj: Iesuꞌa bare ziro, raenaꞌa, “Hari idaidaḡa ꞌahoga egoꞌi. Vaze ꞌahoganiꞌa
