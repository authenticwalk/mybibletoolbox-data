  ipi-ipi: Wuane lalu, Jisasato pitisa akali kawane tupapi, Isatale tanena akali kawane
    tupapi, utupane pii mindi tako pua lamawuato, yakamato pii kokoli waka mindi ale
    alapa lea. Yuu anduane mindimane getepe ee mindi yandoto, ende pua wata aindaka
    leaipia. Wuane piyu, matili dini tupana ipane penge lo mokale nembo toto, balato
    ana andane mindi kua peaipia. Kua piyu, akali mindimane ee okone ando ateakale
    loto, balato anda kenga luu wete mindi peaipia. Wuane piyu, balato akali minditupa
    lamawuato, yakamato nambana ee oko ando atalapape lalu, bala yuu tepanda waka
    mindinga poto ateaipia.
  qul-NT: '“Waj ejemplota uyariychis: Haciendayoj runa uva chajrata tarpuspa, muyuntinta
