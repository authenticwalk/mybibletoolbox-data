  tnk-tnk: “Kɨmiaha tihətərɨɡ iou pwəh iakɨni irapw nusipekɨnien riti mwi. Iəmə asori
    riti rəpwei nəkwus nəha krep ia nəmhien səvənhi, mukurei pen nəpai rukurau kurau
    irə, muəsi kəpwier mo nəkwan sə tukeivə testesi tɨpwei krep ikɨn tɨ nuvehiien
    nɨsen, mo mwi nəpai rəpwəmwɨs mutə tukətui tɨ krep ikɨn. Nəpɨn ro sampam irə,
    rəseni nərmama nepwɨn həuvehe mhətui tɨ nɨmei krep səvənhi. Irəha tuhəmhu ikɨn,
    mhesi kwənkwai krep, mhəuai, mhəuvei pen nɨpərɨn m iəmə asori. Iəmə asori rəmri
    pen nɨmei krep səvənhi ia rəɡɨnraha, mier, mevən ia tənə əpə iti.
  kpr-kpr: Iesu aminge sise, sekago fristi+ da kokotofu a Jusi embo da babojegari
    aindae sisira, “Kasia eni ningovo dae resena. Genembo eni aira vare simbugedo
    vaini da asi ava govetira. Govedo, furu dighi birurughetira. Ainda amboda, nu
    asi vuji da muka ava simbari vosari bari dae sedo, bako ghambira. Ghambudo, kaifa
    kakato da vasa iti vitira. Itiri dadabetiri, nunda vare amo, evetu genembo mendeniimi
    saramana use moni futururoro bari dae sedo, mutira. Evetu genembo aimi vare ava
    kaifa ero, nu reighi eninda aira.
  san-IAS: aparamekaṁ dṛṣṭāntaṁ śṛṇuta, kaścid gṛhasthaḥ kṣetre drākṣālatā ropayitvā
    taccaturdikṣu vāraṇīṁ vidhāya tanmadhye drākṣāyantraṁ sthāpitavān, māñcañca nirmmitavān,
    tataḥ kṛṣakeṣu tat kṣetraṁ samarpya svayaṁ dūradeśaṁ jagāma|
  nho-nho: “Kootou hakannoo mai ki kauatu nau telaa parapol. Teelaa se tama e mee
    tana kerekere ni tori tana verena ‘grape’. A ia ni pena tana hiri aareha te verena,
    ka keri tana rua ki kkumi naa hua. Araa hakatuu iloo tana hare roorosi e moe ki aruna.
    Ki oti raa, kauake iloo ia te verena raa ki aaraa tama ki roorosi ake, i aa ia
    ku hano ki telaa henua.
  gym-NT: 'Ti bike kukwe mdara jire bä mike ne kukwe nuen munkwe: Bati ni kä bkänkä
    nämane iti, käkwe uba nurai nökani, bti ki mikani kwe amne kä ükaninte biare uba
    ñöi ngwäre kwe. Ju mikani nura ngibiabtikä kräke kwe, bti biani kwe ni mda mdaye
    sribikrä. Kä biani sribikrä kwe abko ütiäre uba döi biandreta ruäre ie. Yebti
    nikani kä mdabti.'
  azg-NT: “Nanein ntsinën cüiichen jñꞌoon na tyiꞌquitso nquiiꞌhanꞌ na cüaaꞌ nꞌonhoꞌhanꞌ.
    Tomꞌaan ncüii tsꞌan na vaa tyuaa ꞌnaanꞌ jon. Jnonꞌ jon ntꞌööntjon tëndöndyooꞌ
    tsjan. Ndoꞌ tyiiꞌ jon teonntjöꞌ xiꞌjndiohanꞌ. Jndë joꞌ jñꞌen jon pila yuu jon
    na ngocue ndaaꞌ joo tëndöndyooꞌ tsjan na jndë jntyꞌii nanntjonꞌñeen. Jndë joꞌ
    sia jon cüii vꞌaandye naijon na ncꞌoon tsꞌan na ntquen cüenta juu ntjonꞌñeen.
    Jndë joꞌ sijndaꞌ jon nin nnꞌan na nntꞌa tsꞌianhanꞌ, jndë joꞌ jnduiꞌ jon, tja jon
    cüiichen ndyuaa na tycya.
  bhd-bhd: अक होरि मिसाल शुना, एक्की ज़मीनदारे अक दाछ़री बाग लाई ते तैसेरे च़ेव्रे
    पासन बाड़ दित्तो, ते दाछ़ारो रस कढनेरे लेइ अक हौवज़ बनावं, ते तैस बागरी हेरगेश केरनेरे
    लेइ अक उच्ची कूड़ी बनाई ते फिरी तै काशत केरनेबालन ठेके पुड़ देइतां कोन्च दूर प्रदेशे
    जो च़लो जेव।
  too-NT: 'Lā'' Jesús cāhuanilh: ―Cakaxpa''ttit huā'' ā''lakatin a''ntū tā''mālacastuccan:
    Ixuī'' kalhatin ixtēcu'' huan ka''tla'' ti''ya''t lā'' cācha''nli mayāc a''ntū
    māstā'' uvas na ixti''ya''t. Lā'' līcorralhui''līlh chihuix ixti''ya''t lā'' cāxtlahualh
    ixpūchi''tni'' lā'' yāhualh lakatin torre a''ntū napūmaktaka''lha ixpū''uva. ’Lā''
