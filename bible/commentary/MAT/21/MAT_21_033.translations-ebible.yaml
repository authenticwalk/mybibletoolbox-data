    ishdek't b́doozi, weyini kotosh wotit kaki geenzo agb́k'ri, maniyere hakon mitwots
    beyoko goshtswotssh kirayik'rat k'osh datso maants k'az bí'ami.
  nch-BL: 'Huan Jesús quinilhui: ―Xijtacaquilica ni tatenpohualisti cati nimechpohuilis.
    Itztoya se tacat cati quitojqui xocomecat ipan imil huan quitzajqui yahualtic
    huan tacoyoni campa tepejpechtita para ipan quipatzcas itajca xocomecat. Huan
    nojquiya quichijqui se tepancali cati huejcapantic para ipan tejcos para quimocuitahuis
    nochi imil. Huan quincahuilijtejqui inimaco sequinoc tacame para ma quimocuitahuica
    huan teipa ma quitajcoitasquíaj itajca nopa mili. Huan teipa nopa tacat cati iaxca
    nopa xocomeca mili quisqui huan yajqui huejca.'
  quc-TNT: Tatabej ba' alak we jun c'utbal chic ri', —xcha chque. C'o jun achi ri
