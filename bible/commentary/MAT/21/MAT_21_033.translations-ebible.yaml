  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, i ɡbɔ mɔndɑ ɡɔ mɑ́ ŋɑ. Ilu kpɑsɛ̃ ɡɔ í ce ikoɛ,
