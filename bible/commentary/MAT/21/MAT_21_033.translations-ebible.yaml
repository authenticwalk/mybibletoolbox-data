  aaz-aaz: Rarit Naiꞌ Yesus naretaꞌ reet es antein am nak, “Anmuiꞌ naan auf tuaf es
    antao rene, he nseen hau anggur. Rarit in nbaah naan rene naan nfuun am nateef.
    Onaim in ntao baak he naes hau fua anggur oef. Ma in nmoeꞌ tobe. Rarit in naꞌsebaꞌ
    rene naan neu aseebt ein he sin npairori, ma rene naan in afan sin nbatin nfeen
    auf tuaf naan. Onaim in nnao nasaitan sin neu pah pen-pene bian.
  qup-NT: 'Chaymanta Jesuska kutikashka shuk yachachinawa yachachirka: Kunan shukta
    yachachishkaykichi. Tiyarka shuk chakrayu runa. Chay runaka chakranpi uva wiñarishkakunata
    tarpuchishkanwasha kinchachirka. Chaymanta chakranpi shuk atun batanta rurarka,
    chaypi uva muyukunata sarushpa chawanankunapa. Chaymanta shuk yapa awa wasita
    rurachirka awamanta shuk runa tukuyta kuyrananpa chakranta, mana nima pi chay
    tarpunpa muyunkunata shuwananpa. Chaymanta chay amunka uva chakranta shuk tarawak
    runakunata kurka amunshina pichashpa kuyranankunapa. Chasna kushpan rimarka: Pallashpaykichi
    tukuy muyunkunamanta chawpita kuwankichi. Chasna rimashpan chay amunka rirka shuk
    karu llaktamana.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu tɑsɑ Yutɑ sɔsɑɑ mpɛɣɛ yɔɣɔtʋɣʋ sɩ: Ɩ́ nɩɩ, mɑ sɛɛkɩ-mɛɣɛ
    ɩsɔ lɛlʋ. Sɔsɔ nɔɣɔlʋ ɩ kɑ sɔnɑ lɛsɛŋ kɛ tɑɑlɛ tǝcu nɑ ɩ́ ŋmɑ koluŋɑ nɑ ɩ́ cɔɔnɑ.
    Nɑ ɩ́ lɑ́ timpi ɩ kɑ́ nyɑɑsǝɣɩ pǝ lʋm tɔ. Nɑ ɩ́ ŋmɑ ɑkele tɑŋkɑʋ wei ɩ tɔɔ pɑ
    sǝŋǝɣɩ nɑ pɑ́ feŋiɣi tɔ. Ɩ tɛmɑ mpʋ ɩlɛnɑ ɩ́ cɑɑ yǝlɑɑ nɑ ɩ́ sɩɩ tǝ tɑɑ, ɩlɛnɑ
    ɩ́ tɛɛ yɛlɑ.'
  azb-azb: 'Başqa bir məsəli dinləyin: Ev sahibi olan bir adam var idi. Üzüm bağı
    saldı, oranın ətrafına çəpər çəkdi. İçində yer qazaraq üzümsıxan düzəltdi, nəzarət
    qülləsi tikdi. Sonra isə bağı bağbanlara icarəyə verərək başqa ölkəyə getdi.'
  eng-DBY: 'Hear another parable: There was a householder who planted a vineyard,
    and made a fence round it, and dug a winepress in it, and built a tower, and let
    it out to husbandmen, and left the country.'
  guo-NT: 'Jesús naewʉajan wʉt, sacerdotespaklochow, judíos-ancianosbej, japiliajwa
    pejme jʉm-aechon wʉajantat: “¡Naewe''e asawʉajan! Kaen aton uva mʉtha. Do jawʉx,
    uvalul chaxajajialon ia''tat. Isbejpon uva-ufan jukax uvalulxot. Do jawʉx, isbejpon
    japalultat cha-aelbach, athʉpox, uvalul tataeflaliajwa, uva foi wʉt. Do jawʉt,
    uvalulpijin asew jiw pamakjiwliajwa wʉljaeton pejlul piach wetataeflaliajwas,
    japon pejwʉlela. Japi bʉ''pat wʉt, jʉm-aechon japiliajwa: ‘Xan fʉlaeyaxaelen asatʉajnʉlel
    atʉaj. Xan ajinil wʉt, ¡tajlul xamal chiekal nawetataefʉlde!’ —aech uvalulpijin.
    Do jawʉx, chijialison.'
  hla-hla: Be Iesu e hihatuts lel neto a ka teka me poiena, “Hengo iam turu tana u
    haharoei. A toa katun te ka mei a toa makumun tsikitsiki i tanen e na lebei a
    kuin gerep me kuiena a ololo i tanen, me kahoena a kiou te gitö pulpuleia u gerep
    ba te kuieri u ramun i tanen u wain. Ba nonei e kui lelena a toa luman pepeitokap
    a pia tara kuin gerep. Ba nonei e hataratara kap tun ranei u palabir u katun a
    kuin gerep teka me hakuin moni nanen, ba hapalana moni e la uato tara katun terena
    kui. Ba nonei e la uato tara toa han i lehana.
  mav-NT: Mi'i hawyi — Pyno wẽtup sehay ahenoi ehepe hã'ãkap wuat e pa'i kororia pe
    to'ywania akag ko'i pe. Sa'awy'i so toĩne'en wẽtup ok miit yi wato ka'iwat e.
    Mi'i hawyi so ihay ra'yn Uwa ypia nug hap ete e. Mi'i hawyi so toikoi hawyi toipyhyp
    yne ra'yn hero'ok haria pupi hawyi tutunug nu ka'a Uwa tok hamo Uwa hy sapo nug
    hamo e. Mi'i hawyi so i'ypia py'asetpe so surara yat ywaiti rakat tutunug surara
    teha'at mikoi ero'ok haria wãi'e hamo. Mi'i so iwato kahato i'ypia e. Hãpyk yne
    hawyi so toipuru to'ywania pe Uwa ypia i'apykok kuap haria pe hawyi so toto ra'yn
    i'ypia wato ka'iwat wẽtup setama kape ra'yn toto ma'ato teuwa ypia waku hap e'at
    pe toiky'esat toha'up nug e.
  kpf-kpf: “Nâ den sumbuŋâ ŋâi sa nâŋgânek. A kutâ ŋâiŋâ hân ŋâin waiŋ nep kârâm kâmit
    dâmân paset tuugip. Tuumŋâ tâk keetŋâ mândâlibapkât âmaŋ patâ tuum galem a zeŋgât
    mirâ tuugip. Tuum naŋgâm galem a bitziŋan pam hân ŋâin âi ândeip.
  ppo-ppo: Atéró, Yesuné duraalu, “Fo sale fo me kae i dapa wosae. Beta̧ whi̧né ama
