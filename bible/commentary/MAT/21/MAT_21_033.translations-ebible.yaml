  nob-LB: ”Jeg skal fortelle et annet bilde for dere”, sa Jesus. ”En jordeier plantet
    en vingård. Han bygget en mur rundt den og gravde en fordypning i bakken der de
    kunne presse saften av druene. Han bygget også et vakttårn. Så forpaktet han bort
    vingården til noen dyrket druer mens han selv reiste langt bort.
  ntj-ntj: Nyangka Tjiitjalu-tjananya watjarnu, “Tjukurrpa kamparntalpa kutjupanya-tjananyarnanta
    watjalku. Tjiinya puurrpa ngaanya kaatanpa kanyilpayi nyinarranytja. Palunyalu
    warta kiripi pirni tjawara murrutjura parrawanarnu wantingu. Nyangka-ya pakarnu
    purlkarringu. Nyangka yaarrpa parrangaratjunu wantingu. Palunyalu pirti tjawarnu
    mirrka kiripi-ya tjulkura wayinpa palyaratjaku. Palunyalu yiwarla wirrmira palyarnu
    katunguru-ya walunyakulatjaku pitjala-ya mirrka mulyatarritjakutarra. Palunyalu
    watjarnu watilu-ya kaatanpa palunyanya ngarna miranykanyiratjaku. Palunyalu wantirra
    yalatja yanu ngurra kutjupakutu.
  sxb-NT: '“Muwurre olugero lundi luno: Yawangao omuntu omulala owawanga no omusiri.
    Yasimba emizabiibu mu omusiri gwae mala aomboka enzizi esunguuzia omusiri. Ya-aawa
    ansi aa edivaai emigirwa kandi aomboka ekitandaalo ekia omurinzi aikalako. Nikuemao
    yatoola omusiri ogwo ogu-aa awarimi wandi wagukodeesa nikwo afuma agia olugendo
    mu ekialo kindi.'
  nhu-NT: Ɛ Jisos bvuu jeme lɛ, “Ben ebvuu eyuw ŋgan mvu. Wee mvu to nu ɛ lem wɛɛ
    mvuntam mvù bó keenci mbvuum dvú, gem bô ketaaŋ kɛɛkɛɛ, cim fò bó nu ke ekoyte
    mvuntam mvudvu somte ɛ mbvuum buyte, tum ketaale ke wee ncɛy e wɛne dvudvu, mum
    tɛse wɛɛ wvudvu ɛ̂ bonyii, mum nɛ gɛn ketum kemew e.
  row-row: Basa naa ma, Yesus dui nekendandaaꞌ esa fai nae, “Hambu tenu raeꞌ esa neu
    tao osi feuꞌ, fo nae sela hau anggor sia raen mbei. Boe ma ana lutu-mbaa rereoꞌ
    e. Boe ma ana tao bak fo nae ee boa anggor oen. Boe ma naririi mamana nanea naruꞌ
    esa. Basa ma ana fee atahori tao osin, fo ara banggi buna-bꞌoan neu rua ro eni.
    Boe ma ana lao nusa deaꞌ neu.
  msy-msy: Egha Iesus gumazir dapaniba ua kamagh me mɨgei, “Ia akar isɨn zuir kam
    baragh. Gumazir mam wainɨn azenimɨn ingarigha, egha an dɨvazim aghui. Egha wainɨn
    ovɨziba mɨrmɨramin itarim gukuigha azenir dɨpenimɨn ingari, eghtɨ ingangarir gumaziba
    an ikɨ azenimɨn ganam. Egha azenir kam isa gumazir mabar agharim gatɨgha ghaze,
    me gɨn wainɨn dɨpataba uam a ikaragham. Egha dɨkavigha nguibar saghon itimɨn ghu.
  agg-agg: Sisas ai hoafɨyuhɨ yahuya, “Awi se ŋgorü kafoefe hoafɨ ranahambo hɨmborɨndɨmo.
    Mamɨmbo nindou mamɨ hɨfɨ aharambürɨ ai wofɨ hɨsɨ hɨfoare mbura ginɨrɨmayu. Asu
    nümbürɨ ranambe wofɨ hɨsɨ ra boboeyo-rambohünda hɨpɨrɨ nafɨmarandɨ. Asu nümbürɨ
    ranambe nɨmoamo hafo gɨgüdɨyo rambohünda yibadɨ ŋgerɨra hafu hɨnɨŋgɨmareandɨ.
    Ranɨyu asu ai muŋgu-moatükunɨ ra raraore mbura nindou kakɨ semɨndɨmbo ratüpurɨyomo-rundeimbɨ
    ranahamundɨ warambe hɨnɨŋgɨre haya, ŋgorü hɨfɨna aŋgunɨ mahu.
  ptp-ptp: “Xam ngô kɨyang pɨlepacên ngwe. Xomxo ti bin yuac levac wê i vông ge dɨ
    xin wain vac dɨ ku xenac kɨsuu lec, dɨ yev lôva ti wê xomxo ob gig wain nôn vac
    ge dɨ lox xumac wê xomxo ob dô vac dɨ yê yuac xôn ge. Om vông yuac tige vac tɨbii
    ya vɨgê ên nêb he i viac. Pyap dêc xomxo tyo la dô vac vɨgwe teva ngwe.
  nak-nak: 'Goio, e Iesus goio vei loua giteu mago “La vikarara la tilovo isa lou
    amuto ge loloa, eia maie: La tahalo isasa eia tahola la gale la magasa isa uru.
    La haro isasa eia goio lamoa, mulimuli eia toloa, mulimuli eia goio galu la vavua
    la vaen oio vola. Eia galu la vavua la vaen kaluvu, mulimuli eia goio bigomu robo
    la mahuma tetala, eia goio gula tai la muli la vaen la uati, veia mai mulimuli
    la vaen tetala ge vua, eia ge toa perepere la vavua la vaen oilo vola, eia ge
    sigili la bulula. Eia tigi tai la kale la pahutula oata veia ge lago robo la mahuma
    tetalale, mulimuli eia goio tola taro egiteu la valalua isahari veia egite ge
    baumuli la mahuma tetalale, veia mulimuli eia ge suli egiteu bakisi la vavuala.
    Eia tola taro egiteu mai ele, eia goio hiliti, eia tuga goio te la gale isa malau,
    eia poutio.'
  lbb-lbb: '“Mulor longor ning a warwara larlar maleng ne: Ning a barsan i oman tar
