verse: MAT.021.029
translations:
  kpx-kpx: Ige moveu namihai avoe, ‘Di ke valiho isiviholinu.’ Isito gabie huhuinata
    tialeu bulue lovianu.
  okv-H: uje ae ue, ‘Na mane pambasona’ ena rate ambota jo aherekenu pambuto grape
    pure ena.
  tbo-tbo: Ma i luhinigigai, ma tamogi muliyei i nugobui po i nae i bagibagi.
  mal-C: “ ‘ഞാൻ പോകില്ല,’ അവൻ മറുപടി നൽകി. എങ്കിലും പിന്നീടു തന്റെ തീരുമാനം മാറ്റി
    പോകുകയും ചെയ്തു.
  grc-SR: ⸂Ὁ δὲ ἀποκριθεὶς εἶπεν, Οὐ θέλω· ὕστερον δὲ μεταμεληθείς, ἀπῆλθεν.⸃
  bgc-bgc: “पर बेट्टे नै जवाब दिया, ‘मै कोनी जान्दा’, पर कुछ बखत के बाद अपणे दिए होए
    जवाब पै उसनै भोत पछतावा होया अर वो चल्या गया।”
  khz-khz: Natuna na evega-geleato, netiwato, ‘Ati aririwana,’ na kapinai evetugamagi-waito,
    ne eagoto.
  deu-TKW: 'Er aber antwortete: ja, Herr, und gieng nicht hin.'
  zsr-NT: 'Bubiꞌbiꞌ didzaꞌ biꞌi naꞌ, gudxbiꞌ‑nëꞌ: “Cutu rëꞌndaꞌ tsijaꞌ.” Gdöd niꞌ
    bubíꞌi ládxiꞌbiꞌ atiꞌ yjenbiꞌ dxin.'
  lin-lin: 'Mwana azongisaki : « Naboyi. » Kasi sima na mwa tango, abongolaki makanisi
    mpe akendeki na elanga yango.'
  hns-NT: 'Tab oe bolies: ‘Ha baap’. Bakie oe na gail.'
  noa-E: Magbaa chi iewaau, “Mʉ mamapha chirʉmgui” ajim aajem. Maimua khĩirju sĩi
    awiata, “Magan mʉ majugui” awia majim aajem, phidkhaan.
  eng-EMTV: But he answered and said, ‘I will not,’ but later he regretted it and
    went.
  mib-NT: 'Te ni cahān i: Ma quihín na, áchí i. Te ni cunúu, te ni nacani ni i, te
    cuahān i nuū jníñu ún.'
  lif-NT2: खे़न् कुस्‍साःल्‍ले़ तगिग ‘मे़जोःक्‍कान्‍लो’ मे़त्तु, कर याङ्‌सि कुनिङ्‌वाॽ
    नुःक्‍खे़, हे़क्‍क्‍याङ्‌पेआङ् याःम्‍बक् चोगुरो॥
  xnj-xnj: Msongolo yula akamyangula, ‘Mbwitu,’ Nambu mwanakandahi ang'anamwisi maholo
    gaki, akahamba kuhenga lihengu.
  mmx-mmx: La ne nitna ga lok, ‘Nia a noxot pas.’ Ketla melemu neni ga lox ekun lodoxoma
    ren la gat pas.
  cbr-NT: 'Cacëxun ca aín bëchicënën caxa: Cana cuaniman. Usaquin caxbi ca sinanabiani
    ñu mëëi cuanxa.'
  tee-NT: Para ju anu' ts'alh juni ni jantu cati'alh. Para astan tamch xapast'ac'a
    chai alh.
  eng-LSV: And he answering said, I will not, but at last, having regretted, he went.
  cak-NT: 'Pero raja'' xu''ij che rutata'': Cami man ninjo'' ta yibesamaj, xcha''.
    Y c''ajari'' xunojij pa ránima que man utz ta ri xu''ij y romari'' xunojij chi
    can más utz ne''samaj, y can ja'' xbesamaj.'
  pah-NT: '—Emo gara''yra''ga e''i: “Ndahoi tuhẽ po ti ji nehẽ,” ei ga uva''ga pe.
    Aerẽ ga japyakakatui. A''ero ga herojijyi ojeaporog̃ita ogwovo oporavykyavo uva''ga
    pe, ei Jesus''ga imombe''gwovo.'
  sja-NT: 'Chi warrapa p''anauji: “¡Mɨ wã k''inia-eda!” aji. Mamĩda t''ẽepai, k''ĩsia
    awara ataji mãik''aapa wãji mimiade.'
  xed-xed: “La a yu wu,” kaʼa. Tahula tsa, ka ndanglaptá tsi ka sliʼafta ka laghwi
    da vwah.
  mks-NT: 'Já na̱cachi ja̱hyi da já xi̱hi̱n dá: “A̱ cúhu̱n toho i̱ jáchi̱ co̱ xíca̱
    ini i̱ cu̱hu̱n i̱”, na̱cachi da. Joo tá na̱ndihi na̱cahvi ini da ña̱ a̱ váha ná
    cuu ini da chí já na̱quee da cua̱ha̱n da̱ caja chúun da nu̱ ñúhu̱ tátá da̱.'
  gfk-S: “Iga balu ie, igom tange horek, ‘Pata. Aiou malok.’ Iesene namur iga pukusane
    no nuno lilik, igom hana balik ura pinapalim.
  bmu-bmu: “Mewö jiiga kewö meleŋnök, ‘Ni töközal.’ Mewö jiyökmö, könaŋgep keuŋi miaŋgö
    möt böliba eleŋda anda nup meyök.
  dgz-dgz: Otua ame gare anega wan, ‘Ne tanda’. Go otua ame, evi amba imua entan tan
    amba ae nao tan.
  eng-GNV: 'But he answered, and said, I will not: yet afterward he repented himselfe,
    and went.'
  zaa-NT: 'Lą nna becàbią nna rą tàta qui'' niá: Labí calátsa''a''. Pero bitola nna
    beyaccą arrepentir nna huía báą.'
  eng-WEBSTER: He answered and said, I will not; but afterward he repented, and went.
  guh-guh: 'Nexata bajaraponë paxajavabelia jumaitsi: “¡Jume! ¡Apo jitsipaenë tanacuenebijava!
    jai. Itsiata xuacujinae bajaraponë icatsia najamatabëxaina. Nexata jamatabëjumaitsi:
    “Xanë baja rovia pibisiajamatabëcuene najamatabëxainajë. Nexata baja ponajë taxa
    tatonacuenebinexa,” jamatabëjai. Naropota baja penacuenebinë.'
  bon-bon: Bägrä te jejige egä, ‘Cane singi lica gäne,’ yepä ingwe ca tabe ngenecu
    etatrongtige, siige ädige kaakesea wawename.
  nhw-BL: 'Huan yaya quinanquili: ‘Amo, Papá, amo nijnequi niyas.’ Pero teipa moyolpatlac
    huan yajqui tequipanoto.'
  swh-ONEN: “Yule mwanawe akamjibu ‘Mimi sitakwenda.’ Baadaye akabadili mawazo yake
    akaenda.
  wbi-wbi: U mwana jula akamwamula akati,'Baali, nanilutaPambele akandula amasaghe
    ghaake akaluta kuvomba imbombo.
  bba-bba: Mɑ u nɛɛ, nɑ ǹ dɔɔ. Adɑmɑ ye n sosi u bwisikɑ mɑ u dɑ.
  eng-KJVCPB: 'He answered and said, I will not: but afterward he repented, and went.'
  kgk-NT: “Aha-ta xe. Aha-tama xe amba'apo, xe ru” he'i ha ndohóiry.
  waj-waj: 'tikio rikioo ivo inna sai tinoo: Hama ni kuatainoo, kiaa kioo yapooma
    nnaagiai varioo rikiaikio inna ausaivo hanigiaikio rikioo kuaivai.'
  cpy-cpy: 'Ikantzi itomi: ‘Tee nokoyi.’ Roo ojamaniityaanaki, opiyimo-taari itomi,
    jataki rantawaetzi.'
  ekk-PKP: 'Poeg vastas: „Ei lähe“, kuid pärast oli tal kahju sellepärast, mida ta
    oli öelnud, ja ta läks tööle.'
  mpx-mpx: Tamana anana i lahe i ba, ‘Nige nuwau,’ yaa mulaa abwe wana nuwatu i pil
    ge i nok.
  wbp-wbp: Lawa, papardi-nyanurlu ngalapi-nyanurluju wurra-manu nyanungu-nyanguju,
    manurla wangkaja, ‘Ngajulu, kularna warrki-jarri yalirlaju.’ Ngaka-karilki parra
    nyanungurla-juku-nyanu pina wangkaja warrki-jarrinjaku nyanungukupalangu-kurlangurla
    kaatinirlaku. Ngula-jangkaju, warrki-kirralku pardijarra.
  luo-luo: “To nodwoko ni, ‘Ok abi dhi.’ Kata kamano bangʼe achien noloko pache mi
    odhi.
  nhe-NT: 'Huan yajaya quinanquili: ‘Axtle, Papá, ax nijnequi niyas.’ Pero teipa moyolpatlac
    huan yajqui tequitito.'
  aii-aii: '”ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ: ’ܠܹܐ ܐܵܙܹܠ݇ܢ.‘ ܐܝܼܢܵܐ ܒܚܲܪܬܵ‌ܐ ܦܫܝܼܡ
    ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ.'
  esk-NT: Taavruma kiuniġaa, ‘Savviaġumiñaitchuŋa,’ aglaan aquagun nunuuraniqsuq aullaqhuniasii.
  msb-msb: “Nagsabat an anak, ‘Habo ako,’ pero pagtaud-taod nakahuna-huna siya na
    maayo pa magkadto siya. Kaya nagpaubasan siya.
  cpa-NT: 'Jøng² ca¹ŋai¹ ja³ŋiúh³ héi². Ca¹juúh²dsa: “Ha¹chi² nei³jni,” ca¹juúh²dsa.
    Ni³ jøng² ca¹jéinh¹ dsǿa¹²dsa. Ca¹ŋó¹dsa. Ca¹ŋi¹jmó²dsa ta³.'
  dso-dso: ‘ନାଇ ମୁଇ ନ କରି’ ବଲି ବଡ୍‌ ପଅ କଇଲା । ମାତର୍‌ ପଚେ ମନ୍‌ ବାଦ୍‌ଲାଇ ପାଇଟି କର୍‌ବାର୍‌
    ଗାଲା ।
  meu-meu: Ia na e haere, eto, Ḡauka e, ainala. To sela.
  yva-NT: Apa arikainye so po raura nande ai pare, ‘Syonaya.’ Weramu kavinta apa ana
    po ratantona ngkov akato, ti poroto po nawaisyo anggurije umawe raijar.
  dgc-dgc: Ey kinagi no anak, a “Mégtamadék, Améng.” Pero mamaya-maya éy nagbagu tu
    isip na, a tulos nagtarabaho.
  zpm-NT: 'Pquiab zho rëb zho: “¡Gad naa!” Wdzeelaaw, bieṉ zho nonguieḻda ga sca guṉ
    zho, dzigo bio zho nëz güey zho.'
  hix-NT: Àna matà, àtohra wehxaha, kekon mak hatà, umuru, wahoto, kekon hatà, Txesusu.
    Amnye nehutway harha tà. Àhoko ehxe àten hamà, kay hatà, tàwya rma. Àro ke toy
    hatà, nat waka, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �Wahau, an turaw.� Hako or lihi hishifuhu nowek
    ormu ira.
  npi-ULB: त्यो छोराले जवाफ दियो र भन्यो, ‘म जान्‍नँ,’ तर केही समयपछि उसले आफ्नो मन
    बद्‌ल्यो र गयो ।
  cgc-cgc: Sabat ta magulang, ‘Dili a miling dya!’ Piro, ta uryan gabag-o iya na isip
    daw giling dya.
  tim-tim: Hain dâmbo nanŋe arekŋe magaŋmâ dâep, “Nâ borân.” dâep. Hain dâm tatmâ
    benŋe beirâŋângen hanŋe siâ akto arim âi miep.
  yor-yor: “Ó sì dá baba rẹ̀ lóhùn pé, ‘Èmi kò ní í lọ,’ ṣùgbọ́n níkẹyìn ó yí ọkàn
    padà, ó sì lọ.
  wos-wos: Wungi wandéka dé déka nyan wa, ‘Wuni hélék wuni ye.’ Wungi wataka hukémbu
    mawuli yata dé wun yawimbu jémba yanjoka dé yi.
  emp-NTPO: 'Maʌ̃ne dji warraba panusia: “¡Mʌ̃ra wãẽ́a!” Baribʌrʌ jẽda crĩchaped̶a
    trajad̶e wãsia.'
  eng-F35: But in answer he said, ‘I don't want to’ (but later he changed his mind
    and went).
  ind-ind: “Anak itu menjawab, ‘Aku tidak mau!’ Tetapi kemudian dia menyesal lalu
    pergi dan bekerja di kebun.
  pes-OPCB: 'جواب داد: ”نمی‌روم!“ ولی بعد پشیمان شد و رفت.'
  mpt-mpt: miine baabanea Ne denamabibo gesea deibanebua mitdanea ota monea dang olo
    dikbea
  bla-bla: 'An''iu Nimat''akittappopa: ki itsako''isauaitsitau ki itsitap''po.'
  ssx-ssx: Titina꞉ta꞉ mo wekima꞉ kipieke na pokolo polueke leekepate kone pa wetepena꞉
    ipika꞉ hone topo pea wiaata꞉ paa pokolo peekeme.
  mkl-mkl: Nɔ í ni, n kɑɑ n koo. Ammɑ do ɑnkɑ̃ɑnyi í ce lɑsɑbu mmu nɔ í koo.
  gaq-gaq: ଣ୍ଡୁ, ନେଙ୍ଗ୍ ନ୍ନାଡିଙ୍ଗ୍ ଣ୍ଡୁ ଡାଗ୍‌ଚେ ମ୍ନା ଉଙ୍ଗ୍‌ଡେ ବାସଙ୍ଗ୍‌କେ ! ମାତର୍‌
    ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଚିନ୍ତା ଡିଙ୍ଗ୍‌ଚେ ସ୍ଲେନ୍‍ସା ୱେକେ ।
  gof-RNT: Na7ay zaaridi, ‘Atto biikke’ yaagis. Shin guyeppe ba wozanan qoppi ekkidi
    oothanaw bis.
  unx-unx: ଇନିଃ କାଜିକିୟାଏ, ‘ଆଇଙ୍ଗ୍‌କେ କାମି କା ସାନାଙ୍ଗ୍‌ ତାନାଃ,’ ମେନ୍‌ଦ ତାୟମ୍‌ତେ ହେୟାତିଙ୍ଗ୍‌କେଦ୍‌ତେ
    ସେନଃୟାନାଏ ।
  gah-gah: Loko lokago eza alemitove loko loake alika nene genezala ale viligoake
    gopa voko alimó.
  lcm-lcm: Na kala antok ta, ‘Ka ago. Parik napa buk.’ Sikei e mung kala sakol kana
    lomlomonai na kala pasal.
  aer-aer: “Kenhe alere akngerrepate re angkerlenge, ‘Arrangkwe! Ayenge ahentye kwenye-arle.’
    Kele ingkerne ante anteme re itirreke urrkapetyeke alhetyeke, imerte urrkapetyeke
    alhemele garden ikwere-werne.
  qvc-NT: 'Chay churinqam nirqan: “Manam rinichu”, nishpa. Piru chaymandaqam taytanda
    kasushpa, rirqanna trabajaq.'
  tgl-ULB: Sumagot ang anak at nagsabi, 'Ayaw ko,' subalit, pagkatapos nito nagbago
    ang kaniyang isip at pumunta siya.
  cbs-NT: 'jawen baken yuikin: “En dayakatsi ikamaki”, ibia janua shinan betsatan
    bai anu ka dayajaidaimaki.'
  xtm-NTPP: 'Te ni ndakone''e i, te jiña''a i: “Masu ki''in sa”, kúu i jiña''a i.
    Kovaa kuee‑ka ma, te ni ndakani, ni ndaka''vi ini i, te kua''an i itu ma.'
  nnq-nnq: Kakombo jwenio ngabalengela, ‘Ngana!’ Nambu mwenakandae ngagalambuya mawacho,
    ngajenda ukamu mahengo.
  bao-NT: To biro cʉ̃ ca ĩiro, cʉ̃ macʉ̃ pea, “Yʉ waarʉgati,” cʉ̃re ĩiupʉ. To biro
    ca ĩiricʉ nii pacagʉ, jiro tʉgoeña wajoa, padegʉ waacoaupʉ.
  san-ORI: ତତଃ ସ ଉକ୍ତୱାନ୍, ନ ଯାସ୍ୟାମି, କିନ୍ତୁ ଶେଷେଽନୁତପ୍ୟ ଜଗାମ|
  huv-NT: 'Quiaj tasaj nej micual nej: “Ngo mind”, aw. Ndoj leaad omeaats ngo majneaj
    arang, quiaj tamb marang najiüt.'
  otn-NT: 'Nu̱''a̱ ra̱ ts''ʉnt''ʉ t''ɛtra̱ ''bɛfi, da̱ ''yɛ̱ntho: “Nu̱gä hi̱nga̱ mma”,
    da̱ ''yɛ̱mbrá̱ papá. Pɛ m''mɛfa p''ʉya di pährá̱ n''yomfɛ̱ni̱, da̱ ma ra̱ ''bɛfi
    t''ɛt''i.'
  nop-nop: “Kaŋ yoguk, ‘Na mu wit.’ Iŋgoŋ fiit mindaŋ nadikulemaaŋ wooŋ kwanaineguk.
  obo-NT: Mid tavak iddos kakoy to, ‘Dii a.’ Piru riyot mori, nopalin kos poomdom
    din woy id undiyon sikandin to ubasan.
  cak-ENT: 'Xpu''u ri c''ajol ri'' xbij c''a chin ri rutata'': Vocomi man ninjo''
    tüj nquibe pa samaj, xbij. Y c''ateri'' xtzolij ruc''u''x y xbe c''a pa samaj.'
  lif-NT: ᤂᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤸᤗᤧ ᤋᤃᤡᤃ ‘ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴᤗᤥ’ ᤔᤧᤳᤋᤢ. ᤁᤖ ᤕᤠᤱᤛᤡ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤏᤢ᤺ᤰᤂᤧ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤐᤣᤀᤠᤱ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān ji: Mā quíhīn sá, ncachī ji. De nī ncunúú, de nī nacani inī
    ji, de cuāhān ji nūū tiñu ñúcuán.'
  san-TIB: ཏཏཿ ས ཨུཀྟཝཱན྄, ན ཡཱསྱཱམི, ཀིནྟུ ཤེཥེ྅ནུཏཔྱ ཛགཱམ།
  qve-NT: 'Chaymi chay kuraq wawanqa contestaran: “¡Manan riymanchu!” nispa. Ichaqa
    chay kuraq wawanqa, tumpa unaymanta yuyaymanarispanmi, “manan riymanchu” nishaspanpas,
    chay uvas chakraman llank''aq riran.'
  pao-NT: ‘Gi nu,’ mee oosoo ka tu naa nema'ese sapa saa'a mease ka tubewabe-witu
    hemma mahane.
  cbu-NT: 'P''sashini, táyaru wipsha: Ndambaree; zandkeezi, tárangiya. Tárangitaa,
    zapishsha paziyaru, naachparina átu, mangush chinarangu, naatarangiya. Mzatsush
    patatarangiya.'
  usa-usa: ánibo min-íyápógómá yauwéqma tiráiye. ‘ítíkáiye.’ timátuwena anaaékaqa
    aúyánámmá waéqma itáá ena uráiye.
  soy-soy: 'Uŋmɑ́nɛ uu u pɛsɛ rɛ: Ám sĩ! Kɑi rinkpɑ́sɛ, uu kɛmúŋɛ́ consɛ, uu yisi
    uu wɑɑsi.'
  hui-hui: Ani layagola igiri wahene biagome lalu, I̱ mangaba, lowa mani howa mini
    wia dai bialu biabe bule pene.
  amf-amf: Naasaar, ‘Inta waadadhattine’ kina ki hamade. Yinin giyonsa budobar yer
    qaabayse haaminte waadadho ki yivade.
  quc-NNT: 'Ri ala xub''ij che ru tat: “¡Man k''o tä kine'' wi in!” —xcha che. Te
    k''u ri'' xuk''ex ru chomanik, xe'' na che ri chak.'
  dob-dob: ga ꞌiguitoyasa, ta muliyega ꞌinuwaꞌebuni ga ꞌitauya ga ꞌipaisewa.
  wrs-wrs: Ombol omnana aralm, kamba owai, wo heva os owai, himba sism henga nengna,
    lehra, wo os gana.
  mca-mca: 'Pa'' wita''s qa inku''ƚ: “Nite'' ts''ikheyu''uiju''.” Ma'' qa i''nk''aƚe
    qa yijamtikii, ma'' qa ikiiju''.'
  tzo-TZC: 'Ti nichꞌonile jech itacꞌav: “Mu jcꞌan xibat”, xi. Pero tsꞌacal to lic
    snop ti jaꞌ lec ti ta xbat ta abtele. Jech o xal ibat.'
  mya-mya: သား​ကြီး​က `အ​ကျွန်ုပ်​မ​သွား​လို​ပါ' ဟု​ဆို သော်​လည်း​နောက်​မှ​စိတ်​ပြောင်း​လဲ​သ​ဖြင့်
    ဥ​ယျာဉ်​သို့​သွား​လေ​၏။-
  gng-NT: ‹Ma we.› Nì pukn' waamu, nɛ u lèbre' uʼyɛnmaale ki jon' ukpàabó.
  cbi-NTPO: 'Tsenñun ya'' na pakatu: ¡Inaa jindendyuve! titun, bene veta'' pensa mantu,
    taawasha kenu jimi.'
  ikk-NT: Ọ nọ sị, ‘Ejẹnkọ m.’ Kanị, omẹgụụ, ọ nọ gbehutọ obi ẹ, jẹnmẹ.
