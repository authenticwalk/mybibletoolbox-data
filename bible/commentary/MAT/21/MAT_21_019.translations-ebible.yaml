    A oda figovňikos takoj šučiľa avri.'
  apr-apr: Le nga bet matana pang nen, ngan ikamata kai pik atu ikodo ke dada koonoo.
    Motong la ipa a ila potai ye a bet ikamata, ngan kanono siap, bong raunu leu.
    Motong la ipasak pang kai pik tani nen, “Ong i o ke bet kupu mulu pitiap yege.”
    Ngan le pattu leu inbe kai pik tani in iwod.
  tiy-tiy: Atin énggito noy sébaane kayéw féndawét igos dob doror i aguwone. Mélaw
