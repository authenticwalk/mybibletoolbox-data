  juy-juy: ଆନିନ୍‌ ତଙରନ୍‌ ଆ ତୁୟାୟ୍‌ ଅବୟ୍‌ ଲୁଆନୁବନ୍‌ ଆଗ୍ରିଜେନ୍‌ ତି ଲୁଆନୁବ୍‌ଡମନ୍‌ ଇୟେନ୍‌,
