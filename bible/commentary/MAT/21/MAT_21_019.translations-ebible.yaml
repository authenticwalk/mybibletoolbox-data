    ohisie.” huno higeno aupaꞋa fayo-te-maine.
  ood-NT: D eda am hu hema kehk g suhna uhs. Kuchd ab wui hihi no pi s‑hahhagag ch
    ab wo chum bahidagk. D oi wa pi ab hu haꞌichu shaꞌi ihbdag. D hekaj hab kaij,
    “Pi at dahm ab hu ep wo bahidagt.” Kudki wa woho gaksh.
  lbm-lbm: त सड़क को किनार पर अंजीर को एक झाड़ देख क ऊ ओको जवर गयो, अऊर पाना ख छोड़
    ओको म अऊर कुछ नहीं पा क ओको सी कह्यो। “अब सी तोरो म फिर कभी फर नहीं लगे।” अऊर
    अंजीर को झाड़ तुरतच सूख गयो।
  ncj-NT: 'Huan omotac se higoscohuitl itentla in ohtli, huan omopacholoc inahuac.
    Huan ahmo tlen omoahxili itlaquilyo, san nochin ixiuyo. Oncan omihto ica in higoscohuitl:
    ―¡Ayacmo queman tictlalis motlaquilyo! Huan saniman ohuac in cohuitl.'
  yuj-yuj: Aenánko maok, mao yao fik am akwapnámp mwae fik yak nánko, wonae fik akwapea
    nke námpao maok, yao ki tank mo, pwae mwar yak. Aenánko mao am yao fikan sérrá,
    “Amo te warko ki tank mo kareno.” Aerá sénánko maok, koupour kar am yao fik wae
    yákáre.
  kto-kto: Ga ogimaong non kuguom o fik la dusieng na taralap o alang. Ga ula kagarat
    u, pa tale ogimaong parak ba la iot ubuo. Karuk. Babap it la maiot. Ga oulo uriro
    kuguom o fik gare ro, “Tala gat ina lopnuat. Karuk kan.” Pa talet kagat, uriro
    kuguom o fik la laluo ga ivara.
  gmv-NT: ኦጌ ማታን ኢሲ ባላሴ ጌቴቲዛ ሚꬂ ቤዪዲ ጌዴ ኢዚኮ ሺቂሺን ሃይꬅ ፃላላፔ ኣቲን ኣይፌይ ባይንዳይሳ ቤዪዲ “ሂያፔ
    ጉዬ ኔ ቦላ ኣይፌይ ዶፖ!” ጊን ባላሴ ሚꬃያ ሄራካ ሜላዱስ።
  por-BLT: 'Ele viu uma figueira na beira da estrada. Então, ele foi até ela, mas
    não encontrou frutos, apenas folhas. Ele disse à figueira: “Nunca mais dê figos!”
    Imediatamente, a figueira secou.'
  stp-NT: 'Baꞌ ba tɨɨ na mu jaꞌp kɨɨk boi jugiiꞌñ maaꞌn gu iigɨx, baꞌ muiꞌ ma jii
    nat tɨɨgim. Baꞌ na bha jaꞌp tɨi xi ñɨnɨiꞌñ, pu nim maaꞌn kut tɨɨ gu iibhaiꞌñgaꞌn,
    baꞌp kaiꞌch: ―Alh moo cham jɨꞌxkat ka iibhaiꞌñchaꞌ dhi iigɨx. Baꞌ moo janoꞌ nat
    jax pu tɨɨꞌn, pu miꞌ naiꞌ ji gaa gu iigɨx.'
  mgc-mgc: Mo ongɔ kaga kyëlu dakapa gërï, ï'bë rɔ mo i'ja waako dë dɔ mo du yëyu
    mo. Mo iya zi kaga ne henye, “Ana lɔgɔ dekpe löhu.” Kandi kaga kyëlu ne akyïtru
    gbɔ.
  ame-NT: 'Allñapaʼ entnoman higoch t̃oñetop̃ñoʼtsen. Ponmosya ama entoñe pueʼmer,
    pasopanrepaʼtchaʼ entosñañ. Jesúsña c̈hepaʼtchaʼ eñorostsa higochecop, ñeñt̃paʼ
    atet̃ otos: —¡Arepaʼch eñalleterro pueʼmer amaʼt eʼñe ahuat̃a! Eʼñe otueʼpaʼ allorocmuepaʼtchaʼ
    hueyaʼhuaña pasopaner.'
  mgh-2016: Nkoona mwiri wo ntiini vacheshere iphiro, nkaachushera, nansho khaapwannye
