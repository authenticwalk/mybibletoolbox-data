    ka ma pikus, ip ka ter a nge ama gam ip ka tes. Dap kuasiq a nge ama gam met luqa
    ama mengka. Dap katikka ama ngerik naik. Taqurla de ma Iesus ka meraqen sagel
    luqa ama mengka ma’, “Saqias kuasik maget ip diip ngia tu ama gam!” Baiv aa de
