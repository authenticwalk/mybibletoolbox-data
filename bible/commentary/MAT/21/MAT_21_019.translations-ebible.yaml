  cnt-NT: 'Jaun₂ ca₂jág₃ caun₂ nɨ₁''ma₂ higuera a₂dsi₅₄ cau₅ juɨ₅, jaun₂ ca₂jme₃quiáin₃
    ''uɨg₅₄, la₁ tsá₃ ''e₂ mɨ́g₂ ca₂dsó''₂ guë''₂ guei''₅₄ nɨ₁''ma₂; jŋia''₅₄ lia''₂
