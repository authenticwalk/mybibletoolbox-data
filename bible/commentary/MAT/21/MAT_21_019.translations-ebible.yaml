    Lídan óra ligía ába tásaürün.
  clu-clu: Karon, may nakita tana nga kaoy nga igira marapit sa dalan. Gani ginparapitan
    na, piro ara tana gid may nakita nga bonga kondi mga daon lang gid. Makon na dayon
    sa kaoy, “Alin dadi indi ka run gid magbonga!” Kag nalayung nga lagi ang igira.
  swh-ULB: Aliona mtini kandokando ya barabara. Akauendea, lakini hakupata kitu juu
    yake isipokuwa majani. Aliuambia, “Kusiwe na matunda kwako daima tena.” Na mara
    hiyo mtini ule ukanyauka.
  tpt-NT: 'Ex laqtsꞌil aqataun xakꞌiu ni higo yu ancha ixyal ni lakatin. Ex ni Jesús
    va aqtayl lakxkajuy ni xaꞌunikan pero jantu tuꞌuchun katemanil. Vamun va xaxqoy
    ixjukꞌal. Ex chuncha ni Jesús va junil ni anchanu xakꞌiu ni higo: —¡Chavaycha
    ijkunan tus jantucha aqtaun kꞌaxtꞌaqyeꞌe mijataukꞌati! Ex va chuncha va niman
    xixtayal ni kꞌiu.'
  aai-aai: Naatu ef rewanamaim ai fafou batabat itin, basit na ai an tit, baise men
    ro’on ta itin, raurinawat. Basit ai isan eo, “O i boro men iniw.” Mar ta’imonamo
    ai fenem.
  sny-sny: Le yo mai sahe iteye su, le me owarape ta'i a'i, yo mai tewiye sahe teiteye
    ape, siyeye. Le me owarape ape so ani ta'eyei ne toteye su, le me owarape ma'e
    heneri. Me owarape henerai su, owarape so werese ariye. Towe nei a'i iroteye.
    Serai le me ape ma'e eiye, “Me owarape ne mi mi werese so owe ape ta'ere.” Jisas
    peri ape te'e tepa'asiye su, witane a'i me owarape ape foro'owe po'uteye.
  myy-myy: 'Ma tʉ higuera wame cʉtiricʉ ñacʉ. Itigʉ ricare ba ãmogʉ̃ ojabojaquĩ Jesús.
    Rica manicʉ itigʉjʉama. Jũgoti ñacʉ. Ito bajiri itigʉre ado bajiro yiquĩ Jesús:
    —Jʉaji rica cʉtibitiatoja mʉgo, yiquĩ Jesús itigʉre. Ito bajiro ĩ yirocati sinia
    godacoacʉ itigʉ.'
  trc-NT: 'Ga̱a ne̱ queneꞌen soꞌ ꞌo̱ chruun ma̱n chruj higó nicu̱nꞌ tuꞌva chrej, ne̱
    caꞌanj soꞌ tacóó chruun yoꞌ, tza̱j ne̱ taj va̱j a̱ ꞌó chruj higó ne quiri̱ꞌ soꞌ
    a̱ maꞌ. Ma̱a̱n na̱nj coj u̱u̱n táá raa̱ chruun yoꞌ a. Ga̱a ne̱ caꞌmii soꞌ rihaan
    chruun yoꞌ, cataj soꞌ: ―Daj chiha̱a̱ míj se̱ cumán chruj raá so̱ꞌ maꞌ ―taj Jesucristó
    a. Ne̱ nu̱ꞌ caꞌmii soꞌ ga̱ chruun, ne̱ ma̱a̱n orá dan canacoo̱ chruun ma̱n chruj
    higó yoꞌ a.'
  cut-NT: 'Ndihchero ye a̱ma ya̱hn higo chihto yune, ne chahn ye ndihchero ye ndete
    che chenan ndute yahn. Ate metah nde a̱ma ndute yahn, dema̱n ya̱ta chenan. Tuhme
    din dine ye ya̱hn me, ne ra̱hn ye: ―Ametah ndaconan co ndute yehn. A ura min no
    tih ya̱hn me.'
  bel-bel: 'І, угледзеўшы пры дарозе адну смакоўніцу, падышоў да яе і, нічога на ёй
    не знайшоўшы, акрамя толькі лісьця, кажа ёй: хай ня будзе больш ад цябе плоду
    вавек. І адразу ўсохла смакоўніца.'
  zlm-KSZI: Dia melihat sebatang pokok ara di tepi jalan. Apabila Dia mendekatinya
    dan mendapati pokok itu hanya berdaun tidak berbuah, Dia berkata kepadanya, ‘Janganlah
    berbuah lagi selama-lamanya.’ Serta-merta pokok itu layu dan mati.
  gdr-gdr: Sɨ re Yesu yɨr yongonj yɨpa pig wul nya yurund, ɨ Ton ket demb de yikonj
    onggɨt pig wul mop wa. Ajɨ Ton makwa nangga pig kɨp na yɨr anginonj onggɨt pig
    wul nanggɨm pɨlɨnd ajɨ ɨna rom nena wekenonj. Ɨ Ton ket ɨtemb wul nangg yomnonj
    da, “Man kɨp kesa e ngɨrpu kesa mɨtɨbnenenyɨt.” Seg odenja ɨtemb pig wul nangg
    yarɨmɨt yokatonj.
  vmy-NT: 'ꞌBa nga tsabe jngu ya higuera xi sejña ndai ndiyo, kiji ña sejña, tumé
    tu kuasjaiꞌare, tu suba xka= yajare. ꞌBa ꞌbatsaꞌen kitsure ya higuerabiu: —¡Niñajan
    nde ngatjasꞌeniri tu! ꞌBa taꞌa kixi yabiu.'
  cmn-FEB: 他看见路旁有一棵无花果树，就走过去，但树上除了叶子什么也没有，于是它对树说：“你永远不会结果了。”那棵树就立刻枯萎。
  gmv-RNT: Oge matan issi balase geetettiza mithi beyidi gede izikko shiiqishin hayth
    xalalappe attin ayfey bayndayssa beyidi “Hiyappe guye ne bolla ayfey dooppo!”
    giin balase mithaya heerakka meladus.
  ncl-NT: 'Quitac se amacual tipichin inahuac in ojli huan uyac capa cataya. Huan
    amo quitac ilaquilyo nindeno ipan, jan quitac isacayo san. Cuaquinon quilic in
    cuahuil: —Ma yajmo quiman caya laquilyo mopan. Huan jan ajnaxcan huaquic in amacual
    tipichin nepa capa cataya.'
  sua-sua: Ta ngae va kvokom a ho to a pik ko ta sir ko vanam a ngaelaut, to hera
    ngae kam nho ko vgum va karo gi im ruk o gunsur, nang nop karo miel ngang e. To
    tkaen o rhek mnam te, “Yin ke pik to enda ngia lo kat kaehi kmelha tete kam ngae
    kais ngnik ngnik kat e.” A gi hi to tgia re tok, a ho to endo ther gi vui ngatngae.
  are-are: Irna tjurrka nyinta aramala, era irna ekururna lhaka, tjurrkaka. Era pula
    ilpalhanta araka, tjurrka annga itjala. Erantama irna erinha ilaka, “Unta itja
    wotha marnakarterritjina, itja kuta.” Irna tjurrka erantama kala ntjirrkerraka.
  gai-gai: Ri, ma taupna roumbca watrinanna, ik ŋgaŋɨn ianna eacri, na ma taŋga rambuŋaica
    wattatnanna ma gagam kocor, raprir tiŋgik. Ainda moca ma an ikmo aindopatna, “Gidik
