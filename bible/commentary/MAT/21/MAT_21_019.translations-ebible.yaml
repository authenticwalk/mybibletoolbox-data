    tacaꞌan. Jɨ́meꞌen puꞌu ayén tiuꞌutaxájtacaꞌa, aj pu i huatéehua aꞌɨ́jna ɨ́ huaréj.'
  zpu-NT: 'Naꞌ breꞌreꞌ to yay higo zon lloaꞌ nezenꞌ, naꞌ jawieꞌ chaꞌ llian daxhix.
