  aak-aak: wenɨŋɨ́ éɨ́yɨ́ wɨnɨŋɨnigɨnɨ. Íkɨ́á pikɨ́ wɨna óɨ́ e jɨ́ina roŋagɨ nɨwɨnɨrɨ
