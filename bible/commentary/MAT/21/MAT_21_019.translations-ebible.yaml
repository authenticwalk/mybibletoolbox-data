  sri-sri: 'Irasũ ʉaboagʉ, maa tʉro nídi higuera wãĩkʉdire ĩãgʉ̃, irigʉ dʉkare ãmagʉ̃́
    waadimi. Dʉka marĩbʉ irigʉ gapʉ. Pũrĩ dita ããrĩbʉ́. Dʉka marĩmakʉ̃ ĩãgʉ̃, Jesús
    ãsũ ãrĩmi: —Igʉ yukʉ neõ dupaturi dʉkakʉbirikoa, ãrĩmi. Ĩgʉ̃ irasũ ãrĩrĩ merãta,
    irigʉ ñaĩnʉgãkõãbʉ.'
  nal-nal: Ka raamin a iaai a fik inaan la rita lan ma xa waan lapaarana. Singsaxai
    xawit na raamin ta vuaaina, amun paxana be. Ma xa vazei a iaai a fik naako, “Taning
    ma xa uzaa, guna wen fuai xaarik.” Ma fazaaus mase a iaai a fik ka maraang.
  kyq-kyq: 'Naan̰ aak ko ba se ɗaar ɗaar cɛɛ ɗoob ki. Naan̰ ɓaaɗo mɛtn ko ba ki se,
    naɓo ɔŋ kamba sum. Gɔtn se naan̰ taaɗ ko ba ki se ɔɔ: «Naan ki se, mɔɔtn naai
    kooj ey sum!» Ɔɔ gɔtn se sum ɓo ko ba se naar tuutu.'
  kwd-kwd: Ma ngaia ka agasia te'e 'ai na gila fa'alataa 'ania figi ngaia 'e ula 'i
    gegena tala, maka leka 'i 'a'aena, tafe'ua ma ngaia 'ame agasia mola te'efuta
    lode 'ola ai, ma te'e kakena ne'e urubono mola. Ma ngaia ka fata 'ilo'oo fana
    'ai figi lo'oori, “'I'oo sia fungu la'u!” Ma nga alata no'ona mola, nga 'ai lo'oori
    ka malonga no'o.
  ded-ded: sing tegiau kic fima fig ic mong henec. Hemma negenu foragoc isoc anu haniau
    kemma mariasac hemma ic yofi edeec, “Ic, gearunac fora monggoc mi fingeckecbeso.”
    Ifi deu fig ic imoc imohaingoc ururueec.
  ewe-ewe: Ekpɔ gboti aɖe le mɔa to, ale wòzɔ ɖe edzi be yeakpɔ kutsetse aɖe le edzi
    agbe aɖu mahã? Ke esi wòva ɖo atia te la, aŋgbawo ko wòkpɔ le edzi. Yesu gblɔ
    na gboti la be, “Tso egbe sia yina la, màgatse ku gbeɖe o!” Enumake gboti la yrɔ
    ɖe tsitrenu.
  nuy-nuy: Niga nima-nani mana-maaṉbaaṉburru amaadi-waj. Niga ni-yanggi buguni yagu
    anubagu waari anu-ngugulmung anubagu, anubani-yung manjarr-wugij magurru. Yagu
    na-Jesus ni-yamayn manubami-wuy, “Nagang ngijang waari nunggu-waṉagi anu-ngugulmung!”
    nima-yamijgayn. Manaami lhugaajgiyalawaj ma-ḏaḏarrg-mayn aḏaba.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤⲚⲀⲨ ⲈⲞⲨⲂⲰ ⲚⲔⲈⲚⲦⲈ ϨⲒ ⲠⲒⲘⲰⲒⲦ ⲞⲨⲞϨ ⲈⲦⲀϤⲒ ϨⲀⲢⲞⲤ ⲘⲠⲈϤϪⲈⲘ ϨⲖⲒ ϨⲒⲰⲦⲤ
