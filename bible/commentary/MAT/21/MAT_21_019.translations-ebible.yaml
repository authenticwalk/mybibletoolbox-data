  buk-buk: Ma iŋ gêlic a kiŋ daŋ kalhac seŋ ŋamakê, goc têŋ a dau gi ma kêsalê a ŋandô.
    Tigeŋ a dau ŋandô mba, iŋ tap ŋalauŋ ŋambwa sa. Dec iŋ pucbo a dau ma sôm, “Am
    oc nem ŋandô tiyham dom!” Ma ŋagahô a dau mbac.
  pri-NT: 'Â é côo jè *upwâra wâi naa bàra naigé. Â é pâra nau coo goo, êco na nye
    po dooé co. Â é pinajajaié, ma ina pâ: «O câgà mwa caa pwâ dàra gòiri!» Â é nye
    mwari kaa.'
  zpq-NT: 'Na'' ble''ede'' to yag yix̱güigw zoan cho''a nezen'' na'' jaṉe''e še žia
    yaguen'' yix̱güigw. Perw bibi bželde'', con xḻaguen'' na''ze žia. Nach gožen'':
    ―Bich bi yix̱güigon'' cuio''. Na'' ḻa'' gwbižte yaguen''.'
  por-TFT: 'Ele viu a figueira perto da estrada. Então chegou perto dela para pegar
    os figos e comê-los. Mas quando chegou perto, viu que não havia figos na figueira.
    Só havia folhas. Mas para ilustrar como Deus castigaria a nação de Israel, ele
    disse à figueira: “Que você nunca mais produza figos!” Como resultado, a figueira
    secou naquela mesma noite.'
  gwi-NT: Tąįį gwinjik geeghaih gwa'an dachan vakat Figs nahshii kat gwąąh'in akhai'
    vakat ch'at'an zhrįh nahshii łee, ąįįts'ą' ąįį dachan t'ahnyąą. “Duuyeh gwik'it
    chan nahkat neegwąąhshii t'oonchy'aa,” yahnyąą. Gwagwahkhan ąįį dachan navagaii
    aanaii.
  gvn-gvn: Nyulu juku nyajin yala juku mujarr, karangkalba baralba janjananya. Nyulu
    jukungu dungan mayika. Kari, mayi yamba-kari jukungu, manu birraku. Yinyaynka
    nyulu yalaman, “Mayi kari balkaji baja yinyaymba jukungu.” Birra yinyaymba jukungu
    jinbalku nganjaymaynda.
  nhy-NT: 'Okitak ipan ojtle se igoskuawitl, omijkuanij kan oyeka yon kuawitl, pero
    mach itlaj igos okajsik, sino okipiaya san puro ixiwyo. Ijkuakón, Jesús okilwij
    in igoskuawitl: ―Mach ok semi xitlaki. Iwan san niman ijkuakón in igoskuawitl
    owakke.'
  asm-FB: এনেতে বাটৰ কাষত এজোপা ডিমৰু গছ দেখা পালে আৰু তেওঁ ওচৰলৈ গ’ল, কিন্তু পাতৰ
    বাহিৰে একো নোপোৱাত, তেওঁ ক’লে, “এতিয়াৰ পৰা এই গছত কোনো কালে ফল নধৰক”। লগে লগেই
    সেই ডিমৰু জোপা শুকাই গ’ল৷
  okv-okv: i junga degi ahone ta kito imite be irae gigi pere kito i ta degi ke einge
    ena, “Umo ambota be ehako mane aisoa,” ainge enu i jaise enu
  mxt-NT: 'Ta nanyehe̱ ra noo tu higo yatyin ri yuhu ityi cuan. Ta tuhva̱ ra nu nanyaá
    tun, soco ñahri maa nañihi ra nuu tun. Maa maa ri maa numa ri iñi nuu tun. Tyicuan
    ta catyi̱ ra chi tun tyehe caa: ―¡Ni nonga chaha ma cuhva con chɨtɨ! Ta caa cuhva
    ri cuan ta na ityi tun.'
  tzo-NT: 'Laj yil oy igote'' nopol ti''be. Ba sq''uel mi repenta oy sat. Mu''yuc
    sat c''ot sta, ja'' no''ox yanal. Ti Jesuse hech laj yalbe ti te''e: ―Mi jutuc
    mu xa xasatin ―xut. Ti ora itaquij ti igote''e.'
  ind-AGS: Dan dilihat-Nya sebuah pohon ara di sisi jalan, jadi dihampiri-Nya pohon
    itu, tetapi tidak ditemukan buah satupun pada pohon itu, hanya daun-daun saja.
    Maka kata Yesus, “Kamu tidak akan pernah berbuah lagi!” Dengan segera pohon ara
    itu mengering.
  omw-omw: Nraataa huvaro taqovaro qakyaakya voti huva fikivanto aanra tokyani vahuvaro
    mwiva uro mwia tamwa hiqu kyero nraankye tiro taqovaro mwanrevanto nraahu vahuvaro
    mwiva mwi kyatarirara tiqaro, E hia qaiqaavata tamwa rienanrave, tuvaro mwiaqaatairo
    mwi kyatariva tamusa viro.
  yrb-yrb: Osi uriba ane erina mui boruba ana daba gigirariro inaibiro eri. Erite
    mune ifie ane farina boruba tai uwanawa me tata torowa ibitaro erite i boruba
    anaba wei, duburo mui tai da uwafasu wei. Weina boruba ana ido tata reora uite
    sibu uri.
  maa-NT: 'Kijtseè jngoò yá‑la̱ toò iko̱ xi ya̱ chrañà i̱ndiì ndi̱yá síjna. Kiì katsejèn‑la̱
    ta̱nga ni̱mé toò yijà‑la̱. Tà xka̱á tjín‑la̱. K''e̱é kitsò‑la̱ Jesús: ―Ni̱ ti̱
    jngoò na̱chrjein ko̱ja̱‑lè toò. Koa̱ jè yá toò iko̱ ni̱to̱ón kixì.'
  mcq-mcq: ꞌEꞌeme roi kavume matakijaho ꞌunamu rori namijuma kamarena maa rena namu
    roꞌi kaivo vaiꞌi kamajaho ꞌina paꞌana kamarena ijá ꞌwama A nihoꞌo vukúꞌuha maa
    pareꞌena ꞌwavume niꞌaha kwino saranana.
  sus-A: عَ تٌ شْرّ بِلِ ندٍ تٌ كِرَ رَ، عَ نَشَ عَ مَسٌ عَ رَ كْنْ عَ مُ بٌفِ يٌ
    تٌ عَ كْن نَ، قٌ عَ بُرّشّيٍ. عِسَ نَشَ عَ قَلَ شْرّ بِلِ بّ، «عِ تَن مُ بٌفِمَ
    سْنْن!» شْرّ بِلِ نَشَ شَرَ كٍرٍن نَ.
  jpn-1965: 道ばたにいちじくの木が見えたので、近づいて行かれたが、葉のほかは何もないのに気づかれた。それで、イエスはその木に「おまえの実は、もういつまでも、ならないように。」と言われた。すると、たちまちいちじくの木は枯れた。
  fra-SBL: 'Voyant un figuier au bord du chemin, il s''en approcha et n''y trouva
    que des feuilles. Il lui dit : « Qu''il n''y ait pas de fruit de toi pour toujours ! ».
    Aussitôt, le figuier se dessèche.'
  yka-yka: Niyaˈ kitene poˈon kayu ēnande igira si bihing lān. Hap pī iye, saguwaˈ
    gaˈ niyaˈ takitene buwaˈne luwal hadja dawen. Paˈin si Isa, “Tinagnaˈan maˈin
    gaˈi ne buwaˈ balik kayu inin.” Magtawus ngalanes kayuhin.
  mle-mle: Di miy, si vik, vidid mala yabim tidik. Vikuw, adi miyak yikuw, dikidiy
    mwiy sitakirakuw kikir, di vidil adi miy mwiy samab maa ri. Gagadika rad. Vikuw,
    adi miyak ata wadid, “Min ginyir samab mwiy ri maa.” Jayib nak ata wadik, adi
    miy ata rik yad.
  shp-NTPO: 'Kakinbi higo jiwi bai kexa chankata meraa iki. Ikaxbi, ochómakainxon
    oinnabi iká iki peiabichores. Jaskara iketian yoia iki: —¡Jawetianbira mia jakiribi
    bimiamanoxiki! —akin. Jaskáatianbi ja higo jiwi moa tanoa iki.'
  aom-aom: 'Hömamu vaꞌihö gavade mesoho öri ionire namijamu gagorovo bëhire vaꞌoromo
    gavadeje bajoho bogojioꞌi ma-hano ruduꞌemu jiamu. Ma-hano ruduꞌemu jiamu gagorovo
    mesoho uavadeje: Ijoho nadi bajoho raenëjo. Ëhi uavamu gagorovo mesoho ma-burëro
    sahorijadeje.'
  geb-geb: Ana ndav garim, fik kha mbige tuav gaa thɨgap ki. Ana vov niŋge han vugap,
    niŋge garim, niŋge vhɨgi mbarigi fhuvara, fari khɨnira. Ana thav khaŋ mba fik
    khage nzuai, “Ndu wom vhɨgi mbararga tuktɨgi fhuvara. Zakɨra fhuvara!” Ana ne
    nzuavra thagim, mba fik khage za shɨɨŋgi.
  eng-WYCLIFFE: And he saye a fige tree bisidis the weie, and cam to it, and foond
    no thing ther ynne but leeues oneli. And he seide to it, Neuer fruyt come forth
    of thee, in to with outen eende, And anoon the fige tre was dried vp.
  bsj-bsj: la con to tii nyingcin kong nure, con ya dimertironin laca fiya bituti
    mani kan layu. lacon yii tiye, betuti no nin we munen tak, danjang ko cuwo tii
    nyingcin dor kwicim
  cak-cak: 'C''o c''a jun mata higo xutz''et-apu chuchi'' bey, y xjote-apu chuxe''.
    Pero man jun ch''uti ruvech xril, xa ruyon ruxak. Roma c''a ri'', ri Jesús quire''
    xu''ij che ri che'': Man jun bey chic xtaya'' avech, xcha'' che. Y ri che'' cha''anin
    xchakij-ka.'
  chf-NT: 'U chäni untec te'' higo nätz''ä tu ch''ejpa bij. Bixi bajca an. Mach u
    pojli niump''e u jut, seq''uen u yopo namás. U yälbi ca''da: ―Aneba mach bay uni''
    xin tä ajtä a jut. Jinchichba hora jini, nonoj tiqui ni te'' higo.'
  tlf-tlf: utamata e, yet miit maak ilep magaang tem kugol mobu kalaa age-nala e,
    daage yang, yet dum boyo maak dugu une-nilita o age-nala e, yang abomu, yet miit
    boyo maak abubaalu binim, bisop kon kup kalaa age-nala e, bogola, “At koyo dum
    umaak abuman-temaalu o,” agan-sala e, kota at yet miit boyo maak fagaa datanu
    ko.
  piu-2006: Ruutungka tjayiṯi paluru nyangu watiya awalyurru yukiritjarra. Yankula
    mangarriku puṯu nyangu, yukiri kuwarripa ngaranytjala. Puṯu nyakula watiyangka
    yalatji watjaṉu yaṉangu nguwanpakutu, “Nyuntula mangarri wiya piyuku ngaraku.”
    Yalatji watjantjala watiya palunya piḻṯirringulpi.
  poh-NT: 'Ruꞌum aj reꞌ, naxilow je wach i jenaj che̱ꞌ I̱co ribihnal reꞌ wilic maꞌ
    naht ta chiꞌ be̱h, reꞌ Jesus xo̱j nak risicꞌ reh wach i che̱ꞌ reꞌreꞌ xa reꞌ laꞌ
    maꞌxta woꞌ rirak ruꞌum chi xa xak poꞌ nchel hamlic reh i che̱ꞌ reꞌreꞌ, xa jeꞌ
    quicab take aj Jerusalen chi xa quiwach chi aj nimem take reh riCꞌuhbal i Dios.
    Jeꞌ reꞌ kꞌuruꞌ chi rijalwachjic i tiꞌcꞌaxic narichalic chi quina̱ take aj Jerusalen,
    reꞌ Jesus xisihtaj i che̱ꞌ reꞌreꞌ ru̱cꞌ i kꞌoric wili: «Yuꞌna maꞌ neꞌel ikal chic
    na̱wachanic, nqui xikꞌor reh. Chiri̱j reꞌ xchikic woꞌ ti i che̱ꞌ reꞌreꞌ.'
  tue-tue: 'Maa wesapʉ higueragʉre ĩñawĩ. “Dʉcacʉticura” jĩĩgʉ̃, ĩñagʉ̃ wáamiwĩ. Pṹũrĩ
    dícʉ bʉawí. Teero tiigʉ́, tiigʉré: —Dʉcacʉtinemoricu sáa, jĩĩwĩ. Máata higueragʉ
    sĩnijṍãwʉ̃.'
  bjp-bjp: Ka par nenge au na fik awii na bulin sal ke ka la fatat u, isau le biil
    i par ti fua, awu kanan sau. Ke ka fas au na fik ae aragii, “Tipes u igii ma namih,
    biil mang on fua sabin.” Ma fanpil au na fik ae ka mang.
  xon-xon: Le u kan likakaln si nsan aamɔgbeln, le ki buen bu taab, kaa kan lisubil
    libaa bu pu, see tifar ŋmeen. Le u bui busub ngbaan, “Saan ki lu ŋisubil n‑yoonn
    mu kaa kpa ndoon na.” Libuul ngbaan ni le busub ngbaan mɔmɔk kuur.
  tzo-ZNT: Iyil jtecꞌ icꞌux ta tiꞌil be, ba sqꞌuel mi oy sat, pero chꞌabal, naca noꞌox
    yanal. Ti Jesuse iyal ti mu xa bu tsatin oe. Ora itaquij.
  mpm-NT: 'Ni jini ya kandichi ɨɨn nutɨchɨ vixi yajni yuꞌu ichi un, ni tuꞌva ya jaꞌa,
    ko tundo ni niꞌin ya xini, chi mani ndaꞌa kuu, ti ni kachi ya jiin nutɨchɨ un:
    ―¡Na kachi ri ja jankɨvɨ ñuu ga kuaꞌa ra tɨchɨ vixi! ―ni kachi ya. Ti hora ni
    ni ichi nutɨchɨ vixi un.'
  ots-NT: 'Bi cca̱hti hnar za gá higo, mí jø pʉ hnanguadi car hñu̱. Car Jesús bi guati,
    bi cca̱hti, ¿cja mí tu̱ higo car za? Pe u̱jtjo, jøntsjɛ quí xi. Cja̱ bi nzoh car
    za, bi xifi: ―Desde rá pa ya, göhtjo ʉr tiempo, jin te gui ungui higo.― Cja̱ nguetica̱
    bi mʉdi bi dyoti car za gá higo.'
  hoy-hoy: हादी इन किनारा अंजीर इन ऊंद मार्र नोळकु यीशु अदुर हात्‍ती होदुन, अदिक याल्ला
    अक बिटकु अद मार्र मा मात्‍त येनु ईला ईरोद आव आ मार्र इक अंदुन, “ईग टु नीन दा बाक
    यागलु काय हततिदील.” अदिक अंजीर इन मार्र तुरन्त वंळगेत.
  amo-amo: Libau we ayene ku ca kupal, adoo kiti kunin, na ase imonku ba sei afa,
    awore kuce, “Sali gang na iwa se kumat kiti fe ba.” Kitene kuca kupule tunna ku
    koto.
  pjt-pjt: Munu ankula nyangu puṉu iḻi iwarangka itingka ngaṟanyangka munu para-nyakula
    nyangu mai wiya nyaḻpi kutju alatjiṯu ngaṟanyangka munu puṉu panya iḻingka wangkangu,
    “Puṉu ngana! Nyanganguṟu nyuntula mai pakantja wiya alatjiṯu ngaṟaku.” Ka mulapaṯu
    warpungkula alatjiṯu mapalku piḻṯiringu.
  cwe-cwe: Kauwona mbiki wa mtini mumgwazo ya inzila, kauhitila mbali hawonile chochose,
    ila kawona mayani muhala. Ivo kaulongela mbiki uwo, “Whizakwima matunda kaidi
    ng'o!” Bahobaho mbiki uwo unyala.
  daa-NT: 'Ŋa taltu et kaak ŋu kolaag *pigiye ɗo bit ka botildi ho ŋa ɓaawtu ɗo baay.
