  meq-meq: 'A ŋgatay a gurov ka tsakay i tsəveɗ. A ye a bəzay i dərizl i gərɗaf niye.
    Ane tuk na, a ŋgatay na, a slambah ɗekɗek, mawa eye bay. A gwaɗay a gurov niye:
    «Ka wiye hohway ɗaɗa sa bay.» Kwayaŋŋa gurov niye a kula.'
  noa-H: Mag hi jãsog t'ʌnʌm hee, k'ʌd bigaau higo bʌ̈ dʌnʌm hoo hat'aawai hag gaai
    chi jõ simpii hawi haar hoon majim. Mamʌ hoon maawai sĩi bʌ̈ parii dʌnaajim. Mag
    hag gaai hooba habaa pabʌ̈ʌgta wounagamjö, —Pʌ jãg sim k'ai, jãgan mʌg hatagjã
    hich jãg chëba sĩerrajugui hajim. Pari hirua mag hiek'abaawai chi higo bʌ̈ warre
    p'uabaadëjim.
  alp-NT: Iselu ara aini sae me lalane leini, eleki Ikeu selue po esi buai sae mo
    batuke esi loinu neka. Eleki Ilepa loko ara aini mere be, “Eti pelare abua moneka!”
    Eleki kena mere neka, ara aini mere emutu sosoli.
  san-VEL: tato maargapaar"sva u.dumbarav.rk.sameka.m vilokya tatsamiipa.m gatvaa
    patraa.ni vinaa kimapi na praapya ta.m paadapa.m provaaca, adyaarabhya kadaapi
    tvayi phala.m na bhavatu; tena tatk.sa.naat sa u.dumbaramaahiiruha.h "su.skataa.m
    gata.h|
  kbq-kbq: Keana kama vutega magoke fiki zafa oti'negeno, Agra ana zafa tava'onte
    eno eme keana magore huno nena'a omneno ani'namoke hu'negeno, Agra ana zafagu
    huno,
  kbh-kbh: 'Chora canÿe higo betiye benache juachaca yojinÿe; as choye yojobeconá,
    pero nÿe ena tsbuanáchënga chiñe yojínÿena. As Jesús chë higo betiyoye tojánayana:
    “¡Ndocna te más chacondëshájona ca!” Y betsco chë higo betiye tojtsanbuashá.'
  ron-LSB: 'Văzând un smochin lângă drum, s-a apropiat de el și n-a găsit pe el decât
    frunze. I-a spus: “Să nu mai fie niciun fruct de la tine în veci!” Imediat smochinul
    s-a uscat.'
  pon-pon: 'A kotin majani tuka pik pot ni kailan al o, ap kotilan i. A jota, me a
    kotin diaradar, pwe ta eta, ap kotin majani on i: Koe jolar pan wa kokolata! A
    tuka pik ap madan monedier.'
  nhe-BL: 'Huan ojteno Jesús quiitac se higuera cuahuitl huan monechcahuito huan quiitac
    ax quipiyayaya itlajca. San ixihuiyo quipiyayaya. Huan Jesús quiilhui nopa cuahuitl:
    ―Cuahuitl, ayoc quema titemacas motlajca. Huan nimantzi huajqui nopa cuahuitl.'
  sps-sps: Ya tagei ton nau, u Fig, tatangin a sanaan ana Ya naa fi nato tsunia, sana
    sikia tu fua, u noun tsun. Ana Ya tsue to tan Fig, “Nyi gim pis rom ma nai fua
    on nats!” sen tsun an Nau Fig to maas bus nato.
  wnc-wnc: Tomna natake kawan katau baau dakatu kepiapane yuwan kake kukut. Ngana
    tapuya kaya dua. Wena. Tatakngikan kakut. Kake baau wandaka anzing inikut, “Ga
    buya gatuka ma aawim. Wena siknga,” ngang yawan zetgaman baau wandakata akumbut.
  nmw-S: I paidi hibwahi fig pwan-tiya he hiyede hadidine, bwen i lok i la hei nuwane
    i kibo hinone topadine i han, age taine i depaidi hotiya, damwane hohowane ege.
    Bwen i golok hibwahi yake heine i nga, “Taine sauge hotiya hedi bwele u edepuwo.”
    Bwen habekik damwane si rabobu.
  bus-bus: 'À kãkã lí è zɛ́ lɛ́a, ben à sↄ̃̀zi èe pↄ́ke earo, sé à lánↄ. Ben à bè
    lí pìnɛ: Nɛ́ nɛ́ i ziki dↄro. Gwe gↄ̃ↄ lí pì kori kũ̀ à gàga.'
  gub-BL: Wexak ma'ywa 'yw pi her ma'e pe izywyr i'àz mehe. Uhem huwake. Huwer katu.
    Na'i'a kwaw. A'e rupi uze'eg Zezuz ma'ywa 'yw pe kury. — Nane'a pixik kwaw nehe,
    i'i izupe. Na'arewahy ma'ywa 'yw uxinig kury.
  imo-imo: Kano wali yu orumu aulke kulendona unjo fik te angilerimuna kanopalie nondopa
    pumbe kanorumu kinye unjo mongo te topa naa perimu, gomo kau terimu. Gomo kau
    terimuna kanopalie “Nu altoko mongo te naa tani,” nimu kinye unjo fik kanomu walitikale
    monda nomba kolopa kapu lerimu.
  boj-boj: Mamyonaqa ŋam atsiqa qura baŋga ti gam qalaq di tigelesonaq unsiqa aqa
    gei unqajqa utruq gilej. Gilsiq unej qura gei bei saiqoji. Baŋga segi sonab unej.
    Unsiqa qura di minjej, “Ni olo bunu geitqasai.” Degsi minjnaqa bati qujai deqa
    qura di utru ti kalil laosiq moiyej.
  eng-DRA: 'And seeing a certain fig tree by the way side, he came to it, and found
    nothing on it but leaves only, and he saith to it: May no fruit grow on thee henceforward
    for ever. And immediately the fig tree withered away.'
  knf-knf: 'Awin bko bloŋ bi bajaaŋ bado bfig ţi kabaŋ ki bgah, abi añog ba, aşë ţënka
    itoh toh. Aji wal mënţ na bko buŋ: « Nin iinkak abuk! » Ţi dko mënţ, kë bko babi
    kay kay.'
  san-KHM: តតោ មាគ៌បាឝ៌្វ ឧឌុម្ពរវ្ឫក្ឞមេកំ វិលោក្យ តត្សមីបំ គត្វា បត្រាណិ វិនា កិមបិ
    ន ប្រាប្យ តំ បាទបំ ប្រោវាច, អទ្យារភ្យ កទាបិ ត្វយិ ផលំ ន ភវតុ; តេន តត្ក្ឞណាត៑ ស
    ឧឌុម្ពរមាហីរុហះ ឝុឞ្កតាំ គតះ។
  arn-NT: 'Feymew pefi kiñe igera mülelu inaltu rüpü, fey fülkontupufi, welu kiñe
    fün no rume peñmalafi, re tapül müten. Feymew feypifi tati igera: —¡Chumkawnorume
    ta wülwelayaymi ta fün! Feychi lelen mew müten choñfünagi tati igera, fey angküy.'
  zas-NT: 'Abiꞌ baguiaaman zojb tijb yag higo cwëꞌ nejz, dxel gubigaman cwëꞌn, per
    ganaxzi balag ca lojn. Zianz rëbaman loj yag higo guin: ―¡Ad yuꞌtri dxej tial
    higo! Loj hor guin gajc gubidx yag guin.'
  ken-NT: Ndǔ árɔ̀ŋ, aghɔ́ ɛnɔk fig nɛ́kú mbi. Arɔk arɛ́, kɛ yɛ̌ mɔ́sɛpɛmɛ́nɔk
    akɛ ghɔ́ amfay. Ɛ́bhɨ́kɨ́ fʉɛ́t chí bɛyé bɔbhɔ. Yesu arɛm ntá ɛnɔk ɛyɔ bɛ,
    “Tɛ̌ mmɨk ámáy, ɔpú pɛrɛ kway mɛnyu kɛpɛm.” Ɛnɔk fig ɛyɔ ɛgu tɛ́mté.
