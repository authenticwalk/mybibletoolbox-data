    ‘Geya tuwaina bei kukeuwōmna, ame tuta be nakae tuta simamaima!’ Tuwo mainao alovayana
    ivadiwówana.
  kbm-kbm: be na gile gili ei-nambwel dabe ti givarkei luev bane be givang gitangi
