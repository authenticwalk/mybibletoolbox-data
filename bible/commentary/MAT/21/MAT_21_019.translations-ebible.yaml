    quisarati tyacuare higuera: —¡Cacacatinucanime ama mique! —jadya tujatu acuare.
    Tura jadya aya tsehuedya cuitadyatu higuera masadama raracuare.'
  kgp-NT: Kỹ tóg ka tỹ figueira vég mũ sir, kỹ tóg ra tĩ mũ, ti kanẽ ko jé. Hã ra
    tóg kanẽ tũ nĩ. Féj tãvĩ tóg jẽ, kỹ tóg ti mỹ vĩ mũ. “Kanẽ han mãn ke tũ ã nĩ
    ha,” he tóg mũ. Kỹ tóg tóg mũ sir vẽsỹmér, ka ti.
  bvd-bvd: Ma nia ka suana kau tii 'ai fig nai uu 'i ninimana taale nia ka fali kau
    'i 'aena. Sui ma ka suai nao gu ta fuaedoo ai, otona gwana 'abana. Ma nia ka bae
    'urii fuana 'ai fig nai, “'Ita tari'ina ka oli 'alaa 'osi fungu lau ata fuaedoo.”
    'Ana si kada nai 'ua guu kera daka suana 'ai nai ka kuku naa.
  ukr-1871: 'І, побачивши одну смоківницю на дорозї, прийшов до неї, і нїчого не знайшов
    на нїй, тільки саме листє, і рече до неї: Щоб нїколи з тебе овощу не було до віку.
    І зараз усохла смоківниця.'
  apz-apz: Kako uhwonɨmentisoso ikwongo honɨngkano lopo lohofontanɨngki uhwononto
    oso hopo sopono umentisofoho. U, oso homo somo ikwonjayo anefoho. Swoꞌnohinofoho.
    Ose uhwononto Jisas iyo somo ulɨmento, Kɨko ne apaꞌno mintoꞌnɨngkohotnnehino.
    Nɨhuꞌnahone hwosoho. Ose ulahonɨngki iyoso yofoho komoꞌno imentisofoho.
  yon-yon: Kwane, menene wedya yedob at wedmekore, yedob kuu ma wande ana ande wene
    wedmoonka idiibban biidmo keroon. Kowe, kwane Yesumbed yedmoon, “Aman ari id angkon
    dibaraabban kerok!” andoon. Andoona, kirodmo kwane biidiib nuubne wene yedob at
    kuu koknoon.
  poi-NT: 'Iix tu̱m tsuj tuŋaŋna̱ca. Nɨc icuámáy jém tsuj it́ɨm, pero d́a ipadáy.
    Nada más it́ jém iay. Jesɨc Jesús iñɨ́máy jém tsuj: —D́a nunca mit́ɨ́ma̱p e̱ybɨc.
    Jeet́i rato tɨts jém tsuj.'
  wuv-wuv: Ina fanunupa'aa hepalo haihai figi i papaa fei tala ma na nolao wagina
    ma lomi na fanunupa'aa hepalo fuana unaa ei rauna. Ma na warenaa a'ana, “Fai lomi
    ba o fuadiai!” Ana ei ua, fei haihai na hole.
  quf-NT: 'Piru chay nan qichqalanpimi rikaran uk igus qiruta. Chaymi puquyninta maskaq
    rirqa yuranlata tariran. Chayraykumi, chay igus qirutaqa kaynu niran: “¡Mananami
    kaymantaqa puqunkinachu!” nir. Chaynu nitinmi chay kutilla, igus qiruqa chakiranna.'
  yuw-yuw: Worec imuya uyap tero wocin ep fik au idina angga ‘boinno baringga nawa’
    yongo forodec öngo agocmai ep wo boinno mafi komong biruc tongga idoc. Yesu yu
    wo yaun matuya ep fik wo möpmo ingoroc inogoc, “Goc wönggon boinno au mafiiroc.”
    Ihoroc inuna wohogon ep worocho omong fadoc.
  hus-NT-1971: 'In tsu’u jun i te’ higuera tin hual am bel, ani utey taja’. Ni jant’o
    tam hualilab yab in elchi, tocat xequeth. Tam a Jesús in tauna’ an te’, in ucha’:
    ―T’ajat yabats quit hualin. Tameq’ui t’ajat huayts’on an te’ higuera.'
  med-med: Wote kʉndrʉm mel, nde ui kat nombuⱡa mam ʉldʉ ila murum ila, mong ropa
    petʉm muna mon nda? Nimba ruk purum mel, mong ti ropa pi nʉpʉtʉm, wei ongum etpa
    murum. Jisas ndi, nde ui kʉⱡ kundpa nimba mel, “Nim wote, ui mbila mong ti rui
    nʉrʉn!” nitim. I nilinga, tʉngʉnda mint, nde ui ni kʉⱡ kurum.
  bch-bch: Ta igera abei fik ede imadmadid edap isaleai, ta ila boloma ngan. Be igera
    itautau eta mao. Ilaun kekelen ienono. Tota ikeo ga abei fik toa oa irangrang
    ngan itautau pade mao ga ilalala ga ila. Be mole mao, abei toa oa imalai ga imate.
  cco-NT: 'Jo̱ co̱o̱ˋ cangáˉbre e gui˜ co̱o̱ˋ ꞌmaˋ güɨñíꞌˆ caꞌˊ fɨˊ lana, jo̱ cangoquiéeiñˊ
    fɨˊ lɨ˜ guiꞌ˜ do, dsʉꞌ cadséꞌrˋ e jí̱i̱ꞌ˜ co̱o̱ˋ güɨñíꞌˆ jaˋ íiꞌ˜, dseángꞌˉ yaang˜
    máꞌˆ quiábꞌˉ dsi˜. Jo̱baꞌ lalab casɨ́ꞌrˉ e ꞌmaˋ güɨñíꞌˆ do: —¡Joˋ nicuǿˆguɨꞌ jí̱i̱ꞌ˜
    co̱o̱ˋ güɨñíꞌˆ latɨˊ lana! Jo̱ ladsifɨˊ lanab calɨquiʉ̱́ˋ e ꞌmaˋ güɨñíꞌˆ do.'
  deu-1951: 'Und als er einen einzelnen Feigenbaum am Wege sah, ging er zu ihm hin
    und fand nichts daran als nur Blätter. Da sprach er zu ihm: Nun komme von dir
    keine Frucht mehr in Ewigkeit! Und auf der Stelle verdorrte der Feigenbaum.'
  alq-ALGNT: 'Ogi 8abaman dac pejig minatigon e padakicinindjin opimekana mikanakag,
    acitc dac ogi nazika8an. Nibicibagon dac eta o8abadanabanin. Jesos dac ogi inan
    ini minatigon: “Ka8in 8ikad mina8adj kiga mini8isi!” Teci8ag dac aa minatig ki
    kitci pasogoban.'
  ixl-NNT: 'As til veꞌt Aak umaꞌl u tzeꞌ uvaꞌ higuera tziꞌ u bꞌeyeꞌ. As jetzꞌen veꞌt
    ok Aak kꞌatz u tzeꞌeꞌ, tan kamal atik ivatz tzeꞌ uvaꞌ nik tal Aak. As yeꞌlik chit
    umaj ivatz tzeꞌ atike. Pet ixaj kuxh tzeꞌ atike. As ech tal veꞌt Aak ileꞌ: —Yeꞌxh
    jatu la vatzin veꞌt axh,— tiꞌk Aak tal te u tzeꞌeꞌ. As yak kuxh tzaj veꞌt u tzeꞌeꞌ.'
  boa-NT: 'Aabée juuvá úníutu íjcyahe higyéérahe úújéjerá ‘néévahéubáhaja’ iñéénema.
    Árónáacáa tsá tehe néévatúne. Áánélliihyée ílluréjuco dibye teehe pítyúútsoobe
    nééneé: —Níhñécunu ílluréjuco u chéméihye ¿ɨ́veekí tsá u néévatúne? Ehdúu dibye
    néénemáyé tsúúca ɨ́jtoíñuhe.'
  etr-etr: Amala awähalea beahaleamelebe, idi agesugi ami äfäeo afädë neebe beala
    e i mia ami bea awähamelebe, gägä afädë maade, bäu badumu neebe melï. Gägä maade
    beala, ea äfäeo amoma sähalea, Dia gägä hobeala dofä made negemäiala säi. Amala
    säi amole, fodolofalï bausoi.
  quh-NT: 'Ñan kayllapi uj higo sach''ata ricuspataj chimpaycorka. Manataj tarerkachu
    higostaka, manachayrí laphisllata. Paytaj nerka: —Ni jayc''ajpis pokoyniyqui cachunchu.
    Chaymanta higo sach''aka ch''aquerpariporka.'
  kwi-kwi: 'Usne higuera tɨ mikin iz kit kashara ɨt. Tɨ kɨhmin waj wanmalta. Suasne
    Jesúsne higuera tɨra kaizta: —Mizurainkas pippa wamanazi. Sun payukis higuera
    tɨ pulpalmɨzta.'
  agm-agm: Jaumasɨhɨ daihɨraamɨhinɨ ipatɨ wɨtɨ pwɨhoaipɨhomatiyahatɨ yandɨpɨho ningosɨhɨ
    isɨhiya nandɨwɨ nanɨwɨhatɨ ahetihɨ Jisaasiho kati iwinjataise. Iwinjatosa kataapɨhɨ
    notɨ yandɨpɨho ningoaitaiso tatɨ nepihɨra jata yandɨpɨho owetihɨ nehɨ isaahaahɨhɨ
    iwinjataise. Winjataatɨ namatɨ katisɨ saundataase. “Kɨnyɨ kɨmatɨ immataŋɨ apɨpaahɨ
    awaipɨtɨpɨ yandɨpɨho jahɨra wɨndɨ namingope,” undataase. Undihɨ ketɨ kuraanɨhɨ
    ipitɨ satɨ awaipɨtamataise.
  ubr-ubr: On iyeit bubudau it eta sesebinai itatawar, on mes On wengar aurin inai,
    baise On men bubudau uwan tani igaturai on, ab roroun wat iten. On mes on wengar
    aurin iyau, “Om wengar on men arimon uwam unou men.” Ra kaita bubudau wengar on
    imau.
  tsw-NT: A̱vu we ene ubiri a̱ ngeꞌen mu ure, reve u ka̱ra̱ a̱ ꞌya̱wa̱ e ikyun ya̱
    yi, agba u tsura̱ ɗe umatsun wa̱ yi shi, she a̱vuꞌun. Adama o ndolo reve u damma
    uɗangaꞌa, “Va̱a̱ da̱shi matsan shi!” Babu usa̱n reve uɗangaꞌa u ꞌyewushi.
  cax-NT: 'Auqui asaratitü ümo taman suese higuera ane abeu cutubiurrü. Sürotitü esa,
    nirrancarrtipü atamünati nütarrü. Pero champüatai. Pururrtai nasurrü. Sane nauquiche
    nanti ümo: —¡Tari chanantopü ütaca tato!'
  aia-aia: Ma re'iai hasi'ei nara 'unua 'iniai fig na ura na'i bobonai tara ma 'ariwou
    do'ai re'ia 'onaa 'a hungu. Magu ai'a, nai'i moi na rawa nara awa. Mia Jisas 'a
    ha'atee o'ani, “'A bwa'i ta 'oha'a ro'u na'oigui hungu.” Mau 'ohasi mana hasi'eisi
    'a nugu'a.
  srp-1865: 'I ugledavši smokvu jednu kraj puta doðe k njoj, i ne naðe ništa na njoj
    do lišæa sama, i reèe joj: da nikad na tebi ne bude roda dovijeka. I odmah usahnu
    smokva.'
  agt-agt: A tentu en nakaita ta kayu na higos ta bikat na dalan, a umange mina nagpusit
    ta mayan na, te negindan mina ya mayan na ta don na kiden, ammi awan haman ta
    mayan na. A gafu ta kumanen a “Maski awem na sangaw magmayan,” kunna ta kayu en.
    A awena la nabayag a namegafu magkatang ya kayu en.
  lug-lug: n’alengera omutiini ku mabbali g’ekkubo, n’agutuukako n’atasangako ttiini
    okuggyako amakoola ameereere. N’agugamba nti, “Toddangayo okubala ebibala.” Amangwago
    omuti ne guwotoka.
  yby-yby: 'sigolokidana ya mako anulo neyoko mudakoko monau maya woko nedanaki ihilawa
    jenehe loko mudaiye. Mudaibo maya ailawago neyoko mudakoko aya yamidana maya nosamibo
    ga loetoko sa-loko lo miye: Emoya oluhoka mako etamoko ohuda lolo oko minataniyo
    loko nolibo epakiya enemane oko opatiye.'
  heb-heb: וירא תאנה אחת על הדרך ויקרב אליה ולא מצא בה מאומה מלבד העלים ויאמר אליה
    מעתה לא יהיה ממך פרי עד עולם ותיבש התאנה פתאם׃
  mpp-mpp: yefe mecina donge hilalu fik yoc monic nganiwec. Nganilu ngageme noineholec
    ingucne aime fungina lelu nganime hekengngine sugu aime, yoc yogo yanguc edowec,
    “Yoc, ga noine hatacmac mi aidamec.” Inguc mime fik yoc iwahac homanale ululuwewec.
  apb-apb: Oto e leesie ai fik i reune tala, na ko lae oto i saana. Ta'e maholo e
    lae wai hule aana, na ko leesie uri nga ta'a-ta'a hue-huei ei ha'ike aana, ta'e
    apa-apana mola hali'ite. Oto ko unue hunie ai ngeena uuri, “O sa'a roro'a ni hungu
    lo'u.” Na ai ngeena ko tolana nunulu oto molo aana maholona.
  san-TEL: తతో మార్గపార్శ్వ ఉడుమ్బరవృక్షమేకం విలోక్య తత్సమీపం గత్వా పత్రాణి వినా కిమపి
    న ప్రాప్య తం పాదపం ప్రోవాచ, అద్యారభ్య కదాపి త్వయి ఫలం న భవతు; తేన తత్క్షణాత్ స
    ఉడుమ్బరమాహీరుహః శుష్కతాం గతః|
  ben-IRV: রাস্তার পাশে একটি ডুমুরগাছ দেখে তিনি তার কাছে গেলেন এবং পাতা ছাড়া আর কিছুই
    দেখতে পেলেন না। তখন তিনি গাছটিকে বললেন, “আর কখনও তোমাতে ফল না ধরুক,” আর হঠাৎ সেই
    ডুমুরগাছটা শুকিয়ে গেল।
  ntu-ntu: Mcle kc nc fiki mz nrlar lrpzki. Vztrpz mz noude, a' mc-txpwzle leu rde.
    X sc tqrpipebzle bade kx, “Trpnz-moungr nzpa-krm!” X mzli kcpwz nounc kc sc tqglrpe.
  pan-pan: ਅਤੇ ਰਸਤੇ ਕੋਲ ਹੰਜ਼ੀਰ ਦਾ ਇੱਕ ਰੁੱਖ ਵੇਖ ਕੇ ਉਸ ਦੇ ਨੇੜੇ ਗਿਆ ਪਰ ਪੱਤਿਆਂ ਬਿਨ੍ਹਾਂ
    ਉਸ ਉੱਤੇ ਹੋਰ ਕੁਝ ਨਾ ਲੱਭਿਆ ਅਤੇ ਉਸ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਅੱਜ ਤੋਂ ਬਾਅਦ ਤੈਨੂੰ ਕਦੀ ਫਲ ਨਾ
    ਲੱਗੇ ਅਤੇ ਹੰਜ਼ੀਰ ਦਾ ਦਰਖ਼ੱਤ ਸੁੱਕ ਗਿਆ।
  tkr-tkr: 'Yəqqı''ne mıglek Mang''uk''le inciliyna yiv g''avcu, çisqa qexhe. Mang''uk''le
    yivel t''eleyle ğayrı vuççud ivdeeke g''acumee, I''see yivek''le eyhen: – Hasre
    val sayib meyva ılymaalecen! İnciliyna yiv mankecab qooqqana.'
  gvc-gvc: 'Ã jʉca baaro, maha dʉhtʉ cahai jidʉ higueracʉ wama tidʉre ñʉno, tʉ dichare
    macano wahamare. Dicha mariahre tʉ sehe. Pũri dihta jire. Tʉ ã jichʉ ñʉno Jesu
    tʉre õ sehe nire: —Ahdʉ ne pari turi dicha tisi —nire tiro. To ã nichʉta dóihta
    tʉ sehe ñaia wahare.'
  mwp-mwp: Maboenu dhadhal nanga nuydh imadhin puy, nungu koewsal kedha tharan pigal.
    Nuy sipa ruwamaydhin aypa lumaypa, kasa kedha nuydh iman kedha nuy kasa nisalnga
    koewsaginga. Kalanu nuy senabi puypa mulaydhin kedha, ‘Ngibepa lak koewsapa ubamoeypa
    lawnga.’ Balbayginga senawbi thonara nuy puy kasa um miyaydhin.
  ksj-ksj: Ebu figi ireḡa ibi ḡenaḡano horonadu huga vaḡe onamiro. Rehano ire huga
    oꞌoꞌa zu rouḡa daꞌo horoniro. Aniꞌa ire eꞌe niro, raenaꞌa, “Ḡa mene bare hudaꞌuma!”
    Ebu ire eꞌeꞌa zogone roraro.
  sbk-sbk: Akhalola ikwi pambembe yi barabara. Akhawala, lakini sagaahapente ahantu
    humwanya yankwe ila amatundu. Akhaliwozezye, “Usahabhe namadondo wila wila nantele.”
    Amasala gengo ikwi lila lyahoma.
  mya-JVB: လမ်း နား မှာသင်္ဘောသဖန်း ပင်တစ် ပင်ကို မြင် လျှင် ၊ ထိုအပင် သို့ ကြွသွား
    ၍ အရွက် ကိုသာ တွေ့ တော်မူသည်ရှိသော်၊ ယခုမှစ၍ အစဉ်မပြတ် သင် ၌အသီး မ သီး စေနှင့်
    ဟု မိန့် တော်မူလျှင် ၊ ထိုအပင် သည် ချက်ခြင်း သွေ့ခြောက် လေ၏။
  kgf-kgf: Imuhuc wamma héŋu héna giŋgiŋaiguc fik ic méŋ naŋu imuaru kemma hocma héla
    méŋ qahac, néŋ haréŋa sac hémma fik ic imuac ʒéyec; Nalé tetecgia qahac guarunec
    héla méŋ ménda hicŋimac. Imuhuc ʒéyu fik ic imi nalé imuarunec humuyec.
  awb-awb: awanká tagówana awankánara sabátáhq koragówana íre serankakáq peh ánáh
    kowe. Awankánara írakaunúnsabe Sísaga mi awánkánsábé, Mókake sera íre iyaniewóne
    úwana mi awánká apubúue ehyatagúwe.
  gdn-gdn: E wetei meyawa ka e yabu tapu manako ripa damaya mo buri yawata kwaiya
    uburawa ki empupu. Ko ki ka eba damaya madai kirau ki marai ki pokere e ripa ki
    bameya bauwena ka e damaya madai mo eba empupu. E kwarai mena empupu ki pokere
    e ripa ki sibu, wagubu ke; “Kau mibigi ewa eba kiroto.” Iyesu yona ki wagubu makeya
    ka ripa ki deni mena surawena.
  nko-NT: Mʋ́ sʋ brɛ́á olowun pɔntɔ kʋá ɩlɩɩ́ mantáa ɔkpa á, ɔlɛbaɩ́ yɔ́ mʋ́ asɩ.
    Ɔlɔyɔ á, omowun abí kʋkʋ mʋ́tɔ́, afɩtáa sɔ́ɔ́n bʋ mʋ́sʋ́. Ɩnʋ ɔlɛbláa pɔntɔ
    ámʋ ɔbɛ́ɛ, “Tsú ndɛ fʋmɛ́ɛtrá swie abí ɛkɛkɛɛkɛ!” Ɩnʋnʋ oyí ámʋ lówu.
  bsn-NT: 'Maa tʉ higuera vãme cʉtiʉ ñacajʉ. Tiʉ ricare barʉ, ojaboacami Jesús. Rica
    manicajʉ, tiʉjʉama. Jũ rĩne ñacajʉ. To bajiri tiʉre ado bajiro yicami Jesús: —Jʉaji
    rica maniʉcarʉarãja —tiʉre yicami. To bajiro ĩ yirirĩmarone, sĩnirocacoacajʉ tiʉ.'
  pib-NT: Retlo satopje gikera gatnugapostsi gwachro. Yayegitlo. Gike rukshikyalo.
    Tosurepjeni. Wane chinro, “Gi pagogneko kajpatkayi.” Wanekluyakawa tuprigamtanatka
    gikerni.
  wiv-wiv: Ia hadavia na haina fik katiu na hiripa dala, ia vano kete pelea paleka
    ni hania, palaka e vano ia hadavia beta paleka vona, rauna za. Pale, ia tania
    kara haina fik kua, “Da mara beta ve nu vua!” Pale, na haina fik kua ia malaini
    pamuhia za.
  reg-reg: Mbe nalola liti elyo mtini kungego ya injila. Nalijako, nawe atabhweneko
    chinu chonachona tali amabhabhi genyele. Nalibhwila ati, “Utasubha kutwasha amatwasho
    lindi.” Akatungu akwako litini elyo nilyuma.
  mlh-mlh: Uqore komeru kadi qaŋaŋineo fig yo mo ŋoneru ore fuŋineo raya. Rayayoŋ,
    foriine so bofukeyayoŋ, rekaineke akoŋ ŋoneya. Oŋu ŋoneru yo oi iŋi miteya, “Goji
    damaŋ mogo forigo moke so peine.” Oŋu mitari teko fig yo oiji oo akoŋ gbaŋiya.
  gof-ENT: ኦጌ ጋፃን ኢሲ ባላሴ ሚ ቤዒዲ ኢኮ ቢስ። ሺን ሃይፌ ኣቲን ሃራ ኣይኮካ ዴሚቤና። ሄሳ ጊሾ፥ ኢዮ፥ «ሂዛፔ ናምዓን
