  san-BUR: တတော မာရ္ဂပါရ္ၑွ ဥဍုမ္ဗရဝၖက္ၐမေကံ ဝိလောကျ တတ္သမီပံ ဂတွာ ပတြာဏိ ဝိနာ ကိမပိ
    န ပြာပျ တံ ပါဒပံ ပြောဝါစ, အဒျာရဘျ ကဒါပိ တွယိ ဖလံ န ဘဝတု; တေန တတ္က္ၐဏာတ် သ ဥဍုမ္ဗရမာဟီရုဟး
    ၑုၐ္ကတာံ ဂတး၊
  yaa-NT: 'Mã anã kakĩ Jesús õini a fana higuera fai kesemẽ nikẽ. Nãskakẽ akiki kaxõ
    ãfe fimi fenani pipaikĩ. Akka fimiya inima, ãfe pei fisti ini. Nãskakẽ yoikĩ iskafani:
    “Anã mĩ fimiyanakamaki,” faino koshikõi nã higuera xanarisatani.'
  cab-NT: Ába laríjin ában tídibu ígo láru ǘma, ába lídin tuágun, madáriti ni cáta
