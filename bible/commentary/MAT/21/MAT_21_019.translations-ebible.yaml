    rekago bee eini jo ambi aita roravore.” Aghá ririeta, aná ika gaimbo ambi gharasa
    urie.
  atg-NT: Ighọ ọ mẹ ọkhua-eni epfẹ odẹ, ọ lẹ ya bino ọli, ama ọa mẹ udumhi okhọghuo
