  grc-TR: Καὶ ἰδὼν συκῆν μίαν ἐπὶ τῆς ὁδοῦ, ἦλθεν ἐπ᾿ αὐτήν, καὶ οὐδὲν εὗρεν ἐν αὐτῇ
