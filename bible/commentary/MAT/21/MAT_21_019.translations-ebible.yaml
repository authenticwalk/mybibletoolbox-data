  pes-OPV: 'و در کناره راه یک درخت انجیر دیده، نزد آن آمد و جز برگ بر آن هیچ نیافت.
    پس آن را گفت: «از این به بعد میوه تا به ابد بر تونشود!» که در ساعت درخت انجیر
