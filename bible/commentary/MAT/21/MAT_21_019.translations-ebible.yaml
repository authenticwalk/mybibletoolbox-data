    wanjirr. Jilijbawa jardijbangka mama. Baki yanybayi Jisus nanankanyi kurndanyi,
    “Miku ninjiyi mili jardiykunumba mama. Miku.” Baki yinarramba barri dukujbayi
    nanda kurnda.
  nii-nii: Tang, kenim ni ond pik mong nołmun ond endi engim, ei pupu kenmbii nipi
