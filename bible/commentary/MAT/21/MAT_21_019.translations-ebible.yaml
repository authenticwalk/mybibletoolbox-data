    neng kin, ond ni sikir kułum.
  ign-NT: 'Máimahapa eta yucuqui ticaijare higo te achene­chacaya. Tiyanapa mapauchahi.
    Tájinasera táhinahini. Tapaca­jia­nachucha. Tásiha, máichapa ema Jesús eta higo:
    —¡Pépiyainapa píti eta máhiri­que­re­viyare! —máichapa. Eta macaherahi, enevanepa
