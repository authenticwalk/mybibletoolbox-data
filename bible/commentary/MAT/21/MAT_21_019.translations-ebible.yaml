    teepetai pra aako''mamî tarîpai —‍ta''pîiya. Moropai tiwinarî aawa''pi''ta''pî.'
  ndg-ndg: Abweni mtini bwega ya ndela. Atikuuyendea, lakini alibweni kwa litunda
    nnani yake ila makapi, atikuubakiya, “Buka lino kana wapambike kae.” na mtini
    wene watiyoma.
  wsk-wsk: Ale tam fig bo lage norogen ko aniram se arigam ale nama duap ningi sanamaram,
    bare nunguning bo me arigam, am gawa la arigam. Ale tam fig mu maonam, “Ni udagi
    nunguning bo me bitarko,” mam. Se tairatela tam fig mu marakam.
  toj-NT: 'Ti yila jun steil ja higo tey ba sti ja bej ba eq''ui. Ti huaj sq''uel
    c''ubana, pero mi ni jun sat aya. Quechan tey ja spoohuili. Ti yalaa: ―Ja huen
    higo, mi ni nunca oj ajyuc ja hua sati. Jaxa steil ja higo, huego tacji.'
  tbc-tbc: Malan yaug dal gigin na ai gurab ta itur dugo ile, ago man siŋiren na geig
    yau. Ak man nuŋon ta ile man tia ya. Roun kawan mi yen a. Ago tag iŋ ai gurab
