  spl-spl: Po waŋgimu senŋe pilâm lakop âlâ mâtâp ginŋan kinop ya ehop. Ya ekmâ kehetŋe
    mem nembom sâm gotŋan ari ekmâ kehetŋe âlâ ki kinop. Esenŋaŋak âi omoŋ omoŋ otmâ
    kinmu ekmâ yuwu sâop. “Âo, yu kehetŋe ki kinsap. Esenŋeâk tap. Yakât otmâ lakop
    yukât kehetŋe âlâ ki menomai.” Yawu sâop. Sâmu yaŋak esenŋe gimbaŋguop.
  usp-NT: 'Xrilb''i chi wi'' jun jche''l higo chi'' b''e. Xe'' rile'' wi wi'' jwich,
    pero ta'' ni jono jwich xe'' jte''. Jwi''li''li xch''ab''ej man jche''l higo,
    xij re: Ni jun b''welt atwichin chic, xche'' re. Y laj or xchekej man che''.'
  zav-NT: 'Na'' ble''ine'' to yag yix̱güio zon cho''a nezən'' na'' gwyeɉe'' ɉəgüie''
    šə žian yix̱güion''. Pero bitobi bželene'', con zlega xlague''e žia. Nach gože''en:
    —Caneque cuich bi bi yix̱güion'' cuio''. Na'' lao or ṉa'' ḻe''e bgüižten.'
  sgz-sgz: Má iatung i risán sál kesi aun tawan a tur. Ái Iesu a mákái ngorer mák
    han suri ngo na ser pas te wán nák ani, má kápte. Kápte be te wán, tu pákán masik.
    Mái Iesu a mákái ngorer mák parai singin aun tawan ngo, “Turpasi onin káp una
    te lu u mul!” Má káp melek sár má aun tawan a maulur.
  kek-NT: 'Ut quiril jun to̱n li che'' higo chire li be. Nak quicuulac cuan cui''
    li che'' quiril nak ma̱c''a'' ru. Junes xak cuan. Quixye re li jun to̱n chi higo:
    —Ma̱ jun cua chic tatu̱chi̱nk, chan. Ut sa'' junpa̱t quichakic li che''.'
  blz-NT: Ia nimiile' kau ara sangkau na soripi'na salan, kasi nuntuu'i kau iya'a,
    kasee sianta sa'angu'po a woo'na men Ia tausi saliwakon roonana. Kasi i Yesus
    nomorobu na kau iya'a tae-Na, “Koo sianmo miwoo' pataka manau'!” Kau iya'a liuliu
    nalau.
  poe-NT: 'Ntá kꞌuíkon chꞌán itjen ijnko nta tꞌóna to higo chjino nti̱a. La ntá sákjuítsjehe
    chꞌán tí nta, ntá kꞌuíkon chꞌán kíxin jehó ka itsa tí nta, na̱xa̱ kꞌónahya to.
    A̱ ntá jehe chꞌán mé nixje̱he̱ chꞌán tí nta, ntáchro chꞌán kíxin: ―Í nunca tsꞌónahya
    to ínaá ―ichro chꞌán. Ntá tí nta tꞌóna to higo mé tuénxín xámá.'
  san-TAM: 'ததோ மார்க³பார்ஸ்²வ உடு³ம்ப³ரவ்ருʼக்ஷமேகம்ʼ விலோக்ய தத்ஸமீபம்ʼ க³த்வா பத்ராணி
    விநா கிமபி ந ப்ராப்ய தம்ʼ பாத³பம்ʼ ப்ரோவாச, அத்³யாரப்⁴ய கதா³பி த்வயி ப²லம்ʼ ந
    ப⁴வது; தேந தத்க்ஷணாத் ஸ உடு³ம்ப³ரமாஹீருஹ​: ஸு²ஷ்கதாம்ʼ க³த​:|'
  cof-NT: 'Jun quiranari minu quelole ico pele chuminue. Junni aman ico pucaca cabi
    jinasa, te, itominue. Japisu chutonan, pucari natiya itominue. Junni Jesús junca
    quirato ya ico peleca itsantie: —Amanale nechi in pelebi puca manhituchunae tie.
    Jesús tsantinunbi, ico pele moora jequeiniinue.'
  srm-NT: 'Nöö hën a si wan fuuta pau leti a bandja pasi dë de kai figa, hën a go
    suku njanjan nëën faa musu njan. Ma nöö an feni. Uwii nöö di pau abi nëën hedi.
    Nöö hën a fan ku di pau taa: “Fa i si ma feni njanjan a i aki, nöö ja musu pai
    a di goonliba aki möön e.” Nöö di a fan sö, hën wantewante dë hën di pau uwii
    lenguwa waaa fiaa.'
  qvs-NT: 'Chay riykanan ñan ladunpi suk igo kaspita kawarkan. Chayta laduncharkan
    wayunta mikunayashpa. Wayunta maskashpa mana niman sukta tarirkanchu. Pankankunallata
    tarirkan. Chaypina chay igo kaspita willarkan: —Kunanmantapacha manana kutin wayuchakunkinachu.
    Chashna willaptinlla chay igo kaspika chakirkan.'
  zca-NT: 'No ro'' nez une Me tu ya nzhao'', no ngwatswi'' Me, nabei chi nikë xlë
    loi per pura la nzhi''be, orze'' nzhab Jesús: ―Ya nayotra'' yi''d men gao men
    xlë lo ya re''. No mis orze'', tuli mibizh ya nzhao'' ze''.'
  cbc-NT: 'Bairo queyari, jĩcãʉ̃ yucʉ higuera cawãmecʉtii, maa tʉ̃niacã caãniirẽ ĩñajowĩ.
    Bairo ĩñajori yua, carícare ĩñaʉ ámí. Bairo carícare cʉ̃ camacãmiatacʉ̃ãrẽ, capũũ
    jeto ãñupã. Ríca mañupã. Bairo cabairoi, atore bairo ĩwĩ yua Jesús higuerare:
    —¡Atii, tocãrõã ríca manigaro yua! Bairo cʉ̃ caĩrõ, jicoquei ti yucʉ pʉame jĩnicoaápʉ.'
  qxo-NT: 'Tsaynam hïguspa yuranta ricasquir aywargan prütanta micurcuyta munar. Prütanta
    ashir mana tariycurnam raprallan verdiraycagta ricaycur nirgan: “¡Cananpitaga
    manam imaypis wayunquinatsu!” nirnin. Tsaynö niycuptin jinan öram hïguspa yuran
    tsaquicurgan.'
  mox-mox: Nawale tautauya, ʼinega taha ʼalaʼai ʼitea ʼeda nanavinaya ʼabo vanaqo
    ʼitea vuaqa geqana, ta ʼesi ʼwaenamo. ʼInega Ieisu ʼaiwe nana vona veʼalatei vonaya,
    “Nawale ge wese una vuaqa ʼevivi!” Ta ʼinega ʼaiwe nana mwatuqu kwayavona.
  kew-kew: 'Gore nipumi repena fik ini pora-nia adoa go-para pisa. Pua adesa pare
    ini padane-daa page naetasa pa amaa yope agu aasaaya. Gore Yesumi mo repena fik
    lakesa: Nere ini wala meda ora namadiape. Goa sa rabu ora aipapulu mogo repena
    fik kaapu sa.'
  dww-dww: Dabudine e kitana be damaya kainama keda diane ya midimidina. Naumeki da
    tauna kai diane ya naḡo be dabudi damaya rugudiḡa ya kitedina, be banidima nam
    i banavidina. Vutuna aubainama tauna damaya ya riuena, “Nam airaḡan kwa vota munaḡa!”
    Tauna nama ya riuriuna mudune, damaya kainama ya pokina.
  nif-nif: Tɨmbi deium ñaumbi, komba fik no telak pawan palɨmbi kañguk. Kañbi, ñasɨñgan
    kuseinan ña bienla deium loumbi, lonjɨ ka-tɨlapi, sakgot kañguk. Kañbi, komba
    fik nɨ-suambapi eñguk, “Dɨk bienga nombo nɨm laliukañ, nɨm sɨnɨk.” Eumbi, wolongan
    komba fik walɨ yañetambi kɨmɨñguk.
  twi-ASANTE: Ɔhunuu sɛ borɔdɔma dua bi si ɛkwan ho baabi. Ɔkɔɔ hɔ kɔhwɛɛ sɛ borɔdɔma
    no bi wɔ so, nanso ɔduruu hɔ no, ɔhunuu sɛ nhahan nko ara na ɛwɔ so. Ɔdomee borɔdɔma
    dua no sɛ, “Ɛfiri ɛnnɛ, worenso aba bio!” Ɛhɔ ara borɔdɔma dua no wuiɛ.
  aoj-aoj: Eaꞌ nati anoga lawag fik gotawa ufiaꞌw eaꞌ nafeꞌ natologa. Apaꞌ ina nati
    anip saꞌutip pailaga, owaꞌatin. Apul atom. Eaꞌ naꞌipaga naꞌi, “Inaꞌ ina ataꞌ anip
    saꞌutip pilina wapani. Eaꞌ owaꞌatin endilisi.” Eaꞌ kwafalis atis lawag agamba
    bowaga eaꞌ aliga hiꞌalaga.
  cbv-cbv: Pánih nʉʉgʉ́p wʉnna, namá jwẽ́ejdih lajni higuera nahdih ennit, ã́ih quehedih
    jeémíhna, caan náh pebh enedih ã bejep yʉh jĩ. Obohjeéhtih, caan náhboó quehcan,
    tʉ́ini wawájeh pohba ã jʉmʉp jĩ. Páant ã quehcatdih enna, —¡Ma jwʉ́ʉb quehcan
    niít! caan náhdih ã niijíp jĩ. Páant ã niijíchahjeh, ã́ih nʉ́ona ã diib téhah
    bejep jĩ.
  taw-taw: Yuwan gek, kanɨb nab gol sɨŋak mab pik kɨlem olap nɨŋɨd jɨj sɨŋak amɨl
    nɨgak, mɨdup ma pulak, wɨj okok nep yek. Anɨgek mab anɨb ak nop agak, Kɨdek mɨdup
    ma yɨbɨl pulɨnɨgaban agak. Anɨb agaknɨŋ, day mab pik kɨlem anɨb ak mɨlep gak.
  jic-NT: 'Higuera tjinyuca jupj jümücj la nt''a. Higuera niná julupj ''üsüs lo pis.
    Jesús la tepyala julupj. Cjuwatsja jupj. Joló p''in tjinyuca. Mpes Jesús tjevele
    higuera lal: —Lovin ma ca mvalas jipj quinam. Niná tjevele na, len̈ way ts''üique
    higuera niná.'
  zap-NT: 'Lex wii Ne zob tebzhaan yag-ig guex runëz, wbig Ne zhiino, per bet ig wzëldet
    lo we, nonchee gyizh ka lo we. Lex re Ne lo yag guin: ―¡Nunk ykaadetre nex lo
    de! Orgueguin wbidxo.'
  wer-wer: Pël ëën këra kem kan ëöök wëa nementën itaangkën ulöpörö nautön, om ëpöt
    pëën wëa. Pël ëën pömentën epël yema. “Ni kaalak ulöp utnganok.” Pël maan kem
    pöment tapëtakëër saap wak umön yarë.
  ipi-ipi: Ulia nono wato, balato ita piki mindi asia ayatenenga ateane oko andoto,
    dini liyape lo andolo mandaka pea-kola, ita okonena dini mindikipi mindi lia napene,
    yokone angu ateanga andea. Andoto, balato ita piki okone lamawuato, matili-matilipi
    nimbato dini mindikipi mindi lia napula lea-kola, ita piki okone wamba ini kapoyale
    okone angi teke kuu lo kapu tea.
  qul-NT: 'Ñan patapi uj higo sach''ata ricuspa, chimpaycorkan. Chay higotaj mana
    uriyoj carkan, raphicunayojlla. Higo sach''atataj nerkan: —Ama jayc''ajpas urinquiñachu.
    Higo sach''ataj chhicapacha ch''aquiporkan.'
  ter-NT: 'Ina noîxo xuve fîgu xe''ókuke xêne, itea pihoné''eya, ako ápahuina há''i
    noíxone. Poéhane êno tûti apê. Ina kôe: —Ukeátine kó''oyene, hunókokunemo kahá''iyea
    râ''a —koéne. Yane movo''ó koéne neko xuve fîgu.'
  bmr-NT: 'Jaabo atyɨmeuhi higuerahoco jɨɨhaijɨniri icahoco. Jaahoco meecɨturubaaca
    inoovatama chahauho jillɨ botɨ aamenereu. Jaaneguiiha Jesu toohoco nuuhi: Ufucuro
    siino noovacuujitɨhi, nooboro. Jaasumiro tooho chuumucuuhi.'
  fuf-fuf: 'O yi''i ƴibbehi ka laawol, o ɓadii ki. Kono ko kaaki tun o tawi e makki.
    Onsay o wi''i ki: «A rimitataa hande kadi.» E on saa''i ɗon kisan ƴibbehi kin
    yoori.'
  bhl-bhl: 'Yemen tew teinomi, atemete: Fik ais sen mak deiw benggew dim ka kel belei,
    e atemsomi, beem mit mewso uneko, atemete: “Ebe! Atin kuw dem banim te! Kon men
    sel kuw kebe kai!”, angeko, elo yakok weng mak bokolewomele: “Ku kanelom iti dem
    mak gilalokolew te!”, dangse kale. Dangei, fein, sin tew kame tew kelei, ais be
    galgel kesomi, tiow kese kale.'
  ons-ons: Paki, eŋe kaki pik eki mane wele midadaine metineŋoka weku metke, eso eŋe
    eki ea olale rake, “Ge baŋ koso weleŋone manerop mi qekene!” Rakiso, eaka pik
    eki ea seuke toroge more marapkeke.
  con-NTPO: 'Tsaiqui utufa''su higuera''jima attepa catse teta''choma pi''shopa añe.
    Tsa''ma catsepa cansi name me''sionsi ccaquejeve''yi atte. Tsa''caen attepa quini''jima
    su: —Minga''ni''qque ccase na''faya''bi qui. Tse''faei''ccuyi quini''jinjan pandipa
    samba.'
  ghs-ghs: Saa eetemi noi moomi ee dzuna teei oomi noi mee teeke saridzareiqi qeematahe
    mee bamu, geei keke oota. Oomi nohota isanataama naatemi noi ee dzuna oke baru
    hiireqi hee, Oionita nii mee qaanatemi abi teei bamu paha niihota mee teeke rumutaqu.
    Oiqi hiiremi ee dzuna oi ao gee baro eeteta.
  peg-peg: ହାଜ଼ି କଚଣ୍‌ ର ତଗା ମାର୍‌ ମାଚାତ୍‌ । ଜିସୁ ତା ଲାଗାଂ ହାଲ୍‌ଜି ହେବେ ଆକିଂ ପିସ୍ତି
    ଆରି ଇନାକା ହୁଡ଼୍‍ୱାତାନ୍ । ଲାଗିଂ ଜିସୁ ମାର୍‌ତିଂ ଇଚାନ୍‌, “ଏନ୍‌ ଆରେ ମୁଡ଼୍‌କେ ପାଡ଼୍‌
    ଆହ୍‌ମା ।” ହେ ଦାପ୍ରେ ତଗା ମାର୍‌ ୱାଜ୍‌ଜି ହାଚାତ୍ ।
  txu-NT: Ne arỳm prykôt pidjôbê pigêre pumũn 'ỳr tẽn 'ỳr bôx. Ne te ô jabej. 'Ôbit
    ne kumex. Ne kam kum, —Gê ajte adjô'õ jêt kêtkumrẽx, ane. Nhym arỳm tẽmbê ngrà.
  eng-WEBU: Seeing a fig tree by the road, he came to it and found nothing on it but
    leaves. He said to it, “Let there be no fruit from you forever!” Immediately the
    fig tree withered away.
  gnw-NT: 'Jare uecha penti ɨva coiño tape güi. Jayave oo umae jese, ẽrei uvãe''ã
    ía, jaeño joquɨ. Jayave jei ɨva pe: —Ndarau etei ma ndeía. Jare ɨmambae ɨva yɨpi.'
  mux-mux: Kanu-kene yunu urum kupulanum kéluna unji-pik te angiliirim kanupa kene
    nondupa pupa kanurum kene unji-mong te topa naa pirim, gomú mindi tirim kanurum.
    ⸤Gomú mindi tirimu-na⸥ kanupa kene “Nu alsukunu mong te naa tani.” nirim kene
    unji-pik kanili walsekale kulurum.
  maj-NT: 'Ngjisehe̱ nku yá higuera̱ xi kikie a̱ndai ni̱yóo̱, tu̱nga ndahá nku tu
    najmi kisakúhu̱, tu̱ subahá xka̱. B''i̱ kitsúhu̱ yóo̱: —Ndaha̱chí najmi ta̱ kas''ehe
    ri tu. Tu̱ tje̱n''yún kixíhí yóo̱.'
  bkq-NT: 'Awylygue figueira ânwa edazekânro toenzepa saryum tientuo, ago iopaji saindyly.
    Tâwise-ro waunlo ara, enanaji, tarysely agâlâ ewiseim mawânrâ figueira. Tâwiseba
    olâ ani mârâ, toenzepa saryun-em lelâ. Aituo Jesus figueiraram aguely: — Iwiseondaymba
    olâ ise âmâ — kely. Aguepygueduolâ kehoem figueira iladyly.'
  kue-kue: Ye endi kogla endiye ta konbauna bina pango kandre ana magl ongwa, ba mongo
    ta kogl paikrukwa, yaundo keunde pangwa. Ana ye yegl di endimo i tongwa, “Ene
    mongo aglketa koglkratnga!” Ana oglandi kaima endimo kogla i gigle goglkwa.
  cot-NT: 'Ariquea yamenacovetapojacaro iguera ocaravoquitapojigueti quenavoquirontsi,
    ariquea yoapanajanti iramenamajapanajanteroquea choocaca osovena, cotanquitsiquea
    yarejevepojacaroquea quempeji tee onchoocateji, iroguentini ovana. Icantsitaroquea:
    —Imaicaquea imaica aatotarite ochoocatimataji pisovena. Ariquea ocotanaca osampirocanaquequea
    ometojanaque.'
  bnp-bnp: I masia a kai a pik na dahana dala. I lokovonga maia, pali i uka kanena.
    A pagana kunana. Lakea i takia a kai, i ta maea, “I uka ma go vua tabu!” Malaviriri
    kunana, a kai i malai.
  apn-NT: 'Hãmri nẽ mẽmo pĩ pê fikêhti jarẽnhja pumu nẽ kot ô hkwỳ rênh nẽ hkrẽr kaxyw
    hwỳr màt. Hãmri nẽ tee ri ô japêr nhũm ô hkêt nẽ ãm hô hpix harir. Hãmri nhũm
    tee ri omu nẽ kãm: —E kot kaj axte axô hkêt kumrẽx. Anhỹrja o nhũm grà par kurê
    kumrẽx.'
  ctp-NT: 'Kanꞌ naꞌan yu ska yka kwiñii nu nduun tuꞌwa tuwiin. Ndyaa naꞌan yu ꞌin
    yka kanꞌ si kaja nan ku yu lo ran, loꞌo ja nsuꞌwi nan lo ran, xkwiꞌ lkaꞌ ti nsuꞌwi
    lo ran. Ykwiꞌ Jesús chaꞌ ꞌin yka bra kanꞌ: ―Ja tyoꞌo ꞌa nan lo yka kwa xka yijan
    ―ndukwin yu. Bra ti mtyi yka kanꞌ.'
  bre-BRG: 'O welout ur wezenn-fiez war an hent, e tostaas outi; met ne gavas enni
    nemet delioù, hag e lavaras dezhi: Ra ne zeuio biken frouezh ac''hanout! Raktal,
    ar wezenn-fiez a sec''has.'
  opm-opm: Pahoh ham sus wandeioh irat pik irat kai hatin mandap manggap oh patgop.
    Pathan Jisas oh Rinsi hat pat moh dam pat ma hapat daham kapom diporim wamar sangop.
    Sus wandeioh dam timbas rinwi patgop. Rinwi pathan oh Gin irat moh dam eimat na
    timapramur potporhan asut orhor gathat hangop.
  bvr-bvr: Lika gu-jarlakarr gu-rrarnba nipa mu-nana gun-jong mun-gata balaja mu-rrimanga
    mu-workiya mun-nelangga wagarrich. Lika nipa a-jarl a-bamuna, jimarn jarra balaja
    m-barripungarna, wurra gun-nyagara, wurra jarlawurr wupa gu-nana. Lika a-wena
    nula gun-gata gun-jong, “Ny-jurda nginyipa gala ny-yinmiya barrwa barra balaja
    n-dima!” Lika yibirrich gun-gata gun-jong gu-gorlapunapa.
  wal-wal: Ogiyaa doonan issi balase giyo mittiyo be7idi, ikko biis; biidi he balasen
    haitta xalaalappe attin, aife ainne demmibeenna; o, “Naa77anttuwaa merinaukka
    aifoppa” yaagin, he balasiyaa sohuwaara mela aggaasu.
  zad-NT: 'Na'' ble''ile'' to yag yix̱wew dii zoa cho''a neza'', na'' jawie'' shi
    llian. Per zeelo xḻaguiinna''z llia. Na'' golle''n: ―¡Batch kwio'' yix̱wewa''!
    Na'' katena'' lii wbillte yaga''.'
  aso-aso: 'Gaꞌna olavo novo akaloꞌ gohuno za ma ningineꞌ. Ningo gihile ize neihe
    lo aꞌmida vo ningineꞌza haza avilevoꞌ ningineꞌ. Ningo tiꞌ lo lineꞌ: Gohi ma gihile
    izamilidoꞌ o neive. Neꞌmine lo lavo aꞌmidoꞌ geto gohuno za ma apiꞌ ogo gulugulu
    izo gokoꞌ lineꞌ.'
  uli-uli: Ye kalloh sala wiri sehay ire le rema sor bo fig le ye mel wol ngachel
    yalap, iwe ngo yesa loh iyang sala kemahoy le ye cholop yul ngo tor uwal. Iwe
    sa kangalu ire we bo, “Tayor fael sew le be chil yor uwam!” Irel yodwe chog ngo
    ye betbatloh ire we.
  nin-NT: Uwa ahi ibwa nu unddu anko ku na garr kuma ni ichi yi, na si ku hi inkpinkpo
    na ku hen, a si angbungba yo mre, i Yesu a ddu unkunkurr ku di, “Uwa si taka klo
    zizo hen!” Ibwa wa a ho keke.
  tgk-tgk: 'Воқеан дар сари роҳаш дарахти анҷиреро дида, ба назди он омад. Аммо ба
    ғайр аз баргҳо дар он ҳеҷ чиз наёфта, ба дарахт гуфт: «Акнун, ту ҳаргиз мева нахоҳӣ
    дод». Фавран дарахт аз бехаш хушк шуд.'
  acu-NT: 'Tura numi higuera tutain jinta yantamen wajaun wainak, neren akarmaktaj
    tusa werimiayi. Turamaitiat nukak nukak nerenchaun wainkamiayi. Tura numin chicharak:
    —Ameka tuke nerechu atatme, —timiayi. Tu tinu asamtai nu tamaujai metek numikia
    kukarmiayi.'
  cak-WNT: 'Y tek benak, Riya'' xutz''et c''a juwi'' che'' ri higo rubi'' tiquil chunakajal
    ri bey. Xbe c''a apo chuxe'' chucanoxic ruwech, pero xa majun ruwech c''o ta,
    xa ruyon ruxak c''o. Yac''ari'' tek ri Jesús xubij chare ri che'': Majun bey chic
    c''a xcawachin ta. Y ri juwi'' che'' ri'' can chanin xchaki''j ka.'
  ebk-ebk: Inilana nan kaiw ay igos as nan olet nan korsa. Inmuy hiya as nan hana
    kaiw, ya ininchanana ay kun tubtufu yangkiay chi wacha. Angkiay ya kenalina as
    nan kaiw, “Maidtu poros kasin fugfukiasmu.” Hiya at chi ya narangu nan kaiw ay
    igos.
  spa-PDDPT: 'Al ver una higuera junto al camino, fue hacia ella, pero solo halló
    hojas. Entonces le dijo: Nunca jamás salga fruto de ti. Y al instante la higuera
    se secó.'
  ruf-ruf: Kaghwona mbiki mmbalimbali mwe inzila, kaghughendela lekeni ng'onile chochose
    bae ila imitsani iliyeka. Apfo kaghulongela, “Uleke ukweleka keli ghamatunda!”
    Bahala mbiki ghula ghunyala.
  gun-gun: 'Tape yvýry peteĩ figo''y hi''aĩ va''e oexa vy ovaẽ ha''e py, teĩ mba''eve
    ndojoui hogue e''ỹ vy. Ha''e rami vy ha''e va''e pe aipoe''i: “Toikove eme nde''a”,
    he''i ramove figo''y ipirupa vyvoi.'
  agu-BL: 'Bene''n tzun tilol jun wi'' ibẍ yi at tzi be''. Yi bene''n klo'' tan stzutle''n
    tzaj wutz, quinin jal jun lo''baj ta''n. Ntin xak wi''nin. Nin oc tlol te jun
    wi'' ibẍa''tz: —Qui''t cẍwutzin sbne'' opon tunintz, —stzun i'' tetz. Na el tzaj
    cunin yi yole''j le stzi'', yi skeje''n yi jun wi'' ibẍa''tz.'
  isn-isn: Wikaleona ikota mumpelompelo anzila. Wikalehanga, kuite shanga wikalya
    angakentu, mung'wanso inge ematutu du. Akauele, Itule tile inkali kung'waako lukulu
    hange. ''Hange itungu lelo imtini wekuma
  ilo-ULB: Nakakita isuna iti kayo nga igos iti igid ti kalsada. Inasitganna daytoy
    ngem awan ti nakitana malaksid kadagiti bulbulong. Kinunana iti daytoy, “Saankanto
    nga agbunga iti uray kaanoman.” Ket nagango a dagdagus ti kayo nga igos.
  pir-NT: 'Sa ʉjʉa ahbaro, maha dʉhtʉ cahapʉ ijidʉ higueragʉ wame tidʉre ihñano, tʉ
    dʉcare macano wahamedi. Dʉca mariedari tʉ pehe. Pũri dihita ijiri. Tʉ sa ijigʉ̃
    ihñano Jesu tʉre ohõ saha nidi: —‍Ahdʉ ne pari turi dʉca tisi, nidi tiquiro. Tiquiro
    sa nigʉ̃ta duita tʉ pehe ñaia wahari.'
  anv-NT: Agɛ́ genɔɔ́ ɛyigé akuú nnó fig né ɛgbɛ́ meti. Afɛ́ wyɛ nnó waá agɛne
    umpomé fɔ́ wyɛɛ́, yɛ́mbɔ yɛɛ́ géma agɛ wɔ ɛkosé bya ubíubí. Jisɔs ajɔɔ́ ne
    genɔɔ́ ɛyigémbɔ aké, “Tɛ mme abyɛɛ́, wɔ ɔmagé wɔ́ɔ sé umpomé.” Tɛ́nétɛ́né
    yimbɔ genɔ ɛyigémbɔ gewaŋésé gégbó.
  sab-NT: 'Jesu gwagedu gli kadakle higueradige jonke gire ama jo gli e gitigu gligba
    gweale jwen gutadale, gligba me skwenduge gutadale glinanga jegwale, gliga alin
    skwendu Jesuge gire Jesu gerudu glige: —¡Chui aige gwangerugu ba mi gbachie dare,
    ni kwian gdaite be ñage ba gba gute! Jesu gerudu ene gire sugeti allabi gli jokeda.'
  tmd-tmd: nugumɨn ödöi diba pedöx pedöyɨx bɨ kaucö römö i mɨdöŋa. Bɨ il yöra duön
    nugumɨn, maga yaxölöŋ; panö bla akwör mɨdöŋa. Alɨg mɨdmɨn, Jisas yadöŋa, “Nagö
    mai mag i yaxöinaŋö!” röŋa. Aliö rɨmɨn nugugɨrön, wop mɨd akwör bɨ kaucö römö
    wöröxöŋa.
  acr-NNT: 'Xril kꞌu jun cheꞌ re higo kꞌo chuchiꞌ ri bꞌe. Xeꞌrilaꞌ kꞌut yey na xuriq
    ta tobꞌ xa juna uwach ri cheꞌ, xew ruxaq kꞌolik. Ekꞌuchiriꞌ, xubꞌiꞌij ri Jesús
    che ri cheꞌ: —¡Na jinta chi kꞌana ajiqꞌobꞌalil kayaꞌo! —xchaꞌ. Y na jampatana
    xchaqij ri cheꞌ.'
  kpg-kpg: Ge Ia ga gidee di laagau ‘fig’ i taalinga di ala, ga hanadu gi di maa,
    gei digi gidee nia huwa, nia lau hua. Gei Mee ga helekai gi di laagau deelaa,
    “Goe hudee huwa labelaa!” Di madagoaa hua deelaa, gei di laagau la guu mae.
  taj-taj: ग्‍यामरी फेप्‍बान लबा धुइरी येशूसे ग्‍यामला कुनीरी अञ्‍जीरला दोङ गिक म्राङ्जी।
    थे दोङरी अञ्‍जीर मुजी वा भिसी स्‍हीबारी फेप्‍मा भा जे म्राङ्सी “दाहेन्‍से चु दोङरी
    खाइमै अञ्‍जीर थारोगै” भिसी येशूसे सुङ्जी। थेह्रङ् सुङ्मैछ्‌याम थे अञ्‍जीर दोङ
    खर्जी।
  avt-avt: Te hɨrak kɨr nu fik hak kiutɨp keit yayiwe, te hɨrak ken kɨrek. Te hɨrak
    ap kɨr nɨkim mei mewik au. Hɨrak keperp weinɨm. Te hɨrak katɨp nu fik, “Ti ap
    hari eine nɨkim meiyam au.” Te wasenum nu fik keweiwei kaa.
  cbk-cbk: Y cuando ya mira le un pono de higuera ya anda le cerca con ese, pero ya
    mira le tiene lang hojas, y ya habla le con ese pono, “Este pono de higuera hende
    na gayot nunca ay fruta.” Despues el maga hojas del higuera ya queda dayun layung.
  uig-ARA: 'ئۇ يول بويىدىكى بىر تۈپ ئەنجۈر دەرىخىنى كۆرۈپ، ئۇنىڭ يېنىغا باردى. لېكىن
    دەرەختىن يوپۇرماقتىن باشقا ھېچ نەرسە تاپالماي، ئۇنىڭغا قاراپ: ــ ھازىردىن باشلاپ
    سەندىن مەڭگۈ مېۋە بولمىسۇن! ــ دېۋىدى، ئەنجۈر دەرىخى شۇئان قۇرۇپ كەتتى.'
  tuf-tuf: 'Etar cat ibit cajc aw̃at higuera caruc itchacro. Eyta istír ub chájactara,
    ques acor wahitay bijacro. Ques acor cur itit, ub batro. Cahy imaro. Eyta rehquít
    Jesusat wajacro: —Siru, caruc ey bucoy ub chac ayti jaw̃i, wajacro. Eyta wacayat
    caruc ey cab rehti yarjacro.'
  abx-abx: Si pagparabaktas-na, aniya' sakulawan-na kayo igos si bihing-na si lalan.
    Agduguk-na tungod kay bali rabong pero sadiskubrihan-na nga puro hamok dahon ngan
    gana' gayod buwa'-na. Sanglit agmaldisyun-nay ray kayo si Jesus, “Hala, tikang
    ina'anto ga'i na kaw agbuwa' hasta si kahastahan!” Kata'ud-ta'uran alayong i kayo
    ngan diritso a'uga.
  mco-NT: 'E jɨm ijxy ma tüba'' tüg cop je higuerɨ quipy. Chi ninɨcxy. Chi pät''ijxy,
    per ca'' anajty ni tüg ytɨɨm, jëda''ajty je'' y''aay. Chi Jesús nɨmay je higuerɨ
    quipy: ―¡Ni ca mɨnaa xɨɨ mdɨɨm''adɨpy! E mɨc mɨ́cɨyɨ je higuerɨ quipy ytɨɨch.'
  kqf-kqf: Ḡome i waikita te damaya kaina eta diyanemo moimoitona i kita. Kamaina
    bi i nawa damaya kaina diyanemo bi i kitakita ba mote i vota bi lugulugunaḡa.
    Taunana aubaina tana damaya kaina i pasili, “Tam mote kaka kuma vota munaḡa!”
    Noi taunana te damaya kaina i poki.
  cpb-NT: 'Iñaapaake awotsinampiki okatziya pankirentsi, riyaatashitanakero, iñaapaakitziiro
    te otzimi okithoki, iyoshiita oshi. Ikantanakero: “Pashi powaatyeero eero pikithokitai.”
    Okanta pankirentsi, kamashitanake.'
  aon-aon: Aria natik enen rowog fik nyeyatu anagas um yah aria nanak huruhuruk-umen.
    Aria natik madae enep shuruwep pir uwe, uwok. Natik shus atus seir. Anan natik
    namudok aria nakrip enyudok rowog namudok, “Nyak kweipon mare ta enep shuruwep
    piren uwe, uwok.” Aria ahudok atuh nyumnah enyudok rowog yarin.
  hus-NT-2005: 'In chuꞌu jun akanlek i igo bin wál an bél, utey tajaꞌ, por yab in
    eltsi ni jun in walíl, tokot in xekél. Utsan tám kʼal na Jesús jachanꞌ nin akan
    an igo: ―¡Yab jaykʼi neꞌech ki witsiy ta walim! Ani támkʼi ti wayey jachanꞌ nin
    akan an igo.'
  mig-NT: 'Te ni̱ jini̱‑ya̱ núu̱ ɨ́ɨn mérkexe̱ kándii̱ yu''íchi‑ún. Te ni̱ jaa̱‑ya̱
    núu̱ mérkexe̱‑ún. Te tú kutɨ na̱ún ní ni''i̱n‑yá, chi̱ máá núma‑ní íó. Te ni̱
    ka''a̱n‑ya̱ jíín: Ma̱ kúun kutɨ‑gá nde''e̱ xiní‑ro̱, áchí‑ya̱. Te ni̱ ichi̱ káján‑ni
    mérkexe̱‑ún.'
  bps-bps: Na teenan satu kayu fig di kilil dalan, na fdadong kenen, bay kakelan déén
    alò doon i teenan landè bungen. Taman talù Dyisas di kayu, manan, “Fandà ani talà
    ge gambunge.” Na tatì mlanas i kayu.
  mbs-mbs: Kinità din se kayo igira medapag te dalan, aw dimoton sikandin amon mahà
    te pongo niyan. Meneng wedad palos pongo kinità din, olò menge dawen. Minikagi
    sikandin diyà te kayo, “Eked den palos pongo se kayo seini.” Wedà kenamay, nelanes
    se kayo sìyan.
  tof-tof: Wa darrü pig nugup osenórr kwat kabedó, da we wamórr ngakanóm. Darrü küp
    koke esenórr, wata pórngaean kwarilürr. Yesu ene nugupdü we bóktanórr wagó, “Ma
    sab myamem küp kokean waono!” Dümdüman ene pig nugupa odalórr, da nurrótókórr.
  cme-NT: 'U juɔ hi hɔlma namma‑i a da *yensãaŋgu naŋgu‑i hũmelle tũŋgu-na. Wuɔ
    piɛ kã ka da fiɛgbãŋgbãŋlãndu. Wuɔ gbɛ̃ yensãaŋgu‑i wuɔ: «Ma bãlãa nyuŋgo,
    naŋ cɛraa ŋ ji maŋ bieŋa!» Terduɔŋgu faŋgu-na, yensãaŋgu pãŋ kuol.'
  sus-sus: A to xɔrɛ bili nde to kira ra, a naxa a maso a ra kɔnɔ a mu bogi yo to
    a kɔn na, fo a burɛxɛe. Isa naxa a fala xɔrɛ bili bɛ, «I tan mu bogima sɔnɔn!»
    Xɔrɛ bili naxa xara keren na.
  pon-2006: E ahpw mahsanihada tuhke pwoat limwahnialo, soangen tuhke me adaneki pik;
    e ahpw ketilahng kadehde ma mie wah; oh nan eh ketin diarada me sohte wah, pwe
    losolos en teh tohr, e ahpw mahsanihalahng tuhkeo, “Sang met kohla, oh pil kohkohlahte,
    ke solahr pahn wa!” Eri, ni ahnsowohte tuhkeo pa mengila.
  dad-dad: Mala irakelen, aa fig naab yerin ilen, Jesus iyok iselen fele fen, aa fig
    biya sã ege aarau dogol. Jesus aa fig irokenen, “Õ baban to bagai umauf!” Kaisã
    bagai, aa fig gariri kelen.
  zab-NT: 'Ax gunány zub tuby yag hig cuee nez ax güebinuuniy, per púrzi bldag cá
    loqui. Chiy raipny yagqui: —¡Aquɨtru chúuti dxi ica hig loo! Ax hóracqui gubiz
    yagqui.'
  jae-jae: Ma gêlic jambô teŋ kêkô intêna, tec kêtu gasuc gêja e gêlic gêŋ teŋ atom,
    gêlic ŋalauŋ naômageŋ. Ma kêsôm gêdêŋ ka tau gebe “Aôm oc ônam ŋanô êtiam atom
    endeŋ tôŋgeŋ.” Ma jambô tau kêsêlic sep tageŋ.
  ksd-ksd: 'Ma i gire ra lovo ta ra papar a nga, i tadav ia, ma pa ta vuaina tana,
    a mapmapina ka; ma i tatike tana: Papa gori ma tukum koko una vuai mulai. Ma nam
    ra lovo i maranga vuavuai.'
  msm-NT: Pagkita din to kaju no igera duon to kilid to dayan, pig-anduon din di wada
    pigkita din no bogas, mgo dohun da. Dajun din tubadi sikan igera, “Sugud kuntoon,
    kona kad ogpakabogas.” Na, nokoy ka man no migyanos dajun sikan igera.
  myk-myk: 'A wu nitoodige ka ɲa koo li ɲɔ na, na fulo kee na. Ga wu ya yafiin bɛ
    ɲa ki na wɛyɛ yɛ kadugo na wɛ. Ayiwa, a wu kee nitoodige ki pye: «Mu da ga yasɛyɛ
    pye nige bada wɛ!» Taapile ni a kee nitoroŋɔ kʼi waha.'
  sbe-sbe: Na kaiwa hesau hesana ede bosibosi keda wa dedekanaena ye totolo ye kita
    ede ye lau kaiwa wa unai na ye kita meta kaiwa wa lugugaibuna ye kuyawa na nige
    kaniyona. Ede ye hededelau kaiwa wa unai ye wane, “Kowa taba nige huya hesau ku
    kaniyoꞌuyo.” Mahana ne unai kaiwa wa ye wowoya.
  mcr-mcr: Iqu zä-eaqä hŋqu, hänaqä maŋä iqi tqäutaŋgi äqunäqe, qäqiqi äwäqe, kiqä
    häukuä näŋqe aaŋqä, quwqenä nyätaŋgi äquŋgqe. Itaŋi Iqu zä-eaqä iqueŋi, tiiŋä
    qe ätukqe. “Si häukui aŋgumä maqiyqä isŋqinyä.” I tquaŋgqetaŋi, zä-eaqä iqu maqänä
    yäuä qe äpäkqe.
  cux-NT: 'Cuaaⁿ cyúúní ní n''diichi yā ''áámá yáⁿ''á yeⁿ''e n''guíídīi yaaⁿ nguuvi
    niiⁿnuúⁿ cyúúní, ní cueⁿ''e yā naachí cutá''a yā n''guiidīi miiⁿ, ní nguɛ́ɛ́ ndaaca
    yā n''gui''i yeⁿ''ē, dámaāⁿ tá''āa. Ní Jesús caⁿ''a yā chii yā yáⁿ''á ''túúcā:
    Dii yáⁿ''á, ''āā ntɛ́ɛ́ nguɛɛcunéé ''cuūndī n''gui''i yeⁿ''ē di. Tuu''mí nūuⁿ
    yaⁿ''á miiⁿ nti''i.'
  tur-YTC: Yol kenarında bir incir ağacı görüp yanına geldi. Ağaçta yapraklardan başka
    bir şey bulmadı. Yeşua ağaca, “Sonsuza dek senden bir daha meyve çıkmasın!” dedi.
    İncir ağacı hemen kurudu.
  san-ITR: tato mArgapArshva uDumbaravR^ikShamekaM vilokya tatsamIpaM gatvA patrANi
    vinA kimapi na prApya taM pAdapaM provAcha, adyArabhya kadApi tvayi phalaM na
    bhavatu; tena tatkShaNAt sa uDumbaramAhIruhaH shuShkatAM gataH|
  bel-N: 'І, убачыўшы пры дарозе адно дрэва фігавае, падыйшоў да яго, і нічога не
    знайшоў на ім, акрамя адной лістоты, і кажа да яго: «Няхай больш ня будзе з цябе
    плоду да веку». І адразу ж засохла дрэва фігавае.'
  sch-sch: Lampui kôla theichang kung ava mua, male ava pana, hannirese abuongei
    tiloiin chu ite man mâka. Masikin theichang kung kôm han, “Inra nôk tet khâi
    no roh!” a tipea. Voikhat rengin theichang kung hah ahong thêm zoi.
  mic-MIQNT: Nemiatl miti'sl ta'n teluisilitl pi'gmenaqsi. Eliet na miti'seg gatu
    mo goqwei lastenug, pas'g eta nipi'g. Na tujiw teluet, “Ma nugu nigwenug ula miti's.”
    Smtug na miti's gaqi gispasit.
  huu-NT: 'Naɨ fuemo higuera railla riarana cɨuanona, iena jɨbuide. Naiemo naie llɨsilladɨ
    iñede. Dama ie ibena cɨode. Ie jira naie amenana llote: —Biemona jaca llɨsiñeite.
    —Iese railla dacaiño naie riaradɨ duide.'
  jiv-NT: Iikiu numi jintiá yantam wajan wáiniak akaktajtsa werimiayi. Tura werí aya
    núminiak wáinkiamiayi. Túra numin tímiayi “Atakka nerekchattame.” Takui nu chichamaik
    káarmiayi.
  otm-NT: 'Nɛ bi nu n''da ra za bʉ ja ra nden''yu, bi mba ɛ̨na da dʉcpa n''da rán
    dät''ä. Pɛ hønt''ʉ yʉ́ paxi mi ja. Nɛ bi ''yɛ̨n''a ra Jesús: ―Nuya, njąm''bʉ din
    zʉh nin dät''ä ya. Nɛ ''bexgue bi ''yot''a ra za bʉya.'
  dah-dah: Irkeb fik he yuwalŋeŋ digula urtiŋ goyen beleŋ siŋare hike keneŋbe igineŋ
    miŋyaŋ daw yeŋ kuŋ kinyiŋ. Kuŋ miŋde mat kinyiŋbe igineŋ miŋmoŋ, yuwalŋeŋ beleŋ
    po aw urtiŋ. Gwahade keneŋbe Yesu beleŋ he goyen, “Tebaŋ igineŋ ma hawayiŋ,” ineŋ
    karan uryiŋ. Irkeb goyare po gwilgwal iryiŋ.
  tnk-tnk: Nənə in rəti pen mətoni niemɨs riti ramərer ia nɨkare suatuk. Revən ipaka
    tukwe mətə nɨmwan me a. Nukwan riwən. Ro pen in rəɡkiari ia nei nə mɨni mə, “Tikəpwəh
    mwi nukuəien ia nəpɨn riti.” Nənə təkwtəkwuni a niemɨs nə ruvehe maukei.
  kpr-kpr: Etiri, nu diti fuge ika kayuyu emboro tinguda fetiriri gosusira. Gido,
    nu vuji tosimbe mindari dae terisira. Avata beká tefori. Igi vanembo ava gido,
    nu sisira, “Sifo amboda, ikaé, beká jo sekago jighae arira,” aminge siri ainghae
    dabade, ika kayuyu gharasa edo avisira.
  san-IAS: tato mārgapārśva uḍumbaravṛkṣamekaṁ vilokya tatsamīpaṁ gatvā patrāṇi vinā
    kimapi na prāpya taṁ pādapaṁ provāca, adyārabhya kadāpi tvayi phalaṁ na bhavatu;
    tena tatkṣaṇāt sa uḍumbaramāhīruhaḥ śuṣkatāṁ gataḥ|
  nho-nho: A Ia ni kite te laakau ‘fig’ e tuu i te vasi te ara raa, hanatu iloo Ia
    no mee ki haki ni hua ‘fig’ maana ki kai, araa nei te laakau naa see hua, teelaa
    ni lau koi. Teenaa taratara atu iloo Ia ki te laakau, “Koe ma ki see lavaa te hua
    hakaoti!” Te laakau naa ni mmae no pakupaku lokoi i te saaita naa.
  gym-NT: 'Angwane higokrie näma känime jibtä, btä okwä rababa angwane, rikaba nebe
    higokrie ye känti. Rababa higokrie ye känti angwane, higo kä aibe kwanba btä ie,
    akwa ngwä abko ñakare. Abtä Jesukwe nieba krörö higokrie yeye: ¡Ma ñan ngwä rabata
    jire chi mda! nieba kwe ie. Jötrö higokrie ye bä grötakaba nötare.'
  azg-NT: 'Ndoꞌ jndyiaaꞌ jon cüii tsꞌoon higuera na minntyjeeꞌhanꞌ ꞌndyo natoꞌñeen,
    tëtsindyooꞌhin nnonhanꞌ, majoꞌ minꞌncüii të higo tana ntjii jon, xiaꞌntyi veꞌ
    tsco tꞌuiiꞌhanꞌ. Tso jon nnon tsꞌoonꞌñeen: —Tajon xuee vi ngaquichuꞌ nndaꞌ të
    ꞌuꞌ. Ndoꞌ juu tsꞌoonꞌñeen jeꞌ, ninñoonꞌ tcanhanꞌ.'
  bhd-bhd: बत्तारे ड्लेखी अक फ़ेगेरो बूट लाव ते तैस कां जेव, ते पट्लां केरे अलावा
    तैस पुड़ किछ न लाव, तैनेईं तैस जो ज़ोवं, “कधे भी तीं पुड़ फल न लग्गेलो ते तैखने तै
    बुट शुक्की जेव।”
  too-NT: 'Lā'' laktzī''lh a''katin xaqui''hui'' higo na ixquilhtūn tej lā'' tapajtzūlh
    huan nac qui''hui''. Lā'' huan qui''hui'' tū'' ixka''lhī ixtō''ca''t; xmān ixka''lhī
    xachi''tin. Lā'' tuncan Jesús huanilh huan xaqui''hui'' higo: ―¡Tū''tza'' ā''maktin
    catitō''ca''! Lā'' chu līmaktin tīlh huan xaqui''hui'' higo.'
  ind-AYT: Dan, ketika melihat pohon ara di pinggir jalan, Dia mendatanginya dan tidak
    mendapati apa-apa, kecuali daun-daun saja. Dan, Dia berkata kepada pohon itu,
    “Tidak akan pernah ada buah lagi darimu sampai selama-lamanya!” Saat itu juga,
    pohon ara itu menjadi kering.
  cjo-NT: 'Iñaapaakiro awotsinampiki chochoki iitachari iyeera, oshiyawitawo potooki.
    Ikowawitapaaka ithotemi okithoki, omaanta tekatsi; apatziro iyotashitaka oshi.
    Teera iñaapaakiro okithoki roojatzi ikanantanakawo: —Eero iroñaaka papiitero pikithokite
    ithotanteemiri atziri. Okantaka rowaga iyeera jampiyashitanaki intsipaete.'
  nsn-nsn: Doh inggono ke banga toro fig o tur tar tektekener lel, kare la uelhir
    tang roon, bo ahik pukuono pah ke banga me uauana roon, bo a kamanana kompe. Kare
    kula pare toro douk roon, “Teko tuka, ahik baka poluk me kukuanana re turung alara
    tur totomua!” Ahik me manasan, karo makmakoro tur puk manasampe ro tukununa ro
    douk.
  san-DEV: ततो मार्गपार्श्व उडुम्बरवृक्षमेकं विलोक्य तत्समीपं गत्वा पत्राणि विना किमपि
    न प्राप्य तं पादपं प्रोवाच, अद्यारभ्य कदापि त्वयि फलं न भवतु; तेन तत्क्षणात् स
    उडुम्बरमाहीरुहः शुष्कतां गतः।
  tna-NT: 'Higuera equi edid''i naja su batana. Da su janariatiana equi sa ejaja edia
    puji. Enariahu cama, jaja mahue batana. Eina cama bahui beju puina. Da su Jesús
    ja higo equi uja atana: —Aimue mi beju quetsunu su biame jajaji epuicha mahue.
    Da hora su beju equi saranetiana.'
  lid-lid: Iy atou kei pik ra-ei ales udu kabede san, ya iy ili mirihik ta aliy. Arile
    iy batou ari buwan ba-en aliy bwe. La-un le udu aliy. Eme iy tiye ta kei nane
    buku doh, “Ou winiyan bato-ou salim ja bwai.” Na le liliy kei pik doh asara ai.
  wim-wim: Nil yuk koman kecham thath woyan wonkang angan than-than aꞌ nilaniy puth
    iiy yukan thathow nath may thamp natha, puth yaꞌa, may keꞌam piꞌa, nil yuk anan
    kangkangam thonakam kang. Aꞌ anpalana, nil Jesus.an yuk kom alantan thaw, “Nint
    may keꞌ-ngul piꞌāna!” Aꞌ yaam keꞌanam-a, yuk komana akaram ngula.
  zga-M: Pu akhanghuvuna unkuyu nghumo palukanji panjeila. Puakhahenghelela, pusakhivone
    khinu pabeikhi nghula anghawe amaani nghene. Pu akhanghukotola akhata, “Ukhuhumangha
    leino sahula hupa isekhe isikhu nchooni.” Pu unkuyu nghula nghukhaniala palapala.
  yom-yom: 'Bu kamona nti wumosi wu figi va ndambu nzila, wufikama vaba nti beni vayi
    meza na meza kaka kamona. Buna wukamba nti beni : —Wulendi buela butanga kadi
    dikundi dimosi ko ! Muna thangu beni nti wu figi wutumbu yuma.'
  san-SIN: තතෝ මාර්ගපාර්ශ්ව උඩුම්බරවෘක්‍ෂමේකං විලෝක්‍ය තත්සමීපං ගත්වා පත්‍රාණි විනා
    කිමපි න ප්‍රාප්‍ය තං පාදපං ප්‍රෝවාච, අද්‍යාරභ්‍ය කදාපි ත්වයි ඵලං න භවතු; තේන තත්ක්‍ෂණාත්
    ස උඩුම්බරමාහීරුහඃ ශුෂ්කතාං ගතඃ|
  yut-yut: Aŋek kosit ɨleŋon pik kɨndap kɨnda akban kagɨt. Kaŋek kapmatjok da kɨŋ
    bamɨ dɨ dɨma pɨndakgɨt. Tamɨ gɨn pɨndagek yaŋ iyɨgɨt, “Gak buŋon ae bamɨ dɨmasi
    toki dosi nandɨsat!” Yaŋ iyɨŋakwan uŋudon gɨn wagɨlsi kɨbɨdagɨt. Tamɨ kɨsi alek
    taŋ mudawit.
  grc-BYZ: καὶ ἰδὼν συκῆν μίαν ἐπὶ τῆς ὁδοῦ ἦλθεν ἐπ᾽ αὐτήν, καὶ οὐδὲν εὗρεν ἐν αὐτῇ
    εἰ μὴ φύλλα μόνον, καὶ λέγει αὐτῇ· μηκέτι ἐκ σοῦ καρπὸς γένηται εἰς τὸν αἰῶνα.
    καὶ ἐξηράνθη παραχρῆμα ἡ συκῆ.
  tbl-NT: Ne wen tonen sotu koyu mdà kilil lan boluyen fig. Omin Jisas mógów etu,
    nénégen ke wen bunguhen, okóm laen duen, tódô hono doun. Omin Jisas mudél ebè
    yóm koyu yó, monen, “Nbuten ni là kói na e bud mungu.” Tódô sen-gengen se mékéng
    yóm koyu yó.
  cpc-NT: 'Jiñaapaaki aatsinampiki okatziya pankirintsi, jiyaatashitanakiro, jiñaatzi
    tii okithokitzi, iyoshiita oshi. Jiyakatanakiro, ikantziro: “Ari pashi powiro
    iiro pikithokitai”. Okanta pankirintsi, kamashitanaki.'
  nhg-NT: 'Hua oquejtaque sente icox cuabetl sa ompa itlac ojtle. Ohualiloac itlac,
    pero amo tli oqueniextejque itech, tlöcamo sa ixejyo. Hua oquelfejque: ―Ma nochepa
    ayec quisa de taja fruto. Hua nima uhuöc inu icoxcuabetl.'
  nya-nya: Ataona mtengo wamkuyu mʼmbali mwa msewu, anapitapo koma sanapeze kanthu
    koma masamba okhaokha. Pamenepo anati kwa mtengowo, “Usadzabalenso chipatso!”
    Nthawi yomweyo mtengowo unafota.
  ngu-NT: 'San nisiu campa yaya oquitac se cojtli itoca higuera. Pero ijcuac oquinisihuij,
    xoquinextilij itlaquilyo on cojtli, yej san ixojyo quipiaya. Quemaj Jesús oquijlij
    on higuera: ―Ma ca sa queman titlaquis. Niman on higuera nimantzin ohuac.'
  kup-kup: non helevavok zi named hehan uloñ tavat napan hat totoi sat etehan uloñ
    navad, oñ tae nenañ hehan uloñiz mel tahan bon ravahan pi zi pomeden epat mañah,
    “Ni uloñ maot navadotü, oñ pohao ñu ravekë,” haovaiam zi pomed tapurah ñu ravah.
  jid-jid: A to nci mbua ni nyu nkon, nda hi ni kima nda hi ni nci ma nda ka toh a
    hi kpukpa vunvu yi hama ni klo. A hla niwu, “Na la klo ngana sese kase,” u mbua
    tsi klu
  wmw-wmw: 'Akiwona nfigu munjira, akúka mpaka nopo, fala aasingane kinu ila masamba
    tu basi. Akisowerera: “Cisipe tena kisumo milele!” Kwa noure mpunde ure, nfigu
    ure ukumiliya.'
  gmv-GGM: Oge matan issi balase giza mith beydi gede izikko shiqishin haythe xalafe
    atin ayfey bayndaysa beydi “Hi7appe ne bolla ayfey doppo gin balase miththay herakka
    meladus.
  ssg-ssg: Ape i ningahi tea pata axan fig pape aweisal. I nahih paxai na masin hina
    huan, tuahe tap. Mewenae kaun. Kakanua i hone tea pata, “O kum hua lian tehue!”
    Tataen ien wanen tea pata mat.
  zpo-NT: 'Ngune xaa lo tub yag ig kwaan nzo roo naz, nu mbii xaa gax loya, per nyent
    ig loya nebse lag nzeb loya. Zee nzhé xaa lo yag ig: —Nik stub welt nabaretra
    lu zaa lu xle. Nu leeka gorzee mbizh yag ig.'
  poy-poy: Kaguwona mkuyu pampeku pa njira na kagugendera, kumbiti guweriti gwahera
    bwajubwaju loseri ira gwana mihamba hera. Su kagugambira mtera, “Hapeni guleri
    kayi mabwajubwaju!” Palaa palii mkuyu gulii guyuma.
  qwh-NT: 'Tsenam näni cuchuncho igus montita riquecur micurita munar ewarqan frutan
    asheq; peru manam ni jucllellatapis tarerqantsu. Raprantällam caquicarqan. Tsenam
    tse igus montita Jesus queno nïcorqan: —¡Amana mas frutequi catsuntsu! —nir. Y
    jina öram tse igus monti tsaquirerqan.'
  gaw-gaw: Nug enug qe, ad pig laa ib daugp̱a dayeye anṯa, meu laḵunu waum amge meu
    laa ii anṯom. Iiṯa, uḏugib anṯom. Anṯa amu Nug ad amu amegp̱a inam aum. “Na baula
    meut ii omana! Iiṯanab iiṯa,” awa aum. Anam a ad pig nug pahanab bunaḏom.
  nca-nca: Ko kewá fik ka khe sumeyoro yoní qenero taŋgímo uyaró. Quko taŋgurí ka
    ŋuno kama yora, komiri naŋge. Ŋunde qenero kewá ŋu ŋande miraró, “Keko naru kaŋuya
    taŋgurí kama teweya. Kini horé.” Ko waka ta kewá ŋu asáqaró.
  zpz-NTPP: 'Orzeꞌ bzaac mi tub ya las zub ñi cuit nez. Orzeꞌ gush nez mi zam looñ.
    Tees ni tub uugy wangyap mi looñ. Nomaas lyag ziꞌl taꞌ niñ. Orzeꞌ nam rab mi ya
    las zeꞌ: ―¡Bee dzi na par lo rila wazacaꞌ lor nu cuic ru uugy! ―nam. Orzeꞌ lueg
    la guwach ya las zeꞌ.'
  mkj-mkj: a Ih kapangda suhkoa fig pas imwin allo. Ih inla pwa Ih en kapang ma mine
    wah, joh wah Ih kapang, a pwen soahr doari. Doar Ih pwehng suhkoahu, “Koawoa johla
    pirin pwuroahng uhwa!” Anjoauwohr suhkoahu mengda.
  zac-NT: 'Guná më lu tubi hiaguë bëldaꞌu nazubë ruaꞌ nezë. Iurní guabiꞌguë më lu
    hiaguë; gáuhiꞌ tubi nashi perë adë bëdzélëdiꞌi më nashi; purë ndiaguë nuaꞌa hiaguë.
    Iurní Jesús repi lu hiaguë: ―Nunquë jamás adë guëabrídiꞌi quë nashi lul. Mizmë
    iurní lëꞌë hiaguë bëldaꞌu gubidchi.'
  kyg-kyg: '@see-verse:MAT.021.018'
  kmk-kmk: Ot maila na man dit kayu’n igus sit igid dit daḻan ummadani ta ilana nu
    awad bunga na yoong naid ta abus dit tubu na ullawa. Utdi inggiyaw na dit kayu’n
    kanana’n, “Maidon mamungaam!” Ot dagusa naḻangu dit igus.
  cao-NT: 'Jatsi higuera jihui ja jisniquë. Paxnahi tsi bahi tapaí ca higuera jihui
    qui ja caniquë bimi mëraxëna. Mëquëya ja ini quiha. Pëhi roha quiha. Jatsi quiha
    higuera jihui qui Jesu chaniniquë: —Bimitëquëpistiayamariaxëqui mia ra —iquiina.
    Jatsi janotapiniquë higuera jihui ra.'
  bbr-bbr: Ko apu kasakup kar am uran senek aparianik, siakup potowon. Utianik, kiro
    am nemauk murau wa, ko käwäu sapai raunuk, aparwon. Keserianik, kos kiro am auruwon.
    “Na nemauk ätäiar wa muram. Wa senes.” Kos keser aurnukar, kiro am kurte kusakusaiwon.
  inb-inb: 'Sug igus sachata ñambi kuchupi kawarka. Chi sachama chaiag­ri­uraka, ñi
    ima mikui mana iukarka; pangalla iukarka. Chi­ura, Jesuska nirka: —Kuna­ura­manda,
    ñi ima­ura­pas mana kai sacha mikui muiu tia­ri­chu. Chasa nig­lla­pi, chi sacha
    lim­piumi chaki­rirka.'
  hrv-hrv: 'Ugleda smokvu kraj puta i priđe k njoj, ali ne nađe na njoj ništa osim
    lišća pa joj kaže: “Ne bilo više ploda s tebe dovijeka!” I smokva umah usahnu.'
  box-NT: 'Ó o mɔn le vĩ̀ndɛ̀ɛ ɓúi na ɓa le *fíkíyée ho wɔ̃hṹ nìsã́ní.
    Ó o wà vaá ɓó le yi, ká a màhã́ yí yú bìa le wán, lée vɔ̃nna mí dòn.
    Ó o wã́a bía nɔn le yi: «Fo máa bĩní máa ha bìa hùúu.» Á le vĩ̀ndɛ̀ɛ
    mu dɛ̀ɛnía hon mí lahó yi.'
  ote-NT: 'Y ja rá hyo ra ꞌñu bi hyandi mi ꞌbahni ꞌnara ꞌbai gá igo, ne bi ma pa habʉ
    mi ꞌbai pa bi hyonga ꞌraya igo pa da zihma̱, pe hinte mi tøgue ni ꞌna, hønsɛ yá
    xi mi cꞌamtho. Nuꞌbʉ́ bi ꞌñembabi ra ꞌbai gá igo: ―Hinhyaꞌmʉ ma da nøgue ri igo.
    Y ꞌbestho nura oraꞌa̱ bi ꞌyotꞌa núꞌa̱ ra ꞌbai gá igo.'
  wnu-wnu: 'Ende at wogub aragas ger tap goant et gab qur ger bigorei igo miminet
    igo qamb isub gar eng qur ger ue, im qas. Ende gab borusi misiringet wogub aragas
    eng qamat qamar: “Ne bo qur me biginenei.” Ende qamara qen end qas gegeret uburerei.'
  zam-NT: 'Le''pe'' nda riid Jesús tya, gunèe Jesús thìb xan'' yaa ngudyuug co'' ndoo
    gax ro ned. Sya, ngua tee hui'' Jesús loo yaa ngudyuuga, bel''que'' pá ndoo ngudyuug
    loo yaa par hua Jesús ngudyuug. Per co''se'' ngua tee hui'' Jesús loo yaa, ante
    laa ndoo loo yaaa. Sya, ndxab Jesús loo yaa ngudyuuga: ―Desde nalle'' par delant
    ya ne''ta''del xlè thidtene, ndee. Texal ngolo ndxab Jesús di''sa loo yaa ngudyuug,
    ale be'' nzi hui'' myen'' xin'' mté''th Jesús, setilte mbiiz yaa ngudyuug.'
  zyp-NT: Langpui kae lekhei thuiku kung hmuh ka, a va seihno. Canghrasala a hnaw
    tah cy ly co zehmai hmuh be. Mataico thuiku kung cawh, “Zening tahmai thui khaw
    bei ceh,” tatah a tah. Ma cangkaw leco, thuiku kung cawh a ro.
  sey-NT: 'Nëina, maꞌa yëꞌquë maca nëca yëre jaꞌye maca tsioja̱ni ñaquëna, ti peoyë
    pajiꞌi. Quë̱imaꞌ ñë, coa jaꞌoseꞌe pajiꞌi. Ja̱ maca Jesupi capi, so̱quë yëre: “¡Yuretaꞌa
    ti quë̱imaꞌo paꞌijë̱ꞌë cua̱ñeñë, mëꞌëre!” Ja̱je i̱ ca macapi cue̱ne huesësico
    pacoꞌë.'
  nvm-nvm: Fu vasiaguamga fu in durim igekin be bu kua figno kuavo iji be unam irif
    ijia manina fu gain. Fu game ura vaga in iji fu sunin ba kirain revo fum ma ijesugin.
    Ijefuon fu uri in iji kuai, Aiji aba una sunin kirakno kuamga in iji tavan ijia
    fuka sairen.
  mps-mps: Tama aga pelama, te tų sesegede elaluali ni kaya sulama, tama te ni pąba
    pali, aga du sela tuainogo yai. Tiali goli tede nai me deli walai elalubo subeo.
    Menio. Yabe naga elaluai. Tama agai te ni kayabolo te tiwai po wali, “Nago nai
    ma walogobeo. Mu menio.” Tama polo mu te ni kaya aga sasia pai dao.
  pab-NT: 'Hoka waiya halohalo kate, ahoti kilihita tyaonita hoka xane waiyakatetene
    iri xahita. Xakore hoka maisa kaliye, ehana taita. Hoka nehena halohalo kate hiye:
    — Maisaiya exehekota hikalihitita — nexa ihiye. Nexa hoka halohalo kate nirihena
    rotita.'
  llg-llg: Nita ai huuk esa nai dalak bifin fo hataholi la lateme laꞌa boan. De, Ana
    neu deka-deka no ai huuk ndia, fo sangga memete sudik kaboak do taa. Tehuu ledoeik
    Ana losa ai huuk ndia, Ana taa nita boak esa boe, huu ai huuk ndia bei fo nadoo.
    Boe ma Ana kokolak neu ai huuk ndia, nae, “Huu o taa kalua o boam fee Au, de o
    taa bole maboa so!” Ana kokolak nateꞌe, boe ma ai huuk ndia namatuu tutik.
  kyf-kyf: 'Ɔ mɩ nɔda, ''ɩn ɔ yia *figɩsu -yɔyɩ ''yoo ŋwɛ -yɔ. Ɔ bɛa we kwesi, we
    kpɩɩ ''dɛkpʋa mɩa we ''wlu, ''ɩn ɔ nɛɛ figɩsu -yla: «-Mɩ ''na ''palɩ ''maslɛɛn
    ''bhue -nɩ!» -Bha -bhlokpadɛ wee figɩsu yɛa.'
  tpi-tpi: Em i lukim wanpela diwai fik i stap long arere bilong rot, na em i go klostu
    long en. Tasol em i no lukim wanpela kaikai i stap long en. Nogat. Ol lip tasol
    i stap. Na em i tokim diwai fik olsem, “Yu no ken karim kaikai moa. Nogat tru.”
    Na kwiktaim tumas dispela diwai fik i drai.
  mih-NT: 'Ityi cuahan ra i ndyehe ra minoo yutu higuera, ta i sahan ra i sindyehe
    ra tatu iñi sɨtɨ tu, zoco ñá ñihi maa ra ndaha ñi. Maa maa ndaha ñi tu iñi. Ta
    i catyi ra Jesús sihin yutu cuan: Ma cuhva ca moo yucu vixi casi ñiyɨvɨ. Ta zuun
    ñi caa cuhva cuan, ndaha i na‑ityi ñi tu.'
  qvh-NT: 'Saymi jïgus jachata ricaycur aywargan wayuyninta ashinanpä. Wayuyninta
    ashir manami juclaylatapis tarergansu. Rapralanta tariycurmi nergan: “¡Cananpitaga
    manami imaypis wayunquipänasu!” Sayno niptin jinan hörami say jïgus jacha saquicäcorgan.'
  kms-kms: Di ni nyumo fig ngim qunambe yenu nuqoind, be ni nondo tumo nuqond di fig
    yi segi, raqene rise. Di ni nyumo te ningg nari, “Nunde gidaqi pe yi mune riyi
    segi ye!” Di nyumo fig te brequne quari namb.
  agn-agn: May inita nang tang papang ayong igos ong binit tang dalan. Animan pinalengetan
    na si, piro andang pisan ay inita nang borak na, kondi poros lamang mga daon.
    Animan minaning si Jesus ong ayong asi, “Mimpisa mandian, india ra enged mamorak!”
    Ig dayon ang laging nalanet tang igos.
  nhi-NT: 'Uan oquitac se icoxpouitl inauac in ohtli, uan oyah octato, uan yeh amotlen
    tlatiyotl ocahxilih, sayeh nixiuyo. Uan Jesús oquiluih in icoxpouitl: —¡Ayic queman
    oc mamochiua tlatiyotl motich! Uan sanniman in icoxpouitl ouac.'
  ttc-NT: 'Tetz oxik te''e'' jun wi'' tze'' igos xtx''u''k te b''ey, oxwa''q e''el
    te tze'' per k''onti''l tuq twitz, cha pur tuq txaq. B''ix oxik tq''uma'' ikxjani:
    «¡Ajna''l ya k''onky chwitzan!» B''eyxnajji te tze'' igos ojaw ky''ixwik.'
  dan-1931: 'Og han så et Figentræ ved Vejen og gik hen til det, og han fandt intet
    derpå uden Blade alene. Og han siger til det: “Aldrig i Evighed skal der vokse
    Frugt mere på dig!” Og Figentræet visnede straks.'
  kwj-kwj: Wokoni ri maꞌaini ri heiwani me hi foti, fik, o ri ino numbo gamba naha
    ki ya eninda. Woroti takai ri i ri heiwani mwe fwele wa nambwe, mina. Minga le
    tombwa dawani ri heifuni ya ri sawe, “Mwe apa mi ai wa hinga. Minambwe naha a
    nasindau.” Ete wowani metengei ete me mwe oti ya ete rikaꞌai.
  vie-OVCB: 'Ngài thấy một cây vả bên vệ đường, liền lại gần nhưng không thấy trái,
    chỉ toàn cành lá rườm rà. Chúa quở: “Cây này sẽ chẳng bao giờ ra trái nữa!” Cây
    vả lập tức héo khô.'
  kze-kze: moórá-taigo áwí'a víkima aankón-awampa'a kwáyowana mintáéramba nánáe séna
    ááimpa'a kwéna awánómba ánáwe su'mai kwáyowana mintáígóntávéna séna ená arambá
    íma iyáníyone súwana mintáímá aáyánkaraiye.
  mpj-mpj: Ruutungka jayitingka nyangu warta yukuri yikipayi, ka kulirnu, “Mayitpi
    mirrkawinti yikini.” Kayilapa jiikutu yanu pakira nyangu. Kayilapara wajarnu wartaku,
    “Mirtan nyuntu mirrkawinti yikiku, paki.” Kayilapa warta tikirlarringu.
  lbk-lbk: Inilana nan kaew ay higos is kailit nan chalan, sa et sinmag-en ngem maid
    paat inilana is fekhasna mod-i ket tofona yangkhay nan angsan. Sa na't nenkanan,
    “Olay kaatna, at ad-i ka kasin mammamkhas!” Ya ket nenkaloloyaw kannay chi.
  mto-NT: 'Yꞌix tseꞌe toꞌk je̱ higo ku̱p je̱ tooꞌ muta̱m. Vanꞌit tseꞌe du̱nu̱nu̱jkx
    je̱tseꞌe du̱ꞌíxu̱t pa̱n je̱meꞌe je̱ tya̱a̱jm. Ax kaꞌa tseꞌe du̱tipaaty je̱m ku̱p
    ka̱jxm, tum je̱ yꞌaajyji veꞌe. Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi je̱ higo ku̱p:
    ―¡Ni je̱ vinꞌita mko̱o̱ꞌkta̱ꞌminit! Tun je̱ꞌyji tseꞌe je̱ higo ku̱p tya̱a̱tsni.'
  bzh-bzh: lob lë ḳele pik* ti nare loḳ aggata nenga beya in, rëḳ anon ma geris
    meris. Lob nër vu ḳele pik* sënë bë, “Su ġengis anom gökin genama na veröḳ
    yi!” Lob pevis beḳele pik* lo meran ya.
  guj-2017: રસ્તાની બાજુમાં એક અંજીરી જોઈને ઈસુ તેની પાસે ગયા, પણ તેના પર એકલાં પાંદડાં
    વગર બીજું કંઈ ન મળવાથી તેમણે તેને કહ્યું કે, “હવેથી તારા પર કદી ફળ ન લાગો;” અને
    એકાએક તે અંજીરી સુકાઈ ગઈ.
  jvn-NT: 'Dèkné weruh wit anjir nang pinggir dalan, terus diparani. Nanging ora ènèng
    wohé siji-sijia, namung godong. Mulané Gusti Yésus terus ngomong marang wité:
    “Slawas-lawasé kowé ora bakal ngetokké woh menèh!” Sakwat wité terus garing.'
  byr-byr: Mɨjɨka wina yadaaꞌnyɨ wodimagɨnna tuꞌmaangebaarɨ yɨta pihɨya pɨrɨꞌ tɨnna
    maranganna yaka savɨna biꞌmaꞌna yaka kɨrɨꞌ tɨka munne aane pɨrɨꞌ kɨrɨꞌ mwaryadɨꞌnyɨ
    wanganna. Aawa. Yune kɨwasɨrana waꞌdɨꞌnyɨ wanganna. Yɨta savɨ dara wɨdɨna “Yuyagaaꞌ
    tɨka munne aane pɨrɨꞌ kɨrɨꞌ myɨꞌnyɨ jɨtheꞌgɨnyɨ.” Sagaaꞌ yɨta pihɨya saꞌ yawaka
    balɨna.
  ian-ian: ava yambɨmba la fik walɨnja mi kat vɨndɨ. Vɨlaa ndɨna sɨk sɨgɨtaa kɨvak
    kat yelavɨtndɨ. Yelavɨtaa laataa yiga wan mi angwa ngway tolalaa tanambɨka vɨndɨ.
    Vɨndan sɨk kwandɨ, ana vɨndɨ. Nganga mɨna lɨndɨ, vɨlaa wandɨ. Ngɨni kan mi sɨk
    ana kwaigandɨ wandɨ. Walɨndɨ mala wan mi njingwut njama nganga aywaa lɨga wundɨ.
  hun-hun: 'És meglátott egy fügefát az út mellett, odament hozzá, és nem talált rajta
    semmit, hanem csak leveleket. Ekkor ezt mondta neki: „Gyümölcs ezután rajtad soha
    ne teremjen!“ És a fügefa azonnal elszáradt.'
  mcf-NT: 'podqued cuëman nidquid cuëtempi icueda caid istuidash: —¿Ada bacuëaye?
    Chenun isbono —quepondash Esus. Adshun isquien bacuë nibëdec. Podouidquio icpec.
    Adsho isumbien Esusën: —Adequi bacuëesambo yec unësta —capondash. Adoac badedquio
    unëspondash.'
  kjs-kjs: 'Gore nipumi repena fik kili pora pagina adoma go-para pisa. Puma adisa
    pare kili komea-daa page na-elesa pa kama yopisa. Gore Yesumi mo repena fik lakalisa:
    Nere kili wala meda ora namaitiape. Go-rupa lisa rabu ora wagepu mogo repena fik
    kaapu lisa.'
  mni-mni: "Aduga Ibungona lambi mapanda heiyit pambi ama houba ubada pambidugi manakta\
    \ changlammi adubu manakhak nattana mahei amata panba thengnaramde. Maduda Ibungona\
    \ heiyit pambi aduda hairak-i, “Matam pumnamakta nahak mahei pandaba oirasanu!”\x94\
    \ Aduga khudak aduda heiyit pambi adu kangsillaklammi."
  yad-NT: 'Sadiñuvejada ji̱ta nú̱tuva̱rya riva jígunu, saya̱da ji̱ta: “Ra̱jnu̱dyi,”
    ne sadiyada riva rajo tiii, mitya, vinu ravi̱vaniy sadiyada day. Saniquetta̱da
    ji̱ta Jesús varirya jígunu: “¡Ne taramu̱y ya̱jacharanu̱day!” Radiijeyada jígunu
    varenude variy.'
  mxb-NT: 'Kúú ni̱ xini na̱ íin iin ta̱ño̱ꞌó yuꞌú íchi̱ ñoó. Dá ni̱ na̱tuu yati na
    ni̱ sa̱ nde̱ꞌé ná noo̱ ra̱, tído ko̱ ta̱ꞌón ti̱ño̱ꞌó íin noo̱ ra̱. Sa̱va̱ꞌa ndáꞌa̱
    óon va rá íin. Dá ni̱ kaa na̱ xíꞌín rá: ―¡Ni iin kuu̱ ka̱ ná o̱ ko̱ní yo̱ꞌó kana
    kui̱ꞌi noo̱o̱n! Ta kúú mií hora daá vá ni̱ ichi̱ ta̱ño̱ꞌó ñoó.'
  pon-2006A: E ahpw mahsanihada tuhke pwoat limwahnialo, soangen tuhke me adaneki
    pik; e ahpw ketilahng kadehde ma mie wah; oh nan eh ketin diarada me sohte wah,
    pwe losolos en teh tohr, e ahpw mahsanihalahng tuhkeo, “Sang met kohla, oh pil
    kohkohlahte, ke solahr pahn wa!” Eri, ni ahnsowohte tuhkeo pa mengila.
  maq-NT: 'Hya xi camá ne, tjehen ndiya ne, cavëë me ngu yaxujun xi chine tú rë, peru
    xi cavechu me ngajan ne, ndastu me tú yaja rë, ta suva xca ni yaja rë. Ngajan
    xi cachja Jesús tsëhë: ―‍Quihndë tsajin nixtin xi cuaquí tú riji. Hane ngutjen
    ne, caxintsen ya jan.'
  hto-hto: 'Afe io abɨri higuera daɨna aménana cɨode. Jesús afénomo áɨnozide, afena
    llɨzilla rɨéllena. Mei íadɨ llɨzíllajɨaɨna iñédeza, daa ie íbiaɨna cɨode. Mei
    jira Jesús afe higuérana daɨde: —Jaca benómona llɨ́ziñeitɨo, —daɨde. Daɨí daɨna
    llezica afe higuera dúide.'
  por-BRBSL: 'Ao ver uma figueira à beira da estrada, ele chegou até ela e não encontrou
    nada além de folhas. Ele lhe disse: “Que não haja fruto de você para sempre”.
    Imediatamente a figueira murchou.'
  ces-NKB: 'A když uviděl u cesty jeden fíkovník, šel k němu, ale nenašel na něm nic
    než listí. Řekl mu tedy: “Ať se z tebe navěky už neurodí ovoce!” A ten fíkovník
    hned uschl.'
  cui-cui: 'Bapoxonae Jesús imoxoyo namtotha taenota higuera nae. Imoxoyo caquita
    pona piyain, pia taetsi pethei. Daichitha barapo naetha Jesús jopa taeyo pethei,
    saya ʉ noxu tane. Nexata Jesús biataenota higuera nae, jeye: —Bapana equeicha
    jopa nacoichim tsane pethei, jei Jesús higuera naetha. Bapoxonae caena nainya
    higuera nae yʉnuncua.'
  boj-2014: Mamyonaqa ŋam atsiqa qura baŋga ti gam qalaq di tigelesonaq unsiqa aqa
    gei unqajqa utruq gilej. Gilsiq unej qura gei bei saiqoji. Baŋga segi sonab unej.
    Unsiqa qura di minjej, “Ni olo bunu geitqasai.” Degsi minjnaqa bati qujai deqa
    qura di utru ti kalil laosiq moiyej.
  eng-OEBUS: and, noticing a solitary fig tree by the roadside, he went up to it,
    but found nothing on it but leaves. So he said to it, “Never again will fruit
    be gathered off you.” And suddenly the fruit tree withered up.
  eri-eri: Ono wainga no fik nauge ete jala gisa langa oto gainga urai. Onodu bona
    hugu langa goyai. No goidu bona urai wa no hilou uwau. Ewe gala galanga oto wai.
    Ono wainga no fik nauge waha benou letuwai, “Ne ege hilou ada heigau. Gai uwanga
    uwa.” Ono wainga fasadu onou fik nauge waha kakaregai.
  aly-aly: Arleng-they, ra arwerl tywerrk arek. Ra alhek arrer-warl amernek aretyek.
    Amern aney-angenh arrangkw-antey ra arek, alperrant. Jesus-el arwerl renh ilek,
    “Arwerl nhepenh nthakenh ingwerentyel amern arlkwey-angenharl intem-antey!” Arwerl
    arleny-anem irrek.
  wiu-wiu: '@see-verse:MAT.021.018'
  swe-swe: 'Han fick se ett fikonträd vid vägen och gick fram till det men hittade
    ingenting annat på det än blad. Då sade han till det: ”Aldrig någonsin ska du
    bära frukt.” På en gång vissnade trädet. [Varför förbannade Jesus fikonträdet?
    Bibeln svarar inte direkt på detta, men både templets rening och det förbannade
    fikonträdet är två starkt symboliska handlingar. Så här på våren borde trädet
    haft frukt. Fikonträdet producerar grön frukt innan löven visar sig, och om det
    inte fanns någon frukt nu så skulle det inte bära någon frukt det året. Det här
    trädet verkade på utsidan ha en stor skörd, men vid närmare granskning var det
    helt utan frukt – trädet hycklade. Fikonträdet är en bild på Israel, se , och
    religiöst hyckleri är något som alltid får Jesu skarpaste tillrättavisning.]'
  cth-cth: Lam teng vah a hna dueng kanaw e thaibunglung kung buet touh hah a hmu.
    A kung koe a cei sin navah a paw banghai ao hoeh dawk atu hoi nâtuek hai nang
    dawk a paw paw sak hanh lawih atipouh. Hote thaibunglung kung teh tang a ke.
  mti-mti: Yoma inaru ebu visive yaune, me gumbe uwane, megara yoma egave divi da
    den yaune kwayawa mekut yaune. Meve me dig wane, Ge natawa sira den impe! Tatevit
    yoma inaru toyaine.
  pad-NT: 'Bianoki''ihi ida figira avani hagihi vadinia. Binavanavanaha''ihi, akhano''aha,
    binako''dihi ida ihi''ai, ni-bikaraga''iki, bikaraga''ihi ida afani ka''oa. Oniaroa,
    Jesua bini''a''ihi ida figira avani: —Hari''a bonojana! Jorakia ara''okhohahavi''ihi
    ida figira avani.'
  twi-twi: Ohuu sɛ borɔdɔma dua bi si ɔkwan ho baabi. Ɔkɔɔ hɔ kɔhwɛɛ sɛ borɔdɔma no
    bi wɔ so, nanso oduu hɔ no, ohuu sɛ nhaban nko ara na ɛwɔ so. Ɔdomee borɔdɔma
    dua no se, “Efi nnɛ, worensow aba bio!” Ɛhɔ ara borɔdɔma dua no wui.
  hlt-hlt: Long ah thaibu kung pakhat a hmuh tih a taengla a paan. Tedae a hnah bueng
    mueh atah a kung dongah bang khaw hmu pawh. Te dongah, “Dungyan duela nang kah
    a thaih om boel saeh,” a ti nah tih thaibu kung tah pahoi koh.
  tbz-SIM: 'Kòo yɑ̀ fìkíè kó mutie mɑmù kucɛ nùù kɛ́tɔ́ɔ́nko kɛ̀ tifɑ̃ɑ̃̀tì mɑ́ɑ̀
    dɑ̀ɑ́tí kòo mù nɑ́kɛ́ kɛ dɔ̀: Á tɛ̃́nkɛ bɑ́ɑ́ pɛitɛ́ bìtì. Kɛ̀ mutie pɑ̃̀nkɛɛ
    kpeío.'
  san-GUJ: તતો માર્ગપાર્શ્વ ઉડુમ્બરવૃક્ષમેકં વિલોક્ય તત્સમીપં ગત્વા પત્રાણિ વિના કિમપિ
    ન પ્રાપ્ય તં પાદપં પ્રોવાચ, અદ્યારભ્ય કદાપિ ત્વયિ ફલં ન ભવતુ; તેન તત્ક્ષણાત્ સ
    ઉડુમ્બરમાહીરુહઃ શુષ્કતાં ગતઃ|
  ake-NT: Asanta piyau tʉna'sen ye', pi' tukai' tesa'sen ene tʉuya pɨ', itekare pɨ'
    itɨ'pʉ, e'tane ɨ'rɨ eporo'pʉ iya pen nɨ ipo, iyare ton nɨken, mɨrɨpan uya ta'pʉ
    ipɨ', “Tɨwɨ si tepetasen pe pʉra e'kɨ!” ta'pʉ iya. Inke pʉra rɨ yʉi useketa'pʉ.
  qvn-NT: 'Jinarcurmi camiñu lädunchru hïgos montita ricapururga ashuyurun mishquin
    palag. Jinarcurmi chay montipaga mana mishquin canagchu, antis yüralanmi cayänag.
    Chaura Jesusga chay montita cay nirunmi: “Cananpitaga manam pasay wayunquichu”.
    Niruptinga chayüram montiga chaquirun.'
  tku-NT: 'Laktzī''lh a''katin xaqui''hui'' higo na ixpaxtūn tej ē talacatzuna''jīlh
    nac qui''hui''. Qui''hui'' jā ixka''lhī ixtahua''ca''t; xmān ixka''lhī xapa''lhma''.
    Palaj tunca Jesús huanilh xaqui''hui'' higo: ―¡Jātza'' ā''maktin catitahua''ca''!
    Xamaktin scācli xaqui''hui'' higo.'
  bjk-bjk: Nang ixo pere a uno löwö xö lawana ngas, ixo wanot lörörö xina uno iaa
    me ine ixo parasiwin bara kaim a pasuno, a labana xalik mon. Io, ixo tengen te
    ine, “Me nöngön ökorobo o baling ke pasuno iaa!” Saxit mon, ina uno iaa ixo manga.
  msy-2020: ezɨ a tuavir apɨnimɨn temer fighɨn mamɨn garima, a iti. Ezɨ a roghɨra
    ghua garima, fighɨn ovɨziba puvatɨ. A pura dafarir kɨniba iti. Ezɨ Iesus temer
    kam mɨgɨa ghaze, “Nɨ ua ban kogham. Bar puvatɨgham.” Ezɨ temem maghɨra mɨsɨngi.
  bpr-bpr: Na nun teenan kayu dnagit fig di saféd dalan, na fdadong kenen déé, bay
    landè benge teenan lo doon. Na man Dyisas di kayu ayé, “Ta là fakay ge menge.”
    Na di kmanan ayé, tadè mlanas i kayu ayé.
  cle-NT: 'Mɨ²ja̱³ ca̱a̱³ ba² dɨ́h¹ gá⁴joó² ca̱a̱³ ma³ higo hi³ jey¹ tɨɨ́² fi¹ ja̱³.
