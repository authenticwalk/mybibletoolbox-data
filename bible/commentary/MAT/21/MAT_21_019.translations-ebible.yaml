  bdv-bdv: ଆର୍‌ ବାଟ୍‌ ହାଳାୟ୍‌ ଗଟେକ୍‌ ଡୁମ୍ବୁର୍‌ ଗଃଚ୍ ଦଃକି ତାର୍‌ ଚଃମେ ଗଃଲା, ସେ ଗଃଚେ
