  txq-txq: Ana mete-nita ai huuk esa numa dalak tatain fo hatahorir rasiꞌe raꞌa boan.
    De Ana neu deka-deka no ai huuk naa, fo nae mete sudik kaboak do taa. Neu Ana
    losa ai huuk naa, Ana ta mete-nita boak esa boe na, tehuu mete-nita kada ai huuk
    naa doon. Boe ma Ana kokolak mbali ai huuk naa nae, “Huu o ta fee o boam soa-neu
    Au, de o ta bisa maboa ena!” Ana kokolak basa, boe ma ai huuk naa namatuu tutik
    kana.
  aaz-aaz: In nkius niit hau uuꞌ goes anbi raan ee ninin reꞌ tuaf biasa neuk in fuan.
    Onaim In nnao npaumak-maak hau naan, he nkius niit ee nafua, aiꞌ kaah. Mes oras
    In ntea hau naan, In ka niit fa fuaf fuaꞌ meseꞌ msaꞌ, natuin hau naan feꞌ he nanoo.
    Onaim In naꞌuab neu hau naan am nak, “Natuin ho ka mufua fa meu Kau, es naan ate
    ho ka mufua mtein fa!” In naꞌuab anrair on naan ate, hau naan anmeot nain.
  qup-NT: 'Ñampi mayanpi shuk igu kaspita rikurka. Chayta kayllayarka muyunta mikunayashpan.
    Chay uras chay kaspika mana muyuyuchu karka, pankankunallata tarirka. Chaypina
    Jesuska chay igu kaspita rimarka: Kunanmanta pacha manana muyuyankinachu. Chasna
    rimashpanlla chay igu kaspika kunkaymanta chakirirka.'
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ loosɑ fiki tʋɣʋ kɛ mpɑɑʋ nɔɣɔ. Ɩlɛnɑ ɩ́ polo nɑ ɩ́ mɑɣɑnɑ hɑtʋ
    tike. Tǝnɑɣɑ ɩ tɔmɑ fiki tʋɣʋ sɩ: N kɑɑ tɑsɑ pile lʋlʋɣʋ kɛ pɑɑ pǝcɔ. Ɩlɛnɑ tʋɣʋ
    ŋkʋ kʋ wʋlɩ tǝnɑɣɑ kpɑkpɑɑ tǝwoŋwoŋ.'
  azb-azb: 'Yol kənarında bir əncir ağacı gördü və ona yaxınlaşdı. Amma ağacda yarpaqdan
    başqa bir şey tapmadı. İsa ona dedi: «Qoy bir daha sənin meyvən çıxmasın». Əncir
    ağacı o anda qurudu.'
  eng-DBY: And seeing one fig-tree in the way, he came to it and found on it nothing
    but leaves only. And he says to it, Let there be never more fruit of thee for
    ever. And the fig-tree was immediately dried up.
  guo-NT: 'Do jawʉt, taenpon higonae nʉambabʉ''tat nuknae. Jawʉt, Jesús mox itfʉlaech
    wʉt, taenon higonae baechjilpox. Xabich pa-ʉafkalnae jʉmch. Jawʉt Jesús jʉm-aech
    higonaeliajwa: —¡Xam kaes naboesaximil! —aech Jesús higonaeliajwa. Do jawʉt, kamta
    higonae selil.'
  hla-hla: Ba nonei e tarena u toa u roein fik i rehina kalana ba nonei e la uato
    i tanen, ba nonei e lagi sakesakieto ta hua. Nonei e ka talasi mei a kala peisa.
    Ba nonei e poieto turu roei teka, “Alö e ma tatei hua lel moi!” Ba nonei puku
    tara poata te ranga ien bu roein fik e langona.
  mav-NT: Mi'i turan ta'akasa Wiku yp mu'ap ẽpe upi hawyi toto haat ky'ewi ma'ato
    i'yhop yn toipuẽti hesy'at kahato turan. Mi'i pote to'e Wiku yp we — Yt naku i
    rat en e. Pyno koitywy ti aru yt sake i ra'yn esaat e. Mio tã e hap hawyi meremo
    i'yp gag na'yn.
  kpf-kpf: Oi mâtâbân âim wakum nak ŋâi ekŋâ topŋan âi keetŋâ kârui buŋ oi ilumŋik
    kiri egip. Ekŋâ nak itâ sâm dukuip, “Gâgâren bongâ mânâk âsagibap.” Yatâ sâi zorenâk
    ilumŋâ mom hâlâlâŋsâm kirip.
  ppo-ppo: Atépatei, a̧ fu betalemó, tu̧mó ni nose daapa, nose daale felekepaae fóló
    kelalemó, dukélé woleni, ha̧le sókumaaté epa kelalepó. Atépa, ai nipaae duraalu,
    “Du momó kaae woleyaalo mei ai ape,” yalepó. Ai fo yaletamotóró kale ni mo ti
    séliyó deyalepó.
  hin-2017: और अंजीर के पेड़ को सड़क के किनारे देखकर वह उसके पास गया, और पत्तों को
