    xakátli̱lh, na̱má̱ huánilh: —¡Quit clacasquín pi̱ nia̱lh pala maktum catitahuácalh
    mintahuácat! Acxni̱ na̱má̱ huaniko̱lh, yuma̱ quihui̱ tuncán tzúculh sca̱ca.'
  rro-rro: Suke matiuna ha taeara haianai eihana eao herena. Ia buana ha a'i eihana
