verse: MAT.021.019
translations:
  kpx-kpx: Lohoale humaha tavae idi mole ivi vigi ke elehanu. Isi tiale isiviai ke
    bai ehai isi. Isito keu baioholisito numu unahanu. Ige au ke elehai avuho loui
    avoe, “A keu bae tota hahumalivebene.” Kateai lousege idi keu solekavesite gilianu.
  okv-H: ji junga degi ahone ta kito imihe be irae iki pere kito ji ta degi ke einge
    ena, “Umo ambota be ehako mane aisoa,” ainge enu ji jaise enu
  tbo-tbo: Ma hoi tahaya mayau i towotowolo ma i galeya po i nae u liyaliyana ma tamogi
    ega ugona ita tuhagaya ma lugu yawa, ega yaka Yesu mayouna i paliyeya i pa, ‘Apega
    una ugo meme.’ Mala emosi ma mayouna i kokodila.
  mal-C: വഴിയരികെ ഒരു അത്തിവൃക്ഷം കണ്ടിട്ട് അദ്ദേഹം അതിന്റെ അടുത്തുചെന്നു. എന്നാൽ,
    അതിൽ ഇലയല്ലാതെ ഒന്നും കണ്ടില്ല. അപ്പോൾ യേശു അതിനോട്, “ഇനി ഒരിക്കലും നിന്നിൽ ഫലം
    കായ്ക്കാതിരിക്കട്ടെ” എന്നു പറഞ്ഞു. തൽക്ഷണം ആ മരം ഉണങ്ങിപ്പോയി.
  grc-SR: καὶ ἰδὼν συκῆν μίαν ἐπὶ τῆς ὁδοῦ, ἦλθεν ἐπ᾽ αὐτήν, καὶ οὐδὲν εὗρεν ἐν αὐτῇ
    εἰ μὴ φύλλα μόνον· καὶ λέγει αὐτῇ, ⸆ Μηκέτι ἐκ σοῦ καρπὸς γένηται εἰς τὸν αἰῶνα.
    Καὶ ἐξηράνθη παραχρῆμα ἡ συκῆ.
  bgc-bgc: सड़क कै किनारे अंजीर का एक दरखत देखकै वो उसकै धोरै गया, अर पत्त्या नै छोड़
    उस म्ह और कुछ ना पाकै उसतै कह्या, “इब तै तेरे म्ह फेर कदे फळ कोनी लाग्गै।” अर
    अंजीर का दरखत जिब्बे सूखग्या।
  khz-khz: Ia na figi gautupuna ta raupara pipinai egitaato, ne eago-veniato, na ati
    vuana, launa kovagonamo. Ne Iesu figi gautupuna evaikilaato, netiwato, “Goi gemuna
    vuavuamu ati mapia matagaiwai!” Veganamo vofigi gautupuna emalai-gatu-vagito.
  deu-TKW: 'Und er sah einen Feigenbaum am Wege, und trat zu demselben hin, und fand
    nichts als Blätter an ihm und sprach zu ihm: Nie mehr soll auf dir Frucht wachsen
    in Ewigkeit. Und plötzlich verdorrte der Feigenbaum.'
  zsr-NT: 'Bléꞌinëꞌ tu yag higo zoa gal‑laꞌ cuiti nöz, atiꞌ gbiguëꞌë ga naꞌ zoa, san
    cutu bi bdzö́linëꞌ lu yag naꞌ. Xlaguiꞌz dxia. Niꞌr Jesús gudxëꞌ lei: ―Cutur cuia
    le rbia quiuꞌ. Laꞌ gbidxtë yag higo naꞌ.'
  lin-lin: 'Amonaki nzete moko ya figi pembeni ya nzela, apusanaki pene na yango ;
    kasi amonaki eloko moko te na nzete yango, kaka makasa. Alobaki na nzete yango :
    — Okobotaka lisusu mbuma te mpo na libela. Mpe kaka na tango wana, nzete ya figi
    ekawukaki.'
  hns-NT: 'Tab oe daam ke kienaare ekgo adjier ke per dekhies aur okar lage gail.
    Bakie oman khaalie patta raha. Tab oe ose bolies: „Aadj se toe kabhie na ek phal
    deihe.” Aur per toerant djhoeraai gail.'
  noa-E: Mag i jãsog thʉnʉm ee, khʉd bigaau igo bʉ̈ dʉnʉm oo athaawai ag gaai chi
    jõ simpii awi aar oon majim. Mamʉ oon maawai sĩi bʉ̈ parii dʉnaajim. Mag ag gaai
    ooba abaa pabʉ̈ʉgta wounagamjö, —Pʉ jãg sim khai, jãgan mʉg atagjã ich jãg chëba
    sĩerrajugui ajim. Pari irua mag iekhabaawai chi igo bʉ̈ warre phuabaadëjim.
  eng-EMTV: And seeing a fig tree by the road, He went up to it and found nothing
    on it but leaves, and said to it, “May no fruit come from you ever again!” And
    immediately the fig tree withered away.
  mib-NT: 'Te ni jito ya ɨɨn nundēhe higo, íin yuhíchi. Te ni jehēn yā jehē. Te tú
    na ndehē ni níhín yā, chi máá ndaha‑ni íin. Te ni cahān yā jiín: Vijna te ma cúun
    cuɨtɨ gā ndehē xinī rō, achí yá. Te ni ichī‑ni yujnu higo ún.'
  lif-NT2: लाम्‍मिल्‍ले़ कुबेसाङ् पःत्‍छेॽबुङ्‌मान् निःसुआङ् कुबेसाङ् पे, हे़क्‍क्‍याङ्
    ओमे़त्तुल्‍ले़ कुभे़क्‌वारक् पत्‍छे़ कर कुजाॽ मे़बत्‍छे़न्‍लो॥ हे़क्‍केःल्‍ले़
    ये़सुरे़ खे़न् पःत्‍छेॽबुङ्‌मान् मे़त्तु, “आल्‍लआङ्‌धो आप्‍फाल्‍ले़आङ् के़जाॽ
    मे़धोःक्‍ने़न्‍लरो॥” हे़क्‍क्‍याङ् खे़न् पःत्‍छेॽबुङ्‌मान् खिमो इले़मे़ स्‍ये़रो॥
  xnj-xnj: Auwene mkongo wa mtini mumuhana ya njila, ndi auhambalili, nambu akolili
    lepi chindu mumkongo wula nga mahamba gene, ndi aupeli likoto akaujovela gakotoka
    kupambika matunda kutumbula lelu hati magono goha! Bahapo mkongo wula wanyalili.
  mmx-mmx: La ni ga ven luuna pik go at lisigege ap mo langas la ni ga vas li ren
    kusu na dik ka teveven una. Ketla ni goxo ven lenget ka tempeven teren, ga vavaxan
    gamasa mene. La ni ga lok ti mo luuna pik, “U noxo visik bok ba tempeven una!”
    La soso mun luuna pik ga mang ta.
  cbr-NT: 'Pananquiani cuanquin ca higuera cacë i, bai cuëbí nicë, isbiani anu cuanquinbi
    tuáñuma ''aísha aín pëchishi ocëxa. Usa ''icë isquin ca Jesusan cacëxa: —Min camina
    tuatëcëntima ''ain. Usaquian cacëxëshi ca higuera i chushi xanáncëxa.'
  tee-NT: 'Chai lakts''ilh ak''atam higo ju ixya vanin lacati. Pus ju Jesús lak''alh
    para jantu tu''u'' lhitajunilh xalhi''ut. Va si xaxk''oi ix''alinta. Pus chani
    juni: ―Jantu tavanan lai at''ixt''akch''ok''o ju milhi''ut. Pus lana xixlh ju
    anu'' higo.'
  eng-LSV: and having seen a certain fig tree on the way, He came to it, and found
    nothing in it except leaves only, and He says to it, “No more fruit may be from
    you—throughout the age”; and instantly the fig tree withered.
  cak-NT: 'Y cuando je-benak, raja'' xutzu'' jun mata higo chunakaj ri bey. Xbe-apo
    chuxe'' chi xucanoj rech, pero xa man jun rech c''o, xa ruyon ruxak. Y ri Jesús
    ja'' xch''o''n che ri che'' y xu''ij che: Man jun mej (bey) chic xtaya'' awech.
    Y ri higo ri'' can xchaki''j-ka.'
  pah-NT: 'Pea rupi ga hepiagi figo''yva figueira ogwovo ipyri ta''u ti yva''ia javo.
    Ndi''ai reki ka''atehea herekovo. A''ero ga ei jupe: —Tande''aa''javi ti! ei ga
    jupe. Nimbegwei he''ouhũro omanomo figo''yva a''ero.'
  sja-NT: 'Ma che wãde higuera bɨɨrɨ unuji o bi ik''aawa bainɨ̃ bɨ, k''iru paraa.
    Mãpai araa ak''ɨnaji, chau bɨ jĩak''aapa. Mamĩda chau-ee baji. Chi k''iru aupaita
    unuji. Mãpai ma higuera bɨɨrɨmaa mãgaji: —¡Pɨ waa chauk''aa pait''eeda! aji. Aweda
    ma higuera bɨɨrɨ pɨɨdachi.'
  xed-xed: Ka nghaŋtá tsi ta fwa sana ghuraf ta wa tvi. Ka lagha tsi distani. Kəʼa
    kəʼa ná, sluhwa yeya dzeʼdzeʼ tida. «Haɗ ka dzaʼa walglaŋta yəglafta wu,» kaʼa
    nda tsi. Gi hadahada dzuŋ ghwalatá tsa fu ya tsa.
  mks-NT: 'Ta yuhú íchi̱ cán na̱xini a cándichi in ti̱tó ñu̱hú. Ta chí na̱sa̱ha̱n
    sánde̱hé a̱ á íin cui̱hi nu̱ do̱ caxí a̱. Joo co̱ó ña̱ha ná ndiñe̱he̱ a̱. Ndáha̱
    uun dó cán cuití va íin. A̱nda̱ já na̱cachi a já xi̱hi̱n do̱: —Ni in túhún ga̱
    tañu a̱ cána cui̱hi nu̱ yóhó —na̱cachi a xi̱hi̱n do̱. Chí i̱vi̱ la̱á na̱hi̱chi̱
    ti̱tó ñu̱hú cán.'
  gfk-S: Ma be iga nes tike ina papus tano gagena ngas, iga hana ter tana. Iesene
    iga nes ie be a papana sene. Io, iga tange tana be, “No num hunuei ite pataam
    katiak! Pa nule huei baling!” Ma kaie at muk no dahe ga maranga.
  bmu-bmu: Nenegö kömumba köna jitŋe fig ip kun eka miaŋgö könaŋe anök. Anökmö, ölŋi
    qahö miwikŋaiiga sinŋanök kiniga ehök. Mewö eka ip mi kewö jim waŋgiyök, “Göŋön
    mönö nalö kunöŋ ölgi kunbuk kude kuŋguman.” Mewö jim waŋgiiga fig ip miaŋön mönö
    miaŋgöreŋök ululuŋgöyök.
  dgz-dgz: Menan oma baip negin etop yaveni, me ae iap taueni go tavewa da ya yaven,
    baewa megenat. Boge me oma anega dien, “Ge tavewa gega da sia ya iai!” Gine tutup
    oma imokae kurat wan.
  eng-GNV: And seeing a figge tree in the way, he came to it, and found nothing thereon,
    but leaues onely, and said to it, Neuer fruite grow on thee henceforwards. And
    anon the figge tree withered.
  zaa-NT: 'Bilá'' tènie ttu yà exxuhuí du exa tegáabá lo néda nna. Huía tìe làti du
    naá pero labí té exxuhuí lúį sino puro l·la'' bá tsìa, acca rèe na: Dèsdeba annana
    jamás làa cuía teérulá fruta lo lu'' cá. Làniana gubitsi chì yà exxuhuía.'
  eng-WEBSTER: And when he saw a fig-tree in the way, he came to it, and found nothing
    on it, but leaves only, and said to it, Let no fruit grow on thee henceforth for
    ever. And immediately the fig-tree withered.
  guh-guh: 'Jesús nexata taenuta higueranae namuto muxuneneta. Nexata Jesús imoxoyolia
    higueranae, pecuai itsa xaina, pexaenexa. Pecuai itsiata apo xainae higueranae.
    Ëpebaxu saya tsanucae. Bajaraxuata nexata Jesús jumaitsi higueranaejavabelia:
    —¡Xamë baja apo nacuaitsimë tsane! jai Jesús. Bajarapacuenia Jesús pejumaitsijavata,
    bepijia higueranae tëpanajereca yatabutopaya.'
  bon-bon: Tabe piigi uli ne jepänige gaabe wajwa je, ädige, teeme gome jeclajutige,
    yepä laame taatu jepänimige, kuu lica. Tabe puma cita ca uli ne jejige egä, “Maane
    ingwe ca lica page nääyepi kuu päpäname.” Yeesu ai mene liba jejige, uli te piba
    taatu laame jedacromtige, siige budre äbitige.
  nhw-BL: 'Huan ojteno Jesús quiitac se higuera cuahuitl huan monechcahuito huan quiitac
    amo quipiya itlajca. San ixihuiyo quipiyayaya. Huan Jesús quiilhui nopa cuahuitl:
    ―Cuahuitl, ayacmo quema titemacas motlajca. Huan nimantzi huajqui nopa cuahuitl.'
  swh-ONEN: Akauona mtini kando ya barabara, naye akaukaribia, lakini hakupata tunda
    lolote ila majani. Ndipo akauambia, “Wewe usizae matunda tena kamwe!” Papo hapo
    ule mtini ukanyauka.
  wbi-wbi: Pe akaghwagha umpiki untini ghumonga piipi ni sila. Akaveela, akavona nsila
    fipeke nambe kimo looli ghalimatundu gheene. Pe akaghuvuula umpiki ghula akati,”Kuhuma
    umusyughu naghukomagha ifipeke nambe padebe.”Na kalingi umpiki ghula ghukuuma.
  bba-bba: U dɑ̃ru ɡɑru wɑ swɑɑ bɑɑrɔ te bɑ rɑ soku fiɡie. U tu susi, ɑdɑmɑ wurusu
    tɔnɑwɑ u wɑ mi. Yerɑ u tu sɔ̃ɔwɑ u nɛɛ, ɑ ǹ mɑɑ wɑ̃ɑ ɑ binu mɑ sere kɑ bɑɑdommɑɔ.
    Mɑ yɑnde, fiɡie ye, yɑ ɡberɑ.
  eng-KJVCPB: And when he saw a fig tree in the way, he came to it, and found nothing
    thereon, but leaves only, and said unto it, Let no fruit grow on thee henceforward
    for ever. And presently the fig tree withered away.
  kgk-NT: 'Ohexa figo máta tape rembe''y-rehe oĩ ramo. Oho ohexa hi''a pa ho''u hagwã
    mo''ã. Ha ogwahẽ ramo imáta-py, ndahi''áiry íxupe. Hogwe rei oĩ. Ndaipóri figo.
    Hesu he''i figo máta-pe: —Anive nde a, he''i íxupe. Upe-ma ramo ipirupa-ma voi
    oho-vy figo.'
  waj-waj: 'tooduu aataru siriivau yatari nnaammuayaivaa roosuuvo duoo vauduu too
    Yisuuva oro ivaki buainnonno tooduu hama iiraatauduu mmanna apuvai nnaasu vairavai.
    Mmanna apuvai nnaasu vauduu too Yisuuva yatariivaa tunoo: Fai hama a kava iira
    vainarakuavee, tuduu too akiairaama nnaammuayaivo aasannairavai.'
  cpy-cpy: 'Iñaapaaki awotsi-nampiki pankirentsi, riyaata-shita-nakiro, iñaatziiro
    tee okithokitzi, iyoshii-tashita oshi. Ikantanakiro: “Ashi powaero eero pikithokitee.”
    Okanta pankirentsi, kamashi-tanaki.'
  ekk-PKP: 'Ta nägi tee ääres üht viigipuud, nii läks ta selle juurde, kuid ei leidnud
    vilju, ainult lehti. Ta ütles viigipuule: „Et sa enam kunagi vilja ei kannaks!“
    Viigipuu närbus jalamaid.'
  mpx-mpx: Yudiya wali poga puna etega i kite kamwasa bebenaa, yaka i nok i na elana
    nuwana enowana enuna ni kibwa ni an, yaa nige etega i pwapwawa, lamwana awawana
    ya. Inoke i baek ebwakil elana i ba, “Nige sauga etega al nu eenon.” He yaka lamwana
    i yakiwa.
  wbp-wbp: Kujalpa yaninja-yanu, ngula-karrarlujulpa nyanjarni yanu watiya parla-kurlu
    kujalpa karrija yirdiyi-wana. Ngula-kurraju watiya-kurra yanurra, nyangulparla
    miyiki. Kala lawa. Ngulajulpa parla-mipa-juku nyangu. Kujarla lawa-nyangu Jijajirli,
    ngulajurla kuja wangkaja yalikiji watiyaku, “Kulangku nganangku miyiji nyuntukuju
    marlaja ngarni jalangu-ngurluju, tarnnga-juku kapunpa karri lawa-juku miyi-wangu-juku!”
    Junga-juku, kapanku-juku linji-jarrinjarla palijalku.
  luo-luo: Ka noneno yiend ngʼowu moro e bath yo, nobaro kochomo yien-no, to ne ok
    oyudo gimoro amora kuome, makmana ite. Eka nowachone niya, “Kik ichak inyag olemo
    kendo!” Gikanyono yien-no noner.
  nhe-NT: 'Huan ojteno Jesús quiitac se higuera cuahuitl huan monechcahuito huan quiitac
    ax quipiyayaya itlajca. San ixihuiyo quipiyayaya. Huan Jesús quiilhui nopa cuahuitl:
    ―Cuahuitl, ayoc quema titemacas motlajca. Huan nimantzi huajqui nopa cuahuitl.'
  aii-aii: 'ܘܚܙܹܐ ܠܹܗ ܚܲܕ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ ܒܐܘܼܪܚܵܐ، ܘܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܹܗ ܐܝܼܢܵܐ ܠܵܐ
    ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܒܝܼܹܗ ܛܥܘܼܢܬܵ‌ܐ ܐܸܠܵܐ ܛܲܪ̈ܦܹܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܠܵܐ ܗܵܘܝܼ ܐܚܹܪܢܵܐ
    ܒܝܼܘܼܟ݂ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܗܲܠܔ ܥܵܠܲܡ.“ ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܒܪܝܼܙ ܠܹܗ ܗ̇ܘ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ.'
  esk-NT: Qiñiqamiuŋ fig napaaqtua apqutmi utlaŋniġaa aglaan paqitchiŋitḷuni fig-nik,
    tamarra milukataigaluaq. Jesus-ŋum nipliutiniġaa napaaqtuq, “Tavrakŋaniñaglaan
    asianik nauritqiŋñiaqnak.” Taamna napaaqtuq pannaqłuktiġniġaa.
  msb-msb: Kaya pakakita niya san kahoy na higera sa may higad san kamino nagtulos
    siya pero wara siyaʼn nakita na bunga kundi kadahunan lang. Sana mismo nagmaldisyon
    siya, “Dili ka gayod magbunga hasta na lang,” tapos nag-uga dayon an puno san
    kahoy.
  cpa-NT: 'Jøng² ca¹jái¹dsa tsih¹² cøng² hma² higo cøg¹² juu¹². Ca¹ŋó¹dsa juu¹² ja³tsih¹³
    hma². Jøng² ha¹chi² mǿi² higo ca¹dsóh²dsa ca¹lah¹jin³ he². Jmáh¹lah moh¹³ báh³
    ti³dsøa¹³. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hma²: ―¡Tsa¹ton¹² jmai³ ma¹hai¹
    mǿi² quiánh²hning, jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹! ―ca¹juúh²dsa. Dsø¹juu¹²
    jøng² ca¹lø¹quiéng¹ hma² ca¹tǿ² jmó³.'
  dso-dso: ବାଟ୍‍ପାଲି ଗଟେକ୍‌ ଡୁମ୍‌ରି ଗଚ୍‌ ରଇଲା । ଜିସୁ ସେ ଗଚ୍‌ ଲଗେ ଜାଇ ତେଇ ପତର୍‌ ରଇବାଟା
    ଚାଡି, ଆରି କାଇଟା ଦେକେ ନାଇ । ତେବେ ସେ ଗଚ୍‌କେ କଇଲା, “ତୁଇ ଆରି କେବେ ମିସା ପଲ୍‌ ନ ଦାରୁସ୍‌
    !” ସେ ଦାପ୍‌ରେ ସେ ଡୁମ୍‌ରି ଗଚ୍‌ ସୁକିଗାଲା ।
  meu-meu: Ia ese suke ta dala isena ai e itaia, bena e lao henia, to huahuana se
    davaria, rauna mo. Bena ia ese e gwau henia, eto, Oi huahuamu basine dobi, harihari
    ela bona hanaihanai. Asi vanahana suke na vada e marai vaitani.
  yva-NT: Po inyo ara inta raen nte no unanuije tuga. Ti poroto no ama ruk indamu
    Po ama mane raen. Weramu nanto ama ruke rai, Po raen ama mane mewen dai yara ama
    waowe bom. Umba panaamatambe inyo ara umaso rai pare, “No naiso kobe winyaveti
    man akatoe ramu gao nuge nuganui.” Naije kobe inyo ara umaso ngkanen kobe ti ngkakai.
  dgc-dgc: Ey péketa na to kayo a igos to digdig no dilan, éy inadenean na. Pero éwan
    siya tu mineta a bunga na. Kanya kinagi na to kayo, a “Ewan ka dén magbunga a
    hanggan, maski nikésiya!” Ey agad nalanés tu don na.
  zpm-NT: 'Goṉ me zob tib yag guigw gax ro nëz, dzigo güey me güeyso me low dieṉ pe
    ndzield tib nex low niow me. Bdziṉ me goṉ me loxaque zhiblagsew zëëb, nacne rëb
    me low: ―¡Lëë blozh xtse luu nu goṉ! ¡Gdziṉdraa dze ne yquia nex lo luu!'
  hix-NT: Asama yahetawo nehxakon hatà, fek yohà. Tàwya xenyetxhe rma, xenyxe toy
    hatà, Txesusu. Eherhàra mak nehxakon hatà. Tak marma nehxakon hatà. Àro ke, onà
