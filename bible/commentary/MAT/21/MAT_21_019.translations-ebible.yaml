  bpx-bpx: तीहयो वाट धेड़े गुलर नु झाड़ देखीन तीनी ह़ाते आयो, तीने तीनी मे पान्‌टा
    वगर कंय नी जड़्‌यु, अने तीहयो तीहया गुलर ना झाड़ ने केदो, “तारी मे अळी कदी फोळ
