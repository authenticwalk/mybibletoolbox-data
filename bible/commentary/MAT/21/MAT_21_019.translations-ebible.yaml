    doleeł. Áík’ehgo dagoshch’į’ ch’il fig náhesgą.
  gum-gum: 'Incha kan higuera tusr may pulu pasrai asha, kemallabe, tru higuera tusrbe
    ka ishiitø tøgaig kui ashabe, Jesúsbe tru higuerane trenchibig køn: —¡Møingurrimbe
    yandø managucha mas mamig niimubash!— cha. Inchen tru urastø higuerabe mul-laptinchibig
    køn.'
  not-NT: 'Cara onamiquë abatsi iniopëro panguirintsi jitacha iguera. Iátasiquero.
    Icogabecaro ojito, carari te ine, iroonti osi. Icampë: —Querota basini pinai ojito
    oca igueraca. Aito cara pisiguiricanë iguera, ocamaque.'
  plu-plu: 'Ig hiyá pahakti ah akat ayge akigbimna ahin. No ah akat kewyo “figeyra”.
    Ig hiyapni henne, ig atere iwasene guw. Henneme ig danuh atere yuma guwisima.
    Ig utí he gapannenwa. Nikwe ig awna ta gut no ah akat. Giwn: ―Pis ka takunima
    kew akiw. Aynewa eg huruhrup.'
  iou-iou: '@see-verse:MAT.021.018'
  ntp-NT: 'Dai tʌʌ ʌmo iigosi dʌʌdʌ voi ugidiana dai abaana cʌquiva dai maitʌʌ iigosi
    mosʌca aagadʌ. Daidʌ ʌSuusi itʌtʌdai ʌiigosi dʌʌdʌ: ―Aapi gia tomali ʌmo imidagai
    maiiibiatamu ―tʌtʌdai ʌSuusi. Tai otoma gaquisa ʌiigosi dʌʌdʌ.'
  rai-rai: I babo paa in diwaai na fig i tur taau u ra papaara aakapi, ma i waan marawaai
    karomi. Iaku pa i babo ta waina uni, a dondono biaa ku. Ma i piri karom in diwaai
    na fig naa, “Turpaai mi ma namur, pa un wa balet ma.” Io, in diwaai na fig maa
    i maraang maut.
  haw-1868: Ike ae la ia i kekahi laau fiku ma kapa alanui, hele aku la ia ilaila,
    a o na lau wale no i loaa ia ia maluna ona; i aku ia i ua laau la, Mai noho a
    ulu ka hua maluna ou ma ia hope a mau loa aku. Maloo koke iho la ua laau fiku
    la.
  ffm-ffm: 'O soynii ibbi e sera laawol ngol, o faŋi ki, kaa o tawaali e makki so
    wanaa haakolooji. Oon wakkati, o wii ki: —Pati a rimu abada! Ɗon e ɗon, ibbi kii
    yoori kolon.'
  arb-NAV: 'وَإِذْ رَأَى شَجَرَةَ تِينٍ عَلَى جَانِبِ الطَّرِيقِ اتَّجَهَ إِلَيْهَا،
    وَلَكِنَّهُ لَمْ يَجِدْ عَلَيْهَا إِلّا الْوَرَقَ، فَقَالَ لَهَا: «لا يَكُنْ مِنْكِ
    ثَمَرٌ بَعْدُ إِلَى الأَبَدِ!» فَيَبِسَتِ التِّينَةُ فِي الْحَالِ.'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁϥⲛⲁⲩ ⳿ⲉⲟⲩⲃⲱ ⳿ⲛⲕⲉⲛⲧⲉ ϩⲓ ⲡⲓⲙⲱⲓⲧ ⲟⲩⲟϩ ⳿ⲉⲧⲁϥ⳿ⲓ ϩⲁⲣⲟⲥ ⳿ⲙⲡⲉϥϫⲉⲙ ⳿ϩⲗⲓ
