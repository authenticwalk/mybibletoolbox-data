  urd-GVH: रास्ते के क़रीब अंजीर का एक दरख़्त देखकर वह उसके पास गया। लेकिन जब वह वहाँ
    पहुँचा तो देखा कि फल नहीं लगा बल्कि सिर्फ़ पत्ते ही पत्ते हैं। इस पर उसने दरख़्त
    से कहा, “अब से कभी भी तुझमें फल न लगे!” दरख़्त फ़ौरन सूख गया।
  ycn-ycn: Iñe'epú ahua'á a'ajnare que ramá a'ahuaná higuera. E ri'ijná rejo richa
