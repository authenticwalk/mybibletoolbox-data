  nlx-nlx: एने वाटीन दिड़े एक अंजीरान जाड़ देखीन तो तान आहने गीयो, पुण ताह पांटा सोड़ीन
    कायच नाह देखीन केयो, “एवी रेन तार पोर केदीच फोल नाय लागी।” एने अंजीरान जाड़ तुलेचबूखे
    हुक गीयो।
  apw-NT: Ch’il fig intín bahyú o’áágo yiłtsąągo yaa nyáá, binest’ą’ da’ádįhdá’ bit’ąą
