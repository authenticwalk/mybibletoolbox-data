    o̱ xi c''o mi cans''a. O mama c''ua e Jesús o xipji c''e higo: ―Dya cja xe ra
    nguis''its''ü, embe. ''Nangua dyoxtjo c''ua c''e za''a.'
  bod-N: ལམ་འགྲམ་དུ་བསེ་ཡབ་ཤིང་སྡོང་ཞིག་ཡོད་པ་གཟིགས་ནས་དེའི་གམ་དུ་ཕེབས་པ༌ན། ལོ་མ་ལས་གཞན་ཅི་ཡང་མེད་པ་གཟིགས་ཏེ་ཤིང་སྡོང་ལ་འདི་སྐད༌དུ།
    དུས་ད་ནས༌བཟུང༌། ཁྱོད་ལ་ནམ་ཡང་འབྲས་བུ་མི་འབྱུང་བར་གྱུར་ཅིག་ཅེས་གསུངས་མ་ཐག་བསེ་ཡབ་ཤིང་སྡོང་བསྐམས་པར་གྱུར༌ཏོ།།
  tca-NT: 'Rü namacüwawa nüxü̃ nadau ga wüxi ga ori̱x ga iguera. Rü naxcèx nixũ, natürü
    taxuü̃ma ga norü oxü̃ inayangau, rü naã́tüxü̃xĩcatama inayangau. Rü yemacèx ñanagürü
    nüxü̃ ga yema ori̱x: —Rü tagutáma wena cuxo̱x, —ñanagürü. Rü yexgumatama narüṉ̃exẽ
    ga yema ori̱x.'
  zpl-NT: 'Che ulañiꞌnu tucu aca higo ruꞌu inziu nu uyabicanu lue. Pero lá llelaꞌnu
    higo lue, bee lecatsia nuꞌlue. Chequie uni Jesuse lu aca higo zeꞌe: ―¡Lecaꞌ xunga
    ayu ndixi lulu! Hora zeꞌe ubichi aca higo zeꞌe.'
  mbc-NT: 'Mîîkîrîya yei, figo ye'' era''ma''pî e''ma ena po. Moropai mîîkîrî wîtî''pî
    itekare pî'' iteperu moro wanî kai''ma. Tîîse iteperu eporîiya pra Jesus wanî''pî
