  qvm-NT: 'Tsaymi hïgus yörata ricaycur aywargan wayuyninta ashinanpag. Wayuyninta
    ashir manami juclaylatapis tarergantsu. Rapralanta tariycurmi caynog nergan: “¡Cananpitaga
    manami imaypis wayunquipagnatsu!” Tsaynog niptin jinan hörami tsay hïgus yöra
    tsaquicäcorgan.'
  chz-NTPS: 'Kooꜘ jwëˈ jeeˊ ngooyˈ ja̱ˉ gaꜙjëëyꜗ ko̱o̱ˉ chaahˈ higo. Mahꜗ ngooyꜗ naˊjëëyˉ
    cheˊ hɨɨꜚ mɨɨˈ. Maˊ gaꜙjëëyꜗ, niꜙ ko̱o̱ˉ mɨɨˈ saꜙ chaˉ hɨɨꜚ, maꜙlaꜙ mooˉ jmahꜗ
    baˊ chooꜗ. Mahꜗ gaꜙsɨɨyhꜙ chaahˈ hmaˉ ja̱ˉ: —Ji̱hˊko̱hꜘ moꜙsoꜙ hɨɨꜗ mɨɨˈ kyahꜗ
    hneˉ. Läꜙcha̱hꜘ ja̱ˉ gaꜙläꜙki̱i̱ꜙ chaahˈ higo ja̱ˉ.'
  kmu-kmu: Aga-tegeno ka haigilega nagola fiki yosa hanegeno ageteno ani yosa aepale
