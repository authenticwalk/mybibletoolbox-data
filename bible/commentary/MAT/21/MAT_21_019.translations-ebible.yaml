    onokén saliyu bé de dau no. Tidéw béno, ménbéréh dob kayéwe ni mano, “Endaén damén
    mégonok go!” Sonom béno ménlaay i kayéwe ni.
  nlg-nlg: Ma gaia te righia na ghai, tara holoa nia na fig lilighi ni halautu, me
    vaa lilighina, me vaevanea te taho iga siki vavanga, mana raurau vamua. Ma gaia
    te bosa vania na ghai, “Vuivuni taeni ighoe ko mua loghoa siki vavanga!” Mi tana
    bona keri na fig te sasagha tua.
  dgr-DOGNT: Tı̨lıbàa ts'ı nàı̨ɂa yaɂı̨ t'à yets'ǫ̀ èhtła, hanìkò wek'e jìecho whìle,
