  iws-iws: Mɨ siya pae fig whɨrɨn siyɨu mɨg hɨr nokwoɨn siir kɨgam mɨ siya siirɨm
    ha namɨn mɨ siya hɨnɨɨna bɨ kɨgamkɨn nae bɨdi budɨn. Nɨɨngaka. Paekwo nɨɨnga nwowi
    mɨ siya tɨ pae figɨn siirɨn hɨnɨɨna boɨn, kɨra wɨ nae swokɨ budmɨmɨn tani, nɨɨngakɨɨnga.
    Mɨ tɨ pae figɨn bɨ kɨmɨmɨnkikɨn ɨna wainamɨn.
  pol-SZ: 'Zauważył przy drodze drzewo figowe. Podszedł więc do niego, ale nie znalazł
    tam nic oprócz liści. Wtedy powiedział do drzewa: —Już nigdy więcej nie przyniesiesz
    owocu! I drzewo od razu uschło.'
  ztq-NT: 'Aan lëë xaa kwey xan tu yag yegw nii sob kex chu nëz, per këdy nex loo
    go. Xaktyee xikwo singootyee xña. Tsigo lëë xaa chëb lo yag yegw: —¡Kpikchedre
    kyë nex lool! Aan wor go kazh lëë yag yegw ko pidzy.'
  kqa-kqa: Kamata kɨndɨ tɨvɨ hañɨ ŋgahi ahu fik muŋandɨhin kɨyɨhi arɨhañɨ umi. Hara
    ŋgahira kandɨhañɨ kandɨ maŋgɨyɨmi. Mɨkɨ haŋɨnɨŋ ndaya kɨyɨhu ahu fik haŋandɨhinɨrɨm
    ambami, Na sɨhinda kandɨ mandamɨrɨmana, manɨŋganzɨkwɨ, vami. Kamavahi sarɨwayɨŋandi
    ahu fik haŋandɨhin kwɨrɨñandɨmi.
  zai-NT: 'Ne biiya be zuhuaa ti yaga du''ga uriá neza que, para bidxiña be ra nuu.
    Peru qué nidxela be nin ti du''ga'', nisi bandaga cá lu ni. Para na be rabi be
    yaga que: ―Qué ziuu dxi ru icá nin sti du''ga lú lu''. Ne oraqueca bibidxi yaga
    que.'
  upv-upv: Ko elesi nai san nisen nai pik otur re devje sel, ko emawose evan ren,
    owra purro wenen. Ko elesi raon kiskis bbong, sete wenen otoe. Ko owrai tevi nai
    pik nen, “Setemun wenem puto kele e nabong san pijpari tuwi ngok vini.” Ko daron
    momsawos e nen ko pa, nai pik nen emli.
  wap-NT: Utukapa fig kadunaa dunapo daawa ii. Sariapa umakon naꞌiti utukapaꞌazon
    ukaakan, mazan aonaa baudaꞌapa uikodan uꞌaka, soo uanaba paꞌidiwaru. Uruu idi
    ukian fig kadunaa ati, “Aizii marii aonaa naꞌapainim pukaakauzon powaꞌa.” Unaꞌapan
    idi, mashaꞌapakii fig kadunaa maririꞌikan naꞌiki umawakan naa.
  mva-mva: Bokaibe kai kalingo kangkang ara ‘pig’ teke zala zagenao ituitui be ite
    nge ilako. Ata kalingo tago teke ite. Dauna-ba ita. Kodeka kai ngae bokai irai,
    “Tago iboadu kaba alauri kalingom dapura!” Makara nge kai ngae oaikikitina-la
    imarango.
  dwr-NT: Ogiyaa doonaan itti balasiyaa geetettiyaa mithatto be7iide, iikko beedda;
    bi gakkiya wode he mithattin haythaa xalalaappe attin, ayfiya aynne demmibeenna;
    izo, “Laa7ethuwaa medhinawukka ayfoppa” yaagina, he balasatta man77iyan melaa
    aggaaddu.
  kfw-kfw: "Ama'n lamkoolla kamoong theichang kuungkhat aleimu halli aleisi, takkha\
    \ abuo elekleiya akara khat-um khawakhan leimumak. Khawa jarra ama'n theichang\
    \ kuung diang khan ati, “Nang angtikniteii inra khaimaro!”\x94 Khawapha takkhan\
    \ theichang kuungkha ajuochar jei."
  bfz-bfz: तेबे तिने सड़का रे कनारे दाऊगल़े रा एक डाल़ देखी की तेसगे चली गे, पर तिदे
    पत्तेया खे छाडी की ओर कुछ नि था, तेबे तिने बोलेया, “आजो ते तांदे कोई फल नि लगणा!”
    और दाऊगल़े रा डाल़ तेबुई सूकी गा।
  cuk-09: 'Igar-dikarba higuera-sapi-gwichi dakargu, ese nade-gusad. Ese modapgu,
    san sate dakalid, unnila e-gaganbi nika. A-sapiga Jesús sogdesun: —Be bipisaale
    bar gwen durbamakosulid. Agi higuera-sapi dinguded.'
  ben-OBCV: পথের ধারে একটি ডুমুর গাছ দেখে, তিনি তার কাছে গেলেন, কিন্তু পাতা ছাড়া
    আর কিছুই দেখতে পেলেন না। তখন তিনি গাছটিকে বললেন, “তোমার মধ্যে আর কখনও যেন ফল না
    ধরে!” সঙ্গে সঙ্গে গাছটি শুকিয়ে গেল।
  mil-NT: 'Te ní xiní‑gá ɨɨⁿ yutnu ngǔxí nútnɨ̌ɨ ɨɨⁿ xio yuhu ìchi, te ní xica‑gá
    cuáháⁿ ndéhé‑gǎ nǔu ndèé sávìdí‑xi, dico ñá túú nǎ ndèé chi mee‑ni ndàha‑xi ndeé.
    Te ní xáhaⁿ‑gǎ xii yutnu ngǔxí‑áⁿ: —¡Vitna te vá ɨ́ɨ́ⁿ ndùu‑gá cuuⁿ sávìdí‑n!
    —càchí‑gá xǎhaⁿ‑gǎ xii‑xi. Te òré‑ni‑áⁿ nǐ yíchí yutnu ngǔxí‑áⁿ.'
  myu-myu: Figueira'ip o'yopcoco, jepitpin pima. E bidase osunuy ibo figueira'ip.
    Oajẽm yopkay―figueira'ip kay. O'yadobuxik g̃u figueira'a. Ya'ũmg̃u figueira'a.
    Tup acã o'tuptobuxik. Tõh! — A'a'e g̃u ece'e — io'e Jesus figueira'ip pe. — Waram
    ma dak ka'ũma — io'e. G̃ebuje figueira'ip dao ma o'je'ip'e'ũ.
  fue-fue: 'O hollirii ibbi sera laawol. O yaali to makki, amma o taway goɗɗum, sey
    baafe tan. Den o bati ibbi kin, o wi''i: «A rimataa ɓiɓɓe kade faa abada!» Ɗon
    maa ɗon, ibbi kin yoori.'
  amk-amk: Kefang we rangfoi nanai deti ai urung rowei, ampefe da wa detioi, manamo
    aifoi webong kaha mae wereraung terai. Ampafe deikanggani aifoi deyo, “Aine wau,
    wiro webong ahang kahai we fitawafa.” Na tatofang kutu nanai kontaio aifoi reraung
    siamorang tuti memasara.
  fai-fai: kalomo as yet mak leiw kal todbe ka. Kale nadale tam somo gim mak abudongin
    banim kon kuw dudewsu ka. Kale nadale aka as be bakodaw, “atin gim so asiki abudolaw
    banim kate!” Kale kei badale as ayo wabising gutane,
  ura-NT: 'bero auhaniha niha leinjiin iquerane jaun nichuuntaain coarae Jesoso, inaacane
    lihane coina niqui. Nete inacaenihane jaun: “Inae chabana coaiteen inaariheeini,”
    naa Jesosone rijieeoritiin ohe nii iquera.'
  mcd-NT: Ascashu caquin oian fai cusumunri fana higuera fuchini. Ahuun fimi pipaifia
    ahuun puifosi ini. Ascacun nan fana Jesús yoiqui isca huani, —Afanancai min fiminacamaran,
    —ishon yoini. Yoiquin asca huaino fana tsasisiriscatani.
  urt-urt: Kin bep nal ŋetekeꞌe lou ŋip ende ŋaiye sai nal ŋahwikin tikih pe, kin
    nal sehei me. Kom kin yukur ŋetekeꞌe lousep ende teŋei, lou tup ilyehme. Taꞌe
    luku pe, kin ŋaname lou uku na, “Yukur na plihe teŋei esep, pakai supule!” Pe
    lou ŋip uku hrow gah hihwaiye.
  kiz-kiz: Abhubhuene libehe kandokando j'ha barabara, akabhulotela, lakini akabhilepi
    khenu juu jhiakhe isipokujha matondo. Akabhujobhela, “Kusijhi ni matunda mu libehe
    o'mo daima kabhele.” Na mara ejhu libehe lela likayoma.
  tzo-TZE: 'Laj yil oy jtec'' igo ta nopol ti''be. Bat sq''uel me oy sat. Pero mu''yuc
    sat la sta, ja'' no''ox yanal. Li Jesuse jech laj yalbe li te''el igoe: ―Mu''yuc
    xa chasatin o ―xut. Jech ta ora itaquij li te''el igoe.'
  lex-lex: 'Noma Namkek nana kar ona id la'' talla aratni, noma Nla Nwahak wo''oni
    pa Na''ana, mere kar on de nakleh wo''a. Mere tawni mamaini. Noma Yesus Nhar lirni
    la kar on de Niwra: “Dodo''ondi mkieran wa pa hota omukleh wo'' owa''an wa!” Noma
    kar on de nleretniekla napliau lia genni.'
  dov-dov: Nakabona mukuyu munsi lyamugwagwa, wakayinka kulinguwo akujana kakutakwe
    chintu kuli nguwo kunze kwamatu. Wakaamba kuti kulinguwo, “Kutakabi kuti kukabe
    michelo lubo kuzwa kulinduwe alimbi,” alubo mponya awo mukuyu wakapusama.
  rgu-rgu: Ana nita ai huuꞌ esa nai enoꞌ a suu na, lahenda biasa raa boan na. De Ana
    naneneaꞌ leo ai huuꞌ ria neu, fo nau mete nanenin, hapu boaꞌ, do taꞌa. Tehuu Ana
    losa ai huuꞌ ria, Ana ta nita boaꞌ esa boeꞌ, huu fo ai huuꞌ ria besaꞌ ko nadoo
    beu. Boe ma Ana dedea neuꞌ ai huuꞌ ria nae, “Huu no ta kalua boa ma fee Au, de
    neuꞌ ko o ta maboa soꞌ!” Ana dedea basa, boe ma ai huuꞌ ria namatuu tutiꞌ a.
  toc-NT: 'Juerza laka­mákat tzinú la̠ta nac tiji úcxilhli pi̠ xya̠chá akatum xaquihui
    higo xlá la̠li̠­huán lak­ta­la­ca­tzú­hui̠lh pero ni̠tu̠cu mac­lá­nilh xta­huácat
    a̠má quihui huata caj xma̠nhuá xapalhma ke̠tum xta̠ya. Jesús chiné huá­nilh: —¡Aquit
    cla­cas­quín pi̠ niajpara maktum cati­ta­huá­calh min­ta­huácat! Acxni̠ chuná
    hua­ni­ko̠lh a̠má quihui tuncán sca̠cli.'
  ulk-1902: E dasmer nerute suke abele gab ge, E tabarki, a erdali a nole lu kak abi
    dog, no lam tepteb; E abim kega, Ma nole ko omeid mara turum niai karem. Epe abele
    suke sobkak uatuet.
  som-som: Oo wuxuu arkay geed berde ah oo jidka ku ag yaal, kolkaasuu u yimid, waxbana
    kama uu helin, caleemo keliya maahee. Oo wuxuu ku yidhi, Hadda dabadeed weligaa
    midho yaanay kaa bixin, oo kolkiiba geedkii berdaha ahaa waa engegay.
  mam-C: 'Ok tka''yin jun tqan iw ttzi b''e, ex b''e''x xi'' t-xe tqan. Me nti''x
    jun twutzjo tze knet tu''n, noq txqan t-xaq. Tu''ntzi''n ikyjo, xi tq''ma''n te
    tqan iw: Mixla jtojx tu''n tel twutza te kylo''xjal. Ex antej tqan iw jun paqx
    jaw tzqij.'
  ndj-ndj: kaliwona libiki limu mumbalimbali ya deha kaliyendela lakini kaliwona livahela
    chindu ila mihamba weka. Topi, kaliwombela, “Kotoo kulela fivelekwa kandi jola!”
    Bahala pala libiki lila linyala.
  mbj-NT: 'Ti m'' ta tyw n''aa nabyy me tahapäh mä joom wiigo häd näng doo. Taheg''ããs
    mä teag bä. Dooh m'' ta hã ta ag. Ta g''aad had''yyt hẽ m''. Ti m'' joom hã taky
    hadoo: —Dooh da meag wäd bä! —näng mäh. Ti m'' nayyw hẽ joom tsawyy häng.'
  lat-VUC: 'Et videns fici arborem unam secus viam, venit ad eam: et nihil invenit
    in ea nisi folia tantum, et ait illi: Numquam ex te fructus nascatur in sempiternum.
    Et arefacta est continuo ficulnea.'
  ngp-ngp: Eze auone mtini hagihi ne sila, aubasaga, mna haonaga matunda ila na mani
    du, niyo augamba, “Howize weleke matunda naho ulo na ulo.” Aaho umti udya niyo
    wanyuluka.
  enq-2: Dokopa piki ita mende kaitini lembasa kateamo kandatala, baa ita tenge dokonya
    pea. Pupala kandeamopa, ita doko dii nalyoo yoko iki pyoo katea. Dokopa baame
    piki ita doko lamaiyoo, “Tanga-tangapi embame dii mende dee namanditina” lea.
    Dopa lalu piamopa piki ita doko sapuiya.
  eng-ASVBT: And seeing a fig tree by the wayside, he came to it, and found nothing
    thereon, but leaves only; and he saith unto it, Let there be no fruit from thee
    henceforward forever. And immediately the fig tree withered away.
  mna-mna: 'Tana mataana ila na, ire ke fik ta imender su zaala zilŋaana na. To ipa
    ma ila be ikam ka ŋonoono. Tamen ila na, indeeŋe ŋonoono sa som. Ruunu men. Tana
    iso pa ke tana ma iso: “Indeeŋe ta tiŋgi mi ila na, nu ko piyooto mini ŋonoono
    sa som.” Iso sua tana na, ke tana ruunu imelle ma imap, mi imeete pataaŋa.'
  myw-myw: Wa̱ked iban yaveinun kaytan, iwekey, anagin nag, yageiveina mav, ikawtun
    ilana, “Igaw nag kweitan anagim beivag waseg yak.” Nuwanaw mo ikaleyag, imat.
  sby-sby: Mpwalabona citondo ca mukuyu pepi ne nshila, walayapo, nomba walacana kacikutowa
    matewu. Popelapo walacambila citondo camukuyu, “citondobe, kufuma lelo nteti ukasemepo
    bisepo sobwe.” Cindi copeleco citondo camukuyu cisa calayuma nta.
  sll-sll: Golere er kwasulu ta homaulung bina i bomia hangwi. Hanere mala pire hamba,
    miling ta holkirere aulung yamoni dimia hangwi. Hanere, er i yu ditongwi, “Miling
    hon holkinanua.”
  yaq-NT: 'Aapo bo''o mayoat, chuna''ouwota weyekamta bichaka intok iniau ruktek.
    Taa junae ouwot kaita teak, sawa ausu''liakan. Junak ju''u Jesus, junau: ―Kate''e
    intok juchi takane ―ti au jiiak. Intok junama''a sep waakek ju''u chuna''ouwo.'
  uro-uro: Dä qa lu ama gosaqi mäni ama iska dä qa met sae dä qop kaku qa män bät
    guani vät at täqän dap sokt ama ngärhäqyitnäk. Dä soknga qa qoar na qi rhoqortäqyia,
    “Mamär iva saqi as mirhup kaku ngi natsa anga gavam.” Dä qek dä qärakt masägos.
  ita-1885: 'E, vedendo un fico in su la strada, andò ad esso, ma non vi trovò nulla,
    se non delle foglie. Ed egli gli disse: Giammai più in eterno non nasca frutto
    alcuno da te. E subito il fico si seccò.'
  muy-muy: 'Lʉwir ni naŋ àbu awər naŋ nahkay ti èpi məŋ ga *wəruv kà gəvay ge divi.
    Naŋ nakəŋ òru kà gəvay gani. Òru ènjʉa ti àdifəŋ ahàr ana bəza gani ndo, si slimberi
    ciliŋ, mək àhi ana məŋ ga wəruv ni ahkado : « Nak ti ɗay-ɗay ekiwi bəza va do. »
    Eslini məŋ ga wəruv ni èkʉli hʉya.'
  kqc-kqc: Ye idau fuka yabo vesi atafu baeyo, idu iye roena baku resi niyo, “Ya bi
    toga toga meko ga vare!” Minari maka mina yabo abiye niyo.
  tav-tav: 'To bairi jĩcʉ yucʉ higuera cawamecʉtii ti wã tʉacãna cãniire catʉjʉwĩ.
    Tiire tʉjʉ bʉga, caricare camacabami. Capũ jeto cãmʉ. Carica mamʉ. To bairi carica
    mano tʉjʉʉ ocõo bairo caĩwĩ Jesu tiire: —Yucʉra carica manii to anicõato to roque,
    caĩwĩ. To bairo cʉ caĩrona cajinicoapʉ.'
  eng-ULB: Seeing a fig tree along the roadside, he went to it and found nothing on
    it except leaves. He said to it, “May there be no fruit from you ever again,”
    and immediately the fig tree withered.
  spa-VBL: 'Entonces vio una higuera junto al camino, y se dirigió hacia ella pero
    no encontró ningún fruto, sino solamente hojas. Entonces le dijo a la higuera:
    “¡Ojalá que nunca más puedas producir fruto!” E inmediatamente la higuera se marchitó.'
  fra-_FOB: 'Et voyant un figuier sur le chemin, il y alla, mais il n''y trouva que
    des feuilles; et il lui dit: Qu''il ne naisse jamais aucun fruit de toi; et aussitôt
    le figuier sécha.'
  hau-ULB: Da ya ga bishiyar baure a bakin hanya, sai yaje wurin amma bai sami kome
    ba sai dai ganye. Sai ya ce mata, “Kada ki kara yin 'ya'ya har abada.” Sai nan
    take bishiyar bauren ta bushe.
  mal-mal: 'വഴിയരികെ ഒരു അത്തിവൃക്ഷം കണ്ട്; അടുക്കൽ ചെന്ന്, അതിൽ ഇലയല്ലാതെ ഒന്നും
    കാണായ്കയാൽ: ഇനി നിന്നിൽ ഒരുനാളും ഫലം ഉണ്ടാകാതെ പോകട്ടെ എന്നു അതിനോട് പറഞ്ഞു; ക്ഷണത്തിൽ
    ആ അത്തിവൃക്ഷം ഉണങ്ങിപ്പോയി.'
  kkc-kkc: Eseme dulone pigi homo eli palaga mapoo dime ko pa beleso agalame diso.
    Esino ko pelega wulo duwe molome egeiso. Eseme Yesuye pigi homo hamapoo egeesee
    takaso, “No see tobu ko palaime,” diso. Eseme epedee omapoo homo saga siaso.
  urd-GVR: Rāste ke qarīb anjīr kā ek daraḳht dekh kar wuh us ke pās gayā. Lekin jab
    wuh wahāṅ pahuṅchā to dekhā ki phal nahīṅ lagā balki sirf patte hī patte haiṅ.
    Is par us ne daraḳht se kahā, “Ab se kabhī bhī tujh meṅ phal na lage!” Daraḳht
    fauran sūkh gayā.
  far-far: Ma nia ka ada to'ona te 'ai figi ne uu ninimana taale, ma nia ka leka 'aena,
    boroi ma nao nia si ada to'ona go ta fueru ana, taifilia go ulina. Ma nia ka fata
    'uri fuana 'ai figi nai, “Sulia nao 'oe si alua go ta fueru, 'urinai safali ana
    kada ne nao 'oe si fungu lau!” Ma kada nai go, na 'ai nai ka kuku na.
  suz-BL: मिनु लां नेक्‍थामी फोव़शी रवा का तशा, फोव़शी सिश्‍शो बाक्‍म कों, दे कोव़ङानु,
    सफा ला ताप्‍तु। सफा ला तशा “मुल ङा मेरे गेनायो मसिप्‍ब रवा दुमो” दे माइक्‍तु।
    मिनु रवा साव सोव़त। लूका १३:६
  car-NT: 'Irombo oma esi''wo amy oroi ene''po i''wa. Ito''po i''wa. Amy pairo epery
    anepory''pa te iwe''i''po. Arymbo roten ipoko kynakon. Irombo ika''po moro oroi
    ''wa: “Epeta''pa roten ''su myre mairy.” O''win wytory moro oroi ajuta''po.'
  amp-amp: Yihota yifembtn tohmot fik tihat. Nd fik tihat nhai yukha hirrmoat. Be
    twa bomrpam rhumomt. Be inji htitihato nd fik tihat kfo memort, “Ni ndar fik tihaye,
    mirahn tfit yukha hir mifa. Be tu nhai mif.” Be nd fik tihat inji kfomotrt, be
    yudbat nohhato twam furfmomt.
  bht-bht: सड़का बखे अंजीर दा इक रुख दिखया, कने सै उस बाल गिया, कने उस रुखे च पतयां
    जो छडी करी होर कुछ नी था, उनी उसयो बोलया, “हुण तिजो पर कदी फल नी लगणे न।” कने
    अंजीरे दा रुख झट सुकी गिया।
  eng-NOY: And seeing one fig-tree by the road-side, he went up to it, and found nothing
    on it, but leaves only; and he saith to it, Let there be no fruit from thee hencefoward
    for ever. And immediately the fig-tree withered.
  cub-NT: 'Que baru ʉ̃i jã́iyede cũinácʉ jocʉcʉ higuera ãmicʉricʉre ma ẽcarʉi, jẽidʉare
    vocʉnʉridurejame dicʉ yebai. Ʉbenita yoca matʉiyeda earejame. Aru arejame dicʉre:
    —Cainʉmʉa jẽmejad̶eni mi jẽidʉa cojedeca, arejame ʉ̃. Aru cũiná dicʉ yaidéjavʉ̃.'
  ita-1927: 'E vedendo un fico sulla strada, gli si accostò, ma non vi trovò altro
    che delle foglie; e gli disse: Mai più in eterno non nasca frutto da te. E subito
    il fico si seccò.'
  lww-lww: Naga kira pa e isinen mraplepa, naga m̃al purpiliva tai, nap̃a naga m̃as
    ga moki, ana pe mras su re e poli. Ana Yesu pisa pa purlaki nene, pisape “Ko ove
    owar re si mrasnom̃a pogos tai.” Naga pisi sanene, ana veraga ga purpiliva nene
    mano tap̃a nenaga.
  ckb-ckb: 'دار هەنجیرێکی لەسەر ڕێگاکە بینی و چووە لای، بەڵام لە گەڵا زیاتر هیچی پێوە
    نەبینی، ئینجا پێی فەرموو: «ئیتر هەرگیز بەر نەگریت!» دەستبەجێ دارەکە وشک بوو.'
  nas-nas: Teketa piikiꞌnavari taung miiringa oovura teꞌ tevari-anko beuꞌ. Teka sinang
    tevari-koo oovuaꞌ, paraꞌ narung otoko oovuuꞌ. Teketa aaꞌpuuꞌ tevari, “Daꞌkoo tee
    napoꞌ sinang biꞌduaukaꞌnung.” Teketa namuꞌke tevari maraꞌoi booꞌparuꞌ.
  uvl-uvl: Pe esia popi tana e nge mes nga kue ilina. Ol pe teke la ke nau pe popi
    tana neu nganangana ero. Mes mana ia ina. Pomalam heleia popi tana neu ke teke,
    “Lape o rora mule ero ol!” Ueiuei mana pe popi tana neu kalum sapele.
  eng-BBE: And seeing a fig-tree by the wayside, he came to it, and saw nothing on
    it but leaves only; and he said to it, Let there be no fruit from you from this
    time forward for ever. And straight away the fig-tree became dry and dead.
  ixl-CNT: 'Ech til maꞌl u tzeꞌil viikuxh tziꞌ bꞌey. Opon kꞌatza. Ex ichok ivatz,
    loqꞌ yeꞌkich maꞌj ivatz. Taꞌxh atich ixaj. Utz tal tek tzꞌejbꞌal yol tiꞌ ech tzaꞌ:
    —Yeꞌxhjatu veꞌt savatzinaxh.— Texh te. Ech yakich tzajoj u tzeꞌil viikuxh.'
  xsi-xsi: Yesu mata ilâ imora kâi “fik” toŋge imandi nzâla ŋgaŋe, aku iyoka ilâ laiti.
    Andeta imora tu kanaŋo toŋge keno nde tia; lau nâ keno. Aku Yesu iporo papa kâi
    ŋinde mine tu, “Noko ma kupula kanaŋo kilo tia ndo!” Aku ndainani nâ, kâi ŋinde
    ŋgâla-ŋgâla lâ.
  crx-NTPO: '''Et ti whuzih khunsul ndi mai chun, fig huyulhni, yutilh''en. ''Et yuts''oozya
    whe ''et ''aw oomai'' ooghu hooloh. ''Ut''an za ooghu hoonli whe ''uyulhni, “''Et
    ''aw ''ilhiz nyumai'' hootáloh.” Ni ibulh ndi duchun uyulhni-i dizgi.'
  kan-OKCV: ಯೇಸು ದಾರಿಯಲ್ಲಿ ಒಂದು ಅಂಜೂರದ ಮರವನ್ನು ಕಂಡು, ಅದರ ಹತ್ತಿರಕ್ಕೆ ಬಂದಾಗ ಎಲೆಗಳನ್ನೇ
    ಹೊರತು ಮತ್ತೇನೂ ಕಾಣಲಿಲ್ಲ. ಆಗ ಯೇಸು, ಆ ಮರಕ್ಕೆ, “ಇನ್ನು ಮೇಲೆ ಎಂದೆಂದಿಗೂ ನಿನ್ನಲ್ಲಿ ಫಲವು
    ಬಾರದಿರಲಿ,” ಎಂದರು. ತಕ್ಷಣವೇ ಅಂಜೂರದ ಮರವು ಒಣಗಿ ಹೋಯಿತು.
  bbb-bbb: Fu vasiaoemoga fu ine durime igeki bu kua figino kuavo ije be fu vame irifo
    ijia manino ije gae. Areme fune ura va gake ine ije fu naebe fo kirae ro fume
    a ijiaru manino fu gae. Ijadufuo fu ine ije kuae, Aeje abe una fo kirakono kuamoga
    ine ije fuka ve ijia saerei.
  blw-blw: Yag yachi way innilana hen ihay away way ekatchéén fig hen penget hen charan
    yag inna innila no wachay fungana. Yag ammag maid te an yanggay tangréb chi tufuna.
    Yag annaat iyaryan hen anchi away way mangaliyén, “Achia kasen mamub-unga ah ing-inggana,
    yag ammag nàrongat agé hen anchi away.”
  tam-2017: 'அப்பொழுது வழியருகே ஒரு அத்திமரத்தைப் பார்த்து, அதினிடத்திற்குப்போய்,
    அதிலே இலைகளையன்றி வேறொன்றையும் காணாமல்: இனி ஒருபோதும் உன்னிடத்தில் கனி உண்டாகாதிருக்கக்கடவது
    என்றார்; உடனே அத்திமரம் பட்டுப்போனது.'
  azz-NT: 'Huan Jesús quitac se higoscuohuit ijcatoc ojteno, huan yajqui quitemolito
    itaquilo; pero amo teyi caxilij. Ta, se cuohuit ten sayó maxoxohuixtoc san. Ijcuacón
    in Jesús quilij ne higoscuohuit ijcuín: ―Amo queman tictemacas oc motaquilohuan.
    Huan niman ne higoscuohuit pehuac niman huaqui.'
  spa-RV-1909: 'Y viendo una higuera cerca del camino, vino á ella, y no halló nada
    en ella, sino hojas solamente; y le dijo: Nunca más para siempre nazca de ti fruto.
    Y luego se secó la higuera.'
  csy-csy: Lamhui ah theikung khat a mu ciang, a tung ah a te simngawl bangma a mu
    ngawl hu in, Bangmahun in nga nawn heak in, ci hi. Tasia pociang tua theikung
    ko hi.
  mxq-NT: 'Ta tꞌijxy tuꞌugʉ iigʉ kepy tuꞌubʉꞌa̱a̱y. Ta tnimʉjwaꞌky, es kyaj tpaty
    ni ti tyʉʉmp ja kepy, jeꞌeyʉ ꞌyaay. Ta ja Jesús tꞌanma̱a̱y ja iigʉ kepy: —Ni na̱ꞌa̱
    mganakytyʉʉmpꞌátʉt. Netyʉ ja iigʉ kepy oj tyʉtsnʉ.'
  tzj-NT: 'In xutz''at pon jun mocaj higuera, chinakaj chi'' bey tiquil wi'' in be
    ruq''uin. Ja che'' ni majun rwach, xa ruyon ruxak in rmalc''ari'' tok ja Jesús
    quewa'' xbij tre ja che'' ri'': —Majutij xcatwachin ta, ne'' tre, in jari'' hora
    chakiji ja che''.'
  tdt-tdt: Nia haree ai figeira huun ida iha dalan ninin, i Nia baa besik ai huun
    nee hodi buka nia fuan. Maibee la iha, tahan deit mak iha. Haree nunee, Jesus
    hatete ba ai huun nee dehan, “O sei la foo fuan tan!” Derepenti ai nee namlaik
    tiha.
  ron-BTF: 'Și când a văzut un smochin pe cale, a venit la el și nu a găsit nimic
    în el decât numai frunze și i-a spus: Să nu mai fie rod în tine de acum încolo
    pentru totdeauna. Și imediat smochinul s-a uscat.'
  eng-WEBP: Seeing a fig tree by the road, he came to it and found nothing on it but
    leaves. He said to it, “Let there be no fruit from you forever!” Immediately the
    fig tree withered away.
  eng-FBV: He saw a fig tree at the side of the road, so he went over to it but didn't
    find any fruit, only leaves. He told the fig tree, “May you never ever produce
    fruit again!” Immediately the fig tree withered.
  nld-1939: 'Hij zag een vijgeboom langs de weg, en ging er heen; maar hij vond er
    niets dan bladeren aan. Hij sprak: Nooit in der eeuwigheid komen er nog vruchten
    aan u. Terstond verdorde de vijgeboom.'
  bwo-bwo: Belesi mit iku weerindi gúúratse bek't b maants bíami, ernmó biyatse maara
    bako eegor daatsratse. Mansh «Haniyehak b́ jamon shuwo níatse b́datserawok'owa!»
    bíet. Mitúnuwere manoor shuuk'bwtsi.
  nch-BL: 'Huan ojtenti Jesús quiitac se higuera cuahuit huan monechcahuito huan quiitac
    amo quipiya itajca. San ixihuiyo quipiyayaya. Huan Jesús quiilhui ten nopa cuahuit:
    ―Ni cuahuit ayecmo quema temacas motajca. Huan nimantzi huajqui nopa cuahuit.'
  quc-TNT: 'Xril apan jun u che''al higos ri c''o chuchi'' ri be. Xerila'', man c''o
    tä c''u u wäch xuriko, xane xak xuwi u xak. Xubij c''u ri Jesús che ri che'':
    ¡Man c''o tä chi jumul chic cäc''oji a wäch! —xcha che. Chanim c''ut xchaki''jar
    ru che''al higos.'
  tfr-NTPO: Eshko ga kjor jong kjl̈ara irbo l̈i sor go ko higuera. Ĩya ga jek äär
    ba zl̈ong ga jong bo dret, korga tjok erä. Eni ga tjl̈ẽ kjor jong l̈i kong ga
    «Pja ber botjyë ame» l̈e ba kong, ga kjor l̈i dano jekdo beno jong dogroe.
  kaq-NT: Bahi quexabi bimi jihui huesti meraxon, bimi bichi caha bi yamahi. Pehi
    rahsi jai. —Jahuentianbi bimiyamaxihhue —hahquin, jihui. Jan yohihah, xanacahinscai.
  ahr-ahr: अनी वाटवर एक अंजिरनं झाड दखीसन तो त्यानाकडे गया; पण पानटासशिवाय त्यानावर
    त्याले काहीच भेटनं नही; मंग तो झाडले बोलना, यानापुढे तुले कधी फळ न येवो; अनी ते
    अंजिरनं झाड लगेच वाळी गयं.
  sgb-sgb: Hên nahêlêk nay mihay poon igos ha dann, ay dinanian nan hinlêk no main
    tagêy. Noa, bulong bêngat ya nalatngan na. Kabay wana kanan kayo, “Angga-angga,
    ay a kay na managêy oman!” Haka tambêng nayangoy habaytoy kayo.
  vie-1934: 'Thấy một cây vả ở bên đường, Ngài bèn lại gần, song chỉ thấy những lá
    mà thôi, thì Ngài phán cùng cây vả rằng: Mầy chẳng khi nào sanh ra trái nữa! Cây
    vả tức thì khô đi.'
  kxv-kxv: ଅ଼ଡ଼େ ଜିରୁ ଦାରିତା ର଼ ତ଼ୟା ମା଼ର୍‌ନୁ ମେସାନା ଦାରିତା ହାଚେସି, ଇଞ୍ଜାଁ ୱାର୍‌ଇ
    ଆ଼କା ପିସ୍‌ପେ ଏମ୍ବାଆଁ ଏ଼ନାଆଁ ମେହ୍‌ଆତେସି ଇଞ୍ଜାଁ ଏ଼ଦାନି ବା଼କା ଇଟାନା ଏଲେଇଚେସି, “ନୀ
    ତା଼ଣା ଏଚେଲା ପା଼ଡ଼େୟି ଆ଼ୟାଆପେ” ଇଞ୍ଜାଁ ଏ଼ ଦେବୁଣିଏ ଏ଼ ତ଼ୟା ମା଼ର୍‌ନୁ ୱା଼ୟାହାଚେ ।
  cha-cha: 'Ya jalie un trongcon igos jijot gui chalan, ya malag ayo, lao taya sinedaña
    na jagonja; ya ilegña: Ti unfanogcha asta ni ngaean. Ya ti apmam y igos anglo.'
  amu-NT: 'Ntyꞌiaaⁿꞌaⁿ cwii tsꞌoom higuera na meintyjeeꞌ ꞌndyoo nato. Tjatseicandyooꞌñê
    sa̱a̱ ljeiiⁿ na meiⁿcwii ta̱ higo tjaa na cantyja, macanda̱ tsco na ntyjoo. Tso
    Jesús nacjooꞌ tsꞌoomꞌñeeⁿ: —Tajom xuee cwii nntsaꞌnndaꞌ ta̱. Mañoomꞌ tjacaaⁿ tsꞌoom
    higueraꞌñeeⁿ.'
  hin-CV: मार्ग के किनारे एक अंजीर का पेड़ देखकर वह उसके पास गए किंतु उन्हें उसमें
    पत्तियों के अलावा कुछ नहीं मिला. इस पर येशु ने उस पेड़ को शाप दिया, “अब से तुझमें
    कभी कोई फल नहीं लगेगा.” तुरंत ही वह पेड़ मुरझा गया.
  eng-OURB: Seeing a fig tree by the road, he came to it, and found nothing on it
    but leaves. He said to it, “Let there be no fruit from you forever!” Immediately
    the fig tree withered away.
  spa-BES: 'Y viendo una higuera al borde del camino, llegó a ella, y no vio nada
    en ella, sino sólo hojas; y él le dijo: No darás fruto de ti desde ahora en adelante
    para siempre. Y enseguida la higuera se secó y murió.'
  san-BEN: ততো মার্গপার্শ্ৱ উডুম্বরৱৃক্ষমেকং ৱিলোক্য তৎসমীপং গৎৱা পত্রাণি ৱিনা কিমপি
    ন প্রাপ্য তং পাদপং প্রোৱাচ, অদ্যারভ্য কদাপি ৎৱযি ফলং ন ভৱতু; তেন তৎক্ষণাৎ স উডুম্বরমাহীরুহঃ
    শুষ্কতাং গতঃ|
  tdx-tdx: 'Niisa’e ty sakoañe añ’olon-dalañe ey le nitotofa’e, fe tsy nanjò ama’e
    naho tsy raveñe avao, vaho nanoa’e ty hoe: Le lia’e tsy hiboaham-boa ka. Tsipaepae
    izay, niforejeje i sakoañey.'
  naf-naf: Mti ekme set ganzenaset pik tep tapme ekti katnaŋ niniyelen yayaŋ mge yaŋgut
    katnaŋ niniyelen ŋen tatapiŋ; sinaŋ etaŋ tage. Kegok ekti tepgat zeye, “Geŋ kadi
    ŋen ku elikbanik yek penaŋ.” Zeme keyegak tewaŋ memuŋ beye.
  grc-MT: και ιδων συκην μιαν επι τησ οδου ηλθεν επ αυτην και ουδεν ευρεν εν αυτη
    ει μη φυλλα μονον και λεγει αυτη μηκετι εκ σου καρποσ γενηται εισ τον αιωνα και
    εξηρανθη παραχρημα η συκη
  vid-vid: Nakalyona igodi limwe lya misada hafungo mwa nzila, kalilutila, ila kalifika
    lilihela mafuza goneche leka mahamba yeka. Lelo kalilonjela, “Uleche kulela kahi
    mafuza mazuwa gose!” Baho alyo igodi lya misada naliswina.
  pio-NT: 'Néese iicáca higuera yéetaná ibàluèricawa àyapu idùlepi. Yá Jesús yàacawa
    higuera yéetaná yàatalé icutácaténá ìyacaná. Quéwa canáca ìyacaná, iicá ibáiná
    meedá. Néese Jesús íimaca àicu irí: —‍¡Càmita quirínama càyacanáca píawa! —‍íimaca
    yái Jesúsca, yáasáidacaténá walí Dios yùuwichàidáanápináté israelitanái. Yáta
    ichuìdacawa macáita yái higuera yéetanámica, yá yéetácawa.'
  tsn-tsn: Yare a bona setlhare sa mofeige fa thoko ga tsela, a tsamaela kwa go sone
    go bona gore a se na le maungo, mme ga bo go le matlhare fela. Hong a se hutsa
    a re, “O se ka wa tlhola o ungwa gape!” Mme ka bofefo setlhare sa mofeige sa omelela.
  amr-NT: Hue̱ymey higuera dagte oʼtiahuaypo oʼhuahuaʼuy. Huakutayoʼda o̱ʼe̱nok, —‍Onteʼti
    dapakhueʼdikda i̱ʼe̱a̱pet. —‍Jesúsa higuerataj onaʼnok i̱dada higuera oʼayonʼuy.
  pwg-pwg: Ma koweya kiina sago imiimiiri keta baranai ma inae ita kitai da amena
    bo kegha. Ma ipanani da ke sago amena ita makamakai, ruguruguna kava na ivona
    bo, “Kawakuwai aimimagim da ke meyani kuname!” Ma yaghiyaghinai ruguruguna isivi
    da kiina ipoki.
  cjv-cjv: yaromi eri sukuro ta konmori tei dungua kanero tei furo kanongua eri mukom
    ta koingua kankeme. Ma do. Eri arom towane dungoro ena yaromi eri sukuro epe di
    tome. “Ne mukom tokoi koikenanie,” di tongoro ena kene kene eire eri sukuro i
    tai sire girom goime.
  tha-KJV: และเมื่อพระองค์ทรงทอดพระเนตรเห็นต้นมะเดื่อต้นหนึ่งอยู่ริมทาง พระองค์​ก็​ทรงดำเนินเข้าไปใกล้
    เห​็นต้นมะเดื่อนั้นไม่​มี​ผลมี​แต่​ใบเท่านั้น จึงตรัสกับต้นมะเดื่อนั้​นว​่า “​เจ้​าจงอย่ามีผลอีกต่อไป”
    ทันใดนั้นต้นมะเดื่​อก​็​เห​ี่ยวแห้งไป
  por-BR-2018: 'Quando ele viu uma figueira perto do caminho, veio a ela, mas nada
    nela achou, a não ser somente folhas. E disse-lhe: Nunca de ti nasça fruto, jamais!E
    imediatamente a figueira se secou.'
  mhl-mhl: Uqore komeru kadi qaŋaŋineo fig yo mo ŋoneru ore fuŋineo raya. Rayayoŋ,
    foriine so bofukeyayoŋ, rekaineke akoŋ ŋoneya. Oŋu ŋoneru yo oi iŋi miteya, “Goji
    damaŋ mogo forigo moke so peine.” Oŋu mitari teko fig yo oiji oo akoŋ gbaŋiya.
  klv-klv: Len nǝyaran san eris nǝhai nafik sua, ale ia das ṽite sob̃uer husur nǝhai
    ibaŋ lute ŋai. Ale aYesu isor lan, ike, “Sagiṽan am vi sutuai!” Vǝha-sua ŋai
    nǝhai nafik enan emǝlaŋ.
  bco-bco: Eyo꞉ alona꞉ iyo꞉ tog aniba eleno꞉lo꞉biki ba꞉da꞉sa꞉ga꞉, a꞉na ane ko꞉sega,
    fowo꞉ mo꞉hedaki, i fo꞉sde elena ba꞉ba꞉. A꞉la꞉go꞉ko꞉lo꞉ eyo꞉ alona꞉ imo꞉ sa꞉lakiyo꞉,
    “Ge wa꞉kabiyo꞉ fowo꞉ mada mo꞉helema꞉ib.” A꞉la꞉sa꞉labikiyo꞉ wigibole a꞉naka alona꞉
    iyo꞉ a꞉na ulula꞉li.
  kdl-NT: U wenei maɗanga ma kapopi a ikengi i ure, u banai pini, shegai u cina pini
    ilimaci wa, she avuku koshi. Pini nala, u tonukoi maɗanga mi, “Va doku va matsa
    ilimaci kpam wa!” Kute‑kute maɗanga mi ma ekpei.
  apu-NT: 'Atamataro piko mina kimapori ĩtiniãpo. Isa oamoni txipokori itximini ĩkapani.
    Txamari otsopanani auaro. Iuasaaki itxa: —Kona kariikaiko —itxaro. Iuasaakipeka
    otxiaroka.'
  roo-roo: Oa iava oevavu kekereva fik ova raivaaro. Uva vo eva iare avaroepa. Uva
    viapau oiso kuea vai kekereva voa. Ari guruvara raga toupaiva voa. Uva vo evare
    oiso puraroepa, “Viapau oiso ra kuepauverea ita.” Oa iava ikauvira erako ovoiepa.
  miz-NT: 'Īní ña uun tun ígu dīñɨ itsi san. Kuéꞌen ñā mí ntitsí ne, da mii xūku í
    uve. Kakaꞌan ña: —¡Ña kóō ká kɨtɨ o! —kaꞌan ña. Ura dúꞌva tsi i ítsi ūtun san.'
  qvz-NT: Ñáambi mayanbi shuc higo nishca ruyata ricusha chima rira muyuta pallangahua.
    Randi mana imatas tupasha, chi ruyaibi pangagunalla tiyacpi chi ruyata nira, Ima
    uraspas cai ruya muyuta mana mas aparichun nini. Pai rimashcahuan chi ruya chaquiringahua
    callarira.
  deu-ELO: 'Und als er einen Feigenbaum an dem Wege sah, ging er auf ihn zu und fand
    nichts an ihm als nur Blätter. Und er spricht zu ihm: Nimmermehr komme Frucht
    von dir in Ewigkeit! Und alsbald verdorrte der Feigenbaum.'
  mjc-NT: 'Tan nyehe̱ ra nyaá iin yutun higo yatyin ñi yuhu ityi can. Tan natuhva̱
    ra nu nyaá tun, maa tyin nduve maa náa nañihi̱ ra nuu tun. Maa ñi ndaha tun iñi.
    Tacan tan catyí ra tsihin tun: ―¡Ndi inga tsaha ña cua cuhva ca un tsɨtɨ! Tan
    juvin ñi cuhva can na ityi̱ tun.'
  caa-caa: 'Entonces cay uwira que ayan inteꞌ teꞌ war tama utiꞌ e bꞌir xeꞌ ucꞌabꞌa
