  mya-mya: လမ်း​အ​နီး​တွင်​သ​င်္ဘော​သ​ဖန်း​ပင်​တစ်​ပင်​ကို မြင်​သ​ဖြင့်​ထို​အ​ပင်​ရှိ​ရာ​သို့​ကြွ​တော်​မူ​၏။
    အ​ပင်​ပေါ်​တွင်​အ​ရွက်​များ​ကို​သာ​တွေ့​တော်​မူ လျှင်​ကိုယ်​တော်​သည်​ထို​အ​ပင်​အား
    ``သင်​သည် နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​သီး​မ​သီး​စေ​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။ သင်္ဘော​သ​ဖန်း​ပင်​သည်​လည်း
    ချက်​ချင်း​ပင်​ညှိုး​နွမ်း​ခြောက်​သွေ့​သွား​လေ​၏။
  gng-NT: 'U laa'' bukɛnkɛnbu buba se sɛngbaal, nɛ u jon'' buʼsaan, ka laa'' kɛnkɛn
    buʼbo. U laa'' tifɛr baba nɛ buʼbo, nɛ ki tɔke'' bù ki ye: «Ŋa ji li lùon bil
    fiebu.» Nɛ busubu nnɔ kuore'' buʼkɛkɛ i ya tàan bo.'
  cbi-NTPO: 'Tsejtu igu chi main miñu keesha chu kata'', puka kanu tya'' kalen jituren,
    tiba natyu jakin puu kataakemi. Tsejtu juntsa igu chinu tsandimi: Naa-uwanuba
    puka ma-i''keemee, timi. Tsandiñu me-ejkeimi juntsa igu chi.'
  ikk-NT: Ọ nọ hụn osisi figi ohu mkpẹnrẹn ụzọ, ọ nọ jẹn ebe ọ rị; kanị, ọ hụnnị ihiẹn
    ọwụlẹ enu ẹ, mmanị ẹhụhụọ sụọ. Ọ nọ sị a, “Amịzịlẹ mkpụrụ jẹnrin ejẹn.” Osisi
    hụ nọ kpọpụ-nkụn ozigbo.
  leu-leu: E nane xalum a wai xakaap la xasing ina salan e falet soxote taasaxa pi
    ta xalana, a paxana mon. E nane kuus xe sina wai, “No taa pife fuaa fulaa!” E
