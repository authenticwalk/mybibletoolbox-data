    yau kisaek oŋ a.
  sna-sna: Akati aona muonde pedyo nomugwagwa, akatsaukira pauri asi haana kuwana
    chinhu pauri kunze kwamashizha. Ipapo akati kwauri, “Ngakurege kuva nemicherozve
    pauri!” Pakarepo muti uya wakabva wasvava.
  smk-NT: Sa rigrig nin dalan ket naka'kit yan kayon igos. Nako yadtaw sa kami'nan
    na bale' kasa gapo nin ma'kit nan bunga na no kai kal-la bulong tamo', kanya'
    nin wana konan kayo, “Anggan maka'numan kai kayna gapo nin gumunga.” Ambo' nin
    na'teng, nalanes yay kayo.
  grc-TCGNT: Καὶ ἰδὼν συκῆν μίαν ἐπὶ τῆς ὁδοῦ, ἦλθεν ἐπ᾽ αὐτήν, καὶ οὐδὲν εὗρεν ἐν
    αὐτῇ εἰ μὴ φύλλα μόνον· καὶ λέγει αὐτῇ, Μηκέτι ἐκ σοῦ καρπὸς γένηται εἰς τὸν αἰῶνα.
    Καὶ ἐξηράνθη παραχρῆμα ἡ συκῆ.
  gof-WFTW: Oge gaxan issi balase mithi be7idi iikko bis. Shin haythafe attin hara
    aykkoka demmibeenna. Hessa gisho, iyo, “Hizappe nam77antho ayfe ayfoppa!” yaagis.
