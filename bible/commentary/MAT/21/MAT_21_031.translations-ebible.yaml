    —Chi hiewaa chi jöoirau hajierram, chi cuento hũr narr k'ʌʌnau. Magbaa deeu hich
    Jesuupai hiek'ak'agmamua, —Roma durram gobierno hat'ee dëbpaar jëeujem k'ʌʌn chi
    k'aigbam k'ʌʌnta hʌʌin hamach durpa t'eegau parhooba sĩerrjëem k'ʌʌn dʌ̈i pãar
    k'ãai hʌ̃gt'archa höbërjugui hajim.
  alp-NT: Hoko imi noake be kwetela lua meru, sire pine iono lulu amai eni pletare?”
    Imama elaka kai tamata Yahudiaru esi elaka meru esi ralake be, “Kwete menare.”
    Yesuse Ibeteke lokosi be, “Imi lene mimise! Tamata neunaru, tamata maka kotie
    pajaka kai bina lalanaru, namake esi supu rue kai Alla akmena bei imi.
  san-VEL: etayo.h putrayo rmadhye piturabhimata.m kena paalita.m? yu.smaabhi.h ki.m
    budhyate? tataste pratyuucu.h, prathamena puुtre.na| tadaanii.m yii"sustaanuvaaca,
    aha.m yu.smaan tathya.m vadaami, ca.n.daalaa ga.nikaa"sca yu.smaakamagrata ii"svarasya
    raajya.m pravi"santi|
  kbq-kbq: Taremokiznifintira inamo nefa avesizana avaririne? Zamagra hu'za Pusante'mo'e,
    hazageno Jisasi anage huno, Nagra tamage hu'na neramasmue, takesi zagoma vahepinti
    zonegiza vahe'ene, monkote'ma nehaza vahe'mo'za tamagrira tamagatere'za Anumzamofo
    kumapina vugahaze.
  kbh-kbh: '¿Chë útatents̈ana ndëmuanÿá tojanma nts̈amo chë taitá yojabos̈cá ca? —Jesús
    tojanatjá. Y chënga tmojanjuá: —Chë natsaná ca. Chora Jesús tojanë́yana: —Ndegombre
    cbë́yana, chë Romocama ents̈ángbioye impuesto atjanayënga y chë bacna vida bomna
    shembásenga, ts̈ëngaftangbiama más montseprontana Bëngbe Bëtsabe amë́ndayoye jamashënguama.'
  ron-LSB: 'Care dintre cei doi a făcut voia tatălui său?” I-au spus: “Cel dintâi”.
    Isus le-a zis: “Adevărat vă spun că vameșii și prostituatele intră înaintea voastră
    în Împărăția lui Dumnezeu.'
  pon-pon: 'Ari, ij re ’ra, me wiadar injen en jam a? Irail potoan on i: Men maj o.
    lejuj kotin majani on irail: Melel I indai on komail, jaunopwei o me nenek kan
    pan mo ’mail pedelon on nan wein Kot.'
  nhe-BL: 'Huajca, ¿ajqueya nopa ome iconehua quichijqui tlen itata quinequiyaya ma
    quichihua? Huan quinanquilijque: ―Nopa telpocatl tlen achtohui. Huan Jesús quinilhui:
    ―Nelía nimechilhuía nopa fiero tlacame tlen tlainamaj impuesto huan nopa tlacanenca
    sihuame inmechtlayacancuilise para calaquise nepa campa Toteco tlanahuatía.'
  sps-sps: E sei tana ina fuan to ari te manaats e taman ee?” Ri biny Towa ser tsue
    na ka, “A vaamuan.” Jisas tsue to tsuri, “Nyo tsue of maromi na ka to, rin vainy
    nonom takis an vainy tsitsikoor to te reesik ser kopis fakats tsuar naa faamuan
    eraror tsumi tana Waan e Gov,
  wnc-wnc: “Siwan tuwang wamu waaknga daniwa natake banipzaatang dasing nataaing?
    Aminu waapaakatnana mamin tapata nanae wam gwaamuke tasikut,” ngang Jesuta yanikwaiwan,
    “Tupan tapa,” ngang iniking. Iniwa yake anzing yanikut, “Siakande daninggat. Kait
    pasiyuk takis papsa amin takwakat yasewa pasiya amikatda waiakngana teke Anutue
    gen gwaamuke Anutue daman katangu tupanu waakwakga kopning.
  nmw-S: Si toiwo ya, sega i patolosuwok tamadiye wana nuwotu?” Si nga, “Gane gamahunine.”
    Habeto Yeisu i liwo heidiye i nga, “Tolosuwok a liwo heimiu, bobode ngakngakidiye
    sosohode takis hana tohowo ge venakau hebwaden toganawal, sidiye hobak si etuk
    Helak he wana bagalogugui, agegene humiu tagi ya mwage hu miyemiye ege.
  bus-bus: 'Á è diaa? Gↄ̃ↄn plaaa pìnↄ guu, aↄ̃ dé bé à a de pↄyezi kɛ̀? Aↄ̃ bè: Worumɛ.
    Ben Yesu bèńnɛ: Yãpuraan mɛ́ɛ ooare, bɛ''ↄↄsirinↄ kↄ̃n kaaruanↄ é gɛ̃ kpata kɛ̀
    bↄ̀ Luda kiia guu a ã.'
  gub-BL: Na'e upuranu Zezuz tuwihaw wanehe kury. — Ma'enugar ta'yr weruzar u ze'eg
    a'e, i'i wanupe. — Tyky'yr, i'i izupe wà. Uze'eg Zezuz wanupe. — Ko ma'e amume'u
    putar peme ihe nehe. Tuwihaw hemetarer imono'ogar tetea'u a'e wà, kuzà wyzài tetea'u
    a'e wà no, wiko putar Tupàn hemiruze'eg romo a'e wà nehe. Pe zo napeiko kwaw hemiruze'eg
    romo nehe.
  imo-imo: Kano ungulu talonga narini lapanga ungumu pilipe lipe terimuya?” nimu.
    Enoni topondoko komomuni ningi. Jisasini enondo nimbei, “Nani eno paimbo nio.
    Eno Juda imbomanga iye awilima Gote iye nomi kingimu molopa nokoromo talapena
    tukundo kumbe leko naa punge. Kou takisi lili iyema kinye apureli toli amboma
    kinye kano imboma, kumbe leko punge.
  boj-boj: Deqa niŋgi na merbiy. Aŋgro yai na aqa abu aqa anjam dauryej?” Onaqa naŋgi
    na kamba Yesus minjeb, “Ŋiri matu a na aqa abu aqa anjam dauryej.” Naŋgi degsib
    Yesus minjnabqa a na olo minjrej, “E bole merŋgwai. Takis o qaji tamo ti gam qaji
    uŋa ti naŋgi na niŋgi buŋgosib namoosib Qotei aqaq oqibqa a naŋgi eleŋosim naŋgo
    Mandor Koba sosim naŋgi taqatnjrqas.
  eng-DRA: 'Which of the two did the father’s will? They say to him: The first. Jesus
    saith to them: Amen I say to you, that the publicans and the harlots shall go
    into the kingdom of God before you.'
  knf-knf: 'Ahoŋ ţi batëb bukuŋ adoluŋ uko wi aşin baka aŋaluŋ? » Kë baŧeem aji :
    « Naŧeek. » Kë Yeŧu aşë ji na baka wal mënţ: « Dţupan, manjoonan ma, bakobraar
    daaşa na baaţ baţuunk babanan uŧeek du *Pşih pi Naşibaţi.'
  san-KHM: ឯតយោះ បុត្រយោ រ្មធ្យេ បិតុរភិមតំ កេន បាលិតំ? យុឞ្មាភិះ កិំ ពុធ្យតេ? តតស្តេ
    ប្រត្យូចុះ, ប្រថមេន បុुត្រេណ។ តទានីំ យីឝុស្តានុវាច, អហំ យុឞ្មាន៑ តថ្យំ វទាមិ,
    ចណ្ឌាលា គណិកាឝ្ច យុឞ្មាកមគ្រត ឦឝ្វរស្យ រាជ្យំ ប្រវិឝន្តិ។
  arn-NT: '¿Fey chuchi anta tüfachi epu fotüm femi tañi chaw tañi werküetewchi dungu?
    —Tati wünelu mew werküel ―pi ñi llowdungun engün. Fey Jesus ta feypifi tati pu
    longkolelu: —Rüf dungu feypiwayiñ tati pu kofrakelu impuestu Romangealu, ka tati
    pu küri domo, tañi feyentun mew ta wünelu mew konpuay engün ta Ngünechen ñi ülmen
    mülewe mew,'
  zas-NT: 'Yan, ¿chu loj grop reex been ni rën xdad reex? Badxiꞌ reeman laan, rëb
    reeman: ―Xin rëbaman loj yaloj guin. Dxel rëb Jesús loj reeman: ―Diidxliczi rnin,
    bén ruquijx ree impuest con ree béngunaa naban nadxuudx, yalojl laa reeman chuꞌ
    lod rniabee Dios guial lojdi.'
  ken-NT: Ghatí ká mɛ. Ndǔ bɔ̌bhɔ bati apay, anɛ ághókó ɛ́táyi, akʉ ɛnyɨŋ ɛnɛ
    yi áyàŋ chí anɛ́?” Bǒ mankɛm bakɛmɛ bɛ, “Anɛ nsénsí.” Yesu aghati bǒbati
    bo Israɛl bhɔ bɛ, “Dɨŋɨ́ ká tɛtɛp bɛ bǒ bɛbʉ́ mbɔ babhɛbhɛ́ nkábhɛ́nti nɛ baghɔrɛ́-nɛkɔ
    báyámbɨ bɛ́bhɔ́ŋ mbi bɛbhak bǒ abhɛn Mandɛm achi nɛ bhɔ mbɔ Mfɔ wap, ɛnɛ́ bǎrɔ̀p
    nsɛm.
