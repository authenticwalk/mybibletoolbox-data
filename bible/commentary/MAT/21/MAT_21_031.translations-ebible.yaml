verse: MAT.021.031
translations:
  kpx-kpx: Iale la huhuige ese abui kemo oleteu au mamae isivi vanu.” Ige abu loui
    avoe, “Ovokinave.” Ige au namigevei avoe, “Di hoto seleve louge evive. Takesi
    malemale isi teibalahamale keabuna la halevei Dilava matamae doga keve tai. Isito
    laeau Dilava hoto evisi vaholialemo bae keve talivebene.
  okv-H: avoeto ungota degi erena, meni damina mamo ta ke agi enu?” ainge Iesu na
    enu embo okokose na, “Bugo na mamo ta ke agi ena,” ainge eo Iesu na enana ta degi
    ke einge ena. “Avoeto ungota degi erena, tax koro humbari embopo te tiha paiha
    evohu te na ungo dembeto God ta tihi jigari degi ta horasora.
  tbo-tbo: ‘Hai luwagahi iyai amahi a nugotuhu i wiponawogogeya?’ Ma tauhi hi baha
    hi pa, ‘Tutuwoga.’ Ega yaka Yesu i baha nae uyahihi i pa, ‘A baha duma uyahimi
    tauhi tu apapoe po tauhi t matamaga wiwinehi apo hina lui Yaubada anani taniwaga
    uyahina, ma taumi apega ona lui.
  mal-C: “ഈ രണ്ടുപേരിൽ ആരാണ് പിതാവിന്റെ ഇഷ്ടം നിറവേറ്റിയത്?” “ഒന്നാമൻ,” അവർ ഉത്തരം
    പറഞ്ഞു. യേശു അവരോടു പറഞ്ഞത്, “നികുതിപിരിവുകാരും ഗണികകളും നിങ്ങൾക്കുമുമ്പേ ദൈവരാജ്യത്തിൽ
    പ്രവേശിക്കുന്നു എന്ന സത്യം ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Τίς ἐκ τῶν δύο ἐποίησεν τὸ θέλημα τοῦ πατρός; Λέγουσιν ⸋αὐτῷ,⸌ Ὁ ⸂πρῶτος.⸃
    Λέγει αὐτοῖς ὁ Ἰησοῦς, Ἀμὴν λέγω ὑμῖν, ὅτι οἱ τελῶναι καὶ αἱ πόρναι προάγουσιν
    ὑμᾶς εἰς τὴν βασιλείαν τοῦ θεοῦ.
  bgc-bgc: “इन दोनुवां म्ह तै किसनै पिता की मर्जी पूरी करी?” उननै कह्या, “पैहले नै।”
    यीशु नै उनतै कह्या, “मै थारे तै साच्ची कहूँ सूं के चुंगी लेण आळे अर बेश्याएँ थारे
    तै पैहल्या परमेसवर के राज्य म्ह दाखल हो जावैंगे।
  khz-khz: Ira taura ruala vekarawarai rai na tamara gena ririwa ekalaato?” Ira gevega-geleto,
    negetiwato, “Tau kunena.” Iesu na evaikilarato, “Avaikila-taunatauna vagimina,
    takiti-koko talimara e mata-poraga vavinera na gekune-agimina Palagu gena Basileia
    lakatoganai.
  deu-TKW: 'Welcher von den zwei hat den Willen des Vaters gethan? Sagen sie: der
    zweite. Sagt Jesus zu ihnen: Wahrlich, ich sage euch, die Zöllner und die Dirnen
    kommen vor euch in das Reich Gottes.'
  zsr-NT: '¿Núzxalbiꞌ biꞌi chop ni benbiꞌ le bdzag ladxëꞌë xuzbiꞌ? Gulubiꞌë didzaꞌ,
    tëꞌ Jesús: ―Biꞌi ziꞌal naꞌ. Niꞌr Jesús rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, laꞌnörëꞌ
    ca lbiꞌiliꞌ yuguꞌ bönniꞌ uquízxj tuaꞌdöꞌ len yuguꞌ ngul udá dzag, laꞌyaziëꞌ ga
    niꞌ rna bëꞌë Dios.'
  lin-lin: 'Nani kati na bango mibale akokisaki mokano ya tata na ye ? Bazongisaki :
    — Mwana ya liboso. Yesu alobaki na bango : — Nazali koloba na bino penza ya solo :
    bafutisi mpako mpe basi ya ndumba bakokota na Bokonzi ya Nzambe liboso na bino,'
  hns-NT: 'Aur Jiesoe dharam ke barkwan se poetjhies: „Toelog ka sotje hai, ie doeno
    me se ke aapan baap ke baat maanies?” Tab oesab bolies: „Doesarkwa.” Tab oe bolies:
    „Ham toelogse satj boliela kie baimaan djoetie ke paisa bharwaawe waalan aur tjhatjhoendar
    logan toelogse auro sahadj Parmeswar ke raadj me bhiettar djaai sakiega.'
  noa-E: Mag nem ĩgkhaadam jaauwia, aig ũr narr khʉʉnag jũrr, —¿Chijãgua pãrau oowai
    ich ayau khõsi sĩerrjö i ipierraa ajĩ? a jëeujim ich Jesuu. Magbaa, —Chi iewaa
    chi jöoirau ajierram, chi cuento ũr narr khʉʉnau. Magbaa deeu ich Jesuupai iekhakhagmamua,
    —Roma durram gobierno athee dëbpaar jëeujem khʉʉn chi khaigbam khʉʉnta ʉʉin amach
    durpa theegau parhooba sĩerrjëem khʉʉn dʉ̈i pãar khãai ʉ̈gtharcha öbërjugui ajim.
  eng-EMTV: Which of the two did the will of his father?” They said to Him, “The first.”
    Jesus said to them, “Assuredly I say to you, that tax collectors and harlots enter
    the kingdom of God before you.
  mib-NT: '¿Te ndese cájeni ni rō? Jeē ndɨndúú i, ¿ndé ɨɨn i ni squícu jniñu cúní
    tatá i? áchí yá. Te ni cacahān de: Sūchi jéē ni cáhān de jíín xíhna gā, achí de.
    Te ni cahān Jesús jiín de: Súcuan cúu, te jendaá cahán rī jiín ró jeē tée cástútú
    xúhun renta jiín ñahan cájica jnéní, yachī cánacani ni i jeē stóo i cuēchi i te
    quɨ́vɨcoo i ndaha Yaā Dios jeē ndacu ya jniñu nuū i, te máá ró jijnáhan ró chi
    ma quɨ́vɨ ró.'
  lif-NT2: आल्‍ल खे़न् ने़प्‍फुओ आत्तिल्‍ले़ खुन्‍छिॽ पाःल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के
    चोगे़त्‍छुबे?” खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “तुम्‍बाल्‍ले़रो॥” ये़सुरे़ खे़ङ्‌हाॽ
    मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, निङ्‌वाॽफुहाङ्‌जुम्‍मो एःङ्‌याङ् के़भोःङ्‌बाहाॽ
    नु के़त्‍निमाहाॽ खिनिॽनुःल्‍ले़आङ् तगि मे़लाःत्‍लो॥
  xnj-xnj: Wu, yani pagati ya vavili venavo mweahengili maganu ga dadi waki?” Vakamyangula,
    “Mwana wa utumbula yula.” Hinu, Yesu akavajovela, “Nikuvajovela chakaka vatola
    kodi na vakemi yati vakuvalongolela kuyingila muunkosi wa Chapanga.”
  mmx-mmx: Ua lara atdu na ga lok lugugu ne temendu ga tong i?” La diga lok, “Mo lara
    avot.” Kuren la ne Iesu ga lok tidi, “A tong tuturun i rinimi xeretna. Luvuttadi
    loklok ka pilas la lavakin ngarangat mo dinabam gomgo avot tinimi uto at Linintoo
    at ne Moroa.
  cbr-NT: '¿Mitsun sináncëxun cara a uni rabë́ uinu ''icën aín papa cuëëncësabi oquin
    ñu ''ax? Cacëxun ca cacëxa: An —cana cuanima —quixun caxbi cuancë, an ca aín papa
    cuëëncësabi oquin ''axa. Cacëxun ca Jesusan cacëxa: —''Ën cana asérabi mitsu cain,
    mitsun ainan isamina ''ai quixun caquinbi ax cuëëncësabi oquin ''acëma ''aíshmi
    Nucën Papa Diosan nëtënu ''itima ''aínbi ca ''itsa uni an ''apu buánmiti curíqui
    bicë, ''imainun ''itsa xanu mitsun sináncëx ''uchañu, acamax sinananti ''ëmi sinánquin
    ax cuëëncësabi oquin ''acë ''aish Nucën Papa Diosan nëtënu ''iti ''icën.'
  tee-NT: 'Pus aquilajunau. Ju anu'' ixt''iyun''an ts''alan tis chavaich ju xanavini
    ixk''achat ju ixpai. Pus ju xalack''ajin palijni chai ju papanin tajuni: ―Yuchi
    ju xak''ai. Pus ju acsnich ju Jesús alacjuni: ―Slivasalh ju iclajunau. Ju ach''inin
    chai ju t''acunin ju va lacati ixtat''ajun palai lai catatanuya'' junta lhinajun
    ju Dios. Palai jantu ju uxijnan.'
  eng-LSV: which of the two did the will of the father?” They say to Him, “The first.”
    Jesus says to them, “Truly I say to you that the tax collectors and the prostitutes
    go before you into the Kingdom of God,
  cak-NT: 'Ri Jesús xuc''utuj: ¿Ancu''x (Anchique) chique ri je ca''i'' xbano ri xrojo''
    ri tata''j? xcha''. Y ri achi''a'' ri'' xqui''ij: Ja ri na''ey, xecha''. Y ri
    Jesús xu''ij chique: Can tinimaj ri nin-ij chiwe, chi ja ri moloy-impuestos y
    ri ixoki'' itzel quic''aslen ri ni''ix rameras chique, ri xquie''oc na''ey chiwech
    rix quiq''uin ri ye''an gobernar roma ri Dios, roma reje'' can xquinimaj ri Dios.'
  pah-NT: '—Manamo gara''yra''g̃a oko ganhi''ig̃a rupi? ei Jesus''ga ikwava''ẽhara''g̃a
    nduvihava''g̃a pe xava''eve''g̃a pe no. A''ero g̃a ei Jesus''ga pe: —Akoja ga
    – kiroki ga oho ko pe oporavykyavo gara''yra''ga, ei g̃a. A''ero Jesus''ga ei
    g̃a pe: —Imombe''ukatuavo ji ei pe me: Kiroki g̃a omono''og̃uhũ itambere''ia governo
    pe – g̃ahã akwaimbae''g̃a upahara''g̃a pavẽi ojiko Tupana''ga rehe kiro eko ti
    oreruvihavuhuhetero javo ga pe. Ojikogypy g̃a pe nenonde a''ero, ei Jesus''ga
    ikwava''ẽhara''g̃a nduvihava''g̃a pe xava''eve''g̃a pe no.'
  sja-NT: 'Mãpai Jesupa iidiji: —¿Chisãgɨ́ warrapa oojima aji, chi ak''õrepa k''inia
    badak''a? P''anaujida: —Chi naa chok''ada warrapa. Mãpai Jesupa mãgaji: —Mɨa wãarata
    jararu. Cesar-it''ee impuesto p''epataarã mãik''aapa prostitutaarã Tachi Ak''õredeerã
    p''aneedait''ee parã naa.'
  xed-xed: 'Wati mataba tsa zwaniha his ya, ta magata skwi ya kumə da taŋ ná?» ka
    Yesu nda həŋ. «Tsa taŋtaŋ ya ya,» ka həŋ. Ka Yesu nda heŋ tama mantsa: «Kahwathwata
    ka yu ta mnaghunata ná, dzaʼa tiŋlaghutiŋla gwal tska dzumna nda miʼa hliri ta
    lami da ga mghama Lazglafta ka kaghuni.'
  mks-NT: 'Ta viti cachi ndó xi̱hín i̱ ndá da̱ cúú da̱ na̱caja ña̱ cúni̱ tátá da̱
    —na̱cachi Jesús. Já na̱cachi na̱ cán: —Da̱ nu̱ cuítí. A̱nda̱ já na̱cachi tucu
    Jesús já: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ íin chága̱ sa̱há na̱ játaca
    jiu̱hún cuéntá impuesto xi̱hín na̱ji̱hí xíca ji̱i̱ ña̱ ná cacomí Ndióxi̱ cuéntá
    sa̱ha̱ ná a̱ ju̱ú ga̱ ndo̱hó.'
  gfk-S: Ma ne Jisas ga tiri dong ra tamat tano lotu be, “Nesi ta dur ga gil ing no
    nudur mama ga sip?” Di ga balu ie, “No luaina.” Io, Jisas ga tange ta di horek,
    “Mu hadado baak! Dong ra isomo ma ira ut na hilawa di na lala tano kingdom tane
    God menalalie ta mu.
  bmu-bmu: 'Jisösnöŋ mewö jiba qesim eŋgiyök, “Yahöt yetköreŋök daŋön mönö iwiŋiraŋgö
    jitŋi tem kölök?” Mewö qesim eŋgiiga kewö meleŋget, “Nahönŋi mutukŋi yaŋön.” Mewö
    meleŋgetka kewö jii mörök, “Nöŋön keu öl töhönŋi kun kewö jibi mötme: Takis meme
    ambazip tilipqilipŋinambuk aka köna ketaŋi ambi yeŋön mönö iŋini eŋgoŋgita mutuk
    Anutugö bemtohoŋ uruŋe öŋgöme.'
  dgz-dgz: Menan orup ansena mamewa noa waren?” Iesu singui ame wani gapan, Diu ayop
    mugawa gare anega wan, “Orup namua mamewa noa waren.” Menan Iesu anega wadiamon,
    “Ne tave di wadiaivin moni bongamine, ame koewa taine nagirewa, amba negin gagape
    waene den, mu namu God toemu mega kimaniwa tauain go e evi den ya tauai.
  eng-GNV: Whether of them twaine did the will of the father? They saide vnto him,
    The first. Iesus saide vnto them, Verely I say vnto you, that the Publicanes and
    the harlots goe before you into the kingdome of God.
  zaa-NT: 'Nula canu chuppáa beni nu rú''ulatsi'' tàta qui'' caniá cá. Lacą nna ra
    cą: Nu nerua. Làniana ra Jesús cą: Hualigani te'' riquixa''ánia'' le qui''ni canu
    rutebìà'' telá cą ruquiỹa cą qui'' impuesto, ą''hua ca niula pública nna, pues
    lacą nna deneru la cą lo le para le'' reino qui'' Tata Dios.'
  eng-WEBSTER: Which of the two did the will of his father? They say to him, The first.
    Jesus saith to them, Verily I say to you, that the publicans and the harlots go
    into the kingdom of God before you.
  guh-guh: '¿Detsa ponë bajaraponëbejeyajuvënënë paxa jumecovënëta? jai Jesús bajarapamonaejavabelia.
    Nexata bajarapamonae jumaitsi Jesúsjavabelia: —Copiata ponë paxa itorobatsi, apo
    jejai ata, itsiata paxa tonacueneba, bajaraponë paxa jumecovënëta, jai. Nexata
    Jesús jumaitsi bajarapamonaejavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Bajara pijinia itsane pamonae copabiana pibisiacuene pexanabiabijavami, pamonae
    najamatabëcuenepënëyorotsiana Diosojavabelia. Impuestomatamo gobierno pejamatabëcuene
    petomatamoyanijobabiabivimi ata jonena Dioso pijanacuayabetsia itsa najamatabëcuenepënëyorota
    Diosojavabelia. Petiriavi palata pepitsinexa pevitota pibisiacuene pexanabiabivimi
    ata jonena Dioso pijanacuayabetsia itsa najamatabëcuenepënëyorota Diosojavabelia
    pibisiacuene pexanabiabijavamivecua. Itsiata baitsi jane paxamë apo pajonemë tsane.'
  bon-bon: 'Siige lui bägrä te teeme babe me singi jecatige, jewenige?” Biname cina
    Yeesu ne jejisi egä, “Niinäceyame te teeme babe me singi jewenige!” Yeesu jejemige
    egä, “Cane toraca mene jijenininine: peei bägrä lipu niinäce beswa äbitige teeme
    babe me singi wawename, yepä ingwe ca ngenecu etatrongtige, cuta pepu pana gyene
    täks rarekaake uutecrena biname piiyepu magebi lui bine daremu jaawenimusi sargi
    mule wawename, teepi weebibine itucärenininisi Acejiyame ne acatame teeme mope
    biname me.'
  nhw-BL: 'Huajca, ¿catlique nopa ome iconehua quichijqui catli itata quinequiyaya
    ma quichihua? Huan quinanquilijque: ―Nopa telpocatl catli achtihui. Huan Jesús
    quinilhui: ―Nelía nimechilhuía nopa fiero tlacame catli tlainamaj impuesto huan
    nopa tlacanenca sihuame anmechtlayacancuilise para calaquise nepa campa Toteco
    tlanahuatía.'
  swh-ONEN: “Ni yupi kati yao hao wawili aliyetimiza kile alichotaka baba yake?” Wakamjibu,
    “Ni yule wa kwanza.” Yesu akawaambia, “Amin, amin nawaambia, watoza ushuru na
    makahaba wanawatangulia kuingia katika Ufalme wa Mungu.
  wbi-wbi: Mu vaana vavili vala ghwe veeni juno alyavombile uvughane vwa viise? Vakamwamula
    vakati,”Ughwa kwanda.”u Yesu akavavula akati, Kyang'hani nikuvavuula avasongesia
    songo na vaghendamwalu vilikuvalongolela kukwingila ku vutwavwa Nguluve.
  bba-bba: Be yiru ye sɔɔ, wɑrɑ u tundon kĩru kuɑ. Bɑ nɛɛ, ɡbiikoo wi. Yerɑ Yesu bu
    sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, ɡbere mwɑɔbu kɑ kurɔ tɑnɔbu bɑ koo bɛɛ ɡbiiyɑ
    bu dɑ mi Gusunɔ u bɑndu swĩi.
  eng-KJVCPB: Whether of them twain did the will of his father? They say unto him,
    The first. Jesus saith unto them, Verily I say unto you, That the publicans and
    the harlots go into the kingdom of God before you.
  kgk-NT: 'Ãy aporandu-ta peẽ-my: Kiva''e ojapo gwu nhe''ẽ? Tyke''ýry para''e? Tyvýry
    para''e? he''i oporandu-vy íxupe kwéry Hesu. —Tyvýry ojapo, he''i íxupe. —Aipo
    ramo, amombe''u-ta peẽ-my pende rekokwe. Gwĩ naimandu''a porãi hese va''e, nhane
    mbopaga uka va''ety kwéry, ikwimba''ese va''e kwéry ave omoirũ ranhe-ma Nhandejáry
    nhande ruvixarã-pe. Ha peẽ katu ne''írã pemoirũ Nhandejáry-pe. Pene renonde voive-ma
    ha''e kwéry omoirũ-ma íxupe.'
  waj-waj: 'Mo dee ngiaammuauvoonoonno ari koonna kuaivaa rikioo iinnee? tuduu rikiada
    iya inna sai tunoo: Ari mmaapu ngaruuvovee, tuduu rikioo Yisuuva iya sai tunoo:
    Na kua kutaavai ngii giaa ngii miaunoo. Vaidiiya unnakua kiaa kiada sikau takiisa
    vareeraiyaata gioonna sabi nuairaiyaatama Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki
    ngii tauraa kuaaravai.'
  cpy-cpy: '¿Itzimikama itomi antakirori ikowakiri ipaapate?” Ari ikanteeyini: “Riitaki
    antakirori retakari romperatari.” Ikantzi Jesús: “Rootaki awijeemini ipinkathari-wenteeri
    Tajorentsi mayempiro-paeni eejatzi shintsita-piinta-tsiri apiri ayorikite rotyaanteniri
    wirakocha-paeni. Omaperotatya.'
  ekk-PKP: 'Kumb neist kahest pojast tegi seda, mida isa soovis?“ „Esimene,“ vastasid
    nad. „Ma räägin teile tõtt: maksukogujad ja prostituudid sisenevad Jumala riiki
    enne teid,“ ütles Jeesus neile.'
  mpx-mpx: Ali toto labui ya, henala tamaliya wana nuwatu i paolaolaek?” Hi ba, “Toto
    gamaun.” Inoke Yeisu i baek elal i ba, “Ya ba tunahot eliyamiu, gamagalau nanakil
    ololal takis ana toahi ge yowau bolo togaganawal, heliya iyaka hi nanawa Yehoba
    wana abalogugui kaiwena, yaa komiu hiwe ku minamina ee.
  wbp-wbp: 'Jijajirli-jana payurnu, “Nyarrparlu kankulu-nyanu nyurrurlarlu yapa-paturlu
    manngu-nyanyi ngula-jarra-kurlu papardi-nyanu-kurlu manu kukurnu-nyanu-kurlu?
    Nyarrpararluju yijardurluju purda-nyangu nyanungu-nyangu kirda-nyanuju manu warrki-jarrija
    kuja-palangu nyanungu-nyangu kirda-nyanurlu jinyijinyi-manu warrkikiji?” Jangku-manulu
    Jijajiji, “Papardi-nyanu-pirdinyparlu purda-nyangu nyanungu-nyanguju kirda-nyanu,
    kula kukurnu-nyanu-piyarlu.” Junga-juku, Jijaji-jana wangkaja nyanungurrakuju,
    “Ngajulu karna-nyarra nyurrurlakuju yijardu wangka: Punku yapa yangka kapumanu-patuju
    kuja kalu tala puntarninjakungarduyu nyina manu karntakarnta kuja kalu warru kalykuru-jarri
    wati-kirli talakupurda, nyanungurra kapulu yukamirra Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra
    kamparru-juku nyurrurlakuju.'
  luo-luo: Yesu nopenjogi niya, “Kuom yawuowi ariyogi, mane manotimo gima wuon-gi
    ne dwaro?” Negidwoke niya, “Wuowi mokwongo.” Yesu nowachonegi niya, “Awachonu
    adier ni josol osuru gi jochode kuongonu donjo e pinyruodh Nyasaye.
  nhe-NT: 'Huajca, ¿ajqueya nopa ome iconehua quichijqui tlen itata quinequiyaya ma
    quichihua? Huan quinanquilijque: ―Nopa telpocatl tlen achtohui. Huan Jesús quinilhui:
    ―Nelía nimechilhuía nopa fiero tlacame tlen tlainamaj impuesto huan nopa tlacanenca
    sihuame inmechtlayacancuilise para calaquise nepa campa Toteco tlanahuatía.'
