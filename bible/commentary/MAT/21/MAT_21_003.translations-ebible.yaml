    mulihit, ‘Suv iaxa ien bei xalu,’ ma vatei takes, xi imaen xalu mi xamil.”
  prf-NT: Ni tehud a mangsaway dikomoy ay kagiyán moy a, ‘Kailangan nen Panginoon,’
    sakay iyatád na dán iyud a pagdaka.”
  auy-auy: Moóráwigo tuwánénamo tísai ínakai óraako ayááꞌmae kónae siyé kosimámiyana
    séna énifo áíꞌmaekai kokaiyó síníye Ísu siyáiye.
  tbg-tbg: 'Vaiinti vovano nitanta irairera, mintima tiate: Titanta Noravano donki
    virara timanta anuro, tiate. Netanta minti tivaro viva nitantara ho tota vare
    vuru amiatema tianarove, tiro.'
  hub-NT: 'Nu turarmin chikichik shuarkesha ¿urukamtai juarme? tusa takaisha: ‘Ina
    apuri atsuma asamtai juaji, turasha wári itaattaji, tusarum titarma’ ”, tusa tinaiti.'
  hmo-hmo: To bema tau ta do ia nanadaia umui dekenai, do umui gwau, ‘Inai doniki
    be Lohiabada ia ura.’ Vadaeni do ia siaidia.”
  big-big: Keya Tamizeige nakko yaliyegi ngago nara kai purik mabura pelik meizo,
    Yemizibek peyauyege yawe nara legi te iza orowei kang. Were yawe pura miza logo
    pulaga pugu nguk namizi iza orowei yogine, meizo, yeiya.
  gux-G: 'Nilo ya maadi yi bonli, yin jiini o: “O Diedo n bua ba. Lanyognu mɔno, o
    ba cabi, yin gedi yeni ba.”'
  cnl-NT: 'Xi³nu³ xen³ dsa³ ''i³ rɨ²³lʉ́²³ quia̱''² ''nee''²³, rɨ²juɨɨ''³¹ra''³ dsa³
    ''í³: “''Ne''² quie''² Juii³ra², ¿mɨ³naa''³¹? ''E³ quie''²³ ca³''ee²³² cɨ² rɨ²³xíin²³
    mozos ''i³ rɨ²³gui²³jáan³ co̱''³.” La''³ rɨ²juɨɨ''³¹ra''³ dsa³.'
  zar-NT: 'Channö nu bi guíë libíʼiliʼ, guliʼguíë nu naʼ: “Xanruʼ riquinnëʼ-baʼ.”
    Níʼirö isö́l-lëʼë légacabaʼ quiaʼ.'
  kde-kde: Na munu akàmmuja kuva mwadachi mùnannyungula nnyaulile kuva, ‘Nang'olo
    ànavalembela,’ na upopo aneyo munu achiannuusu muide navo.”
  ata-ata: Ia lexe ngalulusiꞌa ia evile utaliꞌisingexaꞌa la, ngavikalanu lexe Tila
    mumasaxaiꞌa. La anu upalusinge ngalivu uneꞌe alaxu vilesisi.”
  qvw-NT: 'Pipis imactapis nipäcuśhuptiqui''a: ‘Duyñümi munan. Ña''ascallamanmi cutichipämuśhä’
    nil nipäcunqui” nin.'
  nfa-nfa: Te ngaa ladhe dhèu karèi miu, peka na, ‘Nga tao ka miu ère mèti keledꞌei
    dhèu?’ Mi dhaa, peka na, ‘Lamatua neo pake ne. Ladhe pake nare, pe Na hia hari
    mai.’
  tnp-tnp: Nəmə iətəmi kəti təni nati kəti kəm təlau, nəkuəni=pən kəm in məmə Iərmənɨg
    tolkeikei ilau, kəni otəpanahli=pa uəhai əmə ilau.”
  urd-urd: और अगर कोई तुम से कुछ कहे तो कहना कि ख़ुदावन्द को इन की ज़रूरत है। वो फ़ौरन
    इन्हें भेज देगा।”
  hot-hot: Ma anyôla hanaŋ abôla hadêŋ mamu, ma nonaŋ nena, ‘Anyô Bêŋ lahaviŋ indum
    ku te esak luvi’, êŋ ma tem êndôk ba etak luvi ek nêlêm ketheŋ.”
  mqj-NT: 'Ianna dengan ungkambaroangkoa'', la mukuanni: ‘Naparallui Puangna.’ Tappa
    la napabeaimokoa'' umbaaii.”'
  rus-SYN: и если кто скажет вам что-нибудь, отвечайте, что они надобны Господу; и
    тотчас пошлет их.
  mbh-mbh: Na aro ve toko e i oma riong e a thomu paini nge, aro thomu paini o ria
    i ve, ‘Toko Pomnga ile omaing i voth a or paini nge, naro i pake werer or paini
    viri viri me.’”
  bdd-bdd: Ceguma taiya ꞌihesilalegomi ꞌimi paihowaina weyahina, wagwae, ‘Bada nuwanuwana,’
    ma ꞌoinega ꞌitagwale ꞌoimiya.”
  cbt-NTPO: “¿Onpotaomata' i'quiritaramaso'?” itohuachinënquëma', “Siniorori nohuantërin.
    Apira isëquë acoquiantarai,” itoco'. “Quëpaquë' nipachin,” itohuachinënquëma',
    quëshico, itërin.
  srn-NT: 'Efu wan sma sa aksi unu wan sani, dan un mus taigi en taki: ‘Masra abi
    den fanowdu. Te A kba, A sa seni den wantron kon baka.’ ”'
  cta-NT: 'Pana si xcuane nguꞌ jiꞌi̱ ma̱: “¿Ni cña cuaꞌni ma̱ loꞌo huru jua?” Liꞌ
    ñacui̱ ma̱ jiꞌi̱ nguꞌ biꞌ: “Ntsuꞌu cña cuentya jiꞌi̱ ycuiꞌ nu Xuꞌna na chaꞌ cuaꞌni
    huru re”. Liꞌ hora ti ta nguꞌ chacuayáꞌ jiꞌi̱ ma̱ chaꞌ ca̱a̱ ma̱ ca̱a̱ loꞌo ma̱
    jiꞌi̱ niꞌ.'
  bqc-SIM: Tó gbɛ̃e á lá, kpelewa ni, í mɛ Dii mɛ́ ye ń mↄaoi, a ń gbaɛɛ̀ tia.
  tcz-CHONGTHU: Koiham khat touvin ipi bola nahi lhon em tia donga aumleh, Pakaiyin
    aman nom e, tilhon in, chuteng aman aphal jeng ding ahi,” ati.
  mar-mar: जर कोणी तुम्हास काही विचारले, तर त्यास सांगा की, प्रभूला यांची गरज आहे,
    तो ती लगेच माझ्याकडे पाठवील.”
  snp-snp: Eti aito we makafo loga o gedagetoma, Wekolakafo amo lonola ma neto yamu
    lito oiye, loti loumailo. Eti loumunawami ya ayalo yafo-dogi ya gilifinagoliye,
    loto logimito gilifaiye.
  isl-isl: 'Ef einhver spyr hvað þið séuð að gera, skuluð þið svara: „Drottinn þarfnast
    þeirra,“ og þá mun spyrjandinn láta ykkur afskiptalausa.“'
  spy-NT: Nto yoo kateebeenaak ꞉chii ng'ālyoo, ōlēēnchi māchē ꞉Mokoryoontēēt ānkumākukēt
    areet akeenke.”
  xnn-xnn: No waday mensoot isnan ik-ikkanyo dayot kanan en masapol nan apoyo et ipalobosna
    ay dagos.”
  mwe-mwe: Monaga mundu ammuyangaga shoshowe, munnugulilanje, ‘Bhakulungwa bhanakwaapinganga,’
    nabhalabho shangupe shibhampanganje.”
  tte-tte: Tem tomo yabo ineli kaiweli kolimiu kwaba, ‘Guyau nuwanuwana.’ Saugana
    ami walo ibenalan kani italam wakalailima.”
  tcs-tcs: Ip enibodi i aske yutu wea yutu teke demtu dongki go, spik dempla, “BosLod
    i wandem”, ane da man go laue yutu po tekem kam.’
  hlt-THB: U ingawm anik kaanaak qawi awhtaw, Bawipa ing ngoe hy, thak law tlaih bit
    kaw, tina nih,” tinak qawi hy.
  soq-soq: Apana da ambi dialepia me diane wanase, ‘Tatamba pue ema menasade.’ Me
    aia sa etepie pue tauwadea waaubamopio banlamone winlena.”
  qub-qub: 'Pï imatapis nishuptiquega ninqui: ‹Tayta Jesusmi nistaycan.› Chaura duyñonga
    ‹apay› nishunquipämi.»'
  att-att: Á nu ajjan yù mangiyabbû nikayu, kagian naw lâ kuna, ‘Máwák na ira ni Apu,’
    kun naw, á iyanugù na nga dagarágâ nga apan naw ira,” kun ni Apu Kesu nira.
  bki-bki: Avena verenio toro tai ril van kamiu kanio, mia kamiu kumijikia kuverii
    kanio, kuverenio ‘Kiado tubo naio jidom temeul juo nei ka ala kiano im̃auano tai’
    ana bogo napano kamiu kuver iliano nei, mia ve vaarakurano ga naio mijikia tuvan
    temeul juo nene van kamiu.”
  bqp-bqp: Tó ò á lá ò pì, à kɛ̀ deraa, à pi Dikiri mɛ́ à yei, ani ɛra à suo tera.
  mcp-mcp: 'Ŋkí muud mə jí bɨ́ sâ, bɨ́ bɛ̧sa nə nyə nə́: “Cwámba wə́ ŋgə́ jɨɨ byo.”
    Muud wɔɔŋgʉ̂ nyə é lɛɛl nə́mə́ bɨ́d nə́ bɨ zə́g nə byo.»'
  hat-hat: 'Si yon moun di nou kichòy, n''a reponn: Se Mèt la ki bezwen yo. Menm lè
    a, la kite nou ale ak yo.'
  npl-NT: Iwa tla aka nomechtlajtlania tleka nonkintojtomah, xikilikah Toteko Jesús
    kintekitiltis, iwa san nima kintekopilis.
  bgg-bgg: Chiih-è hanyie è nyie yao ruii arone, aishii yao bo, ‘Masdo è chiid muii
    ro’; chiih-è chiihphado ai è nasa shii bambao jithek jog phi ne thoh ge phro.”
  eng-TCENT: If anyone says anything to you, say, ‘The Lord has need of them.’ And
    immediately he will send them.”
  eng-BSB: If anyone questions you, tell him that the Lord needs them, and he will
    send them right away.”
  cpu-NT: 'Tzimatsirika osampitavakemine, pinkanteri eeroka: ‘Ikovatziiro pinkathari.
    Aritake iroipiyeemiri.’”'
  san-ASM: তত্ৰ যদি কশ্চিৎ কিঞ্চিদ্ ৱক্ষ্যতি, তৰ্হি ৱদিষ্যথঃ, এতস্যাং প্ৰভোঃ প্ৰযোজনমাস্তে,
    তেন স তৎক্ষণাৎ প্ৰহেষ্যতি|
  tac-NT: '''Lige bilé rió rukisá chonigá su''panalio alué bulito, yati anewa: «Alué
    Wa''lula Esusi najkí napurigá tanewa ye bulito, pe yati ku rolonawa ramué», anewa
    ―anile Esusi.'
  eng-WEBPB: If anyone says anything to you, you shall say, ‘The Lord needs them,’
    and immediately he will send them.”
  gfk-H: Ma bia siga tikai na tangai ta linga ta mamur, mamur na tangai bia, ‘No Watong
    i nem dir,’ ma kaiken baal a mon na tar pukus dir.”
  viv-viv: Ada kaꞋi tamo hakwadi ginagahe vaita gavadi wanagani, au wanagahedi wanagayo,
    Yama Kauveya nuwanuwana meꞋama. Ada au ginahawahegedi be wanaꞋaliyedi.”
  yao-yao: Iŵaga chakammusye mundu ligongo lya kwagopola, nkajile, ‘Ambuje akusisaka,’
    ni pangakaŵa chakannechele.”
  tgp-tgp: Ale, vara tea mo vere te hinau isamim matana, ha pa verea vara, ‘Nomam
    tamlohi tavera mo opoira!’ ale vahatea i pa r̃ulera la mai.”
  auc-NT: Ayæ̈ mïnatö ïmïnate wææ änäni ëñëninque mïnatö wæætë edæ, Awënë nänö ænguënënö
    ante ænte gomönapa, ante apæ̈needa. Ayæ̈, Tömengä ïinque cæte ate do da pönongä
    æncæmïnimpa, ante apæ̈needa, angantapa.
  kbc-NT: Odaa nigica ane ɡ̶adige ane leeɡ̶odi mowileceni naɡ̶ani boliico, enitatiwaji,
    ‘Ǥoniotagodi yopotedibige. Aleegi odaa nopilaɡ̶aditedaɡ̶awatiwaji.’”
  bmh-bmh: Bo, du tub nug ag kanabai ze awaraba, go donki atag du guzenai auran, ‘Go
    donki gonugau nag dual igual Dubanou Ban, go ag abai salau a.’ Guzenaimai, go
    pigai ag palautaraba, alamamen.”
  ctu-BL: 'Mi an majqui mi'' pejcañetla yom mi la'' suben: “Yom i c''ʌn lac Yum”,
    che''etla. Mi caj i bʌc'' choc tilel yic''ot i yal, che''en Jesús.'
  meq-meq: 'Taɗə ta tsikakum wuray na, mbəɗumatay faya: “A say a Bəy Maduweŋ.” Tsa
    na, ta gəriye kurom ha.»'
  noa-H: Mag pãachdëu hẽer waidurum hoowi hãbmua k'ãijã pãachig hiek'aawai hirig,
    mua hig chiraawaita harrum, mamʌ deeu jöpcha deepʌ̈iju habat ha jaaujim, chi mag
    hichdëu pʌ̈i sim k'ʌʌnag.
  alp-NT: Sepo tamata esi tneu imi be, ‘Le mula pine luami rana meru?’ Hoko luami
    ombe, ‘Tuhane Ipakelu sasa mina.’ Hoko esi sebeie imi ranalu neka.”
  san-VEL: tatra yadi ka"scit ki ncid vak.syati, tarhi vadi.syatha.h, etasyaa.m prabho.h
    prayojanamaaste, tena sa tatk.sa.naat prahe.syati|
  kbq-kbq: Avareta ne-esnakeno mago'moma kema hina, eri'za me'negeno Ramo'a hurantegeta
    enevro'e hutna hi'o. Anagema hanakeno'a, ko avretna vi'o hugahie.
  kbh-kbh: 'Nderado nda ndayánaca chacmojáuyanëse, s̈ochjauyana: ‘Bëngbe Utabná bontsájaboto
    y chents̈ana camuents̈e echanjabáisabashejuana ca.’ ”'
  ron-LSB: 'Dacă vă va spune cineva ceva, să spuneți: “Domnul are nevoie de ei”, și
    îndată îi va trimite.”'
  pon-pon: 'A ma meamen pan indan koma meakot, koma pan indada: Kaun o men dake, i
    ari pan madan kadar ira do.'
  nhe-BL: 'Huan intla se tlacatl inmechtlajtlanis tlachque inquichihuaj, xiquilhuica:
    ‘Toteco quinequi quintequihuis para se tlalochtli huan nimantzi mitzcuepilis.’'
  sps-sps: Te rangat fi maromi ta mes tsue of yam, ‘A Tsunaun kaa minon a binun tsuri’,
    ana Ayei nai faan veesau iramirori.”
  wnc-wnc: Sike aminu tapatuta wamu takngatu daniwanu anzing inison, ‘Buyambam tapata
    anggweyatde puya kaya,’ ngang iniwat zetgaman danipewan pakapzon,” ngang yanipewan
    kukumayak.
  nmw-S: Hebe tolomo hotiya i tayakmiu, bwen hu liwo heine hu nga, ‘Guyau nuwane,’
    iloke bwele i taemanid ege.”
  bus-bus: Tó wà a la wà bè, à kɛ̀ diaa, à be Dii bé à yezi, eé ɛara à suo tia.
  gub-BL: — Màràzàwe tuwe pekwaw hereimaw pe, aze awa i'i peme nehe, — Urezar uputar
    a'e, peze izupe nehe. A'e mehe werur kar putar weimaw peme a'e nehe, i'i wanupe.
  imo-imo: Poingili teko molongele kinye imbo teni elondo ungu te nimo lemo eloni
    i teko ningili ‘Awilimu yu donkimuni mepili nimona ombo ltimbolo,’ nelio. Aku
    teko ningele kinye yuni toya topa manda, meko palio nimbelo,” nimu.
  boj-boj: Niŋgi sil palontoqnibqa tamo bei na nenemŋgwas kiyo, ‘Niŋgi kiyaqa donki
    aiyel naŋgo sil palonteqnub?’ Degsi nenemŋgimqa niŋgi na minjiy, ‘Tamo Koba a
    wau ti deqa donki aqa du wo qa mergwo.’ Yimqa a na donki aqa du wo naŋgi qariŋnjrim
    ijoq bqab.”
  eng-DRA: 'And if any man shall say anything to you, say ye, that the Lord hath need
    of them: and forthwith he will let them go.'
  knf-knf: Woli baheparan uko unkayi, naŧeem kaji Ajugun anuma ŋa. Ţi dko mënţ bawutan
    naya na ŋa.
  san-KHM: តត្រ យទិ កឝ្ចិត៑ កិញ្ចិទ៑ វក្ឞ្យតិ, តហ៌ិ វទិឞ្យថះ, ឯតស្យាំ ប្រភោះ ប្រយោជនមាស្តេ,
    តេន ស តត្ក្ឞណាត៑ ប្រហេឞ្យតិ។
  arn-NT: 'Iney rume ramtuelmumew chumngelu tamu fempen, feypiafimu: ‘Ñidol ta duamtueyew
    tati’ ka ‘Pürüm wiñolpatuafiyu’ piaymu.'
  zas-NT: Abiꞌ bal chu xhie na lojdi, gol güjdx guial Dad Jesús cayaadx laa reeb,
    gandoo yaxhaalaman laa reeb.
  ken-NT: Mbák yɛ̌ mmu abhɛp be ntí anɛ bǎkàŋari yɔ, ghatí ká yi bɛ, ‘Acha,
    áyàŋ yɔ.’ Tɛ́mté wu, chɔŋ yi andɔ mǎnsɔt yɔ.”
