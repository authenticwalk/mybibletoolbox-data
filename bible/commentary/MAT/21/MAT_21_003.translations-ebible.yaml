verse: MAT.021.003
translations:
  kpx-kpx: La ke vavehasege mesoho ata moleu la elegevei laheho louge namihai kosea,
    ‘Kosiveu isiviale no kobia holoevei avue tai.’ Lana kateai louge auna solekai
    loui kosea, ‘Duave. Malevei teve.’” Iesuu kateai au esemu namigevege abu tiale
    au louale ke valu. Isi doniki keta eseveta holoevei lohoale abu dabae ogo toholahai
    malei donikie ese golomo otovege Iesuu biloai ke golomo ugulamonu. Iale vaveve
    keu belovetau subuta louale hoto ke mai selevetinu. Hoto keu loui avoe, “Dielusalemae
    ata namigevei kosea, ‘La kosiveu aike lae lohoma. Keu ata uvevete. Iale keu donikie
    esemo biloai ugulamoi lohoma.’”
  okv-H: Eto embo na ke do aro ingito, ‘Bada na jigama asi uje ere ua’ ainge ao mane
    haekasora te toau humbuto puvuresova.”
  tbo-tbo: Apo ona lupelupenihi ma hina laubayademi yaka ona pa, “Guyau ipa ina wibagibagi,
    ma apo ina gunawileya.” ’
  mal-C: ഇതെക്കുറിച്ച് നിങ്ങളോട് ആരെങ്കിലും ചോദിച്ചാൽ, കർത്താവിന് ഇവ ആവശ്യമുണ്ട് എന്ന്
    അയാളോട് പറയൂ. അപ്പോൾത്തന്നെ അവയെ കൊണ്ടുപോകാൻ അയാൾ അനുവദിക്കും.”
  grc-SR: Καὶ ἐάν τις ὑμῖν εἴπῃ τι, ἐρεῖτε ὅτι Ὁ κύριος αὐτῶν χρείαν ἔχει· ⸂εὐθέως⸃
    δὲ ⸂2ἀποστέλλει⸃ αὐτούς.
  bgc-bgc: जै थारे तै कोए कुछ कहवै, तो कहियो के प्रभु नै इसकी जरूरत सै, अर वो तोळा
    उसनै भेज देवैगा।”
  khz-khz: Pene talima taa na pene renagimi genai, pio vaikilaa, ‘Velekou na eririwaana,
    roe nea mapene tugu-waikulera, ati pia kwaipo.’”
  deu-TKW: 'Und wenn jemand etwas zu euch sagt, so saget: der Herr bedarf ihrer, so
    wird er sie alsbald ziehen lassen.'
  zsr-NT: 'Chquiꞌ nu bi guië lbiꞌiliꞌ, gul‑guië́ nu naꞌ: “Xanruꞌ rquinnëꞌ‑baꞌ.” Niꞌr
    gsölëꞌë quiaꞌ lecbaꞌ.'
  lin-lin: 'Soki moto moko alobi na bino likambo na tina na yango, bozongisela ye :
    « Nkolo azali na bosenga na yango. » Mpe, mbala moko, akotika yango kokende.'
  hns-NT: 'Aur djab koi koetjh poetjhie, tab bol deihe: ‘Prabhoe ke eke kaam hai aur
    oe abbe pathaai dei.’ ”'
  noa-E: Mag pãachdëu ẽer waidurum oowi ãbmua khãijã pãachig iekhaawai irig, mua ig
    chiraawaita arrum, mamʉ deeu jöpcha deepʉ̈iju abat a jaaujim, chi mag ichdëu pʉ̈i
    sim khʉʉnag.
  eng-EMTV: And if anyone asks you anything, you shall say, ‘The Lord has need of
    them,’ and immediately he will send them.”
  mib-NT: 'Te núu ndé ɨɨn cahān jiín ró, te cachi rō nuū: Máá Jítoho yō jíni ñúhún
    yá tɨ̄, achi rō. Yūcuán na te siáá‑ni i tɨ, quiji ró jíín tɨ́, achí yá.'
  lif-NT2: मनाहाॽरे़ थेआङ् कन् अदङ्‌साःन् के़ले़त्‍छुबाबे फाॽआङ् सेःन्‍गे़म्‍लाप्‍सिने़
    फाॽग्र कङ्‌हाॽ आनिगे़ दाङ्‌बे़न् चाहाबा चोगे़आङ् वाॽ, हाराए खुने़ॽ याङ्‌ना नुःक्‍तुसिॽ
    फाॽआङ् मे़त्ते़छे़ॽओ॥”
  xnj-xnj: Ngati mundu akavakota chochoha, mumjovela, ‘Bambu akumgana,’ Bahapo yati
    akuvalekela.”
  mmx-mmx: Mo do tara na sue numu do, ‘Tila nemu mu soxomus ka i nom ludongki,’ muba
    lok tin do Leeme Silok i vara du la soso mun neni ba raba numu midu.”
  cbr-NT: 'Mitsúnmi tubuia isquian bëtsi unin mitsu ñucácëxun camina cati ''ain: Nucën
    ''Ibun ca ënë burra aín tuácëñun a buánxunun quixun nu caxa. Bënë́nquinshi ca
    mi bëmitëcënti ''icën. Cacëxuinshi ca mitsu cati ''icën: Ca buántan.'
  tee-NT: Chai ni xamati' catalhik'aiputunan va a'una'it'it ni ma maktasq'uini ju
    mi'ucxtin'an chai ma vats'alhti camalakachachokotachilh.
  eng-LSV: and if anyone may say anything to you, you will say that the LORD has need
    of them, and immediately He will send them.”
  cak-NT: 'Y xa c''o jun ri c''o anchique ri xtu''ij-pe chiwe, rix ti''ij che: Yec''atzin
    juba'' che ri Ajaf, pero can ch''anin xquierutzolej-pe, quixcha'' can che, xe''uche''x-e
    roma ri Jesús.'
  pah-NT: 'Po ti g̃a ei pe me nehẽ: “Maraname pe ikwaharavi?” Po ti g̃a ei na, a''ero
    ti pe''ji g̃a pe: “Gaha – kiroki ga pe nhande ei: Nhandepojykaharete''ga – gaha
    e''i: ‘Tareko''ã ti ji taho ti ji i''arimo javo’.” A''ea ti pe''ji g̃a pe. Kotihĩ
    po ti g̃a imbuhurukari nhande ve a''ero nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Apidaapa ateepi-e pɨrã, jarátɨ: “Tachi Waibɨapa arak''atɨa atee k''inia
    bɨ. Waya tee chedait''eepɨ.”'
  xed-xed: Ka mamu mndu ta gwaɗgaghunata ta ghəŋani katsi ná, “Mgham ta kumay,” ka
    kuni da zlghanaftá wani. Dzaʼa gi zlaghunaŋzla həŋ.»
  mks-NT: Ta ndá na̱ ná ca̱ha̱n xi̱hi̱n ndo̱ já quéa̱ cachi ndó xi̱hi̱n ná ña̱ xíní
    ñúhú xitoho ndó ri̱ joo tá ná ndihi chuun rí já nducú ñehe tucu da ri̱, já cachi
    ndó xi̱hi̱n ná —na̱cachi Jesús xi̱hi̱n ndíví da̱ cán.
  gfk-S: Ma be nesi tikenong na tange ta linge ta mur, mur na tange, ‘No Watong i
    sip ter dur,’ ma kakarek baling iat mon na bala leise ter dur.”
  bmu-bmu: “Pösarohotka kunŋan keu kun jiiga kewö jimahot, ‘Kembu-niran mönö miaŋgöra
    osiza.’ Mewö jiyohotka doŋki mi zilaŋ al etkiiga ki kamahot.
  dgz-dgz: Ap mepe, orup da yawae singui anega wayawaepiwa, ‘E dim da taiwanin?’ Gare
    manega wan, ‘Ayop nuga, man donki mame munan wan tauaton.’ Amba orup ame, ap anupi
    gapan, menawaet man ame nenan watu enamota.”
  eng-GNV: And if any man say ought vnto you, say ye, that the Lord hath neede of
    them, and straightway he will let them goe.
  zaa-NT: 'Canchu nuỹa biỹa gą́ le nna, lebi''į nna gá tè li ą qui''ni: Señor qui''
    tù''a nna riquína''nie cą. Làniana hue''él·la'' tabą́ le eche'' le cą.'
  eng-WEBSTER: And if any man shall say aught to you, ye shall say, The Lord hath
    need of them; and immediately he will send them.
  guh-guh: '“¿Detsa xuajitsia burrobeje paisinamebeje?” itsa pacajaibeje tsane itsajivi,
    nexata pajumaitsimëbeje tsane: “Vajatuxanenë raja namatavenona. Aeconoxae raja
    icatsia canaviatsiarena,” pajamëbeje tsane, jai Jesús pijajivitonëbejejavabelia.'
  bon-bon: Biname te liba nuuja mene jaji je, weene apu jejepeye egä, ‘Yageyame te
    singi gyene ai dongki tääpume teeme bägrä cama, cuta tabe watawata pa taawecnistepi.’”
  nhw-BL: 'Huan sintla se masehuali anmechtlatzintoquilis tlaque anquichihuaj, xiquilhuica:
    ‘Toteco quinequi quintequihuis para se tlatoctzi huan nimantzi mitzcuepilis.’'
  swh-ONEN: Kama mtu yeyote akiwasemesha lolote, mwambieni kwamba Bwana ana haja nao,
    naye atawaruhusu mwalete mara.”
  wbi-wbi: Nave umuunhu ikuvaposia, mutisaghe, u Mutwa alinuvufumbue naso,'ghwope
    pe kyaikuvitikisiakukwisa naso”
  bba-bba: Goo ù n bɛɛ ɡɑ̃ɑnu bikiɑ, i nɛɛ, Yinniwɑ u nin bukɑtɑ mɔ. Mii mii bɑ koo
    de i kɑ nu nɑ.
  eng-KJVCPB: And if any man say ought unto you, ye shall say, The Lord hath need
    of them; and straightway he will send them.
  kgk-NT: —“Ma'erã erejapo upéa?” he'i ramo nde-vy upe pygwa, ere íxupe, “Oiporu-ta
    nhande ruvixa. Pya'e ogweruruka jevy-ta nde ha-py.” Upéi ne nhe'ẽ-py pya'e oheja
    arã peru mokõi xe renagwã, he'i mokõi gwemimbo'e-pe Hesu.
  waj-waj: 'Fai vaidi voovoono ivaara vo kua tinaida kiatee: Udaangaivoono aavaitana
    vitaateera ti titaikiai ta ngiaunnanoo, kiatee. Fai ngia itaa kua tikio rikioo
    akiairaama togiivaitana ngii minaravaivee, tiravai.'
  cpy-cpy: 'Eenitatsi-rika ojampitawakimini, pikantanakiri eeroka: ‘Ikowatziiro pinkathari.
    Aritaki roepiyeemiro.’”'
  ekk-PKP: 'Kui keegi küsib, mida te teete, siis öelge talle: „Issandal on neid vaja“,
    ja nad saadavad nad jalamaid.“'
  mpx-mpx: Ebo gamagal etega ni nelimiu, nuku baek elana nuku ba, ‘Babala nuwana,’
    inoke nasi ni talamwagil ya.”
  wbp-wbp: Kajilpangkupala nganangku payirninjarla warla-pajikarla, ngulakuju-palarla
    kuja wangkaya, “Nyampu-jarrakuju tangkiyi-jarraku-nyanurla warlaljaju wangkajarni.
    Kajinpalarla wangkami warlaljaku kuja kapalangu mardarni, kapu-palangu kapanku
    yilyamirni nyuntu-jarra-wana.”
  luo-luo: Ka ngʼato owachonu gimoro amora to unyise ni Ruoth dwarogi, kendo gikanyono
    obiro miyougi mondo ukelnagi.”
  nhe-NT: 'Huan intla se tlacatl inmechtlajtlanis tlachque inquichihuaj, xiquilhuica:
    ‘Toteco quinequi quintequihuis para se tlalochtli huan nimantzi mitzcuepilis.’'
  aii-aii: ”ܘܐܸܢ ܐܢܵܫܵܐ ܐܵܡܹܪ ܐܸܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ، ܐܡܘܿܪܘܼܢ ܐܸܠܹܗ، ܡܵܪܲܢ ܒܵܥܹܐ ܠܗܘܿܢ،
    ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܒܸܬ ܫܲܕܸܪܗܘܿܢ ܐܸܠܝܼ.“
  esk-NT: Kia iñuum qanuqpatik uqautiyumagiktik atanġuruamun inuġiniḷugik. Taavruma
    tavrauvaa aullaqtinniaġik.”
  msb-msb: Kun may maghunga sa iyo sabihi, ‘Ginakinahanglan ini san Ginoo,’ kag ipapadara
    man dayon sa iyo.”
  cpa-NT: 'Ju³ná³ hein² dsa² ca¹juúh²: “¿He² løa¹ na²tseh³ hniah¹² jáh²?” Jøng² juaih¹³
    hniah¹² dsa²: “Chi³quian¹³ Juu¹³ jniang³ jmai³ jáh². Dsø¹juu¹² cuø¹dsa jǿg³ hi²
    taih³ hniah¹² jáh²” ―ca¹juúh² Jesús.'
  dso-dso: କେ ଜଦି କାଇ ବଲି ପାଚାର୍‌ଲେ କଇସା, ‘ଏଟା ସାଉକାର୍‌କେ ଦର୍‌କାର୍‌ ଆଚେ ।’ ସେଡ୍‌କି
    ଦାପ୍‌ରେ ସେ ଗଦମନ୍‌କେ ଚାଡିଦେଇସି ।”
  meu-meu: A ta ese baine hereva henimui, baoto “Lohiabada ese e ura henidiamu”, bena
    baine siaidia.
  yva-NT: Ranivara vatane inta po risanajo pare, ‘Ibeanimaibe ripo keledaije wato
    yaneka ti ripo yaugav?’ wea umba ripo raura ripare, ‘Injayo Yesus pare bekero
    yai.’ Umba naije kobe po risamayaro ripo yaugavere.”
  dgc-dgc: Eng te magpakelagip dikam, éy kagi moy a kailangan na Panginoon, éy iatéd
    na agad dikam.”
  zpm-NT: 'Teḻ cho gnabdiidz pe nacne noxadz to ma, goḻguiab lo zho: Meṉ ne rnabey
    ne, meṉ co rquiin ma, na zigne lozh xtsiiṉ ma guiaadsaṉ no ma.'
  hix-NT: Àsok tawro meweketxowà ketxow hana, toto komo, owyanye. Onà wyaro meyukyatxhe
    ha. Kohkomo, moxam xe nay hatà, màketxhe ha, àwyanye. Nyamoro rma, àro wyaro tàwyanye
    enytxatxhe rma, nekhetxhe hampànà, owyanye, kekon hatà, Txesusu, tànànyaknyàr
    komo wya.
  sim-sim: Os ma lar shirin or sili nahi, karem shi saweka, Wasilaka lerawu nga or
    nawa osik or mbashiwak shimu randuwa. Karem shi mbanak kolok or mbashinak shi
    laharaka.�
  npi-ULB: यदि यसको विषयमा कसैले केही भन्यो भने तिमीहरूले यसो भन, ‘प्रभुलाई यसको आवश्यक
    परेको छ’ र त्यस मानिसले तुरुन्तै तिनीहरूलाई तिमीहरूसँग पठाइदिनेछन् ।”
  cgc-cgc: Daw may ittaw na mag-insa ki kyo, sabaten nyo, ‘Kinanglan ta Ginuo mga
    asno i.’ Daw iling tan sabat nyo ki kanen, tugutan kaw din na dleen nyo mga asno
    an.”
  tim-tim: Dâ luâk siâ me siâŋe den wan siâ makyetkimbo âmâ hin magaŋberat, “Iregât
    âi miawakto Humonetŋande maknetkiâp gârâmâ mem arietŋe âi bo akto âmâ dowâk mem
    purik katberâp.” dâm magaŋberat.” dâep.
  yor-yor: Bí ẹnikẹ́ni bá sì béèrè ìdí tí ẹ fi ń ṣe bẹ́ẹ̀, ẹ sá à wí pé, Olúwa fẹ́
    lo wọn, òun yóò sì rán wọn lọ.”
  wos-wos: Lukwambét du nak wun jooka béniré wakwexékéndét, béni angi watambéni, ‘Nana
    Néma Du dé wumbére donki balika mawuli ye.’ Wungi wambét dé bari yawundu natandé,
    béni wumbére donki hura yambéte.”
  emp-NTPO: 'Ab̶aʌba bãrãa cãrẽ cãrẽã mãwã o panʌda iwid̶ibʌrʌ, nãwã jarad̶adua: “Dadji
    Boroba quĩrĩã b̶ʌa. Baribʌrʌ nane jẽda diabueya.”–'
  eng-F35: And if anyone says anything to you, just say, ‘The Lord needs them,’ and
    immediately he will send them.”
  ind-ind: Kalau ada orang yang menanyakan tentang apa yang sedang kalian lakukan,
    katakanlah, ‘Tuhan memerlukan dua keledai ini,’ maka orang itu akan mengizinkan
    kalian membawa keduanya.”
  pes-OPCB: 'اگر کسی پرسید که چه می‌کنید، بگویید: ”خداوند لازمشان دارد،“ و او بی‌درنگ
    اجازه خواهد داد آنها را بیاورید.»'
  mpt-mpt: Inabiba naka maka ye te baabenea Ibo fatnanibta dleb unom genibte? gene
    mole ibo baabaniba Sume okoksa kesota dlane tenobta dleb unom genobtabo ge baabaine!
    E hebmamsab tileisenea baabenea Dleb unine ge baabenamabebo ge baabesebe.
  bla-bla: Ki sĭtsĭpsatsenoainiki matap'pi, kitak'anĭstaiau Nin'a au'anĭstsiuax; ki
    ak'otŭmŭtsitŭpskuyiuax.
  ssx-ssx: Kutupa ma꞉nda꞉ma꞉ ipiliki pa꞉ta꞉ pi ma꞉nda꞉ lea꞉ka꞉na꞉ta꞉ dupa lapa꞉peke.
    Tekehalima꞉ muluekema꞉ hone pa꞉la꞉me lapa꞉peke. Koto lepeka꞉na꞉ta꞉ kota꞉ kutaa
    kone mea epoepena꞉ lelieke leekeme.
  mkl-mkl: Bii inɛ ɡɔ wɑ bee ŋɛ ide ɡɔ, i jɛɑɑ i ni, Lɑfɛ̃ɛi í nɛ bukɑɑtɑ nŋɑ. Inɛɛu
    ɑ́ jɔ̀ i nɑɑò ŋɑ wɑ ŋɑ.
  gaq-gaq: ଜା ମେଁ ଡିଗ୍ ସାଲ୍ୟାକୁଲା ପେବାସଙ୍ଗ୍‌ଏ, ଆକ୍‌ମେନ୍ନିଆ ମାପ୍ରୁନେ ଦର୍‌କାର୍ ଲେଃକେ
    । ତେଲା ଦାପ୍ରେ ଦାପ୍ରେ ମେଁ ଆମେଇଂକେ ଆନ୍‍ତାର୍‍ବିଏ ।”
  gof-RNT: Oonikka hinttena oychchiko, ‘Goday enttana koyees’ yaagite. I enttana iirakka
    yeddi aggana” yaagis.
  unx-unx: ଆଡଃ ଜେତାଏ ଜେତ୍‌ନାଃ କାଜିବେନ୍‌ରେଦ, ‘ନିକିନ୍‌ତାଃରେ ପ୍ରାଭୁଆଃ କାମିମେନାଃ’ ମେତାଇବେନ୍
    ଆଡଃ ଇନିଃ ଇମ୍‌ତାଗି କୁଲ୍‍ବାଗିକିନାଏ ।”
  gah-gah: Itó vínasiki aliki nisiko nene, ve makolímo loká noleketikoma Guivahanitémo
    hoza nego imane izamú lokago nousive liki lilizo. Láa likisiko litá oko gele lekemekiko
    vínasiki aliki anigasive.
  lcm-lcm: Man a sikei ka sui imilong, milong antok ta, ‘Volava kapo inongos taun
    irilong,’ na ka ainak sumasuma palau si tak anirilong.”
  aer-aer: Kenhe tyerrtye angwenhele apeke mpwelenhe apayuthneme, ‘Iwenheke-ame mpwele
    tangkeye yanhe atherre akngerle-anerreme?’ Alakenhe ilerle-anerraye, ‘Ngkarte
    Anwerneke-artweye-arle ikwere-atherre ahentye-anemeke. Re renhe-atherrenhe iparrpe
    anthirtnetyenhe.’”
  qvc-NT: 'Piru mayqan imata nishuptinllapaqa, niyllapa: “Siñurninchiqmi munan. Dasllam
    rin kutichimuq”, nishpa.'
  tgl-ULB: Kung may magsabi sa inyo ng kahit na ano sa inyo tungkol dito sabihin ninyo,
    'Kailangan sila ng Panginoon,' at kaagad-agad ipapadala ng taong iyon ang mga
    iyon sa inyo.
  cbs-NT: 'Ja inun, tsuanda matu yukakin: “¿Jawakatsi man tepebainai?” matu wa yuikin:
    “Nukun Xanen Ibun nuku yunua nun bixunyuaii, samama jabianudi nuku bemaikikidan”,
    jatu watankanwen— jatu wa buaibun'
  xtm-NTPP: 'Te nú na in kakan‑tnu''u naku ka sa''a ni sukan, te jin kuña''a ni: “Maa
    Señor ma jiniñu''u ti, te sani te ndataa ya ti”, jin kuña''a ni ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Anda mundu ankonyangite, munnengela, bagapala Angwana, jwombe mannekelanga
    kingobucho.”
  bao-NT: Jĩcãrã, “¿Ñee tiirã mʉja popioti?” cʉ̃ja ca ĩijata, “Wiogʉ boomi. Yoari
    mééra mʉjare tuenecãrucumi ñucã,” cʉ̃jare mʉja ĩiwa —cʉ̃jare ĩi cojowi Jesús.
  san-ORI: ତତ୍ର ଯଦି କଶ୍ଚିତ୍ କିଞ୍ଚିଦ୍ ୱକ୍ଷ୍ୟତି, ତର୍ହି ୱଦିଷ୍ୟଥଃ, ଏତସ୍ୟାଂ ପ୍ରଭୋଃ ପ୍ରଯୋଜନମାସ୍ତେ,
