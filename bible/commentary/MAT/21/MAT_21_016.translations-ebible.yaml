    “God i bin lane pikinini ane beibi po preize neim blo em.” ’
  hlt-THB: ”Naasenkhqi ing amik kqawn ce nak za nu?” tinawh Jesu ce doet uhy. Jesu
    ing, “Oeih, 'Naasenkhqi ingkaw naasenkhqi am kha awhkawng zoeksangnaak ce ta hawh
    hyk ti,' a tice am nami noet khawi nawh nu?” tinak khqi hy.
  soq-soq: 'Ita mo Iesu diane waienase, “Seda dima waia e eteiana, ba dia?” Iesu sipoamone
    wanase, “Oa, ne etedina! Tane e buka bedewe ema wisiaitene ateiten, ba dia, naepe
    wadi wadiase: ‘E seda kerakera ita otooto gegelau dewamoano e eboa wadaposisai.’”'
  qub-qub: 'Chaymi Jesusta tapuran: «¿Gam manachu wiyanqui cay wamracuna niycashanta?»
    nir. Chaura Jesús niran: «Au, wiyaycämi. ¿Manachu gamcuna liguishcanqui Tayta
    Diospa palabrancho nishanta? Tayta Diospa palabranchöga niycan: ‹Tacsha wamracunatapis,
    chuchuycaj iticunatapis alabashunayquipämi rimachishaj› nir.»'
  att-att: Á iniyabbû da laguk nayù ira pári kâ Apu Kesu, “Arám mu panò maginná yù
    kagian nayù ira ábbing?” kud da kuna. “Á wan,” kun ni Apu Kesu. “Maginnákay. Á
    arán naw panò binibbik yaw nga netúrâ nga Ubobuk ni Namarò? Ajjan netúrâ nga kunniaw,
    ‘Yù ira ábbing, mássiki yù ira babaddì, netuddu nira yù makkagi sù mepángngà nga
    áddáyo ra kâ Apu.’ ”
  bki-bki: Nalo tiniel mimi jibe na, ana aber ka Yesu, aberinavo “?Ei jum̃abe, jau
    komijog iliano nam̃a ajum̃a aberenio na?” Naruei Yesu naio berdop̃e banlo, berinavo
    “Ee, kiniou nomijogio kiana. Ana kiniou nemialio jibe ka maka leleio kamiu kuvuluku
    Iliano Lu na Atua kiano napano naio berenio, berinavo ‘Atua o, mia jau komijikia
    kala kiritete nalo, vija nalo na amidomudomu kia ga vo, avameneaso rivu.’”
  bqp-bqp: 'Ò pìnɛ: N mà lákũ òtɛn o nà yá? Yesu wèḿma à pì: Lɛmɛ! Kũ Luda dà nɛ́
    fítinↄnɛ kũ nɛ́kpãntɛ̃nↄ ò a sáabu kpá, ádi a kyó kɛ a màroo?'
  mcp-mcp: 'Bwə́ mú cɨ nə nyə nə́: «Ye wo ŋgə nə́mə́ gwág sâ bwə́ ŋgə́ cɨ yí?» Nyə
    nə bwo nə́: «Haaw. Ye bɨ bâŋ bɨ afwóyɛ́ lɔ̧̂ cilyá ga nə́: “Wo a wéésh gúmə́ mímpu
    mí íkʉ́kágə́ nə ikény í bə̂l dɨ̂?”»'
  hat-hat: 'Yo di Jezi konsa: Eske ou pa tande sa y''ap di? Jezi reponn yo: M'' tande
    wi. Eske nou pa janm li pawòl sa a nan Liv la: Ou fè timoun piti ak tibebe nan
    tete fè gwo lwanj pou ou?'
  npl-NT: 'Iwa okilijkeh n Jesús: —¿Tikkaki tlan kijtoah ninteh? Jesús okinnankili:
    —Ejé, nikinkaki, pero ¿mach ayamó nonkiamapoah itlajkuilol Dios kan kijtoa? Otikchi
    mamitsweyilikah n pípilteh, iwa n kokoneh non ok chichih.'
  bgg-bgg: Ji-è, ithek ne Isu shii sai, “Na de ithek è nyie yao ramuii pha ji yoi
    chak bey?” Isu è chang, “Gu de yoi chak ro.” “Nathek ne hì pha jigigam ji atham
    riig bey? Nathek ne aniphiing nane aniphiing shii wie è chiong pha yua jong.”
  eng-TCENT: and said to him, “Do yoʋ hear what these children are saying?” Jesus
    said to them, “Yes, have you never read, ‘Out of the mouths of babies and nursing
    infants yoʋ have prepared praise’?”
  eng-BSB: '“Do you hear what these children are saying?” they asked. “Yes,” Jesus
    answered. “Have you never read: ‘From the mouths of children and infants You have
    ordained praise’?”'
  cpu-NT: 'Ari josampiitanakeri Jesús, ikantaitziri: “¿Pikemakerima ikantaiyirini
    evankariite?” Ari ikantzi Jesús: “Nokemakeri. ¿Tema piñaanatero eeroka osankinarentsi?
    kantatsiri: Iri evankariite eejatzi eentsipayeeni thotayetzirori itene, Pikantakaakari
    iriñaapinkathayetaimi.”'
  san-ASM: তং পপ্ৰচ্ছুশ্চ, ইমে যদ্ ৱদন্তি, তৎ কিং ৎৱং শৃণোষি? ততো যীশুস্তান্ অৱোচৎ,
    সত্যম্; স্তন্যপাযিশিশূনাঞ্চ বালকানাঞ্চ ৱক্ত্ৰতঃ| স্ৱকীযং মহিমানং ৎৱং সংপ্ৰকাশযসি
    স্ৱযং| এতদ্ৱাক্যং যূযং কিং নাপঠত?
  tac-NT: '''lige regá anéliru Esusi: ―Mué Esusi, ¿''la aké mué alaniá jago alué ralámuli?
    ''Lige Esúsika anele: ―Ju, ''la aké ne. ¿Tabilecha siné leera ''emi Onorúgame
    nila ra''íchalichi napu aní: Alué u''kuchítiri ''kuchi bijí chi''ime chu''álachika
    ma''chínamala Onorúgame wikala?'
  eng-WEBPB: and said to him, “Do you hear what these are saying?” Jesus said to them,
    “Yes. Did you never read, ‘Out of the mouth of children and nursing babies, you
    have perfected praise’?”
  gfk-H: 'Diet ga tangai tana bia, “U hadadei tar a mon ing kaiken ra nat na bulu
    diet tangtangai! I biha bia pau tigal diet?” Ma Iesu ga tangai ta diet bia, “Masa!
    Iau hadadei diet. Hoing a mon muat gata was tar ta ira nianga ta Kalou, i tangai
    hoken: ‘U ta tagurei tar ira nat na bulu ma diet mah ing diet la susus baa, bia
    diet na pirlat uga.’”'
  viv-viv: Yesu hitoliyena higayo, “WeꞋoweꞋo yadi gahe unogalina o kaꞋi keke?” Yesu
    gigayo, “E, Iya ganogalina tu Yaubada yana gahe saꞋeyana maꞋi wahawahawana o kaꞋi
    keke? Gigayo, WeꞋoweꞋo kadu fwefweya uꞋalaveleveledi be hinahawadavadava-moꞋe.”
  yao-yao: Ŵausisye, “Uli ngankupilikana yakuti ŵanache?” Che Yesu ŵajanjile, “Elo,
    ngupikana! Ana nganinsyome Maloŵe ga? ‘Kutyochela nkang'wa sya ŵanache achanandi
    ni ŵakonga, nlipatile lumbili lwemalilwe.’ ”
  tgp-tgp: Ale la verea isana lara, “Ko rongo na sava la lo verea?” Ale Iesu mo verea
    isara mara, “He'e! Kamim ka sopo lo evia na Retiulia hin te rani vara, ‘God engko
    ko tatamahu na nom hasohaso vara i pa malue na jingo natuvarihi peresi na pipi?’”
  auc-NT: Itota ingante änänitapa. —Wëñæ̈näni æbänö änäni ëñënämaï ïmitawo. Äñönäni
    Itota, Do ëñëmopa. Ïñæmpa mïnitö guiquënë Wængonguï beyæ̈ ante ïïmaïnö ante yewæ̈monte
    ongö adämaï inte änewëmïnitawo. “Bitö tæcæ ëñadäni tönö goömæ̈ në gänäni ïnänite
    apæ̈nebi ëñente, tömënäni Ao ante nö pönï tededinque, Wængonguï tæiyæ̈ waëmö ingänö,
    ante watapæ̈ apæ̈nedänipa.” Mänömaïnö ante yewæ̈monte ï apa änewëmïnii.
  kbc-NT: Odaa moditalo Jesus, “Ida makaami ajipaata ida ligegi idi nigaanigipawaanigi?”
    Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Ja jajipatiogi. Pida ajawienataka naɡ̶alomeɡ̶enitelocotiwaji
    ane diniditeloco Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, miditaɡ̶a niɡ̶ijo anee, ‘Aneotedoɡ̶oji
    ja niiɡ̶axitediniwace lionekadawaanaɡ̶a inaa nigaanigipawaanigi anodaaɡ̶ee me
    joɡ̶eeɡ̶atibigimece Aneotedoɡ̶oji ane eneɡ̶egi ele mejinaɡ̶a me joɡ̶eeɡ̶atibigimece.’”
  bmh-bmh: '@see-verse:MAT.021.015'
  ctu-BL: 'Tsi'' subeyob Jesús: ¿Mach ba wolic a wubin chuqui woli'' yʌlob? che''ob.
    Jesús tsi'' jac''beyob: Woli cu cubin. ¿Mach ba tsa''ic la'' q''uele ti jun: “Ya''
    ti'' yej alobob yic''ot ti'' yej jini woliyo'' bʌ ti chu'', tsi'' wen tsictesa
    i ñuclel Dios”? che''en.'
  meq-meq: 'Tə gwaɗay a Yesu: «Ka tsəne wu nakə wawa neheye faya ta tsikiye bəɗaw?»
    Yesu a mbəɗatay faya: «Ayaw, na tsəne. Nəkurom na, ka dzaŋgum bazlam nakə mawatsa
    eye mə Ɗerewel aye ɗaɗa təbəɗew? “A saka nakə wawa hay ada ta wawa neheye faya
    ta siye wah mba aye tâ zambaɗaka.”»'
  noa-H: meeuk'a nʌm hiek'au k'ĩir mor chigpai chi Jesuugta, —¿Mag serereuk'am k'ʌʌnau
    hiek'a nʌm pua hũr chirʌ́? hajierram hirig. Magbaa hichdëu, —Muak'a hũr chirʌmgui
    hajim. Pari pãrau Hẽwandam hiek p'ã sim gaai t'ʌ̃ʌrwai hooba haajeeb, hamau mag
    serereu haju higwi David k'ararrau, “Chaain daumeraam k'ʌʌn dʌ̈i hagt'a jũd dö
    k'it'ëem k'ʌʌndamaupa hirig jëeujem” ha p'ã pʌatarr. Ma chan pãrau bʌ̃ʌrjã k'ĩir
    hee paba naabma hajim hamag.
  alp-NT: Esi beteke lokoI be, “Alene kwetelaru esi isike Ale pibe mo? Lakesi!” Po
    Yesuse Iralakesi be, “Yele. Au lena. Suke imi nete suike Alla Eni lepate rebe
    lekire ebeteke be, ‘Kwete tone kai kwetele rebe esi susu sa, Alla Aatetukesi kena
    esi Isike Ale mise titinai peneka.’ ”
  san-VEL: ta.m papracchu"sca, ime yad vadanti, tat ki.m tva.m "s.r.no.si? tato yii"sustaan
    avocat, satyam; stanyapaayi"si"suunaa nca baalakaanaa nca vaktrata.h| svakiiya.m
    mahimaana.m tva.m sa.mprakaa"sayasi svaya.m| etadvaakya.m yuuya.m ki.m naapa.thata?
  kbq-kbq: Amama mofavre ramimo'zama nehaza kea nentahino? Hazageno Jisasi'a anage
    hu'ne, Ozo, tamagra mono avontafera hampritma onke'nazo, osi mofavrene, aminte
    mofavremokizmi zamagipi, kagri rankagi kami'zana retro hunte'nane. (Sam-Zga 8:2.)
  kbh-kbh: 'As Jesús tmojaniyana: —¿Nts̈amo chë basetémënga montsichamcá quectsuenana
    ca? Y Jesús tojanë́jua: —Aíñe, sëntsuenana. Pero, ¿ts̈ëngaftanga Bëngbe Bëtsabe
    uabemana palabrënguiñe chë soyama ndoñe s̈mëndualía? Chiñe mënts̈á endayana: Chë
    basetémënga y ochóchaye s̈es̈onatémëngbe cantë́ngaca aca tcojama ents̈anga chacmotsatschuanama
    ca.'
  ron-LSB: 'și i-au zis: “Auzi ce spun aceștia?” Isus le-a zis: “Da, dar nu ați citit
    niciodată: “Din gura copiilor și a celor ce alăptează, ai desăvârșit lauda?””.'
  pon-pon: 'lndai on i: Kom jota mani, mepukat katitiki? A Iejuj kotin majani on irail:
    Ei, komail jaikenta doropwe: Jan nan au en jeri o me kin kan didi, ir me kotin
    kapwaiadar kapin eu?'
  nhe-BL: 'huan quiilhuijque Jesús: ―¿Ax tijcaqui tlen quiijtohuaj tlen ta? Huan Jesús
    quinilhui: ―Quena, nijcaqui. Huelis ax inquipojtoque ipan Itlajtol Toteco campa
    quiijtohua: ‘Toteco ta tijchijtoc para coneme huan pilconetzitzi ma mitzhueyichihuaca.’'
  sps-sps: Ana rin tsunaun tan tsoiny faakor an tsoiny fifaatsuts tan Faun te kirkir
    iny e Moses tsue to ten Jisas, “Nyi nongoiny rom a ka te vevegiau iny rori?” Jisas
    biny ratuari sa tsue na ka, “Eye, Nyo nongon you. Mi sikia ma gogosias vaarik
    vegiau tan Vegiau Ten Gov to? ‘Gov fafaatsuts ir guein kakaii an meran ma variri
    faarof ari.’”
  wnc-wnc: “Ga wamu wa yakaing kaknga atnatayak ba dasing,” ngang iniwa Jesuta anzing
    yanikut, “Ngan, na gwan natat. Sike Anututane wapatang anzing matakut, ‘Gata yanindamumbi
    waatdakaat engakatda umanda yatangenakaing,’ ngang matakuu dua kendekingge nanikaing
    ba dasing,” ngang yanikut.
  nmw-S: Habe si liwo Yeisu heine si nga, “Tab u longe gamagai ya mwatan si gopagan?”
    Yeisu i golase halingadiye i nga, “Bam. Agegene mwatan humiu? Age taine hu depahone
    buk gane i nga, ‘Gamagai ge bubuyese hobak hu palapuid iloke si lihuyan ham tobal’?”
  bus-bus: 'Aↄ̃ bènɛ: Ń mà lán aↄ̃ↄe oo nàↄ́? Yesu wèńla à bè: Lɛmɛ! Kɛ̀ Ludaa dà
    nɛ́ fétenↄnɛ kↄ̃n nɛ́kpãntɛ̃nↄ aↄ̃ a sáabu kpá, ée à kyó kɛ á màroo?'
  gub-BL: A'e rupi uze'eg oho Zezuz pe wà. — Aipo ereinu waze'egaw ne, i'i izupe wà.
    — Azeharomoete ainu waze'egaw ihe, i'i wanupe. — Nezewe i'i ze'eg kwehe arer pape
    rehe imuapyk pyrer. — Eremu'e kwarearer ne wà. A'e rupi te kwarearer pixika'i
    ma'e ukwaw herehe uze'egatu haw a'e wà kury. Herehe waze'egatu haw ikatuahy ihewe
    a'e.
  imo-imo: 'Jisas waltindikolio ningei, “Andi bakulumani ungu nimele mele nu naa piltinoya?”
    ningi. Nalo Jisasini enondo nimbei, “Pilto. Andi bakulumani teremele mele ungu
    te bukuna moromo mele eno naa karomeleya? Kanomu i tepa moromo: Bakulu keloma
    kinye bakulu pamema kinye Gote yu paa kapi ningei, aku ungumu bukuna moromo mele
    eno naa karomeleya?” nimu.'
  boj-boj: Osib Yesus minjeb, “Aŋgro du du naŋgi leleŋoqnsib anjam mareqnub di ni
    queqnum e?” Onaqa Yesus na kamba minjrej, “Od, e naŋgo anjam queqnum. Ariya anjam
    bei neŋgreŋq di unu qaji di niŋgi nami sisiyosai kiyo? Anjam agiende, ‘O Abu,
    aŋgro du du ti aŋgro mom ti naŋgi ino ñam soqteqnub.’”
  eng-DRA: 'And said to him: Hearest thou what these say? And Jesus said to them:
    Yea, have you never read: Out of the mouth of infants and of sucklings thou hast
    perfected praise?'
  knf-knf: 'Bajaka wal mënţ: « Iŧiink uko wi bapoţ biki bakjakuŋ i? » Kë Yeŧu aji
    na baka : « Dŧiink bnuura di ; naambaaŋ kaleyiira ţi Ulibra wi Naşibaţi dko danjakuŋ:
    “Ido kë bapoţ bampoţi na bambaaŋ abuka buka kë bakdëmanu.” »'
  san-KHM: តំ បប្រច្ឆុឝ្ច, ឥមេ យទ៑ វទន្តិ, តត៑ កិំ ត្វំ ឝ្ឫណោឞិ? តតោ យីឝុស្តាន៑ អវោចត៑,
    សត្យម៑; ស្តន្យបាយិឝិឝូនាញ្ច ពាលកានាញ្ច វក្ត្រតះ។ ស្វកីយំ មហិមានំ ត្វំ សំប្រកាឝយសិ
    ស្វយំ។ ឯតទ្វាក្យំ យូយំ កិំ នាបឋត?
  arn-NT: 'Feymew feypifi engün ta Jesus: —¿Allküymi am tañi feypimeken tüfachi pichikeche?
    Fey llowdungueyew ta Jesus: —May, allküñmafiñ. Welu ¿adümlafimün anta eymün tati
    wirikonkülechi dungu ta Wirin Chillka mew? Fey feypiley: ‘Ayüwimi tami püramyeaetew
    tati pu pichikeche ka tati pu llusu pichikeche.’'
  zas-NT: 'Abiꞌ rëb reeman loj Jesús: ―¿Rguiejnl ni canee ree xindo guin ya? Badxiꞌ
    Jesúsan, rëbaman: ―Rguiejncan. Per ¿gadidi gool loj xtiidx Dios ya? Lod rëb: Lüj
    badëëd ni gool ree xindoo në ree xindobëz sta rëꞌ dud, din guilies reex xvaloril.'
  ken-NT: Bábhɛ́p Yesu bɛ, “Ɔpú ghók nɔ ɛnyɨŋ ɛnɛ bɔ̌bhɛn bárɛ̀m-ɛ?” Yesu arɛm
    bɛ, “Nchí ghók. Nɔ́ tɛ̌ bǎchí, bǎbhɨ́kɨ́ re ghók wáwák ɛnyɨŋ ɛnɛ basɨŋɨ
    amɛm Ɛkáti Mandɛm?” Básɨŋ bɛ, “Ɔkʉ mǎmbɔ nɛ abhɛ́n babhʉɛt amɔ mándɨ́ŋɨ́ bɛchyɛ
    wɔ bakak nɛ kɛnókó?”
