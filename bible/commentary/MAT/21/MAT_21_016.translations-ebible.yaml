    bè yó kem ngà tolo hebón, deng tolokem lu anì hol tódô yóm kdóyón le kóm.’ ”
  cpc-NT: 'Ari josampitaitanakiri Jesús, ikantaitziri: “¿Pikimakirima ikantaiyirini
    iinchiiriki?” Ari ikantzi Jesús: “Nokimakiri. ¿Tiima piñaanatziro osankinarintsi?
    kantatsiri: Iri iwankariiti iijatzi iintsipaini thoyitzirori itini, Pikantakaakari
    impinkathayitaimi”.'
  nhg-NT: 'Hua yejua otieyelfejque: ―¿Tejcaque taja tli quejejtojtecate ini nöncate?
    Hua Jesús oquemelfejque: ―Quiema nejcaque. ¿Ayec nenquetlajtultejque ipan teotlajtule
    nöncate tlajtulme? “De incamacopa de pelantzetzi hua de tli chejchiche tomoyecniextele
    mochamöhualestzi”.'
  nya-nya: Anamufunsa kuti, “Kodi mukumva zimene anawa akunena?” Yesu anayankha nati,
    “Inde. Kodi simunawerenge kuti, “Kuchokera mʼkamwa mwa ana ndi makanda mwatuluka
    mayamiko?”
  ngu-NT: 'Yejhua ica oquijlijquej Jesús: ―¿Ticaqui tlen on yejhuamej in quijtohuaj?
    Niman Jesús oquimijlij: ―Quemaj nicaqui. ¿Tlen xqueman nenquimomachtiaj on Yectlajcuilojli
    campa quijtohua: “Oticchiu para on coconej niman on tzelicacoconej ma mitzcuicatlalican
    ica on melajqui yectenehualistli”?'
  kup-kup: Iesun at mañah, “Erom, parum nimaz hamahat ni hat navet tat heza?” Pot
    hahan Iesu epat mañah, “Rotap ne hateveteohö, oñ ñetï nao epat menahan hez, God
    ni ñaro goeri hodad tinao maneken nim abatao bat hel batat nimaz biñ ravat hepan.
    Pot menahan hezaek paru okat ok nemaz hamah. Met menahan hez-pov rekö hamegiek
    ari hodad narav heza?”
  jid-jid: Baka hla niwu, “U si wo kpye wa ndji biyi ba ki trea?” Yesu a hla bawu,
    “Ee! U bina kra na ndi, 'Rji ni nyu kpran mrli ni bi ma sisan u yo gbyre san?”
  wmw-wmw: 'wakimwambira: “Kwankuwasikira ewa cawamba?” Insa akiwajibu: “Aye, aya
    isema javi: ‘Kanywa za wasimana watoto na wakujiji, zilavya kutukuza kwema.’ Amunafyoma?”'
  gmv-GGM: Istika Yesusa hayti nayti gizaysa siyay? gida Yesusaykka istas E siyadis,
    Nayta dunappene dhamiza qeri nayta dunan ta galata gigisadis gizaso mulerakka
    nababi ereketi? gidees.
  ssg-ssg: Teka masiwi kamei Jises, “O hongohong waliko ti tesol akaik titilol?” Jises
    ukek, “Nga hongohong. Nakon amuto kum tioi waliko ti Haeu kaakane tel Natun? I
    ukek, ‘Taen teka akaik ma teteka pate kokol laha sameni o.’”
  zpo-NT: 'Zee nzhé re xaa lo Jesús: —¿Che nanzhont lu re kwaan né re madwin ne lo
    lu? Jesús nkeb nzhé: —Aja, nzhon naya. ¿Per che zer lab gu Xkyech Dios kwaan nzhé
    kwaane: “Mle lu zee re madwin gool chul lo lu, nu noka axta re madoo, mad nkeeka
    laz xnaa, gool lo lu”? [Sal. 8:3]'
  poy-poy: Su womberi wamkosiya Yesu, “Hashi, gupikinira ntambu yawalonga?” Yesu kawankula,
    “Yina mpikanira. Hashi, hamwebetuli Malembu aga? ‘Guwafunditi wana na wana wanonu
    ntambu ya kukukwisa.’ ”
  qwh-NT: 'Tsemi Jesusta queno niyarqan: —¡Wiyë wamracuna tseno alabayäshonqequita!
    —nir. Jesusnam nerqan: —Wiyecamï, ¿qamcuna manacu leyishqa cayanqui Diospa palabrancho:
    ‘Llullu wamracunam y chichicaq wamracunam musyatsicuyan Diosta imano alabanan
    canqantapis’ nenqanta!'
  gaw-gaw: Nug oḏ medap̱ig. “Na nid naunau aḏitai aṯeb umu dooṯemte?” aon ap̱ig. Aeg
    amu Jesus Nug amelagp̱a aum. “Da dooṯem amge ag nai laa daaṯe ele amu ag iite
    eb qep̱ig. Nai amuam inam. ‘Na he, nid naunau amu nid yuḏ huhp̱anu ele ag na binan
    enanag humaṯeb.’”
  nca-nca: 'Ŋunde tero Yesu ŋande oseseyaŋgurí, “Kepe mande yeteŋgo ŋumbe iŋotepe?”
    Yi mande topé ŋande yimiraró, “Iyo, no iŋoteno. Quko yendo mande ka kama weyaŋgurí,
    peka? Mande ŋuko ŋandiro: “‘Keto ŋande ye iŋaró, simó ta-ta maŋgoyemboya oŋa maŋgoyemboya
    seré te kunowaŋgo.’”'
  zpz-NTPP: 'Orzeꞌ na dey rab yum: ―¿A wagyeñ ru de coz nu rbish ti de yu nguzh zeꞌ?
    ―na dey. Orzeꞌ na Jesuuz rab mi dey: ―A̱, reña̱. ¿A walab gaal nigul syaꞌ de ru
    lat riidz ni Ñgyoozh zeꞌ nu rniiñ: Ñgyoozh, ru bicy ru nu ruꞌ de yu nguzh gal
    nu ruꞌ de mdoo driib nu rbish ti dey nu ryabic dey gyel mbecy nir mod nu nap,
    rniiñ? ―nam.'
  mkj-mkj: Irai idoak oang Jesus, “A koawoa rong dahkij jeri pwiai pwahpwahpwa?” Jesus
    japoang, “Eh Ngoahi rong; kamwai kahjikkoar wadek Puk Joarwi? Ma pwa ‘Koawoa ne
    oaloa kaping unjek jang in oawoan jerihkan apel jerihkan ma kin dihdi?’”
  zac-NT: 'Bëldë́ ra bëshuzi; repi rall lu Jesús: ―¿Gu rínil lo quë naquëgniꞌi ra
    llguëꞌnë rëꞌ? Jesús bëquebi: ―Ahaꞌ. Rinia. ¿Pëllë adë bíꞌldidiꞌi të Sagradas Escrituras?
    lo quë naruadiꞌdzë zndëꞌë: Dios bë́ꞌniꞌ të ruaꞌ llguëꞌnë nu ra meꞌdë radchi guëruꞌu
    labansë parë Dios; nahin labansë más chulë parë lëꞌë më.'
  kyg-kyg: Apakaemo Yesufeꞌmo, mafaꞌne anagaꞌmogi nehaya gemo afiꞌnapiye, huꞌa afi
    geꞌnagenoꞌaeꞌmo, he afiꞌnove. Goti gemoꞌmo hunoꞌaeꞌmo, aise mafaꞌne anagaꞌe nute
    mafaꞌnemogiꞌeꞌmo kagikaleꞌmo aliꞌa asaga hisayafeꞌmo alika apaya maleꞌnane, huno
    huꞌniya gemo lekana opaiꞌnafiye, huno apafi geꞌniye.
  kmk-kmk: Ot kinnanan da kan Jesus un, “Magngoḻ nu din ibagbagan dan aabeng?” Summungbat
    si Jesus un, “On, magngoḻ ku. Adiyu kad nabasa dit naikanglita ugud Apudyus un
    kanana’n, ‘Insuḻum dat aabeng daḻapnu ustuustu dit mandadayaw da?’ ”
  cao-NT: 'Caxaxo tsi quiha Jesu ja raahacaniquë: —¿Xocobá quënahai ca nicayamahai?
    Anoma quiha —iquiina. Jatsi Jesú quëbiniquë: —Jato nicaquia ra. Tonia mato ri
    tsi xo toa Dios Chani cahëyamacanaina ra. “Xocobo mishni bo, xoma acai ca baquë
    bo, tihi cabo tiisimaqui mia Diós, jia tsi ja ocahua-ocahuariacano iquish na”
    ii quiha Quënëhacanish cabo —nëa tsi jodioba chama bo qui ja nëcaniquë.'
  bbr-bbr: '@see-verse:MAT.021.015'
  inb-inb: 'Jesusta tapur­ka­kuna: —Kai­kuna ima kam­manda kapa­ri­na­kugta, ¿manachu
    uia­kungi? Chi­ura, Jesuska ainirka: —Ari. ¿Manachu ñug­pa­manda li­bru­pi kawarkan­gi­chi
    kasa willa­raiagta? Uchulla wawa­kunata chu­chug wawa­kuna­wan­ta­mi iacha­chirkangi,
    “Tukuipi iapa suma atunmi kangi” nin­gapa.'
  hrv-hrv: 'mu rekoše: “Čuješ li što ovi govore?” Kaže im Isus: “Da! A niste li čitali:
    Iz usta djece i dojenčadi sebi si pripravio hvalu?”'
  box-NT: 'Á ɓa wã́a bía nɔn o Yeesu yi: «Fo wee ɲí bìo ɓa wee bío le?» Ó o
    Yeesu le: «Ũuu, ĩ wee ɲí mu. Minɛ́n so yí kàránna bìo kà le Dónbeenì
    bíonì vũahṹ yi yí mɔn le? ‹Fo wó, á hàrí ɓa háyúwá lè ɓa kúnkúzàwa
    wee khòoní fo.›»'
  ote-NT: 'Ne bi xipabi ra Jesu bi ꞌñembi: ―¿Ha gue hinguí øde núꞌa̱ te ma̱nga nuyʉ
    ya ba̱tsi? Nuꞌbʉ́ ra Jesu bi da̱tuabiꞌʉ ne bi ꞌñembi: ―Ha̱ha̱, dí øde. Xi nuꞌahʉ
    ¿ha gue hinxcá hñeꞌthʉ ja ra Ma̱ca Tꞌofo habʉ ena njaua?: Asta ya ba̱tsi ne ya
    ꞌuɛne núꞌʉ tsʉtho, Ajua̱ bi ꞌyøtꞌe pa bi xøcambeniꞌa̱ xi xá hño.'
  wnu-wnu: 'Ende qamb ab toau big abari munon qei der misiringet Yisas nob qamamir:
    “Ne wau eng qamb ab obour eng ne igan qiyo?” Ne Yisas taui wurinob qamar: “Io,
    ye ende igoum ego qob qoan igoar eng an wanunger imbig igoumon ete: Ne wau qamaaman
    ne wau inaut igour eng oau wurimenima nonou unum bereri toau bigunor.”'
  zam-NT: 'Ndxab mèna loo Jesús: ―¿Ché'' ndxònl con'' mbez myen'' bix ba'', à''? Jesús
    mcàb loo mèna. Ndxab Jesús: ―Aa. Ndxònquena. ¿Ché'' tarte lab gu'' loo libr co''
    nac xti''s Diox co'' nda'' cuent xal nac di''s co'' mbez myen'' ba'', cà? Loo
    libr ndub di''s co'' mbez taandxè'': Lùu mbli le'' myen'' bix no rye mbeto'' co''
    be'' ndxàaz ndxol'' ro labans co'' nac di''s roo di''s xèn co'' ngue te''th myen''
    cón chenen.'
  zyp-NT: Aaning taco, “Ma nyheh sahlo tei aa reipaw cawh na thui maw?” tatah Zisu
    cawh aa hae. Zisu taco, “Ka thui thlang. ‘Nyheh sahlo le hasaitei sahlo hmokaw
    taitah, Nama reithainah khah palang chua pawtah na cawngpah thah he,’ tahpaw khah
    rei bang bei he ceh maw,” tatah a palei he.
  sey-NT: 'Jesure cahuë: “¿Asaquë, mëꞌë ja̱ohuaꞌi mëꞌëre cuijë caye?” Cajëna, Jesupi
    sehuopi: “Jë̱jëꞌë, asayë. ¿Mësaru ñamaꞌcohuaꞌi aꞌni, toyaseꞌe ñeje caye? Mëꞌëpi
    aꞌricohuaꞌi mañare cuiꞌne oje tsu̱ꞌsucohuaꞌire nehuë, Maijaꞌquëre deꞌoyerepa jë̱jëjaꞌcohuaꞌëre.”'
  nvm-nvm: Ijefuon bu uri Jesu kua, Am ukakna iji bu vuak irerag kuaivo iji abe fainmano
    kuain? Bu ijeg kuavga Jesu fu una roin kia, Vuak irerag bu kuaivo iji nan fainvano
    kiain. Fu ijeg kuardiame fu madu uri kia, Ja buk akaij ijia vuak igi bu isoinva
    iji jabe dame vierafen? Regavo vuak iji bu ijeg isoi, Godri am ukakna iji mukorigia
    vierafe vajiaga bu fu aroikno kiain.
  mps-mps: Tama tibaso, te genuai bage augwaligo homu dwai eyu, agabolo te po wai,
    “Te nago augwaligo te wabo po nago odaliwe?” Tama Jisasgo augwalibolo te po wai,
    “Ao, eno odalio. Tiali goli dagego te bidi me deligo te Godide polobadu asęani
    po me deli nedebewe? Te po e dao, ‘Nago te gilama, tama te dwasianu wai puluba
    augwaligo nago nogi ugwaba sabo wiegi yai po wai dao.’ Dagego te po nedebewe?”
  pab-NT: 'Ehareha hoka nehenaha Jesus hiye: — Xoana, hasemita iniraineha? — Há, nasemitene.
    Xoana, maisa xiyaiyare Iraiti Waiyexe nanekoa exakerexe kaxairatyakehenere: “Enore
    aotyakisa xoima kiranexe, xoima aokokitaterenai harenai waiyexe taita iraeha maheta”,
    nehenere? nexa ihiyeha.'
  llg-llg: Basa de, malangga nala sila lafada Yesus lae, “Weih! O mamanene kakana
    kala sila kokolan? Ndia taa tetebes!” Tehuu Yesus nataa sala nae, “Hei, Au amanene.
    Tehuu hatina? Ei bei taa les mitak nai Manetualain Susula Malalaon laꞌeneu kakana
    kala mana koa-kio neu Manetualain do? Huu nai ndia nana sulak, nae, ‘Manetualain
    nahehele memak kakana mbimbilanak ma kakana kadiꞌik bafan nala, fo ala koa-kio
    Ndia.’ ”
  kyf-kyf: 'Wa nɛɛ -Zezu -yla: «-We wa mɩa gbada, -ɩ''ɩn ''nʋ wee?» ''Ɩn -Zezu nɛɛ:
    «Ɩɩn, ''nʋ na nʋ we wa. Nɩɩ, -we mɩa cɛlɩda -Lagɔsɛbhɛ ''wʋ, a ''nɩ -slɔ we zɛlɩɩ?
    We nɛɛ: ‹-Mɩ nʋa we lɛ, ''ɩn ''ylaaslɩ -yɔ ''nyɛnyɛyua mɩa -na ''ŋnɩ -mnɩnɩda.›
    »'
  tpi-tpi: na ol i askim Jisas olsem, “Ating yu harim dispela tok ol i mekim?” Na
    Jisas i bekim tok bilong ol olsem, “Yes, mi harim. Tasol ating yupela i no bin
    ritim dispela tok, ‘Ol liklik pikinini i save litimapim nem bilong yu.’”
  mih-NT: 'Ta i catyi ra sihin ra Jesús: ¿Atu siñun sa cahan sa ndyihi cuan? Ta i
    catyi ra Jesús sihin ra: Siñi sa cahan si. ¿Atu ta cahvi ca ndo Tuhun Ndyoo nu
    cahan si sa cuenda cuhva ya? Catyi si: Maa ra Ndyoo saha sa cata sa ndyihi ta
    sa lee, ta vaha xaan cuu cuhva zacahnu si sii ra.'
  qvh-NT: 'Sayno rabianäyarmi Jesusta niyargan: “¿Wiyanquicu say wamracuna nicäyashganta?”
    Saymi Jesús nergan: “Au, wiyämi. ¿Manacu gamcuna liyiyashcanqui cayno guelgaraycashganta:
    ‘Gamta alabayäshunayquipä wasguish wamracunata y chuchuycag wamracunatami tantyasishcanqui,
    Tayta Dios’?”'
  kms-kms: di ni simbe mindig mari, “Nu kutungu wo ren pughe puq rind?” Di Jisas oyi
    nindim nari, “Nge kutungu ye! Nungoqi God ningg buk te wundoq segi bri? God ningg
    buk pugri puq wund wuri, ‘Wokuandi di wo kumo miny reny riq kin nikin mim pe Yumbui
    nyamb rindivi viyo’.”
  agn-agn: Animan ganing ong ni Jesus tang mga pangolokolong asi, “Indi gaba-yan mo
    tang agganing nira?” “Gaba-yano,” ganing ang siminabat si Jesus. “Angay? Indi
    gabasa mi ong Kasolatan ang ganing, maski ang mga molang gege-ley agtoldokan tang
    Dios ang magdayaw ong nandia?”
  nhi-NT: 'Uan oquiluihqueh Jesús: —¿Itconcactoc tlen ictouah ninqueh? Jesús oquinnanquilih:
    —Quemah, ¿max ayic nanconamapoutoqueh in Teotlahtolamatl campa ictoua: Ica nintetlacachiualis
    in coconeh uan tlen oc chichih, otconyecahxitih in tetlacachiualistli?'
  ttc-NT: 'Oxik kyq''uma'' te Jesus ikxjani: «¿Nxik pe'' acha''o'' te aj nkyq''uma''
    kye ja k''wa''lni?» Yaji te Jesus owaj stzaq''b''e'' kyetz ikxjani: «Tzun, nxik
    ncha''o''. Per ¿mina'' petzun tjaw ete''e'' etetz tuj te Tu''jal Dios aj ja''
    nyolin ikxjani: “Kyuky''i k''wa''l b''an nekit b''ix kyuky''i kye aj man nkyetxu''un,
    yatz ma''tx qet ak''ulu'' tzan kchalajsan awi''j”?»'
  dan-1931: '“Hører du, hvad disse sige?” Men Jesus siger til dem: “Ja! have I aldrig
    læst: Af umyndiges og diendes Mund har du beredt dig Lovsang?”'
  kwj-kwj: 'Wokoni ya rini wu sawe, “Ka mwanji wu bwandau tini mi mendindauꞌu?” Wowani
    Jisas ya wunu ri sawe, “Ei, a mendinda. Woroti, kunu ka Gotri mwanji chengi tiki
    dau, ku hambwa nambweꞌe, ka hinga ete sawero ti: ‘Mini ele kichapwache ga ele
    muku andau che lenga takisopo wuhi ti mi haunasiwani hi mihi wu rasaini wu uchandau’?”'
  vie-OVCB: 'đến chất vấn Chúa Giê-xu: “Thầy có nghe bọn trẻ con nói gì không?” Chúa
    Giê-xu đáp: “Có! Thế các ông chưa đọc câu Thánh Kinh: ‘Người sẽ được các em bé
    miệng còn hôi sữa ca ngợi’ sao?”'
  kze-kze: Ísuntavesa sésa iyámpóímo sáwí-aimbo kwésemba íya kwéisaano suwaná Ísu
    séna á'a kwéisaunda Áánútun-aai aúváívimba agaimakáin-aimba awánaraawe. maarán-áímbá
    séna túwa'naa óndayavesa pósa iyámpóíye umarané enáwí'a mósá kwémaraawe agaimaréna
    siráiye Ísu simásuwena
  mpj-mpj: Palujanuraya japirnu Jiijajpa, “Jijikaja-jananyan kulini?” Ka Jiijajju-janampa
    wajarnu, “Yuu. Kulinirna-jananya, kunyjunyuya wangkani. Kulinngaranyurra Mamamili
    wangka palu, julyjujanu. Jilanya nyininpa, ‘Mama! Nyuntulu-jananyan nintirnu jiji
    majukajakamu japukaja, nyuntuntaya marninypungkuraku.’”
  lbk-lbk: Sa cha't kinwani ken Jesus, “Chechengngem ngen nan kankanan nan naycha?”
    Sa na't kanan, “Siya. Ay egayyo ngen paat finasa nan naisolat ay nangwanin, ‘Olay
    isnan topek nan ongang-a ya nan ensossoso, et inchowam nan angnencha'y mangifallikas
    isnan chayawmo’?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmidi: ―¿Tits, kaꞌa veꞌe xmo̱tu vintso̱
    veꞌe vyaꞌanda? Je̱tseꞌe je̱ Jesús yꞌatso̱o̱jvjidi: ―Veꞌem, nmó̱tup a̱ts. ¿Kaꞌana
    miitseꞌe xko̱tsta je̱ Kunuuꞌkx Jatyán juuꞌ ya̱ꞌa̱ veꞌe yꞌavaꞌnip? Jidu̱ꞌu̱m tseꞌe
    vyaꞌañ: Veꞌem mitseꞌe xpu̱u̱jm je̱tseꞌe o̱y tsoj myakmá̱jajat myakjaanchajat je̱
    piꞌk ónu̱k, je̱ꞌe̱ paat juuꞌ veꞌe tsiꞌtstupna. ¿Ka jidu̱ꞌu̱map je̱ꞌe̱ veꞌe vyaꞌañ?'
  bzh-bzh: '“Maḳ su ġenġo ġaġek sën denenër-ë rë?” Loḳ Yesu nër yah vu sir bë,
    “Ëë-ë, sa hanġo! Gaḳ ham su tevin ġaġek sën neggëp loḳ Anutu-yi-ḳapiya lo
    rë? Nebë: ‘Ġetahu hurmahen sën nahën denevengwënġ paya paya los sën ataj nahën
    denevo rur vu sir lo, gedegeḳo arëm jaḳ niröp anon.’”'
  guj-2017: તેઓએ ઈસુને કહ્યું કે, “તેઓ શું કહે છે, તે શું તું સાંભળે છે?” ત્યારે ઈસુ
    તેઓને કહે છે કે, ‘હા!’ “બાળકોના તથા નવજાત શિશુઓના મુખથી તેં સ્તુતિ સંપૂર્ણ કરાવી
    છે, એ શું તમે કદી નથી વાંચ્યું?”
  jvn-NT: 'Para pengarepé imam lan para guru Kitab terus ngomong marang Gusti Yésus:
    “Apa Kowé ora krungu tembungé botyah-botyah kuwi?” Gusti Yésus semaur: “Ya, Aku
    krungu. Nanging apa Kowé durung tau matya nang Kitab Sutyi, sing uniné ngéné:
    ‘Botyah-botyah lan bayi-bayi wis mbok blajari memuji Jenengmu.’ ”'
  byr-byr: Sɨnna tɨka davɨna yadaaꞌnyɨ wɨdɨna “Dazamɨlɨka yagaala dɨwaata dazaꞌ duꞌnɨwaana!”
    Sara wɨdɨna kyeꞌ Jizaazai wɨdɨna “Yo, wɨꞌnɨwana. Sareꞌ dɨnɨkeꞌ madanganyadɨvɨtaihi
    daaka! Dara dɨnɨkesɨ. Kaimɨraaya maalɨkemɨlɨkaavɨre maangevɨ Aamunya nɨvanɨgasamɨlɨkaavɨre
    maangevɨ Gɨmɨ yɨlaaya nawɨꞌnya galawɨratayɨwaa. Gɨmɨnyɨne yayaꞌ munyabanna makimanɨgasamɨlɨke.
    Sara dɨnɨkeꞌna dɨvanɨgaꞌ.”
  ian-ian: Ndi Jisas kat yalaa wuka lɨga wandi. Kɨselaga walɨnja vat mɨn ana wutɨgamɨn?
