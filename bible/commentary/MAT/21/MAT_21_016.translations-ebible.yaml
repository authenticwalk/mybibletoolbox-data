verse: MAT.021.016
translations:
  kpx-kpx: Isi avuho loui avoe, “Ana abu louale ke evinu.” Ige Iesuu namigevei avoe,
    “Ito, di ke evinu. Isito laea, lana Bukae Hoto mole dodaveholilu. Hoto keu loui
    avoe, ‘Amu imale isi esebulu keabuna ke hoesehavo dua vai.’”
  okv-H: Iesu ta degi ke einge ea, “Enana meni isasaraho na umo jakeka erera avo umo
    ingae re?” ainge eo, Iesu na enana ta degi ke einge ena, “Na javotoho ere ingihena
    te ‘God na ehei meni isasaraho ta pe ta eto jakeka ari javotoho puvaguja’ ainge
    God ta ke ta kajari mihia avo ungo eheketo kiae ra?”
  tbo-tbo: Tanitaniwaga hi luuyogigai po hi pa, ‘Awai binei logaloga hai wiototu ega
    uta liwoloeya?’ Yesu hai baha i wimiheya i pa, ‘Yaubada a Buka o hiyahiyawi babana
    iyowai? I pa, “Apo logaloga muhomuhohi uyahihiyei om wotalagae una wiatatiyehi.”
    ’
  mal-C: “എന്താണ്, ഈ കുട്ടികൾ ആർത്തുവിളിക്കുന്നത് താങ്കൾ കേൾക്കുന്നില്ലേ?” എന്ന് അവർ
    അദ്ദേഹത്തോട് ചോദിച്ചു. “ഉണ്ട്, കേൾക്കുന്നുണ്ട്” യേശു ഉത്തരം പറഞ്ഞു. തുടർന്ന് യേശു,
    “ ‘ശിശുക്കളുടെയും മുലകുടിക്കുന്നവരുടെയും അധരങ്ങളിൽനിന്ന് അവിടന്ന് സ്തുതി ഉയരുമാറാക്കിയിരിക്കുന്നു,’
    എന്നു നിങ്ങൾ ഒരിക്കലും വായിച്ചിട്ടില്ലയോ?” എന്നു ചോദിച്ചു.
  grc-SR: καὶ εἶπον αὐτῷ, Ἀκούεις τί οὗτοι λέγουσιν; Ὁ δὲ Ἰησοῦς λέγει αὐτοῖς, Ναί·
    οὐδέποτε ἀνέγνωτε ὅτι Ἐκ στόματος νηπίων καὶ θηλαζόντων κατηρτίσω αἶνον;
  bgc-bgc: 'अर उसतै कहण लाग्गे, “के तू सुणै सै के ये के कहवै सै?” यीशु नै उनतै कह्या,
    “हाँ; के थमनै यो कदे कोनी पढ्या: ‘बाळकां अर दूध पीन्दे बच्चां कै मुँह तै तन्नै
    घणी जै-जै कार कराई?’”'
  khz-khz: ne Iesu gerenagiato, negetiwato, “Ira na ne rakagau gekilagirana okamonagirana
    pa?” Iesu na evega-gelerato, netiwato, “Pa akamonagina, na gomi na Puka Veaga
    aonai ati goagiana, ‘Melo girigiri e tinara latara erogerururana melora na maki
    goi gevega-ragemuna’?”
  deu-TKW: 'und sagten zu ihm: hörst du, was diese sagen? Jesus aber sagt zu ihnen:
    ja. Habt ihr noch nie gelesen: aus dem Munde der Unmündigen und Säuglinge hast
    du dir Lob bereitet?'
  zsr-NT: 'Niꞌr tëꞌ Jesús: ―¿Naruꞌ cu ryönnuꞌ ca taꞌnabiꞌ biꞌi ni? Bubiꞌë didzaꞌ Jesús,
    rnëꞌ: ―Ja, ryöndaꞌ. ¿Naruꞌ gatga nulábiniliꞌ le nayúj lu guich laꞌy cnicz ral‑laꞌ
    gac? Cni rna: “Liꞌ benuꞌ ga glul‑lbiꞌ yöl‑laꞌ ba le nac gdu yuguꞌ biꞌi cuidiꞌ
    len yuguꞌ biꞌidauꞌ niꞌ tádxiꞌbiꞌ.”'
  lin-lin: 'Balobaki na Yesu : — Ozali koyoka makambo oyo bazali koloba ? Yesu azongiselaki
    bango : — Iyo ! Boni, botikala nanu kotanga te : « Wuta na minoko ya bana mike,
    mpe ya bana oyo bazali nanu komela mabele, ozwaki lokumu na Yo ? »'
  hns-NT: 'Oesab Jiesoe se bolies kie: „Toe na soene hai kie larkan ka bole hai?”
    Tab oe bolies: „Ha, ham soeniela. Bakie toelog Parmeswar ke poestak me na parhle
    hai kie: ‘Aap tjhota larkan aur doedh pieje waalan ke moeh se aapan aadar karwaawe
    hai?’ ”'
  noa-E: meeukha nʉm iekhau khĩir mor chigpai chi Jesuugta, —¿Mag serereukham khʉʉnau
    iekha nʉm pua ũr chirʉ́? ajierram irig. Magbaa ichdëu, —Muakha ũr chirʉmgui ajim.
    Pari pãrau Ẽwandam iek phã sim gaai thʉ̈ʉrwai ooba aajeeb, amau mag serereu aju
    igwi David khararrau, “Chaain daumeraam khʉʉn dʉ̈i agtha jũd dö khithëem khʉʉndamaupa
    irig jëeujem” a phã pʉatarr. Ma chan pãrau bʉ̈ʉrjã khĩir ee paba naabma ajim amag.
  eng-EMTV: and said to Him, “Do You hear what these children are saying?” And Jesus
    said to them, “Yes. Have you never read, ‘Out of the mouth of babes and nursing
    infants You have perfected praise’?”
  mib-NT: 'Te ni cacahān de jíín yá: ¿A tu jíni ró jéē súcuan cácahān sūchi yáha?
    áchí de. Te ni cahān Jesús jiín de: Jíni ri. ¿Te á ná tu cahu ró jéē yosó núū
    tútu iī jeē suhva cáhán ɨɨn tēe jíín Yaā Dios? Sáha ní jéē tāca súchi lúlí jíín
    súchi cájexin, vāha ndasɨ́ cáhán i jeē Yaā cujéhnu cúu Cristo. Achí.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ मे़मे़त्तु, “कन्‍हाॽरे़ थे मे़बाःत्तुर मे़बत् के़ङ्‌घे़प्‍सुन्बि?”
    ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खे़प्‍सुङ्‌बे़, कर साम्‌योसाप्‍लाओ अक्‍खेलॽरिक्
    साप्‍ते़आङ् के़बप्‍पे़न्‌खिनिॽ मे़न्‍निःत्ते के़वयिॽबि? ‘हिन्‍जाॽबित्‍छाहाॽ नु
    नुगे़धुङ्‌बाहाॽलाम् खुने़ॽ के़नारा फोःमा पाङ्‌घुसि’”
  xnj-xnj: Vakamjovela, “Wu, wiyuwana vana ava chevijova?” Yesu akavayangula, “Ena,
    niyuwana! Wu, mwangasoma mu Mayandiku Gamsopi? Mumilomo ya vana vadebe na vang'enya
    ndi ujipatili ulumba kamili.”
  mmx-mmx: La diga lok tin, “Kopmen nak mokso na levelinga at na laxamdak mi laxaalik.”
    La ne Iesu ga lok tidi, “Mina domangke at na levelinga ik lok at Lovoang Kaala
    i lok keretna, ‘Nenu ne Moroa ura lox ase vam laxamdak mi laxaalik kakalik eburu
    mi lengkadede kusu dina emi asu minu.’”
  cbr-NT: 'Nishquin ca Jesús ñucáquin cacëxa: —¿Ënë xucamaxa quicë bana caramina cuatiman?
    Cacëxun ca Jesusan cacëxa: —Cana cuatin. ¿Mitsun caramina cuënëo bana axa ënë
    ñui quicë a iscëma ''ain? A bana ca ësai quia: Xucamabëtan ca tuáracamanribi min
    ''imicëxun upí oquin mi rabia.'
  tee-NT: 'Chai tajunilh ju Jesús: ―Ja va jantu k''asmat''a tuchi tanajun ju yu''unch.
    Chai ju Jesús alacjuni: ―Ick''asmat''a. Para ju uxijnan chunch ju layat''it tachi
    ju jantu tavanan lakts''int''at''it ixchivinti Dios junta chani juncan ju Dios:
    Ju uxint''i lac''asq''uin ji Dios ni lak''ayac''an la''ixchivinti''an ju ask''at''an
    chai ju va tats''iquica''. Chai ju yu''unch talak''ayayan tachi ju lhijun ni alak''ayac''a
    ju uxint''i.'
  eng-LSV: and they said to Him, “Do You hear what these say?” And Jesus says to them,
    “Yes, did you never read, that, Out of the mouth of babies and sucklings You prepared
    praise?”
  cak-NT: 'Xepe ri nimalaj tak sacerdotes y ri achi''a'' maestros, xqui''ij che ri
    Jesús: ¿Nac''oxaj ri niqui''ij ri ac''uala''? xecha''. Y xpe ri Jesús xu''ij chique
    ri achi''a'' ri'': Ja'', ninc''oxaj. Y rix ¿man itz''eton ta c''a chupa rutzij
    ri Dios ri nu''ij: Ri can ketzij yeyo''n ruk''ij ri Dios ja ri ac''uala'' y ri
    c''a yetz''uman (yeme'')? xcha'' ri Jesús chique ri achi''a'' ri''.'
  pah-NT: 'A''ero g̃a ei Jesus''ga pe: —Erehendu nde tayri''g̃a ea? Jesus''ga ei g̃a
    pe: —Ahendu ji. Napemonhi''ig̃i pe Tupana''ga rembikwatijarukara naerũ? E''i:
    “Tupanetero nde tayri''g̃a mbo''ekatui ipita''ngive''g̃a ndeheve. ‘Ji mbohete
    ti,’ ere nde g̃a mbo''eavo. A''ero g̃a nde mbohetekatukatui.” Nahã ikwatijaripyra
    i''ei Tupana''ga mombe''gwovo, ei Jesus''ga ikwava''ẽhara''g̃a nduvihava''g̃a
    pe judeus''g̃a mbo''ehara''g̃a pe no.'
  sja-NT: 'Mãpai Jesumaa mãgajida: —K''ĩup''ee beepipáde ajida. ¿Ũri-e bɨk''ã ajida,
    ãchia jara jõnɨ? Jesupa p''anauji: —Ũri bɨda aji. ¿Parãpa nãgɨ́ leeda-e p''anɨk''ã?
    ‘Ak''õre, pɨa warra chak''eerãmaa k''aripipari mãik''aapa jude beerãmaa t''ãri
    o-ĩa ɨt''aa t''ɨ̃ k''awapipari.’'
  xed-xed: 'Ka həŋ nda Yesu mantsa: «Nda sna ka ta na skwi ta mnə həŋ na ra?» ka həŋ.
    «Aŋi! Nda sna yu,» ka Yesu nda həŋ. «Ta walaŋ a kuni ta dzaŋaftá tsa gwaɗaha ya
    ma deftera Lazglafta ra? Kaʼa na: “Kagha ta payaftá zləzlva kagha nda ma wa zwani
    nda ya nda ma wa zwana vziʼuwa, manda ya kumaŋ ka,”» kaʼa.'
  mks-NT: 'ta já na̱cachi na já xi̱hín Jesús: —Á xíni̱ jo̱hún ña̱ cáha̱n na̱ va̱lí
    yóho —na̱cachi na xi̱hín Jesús. Já na̱cachi Jesús já: —A̱ja̱n, xíni̱ jo̱ho i̱
    ña̱ cája cáhnu na Ndióxi̱. Á co̱ó na̱cahvi ndó tu̱hun Ndióxi̱ nu̱ cáchí a̱ já:
    Ja̱nda̱ na̱ va̱lí ta ja̱nda̱ na̱ chíchí na̱caja Ndióxi̱ xi̱hi̱n ná, ña̱ ná cuu
    caja cáhnu na mé á, cáchí tu̱hun Ndióxi̱ —na̱cachi Jesús xi̱hín na̱ cán.'
  gfk-S: 'Di gom tange tana, “U hadade ter at mon kike ra not no bulu di tangtange!
    Hohaam be paule tigel di?” Ma ne Jisas ga tange ta di, “Maso! Aiou hadade di.
    Hoke mon mu gate was ter tano nianga tane God, ing i tange horek: ‘U gate tagure
    ira not no bulu ma di bileng ing di susus baak, be di na pirlet ugo.’”'
  bmu-bmu: Urubölö aka kewö jim waŋgiget, “Morö mi keu qetzei, mi mötzan me qahö?”
    Jim waŋgigetka kewö meleŋ eŋgiyök, “Ölöp mötzal. Iŋini nalö kungen Buŋa keu ki
    oyoŋget me qahö, ‘Göŋön mönö nahönbörat aka morösepsep juzu nemakzei, mi kusum
    eŋginöŋga nangi törörök möpöseim gihimakze.’”
  dgz-dgz: Menan mu Iesu anega dian, “Orup otu diak wanumune ge anuingi go uon?” Iesu
    gare anega wan, “E, mame God nop mega namua gapan ya batnak anuyan? Wataget nop
    mega ok ap anega seane, Maman God, aton genapen men orup otu amape den, tavewa
    gapan wa taragat gimagiwanum. Ok ap anega sean.”
  eng-GNV: 'And said vnto him, Hearest thou what these say? And Iesus said vnto them,
    Yea: read ye neuer, By the mouth of babes and sucklings thou hast made perfite
    the praise?'
  zaa-NT: 'ra cą ne: Tsí bihua riyénini lu'' nu rinne ca nui. Jesús nna rèe cą: Hua
    riyeni te'', pero tsí bihua nì'' gul·la le làti ra: Chi nani cuią''lu'' Señor
    Dios qui''ni ca huatsa to'' ą''hua canu atsàba rátsi'' nna gudàliani cą cuią''lu''.'
  eng-WEBSTER: 'And said to him, Hearest thou what these say? And Jesus saith to them,
    Yes: have ye never read, Out of the mouth of babes and sucklings thou hast perfected
    praise?'
  guh-guh: 'Nexata bajarapamonae jumaitsi Jesúsjavabelia: —¿Tsipaji apo jumetaemë
    mapapejevaxi xamë yabara pejumaitsaponaejavaje? ¿Apo necajumeitavetsi? jai. Nexata
    Jesús jumaitsi bajarapamonaejavabelia: —Jãjã. Jumetaniji picani. Itsiata apo jumeitavetsinë.
    ¿Paxamë tsipaji Dioso pejumelivaisibaxuto apo palebimë paneyapëtaenexa pacuenia
    tajëvelia jumaitsi xanë yabara bajarapapejevaxi pevavajaijavanexa? Dioso pejumaitsijava
    xanëjavaberena, tajëvelia Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: Pejevaxi,
    mitoapaenacuetoxi ata, naxëanaeyaexanaename penaxëanaejavata xamëjavaberena pecajumaitsinexa:
    “Ayaijamatabëcuenenëmë bitso,” pecajainexa, jai Dioso pejumelivaisibaxutota xanëjavaberena
    Dioso pejumaitsijava. Bajaraxuata mapapejevaxije jumaitsi bajarapacuenia, jai
    Jesús sacerdotevijavabelia, judíovi pecujarubivijavabelia ata.'
  bon-bon: Siige teepi Yeesu ne jejisi egä, “Maane nää lica näätecijenige teepi ngena
    jiicenenemisi? Maane ngena name pi lica jiibenenemite teebibine?” Yeesu jejemige
    egä, “Yoo, cane nätecijenige. Egäsu weene ituge acnema Oogäräneji mene egä, ‘Maane
    bägrä piiyepu ngame meeramera bägrä bine ituge wawena meebine epucäco awepyeräjame.’”
  nhw-BL: 'huan quiilhuijque Jesús: ―¿Amo tijcaqui catli quiijtohuaj tlen ta? Huan
    Jesús quinilhui: ―Quena, nijcaqui. Huelis amo anquipojtoque ipan Icamanal Toteco
    campa quiijtohua: ‘Toteco ta tijchijtoc para coneme huan pilconetzitzi ma mitzhueyichihuaca.’'
  swh-ONEN: Wakamuuliza Yesu, “Je, unasikia hayo hawa wanayosema?” Akawajibu, “Naam;
    kwani hamkusoma, “ ‘Midomoni mwa watoto wachanga na wanyonyao umeamuru sifa’?”
  wbi-wbi: Vakamposia u Yesu vakati,”Ghupulika sino avaana ava vijova? u Yesu akavamula
    akati,”Eena nipulika! Namwimbile mumalembe aMimike amasio ghano ghiiti,'Mu masio
    agha vaana avadebe na vafyele mwe muno uling'hanisie amalumbo?'”
  bba-bba: Mɑ bɑ Yesu sɔ̃ɔwɑ bɑ nɛɛ, ɑ sere nɔɔmɔ ye bɑ ɡerumɔ? Mɑ Yesu nɛɛ, oo, i
    ǹ ɡɑrire Gusunɔn ɡɑri sɔɔ mi bɑ nɛɛ, “A derɑ bii piiminu kɑ bii wɛ̃ɛnu nu nun
    siɑrɑmɔ.”
  eng-KJVCPB: and said unto him, Hearest thou what these say? And Jesus saith unto
    them, Yea; have ye never read, Out of the mouth of babes and sucklings thou hast
    perfected praise?
  kgk-NT: '—Erehendu-ma tipo mitãgwe nhe''ẽ? he''i hikwái oporandu-vy íxupe. —Ahendu
    voi mitã nhe''ẽ, he''i Hesu íxupe kwéry. —He''i Nhandejáry kwatia nhe''ẽ a-rami:
    “Erenhemomba''egwasu uka mitãgwe-pe. Mitã kambu-pe gwive erenhemomba''egwasu uka
    ave” he''i íxupe. “Ne mboete tee voi hikwái” he''i Nhandejáry kwatia nhe''ẽ. Pemonhe''ẽ
    rei upéa nhe''ẽ ndapeikwaáiry, he''i judeu ruvixa kwéry-pe Hesu.'
  waj-waj: 'Iya innara nnannateeda inna tunoo: Nnaakaraiya kiaa kuaivaa vaa a rikiaannannee?
    tuduu rikioo Yisuuva iya sai tunoo: Na rikiaunoo. Anutuuqaa kua fafaaraivo vainno
    tinoo: A kiannani nnaakara yokeeraiyaata nnaakara meediiyaatama Udaangaivaara
    kua yoketaivaa kiaavaivee. Kua fafaaraivo itaa kua tiivaa na yaata utuee rikiaukai
    hama ngia yaarida rikiaavaivee.'
  cpy-cpy: 'Rojampi-teeta-nakiri Jesús, ikantee-tziri: “¿Pikemakiroma ikantee-yirini
    ewankari-paeni?” Ikantzi Jesús: “Nokemakiri. ¿Tema piñaana-tziro eeroka jankinarentsi?
    kantatsiri: Riitaki eentsi-paeni eejatzi ikaatzi thotatsiri iteni, Pimatakaakiri
    ipinkatha-yiteemi.”'
  ekk-PKP: '„Jah,“ vastas Jeesus. „Kas te ei ole kunagi lugenud Pühakirja, kus on
    öeldud: „Sa oled korraldanud nii, et lapsed ja imikud ülistavad sind täiuslikult“?“'
  mpx-mpx: Yaka hi baek Yeisu elana hi ba, “Tab u hago wawayau ga hi babaa ola o?”
    Yeisu analiya i lahe i ba, “Ibwe. Yaa ga i ola komiu? Age buki nige ku vavasili
    toto i ba, ‘Wawayau ge wawayau memelol iyaka u paatenal am tobal nihi baunan’?”
  wbp-wbp: 'Nyanungu-patujulurla wangkaja nyanungukuju, “Nyuntulurlunpa-jana warla-pajikarla
    nyampurra kurdukurduju! Kula marda kanpa-jana purda-nyanyi pulka-pinja-kurra?”
    Jijajirli-jana jangku-manu nyanungurraju, “Yuwayi! Ngajulurlu karna-jana purda-nyanyi
    nyanungurraju. Ngurrpa-juku mayinkili yimiki nyampuku kuja-ka nguna Payipulurla,
    yangka kuja-ka nyampu wangka: ‘Nyuntu Kaatu, pinarri-manunpa-jana kurdukurduju
    manu pirltirrkarlangu witawitaju yungungkulu pulka-pinyi nyuntuku yijardu-nyayirnirli.’”'
  luo-luo: Negipenje niya, “Bende iwinjo gima nyithindogi wacho?” Yesu nodwokogi niya,
    “Ee, awinjo. Kare pok usomo kama wacho ni, “ ‘Ne isechano mondo nyithindo kod
    nyithindo mayom omiyi pak’?”
  nhe-NT: 'huan quiilhuijque Jesús: ―¿Ax tijcaqui tlen quiijtohuaj tlen ta? Huan Jesús
    quinilhui: ―Quena, nijcaqui. Huelis ax inquipojtoque ipan Itlajtol Toteco campa
    quiijtohua: ‘Toteco ta tijchijtoc para coneme huan pilconetzitzi ma mitzhueyichihuaca.’'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܒܸܫܡܵܥܵܐ ܝܘܸܬ ܡܘܼܕܝܼ ܝܢܵܐ ܒܹܐܡܵܪܵܐ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ
    ܘܐܡܝܼܪܹܗ: ”ܗܹܐ. ܠܵܐ ܩܪܹܐ ܠܵܘܟ݂ܘܿܢ ܡܘܼܕܝܼ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܡ̣ܢ ܦܘܼܡܵܐ ܕܝܵܠܹ̈ܕ݇ܐ ܘܝܲܠܘܼܕܹ̈ܐ
    ܬܘܼܪܸܨ ܠܘܼܟ݂ ܬܸܫܒܘܿܚܬܵ‌ܐ؟“'
  esk-NT: Tamatkuali nipliutiniġaat Jesus, “Tusaavigich makua sumik uqaqtilaaŋat?”
    Jesus-ŋum kiuniġai, “Ii, agliqisimasuknaġiksi uqałiq uqaqsimaruaq, ‘Aniqammiurat
    iḷiḷgauratlu nanġaipkaġniġitin quyyatillautamik’?”
  msb-msb: Kaya ginhunga ninda siya, “Nano, nakabati ka san inda ginasarabi?” “Oo,”
    an sabat niya. “Nano, wara pa gayod niyo ini mabasa, ‘An ba-ba san mga kabataan
    kag san mga madudo ginpahatag mo sin pag-umaw sa imo sadiri.’,”
