    su: —Ju, paña. Tsa''ma paña''fambi ti qui Chiga Aya''fa tsane qquen su''choma:
    Que anttesi dushunaccu, nane toya chocho''jendeccu''qque quema tansintsse ñotsse
    settapoen''fa.'
  ghs-ghs: Qanganatemi nokoi miisi teeteqi Dzesuke hee, Ae nokoi hiiroraike nii nooke
    mae? Hiiremi noi hee, Oore nookorai. Oonihe qetaqeta teei hee, Khameto koidza
    ma amenana oorai nokoho too oi Ohongaho dzapake qiraitaquho pobi qetaqeta oke
    eete ooraike nike ruume naateqi erake hiire mae?
  peg-peg: ହେୱାର୍‌ ଜିସୁଙ୍ଗ୍‌ ୱେନ୍‍ବାତାର୍‍, “ଇୱାର୍‌ ଇନାକା ଇଞ୍ଜ୍‌ନାରା, ଏପେଙ୍ଗ୍‌ ୱେନାଦେରା
    ?” ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଆଁ, ଏନେଙ୍ଗ୍‌ ହିମ୍‌ଣା ଆରି ଉଣାକାର୍‌ ୱେଇ କାଜିଂ ମିଦାଙ୍ଗ୍‌
    ଇନାକା ଦରମ୍‌ ସାସ୍ତର୍‌ତ ଲେକାତାତ୍‌ନା ପଡ଼ି କିୱାତାଇନା କି, ଏନ୍‌ ହିମ୍‌ଣାଂ ଆରି କଡ଼୍‌ଗେ
    ହିମ୍‌ଣାକାଂ ଆଦିକ୍‌ ୱାରି କିଦେଙ୍ଗ୍‌ ହିକ୍ୟା ହିତାୟ୍‌ନା ?”
  txu-NT: 'Ngryk ne arỳm Jejumã kum, —Djãm aje me prĩre kabẽnja mar kêt? ane. Nhym
    memã kum, —Nà, arỳm ba kuma. Ba ar amã arẽ gar ama. Me bakukãmãre ne amrẽbê: Metĩndjwỳnhmã
    me prĩre ja''ã ajarẽ. Me kum, “Me prĩremẽ me karàremẽ ne ga memã me kabẽn mexmã
    ''ã karõ nhym me arỳm amã mextire jarẽnh mexkumrẽx.” Nãm ã me bakukãmãre Metĩndjwỳnhmã
    ane. Nhym me arỳm kuman amũ aben djô''ã abenmã arẽnho mõ:. Arẽnho mõr tãmtã arỳm
    iwỳr o bôx. Tũmràm me bakamingrãnyrekam me prĩre arỳm imã amikĩnh jarẽnho kumex.
    Me bakukãmãre kute Metĩndjwỳnhmã me prĩre ja''ã ujarẽnh kôt ne me prĩre arỳm imã
    amikĩnh jarẽ. Nãm ã Jeju memã ane.'
  eng-WEBU: and said to him, “Do you hear what these are saying?” Jesus said to them,
    “Yes. Did you never read, ‘Out of the mouth of children and nursing babies, you
    have perfected praise’?”
  gnw-NT: 'Jayave jei reta Jesús pe: —¿Ndiyandu pa cua reta jei vae? Jayave Jesús
    jei chupe reta: —Ayandu. ¿Pemɨngueta''ã pa cua Tumpa iñee pe uyecuatía oĩ vae?
    ‘Nde nemee sambiaɨ reta jare imeño ucambu vae reta pe nembɨadora vaerã.’ Jucuarãi
    uyecuatía oĩ —jei.'
  mux-mux: 'Yesos walsiku piliiku kene niku mele: “Andi kangambulama-ni ung nikimili
    mele nu ⸤naa⸥ piliikunuye?” niring. ⸤Akiliinga-pe⸥ Yesos-ni eninindu nimba mele:
    “Na piliiker. ⸤Andi kangambulama-ni tekemele mele⸥ ung te bukna molemú mele eni
    naa kanolemeleye? Kanili i-sipa mele molemú: ‘Kangambula-kelúma kene kangambula-pamema
    kene ⸤Pulu Yili⸥ nu aima kape ningí mele mani sirinu.’ ung akili bukna molemú
    mele eni naa kanolemeleye?” nirim.'
  maj-NT: 'B''a̱ i̱ncha kitsúhu̱ Jesu: —¿A tínu''yáí ni xi tíi̱ncha tsu jántí xi̱u̱?
    B''i̱ kitsú Jesu: —Joho̱n, tínt''e. ¿A najmi kje̱hé n''eyo xu̱ju̱n éhe̱n Nti̱a̱ná
    má nga tjít''a niu̱? B''i̱ ts''ín tjít''a: Ts''a jántí xi̱u̱ ko̱ xi baki kin''echjéín
    nga ''yún nda kin''etsjohi.'
  bkq-NT: 'Jesusram aguelymo: — Iamimeom âwâgâ aguely midatai? Arâ aguepa nidâmo —
    kelymo. — Xidatailâ. Kâeumpyramo olâ ise urâ. Tutuze urâ, Deus itaumbyry awo wâgâ
    iweniby tutuzelâ mawylymo: “Iamimeonra, iamimeom tâjihuano modoram warâ ise mâzehogueoly
    kuru” kely iweniby — kely Jesus eyanmo.'
  kue-kue: Ana ye krapogl Yesus teingwa, “Ene gak kembra ka dingwa i pitno?” Ana Yesus
    yegl di ikine ende tongwa, “Owo, ene kamambuno pepa mina pangwa i kerekrimo? “‘Gak
    kembra ya, kuglambu ye drano mina ene dembin si tenaglkwa.’”
  cot-NT: 'Ariquea iriatimpajia icantajiguiri: —¿Arimpate teequea pinquemajigueriji
    irirajia chaajaniquiripae icajemajiaquegueti? Iriraquea Jesoshi icantajiguiri:
    —Jeejeguitatsi, noquemaque, cotanquitsiquea ¿arimpate teequea pampatsajavantacojigueroji
    ocanquegueti: ‘Pinintacaajiaqueri chaajaniquiripae aisa igantagatirajaca yatsoti
    intsaroventajiaquempi’?'
  bnp-bnp: 'Lakea ri nanea e Isu, “A ngava i taki e huriki a koma kiroko, o longo?”
    I koli i ta maea, “A longo. Pali mua, a ngava ni here hosi na Hinere, mu longoa
    o i uka? Ni here maea: ‘E huriki a koma kiroko, a koma ri ruru, o rata ria ri
    kavurike ioe.’”'
  apn-NT: '@see-verse:MAT.021.015'
  ctp-NT: 'Bra ti ykwiꞌ neꞌ tnun nchka kanꞌ loꞌo Jesús: ―¿Ta ja nnaan chaꞌ kwiñi nu
    nchkwiꞌ nu xuwe ti re chaꞌ ꞌiin a? ―ndukwin neꞌ kanꞌ ꞌin Jesús. ―Wa ynaǎn ―ndukwin
    Jesús bra kanꞌ―. Loꞌo siꞌi chaꞌ kwiñi nchkwiꞌ nu xuwe re. ¿Ja ya chkwiꞌ wan lo
    kityi seꞌen ndukwa chaꞌ re a?: Ngala tuꞌwa kuwiꞌ, ngala tuꞌwa nu xuwe kuneꞌ; chañi
    chaꞌ ngiꞌni tnun neꞌ kanꞌ ꞌin Ndiose.'
  bre-BRG: 'a lavaras dezhañ: Ha klevout a rez ar pezh a lavaront? Ya, a respontas
    Jezuz dezho, ha n''hoc''h eus biskoazh lennet ar c''homzoù-mañ: Tennet ec''h eus
    meuleudi eus genou ar vugale hag ar re a zo ouzh ar vronn?'
  opm-opm: Heisup mara Brer ihir imat Jisas ohnong armi matiprio daham Jisas ohnong
    Go mama brer ihir gonong armi nahatperhan go amram ihirnong Gur nohnong armi nahatipri
    por baso na porda pongopa. Potperhan oh Nohhe amrat patwa. Gur ma brak matip meng
    moh sam na dahaptida. Ma brak matip meng oh mamaru hat patmur. Got nohnong hanip
    yah ihir na armi nahayahan noh brer doko brer non daptio ihirnong norhornong armi
    nahatin dasi matporhan ihir norhornong armi nahatiprimur potporhan ma brak matip
    meng oh gur sama na dahaptida. Gin ameng ohnong dam tima tei moh noh baso potiprohda
    pongop.
  bvr-bvr: lika aburr-garlmuna, aburr-wena nula, “Ya? Ny-jaliyarra burrwa aburr-guna
    gu-ngarda yerrcha aburr-weya? Wurra yama burr-jobujoba?” Wurra Jesus a-yinanga
    burrwa, “Ngaw, gipa ng-galiyana. Wurra ana-goyburrpa gala nyibi-nacharna mu-jurra
    gu-yurra, ya? Minypa gu-yinaga gu-weya, ‘Bunggawa, nginyipa gun-guburrmaymba ny-jarlapuna
    nggula gun-molamola warrpam minypa yokuyoka rrapa gu-ngarda yerrcha birripa ngana
    aburr-jirra aburr-weya.’”
  wal-wal: Hanqqettidi Yesuusa, “Hageeti giyoogaa siyai?” yaagidosona. Yesuusi, “Ee
    siyais; Xoossaa maxaafai, ‘Guutta naatinne xammiya naati nena galatana mala, eta
    erissadasa’ yaagiyaagaa mulekka nabbabibeekketii?” yaagiis.
  zad-NT: 'Na'' gollgake'' Jesúza'': ―¿Achenilo'' ka na bi''do''ka''? Na'' chi''e
    ḻegake'': ―Awe, chenkzid''. ¿Abiṉ'' wlable Cho''a Xtill'' Chioza'' gana'' na:
    Chc̱hino'' cho''a ḻoll'' bi'' xkwid''do''ka'' na'' bdo''ka'' ni chall'' chxop
    kwenc̱he choḻ chṉegakb'' li'' ka chiyaḻ'' we''la''o beṉ'' li''?'
  aso-aso: 'nGizeboloꞌ molavo tiꞌ li li-imaniꞌ: Neꞌmine lamilizaniꞌ gamazi nilaniꞌ
    nene gele nabe. Likevo Izesuꞌ tiꞌ lo lineꞌ: Naza gele nouvoniꞌza monoꞌ godolouꞌ
    gamazi ma Oꞌmosomuꞌ tiꞌ lo neineꞌ ma nene lingine gati gilahe gilamave: Gaza veꞌine
    do lapa nomineꞌ o-ngedanivo izipe angale ngomo olihe amine ninaniꞌ nete gopoꞌni
    li-gimilizanguꞌ nene ladanga ma lamilisave.'
  uli-uli: Iwe resa kasiya Jesus le re sor bo, “Ho rongrong mekla re sosor?” Jesus
    yesa hatefali ngo yesa sor bo, “Irongrong. Ha ted yawli mwo molwe lal Babior we
    ye Santus? Babior we ye Santus ye sor bo, ‘Hasa foloyu ngalir yalwich kala resa
    madelaploh mo ikla re ppachigchig le rebe fang hapingping le ye hartal momay.’”
  nin-NT: Aba zhi Yesu di, “Uwa wo inkindirr yi nggo amumarr abangga ba a so da yi?”
    Yesu kpanye ba di, “Ingga so wo. Imba nise bre ungbamvu unggo ku kye, nggo u da
    di, “ ‘Ùwà yo a tsarr ankparr amumarr anko a inyarr ku Abachi.’ ”
  tgk-tgk: 'Онҳо ба Вай гуфтанд: «Магар Ту намешунавӣ, ки кӯдакон чӣ гуфта истодаанд?»
    «Албатта мешунавам, — ҷавоб дод Исо ва илова кард, — Магар шумо дар навиштаҷот
    ин гуфтаҳоро нахондаед: „Забони кӯдакону тифлҳои ширхорро Ту асбоби ситоиши худ
    гардондӣ“?»'
  acu-NT: 'Tura iniinak: —¿Ju uchi tina nu antamek? —tiarmiayi. Tu tinam Jesús ayaak:
    —Ja ai, antajai. ¿Atumka Yuse chichame juna pachis aarmawa nuka aujchaukitrum?
    Tu aarmawaitai. David Yusen chicharak: ‘Uchi ainau tura kuwirach ainausha amin
    nekasar pengker awajtamsartas maaketai turamiarti tusam tsangkatu weame,’ timiayi.
    Tu aarmawaitai, —Jesús timiayi.'
  cak-WNT: 'Xepe ri principali'' tak sacerdotes y ri achi''a'' aj tz''iba'', xquibij
    c''a chare ri Jesús: ¿Nawac''axaj c''a ri yetajin chubixic ri ac''ala''? xecha''.
    Y xpe ri Jesús xubij chique ri achi''a'' ri'': Ja'' (je), nwac''axaj. Y riyix,
    ¿la majun bey cami isiq''uin chupan ri ruch''abel ri Dios tek nubij: Riyit Dios
    can abanon chique ri ac''ala'' y chique ri c''a yetz''uman na chi ntel ch''abel
    pa quichi'' riche (rixin) chi nac''ul ak''ij ac''ojlen? Quec''ari'' nubij ri ruch''abel
    ri Dios, xcha'' ri Jesús chique ri achi''a'' ri''.'
  ebk-ebk: Kenalicha kan Jesus, “Ay chuchungrum nan cha kankanan chatona?” “O met,”
    ensongfiat Jesus. “Ay chaanyu finasfiasa nan naisurat as nan Kalen Apo Dios ay
    kanana un, ‘He-a Apo, isuruwam nan anongong-a ya nan manutun ay mangifiakia as
    ustuustu ay panagchayaw kan hiya’?”
  spa-PDDPT: 'y le preguntaron: ¿Oyes lo que dicen éstos? Jesús les respondió: Sí.
    ¿Nunca leyeron ustedes: De boca de los niños y lactantes perfeccionaste la alabanza?'
  ruf-ruf: Apfo wamghutsa Yesu, “Apfi kohulika chawolonga iwana wano?” Kawedika, “Ona,
    ng'amsomile bae? ‘Kwa milomo ye iwana wadowado ne iwana iwakong'a kwotogholighwa
    ghendo.’ ”
  gun-gun: '— Rendu ma''ã peva''e kuery aipoe''ia? Jesus ombovai: — Xee aendu ma.
    Ha''vy peẽ ndaperoayvui ri ty''y po ramigua: “Kyrĩgue''i ha''e okambu''i va''e
    pe ma mboraei iporã ete va''e py rejererovy''a uka”, he''iague?'
  agu-BL: 'nintzun e'' octz tan jakle''n tetz Jesús: —¿Na pe'' awit nin yi k''ajsbil
    yi na chitzan nitxa'' tan tak''le''n? ¿Ba''n cẍchij lo''? Bene''n tzun tlol Jesús
    scyetz: —Na, na wit, poro qui pe'' na chisi''lej cyeru'' yi jun xtxolbil yi tz''iba''nt
    cyen yi na tal: ‘Ryos na ak''on cyajtza''kl yi e'' nitxa'' scyuch'' yi e'' tal
    ni'' tan cyak''ol chik''ajsbil tetz.’ Ya''stzun yi xtxolbil yi tz''iba''nt cyen,
    —stzun Jesús scyetz.'
  isn-isn: Ikamuila, ''Wigulene nehe kulambulwa neantu awa? U Yesu wikaaila, ''Ee!
    kuite muikele kusoma, kupuma mumelomo ang'enya neadabu neakankamukete likimo lupikile.
  ilo-ULB: Kinunada kenkuana, “Mangngegmo kadi ti ibagbaga dagitoy a tattao?” Kinuna
    ni Jesus kadakuada, “Wen! Ngem saanyo kadi a pulos a nabasa, 'Manipud iti ngiwat
    dagiti ub-ubbing ken dagiti agsususo a maladaga, pinagbalinmo nga awan kurangna
    ti panagdayaw! ’”
  pir-NT: 'Sa usuaye ohõ saha nidi Jesure: —‍¿Tiquina sa nigʉ̃ tʉhoerajari mʉhʉ? Sa
    niedacãhdo, ni tuhtiri tiquina Jesure. —‍Tiquina sa nigʉ̃ tʉhoaja. ¿Cohãcjʉ̃ ojoari
    pũpʉ ahrire ne buherari mʉsa? Macanagãre Cohãcjʉ̃re quehnoano ño peogʉ̃ yeri mʉhʉ,
    nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ, nidi Jesu.'
  anv-NT: Ágí Jisɔs áke, “Ɔwuú mbɔ genó ɛyigé baá melɔ ájɔ́ge?” Jisɔs ashuú
    ɛbwɔ́ meko aké, “Ɛɛh nwu, nnó ɛnyú délu daŋkú genó ɛyigé asame né mmu
    ŋwɛ Ɛsɔwɔ? Ásá wyɛ nnó; ‘Ɔlɛré baá melɔ ne abi álu maka amu ndɛre áfɛ́ɛge
    wɔ’.”
  sab-NT: 'ta skochie ole ama gerudu Jesuge: —¿Geru suge bage kirogwa e ulita kle
    gerule mine ba giti? Jesu jaindunga: —Ima, geru suge chage. Chube gerua degaba
    unsuialin gerule kirogwa e giti, ¿ba me chada e batabanga? Chada e gerule: “Kirogwa
    soli jalindi nga be suga noare Chube giti, malen ama be Chube ollade be kle mo
    gate diali no trate Chube giti.” Ba chada e batunga tanre agwa me suge bage chada
    e kle gerule mine.'
  tmd-tmd: Ölɨsö wölmɨn, yadmä, “Nagö yadmɨdöi aku nugumɨdlanö ä?” rɨmä. Aliö rɨmɨn,
    Jisas ñɨgö yadöŋa, “Yöwö! Yadmɨdöi aku nugumɨdla aku, jɨ ñɨŋ mönö bli kai kɨtön
    yadmä, ‘God, nagö rɨmɨjɨnö nugwön, halöu ha ulul halöu ha kiai bla ib nagö yadɨŋ
    adöx sö diönɨŋö,’ rɨmä. Ñɨŋ mönö kai kɨtim aku, mämäg nɨg nugwölöiŋ ä?” röŋa.
  acr-NNT: 'Xkibꞌiꞌij kꞌu riꞌ che ri Jesús: —¿Kata la saꞌ ri kakibꞌiꞌij rakꞌalabꞌ
    cheꞌla? —xechaꞌ. Ekꞌu ri Jesús xukꞌul uwach: —Qatzij wi kanto. ¿Na ajilam ta nebꞌa
    alaq ri kubꞌiꞌij Ruchꞌaꞌtem ri Dios pakiwi rakꞌalabꞌ? Ma jewaꞌ kubꞌiꞌij: Chikichiꞌ
    rakꞌalabꞌ y ri ketzꞌumanik yijbꞌam la ri chomilaj bꞌix re yakbꞌal qꞌij la —xcha
    ri Jesús.'
  kpg-kpg: Digaula ga heeu gi Jesus, “Goe e longono nia mee digaula ala e helekai ai?”
    Jesus ga helekai, “Uaa, au e longono. Goodou digi daulia i lodo di Beebaa Dabu
    dela e helekai boloo, ‘Goe gu aago di hagaamu gi nia damagiigi, mo nia dama lligi.’”
  taj-taj: थेनीगदेसे येशूदा “चु कोलागदेसे तिग भिबान मुला ह्राङसे थेःबा आरे?” भिसी
    भिमा, येशूसे थेनीगदेदा चुह्रङ् भिसी सुङ्जी, “थेःबा मुला। तर परमेश्‍वरला बचनरी
    चुह्रङ् भिसी भ्रिबा मुला, ‘प्रभु, ह्राङसे लैनु कोलागदेदेन जजा कोलागदेदाएनोन जयजयकार
    लतोःला भिसी लोप्‍बा मुला’ तिग एनीगदेसे चु ताम पढब लबा आरे?”
  avt-avt: Hɨr han enuknetpɨwek, “Ti hemtau hɨm kerek hɨr netpim em a?” Te Jisas ketpor,
    “O, hi hemtewem. Yenmak te yi ap han kitet menmen yi epei yekinaam me menmen im
    a? Hɨrak katɨp, ‘Ti God hewep han ke nɨkerek kike netike han kerek nau sɨnipau
    naam nɨm te hɨr natɨp newenɨpi niuk mit hɨram iuwe.’”
  cbk-cbk: Entonces ya habla sila con Jesus, “Señor, ta puede ba uste oi el cosa aquellos
    ta habla?” Ya contesta si Jesus canila, “Ta puede. Nuay ba ustedes nunca lee el
    maga palabra na Sagrada Escritura que ta habla, ‘Uste ya enseña con el maga bata
    hasta con el maga mas diutay bata para alaba sila con uste.’”
  uig-ARA: 'ئۇلار ئۇنىڭغا: ــ بۇ بالىلارنىڭ نېمە دەۋاتقانلىقىنى ئاڭلاۋاتامسەن؟ ــ
    دەپ سورىدى. ئۇ ئۇلارغا: ــ ئاڭلاۋاتىمەن! سىلەر مۇقەددەس يازمىلاردىن شۇنى ئوقۇپ
    باقمىغانكى، «ئۆزۈڭگە كىچىك بالىلار ۋە بوۋاقلارنىڭ تىللىرىدىن مەدھىيە سۆزلىرىنى
    مۇكەممەل قىلدىڭ»» دېدى.'
  tuf-tuf: 'Turir Jesús quin wajacro: —¿Bahat sasát cóhwiquey ráhctica? wajacro. Etat
    Jesusat wajacro: —Rahcti tew̃ cat, aját bar rahcro. ¿Baat Sir carit cuitar cuihsú
    bahjác istítiica? Sir carit cuitar wacaro: Siru, Caru, bahat buwáchcuarin quin,
    sasá quin, behm ojcor ay cohw áyjacro, wacaro. ¿Baat ey chihtá istítiica? wajacro.'
  abx-abx: Sanglit agsimul-na iya sito mga a'a, “Akapakali ba' kaw si mga nagparapanurakaw-nay
    nan si mga kadadi'-dadi'an?” Anaruman may si Jesus, “Oho', pero ga'i may ba' liwat
    sabasa-bi i maka'anna' si Kasuratan? Bisan ngani' si mga pinahallingan-na si mga
    dadi' hasta pa si mga gana' pa gayod dalum-na, agpakulaw-na mismo si Diyos i maka'angayan
    pagdayaw si kalugaringun-na.”
  mco-NT: 'Chi je teedy etz escribas ajcxy Jesús nɨmay: ―¿Nej ca'' miich mmɨdooy nej
    je pi''c''anäg chach mɨnaangɨxy? Chi Jesús y''adzooy: ―Nmɨdooybɨch. ¿Nej ca''
    miich ajcxy mgapxyñɨ Dios ñecy ma ymiiñ jaaybety co jadu''n ymɨna''ñyɨ?: Tɨ myaj''ixpɨcy
    ɨɨy ma je pi''ctɨjc ma''xungdɨjc jaydëbɨ ajcxy ɨɨbaadɨp capxpaadɨp Dios.'
  kqf-kqf: Bi Yesu a giuwena gado, “Tam libilibi bai sa giugiuwena kwa vaivaiye ee
    geḡa?” Bi Yesu tedi i giuwedina gado, “Mm, e vaiyedina. Temi gilugilumina wadubonemo
