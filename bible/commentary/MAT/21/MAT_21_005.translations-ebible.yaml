    ku pariye pi mbaytenene ariw madikte ig nopsesnene kawayyan ig kaway ibukti gukamkayh.’
    ”'
  iou-iou: Päŋku Jerusalem nanik ämawebe ŋode yäwerut; Kawut! Ekänijin inken api äbek.
