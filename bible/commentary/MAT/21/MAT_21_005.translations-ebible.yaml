  eng-WEBU: “Tell the daughter of Zion, behold, your King comes to you, humble, and
    riding on a donkey, on a colt, the foal of a donkey.”
  gnw-NT: '“Pemɨmbeu Jerusalén pegua reta pe: ‘Mase, peRuvicha Guasu ou peve. Uñemɨmichi
    oĩ. Echa''ã opo ou mburica taɨrusu vae re.’ ” Jucuarãi jei.'
  mux-mux: '“Eni kolea-auli Sayon yambumandu i-siku niangi: “Kanai! Eni molemelena
    eninga yi nuim kingele okum. Yu yi bi naa mululi yili mele táka-nimba molemále
    kung-dongki bulu-mingina molupa okum. Kung-dongki tenga waláliinga bulu-mingina
    molupa okum.” niku, niku sai.” nirim kanili. ⸤Aku nirim mele Yesos-ni tirim.⸥'
  maj-NT: 'B''a̱ t''ihu̱un xu̱ta̱ xi tjín Sion: “Cha̱so̱o, ja nibásenu̱u Nda̱ rei̱nu̱u.
    Kui xi ni̱ma̱kju̱a̱, nku búrrú tjísun, nku ntí búrrú, ntíhi̱ chu̱ xi b''anji ch''á.”'
  bkq-NT: '@see-verse:MAT.021.004'
  kue-kue: “Saion yagl ambu diteyo, ‘Kaniyo, ene kingno meglmara ungwa. Ye yomba yoko
    kangiye paikrukwa mere ere, ana bugla-dongi bolamugl ausi moglkwa. Ana ye bugla-dongi
    nangigle ta moko bolamugl amedi mogl endungwa.’”
  cot-NT: '“Pincantajiguerija guintenijiatsica Shionequi: ‘Pamenajigueja, coraquetapoji
    Pimajirote aviatimpaqui, iriatimpa iriguenti caavijica imativicamajataca, manaquea
    iquenantapojacari aashino, irijanigantirenajaniqui aashino, irijanite quijaviriniquitatsica
    ajaararontsi.’ ”'
  bnp-bnp: “Mu vakalongo e huriki ri made o Sion, mu ta maea, ‘Mu masia! A hariki
    ne mua i valai ngane. A bakovi madoru. I rike na donki, i rike na tuna donki.’”
  apn-NT: Pa Jerujarẽ nhõ xwỳnhjaja. Kwa mẽ tee ri amnhĩ kukamã ajamaxpẽr ho amã ma
    hkêt nẽ. Ota mẽ anhõ pahi nywta ra jumẽnre hã nhỹ nẽ mẽ awỳr hpôx o tẽ. Te kot
    amnhĩ to grire xwỳnh pyràk o amnhĩ nhĩpêx nẽ tẽ.
  ctp-NT: 'Katsaꞌ wan ꞌin neꞌ kichen Sión: “Ñaꞌan kwiꞌya wan chinꞌ nde re, chaꞌ wa
    ndijyan nu ka ndloo la ꞌwan. Ja tlá yu kula kanꞌ, chunꞌ buru ti ndukwa yu. Ska
    buru kuneꞌ lka iꞌ, sñiꞌ ꞌni nu ndiꞌya yuꞌwa lka buru kuneꞌ kanꞌ.” Ngwañaꞌan nchkwiꞌ
    lo kityi kanꞌ.'
  bre-BRG: 'Lavarit da verc''h Sion: Setu, da roue a zeu da''z kavout, leun a zouster,
    ha pignet war un azen, war un azenig, ebeul un azenez.'
  opm-opm: Rim ma brak matip meng oh mamarumur. Kaput Jerusarem aptei gur wandeiyaoh
    gure napapindin han oh kopenohe donki bas oh tongnoma orhe dahe manap han ohoh
    ihan heisup dasi hat apripatin na wamtiprimur. Yah hat paten ohe manap dasi hat
    apripatin gur wamtiprimur. rim brak matipmur.
  bvr-bvr: '“Wengga burrwa aburr-gata rrawa Jayan (Zion) aburr-nirra, gu-gatiya burr-yika
    gu-ngarda yerrcha ny-yengga barra burrwa, ‘Bubi-na: An-gata an-goyburrpa Bunggawa
    ana-boya ana-gorrburrwa nipa an-dor, minypa dongki ana-jonama a-nirra ana-bamburda,
    dongki an-delipa an-gata burdak mampa niya jaga jiny-janaja nula.’”'
  wal-wal: '@see-verse:MAT.021.004'
  zad-NT: 'Ḻi ye'' beṉ''ka'' lle'' yell Siónna'': “Ḻi wwia, ba za'' beṉ'' wṉabia''
    c̱helena'', nake'' beṉ'' gax̱jlall'' na'' llie'' to burrdo''; xiiṉ to ba choa''
