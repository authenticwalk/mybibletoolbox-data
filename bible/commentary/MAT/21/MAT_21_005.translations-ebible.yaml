  kje-NT: minim Rai mai me'e. Ai lo'o mai helkaki namdaru, naikoro keledei anan.’
    ”
  gaz-gaz: “Akkana jedhaa Intala Xiyoonitti himaa; ‘Kunoo, mootiin kee gad of qabee,
