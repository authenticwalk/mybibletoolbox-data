    wari kama ka wara'ganang wa beng guk kadofonga tugu'.
  ino-ino: Yelusalemu vaya'aife inake heo “Meni lapa'kaeyate kava yakailapate'nea
    ve'ka akufa alino ohai ve'ka hosikana afumo akofetule fai mai'neno ekaiye. Hosikana
    afumo ana'au'amo akofetule fai maino ekaiye.” huno kamale'neane.
  gnn-gnn: “Waŋiya ŋunha wäŋalili Djäyanlili yäkulili, ḻakaraŋa biyaka ŋurikalanydja
    yolŋu'-yulŋuwala ŋunhi walala yukurra nhina ŋunha Djurutjalamŋura wäŋaŋura, ‘Dhuwala
    nhumalaŋgu ŋurruŋunydja wal'ŋu marrtji yukurra nhumalaŋgala. Ŋayinydja ŋunha wurrkurrum'
