  spp-spp: '«Yii yi jwo Siyɔn kànhe shiinbil''á na: “Yii wíi! Yii saanŋi wá na ma
    yii yyére, u ɲùŋk''à pi sèl''e, u à dùg''a tɛ̀ɛn dùfaanŋa ɲuŋ''i, dùfaannuŋi pyìge
