  acr-NNT: 'Chibꞌiꞌij chike ri e aj Sion: “Chiwilapeꞌ, ri Rey iweꞌix kakꞌun iwukꞌ,
    uꞌanom lo chꞌutiꞌn che ribꞌ; ukojom lo jun buru, waꞌ jun qꞌapoj buru, ral jun
