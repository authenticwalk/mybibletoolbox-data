  ncu-NT: “Mo̱nꞌ tɔwe̱ gywii Yɛro̱salɛm maŋ awuye, fe̱yɛ, ‘Mo̱nꞌ ke̱e̱, mo̱ne̱ owure
    e̱ ba mo̱ne̱ ase̱‑ɔ. Ɔ gye̱ ɔwo̱rɔba, ne̱ ɔɔ de̱e̱ kakurumagyii ɔ ba.’ ”
  cni-NT: '“Pincamantajeiteri jerosaresati: ‘Coraquetaqueni pivincatsarite. Icameetsataque,
    te irishemeteji. Inquijacotapeempari vorojaniqui’ ”.'
  eng-WMB: “Tell the daughter of Zion, behold, your King comes to you, humble, and
    riding on a donkey, on a colt, the foal of a donkey.”
  zaw-NT: Coḻye'tz loj reni rbäjz guedx Sión, bahuii xṟeiilu siääd lojlu, nadolajzni
    bijbni te buṟbäz, te buṟbäz, xi'n man ni rujn dzuun, ni ruu cargw.
  san-MAL: ഭവിഷ്യദ്വാദിനോക്തം വചനമിദം തദാ സഫലമഭൂത്|
  tam-TCV: '“சீயோன் மகளுக்குச் சொல்லுங்கள்: இதோ பார், உன் அரசர் உன்னிடம் வருகிறார்,
    தாழ்மையுள்ள அவர் கழுதையின்மேலும், கழுதைக்குட்டியாகிய மறியின்மேலும் அமர்ந்து வருகிறார்.”'
  mit-NT: 'Dohó cachitnùhu‑nsia xi nèhivì ñuu Sión, (divi nduú ñuu Jerusalén): “Cundehè‑nsiá,
    yucán vàxi rey xi‑nsia, nihnú ndáhví íní‑yà, te indánuú‑yá iin burru chii nduú
    dèhe iin quisì (sànsìdá)”. (Ducan nì cachitnùhu nècuàchì sànaha ma.)'
  ceb-ULB: “Sultihi ang anak nga babaye sa Zion. Tan-awa, ang inyong Hari moabot kaninyo.
    Mapainubsanon ug magsakay sa usa ka asno, Ug sa usa ka nati, ang anak sa asno.”
  ces-LB: '‚Oznamte Jeruzalému: Tvůj král přichází k tobě, tichý, přijíždí na oslátku.‘ “'
  mkn-mkn: ‘We, bosong orang Yerusalem dong! Mari ko lia sini doo! Te bosong pung
    Raja ada datang. Dia datang deng randá hati. Dia datang nae keledai ana.’ ”
  pol-UBG: 'Powiedzcie córce Syjonu: Oto twój król przychodzi do ciebie cichy, siedzący
    na ośle, na oślątku, źrebięciu oślicy.'
  qxh-NT: '«Jerusalén marca runacunata ninqui: ‹Mä, ricay. Mandajniqui shaycämun.
    Lluta runa-jina bürun muntash shaycämun. Manta bürun muntash shaycämun.› »'
  nwi-nwi: “Hani-pən tuk nɨpian Saeon mhamə, ‘Səm-ru kapəmiə king ruauə tuk əmiə,
    maməsuə ye dongki. Maməsuə ye ji dongki. Kɨni king a In yemə mar.’”
  kmo-kmo: “Saion akamak tar ma mima yenya na sawo. ‘Na he! Kwoti aka tabo yima kwotak
    yato. Rii eshar otiitawak, riita donki magiirek yo yichi yato. Rii donki yi magiirek
    yo yichi yato!”
  agr-agr: “Yaakat Siognum batsamin aidauwah, ‘diistajum atumin apujum imanchauch
    wajasá burro tsakatnum entsamas minitjamui’,” timawa nunú uminkauwai.
  kyc-kyc: Nakamana Kiŋi doko epapu nakama keta epelyamo lao, Yuu Sayone range wambu
    dupwa lamaiyalapape. Pau lao epo donge dokona petamo, dongena ikyane kumwambona
    dokona petamo, leya.
  urd-GVU: ’صیون بیٹی کو بتا دینا، دیکھ، تیرا بادشاہ تیرے پاس آ رہا ہے۔ وہ حلیم ہے
    اور گدھے پر، ہاں گدھی کے بچے پر سوار ہے۔‘
  yre-NT: '«''Ka vɩ Zeruzalɛm ''nɔn lɛ ''nan: "Ka ''yiɔ, ''cee mingɔnnɛn a -tanan
    ''ka ''va! E -taala ''e man -trɔɔ. E ya ''e -nyrandɩ -aflumun da. -Aflumun nɛn
    e -trɔ "siala bɛ, -a ''nɛn da nɛn e ya ''e -nyrandɩ.»'
  fuh-BKF: '«Mbi''ee yimɓe ngalluure Siyona: Ndaaree, inan kaananke mooɗon ina wara
    to mooɗon, ina leeƴinkinii, ina waɗɗii mola, ɓii mbaɗɗeteenga.»'
  arl-NT: '“Sión tiacajinia quiniaa pueya nia sequere: ‘¡Nia niquiri! Nia Jiyaniijiaari
    burrojinia niaacua niya. Maninia pueyanoori, juayashijia. Burro nijinia cajiyano,
    necojuaacuanio’”.'
  ziw-ziw: “Ugambileni umzi wa Sayuni. Kaula seuta ywako akwizila! Ni mnyanyahala
    naho kakwela mpunda na mwana mpunda.”
  grc-TR: Εἴπατε τῇ θυγατρὶ Σιών, Ἰδού, ὁ βασιλεύς σου ἔρχεταί σοι, πραῢς καὶ ἐπιβεβηκὼς
    ἐπὶ ὄνον καὶ πῶλον υἱὸν ὑποζυγίου.
  nag-nag: “Zion laga chukri khan ke koi dibi, ‘Sabi, tumi laga Raja tumi logote ahi
    ase, Nomro hoi kene gadha uporte- Ekta jawan gadha laga puwali uporte.”’
  eng-OEBCW: “Say to the people of Zion – ‘Your King is coming to you, gentle, and
    riding on a donkey, and on the foal of a beast of burden.’”
  knj-NT: 'Je chi tet eb a conob Sión jaxca ti'': “Ila sjul je Reyal je xol. Chi jul
    yin yeynajil yiban no'' burro. Ey a yiban no'' ach''e burro,” je chi, ẍi yul An
    Juun Tz''ibebil can tu''.'
  deu-1912: '“Saget der Tochter Zion: Siehe, dein König kommt zu dir sanftmütig und
    reitet auf einem Esel und auf einem Füllen der lastbaren Eselin.”'
  san-PUN: ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨੋਕ੍ਤੰ ਵਚਨਮਿਦੰ ਤਦਾ ਸਫਲਮਭੂਤ੍|
  nob-LB: '”Si til innbyggerne i Jerusalem: ’Se, kongen deres kommer til dere, ydmyk
    og ridende på et esel, ja, på en eselfole!’ ”'
  ntj-ntj: Wangka palunyanya ngaapirinypa, “Watjala-tjananya yiwarla Tjayanta nyinapayilu-yayi
    nyawa. Nyuntuku-tjanampanku puurrpa muku-muku tungkitjarra pitjalayirni. Tjiinya
    tungki kurlunytja tatira pitjangu.”
  sxb-NT: “Laga Omwala owa *Sayuuni mbwe, ‘Wonako, Omwami waao akuuzako, omuolu ziri
    kandi na aniinre ku entikiri, ku entikiri embuuka, omwana owa entikiri.’ ”
  nhu-NT: “Wee egay ɛ̂ kelaante kè Sayon lɛ, ‘Ben etaa eyɛn, Nfon wene too ɛ̂ ben
    e. Wvú nu ɛ shike ɛkolɛ kew, ɛ ben yî kembɛɛbey e, ɛ ɛ̀ nu waa kembɛɛbey, kembɛɛbey
    ɛ kí bɛɛ caan.’”
  row-row: ‘Wae, hei atahori Yerusalem ra e! Ima, mete ia dei! Te hei Mane ma nema
    ena. Ana nema no rala naloe-nedꞌaeꞌ. Ana nema sae keledꞌei anaꞌ.’”
  msy-msy: “Nɨ akar kam isɨva Saionɨn nguibamɨn itir gumazamizibav keme. Ia gan, ian
    atrivimra mara, ia bagha izi! A gumazir kɨnir ziaba puvatɨzir mamɨn mɨn donkin
    mam gaperagha izi, kar donkin amebamɨn nguzir asem.”
  agg-agg: “Saion nindou ranaheimbo hoafɨndafɨndürühɨ anɨmboya, ‘Awi se ndühɨ hɨmbondei
    sɨhei adükarɨ bogorɨ nindou ranai sɨheimbo sowana asüfu! Aiana moanɨ hɨmboarɨ
    hoafendühɨ doŋgi ranɨwamɨ nɨmarü haya asüfu. Asu aiana doŋgi nɨmorɨ mamɨ ranɨwamani
    nɨmarü haya asüfu,” meho.
  ptp-ptp: “Xam nêl vô xomxo Saion bêga bê, ‘Xam wê lê. King wê xam vông ge val vô
    xam gwêbaga. Xomxo tige xomxo malehe, dɨ i dô lec bwoc donki. Xomxo tyo dô lec
    bwoc donki nu ti mɨ val.’”
  nak-nak: Amuto la valalua me hatavivile e Ierusalem, male ge, La Uru mutou eia loiole,
    eia vibisi lou eia, eia pou oata te la pogale donki isasa, e donki ale so tutubu
    moli.
  lbb-lbb: “Mulor atai a tarai Saion mang, ‘Oroi i, anumulo a king anone i hanot tetek
    mulo, i anatarna pasi, pa i kas ana dongki, a barman a dongki.’”
  kan-2017: “ಚೀಯೋನ್ ಪುತ್ರಿಯೇ, ನೋಡು, ನಿನ್ನ ಅರಸನು ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತಿದ್ದಾನೆ; ಆತನು ಸಾತ್ವಿಕ
    ಗುಣವುಳ್ಳವನಾಗಿಯೂ ಕತ್ತೆಯನ್ನು, ಹೌದು ಕತ್ತೆಮರಿಯನ್ನು ಹತ್ತಿದವನಾಗಿಯೂ ಬರುತ್ತಾನೆಂದು” ಹೇಳಿರಿ
    ಎಂಬುದು.
  cso-NT: 'Zéih³ náh² tsá² zian² tɨ³ ñí¹ zeh¹ máh³ Sión la³ lá²: Sá¹nɨ́² jɨe³, Re²¹
    Juóuh³² hnoh² cuá¹ja³² ñí¹con² náh²; jan² Tsá² tsɨ́¹juɨ́³ bíh¹ hí³, hi³ cuá¹tsɨn¹
    jan² lo¹ búh¹ míh¹, la³ cun³ lo¹ pih²¹ jon² jan² jáh³ qui³ cán²³ lio²¹.'
  ena-ena: '@see-verse:MAT.021.004'
  tgo-tgo: 'Hu giya Saiyon gharɨgharɨniye yanawanji: Wo hu thuwe, lemi kiŋ maiya i
    ghaona weŋga. Iye ghathanavu i ghenenja, i tha e doŋɨki, i tha doŋɨki nariye e
    vwatae.'
  yap-yap: '“Mogned ko binaw nu Zion ni nge lungumed: Chiney e be yib e pilung rom,
    ir be’ nib munguy nike af nga daken ba dongki, ke af nga daken ba fak e dongki.”'
  mop-NT: —“Adü ti'ijoo' a cristiano ich caj Sion,” cu t'an a Dios yoc'ol a caj Jerusalene.
    “Ile'ex, wataque'ex a rey. Ma' tan u betic u yanil. Que'en tu pach tzimin, aj
    nene' tzimin,”— cu t'an a mac u yadaj u t'an a Dios uchi.
  tet-tet: ‘Hei, emi ema Yerusalem sia! Mana lai! Emikaan Naꞌin namaan aan mai. Nia
    namaan aan mai nodi naraik aan. Nia namaan aan mai saꞌe kuda keledai oan.’ ”
  hlt-MCSB: “Zion nu te thui pah, na manghai tah nang taengla ha pawk coeng te, muli-marhang
    so neh laak tal ca soah khaw muelhtuet la ngol,” a ti.
  xtd-NT: 'Juaꞌan koio Sión, te juñaꞌa‑n nuu ñayiu ijan: “Kundeꞌa xa vaxi se taxnuni
    nuu‑n. Kuu‑s ná kuu ñayiu kundaꞌu kukee chi daꞌya ɨɨn burra yodo‑s vaxi.”'
  mdy-ETH: «ሚዛጲ ዉዱሮ ናይ ማላ ዬሩሳላሜ ካታሜሎም ‹ሃይሾ ኔኤኮ ካኣታሢ ሚጪንታያ ማዒ ሃሬሎ ሃሣ ሃሬሎኮ ናዖ ቶጊ ኔ ባንሢ
    ሙካኔ› ጎዑዋቴ» ጌይንቴሢ ኩማንዳጉዲኬ።
  spl-spl: '@see-verse:MAT.021.004'
  usp-NT: 'B''ijtak rechak yak aj Sión: Iltak areyak petzal aac''lak y ta'' tijcoj
    jk''ij, quejal jun ra b''ur jwi''l, tiche''.'
  zav-NT: 'Gož beṉə'' ca'' nitə'' Jerosalenṉə'': “Ḻe''e ggüiašc baza'' Rei c̱helen''.
    Žie'' cožə'' borr da''onə'' ca to beṉə'' cui naquə beṉə'' blao.”'
  sgz-sgz: “Gama parai singin tan matananu til Saion ngoromin, ‘Mákái! Erei má ái
    kamu kabisit a han sur gam. A longoi tatalen án matau erei, má a kis i dongki.
    A kis i iátin kesi gengen dongki.’”
  kek-NT: 'Ye reheb li tenamit aj Sión: —Cue'' chak le̱ Rey xchal e̱riq''uin. Tu̱lan
    ut c''ojc''o chak chirix jun li bu̱r. Chirix jun ch''ina ral bu̱r xcomon li neque''i̱kan
    yo̱ chak chi cha̱lc.— (Zac. 9:9; Is. 62:11)'
  blz-NT: '“Bantilkon mian na kota Sion: Piile''! Tomundo''muu taka na ko''omuu. Ia
    ma''amat a noana ka'' nolumakit na sa''angu'' keledai wiwine lolo-lolo'' a anakna.”'
  poe-NT: 'Ntáche tí chojni chjasin Sión kíxin: “Tsjehérá ó kui tí chꞌín Rey kuèntárá.
    Ihnkehya chꞌán la ijnko kolócho ó tjekjen chꞌán, mé ijnko kolóchóxjan, xje̱en
    ijnko kolócho támá nkehe.” Mé xi̱kaha ichro tí itén Dios ósé.'
  san-TAM: ப⁴விஷ்யத்³வாதி³நோக்தம்ʼ வசநமித³ம்ʼ ததா³ ஸப²லமபூ⁴த்|
  cof-NT: '@see-verse:MAT.021.004'
  srm-NT: 'Un go taki da dee sëmbë u Jelusalen naandë, leti a Sion dë seei, taa: “Un
    luku di könu fuunu ta ko a unu a wan saapi fasi dë. A dë sindosindo a wan buliki
    liba ta waka ta ko, a wan buliki mii seei.” Sö wë di tjabukama bi taki fu di könu
    Gadu o manda ko, nöö awaa a ta pasa.'
  qvs-NT: '“Sion llaktapi kawsak runakunata willaychi: ‘Mash kawaychi. Kankunapa sinchi
    kamachikuknikichi ñami shamuykanna. Mana alabanakuk runa kashpa shamuykanna suk
    taksha burrupa sawanpi. Suk burra wawanpa sawanpi shamuykan.’ ”'
  zca-NT: 'Guzh go lo rë men yezh Sion: “Biwi''u; lë'' rey che''n go nzë, tu xa''
    nado'', Nzob xa'' tich tu burrit.”'
  cbc-NT: '“Atore bairo Sión cawãmecʉti macã macããnarẽ na ĩ quetibʉjʉya: ‘Mʉjãã quetiupaʉ
    rey pʉame mʉjããtʉ etaacʉ́ baiyami. Capajĩãrĩcʉ̃rẽ bairo mee, caroaro mena burro
    macʉ̃ bui pesari mʉjããtʉ etaacʉ́ baiyami,’ na ĩ quetibʉjʉya,” ĩ quetibʉjʉ jʉ̃goyeticũñañupĩ
    profeta ãnacʉ̃ pʉame.'
  qxo-NT: “Israel runacuna, ricayay malta ashnun muntashga mandacogniquicuna shamuycagta.
    Mulan muntashga Jerusalenman shamunanpa rantinmi lluta runanölla ashnun muntashga
    yaycaycämun”.
  mox-mox: “Saioni tomotaudi ona vonedi ona vonaya, ‘Oʼitea, emi Kini maimai ʼimia.
    Tauna tonuawebui doniki natudi gwavunaya gelu. Ta doniki nana meʼolotona ta kekeyavauna
    ʼinaya.’”
  kew-kew: 'Abia Saion su-para piri onaanu gupa laketapape: Aa mudu abia nimi piri
    apo ipula-daa. Nipu kone pawa sua donki mena masaana pirua no epea-daa. Nipumi
    mo oge donki mena si onaa meda abi napiri madaa pia sa.'
  dww-dww: “Jerusalem banegidima ko riuedina, ko kitana ami guyauma vovoyaḡotinama
    donki natunama ya gerue be ḡaromie e veraverauna.”
  nif-nif: '“Saiondok amatam ñɨndɨñ enbɨm nandɨwɨt: Ama wapmañjɨ endɨ sɨndɨ sepmektok
    bɨ-samlak. Endɨ kayombɨnembi, doñki plon pipatak, wɨn doñki sim wolok plon pipapi
    bɨlak.”'
  twi-ASANTE: “Monka nkyerɛ Ɔbabaa Sion sɛ wo ɔhene reba wo nkyɛn. Ɔdwo, na ɔte afunumu
    ne, afunumu ba so,” no mu den.
  aoj-aoj: “Ipaꞌ piꞌipa epes sagape Saioni piꞌi, ‘Ipaꞌ piti, deiꞌ king dembinai ipeꞌinai
    anaf nifiꞌmai ipaꞌ. Anen nandaꞌ waf saꞌumbilifii, eaꞌ notoma donki nogani nofaꞌana
    nifiꞌi.’”
  cbv-cbv: '“Jerusalén tʉ́tchidih moondíh nin pah ma niíj naáwá: ‘Dios weemdíh nin
    pah ã niiját tʉ́ʉtʉp be: “Ñi eneé, ñi Maáh ñi pebhna ã jʉ̃óhna caá. Caán oboh
    jʉmni pah burro wʉ̃ʉ́hjih chʉ́ʉdni ã jʉ̃óhbipna caá”, Jerusalén tʉ́tchidih moondíh
    ma niijí’, weemdíh ã niijíp be”, Zacarías ãt niíj daacáp tajĩ.'
  taw-taw: Taun Sayon binɨb okok kɨlop takaw anɨb ak agɨnɨmɨb, Nɨgɨm, bɨnonɨm nɨbi
    ak chag donki adek besɨgɨl nɨbop yɨl apeb agɨnɨmɨb agɨl tɨkak. Ne bɨ sayn tep
    yɨbɨl olap, chag donki ñɨluk adek ak besɨgɨl apeb agɨnɨmɨb agɨl tɨkak.
  jic-NT: '“Tjowelé Jerusalén nt''a patja jis lal: ‘Tjunuca nun. Nun jis jepa jac''
    nun nt''a. ''Üsüs jupj. Lyájasa wine. Ma le palana. Soysoy casá já''asa jama.
    Soysoy tsjicj casá já''asa jupj.’ ” Nin tjevele profeta. Tjevele Jesús ca nin
    la mijis.'
  zap-NT: 'Gugue lo men gyëz-Sión: “Gukwii, le xerrey de zëëd lo de, probendxee zëëd
    men, mbib men te bur bëën bëënleg, zhiin te burgos ne reey yúú.”'
  wer-wer: “Omën Saion kak wëauröen epël man. ‘Kat wieë. Arim omën omp aköp arim naë
    yewais. Pi pimtën kön wiin nawis, ya wiapring pol tongkiipë rangk yewais. Yaap,
    pi pol tongki ruupë rangk wel aisëak yewais.’”
  ipi-ipi: '@see-verse:MAT.021.004'
  qul-NT: '“Niychis Sión llajtapi caj runacunaman: ‘Khawariy, Reyniyquichis kancunaman
    jamun humilde sonkoyoj, asno sillapi, cargana asnopaj uñanpi.’ ”'
  ter-NT: '“Hara íxeahiko ne íhae Njeruzálem: Yokómoma rakene netínanoe ivu''íxoti
    njuméntu. Ako kapáyasakapu nê''e. Koati xe''éxaiko njuméntu ivú''ixo” koêti.'
  bmr-NT: 'Sion cuumico jillɨ monoo: Meecɨ oono dihaivojɨɨbo dijaa saahi, oono sɨɨcujeebɨɨba
    icaabo, burrahallɨri gɨcɨnɨɨbo, burrogayɨhallɨri fiiseta, burro seemenehallɨri,
    nooboro.'
  fuf-fuf: '«Wi''u jamaa *Siyuuna on: ‹E hino lanɗo maa on ka arata e maa, himo waɗɗii
    mbabba, himo ƴawi e hoore mbabun keccun, e hoore ɓikkun mbabba, himo heewi newaare.›
    »'
  bhl-bhl: 'E bokolomele: “Yu Saion abiw mutuk fian kasel ilo weng kal ken mak bokoyemomeliw:
    ‘Yukalem Kamok Fian be yukalem dim elo toloke te! E kunum wiin banim kunum atew
    keko, donki men manmon dim kel teineko, telei, yu elo atemoliwka!’, yangina!”,
    angeko, fut tem bose kale.'
  ons-ons: “Zion mat welainane suaine olatpi, ukude ŋei waomŋone geŋano umaike, eŋe
    wetne pesekakatneŋo dogi mane wane kutnoka umaike, eŋe dogi mane wane kutno metmaike,
    eŋe dogi medeune mane wane kutnoka umaike.”
  con-NTPO: 'Zión canqquesundeccuma conda''faja: Que canjan, que''i Na''suja que''inga
    ji''je. Nane patsumbe''yi boronga dyaipa ji''je. Boro du''shunga, tsa semamba
    andu''choma andu''sumbe du''shungayi tsu ji''je.'
  ghs-ghs: Hee, Toogi pai khatanoma oho heeta abi qiba napahoi keba ma dzapata qeemaqi
    pobi nomeke mai eetakoi oke Dzerusaremuho mutuma khatake pobi hiiremi nookare.
  peg-peg: “ସିୟନ୍‌ନି ଗାଡ଼୍‌ଚେଂ ୱେଚାଟ୍‌, ହୁଡ଼ା, ମି ରାଜା ନି କଚଣ୍‌ ୱାନାନା; ହେୱାନ୍‌ ହୁଦାର୍‌
