  dop-dop: Ɩ́ heeli Siyɔŋ ɩcɑtɛ nyǝ́mɑ sɩ, ɩ́ nyǝnɩ, mǝ wulɑʋ kɔŋ mǝ kiŋ, nɑ ɩ́ cɑɣɑ
