  kan-OKCV: “ಚೀಯೋನಿನ ಪುತ್ರಿಗೆ ಹೇಳಿರಿ, ‘ಇಗೋ, ನಿನ್ನ ಅರಸನು, ಸಾತ್ವಿಕನಾಗಿ, ಕತ್ತೆಯನ್ನೂ,
    ಕತ್ತೆಯಮರಿಯನ್ನೂ ಹತ್ತಿದವನಾಗಿ ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತಾನೆ.’ ”
  bbb-bbb: Ro vua ije fu kuaema ije bu ijiege isoe, E Jerusaremeko ije E Kini jone
