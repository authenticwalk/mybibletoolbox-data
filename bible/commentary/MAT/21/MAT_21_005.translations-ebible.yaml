  lit-lit: 'Sakykite Siono dukteriai: Štai tavo karalius ateina pas tave romus ir
    sėdintis ant asilo ir ant asilaičio, nešulinio gyvulio jauniklio.'
  urd-GVR: ‘Siyyūn Beṭī ko batā denā, dekh, terā bādshāh tere pās ā rahā hai. Wuh
    halīm hai aur gadhe par, hāṅ gadhī ke bachche par sawār hai.’
  far-far: “Mulu kai saea fuana wane 'i Jerusalem ki, mulu ka 'uri, ‘Ada to'ona basi.
    Na kingi kamulu, nia leka na mai siamulu. Nia ka fatu'ua, ma ka leka mai fafona
    na dongki. Nia ka leka mai fafona na dongki tu'u.’”
  suz-BL: “सियोन ङा तमी कली ओदें तुइक्‍पतीन। कोव़ङीन, इन पिप ब्रेम्‍शो दुम्‍शा, गधा
    गधैनी आ चाइक्‍ब ङोइश्‍शा, इन बाक्‍तीके गे पिन पिन बाक्‍ब” दे ब्रेक्‍शो बाक्‍ब।
    जकरिया ९:९
  car-NT: 'Kaitoko mo''karon Sion ponokon ''wa: “Mo''ko Ajopotorykon janon kyno''san,
