  yal-yal: “Ɛ a fala Siyon kaane xa, ɛ naxa, ‘Ɛ a mato! Ɛ mangan fama ɛ ma. A limaniya.
    A fama sofanla nan fari, sofali diina, sofali gilɛn diina.’ ”
  cnt-NT: 'Chei''₅₄ dsa₂ juɨg₂ i₂tián''₅ Sión: “Jag₄, në₅ jón''₅ Rag₅₄ quián''₂ ''nia''₂
