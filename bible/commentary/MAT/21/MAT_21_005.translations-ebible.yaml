    bur ral c'a jun chicop riche (rixin) ejka'n. Quec'ari' ri tz'ibatal ca.
  ebk-ebk: “Ifiakiayu as nan tataku ad Jerusalem un, ‘Ilaunyu, cha omali kan chakayu
    nan ariyu ay napakumbaba ay nunsasakay as nan urfun ay dongki.’ ”
  spa-PDDPT: 'Digan a la hija de Sion: Mira, tu Rey viene a ti manso y sentado sobre
    una asna, y sobre un pollino, hijo de bestia de carga.'
  ruf-ruf: “Umlongele neghe Sayuni, Lola, Mndewa wako kokutsila, Kahola na kadina
    ipunda, imwanapunda, imwana we ipunda.”
  gun-gun: '“Aipo''ere Sião pygua kuery pe: ‘Pee ma ou oiny penderuvixaverã. Ha''e
    ma onhemboyvate va''e''ỹ vy mburika áry ou, mburika''i ombovoyipy ra''y áry’,
    ''re.”'
  agu-BL: '“Cun al scyetz aj Sión: ‘Bitwok tzaj, at tulbil ireyil. Chin c''ulutxum
    nin i'' sbne''. Na yil tz''ul, cho''n at te jun buru'', jun ne''ẍ mam buru'',
