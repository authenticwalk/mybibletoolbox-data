    ama donki at toemga.’”
  ita-1885: 'Dite alla figliuola di Sion: Ecco, il tuo Re viene a te, mansueto, e
    montato sopra un asino, ed un puledro, figlio di un''asina che porta il giogo.'
  muy-muy: '« Humi ana ndam *Siyoŋ : “Bay gekʉli naŋ tegi ara, naŋ kuɗufa. Naŋ àki
