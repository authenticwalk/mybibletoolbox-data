    ricá cahuarú, ra''apá nacú, que rilana''acá riyucuna júpimi i''imacá.'
  djr-djr: “Waŋin lakaraŋun ŋunhawalnydja yolŋu'-yulŋuw Djurutjalamlilnydja wäŋalil,
