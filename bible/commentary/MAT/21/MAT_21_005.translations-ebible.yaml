  bht-bht: “सिय्योन दिया कुड़िया ने बोला, दिख, तेरा राजा तेरे बाल ओआ दा है; सै नम्र
    है, कने गधे पर बैठया है; मतलब कि लादूऐ दे बच्चे पर बेईकरी ओआ दा है।”
  eng-NOY: “Say to the daughter of Zion, Behold, thy king cometh to thee, meek, and
