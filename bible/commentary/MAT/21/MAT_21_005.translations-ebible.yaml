    dana dama ‘donkey’.”
  taj-taj: “सियोनना म्‍हिगदेदा चुह्रङ् भिसी पाङ्‍गो, ‘च्‍यागो, एनीगदेला ग्‍ले एनीगदे
    मुबा ग्‍लारी गधाला कोलाथोरी क्रेःसी फेप्‍खबान मुला। थे ल्‍हानान सोजो मुला।’”
  avt-avt: '“Yi eitɨp mɨt miyapɨr nau wit Saion emɨr ik: ‘Eiyɨr mɨtɨk Iuwe ki kaknen
    kakri. Hɨrak ap mɨtɨk katɨp hɨm tokim au. Hɨrak kau donki keteikɨn mɨt hɨrak naanmɨpri
