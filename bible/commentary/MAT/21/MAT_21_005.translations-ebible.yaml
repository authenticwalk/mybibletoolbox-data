  kne-kne: “Ibaga yo sin omili ed Jerusalem, ‘Ilaen yo, nay omal-ali din ari yo ay
    nangibaba sin awak na ay mangakabayo si anak di dangki.’”
  tgj-tgj: “Jayon gv pamtv nga minji teka, Kaatoka, nonugv Dvbv ngv nonu gvlo aarikunv!
