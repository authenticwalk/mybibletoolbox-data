  ata-ata: Vaivaikala ne muvikala aloxo ꞌo, “Ngavikalaneꞌi ta mitema ne Ielusalemu
    lexe, ‘Ngamaisou tatananu tuala noxinge anu a uneneꞌe noxinge. Mo ngamaisou anu
    mutaloxolixu ualasou xe mutalupexa no anu donki ꞌilie latasou mo anu a uxali ꞌo.’”
  qvw-NT: '“Jerusalenćhu chulilläcunacta willaycäliy: ‘Licapäcuy, Mandäniqui mana
    nunatucüśhallam juc malta aśhnullaman sillacuśha śhayämun’ ” nil.'
  nfa-nfa: ‘Miu dhèu Yerusalem sèra! Mai laladhe ku la! Te Dhèu Aae miu mai. Na mai
    dènge pahaha iisi. Na mai dhu manyaꞌe keledꞌei ngèru.’ ”
  tnp-tnp: “Otəni=pən kəm nətəmimi əha Jerusɨləm məmə, ‘Oteruh-to, rəhatəmah kig tətuva
    o təmah, rəhan nətəlɨgiən in ləhtəni, kəni mətasuə e togki, mɨne togki u in nətɨn
    əmə.’”
  urd-urd: “सिय्यून की बेटी से कहो, देख, तेरा बादशाह तेरे पास आता है; वो हलीम है और
    गधे पर सवार है, बल्कि लादू के बच्चे पर।”
  hot-hot: “Nonaŋ abô êŋ êndêŋ avômalô Saion, ‘Ôŋgô. Môlônim kiŋ lêk halêm hadêŋ môlô.
    Ôpêŋ anyô labali ba hayô hamô bok doŋki te. Yani hayô hamô bok doŋki nakaduŋ te
    ba halêm.’”
  mqj-NT: '“Palanda''i lako issinna kota Sion kumua: ‘Petua''ia'', saemi tomarayammu
    umpellambi''iko, marampan penawa, ussakei keledai, mesa keledai mangngura.’ ”'
  rus-SYN: 'Скажите дщери Сионовой: се, Царь твой грядет к тебе кроткий, сидя на ослице
    и молодом осле, сыне подъяремной.'
  mbh-mbh: “Panongpol riong ake a toko na seng Saion angare nge, ‘Thepol, lomu nepes
    i es me. I paruru isivenga na i men a donki ikime nge ome itun okime na i es me.’”
  bdd-bdd: “Saiyoni* tomotainao wahegwaedi wagwae, ‘Waꞌita ꞌimi toloina madouna ꞌinaonaoma
    ꞌoimiya. Tauna tonuwadobi moisa, ta ꞌase ꞌigeluya, ta ꞌaseina meloheyana ma yauyaubona.’”
  cbt-NTPO: '@see-verse:MAT.021.004'
  srn-NT: 'Taigi den sma fu Yerusalem taki: Luku, un kownu e kon na unu nanga sakafasi.
    A e sidon tapu wan buriki, tapu wan yongu buriki.'
  cta-NT: 'Cachaꞌ ma̱ jiꞌi̱ nguꞌ quichi̱ Sión: “Ñaꞌa̱ ma̱ ñaꞌa̱ chaꞌ cua lijya̱ ti
    nu laca loo jiꞌi̱ ma̱. Ná tyaala nu cusuꞌ biꞌ, hichu̱ꞌ huru ti ntyucua yu. Sca
    huru cuañiꞌ laca niꞌ, sñiꞌ naꞌni nu ndyiꞌya yuꞌba laca huru cuañiꞌ biꞌ.”'
  bqc-SIM: O Siↄnadeↄnɛ an kía mɛ́ lɛ́ mↄ́ ń kĩ́i. Aà nↄ̀sɛ niɛ, a di zàa'ĩn
    bↄlↄ kpɛ.
  tcz-CHONGTHU: “Jerusalem a cheng ho jah a seiyin, ‘Veuvin, na Lengpau chu na komuva
    ahung e. Ama nunnemtah ahin, sangan chunga atouvin—sangan nou chunga ahung touve,’”
    tia kisei chu,
  mar-mar: “सियोनेच्या कन्येला सांगा, पाहा, तुझा राज लीन होऊन गाढवावर म्हणजे गाढवीच्या
    शिंगरावर बसून तुझ्याकडे येत आहे.”
  snp-snp: Linate Saiyoni we wena eti loti logimalo. Eyalo. Kiyabatina we wekudi ya
    linate minadoka ami ya mona you limoko mele-mele imo we ya yafo-dogi meyalo amedoto
    minaiye. Yafo-dogi momola meyalo amedoto minoto ya aiye, loti ya logimalo, loto
    ka mono lufuwau (Sek 9:9) nemo ka yama ayalo wiyaiye.
  isl-isl: „Segið Jerúsalem að konungur hennar sé að koma, auðmjúkur og ríðandi á
    ösnufola!“
  spy-NT: “Ōmwoochi biikaab Yēērusālēēm kule. Ong'nyoo bāytooyiintēēng'woong'. Miitē
    kuchōōnii wōlēē ōmiitē. Yiboot keey ng'wēny ānkuchōōnēē sikiryo nyēē siirwaak.”
  xnn-xnn: “Ibagayo isnan iJerusalem en, ‘Ilaenyo. Naay omal-ali nan Aliyo ay nangipababa
    isnan awakna ay mensasakay isnan anak di kabayo.’”
  mwe-mwe: “Mwaabhalanjilanje bhashilambo ku Shayuni, ‘Munnole, Mpalume jwenu anakwiya!
    Ashikwitimalika na ashikwela mbunda, Mwana jwa mbunda.’ ”
  tte-tte: Kaiwena sauga beyabeyana koina ipalopisai iba, “Saiyoni tomoliyao ali wasa
    kwaolegili, ‘Wagitai ami kin ilalaoma kolimiu mumugana bigana yo imwalisae imiyasio
    donki koina bwaimwana donki natuna.’”
  tcs-tcs: '‘Spik po dem pipol blo Izrael diskain: “Luk, king blo yupla ya kam po
    yupla. Em no sabe praud. Em raidantap dongki, raidantap lo yang dongki.” ’'
  hlt-THB: “Zion canu ce kqawn pe, 'Na sangpahrang kawdaw ing meqang awh, meqang noca
    awh ngawi kawmsaw law kaw,” a tice.
  soq-soq: “Ierusalem apanawa ema epe benemamoa, ‘Ewana, e warerela manlawo iede!
    Me etepa molaaisiwa donki osowe waine aleide, me donki sanaa osowe waine iede.’”
  qub-qub: '«Sión lömacho tiyajcunata willay: « ‹Ricay. Umildi rayniquimi aywaycämun
    bürrullan muntasha. Cargacuna bürrupa wawanta muntashami aywaycämun.› »'
  att-att: “Kagiam mu sù ira tatolay ta Jerusalem, ‘Innan nawè. Umayin yù patul naw,
    nga tumulù, nga mattakay ta kígaw na dongki. Ammán! Yù kígaw na dongki yù pattakayán
    na.’ ”
  bki-bki: “Kamiu kuvio ka kulo Saion nalo, kuverinavo ‘Kuvialio, vonganei kenemiu
    parinio tubo naio jo binimei ea kamiu. Naio be toro tai napano kiano jidomiano
    melumu batove ga, mila naio midu togki ga, togki tai napano telisu ga, napano
    naio be tete kia ga vo.’”
  bqp-bqp: À o Zaiↄ̃denↄnɛ ń kína mɛ́ àtɛn su ń kĩnaa. À busɛ à di zaakinɛ bↄ̀rↄ kpɛ.
  mcp-mcp: 'Cɨgá nə buud ɔ́ Siyôn nə́: «Dʉgá, njwû wʉ́n ŋgə zə bɨ́dɨ́. A jɨ nə lâm
    nə́ shɛɛ, a mbə́d myɔɔlú jakáásʉd, cwɔ̧ jakáás, mwân cúdú aŋkɛ̂ny mimbag dɨ̂.»'
  hat-hat: 'Ale di moun lavil Siyon yo: Gade, men wa nou an ap vin jwenn nou. Li san
    lògèy, li moute yon bourik, yon ti bourik dèyè manman.'
  npl-NT: 'Xikinmilikah n tlakah de Sión: “Xikitakah, Nomorey wits nomonawak, yolyámanki,
    iwa tlejkotiwits ipan se burrojtsi, ikonetsi se yolkatl non tlamama.”'
  bgg-bgg: “Jion rajan shii yao bo, Riig bo, nathek saja ne nathek shii wuiiramuii
    ro! Ai ne bajo jum rek ne bambao lakhung shii in ne wuiiramuii chiih-è bambaoduii
    pha bambao lakhung shii ro.”
  eng-TCENT: “Say to the daughter of Zion, ‘Behold, yoʋr king is coming to yoʋ, humble
    and mounted on a donkey, and a colt, the foal of a beast of burden.’ ”
  eng-BSB: “Say to the Daughter of Zion, ‘See, your King comes to you, gentle and
    riding on a donkey, on a colt, the foal of a donkey.’”
  cpu-NT: 'Pinkamantayetairi maaroni Jerusalén-satzi: Kaakitataike Pivinkatharite
    ipokashitakemi, Tsinampashire ikantaka, ikyaakotakari aparoni burro Evonkiro onatzi
    burro, ovaiyane piratsi jaakaitziri tenari.'
  san-ASM: ভৱিষ্যদ্ৱাদিনোক্তং ৱচনমিদং তদা সফলমভূৎ|
  tac-NT: 'Regá anéwaká alué Sioni (Rusaleni) ejperégame ralámuli: «''Emi ralámuli,
    alué wa''lula rey napu ''emi nuleme ju, aleka ená, ''we a''lá i''kilí tabilé che
    anisia, bilé bulito ranala asigá.››'
  eng-WEBPB: “Tell the daughter of Zion, behold, your King comes to you, humble, and
    riding on a donkey, on a colt, the foal of a donkey.”
  gfk-H: '“Tangai ta diet aram Ierusalem tano uladih Saion hoken: ‘Nas baa! No numuat
    King kek i hananhuat ukatika ta muat. A matmatien ia, ma i kiskisi hani tiga donki,
    a nat na donki ia.’”'
  viv-viv: MiSaiyoni unagahedi unagayo, WaꞋita, yami tokaiwabu omi agaimiya giꞋelaꞋela,
    BanaꞋe kaliva umaumana doniki kwaune ginanauna. E, yana wanuwahobu doniki natudi
    againe giyage be ginanauna. Hidedemi toꞋawatalatalaina miYelusalema adi egana
    velugana miSaiyoni faꞋidiya gigahe.
  yao-yao: “Mwasalile ŵandu ŵa musi wa Sayuni, Nnole, Mwenye jwenu akunnyichilila!
    Atulele, ni akwesile mbunda, ni mwanambunda, chinyama chachikujigala itutule.”
  tgp-tgp: '‘Ha verea isan la haratu la lo toho Zion vara: Nomim Supe mo lo mai isamim,
    mo r̃ommalum, ale mo lo sakele na donki matea, ale ha kilau vano, donki sei mo
    lo sakele hinia enia natu donki matea!’'
  auc-NT: “Tiöno ïñömö quëwënäni ïnänite ïïmaï äedäni, ‘Badogaa, mïnitö Awënë Odeye
    ñöwo mïnitö weca pongä aedäni. Edæ mönö mäincoo mongæ̈wënongä bodo wengäa tæ̈
    contate mönö Awënë pongampa. Tömengä gänë pönengä inte bodoga contate pongä aedäni,’
    ante ancæmïnimpa.” Ante docä nänö apæ̈negaïnö ante ñöwo ïinque cætimpa.
  kbc-NT: “Enitiogi niɡ̶idi niɡ̶eladimigipitigi Jerusalém, ‘Digawinitegetiwaji! Ǥaninionigi-eliodi
    jeɡ̶enotedaɡ̶awatiwaji. Okaaɡ̶egi, codaa waxoditedeloco niɡ̶inoda boliicawaanigi.’”
  bmh-bmh: “Ag Saion duailel guzenai awaramamen, ‘Agal emgasag gumarabun du banou
    aleu. Go nugtal gonugau wanib i ulagwag macaneu, go donki ebu hoboimai, aleu.’”
  ctu-BL: “Subenla x'ixicob ya' ti Sion, awilan, la' Yum woli' tilel ba' añetla. Pec'
    mi' mel i bʌ. C'ʌchʌl ti burro woli' tilel, c'ʌchʌl ti' yal burro yujil bʌ cuchijel”,
    che'en.
  meq-meq: '«Gwaɗumatay a ndo neheye ma gəma i Zerozelem aye: Zəba, bəy yak faya ma
    diye naha ka təv yak! Neŋgeye maləɓa eye, neŋgeye mandza eye ka zuŋgo ada ka zuŋgo
    wawa eye.»'
  noa-H: '“Jerusalenpienag jaaubat: ‘Pãrau warrgarwe nʌajerr Reita sĩi parhoobam k''ʌʌnjö
    k''ĩir machag chuk''u burrodam hagt''a chi jöoicha k''aba k''itʌm gaaita ya pãar
    haig hurum’ ” ha p''ã sim.'
  alp-NT: “Beteke ete tamata me kota Yerusaleme be, ‘Imi Kamale Iluake lokomi. LaleIje
    mau kai Iluake Isa keledai tlai.’ ”
  san-VEL: bhavi.syadvaadinokta.m vacanamida.m tadaa saphalamabhuut|
  kbq-kbq: Saioni mofara anage hunka asmio, ko, kagri kinimo kagritega ne-eanki, avufa
    anteramino, donki agumpi manino, ve agaho donkifi, ne-e. (Zek 9:9.)
  kbh-kbh: 'Jerusalén bëts pueblents̈e oyenënga më́yana: “Minÿënga, ts̈ëngaftangbe
    Rey chents̈e ts̈ëngaftangbioye entsabó, ndoñe mo canÿa cachá bëtsá enobiamnayacá;
    canÿe búrrbeñe enjaquená; canÿe burrotémiñe, canÿe uatrabájaye bayabe s̈es̈ónbeñe
    ca.”'
  ron-LSB: “Spune fiicei Sionului, Iată, Regele vostru vine la voi, umil, și călare
    pe un măgar, pe un mânz, mânzul unei măgărițe.”
  pon-pon: 'Kaireki nain Jion jeripein: Kilan, om Nanmarki kotido re om. A kotin opampap
    o kaipokedi pon ejel li amen.'
  nhe-BL: '“Xiquinilhui altepetl Jerusalén [21:5 Altepetl Jerusalén nojquiya itoca
    Sion.] ehuani ni tlajtoli: ‘Xiquitaca, hualahua imotlanahuatijca. Yajaya ax mohueyimati.
    Mosehuijtihualas ipan se pilburrojtzi. Quena, mosehuijtihualas ipan icone se burra
    tlen quimati tlamama.’” Quej nopa quiijcuilo nopa tiocamanalojquetl tlen huejcajquiya.'
  sps-sps: “Tsue of ir vainy Jerusalem, ‘Tagaa, a Aatouf tsumi te naa minon tsumi,
    Ayei fauf a tsivon ana Ayei gum minon tounon a dongki, ayei na tsunei dongki,
    a guei tana dongki.’”
  wnc-wnc: “Ginda aminu you Saion gapmanenana anzing yaninong, ‘Kanong! Buyambam tapasata
    ginde apunggak. Ita inane umana dua tangenakgak kapa dakngake ikwawa gaman gwene
    engatangan pukwike apunggak. Ita engatangan ikwawa gaman sangaapa papsa gwene
    pukwike apunggak,’” ngang yanikapsa aminda yakut taknga buya unin aakut.
  nmw-S: 'Saiyon bobodeidiye wedi wase hu giyau hu nga: Hu paidi, lemi kin i eluwom
    heimiu. Iye wana page i malum, ge i sai he donki, i sai he donki natune pwatane.'
  bus-bus: À o Zayↄndeenↄnɛ aↄ̃ kína bé èe mↄↄ ń kiia. À busɛ à di zaakinɛ bↄ̀rↄ kpɛɛ.
  gub-BL: Pemume'u tuwihaw tur haw peho nehe, Xiàw tawhu pe har wanupe nehe. Tàrityka'i
    uhem putar penuwihaw wà a'e nehe kury, pepyr a'e nehe kury. Wata iko zumen ku'az
    a'e. Zumen imemyr ku'az wapyk pà a'e.
  imo-imo: Enoni kombu awili Saion imbomando i teko nenge, ‘Kanaio! Eno moromelena
    enonga iye nomi kingimu oromo. Yu iye imbi naa mololi iyemu mele taka lipe moromomu
    kongi donki umbuluna ola molopalie oromo. Kongi donki tenga walomunga umbuluna
    ola molopalie oromo,’ ningo tieio, nimu kanomu. Aku nimu mele Jisas terimu.
  boj-boj: “Niŋgi na Saion qure naŋgi endegsib minjriy, ‘Niŋgi uniy. Nuŋgo Mandor
    Koba a nuŋgoq beqnu. A lawo na beqnu. A areqalo minjiŋ saiqoji. Deqa a donki quraq
    di awoosiq beqnu. Od, a donki aqa du quraq di awoosiq beqnu.’”
  eng-DRA: 'Tell ye the daughter of Sion: Behold thy king cometh to thee, meek, and
    sitting upon an ass, and a colt the foal of her that is used to the yoke.'
  knf-knf: “Najakan na ubeeka wi *Ŧiyoŋ Naşih i nu abi ţi iwi ; awalan bkowul, adapa
    ubuuru, na ubuuru umpoţi, ubuk unŧaam ulempni”
  san-KHM: ភវិឞ្យទ្វាទិនោក្តំ វចនមិទំ តទា សផលមភូត៑។
  arn-NT: '“Feypifimün tati Sion waria che: ‘Adkintumün, tamün longko ülmen küpaley
    eymün tamün pepayaetew, ñom piwke mew, kawellutuley kiñe furiku, kiñe we pichi
    furiku mew, kutama yekechi kude kulliñ tañi koñi.’ ”'
  zas-NT: 'Gol güjdx loj ree bén Sión: “Gol baguiaa laa xreydi zëëd lojdi, ad zëëdtaman
    nabë, dxiibaman tijb bur, tijb burdoo xiꞌn tijb be rüü.”'
  ken-NT: “Ghatí bo Síɔn bɛ́ mfɔ wap ǎtwɔ̀. Abhɔŋ nɛsɛptǐmʉɛt, ǎtwɔ chɔkɔ amfǎy
    mpɔŋɔ batu, amfay mɔ́mpɔŋɔ batu.”
