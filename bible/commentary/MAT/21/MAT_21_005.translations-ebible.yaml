    i.”'
  myw-myw: “Kudibakes Sayon vinay-nen, ‘Kukines miguyaw bo beiw, Imwen donkiy watapwan;
    magina tamma̱num mtowen neiw, Isin donkiy natun watapwan.’”
  sby-sby: “Kamwambilani munshi wa Siyoni kwambeti Kobona Mwami wakobe lesanga kulinjobe,
