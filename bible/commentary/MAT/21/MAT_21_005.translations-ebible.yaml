  san-URD: بھَوِشْیَدْوادِنوکْتَں وَچَنَمِدَں تَدا سَپھَلَمَبھُوتْ۔
  heb-LB: ”אמרו לבת ציון, הנה מלכך יבוא לך, עני ורוכב על חמור ועל עַיִר בן־אתנות.“
  caf-NT: “Zion bukeyah whuti whut'en, whunulh'en! Nuhhubudayi cho te'dudil'en hoh
