  isn-isn: Aeli iana akisungu akasayuni, egoza, umutimi wako upembilye kung'waanyu,
    mupolo hange unaulie mundogwe, nung'wa ndogwe mugoha, ng'wa ndogwe mudabu.
  ilo-ULB: “Ibagam iti anak a babai ti Sion, ‘Kitaem, umay kenka ti Arim, Napakumbaba
    ken nakasakay iti maysa nga asno, iti urbon ti asno. ’”
  pir-NT: 'Jerusalẽ cjẽnare ohõ saha ni yahuya: “Ihñaña mʉsa. Mʉsa pʉhtoro mʉsa cahapʉ
    ahtare. Tiquiro quehnoano masa quehnoariquiro ijire. Burro macʉnogã bui pesariquiro
    ahtarota”, ni yahuya Jerusalẽ cjẽnare, ni ojoahye panopʉ.'
  anv-NT: “Gare bɔɔ́ Sayɔn nnó, Gɛge mfwa nyú, apɔ ne nepa, ajwɔ́lé mfaá géjuŋá
    achwɔɔ́ ne maá mbyɛne géjuŋá.”
  sab-NT: '@see-verse:MAT.021.004'
  tmd-tmd: “Jerusalem nöbö mö ñɨŋ yajöña, ‘Kiŋ nöbö höimölɨb ñɨŋ aku, hön donki rola
