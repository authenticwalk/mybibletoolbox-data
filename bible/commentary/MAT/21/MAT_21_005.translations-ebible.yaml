  aby-aby: '@see-verse:MAT.021.004'
  eng-YLT: '''Tell ye the daughter of Zion, Lo, thy king doth come to thee, meek,
    and mounted on an ass, and a colt, a foal of a beast of burden.'''
  jni-jni: Buka ni bi sana bi urushalima, irani ugomo ushi me monno tantu aye ushi
