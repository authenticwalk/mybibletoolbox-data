  awb-awb: Moke Sáíóna suwahpeqte ké korerieq mahrarero. Amahnága itene Wahnahnka
    iteba sire. We uwaresa ání míéhrana tónkiga áhkokóuena sire. We tónki áráhqne
    abobiahtaq tútuue míéhrana meqme sire koreríéro úwe.
  gdn-gdn: ‘Tawana Saiyoni ragidai yona yau tade; Wi Kaiwawoga kwarisiwena papa ‘donki’
    kawareya wi nene yabadau empumuri. E papa ‘donki’ ki munai kawareya yabadau.’
  nko-NT: “Mlɩbla Sionfɔ mlɩaa, Mlɩkɩ, mlɩ Wíe ɔbá mlɩ wá. Ololwií, ɔdɩn afrímúsʋ́.
    Ɔdɩn afrímú ibí yínhɛ́sʋ́ ɔbá.”
  bsn-NT: '“Jerusalén macanare ado bajiro yirʉarãja mʉa: ‘Ĩaña mʉa. Mʉa ʉjʉ vadiami.
    “Ñamasugʉ̃ me ñaja yʉ” yitʉoĩagʉ̃re bajiro ejaami. Burra, gajeyeũni ũmagõ macʉ
    joejʉ jesacõari, vadiami’ yirʉarãja mʉa”, yiucamasiñuju Diore gotirẽtobosarimasʉ.'
  pib-NT: Wane pchinanro Gerosale, wa Siyo nshicho, Petanru Pogire punyegitjeru. Mayogotu,
    mporotji tuplatachri, ga wa mporo wgenetji. Walenwa prachi kgitjiklero wgene.
  wiv-wiv: “Tania na siti ni Saion, ‘Hadavia, kamiu king ti mamai ni miu! Ia ti vazihoni
    mulehia kini polo na donki, na tuna donki na huluvahuta donki.’”
  reg-reg: Bhabhwile abhaasha bha Sayuni, Lola, Omukama wao kaja kwimwe, Ekeyishe
    na alinyile insikiri, eye chinyara chilume, echinyara ch ilela.
  mlh-mlh: “O Jerusalem ŋiŋigo Zaion tuku roregaru gogobi, yoŋore iŋi yajibi maneniŋ,
    ‘Maneniŋ, ŋoŋore kiŋ koitoji ŋoŋoreo fukeiŋ. Iŋoji mosi waigo eru doŋgi paiineo
    ŋeru wareiŋ. Doŋgi yobiŋ kukuogaega ore madeinere paio ŋeru wareiŋ.’”
  gof-ENT: «ፂዮኔ ካታማስ፥ ‹ሄኮ፥ ኔ ካዎይ ኣሽኬ ጊዲዲ፥ ሃሬ ቦላኔ ሃሬ ማራ ቦላ ኡቲዲ፥ ኔኮ ዬስ› ያጊቴ» ያጊዲ ፃፊዳይሲ
    ፖሌታና ሜላ ሄሲ ሃኒስ።
  aau-aau: “Ok okukwe uwrsa yier aiopey hay Saion ko me kwa mekow, ‘Homkwe kwa kiy-ira
    huon, hmo king hiykwe pa hmo owh mon kiy-e ey. Hiykwe liwak marowhway uwr se hieyn
    donki eir mon liwak ne. Hiykwe donki-eyr samwaw so eir mon liwak ne, hmo owh mon
    kokwe.’”
  tvk-tvk: “Uhiteni mi moletin xil xa ladi e taon te hal Serusalem uhit, ‘!Mupus ti!
    Suv toto namim bemei tengan valaxat xamim. Xi be hanmerou tang e di miloh nggo
    dongki tei tang di bemei. Reitin, xi dotan de sulut dongki tei tang e di bemei.’”
  prf-NT: “Kagiyán moy ten taga-Zion hidi a, ‘Ilingán moy Hari moyen a mágdadedemát.
    Siya ay mapagpakumbaba, mágkabayu ti asno, mágkabayu ten bul-u ni asno.’ ”
  auy-auy: Sáíyóni-naopaken-kwaasisafe simátime sé kentí kawáágó kentópaꞌa wempaꞌá
    témena tónki-poigo ayááꞌmaena téna tónki-poigon-araako ayááꞌmaena wétiye simátimiyo
    siyáiye agaimaréna Sáíyóni-naopaꞌemo siyáimba Yérúsaremu-naopatafena siyáiye.
    Minááímó paápé índasafena Ísu kaeꞌnárai tiꞌmarówasarai
  tbg-tbg: 'Ne Ieruharemi vatanaakara mintima tiate: Ni avuhainaa vaiintivano ne varianaini
    anima vaivo. Viva qihaaqama kero donki tauvaqaqaa ani vaivaro vi donkiva qaraaka
    donkivanoma vaivo, tura.'
  hub-NT: “¡Yaakat Jerusalénnumia shuar ainata senchi shir aneastarma! ¡Shir aneakrum
    kantamatarma! ¡Atumi apuri metek umina nu tura nepetmauwa nu turasha nigka kakakchau
    asa, burro uchirin ekeemas winitramrum nu iistarma!” tusa titarma timauwa nu metek
    uminkauwaiti.
  hmo-hmo: “Siona ena natuna kekeni dekenai oi hamaoroa, ‘Oi itaia, oiemu Lohiabada
    be oi dekenai ia mai noho, dagedage lasi tauna, doniki ena doruna dekenai ia helai,
    doniki natuna ena latanai ia helai.’ ”
  big-big: Yereng Saiyong meiragewiliyegi kozak yeizo, Pakeli, King Ngai nugubek weik
    niyegi lewarikki. Pi ya kuzigebek logo pi liyeng tongkimekki kongmekke ngalege
    mogosa logo lewa, yeizo, kaiya.
  gux-G: 'Yedi mani Siyɔn bisalo: «Lani n yeni, a bisalo kpendi a kani, ki dingi boncianla,
    ki jagi o ŋunbo, ŋunbiga, ŋunñua ya biga.»'
