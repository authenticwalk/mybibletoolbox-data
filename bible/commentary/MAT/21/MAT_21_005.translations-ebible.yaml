  kqc-kqc: “Zion di vefa nifa, Vefa, yi kini ya rofu baedo! Ave nisi donkey fafau
    ma ini rumana mida fafau amesi baedo mini.”
  tav-tav: 'Jerusalén macanare na ĩ buioya: Mʉja Ʉpaʉ cʉ caejaro cʉ tʉjʉya. Carotiire
