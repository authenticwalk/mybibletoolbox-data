  kud-kud: '‘Saiyoni tomowanao amwalo aulidi, amwalo: Am''ita yami wasawasa mwala''ina
    ilalaoma alimiyai. Iya taunuwadobi moiha, na doniki ainai igelu. Na donikinane
    towahona na yauyaubona.’'
  urb-NT: '“Siã ok ta pe har ta pe pepandu: ‘Pesarahã! Pehẽma''e kapitã keruhũ petur
