  aso-aso: 'Zioni golola Zelusalemi ebekuꞌ alevemuꞌ nene tiꞌ li li-ngimilo: Ningilo.
    Guvetinesi ve naba aza lengita nave. Hongu emeni damenisi lemo mino dongi izeliꞌmi
    meheneloꞌ nave. Ee, gono daaꞌ ineꞌ izeꞌmi angale maꞌmo noohikivo lengita nave.'
  uli-uli: “Ha kangalu haplom la Zion bo, Kalloh, king we yam ila sa budoh irem! Iy
    ye hatetalo le ye dagedoh semal donkey mo mala lol iy donkey we.”
  nin-NT: “Da ku anishirr bu Zayo ba, ‘Kye, uttu amba wa nggo à ko nga ni imba ba!
    À gri itu ima yi ki nggi na hun si ni ijaki nggi, na so nga nu uvuvurr ijaki.’
    ”
  tgk-tgk: '«Ба сокинони шаҳри Ерусалим бигӯед: „Ана, Шоҳи шумо ба наздатон омада
    истодааст. Шоҳи хоксор, ки харсавор, болои бачаи модахаре омада истодааст“».'
  acu-NT: '“Sión yaktanmaya ainau antukarat tusaram titaram: Jiistaram. Atumi Apuri
    wikia miajuitjai tumamtsuk, burrochinam keemas winitramui. Nuka apua nuniska winitramtsui,
    antsu burro uchiri warinchu jutainum keemas winitramui,” tu aarmawaitai.'
  cak-WNT: Tiya' c'a rutzijol chique ri winek ye riche (rixin) ri tinamit Sion, chi
