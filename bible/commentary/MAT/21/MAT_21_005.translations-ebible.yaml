    ସୁଦୁଗାଟାସି ଇଞ୍ଜାଁ ଗା଼ଡ଼୍‌ଦେ ଲାକ କୁଗାମାନେସି ଇଚିହିଁ ଗା଼ଡ଼୍‌ଦେ ଡା଼ଲୁ ଲାକ କୁଗାମାନେସି
    ।”
  cha-cha: 'Sangane y jagan Sion: Estagüe y Raymo na mato guiya jago, mamso, ya matatachong
