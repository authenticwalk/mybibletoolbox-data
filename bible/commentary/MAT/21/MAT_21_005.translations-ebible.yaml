    kai tine patu mea noko wa padame oa pianeya.
  swe-swe: '”Säg till Sions dotter [de som bor i Jerusalem]: ’Se, din Konung kommer
    till dig på ett ödmjukt sätt (milt, i frid, utan arrogans), ridande på en åsna,
    på ett föl, ett lastdjurs föl.’”'
  cth-cth: Zion canu teh dei pouh. Khenhaw! na siangpahrang teh nang koe a tho lahun,
    Ama teh tami nuen kahawicalah ao teh La manu hoi Laca a kâcui.
  mti-mti: Saion gwaitawa diya, Yawa, kin yeuma yenan uwaivi, me memeyu gumbe mae
    donki egave onivi, mae donki usiwa me tawara bog oniviwa me egave dauwag onivi.
  pad-NT: '“Jerusalém sidaji kaija''arini-ra vara vani''a: Hidakaba''i kaikahiki ada
