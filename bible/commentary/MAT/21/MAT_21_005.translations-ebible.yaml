  lat-VUC: '[Dicite filiæ Sion: Ecce rex tuus venit tibi mansuetus, sedens super asinam,
    et pullum filium subjugalis.]'
  ngp-ngp: “Ugambileni mzi wa Sayuni, kaula Zumbe ywako akwizila, mjalamu wa moyo,
    emwe mp'hunda, na mwana mp'hunda.”
  enq-2: '@see-verse:MAT.021.004'
  eng-ASVBT: Tell ye the daughter of Zion, Behold, thy King cometh unto thee, Meek,
    and riding upon an ass, And a colt the foal of an ass.
  mna-mna: 'Koso pizin Sion kan ta kembei: “Kere. King tiom ta isama i. Ni ikoto itunu,
