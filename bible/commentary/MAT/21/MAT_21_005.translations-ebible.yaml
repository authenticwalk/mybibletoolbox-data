  mal-mal: എന്നിങ്ങനെ പ്രവാചകൻമുഖാന്തരം അരുളിച്ചെയ്തതിന് നിവൃത്തിവരുവാൻ ഇതു സംഭവിച്ചു.
  kkc-kkc: “Niyo Yelusalem mapoo debeli odoo mapoo takee, ‘Ege, nibada wiligi odoo
