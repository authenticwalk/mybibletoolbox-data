    mitolo.”
  sll-sll: Awa ha iwe, “Saion oo malgi ari hobi yu dito. Ni yalhobi nin singaba irai
    umia, hano. Yaliwe, omeling haung gongwo yal momia, kun donki mobing bani au sire
    unamia. Te kun donki giri yal kun au sire unamua,” dungwi.
  yaq-NT: 'Jum bwe''u jo''ara, kawi Sion tea''po jo''aakammeu eme''e inen jiunee:
    “Ake''em a'' mammatene, ju''u inim che''a yo''o ya''ari emou weye, buu jamuttat
    yej simekai. Ju''u jita pu''a pu''aktemta asoat, ini''i, ka au che''ewarekai”,
    ti a'' jiaka''po.'
  uro-uro: “Ngi qoar nä ma Saion at tuimgi i, ‘As ngi lu i gia vitnaqa qat dän sagem
