  azg-NT: 'Ndö jñꞌoon na quinduehoꞌ ndëë nnꞌan tsjoon Sión: “Quitquenhoꞌ cüenta, nquii
    jon na taquintyja na tꞌman conduihin ndëëhoꞌ, mancüjeeꞌ jon quiiꞌ ntꞌanhoꞌ, ndyiaꞌ
    tsꞌon jon, ntjo jon cüii snon, jnda quiooꞌ na ichu xu.” Ndöꞌ vaa na siquindyi
    jñꞌoon na tso tsanꞌñeen.'
  bhd-bhd: “सिय्योनेरे कुइये सेइं ज़ोथ, कि तेरो राज़ो तीं कां ओरोए, ते तै बड़ो हलीमी
    ते तै गैधी पुड़ च़ेढ़तां ओरोए, बल्के गधेरे बच्चे पुड़।”
  too-NT: 'Cacāhua''ni'' xalanī''n huan nac xcānsipej a''nlhā huanican Sión: “Calaktzī''ntit.
    Mimā'' miReyca''n. Xla'' tū'' ka''tla''jca''tzī. Kēhuī'' huan burro mimā''. Kēhuī''
    ixcaman huan animal a''ntū mācu''quī''can”.'
  ind-AYT: “Katakan kepada putri Sion, ‘Lihat, Rajamu datang kepadamu, rendah hati,
    dan menunggang seekor keledai, dengan seekor keledai muda, anak dari keledai beban.”
  cjo-NT: '“Pikanteeyerini jeekaeyatsirini janta Jerojareeki: ‘Paamayari iinja Piwinkatharite,
    kaakitaki. Osheki ikameethaperotaki. Tee riyotzi ikantakaaperota, ikyaakotapaakyaari
    ewonkiri wooro’ ”.'
  nsn-nsn: “Hire tar uan uleik i Saion, ‘Banga tenang toia, git re lame totomua! Inggon
    a hamhamas e la sirame tar tamat a tabo hangan, doh inggon e tabila teil tar donki.
    Aa, inggon e tabila teil tar donki kalan.’”
  san-DEV: भविष्यद्वादिनोक्तं वचनमिदं तदा सफलमभूत्।
  tna-NT: 'Quisaque Jerusalén ejude su aniji cuana uja: “Mechamaque, micuana sa Echua
    Puji nimemitsida epusiu. Tueda micuana peje su epusiu asunu janana bia je.”'
  lid-lid: “Kasehek sahou dah ki tiri lau mwan ma badih badu Sayon, ‘Ado kanyolom,
    kabin tado eme ai. Iy eme buku ari ndramak nyaran bwe, ya iy manyah udu bwele-e
    donki ari. Ehe, iy manyah udu bwele-e donki ari ndramak bamanyah ba-en bwele-en
    bwena bwe.’”
  wim-wim: “Waaꞌān thant pam wanch al-alantan aak Zion.angan wuntana — thathān a!
    King niiyantaman nanpalan wampan niiyant, donkeyangana! Nil keꞌ pam meek keꞌam
    wampana, yaꞌa, nil pam mochan wampana, donkey manyang moꞌ-moꞌana.”
  zga-M: Mumbule ungh'ei ncha ava Musayuni, lola, khulyuve. Idekhedekhe itonghile
    palinghodowe neikhya na khyalinghodowe ikhinghosi.
  yom-yom: Lukamba kuidi ndumba yi Sioni Tala Ntinuꞌaku wizidi kuidi ngeyo widi wulembama ;
    widi va yilu phunda yi nketo vuendi va mbata muana phunda, muana wu phunda yi
    nketo.
  san-SIN: භවිෂ්‍යද්වාදිනෝක්තං වචනමිදං තදා සඵලමභූත්|
  yut-yut: “Saion kokup pap amɨn do gen yaŋ yoyɨki, ‘Kabɨt, kɨla amɨn madepgo abɨsak.
    Burɨ maŋbi da donki da kwenon yɨgek abɨsak. Donki gɨmoŋɨ da kwenon yɨgek abɨsak.’ ”
  grc-BYZ: εἴπατε τῇ θυγατρὶ Σιών, ἰδοὺ ὁ βασιλεύς σου ἔρχεταί σοι πραῢς καὶ ἐπιβεβηκὼς
    ἐπὶ ὄνον καὶ πῶλον υἱὸν ὑποζυγίου.
  tbl-NT: “Hol tulón ye yó kem tau menwu bè Sayun, mon ye, Ngem deng sut yóm tau hol
    geta bélê ye, tau là kóen hegeta knô, smakay asnu. Snakayen yóm nati asnu.”
  cpc-NT: 'Pinkamantairi maawoni Jerusalén-jatzi: Aatsikitaki Piwinkathariti ipokashitakimi,
    Tsinampashiri ikantaka, ityaakaakari burro Iwonkiri jinatzi burro, iintsiti piratsi
    jaakagaitziri tinari.'
  nhg-NT: 'Xequelfe inu giente de Sión, noso Jerusalén: “Xequejtacö necö, que nemoRey
    biloatz nemoca. Yulsiejque, yehualutebitz ipa sente purolama, hua ipa sente yulcöconetzi,
    iconie puro”.'
  nya-nya: “Uza mwana wamkazi wa Ziyoni, taona, mfumu yako ikubwera kwa iwe, yofatsa
    ndi yokwera pa bulu, pa kamwana ka bulu, mwana wa nyama yonyamula katundu.”
  ngu-NT: 'Xquijlican on yejhuan chanti ipan on hueyican itoca Sión: “Xquitacan, moRey
    huajlau motech. Yejhua xhuajnohueyimatztiu, yej hualetiu ipan se poloco yejhuan
    pitentzin. On polocotzin teconeu itech on yolqui yejhuan tlamama.”'
  kup-kup: '@see-verse:MAT.021.004'
  jid-jid: “Hla ni vrenwa u Sihiyona, 'Toh yi, Ichu mbi si ye ni yi,' U katu grji
    nda hon ni nankpron wa ahi vren maa.'”
  wmw-wmw: '“Mwambireni mwari wa Ziyoni: ‘Mmone nfalume wako kankuja kwako, kankuja
    na imani, ampandire buru, kankuperekiwa na kaburu katoto, mwana wa nyama mpingi!’
    ”'
  gmv-GGM: '@see-verse:MAT.021.004'
  ssg-ssg: “Honewa teka seilon ti Jerusalem, ‘Paxaiwa, tel Masiwi ti amuto i luluainima
    kumahe masin seilon ti hile, i toto patul he tok donki, tok donki uluha.’”
  zpo-NT: 'Guzh gu lo re xaa Sión: “Wii, lee Rey cheen gu, xaa nadoo nak, nze nzob
    tich tub burr yeen, xinn tub ma nkee zhiin”. [Zac. 9:9]'
  poy-poy: “Mlugambiri lushi lwa Sayuni, Guloli, Mfalumi gwaku kankwiza kwa gwenga!
    Ndo mpoli na kakwena panani pa punda, Na ndama, mwana gwa punda.”
  qwh-NT: '“Jerusalen marcacho täraqcunata willayë: ‘Ricayätsun reyniquicuna pollinu
    ashnun montacushqa lluta nunanolla pecunaman yequicaqta’ ” nishpa.'
  gaw-gaw: Nai amuam inam. “Ag Sionnu danab ah amelagp̱a inam aig! ‘Anṯeg! King ahilag
    Nug ahilagp̱a uḏiṯe. Nug danab maḏoḏ ele amu Nug donki aṯan dayaya uḏiṯe. Nug
    donki nag, nakok oḵai meum, amu qaḏep̱a daaṯe.’”
  nca-nca: “Mande ka Saion unipareko yesowoyi, ‘Qeni. Wiri yerete uniye mahete ŋa.
    Newonde imemoŋgo dóki saŋano kunditero mahete, dóki simó saŋano mahete.’”
  zpz-NTPP: 'Mnii der lo de mbecy gyedz Sión, orzeꞌ nii der: “Güii, yad rey ni der
    lor. Nac mi tub mbecy shni. Riib mi tub bur miꞌ, tub bañ nu nac iꞌñ tub bur yuu.”
    Ni pcaa tub yu nu mnii por cuen ni Ñgyoozh.'
  mkj-mkj: “Pwehng kahnihmw Zion, Kapang, oamw nahmwarki allalu indoa ipoamw! In aksiksik,
    mine pohn ejel men, Mine pohn nihn ejel pwinihk pwulopwul men.”
  zac-NT: 'Gulë guchi lu ra mënë naquëreldë guëꞌdchi Sión: “Gulë guná, lëꞌë Rëy shtë
    të zeꞌdë guëdchíniꞌ. Nadúꞌuiꞌ; dchíꞌbiꞌ tëchi tubi burrë, shini tubi ma naruaꞌa
    carguë.”'
  kyg-kyg: Mani gemoꞌmo, Saiyoni taonifiꞌmo maiꞌnaya vayaꞌaifeꞌmo hunoꞌaeꞌmo, Ageyo,
    huno, alatapimo kini vekamo lapakaetegamo neꞌe. Yagu yaga kavaꞌmo nehiya vekamo
    maiꞌneno aikeli noki afuleꞌmo fai maiteno neꞌe, huno huꞌniye.
  kmk-kmk: “Ibaga yu utdan tagu’d Sion un annaton nat Ali yu un dumatong. Napakumbaba
    kan nangabayu’t dangki. On, ubbun di dangki ud nangabayuwana.”
  cao-NT: '“Sión yacatá ca nohiria qui chanicana: ‘Tsayacahuë. Mato qui johi quiha
    mato Rey ra. Ishima chamayama tsi xo. Burró tsaho johi quiha. Nohiria carga bëhai
    ca chaxpá tsi johi quiha pa’ ” nëa tsi ja quënëni ca nëcani quiha.'
  bbr-bbr: “Ak Saion roasiret keser awaraiei, ‘Akan omsau kamwaraun ro näwäu kou.
    Ko nukasar kon enip wa rororiäu, ko donki opok taneanik, kou.’”
  inb-inb: 'Sión luma­manda warmi­kuna­ta kasa willa­puai­chi: “Kawai­chi. Kam­kunapa
    atun mandagmi samu­ku. Mana imapas iukag­sina­mi samu­ku, sug burupi tia­riska.
    Apa­ri­chi­diru animalpa maltu wawa buru­pi­mi tia­riska samu­ku”.'
  hrv-hrv: 'Recite kćeri Sionskoj: Evo kralj ti tvoj dolazi, krotak, jašuć na magarcu,
    na magaretu, mladetu magaričinu.'
  box-NT: '«Mi bío na ho Sion lóhó nìpomu yi: ‹Loń, lé ũ bɛ́ɛ na bò o ɓuen
    ũ cɔ̃́n. O wayi. O yòora a sũ̀npɛ̀-nu lè mí za.›»'
  ote-NT: 'Rí maha Jerusale núꞌa̱ ra hnini thuꞌmbabi nehe gue rá thuhu Sion, ne xiphʉ
    ya mengu de guehni: “Ndi hyanthʉ bra ꞌñehni ri Nda̱hʉ, e da zʉꞌahʉ, ne hingrá
    ꞌñetsꞌi ngueꞌa̱ bra tøgue ꞌnara zi tꞌʉbru rá ba̱tsi ꞌnara burru núꞌa̱ ya pa̱ ra
    ndu.”'
  wnu-wnu: 'Eng ete qamb gumaterei: Munon munai ginam aib Yerusalem eng ete wurinob
    qamarar: see aninou munon baraitari eng anit dia. Wo munon mein wai dongi erer
    bugab dia. Wo wai dongi unor wan yeim nob erer end bugab dia.'
  zam-NT: 'Guuz gu'' loo mèn ciuda Jerusalén: Hui'' gu'' nexa. Mbi'' co'' nac rey
    gu'' nde loo gu''. Anze''f nado'' nac mbi''. No ndub mbi'' thìb burr yèn'' co''
    nac xin'' thìb burrgol co'' ndxe'' yó''.'
  zyp-NT: “Zion sawcanu khah ching my lo, ‘Na siangpahrang cawh nama kha a vongpaw
    khah mingtua, mehningnai cang ka, la a va ci lai, la teitei ceingei khah a cang,’
    ” tahpaw bia a tlingnah khah a cang.
  sey-NT: 'Sión daripëre cajë̱ꞌë: “Ñajëꞌë. Mëꞌë ëjaëre papi mëꞌëna daiji, Jerepa paꞌi
    aꞌë cuasamaꞌquëpi burroni ñuꞌi Coꞌamaña hueꞌeco burra mamaquëni ñuꞌi.”'
  nvm-nvm: Regavo vuak iji bu ijeg isoi, E Jerusaremko iji E Bomana jon fu jon rok.
    Fu maf-donki azan ijia ajie fine ruakfuon. Regavo fu e bijaimoijo ijiebuon e bomana
    bakin ijefuon fuba maf-os ijia ajie fik revo fum maf-donki uka ijia ajie fine
    ruak.
  mps-mps: '@see-verse:MAT.021.004'
  pab-NT: '“Maika xexa Jerusalém yerenai hiye: kalikini atyo xiyekohase kaokehena.
    Hatyo atyo waiyexehare hoka tyokita boriko ityani heno”, nehenere akereta.'
  llg-llg: ‘Wei, ei hataholi Yerusalem asa! Mai mita ia dei baa! Huu ei Manem mai.
    Ana mai no dale kadiꞌi-taidaek. Ana mai saꞌe banda kaledei ana.’ ”
  kyf-kyf: '«Nɩɩ, a gba *Siɔngbe ''wʋ -nyɩma -ylaɛ: ‹A -talɩ, amɩaa ''wlulapɩlɩnyɔ
    mɩ amɩaa -gbɛ yida. Ɔ''ɔ ''ylimanɩ ɔ ''dɛ. Ɔ -dɩ -sokofalɩŋwnɔ -gʋ la, nɩɩ, -sokofalɩŋwnɔ
    -dɔgbʋ -wa.› »'
  tpi-tpi: “Autim dispela tok long ol manmeri bilong Saion, ‘Lukim. King bilong yupela
    em i kam nau. Em i kam olsem man i no gat nem, na em i sindaun antap long wanpela
    donki. Em i sindaun long yangpela donki na i kam.’”
  mih-NT: Ndyehe ndo, vasi rey ndo. Zanduluhlu xaan ra sii ra, ta yozo ra minoo burro
    luhlu.
  qvh-NT: “Jerusalén marcacho tag runacuna, ricayay mandagniqui rey shamuycagta. Payga
    mana runa-tucuylapami manarä amansashga ashnun muntash shamuycan.”
  kms-kms: “Wand ven wute Jerusalem kin simbe ndiny, ‘Wuqond, nungoqi king nungoqi
    nde nandi. Ni nandi kin wuti nyamb segi kin pugri, donki pe nas di nandi, di donki
    wo pe nandi’.”
  agn-agn: '“Aningen mi tang mga taga Sion: ‘Telekan mi! Narin da tang adi ming kakabot!
    Dibabak ta nem ig pagtay ta tatang asnong mola pa!’”'
  nhi-NT: 'Ixconiluican in altipetl Sión: “Ixquita, moUeyitiquiuahcau uitz monauac,
    ica icnotecalistli, uan ualtolohtiu itich se axnoh, itich se axnohtzin, iconeu
    se tlahpial tlen tlameme.”'
  ttc-NT: “Intxik eq'uma' tuj te amaq' Sión ikxjani, ‘Intxik awen, tzul te twitzale'
    k'ulul mandad eti'j. Tetz tzul kyeb'a' b'ix galan nab'lin, b'ix tzul iqa' tajsik
    jun bur, tajsik jun bur man tal, tal jun kway iqal iqtz.’ ”
  dan-1931: '“Siger til Zions Datter: Se, din Konge kommer til dig, sagtmodig og ridende
    på et Asen og på et Trældyrs Føl.”'
  kwj-kwj: '“Saiyon pe hima leni ka hinga ma ku sawe: ‘Ma ku hei, kui king Apukolaka
    kunu tambwa o tanda. Dongi che tenge ki ri litisini hima wahapi sumbu tinga o
    tanda.” ’'
  vie-OVCB: '“Hãy loan báo cho người Ít-ra-ên: ‘Vua các ngươi đang đến thăm. Ngài
    khiêm tốn cưỡi lừa con— là con lừa cái.’”'
  kze-kze: Sáíyono-noapaken-kwaasiyavai simátime se kentí kawááná'á kentópa'a kwempa'á
    teémena tónki-poigo ayáá'maena téna tónki-poigon-araako ayáá'maena kwétiye simátimiyo
    siráiye agaimaréna Sáíyono-naoparemo siráimba Yérúsaremu-naopatavena siráiye.
    mináímbá paáréna Ísu kae'nárai ti'marówasarai
  mpj-mpj: '@see-verse:MAT.021.004'
  lbk-lbk: “Ifaagyo isnan iJerusalem en, ‘Naay et ay omal-ali nan Aliyo. Naanos siya
    ay Ali, ya ensasakay isnan dangki. Wen, ensasakay isnan koyaw, ay anak si dangki.’
    ”
  mto-NT: 'Na̱a̱jmada jidu̱ꞌu̱m je̱ jerusaleenit jáyuda: “Ixu̱, nu̱u̱ꞌk aaj nu̱u̱ꞌk
    jo̱o̱teꞌe je̱ myakkutojkpa mnu̱mínjada mnu̱je̱ꞌyajada, toꞌkeꞌe je̱ piꞌk burro
    du̱tuktsu̱u̱na, je̱ burra je̱ yꞌónu̱k.” Jidu̱ꞌu̱m tseꞌe du̱jaajy.'
  bzh-bzh: '“Ham nanër vu nyëġ Sion* yi alam nabë sënë: ‘Ham gwelë ham mehö-los-bengö
    neyök vu ham. Yi mehö mala yes ti, lob raḳ nedo dogi beneyam. Raḳ nedo dogi-ḳupeḳ-yi
    nalu ti beneyök.’”'
  guj-2017: “સિયોનની દીકરીને એમ કહો કે, જુઓ, તારો રાજા તારી પાસે આવે છે, તે નમ્ર છે,
    તથા ગધેડા પર, હા, ખોલા પર, એટલે ગધેડીના વછેરા પર, સવાર થઈને આવે છે.”
  jvn-NT: '“Dikabarké marang wong-wong nang Sion: Ratumu nekani kowé, Dèkné andap-asor
    lan tekané numpak anakan kimar.”'
  byr-byr: Mugunya Saayonɨ mwaalyaraavɨ dara duzɨla! “Yɨthaanyi, sarɨmɨnyawɨnna sarɨmɨre
    kingɨyai bɨvanɨkelyɨ. Sahwai kwaamuꞌnanyai nawɨꞌnyabwi yɨna yadelyɨ. Sagaaꞌ dogiyarɨ
    aꞌba yɨlamwaalaka bɨvanɨkelyɨ. Sai dogiyavɨre dɨwɨnyarɨ aꞌba yɨlamwaalɨkelyɨ.”
    Pɨropetɨyare yagaalyaꞌ sara dɨnɨkesɨ.
  ian-ian: Tamba la profet kupma pɨlɨwutndɨ. Jerusalemba lɨga nɨmba kat yiga ambuk
    ngwula. Ngwula king kɨngi tamba yalɨga. Ndɨna sɨ avla ana kwutaa katsogiyandɨ.
    Nyan donkina mbunimba ndaa lɨga yalɨgandɨ waa yiga ambuk ngwula waa tamba la profet
    pɨlɨwutndɨ.
  hun-hun: '„Mondjátok meg Sion leányának: »Íme, királyod jön hozzád, alázatosan és
    szamáron ülve, teherhordozó szamárnak csikóján.«“'
  mcf-NT: “Shubu dadpen icquid Sion caidën tabadquido chui. Edusaden cain Sion capec.
    ‘Is. Mibi chuiquid dapa cabayobitsecquidën bacuë caniatsëc catsadtoash choeque.
    Ancanenquio yec bëdamboshë icquidquio neque. Is,’ quequin chui,” quequin dada
    uapampic.
  kjs-kjs: 'Abi Saion su-para piri enaalinu go-rupa laketapape: Nena ali mudu abe
    nimi piri apo ipula-daa. Nipu kone pawa suma donki mena koauna piruma no epea-daa.
    Nipumi mo oge donki mena si enaali meda abe napiri-ai madaa pia lisa.'
  mni-mni: "“Haiyu, nakhoina Zion-gi misingda, Yeng-u, nakhoigi ningthouna nakhoida\
    \ lengbirakli! Ibungodi nolluk-i amasung tong-i lola amada, tong-i lola macha\
    \ amagi mathakta.”\x94"
  yad-NT: '@see-verse:MAT.021.004'
  mxb-NT: Kaꞌa̱n ndo̱ xíꞌín na̱ ndéi ñoo Sión, “Káa ve̱i rey ndo̱, ta ndaꞌí nda̱ꞌo
    ió ini na̱, ta kánóo na sata̱ iin burro ve̱i na, chi̱ sata̱ iin burro lóꞌo̱, de̱ꞌe
    kirí xío ña̱ ve̱e, kánóo na ve̱i na.”
  pon-2006A: '“Kumwail kairehki kahnimw Saion: Iet omw nanmwarki ketiket kohdo rehmw,
    ni opampap, ket pohn ahs lih men, ket pohn nein ahs me pwul men.”'
  maq-NT: 'Tinújun cojo xuta nangui Sion: “Chutsujun ne, nduva me xi matitjun tsujun
    hiscan nechun. Hacuiin xta me ne, nduva me quisun me chu burru, quisun me quihndi
    rë chu xi vaniji chaha.”'
  hto-hto: 'Jerusalena mameide jofue comɨ́nɨna daɨíri: “Ero, o illaɨma comécɨna mánaɨdɨmɨe
    izói billa. Burra emódomo ráɨicabite. Afe méerede raa abɨ́fɨrede burra úrue emódodo
    bite,” —daɨde.'
  por-BRBSL: “Diga à filha de Zion, eis que seu Rei vem até você, humilde, e montado
    em um burro, em um potro, o potro de um burro”.
  ces-NKB: '“Povězte dceři Sionu: Pohleď, tvůj král přichází k tobě mírný, sedící
    na oslici, totiž na oslátku, mláděti [té] podrobené jhu.”'
  cui-cui: '“Patsipaebare Sión tomarapiwi. Pajande: ‘Pataename pon itorobiya painya
    pepa paca Ewatsin. Pacata jʉntema patopaena, xua burriyotha equeicaena, penʉntha
    xua burra pesowato coxi tatsi’ pajande”, jei pon Nacom pia peitorobi jume pepaebin,
    bapon Isaías, xua Mesías yabara paebatsi.'
  boj-2014: “Niŋgi na Saion qure naŋgi endegsib minjriy, ‘Niŋgi uniy. Nuŋgo Mandor
    Koba a nuŋgoq beqnu. A lawo na beqnu. A areqalo minjiŋ saiqoji. Deqa a donki quraq
    di awoosiq beqnu. Od, a donki aqa du quraq di awoosiq beqnu.’”
  eng-OEBUS: ‘Say to the people of Zion – “Your King is coming to you, gentle, and
    riding on a donkey, and on the foal of a beast of burden.”’
  eri-eri: “Tere Saion fai-aita bagu, beele beha malalamudu lenigagu. ‘Uragu. Tebere
    king amina maina. No fai unyi uwau dorofe maina, no donki ete jaula langa yafana.
    No donki magana gila ete la yafa ganga maina.’”
  aly-aly: “Jerusalem-areny-rnem, atyetyart ilkwa rarl apetyeyenh, tangkey-akert.
    Ra tnakelhey-angenh, tangkey ateralth-akert.”
  wiu-wiu: I Saione take meki kono-mikiti kiwi yopia tobou meatekago wini noko. Nokomepa
