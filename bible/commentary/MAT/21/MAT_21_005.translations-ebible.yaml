  mio-NT: Cua cati ndo chi ñivi ñuun Jerusalén ti cha vachi ra ndaca ñahan chi ñi.
    Vii ni vachi ra, ta yoso ra iin buru. Yoso ra chi ri chiso carga, cua cati ndo,
    cati ra cahan cuenda ra Ndioo can.
  srq-NT: Jeñee Jerusalén jenda je. “¡Sã jẽ! Jenderecua ru quia jẽje burro ato co.
