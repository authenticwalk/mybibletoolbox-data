verse: MAT.021.005
translations:
  kpx-kpx: '@see-verse:MAT.021.004'
  okv-H: “Jerusalem embomeni ta degi ke einge evujo, kivu ungota King peka humbari
    embo avo embo ta ke agi ari o donkey hamo ta arumbeto ere puvutuhua.” ainge peroveta
    na kajena.
  tbo-tbo: ‘Saiyoni lawahi ona paliwelehi ona pa, “Omi wasawasa ona galeya e nenehi
    uyahimi anai nugohopuhopuna doniki i geluya. Naka donikina natuna olotona i geluya.”
    ’
  mal-C: '@see-verse:MAT.021.004'
  grc-SR: Εἴπατε τῇ θυγατρὶ Σιών, Ἰδού, ὁ βασιλεύς σου ἔρχεταί σοι, πραῢς καὶ ἐπιβεβηκὼς
    ἐπὶ ὄνον καὶ ⸆ πῶλον υἱὸν ὑποζυγίου.
  bgc-bgc: “यरुशलेम के लोग्गां तै कहो, ‘देख, थारा राजा थारे धोरै आवै सै; वो नम्र सै,
    अर गधे पै बेठ्या सै; बल्के गधी के बच्चे पै।’”
  khz-khz: “Siona natuna, (Ierusalema talimara), ono vaikilara, ‘Ono gitaa, gemu Vele
    evogomaina, aoma talimana, toniki kukunai etanuna, etoniki natuna rogenai petanukau.’”
  deu-TKW: 'Saget der Tochter Sion: siehe, dein König kommt zu dir sanftmüthig und
    reitend auf einem Esel und einem Füllen, dem Sprößling des Saumthieres.'
  zsr-NT: Gul‑guië́ nup nacuáꞌ yödz Sión, Gul‑yutscaꞌ, zëꞌë queëliꞌ Bönniꞌ gna béꞌinëꞌ
    lbiꞌiliꞌ. Lu yöl‑laꞌ nöxj ladxiꞌ queëꞌ dxiëꞌ‑baꞌ tubaꞌ burro. Dxiëꞌ cúdzuꞌbaꞌ
    búrrodauꞌ nacbaꞌ zxiꞌnbaꞌ böaꞌ ruaꞌbaꞌ yuaꞌ.
  lin-lin: '« Boloba na Siona, mboka kitoko : ‹ Tala, mokonzi na yo azali koya epai
    na yo, atonda na boboto, avandi na likolo ya ane ya mwasi, na likolo ya mwana
    ya ane, mwana ya nyama oyo ememaka mikumba. › »'
  hns-NT: '„Sion ke aurat log se bataai de kie: ‘Dekh, toelogke Raadja toelogke paas
    aaiga. Oe bahoet dhiera aadmie hai aur ek gadahie ke battja par baithke tjale
    hai.’ ”'
  noa-E: '“Jerusalenpienag jaaubat: ‘Pãrau warrgarwe nʉajerr Reita sĩi parhoobam khʉʉnjö
    khĩir machag chukhu burrodam agtha chi jöoicha khaba khitʉm gaaita ya pãar aig
    urum’ ” a phã sim.'
  eng-EMTV: “Say to the daughter of Zion, ‘Behold, your King is coming to you, humble,
    and sitting on a donkey, a colt, the foal of a donkey.’ ”
  mib-NT: 'Cachi rō nuū ñáyuu ñuu Jerusalén jeē naní ñuu Sión: Yāhá condēhe ró jeē
    véji Rey rō. Tu sájéhnu ya maá yá, chi máá burra‑ni yósó yá, jíín burrito, sēhe
    quɨtɨ ndíso. Achí tutu.'
  lif-NT2: “यरुसले़मस्‍मा मनाहाॽ मे़त्ते़से़ॽ, खिनिॽ पयम्‌हाङ्‌ङिन् खिनिॽओ तार पत्‌,
    खुने़ॽग चुङ्‌जिगे़न् नःम्‍सिङ्‌ङाङ् अदङ्‌साःन् युक्‍तुआङ् ताः, खुने़ॽग अदङ्‌साःन्‍ने
    युक्‍तुआङ् तार पत्‍लो॥”
  xnj-xnj: “Ujovela muji wa Siyoni, Lola, Nkosi waku akukubwelela! Mngolongondi na
    akweli panani ya lipunda, mwana wa lipunda hinyama yeyigega ndwika.”
  mmx-mmx: “Una tong i ri limixin to Jerusalem do, ‘Pen ba i. Loorong Silok atnimi
    it pas saparap nimi, neni laradi loklok mulus mene la it kis at lodongki, ni lodongki
    maxat.’”
  cbr-NT: 'Sión cacë ëma, anu ''icë unicama camina cati ''ain: Bërí ca mitsun ''apu
    aia, uni chacama ''icësaríma ca burro xanun tuánu tsotax aia.'
  tee-NT: 'Chani a''una''it''it ju amachak''an Jerusalén: “Alakts''int''it. Talakmintan
    ju mi''ucxtin''an. Ju yuchi jantu mak''ali'' junita. Va puminta lakatam puru”.
    Chunch ju ixnajunta ju mak''aniya lapanac.'
  eng-LSV: “Tell the daughter of Zion, Behold, your King comes to you, meek, and mounted
    on a donkey, and a colt, a foal of a beast of burden.”
  cak-NT: Tiya' rutzijol chique ri winak ri aj-tenemit Sión, chi ri qui-Rey ja' petenak.
    Ri qui-Rey can manak oc ruk'ij rubanon-pe, raja' ch'ocol-pe chirij jun alaj burro.
    Ri alaj burro ral jun chicop chi eka'n (aka'n). Quiri' ri tz'iban can.
  pah-NT: '“Ere ti cidadepeve''g̃a pe Siãopeve''g̃a pe: ‘Pehepia ti! Penduvihavuhuhete''ga
    uhu pe pyri. Ga ko oko nhyrõ. Ga po ti oho yuhua''javuhuva''ea arimo jumenta ra''yra
    arimo ua nehẽ’,” ei ahe Tupana''ga nhi''ig̃a mombe''gwovo hako.'
  sja-NT: '‘Jarátɨ Sión p''uurudepemaarãmaa: “¡Ak''ɨ́tɨ! Pãchi Rey cheru, chupɨria
    beerã chepatak''a burro ɨ̃rɨ. Cheru ne-animal ne-inaa uapata warra, burro chak''e
    ɨ̃rɨ.” ’'
  xed-xed: «Mnanawamna ta gwal ma luwa Siyuna, waʼa mghama gha ta sagha da kagha,
    leɓtekw nzakwani katakata, ta sagha ta kɗih, ta vuvuʼukwa kɗih, ta nzakway ka
    zwaŋa kɗih,» kaʼa.
  mks-NT: 'Joho cachi ndó xi̱hín na̱ ñuu Jerusalén: “Cande̱hé ndo̱. Ndáhví uun cáa
    da̱ cómí cuéntá sa̱ha̱ ndó. Va̱xi da nu̱ ndo̱ ta canúu da ja̱ta̱ búrro̱ jíhí,
    ja̱hyi in rí ndiójo, canúu da va̱xi da nu̱ ndo̱”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: '“Tange ta di tuma Ierusalem tano uladih Saion horek: ‘Nes baak! No numu
    king ike i hananawat ukatika ho mu. A matmatien wana ie, ma i kiskisi hanane tike
    not no donki.’”'
  bmu-bmu: “O Jerusalem ambazip Zaion kunduŋi liliköba maljei, yeŋgöra mönö kewö jigetka
    mötme, ‘Mötket, eŋgö kiŋ kembuŋinan mönö eŋgöreŋ asuhuma. Yaŋön guŋbönjönjöŋ aka
    doŋki qakŋe tata kama. Doŋki lömböt bisimakzawaŋgö moröŋi miaŋgö qakŋe tata kama.’”
  dgz-dgz: Ierusalem nagirewa inamup anega wai, ‘Yawan, Ayop ega, inayap tauiwan,
    ae bibigaren, man donki gagap oniwan. Apan ame man donki otua gagap oniwan.’
  eng-GNV: Tell ye the daughter of Sion, Beholde, thy King commeth vnto thee, meeke
    and sitting vpon an asse, and a colte, the foale of an asse vsed to the yoke.
  zaa-NT: 'Lígatsi ciudad qui'' monte Sión: Nì chi da'' Rey qui'' lù''a, née enne''
    ỹénlatsi''. Lèe nna tsìe ttu burro to'' ỹi''ni ttu burra nu rua'' yùà''.'
  eng-WEBSTER: Tell ye the daughter of Sion, Behold, thy King cometh to thee, meek,
    and sitting upon an ass, and a colt the foal of an ass.
  guh-guh: 'Pajumaitsimë tsane Jerusalén tomarapijivijavabelia: “Pataename pepo paneevetsinë
    paxamëjavaberena penajetarucaejava. Beveliajamatabëcuenenëcuenia najetarucaena.
    Pejanaburroyota yapatanajetarucaena,” pajamë tsane Jerusalén tomarapijivijavabelia,
    jai bajayata tajëvelia profetanëmi peyaquinaelivaisita Jerusalén tomarata Jesús
    pepatsijavanexa yabara.'
  bon-bon: “Weene jejemepeye Siiyona podo cabu lui babo cewe cabu biname cina icrajenige
    egä, ‘Ire, weeme mope biname te peega tädenige weeme bau me! Tabe awamla cäco
    tädenige mamye dongki papa cabu, dongki me bägrä papa cabu.’”
  nhw-BL: '“Xiquinilhui altepetl Jerusalén [21:5 Altepetl Jerusalén nojquiya itoca
    Sion.] ehuani ni camanali: ‘Xiquitaca, ya huala amotlanahuatijca. Yaya amo mohueyimati.
    Mosehuijtihualas ipan se pilburrojtzi. Quena, mosehuijtihualas ipan icone se burra
    catli quimati tlamama.’ ” Quej nopa quiijcuilo nopa tlajtol pannextijquetl catli
    huejcajya.'
  swh-ONEN: “Mwambieni Binti Sayuni, ‘Tazama, mfalme wako anakuja kwako, ni mnyenyekevu,
    naye amepanda punda, juu ya mwana-punda, mtoto wa punda.’ ”
  wbi-wbi: vavuule avaanhu ava mulikaaja ilya Syoni, kuuti Lolagha, UNtwa ghwinu ikwisa,
    Nkoola ikwisa angaliile idogovi, pakyanya pa dogovi, inyaanavija dogovi.
  bba-bba: “I Yerusɑlɛmuɡibu sɔ̃ɔwɔ i nɛɛ, wee, ben sunɔ sisi ben mi. Wi, tɔn duuduowɑ,
    u kɛtɛku sɔni, kɛtɛku buu kpɛmbu.”
  eng-KJVCPB: Tell ye the daughter of Sion, Behold, thy King cometh unto thee, meek,
    and sitting upon an ass, and a colt the foal of an ass.
  kgk-NT: “Emombe'u Sião tetã mygwa-pe. Pehexa katu. Ogwahẽ-ma ou-vy pende ruvixagwasu.
    Pende ruvixagwasu ramo jepe, nonhembotuvixa mba'e ukáiry joty ogwahẽ ou-vy. Gweko
    kirirĩ reheve joty ou. Mburika ári ogwahẽ ou-vy. Mburika ra'y ári ou” he'i yma
    gware nhe'ẽ. Yma gware remimombe'ukwe-rupi, ãy oiko-ma Hesu.
  waj-waj: 'Forofetaivo fafaara roo tunoo: Yoosinna Sioonaa gioonna kiaapuuya kiaa
    mmiee kianee: Taatee. Ngii kieetaivo tirooma yoketaama puara togii karaasaivaa
    mmookaivau varikio vitoo ngiiisi nninoo. Puara togii nnaakaraivaa mmookaivau varikio
    inna vitoo nninoo, kianee. Forofetaivoono fafaara roo itaa kua tiravai.'
  cpy-cpy: 'Pikaman-teero maawoeni Kijakowentoni-jato, pikantero: Awotsikitaki Piwinkatharite
    ipokashi-takimi, Itsinampa-shiretaki ipokaki ikyaakotaka, Ewonkiri raakahae-tziri
    tenari.'
  ekk-PKP: '„Öelge Siioni tütrele: „Vaata, sinu Kuningas tuleb su juurde. Ta on alandlik
    ning ratsutab eesli ja eeslisälu seljas.““'
  mpx-mpx: 'Saiyoni gamagaliliyau wali wasa nuku pek nuku ba: Ku kite, wami kin i
    nenem eliyamiu. Iya wana pagan i meimei, ge i heya donki pwatanaa, he i heya donki
    natuna elana.'
  wbp-wbp: “Yimi-ngarrikalu-jana nyampu jaru yapaku Jurujulumu-wardingki-patuku, ‘Nyangkalu!
    Nyurrurla-nyangu kingiji-ka yanirni nyampu-kurra nyurrurlaku. Nyanunguju ngurrju-nyayirni,
    jinyijinyi-maninja-wangu. Nyanunguju-ka witangka tangkiyirla yanirni, witangka
    ngati-nyanu tangkiyi-kirlangurla.’” Yuwayi, nyampu jukurrpa junga-nyayirni.
  luo-luo: “Nyisuru nyar Sayun niya, ‘Nee, Ruodhi biro iri, obiro komuol, kendo koidho
    kanyna; koidho kanyna matin, adier en mana nyathi punda.’”
  nhe-NT: '“Xiquinilhui altepetl Jerusalén ehuani ni tlajtoli: ‘Xiquitaca, hualahua
    imotlanahuatijca. Yajaya ax mohueyimati. Mosehuijtihualas ipan se pilburrojtzi.
    Quena, mosehuijtihualas ipan icone se burra tlen quimati tlamama.’ ” Quej nopa
    quiijcuilo nopa tiocamanalojquetl tlen huejcajquiya.'
  aii-aii: ܐܡܘܿܪܘܼܢ ܠܒܪܵܬܵ‌ܐ ܕܨܸܗܝܘܿܢ، ܗܵܐ ܡܲܠܟܵܟ݂ܝ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܠܟܸܣܠܵܟ݂ܝ، ܡܲܟܝܼܟ݂ܵܐ
    ܘܪܟܝܼܒ݂ܵܐ ܥܲܠܔ ܚܡܵܪܬܵ‌ܐ، ܘܥܲܠܔ ܓ̰ܲܥܫܵܐ ܙܲܥܝܵܐ ܕܚܡܵܪܬܵ‌ܐ.
  esk-NT: “Uqautisigik iñuŋi Zion-ŋum, Ataŋii, umialiksi aggiqsuq ilipsitñun. Piisaaŋitchuq
    usiaqsiqsuq natmaksiġviŋmi, nuġġaŋaniunniiñ natmaksiġvium.”
  msb-msb: “Sabiha sa katawuhan san Sion, ‘Kitaa, nagaabot dida sa iyo an iyo hadi.
    Mapainubuson siya na nakasakay sa asno. Oo, sa tinday san asno siya sakay.’,”
  cpa-NT: 'Gu³tseih³ dsa² chian² Sión, dsa² israel, jǿg³ la²: “Dsa² lén² rai¹³ quiánh²
    hniah¹² ma²já¹². Tsa¹jmo¹²dsa hi² juanh¹²dsa. Guǿ¹²dsa cah³ búh³, jong¹² jáh²
    quien¹² lio¹³,” ca¹juúh²dsa.'
  dso-dso: “ ସିଅନ୍‌ ଗଡେ କୁଆ ! ଦେକା, ତମର୍‌ ରାଜା ତମର୍‌ ଲଗେ ଆଇଲାନି, ସେ କେଡେ ସୁଆଲ୍‌ ଗଦପିଲାର୍‌
    ପିଟିତେଇ ବସ୍‌ଲାଆଚେ ଦେକା, ସେ ଗଦପିଲା ଉପ୍‌ରେ ବସିଆଇଲାନି ।”
  meu-meu: Siona natuna kekenina a hamaoroa, A itaia, emu Ḡaubada na e maimu, Manada
    tauna, doniki doruna ai e helaimu, Doniki natuna doruna ai.
  yva-NT: '“Wapo raura nanto vatano Yerusalem mansai wapare: ‘Waperata! Wapa Akarijo
    Titi de irati wasai! Opamo anuga mpaaje, seo tuna no keledaije inta rai, tuna
    no keledai kamurame inta rai.’ ”'
  dgc-dgc: “Kagi moy du tolay ta Jerusalem, a ‘Entan moy, dumemét dikam tu hari moy.
    Mebait siya, sakay te sakay ta bul-o a kabayo.’”
  zpm-NT: 'Goḻguiab lo meṉ Jerusalén: “Goḻwi gaṉle, laa meṉ ne nac zhirey to ziaad
    i. Tib meṉ ligase rlu me, zob me lad tib burr win, tib ladse ma ne rey yo zob
    me.”'
  hix-NT: Onà wyaro katxoko, Seyaw hon komo wya. Ohyakanye nomokyaha hampànà, akayaryet
    komo. Ehonomnà mehra mak nomokyaha hampànà. Xumentu mkakoso atakryexaho rma nomokyaha
    hampànà. Àmxekrà mkakoso rma atakryexaho nomokyaha hampànà. Àro wyaro rma nmenhoy
    hatà, Khoryenkomo rwonà yokarymanye ro heno, amnyehra. Ànmenhothàrànhàr yawo ro
    rma haxa nehxakon hamà, Txesusu.
  sim-sim: �Hulaima nokopma ol yanga Saionik fehendan karem ji saweka, king jihi avak
    jihik takwa ria. Uhu donki akri lasik or lawu lihi ma katai hi ngashi ambu hom
    jirik takwa ria.�
  npi-ULB: “‘सियोनकी छोरीलाई भन, हेर, विनम्र भई र गधामाथि सवार भएर अनि गधाको बच्‍चा
    अर्थात् एउटा बछेडामाथि चढेर तिम्रा राजा तिमीकहाँ आउँदै हुनुहुन्छ ।’”
  cgc-cgc: “Sugiran nyo mga ittaw ta syudad Sion, ‘Anduni inyo na Ari mabot en ki
    kyo. Ula kanen gabugal. Gasakay nang kanen an naan ta asno. Asno na pasakayan
    din bata pa.’”
  tim-tim: “Sioŋ gimbâŋe ambolupŋe nâŋgâŋet. Yeŋgât kembuyeŋe amâ hâkŋe mem gemap.
    Hain akmâ yoŋâk ariwerâm âmâ doŋgigât kakŋân tatmâ togowiap. Doŋgi aregât nanŋe
    are olop togowiap.”
  yor-yor: “Ẹ sọ fún ọmọbìnrin Sioni pé, ‘Wò ó, ọba rẹ ń bọ̀ wá sí ọ̀dọ̀ rẹ, ní ìrẹ̀lẹ̀,
    ó ń gun kẹ́tẹ́kẹ́tẹ́, àti lórí ọmọ kẹ́tẹ́kẹ́tẹ́.’ ”
  wos-wos: Guni ye Saionmbu rekwa du takwaré angi watanguni, “Mé xé. Guna néma du
    gunika dé yae. Dé déka ximbu harékéhafi yata yikafre mawuli yata dé yae. Dé donki
    bali nyanéna bunungulmbu re dé yae.” Wungi dé hayi.
  emp-NTPO: 'Sioʌ̃ purud̶ebemarãa nãwã jarad̶adua: Acʌd̶adua, bãrã boroda burro ʌ̃rʌ̃
    bãrãmaa zebʌrʌa. Dji droma quĩrãca zeẽ́ b̶ʌa. Burro zaque ʌ̃rʌ̃ zebʌrʌa.'
  eng-F35: “Say to the daughter of Zion, ‘Look, your King is coming to you, humble
    and mounted on a donkey, in fact, a young donkey, foal of a beast of burden.’ ”
  ind-ind: “Katakanlah kepada para penduduk Yerusalem, ‘Perhatikanlah, Rajamu datang
    kepadamu! Dia rendah hati dan menunggangi seekor keledai beban, bahkan seekor
    keledai muda.’”
  pes-OPCB: '«به اورشلیم بگویید: ”پادشاهت نزد تو می‌آید. او فروتن است و سوار بر الاغ،
    بر کرّهٔ الاغ.“»'
  mpt-mpt: '@see-verse:MAT.021.004'
  bla-bla: An'ĭstok Sion otŭn'ni, Sŭm'mĭs kitsĭn'aimau kitsipuksipa'ak, ikĭnĭs'siu,
    ki ŭskomŭk'stoki itokhitopiu, ki o'kosepokai ŭskomŭk'stoki o'kosaie.
  ssx-ssx: Mo Saioni da teke tieke pa꞉ta꞉ haleme wanda꞉hali pa꞉ta꞉ta꞉ dupa lapeke.
    Ika꞉ kini tieketa꞉ iki pa꞉ta꞉ taa ipula꞉ handa꞉pe. Ipikita꞉ homu piki hali hata꞉
    mo donki ma꞉na꞉na꞉ hoki manda pila꞉me. kutupa mo donki hali ma꞉na꞉ ikiki manda
    pila꞉me lapa꞉peke laa leekeme.
  mkl-mkl: I sɔ̃ inɛi Siɔ̃ɔ ŋɑ, i ni, I cɔ ilɑɑlu nŋɛ wɑ nɑɑ bi tu ŋɛ. Amɑnɛ kurɔi.
    Si ɡbɑnkɛlɛui í ɡũ, Si ɑmɑɛ. Mɛɛmu ku so ɑsoi.
  gaq-gaq: “ସିୟନ ଟାଉନ୍‍କେ ବାସଙ୍ଗ୍‌ ! କେଲା, ପେନେ ଇଃସାଙ୍ଗ୍‌ ପେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ;
    ମେଁ ଦରମ୍ ଗଦ ଉଙ୍ଗ୍‌ଡେନେ ଗୁଗ୍‍ଡିଆନ୍ନିଆ କଲେଃକେ; କେଲା ମେଁ ଗଦ ଆଡ଼ାତ୍ରା କଚେ ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: “Xiyoone katamaas, ‘Hekko, ne kawoy ashkke gididi, hare bollanne hare mara
    bolla uttidi, neekko yees’ yaagite” yaagidi xaafidayssi polettana mela hessi hanis.
  unx-unx: “ସିୟୋନ୍‌ରେନ୍‌ ହନ୍‌କୁଡ଼ିକେ କାଜିପେ, ‘ନେଲେମେ, ଆମାଃ ରାଜା ଆମାଃତାଃତେ ହିଜୁଃତାନା
    ! ଲେବେୟାନ୍‌ଗି ଇନିଃ, ଗାଧା ଆଡଃ ଗାଧାହନ୍‌ ଚେତାନ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ ଆମାଃତାଃତେ ହିଜୁଃତାନା
    ।’”
  gah-gah: 'Nene láa loko luhuva gizamóma neve: Zaion agokaló vegená láa liki li kimilo:
    Gilinahe. Agulizaki velini nenémo lekelitoka novive. Eza lemetigí oko noike nene
    toki izámini amupiló iteake noave. Toki izámini akaleva nenémo agohí gigo húane
    novive.'
  lcm-lcm: Antok a rina ang e Sion ta, arai, kami tulava sukana kapo serei taun imi.
    Kapo igenen marip na kapo gon kuli dongki, io kuli natnat ina i dongki vopo asalak
    ang.
  aer-aer: “Angkentye antekelhe-ilaye apmere Jerusalem-arenye areyeke, ‘Araye! Alartetye
    arrekantherrenhe apetyerlenge, re tnakelhetyakenhe. Re apetyeme tangkeye-nge,
    tangkeye akweke ulkereke antyerle-alhemele.’”
  qvc-NT: 'Jirusalin llaqtapi tiyaqkunata niyllapa: “Rikay, gubyirnuykiqa suq burrapa
    wawambi muntakushpa, ancha umildi shamun qamkunaman”, nishpa.'
  tgl-ULB: “Sabihin sa anak na babae ng Sion, 'Tingnan mo, ang inyong Hari ay darating
    sa inyo, mapagpakumbaba at nakasakay sa asno at sa batang asno, ang anak ng asno.
  cbs-NT: '@see-verse:MAT.021.004'
  xtm-NTPP: 'Kuña''a ni nuu sasi''i ñuu nani Sion ma: “Konde''ya ja vee rey tátnuni
    nuu ro a, te iya kuee ini kúu ya, te yoso ya in burru jaa sa''ya in burra kiti
    jâ jiso.” Sa''a ni ka''an de.'
  nnq-nnq: “Mikilengele kilambo cha Sayuni, Nnole, Nngwana gwinu atendakuika! Juna
    kia na aliombi liponda, mwana liponda, mwana jwa liponda.”
  bao-NT: '“Sión macãrãre o biro ĩiña: ‘Ĩaña. Mʉja Wiogʉ mʉja pʉto pee doomi. Watoa
    macʉ̃re biro burro, waibʉcʉ ca apeye ũmago macʉ̃ jotoapʉ pejari doomi,’ ” cʉ̃
    ca ĩi owa cũuquĩrique ca ĩirore biro to biijato ĩiro biiwʉ.'
  san-ORI: ଭୱିଷ୍ୟଦ୍ୱାଦିନୋକ୍ତଂ ୱଚନମିଦଂ ତଦା ସଫଲମଭୂତ୍|
  huv-NT: 'Isajan a cambaj Jerusalén: “Ijawan, jogüy minatang nenajiüt icueajiün,
    aliüc majaw icon, Nej ngome nerangrangüy, najneaj omeaats; ajtep nop quicheech
    bur, micual nej nop bur nemalmal naǘm”, aw.'
  otn-NT: '“Da̱mi̱ xihmʉ yø ja̱''i̱ ''bʉp''ʉ ja ra̱ hni̱ni̱ Sión, gui ''yɛ̱mphʉ: Nu̱ua
    guí ''bʉhmʉ, ya bá̱ ɛ̱p''ʉ ni̱ nda̱st''abihʉ da̱ zøcua. Pɛ hi̱ngra̱ tu̱nhni̱ ga̱
    ''yo ni̱ da̱st''abihʉ, bá̱ hu̱xa̱ n''na ra̱ burru ngue rá̱ ba̱si̱ n''na ra̱ mbo''øni̱
    ngue ra̱ ndu̱, gui ''yɛ̱mphʉ”.'
  nop-nop: “Saiyonhi metam indiŋ yenineŋ, Mapmehik buhamulak u kaneŋ. Adi weleŋ kulemaŋdi
    doŋki foloŋ ila bulak. Doŋki mihiniŋ kobulidi hekiŋa bulak.”
  obo-NT: “Ponudtuli row iddos mgo toho Sion no, ‘Od inguma ron kos koniyun hari no
    mopoobbava woy id sakoy sikandin to natit asnu.’ ”
  cak-ENT: Tiya' c'a rutzijol cheque ri ye richin chic ri tinamit rubini'an Sión,
    que ri qui-rey jare' petenük. Ri qui-rey nuch'utinirsaj vi c'a ránima. Y rija'
    tz'uyul-pe chirij jun burro. Chirij vi c'a jun alaj burro tz'uyul-vi-pe rija'.
    Ri alaj burro ral c'a jun samajel chico. Quiri' c'a ri tz'iban can.
  lif-NT: “ᤕᤖᤢᤛᤗᤧᤔᤛ᤻ᤔᤠ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤋᤧᤛᤧ᤹. ᤂᤡᤏᤡ᤹ ᤐᤕᤶ ᤜᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠᤖ ᤐᤳ. ᤂᤢᤏᤧ᤹ᤃ ᤆᤢᤱᤈᤡᤃᤧᤴ
    ᤏ᤺ᤶᤛᤡᤱᤅᤠᤱ ᤀᤍᤱᤛᤠ᤺ᤴ ᤕᤢᤰᤋᤢᤀᤠᤱ ᤋᤠ᤺. ᤂᤢᤏᤧ᤹ᤃ ᤀᤍᤱᤛᤠ᤺ᤴᤏᤣ ᤕᤢᤰᤋᤢᤀᤠᤱ ᤋᤠᤖ ᤐᤳᤗᤥ॥”
  mie-NT: 'Cachī nū nūū nchivī Jerusalén jā cúu ñuū Sión: Yáhá cūndēhé nú jā váji
    Rey nū. Nduú sáhá ñáhnú yā maá yā, chi burra-ni yósō yā, jíín burro lúlí, sēhe
    quiti jíso. Cáchī tutū.'
  san-TIB: བྷཝིཥྱདྭཱདིནོཀྟཾ ཝཙནམིདཾ ཏདཱ སཕལམབྷཱུཏ྄།
  qve-NT: '“Jerusalén llaqtapi tiyaq runakunata nimuychis: ¡Qawariychis! ¡Qankunapa
    reyniykichismi hamushan! ¡Payqa cargana asnopa uñanpi montayukuspan hamushan!
    ¡Hinaspapas payqa huk humilde runa hinan hamushan!” nispa [Zacarías 9.9].'
  pao-NT: “Mu sakwa mu numu Jerusalem-wi nonobe-gakoo tuukwe soo mu-kooba katukwudu
    mu-baa petukwu tzagaze tooa'a-gakoo-kooba katuna. Esoo mu tumayohope ka numu nanapupua'amu-gakwuna
    wahadu.”
  cbu-NT: Irusarinshuchis kamaningtsa; Siy kurakaris naanllpa. Tputsee mangoo zurampatari
    natstayaru, undararee izuuru kasiychu, chinampatarisha chinaku taachiya. Burroo
    wip yamayaru, anumun karupanamun ush kuxinaru kuschiya, sirú yandayaru, tárangiya
    Apanll kamanimapani Isusootsi.
  usa-usa: “keráwáqá aarawaamá Yérútáárebaq áíkuyo-kayukama maará téra timá yíméro.
    aónaaro. keráwáqtí kínimma keráwáqtôpaq kéimanibo wemá kaayoné-ááímmá tarôq kéena
    oótiraa-kakoni ámûraaq máena kéiye. ótamma mayaí-ótíráá-kákóní áráakon ámûraaq
    máena kéiye.” téna tiráiniq uráiye.
  soy-soy: 'Ani Siyɔɔ kuyu pikɔ́ mɑɑ rɛ: Ani ripɑí, nɔ́unɛ́yɔ́ɔpi yɛɛ nní nɔ́kɛnɛ́mɛɛ
    wemɛ. Usoi niŋɛ-niŋɛ lo, kɛminɑɑ kɛpipi kɛcɑ́ɑ́ kuu túnti.'
  hui-hui: Saiono wali agali karuhondo lalu, Tínaga Handame Haga Kini biago tí kamigoria
    ibiragoni de handadaba. Ibuni mini mo dindiha halu nogo dongini biralu ibiragoni.
    Ibu dongi hungubalua mbirani biralu ibiragoni, lalu gilibu nga.
  amf-amf: '@see-verse:MAT.021.004'
  quc-NNT: 'Chib''ij chke ri winaq re ri tinimit Jerusalén ri k''o puwi'' ri juyub''
    Sión: “¡Chiwilampe''! Ri Nimalaj i Taqanel petem re iwuk''. Man nim tä u b''anik
    u b''anom che rib'', xane kiejeninaq chrij jun burro. Chrij ri alaj ral jun burro
    kiejeninaq wi,” —kächa ri''.'
  dob-dob: “Sayoni tomoteninao waeonadi, wagwae, ‘Waꞌita ꞌimi toloina sinabwana ꞌimeemai
    ꞌemiya, Tauna tonuwamwaꞌuta sana, ta ase ꞌigeluna, Ta ase nina meꞌolotona ta mwaneyauna.’”
  wrs-wrs: Sesoava hevna moashulnindrinim ishomnav, yeoa Sion kotanindm unu, nunglu,
    yena mendekliva ten prunv yemba, himba hevmba wivevmoa, owai, himba hevmba wohpiapahav,
    donkisra sena prov, wo donkiva nomba mendah bimbehusil.
  mca-mca: '—Enfeli''ƚi''m na'' witset Sión, qa'' it''iƚijets: “Jeƚju'', hats nam
    ei ha''ne qiji'' wittata. Nite'' weniwqinhetji'', i''nipji'' na'' ewi''ƚ matikkatax,
    ewi''ƚ matikkatax ƚa''s.”—'
  tzo-TZC: 'Albeic yaꞌi ti buchꞌutic nacajtic ta jteclum Sione: “Qꞌuel avilic, ti
    Ajvalil avuꞌunique liꞌ ta xtal ta atojolique. Mu snaꞌ stoy sba. Cajal ta xtal
    ta burro, yol jun animal ti jaꞌ jcuch-icatsile”, xi.'
  mya-mya: '@see-verse:MAT.021.004'
  gng-NT: «Tɔke mɛn Siyɔn yaab kí ye biʼbɛrciɛn we ní. U te suoo nɛ, ki jɛke uŋuunñɔ
    nin uʼbuk.»
  cbi-NTPO: 'Jerusalén, tsandityumee Sión tinu pebulunu chumu chachillanu entsandidei:
    ¡Keekidei enu, ñulla'' junga jantsuve ñulla'' rei, ma burunu tiba daj keewarajtu,
    llupu kaa burunu chuu jantsuve, buli pande'' ee-eekenu animaa kaana jandala!,
    ti'' pillañu'' mitya.'
  ikk-NT: '“Gwa ndị obodo Zayọnụ, lee ẹ, eze ọnụ lala d''e kunrun ụnụ, o welụa enwẹn
    ẹ alị: ọ rị enu Jaki, lẹ elu nwa-jaki.”'
  leu-leu: “Xuus a mu rabuna la bina Jerusalem pana, ‘Kaalum, a piran king simi i
    taxa filimaan xe simi! Nane a mataa mam e a falet xolai xuluna ‘donki’, tuuna
    nane taxa nai laaꞌui xuluna natuna ‘donki’.”
  maz-NT: '@see-verse:MAT.021.004'
  bod-N: ཛ་ཡན་ཡུལ་གྱི་བུ་མོར་འདི་སྐད༌དུ།། གཟིགས་དང་ཁྱོད་ཀྱི་རྒྱལ་པོ་ཁྱོད་དྲུང༌དུ།།
    བོང་བུའི་བོང་ཕྲུག་ཅིག་ལ་བཅིབས་ནས༌ནི།། ཞི་འཇམ་ངང་ནས་ཕེབས་བྱུང་ཞེས་སྨྲོས༌ཤིག ། ཅེས་གསུངས་པ་བཞིན་དུ་འགྲུབ་པའི་ཕྱིར་དེ་ལྟར་བྱུང༌ངོ༌།།
  tca-NT: '“¡Yerucharéü̃cü̱̃ã̱xgümaã nüxü̃ pixu rü ñapegü: ‘¡Dücèx ya perü ãẽ̱xgacü
    ya nuã pexü̃tawa ũcü! Rü nüma rü tama nügü yacuèxüü̃ãcü ínangu, rü wüxi i buruxacüétügumare
    naxaunagü!’” ñanagürü ga yema ore.'
  zpl-NT: 'Uniꞌhua lubee bene eyeche llene Sión: “Ubiꞌyacuruhua, nzeꞌtala arréꞌhua
    luhua nee, nu nzeꞌtanu xi nzeꞌta tucu bene enu la neca equie, nchiucuꞌnu equie
    tucu burru, tucu burro llaꞌna, lliꞌñi nañi enu ruyaꞌ yuhuaꞌ.”'
  mbc-NT: 'Ta''pîiya see warantî: Makatîi Jerusalém ponkon pî'' Paapa pemonkonoyamî''
    pî'': “A''kî ayesa''kon iipî pe man jumenta more pona teenu''se. Eranmîra eerepamî
    pe man” makatîi to'' pî''. Mîrîrî warantî penaro'' Paapa maimu ekareme''nenya
    imenuka''pî.'
  ndg-ndg: Mum'bakiye mwale Sayuni. linga, mpwalume wako endaicha kachinu, mnyenyekevu
    na ampoki mwana wa mbonda, mwana wa mbonda mnele.
  wsk-wsk: '“Zion wonong ko kariimet iwita nunga maonal se ikimonko: ‘Arigalko, ninga
    King nengete taiwoso! Nu kua kapara ko munan te donkey aragam ale taiwoso, donkey
    gotek wore te aragam ale taiwoso.’ ”'
  toj-NT: 'Cax alahuic yab ja suinquil ja Jerusaleni: Q''uelahuilex, ja hua reyexi
    oj xa jac amoquex. Cajan burrito oj jacuc. Pobre ni huax jaca. Cajan jun yal burro,
    yal jun burra ba carga oj jacuc ja hua reyexi. Jach ni huax yala ja aluman‑Dios
    tac.'
  tbc-tbc: “Ru en Saion san Nanun Pein naod na ubol ilasa wa. Ale, aŋanem Kiŋ gamu
    aŋsam na ipalu da. Tamol mos aman ak igo woŋ ipalu da, doŋki ta fufo na imasig
    imado da. Doŋki an foun ak fo na imasig imado dugo ipalu da.”
  sna-sna: “Muti kuMwanasikana weZioni, ‘Tarira, Mambo wako anouya kwauri, ari munyoro,
    akatasva mbongoro, ari pamusoro pomwana wembongoro.’ ”
  smk-NT: “Ibarita' moyo konran taga Sion, ‘Syayna e a adi' moyo! Maayupa' a nakem
    na, ket sya manrumate' yan rinmuran tamo' sa ayep nin ipammaguroy, sayay uybon
    nin asno.’ ”
  grc-TCGNT: Εἴπατε τῇ θυγατρὶ Σιών, Ἰδού, ὁ βασιλεύς σου ἔρχεταί σοι, πραῢς καὶ ἐπιβεβηκὼς
    ἐπὶ ὄνον καὶ πῶλον υἱὸν ὑποζυγίου.
  gof-WFTW: “Xiyoone katamaas, ‘Hekko, ne kawoy ashkke gididi, hare bollanne hare
    mara bolla uttidi, neekko yees’ yaagite” yaagidi xaafidayssi polettana mela hessi
    hanis.
  spa-BLM: “Dile a la hija de Sion, He aquí que tu Rey viene a ti, humilde, y montado
    sobre una asna, sobre un pollino, hijo de animal de carga”.
  kyz-NT: '“Pe''je Jerusareg ipewara ''gã nupe: ‘Owaẽm futat pẽ''wyriararete ''ga
    ra''e. Ipota''wa ma''e ''ga. Kawaru''i aranuwamueuu ''arimũ ''ga ruri akou’, pe''je
    ki Jerusareg ipewara ''gã nupe”, ''jau Janeruwarete ''ga ikwasiarukaa Sakari ''ga
    upe rakue. A''eramũ Jejui ''ga ore mũ monou kawaru''i rerurukaa ojeupe.'
  dao-dao: “Zion mlüh üng mtheh ua, Tenga, na Sangpuxang na veia law ve! Ani cun a
    mlung nem lü sanghngaksaü, ja sanghngaksaüca xawia khana ngcumki,” ti akümkawinak
    vaia kyaki.
  cya-cya: '—Chcui'' um lo''o ne'' Jerusalén: Ña''an um jan ñi, nde cua'' ljyaan ñi
    nu lca Ree ''in um, suun ña''an ndi''in cha'' ''in ñi, nducua ñi chon'' sca burru
    cune'' ti, sñe'' sca ''ni nu ndyi''ya yu''hua—.'
  wrk-wrk: '@see-verse:MAT.021.004'
  nii-nii: “Enim Jerusalem mołmun wumb ei ningii. Pe enim nge king ei enim kin onum.
    Eim noman emin seng kung dongkii endi kin giiyeng giiyeng ni opu, kung dongkii
    wał ełe mendpił mołpu onum.”
  ign-NT: 'Ani tacahehi: “Emétaca ena achaneana ticava­sanahi te Jerusalén, apaesa
    natsecava eta najaca­pi­rayare ema nayeheyare Rey. Eméta­cayare vahi nacupica,
    taicha tétavi­ca­vapahi eta mamansu­vapahi, étapa eta máurivahi. Mámapahi eta
    iúrita­re­si­rayare. Tímati­ca­re­ya­repahi ema, taicha ticape­rayare eta burricuchicha”
    tacahehi eta Sagrada Escritura.'
  dik-NT: “Lëk kɔc Itharel, ëmën bɛ̈nyŋaknhom dun abɔ̈ tënë week! Alir puɔ̈u ee cath
    akaja, manh akaja.”
  cac-cac: 'Tzeyal d''a eb'' aj chon̈ab'' Sion icha tic: Ina sja e Reyal d''ayex.
    Emnaquil sja yed'' jun noc'' b''uru. Ayq''ue d''a yib''an̈ jun noc'' quelem b''uru,
    yune'' jun noc'' nun b''uru, xe chi, xchi d''a Slolonel Dios Tz''ib''ab''ilcani.'
  tzj-E: '—Je'' wnak jec''ola chpam tnamet Sion cawra tbij chca: —Tetz''ta'' mpa'',
    xpeta eRey, arja'' nujach njelal pruk''a'' Dios y majo''n nuya'' kta ruk''ij,
    xe tzrij jun ch''it bur tz''bul wa''. Jch''it bur c''co''l na, ral jun bur iray
    ejka''n, cara'' tbij chca. Cara'' bitanak cana rmal profeta.'
  bpx-bpx: “सीयोन ह़ेर मे रेवा वाळा माणहु ने केवो, देख, तारो राजा तारीन्‌तां आव्‌वा
    बाज र्‌यो; तीहयो नीचळो से, तीहयो गदड़ु पोर बह र्‌यो; हाव, गदड़ु नु बच्‌चु पोर
    बह र्‌यो।”
  san-BUR: ဘဝိၐျဒွါဒိနောက္တံ ဝစနမိဒံ တဒါ သဖလမဘူတ်၊
  yaa-NT: 'Iskafakĩ keneni: Pexe rasi Sión anoafo ato yoikãfe iskafakĩ: “Õikapo. Mãto
    xanĩfokõi mã matoki oi kiki. Xanĩfofiax afama keskara oi kikĩ. Burro fake kamaki
    tsaoa na feronãfakekai kakapaimisma,” ixõ Niospa meka yoimisto kirika keneni.'
  cab-NT: Aríñaga jumá lun ubúrugu Sión. “Niteín Burúeite bun láu ǘnabuni, waríñu
    lanágawagu ában burígü, waríñu luágu ában liraǘraü burígü, anímaalu anáajati
    ílaü.”
  clu-clu: “Koona nindo ang mga taga-Sion nga digi run indong Ari, Mapinaubusun tana,
    ay nagaabot tana nga nagasakay sa bataun pa nga asno!”
  swh-ULB: Waambie binti Sayuni, tazama, mfalme wako anakuja kwenu, mnyenyekevu na
    akiwa amempanda punda, na mwana punda mme, mwana punda mchanga.
  tpt-NT: 'Kaꞌunitꞌik yu tavilanal laka putaulan Jerusalén: “MiJalhachimoꞌonukꞌan
    va talaqmintan ni uxiknankꞌan. Va tacha kilpataniꞌ pumin laqataun burra, putaukꞌal
    laqataun sasꞌatꞌa yu machꞌapanan.”'
  aai-aai: “Jerusalem sabuw hai tur kwana’owen, a aiwob enan kwa’itin, taiyuwin yare
    donkey afe’en mara’at enan, ana donkey boubun tafanamaim mara’at enan.”
  sny-sny: “Fene lu taune, omo Jerusalem sahe irosiya ape, peri apou ape te'ere! Siyere.
    Meni owane tutawe fene lo fene ma'e aiyesiya. Le marepi fetane a'i se fe donki
    hire sahe onutai. Le fe donki lo yene hire sahe onutai.”
  myy-myy: 'Jerusalén gãnare ado bajiro yiba: “Tiya mʉa. Mʉa Ʉjʉ wadiami. ‘Ñasagʉ
    ña yʉ’, yirocʉ meje ejami ĩ. Burro gajeoni ũmari masʉ macʉ ĩ joe jesacõri wadiami
    ĩ”, yiba, yi ucañi Diore goti ĩsiri masʉ ñayorʉ.'
  trc-NT: “Dan me se cata̱j xnaꞌanj soj rihaan nij síí ma̱n chumanꞌ Jerusalén se vaa
    xca̱j nij soꞌ cuentá se vaa caꞌna̱ꞌ síí gu̱un chij rihaan nij soꞌ ado̱nj. Dan
    me se síí nica̱ꞌ nimán me soꞌ, quita̱j soꞌ xráá burró a. Dan me se quita̱j soꞌ
    xráá taꞌníí xcuu ꞌyaj suun na̱nj ado̱nj”, taj síí nataꞌ yoꞌ a.
  cut-NT: 'Ca̱hma nchuhn co ne ihyan che vate ye ya̱n Jerusalén: “Condihchero nchuhn
    che cochi Rey yahn ne. A̱ma necun ye, ne quendudo ye a̱ma burro lihn.”'
  bel-bel: '«скажэце дачцэ Сыёнавай: вось, Цар твой ідзе да цябе лагодны, седзячы
