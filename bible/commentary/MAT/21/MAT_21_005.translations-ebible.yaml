    mono zadawa wasu''u''wa nhimi''ui''éré hã, Zeruzarẽ ãma ''re ĩdasi''ubumroi mono
    norĩ ma hã.'
  cuk-cuk: '“Siónʼgi-bukmaladga be soge: ‘Be dake, be-Rey bese danikid. Gwage-eikwaa,
    moli-uayasuid-bipigwad-birgi-sii danikid. We-moli-bipigwad, moli-uayasuid-ibmar-berbeged-e-mimmid.’
    ” Zacarías 9:9'
  tbf-tbf: “Pengan se natuon vevien i Sion. ‘Pare, ma kovakova ka leong ian a nemei
    sevoi. A menemenen mi sinavien ma a mogos i popon mi dongki, e natuon mi kina
    dongki.’”
  uig-CYR: '«Зион қизиға ейтиңлар: — Мана, Падишасиң келиватиду, Кәмтәр-мөмин болуп,
    минип бир ешәккә, Боюнтуруқлуқ ешәкниң тәхийигә, Келиватиду йениңға сениң».'
  ikw-NT: “Kanụ ele Zayọni, ‘Le, eze i naavakwnusi i, ọ bụ enwerne badnụ, ọ dazịgwu
    n'olu ịyinya, n'olu nnwọ ịyinya.’ ”
  khs-khs: '“Sena kesale Saione sitiwemi sita:nema selese, ‘Pota:pa:. Kili Piseiki
    sosowa inatakeye. Kili Piseiki hopola enewa kopolo toki wapa:kemi helepela: inatakeye.
    Kopolo toki wapa:kemi heyawa kopolo tokiwa e sa:keye’ au selaposakeye.” Au seyawa
    hetetiya epalakeye.'
  dwr-ENT: '@see-verse:MAT.021.004'
  pma-pma: “Kihiteni min meatin keil koa aro en taon ten out Serusalem kihit, ‘!Mihelesi!
    Asuv houlu onami mul mai keke valosil kat kami. Kei, sakien onen merau enges,
    ka mul muloh en dongki tai. Anatin, mul rondan en sili dongki tai enges ka mul
    mai.’”
  atd-NT: ‘Nangoni ka mgo otow dio no matig Hirusalim to ogdatong ka Labow no Igbuyag
    dan kuntoon. Matuwarong sikandin no og-untud sikandin to nati to asno.’
  tel-2017: “ఇదిగో నీ రాజు దీనుడుగా గాడిదను, గాడిద పిల్లను ఎక్కి నీ దగ్గరికి వస్తున్నాడని
    సీయోను కుమారితో చెప్పండి.”
  hat-BSA: “Pale a fi Sion an, Men gade, Wa ou ap vin kote ou, dou, e monte sou yon
    bourik, yon jenn bourik, Pitit a yon bèt ki pote chaj”.
  top-NT: 'Caca̱huanítit tí talama̱na nac ca̱chiquí̱n xla Jerusalén: “Ca̱cxílhtit
    rey tí ama ca̱ma̱paksi̱yá̱n, pu̱huaca tantum actzú burro xlacata hua̱k nata̱cxila
    ni̱ lactlancán; ca̱lakmimá̱n y pu̱tahuacani̱t tantum actzú cuca̱na burro.”'
  msk-msk: “Paglaonga yang maguya ag Jerusalem na asang butay na pyagangaranan nang
    Sion na yang kamayo ari yagpadadatung da ani kamayo. Di yaan magaparabi, buutan
    sang kanaan manga sakop. Yadatung yaan na yasakay sang asno.”
  gyr-NT: '“Pemombehu Sión pendar upe: ‘Pesepia, pe rerecuar guasu ou oico güeco mbegüesa
    pɨpe pẽu guaricu harɨve imembrɨ reseve’ peyera” ehi.'
  kmh-kmh: “Jerusalem biynimb kuyip aŋgnimimb, ‘Biyomb nimb ak doŋgiy ar bisgiy nimbip
    ker asaw. Nuk bi yikop rek bap doŋgiy ñiluk ar ak bisgiy asaw aŋgnimimb’ aŋgak.”
  ukr-ONPU: '«Скажіть дочці Сіону: „Ось Цар твій їде до тебе, покірний, верхи на ослиці
    та осляті, синові під’яремної“».'
  emi-emi: 'ghe uela va: “Auliaala ta masaliki taatara ateae eSaeon, ‘Am tara kapuimim
    kingi eteva emaemae etaimim, esiosioaili euu me eiilou tale donki, lo ateva donki
    aliki taita ia.’”'
  zpv-NT: 'Gulgahbi loh raꞌ bwiinn guihdxyi Siohn: “Bwaꞌha, laꞌh xrrehyi luꞌh zeꞌ
    nez loh tu ziga zi tuhbi bwiinn nadoꞌlaaꞌdzi, dziꞌba ba tuhbi buhrriꞌhn, lliiꞌn
    tuhbi maan nin ruhnn dziꞌn.”'
  gux-gux: Waani mani Siyono dogu yaaba ke bi bado kpendi bikani na. O dingi boncianla,
    ki jagi o hunbo, Li tie hunbisaagili, o hunñua yaa biga.
  kos-kos: “Fahkang nu sin siti Zion, Liye, tokosra lom el tuku nu yurum! El inse
    pusisel, ac muta fin soko donkey, Aok, fin natu soko ah.”
  ibo-ibo: “Gwanụ ada Zayọn sị, ‘lee, eze gị ka ọ na-abịakwute gị. Ọ bụ onye dị nwayọọ.
    Ọ na-anọkwasịkwa nʼelu ịnyịnya ibu, ee, nʼelu nwa ịnyịnya, nwa ịnyịnya na-ebu
    ibu.’ ”
  yml-yml: Ielusalema ꞌana tomotoga ꞌwa na vonedi ꞌwa na vo, ꞌAkonadi yami Kini i
    viwai ꞌwaimie, Taunina tonuaobu, doniki kwavuneye i laka, Eꞌe, mogitana ma yana
    nuaobu doniki tubuvauvauna ꞌwaineye i dodoga.”
  ory-ory: ସିୟୋନର କନ୍ୟାକୁ କୁହ, ଦେଖ୍, ତୋର ରାଜା ତୋʼ ନିକଟକୁ ଆସୁଅଛନ୍ତି; ସେ ନମ୍ର ଓ ଗର୍ଦ୍ଦଭାରୋହୀ,
    ଶାବକ, ଗର୍ଦ୍ଦଭଶାବକାରୋହୀ।
  bzj-bzj: '“Tel di peepl a Jeroosalem: ‘Luk deh! Unu king di kohn tu unu. Luk how
    ih soh hombl, di raid pahn wahn dongki, wahn lee yong dongki.’”'
  chk-chk: '“Oupwe üreni chon ewe telinimw Sion: Nengeni ämi king a feito remi! A
    tipetekison o wawa eman aas, me eman nienifön aas.”'
  ssd-ssd: Sion tumbraŋ suŋgo sawap le nuŋe taŋgo suŋgo kaŋgerwa. Nu ŋgannu nyu kugatok
    taŋaŋ doŋki fat mbolŋge minyoka doŋki ŋak nu tugum prote ŋgina.
  acr-TNT: 'Chibiꞌij chique ri e aj Sion: “Chiwilapeꞌ, ri Rey iweꞌix cacꞌun iwucꞌ,
    uꞌanom lo chꞌutiꞌn che rib; ucojom lo jun buru, waꞌ jun kꞌapoj buru, ral jun awaj
    aj ekaꞌn” xchaꞌ.'
  rop-rop: Imbin tok, “Olabat! Yumob garra jingat langa ola pipul deya langa det taun
    gulum Saiyan. Yumob garra tok, ‘Yumob luk! Det king blanga yumob im kaminap na.
    Imbin meigim miselp lobala, en im raidimbat lilwan dongki.’”
  mee-mee: “Ngaka role kae Saion tuna piau roma, ‘Ngo kele, kelangpatali ae one ikolong
    e tatu te one, ke tatu ka tarangapaingana nga ronki te ma i a agau a sana giana.
    Ke tattarapai nga ronki te a lumangngapau. Ke tattarapaia nga ronki goekia.’”
  mwf-2018: “Kardu pana ngarra da nan narnam Zion, ‘Nga, kanhi kurran ku Pule ngala
    nanki ngarra ku tangki wakal kanthimnganardarri. Nukunu-ka kardu thanthanka da
    matha wurran.’”
  dif-dif: '„Zionani ngatamurani kaukaubanimai: Mai, Kapara jinkani jinkangu wokarala
    wapaia malti, ja Nau dukateriai donkini ja kuparani potowaltanietjaia wolkani.“'
  gam-gam: Sion una mor al ni po embe djimben, ye kingne moro ge una kandjine napai
    mor mal embe kog dogi ap to i er wonda, ye kanme! djimben we dji
  nou-nou: Mamo da binga sari embo mi sisira, “Zion embomei awa seio gore ungoda gitijigari
    bugutira awa embo nembodiba awodo bugadi aera te wo donkey da mei da tamo da vitido
    bugadira seio gore.”
  mqb-NT: 'Mbərom a wa: «Jen anan anà ɗo sə Urəsalima ahay nà: Kagasl, bahay a kwanay
    winen apan i nay ahay, winen ma ján a pə zungo. Winen pa wan sə zungo ta may
    anahan ata awan, anga winen ɗo mə nahay nga awan.»'
  ape-B: “Kale klipech enyudak balan echech douk chape nebebuli wabul Saion uli. Nyukli,
    ‘Tik, ipakinu king anudak nanakumepagu. Anan douk nanubu nenek daunimumu anan
    yet ali netemogu enen donki. Netemogu enen nugan donki ali nyalawanagu.’”
  grc-F35: «Εἴπατε τῇ θυγατρὶ Σιών, ‹Ἰδού, ὁ βασιλεύς σου ἔρχεταί σοι, πραῢς καὶ ἐπιβεβηκὼς
    ἐπὶ ὄνον, καὶ πῶλον, υἱὸν ὑποζυγίου.› »
  cav-NT: '“Necuejacue Sionju aniya cuanaque: ‘Micuanaja ecuaritu micuana queja junaya.
    Micuana catiju ijahue ara amatu junaya. Burro dyaque equetu junaya. Uu cabuti
    ishuque jabacua dyaque equetu junaya’”, jadyatu Yusu equeque quisarati cuejaquique
    béru jucuare.'
  kgp-NT: “Sião tá ke fag mỹ tag tómnĩ, ha mẽ. Hã vé, ã pã'i tỹ rei tóg ã ki jun ke
    mũ, hemnĩ. Vẽnh kar to tóg fe há nĩ, jũ vãnh nĩn kỹ, ã Senhor ti. Burrica kri
    tóg nĩ nĩ, fi kósin kri, ẽg tu tĩ ẽn fi kósin kri mỹr,” he tóg, Topẽ vĩ tỹ rán
    kỹ nĩ ki. Hã ra tóg ge nĩ.
  bvd-bvd: “Molu saea fua toaa 'i Durusalem molu ka bae 'urii, ‘Suana fasi, Na waa
    'inito kamolu, 'e dao na siamolu. Nia faatu'uu nia, ka lea gwana mai fafona dongki.
    'E lea mai fafona dongki kafi baita.’”
  ukr-1871: 'Скажіть дочцї Сионській: Ось цар твій іде до тебе, тихий, сидячи на ослї
    й на ослятї, синові підяремної.'
  apz-apz: Aꞌamu ango Saiyon sopo humalofo somo ole ulɨmno. Uhwonɨmno. Sekwoe Hwe
    Engo sekuyepono ntopohoho. Kako hwe yofe ane paꞌnyo ahwomo yahupo kehumaho. Oso
    yahu hiso hoꞌyango mokahoꞌnyoꞌnefoho.
  yon-yon: “Yerusalem aom doriibdan yaa yedmende, ‘Wedmime, yiib king ku meneen kui,
    nangkemmo kerene donki ingkod ari daane diberene yiib yaa meneen kui.’” kwane
    andoon.
  poi-NT: 'Nɨ́maayɨ jém it́yajwɨɨp jém attebet Jerusalén: “Ixt́aamɨ iga miñpa jém
    iñRey. D́a malo, d́a nacujípta̱p. Iquímcane tu̱m burro. Miñpa tu̱m ma̱ñburroyucmɨ,
    tu̱m burroa̱pa ima̱nɨc.”'
  wuv-wuv: “Warenaa a'a mei Na'uu Zion, Baduu Pifine, ‘Fanunu, mei haparamu fi nomai
    a'amu, ina nowiwidimai pafoo hepalo donkey, pafoo hepalo na'uu manulelele, hepalo
    na'uu donkey.’”
  quf-NT: '“Jerusalén pwiblumanta runakunata niyllapa: ‘Chapayllapa, chaytami shamuyan
    mantakuqnikillapa. Payqami shamuyan mana kwintachaypaqla yupay, uk burrupa wawitunpa
    anan tasha’ nir”.'
  yuw-yuw: '“Yerusalem nano yongburoc mata ingorocno inarut: Aarut! Amna moröma king
    soni yu sonot epac. Yui amna obingno, yu bot donki beracno koroc itmuna epac.”'
  hus-NT-1971: 'Ca ucha’ ax u c’uajilchic ti Sion: Ca tsu’uchic te tal a Ts’alejil.
    Tal c’al i tsa’attalab punat al i burra c’al i tsacam burro. Pel ax u eyenthab
    ti quital.'
  med-med: ‘Saiyon mbuⱡam ei kundʉk, enim nga wu Nuim ei enim kʉn onum. Wu ei koma
    pou raⱡ tepa, kng donggi kokila ei nga mbuⱡ ming ila moⱡpa onum.’” nitim.
  bch-bch: “Apalongo gid panua ngan bereo Saion bedane, ‘Ega, ami Maron kapei tota
    ila pagimi ne. Ei iparim ngan ei mulian mao, be imamado donki ipaoeai, be imamado
    donki daenga pau ede ipaoeai.’”
  cco-NT: 'Síiꞌ˜naꞌ jaléngꞌˋ dseaˋ i̱ seengˋ fɨˊ Sión: “Lab nɨjáaˊ i̱ dseata˜ dseaˋ
    féngꞌˊ i̱ quie̱ˊ nifɨˊ quíˉiiꞌ, jo̱ jaangˋ dseaˋ i̱ jaˋ jmiféngꞌˊ ꞌñiabꞌˊ lɨ́ɨiñˊ,
    jo̱guɨ guiiñ˜ fɨˊ mocóoꞌ˜ jaangˋ búꞌˆ jiuung˜.”'
  deu-1951: '«Saget der Tochter Zion: Siehe, dein König kommt zu dir, sanftmütig und
    reitend auf einer Eselin und auf einem Füllen, dem Jungen des Lasttiers.»'
  alq-ALGNT: '“8idamaokog oo8eni a8iagog Sion odenakag ka tajike8adj: Kijigabamik!
    Kipi nazikago8a kidogimami8a, ka kitci nokadizidj. Misabozokag dac iji 8agida8aganebi.
    Misabozocikag pi iji 8agida8aganebi.”'
  ixl-NNT: 'Etaltaj te unqꞌa tenameꞌ uveꞌ tu u Sion uvaꞌ: Il vetijlenaal ileꞌ tul
    setiꞌ. As sula txumbꞌal u txumbꞌaleꞌ eqꞌomal staꞌn. As at jeꞌ tiꞌ umaꞌl u tal
    bꞌur, u tal umaꞌl u bꞌur tetz ijatz, tiꞌk u yoleꞌ.'
  boa-NT: 'Tsióó cóómi múnáake mene: “Ámúha éllevu ámúhá avyéjuube tsaá ɨ́daatsóné
    íayáne ɨ́ɨ́jú hájchí hallúri.” Ehdúhjáa neebe Píívyéébé ihjyú uubálle múnáajpi.'
  etr-etr: Saionoïe idiwima sähalea, Bimo. Dïe beaha aligilo gini amoda di neebea
    maasebe. Hï e nagadaiala aligilo nea, sugua dögidaia fila maasebe. Sugua dögi
    üdïlidaia fila maasebegola sämalola säla dëdëla negei dialea.
  quh-NT: 'Cay pachapi Diospa llajtan Sionpi tiyacojcunata niychej: “Khawaychej, Camachisojniyquichej
    jamushan. Payka llamp''u sonkoyoj, malton burropi llok''aska. Chay malton burroka
    chajnana uywaj uñan”.'
  kwi-kwi: '“Jerusalén pɨpulu uztuza kaiztain: ‘Iztain. Up katsa mikwane amtui. Us
    wat akwa, kalpain uztu. Burrora anuztui. Ainki kwa kamtɨtchi burrora anuztui.’
    ”'
  agm-agm: “Sahɨ isɨhiya Sisɨho Saiyonɨhandɨ Jerusaremɨhandaahiyai saundɨwɨ kaundɨwɨse.
    ‘Wanɨ samɨ awaisɨho jainjatɨtandɨho sangisenda yaho taatɨ nasataise. Ko utaaho
    aŋɨnɨ napaisaatɨhosɨ amɨ maasapɨho dongihomɨ mwaahoaasɨnɨ yamwaasi yatɨhɨ napaisaatɨ
    yaho taatɨ nasataise,’ tatɨ kandaase.”
  ubr-ubr: “Zion mafam gagamin an sabu wawures, woit, omi ami Aiwab on enat aurim!
    On itafoum men foro donkey tefanai imair a On donkey kafakakai tefanai imair enat.”
  tsw-NT: '“Dammai a̱za̱ a̱ Urishelima: ‘Mogono ma̱ ɗu moo ta̱ lo a̱ ta̱wa̱! U tara
    aciya̱yi ili i ro shi, reve u kumba mololi. U ta̱ lo a̱ ta̱wa̱ ukumbu o molloli.’
    ”'
  cax-NT: 'Amucanaño ümo manuma pohoso au Sión: Amasasatü, arrti naqui yüriaburrü
    aume cuati aubesa tacanarrtü taquisürütiatai. Cuati chacu taman naübosi bururrü.'
  aia-aia: “Naani mareho na'oi 'unua tanaraaui noni nai Jerusalem na awa na'i hungahungai
    Saeon. 'Ome, na mai mwaeraha amoou. 'Iia 'a manego, 'a ta'e mai na'i hunganai
    dongki. Ha'amomori, 'a ta'e na'i hunganai gare dongki.”
  srp-1865: 'Kažite kæeri Sionovoj: evo car tvoj ide tebi krotak, i jaše na magarcu,
    i magaretu sinu magarièinu.'
  agt-agt: '@see-verse:MAT.021.004'
  lug-lug: “Mubuulire omuwala wa Sayuuni nti, ‘Laba Kabaka wammwe ajja gye muli nga
    muwombeefu, nga yeebagadde omwana gw’endogoyi.’ ”
  yby-yby: 'Aya welimoya sa-loko luhuwa jibo ne: Saiyona bolau wewenasidaya sa-liki
    li bilo: Uliki wetipoma edimotoka nowiye. Aya weya juna onedanaki donki jamidana
    emesalo yaitaya nowiye. Donki ja akalewalimoya emesalo ehuna oko leko yaitaya
    nowiye.'
  heb-heb: אמרו לבת ציון הנה מלכך יבוא לך עני ורכב על חמור ועל עיר בן אתנות׃
  mpp-mpp: “Ga Sion adu-madecfocine yanguc edocebac, ‘Nganining, ngictaungineng welegac.
    Ye donggiwa welegac, ye donggi madecinele feiwa ngiyegac ailu ye wacine mikac
    ingucne welegac.’ ”
  apb-apb: Omu ke unue hunie hanue paine i Jerusalem uuri, “Lio ka'u. Inemauri i'omu
    ko lae mai seemiu. Ingeie e ha'amwai-mwei'aa na e ta'e i lengine dongki, na dongki
    ngeena kalei ola mola.”
  san-TEL: భవిష్యద్వాదినోక్తం వచనమిదం తదా సఫలమభూత్|
  ben-IRV: “তোমরা সিয়োন-কন্যাকে বল, দেখ, তোমার রাজা তোমার কাছে আসছেন, তিনি নম্র,
    ও গর্দ্দভ-শাবকের উপরে বসে আসছেন।”
  ntu-ntu: “Pibz mz lr Jerusalem kx, ‘King rmu dese tqvzpem mz nrwx, votrp mz nei
    dcngki.’”
  pan-pan: ਸੀਯੋਨ ਦੀ ਧੀ ਨੂੰ ਆਖੋ, ਵੇਖ ਤੇਰਾ ਰਾਜਾ ਅਧੀਨਗੀ ਨਾਲ, ਗਧੀ ਉੱਤੇ ਸਗੋਂ ਗਧੀ ਦੇ ਬੱਚੇ
    ਉੱਤੇ, ਸਵਾਰ ਹੋ ਕੇ ਤੇਰੇ ਕੋਲ ਆਉਂਦਾ ਹੈ।
  tkr-tkr: '«İyerusalimeene milletık''le eyhe: Şosqa vuşda Paççah qöö vor. Mang''vee
    Vucecar Vuc axtıra ıkkeka deş, Mana xev ıxı''yxəne əməlel, Əməleyne q''uduxul
    gyu''ur qarayle».'
  gvc-gvc: '“Jerusalẽ macainare õ sehe ni yahuga: ‘Ñʉga mʉsa. Mʉsa pʉhtoro mʉsa cahapʉ
    tara. Tiro masa noariro jira. Burro macʉnocã bui pisariro tarohca’, ni yahuga
    Jerusalẽ macainare”, ni joaa tiha panopʉ.'
  mwp-mwp: ‘Yoerusalema, Zayonaw padaw koey goegath, ngitha karngemiw, sepa nagemiw
    ngithamun Adhapudhay Kuykulnga in mangiz ngithamuniya, nuy koey gabu ngoenakapul
    mabayg. Nuy koewbupa ngapa lawnga. Nuy kasa moegina donkinu ngapa, kazi donkinu.’
  ksj-ksj: “Ierusalema azaḡa mazao ꞌahige zoi, 'Ḡianoꞌi! Zae Kiniꞌe zae vaḡe areꞌohe.
    Aniꞌe vaḡuꞌa ebu doniki rana ehoreha. Doniki ubuga rana ehoradu areꞌohe.'”
  sbk-sbk: Bhawozye abhalendu bhahusayuni, enyhi uumwene wakho hu za humwenyu umwololo
    akhangaliye idogobhi umwana dogobhi unume, umwana dogobhi umembha.
  mya-JVB: နူးညံ့ သိမ်မွေ့သောစိတ်နှင့် သင် ရှိရာသို့ ကြွလာ တော်မူသည်ကို ကြည့်ရှု လော့ဟု
    ဇိအုန် သတို့သမီး အား ပြော ကြလော့ဟူသော ပရောဖက် ၏ နှုတ်ထွက် ပြည့်စုံ မည်အကြောင်း
    ဖြစ် သတည်း။
  kgf-kgf: Béracna Zion yomuhuc ézégic; Hénna! Ic kewuganéŋ guac hazac. Inéŋ gum bénʒénʒéŋ
