  mcd-NT: Ascano cunuquin isca huani, “Jerusalén anoafo yoihuu isca huaquin, ‘Oincapon.
    Mato niaifocoin matoqui oi. Nan burropan facu camaqui tsaoashu matoqui oi. Nancai
    nocofunu ahuaton curafiapaitama shara fustisi oitsii huafain fusti yoitiroran,’
    ” ishon Diosin tsain yoimisiton ahuunoa cununi.
  urt-urt: Yalaŋatme wusyep eꞌe yil lenge miyeꞌ tuweinge titinge Saion. Yetekeꞌe,
    kiŋ yip kin nat kili! Kin narp nanah yuwor donki ende nat taꞌe miyeꞌ ŋaiye syumbe
    narp ŋumwaiye. Kin narp nanah donki ŋumbwahe ende pe, kin nat.”
  kiz-kiz: Mubhabholayi binti Sayuni, langai, mfalme bhwaku ihida kwa muenga, mnyenyekevu
    na ihida akwelili punda, ni kubheka ngobho sya bhene ni mwana punda n'gosi, mwana
    punda n'debe.
  tzo-TZE: 'Albo li boch''otic ja'' slumalic Jerusalene: “Chtal li ajvalil avu''unique.
    Ja'' toj manso. Cajal ta burro chtal, ja'' yol j''icatsnom me''burro”, uto, xiyutun
    li Diose, xi ono''ox laj yal li j''alc''ope.'
  lex-lex: '“Mikot nohora harella Sion mniotni miwra: “Mimkek ee! Hota Raymi e Nmai
    die, Entutga yehwa mnapnapla me nhiu''ru-nhielma pa Nha'' nan to''a keledai a''na
    ida.””'
  dov-dov: “Ambila mwana musimbi we Zioni, 'Langa, Mwami wanu ulaza kulindinywe, Ulibombede
    alimwi ulitantide a donki, Akukana ka donki, mwana we donki.”
  rgu-rgu: ‘Ae, lahenda Yerusalem emin! Mai mete-relu nai ia dei! Huu fo emi Mane
    ma mai. Ana mai noo dale naloe-nadae aoꞌ. Ana mai saꞌe keledei anaꞌ.’ ”
  toc-NT: 'Cahua­nítit xli̠­hua̠k cris­tianos hua̠nti̠ tahui­lá̠­nalh nac xaca̠­chi­quí̠n
    Jeru­salén: “Caucxílhtit mireycán porque la̠nchú ca̠lak­mimá̠n, pero xli̠­ca̠na
    pi̠ ni̠para tzinú xlá lanca maklh­ca­tzi̠cán, y na̠ ni̠para laca­ta̠­qui̠nán,
    porque caj tantum actzu burro pu̠mima, xli̠­ca̠na pi̠ huá pu̠mima tantum burro
    cskata tantum xatzí burro hua̠ntu̠ ma̠cu­ca̠­ni̠cán.”'
  ulk-1902: Uaba abi detagerare Siona ra neur uerem, Dasmer, mara Opole marim tabarki,
    E gebegeb tonar, E egimulu abele asina, a abara uerem ko.
  som-som: Gabadha Siyoon u sheega, Bal eeg, boqorkaagu waa kuu imanayaa, Isagoo qalbi
    qabow, oo dameer fuushan Iyo qayl dameereed.
  mam-C: 'Kyq''manxa kye xjal toj tnam Sion: Kyka''yinxji''y Nmaq kyKawila tzul; mutxin
    tten, ex q''uqlekx tib''aj jun tal bur, k''le''n tal tal.'
  ndj-ndj: “Muyiwombeli mbwani ya Sayuni, Loli, Mutwa waku akwisila! Kava mshishamoyu
    na kayipakila chihongu, ngwada wa chihongu, mwana wa chihongu.”
  mbj-NT: '“Hahỹỹ da d'' mamaher''ood Sijõn buuj: Bë hegãã! Bë wahë n''aa ti awät
