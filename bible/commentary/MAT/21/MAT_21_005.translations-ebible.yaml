  mbs-mbs: “Seini se iindan no diyà te kedita te tege Sion. Na, domateng se selotan
    niyo, aw medanà se pegkeotawun din, so somakay te nati te asno.”
  tof-tof: “Zerrusalem pamkolpam nilam, ‘Ngakónam, yabü kinga yabüka tótókda! Wa tüób
