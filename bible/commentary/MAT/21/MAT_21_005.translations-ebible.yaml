    winaak.’”'
  cbk-cbk: “Habla con el maga gente del ciudad de Zion, ‘Mira! Taqui ya el di ustedes
    rey. Nuay orgullo na su persona, y ta vene le muntao con el anak de un asno hende
    pa mansiao.’”
  uig-ARA: '«زىئون قىزىغا ئېيتىڭلار: ــ مانا، پادىشاھىڭ كېلىۋاتىدۇ، كەمتەر-مۆمىن بولۇپ،
    مىنىپ بىر ئېشەككە، بويۇنتۇرۇقلۇق ئېشەكنىڭ تەخىيىگە، كېلىۋاتىدۇ يېنىڭغا سېنىڭ».'
  tuf-tuf: Jerusalén pueblo itquin quin waw̃i. Wahítuwi. Ba cara ba quin wiquín racaro.
