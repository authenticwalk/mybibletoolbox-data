  tbz-SIM: Sedisɑdɛmmu kɔbɛ, ntɛnɛ̀ di kóo kpɑ̀ɑ̀tì kɛ kéríní di borɛ̀, kɛ yɔɔ̀ nkɛ
    dekɛ sɑ̃mmɑrímú, kɛ dekɛ sɑ̃mmɑrínsɛrì kó dibii.
  san-GUJ: ભવિષ્યદ્વાદિનોક્તં વચનમિદં તદા સફલમભૂત્|
  ake-NT: “Surusiran pon kon ka'pon amʉ' pɨ' ekamatɨ', ‘Kin, ɨiwano' kon uye'nɨ pɨ'
