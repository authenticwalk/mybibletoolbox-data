    wurrkurrum'nha, ga nhinany ŋayi marrtji dhuwal duŋ'kiwal yuṯawal ŋapaŋurnydja.”
  kvg-kvg: Zayon ezoqam, ndigu Zelusalem taon-ak, gèzø-eín, “Nqáe! Zoge kawa ngégeav.
