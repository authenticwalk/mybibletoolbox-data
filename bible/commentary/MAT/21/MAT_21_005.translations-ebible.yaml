  msy-2020: “Nɨ akar kam isɨva Saionɨn nguibar ekiamɨn itir gumazamizibav kemegh.
    Ia gan, ian atrivimra mara, ia bagha izi! A gumazir kɨnir ziaba puvatɨzir mamɨn
