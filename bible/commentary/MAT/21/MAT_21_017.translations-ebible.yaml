verse: MAT.021.017
translations:
  kpx-kpx: Iesuu kateai louito kebia halevei Dielusalema halei tiale o mole Beteni
    keve lahanu.
  okv-H: ke ainge eto toto da Bethany ta pambuto mume vahai ai evina.
  tbo-tbo: Ega yaka Yesu Yelusalem i nehaleya po i nae u Betani po noka hotanana i
    eno.
  mal-C: അതിനുശേഷം യേശു അവരെ വിട്ട് നഗരത്തിനു പുറത്തുള്ള ബെഥാന്യയിലേക്കു പോയി; രാത്രിയിൽ
    അവിടെ താമസിച്ചു.
  grc-SR: Καὶ καταλιπὼν αὐτοὺς ἐξῆλθεν ἔξω τῆς πόλεως εἰς Βηθανίαν, καὶ ηὐλίσθη ἐκεῖ.
  bgc-bgc: फेर वो उननै छोड़कै नगर कै बाहरणै आकै बैतनिय्याह गाम म्ह गया अर ओड़ै रात
    बिताई।
  khz-khz: Ne Iesu na eraokwanirato, vanuga kamuna na elakatito, Betaniai eagoto,
    vonai evemaituto.
  deu-TKW: Und er verließ sie und gieng zur Stadt hinaus nach Bethania, und übernachtete
    daselbst.
  zsr-NT: Niꞌr bucaꞌnëꞌ lequëꞌ Jesús len burujëꞌ Jerusalén, atiꞌ gyijëꞌ Betania ga
    niꞌ bugaꞌnëꞌ gdu yël.
  lin-lin: Bongo atikaki bango, abimaki longwa na engumba mpe akendeki na Betani epai
    wapi alekisaki butu.
  hns-NT: Tab oe oesabke tjhorke tjal gail. Oe Betaania gaaw me gail raat bhar rahe
    khaatien.
  noa-E: Magnaa warag ichta aigmua mawia jũrr ag dakha phöbördam Betania anʉmʉg petajim.
    Mag mawia ich mam warag khãi ëejim.
  eng-EMTV: And having left them, He went out of the city to Bethany, and lodged there.
  mib-NT: Te ni stóo ya de. Te ni quenda ya ñuu Jerusalén, cuahān yā nde ñuu Betania.
    Te yūcuan ní ndōo ya jecuáā ún.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ ले़रुधसिआङ् ये़क्‌यक्‍लाम् बे़थानि पाङ्‌जुम्‍मो
    पेआङ् याङ्‌धोःक्‍ते़रो॥
  xnj-xnj: Kangi Yesu akavaleka, akawuka pamuji wenuwo, akahamba ku Betania akagona
    kwenuko.
  mmx-mmx: La ne Iesu ga vas kaxat basinge di la ga vas su at lemenemen silok Jerusalem
    la uto Beteni, la ga midi go at laxanimin.
  cbr-NT: Usaquin cabiani ca Jesús Betania ëmanu 'i cuancëxa.
  tee-NT: Chai acsni nonk'o ju chunch ju Jesús pus lana alacmacaulh. Taxtulh ju lak'achak'an
    Jerusalén. Alh ju lak'achak'an Betania chai anch ju lakacujcha.
  eng-LSV: And having left them, He went forth out of the city to Bethany, and lodged
    there,
  cak-NT: Y ri Jesús xeruya' can chiri' ri achi'a'. Raja' xel-e pa tenemit Jerusalem
    y xbe pa tenemit Betania. Chiri' xbe-wi chi xuk'axaj ri ak'a' ri'. Y chuka' ri
    ru-discípulos xebe riq'uin.
  pah-NT: O'erame a'ea Jesus'ga hoi g̃a hugwi a'ero ogwovo cidade de Jerusalém hugwi.
    Oho ga cidade'i pe Betânia pe. Pevo ga kiri ypytunimo.
  sja-NT: Mãpai Jesupa mãɨrã atabëiji mãik'aapa wãji Betania p'uurudee k'ãide.
  xed-xed: Ka sliʼaftá Yesu ka zlaŋtá həŋ ka saghwi ma tsa luwa ya, ka laghwi da luwa
    Betani ka hani tsi hada.
  mks-NT: A̱nda̱ já na̱jándacoo a na̱ já na̱queta ja̱tá ñuu cán cua̱ha̱n chí ñuu Betania
    ta cán na̱sahi̱in a.
  gfk-S: Ma ne Jisas ga hana talur di mekaia ra taman utuso Betani, igom noh bung
    leh kaia.
  bmu-bmu: Mewö jiba eŋgömosöta siti mosöta mare aiga Betani anda ahöyök. Mewö.
  dgz-dgz: Iesu ame wani ewap waenapan pa Ierusalem gapan ae vemo ae pa Betani gapan
    inen.
  eng-GNV: So hee left them, and went out of the citie vnto Bethania, and lodged there.
  zaa-NT: Làniana Jesús nna bethà'na tìe cą nna berie le' ciudáad nna betsine'e le'
    yetsi Betania; níaba beya'née yèlàa.
  eng-WEBSTER: And he left them, and went out of the city into Bethany, and he lodged
    there.
  guh-guh: Nexata baja Jesús bajarapamonaevecua pona. Jerusalén tomaravecua pitsapa.
    Navialia Betania tomarayojavabelia. Nexata Jesús Betania tomarayota majita.
  bon-bon: Puma cita ca Yeesu teebibine sebmalimige, siige Yerusalema ca asatige,
    Betaniya cewe me ädige. Tabe ciiye puga enajige.
  nhw-BL: Huan Jesús quincajtejqui huan yajqui altepetl Betania huan nepa tonilito.
  swh-ONEN: Akawaacha, akatoka nje ya mji, akaenda hadi Bethania, akalala huko.
  wbi-wbi: U Yesu akaleka avaanhu vaala akavuka mu Yelusalemu akaluta ku kikaaja ikya
    Betania akava ukuo ikilo jooni.
  bba-bba: Yen biru u bu deri u doonɑ wuu min di u dɑ Betɑniɔ u kpunɑ mi.
  eng-KJVCPB: And he left them, and went out of the city into Bethany; and he lodged
    there.
  kgk-NT: Upéa he'i rire, oheja huvixa kwéry-pe. Osẽ Jerusalém tetã-gwi oho-vy. Ogwahẽ
    oho-vy Betânia tetã mirĩ-my. Upe-py oke.
  waj-waj: kiaa kioo ii yoosinna ivaki iya pikioo yoosinna Betaniaa vioo ivaki vuru
    vairavai.
  cpy-cpy: Ari rawijanaki Jesús, ikinanakiro Ashironkaaweniki. Ari imaaki janta.
  ekk-PKP: Jeesus lahkus neist ja läks linnast välja, et peatuda Betaanias.
  mpx-mpx: Inoke Yeisu i eguluwagil i na i tagil Yelusalema i eguluwan, yaka i nok
    i na Bedani ge i kenuek to.
  wbp-wbp: Ngula-jangkaju, Jijajirli-jana yampija yali-patuju yapa Yuwarli Maralypirla-juku,
    manu pina-yanu Pijini-kirra. Yalirla nyinajarra mungangka jintangka.
  luo-luo: Omiyo noweyogi, mowuok odhi e dala maduongʼ mar Bethania, kuma ne oninde
    otienono.
  nhe-NT: Huan Jesús quincajtejqui huan yajqui altepetl Betania huan nepa tonilito.
  aii-aii: ܘܦܠܝܼܛ ܠܹܗ ܠܒܲܕܲܪ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܠܒܹܝܬ ܥܲܢܝܵܐ ܘܦܝܼܫ ܠܹܗ ܬܵܡܵܐ ܒܠܲܝܠܹܐ.
  esk-NT: Jesus-ŋum uniññiġai. Aullaġniqsuq nunaaqqiqpaŋmiñ siñiktaqhuni Bethany-mi.
  msb-msb: Pakatapos binayaan sinda ni Jesus kag nagpakadto sa syudad san Betania
    tapos didto siya nagpalipas san gab-i.
  cpa-NT: Jøng² ca¹tiúg² Jesús dsa² héi². Ca¹u¹hái¹dsa jøa³juøi² Jerusalén. Ca¹ŋó¹dsa
    juu¹² jøa³juøi² Betania, ja³ca¹jnióh¹dsa cøng² huu².
  dso-dso: ଏ କାତା କଇକରି ଜିସୁ ସେମନ୍‌କେ ଚାଡି ଜିରୁସାଲମେଅନି ବେତ୍‌ନିଆଇ ଗାଲା । ସେ ତେଇ ଗଟେକ୍‍
    ରାତି ବିତାଇଲା ।
  meu-meu: Bena ia ese e rakatanidia, hanua badana amo e raka lasi, Betania ai eha
    mahuta.
  yva-NT: Naije Yesus po mapaya ti una, umba puje Yerusalem raora, poroto no munijo
    Betania indamu niki no we.
  dgc-dgc: Ey nadid, to pégkagi ni Jesus ta éya, éy hinumektat siya a linumwas ta
    banuwan, a inumange ta Betania. Ey minatidug sa siya. a Kayo a Ewan Mégbunga
  zpm-NT: Blozhse sca rëb me, zoque zho ga, laa me bio nëz zie me nëz Betain. Ga blëz
    me wdze co.
  hix-NT: Àhyayenye toy hatà. Xerusaryen hoye toy hatà, moxehra nyhe rma hatà. Betanya
    hona toy hatà. Àto rma kokmamye hatà.
  sim-sim: Karem or mba lafakaha Jerusalemin or halaha yanga Betanik or wakmbaha ormu
    ira.
  npi-ULB: त्यसपछि येशू तिनीहरूबाट बिदा हुनुभयो र बेथानीको सहरमा जानुभयो र उहाँले
    त्यो रात त्यहीँ बिताउनुभयो ।
  cgc-cgc: Pag-ambal Jesus, galin kanen i ki danen daw gagwa ta syudad na miling ta
    Betania daw naan dya kanen gadayon ta yon man na kilem.
  tim-tim: Akto ainba hepun yekmâ kepia humo are ginŋângen gem hândâk ain Betania
    kepian yiep.
  yor-yor: Ó sì fi wọ́n sílẹ̀, ó lọ sí Betani. Níbẹ̀ ni ó dúró ní òru náà.
  wos-wos: Wungi wataka Jisas diré yatakataka Jerusalem yatakataka dé Betaniré yi.
    Ye dé wumbu hwa.
  emp-NTPO: Maʌ̃be Jesuba ãdjirã ameped̶a Jerusaleʌ̃neba Betanianaa cãĩne wãsia.
  eng-F35: Leaving them behind He went out of the city to Bethany and lodged there.
  ind-ind: Kemudian Yesus bersama kami meninggalkan mereka dan keluar dari kota Yerusalem.
    Kami pergi ke desa Betania untuk bermalam di situ.
  pes-OPCB: آنگاه از شهر خارج شده به بیت‌عنیا رفت و شب را در آنجا به سر برد.
  mpt-mpt: e Yelusalem bibo deibonea tabnea Betani bib tab aa unang genea tab onsebe.
  bla-bla: Ki itskĭt'siuax ki akap'ioyĭs ittŭp'sŭxkitsĭmaie Bethany; ki annim' itsok'au.
  ssx-ssx: Koto laata꞉ Yesuma꞉ iki make Diutuseleme da teke make mina꞉pa꞉lao Bedani
    da nane polu peekeme.
  mkl-mkl: Si ɑnyii nŋu, í jɔ̀ ŋɑ í nɛ hɑi ilu bɛ í koo í sũ Betɑni.
  gaq-gaq: ଆକେନ୍ ବାସଙ୍ଗ୍‌ଚେ ଜିସୁ ଆମେଇଂକେ ଆନ୍‌ତାର୍‌ଚେ ଜିରୁସାଲାମ୍‍ବାନ୍‍ ବେଥନୀନ୍ନିଆ ୱେକେ
    । ଆତ୍‍ ଅରିଆ ମେଁ ମେସୁଆ ମିଡିଗ୍ ଲେଃଗେ ।
  gof-RNT: Enttana yan aggidi Bitaaniya katamaa bidi aqis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ଯୀରୁଶାଲେମ୍‌ ବାଗିକେଦ୍‌ତେ ବେଥ୍‌ନିଆ ନାଗାର୍‌ତେ ସେନଃୟାନା ଆଡଃ ଏନ୍ତାଃରେ
    ମିଦ୍‌ନୁବାଃ ତାଇନ୍‌ୟାନାଏ ।
  gah-gah: Láa loko lo kemeake, Zelusalega ahuloake Petania numutoka vike límugusi
    zekago neneloka akamó.
  lcm-lcm: Na kala papelek iria ane komo i rina lava ane Betania na kanla ago na vong
    ang e iang.
  aer-aer: Kele-arle re angkeke iperre Jesus, apententye akngerre areye-arlke alheke
    Jerusalem-engentyele apmere Bethany-werne yanhe ikwerele itne inteke.
  qvc-NT: Chaymandaqam paykunata dijashpana, Jisusqa noqaykunawan rirqan Bitanilla
    (Bitaniya) llaqtamanna, waqpina chay tuta kidanayllapa.
  tgl-ULB: At iniwan sila ni Jesus at nagtungo sa lungsod ng Betania at natulog doon.
  cbs-NT: januxun jatu jenebaini Jerusalén anua kainkaini Betania anu uxatanun ika
    nun kaniki.
  xtm-NTPP: Te ni xndoo ya de, te kua'an ya ichi ñuu Betania ma, te yukan ni ndoo
    ya.
  nnq-nnq: Yesu ngabaleka, ngapita panja ja kilambo nu kujenda ku Betania, ngagoloka
    kwenio.
  bao-NT: To biro cʉ̃jare ĩi yapano witi, waacoawi Jesús, Betania macãpʉ cãnigʉ waagʉ.
  san-ORI: ତତସ୍ତାନ୍ ୱିହାଯ ସ ନଗରାଦ୍ ବୈଥନିଯାଗ୍ରାମଂ ଗତ୍ୱା ତତ୍ର ରଜନୀଂ ଯାପଯାମାସ|
  huv-NT: Condom taw quiaj tacueat nejiw, tamb andüy tiül cambaj Betania. Quiaj tacül
    aaga ongwiiüts quiaj.
  otn-NT: Bi zop'ʉ yø ja̱'i̱ p'ʉya, i̱ map'ʉ ja ra̱ hni̱ni̱ Betania, ja bá̱ n'oxpʉ.
  nop-nop: Unduŋ yoŋa biyabuŋa Jelusalem yokwetneŋniŋ fooŋ buŋa wooŋ Betani yokwetneŋ
    loguk. Kaŋ bufaune uŋgoŋ deikuk.
  obo-NT: Na, mid tanan si Disas kandan woy id undiyon to Betania woy riyon sikandin
    id owwot.
  cak-ENT: Y ri Jesús xeruya' c'a can chiri' ri achi'a' ri'. Rija' xel-e pa tinamit
    Jerusalén y xbe c'a pa tinamit Betania. Chiri' c'a xbe-vi richin xbe'uxlan can
    ri jun ak'a' ri', rachibilan ri rachibila'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤗᤧᤖᤢᤎᤛᤡᤀᤠᤱ ᤕᤧᤰᤕᤰᤗᤠᤶ ᤒᤧᤌᤠᤏᤡ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤐᤣᤀᤠᤱ ᤕᤠᤱᤎᤥ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: De nī sndóo yā dē. De nī nquee yā Jerusalén, de cuāhān yā ñuū Betania. De
    ñúcuán nī ndōo yā jacuáā ñúcuán.
  san-TIB: ཏཏསྟཱན྄ ཝིཧཱཡ ས ནགརཱད྄ བཻཐནིཡཱགྲཱམཾ གཏྭཱ ཏཏྲ རཛནཱིཾ ཡཱཔཡཱམཱས།
  qve-NT: Chayta niruspanmi Jesusqa, paykunata saqespa Jerusalén llaqtamanta Betania
    llaqtaman riran. Hinaspan Jesusqa chay tuta chay Betania llaqtapi samapakuran.
  pao-NT: Soo Te Pabe'e yise Bethany-witoo mease oonow tooi.
  cbu-NT: Táyaru, Apanllish pang' shitungeeranllu, Irusarinshutam shitungeeranllu,
    sheeru yaktap Betaniyap naatarangiya. Anush psaansha kanusarangiya. Ashiri yuwaa
    Isus Irusarinap naatarangu anoo kamaneena.
  usa-usa: ánibo Îtuma iyuwéna márûpaq yaúbarena mi-nókáámmá Béqtanibaq ko máqe-uraiye.
  soy-soy: Yeesu uu pɛɛ limɛmɑ́ɑ́ kei pi yɑ́ uu kuyu lelu uú hɑ Petɑnii-pɔ finɛ.
  hui-hui: Ani lalu ti hea handala Yasu ibu Yarusaleme tagira pialu Bedani palima
    pene.
  amf-amf: Ogora Yesus keam garayse katamara utaate Bitaania gurdante yivayse ogote
    ki wodhade.
  quc-NNT: Xe' k'u ri Jesús, xeuya kan ri ki nimaqil sacerdotes xuquje' ri tijonelab'
    re ri Pixab'. Xel b'i pa ri tinimit Jerusalén, xe' pa ri tinimit Betania. Chila'
    k'ut xkanaj kan che ri chaq'ab'.
  dob-dob: ꞌEnega Yesu ꞌipilisinedi ga Yelusalemega ꞌiapwesa ta Betani ꞌena ꞌilugu
    ga nada ꞌiꞌeno.
  wrs-wrs: Doa Yesusva os dashalahangana no kuwulmba, wo os wohgana no tempelliniva,
    himba hengava moamba ishunnamoa hemba. Himba venamba Yerusalemriniva, os gana
    Betani kembellam, ninmba dom.
  mca-mca: Ma' qa ha' Jesús qa yiwejinƚe hekhewe'en, qa ikik'uifik'i iye ha' witset
    qa wapilii ha' witset ƚa's ƚii Betania qa hikha' i'wi' wete'm.
  tzo-TZC: Tey laj yicta comel. Bat ta jteclum Betania. Tey iꞌechꞌ yuꞌun ti acꞌobaltique.
  mya-mya: ထို​နောက်​သ​ခင်​ယေ​ရှု​သည်​မြို့​မှ​ထွက်​ပြီး​လျှင် ဗေ​သ​နိ​ရွာ​သို့​ကြွ​၍​ထို​ည​တည်း​ခို​တော်​မူ​၏။
  gng-NT: '*Yesu len'' nnɔ ma nnɔ, nɛ ki siere'' ki dàan'' bɛ, ki ñɛn'' Yerusalɛm
    ni, ki jon'' ki tì gɔn'' Betani ya du ni.'
  cbi-NTPO: Tsejtu yalanu shuike', pebulunu malu' miji', Betaniasha ji' tsun chayami.
  ikk-NT: Ọ nọ la wẹ tọ, gha imẹ obodo hụ pụ, si Bẹtanị, d'a nọdị uchinchin hụ.
  leu-leu: Na Yesus a taꞌulan nari e falet xe la bina Betani xena matef.
  maz-NT: Nuc'ua e Jesús o zogü c'o nte cja c'e templo, cjanu o mbedye c'ua nu a Jerusalén,
    o ma a ma a Betania o ma oxtjo nu.
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་མི་དེ་རྣམས་དང་ཁ་བྲལ་ནས་གྲོང་ཁྱེར་ཕྱི་རོལ་གྱི་པེ་ཐན་ཡཱ་རུ་ཕེབས་ཤིང་གནས་དེར་ཞག་བཞུགས་མཛད༌དོ།།
  tca-NT: Rü yexguma ga Ngechuchu rü nüxna yéma nixũ, rü ñu̱xũchi ínaxũxũ ga guma
    ĩãnewa. Rü ĩãne ga Betániawa naxũ, rü yexma nayape.
  zpl-NT: Che uyaꞌna beei zeꞌe, nu uchiuꞌunu nzanu eyeche Betania, nu zeꞌe uyaꞌnanu
    rulaꞌ zeꞌe.
  mbc-NT: Taa tîpo Jesusya to' nîmî'pî. Eepa'ka'pî to' pata cidade poi. Moropai attî'pî
    pemonkonyamî' ko'manto' Betânia pona attî'pî. Moropai miarî eewaronpamî'pî moropai
    eerenmapî'pî.
  ndg-ndg: Boka po Yesu atikwaleka no yenda panja ya nnema akwo Bethania na agonjike
    kwokwo kwo.
  wsk-wsk: Jesus uwuta balu nungaru se wonong biya mu beteram, ale Bethany namaram,
    ale umu te tirom suanta bagaram.
  toj-NT: Ja Jesusi ti sipa can ja yenlei. El ja ba chonabi, ti huaj ja ba jun ch'in
    chonab, Betania sbiil. Ja tihui, ti staa ja sposada ja ba huayi.
  tbc-tbc: Agog iŋ ibisawaig Jerusalem patun fo ilasag yaug tidom an lo Betani na
    ŋioŋ yabi a.
  sna-sna: Uye akavasiya akabuda muguta umu akaenda kuBhetani kwaakandovata.
  smk-NT: Mi'sa linakwanan nasara ni Jesus. Nibwat ya sa syudad tan nako ya sa Betania
    tan itaw ya nin na'lek konan sitaw a yabi.
  grc-TCGNT: Καὶ καταλιπὼν αὐτοὺς ἐξῆλθεν ἔξω τῆς πόλεως εἰς Βηθανίαν, καὶ ηὐλίσθη
    ἐκεῖ.
  gof-WFTW: Enttana yan aggidi Bitaaniya giya katamaa bidi aqis.
  spa-BLM: Los dejó y salió de la ciudad hacia Betania, y acampó allí.
