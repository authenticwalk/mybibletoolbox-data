  bco-bco: Ya꞉su eyo꞉ imo꞉wo꞉ a꞉ma꞉la꞉ a꞉la꞉sio꞉, “Niyo꞉ gimo꞉wo꞉ to hendele sa꞉ma꞉nigo꞉l.
