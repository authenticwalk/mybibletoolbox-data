    chaj ex la etaleꞌ. As la chit ibꞌaneꞌ asoj yeꞌ la kaꞌkabꞌin etaama,'
  boa-NT: 'Áánélliihyée neebe múúhakye: —Muurá ɨ́mɨááné ímíñeúvú ámuha mecáhcújtsoca
