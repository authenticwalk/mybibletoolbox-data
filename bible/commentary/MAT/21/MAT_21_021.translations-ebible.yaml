    kanele eisneng bakatetew kemokoliw te! Yu ki keko, amgu kaleelo bokolewomeliw:
    ‘Kame, ku kang angeko, okmun fian elo kasilolewka!’, dangiwi, e yom dangbiliw
    weng be kiliko, fein gelewoke te.'
  ons-ons: Rau Yesuŋo kito edange, “Na welekatne ŋidanbe detpi! Ŋine wet etkeka mi
