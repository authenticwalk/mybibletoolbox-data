    Tajorentsi: “Poshirinkero iroka tonkaari janta inkaarekinta, aritaki imatakaakimiro”.'
  nsn-nsn: Doh Iesu ke kula tapokis pare, “O mana tun, inggo gine ru hire tamiuoum,
