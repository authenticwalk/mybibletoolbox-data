  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ମୀ ନାମୁ ମାଚିହିଁ,
