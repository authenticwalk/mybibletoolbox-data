  mya-mya: သ​ခင်​ယေ​ရှု​က ``အ​မှန်​အ​ကန်​သင်​တို့​အား ငါ​ဆို​သည်​ကား၊ သင်​တို့​သည်​သံ​သ​ယ​ကင်း
