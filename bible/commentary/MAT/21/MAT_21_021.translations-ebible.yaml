    aloxo ne.’
  qvw-NT: 'Niptinmi nila: “Rasunpa mana ishcayyällal Diosman chalapaculcaptiqui''a,
    manam cay lantawan lulaśhäcunällachu lulaśha canman. Sinu''a cay ulüta ‘Caypi
    aśhucuy lamar ćhawpiman’ nipäcuptiquipis, nishayquimannümi lulaśha can''a.'
  nfa-nfa: 'Hèia Yesus dhaa, na, “Nanene paie-iie! Ladhe miu lèka tareꞌa-reꞌa Lamatua,
