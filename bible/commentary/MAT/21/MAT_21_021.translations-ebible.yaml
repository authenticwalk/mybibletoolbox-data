  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་རྣམས་ལ་བདེན་པར་སྨྲ༌སྟེ། ཁྱོད་རྣམས་ལ་དད་པ་ཡོད་ཅིང་ཐེ་ཚོམ་མེད༌ན།
