  cof-NT: 'Junni Jesuri chiquilabe beconan itsantie: —Nulabe tsarasica pachinayoe
    tie. Palaque tenca catuto, Diosica tennanola joe. Tsarasi Diosica quereitori,
    nula in ico peleca jeque suwano jonunca fécari tenfe jonunca quilaquichunae tie.
    Ja wa ducatiya mantato, Jalitaito lamaribi quepoide! tito, queposuwano podeilaichunae
    tie.'
  srm-NT: 'Nöö hën a piki u taa: “Dee sëmbë, un haika e. Ee i ta biibi Masa Gadu ku
    hii i hati, nöö unu seei sa du sö tu e. Nöö na di dë nöö, ma möön gaan soni seei
    un sa du. Biga ee hën i taki da di kuun aki taa: ‘Hopo kumutu fii aki go a di
    ze,’ nöö a o du leti kumafa i taki dëën.'
  qvs-NT: 'Chaypina Jesuska ayniwarkansapa: —Allitami willaykichi. Kankunapish tukuy
    shunku Tata Diosta kreyishpa atipankichiman ñukashina rurayta. Mana suk igo kaspillatachu
    atipankichiman chakichiyta. Kay urkutapish willankichiman: “Kaymanta suchushpayki
    rillay atun yakupi sumik.” Tukuy shunku Tata Diosta kreyishpa willaptikichika
    kay urkuka suchunka.'
  zca-NT: 'Orze'' nzhab Jesús: ―Walika kwa''n nin lo go, chi lë'' go ñila widi''zh
    che''n Dios, no nale''t go chop xigab, orze'' lë'' nu go le'' kwa''n milen kun
    ya nzhao'' ba'', no haxta gab go lo yi'' ba'': “Chi ba'', bizë haxta le''n nits”,
    no lë''i gak.'
  cbc-NT: 'Bairo jãã caĩjẽniñarõ tʉ̃go, atore bairo jãã ĩwĩ Jesús: —Cariape mʉjããrẽ
    ñiña: Dios mena tʉ̃goñatutuari pʉgani cãrõ tʉ̃goñarĩ mee, “Yʉ caĩrõrẽ bairo baicoagaro,”
    cariape mʉjãã caĩtʉ̃goñatutuacõãta, atii higuera yucʉre yʉ caátiatatore bairo
    netõjãñurõ mʉjãã átimasĩgarã. Bairi ati ʉ̃tãʉ̃rẽ etari, “Wãáti ria capairiyapʉ
    etanʉcãrõjã,” mʉjãã caĩata, mʉjãã caĩrõrẽã bairo baibujioro tii ʉ̃tãʉ̃ pʉame.'
  qxo-NT: 'Tsaynam Jesus nirgan: “Llapan shonguyquicunawan Tayta Diosman yäracurga
    cay hïgus yurata tsaquiratsingänöllam, gamcunapis imayca milagruta rurayta puëdiyanqui.
    Tagay jircata ‘¡Lamarman witicuriy!’ niyaptiquipis witicurinmanmi.'
  mox-mox: Ta Ieisu vonedi, “Yavona aqiaqiemi, ʼeguma me emi vetumaqana ta ge ona
    venuana magilafu, ʼinega tolaʼai niʼa yaviaqia baʼe ʼaiwe nana ʼinaya, omiʼa wese
    ami fata ʼidewanina ona viaqia. Ta wese ʼeguma bwanaga baʼe ʼinaya ona vonaya,
    ‘Utovolo utoaiqo mwadeʼwaya!’ e ʼinega ʼidewani naviaqia.
  kew-kew: 'Yesumi lalo: Pagalepa. Nimimi kone waru rulaawa kone lapo nasalimiri go
    repena fik madaa pawade-rupa nimi page goa agu mada palua. Go-rupa madare nimimi
    mogo aaya rudu ne lusu rua no ipa solwara-para pua pogola teme raburi mada pagalia.'
  dww-dww: Be Yesu ya riuedina, “Yà riuriu kauemina taumi deḡoda koi sumaḡa be nam
    ko noḡota bekubeku, taumi tokare kauinama teneḡinama nama ko voiana, be nam inam
    vutunaḡa be mate taumi tokare kaua oyanama ko riuena, ‘Kwa nuakamoḡa be kwa naḡo
    egasie.’ Be nama tokare e tubuḡana.
  nif-nif: 'Eumbi, Yesulɨ tambanembi enguk, “Nak biañgan sɨnɨk sanba: tɨkap sɨndɨ
    gɨnañ tɨpet nɨm tɨmbi, Anutu biañgan nandɨ-kɨlɨktɨ tɨñmɨ-kunelɨñda, nak kundit
    komba fik ñala tɨt wɨndɨñgangot sɨndɨ bo tɨnelɨñ. Tɨmbi wakangot nɨm ya. Tɨkap
    sɨndɨ kwet jañgɨn ñala ‘Mɨlapi, tuk kimbɨñ gɨnañ pɨ!’ nɨmbɨmbi, gumañ wolok tuop
    indawɨk.'
  twi-ASANTE: Yesu nso buaa wɔn sɛ, “Nokorɛm, sɛ mowɔ gyidie a ɛnhinhim a, mobɛtumi
    ayɛ ade korɔ yi ara bi, anaa deɛ ɛkyɛn saa mpo. Anka mobɛtumi aka akyerɛ Ngo Bepɔ
    yi sɛ, ‘Tutu kɔgu ɛpo mu’, na ɛbɛtutu akɔgu mu nso.
  aoj-aoj: Eaꞌ Jisas nagwamama basef amom naꞌipam naꞌi, “Aeꞌ aꞌipipa endilisi. Iꞌi
    ipaꞌ pihapifi endilisi, ma ipaꞌ ina bimbiafip pipaipa, daoꞌ atiasi eaꞌ pendaꞌas
    siꞌi aeꞌ andaꞌasa lawag agamba fik. Eaꞌ ipaꞌ ina pendaꞌ isimba atis, owaꞌatin.
    Iꞌi ipaꞌ piꞌipa halafuta tatumba piꞌi, ‘Inaꞌ dagia nefeꞌ newala naoh,’ atiasi
    atemeꞌef tilif siꞌi ipaꞌ pagaꞌias.
  cbv-cbv: —Yoobópdih yeebdíh wã naóhna caá. Dios ã wẽpatdih tʉ́i jenah joiná, nin
    nahdih wã chãjat pahjeh mʉntih yeebbʉ́t ñi jéih chãjbipna caá. Páant wã chãjat
    chahbʉt ñi jéih chãjbipna caá. Con jeedíh ‘Conmant bejnit, bʉ́dí mʉjna ma bʉʉ́g
    báahá’, ñi niijíchah, ñi wʉtat pah ã yapbipna caá.
  taw-taw: Agelak Jisas kɨlop agak, Yad nɨbop nɨŋɨd agebin agak. Chɨn agon abe gɨnɨmuŋ
    agɨl, gos okok ma nɨgenɨmɨb, God ne gɨnɨgab agɨl, gos nokom nɨgem gɨnɨgab agak.
    Pen anɨb anep mel, dum awl lɨg amnaŋ ñɨg solwala nab sɨŋak agem, gek amnɨgab agak.
  jic-NT: 'Jesús tjevele yupj jis lal: —Nun poné na Dios lal, ''ücj ca nin p''iyá
    la müjí, napj la tjejay jinwá. Nun newa poné ca nin mpalas nun welé jinwá, ''ücj
