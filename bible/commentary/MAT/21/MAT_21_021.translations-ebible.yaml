    “une ɨzara pirain ɨri” kizashina. Suasne ɨzane u ɨnintu aizpa kinazi.'
  agm-agm: Sataatɨ nasenɨhonɨhɨ Jisaasiho sata kanyatataase. “Pɨwɨma kɨma watɨpɨha
