verse: MAT.021.021
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di hoto ko louge evisi huhulahave. Lana dolodoloholisito
    la evievimo negolahaliege di idi komo vale ke nahate lana vave. Ke unaha holioholinu.
    Isito lana tana koho loui kosea, ‘Toholahai davalamo tenela.’ Ige auna vai.
  okv-H: Iesu na einge ena, “Na ungota degi ke be erena, eto ungo jo tapa na ke be
    hotembihe na ne ji junga ta ehena ainge dombo aisova. Eto avo pere mane rate heti
    emita degi umo ereto jaruketo eva ta pambuto ve.” ainge aisova amo aisuja
  tbo-tbo: Ma Yesu i paliwelehi i pa, ‘A baha duma uyahimi ona witumagana ma ega ona
    launugoluwaluwaga mayau geka uyahina awai a dewadewaya binei, taumi ipa ona dewaya
    po mei awai a dewadewaya pite. Ma inapa geka oyana uyahina ona baha apo ina gunawotowi
    po u boga ina yoli yaka apo ina wiponawogogemi.
  mal-C: അതിനുത്തരമായി യേശു അവരോട്, “ഞാൻ നിങ്ങളോടു പറയുന്നു, നിങ്ങൾ സംശയിക്കാതെ വിശ്വസിക്കുന്നപക്ഷം
    ഈ അത്തിവൃക്ഷത്തോടു ഞാൻ ചെയ്തതു നിങ്ങൾ ചെയ്യുമെന്നുമാത്രമല്ല, ഈ മലയോട്, ‘പോയി കടലിൽ
    വീഴുക’ എന്നു പറഞ്ഞാൽ അതും സംഭവിക്കും, നിശ്ചയം.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς, Ἀμὴν λέγω ὑμῖν, ἐὰν ἔχητε πίστιν, καὶ
    μὴ διακριθῆτε, οὐ μόνον τὸ τῆς συκῆς ποιήσετε, ἀλλὰ κἂν τῷ ὄρει τούτῳ εἴπητε,
    Ἄρθητι καὶ βλήθητι εἰς τὴν θάλασσαν, γενήσεται.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “मै थमनै साच्ची कहूँ सूं, जै थम बिश्वास राक्खो
    अर शक ना करो, तो ना केवल यो करोगे जो इस अंजीर कै दरखत गेल्या करया गया सै, पर जै
    इस पहाड़ नै कहोगे, ‘उखड़ जा, अर समुन्दर म्ह जा पड़’, तो यो भी हो जावैगा।
  khz-khz: Iesu na evega-gelerato, netiwato, “Avaikila-taunataunamina, pene gomi pio
    kamonagi, e ragai pio aovoaovo gomi na maki efigi gautupuna genai pakalaa vetaina
    pio kalaa ripa; e ati voiamo, na egolo pio vaikilaa, ‘Ono vegapiiti, pe rawaparai
    ono vepiarai,’ vokala pene wala.
  deu-TKW: 'Jesus aber antwortete ihnen: Wahrlich, ich sage euch, wenn ihr Glauben
    habt und zweifelt nicht, so könnt ihr nicht nur das mit dem Feigenbaum machen,
    sondern ihr möget auch zu diesem Berg sagen: hebe dich weg und stürze dich ins
    Meer, so wird es geschehen;'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, chquiꞌ tséjlëꞌliꞌ
    Dios len cugác chop ládxiꞌliꞌ, clëgz huac gunliꞌ ca naꞌ benaꞌ qui yag ni, san
    chquiꞌ guiëliꞌ guiꞌa ni: “Bcuit len yajsóa lu nis zxön”, gac ca naꞌ gnaliꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Nazali koloba na bino penza ya solo : soki
    bozali na kondima mpe botie tembe te, bokoki kaka te kosala makambo oyo Ngai nasali
    na nzete ya figi oyo, kasi bokoki mpe koloba na ngomba wana : « Longwa wana mpe
    mibwaka na ebale, » yango ekosalema solo.'
  hns-NT: '„Ham toelogse satj boliela kie djab toelogke bieswaas hai aur toelogke
    doebdha na hai, tab toelog na khaalie kariehe djaun ie per se bhail hai, bakie
    toelog hoewa ke pahaar se bol sakiehe: ‘Oeth aur samoendar me gier dja!’ aur aisane
    hoiga.'
  noa-E: 'Magbaa ichdëu marag magjim: —Pãrau pãachdëu Ẽwandamag jëeuwaijã pãachdëu
    jëeubarmjö aju khĩirjunaata jëeukhiin, mua mʉg pabʉ̈ phuapibarmjöpaijã khaba,
    ag khãai phithurcharam nemjã wauju. Jãgkhiin pãrau mʉg Olivo durrsĩigjã, “Mʉigmua
    mawia jũrr phũas ee ierrpabaad” akhiinjã, chadcha pãachdëu iekhabarmjö ajugui
    ajim, pãar ipierr.'
  eng-EMTV: So Jesus answered and said to them, “Assuredly I say to you, if you have
    faith and do not doubt, you will not only do what was done to the fig tree, but
    even if you should say to this mountain, ‘Be taken up and cast into the sea,’
    it will happen.
  mib-NT: 'Te ni cahān yā jiín de: Jendaá cahán rī jiín ró, núu candíje ró te tú cani
    sɨquɨ́ ni rō, te cuu sáha ró jniñu jéhnu nájnūhun ni sáha ri jiín yujnu higo.
    Te nde jniñu jéhnu ga cuu sáha ró, chi nde cuu cahān rō jeē cújiyo yucu yáha,
    quihīn nuū mar, te sáha nájnūhun cahān rō.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खिनिॽ
    चप्‍चि मे़न्‍जोःक्‍के नसाःन् के़जोगुम्‍ने़ फाॽग्र कन् पःत्‍छेॽबुङ्‌मान् इङ्‌गाॽ
    चोगुङ्‌बा कुइसिःक् खिनिॽआङ् चोःक्‍मा के़सुक्‍तुम्, हे़क्‍क्‍याङ् खे़म्‍म्‍याक्‍लक्
    मे़ःन्, कर ‘कन् कोःक्‍मान् हाॽयाक्‌आगे़ॽआङ् वाहङ्‌ङो लाप्‍फुसिङ्‌ङे़ॽ’ के़मे़त्तुम्‍मिल्‍ले़
    खे़न् के़त्‍लो॥
  xnj-xnj: Yesu akavayangula, “Nikuvajovela chakaka, ngati mwisadika changali mtahu,
    yati mwihotola lepi ndu kuhenga ago, nambu hati kuchijovela chitumbi, ‘Utupuka
    apa, na ukujitaga munyanja,’ Yati yivya mewa.
  mmx-mmx: La ne Iesu ga lok tidi, “A tong tuturun i rinimi. Mo do mina nunu ruturun
    at ne Moroa la kopmen lodoxoma atnimi na sixit ekarakat at levelinga ren, minaba
    epovo do mina lok mun lempanga xerekngan nia a lox i ri na luuna pik. La kopmen
    na xusuk mun i, ketla minaba epovo bok do minaba vaase lolos ti na lakaana, la
    ni na xatu kaxat la na subu tup ti laras.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ën cana asérabi mitsu cain, Nucën Papa Diosax
    ca cushiira ''ianan ca ax quicësabi oquin ''aia quixun ''unáncë ''ixun camina
    —ca ''atima ''icë —quixun sinánquinma —ca asérabi ''ati ''icë —quixun sinánti
    ''ain. Usaquin sináncë ''ixunmi ''ën ënë higuera ''acësoquinshi ñu ''aquinma ënë
    matáribi “ënuax ca parúmpapanu racati cuantan” quixun cacëx ca usai ''iti ''icën.'
  tee-NT: 'Chai ju Jesús alack''alhtailh. Alacjuni: ―Slivasalh ju iclajunau. Ni vasalh
    quilalhilaksiyau chai ni jantu va tam tam nonat''it pus laich anaviya''it''it
    vachu'' tachi ju xac''ulhtui ju anu'' xaq''uiu higo. Para jantu va yuchi. Vachu''
    lai a''unit''it ju ani talhpa: “Ak''ost''ich. Ap''inchich laca''alama”. Chai ni
    chunch ju a''unit''it pus chunch ju calalh.'
  eng-LSV: And Jesus answering said to them, “Truly I say to you, if you may have
    faith, and may not doubt, not only this of the fig tree will you do, but even
    if to this mountain you may say, Be lifted up and be cast into the sea, it will
    come to pass;
  cak-NT: 'Xpe ri Jesús xu''ij chique: Can ketzij nin-ij chiwe: Xa can ninimaj chi
    nibanataj ri nijo'' y can man nipe ta pa iwánima chi xa man nibanataj ta, can
    xquixtiquier niben quiere'' che jun mata higo. Y c''o ta más nimalaj tak ex jixtiquier
    niben, que chech ri jun re''. Jixtiquier ta ni''ij che la juyu'' la'' chi tel-e
    chila'' y tik''ax chupa ri mar, y can quiri'' xtibanataj.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Imombe''ukatuavo ji ei pe me: Po pe jikohetei
    Tupana''ga rehe, a''ero ji ja po ti pe imohe''õi i''yva. Koji''i po ti pe popoakaramo
    nehẽ no. Po ti pe ei avova''ea pe yvytyra pe nehẽ: “Ejipe''a ti enhimomboa ypiahua
    pype.” Po ti pe ei na nehẽ, a''ero po ti yvytyra ihoi ypiahua pype nehẽ, ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Parãpa Tachi Ak''õrede wãara ijãaruta
    pɨrã, iididaipia bɨ irua ne-inaa oomerã; pãchi t''ãridepai k''ĩsiada-ee: “¿Tachi
    Ak''õrepa ooik''ã?” Mãgara mɨa oodak''a jã higuera bɨɨrɨ ome, parãpa oodai. Ma
    awara ara bɨ eemaa jararutara “Jãmãik''aapa ãyaa wã́ji mãik''aapa p''usa jãde
    baaináji”, mãga oopidaipɨ.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Kahwathwata ka yu ta mnaghunata, ka zlghafzlgha
    kuni ta Lazglafta nda ŋuɗuf dgaŋ a kuni ta ghəŋ ɗekɗek wu ka tsi ná, skwi magana
    lu ta na ghuraf na yeya a dzaʼa kuni magay wa: “Ama, sliʼafsliʼa hada ka vzamta
    ka ta vgha da drəf,” ka kuni dzaʼazlay nda ya ghwá ya ná, dzaʼa magaku manda va
    tsaya.'
  mks-NT: 'Ta na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já: —Mé a̱ nda̱a̱ ná
    ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná candeé ini ndó ye̱he̱ ta ni loho co̱ cáhvi i̱vi̱
    joho ini ndó já quéa̱ cuu caja ndó ña̱ náhnu chága̱ nu̱ú ña̱ na̱caja i̱ yóho.
    Ta ja̱nda̱ cuu cachi ndó xi̱hín in yúcu̱: “Caxoo ta cuáhán jáque̱tún mún ini tañu̱hú”,
    ta chí já ndusa coo.'
  gfk-S: 'Ma ne Jisas ga balu di horek: “Mu hadado baak! Be mu nurnur ma paile iruo
    ira numu lilik, io, i tale mu be mu na gil hokakarek iou te gil tano ina papus.
    Ma i tale bileng mu ta ira dades na linge sakit. Hokike i tale mu be mu na tange
    ta ikino uladih horek, ‘Taman tut, ma nu tamaragat sur utuma ra tingan tes.’ Ma
    ina ngan hobi.'
  bmu-bmu: 'Jigetka Jisösnöŋ kewö meleŋnök, “Nöŋön keu ölŋi kun kewö jibi mötme: Mötnarip
    töp memba uruyahöt qahö akeak ewö, fig ipköra yuai asuhuzawi, iŋini miyök qahö
    akeakmö, ki mewöyök ölöp akeak: Kunduŋi kiaŋgö toŋaŋgöra kewö jim kutubeak, ‘Mönö
    kunduŋi ki qeköba wahöta anda köwetnöŋ alman.’ Mewö jim kutuba Anutu möt nariiga
    mönö miaŋgö dop ahuma.'
  dgz-dgz: Iesu gare wadiamon, “Ne tave di wadiaivin, e anu tumat ega wandepiwa amba
    anu bambam ya tanewa, oma baip inap tana megenat uon, go aigap manega di tai,
    tunup inap anega wane, ‘Ao yon asepa puimani geak,’ ap anega diane ame di tata.
  eng-GNV: And Iesus answered and said vnto them, Verely I say vnto you, if ye haue
    faith, and doubt not, ye shall not only doe that, which I haue done to the figge
    tree, but also if ye say vnto this mountaine, Take thy selfe away, and cast thy
    selfe into the sea, it shalbe done.
  zaa-NT: 'Becàbi Jesús nna rèe cabi: Hualigani te'' nia'' le qui''ni cáalá té tí''
    fe qui'' le nna ą''hua bittu gudu chùppanią le nna, entonces alàarula luetsi nu
    uccua lani yà exxuhuíą'' guni le, sino hàstaá i''ya duį canchu guni li ą mandar
    gá li ą: Becuìtta nna guttè lo indatò'' la nna, pues huattią.'
  eng-WEBSTER: Jesus answered and said to them, Verily I say to you, If ye have faith,
    and doubt not, ye shall not only do this which is done to the fig-tree, but also,
    if ye shall say to this mountain, Be thou removed, and be thou cast into the sea;
    it shall be done.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Itsa pajamatabëjumaitsimë tsipae Dioso yabara: “Dioso nejumecovënëtsiana xua vajëtsianajë
    Diosojavabelia,” itsa pajamatabëjamë tsipae, nexata paxamë ata pacacaëjëpaejitsipa
    paneexanaenexa pacuenia exanajë mapahigueranaejavabeliaje. Itsiata ëbajarapacuene
    paneexanaenexa, apo pacacaëjëpae tsipae. Pematatsënëa itsacuenejavanënua paneexanaenexa,
    pacacaëjëpaejitsipa. Nexata itsa pajumaitsimë tsipae mapatsutojavabelia ataje:
    “Natixire majotavecuaje. Pucaxanetojavabelia jopare,” itsa pajamë tsipae, pacajumecovënëtsipa.
    Nexata mapatsuto ataje paneitorobicuenia pacajumecovënëtsipa.'
  bon-bon: Yeesu jejemige egä, “Cane toraca jijenininine weebibine, egä weene liba
    yepä ngene atwana cama ätrunga birige, weene ibibi gemi apu wawena, cane ai piigi
    uli ne lipu jewenine. Cuta ai taatu lica, yepä weene cuta ibibi gemi ai podo ne
    jajime egä, ‘Awetänti, malu cabu me ajari,’ siige pui mule te pa läbitepi.
  nhw-BL: 'Huan Jesús technanquili: ―Nelía nimechilhuía, monequi quema anquitlajtlaníaj
    Toteco se tlamantli, xijneltocaca ica nochi amoyolo para temachtli Toteco anmechmacas,
    huan huajca anmechmacas. Sintla san anmoilhuíaj huelis anmechmacas o huelis amo,
    huajca amo tleno anmechmacas. Nojquiya huelis anquichihuase sequinoc tlamantli
    catli más huejhueyi tlen nijchijtoc ica ni cuahuitl. Huelis anquiilhuise se tepetl:
    ‘Ximijcuini tepetl huan ximomajcahua ipan hueyi atl’, huan quej nopa panos.'
  swh-ONEN: Yesu akawajibu, “Amin, nawaambia, kama mkiwa na imani wala msiwe na shaka,
    si kwamba mtaweza kufanya tu yale yaliyofanyika kwa huu mtini, bali hata mkiuambia
    huu mlima, ‘Ngʼoka, ukatupwe baharini,’ litafanyika.
  wbi-wbi: U Yesu akamula akati,”Kyang'hani nikuvavulamungave nu lwitiko kisila kuuva
    ni nganinganib, na jumue munoghile kuvomba sino nivombile ku mpiki ughu, Na kwekuuti
    ndepoonu muvomba sisisio seene, looli nambe mungakivuule ikidunda iki kuuti,'kumuka
    ghutaaghe mu nyanja,'livombeka.
  bba-bba: Yesu bu wisɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, ì n nɑɑnɛ doke mɑ i ǹ sikɑ
    mɔ̀, i ko kpĩ i ko ye nɑ fiɡie ye kuɑ. N ǹ mɑm mɛ tɔnɑ, i ko mɑɑ kpĩ i ɡuu teni
    sɔ̃ tu wukuro min di tu dɑ tu nim wɔ̃ku wɔri. Yɑ koo mɑɑ koorɑ mɛ.
  eng-KJVCPB: Jesus answered and said unto them, Verily I say unto you, If ye have
    faith, and doubt not, ye shall not only do this which is done to the fig tree,
    but also if ye shall say unto this mountain, Be thou removed, and be thou cast
    into the sea; it shall be done.
  kgk-NT: 'Ha Hesu he''i: —Anhetegwa va''e amombe''u-ta peẽ-my. Erejerovia tee ramo
    Nhandejáry-rehe, ererovia ku''a ku''a e''ỹ reheve ererovia ramo, kóa figo máta-rehe
    xe ajapo hagwe-rami ave nde erejapo va''erã, he''i gwemimbo''e kwéry-pe. —Iporãve
    va''e erejapo va''erã. Eremoĩ ramo ne nhe''ẽ upe yvyatyrusu-pe, “Ejeupi enheapymi
    hagwã ygwasu-py” ere ramo, oiko-ta nde-vy, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Ngia niiyara kutaavaivee kiaa kiada hama kava taara yaata utiraida na nnaammuayaivaa
    kiauko aasannaineema ngieeta mmuaakaraama iikiaaravai. Ngia niiyara kutaavaivee
    kiaa kiada fai ngia atai aataruuvaa iida ari vookarai aataruuyauvaatama iikiaaravai.
    Fai ngia aa taapi aavaa kiaara: Tavagiauruee nnoori haruungaivaki kuanee, tikio
    fai kuanaravaivee.'
  cpy-cpy: 'Rakanaki Jesús, ikantziri: “Omaperotatya nokantemiri, kyaaryoo-rika pawenteena,
    eerorika pikijo-shire-waetzi, aritaki pimateero eeroka, aritaki awijanakiro jempe
    okanta piñaakiro pankirentsi. Kantacha piñaanatero ochempi, pikantero: ‘Pishirinki
    ochempi, pipiinki inkaariki.’ Aritaki omatakyaa.'
  ekk-PKP: '„Ma ütlen teile tõtt,“ vastas Jeesus, „Kui teil oleks tõesti kindel usk
    Jumalasse ja te ei kahtleks temas, ei suudaks te teha üksnes seda, mis juhtus
    viigipuuga, vaid palju enamat. Kui te ütleksite sellele mäele: „Tõuse ja heida
    ennast merre!“, siis nii sünniks!'
  mpx-mpx: Yeisu analiya i lahe i ba, “Ya ba tunahot eliyamiu, ebo nuku abulilek ge
    nige nuku nunuwa lalabui, bosowaimiu ya te nuku ginol ni ola hauna ya ginol poga
    ya elana. He nige bugul ya maisena i oola, nasi bosowaimiu ya nuku baek oya ya
    elana nuku ba, ‘U egon u na totom u aliyohiwa hogaa,’ inoke ni ginol ola.
  wbp-wbp: Jijajirli-jana jangku-manu. “Ngajulurlu karna-nyarra yimi-ngarrirni yijardu-nyayirnirli.
    Kajilpankulurla wala nyina Kaatuku kapuru-wangu nyanungukuju, nyurrurlarlangurlu
    kajikankulu linji-mani watiya kujanguju kuja linji-jarrija, kujarlu-yijalarna
    ngajulurlu linji-manu nyampu. Kajilpankulurla nyurrurla wangkayarla yaliki pirliki
    ‘Karrinja-pardiya, manu kijikarra-nyanu kaninjarra ngapa wiri-kirra!’, yalirli
    pirlingki kajika-nyarra purda-nyanyi nyurrurlaju, manu kajika-nyanu yangarlu kijinirra
    ngapa wiri-kirraju!
  luo-luo: To Yesu nodwokogi niya, “Awachonu adier ni ka un gi yie ma uonge gi kiawa,
    to ok unyal mana timo gima ne otim ne ngʼowuni, to unyalo bende wacho ne godni
    ni, ‘Dhiyo mondo inyumri e nam,’ kendo notimre kamano.
  nhe-NT: 'Huan Jesús technanquili: ―Nelía nimechilhuía, monequi quema inquitlajtlaníaj
    Toteco se tlamantli, xijneltocaca para temachtli Toteco inmechmacas huan huajca
    inmechmacas. Intla san inmoilhuíaj huelis inmechmacas o huelis axtle, huajca ax
    tleno inmechmacas. Nojquiya huelis inquichihuase sequinoc tlamantli tlen más huejhueyi
    que nopa tlen nijchijtoc ica ni cuahuitl. Huelis inquiilhuise se tepetl: ‘Ximijcueni,
    tepetl, huan ximomajcahua ipan hueyi atl’, huan queja nopa panos.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
