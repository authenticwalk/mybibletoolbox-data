    ਵਾਕ੍ਯੰ ਯੁਸ਼਼੍ਮਾਭਿਰਸ੍ਮਿਨ ਸ਼ੈਲੇ ਪ੍ਰੋਕ੍ਤੇਪਿ ਤਦੈਵ ਤਦ੍ ਘਟਿਸ਼਼੍ਯਤੇ|
  nob-LB: 'Da sa Jesus til dem: ”Jeg forsikrer, om dere virkelig tror og ikke tviler,
