    ‘Jutja jipj ''üsüma ntolo ''üsǘ püné mo''ó’. Nun poné ca nin mpalas, ca nin mpalas.
    Ninana ne t''üc''.'
  zap-NT: 'Wke Jesus, re Ne: ―Nligue yna noo lo de yra de, belne rlaleedx de Dëdyuzh
