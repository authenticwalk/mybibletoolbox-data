    toum eboem kamitai eitawarim,’ ato on arimon nanaba inafour.
  tsw-NT: A̱vu u usu le, “Amayun a ɗa maa dansaa ɗu, nni i ri nu ucawu wo okolo agba
    okolo a̱ ɗu a kuɗa shi, i ta gura yuwan ili i na n yuwain nu uɗanga u nda, hali
    u laꞌa. I ta gura damma masasan ma nda, ‘Ka̱ra̱, vu riya̱ a mala!’ Nni i ri nu
    ucawu wo okolo, ili i ndolo i ta fara.
  cax-NT: 'Aiñumuti Jesús: —Ñemanauncurratoe sucanañü aume: Arrtü bien amoncatü Tuparrü,
    arraño ito puerurrü apisamune arrüna sane, hasta manrrü. Puerurrü ito amucanaño
    ümo taman yiriturrü: “¡Aiquiaübusü auquina, acosi au narubaitu turrü!” Arrümanu
    yiriturrü sürotü.'
  aia-aia: Mia Jisas 'a o'ani 'iniraau, “Wai 'unua ha'a-momori tana'amou. 'Onaa moi
    hinihini mamou bwa'i 'adoma'i heiruarua'a, mou ga'i matai ha'atee murisia ro'u
    i hasi'eisi. Mamou ga'i matai haa'i tara'i ha'abu'oahu ro'u nara raha baaniai
    nei nau hauasi. 'O ga'i 'unua moi tanaai hungahungani o'ani, ‘'Oi sara baaniai
    dorani ma'oi hura'ai asi!’ Ma'ai matai 'onaaia moi 'unua amua.
  srp-1865: 'A Isus odgovarajuæi reèe im: zaista vam kažem: ako imate vjeru i ne posumnjate,
    ne samo smokveno uèiniæete, nego i gori ovoj ako reèete: digni se i baci se u
    more, biæe.'
  agt-agt: A ya uhohug ni Hesus tekid a “Kakurugan ya uhohug ku tekamuy, ta am pake
    ikatalak muy ya Namaratu ikid na awemuy pagduwaduwan ya nonot muy a makkwa muy
    hala ya kuman na nakkwak ta kayu in. A maski am ibar muy sangaw ta bagetayin ‘Umalit
    kan te maglattu kan ta bebay,’ kummuy, a Namaratu ya makkamu petta makkwa hala
    ya nebar muy.
  lug-lug: Yesu n’abaddamu nti, “Ddala ddala mbagamba nti bw’oba n’okukkiriza nga
    tobuusabuusa, oyinza okukola ekiri nga kino n’ebisingawo. Oyinza n’okulagira olusozi
    luno nti, ‘Siguka ogwe mu nnyanja,’ ne kibaawo.
  yby-yby: 'Loko lokuniyoko, Jisesimamo sa-loko lo limiye: Nemoya wehe loko lo libituyo,
    elilo. Edimoya data lowe kamilo. Elewole iki data kitaboya maya ohuda yaloka elewole
    ane lolo obomidana iki lolo ikilae. Ito mayagoya minamiye. Edimoya elewole iki
    eli-miniki bola makomidanaya yowaya bolalae enemane oko babiya oko lemeko nokuya
    hilitadawo nehao liki litaboya gatipoya ele libekolaiye.'
  heb-heb: ויען ישוע ויאמר אליהם אמן אמר אני לכם אם תהיה לכם אמונה ואינכם מסתפקים
    לא לבד כמעשה התאנה הזאת תעשו כי גם באמרכם אל ההר הזה הנשא והעתק אל תוך הים היו
    תהיה׃
  mpp-mpp: Inguc milu uwacnobong Yesudi yanguc edocebawec, “Foinac, ngenge ngage-ngagesingnginengkolec
    galu ngageboc mi aidaingtewa, yocka pasi bagabac, pasi yogo nalic badaingte, yogo
    noine edocngebagabac. Ailu yogo sugu miyac, ngenge kupic yagolec inguchac yanguc
    nalic midaingte, ‘Kupic, ga baickelu geuctihac kiwecka haunong.’ Ngenge inguc
    edobong, kupic ye inguc hocne aidaicte.
  apb-apb: Oto a Jisas ko aalamire uuri, “No ko unue oto huni'omu uri mala omu ko
    hiiwalaimoli to'ohuu na omu ka'a ne'isae rue-rua'a, omu sai da mola nga taa mala
    nou esuie hunie ai ienini. Na ka'a ta'e ike leu ie, ta'e hule aana omu sai unue
    no'one mola hunie uuwo ie uuri, ‘O ke pola mola i eesi,’ na kei reu oto urine.
  san-TEL: తతో యీశుస్తానువాచ, యుష్మానహం సత్యం వదామి, యది యూయమసన్దిగ్ధాః ప్రతీథ, తర్హి
    యూయమపి కేవలోడుమ్వరపాదపం ప్రతీత్థం కర్త్తుం శక్ష్యథ, తన్న, త్వం చలిత్వా సాగరే పతేతి
    వాక్యం యుష్మాభిరస్మిన శైలే ప్రోక్తేపి తదైవ తద్ ఘటిష్యతే|
  ben-IRV: যীশু এর উত্তরে তাঁদের বললেন, “আমি তোমাদের সত্যি বলছি, যদি তোমাদের বিশ্বাস
    থাকে, আর সন্দেহ না কর, তবে তোমরা খালি ডুমুরগাছের প্রতি এমন করতে পারবে, তা নয়,
    কিন্তু এই পাহাড়কেও যদি বল, উপড়িয়ে যাও, আর সমুদ্রে গিয়ে পড়, তাই হবে।”
  ntu-ntu: Ayzlu-ngrm Jiszs natqgr kx, “Da angidr lc napibo bamu. Bzkq drtwrmu li,
    a' nzmu drtwrmu nabrle, krlzamu nzalengr da kcpwz tqwaisz-ngrne nounc lc. X krlz-kzamu
    nzrpi-krbzmu mz newz lc kx, ‘Brkalzm x tao prla mz zmatq ngr Gct.’ X Gct sa narlr-ngrbzle
    bamu nike rlxtiamu.
  pan-pan: ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ ਕਿ ਜੇ ਤੁਹਾਨੂੰ ਵਿਸ਼ਵਾਸ
    ਹੋਵੇ ਅਤੇ ਤੁਸੀਂ ਭਰਮ ਨਾ ਕਰੋ ਤਾਂ ਤੁਸੀਂ ਕੇਵਲ ਇਹੋ ਨਹੀਂ ਕਰੋਗੇ ਜੋ ਹੰਜ਼ੀਰ ਦੇ ਦਰਖ਼ਤ ਨਾਲ
    ਹੋਇਆ ਸਗੋਂ ਜੇ ਤੁਸੀਂ ਇਸ ਪਹਾੜ ਨੂੰ ਆਖੋ ਜੋ ਉੱਠ ਅਤੇ ਸਮੁੰਦਰ ਵਿੱਚ ਜਾ ਕੇ ਡਿੱਗ ਜਾ, ਤਾਂ ਅਜਿਹਾ
    ਹੋ ਜਾਵੇਗਾ।
  tkr-tkr: 'I''see manbışis inəxdun alidghıniy qele: – Zı şok''le hək''edacad eyhe,
    şu şakkee idyavxu yik''eençe inyam he''eene, şene inciliyne yivene vuk''lelqa
    qadıynçiled hexxanbı şosse ha''as əxəs. Şu ine suvayk''lecad «Oza quvxha deryaheeqa
    g''ook''leva!» uvhee, həməxüdıd ixhesın.'
  gvc-gvc: 'Jesu õ sehe ni yʉhtire: —Potocã nii nija mʉsare. Cohamacʉre noano wacũ
    tuaga. “Potocã ã yoarohca tiro”, nina ahdʉre yʉ yoariro seheta yoa masinahca mʉsa
    cʉ̃hʉ. Tuhsʉ, ahdʉre yʉ yaria dutiriro yʉhdoro yoa masinahca mʉsa. Ahdʉ tʉ̃cʉre
    “Duha na, pjiri mapʉ cohãdʉ jijaro”, mʉsa nichʉ duha cohãdʉ jirohca.'
  mwp-mwp: Yesu kuniya mulaydhin thanamulpa, ‘Kedha yakanurayg, ngithamun mina yoepathaman
    mura balbayginga nanga, ngithamulpa zagethoeginga kedha ngidh koey pad mura adhathayan
    malupa. Wa nan ngulayg kedha ayman nginu yangukudu ya ngidh nanga. Ngoena ngoelkay
    yapathamayginga.
  ksj-ksj: Iesuꞌa naenaezinaꞌa, “E hube hune ziꞌohe, za Badiꞌa mazao fiine zu mene
    ꞌadaꞌadine, eꞌa figi ire mazao haḡaꞌateꞌe zaeꞌa zuni haḡaiꞌuma. Ebu maḡa ninaꞌa,
    'Ḡihitadu davara zamaḡano buanoꞌi,' rae reine, aniꞌe zae ḡoere igiꞌuma.
  sbk-sbk: U Yesu akhabhajimbu akhabhawozya lyoli ihumbawozya aje khamli nu lwetekho
    bila uwonga, sangamzawombe shishiwhumbeshe hwikwi tu, lakini mnzahuwhuzye hata
    elugamba lyengwe na hulitanje mwidimi igosi na inzawombeshe.
  mya-JVB: ယေရှု ကလည်း ၊ ငါအမှန် ဆို သည်ကား၊ သင်တို့သည် ယုံမှား ခြင်းနှင့် ကင်း သော
    ယုံကြည် ခြင်းရှိ လျှင် ၊ သင်္ဘောသဖန်း ပင်၌ ပြု သကဲ့သို့သင်တို့ပြုနိုင်သည်သာမက
    ၊ ထို တောင် ကိုပင် နေရာမှရွေ့ လော့၊ ပင်လယ် ၌ ကျ လော့ဟုဆို လျှင်ဆိုသည်အတိုင်း ဖြစ်
    လိမ့်မည်။
  kgf-kgf: Ʒégic Yesunéŋ acgina melemma énézéyec; Ni hélacnec énézézua, ini ewa éréhéc
    ménda wamma ninʒéŋgému imi haka fik ic imiguc hicŋiyec imuhucya sac qahac, néŋ
    baec boŋa yomuac niŋ yacma kemma konduŋiguc hiŋgacna ʒégic imi acguc hia hicŋi
    énécmimac.
  awb-awb: Sísaga itensabé, Teiníboq írátíáhro. Itega árahinabomo íwíáh íre iwíáhia
    peh Manikánka mirainawire íwíáhirataq ínéga unserahnoneheqmóe. Íre peh morá mahna
    tahnsanigehe. Itega mi sawéhyábé teaweq, Saweho, arega mitaq sue anotah kawéhúpípéq
    kogahno teawírataqmé mirainawire.
  gdn-gdn: Mu inako tagubu, ko Iyesu denai tadebu, wagubu ke; “Nau yona mibai nidiyani
    wainapumuri; Wi notaga eba apeya apeya ko eyaka mena Mamanuga God sumapiyoi ki
    ka nau ripa damaya bameya badidi kwaesugubuwani ki maba wi mete inako kwaiwagi.
    Ko eba ki mena. Wi kweya buri simuri, iwagi ke; ‘Kau kiya kiri uburi kayanuwagi
    egi suri’, wi inako iwagi ki ka kweya ki eya kiroto uburoto kayayagisi.
  nko-NT: Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa. Nɩ́ mlɔhɔ Bulu gyi, mlɩmégyi
    nwɛ́ɛn a, mlɛ́talɩ́ bwɛ́ ɩtɔ́ ánfɩ nabwɛ́ oyí ánfɩ pʋ́ mʋ́á ɩdʋn mʋ́. Mlɛ́talɩ́
    bláa ɩbʋ ánfɩ mlɩaa, ‘Puli yowie ɔpʋtɔ.’ Ibópulí yɔ́.
  bsn-NT: 'To yʉa yirone, ado bajiro yʉare cʉdicami ĩ: —Riojo mʉare gotiaja yʉ. “To
    bajiro yirʉcʉmi Dios” ĩre mʉa yiajitirʉ̃nʉ tʉjabetijama, higuera vãme cʉtiʉre
    yʉ yise ũni rĩrene yimasimenaja mʉa. Gajeye josase ti ñaboajaquẽne, yimasicõarãja.
    “I burore, moa riagajʉ rocaroacoasa” mʉa yijama, to bajirone bajirʉaroja.'
  pib-NT: Rugita Geso. Wane chinna, “Galikakni wane nchingi, wa kalixlegi gixinipa,
    gi wa gnutanshinikanutini, gi wa tyepjeni wa gikerapirana wane gixanu, seyni koxa
    wa tye magka wane nchininiplu gixa, ‘Puxrikanu. Tsru wenu puknokinwa,’ wane rixanu.
  wiv-wiv: A Iesus ki tania ni dia, “Hau ta tani matotonia ni miu, kua miu na bilip,
    ni beta miu na lohoi ruarua. Da e nap miu kata katia nazia kua ta katia na haina
    fik kua. Ki nap ve miu kata tani barae ve kara potuna kua, ‘Divurutiho nu pozi
    nu dua kara poloka dazi.’ Pale, ia da e muri za na kamiu polea.
  reg-reg: Yesu nabhasubhya kwokubhabhwila ati, “Ni chimali enibhabhwila ati, labha
    mkabha muli nelikilisha mtali na wasiwasi, mutalikola linu lyakolekana ku mutini
    ogwo ela, nawe mulibhwila nolwo echima echo, 'nugegwe na ulaswe munyanja,' na
    elikolekana.
  mlh-mlh: 'Mibi Yesuji iŋi bokirieya, “Nonji buŋo foriine mo iŋi ŋajibe maneniŋ:
    Mamanesiŋ damaŋ so sabareku maŋyoka so enobuŋ ine, fig yogo ya fukega, ŋoŋoji
    oŋuakoŋ so enimiŋyoŋ, ya yo oŋuakoŋ soine enobuŋ: Tuku yoore raure iŋi mitiganobuŋ,
    ‘Go tuku yo qomukuru ogaru pakereru raru koego rua.’ Oŋu mitigaku Anutu manesiŋ
    gako ore so fukeiŋ.'
  gof-ENT: ዬሱሲ ዛሪዲ፥ «ታኒ ሂንቴው ቱማ ኦዳይስ፤ ሂንቴው ኣማኖይ ዴዒኮ፥ ቃሲ ሂንቴ ሲና ኢፂኮ ባላሴ ቦላ ታኒ ኦዳይሳ
    ሜላ ፃላላ ኦኬታ፥ ሺን ‹ሃ ዴሪያ ሾዴታዳ ኣባን ዎ› ያጊኮ ሃናና።
  aau-aau: Sawk Jisas hiykwe hyo ki-wayh mo ok mokwe senkin ma-lonuayk me, “Hakwe
    hme ok-ar kiy-mekow, hunkwe God se nan kiykiy-ay ankin, seyr hunkwe imnok-amnok
    nan lopa lwak ankin, hunkwe now-fik se, ha ma me som, liy-liy-aw eyn liy mon.
    Seyr mey sohokwaw korey. Sawk hunkwe mnuw ehe senkin kiy-me ankin, ‘Mnuw ohiy,
    hunkwe kwa ley, hunkiaw-ayay sour yawp-ar mon maka-hnuarok keyn.’ Mnuw sohokwe
    senkin liy mon ousne.
  tvk-tvk: E Iesu bit rilomun ni mi xil bit, “Reitin li nabiteni mi xamim, xosxa neketen
    namim di e mutanem male ni ti naha xa di musisi, xamim mun mukila mupol ni naha
    xa inou napol ni mi vatit fik ak. E tave ngan ak ti kestang, mukila mun musemae
    ni vathu ak muhit, ‘Umea uhe reling voninom e uha uso xouk uhe tas,’ ma istal
    ihe reitin.
  prf-NT: Tummábbig ti Jesus, “Kagiyán ku dikomoy, a ni manampalataya kam sakay awan
    magduda ay magamet moy bi iyád, sakay bakán la a iyád maari moy a kagiyán ti bukiden
    a, ‘Umibut ka haán, angay ka sumegbu ti digeten,’ ay mangyari.
  auy-auy: Ísu séna éraiꞌa simátime súne. Maníkóntáféꞌo ímbo kaeꞌ-ímáyáámó éꞌo fasiꞌaén-ímáyáámó
    éꞌo éꞌa fíki-taigontafeꞌo súnanamo aáénkaintemba kanaaꞌá miyá éꞌa ímba miyá aantemba
    éꞌa maanómátáféꞌo séꞌo faiwíꞌwé nompáꞌá kumuwómó síyanamo éna miyá íníye.
  tbg-tbg: Vinavuka minti tuvaro Ihuva tiharo, Te tiari iriate. Nenavuvata kia taara
    aato iriraiti, Kotirara kempukaiqama keha iriqi viha, nenavu homa te fiki katariara
    tunantemake tivarave. Nenavu kia vi kaiqaraqai varevarave. Nenavu nora kaiqa,
    vo kaiqa vo kaiqa homa varevarave. Nenavu maa aiqinarara tiha, Tuvitarera varuvaqi
    aquvuane, tivaro homa mintianarove.
  hub-NT: 'Tusa iniam Jesús nitan chicharuk: “Nekas tajarme, atum iturchat enentaimtsuk
    chikichkinmag enentaimsarum, ju nain a jusha chicharkurum: Jui atsuk nayantsanam
    wajaata tamaka ju higueran iturkaja jutikmainaitrume.'
  hmo-hmo: Iesu ia gwau, “Umui lau hamaoroa momokani, bema umui be mai abidadama,
    bona bema umui laloa daradara lasi, inai fig auna dekenai ia vara hegeregerena
    sibona do umui karaia lasi, to inai ororo danu bema umui hereva henia, bema umui
    gwau, ‘Do oi kokia. Davara dekenai do oi negea diho.’ Vadaeni unai bamona do ia
    karaia.
  big-big: Tegi Yisugu puwiliyegi pelik yeiya to mela, Nogo inuwayegi ngago wameik
    pera kozak yei kani kumulizo. Tamizeige inuwa negi kozandagi ngizi panu kumuli
    keya kangka neyau ono purik mabura nogo yaka yengelei Fik panga puleigi miza pilik
    inuwagorau yawe kozang pelik mizagi, keya puleigi keke ono, inuwago lewak pobokki
    pelik mei puwekke purik, Ni somiyora koli logo panga kai wizambekke wale, mei
    purik pi pilik ngizi mizagi.
  gux-G: 'Jesu ń jiini ba: “N maadi yi i mɔni, i ya bi pia ti dudugdi ke tama ki
    ye, i bi kan tieni min tieni bu kankanbu yaali ne baba ka, ama i ya bi yedi li
