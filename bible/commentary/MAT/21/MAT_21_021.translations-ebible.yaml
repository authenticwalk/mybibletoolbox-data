    peve —jei—.'
  mux-mux: 'Yesos-ni pundu topa nimba mele: “Na-ni enindu aima sika nimbu siker: “Eni
    numanu tale tepa naa pípili ⸤Pulu Yili-ni nanga ungele sika piliimbaliinga nimbú
    mele ‘aima sika wendu ombá.’ niku⸥ tondulu munduku pilííngi lem na-ni unji-pik
    ili tindu mele kapula tingí. Unjima mindi móluko. Ne ma-pangielendu “Ungú toku
    numú-kusana sukundu pui.” ningí kene pumbako.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Kju̱axi̱ ni xi tíxinnu̱u. Tsa s''ejinnu̱u Nti̱a̱ná
    ko̱ najmi jo jan ka̱manu̱u, najmi tu̱ suba ni xi kuats''ihi̱n yá higuera̱ ka̱manu̱u
    n''o̱o. Ta̱ ka̱ma b''a̱ ku̱i̱xíhu̱un a̱sunntu tje̱nki̱ xu''bi̱: “Ti̱yú xin yo̱
    ko̱ chja̱níkj''ajin yjohi̱ a̱jin ntáchak''uu̱n”, ko̱ b''a̱ ka̱ma.'
  bkq-NT: 'Jesus xinaram aguely: — On-honrumo kâunduly mâinwândylymo, âkealâ kuru
    ton-honre wawyly mâinwândylymo warâ watay, adyesenry modo aiese lelâ âmaemo, figueira
    agânhetobyry takaze. Amânhetomoem on-honrumo kâunduypygue idânârâ aiese lelâ âmaemo.
    Xirâ iwyram “Âxiguegâ; paikaji adamegâ” myguelymo-ro watay, tâjidydâpa tâxigueze
    tâise, paikaji tadameze warâ.'
  kue-kue: Yesus di ikine ende tongwa, “Na kaima ene diteinga, ene pirngi dindre ana
    ene nomano suwo yeikrimbi, na endi kogla endiye mina erika kanigwa yeglmere ene
    eraglkwa, ba i keunde tamanga. Ene ombugl makan muglo i ditenaglkwa, ‘Enene ukandi
    ende mundi nigl po dimbi,’ i pra enambuka.
  cot-NT: 'Iriraquea Jesoshi icanqueriquea: —Iroomajaca noncanquempica, arigueti paventamajataquemparigueti
    Aapani Irioshi pintsamajajiaquegueti arimajaca yagavejamajati, aatogueti pinquenquejimatirotsijate:
    ‘Aatoca yagaveji Aapani Irioshi’, ariquea pagavejajiaquequea pinquempejiaquena
    naatimpa nosampirocaquerogueti iguera. Cotanquitsiquea teequea aparoquea ocatica.
    Aisa pagavejajiaque pincantajiguero ocatica otsempi: ‘Poanaquetsija pojocajatempa
    inirojaniqui quentijani’, oapanajantequea ojocajapojempa.'
  bnp-bnp: E Isu i koli, i ta maea, “I muholi hateka, e rei a viri i luhoi tora, i
    uka ma i loho ruarua, ia tara bara i takia a kai ge malai. A maki kiroko nga.
    Bara i rata tabu a maka maki dagi. Bara i takia a lolo iea, ‘O malaga rike, o
    to na utu.’ bara i longototo.
  apn-NT: 'Nhũm mẽ inhmã: —Nà kot kaj mẽ ixpyrà nẽ fikêhti kot tanhmã amnhĩ nhĩpêx
    to kaxyw Tĩrtũm mã ajamaxpẽr tỳx nẽ nhũm amã hprãm xà hkôt amã tanhmã hipêx to.
    Nom kêr ka mẽ ajamaxpẽr kati ho tee ri hkukamã ajamaxpẽr kêt nẽ. Ãm kaxyw Tĩrtũm
    kôt ajamaxpẽr tỳx nẽ nhũm mẽ amã tanhmã mẽmoj nhĩpêx to. Ãm hãmri na pa mẽ amã
    ja jarẽ. No ãm ja pix kêt. Kot kaj mẽ mããnẽn hixêt mũj mã akapẽr nẽ kãm: “E anhỹr
    xàta rũm akato nẽ ma tẽ nẽ gô rax kãm mrõ.” Anẽ nhũm amar xà hkôt ã amnhĩ nhĩpêx
    anẽ.'
  ctp-NT: 'Mxkwen Jesús ꞌin neꞌ kanꞌ bra kanꞌ: ―Chañi chaꞌ nu nchkwiǐnꞌ loꞌo wan ni
    ―ndukwin yu―. Bra nu chañi chaꞌ ndyaa ñaꞌan tiꞌ wan ꞌin Ndiose, loꞌo ja lka tukwa
    chaꞌ nsuꞌwi tiye wan nchkwiꞌ wan loꞌo Ni, loꞌo ꞌwan, ka ꞌwan kuꞌni wan ska chaꞌ
    tnun ngwañaꞌan. Siꞌi chaꞌ kityi ska yka ti chkwiꞌ wan loꞌo Ndiose bra kanꞌ, loꞌo
    ka chkwiꞌ wan chaꞌ re loꞌo kiꞌya kwa: “Tyoꞌo tsuuꞌ, yaa tukwaa lo tyiꞌa tujoꞌo”
    nchkwin wan ꞌin kiꞌya kwa. Loꞌo tyoꞌo tsuꞌ kiꞌya kwa bra kanꞌ.'
  bre-BRG: 'Jezuz a respontas dezho: Me a lavar deoc''h e gwirionez, mar ho pije feiz
    ha ma ne ziskredjec''h ket, n''eo ket hepken ar pezh a zo bet graet d''ar wezenn-fiez
    e rajec''h, met pa lavarjec''h d''ar menez-se: Sav alese hag en em daol er mor,
    kement-se en em raje.'
  opm-opm: Por dahamtiperhan oh Noh arpin meng napotiprohmur. Gur Got ohnong Ohwi
    imtin hatin hanwa daham tit dawi hapti nohe gar han mama imat hatin mat orhor
    indeiprimur. Nohe mama gar imat han mohwi basmur. Gur Gin yei go tunggosher wasa
    tom hru dahnong wayonmur poriyahanoh ama tit dawi ham poriya gurnong oh Got oh
    imtin ina dasi nahatiprohmur.
  bvr-bvr: 'Wurra Jesus a-yinanga burrwa, “Gun-guna ngu-weya ana-gorrburrwa gun-burral:
    Minyja nginyipa marr ny-balcha rrapa gala ny-jeka, nginyipa ny-yirda barra jama
    ny-ji, wurpa lika ngika minypa ngaypa ngu-wena nula gun-guna gun-jong gun-narda
    wupa ngardapa. Wurra minypa nginyipa marr ny-balcharra minyja nginyipa ny-yengga
    nula mun-guna mun-mirk, ‘Garlma! Boy, yerrnyjiya gu-bugula gu-bachirra!’ lika
    gu-yinardiya barra; Wangarr jama a-ji barra nggula rrapa mun-gata mun-mirk mu-yerrnyjiya
    barra gu-bugula gu-bachirra.'
  wal-wal: Yesuusi zaaridi, “Taani intteyyo tumaa gais; intte ammanoi de7iyoogeetanne
    sirennaageeta gidikko, ha balasiyo taani oottidoogaa mala xalaalaa oottekketa;
    shin harai atto intte ha deriyaa, ‘Denddada abban kundda’ giikkokka hanana;
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―Dii ḻi nia'' le'', shi nonḻilall''le Chioza''
    na'' bi gakc̱hoplall''le, aga daazan gak gonle, san wakte ye''le yaani: “Bkwas,
    na'' jsoa ḻoo nisdo''na''”, na'' gak ka ye''len.'
  aso-aso: 'Neꞌmine likevo Izesuꞌ aza tiꞌ lo lo-ngimineꞌ: Laminetoꞌ nolo-lingimuve.
    Lingine initeꞌ ma ilisa gili Oꞌmosola lunivo hize eleꞌ o-ledavo ha olosune li
    gili eleꞌvoleꞌ igi gatine sitakisi gilamilizaniꞌ nene aꞌmine initeꞌ ha ilisave.
    Idoꞌ neniꞌ gohuno zaloꞌ uvoniꞌ initeꞌ neꞌminesi ha igi aꞌmine neꞌmine initeꞌ ivileꞌ
    igisa eveneꞌ amiliza initeꞌ gehepeve ha ilisave. Adoꞌ mene golomuꞌ nene ngutoko
    guvo nosouꞌ lemelive lilizaniꞌ nesi nene gihile ha izeleseive.'
  uli-uli: Iwe ngo Jesus sa hatefali ngo sa sor bo, “Ibe hatugulu ngalugmi le hare
    ha chepar, ngo te yeyewal dipmi ngo be yoh ngalugmi le habe foru molwe isa faor
    ngal ire le. Ngo te iye chog bo be yoh le habe kangalu tagitat le bo, ‘Llangdah
    ho sala ppungdiy mo leted,’ ngo yebe foru.
  nin-NT: I Yesu à ddu ba di, “Di ingga da ki imba, imba ti yo isisurr imba yi we
    ni si na amarr amba kaki aha hen, imba ta na inkindirr yi nggo ingga na ki ibwa
    wa. Uwa à si ta si ima yo mre hen, imba ta se nu ukyekye ku da ku igbre di, ‘Gru
    kuma ku jaku ni inyi,’ uwa ta gru.
  tgk-tgk: 'Исо ба онҳо ҷавоб дод: «Ба ростӣ ба шумо мегӯям, агар шумо бовар кунеду
    шубҳа надошта бошед, он гоҳ он кореро, ки Ман бо дарахти анҷир кардам, шумо ҳам
    карда метавонед. Ва на фақат ин корро, балки, агар шумо ҳатто ба кӯҳ гӯед, ки
    бархеста ба баҳр биафтад, сухани гуфтаатон иҷро мешавад.'
  acu-NT: 'Tu iniam Jesús chichartamak: —Nekasan tajarme: Yus nekasrum nintimtakrumka
    tura: Nekasash turat, tu nintimtsuk pujakrumka, higueran aitkaja aintsarmek atumsha
    ainkamnawaitrume. Tura ju murasha chicharkuram: ‘Juni wajatsuk juun entsanam ayangta,’
    takurmeka nusha turamnawaitrume.'
  cak-WNT: 'Xpe ri Jesús xubij c''a chique: Can kitzij nbij chiwe, chi wi riyix can
    nicukuba'' ic''u''x riq''ui ri Dios y ma nuben ta ca''i'' ic''u''x, can xquixcowin
    c''a niben achi''el xinben riyin chare re jun higo re''. Y ma xu (xe) ta wi re''
    ri xquixcowin xtiben, xa can xquixcowin nibij chare re juyu'' re'' chi tel el
    wawe'' y tik''ax chupan ri mar, y can quec''ari'' ri xtibanatej.'
  ebk-ebk: “Ifiakiak kan chakayu nan tit-iwa,” ensongfiat Jesus. “Mu wachay pammatiyu
    ya achi kayu munchuwachuwa, fiakun yangkiay nan enkamanku as nan igos nan maekamanyu,
    ngem mafialinyu us ay kanan henan nauy chuntug un, ‘Maokwatka ya maichus-orka
    henan fiayfiay,’ at maekaman tit-iwa.
  spa-PDDPT: 'Jesús les respondió: En verdad les digo, si tienen fe y no dudan, no
    solo harán lo de la higuera, sino aun si a esta montaña dicen: Quítate y échate
    al mar, sucederá.'
  ruf-ruf: Yesu kawedika, “Nowalongelani ghendo mng'atoghola na kuleka kwalangula,
    mwodaha kutenda si achila chiliyeka ichanendile mne mbiki, ila mwodaha kuchilongela
    chidunda chino, ‘Wibule, wikeyase mwibahali,’ kuya itsakuwa pfipfo.
  gun-gun: 'Ha''e gui Jesus aipoe''i ha''e kuery pe: — Anhetẽ aipoa''e pẽvy: Pexa''ã
    rei ''rãgue py pejerovia ete ramo figo''y re oiko va''ekue ramigua anho e''ỹ ''rã
    oiko. Kova''e yvyty pe “Ejepe''a, enhemombo ye''ẽ py”, peje ramo voi oiko ''rã.'
  agu-BL: '—Jun cu''n yol swale'' nin tzitetz. Yi nink k''uke'' ic''u''l swe''j, nin
    qui''k tzicabej ic''u''l, xcyekwok tan banle''n e''chk milawr chi na imban wetz.
    Ncha''tz ko quil tzicabej ic''u''l, ba''n tzitalwok tetz yi wutze''j: ‘Cawle''n
    tzone''j, quilo''k xe mar,’ nin ya''tz nin sbne''-tz.'
  isn-isn: U Yesu wikasusha nukulunga, ''Tai kumuila, ang'wi mihutula nuuhueli muleke
    kuailya, shanga mukituma eke nekitumilwe kumtini udu, kuite mukuuila ate ulugulu,
    uholwe ugung'we mubahali, yukutula.
  ilo-ULB: Simmungbat ni Jesus ket kinunana kadakuada, “Pudno, ibagak kadakayo, no
    addaankayo iti pammati ket saankayo nga agduadua, saanyo laeng a maaramid no ania
    ti napasamak iti kayo nga igos, ngem mabalinyonto nga ibaga uray iti daytoy a
    bantay, 'Maibagkatka ket maitapuakka iti baybay,' ket mapasamakto daytoy.
  pir-NT: 'Jesu yʉhtiri: —‍Ahrire wacũña mʉsa. Cohãcjʉ̃re quehnoano wacũ tutuaya.
    “Potota sa yerota tiquiro”, nina, ahdʉre yʉhʉ yeriro sahata ye masinata mʉsa gʉ̃hʉ.
    Sa yena ahdʉre yʉhʉ yaria dutiriro yʉhdʉoro ye masinata mʉsa. Ahdʉ cʉnʉre “Duha
    ne, pajiri mapʉ cohãdʉ ijiahro”, mʉsa nigʉ̃ duha cohãdʉ ijirota.'
  anv-NT: Ne Jisɔs ashuú ɛbwɔ́ meko aké, “Ngarege ɛnyú wáwálé nnó, mbɔgé ɛnyú
    defyɛgé matɔɔ́ ne Ɛsɔwɔ ne déla pɔ́ ne dembyɔ né ɛshyɛ ɛwe ji awyaá, dépyɛ
    nyɛ unó nkane me mpyɛɛ́ mbɔ ne genɔge fig, yɛ́ ɛbɛ́ lé ɛbi upwɔɔ́ bina dépyɛ
    nyɛ ubi. Dékage jɔɔ́ yɛ́ ɛbɛ́ lé ne mékwɛ́ ɛwéna nnó, ‘Táné fa ɔjyɛ́ ɔkwɛ́
    né mmu ɛbɛɛ́ mega’, Ɛsɔwɔ apyɛ wyɛ nkane ɛnyú déjɔɔ́.
  sab-NT: 'Jesu jaindunga: —Cha gerule ulia ba ole, ba mo ta gbe ulia Chube ole Chube
    gai ulia me tañachuge ni sidri mo tale Chube me ñage age ba alin, ba mo ta gbe
    ulia ene Chube ole gire Chube kiralla giti ba ñage age ulita. Ba ñage age cha
    agedu kare gli ole, kaire ta amaña giti ba ñage age ma ngle cha agedu aige, ba
    ñage gerule jwichuga aige: “¡Joga siere nga aige, joga bleske!” Ba gerule ene
    jwichugage mo ta gbaba ulia Chube ole giti gire Chube be jwichuga kage bleske
    ba gerudu kare.'
  tmd-tmd: Aliö rɨmɨn, Jisas ñɨgö yadöŋa, “Nɨ ñɨgö mi yadmɨdla, an yadɨŋ God algör
    ör cönɨŋö, rön kwönö, rɨb mös yöxmɨjeñ, rɨb paŋyöbö iör yöx nugwöñ aku, cöna.
    Makwam bɨ kaucö wöröxöŋa akwör yöi; önöŋ ajmag pɨd dib kɨ kɨrɨrɨ rɨp röbö yuö
    mibɨl dib kwo duö, cöñ aku, diöna.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —Paqatzij wi kambꞌiꞌij chiwe: We ta lik kꞌo kubꞌulibꞌal
    ikꞌuꞌx rukꞌ ri Dios y na kebꞌ ta kꞌana ipa rukꞌ, riꞌ na xew ta jewaꞌ kiꞌan riꞌix
    pachaꞌ wa xinꞌan riꞌin che ri higo. Ma utz ne riꞌ kibꞌiꞌij che wa juyubꞌ: “Chatela
    wara y jateꞌkꞌola chupa ri mar” kixchaꞌ y e kuꞌano.'
  kpg-kpg: Jesus ga helekai gi digaula, “Au e hagi adu gi goodou di tonu bolo maa
    goodou ga hagadonu, hagalee manawa lua, goodou gaa mee di hai be dagu mee dela
    ne hai gi di laagau deelaa. Gei hagalee deenei hua, goodou e mee di helekai gi di
    gonduu deenei boloo, ‘Menege gi daha, hudu ina goe gi lodo di tai,’ gei di maa
    e hai.
  taj-taj: येशूसे थेनीगदेदा चुह्रङ् भिसी सुङ्जी, “च्‍यागो, एनीगदेसे ङाला ताम ङ्‌यान्‍गो,
    एनीगदेला सेमरी शङ्का आलना विश्‍वास लजी भिसम चु अञ्‍जीर दोङदा लबा ह्रङ् जे आहिन,
    तर चु गङदाएनोन ‘ए होक निसी समुन्‍द्ररी ताइगो’ भिसम थेह्रङ्नोन तला।
  avt-avt: Jisas ketpor, “Hi hetpi werek. Yi yises hɨm me God werek werek, yi ap han
    kitet God kakɨkepi o au, te maain yi yairɨak menmen mamɨr ke epei yi yɨra hi hɨrɨakem
    me nu fik ik ek. Te menmen im keremem au. Yi yaitɨp mɨniu (o neiyɨp) ik, ‘Ti eket
    eno ekre wan’, te hɨrak kakises hɨm kerek yi epei yetpɨwek ek hɨrak kakno kakɨkre
    wan.
  cbk-cbk: Ya contesta si Jesus canila, “Deverasan gayot el cosa ta habla yo con ustedes,
    si tiene ustedes fe y hende gayot ta duda na di ustedes corazon, puede ustedes
    hace igual como ya hace yo con el pono de higuera, y ademas, si ay habla ustedes
    con este monte, ‘Sale de aqui y cambia na mar,’ ay sucede gayot ese.
  uig-ARA: 'ئەيسا ئۇلارغا جاۋاب بەردى: ــ مەن سىلەرگە شۇنى بەرھەق ئېيتىپ قويايكى،
    ئەگەر ھېچ گۇمان بولماي ئىشەنچىڭلار بار بولسا، ئەنجۈر دەرىخىدە بولغان ئىشلار بولۇپلا
    قالماي، بەلكى سىلەر ھەتتا بۇ تاغقا: «بۇ يەردىن كۆتۈرۈلۈپ دېڭىزغا تاشلان!» دېسەڭلار،
    ئۇ شۇنداق بولىدۇ.'
  tuf-tuf: 'Eyta wacayat, Jesusat wajacro: —Aját ba quin wacaro. Baatán ur istán cut
    “Sirat uchta yajcata,” sihw̃a rabar Sir quin conyat, Sirat behmarat conquey yajcátaro.
    “Sirat yájcajar óraro,” síhw̃ati cuaquir Sirat behmarat conquey yajcátaro. Aját
    higuera caruc yar ayir eyta, baat cat eyta yajcátaro. Acsar cat rirar uch ojcor
    “Siru, rirar ey yacúr icar tewi,” wacayat, eyta téyqueyra.'
  abx-abx: Anaruman si Jesus, “Sumatan-ta kam si kamatu'uran, kon aniya' pagtapud-bi
    ngan ga'i kam agduda, ma'in hamok i mahinabo' sito kayo i sahimu-bi, kundi' pwidi
    liwat kam akapinugad sito bukid, ‘Tig'alsaha anan ngan tigpa'itsaha pan kalawot,’
    ngan atuman to.
  mco-NT: 'Chi Jesús y''adzooy: ―Janch tɨy''ajt jadu''n nej nnɨmaaygɨxy. Pen miich
    ajcxy mɨɨd je mɨbɨjcɨn, etz ca'' ajcxy mmɨbɨcy aametz jotmetz, jëbɨ mɨjhuinma''n
    mdungɨxy nej ɨɨch tɨ nduñɨch. E nañ jadu''n jëbɨ jac mɨjpɨ mɨjhuinma''ñ mdunɨpy
    ajcxy. Jëbɨ ajcxy tun cop mnɨmäy: “Quëg ya, tɨgɨ'' mejyjoty” e xycapxymɨdohuɨpy
    ajcxy je tun je cop.'
  kqf-kqf: Bi Yesu edi giu i waimunena gado, “Giukauwemo yà giugiuwemi, te mote koma
    nuwalaḡalaḡa bi koi sumaḡa te bai e voivoiyena mainana temi ko voiye, bi mote
    damaya kaina taunaḡa bi kota niga oyana ko giuwena gado ‘Ku nuwalageta bi nisamo
    kwa pwalaḡe nawem.’ Bi mainana kaka ya tubuḡa.
  cpb-NT: 'Ari rakanake Jesús, ikantziri: “Imapero nonkantemi, imaperotatyaarika pawentaana,
    eerorika pikisoshirewaitzi, ari pimatakero eeroka, anaanakero jimpe okanta piñaakero
    pankirentsi. Kantacha pinkante: ‘Ishirinke otzishi, ipiinke inkaareki.’ Kantacha
    imatya.'
  aon-aon: Aria Jisas nakripam namudok, “Eik yakripep adurin baraen, ipak douk gamo
    penek bilip um eik, aria ipak mare pur biyep urkwip aria ipak ko wosik penekesh
    namudok douk eik yenekesh um enyudok rowog fik um. Aria ipak ta mare penek enyudok
    atin uwe, uwok. Ipak ta pukrip agudok mihig, ‘Nyak kitak ba kare nyaprok nyubuh
    gani youg,’ aria enyudok mugu ko nyutogur kabi da ipak pukri um.
  hus-NT-2005: 'Tókʼoyattsik enchéꞌ kʼal na Jesús: ―Tsubax tu utsáltsik, max i belomtsik
    ani yab ka jálkʼúkʼliytsik na chalab, yab tokotkʼi neꞌech ka ejto ka tʼajaꞌtsik
    xowaꞌ a chuꞌu u tʼajtsi nin akan an igo, neꞌech jeye ka ejtotsik ka utsaꞌ jechéꞌ
    an chʼén: “Ki wixkʼin techéꞌ ani ka petʼnaꞌ tabáꞌ ban pujal” ani anchanꞌ neꞌech
    ka tʼájan.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró, nú kákandíja‑ró te
    tú jáni sɨ̱kɨ́ ini̱‑ro̱, nasu̱ máá ɨ́ɨn tiñu mérkexe̱ yá''a kuu sá''a‑ró, chi̱
    suni kuu nú ka''a̱n‑ro̱ jíín yúku yá''a: Kuxio te jungo̱o‑ró ondé nuu̱ mar kundee‑ró,
    te kuu súan.'
  bps-bps: Na tmimel Dyisas, manan, “Tulengu gamu i kaglutan, ku faglut gamu na là
    lwe i nawayu, gaganyu nimò i tanimògu di kayu ani, na ise ku alò ani, bay fakayyu
    man di bulul ani, ‘Magket ge na gbat di lam i mahin,’ na gdohò sa i manam.
  mbs-mbs: Minikagi si Jesus, “Eneng-enengi niyo se kagi ko kenyo seini. Aw somalig
    kaw diyà te Timanem aw eked kaw pegdowa-dowa, meg-inang kaw te kepelahan labi
    pa metolos diyà te ininang ko diyà te kayo seini. Aw mikagi kaw diyà te bontod
    seini te meabat iyan aw mealin doton te dagat, metoman iyan meinang.
  tof-tof: 'Yesu ibüka bóktanórr wagó, “Ka yabü amkoman poko byaldóla: e ne Godón
    amkoman nóma yangunane akó abün-abün gyagüpitótók koke nóma koralo, e inzan tórrmen
    tulmil tólaelane, ka ini pig nugupzan wangóna. A ini kla tebean koke. E ta ini
    podo ne igó nóma ilane magó, ‘Ma ugó bupa, da moba bumanik maludü,’ ene pokoa
    sab amkoman tómbapóne.'
  cme-NT: 'Yesu wuɔ cira: «Yaaŋ mi waŋ ninsoŋo‑i baa-na: Da na saa ce na hɔmmu‑i mu
    hãi, aa haa na naŋga‑i miɛ, miŋ ciɛ kumaŋ daaku‑i na gbãa ce ku temma. Halle
    na gbãa gbɛ̃ tãnuŋ daaku‑i wuɔ: ‹Juur ŋ halaŋ bande‑i-na ŋ ka suur nuoraaŋgu-na›,
    ŋ da ma bi ciɛ.'
  sus-sus: Isa naxa e yaabi, «N xa nɔndi fala wo bɛ, xa danxaniya na wo bɛ, wo mu
    siikɛ, wo nɔma nɛ yi fe mɔɔli nabade n naxan nabaxi xɔrɛ bili ra. Kɔnɔ dangi na
    ra, xa wo a fala yi geya bɛ, ‹Keli be, i sa sin baa ma,› a rabama nɛ.
  pon-2006: Sises eri ketin sapeng irail, mahsanih, “Kumwail en ese pwe ma kumwail
    pahn kin pwoson oh sohte peikasal, kumwail kak wiahda soahng me I wiahiong tuhke
    pwoatet; a kaidehkte met, pwe kumwail pil kak ndaiong nahna wet, ‘Keiweisang men
    oh pein keseiukowohng nansed,’ eri, e pahn pweida.
  dad-dad: Jesus aitedin yale iron, “Aya ã momoi arokeneik, ã wauĩ momoi ge mã, wauĩ
    to ilef isi fouf, ã aa fig enĩ bun age afel dogol to ago gouf, sã arei enĩg urokenẽgouf,
    ‘Kusu fen, maaĩwõ irãyõf,’ are ĩ dõf age fouf.
  zab-NT: 'Chiyru cuaby Jesús lodeb: —Rguixtiia lot, belati laat reldilaaztɨ Dios
    sin quɨt guntioplaaztit, gati ni baanzitia cun yagquɨ zelee gúntɨ sino que zelee
    gaiptɨ danyre: “Gubicá ruc, biab lo nisdoo”, ne zac ziy.'
  jae-jae: Tec Jesu gêjô êsêac aweŋ gebe “Biŋŋanô, aê jasôm êndêŋ amac gebe Embe akêŋ
    ôwiŋ ma têmtac lulu atomanô, oc aŋgôm gêŋ amboac tonaŋ api jambôgeŋ atom. Embe
    asôm êndêŋ lôc tonec gebe ‘Ômbuc taôm sa nau taôm ôsêp gwêc ôna,’ ma oc alic ŋanô
    êsa.
  ksd-ksd: 'Iesu i tata bali diat dari: A dovot go iau tatike ta vavat: Ba ava nurnur
    uka, ma pa ava nuknuk lalar mulai, pa avat a pait ika go di tar pait ia ta ra
    lovo, ia kaka avat a tatike bula ta go ra luana: Una tarubat, ma una bura ura
    na ta, ma da pait ia ka.'
  msm-NT: Kagi ni Jesus, “Indani now seini. Ko kona no duwa-duwa to pagtuu now to
    Diyus, ogpakahinang kow isab to sei pighinang ku to sikan igera. Aw kona no sikan
    da, su inggad suja bubungan ogsugut iyu ko suguon now, ‘Kayukat ka duon aw patiagdang
    ka dutun to dagat.’
  myk-myk: 'A Yesu di pu pye: «Can na nʼa da yi jo yi mu, nʼa daa bu bye yee mu, nakaara
    bye tʼi ɲɛ yee zɔlɔɔ pu ni bada wɛ, lemu nɛ pye ke nitoodige ke na ge, yee da
    ba da lee yɛ na-ɛ dɛ! Ga yee na ba ke faaboboŋɔ ke pye: ‹Yìri laha naha, mʼa shɛ
    mayɛ wá suumɔ lɔhɔ ni.› Lee na bye.'
  sbe-sbe: 'Yesu ye hededebui ye wane, “Ya hededemamohoi kalimiuyena: Ena kwa sunuma
    na nige unai kwa nuwalabulabui, kabo laulau saha kaiwa ne unai ye tubu ta hinage
    gonowana kwa ginauli. Nige ye bom mo, na hinage gonowana kwa hededelau kuduli
    ne unai kwa wane, ‘Ku tuudobiyeiꞌuyoigo gabwa ne unai!’, meta gonowana kabo ye
    tubu.'
  mcr-mcr: Iqu kimaŋi, tii ätukqe. “Nyi heŋi naqä-qakuänä etqänä. He kŋui, ‘Ŋqä änyiŋqe
    ätimäuŋqutiyä, matimäuqä yäŋqutiyä-qe?’ kŋuä hŋquaqu mindqäŋqä ipu, quuvqe yäŋänäqŋqä
    heqäpqe, he zä-eaqä tqueŋi, Nyi imäkqä-pa asä iiŋä imäkpŋqäuä. Itaŋga he imäkpŋqe,
