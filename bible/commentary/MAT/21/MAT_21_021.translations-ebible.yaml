  mal-mal: 'അതിന് യേശു: നിങ്ങൾ സംശയിക്കാതെ വിശ്വാസം ഉള്ളവരായാൽ ഈ അത്തിയോട് ചെയ്തതു
    നിങ്ങളും ചെയ്യും; എന്നു മാത്രമല്ല, ഈ മലയോട്: നീങ്ങി കടലിലേക്ക് ചാടിപ്പോക എന്നു
