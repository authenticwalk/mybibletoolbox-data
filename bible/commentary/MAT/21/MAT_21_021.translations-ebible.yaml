  eng-WEBU: Jesus answered them, “Most certainly I tell you, if you have faith and
    don’t doubt, you will not only do what was done to the fig tree, but even if you
    told this mountain, ‘Be taken up and cast into the sea,’ it would be done.
  gnw-NT: 'Jayave Jesús jei chupe reta: —Añete che jae peve, pepurugüɨrovia yave,
