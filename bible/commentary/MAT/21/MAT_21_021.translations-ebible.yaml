  juy-juy: ଜିସୁନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ଜାଲଙେଞ୍ଜି, “ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଆଜାଡ଼ିଡମ୍‌ ବର୍ତବେନ୍‌,
