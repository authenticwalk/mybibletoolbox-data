  grc-F35: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς· «Ἀμὴν λέγω ὑμῖν, ἐὰν ἔχητε πίστιν
    καὶ μὴ διακριθῆτε, οὐ μόνον τὸ τῆς συκῆς ποιήσετε, ἀλλὰ κἂν τῷ ὄρει τούτῳ εἴπητε,
    ‹Ἄρθητι καὶ βλήθητι εἰς τὴν θάλασσαν,› γενήσεται.
  cav-NT: '—¿Eje bucha juatsu micuana anajacataya? Yuneridya ni micuana ejeneya era
    ecue casa tyahuaque, ejenecara ejenecarama jadya ama ni micuana eau, era higuera
    ahua baeque cuita camadya ama tuque micuana eau. Aidya jutidya tuque micuana eau,
    arepa ai ibedaque paju ama bucha. Riyaque uhua cuemusu micuana eau: “Anisicuacue
