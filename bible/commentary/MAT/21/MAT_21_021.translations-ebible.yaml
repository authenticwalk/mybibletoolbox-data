    kaka la totorong ta roleng ka kapangng laeo roma, ‘Ngo sigipaga na ngo tugutao
    lakallo ta pelau,’ na ollaeala ke la leleng mana.
  mwf-2018: Mu Jesus kathu-ka mampirruneme, “Nga. Murrinh thathpirr kanhi-yu. Nankuneme
    ngatha murrinh thathpirr numangabathneme nuru, nhini nankuneme deyida-ka mange
    nginipunh pana deyida mani niyemanuneme ngarra thay pana mani karrim-yu. I ngana
    deyida ngarra da palyirr ngala pana karrim numananemenu, ‘Da palyirr ngala, thewirnturt
    i ngarra da lalingkin thununukunu.’ I nhini da palyirr ngala-ka murrinh warda
    manarrubathnuneme, kununuku nhini-yu.”
  dif-dif: 'Jesujeli kalabana wonti ja tanangu jatana wonti: „Morlalu ngani jurangu
    jatai: Jura morlalu ngundrana ngamalkanani ja wata mangangankanani, ngadani jura
    wata windri jenia tandraia nindrini ngankala nganai; bakana jura nunkangupini
    mardawonpani jatanani: «Dukarateriamai ja ngapa pirnani worateriamai», jenia morlalu
    pantjila nganai.'
  gam-gam: Djimaka Jisas embe dji, na kandja kaima dje ye aundo, ye pillgi dje, nomane
    soka napai dal, na iko yendo mal embe, ye ye kune yene. Alla, ye wal kerman aike
