  mek-mek: Ke Iesu einaka, “Iifa koꞌa maamiai laifania. Oi lau kapaꞌina laifania auga
    agopakoꞌania ke opomi gua afaemia koa aisama, pau fik auga eegai kapaꞌina lakapaisa
    auga mo afolokapa kai iku iꞌina isafa agopaina, ‘Ifomu molao aꞌuai moꞌafolaiso,’
    agooma aisama, oifania koa iꞌopoga agemia.
  aey-aey: Odocobil Jisas maaden, “Ija mele maadigina, age wawaga meleec nijialumi
    wawaga lecisca qeemi age na dan eu oodom feiga eu himec qee odoubqa age aluh i
    hina caji macasna noga doubmi eu conoga toodu odoub.
  urd-GVH: ईसा ने जवाब दिया, “मैं तुमको सच बताता हूँ, अगर तुम शक न करो बल्कि ईमान
    रखो तो फिर तुम न सिर्फ़ ऐसा काम कर सकोगे बल्कि इससे भी बड़ा। तुम इस पहाड़ से कहोगे,
    ‘उठ, अपने आपको समुंदर में गिरा दे’ तो यह हो जाएगा।
  ycn-ycn: 'Jesús quemari najló: —Jema''á marí: Caphí ipechu i''imajica ee Tupana
    chojé, ila''ajé ñaqué caja, nuli''ichaca a''ahuaná higuera nacú que caja. Uncaja
    que ipechu i''imá: “Uncá rila''alaje nojló ricá” que, caja queja ri''imajica ijló.
    Richaje puhuichá nojé ila''ajé nacaje, ipechu i''imajica ee Tupana chojé caphí.
    Imaje ca''ajná ipurejlo: “Patató, pica''á picó juni jalomi acojé” que. Caja queja
    ri''imajica ijló.'
  djr-djr: Bala ŋayi Djesuny bilyurra bala waŋanan walalaŋ bitjarra, “Märr-yuwalk
    yan ŋarra ga nhumalaŋ dhuwandja lakaram. Ŋuli nhe ga ŋula yolthu yolŋuy ŋayatham
    märr-nhirrpanminyawuynydja, ga yakany nhe ŋuli gi märr-dhumbal'yurr, nheny dhu
    bitjandhiyin waŋa dhäruknha yan nhakun dhuwal ŋarra waŋan dhiyak dharpaw, bala
    yan ŋayiny dhu nhuna ŋäman. Yaka yan dhuwaliyi bili, ŋany wiripu mala nhe balaŋ
    biyakiyi bili djäma. Wiripuny nhe balaŋ waŋi dhuwal bukuny wäŋany ŋayi balaŋ marrtji
    ga gapulila ḻupthurr, ŋayiny balaŋ nhuna ŋäku yan ga marrtji balaŋ ŋayi ga ḻupthurr
    yan gapuŋur.
  kvg-kvg: Yaq Yesu gezø-qavøiu, “No unimanqatín nqazø-manqate. Zo tozo-unimanqatintat
