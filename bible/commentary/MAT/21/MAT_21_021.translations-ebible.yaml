  ory-ory: ଯୀଶୁ ସେମାନଙ୍କୁ ଉତ୍ତର ଦେଲେ, “ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସତ୍ୟ କହୁଅଛି, ଯଦି ତୁମ୍ଭମାନଙ୍କର
    ବିଶ୍ୱାସ ଥାଏ, ଆଉ ତୁମ୍ଭେମାନେ ସନ୍ଦେହ ନ କର, ତେବେ ଏହି ଡିମ୍ବିରିବୃକ୍ଷ ପ୍ରତି ଯେପରି ହୋଇଅଛି,
    କେବଳ ଯେ ସେପରି ହେବ, ତାହା ନୁହେଁ, ମାତ୍ର ଯଦି ଏ ପର୍ବତକୁ ସୁଦ୍ଧା ‘ତୁ ଉଠି ସମୁଦ୍ରରେ ଯାଇ
    ପଡ଼’ ବୋଲି କହିବ, ତାହାହେଲେ ତାହା ହେବ।
  bzj-bzj: Jeezas ansa dehn seh, “Ah di tel unu di chroot, if unu ga fayt ahn noh
    dowt, den unu wahn ku du weh unu si Ai du tu di fig chree. Ahn pahn tap a dat,
    unu wahn ku tel dis mongtin, ‘Hais yuself op ahn hib yuself eena di see,’ ahn
    ih wahn hapm.
  chk-chk: Jesus a pölüeniir, “Enlet, üpwe ürenikemi, pwe are oua lükü, nge ousap
    fokun tipemwaramwar, oupwe tongeni föri met ngang üa föri ngeni ei irä fiik. Nge
    sap chök ei, nge oupwe fen mwo nge tongeni apasa ngeni ei chuk, ‘Kopwe mwöküt
    seni ei leni o turulong le matau,’ iwe, epwe fis.
  ssd-ssd: 'nu lafumba nane saniŋgina: Ye siŋka satiŋgamŋgit. Tane Kuate nu kumuŋ
    ŋga wamdus tero ndakap ta ye fik ail mbolŋge maŋau kit taŋamba tane mata kam kumuŋ.
