  fuh-BKF: 'Iisaa jaabii ɓe, wi''i: —Goonga kaalanammi on: si oɗon ngoonɗini on cikkitiraay
    fu, on ngaɗan ko ɓuri ko ngaɗumi ƴibbi ki ɗuum. On mbaawan wi''ude fay waamnde
    nde: «Ɗoofa, saamoy ley maayo», de laatoroo noon.'
  arl-NT: 'Jesuuri canaa riucuaree: —Seetanujuanaa nia sequeyanijia, niaa jaara Pueyasoocua
    tiuujiaca quiri nioojia nia niquijioteyaquiniutia nocuaji, niaa maara socua cutara
    miishano miiri, socua jiyajeneta cua miishanojiniji. Naacuajitij, niaa maara nia
    sequesano niquiri niaa jaara nio tuhuananu sequere: “Quia jaataare shoniniacu
    caminiajinia”.'
  ziw-ziw: Yesu ahitula, “Nawagambilani chindedi, uneva mnazumila hemwina nkama, namdahe
    kudamanya vino nidamanye mo mtini uno. Naho sivyo vino du, mna namdahe hata kulonga
    ko lugulu luno, ‘Ng'oka ukedule mwe bahali,’ naho navitende ivyo.
  grc-TR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς, Ἀμὴν λέγω ὑμῖν, ἐὰν ἔχητε πίστιν, καὶ
    μὴ διακριθῆτε, οὐ μόνον τὸ τῆς συκῆς ποιήσετε, ἀλλὰ κἂν τῷ ὄρει τούτῳ εἴπητε,
    Ἄρθητι, καὶ βλήθητι εἰς τὴν θάλασσαν, γενήσεται.
  nag-nag: Jisu taikhan ke jowab dikene koise, “Moi hosa pora koi ase, jodi tumikhan
    duita mon nohoi kene biswas thakile, khali etu ghas ke kora nisena he nohoi kintu
    tumikhan ekta pahar ke bhi kobole paribo, ‘Uthi bhi aru samundar te ghusi bhi,
    aru eneka he hobo.
  eng-OEBCW: ‘I tell you,’ replied Jesus, ‘if you have faith, without ever a doubt,
    you will do what not only what has been done to the fig tree, but, even if you
    should say to this hill “Be lifted up and hurled into the sea!” it would be done.
  knj-NT: '—Caw yel chi wal e ex, ta tol che yaoc Dios yin je c''ul, catu'' c''am
