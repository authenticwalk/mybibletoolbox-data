  uvh-uvh: Ka Jisas wari ning yanggu', beng guk sini' ning sanotik sidi ning mo' sukanting,
    ai indi napa' tangkunang ka ning i titining guk mokngang. Mokngang, sidi nata'
    naktangka ka kabaksi' guk kufara tinting wa napa' tangkunang ka naga firi ganang
    i tinga kaing ningyara' wa sidindu' girisa' titining. Ka sidi napa' kabasi' mo'
    tinting. Mokngang, sidi napa' girii sini' ka kama bubo i ning aninting, gu dadaga
    tanga gwang ganang do mangfe' ning aninting undu' kuma'sa' tota'.
  ino-ino: Nehakeno Yisasi'a inake huno hapa'nepaiye “Lamake hu'na lahapa'nepauve
    lapa'kaeya ‘Anumaya Koti'a mi'ko ya afa'a alo huke.’ hutapa afitapa lapaipafi
    maletapa lo'kiya vai'netapa aole lapa'kesa o'afisayana fiki yosa hute'noa kava'ae
    mako kava'ae hukae. Ma avimafe ‘Kalafa lavi'ka ala li kotupi laveo.’ hutapa hapaisakeno'aena
    ani ke a'kame maleno lavike.
  gnn-gnn: Bala ŋayi Djesunydja bilyurruna, bala waŋana bitjarrana, “Märr-yuwalk ŋarra
    nhumalaŋgu yukurra ḻakaramanydja dhuwala. Ŋunhi nhuma yurru yuwalkkuma wal'ŋu
    märr-yuwalkthirri Godkalanydja, ga yakanydja märr-dhumbal'yun yurru, nhumanydja
    yurru waŋa dhäruk bitjandhi liŋgu, bitjarra ŋarra waŋana ŋunha gay' dharpanha,
    bala yurru ŋayinydja nhuna yana ŋämana. Ga wiripunydja nhuma yurru waŋa ŋula nhäkunydja,
    bala ŋayinydja yurru ŋunhiyinydja yana maḻŋ'thunna, nhaltjan nhe yurru waŋa. Ŋuli
    nhe yurru waŋa bukunhanydja wäŋanha bitjan, ‘Ma' gaŋgathiyana nhe yurru dhuwali
    bukunydja wäŋa, bala ya' giṯthurra, gapulilina ḻupthurra,’ bitjandja, bala nhuna
    yurru ŋayi dhunupana ŋämana, bala giṯthunna yanana yurru.
  yal-yal: Yesu yi e yabi, a naxa, “N xa ɲɔndin fala ɛ xa, xa ɛ dɛnkɛlɛyaxi, ɛ mi
    sikɛ, n naxan ligaxi xɔdɛ binli ito ra, ɛ fan nɔɛ na ɲɔxɔnna ligɛ nɛn. A birin
    xa mi na ra, ɛ nɔɛ a falɛ nɛn geyaan xa, ɛ naxa, ‘Keli be, i sa sin fɔxɔ igeni,’
    na yi liga.
  cnt-NT: 'Jaun₂ ca₂ŋag₃ Jesús: ―A₂dsɨ₂jó''₃ juɨ́g₂ jniá₂ ''nia''₂, në₁jua''₂ tsá₃
    ca₂''éi''₂ ''nia''₂ caun₂-tɨn₃ ''au''₂ lia''₂ ''éng''₂, on₃jua''₅₄ jmá''₃ juɨ₁lia''₂
    a₂në₂jmo₃ jniá₂ quian''₅₄ nɨ₁''ma₂ higuera në₅, lé₂ le₃jmó''₂ ''nia''₂, ia₁ lé₂
    le₃jua''₅₄ ''nia''₂ ján₃ juɨg''₅₄ nɨ₁má''₂ ó₃: “Jŋiag''₃ ja₁në₅, o₃ o₂''ú₅ jmɨ₁ŋí''₄”,
    le₂jaun₂ dsón''₂ lé₂ bá₄.'
  tif-tif: 'Yesus ayo imi weng uyo bokoyila ko: Nami weng kalawuuli lukuuya-yaamin
    daa; ti kuyak iltipni aket tem daalalip kayi! God ami aket fukunap uyo aket alep
    fukunin daa. Talalu aket fukun daa; God ami kaata kanuman o, kalba, ayo yaap dong
    dokop-na kanu-mokomi kalokomap uyo kapkal yaap yak nami as kanoli ultap kaa kanolokomap.
    Kanola ti kalbi boko-lomdap: God, kabi yak amdu kulaa bildaa dabaalap yol ok kumun
    tem unak a! kalokomap uyo, fan kapni dik-daalap kaa God ali kanop-tokoma no.'
  nlx-nlx: यीशु ताह केयो, “मी तुमूह खेरीच केथु, केदी तुमू बुरहो किरहो, एने सेंका दिरहो
    नाय, ते नाह ज्य ओलोस किरहो, जो ज्या अंजीरान जाड़ा हेऱ्यो किरेल हे; पुण केदी ज्या
    बोयड़ाह बी किहो, काय उखेल जा, एने देरीयाम जाय पोड़, ते ज्यो एय जाय।
  apw-NT: Jesus gádaabiłṉii, Da’aṉii gánohwiłdishṉii, Nohwi’odlą’ golį́į́yúgo, doo
    nohwił nadaagoki dayúgo, doo díí ch’il fig ádzaahíí k’ehgo zhą́ ádaahṉe’ da, áídá’
    díí dziłíí bich’į’ hahdziigo, Yúwehégo dihi’ṉáhgo túnteel biyi’ onidolṉé’, daadohṉiiyúgo,
    nohwá ágáṉe’.
  gum-gum: 'Inchene Jesúsbe trenchibig køn: —Pøs nabe ñimun cierton trendamønrrun
    cha: Ñim ñimui isubigwan Tiusweinuutø pasra tøgagua treeg kømuptinchaitamab isumubene,
    na higueran øyeeg mari lataitøguen kømøtø, ñim i tunwanma: “Yugurri mendamisra,
    maryu kebeñ” chibene, treeg purainrrun cha.'
  not-NT: 'Yotabitaiguëri Jesos: —Nacantasantaiguëmini, aroca pinguemisanqueri Tosorintsi,
    pingantaiguëro aisa nacanta nacanquero iguera. Aisati pinganquerica Pabati: “Pigaganënaro
    oca oguitojaca, pijoquiro cara angaarequë”, aro inganquimiro. Carari quero pitsoinguiri.'
  plu-plu: 'Igme Kiyapwiye Jesus awna wothu: ―Ku yis ayá git Uhokri akak madikte yikamaxwan,
    ku yis hiyak ku inyerwa in yayapni git ku in humaw, nikwe madikte yayapni git
    humaw yitnek. Ik adahan yis keh mpiy ku pariye nah keh gukak no ah akat. Ik adahan
    yis awna ta arit inin waxri imuwadnene: “Waxri, pis tipik ayteke. Su padakwa ta
    ahakwat parawhokwate.” Pase yis awna inakni in higihwanek ayteke. Ihanabay inakni
    nuwnhu. Hennewatbaki in.'
  iou-iou: Yäwäwä Jesutä yäwetkuk; Näk bureni täwetat. In bänep yarä nikek nämo peŋpäŋ
    nadäkinikjin Anutu-kengän penayäŋ täkaŋ uwä wamata täro udegän täga täneŋ. Täŋpäŋ
    ugän nämo. In Anutu nadäŋ imikinik täŋpäŋ pom gudo ŋode täga iwetneŋ; Pom, gäk
    tokätpeŋ gwägu gänaŋ äpmo yäŋ iweräwä manjin api buramiwek.
  ntp-NT: 'Taidʌ ʌSuusi gʌraa noragi dai povʌrtʌtʌdai: ―Ismaacʌdʌ gʌnaagidi aanʌ ʌrvaavoi.
    Iscʌʌga vaavoitudadagi aapimʌ maisiu mosʌcaasi istutiadamudai isiduñia gomaasi
    ismaacʌdʌ idui aanʌ goiigosi dʌʌdʌcʌdʌ asta istutiadamudai aapimʌ ʌʌpʌ isivuaadagi
    naana maasi istumaasi sʌʌlicʌdʌ sijiacami.'
  rai-rai: Iesu i baalu diat naa, “Iaau pir a lingtatuna taa muaat, baa muaat nurnur,
    ma pain muaat a aalawur nuknuk, muaat a paam ku a pinapaam mi iaau paami u ra
    in diwaai na fig. Wakir mi ku ia maa muaat a paami, pate. Baa muaat a piri karom
    a taangaai bi naa, ‘Un tarigaat ma un irok lop unataai,’ in paami ku.
  haw-1868: Olelo mai la o Iesu, i mai la ia lakou, He oiaio ka'u e olelo aku nei
    ia oukou, Ina he manaoio ko oukou, aole oukou kanalua, e hana no oukou aole i
    keia wale no o ka laau fiku; aka, ina e olelo aku oukou i keia mauna, E kaikaiia'e
    oe, a e hooleiia'ku iloko o ka moana; e hanaia no ia.
  ffm-ffm: 'O jaabii ɓe, o wii: —Miɗo haalana on goonga: so tawii oɗon ngoonɗini on
    cikkitaaki, on njawtan waɗude ko ngaɗu-mi kii ibbi koo. On mbaawan wiide fay ndee
    ɗoo waamnde haayre: «Ɗoofa, saamoy ley maayo geeci», laatoto non.'
  arb-NAV: 'فَأَجَابَهُمْ: «الْحَقَّ أَقُولُ لَكُمْ: إِنْ كَانَ لَكُمْ إِيمَانٌ وَلا
