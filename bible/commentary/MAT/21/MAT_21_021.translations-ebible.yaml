  spp-spp: 'Ka Yesu si pi pyi: «Sèeŋi na mii sí yi jwo yii á, yii aha nta yii à dániyaŋi
    pyi ná funŋɔ niŋkin i, nde mii à pyi ŋke fizhiye cige na ke, yii sí lire fiige
    pyi, lire kanni bà mɛ, yii aha jwo ŋke ɲaŋke ku kò a yîri ku tatɛɛnge e ku sà
    ɲcwo baŋi i, lire sí n‑pyi.'
  zty-NTPS: 'Bechebe Jesusen'', na'' gože'' ḻégake'': —Da'' li žapa'' ḻe''e, cha''
    chejḻe''le che Dios, na'' bi gak chope ḻáže''le, kégeze wak gonle kan bena'' che
