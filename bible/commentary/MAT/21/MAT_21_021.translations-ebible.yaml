    whucho ts''ih tailhts''i,’ ''i dáhtni t''eh, ''et whuz na''a ''et ndoh whútenilh.'
  mio-NT: 'Ta cati ndico ra Jesuu chi ra ta ra ti: ―Cati ndicha yu chihin ndo ti tu
    cua cuinu ndicha ini ndo chi ra Ndioo, tu ña cua saxini ndo, cua cuu savaha tahan
    ndo cuhva tahan yutun can, ta cua cuu savaha ndo cha ii ca. Cua cuu cati ndo chi
    yucu ya ti cua cuachiyo chi, ta cua cuhun chi tichi tañuhun, ta tacan ni cua cuu
    chi.'
  srq-NT: Jesús que ñee ee ra. —Tacheẽ nyecua jẽje. Ae asaã higo i je nae, jẽ abe
    ra ũquɨ̃ jẽsaã serã sɨ́, jẽ Dios jẽɨcua tuchɨ mose. Jeñee nyee ra sɨta ibate mo
    je. “Esiri rã oso am a ndɨsha ye”, jenye chee ra sɨta ibate mo je. Sɨta ibate
    ra jeñee mumbayã jẽ Dios jẽɨcua tuchɨ mose.
  kje-NT: 'Enime''ede Yesus walhala hi na''ahenia, “Horhorok Ainu''u nou ma na''ono
    eniyeni: Lo''o mi akim naili''il wawa''an la mamkene lernohi ik Makromod Lalap,
    mim hi''i panaeku ma naise eni haenhi. Enla lo''o mim hopon wo''or eniyeni na''ahenia,
    ‘Laedi kahi raram!’ wo''or eni laa.'
  gaz-gaz: Yesuusis akkana jedhee deebise; “Ani dhuguman isinitti hima; yoo amantii
    qabaattan, yoo mamuu baattanis, waan muka harbuu sana irratti taʼe qofa utuu hin
    taʼin, tulluu kanaan illee, ‘Kaʼi! Galaanatti darbatami!’ yoo jettan ni taʼa.
  kud-kud: Na Yeisu iwalo, ‘Yawalo moiha alimiyai, ebe mayami yemidi na nigele mayami
    nuwatuwu bwaubwau, ginauli teina aiwane ainai yapapaihowaine omiu hinage dova
    mata ampaihowai, na ebe oya tenem amloinaei, amwalo, “Udobi ni'uwai”, ipaihowai
    dova.
  urb-NT: 'Jesu pandu: —Ko apandu pehẽ pe. Ame''ẽ sik''y ke ihẽ amuxirik. Tupã rehe
    pejurujar katu rahã, aja pema''e ta tĩ. Pejurujar katuha ke pehijar ym. Aja rahã,
    ihẽ ama''eha aja pema''e katu ta tĩ. Ame''ẽ jõ ym. Kome''ẽ ywy''ã pe pepandu:
    “Eho! Ejumbor eho y ramũi pe!” aja. Tupã namõ pepandu, pe, pejurujar katu ehe
    tĩ. “Mã! Opor ta nahã my? Akwa ym” aja ym pepandu. Aja rahã, ame''ẽ ywy''ã opor
    ta oho.'
  fra-LSG: 'Jésus leur répondit: Je vous le dis en vérité,si vous aviez de la foi
    et que vous ne doutiez point, non seulement vous feriez ce qui a été fait à ce
