    ajina ruwacunman.'
  ter-NT: 'Ina kixovókoxoa Jesus: —Koati emo''úti ra yunzó''inopinoe: Enepo itukapu
    koati kaná''uti kívivonu, hákotimaka muyâ''i iséneu yane kívivonu, itikoâtimo
    kuteâti ngíxoaku ra xuve fîgu. Haina póhutine itea muhíkovani pehukâ ra koati
    hána''iti mopôi áhikuxeova ne ókoku koane kuríno''ekopeova ne mar, mani ipokóvoti.'
  bmr-NT: 'Jaaneguiiha Jesu diitoco nuuhi: Miyanotɨro amɨɨhaico neehi, miyaano miyaavogoma
    mihicamoro: ¿Nacaha miyaano? nootɨmo mihicahachiijɨ jino uujoho higuerahoco omoonɨbadɨ
    momoonɨji. Tollɨro bu jiibaɨco meneejirahi: Jinootɨ eedeenenere muuaifaño difoo,
    munuuruva feejiruno.'
  fuf-fuf: 'Onsay Iisaa jaabii ɓe, wi''i: «Ka haqiiqa mi andinii on, si tawii hiɗon
