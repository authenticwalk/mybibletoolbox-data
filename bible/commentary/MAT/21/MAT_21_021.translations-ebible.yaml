    ka ug malabay didto sa dagat, 'ug mahitabo kini.
  ces-LB: 'Ježíš jim odpověděl: „Skutečně vám říkám, věříte-li bez pochybností, můžete
    dělat i větší věci než to, co jste nyní viděli. Kdybyste rozkázali této hoře,
    aby se pohnula a sesula do moře, pak se to stane.'
  mkn-mkn: 'Ju Dia manyao bilang, “Dengar bae-bae, é! Kalo bosong parcaya batúl-batúl
    sang Tuhan, deng sonde hati bacabang sadiki ju, bosong bisa bekin sama ke yang
    Beta su bekin tu. Bosong ju bisa bekin lebe dari itu. Conto ke: bosong bisa parenta
    gunung satu taꞌangka pi laut. Tantu Tuhan Allah kasi pinda itu gunung memang,
    asal bosong parcaya batúl-batúl sang Dia!'
  pol-UBG: 'Wtedy Jezus im odpowiedział: Zaprawdę powiadam wam: Jeśli będziecie mieć
    wiarę i nie zwątpicie, nie tylko to, co się stało z drzewem figowym, uczynicie,
    ale jeśli i tej górze powiecie: Podnieś się i rzuć się do morza, stanie się tak.'
  qxh-NT: 'Jesúsna niran: «Sumaj tantiyacunquiman. Mana llutäpacullar Tayta Diosninchiman
    yupachicur, mana jïgus yürallatachu chaquichinquipaj. Manchäga puntacunatasi yacu
    püsuman witirachinquipaj. Llapanta camäpacunquipaj.'
  nwi-nwi: Kɨni Yesu rɨni-pən tuk əriə mə, “Yakamni-pre əfrakɨs tuk əmiə mə tukmə
    nakshatətə ye Kughen, kɨni kapəmiə nhatətəyen rɨpəh norien kɨraru, nakharkun nɨsorien
    nar yame yɨmnor ye figtri. Mərɨg pəh nien mə in əmə a, mərɨg nakharkun nhani-pənien
    tuk tukwas a mhamə, ‘Ǝta eikɨn e mɨvən məmnɨm apa ye tahik’ kɨni tukror nəkwaimiə.
  kmo-kmo: 'Jisas rii awasen eecha wor: “Kwo na hiki ta! Ameda opoche hiki siitiichicha.
    Hiki siitiichichaney, ada pik men otiiwabaga kwo eechaba otiikiita. Kwo diita
    kwowun wochanak sokwa somakwotii tawa pak ye inyey, iipa mayama eecha otiikiita.'
  agr-agr: 'Tiagtai Jisus ayaak: —Dekas tajime: Atum Apajuiyai kajintsá anentaimsajum
    utujimtash utujimtsuk nuniktatuapi takugmek, imá ju higueraya juke jutikmaitsugme,
    ju muja awa jushakam: ¡Juwi atsuk nayantsanum wajaata! tamak nunimainai.'
  kyc-kyc: Dokopa Yesumi nakama isingi lamaiyuo, Nakama kinyi langilyu. Nakamame lamana
    suu pyaa nao Anatumi kapa pira lao suu pyao kararami ramo doko isa piki doko nambame
    mende pipu doko iki piraminde daa. Yuu kyau dake lamaiyuo, Yuu kyau, emba puruku
    nyepala Anatumi ipwa kota pete dokona pyambwaramopa dokona karare, larami ramo
    dokona dopa pira.
  urd-GVU: عیسیٰ نے جواب دیا، ”مَیں تم کو سچ بتاتا ہوں، اگر تم شک نہ کرو بلکہ ایمان
    رکھو تو پھر تم نہ صرف ایسا کام کر سکو گے بلکہ اِس سے بھی بڑا۔ تم اِس پہاڑ سے کہو
    گے، ’اُٹھ، اپنے آپ کو سمندر میں گرا دے‘ تو یہ ہو جائے گا۔
  yre-NT: 'Zozi "e ''nan -wlɛ ''nan: «Maan ve ''cɛɛ ''wɩ tɩglɩ ''a ''nan, -te ka yi
