  cco-NT: 'Jo̱baꞌ cañíiˋ Jesús quiáiñꞌˉ do: —E jáꞌˉ e fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e song dseángꞌˉ
    jáꞌˉ lɨ́ɨngˋnaꞌ e quɨ́ɨꞌ˜baa jmɨɨ˜ jmeeˉ lɨ́ꞌˉ doñiˊ eeˋ jo̱ jaˋ jmɨtúngˉ áaˊnaꞌ,
    jo̱ o̱ꞌ jí̱i̱ꞌ˜ e na niquɨ́ɨꞌ˜naꞌ jmɨɨ˜ nijmeeˉnaꞌ jóng lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜
