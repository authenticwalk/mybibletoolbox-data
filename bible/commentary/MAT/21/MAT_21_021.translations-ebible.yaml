    no fig tae qambøe-matanam. Geté ta-mbá taoká. Zo nqanek manqei pøyat tozombo-einim,
    av nqægo, ‘Mòqo-itān. Yaq ibøkha-tē qanøbāf,’ yaq matev segéfakhán.
  rug-rug: Meke olaṉa la koa rini se Zisu, “Maqu tozi va hinokarani gamu sapu guahe,”
    gua si Asa. “Be va hinokara si gamu meke lopu nunala pa mia rinaṉeraṉe, si kote
    boka evaṉia mo gamu gua sapu evaṉia Rau koasa huda hie. Meke lopu asa mo, ba boka
    zama ia mo gamu sa toqere hie. ‘Mu ta ovulae sage, mamu hoqa la pa lamana,’ gua,
    meke kote ta evaṉa mo si asa.
  hop-NT: 'Jesus lavayhtiqe, pumuy amumi paṅqawu: Nu umumi pas antsa paṅqawni: Pas
    uma qapēvewnayak̇ahk̇aṅw qa wiwsiye’ nuy nönvospaltsokit hintsanqat uma piw pan
    hintsak‐wisni. Hikis put epnihqe hóyokput uma hintsak‐wisni. Uma it tūkwit nahlak̇e’
    wuhkovatuphamiq tūviwniqat aw paṅqaqwaqw, pam kurs hin qa panhtini.'
  san-URD: تَتو یِیشُسْتانُواچَ، یُشْمانَہَں سَتْیَں وَدامِ، یَدِ یُویَمَسَنْدِگْدھاح
    پْرَتِیتھَ، تَرْہِ یُویَمَپِ کیوَلوڈُمْوَرَپادَپَں پْرَتِیتّھَں کَرْتُّں شَکْشْیَتھَ،
    تَنَّ، تْوَں چَلِتْوا ساگَرے پَتیتِ واکْیَں یُشْمابھِرَسْمِنَ شَیلے پْروکْتیپِ
    تَدَیوَ تَدْ گھَٹِشْیَتے۔
  heb-LB: 'וישוע ענה: ”אני אומר לכם: אם באמת תאמינו ולא תטילו ספק, תוכלו גם אתם לעשות
    דברים כאלה ואף גדולים מאלה. אפילו תוכלו לומר להר הזה: ’זוז, הזרק לים!‘ והוא ישמע
    בקולכם.'
  caf-NT: '''Et Sizi ndo búlhni, “''Alha ''un whudusi, bé ''alha'' hoont''ah, ''i
    aht''i, ''ink''ez ''aw nuhwhuba nawh cha''whutést''il t''eh, ''et ndi mai chun
