    ya las, sinu niꞌ gac nii der lo tub bicy re: “Bruu chu. Gua gyet lag ru lo nisyudoo
    re”, niir, nunu ni gac ñii.'
  mkj-mkj: Jesus japoang, “Ngoahi pwehng kamwai in mehlel, ma kamwai kin pwojon johpwa
    peikajal, kamwai kak wiahda da ma Ngoahi wiahng suhkoa pase; a jaudihoar mehwahr
    doari, kamwai pel kak pwehng dolloauwe, ‘Sohjang men, pein peiddihlahng koawoa
    nehn jeddo,’ a pirin pwoaida.
  zac-NT: 'Jesús bëquebi: ―Guldía rniaꞌa lu të, si talë napë të fe nu adë rzádiꞌi
    lduꞌu të, lëdë niáꞌasëdiꞌi gunë të ziquë bëna con hiaguë bëldaꞌu sino guëniꞌi
    të lu dani: “Guabsú ndëꞌë; tsal laꞌni nisëduꞌu”. Pues zni gaquin.'
  kyg-kyg: Yesuꞌa, Lama ge lapa nepauve, huno, lapakesa afitapa fatago huꞌnetapaeꞌmo
    lole lapakesa oꞌafiꞌnisayana fiki yosaeꞌmo huꞌnova agufa gemo afaꞌa hugae. Ani
    kava hutapa mani aveeꞌmo, nokamo atalekuka solovala anipiꞌmo asagauka aiyo, hutapa
    hisageno uno asagauno aigiye.
  kmk-kmk: Kinnanan Jesus kan dida un, “Tuttuwa tun ibagak kan dikayu un, nu awad
    pammati yu kan Apudyus un adi kayu manduwaduwa, bokona lawa’n kama’t din kingwak
    sin igus nat makwa yu nu adi mabalin yu paya ibaga’t din bateleda, ‘Umalis ka
    utdin baybay,’ kad makwa.
  cao-NT: 'Jatsi Jesú jato quëbiniquë: —Mato parayamaquia. Dios qui pi chitimiyoiquí
    tsi higuera jihui qui ë aca ca oquë ca axëqui mato ra. Chitimiyoipimano tsi mato
    nicaxëhi quiha naa macana ra, “Tsëquëhuë. Ia qui niahacahuë” i ja qui ma quë no.'
  bbr-bbr: Jisas nukas ätäi kon tamareäu roat awarowon, “Is ak epar senes awarom,
    akan woiaka epar mianik, ak ronkat oirori wa owaiei, is kiro am keserim senek,
    ak nais kir keseraiei. Utianik, ak kiro onok karar wa keseraiei. Wa senes! Ak
    enro omtapau auraiei, ‘Na siräunam, an unik uru pitikänir nam!’ aurna, ko keserai.
  inb-inb: 'Jesuska, pai­kunata ainirka: —Kasami nuka nii­ki­chita: kam­kuna mana
    sug rigcha iuiaspa­lla nuka­manda­lla iuiagpi­kunaka, imasa­mi chi sacha tukurka:
    chi­manda­pas masmi pudintran­gi­chi. Kai lumata nintran­gi­chi: “Kai­manda anchu­rispa,
    atun kucha iaku ukuma sita­rig­rii”; kam­kuna ima nis­ka­sina­mi tukug­samuntra.'
  hrv-hrv: 'Isus im odvrati: “Zaista, kažem vam, ako budete imali vjeru i ne posumnjate,
    činit ćete ne samo ovo sa smokvom, nego - reknete li i ovoj gori: ''Digni se i
    baci u more!'', bit će tako.'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Le ĩ mì ho tũ̀iá na mia: Hen ká mi dó
    mi sĩa miì, á yí máa titika, á bìo á ĩ wó lè le vĩ̀ndɛ̀ɛ na kà ɓàn
    síi á mi wé è wé. Ká mi mún pá dà à bío ò na le ɓúee na kà yi: ‹Hĩ́ní
    hen na fo wi yi à vaa zo ho mu-beenì yi›, á mu ù wé.'
  ote-NT: 'Ra Jesu bi da̱tuabi ne bi ꞌñembi: ―Xi majua̱ni dí xiꞌahʉ, ꞌbʉ xi gri pɛꞌtshʉ
    ndunthi ra jamfri ne hingri dʉhʉhʉ, nuꞌbʉ́ da za gui ꞌyøthʉ ya tꞌøtꞌe ngu núna
    dá øtꞌe. Nehe da za gui ꞌñemfʉ nuna ra tꞌøhø da mponi rí ma pa ja ra ndehe, ne
    da mponi.'
  wnu-wnu: 'Ne Yisas taui qamar: “An oau apand nob ende qi eng ende me ye qebi quraumon
    qi. Oau apand nob igo eng ye nam aragas eng qamat qemerine aba gas ende obouboumon.
    Nam gari ue, ai qaur ger nob ete qomoruboumon, ‘Nonou nerer bo tomon ya end is
    nag,’ ende qomorunon eng ende ebeiba.'
  zam-NT: 'Jesús mcàb loo myen''. Ndxab Jesús loo myen'': ―Lìcpe'' ba''i, na nii loo
    gu'': Chele'' gu'' yila''s loon no ne''gàc chopte lezo'' gu'' loo cón chenen,
    le'' sya, iante gác gu'' li gu'' xal mblin loo yaa ngudyuug ba''. Ndxe''leque'',
    gu'' gab loo yii co'' ndub go'': Yii, biiche tua''. Huàa tyub le''n níttó''. Tataaque''
    gàca loo gu''.'
  zyp-NT: Zisu taco, “Biahmuisui ka ca ching he, lung langlo lytah zingnah naa hnui
    caco, ma thuiku kung letei tuapaw heh naa tua khy long cang lytah ma tlaang hmai
    heh, ‘Sei la, rili chunglang va tlah thlah,’ tah khy he ceh ka, a hnei ka, a tlah
    thlang a.
  sey-NT: 'Cajëna, Jesupi sehuopi, ja̱ohuaꞌire: “Nuñerepa cayë. mësarute. Mësarupi
    neñe paꞌiji cuasacohuaꞌi pani jëa coeye peoni yëꞌë so̱quë yë caëna, yoꞌoseꞌeje̱
    yoꞌoye paꞌiji. Iye cu̱tihuëre cacohuaꞌi pani cayë: ‘Iye macapi sani jai tsiayana
    sa duꞌijë̱ꞌë.’ Ja̱je ca maca tsoe yoꞌoseꞌe paꞌiye paꞌiji.'
  nvm-nvm: '@see-verse:MAT.021.020'
  mps-mps: Tama Jisasgo po wei ponoyu, augwalibolo te po wai, “Eno mu po dagebolo
    obao, dagego te Godide konealubo po mu dąų olama, tama dagego homu si me isąbaso
    da, teda dagego eno e ni kayade yali tiwai sę dagego me ebo te usu yaibao. Tama
    dagego te sę naga egobeo. Menio. Te dagego e elalubo bulu dubolo te po weyu,
    ‘Nage hodaluama, nage te tamu ąįba samonao’ po obaso da, teda agai te tiwai
    yaibao.
  pab-NT: 'Hoka Jesus nehena: — Aliterexe nomita xihiye: xityakekotaiya hoka maisa
    ximatyakekoneta hoka exe namokitere halohalo kate akeretaiya xisoma. Maisaiya
    exakere taita xini. Exaheya xexa exe tyairi hiye: “Hakikisoahena hatyaoseta hoka
    hiyane hexoahena onexa”, xexaiya ihiye hoka nikareya tyaona.'
  llg-llg: 'Boe ma nataa nae, “Mamanene neulalau baa! Mete ma ei mamahele tebe-tebe
    Lamatuak, taa no dale kabaꞌek fa boe, na, ei bisa tao sama leo Au taok ndia. Ei
    bisa tao lena heni ndia boe. Conto leo: ei bisa palenda letek esa nanasoꞌuk neni
    tasi dale neu. Neu ko Manetualain keko heni letek ndia tutik, sadi ei mamahele
    tebe-tebe neu Ndia.'
  kyf-kyf: '-Zezu nɛɛ: «Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: a -ka dlɩ zʋ, ''ɩn a ''nɩ dlɩ
    lʋ, -we ɩn nʋa da figɩsu nɩ -yla lɛ, a mneni a ''ka we lɛnʋ. A mneni a ''ka -gɔgɔ
    ''kadʋ -yla gba: -ɩn ''bhʋ da, viteli -na ''dɛ ''nyu lʋ, ''ɩn we nʋa we lɛ.'
  tpi-tpi: Na Jisas i bekim tok bilong ol olsem, “Mi tok tru long yupela, sapos yupela
    i bilip tru, na yupela i no gat tupela tingting, orait bai yupela inap mekim wankain
    pasin olsem mi mekim long dispela diwai fik. Na bai yupela i no mekim dispela
    tasol. Nogat. Sapos yupela i tokim dispela maunten, ‘Yu kirap na yu kalap i go
    daun long solwara,’ orait dispela samting bai i kamap olsem yupela i tok.
  mih-NT: 'Ta i nacahan ra Jesús, ta catyi ra sihin ra: Sa ndisa catyi sihin ndo vatyi
    tatu nɨɨ xaan cuu iñi ndo, ta ma caca xaan iñi ndo tatu cuu a ma cuu zavaha ndo,
    cua zavaha ndo cuhva i zavehi sihin yutu higuera ya. Ta ña maa ñi tacuan. Cua
    cuu tucu cahan ndo sihin yucu ya: “Cuɨñɨ siyon ihya, ta cua ndɨhvun sisi tyañuhun”,
    cua catyi ndo.'
  qvh-NT: 'Saymi Jesús nergan: “Lapan shonguyquiwan Tayta Diosman yäracorga cay jïgus
    jachata saquisishgänölami gamcunapis mana criyiypä cag milagrucunata rurayanquipä.
    Tagay jircata witicunanpä niyaptiquipis witicongami.'
  kms-kms: Di Jisas oyi nindim nari, “Nge nganyene nganye simbe guduq, nungoqi Yumbui
    nei wumbig di nungoqi nei tevi tevi vise segi, tedi nge nyumo fig puq geg kin
    pugrine nungoqi mune puq wen ye tuqui. Di ren ne segi, pudi nungoqi rand nen ningg
    wari, ‘Nu yo gherim pe ir yaghe,’ tedi yumbo nungoqi wari kin pugrine puq ren.
  agn-agn: Ganing si Jesus ong nira, “Ong kamatodan, mga magparet amo ong Dios ig
    indi amo magdoadoa, maboat mi ka tang bindoato ong papa tang igos ang na. Ig belag
    lamang ta sia, kondi maski maning amo ong bokid ang asi, ‘Magalina atan ig loma-teda
    don ong talsi,’ sia mainabo ka enged.
  nhi-NT: 'Jesús oquimiluih: —Tlamilauca innamechoniluia, tla nanconpiah tlaniltoquilistli
    uan amo namonyolometih, amo san yeh nin uilis nanconchiuasqueh tlen neh onchiuilih
    in icoxpouitl, tlamo noiuqui tla nanconiluisqueh necah tipetl: “Ixmihcuani uan
    ixmopantitlani itich in mar”, tlamilauca ohcon mochiuas.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kyetz: «Wetz oxe''l nq''uma'' etetz te b''an''ax,
    qa etetz owokel wit''let ek''u''j wi''j b''an byenech b''ix k''onti''l nna''non
    etanim, ntons ob''antel etitza'' nya''tx a''ox iktza'' ma''tx tz''ok nk''ulu''
    ti''j ja tze''ni, sinoke b''a''n tzan txik eq''uma'' jun tidi'' iktza'' te ja
    witzni, “Pawel tzani b''ix intxik axon awib'' tuj te nim a'',” b''ix ikxji oky''el.'
  dan-1931: 'Men Jesus svarede og sagde til dem: “Sandelig, siger jeg eder, dersom
    I have Tro og ikke tvivle, da skulle I ikke alene kunne gøre det med Figentræet,
    men dersom I endog sige til dette Bjerg: Løft dig op og kast dig i Havet, da skal
    det ske.'
  kwj-kwj: Ete wowani Jisas mwanji wasa ya wunu ri sawe, “Mwe naha ki kunu a sawendau,
    e, sembe mwe naha ku hani sembe fisi ku da nambwe nawa do fik me ni a wosiro sumbu
    hinga kunu okwe ku wosikonda. Woroti do sumbu numbwa mina, ele sumbu hinga tinda
    ku wosino. E, ete ku sawewa, ‘Do kimba, ma saini o bai soluwara ki chunani rai,’
    wowa apa rai sindau.
  vie-OVCB: 'Chúa Giê-xu đáp: “Ta quả quyết với các con, nếu các con có đức tin, không
    chút nghi ngờ, không những các con bảo cây vả khô đi, mà còn có thể ra lệnh thì
    núi này cũng bị bứng lên và quăng xuống biển.'
  kze-kze: Ísu séna árai'a simátime'a sé'a Áánútuntave'o ímo kaer-ímáyáámó é'o asirayán-ímáyáámó
    é'o é'a víki-taigontave'o súnanamo aáyánkaintemba kanaán-umai mirá é'a miráwé
    su'mai íma é'a maanómátávé'a sé'o iré mapámbai nompá'á kumuwómó síyanamo éna mirá
    íníye.
  mpj-mpj: Ka Jiijajju-janampa wajarnu, “Wangka ngaanyaya kulila! Yiipinyurra kulilku
    maparnparna-nyurranya yungku ngapilkuraku, kanyurra wajalku wartangka, palujanuyila
    tikirlarriku, jiiyuru. Kujupa kujupayurunyurra ngapilku jilanya, ngayumili maparnwintilu.
    Yiipinyurra wajalku yapu jiiku jilanya, ‘Mawu yarra kalyungka kurruwa!’ Palujanu
    yilta mawu yanku kurrungku.
  lbk-lbk: Sinmongfat si Jesus ay nangwanin, “Tet-ewa kanak ken chakayo, mo wad-ay
    pammatiyo ya ad-i kayo enchwadchwa, at faken yangkhay nan inilayo ay naangnen
    isnan nay kaew ay higos nan mabfalin ay angnenyo, mod-i ket olay pay mo kananyo
    isnan nay ay filig en, ‘Matan-ang ka ta maibkas ka is kafayfay,’ et siya nan at
    maikkan.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatso̱o̱jvjidi: ―Tyú̱vam xa a̱ts miitseꞌe nna̱a̱jmada,
    pa̱n mjaanchjaꞌvidup xa veꞌe je̱ Nteꞌyam je̱tseꞌe mkame̱jtsvinmáyda je̱ts veꞌemeꞌe
    tyónju̱t juuꞌ veꞌe mꞌamó̱tudup, ka ya̱ꞌa̱jyap tseꞌe mꞌo̱ꞌyixjadap je̱tseꞌe xtóndat
    juuꞌ a̱tseꞌe je̱ higo ku̱p tu̱ntuujnja, mꞌo̱ꞌyixju̱duvapeꞌe je̱tseꞌe ya̱ ko̱pk
    xna̱a̱jmadat: “Ke̱ꞌe̱ku̱ je̱ts nayꞌapómaja je̱m maaxy na̱jo̱o̱tm”, ax veꞌem tseꞌe
    tyónju̱t.'
  bzh-bzh: 'Loḳ Yesu nër yah vu sir bë, “Sa nanër vu ham yönon nabë: Bë ham gwevonġ
    geving anon, geham su kwamin luu luu rë, og rëḳ ham gwevonġ nġaa nabë sën sa
    hevonġ vu ḳele pik* agi. Lob ham su rëḳ gwevonġ sënë mu rë. Gaḳ bë ham nanër
    vu ḳedu sagu nabë, ‘Kwedi gwetë honġ duḳ na loo vuheng!’ og rëḳ anon jaḳ.'
  guj-2017: ત્યારે ઈસુએ ઉત્તર આપતા તેઓને કહ્યું કે, “હું તમને નિશ્ચે કહું છું કે,
    જો તમને વિશ્વાસ હોય અને સંદેહ ન લાવો, તો આ અંજીરીને જે થયું તે તમે કરશો, એટલું
    જ નહિ પણ જો તમે આ પહાડને કહેશો કે, ‘તું ઊંચકાઈને સમુદ્રમાં પડ,’ તો તેમ જ થશે.
  jvn-NT: 'Gusti Yésus semaur: “Pada ngertia, nèk kowé pretyaya lan ora mangu-mangu,
    kowé ya bisa nindakké sing tak tindakké marang wit anjir kuwi. Malah ora namung
    kuwi waé, kowé bisa ngongkon gunung kaé ngomong: ‘Mumbula, njegura nang segara,’
    lan kuwi ya bakal klakon.'
  byr-byr: Wɨdɨna kyeꞌ Jizaazai jaꞌnawɨdɨna “Nebulyaꞌna yɨhɨthɨvanɨge. Sarɨmɨ dɨragɨnna
    lɨmwabɨzaꞌ sarɨmɨ sɨmunya pɨrɨwaai maaya yɨpɨneihi yɨ yɨta pihɨyavɨ yɨwebaaibɨꞌ
    yɨnɨga wiꞌna yɨpɨneihɨlyɨ. Yune sahɨrɨꞌna yanneꞌ mɨꞌ. Aawa. Sarɨmɨ mugunya dazavɨ
    wɨdɨna ‘Mugunyaꞌgɨ dɨkaavaꞌgɨzɨ saalaalyavɨna dɨthɨkwosɨka!’ Wɨdɨna kyapɨjɨ saꞌ
    sasara yannesɨ. Pwara mi yɨpɨnebaaibɨꞌ sarɨmɨ sasareꞌ yɨpɨneihɨlyɨra.
  ian-ian: Ngwuk awuk ngwula. Wuka yelavɨk ngwula. Maawut vɨlɨlɨk yelavɨtapman tɨga
    God kat nɨmamba apma maawut yelavɨka lɨngweyan fik walɨnja mi kat yuwa vak vla
    ngwulo wupma yigiyangwuk. Kupma yuwa vak kat kwulakiyangwuk. Kan tɨga nduwi kat
    laataa nguat ay wangeyan yigiyandɨ.
  hun-hun: 'Jézus pedig ezt felelte nekik: „Bizony mondom néktek, ha van hitetek,
    és nem kételkedtek, nemcsak azt tehetitek meg, ami ezzel a fügefával történt,
    hanem ha azt mondjátok e hegynek: Kelj fel, és zuhanj a tengerbe, az is megtörténik.'
  mcf-NT: 'Esusën: —Tantia. Mibi chuinu. Adembidi mimbi natsiac. “Nuquin Papan ambi
    chiaid nainquien icchitec,” quenquio icquin: “Nuquin Papan ambi chiacpadomboen
    naquidquio nec,” queshun mimbi Nuquin Papa chianesho aidëmbi mimbi: “Natiapimbo
    iquec,” caidi mibi nametsiash. Aden tantiaquin mimbi nëid macuësh cain: “Mananuc
    tabadboedi adquiecbidi acte nantan tabadoata,” mimbi cac nëid macuësh acte nantan
    tabadoatsiash.'
  kjs-kjs: 'Yesumi talo: Pagalepa. Nimimi kone waru rulaoma kone laapo nasalimiri
    go repena fik madaa pawade-rupa nimi page go-rupa mada palimi. Go-rupa madaare
    nimimi mogo aaya rudu ne yokoma no ipa solwara-para puma pogola leme raburi mada
    pagalia.'
  mni-mni: "Jisuna makhoida khumlak-i, “Eina nakhoida tasengnamak hairibasini, karigumba\
    \ nakhoida thajaba leiraba aduga chingnadrabadi, heiyit pambi asida toukhiba asigumna\
    \ nakhoina touba ngamba khakta nattaduna nakhoina chingjao asidasu \x93‘Nasa nathanta\
    \ phuktuna pat asida langthajou,’\x92 haibada madu oigani."
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variryi: “Ri̱tatye si̱tenu jiryiva: Jiryetyi
    vichasara tuva̱chodatavay, ne siquityavay jiryejechipiya̱jadamu, jirya̱jvaachara
    ne vinu jiryatiy ravyichadesirya jígunu. Jiryetyi jtay ji̱ta riva jirya musiqui:
    Ya̱numa bay jadchidye, ja̱mu na̱vamu ya̱jatyanuve ji, daryani̱ ra̱cha variy.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―Miía̱n ndaa̱ kuiti ná kaꞌi̱n xíꞌín ndó, tá
    kándéé káꞌano ini ndo̱ Ndios, ta ko̱ nákani kuáchi̱ ini ndo̱, dá kía̱n o̱ du̱ú
    ña̱ yóꞌo oon ni kandeé ndó kee ndó xíꞌín ta̱ño̱ꞌó yóꞌo. Diꞌa kandeé ndó kaꞌa̱n
    ndo̱ diꞌa xíꞌín yúku̱ káa: “¡Kuxoo, ta kuaꞌán dáke̱tón miíón ini ta̱ñoꞌo̱!” Ta
    kúú dión vá koo.'
  pon-2006A: Sises eri ketin sapeng irail, mahsanih, “Kumwail en ese pwe ma kumwail
    pahn kin pwoson oh sohte peikasal, kumwail kak wiahda soahng me I wiahiong tuhke
    pwoatet; a kaidehkte met, pwe kumwail pil kak ndaiong nahna wet, ‘Keiweisang men
    oh pein keseiukowohng nansed,’ eri, e pahn pweida.
  maq-NT: 'Ngajan cafayangui Jesús tsëhë me cuitjin: ―‍Cuichjá quixë jain cojo nuju
    ta sá xi macjain nuju Nina hane hacuiin jo cjuatacun nuju ne, cumá nihñu sacuaha
    casahme cojo yaxujun vi. Hacuaha hisca sá xi cuinújun cojo ndetjún vihi ta: “Tihinxin
    tsëhë nguehe. Tihin tisihin ngajñi ndachacun.” Hane cuatjin cumá.'
  hto-hto: 'Jesús íaɨoɨ uai ote: —Uáfuena ómoɨna daɨdɨcue, ua o ɨ́ɨnoiadɨ daa bie
    aménamo cue fɨ́nua izói fɨnóredɨomoɨ, íemo jɨáɨ afe baɨmo aillo fɨnóredɨomoɨ.
    Bie caifóneduna “Caifo áijicaillano oni monáillaimo báɨizai” o dáɨiadɨ, afe bie
    caifónedu o uai jeire uano, oni dɨnomo baɨízaite.'
  por-BRBSL: 'Jesus lhes respondeu: “Certamente lhes digo, se tiverem fé e não duvidarem,
    não só farão o que foi feito com a figueira, mas mesmo que dissessem a esta montanha:
    ''Sejam pegos e lançados ao mar'', isso seria feito.'
  ces-NKB: 'Ježíš jim tedy odpověděl: “Amen, říkám vám, pokud budete mít víru a nebudete
    pochybovat, nejenže budete [moci] tohle udělat fíkovníku, ale i kdybyste řekli
    této hoře: ‘Zvedni se a vrhni se do moře!’ stane se to.'
  cui-cui: 'Jesús jume nota pijimonae, jeye: —Bara xaniyeya paca tsipaebatsi. Icha
    xanepanaya payabara jume cowʉntame xua Nacom painya nepaca cayawenaewa xuano xua
    jopa ainya ʉnthʉton paxeinaem bara paca itacʉpaena xua painya nepaebiwa icha ichin
