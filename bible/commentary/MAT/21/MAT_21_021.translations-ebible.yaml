    ‘Somoka ukaritose mbahari’, vikuna novyo.'
  gmv-GGM: Yesusaykka ista ta intes tumu gays intes amanoy dikone inte sidhonta agikko
    balase miththay bolla hanidaysa mala xala gidonta hayssa zumma hayssafe dhoqalistada
    duge aban gela inte gidakoka izi gelana gidees.
  ssg-ssg: Jises ukek, “Nga kakane hawane amuto, na namilomuto xox hawane ti Haeu,
