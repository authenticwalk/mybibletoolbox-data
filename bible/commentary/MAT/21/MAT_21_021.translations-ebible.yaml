  ata-ata: La Iesu mukolineꞌi aloxo ꞌo, “Eni avikalangengi manina aloxo ꞌo, lexe ngingi
    ngamuxamuxaxu tangengi ia xavutalamengi tatamei uasi, la ngingi ngaꞌoxonu mii
