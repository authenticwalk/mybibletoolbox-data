    kỹ. Hã ra to: “Topẽ mỹ inh vĩ mẽg mũ vỹ?” he tũg nĩ. “Hỹ mỹ vỹ?” he tũg nĩ. Kỹ
    ãjag tỹ kejẽn pãnónh mỹ: ha kutẽ, goj nig ki, hen kỹ tóg kutẽ mũ, ãjag tỹ ti kutẽnh
