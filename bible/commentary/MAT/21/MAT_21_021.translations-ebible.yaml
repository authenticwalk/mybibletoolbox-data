    meenoma naatakoita nike oonoma eetaridzoni oke ana bamu nike ikobetaqu.
  peg-peg: ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, “ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଜଦି ମି ପାର୍ତି
