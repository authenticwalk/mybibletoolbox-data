    gɨwunyaapɨ amɨ maarɨho yɨyatɨwɨ gɨmunyaawaawaahɨ sahɨ wapa nɨnɨ immatɨ kɨmati
    kawisohɨtɨmandamataiwɨ nga kaitaapo. Aiwɨ amɨ sahɨ nehɨ wapa saiwɨhapaahɨhɨ kamaitaapo.
    Amɨ sahɨ kɨmo sisɨmoaisangi nga saundɨtaapo, ‘ndopɨ noaatɨwopesi kɨnyɨ durɨhɨraatɨhɨ
    pɨnumbwɨ tɨmahiye,’ undisaihɨ ko sangi atɨsisatɨ kaitaise.
  ubr-ubr: Iesu iyafotes iyau, “Yau awurem dura bag, omi men fetag fetag woninonotim
    mes ab wonitutum on, Yau ato bubudau wengar aurin afofour ba on nanaba wonafour.
