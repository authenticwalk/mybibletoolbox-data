    जो ज़ोले कि इट्ठां उखड़तां समुन्द्रे मां गा, त तैन्ने भोलू।”
  too-NT: 'Lā'' Jesús cākalhtīlh: ―Stu''ncua'' a''ntū iccāhuaniyāni''. Palh xa''nca
