    os̈buáchiyana s̈mojtsebomna y chabiama ainaniñe ndoñe inÿets̈á s̈monjátsjuabnase,
    s̈mochantsobena jamama ndoñe nÿe nts̈amo ats̈e quem higo betíyeca sënjamcá, sinó
    quem tjoye, “muents̈ana mojuaná y uafjajónayoye moshbuets̈e ca” s̈mojayanëse,
    chca jochnënguana.'
  ron-LSB: 'Isus le-a răspuns: “Adevărat vă spun că, dacă aveți credință și nu vă
    îndoiți, nu numai că veți face ce s-a făcut cu smochinul, ci chiar dacă ați spune
    muntelui acesta: “Ridică-te și aruncă-te în mare”, se va face.'
  pon-pon: 'A Iejuj kotin japen majani on irail: Melel I indai on komail, ma komail
    pojon, ap jota peikajal, kaidin met eta, me wiaui on tuka pik en, me komail pan
    kak wiada, pwe ma komail pan indan nana wet: Mokid wei lokidokila nan madau, nan
    a pan pwaida.'
  nhe-BL: 'Huan Jesús technanquili: ―Nelía nimechilhuía, monequi quema inquitlajtlaníaj
    Toteco se tlamantli, xijneltocaca para temachtli Toteco inmechmacas huan huajca
    inmechmacas. Intla san inmoilhuíaj huelis inmechmacas o huelis axtle, huajca ax
    tleno inmechmacas. Nojquiya huelis inquichihuase sequinoc tlamantli tlen más huejhueyi
    que nopa tlen nijchijtoc ica ni cuahuitl. Huelis inquiilhuise se tepetl: ‘Ximijcueni,
    tepetl, huan ximomajcahua ipan hueyi atl’, huan queja nopa panos.'
  sps-sps: 'Jisas biny rari sa tsue, “Fakats yam a ka to! Te faason romi, ana mi na
    sikia tu vaa''ets, mi onot kan rom ma nai kat a ka to, te kat Anyo tan Fig to:
    sikia ma kaa tsun to aya, mi onot kan rom ma tsue of a tobeer to, ‘Tasas nyi te
    nai ruk em namaan,’ ana ya te tasas.'
  wnc-wnc: Yana yake anzing ninikut, “Nata siakande siknga daninggat. Ginu Anutue
    natapa meya dua siwanu ginda nata katau baapdakae tasinggat taknga atasining.
    Siwan ginda unukan dua tasining. Aho. Puya buyambamu atasining. Sike ginda tawanu
    andakata zike yanggabam gwene isakuwikge yawa kekekawanu itaaya unzing atasiwik,”
    ngang ninikut.
  nmw-S: Yeisu i golase halingadiye i nga, “Tolosuwok a liwo heimiu, hebe hu goru
    ge taine hu denuwo hoihoiwo, bosowaimiu ege te hu ginawi sohode sahe a ginawi
    hibwahi fig ya heine. Agegene taine bigi yake hotiya ege sohode, bosowaimiu ege
    hu liwo bobokun ya heine hu nga, ‘U yogo u la totom u bili yokiwo he soge,’ bwele
    i ginawi sohode.
  bus-bus: 'Yesu wèńla à bè: Yãpuraan mɛ́ɛ ooare, tó á Luda náanɛ vĩ seka sai, èe
    kɛ kãkã lí pì yãn é kɛ adoro. Tó á ò kpiii kɛ̀nɛ à fɛɛ à a zĩnda sɛ́ à zu sɛ̀bɛn,
    eé kɛ lɛ.'
  gub-BL: Uze'eg Zezuz urewe. — Pema'enukwaw katu ko ma'e rehe nehe ty wà. Aze pezeruzar
    katu herehe nehe, aze napepytu'u kwaw pezeruzar ire nehe, pepuner putar agwer
    ma'e iapo haw rehe nehe no. Pepuner wi ywytyr imuata kar haw rehe nehe. — Epu'àm,
    ezemomor eho e'ar pà yryhu pupe nehe, pepuner peze haw rehe wi ywytyr pe nehe.
    Weruzar putar peze'eg a'e nehe.
  imo-imo: Jisasini topondopa nimbei, “Nani enondo i ungu paimbo nimbo tiro. Eno konopu
    talo tepa naa pepili Goteni nanga ungumu paimbo pilimbelomunga nimbo mele paimbo
    wendo ombalo ningo enge ningo ipuki tiengei lemo nani i unjo fikimu tendu mele
    manda tenge. Unjoma kau molola. Ne mai kembomundo konoko nomu kutana tukundo puwi
    ninge kinye pumbelola.
  boj-boj: Onaqa Yesus na kamba minjrej, “E bole merŋgwai. Niŋgi Qotei qa nuŋgo areqalo
    siŋgilatosib nuŋgo areqalo aiyeltqasai di niŋgi dego qura minjibqa a laosim moiqas.
    Qura segi sai. Niŋgi mana kobaquja endi dego minjqab, ‘Ni tigelosim yuwalq aiye.’
    Minjibqa a nuŋgo anjam di dauryosim tigelosim yuwalq aiqas.
  eng-DRA: 'And Jesus answering, said to them: Amen, I say to you, if you shall have
    faith, and stagger not, not only this of the fig tree shall you do, but also if
    you shall say to this mountain, Take up and cast thyself into the sea, it shall
    be done.'
  knf-knf: 'Kë Yeŧu aŧeem baka aji : « Dţupan, manjoonan ma, woli nahaţ Naşibaţi abot
    awo naanka ŋşal ŋtëb, mënjakan nahil pdo bfig bi bakay, nadoo hilan kaji na pnkuŋ
    pi : “Pënan ţi, iya ijot du bdëk,” uko mënţ udolana.'
  san-KHM: តតោ យីឝុស្តានុវាច, យុឞ្មានហំ សត្យំ វទាមិ, យទិ យូយមសន្ទិគ្ធាះ ប្រតីថ, តហ៌ិ
    យូយមបិ កេវលោឌុម្វរបាទបំ ប្រតីត្ថំ កត៌្តុំ ឝក្ឞ្យថ, តន្ន, ត្វំ ចលិត្វា សាគរេ បតេតិ
    វាក្យំ យុឞ្មាភិរស្មិន ឝៃលេ ប្រោក្តេបិ តទៃវ តទ៑ ឃដិឞ្យតេ។
  arn-NT: 'Fey Jesus ta llowdungufi ñi pu disipulu: —Rüf dungu feypiwayiñ nielmün
    ta mupiltun, ka femngechi epu rakiduamkülenolmün, fey tüfachi dungu müten ta pepi
    femlayaymün iñche tañi femfiel tati igera. Eymün ta feypifilmün ta tüfachi wingkul:
    ‘Kiñe püle tripange ta tüfa mew ka ütrüfkonpunge ta lafken mew’, fey femngechi
    femay.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Naj rni lojdi, bal rliladxidi Dios abiꞌ ad zunawëëgtidi,
    ad ni bentzan con yag higo guin zajc güündi, zajc guiëbidi loj guiaꞌ guie: “Biquied
    guie, bisob loj nijsdoo”, abiꞌ zajc gajc zian.'
  ken-NT: Yesu aghati bhɔ bɛ, “Nchí ghati bhe bɛ, mbák mǎmbɔŋ nɛka nɛ Mandɛm tɛtɛp,
    kɛmakati bɛtaŋ ɛbhɛn yí ábhɔ́ŋɔ́, bǎkwáy bɛkʉ ɛnyɨŋ ɛnɛ nkʉ ɛnɔk fig ɛnɛ.
    Nɛ bǎkwáy bɛ́gháti yɛ̌ chí njiɛ nɛ bɛ ‘Fǎ fá kwɛ́n awu amɛm manyu,’ ɛ́mfakari
    ɛnyu yɔ.
