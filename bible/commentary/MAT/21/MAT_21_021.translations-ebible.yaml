  zpo-NT: 'Jesús mkeb né: —Wlipa na kwaan nii na lo gu, chelee gu tubka ngwii gu lo
    Dios nu nagakt chop yek gu, nzho mod le gu kwaane nu axta noka yé gu lo yi ne:
    “Bachii nee nu bla axta leen nistoo”, nu leeya gak.'
  poy-poy: Yesu kawankula, “Nakaka nuwagambirani, handa pamuwera na njimiru pota na
