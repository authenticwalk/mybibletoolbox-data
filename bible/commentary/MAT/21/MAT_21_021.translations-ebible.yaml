    wirf dich ins Meer! so wird''s geschehen.'
  san-PUN: ਤਤੋ ਯੀਸ਼ੁਸ੍ਤਾਨੁਵਾਚ, ਯੁਸ਼਼੍ਮਾਨਹੰ ਸਤ੍ਯੰ ਵਦਾਮਿ, ਯਦਿ ਯੂਯਮਸਨ੍ਦਿਗ੍ਧਾਃ ਪ੍ਰਤੀਥ, ਤਰ੍ਹਿ
