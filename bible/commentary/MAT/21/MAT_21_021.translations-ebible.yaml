  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Fudinde wor po dineŋ hime. Al Kuruŋ niŋ hekkeŋ
    nurde dufay irawam ma irnayiŋbe ne beleŋ fik he irhem gwahade igiŋ tinayiŋ. Irdeb
