    ହାମ୍‌ଦୁର୍‌ତ ହାଲ୍‌ଜି ଆରା ଇଞ୍ଜି ଇନାଦେର୍‌, ତା ଆତିସ୍‌ ହେଦାଂ ଗିଟା ଆନାତ୍‌ ।
  txu-NT: Nhym Jeju arkum, —Ba ar amã arẽ gar ama. Dja gar kadjy tu amim Metĩndjwỳnh
    kamnhĩxkumrẽx. Kwãrĩk wãnh anhõkre kadjwỳnhbê amim, —Kon, birãm dja ipêx, kon,
