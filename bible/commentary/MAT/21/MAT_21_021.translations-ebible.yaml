  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤂᤡᤏᤡ᤹ ᤆᤵᤆᤡ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ
