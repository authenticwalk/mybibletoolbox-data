    ନିୟ୍‌, ‘ଡୋଲନ୍‌ ସମେଁୟ୍‌ଣ୍ଡ୍ରାଲୋଙନ୍‌ ଇୟ୍‌ ଗଲୋଅମ୍‌ତୋ,’ ଗାମ୍‌ଲେ ଏବର୍ରନ୍‌ ଡେନ୍‌, ତିଆତେ
    ଗଡେଲ୍‌ତେ ।
  for-for: 'Piya yuguna Isu maya uwaimintiye: Naeba taga urimekiri abiyo: Tigeba tigu''ama
    tara tara kampa punta esegima timatiti pumagiri mikibepa, pipa yara kukantana
    aboramisa puma pipe to ka''isaena pikibewe. Piya, tigeba maro amu''amaka: Kaeba
    tigaba''ma wanipinti tumo, yesinta, pabi ikibesa pesine.'
  epo-epo: 'Kaj Jesuo responde diris al ili: Vere mi diras al vi: Se vi havos fidon
    kaj ne dubos, vi ne nur faros la aferon de la figarbo, sed eĉ se vi diros al ĉi
    tiu monto: Estu formovita kaj ĵetita en la maron; tio plenumiĝos.'
  gfk-gfk: 'Ma Jisas ga balu diet hoken: “Muat hadade baak! Bia muat nurnur ma pai
    iruo ira numuat lilik, io, i tale muat bia muat na gil hokaiken iau te gil tano
    ina papus. Ma i tale mah muat ta ira dadas na linge sakit. Hokaike i tale muat
    bia muat na tange ta iakano uladih bia, ‘Taman tut, ma nu tamaragat suur uram
