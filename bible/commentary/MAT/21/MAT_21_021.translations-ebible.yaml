  kwf-kwf: Ma sa Jesus olisida ka Ꞌuri, “Nau ku saea fuamuꞋa, diꞋia kamu faꞋamamana
    ma noaꞋa kamu kasi manata ruarua, kaumulu saiana muke sasia goꞋo Ꞌaumulu ru doe
    ki liufia ru neꞋe nau ku sasia ana Ꞌai figi neꞋe. DiꞋia kamu saea fuana faꞋi ua
    neꞋe, ‘ꞋOke leka, Ꞌoko tua saena asi,’ Ꞌira nia ke baꞋa leka goꞋo Ꞌana.
  eng-WYC-2017: And Jesus answered, and said to them, Truly I say to you, if ye have
    faith, and doubt not, not only ye shall do of the fig tree, but also if ye say
    to this hill, Take [away thee], and cast thee into the sea, it shall be done so
    [or it shall be done].
  eng-WMBB: Yeshua answered them, “Most certainly I tell you, if you have faith and
    don’t doubt, you will not only do what was done to the fig tree, but even if you
    told this mountain, ‘Be taken up and cast into the sea,’ it would be done.
  zat-NTPS: 'Beche̱be Jesús: ―Da li dxapa'' le''e, che nápale xel-la'' dxeajlí lazre'',
    ne quebe gun chupa lázrele, quegaze da nigá gaca gunle ca da be̱na'' neda'' chee̱
