verse: MAT.021.002
translations:
  kpx-kpx: Isi namigevei avoe, “Talive o keve velehovoi ovo mole doniki ke abu umuvage
    eseveu vavavemo uale ke elehaliege vavehai holoevei lohove.
  okv-H: ke einge ena, “Ungo heriso pambuto o donkey huega meni te da pe ai handukehere
    mihia avo kito bujeketo humbuto have.
  tbo-tbo: i pa, ‘Meyagai u naomi ona nae po ona luiluiya naka hota doniki ma natuna
    olotona ona tuhagahi. Ona lupenihi po ona neihi mai uyahiu.
  mal-C: “നിങ്ങൾക്കു നേരേമുന്നിലുള്ള ഗ്രാമത്തിലേക്ക് ചെല്ലുക; അവിടെ പ്രവേശിക്കുമ്പോൾ,
    ഒരു കഴുതയെയും അതിനടുത്ത് അതിന്റെ കുട്ടിയെയും കെട്ടിയിരിക്കുന്നതു നിങ്ങൾ കാണും.
    അവയെ അഴിച്ച് എന്റെ അടുക്കൽ കൊണ്ടുവരിക.
  grc-SR: λέγων αὐτοῖς, ⸂Πορεύθητε⸃ εἰς τὴν κώμην τὴν ⸂2ἀπέναντι⸃ ὑμῶν, καὶ ⸂3εὐθέως⸃
    εὑρήσετε ὄνον δεδεμένην, καὶ πῶλον μετ᾽ αὐτῆς· λύσαντες ⸂4ἀγάγετέ⸃ μοι.
  bgc-bgc: “स्याम्ही कै गाम म्ह जाओ। ओड़ै पोहोचदये एक गधी बंधी होई, अर उसकै गेल्या
    बच्चा थमनै मिलैगा। उननै खोल कै मेरै धोरै ल्याओ।
  khz-khz: evaikilarato, netiwato, “Ioago, wailara vanuganai. Vonai toniki ta kwatukau
    manatuna goti pio rawalira, pio luga-vagira, ne au geku ai pio vaimaira.
  deu-TKW: 'und sagte zu ihnen: gehet in das Dorf euch gegenüber, so werdet ihr sogleich
    eine Eselin angebunden finden und ein Füllen bei ihr, die bindet los und bringt
    sie mir.'
  zsr-NT: 'len rëꞌ lequëꞌ: ―Gul‑tseajtscaꞌ yödzdauꞌ niꞌ ca dödl ga ni zoaruꞌ, atiꞌ
    laꞌ tsajxácaꞌtëliꞌ‑baꞌ tubaꞌ burro gnaꞌ nágaꞌbaꞌ, len dzag lëbaꞌ tubaꞌ burro byuꞌdauꞌ.
    Gul‑tsajsédx‑baꞌ len gchëꞌliꞌ‑baꞌ quiaꞌ ni.'
  lin-lin: 'Alobaki na bango : — Bokende na mboka oyo ezali liboso na bino ; tango
    kaka bokokota na mboka yango, bokomona ane ya mwasi bakanga na singa, mpe mwana
    ya ane pembeni na yango ; bofungola nyonso mibale mpe bomemela Ngai yango.'
  hns-NT: „Oe gaaw me dja djaun tor aage hai. Tab toelog toerant hoewa par ek gadahie
    ke baanhal paihe, aur okar battja hoewa bhie hai. Oke kholke hamaar paas laihe.
  noa-E: —Cha maach khĩirphee phöbördam sim ee ërëubaadët ajim. Nau pãrau burro chi
    ʉʉidam pabʉ̈ gaai jʉ̈ sim ooimajugui ajim. Ag bigaau ĩchab chi chaaidamjã sĩeju.
    Mag pãachdëu oobaimam ẽerwi aipidut ajim amag.
  eng-EMTV: saying to them, “Go into the village opposite you, and immediately you
    will find a donkey tied up, and a colt with her. Loose them and bring them to
    Me.
  mib-NT: 'Te áchí yá jiín de: Cuáhán ñuu lulí íne ichi núú. Te yūcuan níhīn rō ɨɨn
    burra, núhní tɨ̄ jiín ɨɨn burro lúlí. Te ndají ró tɨ̄, quijicoo ró jíín tɨ́ nuū
    rī.'
  lif-NT2: “खिन्‍छिॽ तगाङ्‌बा पाङ्‌भेॽओ पेसे़ॽ, खे़प्‍मो के़लाःत्‍छिल्‍ले़सा इमे़घेःक्‍खुमा
    अदङ्‌माःल्‍ले़ कुबेसाङ् कुस्‍साःन् ये़प्‍पा के़दुम्‍सुॽ॥ खे़न् ले़रे़त्‍छे़ॽआङ्
    इङ्‌गाॽओ तारे़त्‍छे़ॽओ॥
  xnj-xnj: akavajovela, “Muhamba pachijiji cha palongolo yinu yati mwikolela lipunda
    na mwana waki vakungiwi, muvawopola muniletelayi nene.
  mmx-mmx: Avot be ni ga lok tidu xeretna, “Munat pas uto at nom lemenemen ik lok
    to melamgo atnumu. La soso mun munaba long lenget ka lodongki eburu mi lodongki
    maxat teren, mo diga xoxo li du go. Muna soxomus ka du la muna lok ka du ude.
  cbr-NT: 'Jesusan cacëxa: —Aúnu bësucë ëma, anu ca cuantan. Cuanx anu bëbaquin camina
    burro xanu achúshi tëcëracacë, aín tuácëñun mërati ''ain. Mëraquin camina tububëtsinquin
    bëti ''ain.'
  tee-NT: 'Chai alacjuni: ―A''inchit''it ju anu'' tasui lak''achak''an. Chai acsni
    at''anut''achit''it pus alhit''a''uya''it''it lakatam xanati puru ch''iyocanta.
    Chai vachu'' anch ya ju is''ask''at''a. Axk''ot''aya''it''it chai alhit''ana''it''it.'
  eng-LSV: saying to them, “Go on into the village in front of you, and immediately
    you will find a donkey bound, and a colt with her—having loosed, you bring to
    Me;
  cak-NT: 'Raja'' xu''ij-e chique: Quixoc-apo chupa la co''l tenemit la'' y chiri''
    xtiwil jun alaj burro ri c''o chiri'' riq''uin ri rute''. Tisolo-pe ri te''j y
    quie''ic''ama-pe ri ca''i'' chue.'
  pah-NT: —Peho ti cidade'i pe pendovai pyteripeva'ea pe, ei ga g̃a pe. Pevahemame
    kotihĩ po ti pe hepiagi yuhua'javuhuva'ea jumenta nehẽ. Ojugwa g̃a imo'ama yva
    rehe. Jumenta ra'yra oko ipyri no. Pekwahara memei ti herua ji ve.
  sja-NT: 'Mãgaji: —Wã́tɨ ara bɨ p''uuru tachi k''ĩrapite bɨmaa. Jãma ununadait''ee
    burro wẽra jɨ̃ bainɨ̃ bɨ chi warra ome. Ẽra atátɨ mãik''aapa anéetɨ.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Lawala da a luwa ta kəma ghuni a. Ka ɓhadaghaɓha
    kuni, dzaʼa gi slanaghasla kuni hada ta hbatá mana kɗih nda zwaŋani. Ka pligiɗaghata
    kuni ta həŋ.'
  mks-NT: 'Já na̱cachi a já xi̱hi̱n dá: —Cuáhán ndó ñuu loho ja̱n ta tá ná xi̱nu̱
    co̱o ndó ja̱n ndiñe̱he̱ ndo̱ in búrro̱ jíhí ndíco̱ ndaa rí ta xi̱hi̱n mé rí ja̱n
    cándichi inga búrro̱ loho. Ndaxí ndó ri̱ ta cañehe ndó ndíví ri̱ quixi ndó.'
  gfk-S: '@see-verse:MAT.021.001'
  bmu-bmu: kewö jii mörohot, “Miri wösöŋire tatzawi, mönö miaŋgöreŋ anmahot. Anda
    miaŋgöreŋ aŋgota doŋki ambiŋi kösönöŋ jöhöget kinjawi aka doŋki moröŋi mi miaŋgöreŋök
    miwikŋaim etkimahot. Mi mönö pösat etkiba memba nöŋgöreŋ kamahot.
  dgz-dgz: anega diamon, “Pa sewa namunupe uta aisen tauanewa, use tauan man donki
    amba me otua da den damiga taumone yawamoi. Man dere ame vetamon, tam onaen, mapa
    tauan.
  eng-GNV: 'Saying to them, Goe into the towne that is ouer against you, and anon
    yee shall finde an asse bounde, and a colt with her: loose them, and bring them
    vnto me.'
  zaa-NT: 'rèe cabi: Lítsía le'' yetsi to'' nu re'' frente taá tétea nna, hua taxácca''
    diga le làti ta'' ttu burra to'' tsa'' ỹi''nį ethàtsi li ą nna eche'' tètsate''
    le cą nì.'
  eng-WEBSTER: Saying to them, Go into the village over against you, and immediately
    ye shall find an ass tied, and a colt with her, loose them , and bring them to
    me.
  guh-guh: —Paponarebeje mapatomarayo ecaliajejavabelia. Bajarajotalia, ajena papatsiaremeliabeje,
    pataenutsianamebeje burro pecëtanutsinëtsi, pexënatonëyo yajava. Paisinaenamebeje
    bajarapaburrobeje. Payamaëyacarenamëbeje tsane.
  bon-bon: apu mene cama egä, “Weene iclege weeme niinäce gaabe me lui cewe peese
    nyene. Weene puma jepäneniye yepä dongki ne seea ca ägräräneji gyene, teeme cuta
    bägrä pisi nyene teeme gome. Jiitnepeye, taacanepeye cäme bau me.
  nhw-BL: 'Huan quinilhui: ―Xiyaca ipan ne altepetl catli mocahua toixmelac. Nepa
    anquipantise se burra ilpitoc ihuaya icone. Xiquintojtomaca huan techhualiquilica.'
  swh-ONEN: akawaambia, “Nendeni katika kijiji kilichoko mbele yenu, nanyi mtamkuta
    punda amefungwa hapo, na mwana-punda pamoja naye. Wafungueni na mniletee.
  wbi-wbi: akavavula akati,”Mulute mu kikaaja kino kilikuvulongolo kulyumue, mukujaagha
    idogovi jikungilue, jilininyaake mwavule mundetele.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, i doo bɑru kpɑɑ te i mɛɛrɑ bɛɛn wuswɑɑɔ mi. Miyɑ i ko
    yɑnde kɛtɛku wɑ kɑ ɡen buu nu sɔri. I nu sɔsiɑmɑ i kɑ mɑn nɑɑwɑ.
  eng-KJVCPB: 'saying unto them, Go into the village over against you, and straightway
    ye shall find an ass tied, and a colt with her: loose them, and bring them unto
    me.'
  kgk-NT: —Tapeho upe tetã mirĩ-my xe renonde-rupi, he'i. —Upe-py ereike-ma ramo,
    pya'e eretopa va'erã mburika onhenhapytĩ va'e. Hendive mburika'i eretopa-ta ave.
    Ejora eru xe-vy, he'i.
  waj-waj: Ukuaa yoosinna ivaki kuatee. Vida akiairaa teekio puara togii kaanaivaa
    nnuunaivaki yeena haru kiaivo ngii too vainai yeenaivaa rakuasaa kiada nnaakaraivo
    inna tasipama diivaata vitada niisi ngiatee.
  cpy-cpy: 'ikantakiri: “Piyaate nampitsiki amontetakari, ari piñeero othatakotyaa
    ikyaakoetari otsipata-kyaari iryaani. Pithataryaa-kotapaakiro, pamakinawo.'
  ekk-PKP: 'ja ütles neile: „Minge külla. Sealsamas leiate te kinni seotult eesli
    koos säluga. Siduge nad lahti ja tooge mulle.'
  mpx-mpx: I baek elal i ba, “Nuku nok nuku na awan toto maninilaa, donki etega alona
    ge natuna iyahe tei nuku pwawal hi am hikagil. Nuku lekel inoke nuku pwatanim
    eliyau.
  wbp-wbp: Ngulangkalku-palangu wangkaja jirrama-kariki kurdungurlu-jarraku kuja,
    “Yanta-pala kamparru kirri-kirra yinya kutu. Ngula-kurra kajinpala yukamirra,
    kapunkulu-jana parlu-pinyi tangkiyi manu kurdu nyanungu-nyangu kaji-pala karri
    yirdiyi-wana wayirninja-warnu. Rurruny-pinjarla pinalu-palangu wilil-kangkarni
    nyampu-kurra.
  luo-luo: kowachonegi niya, “Dhiuru e dala man nyimu cha kendo udhi yudo mapiyo kanyna
    moro motwe kuno ka nyathine ni bute kanyo; gonygiuru mondo ukelnagi.
  nhe-NT: 'Huan quinilhui: ―Xiyaca ipan ne altepetl tlen mocahua toixmelac. Nepa inquipantise
    se burra ilpitoc ihuaya icone. Xiquintojtomaca huan xinechhualiquilica.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܠܐܵܗܵܐ ܡܵܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܠܒܲܠܩܘܼܒ݂ܠܵܘܟ݂ܘܿܢ،
    ܘܒܸܬ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ ܚܡܵܪܬܵ‌ܐ ܐܣܝܼܪܬܵ‌ܐ ܘܓ̰ܲܥܫܵܐ ܥܲܡܘܼܗ̇. ܫܪܹܝܡܘܼܢ ܘܡܲܝܬܹܝܡܘܼܢ ܠܗܘܿܢ
    ܠܟܸܣܠܝܼ.'
  esk-NT: uqautiplugik, “Aullaġutik nunaaqqiuramun sivunnaptikniittuamun. Amaniaŋani
    paqitkisigiksik pituqaqtuaq natmaksiġvik nuġġaŋalu. Pituiġḷugik uvuŋautiyumagitik
    uvamnun.
  msb-msb: “Kumadto kamo sa kaatubang na baryo kag pagsulod niyo makakita dayon kamo
    sin nakahigot na asno na may tinday. Hubadi anay niyo tapos guyuda pakadi.
  cpa-NT: 'Ca¹juúh²dsa: ―Gu³noh¹² hniah¹² juøi² mih² neng¹² cøg² ná¹². Dsø¹juu¹² na³ma²ca¹dsi¹noh¹²
    hniah¹², dsianh¹² hniah¹² jan² chi³búh³, chi³hŋioh¹jah lah¹quianh¹³ jan² búh³
    meh². Tseh³ jáh². Taih³ jáh² ja³la².'
  dso-dso: “ତମେ ମୁଆଟେ ରଇଲା ସେ ଗାଏଁ ଜାଆ । ତେଇ କେଟ୍‌ଲା ଦାପ୍‌ରେ, ଗଟେକ୍‌ ଗଦ ବାନ୍ଦିଅଇ ରଇବାଟା
    ଦେକ୍‌ସା ଆରି ତାର୍‌ ଲଗେ ତାର୍‌ ପିଲା ଆଚେ । ସେମନ୍‌କେ ମେଲି ମର୍‌ଲଗେ ଦାରି ଆସା ।
  meu-meu: e hamaorodia, eto, Vairada hanuana aola, doniki ta hematakauna ai, mai
    natuna ida, ba davaridia; ba ruhadia, bena ba hakaudia mai.
  yva-NT: Pare, “Wurita sisa no munijo mararai no usye wato rai. Naije kobe ripo keledaijo
    raokae ti nteto ama tuvane ratavone ratuije yaen. Ti ripo waije raneka yai indamu
    ripo yauga da ride no Rinui.
  dgc-dgc: “Ikad moy dén ta bariyua ta dibilew yae,” kagi na, “éy meta moy sa agad
    i kabayo a te egut, a te anak. Ukadén moy a iange moy se diyakén.
  zpm-NT: ―Goḻtsie guiedz win ne ndxie daṉse lo ne i. Ga gdziṉ to zaatne quiadoo tib
    burr gus grop xpëëd, dzigo goḻxadz ma goḻtënie ma nu.
  hix-NT: Onà wyaro nkekon hatà, àwyanye. Owto hona àtotxoko, kekon hatà. Owto hona
    àtotxoko. Menyatxhe, àro hona, kekon hatà. Ayahatakatxhenye rma, xumentu menyatxhe
    hampànà. Àmxekrà xarha menyatxhe hampànà. Ewahtosaho rma menyatxhe, kekon hatà.
    Meweketxhe ha. Xaro mekyatxhe ha, rohyaka, kekon hatà, Txesusu.
  sim-sim: �Kuyanga kasai ni heyewa mishik shi ihi donki las anjik shi laharaka. Orok
    shi ihi shi heyenak donki oso kuvuk li ishishinak jikisi sihi nga sikwa sir. Ushinak
    kuvu oson shi sorngoho donki nijava oso nga jikisi sihi nga anhik shi laharaka.
  npi-ULB: र यसो भन्‍नुभयो, “तिमीहरू सामुन्‍नेको गाउँमा जाओ, र तिमीहरूले त्यहाँ पुग्‍ने
    बित्तिकै बाँधेर राखिएको एउटा गधा, र त्यससँग एउटा बछेडा भेट्टाउनेछौ । तिनीहरूलाई
    फुकाओ र मकहाँ ल्याओ ।
  cgc-cgc: na ambal din, “Miling kaw ta baryo na naan ta unaan. Pagselled nyo dya,
    makita nyo dayon isya na asno na naigot na naan man dya iya na bata. Badbaren
    nyo igot an daw dleen nyo mga asno an ki yaken.
  tim-tim: Huŋgun yetkim hin makyetkiep, “Yet kepia bâlensiâ tato ektat âuren âgâet.
    Âgâm âmâ doŋgi siâ hikombiâ kindâp nanŋe olowâk are dowâk mem miawak yeleget.
    Meyelekmâ mem âmâ nâŋgâlân togoet.
  yor-yor: Ó wí fún wọn pé, “Ẹ lọ sí ìletò tó wà ni tòsí yín, ẹ̀yin yóò rí kẹ́tẹ́kẹ́tẹ́
    kan ti wọ́n so pẹ̀lú ọmọ rẹ̀ lẹ́gbẹ̀ẹ́ rẹ̀. Ẹ tú wọn, kí ẹ sì mú wọn wá fún mi.
  wos-wos: '@see-verse:MAT.021.001'
  emp-NTPO: 'Ãdjía nãwã jarasia: –Dadjirã quĩrãpe b̶ʌ purud̶aa wãnadua. Ara jũẽbʌdad̶e
    burro wẽrã warra bara b̶ʌda jʌ̃ nũmʌda ununia. Ẽrã edad̶aped̶a umena mʌ̃maa enenadua.'
  eng-F35: 'saying to them: “Go into the village opposite you and immediately you
    will find a donkey tied, and a colt with her. Loose her and bring them to me.'
  ind-ind: dengan berpesan kepada mereka, “Pergilah ke desa yang di depan itu. Begitu
    kalian masuk, kalian akan melihat seekor keledai betina terikat bersama anaknya.
    Lepaskanlah keduanya dan bawalah kepada-Ku.
  pes-OPCB: 'و فرمود: «به دهکده‌ای که در مقابل شماست بروید. هنگامی که وارد شدید، الاغی
    را با کُرّه‌اش خواهید دید که بسته‌اند. آنها را باز کنید و نزد من بیاورید.'
  mpt-mpt: Ib dabo metniba bib meto temibta til dongki hatwali ye awoko omgi miine
    dobgi naibbiobo, tileiseniba dleb tline!
  bla-bla: 'Ki an''ĭstsiuax, akap''ioyĭs astsi''ĭm ĭstsipi''ĭk, kikitakstŭmkonau ŭsk''omŭkstokiua
    aks''ĭsksipĭstau, ki o''kosepokai ak''opokitaipuyimiu: apo''tokau ki puk''sipĭppotokĭkau.'
  ssx-ssx: Koto pa꞉ta꞉ hata꞉ta꞉ Yesuma꞉ ipika꞉ disaipolo hali yaapo tapaaluekema꞉
    hata꞉ta꞉ dupa leekeme. Oli hala꞉ da nane opolo pua꞉pa꞉peke. Kutu polo hata꞉ koto
    kone donki hali ma꞉na꞉ ikiki ankula꞉ endi baala꞉eki handilipipikie. Kutu pia꞉ka꞉na꞉ta꞉
    kota꞉ hola꞉ tapao mea a꞉pa꞉pa꞉peke.
  mkl-mkl: í ni, i bɔ ilu iyi í wɑ wɑju nŋɛu bɛ, ɑɑ yɛ bii ɡbɑnkɛlɛ ɡɔ wɑ so do ɑmɑɛ.
    I fũ ŋɑ i nɑɑm wɑ ŋɑ.
  gaq-gaq: “ତ୍ନା ଡିଙ୍ଗ୍‌କ୍ନେ ଆତେନ୍‌ ଇନିନିଆ ୱେଲାପା । ଆତ୍‌ଅରିଆ ୱେଚାକ୍ନେ ଦାପ୍ରେ ମୁଇଙ୍ଗ୍
    ଗଦକେ ଗାଗ୍‍ବକ୍ନେ ପେକେଏ ଆରି ମେଁ ଏତେ ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ଡିଗ୍ ଲେଃଏ ଆମେକେ ତୁପିଗ୍‍ଚେ ନେଙ୍ଗ୍‍ଡାଗ୍ରା
    ଡୁଂପାଙ୍ଗ୍‌ଲାପା ।
  gof-RNT: “Hinttefe sinthan de7iya guta biite. Yan issi harey qashon de7iyaro I maarara
