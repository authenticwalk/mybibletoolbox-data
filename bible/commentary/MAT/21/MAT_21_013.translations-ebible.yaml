  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, ମାହାପୂରୁ ଦାର୍ମୁପତିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ,
