verse: MAT.021.013
translations:
  kpx-kpx: Isi abuho loui avoe, “Bukae Hotomo Dilavau loui avoe, ‘Di isiviale ataeau
    di o komo guliguliai di hoesehavogei.’ Isito laeau kateholisito vavoloe vaveve
    avuemo vama.”
  okv-H: enana ta degi ke einge ena, “God ta ke ta kajari mihia amo, ‘bande emo nau
    pari ari bande ra’ rate ungo na pegene embo ta bande ere ova!” ainge ena.
  tbo-tbo: Ma i baha nae uyahihi i pa, ‘Yaubada a Buka hi gilugilumi uyahina i baheya
    i pa, “U numa lawa hai ani lupali numana.” Ma taumi o buiya po tu danedanene hai
    ani megowada.’
  mal-C: യേശു അവരോട്, “ ‘എന്റെ ആലയം പ്രാർഥനാലയം എന്നു വിളിക്കപ്പെടും,’ എന്നു തിരുവെഴുത്തിൽ
    രേഖപ്പെടുത്തിയിരിക്കുന്നു; നിങ്ങളോ അതിനെ ‘കൊള്ളക്കാരുടെ ഗുഹ’ ആക്കിത്തീർക്കുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ λέγει αὐτοῖς, Γέγραπται, Ὁ οἶκός μου οἶκος προσευχῆς κληθήσεται· ὑμεῖς
    δὲ αὐτὸν ⸂ἐποιήσατε⸃ σπήλαιον λῃστῶν.
  bgc-bgc: अर उनतै कह्या, “लिख्या सै, ‘मेरा घर प्रार्थना का घर कुह्वावैगा’; पर थम
    उसनै डाकुवां की गुफा बणाओ सो।”
  khz-khz: e evaikilarato, netiwato, “Puka Veaga aonai evetaina etaloato, Palagu ekilato,
    ‘Au geku numa rapali numanai pia kilagia,’ na gomi na lema talimara geria kumu
    kapunai pogo vega-agoa.”
  deu-TKW: 'und sagt zu ihnen: es steht geschrieben: mein Haus soll ein Bethaus heißen,
    ihr aber macht es zu einer Räuberhöhle.'
  zsr-NT: 'Rëꞌ lequëꞌ: ―Nayúj lu guich laꞌy, rna: “Lidxaꞌ siꞌ lei, yuꞌu ga nu ulídz
    Dios”, san lbiꞌiliꞌ chnunliꞌ ni ca nac bloj quegac gban.'
  lin-lin: 'Alobaki na bango : — Ekomama : « Ndako na Ngai ekobengama Ndako ya losambo ; »
    kasi bino, bozali kokomisa yango penza nganda ya miyibi !'
  hns-NT: '„Parmeswar liekhwaais hai kie: ‘Hamaar ghar ek djagaha rahe ke tjaahie
    praatna kare khaatien, bakie toelog eke daakoe ke ghar banaai deile.’ ”'
  noa-E: Magnaa amag, —Ẽwandamau ich igwia ich iek phã sim gaai “Mʉ diin sĩi mʉrʉg
    jëeujem diiu” a simta, pãachdëuta ag ee mʉg nem parhẽpag për nʉmua sĩi chikham
    khũguurjem dikha wai naabma ajim.
  eng-EMTV: And He said to them, “It is written, ‘My house shall be called a house
    of prayer,’ but you have made it a ‘den of thieves.’ ”
  mib-NT: 'Te áchí yá jiín i: Yósó núū tútu iī jeē cahán Yaā Dios: Vehe ri chi vehe
    nuū cájicān tahú cúu, áchí Yaā Dios. Te máá ró jijnáhan ró, chi nájnūhun yaū cava
    ñacuīhná ni canasáha ró. Achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्,
    ‘इङ्‌गाॽ आहिम्‍मिङ्‌ग तुवा चोःक्‍मा हिम् पोःङ्,’ कर खिनिॽग फाःन्‍दाहाॽ चिङ्‌सिङ्‌मा
    ते़न् के़जोगुम्‍माङ् के़वयिॽरो!”
  xnj-xnj: Akavajovela “Yiyandikwi mu Mayandiku Gamsopi, ‘Nyumba yangu yati yikemiwa
    nyumba ya kumyupila Chapanga.’ Nambu nyenye muyikitili kuvya libokoselu la vanyagaji.”
  mmx-mmx: La ni ga lok tidi, “Levelinga at ne Moroa ik lok keneng at Lovoang Kaala
    i lok keretna, ‘Loogu rak dinaba so asen i mi loogu singising.’ Ketla nemi mira
    lok kapmek pam i, i ngan loogu loklox alipe at luvuttadi dip sep paxat ka panga.”
  cbr-NT: 'Usaquin ''aquin ca cacëxa: —Nucën Papa Diosan bana cuënëo ca ësai quia:
    “Anuxun ''ë rabiti xubu ax ca anuaxa camabi unix ''ëbë banati xubu ''iti ''icën”.
    Usaía cuënëo bana quicë ''aínbi camina mitsun anuxun ñu maruquin uni paránquin
    mëcamati xubusa ''inun ënuxun ñu maruin.'
  tee-NT: 'Chai alacjuni: ―Ju la''ixchivinti Dios chani ju ts''okcanta: “Ju quinchaka''
    calhimispacana'' ni anch ju t''achivincan ju Dios”. Chunch ju najun la''ixchivinti
    Dios. Para ju uxijnan va tachi ixchaka'' ju ak''alhaunin lhimalacxt''ut''at''it.'
  eng-LSV: 'and He says to them, “It has been written: My house will be called a house
    of prayer; but you made it a den of robbers.”'
  cak-NT: 'Ri Jesús xu''ij chique ri winak ri'': Chupa rutzij ri Dios tz''iban can
    chi ri wocho, jay chi oración. Pero rix xa anche''l quijul elek''oma'' ibanon
    che, xcha'' ri Jesús chique.'
  pah-NT: 'G̃a pe ga ei: —Ymyahũ Tupana''ga ei ikwatijaruka hako: “Tonhi''ĩ ti g̃a
    ji ve nhironga pype yvya koty ji mboheteavo,” ei Tupana''ga hako, ei Jesus''ga
    g̃a pe. —Pe ki a''e te pe''ji pejohupe: “Timoandyandyjuhu ti g̃a ikwepykwepyga
    mbatera pyvõ Tupana''ga ronga pype,” pe''ji, ei Jesus''ga. Nahã pe Tupana''ga
    ronga mongoukari iporomive''g̃a nduhavamo, ei Jesus''ga ikwepykara''g̃a pe.'
  sja-NT: 'Mãpai mãgaji: —Tachi Ak''õre Ũraa p''ã jẽra bɨde jara bɨ: ‘Mɨ te ɨt''aa
    t''ɨ̃pata teda apataadait''ee.’ ‘Mamĩda parãpa nechɨapataarã ték''ata oo iru p''anɨ.’'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Nda vinda ma deftera Lazglafta kazlay: Həga ɗa ná,
    həga maga duʼa ya kəʼa, ka niŋtá kaghuni ka galigha la gənda.»'
  mks-NT: 'Já na̱casáhá cáchí a̱ já xi̱hín ndihi na̱ cán já: —Já cáchí tu̱hun Ndióxi̱
    já: “Vehe mí i̱ cacuu a vehe nu̱ú quixi na ca̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱”, cáchí
    tu̱hun Ndióxi̱. Joo ndóhó na̱ndai cuu ndó yóho caja cuíhná ndo̱ nu̱ú ña̱yivi —na̱cachi
    Jesús xi̱hi̱n ná.'
  gfk-S: 'Ma iga tange ta di be, “No nianga tane God di ga pakat ie i tange horek:
    ‘No nugu hala na lotu, da kilam ie be a hala na sinsaring.’ Sene be mu gilgil
    balik ie hoke tike munmun ta di ra holmatau.”'
  bmu-bmu: Mewö aka kewö jii mötket, “Aisaianöŋ keu kun kewö ohoi ahöza, ‘Nöŋgö jikenan
    mönö köulukö miriŋina akŋapkö qetme.’ Keu mi ahözapmö, iŋini mi utekögetka kegwek-kahasililiŋ
    yeŋgö baŋet ewö akza.”
  dgz-dgz: Amba me anega diamon, “God nop mega ok anega sean, Ne pa nega, waenapan
    ne inanap mup waine paewa, ok ap anega sean. Go e taiana up nagire pa muga karauawa
    mini entanen!”
  eng-GNV: 'And said to them, it is written, My house shall be called the house of
    prayer: but ye haue made it a denne of theeues.'
  zaa-NT: 'ra tìe cą: Tata Dios nna rèe lo titsa'' quì''e: Yú''u quíyi''į gata'' líį
    yú''u para oración; atsi''íni lebi''i nna bèlia qui'' ubàna la chì nani li ą.'
  eng-WEBSTER: And said to them, It is written, My house shall be called the house
    of prayer, but ye have made it a den of thieves.
  guh-guh: 'Jesús jumaitsi bajarapamonaejavabelia: —Dioso baja cajena pejumelivaisibaxutota
    mapatemplobo yabara tajëvelia jumaitsi mapacueniaje: “Tajabo raja jivi xanëjavaberena
    penavajëcaebo tsane,” jai Dioso pejumaitsijava Dioso pejumelivaisibaxutota. Itsiata
    baitsi jane paxamë yamaxëitojorobiaya panenacobetoxotsinexa panacaetuatabiabame
    mapabotaje, jai Jesús templobota pecanajetabiabivijavabelia.'
  bon-bon: Tabe jejemige egä, “Acejiyame te jiicenige Oogäräneji mene cabu egä, ‘Cäme
    mete ne irecu ätumuta mete ca yaainusi,’ yepä weene te itu setatrongärumeye epu
    puupu me, eromaame cina luma lämletne-räjininusi.”
  nhw-BL: 'Huan Jesús quinilhui: ―Ijcuilijtoc ipan Icamanal Toteco campa yaya quiijtohua:
    ‘Nochi masehualme quitocaxtise nochaj: Nopa Cali Campa Masehualme Motlatlajtíaj.’
    Pero anquichijtoque campa mosentilíaj tlachtequini para quintlachtequilise catli
    hualahuij.'
  swh-ONEN: Akawaambia, “Imeandikwa, ‘Nyumba yangu itaitwa nyumba ya sala,’ lakini
    ninyi mmeifanya kuwa pango la wanyangʼanyi.”
  wbi-wbi: U Yesu akavavula akati,”Lilembilue mu malembe a Mimike kuuti,'Inyumba jango
    jitambuluagha nyumba ja kufunyila,'Neke umue muhambwile kuuva mhanga ja valyasi.”
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, Gusunɔn ɡɑri nɛɛ, “Nɛn dirɑ ko n sɑ̃ɑwɑ kɑnɑrun diru.”
    Adɑmɑ bɛɛ i tu ɡɔsiɑ ɡbɛnɔbun wɑ̃ɑ yeru.
  eng-KJVCPB: and said unto them, It is written, My house shall be called the house
    of prayer; but ye have made it a den of thieves.
  kgk-NT: —“Xe róga xe mboete haty-py héry va'erã oração apohaty” he'i Nhandejáry
    kwatia nhe'ẽ, he'i. —Ha peẽ katu pemoingo upe-py gwĩ oporosakea nhemi va'e, he'i
    Nhandejáry róga kakwaa roka-py omba'evende va'e kwéry-pe.
  waj-waj: 'iya tunoo: Anutuuqaa kua fafaaraivo vainno tinoo: Ni nnauvo yaaku vareera
    nnauvaivee. Fafaaraivo itaa kua tikiainnaata ngia mmuara furaiya iirayaamaida
    aavaki iikiaanoo, tiravai.'
  cpy-cpy: 'Ikantapaakiri: “Rojankinee-takiro paerani iñaawaetzi Tajorentsi, ikantzi:
    Nopanko iroka, aritaki ramana-piinteetena. Roo kanteencha eerokapaeni, aritaki
    pamatawi-tanta-piintaki pipimantawae-yitzi, poshiya-kaantakiro koshintzi-panko.”'
  ekk-PKP: 'Ta ütles neile: „Pühakiri ütleb: „Minu koda peab hüütama palvekojaks“,
    aga teie olete selle muutnud röövlikoopaks.“'
  mpx-mpx: I baek elal i ba, “Buki Bwabwalena elana Yehoba wana baaba hi lelelian
    i ba, ‘No limi alana nuku tun tapwalolo limena,’ yaa komiu ku ginol i ola tokaoma
    wali abamina.”
  wbp-wbp: 'Manu-jana wangkaja kuja, “Payipulurla-ka wangka Kaatuju: ‘Nyampu Yuwarli
    Maralypi ngulaju ngaju-nyangu, ngula-kurraju kalu yapa yanirni yungujulu wangkami.’
    Kala nyurrurla yapa, kuja kankulu nyampurla Yuwarli-nyayirni-wangurla warrki-jarrimi
    tala-mipaku, ngulaju kujarluju kankulu maju-mani nyampuju Maralypi yangka-piya
    yuwarli-kari-piya ngulangkaju kuja kalu nyina wiji-palka-patu.”'
  luo-luo: nowachonegi niya, “Ondiki ni, ‘Oda noluongi ni od lamo,’to un to uloke
    ‘kar chokruok mar jomecho.’”
  nhe-NT: 'Huan Jesús quinilhui: ―Ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijtohua:
    ‘Nochi tlacame quitocaxtise nochaj: Nopa Cali Campa Tlacame Momaijtohuaj.’ Pero
    inquichijtoque campa mosentilíaj tlaxtequini para quintlaxtequilise tlen hualahuij.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܕܒܲܝܬ‌ܝܼ ܒܲܝܬܵ‌ܐ ܕܨܠܘܿܬܵ‌ܐ ܒܸܬ ܦܵܐܹܫ
    ܩܸܪܝܵܐ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܓܸܦܝܼܬܵ‌ܐ ܕܓܲܝܵܣܹ̈ܐ.“'
  esk-NT: Jesus-ŋum uqautiniġai tamatkua, “Aglausimaruq Agaayyutim makpiġaaŋiñi, Tupiġa
    taggisiqaġniaqtuq agaayutyaġviŋmik, aglaan iriqtuġvigiliutipkaġiksi tigliŋniaqtinun.”
  msb-msb: Tapos nagsabi siya, “Nasurat sa Banal Na Kasuratan an ginsabi san Dios,
    ‘An pagatawagon san akon balay amo an balay na pangadyian,’ pero ginahimo lugod
    niyo ini bilang istaran san mga makawat.”
  cpa-NT: 'Jøng² ca¹tsáih¹dsa dsa² héi². Ca¹juúh²dsa: ―Lah¹la² báh³ rø²juúh² si² quiah¹²
    Diú¹³: “Hniú¹² ja³hlanh¹²dsa Diú¹³,” li¹tsen² hniú¹² quieg¹jni, rø²juuh² si².
    Cónh¹jøng² ma²ca¹jmoh³ hniah¹² ma²lǿa¹² hniu³ Diú¹³ ju³lah lǿa¹² cøng² ja³tiogh³
    dsa² høin² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକା ଆଚେ, ମର୍‌ ମନ୍ଦିର୍‌ ପାର୍‌ତନା ଗର୍‌
    ବଲି ନାଉଁ ଅଇସି । ମାତର୍‌ ତମେ ତାକେ ଚର୍‌ମନର୍‌ ଆକାଡା ସାଲ୍‌ ପାରା କରିଆଚାସ୍‌ ।”
  meu-meu: E gwau henidia, eto, Vada e torea, Egu ruma na ḡuriḡuri rumana bae gwauraia;
    to umui ese dadidadi taudia edia kohua ai ome halaoa.
  yva-NT: Po raura nanto mai pare, “Ayao Amisye mo ratoe mare, ‘Sya yavare omamo rawainamo
    yavaro sambaya.’ Weramu wapo ranigwano vatano mamun wanaonoambe awa una rai bo
    inta ramai dave.”
  dgc-dgc: I kinagi naa éy “Isip ko nabasa ta libru na Diyos a i bile na Diyos éy
    dulawén de a bile a panalanginan. Ey bakit nadid, dahil dikam, kanya dulawén de
    a bile na mégdaya!”
  zpm-NT: 'rëb me lo zho: ―Led znu goṉ zhobnee lo Xtiidz Dios: “Zaatne nac lidz naa
    nu, nu none guiaad grëse miech sodiidznie zho naa.” Laa to goṉ, quiayuṉ to lugar
    rii zig tib zhibliee ngbaan.'
  hix-NT: Onà wyaro nkekon hatà, àwyanye. Onà wyaro nkehe, àmenhosahonhàrà, kekon
    hatà. Toto komo rwonàmtoho ro me naha, romànà. Àro wyaro rma nkehe, àmenhosahonhàrà,
    Khoryenkom màn hoko, kekon hatà. Àro rma manàhnohyatxhe harha, omnyamo. Àsok tawro
    hana, àro yawo rma toto komo txenyerunutho yahosnàr ke, owyanye, temenyem komo
    wyaro owyanye ahosnàr ke, kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu ormu mbara, �Jekamba Avui Wasilakahik karem li kayeri osa. �Aka anhi
    oso anin li sawenda mishi sira.� Hako ter os jimu uwak hirnyanda ma lihi aka hom
    osmu nanduwa.�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “यस्तो लेखिएको छ, ‘मेरो घर प्रार्थनाको घर
    कहलाइनेछ,’ तर तिमीहरूले यसलाई डाँकुहरूका अड्‌डा बनाउँछौ ।”
  cgc-cgc: Pambalan din danen an, “Naan ta sinulat na pulong ta Dyos, kanen an gambal,
    ‘Ake na balay umawen na balay pangamuyuan.’” Ambal pa Jesus, “Piro, pabuat nyo
    iya na balay na ‘taguan ta mga manakaw’.”
  tim-tim: Kâwutmâ watyekmâ hin makyeŋgiep, “Anutuŋe makto kulemgoyi bikŋe hin tatâp,
    “Nâŋgât emet âmâ luâk âmbâle hârokŋe ulitniŋbaigât emet kindâp.” Den kulem hainâk
    yendâp are hâkâŋ akmâ mâŋgimbiâ luâk kâmburâ yeŋgât emet hainare aktâp.” dâep.
  yor-yor: Ó wí fún wọn pé, “A sá à ti kọ ọ́ pé, ‘Ilé àdúrà ni a ó máa pe ilé mi,’
    ṣùgbọ́n ẹ̀yin ti sọ ọ́ di ibùdó àwọn ọlọ́ṣà.”
  wos-wos: Yakita dé diré wa, “Godna nyingambu angi dé wa, ‘Wuna ge dé du takwa wunika
    yaata hundi buléndaka ge dé.’ Wungi dé God wa. Wun hundika guni sarékéhambanguni.
    Guni jondu hweta yéwa héranguka ané ge sélé héraakwa duna ge maki dé té.” Wungi
    dé Jisas diré wa.
  emp-NTPO: 'Ãdjirãa nãwã jarasia: –Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Mʌ̃ dera dji
    iwid̶ibada de ad̶ia.” Baribʌrʌ bãrãba “ne drʌabadarã mĩrũbada uria” quĩrãca eropanʌa.–'
  eng-F35: And He says to them, “It is written, ‘My house will be called a house of
    prayer,’ but you have made it ‘a cave of bandits’.”
  ind-ind: Kata-Nya kepada mereka, “Dalam Kitab Suci Allah berkata, ‘Rumah-Ku akan
    disebut rumah doa.’ Tetapi kalian sudah menjadikannya ‘tempat persembunyian para
    pencuri!’”
  pes-OPCB: 'عیسی به ایشان گفت: «کتب مقدّس می‌فرماید که ”خانهٔ من خانهٔ دعا خوانده
    خواهد شد“، اما شما آن را لانۀ دزدان ساخته‌اید.»'
  mpt-mpt: baabenea Gode e buk temo baanea Ne am sum ole ne beten kenemin amobo ge
    baanebu otane ibo am olo misiam omkabiba o makob ayok henin nakai amo ulab anobo
    ge baabenea
  bla-bla: Ki an'ĭstsiuax, Sĭn'aip, Noko'ai ak'anĭstop a'tsĭmoiikapioyĭs, ki ksĕsto'au
    kanĭs'tutsipuau kŏmos'iepĭtsix oko'auai.
  ssx-ssx: Ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Mo Baibolo bukana꞉ do pita꞉ wape pea ula꞉me
    laata꞉ Yaka data꞉ wanda꞉halima꞉ yeni pea꞉tiki pulu pa꞉la꞉ dae lolo pelemepate
    ikana꞉ma꞉ta꞉ do data꞉ mo pake no hala꞉ haliwekina꞉ a꞉mbalo peleme da haena꞉ alememe
    leekeme.
  mkl-mkl: Nɔ í sɔ̃ ŋɑ í ni, ɑ̀ kɔɔ ɑ̀ ni, Ilɑɑɔ̃ í ni ilei nŋu ile bi ku tɔɔi ɑ́
    jɛ. Ammɑ iŋɛ wee ì coo bi ku tɔtɔɔi ile ŋɑ.
  gaq-gaq: ଆମେଇଂକେ ମେଁ ବାସଙ୍ଗ୍‌କେ “ଦରମ୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ ସାମୁଆଁ ନେଙ୍ଗ୍‌ନେ
    ମନ୍ଦିର୍‍ ପାର୍‍ତନା ଡୁଆ ଡାଗ୍‌ଚେ ସାପାରେ ମ୍ୟା ଆର୍‌ଏ ମାତର୍‌ ପେ ଆମେକେ ଡଙ୍ଗାରେ ଲେଃକ୍ନେ
    ଡୁଆ ସୁଗା ଆଡିଙ୍ଗ୍ ପେବକେ ।”
  gof-RNT: Ikka enttako, “Xoossaa qaalan, ‘Ta keethay Xoossaa woossiya keethi geetettana’
    geetetti xaafettis. Shin hintte panggati qosettiya gonggolo oothideta” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଧାରାମ୍‌ପୁଥିରେ ନେଆଁଁ ଅଲାକାନା, ‘ଆଇଁୟାଃ ଅଡ଼ାଃ
    ବିନ୍ତିଅଡ଼ାଃ ମେନ୍ତେ ନୁତୁମଃଆ’ ମେନ୍‌ଦ ଆପେ ନେଆଁଁକେ କୁମ୍ବୁଡ଼ୁକଆଃ ତାଇନଃ ଠାୟାଦ୍‌ପେ ବାଇୟାକାଦା
    ।”
  gah-gah: 'láa loko lo kimimó: Ómasímo li gakó makó nene monó gotolaú láa liki luhuva
    gizinamóma neve: Není numunimú nene Ómasiloka loaká numunive liki litave liki
    luhuva gizinamóma neve. Láa onoimóza, lekeza nene alími maketi numuni lilí inamó
    nene guminaló vete halá giki miniaká geha mulí lilí ikamó geleaká noive, loko
    limó.'
  lcm-lcm: Na kala antok iria, “Kitala salik ia ta, Kag lu kapo lu si sokotuk, sikei
    milapo pokai ania asi kana bil val vakil si ri vap tainau.”
  aer-aer: Re anteme itneke angkeke, “Iwenhe-arle pipe-le intelhe-ileke akwete-arle
    tneme, Ngkarte alakenhe angkeke, ‘Tyatye atyinhe, atyinhe akwete anetyeke-aye,
    tyerrtye areye atyenge angkerlte-anetyeke, ayenge utyernemele tnakewarretyeke.’
    Kenhe arrantherre akenhe maneke ntyelhe akngerre-arle tyatye nhenheke irrperreke
    kele, mane inemele tyerrtye arrpenhe areye-ngentyele. Apmere nhenhe arrantherre
    akenge mpwaremele apmere anyelkngalthe areye-kenhe-arteke mpwaremele.”
  qvc-NT: 'Kanan paykunataqam nirqan: —Dyuspa Santu Librumbiqam nin: “Wasiyqam noqaman
    mañakunanllapa”, nishpa. Piru qamkunaqam ladrungunapa mach''aynindashina rurashqallapa
    kangi, nishpa.'
  tgl-ULB: Sinabi niya sa kanila, “Ito ay nasusulat, 'Ang aking tahanan ay tatawaging
    bahay-panalanginan,' ngunit ginawa ninyo itong lungga ng mga magnanakaw.”
  cbs-NT: 'jatu ja akin yuikin: —Jawen Templokidi jawen jancha yuixunika Isaías Diosun
    kenemani matu yuinun ninkakanwen. “En jiwedan, janua ebe janchakin ea kenwanxankanikiki”,
    ibianiken na jiwe jemaintin xabatudu anua man yumetsun jiwe wamisbuki— jatu wakin
    jatu nichinkin taxnimakin keyuaya'
  xtm-NTPP: 'Te jiña''a ya: ―‍Jâ ka jini ni ja nuu tutu ndee tnu''u Su''si ma ká''an:
    “Ini ve''e sa a chi ko kuu i in ve''e nuu kenda koo ñayii ndaka ñuu ma ja jin
    kakan‑ta''vi i nuu Su''si ma.” Vaa sukan ni jani ini ya. Kovaa ndaka ndijin chi
    ni ka ndasa''a ni in yavi nuu ka ñu''u kui''na ―‍kúu ya jiña''a ya.'
  nnq-nnq: ngabalengelanga, “Iandikigwe mumajandiko Gachwapi, Nnoongo alengite Nyumba
    jango jikemigwa nyumba ja kugongalela. ‘Nambu mangweto mijibeka kube nyumba jakajibi.’
    ”
  bao-NT: 'To biro tiicã, o biro cʉ̃jare ĩiwi: —Ʉmʉreco Pacʉ wederiquepʉ o biro ĩi
    owarique nii: “Yʉ yaa wii juu buerica wii wado niirucu,” ĩi. Mʉja pea, jee dutiri
    maja cʉ̃ja ca niiri ope mʉja jeeñocã —cʉ̃jare ĩiwi Jesús.'
  san-ORI: ଅପରଂ ତାନୁୱାଚ, ଏଷା ଲିପିରାସ୍ତେ, "ମମ ଗୃହଂ ପ୍ରାର୍ଥନାଗୃହମିତି ୱିଖ୍ୟାସ୍ୟତି", କିନ୍ତୁ
    ଯୂଯଂ ତଦ୍ ଦସ୍ୟୂନାଂ ଗହ୍ୱରଂ କୃତୱନ୍ତଃ|
  huv-NT: 'Tasaj nejiw: ―Tiül Nangaj Mipoch Teat Dios apiüng: “Saniüng ajlüy niüng
    apmatajcüch orar”, aw Teat Dios. Pero icona lamerangan aaga nangaj iüm cam atnej
    niüng axotüy moneed ―aj nejiw Teat Jesús.'
  otn-NT: 'Bi ''yɛ̱mbyø ja̱''i̱: ―Nu̱p''ʉ ja ra̱ Ma̱ca̱ Libro, nt''ot''i p''ʉ ra̱
    hya̱ ngue ɛ̱n''Oja̱: “Nu̱na̱ ma̱ ngu̱ngä, ni̱ hu̱ ngue ra̱ ngu̱nga̱ mhmat''Oja̱
    na̱”. Pɛ nu̱''a̱hʉ, guí øthʉ ngue ja di̱ mpɛti ua yø bɛ̱.'
  nop-nop: “Youkudip gineŋ Bepaŋ’walaŋ mede indiŋ hatak, ‘Nu yotne u yadi ninadi yot
    unduŋ yoneeŋ.’ Iŋgoŋ hidi unduŋ tubune kubome heki’walaŋ hebihathik kwet dabugoŋ
    tilak!”
  obo-NT: Mid ikahi sikandin to, “No-ikahi riyot Nosulat no Kahit Monama no, ‘Iddos
    Baoy't Monama, od ngoranan no baoy atag to koddasaa.’ Piru sikiyu, id bovallan
    dow moho ini nod oubpan to mgo tokawon!”
  cak-ENT: 'Ri Jesús xbij c''a cheque ri vinük ri'': Chupan ri rutzij ri Dios ri tz''iban
    can, nbij que ri vacho, jay richin oración. Jac''a rix xa cachi''el quijul elek''oma''
    ibanun chin, xbij ri Jesús cheque.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. ‘ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤜᤡᤶᤔᤡᤱᤃ
    ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤜᤡᤶ ᤐᤥ᤺ᤱ.’ ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤑᤠ᤺ᤴᤍᤠᤜᤠ᤹ ᤆᤡᤱᤛᤡᤱᤔᤠ ᤋᤧᤴ ᤁᤧᤈᤥᤃᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ᥄”
  mie-NT: 'De nī ncāhān yā jíín ji: Yósō nūū tutū īī jā cáhān Yāā Dios: Vehe nī chi
    vehe nūū jícān táhvī cúu, cáchī Yāā Dios. Sochi ndá ndóhó, chi modo yavī cava
    jācuīhná nī nasāhá nú, ncachī yā.'
  san-TIB: ཨཔརཾ ཏཱནུཝཱཙ, ཨེཥཱ ལིཔིརཱསྟེ, "མམ གྲྀཧཾ པྲཱརྠནཱགྲྀཧམིཏི ཝིཁྱཱསྱཏི", ཀིནྟུ
    ཡཱུཡཾ ཏད྄ དསྱཱུནཱཾ གཧྭརཾ ཀྲྀཏཝནྟཿ།
  qve-NT: 'Hinaspan paykunata niran: —Diosmi Bibliapi nishan: “Temployqa noqamanta
    mañakunankupaq sutichasqa wasin kanqa”, nispa. Qankunan ichaqa, suwakunapa wasinman
    hina tukurachinkichis, nispa.'
  pao-NT: '@see-verse:MAT.021.012'
  cbu-NT: 'Tashitungakchu, Isussha: ¿Mayaamsha Apanllish pang'' paxanxisheem wayaksa?
    tárangiya. Apanll yandamarini ateeja: Nuwash pangi kis nuwapa tsiyatangtsa; átcha
    Apanlli. Itaru, siysa shuchimaamari chinaksa. ¿Antaati Apanll pang'' washchireem
    taar? tárangiya Isusu. Táyaru, nambarangiya.'
  usa-usa: 'Îtuma miráumatuwena timá yímikaiye: “Áánûqtuni watáa agamatán-áíkómá maará
    kétiye. ‘ketí naakóqtábámá nunamummá tí-náné tínóe.’ miráimanibo keráwáqá mamá
    moyá-káyúkátí aúpáq-márúkáá kéoe.” téna Îtuma tiráiye.'
  soy-soy: 'Uu pɛɛ pi mɑɑ rɛ: Li wɔlɑɑlɛ̃ tɛ: Pi yɛ́ Kɛnɛ́yɔ sée rɛ kɛyómɛyɑ́hɑɑyɔ.
    Amɑ́ nɔ̃́ nɛ kɛ ripɔ́lɔ́sɛlɛ piyɑɑlukɛ kuhorɛ.'
  hui-hui: Ani bialu howa lalu, Ngode Datagaliwabehanda ibunaga mbugani bi lo ngago
    ogo, I̱naga anda kago i̱hondo bi lagane anda kagoni lolebira, lalu gilibu nga.
    Tígua nde pagebibi karu ha do hagane anda bu hinu helarimidagoni, lene.
  amf-amf: 'kena yin ki giyade: ‘‘ ’Onno isa miske ooni koda hambhe’ hamayse thaapadhidine;
    yediar eensa koymon buurate itsaynasa aadhime raq koam ye hayade’’ ki hamade.'
  quc-NNT: 'Xub''ij chke ri winaq: Tz''ib''tal pa ru Loq'' Pixab'' ri Dios, kub''ij:
