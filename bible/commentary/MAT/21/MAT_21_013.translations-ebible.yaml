  tgp-tgp: Mo verea isara mara, “Retiulia mo verea vara, ‘Imaku la pa tovia ima usiusi.’
    Pani kamim ka vaia mo mai jara luhu non la haratu sei la tatamahu moiso mata vili
    na tamlohi mata vavanaho.”
  auc-NT: Ayæ̈ tömënäni ïnänite angantapa. —Wængonguï beyæ̈ ïïmaïnö ante yewæ̈mongatimpa.
    “Waodäni botö oncönë pö guiidinque botö ïmote apæ̈necædänimpa,” ante Wængonguï
    angä incæte mïnitö wënæ wënæ cæmïni beyænque Wængonguï oncö incæ në awëmö ö æ̈näni
    näni womöincönë baï wentamö bapa töö.
  kbc-NT: Odaa meetediogi, “Maditaɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, iwoteloco ane
    ligegi, niɡ̶ijo neɡ̶ee, ‘Idokoyatigi iɡ̶eladi me diimigi anei oko modoɡ̶etetibigimece
    Aneotedoɡ̶oji.’ Pida akamaɡ̶akaamitiwaji baɡ̶ademii micataɡ̶a daɡ̶a naɡ̶ataɡ̶adi
    olicaɡ̶aɡ̶a.”
  bmh-bmh: Gonug dudu go awareun, “Uwait nugau ze sikut wai memen dareu, ‘Izal ecesab
    milanemen zau banou duailel goagen iz ibail ze mabun zau anem.’ Bo, ulis goagen
    zob dudu agal wageimai dabun empip sul usalai mem.”
  ctu-BL: 'Jesús tsi'' subeyob: Ts''ijbubil ti jun: “Mi'' caj ti ajlel cotot ti''
    yotlel oración”. Pero jatetla wolix la'' sutq''uin ti'' ch''eñal xujch''ob, che''en.'
  meq-meq: 'Tsa na, a gwaɗatay: «Mawatsa eye mə Ɗerewel i Mbəlom na: “Ta zaleye a
    gay ga na, gay i maɗuwule me. Ane tuk na, nəkurom ka tərum ha lar i məkal hay
    na, kəkay?”»'
  noa-H: Magnaa hamag, —Hẽwandamau hich higwia hich hiek p'ã sim gaai “Mʌ diin sĩi
    mʌrʌg jëeujem diiu” ha simta, pãachdëuta hag hee mʌg nem parhẽpag për nʌmua sĩi
    chik'am k'ũguurjem dik'a wai naabma hajim.
  alp-NT: Ibeteke lokosi be, “Alla Eni lepate rebe lekire ebeteke be, ‘Auku lumare,
    luma kena tamata esi kotie.’ Po meije imi pakele kena otoi maka lemake tamata
    le esi kepenaru peneka.”
  san-VEL: apara.m taanuvaaca, e.saa lipiraaste, "mama g.rha.m praarthanaag.rhamiti
    vikhyaasyati", kintu yuuya.m tad dasyuunaa.m gahvara.m k.rtavanta.h|
  kbq-kbq: Jisasi'a anage huno zamasmi'ne, Anumzamofo avontafepima kre'nazana, nagri
    nona Anumzamofonte nunamu hunte no megahie hu'ne. Hianagi tamagra kumzafa vahe
    frakiza manisnaza kuma retro nehaze. (Ais 56:7.)
  kbh-kbh: 'Y tojanë́yana: “Bëngbe Bëtsabe uabemana palabrënguiñe cha mënts̈á tojánayana:
    ‘Ats̈be bëts yebna echantsabaina áts̈eftaca encuéntaye yebna ca’; pero ts̈ëngaftangna,
    atbëbanëngbe oyeniñe chë yebna s̈mojtsebema ca” —Jesús tojanë́yana.'
  ron-LSB: 'El le-a zis: “Este scris: “Casa Mea se va numi casă de rugăciune”, dar
    voi ați făcut din ea o peșteră de tâlhari!”'
  pon-pon: 'O kotin majani on irail: A Intinidi: Im ai pan adaneki im en kapakap,
    a komail wia kilar deu en lipirap.'
  nhe-BL: 'Huan Jesús quinilhui: ―Ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijtohua:
    ‘Nochi tlacame quitocaxtise nochaj: Nopa Cali Campa Tlacame Momaijtohuaj.’ Pero
    inquichijtoque campa mosentilíaj tlaxtequini para quintlaxtequilise tlen hualahuij.'
  sps-sps: Ana Ya tsue to tsuri, “Te kirkir en tan Vegiau Ten Gov, Gov te tsue, ‘Numaa
    Tsonyo koo rori na numaa iny fafaakats,’ ‘Sana mi kat faarei ya na puts iny takop
    tan vainy kakabuts!’”
  wnc-wnc: ita anzing yanikut, “Anututane wapatang anzing matakut, ‘Natane yot gwenu
    tumuk wam yaningge yot ngang yaning,’ ngang matakut. Ngana ginda tasiwa kuka aminde
    yot gwen binga daknganggak,” ngang yanikut.
  nmw-S: I liwo heidiye i nga, “He Buk Bwabwalene hei Helak wana lihulihu si luluweli-yan
    i nga, ‘Hu tin lo guwole hidane tapwalolo guwoleine,’ agegene humiu hu ginawi
    sohode tobwahiyewo wedi bagamiye.”
  bus-bus: 'À bèńnɛ: Wà kɛ̃̀ Luda yãn, ma kpɛ́ égↄ̃ dɛ aduakɛkpɛ ũ, ben á kɛ̀ gbɛ̃blerinↄ
    tò ũ.'
  gub-BL: Uze'eg nezewe wanupe kury. — Nezewe i'i Tupàn a'e, uze'eg imuapyk kar pà
    pape rehe a'e. — Azapo kar heràpuzuhu ihe. A'e rupi teko upuner ihewe uze'egaw
    rehe a'e wà, a'e pe a'e wà. Pe kury, pezapo heràpuzuhu amo ae ma'e romo pe kury.
    Ma'e rehe imunar ma'e waneko haw romo pezapo heràpuzuhu kury, i'i ahyahy wanupe.
  imo-imo: enondo nimbei, “Gotenga bukuna ungu te i tepa nimo, Imbomani nanga ulkemundo
    Gote kinye ungu nimbo konge nimolo ulkemu, ninge kanomu. Ungu aku tepa moromo
    nalo enoni i ulkemu wapu noromele imboma lopeke teko moromele ulkemu ningolio
    aku ulu teremele,” nimu.
  boj-boj: Naŋgi kalil jaraiyeqnabqa Yesus na minjrej, “Qotei aqa anjam bei nami endegsib
    neŋgreŋyeb unu, ‘Ijo tal endi pailyqajqa tal.’ Ariya niŋgi na olo tal endi ugetonubqa
    a bajiŋ tamo naŋgo tal bulqo.”
  eng-DRA: 'And he saith to them: It is written, My house shall be called the house
    of prayer; but you have made it a den of thieves.'
  knf-knf: 'Wi wi aşaaŋ aji na baka : « Naşibaţi aţup ţi Ulibra wi nul aji : “Katoh
    naan kaluŋ kadu''ana *katoh kañehanaani” kë an, naşë kakan ka dko dmennaani di
    bakiij! »'
  san-KHM: អបរំ តានុវាច, ឯឞា លិបិរាស្តេ, "មម គ្ឫហំ ប្រាត៌្ហនាគ្ឫហមិតិ វិខ្យាស្យតិ",
    កិន្តុ យូយំ តទ៑ ទស្យូនាំ គហ្វរំ ក្ឫតវន្តះ។
  arn-NT: 'ka feypifi: —Tati Wirin Chillka mew wirikonküley: ‘Iñche tañi ruka ngillatuwe
    ruka pingey’, welu eymün nietufimün weñefe ñi ruka reke.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Loj xtiidx Dios rëb: “Lidxan grii laj yu lod
    rbejdx rniab bejn Dios.” Per lëjt nüjndan ziꞌc lidx ree xingubaan.'
  ken-NT: Ndǔ Yesu ákʉ̀ nɔ, aghati bhɔ bɛ, Mandɛm arɛm bɛ, “Ɛkɛt ɛya ɛ́bhɔŋ bɛbhak
    chi ɛkɛrɛ́ nɛnɨkɨ́mʉɛt, kɛ bǎyibhiri yɔ ɛ́rɔp nɛbhʉɛt anɛ baghɛ́p bábhɛ̀sɛ arɛ.”
    Nɔ́ kɛ̌ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm.
