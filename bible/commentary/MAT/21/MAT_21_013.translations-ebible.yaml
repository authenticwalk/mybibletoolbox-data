    elaq''omab'' b''anom alaq che, —xcha chke.'
  dob-dob: ta ꞌieonedi, ꞌigwae, “Buki Tabu ꞌenaya Yaubada ꞌina ona siꞌetoladina, ꞌigwae,
    ‘ꞌIgu anuwa sida eese anuwa ꞌebe sidasida,’ ta ꞌomi wagibunina ga ꞌaene ꞌimi ꞌebe
    ꞌipwala.”
  wrs-wrs: Hev unna, Sesoana moamba os novol velohv, kana tempelduvpa osm lohv, indhanamba
    si kamba hui sembayang velvohmanavra. Sesoava os ona, heva os yimba bisnisandra
    velvohv huiva, wo noinda eva yimba kelsombovhol indhana, indhanam kin huhlinv,
    snal ov, yukovnind, di ten hev keketv vevm hevna vuhera.
  mca-mca: 'Qa yit''ijets: —Ke'' we''nika''ajji'' yit''ij: “Ene'' yitsi'' qu'' ƚenqiyi''ij
    wit''iyinhetjii,” qa ekhewelƚi''iƚ qa ƚaqsiiƚijkii in “ƚewejij ne'' ejtenhetsits.”—'
  tzo-TZC: 'Jech lic yal: ―Ta xal ti Dios ti tsꞌibabil ta scꞌope: “Ti jnae jaꞌ jtaobil
    ta cꞌoponel”, xi. Pero ti voꞌoxuque laj xa ajoybinic ta snail chꞌen jꞌeleqꞌuetic
    ―xi.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က ``ငါ​၏​အိမ်​တော်​ကို​ဆု တောင်း​ပတ္ထ​နာ​ပြု​ရာ​အိမ်​တော်​ဟု​ခေါ်​ဝေါ်​ရ​လတ္တံ့
    ဟု​ကျမ်း​စာ​လာ​၏။ သို့​ရာ​တွင်​သင်​တို့​သည်​အိမ် တော်​ကို​ဋ္ဌား​ပြ​ခို​အောင်း​ရာ​ဖြစ်​စေ​ကြ​ပြီ
    တ​ကား'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ ki tɔke'' bɛ ki ye: «Nì kɛle'' *Uwien ya gbɔnku ni ki ye: ‹Bi li yin
    uʼduku ikaare ya duku nɛ, ama ninbi taah kù ki teh binasub ya tantaanbùol nɛ.›
    »'
  cbi-NTPO: 'tsandimi: Diosa'' Kiikanu entsandive: In yaa Diosba kuinda kenu ya junu
    tsuve, tive, tsaanuren ñullaya entsa yanu taamula'' vi'' pantsudinu tujuu tiredekiñuve,
    timi.'
  ikk-NT: Ọ nọ sị wẹ, “Wẹ de ẹ imẹ Ẹkụkwọ-nsọ, sị, ‘Wẹ jẹnkọ d'a kpọ Ụlọ m ụlọ ekpere’,
    kalẹ ọnụ e gigụọ a hẹnrin ebe ndị-ohin e zueri!”
  leu-leu: Nane kuus xe siri, “Lana Xakalayan sina Piran a kuus, ‘Ri taa xali a lifu
    siak pana lifu ina fenungan.’ Taasaxa nami, mi taxa bilai malaan sena lifu aanabeꞌ
    ve a nobina ina fufunai sina mu rabuna fafenau.”
  maz-NT: 'Cjanu o xipjiji: ―Je t''opjü a cjava: “Nu ín nzungö rguí xiji ngumü c''ua
    ja ra dyötüji Mizhocjimi”, eñe o̱ jña Mizhocjimi. Nu''tsc''eji na cjapcütjoji
    nín nzungö nza cja ''ma ri ngue o̱ ngumü o mbẽ''ẽ c''ua ja tsjõjõji, embeji c''o
    pje ma pö, ''ñe c''o pje ma tõmü, ''ñe c''o ma pötü o merio.'
  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ངའི་མཆོད་ཁང་ལ་སྨོན་ལམ་ཞུ་སའི་གནས་སུ་འབོད་པར་འགྱུར་ཞེས་བཀོད་ཡོད༌ཀྱང༌།
    ཁྱོད་ཅག་གིས་འདི་ནི་ཇག་ཚང་ཞིག་ཏུ་བསྒྱུར་འདུག་ཅེས་གསུངས༌སོ།།
  tca-NT: 'Rü ñanagürü nüxü̃ ga yema duü̃xü̃gü: —Tupanaãrü ore i ümatüxü̃wa rü ñanagürü:
    “Chopata rü yumüxẽpataü̃ nixĩ”. Natürü pema rü ngĩ́tèèxgüxü̃pataü̃ peyaxĩxẽẽ —ñanagürü.'
  zpl-NT: 'nu uninu lubeei: ―Lu ichiꞌ Stichiaꞌ Diose rni: “Nia chiulee niꞌi elu nacuꞌ
    bee bene lu Diose”, pero liꞌihua uriꞌihuane xi neca yubeꞌ bee huanaꞌ.'
  mbc-NT: 'Moropai ta''pîiya to'' pî'': —‍Paapa maimu e''menukasa''ya taasa'' man
    see warantî. Paapaya ta''pî: “Uyewî'' wanî pe man epîremanto'' yewî'' pe. Tîîse
    amîrî''nîkonya uyewî'' ku''sa'' ama''ye''kon yewî'' pe”, ta''pî Paapaya —‍ta''pî
    Jesusya.'
  ndg-ndg: Kabakokeya, “Yaandikilwe, nyumba yango yalowa kemelwa ya maombi. Lakini
    mwenga mwipangite lipango lya anyang'anyi.”
  wsk-wsk: 'Se nu nunga maonam, “Batoga te aniso: ‘Aninga temple mu nuna balmon guranek
    ko kawam mamonko,’ bare nina guruguman ale ‘tere kari nunga kawam’ iwita ko betesan!”'
  toj-NT: ―Ja jnaji, quechan ba huax c'umaxi ja Diosi, ¿mi ma jach ni tz'ijbanubal
    ba? Pero ja huenlexi, ¡huaahuex ta pax snaj lagronil! xchi ja Jesusi.
  tbc-tbc: Iŋ igo ipidai, “Anut san buk lo ru en digire ya, ‘Ŋaineg ab man gudanek
    san ago dubol a,’ ak man aŋ agane ilasag ‘gumagam adi sad mianuk ab’ igo agane
    da.”
  sna-sna: Akati kwavari, “Kwakanyorwa kuchinzi, ‘Imba yangu ichanzi imba yokunyengetera,’
    asi imi mava kuiita ‘bako ramakororo.’ ”
  smk-NT: Wana konra, “Kai para naisurat a wana nin Dios, ‘Si Bali ko, ket pangaranan
    raya nin lugar nin dadasalan.’ Bale' si'kamo,” wana ni Jesus konra, “man-gaw'en
    moyan pididinepan ran mannakaw!”
  grc-TCGNT: Καὶ λέγει αὐτοῖς, Γέγραπται, Ὁ οἶκός μου οἶκος προσευχῆς κληθήσεται·
    ὑμεῖς δὲ αὐτὸν ἐποιήσατε σπήλαιον λῃστῶν.
  gof-WFTW: Ikka enttako, “Xoossaa qaalan, ‘Ta keethay Xoossaa woossiya keethi geetettana’
    geetetti xaafettis. Shin hintte panggati qosettiya gonggolo oothideta” yaagis.
  spa-BLM: 'Les dijo: “Está escrito: “Mi casa será llamada casa de oración”, pero
    vosotros la habéis convertido en una cueva de ladrones.”'
  kyz-NT: 'A''eramũ ''ga ''jau ''gã nupe: —Ymã te ''ã Janeruwarete ''ga ka''arana
    kwasiarukari Isai ''ga upe rakue: “''Agamũ jemogytaawa ''oga futat. ''Au futat
    ''gã nuri oporogytau jee”, ''jau ''ga ''ã ikwasiarukaa ''ga upe rakue. A''ere
    ''ã pemỹi wyra me''egawamũ etee. Pejejeymawa me''ega pejejaupe pejejeymawa repy
    rowoupia ekoete ''ã pejejupa ''au pejejaupe. Ma''eramũ pẽẽ ''ga mogytaawa ''oga
    mỹina pejemunarũawamũ etee ''ũ?— ''jau ''ga ''gã nupe, ''gã mũ''jãu jui.'
  dao-dao: Acunüng Jesuh naw, “Cangcim üng, ‘Ka im cun ktaiyünak ima sui khaie’ ti
    lü ng’yuki, nangmi naw mpyukeiea ngthupnak ima pyang ve uki” a ti.
  cya-cya: 'lo'' juin ñi: Ndeña''an nguinu scua sca cha'' loo quityi ''in Ndiose:
    —Na''an ''ñan lca na se''en nchcui'' lyi''o ne'' ''ñan—, lo'' ''un ngui''ni um
    ''in na lca na —na''an tyi yu cunan—.'
  wrk-wrk: Baki ngirrwa nyuli yalungi, “Nanda naja nangangi Kudkanyi yanybaka, ‘Kajamuku
    jayalu badajba ngakinkurri walkurrayngkurri jurjyurri. Jayalu yanyba mududu ngaki
    nanaba.’ Nani barri yanybaka jangkurr najana Kudkanyi, ngala narri barri, narri
    maninjakumuku. Narri maninjakujbangka yaji nanginyina nanganginyina jurjina.”
    Nani barri nyuli ngirrwa yalungi kudanyu barri. Barriwa.
  nii-nii: Eim wumb kin ek dinga nipi yi nim, “Gos nge ek yi mił ninim, ‘Gos nanim
    men ngii ei prei ełmin ngii ningii,’ pa nim. Ba enim ngii ei erangin kin epi waning
    wumb mił ngii sałim,” pa nim.
  ign-NT: '@see-verse:MAT.021.012'
  dik-NT: Ku lëk ke, “Acï gɔ̈t ëlä athör thɛɛr wël Nhialic yiic, ‘Kal luaŋdiɛ̈ acï
    looi bï ya tɛ̈n ye kɔc wuɔ̈t ëbën röök thïn,’ ku yen acäk wel bï ya tɛ̈n cuɛ̈r.”
  cac-cac: 'Ix yalan d''a eb'': —Icha tic yalnaccan Dios d''a Slolonel Tz''ib''ab''ilcani:
    A in pat ol aljoc yuuj to yicn̈ej lesal yaji, xchi. Palta a ex tic, icha junoc
