    eti lamo, Amo yakafo melafo neta le fi mele edami netala muki olunagolinako, yamu
    ofo fuluto netala muki ya olunuwe, loti
  isl-isl: 'En þegar bændurnir sáu son hans koma, sögðu þeir hver við annan: „Þarna
    kemur erfinginn. Komið! Við skulum drepa hann og þá eigum við víngarðinn!“'
  spy-NT: Nteenee kukāsē ꞉bichoo wēritaab chiichoo, kukuurē keey bakeenke kule, ‘Murēchu,
    ong'nyi lakwataab chiichiito! Okany keebakach sikēēyibchi keey mbaraani.’
  xnn-xnn: Ngem issan nang-ilaan san men-ay-ayowan issan anak san kakwa dadat mentotya
    et kananda en, ‘Naay omali nan awnit mangtawid isnan naay om-a. Pateyen tako bawet
    siya ta datako nan mangkowa isnan tawidna.’
  mwe-mwe: Ikabheje bhaalimanga bhala bhakammonanjeje mwanagwabho gubhabheleketenje
    ashaayenenji, “Jweneju ni apinga lishi, tummulaje tutole ulishi gwakwe!”
  tte-tte: Na saugana natuna sigitai togitekalatan siba, ‘Bwaite tano tanuwagana natu
    yawasosina. Tem tamanane iboita kani natunane bwaite tanone iya iloinayan. Koinaele
    talau takoyamate mesabana tanone tabomamo taloinayan iyamala ala gogo.’
  tcs-tcs: ‘Bat wen dem pama i bin luk da boi blo da ouna i bin kam, dempla i bin
    tok po wananada, “Diswan i da wan boi blo da ouna. Ip yumpla i go kile em, yumpla
    go gad dis pam ya po yumplaselp!”
  hlt-THB: Cehlai cekkhqi ing, 'Vetaw qo ak pangkung ni ve. Law lah uh, him unawh
    a qo lawh pe usih,' ti uhy.
  soq-soq: Tauma irai onieia apanawa irai apana otopaida iedio ewane muba gagalontone
    waienase, ‘Tauma irai ema apanawaida otopa wisen. Ane, me wadataitue bosate, aupe
    dima uduudu me mampea no taupakawantata!’
  qub-qub: 'Chacrayojpa wamranta ricärerga chacra arrindajcuna parlacushashi: ‹Papänin
    wañuptenga tagay wamrannami ima-aycanwanpis quëdanga. Wañuycärachishun chacranwan
    quëdacunanchïpaj› nir.'
  att-att: Ngam ta pakasingan nayù ira minánnaron sù anâ na, inigagánge ra, ta kagiad
    da, ‘Ye! Aggina yù makákkuá ta kobasán sangaw nu matay yù yáma na. Arà! Et tamin,
    ta papatáyat tam tapè kukuá tam sangawin yù kobasán,’ kud da.
  bki-bki: “Mia bogo napano nalo amial naio, nalo aju aberverii kalo aberinavo ‘Nina
    naio be toro na toru kenerinio na kito rava roue bin naio rim̃aro, ka mia romijikia
    rodu jiotilikrevi na, mia rudu tibe ka karam̃ano kiano jajum̃ano ve kanado.’
  bqp-bqp: 'Kũ arukɛrii pìnↄ nɛ́ pìi è, ò pìkↄ̃nɛ: Túbibleriin dí. À tó ò a dɛ, a
    túbi ni gↄ̃ ó pↄ́ ũ.'
  mcp-mcp: 'Ká, ja búúd bwə́ á lʉ́g nə fambə́ wá bwə́ á dʉ́g mwân ɛ́nɛ yí, bwə́ á
    ŋgə cɨ bwə́mɛ́ nə bwə́mɛ́ nə́: “Dʉgá! Muud mə bá lʉ́g nə lʉ́gí ɔ́nɨ. Shé gwúgá
    nyə, shé bâg lʉ́g nə lʉ́gí jé.”'
  hat-hat: 'Men, lè jeran yo wè pitit la, yonn di lòt: Men eritye a. Vini non, ann
    touye li. Konsa, jaden an va vin pou nou.'
  npl-NT: 'Pero ijkuak n partidarios okitakeh ipiltsi n tekowa okimolijkeh: “Ye ni
    akin kimokawis tlan iaxka ita, matikmiktikah iwa tikmokawiskeh tlan kiaxkatiskeh.”'
  bgg-bgg: Jishii, raig cheipho è dufuii shii doh mage shii, ithek ne awaithek chung
    yao rai, hì ne muspho ro dufuii ji ro. Thawuii bo, cho gethek ne aishii ua muii
    haro, chiih-è airo nuruii ne gethek mua ruii phro!
  eng-TCENT: But when the farmers saw the son, they said among themselves, ‘This is
    the heir. Come, let us kill him and take possession of his inheritance.’
  eng-BSB: But when the tenants saw the son, they said to one another, ‘This is the
    heir. Come, let us kill him and take his inheritance.’
  cpu-NT: 'Ikanta irikapayeeni antavairyaantzi, jiñaavakerira itomi, ikantavakaanaka:
    ‘Iri ashitaiyaarone apaata iroka pankirentsimashi. Thame averi, ayeroota aaka.’'
  san-ASM: কিন্তু তে কৃষীৱলাঃ সুতং ৱীক্ষ্য পৰস্পৰম্ ইতি মন্ত্ৰযিতুম্ আৰেভিৰে, অযমুত্তৰাধিকাৰী
    ৱযমেনং নিহত্যাস্যাধিকাৰং স্ৱৱশীকৰিষ্যামঃ|
  tac-NT: '''Lige alué banawá tebume ka, napu''lige etesa alué gawígame inolá, regá
    anile a''bopi: «Alué bi''lepi júkuru alué rió gawígame inolá, ''lige alué júkuru
    alué o''nola nila nachuámili napu''lige o''nola mukusá, alekeri me''liboa. Alarigá
    ''la ramué niga ejtebiwa ye gawí o''nola mukusá», anile.'
  eng-WEBPB: But the farmers, when they saw the son, said amongst themselves, ‘This
    is the heir. Come, let’s kill him and seize his inheritance.’
  gfk-H: “Iasen bia ira tena balaura uma diet ga nas no natina, diet ga tangai harbasianei
    ta diet, ‘Iakano tunatuna i ta hanuat nong na rumahal. Kaia, dahat gi a bu bing
    ia waing dahat naga kap lah balik no nuna uma wara nudahat.’
  viv-viv: Tu toꞋitaveꞋavina tonifaha natuna hiꞋita-yo taudiyao hiveꞋagahegahe higayo,
    Hida hima bana ana hilafa. WaꞋela be kanaluveꞋalikana ada yana babi kanavaina.
  yao-yao: Nambo ŵakulima ŵala paŵammweni mwanagwao ŵaŵechetesyene achinsyene pe,
    ‘Aju ni juchapochele iŵagosele, twende tummulaje kuti indu iŵagosele tujigale
    uwe!’
  tgp-tgp: Pani na rani la tamlohi atu lara la hite natuna, la verea isara hasera
    lara, ‘Nona korohi nakerihi. Ha mai, r̃a vilia, ale r̃a pa lavi na koruna.’
  auc-NT: Yowementacodë në aadäni guiquënë gomö ayönäni në ëacä wengä dicæ pongä adinque,
    ‘Tömengä ingampa. Wæmpocä mäincoo ïnï edæ ïingä ïñömö në ænguingä ingampa cæmöö.
    Mönö edæ mäo wæ̈nömö wængä ate edæ mönö quï babaimpa.’
  kbc-NT: Pida niɡ̶ijoa nawodaɡ̶anadi noɡ̶onaditege niɡ̶ijo lionigi, odaa modi me
    dinotaɡ̶aneɡ̶e, ‘Niɡ̶ina anenagi niɡ̶ijo lionigi anicota me nepilidi niɡ̶inoa
    nawodigijedi eliodaɡ̶ajetecidi. Ele me jeloataɡ̶a, odaa niɡ̶inoa nawodigijedi
    ja ɡ̶onepilidi!’
  bmh-bmh: Bo, wai gumanemen dudu go agen ougem atag du nugau nag alina, uligaimai,
    go guzenai ze memen, ‘Gonug gonugau memeg noumaba, gonugau ecesab unum umau. Ig
    go wemun, noumaba, gonugau wain ougem ig umam. Go ig guzenamam.’
  ctu-BL: 'Che'' bʌ tsi'' q''ueleyob i yalobil jini yumʌl, jini xcʌnta ts''usubilob
    tsi'' subeyob i bʌ: “Jiñʌch mu'' bʌ caj i yochel ti yumʌl. Conla lac tsʌnsan.
    La'' lac chilben pejtelel i chubʌ''an”, che''ob.'
  meq-meq: 'Ane tuk na, ndo niye hay, tə ŋgatay a wawa i ndo i guvah na, tə gwaɗ mə
    walaŋ tay: “Anaŋ magedze ŋgay nakə ma ta ndiye na guvah ŋgay aye, ki yaw! Takwa,
    kəɗakwa na ada guvah nakay ma mətsakweye a nəkway!”'
  noa-H: Pari warm k'ʌʌnau mag hi högk'ajujã k'ĩirjuba, sĩi warag hamach haar barpinaa,
    “Keena, chamʌʌta chi hiewaa haawai mʌguata mʌg hatagjã jũrr hich haai nemjĩir
    jʌ̃aju k'abahab” hajierram hanʌm. “Jãg sĩpí warre maadëu hi t'õopʌ̈iju, mʌg uvadö
    jũrr maach dënk'a hawaag” hajierram hanʌm, hamach happai.
  alp-NT: Po kena tamata maka seba ndinure esi selu eni nanare iluake hoko esi beteke
    loko lomai be, ‘Meije ndinu upuije eni nanare hoko mai ite bunui leke ndinu anggure
    meije leue ite.’
  san-VEL: kintu te k.r.siivalaa.h suta.m viik.sya parasparam iti mantrayitum aarebhire,
    ayamuttaraadhikaarii vayamena.m nihatyaasyaadhikaara.m svava"siikari.syaama.h|
  kbq-kbq: Hianagi ana hoza ikante kva hu'ne'za miza nesaza vahe'mo'za, kageno nemofo'ma
    ege'za, ama fenoma erisia mofavre ama eanki erinketa ahenefrita ana fenona erigahune.
  kbh-kbh: 'Pero chë arréndayënga chë uaquiñá imojinÿe orna, imojeniyana: ‘Mua chë
    fshantse nduiñbe uaquiñá entsemna. Lempe chabe soyënga mua echanjóyëngacñe. Cuajna,
    motsóbanga y lempe chabe otocana soyënga bëngbiama echanjoquéda ca.’'
  ron-LSB: 'Dar țăranii, când au văzut pe fiu, au zis între ei: “Acesta este moștenitorul”.
    Haideți să-l omorâm și să-i luăm moștenirea''.'
  pon-pon: 'A jaumat akan lao kilaner ol o, irail ap kajokajoi nan pun arail: I me
    pan ale jojo, ukodo kitail en kamela i, a kitail pan id ale a jojo.'
  nhe-BL: 'Pero quema nopa ax cuajcualme quiitaque itelpoca, moilhuijque se ica seyoc:
    ‘Yajaya ni tlen teipa quiselis ni xocomeca mili para iaxca. Huajca ma tijmictica
    huan teipa ni mili elis toaxca.’'
  sps-sps: Sai te tagei ari na guei tsoiny tsunia ri tsue to fapoopoan narari, ‘A
    guei tsoiny tana taman tanun tovei. Tanats yam ma atsuiny famat ara ya, ana ra
    te nom a fo mamatsiny ka tsunia!’
  wnc-wnc: “Kuke wesim kuwawan kake ina anzing yaking, ‘Aminu aapata nanatane kwatangi
    apmea papik. Ayok. Tangutna kupan puya angana ninda tana,’ ngang yaking.
  nmw-S: “Agegene sauge tomatahasik si paidi baguye tonuwage natune, si pelihulihu-yanid
    si nga, ‘Baguye tonuwage natune ti yeya, gane bwele i howo baguye saugeine tamane
    wana mate he muine. Hu luwom ta tagapamate, iloke ta howo baguye i miyeim heide.’
  bus-bus: 'Kɛ̀ ayakɛri pìnↄ nɛ́ pì è, aↄ̃ bèkↄ̃nɛ: Túbiblerin yɛ̀. À tó wà à dɛ,
    à túbi é gↄ̃ wa pↄ́ ũ.'
  gub-BL: Ko rehe uzekaiw ma'e wexak ta'yr a'e wà kury. — Aikwez ko zar ta'yr a'e,
    i'i izupe wà. — Xiuka nehe ty wà, a'e mehe upyta putar zanema'e romo nehe kury,
    zanewe nehe kury, i'i uzeupeupe wà.
  imo-imo: Nalo poinye nokoli iyemani poinye pulu iyemunga malo ombai orumu ulu kanokolio
    enoni enongano ningei, ‘Andi oromo iyemu altopa lapanga melema limbelo iyemu.
    Yu topo kondopo i poinyemu lino kamukumu liemili,’ ningolio
  boj-boj: Aiyeqnaqa wau taqato tamo naŋgi a unsibqa segi segi qairosib mareb, ‘Tamo
    a bqo endi wau lanja aqa segi ŋiri. A na aqa abu aqa iŋgi iŋgi kalil oqas. Deqa
    iga a qalsim moiyotosimqa wau endi iga na oqom.’
  eng-DRA: 'But the husbandmen seeing the son, said among themselves: This is the
    heir: come, let us kill him, and we shall have his inheritance.'
  knf-knf: 'Kë wi biki adukaruŋ uwoorta bawinuŋ abukul, aşë laţar aji : “I, akdukiiŋ
    na iko yi aşin. Najoh ŋfiŋa, ŋşë ŋduka na ya!”'
  san-KHM: កិន្តុ តេ ក្ឫឞីវលាះ សុតំ វីក្ឞ្យ បរស្បរម៑ ឥតិ មន្ត្រយិតុម៑ អារេភិរេ, អយមុត្តរាធិការី
    វយមេនំ និហត្យាស្យាធិការំ ស្វវឝីករិឞ្យាមះ។
  arn-NT: 'Welu peñmaetew tañi fotüm, tati pu küdawfe welukonkechi feypiwi engün:
    ‘Fey tüfa tati ngenngetualu. Langümfiyiñ, fey kom müntuñmayafiyiñ tañi ngenngeafel
    mew.’'
  zas-NT: 'Per chi baguiaa ree bén guin xiꞌnman, rëb loj lasaꞌ reeman: “Xin guinan
    na̱j xin tiaꞌ guidxliuj guin, yagüjt reex din gacan du xieen ree.”'
  ken-NT: Kɛ nɛghɔ́ anɛ bakʉ̌ bɛtɨk bághɔ́ yi, bábhó bɛrɛm nɛ batɨ bɛ, ‘Yɨŋɨ́ mbɔ̌ŋ
    mɔ́ywi nɛ́, nɛ yí kɛ̌ ábhɔ́ŋɔ́ mɛ́nyiɛ́ nɛwú ɛtayi. Twɔ́ ká sɛ́nkɛm yi sɛ́ngwáy
    bɛ́ ɛtayi ánáŋ ángú, mɛnyɨŋ ɛbhi mɛ́ndɔp chi ɛbhɛsɛ.’
