    kwetre.'
  azg-NT: 'Majoꞌ joo nanꞌñeen na contꞌa tsꞌian, ya na jntyꞌiahan juu jnda nquii patrónꞌñeen,
    jnduehan ndëë ntyjehan: “Ndö jnda nquii patrón. Tsanvaꞌ, vi na jndë tueꞌ tye juu,
    ntjo tyuaava ntꞌö juu. Cüa, quinanꞌcꞌuëhin chaꞌ ꞌnaanꞌ juu ntjohanꞌ nduë.”'
  bhd-bhd: “पन ज़ैखन ठेकेदारेइं तैसेरू मट्ठू लाव, त तैना एप्पू मांमेइं मुशोरो केरने
    लग्गे, कि एज्जा एस सेवां मारम ते एसेरी बागी पुड़ कब्ज़ो केरम।”
  too-NT: 'Lā'' a''xni''ca'' chā''lh nac pū''uva huan o''kxa'', huan tasācua''nī''n
    talāhuanilh ixa''cstuca''n: “U''tza'' huan a''ntī nalītachoko ixlīhuāk a''ntū
    ka''lhī ixtāta''. Camaknīuj lā'' chuntza'' quilaca''n nala huan pū''uva”.'
  ind-AYT: Akan tetapi, ketika para petani itu melihat anaknya, mereka berkata di
    antara mereka sendiri, ‘Ia adalah ahli waris, mari kita bunuh dia dan merampas
    warisannya.’
  cjo-NT: 'Ikantaka iñaawakirira roojatzi ikantawakaantanaka: “Kaakitakira riraga
    itomi ashitawori roowamashite. Aririka ikamaki paata ashitariri, rirotaki poyaateeyaarini
