  apn-NT: 'Tã hãmri ra mẽ hwỳr hpôx o mõ nhũm mẽ amỳm amnhĩ wỳr omu nẽ kêp hkra hã
    omu nẽ axtem nẽ hã axpẽn mã amỹnê nẽ axpẽn mã: “E onẽj hpur nhõ dõn krata tẽ.
    Koja nhỹrmã õ papaj mỳr pê amnhĩm hpur ã pykata pytà nẽ ho õ. Jakamã kwa pu mẽ
    hpĩr kurê kumrẽx nẽ kêp hpur ho arĩk nẽ ho panhõ. E tokyj pu mẽ kupĩ ri.” Anẽ.'
  ctp-NT: 'Xa wa naꞌan neꞌ kanꞌ ꞌin sñiꞌ yu, bra kanꞌ ykwiꞌ neꞌ loꞌo taꞌa neꞌ: “Sñiꞌ
    xꞌnan loꞌoo ndijyan ni” ndukwin neꞌ ꞌin taꞌa neꞌ. “Nu kwa ka xꞌnan yka kwiñii
    re nde loo la, kanꞌ chaꞌ suꞌwe la si kujwian ꞌin yu, chaꞌ kanun loꞌoo re ꞌñaan”
    ndukwin neꞌ kanꞌ.'
  bre-BRG: 'Met ar winierien, pa weljont ar mab, a lavaras etrezo: Setu an heritour;
    deuit, lazhomp eñ, ha kemeromp e heritaj.'
  opm-opm: Matirihan Gin ihan pepe mohra norhe mon moh darhetpora. Darhetporhan oh
    saporhan ihir wamara moh mong nita han orhe brer darhet ma hapat. Ihan dir orhe
    danong ham yan oh orhornong apripera sa dahatipri daham darhetipri.
  bvr-bvr: “Wurra aburr-guna jaga aburr-ganana mun-gata gurnal, birripa waypa abi-nana
    an-walkurpa a-bena, birripa wupa aburr-wengganachichiyana aburr-ni, ‘A-lay, an-guna,
    ngarla, burraya an-gurrimapa murna a-wu barra mun-nigipa mu-ni mun-guna gurnal
    mun-murra mu-jinyjarra! Wurra yama ngubu-bu barra mun-ngayburrpa mu-ni?’
  wal-wal: “SHin kottaawati na7aa be7idi, bantta giddon, ‘Gadiyaa laattanaagee hagaa;
    hinddite a woridi, gadiyaa nuuni laattoos’ yaagidosona.
  zad-NT: 'Per beṉ''ka'' chap yag uvaka'' ka ble''gakile'' xiiṉe''na'', na''ch che''
    ljwelle'': “Bi''nin xiiṉ x̱an yag uvaki na'' ḻeban'' yigaaṉlem'' yog'' dii nape''.
    Ḻi da witchob'' kwenc̱he yigaaṉlencho daa gaki c̱heb''.”'
  aso-aso: 'Novivo mineloꞌ gizebo ve ingine ningi eiꞌ gipele gehepeve navo ningi tiꞌ
    li laniꞌ: Me veꞌmo alingeꞌ melehidoꞌ medelo mine mene dalive neinako mo bele helo
    eiꞌ mineloꞌ nene leliꞌ molalone.'
  uli-uli: Iwe ngo yodwe chol hammalel milay we rela wiri tarmal we lol mal we, ngo
    resa rol sor bo, ‘Iye tarmal we lol mal we yal milay le. Ha budoh bo sibe llimeseloh
    bo sibe hasi mele bugtal bo bugtach!’
  nin-NT: “Nggo abi do ba a hi uzuma wa, na re ni ikpa di, ‘Uwanggo yo su uzuma wa
    nggo aki wa taka ttu na ka ila yi du ku nggo. Imba nga di inta ni ngu ma, ni gri
    ila yi!’
  tgk-tgk: 'Лекин иҷоракорон писарро дида, ба якдигар мегӯянд: „Вай меросхӯр аст!
    Биёед, ӯро мекушем ва ба меросаш соҳиб мешавем!“'
  acu-NT: 'Apari akupkamu waininayat, ajan takau ainau ajartinu uchirin wainkar chicharnainak:
    ‘Auka ajartinu uchirintai. Apari jakamtai, ju ajaka ninu atatui. Watska maatai.
    Au maarkia ajaka iinu achaintak,’ tunaiyarmiayi.'
  cak-WNT: 'Yac''a ri achi''a'' ri ye kajayon ri ulef, can xu (xe) wi xquitz''et chi
    ya ri ruc''ajol ri rajaf ri ulef ri xapon, xquibila'' c''a chiquiwech: Yare''
    ri xtoc ca rajaf ronojel re ulef re kakajon. Wacami quixam pe, tikacamisaj riche
    (rixin) chi re ulef ntoc ca kiche (kixin) riyoj, xecha''.'
  ebk-ebk: “Ngem kun pay inilan nan chiyuycha nun-uumauna nan mismu ay anakna, kenalicha
    un, ‘Nauy nan mangetawid as nan uumaun takú ay natanman as ubas. Akayu! Patayun
    takú hiya ta kuwaun takú nan tawidna.’
  spa-PDDPT: 'Pero los labradores, cuando vieron al hijo, dijeron entre ellos: Éste
    es el heredero. ¡Vengan, matémoslo y poseamos su herencia!'
  ruf-ruf: Lekeni iwanu iwolima hawamwonile, welongela iwenyegho, ‘Ayuno iye muhala,
    mtse tumkome tusole uhala wake!’
  gun-gun: '— Ha''e rami teĩ omba''eapo va''e kuery ta''y oexa vy aipoe''i joupe-upe:
    “Peva''e ma uvaty jarã ete. Jajuka teve, uvaty nhandevy ju opyta aguã”, he''i
    okuapy.'
  agu-BL: 'Poro yi bene''n quilol yi e'' c''amol yi cy''ajol, nintzun cyaltz squibil
    quib: ‘Je nocx tz''ule''j. Ya''stzun sc''o''ek cyen tibaj luwar. Ba''n tcu''n
    kabiye'' cu''nx tan kacambal ketz yi luwar.’'
  isn-isn: Kuite awa neelma emezabibu naeamwine umuhumba nuanso, Akiela, Uyu musali,
    Nzii, kumbulage nukuhola uusali.
  ilo-ULB: Ngem idi nakita dagiti mangay-aywan iti ubas ti putotna a lalaki, kinunada
    kadagiti bagbagida, 'Daytoy ti agtawid! Umaykayo, papatayentayo ken tagikuaentayo
    ti tawidna.'
  pir-NT: 'Tiquiro sa ni tʉhotuepegʉ̃ta wesere ihña ihboyequina tiquiro macʉno ahtagʉ̃
    ihñañe, ohõ saha niahye: “Wese upʉro macʉno ijire ahriquiro. Tiquirore wejẽihna
    mari. Sa yero ahri wese mari ya wese tojoarota”, nimahye tiquina basi.'
  anv-NT: Yɛ́mbɔ bɔɔ́ uségé bimbɔ, ágɛ́gé maá awuú nkane achwɔ́ɔ, ájɔɔ́ ne
    atɛ áké, ‘Gɛ́ge menyɛɛ́ geteé mbɔɔ́ mekɔɔ́ na, chwɔ́ge déwá ji, ji ne alú
    muú ayi anyɛɛ́ nyɛ geteégé mekɔɔ́ ɛwéna, chwɔ́ge dewá denyɛ́ geteé jií!’
  sab-NT: 'Kwian uva mananga ulita gwagedu uva mauña kirolladi chie ama gitigu, gire
    ama ulita gerudu modi ongoru ongoru: “Kwian chiu e uva ngama mauña kirolla, bdagli
    ama be chege ama ñenua llea ulita dbia ulita mauñale. Ale ama gweda, ene lle ulita
    be chege chege, che be chege uva ngama ai ulita mauñale.”'
  tmd-tmd: Ha nuŋwa uröpɨnaŋ, nöbö wain mabö rɨ mɨjöñ piaku nugwo nugwön, ñɨŋ ñɨŋ
    keir yajöña, ‘Nöbö möriwö mɨnöbö ha nuŋ aku hömɨd kɨ. Nuö mai wöröxaŋ, ap möriwö
    bɨlɨk ha nuŋwa pöna. Makwam, nugwo pɨl pal nɨgɨŋ wöröxaŋ, mai ap möriwö bɨlɨk
    magalɨg pɨnɨŋö,’ cöña.
  acr-NNT: '»Noꞌj raj tunulel echiriꞌ xkil uwach rukꞌajol, jewaꞌ xkibꞌiꞌij chikiwach:
    “Waꞌ e ukꞌajol ri rajaw rulew, ri kuꞌana na rajaw we xkam ruqaw. Joꞌ jeꞌqakamisaj
    chaꞌ rulew kuꞌan kan qeꞌoj” xechaꞌ.'
  kpg-kpg: Di madagoaa digau ngalua ne mmada gi tama a maa, digaula ga helehelekai
    i nadau mehanga boloo, ‘Deenei la go tama tangada dana hadagee. Gidaadou ga daaligi
    a mee gii made, ga hai mee gi nia maluagina o maa!’
  taj-taj: तर थेदा खबान लबा म्राङ्सी अधियाँ लबागदेसे ‘चु मी य्‍हाङला धनीला झा हिन्‍ना,
    य्‍हाङसे थेदा साइगे। जमाहेन्‍से थेला सम्‍पत्ति य्‍हाङलान तला’ भिसी ह्राङ ह्राङ
    न्‍हङ‍री ताम लजी।
  avt-avt: 'Mɨt kerek naanmɨpre ni me mɨtɨk iuwe, hɨr nɨr nɨkan kɨrak kan hɨr hɨras
    netpepan natɨp nar ik: ‘Ik ek hɨrak nɨkan ke mɨtɨk iuwe. Haiu emkɨp te haiu emɨt
    tɨ kɨrak ik ek.’'
  cbk-cbk: Pero cuando el maga gente na plantacion ya mira con el di suyo hijo, ya
    man hablajan sila, ‘O, mira! Taqui ya el heredero. Mata kita con ese para el di
    suyo propiedad ay queda ya di aton.’
  uig-ARA: 'لېكىن باغۋەنلەر ئوغۇلنى كۆرۈپ، ئۆزئارا: «بۇ بولسا مىراسخور؛ كېلىڭلار،
    ئۇنى ئۆلتۈرۈۋېتىپ مىراسىنى ئىگىلىۋالايلى» دېيىشىپتۇ.'
  tuf-tuf: 'Ayat bijacro. Erar cucayat uw éyinat cajc cayíb wacjá ey itchacro. Istír
    éyinat rahra rahra wajacro: “Cayíb wacjá bar racaro. Uy yaryat cayíb cajc eyra
    bi acui cha báhjatro. Eyta chíhtara ey yauwátaro. Eyta yauyat, cajc eyrun isay
    cháquinro,” wajacro.'
  abx-abx: “Pero si pakakulaw-na si mga mangngataman si dadi', agsarabut-sabot mga
    iya, ‘Awira' i iridiro. Tuwa na kam, matay-ta kam iya basi' kita kam i makabawa
    si kayamanan-na.’
  mco-NT: 'Per co ajcxy je tumbɨdɨjc ijxpaty je cogam je'' y''ung, chi ajcxy ñaygapxɨ:
    “Tzoc ajt yaj''o''cɨm je cogam ymang, com yɨ'' je'' mɨhuɨ''mamb je'' yteedy je
    yjugy''ajtɨn je ypɨdägy. E co ajt nyaj''o''cɨm, chi ɨɨch ajt nmɨhuɨ''mɨm je cam.”'
  kqf-kqf: “Bi laḡannemo waen daibina taulabena tana a kitakita ba taudiḡa ai giugiuna
    gado, ‘Niga taunana waen daibina taniwagina natuna. Ko nato ta laipeki bi ena
    gagasa ta vai.’
  cpb-NT: 'Ikanta jirikapaini antawairentzi, iñaawakeri itomi, ikantawakaanaka: ‘Iri
    ashitaiyaawone paata jiroka pankirentsimashi. Jame atsitokeri, ayeroota aaka.’'
  aon-aon: “Aria amudok henek mour nubarig iri hatigu nuganin nanaki aria hanakripam
    hakri namudok, ‘Nagrem wainig nubarig iri ananin nuganin anudok kweipon nugrem
    ihish eneshenesh ananin yaken ananish iri. Ipak yowi mon nugok um agudok ananig
    nubarig aria apak murag.’
  hus-NT-2005: 'Por tam tin chuꞌutsik an chakámláb, an mat aleláb útsáxintsik enchéꞌ:
    “Jechéꞌ jaꞌich xi neꞌech ti dhabal tayíl, wana ki chemdhaꞌ abal wawáꞌ ki dhabalnaꞌ
    an aleláb.”'
  mig-NT: 'Ko ja̱ kásátiñu‑ún, ja̱ ní kajini̱ nuu̱ sé''e máá jíto''o̱, te ni̱ kaka''a̱n:
    Cha̱a yá''a xíin tá''u̱. Ná chó''o̱, te ná ká''ni‑yo‑dé. Te ná ndóo ta''u̱‑dé
    kuu‑yó, áchí.'
  bps-bps: “Kabay kantola teen i tingaan, stulen ale, manla, ‘Ani sa tingà i mfun
    i fule. Kenen i mfun kadang, taman snitongito kenen na fnatiito, du fye di kfati
    maan gito gamfun i fule.’
  mbs-mbs: Meneng pegdateng te batà din doton, migpebelaw-belaway dan, ‘Seini se meketig-apò
    te tanà seini aw matay se amay din. Mèpiya aw imetayan tadon sikandin amon sikitadon
    se meketig-apò te tanà seini.’
  tof-tof: Ene grreip apap ngakan pama aban olom nóma esenóp, i tibióbka bóktónóp
    wagó, ‘Ene olom módóga, ini grreip apap sab nótó ipüde. Yao! Mi errkya büdülümpükü
    amkaldakla, akó oya aban elklaza sab midi iade yazebrre, aban büdül kakóm!’
  cme-NT: '«Baŋ juɔ''a ba ne da bɛpolŋo‑i, ba piiye baa ba-naa wuɔ: ‹Ciiluwuotieŋo
    yaa juɔŋ daayo! Yaaŋ i ko-yo aa ciiluŋgu ce miɛ kũŋgu!›'
  sus-sus: Kɔnɔ e to bɔxi kanyi xa di to, e naxa a fala e bore bɛ, ‹Yi nan na kɛ tongoma
    ra. Wo fa, won xa a faxa alako a kɛ xa findi won gbe ra.›
  pon-2006: Ni tohndoadoahk ko ar kilangada pwutako, re ahpw ndapene nanpwungarail,
    ‘Iet nein ohlo nah pwutako; nna, kitail kemehla, kitail ahpw pahn uhd ale eh sohso!’
  dad-dad: “Anĩ ere, kabĩ lo difedig tamo, naal anĩ dile fen, idi abob dirokenen,
    ‘Eĩ inim wain kabĩ akorouf. Usig, ada ĩ taukeis fen, yogon akor talouf.’
  zab-NT: 'Per chi guná de bɨnqui llingaanbɨ, ax raipdeb saadeb: “Bnietquɨy ná ni
    yanné liu rut nuu uvquɨ. Gultoo idinxúnbɨ te gacni xtennɨ.”'
  jae-jae: Kômwaga sêlic latu tau gêmêŋ ma sêsôm gêdêŋ tauŋ gebe ‘Ŋac-gêwê-kaiŋ-gêŋlênsêmwaga
    tau tonec. Ajôc, tanac eŋ êndu ma ênê gêŋlênsêm êtu aêacnêŋ.’
  ksd-ksd: 'A tarai na vinauma, ba dia gire natuna dia tata ivai pa dari: Go ra bul
    mur tana, uti dat a doka, upi dat ika, dat a tur kia la.'
  msm-NT: “Di pagkita kandin to sikan mgo saup, mig-iling sikandan, ‘Suja anak to
    ogpakairinsya to seini ubasan ko mamatoy to amoy din. Na, oghimatajan ta isab
    agun ita on seini.’
  myk-myk: 'Ga ba ɛrɛzɛn faapyii pu ɲii ya taha ɛrɛzɛn wu kafɔɔ wu ja wu na wɛ, a
    pʼi puyɛ pye: ‹Cɛn wu lɔvɔɔ wu wʼa we. Yi pa wù wu gbo, cɛn wu na bye wù wo.›'
  sbe-sbe: Huyana koya taukitakitahetetena wa koya tanuwagana natuna wa se kita meta
    se wane, ‘Teina tau ta meta iya tamana lauhedamaina ede, kwa laoma ta unuhemwaloi
    na yona gogo maudoidi ta haidi ta tanuwagaidi.’
  mcr-mcr: Iŋäqe, ämaqä wäuŋuä ämimitpqä iqua, hikŋuqu äpqaŋgi äqumbiyi, tii tmbŋqäuä.
    ‘Wäuŋuä kaniqueqä hikŋuqu äpqiyä. Kaniqu äpäkoŋgaŋgaŋi, kanmä nätmatqä eeqänäŋi,
    iqu ämeniqeqä. Iiŋiŋqe ne ique pizqä äpäsätanä, wäuŋui neqä metuŋqueqä’ tmbŋqäuä.
  cux-NT: 'Taachí saⁿ''ā s''eeⁿ chi diiⁿ sa ntiiⁿnyuⁿ yeⁿ''e yáⁿ''āa miiⁿ n''diichi
    sa daiya dueño miiⁿ, caⁿ''a sa nguááⁿ maaⁿ sa: Sáⁿ''a ''tīī chi cuuví yeⁿ''ē sa
    yáⁿ''āa ''cūū. ''Caaⁿ''nuⁿ yú sáⁿ''ā miiⁿ ní ndúúcū chi vɛ́ɛ́ naaⁿ chi cuuví yeⁿ''ē
    sa ní cuuví yeⁿ''ē yú.'
  tur-YTC: Ama kiracılar adamın oğlunu görünce kendi aralarında, ‘Bu varis; gelin
    onu öldürelim ve mirasına el koyalım’ dediler.
  san-ITR: kintu te kR^iShIvalAH sutaM vIkShya parasparam iti mantrayitum Arebhire,
    ayamuttarAdhikArI vayamenaM nihatyAsyAdhikAraM svavashIkariShyAmaH|
  bel-N: 'А вінаградары, убачыўшы сына, сказалі адзін аднаму: “Гэта спадкаемца! Хадзем,
    заб’ем яго і атрымаем спадчыну ягоную”.'
  sch-sch: Hannirese, ânlo mingei han a nâipasal hah an lei mûn chu, ‘Hi mi hih
    a pumapa nâipasal ani. Hong roi lei that rei u, male a rochon ei man rang ani!’
    an tia.
  mic-MIQNT: Gatu ta'n tujiw nemitua'titl uggwisl na teluejig, ‘Ula na assusit uggwisl.
    Ge' ne'pa'nej aq na tujiw ula iga'taqan ginuewe'tew.’
  huu-NT: 'Riaraɨaɨna sedaraɨnɨ naimɨena cɨuanona, coninɨri raitɨmacɨ: “Bimɨemo bie
    illɨ fɨebiite, naimɨe moo fiodailla mei. Naimɨena caɨ meinellɨ, bie illɨ caɨmo
    fɨebillesa” raitɨmacɨ.'
  jiv-NT: Túrasha nu takau nérenniu uchirí̱n wáinkiar “Nuna aparí̱ jakamtai ju̱na
    mashi júkishtatuak, tiarmai. Maatai, túrar ii nérentin ajastai” tiarmai.
  otm-NT: 'Pɛ nu''bʉ mí nu ba ɛ̨pʉ rá ts''ʉnt''ʉ, nu yʉ mbɛfi xø bi bɛ̨n''ʉ: “Nuna,
    rá ts''ʉnt''ʉ zɛhɛ, da gohmi ra häi na ''bʉ bi du rá ta. Pɛ mbähä ga hohʉ, janangue
    ga cosɛhʉ ra häi bʉya.”'
  dah-dah: Gega wain meteŋ doyaŋ irde hinhan mar gobe kadom momoŋ gird teŋbe, ‘Meteŋ
    gate miŋ al gote urmiŋbe gago geb, mayteke kami. Gogab meteŋ gayen naniŋ miŋmoŋ
    hekeb nende hiyyeŋ,’ yamiŋ.
  tnk-tnk: Mətə nəpɨn nəmə kamhətui tɨ krep hətoni tɨni iəmə asori, həni pen tɨ nirəha
    me i mə, ‘Kwa tɨni iəmə asori nəha. Nəpɨn tata səvənhi tremhə, nɨmei krep i ruvehe
    mo səvənhi. Həuvehe, pwəh sousi əpune nənə nɨmei krep səvənhi truvehe mo səkɨtaha
    i.’
  kpr-kpr: Avata vare kaifa kakato ne mandiá gosuse tofo tofo se ningeri, ‘Mandi omo,
    vare einda numamo da mandiri. Amboda vare emo, nune barira. Ava sedo fuvu, namonde
    nu daoro ambari, vare emo namondeda tofodae baore!’ ne aminge seteri.
  san-IAS: kintu te kṛṣīvalāḥ sutaṁ vīkṣya parasparam iti mantrayitum ārebhire, ayamuttarādhikārī
    vayamenaṁ nihatyāsyādhikāraṁ svavaśīkariṣyāmaḥ|
  nho-nho: I te saaita naa tama e roorosi i te verena raa ni kkite i te tama te hakamau raa,
    laatou ki taratara ki laatou, ‘Teenei te tamariki te tama e mee tana verena nei.
    Oomai ki tauhia taatou te tama nei no taia ki mate, aa taatou ku too te verena nei
    maa taatou!’
  gym-NT: 'Ye erere bkänä juani kwe, akwa kä bkänkä ye odei nikani tuen sribikätre
    ubabtä yeye angwane, niebare kwetre jae kwärikwäri: Ni se abko rabadi jändrän
