verse: MAT.021.038
translations:
  kpx-kpx: Isito bulu nalimale keau move elehai mole namigevei avoe, ‘Mo keu bulu
    ko biage moike. Lohoge nahi hamage au hatige elike bulu kou nahiele holisi.
  okv-H: ‘grape’ pure embopo na meni avo kito ke einge ea, ‘Enda mamo ta meni ere
    puvutuhua kivu. Ungote pambuto taro pehau enda erevi umbaro ungotenau be aja na.’
  tbo-tbo: ‘Tamogi hougana tano tu galena itete natunana hi gagaleya po tunawahi hi
    ibaabani hi pa, “Tanona muliyei tu witaniwagena geegeka. Ta uni po geka tanona
    ipa ina nenae uyahina naka apo ina wigalitiyei.”
  mal-C: “എന്നാൽ ആ കർഷകർ ഭൂവുടമയുടെ മകനെ കണ്ടപ്പോൾ, പരസ്പരം ഇങ്ങനെ പറഞ്ഞു, ‘ഇവനാണ്
    അവകാശി, വരൂ, നമുക്ക് ഇവനെ കൊന്ന് ഇവന്റെ ഓഹരി കൈക്കലാക്കാം.’
  grc-SR: Οἱ δὲ γεωργοὶ ἰδόντες τὸν υἱὸν εἶπον ἐν ἑαυτοῖς, Οὗτός ἐστιν ὁ κληρονόμος·
    δεῦτε, ἀποκτείνωμεν αὐτόν, καὶ ⸂κατάσχωμεν⸃ τὴν κληρονομίαν αὐτοῦ.
  bgc-bgc: “पर किसानां नै बेट्टे ताहीं देखकै आप्पस म्ह कह्या, ‘यो तो वारिस सै, आओ,
    इसनै मार देवा अर इसकी विरासत ले लेवां।’”
  khz-khz: Na araga gitatagona talimara na natuna gegitaato aonai, matotaura gevevaikilato,
    negetiwato, ‘Araga pene gaunaa melona ea, pe ita gapia, ita vagi-kwaregaa, pe
    gena araga pita gaunaa!’
  deu-TKW: 'Die Weingärtner aber, wie sie den Sohn sahen, sprachen sie bei sich: das
    ist der Erbe: kommt laßt uns ihn töten und sein Erbe an uns ziehen.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ‑biꞌ zxiꞌnëꞌ bönniꞌ huen dxin naꞌ, laꞌ gulanatëꞌ laꞌ légaczëꞌ:
    “Biꞌi ni gaqui queëbiꞌ laꞌ yël ni. Gul‑dá, gdö́diruꞌ‑biꞌ, atiꞌ gaqui queëruꞌ le
    ral‑laꞌ gaqui queëbiꞌ.”'
  lin-lin: 'Kasi tango bafuteli elanga bamonaki mwana yango, balobanaki bango na bango :
    « Tala mokitani ya libula ya elanga ! Boya, toboma ye mpo ete libula ya elanga
    ekoma ya biso ! »'
  hns-NT: 'Bakie khetiar log djab djamiendaar ke beta ke aawat dekhies, tab apane
    me sallaah kar leis kie: ‘Ie hakdaar hai! Aaw hamlog eke bhie maar dhaarie. Tab
    ekar sab hak hamlogke hoi djaaiga!’'
  noa-E: Pari warm khʉʉnau mag i ögkhajujã khĩirjuba, sĩi warag amach aar barpinaa,
    “Keena, chamʉʉta chi iewaa aawai mʉguata mʉg atagjã jũrr ich aai nemjĩir jʉ̈aju
    khabahab” ajierram anʉm. “Jãg sĩpí warre maadëu i thõopʉ̈iju, mʉg uvadö jũrr maach
    dënkha awaag” ajierram anʉm, amach appai.
  eng-EMTV: But when the farmers saw the son, they said among themselves, ‘This is
    the heir. Come, let us kill him, and let us gain possession of his inheritance.’
  mib-NT: 'Te tēe cásájniñu ún, núu ní cajito de nuū séhe tēe chíí uva, te ni cacahān
    maá: Tēe chíí táhū cúu jeē yáha. Na cáhni yō de, te ndōo tahū de cuu yó, áchí.'
  lif-NT2: कर खे़ङ्‌हाॽरे़ कुस्‍साःन् मे़निःसुआङ् अक्‍खे मे़मे़त्‍छिङ्, ‘कङ्‌ग कुम्‍बारे़
    कुलक् के़घोःबारो, कन्‌से़रुम्‍माङ् कुलाजेॽ सिङ्‌बुङ्‌हाॽ आनिॽ हुक्‍काप्‍पासिरो॥’
  xnj-xnj: Nambu valimaji vala pevamuwene mwana waki, vakajovesana vene kwa vene,
    mwenuyu ndi mhali waki, timkoma muni mgunda wenuwu tihala tete!
  mmx-mmx: Ketla luvuttadi loklok tatao diga ven ne nitna gat pas go boro, la diga
    lok, ‘Lamdak akmokso at laradi at na laraamang nom it pas boro. Ata sev amer i,
    la ataba ruuna ka na laraamang.’
  cbr-NT: 'Xucëx cuanxa bëbaia isi ca an naë bërúancë unicamax canani quiaxa: Aín
    papáxa bamacëbë ca aín bëchicë ënëx naë ''ibu ''iti ''icën. Usa ''ain cananuna
    nux naë ''ibu ''inuxun ënë ''ati ''ain.'
  tee-NT: 'Para ju anuch makch''alhcatnin acsni talakts''ilh ju ists''alh ju amat''un
    talaclajuni sia yu''unch: “Yuchach ju ani ju amanavin cajuna'' acsni caniya''
    ju ixpai. At''at''itch. Camakniuch chai qui''anuch''an cajuna'' ju ani pu''ach''ananti”.'
  eng-LSV: and the farmers having seen the son, said among themselves, This is the
    heir, come, we may kill him, and may possess his inheritance;
  cak-NT: 'Pero ri achi''a'' ri'', can xe xquitzu'' chi ja ri ralc''ual ri rajaf ulef
    xapon, xqui''ij-ka chiquiwech: Jare'' ri ne''oc rajaf ronojel ri ulef ri kakajon
    cami. Cami kacamisaj, chi quiri'' pa kak''a'' roj nic''ue-wi can ri ulef, xecha''.'
  pah-NT: 'Kiro gara''yra''ga vahemi yva''ia tymipyra repiakatuhara''g̃a pyri. Ga
    repiagame g̃a ei ojohupe: “Avova''ea ko gayvyag̃wama. He tijuka ti ga. A''ero
    po ti nhande tireko pa yvya nehẽ,” ei g̃a.'
  sja-NT: 'Mamĩda mãgɨ́ unudak''ãri, mãgajida: “Jãgɨpa ichi ak''õre net''aa jõmaweda
    atait''ee chi ak''õre piuk''ãri. Peet''aadáma ajida. Mãgá na eujã jõmaweda tachide
    payada” ajida.'
  xed-xed: 'Na nghay tsa gwal hva fwa inabi ya ta lagha tsa zwaŋ ya, ka həŋ mataba
    taŋ mantsa: “Wana tsa mndu dzaʼa za həga ya kay. Sawa, ka dzata mu! Ŋa zay mu
    ta həgani,” ka həŋ.'
  mks-NT: 'Joo tá na̱xini na̱ cája chúun ndojó ñúhu̱ cán ña̱ va̱xi da̱ cúú ja̱hyi
    da̱ xi̱hín ña̱ha ñúhu̱ cán já na̱cachi xi̱hi̱n táhan na já: “Cande̱hé ndo̱. Yóho
    va̱xi da̱ cúú ja̱hyi xitoho í. Ta tá ná xi̱nu̱ qui̱vi̱ quivi xitoho í ta da̱ yóho
    cacuu da ndicojo chuun sa̱ha̱ ñúhu̱ yóho. Cóho̱ cahní yó da̱ já ná cando̱o ñúhu̱
    yóho ndáha̱ mí”, na̱cachi xi̱hi̱n táhan na̱ cán.'
  gfk-S: “Iesene be ira ut na balaura lalong di ga nes no natine, di ga tange harbasiane
    ta di, ‘Ikino turadi te hanawat nong na rumahal. Kaia, dait ge ubu bing ie waing
    dait nage tinane ikin ra lalong.’
  bmu-bmu: Anökmö, wain nup galöm yeŋön nahönŋi eka sutŋine kewö eraum möta jiget,
    ‘Yaŋön mönö börösamotŋaŋgö toŋi akŋa. Ayop, mönö memba qein kömuiga wain kösö
    nupŋan mönö nanine buŋanina akŋa.’
  dgz-dgz: Otua watu enen oniwandin amase taine nagire paina yawan muk ase ma anega
    wawa mutan, ‘Piup i apane otua oniwan. Apan mam iman egak ma yon boreta, menan
    anet togurat boep, amba egak mame boge nu yon borat.’
  eng-GNV: 'But when the husbandmen saw the sonne, they saide among themselues, This
    is the heire: come, let vs kill him, and let vs take his inheritance.'
  zaa-NT: 'Pero canu runi tsina lóyúa nna de bilá''ni cą ỹi''ni bía nna, gulù''u titsa''
    luetsi quį nna ra cą: Lànui nuą'' eyà''ną ituba loyuį. Litsa'' gútti ri''u ą para
    qui''ni ccá qui'' ri''u itute herencia qui'' nią''.'
  eng-WEBSTER: But when the husbandmen saw the son, they said among themselves, This
    is the heir; come, let us kill him, and let us seize on his inheritance.
  guh-guh: 'Itsiata baitsi jane uvabacabo petoevetsivitsi uvabacabo pexainaenë pexënato
    ata apo toyaiyataetsi. Itsa tane uvabacabo pexainaenë pexënato, bajarapamonae
    najumaitsi: “Mara ponëje paxa pevënamuto paxa pijauvabacabo pitsipaje. Naxanitsia.
    Beyaxuabatsi. Nexata raja vaxaitsi vajauvabacabo tsane,” najai uvabacabo petoevetsivitsi.'
  bon-bon: Yepä lui biname cina daremu jewenanisi, teepi liba teeme bägrä ne jepänisi,
    teepi jiicisi egä, ‘Ai lui yageyamerage me bägrä gyene. Biiri naclege, yaaglesi,
    mine piba ai calwacupi ne ecatenisi!’
  nhw-BL: 'Pero quema nopa amo cuajcualme quiitaque itelpoca, moilhuijque se ica seyoc:
    ‘Yaya ni catli teipa quiselis ni xocomeca mili para iaxca. Huajca ma tijmictica
    huan teipa ni mili elis toaxca.’'
  swh-ONEN: “Lakini wale wapangaji walipomwona mwanawe, wakasemezana wao kwa wao,
    ‘Huyu ndiye mrithi. Njooni tumuue, ili tuchukue urithi wake.’
  wbi-wbi: Neke avavombi vala ye vamwaghile umwana ghwa nya mughunda, vakapuling'hana
    vakati,'Uju ghwe nya vuhaasi, ghwa mughunda ughu tum'bude neke tutoole uvuhaasi
    vwake.
  bba-bba: Adɑmɑ sɑɑ ye ɡbɑɑ wuko be, bɑ bii wi wɑ bɑ ɡerunɑ bɑ nɛɛ, i ǹ nùn wɑ wi
    u koo rɑ ɡbɑɑ te tubi di? I de su nùn ɡo kpɑ ɡbɑɑ te, tu ko bɛsɛɡiru.
  eng-KJVCPB: But when the husbandmen saw the son, they said among themselves, This
    is the heir; come, let us kill him, and let us seize on his inheritance.
  kgk-NT: Ha gwĩ uvaty-py omba'apo va'e ta'ýry ohexa ramo katu, “Upéa uvaty jaryrã
    voi” he'i hese. “Jaha jajuka íxupe” he'i. “Uvaty-rehe nhanhembojáry arã” he'i
    ojóupe hikwái.
  waj-waj: 'Kiaa kioo inna titaa kiaikio kuaikiai teeda mmooriivaara haitatuukiaiyaano
    inna mmaapuuvaa teeda ngiari kiaa mmi ngiari kiaa mmiida kiaanoo: Ari koonna mminnaa
    mmuakiaayauvai varaanaraivo aa nninoo. Nnikiai ta inna ruputu kikio putinai teeda
    ta inna mminnaa mmuakiaayauvai varaaravaivee,'
  cpy-cpy: 'Ikanta iñaawakiri antawae-rintzi ipokaki itomi, ikanta-wakahaeyani: ‘Irika
    ashitee-yaawoni paata pankirentsi-mashi. Jame owamayiri, ayiroota aaka.’'
  ekk-PKP: 'Aga kui talunikud nägid poega, ütlesid nad üksteisele: „Siin on pärija!
    Tulge! Tapame ta ära, nii et saame tema pärandi endale võtta!“'
  mpx-mpx: “Yaa sauga tomatahikan toneyowa natuna hi kite, yaka hi pebaaba-agil hi
    ba, ‘Toneyowa natuna te, toto abwe eyowa ni ahe tamana wana yaomal enaa. Ku nem
    ta tagapaaliga, inoke eyowa ta ahe ni minem eliyala.’
  wbp-wbp: Kujalu parlu-pungu yaninjarni-kirra ngalapi-nyanu yangka-kurlangu kaatinikingarduyu-kurlangu,
    ngulakuju yangka-patu wati-patu wangkajalu-nyanu, ‘Nyampunya rdipijarni yangka-kurlanguju
    ngalapi-nyanulku! Pakarnirlipa yirliparla jurnta kanyi nyampuju kaatini.’
  luo-luo: “To ka jopur puodhogo noneno wuod wuon puodho, negiwacho e kindgi giwegi
    ni, ‘Ma e jacham girkeni. Biuru mondo wanege mondo girkeni odongʼnwa.’
  nhe-NT: 'Pero quema nopa ax cuajcualme quiitaque itelpoca, moilhuijque se ica seyoc:
    ‘Yajaya ni tlen teipa quiselis ni xocomeca mili para iaxca. Huajca ma tijmictica
    huan teipa ni mili elis toaxca.’'
  aii-aii: '”ܐܝܼܢܵܐ ܦܲܠܵܚܹ̈ܐ ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܠܒܪܘܿܢܵܐ، ܐܡܝܼܪܗܘܿܢ ܒܓܵܢܵܝܗ‌ܝ: ’ܐܵܗܵܐ
    ܝܠܹܗ ܝܵܪܘܿܬܵ‌ܐ، ܬܹܝܡܘܼܢ ܩܵܛܠܲܚ ܠܹܗ، ܘܫܵܩܠܲܚ ܠܝܵܪܬܘܼܬܵ‌ܐ.‘'
  esk-NT: Aglaan nautchirriqirit qiñiqamitruŋ iġñiq uqaġniqsut iŋmiknun, ‘Tamarra
    paitchaktaaksralik, ki tuqullakput piññaktaaġiluguasii paitchaktaaksrautaa.’
  msb-msb: “Pero pakakita san mga parabantay sa anak, nagkaurusad sinda pagsabi, ‘Amo
    ini an iredero. Kadi kamo, patyon ta siya agod an iya irensyahon sa aton na.’
  cpa-NT: 'Jøng² ca¹jái¹ dsa² jmo¹² hí³ huø¹ hi² ma²júgh² ja³ŋiúh³ juu¹³ huø¹. Jøng²
    ca¹dsii¹dsa jǿg³ guiog¹³dsa. Ca¹juúh²dsa: “Dsa² júgh² ná¹² báh³ dsa² ta¹ hi² chi²
    quiah¹² ti³jmi²dsa. Ju³jŋëh¹³ jniang³ dsa². Mi³ jøng² tai¹ jniang³,” ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଚାସିମନ୍‌ ସାଉକାରର୍‌ ପଅକେ ଦେକିକରି ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ,
    “ଏଦେ ଦେକା, ସାଉକାରର୍‌ ପିଲା ! ଆସା ଆକେ ମିସା ମାରିପାକାଉ । ଏନ୍ତାର୍‌ କଲେ ଆକା ସାଉକାରର୍‌
    ଦନ୍‌ ଆମର୍‌ଟା ଅଇସି ।”
  meu-meu: A imea ireḡuna taudia ese e itaia, bena e hereva heheni, eto, Dihina binai;
    baitama alaia mase, bena imea na vada baita abia iseda.
  yva-NT: Weramu arono vatano wo nawaisye raeranande umawe wo arikainye umaso aen,
    naije wayao vambinibe ware, ‘Sopamo akarijo nawaisye apa arikainye pi so! Wade
    wamo aubaisy, indamu arono apa aja kakai, wamaura nawaisye so rai.’
  dgc-dgc: “Pero du kahati na, péketa de to anak na, éy kinagi de a ‘Siya i magmanaa;
    bunon tam dén, monda koo tam dén i lutaae a mana na.’
  zpm-NT: '’Pex nion zho diidz, zeeṉe goṉ zho xpëëd me, rëbchaa zho: “¡Lëë zha qui
    nagoṉ guiaaṉnie liu rii! ¡Goḻgotsaa dziuut ne zho, zeeṉa guiaaṉa lo ne!”'
  hix-NT: Onà wyaro haxa nketxkon hatà, nat yony kom ha. Tàwyanye noro yonyetxhe rma,
    onà wyaro nketxkon hatà, tàwyanye rma. Moson hamà umuru, ketxkon hatà. Tàyàmànhàrà
    wayhàtxhe, nat yoh me harha nay hamà, umurunhuru kaxe, ketxkon hatà. Àro ke norotho
    tetahatxe, norohnà harha kàwyam harha nat yoh me kehtxoho menye, ketxkon hatà,
    tàwyanye rma, kekon hatà, Txesusu.
  sim-sim: Or irik li heyehe limu mbara, �Noumashama jikisi orhi indingo ormu tanduwa.
    Hako ka ni i orin ni jimandingormehe mbele mbele orhi ondon hiniyin ni oka.�
  npi-ULB: तर जब दाखबारीमा काम गर्नेहरूले मालिकका छोरालाई देखे, तिनीहरूले एक आपसमा
    भने, ‘यो त उत्तराधिकारी हो । आओ, हामी यसलाई मारौँ र यसको उत्तराधिकार लिऔँ ।’
  cgc-cgc: Piro, na nakita ta mga gaagsa bata ya ta tag-iya, gaisturyaay danen an,
    ‘Yon manubli ta uma na i. Sigi, patayen ta kanen an aged ate nang en panublien
    din an.’
  tim-tim: Hain dâm huŋgun aŋdo arimbo âi damunlupŋande nanaŋ are ekmâ magaŋgi goaŋgi
    akmâ hin dâyi, “Woe, humonenŋaet nanŋe togoâp. Eweŋe mondo yâkŋe hârok membopgât
    kondenŋe moâk. Hain aktenŋe bât bâiŋe hârok nengât akbiap.” dâyi.
  yor-yor: “Ṣùgbọ́n bí àwọn alágbàtọ́jú wọ̀nyí ti rí ọmọ náà lókèèrè, wọ́n wí fún
    ara wọn pé, ‘Èyí ni àrólé náà. Ẹ wá, ẹ jẹ́ kí a pa á, kí a sì jogún rẹ̀.’
  wos-wos: Yindéka di yawika hatikwa du déka nyanré xe di di hafu hundi bulé. Buléta
    di angi wa, ‘Yawina yafa hiyandét wun nyan déka yafana atéfék jondu hératandé.
    Nani déré xiyataka ané yawi hératame.’
  emp-NTPO: 'Baribʌrʌ ãdjirãba maʌ̃ warra unusid̶ad̶e ara ãdjidub̶a jarasid̶aa: “Jari
    uruba dji zezaba erob̶ʌra jũma edaya. ¡Idjira beatad̶ia! Mãwãbʌrʌ dji ẽjũãra dadjirã
    itea b̶eya.”'
  eng-F35: 'But when the farmers saw the son they said among themselves: ‘This is
    the heir. Come, let us kill him and take possession of his inheritance.’'
  ind-ind: “Tetapi waktu melihat anak itu datang, mereka berkata satu sama lain, ‘Lihat!
    Yang datang ini adalah anaknya! Nanti dialah yang akan menjadi pemilik kebun ini
    kalau ayahnya sudah meninggal. Mari kita bunuh dia, supaya kebun ini menjadi milik
    kita.’
  pes-OPCB: 'ولی وقتی باغبانها چشمشان به پسر مالک افتاد، به یکدیگر گفتند: ”او وارث
    است؛ پس بیایید او را بکشیم تا باغ مال ما شود.“'
  mpt-mpt: damibo kima blib nakai atemniba i sinwalo baaniba Nibo naka ele ananoba
    kaaneko! Sinanomo naka ele aalebe kaanemeo inamin namin afobeingo eta olamabe
    kesoa nibo ananoba kaanebua sinanomo e aalebe kaanemeo inamin namino alukum nibta
    olomo geniba
  bla-bla: Ki ai'ĭnsĭmax otsĭnno'ŏssau okku'i an'ĭstseiau Am'o otak'sinan; ki, ŏks'enĭtai,
    ki nŏksinan'attopĭnaniau otsinan.
  ssx-ssx: Kutu piekepate mo hande e handeteke haemeke haliwekima꞉ mo hande teke halima꞉
    tapaeyeke weki epeekeeki handaata꞉ kota꞉ ikana꞉ma꞉ ika꞉ hone lombolo hata꞉ alota꞉
    Hande e tekehali ipika꞉ anketeke mulu pa꞉la꞉ wekita꞉ koto ipula꞉ma꞉ ota꞉ lumana꞉e
    la alota꞉ Luma꞉ka꞉na꞉ta꞉ mo eta꞉ kota꞉ ota꞉ nika꞉ e wilieke lemekeme.
  mkl-mkl: Ammɑ iyi ɡɑɑnɔɔmɑ ŋɑu ɑ̀ yɛ ɑmɑu ɑ̀ fɔ ɑŋɑ duusɔ̃ɔ ɑ̀ wɑɑ ni, i cɔ inɛ
    iyi ɑ́ nɑ ku jɛ tubuu. I nɑɑ wɑ kɑ kpɑɑ nɔ ilɛu ku bɑɑ ku jɛ tu wɑ.
  gaq-gaq: “ମାତର୍‌ ସ୍ଲେରେଇଂ ସାଉକାର୍‍ନେ ଉଙ୍ଗ୍‌ଡେକେ କେଚେ ମେଇଂମେଇଂ ବିତ୍ରେ ବାଲିର୍‌ବାତା
