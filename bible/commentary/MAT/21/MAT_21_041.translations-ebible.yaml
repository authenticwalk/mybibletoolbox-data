  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ò bo kuɔ dɛ kó bɛtɔ̃mbɛ̀ yɛibɛ kɛ́wɑɑ́ mbɛtɔbɛ̀
