    ondop meyekmâ kaweyeŋan katyekbuap. Katyekmu yan tem lâuwaŋgim hoŋ bawaŋginomai.”
    Yawu sâwi.
  usp-NT: 'Rechak xijtak: Ta'' chiqui'' c''ax laj ranm tijcamsajtak mak etzltak ajkejeltak
    ulew li. Y tijye'' chic rulew chi kejom rechak nic''j ajchac chic ri tijye''tak
    jwich uva pire kejb''ire man ulew cuando titaw k''ij tik''anab'' jwichak mak uva,
    xche''tak re Kakaj Jesús.'
  zav-NT: 'Nach gwse''ene'': —Gote'' ḻega''aque'' yeḻə'' beṉə'' mal c̱hega''aque''enə'',
    na'' yegüe''e güertən'' lao na'' beṉə'' yoblə. Yegüe''en lao na'' beṉə'' so''on
    complir yosyo''onežɉue''ene'' to tlacw cwseš c̱he''enə'' catə'' əžin ža par yesyə''ətobe''en.'
  sgz-sgz: Di longrai ngorer má ding kos Iesu ngo, “Bung na purut kaleng ái kákán
    numán wain, kápnate mámnai bos tám himhimna er, na up bing di má nák tari numán
    wain ur singin tan lite tám himhimna di lain kálámul suri da tari risán wán wain
    singin kákán numán wain i bung na matuk.”
  kek-NT: 'Que''xye re: —Inc''a'' ta̱ril xtok''oba̱l ruheb laj ilol re li racui̱mk
    li inc''a'' useb xna''leb. Tixcamsiheb. Jalan chic tixsiq''ueb re te''ilok re
    li racui̱mk. Ut eb a''an, sa'' xk''ehil li sic''oc, te''xk''axtesi chi tz''akal
    li jo'' q''uial li ta̱tz''ak a''an, chanqueb.'
  blz-NT: Taena tanaasna imam tia motu-motu'ana lipu' Yahudi, “Ia bo minsilaka'i mian
    men ba'idek iya'a ka' ale'na anggurna bo tamboikononnamo na papalimang men sambanaan,
    men daa mongorookon ule'na na ko'ona kalu temponamo.”
  poe-NT: 'Ntá kjuáte̱he sín kíxin: ―Mé tsjiji chꞌán la tsi̱konóe̱hya chꞌán tí sín
    jínahya la tsꞌóyán chꞌán sín la tsjeyá chꞌán ókjé chojni sinchekjen chꞌán tí nonte
    a. Tsjeyá chꞌán chojni jína tsjanjon tí to tsjixraká tí ya̱on tsꞌínjin sín to
    ―ichro sín.'
  san-TAM: ததஸ்தே ப்ரத்யவத³ந், தாந் கலுஷிணோ தா³ருணயாதநாபி⁴ராஹநிஷ்யதி, யே ச ஸமயாநுக்ரமாத்
    ப²லாநி தா³ஸ்யந்தி, தாத்³ருʼஸே²ஷு க்ருʼஷீவலேஷு க்ஷேத்ரம்ʼ ஸமர்பயிஷ்யதி|
  cof-NT: 'Yalari beconan pato itsanlatie: —Ya seiton cuidaiminlaca toteniquito, witaca
    uyanlachi quitsa cachun mancuwachunae latie. Tsacuminchi seque ubaca quitsa cuwano
    junlachi mancuwachunae latie.'
  srm-NT: 'Hën de taa: “Höön, wë di soni naandë dë u taki ö? A o sitaafu de ku wan
    gaan hogi sitaafu di fiti de nöö a o kii de. Nöö a o da oto sëmbë di goon di a
    sabi taa a sa feni wini fu di goon fëën a de.”'
  qvs-NT: 'Paykunaka aynirkansapa: —Chay runaka mana nima llakichishpa tukuy chay
    mana alli rurak runakunata wañuchinkasapa. Chaymanta chikan trabajadorkunata chakranta
    kunkasapa kuydanankunapa. Chaypina uva pallana tiempu kaptin paykuna tukuy pallashkankuna
    uvata patumata kunkasapa.'
  zca-NT: 'Orze'' nzhab bixa'': ―Lë'' xa'' yë''d dub xian xa'' par lo''x xa'' rë men
    nakap kwa''n ngo''n yuo che''n xa'', mbaino lë'' xa'' za'' yuo ga''n xtu ben men;
    rë xa'' re''se za'' kwa''n ñal gal xa'', kad or za'' ya gub che''n xa''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, atore bairo qũĩwã: —Bairo átigʉmi: Bopacooro na
    ĩñaecʉ̃, ti wese paari majãrẽ na pajĩãrecõãgʉmi. Bairo na átireri bero, aperãrẽ
    cʉ̃ wesere coteroticũgʉmi. Na pʉame roque cʉ̃ jogarãma cʉ̃rẽ na cawasorique wapare,
    ti yʉtea caetaro —qũĩwã Jesure cʉ̃ caĩrĩjẽrẽ catʉ̃gori majã.'
  qxo-NT: 'Niptinnam paycuna niyargan: “Tsay mana alli runacunataga mana cuyapaypachir
    wanutsir ushanga. Nircurchir tiempunllachö arrendunta pägag cagta chacrantaga
    arrendacunga” nir.'
  mox-mox: ʼInega Ieisu ena vetalaʼai iveʼevivia ivonaya, “Tauna toluveʼaliga diavona
    nawale naluveʼaligidi be ena vaoqa nahawafelei toʼitamaki aqiaqidi ʼidia, ʼinega
    bolimana ana tuta ʼoine vuaqina tonivaoqa nana ina neia.”
  kew-kew: 'Nimumi lalo: Go aa wae rayore waru talia. Goa pua mo wain maapu wala aa
    ruru rado mea katea. Go aanumi surubenaloa ini etaliade rabure raloa nipu epe
    kateme.'
  dww-dww: Taudi Yesu a riuena, “Tauna inam banegidima gewegewedima tokare e kawa
    gewegewedi, be murine na sipima banaga ḡesaudima nimedie e boruna. Be gureipi
    taminama na raḡanie taudi tokare tauna na sikerema ta utena.”
  nif-nif: Eumbi nɨñgɨlɨñ, “Nepek kolan sɨnɨk tɨñgɨlɨñda tɨmbi endɨ bo kolan sɨnɨk
    yandɨpmum kɨm-talenekalɨñ. Tɨmbi endɨ kena ka-dɨkñe komblin kɨndem ep kasɨlembi,
    kenan endok kɨsɨnan kɨmɨlɨmbi, wain bien mepmettok nain indaumbi, nain tuop endɨ
    bien dɨwɨn enlok melɨm tɨ-kunekalɨñ.”
  twi-ASANTE: Yudafoɔ mpanin no buaa sɛ, “Ɔno nso bɛkum saa atirimuɔdenfoɔ no na ɔde
    afuo no ama akuafoɔ foforɔ a wɔde ne kyɛfa bɛma no ɛberɛ a ɛsɛ mu.”
  aoj-aoj: Eaꞌ amom magwamana maꞌipana maꞌi, “Namanani anen nondaꞌmam waf awafi endilisi
    ma amam amamba awasimi noham mogaꞌ. Eaꞌ nosoꞌasa aof afamba fefeꞌma anis epes
    daias sumafiaf, ama nogota gwaꞌaisi sogail owaꞌ esis a sosoꞌana anis gwaꞌaisi
    anen.”
  cbv-cbv: 'Páant Jesús ã niijíchah joinít, queét caandíh nin pah ĩ niíj jepahap jĩ:
    —Queét yeejépwãdih peéh chãjna, ã mao yohat tʉ́ʉtbipna caá. Tʉ́ttimah, bitaboodíh
    ã́ih iguíhadih ã en dawát tʉ́ʉtbipna caá, ã́ih iguíhdih caandíh ĩ tʉ́i dic wʉ̃hat
    pínah niijná, ĩ niijíp jĩ.'
  taw-taw: Agek binɨb okok kɨli agɨlak, Ne bɨ tɨmel gɨpal anɨb okok kɨlop gek, yul
    awl yɨbɨl dɨl kumnɨgabal agɨlak. Kɨdek pen bɨ ogɨnap sek dɨl, kɨlop agek wayn
    wog ne ak dɨl kod mɨdtep gɨnɨgabal agɨlak. Wayn mɨdup pok gɨnɨgab ñɨn ak, nop
    tek ak tɨk dam ñɨnɨgabal agɨlak.
  jic-NT: —Ca jis capj ntülüs ne'aj tsji' lajay. Ca jis mü'ü'nas niná niyom malala
    —nin tjowelepj 'a jis tjimyula popé—. Ca jis ma'ayas la p'a wa ca 'ücj la mijicj
    lo valas ne'aj. Yupj ca ma'ayacj tjevyala popé jupj juts'a'á mpes —nin tjowelepj
    yupj.
  zap-NT: 'Lex wke yra mén guin, re men lo Jesus: ―Yket men yra menmal guin, gapdet
    lextoo men men. Lex kodiin men xeblag ub men lo stebëd mén ne ydee ub ne ryal
    men chene ydxiin tyemp ne le ub wal gyët.'
  wer-wer: Pël maan pitök epël yema. “Pi yaap omën utpet pörö mënak utpet wesak ngarangk
    munt köp yesa akunatë ulöpörö pi mampna pörö wain yaaweri moulmëëpnaat.”
  ipi-ipi: Wuane lea-kola, utupane-mane bala lamawuato, balato akali koo utupane tandaka
    andane mawuato, peyo ome lalu, akali waka minditupa-mane balana getepe ee okone
    ando ateakale lolopeya. Wuane lola-kola, getepe dini mandulane oto oko epola-angi,
    akali utupane-mane getepe dini tupa yoto, minditupa bala malupeyai leai.
  qul-NT: 'Contestarkancu: —Chay sajra llanc''ajcunataka mana qhuyapayaspa wañurachenka.
    Chajrantataj waj llanc''ajcunaman konka, pallana tiempo chayamojtin payman tupaskanta
    kopunancupaj.'
  ter-NT: 'Ina yumopâhiko: —Koati kotívetimo kíxoaku kaepéka neko váherehiko xâne,
    ínamo kuri''ákapa po''ínuhiko xâne motovâti kátarakinoa ne nóne, xâne porexópatimo
    ne námoepo simapúne kaxena veyóvope —kíxoanehiko.'
  bmr-NT: 'Jaaneguiiha nuumo: Etɨ bu diitoco agaisiraicɨɨboro sitaaco tofaguifaño
    ficujiibo ibasuta noovaco onoovano tɨcovovɨ diiboco imañoco ihacɨhicaqui, noomoro.'
  fuf-fuf: 'Ɓen hooreeɓe jaabii mo, ɓe wi''i: «O re''iray ɓen bonɓe no yurmiri, onsay
    o halfina tutateeri ndin remooɓe goo, hara ko jonnitooɓe mo ɓiɓɓe wiiɲu ɓen ka
    dabbunde.»'
  bhl-bhl: 'Dakalalei, i yan weng bokolewomeliw: “Musun sen kayak be teleko, wa kunum
    biilo betbet fian kuw duyemeko, ilo yenei, i kuanokoliw te. Kuaniwi, wain musun
    kale, nanew atebin kunum ilo duyemoke te. Keko beli, atebin kunum bi kamok beem
    wain dem on kisol anung fein duyemokoliw te.”, dangsiliw kale.'
  ons-ons: Eŋe mainge rakoi, “Eŋe ŋei borikine ea, baŋ engu matali ongi seukei, paki
    wain eu ea baŋ omakone more, ware ware natne ebongi, edo wareka geu wele menageake,
    naso eao eŋe baŋ wele ma more welaine eŋine mangei.”
  con-NTPO: 'Pañasundeccuja su''fa: —Mende''yembe''yi tsu tsa ega semasundeccuma fitti''ttiya.
    Tise''pama fi''ttipa ovaccuma faesu bove ñotssia semasundeccunga tsu afeya. Tsendeccunga
    afesi ovaite napisi tsu na''sunga enttingeve afe''faya.'
  ghs-ghs: '@see-verse:MAT.021.040'
  peg-peg: ହେୱାର୍‌ ହେୱାନିଂ ଇଚାର୍‌ “ହେୱାନ୍‌ ହେ ବାନିୟାରିଂ ହେୱାନ୍‌ ହାତେନେ ଅହ୍‌ନାର୍‌ ଆରି
    ଇମ୍‌ଣି ବିନ୍‌ ବାଗ୍‌ କାମ୍‌ଲିୟାର୍‌ ହେୱାନିଂ ସମାନ୍‌ ସମୁତ ବାଗ୍‌ନି ପାଡ଼୍‌ ହିନାର୍‌, ହେୱାରିଂ
    ଅଙ୍ଗୁର୍‌ ବାଡ଼୍‌ ବାଗ୍‌ ହିନାନାନ୍‌ ।”
  txu-NT: Nhym me kum, —Bir, dja prĩne me axwejao ajkẽn me imex ne kam õ pidjôkôja
    atemã me ja'õmã kungã nhym me arỳm pidjô tukkam arỳm kum pidjô nhõrkumrẽx, ane.
  eng-WEBU: They told him, “He will miserably destroy those miserable men, and will
    lease out the vineyard to other farmers who will give him the fruit in its season.”
  gnw-NT: 'Jayave jae reta jei Jesús pe: —Opata uyuca jocua cuimbae icavi mbae vae
    reta, jare uiporucata ico ambɨe vae reta pe. Jae reta umeeta co iya pe imbaerã
    uva yagüɨye ma yave —jei reta.'
  mux-mux: 'Enini yundu pundu toku niku mele: “Yunu-ni yi-kis kanuma ‘kamu molku kis-sangi.’
    nimba tepa kis-sipa kene punie nukungí yi lupa mare liipa unji-waen-mongma polu
    tomba kene unji-waen-monguma moke teku, mare punie pulu yili singí yima puniele
    simba.” niring.'
  maj-NT: 'B''a̱ i̱ncha kitsú jóo̱: —Ts''i̱ínkje nga najmi ka̱ma ni̱ma̱ha̱ já ch''onk''un
    xu''bo̱ ko̱ kj''a̱í já tsjá sá ngáha̱ ra̱ a̱nte tuntsja̱jée̱, já xi k''u̱échjíhi̱
    tuhu̱ nk''ie nga ku̱i̱chú cha̱ha̱n.'
  bkq-NT: 'Aituo in-hogulymo: — Todopâduo, tumunruneim modo xyâen-honze mâkâ. Eagonro
    modo ise mârâ uva ejidy eniem nhekyly-ro warâ. Ipi eni iwelo modoma tienkaunâduo,
    sodo xurâ xuduze — kelymo.'
  kue-kue: Ye di ikine ende teingwa, “Sugl yomba kinde ye erekinde erete, sigogltre,
    ana wain togl i sugl yomba tau tenan, ye engemo pamere kuno ere wain mongo uro
    tenaglkwa.”
  cot-NT: 'Iriatimpajia icanqueriquea: —Irimetojajiaqueri interoncajiaqueri maasanojia,
    aatotarite ipintsatacojigaritsi. Iroompaquea incajemajiaquequea itsipajia quempoguijajenerineca
    iniganquitejire. Ariquea onchoocatanajegueti ovaitsoqui iriatimpajia irojocagarantajiajeneri.'
  bnp-bnp: Ri koli ri ta maea, “Bara i rabalaki e huriki a bakovi hale nga. Muri bara
    i habia ne huriki a bakovi na leho ranga a hania na vain vona. Pali na tahuna
    na nimirio, bara ri habi mule na tahona malala ranga kanena vain.”
  apn-NT: 'Hãmri nhũm mẽ kãm: —Nà koja ma akupỹm mẽ hwỳr mõ hãmri nẽ mẽ homnuj tỳx
    nẽ mẽ himex pa. Hãmri nẽ hpãnhã nhãm hpur ã mẽmojjê rẽ nhũm mẽ tã katàt kôt kãm
    àpênh o pa. Anẽ.'
  ctp-NT: ―Ndla ti kujwi xꞌnan loꞌoo kanꞌ ꞌin nchga yu xaꞌan kanꞌ ―ndukwin neꞌ ꞌin
    Jesús―. Loꞌo ta yu loꞌoo kanꞌ jñan xka ta nten chaꞌ kuꞌni neꞌ tñan lo yuu kanꞌ.
    Tsaa naan xꞌnan loꞌoo ꞌin nten suꞌwe nu xlyaa tya chinꞌ yuꞌwa ꞌin yu, liyaꞌ ꞌin
    yuu kanꞌ; tya neꞌ yuꞌwa nchga yijan bra nu ndiya bra xtun neꞌ mta chi kutun kanꞌ.
  bre-BRG: 'Respont a rejont dezhañ: Distrujañ a raio en un doare reuzeudik an dud
    drouk-se, hag e feurmo e winieg da winierien all a roio dezhañ he frouezh en o
    amzer.'
  opm-opm: Porpat Ihir imtirihanoh mong nita han oh susa ru wamat pati han ihirnong
    kiano potip dahaya por dahandeingop.
  bvr-bvr: Birripa aburr-wena, “Nipa burr-bu barra, ngarla! Lika aburr-werranga burr-ma
    barra birripa jaga aburr-gana barra nula mun-gata gurnal, aburr-gata ngacha minypa
    abu-wu barra aburr-workiya.”
  wal-wal: Oichchin eti, “I he iita asata wori wurssidi, woiniyaa turai aifiyo wode
    bana gakkiyaagaa wodiyan sheedhdhiya hara kottaawatuyyo immana” yaagidosona.
  zad-NT: 'Na'' che'' beṉ''ka'': ―Ba nakten wite'' ḻegake'' na'' bi yiyeshile'' ḻegake''
    daa nakgake'' beṉ'' mal. Na'' yiyone'' yell-lio c̱he''na'' lo na'' beṉ'' yoblə,
    beṉ'' yiyoe''gake''ne'' daa chidoḻee kat'' yishibgake''n.'
  aso-aso: 'Neꞌmine lo longoꞌ ogavo tiꞌ li Izesuꞌni li-imaniꞌ: Aꞌmine eveneꞌ goloso
    nene do goloso ogo ngebele geseꞌ oloseive. Idoꞌ vaini mine nene mine gizebo igaꞌ
    ave atoꞌ ngemavo gizebo igi nizavo mingutiꞌ za gihile daaꞌ gamene vilineꞌ nene
    aꞌmine gihile mine melehine di imikaꞌ imikaꞌ igi minilisave.'
  uli-uli: Iwe resa hatefali ngo resa sor bo, “Ye tugul le yebe llimeserloh rechokla
    re tayikof, ngo yesa fang milay we ngalir sibis le bela hola yodla be gil uwal
    milay we ngo rebe fang yildil mo iyang.”
  nin-NT: Aba à ddu ma di, “A ta du ba ngɨ amimi anishirr abama gbigbi, na ta ba ila
    yi nu abanu, nggo a taka di nu ma inkindirr yi nggo su ku ima ni ivi i ihwa yi.”
  tgk-tgk: 'Онҳо дар ҷавоб гуфтанд: «Ҳатман он бадонро бераҳмона хоҳад кушт. Токзорро
    бошад, ба иҷоракорони дигар медиҳад, ки ҳаққи ҳосилашро дар вақташ медиҳанд».'
  acu-NT: 'Tu iniam aiminak: —Nu aints timiá pasé asaramtai, wait anentsuk maawartinuitai.
    Nunia nu ajartin chikich ajan takau ainaun eak: ‘Ajar waitruktaram. Tura juuktin
    kinta jeamtai, winar aa nuka surustaram,’ tusa ajarin takakmasarti tusa akupkatnuitai,
    —tiarmiayi.'
  cak-WNT: 'Y ri winek xquibij c''a: Ri rajaf ri ulef man c''a xtujoyowaj ta quiwech
    ri itzel tak achi''a'' kajoy ulef y xquerucamisaj y c''ac''ari'' ri rulef xtuya''
    chic ca pa kajic chique nic''aj chic achi''a'' kajoy tak ulef, ri can xtiquiya''
    wi ri uva kajbel riche (rixin) ri ulef tek napon ri ruk''ijul, xecha''.'
  ebk-ebk: Tinumforcha, “Ya kakun kauugyat nan atunantu ay mangpatuy as nan chiyuycha
    manangotettet ay tataku. Angkiay ya enpaaywana nan umana ay natatanman as ubas
    as nan tukún ay mangichat as nan ustu ay kudwana as nan timpon nan munpurasancha.”
  spa-PDDPT: 'Le respondieron: Matará atrozmente a los malos y arrendará la viña a
    otros labradores que paguen los frutos en su tiempo.'
  ruf-ruf: Wamwidika, “Katsowakoma ghendo iwanu awo wehile, katsoweka iwanu wangi
    mne mghunda aghwo, nawo watsomgholela tsitsabibu mne ghamatsuwa ghe kupfuna.”
  gun-gun: 'Ha''e ramo ombovai okuapy: — Ojuka ukapa ''rã heko vai va''e kuery, ha''e
    vy amboae kuery pe ju ''rã omboaxa uvaty, hi''a ára py ixupegua ome''ẽ va''erã
    pe — he''i okuapy.'
  agu-BL: 'Saje''n tzun chitza''wel yi e'' wi'' banl wi'': —Quil tz''el k''ajab i''
    tan chibiyle''n cu''n yi jun jilwutz wunaka''tz. Ej nin stk''e'' i'' yi luwar
    tan c''mo''ni''n scyetz junt tx''akajt. Yi junt tx''akaja''tz, cupon chijatxol
    yi cosech, nin scyak''e'' tetz taw luwar, —che''ch yi e'' wi'' banl wi'' bantz
    tetz Jesús.'
  isn-isn: Ikamuila, ''Ukuabipya iantu nuanso abi kunzila aulaki kukila, ne hange
    ukusalisha umugunda nua mizabibu kulumiangeza, iantu neahuli pa kunzila amezabibu
    neakahonda''.
  ilo-ULB: Kinunada kenkuana, “Dadaelennanto dagitoy a naranggas a lallaki iti nakaro
    a wagas ket ipaabangnanto ti kaubasan kadagiti sabali nga agay-aywan iti ubas,
    lallaki a mangtedto iti bingayna inton dumteng ti panagaapit.”
  pir-NT: 'Tiquiro sa nigʉ̃ tiquina yʉhtiri: —‍Tiquiro apequinare wesere ihña ihboatiquinare
    camesarota iji mʉhtañequinare ña yʉhdʉayequinare wejẽno taro. Tiquirore queoro
    dʉcare tu watiquina pehere ihña ihbo dutirota, ni yʉhtiri tiquina.'
  anv-NT: Áshuú ji meko áké, “Akerégé meso, apyɛ nyɛ bɔɔ́ nchyɛ bimbɔ ágbo
    negbo nebo. Achyɛɛ́ mekɔɔ́ ɛwémbɔ mbaá bɔɔ́ uségé abi cha, abi áchyɛge nyɛ
    ji ɛbí umpome vine yɛ́ndé gébégé mbwɛ.”
  sab-NT: 'Kwian israelita chugagwalla ulita jaindunga Jesu kalen: —Kwian uva mauñage
    be chke uñale, gire ama mi tai dage kwian agedu me no ama kirolla olege, ama be
