  mto-NT: 'Je̱tseꞌe yꞌatso̱o̱vdi: ―Yakjayꞌo̱o̱ꞌkká̱xjadap xa veꞌe katukma̱ꞌa̱tum je̱
    ko̱ꞌo̱y toompata̱jk je̱tseꞌe je̱ viijnk yoova toompa du̱pá̱mu̱t.'
  bzh-bzh: Lob denër yah vu yi bë, “Rëḳ ngis alam nij paya sënë beyuj ḳataḳ jaḳ.
