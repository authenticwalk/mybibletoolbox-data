verse: MAT.021.041
translations:
  kpx-kpx: Ige abu namihai avoe, “Auna lohoniege atae toela kebia havei. Isi tota
    bulu ke mai ata degomole ovege abuna naliliege hote keu hahumai baege abuna ke
    bai ehai tasaliai vaki mole malei biage omisi.”
  okv-H: enana mine einge ea, “Amina puvuto embo sasapura avo tau peharo ‘grape’ pure
    embopo nei jajavotoho pere humbasuja eto enana enda mamo ta degi ‘grape’ sari
    ari iji te ari javotoho ue donda toho amita ikasora.” ainge eo
  tbo-tbo: Ma hi baha hi pa, ‘Tu leihilage apo ina wiapapoe dumahi, ma tano tu galena
    itete gehouhi u nimahi tanona ina houni, tauhi apo tanona ugougona tupona tano
    taniwagana hina weleya.’
  mal-C: “അദ്ദേഹം ആ ദുഷ്ടന്മാരെ നിർദാക്ഷിണ്യം നശിപ്പിക്കും; പിന്നീട് ആ മുന്തിരിത്തോപ്പ്
    യഥാകാലം പാട്ടം നൽകുന്ന മറ്റു പാട്ടക്കർഷകരെ ഏൽപ്പിക്കും,” എന്ന് സമുദായനേതാക്കന്മാർ
    ഉത്തരം പറഞ്ഞു.
  grc-SR: Λέγουσιν αὐτῷ, Κακοὺς κακῶς ἀπολέσει αὐτούς, καὶ τὸν ἀμπελῶνα ἐκδώσεται
    ἄλλοις γεωργοῖς, οἵτινες ἀποδώσουσιν αὐτῷ τοὺς καρποὺς ἐν τοῖς καιροῖς αὐτῶν.
  bgc-bgc: उननै उसतै कह्या, “वो उन भुन्डे़ माणसां का भुंडी ढाळ नाश करैगा; अर अंगूर
    के बाग का ठेका दुसरे किसानां ताहीं देवैगा, जो बखत पै उस ताहीं फळ दिया करैगें।”
  khz-khz: Ira gevega-geleto, negetiwato, “Vokala rakava talimara ia na pene vagira
    vegata, e vine aragana gitatagona talima polura reketa mapene venira, ne geria
    vua laganirai, vuara ia genai pia vua-agora.”
  deu-TKW: 'Sagen sie zu ihm: er wird die Uebelthäter übel umbringen, und den Weinberg
    wird er andern Weingärtnern geben, die ihm den Ertrag abliefern zu seiner Zeit.'
  zsr-NT: 'Gulubiꞌë didzaꞌ bönniꞌ gdauꞌ naꞌ, tëꞌ Jesús: ―Usnitiëꞌ bönniꞌ tuaꞌdöꞌ naꞌ,
    atiꞌ laꞌ yël queëꞌ naꞌ udödëꞌ lu naꞌquëꞌ yelaꞌquëꞌ bönniꞌ huen dxin, bönniꞌ luꞌë
    lëꞌ uláz queëꞌ catiꞌ gdxin dza luchibëꞌ lei.'
  lin-lin: 'Bazongisaki : — Akobomisa bato mabe wana na kufa moko ya somo penza, akopesa
    elanga yango ya vino na maboko ya bafuteli mosusu oyo bakobanda kofutaka ye ndambo
    na ye ya bambuma, na eleko oyo babukaka yango.'
  hns-NT: 'Tab manai log bolies: „Oe aaike ie niemakharaam log ke djaan se marwaai
    dhaarie aur khet doesare ke bhaara kar deiga dje oke okar hiessa phal tem par
    deiga.”'
  noa-E: Magbaa amachdëu, —Mag amach khaibag sĩsidʉm paar amachdëu warm khʉʉn dʉ̈i
    aajerrjö amach dënjö am dau aug khaugba, irua agjö am khëchpʉ̈ijuuta. Magnaa jũrr
    chadcha ichig phagju khʉʉnagta irua alquilaa pʉajugui ajierram, ag jaar paawaijã
    chi nemjõdam ichig ich paat deemkhĩir.
  eng-EMTV: They said to Him, “He will destroy those wicked men miserably, and lease
    his vineyard to other farmers, who will render to him the fruits in their seasons.”
  mib-NT: 'Te ni cacahān de jíín yá: Ma cundáhú cuɨtɨ ni de tāca tée cásáha jniñu
    néé un, chi cahni de. Te cuāha de ñuhun cáá uva un núū ɨnga sava tēe sájniñu nuū,
    cuu sava de ndehē jiín. Te quɨvɨ̄ ndutútú ndehē, te tēe ún nacuāha de sava ndehē
    nuū tée chíí uva. Achí de.'
  lif-NT2: खे़न् तुम्‌यक्‌याबाहाॽ नु यहुदि लाम्‍लोःबाहाॽरे़ खुने़ॽ नोगप् मे़बिरु,
    “खुने़ॽ ताआङ् खे़न् ताक्‍के़भे़ॽबा मनाहाॽ से़क्‍खासाङ् साॽरिक् तुक्‍खे चाःत्तुसिर
    से़रुसिॽरो॥ हे़क्‍क्‍याङ् चे़ल्‍ले़क्‍सेॽ इक्‍किन् कुभ्रे़ःङ् लक् खोःमारे़ लागि
    वेॽ इक्‍मःबाहाॽ पिरुसिआङ् खे़ङ्‌हाॽरे़ चे़ल्‍ले़क्‍सेॽ तुम्‍मिल्‍ले़ कुलक्‍किन्‌मे़बिरुॽरो॥”
  xnj-xnj: “Vene vakamyangula, yati akuvakoma valimaji venavo na mgunda wula yati
    akuvapela valimaji vangi vevakumpela lilundu laki la mabenu lukumbi lwa kubena.”
  mmx-mmx: Diga vorang i rin keretna, “Neni naba sev amet di la naba raba nom laraamang
    ti luvuttadi vetpes kusu dina lok tatao i la at laaleng ti sep kin dinaba raba
    i mi loxot teren at lempeven una at nom laraamang.”
  cbr-NT: 'Ñucácëxun ca judíos unibunën ''apucaman Jesús cacëxa: —Usa ''ain ca a unicama
    cëñuquin ''ati ''icën. Usoquin ''atancëxun ca bëtsi unicama aín naë bërúanxunun
    quixun cati ''icën. Cacëx cuanxun ca a unicaman naënu ''icë bimicamaxa bimia aín
    bimi mësú naë ''ibu ''inánti ''icën.'
  tee-NT: 'Chai ju yu''unch tajuni ju Jesús: ―Pus nin lacats''unin jantu cati''amapaini.
    Alai ca''amaknik''oya'' chai ali''in ju ca''amach''ixtaknichokoya'' ju anu'' pu''uvas.
    Ca''amach''ixtakniya'' ju lapanacni ju cataxtakniya'' ju xalhi''ut tachi ju ca''alhit''atak''oxiyach.'
  eng-LSV: They say to Him, “Evil men—he will grievously destroy them, and will give
    out the vineyard to other farmers who will give back to him the fruits in their
    seasons.”
  cak-NT: 'Y ri winak xqui''ij: Ri rajaf ulef man xtujoyowaj ta quiwech ri itzel tak
    achi''a'' kajoy-ulef, can xquierucamisaj; y c''ajari'' ri rulef xtuya'' chic pa
    kajic chique ch''aka chic achi''a'' ri can xtiquiya-wi ri kajbel richi, ri uva
    rajil ri ulef cuando napon ri tiempo, xecha''.'
  pah-NT: 'A''ero g̃a ei ga pe: —Omoka''nhymba ranuhũ po ti ga g̃a gwa''yra''ga repyga
    nehẽ, ei g̃a. Ojipe''g̃a pe po ti ga ei nehẽ: “Pehepia katu ti nhiremitymipyra
    jikoa,” e po ti ga nehẽ. A''ero po ti g̃a imondokatui yva''ia ga pe jykya nanani
    nehẽ, ei g̃a Jesus''ga pe.'
  sja-NT: 'P''anaujida: —Ma eujã ak''ɨpataarã jõmaweda peek''ooit''ee, chupɨria k''awa-ee.
    Mãpai ma uva eujã bɨyada ajida, awaraarã jua ek''ari, chaujara pak''ãri ãchia
    teedamerã ichi eerepema.'
  xed-xed: «Dzaʼa pslapsla ta tsa ghwaɗakha ya, ksaŋta a həŋ ka hiɗahiɗa wa. Ŋa klaftani
    ta tsa vwaha inabani ya ka fanamta ma dzvu ka haya ta sanlaha ma gwal hva. Ŋa
    vlay tsahaya ŋani nda fitikani ta ŋani mataba ɗagata yakwa tsa fwa inabi ya,»
    ka həŋ.
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hín Jesús: —Ña̱ caja da̱ quéa̱ cahní da̱
    na̱ quini, mé na̱ na̱caja chúun tóo nu̱ ñúhu̱ da̱ cán. Ta já ndiquia̱hva ndojó
    da̱ ñúhu̱ da̱ nu̱ú java ga̱ na̱ ña̱ ná caja chúun na nu̱ á. Ta tá jáquee na ndiquia̱hva
    na nu̱ dá ña̱ cáni nu̱ dá ndiquehe da sa̱ha̱ ñúhu̱ dá —na̱cachi na̱ cán xi̱hín
    Jesús.'
  gfk-S: Di ga balu ie be, “Na ubu bing hagae kike ra ut na haragawai. Ma ina nanaas
    leh tari mes na ut na balaura lalong ing di na haut be di na terter tari puspusno
    ukaia ho ie tano pana bung be ira puspusna wain na mader. Ma ina ter no lalong
    na huna wain ta di be di na kuukule ie.”
  bmu-bmu: Jisösnöŋ mewö qesiiga kewö jiget mörök, “Galöm bölöŋi mi mönö köndeŋda
    yaijapaleleŋ mem eŋgima aka nup galöm dölökŋi miwikŋaim eŋgiba wain kösö nupŋi
    yeŋgö böröŋine alma. Yeŋön ölŋi ölimawaŋgö nalöŋe bahöŋi törörök waŋgimakŋe.”
  dgz-dgz: Iesu singui wani ayop nagirewa gare anega wan, “I apane taue koerage pia
    inine nagire gut momak mumeta amba egak mega waenapan upi munep kwayup tain. Maup
    wamewa gapan gapan taba mega wanain,” ap anega wan.
  eng-GNV: They saide vnto him, Hee will cruelly destroy those wicked men, and will
    let out his vineyard vnto other husbandmen, which shall deliuer him the fruites
    in their seasons.
  zaa-NT: 'Becàbi cą nna ra cą ne: Seguro nna nì tito'' làa etúa latsi'' bi cą sino
    gul·luỹa bi latsi'' ca enne'' malua, làniana gutèsa tè bi loyu qui'' bía lani
    canu huaya'' la canu ná cą enne'' cumplido nna gute cą fruto qui'' bi tiempo de
    lènà''a.'
  eng-WEBSTER: They say to him, He will miserably destroy those wicked men, and will
    let out his vineyard to other husbandmen, who will render him the fruits in their
    seasons.
  guh-guh: 'Nexata bajarapamonae jumaitsi Jesúsjavabelia: —Pijauvabacabo raeta pexainaenë
    apo itaxutotsoniatae tsane. Nexata verebiabiana bajarapamonaemi pibisiacuene pexanaevi.
    Nexata icatsia itsamonae evetsiaexanaena bajarapauvabacabo. Nexata uvacuai penaveretsimatacabi
    bajarapamonae itsa nota, tsicobetsatsianatsi pacuenia baja tocaëjëtatsi uvabacabo
    pexainaenë perajutsinexatsi, jai bajarapamonae.'
  bon-bon: Lui biname cina itecijemige, jejisi egä, “Tabe pui niiyarage biname bine
    budre me cire yaaglecemepi, siige epu biname bine calwacupi cire yääcäremepi,
    lui cina yageyame ne teemanu kupae cire yääcärepesi ärucna padare cabu.”
  nhw-BL: 'Huan nopa masehualme quinanquilijque Jesús: ―Nopa catli axcahue quinmictis
    nopa fiero tlacame, niyon amo quintlasojtlas. Huan teipa quincahuilis sequinoc
    ma quimocuitlahuica ixocomecamil catli nelía quicuepilise catli iaxca quema oncas
    tlatequistli.'
  swh-ONEN: Wakamjibu, “Kwa huzuni kuu atawaangamiza kabisa hao wadhalimu na kulipangisha
    shamba lake la mizabibu kwa wakulima wengine ambao watampatia fungu lake la matunda
    wakati wa mavuno.”
  wbi-wbi: Aveene vakamwamula vakati,”Ikuvam'buda kisila kukuvavonela ikisa avahosi
    vala kange umughunda ghwake ikuvaviika avavombi avange vano vikumpelagha ilighavo
    lyake ilya mpeto unsiki ghuno ghunoghile.
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, nɔni swɑ̃ɑrun ɡɔɔwɑ u koo kɑ tɔn kɔ̃so be ɡo, kpɑ u
    ɡbɑɑ wukobu ɡɑbu win ɡbɑɑru nɔmu sɔndiɑ, be bɑ ko n dɑ nùn win bɔnu wɛ̃ dɑ̃ɑ binun
    sɔribun sɑɑ sɔɔ.
  eng-KJVCPB: They say unto him, He will miserably destroy those wicked men, and will
    let out his vineyard unto other husbandmen, which shall render him the fruits
    in their seasons.
  kgk-NT: 'Ha''e kwéry he''i: —Ogwahẽ ou-vy ramo, ojuka-ma va''erã katu gwĩ hembiapo
    vai va''e-pe, he''i. —Upéi ohekoviarõ va''erã outro omba''apo jevy va''erã. Hi''aju
    ramo pe yva uva, omboja''o va''erã ime''ẽ-vy yva aju heraha uka hagwã, he''i íxupe
    huvixa kwéry. Upéixa Hesu omombe''u judeu ruvixa kwéry rekoha vai uvaty rehegwa
    nhe''ẽ omombe''u-vy.'
  waj-waj: 'tuduu rikiada iya sai tunoo: Ivo vaidi maisaiya maisama ruputinai putikio
    ari mmooriivaa ari vo vaidi haitatuukiaiya mminai iya vuaina iiraiyauvo kaanaira
    suaivau safuuma fai iira saiyauvai ari mmiaaravee,'
  cpy-cpy: 'Ikanteeyini rirori: “Otzimatyee rowamahaeteri kaari-perori, raminee itsipa
    riiperori amineeroni pankirentsi-mashi, riitaki otyaanta-piintee-niriri okithoki
    iwankiri.”'
  ekk-PKP: 'Ülempreestrid ja vanemad ütlesid Jeesusele: „Ta mõistab need kurjad mehed
    kõige kohutavamasse surma ning annab viinapuuaia rendile teistele talunikele,
    kes annavad talle kindlasti lõikuseajal saaki.“'
  mpx-mpx: Topowon bwabwatal ge Palisi hi ba, “Gamagalau nanakil ya nasi ni tagapaaligal,
    inoke wana eyowa ni pek tomatahikan getogal elal, tomatahikan waiwaisal bolo sauga
    oine enona ni matuwa, nihi wali bubun ge enona toto toneyowa kaiwena nihi pek
    eliyana.”
  wbp-wbp: Yapangkujulu jangku-manu, “Kari ngulangkuju kapu-jana yaninjarla muku pinyi-yijala
    yangkaju punku-wati warrkini-patu-kari. Ngula-jangkarluju, kapu-jana yapa-karikilki
    kaatiniji yinyi yungulurla jina-mardarninjarla warrawarra-kanyi kaatiniji warrkini-patu-karirlilki.
    Manu kajili miyiji murntu-jarrilki, yali-paturlu warrkini-paturlu kapulurla yinyi
    miyi nyanungurra-nyanguku warlaljamarriki.
  luo-luo: Negidwoke niya, “Obiro nego joma achachgo gi nek marach bangʼe oketo puothe
    mar mzabibuno e lwet jopur mamoko, manyalo miye olembege, ka kinde keyo ogik.”
  nhe-NT: 'Huan nopa tlacame quinanquilijque Jesús: ―Nopa tecojtli quinmictis nopa
    fiero tlacame, niyon ax quintlasojtlas. Huan teipa quincahuilis sequinoc ma quimocuitlahuica
    ixocomecamil tlen nelía quicuepilise tlen iaxca quema oncas tlatequistli.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ: ”ܣܸܪܝܵܐ ܒܸܬ ܛܲܠܸܩ ܠܗܘܿܢ ܐܵܢܝܼ ܒܝܼܫܹ̈ܐ، ܘܟܲܪܡܵܐ ܒܸܬ
    ܝܵܗܒܹܠܔ ܠܹܗ ܠܦܲܠܵܚܹ̈ܐ ܐܚܹܪ̈ܢܹܐ، ܐܲܝܢܝܼ ܕܝܵܗܒ݂ܝܼ ܠܹܗ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܒܙܲܒ݂ܢܵܝܗ‌ܝ.“'
  esk-NT: Kiuniġaat, “Taapkua iñukłuich naŋitillugich tuqunniaġai, aasiiñ atukkirrutigilugu
    asialivik atlanun nautchirriqirinun aatchuġumiñaqtuanun iŋmiñun asianik pivik
    tikitpan.”
  msb-msb: Nagsabat sinda, “Pamatyon gayod niya idtoʼn mga nagapatay kag papapletihan
    sa iba na makahatag sa iya san iya bahin sa tama na panahon.”
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa Jesús: ―Lah¹dsóh² mi¹dsian¹²dsa dsa² hiug¹²
    hlanh³ héi². Jøng² jmo¹dsa héh¹ hi² jmo¹ dsa² siáh² hí³ huø¹ jøng², dsa² jáinh¹
    hi² ta¹dsa quiah¹² huø¹ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ କଇଲାଇ “ବଦ୍‌ମାସ୍‌ମନ୍‌କେ ମାରି ମରାଇସି । ଆରି ଜନ୍‌ ଚାସିମନ୍‌ ସମାନ୍‌ ବେଲାଇ
    ତାର୍‌ ଆଦିବାଗ୍‌ ଦେବାଇ, ସେ ଜମି ସେମନର୍‌ ଆତେ ଜିମା ଦେଇସି ।”
  meu-meu: Idia e haere, eto, Imea ireḡuna taudia dikadia baine aladia ore, imea na
    ireḡuna taudia idaudia haida baine henidia, bena idia ese huahua negadia ai vine
    anidia ia dekena bae laohai.
  yva-NT: Umba akarijo Yahudi umawe wo raura nanto Yesus ai ware, “Indati po vatano
    mamun umawe mansaubaisy, umba po apa nawaisye umawe raunanto vatano kaijinta mai
    jakato inda wo raeranandea masyoto ama mane mawite rai, umba wo apa nake raunanto
    ai.”
  dgc-dgc: Ey kinagi du mégbati ni Jesus, a “Bunuén na a talaga diden ya a medukés
    a tolay, sakay ientarega na tu uma na ta iba a kahati na, du mangatéd diya ta
    kabahagi na éng panahun dén na pégpitas ta ubas.”
  zpm-NT: 'Pquiab grë zha ne nac pxoz ne rnabey, ni zha ne nac zha non lo meṉguiedz
    ga, rëb zho: ―Ni lalnu yquiad zdoo me zho, znitlogazh me zho. Lozhse ga, cuediiṉga
    me liuṉ me lo zla zha ne guṉdziina, zha ne guieṉ gdeed nex ne rieguiaḻ me ycaa
    me.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Xuknewyana yoh komo. Nyamoro heno ymo yotahen
    hamà, atxke rma haxa esnàr kom ke, ketxkon hatà. Nanàhnohtàketxow hamà. Anar komo
    yomyaràhten hamà, tànatàr yony me harha. Eherà yàmnye komo rma yomyaràhten hamà,
    ketxkon hatà, Xuknewyana yoh komo.
  sim-sim: Urik limu mbara, �Ma kava ondon avak kavak or nakwa lir. Ushihi nowe oson
    ma anandihi tavak or halashinak lakwa lir. Unak wain sijin ornjik li laha eweshihindak
    kumak or tanakop li hakwa ri.�
  npi-ULB: तिनीहरूले उहाँलाई भने, “उनले ती दुष्‍ट मानिसहरूलाई सबैभन्दा भयानक तरिकाले
    नाश गर्नेछन् र त्यो दाखबारी ती मानिसहरूलाई ठेक्‍कामा दिनेछन्, जसले फल पाकिसकेपछि
    त्यसको निम्ति मोल तिर्दछन् ।”
  cgc-cgc: Sabat danen, “Danen ya na mga malain na gaagsa patayen din gid na ula kaluoy
    daw paagsa din iya na ubasan naan ta duma na mga ittaw na mag-atag ki kanen ta
    iya na parti ta tubbas daw timpo en ta pagpupo.”
  tim-tim: Hain dâmbo hin dâyi, “Âi amboŋe arekŋe togom hoŋ bawa are yeŋgumbo mombiâ
    âmâ benŋe dumyeŋân hoŋ bawa siânbaŋe sot yendoân niŋbai dâm katyekbiap.” dâyi.
  yor-yor: Wọ́n wí pé, “Òun yóò pa àwọn ènìyàn búburú náà run, yóò sì fi ọgbà àjàrà
    rẹ̀ fún àwọn alágbàtọ́jú mìíràn tí yóò fún un ní èso tirẹ̀ lásìkò ìkórè.”
  wos-wos: Wungi wakwexékéndéka di déré wa, “Dé yae wunde haraki saraki sémbut hurundé
    duré xiyatandé. Wungi hurutandé. Xiyae nawulak duka wun yawi hwetandé, di yawika
    hatindate. Hwendét hukémbu wain sék géli nukwa di wun wain sék géle déka hwetandi.”
    Wungi di Jisasré wa.
  emp-NTPO: 'Maʌ̃ne sacerdote bororãba, judiorã dji dromarã bid̶a nãwã panusid̶aa:
    –Idjia quĩrã djuburia neẽ́ maʌ̃ ẽberã cadjiruarãra beaped̶a dewara ẽberãrã ume
    bed̶ea b̶ʌya idji néu acʌd̶amãrẽã. Maʌ̃gʌ ẽberãrãba idji néud̶ebema diad̶ida panʌra
    uva jara diad̶ia.–'
  eng-F35: 'They say to Him: “He will miserably destroy those miserable men! And he
    will lease the vineyard to other farmers who will render to him the fruits in
    their seasons.”'
  ind-ind: Para pendengar menjawab, “Dia pasti akan menyiksa dan membinasakan para
    petani itu. Lalu dia akan menyewakan kebunnya kepada petani-petani lain yang akan
    setia memberikan hasil yang menjadi bagiannya pada tiap musim panen.”
  pes-OPCB: 'سران قوم جواب دادند: «حتماً انتقام شدیدی از آنان خواهد گرفت و باغ را
    به باغبانهایی اجاره خواهد داد تا بتواند سهم خود را به موقع از ایشان بگیرد.»'
  mpt-mpt: i Yesuse baabaniba E tenea damib kimanin naka eli yananea kaaiba damib
    olo naka mak ita kima bianiba tek waen yamo balinoa yamanomo waaniba damib gosake
    okahamomabiobo gesiba
  bla-bla: Anĭstsiauaie, ak'saiĭnaknaiatsĭstutuyiuax anniks'isk sauum'itsitappixk,
    ki ai'akŏkkumatuyiuax otsĭn'simman stsik'ix ai'ĭnsĭmax, anniks'isk aiakokotsiauaie
    ĭstsĭn'ĭsts aits'ĭsau.
  ssx-ssx: Ikana꞉ma꞉ ipika꞉ pi hombo peaaso alota꞉ Ipikana꞉ma꞉ mo hoke haliweki homena꞉
    liaata꞉ mo waini kiliki talimi natena꞉ ika꞉ eki minolo hata꞉ putu piliki ipiki
    pa꞉ta꞉ epeke tupa꞉ hala꞉tiki pulu pa꞉la꞉ mandane haliwekima꞉ handeteke haena꞉
    haliekee lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, ɑ́ kpɑ inɛ lɑɑlɔ ŋɑui kɑɑ ce ɑrɑɑre nŋɑ nɔ ku dɛ ɡɑɑnɔɔmɑ
    mmu ŋɑ ku dɑsi ŋɑ si ilɛɛu, inɛ ŋɑ iyi bii isoi jĩi nɔu í jĩɑ ɑɑ yɑ nɑ́ɑ iyi
    í jɛ tɛɛ.
  gaq-gaq: ମେଇଂ ଉତର୍ ବିକେ “ଆତେନ୍‌ ମୁର୍କଇଂକେ ମେଁ ଇୟାଙ୍ଗ୍‍ଚିନା ବାଗୁଏ ବିଏ ଆରି ମୁଡ଼ି ସ୍ଲେରେଇଂ
    ଟିକ୍ ବେଲା ଆମେକେ ବାଟା ଚୁ ବିଏ ଲିଜ ବ୍ରି ମେଁଇଙ୍ଗ୍‌ନ୍ନିଆ ଆନ୍‌ତାର୍‌ ବିଏ ।”
  gof-RNT: Entti zaaridi, “I he iita asata iita wodho wodhidi, woyney ayfiyaa wode
    iya gakkiya baggaa woden woden immiya hara kothe aawatas immana” yaagidosona.
  unx-unx: ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟା, “ଇନିଃ ଏନ୍‌ ଏତ୍‌କାନ୍‍କକେ ପୁରାଃ ସାସାତିତେ ଗଏଃକଆ ଆଡଃ
    ଦାଖ୍‌ବାକ୍‌ଡ଼ି ଏଟାଃ କାର୍‌କାମି ହଡ଼କକେ ଏମାକଆ, ଅକନ୍‌କଚି ଠିକ୍‌ ନେଡାରେ ଇନିଃକେ ଆୟାଃ ହିସାକ
    ଏମାଇୟା ।”
  gah-gah: 'Loko Izesú nene loká okago, keza láa liki li amemó: Áisi lamaná ámina
    ve golesa kepele gesá itimóma nenae. Itó vain mini nene haitó gizapa ve gutá kemekiko,
    keza nene guzá lati gamenaló nene gihiláa gona miliki amitave.'
  lcm-lcm: Na kila ngenget ia ta, “Ka asok a vap rikek luai ke ane si vilvil akui
    lava, na ka alis tapai ani matang ang si mang keve vap using ki alis pok ia ta
    polpol i matang ang si taun i kopkopos.”
  aer-aer: Itne angkirtnerlenge, “Re apetyemele akurne anthurre yanhe areye irrerlknge
    atwetyenhe. Ikwere iperrele re mpwarentye akngerre arrpenhe itnenhene kripethe
    ngkernentye akngerre renhe anthetyenhe itne arntarnte-aretyeke, merne kripethe
    mpenge-irrerlenge itne renhe anthirtnetyenhenge.”
  qvc-NT: 'Paykunaqam nirqanllapa: —Chay malukunataqam mana llakipashpachu wanchinqa.
    Chaymandaqam allin partidaryukunata maskanqa, kusichan puqoptin, partinda qonanllapa,
    nishpa. [Nuta: Chay ch''akrapa dwiñunqam munan niyta Tayta Dyus. Chay kriyadungunaqam
    munan niyta Dyuspaq rimaqkuna. Chay dwiñupa churinqam munan niyta Jisukristu.
    Chay mana baliq partidaryukunaqam munan niyta chay mas kamachikuq isrraylinu kurakuna
    chay kamachikuq ansyanukunapis, nishpa.]'
  tgl-ULB: Sinabi nila sa kaniya, “Pupuksain niya sila na tampalasan na mga tao sa
    mabagsik na pamamaraan at ang ubasan ay pauupahan sa ibang tagapagpangalaga ng
    ubasan, sa mga taong magbabayad kapag ang ubas ay mahinog na.”
  cbs-NT: 'jabundi Jesús yuikin: —Bai ibu juxun ja dayakapabu chakabubu jawa jatuwen
    nuiama jawenabubetan jatu tenantan januxun dayakapa betsabu yunukin jau jabun
    en bimi dabukun ea inanxanunbun, iwanan, yunutiduki— akabu'
  xtm-NTPP: 'Te tee ka tatnuni nuu sutu ma, ji''in tee ka kuu ja''nu ma, ka jiña''a
    de: ―‍Xndo''o xneni de suchi ka jito itu de ma, te ka''ni de i, te kua''a de ñu''ú
    de ma siin‑ka ñayii ja jin satniñu i, te jin ndakua''a i ja kee itu de ma kivi
    kuaan i ma ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bombe ngabannyanga, “Apakakoma akabaja benia, na nng'onda gola apakape
    akalemi bange abapampe lipungu lya mauno kingobu cha mauno.”
  bao-NT: 'To biro cʉ̃ ca ĩi jãiñaro, cʉ̃ja pea: —Ĩa mairicaro maniro, cʉ̃ja, ca bojoca
    ñañarãre jĩa batecã, aperã, ʉje ca dica cʉtiri cuu ca eari taberi cõro cʉ̃ yee
    ca niirijere cʉ̃re dica woo, ca tii niirã peere cʉ̃jare tiicojorucumi —ĩi yʉʉwa
    Jesús''re.'
  san-ORI: ତତସ୍ତେ ପ୍ରତ୍ୟୱଦନ୍, ତାନ୍ କଲୁଷିଣୋ ଦାରୁଣଯାତନାଭିରାହନିଷ୍ୟତି, ଯେ ଚ ସମଯାନୁକ୍ରମାତ୍
    ଫଲାନି ଦାସ୍ୟନ୍ତି, ତାଦୃଶେଷୁ କୃଷୀୱଲେଷୁ କ୍ଷେତ୍ରଂ ସମର୍ପଯିଷ୍ୟତି|
  huv-NT: 'Quiaj tapiüngüw: ―Aaga neneay iüt apmambiy ajcüwa ngo majneaj monrang najiüt
    quiaj, ngome apmajiür nejiw lasta. Condom aaga iüt apmayac teowix alinoic ajlüy
    monrang najiüt para alndom müjchiw nej leaw netam müünd wüx apmatüch a nüt mapejtich
    najün uva ―awüw.'
  otn-NT: 'Bi ''yɛnyø ja̱''i̱ ''mø mi̱ da̱di̱: ―¿Te ''bɛ''a̱ da̱ jap''ʉ ''mø? Gä da̱
    hyo''ʉ yø mɛfi ngue yø dondo, hi̱ndi̱ huɛ̱qui̱. Nu̱''a̱ rá̱ hua̱hi̱ p''ʉya, n''nan''yo
    mi̱''da yø mɛfi hønda̱ gonhui ra̱ hua̱hi̱. Nu̱ya yø mɛfi da̱ gonhui rá̱ hua̱hi̱
    p''ʉya, nu̱''mø bi zønna̱ pa da̱ thʉcyø uva, di däpra̱ mmɛ̱hui̱''a̱ te di tocabi.'
  nop-nop: Unduŋ yoguk kaŋ yogiŋ, “Nemek kadakaniŋ hinek tigiŋ doktiŋa kibi maaŋ undugoŋ
    tiyembaak. Tiŋa fiyeŋiŋ gineŋ kadokome momohi yapmewaak kaŋ folooŋ mintaune tomuŋa
    daneeŋ faki netok miyaneeŋ.”
  obo-NT: Mid tavak sikandan to, “Od imotayan din en iddon morat no mgo minuvu, woy
    od popursintuwan din iddos ubasan to ossa nod boggoy kandin to taad diyot timpu
    to kodpomupu to ubas.”
  cak-ENT: 'Y ri vinük xquibij c''a: Ri rajaf ri ulef man nujoyovaj tüj c''a quivüch
    ri itzel tak achi''a'' kajoy-ulef y nyeruq''uis. Y c''ateri'' ri rulef nuya''
    chic can pa kajic cheque ch''aka chic achi''a'' kajoy tak ulef, ri nquiya-vi ri
    uva nuya'' ri ulef tok napon ri tiempo, xquibij.'
  lif-NT: ᤂᤧᤴ ᤋᤢᤶᤕᤰᤕᤠᤒᤠᤜᤠ᤹ ᤏᤢ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤂᤢᤏᤧ᤹ ᤋᤠᤀᤠᤱ
    ᤂᤧᤴ ᤋᤠᤰᤁᤧᤓᤧ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤢᤛᤡᤖ ᤛᤧᤖᤢᤛᤡ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹
    ᤀᤡᤰᤁᤡᤴ ᤁᤢᤓᤪᤧ᤺ᤱ ᤗᤰ ᤂᤥ᤺ᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤘᤣ᤹ ᤀᤡᤰᤔ᤺ᤒᤠᤜᤠ᤹ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤋᤢᤶᤔᤡᤸᤗᤧ
    ᤁᤢᤗᤰᤁᤡᤴ ᤔᤧᤒᤡᤖᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān ndá dē jíín yā: Mā cúndáhví cuitī inī dē ndá tēe jā ní nsāhá
    tiñu néhén ñúcuán, chi cahnī dē. De cuāha dē ñuhun cáá uva nūū sava cā tēe jā
    satíñú nūū, cuu sava dē ndīhā jíín. De quīvī ndutútú ndīhā, de ndá tēe ñúcuán
    nacuāha dē sava ndīhā nūū tēe xíí uva, ncachī dē.'
  san-TIB: ཏཏསྟེ པྲཏྱཝདན྄, ཏཱན྄ ཀལུཥིཎོ དཱརུཎཡཱཏནཱབྷིརཱཧནིཥྱཏི, ཡེ ཙ སམཡཱནུཀྲམཱཏ྄ ཕལཱནི
    དཱསྱནྟི, ཏཱདྲྀཤེཥུ ཀྲྀཥཱིཝལེཥུ ཀྵེཏྲཾ སམརྤཡིཥྱཏི།
  qve-NT: 'Chaymi llapallan chaypi uyariq runakunaqa contestaranku khaynata: —Chay
    runakunataqa mana khuyapayaspan wañuchinqa, millay yana alma runakuna kasqankurayku.
    Hinaspan chay uvas chakrantaqa huk runakunamanñataq arrendanqa, saynapi tupaqnin
    cosechata tiempollanpi qopunankupaq, nispa. [Nota: chay chakrayoq dueñoqa, Dios
    Taytan. Chay chakrayoqpa wawanñataqmi, Señorninchis Jesucristo. Dueñopa serviqninkuñataqmi,
    Diosmanta willakuq profetakuna. Chakrata arrendaq runakunañataqmi, fariseo religionniyoq
    runakuna. Saynata comparaspanmi Jesucristoqa yachachiran].'
  pao-NT: “Oosoo ka mu tuma'emukwana umu-matusoo makodyukukwuse kadoo mu mayugwekwu
    ka mu sutakoo. Ka penakwa tumasuase yise kukumma'akoosoo ka tu tumasuape mabetsea
    tuungukwu, kumma'a'yoosoo oo tubewa-kooba tumasuase oo naamookwitu oo hanekukwu,”
    mee'e umu ka Te Pabe'e nanekwegea.
  cbu-NT: 'Parísiypanshuchsha táyaspatashi: Maya, kuskachu, ksutamapanee nda zapish
    ichingurusin pachachiya, tárangiya. Sheesha, ksutamapanee nllitarit wanasirimashcha
    wayachparee. Siysa wanasiri ksutangtsa. Wanusee pchindintspa; táchparee, tárangana.'
  usa-usa: 'ánibo yemá timá ámikaae: “wemá mi-táí-wáyúkámá arááq yíkamma uqtátuwena
    wááéni-yomma mamá káqon-anna-wayukama yimínata kawáá uréta arammá ábûma kaíkánááráqá
    yemá ábûma kaínatama aanábógómmá yaímma mamá amínoe.” téta tirááe.'
  soy-soy: 'Api rinɔ́ɔ u yɔ́su rɛ: U pikɛikɔ́ kpɑ́kɑ́rɑ́ pɛ̃ mɛkópɛ kóninɛ. Pilicɔ
    ɑ́i yɛ́ nkpɑ́ni íwɛ u wɑ. Uu pɛɛ́ hɑ pikɛikɔ́ féé forii rɛ pikɛ́ kɛcɑrɛ kɛcɑ́ɑ́
    u m pɑílɛ̃, ɑpipi ɑn m pi, ɑpi yɛ u túúni.'
  hui-hui: Tigua ladai bialu lalu, Ibugua ibuwa mabu hondo ha haga agali koore uruni
    homelo bo wahai howa mabu ogoni marume lini dolene tu harangi do tale bu ngulebirago
    tihondo, Mabu hondo ha halimu, lalu mulebira, lene.
  amf-amf: Kediar ‘‘Igina siyana eenana burqadhima keam kida deese; woynin aapinam
    kosa wodanka shiishima kina imayna eena waanina haaminam yisa elqimayse kida ime’’
    kina ke hamade.
  quc-NNT: 'Ri e are'' xkib''ij che ri Jesús: Man kutoq''ob''isaj tä na ki wäch, keukämisaj
    na ri itzel taq ajchakib'' ri'', kuya k''u na ri tikb''al uvas chke nik''iaj chik,
    ri käkijach ru wäch ri tiko''n aretaq kuriq ri q''ij, —xecha che.'
  dob-dob: Ta sigwae, “Toloemwawasa nidi ꞌiabe ꞌigietoꞌumali ꞌaiꞌailedi, be bagula
    ꞌida tagwale toꞌitaꞌiꞌtao boboꞌadi ꞌediya, be taudi bagula uwana sida ꞌebwaya
    tonibagula nina ꞌenaya.”
  wrs-wrs: Hev umnina Yesusm, nonamba himba provrava, himba si os helvakomo vevav
    hemba. Himba indhanakokla, wo himba si und vewol vevavmoa hemba, wo himba si hevna
    denwitva mongnindna englisra holothunvav, unvav, kana kekalvho vruwuvm. No indhanamba
    himba si dembrahuvra denwitmovpa, nonamba aembulva ksuvhoapravrava.
  mca-mca: 'Qa yeku''ƚ hekhewe''en: —Nilanju'' tees qu'' ne''nq''eletij ene'' uƚ''ets
    natkintax pa'' uwaket. Qa'' ni''nk''aihit iye pe''qu'' nejeƚinenij qu'' nanatkin
    iye pa'' ƚeqe uwaket qa'' hik pekhewe''ye'' yijat''ij qu'' netisji''jij pa'' uja''x
    pe''qu'' netisji''jij pa'' yatsat''axij pa'' uwaket qa yamji''jets ƚahats''ij
    qu'' netenifte''ji''.—'
  tzo-TZC: 'Ti stuquique jech itacꞌavic: ―Ta smil scotol ti jmilvanej jꞌabteletique.
    Mi jaꞌuc juteb ta xcꞌuxubaj yoꞌnton yuꞌun. Jaꞌ jech xtoc ti yajval osile ta xlic
    saꞌ yan jꞌabteletic yoꞌ ta xacꞌ ta chꞌom ti yosile, yoꞌ jech ta xacꞌbeic ti cꞌu
    yepal ta xichꞌ slocꞌ ti yosile ―xiic.'
  mya-mya: လူ​တို့​က ``ဥ​ယျာဉ်​ရှင်​သည်​ထို​ဆိုး​သွမ်း​သော သူ​တို့​ကို​အ​မှန်​ပင်​သတ်​ပစ်​ပါ​လိမ့်​မည်။
    ဥ​ယျာဉ် ကို​လည်း​စ​ပျစ်​သီး​ပေါ်​ချိန်​၌​သီး​စား​ခ​မှန်​မှန် ပေး​မည့်​အ​ခြား​ခြံ​သ​မား​တို့​အား​ပေး​အပ်​ပါ
    လိမ့်​မည်'' ဟု​ဖြေ​ကြား​ကြ​၏။
  gng-NT: 'Nɛ bitɔtuɔrciɛnb nin Sufmbɛ ya ciɛnb nnɔ jiin'' wɔ ki ye: «U li ku bibiɛrdɛnb
    bugbɛn mikubiɛrm nɛ, kí taa uʼkpàabu nnɔ kí de bikpɛtɔb bɛ ń li dienh wɔ isibii
    uyo wà u yíe.»'
  cbi-NTPO: 'Tsenñu yala tsandila: Juntsa firu'' kemu chachillanu tenbiputyu detutekenu
    juve, tsangue'' ya'' uva vijtyaya veelanu, matyu puka inmala kamin, yanu naake
    mangunuu juñu bain, naa-uwanu mangunuu juñu bain jeke tsa tsangue mangunuulanaa
    medya manguwanu juve, tila.'
  ikk-NT: Wẹ nọ za, sị, “O jẹnkọ d'e gbu ndị-ẹti hụ, gbu wẹ la iwi, we ugbo-vaịnị
    hụ ye ndị ọzọ hụn jẹnkọ d'a rụnn'a, e yesọnmẹ ẹ ihiẹn-ugbo ẹ ogẹn ihiẹn-ugbo.”
  leu-leu: A mu paamua priis ri suie, “I taa punuk nari mu rabuna saat e seng a xasano
    rabuna aava ri taa tavaie pana saxano xalana wain xana, xena faxatangaana uma.”
  maz-NT: 'O ndünrü c''ua c''o ndamböcjimi ''ñe c''o tita, o xiji e Jesús: ―Nu c''e
    lamu, dya ra juentse c''o ya tsja na s''o, ra mbö''t''üji c''o. Ra unü c''ua media
    c''o ''ñaja nte c''o ra unü c''ü ra toca angueze ''ma ra jogü c''o uva, eñe c''o
    ndamböcjimi ''ñe c''o tita.'
  bod-N: ཁོ་རྣམས་ན༌རེ། བདག་པོས་མི་ངན་དེ་དག་ངན་གསོད་བྱས༌ཏེ། རྒུན་འབྲུམ་ར་བ་ནི་དུས་ལྟར་འབྲས་བུ་འབུལ་བའི་གླ་མཁན་གཞན་དག་ལ་སྤྲོད་པར་ངེས་ཞེས༌སྨྲས།
  tca-NT: 'Rü yema ãẽ̱xgacügü rü Ngechuchuxü̃ nangãxü̃gü, rü ñanagürügü: —Ngẽma naãneãrü
    yora rü tama nüxü̃́ nangechaü̃tümüü̃ãcüma tá nanadai i ngẽma puracütanüxü̃gü i
    chixri maxẽxü̃. Rü ñu̱xũchi togü i puracütanüxü̃gü i meã namaã ngĩxü̃ itoyexü̃
    i dĩẽruna tá nüxü̃ nadauxẽẽ —ñanagürügü.'
  zpl-NT: 'Che unibei lu Jesuse: ―Utilla beei sin nú huaꞌa arquiꞌlla beei, nu deteꞌlla
    yuuꞌlla lu texcuaꞌa bee bene, enu deteꞌ cuenda ulaꞌcu nú rialalla chenu aca ulaꞌcue.'
  mbc-NT: 'Inkamoroya yuuku''pî: —‍Inkamoro warayo''kon tînmu wîîtîponkon tî''kaiya
    eserîke awanî. Mîrîrî tîpo tiaronkon warayo''kon eporîiya tînmîri era''matonkon.
    Moropai inkamoroya itekkari yonpa tîrî iipia, emîrî weiyu yai —‍ta''pî to''ya.'
  ndg-ndg: Atikwabakiya, “alowa kwabomwana hobo bandu abya kwandela inanyata muno
    na mwisho alowa kukodisha ng'unda wa mizabibu kwa akulima bingi payalowa kelya.”
  wsk-wsk: Se nuna balman, “Mu nu kari memek umutang nunga moruk se kuemonkowo! Ale
    nu ko waen ningam mu aking kari sang nuguting te bitiruk se ko sinar tamonko.
    Se tom waen nunguning gia ko tom te, mu nuna ko nunguning sang diram la nu tumonko,”
    maman.
  toj-NT: 'Ti yalahue ja ma'' huan loil soqui: ―Pues moc lom yaa sperdon. ¡A ch''ay
    snaajel ja mal cristiano jumasa jahui! ¡A yaa ba sc''ab ja otro cristiano ja yalaji
    ba oj yateltaye. Cuando oj staa ja yorail ja sbaal ja yalaji, oj ni aajuc yi ja
    sracion ja suinquili, xchiye ja ma'' huan smaclajel ja loili.'
  tbc-tbc: Iŋ ru naon igo durupei, “Abi taman iŋ tamol saiadi an daoŋ saian geig ak
    ipidinai a. Ago dop wain san abi an tamol sen ta ipidinaip kagin dupani wa. Urat
    tamol foudi an, wain nuŋon ifu san saen lo, san nuŋon diŋanep dutumanip disini
    dop dupani wa.”
  sna-sna: Vakapindura vakati, “Achaparadza varimi vakaipa ava, uye achapa munda womuzambiringa
    kuna vamwe varimi avo vachazomupa mugove wake wezvirimwa pakukohwa.”
  smk-NT: Wanra nin inumbat, “Kasan sapon patyen nasara in a duka' nin tutawo, tan
    si luta' na ipaga'getan naya sa sakalakon padalos nin mamin tao na tepe' nin pammutin
    bunga.”
  grc-TCGNT: Λέγουσιν αὐτῷ, Κακοὺς κακῶς ἀπολέσει αὐτούς, καὶ τὸν ἀμπελῶνα ἐκδώσεται
    ἄλλοις γεωργοῖς, οἵτινες ἀποδώσουσιν αὐτῷ τοὺς καρποὺς ἐν τοῖς καιροῖς αὐτῶν.
  gof-WFTW: Entti zaaridi, “I he iita asata iita wodho wodhidi, woyney ayfiyaa wode
    iya gakkiya baggaa woden woden immiya hara kothe aawatas immana” yaagidosona.
  spa-BLM: 'Le dijeron: “Destruirá sin misericordia a los malos y arrendará la viña
    a otros agricultores que le darán el fruto en su temporada.”'
  kyz-NT: 'A''eramũ ''gã ''jau ''ga upe: —''Ga futat oo ko raarana ''gã apisau nũ''ũ.
    A''ere nipo ''ga ''gã amũ monou ''gã py''rau oko raaranamũ nũ. Aipo ''gã te nipo
    y''wa mono ijara ''ga upe y''wa tyarama rupi— ''jau ''gã ''ga upe.'
  dao-dao: Msang u lü, “Acuna khyang ksee cun jah hnim khaia ngsing ve. Ngvawng pi
    capyit angthei law kcün üng, tha law khai hea khyang kce he üng jah khah khai,”
    ami ti.
  cya-cya: 'Mxcuen ne'' ''in ñi: Cu''ni lyi''o yu ''in can'' a se''en ''a ña''an,
    lo'' cujui yu ''in, lo'' cunan yu xca nu chu''hui cunta tñan can'', cui'' nu tyaa
    cunta na nu ntsu''hui cha'' qui''ni ca''an ''in yu.'
  wrk-wrk: Jananganja yali, “Janyulu kurdanba nanamuku balkimuku lalanbawarrmuku.
    Janyulu kurdanba yalunya, baki janyulu yarrijba yingkamuku lalanbikanyi nangangi
    jamba. Janyulu yarrijba kunybamuku lalanbawarrmuku, jalija wajba nanda malbu nanganginkanyi
    mamanyi jalija kunyunyu.” Barriwa. Baki yanybayi Jisus yalungi, “Yi. Nanda jangkurr
    narringi duja jangkurr.
  nii-nii: Wumb ek yi ninjing, “Kuni wain pin nge arim wu ei opu, kongun tep er mulnjung
    wumb kis ombu ei to kundmba mendpił. Nga kuni wain pin arim wu ei pani wain pin
    ei sepi, wu kombur eipi kongun top siłmin er noł wain konu ełe mułei nipi pendmba.
    Wumb ełe ouni wain arim nge kuni wain ngungii,” pa ninjing.
  ign-NT: 'Éna najicapapa: —Éma tisemainapa. Vaipa májapa­nu­va­caimahi. Macapa­pa­na­va­ca­yarepa
    ena pártirá­rioa­nainihi. Máijara­cainapa ena apamuriana pártirá­rioa­na­yareva,
    nácani tipicau­ra­hianahi, náijara­cahini eta mayehe parte —náichapa.'
  dik-NT: Gokë bɛ̈ɛ̈r, “Abï kɔckä nɔ̈k, ku riɔp dom yic wei tënë kɔc bï ye ayiëk abäkke
    tɛ̈ cï käŋ luɔk.”
  cac-cac: —Man̈ ol ac'joc nivanc'olal eb' vin̈ yuj vin̈. Ol smilcham eb' vin̈ chuc
    spensar chi' vin̈. Ol yac'anxican sluum vin̈ chi' majanil d'a juntzan̈ocxo eb'
    vin̈. A eb' vin̈ chi' ol ac'an smajananub'al d'a vin̈ ayic ol c'och stiempoal,
    xchi eb' vin̈.
  tzj-E: —Arja' nmajo'n npoknaj ta jtz'it quewech jitzel tak wnak jnabij la, nquercamsaj
    y je rchinoj nuya' chic jmul pe kjonem chca jle' chic ajsmajma' jcutkin nquetoj
    rent tak nerla' tiemp che nquetoj, cara' xecbij tzra.
  bpx-bpx: तीहया ईसु ने केदा, “तीहयो ते कुहर्‌या ने मारीन खत्‌तम कर नाखहे, अने आह़फा
    नी अंगुर नी वाड़ी बीजा कीरसाण ने साजा मे आप देहे, जे टेमे-टेमे अंगुर नी मेर नो
    वाटो आप्‌या करहे।”
  san-BUR: တတသ္တေ ပြတျဝဒန်, တာန် ကလုၐိဏော ဒါရုဏယာတနာဘိရာဟနိၐျတိ, ယေ စ သမယာနုကြမာတ်
    ဖလာနိ ဒါသျန္တိ, တာဒၖၑေၐု ကၖၐီဝလေၐု က္ၐေတြံ သမရ္ပယိၐျတိ၊
  yaa-NT: 'Ato askafaito kemanifo: “Ato retetiro ato noitama yora chakafokẽ. Nãskaxõ
    tare ifãfe yora fetsafo ãfe tare inãtiro, nãfãfe inãnõfo nã ãfenã tiiri mã ãfe
    fana fimifo pachiano,” ixõ yoinifo.'
  cab-NT: Ába jaríñagun lun. —Láfaragubaña wuríbatiña jagía jilágubei, magúdemedagúnbaña
    lun, ábame lájayajani ichári joun ámu ñadágimeintiña ja lúntiña jedéregeruni lufánran
    lun lídaangiñe alúbajani lídan dan.
  clu-clu: Makon nanda, “Pamatayun na gid ang mga agsador nga dato nga malain kag
    indi na gid pagkaloyan. Kag anang kaobasan paagsaan na dayon sa agsador nga mataw
    anang parti kada patubas.”
  swh-ULB: Wakamwambia, “Atawaharibu hao watu waovu katika njia ya ukali zaidi, na
    kisha atalikodisha shamba la mizabibu kwa wakulima wengine wa mizabibu, watu ambao
    watalipa kwa ajili ya mizabibu itakapoiva.”
  tpt-NT: 'Ex tanaul: —Kalakchꞌapayaꞌ, va niman kalaqmaqniyaꞌ tus jantu tsꞌuniy kalakmapayniyaꞌ
    ni anchanu jalaktuꞌunun, ex kalaqxtaqniyaꞌ amedias ixtꞌun alati oqxtamatin yu
    achaj kataxtaqnil ni jaxqanti yu kapaxtoqniyaꞌ ni yucha.'
  aai-aai: Hiya’afut hio, “Nati orot bowayah etei boro narauw hinamorob, naatu masaw
    boro nab sabuw afa nitih hinama hinakaif, saise ai ro’oh hinabiyamur bowayah boro
    hinirut ibo au nowan hinitin.”
  sny-sny: Sosu lowe itiya'u eiye, “Le aiyerowa su, le wiyawi ani siye lu luwaru werese
    a'i lo ape ereti aniteyewe, sosu le lowe ma'e aine tera'erowa. Lowe werese temeniyerowa
    su, meni owane ape wiyawi ani siye lu tewi tere'e eteyei ne nehitirowa. Nowe me'iye
    henerairowa su wiyawi ani siye lu ape mo lowe meni owane ma'e wain sa'i tewi a'i
    si itiya'u aurowa.”
  myy-myy: 'Ito ĩ yija tʉocõri, ado bajiro cʉdicã ĩna Jesure: —Ĩnare ti maiari meje
    ĩnare sĩagʉ̃ yiguĩji ĩ iti sita ʉjʉ. Ito ĩ yija bero gãjerãre tirʉ̃nʉ wasoa rotigʉ
    yiguĩji ĩ. Ʉyé iti bʉcʉaroca iti wese ʉjʉre ĩsironare ĩnare wasoagʉ yiguĩji ĩ,
    yicã ĩna Jesure.'
  trc-NT: ―Quiꞌya̱j ndoꞌo síí xna̱a̱ yoꞌ sayuun man nij síí chiꞌi̱i̱ ꞌyaj suun xnaa̱
    soꞌ, ticavi̱ꞌ soꞌ man nij soꞌ na̱nj á. Ne̱ ta̱cuachén soꞌ xnaa̱ soꞌ rihaan yoꞌó
    síí tu̱mé xnaa̱ soꞌ, ne̱ yavii cuta̱ nii chruj uvá roꞌ, veꞌé rque̱ nij soꞌ chruj
    yoꞌ rihaan síí xna̱a̱ yoꞌ na̱nj ado̱nj ―taj nij soꞌ rihaan Jesucristó a.
  cut-NT: 'Ndahconan sa̱hn chahn, ne ra̱hn se ri se ihyan: ―Numacuahn vedeta̱n decuihno
    ye sa̱hn chahn, ne ca̱h ye chenda̱ta me ta̱ma te o sa̱hn redin ntiyon che necahn
    ma̱hn se ndute nda̱ta me nduco ye nda̱ ro yahn.'
  bel-bel: 'Кажуць яму: ліхадзеяў гэтых аддасьць на лютую сьмерць, а вінаграднік аддасьць
    іншым вінаградарам, якія аддаваць будуць яму плады ў свой час.'
  zlm-KSZI: Mereka menjawab, ‘Tentu dia akan membunuh semua orang yang jahat itu dan
    menyewakan ladang anggurnya kepada orang lain yang sanggup memberikan bahagiannya
    daripada hasil ladang itu pada musim memetik anggur.’
  gdr-gdr: Ɨ ton Yesund mɨra yomno da, “Ra ɨtemb yonggyam ik dem, ton opima onggɨt
    negɨrjog sopapu wɨko rɨga nenegɨr kana uj tandrɨkiny dem. Seg ton ket kwa greip
    sopapu takainy dem b'enga sopapu wɨko rɨga wa yepim ra b'obogɨl sopapu mɨra greip
    kɨp ti ogonenenanj ita erngoka wɨnɨnd.”
  vmy-NT: 'ꞌBa kui kitsingojore: —Bi kjuaꞌanimare nga sikꞌen nchja chꞌokunbiu. ꞌBa
    kjaꞌe xuta sikeya nganire ngaꞌnde ña tintjere uva, xi sjare chan xi ꞌbakore kionga
    kjuechu chanre.'
  cmn-FEB: 众人回答：“他会毫不留情地除掉那些恶人，把葡萄园租给按时缴纳葡萄的佃户。”
  gmv-RNT: Istika “Heytanta iitata daro waayssi wodhidi woyney tokkettiza gadappe
    bessiza woyne ayfe wodera izas immiza hara gade goyzaytas kirasana” giidi izas
    zaarida.
  ncl-NT: 'Quilije: —Quinmictis in lacames ejꞌelehuis yoje tetzcuinuc huan quintemacas
    in uvatilan oc sequin tequipanujquimes lachianijmes hual quitemacasi in laquilyo
    pa in tonalijmes quiman yucsis.'
  sua-sua: Va endruk laol ngat koripang e Yesus te, “O ker mia ruk endruk, a mmie
    kteit nera pet mar petgim ka loot he ho mi kut kaim mar lhomye tgus hak, nang
    kle kael sarek mnam ngang o mia akor ko yok vat, mar kam lluol ngang kun mnam
    ka loot ko nak ngae ktettek.”
  are-are: Etna erinha ilaka. “Itja. Etna artwa korna warta namanga, era etnaka kngarra
    alkngarnterritjina, etnanha errilknga tutjina turta. Kurunga era tnukulpa ekuranha
    artwa arrpunha ntjarranhantama nthitjina, ekura ntarntaritjika. Artwa arrpunha
    etnanha purrama, etnala erinha rent money ekuranha arratja nthitjinala.”
  gai-gai: Ri, an ramtaɨr paŋainda rutica aindopatna, “Ma an warɨŋ raupŋirena ramtaɨr
    ŋgorikmo mo ŋgoreac ŋgoinna monande. Te, an wain warɨŋmo kabena ramtaɨra neaŋca
    mina mananmo raupŋinandet. Na mana gagam aŋgɨna mɨnna tɨk te, mina mana biŋmo
    tɨkca ma aŋgɨnande.”
  qvm-NT: 'Jesús tsaynog tapuptinmi paycuna nipäcorgan: “Tsay mana ali runacunataga
    mana cuyapaypami wanutsenga. Nircurmi tiempulancho chacra arrindupita pägag cagtana
    chacranta arrendacuycongapag.”'
  chz-NTPS: 'Mahꜗ gaꜙje̱e̱yhˉ kihꜗ Jesús: —Saꜙ läꜙñihꜘ dsëꜗ jngëëyhˈ dsaˉ hi̱ˉ hñaaˉ
    dsëꜗ heꜘ, mahꜗ tooyhꜙ gooˉ jñahꜘ hi̱ˉ jmeeꜗ taˊ kiyhˈ. Hi̱ˉ heꜘ baˊ ngëëˈ mɨˈjëhꜗ
    waˊraˉ gaꜙtëꜘ ji̱i̱ˉ heˉ chooyhꜗ —gaꜙjäyhꜘ sɨɨyhꜙ Jesús.'
  kmu-kmu: '@see-verse:MAT.021.040'
  ood-NT: D haꞌijj hab kaij hegam, “Hemho wa at wo ha kokda hegam si pi ap chechoj
    k gam hu baꞌich haꞌijj ab wo ha nuhkudach mat idam ab hi wo mah hegai mo haschu
    ab d i wuikamaj.”
  lbm-lbm: उन्न ओको सी कह्यो, “ऊ उन बुरो लोगों ख बुरी रीति सी नाश करेंन; अऊर अंगूर
    की बाड़ी को ठेका दूसरों किसानों ख देयेंन, जो समय पर ओख फसल दियो करेंन।”
  ncj-NT: 'Huan oteiluihque: ―Quinmictis inon ahmo cualten, niyan ahmo inca tlocoyas.
    Huan quintemos oc sequin tercieros matlatequican ica in tlamiloli, in aquin quimacasque
    in iteco in tlen yehhua quiselini.'
  yuj-yuj: Am Juda taokeyakápnap arop fárákapao Jisasén sérrá, “Mao te koropria am
    yopwar mek térenap arop kwataeran momwarrá tirá wour naenámpon. Aeria am wain
    yopwar ki sámp konap ke fek wain ki sánk mwanap arop ankwap firan sánk naenámpon.”
  kto-kto: Mepulo ties gare ro, “Eba makiraraang maset miriro teip mila kiram. Ga
    eba abung ubi a wain na kilalap ma non teip meba okosarmeng butamat una. Ga na
    tara la eba tekakvaieng parak, eba mepamum parakiap am ga maialang aun.”
  gmv-NT: ኢስቲካ “ሄይታንታ ኢታታ ዳሮ ዋይሲ ዎꬊዲ ዎይኔይ ቶኬቲዛ ጋዳፔ ቤሲዛ ዎይኔ ኣይፌ ዎዴራ ኢዛስ ኢሚዛ ሃራ ጋዴ ጎይዛይታስ
    ኪራሳና” ጊዲ ኢዛስ ዛሪዳ።
  por-BLT: 'Os chefes dos sacerdotes e os anciãos do povo disseram a Jesus: “Ele condenará
    à morte aqueles homens perversos da forma mais terrível e alugará a plantação
    de uvas a outros lavradores, que certamente lhe darão a sua parte na colheita
    no momento certo.”'
  stp-NT: 'Baꞌ guiꞌp kaiꞌch am: ―Dho guꞌ ja koodaꞌ dho jia, jaiꞌ baꞌ miꞌ ja iabuꞌ
    gu tujuandam, nam baꞌ miꞌ dhɨr ba maakidhaꞌ guiꞌ na jɨꞌk bhaan bipioꞌdaꞌ na paiꞌ
    dhuuk bax bhai kaꞌ gu uubas.'
  mgc-mgc: Zë aya'bannï da me'do iyannï henye, “Mo akofo kora 'ba kö'du kyënyë ko'dɔ
    ne'e, akï'dï yaka ne zi vo lɔɔ ko'dɔ maako'e, mati akï'dïnnï zi mo wa mï yaka
    mï kadra ma laka.”
  ame-NT: 'Judioneshaʼña paʼm̃chaʼtaret̃erneshaʼpaʼ atet̃ oterreterr: —Ñerraʼm huerrachpaʼ
    ñeñt̃ña ama matsrreʼmñopaʼ eʼñech aʼcllatuerranet pamoʼmteʼ, nanacchaʼ coñchatuerranet;
    narmetsmoñapaʼ elloch nerranerr poʼpotantañ ñeñt̃chaʼ taruaserrtserr all uvachmo.
    Nerranerrchaʼ ñeñt̃chaʼ eʼñe poʼñoc̈h apuerreʼ pueʼmer ñerraʼm esempoch yen.'
  mgh-2016: Nkayaamwaakulha, “Noweeva yayo attu o uhilhoka ayo, ni imata yo zabibu
    iyo nowaashimiha attu akina anohalha ummaha mahalha nlhaalha vanohalha aya uphiya.”
  kvn-NT: 'Tegin Judio-tummagan Jesúsga chogalmal: —Imi tule-nagnu-ibed ilgwen we
    tule-iskana-opelononiko. Tegin tule-nagnu-ibed tule-pimaladga nagnu uko ega takegal.
    Tenal tule-pimalad uva-nabgued-ibegin keg-chulgu nagnu-ibedga uva-chan-ega-uklegoed
    ukmalo.'
  gvf-gvf: Dungure yalin kobe iru maan di tongwa, “Gariba kobaan ki erungwa yal kobe
    kirara si gulere, girepe kan gul yal taw tenangure, ena milin bol yongwa kaun
    milin taw kobaan tobe tenamua.”
  san-ISO: tatastē pratyavadan, tān kaluṣiṇō dāruṇayātanābhirāhaniṣyati, yē ca samayānukramāt
    phalāni dāsyanti, tādr̥śēṣu kr̥ṣīvalēṣu kṣētraṁ samarpayiṣyati|
  deu-ELBBK: 'Sie sagen zu ihm: Er wird jene Übeltäter übel umbringen, und den Weinberg
    wird er an andere Weingärtner verpachten, die ihm die Früchte abgeben werden zu
    ihrer Zeit.'
  mcb-NT: 'Iriroegi ikantaigiri: —Irogaigakerityo impogereaigakerira maganiro, gara
    itsarogakagumaigari. Impogini inkaemaigake pashini impugakagaigaerira. Impo ontimanaerika
    ova iriroegiri pinkante impagarantaigaeri.'
  yle-yle: Kada pini knî y꞉oo kwo, Wa a lê, pi dono yoo wa vya té, kn꞉aa yéli y꞉oo
    yi d꞉aa dmi u nkwo amênê kââdî ngmê. Kwo, Yi yéli y꞉oo mgî daadnyi pwapî, lîmîlîmî
    ngê nt꞉u knî u kwo angmêdnyi dyede.
