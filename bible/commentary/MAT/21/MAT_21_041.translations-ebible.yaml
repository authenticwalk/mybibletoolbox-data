    nawaikizile walimi watuhu.”
  enq-2: Dopa leamopa dokaitame baa lamaiyoo, “Baame akali koo dokaita etete tanda
    maitala pyao kumaseta. Dopa petala, waene dii wambu pingi gii dokonya waene dii
    dupa lyao baa tange peakataminopa lao, waene ee doko akali waka mendapuame isoo
    katekena lao maitana” leami.
  eng-ASVBT: They say unto him, He will miserably destroy those miserable men, and
    will let out the vineyard unto other husbandmen, who shall render him the fruits
    in their seasons.
  mna-mna: 'Mi zin tipekel kalŋaana ma tiso: “Kola ikas zin wal sananŋan tana ma timetmeete
    lup. Meeteŋana kizin ko sananŋana kat. Mi iur wal pakan be timboro baen lene kini
    tana. Beso mai ki baen keŋana, tona zin ko tikam baen ŋonoono ila kini.”'
  myw-myw: Iweis tasiyas, ilansa, “Biyagagesa singay, bikatimates, siwotet gog mo
    bisekes gamag mwasanin asisinap bwein, tasiyas mo beitams anagin bisekes tamwey
    bweilim katanok katanok waseg.”
  sby-sby: Balo balakumbuleti, “Nakabashine balimi baipa basa, ne kulibwelekesha libala
    lisa kubalimi nabambi belela kumupako bisepo pacindi cakendi celela.”
  sll-sll: Dungure arihobi yu ditongwi, “Hong yal iwe, ure, ganba te ole nangwo yalhobi
    para weni si gol wai sire, ganba nin ire yal tau tenamua. Terere yu ditenamia,
    ni er miling kene ole honagi ol mongere kul enangwo pinanga, na tau nan na tere
    ni tau nenanua, ditenamua.”
  yaq-NT: 'Bempo inen au jiiak: ―Juname''e ka tu''ik jiapsekame, juna''a, kia ili
    juni''i ka am jiokoleka am su''ane. Intok ini''i, juka'' waj bwiata, tatta''abwi
    tekipanoareeommeu a'' reu tebone. Inime''e, taewaita yumako junama''a echipo a''
    mabet''ea''uta au a'' tojineemmeu.'
  uro-uro: Dä ama priskäna ama moräs na rha rhi na ama ruvek arha morta rha muvät
    pät ma Jisas toqortäqyia, “Qoki va qä sangäm nä iarhakt ama latta ama vu rha mamär
    i qä veng da dap pa qa rhat mä guavek kärarhani iva nga sräp ama etki dä va rha
    diva rhit bon ga rha aa qäväläm na ama gavam.”
  ita-1885: 'Essi gli dissero: Egli li farà perir malamente, quegli scellerati, ed
    allogherà la vigna ad altri lavoratori, i quali gli renderanno i frutti a'' suoi
    tempi.'
  muy-muy: 'Nday nakəŋ tə̀həŋgrifəŋ, tə̀hi : « Amabazl ndam məwəs vədaŋ cuɗayani ni,
    mək aməvi vədaŋ ni ana mis ndahaŋ. Nahkay nday nani atəhəlibiyu ja gani gayaŋ
    ka mawayay gayaŋ. »'
  kqc-kqc: Ina vene yaku nikabai reyadi, “Mina no vene bi umuyei mona resi ini waini
    meko muro bi nari rededi vene be ini nanaka moigika nimago, ina kaere yaku butu
    rena meda okigori ini waini meko magedi.”
  tav-tav: 'To bairo na cʉ caĩ jeniñaro ocõo bairo cʉ caĩwã: —To bairo rooro majuu
    cátanare na bopaca tʉjʉquẽcʉna na jĩa rericʉmi. Na jĩa re, aperã macare caroaro
    cacoteparãre carica cʉtopʉ cariape cʉ yere cajooparã macare na coteboja rotiricʉmi,
    cʉ caĩwã Jesure.'
  eng-ULB: They said to him, “He will destroy those miserable men in the most severe
    way, and will then rent out the vineyard to other vine growers, men who will give
    him his share of crops at the harvest time.”
  spa-VBL: 'Entonces los jefes de los sacerdotes le dijeron a Jesús: “Mandará a matar
    a esos hombres malvados de la manera más atroz, y alquilará la viña a otros granjeros
    que de seguro sí le darán su fruto en tiempo de la cosecha”.'
  fra-_FOB: 'Ils lui répondirent: Il fera périr misérablement ces méchants, et il
    louera sa vigne à d''autres vignerons, qui lui en rendront les fruits en leur
    saison.'
  hau-ULB: Suka ce masa, “Zai hallaka mugayen manoman nan ta hanya mai tsanani, zai
    kuma bada gonar haya ga wadansu manoman, mutanen da za su biya, lokacin da inabin
    ya nuna.”
  mal-mal: മുന്തിരിത്തോട്ടത്തിന്റെ ഉടമ ആ മോശമായ പ്രവൃത്തി ചെയ്തവരെ അതിക്രൂരമായി നിഗ്രഹിച്ച്
    തക്കസമയത്ത് അനുഭവം കൊടുക്കുന്ന വേറെ മുന്തിരി കൃഷിക്കാരെ തോട്ടം ഏല്പിക്കും എന്നു
    അവർ അവനോട് പറഞ്ഞു.
  kkc-kkc: Eseme tei moso wiligi odoo tebisa sabolo osoloso Yu odoo dia wiligi odoo
    tebisa oso nei egeesee takaso, “Homolee eyo amaye sibileso homolee bali odoo wooloomaloso
    see bali odoo abo mapoo beye dalaiso. Osoloso odoo egee bia oso homokoko gooloogalai
    biame mapoo homokoko gooloogaloso homolee eyo ama mapoo hodio tenee demelaiso.”
  urd-GVR: Unhoṅ ne jawāb diyā, “Wuh unheṅ burī tarah tabāh karegā aur bāġh ko dūsroṅ
    ke sapurd kar degā, aise muzāreoṅ ke sapurd jo waqt par use fasal kā us kā hissā
    deṅge.”
  far-far: Ma kera olisia ka 'uri, “Nia kai saungia wane ta'a ki ka mae, ma nia ka
    kwatea lau oole nia fuana tani wane 'e'ete ne kera kai kwatea ta bali fuana ana
    kada ana konirue.”
  suz-BL: “मोदेंशो मरिम्‍शो पाइब आन कली साइक्‍पाइक्‍ब। आ रू चहिं सुमी अङगुर मीमेनु,
    पोक्‍थ जाक्‍ब आन कली गेब, मेको आन कली गेब” देंतेक्‍म।
  car-NT: 'Ika''san I''wa: “Je''tun pe imero kyni''ma''kapota''ton. Moro winu paty
    maina enepotan tapema me amykon terapa maina pokonokon ''wa, mo''karon iwe''i''san
    mero moro wonatopo epery yry ''se kynaita''ton inaron ''wa.”'
  amp-amp: Kfo memomr, “Nd yima bebm faso faso tabot nohrahrm. Tabot nohhato nd wain
    swirt yakruhartn tfit womm hehato romn yakitohruhamtn wain yukha yak yihar yakruhammn
    nd wain yukham yak nhtaruhammn turhum hirahmr.”
  bht-bht: उना उसने बोलया, “उनी उना बुरे लोकां जो बुरे तरीके ने खत्म करी देणा; कने
    अंगूरा दे बागे दा ठेका होर किसाना जो देई देणा, जड़े उसयो बकते पर फल दिंगे।”
  eng-NOY: They say to him, He will bring those wicked men to a miserable end, and
    will let out his vineyard to other husbandmen, who will render him the fruits
    in their season.
  cub-NT: 'Ʉ̃́re jápiaivʉ arejaima: —Ina ãmenare pare ñájine d̶arĩ boarĩ́ jarʉvaicõjecʉyʉme
    ʉ̃. Aru epecʉyʉme apevʉ memecaipõevare noi, ʉ̃i jioi, ʉ̃́re jínajivʉre ʉ̃i jẽidʉare
    jẽijãravʉ eaiyeta, arejaima na.'
  ita-1927: 'Essi gli risposero: Li farà perir malamente, cotesti scellerati, e allogherà
    la vigna ad altri lavoratori, i quali gliene renderanno il frutto a suo tempo.'
  lww-lww: Lala apisatam̃ea, apisape “Yaru viowa la nene, p̃isi na yerkawa nene wem̃ar
    la, monar amare e p̃elaga tai nap̃a m̃arera viowa vap̃isi. Siraunia, naga ligan
    kiena lokilm̃asm̃as e limana ne yaru wo tap̃ena lala, nap̃a p̃isi na akilia auli
    mesmesun vania e kana pog nena.”
  ckb-ckb: 'وەڵامیان دایەوە: «ئەو خراپەکارانە بە خراپی لەناودەبات و ڕەزەکەش دەداتە
    دەست ڕەزەوانانی دیکە، ئەوانەی لە وەرزی خۆی بەرهەمی دەدەنێ.»'
  nas-nas: Teinge aaꞌpauꞌ, “Teie aaꞌ teing maarekusiꞌnuka bakei maremaarenooꞌ basi-antavuri
    dupisiꞌuriaing, eeꞌnoko tee tenau teie niiꞌning napoꞌ tare-antavuriaing baarauni˜
    tenau-koong avaamatoaining sinang kavaama.”
  uvl-uvl: Pe hana nemur te hele, “Non nem lape at pe heporeke tote hana porekreke
    ngana nemur. Pe lape tunge ume nem lange mele hel nge altoto ke tenau ele pule.
    Pe nga etue nenge ume nem mera sio, hana nemur te lule pe te tunge lange ume tokoninga
    neu.”
  eng-BBE: They say to him, He will put those cruel men to a cruel death, and will
    let out the vine-garden to other workmen, who will give him the fruit when it
    is ready.
  ixl-CNT: 'Motx tal ech tzaꞌ: —Yatzꞌel qꞌu onkonla chaj kꞌamol siꞌaneꞌ tziꞌ. Saꞌkojitxum
    iatz. Ech sataqꞌka kꞌam vichikobꞌeꞌm tunjoltu kꞌamol aas nojchit sataqꞌ u kꞌambꞌal
    tinujul chaj paj saqꞌanbꞌi.— Texhtuꞌ.'
  xsi-xsi: Aku kinzi tamâta ŋalaŋala siporo taulo tu, “I ma iyaulanzi tamâta sakamao
    ŋinde, ku ma izavarunzi sakamao ndo. Aŋga ne tâno waini ŋinde ma ilanzi tamâta
    pinde ŋana sikatona kâ. Aku lâ zo ŋana sikai kanaŋo kâ, ande ma sigona kanaŋo
    pinde silua i.”
  crx-NTPO: '''Et nduhúyulhni, “''Et ndunne untsi''ne, ''enne hooncha hukw''un''a
    musai ubutilhtselh ''ink''ez njan haniyeh k''et ''uyoonne ha'' úntilhyehne bugho
    tálh''alh. ''Et whuz un''a newhúzuk totsuk ndi mai higha hitalelh.”'
  kan-OKCV: ಮುಖ್ಯಯಾಜಕರೂ ಜನರ ಹಿರಿಯರೂ ಯೇಸುವಿಗೆ, “ಅವನು ಆ ದುಷ್ಟ ಮನುಷ್ಯರನ್ನು ಕ್ರೂರವಾಗಿ
    ಸಂಹರಿಸುವನು. ತಕ್ಕ ಕಾಲದಲ್ಲಿ ತನಗೆ ಫಲಗಳನ್ನು ಸಲ್ಲಿಸುವ ಬೇರೆ ಗೇಣಿಗೆದಾರರಿಗೆ ತನ್ನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ಗೇಣಿಗೆ ಕೊಡುವನು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Fu ijiege kuariamoga e ije bu una kuae, No vierafe fu ruakuma fu e ise
    ije kaniaga e maeje bu juare fuone mukoe samuadufuo ije kiaga bu juare fuone samuake.
    Areme bure juare fuone ijia ine fo ije kiravo ije turana bino fuone naejakono
    kuae.
  blw-blw: Yag sommongfatcha way mangaliyén, “Anna yanggay ammag pédtén hen anchichay
    cha mangafang te anchag lawengay térén, yag annaat epa-afang hen nalimpiyu way
    tatagu way mangidchat hen ustoy penakafingayna.”
  tam-2017: 'அதற்கு அவர்கள்: அந்தக் கொடியவர்களைக் கொடுமையாக அழித்து, ஏற்றக் காலங்களில்
    தனக்குக் கனிகளைக் கொடுக்கக்கூடிய வேறு தோட்டக்காரர்களிடத்தில் திராட்சைத்தோட்டத்தைக்
    குத்தகைக்குக் கொடுப்பான் என்றார்கள்.'
  azz-NT: 'Ijcuacón imomachtijcahuan quinanquilijque ijcuín: ―In patrón hualas huan
    yejua amo quinyolicnelis oc. Ta, quintamimictis ya ne tequitini ten amo yolcualime.
    Huan quincahuilis ica renta ocsequin tequitini ne uvas cuouta para ma yejuan quimactilican
    ne uvas taquilot cuac ne yocsis ya nochi ten pohui ihuan in patrón.'
  spa-RV-1909: 'Dícenle: á los malos destruirá miserablemente, y su viña dará á renta
    á otros labradores, que le paguen el fruto á sus tiempos.'
  csy-csy: Amate in, tua ngamtat sia te susia tu a, a hun a cin ciang thing nga te
    a pia tu lo tho dang te sapthawsak tu hi, ci uh hi.
  mxq-NT: 'Ta tꞌanma̱a̱ydyʉ: —Yaꞌooktʉp es ni tkapaꞌꞌayówʉt, es ttukꞌanuꞌxʉt yʉ tadʉ
    ñax ja wiinkpʉty mʉduumbʉty diꞌibʉ tukkʉdʉ́kʉdʉp ma̱ ja tiempʉ tpa̱a̱dʉt ja pyʉjtaꞌaky
    diꞌibʉ pátʉp.'
  tzj-NT: —Arja' ni ma jutz'it npokonaj quewach ala' ja ritzel tak winak nabij le',
    nercamsaj, ja c'a rchenoj nuya' chic jutij pa kajonem chique jule' chic ajchonla'i'
    ja cotak nquetoj ja renta tok nerila' ja tiempo chi nquetoj, xeche' tre.
  tdt-tdt: Sira hataan dehan, “Nia sei kastigu mate tiha ema aat sira nee. I nia sei
    foo fali toos ba ema diak mak aluga, atu nunee too tempu kuu uvas, sira prontu
    foo toos nain nia parte.”
  ron-BTF: 'Ei îi spun: Pe oamenii aceia răi îi va nimici groaznic și își va arenda
    via altor viticultori, care îi vor da roadele la timpurile lor.'
  eng-WEBP: They told him, “He will miserably destroy those miserable men, and will
    lease out the vineyard to other farmers who will give him the fruit in its season.”
  eng-FBV: The chief priests and elders said to Jesus, “He will put to death those
    wicked men in the most awful way, and rent out the vineyard to other farmers who
    will be sure to give him his fruit at harvest time.”
  nld-1939: 'Ze zeiden: Hij zal de booswichten een schrikkelijke dood doen sterven,
    en zijn wijngaard aan andere landbouwers verpachten, die hem te rechter tijd de
    vruchten brengen.'
  bwo-bwo: Bowere «Gond ashmanots s'uwatse boon gondo bek'shr t'afik'ritwe. Weyniy
    miti beyokonowere b́ shwono finde woor woron bísh kayitu goshts k'oshwotssh kiraayi
    b́k'riti.» boeti.
  nch-BL: 'Huan nopa masehualme quinanquilijque Jesús: ―Nopa tacat cati iaxca nopa
    xocomeca mili quinmictis nopa fiero tacame, yon amo quintasojtas. Huan teipa quincahuilis
    sequinoc ma quimocuitahuica ixocomecamil cati nelía quicuepilise cati iaxca quema
    oncas tatequisti.'
  quc-TNT: 'Ri e are'' xquibij che ri Jesús: Man cutok''obisaj tä na qui wäch, queucämisaj
    na ri itzel tak ajchaquib ri'', cuya c''u na ri ticbal uvas chque niq''uiaj chic,
    ri cäquijach ru wäch ri tico''n aretak curik ri k''ij, —xecha che.'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga «Parkagaga owa l̈i songe l̈e l̇l̇ëme. Zröya
    jekdo. Pjir ga parkagaga wl̈ẽya obl̈ë, dwl̈a bo kjrozl̈ong dbaryo ga dwl̈a ba
    kong bayo kjöme l̈i twe ba kong wl̈o» l̈e.
  kaq-NT: —Jato ta tiromajaquin rehtetihiqui. Jahuen huai rihbi ta huetsa coirannicahbo
    hinantahtihiqui, bimi jai tian jahuenah hinanyaxihquibo —hahcanquin.
  ahr-ahr: त्या त्याले बोलणात, तो त्या दुष्टसना हालहाल करीसन त्यासना नाश करी अनी ज्या
    शेतकरी हंगाममा त्याले ईमानदारीमा उत्पन्न देतीन असासले तो द्राक्षमया सोपी दि.
  sgb-sgb: Hinabi la, “Siguradon lakwên nay nangarawak ya paypaniwal-an na, ta patsên
    na hila, bayo ipatsiwala nay ubasan na ha taganán mam-in atag na no pamutsin ubas.”
  vie-1934: 'Chúng trả lời rằng: Người chủ sẽ diệt đồ hung ác ấy cách khổ sở, và cho
    bọn trồng nho khác mướn vườn ấy, là kẻ sẽ nộp hoa lợi lúc đến mùa.'
  kxv-kxv: ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଏଲେଇଚେରି, “ଏ଼ ଲାଗେଏ ପ଼ଲେଏତି କାମା କିନାରାଇଁ କସ୍ତ ହୀହିଁ ପା଼ୟିନେସି,
    ଇଞ୍ଜାଁ ଏ଼ୱାଣାକି କାମ୍ବିନିସାରି ବା଼ଗା ହୀନି ଏଟ୍‌କାତି କାମା କିନାରାକି ଅଙ୍ଗୁରି ବା଼ଡ଼ାତି
    ହେର୍‌ପିନେସି ।”
  cha-cha: 'Sija ilegñija uguefyulang y manaelaye: ya y fangualuan ubas unamaatquila
    gui otro manfafachocho na umapasegüe ni tinegcha gui tiempo.'
  amu-NT: 'Jluena nnoom: —Xocꞌoom na wiꞌ tsꞌoom naⁿꞌñeeⁿ, maxjeⁿ nntseicwjeⁿ naⁿꞌñeeⁿ
    na jeeⁿ tia nnꞌaⁿndyena. Ndoꞌ nñequiaaⁿ ntjoomꞌm luee ntꞌomcheⁿ nnꞌaⁿ na joo nñeꞌquia
    na tantjom tyuaaⁿꞌaⁿ quia na nncueꞌ ntjom.'
  hin-CV: उन्होंने उत्तर दिया, “वह उन दुष्टों का सर्वनाश कर देगा तथा दाख की बारी ऐसे
    किसानों को पट्टे पर दे देगा, जो उसे सही समय पर उपज का भाग देंगे.”
  eng-OURB: They told him, “He will miserably destroy those miserable men, and will
    lease out the vineyard to other farmers, who will give him the fruit in its season.”
  spa-BES: 'Le Díjeron: matara sin misericordia a esos labradores malos, y dejará
    la viña a otros labradores, que le darán el fruto cuando esté listo.'
  san-BEN: ততস্তে প্রত্যৱদন্, তান্ কলুষিণো দারুণযাতনাভিরাহনিষ্যতি, যে চ সমযানুক্রমাৎ
    ফলানি দাস্যন্তি, তাদৃশেষু কৃষীৱলেষু ক্ষেত্রং সমর্পযিষ্যতি|
  tdx-tdx: 'Le hoe iereo tama’e: Ty amo lo-tserekeo, ho zamane’e an-keloke, le hatolo’e
    ami’ty mpiava ila’e i tanem-bahe’ey, hitolora’ iareo an-tsa-do’e ty voka’e.'
  naf-naf: Kegok zeme ekŋenaŋ zewien, “Egaŋ penaŋ sukwep am keŋ katik ekŋen ke indome
    gakime wain muluwen wain damuŋ alakŋaŋ indeme ekdamuŋ mti katnaŋ titi kananen
    timti toŋaŋgat maŋge butnaŋ sawep.”
  grc-MT: λεγουσιν αυτω κακουσ κακωσ απολεσει αυτουσ και τον αμπελωνα εκδωσεται αλλοισ
    γεωργοισ οιτινεσ αποδωσουσιν αυτω τουσ καρπουσ εν τοισ καιροισ αυτων
  vid-vid: Hewo wamwidichila, “Kowabagamiza vibi awo wehile,” “Na ula mgunda wa zabibu
    kowapa walimi wanji wowa wompa chasi cha mbena mhela wake.”
  pio-NT: 'Néese níái wenàiwica ìyéeyéica templo irìcu náimaca Jesús irí: —‍Inúapiná
