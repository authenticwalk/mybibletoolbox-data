  guj-2017: તેઓએ ઈસુને કહ્યું કે, “તે દુષ્ટોનો પૂરો નાશ કરશે; અને બીજા ખેડૂતો કે જેઓ
    મોસમે તેને ફળ પહોંચાડે, તેઓને દ્રાક્ષાવાડી ઈજારે આપશે.”
  jvn-NT: 'Wong-wong sing ditakoni pada semaur: “Ya wis sak mestiné nèk wong-wong
