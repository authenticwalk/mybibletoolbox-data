  sey-NT: 'Caquëna, ja̱ohuaꞌipi cahuë, i̱te: “Huani je̱ojaꞌquë api, ti oiye peoye
    coꞌacohuaꞌire. Yoꞌoni yecohuaꞌini coꞌeni tsio coꞌamaña nejaꞌcohuaꞌire je̱osipi.
