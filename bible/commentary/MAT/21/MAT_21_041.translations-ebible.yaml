    kwa mahiku la lichela.”
  ata-ata: La sou aneꞌi mikolinu lexe, “Anu uveꞌaveꞌa ta mitema ta masua ne isoisoli
    ukalusi, io sou anu uꞌitalonu xai ne ulai noxiꞌa ta mitema sou xaixai seꞌi vaꞌaxu.”
  qvw-NT: 'Niptinmi: “Mana uchucllapis llaquipayculćha chay pasaypi nunacunäta lluy
    wañüchin''a. Jinalculćha juc allinnin nunaman uycun''a, pay imaypis partinta uycunanpä”
    nipäcula.'
  nfa-nfa: Hèia kètu kapai Yahudi sèra dhaa, peka na, “Tatu na pamadhe dhèu bhelu
    se aaꞌi-aaꞌi. Èle, na hia hari dhèu leo sebꞌa oka ne, dhu èèna na pabagi dènge
    beꞌa, ropa dꞌai hèru puu-gꞌètu.”
  tnp-tnp: Kəni kəmotəni=pən məmə, “Otərəkɨn agɨn nətəm kotərah mɨn əha, mohamu ilah.
    Kəni uərisɨg, təpanegəhan e rəhan nasumiən əha tuvən e nəhlmɨ nətəmimi pɨsɨn nəuvein,
    kəni e nian əhruahru iətəm krep tatɨmarəg, ilah okotəfən nəuvetɨn rəhan.”
  urd-urd: उन्होंने उससे कहा, “उन बदकारों को बूरी तरह हलाक करेगा; और बाग़ का ठेका
    दूसरे बाग़बानों को देगा, जो मौसम पर उसको फल दें।”
  hot-hot: Ŋê bêŋbêŋ êbôk da lôk avômalô iniŋ ŋê bêŋbêŋ enaŋ hadêŋ yani nena, “Yani
    tem imbuliŋ ŋê kambom takêŋ kambom anôŋ. Ma tem enja ku yak waiŋ êŋ ba nêm êndêŋ
    anyô vi. Yak waiŋ hik anôŋ, ma ŋê êŋ tem nênêm ku alaŋ anêŋ sam.”
  mqj-NT: 'Natimba'' kapala imam sola to perepi''na to Yahudi nakua: “Manassa anna
    la umpatei itin to kadake gau''o. Anna mane umpa''petesanan pole bela''na lako
    tau senga'', to la umbeen manappai tawana ke nalambi'' omi attunna.”'
  rus-SYN: 'Говорят Ему: злодеев сих предаст злой смерти, а виноградник отдаст другим
    виноградарям, которые будут отдавать ему плоды во времена свои.'
  mbh-mbh: Ma Judare oa pompome areken olal ile riong ve, “Aro i pun rin selele toko
    kerenga areken, naro i sungu ometa aken a toko relnga ol re nge mo aro ve nge
    vain po ol aro o sungu ol epee aken ini ia.”
  bdd-bdd: Ma ꞌigwaeya, “Toloheꞌamasiyedi ꞌabwa ꞌiꞌabihegaladi moisa, ma tanoha ꞌitagwale
    toꞌitayahinao ꞌausaladi ꞌoidiya, ma taudi tanoha huwaina siꞌebwae tonitanohina
    ꞌoina.”
  cbt-NTPO: —Pa'pi co noyahuë' nipi ni'ton, chiníquën no'huiton, a'naroáchin tëpapon.
    Ina quëran nasha inpriatoro'sa' acoantarin. Inapitaso' opa nitohuachin, no'tëquën
    quëtapi huachi, itopi.
  srn-NT: 'Den man piki Yesus taki: “A o meki den takru-ati man disi dede wan moro
    hati dede. Dan a o yuru a droifidyari gi tra sma di sa gi en den droifi te a mus
    kisi den.”'
  cta-NT: ―Cujuii clya xuꞌna yuu biꞌ jiꞌi̱ lcaa nguꞌ tyaala biꞌ ―nacui̱ nguꞌ jiꞌi̱
    Jesús―. Loꞌo liꞌ ta yu yuu biꞌ jña xaꞌ ñati̱ chaꞌ cuaꞌni nguꞌ cña lo yuu biꞌ.
    Culana xuꞌna yuu biꞌ jiꞌi̱ ñati̱ tsoꞌo nu tyajaꞌa̱ ta xi siꞌyu jiꞌi̱ yu, cayaꞌ
    lo yuu biꞌ; ta nguꞌ siꞌyu lcaa yija̱ loꞌo ndyaca tyempo nu nxuu nguꞌ siꞌyu biꞌ.
  bqc-SIM: 'Aa wèwà aa mɛ̀: A gbɛ̃́ pãsĩpiↄ dɛdɛ pãsĩpãsĩɛ, i búpi na zĩkɛn
    pãle pↄ́ aa aà asea kpawa a gↄↄwaↄnɛ ń ↄzĩ.'
  tcz-CHONGTHU: Hou lamkai ho chun adonbut uvin, Aman mi-engseho chu melse tah in
    that intin, chule alengpi lei chu alougasoh achanding pethei midang henga apehdoh
    ding ahitai, atiuve.
  mar-mar: यहूदी मुख्य याजक लोक आणि पुढारी म्हणाले, “तो त्या लोकांस खात्रीने मरणदंड
    देईल कारण ते दुष्ट होते. नंतर तो आपला द्राक्षमळा दुसऱ्यास खंडाने देईल. हंगामाच्या
    दिवसात जे त्याच्या पिकाची वाटणी देतील, अशांना तो ते देईल.”
  snp-snp: Loga o gedaito, itibiti lamo, Nosámamo wewa ya olu nosámami o gedeto, gini
    fuluto, wenena ailo ma ya nela waini ilawa mina kiyaba enawamo, kula lenami kamenalo
    ya numu-numu enawae, loto migu lono anido giminaiye, loti loumae.
  isl-isl: 'Leiðtogar Gyðinga svöruðu: „Svona illmenni ætti að lífláta og leigja víngarðinn
    öðrum, sem greiða leiguna skilvíslega.“'
  spy-NT: Kuwāl ꞉biiko kule, “Bākāchē kibng'ōōkisiisyēchoo ānkōōkoochi mbaraanaa biiko
    alak chēē imuuchē kuriibchi sukōōkoochinē inee kereeryaanteet nyeenyii.”
  xnn-xnn: Dadat kanan, “Kaeegyat nan ikkana ay mangpatey ken daida tay palalo nan
    kangawida danat ipaayowan nan onasana isnan teken ay matalek ya makaited isnan
    pigasna.”
  mwe-mwe: Gubhajangwilenje, “Shibhaabhulaganje bhaalimanga bhangali bha mbonenjibho,
    na nngunda gula shibhaapanganje bhaalimanga bhananji, shibhajiye kwaapanganga
    ndalo.”
  tte-tte: Siya toloinaone ana walo kobwaibwaili sibenabenalan siba, “Tomo naenaeli
    bwaite kani ikoyamateli na ana tano iwolena togitekalatan uloili kolili. Yo naga
    oine kanna imatuwa kani oine kanna manena siyakasa namwanamwai na siyamaisa-yadudulai
    tano tanuwagana koina.”
  tcs-tcs: Dem lida blo dem Zuwislotisa bin ansa, ‘Em go kile ebridem nugud pama wea
    nadakain nugudwei, ane em go rente da greip pam po dem nada pama uda i go gibe
    sea blo em ebritaim apta dempla i sele dem greip.’
  hlt-THB: Cekkhqi ing, “Cawhkaw thlak thawlhkhqi ce ak tlo soeih na him kawmsaw,
    cawhkaw misur dum ce a qah tym a pha awh ak thaih ak pe hly thai kawi thlak chang
    a venawh ceei kaw,” tina uhy.
  soq-soq: Mo sipoasane waienase, “Kadi apanawa sa me bomopie kadiidamopi ita wain
    iraiwa onionia apanawa sanaau witaposapi, mo mida me mebaawa ipawa aiaisa walamawa
    osowe aisepue me wanapu.”
  qub-qub: 'Tapuptinmi runacuna niran: «Mana cuyapaypami wañuchenga chay mana alli
    runacunataga. Nircur alli runacunatana chacranta arrindayconga cosëchacho wayuyninta
    raquipänanpaj.»'
  att-att: Á simibbák ira kuna, á kinagi ra, “Ari bulubugá mabbábáng nga mamapátay
    sù ira narákè nga minánnaron, tapè ikárgu na yù kobasán na sangaw sù ira tanakuán
    nga minánnaron nga mangiyawâ kuna sù balle na sangaw nu mapusik,” kud da.
  bki-bki: Nalo aberdop̃e banio, aberinavo “Kulo va nalo na, mia toro na toru nei
    naio ruebinvinlo, am̃arm̃aro sel ea bajago na jogdedeiano tai. Iorou kanio, ana
    mia naio rudu kiano jiotilikrevi toa kulo dolu nalo jum̃alo, ka mia amijikia avulu
    van naio rimemedu ka bogo nene.”
  bqp-bqp: 'Ò wèa ò pì: Ani gbɛ̃ pãsĩ pìnↄ dɛdɛ pãsĩpãsĩ, ani bura pì na arukɛri
    pãnde kũ oni a baka kpáa a gↄrↄanↄnɛ ń ↄĩ.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nyə nə́: «A bá gwú búúd bɔɔŋgʉ́ kú nə iŋkúŋkwoŋ; a mú
    ŋwa fambə́ jé, yə búúd oshús, bɔɔŋg bwə́ bá dʉ yə nyə dɛ́ kɔw ja í jə́la wá.»'
  hat-hat: 'Yo reponn li: Li p''ap gen pitye pou yo. La fè touye malveyan sa yo, la
    pran jaden rezen an bay lòt jeran ki va ba l'' pòsyon pa l'' nan rekòt la lè sezon
    an va rive.'
  npl-NT: 'Yejwah okinankilijkeh: —Kinmijmiktis nonteh amo kualteh partidarios, iwa
    ilawerta kinmaktilis oksikimeh partidarios non kiyekmakaskeh tlan iaxka ijkuak
    motekis n uvas.'
  bgg-bgg: Ithek è Isu shii chang, “Jipha muspho è ithek shii ua mua ne ji pha angur
    raig ne fuang pha raigkhanpho shii phi muii phro, ji ne ishak thog shii gui mathang
    khriig phi pha gai raigkhan pho so ne khan yi phro.”
  eng-TCENT: They said to him, “He will bring those wretches to a wretched end and
    lease the vineyard to other farmers who will give him the fruits in their seasons.”
  eng-BSB: “He will bring those wretches to a wretched end,” they replied, “and will
    rent out the vineyard to other tenants who will give him his share of the fruit
    at harvest time.”
  cpu-NT: 'Ari jakaiyanakeni, ikantzi: “Ontzimatye irovamagaiteri irikapayeeni kaariperori,
    iramenai pashine kameethari amenairone pankirentsimashi, tsika intzime otyaantapiinteneriri
    okithoki ivankire.”'
  san-ASM: ততস্তে প্ৰত্যৱদন্, তান্ কলুষিণো দাৰুণযাতনাভিৰাহনিষ্যতি, যে চ সমযানুক্ৰমাৎ
    ফলানি দাস্যন্তি, তাদৃশেষু কৃষীৱলেষু ক্ষেত্ৰং সমৰ্পযিষ্যতি|
  tac-NT: '''Liko alué e''wélala balé ''lige alué jurío ralámuli nuleme anele Esusi:
    ―Alué ''we ená nokágame ka ''ma me''liboli ju tabilé na''temaka, ''lige uché jaré
    ''yámala repúniliga alué we''ká banawá jágame, ''lige alueka ''la rojanámala alué
    banawá rakala napu''lige ''ma rakesa.'
  eng-WEBPB: They told him, “He will miserably destroy those miserable men, and will
    lease out the vineyard to other farmers who will give him the fruit in its season.”
  gfk-H: Diet ga balu ia bia, “Na bu bing haliarei kaikek ra sakena tunatuna. Ma na
    nanaas laah tari mes na tena balaura uma ing diet na haut bia diet na tartar tari
    hunena tana tano pakana bung bia ira hunena wain i masosa.”
  viv-viv: Hidedemi Yesu gitoliluvaluva tu badi kaliva lakahidiyao hifatana higayo,
    “Makewa wadema kaliva koyo-moꞋedi ginamunukoyokoyodi tu hinaꞋalika. Ada toꞋitaveꞋavina
    velugadiyao ginavegidedi be yana faha hinaꞋitaveꞋavina, ada tova tova guwana ginaboyalina
    amine ana guwa hinavelevelena.”
  yao-yao: Ŵanyawo ŵajanjile, “Chachajonanga wamba ŵele ŵachigongomalo wo ni ngunda
    wa sabibu ula chachiujasimisya kwa ŵakulima ŵane uchachapa liunjili lyakwe lya
    magungulo kwa katema kakwe.”
  tgp-tgp: La r̃arami Iesu lara, “I pa vilimatei la tamlohi sasati atu na malele r̃ilangi
    matea, ale i pa mele tinar̃ihia isana tamlohi tinapua vara la pa pakai matana,
    ale la pa silea na vuana na rani asitauni.”
  auc-NT: Ante äñongante tömënäni wæætë, —Ömäe, ante në wæ̈nönïnäni ïnänite tömengä
    näëmæ̈ edæ, Ömäe, ante wæ̈nongä wæncædänimpa. Ayæ̈ wæætë, Ædänidö nö cædinque
    yowedepo ïñö yowedepo ïñö tä pete pönönäni ænguïmoo, ante adinque awënë, Mïnitö
    wæætë aacæmïnimpa, angä Ao ante aacædänimpa, ante apæ̈nedänitapa.
  kbc-NT: Noɡ̶oniniɡ̶odi Jesus, moditalo, “Eo meliodi me nawikodeeɡ̶a codaa nigodi
    niɡ̶ijoa ɡ̶oneleegiwadi abeyacaɡ̶aɡ̶a. Odaa yadilaɡ̶aneɡ̶eta lawodigijedi eletidi
    nawodaɡ̶anadi, anepaɡ̶a oyopilaɡ̶adita niwai anida aneetege nigicota noko monopilaɡ̶aditedio.”
  bmh-bmh: Goagen auremen, “Gonug, dudu eg go unum ugarai heimai, go koli dudu ipal
    go wain ougem gumabun imaramau. Aiu ses go wain useg maba, wabun ziwas ebu, wain
    ougem gumamam dudu goagen ougem atag du wain dab ipal muramam.”
  ctu-BL: 'Jini ñuc bʌ motomajob yic''ot xñoxob año'' bʌ i ye''tel tsi'' subeyob Jesús:
    Mi caj i wersa jisan jini jontolo'' bʌ winicob. Mi caj i yʌc'' i ts''usubil ti''
    wenta yaño'' bʌ xcʌnta ts''usubilob mu'' bʌ caj i yʌq''ueñob i wut ti'' yorajlel,
    che''ob.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Ma kəɗiye ndo məkəɗe ndo niye hay abəra mə
    ɗəma, ma sakatay naha bay tebiye. Ma həliye a ɗəma ndo mekeleŋ eye hay ada ta
    vəleye hohway i gərɗaf ŋgay hay a həlay nakə kə nah aye.»'
  noa-H: Magbaa hamachdëu, —Mag hamach k'aibag sĩsidʌm paar hamachdëu warm k'ʌʌn dʌ̈i
    haajerrjö hamach dënjö ham dau haug k'augba, hirua hagjö ham k'ëchpʌ̈ijuuta. Magnaa
    jũrr chadcha hichig p'agju k'ʌʌnagta hirua alquilaa pʌajugui hajierram, hag jaar
    paawaijã chi nemjõdam hichig hich paat deemk'ĩir.
  alp-NT: Esi ralake Yesuse be, “Ibunu tamata neuna meru eleki iriluke ndinu mere
    ete tamata maka seba makete, rebe tatike kena esi taleije ilara anggure esi hasile
    kaine.”
  san-VEL: tataste pratyavadan, taan kalu.si.no daaru.nayaatanaabhiraahani.syati,
    ye ca samayaanukramaat phalaani daasyanti, taad.r"se.su k.r.siivale.su k.setra.m
    samarpayi.syati|
  kbq-kbq: Agrira anage hu'za asmi'naze, Agra havi avu'ava hanaza vahera zamazeri
    havizahutfa hugahie. Huteno ana waini hoza zamazampinti hanare'mreno, hoza kegava
    hu'ne'za hoza anerere knare, agrama erigahue hu'nesiama'ama amisaza vahe zamigahie
    hu'naze.
  kbh-kbh: 'Y chënga tmojanjuá: —Chë puerte bacna arréndayënga ni mo bats̈atema ntjalastemaycá
    echantsëbaye. Chë jajañe ínÿenga echanjárrendaye y chë uvasës̈angá juashacama
    tempo chaojobuache ora, nts̈amo chë nduiño chabojtsotocancá chënga mochantíyiye
    ca.'
  ron-LSB: 'Ei i-au spus: “Îi va nimici pe acești oameni nenorociți și va da via în
    arendă altor agricultori, care îi vor da roadele la vremea lor.”'
  pon-pon: 'Irail potoan on i: A pan kamela aramaj jued pukat, ap pan neki on akai
    jaumat a mat en wain o, me pan ki on i wan wain ni anjau me kon on.'
  nhe-BL: 'Huan nopa tlacame quinanquilijque Jesús: ―Nopa tecojtli quinmictis nopa
    fiero tlacame, niyon ax quintlasojtlas. Huan teipa quincahuilis sequinoc ma quimocuitlahuica
    ixocomecamil tlen nelía quicuepilise tlen iaxca quema oncas tlatequistli.'
  sps-sps: “Ayei nai atsuiny famat raror vainy ngi'arapaar to ari,” biny finy ari
    Ya, “ana ya te faan rari yan mes panair tsoiny binun kaner er tagaa ot faarof
    iny towa ma nai nom faarof ya ta tee fua tsuan tan nainy agio fatoobing.”
  wnc-wnc: anzing iniking, “Bania toknga siknga natake aminu wai waakwau yake atzipan
    kupa wain tapunde puya waanga aminu kundu buya detnanga tapduk gwene deke ie asimuningge
    yaman kayutning,” ngang iniking.
  nmw-S: Topowo lalahine ge Farisi si nga, “Bwele i tagapamateid bobode ngakngakidiye
    ya, bwen wana baguye bwele i giyau mwage tomatahasik topadine heidiye, tomatahasik
    dodohobidiye hebwaden sauge greip hinone i mweho, bwele si wari vetahe ge hinone
    gane baguye tonuwage kaiwane si giyau heine.”
  bus-bus: 'Aↄ̃ wèàla wà bè: Eé gbɛ̃ pãsĩ pìnↄ dɛdɛ pãsĩpãsĩ, eé buraa pì na ayakɛri
    pãnde kɛ̀ aↄ̃é à baka kpáa à gurↄↄanↄnɛ ń ↄzĩ.'
  gub-BL: Azeharomoete uzuka kar putar a'e wà nehe. Wezar putar amo ae teko a'e pe
    a'e wà nehe, oko rehe wamuzekaiw kar pà a'e wà nehe. A'e ko rehe uzekaiw ma'e
    ipyahu ma'e umur putar ma'ywa ko zar pe a'e wà nehe, i'ar mehe a'e wà nehe, i'i
    izupe wà.
  imo-imo: Enoni yundo topondoko ningei, “Yuni kano iye kerima kamukumu molko kenjengei
    nimbe tepa kenjipelie poinye nokonge iye lupe mare lipe wain mongo nowi lembolo
    kinye wain mongoma moke teko, mare poinye pulu iye tinge iyema poinyemu timbelo,”
    ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Wau lanja a bosimqa tamo uge naŋgi di tulaŋ ugeugeinjrsim
    padaltnjrougetqas. Osim aqa wau di olo yainjrsim tamo qudei naŋgo baŋq di uratetnjrimqa
    naŋgi na kamba wau taqatosib wain gei melioqnimqa koroiyoqnsib wau lanja yoqnqab.”
  eng-DRA: 'They say to him: He will bring those evil men to an evil end; and will
    let out his vineyard to other husbandmen, that shall render him the fruit in due
    season.'
  knf-knf: 'Kë baŧeema aji : « Pfiŋ pi akfiŋuŋ bañaaŋ bawuţaan biki uwoorta mënţ pawuţ.
    Ajej uwoorta kawul baloŋ, bankwululuŋ kafah ki nul upooñ ubanle. »'
  san-KHM: តតស្តេ ប្រត្យវទន៑, តាន៑ កលុឞិណោ ទារុណយាតនាភិរាហនិឞ្យតិ, យេ ច សមយានុក្រមាត៑
    ផលានិ ទាស្យន្តិ, តាទ្ឫឝេឞុ ក្ឫឞីវលេឞុ ក្ឞេត្រំ សមប៌យិឞ្យតិ។
  arn-NT: 'Fey llowdungungey: —Langümafi tati wesake che fey tañi pichi kutranduamyenofiel
    rume, fey arendaltuafi tañi mapu kakelu pu küdawfe tañi eluaetew tañi koneltuleelchi
    fün ofad puwle tañi kosechangeael.'
  zas-NT: 'Abiꞌ rëb reeman loj Jesús: ―Ad zayataman gugüjtaman bén guin ree, dxel
    gudëëman guidxliuj guin garol loj ree ben ren, bén yayü ni rayalaman chi guidxin
    dxej yaruꞌ ree uv guin.'
  ken-NT: Bǒbati bhɔ bakɛmɛ Yesu bɛ, “Mpok anɛ mbɔŋɔ́nkɨ wu ápɛ́rɛ́nsɛm, ǎkʉ bɛbɛ́ptí
    bakʉ̌ bɛtɨk bhɔ mángú ɛbɛ́ptí nɛwú, ansɔt nkɨ wu anchyɛ ntá bakʉ̌ bɛtɨk abhɛn
    bápú nɔ́k bɛchyɛ yi aywi ákɔ́rɛ́ mbwɔt tɛ́mté, yɛ̌ntɨkɨ mpok anɛ ɛnyɨŋ ɛ́fú
    ɛbhɨ.”
