verse: MAT.021.044
translations:
  kpx-kpx: Ige oleuoleu mune ke vuvehaliege abuna abu ebika havei haluvisi uoholisi.
    Ige mune kena dobai ata mole hamage lave unahana ui.”
  okv-H: '@see-verse:MAT.021.043'
  tbo-tbo: “Iyai ina peu po noka ogolana uyahina ina yato apo ina lauhedalena meya
    po tupotupona. Ma inapa noka ogolana ina guli po iyai ina lutataya apo ina lumutumutuya.”]’
  mal-C: ഈ കല്ലിന്മേൽ വീഴുന്നവൻ തകർന്നുപോകും; അത് ആരുടെമേൽ വീഴുന്നോ അയാൾ തരിപ്പണമാകും.”
  grc-SR: Καὶ ὁ πεσὼν ἐπὶ τὸν λίθον τοῦτον συνθλασθήσεται· ἐφ᾽ ὃν δ᾽ ἂν πέσῃ, λικμήσει
    αὐτόν.
  bgc-bgc: जो इस पत्थर पै पड़ैगा, वो चकणाचूर हो जावैगा; अर जिसपै वो पड़ैगा, उसनै पिस
    देवैगा।”
  khz-khz: Rai vovatu atanai pene ketokau talimana pene vua-kavalugaa; e evatu talima
    ta atanai pene ketokau genai, pene vega-minamina vagia.]”
  deu-TKW: Und wer auf diesen Stein fällt, wird zerschellen. Auf wen aber der Stein
    fällt, den wird er zermalmen.
  zsr-NT: Nu gtup lu guiöj ni, laꞌ cuinzi quitsj, atiꞌ chquiꞌ guiöj ni tsajbagaꞌ bönniꞌ,
    uzxúzxj lëꞌ.
  lin-lin: Moto oyo akokweya na likolo ya libanga yango akobukana ndambo na ndambo ;
    kasi moto oyo libanga yango ekokweyela, ekopanza ye.]
  hns-NT: '@see-verse:MAT.021.043'
  noa-E: Maimua mag mua dihãd a chirʉmjã mʉch igwiapaita mag chirʉmgui ajim. Chi mʉ
    iek ʉ̈khaba sim wounan, juau ogthom mag dibig ʉ̈r burrwi ichdëupai ich gaai mas
    wau simjöta sim; maimua mag ʉ̈khaba nʉrrʉmta meemʉn, jũrr mʉ mag dibig pömaamjö
    chirʉmta i ʉ̈r buudimamjö ajugui ajim. Jesuu mag sĩerran mag i iek ʉ̈khaba sim
    meebaadeewai warre khĩmie durr barpʉ̈ijuuta jaau sĩejim.]
  eng-EMTV: And he who falls on this stone will be broken to pieces; but on whomever
    it falls, it will grind him to powder.”
  mib-NT: Te ñayuu tu cácandíje, ndoho i nájnūhun ndóho ñayuu jeē cotúú sɨquɨ̄ yuú
    te jnáhnú i. Te quɨvɨ̄ sándaā Yaā Dios cuēchi, te ñayuu tu cácandíje, ndoho i
    nájnūhun ndóho ñayuu jeē nɨ́nga yuū sɨquɨ̄ i te cundihī i sáha. Achí yá.
  lif-NT2: ‘आत्तिन्‍हाॽ खे़न् लुङ् सम्‍दाङ् मक्‍मे़धाःॽ, खे़ङ्‌हाॽ मे़भक् मे़सिःरो॥
    हे़क्‍क्‍याङ् आत्तिन्‍हाॽ सम्‍दाङ् खे़न् लुङ्‌ङिन् मक्‍थाःॽ, खे़ङ्‌हाॽ मे़भे़क्
    मे़सिःरो॥’”
  xnj-xnj: Yeyoha mweigwilila paliganga lenilo yati idenyekana hipandi hipandi na
    yeyoha mwelikumgwilila yati likumuyaga nyiminyimi.
  mmx-mmx: '[Do tara na subu at nom luuat, neni naba rekoxorop axakalik. La do, mo
    luuat na subu ro mavana at tara, neni naba remumus axap.”]'
  cbr-NT: '''Imainun ca a maxáxa an cuëëncëma unicama usaribi an ''ë cuëëncëma uni
    ''icën. Maxáxmi tatiqui chacáquin ca maxáxmi rëracaquin aín namicama chacaia.
    ''Imainun ca manánuax nipacëquin maxaxan uni chacaquin chëcaia.'
  tee-NT: Acsni quintasamak'an ju lapanacni pus va ixt'achunch junita tachi acsni
    puk'alhk'oscan ju tu'u' chiux chai tac'atsanican. Chai acsni ic'a'ulani ju lapanacni
    ju ixtalak'alhin'an pus va ixt'achunch junita tachi acsni catant'alhma ju tu'u'
    k'ai chiux chai jantu tavanan lai k'ostolai.
  eng-LSV: and he who is falling on this stone will be broken, and on whomsoever it
    may fall it will crush him to pieces.”
  cak-NT: Xabachique (Xama'anchique) winak ri xtitzak parui' ri Abaj ri xcuses che
    ri jay, can jumul xtimulumu'. Y xabachique (xama'anchique) winak ri xtika ri Abaj
    ri' chirij, can xtuquie'j jumul, xcha' ri Jesús.
  pah-NT: —Kiroki g̃a o'a akoja rehe ita rehe – g̃ahã po ti onhika'mbika'mbi nehẽ,
    ei Jesus'ga. Po ti akoja ita ihiri g̃a ndehe nehẽ, a'ero po ti ita g̃a ka'mbika'mbigi
    g̃a mongu'iuhuavo nehẽ. A'ea Jesus'ga ei ikwahavuka oarõe'ỹve'g̃a moka'nhymbava.
  sja-NT: ‘Eperã ma mãu pipɨara bɨ ɨ̃rɨ t'ĩutɨru pɨrã, mãgɨ́ p'u oodaipari, p'arat'u
    mãu ɨ̃rɨ baaik'ãri ãridaiparik'a. Jõdee ma mãu eperã ɨ̃rɨ baairu pɨrã, mãgɨ́ jõt'aait'ee
    mãu choma p'arat'u ɨ̃rɨ baaik'ãri jõdaiparik'a; chi p'ora aupai beeparik'a.’
  xed-xed: '[Tsa mndu dzaʼa zləmbafta ta tsa pala ya, dzaʼa hurɓə hurɓa. Ala, ka tsa
    pala ya ta zləmbanaghatá mndu katsi, dzaʼa huʼanap huʼa ŋərɗək ta tsa mndu ya.]»'
  mks-NT: Ta cáchí i̱ xi̱hi̱n ndó ña̱ ye̱he̱ cúú u̱ tátu̱hun mé yu̱u̱ cáha̱n i̱ sa̱ha̱.
    Ta ndá na̱ ná ndicava ja̱tá yu̱u̱ cán chí chachi xéhé na̱. Quia̱hva já ndihi sa̱há
    ña̱yivi tá co̱ cúni̱ na̱ candúsa na ye̱he̱. Ta tá mé yu̱u̱ cán ná ya̱ha ndicava
    ja̱tá in na já ca̱ji̱ ndi̱hi̱ ñahá. Quia̱hva já ndihi sa̱há ña̱yivi ini indayá
    tá co̱ cúni̱ na̱ candúsa na ye̱he̱ —na̱cachi Jesús.
  gfk-S: '[Ma nesi i puko ter ta ikino hot na tarigis hansiksik. Ma be no hot na puko
    ter ta tikenong, na bisang hasiksik ie.]”'
  bmu-bmu: Kunŋan tandö bohonŋi miaŋgöreŋ tötöŋgata eta qemawi, mi mönö sileŋi kutumutumapmö,
    ain tandö miaŋön jöla tala kungö qakŋe eta kölmawi, mi mönö körek qözömözö-zamgöma.”
  dgz-dgz: Menan waenapan da da agim ame aigap onan geamopiwa, ame kaime no topait
    wa pait ta seta, go gare agim ame orup da aigap gearepiwa ame to gogotonagep atabobo
    venaseta,” Iesu ap anega wan.
  eng-GNV: 'And whosoeuer shall fall on this stone, he shalbe broken: but on whomsoeuer
    it shall fall, it will dash him a pieces.'
  zaa-NT: Nuỹa tediba ibixi lo íyya principal ni nna l·luỹa latsi'į completamente
    taá; ą'hua nuỹa íqquianí ìnnia íyyį nna gútsi'ití'níą na.
  eng-WEBSTER: 'And whoever shall fall on this stone, shall be broken: but on whomsoever
    it shall fall, it will grind him to powder.'
  guh-guh: Pamonae apo nejumecovënëtsi Dioso pexënatocuenenë, bajarapamonae bitso
    bejamatabëjiobi tsane apo tanejumecovënëtsixae. Pacuenia ibotojumata pefirapecaejivi,
    itsa tsapatecatsi, pevixae bitso yanabejiobita, bajara itsane. Pamonae naneconitsiaexanaenajë,
    bajarapamonae pepacuene naxuabiana daxitamatacabijavabelianexa. Pacuenia iboto
    pematacënëbinëtsi apo asaë, bajara itsane, jai Jesús bajarapamonaejavabelia.
  bon-bon: Laati te liba ai kula cabu yaatramuge, tabe laglemaluge. Yepä ai kula te
    liba biname cabu saatramuge, iyeta yäämulicuge.”
  nhw-BL: Huan catli amo nechnequi eltos quen se catli huetzis ipan nopa hueyi tetl
    huan tlahuel mococos. Huan na ninopa hueyi tetl huan quema nijpanajsis catli amo
    nechselía, nijchihuas tlatixtic.
  swh-ONEN: Yeye aangukaye juu ya jiwe hili atavunjika vipande vipande, lakini yule
    litakayemwangukia atasagwa kabisa.”
  wbi-wbi: Umuunhu angaghue pa livue ilio idenyeng'hana, kange umuunhu ghweni lingamughwile,
    likudinyania lwoni.”
  bba-bba: Bɑɑwure wi u koo kpee te wɔri tɑ koo nùn bɔɔku, wi tɑ mɑɑ wɔri tɑ koo nùn
    nɑmwɑ munu munu.]
  eng-KJVCPB: 'And whosoever shall fall on this stone shall be broken: but on whomsoever
    it shall fall, it will grind him to powder.'
  kgk-NT: 'Upéi oiporu jevy yma gware nhe''ẽ, Nhandejáry omoĩ uka va''ekwe kwatia-rehe.
    He''i íxupe kwéry: —“Upe ita-rehe ho''a va''e ojekaray''i va''erã ho''a-vy. Ha
    upe ita ho''a hese va''e omongu''i va''erã íxupe ho''a ramo hi''ári” he''i ójehe
    Hesu huvixa kwéry-pe hekokwe mombe''u-vy.'
  waj-waj: (Gioonna kiaapu voovoono ii sikau ivaudiri raa rabarisooma varoo ivau harurummua
    kioo vainno fai kaayau ari mmamma mmuyaivaa ruaimeemiinaravaivee. Fai ii sikau
    ivo taikiapa roo gioonna kiaapu voovai ruputino inna mmamma mmuyai sagia mmuakiaavai
    ruaimeemiima taika kiaanaravaivee, tiravai.)
  cpy-cpy: Tema ikaate aashiraa-tantee-yaawoni mapi, aritaki itankapaaki. Riima ikaate
    anawyahaeri mapi, aritaki ooweteeri.”
  ekk-PKP: Igaüks, kes langeb selle kivi peale, puruneb, aga kelle peale see kivi
    langeb, purustatakse täielikult.“
  mpx-mpx: Henala ni soguwa pat ya elana ni tal mwamwaol, ge ebo pat ya ni soguwa
    gamagal etega pwatanaa, nasi ni tagamukumuku-an.”
  wbp-wbp: '[Ngana-puka kaji rampal-wanti kankarlarni nyampurla Yarturlu-nyayirni-wangurla,
    ngulaju kapurla marlaja rdilykirdilyki-yani yungkurnuju. Manu kajirla yinya Yarturlu-nyayirni-wangu
    yarlpa-wantimi, ngulaju kapu tarnnga-kurra katirni.”]'
  luo-luo: Ngʼato angʼata mopodho kuom kidino notur matindo tindo, to ngʼatno ma kidino
    ogore kuome noregre ka buru.”
  nhe-NT: Huan tlen ax nechnequi eltos queja se tlen huetzis ipan nopa hueyi tetl
    huan tlahuel mococos. Huan na nieli nopa hueyi tetl huan quema nijpanajsis tlen
    ax nechselía, nijchihuas xacualtic.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܢܵܦܹܠܔ ܥܲܠܔ ܐܵܗܵܐ ܟܹܐܦܵܐ ܒܸܬ ܦܵܐܹܫ ܫܡܝܼܛܵܐ، ܘܟܠܔ ܡ̇ܢ ܕܥܲܠܘܼܗ‌ܝ
    ܢܵܦܹܠܔ ܐܵܗܵܐ ܟܹܐܦܵܐ ܒܸܬ ܦܵܐܹܫ ܛܒ݂ܝܼܚܵܐ.“
  esk-NT: Aasiiñ kisupayaaq puukaqtuaq taavrumuŋa uyaġaŋmun siqumitauniaqtuq, aglaansuli
    taavruma uyaġaum kattaqitñikkumi iñuŋmik kanuġiñiaġaa.”
  msb-msb: Magakabaralian an mahulog sani na bato pero kun may mahulugan sani madudunot
    gayod.”
  cpa-NT: Ju³ná³ hein² dsa² tsa¹hé² jǿg³ quieg¹jni, dsa² héi² dsa¹hén². Dsián¹ báh³
    ca¹lah¹já¹ dsa² ca¹lø¹hné¹jni quianh¹³ ―ca¹juúh² Jesús.
  dso-dso: ଆରି ଜେ ଏ ପାକ୍‌ନା ଉପ୍‌ରେ ଅଦର୍‌ସି, ସେ କଣ୍ଡ୍‌ କଣ୍ଡ୍‌ ଅଇଜାଇସି । ଆରି ଏ ପାକ୍‌ନା
    ଜାର୍‌ ଉପ୍‌ରେ ଅଦର୍‌ସି, ସେଟା ତାକେ ଚାପି କରି ଗୁଣ୍ଡ୍‍ କରି ଦେଇସି ।
  meu-meu: Una nadi latanai baine moru tauna na baine makohi; a una nadi ese baine
    kurea tao tauna na baine pata rohoroho, ḡahu na heto.
  yva-NT: Are pirati pantukamo orame umaso rai ti tende ama vone rai, opamo pandamisy.
    Muno are pirati orame so ntemaje ai ti mo akep, opamo pandamisyi ti be kapumbe.”
  dgc-dgc: Maski ti ésiya i mebagsaka ta éya a bito, éy mate siya. Sakay i bagsakana
    na éya a bito éy mahémsit.”
  zpm-NT: Zha ne tsietsobe lo quie ne raquiet ga, zac zho zig tib ncuaaṉe rac tsoṉ
    tap lë; laa teḻ lëëgaaw tsobe lad zho, zac zho zig tib ncuaaṉe die die rac.
  hix-NT: Àsok hana tehxan ha, kekon xarha tà. Anatoko tehurken hana, tohu ymo hona.
    Totàkràsken hana, toh hona kehurkanàr ke mak ha. Àro wyaro rma rha, noro xanomkahnohnye
    heno komo natanàhnohyatxhe hampànà, kekon hatà. Anatoko keryemnukyan hana, tohu
    ymo, khona tothahrà ke mak ha. Àro wyaro rma rha tàxanomkahnohnye heno komo yanàhnohyaha
    hampànà, noro ha, kekon hatà, Txesusu.
  sim-sim: Ma ol sunja heye orok takatukuyiwa avak havan tlekwa lir. Unak os sunja
    oso ma lalhi heyek si raka nahi, si mandingormekwa lir.�
  npi-ULB: जो यस ढुङ्गामा खस्दछ, त्यो टुक्रा-टुक्रा पारिनेछ । तर जसमाथि यो खस्दछ,
    त्यो कुल्चिनेछ ।”
  cgc-cgc: Daw kino karagpa naan ta pamag-ang ya na bato, kanen an mawasak. Daw kino
    maulugan ta pamag-ang ya na bato, kanen an malegsek.”
  tim-tim: Dâ luâk siâŋe kât tetembeŋe kârikŋe are ekto ârândâŋ bo akto âmâ hâkŋe
    hilipkowiap. Akto kât arekŋe amâ luâk siâ kakŋân ge kom hambumbo hogoakbiap.”
  yor-yor: Ẹni tí ó bá ṣubú lu òkúta yìí yóò di fífọ́, ṣùgbọ́n ẹni tí òun bá ṣubú
    lù yóò lọ̀ ọ́ lúúlúú.”
  wos-wos: Du nak wun motu takumbu xakre dé aki maki també també fikatandé. Wun motu
    duna séfimbu xakre wun duré yawulalama yakitandé.” Wungi dé Jisas wa.
  emp-NTPO: Bariduada maʌ̃ mõgara ʌ̃rʌ̃ b̶aeibʌrʌ ab̶ed̶a jũma b̶ʌgʌzoaya, idjab̶a
    maʌ̃ mõgarada ab̶aʌ ʌ̃rʌ̃ b̶aeibʌrʌ dji ẽberãra peped̶ea tab̶eya.
  eng-F35: Also, whoever falls upon this stone will be broken to pieces; but upon
    whomever it falls, it will grind him to powder.”
  ind-ind: Setiap orang yang tersandung pada batu itu akan remuk. Dan setiap orang
    yang tertimpa batu itu akan hancur lebur.”
  pes-OPCB: اگر کسی روی این سنگ بیفتد، تکه‌تکه خواهد شد؛ و اگر این سنگ بر روی کسی
    بیفتد، او را له خواهد کرد.»
  mpt-mpt: '[Eka Yesuse imin baabenea Nakai wanita sbal as ele dime yenano mole wa
    kengkeng manomabiobe. Eka sbal as ele dla daaknea naka make obbubane mole tualonea
    difib maman inanea ananea kaanamabebo ge baabesebe. Weng olo mitmakamo inaminobe.
    Sbal as ele Yesus etabe. Nakaia unangai e mo bainobo geim blim kenimib ile enin
    kino watemomabiobe.]'
  bla-bla: Ki annŏk' ai'akittutŭtsĭnnĭssiuŭk annŏk' ok'otoki, aksi'ksĭsiu, ki annŏk'
    matap'iuŏk ai'akittutŭtsĭnĭssiuŭk okotoki aksipin'iau.
  ssx-ssx: Mo koto toopi manda lopilia꞉ hali ma꞉nda꞉ a꞉nda꞉ta꞉ ota꞉ pindi pilieke.
    Kutupa make mo toopima꞉ hali ma꞉nda꞉ a꞉nda꞉ manda lopea꞉ka꞉na꞉ta꞉ kota꞉ mo someta꞉
    yombua bao dokolo au lalieke leekeme.
  mkl-mkl: Inɛ iyi í cuku si kutɑu ihɛ̃, kutɑu ɑ́ lɛɡɛɛi. Inɛ iyi í nɔ í bɑtɑ mɔ ɑ́
    lɔlɔ lɑfɛ̃ɛi nɛkɔ̃ nɛkɔ̃.]
  gaq-gaq: ଆରି ଜା ଆକେନ୍ ବ୍ରି ଆଡ଼ାତ୍ରା ଲଃଏ ମେଁ ଗନ୍ଦା ଗନ୍ଦା ଡିଙ୍ଗ୍‌ୱେଏ ବାରି ଏନ୍‌ ବ୍ରି
    ଜା ଆଡ଼ାତ୍ରା ଲଃଏ ଆମେକେ ଆତେନ୍‌ ଗୁଣ୍ଡ୍‍ଗୁଣ୍ଡା ଆଡିଙ୍ଗ୍ ବିଏ ।
  gof-RNT: '[Ha shuchchaa bolla kunddiya ubbay meqerettana. Qassi he shuchchay iya
    bolla wodhdhiya uraykka gaacettana]” yaagis.'
  unx-unx: “ଏନ୍‌ ଦିରିରେ ଉୟୁଗଃନିଃ ଗୁଣ୍ଡାଅଃଆଏ ଆଡଃ ଏନା ଜେତାଏରେ ଉୟୁଗଃରେଦ ଇନିଃକେ ରିଦିୟାଏ
    ।”
  gah-gah: '@see-verse:MAT.021.043'
  lcm-lcm: Ninia kapo uak kuli at ke ka tatadek alik, sikei nia kana na at ke ka uak
    kuluna ka vil atameng luai ania.”
  aer-aer: Tyerrtye apeke-arle apetyetyenhenge. Apwerte yanhele anteme renhe tyelpelhe-ileme
    atnyetyeke mpwaretyenhenge. Kele ngkwerne ingkirreke ikwerenhe ultake-arle-lheme.
    Kele apwerte re apeke tyerrtye arrpenheke-arleke-arle atnyeke iperre, imerte tyerrtye
    renhe ngkweltye-arle-ilemele.’”
  qvc-NT: 'Piru chay ancha baliq rumipa sawambi bulakaqkunaqam piti piti rin kidaq.
    Kanan chay rumi mayqamba sawanman ishkishpaqam, limpu chankashpa, pulbuta rin
    dijaq, nishpa.˼ [Nuta: Jisukristum chay rumishinaqa. Paypi mana munaq yuyakuqkunam
    chay albañilkunashina, chay rumipi bulakaqkunashina.]'
  tgl-ULB: Ang sinumang babagsak sa batong ito ay mababasag ng pirapiraso. At kung
    kanino man ito babagsak, madudurog siya.”
  cbs-NT: Ja inun, betsadan, tsuada ja mishkiki sinatakin ea maemanun ika mishki mamaki
    kauana teke teke ika keska itiduki. Jakia ja mishki jadatukida kauani jaki tin
    ikin chushakin mishpu waxanikiki— jatu waya
  xtm-NTPP: Te yuu ma, ndeva'a‑ni ñayii nduva siki i ma, kukuechi kulikin ñayii ma.
    Te nú yuu ma jinu siki in ñayii ma, ñuyaka‑nka‑ni nduu ñayii ma ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Mundu anda agweli panani ja libwe lende apakutwekuka ipande, nambu ojulipakung'welela
    lipa kuntimba.
  bao-NT: Ñucã ʉ̃tãga mena peera, jĩcʉ̃ ʉno tiiga jotoa cʉ̃ ca ñaapeajata, doca jude
    batecã yai waarucumi. Ñucã tiiga pee, jĩcʉ̃ ʉnore to ca ñaapeajata, doca abo yaiocãrucu
    —ĩiwi.
