    nalo amagmagodu toru, ana nalo abika den Yesu, aberinavo “?Vaio mila buruviki
    na menoko sop̃eli jibe na?”
  bqp-bqp: 'Kũ a ìbanↄ è, akũ à bò ń sarɛ ò pì: À kɛ̀ dera kaka lí pìi kori kɛ̀
    lɛ gↄ̃̀nↄgↄ̃nↄↄ?'
  mcp-mcp: 'Ja *ompwíín bwə́ mə́ dʉ́g ntʉ́nɨ yí, bwə́ mú bul káam, bwə́ jí Yésus nə́:
    «Figyê ɛ́ga mə́ ka lɛɛl shwáás cé nə cé ntʉdɛlɛ̂?»'
  hat-hat: 'Lè disip yo wè sa, yo pa t'' manke sezi, yo di li: Kouman pye fig frans
    lan fè vin chèch nan yon ti moman?'
  npl-NT: 'Ijkuak itlamachtijkawah okitakeh, omotlajtlachialtijkeh iwa okitlajtlanijkeh
    n Jesús: —¿Kenomi n igoskuawitl sa nima owaki?'
  bgg-bgg: Samoythek è ji doh mage ne zab wiengphleg dun. Ithek è sai, “Khi è rek
    ne ji pha iphem hingmuii ne ribjia gow dun phlei?”
  eng-TCENT: When the disciples saw it, they were amazed, saying, “How did the fig
    tree wither all at once?”
  eng-BSB: When the disciples saw this, they marveled and asked, “How did the fig
    tree wither so quickly?”
  cpu-NT: 'Ikanta iñaakerora iriyotaanepayeeni, ipampoyaaminthatanakero, josampitaiyanakeri:
    “¿Tsika okantaka okamashitantanakari pankirentsi?”'
  san-ASM: তদ্ দৃষ্ট্ৱা শিষ্যা আশ্চৰ্য্যং ৱিজ্ঞায কথযামাসুঃ, আঃ, উডুম্ৱৰপাদপোঽতিতূৰ্ণং
    শুষ্কোঽভৱৎ|
  tac-NT: 'Alieti etega alué Esusi ''yuga járome tabilé námaka regá anile: ―¿Churigá
    ''la wakíbalaché pe yati pe alanésiga alué chuná?'
  eng-WEBPB: When the disciples saw it, they marvelled, saying, “How did the fig tree
    immediately wither away?”
  gfk-H: Ira bulu na hausur diet ga nas hua, diet ga karup. Ma diet ga tiri bia, “I
    ngen tutun at hoeh bia iakan ra ina fig i maranga gasien?”
  viv-viv: Ana tomuliya hiꞋita-yo hiyaulowoga higayo, “GavaiyaꞋamine fiki gimaduꞋawaꞋuloni?”
  yao-yao: Ŵakulijiganya paŵauweni, ŵasimosile, ŵaliusisye, “Ntini u ujumwile chinauli
    chitema kwantinyi?”
  tgp-tgp: Na rani tamlohi usuri lara la hitea, la hutura lara, “Eh, mo sohena sava
    natu, pulo fig nike mo mahoa vahatelete purongo?”
  auc-NT: Guïñë wæ̈ adinque tömengä mïñæ̈ në godäni ïñömö, —Quïmæ̈ iigowæ̈ ïñontobæ̈
    guïñë wæ̈ amöö.
  kbc-NT: Niɡ̶ijo noɡ̶onadi niɡ̶ijo anodiotibece niɡ̶ijo niciagi, odaa eliodi moyopo,
    modi me notaɡ̶anaɡ̶a, “Niɡ̶ica meo me yediiɡ̶a me yadilo naɡ̶ada niale!”
  bmh-bmh: Gonugau tapaimaraneu dudu agen igul go uligaimai, esilakaimai, goagen guzenai
    ze memen, “A go erunai pigai meu meun?”
  ctu-BL: 'Che'' bʌ tsi'' q''ueleyob jini xcʌnt''añob, tsa'' toj sajtiyob i pusic''al.
    Tsi'' yʌlʌyob: ¿Bajche'' tsa'' bʌc'' tiqui jini higuera te''? che''ob.'
  meq-meq: 'Gawla ŋgay hay tə ŋgatay andza niye, a gatay masuwayaŋ. Tə gwaɗay a Yesu:
    «Gurov nakay a kula kwayaŋŋa tsa na, kəkay?»'
  noa-H: Maachdëu mag hoobaawai dauderraa nʌm hiek'au marau hirig jëeu naajim, jãga
    jãg warre dëgölpta jãg p'uabaadë.
  alp-NT: Kena Yesuse Eni maka luluaru esi selu ara aini mere emuture, esi herane
    kai esi beteke be, “Le mula pine ara aini mere emutu sosoli pende?”
  san-VEL: tad d.r.s.tvaa "si.syaa aa"scaryya.m vij naaya kathayaamaasu.h, aa.h, u.dumvarapaadapo.atituur.na.m
    "su.sko.abhavat|
  kbq-kbq: Mago'enena kagripina raga fore osugahie. Ana zafamo'a osapategeno amage
    nentaza disaipol naga'mo'za nege'za zmanogu nehu'za antahige'naze. Nankna huno
    ama fiki zafamo'a ame huno osaparare?
  kbh-kbh: 'Chë uatsjéndayënga chca tmojáninÿe ora, imojenjnaná y Jesús tmojantjá:
    —¿Nts̈amo chca chë higo betiye canÿe ora tojtsebuashá ca?'
  ron-LSB: 'Ucenicii, văzând aceasta, s-au mirat și au zis: “Cum de s-a uscat smochinul
    îndată?”'
  pon-pon: 'Tounpadak kan lao kilaner, irail ap puriamui kidar indada: Daduen tuka
    pik o madan monelar.'
  nhe-BL: 'Huan quema tiimomachtijcahua tiquitaque para huajqui nopa cuahuitl, timosentlachilijque
    huan tijtlajtlanijque: ―¿Quejatza elqui para nimantzi huajqui ni cuahuitl?'
  sps-sps: Rin matisian tagei a ka to ri fakakarian to, “Kat fei san Fig to ayei maas
    veesau tsun enato ei?”
  wnc-wnc: Kungwake kupiawan kake pandetnata asatnake, “Dasingge baapdaka zetgaman
    kupiakgak,” ngang yakumang.
  nmw-S: Sauge topadavae si paidi, bwen nuwadiye si hape. Habe si tayak, “Mwatan ge
    habekik fig ya damwane si rabobu?”
  bus-bus: 'Kɛ̀ à ìbanↄↄ è, ben à bↄ̀ ń saɛ aↄ̃ bè: À kɛ̀ dia kãkã lí pì kori kũ̀
    lɛ gↄ̃ↄ?'
  gub-BL: Ure hemimu'e ure, uruexak ixinig mehe ure. — Màràzàwe tuwe uxinig na'arewahy
    a'e, uru'e izupe.
  imo-imo: Aku ulumu wendo orumuna kanokolio yu lombili andolimani paa mini ltekolio
    ningei, “I unjo fikimu ambe tepalie walitikale kolomoya?” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa kumbra di unsibqa tulaŋ prugugetosib Yesus
    nenemyeb, “Qura di kiyersi urur laosiq moiqo?”
  eng-DRA: 'And the disciples seeing it wondered, saying: How is it presently withered
    away?'
  knf-knf: 'Baţaşarul bawin uko mënţ aşë ñoŋar maakan. Bahepar Yeŧu aji : « hum di
    di bko bi bahiluŋ akay hënk ţi dko mënţ? »'
  san-KHM: តទ៑ ទ្ឫឞ្ដ្វា ឝិឞ្យា អាឝ្ចយ៌្យំ វិជ្ញាយ កថយាមាសុះ, អាះ, ឧឌុម្វរបាទបោៜតិតូណ៌ំ
    ឝុឞ្កោៜភវត៑។
  arn-NT: 'Fey tati pu disipulu, pefilu engün am ti igera ñi angkülewen, afmatulewey
    ka ramtuy engün: —¿Chumngechi am fente müchay angküy tati igera?'
  zas-NT: 'Chi baguiaa ree xbejnman zian, dád badxaloj reeman abiꞌ gunabdiidx reeman
    loj Jesús, rëb reeman: ―¿Xhienaag gojc zeel laa gubidx gajc yag higo guin?'
  ken-NT: Baghɔk Yesu bághɔ́ nɔ́kɔ́ ɛnyɨŋ ɛnɛ ɛ́fákárí, bábhák maknkay tontó.
    Bábhó bɛrɛm nɛ batɨ bɛ, “Yi ɛ́kʉ́ ɛnɔk fig ɛnɛ ɛgu tɛ́mté ɛnyunɛ?”
