  urd-GVU: یہ دیکھ کر شاگرد حیران ہوئے اور کہا، ”انجیر کا درخت اِتنی جلدی سے کس طرح
    سوکھ گیا؟“
  yre-NT: 'Zɩ -a -srunɔn ''wɩ zɩɛ -a -nan ''yɩ bɛ, o ''lɛbo "fɔ, ɛn o ''nan -yrɛ ''nan:
    «E drɛ ''kɔ, ɛn fijie yiba "ka ''nun zɩɛ?»'
  fuh-BKF: 'Nde taalibaaɓe ɓeen nji''unoo ɗum fu, ɗum haaynii ɗum''en. Ɓe ƴami Iisaa,
    ɓe mbi''i: —Noy waɗi de ƴibbi ki yoordi wakkati gooto ni?'
  arl-NT: 'Naa canaa niquishacaritij, canaari jiuujiatereeni. Canaari Jesu nequesotareeni:
    —¿Taateni? ¿Casaara higo naana sorequee ritiani?'
  ziw-ziw: Wanampina weze wawone niyo wehelwa, wauza, “Umtini uno usunguza kunyala
    vivihi?”
  grc-TR: Καὶ ἰδόντες οἱ μαθηταὶ ἐθαύμασαν, λέγοντες, Πῶς παραχρῆμα ἐξηράνθη ἡ συκῆ;
  nag-nag: Jitia Tai laga chela khan etu dikhise, taikhan asurit lagi kene taikhan
