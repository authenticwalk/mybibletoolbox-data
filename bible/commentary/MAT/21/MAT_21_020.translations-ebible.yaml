verse: MAT.021.020
translations:
  kpx-kpx: Ige esemuiabeau ke elehai vikolahalu. Isi Iesu belahai avoe, “Idi kou oleve
    kateai solekavesite gilianu.”
  okv-H: amita ambotani na kito mana mana eto ke einge ea. “Umo daingeto ehe ji sau
    be jaise ehei?” ainge eo
  tbo-tbo: Ma Yesu a hewahewali mayouna hi gagaleya po hi gohola dumahi po tunawahi
    hi ibaabani hi pa, ‘Iyowai po mayouna a hilage i bulili duma?’
  mal-C: ഇതുകണ്ട് ശിഷ്യന്മാർ വിസ്മയത്തോടെ, “അത്തിവൃക്ഷം ഇത്ര പെട്ടെന്ന് ഉണങ്ങിപ്പോയത്
    എങ്ങനെ?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἰδόντες οἱ μαθηταὶ ἐθαύμασαν, λέγοντες, Πῶς παραχρῆμα ἐξηράνθη ἡ συκῆ;
  bgc-bgc: न्यू देखकै चेल्यां नै हैरानी होई अर उननै कह्या, “यो अंजीर का दरखत जिब्बे
    किस तरियां सूखग्या?”
  khz-khz: Gena melo na figi gautupuna emalai-gatuto gegitaato aonai, gevevega-kali-rakavato,
    negetiwato, “Figi gautupuna e rakavetaina pe veganamo pekwarega?”
  deu-TKW: 'Und da es die Jünger sahen, wunderten sie sich und sagten: wie ist der
    Feigenbaum so plötzlich verdorrt?'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ lë ni bönniꞌ usë́d queëꞌ, gulubannëꞌ, atiꞌ gulanabnëꞌ
    Jesús, taꞌnë́ꞌ: ―¿Nacxcz guc, gbidxtë yag ni?'
  lin-lin: 'Tango bayekoli bamonaki bongo, bakamwaki mingi mpe batunaki : — Ndenge
    nini nzete ya figi ekawuki kaka boye na mbala moko ?'
  hns-NT: 'Tab tjela log ie dekhke bahoet atjambho bhail aur poetjhies: „Kaise per
    toerant djhoeraai gail?” Tab oe bolies:'
  noa-E: Maachdëu mag oobaawai dauderraa nʉm iekhau marau irig jëeu naajim, jãga jãg
    warre dëgölpta jãg phuabaadë.
  eng-EMTV: And when the disciples saw it, they marveled, saying, “How did the fig
    tree wither away so soon?”
  mib-NT: 'Te tēe cáscuáha jíín yá, ni canaa ni de cájito de. Te ni cacajnūhún de
    ya: ¿Ndese ni sáha ní jéē yachí‑ni ni ichī yujnu higo? achí de.'
  lif-NT2: हुॽसाम्‍बाहाॽरे़ खे़न् मे़निःसुआङ् खुनिॽ निङ्‌वाॽ मये़र मे़बारे़, “आक्‍खे़न्
    हाराने़ कन् पःत्‍छेॽबुङ्‌मान् इले़मे़ स्‍ये़बाबे!”
  xnj-xnj: Vawuliwa pavauweni vakakangaswa na lijambu lenilo vakajova, “Ndava kyani
    mkongo wa mtini unyalili chighafula?”
  mmx-mmx: Lavaun pinivu diga ven i na la diga rakdu aleng, la diga sue i, “I lok
    kereva na la ira mang soso?”
  cbr-NT: 'Usaquian cacë́xa xanáncë isquin ca aín ''unánmicë unicaman Jesús cacëxa:
    —¿Uisa ''aish cara ënë higuera bënëtishi xananx? —quixun.'
  tee-NT: 'Pus ju ix''amamaka''ui ju Jesús acsni talakts''ilh na talhamak''aninilh.
    Chai tajuni: ―Tas laich va ts''alhti xalhixix ju higo.'
  eng-LSV: And the disciples having seen, wondered, saying, “How did the fig tree
    instantly wither?”
  cak-NT: 'Cuando ri ru-discípulos ri Jesús xquitzu'' chi xchaki''j-ka ri jun mata
    higo, xqui''ij: ¿Anche''l xu''on chi ch''anin xchaki''j-ka ri jun mata higo? xecha''.'
  pah-NT: 'He''õa repiagame Jesus''ga remimbo''ehara''g̃a nhimomby''ai. A''ero g̃a
    ei: —Kotihĩ figo''yva he''ouhũro omanomo! ei g̃a.'
  sja-NT: 'Mãga unudak''ãri, chi k''õp''ãyoorã ak''ɨtrua para beeji mãik''aapa mãgajida:
    —¿Sãap''eda aweda jã higuera bɨɨrɨ jãgá pɨɨdachima? ajida.'
  xed-xed: 'Kəʼa ká tsa duhwalhani ya nghanata ghwalatá tsa fu ya ná, ka ndərmimi
    həŋ nda ndərmima. Ka həŋ mantsa: «Waka na ghuraf na gi ghwaluta hadahada kay ka
    na?» ka həŋ.'
  mks-NT: 'Tá na̱xini na̱ xíca tuun xi̱hín Jesús cán ña̱ yóho já na̱catóntó na̱ já
    cáchí na̱ já: —Ndá cuéntá quéa̱ na̱hi̱chi̱ ti̱tó ñu̱hú cán i̱vi̱ tu̱hun —na̱cachi
    na xi̱hín Jesús.'
  gfk-S: Ma be dong ra bulu na harausur di ga nes hobi, di ga karup. Ma di ga tiri
    be, “I ngan tutuno iat hohaam be ikin ra ina papus i maranga haiah?”
  bmu-bmu: Ululuŋgöiga gwarekurupŋan mi eka auruba kewö jiget, “Fig ipnöŋ mönö denöwö
    ösumok ululuŋgöza?”
  dgz-dgz: Wadiamot megawa yawane no i kap wan anega wayawan, “Oma anenen menawaet
    wae inen?” Mu singui tayawane.
  eng-GNV: And when his disciples saw it, they marueiled, saying, How soone is the
    figge tree withered!
  zaa-NT: 'De bilá''ni ca discípulo qui''áa nui nna yala uccuaỹí latsi'' cabi nna
    ra cabi: Ti''ani modo acca gubitsi taá yà exxuhuíą'' cá.'
  eng-WEBSTER: And when the disciples saw it , they marveled, saying, How soon is
    the fig-tree withered!
  guh-guh: Nexata Jesús pijajivi itsa tane bajaraxua, jamatabëcuenenabenajaca. Nexata
    Jesús pijajivi nayanijoba. —¿Detsa pacuenia maponae bepijia tëpanajerecaje? najai.
  bon-bon: Abiberäja bägrä cina liba jepänisi, teepi cälu te jitemige, jejisi egä,
    “Lipu pi ai piigi uli te jedacromtige watatarage?”
  nhw-BL: 'Huan quema tiimomachtijcahua tiquitaque para huajqui nopa cuahuitl, timosentlachilijque
    huan tijtlatzintoquilijque: ―¿Quenicatza elqui para nimantzi huajqui ni cuahuitl?'
  swh-ONEN: Wanafunzi wake walipoona jambo hili, wakashangaa, wakamuuliza, “Imekuwaje
    mtini huu kunyauka ghafula?”
  wbi-wbi: Avavulanisivua va Yesu ye vasivwene isio vakadegha kyongo vakamposia vakati,”Lwandani
    umpiki untini ughu ye ghwumile lino lino?”
  bba-bba: Win bwɑ̃ɑbɑ yɑbu ye wɑ mɑ biti bu mwɑ. Bɑ Yesu bikiɑ bɑ nɛɛ, ɑmɔnɑ fiɡie
    ye, yɑ kɑ ɡberɑ mɛ mii mii.
  eng-KJVCPB: And when the disciples saw it, they marvelled, saying, How soon is the
    fig tree withered away!
  kgk-NT: 'Ohexa ramo, opondera hese ipiru ramo hemimbo''e kwéry: —Mba''éixa ipiru
    pya''e ra''e figo máta? he''i ojóupe hikwái.'
  waj-waj: 'Aasannauduu ari ngiaammuauya teeda nnikiaraida tunoo: Ai, mo dataama kioonno
    aa yatari aavo akiairaama aasannainnee?'
  cpy-cpy: 'Ikanta iñaakiro riyotaani, ari ipampoyeeyanakironi, rojampi-tanakiri,
    ikantziri: “¿Iitaka okamashi-tanta-nakari pankirentsi?”'
  ekk-PKP: Jüngrid olid seda nähes hämmastunud. „Kuidas see viigipuu nii äkitselt
    ära närbus?“ küsisid nad.
  mpx-mpx: Sauga tohago hi kite inoke nuwaliya hi ahe. Yaka hi nel, “Ga i ola ge poga
    etimwawa lamwana i yakiwa?”
  wbp-wbp: Jijaji-kirlangurlu kurdungurlu-paturlu, kujalu kuja-kurra nyangu, ngulajulurla
    marlaja paa-karrija. Nyanungurlujulu payurnu Jijaji, “Nyarrparla nyampuju watiya
    linji-jarrija kapanku-juku?”
  luo-luo: Kane jopuonjre oneno gima notimoreno, ne giwuoro, ka gipenjore niya, “Ere
    kaka yadh ngʼowuni ne oner mapiyo kamano?”
  nhe-NT: 'Huan quema tiimomachtijcahua tiquitaque para huajqui nopa cuahuitl, timosentlachilijque
    huan tijtlajtlanijque: ―¿Quejatza elqui para nimantzi huajqui ni cuahuitl?'
  aii-aii: 'ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܕܵܐܟ݂ܝܼ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ
    ܒܪܝܼܙ ܠܹܗ ܐܵܗܵܐ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ؟“'
  esk-NT: Maliġuaqtaiñ qiñiqamitruŋ taamna quviġutchakhutiŋ uqaġniqsut, “Qanuqhuni
    manna fig napaaqtua paniqtiqpauŋ?”
  msb-msb: Pakakita sani nagkangarawa an mga disipulos, “Napan-o kay uga dayon an
    higera?”
  cpa-NT: 'Jøng² ca²lah²dsogh¹² dsǿa¹² dsa² quianh¹³ Jesús, mi³ca¹jái¹dsa. Ca¹juúh²dsa:
    ―¿Ha²lah ca¹løa¹ ca¹lø¹quiéng¹ hma² ta³tí³? ―ca¹juúh²dsa.'
  dso-dso: ଏଟା ଦେକିକରି ସିସ୍‌ମନ୍‌ କାବା ଅଇଜାଇ ପାଚାର୍‌ଲାଇ, “ଏ ଗଚ୍‌ ଏତେକ୍‌ ଦାପ୍‌ରେ କେନ୍ତି
    ସୁକିଗାଲା ?”
  meu-meu: Ena hahediba ese e itaia, e hoa dikadika, elo, Asi vanahalla suke vada
    eme marai vaitani.
  yva-NT: Yesus apa arakovo utavondi aije wo ana umaso raen, unantaive rai, ti wo
    raura ware, “Wakoe! Animaisye mi Nyo rave irati inyo ara so rai ti ngkanen kobe
    so?”
  dgc-dgc: Péketa du alagad ta éya, éy nagtaka side. “Bakit nalanés agad i kayo a
    éye,” kagi de.
  zpm-NT: 'Biini liu, zeeṉe laa zho zie Jerusalén stib, goṉ xpëëdscuel me, laa yag
    guigw co bidzle. Bzee zdoo zho, bnabdiidz zho lo me rëb zho: ―¿Bui gaṉle, bay
    zha nacne squi znuse wbidz yag guigw qui?'
  hix-NT: Nenytxownà hatà, ànhananàhrà ro komo. Àro ke noseryehokatxownà hatà. Àsok
    tawro wayehno harha, fek yohàtho, ketxkon hatà. Enyhorutho rma wayehno hamà, denyàr
    kom me, ketxkon hatà.
  sim-sim: Urik orin tiyandari ma ondo oson li heyehe li lishnyafaha limu mbara, �Ayo,
    mberemhi tos ter nanduwa, mi toso lewas er hatlayiw te?�
  npi-ULB: जब चेलाहरूले यो देखे, तिनीहरू अचम्मित भए र भने, “यति चाँडै यो बोट कसरी
    सुकेर गयो ?”
  cgc-cgc: Pagkita ta iya na mga tinudluan ta natabo ta igos an, gatingala gid danen
    an daw gambal, “Paino na gakeseg dayon igos an?”
  tim-tim: Hain akto hoŋ bawalupŋande are ekmâ otneyeŋe arimbo sân sân mem hin dâyi,
    “Gain gain akmâ lowot ire dowâk ululun kârâp?” dâyi.
  yor-yor: Nígbà tí àwọn ọmọ-ẹ̀yìn rẹ̀ rí èyí, ẹnu yà wọn, wọ́n béèrè pé, “Báwo ni
    igi ọ̀pọ̀tọ́ náà ṣe gbẹ kíákíá?”
  wos-wos: Yandéka Jisasna du xe waréngéna di wa, “Owa. Yingi maki ye dé wun mi bari
    réka ya?”
  emp-NTPO: 'Jesu ume nĩbabadarãba maʌ̃ unusid̶ad̶e cawa crĩchad̶aẽ́ bẽrã iwid̶isid̶aa:
    –¿Sãwãẽrã jãʌ̃ higojõra ab̶ed̶a purrubasi?–'
  eng-F35: And seeing it the disciples marveled saying, “How quickly the fig tree
    became withered!”
  ind-ind: Ketika kami murid-murid-Nya melihat hal itu, kami terheran-heran dan bertanya,
    “Bagaimana pohon ara itu bisa langsung kering?!”
  pes-OPCB: 'شاگردان که از دیدن این واقعه حیرت‌زده شده بودند، گفتند: «چه زود درخت
    انجیر خشک شد!»'
  mpt-mpt: e okok aleyemin nakai ateniba dlou unaniba baabaniba Ase ete fatnaneta
    hebmamsab gatanene? ge baasiba
  bla-bla: Ki ŭsksĭnĭmatsax otsĭnĭs'au, skai'etŭkkiau, ki an'iau, Mau'maikipikŭnipisuiu!
  ssx-ssx: Hapieke ekita꞉ mo disaipolo haliwekima꞉ handaata꞉ penkilipa꞉tia pominolo
    hata꞉ Yesu pa꞉ta꞉ alota꞉ Mo noseta꞉ ekipa a̱i̱ koto kone hapua pa꞉la꞉pe lemekeme.
  mkl-mkl: Iyi mɔcɔ ŋɑu ɑ̀ yɔɔ, ŋɔi ɑ̀ biti. À bee Jesu ɑ̀ ni, bɛirei í ce jĩi ndii
    fiɡiu ihɛ̃ í ɡbɛ ɑnu ɑkɑ̃ bɛɛbɛ.
  gaq-gaq: ସିସ୍‍ଇଂ ଆକେନ୍ କେଚେ ବକୁଆ ଡିଗ୍‍ଚେ ସାଲ୍ୟାକୁ ଆର୍‌କେ “ଲିୱା ସ୍ଲା ମୁଇଙ୍ଗ୍ ଅଃତେନ୍‍
    ଦାପ୍ରେ ଡିରକମ୍ ନ୍‌ସୁଆର୍ ୱେକେ ?”
  gof-RNT: Iya tamaareti hessa be7idi, “Ha balasiya waanada ellesa meladee?” yaagidi
    malaalettidosona.
  unx-unx: ଚେଲାକ ନେଆଁଁ ନେଲ୍‍କେଦ୍‍ତେ ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ ଆଡଃ କୁଲିକିୟାକ, “ଲଆଦାରୁ ଚିଲ୍‍କାତେ
    କାଜି ତର୍‍ସାଗି ରହଡ଼୍‌ୟାନା ?”
  gah-gah: Osagava vizekago, izegipala zuha leza ánigokunike sigaga loko za imane
    nana okago litá oko osagava vizive.
  lcm-lcm: Na kana keve nat i akalit kila arai ania na kilapo taping na kila sui,
    “Au, kata saka bil an a suke ke na kalapo mat sumasuma palau?”
  aer-aer: Apententye akngerre Jesus-kenhe areyele aremele nthakenhe-arle-irreke,
    itne apatewarreke, renhe apayuthnemele, “Nthakenhe-ame utyerrke nhenhe iparrpe
    antyerrke-irreke?”
  qvc-NT: 'Chayta rikashpam, noqaykuna yach''akuqningunaqa ispantashqata tapurqayllapa:
    —¿Imashinataq chayta niptikilla, chay igusqa das chakirqan? nishpa.'
  tgl-ULB: At nang makita ito ng kaniyang mga alagad, namangha sila at sinabi, “Paanong
    ang puno ng igos ay kaagad-agad na natuyo?”
  cbs-NT: 'nun jawen tsumabun uin jabaa! iwanan, Jesús yukakin: —¿Jaskai ja ji jawaida
    xanaimenkain?— nun wa'
  xtm-NTPP: 'Te tee ka ndikin ya ma, ni ka jini de sukan ni ndo''o tnu higo ma, te
    ni ka sa''vi‑nka ini de, te ka ka''an de: ―‍¿Nava''a tnu higo a, yachi‑ni ni yichi
    tnu? ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Akinapunji apabaubona ngabaomongwa bakalenga, “Mboni nkongo ntini gola
    ujomite kukingobu tu?”
  bao-NT: 'To biro ca biirijere ĩarã, jãa, cʉ̃ buerã pea ʉcʉacoari, o biro cʉ̃re jãa
    ĩi jãiñawʉ Jesús''re: —¿Tiigʉ pea do biro biicãri, jĩcãto to jinicoajãri? —jãa
    ĩiwʉ.'
  san-ORI: ତଦ୍ ଦୃଷ୍ଟ୍ୱା ଶିଷ୍ୟା ଆଶ୍ଚର୍ୟ୍ୟଂ ୱିଜ୍ଞାଯ କଥଯାମାସୁଃ, ଆଃ, ଉଡୁମ୍ୱରପାଦପୋଽତିତୂର୍ଣଂ
    ଶୁଷ୍କୋଽଭୱତ୍|
  huv-NT: 'Wüx tajawüw aag ayaj minipilan nej mbayajow. Tasajüw Teat Jesús: ―¿Neol
    nguineay ajen awaag a toc quiaja? ―ajüw.'
  otn-NT: 'Mi̱ nu̱ yø xädi ra̱ Jesús ngue ya fʉdi otra̱ za, di ''yøtho hanja. Bi ''yännbʉya,
    bi ''yɛ̱mbi̱: ―¿Hague nja ngue n''na zihmantho ya nne da̱ ''yotra̱ za? ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ mihiŋiyedi bem fik u kaŋ boho tiŋa yogiŋ, “Bem fik i detiŋa pilap hinek
    sigeneeŋ folak?”
  obo-NT: To nokita idda taddot mgo tinodduwan din, oraroy ran no nosoobbuwan, kahi
    ran to, “Eh! Mambot tigkow moho nahangu ikon kayu?”
  cak-ENT: 'Tok ri rachibila'' ri Jesús xquitz''et que chaki''j chic ri che'' higuera,
    xquibila'' chiquivüch: ¡Chanin comi xchaki''j-ka ri higuera re''! nquibij c''a.'
  lif-NT: ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖ ᤔᤧᤒᤠᤖᤧ. “ᤀᤠᤰᤂᤧᤴ ᤜᤠᤖᤠᤏᤧ ᤁᤴ
    ᤐ᤺ᤳᤇᤣ᤹ᤒᤢᤱᤔᤠᤴ ᤀᤡᤗᤧᤔᤧ ᤛᤩᤧᤒᤠᤒᤣ᥄”
  mie-NT: 'De ndá tēe scuáha jíín yā, nī nsāhvi inī dē nī jinī dē. De nī jīcā tūhún
    dē yā: ¿Nāsa nī nsāhá ní jā ñamā nī nchīchī ñutun higo? ncachī dē.'
  san-TIB: ཏད྄ དྲྀཥྚྭཱ ཤིཥྱཱ ཨཱཤྩཪྻྱཾ ཝིཛྙཱཡ ཀཐཡཱམཱསུཿ, ཨཱཿ, ཨུཌུམྭརཔཱདཔོ྅ཏིཏཱུརྞཾ
    ཤུཥྐོ྅བྷཝཏ྄།
  qve-NT: 'Chayta rikuspankun Jesuspa discipulonkunaqa admirasqallaña tapuranku: —¿Imanaqtintaq
    kay higos sach''ari kasqan ratolla ch''akirparin? nispanku.'
  pao-NT: O'no numme Te Pabe'e nakatzimodu ka sunngabe pasahoose oo poonnepunne, numme
    ka Te Pabe'e mee netamma, “Uune! How manena soo sunngabe yabesoo pasa?” mee'e.
  cbu-NT: Iysha yasin mawirurangu anoo paranguni, punirustaranginiya. ¿Tamayshta ashik?
    táranginiya Isusootsi.
  usa-usa: 'iyápó-annama minnáma aónatuweta iyánáaq urááe. miráitata yemá tirááe:
    “nôraq itanawáq píki-yagoma páátákáá aayámmá kégagiyo?” téta tirááe.'
  soy-soy: 'Kɛ upipirɛtiki ɑpi lɛ̃ n yɛ̃́, ɑi nnɔ́ɔ pi yipu ɑpi pɛɛ rɛ: Íye kɛ kúfikiyee
    nkú ɑku nní mɛsɛ nɛ mɛsɛ kólɑɑpɔ?'
  hui-hui: Ani biyagola talima piaga biarume mogolo hondowa lalu, Poge biago abale
