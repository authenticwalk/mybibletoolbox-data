  ipi-ipi: Kuu lo kapu tea-kola, balana disaipolo tupamane andoto, yakama moko wete
    loto, anu puato ita piki oko wamba ini andipa teke kapoyale wete kuu lo kapu teyape
    lo bala tipa peai.
  qul-NT: 'Discipuloncunataj chayta ricuspa, musphararkancu. Taporkancutaj Jesusta:
    —¿Imaraycutaj higo sach''a chhicapacha ch''aquerkapun?'
  ter-NT: 'Noixoâne íhikauhiko Jesus, yupihovó koe iyúpaxeova, koane kó''iyea: —Imáko
    ákoino oríko movó''oyea ne xuve fîgu.'
  bmr-NT: 'Jaanoco aatyɨmeumoro ijɨɨbogomɨnaa sihidɨ jabafiituuhi. Jaamoro diiboco
    dilluumo: ¿Mɨllɨ jaaho tooho goovacani cheemehi? noomoro.'
  fuf-fuf: 'Ɓay taalibaaɓe ɓen yi''ii ɗun, ɓe ŋalɗi, ɓe wi''i: «Ko honno kii ƴibbehi
    yooriri kisan?»'
  bhl-bhl: 'Kesomelei, Yesus em gelewkabiliw kunum bi kanebe eisneng be atemeko, yol
    baba angeko, bokolomeliw: “Ebe! E nono kelei, ais be fongate akate gete ya?”,
    angsiliw kale.'
  ons-ons: Dokoine eŋe ea kau paki, qisekoi, so welelepke more qesone rakoi, “Eki
    ea daleo okane ikopka seuke marapkemaike?”
  con-NTPO: 'Tsama attepa Jesúsma shondosundeccu asi''ttaemba can''boen''fa. Can''boemba
    Jesúsma iñajampaña''fa: —¿Minga''osi tsu higuera''jinjan jova''caen junde samba?'
  ghs-ghs: Eetemi tumakhameto mooqi hee, Ae, ikanomake eeteqi ao baro eete?
  peg-peg: ଚେଲାହିର୍‌ ଇଦାଂ ହୁଡ଼୍‌ଜି କାବା ଆଜ଼ି ୱେନ୍‍ବାତାର୍, “ତଗା ମାର୍‌ ଏଚେଚାଣ୍ଡ୍‌ ୱାଚ୍‌ଚାତ୍‌
    ଇନେସ୍‌ ?”
  txu-NT: Nhym kam kôt ba djwỳnh ar arỳm omũn kam no tyn abenmã kum, —Je, mã ne bàrio
    nhym myt tãmkam ngrà? ane.
  eng-WEBU: When the disciples saw it, they marveled, saying, “How did the fig tree
    immediately wither away?”
  gnw-NT: 'Jare Jesús jemimboe reta uecha yave ɨva yɨpi vae, ipɨacañɨ jese jare jei:
    —Ɨmambae yɨpi jocua ɨva.'
  mux-mux: 'Ulu akili wendu urum mele kanuku kene yunga lumbili anduli yima-ni aima
    mini-wale munduku kene niku mele: “Unji-pik ili nambi-tepa kene walsekale kulumuye?”
    niku walsiring.'
  maj-NT: 'Nk''ie nga kikie já ni''yakuyóo̱ ni xi kamoo̱, kama nkjúhu̱n ko̱ b''a̱
    kitsúhu̱ Jesu: —¿Nkú tjíhi̱n ra̱ nga tje̱n''yún kuaxíhí ni yá higuera̱?'
  bkq-NT: 'Xina emâ figueira sary iladyly. Toenzepa kehoem xina âsewânily. Aituo xina
    aguely: — Inepa kehoem awârâ figueira sary niladai! — xina kely.'
  kue-kue: Ana disaipelma wagle i kandre nangino kogl krapeglkwa, “Srambre ere endi
    kogla i oglandi kaima gigle goglme?”
  cot-NT: 'Irooquea yamenajiavaquerogueti itsatacaanejia yamenamenaitanaquequea intati,
    icanqueriquea: —¿Queroquea ococani picanquitiguiro ometojanaque?'
  bnp-bnp: Na tahuna e huriki a murimuri ri masia, ri turutu, ri nana, “Ra kai a pik
    iea, i malai malaviriri navai?”
  apn-NT: 'Hãmri pa mẽ ixte hkôt ixpa ho ixpa xwỳnhjaja omu nẽ Jejus mã: —Kokỹỹ. Kwa
    tanhmã na we amnhĩ nhĩpêx to nẽ grà kurê kumrẽx? Anẽ.'
  ctp-NT: 'Yuwe ꞌa tiꞌ neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu bra kanꞌ: ―¿Nan lka ngwa ꞌin
    yka kwiñii kwa a? Mtyi ran siyaꞌ ti ―ndukwin neꞌ kanꞌ ꞌin Jesús.'
  bre-BRG: 'An diskibien a welas kement-se, hag a voe souezhet, o lavarout: Penaos
    eo deuet ar wezenn-fiez-se da vezañ sec''h raktal?'
  opm-opm: Gathathan orhe namgit napisapat han nuhur wamara Epe. Irat moh kindeirit
    kapkap gathat por dahamtipa.
  bvr-bvr: Rrapa gun-narda waypa Jesus burr-yika jawina gubi-nana, birripa gochila
    aburr-barrjinga. Lika abu-wengganana Jesus, “A-lay, gun-guna gun-jong gu-yinmiyana
    gu-gorlapuna yibirrich, ya?”
  wal-wal: Erissiyo ashkkarati hegaa be7idi garamettidi, “Ha balasiyaa waanada issi
    kuttan mela aggadee?” yaagidosona.
  zad-NT: 'Na'' ka ble''i beṉ''ka'' nakgake''ne'' txen ka gok, ḻe bibangakile'', na''
    che''gake''ne'': ―¿Berac̱he lii wbilltelikazə yag yix̱wewa''?'
  aso-aso: 'Neꞌmine ogavo Izesuꞌ izipahala zuho ingine ningi upuhoꞌ igi tiꞌ li laniꞌ:
    Za me ve ne nadiꞌmine ogosa liteꞌ lo gulugulu izive.'
  uli-uli: Mokwe re dabeyal re wiri molwe ngo re lluwdah iyang. Iwe resa kasiy le
    re sor bo, “Meda mele ye foru ngo sala ila sengal ttiril yal betbat loh ire la
    iyang?”
  nin-NT: Abiga ma ba a hi na ku ayisurr di, “Sa anggi mu ibwa wa à ttu hanhan mi?”
  tgk-tgk: 'Шогирдон ин ҳодисаро дида, бо тааҷҷуб пурсиданд: «Устод, чӣ хел шуд, ки
    дарахти анҷир якбора аз бехаш хушк шуд?»'
  acu-NT: 'Turamtai ni nuiniatiri ainauti nu wainkar Jesús chicharkur: —¿Warukaya
    kakarmachusha kukari? —timiaji.'
  cak-WNT: 'Tek ri rudiscípulos ri Jesús xquitz''et chi chaki''j chic ri juwi'' che''
    higo rubi'', xquibila'' chiquiwech: ¿Achique c''a rubanic la'' chi can chanin
    xchaki''j ka re juwi'' che'' re''? xecha''.'
  ebk-ebk: As nan nangil-an nan disipulusna as chi, naschaawcha as solet, ya kanancha
    kan Jesus, “Anan enat nan kaiw ay igos ay narangu'y dagus?”
  spa-PDDPT: 'Al ver esto, los discípulos se maravillaron y se preguntaban: ¿Cómo
    se secó al instante la higuera?'
  ruf-ruf: Iwanang'ina wake hawonile apfo wakangawala, wamghutsa, “Ule mbiki ghuno
    ghusumka kunyala?”
  gun-gun: 'Hemimbo''e kuery ha''e nunga oexa vy onhemondyipa. Ha''e vy aipoe''i:
    — Ipiru vyvoi nda figo''y.'
  agu-BL: 'Yi quilol yi e'' ẍchusbe''tz yi xtxolbile''j, nin e'' baj el yab te''j,
    nin e'' jaktz tetz Jesús: —¿Ẍe''n tzuntz Ta'', yi chin lajke''l nin nskej jun
    wi'' tze''e''j? —che''ch.'
  isn-isn: Amanyisigwa akwe naiaine, ikakulwa nukulunga, yatuleka ule umtini wuma
    nkua eng'wi?
  ilo-ULB: Idi nakita daytoy dagiti adalan, nasdaawda ket kinunada, “Kasano a nagango
    a dagus ti kayo nga igos?”
  pir-NT: Tʉ sa wahagʉ̃ ihñana ʉsã tiquiro buhena ihña maria wahaʉ. —‍¿Yohou, dʉhsero
    ahdʉ duita ñaia wahajari? ni sinituu ʉsã.
  anv-NT: Ne baá utɔɔ́ Jisɔs ágɛ́gé mbɔ ála mano mekpo fuú, ágíge atɛ aké,
    “Genɔgé fig ɛyigé na gégbó mbɔ wáwá ndé?”
  sab-NT: 'Kwian geru jwannga Jesuge ulita gwagedu Jesu agedu ene gli ole gire ama
    chegu tañachuge tanre, geru kadu Jesuge: —Gli kle no, ¿mineade gli e jokeda sugeti
    ngwale? Gli jogeda bedre bedre, gli me ñage jogeda blike ene gli e jokeda kare.'
  tmd-tmd: Almɨn, nöbö nuŋ bla nugwön, aiö rön yadmä, “Pödpödiö bɨ römö kɨ rɨmgör
    wöröxö?” rɨmä.
  acr-NNT: 'Echiriꞌ xkil waꞌ rutijoꞌn, lik xkam kanimaꞌ che y xkitzꞌonoj kꞌu che:
    —¿Chaꞌtaj xchaqij tan wa cheꞌ? —xechaꞌ.'
  kpg-kpg: Ana dama agoago ne gidee di mee deenei, gei gu goboina huoloo, ga heheeu,
    “Di laagau ‘fig’ la ne hai behee dela gu limalima dono mae!”
  taj-taj: अञ्‍जीर दोङ खर्सी निबा म्राङ्सी उदेक म्‍हन्‍बान येशूला चेलागदेसे “दान्‍देला
    दान्‍देन खाह्रङ् लसी चु अञ्‍जीर दोङ खर्जी?” भिसी भिमा,
  avt-avt: Hɨr disaipel nɨrek te hɨr nehɨnhɨn. Hɨr natɨp, “Kenmak te nu fik keweiwei
    kaa waswas?”
  cbk-cbk: Cuando el maga dicipulo ya mira con ese, ya queda sila espantao y ya habla,
    “Porque man gaja ya queda dayun layung el higuera?”
  uig-ARA: 'مۇخلىسلار بۇنى كۆرۈپ تەئەججۈپلىنىپ: ــ ئەنجۈر دەرىخى نېمانچە تېزلا قۇرۇپ
    كەتتى! ــ دېدى.'
  tuf-tuf: 'Yaryat Jesús ima chiwat itchacro. Eyta istír ub yehw̃jacro. Ub yehw̃ír
    Jesús quin wajacro: —¿Uniqui? ¿caruc ey cab rehti icrát yaryi? wajacro.'
  abx-abx: Pakakulaw-na sinan si mga inadalan-na, ag'usa gayod mga iya ngan agsipurupatilaway,
    “Ay kay da'inan kakali' i pag'uga-na sinan kayo?”
  mco-NT: 'E co je'' ydiscípulos ajcxy jadu''n ijxy, chi ajcxy ooy huinmay. Chi ajcxy
    y''amɨdooy Jesús: ―¿Na''amy co yɨ higuerɨ quipy mɨc''amy tɨ ytɨ̈ch?'
  kqf-kqf: Laḡannemo ena tauwaikaiwatana niga mainana a kitakita ba a sove bi a giuna
    gado, “Damaya kaina bainewa bi i poki makai?”
  cpb-NT: 'Ikanta iñaakero riyotaanewopaini, riyokitziiwentanakero, rosampitaiyakerini:
    “¿Iitaka okamashitantanakari pankirentsi?”'
  aon-aon: Aria amam disaipel hatik namudok aria hakitak yowiyokuk hanaboum roguhw
    aria amam hanasorigum namudok, “Kakuri umum maresh aria enyudok rowog fik douk
    yarin arigas atin?”
  hus-NT-2005: 'Tam ti an exóbaltsik in chuꞌu jechéꞌ, labantsik tʼajat ani in konoytsik
    enchéꞌ na Jesús: ―¿Jantʼókʼi ti jikʼat tʼajat ti wayey nin akan an igo?'
  mig-NT: 'Te cha̱a káskuá''a jíín‑yá, ni̱ ka̱naa iní‑de ja̱ ní kajini̱‑de tiñu yá''a.
    Te ni̱ kaka''a̱n‑de: Ndasa ni̱ sá''a‑ya̱ já ní ichi̱ káján‑ni mérkexe̱‑ún, áchí‑de.'
  bps-bps: Na di kite dad gal mlalò ku Dyisas mati i kayu, tikeng ale, na smalek ale,
    manla, “Kan ku mlal mlanas i kayu fig.”
  mbs-mbs: Pegkità te menge tinoledaan din kenyan, nepela dan aw minikagi dan, “Nelanes
    den se kayo igira te wedà kenamay.”
  tof-tof: Umulbain olmala ene nugup nóma osenóp odalde, gübarirr aengóp. Da i oya
    we imtinóp wagó, “Ini pig nugupa büsai-büsai iade odole?”
  cme-NT: 'Kuɔ cu u *hãalãbiemba hɔmmu‑i. Baa ta ba yuu-yo wuɔ: «Itie, ku ciɛ ceŋ
    hama‑i aa yensãaŋ daaku kuol hɔdɔmma dumandɛ‑i-na?»'
  sus-sus: Isa fɔxirabirɛe to na to, e naxa kaaba, e a maxɔrin, «Yi xɔrɛ bili xaraxi
    a ikɔrɛxi ra di?»
  pon-2006: Ni tohnpadahk ko ar kilang met, re inenen pwuriamweikihla, re ahpw patohwan,
    “Ia duwen tuhke pwoatet eh mengila mwadang?”
  dad-dad: In dõ fiya tar anĩ dile mã, idi terẽ de kulõ de fen, diron, “Naig fe di,
    aa fig kaisã bagai gariri kelen?”
  zab-NT: 'Chi guná de xpɨnny ziy, quesentiand rdxalodeb ne gunabdiidxdeb Jesús: —¿Xaguc
    niy gubiztegac yag higquɨ?'
  jae-jae: Ma ŋacseŋomi sêlic e sêŋac lemeŋ ma sêsôm gebe “Amboac ondoc, tec jambô
    kêsêlic sep tageŋ nec.”
  ksd-ksd: 'Ba ra tarai na vartovo dia gire, dia kaian tana, ma dia tir ia: A lovo
    i maranga lulut dave?'
  msm-NT: Pagkita to mgo inanad ni Jesus to sikan, naboyong sikandan aw nakaikagi,
    “Naamonu man buwa no nadali yanos sei igera?”
  myk-myk: 'Ba kalaapiire tʼa lee ɲa wɛ, a lee di bye pu mu kakanhana fo xuuni. A
    pʼi Yesu yege na: «A ke nitoroŋɔ ke di bye dii na waha mɛ taapile ni wɛ?»'
  sbe-sbe: Yona hekahekatao saha ye tubu wa se kita meta se nokokalili. Se henamai
    se wane, “Idohagi na kaiwa ta ye wowoyamwamwayau?”
  mcr-mcr: Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, hiŋuä iiŋä äqumbiyi, yäuŋuä ipu, “Änääŋäŋqäwä?
    Zä-eaqä iqu yäuä maqänäŋi, äänä itä piqiyä?” ätkuwi.
  cux-NT: 'Taachí discípulos n''diichí yā chuū, ngeⁿ''ē yiinú yā yeⁿ''ē ní caⁿ''a
    yā: ¿Dɛ''ɛ̄ cúúví chi maāⁿnchɛɛtɛ́ nuūuⁿ nti''i n''guíídīi yaaⁿ nguuvi?'
  tur-YTC: Öğrenciler bunu görünce, “İncir ağacı hemen nasıl da kurudu?” diyerek hayret
    ettiler.
  san-ITR: tad dR^iShTvA shiShyA AshcharyyaM vij nAya kathayAmAsuH, AH, uDumvarapAdapo.atitUrNaM
    shuShko.abhavat|
  bel-N: 'І, убачыўшы гэта, вучні зьдзівіліся, кажучы: «Як гэта адразу ж засохла дрэва
    фігавае?»'
  sch-sch: Ruoisingeiin maha an mua, an kamâmzala, “Kho angin mo theichang kung hih
    athêmpiel kelen hi?” tiin an rekela.
  mic-MIQNT: Se'sus unaqapemg nemitu'tij ma'muni paqalaiultijig. Pipanima'titl, “Tal
    gi's tel jaqal gispasit ula miti's?”
  huu-NT: 'Ie llofueoicaigano iena cɨuanona, raijicaillamona raitɨmacɨ: —¿Nɨese naie
    riara raɨre duide?'
  jiv-NT: Nuna wáiniak ni unuiniamuri̱ ti enentáimprar aniasarmiayi “¿Urukaku imiá
    wárik jaka?”
  otm-NT: 'Nu''bʉ mán nuhe bi ''yot''a ra za, dá hyonya thohohe nɛ dá änhde ra Jesús:
    ―Hanja í ''yot''a n''dihi ra za, dá ɛ̨mfe.'
  dah-dah: Be, Yesuyen komatmiŋ go fik he goyen goyare po kamtiŋ heke keneŋbe diliŋ
    fot yamiŋ. Irdeb, “Dahade geb he gob bemel po gwilgwal ira?” yamiŋ.
  tnk-tnk: Nəpɨn nərmama me səvənhi hətoni, hərkərinari, mhəni mə, “Niemɨs nəha rəfɨmhiə
    akwauakw iamɨnhi irə?”
  kpr-kpr: Namane ava gido manamana use siseri, “E kau nange nange etirai? Ika emo
    nange totoi gharasa edo ravi?” aminge sise ategi useri, numokena.
  san-IAS: tad dṛṣṭvā śiṣyā āścaryyaṁ vijñāya kathayāmāsuḥ, āḥ, uḍumvarapādapo'titūrṇaṁ
    śuṣko'bhavat|
  nho-nho: I te saaita naa disaipol raa ni kkite i te mee nei raa, laatou ni tteki
    hakaoti ka vasirisiri ki laatou, “Te laakau naa ni vave mmae peehea?”
  gym-NT: 'Kukwe rakakaba kore nun okwäbti, yebtä abko nun ja töitikaka Jesube ñan
    töi rababa krütare mda, käkwe nieba Jesuye: ¿Ñobtä makwe ñäri jirekäbe higokrie
    seye amarebti jötrö ngwarbe bä ngrökä nötare mda se? nunkwe nieba ie.'
  azg-NT: 'Já nnꞌan na cotsayꞌö́n yo jñꞌoon toninncyaa Jesús, ya na tquë́n cüenta
    na tui na nndaꞌ, sꞌaahanꞌ na ndicüaaꞌ nꞌö́n, jnduë́ nnon jon: —¿Nchu tui na ninñoonꞌ
    tcan tsꞌoonvaꞌ?'
  bhd-bhd: एन हेरतां चेले हैरान भोइतां पुच्छ़ने लग्गे, “ई फ़ेगेरो बुट अकदम केन्च़रे
    शुक्की जोरोए?”
  too-NT: 'Lā'' a''xni''ca'' huan sca''txtunu''nī''n talaktzī''lh huā''mā'', lej talē''cnīlh
    lā'' takalhasqui''nīlh Jesús: ―¿A''chī'' lej palaj tīlh huan qui''hui''?'
  ind-AYT: Ketika murid-murid melihat hal ini, para murid terheran-heran dan bertanya,
    “Bagaimana pohon ara itu kering seketika itu juga?”
  cjo-NT: 'Inkaamani aririka rawijakagaeyanakinawoni rowaga iyeera, noñaawakirowa
    ojampishitanaki intsipaete roojatzi nokenkithashiryaakoeyanakironi. Rojampiteetakiri
    riraga Jesoshi: —¿Tsika okantanakaka ojampirinkashitantanakari intsipaete rowaga
    iyeera?'
  nsn-nsn: Doho tamatang uakuakeluk ka banga tar puhonene, kara lutarantieh, kara
    ueldangateis pare, “Hape maene ko makmakoro ualahur tunungua ro douk rone?”
  san-DEV: तद् दृष्ट्वा शिष्या आश्चर्य्यं विज्ञाय कथयामासुः, आः, उडुम्वरपादपोऽतितूर्णं
    शुष्कोऽभवत्।
  tna-NT: 'Da su discípulo cuana ja equi sarajiji eneti ba putsu, nimetiunetitana
    huecuana. Jesús quisabatana huecuana: —¿Jucuaja ni da ye equi tipeida saranetitia?'
  lid-lid: Oro lau tan atou lakou doh, ya mani oro atur. Eme oro anya, “Buku sah ya
    kei doh asara suwi labai?”
  wim-wim: Than ngurp nungantam al-alangan inan thathin-a, thanan meeꞌ ikin. Than
    thawin, “Nil yuk komana wanttakan erkaman akaramweya?”
  zga-M: Avakongi vavile valolile, eikhidengho eikhi vadenghile nukhuta, “Pu yeivile
    ndakheikhi unkuyu nghunialile akhaseikhi ndakha?”
  yom-yom: 'Minlonguki bu mimona bobo, misimina ayi miyuvula : —A buevi nti wowo wuvikidi
    yumina ?'
  san-SIN: තද් දෘෂ්ට්වා ශිෂ්‍යා ආශ්චර‍්‍ය්‍යං විඥාය කථයාමාසුඃ, ආඃ, උඩුම්වරපාදපෝ(අ)තිතූර්ණං
    ශුෂ්කෝ(අ)භවත්|
  yut-yut: Aŋakwa paŋdetni da pɨndagek tamtam yaŋek iyɨwit, “Pik kɨndap niaŋon da
    tepmɨ kɨbɨdak?”
  grc-BYZ: καὶ ἰδόντες οἱ μαθηταὶ ἐθαύμασαν λέγοντες· πῶς παραχρῆμα ἐξηράνθη ἡ συκῆ;
  tbl-NT: Ya tey kehtaw le du yó kem tau gel lemolò ke Jisas yóm kton le du yó, mon
    le, “Kiholen kendel tódô gotu mékéng nim koyu ni?”
  cpc-NT: 'Ikanta jiñaakiro jiyotaanipaini, iyokitzi ikantanaka, josampitanakiri:
    “¿Tsika okantaka okamashitantanakari pankirintsi?”'
  nhg-NT: 'Hua cuöc oquejtaque tiemachtejcöhua, oquetietzöbejque. Oquejtoöya: ―¿Quiene
    uhuöc sa nima inu icoxcuabetl?'
  nya-nya: Ophunzira ataona zimenezi, anadabwa nafunsa kuti, “Kodi mtengo wamkuyuwu
    wauma msanga bwanji?”
  ngu-NT: 'Ijcuac on nomachtijquej ijcon oquitaquej, omojcatlachixquej niman oquitlajtoltijquej
    Jesús: ―¿Quen ijqui, tej, ohuel nimantzin ohuac on higuera?'
  kup-kup: Tahan mañairooh-abanari povon etet marahol gitañik ker menat, “Ui, tairavonañ
    mañahan zimed haovaiam tapurah zuam ñu ravah.”
  jid-jid: Niwa mrli koh ma ba toh a, ba manji ma wakran nda tre, “Anihe mu rli imbua
    tsi klu?”
  wmw-wmw: 'Nakuwona wanafunzi washanga, wakamba: “Namunani kwa mpunde nowu vyaumiliye
    nfigu‑wu?”'
  gmv-GGM: Yesusa kalizayti hessa byidine malaletidi hana balaseya wanada heraka melade
    gida.
  ssg-ssg: Tesol kahikahin paxaiwa, pate lato ongake hawane. Lato kamei i, “Tea pata
    mat kosea ukek ia?”
  zpo-NT: 'Gorna ne nu re kwaane mdedyall nu, nu mnabdizh nu lo Jesús: —¿Xomod mbizh
    yag ig leeka nal?'
  poy-poy: Wafundwa pawaguwoniti na walikangasha, pawalonga, “Iwera hashi mkuyu agu
    guyuma kanongola?”
  qwh-NT: 'Tseta riquecurnam, disipuluncunaqa espantacur Jesusta queno niyarqan: —Tëte,
    ¿Imanepataq juclla igus monti tsaquirishqa? —nir.'
  gaw-gaw: Ad nug bunaḏe amu ip̱uniṯak awak danab ag anam anidna, ag eheḏ oṯaina ap̱ig.
    “Aṯem he, ad pig nug pahanab bunaḏom?” aon ap̱ig.
  nca-nca: Asáqiní iŋo-iŋo rewero uni ŋundo ŋu qenero iŋondata parámi tero ŋande yaŋgurí,
    “Date tero kewá fik ŋa waka ta asáqete?”
  zpz-NTPP: 'Na ornu bzaac de yu nu rsyaꞌ lom tonaꞌ la za nu ic dey. Orzeꞌ bdugyiꞌ
    dey lo Jesuuz: ―¿Lagu nu dzi dzach guwach ya las re? ―na dey.'
  mkj-mkj: Sohnpadahkkok kapang me, irai inenin pwuriamweikihla, irai ken idoak, “Imdoahr
    suhkoa pase kak pispisinnoar mengda?”
  zac-NT: 'Iurë guná ra shini gusëꞌdë më zndëꞌë, bëdzëguëëꞌ lduꞌu raiꞌ. Guniꞌi raiꞌ:
    ―¿Guná, nasesë gubidchi hiaguë rëꞌ?'
  kyg-kyg: Geꞌamo neꞌafiya vayaꞌmogimo ani kavaꞌmo ageteꞌapaeꞌmo hapau aiteꞌa, haiya
    kava higeno fiki yosamo malage huno falu teꞌniye, huꞌa afi geꞌnae.
  kmk-kmk: Ilan man dat disipulus na di, nasnasdaaw da ot kanan dan, “Inona’n dagusa
    naḻangu din igus?”
  cao-NT: Jatsi ratëniquë jahuë rabëti bo ocapijani ca jisi na. Ratëhax, —¿Jënahuariahax
    jihui janotapiha sa? —i jaca niquë.
  bbr-bbr: Kon tamareäu roat akas kiro onok aparmoi, karkairianik, akas keser äiein,
    “Kiro am owose kurte rurneu?”
  inb-inb: 'Chasa kawas­paka, kati­raiag­kuna iapa ujna­rir­ka­kuna, kasa tapuspa:
    —¿Ima­wasik chi sacha, chasa nig­lla­pi chaki­rirka?'
  hrv-hrv: 'Vidjevši to, učenici se začude: “Kako umah smokva usahnu!”'
  box-NT: 'Bìo ó o nì-kenínia mɔn mu, á mu wó ɓa coon. Á ɓa tùara a Yeesu
    yi: «Le vĩ̀ndɛ̀ɛ mu dɛ̀ɛnía wó kaka honnáa kà?»'
  ote-NT: 'Y nu mi hyanda ya nxadi núꞌa̱ xqui nja, xi bi ꞌyø ne bi ꞌñemba ra Jesu:
    ―¿Hanja ꞌbestho bi ꞌyotꞌa nuna ꞌbai gá igo?'
  wnu-wnu: 'Ende aba wonou imbigau yurau eng ende gab qiet ne Yisas qebi qamamir:
    “Maigas at aragas qand gegeret ubura a?”'
  zam-NT: 'Co''se'' ngolo gunèe myen'' xin'' mté''th Jesús tataa ngòc con'' mbli Jesús,
    ante mbui'' myen'' no ante gunàa myen''. Sya, mnibdi''s myen'' loo Jesús. Ndxab
    myen'': ―Tad, ¿xá mod chonon ale setilte mbiiz yaa ngudyuug ba'', à''?'
  zyp-NT: A hningzuitu sahlo tah ma cawh aa hmuh tihtah aa ning a ang. “Zecawtamaw
    ma thuiku kung heh rairang pui tah a ro thlang,” tatah Zisu cawh aa hae.
  sey-NT: 'Iyere ñani i̱ yeꞌyacohuaꞌipi ai cuasajë Jesure se̱iꞌë: “¿Me yoꞌoquë so̱quë
    yë esarepa cue̱ne huesëcoꞌni?”'
  nvm-nvm: Fu ijeg e vuak fuon faivo iji bu in iji sairenma iji gava buka oiserdiain.
    Ijefuon bu uri kua, In iji kafu izeg migegare sairenmano kuain. Bu ijeg kuardavga
    Jesu fu uri kia, Vuak igi naka ma kuardiav. Ja ire ijekin iji jaba giame zazaik
    gavo jam uri ma vierafekva ja in guri na kuavga fu sairenma ijeg ja ire ijekin
    kafo rek. Ja ire ijekin ijesugin rekva bakigavo ja madu uruor bomana be kuak koikon
    tuame saof ijia arimne kuakva fu ir jon abek.
  mps-mps: Te aga wali pabo bidi dabe augwaligo te sę ebo sulama, tama augwali noma
    mu sai. Augwaligo te po wai, “Magi baso e ni kaya te polo sasia paliwe?”
  pab-NT: 'Exaotyakiraharenai waiya hatyohare hoka hakaharetyoaha hoka nexaha: — Xoana
    haxerore níra — nexaha.'
  llg-llg: Ana mana tungga nala lita leondiak, boe ma ala nggengge. Ala latane lae,
    “Hatina de kada nggengge neuk ai huuk ia namatuu tutik?”
  kyf-kyf: 'Ɔ ''bɩnɔnya ''yɩa we -yɔ, ''ɩn we yia wa ŋwɛgaga -sʋbhalɩ, ''ɩn wa yia
    ɔ layɩbhaɛ: «Sa -mʋmʋ wee su yɛ ''sa sa slʋɩa?»'
  tpi-tpi: Ol disaipel i lukim dispela, na ol i kirap nogut. Ol i tok, “Olsem wanem
    na diwai fik i drai kwik tumas?”
  mih-NT: 'Ta cuhva sa ndyehe ra i casi ra Jesús sii tu, iyo xaan i cuñi ra ta i catyi
    ra sihin ra Jesús: ¡Yatyi xaan i na‑ityi yutu higuera ya!'
  qvh-NT: 'Sayta ricaycurmi discïpuluncuna Jesusta tapuyargan: “¿Imanöpatä say jïgus
    jacha rasla saquisquish?”'
  kms-kms: Jisas nikin wute te muqond, ni nei kumo mamb mari, “Pughe gri ate nyumo
    fig nen brequne quari namb?”
  agn-agn: Asing pagaita tang mga sinagpan na, nangabereng tanira ta mo-ya ig minaning,
    “Aroy! Angay golpi lamang nalanet tang igos?”
  nhi-NT: 'Ihcuac nitlasalohcauan ohcon oquitaqueh, ocmotetzauihqueh uan oquiluihqueh
    Jesús: —¿Quenih cuali ohcon ihsiuca ouactiuitz in icoxpouitl?'
  ttc-NT: 'Yatzun kye txnaq''atz, ya ma tz''ok kye''e'' te aj ojetq tuq ky''ik, eb''ajlab''an
    b''ix oxik kyq''uma'' tetz ikxjani: «¿Titza'' ma jaw ky''ixwik te tze'' igos b''an
    luwew?»'
  dan-1931: 'Og da Disciplene så det, forundrede de sig og sagde: “Hvorledes kunde
    Figentræet straks visne?”'
  kwj-kwj: Wowani ri himache le o sumbu ni wu heikoni wu apapanani ya wu sawe, “Hinde
    wowani o bai fik me metengei ete rikaꞌairo?”
  vie-OVCB: 'Các môn đệ ngạc nhiên hỏi: “Làm sao cây vả khô héo nhanh chóng như thế?”'
  kze-kze: mintáí aáyánkówasa Ísuna kwayó-kwáásí awánésa táátavesa ésa tiyáámba tóipimba
    aavésa sésa víki-tai ááéma aáyánkagwiye suwaná
  mpj-mpj: Palujanuya palumili wangka-nintikajalu nyangu ka kuru pakarnu, kayilapaya
    wajarnu, “Yaaluku ngaanya wirrurru tikirlarringu?”
  lbk-lbk: Issan nangil-an nan disipolosna isnan chey ay naangnen, nataataa cha ya
