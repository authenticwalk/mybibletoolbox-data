  deu-1912: 'Und da das die Jünger sahen, verwunderten sie sich und sprachen: Wie
    ist der Feigenbaum so bald verdorrt?'
  san-PUN: ਤਦ੍ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਸ਼ਿਸ਼਼੍ਯਾ ਆਸ਼੍ਚਰ੍ੱਯੰ ਵਿਜ੍ਞਾਯ ਕਥਯਾਮਾਸੁਃ, ਆਃ, ਉਡੁਮ੍ਵਰਪਾਦਪੋ(ਅ)ਤਿਤੂਰ੍ਣੰ
    ਸ਼ੁਸ਼਼੍ਕੋ(ਅ)ਭਵਤ੍|
  nob-LB: 'Disiplene ble sjokkert og spurte: ”Hvordan kan det ha seg at fikentreet
    visnet så brått?”'
  ntj-ntj: Nyangka-ya wanalpayi pirnilu nyakulalpi kata paarnarrarnu. Palunyalu-ya
    watjarnu, “Yaaltjinyka waarrpungu pikirringu?”
  sxb-NT: Olwa awalonzi waae waawona ekiaikola ekio, waaluguula ni waawuuzia watino,
    “Omukuyu guno gureetre otie okukala wuangu-wuangu otino?”
  nhu-NT: Ɛ boom bo ŋgoo le bo Jisos e dioo yɛn nonɛn, ɛ diuw yum bó. Ɛ bó no ghayte
    lɛ, “Kete kedvu ghan nɛɛ ɛ sɛ yowlɛn lo kaŋ mwaaŋ nɛn?”
  row-row: Ana mana tungga nara rita onaꞌ naa ma, ara nggengger. Ara ratane rae, “Taꞌo
    bee de hie-hieꞌ ma hau huuꞌ ia meto neuꞌ ena?
  msy-msy: Ezɨ an suren gumaziba bizir kamɨn ganigha dɨgavir kuram gamigha, egha ghaze,
    “Temem manmaghɨn amigha zuamɨra mɨsɨngi?”
  agg-agg: Ranɨyomo asu ahambo süŋgururü-rundeimbɨ ranai ai ramareandɨ ranahambo hoeiru
    houmbo hepünafundühɨ düduyafundühɨ yahomoya, “Nüŋgumareandamboyo fik nɨmɨndɨ ranai
    moanɨ yahurai nɨmai hamɨndɨ nɨmbɨmayo rana?” mehomo.
  ptp-ptp: Nue ngɨvihi yê dɨ yetac dɨ kɨnêg vô Yesu ên nêbê, “Bêna lêc hɨguc tiganê
    mupac lutibedê?”
  nak-nak: Tio, egite la valalua tetala hiloa mai ele, la vule giteu paru, egite goio
    tahia mago “Igo mave la obue eia magolu hari moli maie?”
  lbb-lbb: Ning a kakak a asaerla la oroi i, la kulkulan, pa la dekeni mang, “A rakai
    a fig ne, i marang kapit mangasa?”
  kan-2017: ಶಿಷ್ಯರು ಅದನ್ನು ನೋಡಿ ಬೆರಗಾಗಿ, “ಈ ಅಂಜೂರದ ಮರವು ಒಂದು ಕ್ಷಣದಲ್ಲೇ ಒಣಗಿಹೋಯಿತಲ್ಲಾ”
