  tet-tet: Naree nunia, Niakaan maktuir sia sarebak. Sia nusu naꞌak, “Tan saa, teki-tekis
    dei, ai huun neꞌe maran kedas?”
  hlt-MCSB: Hnukbang rhoek loh a hmuh uh vaengah a ngaihmang uh tih, “Metlamlae thaibu
    kung tlek a koh ca,” a ti uh.
  xtd-NT: 'Nu n‑ka xini daña, se dakuaꞌa ñaꞌa‑ia xa n‑yaꞌa, te n‑ka yuꞌu anu‑da. Te
