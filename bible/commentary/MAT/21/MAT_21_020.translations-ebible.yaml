  srm-NT: 'Nöö di u dee bakama ko si di pau taa a dëë, nöö soni fëën toobi u tumusi.
    Hën u hakisi Masa Jesosi taa: “Masa o, unfa a waka i fan ku di pau dë hën a dëë
    hesi sö?”'
  qvs-NT: 'Ñukaykuna chayta kawashpaynikuna sukaman almirashpa Jesusta tapurkanisapa:
