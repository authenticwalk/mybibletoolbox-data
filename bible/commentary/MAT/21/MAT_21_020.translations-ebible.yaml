    ĩ jẽniñawʉ̃.'
  qxo-NT: 'Tsayta ricaycurmi discïpuluncuna Jesusta tapuyargan: “¿Imanöpatä tsay hïguspa
    yuran tsaquisquishga?” nir.'
  mox-mox: Ta tuta nana Ieisu ana toʼabibodayavo baʼe viaqa nana iʼitea ʼinega nuadi
    voqana ta ivoneaya, “Maʼoda ʼinega ʼaiwe nana mwatuqu kwayavona?”
  kew-kew: Gore disaipel aanumi goa adoa paalame omesimi. Go repena fik akea pua aipapulu
    kaapu yala kone isimi.
  dww-dww: Be tauwai muriwatana nama a kitakitana, taudi a base be a riuna, “Damaya
    nemanama da ya poki makai?”
  nif-nif: Gwañgwañiilɨ wɨn ka sɨlɨkñembi eñgɨlɨñ, “Nɨtek tɨmbi, komba fik ñalɨ platik
    sɨnɨk kɨmbi yañetalak?”
  twi-ASANTE: Asɛm yi yɛɛ Yesu asuafoɔ no nwanwa ma wɔbisaa no sɛ, “Na ɛyɛɛ ɛdeɛn
    enti na borɔdɔma dua no so nhahan poroo ntɛm saa?”
  aoj-aoj: Eaꞌ amom alipumi ananimi mati lawag agamba aliga, gogolalasom kwapeteꞌ.
    Eaꞌ maꞌi, “Deiꞌ maina lawag agamba fik bowaga eaꞌ aliga kwafalis atis?”
  cbv-cbv: Páant ã wʉnʉchah ennit, jwiít ã bohénitboó jwĩ en wʉ́hi bejep jĩ. —¿Dépanih
    tigaá waícanjeh ã wʉnah bej? Jesúsdih jwĩ niíj ʉʉ́bh joyóp jĩ.
  taw-taw: Bɨne okok nɨŋɨd, gos pal lɨl wal agɨl agɨlak, Taydɨl mab anɨb awl kasek
    mɨlep geb agɨlak?
  jic-NT: Jesús discipulopan tjunuc niná tepyalá. —Po 'in len̈ way ts'üique jupj,
    jipj tjevelen na —tjowelepj yupj.
  zap-NT: 'Ne wii yra xpén Jesus neree, wzee wzak men; wnabdiiz men lo Ne, re men:
