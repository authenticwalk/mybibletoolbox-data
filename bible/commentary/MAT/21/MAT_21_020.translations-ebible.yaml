  mdy-ETH: ዒዛኮ ጊንፆ ሃንታዞንሢ ማዔ ባኮ ዛጋዖ ዲቃቲ ሄርሺሢና፦ «ቤሌሶ ሚፄላ ዎይቲ ዑኬና ሃይቃኒ ዳንዳዔይ?» ጌዔኔ።
  spl-spl: Yawu otmu nenŋe ekmunŋe sâtŋe otmu yuwu sâm âikuwin. “Bâe, yuâmâ topŋe
    girawuhât esenŋe in yawu gimbaŋguap.”
  usp-NT: 'Yak ajtijol rib''ak chirij Kakaj Jesucristo, cuando xriltak xchekej man
    jche''l higo, sub''laj xsaach jch''olak xtz''onajtak re Kakaj Jesús: ¿Nen chac
    laj or xchekej man jche''l higo? xche''tak re.'
  zav-NT: 'Catə'' besə''əle''i disipl c̱he'' ca'' can'' goquən'', besyə''əbanene'',
    nach gwse''ene'': —¿Bixc̱hen'' ḻe''e bgüižte yaguən''?'
  sgz-sgz: Tan kalilik án aratintin di mákái ngorer má dik sodar suri, má dik parai
    ngoromin, “Ngádáh a ngoi á aun tawan erei má káp melek sár mul ák marang?”
  kek-NT: 'Ut nak que''ril a''an, lix tzolom que''sach xch''o̱l ut que''xye: —¿Chanru
    nak xchakic sa'' junpa̱t lix to̱nal li higo? chanqueb.'
  blz-NT: Nimiile' upa men nosida iya'a, samba' a murit ni Yesus. Raaya'a nimikirawarmo
    taena, “Koi upa se' daa liuliu nalau a kau ara kale'e?”
  poe-NT: 'Ntá tí sín kꞌuájiko chꞌín Jesús mé kꞌuíkon sín kíxin xi̱kaha kónhen tí
    nta, ntá chrakon sín la kjuanchankíhi sín tí chꞌín Jesús kíxin: ―¿Nkekuènté kíxin
    tí nta tꞌóna to higo tuénxín xámá? ―ichro sín.'
  san-TAM: தத்³ த்³ருʼஷ்ட்வா ஸி²ஷ்யா ஆஸ்²சர்ய்யம்ʼ விஜ்ஞாய கத²யாமாஸு​:, ஆ​:, உடு³ம்வரபாத³போ(அ)திதூர்ணம்ʼ
