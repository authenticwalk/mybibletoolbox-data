  pon-pon: 'A Iejuj kotin japen majani on irail: I pan pil kalelapok meakot re omail,
    ma komail pan japen ia, I pil pan indan komail manaman en ij, me I wiaki mepukat.'
  nhe-BL: 'Huan Jesús quinilhui: ―Nojquiya nimechtlajtlanis se tlamantli. Intla xitlahuac
    innechnanquilise, huajca nojquiya nimechilhuis ajqueya nechmacac tlanahuatili
    para nijchihuas tlen nijchihua.'
  sps-sps: Jisas biny ratuari, “Nyo kan rangat maromin sen tsun rangat, te biny faarof
    fi Varonyo mi, Nyo te tsue of mamin saf gumgum to te kaa Mironyo na iny kat a
    fo mamatsiny ka to.
  wnc-wnc: yake anzing yanikut, “Nakaya wamu takngatu ginu danikwaiwit. Danikwaiwa
    yake atnaniwanu nakaya maminda tapan puya waaknga pasinggatde daniwit,” ngang
    yanikut.
  nmw-S: Yeisu i golase halingadiye i nga, “Nau hedi gen tayak hotiya a gotayak heimiu.
    Hebe hu golase, iloke habe a lihuyan heimiu sega wana logugui heine ge bigibigi
    hebwaden ya a ginginawi.
  bus-bus: 'Ben Yesu wèńla à bè: Mapi sↄ̃, yã mɛ̀n doon mɛ́ gbekaawa. Tó á òmɛ, mɛ́
    iko kɛ̀ mɛ́ɛ yã kɛ̀nↄ kɛɛo oare.'
  gub-BL: Umume'u Zezuz ma'e wanupe kury. — Pitài ma'e rehe apuranu putar penehe kury,
    i'i wanupe. — Aze pemume'u ihewe nehe, a'e mehe amume'u putar hemur kar har her
    peme ihe nehe no, i'i wanupe.
  imo-imo: Jisasini enondo topondopa nimbei, “Nani eno ungu te walipo pilemboi tero.
    Aku ungumu pundu tonge lemo na i kongonomu teambo nimbe enge tirimumunga pulumu
    eno nimbo timbo.
  boj-boj: Onaqa Yesus na minjrej, “E kamba anjam bei niŋgi nenemŋgwai. Nenemŋgitqa
    niŋgi e merbibqa e yai na qariŋbonaq bosim wau endi yeqnum di ubtosiy merŋgwai.
  eng-DRA: 'Jesus answering, said to them: I also will ask you one word, which if
    you shall tell me, I will also tell you by what authority I do these things.'
  knf-knf: 'Kë Yeŧu aşë ŧeem baka aji : « Nji kak, dŋal kaheparan uko uloolan ţañ
    ; woli naŧeemën, kaşë ţupan wal mënţ mnhina mi nji kadolni iko yi.'
  san-KHM: តតោ យីឝុះ ប្រត្យវទត៑, អហមបិ យុឞ្មាន៑ វាចមេកាំ ប្ឫច្ឆាមិ, យទិ យូយំ តទុត្តរំ
    ទាតុំ ឝក្ឞ្យថ, តទា កេន សាមត៌្ហ្យេន កម៌្មាណ្យេតានិ ករោមិ, តទហំ យុឞ្មាន៑ វក្ឞ្យាមិ។
  arn-NT: 'Jesus llowdungueyew feypilen mew: —Iñche ka ramtuwayiñ kiñe dungu. Fey
    küme llowdungulelmuli, iñche ta ka feypiwayiñ iney ñi werküetew tañi femael iñche
    tüfachi dungu.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Ziangajc naj yuꞌ tijb ni ganabdiidxan lojdi,
    bal yadxiꞌdan dxel ganin lëjt chu banee guialrniabee günan ni guin ree.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Mɛnkwɔ mbɔ̌ŋ ɛnyɨŋ ɛ́mɔt bɛbhɛp be. Mbák mǎnkɛ́mɛ́
    mɛ yɔ, chɔŋ mɛnkwɔ ngati be mmu anɛ áchyɛ́ mɛ bɛtaŋ bɛkʉ mɛnyɨŋ ɛbhɛn mɛ̌kʉ̀.”
