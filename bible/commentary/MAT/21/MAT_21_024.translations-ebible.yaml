verse: MAT.021.024
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Usege di isiviale hoto mole loui la belagevege
    ke ihu loui di namihageto di bae oleu vuvune daoge di avuemo vaveve kateimale
    vamale ke loui la namigevei.
  okv-H: “na ungota degi eto ingari ke vahai erevi aisona, eto ungo ke mine avo ingito
    embo amuta ke ingihe ere ona avo ano ingesova
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Hapali tau lubayada a welemi po ona wimiheya
    yaka apo omi lubayada a wimiheya, po iyai geka witaniwagana i weleu.
  mal-C: അതിന് യേശു, “ഞാനും നിങ്ങളോട് ഒരു ചോദ്യം ചോദിക്കും; നിങ്ങളതിന് ഉത്തരം നൽകിയാൽ,
    എന്ത് അധികാരത്താലാണ് ഞാൻ ഈ കാര്യങ്ങൾ ചെയ്യുന്നതെന്ന് ഞാനും നിങ്ങളോടു പറയാം.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς, Ἐρωτήσω ὑμᾶς κἀγὼ λόγον ἕνα, ὃν ἐὰν
    εἴπητέ μοι, κἀγὼ ὑμῖν ἐρῶ ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ.
  bgc-bgc: यीशु नै उनतै जवाब दिया, “मै भी थारे तै एक बात बुझ्झु सूं; जै वो मन्नै बताओगे,
    तो मै भी थमनै बताऊँगा के ये काम किस हक तै करुँ सूं;।
  khz-khz: Iesu na evega-gelerato, netiwato, “Au na maki verenagi ta ana venimi; pene
    pio vega-gelea genai, au na arigi rorirori ai ekala akalarana pana vega-ripami.
  deu-TKW: 'Jesus aber antwortete ihnen: ich will euch auch ein Wort fragen; sagt
    ihr mir das, so will ich euch auch sagen, in welcher Vollmacht ich dieses thue:'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Lëzcaꞌ nedaꞌ gnábtsquiꞌdaꞌ lbiꞌiliꞌ tu
    didzaꞌ. Chquiꞌ quíxjöiꞌliꞌ nedaꞌ ca nac, nedaꞌ caꞌ gyëpaꞌ lbiꞌiliꞌ bizxa yöl‑laꞌ
    uná bëꞌ dë lu naꞌa runaꞌ cni.'
  lin-lin: 'Yesu azongiselaki bango : — Ngai mpe, nazali kotuna bino motuna moko.
    Soki kaka bopesi Ngai eyano, nakoyebisa bino soki na kombo ya bokonzi nini nazali
    kosala makambo yango.'
  hns-NT: 'Tab oe bolies: „Pahiele ham ek baat poetjhab. Djab toelog hamke djabaab
    deihe tab ham toelogse bhie bataab kie ham ie sab tjiedj kekar hoekoem se kariela.'
  noa-E: 'Magbaawai jũrr Jesuu amag, —Magan nacha mʉrʉg jaaubat, muajã ĩchab pãrag
    jëeu ookhimgui ajim: Mua jëeubarm pãrau mʉrʉg jaaumʉn, magan muajã pãrag jaaujugui
    ajim, cha pãachdëu mʉrʉg jëeu nʉm. Magnaa chadcha amag,'
  eng-EMTV: 'But Jesus answered and said to them, “I also will ask you one thing,
    which if you tell Me, I likewise will tell you by what authority I do these things:'
  mib-NT: 'Te ni cahān Jesús: Suni ruhū, cajnūhun rí rohó ɨɨn jnūhun jíjnáhan ró,
    te núu cuu stíó cuɨ́ñɨ́ rō, yūcuán na te cachi rī nuū rō ndé ní nihīn jníñu ri
    jeē sáha ri jniñu yáha.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽआङ् लत्‍छा सेःन्‍लाप्‍थिक् सेःन्‍दोःनिङ्‌लो॥
    इङ्‌गाॽ याप्‍मि नोगप् के़बिरिॽने़ फाॽग्र इङ्‌गाॽआङ् थे़मा युक्‍किल्‍ले़ याःम्‍बक्
    चोगुङ् खे़न् मे़त्‍निङ्‌लो॥
  xnj-xnj: Yesu akavayangula, “Nene yati nikuvakota likotesi limonga, na ngati muniyangwili
    ndi nene yati nikuvajovela nihenga mambu aga kwa uhotola woki.
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Ana sue bok nimi mi lara lususue,
    la do mina vorang avukat taba ia min, aba vaase axasep ba nimi, do nenia a lok
    na lempanga mi lavapaase axasep salai nom.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ënribi cana mitsu bana itsi ñucatin. Ñucácëxunmi
    mitsun ''ë ñuixuncëxun cana ''ënribi mitsu cati ''ain, uin banan carana ësaquin
    ''ai quixun.'
  tee-NT: 'Chai ju Jesús chani alhik''alhtailh: ―Ju quit''in vachu'' aclasacmiyau
    lakatam chivinti. Chai ni aquilajunau pus ju acsnich vachu'' aclajunau tichi chavaich
    ju xaquijuni ni acnaviya'' ju ani taxtokni.'
  eng-LSV: And Jesus answering said to them, “I will ask you—I also—one word, which
    if you may tell Me, I also will tell you by what authority I do these things;
  cak-NT: 'Xpe ri Jesús xu''ij chique ri achi''a'' ri'': Ren c''o chuka'' jun ex ri
    ninjo'' ninc''utuj chiwe, y xa xti''ij-pe chue, ren chuka'' xtin-ij chiwe ancu''x
    (anchique) yoyo''n uchuk''a'' pa nuk''a'' chi yenben ronojel re''.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Ji nhi''ĩpondekwa na''ẽ ti. Pe ji nhi''ĩpondekwakaturame
    a''ero po ti ji na jitehe ga mombe''ui pe me no – kiroki ga ji mbuhu avo ji rerekovo,
    ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa pida parãmaa iidiit''ee: ¿K''aipa pëijima aji, Juan
    Bautista poro choo chemerã; Tachi Ak''õrepa maa-e pɨrã eperãarãpa? Parãpa p''anaurutara,
    mɨa pida jarayada aji, k''aipa mɨmaa nãga oopi bɨ. Mãpai ãchi pitapai pedee para
    beeji: —Tachi Ak''õrepa pëidada aruta pɨrã, irua iidiit''ee: “Mãgara ¿sãap''eda
    Juan ũraa ijãada-e pajima?”'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Mamu skwi turtuktuk dzaʼa ɗawaŋta yu da kaghuni
    guli. Ka zlghiɗifzlgha kuni ta wani katsi, dzaʼa mnaghunamna yu ta vli ta mutsu
    yu ta na mbraku ta kəl yu ka maga na skwiha na.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já: —Ta ná nda̱ca̱
    tu̱hún ri ye̱he̱ va ndo̱hó ta tá ná nducú ñehe ndó tu̱hun nu̱ú i̱ a̱nda̱ já ca̱xi
    tu̱hun i̱ nu̱ ndó yo já na̱sa̱ha̱n ña̱ma̱ni̱ nu̱ú i̱ caja i̱ ña̱ cája i̱ yóho.'
  gfk-S: 'Ma ne Jisas ga balu di, igom tange horek: “Aiou bileng, iou ni tiri mu tike
    tiniri ma be mu na balu iou, io, aiou ni hinawase mu be nesi i ter ra dades tagu
    karek iou ge ngan horek.'
  bmu-bmu: Qesim waŋgigetka kewö meleŋ eŋgiyök, “Nöŋön mewöyök keu kun qesim eŋgimam.
    Mi meleŋ niŋgime ewö, nöŋön mewöyök daŋön kukösum niŋgiiga yuai ki ahakzali, mi
    jibi mötme.
  dgz-dgz: Iesu gare wadiamon, “Ne singui nega daiton den, namu wayawain, garewa wadianegenewa
    amba da aro amun neneni gapan taina ame wadiain.
  eng-GNV: Then Iesus answered and said vnto them, I also will aske of you a certaine
    thing, which if ye tell me, I likewise will tell you by what authoritie I doe
    these things.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Ą''hua inte'' nna inàba titsa'' huá'' le, canchu
    ecàbini le inte'' nna làniala nna equixa''á huánia'' le nuỹa benna la''huacca
    quia'' acca runia'' ca cosį.'
  eng-WEBSTER: And Jesus answered and said to them, I also will ask you one thing,
    which if ye tell me, I also will tell you by what authority I do these things.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Xanë copiaya caejumeyo
    pacayanijobianatsi. Itsa paxamë panejumecanaviatsianame, nexata xanë juya pacatsipaebianatsi
    ponë nitoroba taexanaenexa bajarapacuene.'
  bon-bon: Yeesu jejemige egä, “Cane weebibine yepä taatu mene itemlininine, siige
    weene liba cäme mene nawecnisteniye, cane piba weebibine jijenininine, cäme ngena
    conocäco gyene ai mule bine wawenecame.
  nhw-BL: 'Huan Jesús quinilhui: ―Nojquiya nimechtlatzintoquilis se tlamantli. Sintla
    xitlahuac antechnanquilise, huajca nojquiya nimechilhuis ajqueya nechmacac tequiticayotl
    para nijchihuas catli nijchihua.'
  swh-ONEN: Yesu akawajibu, “Nami nitawauliza swali moja. Kama mkinijibu, nami nitawaambia
    ni kwa mamlaka gani ninafanya mambo haya.
  wbi-wbi: U Yesu akamula akati,”Na juune nikuvaposia lumonga munganyamule pe na juune
    nikuvavuula nivomba isi mu vutavulilua vwani.
  bba-bba: Yesu bu wisɑ u nɛɛ, nɛn tii kon bɛɛ ɡɑri tiɑ ɡɑɑ bikiɑ. Ì n mɑn wisɑ,
    nɛn tii kon bɛɛ sɔ̃ wìn yiiko nɑ kɑ yeni mɔ̀.
  eng-KJVCPB: And Jesus answered and said unto them, I also will ask you one thing,
    which if ye tell me, I in like wise will tell you by what authority I do these
    things.
  kgk-NT: 'Hesu he''i: —Xe-vy peporanduha-rami ave aporandu-ta peẽ-my xe aikwaase
    pendéhegwi va''e-rehe, he''i íxupe kwéry Hesu. —Pemombe''u ranhe katu xe-vy peẽ-my
    aporandu-ta va''e-rehe, he''i íxupe Hesu. Upe rire, xe amombe''u-ta ave peẽ-my
    kiva''e nhe''ẽ-py pa aporombo''e, he''i íxupe kwéry Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Kii neeta vo kuavaara ngii yaparainai
    fai ngia ni sai tikiai fai na ivo ni tikiai na iikiauvaara kooyaa ngii giaa ngii
    minai rikiaatee.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantziri: “Eejatzi naaka eenitatsi nojampi-temiri.
    Aririka pakakinawo, aritaki nokantakimi iita otyaanta-kinari.'
  ekk-PKP: „Mina esitan ka teile küsimuse,“ vastas Jeesus. „Kui te vastate mulle,
    siis ütlen teile, mis õigusega ma neid asju teen.
  mpx-mpx: Yeisu analiya i lahe i ba, “Nau al ge nel etega na neli ga eliyamiu. Ebo
    nuku lahe, inoke abwe na baunan eliyamiu henala wana logugui elana ge bugul bolo
    ya ya awaawaginol.
  wbp-wbp: Jijajirliji jangku-manu-jana, “Wurra! Ngaju-wiyi ngayirna-nyarra payirni
    witangku jarungku. Kajinkijili jangku-mani, ngulaju karna-nyarra ngajuku milki-wangka
    kujaju nganangku yirrarnu ngaju Warlalja-Wiri.
  luo-luo: Yesu nodwokogi niya, “Abiro penjou penjo achiel. Ka udwoka, to abiro nyisou
    teko ma atimogo gigi.
  nhe-NT: 'Huan Jesús quinilhui: ―Nojquiya nimechtlajtlanis se tlamantli. Intla xitlahuac
    innechnanquilise, huajca nojquiya nimechilhuis ajqueya nechmacac tlanahuatili
    para nijchihuas tlen nijchihua.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܒܲܩܪܸܢܵܘܟ݂ܘܿܢ ܚܲܕ
    ܒܘܼܩܵܪܵܐ، ܘܐܸܢ ܓ̰ܲܘܸܒܝܼܬܘܿܢ ܠܝܼ ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܐܵܡܪܹܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܐܲܝܢܝܼ ܫܘܼܠܛܵܢܵܐ
    ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܐܲܢܹܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Uvaŋaptuuq apiqsruġniaġipsi atautchił̣hiñamik. Kiugupsitŋa
    uqautigisipmigipsi nakiñ aŋalatchił̣iqaqłuŋa savaaġitilaaŋatnik tamatkua.
  msb-msb: Ginsabat naman sinda ni Jesus, “Hungaon ta man kamo kag kun masabat niyo
    pagasabaton ko naman kun kanin-o otoridad an paghimo ko sani.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Juǿi²jni hniah¹² cøng² jǿg³.
    Na³ma²na²ŋaih³ hniah¹² jǿg³ juǿi²jni hniah¹², ni³ jøng² juøh¹³jni he² jǿg³ ca¹të́²jni.'
  dso-dso: ଜିସୁ କଇଲା, “ମୁଇ ମିସା ତମ୍‌କେ ଏକାଇ ଗଟେକ୍‌ ସେ ପର୍‌ସନ୍‌ ପାଚାର୍‌ବି । ତାର୍‌ ଉତର୍‌
    ଦେଇ ପାର୍‌ଲେ ମୁଇ କାଇ ଅଦିକାରେ ଏ ସବୁ କାମ୍‌ କଲିନି, ତମ୍‌କେ କଇଦେବି ।
  meu-meu: 'Iesu ese e haere henidia, eto, Lau danu umui aina nanadaimui: ba haere
    henigu, bena lau danu ini ḡau na karalaimu siahuna na baina hamaorolaimui.'
  yva-NT: Yesus po raura akananto mai pare, “Syare syo wasanajo tavon. Wapo raura
    nande Rinai rati, umba Syo raura nande wasai arepa vambunine mi Syo raveare somaisy.
  dgc-dgc: Ey kinagi ni Jesus, a “Pakelagipan ta kam be. Nadid, éng sengbeténék moy,
    éy kagin ko be dikam éng anya i katungkulan ko a mégimet ta éye a gimet ko.
  zpm-NT: 'Pquiab me rëb me lo zho: ―Ye naa laa naa guṉ tib wnabdiidz lo to. Teḻne
    stsire to low, dzigo gni naa lo to gaṉle cho rnabey naa ne laa naa noyuṉ grë ncuaaṉe
    noyuṉ naa.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Uro htxero onà wyaro àkehe, owyanye
    royuhtoho me, kekon hatà. Onok yano me aymomno ryakonà, Xowaw heno, owyanye, kahe
    yawon yano me katà, toto yano me katà. Uro eyuhtxoko. Owyanye royukutxhe rma,
    uro haka rha koyukyatxhe, kekon hatà, Txesusu. Àro ke nosonytxetxkon hatà, nyamoro
    rye rma. Àsoke tketxowà, ketxkon hatà, tàwyanye rma. Àsoke tketxowà. Kahe yawon
    yano me aymomno ryakon hamà, noro heno, tketxow katà, ketxkon hatà. Àro wyaro
    kàwyanye tatoko, onà wyaro nken hamà, mosonà. Àsok tawro noro heno yoyukhura mehxatxkonà,
    ken hamà, kàwyanye, ketxkon hatà, tàwyanye rma.
  sim-sim: Urik ormu mbara, �Os mbele las jirin a siliwan armek ji sawenak a misi
    nahi, an nga vai a sawenak ji misikwa sir, lawe or anin mbashihindak lerawun a
    landu.
  npi-ULB: येशूले जवाफ दिनुभयो र तिनीहरूलाई भन्‍नुभयो, “म पनि तिमीहरूलाई एउटा प्रश्‍न
    सोध्‍नेछु । यदि तिमीहरूले मलाई त्यो बतायौ भने, मैले कुन अधिकारले यी कुराहरू गर्छु
    भन्‍ने कुरा म तिमीहरूलाई बताउनेछु ।
  cgc-cgc: Sabat din, “Minsa a anay ki kyo. Daw masabat a nyo, isugid ko daw indi
    alin ake na uturidad ta pagbuat ko ta iling sa naan ta Timplo i.
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Nâkai hainâk wan siâgât ai yeŋguwerân.
    Gârâmâ yeŋe den hâuŋe makniŋbiâ âmâ benŋe nâkâ wan kârikŋe tatniŋdo âi meman iregât
    keiŋe makyeŋgiwerân.
  yor-yor: Jesu sì dáhùn ó sì wí fún wọn pé, “Èmi yóò si bí yin léèrè ohun kan, bí
    ẹ̀yin bá lé sọ fún mi, nígbà náà èmi yóò sọ fún yín, àṣẹ tí Èmi fi ń ṣe àwọn nǹkan
    wọ̀nyí.
  wos-wos: Wungi wandaka dé diré wa, “Wuni akwi nak hundi guniré wakwexékétawuni.
    Wakwexékéwut, guni wuna hundi hasa wangut, wuni guna hundi hasa watawuni.
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a bid̶a bãrãa iwid̶iya. Bãrãba panusid̶ara mʌ̃a jaraya
    caiba mʌ̃́a mãwã obi b̶ʌda.'
  eng-F35: 'But in answer Jesus said to them: “I also will ask you one question, which
    if you tell me, I also will tell you by what authority I do these things:'
  ind-ind: Dia menjawab, “Aku juga mau menanyakan sesuatu kepada kalian. Kalau kalian
    menjawab-Ku, maka Aku akan memberitahukan Siapa yang memberikan wewenang itu kepada-Ku.
  pes-OPCB: 'عیسی فرمود: «من به شرطی جواب شما را می‌دهم که اول به سؤال من جواب دهید.'
  mpt-mpt: Yesuse baabenea Nesak ibo weng mako kil baabenamabibe. Ibo weng olo yang
    keib mole nesak baabenita Nakae yeta ne titil olo omneneta nemane tenita okok
    olo klabibo ge baabenano ge baabenea
  bla-bla: Ki Jesus an'ĭstsiuax kitak'oksŭppoŏtsesattopuau tuks'kaii anik'ienoainiki
    kitak'ŏtanĭstopuau otŭmap'sĭnni numut'auanĭstutsipi am'ostsk.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ I̱ma꞉ iki pa꞉ta꞉ lota꞉ pitoloeki homeke
    kone opua la kimika꞉na꞉ta꞉ kota꞉ iki pa꞉ta꞉ make mo I̱ma꞉ pu halo hau manuna꞉
    wele peao hala꞉ halina꞉ biki la kulueke.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, ɑmu mɔ ɑn bee ŋɛ ide ɡɔ. Bii ì yɔkɔ ì jɛɛm ŋɑ,
    ɑmu mɔ ɑn sɔ̃ ŋɛ inɛ iyi í nɑm yiiko ǹ wɑ n ceò mii ŋɑu ihɛ̃.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ନେଙ୍ଗ୍ ଆପେକେ ମାତର୍‌ ମୁଇଙ୍ଗ୍ ପ୍ରସ୍‌ନ ନ୍‌ସେଲ୍ୟାକୁଏ । ମେଁନେ
    ଉତର୍ ବାସଙ୍ଗ୍‍ ପେୟାଲା ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ଅଦିକାର୍‌ରେ ଆକେନ୍ ସାପା କାମ୍ ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ
    ଆପେକେ ମ୍ବାସଙ୍ଗ୍‌ଏ ।
  gof-RNT: Yesuusi enttako, “Taanikka hinttena issibaa oychchays; hintte taw hessa
    zaarikko, taani ay maatan oothiyako hinttew odana.
