  amp-amp: '@see-verse:MAT.021.024'
  bht-bht: यूहन्ना जो लोकां जो बपतिस्मा देणे तांई कुनी भेजया था? क्या सै परमेश्वरे
    भेजया था या माणुऐ? मिंजो दसा।” तालू सै अपु चे बोलणा लग्गे कि अगर असां बोलया कि,
    “परमेश्वर जड़ा स्वर्गे च है उनी भेजया है, तां यीशुऐ सांझो ला पुछणा, कि तुसां युहन्ना
    पर भरोसा कन्नी किता?”
  eng-NOY: The baptism of John, whence was it? From heaven, or from men? And they
    reasoned among themselves, saying, If we say, From heaven, he will say to us,
