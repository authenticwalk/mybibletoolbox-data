    adeayũ itakoma kuka o''e ip wuykay, ixeyũ xe João Deus ekawẽn muwẽnuwẽn''ukat
    puye — io''e ip jewewe be. Imẽneju o''jekawẽn ip Jesus pe: — Ocetaybit g̃u — io''e
    ip. — Kã — io''e. — Abu-a''õbi João Batista oeku iap epeg̃uwen g̃u owebe. Õn tak
    og̃uwẽn g̃u eywebe abu-a''õbi õn jekukum iap — io''e Jesus.'
  fue-fue: 'Moy lili Yuhaana waɗa himɓe batisi? Alla nun, naa himɓe?» Ɓe baddi hakkune
