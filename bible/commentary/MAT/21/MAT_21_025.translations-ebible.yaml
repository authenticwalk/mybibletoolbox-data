  kan-OKCV: ದೀಕ್ಷಾಸ್ನಾನ ಕೊಡುವ ಅಧಿಕಾರವು ಯೋಹಾನನಿಗೆ ಎಲ್ಲಿಂದ ಬಂತು? ಪರಲೋಕದಿಂದಲೋ ಇಲ್ಲವೆ
