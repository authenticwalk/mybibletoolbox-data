    zin ma tiso: “Wai, iŋgi kozo ko toso parei? Pa sombe toso Ni ta imbotmbot saamba
    a iuri, to ni ko iso piti ta kembei: ‘Kena parei ta niom kuurla sua kini som?’'
  myw-myw: E, Yeisuw mo ikatiga̱nes, ilana, “Kal isek Yon nakaleiwag mo ibapta̱yses
    gamags? Yowbad? o nag? adok gamag mwasanin?” Bo ibol ninous tasiyas, illivans
    sisiyas, ilansa, “Kukin bitalivans ‘Yowbad,’ towen gog mo bilivan ‘Aveiyag wawun
    nukupiyaves aygan?’ Kukin gog bitalivans ‘Gamag mwasanin,’ bo biyagageids gamag
    babaw, peinan idokes palopit teitan mtowen Yon.”
  sby-sby: Kwambeti Yohane abatishenga, ngofu walashifunya kupeyo, kuli Lesa nambi
    kubantu?” Balo balatatika kutotekeshana pa lwabo bene, “Natukumbuleti walashifunya
    kuli Lesa, nendi nambeti, inga mwalabulila cani kumushoma?
  sll-sll: Yon nir bil tongwiwe, God yulang ire bil tom mo, ari yulang ire bil tome?
    Ni yalhobi ha mong di na to.” Ditongure, yalhobi nin bolbin dire yu dungwi, “Tal
    ha ditenamne? God yulang tongwo Yon irere nir bil tomua, dinaminba, te Yon ha
