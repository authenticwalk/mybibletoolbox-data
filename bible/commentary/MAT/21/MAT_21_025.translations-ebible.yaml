  txq-txq: 'Au ae atane talo ia: ei basa ngga malela Yohanis Mana Saranik naa, hetu?
    See ndia feen haak fo ana sarani hatahorir? Manetualain, do hatahori dae-bafok?”
    Boe ma ara duduꞌa reu-mai, ma rakokola aok rae, “Awii! Ikek nala ita ia ena, ma!
    Huu mete ma ita taselu tae, ‘Manetualain ndia feen haak’, neu ko Ana bala nae,
