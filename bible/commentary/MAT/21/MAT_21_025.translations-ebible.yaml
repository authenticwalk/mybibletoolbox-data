    hua̱na ni̱ ca̱najláu ixtachihuí̱n.'
  msk-msk: Yani yang pagaosip ko kamayo, Nanang katungud ni Juan na yagabawtismo sang
    manga otaw? Sini yang gabuut kanaan nangaon, otaw daw Dios?” Kayan yanagkabaraw
    silan, laong, “Aw maglaong kita na yang Dios yang gabuut kang Juan, magaosip si
    Jesus kanatu daw nanga wa kita atangkap kang Juan.
  gyr-NT: '¿Ava vo Juan ombou ava ãpiramo ãgua? ¿Tũpa pĩha, ava tẽi tie? —ehi. Evocoiyase
    oñemoñeta aipo ehi oyeupe yuvɨreco: “ ‘Tũpa ombou’ yahese chupe, ahe evocoiyase
    omboyevɨra yandeu: ‘¿Mahera ru evocoiyase ndaperoyai?’ ehira.'
  kmh-kmh: Jon biynimb gok kuyip ap ñiŋg pikñak ak, gos nuk key niŋiy gak akaŋ, Gor
    aŋgek ap kun gak?” Jiysis kun aŋgek, kiyk key aŋgniŋ aŋgniŋ giy aŋgyak, “Chin
    Gor yokek ap gak aŋgoniŋgambun; chinup aŋgniŋgamb, ‘Kun ak Jon aŋgip ak yenen
    ma niŋdipim aŋgniŋgamb.’
  ukr-ONPU: 'Звідки було Іванове хрещення? З Неба чи від людей? Вони ж стали міркувати
    між собою, кажучи: ―Якщо скажемо: «З неба», Він запитає нас: «Чому ж ви не повірили
    йому?»'
  emi-emi: Ia Jon ghe asuu taumattu, see ghe tau lao sio matuutuliena etana, taumattu
    ngatoa, o God?” Me laghe tiuaala tani aissakea elome etaira. Laghe ue va, “Arova
    ita ue va, ‘God,’ aue eue teeita va, ‘Me vaalua me karika am ghe aaiesoaa etana?’
  zpv-NT: '@see-verse:MAT.021.024'
  gux-gux: 'Jan n den batisi bi niba yeni, o den baa li bali tanpoli po bi, bi nisaaliba
    kane? Bi den juogi bi siiga ki yedi: Ti ya yedi ke o den baa li tanpoli po, o
    baa yedi ti: Be yaa po ke yii den daani o maama?'
  kos-kos: Ku lal John in baptaisi mwet uh tuku ya me — ma sin God, ku ma sin mwet
    uh?” Elos mutawauk in asiyuki inmasrlolos, “Mea kut ac fahk uh? Kut fin fahk mu,
    ‘Ma sin God,’ na el ac ange, ‘Ac efu kowos ku tia lulalfongel John?’
  ibo-ibo: Baptizim nke Jọn o sitere nʼeluigwe, ka ọ si nʼaka mmadụ?” Ha kparịtara
    ụka nʼetiti onwe ha na-asị, “Ọ bụrụ na anyị asị, ‘Na o si nʼeluigwe,’ ọ ga-asị
    anyị, ‘Ọ bụ gịnị mere unu na-ejighị kwenye na ya?’
  yml-yml: ꞌWa da nuani, Ioni Tobafitaiso aitoi veimea i veleni bega tomotoga i bafitaisodi?
    Yaubada ꞌalo tomotoga?” Toꞌedakumetanidi ꞌaiseꞌavadi i veifufu i vo, Baniꞌodi
    ta na voneyedi? ꞌAiꞌedi ta na vo, Yaubada veimea Ioni i veleni,” ꞌako i na vo,
    Vetuma awale kebu Ioni yana vona ꞌwa da vetumaganeni?”
  ory-ory: ଯୋହନଙ୍କର ବାପ୍ତିସ୍ମ କେଉଁଠାରୁ ହୋଇଥିଲା? ସ୍ୱର୍ଗରୁ ବା ମନୁଷ୍ୟଠାରୁ?” ସେଥିରେ ସେମାନେ
    ପରସ୍ପର ତର୍କବିତର୍କ କରି କହିବାକୁ ଲାଗିଲେ, ଯଦି ସ୍ୱର୍ଗରୁ ବୋଲି କହିବୁ, ତାହାହେଲେ ସେ ଆମ୍ଭମାନଙ୍କୁ
    କହିବେ, ତେବେ ତୁମ୍ଭେମାନେ କାହିଁକି ତାହାଙ୍କୁ ବିଶ୍ୱାସ କଲ ନାହିଁ?
  bzj-bzj: Tel mi, da weh Jan di Baptis geh di atariti fi baptaiz peepl—fahn Gaad
    er fahn man?” Dehn taak it oava monks dehnself ahn seh, “If wi seh da fahn Gaad,
    den ih wahn aks wi, ‘Den wai unu neva bileev ahn?’
  chk-chk: Ia Johannes a angei me ie an pwüüng pwe epwe papatais? A feito seni Kot
    ika seni aramas?” Iwe, ra popuetä le kapasfengen lefiler, “Met sipwe apasa? Are
    sipwe üra, ‘A feito seni Kot,’ epwe aisinikich, ‘Pwota chök ousap lükü Johannes?’
  ssd-ssd: 'Imaŋge kule pisne piro Yohanus tuna? Kuateŋge e ko taŋgoŋge ŋgina. Taŋakina
    le nane ka kasomŋge naŋgine naŋgine muŋgu kusnaŋga sakinaig: Sine ndaŋmba sabe.
    Sine Kuateŋge ŋga sabe ta ndaŋam tane Yohanus tuku son nda ŋginaig ŋgamŋgat.'
  acr-TNT: '¿China cꞌu xtakaw re ri Juan cuya ri bautismo? ¿E ri Dios o e rachijab?
    —xchaꞌ. Ecꞌu rique xquijek quechꞌaꞌt chiquiwach puwi waꞌ: «We xkacꞌul uwach che:
    “E ri Dios xtakaw re”, riꞌ cubiꞌij rire chike: “¿Suꞌchac cꞌu riꞌ na xcoj ta alak
    ri xubiꞌij?” cacha chike.'
  rop-rop: Yumob dalim mi na. Hubin gibit det rait langa Jon Beptis blanga beptaisimbat
    enibodi? Imbin gedim det rait brom God o brom men?” Wal detlot serramonimen en
    bosmen bin tok gija blanga tharran, “Wanim wi garra tok? If wi dalim im Jon bin
    gedim det rait brom God, wal im garra askim wi wotfo wi nomo bin duwit langa det
    wed blanga im.
  mee-mee: Ion kumangngana e nga pangamagoe ka puna mina ngaetai? Ka puna nge Nutu
    e momo nga mallena nga tava, o ka puna nga ragau?” Na ri keke paturu ta palingpangamologa
    ngaliua nge ri muni roma, “Ngaroma ita ngaka role roma, ‘Ka puna nge Nutu e momo
    nga mallena nga tava,’ na i nge ballaga ita roma, ‘Minmina na, ke meimia na ka
    sana lomiaupatokona te i?’
  mwf-2018: Nangkal kardu John the Baptist wurdanthuk-yu kardu pana-ya ngarra kardu
    daninluluwewudha wurrini kura-re-yu? Nangkal nimin thathpirr wurdanthuk nukunu-yu?
    Yile neki thangunu kama i kardu thangunu kama-ya, ngarra nimin-yu?” Dampunkudharrpuneme
    Jesus kathu-yu. Bere kardu peneme nhini-ka puddanadharlurldhaneme pe murrinh mange
    peneme ngatha. “Murrinh kanhi ngatha pumananemenu, ‘Yile neki wurdanthuk nukunu
    John the Baptist-yu’, nhini nukunu Jesus-ka murrinh manhenemenu warda, ‘Mu thangku-dha
    murrinh mere numenabaththaneme-yu ngarra nukunu John the Baptist-yu?’
  dif-dif: 'Johannini multibanila, wodajerindru nau nganana wonti: Pariwilpandru kara
    kanandru kara?“ Tanali tjurujeli ngundrana wonti, ja jatana wonti: „Ngaiani jatanani,
    «pariwilpandru,» Nauja ngaianingu jatala nganai: Minandru jura nunkangu wata morlalu
    ngundrana wonti?'
  gam-gam: Ye djineke na piyo, Jon woi ge makimb al una dje wori wo nu pagle awi mo,
    God dje wori wo nu pagle awi? Djika kambono yenekne kandja dje pille embe dji,
    kandja wulle dje Jon God dje wori woi we djimbon ba, Jisas, namba yei pille Jon
    kandja dje awi mal ge ye napille mop awi ne? djinda.
  nou-nou: Edo John goroba mo amemi itiri budo embo umo mi ewamei edo isiri? Embo
    mi goroba amo itero burisita ko Mamo mi ititisiri?” Setiri ungo ungosuka ge mina
    baga edo sisera, “Ingode ro seri? Ingode Mamo mi John da yei goroba ititisira
    sadera awa Iesu umo ingodenaso yei sadira ro awasedo ingo John gebe ae edo isevi
    sadira.
  mqb-NT: 'Sə slənay anan ahay Yuhana sa gan baptisma anà ɗo ahay nə wayaw? Mbərom
    ɗaw, kabay ɗo zənzen a ɗaw?» Tinen ite, tə mbəɗa ''am pi zek a tinen awan, ta
    wa: «Ɗi jan həna nà, kəkəmaw? Kak ɗa sak a jəka, Mbərom sə slənay anan ahay nà,
    i jak uko asa: “Kak kə sənen apan zle cukutok nà, kə ɗəfen apan nga bay nə angamaw?”'
  ape-B: Ali Jon nenek baptaisumech umu douk omuni nyokanu enyudak moul dakio nenek
    baptaisumech? God waka elpech?” Hemnek enyudak ali amam yet hape heneyagwleh hakli,
    “Sapos mukli God nokoneyen umu, anan eke wata nusolikapu nukli, ‘Douk namudak
    ali Jon ananin balan douk wo punek bilipumen e umu monoken?’
  grc-F35: Τὸ βάπτισμα Ἰωάννου—πόθεν ἦν· ἐξ οὐρανοῦ ἢ ἐξ ἀνθρώπων;» Οἱ δὲ διελογίζοντο
    παρ᾿ ἑαυτοῖς, λέγοντες· «Ἐὰν εἴπωμεν, ‹Ἐξ οὐρανοῦ,› ἐρεῖ ἡμῖν, ‹Διὰ τί οὖν οὐκ
    ἐπιστεύσατε αὐτῷ;›
  cav-NT: '¿Airatu Juan cuatsashacuare ecuita cuana utsa ishu? ¿Yusura, ecuita cuanara
    ni taa? Nequemitsacue ique, —jadya tuna Jesúsra bacaduracuare. Tume tuna, tuna
    cama quisaraticuare: —¿Eje bucha tuque ecuana equemitsau? “Yusuradyatu cuatsashacuare”,
    jadya ni ecuana eau, tume tura ecuana ebacadurau: “¿Eje bucha juatsu jatsu tuque
    micuana Juanra cuejacuareque ejenecuare ama?” jadya tura ecuana eau.'
  kgp-NT: '“João vỹ ag kygpég tĩ ja nĩgtĩ. Kỹ ti mỹ kanhkã tá vẽnh jykre han ja nĩgtĩ'',
    ẽprã vẽnh jykre vó? Ũ nỹ ti jẽnẽ?” he tóg, Jesus ti. Kỹ ag tóg ti vĩ to jykrén
    mũ jagnẽ mré. “Ẽg tỹ ti mỹ: Topẽ tỹ ti jẽnẽ ja vẽ, hen kỹ tóg ẽg mỹ: kỹ ãjag tỹ
    ne jé ti vĩ kri fig tũ nĩ nẽ? henh ke mũ.'
  bvd-bvd: Iuka, kamolu saea fasi fuaku, na rigitaa ne sa Dion nia too ai fua faasiuabu
    lae, nia lea mai fasi 'i fai? 'E lea mai fasi God ma nao 'e lea mai fasi wane
    gwana?” Ma kera daka safali olisusuu 'i matangada kwailiu daka 'urii, “Tee ne
    kolu kai saea? Lea kolu luu nia ma kolu ka 'urii, ‘Nia lea mai fasi God,’ nia
    kai bae 'urii na, ‘Sui 'utaa ne nao molu si faamamanea sa Dion?’
  ukr-1871: 'Хрещеннє Йоанове звідкіля було: з неба, чи від людей? Вони ж міркували
    собі, говорячи: Коли скажемо: З неба, то скаже нам: Чом же ви не вірували йому?'
  apz-apz: Joun aꞌamumo mijo kiyomaꞌmojo sohwo kakoe yokumpohnꞌnyo hwapɨngoso ntɨꞌmtaꞌangoto.
    Anɨtu mtaꞌangotaho. Hwahoponjo aꞌamu mtaꞌangotaho. Ose ulohonɨngkahonɨngki hofɨko
    ole hnnɨmentohofi, Joun kakoe yokumpohnꞌnyo Anɨtu mtaꞌni maꞌmentisofoho ulasoꞌmanji
    ole wonalɨmontonoho. Oseꞌmanji sekwo Jounɨye hungkunomo sɨmeho hiꞌntnnono muyoꞌnjo
    pehoꞌneto.
  yon-yon: Yoon Baptaisman kuu kane ye aromkonombed kande baptais kamoon? Ewen Ari
    Doreenman yaambed dee, karub yaambed dee?” andoon. Kwanandoona, yikareb yemyeb
    yedmiwen, “Kwane Ewen Ari Doreenman yaambed andanuub kuu angkon kaamondaneen,
    ‘Kwana komande ye weng yaa yiib anam andindo keriwen?’ andaneen.
  poi-NT: 'Anɨ́maayɨ: ¿I̱ icutsat jém Xiwan iga acchíŋóypa? ¿Que Dios icutsat, o jém
    pɨxiñt́am? Jesɨc jém aŋjagooyiyaj nacwácyajta̱ entre jeeyaj: —Siiga tanɨmpa iga
    Dios icutsat jém Xiwan, jesɨc tanɨ́máypa: “¿T́iiga d́a iŋcupɨcta?”'
  wuv-wuv: Fei pudugufaiaa John—noramiana hitani? Noramiana pafea, o a'a rama'a?”
    Rona fiwarewareinia dupuaa ro'ou ma ware, “Nabaa o ware ba, ‘Noramiana pafea,’
    iwe i'igai, ‘Nabaa ale'ei, tani lomi hamona nara ba fa'ua wareana?’
  quf-NT: '@see-verse:MAT.021.024'
  yuw-yuw: Nanarut, Jöntho owi amna yamuc gung imongidocma wo woi momphon manomanoha
    woha yu amnahon kombic kombicgon sindanda togoc?” Yesu ihoroc inuna amna morömaho
    inohogon mata inun ganun tongga yogung, “Oro nontho yonaya woi momphon manomano
    yo, oro wömai yu ninontac, sonu yaha yu makombing tobing imogung yo?
  hus-NT-1971: '¿C’al jita’ ti aban a Juan ti pujax? Tiquin toc’tsinchi, max c’al
    a Dios o max c’al i inic. Tam jaja’chic in t’iloxnachiquiyal jahua’ in ulu a Jesús,
    ani taley in uluchic: ―¿Jant’ini’ ti qui toc’tsinchi? Max qui ulu abal c’al a
    Dios jats ti abnenec a Juan ti pujax, tam jaja’ ne’ets quin ulu abal jale’ yab
    i belchamal in cahuintal.'
  med-med: '@see-verse:MAT.021.024'
  bch-bch: Naurata toa Ioanes ikakado mugaeai, ngan paliliunga gid panua, eine inam
    buburiai ga inam, mao inam pagid eababa?” Be tiraurau posanga pol ngan gid ta
    tikeo, “Oangga takeo ga inam buburiai ga inam, eine ga ikeo, ‘Ikamado ga lolomi
    matua ngan ele posanga mao?’
  cco-NT: '@see-verse:MAT.021.024'
  deu-1951: 'Woher war die Taufe des Johannes? Vom Himmel oder von Menschen? Da überlegten
    sie bei sich selbst und sprachen: Wenn wir sagen: Vom Himmel, so wird er uns fragen:
    Warum habt ihr ihm denn nicht geglaubt?'
  alq-ALGNT: '8idamaocik dac, a8enen ka pidjinija8adjin Cabadisan kidji sigaadagendjin,
    Kije Manido na, kek8an a8iagog?” Igi8e dac Coda8innig ki kitci aiamiidi8ag 8ina8a
    tibina8e, e inidi8adj: “Kicpin nak8e8ajit8aiak: ‘Kije Manido ka pidjinija8adjin
    Cabadisan,’ kiga k8ag8edjimigonan: ‘8egonen dac 8edji ega ki teb8eta8eg Cabadis?’'
  ixl-NNT: 'Etaltaj sve: ¿Abꞌil kat chajon tzan u Xhuneꞌ uvaꞌ nik aqꞌon kuꞌ unqꞌa
    uxhchileꞌ xeꞌ u aꞌeꞌ? ¿Ma aꞌ u Tiixheꞌ? ¿Pet moj umaj vatz txꞌavaꞌilla aama?—
    tiꞌk u Jesús. As iyol veꞌt chajnaj svatzaj uvaꞌ kam la tal chajnaj. Ech tal veꞌt
    chajnaj ileꞌ: —Asoj tuk qaleꞌ uvaꞌ Tiixh kat chajon tzan u Xhuneꞌ, as: «¿Kam qꞌi
    yeꞌ kat enima u Xhuneꞌ?» chaj naj tuk tal sqe.'
  boa-NT: '@see-verse:MAT.021.024'
  etr-etr: Yonea ödägi gesa nelo amoda abidila misi. Selesaia mosöala misile ma dolömadila
    misilela nabi. Amala nabasebegi, hilido didiähalea, Nilïa selesaia mosöalala säseda,
    ea nilïma nabahalea, Amai galëda, ema asigi afädë made negei goda edoïela nabulö
    gabu.
  quh-NT: '¿Pitaj Juanta cachamorka runasta bautizananpaj? ¿Dioschu chayrí runaschu?
    Paycunapura unanchaspa ninacusharkancu: —Dios payta cachamuskanta nisunchej chayka,
    payka tapuwasunchej: “¿Imaraycutaj payta mana creerkanquichejchu?”'
  kwi-kwi: '¿Mɨnma Juan munnammikara ɨninta? ¿Diosne ussa ɨnintaki? ¿Awane ussa ɨnintaki?
    Uspane usparuzpain tɨnta kwinta kiamɨz kit kaiznamɨzta: “Aune Dios ussa ɨninta
    kisachimakpas. Au sun kizakane, usne sunkana aumɨza kiznazi: ‘Suasne une ¿chikishma
    us kaizta aizpa nɨjkularachi?’'
  agm-agm: Jonɨho Isɨhiyaisɨ Baawusisɨho watɨpɨhandɨ ndɨ numwihɨ isɨhiyaisɨ pɨwɨha
    ausaatɨ kaundatɨ baawusise? Autaahaatɨho numwihɨhandaaho e isɨhiya nunyauhɨhandaaho?”
    undatɨ nunjenataise. Saundatɨ nunjesɨhɨ kiya sawana sanawaatopo. “Pɨwɨha napitɨtaatɨ
    kaundɨtɨhaawe? Amɨ nyahɨ koaisɨ Autaahaatɨho numwihɨhandaahe undisaihɨ wiwa ko
    sanyatɨtaiso amɨ Jonɨho isɨhiyai pɨwɨha ausaatɨ kaundatɨ baawusindɨhandɨ nisɨ
    kandɨ kiyohɨtɨmandisawɨ napindapɨ sahɨ mmowɨ nepɨ gwɨnyaahopo? Nyatɨtaiso.
  ubr-ubr: John an baibad on men emon ne ibo sabu ibibapataitois; on God emon ibo
    o orot emon ibo?” Osi sibosuruf tous amosi sigagam bonen si’yau, “Ot dura mamaba
    tanau i? Ot taniyafotai tanau ‘God emon,’ On arimon inawuret inau, ‘Ato omi aibo
    mes men John woitutumai on?’
  tsw-NT: Zane cayi Yahaya ucira u yuwan urumbusu? A̱sula̱ a na a̱ ri zuva ɗa, ko
    vaɗilima̱?” Reve a̱ ka̱ra̱ a ndammulai va̱ni le. “Nna̱ tsu damma, ‘Diga zuva ɗa,’
    u te ece tsu, nye i zuwai tsu ushi niyi shi.
  cax-NT: '¿Quiti uiche aicüpurutiti Juan nauqui aunimiati? ¿Taqui uiti Bae Tuparrü
    o ui bamantai mañoñünca? Auqui caüma ñanquitioma pünanaquimiantoe, namatü: —Arrtü
    usucana oñü que uiti Bae Tuparrü, entonces arrti Jesús caüma nanti oemo: “Bueno,
    ¿causane chapicococatipü?”'
  aia-aia: '''Iatei na ''unua tanaa Jon ''anai bwareomaearaaui noni? ''Ia God ma''ua
    inoni?” Rau hadahada haariraau hairiu o''ani, “''Onaa nagai ''unua do ''ia God,
    me ''iia ''ai o''ani, ‘Ma ''ua namou ai''a hinihinia ''inia Jon?’'
  srp-1865: 'Krštenje Jovanovo otkuda bi? ili s neba, ili od ljudi? A oni pomišljavahu
    u sebi govoreæi: ako reèemo: s neba, reæi æe nam: zašto mu dakle ne vjerovaste?'
  agt-agt: A ya pohut kin tekamuy a inya hud ya nangatad ta turay ni mina Hwanen petta
    mangzigut ta tolay, te ibar muy teyak am Namaratu, ono tolay la ya nangatad ta
    turay na?” kunna tekid. A gafu ta napopoyung kid na ta saludsud na en tekid a
    dana nagbabidan da bit ta melemad am anu mina ya tabbag da tentu; “A anu mina
    ya tabbag tam tentu, te am ibar tam ta Namaratu ya nangatad tentu a ‘Anu kawagan
    na mantu ta awemuy kinurug,’ kunna sangaw tekitam.
  lug-lug: Okubatiza kwa Yokaana kwava wa? Kwava mu ggulu oba mu bantu?” Ne basooka
    ne boogeraganyaamu bokka na bokka nti, “Bwe tugamba nti, ‘Kwava mu ggulu,’ ajja
    kutubuuza nti, ‘Kale lwaki temwamukkiriza?’
  yby-yby: 'Joni maya noku udobetokaka yowanu libo maya nakahauti le soto moloko libo
    ne. Omaimidana galaloya lihe, ito ma mikauka wewenasida ganipolo liye. Loko loka
    obetaiyoko, edimonipoloka sa-liki ligi hagi ae: Yaya galoya nenae loko le wili
    jeko lo metune liki data kebolimoya woko opa napa okaiyoko, sa-liki data ke: Aya
    yowanuya Omailokati le soto moloko libo ne loko letudawoya, edimoya nenaha iyokoma
    galaloya eliki emesalo molamae loko lekolainako.'
  heb-heb: טבילת יוחנן מאין היתה המן השמים אם מבני אדם ויחשבו בלבבם לאמר׃
  mpp-mpp: Yoanedi misa-lowac bole balu gawec, bole-yowa tapiliineholec yogo wenuwacni,
    yogo honocmengkacni me ngickacni?” Inguc mime yenge yengilangkac mingagec ailu
    yanguc miibong, “Nongileng wenuc midabelengte? ‘Yogo honocmengkacni’ inguc midabelengtewa,
    ye yanguc uwanoledaicte, ‘Inguc ngagelubac ngenge omale ye mi ngagesingkeibong?’
  apb-apb: Oto omu ke unue ka'u oodoieu. ?A tei ni e niie nanamanga hunie a Jon huni
