    ‘ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆମ୍ୱେଞ୍ଜି ଇନିବା ଆମଙନ୍‌ ଏଃଡ୍ଡର୍ରନେ ?’
  for-for: 'Yoni mono wani pai''itantintana aetasa aborantiye. Pipa mantarisaenabera
    wasanamintanawema, ibigantiye. Piyama ibigaogini igeba: Nana kamana omusune, ugate
    uwa asaba''wantawe. Aibuntini maya untawe: Taeba mantarisaenawe yekanaba, nanaga
    kamana''wapa kampa abintawe, ukiye.'
  epo-epo: 'La baptado de Johano, de kie ĝi estis? El la ĉielo, aŭ el homoj? Kaj ili
    diskutis inter si, dirante: Se ni diros: El la ĉielo, li diros al ni: Kial do
    vi ne kredis al li?'
  gfk-gfk: 'Muat lik bia Jon ga kap no uno pinapalim na baptais meram ra mawe bia
    mekaia ta ira tunotuno mon?” Diet ga wawor nalamin ta diet at hoken: “Bia dahat
    na tange bia Jon ga kap no uno pinapalim meram ra mawe, Jisas na tange ta dahat
    bia, ‘Muat gaar te nurnur mon ta ira nianga tane Jon.’'
  bjz-bjz: Avota, regege, ningore, Jon Bafutaito Ari Katoda bafutaito arida ano God
    dava rururia aĩ, endava enembodava rururia, aĩ, avodava rururia-nu regege, ningore!”
    Iesu aghá ririeta, númane nenukako mino-mino rea niningiguturie, “Namonde ‘God
    dava’ regegadora, umó eghá raita rouvie, ‘Atá, dodu Jon gaabee egegambi roso?’
  atg-NT: Mhiẹ i, ibatazi ni iJọni ọọ batazi na ẹgbọ, ọghuo ọ ri afu na li ọ ke batazi
    ẹgbọ? Ẹgbọ e ri ọli na li abi khi Ẹshinẹgba lọ?” E nu egbewẹ khakọ, e liẹ, “Ini
    awa ẹ khi ‘Obọ oyi Ẹshinẹgba o te bhale,’ ọ ya mhila awa, ‘Elọ o zẹ ni aa rọ mie
    ọli suọ?’
  bjv-NT: 'Na̰ ə ɨlə Ja̰ kadɨ ra dɨje batəm ə? E Luwə ə se e dɨje ə?» Nə təli a əli-naa
    ta dande tɨ əi nə: «Re j-əl-e j-ə nə: “E Luwə ə ɨle” ə, a dəjɨ-je ə nə se ra ban
    ə j-adɨ Ja̰ meje al wa?'
  tos-NT: 'Pus caquihuanítit, ¿tí̱ li̱ma̱páksi̱lh Juan Bautista pi̱ naakmunuko̱y tachixcuhuí̱tat?
    ¿Pi̱ hua̱ Dios, usu hua̱ chixcuhuí̱n? Xlacán ni̱ naj tuncán kalhti̱nanko̱lh, huata
    caj xacstucán tzúculh la̱huaniko̱y: “Lapi̱ nahuaniya̱hu pi̱ hua̱ Dios tili̱ma̱páksi̱lh,
    pus huata xlá̱ naquinca̱huaniyá̱n: ‘¿Tú̱ xpa̱lacata chi̱nchu̱ ni̱ li̱ca̱najlanítit?’'
  rro-rro: Ioane ena ba'uere robe hiabuna hanona ae'e ai emai? Kupai emai 'ao maearima
    herekiai emai?” Ia kipokia baiatakiai te'abi'abi tetibaha, “Kaha'abi, ‘Kupai emai.’
    hanona kebakainaka ketibaha, ‘Aehoma buonai a'i toa'i taeana?’
  mxp-NT: '¿Pøn ojts Juan Bautista tyanɨgutukyɨyɨ jøts ja ya̱ yiknøbatt? ¿Dios, uk
    ja̱a̱ꞌy? Jøts ja xem ya̱m køꞌømyɨ tkajpxyꞌa̱jtpɨna̱xwa̱ꞌktøø, yɨdeꞌen ja ñawya̱ꞌa̱ñɨdɨ:
    ―Ku net yø njanɨma̱ꞌa̱yɨn jøts ku Dios ja tnɨꞌaneꞌemy, yɨdeꞌents ɨnet yø xꞌadsoꞌowɨn:
    “Jøts ¿tigøjxp ku ja ojts xkajanchja̱wɨdɨ?”'
  aak-aak: re urɨŋɨnigɨnɨ, “Yarɨŋɨ́ nionɨyá rɨpɨ seaimɨ́ɨnɨ. Jono wayɨ́ nɨneameaia
    uŋo wayɨ́ Gorɨxoyá dɨŋɨ́ tɨ́nɨ neameaiŋɨ́ranɨ? Xegɨ́ dɨŋɨ́ tɨ́nɨ neameaiŋɨ́ranɨ?”
    Yarɨŋɨ́ e wíáná wiwanɨŋowa re rɨnɨgɨ́awixɨnɨ, “‘Jono Gorɨxoyá dɨŋɨ́ tɨ́nɨ eŋɨ́rɨnɨ.’
    uránáyɨ́, re nearɨnɨŋoɨ, ‘Soyɨ́né pí nánɨ arɨ́á mɨwí egɨ́árɨnɨ?’ nearɨnɨŋoɨ.
  chd-NT: '¿Naitsi nummepa Juan tepo''itsola'' lan xanuc''? ¿Te ȽanDios o cal xans
    nummepa? Iƚne ipalaic''o''moƚtsi quiƚtuca'', timiyoƚtsi: ―¿Te caƚmiyacu? Ja''ni
    aƚmiƚe: “ȽanDios ummepa”, iƚque alicuis''e''monga'', aƚmi''monga'': “Imanc'' ¿te
    aicolapenufi?”'
  kdc-kdc: Nongeleni, vino udahi wa Yohana wa kubatiza ulawa kwahi? Ulawa kwa Mulungu
    hebu ulawa kwa wanhu?” Wasonga kuilongela, “Twahalonga ulawa kwa Mulungu, kotuuza,
    ‘Habali hamumtogole Yohana?’
  nhr-nhr: 'Tcguù-tcguukuan Johanem dia kò ndaa guua, nqarikg''ai koea kana khóèan
    koea?” témé. Xu xóé a tẽèku a máá: “‘Nqarikg''ai koe e,’ ta xae kò ko méé nem
    gha tẽè xae e a máá: ‘Dùús domka xaoa kò kháé nxãaska gam koe dtcòm̀ tama?’ témé.'
  uig-PIN: 'Yǝⱨya yürgüzgǝn qɵmüldürüx nǝdin kǝlgǝn? Ərxtinmu, yaki insanlardinmu?
    — dǝp soridi. Ular ɵzara mulaⱨizǝ ⱪilixip: — Əgǝr «Ərxtin kǝlgǝn» desǝk, u bizgǝ:
    «Undaⱪta, silǝr nemǝ üqün uningƣa ixǝnmidinglar?» dǝydu.'
  beo-beo: 'Yone Ba:bodaise e da hanoga fane salasu hou hamoma:ne, nowa ilegebela:?
    Gode da ilegebela:? O osobo bagade dunu ilegebela:?” Amo sia: nababeba:le, ilia
    gilisili logo hogosa agoane sia: dasu, “Ninia da adi sia:ma:bela:? Ninia Gode
    Ea adoiba:le sia:sea, E da ninima ‘Dilia abuliba:le Yone ea sia: dafawaneyale
    hame dawa:bela:?’ sia:mu galebe.'
  acf-NT: Lè Jan Batis té ka batizé sé moun-an, ki moun ki té ba li dwa pou batizé,
    Bondyé ében an nonm?” Yo palé ant yo menm, yo di, “Si nou di sé Bondyé, i kay
    di nou pouki nou pa té kwè sé bagay-la Jan Batis té di nou-an.
  tpi-OTNT: Taim Jon i baptaisim ol man, em i kisim dispela pasin we? Em i samting
    bilong heven, o em i samting bilong ol man tasol?” Orait ol i toktok long ol yet
    olsem, “Sapos yumi tok, ‘Em i samting bilong heven,’ em bai i askim yumi olsem,
    ‘Orait bilong wanem yupela i no bin bilip long em?’
  mbt-NT: Hendei migpuun ka katenged ni Huwan te pegpamewutismu? Diye naa te Manama
    wey ke diye te me etew?” Ne migpalalahey sikandan ne migkahi, “Emun ke egkahi
    ki, ‘Diye migpuun te Manama,’ kema ke egkahiyan ki nikandin, ‘Na, mania te ware
    kew migpalintutuu ki Huwan?’
  hau-SA: Baftismar Yohanna, daga ina ta fito? Daga sama ce, ko daga mutane?” Sai
    suka tattauna a junansu suka ce, “In muka ce, ‘Daga sama,’ zai ce, ‘To, me ya
    sa ba mu gaskata shi ba?’
  mam-NT: 'Tej cybautizarj xjal tuj a'' tu''n Juan Bautista tu''n binne cyten xjal
    tej tul jxjal Scy''o''n tu''n Dios, ¿jaa'' e tzaa'' tajwalelxin, tu''npa Dios
    tuj cya''j, ma tu''npa xjalj?—tz̈ixin. Bix ak'' kej xin pala bix kej tx''olbal
    ley yolel cyxolx ti tten tu''n taj cytzak''be''nxin: —Katzen ma txi'' kkba''n
    ka ja Dios e tzaj k''onte taak''en Juan, bixse c''aaltz tkba''nxin ka tu''n tiken
    min oc kbi''na tyol Juan.'
  udu-udu: 'Ki mo jin miin ma Yohaana mii ki yi’de/ mo tani ’peni mana moye? ’Peni
    momis mo ’taa? Walla ’peni ’kwani mo? Dhali uni walkin ka rem ’kup̱ mo mmo/o gwo
    mo ki: Waḵki/ ana mina ’taki o ki ’peni momis mo tani a’di midi ’taki o ana gwo
    mo ki: Ba tinta ’kona um ki gam a’di gwo is mo?'
  tvt-tvt: 'Juungtemte Joon ih juungtem jen temjih chaan ah ma nawa chola: Rangte
    jiin nawa tam mina jiin nawa ah?” Eno neng neng chamchi ni waan rumta, “Seng ih
    mamet baat ih? ‘Rangte jiin nawa,’ ih baat ih bah, Heh ih seng suh liihe, ‘eno
    bah Joon asuh mamah lahanpi elan eah?’'
  bgt-bgt: Ahai ke hea na mana a Jon Siuvitabu bali siuvitabura na mavitu? A God ba
    na tinoni vamua?” Imarea kena haohaghore ghehedia vaghagna iaani, “Gi ighita katida
    veleagna a God ke hea na mana, imanea keda veleghita, ‘Ehava gi oti boi vaututunia
    na komi velepuhi nigna a Jon na?’
  mvn-mvn: Yau vi‑tanai taina. Koiaka ana wava ananina Ioni Tau Bapitaiso awaehei
    tauna tomotau vi‑bapitaisoei? Kadi Yaubada o tomotau?” Ka taui matataui ivitana‑heyoheyo,
    ivonavona, “Medeina ya vi‑tanai tanoi kanau‑pate? Aituhu kana‑vona, ‘Yaubada wayahina’,
    apaina tauna vi‑tanai‑havineka, na‑vona, ‘Aituhu deina, aviani wayahina Ioni ya
    nau‑wahena eha uta‑vitumahane?’
  djk-NT: 'U piki mi! Sama be gi Johanisi a makiti fu dopu sama? Na Masaa Gadu ofu
    na libisama be sende en?” We, di a akisi so, ne den bendi a se fosi, fu kai pakisei
    luku, fa fu piki en. Ne den fiti taki: “Efu u piki taki: ‘Na Masaa Gadu sende
    Johanisi,’ a sa akisi wi taki: ‘Da saide, u á be biibi Johanisi?’'
  uig-LAT: 'Yehya yürgüzgen chömüldürüsh nedin kelgen? Ershtinmu, yaki insanlardinmu?
    — dep soridi. Ular özara mulahize qiliship: — Eger «Ershtin kelgen» dések, u bizge:
    «Undaqta, siler néme üchün uninggha ishenmidinglar?» deydu.'
  nde-nde: Ubhaphathizo lukaJohane lwavela ngaphi na? Lwavela ezulwini loba ebantwini
    na?” Bangunguna bodwa ngalokho bathi, “Nxa singathi, ‘Lwavela ezulwini,’ uzakuthi,
    ‘Pho kungani lingazange limkholwe na?’
  ton-ton: Ko e papitaiso ʻa Sione, naʻe mei fē? Mei he langi, pe mei he tangata?”
    Pea nau fealēleaʻaki, ʻo pehē, “Kapau te tau pehē, ‘Mei he langi;’ pea ʻe pehē
    ʻe ia kiate kitautolu, ‘Pea ko e hā naʻe ʻikai ai te mou tui kiate ia?’
  mir-NT: 'Pøṉä Juan jaduhṉ quejx mäyajnäbejpä, Dios tøgä jäyaꞌayä. Cab hajxy ñäꞌä
    hadsooyy. Mänit hajxy tiägøøyy yajcapxiøøbiä: ―Coo hajxy nhadsóow̱ämät coo jaꞌa
    Dios quiejxy, mänit hajxy xmiäyajtøwáaṉäm tii jaꞌa Juan miädiaꞌagy hajxy coo tøø
    ngaꞌa mäbǿjcäm.'
  cak-YNT: 'Y jare'' tak re Jesús xuc''utuj: ¿Re Juan xtak-pa roma re Dios chin xe''ruban
    bautizar re vinak? ¿O xa vinak xe''bin cha che quire'' tubana''? Y re principal
    tak sacerdotes y re rejeta''k tak achi''a'' re c''o quik''ij xquibila'' c''a chiquivach:
    ¿Y vocame andex c''a xtakabij cha re Jesús? Roma vo xa xtakabij che re Juan ja
    re Dios takayom-pa richin, re Jesús xtubij chaka che anchique roma tak man xinimaj-ta.'
  ces-1613: 'Křest Janův odkud jest byl? S nebe-li, čili z lidí? A oni rozvažovali
    mezi sebou, řkouce: Díme-li: S nebe, díť nám: Proč jste pak nevěřili jemu?'
  nab-NT: 'Jo³ãu² Ba³tis²jah³lai²na² sa²kxai³lu² a²nũ²a² tẽ³sxã³ ĩ̱³ye³na² ũ³hũ¹kxi²sa²sai¹ain¹kxe³su²
