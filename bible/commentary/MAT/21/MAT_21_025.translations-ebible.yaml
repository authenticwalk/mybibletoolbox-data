    “Masino tateyo, ‘Allai dino yuaisi we niari finana ne,’ nana mani ambori dei we
    tata aha ma deyo, ‘Tonana mani, we fianie wiro meroaso Yohanesi kahai nina?’
  fai-fai: Kaleyo Yon ami wok ban bomin kukuw be yako kalo tasene? Got ami dim kal
