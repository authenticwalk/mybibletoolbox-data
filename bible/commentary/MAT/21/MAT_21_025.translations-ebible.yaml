verse: MAT.021.025
translations:
  kpx-kpx: La huhuige oleike vuvune Dioni omige au ata babatisogevenu. Dilava emena
    ataeabulike vuvune omilu.” Kateai louge abu mole belagevei loui avoe, “Nahiabuna
    onole loui. Nahiabuna namihai kosea, ‘Dilavaike vuvune ominu.’ Ige auna loui kosea,
    ‘Isito osialemoike laeau hotove evioholilu.’
  okv-H: amo erevira, John na embo amuta ke ingihe embo bapataito enu? God ta ke retemo
    embo ta ke re?” ainge enu enana ungo oenga ihiketo ke taimbihie ke mine ara ijie
    einge ea, “Dago ke mine do aro? Eto dago John na God ta degi ta sovera umbuna
    ke aisora amo embo emina, ‘avoeto ungo do eto John ke be ae ueve?’ ke aisuja
  tbo-tbo: Yoni a witaniwaga yadei i nei bo lawa uyahihiyei i nei po i ibapatiso?’
    Ma tunawahi u hayahi hi ibaabani hi pa, ‘Apo awai ta baheya! Apo tana pa, “Yadei,”
    apo ina pa, “Awai binei ega ota witumaganeya?”
  mal-C: 'സ്നാനം നൽകാനുള്ള അധികാരം യോഹന്നാന് ലഭിച്ചത് എവിടെനിന്ന്? ‘സ്വർഗത്തിൽനിന്നോ
    മനുഷ്യരിൽനിന്നോ?’ ” അവർ അതിനെപ്പറ്റി പരസ്പരം ചർച്ചചെയ്തു: “ ‘സ്വർഗത്തിൽനിന്ന്’
    എന്നു നാം പറഞ്ഞാൽ, പിന്നെ നിങ്ങൾ യോഹന്നാനിൽ വിശ്വസിക്കാതിരുന്നത് എന്തുകൊണ്ട് എന്ന്
    അദ്ദേഹം നമ്മോടു ചോദിക്കും.'
  grc-SR: Τὸ βάπτισμα ⸆ Ἰωάννου πόθεν ἦν; Ἐξ οὐρανοῦ ἢ ἐξ ἀνθρώπων; Οἱ δὲ διελογίζοντο
    ⸂παρ᾽⸃ ἑαυτοῖς, λέγοντες, Ἐὰν εἴπωμεν, Ἐξ οὐρανοῦ, ἐρεῖ ἡμῖν, Διὰ τί οὖν οὐκ ἐπιστεύσατε
    αὐτῷ;
  bgc-bgc: यूहन्ना का बपतिस्मा कित्त तै था? सुर्ग की ओड़ तै या माणसां की ओड़ तै?”
    फेर वे आप्पस म्ह बहस करण लाग्गे, “जै हम कह्वां ‘सुर्ग की ओड़ तै’ तो वो म्हारै
    तै कहवैगा, ‘फेर थमनै उसका बिश्वास क्यांतै न्ही करया?’
  khz-khz: Ioane gena bapatiso kalana ravanana evogomaito? Kupa na evogomaito, pa
    taunilimalima geriana?” Ira nuganugarai geverolito, gekilato, “Pene ita pita kila,
    ‘Palagu genana’ nepitatiwa genai, ia pene kila ‘Rakagau gaurai Ioane ati govega-taunataunaana?’
    nepenetiwa.
  deu-TKW: 'Woher war die Taufe des Johannes? vom Himmel oder von Menschen? Sie aber
    überlegten bei sich selbst: sagen wir: vom Himmel, so sagt er uns: warum habt
    ihr ihm dann nicht geglaubt?'
  zsr-NT: '¿Nuzxa caz bsölaꞌ Juan, buquilëꞌ bunách nis? ¿Naruꞌ Dios bsölëꞌë lëꞌ, o
    gulasölëꞌë lëꞌ bönniꞌ? Niꞌr gulazú lauquëꞌ bönniꞌ gdauꞌ naꞌ taꞌnë́ꞌ laꞌ légaczëꞌ:
    ―Chquiꞌ gnaruꞌ: Dios bsölëꞌë lëꞌ, laꞌ guiëtëꞌ rëꞌu: “¿Bizx quië cutu gyéjlëꞌliꞌ
    lëꞌ?”'
  lin-lin: 'Libatisi ya Yoane ewutaki na Nzambe to ewutaki na bato ? Bakomaki kokabola
    makanisi bango na bango : — Soki tolobi : « Ewutaki na Nzambe, » akotuna biso
    lisusu : « Bongo mpo na nini bondimaki ye te ? »'
  hns-NT: 'Ke Johaanas dopoe kare waala ke hoekoem deis raha manai logan ke dopoe
    kare ke? Oke Parmeswar hoekoem deis raha kie manai logan?” Tab agwa aur doesar
    barkwan apane me sallaah karke bolies: „Djab hamlog bolab: ‘Oke Parmeswar hoekoem
    deis raha,’ tab oe boliega: ‘Tab toelog kaahe ke Johaanas ke baat na bieswaas
    karle hai?’'
  noa-E: —Pãrau oowai, ¿khaíuta Juan pʉ̈ijĩ ajim, jãg amach khaibag Ẽwandamag chugpaapi
    jaaunaa õorjã pör choo nʉrramkhĩir? ¿Ẽwandamau ajĩ, wa sĩi mʉg jẽb gayam khʉʉnau
    chogpʉ̈iwiata jãg nʉrrajĩwa? ajim. Magbaa amach appai iyʉ̈ʉ nʉmua, —Maadëu irig,
    “Ẽwandamauta pʉ̈ijim” akhiin, magan jũrr irua maachig, “¿Jãg magʉmta pãrau irua
    jaau nʉrrarr iek ʉ̈khabajierráma?” aju.
  eng-EMTV: The baptism of John—where was it from? From heaven or from men?” And they
    were arguing among themselves, saying, “If we say, ‘From heaven,’ He will say
    to us, ‘Why then did you not believe him?’
  mib-NT: '¿Ndé ɨɨn ni tee jniñu sɨquɨ̄ Juan jeē ni scuándute de? ¿A Yaā Dios chí
    táca tée? áchí yá jiín de. Yūcuán na te ni candajnūhun máá de: Núu cahān yō jeē
    Yaā Dios ni tee ya jniñu un sɨ́quɨ̄ Juan, te cahān de jíín yó: Núu súcuan ¿te
    najehē tu ní cácandíje ró de?'
  lif-NT2: युहुन्‍नारे़ बप्‍तिस्‍मा पिमा कुयुक्‍किन् आत्तोलाम् त्‍ये़बाबे? निङ्‌वाॽफुमाङ्‌लाम्
    त्‍ये़बाबि, इ मनालाम्बि?” खे़ङ्‌हाॽरे़ खुनिॽ लुम्‍मो पाःन् मे़धक्‍ते़र अक्‍खे
    मे़मे़त्‍छिङ्, “आल्‍ल आनिॽ ‘निङ्‌वाॽफुमाङ्‌लाम्’ आमे़त्तुम्‍ने़ फाॽग्र, थेआङ्
    नसाःन् के़न्‍जोगुम्‍मिन् फाॽआङ् सेःन्‍आलाप्॥
  xnj-xnj: Wu, uhotola wa Yohani Mbatizaji wahumili koki? Wu, wahumili kunani kwa
    Chapanga amala wahumili kwa vandu?” Nambu vakajovesana vene kwa vene, “Tikajova,
    ‘Wahumili kunani kwa Chapanga? Yati akutikota, ndava kyani nakusadika?’
  mmx-mmx: Lesep susu at ne Jon ga laa meva, boro at ne Moroa kopla boro mun at limixin?”
    La diga epaase xantubu atdi, la diga lok, “Mo do ata lok ‘Boro at ne Moroa,’ neni
    naba lok tidik keretna, ‘Tila ba mi goxo nunu at levelinga at ne Jon?’
  cbr-NT: '¿Uin cara Juan unicama nashiminun cacëx? ¿Nucën Papa Diosan cara cacëx?
    ¿Unin cara usaquian ''anun cacëx? Usaquian Jesusan ñucáquin cacëxbi ca uisaquin
    cara cati ''icë quixun ''unanima atúxbi ñucacanani quicancëxa: —¿Uisaquin caranuna
    cati ''ain? Nun nu —Nucën Papa Diosan ca cacëxa —quixun cati ''aínbi ca usaquin
    nun cacëxun nu —usa ''ain caramina uisa cupí aín bana cuama ''ai —quixun nu cati
    ''icën.'
  tee-NT: 'Pus tis chavaich ju xamalakachayachilh ju Xivan amakpaxana''. Ja yuchi
    ju Dios u yu''unch ju lapanacni. Pus ju acsnich ju anuch lapanacni talaclajuni
    ixlhi''akstu''an: ―Pus ni canaju ni Dios ju xamalakachayachilh pus laich aquintajunin
    tajuch ni jantu xalaca''iniyau.'
  eng-LSV: the immersion of John, from where was it? From Heaven, or from men?” And
    they were reasoning with themselves, saying, “If we should say, From Heaven, He
    will say to us, Why, then, did you not believe him?
  cak-NT: 'Y ja'' cuando ri Jesús xuc''utuj: ¿Ja ri Dios ri x-in che ri Juan chi quieru''ona''
    bautizar ri winak? ¿O xa winak xe''in che? xcha'' ri Jesús. Y ri nimalaj tak sacerdotes
    y ri rijilaj tak achi''a'' ri c''o quik''ij xqui''ij-ka chiquiwech: ¿Anchique
    naka''ij che ri Jesús cami? xecha-ka. Roma xa naka''ij che chi ri Juan ja ri Dios
    ri takayon-pe richi, ri Jesús xtu''ij chake chi anchique roma man xkanimaj ta
    rutzij.'
  pah-NT: 'Pemombe''u ti ji ve a''ero. Ma''g̃a ombuhuruka João Batistava''ea tomobatiza
    ti ga g̃a javo? “Tupana''ga yvagipeve''ga ombuhuruka ahe,” pe''ji po pe. “Yvyakotyve''ga
    ombuhuruka ahe,” pe''ji po pe. Marã pendeaporog̃ita a''ero naerũ? ei Jesus''ga
    g̃a pe. A''ero g̃a eg̃a''ei ojohupe: —Po ti nhande ei nehẽ: Tupana''ga ombuhuruka
    ahe, a''ero po ti Jesus''ga ei nhande ve nehẽ: “Maraname pe ndaperoviari João
    Batistava''ea nhi''ig̃agwera naerũ?” Nahã po ti Jesus''ga ei nhande ve nehẽ.'
  sja-NT: '@see-verse:MAT.021.024'
  xed-xed: 'Wa ta ghunafta Yuhwana ŋa maga batem na? Lazglafta re, ari mnduha a na?»
    kaʼa nda həŋ. Ka laghu heŋ da dzray mataba hahəŋ hahəŋ. Ka həŋ mantsa: «“Ka Lazglafta
    ta ghunafta Yuhwana ka mu,” nu kwal kuni kul zlghafta ɓa? kaʼa dzaʼazlay nda amu.'
  mks-NT: 'Ta viti cachi ndó xi̱hín i̱ yo já na̱chindahá Juan ña̱ ná quixi da caja
    ndúta̱ dá ña̱yivi. Á Ndióxi̱ na̱chindahá da̱ á ña̱yivi na̱chindahá ñahá —na̱cachi
    Jesús ndáca̱ tu̱hun a na̱. Já na̱casáhá ndítúhún xi̱hi̱n táhan na já cáchí na̱
    já: —Tá ná cachí ña̱ Ndióxi̱ quéa̱ na̱chindahá Juan ta já nducú ñehe Jesús tu̱hun
    nu̱ yo̱ já cachi da xo̱ho̱: “Ndá cuéntá quéa̱ co̱ó na̱xeen ndó candúsa ndó da̱,
    dá já”, cachi Jesús xo̱ho̱.'
  gfk-S: 'Mu lik be Jon ga kap no nuno pinapalim na baptais metuma ra mawe be mekaia
    ta dong ra turadi mon?” Di ga wowor nalamin ta di iat horek: “Be dait na tange
    be Jon ga kap no nuno pinapalim metuma ra mawe, Jisas na tange ta dait be, ‘Mu
    gorte nurnur mon ta ira nianga tane Jon.’'
  bmu-bmu: Jonöŋ ambazip o-melun mem eŋgiba malöhi, yaŋön miaŋgö kukösumŋi mi denikeyök
    meyök? Suep Toŋan waŋgiyök me gölme toŋan waŋgiget?” Mewö qesim eŋgiiga sutŋine
    eraum möta kewö jiget, “‘Kukösumŋan Suepnöhök asuhuyök,’ mewö jibin ewö, yaŋön
    mönö kewö jima, ‘Iŋini mönö wuanöŋgöra Jon qahö möt narim waŋgiget?’ Mi qahö dop
    kölja.
  dgz-dgz: Singui nega mam, Apan Dion dup iamuiwandiniwa ame amun mega aupa kimani
    ware taiwandin go, gare mapa piupa waenapan upi inamup ware taiwandin?” Mu iragi
    nop waran yaumakamup seyao wareyao muk inga ingane tan amba anega wan, “Endi nu
    kiman amun mega ware taiwandat wata, me anega dianeta, ‘E dimen Dion nop mega
    ya anu tumasiwanin?’
  eng-GNV: The baptisme of Iohn, whence was it? from heauen, or of men? Then they
    reasoned among themselues, saying, If we shall say, From heauen, he will say vnto
    vs, Why did ye not then beleeue him?
  zaa-NT: 'Gala da'' derecho qui'' Juan el Bautístaá para guni bi bautizar cá, tsí
    de ỹiabara'' la o tsí ca enne'' bá bete derecho qui'' bi áccá. Làniana gudulo
    cą be'' cą titsa'' ti''iỹala ecàbini cą ne nna ra luetsi quį: Canchu ina ri''u
    qui''ni autoridad qui'' Juáan para guni bi bautizar nna dá''ą de ỹiabara'', entonces
    gá taą́ ri''u: Bialacca làa huíalatsi'' le qui'' bi cá.'
  eng-WEBSTER: The baptism of John, whence was it? from heaven, or from men? And they
    reasoned with themselves, saying, if we shall say, From heaven; he will say to
    us, Why then did ye not believe him?
  guh-guh: '¿Jipatsa jane pejamatabëcueneta Juanpijinë jivi bautisabaponapona? ¿Dioso
    tsaja pejamatabëcueneta? Itsa jume, ¿jivi tsaja pejamatabëcueneta? jai Jesús bajarapamonaejavabelia.
    Nexata ëpamonae nabarëcuaicuaijai. Najumaitsi: —¿De meta pacuenia jumecanaviatsianatsi?
    Vaxaitsi itsa jumai tsipaetsi: “Dioso raja pejamatabëcueneta,” itsa jai tsipaetsi,
    nexata Jesús nacajumai tsipae: “¿Detsa nexata xuajitsia apo pajumecovënëtsimë
    Juanpijinë pepaebilivaisi?” nacajai tsipae.'
  bon-bon: Yoo, weene najeye, laati te Yoane ne conocäco yääcärepi tabe biname bine
    niiye ca äcisejame, Acejiyame te coo nää biname cina?” Teepi siige teemeteme mene
    jitranisi apu egä, “Mine ngena daremu mene jewecnistenisi? Mine liba jejenisi
    egä, ‘Acejiyame te Yoane ne conocäco yääcärepi tabe biname bine niiye ca äcisejame,’
    tabe piba nijenininige egä, ‘Cije weene ngena name pi piba teebine lica jäätrungepeye?’
  nhw-BL: '¿Ajqueya quititlanqui Juan para ma tecuaaltiqui? ¿Toteco quititlanqui o
    san masehualme? Huajca inijuanti pejque mocamanalhuíaj quenicatza quinanquilisquíaj.
    Quiijtojque: ―Sintla tiquijtose Toteco quititlanqui Juan, huajca Jesús techtlatzintoquilis
    quenque amo tijneltocaque.'
  swh-ONEN: Ubatizo wa Yohana, ulitoka wapi? Je, ulitoka mbinguni au kwa wanadamu?”
    Wakahojiana wao kwa wao na kusema, “Tukisema ulitoka mbinguni atatuuliza, ‘Mbona
    basi hamkumwamini?’
  wbi-wbi: Asi, uvutavulilua vwa Yohani uvwa kwofugha avaanhu vulyahumile kwani? Vulyahumile
    kwa Nguluve ku vaanhu? Pe vakatengula kuposania viiti, tungati vulyahumile kwa
    Nguluve kyaikutumposia iiti,'Ongo namulyamwitike?'
  bba-bba: Wɑrɑ u Yohɑnu ɡɔrimɑ u kɑ bɑtɛmu ko. Gusunɔ? Nɡe tɔnu. Mɑ bɑ ɡerumɔ ben
    tii tiinɛ sɔɔ bɑ mɔ̀, sɑ̀ n nɛɛ Gusunɔwɑ, u koo sun bikiɑ mbɑn sɔ̃nɑ sɑ ǹ Yohɑnu
    nɑɑnɛ doke.
  eng-KJVCPB: The baptism of John, whence was it? from heaven, or of men? And they
    reasoned with themselves, saying, If we shall say, From heaven; he will say unto
    us, Why did ye not then believe him?
  kgk-NT: '—Ãy aporandu ranhe-ta peẽ-my. Kiva''e nhe''ẽ-py oporomongarai araka''e
    João Batista amyrĩ? Nhandejáry nhe''ẽ-py para''e? Teko rei nhe''ẽ-py para''e?
    he''i íxupe kwéry. —Pemombe''u ranhe katu xe-vy, he''i huvixa kwéry-pe. Ha ha''e
    kwéry katu ndoikwaáiry onhe''ẽrã Hesu-pe: —Mbava''e ja''e rei-ta po Hesu-pe? he''i
    ojóupe oporandu randu-vy hikwái. —Nhandejáry nhe''ẽ-py oporomongarai va''ekwe
    João, ja''e ramo, “Ma''erã po ndapejeroviái araka''e hese?” he''i arã nhande-vy,
    he''i ojóupe hikwái.'
  waj-waj: 'Gioono tuduu Yuvuaano nnoori apira vaidiivo gioonna kiaapuuya nnoori apuunnee?
    Vo Anutuuqoono tuduunno uunnee? Vo vaidi mmatayaiyaano tuduunno uunnee? tuduu
    rikiada iya ngiariiki ngiariiki yaparaida tunoo: Ta dee kuavai sai kiaarannee?
    Fai ta inna sai kiaara: Anutuuqoono tuduu Yuvuaano iiravaivee, tikio rikioo mo
    fai ivo ti sai tinara: Mo aaniira ngia hama inna kuaivaara kutaavaivee tiravainnee?
    tinaravaivee.'
  cpy-cpy: 'Tema romitsiryaa-tantaki paerani Juan, ¿Iitaka otyaanta-kiriri? ¿Riima
    Tajorentsi? ¿Atzirima?” Ari ikanta-wakahae-yanakani: “Aririka akanteri Tajorentsi
    otyaantakiri, aritaki ikantanakae: ‘¿Iitakama kaari pikemijanantari?’'
  ekk-PKP: 'Kust oli Johannese ristimine pärit? Kas see oli taevast või inimestelt?“
    Nad vaidlesid omavahel. „Kui me ütleme: „See oli taevast“, siis küsib ta, miks
    me temasse ei uskunud.'
  mpx-mpx: Diyon Tobabitaiso gamagalau i pababitaisol. Logugui o ga i neem? Yehoba
    elana, o ebo gamagalau elal?” Yaka hi peliwaliwan-agil hi ba, “Ebo ta ba, ‘Logugui
    o i neem Yehoba elana,’ inoke nasi ni ba, ‘He hauna kaiwena ge Diyon nige ku aabulilek-an?’
  wbp-wbp: Nganangku wiringki Jaanu Papitaji ngarrurnu yapaku papitaji-maninjakuju?
    Kaaturlu marda, marda wati-karirli? Jangku-manta-wiyijili!” Kuja-kurra kujalu
    purda-nyangu Jijaji wangkanja-kurra, ngulajulpalu-nyanu puta jungarni-manu jaruku
    jangku-maninjaku. Wiljiwilji-maninjarla, wangkajalu-nyanu kulu, “Nyarrparlurlipa
    jangku-mani? Kajilparliparla wangkayarla Jijajiki kuja, ‘Kaaturlu ngarrurnu Jaanu
    yapaku papitaji-maninjaku’, ngulaju Jijaji kajika-ngalpa kuja wangka, ‘Winjarninkilirla
    ngungkurr-nyinaja Jaanuku wangkanja-kurraku?’
  luo-luo: Uparo ni batiso mar Johana noa kanye. Noa e polo, koso noa kuom dhano?”
    Negiwuoyo kuom wachni e kindgi giwegi kendo giwacho niya, “Ka wawacho ni, ‘Noa
    e polo,’ to obiro penjowa ni, ‘ka en kamano to angʼo momiyo nutamoru yie kuome?’
  nhe-NT: '¿Ajqueya quititlanqui Juan para ma tecuaaltiqui? ¿Toteco quititlanqui o
    san tlacame? Huajca yajuanti pejque mocamahuíaj quejatza quinanquilisquíaj. Quiijtojque:
    ―Intla tiquijtose Toteco quititlanqui Juan, huajca Jesús techtlajtlanis para tlen
    ax tijneltocaque.'
  aii-aii: '”ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ ܡ̣ܢ ܐܲܝܟܵܐ ܝܗܘܵܐ، ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܲܢ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ؟“
    ܐܝܼܢܵܐ ܐܵܢܝܼ ܚܫܝܼܒ݂ ܠܗܘܿܢ ܓܵܘ ܓܵܢܵܝܗ‌ܝ ܒܹܐܡܵܪܵܐ، ”ܐܸܢ ܐܵܡܪܲܚ: ’ܡ̣ܢ ܐܲܠܵܗܵܐ،‘ ܒܸܬ
    ܐܵܡܹܪ ܐܸܠܲܢ: ’ܒܵܣ ܩܵܡܘܿܕܝܼ ܠܵܐ ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܒܝܼܹܗ؟‘'
  esk-NT: Kia saŋŋiksritpauŋ John paptaaqtitchiquplugu, Agaayyutim naagaqaa iñuich?”
    Uqaqtuyaaġniqsut iŋmiknun, “Uqaġupta agaayyutmiqsauniḷugu Jesus-ŋum uqautiniaġaatigut,
    ‘Suvaatami ukpiġiŋitpisiuŋ John?’
  msb-msb: Niyan, sabata daw ako niyo kun kanin-o pagbuot naghali an otoridad ni Juan
    para magpambunyag? Hali sa Dios sa langit ina o sa mga tawo?” Didi sinda nagpahurunga-hunga
    kun nano an ikasabat. “Kun sabihon naton, ‘Hali sa langit,’ mahunga naman siya,
    ‘Kun amo nano kay wara niyo siya pagtuudi?’
  cpa-NT: 'Lah¹la² ŋaih³ hniah¹² jní²: ¿Hein² quiah¹² jǿg³ hi² ca¹chiog¹ hlai³ Juan
    dsa² jmøi²? ¿Jǿg³ quiah¹² Diú¹³, ho¹ ju³ jǿg³ ca¹jmo¹ dsa² jmøi¹guǿi¹ báh³? ―ca¹juúh²
