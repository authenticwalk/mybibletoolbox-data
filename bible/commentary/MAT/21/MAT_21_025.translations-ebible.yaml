    wane ki go?” Ma kera ka safali olisusue 'i safitada kwailiu kera ka 'uri, “Te
    ne kulu kai saea? Dia kulu olisia ma kulu ka 'uri, ‘Fasia God,’ nia kai fata 'uri,
    ‘'Urinai ma 'uta mone ne mulu si famamana sa Jon?’
  suz-BL: यूहन्‍नामी मुर आन कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइतीके अधिकार स्‍वर्ग रे
    तवा, दे मुरपुकी रे तवा?” दे हिल्‍लो पाम्‍तीमी। मिनु लोव़सी पमुशा “स्‍वर्ग रे तवा
    बाक्‍त देंतय हना, मो हना यूहन्‍ना आ लोव़ मारदे थमा मसुइक्‍नी देंब।
  car-NT: 'Moro Johanes ''wa kari''na etyka''po, noky nisanory ko moro tywaije nan?
