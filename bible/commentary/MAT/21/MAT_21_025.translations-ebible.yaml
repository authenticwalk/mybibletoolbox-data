  lww-lww: 'Poga ga, kiau naviunena sanini narui, sape: ?Nakeena nap̃a Yoane naga
    kila mare ga nanua e yaru lala, naga suri tai nap̃a Ntewa naga pisa pania pisape
    naga monar kila, pona yaru ga la apisa pania?” Ana naviunena nene kiena ne Yesu
    kila na la apisi ga pan la narui, nap̃a la asum̃a apisa apisape “?P̃isi na ita
    tevisa sanape na vania? !Tevisuaruruia! Visae ita tevisa tevisave nakeena nene
    Ntewa naga pisa pa Yoane, p̃isi na yaru nene viun si tan ita, visave vanon ya
    ne ita pe temlelaga re e Yoane poli.'
  ckb-ckb: 'لەئاوهەڵکێشانی یەحیا، لەکوێوە بوو؟ لە ئاسمانەوە بوو یان لە مرۆڤەوە؟» لەنێو
    خۆیاندا کەوتنە ڕاوێژکردن و گوتیان: «ئەگەر بڵێین، ”لە ئاسمانەوە بوو،“ دەڵێت، ”باشە
    بۆچی باوەڕتان پێی نەکرد؟“'
  nas-nas: 'Jooni Minkinara-koo niaꞌdampiiꞌnaang: baie tauraꞌpuioꞌ nantoong ntong-koo
    minkivurima meekaꞌantavurikoꞌ? Kumponinge, aiꞌ tamung nantoonge?” Teketa teing
    biiꞌka niaꞌeema aaꞌpeekoꞌ, “Areꞌpampiiꞌnaang? Aaꞌpampiko deekoꞌ, ‘Kumponinge,’
    teie aaꞌmuriiꞌnaang, ‘Teka diiꞌke aming-koo Jooni masikaꞌantaveriarukoꞌ?’'
  uvl-uvl: Iok, a hele at nge Iau. Ioanes nenge henunun henune hehei pe hana. Pe henuninga
    nem at langai? At nga lut nga tapa ma at nge none mana nga ich nei?” Pe hana nemur
    te hele tele helia nge iri ke te teke, “Nenge teke ta hele ke ta teke, ‘Ure nem
    at nga lut nga tapa.’ I lape ontei mule ita ke mai, ‘Iok, pe pomere letemo manmanna
    nge i ero?’
  eng-BBE: The baptism of John, where did it come from? from heaven or from men? And
    they were reasoning among themselves, saying, If we say, From heaven; he will
    say to us, Why then did you not have faith in him?
  ixl-CNT: '¿Abꞌil vetaqꞌon tijleꞌm u Xhan, u bꞌanol vautiismo, tiꞌ ibꞌanax vautiismo?
    ¿Tioxh tzik untzꞌoj sikꞌuꞌl koꞌn aanima cheeka?— Texh te. Ech nichtekmotxtal sivatzaj
    ech tzaꞌ: — «Tioxh chajon.» Oj chajoꞌ. «¿Kantuꞌ yeꞌt enima?» Chaj qe atziꞌ.'
  xsi-xsi: Naneŋgu kasoŋâŋa nde mine; muŋga, lâ zo ŋinde Yoane Lââ-Liliŋa Tamwata
    iveta wurâta ŋana ililinzi tamâta, ande ea wurâta ŋinde ilua i. Miki ilomi tu
    Maro Kindeni wurâta ŋinde ilua, tiya?, i tamwata nâ ilo patea tu iveta.” Ŋineŋga
    kinzi warakanzi siporo lâ ŋgininzi mine tu, “Ambo kinda ma taporo taulo tu, ‘Maro
    Kindeni isupwa Yoane tu iveta wurâta ŋinde’, ande i ma iporo pa kinda mine tu,
    ‘Mine kala ŋana sâ kâ ŋga miki ŋandai kalomi tawana Yoane ne ŋgua, a?’
  crx-NTPO: Nts'en'a John dune too be 'úlh'en? Mbe yutl'ahon'ai dune too be tilh'elh
    huba? Yak'uz ts'e tilah hahóolts'ut, k'us dune tilah ts'u hahóolts'ut?” Dich'oh
    lhtoh howu yahalhduk 'ink'ez 'uhutni, “'Et yak'uz ts'e hahóolts'ut ts'utni de,
