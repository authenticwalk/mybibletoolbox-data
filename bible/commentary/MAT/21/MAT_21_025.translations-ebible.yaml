  qup-NT: '@see-verse:MAT.021.024'
  dop-dop: 'Ɩsɔ yɑɑ yǝlɑɑ tilinɑ Yohɑɑnɩ sɩ ɩ́ sɔɔkɩ yǝlɑɑ kɛ Ɩsɔ lʋm? Ḿpʋ́ɣʋ́ pɑ
