    mihem a kon bep bou ham?” ati. Amaho le amaho akihouvun, “Eihon vana kon ahi itiuva
    ahileh Aman ipi jeh'a eihon John thusei chu itahsan lou uham, tia eidoh dingu,
  mar-mar: ‘योहानाचा बाप्तिस्मा कोठून होता? स्वर्गाकडून की मनुष्यांकडून?’” येशूच्या
    या प्रश्नावर ते चर्चा करू लागले. ते म्हणाले, “योहानाचा बाप्तिस्मा देवाकडून होता
    असे म्हणावे तर येशू म्हणेल, ‘मग तुम्ही त्याच्यावर विश्वास का ठेवला नाही?’
  snp-snp: Kolalo. Yoni noku wi gede-gede imo we ya kema welaloti eti o-o imo ne?
    Kosinau nemo we welaloti nefemo, ido faifa wenena wenidoti ne? loto loga o gedaiye.
    Loga o gedami kawa ya koliti yamu lokoli-fakoli oti eti lamo, Kosinau nemo we
    welaloti ne, lenumo ya nediti koli kikito umámae? lolumutenaiye, loto eti ádenune.
  isl-isl: '„Sendi Guð Jóhannes skírara? Já, eða nei!“ Þeir báru saman ráð sín: „Ef
    við segjum að Guð hafi sent hann, þá mun hann spyrja af hverju við höfum þá ekki
    trúað honum.'
  spy-NT: Ātēēbē kule ii, kikwoonēē ānō ꞉kāāmuukēywēēk choo kiibātisāniisyēē ꞉Yoowaana?
    Ara kikwoonēē wōlēē mii ꞉Yēyiin nto wōlēē mii ꞉biich?” Kulēēnchi keey ꞉bichoo
    nkityōōniin, “Yoo kakeemwaay kule kikwoonēē ꞉kāāmuukēywēēkyii wōlēē miitē ꞉Yēyiin
    kutēēbēēnēēch kule, ‘Ntēē simōōyēnchi?’
  xnn-xnn: Siya na nan sootek. Into nan nagapowan din kalebbengan Juan ay Menbonbonyag?
    Ay ken Apo Dios wenno isnan ipogaw?” Dadat men-asisoot et kananda en, “Ay sino
    nan isongbat tako? No kanan tako en nagapo ken Apo Dios et awnit kanana en, ‘Ayta
    ngalod dayon egay pinatpati din si Juan?’
  mwe-mwe: Bhuli, ubhatisho gwa a Yowana kugwakoposhele kwei? Bhuli, kugwakoposhele
    kwa a Nnungu eu ku bhandu?” Ikabheje gubhabheketelenje ashaayenenji, Tulugulaga,
    “Kugwakoposhele kwa a Nnungu,” shibhatubhuye, “Bhai, pakuti mwangakulupalilanga?”
  tte-tte: Yagu neli bwaite besiele. Yoni Toyababitaiso tomo iyababitaisoli. Gubesi,
    ipaisowai besiele Yaubada ana loina koina o nuwana tomo ali loina kolili?” Toloinaone
    Yeisu ana neli sibenalan kabo siyatubu sigamwagamwa-pakiki sibomamo kolili siba,
    “Tem tawaloba, ‘Yaubada ana loina koina’ Yeisu kani ineli-yagila, ‘Na tawae kaiwena
    nige Yoni kwamemeliyan?’ Tem ineliyagila bwaine besiele kani tamwalimwaline.
  tcs-tcs: Yupla spik mi, Zon Baptaizman i bin gede dat rait po baptaiz ol pipol,
    prom man o prom God a?’ Dempla bin tok po wananada, ‘Ip yumpla go spik diskain,
    em bin gedem prom God, den em go spik, “Aukam yupla no bin bilib Zon?”
  hlt-THB: Johan a Baptisma ce hana kaw nu ce? Hana kawng a law, khawk khan nakaw
    nu am awhtaw thlang a ven awhkawng nu?” tinak khqi hy. Cawh a mimah ingkaw a mimah
    ce doet qu unawh, “Khawk khan benna kaw niti naak man, 'cawhtaw kawtih amna mik
    cangnaak,' niti nak khqi kaw.
  soq-soq: E dianeano etapo, Ion mukawa na wadene nolaleidie? Me God mukawa mampe
    apana babatutumodie ba apanaida mukawa mampe?” Iesu epe wane diamono muba inta
    banusaie gagalontope ambi wapona baiwa. Ita muba gagalontone waienase, “No ambi
    wata? Naita no wataase, ‘Ion God mukawa mampe nolaleidie apana babatutumodie,’
    Iesu dianepie wapiase, ‘Naita epeewo, e dima baiwa me mai sumanaiwaitapona?’
  qub-qub: 'Juantaga bautisananpaj ¿pitaj cachamuran: Tayta Dioschu u runacunachu?»
    Chayno niptin quiquin-pura ninacuran: « ‹Diosmi cachamusha› nishaga ‹¿Imanirtaj
    payta mana riguirayquichu?› nimäshunmi.'
  att-att: Á yawe yù iyabbû ku. Isaw panò yù paggapuán nayù pakáwayyá ni Kuan nga
    Minánnigù? Naggapu kâ Namarò, onu naggapu ta tolay?” kun na. Á nakkaká-abba-abbû
    ira, “Anni yù itabbák tam? Nu kagiat tam ta naggapu kâ Namarò, á kun na sangaw
    nittam, ‘Á ngattá, ta ari kayu nanguruk kuna?’
  bki-bki: 'Mo kanaku vikadeniano jibe nei: ?Varueiano na Jone naio mila ban tomu
    nalo nanua, naio be tena Atua jian ban Jone ka naio mijikia rila, p̃elina tomu
    nalo ga aber kanio?” Yesu kiano vikadeniano mila nalo abilvilii ealo kanio, mia
    aberenio “?Mia kito rover tum̃abe ka naio? !Rovitikario! Verenio kito rover varueiano
    na Atua naio berii ka Jone, monokanio mia toro nei naio rivika kito river jum̃abe
    ana maka romonea Jone.'
  bqp-bqp: 'Dí ikoon Yahaya gbɛ̃nↄ da''itɛ kɛ̀oo? À bò Luda kĩnaan yáa, ke bisãsiri
    kĩnaamɛ? Akũ ò yã gↄ̃̀gↄ̃ ò pì: Tó o pì Luda kĩnaamɛ, ani ó la, bↄ́yãin ódi
    Yahaya yã síroo.'
  mcp-mcp: 'Nduwán Yuánɛs nyə á ŋgə duu buud yí, í á bə nə nyáyɛ́ ŋkûl? Ye ŋkul á
    gwɔ́w wə́ Zɛmbî, ye ŋkul á buud?» Bwə́ mú tə́dʉga nə́: «Ŋkí sə́ mə́ cɨ nə́ “gwɔ́w”,
    nyə e jí sə́ nə́: “Ká nəcé jɨ́ bɨ́ a shígɛ́ *búgʉla nyə yí?”'
  hat-hat: 'Ki moun ki te voye Jan batize moun? Bondye osinon moun? Men, yonn t''ap
    di lòt konsa: Si nou reponn: Se Bondye ki te voye l'', la mande nou poukisa nou
    pa t'' kwè l''.'
  npl-NT: 'Techilikah, ¿akin okinawati n Juan matlakuaateki? ¿Okinawati Dios noso
    okinawatijkeh n tlakah? Ijkuakó yejwah opé moichtakatlatlapowiah: —Tla tikijtoskeh
    Dios okinawati, Ye techilis: “¿Tleka kiné amo ononkineltokakeh?”'
  bgg-bgg: Jon è khowo phi pha rangsua ne khi è thog phlei? Ji ne Hamangkhung-aphuii
    re-è phi nebey asi pha yi tharothamang re-è phi ne bey?” Ithek ne awaithek chung
    jao ne khiinaing rai, gethek ne khi è yao sha pha lei? Gethek è Hamangkhung-aphuii
    re-è phi rone chang arone, ai ne gethek shii yao ruii phro, “Ji arone, nathek
    ne Jon shii nyie rek ne migi anow ga?
  eng-TCENT: Where did John's authority to baptize come from? From heaven or from
    men?” So they discussed it among themselves, saying, “If we say, ‘From heaven,’
    he will say to us, ‘Why then did you not believe him?’
  eng-BSB: What was the source of John’s baptism? Was it from heaven or from men?”
    They deliberated among themselves and said, “If we say, ‘From heaven,’ He will
    ask, ‘Why then did you not believe him?’
  cpu-NT: 'Tema joviinkaatantake Juan-ni, ¿Niinkama otyaantakeriri? ¿Pavama? ¿Atzirima?”
    Ipoña ikantavakaiyanaka: “Aririka ankantakeri Pava otyaantakeri, ari inkantanakai:
    ‘¿Opaitama kaari pikempisantantari?’'
  san-ASM: যোহনো মজ্জনং কস্যাজ্ঞযাভৱৎ? কিমীশ্ৱৰস্য মনুষ্যস্য ৱা? ততস্তে পৰস্পৰং ৱিৱিচ্য
    কথযামাসুঃ, যদীশ্ৱৰস্যেতি ৱদামস্তৰ্হি যূযং তং কুতো ন প্ৰত্যৈত? ৱাচমেতাং ৱক্ষ্যতি|
  tac-NT: '¿Chieri júlale Juani ralámuli rewarániliga, Onorúgame chalá o ralámuli
    chalá? ''Lige alué e''wélala balé ''lige alué jurío ralámuli nuleme a''bopi rukele,
    regá anile: ―Onorúgame júlale anisúká ''liko animela alué Esusi: «¿''Lige chonigá
    ta bijchígirupaché ''emi napu anié Juani?» anile.'
  eng-WEBPB: The baptism of John, where was it from? From heaven or from men?” They
    reasoned with themselves, saying, “If we say, ‘From heaven,’ he will ask us, ‘Why
    then did you not believe him?’
  gfk-H: 'Muat lik bia Ioanes ga kap no nuna pinapalim na bapitaiso maram ra mawai
    bia makai ta ira tunatuna mon?” Diet ga worwor nalamin ta diet at hoken: “Bia
    dahat na tangai bia Ioanes ga kap no nuna pinapalim maram ra mawai, Iesu na tangai
    ta dahat bia, ‘Muat gaar ta nurnur mon ta ira nianga ta Ioanes.’'
  viv-viv: Yoni Tobafitaiso yana faisewa ma hakwadi abavehimeya Yoni givele-yo kaliva
    gikivebafitaisoyedi? KaꞋi yana abavehimeya Yaubada againe giveꞋinuba o kaꞋi kaliva
    agaidiya?” Yesu gigahe-yo badi hivebutu buye hivekwageya higayo, “KaꞋi kanagahe
    vaita Yoni yana abavehimeya Yaubada againe gidaveꞋinuba au Bana ginagaheda ginagayo,
    KaꞋi Yaubada againe digo, gavadi-yo Yoni yana gahe keke wadavetumaganeni?
  yao-yao: Uli ukombole u che Yohana wa kubatisya watyochele kwapi? Watyochele kwinani
    pane kwa ŵandu?” Nambo ŵaŵechetesyene achinsyene pe achitiji, “Twajilaga, ‘Watyosile
    kwinani,’ chatuusye, ‘Nambi kwachichi nganimunkulupilila?’
  tgp-tgp: Suiha atu John mo lo paptijo hinia mo tai epu? Mo tai na tuka, teni isana
    tamlohi?” Ale la lo sorasorahia isara lara, “Vara r̃a verea vara, ‘Mo tai na tuka!’
    i pa verea isar̃a vara, ‘Mata sava ka sopo rasua?’
  auc-NT: Wäö wodi ingante guiquënë, Bitö æpæ̈në guidoncæbiimpa, ante æcänö äna ëñente
    guidongäï, ante pönëmïnii. Wængonguï öönædë apæ̈necä ëñente cæcantawo. Wæætë edæ
    waodänique änäni ëñente cæcantawo. Ædö ante pönëmïnii. Itota angä ëñëninque tömënäni
    nämäneque wæætedö wæætë tedecöninque, “Wa, æbänö anguïï, ante wædänitapa. Ïñæmpa,
    Wængonguï angä ëñëninque Wäö cægacäimpa, ämö baï Itota wæætë mönö ïmonte, ‘Quïnante
    pönënämaï ïmïnitawo,’ ancædongäimpa,” ante wædänitapa.
  kbc-NT: Enice, amiijo ica ane yajigota naɡ̶atetigi João Batista me nilegetiniwace
    oko? Mige Aneotedoɡ̶oji, oɡ̶oa, domige oko oyajigota naɡ̶atetigi?” Odaa joɡ̶odinotaɡ̶aneɡ̶etigi,
    modi, “Nigejinaɡ̶a me Aneotedoɡ̶oji ane yajigote naɡ̶atetigi João, odaa jeɡ̶eetedoɡ̶owa,
    ‘Enice, igaamee ina me diɡ̶iwaɡ̶atiteda lotaɡ̶a João?’
  bmh-bmh: Ze ziwaraneun du, Zon, gonugau gusig eru eiman aleun? Gusig go Uwait nug
    moroun ta, ta du tub nug gusig go moroun ta?” Go ze go doimai, agzozou ze maimai,
    enemen, “Ig go ein ze aurab? Ig go Uwait nugau gusig eiman ze ziwaraneun emun,
    gonug aigamau, ‘Gonun, ag einen agal oiagab petak abun utemenin?’
  ctu-BL: '¿Baqui ch''oyol i ye''tel Juan tsa'' bʌ i yʌc''ʌ ch''ʌmja''? ¿Ch''oyol
    ba ti panchan o ch''oyol ba ti winicob? che''en Jesús. Tsa'' caji i bajñel pejcañob
    i bʌ. Tsi'' yʌlʌyob: Mi tsa'' lac sube: “Ch''oyol ti panchan”, mi cho''onla, muq''uix
    i cha'' c''ajtibeñonla: “¿Chucoch che'' jini, ma''anic tsa'' la'' ñopbe i t''an?”
    Che'' mi caj i yʌl.'
  meq-meq: 'Maa slər ha Yuhana madzəhuɓe ndo a yam na, way? Mbəlom tsukuɗu, ndo hay
    ɗaw?» Tə ma ha ka bo bazlam mə walaŋ tay, tə gwaɗ: «Ka mbəɗakweye faya na, kəkay?
    Taɗə ka gwaɗakway, maa slər ha Mbəlom, Yesu ma gwaɗakweye: “Ka dzalum ha bay na,
    kemey?”'
  noa-H: —Pãrau hoowai, ¿k'aíuta Juan pʌ̈ijĩ hajim, jãg hamach k'aibag Hẽwandamag
    chugpaapi jaaunaa hõorjã pör choo nʌrramk'ĩir? ¿Hẽwandamau hajĩ, wa sĩi mʌg jẽb
    gayam k'ʌʌnau chogpʌ̈iwiata jãg nʌrrajĩwa? hajim. Magbaa hamach happai hiyʌ̈ʌ
    nʌmua, —Maadëu hirig, “Hẽwandamauta pʌ̈ijim” hak'iin, magan jũrr hirua maachig,
    “¿Jãg magʌmta pãrau hirua jaau nʌrrarr hiek hʌ̈k'abajierráma?” haju.
  alp-NT: '@see-verse:MAT.021.024'
  san-VEL: yohano majjana.m kasyaaj nayaabhavat? kimii"svarasya manu.syasya vaa? tataste
    paraspara.m vivicya kathayaamaasu.h, yadii"svarasyeti vadaamastarhi yuuya.m ta.m
    kuto na pratyaita? vaacametaa.m vak.syati|
  kbq-kbq: Joni'ma mono tima frezmante'neana, iza'e agafa'a, monafintipi vahe'mo'za
    huntageno eri'ne? Hige'za ana vahe'mo'za nanekea nentahi'za agafa'agu naneke ohumi
    ahumi hu'za, tagrama huta, monafintire hanunkeno'a, Agra tagriku anage hugahie,
    hanki nahigetma agritera tamentintina nosaze? Huno hugahie.
  kbh-kbh: '¿Nda Juan chë Ubayaná tbojanichmó ents̈anga jubáyama, Bëngbe Bëtsá o ents̈anga
    ca? —Jesús tojanë́yana. Chama chënga tmojanonts̈é mënts̈á enatsëtsnayana: “ ‘Bëngbe
    Bëtsá ca’ chamojojuase, cha s̈ochanjáuyana: ‘As, ¿ndáyeca chë tcmojanabuayená
    soyënguiñe ndoñe s̈monjanos̈buaché ca?’'
  ron-LSB: 'Botezul lui Ioan, de unde a fost? Din cer sau de la oameni?” Ei se gândeau
    între ei, zicând: “Dacă spunem: “Din cer”, ne va întreba: “De ce nu l-ați crezut?”'
  pon-pon: 'En Ioanej a paptaij a tapi jan ia? Men nanlan de me ren aramaj? Irail
    ap lamelame nan pun arail katiti, ma kitail pan inda men nanlan, a pan majani
    on kitail: Da me komail jo pojonki i?'
  nhe-BL: '¿Ajqueya quititlanqui Juan para ma tecuaaltiqui? ¿Toteco quititlanqui o
    san tlacame? Huajca yajuanti pejque mocamahuíaj quejatza quinanquilisquíaj. Quiijtojque:
    ―Intla tiquijtose Toteco quititlanqui Juan, huajca Jesús techtlajtlanis para tlen
    ax tijneltocaque.'
  sps-sps: Mi ma tsue of Vanyo, a tou fapeenan ten Jon, fei te nom e Jon gumgum iny
    fapeenan ei, poo fi me ten Gov ge tana mes?” Ri tanik iny fatsitsien bus rato
    fapoopoan narari, “A saa te tsue rora na? Te tsue fi rora nei, ‘Te poo fi me ten
    Gov,’ ana Ayei te tsue na ka tsura, ‘Kat pas fei, sam gima faamainy e Jon ei?’
  wnc-wnc: “Jonda aminbamu yangga sauyamukut taknga enandang nanae sanga ba aminde
    sanga ba dasing,” ngang yanikwaiwan natake ina anzing yaking, “Ninda, ‘Enandang
    nanae sanga,’ ngang yananu, ‘Dasingge ginu baniu ie dua sike yuaing,’ ngang niniwik.
  nmw-S: Jon Tobaptais i pabaptaisid bobode. Logugui yake i hudi igohoi? Helak heine,
    o hebe bobode heidiye?” Bwen si pelihulihu-yanid si nga, “Hebe ta nga, ‘Logugui
    yake i hudi Helak heine,’ bwele i nga, ‘Sahe kaiwane ge taine hu degoru Jon heine?’
  bus-bus: 'Dé ikon Yaaya gbɛ̃nↄ batisi kɛ̀o? À bↄ̀ Luda kiian yↄ́ↄ, ke gbɛ̃ntee kiiamɛ?
    Ben aↄ̃ yã gↄ̃̀gↄ̃ wà bè: Tó wa bè Luda kiiamɛ, eé wa la, bↄ́yãnzin wée Yaaya
    yã sírozi.'
  gub-BL: — Mo umur ukàgaw Zuàw pe a'e, teko wamuzahazahak kar pà izupe a'e. Aipo
    Tupàn uzapo kar izupe a'e. Aipo amo awa uzapo kar izupe a'e wà, i'i wanupe, wanehe
    upuranu pà. A'e tuwihaw uze'eze'eg uzeupeupe wà. — Ma'e za'e putar izupe nehe,
    i'i uzeupeupe wà. — Tupàn, aze za'e izupe nehe, — Màràzàwe tuwe napezeruzar kwaw
    Zuàw ze'eg rehe, i'i putar zanewe nehe.
  imo-imo: Oi Imbo No Ltindili Jon omba imboma no ltindirimu kinye, yu mulu kombuna
    moromo iyemunga kongonomu tendembaindo imboma no ltindirimu molo ya maina imbomanga
    kongonomu tendembaindo imboma no ltindirimuya? Narini tewi nimuna terimuya? Ningo
    tieio,” nimu. Yuni aku tepa walipe pilerimu ungu pilkolio enoni enongano ningei,
    “Yuni walipe piltimo mele linoni topondopo, Jon yu mulu kombuna moromo iyemunga
    kongono tendembaindo imboma no ltinderimu nimolo lemo yuni linondo nimbei, ‘Aku
    lemo eno Jononi nimu ungumu ambe temona i ungumu paimbo ningo naa pilko ltingiya?’
    nimbelo.
  boj-boj: Niŋgi na merbiy. Yai na Jon qariŋyonaq bosiqa tamo uŋgasari naŋgi yansnjroqnej?
    Qotei na kiyo? Tamo bei na kiyo?” Onaqa naŋgi Yesus aqa anjam di qusibqa segi
    segi qairosib mareb, “Iga Yesus minjqom, ‘Qotei na Jon qariŋyej,’ degsi minjqom
    di a iga mergwas, ‘Kiyaqa niŋgi Jon aqa anjam quetosai?’
  eng-DRA: 'The baptism of John, whence was it? from heaven or from men? But they
    thought within themselves, saying:'
  knf-knf: 'In ayiluŋ *Yowan pbatŧaar ba? Naşibaţi a, këme bañaaŋ baka? » Kë başë
    wo ţi plaţar ţi pŧoof pi baka aji : « Woli ŋŧeem aji Naşibaţi ayiluluŋ, aheparun
    uko unkaaŋ kë ŋënfiyaara?'
  san-KHM: យោហនោ មជ្ជនំ កស្យាជ្ញយាភវត៑? កិមីឝ្វរស្យ មនុឞ្យស្យ វា? តតស្តេ បរស្បរំ វិវិច្យ
    កថយាមាសុះ, យទីឝ្វរស្យេតិ វទាមស្តហ៌ិ យូយំ តំ កុតោ ន ប្រត្យៃត? វាចមេតាំ វក្ឞ្យតិ។
  arn-NT: 'Juan tañi fawtisacheael, ¿iney am werküeyew? ¿Ngünechen pemay, kam tati
    pu che? Feymew kisu engün welukonkechi nütramkawi, feypilen mew: “ ‘Ngünechen
    werküeyew’, piliyiñ, feypiaeiñmew: ‘¿Chumngelu anta feyentulafimün?’ piay.'
  zas-NT: '¿Chu guxhaal Waj chigroobnijsaman bejn ree, Dios ya o bénguidxliuj? Dxel
    guzuloj cayü reeman diidx, rëb reeman: ―Bal yaguieꞌch ree, “Dios guxhaal laaman”,
    zanaman: “¿Chexza zeel ad bililadxtidi laaman?”'
  ken-NT: Ɛnyɨŋ ɛnɛ mbɔ́ŋɔ́ bɛbhɛp be chi bɛ, “Agha áchyɛ́ nyaka Jɔ̌n Njwiti bɛtaŋ
    bɛjwiti bho? Mandɛm, kɛ chí bǒ mmɨk?” Báre kɛm ɛpʉ́ítí nɛ batɨ bɛ, “Chɔŋ
    sɛ́ndɛm bɛ yi? Mbák sɛ́ndɛm bɛ bɛtaŋ ɛbhɛn Jɔ̌n bɛ́fú nyaka ntá Mandɛm, ǎbhɛ́p
    bhɛsɛ bɛ, ‘Kɛ ndaká yi bǎbhɨ́kɨ́ noko ɛyɔŋ ɛyi?’
