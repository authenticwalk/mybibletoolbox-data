    ನಾವು ಹೇಳಿದರೆ, ‘ನೀವು ಏಕೆ ಅವನನ್ನು ನಂಬಲಿಲ್ಲ?’ ಎಂದು ಕೇಳುವರು.
  bbb-bbb: Ro ja vierafe Joni e do ruoriamo daro ije fu abena e do ruoriamo ije fu
    Godire mae ke fu emabe maevano kiae? Jesu fu ijiege kuariamo bu uri dabe bue kuaena
    sagui. Bu kuae, Note una izege vegue kuarake? No uri kuako fu Godire maemano kuakuva
    fu una kuoko, Ro ja irerefuo naebe Joni ma vierafevano kuoke?
  blw-blw: Yag annaat ekatén, “Heno ngarud hen nangidchat hen karébféngan Juan way
    mamfunyag. Ay ah Apudyus ono tatagu.” Yag chacha mahalifunuwan hen tapena way
    man-ahetennopà te ekatchéén, “No ekattaawén ah Apudyus hen nangidchat hen karébféngan
    Juan, awniyat ifagan Jesus agé an chitaaw no pakay iggaytaaw agé afuroton hen
    imfagan Juan.
  tam-2017: 'யோவான் கொடுத்த ஞானஸ்நானம் தேவனால் உண்டாயிற்றோ? மனிதர்களால் உண்டாயிற்றோ?
    யாரால் உண்டானது? என்று கேட்டார். அதற்கு அவர்கள்: தேவனால் உண்டாயிற்றென்று சொல்வோமானால்,
    பின்னே ஏன் அவனை விசுவாசிக்கவில்லை என்று நம்மைக் கேட்பார்;'
  azz-NT: '¿Aconi quinahuatij Juan ma taahuijtinemi? ¿Xe Dios quinahuatij ma taahuijtinemi
    in Juan oso yejuan in tagayot quinahuatijque in Juan? Huan yejuan moixejecoltiayaj
    se huan ocsé huan quijtoayaj ijcuín: ―Tacán tiquilíaj de que in Dios quinahuatij
    in Juan ma taahuijtinemi, ijcuacón yejua technanquilis ijcuín: “Huan, ¿queyé amo
    nanquineltoquilijque ten namechiliaya in Juan?”'
  spa-RV-1909: 'El bautismo de Juan, ¿de dónde era? ¿del cielo, ó de los hombres?
    Ellos entonces pensaron entre sí, diciendo: Si dijéremos, del cielo, nos dirá:
    ¿Por qué pues no le creísteis?'
  csy-csy: John i tuiphumna sia koisung pan ziam? van pan ziam maw, mihing te kung
    pan ziam? ci in dong hi. Tasiaciang amate ngaisun tek a, van pan ci leang, banghang
    in um ngawl nu ziam? hong ci tu hi.
  mxq-NT: '¿Pʉ́n kutujkʉnmooyʉ ja Fwank es yajnʉbátʉt, Dios o yʉ ja̱ꞌa̱yʉty? Ta ak
    yʉꞌʉjʉty ñayꞌʉʉ ñaygya̱jxʉdʉ es ñayjyʉna̱ꞌa̱nʉdʉ: —Pʉn nꞌokjʉna̱ꞌa̱nʉm ko Dios
    tukꞌanaꞌamʉ, ta yʉ xyꞌadsoꞌom: “¿Es ti ko xykyamʉbʉktʉ?”'
  tzj-NT: 'Camic tebij chwe, ja Juan Bautista ¿nak yo'' tre ja rsamaj chi neruban
    bautizar ja winak, la ja'' Dios ja c''o chila'' chicaj ja yo'' tre owi xa winak?
    xeche''xi rmal ja Jesús. Ja c''a reje''e'' quemaj tzij chibil tak qui'': —Ja wi
    xtikabij tre chi Dios yo'' tre, arja'' nbij chake: —Ja wi queri'' ¿nak c''a tre
    tok ma xenimaj ta? ne'' ala'' chake.'
  tdt-tdt: 'Hau nia pergunta mak nee: See mak foo direitu ba João Sarani Nain hodi
