  eko-eko: 'Woosa wa Yaahaya waari wa vayi? Wa pinkuuni ama wa anaatamu?” Yo khusala
    akheetisana atthaapo-ru araka: “Amana niri waari wa pinkuuni, ye ontta onuuzela
    yoori ‘khi mwaasa aya niini mwihikhupalelaka?’'
  qxn-NT: 'Juan Bautistata ¿Pitan runacunata bautizananpag cachamurgan? ¿Dioscu o
    runacunacu?” Tsaynö niptinnam quiquincunapura yachatsinacur niyargan: “ ‘Diosmi
    cachamushga’ nishagam nimäshun: ‘¿Tsaypunga imanirtan mana payman criyiyargayquitsu?’'
  wol-2010: 'La Yaxya daan def, di sóob nit ñi ci ndox, fu mu ko jële, ci Yàlla walla
    ci nit ñi?» Ci kaw loolu ñu daldi werante ci seen biir naan: «Bu nu nee: “Ci Yàlla,”
    dina nu laaj: “Lu tax gëmuleen ko kon?”'
  kqw-kqw: Tagai a baptais ra o Jon i baptaiso a taro nami? Tan o God, o tan a taro
    kut?” Ra det wasiso eno pas lena, “Ra dat in watungi lena, ‘Tan o God,’ in balu
    dat kut lena, ‘Sur asau ra ka mot nurnur uni?’
  nss-nss: Yohanes ngara kisumuluwani hu ndramat, pe wawu pa ndre kultuw para paptais
    ta Yohanes ara, ara iyau aleheh? Iyau kol paingan yang, ndre iyau kili ndramat
    opu?” Pe huro panguluwaniy mwalingahu ko, huro pa, “Kapa, tukapa, ‘Iyau kol paingan
    yang,’ pwen andre kisok, kipa, ‘Pwen tehen tapeh pe lohonga wawu kinpwotisingi
    nongnan pwi?’
  snc-snc: Ioane ḡena babatiso veiḡana tu ainana eiaḡomato? Guba na eiaḡomato, ba
    tarimarima ḡerina?” Ḡia fakari ai ḡeverorito, ḡekirato, “Bema ḡita bita kirani,
    ‘Barau ḡenana’ bita toni nai, ḡia bekirani ‘Karase nai Ioane asi ḡovaḡa-moḡoniato?’
    betoni.
  lgl-lgl: Moulu ilia ga fagu, nanatana ba John 'e too ai fala fasiuabu na li, 'e
    fuli mae faasia 'i fe? 'E fuli mae ala God, 'o ma 'e fuli mola mae ala ioli?”
    Ma gera ka fuli'ae ala alafaitalilina 'i safitadaulu kwailiu 'uri 'e, “Taa 'e
    golu kae ilia? Ala golu olisia ma golu ka sae 'uri 'e, ‘Faasia God,’ 'i lia kae
    sae 'uri 'e, ‘'Urilali ma 'utaa iko 'ali 'amu fakwalaimokia John?’
  mmo-mmo: De Jon nalipis hil-ato ond lati nêêl? Anutu nêêl me omaahonôôn yoo lanêêl?”
    Tombe sil oo lakaas in nambe, “Yiiy naanêêl naambe Anutu nêêl ond le naanêêl vu
    yiiy naambe, ‘Le nambe tana ham-ame awii-having yi le?’
  ncu-NT: Mo̱nꞌ kaapo̱ mo̱ mò̱ ne̱ ɔɔ sa Yohanee Osuubɔpo̱‑ɔ kpa fe̱yɛ ɔ bɔ asuu‑o?
    Wuribware̱ ya sa mò̱ bɛɛɛ dimaadi aaa?” Mfe̱ŋ ne̱ bamo̱ wo̱re̱ wo̱re̱ a le̱e̱
    ba gyiiri ikii fe̱yɛ, “E̱me̱ne̱ ne̱ ane̱ tɔwe̱‑ɔ ne̱e̱? Bo̱ le̱e̱ fe̱yɛ ane̱ ya
    tɔwe̱ fe̱yɛ Wuribware̱ ya sa Yohanee kpa fe̱yɛ ɔ bɔ asuu, o bise ane̱ fe̱yɛ, ‘Nte̱tɔ
    se̱ ne̱e̱ ne̱ mo̱ne̱ mo̱ŋ kɔɔre̱ Yohanee gyi?’
  cni-NT: '¿Janicampa tianquiriri Joa ivaotisatantayetariri ashanincapee? ¿Irimpa
    tianquiriri Tasorentsi? ¿Irimpa tianquiriri atiri? Ari icantavacaajeitanaca: —Ancanteririca:
    “Irio Tasorentsi tianquiriri”, icanteecari: “¿Paita caari piquemisantantari?”'
  eng-WMB: The immersion of Yochanan, where was it from? From heaven or from men?”
    They reasoned with themselves, saying, “If we say, ‘From heaven,’ he will ask
    us, ‘Why then did you not believe him?’
  zaw-NT: ¿Chuni'c gunibee gutiobnis Juan ni rutiobnis? ¿La Dios o la beṉ guedxliuj?
    Dxejc gusloj cayäjp lo sa'reni, palga jie'tznu Dios gunibeeni, dxejc sinajni loonu,
    ¿xhicuent ditu nililajz xtiidxni?
  san-MAL: യോഹനോ മജ്ജനം കസ്യാജ്ഞയാഭവത്? കിമീശ്വരസ്യ മനുഷ്യസ്യ വാ? തതസ്തേ പരസ്പരം വിവിച്യ
    കഥയാമാസുഃ, യദീശ്വരസ്യേതി വദാമസ്തർഹി യൂയം തം കുതോ ന പ്രത്യൈത? വാചമേതാം വക്ഷ്യതി|
  tam-TCV: '“யோவானின் திருமுழுக்கு எங்கிருந்து வந்தது? அது பரலோகத்திலிருந்து வந்ததா?
    அல்லது மனிதரிடமிருந்து வந்ததா?” என்று கேட்டார். அவர்கள் இதைக்குறித்துத் தங்களுக்குள்ளே
    கலந்து பேசிக்கொண்டார்கள்: “அது பரலோகத்திலிருந்து வந்தது என்று நாம் சொன்னால், பின்
    ஏன் நீங்கள் யோவானை விசுவாசிக்கவில்லை? என்று கேட்பார்.'
  mit-NT: 'Cachi‑nsià xìˊ ana divi nì dàndàcù‑xì nùù Juan (Bautista) ñà‑quida iì‑né
    nèhivì. ¿A Dios nì cachi xì‑né, te ò nèhivì ñuhìví? Dandu nècuàchìmà, nì candatnuhu
    tnahá nsidaa‑ní mii‑né, cachí‑nè: ―Nú ni cachí‑ndà Dios nì dàndàcù‑xì nùù Juan,
    dandu cachi Jesús xì‑ndà: “¿Índù chuun cónì xíníndísâ‑nsiá nècuàchìmà, nú ducán?”'
  ceb-ULB: Ang pagbawtismo ni Juan—asa man kini gikan, gikan sa langit o gikan sa
    mga tawo?” Naghisgotanay sila sa ilang kaugalingon, nga nag-ingon, “Kung moingon
    kita, 'Gikan sa langit,' moingon siya kanato, 'Ngano nga wala man kamo mituo kaniya?'
  ces-LB: '@see-verse:MAT.021.024'
  mkn-mkn: 'Beta mau tanya bagini: bosong samua kanál sang Yohanis, Tukang Sarani
    tu, to? Naa, sapa yang kasi hak sang dia ko sarani orang? Tuhan Allah ko, manusia?”
    Ais dong bapikir pi-datang, deng barunding bilang, “Aweꞌ! Kotong su kaná hiki
    ni, ma! Te kalo kotong manyao bilang, ‘Tuhan Allah yang kasi hak’, nanti Dia balas
    bilang, ‘Kalo bagitu, akurang ko bosong sonde parcaya sang Yohanis?’'
  pol-UBG: 'Skąd pochodził chrzest Jana? Z nieba czy od ludzi? A oni zastanawiali
    się między sobą i mówili: Jeśli powiemy, że z nieba, zapyta nas: Czemu więc mu
    nie uwierzyliście?'
  qxh-NT: 'Juanta ushyachicunanpaj, ¿pitaj caćhamusha: Tayta Diosninchichu, runa-masillanchu?
    Mä, willamay.» Chaura quiquin-pura parlanacäriran: « ‹Tayta Diosninchi caćhamusha›
    niptinchi: ‹¿Imanirtaj mana wiyacushcanquichu?› nimäshun.'
  nwi-nwi: Hanipə-ru tuk Yo mə ?Pa rɨmɨvəhsi-pən nehuəyen kɨmi Jon mə tukror baptaes
    ye narmamə? ?Kughen uə yermamə?” Kɨni kɨnasəsiwən-əsiwən kɨmi əriə mɨnə mhamə,
    “?Tukshaw ni e? Tukmə kɨtawə khani mə, ‘Kughen rɨmɨvəhsi-pən nehuəyen kɨmi Jon,’
    mərɨg Yesu tukrɨmə, ‘?Tukmə Kughen rɨmɨvəhsi-pən nehuəyen kɨmin, rhawor e kɨmiə
    nakhapəh nhaniyen nəfrakɨsien iran?’
  kmo-kmo: 'Jon riita man uku yeetiichichari, eeta boboy kapo siitak yar? Kapo God
    riiti, kapo ma yechi?” Worek, yecha awasen maji batar. Ye eecha wochar: “Nota
    eecha wonyey, ‘God riita har,’ riipa echa wokiita: ‘Boyewak kwo riina saka hikisiitiichirek?’'
  agr-agr: '¿Ya awemauwaita Juagnash yamijatjati tusash, Apajuik awemauwait atsa aents
    aidauk awemauwait? —tau. Tama ditak pempeentunikiag chichainak: “Juagnak Apajuí
    awemauwai tajinish, ‘¿Tujash wagka dekaskeapi tichau ainagme tujamtata jama?’'
  kyc-kyc: Lapala, Jone bapitisimo nyakamyuo kareya banya yulu doko anjarae epeya,
    yake panda dokona piso renge kuiyamo piya panda isa akali dupwame renge kuiyaminyipa
    piyase? leya. Dokopa nakamame akema lao dopa leyami. Yake panda dokona piso renge
    kuiyamo piya larama ramo dokopa baame namwa langyuo akipamo Joneme kinyi lalyamo
    lao suu pyaa nayamisi? laramo lapala
  urd-GVU: مجھے بتاؤ کہ یحییٰ کا بپتسمہ کہاں سے تھا — کیا وہ آسمانی تھا یا انسانی؟“
    وہ آپس میں بحث کرنے لگے، ”اگر ہم کہیں ’آسمانی‘ تو وہ پوچھے گا، ’تو پھر تم اُس
    پر ایمان کیوں نہ لائے؟‘
  yre-NT: '-Tɩɛ Zan ''pa ''sia ''nan ''e ''ta min -batize drɛ? Minnun ''bɛ ''pa ''sia,
    -baa Bali ''bɛ ''pa ''sia? ''Ka vɩ ''mɛn!» -A -nan nɛn waa vɩdɩ ''sia ''o cin
    yei ''nan: «-Te -kaa ''vɩ ''nan: ‹Bali ''bɛ ''pa ''sia bɛ›, e -taa -a laabʋlɛ
    -kaa ''lɔ ''nan: ‹-Mɛ "le "wɛan nɛn ka''a yi -tɛala ''wɩ nɛn Zan -a ''vɩ bɛ -a
    da dɩ?›'
  fuh-BKF: 'Toy lootagal batisima Yaayaa ngaal ƴuuri? To Laamɗo naa to yimɓe? Ndeen
    heddii iɓe ndawrida hakkunde maɓɓe, iɓe mbi''a: —Si en mbi''ii to Laamɗo fu, o
    ƴaman en ko waɗi de en ngoonɗinaay Yaayaa?'
  arl-NT: 'Naacuajitij, cua riucuature coteenu. ¿Cante Tiuquinijiona Juan jiyaroquiaari
    pueya na tiuquinijionurani? ¿Pueyasotee? ¿Tama pueyajaaja soj? Jiyacaritij, tama
    nojorijiaarijia juayonuutanu coteequiaari jiyasohuaja. Tama sequetooreejaarijia:
    —Paa jaara na riucuareni: “Pueyaso na jiyaroquiaari”, pa sequerucua: “¿Naatee?
    ¿Casaara na niishitiojosanoocua nia tiuyaquiquianucuaraarini?”'
  ziw-ziw: Nigambilani, udahi wa Yohana wo kubatiza walawaga kuhi? Walawaga kwa Chohile
    hegu walawaga kwa wantu?” Wakonga kulosana wowo wenye kwa wenye, “Chigambe mbwani?
    Uneva chinahitula, ‘Ulaila kwembingu,’ naachigambe, Ni mbwani naho hamwamzumilaga
    Yohana?”
  grc-TR: Τὸ βάπτισμα Ἰωάννου πόθεν ἦν; Ἐξ οὐρανοῦ ἢ ἐξ ἀνθρώπων; Οἱ δὲ διελογίζοντο
    παρ᾿ ἑαυτοῖς, λέγοντες, Ἐὰν εἴπωμεν, Ἐξ οὐρανοῦ, ἐρεῖ ἡμῖν, Διὰ τί οὖν οὐκ ἐπιστεύσατε
    αὐτῷ;
  nag-nag: John pora manu khan ke baptizma diya to kun laga adhikar pora dise? Sorgo
    pora na manu khan pora?” Taikhan nijor majote eneka kotha koise, “Jodi amikhan
    ‘Sorgo pora’ koile, Tai amikhan ke kobo, ‘To kele tumikhan taike biswas kora nai?’
  eng-OEBCW: It is about John’s baptism. What was its origin? Divine or human?’ But
    they began arguing among themselves, ‘If we say “divine,” he will say to us “Why
    then didn’t you believe him?”
  knj-NT: 'Al wej e in an, ¿mac jix ak''on yopiso naj Juan yin yak''on bautizar ánima?
    ¿Dios mi jix ak''on tet ma ja'' ánima? ẍi Jesús tet eb. Catu'' jix c''oli yalonten
    eb xol tu'' yu jun tzet jix sk''anle tu'', jix c''oli yalon eb jaxca ti'': —¿Tzet
    chi kute cu pajtzen tet? Yutol ta chi kala, tol ja'' Dios jix ak''on yopiso naj
    Juan tu'', “¿tzet yuxan ma je yaoc yin je c''ul xin?” ẍi mi e on.'
  deu-1912: 'Woher war die Taufe des Johannes? War sie vom Himmel oder von den Menschen?
    Da dachten sie bei sich selbst und sprachen: Sagen wir, sie sei vom Himmel gewesen,
    so wird er zu uns sagen: Warum glaubtet ihr ihm denn nicht?'
  san-PUN: ਯੋਹਨੋ ਮੱਜਨੰ ਕਸ੍ਯਾਜ੍ਞਯਾਭਵਤ੍? ਕਿਮੀਸ਼੍ਵਰਸ੍ਯ ਮਨੁਸ਼਼੍ਯਸ੍ਯ ਵਾ? ਤਤਸ੍ਤੇ ਪਰਸ੍ਪਰੰ ਵਿਵਿਚ੍ਯ
    ਕਥਯਾਮਾਸੁਃ, ਯਦੀਸ਼੍ਵਰਸ੍ਯੇਤਿ ਵਦਾਮਸ੍ਤਰ੍ਹਿ ਯੂਯੰ ਤੰ ਕੁਤੋ ਨ ਪ੍ਰਤ੍ਯੈਤ? ਵਾਚਮੇਤਾਂ ਵਕ੍ਸ਼਼੍ਯਤਿ|
  nob-LB: 'Da døperen Johannes døpte, var det på Guds befaling eller ikke?” De begynte
    straks å diskutere med hverandre og sa: ”Om vi sier at det var på Guds befaling,
    da kommer han til å spørre oss hvorfor vi ikke trodde på ham.'
  ntj-ntj: Nganalu watjarnu Tjuuntu-tjananya kapingka tjarrpatjuratjaku? Mama Kuurrtu-munta?
    Wiya-tjinguru watilu-ya.” Nyangka-yanku ngaparrkulu watjaranytja, “Nyaapirinypa-lan
    watjalku? Tjiinya-lan watjalku, ‘Mama Kuurrtu.’ Nyangka-tjinguru watjalku, ‘Nyaakunyka-yan
    Tjuunku wangka kulira wantirranytja?’
  sxb-NT: Yowaana yatuukrai amaani aga okubatiisa awantu? Gamuemera ku igulu ku Katonda,
    kusi ku awantu?” Waaikululana mu amangʼana agati yaawu aweene watino, “Ni tuwoorre
    mbwe ‘Gaamuemera ku igulu’ aaza okutuwuuzia mbwe, ‘Ekiawalowera okumuganyako katio
    niki?’
  nhu-NT: Jon to leese bonyii ɛ̂ joo ɛ mvuŋgay mvudvu nɛ fɛɛ? Ɛ̀ to nya Nyo', nuu
    wee wvu wum ɛ?” No wvú bife nonɛn, ɛ bó no keŋene ɛbonɛbon gayte lɛ, “Ɛ́ beene
    tfuse lɛ ɛ̀ to nya Nyo', ɛ́ wvú ebife ɛ̂ beene lɛ laa ɛ ɛ̀ ge la fo beene ebee
    Jon e lɛ?
  row-row: 'Au ae utane taꞌo ia: Basa hei mihine Yohanis, mana saraniꞌ naa, to? Naa,
    seka mana fee ne hak fo sarani atahori? Lamatualain do, atahori?” Boe ma ara duꞌa
    reu-rema, ma rala haraꞌ rae, “Aweꞌ! Hita neneteꞌe-sii ia, ma! Huu mete ma hita
    tataa tae, “Lamatualain mana fee ne hak’, dei fo Ana nataa nae, ‘Mete ma taꞌo
    naa, na taꞌo bee de hei nda mimihere Yohanis sa?’'
  msy-msy: Kɨ Jon bagha ian azai, tina gavgavim Jon ganɨngizɨ a gumaziba rue? A ti
    Godɨn Nguibamɨn gavgavir kam ini, o a ti gumaziba dama a ini?” Ezɨ me uarira uariv
    gɨa ghaze, “E suam, ‘An rurim Godɨn ize,’ eghtɨ a ua kamaghɨn en azaragham, ‘Ia
    manmaghɨn amigha nɨghnɨzir gavgavim Jon damuan aghua?’
  agg-agg: Asu dagüdamboe Son hɨmonɨ nindou hundürɨyo rambo hohoanɨmo masemündu rana?
    Ranɨ-moatükunɨ ra Godɨndɨ-mayo tüküfemboyo asu nindouyei-mayo tüküfemboyo?” mehupuramboemo.
    Ranɨyomo asu ai ahamundɨhoarɨ bogo sɨmborɨ hoafɨyomondühɨ yahomoya, “Nɨnɨ hoafɨ
    sɨhɨrɨ ra hoafɨmandefa? Asu sɨhɨrɨ ahambo hoafɨyahundowohüya, Godɨndɨ-mayo tükümefeyo
    ane asefɨ ana, asu ai sɨmborɨ sɨhefɨmbo rande hoafɨndümunühɨya, Nɨmboe refe ana,
    asu se Sonɨmbo anɨhondümbofe-koatememoa? mbüsü düdundüfimunɨmbui.
  ptp-ptp: Om a ob kɨnêg vô xam bê mia lipacên wê Jon vông ge kehe yêp vô letya? Kehe
    lam vô Anutu lag puunê me xomxo kɨbun ga vông?” Om he ngaênma dɨ nêl vôma ên nêbê,
    “Il ob nêbê va? Ên il obêc nêl bê Anutu lag puunê vông ge od Yesu ob nêl vô il
    bêga bê, ‘Bêna lêc xam o vông i vin kɨyang wê Jon nêl ge lêmê?’
  nak-nak: Tio, egite loloa mai ele, egite goio vipigi vulo loua kabili tegiteu maie
    mago “Mai etato ge kolia veia La Tahalo Uru bahea, eia soioge ge tahi rivu lou
    etatou veia ilava etato kama lolo vulai tavua.
  lbb-lbb: Mitaha a baptais ning e Jon i baptais a tarai onoi? Ta e God, o tan a tarai
    ka?” Pa la warwara artalai tanla mang, “Ning dalar atongi mang, ‘Ta e God,’ ir
    keles dala mang, ‘Sur asa ning bel mulo tortorot onoi?’
  kan-2017: ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸುವ ಅಧಿಕಾರವು ಯೋಹಾನನಿಗೆ ಎಲ್ಲಿಂದ ಬಂದಿತು ಪರಲೋಕದಿಂದಲೋ ಅಥವಾ
    ಮನುಷ್ಯರಿಂದಲೋ?” ಅಂದನು. ಆಗ ಅವರು, “‘ಪರಲೋಕದಿಂದ ಬಂದಿತೆಂದು’ ನಾವು ಹೇಳಿದರೆ, ‘ಹಾಗಾದರೆ ನೀವು
    ಅವನನ್ನು ಏಕೆ ನಂಬಲಿಲ್ಲ’ ಎಂದು ನಮಗೆ ಕೇಳಿಯಾನು;
  cso-NT: '¿Hin² tsánh² ca³ze³ hla¹ Juan² hi³ cua³zion³ tsáu² jmáɨ²? ¿Hí¹ Dió³², ho³
