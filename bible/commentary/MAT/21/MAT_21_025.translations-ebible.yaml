  dso-dso: ଜଅନ୍‌ ଡୁବନ୍‌ ଦେବା ଅଦିକାର୍‌ କାର୍‌ଟାନେଅନି ମିଲାଇ ରଇଲା ? ସର୍‌ଗେଅନି କି ମୁନୁସ୍‌
    ମନର୍‌ଟାନେଅନି ?” ସେମନ୍‌ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ “ଏ ବିସଇ ନେଇ କାଇବଲି କଉଁ
    ? ଜଦି ପର୍‌ମେସରର୍‌ ଟାନେଅନି ବଲି କଇଲେ, ତେବେ ସେ ଆମ୍‌କେ ‘ଜଅନ୍‌କେ କାଇକେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌
    ନାଇ ?’ ବଲି କଇସି ।
  meu-meu: Ioane ena bapatiso be ede amo? Guba amo eiava taunimanima edia amo? Idia
    ese e hereva heheni, eto, Baitato “Guba amo”, ia baineto “Matona, asio kamonai
    heniava”;
  yva-NT: Arono Yohanes Pembaptis po vatane maugasya kuvuni mana rai, apa vambunine
    mamo nori rui? Amisye pi po vambunine raugaje ai rako, vatane inta pi po raugaje
    ai rako?” Umba syeno akokoe nawe, akarijo Yahudi nawe, wanugan wayao mumuimbe.
    “Ranivara wamo ayaowe rasakinav wamare Amisye pi po vambunine raugaje Yohanes
    ai, wea indati Yesus po wansanajo veanimaibe wamanave Yohanes ai jewen?
  dgc-dgc: Ahe gébwat na katungkulana ni Juan a kanya nagbinyag siya--Diyos wade,
    o ta tolay?” Nadid, méguhon-uhon side, éng anya i sengbet dia ni Jesus. “Eng kagin
    tam a gébwat ta Diyos tu katungkulan ni Juan,” kagi de, “éy pégkagian na kitam
    a talaga éng bakit éwan kitam naniwala ni Juan.
  zpm-NT: 'Goḻnë dieṉ, ¿cho pxeeḻ Juan Bautist biaad me pchoobnis me miech? ¿Pe Dios
    pxeeḻ me, te miechsew ye? Psilo zho rnabdiidzlsa zho dieṉ zha ctsire zho lo xtiidz
    me, rnee zho: ―Teḻne dzieets ne Dios pxeeḻ Juan, dzigo laa me gnë: “¿Pex nac dzigo
    waa bliladzde to miṉe bnee me?”'
  hix-NT: '@see-verse:MAT.021.024'
  sim-sim: Jon man or fak tolofalendari oto lawe mbashirik lerawun or lar? Avui Wasilaka
    mbashirik mo ma misambik fehe mbashirik lerawu oson lari or?� Karem or silirik
    lihi ambek limu mbara, �Mberem ni mbakwa ambu re. Os ni mba, Avui Wasilaka mbashirik
    lerawu oson ormu lara. Karem ni mba nahi, avak or mba, mberem ushirik orin ji
    tiyakurin ji halar?
  npi-ULB: यूहन्‍नाको बप्‍तिस्‍मा कहाँबाट आएको हो ? स्वर्गबाट हो या मानिसहरूबाट ?”
    तिनीहरूले एक आपसमा यस्तो भन्दै छलफल गरे, “यदि हामीले ‘स्वर्गबाट’ भन्यौँ भने, उसले
    हामीलाई ‘त्यसो भए, तिमीहरूले उनलाई किन विश्‍वास गरेनौ ?’ भनेर भन्‍नेछन् ।
  cgc-cgc: 'Yi ake na insa: Juan ya na manugbautismo, indi alin iya na uturidad ta
    pagbautismo din ta mga ittaw? Ino ta inyo na isip, naan alin ta Dyos, naan alin
    ta ittaw?” Gaisturyaay danen an daw ino iran na isabat. Ambal danen, “Daw sabaten
    ta, ‘naan alin ta Dyos,’ insaan ki din, ‘Man-o tak ula kaw gapati ki Juan?’'
  tim-tim: Yohaneŋe tu puli keiŋe kalep are niŋande meme agaŋdo âi are meminep? Anutuŋe
    me luâk yânŋande?” dâep. Hain dâmbo den are nâŋgâm are yeŋeâk magaŋgi goaŋgi akmâ
    hin dâyi, “Nenŋe Anutuŋe meme agaŋep dâweren âmâ yâkŋe hin maknengiwerâp, “Ye
    wangât yâkgât den bo nâŋgâm heŋgemgoyi?” dâwerâp.
  yor-yor: Níbo ni ìtẹ̀bọmi Johanu ti wa? Láti ọ̀run wá ni, tàbí láti ọ̀dọ̀ ènìyàn.”
    Wọ́n sì bá ara wọn gbèrò pé, “Bí àwa bá wí pé láti ọ̀run wá ni, òun yóò wí fún
    wa pé, ‘Èéha ti ṣe tí ẹ̀yin kò fi gbà á gbọ́?’
  wos-wos: Guni mé wa. Héndé wa Jonka dé du takwaré guré husandandéte? God dé wungi
    wa, o héfambu rekwa du nak dé wungi wa?” Wungi wakwexékéndéka di di hafu buléta
    waruta di wa, “Nani angi wambet, ‘God dé wungi wa.’ Wungi wambet dé naniré angi
    watandé, ‘Métaka guni déka hundi xékéhambanguni?’
  emp-NTPO: '¿Caiba Juaʌ̃ra diabuesi borocuemãrẽã? ¿Ẽberãba wa Bajãne B̸ʌba?– Maʌ̃ne
    ara ãdjidub̶a jara duanesid̶aa: –Bajãne B̸ʌba diabuesiad̶a ad̶ibʌrʌ, idjia jaraya:
    “Maʌ̃da ¿cãrẽ cãrẽã ĩjãnaẽ́ basi?”'
  eng-F35: 'The baptism of John—where was it from; from heaven or from men?” So they
    reasoned among themselves saying: “If we say, ‘From heaven,’ He will say to us,
    ‘Why then did you not believe him?’'
  ind-ind: 'Coba jawab pertanyaan-Ku ini: Siapa yang memberikan wewenang kepada Yohanes
    Pembaptis untuk membaptis orang-orang? Apakah Allah yang memberikannya, atau dia
    bekerja atas kemauannya sendiri?” Lalu mereka berunding satu sama lain, “Kalau
    kita menjawab ‘Allah yang memberikannya,’ nanti Yesus akan menyerang balik, ‘Kalau
    begitu, kenapa kalian tidak percaya kepada Yohanes?’'
  pes-OPCB: 'آیا اقتدار یحیی برای تعمید دادن مردم از آسمان بود یا از انسان؟» ایشان
    درباره این موضوع با یکدیگر مشورت کرده، گفتند: «اگر بگوییم از سوی خدا فرستاده شده
    بود، خود را به دام انداخته‌ایم، زیرا خواهد پرسید: پس چرا به او ایمان نیاوردید؟'
  mpt-mpt: eka imin baabenea Yone nakaia unangai aayo fuaye binebuo waneta e titilo
    omaneta dabane teneta fuaye binebione? God etia bleka naka itio? gesea i wenteniba
    i sinwalo obianiba Nibo baanoba God eta e titilo omaleta okok binebiobo genob
    mole e baabenea Ibo nimin kenibta e wengo mo bainobo geim blime? ge baabenamabebe.
  bla-bla: John ŏtŭs'tapĭnŭksĭnni, Tsema itotstsiu'ats? Spots'im, ki matap'pi? Ki
    ai'sĭtsĭpsattseiau, ki an'iau, mak'anĭnaniki spots' im; nitak'anikĭnan, kumauk'stauaumaitoauaiĭsksix?
  ssx-ssx: Dionima꞉ bapitaisi peao haya꞉ hauta꞉ hepeni nane ekipe o kenke wanda꞉halina꞉
    ekipe iki pa꞉ta꞉ lota꞉ pitolome leekeme. Koto pi opuata꞉ mo haliwekima꞉ ika꞉ ika꞉
    kone pi dupa lemekeme. Hepeni nane ekie loma꞉ka꞉na꞉ta꞉ kota꞉ ipikana꞉ma꞉ niki
    pa꞉ta꞉ alota꞉ Dionima꞉ lo haya꞉ pi manuta꞉ pa ekipeke na miniki haemepe lelieke
    lemekeme.
  mkl-mkl: Hɑi iwoi Zɑ̃ɑ í bɑ yiiko iyi í dɑsiò inɛ ŋɑ inyi. Hɑi bi Ilɑɑɔ̃ de, mɑ̀
    hɑi bi ɑmɑnɛ ŋɑ. Ŋɔi ɑ̀ busi njɛ ɑ̀ wɑɑ ni, bɛirei ɑɑ kɑ jɛɑɑ. Nsɛi nɔɔ, bii ɑ̀
    jɛɑɑ ɑ̀ ni Ilɑɑɔ̃i, ɑ́ bee wɑ nɑ mii í ce ɑ kù dɑsi Zɑ̃ɑ nɑɑnɛ.
  gaq-gaq: ଣ୍ଡିଆ ଅରିଆ ଦିକ୍ୟା ବିଃନେ ଅଦିକାର୍ ଜହନ୍ ଜା ଅରିଆବାନ୍‍ ବାଲେଗେ ? ଇସ୍‌ପର୍‌ବାନ୍
    ଲେଃ ରେମୁଆଁ ବାନ୍ ?” ମେଇଂ ନିଜର୍‌ ନିଜର୍ ବିତ୍ରେ ବାଲିର୍‍ବାତାନେ ଡିଙ୍ଗ୍‌ଆର୍କେ “ଆକେନ୍
    ବିସୟ୍‌ରେ ମେଃନେ ନେଃବାସଙ୍ଗ୍‌ଏ ? ଜଦି ନେବାସଙ୍ଗ୍‍ଏ ଇସ୍‌ପର୍‌ବାନ୍ ଜହନ୍‍କେ ମେଁନ୍‌ସା ବିସ୍‌ବାସ୍
    ପେଡିଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ ମେଁ ଆନେକେ ସାଲ୍ୟାକୁଏ ।
  gof-RNT: Yohaannisi xammaqana mela maatay awuppe imettidee? Xoossafeyye asappe?”
    yaagis. Entti bantta giddon zorettidi, “Nuuni, ‘Xoossafe’ giikko, I nuna, ‘Yaatin
    ays ammanibeekketii?’ yaagana.
  unx-unx: ଯୋହାନ୍‌, ବାପ୍ତିସ୍ମା ଏମ୍‌ ନାଗେନ୍ତେ ଅକ୍‌ତାଃଏତେ ଆକ୍‌ତେୟାର୍‌ ନାମାକାଦ୍‌ ତାଇକେନା
    ? ସିର୍ମାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଚି ହଡ଼କତାଃଏତେ ?” ଆଡଃ ଇନ୍‌କୁ ଆକ ଆକରେକ ଉଡ଼ୁଃକେଦା,
    “ଆବୁ, ‘ସିର୍ମାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ’ ମେନେରେଦ ଇନିଃ ‘ଚିକାନାଙ୍ଗ୍‌ ଯୋହାନ୍‌ରେ କାପେ
    ବିଶ୍ୱାସ୍‌କେଦା’ ମେତାବୁଆଏ ?
  gah-gah: 'Zoní nene monó nagamí holokimiaká hoza alimó nene hikutí ale utó ive.
    Ómasímini gakotó alihe itó mikasiuka vegenalitini gakotó alimó neve. Loko loká
    okimikago kezáitoka ligili hagili niake ámina gakotó nana oko ale viligoko lo
    amitune liki gelemó nene gopa okago, láa liki gelemó: Leza Ómasímini gakotó ale
    utó imole losá nene, eé, lekeza nanamú aí gakó nene gili alévolé amave, loko linogo
    inae.'
  lcm-lcm: Ioanes si kana asing tauia, kata luk a ro ang le voi? Le metekuku vo le
    si ri vap?” Na kilapo anggegelai ta, “Man tara antok ta le metekuku, kala sui
    ira ta sa tukulai ina parik taratapa lomlomon tatana.
  aer-aer: Angwenhele apeke John kwatyeke akwernentye akngerre renhe ileke tyerrtye
    itnenhene kwatyeke akwernetyeke baptise-eme-iletyeke? Ngkartele apeke, artwe arrpenhele
    apeke? Atyenge ilerrirraye.” Kenhe itne Jesus renhe awerrirremele angkerlenge,
    itne angkerreke, “Anwerne ikwere angkerrirretyakenhe Ngkartele-arle renhe ileke,
    tyerrtye itnenhene kwatyeke akwernetyeke, rarle anwernenhe apayuthnetyenhe-ketye,
    ‘Iwenheke-ame arrantherre ikwere akangkwe-irretyakenhe?’
  qvc-NT: 'Mayá, Jwan Shutichikuqtaqa ¿pitaq numbrarqan, shutichikunanqa? ¿Dyuschu
    ichu runakunalla? Chaymi chay isrraylinu kurakuna, chay ansyanukunaqa suqnin suqnin
    parlarqanllapa: —Dyusmi kamachishqa, niptinchiqqach''i, niwashun: “Chayshina numbraptinqa,
    ¿imaraykutaq qamkuna mana kriyirqaykichu paytaqa?” nishpa.'
  tgl-ULB: Ang bautismo ni Juan—saan ba ito galing, galing ba sa langit o sa mga tao?”
    Pinag-usapan nila ito sa kanilang mga sarili, na nagsasabi, “Kung sasabihin natin
    na, 'Nagmula sa langit,' sasabihin niya sa atin, 'Bakit hindi kayo naniwala sa
    kaniya?'
  cbs-NT: '—Nashimanika Juan jau jatu nashimanun yunukinan, ¿tsuan kaya yunuyama man
    shinain, Diosundaka, junibundaka? Ea dukun yuikanwen— jatu wa janua jabudi june
    yuinamekin: —“Diosun yunuyamaki”, nun wadan, “¿Jaskakin Juanen jancha man ikunwanma
    ikimamen?” iwanan, nuku kunyan atiduki.'
  xtm-NTPP: 'Ja ni yo skuandute Juan ma, ¿Su''si iya iyo andivi ma ni tetniñu Juan
    ma ja sa''a de sukan, xi ñayii ma ni tetniñu ña''a ja sa''a de sukan? ―‍kúu ya
    jiña''a ya. Te ka ndakan‑tnu''u tna''a de: ―‍Nuna jin kuña''a o ja maa Su''si
    iya iyo andivi ma ni tetniñu Juan ma, kovaa ka''an de: “¿Te nava''a ñatuu ni ka
    kandija ni ja ni ka''an de ma?”'
  nnq-nnq: Nankonyanga yene, bo, uwecho gwa Yohana gu kubaticha uboka kwa bene? Bo,
    uboka ku Nnoongo andaje kubandu?” Nambu ngabatumbu kutaukana beneakangweto jika,
    “Anda tulengite, ‘Uboka kumbengu,’ Apakutukonya, ‘Mboni nhwaminingije?’
  bao-NT: '@see-verse:MAT.021.024'
  san-ORI: ଯୋହନୋ ମଜ୍ଜନଂ କସ୍ୟାଜ୍ଞଯାଭୱତ୍? କିମୀଶ୍ୱରସ୍ୟ ମନୁଷ୍ୟସ୍ୟ ୱା? ତତସ୍ତେ ପରସ୍ପରଂ ୱିୱିଚ୍ୟ
    କଥଯାମାସୁଃ, ଯଦୀଶ୍ୱରସ୍ୟେତି ୱଦାମସ୍ତର୍ହି ଯୂଯଂ ତଂ କୁତୋ ନ ପ୍ରତ୍ୟୈତ? ୱାଚମେତାଂ ୱକ୍ଷ୍ୟତି|
  huv-NT: 'Jow a Juan, wüx tüüch yow nipilan, ¿jane tasaj nej marang aag ayaja? ¿Diosa,
    ngwüy nipilana? ―aj nejiw. Quiaj tendeacndeacüw nejeyéjan quiaj, tapiüngüw: ―Sitiül
    apmapiüngaats Teat Dios neech nej miün, quiaj apmasaj icoots: “¿Neol ngo meyariün
    andeac neje?” apmaw.'
  otn-NT: 'Xiya, ¿te''o bi u̱nna̱ nt''ɛ̱di̱ ra̱ Xuua ngue bi xixya̱bi̱ yø ja̱''i̱?
    ¿Ua Oja̱ bi u̱nna̱ nt''ɛ̱di̱, uague yø ja̱''i̱tho rá̱ nt''ɛ̱di̱''a̱ te bi ''yøt''e?
    Yø ja̱''i̱ p''ʉya, di̱ n''yänni̱ te di da̱di̱. Di̱ n''yɛ̱mbi̱: ―¿Teni̱ ''bɛ''a̱
    ga̱ xihmʉ ya ''mø? Nu̱''mø ga̱ xihmʉ ngue Oja̱ bi u̱nna̱ nt''ɛ̱di̱ te bi ''yøtra̱
    Xuua, da̱ ''yɛ̱njʉ p''ʉya: “Xina̱ ra̱ hya̱ bi̱ ma̱nna̱ Xuua conná̱ ngueque, ¿hanja
    ngue hi̱ngá̱ ''yɛ̱c''ɛ̱i̱hʉ ''mø?” da̱ ''yɛ̱njʉ p''ʉya.'
  nop-nop: 'Jon Imeyout kwanai tuguk u neeŋdi nindapmaguk. Bepaŋdi be, be kwetfoloŋ
    medi nindapmagiŋ?” Unduŋ yeninadiune adi mede toboniŋ dediŋ tubu-udanenim yoŋa
    nehi uŋgoŋ kiyonadi tigiŋ: “Indi Bepaŋ yonim adi indiŋ ninimbek, ‘Kaŋ hidi maŋgoŋde
    medeŋiŋ mu nadisukilitigiŋ?’'
  obo-NT: Dos kotungud ni Juan to kodboutismu, id pomon bo riyot Monama o riyot minuvu?”
    Na id posisipoy ran kod monnuwon dan idda tod tavak, kahi ran to, “Otid ikahi
    ki no, ‘Iddos Monama kos id boggoy kandin to kotungud,’ na od ikahi sikandin to,
    ‘Mambot waa kow id pomakoy ki Juan?’
  cak-ENT: 'Y jari'' tok ri Jesús xuc''utuj c''a: ¿Ri Juan xtak-pe roma ri Dios richin
    xerubün bautizar ri vinük? ¿O xa vinük xebin chin que tubana'' quiri''? xbij ri
    Jesús. Y ri más nimalüj tak sacerdotes y ri rajatük tak achi''a'' ri c''o quik''ij
    xquibila'' c''a chiquivüch: ¿Achique c''a nkabij chin ri Jesús vocomi? xquibij-ka.
    Roma si nkabij que ri Juan ja ri Dios ri takayon-pe richin, ri Jesús nbij c''a
    cheke que achique c''a roma tok man xitakej tüj.'
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤔᤠ ᤁᤢᤕᤢᤰᤁᤡᤴ ᤀᤠᤳᤋᤥᤗᤠᤶ ᤋᤩᤧᤒᤠᤒᤣ᥅ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤋᤩᤧᤒᤠᤒᤡ.
    ᤀᤡ ᤔᤏᤠᤗᤠᤶᤒᤡ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤐᤠ᤺ᤴ ᤔᤧᤎᤰᤋᤧᤖ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ‘ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ’
    ᤀᤠᤔᤧᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ. ᤌᤣᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣ᤺ᤴᤀᤠᤗᤠᤵ॥
  mie-NT: '¿Ní iin nī ntee tiñu sīquī Juan jā ní scuénduté dē? ¿A Yāā Dios á ndá tēe?
    ncachī yā. Ñúcuán de nī natúhún ndá máá dē: Tú cachī ō jā Yāā Dios nī ntee tiñu
    ñúcuán sīquī Juan, de cāhān dē jíín ó: ¿Túsaá de nūcu nduú ní ncándíja ndá nú
    jā ní ncāhān dē?'
  san-TIB: ཡོཧནོ མཛྫནཾ ཀསྱཱཛྙཡཱབྷཝཏ྄? ཀིམཱིཤྭརསྱ མནུཥྱསྱ ཝཱ? ཏཏསྟེ པརསྤརཾ ཝིཝིཙྱ ཀཐཡཱམཱསུཿ,
    ཡདཱིཤྭརསྱེཏི ཝདཱམསྟརྷི ཡཱུཡཾ ཏཾ ཀུཏོ ན པྲཏྱཻཏ? ཝཱཙམེཏཱཾ ཝཀྵྱཏི།
  qve-NT: 'Kunanyá niwaychis, runakunata Juan bautizananpaqri, ¿pitaq mandamuran?
    ¿Dioschu icha runakunallachú? nispa. Saynata Jesús tapuqtinmi, paykunapura tapunakuranku
    khaynata: —“Diosmi mandamuran” nisunchis chayqa, niwasunchá, “¿imanaqtintaq Juanpa
    nisqantari mana creerankichishchú?” nispa.'
  pao-NT: Haga ka John meeoo netammana oosoo numu baa-wi matzaka, soo Te Naa God,
    pute oosoo puusoo oo sukwe manakwe?” Mu tutunehanedu yise puusoo nanano apegeagonnose,
    mee unakwe, “Tamme ka mee'e unnese, ‘Soo Te Naa God ka John meeoo netamma.’ Pana
    soo Te Pabe'e meeoo te netammakwu, ‘How yise manena mu ka John gi nakabetsea?’
  cbu-NT: 'Ashiri siyma kamaningandama; ¿chak Wangarinee kamachtayaru ichumashini,
    táranga? tárangiya Isusu. Itaru, uwshtisin arapinlltama naateersin, waanpatatin
    tsiyatarangana; ¿Chiysha ameecheezich? tárangana. Apanll Wangarinee zanganirangu
    atinaareeniya ashiru Isussha: ¿Ashiri mayaamsha Wangarinee kuk nda mazinarangsa?
    ¿Mayaamsha waa kuk ngatarangsa? táchparee iyaatsi.'
  usa-usa: 'timá tíméro. Yóáanema nommá waayúkama péqyikaraimma náakakena mi-náápáámmá
    matáíyô?” mi-qtátááqá Áánûqtunopake-qtataarabi paá waayúkati minnáwabiyo?” téna
    tiráiye. yemá min-áímmá ítátuweta yeíyáá aamá maará-tiraae: “ketáá téqtaa minnâ
    Áánûqtunopake-qtataare tenanatáámá maará ténataa timá-timiniye. ‘nôraq itaráq
    keráwáqá wekáqá íma itáíq-itaiq kéo?’ téna tíniye.” téta tirááe.'
  soy-soy: 'Nɛ lɑ kɛ́ nɔ́ pisɛ rɛ wóo Yohɑni tummɛ rɛ ukɛ́ pisoi míni wolɛ? Uléécɑɑ
    nɛ́ɛ pisoi pɛɛ u tummɛ? Api pɛɛ símɑɑnɛ rɛ: Tɔn nkpéni m mɑɑ rɛ Uléécɑɑ yɛɛ
    u tummɛ, u yɛ́ rɔ́ pisɛ rɛ: Kɑi pɛɛ íye wɑ kɑ́ni nɛ Yohɑni nsímɛ́ ŋmurɛi?'
  hui-hui: Yonehanda baboraya biyago bulene hongo miyago Ngode Datagaliwabehanda minibe
    be agalime minibe, lene. Ani layagola tigua, Agi ladai bimabe, lowa tini dege
    dege laga laga bialu lalu, Iname Ngode Datagaliwabehanda mini larimayagua ibugua
    inahondo lalu, O Yonehanda mana langiyago yu tiga nabi harimidago agibe, lolebira.
  amf-amf: 'Wannis eenaam kinin shivoadettsi hamora ki nittsadhaa? Barjokalankamoo,
    eedikalankaw?’’ hamayse keam ki oysade. Kediar yin giyayse kinka kikal ke dhalqade:
    ‘‘ ’Barjokalankane’ wo hamanna, ‘Ta harrnee kisa dhalqinam gonne hamayse tiyan
    garaa?’ wona ki hamoaye.'
  quc-NNT: 'B''ij alaq chwe: ¿Jachin xtaqow ri tat Juan chub''anik ri qasna''? ¿A
    are ri Dios o e are ri winaq? —xcha chke. Xkichaplej k''u u tzijob''exik kib'',
    xkib''ij: We käqab''ij chi are ri Dios xtaqowik, kub''ij na chqe: “¿Jas k''u che
    man xkojon tä alaq che?” —kächa na.'
  dob-dob: 'ꞌIgu enaida gete: Yaita ꞌina loinega ga Yoni togiebapitaiso ꞌiguiguinuwa?
    Yaubada, nai ꞌebweu tomota?” ꞌEnega taudimo ꞌediya siegewagewana, sigwae, “ꞌIna
    ona mwaꞌadega taeꞌisaꞌese? Manuna ꞌabo tagwae, ‘Yaubada ꞌenega’ ꞌiabe ꞌieona limada
    be ꞌigwae, ‘Ta! Toꞌase sana manuna ga Yoni nigeya waemiemise?’'
  wrs-wrs: Yon Baptaisva doara indhanamba elsus poswol velohvna ponamba. An pusvundthoana
    Yonmba hevna andramba? Sesoami a indhanami? Kam ishumnu. Doa no kuwulva hevm mindnam
    eishovna, os pivva Yesusmba osva ishumnitava, Sesoa Yon Baptaismba pusvundthoana,
    wo ata Yesusva pimba os unvav, eva manara yimba Yonna moamba hellemba owai vivna?
    Yenamba indkoklava luhunv.
  mca-mca: '¿Ƚekpa'' ta''ƚijets in inqimpuujin ka'' Juan''ik''i? ¿Me ta''ƚijets na''
    Dios? ¿Me i''nƚi''i ene'' jukhewƚe?— Ma'' qa wapilij wetju''ƚ in iyetijju'', qa
    yit''ijju'': —Qu'' jintit''ijets ta''ƚijets pa'' Dios, ma'' qa nit''ij inwets:
    “¿Qa inhats''ek in nite'' ƚ''ek''eni''ƚets?”'
  tzo-TZC: 'Albun caꞌi, ti Juan jꞌacꞌ-ichꞌ-voꞌe, ¿buchꞌu laj stac talel ti tal yacꞌ
    ichꞌ voꞌe? ¿Mi tacbil tal yuꞌun ti Diose? ¿Mi tacbil tal yuꞌun ti cristianoetique?
    ―xi. Jech ti stuquique lic sjacꞌolanbe sbaic ti cꞌusi xuꞌ ta xalique: ―Ti mi ta
    xcalbetic ti jaꞌ tacbil tal yuꞌun Dios mi xijchiotique, jech ti Jesuse ta xistacꞌbotic
    talel: “¿Cꞌu chaꞌal muꞌyuc bu laj avichꞌic ta mucꞌ?” xiyutotic.'
  mya-mya: ယော​ဟန်​ဗတ္တိ​ဇံ​မင်္ဂလာ​ပေး​သည်​မှာ​ဘု​ရား​သ​ခင်​၏ အ​ခွင့်​အာ​ဏာ​နှင့်​ပေး​သ​လော။
    လူ​တို့​၏​အ​ခွင့် အာ​ဏာ​နှင့်​ပေး​သ​လော'' ဟု​မေး​တော်​မူ​၏။ သူ​တို့​သည် ``အ​ကယ်​၍​ဘု​ရား​သ​ခင်​၏​အ​ခွင့်
    အာ​ဏာ​နှင့်​ပေး​သည်​ဟု​ငါ​တို့​ဆို​လျှင်​ယော​ဟန် ကို​သင်​တို့​အ​ဘယ်​ကြောင့်​မ​ယုံ​ကြည်​ကြ
    သ​နည်း​ဟု​မေး​လိမ့်​မည်။-
  gng-NT: 'San là siih binib Uwien ya ñunm ma nnɔ, ŋmɛ là de'' wɔ usɛn-i? Uwien
    bii binib-i?» Nɛn saan nɛ bi tɔkeh tɔb ki teh: «Ti ye Uwien nɛ de'' wɔ usɛn la,
    u li niire tɛ kí ye bɛ tien'' ta là teke'' wɔ ki jin''-i?'
  cbi-NTPO: '¿Maa Juannu ere'' mungares nenu tireñanga? ¿Diosya tsanguiñanga? ¿Chachillaa
    tsa dekiñanga? timi. Tsenñu yaitala veta'' veta'' paviikendu tsandila: Lala naati''
    Juan Diosa'' uudenchee tsangues nemuve tin tsa deeyu. Tsandishu juntsaa: ¿Nenñaa
    yanu keranguityuwa deeyu? tinu juve.'
  ikk-NT: '“Mirin-Chuku Jọnụ mẹ, elebe k''ọ gha bịa: ọ gha elu-igwee bịa ra ọ gha
    ẹka ịhịan bịa?” Wẹ nọ tụgbamẹ iroro, sị, “Ẹnyi sị, ‘Ọ gha elu-igwee bịa,’ o sikọ
    d''a sị, ‘Kị haịn nwan ụnụ gilẹni gi oku ẹ dọn?’'
  leu-leu: Na Jon xo nane fasuf a rabuna lapaana tateaxan ina Piran o ina mataa?”
    E nari, ri fexuus la palou iri e saxanofuna ri kuus, “Taara taa kuus panaso? Tamo
    taara suie o ‘Ina Piran,’ i taa fin netaara ‘Tamo ina Piran, senasou mi pife namkai
    sena lagasai si Jon?’
  maz-NT: '¿Cjó ''ñeme e Juan c''ü mi jichi yo nte co ndeje? ¿Cjo ngueje Mizhocjimi
    c''ü o ''ñeme, o ngueje yo nte?, embeji. Anguezeji me mi pötma ñatsjëji c''ua,
    mi mamaji: ―''Ma rá xipjiji ngueje Mizhocjimi c''ü o ''ñeme, ra xitscöji ''ma:
    “¿Jenga dya i̱ ''ñejmegueji ''ma c''ü mi xi''ts''iji e Juan?”, ra ''ñenzgöji nu.'
  bod-N: ཡོ་ཧ་ནན་གྱི་ཁྲུས་གསོལ་དེ་ནམ་མཁའི་ཞིང་ཁམས་དང་མི་ཡུལ་གཉིས་ཀྱི་གང་ནས་བྱུང་བ་ལ་ལན་ཐོབས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
    དེ་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་གླེང་མོལ་བྱེད༌བཞིན། གལ་ཏེ་ནམ་མཁའི་ཞིང་ཁམས་ནས་བྱུང་བ་ཡིན་ཞེ༌ན།
    ཁོས་འོ་ན་ཁྱོད་རྣམས་ཅིའི་ཕྱིར་ཡོ་ཧ་ནན་ལ་ཡིད་མ་ཆེས་སམ་ཞེས་སྨྲ་ངེས༌ལ།
  tca-NT: '@see-verse:MAT.021.024'
  zpl-NT: '¿Ti uxeꞌla Juan nú rinzalla bee bene che? ¿Diose uxeꞌlalla la o bee bene
    uxeꞌlalla la? Che unibeei lusaꞌbeei, nú unibeei: ―Tunu niaꞌahua nú Diose uxeꞌla
    Juan Bautista, che ni nucuaꞌ luaꞌahua: “¿Xiquie nú né chili arquiꞌhua nú unilla
    che?”'
  mbc-NT: —‍Tarîpai yu'tî. Anî' maimu pe kin Joãoya tamî'nawîronkon yenpatakona'pî?
    Paapa maimu pe ka'rî, pemonkonyamî' maimu pe ka'rî? O'non ye'ka pe epu'tî pî'
    naatî? Mîrîrî taiya ye'nen to' eseurîma'pî tîîwarîrî'nîkon. —‍Inna Paapa maimu
    pe taasa' ya, uurî'nîkon ekaranmapoiya eserîke awanî. “Tîîse î' tonpe innape João
    Batista nurî'tî kupîya'nîkon pra awanîkon?” taiya eserîke awanî —‍ta'pî to'ya.
  ndg-ndg: “Ubatixo wa Yohana waboka kumaunde au kwa bandu?”Kabakokeyana bene, kababaya,
    mana tubaye uboka kumaunde,'apala kutumakiya kwanini tuuaminite kwaa?'
  wsk-wsk: “Ario, John ko anuwa marak mu ura ko nup se ko sokel mu aparete tairam?
    Duruk wonong te agi ali kari kote e?” Se nuna nongota nunumi karogo balu guruguman
    ale maman, “Ana balnak ‘Duruk wonong te,’ manak, mu nu baluk, ‘Se awuk se nina
    John ko me nengemang ningi nunguning aram?’ ma balukko.
  toj-NT: 'Jaxa Juan it huax yaa bautismo, ¿machunc''a yala oj sc''ul bautizar ja
    cristiano? ¿Ja'' ma alji yab yuj ja ma'' tey ba satq''uinali, ma ja'' alji yab
    yuj ja cristiano? Pero ja pagre jumasa soc ja banquilal jumasa ti ochye loil yenle
    mismo: ―Huan c''ax calatic ja ma'' tey ba satq''uinali, entonces oj yal cabtic,
    entonces, ¿jaxa yuj ja mi xa c''uanex ba? oj yutotic.'
  tbc-tbc: Dugo ilom isou dak i? Jon san suguek man, dugon te kagin an iŋane yak i?
    An kumaen panu san mel, tia, tamol sad mi ak i?” Agog iŋsed nug lo igo diŋiŋeŋ
    se ya. “En kumaen panu san mel, ago tabol tap, iŋ igo ibol isumianad a, ‘En ata
    wo aŋ iŋ niŋen o ilom ta rumok na yak i?’
  sna-sna: Rubhabhatidzo rwaJohani rwakabvepi? Rwakabva kudenga here kana kuvanhu?”
    Vakataurirana pakati pavo vachiti, “Kana tikati, ‘Rwakabva kudenga’ achazobvunza
    kuti, ‘Zvino makaregerei kumutenda?’
  smk-NT: Si'noy namin kanepegan nan mamawtismo ni Juan, si Dios para o say tawo?”
    Nag'iirgo sara nin wanra, “Ani kadi' a i'bat tamo? No ibarita' tamon ‘si Dios’,
    ibarita' na kontamo, ‘Mayin edet a kai moya nin timper si Juan?’
  grc-TCGNT: Τὸ βάπτισμα Ἰωάννου πόθεν ἦν; Ἐξ οὐρανοῦ ἢ ἐξ ἀνθρώπων; Οἱ δὲ διελογίζοντο
    παρ᾽ ἑαυτοῖς, λέγοντες, Ἐὰν εἴπωμεν, Ἐξ οὐρανοῦ, ἐρεῖ ἡμῖν, Διὰ τί οὖν οὐκ ἐπιστεύσατε
    αὐτῷ;
  gof-WFTW: Yohaannisi xammaqana mela maatay awuppe imettidee? Xoossafeyye asappe?”
    yaagis. Entti bantta giddon zorettidi, “Nuuni, ‘Xoossafe’ giikko, I nuna, ‘Yaatin
    ays ammanibeekketii?’ yaagana.
  spa-BLM: 'El bautismo de Juan, ¿de dónde procede? ¿Del cielo o de los hombres?”
    Razonaban entre sí, diciendo: “Si decimos: “Del cielo”, nos preguntará: “¿Por
    qué, pues, no le habéis creído?”'
  kyz-NT: '—Awỹja je''eg imũ ajee Juã Batista ''ga ruri ae pymĩãu ''y pe rakue ''ũ?
    Jarejuwarete ''ga je''eg imũ te ''ga ruri rakue? Kũima''e ''ga amũ je''eg imũ
    te ra''u nũ?— ''jau Jejui ''ga oporonupa ee ''gã nupe u''ama. A''eramũ ''gã ''jau
    ajaupe: —Ma''ja sa''e te jane ''ga upe?— ''jau ''gã ajaupe etee futat. —“Jarejuwarete
    ''ga je''eg imũ ''ga ruri”, ojeupe jane ''eramũ te ''ga ''i janee nũ a''i kũi,
    “A''etea neperowiari ''ga”, ''ga ''i janee nũ a''i kũi— ''jau ''gã ajaupe.'
  dao-dao: Johana a baptican hin hawia khyüh lawki ni? Pamhnam üngkhyüh mä. Khyang
    üngkhyüh mä” a ti. Amimäte naw ngcuh u lü, “I mi ti khai ni. Pamhnam üngka naw
    ni” mi ti üng mä, “Ise Johan am nami kcangnaki ni,” ti hlü kbak.
  cya-cya: 'Tsaña''an nu mducua tya yu Xuhua ''in nten, ¿la mdo''o cha'' cuiya'' can''?
    ¿Se''en nducua Ndiose, uta tso'' ''in nten chendyu? Xacan'' scasca ne'' mñicha''
    ta''a ne'': Cha'' ljuin na si''yana la ni'' cuaan mdo''o cha'' cuiya'' can'',
    tina''an xcuen yu ''in na, ñi cha'' a ya qui''an ti'' na cha'' can''.'
  wrk-wrk: Ngala waluku barri janganarri karu, wanyingini manjijbayi nganinyiyurru
    Jun, ngurrunbiji yalunyi. Wanyingini. Yiningki Kudwanyi, yiningki nganinyiwanyi.
    Waluku janganarri karu.” Barriwa. Baki karda yalungki jakakajba. Yanyba yalungki,
    “Wanyingkanyi jangambala jananganja. Wanyingkanyi. Jaliyi ngambala yanyba, manjijbayi
    Jun Kudwanyi, baki janyulu yilikajba ngambalanya, ‘Ngala wanyingkanyi miku narriyanyi
    kuyu nangangi jangkurr.’ Nani janyulu yilikajba ngambalanya, jaliyi ngambala yanyba,
    manjijbayi Jun Kudwanyi.
  nii-nii: “Jon wumb noł pendiłim wu ei noman dinga ei jiłi mił orung tonu om? Pe
    oł ei Gos epin konu mani om min mei mani wumb ngenj ełe om?” Pe Jura wu num ombu
    ei en enim ek nik piik piik erik yi ninjing, “Pe sinim oł ei Gos epin nge epi
    epin konu ełe mani om, ei ninjpin kin, eim sinim kin ek yi mił nimba; ‘Kapłi,
    nimbił erang en enim Jon nge ek ei pii gii ninenjing?
  ign-NT: ¿Nájahapuca tivanecahi ema Juan eta máitesirahi máicacha­si­ri­sirahi? ¿Émapuca
    ema Viya tivanecahi, émaji­vapuca eta máitesirahi? —máichavacapa.
  dik-NT: Lɛ̈kkë ɣa, Joon yök riɛl yen kɔc gäm lɔ̈kwëi tɛ̈nɛn, ye tënë Nhialic aye
    riɛlde ë rot?” Gokë guëëk yic kamken ku luelkë, “Na luelku, ke yök tënë Nhialic,
    ka thiëc, ‘Aye ŋö këc wek wɛ̈tde gam?’
  cac-cac: '¿Mach ac''jinac yopisio vin̈aj Juan, yic yac''annac bautizar eb'' anima
    vin̈? ¿Am Dios ix ac''ani, mato anima? Alec d''ayin, xchi d''a eb'' vin̈. Yuj
    chi'', ix slajtian sb''a eb'' vin̈ yuj juntzan̈ ix yal chi''. Ix laj yalanq''ue
    eb'' vin̈: —¿Tas ol cutoc calan d''ay? Tato scala'' to a Dios ac''jinac yopisio
    vin̈, axom ol yalan d''ayon̈: ¿Tas yuj maj eyac''och vin̈ d''a e c''ool jun? xchama.'
  tzj-E: 'Camic tbij chwa, je Juan Bautista ¿nak xyowa tzra jsamaj che nqueruban bautizar
    wnak, le Dios jc''ola chcaj xyowa tzra o wxe wnak? cara'' xc''axaxa chca rmal
    Jesús. Arj-e'' xquemaj tzij chbil tak qui'': —We xtekbij tzra che Dios xyowa tzra,
    arja'' nbij chka: —Wcara'' ¿nak tzra c''ara'' mxenimaj ta? cara'' nbij chka ra.'
  bpx-bpx: बपतीस्‌मा आपण्‌या युहन्‌ना ने बपतीस्‌मा आपवा नो हक कां गेथो जड़लो, भगवान
    वगे गेथो जड़लो के माणहु वगे गेथो जड़लो?” आहयी वात ह़मळीन तीहया वीच्‌यार कर्‌या
    के कदीम आमु केहु के भगवान वगे गेथो हक जड़लु से, ता हीय्‌यो केहे के तीनी पोर भरहो
    काहा नी कर्‌या?
  san-BUR: ယောဟနော မဇ္ဇနံ ကသျာဇ္ဉယာဘဝတ်? ကိမီၑွရသျ မနုၐျသျ ဝါ? တတသ္တေ ပရသ္ပရံ ဝိဝိစျ
    ကထယာမာသုး, ယဒီၑွရသျေတိ ဝဒါမသ္တရှိ ယူယံ တံ ကုတော န ပြတျဲတ? ဝါစမေတာံ ဝက္ၐျတိ၊
  yaa-NT: '@see-verse:MAT.021.024'
  cab-NT: ¿Ca oúnajabalin Juan abásteragüdaja? ¿Búngiu, ódi wügǘriña? Ába jagúmeserun
    adímureja jámagua, ába jaríñagun. —Ánjawa aríñaga luágu Búngiu lan oúnajabalin,
    laríñaguba woun ca lan uágu mafíñerun wabeí lun.
  clu-clu: 'Akun pamangkot maman dia: kino magalin anang awtoridad ni Juan sa pagpangbunyag,
    sa Dios okon sa tao?” Nagbais-baisan sanda anay nga sanda-sanda lang kon ano andang
    isabat; makon nanda, “Kon magkoon kita nga ‘Alin sa Dios,’ makoon tana nga, ‘Ta
    basi ara kamo nagpati kay Juan?’'
  swh-ULB: Ubatizo wa Yohana- ulitoka wapi, mbinguni au kwa wanadamu?” Wakahojiana
    wenyewe, wakisema, tukisema, ulitoka mbinguni, `atatuambia, kwa nini hamkumwamini?
