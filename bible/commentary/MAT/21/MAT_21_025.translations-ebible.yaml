    gejewi e kiɗiŋ gatay bu, tə̀ɗəm : « Tamal məhi : “Melefit àslərbiyu naŋ” hi nahəma,
    ara ahi ana leli : “Kə̀gəsumkabu pakama gayaŋ ni ndo ni ti kamam ?”'
  kqc-kqc: John di babatiso rena di vava bi goinari gutuna baeyo? Oma gutuna ba amiye
    gutuna?” Ye iniye iniye nidodi resi niyadi, “Ye ‘Oma gutuna,’ nigifa vonisi, una
    nikaitego, ‘Ye beika resi ina rofu mokena vari gira de aeyadi?’
  tav-tav: '¿Ñamʉ Juãre cʉ cabautisa rotiyupari? ¿Diona cʉ carotiyupari? o ¿camaja
    na majuuna cʉ na carotiyupari? na caĩ jeniñawĩ Jesu. To bairo na cʉ caĩ jeniñaro
    na majuuna ocõo bairo caame wadapeniwã: “ ‘Diona cʉ rotiricʉmi,’ mani caĩata,
    ‘¿Nope ĩrã Dio cʉ carotiricʉrena cʉ mʉja caapiʉjaqueti?’ mani ĩboʉmi Jesu.'
  eng-ULB: The baptism of John—from where did it come? From heaven or from men?” They
    discussed among themselves, saying, “If we say, 'From heaven,' he will say to
    us, 'Why then did you not believe him?'
  spa-VBL: '¿Con qué autoridad bautizaba Juan? ¿Acaso su autoridad venía del cielo,
    o de los hombres?” Entonces ellos discutían unos con otros: “Si decimos que venía
    del cielo, entonces nos preguntará por qué no creímos en él.'
  fra-_FOB: 'Le baptême de Jean, d''où venait-il? du ciel ou des hommes? Or, ils raisonnaient
    ainsi en eux-mêmes: Si nous disons, du ciel, il nous dira: Pourquoi donc n''y
    avez-vous pas cru?'
  hau-ULB: Daga ina baftismar Yahaya ta fito, daga sama ko kuma daga mutune?” Sai
    suka yi shawara a tsakanin su, suka ce, “In munce, 'daga sama,' zai ce mana, 'don
    me bamu gaskanta dashi ba?'
  mal-mal: 'യോഹന്നാന്റെ സ്നാനം എവിടെ നിന്നു? സ്വർഗ്ഗത്തിൽനിന്നോ മനുഷ്യരിൽനിന്നോ? അവർ
    തമ്മിൽ ആലോചിച്ചു: സ്വർഗ്ഗത്തിൽനിന്ന് എന്നു പറഞ്ഞാൽ, പിന്നെ നിങ്ങൾ അവനെ വിശ്വസിക്കാഞ്ഞത്
    എന്ത് എന്നു അവൻ നമ്മോടു ചോദിക്കും;'
  kkc-kkc: '@see-verse:MAT.021.024'
  urd-GVR: Mujhe batāo ki Yahyā kā baptismā kahāṅ se thā—kyā wuh āsmānī thā yā insānī?”
    Wuh āpas meṅ bahs karne lage, “Agar ham kaheṅ ‘Āsmānī’ to wuh pūchhegā, ‘To phir
    tum us par īmān kyoṅ na lāe?’
  far-far: Iu, mulu saea basi fuaku, na nikilalae ne sa Jon nia to ana fua na siuabulae,
