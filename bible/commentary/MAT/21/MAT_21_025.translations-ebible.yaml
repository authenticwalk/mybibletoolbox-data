  ena-ena: Jon avi hameŋ laci ala uami. Aniaba nusaŋ ibi iguci avɨli hɨvɨ hulaŋ iamɨgali
    agɨladɨ mɨŋamɨgu mɨŋaiahalɨ agasaŋ namɨlaŋ hɨji vameŋ lamɨlalaŋ uami. Asɨ agaŋ
    ibi iguci avɨli hɨvɨ hulaŋ iamɨgali agɨladɨ mɨŋamɨgu mɨŋaiahalɨ aba abɨlalaŋ ua
    hulaŋ agɨlaŋ ibi iguavɨci avɨli hɨvɨ hulaŋ iamɨgali agɨladɨ mɨŋamɨgu mɨŋaiahalɨ
    aba abɨlalaŋ uami. Lɨci nɨbɨlaŋ nukeŋ nukeŋ nameŋ abavɨmi. Asɨ agaŋ Jon saŋ ibi
    igualɨ aba abɨmɨli nɨbu aludɨ nameŋ abɨbali uavɨmi. Akɨ saŋ namɨlaŋ Jon saŋ hɨji
    vɨdɨvɨdɨŋ ma lamahalaŋ aba abɨbali uavɨmi.
  tgo-tgo: Jon le rɨghe na i bapɨtaiso, i mena weya Loi o i mena weŋgiya gharɨgharɨ?”
    Mbe thiye eŋge thɨ veutu weŋgi, thɨŋa, “Thoŋgo raŋa, ‘I mena weya Loi’ ne iŋa,
    ‘Buda kaiwae na mava hu loŋweghathɨgha Jon?’
  yap-yap: U uw e yib mat’wun John riy ni ngi i tawfe, i yib rok Got fe yib rok e
    girdi’?” Me tabab fa pi’inem i lulu’ag e thin u fithik’rad ni be lungurad, “Mang
    e ngdogned? Ya fa’an gadad ra fulweg ngak ni Got e pi’ mat’wun John, mra ga’ar
    ngodad, Ere mangfan nde mich u wun’med e tin ni i yog John?
  mop-NT: —¿Mac aj etel tali u yanil aj Juan ti tz'aj ocja'? Ade'ex ten wa etel Dios
    wa etel cristiano,— cu t'an a Jesus ti'ijoo'o. Cajoo' u tzicbalte abe' tu bajil.
    —Wa ca' ti wadü' wa ti'i Dios a ocja' u tz'aj aj Juana, bel u cu c'aate to'on
    c'u' ca'a ma' ti tz'ocsaj,— cu t'anoo' tu bajil.
  tet-tet: 'Haꞌu atu kusu nuneꞌe: ita hotu-hotu hatene Yohanis, ema nia mak sarani
    ema. See mak latan beran baa nia nebee nia sarani ema? Naꞌi Maromak ka, ema raiklaran?”
    Rona nola Yesus dale nunia, sia nanoin baa-mai nodi dale baa malu naꞌak, “Adeei!
    Ita kona diꞌa tiꞌan! Kalo ita hataa haꞌak, ‘Naꞌi Maromak mak latan beran’, Nia
    atu nataa fila naꞌak, ‘Kalo nunia, tan saa emi la fiar Yohanis!’'
  hlt-MCSB: Baptisma Johan tah me lamkah lae ana om? Vaan lamkah a? Hlang lamkah a?”
    a ti nah. Te vaengah te rhoek loh amamih khuiah a poek uh tih, “'Vaan lamkah,’
    n'ti uh koinih mamih te, 'Balae tih anih te na tangnah uh pawh,’ a ti veh.
  xtd-NT: '¿Jundu n‑tetutniu Sua xa n‑dajuendute‑s ñayiu? ¿N‑tetutniu ñaꞌa Ianyuux
    a n‑tetutniu ñaꞌa ñayiu a? —kuu‑ia, xiaꞌan‑ia nuu‑s. Te n‑ka ndatnuꞌu‑s. Ka xiaꞌan
    tnaꞌa‑s: —Nux na juñaꞌa‑ro “Ianyuux n‑tetutniu ñaꞌa”, te kachi‑s nuu‑ro: “¿Nakuenda
    ña n‑ka jandixa‑n‑sɨ?”'
  mdy-ETH: ማስካ ዮሃኒሴኮ ዋኣፆና ማስኪፃ ዓንካፓዳይ? ፆኦሲዳፓሞ ዓሲዳፓዳይ?» ጌዔኔ። ዬያሮ ዔያታ ዎላ ጌስታዖ፦ «‹ፆኦሲዳፓኬ›
    ኑ ጌዔቶ ‹ሂዳዖ ዒንሢ ዓይጎሮ ዒዛሲ ጉሙርቂባኣይ?› ዒ ጋዓንዳኔ፤
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Yoaneŋe toen mem katyehop yamâ âlâhât sâtgât
    otmâ âi ya miop? Anitâhât me ondop yeŋgât sâtgât âi ya tuhuop yakât sâŋetâ nâŋgâwe.”
    Yawu sâm âiyongop. Yawu sâmu matŋe kâpekbaŋgine sâm pâpgum alahu gulahu otmâ yuwu
    sâwi. “Nenŋe yuwu mon sânom. “Yoane yamâ Anitâŋe âi sâm waŋmu tuhuop.” Yawu sânom
    yamâ matŋe yuwu mon sâwuap. “O, yenâmâ girawu otmâ Yoanehâlen biwiyeŋe ki katbi?”
    Yawu sâmu den matŋe girawu sâm kâpekbaŋginom? Aŋulaknom yakâ.
  usp-NT: 'Rechak xoctak chi jchomorsaj chirib''il rib''ak nen tijb''ijtak, xijtak:
    Wi tikab''ij re chi Kakaj Dios xtakowch re Juan Ajb''anal Ja''tiox, li tijb''iji''
    chike: ¿Nenc''u chac ta'' xacojtak jyolj? tiche''.'
  zav-NT: 'Ḻenašc nada'': ¿non'' bseḻə'' de''e Juanṉə'' bide'' bc̱hoe'' beṉə'' nis?
    ¿EDioz nan'' bseḻe''ene'' o šə beṉə'' yoblən''? Nach boso''oxi''e gosə''əne'':
    —Šə ye''echone'' de que Dioz nan'' bseḻe''e de''e Juanṉə'' par bc̱hoe'' beṉə''
    nis, na'' ye''e chio''o: “¿Bixc̱hexan'' bito gwyeɉḻe''ele c̱he''?”'
  sgz-sgz: Gam mánán ái Ioanes Tám Arsiu? Sinih a dos palai suri arbin má arsiu? Sinih
    a tari singin á him erei? Ái Káláu? Ngo a hut sang tili kán holhol sár?” Má dik
    nguruk arliu i di sang ngoromin, “Ngo gita parai ngo ái Káláu a tarwa Ioanes ur
    main, ki na parai ngo, ‘Suri dáh kápgamte ruruna i kán pinpidan?’
  kek-NT: '¿Ani quitaklan chak re laj Juan chi cubsi̱nc ha''? ¿Ma li Dios malaj ut
    cui̱nk quitaklan re? chan reheb. Eb a''an que''xc''oxla ut que''xye chi ribileb
    rib: —¿C''a''ru takasume cui''? Cui takaye nak a'' li Dios xtaklan chak re, a''an
    tixye ke c''a''ut nak inc''a'' xkapa̱b li c''a''ru quixye laj Juan.'
  blz-NT: Ime a men nantarai i Yohanes kuasa mansarani mian? Alaata'ala kabai mian?”
    Kasi tanaasna imam tia motu-motu'ana lipu' Yahudi nopootundunii raaraaya'ana,
    taena, “Kalu kita mangaan, ‘Kuasana ringkat na Alaata'ala,’ mbaka' simbation-Na,
    ‘Nongko'upa i kuu se' kosian mamarasaya upa men taeni Yohanes?’
  poe-NT: '¿A̱ ntá nkexro kꞌue̱tue̱nhen chꞌín Juan kíxin tsi̱ki̱te chꞌán chojni? ¿Á
    Dios ní o̱ á chojni ó? ―mé kjuanchankí chꞌín Jesús. Ntá jehe sín itjo sín kíchó
    sín kíxin: ―A̱ ntá tí tsontáchroni kíxin Dios tsíkꞌe̱tue̱nhen tí chꞌín Juan ntá
    tsjanchankí tí chꞌín a kíxin nkekuènté kuítekakuenhyani chꞌán.'
  san-TAM: யோஹநோ மஜ்ஜநம்ʼ கஸ்யாஜ்ஞயாப⁴வத்? கிமீஸ்²வரஸ்ய மநுஷ்யஸ்ய வா? ததஸ்தே பரஸ்பரம்ʼ
    விவிச்ய கத²யாமாஸு​:, யதீ³ஸ்²வரஸ்யேதி வதா³மஸ்தர்ஹி யூயம்ʼ தம்ʼ குதோ ந ப்ரத்யைத?
    வாசமேதாம்ʼ வக்ஷ்யதி|
  cof-NT: 'Jesús tsantisi, israelita mantaminlabe itsanque panhae: —¿Mumunmin Juanni
    mochi mantate mumunnamiyan? tie. ¿Diosichi mantate, o tsachilachi mantateri mumunnamiyan?
    tie. Junni Jesús tsantinunca meráto israelita mantaminlari chicanle tenpato itsanlatin
    tie: —¿Niyan ticaichunan? Juanca Diosichi mantate mumunnaminhe tituntsan joe.
    Chiquilari tsanlatinari, ¿Niyaito yaca quereilaitiyun? tichunae latin tie.'
  srm-NT: 'Hën a hakisi de taa: “Di dopu Johanisi bi ta dopu sëmbë, ambë bi butëën
    a ta du di lö wooko dë, Masa Gadu naa libisëmbë?” Wë nöö fa a hakisi de naandë,
    hën de go a së go pakisei di soni go, de pakisei di soni ko, te de wei, hën de
    taa: “Wë unfa woo taki di soni aki? Biga ee u piki taa Masa Gaangadu hën mandëën,
    nöö a o hakisi u ee faandi mbei wa bi piki ën buka? Wë nöö woo peka.'
  qvs-NT: 'May willawaychi. ¿Pití Juanta kachamurkan runakunata bawtisanankunapa?
    ¿Tata Dioschu suk runachu kachamurkan? Chashna Jesus tapuptinkuna chay runakuna
    sukwan sukwan willanakurkansapa: —Ayniptinchikuna Tata Dios Juanta kachamushkanta
    payka willawashunchisapa: “Tata Dios kachamushka kaptin ¿imapatí mana kasushkankichi?”'
  zca-NT: '@see-verse:MAT.021.024'
  cbc-NT: '@see-verse:MAT.021.024'
  qxo-NT: '@see-verse:MAT.021.024'
  mox-mox: Egu vetalaʼai baʼe, ‘Togama ena luvineyega Ioni tomotau givebabitaisodi,
    Yaubada ʼinega nage tomotau ʼidiega?’” ʼInega taudi adi ʼaidega iveqae ivonaya,
    “Maʼoda ena vona kana veʼevivi ʼaiqei? Mana ʼeguma kana vonaya ‘Yaubada ʼinega’,
    e nawale navona ʼevivieda navonaya, ‘ʼInega tolaʼai weaqina Ioni ge oda vetumaqanei?’
  kew-kew: 'Jon-me abade onaana baptais mea saayaade kogonore Gote-me kasa pae pa
    onaanumi kasimi ya? Go agaa pagoa nimuna agaa lalaawa gupa simi: Gore niaa Gote-me
    kasa tema-daare gore nipumi niaa gupa lagialia: Akeane nimimi Jon madaa kone narulasimi
    palo lagialia.'
  dww-dww: Ko riuegu! Jon deḡo dabudi waibada ya paḡo da yawai babataito, Mamaitua
    ḡarone bo banaga ḡarodie?” Dabudine taudiḡa ai saḡasaḡa be a riuna, “Nema tà riu
    bako? Deḡoda tà riuna Mamaitua ḡarone, tauna tokare e riuedana, aba aubainama
    taumi Jon nam koi sumaḡe?
  nif-nif: Nindɨ Yoane nɨmbɨmbi, amatam tuk i-semguk? Wɨn Kunum Molomdɨ ba ama nolɨ?”
    Wɨndɨñ eumbi, kusei kɨmɨpi, nɨsɨñgan dombɨ tañan tɨmbi eñgɨlɨñ, “Nɨndɨ ‘Kunum
    Molomdɨ’ wɨndɨñ eneñda, endɨ ñɨndɨñ nɨnɨ-nandutak, ‘Wɨndɨñda sɨndɨ nekta Yoanelok
    mandan nɨm nandɨ-dasiñgɨlɨñ?’
  twi-ASANTE: Onyankopɔn na ɔsomaa Yohane Osubɔni anaa ɛnyɛ ɔno?” Wɔdwennwenee ho
    kaa sɛ, “Sɛ yɛka sɛ ‘Ɛfiri Onyankopɔn’ a, wɔbɛbisa yɛn deɛ enti a yɛannye deɛ
    Yohane kaeɛ no annie?
  aoj-aoj: Aman anamba Jon nagapisiꞌas embeli, ami naꞌipana ma nandaꞌ maol inimba?
    God nagape heveni naꞌipana nandaꞌan aꞌa anin epen itapani naꞌipana?” Eaꞌ mameꞌ
    basef ifimba mandaꞌipama maꞌi, “Afaꞌ iꞌi ugaꞌi, ‘God nagape heveni nagaꞌipana,’
    atiasi anen aꞌ niꞌi, ‘Deiꞌ maina ipaꞌ owaꞌ pagahapifanaea?’
  cbv-cbv: 'Juan Daabánidih ¿déhe tigaá ãt wʉtji? ñi jenah joyóchah. ¿Dios ãt wʉtjican
    taniít? ¿Cã́acwãboó niít caandíh ĩt daabáát tʉ́ʉtjip? yeéb ñi jenah joyóchah,
    Jesús queétdih ã niíj ʉʉ́bh joyóp jĩ. Páant ã niíj ʉʉ́bh joyóchah joinít, queétjeh
    nin pah ĩt míic niijíp wʉt jĩ: “¿Ded pah tigaá jwĩ niíj jepahbi? ‘Dios caá Juandih
    ãt wʉtjip taga’, jwĩ niijíchah, ‘Páant ã jʉmʉchah yʉhna, ¿dépanih tijĩí caandíh
    ñi jepahcan?’ jwiítdih ã niíj jʉ̃ihbipna caá.'
  taw-taw: Jon binɨb okok kɨlop ñɨg pakñak ak, God agek pakñak akaŋ, bɨ gos ne ke
    nɨŋɨd pakñak agak? Anɨb agek, kɨli ke agnɨg agnɨg gɨl agɨlak, Chɨn agɨnɨgabun,
    God agek binɨb okok kɨlop ñɨg pakñak agon, ne taynen Jon takaw nop ak ma dɨpɨm
    agɨnɨgab agɨlak.
  jic-NT: 'Ninana nu la ''yüy: ¿Pjacj tje''yaya Juan el Bautista ''ücj bautizar la
    tjiji? ¿Ncu Dios p''in tjijyü''ta ca nin la mijis? ¿Ncu gente p''in jisastsja
    ca nin la mijis jupj? —nin jis la tji''yüya Jesús. Yuwá tjowelepj sacerdote noypan,
    co''müypan jis lal. Yuwá tjowelepj tsjan cüwelem jupj lal. Tjowelepj: “Cupj ma
    polel velecj Dios tjijyü''ta niná. Nin cüvelecj ca niná, Jesús ca qjuis la mü''üyas
    tsjan mpes ma tepyonecj Juan tjevelá.'
  zap-NT: '¿Txuzh wxaal Xwa ne wtxobnis Xwa mén, Dëdyuzh u noze mén? Orguin wzelo
    men rulsaa men diiz, re men: ―Belne gue be ne Dëdyuzh wxaal Xwa, naap yna zhaa:
    “¿Penak wlaleedxdet de Xwa cheguin?”'
  wer-wer: Sonë i mëeima pöt talëpök maan eima? Anutuuk ma pimtok kön wiak eima?”
    Pël maan pit neneren epël yema. “Tiar tol mapen? ‘Anutuuk,’ pël mepenaatep pi
    epël niepan. ‘Tol ëënak Sonë ngönten kön wi kosang newasën yeë?’
  ipi-ipi: Wamba Goteto Jone lamawuato, nimbato wandakali tupa ipa peya-maipe lea-kola,
    balato wandakali tupa ipa peya-mauwa ateape. Pee, wandakali-mane bala lamawuato,
    ipa peya-maipe leai-kola, balato wuane peape lea. Wuane lea-kola, akali utupane
    yakama teke-teke pii lalawa puato, wandakali pitaka-mane Jone bala potopesa akali
    mindi ateane nembo talaini-ko. Nanimato Jisasana pii okone yano peyoto, wandakali-mane
    Jone lamawuato, nimbato wandakali tupa ipa peya-maipe leai-kola, balato wandakali
    tupa ipa peya-mawua ateane lemando, wandakali pitaka-mane nanima towa yataka olopeyai
    lo yuku eyama. Wuane tekeko, nanimato balana pii okone yano peyoto, Goteto Jone
    lamawuato, nimbato wandakali tupa ipa peya-maipe lea-kola, balato wandakali tupa
    ipa peya-mawua ateane lemando, Jisasato nanima tipa puato, wuane yando, anu peakale
    yakamato Jonena pii oko bilipi naleaipe lolopeya leai.
  qul-NT: '¿Pitaj Juanta bautizananpaj cachamorkan, Dioschu icha runacunachu? Paycunapurataj
    ninacorkancu: “Sichus ‘Dios cachamorkan’ nisunchis chayka, payka niwasunchis:
    ‘¿Imaraycutaj payta mana creerkanquichischu?’ nispa.'
  ter-NT: 'Kuti porexôa ne Xuaum Mbátita áhikea? Íhae Vanúke? áko''o xâne yara poké''e.
    Yane ina kixokókohiko: —Enepomo vokoyúhoa itúkeovo Íhae Vanúke pahukôa, “Ná''ikopo
    koeti ákoino yakútipoanoe ne Xuâum?” kixo''óvitimo.'
  bmr-NT: '¿Mɨɨjoho nacu Juaco galluuhi initɨqui? ¿Moocaani, nacu miyamɨnaa? nooboro.
    Jaaneguiiha sanomɨro iimaacasiumo: Moocaani galluuhi, munuuruva, mɨɨhaico: ¿Collɨhi
    janabuu mimiyaavogotɨhi? neejiruubo.'
  fuf-fuf: 'E hara lootugol ko Yaayaa lootaynoo yimɓe ɓen kon, ko honto iwri: ko ka
    arsi, kaa ko e neɗɗanke?» Kono ɓe wi''indiri: «Si en jaabike mo ko ka arsi iwri,
    o wi''ay en ko honɗun haɗunoo gomɗinen mo?'
  bhl-bhl: 'Yu nem dakalakemin be kililina! Kawtiw ilo ok da koyemkebe kunum Sion
    be Sunbin-Got em ibolow fukunin geleweko, kaneyemse sako? Bani, e kawtiw im ibolow
    fukunin kuw gelewko, kaneyemse sako? Yu yan weng be nangoliwka!”, yangse kale.
    Yangei, i ibolow tiaktiak fukuneko, ikalem mutuk kel bokolomeliw: “Nu bokolomeluw:
    ‘Sion e Sunbin-Got em ibolow gelewse kai!’, danguw tewe, e nulo dakalalomele:
    ‘Kate, nimtew angom ete yu akalem weng bokoyemse weng beelo ‘Fein!’, danginba
    kebiliw a?’, yangoke te.'
  ons-ons: Yohane doku tau tau urataine ea diao ŋine sarike, ea eŋe qeliwo Anutu wanoŋine
    sarike, me kepeo ŋei eŋano ŋine sarike?” Eŋe kieke edomka auye kitoqok okane rakoi,
    “Ŋene don diawa raikene? Ŋene olale rakene, ‘Anutu wano ŋine sarike’ , yale raikeneo,
    eŋe baŋ ŋedane rayake, ‘Pakimo ŋine onoka wane Yohane wane don mi malipkakoi?’
  con-NTPO: '¿Juan feti''chota sefacconi''su Chiga mandasi feti''cho ti? Tsambi''ta
    ¿a''i mandasi feti''cho ti? Pañamba tisupanaccu condasecco''fa: —Ingija “Sefacconi''su
    Chiga mandasi feti''cho tsu” qquen su''ninda tise tsu suya: “¿Micomba qui Juanma
    pañamba in''jan''fambi?”'
  ghs-ghs: Hiireqi noi nokoke hee, Dzohane noi sobasoba baura eete qaata oke nike
    nookami Ohongaho nenani mae abiho nena? Hiiremi nokomae hee, Ae, napai Dzesuke
    hee, Oi qusuho nenaniqi hiibaquko noi burisi eeteqi hee, Oonita nike naane quba
    oho basesa eetetaiqa hiibakoi.
  peg-peg: ବାପ୍ତିସିମ୍‌ ହିନାକା ଆଦିକାର୍‌ ଜହନ୍‌ ଇନେର୍‌ତାଂ ଗାଟା ଆଜ଼ି ମାଚାନ୍‌ ? ସାର୍ଗେତାଂ
    କି ମାନାୟ୍‌ତିଂ ?” ହେବେ ହେୱାର୍‌ ହେୱାର୍‌ ବିତ୍ରେ ବେଣ୍‌କିତାର୍‌ “ଇ ବିସ୍ରେ ଇନାକା ଇନାସ୍‌
    ? ଜଦି ଇନାସ୍‌ ଇସ୍ୱର୍‌ତାଂ, ଲାଗିଂ ଜହନ୍‌ତିଂ ଇନାକିଦେଂ ପାର୍ତି କିଉଦେରା ଇଞ୍ଜି ହେୱାନ୍‌
    ମାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାଦାନାନ୍‌ ।
  txu-NT: Djuão kute ngômã me angjênhja djãm me kabẽn kôt ne arĩk ar ngômã me angjênho
    ba? Nàr djãm Metĩndjwỳnh kabẽnkôt? Imã arẽ, ane. Nhym kam me abenkam kangan abenmã
    kum, —Je mỳj dja gwaj kum nẽ? Dja gwaj kum “Metĩndjwỳnh kabẽnkôt”, ane nhym kam
    gwaj bamã kabẽn 'õ jarẽn gwaj bamã, “Bir be, mỳkam ne ga me amim Djuão kabẽnja
    mar kêt ne”? ane.
  eng-WEBU: The baptism of John, where was it from? From heaven or from men?” They
    reasoned with themselves, saying, “If we say, ‘From heaven,’ he will ask us, ‘Why
    then did you not believe him?’
  gnw-NT: '¿Quía pa ombou Juan upurumbɨbautiza vaerã? ¿Tumpa pa ombou? ani ¿ɨvɨ pegua
    reta pa ombou? —jei. Jayave jae reta jei uyupe: —Yae yave: ‘Tumpa co ombou’, jae
    jeita yandeve: ‘Jucuarãi yave, ¿maera pa perovia''ã?’ —jei reta uyupe—.'
  mux-mux: '⸤Na-ni i-sipu eni walsipu piliiker:⸥ Ui ⸤No-Liinjili⸥ Jon omba yambuma
    no liinjirim kene yunu mulú-koleana molemú yilinga kongunale tenjimbandu yambuma
    no liinjirim mola ya mana-yambumanga kongunale tenjimbandu yambuma no liinjirimuye?
    ⸤Nae-ni “Ti.” nirim-na tirimuye? Niku sai.⸥” nirim. ⸤Yu-ni aku-sipa walsurum mele
    piliiku kene⸥ eni-enini tombulku niku kene niku mele: “Yu-ni walsikem mele oliu-ni
    pundu topu, “⸤Jon⸥ yunga mulú-koleana ⸤molemú yilinga kongunale tenjimbandu yambuma
    no liinjirim⸥.” nímulu lem yu-ni oliundu nimba mele: “Aku lem eni Jon-ni nirim
    ungele nambimuna ‘Ung ili sika.’ niku naa piliiku liiringiye?” nimbá.'
  maj-NT: '¿Yá xi kits''ín nibáha̱ Jua Bautista̱ nga j''aiténtá xu̱ta̱? ¿A Nti̱a̱ná,
    a ra̱ xu̱ta̱ a̱sunntei̱hí? A̱s''a̱i b''i̱ kitsúhu̱ xinkjín jóo̱ nga kinchja̱ni̱jmíyaha
    niu̱: —Tsa: “Nti̱a̱ná kits''ín nibáha̱ Jua”, ku̱i̱xíaán, a̱s''a̱i b''a̱ ku̱i̱tsu̱ná:
    “¿Á najmi kis''ejihi̱nnu̱u ni xi kitsúhu Jua?”'
  bkq-NT: '— Ânguyka ani João Batista inakanhe adâitobyry wâgâ âjityendyby modo batiza
    nhetoem aguenri? Deuslâ? Âdaunlo uguondo kulâ? Uhoguwâdaungâ wao — kely. Aituo
    myani âjigue aguelymo: — Iwerâ, ise-ro? Âdara kuru ise kin-hoguly? “Deuslâ agueim”
    kykeduo, “Âdaituo pylâka João aguehobyry mâinwâmpyra mawylymo?” keze.'
  kue-kue: Jon yomba baptais eretongwa yombuglo i aglokra indre baptais eretome? I
    God mina umo mo yomba mina ume?” Ana ye yene mambuno bogl di ikine ikine ende
    pirkwa, “Nono sragl we dinamune? God mina ume dumuno, ye yegl di norambuka, ana
    ene sraglpre Jon pirngi dikrime?
  cot-NT: 'Iviñacajatantigueti Joancani, ¿queroquea oquenapojini? ¿Irooca oquenantapojaca
    inquite? ¿Irioca oquenantapojaca caquintejia? Irooquea iquemajiavaquerigueti iquenquetsatavacaajianaca
    icantajigui: —¿Querocate ancoterini? Ancantsivetemparigueti oquenantapojaca inquite,
    iriatimpa incantanaque: ‘Iroosacanica ¿queroquea ococani teeca pinquemisantantajiguempariji?’'
  bnp-bnp: A ninana nau i maea, ra hilova ne Ioanes, i valai na Vure, o i valai na
    bakovi tavula kunana?” Ri vata, ri ta maea, “Bara si takia a leho vona i valai
    na Vure, bara i nana, ‘Pali i navai i uka ma mu luhoi tora ia?’
  apn-NT: 'Finat Juãw Paxis ã kot paj mẽ akukja. Mẽhõ nhỹ hã na pre hte mẽ hkrã kumrãr
    o pa? Xà amnhĩ krã hkôt nà? Xà Tĩrtũm nhỹ hã? E mẽ atõ inhmã ja jarẽ. Anẽ. Hãmri
    nhũm mẽ kuma nẽ tee ri kot tanhmã kutã kãm harẽnh to hkukamã hamaxpẽr pê axpẽn
    pumunh o kuhê nẽ axpẽn mã: —Kwa tanhmã kot puj wem kãm ja jarẽnh to? Or mẽ kot
    mar o kuhê xwỳnhjaja na htem kêp Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnh ã harẽ. Tã kot
    puj mẽ kãm kot amnhĩ krã hkôt kot mẽ hkrã kumrãr ã harẽ nhũm mẽ tee ri mẽ pama
    nẽ mẽ pakamã gryk tỳx nẽ. Nẽ mẽ paxêx rom ã mẽ pahte kãm pakapẽr anhỹr ã mẽ pahpumu
    nẽ kẽn o mẽ pahtak o mẽ panhĩmex. No kot puj mẽ kãm Tĩrtũm nhỹ hã kot mẽ hkrã
    kumrãr ã harẽ hãmri nhũm mẽ pamã: “Kwa ã kot anhỹr kênã na ka prem kapẽr ma nẽ
    hkôt ajamaxpẽr kêt nẽ?” Anẽ. Jakamã kot puj mẽ ja pymaj tanhmã kãm harẽnh to hkêt
    nẽ. Kot puj mẽ ãm kãm aa te mẽ pahte ja jarẽnh mar kêt pyràk o harẽ. Anẽ. Mẽ kot
    tanhmã Jejus mã nẽ nhũm kot ta pãnhã tanhmã mẽ kãm nẽ pymaj nhũm mẽ tee ri kãm
    tanhmã nẽ hprãm kaprỳ o kuhê.'
  ctp-NT: '¡Suꞌwe sikwa! Bra nu ti ndukwatya Xuwa ꞌin nten, ¿ta chabiyaꞌ ꞌin Ndiose
    ngwa kanꞌ a? ¿Ta chabiyaꞌ ꞌin nten chalyuu ti ngwa kanꞌ a? Mnan ti ykwiꞌ neꞌ nu
    lka ndloo kanꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―¿Ni sa ñaꞌan xkwean ra ꞌin yu re? Si xkwean:
    “Chabiyaꞌ ꞌin Ndiose mdukwatya Xuwa kanꞌ ꞌin nten”, ja suꞌwe chaꞌ kanꞌ, chaꞌ bra
    ti chkwiꞌ yu chaꞌ re ꞌñaan: “¿Ni chaꞌ ja msñi wan chaꞌ nu ykwiꞌ Xuwa sikwa?”'
  bre-BRG: 'Badeziant Yann, a-belec''h e teue? Eus an neñv, pe eus an dud? Int a soñje
    enno oc''h-unan, o lavarout: Mar lavaromp: Eus an neñv, e lavaro: Perak eta n''hoc''h
    eus ket kredet ennañ?'
  opm-opm: Nohe ma dahanahatiproh dahah meng oh mohmur. Jon ohe tom ma patirisuh oh
    hanip ihir Gin Jon go tom patitinmur potperhan tom patirisuhda da Got orhe mengtei
    tom patirisuh. Gur kiano dahaya. Ritina por dahandeingop. Por dahamtiporhan ihir
    Dir kian meng potiprohe. Dir hanip ire mengtei tom patirisuhmur potperda da Got
    orhe meng tei tom patirisuhmur potper. Diroh Got orhe mengtei tom patirisuhmur
    riyahanoh Jisas oh Gur ihan kianorim ohe mengnong amram na dindeishe napotiprohkin.
  bvr-bvr: Wurra ana-nga a-wuna Jon gun-gata bama gun-gugurraga nipa bama burr-gurragaja
    a-workiyana? Nipa Wangarr, wurra waygaji an-gugaliya, ya?” Jesus a-yinagata a-wena
    burrwa, wurra birripa aburr-garlmunapa aburr-wengganachichiyana aburr-ni birripa
    wupa, minypa aburr-yinanga, “A-lay, ngayburrpa nguburr-yinmiya barra? Minyja gala
    yapa nguburr-yindin ‘Wangarr a-wuna bama gun-gugurraga nipa Jon;’ gala yapa nipa
    an-guna a-yindin arrburrwa, ‘An-nga nula rrapa ana-goyburrpa gala marr nyiburr-balcharna
    nula?’
  wal-wal: Yohaannisi xammaqiyo alaafetettai awappe yiidee? Xoossaappe yiideeyye asappe
    yiidee?” yaagiis. Eti bantta giddon palamaa doommidi, “Nuuni, ‘Xoossaappe yiis’
    yaagikko i nuna, ‘Yaatin, Yohaannisi yootidoogaa aissi ammanibeekketii?’ yaagana.
  zad-NT: 'Ḻi iṉashki nad'', ¿noran bseḻ'' Juanna'' kwenc̱he bidchoe'' beṉ'' nisa''?
    ¿AChioza'' anti beṉ'' yell-lioni? Na'' wzologake'' chakguedgake'' to ḻezgake'',
    nagake'': ―Shi ye''chone'' Chioza'' bseḻeene'' na''ch iṉe'' cho'': “¿Bic̱he bi
    wyajḻe''le c̱he'', lla?”'
  aso-aso: 'Monoꞌ noso holo-ngedelive lo Zohaneꞌni zaho imiselive. Oꞌmosoꞌmo imiselihe
    idoꞌ haza misubouꞌ velite imiselave. Neꞌmine lavo ingine angiseꞌinemuꞌ li voleloꞌ
    meloꞌ igi tiꞌ li laniꞌ: Laza Oꞌmosoꞌmo imiselive losoꞌ nene nanitekumuꞌ gili imisaꞌmave
    loloseive.'
  uli-uli: 'Iya mele ye budoh kkelel Johannes le be ma baptismus mo iyang: ye budoh
    mo irel Deus hare irel yarmat?” Iwe resa rol fedgagili fengali uwor le re sor
    bo, “Meda mele sibe sor? Hare sibe sor bo, ‘Ye budoh mo irel Deus,’ ila ngo ye
    bele kangalgich bo, ‘Ila ngo, meda mele ha te chepar ngal Johannes iyang?’'
  nin-NT: Yohana à kpa ukyekye ku zzu anishirr na amasirr ku zhi nu momonggo? U zhi
    na Abachi ku ka u zhi nu unushirr ku?” Aba gru so re ku ikpa imbarr di, “Inta
    ta da di angginggi? Inta ti da di, ‘A kpa ku zhi na Abachi ku,’ uwa ta zhi inta
    di anggi mu du inta kà ikpa ure ku Yohana ku?
  tgk-tgk: 'Бигӯед, ба Яҳё кӣ ҳуқуқ дода буд, ки одамонро таъмид диҳад: Худо ё инсон?»
    Онҳо байни якдигар баҳс карда гуфтанд: «Агар „Худо дода буд“ гӯем, Ӯ мепурсад,
    ки чаро ба Яҳё бовар накардем.'
  acu-NT: 'Watska ¿yáki Juankun aints imaita tusasha akupkaya? ¿Yuseash akupkaya?
    ¿Turachkusha aintsuash akupkaya? —tu iniam mai nuwamtak chicharnainak: —¿Iisha
    warintajik? Yus akupkamuitai takurningkia ¿waruka ni nekasampita tichamiarume?
    iincha turami tusar tichamnawaitji.'
  cak-WNT: 'Y yac''ari'' tek ri Jesús xuc''utuj c''a: ¿Ri Juan xtak pe ruma ri Dios
    riche (rixin) chi xeruben bautizar ri winek? ¿O xa ye ri winek xebin chare chi
    xuben queri''? xcha'' ri Jesús. Y ri principali'' tak sacerdotes y ri rijita''k
    tak achi''a'' ri c''o quik''ij xquibila'' c''a chiquiwech: ¿Achique c''a xtikabij
    chare wacami? xecha'' ka. Ruma wi nikabij chi ri Juan ya ri Dios ri takayon pe,
    ri Jesús xa xtubij c''a chake chi achique c''a ruma tek ma xinimaj ta ri xubij.'
  ebk-ebk: Ay chaud pay nan nurpuwan nan kalibfengan Juan ay munfunyag? Ay nurpu kan
    Apo Dios winnu as nan tataku?” Angkiay kenalicha ay maaapat, “Mu kanan takú un,
    ‘Nurpu kan Apo Dios,’ kananantu kan chitaku un, ‘Anuyyu ngarud chaan enafurot
    hiya?’
  spa-PDDPT: '¿De dónde era el bautismo de Juan? ¿Del cielo o de hombres? Entonces
    razonaban entre ellos: Si decimos del cielo, nos dirá: ¿Por qué, pues, no le creyeron?'
  ruf-ruf: Apfi ubatitso wa Yohane ulawile kwani? Tsaulawa kulanga au kwe iwanu?”
    Wandusa kwighutsa iwenyegho kwe iwenyegho walonga, “Tung'alonga, ‘Ulawa kulanga,’
    katsotughutsa, ‘Ule lelo ng'amumtoghole Yohane?’
  gun-gun: 'Maguigua nda''u João Batista nhomongaraia? Yva guigua tyrã pa avakue guigua
    raka''e? — he''i. Ha''e ramo ha''e kuery joo meme ranhe ijayvu okuapy: — Xapy''a
    rei “Yva gui”, ja''e ramo ha''e ombovai ju ''rã: “Mba''e re ha''vy ndapejeroviai
    hexe?” he''i ''rã nhandevy.'
  agu-BL: '¿Na'' site''t k''ej k''ajtzun Wa''n Bautist tan je''se''n a'' chiwi'' wunak?
    ¿Ryos pe'' ak''on tetz, nka e'' tu'' wunak? —chij Jesús bantz scyetz. E'' baj
    xe''te''n tzun tan wolnewe''n squibil quib: “Kol kal yi Ryos ak''on k''ej Wa''n,
    stale'' sketz yi mbi tzuntz yi quinin nkaban tane''n yi ẍchusu''n.'
  isn-isn: Ubadisigwa nuang'wa Yohana aeupumile pee, kulumdane ang'wi kuantu? Ikiholya
    ienso, akalunga, anga kulunge, aeupumile kilunde ukuuila, nehe mukahita kuhuila?
  ilo-ULB: Ti panangbuniag ni Juan—sadino ti naggapuanna, manipud kadi sadi langit
    wenno kadagiti tattao?” Nagsasaritaanda daytoy nga is-isuda, a kunada, “No ibagatayo
    a naggapu sadi langit,' ibagananto kadatayo, 'Apay ngarud a saankayo a namati
    kenkuana?'
  pir-NT: '¿Ñu masare tiquiro wame yegʉ̃ noa boro pehe tiquirore wame ye dutiyari,
    mʉsa tʉhotugʉ̃? ¿O Cohãcjʉ̃ dutierayari? ¿O masa pehe dutiyari, mʉsa tʉhotugʉ̃?
    ni sinituri Jesu tiquinare. Tiquiro sa nigʉ̃ tiquina pehe tiquina basi ohõ saha
    nidi: —‍¿Dʉhse ni yʉhtinatari mari? “Cohãcjʉ̃ Ñure dutie tiahye”, mari nigʉ̃,
    “¿Dʉhsena Ñu tiquiro dutiepegʉ̃ta tʉho duerari mʉsa?” niboaga Jesu marine. Sa
    yena “Cohãcjʉ̃ Ñure dutie tiahye”, ni yʉhti masiedaja mari.'
  anv-NT: Waá achyɛ Jɔn uto manwyaá bɔɔ́ manaá Ɛsɔwɔ, Ɛsɔwɔ waá akwaá?” Jisɔs
    ágiígé mbɔ álɔ manyɛ́ge mbeé ne atɛ áké, “Dejɔ́gé mbɔ nyɛ nnó? Ɛ́bɛge
    dejɔɔ́gé nnó ɛlé Ɛsɔwɔ ne achyɛɛ́ Jɔn uto bi, agige nyɛ ɛsé aké, ‘Ulannó
    ne delá kamé mekomejɔɔ́ wuú wɔ́?’
  sab-NT: '@see-verse:MAT.021.024'
  tmd-tmd: Jon nöbö mö akuyöbö ñɨgö röbö pal nölöŋ aku, nuŋ keir rɨbyöx nugwön höŋ
    mönö God yadɨm hön akuyöbö alöŋ?” röŋa. Jisas aliö rɨmɨn, ñɨŋ ñɨŋ keir nuö nuö
    yad nugup duön yadmä, “An, ‘God agal abmɨn hön alöŋa,’ rɨmɨjnɨŋ aku, anɨŋ yajöna,
    ‘Makwam, Jon yad aku pödpöd rɨmɨn nugw pölöiŋö?’ cöna.
  acr-NNT: '¿China kꞌu xtaqaw re ri Juan kuya ri bautismo? ¿E ri Dios o e rachijabꞌ?
    —xchaꞌ. Ekꞌu rike xkijeq kechꞌaꞌt chikiwach puwi waꞌ: «We xqakꞌul uwach che: “E
    ri Dios xtaqaw re”, riꞌ kubꞌiꞌij rire chiqe: “¿Suꞌchak kꞌu riꞌ na xkoj ta alaq
    ri xubꞌiꞌij?” kacha chiqe.'
  kpg-kpg: 'John Babdais ne gaamai i hee ono mogobuna e babdais ana daangada: mai
    baahi o God, be mai baahi nia daangada?” Digaula ga daamada ga lagalagamaaloo
    i nadau mehanga, ga helekai, “Maa gidaadou ga helekai boloo, ‘Mai baahi o God’
    gei Mee ga heeu boloo, ‘Goodou la e aha ala digi hagadonu ina a John?’'
  taj-taj: यूहन्‍नादा बप्‍तिस्‍मा पिन्‍बा अधिकार खाल्‍से पिन्‍जी? परमेश्‍वरसे कि म्‍हिगदेसे?”
    जमाहेन्‍से थेनीगदे ह्राङ ह्राङ न्‍हङ‍री सल्‍लाह लबान, “परमेश्‍वरग्‍याम भिजी भिसम
    थेसे य्‍हाङदा ‘थेह्रङ् भिसम एनीगदेसे तिग्‍दा यूहन्‍नादा विश्‍वास आलबा?’ भिसी भिला।
  avt-avt: 'Keimɨn kehimɨtan Jon hɨrak kɨkɨr mɨt neriuwe tɨpar? God kehimɨtanek o
    hɨrak kises han kɨrak?” Hɨr hɨras natɨpan nar ik: “Haiu emɨtpɨwek mekam werek?
    Haiu mamɨtpɨwek God kehimɨtanek hɨrak kɨrɨakem, te hɨrak kakɨtpei, ‘Yenmak te
    yi ap yises hɨm me Jon a?’'
  cbk-cbk: Quien ba ya dale con Juan el autoridad para bautisa? Ya sale ba ese con
    Dios o ya sale lang con el gente?” Ahora ta man discutijan sila con uno y otro,
    “Si ay habla kita de Dios ese, ay habla le canaton, ‘Na, porque man ustedes nuay
    cree con Juan?’
  uig-ARA: 'يەھيا يۈرگۈزگەن چۆمۈلدۈرۈش نەدىن كەلگەن؟ ئەرشتىنمۇ، ياكى ئىنسانلاردىنمۇ؟
    ــ دەپ سورىدى. ئۇلار ئۆزئارا مۇلاھىزە قىلىشىپ: ــ ئەگەر «ئەرشتىن كەلگەن» دېسەك،
    ئۇ بىزگە: «ئۇنداقتا، سىلەر نېمە ئۈچۈن ئۇنىڭغا ئىشەنمىدىڭلار؟» دەيدۇ.'
  tuf-tuf: 'As quin récaji uch ehcuwi. ¿Juanat bi chihtá cuitar uw rih sar siw̃yi?
    ¿Sir chihtá cuitari, uw chihtá cuitari rih sar siw̃yi? wajacro. Eyta wacayat,
    sacerdote cárinat cat, judío werjayinát cat imár owár rahra rahra tew̃jacro. —Isat
    “Sir chihtá cuitar yajacro,” wácyeyra, Jesusat is quino wacata óraro: “Eytatara,
    ¿ey chihtá bitara reht cática?” wacata óraro, Jesusat.'
  abx-abx: Mahi'unong si pagbunyag-na si Juan, say magtugot si iya, Diyos o a'a?”
    Agpandiriskusyon dahulo mga iya, “Tara', ay sito i pinasumat-ta kam? Kon anaruman
    kita kam, ‘I Diyos,’ sigurado amatilaw nan iya, ‘Kon sugad, kapa'i may kay ga'i
    kam agtutu'o si mga allingun-na si Juan?’
  mco-NT: '¿Pɨn quejxy je Juan, je Bautista, yajnɨɨbejtpɨ, Dios o jäy ajcxy? Chi ajcxy
    ñayñɨmáayɨgɨxy miñ xyipy: ―Co ixyipy ajt n''adzoohuɨm co Dios Juan quejx, huin''it
    xy''adzoohuɨm: “¿Na''amy co miich ajcxy ca'' mmɨbɨjcy Juan?”'
  kqf-kqf: Ko giuwegu! Diyon bamo ḡome waibada i vai bi i kakabulu, Maimaituwa lisinemo
    ee lava lisidimo?” Ḡome taudiḡa ai giugiuna gado, “Bainewa ta giuwe? Bamoda ta
    giuna gado, ‘Maimaituwa lisinaḡa.’ Ba tana kaka ya giuwedana gado, ‘Bai aubaina
    temi Diyoni mote koi sumaḡe?’
  cpb-NT: 'Romitsitsiyaatantake Juan-ni, ¿Iitaka otyaantakeriri? ¿Pawama? ¿Atzirima?”
    Ikantawakagaiyanakani: “Arika ankantakeri Pawa otyaantakeri, ari inkantanakai:
    ‘¿Oitaka kaari pikemisantantari?’'
  aon-aon: Nubo Jon nenek baptaisumesh iri nenek baptaisumesh um, anan nubo amiapen
    nyakripan nyukon big ba nenek enyudok mour? Enyudok mour nyatogur iruhw heven
    aka, nyatogur abudok amnabish arpesh?” Amam hemnek namudok aria amam kanak hanitok
    um baraen hakri namudok, “Apak ta mukana, ‘Enyudok mour nyatogur iruhw heven,’
    aria anan ta norigap namudok, ‘Aria umum maresh ba ipak madae penek bilip um anan?’
  hus-NT-2005: '¿Jitaꞌ kʼál ti abnék na Juan ti pújal? ¿Kʼal a Dios o kʼal i iniktsik?
    Tujeytsik tám ti káwlíx jajáꞌkʼitsik ani u útsáxtsik enchéꞌ: ―Max ki ulu ke kʼal
    a Dios ti abnék, neꞌech tu tókʼoy enchéꞌ: ¿Jantʼókʼi pé tám ti yab a beltsitsik?'
  mig-NT: 'Ja̱ ní skuánducha Juan sáá, ndé onde̱ ni̱ kii tu̱''un‑ún. Onde̱ andɨ́vɨ́
    xí ondé cha̱a, áchí‑ya̱ jíín‑de. Yúan‑na te ni̱ kanda̱tu̱''ún máá‑de: Nú ka''a̱n‑yo̱
    já ondé andɨ́vɨ́, te kachi̱‑de kuni‑yó: Naja̱ tú ní kákandíja‑ró núu̱‑dé núsáá.'
  bps-bps: Tulenyu deg, i kbunyag Dyan, nè gumdà i glalan, mdà di Dwata, ku demen
    mdà di to?” Na stulen ale ku tan fye timella, na manla, “Tan i timelito? Ku manito,
    ‘I glalan mdà di Dwata,’ snalekan ito, ‘Kan ku làyu fnaglut i manan?’
  mbs-mbs: Sinu lay se simogò ki Juan amon memonyag? Timanem, aw otaw se simogò kandin?”
    Penga niyan, migpebelaw-belaway dan aw eden se itaba dan kandin. Minikagi dan,
    “Simpana tomaba kidon te Timanem se simogò ki Juan, silahen kidon din, so wedà
    kidon pemenal ki Juan.
  tof-tof: Zonón ⌊baptaes baina⌋ ia nubógabi tamórr? Ia kwitümgab, ta ia pamdógab?”
    I tibiób ini bamtin bóktan pokoankwata we apón kwarilürr wagó, “Mi ne igó nóma
    kwarilo wagó, ‘Kwitümgab,’ wa kubó mibü tümtirre wagó, ‘Da e oya amkoman angunüm
    koke iade koralnórró?’
  cme-NT: 'Hai moloŋo‑i puɔraa Nsãa jo ji tuɔ *batiseŋ nuɔmba‑i? Diiloŋo''i puɔraa-yo
    waa nelbiliemba''i puɔraa-yo?» Baa doŋ ta ba piiye ba-naa nuɔ wuɔ: «Diɛ cira Diiloŋo''i
    puɔraa-yo, u ka cira: ‹Naŋ suyaa-ma dumaaŋo-na bige‑i ciɛ na saa hũu u nelma‑i?›'
  sus-sus: Yaya nu mixie xunxama ye xɔɔra nde xa yaamari ma? Ala nan a xɛɛxi ba, ka
    adama?» Na kui, e naxa so wɔyɛnfe e bore tagi, «Xa won na a yaabi, won naxɛ, ‹Ala,›
    a a falama nɛ won bɛ, ‹Munfe ra wo mu fa la a ra?›
  pon-2006: Sohn Sounpapidais ketikihsang ia eh manaman en papdaisih aramas? Sang
    rehn Koht, de sang rehn aramas?” Irail ahpw tapihada mwoarongada nanpwungarail,
    ndinda, “Ma kitail pahn sapengki me ‘sang rehn Koht,’ e pahn mahsanihong kitail,
    ‘A dahme kumwail sohte kamehlelehki Sohn?’
  dad-dad: Jon nẽ naan igunẽdin, are nainenem isin? Are saa ilun tamal de, tamo bunem?”
    Idi dogo dogol katõ de fen, diron, “Ada ‘Ĩ saa ilun tamal,’ tauf, ĩ irõf, ‘Ba
    anĩ, ere nigin ã ĩ nigin to momoi wiyẽgen?’
  zab-NT: '¿Tú bxiaald Juany Bautist par itiubnisbɨ? ¿Ta Dios bxiaald laab o bniety
    guɨchliu? Chiy guzulo cayueegacdeb diidx cun saadeb, ax guniideb: —Belati iniin
    Dios bxiaald Juany Bautist, laab sniib dunnɨ: “¿Xínii quɨt güeldilaaztɨb, pɨs?”'
  jae-jae: Joaŋnê saŋgu aŋga ondoc, oc aŋga Anôtônê me aŋga ŋamalacnêŋ.” Ma Êsêac
    taêŋ gêjam gêc tauŋgeŋ gebe “Embe tasôm gebe aŋga Anôtônê, eŋ oc êsôm êndêŋ aêac
    gebe Ma amboac ondoc tec akêŋ gêwiŋ eŋ atom.
  ksd-ksd: 'Mamave ra baptaiso kai Ioanes? Marama ra bala na bakut, ba tai ra tarai?
    Dia tata irai dari: Ona dat a biti ba: Marama ra bala na bakut, na tir dat: Ona
    damana, dave pa ava ga nurnur tana?'
  msm-NT: Na, to diya pagpamawtismu ni Juan, hintawa man to migbogoy kandin to sikan
    no katongod? Diyus ko otow?” Dajun sikandan sasabut dow og-amonuhon dan to pagtabak.
    Kagi dan, “Ko muiling ki no Diyus to migbogoy ki Juan to katongod, ogsukatan ki
    din dow nokoy no wada ki tuu ki Juan.
  myk-myk: 'Jɔgɔ wu dʼa Yohana tun na wʼa batizeli pyi wɛ? Kilɛ laa sipyii?» A pʼi
    puyɛ pye: «Wù bu jo: ‹Kilɛ wʼa wu tun›, wu na jo: ‹Wee tuun wu ni ɲaha na yee
    di ya ta dà wu na-ɛ wɛ?›'
  sbe-sbe: Hage, Yowane yona hebahebabatiso paisowana meta haedi ye laoma, [o kaiteya
    ye mosei]? Yaubada ye mosei o tamowai se mosei?” Se bom kalidiyena se hetahetala
    se wane, “Taba ta wane, ‘Yaubada unai ye laoma’, kabo iya ye wane, ‘Idohagi to
    nige kwa kawamamohoiyei?’
  mcr-mcr: Jonä asŋä-qäyqä iqu wäuŋuä imäkmiŋqe, äŋgisa ämetä imäkkqäwä? Iqu yäŋänäqŋqe,
    qäukuä haqä yätuta ämakqätanä, ä ämaqä iquauta ämakqätanä?” ätukqe. I tquaŋga,
    iquauqä-quwä kukŋuä tiiŋä qe ätŋguwi. “Ne kimaŋi, ‘Qäukuä haqä yätutaŋiqä’ tquaŋguatqe,
    Iqu tiiŋä natäŋqiyä. ‘He iquenyqä quuvqä maeqiyqe, suŋqä itqäŋuwäwä?’
  cux-NT: 'Yeⁿ''ē chí chɛɛdinúuⁿnīⁿ Juan, ¿tií chiīcā? ¿''Áá yeⁿ''e Ndyuūs chi canéé
    na va''ai chɛɛti nguuvi o yeⁿ''e saⁿ''ā iⁿ''yeeⁿdí ''cūū? Tuu''mi ní ''iiⁿ''yāⁿ
    s''eeⁿ ndeé yā nguááⁿ maáⁿ yā ní caⁿ''a yā: Nduuti chi caaⁿ''maⁿ yú chi yeⁿ''ē
    nanguuvi, tuu''mi ní Jesús caaⁿ''maⁿ yā cuuvi yā s''uūuⁿ: ¿Dɛ''ɛ̄ cuuvíī chi nguɛ́ɛ́
    s''teenu nī yeⁿ''e chi ngaⁿ''a Juan miiⁿ?'
  tur-YTC: Yuhanna’nın vaftizi neredendi? Gökten mi, yoksa insanlardan mı?” Bunu kendi
    aralarında tartışıp, “‘Gökten dersek, bize, ‘Öyleyse ona neden inanmadınız?’ diye
    soracaktır.
  san-ITR: yohano majjanaM kasyAj nayAbhavat? kimIshvarasya manuShyasya vA? tataste
    parasparaM vivichya kathayAmAsuH, yadIshvarasyeti vadAmastarhi yUyaM taM kuto
    na pratyaita? vAchametAM vakShyati|
  bel-N: 'Хрышчэньне Яна адкуль было: з неба ці ад людзей?» Яны ж разважалі між сабою,
    кажучы: «Калі скажам: “З неба”, — Ён скажа нам: “Чаму ж вы не паверылі яму?”'
  sch-sch: 'John Baptisma hah kho renga rachamneina mo: Pathien renga mo, miriem renga
    mo?” a tia. Anni le anni an inkhal zoia, “Imo ei ti rang hi? ‘Pathien renga tiin
    ei thuon lakin,’ ama''n ei kôm, ‘Ithomo John hah nin iem loi?’ mi tîng a ta.'
  mic-MIQNT: Wen ignmuapnn Sa'n Nutsign'tuet assusuti ugjit sign'tuan mimajuinu',
    Na Gjinisgam gisna mimajuinu'g?” Na poqji sespagnutma'tijig. Nat wen teluet, “Taluetesnu?
    Pa na tlueigw, ‘Gjinisgam petgimapnn,’ na tujiw pipanimugsitesnu, ‘Goqwei ugjit
    mo getlams'tuawoqop Sa'n?’ ”
  huu-NT: 'Juan Bautista mɨcorɨdɨ comɨnɨna navui bautizade. ¿Bu naimɨe mɨcorɨna orede,
    comɨnɨna bautizallena? ¿Jusiñamui? ¿Comɨnɨ? Cuemo llono —llote. Danɨ coninɨri
    iena siaduanona, anado raitɨmacɨ: —“Jusiñamui” caɨ faɨrioia, caɨmo jɨcanoite:
    “¿Bue ñellena naimɨe mɨcorɨ lluana ɨɨnoñedomoɨ?”'
  jiv-NT: Wats, ¿ya imiakratin Juaṉkan akupkamia. Yusak, aentsuk, ya akupkamia?”
    Tutai nuámtak tunainiarmiayi. “Yus akupkamiayi” tákurniṉkia “¿urukamtai enentáimtichuitrum?”
    túramtatji.
  otm-NT: '@see-verse:MAT.021.024'
  dah-dah: “Yon Baptais beleŋ al baptais yirde hinhin gobe Al Kuruŋyen tareŋde ma
    alyen tareŋde? Momoŋ nirnaŋ,” yinyiŋ. Irkeb mel goyen yiŋgeŋ uliŋ mere sege irdeb,
    “Daha intek? Al Kuruŋyen saŋiŋde intek gob, ‘Munaŋ daniŋ sabamiŋbe fudinde yeŋ
    gama ma irde hinhan?’ dinyeŋ.
  tnk-tnk: Fwe kupwən, sin rərhi pehe Jon mə tro paptaes ia nərmama, Kumwesən uə iərmama
    riti?” Nənə irəha həɡkiari pəri, mamhəni mə, “Tsəfni irə i? Tuko səni mə Kumwesən
    rərhi pehe Jon mə tro paptaes ia nərmama, Iesu trɨni pehe tukutaha i mə, ‘Ro iamɨnhi
    irə rəfo hiəpwəh nɨniien nɨpərhienien ia nəɡkiariien səvəi Jon?’
  kpr-kpr: Sevu ningone! John Bafataito Ari Kato, mave da javoda evetu genembo bafataito
    edo ghusi, evetu genembo da javoda ai, God da javoda?” aminge setiri, ne tuturo
    edo tofo tofo beisiga use, se nininguseri, “Namonde kau nange nange sareri? Namonde,
    ‘God da javoda bafataito edo ghusira,’ sarera amo, nu, ‘Ne redae John jo tumondae
    usevu?’ sarira.
  san-IAS: yohano majjanaṁ kasyājñayābhavat? kimīśvarasya manuṣyasya vā? tataste parasparaṁ
    vivicya kathayāmāsuḥ, yadīśvarasyeti vadāmastarhi yūyaṁ taṁ kuto na pratyaita?
    vācametāṁ vakṣyati|
  nho-nho: Kootou taratara mai maa ko ai te tama i TeAtua ma naa tama te maarama nei
    ni vanaake ki John ki hakaukau tapu te henua.” Teenaa ki kaamata naa tama naa
    te taratara soko laatou, “Taatou ki taratara ake peehea? Ki mee maa taatou e vana
    ma ko TeAtua, a ia ma ki mee mai peelaa, ‘Ai kootou ni see hakannoo ai ki naa taratara
    John?’
  gym-NT: '@see-verse:MAT.021.024'
  azg-NT: 'Ntyja ꞌnaanꞌ na totsiquindëëꞌ Juan nnꞌan, ¿Nin juu tꞌua tsꞌianꞌñeen nnon
    jon? ¿Aa nquii Tyoꞌtsꞌon jñonhin na quitsꞌaa juu na nndaꞌ, ndoꞌ aa veꞌ nnꞌan jndue
    na quitsꞌaa juu tsꞌianꞌñeen? Ndoꞌ nanꞌñeen jeꞌ, taꞌhan, tonanꞌnein nquehan yo
    ntyjehan. Jnduehan: —¿Nin jñꞌoon ntꞌa na nndaꞌ vaa na ivaxꞌee jon ndëë? Ee xe
    na aa nnduë na nquii Tyoꞌtsꞌon tꞌua jon tsꞌianꞌñeen nnon Juan, yajoꞌ ngitso jon
    ndëë: ¿Ndu na tatëntyja nꞌonhoꞌ jñꞌoon na totso juu Juanꞌñeen?'
  bhd-bhd: यूहन्नारो बपतिस्मो कोट्ठां थियो? स्वर्गेरे तरफां थियो, या की इन्सानेरी
    तरफां थियो? तैना एप्पू मांमेइं गलबात केरने लग्गे, कि अगर अस ज़ोतम कि, स्वर्गेरे
    तरफां थियो, त फिरी तैनी ज़ोनूए कि फिरी तुसेईं तैसेरू याकीन की नईं कियेरू?
  too-NT: '¿Tichū ixquilhtampān ixlīmā''kpaxīni''n Juan? ¿Ixquilhtampān Dios o ixquilhtampānca''n
    tachi''xcuhuī''t? Caquilākalhtīuj. Lā'' xlaca''n tatzuculh talacchihuīna''n xmān
    ixa''cstuca''n lā'' talāhuanilh: ―¿Chichū nahuaniyāuj? Palh nahuaniyāuj que Dios
    māpa''ksīlh huan Juan, naquincākalhasqui''nīyāni'': “Lā'' ¿a''chī'' tū'' kalhlaka''ī''nī''ta''ntit?”'
  ind-AYT: Dari manakah baptisan Yohanes? Dari surga atau dari manusia?” Dan, mereka
    mulai membicarakannya di antara mereka sendiri, katanya, “Jika kita berkata, ‘Dari
    surga,’ Ia akan berkata, ‘Kalau begitu, mengapa kamu tidak percaya kepada Yohanes?’
  cjo-NT: '¿Ninkama otyaantakiriri Jowa ikaawoshitakotantariri Tajorentsi joriiyopaeni?
    ¿Rirotakima Tajorentsi otyaantziriri? ¿Atzirima otyaantziriri? Roojatzi ikantathatawakagaeyantanakani:
    —Akanteririka: “Tajorentsi otyaantakiri”, ikantanakaekari: “¿Iitaka kaari paapatziyantarikya?”'
  nsn-nsn: Song ke dangata Iesu tasisina pare. “Bo na niuahuhu Jon, ia re la tur,
    tang God ue e la tur puk tasir tamat?” Doh gisina ka menemene katongois pare,
    “Hapengua ri kula peeig? Geti hire taroeig pare, ‘E la tur tang God.’ Inggon e
    turung kula poluk pare tagigeig, ‘Bo aeono maene ahikioum pah kung tagorong mana
    tatanon?’
  san-DEV: योहनो मज्जनं कस्याज्ञयाभवत्? किमीश्वरस्य मनुष्यस्य वा? ततस्ते परस्परं विविच्य
    कथयामासुः, यदीश्वरस्येति वदामस्तर्हि यूयं तं कुतो न प्रत्यैत? वाचमेतां वक्ष्यति।
  tna-NT: '¿Aiya Juan Bautista huaratiatana cristiano cuana Diusu sa puji yahui neje
    eichadera puji? ¿Diusu ja, ahua cristiano ja? Da su tuneda cama uja jaquisatitana:
    —Ahua ecuaneda, “Diusu ja Juan huaratiatana”, ejeutsu su, tuahueda, “Da su, ¿jucuaja
    su micuaneda aimue Juan peje su jei puana mahue?” ecuana equisabata.'
  lid-lid: Kala Jon mene alomwa iri lau, iy akohok boto-on badu heh? Lakou doh badu
    kandrah deh, badu kon munyak le?” Eme oro andres udu ndrokowa oro le i buku doh,
    “Buku none to katiye anya, ‘Idoh lakou badu kandrah,’ idah kameh iy ndremenyani
    to ja anya, ‘Buku sah handru ya ado batehei budon tado bala ta aliy bwe?’
  wim-wim: '@see-verse:MAT.021.024'
  zga-M: Ulyoncho lwa Yohana - lwa humile khwani, khunyanya khuvanu?” Vakheinchofanja
    vavo vakhata, tunghate lwa humile khunkyanya puyaikhutu vula ukhuta pukheikhi
    samwamwedeikhe?
  yom-yom: 'Nani wuvana Yowani minsua mu botika, Nzambi voti batu ? Batona findana
    bawu na bawu ziphaka ayi batuba : —Beto kuiza kambi ti “Nzambi” buna maka tukamba
    ti “bila mbi lumanga kunwilukila ?”'
  san-SIN: යෝහනෝ මජ්ජනං කස්‍යාඥයාභවත්? කිමීශ්වරස්‍ය මනුෂ්‍යස්‍ය වා? තතස්තේ පරස්පරං
    විවිච්‍ය කථයාමාසුඃ, යදීශ්වරස්‍යේති වදාමස්තර්හි යූයං තං කුතෝ න ප්‍රත්‍යෛත? වාචමේතාං
    වක්‍ෂ්‍යති|
  yut-yut: Jon telagɨ pakbi sogɨt bɨsapmon, Piŋkop da yabekban pi agɨt bo amɨn da
    yabekba agɨt?” Yaŋban iyɨ gɨn notni yoyɨŋ yoyɨŋ aŋek yaŋ yawit, “ ‘Piŋkop da yabekgɨt’
    yaŋ iyɨneŋ kaŋ, gen kobogɨ yaŋ niyɨkdɨsak, ‘Yaŋ kaŋ ji nido dɨma nandaŋ gadaŋ
    ɨmgwit?’
  grc-BYZ: τὸ βάπτισμα Ἰωάννου πόθεν ἦν, ἐξ οὐρανοῦ ἢ ἐξ ἀνθρώπων; οἱ δὲ διελογίζοντο
    παρ᾽ ἑαυτοῖς λέγοντες· ἐὰν εἴπωμεν, ἐξ οὐρανοῦ, ἐρεῖ ἡμῖν, διατί οὖν οὐκ ἐπιστεύσατε
    αὐτῷ·
  tbl-NT: Ni snólóku bélê ye. Bè yóm tehe gel kbabtays Jan yó kem tau, gónón lemwót
    de kwalisen mò du? Lemwót bè Dwata kô, duhen ke tódô lemwót bè kem tau?” Omin
    le na stulón són lu yó kem tau smólók ke Jisas yó koni, mon le, “Tedu kmò kbalà
    tekuy du du? Ke mon tekuy se lemwót bè Dwata, dô monen, ‘Moen de ke là hentahu
    ye du?’
  cpc-NT: 'Tima jowiinkaatantaki Juan-ni, ¿Iitaka otyaantakiriri? ¿Pawama? ¿Atzirima?”
    Ipoña ikantawakaiyanakani: “Aririka ankantakiri Pawa otyaantakiriri, ari inkantanakai:
    ‘¿Iitama kaari pikimisantantari?’'
  nhg-NT: 'Xohuö Bautista tlacuötiequiöya. ¿Öquenu cualtitlanque ma tlacuötieque?
    ¿Beles Deus, noso beles tlöca? Yecuöquenu yejua omonenebelejque, hua molfejque:
    ―Tlö tequejtusque que Deus, tiechelfis: “¿Tlica noso amo nemoneltocaque ca yaja?”'
  nya-nya: Ubatizo wa Yohane unachokera kuti? Kumwamba kapena kwa anthu?” Anakambirana
    pakati pawo ndipo anati, “Tikati, ‘Kuchokera kumwamba,’ Iye adzafunsa kuti, ‘Bwanji
    simunakhulupirire?’
  ngu-NT: '¿Aquinon ocuajtitlan Juan para ma otlacuatequij? ¿Dios ocuajtitlan, noso
    on tlacamej ocuajtitlanquej? Quemaj yejhuamej opejquej ijquin quinochtacatlajtlajtoltiayaj:
    ―¿Quen ijqui tiquijlisquej? Tla tiquijtosquej ica Dios ocuajtitlan, yejhua techijlis:
    “Tla ijcon, ¿Tlica xonenquineltocaquej on tlen Juan oquijtoj notechica?”'
  kup-kup: Met God Zoanin mañahan añarab ivoh memeoh, ma hamarah aban napuhö mañahan
    tooh?” Pot at mañahan parumam giz ñun ñun epat nae nap mañah, “Met dari, ‘God
    Zoanin mañahan tooh,’ pot mañakan pihon, ‘Met tairaiz pi ñetiv haohan ari barotap
    navat teg?’ pot darin añapan hez.
  jid-jid: Batisma u Yohana - a rji ni mma meyi? A rji ni shulu ka a rji ni ba ndji?
    U baka sron mu ni kpa mba, nda tre, “Kita tre ndi, a rji ni shulu, ani hla tawu,
    wa ngye tie bina kpau nyme na?
  wmw-wmw: 'Koziwa ka Yahaya kukiwa ka mamulaka a nani? A binguni au a wanadamu?”
    Ewo wakikaidiyana watupu, wakamba: “Epa, tikamba: ‘A binguni’, atambira: ‘Sambi
    mbena amunkubali?’'
  gmv-GGM: Yanisa xinqatey awappe yide? Saloppe yideye asappe? gidees. Istika nu saloppe
    yidees gikko histin aazas amanibeyketi? gana gidi ba garsan issay issara zoretida.
  ssg-ssg: Kaxi hanima nga, aita sowini hani Jon baptaisiai seilon, Haeu ka seilon?”
    Ape lato kakak wasolalato, “Kaie kako kak ukek ia? Na kako ukek Haeu sowini hani
    Jon, i kamei kako, ‘Na masin ien, alahan amuto kum soh Jon?’
  zpo-NT: '¿Cho mxaal Juan, xaa mchubnis re myet? ¿Che Dios mxaal xaa o re myet mxaal
    xaa? ¡Keb gu lo na nal! Nu lee re xaa mzelo mkediizh kwaan re wechxinn xaa nu
    nzhé xaa: —Chelee be yé be lo xaa: “Dios mxaal xaa”, zee né xaa lo be: “¿Chozhiin
    nambint gu xtizh xaa?”'
  poy-poy: Nuwakosiya, ‘Hashi, uwezu wa Yohani Mbatiza ulawiti kwagaa? Hashi, ulawiti
    kumpindi ama kwa wantu?’ ” Kumbiti wanjiti kulitakuziyana weni, “Hatulongi ashi?
    Handa patutakula, ‘Ulawiti kwa Mlungu,’ yomberi hakatukosiyi, ‘Su, iwera hashi
    mumjimiriti ndiri Yohani?’
  qwh-NT: '¿Pitaq cachamorqan bautisacoq Juanta nunacunata bautisananpaq, Dioscu o
    nunacunallacu? Tseno tapïcuptinnam, quiquincuna pura queno ninacuyarqan: —¿Imataq
    nishun? ‘Diosmi cachamushqa’ nishqaqa, tsepenqa ‘¿Imanirtaq peta creyiyarqequitsu!’
    nimäshunmi.'
  gaw-gaw: Oḏ mak dahil am inam. Johanesnu layaṯak am adep̱anu beum? Keeke amuam hab
    aṯannu keeke o iiṯa amu danabnu keekeib?” awa aum. Jesus Nug anam a, amu ag aḵa
    aḵa nai maṯin ap̱ig. “Ig, ‘Habnu keeke,’ ap̱ut amu Nug, ‘Anam amunu ag aḏinu oolagp̱a
    genab ii dop̱ig?’ aḵu.
  nca-nca: Asa ye date iŋoteŋgo, Jonko unipare sono re yunaró ŋuro owé ŋu, da noŋgo
    raró? Ŋuko sambo koro qumbe ma unindoro qu?” Yiní keweroyemo epe mito-mito ŋande
    taŋgurí, “Ko norendo, ‘Ŋuko sambo koro qu,’ yewato tiníqo, ŋande osese nereweya,
    ‘Asa ye date koro mandí iŋoro iŋondutu kama taŋgurí?’
  zpz-NTPP: '¿Cyu bzuu nez Waa nu biid yu nu briib nis yu mbecy? ¿A Ñgyoozh bzuu nez
    mi yu uti mbecy? ―nam. Gazeꞌ nu brugyiꞌ ro dey riidz nu losaꞌy. Orzeꞌ na dey:
    ―Benu niin nu Ñgyoozh bzuu nez mi yu biid yu, orzeꞌ nii Jesuuz gab yu de ub na:
    “Zeꞌ ¿lagu wancheña lagy der de riidz nu mniiy beni?” gniiy.'
  mkj-mkj: John jounpoapdaij kihjang ia ah manman in poapdaiji armaj? Jang nehnloannge
    ke jang ipen armaj?” Irai sapda akmaipene nehn pwungarai pwahpwahpwa, “Ma kisai
    japoangki, ‘Jang nehnloannge,’ Ih nen pwehng kisai, ‘A da kamwai joah kamehlelehki
    John?’
  zac-NT: '¿Chu gunibëꞌa lëꞌë Juan parë bëchuꞌbë nísiꞌ ra mënë? ¿Pë Dios u nguiu?
    Iurní guzublú rall quëadiꞌdzë lu saꞌ rall; repi rall: ―Si talë guëniꞌi hiaꞌa Dios
    gunibëꞌa lëꞌë Juan, iurní guëquebi nguiu rëꞌ: “¿Pëzielú adë gualdídiꞌi lduꞌu të
    shtiꞌdzë Juan?”'
  kyg-kyg: Gotiꞌa lekana paino ateꞌnifi ma mopafi vayaꞌmogi lekana paiꞌa ateꞌnae,
    huno apafi geꞌnigeꞌa apakaiꞌapimo ge huge afige huꞌapaeꞌmo, lagaemo kokuꞌnategatiꞌmo
    aliꞌniye, huta hisunagenoꞌaeꞌmo, kokuꞌnategatiꞌmo aliꞌnisigetapaeꞌmo na kava higetapa
    geꞌaeꞌmo lama gemo huꞌniye, hutapa osuꞌnae, huno laha paigiye.
  kmk-kmk: Ibaga yu ud nu sin nanligwatan dit kalintogan Juan un mambunyag, nanligwat
    kan Apudyus onnu nanligwat si tagu?” Utdi nampipinnuut da pay lawan un, “Nu ibaga
    taku’n nanligwat kan Apudyus kanana’t oni un, ‘Apay adiyu tinuttuwa nu?’
  cao-NT: ¿Tsohuë Juan yamabo qui chama ani, nohiria bo ashimati? ¿Dios ni? ¿Joni
    ni? —i jato qui ja niquë.
  bbr-bbr: An jomareäwon ro, Jon, kon sakau erapakas kowon? Kiro sakau Anut nukas
    nuruwon ra, ara kar ro nukas kiro sakau nuruwon ra?” Ak kiro ämän roianik, aka
    aka areanik, äiein, “Ik ko owo räi aurau? Ik ko Anut nukan sakau pakas an jomareäwon
    äieta, kos aikai, ‘Keseria, ak owon akan woiaka epar mau utoin?’
  inb-inb: '¿Pitak Juanta kacharka, baug­ti­san­gapa? ¿Taita Diuschu kacha­murka?
    Mana kagpika, ¿runa­kuna­lla­chu kacharka? Chi­uraka, kikin­pura rima­ri­na­kurka,
    kasa iuia­rispa: —“Taita Dius kacha­muskami karka” nigpika, paika ainingami: “Nig­pika,
    ¿imapatak mana paita uiar­kan­gi­chi?”.'
  hrv-hrv: 'Krst Ivanov odakle li bijaše? Od Neba ili od ljudi?” A oni umovahu među
    sobom: “Reknemo li ''Od Neba'', odvratit će nam: ''Zašto mu, dakle, ne povjerovaste?'''
  box-NT: 'Yìa tonkaa o Zãn le o wé bátízé ɓa nùpua lée wée? Lé le Dónbeenì
    lée, tàá lé ɓa nùpua?» Á ɓa dĩ̀n wee wã̀aní mín yi: «Ká wa le lé le
    Dónbeenì tonkaa wo, o ò bío le lée webio nɔn á wa yí tàráa o bìo.'
  ote-NT: 'Xi núꞌa̱ ra sistehe mi øtꞌa ra Xuua Xiꞌtsate, xiꞌa̱ ¿toꞌo go bá pɛhnꞌa̱,
    Ajua̱ o ya ja̱ꞌi? Nuꞌbʉ́ nuꞌʉ́ bi mʉdi bi ꞌñámbasɛꞌʉ ne mri ꞌñémbabi: ―¿Te ga
    tha̱tuahʉbya? Nuꞌbʉ ga emfʉ gue Ajua̱ go bá pɛhni, nuꞌbʉ́ nuꞌá̱ da ꞌñengaguihʉ:
    “Nuꞌbʉ́ ¿hanja hingá camfrihʉ núꞌa̱ mi ma̱ñꞌa̱?”'
  wnu-wnu: 'Yon munon yat wurimaragansi igoar eng, mai, qomon eng Qenu wonou ginamt
    qiyo, a munon ag e wurinou qomon?” Ende qamara wurinou qob-qob qamamir: “In mai
    qomoruboun? Ete qomorun eng, ‘Qenu wonou’, qomorun eng wo ete qemeriba: ‘ende
    gab eng an meimet qamb Yont me oabigoumon?’ ende qemeriba.'
  zam-NT: 'Co''se'' mbi''th li Juàn Bautist bautizar mèn, ¿chó mnibe'' loo Juàn Bautist
    mbi''th li Juàn Bautist bautizar mèn, à''? ¿Ché'' Diox mnibe'' loo Juàn mbi''th
    Juàn o ché'' nzo chó mèn co'' nziri'' loo izlyo'' mnibe'' loo Juàn, cà''? ¿Xá
    nee gu''? Fcàb gu'' loon. Co''se'' mbìn mèna tataa mnibdi''s Jesús loo mèna, mtlo
    mèna, mdoodi''s no mèna xtàa mèna. Ndxab mèna loo xtàa mèna: ―Chele'' na'' gab:
    Diox mnibe'' loo Juàn, sya, ñee Jesús loo na'': Chele'' Diox mnibe'' loo Juàn,
    ¿chonon ne''ngala''ste gu'' loo con'' mbli Juàn, sya? Aa, que tont gu'' se.'
  zyp-NT: Johan tah baptisma pehnah naw a hnuipaw khah ze taitah maw a va chua? Khazing
    taitah maw, cawngsaw taitah maw?” tatah a tah he. Reisia he ka, “ ‘Khazing taitah,’
    tah my peh seh la, ‘A cang caco zecawtamaw Johan cawh naa zing be?’ a ma tah a.
  sey-NT: '‘¿Ne cua̱ñesiquëpi paquëꞌni, Juan oco doquë, Maijaꞌquë pa̱nitaꞌa pa̱ipi
    cua̱ñesiquë paquë?’ ” Caëna, ja̱ maca sa̱ꞌñe ca huëohuë, i̱ohuaꞌija̱ꞌa ñeje: “Maijaꞌquë
    jëjo daosiquë pajiꞌi, cato i̱pi sehuoja̱ꞌquë api, maire: ‘¿Ja̱je paꞌiquëtaꞌare
    me yoꞌojë mësaru asamaꞌpë pateꞌni?’'
  nvm-nvm: Fu ijeg kuardiame uri kia, Ja vierafega Jon e do ruardiamo daro iji fu
    abe e do ruardiamo iji fu Godri main ki fu emab mainvano kiain? Fu ijeg kuardiamga
    bu uri dab bui kuaime siguknum kuai, Nokafu una izeg roib kuardak? No uri kuak
    fu Godri mainmano kuakva fu una kuok revo ja irerafuon ba Jon ma vierafenvano
    kuok?
  mps-mps: Tama agai te po wali, “Te Jongo we bidi baptais mani sę te menade pedalaliwe?
    Te Godigo te sę agabolo maniwe, ma bidi dabego mani sę nagawe?” wali. Augwaligo
    te po wabo odolama, tama augwa digi augwa hasi po miyu te po wai, “Ma, dago e
    tobage po wabo si, ‘Te Godigo te sę agabolo mani’ po obaso da, teda agai dabolo
    e tiwai tobage po waibao, ‘Teda magi baso agai wali poba dagego duga homu muyu
    dąų wabewe?’ Te po da dali waibao.
  pab-NT: 'Xala niraene xema João batixatya haliti? Xoana Enore niraene xema, halitinai
    niraene xema kore? nexa ihiyeha. Nexa hoka iraikakoahenaha: —“Enore niraene xema”,
    wexaiya hoka nexaiya axa wiso: “Enore niraene xema hoka xoana hoka maisa xityakekota
    João?” nexaiya wihiye.'
  llg-llg: 'Au sangga atane leoiak: ei basa nggei malelak Yohanis Mana Salanik ndia,
    hetu? See feen hak, fo ana salani hataholi? Manetualain do hataholi?” Boe ma ala
    duduꞌa leu-mai, boe ma lakokola lae, “Awii! Ita nana teꞌe nalak ia so maa! Huu
    mete ma ita tataa tae, ‘Manetualain fee hak’ na, dei fo Ana bala nae, mete ma
    leondiak, na, hatina de ei taa mamahele neu Yohanis?’'
  kyf-kyf: 'Nyɔɔ tie Zaan ɔ batizee nyɩma, -Lagɔ -wa yaayɩɩ, nyɩma -wa yɩ?» ''Ɩn wa
    yia we -gʋ kpɛlɩe bhli, ''ɩn wa nɛɛ:'
  tpi-tpi: Taim Jon i baptaisim ol man, em i kisim dispela pasin we? Em i samting
    bilong heven, o em i samting bilong ol man tasol?” Orait ol i toktok long ol yet
    olsem, “Sapos yumi tok, ‘Em i samting bilong heven,’ em bai i askim yumi olsem,
    ‘Orait bilong wanem yupela i no bin bilip long em?’
  mih-NT: '¿Yoo ra i tasi sii ra Juan sa zacoo ndutya ra? ¿Atu i tasi ra Ndyoo sii
    ra a ñiyɨvɨ? Catyi ndo. Tacuan ta i natuhun tahan ra cuan sihin tahan ra, ta catyi
    ra: Tatu catyi yo vatyi i tasi ra Ndyoo sii ra Juan, cua catyi ra ya: “¿Ñaa cuenda
    ñá sino iñi ndo sa cahan ra?”'
  qvh-NT: '@see-verse:MAT.021.024'
  kms-kms: Jon ni tughe nde gre nateri di ni wute wuye nap? God nde pu nateri o wute
    nde pu nateri.” Di ni kin kin wand mand mari, “Beghi pari God nde pu nateri, tedi
    ni beghi ningg nari, ‘Pughe kin ningg nungoqi Jon ningg wand te wutungu di nganyene
    puq wand segi?’
  agn-agn: 'Nani tang te-mao: Ong aypa nagalin tang podir ni Juan para magboniag?
    Ong Dios obin ong taw?” Ig namagampang-ampang tanira mga onopay isabat nira. Ganing
    tanira, “Mga aningen ta ‘nagalin ong Dios,’ maning ka tanandia ong yaten ‘Oman,
    angay indi amo namagparet ong ni Juan?’'
  nhi-NT: '¿Nitlacuatequilis in Juan, canih oualeu, inauac Dios noso inauac in tlacameh?
    Yehuan opeu icmixyehyecoltiah: —Tla itquihtouah oualeu inauac Dios, yeh techtlahtlanis
    tleca amo otniltocaqueh.'
  ttc-NT: '¿Ab''l otzaj lajon te Wa''nch tzan tswan a'' kywi'' kye xjal? ¿[Te Qtata
    Dios] aj atjax tuj ka''j otzaj lajon tetz, qatzun xjal otzaj lajon tetzji?» Ntons
    kyetz nkyeyolin tuq kyib''kyib''x ikjani: «Qa oxe''l jq''uma'' qa [te Qtata Dios]
    aj atjax tuj ka''j, ntons otzajel xhcha''o'' “¿Tistil k''onti''l oxik etoksla''?”'
  dan-1931: 'Johannes''s Dåb, hvorfra var den? Fra Himmelen eller fra Mennesker?”
    Men de tænkte ved sig selv og sagde: “Sige vi: Fra Himmelen, da vil han sige til
    os: Hvorfor troede I ham da ikke?'
  kwj-kwj: Woro uku yasindaro hima, Jon, kwambu soki ri torosini tau rihi ri randaro?
    Kwambu rihi ti Gotri to rini haroꞌo, hima leto rini haro?” O tini wu mendikoni
    wunjenga ya wu anambwa anambwa, “E, ete nu sawewa, ‘O Gotri to haro,’ wowa apa
    ka hinga o nunu ri sawekonda, ‘Wo hinde wowani sembe rini ni ku ha nambwe?’
  vie-OVCB: 'Lễ báp-tem của Giăng bắt nguồn từ đâu? Từ trời hay từ người?” Họ thảo
    luận với nhau: “Nếu chúng ta nói từ trời, ông ấy sẽ hỏi: Sao các ông không tin
    Giăng?'
  kze-kze: ááéma Yóni nombá pétinkaraiwaima Áánútuwa simámakaisana nombá pétinkarai.
    kwaásiya simámakaawana nombá pétinkaraiyo súwasa miwímá keáímbá sésa nórayaawa
    sénaumno. Áánútu simámakaisana nombá pétinkaraiyemo senanayáámó éna nóra séra
    Yónin-aaiyave'a íma áraire sirááo síníye.
  mpj-mpj: Jaanju-jananya kalyungka jarrpajunkupayi. Maajalulu nganalu Jaanja wajarnu?,
    martukaja jarrpajunkuraku, mayitpi Mama ngarnawarrapurlukalu, mayitpi martulu,
    maajalu.?” Ngangkunukaya yaka wangkapayi-ngkuya jaalpu, jilanya, “Yiipilalu Jiijajja
    wajalku Mamalulu wajarnu Jaanja, palujanu-lanya Jiijajju wajaljaku, ‘Jaanmili
    wangkanyurra kulinngara, Mamamili.’ Mirtalalu jilanya wajalku Jiijajja, ‘Mamalulu
    wajarnu.’
  lbk-lbk: 'Siya na nan salodsodko: ‘Sino nan nalpowan nan kalebfengan Juan ay mamonyag?
    Nalpo ngen ken Apo Dios paymo isnan takho?’ ” Sa cha''t kanan ay natotya, “Mo
    kanan tako en, ‘Nalpo ken Apo Dios,’ at kananan, ‘Ya ke yo mampay ad-i patpatiyen
    siya mo?’'
  mto-NT: '¿Pa̱n tseꞌe je̱ Juan je̱ kutojku̱n mo̱o̱jyju je̱tseꞌe je̱ jayu du̱yakna̱pé̱tu̱t?
    ¿Je̱ Nteꞌyameꞌe, ukpu̱ je̱ jayu veꞌe? Ax vanꞌit tseꞌe du̱ko̱jtsmojkti. Jidu̱ꞌu̱m
    tseꞌe ñavyaajnjidi: ―¿Vintso̱seꞌe ku̱nvaꞌnumda? Pa̱n vaꞌnumdup xa veꞌe je̱ts je̱
    Nteꞌyameꞌe mo̱o̱jyju je̱ kutojku̱n, jidu̱ꞌu̱m tseꞌe xnu̱u̱jmimdat: “¿Tya̱jx tseꞌe
    xkajaanchjaꞌvidi juuꞌ veꞌe je̱ Juan kyo̱jts?”'
  bzh-bzh: Sën Mehö-neripek-alam Jon neripek alam lo, og maḳ degwa vu tena? Maḳ
    yam vu yaġek ma sepa loḳ mehönon vu dob kwaj?” Lob tum yah denesap sir raḳ
    medenenër bë, “Bë hil nanër nabë yam vu yaġek, og rëḳ doḳ tepëḳ nom vu hil
    nabë, ‘Rëḳ nebë va sën ham su vonġ ving yi rë-ë?’
  guj-2017: જે બાપ્તિસ્મા યોહાન આપતો હતો તે ક્યાંથી હતું સ્વર્ગથી કે માણસોથી?” ત્યારે
    તેઓએ પરસ્પર વિચાર કરીને કહ્યું, “જો આપણે કહીએ કે ‘સ્વર્ગથી,’ તો ઈસુ આપણને કહેશે
    કે, ત્યારે તમે તેના પર કેમ વિશ્વાસ કર્યો નહિ?
  jvn-NT: 'Sapa sing ngekèki pangwasa marang nabi Yohanes kanggo mbaptis? Gusti Allah
    apa manungsa?” Para pengarepé imam lan para guru Kitab terus pada rembukan déwé:
    “Nèk awaké déwé ngomong: ‘Sangka Gusti Allah,’ lah mengko Dèkné semaur: ‘Lah kenèng
    apa kowé kok ora pretyaya marang nabi Yohanes?’'
  byr-byr: Jonɨmɨre bavɨtaazɨyabwi gawɨ yɨmaꞌnakavaka? Sabwi Sɨgunyavɨdaasaꞌ daaka?
    Aꞌmweraavɨrennanyaꞌ daaka?” Sara wɨdɨna kyaꞌ sahwara yagaala dɨnyɨna “Nemɨ ‘Sabwi
    Sɨgunyavɨyasɨra,’ wɨdaazaꞌ sai dara wɨdɨna ‘Nabaai nɨmɨnyɨne sahɨrɨꞌna dɨragɨnna
    beꞌna malɨmwagiwaꞌdaaꞌ?’
  ian-ian: Kanda wandɨ maa ngu yagu la Jon yalaa nɨma sakwat nɨmba kat ngu yagulɨndɨ.
    God wandɨ maa yalaa yagundɨ? E? Ndu nyan wandɨ mala yalaa yagundɨ? Ngwuk ambuk
    ngwula wun kat waa ndi kat wagalandɨ.
  hun-hun: 'A János keresztsége honnan volt: mennyből vagy emberektől?“ Azok pedig
    így tanakodtak magukban: „Ha azt mondjuk: mennyből, azt mondja majd nekünk: Akkor
    miért nem hittetek neki?'
  mcf-NT: '¿Tsuntsin namiac Uan padon acten mentopadenec? ¿Ambembida napadenec? —capondash
    Esusën. Adoaquien badedquio chienquio yec uanotantsec tabadec onquecuededpondash
    Esus chieshënquido. —¿Atotsi nuqui chuipeba? “Nuquin Papan namiaidquio Uan pado
    nepadenec,” cac Esusën: “¿Atotsieshun aidën chiacpadomboen nainquio ique?” canushe.
    Aden chienquien ictiad.'
  kjs-kjs: 'Jon-me abalade enaalina kalu-ipa mea saayade kogonore Gote-me kalisa pe
    pa enaalinumi kalisimi ya? Go agale pagoma nimuna agale lalaaoma go-rupa lisimi:
    Gore naa Gote-me kalisa tema-daare gore nipumi naa go-rupa lagialia: Ake paa-daa
    nimimi Jon madaa kone narulalisimi palo lagialia.'
  mni-mni: "John-da leiriba baptize tounabagi matik adu swargadagira nattraga misingdagira?”\x94\
    \ Makhoina kari khumgadage haibadu makhoi masen khannarammi. “Eikhoina swargadagini\
    \ haina khumlagadi, mahakna haigani, \x93‘Adu oirabadi nakhoina John-bu karigi\
    \ thajadribano?’\x92"
  yad-NT: '¿Tesiy ravicha̱da Juán Bautístabay jtyadoda day, tesiy? varimyata Ju̱denu
    jtedamusirya, nijya̱mi̱ jtedamusiy dyetyara.” Riñi̱ ji̱ta niquetasa̱deda riva
    dayu: “Vurya̱tiy jmutya̱: Ju̱denu jtedamusirya Juánbay jtyadoda, sa̱jtay ji̱ta
    variy vuryiva day: ¿Daryamuni̱mu̱y ne jiryetyuva̱churu̱yada simu?'
  mxb-NT: '¿Ndá yoo ni̱ xi̱ꞌo choon noo̱ Juan ña̱ sa̱ da̱kódo̱ ndúta̱ ná ña̱yuu? ¿Á
    Ndios ni̱ xi̱ꞌoan o ta̱a? ―kaá na̱. Dá ni̱ ka̱sáꞌá rá ndátóꞌón táꞌan mií rá: ―Tá
    ná kaa yo̱ ña̱ Ndios ni̱ xi̱ꞌoan, dá kaa ra̱ xíꞌá: “¿Ndiva̱ꞌa ko̱ ní kándísa ndó
    ña̱ ni̱ da̱náꞌa̱ ra̱, tá dáá?”'
  pon-2006A: Sohn Sounpapidais ketikihsang ia eh manaman en papdaisih aramas? Sang
    rehn Koht, de sang rehn aramas?” Irail ahpw tapihada mwoarongada nanpwungarail,
    ndinda, “Ma kitail pahn sapengki me ‘sang rehn Koht,’ e pahn mahsanihong kitail,
    ‘A dahme kumwail sohte kamehlelehki Sohn?’
  maq-NT: '¿Yo cavitexa rë Juan xi cuitenda me xuta? ¿Há Nina ne, o há tsajin ne,
    há xuta? ―‍Cuatjin cachja me. Sehe ngajan xi xuta xi cuacun jan ne, cavisiajmicjín
    me ngajñi rë me, cachja me cuitjin: ―‍Sá xi cuinújan xi Nina cavitexa me cha Juan
    vë ne, cjuinenguise naja me: “Sá cuatjin ne, ¿mé má camacjaain nuju cha?”'
  hto-hto: 'Mei Juan ¿bu comɨnɨ báutizallena ocuica? ¿Meita Juzíñamui ocuica? ¿Mei
    nɨbaɨ comɨnɨ ocuica? —daɨde. Mei íadɨ uai oñeno, áfena danɨ conímamo júfidotiaɨoɨ;
    daɨdíaɨoɨ: —Juzíñamui ocuica caɨ daɨíadɨ, Jesús caɨna dáɨite: “¿Nɨbái mei afémɨena
    ɨ́ɨnoñedɨomoɨ?”'
  por-BRBSL: 'O batismo de João, de onde foi? Do céu ou dos homens”? Eles raciocinavam
    consigo mesmos, dizendo: “Se dissermos: ''Do céu'', ele nos perguntará: ''Por
    que então não acreditaram nele?'
  ces-NKB: 'Odkud byl Janův křest? Z nebe, nebo z lidí?” Začali se tedy mezi sebou
    dohadovat. Říkali si: “Kdybychom řekli, [že] z nebe, řekne nám: ‘Proč jste mu
    tedy neuvěřili?’'
  cui-cui: '¿Jintam Juan cui itorobatsi xua bautisaba? ¿Metha bara Nacom cui itoroba
    jampa? ¿Metha bara jiwi cui itoroba jampa? Pana nejume nore, jei Jesús, xua Juan
    yabara paebatsi pon caena bayatha tʉpa. Nexata daxita barapomonae caemonae najume
    matsontsonoba, najei: “¿Eta xua metha jei tsainchi? Icha jei tsipaetsi: ‘Juan
    cui itorobatsi Nacom xua pebautisabiwa jiwi’, metha naca jei tsipae: ‘¿Eta xua
    metha nexata jopa pajume cowʉntsim Juan?’ metha naca jei tsipae Jesús.'
  boj-2014: Niŋgi na merbiy. Yai na Jon qariŋyonaq bosiqa tamo uŋgasari naŋgi yansnjroqnej?
    Qotei na kiyo? Tamo bei na kiyo?” Onaqa naŋgi Yesus aqa anjam di qusibqa segi
    segi qairosib mareb, “Iga Yesus minjqom, ‘Qotei na Jon qariŋyej,’ degsi minjqom
    di a iga mergwas, ‘Kiyaqa niŋgi Jon aqa anjam quetosai?’
  eng-OEBUS: It is about John’s baptism. What was its origin? Divine or human?” But
    they began arguing among themselves, “If we say ‘divine,’ he will say to us ‘Why
    then didn’t you believe him?’
  eri-eri: Sain Jon no yaage bisemu nigai, no onowou waha alanga tai? Wa ha laluwa
    nomo dada yo, uwa fai neberenga dada?” Ono wainga nere beele waha isidu bode nere
    nage-nage leguruwane, “Ere benou lewoya, ‘Wa ha laluwa nomo dada iwoya wa,’ no
    benou isoki higon bona, ‘Onou wa tere taate boya no bona huwanyatege ngalenga
    wegu uwa?’
  aly-aly: Angwenhel John renh arrernek, ingkerrenh baptise-emeletyek, irrwerl-arenyel
    apek, ahern-arenyel apek?” Rernem angkerrenh, “Nthakenh anwantherr Jesus renh
    iley-angenh, Akngeyel John renharl thwenek ahern nhenh-warl, anwenhantherr Jesus-elarl
    arraty ilekerr, anwantherr John ikwer awelhey-angenharl, akengentyarl John ikwer
    irrpelthirrenh.
  wiu-wiu: Yoneyo ali atoa ue motokakilepa tene peku noa toka-pe. Akolaline peku patu.
    Kini kaua-mikitane peku patu. Yakouno, oe-na-kale kini kini yakaate tekete ekete
    edemo wa ato-pe. Akolaline peku noa toka wado okolopa nipa Yone einagome okagale
    edeyake yakoa moamokoi-pe wa i agome oono, nimo wamato,
  swe-swe: 'Dopet Johannes döpte med, varifrån kom det? Från himlen eller från människor?”
    De överlade med varandra (diskuterade mellan sig): ”Om vi svarar: ’Från himlen’,
    svarar han: ’Varför trodde ni då inte på honom?’'
  cth-cth: Jawhan e Baptisma heh nâ lahoi e maw. Kalvan koehoi e maw, tami koehoi
    e maw telah a pacei. Hatnavah amamouh hoi amamouh a kâpacei awh teh, Kalvan koehoi
    tet pouh pawiteh, nangmouh ni Jawhan hah bangkongmaw na yuem awh hoeh telah bout
    na pacei han.
  mti-mti: Jon Babataito meuma me ampa uwane? Me kwiminau aig onne, go iyayapan gumbe
    uwane? Mu mumbovit gae wageyau aya, sira waya, Me kwiminau aig onne nu watawa,
    me matai singui ape, Me divi oya me gumbe anotumat den ayana?
  pad-NT: 'Hora vananamitha''a bana, João Batista kohana va''ora kana''iki adani ija''ari
    vakadihojai asohiriki-ra vakava''ipahini''iki. Hana hina vani João Batista kohana-ra
    honariaja ija''ari-ra va''ora kanara kaimoni? Deus vania koda bihonariara ada
    João Batista ija''ari-ra kanavini? Ija''ari vania koda bihonariara ada João Batista
    ija''ari-ra kanavini? — va''ora nana''dohi''aha ada Jesus. Oniaroa, vaabono vakani''akhama''aha
    adani sasidotxi vavaka''da''diva: —Anofirihi ida João Batista Deua bihonariavini-ra
    akahivini. Ni-anofiki jaboni ida Deus João Batista-ra honariaravini-ra akahivini.
    Deus João Batista-ra karonavini-ra akahihi; jaharihi ida João Batista athi-ra
    akajari''davini Jesua bikahivini. Deus João Batista-ra karonaravini-ra akahihi;
    ija''ari haria vakaihamahihi. Haria vakaihamahivini hiki João Batista Deus athi
    namoniva abono hina-ra vakajari''daravini — vaabono vakani''akhama''aha adani
    sasidotxi vavaka''da''diva.'
  twi-twi: Onyankopɔn na ɔsomaa Osuboni Yohane anaa ɛnyɛ ɔno?” Wodwinnwen ho kae se,
    “Sɛ yɛka sɛ ‘Efi Onyankopɔn’ a, wobebisa yɛn nea enti a yɛannye nea Yohane kae
    no anni?
  hlt-hlt: Baptisma Johan tah me lamkah lae ana om? Vaan lamkah a? Hlang lamkah a?”
    a ti nah. Te vaengah te rhoek loh amamih khuiah a poek uh tih, “'Vaan lamkah,’
    n'ti uh koinih mamih te, 'Balae tih anih te na tangnah uh pawh,’ a ti veh.
  tbz-SIM: 'We ndo tɔ̃nní Isɑ̃ɑ̃ kòo nhɑ̃ɑ̃̀ bɑ̀tɛ́mmù bɛnìtìbɛ̀, Kuyie nɑɑ̀ kɛ̀ bɛnìtìbɛ̀?
    Kɛ̀ bɛ̀ nnɑ́ɑ́ mbɛmɑ́ɑ̀ kɛ tú: Kɛ̀ ti yĩ Kuyie nkuù do ò tɔ̃nní ò bo yĩ bɑ nkpɛ́í
    nnɛ́ te kɛ̀ ti í yie nho kpɛti.'
  san-GUJ: યોહનો મજ્જનં કસ્યાજ્ઞયાભવત્? કિમીશ્વરસ્ય મનુષ્યસ્ય વા? તતસ્તે પરસ્પરં વિવિચ્ય
    કથયામાસુઃ, યદીશ્વરસ્યેતિ વદામસ્તર્હિ યૂયં તં કુતો ન પ્રત્યૈત? વાચમેતાં વક્ષ્યતિ|
  ake-NT: Isaan uya pa'taisiman nɨto'—nai winɨ iye'sa'? Epʉn winɨ pe', mɨrɨ pe pʉra
    ka'pon amʉ' winɨ katɨ?” ta'pʉ iya. Mɨrɨpan kon usaurokʉ'pʉ tiwano' kon pe, “‘Epʉn
    winɨ’ ta pe iyesi yau, uyekama'po iya 'nokon, ‘Ɨ'rɨ pe ken iyesi pɨ' Isaan apurɨ
    auya'nokon pʉra iyesi'pʉ?’ tukai'.
  qvn-NT: Chauraga ¿pitag Juanta cachramura runacunata bautizänanpag? ¿Dioschu u runacunachu?”
    Niptinga quiquincamam galacayärin cay ninacuyta “ ‘Diospita’ nishaga, ‘¿Imanirtag
    chauraga mana cäsucurcaraychu?’ nimäshunmi.
  tku-NT: '¿Tīchu ixlīmāpa''ksīn ixlīmā''kpaxīni''n Juan? ¿Ixlīmāpa''ksīn Dios o ixlīmāpa''ksīnca''n
    chi''xcuhuī''n? Caquilākelhtīuj. Xlaca''n tatzuculh talālītā''chihuīna''n ixlīmānca''n
    ē talāhuanilh: ―¿Chī nahuaniyāuj? Palh nahuaniyāuj ixlīmāpa''ksīn Dios, naquincākelhasqui''nīyān:
    “¿Tū ixpālacata jā a''ka''ī''nī''ta''ntit?”'
  bjk-bjk: A baptais se Jon, ine i wanot mole? Meriso lömö re God, bara mera xö nangadi
    mon?” Idi toxo wöwörö min kaluluonin idi iat ma toxo tengen, “Nang bara ire te
    tengen bara, ‘Meriso re God,’ me ine irabo ose ire bara, ‘Ma ruasa me mum koxobo
    nunu re ine?’
  msy-2020: Kɨ Jon bagha ian azai, tina gavgavim Jon ganɨngizɨ a gumazamiziba rue?
    A ti Godɨn Nguibamɨn gavgavir kam ini, o a ti gumazamiziba dama a ini?” Ezɨ me
    uarira uariv gɨa ghaze, “E suam, ‘An rurim Godɨn ize,’ eghtɨ a ua kamaghɨn en
    azaragham, ‘Ia manmaghɨn amigha nɨghnɨzir gavgavim Jonɨn ikian aghua?’
  bpr-bpr: Gablà di kbunyag Dyan, nè gumdà i glalan kenen, mdà di Dwata di langit,
    ku demen mdà di dad to di tah tanà?” Na stulen ale, manla, “Ku yé manto, ‘Mdà
    di Dwata di langit,’ snalekan gito, na manan, ‘Kan ku là fantooyu Dyan?’
