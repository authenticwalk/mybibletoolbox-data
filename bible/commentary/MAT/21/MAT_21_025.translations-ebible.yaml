    “Jaisaaka intok eme''e ka a'' sualek”, ti itom yoopnane.'
  uro-uro: Ma Jon gä baptais pät ama ruvek di iangärhäkt di nga ngät na rhävuk ura
    ngät nage ama ruvek?” Dä rhat tamän särhäm ne sä iangärhäkt aa snanbät dä rhi
    qoar na ne rhoqortäqyia, “Ngakt bä urhi qoar i, ‘ngät di ngät na rhävuk’ dä sirhäkt
    pa qä snanbät sä ut toqortäqyia, ‘Bä ngakt bä rhoqoräkt dä mäniekt bä qaku ngän
    mat maengäkt nämät ka?’
  ita-1885: 'Il battesimo di Giovanni onde era egli? dal cielo o dagli uomini? Ed
