  kxv-kxv: ଜହନ ବାପ୍ତିସ୍ମ ହୀହାଲି ଆମ୍ବାଆରି ତା଼ଣାଟି ବେଟା ଆ଼ହାମାଚେସି, ଲାକପୂରୁଟି କି ଲ଼କୁ
