  cco-NT: 'Jo̱baꞌ cañíiˋ Jesús quiáꞌˉ i̱ dseaˋ do: —¿Su jaˋ mɨˊ caꞌíˋ ꞌnʉ́ꞌˋ fɨˊ ni˜
