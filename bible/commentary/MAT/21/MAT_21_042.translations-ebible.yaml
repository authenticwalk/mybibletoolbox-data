verse: MAT.021.042
translations:
  kpx-kpx: Ige Iesuu kebia namigevei avoe, “Keu seleve. Isito lana Bukae Hoto mole
    dodaveholilu. Hoto keu loui avoe, ‘O houmaleau mune moleta o houveve ke kabebihavoale
    keike nova Dilava o hadebiveve mune holinu. Dilavaike ke ebagemage nahi ke elehage
    keu nahie nimo duave seleveanu.’
  okv-H: Iesu na ke einge ena, “Ungo God ta ke ta kajari einge eheketo kiaere? ‘Bande
    gerikari embopo na tutuvi be enu kiari javotoho be ena.’ God ta ke kajari ta ainge
    mihia
  tbo-tbo: Ega yaka Yesu i baha nae babadahi uyahihi i pa, ‘Nugote Yaubada a Buka
    hi gilugilumi, yohola ega ota nugotuhu tuhagaya i pa, “Ogolana tauna tu lunuma
    hi ihinigigiyeya amalai i gunabuiya po i dewadewa lagona. Naka Guyau a bagibagi
    u matata ani nugogohola.”
  mal-C: യേശു അവരോടു ചോദിച്ചത്, “ ‘ശില്പികൾ ഉപേക്ഷിച്ച ആ കല്ലുതന്നെ മൂലക്കല്ലായിത്തീർന്നു;
    ഇത് കർത്താവ് ചെയ്തു; നമ്മുടെ ദൃഷ്ടിയിൽ ആശ്ചര്യകരവുമായിരിക്കുന്നു’ എന്നു തിരുവെഴുത്തിൽ
    നിങ്ങൾ ഒരിക്കലും വായിച്ചിട്ടില്ലേ?
  grc-SR: Λέγει αὐτοῖς ὁ Ἰησοῦς, Οὐδέποτε ἀνέγνωτε ἐν ταῖς γραφαῖς, Λίθον ὃν ἀπεδοκίμασαν
    οἱ οἰκοδομοῦντες, οὗτος ἐγενήθη εἰς κεφαλὴν γωνίας· παρὰ κυρίου ἐγένετο αὕτη,
    καὶ ἔστιν θαυμαστὴ ἐν ὀφθαλμοῖς ἡμῶν;
  bgc-bgc: 'यीशु नै उनतै कह्या, “के थमनै कदे भी पवित्र ग्रन्थ म्ह यो कोनी पढ्या: ‘जिस
    पत्थर ताहीं राजमिस्त्रियाँ नै बेकार ठहराया था, वोए कुणे के सिरे का पत्थर होग्या?
    यो प्रभु की ओड़ तै होया, अर म्हारी निगांह म्ह अनोक्खा सै।’”'
  khz-khz: Iesu na maevaikilarato, netiwato, “Gomi na e talotalo Puka Veaga aonai
    ati goagiana, evetaina ekilana, ‘Vatu numara gekalarana taunilimalima na ati geririwaato
    e gepia-togaato vatuna vatu keakwalai eagoto. Ekala ea Velekou na ekalaato, matara
    na tagitaana, gitagitana irau vagi vegata.’
  deu-TKW: 'Sagt Jesus zu ihnen: habt ihr noch nie gelesen in den Schriften: der Stein,
    den die Bauleute verwarfen, der ist zum Eckstein geworden; vom Herrn ist er gekommen,
    und wunderbar ist er in unseren Augen?'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Jesús: ―¿Naruꞌ gatga nulábniliꞌ lë naꞌ nayúj lu guich
    laꞌy ca nac lë ni? Cni rna: Guiöj naꞌ gularuꞌnëꞌ bönniꞌ tuꞌcuꞌë zöꞌö, Laꞌ guiöj
    naꞌz chnac guiöj len zöꞌö. Lëczëꞌ Xanruꞌ benëꞌ ga nac cni Atiꞌ nac tu le run ga
    rubániruꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Nanu botanga te kati na Makomi : « Libanga oyo
    batongi ndako babwakaki ekomi libanga ya songe ya ndako, mpe esimbi ndako mobimba ?
    Nkolo asalaki bongo, mpe ezali penza likambo ya kokamwa na miso na biso. »'
  hns-NT: 'Tab oe bolies: „Parmeswar toelogke mauka deis hai okar raadj me bhiettar
    djaai ke. Bakie ham toelogse boliela kie oe ie mauka toelogse tjhien leiga aur
    ek doesar djaatie ke deiga. Oesab oke okar hak deiga. Toelog Parmeswar ke poestak
    me parhle hai kie: ‘Djaun ieta ghar banaawe waalan be-kaamiel maanies raha, oe
    sab se kaamiel ieta maanal gail hai. Ie Parmeswar ke kaam hai, aur ie sab dekhke
    hamlog atjambho hoila. Bakie dje ieta par gieriega, kie to dje par ieta gieriega,
    oe naas hoi djaaiga.’ ”'
  noa-E: 'Amachdëu magbaawaita Jesuu amag magjim: —¿Pãrau chan bʉ̈ʉrjã Ẽwandamau ich
    i jaaumienag ich iek phãpitarr gaai jaau sĩsidʉm thʉ̈ʉrwai ooba aajeeb, “Di ëu
    narr khʉʉnau isegtarr dibigta jũrr chi dihãd jãrramkha sĩsim” a sim? “Ẽwandam
    maach Pöröuta mag dibig wajaphamjö api sĩewai õrau oowaijã ʉ̈uuta oo nʉm” a sim,
    ich iek gaai jaauwai.'
  eng-EMTV: 'Jesus said to them, “Have you never read in the Scriptures: ‘The stone
    which the builders rejected has become the chief cornerstone. This was the Lord''s
    doing, and it is marvelous in our eyes’?'
  mib-NT: 'Te ni cahān Jesús jiín de: ¿Te á ná tu cahu ró jnúhun yáha jeē yosó núū
    tútu iī, jeē ruhū cúu nájnūhun ɨɨn yuū? Chi áchí tutu: Yuū jeē ní casquéhichī
    tēe cájeni vehe, yuū yáha nduu jeē quítuu vehe. Máá Jítoho yō Yaā Dios ni sáha
    ya súcuan, te cánaa ni yō jíto yó jniñu yáha. Achí tutu.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ साम्‌योसाप्‍लाओ मे़न्‍निःत्ते के़वयिबि?
    ‘लुङ्‌गाम्‍बाहाॽरे़ मे़नाॽरुबा लुङ्‌ङिन् के़रे़क्‍नुःल्‍ले़ के़ये़क्‍पा कुम्‍मा
    लुङ् पोःक्‍खे़आङ् वाॽरो॥ कङ्‌ग यहवे दाङ्‌बाल्‍ले़ए चोगुबारो, हे़क्‍क्‍याङ् कन्
    आनिॽ निःमो निङ्‌वाॽ के़माबा चोःक्‍लो॥’
  xnj-xnj: Yesu akavajovela, “Wu, mwangasoma mu Mayandiku Gamsopi?” Liganga levabeli
    vakujenga, hinu ndi liganga likulu la kukamulila nyumba Bambu ndi mweahengili
    lijambu lenili, ndi la kukangasa neju kwitu!
  mmx-mmx: La ne Iesu ga lok tidi, “Mina domangke at levelinga at Lovoang Kaala i
    lok keretna, ‘Mo luuat luvuttadi xipkip gu diga sok tixirixes kepe i, ga ravasu
    ngan Luuat Kis la lugugu ren i silok aleng. Leeme Silok axa ga lox i na la i lox
    avukat aleng at levereven atdik.’
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Nucën Papa Diosan bana cuënëo ësai quicë a
    caramina mitsun iscëma ''ain?: An maxax xubuacë unían biquinma racáncë ''aíshbi
    ca a maxax bërí amia xubu cushicë ''icën, itá upímia xubu cushicë usaribiti. Usaía
    ''inun ca Nucën Papa Diosan ''imiaxa. An usoquin mëníocëx ca nun iscëx asábiira
    ''icën”. ¿Usaquian maxax ñuiquinbi ''ë ñuiquin cuënëo bana a caramina mitsun iscëma
    ''ain?'
  tee-NT: 'Pus ju acsnich ju Jesús alacjuni: ―Ja va jantu tavanan lakts''int''at''it
    ixchivinti Dios ju ts''okcanta junta ma chani najun: Ju anu'' chiux ju tasacmak''alh
    ju ixyonin chaka'' yuchach ju valhch ju chiux ju mak''astumuc''acanta chaka''
    junta ts''okcanta tuchi c''atach ju yocanta. Yuchi ju Dios ju navilh ju chunch.
    Chai acsni iclakts''inau pus na k''ai lhamak''an iclhiulayau. Chun ju najun la''ixchivinti
    Dios.'
  eng-LSV: 'Jesus says to them, “Did you never read in the Writings: A stone that
    the builders disallowed, it became head of a corner; from the LORD has this come
    to pass, and it is wonderful in our eyes?'
  cak-NT: 'Ri Jesús xu''ij chique: ¿Can man jun mej (bey) c''a itz''eton ri jun tzij
    tz''iban can chupa rutzij ri Dios? Ri tzij ri'' nu''ij: C''o jun Abaj ri man xka
    ta chiquiwech ri achi''a'' ri je banoy-jay. Pero xa ja ri Abaj ri'' ri xc''atzin,
    roma can jari'' ri xcuses chi quiri'' ri jay man nitzak ta. Can ja ri Ajaf xbano
    chi xcuses ri Abaj re'', y roj can man jun mej (bey) katz''eton chi nibanataj
    quiere''. Quiri'' nu''ij rutzij ri Dios.'
  pah-NT: '—Na tuhẽ po ti nehẽ, ei Jesus''ga. Napemonhi''ig̃i pe Tupana''ga rembikwatijarukara
    naerũ? A''ea e''i: “Onga apohara''g̃a japorame onga ita apopyra hepiagi ojipeji
    ita. A''ea g̃a imombori ipo''rue''yma tiruahũ javo jupe. Aerẽ akoja jitehe hekoi
    huvihavamo jara hohe opyryhetero onga pyhykatuavo. Nhandepojykaharete''ga reki
    omongo huvihavamo. Hepiagame nhande nhimomby''ai nanongara ko pyry hete javo.”
    A''ea ikwatijaripyra i''ei, ei Jesus''ga oarõe''yma mombe''gwovo g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¿Parãpa waide nãga leeda-e p''anɨk''ã aji, Tachi
    Ak''õre Ũraa p''ã jẽra bɨde? ‘Te oopataarãpa mãu k''iniada-e padap''edaa pipɨara
    padachi. Tachi Ak''õrepa mãga ooji, tachia unudamerã mãik''aapa ak''ɨtrua para
    beemerã.’'
  xed-xed: 'Ka Yesu nda həŋ guli mantsa: «Ta walaŋ a kuni ta dzaŋafta skwi vindaf
    lu ma defteri ra? “Tsa pala wuɗidiŋ gwal ba həga ya, tsaya ta nuta ka vərɗa palaka
    tughwa həga. Tsaya ná, Lazglafta ta ɗvaftá nzakwani mantsa. Nda nza ka mazəmzəm
    ta wa ira amu.”'
  mks-NT: 'Já na̱cachi Jesús já xi̱hín na̱ cán: —Á a̱ ñáha cahvi ndó tu̱hun Ndióxi̱
    nu̱ cáchí a̱: Mé yu̱u̱ ña̱ na̱jácana da̱ cáva̱ha vehe, ña̱ cán cúú ña̱ na̱nduu
    yu̱u̱ ndúhu̱ sa̱há vehe ña̱ íin chága̱ sa̱ha̱. Ña̱ yóho quéa̱ na̱caja Ndióxi̱,
    ta cúú á in ña̱ha cáhnu ndiva̱ha nu̱ yo̱, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma ne Jisas ga tange ta di be, “I tahut be mu na lik leh no nianga tane God
    di ga pakat ie i tange horek, ‘No hot nong ira ut na pakila hala di ga malok leise
    ie, kinong di ga lik be a linge bia ie, i nanaas ter be aie balik um no dades
    na burwana tano hala bakut. No Watong iat ga gil hokakarek ma i manga bilai sakit
    be dait na nes ie.’
  bmu-bmu: Jisösnöŋ mi möta kewö jii mötket, “Buŋa Kimbigö keu ki nalö kungen oyoŋget
    me qahö, ‘Miri meme yeŋön köt tandö kun andö qeba öne mosötket taröhi, miaŋön
    mönö tandö kömbönaŋi aiga miwikŋaiget. Miaŋön tiŋgiriga mirinöŋ gororoŋgöba eta
    kölma. Kembunöŋ tandö mi kuŋguiga jeninan ehinga qetbuŋabuk aiga welipkömakzin?’
  dgz-dgz: Iesu ayop nagire sia wadiamon, “Ame umap di go God nop mega ok seane e
    batnagean. Ok ame anega waiwan, Agim ame pa tuine nagirewa tandayasen, koerage
    dian, go God agim ame ware entanen amba pa tuine danewa venasen. Ayop mame kakae
    di tan menan nu tarage waivin. Ok ap anega sean.
  eng-GNV: Iesus saide vnto them, Read ye neuer in the Scriptures, The stone which
    the builders refused, the same is made the head of the corner? This was the Lordes
    doing, and it is marueilous in our eyes.
  zaa-NT: 'Beni ba Jesús seguir nna rèe cą: Tsí nunca huá nì'' gul·la le lo Escritura
    làti ra: Iyya nu labí guyú''u latsi'' canu rucùàa'' yú''a nna, chi ną́ íyya principal
    nu adila tsìttsì naxu''ą yú''a. La''a mismu gani Señor Dios chi benie nui, ną́
    ttu cosa nu dacca'' iquila'' báni latsi'' ri''u.'
  eng-WEBSTER: 'Jesus saith to them, Did ye never read in the scriptures, The stone
    which the builders rejected, the same is become the head of the corner: this is
    the Lord''s doing, and it is marvelous in our eyes?'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Payapëtaneme rabaja pacuenia
    Dioso pejumelivaisibaxutota tajëvelia jumaitsi xanë yabara. Iboto pelivaisicuenia
    Dioso pejumelivaisibaxutota jumaitsi xanë yabara mapacueniaje: Paiboto itsamonae
    boexanaevi naitaxutojematabuatsiana petsitaabejexaetsi itajara, bajarapaiboto
    itsanë pitsiana. Nexata bajarapaibotota xaniavaetsia nayaëtsiana botabu daxita
    itsaibo matatoxenetsia. Vajatuxanenë Dioso raja exanaena bajarapacuene. Nexata
    bitso nacatsita pexaniacuene tsane bajarapacuene, jai tajëvelia Dioso pejumelivaisibaxutota
    xanë yabara. ’Bajarapacuenia tajëvelia Dioso pejumelivaisibaxutota itsa jumaitsi,
    paxamë apo patanejumecovënëtsijavanexamë yabara jumaitsi. Dioso taneitapetsijava
    daxitajivi tacapanepaenexa yabara ata jumaitsi.'
  bon-bon: Yeesu teebibine jejemige egä, “Egäsu weene ituge acnema Oogäräneji mene
    te ngena jiicenige cäme poto cidi me egä, ‘Lui kula ne raranga biname cina jigyisi,
    baborage bäbitige iyeta nuuja cabu ca. Ai lui Acejiyame miji wawenäneji gyene;
    cuta lipu miijirage gyene mime tääpume.’
  nhw-BL: 'Huan Jesús quinilhui: ―¿Amo anquipojtoque campa ijcuilijtoc ipan Icamanal
    Toteco campa camanalti tlen na quen nise hueyi tetl? Quej ni quiijtohua: ‘Nopa
    hueyi tetl catli calchihuani amo quinejque quitequihuise, huan quitlahuisojque,
    teipa elqui catli más monequiyaya para yas calnacastla, huan ipan quiquetzase
    nopa cali. Elis yaya Toteco catli quichihua quej nopa ma pano, huan nelía yejyectzi
    tiquitaj catli quichihua.’'
  swh-ONEN: 'Yesu akawaambia, “Je, hamjasoma katika Maandiko kwamba: “ ‘Jiwe walilolikataa
    waashi limekuwa jiwe kuu la pembeni. Bwana ndiye alitenda jambo hili, nalo ni
    la ajabu machoni petu’?'
  wbi-wbi: U Yesu akavavuula kange akati,”Namwimbile mumalembe aMimike kuuti,'Ilivue
    lino avajengi valyalikanile lye livue ilivaha ilya panguto u Mutwa u Nguluve ghwe
    mwene avombile ili kange lya kugegha pamaaso ghitu?'
  bba-bba: Yesu bu sɔ̃ɔwɑ u nɛɛ, i ǹ ɡɑrire Gusunɔn ɡɑri sɔɔ mi bɑ nɛɛ, “Kpee te
    bɑnɔbɑ yinɑ, terɑ tɑ kuɑ ɡɑni ɡɔmburun dɑm. Yinniwɑ ye kuɑ, mɑ n kuɑ mɑɑmɑɑki
    bɛsɛn nɔni sɔɔ.”
  eng-KJVCPB: 'Jesus saith unto them, Did ye never read in the scriptures, The stone
    which the builders rejected, the same is become the head of the corner: this is
    the Lord’s doing, and it is marvellous in our eyes?'
  kgk-NT: 'Ha upéi katu he''i jevy judeu ruvixa kwéry-pe: —Pemonhe''ẽ nhe''ẽ teĩ peiko-vy
    yma gware nhe''ẽ Nhandejáry omoĩ uka va''ekwe kwatia-rehe, ha ndapeikwaáiry, he''i.
    —Yma gware nhe''ẽ a-rami he''i: “Ndovaléiry, he''i óga apoha ita-rehe. Ha upe
    ita katu ojohu vai ramo jepe, ojeporuve joty óga pytahoha ramo. Óga jekoha voi
    upe ita. Upéa Nhandejáry rembiapo porã, ja''e. Jahexa-vy, Iporã porã katu, ja''e
    Nhandejáry rembiapo-rehe” he''i xe-rehe yma gware nhe''ẽ. Ma''erã he''i va''e
    ndapeikwaáiry ra''e? he''i íxupe kwéry hekokwe mombe''u-vy.'
  waj-waj: 'kiaa kioo Yisuuva iya tunoo: Vaa ngia Anutuuqaa kuaivaa yaarida rikiaavaivee.
    Anutuuqaa kua fafaaraivo vainno tinoo: Sikau nnau heekeeraiyaano sikau voovai
    teeda maisaivaivee kiaa kiada pikiaavai. Yaagueeqa yatariivaa pupukiaivaa mmaara
    hara kiaa kuabaivaa roosiima ii sikau ivo nnau ipunnaivaki vaivo inna yoketaavai.
    Udaanga Anutuuqoono iira mmoorivai. Ta taunnano inna mmooriivo yoketainno ari
    vookarainoo. Fafaaraivo vainno itaa kua tiivaivee.'
  cpy-cpy: 'Ikantzi Jesús: “Tema piñaana-tziro Jankinarentsi, ikanteetzi: Imaninta-witakawo
    mapi owetsikirori pankotsi, Roo kanteencha rowatzikae-teero mapi pankotsi-nampiki,
    ikimita-kahae-taawo roomi tzinka-mintsi. Riitaki Awinkatharite Tajorentsi owatzikaerori
    onampi-naki, Rootaki apampoyaawentan-tariri.”'
  ekk-PKP: „Niisiis, kas te ei ole seda Pühakirjast lugenud?“ küsis Jeesus neilt.
    „„Kivi, mille ehitajad välja praakisid, on saanud peamiseks nurgakiviks. Issand
    on seda teinud ja see on meie silmis imeline.“
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Age Buki Bwabwalena ana baaba nige ku vavasili,
    toto i ba, ‘Pat toto totaltal hi awa nanakan ge hi towani, Yehoba iyaka i ahe
    limi ana kokola gasigasisena i ginoliya. Toto ya Babala wana ginol, ana kite abanuwa
    ahi.’
  wbp-wbp: 'Nyampunya-ka nguna Payipulurla yimi ngaju-kurlu: ‘Yuwarli ngantirninjakungarntirli,
    yarturlu yangka kujalu warrkini-paturlu yuwarlikingarduyu-paturlu punku-pajirninjarla
    walyi-kujurnu milarninja-wangurlu, ngulaju Yarturlu-nyayirni-wangu Kaatu-kurlangu
    Ngurrju-nyayirni Rdarrkankpa yarturlu-kari-piya-wangu. Yarturlu-nyayirni-wangu
    Rdarrkanpa ngulanya Kaaturlu milarnu. Ngulaju karlipa nyanyi pirlirrparlu walykangku!’”'
  luo-luo: Yesu nowachonegi niya, “Donge usesomo Ndiko mawacho niya, “ ‘Kidi mane
    jogedo odagi osedoko kidi motegno moriwo kor ot, Jehova Nyasaye ema osetimo mano,
    kendo en gima iwuoro ka waneno?’
  nhe-NT: 'Huan Jesús quinilhui: ―¿Ax inquipojtoque campa ijcuilijtoc ipan Itlajtol
    Toteco campa camati tlen na queja nieli se hueyi tetl? Queja ni quiijtohua: ‘Nopa
    hueyi tetl tlen calchihuani ax quinejque quitequihuise, huan quimajcajque, teipa
    elqui tlen más monequiyaya para yas calnacastla, huan ipan quiquetzase nopa cali.
    Elis yajaya Toteco tlen quichihua queja nopa ma pano, huan nelía yejyectzi tiquitaj
    tlen quichihua.’'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܵܐ ܠܵܐ ܩܪܹܐ ܠܵܘܟ݂ܘܿܢ ܒܟܬܵܒܹ̈ܐ، ܕܟܹܐܦܵܐ ܕܡܘܼܣܠܹܐ
    ܠܗܘܿܢ ܒܲܢܵܝܹ̈ܐ، ܗ̇ܘ ܗܘܹܐ ܠܹܗ ܟܹܐܦܵܐ ܕܩܘܼܪܢܝܼܬܵ‌ܐ؟ ܡ̣ܢ ܡܵܪܝܵܐ ܝܗܘܵܐ ܐܵܗܵܐ، ܘܥܘܼܓ̰ܵܒܵܐ
    ܝܠܹܗ ܒܥܲܝܢܲܢ̈.'
  esk-NT: Jesus-ŋum nipliutiniġai, “Agliqisimasuknaġiksi Agaayyutim uqałha, ‘Uyaġak
    tuppirit ayakkaŋat, taamna uyaġak piitchuiḷḷapiaġaqtuq tuppirauni. Taamna atanġum
    savaaġigaa suli quviqnaqtuaŋunasugigikput.’
  msb-msb: Tapos didi sinda ginhunga ni Jesus, “Nano, wara pa gayod niyo mabasa sa
    Banal Na Kasuratan, ‘An bato na ginhabuan sanmga parabalay amo lugod an nagin
    pinakaimportante na bato sa balay. An Ginoo an naghimo sani kag makangarawa gayod
    sa aton’?
