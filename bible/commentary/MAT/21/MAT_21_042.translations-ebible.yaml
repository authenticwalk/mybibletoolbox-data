  tbz-SIM: 'Kɛ̀ Yesu yíɛ́ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di í kɑ̀ɑ tìì wɑ̃̀rɑɑ̀? Tìì tu: Bɛ̀ɛ̀
