    abé a''lá nile alé chijtochi ajchalía. Onorúgame bo''né alarigá elale. Napu Onorúgame
    ''sile newá ''we a''lá semátiri ju ramué níriga.'
  eng-WEBPB: Jesus said to them, “Did you never read in the Scriptures, ‘The stone
    which the builders rejected was made the head of the corner. This was from the
    Lord. It is marvellous in our eyes’?
  gfk-H: Ma Iesu ga tangai ta diet bia, “I tahut bia muat na lik lah no nianga ta
    Kalou di ga pakat ia i tangai hoken, ‘No haat nong ira tena gil hala diet ga mola
    sei ia, kanong diet ga lik bia a linga bia ia, ia no dadas na burena no hala bakut.
    No Watong at ga gil hoken ma i manga bilai sakit bia dahat na nas ia.’
  viv-viv: Yesu gigahedi gigayo, “Gahe saꞋeyana Veyao Tuwaina ana buki againe maꞋi
    wahawahawana o kaꞋi keke? Gigayo, Ogola manuwa ana toꞋaiyogona hikilowena-ma au
    holiliꞋabi manuwa hinafane-moꞋane gimidimidi. Kaiwabu yana vehimeya againe au
    hidemi gilakayemu, ada medema gilubode-moꞋena ide matadeya.”
  yao-yao: Pelepo Che Yesu ŵaasalile, “Uli ana nganinsyome lye liloŵe li Mmalembelo
    ga Akunnungu? ‘Liganga liŵalikanile ŵakutaŵa sambano lilyolyo lili lyetendekwe
    liganga lyalikusachilwa kwannope kugapunda maganga gose. Ambuje ni ŵatesile achi
    chindu chi, nombe chili chakusimonjeka nnope kwetuwe!’
  tgp-tgp: Iesu mo verea isara mara, “Enjora, ka sopo lo evi hinau nike na Retitapu
    hin te rani? ‘Vatu atu tamlohi voro ima la lo tipahia, enia mo mai tapulo pulo
    vatu mata ima, haranike Moli God mo vaia, ale mo r̃uhu jea matan r̃a er̃i hitea.’
  auc-NT: Itota ayæ̈ tömënäni ïnänite, —Wængonguï angä ëñente näni yewæ̈mongaintaa
    æbänö ongö ante mïnitö adämaï inte ämïni awædö, angantapa. “Dica ænte adinque,
    Wënæ wënæ inca, ante në mæ̈nönäni näni wido cædinca incæ gomonga waëmonca inca
    ïninque täno näni ñönöninca bæbængapa do bacapa. Wængonguï Awënë incæ mänömaï
    cæcä adinque mönö waocabo guïñente wædinque waa amompa,” Ante yewæ̈monte impa
    abaïmïnipa.
  kbc-NT: Odaa meetediogi Jesus, “Ajawienataka naɡ̶alomeɡ̶enitelocotiwaji maditaɡ̶a
    Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, niɡ̶ijo anee, ‘Naɡ̶ajo wetiɡ̶a ane diɡ̶ica mowo
    niɡ̶ijo anodabiteɡ̶etini diimigi, naɡ̶ani wetiɡ̶a jiɡ̶icota me naɡ̶aca ane eneɡ̶egi
    oyopotibige. Pida Ǥoniotagodi Aneotedoɡ̶oji mina igote, codaa jakataɡ̶a mele niɡ̶ida
    loenatagi.’
  bmh-bmh: Yesus nug koli awareun, “Ag Uwait nugau ze go ze meu nanalanemen ta? Zau
    sanag go zau macanemen dudu agen eg aimai, gasag memen. Ulis, zau sanag go ula
    ebuan zau sanag gusig naliu usaleun. Uwait Ban nugtal sanag go salau banou moroun,
    go naliupet pet ig uligem.”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Mach ba anic tsa'' la'' q''uele jini t''an ti'' Ts''ijbujel
    Dios?: “Jini jach bʌ xajlel tsa'' bʌ i chocoyob xmel ototob tsa''ix otsʌnti ti
    ñaxan bʌ i xujc otot. Jiñʌch i melbal lac Yum. Uts''atax mi laj q''uel”, che''en
    Jesús.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay: «Ɗaɗa ka dzaŋgum wu nakə tə watsa a Ɗerewel i
    Mbəlom aye təbəɗew? A gwaɗ: “Kwar nakə ndo maɗəzle gay hay tə kal ha aye na, matəra
    kwar lele eye a ze siye i kwar hay na, neŋgeye ɗuh. Maa gwaɗ kwar niye matəra
    kwar nakə lele eye hərwi maɗəzle gay na, Mbəlom. Niye na, məsler i Mbəlom hərwi
    kway.”»'
  noa-H: 'Hamachdëu magbaawaita Jesuu hamag magjim: —¿Pãrau chan bʌ̃ʌrjã Hẽwandamau
    hich hi jaaumienag hich hiek p''ãpitarr gaai jaau sĩsidʌm t''ʌ̃ʌrwai hooba haajeeb,
    “Di hëu narr k''ʌʌnau hisegtarr dibigta jũrr chi dihãd jãrramk''a sĩsim” ha sim?
    “Hẽwandam maach Pöröuta mag dibig wajap''amjö hapi sĩewai hõrau hoowaijã hʌ̈uuta
    hoo nʌm” ha sim, hich hiek gaai jaauwai.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Alla Eni lepate rebe lekire, rebe beteke
    bature mere Au. Mere imi baise peneka be, ‘Tamata esi kerike luma esi poie batu
    sae le esi suka mo, po batu mere eono batu kurule kena lili elake esi uweije,
    rebe epentine titinai kena lumare. Alla Iono ele mere, kai mere emise titinai
    ete ite.’
  san-VEL: tadaa yii"sunaa te gaditaa.h, graha.na.m na k.rta.m yasya paa.saa.nasya
    nicaayakai.h| pradhaanaprastara.h ko.ne saeva sa.mbhavi.syati| etat pare"situ.h
    karmmaasmad.r.s.taavadbhuta.m bhavet| dharmmagranthe likhitametadvacana.m yu.smaabhi.h
    ki.m naapaa.thi?
  kbq-kbq: Jisasi'a anage huno zamasmi'ne, Anumzamofo avontafepina tamagra hampritma
    nonkazo? Nogi vahe'mo'za knare osu'ne hu'za eritre'naza havemo'a, nomofo renagentete
    asente'nageno azeri hanaveti have menina fore nehie. Ama'i Anumzamo tro hu'neankino,
    tvurera so'e zantfa fore nehie. (Psa-Zga 118:22-23)
  kbh-kbh: 'Chora Jesús tojánayana: —¿Ts̈ëngaftanga ndocna te Bëngbe Bëtsabe uabemana
    palabra s̈mëndualía? Chiñe mënts̈á endayana: Chë yebna jebuanënga tmojtsanaboté
    ndëts̈bé, mora chë más bëts uashacuanës̈ents̈e entsejájona. Chë soye Bëngbe Utabná,
    Bëngbe Bëtsá chca tojama, y bënga chama ojnanánënga fsë́ntsemna ca.'
  ron-LSB: 'Isus le-a zis: “N-ați citit niciodată în Scriptură? “Piatra pe care au
    respins-o zidarii a fost numit șef de colț. Aceasta a fost de la Domnul. Este
    minunat în ochii noștri”?'
  pon-pon: 'lejuj ap kotin majani on irail: Komail jaikenta doropwer nan kijin likau
    kan: Takai o, me jauje kan kajapokelar, ap id wialar takai en pukakaim. Me pukat
    wiauier ren Kaun o, men kapuriamui patail?'
  nhe-BL: 'Huan Jesús quinilhui: ―¿Ax inquipojtoque campa ijcuilijtoc ipan Itlajtol
    Toteco campa camati tlen na queja nieli se hueyi tetl? Queja ni quiijtohua: ‘Nopa
    hueyi tetl tlen calchihuani ax quinejque quitequihuise, huan quimajcajque, teipa
    elqui tlen más monequiyaya para yas calnacastla, huan ipan quiquetzase nopa cali.
    Elis yajaya Toteco tlen quichihua queja nopa ma pano, huan nelía yejyectzi tiquitaj
    tlen quichihua.’'
  sps-sps: Jisas tsue to tsuri, “Mi gima gogosias a ka to te tsue iny Vegiau Ten Gov?
    ‘A fats a marats to te tsugei fuainy tsoiny fatsun numaa ruak faarei na fats a
    karap ovei tana numaa. Tsunaun fapogaar ya ana ya mamatan faarof ovei tsun nato
    mata rara!’
  wnc-wnc: Iniwa yake anzing yanikut, “Anututane wapatang wamu takngatu anzing matakut,
    ‘Suu gwendu yot mitapsa aminda kake wai pupuknga ngang yake mutewa kukuu wagwenu
    yotde tepa kusiwan yot gwen tapan kekekanggak. Buyambam tapata sanga waaknga tasiwan
    kake asatnakamang,’ ngang matakuu dua kendeking ba dasing?
  nmw-S: Bwen Yeisu i liwo heidiye i nga, “Age taine hu depahone Buk Bwabwalene hana
    lihu, gane i nga, ‘Pak gane guwole hana toginawi si hawa ngakngak-an ge si boleu,
    Helak hobak i hotei he guwole hana kona suwok. Ga yeya iye Guyau wana ginawi,
    hana paipaidi iye baganuwo hape.’
  bus-bus: 'Ben Yesu bèńnɛ: Ée Luda yã kɛ̀ kyó kɛroo? Gbɛ̀ kɛ̀ kpɛ́borinↄ pã kpàzi
    bé à gↄ̃̀ kpɛ́ gooda gbɛ̀ mìdee ũ. Dii bé à beee kɛ̀ ben à kɛ̀we yãbↄnsaɛ ũ.'
  gub-BL: Uze'eg wiwi Zezuz wanupe. — Aipo napemugeta pixik kwaw Tupàn ze'eg kwehe
    arer pape rehe imuapyk pyrer pe. Na'aw ize'eg awer xe a'e kury. Tàpuz iapo har
    a'e wà, Weityk amo ita imono a'e wà. Ta'e na'ikatu kwaw wanupe a'e xe. Akwez ita
    a'e nehe kury, upyta putar tàpuz iwy pe a'e nehe kury. Ta'e Zanezar uzapo nezewe
    haw a'e xe. Ikatuahy a'e.
  imo-imo: Jisasini enondo nimbei, “Gotenga bukuna tukundo moromo ungu te kanoko naa
    pimeleya? Aku ungumu i tepa mele, Ulke takoringi iyemani kanoko keri kanoko toko
    lteringi kou kanomu kinye kelepa ulke timu mele ulke enge tindili kou awili pengamu.
    Awilimuni aku ulumu terimu linoni kanopo paa penga karomolo, nimbe moromo kanomu.
  boj-boj: Naŋgi degsib Yesus minjnabqa a na olo minjrej, “Qotei aqa anjam bei unu.
    Niŋgi anjam di nami sisiyosai kiyo? Anjam agiende, ‘Tal gereiyo qaji tamo naŋgi
    na tal ai arqsibqa uge qa marsib taqal waiyeb. Onaqa tal ai di Qotei na olo osiq
    tumaq di tigeltej unu. Tal ai di tal siŋgilatqajqa deqa tigeltej. Tamo Koba a
    segi na tal ai di tigeltej deqa iga unsim mareqnum, “Tal ai di tulaŋ bolequja.”
    ’
  eng-DRA: 'Jesus saith to them: Have you never read in the Scriptures: The stone
    which the builders rejected, the same is become the head of the corner? By the
    Lord this has been done; and it is wonderful in our eyes.'
  knf-knf: 'Yeŧu aji na baka wal mënţ: « Naambaaŋ kaleyiira uko umpiiŧuŋ ţi Ulibra
    wi Naşibaţi i? “Pnduba pi baniw bapokuŋ pakakuŋ amëban katoh uko mënţ uwo udo
    wi Ajugun unuura abot awo uñoŋarënaan ţi këş ki nun.” »'
  san-KHM: តទា យីឝុនា តេ គទិតាះ, គ្រហណំ ន ក្ឫតំ យស្យ បាឞាណស្យ និចាយកៃះ។ ប្រធានប្រស្តរះ
    កោណេ សឯវ សំភវិឞ្យតិ។ ឯតត៑ បរេឝិតុះ កម៌្មាស្មទ្ឫឞ្ដាវទ្ភុតំ ភវេត៑។ ធម៌្មគ្រន្ថេ
    លិខិតមេតទ្វចនំ យុឞ្មាភិះ កិំ នាបាឋិ?
  arn-NT: 'Feymew Jesus feypifi ti pu che: —¿Kimlaymün am ñi feypilen tati Wirin Chillka?
    Feypiley: ‘Tati pu dewmakelu ruka tañi illamelchi kura, fey tüfa ta dullin kurangetuy.
    Ñidol tañi femkünuel ta tüfa, fey ta afmatuleiñ.’'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―¿Id wayolczidi loj xtiidx Dios ya? Lod rëb:
    Guiaj ni gulëëgoꞌn ree bén rüjn yu. Laan goc ni mazri been sirv gojcnë yu guin.
    Laan na̱j ni been Dios, abiꞌ dád radxa du loj ree.'
  ken-NT: Yesu abhɛ́p bhɔ bɛ, “Bǎbhɨ́kɨ́ re pay ɛnyɨŋ ɛnɛ ɛchi amɛm Ɛkáti Mandɛm?
    Básɨŋ bɛ, ‘Nkúbhɛ́ ntay ɛnɛn batěkɛt bágʉɛ́bhɛ́ bɛ́ nɛ́bhɨ́kɨ́ rɨ, nɔ́ kɛ
    nɛ́rɔ́bhɛ́ ntay ɛnɛn nɛ́kɛ́mɛ́ ɛkɛt nɛchá batay áchák ankɛm. Mandɛm kɛ ákʉ́
    bɛ́ ɛ́mbák ɛnyu yɔ, nɛ ɛchi ndaká maknkay tontó ntá yɛsɛ!’
