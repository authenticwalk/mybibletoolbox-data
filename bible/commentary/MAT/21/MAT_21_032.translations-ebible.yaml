    noman ak tok pii gii ninenjing mon,” Jiisas ek yi nim.
  ign-NT: Taicha vahi esuapahini eta máimitu­rapiana ema Juan Tícacha­si­ri­ca­rahini,
    váhivare ávara­hahini étupi­ri­ca­vahini eta ítare­sirana. Narari­hisera ena tisipe­ca­tu­ra­ra­hiana,
    ichape eta nasuapirahi. Étisera, tétavicava eta emasua­pa­jiraiva, tayanapane
    ímahahi masuapa­ca­revahi éma —máichavacapa.
  dik-NT: Rin Joon raan wäär kɔc muɔɔc nhïïm ëcï bɛ̈n tënë we bï we nyuɔ̈th dhël ë
    yic, ku wek aa këc wɛ̈tde gam. Nawën ke ye kɔc ajuër kut ku adëjök kek gam ye.
    Ku na cɔk awën cï wek käkkä tïŋ ke loi röt, ke wek aa këc wepuɔ̈th waar ku pälkë
    luɔi kärɛc ku gamkë wɛ̈tde.”
  cac-cac: Yujto a vin̈aj Juan chi' ix ul alancan d'ayex chajtil tzeyutej e tojolb'itan
    e b'a, palta maj eyac'ochlaj d'a e c'ool. Axo eb' tecumel tumin yed' eb' ix ajmul
    ix, ay eb' ix ac'anoch vin̈ d'a sc'ool. Vach'chom eyilnac tas yutejnac snaan sb'a
    eb', palta a exxo tic maj e nalaj e b'a yed' eb', maj eyac'och tas ix yal vin̈aj
    Juan chi' d'a e c'ool.
  tzj-E: Cara' quenbij chewa com Juan Bautista arja' xpeta, xuc'ut chewech nak kas
    mer rbeyal rxin Dios per ixix mxenimaj ta. Per e mloy tak impuesto rexbil ixki'
    jlowlo' cc'aslemal arj-e' xecnimaj. Ixix mesque xetz'et chcara' xqueban per nmajo'n
    xti'on ta ewanm rmal jewil emac, majo'n xeq'uex ta ena'oj, nmajo'n xenimaj ta
    Juan.
  bpx-bpx: बपतीस्‌मा आपण्‌यो युहन्‌ना तमने धरम नी वाट देखाड़वा आयो, अने तमु तीनी पोर
    भरहो नी कर्‌या, बाखीन फाळो लेण्‌या अने रंड्‌या तीनी पोर भरहो कर्‌या। आहयु देखीन
    अळतेण बी तमु पाप भणी गेथा वळीन भगवान वगा हय्‌न तीनी वात पोर भरहो नी कर्‌या।
  san-BUR: ယတော ယုၐ္မာကံ သမီပံ ယောဟနိ ဓရ္မ္မပထေနာဂတေ ယူယံ တံ န ပြတီထ, ကိန္တု စဏ္ဍာလာ
    ဂဏိကာၑ္စ တံ ပြတျာယန်, တဒ် ဝိလောကျာပိ ယူယံ ပြတျေတုံ နာခိဒျဓွံ၊
  yaa-NT: Akka Juan ato maotisafamis oni ato tãpimaxiki afeskax mã itiromãki, Niospa
    fichipai keskara. Akka mãkai Juan nikamisma. Akka nã xanĩfo kori fĩxomisfo feta
    nã kẽro chotaferomafãfe nikakõinifo. Akka mãto chaka mã xateama mã afara fetsafo
    shinãmis,” ixõ Jesús ato yoini.
  cab-NT: ladǘga ñǘbinti Juan le abásteragüdajabei arúfudaja jun ída lúba lan ligáburi
    jabágaridun, mafíñeruntün lun, ánjañati ja agúburajabaña liseínsuna gumádi jáma
    jórugu, afíñeratiña lun. Jugúya, láu sun aríja jumáni sun líra, masáansiragunti
    jigáburi lun jafíñerun lun.
  clu-clu: Ay si Juan nga manogbunyag nagayan digi kag nagtodlo kanindo ang osto nga
    paagi agud maging matarung kamo sa panulung ang Dios, piro ara kamo nagpati kanana.
    Ang mga manogsokot tana ang bois kag ang mga babai nga nagbaligya andang dungug
    nagpati kanana. Kag bisan nakita nindo dia, ara kamo gid nagbago indong isip kag
    magpati kanana.”
  swh-ULB: Kwa maana Yohana alikuja kwenu kwa njia iliyo nyoofu, lakini hamkumwamini,
    wakati wakusanya ushuru na makahaba walimwamini. Na ninyi, mlipoona hilo likitendeka,
    hamkuweza kutubu ili baadaye mumwamini.
  tpt-NT: Ni Juan yu jamaqchajꞌavanaꞌ, yucha kilachil jamalaniniꞌ yu tacha lay vas
    kꞌapꞌutsꞌukꞌutꞌik, pero yu uxiknankꞌan jantu kꞌalhakꞌapꞌupꞌintꞌik. Chavay yu jachꞌinin
    ni impuestos kun yu jamaqtaqalhinin xanatin, ni yuꞌuncha talhakapuꞌal. Chavay
    uxiknan mas laqtsꞌintꞌik yu tapasal, jantu kamapꞌaxatꞌik mimputsukukꞌan y jantu
    kalhakꞌapꞌupꞌintꞌik.
  aai-aai: Anayabin John Baptist na ef gewasin bai’ufnunin isan bi’obaiyi, kwa men
    kwaitumitumimih, baise kabay o’onayah, naatu sagasagadiy hitumitum, sawar i kwa’itin,
    baise men kafa’imo a not uf kwabotabir kwaitumitumimih.”
  sny-sny: Ane fene ma'e au te'esiya. Jon fene ma'e yo seni aseyaro atuatuwei ne fai.
    Ahowa, fene le ne tote tawesirowata. Lu ape mo takis ma'aru ani siye lu ape mo,
    taune tafa'e yo seni luwaru a'i se ape mo, lowe le ne tote tawesi umasiteye. Fene
    yo seni irowe ape, siyeye su, fene yo seni luwaru a'i fene lo me'iyeni ma'e atati
    arunati ta'ame. Fene yo seni luwaru a'i fene lo neritase a'i iro ta'ame. Serai
    fene Owane Sitewi ne tote tawesi se ta'ama.” [Lu 3:12; 7:29-30]
  myy-myy: Juan idé guri masʉ, “Ado bajirojʉa mʉa ñaja quena”, yi mʉare ĩ riasobojaja,
    ĩre tʉorʉ̃nʉbisija mʉa. Ito bajibojarocati ʉjarãre yiari waja seni ĩsiri masa,
    ito yicõri wedi masa romia cʉni ĩre tʉorʉ̃nʉñi ĩna. Ĩna ito bajiro Juan idé guri
    masʉre ĩna tʉorʉ̃nʉja, tibojarãti mʉa ñeñaro yirise jidicã ãmobisija mʉa. Ito
    yicõri Juan idé guri masʉre tʉorʉ̃nʉbisija mʉa, yiquĩ Jesús ĩnare.
  trc-NT: ꞌO̱ se cuchiꞌ síí cuꞌna̱j Juan rihaan nij soj, ne̱ tucuꞌyón soꞌ rihaan nij
    soj da̱j quiꞌya̱j soj cuno̱ sa̱ꞌ soj rihaan Diose̱, tza̱j ne̱ ne cuchuma̱n rá
    nij soj nana̱ caꞌmii soꞌ maꞌ. Tza̱j ne̱ nij síí tihaꞌ yuꞌunj man yuvii̱ cheꞌé
    puextó do̱ꞌ, nij chana̱ niha̱ꞌ rá ga̱ chii do̱ꞌ, cuchumán rá nana̱ caꞌmii Juan
    na̱nj ado̱nj. Ne̱ queneꞌen soj se vaa cuchumán rá nij soꞌ, tza̱j ne̱ ne nuchra̱nꞌ
    nimán soj, ne̱ ne cuchuma̱n rá maꞌa̱n soj maꞌ.
  cut-NT: Jua̱n Bautista ne, chicuahn ye ihyan nduhca̱ che runeca̱de cuahtechica ye,
    ne nevahnecun sa̱hn chahn ma̱n, ta̱hn chahn ma̱n, ate nchuhn ne, chahcota̱hn ne,
    nde hua nto ino ne andahre ndihchero ne che nevahnecun ihyan nunde chahn.
  bel-bel: Бо прыйшоў да вас Ян шляхам праведнасьці, і вы не паверылі яму, а мытнікі
    і распусьніца паверылі яму; вы ж, і бачыўшы гэта, не раскаяліся пасьля, каб паверыць
    яму.
  zlm-KSZI: Yahya datang kepadamu untuk menunjukkan jalan yang benar tetapi kamu tidak
    percaya kepadanya; manakala pemungut cukai dan pelacur percaya kepadanya. Setelah
    kamu melihat hal ini pun, hatimu tidak menjadi lembut dan percaya kepadanya.
  gdr-gdr: Mop nokɨp re baptiso Yoan negɨr kesa dɨmdɨmjog nya ouyawam ikonj wa pɨlwa,
    sɨ wɨn maka tin gar ke yokatonda, ajɨ teks imdayam dɨde yiyagyiyag iyenapu kongga,
    tonpiya tin gar ke yokateno. Ɨ nangga ma jɨ da wɨn kea towaina engenda mɨle yɨr
    ongong yiyenonda, ajɨ wɨn makaima waina gar b'engenjindam Godɨm pɨlwa dɨde tin
    gar ke utkunda ke yokatenya.
  vmy-NT: Ngatꞌa Juan Bautista jaꞌekakuyanu mé= xi kixi tjin, ꞌba jun bi kuakjainnu.
    Tunga nchja xi kjebechjintjai tsajmi ko yanchjin sko, tusa kui kuakjainre. ꞌBa
    jun, ninga kjiꞌyo ngayéje kibiu, bi kjinikꞌantjaiyo kjuafaꞌetsjennu ꞌba kuakjainnu.
  cmn-FEB: 约翰前来指示你们上帝的正道之路，你们不信他，但税吏和娼妓却信他。你们看见后，仍未改变心意去信他。
  gmv-RNT: “Xammaqiza Yohannisi intena xillotetha oge bessanas inteko yides shin inte
    izi gizayssa ammanibekketa; gido attin qaraxa qanxisizaytinne laymatizayti gidikko
    ammanida; izi hanidayssa inte beyi simmidikka maarotethan gelidi ammanibekketa”
    gides.
  ncl-NT: Yoje cayas, pampa hualac Juan pa anmitznextilisquiaya amhuanten quinami
    ancanas se ojli melahuac huan cuali. Huan amhuanten amo anquineltocac. Ma yoje,
    quineltocaje yehuanten hual canalo ilapixcalisli tomin huan in sihuames amo cuajcuali.
    Huan amhuanten, mas que anquitac in, ma yoje amo anmopatilic anmoyolo pa anquineltocasquiaya.
  sua-sua: Ngta ktar tok, ekam ko e Yoanes tpis mo kmuk ruk o Yuda kam khenam muk
    mang a ngaelaut to E Nut kam susulgim muk tgus, vanang muk, mut lo kor mnam muk
    mang en he lo kaitgung mularo kerkeknen e. Vanangko o kermia ruk ngam kaelha klol
    o takis va lraip ruk ngam mur kaen mar mruo ngang lurokol, mar ngat kor mnam mar
    mang he kle kaitgung ngaro kerkeknen. Ii, mut sia vokom mar ko ngat kor mnam mar
    mang e Yoanes he kaitgung ngaro kerkeknen tok, vanang mut ngae ho lua svil ge,
    kmor mnam muk mang en kat he kaitgung mutakor e.”
  are-are: John-anha nhanga pitjika, era turta rrangkarranha tjaiya arratja erinha
    ntelaka. Rrangkarra pula erinha itja tnakaka. Artwa tax money kotjinha ntjarrala,
    arrkutja tnapurta ntjarrala turta pula erinha tnakakala. Kanha rrangkarra itjala
    Altjirrurna toperraka, erinha tnakaka paka.”
  gai-gai: Na Ionna kɨpatna mɨnna, ma nenmo taup wandoŋa wandaca, ne manmo mba rɨpacatke.
    An kitcartukar iurena ramtaɨrapa, meacramootna kaŋtertaapna tɨp kirara morena
    meikca mina ndori manmo rɨpacrina. Na ne anna watca, ne iroar inkara mba ŋgetrikica,
    mamo mba rɨpacri.”
  qvm-NT: Juan Bautistaga yachatsergan jutsa ruraycunata cacharir Tayta Dios munashgannog
    cawapäcunanpagmi. Tsaynog wilacuycaptinpis gamcunaga manami chasquicushcanquitsu.
    Runacuna chiquishgan impuesto cobragcuna y jutsa rurag warmicunami itsanga pay
    wilacushganta chasquicärishga. Paycuna chasquicärishganta ricaycarpis gamcunaga
    imaypis manami chasquicärishcanquitsu.”
  chz-NTPS: Jëëhꜘ jaꜗ Jwa̱a̱ꜚ jeeˊ kyahˈ hnähꜘ, maˊ miˉjnääyꜙ haˉ läꜙ maˊ goˊta̱a̱hˊ
    hnähꜘ kya̱a̱hˊ heˉ lluꜗ mahꜗ saꜙ gaꜙläꜙhe̱e̱hꜘ hnähꜘ kiyhꜗ. Pero dsaˉ hi̱ˉ ko̱o̱ˈ
    kuˊsɨhˉ kya̱a̱hˊ hyaaˋ hlë̱ë̱hˈ heꜘ gaꜙläꜙhe̱e̱yꜘ kiyhꜗ. Maꜙkeꜙ gaꜙjëëhˋ hnähꜘ
    gaꜙläꜙhe̱e̱ꜘ dsaˉ kihꜗ Jwa̱a̱ꜚ, pero niꜙ läꜙja̱ˉ saꜙ gaꜙläꜙdsa̱a̱˜ hohꜘ hnähꜘ
    miihˉ mahꜗ maˊ läꜙhe̱e̱hꜘ hnähꜘ kiyhꜗ.
  kmu-kmu: YoniꞋa hu-haleno huno fatago hutama maisaya kaana tamave-lianagi tamakaya
    agai kea havitama tamakupi maletama tamametitia ohunagi musufayama nehuꞋya vaya
    amaugafaleti takisi mone ali-liteꞋya nehaya vayaꞋene moli hu-liteꞋya nehaya aꞋnene
    Yoni kea haviꞋya amakupina malenae. Amakupi malagetama tamakaya agetetama haenagaꞋa
    kefo yatamihena tamaipa aiyahae hutama tamakuꞋa oꞋamitama agai kea tamakupina
    omalenae.”
  ood-NT: Ha pahl wapkondam John at wa ia jiwia em‑wui k am chum em‑chehgi g s‑apkokam.
    Kumt pi ab hu wohoch. T wabshaba idam ab s‑wohoch. Kumt wa chum nei ihda k eda
    wa pi gawul juh g pi ap e‑chegitoi mamt ab wo s‑wohoch.
  lbm-lbm: 'कहालीकि यूहन्ना सच्चायी को रस्ता दिखातो हुयो तुम्हरो जवर आयो, अऊर तुम्न
    ओको विश्वास नहीं करयो; पर कर लेनवालो अऊर वेश्यावों न ओको विश्वास करयो: अऊर तुम
    यो देख क बाद म भी नहीं पछतायो कि ओको विश्वास कर लेतो।'
  ncj-NT: Tleca in Juan Tlacuatequiyani ohuala mechnextiliya quen nanquipiyahque tlen
    nanmoyolcuepasque huan ahmo onanquineltocaque. Huan ic oc seya, in renderos huan
    in sihualocas oquineltocaque. Huan masque onanquitaque inon, ahmo onanmoyolcuepque
    ic nanquineltocasque.
  yuj-yuj: Am te apae riteanápe, Jon te yumonapok koropea yumwan yae-párák kare paokop
    mwanap nɨnɨk yénkép námpan maok, yumo man mér moiapono. Aeno takis sámp konap
    arop fárákap ntia kokopor koumteou fárákap te waeman méri napono. Am tak nap yumo
    wae nke napao maok, yumo ankwap nɨnɨk sámpea man mér moiapon.”
  kto-kto: Memani, Ioanes o unuvariap la betong mi ga misinguala a tavuk ila puvuvui,
    pa tale kan naganming ira a. Pa inamaniap mila maiara takis ga magaulap o sadak
    la naganmeng it ira a. Pa ogimaming ara urio, pa tale kan maigormila dalap mi
    ga naganming ira a.
  gmv-NT: “ፃማቂዛ ዮሃኒሲ ኢንቴና ፂሎቴꬃ ኦጌ ቤሳናስ ኢንቴኮ ዪዴስ ሺን ኢንቴ ኢዚ ጊዛይሳ ኣማኒቤኬታ፤ ጊዶ ኣቲን ቃራፃ
    ቃንፂሲዛይቲኔ ላይማቲዛይቲ ጊዲኮ ኣማኒዳ፤ ኢዚ ሃኒዳይሳ ኢንቴ ቤዪ ሲሚዲካ ማሮቴꬃን ጌሊዲ ኣማኒቤኬታ” ጊዴስ።
  por-BLT: “João veio para lhes mostrar o caminho certo, mas vocês não acreditaram
    nele. Ao contrário de vocês, os cobradores de impostos e a prostitutas creram
    nele. Depois, quando vocês viram o que aconteceu, ainda assim, não se arrependeram,
    nem acreditaram nele.
  stp-NT: na pimɨt guꞌ cham miꞌ puiꞌ jii na jax tɨi pup tu jam aꞌgidhimɨk gu Juan
    jaꞌtkam bopkondam, dai na pimɨt tuꞌ pɨx ɨlh. Guꞌ gu tuumiñ tutaandam tugiꞌñ gux
    ioꞌm gɇꞌkam Rooma kam, sia kum giilhim tɨix uꞌuaꞌtulhdhix, gio gu uꞌuub guiꞌ nam
    jir ganaiꞌ pɨx kaꞌ, moo janoꞌ soiꞌ jim ɨlhdhak miꞌ puiꞌ jii mɨt nat jax tu ja
    aꞌgi gu Juan. Guꞌ aapiꞌm pu cham miꞌ puiꞌ jii ji, sia ku pimɨt tɨi kai nat jax
    tu aꞌga gio na pimɨt jax tɨɨ nat joidham jix bhaiꞌ tu duu.
  mgc-mgc: Yowani Bapatisi ayi zi yada zi ye gërï ma laka zi ye kïrï, oma e dë mï
    mo. Vo 'be'bele kö'du vo rönyï ëtï ra omannï mï mo. Mati ongɔ'e mo gbï le, kpa
    otɔ de 'e dë zi koma mï mo.”
  ame-NT: '@see-verse:MAT.021.031'
  mgh-2016: Ukhalhawaya Nayohana obatiiza ahowa uwaninyu uwonihani iphiro yo ikekhia,
    nansho mwaattiva khamwaarumelhenlhe, nansho attu anolhiviha ikhodi ni attu o ishembwere
    yahaarumelhelha. Ata nnoonaka chi chonkhaye chi, mwaattiva khankhoromme ni urumelhelha.”
  kvn-NT: ¿Ibiga an teob chog? Imi Juan Bautista pemalzhe noni pemalga igal-napírragwad
    oyogal. Tenal pemal Juan-chogzhadgin kwen ibzhaszhulmal. Tenal tule-Romano-tummadga-mani-egwanmalad
    tegin ome-macherganbi-wismalad Juan-chognonikidgin ibzhenonimal. “Tenal pemal
    takchamal tule-Romano-tummadga-mani-egwanmalad tegin ome-macherganbi-wismalad
    Juan-ega-chogzhad abingasmal. Tenal pemal aga ulubgin iskuedbal kwen pukib-itononijulmal.
    Tegin pemal Juangin ampa kwen ibzhaszhulmalbal.”
  gvf-gvf: Nil bile tongwa yal Yon, ure i kol wai ta bala di i tomba, yalini ka dungwa
    aa gi di pirekingi. Dimba takis ingwa yal kobe, te yal maale ingwa abal kobe bole,
    aa gi di piremua. Pirungwa i kaninba, i nomanin suna si kiruul sikire, pire gi
    di tekinwa. Iru paangwa ena ibalin kobe goma namua,” dungwa.
  san-ISO: yatō yuṣmākaṁ samīpaṁ yōhani dharmmapathēnāgatē yūyaṁ taṁ na pratītha,
    kintu caṇḍālā gaṇikāśca taṁ pratyāyan, tad vilōkyāpi yūyaṁ pratyētuṁ nākhidyadhvaṁ|
  deu-ELBBK: Denn Johannes kam zu euch im Weg der Gerechtigkeit, und ihr glaubtet
    ihm nicht; die Zöllner aber und die Huren glaubten ihm; euch aber, als ihr es
    saht, gereute es danach nicht, um ihm zu glauben.
  mcb-NT: Pine ipokashiigavetakempitari Joan Giviatantatsirira yogotagaigavetakempira
    tyara pinkantaigakempa pinegintevageigakempara, kantankicha viroegi tera pinkematsaigeri.
    Ogaegiri pogereantaigatsirira intiegiri kogantantaigacharira koriki irashi koveenkari
    iriroegi pinkante ikematsaigakeri. Viroegiri pineaigavetakarityo kantankicha teratyo
    pinkogaige pinkantatigaigakempara pampakuaigakerora povetsikageigira terira onkametite
    pinkematsaigakerira.
  yle-yle: Yepê, Njon Baptist ngê maa mb꞉aa nmye mênê kêma ngê, ngmênê u kwo dpîp꞉e
    kêlîmî mbê dniye, u wépi nmyi pwaa ngópu. Yepê, Tákisi ngêêpî pyu yoo, téli pyââ
    yoo, yoo dono mye yi k꞉ii, vyîlo dé u kwo yi kêlîmî mbê dniye. Yepê, K꞉omo tpile
    Chóó Lémi u wépi mwiyé a pwaa ngópu, ngmênê kuwó yi nuw꞉o dmi mê ngmêê ngópu,
    u kwo ntênê ng꞉aa mbê dniye. Yepê, K꞉omo tpile yi kópu nmyi m꞉uu ngópu, ngmênê
