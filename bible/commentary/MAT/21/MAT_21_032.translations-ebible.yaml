  txq-txq: Fai bakahulun, Yohanis Mana Saranik nanori ei ena, dalak talo bee fo ei
    bisa leo-laꞌo no ndoos. Tehuu ei ta nau mamahere neu sana. Naa te neu faik hatahori
    ta kambareek kara ramanene Yohanis, ara laꞌo ela basa sira sala-singgon nara fo
    tungga ndia nenorin naa. Ei oo bubuluk mala basa naar ena boe. Tehuu ei ta nau
    hahae numa ei sala-singgom mara mai, fo tungga Manetualain hihii-nanaun.”
  aaz-aaz: Unuꞌ, Naiꞌ Yohanis asranit nanoniꞌ ma natoon anrair ki nok ranan on mee
    he hi bisa mmoin mimnoon ma mimneo. Mes hi ka mroim fa he mpirsai Je. Te kaah,
    oras tuaf reꞌ ka mapakeꞌ fa sin nneen naiꞌ Yohanis, sin nasaitan sin sanat ma
    penu sin he natuin in noinꞌ ein naan. Hi mihini mrair sin ok-okeꞌ. Mes hi ka misnaas
    fa miꞌko hi sanat ma penu sin, he mituin Uisneno In romin.”
  qup-NT: Chay Bawtisak Juanka shamushka kankunata yachachinanpa, tukuy uchaykichikunata
    sakishpa Yaya Diostana kasushpa kawsanaykichipa. Kankunaka payta mana kirirkankichichu.
    Chay impuestuta kobrakkunaka, puta warmikunapas uchankunamanta llakirishpami sakirkakuna.
    Paykunaka chaymanta Yaya Diospa shiminta alita uyashpa kasurkakuna. Kankuna chayta
    rikushpaykichipas manami Yaya Diospa shiminta kirishpa kasuwashkankichichu.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Yohɑɑnɩ nɑ́ kɔmɑ sɩ ɩ hʋ́lǝ́ɣɩ́-mɛɣɛ mpɑɑʋ kʋpɑŋkʋ nɑ
    ɩ́ kisi ɩ tɔm mʋɣʋ. Amɑ lɑmpuu mʋlɑɑ nɑ wɑsɑŋkɑlǝnɑɑ nɑ́ mʋ ɩ tɔm. Pɑɑ nɑ mǝ kɔmɑ
    nɑ ɩ́ nɑ́ ḿpʋ́ɣʋ́ wɑɑlɩ wɑɑlɩ tɔ, ɩ́ tɑ́ tɔ sɩ ɩ́ lɑɣɑsǝɣɩ mǝ tɑɑ hʋwɛɛ nɑ ɩ́
    mʋ ɩ tɔm.
  azb-azb: Çünki Yəhya sizin yanınıza salehlik yolunu göstərməyə gəldi. Sizsə ona
    inanmadınız, amma vergiyığanlar və fahişələr ona inandılar. Siz bunu gördükdən
    sonra da peşman olub ona inanmadınız.
  eng-DBY: For John came to you in the way of righteousness, and ye believed him not;
    but the tax-gatherers and the harlots believed him; but ye when ye saw [it] repented
    not yourselves afterwards to believe him.
  guo-NT: Juan, jiw bautisan, naewʉajan jiw chiekal duilafʉlaliajwa Diosliajwa. Pe
    xamal naexasis-emil japon jʉm-aechpoxan, japon naewʉajanpoxanbej. Me-ama wʉchakalpijin
    naexasis-el pax to'aspox isliajwapon, xamalbej ja-am. Asewlax, impuesto mat-omwʉljoew,
    watho'bej, asew poejiw bʉ'moejtpi, japi naexasit Juan naewʉajanpox. Xamal taenam
    wʉt, japi naexasitpox Juan naewʉajanpox, nejchaxoela-emil xamal kofaliajwam babijaxan
    isampoxan, Juan jʉm-aechpox naexasisliajwam —aech Jesús sacerdotespaklochowliajwa,
    judíos-ancianosliajwabej.
  hla-hla: Taraha, e Jon a Tsonun Baptais e mi haruto rilimiu a maroro a matskö te
    go luam limiu, kaba limiu u ma hamane mien. Na pal tson u omi na tohaliou u omi
    i hamane ien. Na limiu u ruto hakape iam ti mar kato uen teka, kaba limiu u ma
    palisemi u hakhakats ba te hamane men.”
  mav-NT: Ahet'ok Iuwãu put'okto'e hawyi aimu'e kahato Tupana kapiat mu'ap upi e.
    Mi'i hawyi ti yt nakuaria i — Pywo i'atu'e ra'yn hawyi tuwat kahato Tupana kape
    e. Ma'ato eiperia ti yt eweiwat hin i Tupana kape Iuwãu miat enoi hap upi e. Ma'ato
    irania'in meimuẽwat hary­poria'in yt iwe'eg i rakaria paa'i'atu'e i'ewyte mekewat
    ahewa­nĩ­kaptia sa'up porera'at haria paa'i'atu'e. Mi'i haria ko'i ewei'akasa
    yne ra'yn pytkai yt paa'ewei'e hin i eipy'a pe. Katu­pono mekewat sa'yru wat'yp
    ewywuat eweikupte'en eipe yt eweihay pywo hin i eipe Ei'ywot ehay e Iesui pa'i
    koro akag ko'i pe.
  kpf-kpf: Yohane takâmŋâ târârak ândiândigât mâtâp tirâpzâŋgoi zen birâŋaŋgâne bâliŋ
    mâme a sot laŋ mâme ambân, zen zâkkât den nâŋgâm kwâtâtiwe. Yatâ utne zen ziŋgitŋâ
    umziŋ mân âbureip.”
  ppo-ppo: Ti noatepae, kale wȩi tópuratere whi̧kó Jon waleteita, mo donoi alamaaté
    yó melaai waletei, dia̧né ama dere fo wosóló, kisipa tirénipó. Téyaletei, takis
    moni siré kotere whi̧raperó nópu nokole sorapetamoné ti ama dere fo wosóló, mo
    dapóló kisipa tiralepó. Atéró, atimané du betere alakélé diaao̧ kolólótei, mo
    dapóló dia̧né dowi ala taaróló, kisipa feteyóló, tirénipó,” yalepó.
  hin-2017: 'क्योंकि यूहन्ना धार्मिकता के मार्ग से तुम्हारे पास आया, और तुम ने उस
    पर विश्वास नहीं किया: पर चुंगी लेनेवालों और वेश्याओं ने उसका विश्वास किया: और
    तुम यह देखकर बाद में भी न पछताए कि उसका विश्वास कर लेते।'
  bef-bef: Henaꞌmube? Yoniu lenalitoga oloto ai mino bati huto minosemofihi hapa hapaꞌa
    lenelepiꞌehina lenali ai kagaꞌa keheli meemiꞌahabe. Ya hago enali takisi efahi
    lise bo hiti to mokolo anaꞌi hiti enali Yonihi kagaꞌa aliyafa hiꞌahabe. Lenali
    yaꞌmanana huto hina abu geꞌahanaya lenali alihi komopatini i gelehe hite li latahatinigu
    memeleꞌahabe, luto Yesu lu epiꞌehina yabe.
  amm-amm: Ulai afonimaiso? Iyonoyo toku yasoi na wiyononi manokinuwo, molo itouniyaimo
    mo, ulai moi mo tani imoso mo kwaimo itouniyaimowoi muwoi. Noko kopokoiyausu,
    takiso muwoni i nokowoi uloliyo nokolalowoi, toi mo Iyononi imoso na kwaimo itouniyaimokino.
    Toiyo mulumolo luwai yapoli kokalokinuwo, ulai mulu mo alosokowoi muwoi, moi mo,
    mulumolo luwaiwoi muwoi.” Aino ikoki, nokotalo iyaliso.
  zaj-zaj: Kwavija Yohana M'batiza keza kumwenu mnzila ilibule uzenzeleganye, na mweye
    hamumtogole, ila wawila kodi na watenda ugoni ndwanga wamtogola. Na hata vimgawene
    gano, hamulekile vilozo venu na kumtogola.
  chq-NT: Tsʉ Wó³ saai¹ tsá² jmɨɨ²¹ gajó² gajma'¹ 'naa' júu³ xiiala 'ná¹ taan²¹²naa'
    joon jo gajo'¹ galɨ́ɨ²naa'. Pe 'in tsá² 'in cón² 'laa'¹³ 'e 'nɨɨ¹ɨ tsá² coon'¹³
    'in 'yiiatsangó¹ jo'¹o galɨ́ɨ²i. Pe 'naa' fiin'¹³ gañí²oo' 'elo jo gajoo'²¹‑'oo'
    wa' jai'² lɨ́ɨ²naa' ―jin'² Jesús.
  swp-swp: 'Na, Ioane laulau‐dudurai dobilana eai i laoma arimiu eai, eo ia nige au
    sunumaei: telona tataodi eo laulau‐baaea sisinedi ia se sunusunumaei, au itayao,
    to murina eai nuamiu nige au buidi, ia bena au sunumaei.'
  bjr-bjr: Yoohaneefa nammari nimimarufa inniara amaana maqasaa rakisirausara inniqa
    mandainaina ninaaqiannai quqasee nimeesuqusee noori Anutufinnai noori ubeekaaqa.
    Yoohaneefa miqi qimaseenoo inni qimannimisoofaqa innee siamma iriafanoo ummuarira
    takisa munnimma maree mariasa faqa kaaqa faiqí maraqanua anaaseesa faqa misa kaimma
    Yoohaneena ufa irisee Anutufinnai quandafiqa andeeqasee fiqau. Kaifaa innee amaana
    maqasaa rakisirausa misa andeeqasee fuana nikooqaifaqa Anutufinnai noori ubeekaranara
    qaoo qimasee mina ufara nikooqaifaqa inneeqa qimaqaamau kai fimariafanoo.
  aby-aby: Eno weike nono wei, Dionima farike Godinu irau wake weibibaie yama danu
    wake nauke dauisaro i dakesi muneka orouini moi emeakanu umuro aneibisa awekaboini
    emuama danu wake nauisake urero amufisane emenu ba me merama ukeka imuke meisa.
    Eno uisaro yama ekake danu wake nauke da uisake yanu ba me merama ukeka imuke
    mede da uisaya Yesuma eno wei.
  eng-YLT: for John came unto you in the way of righteousness, and ye did not believe
    him, and the tax-gatherers and the harlots did believe him, and ye, having seen,
    repented not at last — to believe him.
  jni-jni: I rusa Yohana ma bezi shi una iruba ubenki I ga shi uhem. Anu kabsa ikirfi
    ima nyanga nan na nu ziza apum wa hem in me. vati ani me daki ya hem ya barka
    ba”
  kne-kne: Tan inmali si Juan ay Namonbonyag et init-itdo na en dakayo din nalinteg
    ay kabibiyag ay maonodan koma, ngem adi yo pinatis sisya. Et mo pay din mansingsingil
    si bowis ya din babbabai ay malaklakoan di kinababai da et pinati da. Et olay
    sin nangilaan yo sin inyat da, adi yo binaliwan nemnem yo ay mamati.”
  tgj-tgj: Jon nonu gvlo aala alvnv lamtv nga naamu dubv kaatam jitoku, okv nonuno
    ninyia mvngjwng mato; vbvritola lampu naayanv vdwv okv yookarnv vdwv ninyia mvngjwng
    toku. Okv um nonu kaagv rilaka, nonu koching so ka mvngdin nyama okv ninyia mvngjwng
    kuma.
  gui-NT: Echa Juan ou oicuauca peve jupi vae, erei pe reta mbaeti perovia. Erei mburuvicha
    peguara ocovara vae reta jare cuña aguasa rupi yogüɨreco vae reta güɨrovia. Jare
    yepe tei cuae peicuaa, erei mbaeti peeya peñemongueta icavi mbae vae pepɨa pe
    oi vae. Jecuae peateɨ perovia Juan —jei—.
  quc-TT: Jeriꞌ, rumal ri Juan xtaq loq iwukꞌ chukꞌutik ri ubꞌeal ri sukꞌal man xikoj
    ta kꞌut xuqujeꞌ man xikꞌex ta ikꞌuꞌx. Are kꞌu ri e toqꞌil taq alkabal xuqujeꞌ
    ri ixoqibꞌ ri sibꞌalaj e kꞌi kachajil xekojon che ri xubꞌij, pune xiwil ix waꞌ
    we ri, man xikꞌex ta wi ikꞌuꞌx.
  heg-NTPO: Hmunan nu, Yuhanis in Sarain Atuli ka tui mi son, noan, taon elol le halin
    mi haup in nuil lolo ka. Mo mi dai parsai un lo. Molota nikit atuil daat tas ming
    Yuhanis in teka ka tukun nam, oen nang soleng oen in kula-sala ngas, le daek muid
    un in tui ka. Mi kon taan nas totoang son. Mo mi dai tenem deng mi in kula-sala
    ngas, le muid se Ama Lamtua Allah in koma ka lo.”
  ptu-ptu: Aka sule Yohanes to si mantedo' umpaitaikoa' lalam kamaloloam, iya moka
    hakoa' ungkatappa'i. Sapo' nakatappa'i leko' ia tuam passima sola baine passunda'.
    Moinna anna muitanna' matappa' indo to si diangga' kadake gau', sapo' moka siangkoa'
    iko muondo' gau'mu anna tä' ungkatappa'i indo tula'na.”
  bzd-NTPO: '@see-verse:MAT.021.031'
  kwf-kwf: Sa John ngwae ni Siuabu ba dao naꞋa maꞋi siaumulu fuana na faꞋataꞋilana
    na tuaꞋa neꞋe God nia oga fuamuꞋa muke tua sulia, ma noaꞋa kamu kasi faꞋamamana
    goꞋo ana niaꞋa. Bore ma, na ngwae Ꞌaurafu ki neꞋe kira gonia mani ana na takisi,
    ma na kini sesele ki, kira ka faꞋamamana ana niaꞋa. Ma sui bore Ꞌana muka lisia
    na ru neꞋeri ki, noaꞋa kamu kasi faꞋamamana goꞋo ana sa John, ma noaꞋa kamu kasi
    rokisia goꞋo manatamuꞋa.”
  eng-WYC-2017: For John came to you in the way of rightwiseness, and ye believed
    not to him; but publicans and whores believed to him. But ye saw, and had no repenting
    after [or had not penance afterward], that ye believed to him.
  eng-WMBB: For Yochanan came to you in the way of righteousness, and you didn’t believe
    him; but the tax collectors and the prostitutes believed him. When you saw it,
    you didn’t even repent afterward, that you might believe him.
  zat-NTPS: lawe' da bla' Juan, bedajlé'ene̱' le'e da naca xrlátaje, na' le'e quebe
    guxéajle̱le chee̱'. Benne' wechizruj ca', ne nu'ula ca' dxeledále̱ benne' biu
    zante̱ guléajle̱'e̱ chee̱'. Le'e, gate ble'ele da nigá, quebe bexíaje lázrele
    chee̱ chéajle̱le chee̱'.
  spp-spp: Ɲaha kurugo yɛ Yuhana Batizelipyiŋi à pa ntìiŋi kuni cyêe yii na, yii ɲyɛ
    a ɲɛn'a dá u na mɛ. Ŋka múnalwɔɔre shwofeebii ná fwòrobacyeebil'à ɲɛn'a dá u na.
    Yii sí pi à lire ɲya ke, yii ɲyɛ a ɲɛn'a tɛ̂r'a núru maa dá u na mɛ.»
  zty-NTPS: Ki gaken dan' Ẕwa, bennen' bezóe' benách ka' nis, bḻe'e gan zoale, na'
    bsedle' ḻe'e da' naken chawe' kan žaḻa' gonle, na' ḻe'e bi bejḻe'le chie', san
    benne' wechiẕjw ka' na' no'le ḻe'e ka', bejḻé'gake' chie'. Ḻa'kze bḻé'elele da'
    ni, bi beyát ḻáže'le nich chejḻe'le chie'.
  mek-mek: Gome Ioane emai alo opai keagaga epakinaimi kai, oi isa alopakoꞌania kai,
    tax isafina auꞌi, ke peage lapau papieꞌi fou mo isa kapaꞌina eifania auga kepakoꞌania.
    Kai oi auga egaꞌina kapaꞌi oisaꞌi mo ganinagai, emi laomai apalaꞌi alopuaꞌafuniꞌi,
    ke isa alopakoꞌania,” eoma.
  aey-aey: '@see-verse:MAT.021.031'
  urd-GVH: क्योंकि यहया तुमको रास्तबाज़ी की राह दिखाने आया और तुम उस पर ईमान न लाए।
    लेकिन टैक्स लेनेवाले और कसबियाँ उस पर ईमान लाए। और यह देखकर भी तुमने अपना ख़याल
    न बदला और उस पर ईमान न लाए।
  ycn-ycn: Juan bautizar la'ajeri jehuíña'atari icá palá la'acana nacú i'imacá. E'iyonaja
    uncá jema'alá ra'apiyá. Eyá uncá ina'uquélaruna, liñeru ña'ajeño nahuacára'ajeñojlo,
    inaana namanaicho la'ajeño, quele jema'añó ra'apiyá. Marí que amaca i'imacá. E'iyonaja
    uncá ipajno'otala ipéchuhua pu'uhuaré ila'acare iliyá Tupana ejo, jema'acáloje
    ra'apiyá penaje —que rimacá najló.
  djr-djr: Bili ŋayiny gan ŋunhi ŋuriŋiyiny Djondhuny yäkuy ḻiya-ḻupmaranhamirriynydja
    bili muka dhukarrnydja nhumalaŋgal lakaraŋal dhunupa yan, ga nhumany yaka warray
    nhanŋu märr-yuwalkthinya. Ga walalnha ŋunhi dhuwurr-yätjmirriynha dhäruktja ŋanya
    märraŋal, bala walal gan yan bilyurra yätjkurruŋurnydja romŋur mala.” “Yo, ga
    bili muka nhuma gan ŋunhi nhäŋalnydja walalany bilyunawuynydja, yurr nhumany ŋunhi
    yaka warray bilyuna nhumalaŋgiyingalaŋaŋurnydja guyaŋanhawuyŋur ga märr-yuwalkmirriyinya
    nhuma nhanukalaŋawnydja dhäwuw bäyŋun yan.”
  kvg-kvg: Zapa ndǿgo, Zion gegeavun, neka zo ge꞉zømas, eqeieqei ande āv khazøté-yagāt,
    zo ndego unimanqatinteáv. Geté teks moni upøgim ezoqam neka sakheis ekeza kha
    giwiatun, ndigu mø̀ndø-unimanqatiním. Zo tiqa matev ambá qazøte-qeivím. Geté
    até ndøgó-a, zo qambuzaneáv neka Zion unimanqatinteáv.”
  rug-rug: Ura ele mae se Zone Papitaiso koa gamu pude va dogoroni gamu sa siraṉa
    toṉoto pude lulia, ba lopu va hinokaria gamu, ba sari na tie hata takisi na tuturue
    si va hinokaria. Dogoria mia mo sa kinekere tadi na tie hata takisi na tuturue,
    ba lopu hite kekere si gamu meke va hinokaria si asa.”
  hop-NT: Pi John súantaqat pöhut umuy āawnaniqe umumi pituqw uma put aw qa tūtuptsiwa;
    noqw aṅwu pi moṅwit eṅem sīvat ömalalwaqam, pu tokoy huhyayaqam put aw tūtuptsiwa.
    Noqw as uma aw yórikyat umuhtunatyay aṅqw qa lasya, uma as aw tūtuptsiwanik̇aṅwo.
  san-URD: یَتو یُشْماکَں سَمِیپَں یوہَنِ دھَرْمَّپَتھیناگَتے یُویَں تَں نَ پْرَتِیتھَ،
    کِنْتُ چَنْڈالا گَنِکاشْچَ تَں پْرَتْیایَنْ، تَدْ وِلوکْیاپِ یُویَں پْرَتْییتُں
    ناکھِدْیَدھْوَں۔
  heb-LB: ”כי יוחנן המטביל אמר לכם לחזור בתשובה ולהאמין באלוהים, ואתם לא שבתם; בעוד
    שפושעים וזונות כן שבו בתשובה. גם לאחר שראיתם כיצד הם שבו, לא נהגתם כמוהם ולא האמנתם
    לדברי יוחנן.
  caf-NT: Soo whunulh'en, be ts'ah'un 'uhoont'ah, 'i be John dune too be 'ulh'en nuhts'uh
    whusainya, 'ink'ez 'aw nuhwhuba 'alha' cha'hoot'ah. 'Et whunts'ih sooneya nalhdzooh
    'ink'ez ts'ekoo 'ul'en, 'en ts'iyawh huba 'alha' hoont'ah. 'Et nuhwheni whunulh'en
    'et whunts'ih 'aw nuwheni k'ah nácha'ahlil, 'ink'ez 'aw nuhwhuba 'alha' cha'hoot'ah.”
  mio-NT: Tacan cati yu, vati quichi ra Juaan nu iyo ndo, ta cati tuhun ra yoso cuhva
    cua coso vaha anima ñivi chi ra Ndioo, ta ña chinu ini ndo cuhva cahan ra, soco
    ñahan ndacu ndavaha ni chi ra satiahvi―ñican chinu ini cha cahan ra. Ndehe ndo
    cha chinu ini ñi cha cahan ra, soco ña saña ihni ndo cuati ndacu ndo, ta cuinu
    tahan ini ndo chi ra.
  srq-NT: “Eɨ̃ jenye chõ siqui turã Dios je”, ɨ rei que Juan el Bautista jembaaquiatu
    quiatu ra. Jẽ nguiatu que echeẽ jemumbate ra. Cuñandu ata ata quiatu que echeẽ
    isi turã nda. Impuestos isi isiqui a rese. Ũquɨ̃ ndese mae mose abe que jẽya eã
    eã jẽɨcuã ndese no nda. Jẽ echeẽ isi turã sacuã.
  kje-NT: Yohanis mai leke wakuku mi kalla ma namlole, maa mi akim ka naili'il nina
    wanakuku eni. Enimaa man ra'uk paipair noro maeke man holi yaka leke yaka derne
    rakaniyedi me'e. Kade mim do'onedi hi me'e, maa kam herre minim honorok panaeku
    la mi akim ka naili'il Makromod Lalap.”
  gaz-gaz: Yohannis karaa qajeelummaa isinitti argisiisuu dhufeetii; isin immoo isa
    hin amanne. Qaraxxoonnii fi sagaagaltoonni garuu isa amanan; isin erguma waan
    kana argitan illee qalbii jijjiirrattanii isatti hin amanne.
  kud-kud: Wuwuna mwalona Yoni amwaha dumwadumwaluna ive'itagomiu na omiu nigele amyayemidiyei,
    na hesi takesi ana tauvaiwo yo taumehe'ayowo hiyemidiyei. Ta mehemiyena hinage
    am'itadi'o hinuwabui na omiu ta'i nigele amyanuwabui bo amyayemidiyei, awa?’
  urb-NT: Myja Tupã kotyhar aja amõ muruwak my? Ame'ẽ rehe har Juã mujahukiha mujekwa
    uwyr pehẽ pe. A'e pandu ame'ẽ ke rehe pejurujar ym. Pehẽ pa'ihu ta. Pejurujar
    ym ehe tĩ. Kapitã keruhũ pe tamatarer matyr ame'ẽ ta jurujar katu ehe. Kũjã ka'u
    te'e ame'ẽ ta aja tĩ. Jurujar katu ehe tĩ. Ame'ẽ ke rehe pesak tipe. Anĩ. Pehẽ
    py'a ke pemuruwak ym. (Ta'yr iapyr aja pehẽ tĩ.) Juã pandu ame'ẽ ke rehe pejurujar
    ym, a'erehe Tupã kotyhar ta aja pemuruwak ym tĩ — aja Jesu pandu.
  fra-LSG: Car Jean est venu à vous dans la voie de la justice, et vous n’avez pas
    cru en lui. Mais les publicains et les prostituées ont cru en lui; et vous, qui
    avez vu cela, vous ne vous êtes pas ensuite repentis pour croire en lui.
  san-HK: yato yuSmAkaM samIpaM yohani dharmmapathenAgate yUyaM taM na pratItha, kintu
    caNDAlA gaNikAzca taM pratyAyan, tad vilokyApi yUyaM pratyetuM nAkhidyadhvaM|
  cak-SNT: Antok ri Juan el Bautista xpa, xucꞌut jun choj bꞌay chivach, pero ixreꞌ
    man xinimaj ta. Joꞌc ri maloy-impuestos y ri rameras ri xquinimaj. Pero ixreꞌ,
    mesque xitzꞌat reꞌ, man xtzalaj ta pa ivánima riqꞌuin ri Dios chi xinimaj.
  uvh-uvh: Ka wara'ning kini wa ning, tim Jon Baptis wari kadapmang kareng kuma' abanga
    sangtintingnegu' ka sidi nakngam guk mo' tiging. A aming takis mamanggesi a taming
    sansaramik titisi adi Jon ning midi u naknga waraga' naktangka tiging. Ka inga'
    undu' ningsa', sidi adi naktangka tiging u kanga kabaksi' faranga Jon ning midi
    u ninak ning guk mo' tiging. Mokngang sidi sigesa' ka tim unda' ira abiging ningsa'
    ko iking yang ning yanggu'.
  ino-ino: Yoni'a va'yi hu'neno alakepa hutapa maisaya ka lapaveliketapa lapa'kaeya
    akaeya ke afitapa lapaipafi o'male'naya'maki kumaya'ya nehu'a vaya apa'kufaleti
    ta'kesi miya alilitata nehaya vaya'ae kumai kava hulitata nehaya a'ne'ae akaeya
    ke afi'a apaipafi male'nae. Apaipafi male'naya'maki lapa'kaeya ani haya kava ake'naya'maki
    lapaipa aitapa yahae ohutapa hao'otake yatapi o'ataletapa akaeya ke afitapa lapaipafi
    o'male'nae.”
  gnn-gnn: Liŋgu ŋayi ŋuriŋi Djondhunydja yäkuyu, ḻiya-ḻupmaranhamirriyunydja yolŋuyu
    ḻakaraŋala nhumalaŋgu dhunupa wal'ŋu dhukarrnydja, ga nhumanydja nhanŋu yaka warray
    märr-yuwalkthina. Yurru walalana, ŋunhi dhuwurr-yätjmirriyuna yolŋu'-yulŋuyu märraŋala
    nhanŋu dhäruktja, bala yana bilyurrunana walalaŋgiyingalay romŋurunydja malaŋuŋuru.
    “Yo, liŋgu muka nhuma ŋunhi nhäŋalanydja walalanha bilyunaranydja yukurranhara
    roŋiyinyaranydja Garraywala, yurru nhumanydja yaka warray bilyurruna nhumalaŋgalanydja
    romŋuru, bala märr-yuwalkthina nhanŋu Godku.” Ga bitjarra ŋayi Djesu waŋananydja.
  yal-yal: Amasɔtɔ Yoni bata fa, a tinxinna kiraan yita ɛ ra, ɛ mi la a ra. Koni mudu
    maxinle nun yalundene bata la a ra. Hali ɛ to na to, ɛ bɔɲɛ mi maxɛtɛ, ɛ la a
    ra.”
  cnt-NT: Ia₁ lia'₂ con'₂ jme₁guan₃ Juan₅₄ i₂chon₅ dsa₂ jmɨg₂, ca₂jme₃jniai₂₃ ja₁con'₂
    'nia'₂ 'a₂ lia'₂ dsón'₂ ca₂tɨ́ng'₂ 'nia'₂ tiáng'₄. La₁ tsá₃ a₂jaun₂ ca₂rë₃'én'₂
    'nia'₂. Ia₁ a₂dsau₅ bá₄ juɨ₁lia'₂ dsa₂ i₂cán₂ 'lia'₅₄ quián₅ dsɨ₂tan₅₄, quian'₅₄
