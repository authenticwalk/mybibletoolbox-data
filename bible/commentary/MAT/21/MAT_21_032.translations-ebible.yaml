    kipni aket ayo fal-siki-lom ililtap kelin disa ke-lomdip, ipni kukup mafak nuubip
    uyo kela-lomdip, God ami lak kaata duulin dinim o, kala Yesus ayo kamok kamok
    imi kanum bakayila ko.'
  nlx-nlx: काहाकाय योहान खेरायीन वाटे रेन तुमरे फाय आयेल ईतो, एने तुमू ता पोर बुरहो
