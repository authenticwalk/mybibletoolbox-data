    quen ijqui onoyolpatlaquej on tlacamej, nemejhuamej xonemoyolpatlaquej para onenquineltocaquej
    on tlen Juan oquijtoj.
  kup-kup: Met tairaiz paru horï heh-pori ritou etah hometunei, oñ Zoan emat non tinaorö
    añairoohan ari zait tat barotap navat, oñ ari ro tokatip giz nenasinañ gu hat
