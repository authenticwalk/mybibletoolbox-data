  ena-ena: Jon agaŋ naludɨ hɨvɨ mɨse iaha Asɨ dɨ ciaŋ sɨhɨvia lubiahɨlɨdaci igahalaŋ
    uami. Agadɨ ala namɨlaŋ nusaŋ hɨji vɨdɨvɨdɨŋ ma lamahalaŋ uami. Huban saŋ anɨm
    hɨlɨcɨ vihavɨlalɨ agɨlaŋ hula hɨbɨ pɨlɨ hɨsɨŋ iamɨgali agɨlaŋ hula nusaŋ hɨji
