    Yoni geꞌaeꞌmo lapakesa afitapa fatago osuꞌnae, huno hapa paiꞌniye.
  kmk-kmk: Ta ummoy si Juan un Mambubunyag un nangitudtudu kan dikayu’t dit kustu’n
