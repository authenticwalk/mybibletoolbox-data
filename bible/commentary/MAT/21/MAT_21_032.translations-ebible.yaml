  dso-dso: ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ତମର୍‌ଟାନେ ଆସି ଦରମର୍‌ ବାଟ୍‌ ଦେକାଇ ଦେଇରଇଲା, ମାତର୍‌ ତମେ ତାକେ
    ବିସ୍‌ବାସ୍‌ କରାସ୍‌ ନାଇ, ମାତର୍‌ ସିସ୍‌ତୁ ମାଙ୍ଗୁମନ୍‌ ଆରି ବେସିଆମନ୍‌ ତାର୍‌ କଇଲା କାତା
    ବିସ୍‌ବାସ୍‌ କଲାଇ । ଏଟା ଦେକିକରି ମିସା ପଚେ ତମେ ପାପ୍‌ କାମ୍‌କର୍‌ବାଟା ଚାଡି ମନ୍‌ ବାଉଡାଇ
    ତାକେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ ନାଇ ।”
  meu-meu: Badina be Ioane na kara maoromaoro dalana ai dekemui ema, to asio kamonai
    heniava. A tax gogo taudia bona mata-bodaga hahinedia ese e kamonai heniava; bona
    umui, ena be edia kamonai o itaiava, to asio helalo kerehaiva, asio kamonai heniava.
  yva-NT: Weye Yohanes Pembaptis de indamu po Amisye apa unanuijo mamaisye rarorono
    wasai, weramu waponayo apa ananyaowe rai muno wapanave ai jewen. Yara vatano awa
    ayao kakaije no mai, maisyare wanya anaerere muno vatano wo pajak ranugande akarijo
    pemerinta aije mansamaisy, onawamo wanave Yohanes ai kobe. Weramu weapamo arono
    wapo vatane umaso awa anave raen to, wapanave jewena nene muno wasakinavo wapa
    ayao kakai raije ramu.”
  dgc-dgc: Da inumange dikam ti Juan, a nagtoldu dikam ta tama a ugali, éy éwan kam
    diya naniwala. Pero pinaniwalaan siya du medukés a tolay, sakay du pampam. Ey
    maski neta moy dén ya, éy éwan kam pabi nagsisi sakay naniwala diya.” Du Judeo
    Du Purupeta
  zpm-NT: Biaadpaa Juan Bautist name biadseed me miech csaan zho xquieḻntseeb zho,
    gban zho zigne racladz Dios, ni pe liaadz to nion to miṉe rnee me. Mazd grë wnaa
    ro nëz, grë zha ne rtop dimi ne razh lo zha Roma, znuse psaan zho xquieḻntseeb
    zho. Laa to, niicle raṉ to nosaan grë zha co xquieḻntseeb zho, per ib rsaande
    to miṉe nac to.
  hix-NT: Ohyakanye nomokye, Xowaw heno. Osonyhoryetxoko, owyanye Kohkomo rwonà yonytxatxho
    me, kekon heno, owyanye. Noro heno yoyukhura mak mehxatxkonà. Txenyeru yahosnye
    rotho kom haxa ryhe neyukyatxkonà, kekon hatà. Anaro rha kàrà hokono rotho komo
    xarha neyukyatxkonà. Àwyanye eyuhtoho rma menyatxkonà, omnyamo. Owyanye xenyetxhe,
    eyukhura rma mehxatxkonà. Anar me harha ayanhàn komo yonyhera rma mehxatxkonà,
    kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: '@see-verse:MAT.021.031'
  npi-ULB: किनकि यूहन्‍ना तिमीहरूकहाँ धार्मिकताको बाटोमा आए, तर तिमीहरूले उनलाई विश्‍वास
    गरेनौ, जब कि कर उठाउनेहरू र यौनकर्मीहरूले उनलाई विश्‍वास गरे । र तिमीहरूले जब
    यो भइरहेको देख्यौ, उनमा विश्‍वास गर्नलाई पछि तिमीहरूले पश्‍चात्ताप पनि गरेनौ ।
  cgc-cgc: Juan ya giling di daw gatudlo ki kyo parti ta paagi na magtuman ta liag
    ta Dyos, piro ula kaw gapati ki kanen. Mga manugsukot ta buis daw mga malain na
    bai, danen gapati. Bisan nakita nyo na gapati danen ki Juan, ula man gyapon gabag-o
    inyo an na isip na magpati ki kanen.”
  tim-tim: Amâ yeŋe Yohaneŋe agak meme âlepŋe hekat yeŋgimbo hâkâŋŋe akmâ denŋe bo
    lokoyi. Dâ gawamangât puli meme luâk akto âmbâle dâp gulip manmaiŋe âmâ denŋe
    nâŋgâm hanyeŋande nâŋgaŋi. Dâ ye âmâ are ekmâ hanyeŋe bo purik kato denŋe bo nâŋgâyi.
  yor-yor: Nítorí Johanu tọ́ yin wá láti fi ọ̀nà òdodo hàn yín, ṣùgbọ́n ẹ̀yin kò gbà
    á gbọ́, ṣùgbọ́n àwọn agbowó òde àti àwọn panṣágà ronúpìwàdà, bí ó tilẹ̀ ṣe pé
    ẹ rí àwọn ohun tí ń ṣẹlẹ̀ wọ̀nyí, ẹ kọ̀ láti ronúpìwàdà, ẹ kò gbà á gbọ́.”
  wos-wos: Guré husandakwa du Jon yae dé wa, ‘Guni haraki saraki mawuli yatakataka
    Godna hundi jémba xékétanguni.’ Wungi wandéka guni déka hundi xékéhambanguni.
    Xékéhafi yanguka di yéwa héraakwa haraki du, yambumbu tékwa takwa akwi di déka
    hundi xéké. Xéka hurundan haraki saraki sémbut yatakataka di Godna hundi jémba
    xéké. Xékéndaka xe guni hurundan maki huruhambanguni. Guni hurungun haraki saraki
    sémbut yatakahafi ye déka hundi xékéhambanguni.”
  emp-NTPO: Bãrã jipa nĩbad̶amãrẽã Juaʌ̃ba jaradiad̶e zesia, mãwãmĩna ĩjãnaẽ́ basía.
    Baribʌrʌ Romanebema boro itea parata jʌrʌ pebadarãba, wẽrãrã aud̶ua b̶ea bid̶a
    ĩjãsid̶aa. Idjab̶a bãrãba maʌ̃ra unusid̶amĩna ĩjãni carea jẽda crĩchad̶aẽ́ basía.–
  eng-F35: For John came to you in the way of righteousness, and you did not believe
    him; but the tax collectors and the prostitutes believed him, yet when you saw
    it you did not afterward repent, so as to believe him.
  ind-ind: Karena Yohanes datang dan menunjukkan kepada kalian hidup yang sesuai dengan
    kehendak Allah, tetapi kalian tidak mau mempercayai ajarannya. Sebaliknya, para
    penagih pajak dan para pelacur mempercayainya. Biarpun kalian sudah menyaksikan
    begitu banyak orang seperti mereka digerakkan oleh Allah untuk bertobat, kalian
    masih tidak menyesal dan tidak juga percaya pada ajaran Yohanes.”
  pes-OPCB: زیرا یحیی شما را به توبه و بازگشت به سوی خدا دعوت کرد، اما شما به دعوتش
    توجهی نکردید، در حالی که بسیاری از باجگیران و فاحشه‌ها به سخنان او ایمان آوردند.
    حتی با دیدن این موضوع، باز هم شما توبه نکردید و ایمان نیاوردید.
  mpt-mpt: Niminbabe, Yone aa fuayemin nakae tenea kukub moloto ibo aleye bianea baabenea
    Ib hengmino deiboniba Gode kukubo moloto wafunine ge baabene otane ibo e wengo
    mo wentenibta bainobo geim blimobe. Takis moni bokalin naka isa eka unangi tamano
    hengabib isa ile e wengo wenteniba bainobo geniba i hengmino deiboniba ibo yatemib
    otane ibo ib hengmino mo deibonibta e wengo mo bainobo geim blim kesoa ne bain
    baabeiobo ge baabesebe.
  bla-bla: 'Tŭk''ka John kitsitota''akuau mokom''otsitappiisĭnni ĭstokh''sokui, ki
    kimataumaitoauau''ats: ki publicanix ki mats''akex au''maituyiauaie: ki ksĕsto''au
    kitsĭnĭs''uai kimatsakoisauaitsitapuaua kŏkaumai''toausuai.'
  ssx-ssx: Hande Dioni bapitaisi peao haya꞉ somema꞉ta꞉ iki teke pa꞉ta꞉ a꞉pa hata꞉
    mo lea꞉ pi opua ota꞉ na miniki haememe. Pate mo hande dakisi mu haleme tapake
    pita꞉ yolo haleme tapakema꞉ta꞉ ipika꞉ pi opua ota꞉ pimikime. Kota꞉ koto hoke wanda꞉halima꞉
    pimi ekita꞉ ikana꞉ma꞉ mo handolo hata꞉ kone wetepe ika꞉ hone topo pea hone na
    tulaememe.
  mkl-mkl: Ǹ wɑ n fɔ bɛɛbɛi si nɑ iyi í jɔ̀ Zɑ̃ɑ í nɑɑ ku nyisi ŋɛ kpɑ̃ɑ jiidɑ, nɔ
    i kù dɑsiɛ nɑɑnɛ ŋɑ. Woo ɡbɑ fiɑi lɛmpoo do woo tɑ icu ŋɑi ɑ̀ dɑsiɛ nɑɑnɛ. Ammɑ
    iŋɛ, do iyi ì yɛ idɔ ku kpɑɑsi nŋɑ ŋɑ fei i kù kpɑɑsi idɔ nŋɛ i dɑsiɛ nɑɑnɛ ŋɑ.
  gaq-gaq: “ଦିକ୍ୟାଣ୍ଡ୍ରେ ଜହନ୍ ପେଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ଟିକ୍ ଗାଲି ଆଃସୁଏ ବିବଗେ ମାତର୍‌ ପେ ଆମେକେ
    ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌କେ । ଏଲେଡିଗ୍‍ ସିସ୍ତୁ ସାଲ୍ୟାଣ୍ଡ୍ରେ ଆରି ଚାଡ୍‌ରିଇଂ ମେଁନେ ସାମୁଆଁରେ
    ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍ ଆର୍‌କେ । ଆକେନ୍ କେଚେ ଡିଗ୍ ପେ ମନ୍‍କେ ଆଃବଦ୍ଲେଚେ ଆମେକେ ବିସ୍‌ବାସ୍
    ପେଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ।”
  gof-RNT: Xammaqiya Yohaannisi suure ogiya tamaarssishe yin I geyssa ammanibeekketa.
    Shin qaraxa qanxiseyssatinne laymateysati ammanidosona. Hintte hari attoshin,
    entta be7idikka hintte nagaraappe simmidi ammanibeekketa” yaagis.
  unx-unx: ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ଦ ଆପେତାଃ ଧାର୍‌ମାନ୍‌ ହରା ଉଦୁବ୍‌ ନାଗେନ୍ତେ ହିଜୁଃୟାନା
    ଆଡଃ ଆପେ ଇନିଃରେ କାପେ ବିଶ୍ୱାସ୍‌କେଦା, ମେନ୍‌ଦ ମାଲ୍‌ହାରମ୍‌କ ଆଡଃ ଆଣ୍‌ଦିଆପାଙ୍ଗିର୍‌କ ଇନିଃରେକ
    ବିଶ୍ୱାସ୍‌କେଦା । ଆଡଃ ଆପେ ନେଆଁଁ ନେଲ୍‍କେଦ୍‌ରେହଁ, କାପେ ହେୟାତିଙ୍ଗ୍‌କେଦା ଆଡଃ ଇନିଃରେ
    କାପେ ବିଶ୍ୱାସ୍‌କେଦା ।
  gah-gah: Zoní lekelitoka aniteko hehe loko minoaká gapo nene lekelepizekago, lekeza
    nene monolagi gili ahulikamóma neve. Gili ahulikago, takisi aliaká a vegi itó
    gapoló venaki nene iki Zonini gakola nene gili alévolé ikamóma nemóza, lekelisi
    nene aí monó gili alévolé amake likigika ali viligamamóma neve.
  lcm-lcm: Using Ioanes kata serei sime akalit animi ta selen korong, na parik mita
    lapa lomlomon tatana. Sikei ri vap luk takis ve ri aina panik kitala lomlomon
    tatana. Na nami, mitala arai ani kari lomlomon, parik mita lapa ming na mila lomlomon
    tatana.
  aer-aer: Arrekwele-arle John kwatyeke akwernentye akngerrele arrenhantherrenhe ilekeke
    Ngkarteke arratye-arratye anetyeke, arrantherre akenhe renhe irlpe artepele awerlenge,
    ikwere akangkwe-irretyakenhe-arle. Kenhe mane inenhe-inenhe areyele renhe awemele,
    arelhe maneke artwe arrpenhe arrpe-anenhenge intentye akngerre areyele-arlke awemele,
    itne renhe awemele ikwere akangkwe-irreke imerte akurne-ketye untyeme-irremele
    anteme. Kele arrantherre areke itne-arle akangkwe-irremele akngarte-anteme-iwelhelenge
    kele arrantherre akenhe awelhetyakenhe-arle akngarte-arlke-iwelhetyakenhe-arle.”
    Alakenhe-arle Jesus angkeke kwertengerle tyatye-arenye akngerrepate areyeke artwe
    ampwe akngerrepate areyeke-arlke.
  qvc-NT: Chaqa Jwan Shutichikuq shamushpaqam, qamkunata yach'achishurqan, allita
    rurashpana kawsanaykillapa. Piru qamkunaqam paytaqa mana kriyirqaykillapachu.
    Piru chay kuntribusyunda kubrakuqkuna, chay bandulira warmikunam Jwandaqa kriyirqanllapa.
    Piru qamkunaqam chayta rikashpapis, uchaykikunataqa mana dijarqaykillapachu, Dyuspi
    yuyakunaykiqa.
  tgl-ULB: Sapagkat si Juan ay pumunta sa inyo sa daan ng katuwiran, subalit hindi
    ninyo siya pinaniwalaan, samantalang ang mga maniningil ng buwis at mga nagbebenta
    ng aliw ay naniwala sa kaniya. At kayo, noong nakita ninyo na nangyari, hindi
    man lang kayo nagsisi pagkatapos nito upang maniwala sa kaniya.
  cbs-NT: '@see-verse:MAT.021.031'
  xtm-NTPP: Vaa ni kenda Juan ma nuu ni, ja ni kaxtnu'u de ichi ndaa ma, te ñatuu
    ni ka kandija ni. Kovaa tee ka ndake'en ya'vi xu'un no'o ñuu Roma ma, ji'in ña'a
    ka kuneé ka ku‑uun ma chi ni ka kandija ña ji'in de, te ni ka jini ni ja ni ka
    kandija de ji'in ña ma, te ñatuu ni ka ndakani, ni ka ndaka'vi ini ni ja jin kandija
    tna ni ja ká'an Juan ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Magambu Yohana ngaika kwinu kunnaya kutenda gapala Nnoongo, namangweto
    munhwaminije, nambu akajopa kodi na akangongola ngabannyeketela. Nambu magabweni
    genia goa, mangweto nng'ambwikeje mumyojo jinu, na nnyeketelingije.”
  bao-NT: Uwo Coeri majʉ Juan añurije tii niirique maquẽre mʉjare buegʉ doomiupi.
    Mʉja pea cʉ̃ ca ĩirijere mʉja tʉo nʉnʉjeetiupa. To biro mʉja ca biicãro, niirique
    wapare wapa jee bojari maja, to biri ʉmʉa mena ca tii epe wapa taarã romiri pea,
    cʉ̃re tʉo nʉnʉjeeupa. Mʉja pea ate niipetirijere ĩacã pacarã, cʉ̃ ca ĩirijere
    tʉo nʉnʉjeerʉgatirã, mʉja tʉgoeña wajoatiupa.
  san-ORI: ଯତୋ ଯୁଷ୍ମାକଂ ସମୀପଂ ଯୋହନି ଧର୍ମ୍ମପଥେନାଗତେ ଯୂଯଂ ତଂ ନ ପ୍ରତୀଥ, କିନ୍ତୁ ଚଣ୍ଡାଲା
    ଗଣିକାଶ୍ଚ ତଂ ପ୍ରତ୍ୟାଯନ୍, ତଦ୍ ୱିଲୋକ୍ୟାପି ଯୂଯଂ ପ୍ରତ୍ୟେତୁଂ ନାଖିଦ୍ୟଧ୍ୱଂ|
  huv-NT: Cos aaga Juan neech yow tiün masaj icon nguineay merangan najneaj, pero
    icona ngome teyariün andeac nej. Pero altiül ajcüwa monsap mitomiün cambaj, aton
    altiül monjüyjüy montaj tayariw nej andeac. Icona masey tejawan aag ayaj, ngo
    leaam imeajtsan mecueatiün irangan ngo majneaj, meyariün andeac nej.
  otn-NT: Porque ra̱ Xuua bi 'yøtra̱ nxixya̱, bá̱ ɛ̱hɛ̱ bi xän'na̱hʉ ra̱ 'yu̱ njua̱ntho,
    pɛ hi̱ngá̱ 'yɛ̱c'ɛ̱i̱hʉ te bi̱ ma̱. Pɛ nu̱ya yø ngʉthäi 'nɛ̱hyø xisu ngue yø 'yots'om'mäi,
    bi 'yɛ̱c'ɛ̱i̱ te bi̱ ma̱nna̱ Xuua̱. Pɛ nu̱'a̱hʉ, ma̱da̱gue'a̱ gui̱ nnu̱hʉ te øtyø
    ja̱'i̱ di pähyø n'yomfɛ̱ni̱ ngue hɛp'ʉ ra̱ nts'o ga̱ 'yo, pɛ hi̱ngá̱ ne xqui pähni̱
    n'yomfɛ̱ni̱hʉ ngue xqui 'yɛ̱c'ɛ̱i̱hʉ te bi̱ ma̱nna̱ Xuua.
  nop-nop: Maŋgoŋde, Jon Imeyout Tububihit adi hidi’walaŋ iŋoŋ buŋa talik momooŋ hanintubudidimeguk,
    iŋgoŋ hidi u kaŋ sigilulum timiŋgiŋ. Kaŋ me takis moŋgomoŋgot heki tiŋa talitam
    hekidi u kanadisukilitiŋa kelegiŋ. Iŋgoŋ unduŋ tubune hidi mindaŋ u yabuŋa hidetok
    bulaniŋgoŋ nadiŋa medeŋiŋ-kabe nemu nadimiŋgiŋ.”
  obo-NT: Su iddot mid undini si Juan no Tohodboutismu woy id nonaw koniyu to motallong
    no ko-ubpa, waa kow moho id pomakoy kandin. Piru iddos oray'd loimbung no mgo
    tohodsukut to buhis woy dos morat no mgo ba-ay, id pomakoy ran kandin. Ahad pe-en
    nokita row nid pomakoy ran, waa kow mid sondit woy'd tanan to koniyun mgo saa
    woy waa kow id pomakoy kandin.”
  cak-ENT: Ri Juan Bautista tok xpu'u, jun chojmilüj bey c'a ri xuc'ut chivüch rix,
    jac'a rix man xitakej tüj. Xaxe c'a ri moloy tak alcaval y ri ixoki' ri man utz
    tüj quic'aslen, xaxe rije' ri xetaken. Jac'a rix, man riq'uin tüj ri' man xitzolij
