  sey-NT: Juan oco doquëpi mësarute quëapi. I̱ti paꞌiyere quëaquëtaꞌare mësarupi asamaꞌpë
    paëꞌë. Ja̱je paꞌiquëtaꞌare paꞌi doꞌi curiquë se̱cohuaꞌipi cuiꞌne siꞌa ë̱mëohuaꞌire
    yoꞌocohuaꞌipi asajë po̱nëhuë. Ja̱je siꞌaye ñajëtaꞌa mësaru po̱nëmaꞌpë paëꞌë.
  nvm-nvm: Regavo e Godon vuak vierafene kuaimon Jon e do ruardiamo iji fun ro ja
    karinva ijia kekome unam ma iji ja vakfuon iji fun nijaidiain. Gavo vuak fuon
