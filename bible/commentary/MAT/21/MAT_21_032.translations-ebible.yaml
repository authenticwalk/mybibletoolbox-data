  tif-tif: 'Kanolin kemin, siin kaali oksam ukayin tunum Jon Baptis ali tal ipni kukuyin-bam
    bokoya-lom: Ibi tiltam God ami miit tem talemin kaami liip kaa kano-somdiwa yo,
