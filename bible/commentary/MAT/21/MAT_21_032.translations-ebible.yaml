  gaw-gaw: Aḏinu? Johanes nug uḏia, mana meṯak danab oḵai amu ab gumak danab ele ahilagp̱a
    kobol tutuḵu ip̱uanaṯom amge ag oolagp̱a genab ii doop̱ig. Takis awak danab amu
