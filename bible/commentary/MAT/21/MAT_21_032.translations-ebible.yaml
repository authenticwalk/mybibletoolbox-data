    le bee wvú le. Ɛ ben ke dioo cim yɛn no bó beŋe nonɛn, faŋɛ yaa ekumɛn mvuntelem
    mvunɛn ebee tɛn wvú le kɛ.”
  row-row: Feꞌesaꞌan, Yohanis mana saraniꞌ a nanori neu nggi dalaꞌ taꞌo bee fo ama
    bisa misodꞌa no ndoo-tetuꞌ. Te hei nda nau mimihere e sa. Tao-tao te, leleꞌ atahori
    nda papakeꞌ ra sa rena Yohanis, ara lao hela sala-kilu nara, de tungga nenori-nefadꞌen.
    Hei o mita atahori naa ra ramahere Yohanis te hei nda nau mimihere e sa, fo miloeꞌ
    mia sala-kilu mara, fo tungga Lamatualain hihii-nanaun.
  msy-msy: Guizbangɨra, Jon otogha arazir aghuimɨn tuavim ian aka, ezɨ ia nɨghnɨzir
    gavgavim an akamɨn ikian aghua. Ezɨ dagɨaba isir gumaziba ko amizir arazir kurabagh
    amiba, me nɨghnɨzir gavgaviba an iti. Ia bizir kamɨn ganigha uan nɨghnɨzibagh
    irazir puvatɨ, egha nɨghnɨzir gavgavim Jonɨn akamɨn itir puvatɨ.”
  agg-agg: Ŋga nɨmboe Son sɨhamumbo sowahɨ tükümefiyu ra ai sɨhamumbo sapo nafɨ aboedɨ
    süŋgumbeyafunda yahumboyu nafuimayupurɨ. Ŋga asu se moai ahambo anɨhondümborüwurɨ.
    Ŋga asu nindou takis kakɨ sowandümo-rundeimbɨ-memoyomo, asu nɨmorehɨ nindowenihɨ
    bɨrabɨrɨyei rɨhündeimbɨ ai yaŋgɨrɨyei ahambo anɨhondümbo-marɨhorɨ. Ranɨ-moatükunɨ
    ra se hoerundɨsɨ, ŋga asu se moai süŋgunambo yaru nɨŋgomo hohoanɨmoyomondanɨ wanɨ
    asu ahambo anɨhondümborüwurɨ,” mehu.
  ptp-ptp: Ên Jon Lipacên lam hɨlung môp bôbac vô xam, lêc xam o vông i vin kɨyang
    wê i nêl ge lêm. Lêc tɨbii nipaên wê kô mone takis gee hɨxôn vêx yôdac gee, he
    vông i vin, dɨ xam xovô wê he vông i vin ge, lêc xam o pɨlepac xam mɨ vông i vin
    lêm.
  nak-nak: Mai e Ioanes la tahalo la vuluhi eia pala guvi veia ge vahilo le amutou
    la gauru ale matata, amuto kama masaga ge loloa, amuto veia eia la tahalo la visigologolola,
    eala moli egiteu la valalua la ilabi la takes, me egiteu la tavile la gauru, egite
    gabu tikumu la valolo te Ioanes, egite goio roromulia. Eala moli amuto hilo egiteu
    usu vuvulo, amuto kama sovei egiteu veia amuto tai ge vuvulo veia ge roromuli
    e Ioanes mai egiteu.”
  lbb-lbb: Anasa e Jon i hanot pa i asaer mulo ana tostos a toltol, pa bel mulo tortorot
    ono, ika na tena los totokom pa na pamuk a gurara la tortorot ono. Mulo oroi tar
    la ot, ika bel mulo lingir a nuknukimulo pa bel mulo tortorot onoi.”
