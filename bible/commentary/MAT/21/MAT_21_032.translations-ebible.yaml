    madupangin kinahagad iye weˈ de. Duk bisan inin takitebi, gaˈ du pindahanbi pikilanbin
    bu kahagad si iye.”
  mle-mle: “Aw Jon Baptais kwiydi duw gwurak yakuw, ‘Gwuradiy mawul warapiykuw, God
    diki majib awuk!’ Wakuw wadik, gwur diki majib maa wak. Aw adiy kupwarapa takis
    kwurdiy duwawa adiy yabim kwurkwur tidiy taakw day Jon diki majib wukidiy. Aw
    gwur a jaav bwu vigwuril. Vikuw, gwur gwuradiy mawul warapiy maarkuw, diki majib
    wukimar-gwuril.”
  shp-NTPO: Jato *bautizanai Juanra joá iki, itibi keskati jati jato onanmai, jabira
    maton ikonhayamaa iki. Jatianra, ja apo kopí yokákinxonaibo, itan ja tsini ainbobaonres
    ikonhakana iki. Jabo jaskataira maton oinna iki. Ikaxbi, mato shinanmeeyamakana
    iki já ikonhanox.
  aom-aom: Rabëni hesi bëhoho John-ro jemesirire rovade höjo öri maho röjëhijego gaꞌirarijego.
    Rovamu jemëro hu bogo ma uehorovoꞌirögoro vajiohuꞌe tax baejarue ariböviohuꞌo
    önöꞌe jijiharue magonahohuꞌo ëho jaburo hu mae uehorovoruomade höjo. Mae uehorovamu
    jemëro ëho garomo röhu bogo avoho uehorovoromo huotorovoromo John ma uehorovarije
    höjo.
  geb-geb: Ne khaŋ muuŋgi, Zon Gumgi Ruai Guma, ana fharav nde han zɨgap, ana tɨvar
    vhuun nde khɨvigim, nde ana khothɨgi fhu. Mba ŋkɨɨa ndia rui gumgi gum, ruarir
    gumgi ndi mbigi, mbe ana suaŋgi buni, mbe nta khothɨgi. Nde mba bigi gangiap,
    nde wari wo ndɨkndɨgir kurav, ana khothivɨ thagi.”
  eng-WYCLIFFE: For Joon cam to you in the weie of riytwisnesse, and ye bileueden
    not to him; but pupplicans and hooris bileueden to hym. But ye sayn, and hadden
    no forthenkyng aftir, that ye bileueden to hym.
  bsj-bsj: Yawana bou kumen kin nure cak-cak ka ne bo bilenker kange co nubo yõ dor
    tiyeu. kange natub ma burotum tiyeu ne bilenker cinen. lakume bwiko wo ka tom
    dike wo mane, ka yoloten bo ki bui nako ne bilenker kange co.
  cak-cak: Roma tok xpe ri Juan ri Bautista, xuc'ut jun chojmilaj bey chivech, y rix
    man xinimaj ta. Xaxe ri c'uluy tak impuestos y ri ixoki' man utz ta quic'aslen
    ri xeniman. Jac'a rix, masque xitz'et chi rije' xquinimaj, pero rix man xijal
    ta ino'oj richin ta xinimaj.
  chf-NT: Uc'a c'oti aj Juan bajca anetla u ye'e' ni bij tu tojaba y mach a tz'onila.
    Ajcojtaq'uinob y ixictacob ixtz'ijte'bajobba u tz'onijob chich. Anelaba, aunque
    a chänila ca' jini, mach a q'uexi a c'ajalinla tuba a tz'onänla.
  tlf-tlf: Kale siin uyo ok sam uga-emin tinum Jon Baptis iyo tal ibo kafale-bom bogobe-nala,
    ‘Ibo mitam God imi daam tem e telemin umi ilep uyo kanube-nilipta o,’ agansa kuta,
    ibo imi weng uyo tinangkamsaalip kale minte, takis mani kwaamin tinum mafak sino
    minte sa dagamin unang sino ita Jon imi weng uyo tinangku-nilipta, imi aget uyo
    fupkela ko-nilipta, ilimi kuguup mafak ke-bilip uyo kupka-nilip e, God imi ilak
    uta dolip kalaa age-nilipta, ibo itam-silip kuta minte, ibo Jon imi weng uyo tinangku
    ipmi aget uyo fupkela kota kulitap kelin-tem ke-nilipta, ipmi kuguup mafak ke-bilip
    uyo kupka-nilipta, God imi ilak uta dolin-tem o,” age Yesus iyo kamogimal iyo
    baga-ema ko.
  piu-2006: Yirriṯi Tjaanalu tjananya yaṉangu tjuṯa tjarrpatjunkula papatatjimilalpayi.
    Paluru nyurrangarrinya nintiṉu Katutjaku wangkaku tjukarurru nyinanytjaku. Palumpa
    wangkanyurra kulira wantingu, kanya kamantaku mani mantjilpayi tjuṯangku Tjaanaku
    wangka kuliṉu, kungka watiku paṯalpayi tjuṯangkuṯarra. Tjana Tjaanaku wangkaya
    kulira tjukarurru nyinanytjala nyakulanyurra kutu palumpa wangka wantipayi.”
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ take reꞌ xquinimej i cꞌuhbal chiri̱j nicꞌ wach ricorquilal
    i cꞌacharic ra̱j i Dios, reꞌ xcꞌulic rikꞌor i Wa̱n. Raj nchel hat-tak reꞌ maꞌ
    xatniminic ta tak reh cꞌuhbal reꞌreꞌ, to̱b ta xawilow tak chi reꞌ take cꞌacharel
    reꞌreꞌ cꞌahchiꞌ quinimem i cꞌuhbal, xa maꞌ xa jal ta woꞌ tak wach anoꞌjbal tak
    chi rinimjic i cꞌuhbal reꞌreꞌ, nqui Jesus queh take cꞌamol be̱h reꞌreꞌ.
  tue-tue: Juan Cõãmacʉ̃ boorére mʉ́ãrẽ buepacari, cʉ̃ʉ̃rẽ padeoríwʉ. Niyeru wapasébosari
    basocape, teero biiri numiã́ ñañarã́pe cʉ̃ʉ̃rẽ padeowá. Cʉ̃́ã wãcũpati, wasorí
    ĩñapacara, mʉ́ãpe too síro wãcũpati, wasoríwʉ. Juanrẽ́ padeoríwʉ, jĩĩwĩ.
  bjp-bjp: Jon i la tah ke ka fausum gam ini sinang ae i tortores ke biil gam unune
    lo, isau le foron tom kep takiis turan foron tamfaes ri ka unune lo. Aunbiing
    gam par u, biil gam kiliis liu kimi ke biil gam unune lo.
  xon-xon: Ba pu? Jɔnn nan dan ni chee ki nan tuk nimi nsan mu ŋan na. Le naa gaa
    u ki kii. Bilampoogaab ni bipiidagoob le gaa u ki kii. Ni nan kan baah gaa u ki
    kii pu na, le naa kpeln nimi aabimbin, kaa gaa u ki kii.”
  tzo-ZNT: Ti Juan jꞌacꞌ-ichꞌvoꞌe jaꞌ tal yalboxuc ti cꞌusi tscꞌan chapasique, pero
    muc xachꞌunic. Li jcꞌan-locꞌ-cꞌusiticuque xchiꞌuc li antsetic tol saꞌ yajmulique,
    jaꞌ ixchꞌunic. Iyictaic spasel li cꞌusitic chopole. Cꞌalal avilic ti iyictaic
    xae, li voꞌoxuque muc xachꞌunic noxtoc. Muc xavictaic spasel li cꞌusitic chopole
    ―xꞌutatic yuꞌun ti Jesuse―.
  mpm-NT: Chi ni kii Juan, chaa ni skuanducha un, ti ni xndaku da nava kachi Yandios
    ja na nakani ini ra naa ra, ko tu ni ka kandixia ra jnuꞌun ni kaꞌan da. Ti chaa
    ka kinyaꞌu puesto jiin ñaꞌan sɨɨ ini un naa ña, chi ni ka kandixia ndaa da. Ti
    roꞌo naa ra, vasu ni ka jini ra ja, ja ni ka nakani ini yɨvɨ ni ka jika kueꞌe
    un, ko tu ni ka nakani kuɨtɨ ini ra ja na kandixia ra jnuꞌun ni kaꞌan da ―ni kachi
    ya.
  ots-NT: Bú e̱h car Juan ca mí xix yʉ cja̱hni. Már zö cár vida, cja̱ mí nzohquijʉ,
    mí xihquijʉ ja ncja güi hmʉpjʉ rá zö hne̱je̱. Pe nuquɛjʉ, jin gú hñe̱me̱jʉ ca
    mí ma̱. Cʉ jiöjte hñøjø cʉ i cobra cʉ contribución cja̱ cʉ ma̱ñaso bbɛjña̱, guegue‑cʉ́
    bi hñe̱me̱. Nuquiguɛjʉ, masque gú cca̱htijʉ cʉ cja̱hni‑cʉ́, mír guatiju car Juan,
    nim pa gú repentijʉ pa güi hñe̱me̱jʉ.―
  hoy-hoy: 'यतिकी यूहन्ना न्यायीपन इन हादी दर्शुसतेला नीम हात्‍ती बंदुन, अदिक नीव
    आऊन विश्वास माळीदील; पर कर ताकोमावाळेर अदिक वेश्यागोळ आऊन विश्वास माळदुर: अदिक
    नीव ईद नोळदीर, लेकीन नीव पश्चाताप माळीदील अदिक आऊन मा विश्वास माळीदील.”'
  amo-amo: Yohanna wa dak kitimine nin libau lilau, na iyinna nin ghe ba, anan sessun
    gandu nin na kilaki yinna nin ghe, anun tutung, na iyene ileli imone, na iba cino
    alapi mine idan se kubi iyinna ninghe ba.
  pjt-pjt: Panya Johntu nyurala ngaṉmanytju tjakultjunu kura wantira tjukaṟuru Godalawanu
    nyinanytjaku, ka panya nyura kuliṟa wantira palumpa mulamularingkuwiyangku wantingi.
    Ka panyaya mani mantjilpai tjuṯangku munu minyma watingka pirtjipai tjuṯangku
    palula kuliṟa palumpa mulamularingu munuya kura wantingu. Ka panya paluṟu tjana
    mulamularingkula kampa kutjuparinyangka nyura nyangu, palu nyura wantingi alatjiṯu
    kuliṟa kampa kutjuparinytja wiyangku.” Alatji Jesulu tjanala wangkangi tjukurtjara
    kuranyitja tjuṯangka munu tjiḻpi tjuṯangka kuḻu.
  cwe-cwe: Yohana Mbatizi keza kumwenu kamulagusani nzila inogile, na mweye hamumtogole
    bule. Mbali wasola kodi na wagoni wamtogola. Iviya hata vimuwonile yayo, hamusamhile
    na hamumtogole bule.”
  daa-NT: Ka seener gay, Yaaya-Batist asko gaar botol taat samaane ho kuŋ gay bal
    icin kaawoy. Kar azbinna iŋ gay obe miirir gay icta. Ku taliig iŋ odinko maan
    kaak ŋa gintu, kar iŋ taar-an oki, ku bal nedimin pikirriko ho ku bal icin kaawoy.
    »
  mlp-mlp: Haqad in bilam, Jon daq dimunta giqisihunyaqta ham. Giqisihunsa teq ne
    in ago gamuk anan helmo a hi haqiy ham. Ari mataw takis waqayta na teq on danatabta
    na in Jon ago gamuk anan helmo haqsa ne in gibiyiy ham. Gibiyad teq ne ginad buliyim
    Jon ago gamuk na anan helmo a hi haqiy ham.
  ape-C: Umum maresh? Jon nenek baptaisumesh iri natogurum ipak aria neyabigep yopihi
    aih um ipak, aria ipak madae penek bilip um anan. Aria amudok harao takis iri
    aria oudok weyotu yeh iri armago eshesh shenek bilip um anan. Enyudok ipak patrin,
    aria ipak madae penek bilip ba pubukuk yoweishi inahos aria putanam pukon aparuh
    Iruhin uwe, uwok.”
  bgs-bgs: Tô igtinurù si Juan na kailangan rumákkád kó katô salà ébô tanggapán kó
    ka Manama, ándà kó bánnal kandin. Asal marapung baling tô mga taralimud ka buwis
    asta madat mga gabayi na igbánnal kandin. Agad igkita yu ni, asal ándà kó rákkád,
    asta ándà kó bánnal kandin.”
  faa-faa: Asiamo re ereketaeraka risikiasimo, Yonemo reaki some karakano repo kakimasafapo.
    Arirakano takese mora aporomo soko, aporo rea pura hinamomo soko kakimasapo. Kakimaka
    risikino repo aseraka yia, Yonemo someane repo kakimakosakipoko asiāne himu hakásaraka
    hemakapukua risikisufapo.” Aiyaka Yasumo somesapo.
  kik-kik: Nĩgũkorwo Johana ookire kũrĩ inyuĩ amwonie njĩra ya ũthingu, no mũtiamwĩtĩkirie,
    no etia mbeeca cia igooti na maraya nĩmamwĩtĩkirie. Na inyuĩ o na muona ũguo,
    mũtiigana kwĩrira mũmwĩtĩkie.
  cap-NT: Juan Bautistaqui tjaajñi tjonchic̈ha, jaknuz̈t anc̈hucalaqui kamz̈taz̈laja,
    jalla nii tjaajinchic̈ha. Pero anc̈hucqui niiz̈ tjaajinta ana criichinc̈hucc̈ha.
    Impuesto cobriñinacazti niz̈aza ujchiz maatakanacazti niiz̈ tjaajinta criichic̈ha.
    Jalla nii cherchinc̈huc̈ha anc̈hucqui. Jalla niz̈tanaca cherz̈cumi, anc̈hucqui
    ana Yoozquin cjisjapa kuz campiichinc̈hucc̈ha. Anc̈hucc̈ha niiz̈ taku ana criichinc̈hucqui.
  ksr-ksr: '“Qaa iikawaa kania ii kokaeŋ: Jon Oomulu ejanoŋ oŋoonoŋ kaŋ Anutuwaa jaanoŋ
    solaŋaniwoŋatiwaa kania qendeeno oŋo iwaa qaaya ii mende moma laarigito, takis
    meme ejemba tiliqiligiawo ano kana somata emba yoŋonoŋ mono ii moma laariŋ mugi.
    Yoŋonoŋ ii moma laariŋ mugiti, oŋo ii iima kileŋ kanageŋ kaaŋagadeeŋ oŋoaŋgia
    mende moma boliŋ aoŋ eleema ii mende moma laariŋ mugi.” Kiaŋ.'
  eng-TNT: For Iohn came vnto you in the waye of rightewesnes and ye beleved hym not.
    But the publicans and the harlotes beleved him. And yet ye (though ye sawe it)
    were not yet moved with repentaunce that ye myght afterwarde have beleved hym.
  sbs-sbs: Mukuti Joani abezi kwenu chenzila ilukite, kono kanamubamuzumini, kono
    bateliisi bamali ni mahuule babamuzumini. Imi inwe, hamubona izo nizitendahala,
    kana mubabakeli zibe zenu kumamanimani kuti mumuzumine.
  sue-sue: Nera kota, Yohane kei awero etutiro nuaira ebata nimorekare gipenu nikare
    ge nuso azu dowa takis pumai emare bewana bamere meni ge nuso niniwa awa. Ago
    wewa nikare giwa, ata nikare duba kaka kapetenamu, o ge nuso kaka ninamu wisewa.”
    Ago senua awa.
  fra-NCL: Car Jean est venu à vous dans la voie de la justice, et vous n’avez pas
    cru en lui ; mais les publicains et les courtisanes ont cru en lui, et vous, qui
    avez vu cela, vous ne vous êtes pas encore repentis pour croire en lui.
  bhg-bhg: '@see-verse:MAT.021.031'
  snn-NT: Juan bautizaguëbi yua mësacuana ti'an rani, re'o bainguë'ru ëñoguëna, baguë
    quëani achose'ere gare ro'tamaë'ë mësacua. Ja'nca ro'tama'icuata'an, impuesto
    curi cocua, gu'a romi hua'na, bacuabi achani, si'a recoyo ro'tahuë. Ro'tajënna,
    mësacuabi ëñani, mësacua gu'a juchare senjoñe beoye gare baë'ë. Juan coca case'ere
    gare ro'taye beoye baë'ë mësacua.
  atb-NT: Hkâsu mù gâ le, Yohan gi, nungmoq chyáng lé jé mù, dingmán hkyô lé tûn shit
    kôlhang, nungmoq gi, yhang lé a jíng kut akô nghut ri; nghut kôlhang, haû kang
    guq bang eq shiwa myhî pé gi, yhâng dang lé jíng akô nghut ri. Nungmoq gi, haú
    hkyô lé myang é nghut kôlhang, myit a lhîng kô é htoq agó, yhang lé a lumjíng
    shi kó nghut ri.
  cek-AK: 'Nangcae loklam katoeng hnuksak hanah Johan nangcae khaeah ang zoh, toe
    anih to na tang o ai: tamut cong kami hoi tangzat zaw kami mah loe tang o: to
    tiah kaom hmuen to na hnuk o, toe anih tang hanah, dawnpakhuemhaih na tawn o ai.'
  bkd-bkd: Ta nakadini si Juan ha Bautista hu pagpaahà inyu hu paagi ha mabuhat kaw
    ha matareng ba hurà nuy tuuwi. Ba saena ha mga limbungan daw sa madaet ha mga
    bahi tuminuu kandin. Bisan su maahà nuy en ha namanuu sidan ba hurà kaw gihapun
    tuu daw hurà kaw daan maghinulsul hu mga salà nuy.
  ctu-76: Como jini Juan tsa' bʌ yʌc'ʌ ch'ʌm ja' ti tyʌli i cʌntisañetla bajche' yom
    mi la' wajñel ti tyoj. Pero mach'an ti la' ch'ujbi cha'an melel i t'an. Pero jini
    xlot bʌ xch'ʌm tyojoñelob yic'ot x'ixicob mu' bʌ i choñob i bʌ ti' ch'ujbiyob.
    Pero jatyetla aunque ti la' wilʌ bajche' ti' q'uextyʌyob i pensal, mach'an ti
    la' q'uextyʌ la' pensal la' cʌye' la' mul cha'an la' ch'ujbin i t'an. Che' ti
    yʌlʌ Jesús.
  lac-NT: Mʌ' ja wirej ―quij Jesús―. Caj tar uch quir u tsec'tic techex u t'ʌn C'uj
    mʌ' ta quibexi'. Chen a xquic a cu mano', baxuc a yʌjc'ʌmirob u taq'uin gobierno,
    raji'ob caj u c'axajob u yorob caj u quibob u t'ʌn Juan. Chen a techex mʌ' ja
    quibex u t'ʌn Juan mʌ' ja c'axex a worex cax caj a wirex cu c'axicob yorob a mac
    yʌn u si'pirob.
  xla-xla: Adipalati, Yontapo wua꞉ye api ka꞉dle nati-ilati wua꞉ ya꞉ yu dalepame pomikadepe
    dena. Amasiyama bobtalimale so ewolotapo Yon yu dalepame mikadepe duwapo. Epame
    wua꞉tapo yia꞉ta mikadepe dle koko natipame malamale pomeyelope dlalo ha꞉ha꞉mama
    Yon yu dla ala pomikadepe dlalo wekuwapo.”
  xav-NT: Zuwã Batita hã ma tô aré atẽme timorĩ za'ra wa'wa, 'Re ĩhâimana u'âsi mono
    te te sima 're ĩ'aiwẽ za'ra wa'aba mono zéb zarina 're anomro wẽ wa'aba mono zéb
    da hã, te te aima 're wasu'u za'ra wa'aba mono da. Tane nherẽ, ĩsimirowasu'u na
    hã ãma 're saze za'ra wa'aba mono õ di. Rob'uiprazé ubumroi'wa norĩ si ma tô ãma
    saze za'ra ĩsimirowasu'u na hã, pi'õ hã aibâ zô si siwa'ru 're ĩhâimana za'ra
    mono norĩ zama. Tawamhã ta norĩ hã atõmo na 're 'madâ'â za'ra wa'aba mono nherẽ,
    a norĩ wa'aba zama asimirosa'rata na 're saprĩ za'ra wa'aba mono õ di, ĩsimirowasu'u
    na ãma 're ĩsaze za'ra wa'aba mono zéb da hã. — Ãne ma tô Zezusi hã tãma wasu'u
    za'ra, 'Re ĩhâimana u'âsi mono ma da'ãma romhuri'wa norĩ nhib'apito norĩ ma, duré
    dama rowahutu'wa norĩ ma zama.
  cuk-cuk: Ar bemarse Juan igar-napiragwadgi sunmaknonimar-inigwele, bemar eba ib-imaksasurmalad.
    Ar Roma-dummadga-mani-gaedgi-arbamaladdi, degi, omegan-gambasamaladdi, e-sogsad
    bengussurmalad. Ar bemar a-ibmar daksamarmo-inigwele, bemar we-igar abingamogaga,
    degite, gwagegala, be-isguedga gwen bukib be itossurmalad.
  tbf-tbf: Surie e Ioanes a nga nemei senga nia me vasangan mi saran mi duis, ma nga
    kap nga vodovodon tuktuk sien, eiekesen mi kulou porpor takis ma bu tetteririv
    nia por lakep, gi nga vodovodon tuktuk sien. Misasien nga tate nga pare ine, nga
    kap nga vodon vuris nge vodovodon tuktuk sien.”
  uig-CYR: Чүнки гәрчә Йәһя пәйғәмбәр силәргә һәққанийәт йолини аян қилғили кәлгән
    болсиму, силәр униңға ишәнмидиңлар; лекин баҗгирлар билән паһишиләр униңға ишәнди.
    Силәр буни көрүп туруп, һәтта кейинки вақитларда йолуңлардин пушайман қилмай униңға
    ишәнмидиңлар.
  ikw-NT: Kwnornu nụ Jọni varụ gesi anụ apna ome mma, anụ kwéle, kọvu ele ọna ntụ
    nụ ele naagba ewhere kweruru. Nga anụ whnụrnu a, anụ tụ́hnasnana mkpọma, kweru
    a.
  khs-khs: 'Alake kiwa hekeya sita:pesita:, Yoneyewi kima se tiye kinapita: kiyawa
    eta: topumakeye. Alawamona, takese tisene senayawala, kesalewa sena elakemi hanosewana
    topukeye. Ta:tapola: sitalapita: kiyawa potose kasele, Yoneyewi sowa kiyawa ta:
    tima:na:pela: elawamona matana semetei matanepela: masitalapekeye.” Aluse Yesuyewi
