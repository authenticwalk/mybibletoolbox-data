    ewenem là kô tenles ye du kehedem ye, là kô dog hentahu ye du yóm gel tulón Jan
    kuy.”
  cpc-NT: Tima ipokaki pairani Juan owiinkaatantaniri, ikamantawitakimi tsika pinkantya
    pinkamiithashiritantaiyaarimi, iro kantacha tii pikimisantawakiri. Iriima ikaatzi
