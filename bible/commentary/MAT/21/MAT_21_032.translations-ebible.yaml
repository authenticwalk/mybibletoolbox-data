    vẫn không chịu ăn năn và không tin lời Giăng.”
  kze-kze: Yóni nombá pétinkaraiwai téna kawer-ámbá agaráátinkowa'a kwenááiyave'a
    íma áraire siráavo táákísi-umoyan-kwaasiye eénánká'ó kwénaaon-inine Yónin-aaiyavesa
    áraire suwa'á keinárawa'a miwí tuwáné'a Yónin-aaiyave'a íma áraire sé'a kentí
    sáwí-imayaa íma tuwé'a Áánútunopa'a íma tiráawe Ísu siráiye.
  mpj-mpj: Julyju Jaanju-nyurranya nintilpayi junga nyinakura. Palulu-jananya martukaja
    kalyungka jarrpajunkupayi. Jaanpa palunyurra mirta ngangkulpayi, ka karlki kujupaluya
    ngangkulpayi, jiiluya kapamanku maniya mankuni, kamu wanti kurlanyjukajalu. Yilta
    jiikajaluya Jaanmili wangka ngangkulpayi. Nyangu-jananyanyurra, ka mirtanyurra
    jungalu kulilpayi, Jaanmili wangka. Purtu kulilpanyurra wulu nyininpa.”
  lbk-lbk: Siya sa tay egayyo pinati nan insos-olon Juan maipoon isnan nalenteg ay
    angnen ay enfiyag. Ngem nan enkorkortais ya nan asi ay fabfafai, et namati cha
    isnan infab-aagna. Chakayo, olay issan nangil-anyo isnan inangnencha, egayyo finaliwan
    nan semekyo ta mamati kayo.”
  mto-NT: Ku̱x je̱ꞌe̱ xa veꞌe je̱ Yakna̱pe̱jtpa Juan ñu̱ꞌo̱jts je̱tseꞌe mtukꞌíxjadat
    vintso̱ veꞌe je̱ Nteꞌyam du̱tsa̱k je̱tseꞌe mjoojntykadat, kaꞌats miits je̱ꞌe̱
    veꞌe xjaanchjaꞌvidi, ax jyaanchjaꞌviduts je̱ꞌe̱ veꞌe je̱ kupa̱ꞌmu̱n pa̱kmojkpada
    je̱ts je̱ ko̱ꞌo̱tya̱ꞌa̱xapta. Ax ó̱yamts miitseꞌe xjaꞌixti ku veꞌe vyinmayu̱mpijtti
    je̱tseꞌe ñapya̱a̱jmjidi je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm, kaꞌats miitseꞌe veꞌem xtoonduva,
    kaꞌa tseꞌe xjaanchjaꞌvidi juuꞌ veꞌe je̱ Juan kyo̱jts.
  bzh-bzh: In Mehö-neripek-alam Jon yam betateḳin aggata niröpsën vu ham, rëḳ ham
    su vonġ ving yi rë. Gaḳ alam-deneḳo-takës* gavëh baggëb lo yö denevonġ ving
    yi. Beham lë sir ggovek ya, rëḳ ma geham su wërin ham bevonġ ving yi rë.”
  guj-2017: કેમ કે યોહાન ન્યાયીપણાને માર્ગે તમારી પાસે આવ્યો, તોપણ તમે તેના ઉપર વિશ્વાસ
    ન કર્યો પણ દાણીઓએ તથા વારંગનાઓ તેના પર વિશ્વાસ કર્યો; એ જોયા પછી પણ તમે પસ્તાવો
    કર્યો નહિ કે તમે તેના પર વિશ્વાસ કરો.
  jvn-NT: Awit nabi Yohanes teka lan nduduhké dalané Gusti Allah marang kowé, nanging
    kowé ora pada pretyaya marang dèkné. Wong-wong belasting lan wong-wong lonté malah
    pada pretyaya marang dèkné. Kowé pada weruh kuwi, nanging kowé ora terus malih
    pikirané lan pretyaya marang dèkné.”
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨnyawɨnna Jonɨ tewaanya yɨdasabwi yɨhibwarɨdaakwiaꞌnei
    bɨna kyaꞌ sarɨmɨ aꞌmwe naangeihi gamɨre yagaalyaꞌ dɨragɨnna lɨmwagetaihi mɨꞌ.
    Kɨrɨꞌ taakɨzɨya maaꞌdɨvɨsarajɨ yaasɨwaꞌna maradaakudɨvɨsajɨ gamɨre yagaalyaꞌ dɨragɨnna
    lɨmwanna yesare. Sarevɨ tɨnna mena wanganeva kɨrɨꞌ sarɨmɨre sɨmunyabwi mudɨkebwi
    myawɨramaari yeva dɨragɨnna malɨmwagyesaihɨlyɨ.
  ian-ian: Ngu yagu la Jon ngwuk kat wuleingweya yambɨ vɨsɨmogwindɨ. Ngwut ndɨna nyaangɨt
    wupmak kat kai wangwuk. Nɨma sakwat takis sanya klalɨga nɨmbo yambɨsɨk yilɨga
    taagwo ndi wutndi. ana kai wandi. Wutnja vak vɨlaa ngwuk ana mandɨp maawut yelavɨka
    wukngwuk waa wandɨ Jisas.
  hun-hun: Mert eljött hozzátok János, az igazság útján, és nem hittetek neki, a vámszedők
    és a parázna nők pedig hittek neki. Ti pedig, akik ezt láttátok, azután sem tértetek
    meg, és nem hittetek neki.“
  mcf-NT: Uan pado acten mentoandenedën Nuquin Papan chiaid chuiquin bëdamboec tabadte
    chuipadenec. Adsho mimbi tantienquio icnubi mimbi icsambo caidombi Nuquin Papa
    tantiabempondash. Adsho isun Uan padon chiacpadomboen mibi icsaid ëntiadquidi
    mimbi ënenquio iccondac. Aton papan chiaid niacquidbimboecquid mibi nec —quepondash
    Esus abi chieshënquido chiec.
  kjs-kjs: '@see-verse:MAT.021.031'
  mni-mni: "Maramdi baptize touba John-na achumba lambi adubu nakhoida utpiba lakkhi,\
    \ adubu nakhoina mahakpu thajakhide; adubu kanggat khombasing amasung oktabisingnadi\
    \ mahakpu thajakhi. Aduga nakhoina masi uraba matungda phaoba nakhoina pukning\
    \ hongduna mahakpu thajade.”\x94"
  yad-NT: Tapi su̱deda Juán Bautístabay jiryimu Ju̱denu nú̱va rupiñu, tama̱ jiryeñi
    tuva̱churu̱yada simu, tama̱. Criquiy jmutya̱vay ji̱ta, cadnatuveda jarye tuva̱choda
    si̱tenu simu. Dañuma jiryeñi diyada riva, ne jiryepyaru̱ryu̱yada variy riva jijechipiya̱jada,
    jirya̱tidye tuva̱chu variy simu Juánbay.”
  mxb-NT: Dá chi̱ ni̱ kii Juan noo̱ ndo̱ꞌó ni̱ da̱náꞌa̱ na̱ iin íchi̱ ndaa̱, tído
    ko̱ ní kándísa taꞌon ñaá ndó. Tído ta̱ kíꞌin ya̱ꞌi saꞌa̱ ñóꞌo̱ xíꞌín na̱ ñáꞌa̱
    díkó mií ni̱ ka̱ndísa ñaá ná. Ta va̱ꞌará ni̱ xini ndo̱ ni̱ kuu dión, tído ko̱
    ní nándikó taꞌon iní ndo̱ sa̱ꞌá kua̱chi ndo̱, ta ko̱ ní saꞌa̱n taꞌon ndó kandísa
    ndó ña̱ ni̱ kaꞌa̱n na̱.
  pon-2006A: Pwe Sohn Sounpapidais pwarodohng kumwail pwe en padahkihong kumwail elen
    komour, kumwail ahpw sohte kamehlele; a sounrik daksis oh lihen netiki paliwararail
    kan ahpw kamehlele. Ahpw nan amwail kadehdehier met, kumwail ahpw sohte wekidala
    amwail lamalam pwe en kamehlele Sohn.”
  maq-NT: ta cafehe Juan cavicuya me ngayun hacutjin nihñu xcun Nina hane camacjaain
    nuju cjua rë me. Peru xuta xi faha tujúnsa cojo chjuun xi viteña yojo rë na, me
    vëhë camacjain rë me. Ngayun ne, handasa cahyun yëjë xcusun vëhë ne, canindeyuun
    cjuatacun nuju; camacjaain nuju.
  hto-hto: Mei naui Juan Bautista ñue omoɨ íllena llófuiaɨbite, mei íadɨ áfena ɨ́ɨnoñedɨomoɨ.
    Mei jɨáɨfodo afe úcube llɨ́ɨnoraɨnɨ naa jɨruíredɨngotɨaɨri ie dáɨnana ɨ́ɨnotiaɨoɨ.
    Mei íadɨ omoɨ baimacɨ comecɨ ifue méiduana cɨódɨomoɨ íadɨ, afémɨemo ɨ́ɨnollena
    omoɨ comecɨ itɨ́fuiaɨna méidoñedɨomoɨ, —daɨde.
  por-BRBSL: Pois João veio até vocês no caminho da justiça, e vocês não acreditaram
    nele; mas os cobradores de impostos e as prostitutas acreditaram nele. Quando
    você o viu, nem mesmo se arrependeu depois, para que pudesse acreditar nele.
  ces-NKB: Jan k vám totiž přišel cestou spravedlnosti a vy jste mu neuvěřili, ale
    celníci a nevěstky mu uvěřili. Vy jste [to] viděli, ale ani potom jste si nerozmysleli,
    že mu uvěříte.”
  cui-cui: Juan pon jiwi Pebautisabin patopa xua pia nepaca cuidubinexa xua pocotsiwa
    bewa paexanaename painya nexeinaenexa tsane po jʉntʉ coyene pexanepanae jʉntʉ
    coyene. Daichitha paxam jopa pajume cowʉntsim pocotsiwa Juan paeba. Ichitha Juan
    yabara jume cowʉntatsi pomonae paratixi pentoma noteibiwi po paratixi jiwi bewa
    catsibina pon romanomonae itorobiya pia pepa peewatsinchichi nexa. Irʉrʉ yabʉxi
    powaxi pesi cui weiweinaewaxi Juan yabara jume cowʉntatsi po coyene Nacom Juan
    peitorobiwatsi. Nama paxam bequein bara Juan pacui taneme pocotsiwa exana, daichitha
    jopa painya neauraxae poxonae abe paexaname. Daxota icha jʉntʉ coyene jopa paxeinaem
    xua painya nejume cowʉntsinexa Nacom, jei Jesús.
  boj-2014: Di kiyaqa? Jon yansnjro qaji a nuŋgoq bosiqa Qotei aqa kumbra bole niŋgi
    osorŋgonaqa niŋgi Jon aqa anjam quetosai. Ariya takis o qaji tamo ti gam qaji
    uŋa ti naŋgi Jon aqa anjam geregere queteb. Quetonab niŋgi di unsibqa ariya niŋgi
    olo are bulyosai. Osib niŋgi Jon aqa anjam quetosai dego.”
  eng-OEBUS: For when John came to you, walking in the path of righteousness, you
    did not believe him, but tax collectors and prostitutes did; and yet you, though
    you saw this, even then were not sorry, nor did you believe him.
  eri-eri: Taate bona, Jon yaage bisemu nigi gou no tere bagu mayai waha no onowou
    hilobainga abitimu tigai. Ariya tere no boya huwanyatege ngalenga wegu uwa. Ariya
    nere takis tegou fai bagu, nere longi tafagou aita bagu, nere Jon yaage bisemu
    nigigou bode huwanyanege ngalenga wane. Ariya tere waha ureye, onodu tere ege
    ninatege ubuludu boya, no boya huwanyatege ngalenga wegu uwa.”
  aly-aly: John Baptise-emeley-angker ra iwerr arraty arrekantherr iylparrernekarl,
    arraty-angkwarr apentetyek. Arrantherranap ikwer irrpelthirrenhan. Apmwangkwarr
    alhenh-rnem, man akarriley-angker-rnem-then arelh apmwernem-then ikwer awelhenharl,
    Akngey-warl angkepirremel. Arrantherran anngetherr arek arrpemarl, angkepirrey-angenharl,
    John ikwer awelhey-angenh.”
  wiu-wiu: Nipa ali atoa ue motokama yakana Yoneyo kiwi wene ki̱yo akeneya mekete
    toatekoile i i wa yametekanake e̱e nimini wa litiamokoi. Litiamokolika eni pa
    ali atoamepa one okamopa nimini oko wa yakoa tokoi. Nitikoli eneketeke kini poane
    wene wia wawamoa Yone einagoke wene tugamoa tokoi wa Yesuyo oka.
  swe-swe: För Johannes kom, och han visade er vägen till rättfärdighet, men ni trodde
    inte på honom. Tullindrivarna och hororna trodde på honom, och ni såg det, men
    inte heller då ångrade ni er och trodde på honom.”
  cth-cth: Jawhan ni lannae lahoi nangmouh koe a tho eiteh nangmouh ni ama na tang
    awh hoeh. Tamuk kacawngnaw hoi a tak kâyawtnaw ni a yuem awh. Hote hah na hmu
    a ei teh na lungkâthung awh hoeh, yuemnae na tawn awh hoeh.
  mti-mti: Kuiyawa Jon guniyap uwane ebu oraiwa toyauyenne, megara ye me gumbe anotumat
    den ayana. Megara takesi tameme igiyawa ge uinantaraki vesinawa anotumat aya.
    Sira ivi mame yauyanawa, ye nonemagewa den biroriyayana sira anotumat me gumbe
    den ayana.
  pad-NT: João Batista kohana vania vara bivani'a'imidiaja ida badani Deua binofiki,
    ija'aria avigaja kaimoni ida hagihi Deus kania okhaki. João Batista athi-ra avakamithavini
    kaba'i, avakajari'dahi. Imposto gathaniva abono vani adani vajari'dariha. Gamo
    makhira-ra avidoraonibakhiaki vani adani jaboni vajari'dariha. Avanoki'avini kaba'i
    ida Jahari kabadani-ra vakava'ipahinivini, a'onivani ni-avakava'ipahini'iaki ida
    Jahari kabadania avakabadanibakhiani, avaabononi gahinai avanihaja kaimoni Deus
    kania — va'ora ni'aha ada Jesus.
  twi-twi: Efisɛ Yohane baa mo nkyɛn sɛ ɔrebɛkyerɛ mo trenee kwan, na moannye no anni.
    Nanso towgyefo ne nguamanfo gyee no dii. Na muhuu eyi mpo no, moansakra mo adwene,
    na moannye no anni.”
  hlt-hlt: Johan loh duengnah longpuei neh nangmih taengla ha pawk dae anih te na
    tangnah uh moenih. Tedae mangmucoi rhoek neh hlanghalh rhoek loh anih te a tangnah.
    Nangmih loh na hmuh uh coeng dae anih te tangnah ham a tloihsoi ah khaw na yut
    uh moenih.
  tbz-SIM: Kɛ yɛ̃́ Isɑ̃ɑ̃-Bɑtiisi kɔ̀tɛnímɛ̀ kɛ di bɛnkɛ kucɛ sɑ̀ɑ̀kù, di mɛ nyí yie
    nhò di nɑ̀kɛ́ tì, bɛyóóbɛ̀ nɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛtɔbɛ̀ kɛ̀ bɛ̀ ti yie, nkɛ̀
    di yɑ̀, di mɛ nyí cèètɛ kɛ bo yie nho kpɛti.
  san-GUJ: યતો યુષ્માકં સમીપં યોહનિ ધર્મ્મપથેનાગતે યૂયં તં ન પ્રતીથ, કિન્તુ ચણ્ડાલા
    ગણિકાશ્ચ તં પ્રત્યાયન્, તદ્ વિલોક્યાપિ યૂયં પ્રત્યેતું નાખિદ્યધ્વં|
  ake-NT: Wakʉ pe e'nɨ eseru enpoikase'na Isaan uyee'pʉ ɨpiya'nokon e'tane, apurɨ
    auya'nokon pʉra iyesi'pʉ, pʉrata amʉranʉ'nin nan mɨrɨ awonsi'kɨ uri'sami'si amʉ'
    ɨri pe iteseru iko'mansa' kon nʉ'pʉ uya rɨken apurɨ'pʉ. Mɨrɨ rɨ si ene tʉpo amakooi
    kon apai ɨyera'tɨ kon pʉra rɨ iyesi, mɨrɨ awonsi'kɨ apurɨ auya'nokon pʉra iyesi,”
    ta'pʉ Sises uya to' pɨ'.
  qvn-NT: Naupata Bautizag Juan shamura ali cawapäcunaypag yachrachipäcushugniquim,
    nätan gamcunaga ‘Manam Diospitachu shamun payga’ nipäcuraymi. Nätan patenti cobrag
    lutan runacunawan chuchumïcacunam ichaga ‘Payga Diospitam shamun’ nir wanacarärira
    jinaman chrasquicarärira. Gamcunaga chayta ricarcayarsi manam juchäcuypita wanacurcaraychu,
    ni manatan Diospitam shamun nirsi chrasquicurcaraychu.
  tku-NT: Juan Mā'kpaxīni' milh ē cāmāsu'yuni'n chī ixlacasqui'nca nalatā'kchokoyā'tit
    ē hui'xina'n jā a'ka'ī'nī'ta'ntit. Mātā'jīni'nī'n ē puscan xalanī'n nac cā'tejen
    ta'a'ka'ī'nī't. Masqui laktzī'nī'ta'ntit chī ta'a'ka'ī'lh xlaca'n, hui'xina'n
    jā lakpalīnī'ta'ntit mintalacapāstacni'ca'n ē jā a'ka'ī'nī'ta'ntit ―huanli Jesús.
  bjk-bjk: Möxö, e Jon a tene baptais ixo wanot tua osen e mum ma ngas ne kinis töxödös,
    ma kaim e mum pa nunu re ine, ma lamun abo tene kip takis mabo ilawa toxo nunu.
    Ma turunon bara mum moxo pere bölök idi, ma kaim iat e mum pua dinödöm puxus ma
    nunu re ine.”
  msy-2020: Guizbangɨra, Jon otogha arazir aghuimɨn tuavim ian aka, ezɨ ia nɨghnɨzir
    gavgavim an akamɨn ikian aghua. Ezɨ dagɨaba isir gumaziba ko amizir arazir kurabagh
    amiba, me nɨghnɨzir gavgaviba an iti. Ia bizir kamɨn ganigha uan nɨghnɨzibagh
    irazir puvatɨ, egha nɨghnɨzir gavgavim Jonɨn akamɨn itir puvatɨ.”
  bpr-bpr: Du Dyan Gal Munyag, yé duenan salu dini du fye fiten di gamu dalan i katluh,
    bay là fantooyu dun. Baling yé ftoo di manan i dad to mwè bayad i buhis na i dad
    libun gal mkat lagi. Na balù teenyu i dale kaftoo, knèan là msal gamu na là ftoo
    gamu di tdòan.
  cle-NT: Chiaah¹ güéy⁴ Juan nɨ³ hi³ bi²tie̱e̱yh³ niaá⁴ah³ fi¹ hi³ xiaa³dsaa³², joó⁴
    há⁴hé³ gá⁴taá³ah³ niaá⁴ah³ chiáh². Joó⁴ diáh⁴ hi³ ca̱a̱⁴ cuu² chie̱é̱yh¹ diáh⁴
