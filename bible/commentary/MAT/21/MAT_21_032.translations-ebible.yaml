  srm-NT: “Biga di Johanisi ko, nöö a bi ta lei unu unfa fuun libi ufö un sa ko bunu
    ku Gadu, ma nöö wan bi kë piki. Nöö hën dee sëmbë dee bi a’ poi në a di köndë,
    nöö de bia piki Johanisi hesihesi. Ma nöö unu, hii fa un si taa sö de ta piki,
    ma tökuseei wan bia piki ën buka möönsö. Un mbei taangajesi go dou te kisi fa
    u dë aki eti.”
  qvs-NT: Juan Bawtista shamushka yachachishuknikichi allita rurashpa kawsanaykichipa.
    Kankunaka mana nima kreyishkankichichu. Chaykamanka waynandera warmikuna romanokunapa
    kobrakukninkuna Tata Diospa rimananta allita kreyishpana kawsarkansapa.
  zca-NT: porke Juan xa' mili'lëi' men le'n nits, mbi'dlu' lo go xmod ban go nali
    lo Dios, no nangont go ro' xa'; per rë xa' nikan dimi che'n rey kun rë una' le'n
    kai (kwa' gal), ngwayila bixa' xti'zh Juan. Per go, ter une go kure', per nangala't
    go rë kwa'n gat lë' kwa'n nak go orze' ngayila go xa'.
  cbc-NT: Juan ãnacʉ̃ pʉame caroa ãnajẽ cʉtajere mʉjããrẽ quetibʉjʉyupi. Bairo cʉ̃
    caĩquetibʉjʉmiatacʉ̃ãrẽ, cariape cʉ̃ mʉjãã tʉ̃goesupa. Bairo cʉ̃ caĩquetibʉjʉriquere
    cariape mʉjãã catʉ̃goetimiatacʉ̃ãrẽ, dinerore jejobojari majã, bairi carõmia caʉ̃mʉa
    mena caepewapatarã rõmirĩ cʉ̃ã cʉ̃ tʉ̃goʉsayupa. Bairo na caáto ĩñamirãcʉ̃ã, roro
    mʉjãã caátajere tʉ̃goña yapapuari mʉjãã tʉ̃goña wasoaesupa mʉjãã yerire —na ĩ
    quetibʉjʉwĩ Jesús.
  qxo-NT: Juan Bautistaga yachatsirgan jutsa ruraycunata jagirir Tayta Dios munangannöna
    cawayänayquipämi. Tsaynö willacuycaptinpis gamcunaga manam cäsucuyarguyquitsu.
    Tsay impuestu cobragcuna y jutsa rurag warmicunam itsanga Juan willacungancunata
    cäsucuyashga. Tsaynö paycuna cäsucuyangantana ricaycarpis gamcunaga manam imaypis
    cäsucuyarguyquitsu”.
  mox-mox: Mana lova Ioni ʼeda tunutunuqina veʼitemi ta ge oda vetumaqanea, ta ʼesi
    takesi ana toʼewayavo be wese tokodada ivetumaqanea. Matamiega wese oʼitedi inuagivila,
    ta omiʼa ge oda nuagivila ta nawale ge oda vetumaqanea, waisa?”
  kew-kew: '@see-verse:MAT.021.031'
  dww-dww: baninama Jon ya tava be tauna didimana kedanama yai kataimina, be taumi
    nam tauna koi sumaḡena. Be teks tautamidima kaikaiyovudima, be toretore waiwaividima
    taudi Jon ai sumaḡena. Be taumi uma kauinama koya kitana, be yaḡoro nam ami noḡotama
    ko vitaredi be koi sumaḡena.
  nif-nif: 'Kusei ñɨndɨñda tɨmbi wɨndɨñ indalak: Yoanelɨ bɨmbi, dɨndɨm kuñgulok telak
    daut samumbi, sɨndɨla mandan nandum tlal tɨñguk, gan takis epep ama gɨt tam telak
    joñgolok endɨla mandan wɨn nandɨmbi tɨke-kɨliñ eñgɨlɨñ. Sɨndɨ nepek wɨn kañgɨlɨñ,
    gan gɨnañjɨ nɨm tambanembi, Yoanelok mandan nandɨmbi nɨm tɨke-kɨliñ eñgɨlɨñ.”'
  twi-ASANTE: Ɛfiri sɛ, Yohane baa mo nkyɛn sɛ ɔrebɛkyerɛ mo tenenee kwan, na moannye
    no anni. Nanso ɔtogyefoɔ ne nnwamanfoɔ gyee no diiɛ. Na mohunuu yei mpo no, moansakyera
    mo adwene, na moannye no anni.”
  aoj-aoj: Ipaꞌ pagawa aman anamba Jon nagapisiꞌas embeli. Anen naliꞌ nafiꞌmai ipaꞌ
    eaꞌ nihimbaꞌmepa wafa ufiaꞌw usiꞌiꞌwi, apaꞌ ipaꞌ owaꞌ pihapifanaea. Apaꞌ epes
    isimba awasisi anom mogofaꞌasa takisi maloma anowa nematawa wandaꞌ waf awafi soꞌa
    wauli esis eaꞌ sahapifana. Ipaꞌ pati esis sagahapifana naꞌambai, apaꞌ ipaꞌ ina
    pambema opalef pakwaha waf awafi pahapifana, owaꞌatin.
  cbv-cbv: Juan Daabáni cã́acwãdih bohénadih jʉiná, ded pah ñi tʉ́i chãjat pínahdih
    yeebdíh ãt naáwáp tajĩ. Páant ã naáwáchah yʉhna, yeébboó caandíh ñit jepahcap
    tajĩ. Obohjeéhtih, queét nʉ́o ʉʉ́bh wʉ̃hnit, deoh nah jʉmnit yaádhbʉt ĩt tʉ́i
    jepahap tajĩ. Páant ĩ jepahachah enna yʉhna, yeébboó tʉ́ʉt nʉʉ́míhcan, ñit jepahcap
    tajĩ, Jesús queétdih ã niijíp jĩ.
  taw-taw: Jon Bɨ Ñɨg Pakñeb ak apɨl, nɨbop suŋtep yenɨgabɨm takaw ak agñolɨgup ak
    pen, kɨdek ma gɨpek agak. Bɨ takis dep okok sek, kanɨbtam bin okok sek kɨli pen
    takaw anɨb ak nɨŋɨd kɨdek gɨlak agak. Kɨli gɨlak anɨb ak nepek ak pen, nɨbi gos
    kɨdeyɨl olap nɨŋɨd, Jon takaw ne ak ma dɨpek agak.
  jic-NT: Juan el Bautista tjac' nun nt'a. 'Üsüs la tjiji jupj. Nusin 'yüsa la tjiji
    'oyn nyuca 'üsüs way la cüjí Dios jos jinwá. Nun ma toponé jupj tjevelá. Impuesto
    jaylacj jata'epj 'ücj topon jupj tjevelá. Nequem malala lajay 'ücj topon wa. Nun
    tjunucú yupj 'üsüs la tjajay yupj topon na. Newa ma 'üsüs quelel lojitsja nun.
    Newa ma quelel ponetsja jupj tjevelá —nin tjevele Jesús.
  zap-NT: Porke wdxiid Xwa ne rtxobnis wneluu Xwa de gan pezee ybán de xnëz, per wlaleedxdet
    de ne wzëët Xwa; le men ne rgoob zeg impwest no le wnaa ne rkano wren wren mgyeey,
    wlaleedx men ne wzëët Xwa. Per le laa de yra de mase wii de ne wsaan men xgyelmal
    men, per wsaandet de xgyelmal de nlaleedx de ne wzëët Xwa.
  wer-wer: Pöt Son pi wotpil yaauta kanö pet elniipënëak yewaisën ar pim ngönten kön
    wi kosang newasën yaëën takis yewaö utpetaröere öng omp nga yaauröakëër pim ngönten
    kön wi kosang wesa. Pit pël yaëën ar itenakök lup kaip tiak tapël naën ëan.”
  ipi-ipi: '@see-verse:MAT.021.031'
  qul-NT: Juan Bautista jamorkan imayna canayquichista yachachinasunquichispaj; kancunataj
    mana creerkanquichischu. Astawanpas impuesto cobrajcuna millay warmicunapiwan,
    arí, creerkancu. Kancunataj tucuy cayta ricuspapas, mana creerkanquichischu. Nitaj
    juchayquichiscunata sakerkanquichischu.
  ter-NT: Vo'oku énomone simíno Xuaum Mbátita éxokeopinoe ponóvoti xêne yonópoti xoko
    Itukó'oviti, itea ákonoe kali yakútipoa. Kene ne koperáxinoti nâti yóko'o ne mohîti
    sêno, kutípoahiko. Upánini neíxoanoe ne koekúti, itea kóyeane ákoyea ikétivexanoe
    iséneuke ne váhere kixeku itíkivo koane kiríkopi, koane ákomaka yakútipoanoe —kíxovokoxoane.
  bmr-NT: 'Mɨɨro Jua Nitɨmɨnaafi: Jillɨ imino mihica, nooboro amɨɨhaico ɨjɨɨbogovaubo.
    Jaaruuboco mimiyaavuguutɨhi. Jaanotɨ naha impuesto jaadusumɨnaa, bu ajeva gaigoomɨ
    icamo diiboco miyaavuguuhi. Jaanoco amɨɨhai mahatyɨmecuurumo amɨɨhai imitɨco mejeevesumoro
    mimiyaavuguutɨhi, nooboro.'
  fuf-fuf: Ko fii Yaayaa ariino e laawol feewungol, ronkuɗon mo gomɗinde. Kono ƴantirooɓe
    sagalle janfa ɓen e cagaaɓe ɓen gomɗini mo. Onon non, ɓen yi'unooɓe ɗun, on tuubaano
    ɓawto ɗun, gomɗinɗon mo.»
  bhl-bhl: Nimtew angom? Sion esik teleko, yulo kiol kuw kukuw kukuyemse kate, yukalem
    ete ‘Fein!’, danginba kelewsiliw te. Kate, kawtiw im tum win kulabiliw kukuw wa
    so kunum biso, deiwkim waneng biso, ite kuw Sion em kukuyemin weng be kiliko,
    elo ‘Fein!’, dangsiliw te. Dangiwi, yu mali biim kiol kuw kukuw atemiw kate, yukati
    yom ibolow sili sili nam beem kukuw wa be kolinba kesomi, ‘Fein!’, danginba kekabiliw
    kasike.”, yangse kale.
  ons-ons: Onoka wane Yohane Doku Tau Tau eŋe ŋinano sariki paki, numa koboboine makei
    wane sikanŋunge, eso ŋine done dere mi malipkakoi, ŋo siluŋ ŋei takis mama so
    bailalaŋ ŋerep edo yemo done dere malip kakoi, ŋine iwa mo kakoi, ŋo wetŋine mane
    mi maingeu paki, ŋado eŋe mi malipkakoi.”
  con-NTPO: Feti'su Juanjan ji ma'caen canseya'chove atesiañe. Atesiansi que'ija in'jan'fambi.
    Tsa'ma govierno impuestoma isusundeccu, tisu ai'voi'ccu gana'su pushesundeccu'qque
    tisema pañamba in'jan'fa. Nane que'ija tsa'caen atte'ma que'i egae tsincon'choma
    chi'ga'fambi tisema pañamba in'jañe.
  ghs-ghs: Oi teeho bahe Dzohane tete qidzake biraitareiqi baata. Baami gairuru ma
    pasenanoma nokoi noho noo nookaqi qusubaiteta, qate nikei oke heeqata moo nookaqi
    te qupa burisi eetaranita oho qubake hiire.
  peg-peg: ଇନାକିଦେଂକି ଜହନ୍‌ ମି କଚଣ୍‌ ଦାର୍ମିନି ହାଜ଼ି ହିଜ଼ି ୱାତାନ୍‍, ଆରେ ଏପେଙ୍ଗ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ପାର୍ତି କିୱାତାଦେର୍‌, ମତର୍‌ ସିସ୍ତୁଏନ୍‌ନାକାର୍‌ ଆରି ଦାରୁଲାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ପାର୍ତି କିତାର୍‌,
    ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ପାର୍ତି କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାଦେର୍‌, ଇଦାଂ କାଜିଂ ହେଦାଂ
    ହୁଡ଼୍‌ଜି ପା ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିୱାତାଦେର୍‌ ।”
  txu-NT: Mỳkam? Bir, Djuão ne me awỳr bôx. Kute katàt me amã pry jakre kadjy me awỳr
    bôx. Kôt ga me Metĩndjwỳnhmã amex kadjy me awỳr bôx. Ga me kam amim Djuão mar
    kêt. Nhym be, pykakam me bẽnjadjwỳr bajtemmã pi'ôk kaprĩo atom djwỳnhmẽ me nire
    kuprỳmẽ ne me tu amim Djuão markumrẽx. Ga me kam arỳm me omũ. Ne te me omũ. Me
    ga ne ga me wãnh ajaxwemã anhirer ne amim mar kêt. Mrãmri ne ba me amã ja jarẽnhkumrẽx.
    Nãm ã Jeju me rũnhmã ane.
  eng-WEBU: For John came to you in the way of righteousness, and you didn’t believe
    him; but the tax collectors and the prostitutes believed him. When you saw it,
    you didn’t even repent afterward, that you might believe him.
  gnw-NT: Echa'ã Juan ou uicuaaca peve jupi vae, ẽrei pe reta perovia'ã. Ẽrei mburuvicha
    peguarã ocovara vae reta jare cuña aguasa rupi yugüɨreco vae reta güɨrovia. Jare
    yepe tẽi cua picuaa, ẽrei peeya'ã piyemɨngueta icavi mbae vae pepɨa pe oĩ vae.
    Jecuae peatẽɨ perovia Juan —jei—.
  mux-mux: ⸤No-Liinjili⸥ Jon omba eni sumbi-siku mulungí kupulanumele liipa ora sirim
    kene enini yu nirimele ‘Gólu tokum.’ niku piliiku yunga ungele piliiku naa liiringeliinga-pe
    ku-moni-takis liili yima kene wapera tuli ambuma kene yunu-ni nirim ungele ‘Sika’
    niku tondulu munduku piliiring. Akiliinga-pe ambu yi kis kanuma-ni aku tiring
    kene kepe kanuku kene ‘Numanu topele topu ‘Yunu-ni sika nikem.’ nimbu tondulu
    mundupu piliamili.’ naa niringko. Akiliinga, ⸤ambu yi “Tepu kis-silimulu.” niku
    numanu topele tolemele kanuma Pulu Yili molemúna kumbi-leku pungí⸥.” ⸤nirim.⸥
  maj-NT: A̱t'aha̱ j'aisenu̱u Jua ko̱ tsakúyanu̱u ni xi na̱xu̱ nginku̱n Nti̱a̱ná,
    tu̱nga najmi kin'e s'ejinnú ni xi kitsú. Tu̱ sahá já xi f'áchjíntjai ch'á ko̱
    jminchjín skóo̱ xi kis'ejihi̱n. Ko̱ máha jun, ndaha tsa kiyo niu̱, tu̱nga najmi
    tsankinchj'ahá ru̱u ani̱ma̱nu̱u tsa kis'ejinnu̱u.
  bkq-NT: '@see-verse:MAT.021.031'
  kue-kue: Sraglpre, Jon ende ene meglmara undre konbauna du-yene inaglkwa pre ombuno
    ditongwa, ana ene ye pre pirngi dikrikwa. Ba takis ingwa ya te monguglo gua erikwa
    yomba ye pirngi diteingwa. I ene pirkan erikwa, ba ene nomano yakete ana ye wedi
    pirngi dikrikwa.
  cot-NT: Pinquenquejeja, icoraquetashijiavequempiquea Joancani Viñacajatantatsica
    itsatacaajiavetaquempiquea queroquea pincojiaquempani pincomajamajajiaquempagueti,
    cotanquitsiquea aviatimpajia teequea pinquemisantajigueriji. Iriraquea capiocapinijiguinirica
    majirontatsica imentaquipae, iriguentiquea quemisantajiaquerica. Ariquea oquejetaca
    cantatsatantaguetatsica. Aviatimpajia pamenajiavecariquea cotanquitsiquea teequea
    pinintajigueji pincantashitatijaianaquempa povashiantajianaquero pigovaeguishere
    pinquemisantajianaqueri.
  bnp-bnp: A ta maea, a vuhuna e Ioanes i valai i vakasiri mua vona a naro malamala,
    pali i uka ma mu longo maia. Pali e huriki a bakovi ni bole a takis, e huriki
    a ngoi ri longo maia. Pali mua, na tahuna mu matai e huriki nga ri longo maia,
    i uka ma mu pulo a vilone mua mu gu longo maia.”
  apn-NT: Na ka mẽ finat Juãw Paxis ã ixkukja. Juãw Paxisja na pre hte mẽ ate tãm
    amnhĩ nhĩpêx ã mẽ amã karõ ho pa. Tã no ka mẽ ãm ama nẽ ãm ama nẽ aa kapẽr kôt
    amnhĩ nhĩpêx kêt nẽ. Nom mẽ kot amnhĩ tomnuj o mẽ pa xwỳnh kwỳjaja mẽ arom kuma
    nẽ Tĩrtũm kôt amnhĩ nhĩpêx. Ka mẽ ja hã mẽ omu nẽ ãm mẽ omu nẽ mẽ uràk nẽ ã amnhĩ
    nhĩpêx anhỹr kêt nẽ. Anẽ.
  ctp-NT: Bra nu yan ayman Xuwa kanꞌ, xkwiꞌ chaꞌ nu ñi ykwiꞌ yu loꞌo wan. Ñi ꞌa yꞌni
    yu, loꞌo ja msñi wan kwenta chaꞌ nu ykwiꞌ yu loꞌo wan. Loꞌo neꞌ kuxi kanꞌ nu kaꞌan
    tñi ndlo ꞌin nten ni, wa ynan neꞌ chaꞌ nu ykwiꞌ Xuwa kanꞌ loꞌo neꞌ bra kanꞌ; kwiꞌ
    ngwañaꞌan nu kunaꞌan calle kanꞌ, ynan neꞌ chaꞌ nu ykwiꞌ Xuwa. Loꞌo ꞌwan, wa naꞌan
    wan sa ñaꞌan nu ndyaa ñaꞌan tiꞌ neꞌ nu kuxi tiye kanꞌ chaꞌ nu ngwaꞌu Xuwa, loꞌo
    ja ngwa jyuꞌu tiꞌ wan ꞌin kiꞌya nu ndiꞌin ꞌwan, chunꞌ chaꞌ ja msñi wan chaꞌ nu
    ykwiꞌ Xuwa kanꞌ.
  bre-BRG: Rak Yann a zo deuet d'ho kavout dre hent ar reizhder, ha n'hoc'h eus ket
    kredet ennañ. Met ar bublikaned hag ar merc'hed a vuhez fall o deus kredet ennañ.
    Ha c'hwi, goude bezañ gwelet kement-se, n'hoc'h eus ket bet keuz evit krediñ ennañ.
  opm-opm: Porpat Gin gur kiano dahaya. De brer oh itap ohe danong hatip por dahandeingop.
    Por dahamtiporhan ihir duuptei brer oh itap ohe danong hatipwa pongopa. Potperhan
    Jisas oh ama ohe tan oh Jon oh gurnong yah hat sashen ohe da oh namgitinmat apris
    namgitipmur. Namgitiporhan takis yan er mat daripti hano bisei saw hapti kuuo
    ihir wamara arpin napor ma hapat dahama iraire er hat sapti da oh mandama ohe
    meng amrama dimtipamur. Gurnong oh Jon ohe meng oh amrayao wandeiyao hatpa orhora;
    gur Gin dire ihapti da oh mandatpera na dahatpamur. Ihtin ohoh ihan ihir duuptei
    brer ohe da hatin hat patimura; gur kom brer ohe da hatin hat patimur. Duuptei
    brer ohe da hatin ma hat pati ihiroh ihirri Got ohe napapindin hrepnong hatin
    ina hat ma pati bap ihirmur pongop.
  bvr-bvr: Ngardawa Jon an-gata bama burr-gurragaja a-workiyana, nipa nyirr-gurdagurdarrana
    ana-goyburrpa jarlakarr, jimarna ana-goyburrpa jechinuwa nyiburr-ningarna. Wurra
    ana-goyburrpa gala marr nyiburr-balchingarna nula. Wurra jarra aburr-gata aburr-mujama
    nula gapman rrupiya mbi-mangga nula aburr-workiya, gu-galiya yerrcha burrbu-gaypurda,
    rrapa ji-gata ngacha minypa gun-nerra jama jiny-jirra jiny-yorkiya marrambay gun-guji,
    aburr-gurdiya ngacha marr aburr-balcha nula Jon gun-nigipa janguny. Wurra jarra
    ana-goyburrpa wuriya nyirrbi-nana birripa aburr-yinagata, wurra ana-goyburrpa
    gala nyiburr-ngukurdanyjiyarna rrapa marr nyiburr-balchingarna nula an-gata.
  wal-wal: Aissi giikko, Xammaqiya Yohaannisi xillotettaa ogiyaa tamaarissiiddi, inttekko
    yin, i giyoogaa ammanibeekketa. SHin giiraa ekkiyaageetinne shaaramuxati i giyoogaa
    ammanidosona; intte harai atto hegaa be7idikka, intte nagaraappe simmidi, i giyoogaa
    ammanibeekketa” yaagiis.
  zad-NT: Ḻa' ka bid Juanna' bchoe' beṉ' nisa', bidzajniile' le' ka chiyaḻ' soa kwezle,
    per le' aga wyajḻe'le c̱he', ḻete beṉ' wic̱hixjka' na' nool wdaka'chgan wyajḻe'gake'
    c̱he'. Na' le' ṉaalla, ḻa'kzi gokbe'ile ba chajḻe'gake' c̱he', aga biyaj bileni
    saaxya c̱heleka' na' shajḻe'le c̱he'.
  aso-aso: '@see-verse:MAT.021.031'
  uli-uli: Johannes Baptista iwe ye budoh iremi bo yebe kkewar ngalugmi yalap la ye
    wwel le habe dabey, ngo hami ha te chepar ngali. Iwe ngo chol hatteyel paliyel
    raeg mo rechoka rema tap chuway halonger, ila re chepar ngali. Irel yodwe mwo
    hala wiri mele ngo te ttagul yami luluwal bo habe chepar ngali.”
  nin-NT: Yohana uni zzu na amasirr wa à nga ni tsarr imba anko a iwre wa nggo imba
    bu ga wa, imba si kpanye na ku hen. Abi kpa inklo imimi ba ni inddunddu a wo na
    kpa ure umaku. Ima mi si du isisurr imba yi i kasarr ni du imba kpa ure umaku
    hen.”
  tgk-tgk: Зеро Яҳёи Таъмиддиҳанда ба назди халқамон барои роҳи ростро нишон додан
    омад, аммо шумо ба ӯ бовар накардед, андозгирон ва фоҳишаҳо бошанд, бовар карданд.
    Ҳатто баъд аз дидани ҳамаи ин шумо аз фикратон нагаштед ва бовар накардед.
  acu-NT: 'Imiakratin Juan chichaak: ‘Pujutrum tu yapajiaram uwemratnuitrume,’ tusa
    atumin nuitamratas winitramu wainiatrum nekasampita tichamiarume. Antsu kuikian
    juu ainau tura kungkatip ainausha Juanku chichamen antukar nekasampita tiarmiayi.
    Atumka nuka nekayatrumek, ni umirkatasrumka atumi tunaaringkia inaisachmiarume,
    —Jesús timiayi.'
  cak-WNT: Ri Juan ri Bautista tek xpe, riya' xuc'ut c'a jun chojmilaj bey chiwech,
    yac'a riyix xa ma xinimaj ta. Xaxu (xaxe wi) ri c'utuy tak alcawal y ri ixoki'
    ri ma utz ta quic'aslen, xaxu (xaxe) wi riye' ri xeniman. Yac'a riyix, astape'
    xitz'et ri' xa ma xtzolin ta pe ic'u'x riche (rixin) chi queri' xinimaj ta.
  ebk-ebk: Tay enmali hi Juan ay Fumufunyag ay mangisuru kan chakayu as nan nalintig
    ay panagfiyag, ya kunyu chaan enafurot hiya. Ngem nan chiyuycha mangam-among as
    fiaror ya fianafiai ay mangepabpafiayad as achorcha nan enmafurot kan hiya. Uray
    as nan narpasan nan nangil-anyu as nan enmafurotancha, chaan kayu pay laing nunfiafiawi
    ya enmafurot kan hiya.”
  spa-PDDPT: Porque Juan vino a ustedes en camino de justicia, y no le creyeron, pero
    los publicanos y las rameras le creyeron. Y ustedes, quienes vieron, no cambiaron
    de mente para creerle.
  ruf-ruf: Kwaapfila Yohane tsakatsa kuwalangusa inzila inoghile, namwe ng'amumtoghole
    bae, lekeni iwasola kodi na iwaghoni wamtoghola. Namwe hata hamwonile apfo, ng'amghaluke
    bae na kumtoghola.”
  gun-gun: Mba'eta João Batista ou vy peẽ kuery pe oikuaa uka raka'e tape porã, teĩ
    peẽ ma ijayvua ndapejeroviai. Ha'e rã imposto re nhombopaga va'ety kuery ha'e
    kunhague itavy rei va'e ma oguerovia. Peẽ ma ha'e nunga pexa va'eri ndapejeko
    rerovai ijayvua, neĩ ndaperoviai.
  agu-BL: Poro yi e' cyeru', quil cho'cu' tk'ab Ryos. Na ja ulak Wa'n Bautist tan
    xtxole'n scyeru' yi mbi'tz yi e'chk takle'n yi tajwe'n tan chibnolu' tane'n, nin
    quinin nchibanu' tane'n. Ma yi e' aj peyunl cwent awer nak, yi chin cachi' nin
    e' ẍchiwutzu', wi'nin e' ja cyocsaj, nin ja chiban tane'n. Nin ncha'tz yi e' wi'tz
    bnol tetz, at e' yi nchiban tane'n. Poro lastum e'u', na ja quilu' yi mbi nchiban.
    Poro quinin nchitx'ixpuju' yi cyajtza'klu'.
  isn-isn: Kundogoilyo u Yohana auzile kitalanyu kunzila nenguloku, kuite singa meka
    muhuela, mutungo ia manangwa nea kosi akamuhuela. Nu nyenye naimuine nelanso lekole,
    shanga mekaungana nsoko mieka mumuluile.
  eng-PEV: You see, John the Baptiser came and told everyone the right way to live,
    and you mob didn’t believe him. But some of those bad people did believe him,
    and they stopped doing bad things. And even when you saw them do that, you still
    didn’t change your minds. You didn’t say you were sorry for the bad things you
    did, and you didn’t turn around and follow God’s way.”
  ilo-ULB: Ta immay ni Juan kadakayo iti dalan ti kinapudno, ngem saankayo a namati
    kenkuana, idinto a namati kenkuana dagiti agsingsingir iti buis ken dagiti balangkantis.
    Ken dakayo, idi nakitayo ti napasamak, awan man laeng ti nagbabawi kadakayo iti
    kamaudiananna tapno mamati kenkuana.
  pir-NT: Ñu wame yeriquiro buhero mʉsare “Quehnoano yeya”, ni yahumedi. Sa tiquiro
    yahugʉ̃ dʉhsariquiro pacʉrore tiquiro yʉhtierariro sahata tiquirore tʉhoerari
    mʉsa. Sa yena tiquirore yʉhtierari. Wapa ne cohteyequina pehe, ʉmʉa mehna ñano
    yeducuye numia gʉ̃hʉ tiquirore tʉhori. Tiquina sa tʉhogʉ̃ ihñari mʉsa. Mʉsa sa
    ihñaepenata tiquirore ne tʉho duerari. Sa yena tʉhoerari mʉsa, nidi Jesu pahia
    pʉhtoare, mari judio masa bʉcʉna gʉ̃hʉre.
  anv-NT: Néndé Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ achwɔ́ nya ɛta nyú bɔɔ́ Isrɛli ako
    alɛré ɛnyú ndɛre muú abɔɔ́ mambelé geŋwá jií ndɛre Ɛsɔwɔ akɛlege, ne ɛnyú
    dekamé meko wuú wɔ́; yɛ́mbɔ ansɛlé ŋka makpo ne andée ɛno ne ákamé meko
    wuú. Ne yɛɛ́ gébégé ɛnyú dégɛné mbɔ na, ɛnyú deti fɔ meso ne gabo nyú
    dekamé meko wuú wɔ́.”
  sab-NT: Juan-Bautista chiu ba ulita tke tangle Chube giti, ama gerudu ba ulita ole
    ba mo ta blitadale Chube ole ba jogedale siere ba kle age me noge toi no Chube
    gwa giti Chube takalin kare, agwa ba me Juan-Bautista gerua gau ulia ba me agedu
    ama gerudu kare. Agwa kwian igi ganga kaire muinga mo chbadanga kwian onbrege,
    kwian ene tanre Juan-Bautista keruchugu Juan-Bautista gerua gau ulia, ama mo ta
    blitu joge siere ama kle age me noge chage no Chube takalin kare. Ba gwagedu kwian
    edi mo ta blite ene Chube ole, ba gwagedu kwian edi agwa ba me mo ta blitu Chube
    gai ulia —Jesu gerudu ene kwian israelita chugagwalla ulitage.
  tmd-tmd: Röbö pal nölɨb nöbö Jon aku, ñɨŋ agö magɨm rɨŋ God nugwo wä cön aku, ñɨgö
    yad nölöŋa, jɨ mönö nuŋ aku pölim. Nöbö takis pɨb piaku aipam, nöbö kib pɨb mö
    piaku aipam, ñɨŋ Jon mönö yadöŋ mag aku nugwön, pɨmä. Pim aku ñɨŋ mödö nugumä
    aku, jɨ ñɨŋ keir, Jon mönö aku pön, ap kib mag gwogwo röi aku, pödpöd rɨmɨn aliö
    alölɨŋö, rön, röböxölöiŋö,” röŋa.
  acr-NNT: Ma ri Juan Aj Yaꞌl Bautismo xkꞌun chiwach ralaq, xoluꞌkꞌutuꞌ suꞌanik kajeqiꞌ
    alaq chi jusukꞌ che ruwachulew, yey ralaq na xkoj ta alaq. Noꞌj kꞌu raj tzꞌonol
    puaq re tojonik y rixoqibꞌ na chom ta ri kibꞌinik kisilabꞌik, rike xkikojo. Ekꞌu
    ralaq, tobꞌ xil alaq waꞌ, na xjalkꞌatij ta ri naꞌoj alaq chaꞌ kakoj alaq rutzij.
  kpg-kpg: Idimaa, John Babdais gu hanadu gi goodou gu haga modongoohia adu di ala
    hagamouli, gei goodou digi hagadonu a mee, gei digau hagabudu dagitedi mono ahina
    huihui nadau huaidina gu hagadonu a mee. Gei goodou gu gidee gei digi huli godou
    maanadu, digi hagadonu a mee.”
  taj-taj: तिग्‍दा भिसम बप्‍तिस्‍मा पिन्‍बा यूहन्‍नासे एनीगदेदा परमेश्‍वरसे म्‍हन्‍बा
    अन्‍छारला ग्‍याम उन्‍बारी खमाएनोन एनीगदेसे थेदा विश्‍वास आलनी। बरु तिरो दुइबा
    म्‍हिगदेदेन बेश्‍यागदेसे चा थेदा विश्‍वास लजी। थेनीगदेसे विश्‍वास लबा म्राङ्सीनोन
    एनीगदेसे ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि आदोःनी। ओच्‍छे थेला ताम विश्‍वास
    आलनी।
  avt-avt: Hɨr nenmak? Yi yises hɨm me God werek werek au yentar Jon kan keteikni
    menmen yi yayisesim te yi ap yises hɨm mɨrak au. Te mɨt enun neitɨt pewek me takis
    netike miyapɨr kewenek nari mɨt his newenem, hɨr keriyen nises hɨm mɨrak. Yi epei
    yɨri hɨr nises hɨm mɨrak te yi ap yeweikɨn han yisesik. Au, yi yeweikɨn sip yewetɨwek
    yau weinɨn.”
  cbk-cbk: Cuando ya llega si Juan, ya dale le mira con ustedes si paquemodo ustedes
    ay puede queda justo na vista de Dios, y nuay ustedes cree con ele. Pero el maga
    colector de impuesto y el maga mala mujer ya cree gayot con ele. Masquin ya sabe
    ya gane ustedes que ta cree ya sila, nuay man siempre ustedes arripinti y nuay
    cree el di suyo maga palabra.
  uig-ARA: چۈنكى گەرچە يەھيا پەيغەمبەر سىلەرگە ھەققانىيەت يولىنى ئايان قىلغىلى كەلگەن
    بولسىمۇ، سىلەر ئۇنىڭغا ئىشەنمىدىڭلار؛ لېكىن باجگىرلار بىلەن پاھىشىلەر ئۇنىڭغا
    ئىشەندى. سىلەر بۇنى كۆرۈپ تۇرۇپ، ھەتتا كېيىنكى ۋاقىتلاردا يولۇڭلاردىن پۇشايمان
    قىلماي ئۇنىڭغا ئىشەنمىدىڭلار.
  tuf-tuf: Juanat bitara ítatatara siw̃jac tacat, baatrá ey chihtá ráhctiro. Cuatán
    éyinatra rahjacro. Gobierno tayar chíquinat cat, wiw̃ín isárinat cat rahcuír eyin
    urá ay chájacro. Ur ay bár yajquíc tehmojocro. Eyinat tehmojóc baat itchác cuar,
    behmár urá tehmótiro. Juan chihtá ráhctiro. Baat ur ay bár sínican etítiro. Eyta
    chihtara, ba cuti cuácayat, eyin cuwátaro, wajacro. Jesusat sacerdote carin quin,
    judío werjayín quin eyta wajacro.
  abx-abx: Kay ngan pada'itu-na si Juan, ga'i kam anutu'o si iya nga i katuyu'an-na
