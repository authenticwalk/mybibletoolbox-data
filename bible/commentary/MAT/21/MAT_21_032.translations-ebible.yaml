  yut-yut: Jon da jikon obɨŋek kosit kɨlegɨ dayɨŋ dolɨŋban geni nandaba bamɨ dɨma
    agɨt. Mani takis tɨmɨt tɨmɨt amɨn yokwi gat ae kosit oba mɨŋat gat da geni nandaba
