    iyamo nige kwa nuwabui yo kwa kawamamohoi.”
  mcr-mcr: '@see-verse:MAT.021.031'
  cux-NT: Ti Juan chi chɛɛdínuūⁿnīⁿ ndaā sa vmnááⁿ ndís'tiī. Chiica sá na 'áámá yúúní
