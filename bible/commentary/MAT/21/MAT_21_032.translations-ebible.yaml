  san-PUN: ਯਤੋ ਯੁਸ਼਼੍ਮਾਕੰ ਸਮੀਪੰ ਯੋਹਨਿ ਧਰ੍ੰਮਪਥੇਨਾਗਤੇ ਯੂਯੰ ਤੰ ਨ ਪ੍ਰਤੀਥ, ਕਿਨ੍ਤੁ ਚਣ੍ਡਾਲਾ
