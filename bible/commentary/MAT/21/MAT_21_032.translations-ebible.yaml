    Hua nemejua, mös nenquejtaque inu, pero amo nemoyulcuejque sötiepa para nemoneltocasque
    ca yaja.
  nya-nya: Pakuti Yohane anabwera kwa inu kuti akuonetseni njira yachilungamo, koma
    inu simunakhulupirire iye, koma amisonkho ndi adama anamukhulupirira. Koma ngakhale
