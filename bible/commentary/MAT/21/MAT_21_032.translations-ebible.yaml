    sɨbɨlɨ ma valahalaŋ uami. La nusaŋ hɨji vɨdɨvɨdɨŋ ma lamahalaŋ uami.
  tgo-tgo: Kaiwae Jon Rabapɨtaiso va i mena weŋga, i vaghareŋga thanavu thovuye ghakamwathɨ
    na ma hu loŋweghathɨ, ko takis gharamban na wanakau thɨ mbana riwanji modae, thiye
    eŋge thɨ loŋweghathɨ. Othembe va hu thuweŋgi thɨ vakatha ŋgoreiyako, ko mava hu
    vɨva ghamithanavu na hu loŋweghathɨgha Jon le utuko.”
  yap-yap: Ya John ni i tawfe e yib ngomed ngi i dag ngomed e kanawo’ nib mat’aw ni
    ngam marod riy, machane de mich u wun’med e thin rok; machane pi’in ntamukun tax
    nge pi’in ni ppin ni yad ma chuway’ ngorad e mich u wun’rad e thin rok, ni mus
    ko ngiyal’ ni ba’aram ni mu guyed yad nike mich u wun’rad ma ku da mpiliyeged
    lanin’med nga tomuren nge mich u wun’med e thin rok.”
  mop-NT: —Le'ec aj Juan aj tz'aj ocja'a, c'ochi ta wetele'ex u yee' te'ex biqui'il
    a toj na'ata. Ma' a tz'ocsaje'ex u t'an. C'u' betiqui, a yanoo' u yanil ti mol
    taq'uin ti'i a gobierno u yet'ocoo' a c'ac'as ix ch'upu, u tz'ocsajoo' u t'an.
    Ca'ax a wilaje'ex ti tanoo' u tz'ocsic aj Juan ala'oo'o, ma' a jelaje'ex a tucul
    a tz'ocse'ex aj Juan inche'exe,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Uluk, Yohanis Mak Sarani Ema nanorin emi tiꞌan, oin nunabee emi bele moris
    loos. Mais emi la hikir nia. Tuir loos, ema aat sia moos nanono baa Yohanis tiꞌan.
    Sia laꞌo nela siakaan salan nodi nalo tuir niakaan hanorin. Mais emi la hoꞌuk
    hanawa hosi emikaan salan no halo tuir niakaan hanorin.”
  hlt-MCSB: Johan loh duengnah longpuei neh nangmih taengla ha pawk dae anih te na
    tangnah uh moenih. Tedae mangmucoi rhoek neh hlanghalh rhoek loh anih te a tangnah.
    Nangmih loh na hmuh uh coeng dae anih te tangnah ham a tloihsoi ah khaw na yut
    uh moenih.
  xtd-NT: N‑jaꞌan Sua nuu‑n nax io xa jandixa‑n xa maxku kundido kutau ka‑n kuechi
    n‑ka kida‑n. N‑ka jandixa se ka xijan tvini nandajan gobierno xiꞌin ñadɨꞌɨ diko
    mee‑ña xijan, ko mee‑n ñaꞌa. Juini n‑ka teku‑n xijan, ña n‑ka natu ini‑n xa n‑ka
    kida‑n kuechi ni ña n‑ka jandixa‑n xa n‑jaꞌan‑s.
