    vuak fuon iji bu faime ma vierafen. Ja iji jan giain gavo jaka ba oijon karoime
    una vuak fuon faime ma vierafenvano kiain.
  mps-mps: Magi baso meni, Jon dageba pedalama, tama agai te doloba pai kolesaga ebo
    te po dagebolo ola mani, tama dagego aga wali poba homu dąų wabeo. Tiali goli
    te takis mone sabo dwai bidi dabe badi, te penani yali we dabe augwaligo homu
    te poba dąų wai. Tama te tama tebo dagego suali goli dagego ge neyu, homu hasegelama,
    agai wali poba homu dąų wabo kolesaga munu me ebeo,” Jisasgo te po augwali dali
    wai.
  pab-NT: Hiyaiya, João Batista atyo tyoa hotikisa maheta xomana aliterexe ahotyaho,
    xakore hoka maisa xityakekotene. Hoka olo resebityaseharenai, enatyalolonai xoaha
    atyo tyakekone. Hoka xiso atyo hatyoharenai xiyaiya xakore hoka maisa xahalakijita
    iniyalahare xománe xityakekotene maheta.
  llg-llg: Makahulun, Yohanis Mana Salanik nanoli ei so, dalan leobeek fo ei bisa
    masoda ndoos. Tehuu ei taa nau mamahelen. Naa te, ledoeik hataholi papake taa
    kala lamanene Yohanis, boe ma ala laꞌo ela sala-singgo nala, de ala tungga ndia
    nanonolin. Ei boe oo bubuluk basa sila. Tehuu ei taa nau hahae mima ei sala mala
    mai, fo tungga Manetualain hihii-nanaun.”
  kyf-kyf: Nɩɩ, 'Zan -Batisɩ yia amɩaa -gbɛ, 'ɩn ɔ yia aɩn 'yoo tɩklɩɩ da -slolu,
    'ɩn a 'nɩ we -yɔŋwnu. Nɩɩ, nisʋn -gwɛzisanya -yɔ 'naabɩzɩŋwnɩ mɩa, -maa yia ɔ
    'wʋŋwnu. 'Ɩn a 'yɩa we -yɔ, -mʋʋ 'bɩgʋ a 'nɩ -slɔ dlɩ 'bhiti, 'ɩn a 'ka ɔ 'wʋŋwnu.»
  tpi-tpi: Long wanem, Jon i bin kamap long yupela na i soim stretpela pasin long
    yupela, na yupela i no bilip long em. Tasol ol man bilong kisim takis na ol pamukmeri
    ol i bin bilip long em. Na yupela i lukim dispela pinis, tasol yupela i no senisim
    tingting na bilip long em.”
  mih-NT: Vatyi i quisi ra Juan, ta i zacuaha ra minoo cuhva ndoo xaan sii ndo, ta
    ñá sino iñi ndo sii ra, zoco ra tava xuhun cuenda ra ndyaca ñaha ta ñu zɨɨ iñi
    i sino iñi ñu sa cahan ra. Ta vazu ndyehe maa ndo cuhva cuan, zoco ñá zama ndo
    cuhva iyo ndo, ta ña sino iñi ndo.
  qvh-NT: Juan Bautistaga yachasergan jusalicuycunata cacharir Tayta Dios munashganno
    cawayänanpämi. Sayno wilacuycaptinpis gamcunaga manami chasquicuyashcanquisu.
    Runacuna chiquiyashgan impuesto cobragcuna y jusalicog warmicunami isanga pay
    wilacushganta chasquicuyash. Paycuna chasquicuyashganta ricaycarpis gamcunaga
    imaypis manami chasquicuyashcanquisu.”
  kms-kms: Jon ni nandi kin ngim tuquine ye bei neuq, pudi nungoqi ni wand te wutungu
    segi. Pudi wute takis materi kin di ngimne nyumbueg ane ni ningg wand rutungu.
    Di muq nungoqi ren wuqond, pudi nungoqi nei ware witinde di ni ningg wand wutungu
    segi.”
  agn-agn: Tenged napaning tarin si Juan ang Manigboniag ig nagtoldok ong nindio tang
    tamang boaten mi para magimong mato-lid amo ong pama-dek tang Dios. Piro yamo,
    indi amo namagparet ong nandia. Ang mga manigtokot ta bois ig ang mga babay ang
    bisiosa yay ang namagparet ong ni Juan. Ig maski inita mi mismo ang pamagtoman
    da tanira ong toldok na, indi amo pa enged mamagtogat ong mga talak mi ig mamagparet.”
  nhi-NT: Pues Juan oualah onamechonmatiltico in tlen cuali ohtli, uan yeh namehuantzitzin
    amo onanconniltocaqueh; pero in tiquiuahcatominnichicouanih uan in siuameh naquin
    monamacah, quemah ocniltocaqueh. Uan namehuantzitzin, masqui onanconitaqueh non,
    amo onamonmoyolcuipqueh uan onanconniltocaqueh.
  ttc-NT: Te Wa'nch owul yek'ul etetz titza' tuq tzan etanq'in tuj tume'l, per etetz
    k'onti'l oxik etoksla'. Per yatzun kye aj peyul chojenj b'ix kye xuj aj k'ajajiyon,
    kyetz oxik kyoksla'. Per etetz anke owok eten kyaqil ntzani, k'onti'l ojaw eky'ixpu'
    enab'lin tzan txik etoksla'.»
  dan-1931: Thi Johannes kom til eder på Retfærdigheds Vej, og I troede ham ikke,
    men Toldere og Skøger troede ham; men endskønt I så det, fortrøde I det alligevel
    ikke bagefter, så I troede ham.
  kwj-kwj: Hinde wowani, uku yasindaro hima, Jon, tani sumbu kipe tunumbwa kunu mekundaro
    ti, sembe rini ni ku ha nambwe. Wondawani takisi ya torondaro hima lenga numbo
    tenge humwe lenga rini ni sembe wu haro. Woro o sumbu ni ku heisini inaka kuhi
    ti ku jamekoni sembe kuhi ti rini ni ku ha nambwe.
  vie-OVCB: Vì Giăng bảo các ông ăn năn, quay về Đức Chúa Trời, nhưng các ông không
