    ñopbe i t'an. Pero jini xch'ʌm tojoñelob yic'ot jini xmojajob tsi' ñopbeyob i
    t'an. Jatetla anquese q'uelelix la' cha'an bajche' tsi' cʌyʌyob i mul, ma'anic
    tsa' la' cʌyʌ la' mul cha'an mi la' ñopben i tan, che'en Jesús.
  meq-meq: Yuhana madzəhuɓe ndo a yam ki yaw kə ɗakum ha tsəveɗ deɗek eye. Ka dzalum
    ha faya bay. Ɗuh ndo matsekele dzaŋgal ta ŋgwas neheye tə gawa madama aye ta dzala
    ha faya. Kwa ka ŋgatumay bəbay na, ka mbəɗum ha mədzal gər kurom hərwi mədzele
    ha faya bay.»
  noa-H: ¿Jãgwi mag chirʌ́? Juan chi hõor pör choomieu, jãga Hẽwandam dau na wënʌrraju
    haai nʌ ha jaaumam hũrwi pãrau hʌ̈k'abam daar, hamauta pãar k'ãaijã hʌ̈k'atarr
    haawaima. Pari pãrau magba hirua jaau nʌrrʌmjã hũrnaa hirua nem waaujerrjã pãach
    daúacha hoojerrta, pãach k'aibag k'ĩirjuwia Hẽwandamagjã chugpaapi jëeubajierramgui
    hajim hamach k'ĩircha.
  alp-NT: Le Yohanese maka baptise iluake kena iatetuke imi, leke imi ono lulu Tuhane
    Isukare, po imi hlaleke loko iatetuke mo. Po tamata maka kotie pajake kai bina
    lalanaru esi hlaleke kai esi lulu Yohanese iatetuke. Kai imi selu esi hlalekele
    peneka po lalemi lulu saisa rebe Yohanese iatetuke ete imire mo.”
  san-VEL: yato yu.smaaka.m samiipa.m yohani dharmmapathenaagate yuuya.m ta.m na pratiitha,
    kintu ca.n.daalaa ga.nikaa"sca ta.m pratyaayan, tad vilokyaapi yuuya.m pratyetu.m
    naakhidyadhva.m|
  kbq-kbq: Na'ankure Jonima tmagritega e'neana fatgo avu'ava huramerinaku e'negetma,
    tamagra agritera tamentinti osu'naze. Hianagi vahepinti takesi zagoma zogi vahe'mo'zane,
    monko vahe'mo'za agritera zamentinti hu'naze. Hagi tamagra ana zana negetmagi,
    tamagu'a rukrahe hutma tamentinti huonte'naze.
  kbh-kbh: Juan chë Ubayaná tonjánabo ts̈ëngaftanga jábuayenama nts̈amo jtsiyenana
    cmamnama, nts̈amo Bëngbe Bëtsá yobos̈cá, y ts̈ëngaftanga chë tcmojanabuayená soyënguiñe
    ndoñe ches̈matanos̈buaché; y chë cuenta, chë Romocama ents̈ángbioye impuesto atjanayënga
    y bacna vida bomna shembásengna aíñe chábeñe montsanos̈buaché. Y ts̈ëngaftanga,
    masque nts̈amo chënga Bëngbe Bëtsábeñe imojtsos̈buáchema lempe s̈mojinÿëse, chë
    juabnayana ndoñe s̈monjatrocá, chábeñe jtsos̈buáchiyama ca —cha tojanë́yana.
  ron-LSB: Căci Ioan a venit la voi pe calea dreptății și voi nu l-ați crezut, dar
    vameșii și prostituatele l-au crezut. Când l-ați văzut, nici măcar nu v-ați pocăit
    după aceea, ca să-l credeți.
  pon-pon: Pwe loanej pwara don komail, padapadak on komail duen al pun, a komail
    jota kamelele i; a jaunopwei o me nenek kan kamelele i. A komail lao kilaner,
    komail jota kalukila, pwen kamele i.
  nhe-BL: Pampa achtohui Juan tlen tecuaaltiyaya tlamachtico nopa ojtli tlen xitlahuac,
    huan ax inquineltocaque. Pero nopa tlacame tlen tlainamaj impuesto huan nopa sihuame
    tlen tlacanemij, quena, quineltocaque. Huan yonque inquiitaque queja quipatlaque
    ininnemilis, noja ax inmoyolcueptoque huan ax inquineltocase.
  sps-sps: tana saa, Jon a Tsoiny Fapeenan naa me tsumi sa faatok mami na sanaan a
    tavaron, sana mi gim to ma faamainy ya; san vainy nonom takis ana rin tsitsikoor
    takopis ri faamainy towa. Kainon te tagei finy ami na ka to ana mi gim kainy to
    ma reesik, mi te takopis tan fakats tsuam am faamainy towa.”
  wnc-wnc: Siwan Jonda noman siknga tasiningge kepiaknga danikapan ngana ginu wamna
    natapa siakan dua sikut. Ginda natapa siakan dua siwan ngana kait pasiyuk takis
    papsa amikat yasewa tasiya amikatda Jonde wamna natapa siakan sikut. Siakan siwan
    kake ngana ginu musipza dua tapa tekwamban wamnae siakan dua natayuaing,” ngang
    Jesuta unzing yanikut.
  nmw-S: Kaiwane Jon Tobaptais i luwom heimiu i palapumiu page dodohobine hana hiyede,
    bwen taine hu degoru heine, agegene takis hana tohowo ge venakau hebwaden toganawal
    si goru heine. Ge bwagane hobak hu paidiid sohode ti yake, agegene humiu taine
    hu depi lemi nuwotu iloke hu goru Jon he wana papalapu.”
  bus-bus: Zaakɛ Yaaya mↄ̀, à zɛ́ súusu ↄ̀dↄaare, ée à yã síro. Bɛ'ↄↄsirinↄ kↄ̃n
    kaaruanↄ bé wà à yã sì. Baa kↄ̃n beee enao ée a nↄ̀sɛ liɛ zãa a à yã sìro.
  gub-BL: Ta'e Zuàw purumuzahazahak ma'e a'e xe, ur pepyr a'e xe, Tupàn hape hexak
    kar pà peme a'e xe, ikatu haw rupi pemono kar pà a'e xe. Napezeruzar kwaw ize'eg
    rehe. Temetarer imono'ogar tetea'u a'e wà, kuzà wyzài tetea'u a'e wà no, uzeruzar
    ize'eg rehe a'e wà. Napezewyr kwaw Tupàn pe a'e 'ar mehe pe. Napezeruzar kwaw
    ize'eg rehe hemiapo kwer hexak mehe pe.
  imo-imo: Aku ambe telka Imbo No Ltindili Jon omba eno tumbi tiko molonge aulkemu
    lipe ondorumu kinye enoni yu nimumu kolo toromo konopu leko yunge ungumu pilko
    naa ltingi nalo kou takisi lili iyema kinye apureli toli amboma kinye yuni nimu
    ungumu paimbo ningo ipuki tiringi. Nalo kano ambo iye kerimani aku teringi kinye
    kape kanokolio konopu topele topo yuni paimbo nimo nimbo enge nimbo pilemili naa
    ningi,” nimu.
  boj-boj: Di kiyaqa? Jon yansnjro qaji a nuŋgoq bosiqa Qotei aqa kumbra bole niŋgi
    osorŋgonaqa niŋgi Jon aqa anjam quetosai. Ariya takis o qaji tamo ti gam qaji
    uŋa ti naŋgi Jon aqa anjam geregere queteb. Quetonab niŋgi di unsibqa ariya niŋgi
    olo are bulyosai. Osib niŋgi Jon aqa anjam quetosai dego.”
  eng-DRA: 'For John came to you in the way of justice, and you did not believe him.
    But the publicans and the harlots believed him: but you, seeing it, did not even
    afterwards repent, that you might believe him.'
  knf-knf: Hënk di uwooŋ, *Yowan Nabatŧaar abi ţi adiimanan bgah bŧool kë naanfiyaara
    ; kë bakobraar daaşa na baaţ baţuunk kë başë fiyaara. Kë wi nadooŋ awin uko mënţ
    naanţëlşa ţëlëş ŋhaaş ŋi nan afiyaara. »
  san-KHM: យតោ យុឞ្មាកំ សមីបំ យោហនិ ធម៌្មបថេនាគតេ យូយំ តំ ន ប្រតីថ, កិន្តុ ចណ្ឌាលា
    គណិកាឝ្ច តំ ប្រត្យាយន៑, តទ៑ វិលោក្យាបិ យូយំ ប្រត្យេតុំ នាខិទ្យធ្វំ។
  arn-NT: Juan tati Fawtisachefe am küme kimeltupaetew chumngechi mongen tañi nieael
    ta che tüfachi mapu mew. Eymün feyentulafimün, welu ta tüfeychi pu kofrakelu ta
    impuestu ka tati pu küri domo, fey engün feyentufi Juan ñi wewpielchi dungu. Welu
    eymün, allküfuymün rume kom tüfachi dungu, wiñorakiduamtulaymün tamün feyentuafiel.
  zas-NT: Din biꞌt Waj, bén baroobnijs bejn ree par gulüüman lëjt xhienaag guibandi,
    per ad bililadxtidi xtiidxaman. Guiáad ree bén ruquijx impuest con ree béngunaa
    naban nadxuudx, bililadx reeman xtiidxaman. Per lëjt majsi baguiaadi gra ree ni
    guin, ad bayüjntidi xgab por xtolidi din nililadxidi laaman.
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ Jɔ̌n Njwiti atwɔ́ nyaka ntá yɛka bo Israɛl mankɛm,
    bɛtɔŋ bé ɛnyǔ mmu ákwáy bɛbhʉrɛ nɛpɛ́m ɛni chak bɛsí Mandɛm, kɛ bǎbhɨ́kɨ́
    noko ɛnyɨŋ ɛnɛ yi árɛ̀m. Babhɛbhɛ́ nkabhɛnti nɛ baghɔrɛ́-nɛkɔ kɛ̌ mánókó ɛnyɨŋ
    ɛnɛ yi árɛ̀m. Yɛ̌ndu bǎghɔ́ bɛ́ babhɛbhɛ́ nkábhɛ́nti nɛ baghɔrɛ́-nɛkɔ mánóko
    Jɔ̌n, bǎkɛ tɨ́knsɛm bɛ mǎnókó ɛnyɨŋ ɛnɛ yí árɛ̀m.”
