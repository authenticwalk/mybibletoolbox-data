    hättet.
  alq-ALGNT: Cabadis mega ki pija kina8akag, e 8abadaigo8eg adi eji nda8enimigo8eg
    Kije Manido kidji inadizieg. Ka8in dac kidodji teb8eta8asi8a8a Cabadis. Igi8e
    dac ka ma8adjia8adjin conian kitci ogiman odji, acitc madji ik8e8ag, ogi teb8eta8a8an
    Cabadisan. Misa8adj egi 8abadameg ii, ka8in kidodji an8endizosim kidji teb8eta8eg.”
  ixl-NNT: As kat ul tal u Xhuneꞌ unqꞌa jikla yoleꞌ sete. As yeꞌ kat enima. Pet ech
    koj unqꞌa molol puajeꞌ tetz u Roma tukꞌ unqꞌa ixoj uvaꞌ yanaꞌs, tan oora kat inima
    chaꞌma unqꞌa yoleꞌ uveꞌ kat ul tal u Xhuneꞌ. Pet ech koj ex, tan kꞌuxh kat etila,
    as yeꞌ kat ejalpu vetxumbꞌaleꞌ tiꞌ enimataꞌ.
  boa-NT: Muuráhjáa tsojtsó múnáajpi Jóáa ámúhakye úwáábohíjcyará ímityúné ámuha meícyahíjcyáné
    meɨ́hvéjtsóne Píívyéébé icyánejcúvuréjuco ámuha meɨ́búwáávéroki. Árónáacáa tsá
    ámuha mecáhcútsohíjcyatú dííbyeke. Áánetúu ihdyu muurá diitye ɨ́mɨááné ímityúmé
    íjcyarómé dííbyé uwáábó icyáhcújtsóne ímíjpyetéhi. Áánáacáa ¿muhdú ɨ́veekí tsá
    ámuha teene melléébójúcoorómé meímíjpyetétúne?
  etr-etr: Amoïe mida, Yone e dili neebea maalahilä, ea idi mogoifalï amo olesebegi
    gaso, dilia dofä gabula helësëla made nelomelë. Dagisi muni nelo amoliage, idigi
    nawela susugu hamolo udia amoliage, ea ado mala säsebe amo nabalahilä, ea säse
    amo dofä gabula helësëimelë. Ilia amala helësësebe amo, dilia melï gaso, bealahilä
    dilia asigi besula, dofä gabula helësëla made nelomelëla säi.
  quh-NT: Imaraycuchus bautizaj Juanka willasorkachej chekanta ruwaspa causanayquichejta.
    Kancunataj payta mana casorkanquichejchu. Impuesto jap'ejcunawan khencha warmiswanrí
    payta casorkancu. Astawanpis kancunaka Diosman cutiriskancuta ricuspapis Juanta
    mana uyarerkanquichejchu casunayquichejpaj.
  kwi-kwi: Juan munnanammikane at kit uruza miza uzna kamtanara. Une us kaizta aizpa
    nɨjkularachi. Kancha Gobierno pial sapmuruzkas kwail ashamparuzkas us kaizta aizpa
    nɨjkulara. Wan sun izarakas, une maizarachi. Nɨjkularachi.
  agm-agm: Sandɨ apaapɨmaato amɨ Jonɨho Isɨhiyai Baawusisɨho nasatɨ daihɨra tɨtɨhɨ
    kɨmɨraare tatɨ nasɨsihɨ amɨ sahɨ koaisɨ wɨndɨ baiwɨ usopɨ gɨmaawunyaahopo. Sahɨ
    siyauhɨhandɨ kandɨ isɨhiya usɨhiya asɨhiya apɨpaahɨ maipɨhiyaahɨhɨ Jonɨhoai komɨ
    pɨwɨha atɨwiwɨ kiyaamɨ maipɨhaiwaatɨhapɨ japɨhɨ nepemaitawaayopo. Isɨhiya maipɨhiya
    saiwɨ Jonɨhomɨ pɨwɨha atɨwiwɨ gɨwunyaahauhɨ sahɨ iwinjawaahandɨ kandɨ sahɨ samɨ
    amɨtɨha nepemaipɨ komɨ pɨwɨha wɨndɨ gɨmaawunyaahopo?” undatɨ Jisaasiho kiyai kaundataase.
  ubr-ubr: Yabin John Bapataito’otin on inat eta totorin iyoboem on wotboai ato omi
    men woitutumai, baise agim takes bo’otis a eta eta asi jever on situtumai. Omi
    atonio osi sabu woites on, men gibui ami not woikitabirai ato on woitutumai on.”
  tsw-NT: Yahaya za vu Urumbusu ta̱wa̱ ta̱ u roco ɗu ure u mejege u na ya̱a̱ da̱nu.
    Agba i usu yi shi, reve gba a̱za̱ o uꞌushishi wu utafa na ashakala a̱ usu yi.
    Ko na ye enei ili i nda, i ꞌyuwan ta̱ a vadala i lyawa akuci e re ɗu, reve i ꞌyuwan
    a̱ usu yi.”
  cax-NT: Itopiqui arrti Juan Bautista cuati tücañe anunecati causane nauqui urria
    nausüboriqui aübuti Tuparrü. Pero arraño chapicocotapü nurarrti. Arrübama mayacobraca
    impuestorrü y arrüba paüca opichübañantai ümo mañoñünca icocotama ñanunecacarrti
    Juan. Arraño amarrtai arrüna sane, pero ta chapiñorroncocañopü y chapicocotapü.
  aia-aia: '''Inia ''oha na ''ia Jon Bwareomaea ''a boi ''anai ha''ata''inia tana''amoui
    awaha odo-odo namou ga''i awasuria, ''iraau narau hinihinia, ''i''amou mou ai''a.
    Rei''uaa namou ''omesia dorau rihosi, me ''a bwara mau ro''u tana''amou i rihosi
    ma''ua ''anai hinihinia Jon.”'
  srp-1865: Jer doðe k vama Jovan putem pravednijem, i ne vjerovaste mu; a carinici
    i kurve vjerovaše mu; i vi pošto vidjeste to, ne raskajaste se da mu vjerujete.
  agt-agt: '@see-verse:MAT.021.031'
  lug-lug: Kubanga Yokaana yajja ng’abuulira ekkubo ery’obutuukirivu naye ne mutamukkiriza.
    Wabula abasolooza b’omusolo ne bamalaaya baamukkiriza, newaakubadde nga mwakiraba,
    oluvannyuma temwenenya kumukkiririzaamu.”
  yby-yby: Jonimamo edimotoka niseko wehe libo anu maya dilipibo mayaki ito monokalamakiya
    eli hulikabo maya ne. Sakiya eli hulikayoko, nosamibo nesa liki takisi ehada likaka
    weki ito anulo monikaka niabo menakipakiya nisiki Jonida gala maya eli elewole
    abolawaya edimoya alo mudai-minabo maya neboya, miluma eliki dukauya li wili jiki
    monokala eli elewole amabo maya ne. 32 Luk 3:12; Luk 7:29-30
  heb-heb: כי יוחנן בא אליכם בדרך צדקה ולא האמנתם לו אבל המוכסים והזונות הם האמינו
    לו ואתם ראיתם ולא שבתם אחרי כן להאמין לו׃
  mpp-mpp: Yoane ye yefe dondonne balaibelu ngengela kwesime ngengi ye mi ngagesingkeibong.
    Aime takes-baba ngic nga yefe-ngigac yengi ye ngagesingkeibong. Ngengebac yogo
    nganiibong. Ailu sifu kwelengineng mi hefaliyeibong, ailu mi ngagesingkeibong.”
  apb-apb: Aana a Jon e lae mai huni haata'inie tolahai ii'onga diana aamiu, ta'e
    omu ka'a hiiwalaimoli ike aana. Mwala susulu to'oha na mo repi kire hiiwalaimoli
    aana Jon, ta'e ma'alana omu leesie kire oolisie tolahada urine, na omu ka'a sare
    oonisae ike lo'u wa omu ke hiiwalaimoli aana.”
  san-TEL: యతో యుష్మాకం సమీపం యోహని ధర్మ్మపథేనాగతే యూయం తం న ప్రతీథ, కిన్తు చణ్డాలా
    గణికాశ్చ తం ప్రత్యాయన్, తద్ విలోక్యాపి యూయం ప్రత్యేతుం నాఖిద్యధ్వం|
  ben-IRV: কারণ যোহন ধার্মিকতার পথ দিয়ে তোমাদের কাছে এলেন, আর তোমরা তাঁকে বিশ্বাস
    করলে না, কিন্তু কর আদায়কারীরাও বেশ্যারা তাঁকে বিশ্বাস করল, আর তোমরা তা দেখেও
    এই রকম মন পরিবর্তন করলে না যে, তাঁকে বিশ্বাস করবে।
  ntu-ntu: Murde Jon Kxawrkxtr vzm mz nzaelwapx-krbzle bamu lrpzki r Gct mz nzatubqti-krde
    leplz mz nzobq-krde, a' trlxngitiwamuu nide. A' srlx x kxnzatakqting takes nzlxngitilr
