    tnúhu ní cáháⁿ ndíi. Te nchòhó cuěi ndèhe‑ndo sá sàndáá iní cue ñáyiu‑áⁿ nchaa
    tnúhu ní cáháⁿ ndíi, dico ñá túú cuìní‑ndó ndìxi cuéchi iní‑ndó cuèndá nchaa sá
    cuèhé sá dúhá quìde‑ndo cuendá tnɨɨ‑ndo tnǔhu ní cáháⁿ ndíi —càchí‑gá xǎhaⁿ‑gǎ
    xii‑güedé.
  myu-myu: '@see-verse:MAT.021.031'
  fue-fue: Gam Yuhaana warii caka mooɗon, hollii on laawol foonnitaare, on jaɓay haala
    makko. Amma jaɓooɓe ceede faada e kaaruwaaɓe goonɗinii mo, go onon yi'uɓe ɗum,
    on tuubay goonɗinɗon mo.»
  amk-amk: Weo Yohanesi da ma we deinawiai we mea kariri rang mesi foi, tuti meroaso
    ne kaiwofo kaha. Wape mano efanduhi pajaki we Kaisari fosa tuti wiwing diru fosa
    eroasoi. Mewati tonanai ampa wape wiro metarabera mea weru mene sasariwai tuti
    meroasoi kaha.”
  fai-fai: Beta kaleyo Yon wok ban bomin kinim aka kamakikiw tad bom nada kukuw kidel
    kukuyam tase. Kata kiba aket kudawongin banim, kata ban keimin kinim so sakadinin
    wanang kinim so ita aket kudawsidiw ade kiba be kanama atamsidiw, kata kiba ban
    keimin uyo ibik dumam nadiwe aka afan kanaba be akongin banim dakosiw.”
  ura-NT: Caohachaain rai nichao coreein neeuruha cachaaurune coina, relanajaa uhalu
    Joaanne jana, inara esenetaeneeichelune jana, Roma curuaanaa rai cachaauru cobaraain
    coriqui bajaaureraauru aina, nii ene cojoaelorohecuru esenetaauruhalune jaunte,
    Cana Coaunera Cojoanonaa que neeurureein. Jana inara, coaraquichene saijieein
    esenetaain inara ichao coreneeichene jaun, coatiha Cana Coaunera Cojoanonaa que
    neriheeicheein,” nae saseredotecuru aina Jorioocuru bichauhenaauru rai Jesoso.
  mcd-NT: Juanpan mato yoisharapaoni isca huaquin, “Man chaca huamisi cuscan shatufain
    natian Dios shinancahuun,” ishon mato yoipaoni. Ascafiacai man icoinra huanima.
    Nan niaifo pui fishomisifo futan ainfo furomafoanri icoinra huaifoan oinfiaquicai
    maton chaca shatuyamafain man icoinra huamisimaran, —ishon Jesús ato yoini.
  urt-urt: Detale, Jon kin natme yip pe, ki yasamb yip yaŋah ŋaiye pa yende ŋaiꞌe
    ŋaiꞌe bwore bwarme, kom ŋoihmbwaip yip yukur teŋeime wusyep kin. O lenge miyeꞌ
    ŋaiye yambaꞌe wuhyau takis, topoꞌe lenge tuweinge ŋaiye jan yaŋah ŋaiye yotop
    lenge miyeꞌ yende pe, tinge jande wusyep kin. Yip si yetekeꞌe ŋaiꞌe ŋaiꞌe luku,
    kom yukur yip bunjenge ŋoihmbwaip yip jande wusyep kin.”
  kiz-kiz: Kwa ndabha Yohana ahidili kwa nj'hela j'hinofu, lakini mwabelili kun'kiera,
    bhwakati bhabhonganiya bhushuru ni makahaba bhan'kyeriri. Na muenga, bho mubhuene
    e'lu likheteka, mwabhwesilepi kutubu ili baadaye mun'kieraghe.
  tzo-TZE: Yu'un ti ital ta atojolic li Juan j'ac'vanej ta vo'e, ja' tal yalboxuc
    li c'usi lec chapasique, pero muc xach'unic. Yan li jtsobpatanetique xchi'uc li
    jmulavil antsetique ja' la xch'unic, jech la scomtsanic li c'usitic chopol ta
    spasique. C'alal laj avilic ti la scomtsanique, muc xacomtsanic ec li vo'oxuque.
    Muc xach'unic o.
  lex-lex: Yoma Yohansi makharan die nmai pia nwatutu-nwaye' miy lia hya' mak kaplol
    la Uplerlawna yamkekni mere miy (emolmolan nekama a'na gari la'a yawalliohor de
    pa) edonna mliernohora Yohansi wniatutnu-wniaye'eni. Mere mak kawok blastena rora
    patke' yatyata rpesiaya me rlernohora Yohansi wniatutnu-wniaye'eni. Ne mimkek
    walia hare rhern oleka nhiolli mere miy ralammi edon nakwali et pia mliernohora
    Yohansi lirni de.”
  dov-dov: Nkambo Joni wakeza kulindinywe minzila yabululami, pesitemwakamusyoma pe.
    Pesi basimutelo abasimamambe bakamusyoma. Pesi nywebo, nikuba elyo mwakazibona
    ezi, temwakeempwa mukuya kwachindi alubo temwakamusyoma.
  rgu-rgu: Fai a ulu na Yohanis mana saraniꞌ a nanori-nafada emi eno na leo beaꞌ,
    fo emi bisa masoda roo-tetuꞌ. Tehuu emi ta nau mamahere ni. Sekona te, tepoꞌ fo
    lahenda masala-masikoꞌ ara ramanene Yohanis, sira saledale-tuꞌetei nara, de tuka
    ria nanori-nafadan. Emi bubuluꞌ basa sira so boe. Tehuu emi ta nau saledale-tuꞌetei
    mara, fo tuka Manetualain hihii-nanaun.”
  toc-NT: Porque qui̠­lachi Juan Bau­tista nac ca̠quilh­ta­macú la̠qui̠ naca̠­hua­niyá̠n
    la̠ta lácu hui­xinín nala­ta­pa̠­yá̠tit uú nac ca̠quilh­ta­macú, pero ma̠squi
    chuná hui­xinín ni̠ ca̠naj­la­nítit xta­chu­huí̠n. Pero hua̠nchú ti̠ takáx­matli
    xta­chu­huí̠n y talak­pá­li̠lh xali̠xcáj­nit xla­ta­ma̠tcán pus huá tama̠­ko̠lh
    xma̠­la­ka­xo­ke̠­naní̠n im­pues­tos xa̠huá hua̠nti̠ aya xta­lak­tzan­ka̠­ta̠­yani̠t
    lac­chaján. Ma̠squi hui­xinín na̠ ucxílhtit la̠ta lácu xlacán xta­li̠­pu­hua­má̠­nalh
    xpa̠­la­cata xta­la̠­ka­lhi̠ncán y xta­lak­pa­li̠­má̠­nalh xla­ta­ma̠tcán hui­xinín
    ni̠para tzinú lak­pa­lí̠tit xali̠xcáj­nit min­ta­la­ca­pa̠s­tac­nicán xla­cata
    na̠ naca̠­naj­la­ni­yá̠tit.
  ulk-1902: Abelelam Ioane kekiam uabim tabarki barkak tonar ra gab, ege uaba nole
    abi oatur kak; ege gaire telona giz pako gab kosker giz abi egardare; a uaba umele
    erdali, a uaba nole keubu obazged, ueakai abim oituli.
  som-som: Waayo, Yooxanaa wuxuu idiinku yimid jidka xaqnimada ah, oo waad rumaysan
    weydeen isaga, laakiin cashuurqaadayaashii iyo dhillooyinkii ayaa rumaystay isaga.
    Idinkuna goortaad aragteen dabadeed iskama aydnaan qoomamayn si aad u rumaysataan.
  mam-C: Qu'n tej tul Juan, a Jawsil A', q'malte tumil kye'y tze'n tu'n kyb'eti'y
    tz'aqle, me mix xi kynimi'n. Me ayetzinl kye', aye peyil pwaq exqetzi'n aj ky'a'jil
    ma txi kynimin. Me qalatzin kye', nixpela tu'n ma kyli'y tkyaqiljo lo, me mi s-ajtz
    ko'pjx kyanmi'n tu'n txi kynimi'n.
  ndj-ndj: Kwa nongwa Yohani mbatisha ayisili kwa yumwi kuvalangusha ya ugoleki ya
    kwikala, yumwi mumujumila ha. Lakini vasumula mbiya na vawoni vamujumila. Hata
    pamufiwonili afi fyosi yumwi mupomela na kujumila ha.”
  mbj-NT: Ta tii d' ỹ wén edoo ta tii hã, Jowãw kajaa bä, nyy da baad ji bahado däk
    P'op Hagä Do matym gó bë tametëëh hyb n'aa, dooh bë ky dahé bä ta hã. Roma buuj
    hã kahepak do gahed'aak doo, ỹỹj hajõk do sii haỹỹh do na-ããj hẽ, ti ti ky dah'eeh.
    Bë hapëë né paawä nyy da ti raky daheeh, dooh bë h'yy kawareem bä bë ky daheeh
    hyb n'aa paawä Jowãw metëëk doo —näng mä Jesus kyyh P'op Hagä Do tób n'aa yt moo
    heb'ooh do sa wahë n'aa sa hã, Judah buuj sa wahë n'aa sa hã na-ããj hẽ.
  lat-VUC: 'Venit enim ad vos Joannes in via justitiæ, et non credidistis ei: publicani
    autem et meretrices crediderunt ei: vos autem videntes nec pœnitentiam habuistis
    postea, ut crederetis ei.'
  ngp-ngp: kwaviya Yohana awezilagani niyo awalagisani zisila ze kindedi mna hamwamtegelezaga,
    mna wagwila kodi na mapamp'he nawamwiva niyo wamhuwila. Mna nyuwe hamwenga no
    ukuyaona aya hamuungile kweiila no kumhuwila.”
  enq-2: '@see-verse:MAT.021.031'
  eng-ASVBT: 'For John came unto you in the way of righteousness, and ye believed
    him not; but the publicans and the harlots believed him: and ye, when ye saw it,
    repented not yourselves afterward, that ye might believe him.'
  mna-mna: Pa Yoan imar be iso yom pa zaala ndeeŋeŋana ki Anutu, mi tamen niom kuurla
    kini som. Mi zin wal sananŋan ta tiyyo takes na, ziŋan zin moori zaala lwoono
    kan na, zin tiurla kini. Mi niom kere zin titooro lelen, tamen ituyom kotooro
    leleyom mi kuurla kini som.”
  myw-myw: “Peinan Yon ikatimlakeimiy ked didumwal, tage nag kusimounids. Takalba̱lebs
    tasiyas bo isimounids, tawaw vinay. Yakamiy nukukines tage nag ikanavin ninoumiy;
    nag kusimounids, nag.
  sby-sby: Yohane Mubatishi walesa kumulesha nshila yabululami, amwe muliya kushoma
    sobwe, kakuli beshikusonkesha misonko, ne batukashi bapombo balo balamushoma,
    Amwe nambi mwalabibona, muliya kulitibuka kwambeti mumushome.”
  sll-sll: Ongure, Yon nir bil tongwo yal iwe, God ha maing hol i nibil di ni tomia.
    Tomba, ni yalhobi wine ole pir tekinua. Tekingere, moni takis ingwo yal al nu
    nomane ol wangwo hobi wine ole pir tomua. Tongwo haniba, ni yalhobi nomani si
    kulu sire Yon ha pangwo dimia di pir tekinua.”
  yaq-NT: Bwe'ituk ju'u Joan, yee babatoowame, juka' tu'isi jiapsiwamta enchim majtaka
    emou yepsak. Eme'e intok ka a' sualek. Taa jume' ya'uraatau bicha tomita weyemta
    nau totojame intok jume' ka tu'i jaamuchim ala, a' teuwaa'uta sualek. Taa eme'e
    inika'a bichaka juni'i, ka tu'ik betana ka emo temaek junuen a' sual betchi'bo.
  uro-uro: Inguna ma Jon ama Baptais di qa män bä qär qur a ngän da ama iska na ama
    räkt ngät ama lat näkt kop kaku ngän mat maengäkt. Dap kinak ama ruvek kärarhani
    i rhit ta ama takes ti na ama qavat ta ama evop ta mat maengäkt nämät ka. Bä nga
    qäqi ngänät lu rhoqoräkt di nak kaku ngän nanäpgoer na angän snängaqa bä ngän
    mat maengäkt sa aa enge.
  ita-1885: Perciocchè Giovanni è venuto a voi per la via della giustizia, e voi non
    gli avete creduto; ma i pubblicani e le meretrici gli hanno creduto; e pur voi,
    veduto ciò, non vi siete poi appresso ravveduti, per credergli.
  muy-muy: Aɗaba Zeŋ bay məbaray mis ni àra afa gekʉli a, àɗəfikia divi ge jiri ana
    kʉli a, ay ti kə̀gəsumkabu ma gayaŋ ni ndo. Ay ndam məhəl hadam akaba wál mesʉwehvu
    tə̀gəskabá sawaŋ. Ku kàra kìpʉma nahkay nəŋgu ni, kàmbatumkaba majalay ahàr gekʉli
    a ga məgəskabu ma ge Zeŋ na ndo. »
  kqc-kqc: Adina John bi mokena rorobo di ida ya oteimagika diyo ma ya bi ina rofu
    mokena vari gira de aeyadi; idu fore butu rededi vene ma koa rededi vene bi mokena
    vari gira aeyadi. Ma mina ka veyadi usi mokena kero de resi mokena vari gira de
    aeyadi.
  tav-tav: '@see-verse:MAT.021.031'
  eng-ULB: For John came to you in the way of righteousness, but you did not believe
    him. But the tax collectors and the prostitutes believed him. But you, even when
    you saw this, you did not repent afterward and believe him.
  spa-VBL: “Juan vino para mostrarles a ustedes la manera correcta de vivir con Dios,
    y ustedes no creyeron en él, pero los recaudadores de impuestos y las prostitutas
    creyeron en él. Después, cuando vieron lo que sucedió, ustedes tampoco se arrepintieron
    ni creyeron en él.
  fra-_FOB: Car Jean est venu à vous dans la voie de la justice, et vous ne l'avez
    point cru; mais les péagers et les femmes de mauvaise vie l'ont cru; et vous,
    ayant vu cela, vous ne vous êtes point repentis ensuite pour le croire.
  hau-ULB: Gama Yahaya ya zo maku a hanyar adalci, amma ba ku gaskata da shi ba, a
    yayinda masu karbar haraji da karuwai suka gaskata da shi. Ku kuwa, bayan kun
    ga abin da ya faru, baku ma tuba daga baya ba don ku gaskata da shi.
  mal-mal: 'യോഹന്നാൻ നീതിമാർഗ്ഗത്തിലൂടെ നിങ്ങളുടെ അടുക്കൽ വന്നു: നിങ്ങൾ അവനെ വിശ്വസിച്ചില്ല;
    എന്നാൽ ചുങ്കക്കാരും വേശ്യമാരും അവനെ വിശ്വസിച്ചു; അത് കണ്ടിട്ടും നിങ്ങൾ അവനെ വിശ്വസിപ്പാൻ
    തക്കവണ്ണം പിന്നത്തേതിൽ അനുതപിച്ചില്ല.'
  kkc-kkc: Bei, Yoneeye nimapoo goo tekepo eligime, niyo o to duloso tei tele. Esino
    goo tokenee teli odoo hagee bia oso Yoneeyo to duloso tei tooso. Osoloso niyo
    diayo tei too goo ogoloso goo goolee su wuduloso Yoneeyo to mapoo tei tele poogooso.”
  lit-lit: Nes Jonas atėjo pas jus teisumo kelyje, ir jūs juo netikėjote; bet muitininkai
    ir paleistuvės juo tikėjo; ir jūs, tai matę, vėliau neatgailavote, kad juo tikėtumėte.
  urd-GVR: Kyoṅki Yahyā tum ko rāstbāzī kī rāh dikhāne āyā aur tum us par īmān na
    lāe. Lekin ṭaiks lene wāle aur kasbiyāṅ us par īmān lāe. Aur yih dekh kar bhī
    tum ne apnā ḳhayāl na badlā aur us par īmān na lāe.
  far-far: Sa Jon wane ni Siuabu be dao na mai siamulu fuana fatailana tolae ne God
    nia doria fua mulu kai to sulia, ma nao mulu si famamana nia go. Boroi ma, na
    wane ta'a ne kera konia malefo ana takisi, ma keni sesele ki, kera famamana nia.
    Ma sui boroi 'ana mulu ada to'ona na ru nai ki, nao mulu si famamana go sa Jon,
    ma nao mulu si talana go manatamulu.”
  suz-BL: मारदे हना यूहन्‍नामी ठीक लां कोंइशा यो गेपुकीमी थमा सुइश्‍शा, इन थुं परमप्रभु
    यावे गे मलेत्‍तीनी। मेकोपुकीमी चहिं यूहन्‍ना कली थमा सुइश्‍शा, आन थुं परमप्रभु
    यावे गे लेत्‍ताक्‍म” देंत। लूका ७:२९
  car-NT: Mo'ko Johanes irombo moro tamambore aino emary ekari'se rypo tywo'se man
    o'waine. Anamyika'pa te tywaije mandon. Mo'karon Rome pono jopoto ekataka pyrata
    amo'i'namon 'wa te, mo'karon tyja'mungon poko pyrata ka'namon woryijan 'wa enapa
    tamyika man. Moro tone o'waine man. Ise'me te moro o'to awe'i'san anije'tuma'pa
    tywaije mandon. Anamyika'pa tywaije mandon.”
  amp-amp: Ndt to nhai be sfno. Nikmoh yihar Jonr tohhato dborioh yihotar fak nuhas
    hnamorko. To nikomn nhai wany yakiohato yak hikrmokomt. Takis maruha yakyuk yimami
    ijoh tonayet metm, romn wany yakiohato hikmomt. To niko tfit inji htiyaf hanymohat,
    to nhai nikmoh fasoh fasoh nefm mong trohhato Jonrhu mrokfom hikrmokomm.”
  bht-bht: 'मैं ऐ इस तांई बोलया क्योंकि जालू यूहन्ना बपतिस्मा देणेबाले तुहांजो दसया
    कि कियां सही तरीके ने जीणा है, कने तुसां उदा भरोसा नी किता। पर कर लेंणे बालयां
    कने वेश्यां अपणे पापां जो छडी दिता कने उदा भरोसा किता: कने तुसां ऐ दिखीकरी बादे
    च भी नी पछताय कि उदा भरोसा करी लेंदे।”'
  eng-NOY: For John came to you as a preacher of righteousness, and ye did not believe
    him; but the publicans and the harlots believed him; and ye, when ye had seen
    it, did not afterward repent, that ye might believe him.
  cub-NT: Quédeca Juan Bautista bácʉ buecʉdame mʉjare aipe d̶arĩ Jʉ̃menijicʉ jã́ñʉre
    põevare boropatebevʉpe. Ʉbenita mʉjacapũravʉ ʉ̃ mácʉre jʉ abetequemavʉ. Quénora
    ina jabovare tãutʉra ĩcaipõeva aru ina nomiva ãmena ne bajure bojed̶aivʉ ʉ̃ mácʉre
    jʉ aquemavʉ, arejame náre Jesús.
  ita-1927: Poiché Giovanni è venuto a voi per la via della giustizia, e voi non gli
    avete creduto; ma i pubblicani e le meretrici gli hanno creduto; e voi, che avete
    veduto questo, neppur poi vi siete pentiti per credere a lui.
  lww-lww: Ana pogos nap̃a Yoane Nakeena naga pimi, naga pian amiu e p̃elaga na mrapa
    nap̃a mesmesu, ana yeririna viowa la nene amlelaga e naga. A amiu m̃ena ga, amiu
    apisu suri la nene, ana amiu na pe apilon amiu re lelaga poli, a pe amlelaga re
    nenaga.”
  ckb-ckb: چونکە یەحیا هات بۆ ئەوەی ڕێگای ڕاستودروستیتان نیشان بدات بەڵام ئێوە باوەڕتان
    پێی نەکرد، بەڵام باجگران و لەشفرۆشان باوەڕیان پێی کرد. پاشان کە بینیشتان، هەر
    تۆبەتان نەکرد و باوەڕتان پێی نەکرد.»
  nas-nas: Aiꞌ Jooni tee diiꞌanko pora taung koontoꞌnavung naururiko diiꞌke masikaꞌantaveriaruuꞌ,
    teka teinge taakisi nkanukai eeꞌnoko manikuꞌ auning nkonukai masikaꞌantavaamaung,
    eeꞌnoko bane bereꞌariko ooverira, diiꞌke tee masikaꞌantaverima bereꞌdariaꞌ otong.”
  uvl-uvl: Iange Ioanes at ke hetore imo nga kue nenge pengpeng toto ke a nanasia.
    Pe imo letemo manmanna nge i ero. Pe iri nenge te lololoch umtutuna pe salaulaunga
    kina mur leteria manmanna nge i. Pe imo, a esia iri nge te poi ke pomau pe a hulia
    letemo ero pe letemo manmanna ero pule.”
  eng-BBE: 'For John came to you in the way of righteousness, and you had no faith
    in him, but the tax-farmers and the loose women had faith in him: and you, when
    you saw it, did not even have regret for your sins, so as to have faith in him.'
  ixl-CNT: Tan ul u Xhan texoꞌl. Aꞌ nichiꞌan vijikomal. Utz yeꞌt koꞌn motx enima aas
    ichaj Tioxh. Pek aal aꞌ niman qꞌu subꞌulla chaj jajol jaꞌmel alkavaar tuchꞌ qꞌu
    aa paavla chaj ixoj. Utz kꞌuxh etil qꞌu kam tziꞌ, yeꞌt ekꞌaxa qꞌul epaav.
  xsi-xsi: Ŋana tu Yoane Lââ-Liliŋa Tamwata muŋga imâ pa miki Isrel ŋgu ŋana itula
    mâsi sondo Maro Kindeni ilo tu miki ma kaveta ŋinde, andeta miki ŋandai kalomi
    tawana Yoane ne ŋgua ŋga. Aŋga kinzi tamâta sakamao ŋana sikai mbumbu pa Rom kâ
    wa kinzi nzâla taine wa, ande kinzi ŋinde siloŋo Yoane ne ŋgua, aku sio nenzi
    kalo-tawana ilâ pa Maro Kindeni, kala sipile nenzi vetâŋa sakamao. Aŋga miki kamora
    kinzi kiesaka tamwatanzi ŋinde nenzi kalo-tawana ŋinde, andeta miki kapalele ilomi
    kalomi ku kalomi tawana Yoane ne ŋgua, ande tia.”
  crx-NTPO: Ndiz un'a nja duhoont'oh, be ts'ih'un un'a 'uhoont'oh-i, 'i be John dune
    too be 'ulh'en-un nohts'ó whusainya, 'ink'ez 'aw nohba 'alha lhe'hoot'oh. 'Et
    hoonts'i sooneya nalhdzoohne 'ink'ez ts'ekoo 'ul'enne, 'enne ts'iyawh buba 'alha'
    hoont'oh 'et huwa. 'Et nohni whunulh'en 'et hoonts'i 'aw noheni k'oh nálhe'uhlel.
    Whuz un'a za nohba 'alha lhe'hoot'oh.”
  kan-OKCV: ಏಕೆಂದರೆ ಯೋಹಾನನು ನೀತಿ ಮಾರ್ಗದೊಡನೆ ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದನು. ನೀವು ಅವನನ್ನು ನಂಬಲಿಲ್ಲ.
    ಆದರೆ ಸುಂಕದವರೂ ವೇಶ್ಯೆಯರೂ ಅವನನ್ನು ನಂಬಿದರು. ನೀವು ಇದನ್ನು ಕಂಡ ಮೇಲೆಯೂ ಅವನನ್ನು ನಂಬುವಂತೆ
    ಪಶ್ಚಾತ್ತಾಪ ಪಡಲಿಲ್ಲ.”
  bbb-bbb: Ro Joni e do ruoriamo ije fune kekena vame maeje ja vadufuo ije fune nijasiae
    rove vua fuone ije ja naebe ma vierafei. Ro bune e takesi abenoevo ijiakiro bara
    ije ebuo baru turavo ijiebe vua fuone buka fiena ma vierafei. Ja e ije bu ijiege
    reva ije jane giae rove jaka naebe oe kuderiana una vua fuone ije fiena ma vierafevano
    kiae.
  blw-blw: Te chàyu, ummale ah Juan way chan funfunyag way mangintudtuchu hen ustoy
    ekamanyu ta mifilang-ayu ah ammayay tatagu, ngém anyug iggay enafurot hiya. Waman
    hen anchichay manga-akaw way cha mangam-among hen furor ya hen anchichay fufae
    way cha menlao hen acharcha, wat enafurotcha hiya. Yag kaskasen agé te uray no
    enlasinyu hen namfalewancha, anyug iggay chillu fab-alewan hen hamhamàyu ah omafurotanyu.”
  tam-2017: ஏனென்றால், யோவான் நீதிமார்க்கமாக உங்களிடம் வந்திருந்தும், நீங்கள் அவனை
    விசுவாசிக்கவில்லை; வரி வசூலிப்பவர்களும் வேசிகளுமோ அவனை விசுவாசித்தார்கள்; அதை
    நீங்கள் கண்டும், அவனை விசுவாசிக்கும்படியாகப் பின்பாவது மனஸ்தாபப்படவில்லை என்றார்.
  azz-NT: Namechilía ijcón porín hualajca ya in Juan Taahuijque para namechnextilis
    de queniu nanchipaucanemisque huan amo nanquineltoquilijque. Huan in tatopaluiani
    huan in sihuaahuiltiani, quema, yejuan quineltoquilijque huan moyolnemilijque
    de nintajtacoluan. Huan namejuan masqui nanquitacque ya nijínques ten quineltoquilijque
    Juan, pero namejuan amo no nanmoyolnemilijque de namotajtacoluan para nanquineltoquilisque
    in Juan.
  spa-RV-1909: Porque vino á vosotros Juan en camino de justicia, y no le creísteis;
    y los publicanos y las rameras le creyeron; y vosotros, viendo esto, no os arrepentisteis
    después para creerle.
  csy-csy: 'Banghangziam cile John sia thutang in note kung ah hongpai napi, um ngawl
    nu hi, ahihang siadong te le pumpi zuak te in um hi: note sia na mu zawk uh ciang
    zong um tu in na thinsung uh na kikheal nuam bua uh hi.'
  mxq-NT: Mʉt ko yʉ Fwank Yajnʉbajtpʉ myiiñ tukꞌijxpʉ wiꞌixʉ Dios ttseky mjikyꞌáttʉt,
    es miidsʉty kyaj xymyʉbʉjktʉ, es nik ja yajkugʉbajtpʉty es ja kujeñdyoꞌoxyʉty
    mʉbʉjkʉdʉ. Es miidsʉty, oy oj xyjaꞌixtʉ tya̱a̱dʉ, kyaj xyajtʉga̱jtstʉ mjot mwinma̱ꞌa̱ñ
    esxyʉp xymyʉbʉjktʉ.
  tzj-NT: Queri' nbij chewe como ja Juan Bautista arja' peti, xuc'ut chewach ja mero
    rbey Dios pro ja rixix ma xenimaj ta. Pro ja molol tak impuesto e cachbil ja rixoki'
    ja xa itzel quic'aslemal eje'e' quinimaj. Ja c'a rixix masqui xetz'at chi queri'
    queban pro ni ma xti'on ta wi' chewe ja rewil emac, ma xeq'uex ta ja rena'oj,
    ni ma xenimaj ta wi' ja Juan.
  tdt-tdt: Tanba uluk João Sarani Nain mai hanorin imi oinsaa mak bele moris loos,
    i imi lakohi rona. Maibee kobrador impostu sira ho feto luroon sira rona hodi
    halo tuir. Imi haree hela sira hakribi sira nia sala, maibee imi rasik lakohi
    hakribi imi nia sala i la simu nafatin João nia liafuan.”
  ron-BTF: Fiindcă Ioan a venit la voi pe calea dreptății și nu l-ați crezut; dar
    vameșii și curvele l-au crezut; și voi, văzând aceasta, nu v-ați pocăit mai apoi
    ca să îl credeți.
  eng-WEBP: For John came to you in the way of righteousness, and you didn’t believe
    him; but the tax collectors and the prostitutes believed him. When you saw it,
    you didn’t even repent afterward, that you might believe him.
  eng-FBV: “John came to show you the way to live right with God, and you didn't believe
    him, but the tax-collectors and prostitutes did believe him. Later, when you saw
    what happened, you still didn't repent and believe him.
  nld-1939: Want Johannes kwam tot u langs de weg der gerechtigheid, en gij hebt hem
    niet geloofd; maar de tollenaars en zondaressen hebben hem wel geloofd. En zelfs
    toen gij dit hebt gezien, zijt gij nog niet tot inkeer gekomen, en in hem gaan
    geloven.
  bwo-bwo: Gupfo Yohans kááwi weerindo itsh kitsosh b́ waare bín amaneratste, morretswotsnat
    gobetswotsmó bín amanernee, hanowere bek'aat dab naandrone etaat amaneratste.»
  nch-BL: Pampa achtohuiya Juan cati tecuaaltiyaya tamachtico nopa ojti cati xitahuac,
    huan amo anquineltocaque. Pero nopa tacame cati tainamaj impuesto huan sihuame
    cati tacanemij, quena, quineltocaque. Huan masque anquiitaque quenicatza quipataque
    ininemilis, noja amo anmoyolpatatoque para huelis anquineltocase.
  quc-TNT: Je ri', rumal chi ri Juan Kasal Ja' xpetic, xuc'ut chuwäch alak jas cäban
    alak rech jicom ri c'aslemal alak cho ri Dios, man xcoj tä c'u alak ru tzij. Are
    c'u ri tok'il tak alcabal, xukuje' ri itzel tak ixokib xquicojo. Are c'u ri alak,
    pune xil alak wa' ri xca'n ri e are', man xq'uex tä ri anima' alak, man xq'uex
    tä c'u ri chomanic alak. Man xcoj tä alak ri xubij ri tat Juan Kasal Ja' chech
    alak, —xcha ri Jesús chque ri tata'ib fariseos.
  tfr-NTPO: '@see-verse:MAT.021.031'
  kaq-NT: Papan bahin canoxon ponte jihueti Juaman mato yohihah bi tah man nincayamanihqui.
    Coriqui cobranmisbaan caya ta nincanishqui. Tsini haibobaan rihbi. Jaabaan nincacoinscai
    jisxon maton rihbi chini sca pontejaquin shinanxon nincacointihi bi tah man nincacoinyamahi.
  ahr-ahr: कारण योहाननी तुमले देवराज्यना मार्ग दखाडा अनं तुम्हीन त्याना ईश्वास करा
    नही; पण जकातदार अनं वेश्या यासनी त्यानावर ईश्वास करा; हाई दखीसन सुध्दा तुम्हीन
    त्याना ईश्वास करा नही अनी पश्चाताप बी करा नही.
  sgb-sgb: Habaytoy malyari gawan a kaw naniwala kan Juan Bautista, hên nanoro ya
    hên tungkol ha pamimiyay ya mahonol kan Apo Namalyari, nahêlêk yo man ya naniwala
    ha intoro na, ya hilay mapanyag karawakan hên nanad hilay máningil buwih haka
    hilay hostis.”
  vie-1934: Vì Giăng đã theo đường công bình đến cùng các ngươi, nhưng các ngươi không
    tin, còn những kẻ thâu thuế và phường đĩ điếm đã tin người; và các ngươi, khi
    đã thấy điều ấy, sau cũng không ăn năn đặng tin người.
  kxv-kxv: ବାପ୍ତିସ୍ମ ହୀନି ଜହନ ୱା଼ହାନା ମୀ ତା଼ଣା ଦାର୍ମୁତି ଜିରୁ ତ଼ସ୍ତାତେସି, ଅ଼ଡ଼େ ମୀରୁ
    ଏ଼ୱାଣାଇଁ ନାମାଆତେରି, ସାମା ସିସ୍ତୁ ରୀହ୍‌ନାରି ଇଞ୍ଜାଁ ଦା଼ରେଣିସିକା ଏ଼ୱାଣାଇଁ ନାମିତୁ,
    ସାମା ମୀରୁ ଏ଼ନିକିଁ ନାମିଦେରି, ଏ଼ଦାଆଁତାକି ଏ଼ନାଆଁ ମେସାନା ଜିକେଏ ହିୟାଁ ବାଦ୍‌ଲି କିଆତେରି
    ।
  cha-cha: 'Sa mato si Juan guiya jamyo gui chalan tininas, ya ti injenggue güe; ya
    y publicano sija, yan y manputa sija majonggue güe: lao jamyo, anae inlie, ti
    manmañotsot jamyo para injenggue güe.'
  amu-NT: Ee tyjeeꞌcañoom Juan quiiꞌntaaⁿꞌyoꞌ na tyoñequiaaⁿ ñꞌoom cantyja na matyꞌiomyanaꞌ
    sa̱a̱ ꞌo maxjeⁿ tîcalaꞌyuꞌyoꞌ ñꞌoom na tyoñequiaaⁿ. Nnꞌaⁿ na cwitoꞌñoom sꞌom ñequio
    lculjaaꞌ, joona jlaꞌyuꞌna ñꞌoom na tyoñequiaaⁿ. ꞌO tqueⁿꞌyoꞌ cwenta na ljoꞌ sa̱a̱
    chaaꞌ lꞌuu lcweꞌ nꞌomꞌyoꞌ na nlayuꞌyoꞌ ñꞌoom na tjeiꞌyuuꞌñê.
  hin-CV: बपतिस्मा देनेवाले योहन आपको धर्म का मार्ग दिखाते हुए आए, किंतु आप लोगों
    ने उनका विश्वास ही न किया. किंतु समाज के बहिष्कृतों और वेश्याओं ने उनका विश्वास
    किया. यह सब देखने पर भी आपने उनमें विश्वास के लिए पश्चाताप न किया.
  eng-OURB: For John [Yah is gracious] came to you in the way of righteousness, and
    you didn’t trust him, but the tax collectors and the prostitutes trusted him.
    When you saw it, you didn’t even have remorse ·to care afterwards, regret into
    repent· or teshuvah ·turn repent· afterward, that you might trust him.
  spa-BES: Porque Juan vino a ustedes por el camino de la justicia, y no tuvieron
    fe en él, pero los recaudadores de impuestos y las prostitutas le creyeron; y
    ustedes no, cuando lo vieron, ni siquiera se arrepintieron de sus pecados, para
    tener fe en él.
  san-BEN: যতো যুষ্মাকং সমীপং যোহনি ধর্ম্মপথেনাগতে যূযং তং ন প্রতীথ, কিন্তু চণ্ডালা
    গণিকাশ্চ তং প্রত্যাযন্, তদ্ ৱিলোক্যাপি যূযং প্রত্যেতুং নাখিদ্যধ্ৱং|
  tdx-tdx: amy te niheo mb’ama’ areo an-dalam-bantañe t’i Jaona, fe tsy niantofa’
    areo. Natoky aze ka o piaro­teñeo naho o karapiloo; ie niisa’areo izay, le mbe
    tsy nitolike an-tsoloho avao hiantok’ aze.
  naf-naf: Zân tu zulutindende an egaŋ set teŋ zikat indame mâbâgalen ekmâtâbien yaŋgut
    in ku nâmkiŋpewien. Âpme takis mânep titi an ma set kileŋ imbi ekŋenaŋ nâmkiŋpewien.
    Ekŋenaŋ kegok mme in ekbien yaŋgut in yominaŋgatnan keŋin gilik zeme ku nâmkiŋpewien.”
  grc-MT: ηλθεν γαρ προσ υμασ ιωαννησ εν οδω δικαιοσυνησ και ουκ επιστευσατε αυτω
    οι δε τελωναι και αι πορναι επιστευσαν αυτω υμεισ δε ιδοντεσ ου μετεμεληθητε υστερον
    του πιστευσαι αυτω
  vid-vid: Yohani na koya kwa hemwe kawalajila nzila inojile ya ukomu, na hemwe hamumkundile,
    ila wakongoza sendi na wahonzolomo nawamkunda. Nahomuwene ago geng'ha hemwe mlema
    ne kumfugamila na kumkunda.”
  pio-NT: Yácáiná Juan el Bautistami yàanàacaté yéewáidacaténácué pía pìyáanápinácué
    càide iyúwa Dios iwàwáaná. Càmitacué quéwa peebáida iríni. Néese áibanái yeedéeyéicaté
    plata yéenánái íichawa romanonái yàasu gobierno irípiná, nía nacái inanái iiméeyéicaté
    asìanái yáapicha plata ìwalinápiná, níata yeebáidacaté Juan el Bautista itàacáimi.
    Yáté nawènúadaca náiwitáisewa nabáyawaná íichawa. Quéwa píacué, éwita piicácáanítacué
    neebáidaca, néese càmitacué quéwa piwènúada píiwitáisewa Dios irípiná peebáidacaténá
    càide iyúwaté Juan el Bautistami icàlidáaná Dios itàacái —‍íimaca yái Jesúsca.
  tsn-tsn: Gonne Johane wa Mokolobetsi o lo reile a re lo sokologe lo latlhe ditiro
    tsa lona tse di maswe lo boele mo Modimong, mme ga lo a dira jalo, fa batho ba
    ba bosula le diaka ba sokologa ba boela mo Modimong. Mme le fa tota lo ne lwa
    bona ba sokologa lona lo ne lwa gana go sokologa, ga lo aka lwa dumela.
  amr-NT: '@see-verse:MAT.021.031'
  pwg-pwg: iyamna Jon Babataito ipisi kurimi na yawasa maninina ketana ivi beyebeyemi
    ma ke koti tumaghana. Ma teks yuyuna damsi ma wivine madamadawarisi, ti na ivi tumaghana.
    Ma tami na kokitisi da ikikava i berabero imiimiirikupukuputei ma patana da ke
    koti tumaghana ma bade ami bera beroberosi ke koti nuwapoyei da kota miirikupukuputei.”
  cjv-cjv: '@see-verse:MAT.021.031'
  tiw-tiw: '@see-verse:MAT.021.031'
  tha-KJV: ด้วยยอห์นได้มาหาพวกท่านด้วยทางแห่งความชอบธรรม ท่านหาเชื่อยอห์นไม่ แต่​พวกเก็บภาษีและพวกหญิงโสเภณี​ได้​เชื่อยอห์น
    ฝ่ายท่านทั้งหลายถึงแม้​ได้​เห​็นแล้ว ภายหลั​งก​็​มิได้​กล​ับใจเชื่อยอห์น
  por-BR-2018: Pois João veio a vós mesmos no caminho de justiça, mas não crestes
    nele; enquanto que os publicanos e as prostitutas nele creram. Vós, porém, mesmo
    tendo visto isto , nem assim vos arrependestes, a fim de nele crer.
  mhl-mhl: '“Buŋo ore fuŋine oi iŋi: Jon Mitimeso ŋiji ŋoŋoreo wareru Anuture jiŋoo
    posikeniminde fuŋne ŋaduko ŋoŋo iŋore buŋo oi so manesiŋ gabuŋyoŋ, takis roro
    ŋiŋigo eaduyaŋuŋke eru kadi sogore ŋigo yoŋoji oi manesiŋ gabuŋ. Yoŋoji oi manesiŋ
    gabuŋ, ŋoŋo oi ŋoneru jibu jiki oŋuakoŋ ŋoŋo-ŋaŋe so mane sembeaku kirieru oi
    so manesiŋ gabuŋ.” Oŋu.'
  klv-klv: Husur aJon egǝm hǝn gamito hǝn b̃eṽusan gamit hǝn nap̃isal hǝn nanoran,
    be mǝtsadǝlomi, avil nǝvanuan nǝtaks gail mai alatpǝhaṽut lotop̃ur hǝn nibelito,
    lodǝlomi. Naut kǝmas mǝtoris natenan, len namityal tohusuri, mǝtsagǝgel hǝn nǝnauan
    samito hǝn mǝtb̃edǝlom nǝsa tokele.”
  bco-bco: Mo꞉wo꞉ we, ho꞉n amilo꞉ to꞉lolan kalu Yo꞉n e, gilo꞉ amio꞉ fa꞉la꞉dowakiyo꞉,
    tog digalo꞉leyo꞉ gimo꞉wo꞉ wido꞉ ko꞉sega, gio꞉ e amio꞉ mo꞉tilidabu. Ko꞉sega takis
    molelo꞉ dia꞉sen kalu o꞉lia꞉ uwo꞉lo꞉ dia꞉sen ga o꞉lia꞉yo꞉ e amio꞉ tilidabu. A꞉la꞉ta꞉ga꞉
    tilidabu ilido꞉wo꞉ gio꞉ ba꞉ba꞉ ko꞉sega, asulo꞉ gililo꞉wo꞉ mo꞉nodolaki, e amio꞉
    mo꞉tilidabu.”
  kdl-NT: Yahaya Kalyuɓugi tuwa̱ ta̱ tsa̱ra̱ u wenike ɗa̱ ure u ɗa ya tsa̱ra̱ uma.
    Shegai i ꞌyuwain uwushuku n eyi, aku awushi a utafa n ashankala a wushuku ta̱.
    Ko an i wenei ukuna u na vi, i kpa̱ɗa̱i ukpatala i a̱sa̱ka̱ ure u ɗe kpam i wushuku
    n eyi wa.”
  apu-NT: 'Kotxi Xoão kapatxisarerini apoka hĩtemoni. Oerekai erekari kimaporiti.
    Txamari kona hĩte auikari isãkire. Kiĩtiriri, kanokarero pakini auikari isãkire.
    Iuasaaki himarotari ninoa maerekati kamakani takanapiniri imaerekanina. Ikamarina
    erekarinoka. Hĩte itikapekari. Txamari hĩte kona takanapari himaerekani. Kona
    hãuikari Xoão sãkire, ininiã iua kiki sãkire makĩpitakati atoko hĩtxa, kotxi hĩsãkire:
    “Akĩpitapitikari Teoso sãkire,” txamari kona hĩkĩpitari —itxa Xesosi.'
  roo-roo: Eake iava? Uvare Jon torevoko pitupitu kareke rovosa urio rovoroepa visiipa.
    Uva viapau rera oirao pietava ovusa voeao takis oupa irara ora otopa riako rera
    oirao pieiva. Ari ita, uva va keketava oa iava viapau oiso vovouisiro oavisii
    poretava rera oirao pieoro.
  miz-NT: Tsi dá kīꞌxi Juaan Bautistá ne, kakaꞌan ñá ni ntō nté koo vií nto é vāꞌa,
    ntá tsi ña ni kuintíꞌxe nto ña. Da mii tsī ña ntaído diuꞌun xôó san ni ñadɨ̄ꞌɨ
    kini kaa san kuíntiꞌxe ña ña. Kuān te íni nto nté ō dé ña kini ntáa san ne, ñá
    ni nātɨvi iní nto, ntē ña ni kuintíꞌxe nto é kākaꞌan Juaán san —kaꞌan Jésuu—.
  qvz-NT: Bautisac Juan cangunama shamusha Dios munashcacuinta causanata yachachigllaita
    canguna paita mana quiriranguichichu. Randi gubirnuraicu cullquita tandachiccunas,
    ashiyachisha causac huarmigunahuas paita quirinaurami. Canguna chita ricushahuas
    juchata rashcamanda mana llaquirisha canguna causaita mana cambiaranguichichu,
    mana quiriranguichichu.
  deu-ELO: Denn Johannes kam zu euch im Wege der Gerechtigkeit, und ihr glaubtet ihm
    nicht; die Zöllner aber und die Huren glaubten ihm; euch aber, als ihr es sahet,
    gereute es danach nicht, um ihm zu glauben.
  mjc-NT: Tyin ra Juan, ra jacoondutya̱ tsi nyɨvɨ, quitsi̱ ra jacuaha̱ ra tsi ndo
    nácaa taahán tsi coo cuɨtɨ ndo, tan nyooho ña tsinu̱ iñi ndo tsi ra. Maa tyin
    ra tavá xuhun naha ra tan ñi sɨɨ iñi caca nuu tsinu̱ iñi ñi tsi ra. Tan nyooho
