    nide.”
  pan-pan: ਕਿਉਂ ਜੋ ਯੂਹੰਨਾ ਧਾਰਮਿਕਤਾ ਦੇ ਰਾਹੀਂ ਤੁਹਾਡੇ ਕੋਲ ਆਇਆ ਅਤੇ ਤੁਸੀਂ ਉਸ ਉੱਤੇ ਵਿਸ਼ਵਾਸ
    ਨਾ ਕੀਤਾ ਪਰ ਮਸੂਲੀਆਂ ਅਤੇ ਕੰਜਰੀਆਂ ਨੇ ਉਸ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਅਤੇ ਤੁਸੀਂ ਇਹ ਵੇਖ ਕੇ ਬਾਅਦ
    ਵਿੱਚ ਵੀ ਨਾ ਪਛਤਾਏ ਕਿ ਉਸ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਦੇ।
  tkr-tkr: Yəhye şosqa qopkuna yəq haagvasniy qarı. Şumee mang'ulqa inyam hı'ı deş,
    nalok'bı sa'anbışeyiy gocebışemee mang'ulqa inyam hı'iyn. Şok'le man gırgın g'acuyled
    qiyğa, fıkır badal hav'u mang'ulqa inyam hı'ı deş.
  gvc-gvc: João bautisariro buhero mʉsare “Noano yoaga”, ni yahumare. Ã to yahuchʉ
    dʉhsariro to pʉcʉrore to yʉhtierariro seheta tirore tʉhoerare mʉsa. Ã yoa tirore
    yʉhtierare. Wapa na cohtaina sehe, mʉa mehne ñano yoarucua numia cʉ̃hʉ tirore
    tʉhore. Ti ã tʉhochʉ ñʉre mʉsa. Mʉsa ã ñʉpanahta tirore ne tʉho duaerare mʉsa.
    Tuhsʉ, tʉhoerare mʉsa —nire Jesu sacerdotea pʉhtoare, mari coyea judio masa bʉcʉna
    cʉ̃hʉre.
  mwp-mwp: Yoewane Papatayso nanga mina yabugud seysithamadhin, kasa kay kedha ngithamun
    kawrag koeyza; ngitha nuyn mina yapathamayginga. Matha thana bokadhzoengu garwoeydhay
    mabaygal, a wati pawa yoepkazil mina yoepathaman nuyn. Ngitha nanga thanamun garki
    thoeyay imadhin nanga, ngitha kasa lak koerngayg asimoeydhin, lak mina yapathamayginga.
  ksj-ksj: Ioane Babatisoꞌe ibi duduḡa ihozoga radu zae vaḡe onairo, rehano za mene
    mae ḡihiniro. U takesi azaḡa zu moni veize ahirize seroneꞌeteꞌe azaḡaꞌe ani ḡoere
    mae ḡihiniro. Za zeꞌa haḡairotaꞌaꞌe horoniro rehano, zae sauꞌanonoꞌo mene ḡihuradu
    ani mene mae ḡihiniro.”
  sbk-sbk: Huje u Yohana akhenzele hulimwe hwidala liligoloshe, lakini amwe sagamwahaposheye,
    eobha whunga nya ikodi na bhamalaya bhakhaposheye. Amwe, iwamwakhalola elyo liwhombeha
    sangamwakha lambihe aje pamande mposhele.
  mya-JVB: အကြောင်းမူကား ၊ ယောဟန် သည် ဖြောင့်မတ် သောအကျင့် ကိုကျင့်၍ သင် တို့ဆီသို့
    လာ သော်လည်း သင်တို့မ ယုံကြည် ကြ။ အခွန်ခံ တို့နှင့် ပြည်တန်ဆာ တို့မူကား ယုံကြည်
    ကြ၏။ ထိုအကြောင်းကို သင် တို့သည် မြင် သော်လည်း ယုံကြည် မည်အကြောင်း နောက်တစ်ဖန်
    နောင်တ မ ရကြ။
  kgf-kgf: Yohanenéŋ haka solaŋawac héna énézémaŋ ʒé hayec. Waŋu ini ménda ninʒéŋgégic,
    néŋ takis meme ʒéma héna yanda embac eneŋ ninʒéŋgégic. Waŋu ini haka imi hémmaguc
    kileŋdac ewagina ménda melemma ménda ninʒéŋgégic.
  awb-awb: Sóni wání meri merini anínká iteba séna kaweqtaq mía míaorahi sansá sokigi
    aiátáiraq wensabé íre aiq pútare atárówe. Aebó kéreq ahbabáq ininsónseqka wene
    ehweh irera wensabé aiq pútare atera sene ahbabáq sansa sutowe. Sutowaq tagéq
    iteitene ahbabáq sansa íre susa mó iwíáh íre owe. Wensabé íre aiq pútare atárówe
    úwe.
  gdn-gdn: Apunu Diyoni wi bamagau bauwena yawata supasupai kabuwa-nibu, ko e yonai
    ki wi eba wainamupu sumamupu. Takesi wadamu ragidai ade ridi yawata kawakawareya
    iwu ragidai e yonai wainamupu sumamupu manako mu beramaga berokoi kamadumpu ki
    wi yabugere emitampu ko wi wiga beraga berokoi ki wi eba kamadumpu ade wi notaga
    eba wiramupu.”
  nko-NT: Tsúfɛ́ Asú Ɔbɔpʋ́ Yohane lóbosuná mlɩ tsiátɔ́ oduá ɩda ɔkpa Bulu ansɩ́tɔ́,
    támɛ mlɩmɔ́hɔ mʋ gyi. Lampóo ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bɔhɔ mʋ gyi. Ɔma
    mlɩlówun ánɩ́ amʋ́ kʋ́ráá batsɛ a, mlɩmɛ́tsɛ mlɩ agywɩɩn hɔ mʋ gyi.
  bsn-NT: Juan, oco rãca masare bautizarimasʉ, “Ado bajirojʉa mʉa yijama, quẽnaroja”
    mʉare ĩ yigotimasioboajaquẽne, ĩre ajibesuja mʉa. To bajiboarine, “Rojorã masu
    ñaama” mʉa yiĩaterãjʉama, ĩre ajitirʉ̃nʉñuma ĩna. To bajiri ĩre ĩna ajitirʉ̃nʉsere
    ĩariarã ñaboarine, ĩre ajibeticõari, rojose mʉa yirũgũriarore bajiro rojose yicõa
    ñaja mʉa —ĩnare yicami Jesús.
  pib-NT: Gwa ginyegitgi poyagkaklewlugapoya. Gi wa galixlu. Ga wa gijgawenutachine
    ga wa kapoklewaklerone galixlu. Ga wa gixa getinri gi wa waneklu genshinikanuta
    wa galixyaplu.”
  wiv-wiv: Na vuna a Jon e mai ki vatunga na dala mahoto ni miu, miu kata muri vona,
    palaka ki beta miu na vaka maroro vona. Palaka na nuhuta takis kamana nuhuta magali
    buhua, dia ta bilip ni Jon. Miu ta hadavia, palaka ia beta za miu na pokizia magalimiu
    miu na bilip vona.”
  reg-reg: Kulwokubha Yoana ejile kunjila igololokele, nawe mutamwikilisishe, ka abhatobhesha
    bha ligoti na abhasimbe bha mubhilabho nibhamwikilisha. Emwe mwejile mwalola echo
    kutyo, nimusingwa okuta ebhibhi koleleki mumwikilishe.
  mlh-mlh: '“Buŋo ore fuŋine oi iŋi: Jon Mitimeso ŋiji ŋoŋoreo wareru Anuture jiŋoo
    posikeniminde fuŋne ŋaduko ŋoŋo iŋore buŋo oi so manesiŋ gabuŋyoŋ, takis roro
    ŋiŋigo eaduyaŋuŋke eru kadi sogore ŋigo yoŋoji oi manesiŋ gabuŋ. Yoŋoji oi manesiŋ
    gabuŋ, ŋoŋo oi ŋoneru jibu jiki oŋuakoŋ ŋoŋo-ŋaŋe so mane sembeaku kirieru oi
    so manesiŋ gabuŋ.” Oŋu.'
  gof-ENT: ፃማቂያ ዮሃኒሲ ሱሬ ኦጊያ ታማርሲሼ ዪን ኢ ጌይሳ ኣማኒቤኬታ። ሺን ቃራፃ ቃንፂሴይሳቲኔ ላይማቴይሳቲ ኣማኒዶሶና።
    ሂንቴ ሃሪ ኣቶሺን፥ ኤንታ ቤዒዲካ ሂንቴ ናጋራፔ ሲሚዲ ኣማኒቤኬታ» ያጊስ።
  aau-aau: Payhokuaw, Jon hu mon prouk uwr hiy hmo mon ma le hokwe, hiykwe yerki luw-luw-aw-ar
    se me-sorasor kumay kow ne. Sawk homkwe God so ok, hiy ma mesor seme nan kiykiy-ay
    pa. Wo, sawk takis lonok uwr o, yokun-sa o, homkwaw nan kiykiy-ay. Ama, mo hom
    uwrsa sohom mo uron kankoum yor me lira hi, homkiaw kokwe uron kankoum sow nan
    kiykiy-ay pa.”
  tvk-tvk: Vengan Sion temei tengan vapisen suse xa momal pe met Hi mi xamim tengan
    ti muvusili. E xamim mutake reitin ti e sepinien nan. E ngan xil xa laleh mani
    te takis e hoeaso xil lalonge e lake reitin e sepinien nan. E tave ti neta xa
    mupus holesok xil xa lapol ni, mutaviles ti ra tesaen namim e mutake reitin ti
    e sepinien nan.”
  prf-NT: Gapu ummangay háddi dikomoy ti Juan a nagtoldu ten págsunud ten kaluuban
    nen Diyos peru awan moy siya pinaniwalaan. Peru en mágsinger hidi ti buwes sakay
    en bábbi hidi a mágkadukás ti kákkabiyag ay naniwala dikona. Netan moy dán ngani,
    ay awan kam pa nagsisi sakay naniwala dikona.”
  auy-auy: Yóni nombó maitínkaraiwai téna kaweꞌ-ámbá aráátimuwaꞌa wenááisafeꞌa ímba
    éraiꞌe siyáafo taakisi-úmén-kwáásíyé sáwí-ankaꞌo nón-inine Yónin-aaisafesa éraiꞌe
    suwaꞌá kembiwí miwí tuwánéꞌa Yónin-aaisafeꞌa ímba éraiꞌe séꞌa kentí sáwí-imayaa
    ímba tuwéꞌa Maníkómpáꞌá tiyáawe Ísu siyáiye.
  tbg-tbg: Haaru Ioniva anirero avuqavu ni aarara ni numiqarare tumanta ne vira uvara
    kia quqaave ti vaurave. Takisi vare variakavata, hampi narira ni varia nahentikavata,
    Ionira uvara quqaave ti vaurave. Ne vaiha tavomanta vika Ionira uvara quqaave
    tumanta ne kia vika unte urave. Ne vo avu aato utuke qora aara qaqirake Ionira
    uvara quqaa uvave tiataara vaumanta ne kia mintiraiti vaurave, tiro.
  hub-NT: Juan imakratin atumin pujuti yapajiarum uwemmain ainarme turamkurmincha,
    atumka nekaspapi tumamain asaakriniapi turamjia tusarmeka umirkachuitrume. Atum
    tumarmin apunu atinan kuitan yarumin aina nu, tura nuwa shuar tuartai aina nujai,
    nita chichamnasha antukar nekaspapita tiaru ainawai. Turasha atumka Juanka wainkau
    ainayatrum, ni chichamesha anturkarum pujutrumsha yapajiachuitrume”, tusa tinaiti.
  hmo-hmo: Badina be Ioane ia mai neganai dala maoromaoro ia hedinarai henia umui
    dekenai, to umui be umui kamonai lasi ia dekenai. To takisi gogoa taudia bona
    sihari kava hahine ese idia kamonai henia ia dekenai. Bona umui ese edia kamonai
    umui itaia, to, emui lalona umui giroa lasi, umui kamonai lasi Ioane dekenai.
  big-big: Purik Yowan kaimelabek kayima logo yongkambanuwiliyegi kazing pangka Anotoyegi
    kangkimek waligeleya. Inuwago ngago puguragi kerewiya puwekke inuwa ngizi kumula
    logo kiriwei miza ono. Kapura yombu king takis weiya piyengka ngoweiwili keya
    yongok kazingke miziwili ngago puguragi kerewiya puwekke puwiligu ngizi kumula
    logo kuneng miza logo kazing kaile puwiligiyengka kowita logo ngagoragi kiriwei
    mizawili koyang kalogolibokko miza pilik miza. Kapura inuwa pewiliyegirik inuwago
    puwili kowita purikki pakela kapura inuwarau kuneng miza logo kaile inuwagiyengka
