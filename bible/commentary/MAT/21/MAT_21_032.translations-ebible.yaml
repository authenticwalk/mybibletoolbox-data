    jana Godundu jurrkijinkuda, kukumun Johnundumun. Yurra jananin nyajin walu-yindumanya,
    yamba yurra kari jurrkijin, nyungundu kari milka-janan.”
  nhy-NT: Porke Juan owalaj oamechmatiltiko kenik welis anmoyolkuepaskej inawak Dios,
