  jpn-1965: というのは、あなたがたは、ヨハネが義の道を持って来たのに、彼を信じなかった。しかし、取税人や遊女たちは彼を信じたからです。しかもあなたがたは、それを見ながら、あとになって悔いることもせず、彼を信じなかったのです。
  fra-SBL: Car Jean est venu à vous dans la voie de la justice, et vous ne l'avez
