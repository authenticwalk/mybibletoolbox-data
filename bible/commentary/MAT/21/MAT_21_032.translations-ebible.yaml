    nraakyehuavata, Ioninra quara qutaave turave. Nkye variqata taqovata mwihua Ioninra
    quara qutaave tuvata nkye hia mwihua hunte hurave. Nkye mpo vu nraato tu kyeta
    uaqia hi aanranra qaqira kyeta Ioninra quara qutaa quave qiataara vahuvata nkye
    hia mwitaa hiraitita varurave, tiro.
  yrb-yrb: Eno weite nono wei, Jonima farite Godinu kobere sina webina yana dawa nautawa
