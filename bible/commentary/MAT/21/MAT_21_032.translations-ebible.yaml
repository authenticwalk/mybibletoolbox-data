verse: MAT.021.032
translations:
  kpx-kpx: Kosealemo ata emogevemale Dioni keu lae lohoale uveve duae hoto loui la
    haivege la hotove maholilu. Isito takesi malemale isi teibalahamale keau hotove
    malu. Ige la elehaito la vaveve toela halevaholisi la uvu avuemo mavoholilu.”
  okv-H: Amita be amo John bapataito ari embo na ungo irari javotoho degi daingeto
    pambasova avo harikena rate ungo ingito ke be ae ueva rate tax koro humbari embopo
    te tiha paiha evohu te na ingito ke be ijiera. Rate ungona enana ta ari javotoho
    kogueva rate ambota jo ahereketo John ke be ae ueva.”
  tbo-tbo: Yoni lolowa tahaya dumadumaluna i atatiyemi, ma ega ota witumaganeya, ma
    takisi tu tama po tu matamaga wiwinehi hi witumaganeya po hai witumagana o gagalehi
    ma taumi ega kikina ota witumagana po ota nugobui.
  mal-C: കാരണം, നീതിയുടെ വഴി കാണിച്ചുതരാൻ യോഹന്നാൻ നിങ്ങളുടെ അടുക്കൽ വന്നെങ്കിലും
    നിങ്ങൾ അദ്ദേഹത്തെ വിശ്വസിച്ചില്ല. എന്നാൽ, നികുതിപിരിവുകാരും ഗണികകളും അദ്ദേഹത്തിൽ
    വിശ്വസിച്ചു. ഇതു കണ്ടിട്ടും നിങ്ങൾ അനുതപിച്ച് അദ്ദേഹത്തിൽ വിശ്വസിച്ചില്ല.
  grc-SR: Ἦλθεν γὰρ ⸉πρὸς ὑμᾶς Ἰωάννης⸊ ἐν ὁδῷ δικαιοσύνης, καὶ οὐκ ἐπιστεύσατε αὐτῷ·
    οἱ δὲ τελῶναι καὶ αἱ πόρναι ἐπίστευσαν αὐτῷ· ὑμεῖς δὲ ἰδόντες ⸂οὐ⸃ μετεμελήθητε
    ὕστερον τοῦ πιστεῦσαι αὐτῷ.
  bgc-bgc: यो मै इस खात्तर कहूँ सूं क्यूँके यूहन्ना बपतिस्मा देण आळा धर्म की राह दिखान्दे
    होए थारे धोरै आया, अर थमनै उसका बिश्वास कोनी करया; पर चुंगी लेण आळे अर बेश्यायाँ
    नै उसका बिश्वास करया अर थमनै न्यू देखकै भी पाप करणा कोनी छोड्या अर ना ए उसका बिश्वास
    करया।”
  khz-khz: Ioane Bapatiso gomi gemi ai evogomaito kala rorirori rauparana gemi ai
    evega-matagaiato, na ati gokamonagi-veniato. Na takiti-koko talimara na e mata-poraga
    vavinera na gevega-taunataunaato. Gomi na maki gogitarato, na ati govetugamagi-waito,
    ati govega-taunataunaato.”
  deu-TKW: Denn Johannes kam zu euch mit der Anweisung zur Gerechtigkeit, und ihr
    glaubtet ihm nicht; die Zöllner aber und die Dirnen glaubten ihm. Ihr aber sahet
    es und ließet es euch auch nachher nicht reuen, daß ihr ihm geglaubt hättet.
  zsr-NT: Cni gac, le bidëꞌ ga zoaliꞌ Juan, bönniꞌ buquilëꞌ bunách nis, len busëdnëꞌ
    lbiꞌiliꞌ le nac tsahuiꞌ ca ral‑laꞌ gunliꞌ, atiꞌ lbiꞌiliꞌ cutu gyéjlëꞌliꞌ lëꞌ,
    san gulayejlëꞌë lëꞌ yuguꞌ bönniꞌ uquízxj len yuguꞌ ngul udá dzag. Zal‑laꞌ bléꞌiliꞌ
    lë ni, cutu bubíꞌi ládxiꞌliꞌ quië tséjlëꞌliꞌ lëꞌ.
  lin-lin: pamba te Yoane ayaki nde epai na bino mpo na kolakisa bino nzela ya bosembo,
    kasi bondimaki ye te ; nzokande, bafutisi mpako mpe basi ya ndumba bandimaki ye.
    Atako bomonaki yango na miso na bino, kasi bobongolaki kaka mitema te mpe bondimaki
    ye kaka te.
  hns-NT: Johaanas siekhaais kie toelogke kaise tjaahie Parmeswar ke aage rahe ke,
    tabbo toelog okar baat na manle. Bakie baimaanie waalan aur tjhatjhoendar logan
    okar baat bieswaas karies. Tabbo toelog ie dekhke aapan boeraai na pastaile aur
    okar baat na manle.
  noa-E: ¿Jãgwi mag chirʉ́? Juan chi õor pör choomieu, jãga Ẽwandam dau na wënʉrraju
    aai nʉ a jaaumam ũrwi pãrau ʉ̈khabam daar, amauta pãar khãaijã ʉ̈khatarr aawaima.
    Pari pãrau magba irua jaau nʉrrʉmjã ũrnaa irua nem waaujerrjã pãach daúacha oojerrta,
    pãach khaibag khĩirjuwia Ẽwandamagjã chugpaapi jëeubajierramgui ajim amach khĩircha.
  eng-EMTV: For John came to you in the way of righteousness, and you did not believe
    him; but tax collectors and harlots believed him; but you, having seen, did not
    repent afterwards, that you might believe him.
  mib-NT: Chi ni quiji Juan, ni steén de ndese condiquīn rō jnūhun ndaā, te tu ní
    cácandíje ró jnúhun ni cahān de. Te sa suhva tēe cástútú xúhun renta jiín ñahan
    cájica jnéní, ni cacandíje i jnūhun ni cahān de. Te máá ró, vēsú ni cajito ró
    jéē ní cacandíje i, te tu ní cánacani cuɨtɨ ni rō jeē candíje ró. Achí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ बप्‍तिस्‍मा के़बिबा युहुन्‍नाःन् खिनिॽ साम्‌योनिबा लाम्
    ओसेःन्‍धाक्‍से़ त्‍ये़बारो, हे़क्‍केसाङ् खुने़ॽ सम्‍दाङ् खिनिॽ नसाःन् के़न्‍जोगुम्‍मिन्‍लो॥
    कर एःङ्‌याङ् के़भोःङ्‌बाहाॽ नु के़त्‍निमाहाॽरे़ खुने़ॽ नसाःन् मे़जोगुआङ् मे़वाॽरो॥
    खे़न् के़निःसुम्‍साङ् खिनिॽ लायोलाम् के़न्‍हिन्‍दिन्‍नाङ् खुने़ॽ नसाःन्‍नाङ्‌के़न्‍जोगुम्‍मिन्‍लो॥”
  xnj-xnj: Muni Yohani abwelili kwinu na kuvalangisa njila ya kumganisa Chapanga,
    nyenye nakuyisadika, nambu vatola kodi na vakemi vamsadiki. Hati pamonga na kugalola
    genago goha, nambu nyenye nakumuwuyila Chapanga na kumsadika.
  mmx-mmx: Lavasuun teren keretna. Jon, laradi sep susu, ga vot pasa nimi la ga vavang
    tinimi mi langas ti loklok manmanton, ketla mi goxo nunu ren. Ketla luvuttadi
    loklok ka pilas mi lavakin ngarangat diga nunu ren. Miga ven nedi diga leeng,
    ketla nemi mi goxo leeng la mi gita nunu ren.”
  cbr-NT: Unicamaxa sinanati aín nuitu asérabi upí 'inun 'unánmia ucëbi camina Juanën
    bana cuaisama tan. Mitsúnmi aín bana cuaisama taniabi ca 'aisama uni, an 'apu
    buánmiti curíqui bicë 'imainun xanu 'uchañucamaxribi Juanën bana cuati sinanati
    upí 'iaxa. Usaía 'ia isquinbi camina sinanaquin aín bana cuacëma 'ain.
  tee-NT: Iclajunau chunch ni quilachilh ju Xivan amakpaxana'. Chai ju yuchi naulh
    ta yu laich sok catatsuculh ju lapanacni para jantu xaq'uiclac'a'iyat'it ju uxijnan.
    Alai yu'unch ju talaca'inilh ju ach'inin chai ju t'acunin ju va lacati ixtat'ajun.
    Chai ju uxijnan lakts'int'at'it ni tam xajun is'atsucunti'an para ixlaquilhtu
    jantu xamac'onat'it ju mi'alactu'unti'an ni laich ixlac'a'it'it vachu'.
  eng-LSV: for John came to you in the way of righteousness, and you did not believe
    him, and the tax collectors and the prostitutes believed him, and you, having
    seen, did not regret at last—to believe him.
  cak-NT: Cuando ri Juan Bautista xpe, xuc'ut jun chojmilaj bey chiwech, xa ja rix
    man xinimaj ta. Xe ri moloy tak impuestos y ri ixoki' rameras ri xquinimaj. Pero
    rix, más que xitzu' ri' can man xiya' ta can ri imac y man xiben ta ri nrojo'
    ri Dios, y man xinimaj ta chuka'.
  pah-NT: '—Ymya''ĩ João Batistava''ea ruri pe pyri ikwahavuka pe me nahanahã Tupana''ga
    opota javo ikwehe. Ndaperoviari pe ga pejikokatue''yma, ei Jesus''ga. Itambere''ia
    mono''õhara''g̃a akwaimbae''g̃a upahara''g̃a pavẽi ga reroviari reki ojeaporog̃ita
    rerojijyita. G̃andeaporog̃ita rerojijyja pe hepiagi. Hepiagirẽ vehevi pe ndaperojijyi
    ve pejeaporog̃ita ga reroviare''yma, ei Jesus''ga g̃a pe. Nurã ji ei: Okogypy
    g̃a Tupana''ga rehe pe nenonde, ei Jesus''ga g̃a pe.'
  sja-NT: ¿Sãap'eda? Juan Bautista chek'ãri jarateede eperãarãpa p'ek'au k'achia oo
    amaadamerã mãik'aapa t'ãri pia p'anapataadamerã, parãpa ijãada-e paji. Jõdee ma
    Cesar-it'ee impuesto p'epataarã mãik'aapa ma prostitutaarãpa ijãajida Juan pedee
    mãik'aapa oojida irua jaradak'a. Mamĩda parãpa mãga unujida mĩda, k'ĩsia awara
    atada-e paji iru pedee ijãadait'ee.
  xed-xed: Wya saghasa Yuhwana mnda maga batem da kaghuni, ka maraghunatá tsi ta tvi
    tɗukwa, ka kwalaghutá kuni ta zlghafta. Ama ka zlghaftá gwal ta tska dzumna nda
    miʼa hliri. Kulam nda va tsa nghaŋta ghuni ya tani, mbəɗanaf a kuni ta nzakwa
    ghuni ka zlghafta wa,» ka Yesu nda həŋ.
  mks-NT: Jáchi̱ na̱quixi Juan, da̱ jácandúta̱ ña̱yivi na̱jána̱ha̱ da̱ ndo̱hó ndaja
    ndítahan caja ndó ta co̱ó na̱xeen ndó candúsa ndó da̱. Joo na̱ játaca jiu̱hún
    cuéntá impuesto xi̱hín na̱ji̱hí xíca ji̱i̱ na̱candúsa na ña̱ na̱ca̱ha̱n da̱. Ta
    va̱tí na̱xini ndó ña̱ yóho joo co̱ó na̱xeen ndó ndija̱ma ndó ña̱ cája ndó jáchi̱
    co̱ó na̱xeen ndó candúsa ndó mé Juan.
  gfk-S: Io, Jon no ut na baptais ga hanawat ura hamanis mu tano takadoswana ngas.
    Ma pa mu gale nurnur tana. Iesene dong ra isomo ma ira ut na hilawa di balik,
    di ga nurnur tana. Ma a tutuno be mu ga nes bileng kakarek, iesene pa mu gale
    lilik pukus be mu nage nurnur tana.”
  bmu-bmu: '“Keu miaŋgö könaŋi kewö: Jon O-melun azinöŋ eŋgöreŋ kaba Anutugö jeŋe
    solanibingö könaŋi kondeliga iŋini yaŋgö keuŋi mi qahö möt narigetmö, takis meme
    ambazip tilipqilipŋinambuk aka köna ketaŋi ambi yeŋön mönö i möt narim waŋgiget.
    Yeŋön i möt narim waŋgigeri, iŋini mi eka töndup könaŋgep mewöyök nanŋini qahö
    möt bölim aŋguba eleŋda i qahö möt narim waŋgiget.” Mewö.'
  dgz-dgz: Iwa Dion taueni e inak tamanawa neginewa to ewaet wa tauen go e anu tumat
    me inap ya tayan, go koewa taine nagirewa me inap anu tumasene. Mu anu tumasene
    yawayana gapan den e imuya ya entane anu tumasean.”
  eng-GNV: 'For Iohn came vnto you in the way of righteousnes, and yee beleeued him
    not: but the Publicanes, and the harlots beleeued him, and ye, though ye sawe
    it, were not mooued with repentance afterward, that ye might beleeue him.'
  zaa-NT: Porqui'ni loti' bìta Juáan nna gutixa'áni bi le lo néda nu ná lí, pero labí
    huíalatsi' le qui' bi. Pero canu ridi' qui' impuesto nna ą'hua ca niula pública
    nna huía taá latsi' quį qui' bi. Lebi'i nna nìhuani de bilá'ni le loti' huíalatsi'
    quį, pero bihua beyacca le arrepentir para tsía hua latsi' le ca titsa' qui' bi.
  eng-WEBSTER: 'For John came to you in the way of righteousness, and ye believed
    him not: but the publicans and the harlots believed him: and ye, when ye had seen
    it , repented not afterward, that ye might believe him.'
  guh-guh: Juanpijinë jivibautisabinë patajopa Dioso pejumelivaisi papecatsipaebinexa
    panenajamatabëcuene pënëyorotsinexa pibisiacuene paneexanabiabijavavecua. Itsiata
    paxamë apo pajumecovënëtsimë bajarapalivaisi. Itsiata bajarapalivaisi jumecovënëta
    impuestomatamo gobierno pejamatabëcuene pematamoyanijobabiabivi. Petiriavi palata
    pepitsinexa pevitota pibisiacuene pexanabiabivimi ata jumecovënëta bajarapalivaisi.
    Paxamë patae atamë bajarapamonae pejumecovënëtsijava, itsiata apo panajamatabëcuenepënëyorotsimë
    panejumecovënëtsinexa Dioso, jai Jesús bajarapamonaejavabelia.
  bon-bon: Yoane niiye ca äciseja biname te tädepi, weebibine toraca gaabe jiwabipi,
    yepä weene lica jäätrungepeye teebine, yepä täks rarekaake uutecrena biname piiyepu
    magebi lui bine daremu jaawenimusi sargi mule wawename, teepi te jäätrungepesi
    Yoane ne. Ngänuge puu weene ai mule ne jääpänepeye, yepä weene ingwe lica ngenecu
    yaatatrongäremepeye Yoane ne ätrungame.”
  nhw-BL: Pampa achtihui Juan catli tecuaaltiyaya tlamachtico nopa ojtli catli xitlahuac,
    huan amo anquineltocaque. Pero nopa tlacame catli tlainamaj impuesto huan sihuame
    catli tlacanemij, quena, quineltocaque. Huan masque anquiitaque quen quipatlaque
    ininnemilis, noja amo anmoyolpatlaque para huelis anquineltocase.
  swh-ONEN: Kwa maana Yohana alikuja kwenu kuwaonyesha njia ya haki, lakini hamkumsadiki,
    lakini watoza ushuru na makahaba wakamsadiki. Nanyi hata mlipoona hayo, baadaye
    hamkutubu na kumsadiki.
  wbi-wbi: Ulwakuuva u Yohani alisile kulyumue kuuti avalungike isila ija vugholofu,
    looli avasongesia songo na vaghendamwalu valyamwitike, nambe ye musivwene sooni
    isio namulyalatile inyivi siinu na kukwupila imhola jaake.
  bba-bba: Domi Yohɑnu nɑ u bɛɛ swɑɑ ɡeɑ sɔ̃ɔsi, mɑ i ǹ nùn nɑɑnɛ doke. Adɑmɑ ɡbere
    mwɑɔbu kɑ kurɔ tɑnɔbu beyɑ bɑ nùn nɑɑnɛ doke. Wee bɛɛ, bɑɑ mɛ i ye wɑ i ǹ ɡɔ̃ru
    ɡɔsie i nùn nɑɑnɛ doke.
  eng-KJVCPB: 'For John came unto you in the way of righteousness, and ye believed
    him not: but the publicans and the harlots believed him: and ye, when ye had seen
    it, repented not afterward, that ye might believe him.'
  kgk-NT: —Ojekwaa ou-vy va'ekwe João amyrĩ tape porã oikwaa ukase mo'ã-vy peẽ-my.
    Ha peẽ ndaperoviáiry joty va'ekwe inhe'ẽ. Ha gwĩ hekoha vai va'e ae ogwerovia
    inhe'ẽ. Gwĩ nhane mbopaga uka va'ety, gwĩ ikwimba'ese va'e ave katu ogwerovia-ma
    ave va'ekwe inhe'ẽ. Upéa pehexa ramo jepe, ndaperovái joty va'ekwe pende rekoha.
    “Anhei ete nipo ra'e” ndapejéiry joty va'ekwe João nhe'ẽgwe-rehe. Ndaperoviáiry
    joty va'ekwe inhe'ẽ, he'i huvixa kwéry-pe Hesu.
  waj-waj: Yuvuaano nnoori apira vaidiivo numa aataru yoketaivaa ngii vitauduu ngia
    hama inna kuaivaara kutaavaivee tiravai. Mo vaidiiya unnakua kiaa kiada sikau
    takiisa vareeraiyaata gioonna sabi nuairaiyaatama inna kuaivaara kutaavaivee tida
    ausa mmuduuya hanigieeravai. Ngia iya hanigiada safuuma variraivaa teeda hama
    ngia ngiingii mminnamminnaa maisaiyauvaara yaata utida hanigiada inna kuaivaara
    kutaavaivee tiravai. Ivaara iyannaadee ngii tauraa Anutuuqo gioonna kiaapuuyara
    dira yoosinnaivaki kuaaravaivee.
  cpy-cpy: Tema ipokawitaka paerani Juan, ikamanta-witakimi pikameetha-shire-tantee-yaari,
    roo kanteencha tee pikemijanta-wakiri. Riima ikaatzi shintsita-piinta-tsiri apiri
    ayorikite eejatzi mayempiro-paeni, okemijantanaki. Piñaawi-takari eerokapaeni,
    teemaeta pipakaero jempe pikanteeyani, pikemijanan-teeyaariri.”
  ekk-PKP: „Johannes tuli, et näidata teile, kuidas elada Jumalale vastuvõetavalt,
    ja te ei uskunud teda, kuid maksukogujad ja prostituudid uskusid teda. Hiljem,
    kui te nägite, mis juhtus, ei kahetsenud ega uskunud te ikkagi.
  mpx-mpx: Kaiwena Diyon Tobabitaiso i nem eliyamiu pagan waiwaisana ana kamwasa i
    pankitemiu, yaka nige ku aabulilek-an, yaa takis ana toahi ge yowau bolo togaganawal
    hi abulilek-an. Ge bwagana iyaka ku kitel hi ola o, yaa komiu wami nuwatu nige
    ku pipil tage Diyon wana papaatena nuku abulilek-an.”
  wbp-wbp: Jaanu Papitaji yanurnu manu wangkaja-nyarra nyurrurla yapa-patuku yungunkulurla
    jungarni nyina Kaatukuju. Lawa, nyurrurla kulankulurla ngungkurr-nyinaja Jaanukuju.
    Kala nyampurra yapa punku-patu yapa-patu, ngulajulurla ngungkurr-nyinaja nyanungukuju,
    manu jungarni-manulu-nyanu nginyinginyiji Kaatuku. Nyurrurla yapa-paturlunkulu-jana
    nyangu kujalu-nyanu jungarni-manu nginyinginyiji Kaatuku. Lawa, nyurrurlalpankulu
    nyinanja-yanu yunjumu-purda-juku pina-yaninja-wangu-juku. Nyurrurlarlangurlu kulankulu-nyanu
    jungarni-manu nyurrurla-nyangu nginyinginyiji, manu kulankulurla ngungkurr-nyinaja
    Kaatukuju jungarni.”
  luo-luo: Nimar Johana nobiro iru mondo onyisu yor tim makare, to ne ok uyie kuome,
    kata obedo ni josol osuru gi jochode to noyie kuome. Kendo kata bangʼ neno mano,
    pod ne udagi lokoru mondo uyie kuome.
  nhe-NT: Pampa achtohui Juan tlen tecuaaltiyaya tlamachtico nopa ojtli tlen xitlahuac,
    huan ax inquineltocaque. Pero nopa tlacame tlen tlainamaj impuesto huan nopa sihuame
    tlen tlacanemij, quena, quineltocaque. Huan yonque inquiitaque queja quipatlaque
    ininnemilis, noja ax inmoyolcueptoque huan ax inquineltocase.
  aii-aii: ”ܣܵܒܵܒ ܐܬܹ‌ܐ ܠܹܗ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܡܲܟܪܘܼܙܹܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ
    ܘܠܵܐ ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܒܝܼܹܗ. ܐܝܼܢܵܐ ܡܵܟ݂ܣܹ̈ܐ ܘܙܵܢܝܵܬܹ̈‌ܐ ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ. ܐܲܚܬܘܿܢ
    ܐܵܦܸܢ ܕܚܙܹܐ ܠܵܘܟ݂ܘܿܢ، ܒܚܲܪܬܵ‌ܐ ܠܵܐ ܦܫܝܼܡ ܠܵܘܟ݂ܘܿܢ ܕܗܲܡܸܢܝܼܬܘܿܢ ܗܘܵܘ ܒܝܼܹܗ.“
  esk-NT: John aggiġaluaqtuq ilipsitñun iḷisautityaqhusi nalaunŋaruakun iñuuniaġviksrakun,
    aglaan ukpiġiŋitkiksi John. Aglaan tax-siliqirit akiisutlu ukpiġigaat. Aasiiḷi
    qiñiqapsigik nunuuraŋitchusi aquvatigun ukpiġilugu.
  msb-msb: Nagkadi ngani sa iyo si Juan pagpahayag san matuod na katanusan, ugaling,
    wara niyo siya pagtuudi kundi an mga nagtuod lugod sa iya an mga parasukot san
    buwis kag mga malaw-ay na babayi. Pero bisan ngani nakita niyo ini, wara pa gihapon
    kamo magliwat san isip kag magtuod sa iya.”
