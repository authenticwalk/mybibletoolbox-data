    te tiha paiha pamone te na ingito ke be ijiera. Rate ungona enana ta ari javotoho
    kogava rate ambota jo ahereketo John ke be ae ueva.”
  mxt-NT: Vatyi ra Juan ra sacondutya quichi̱ ra, quichi sañaha ra chi ndo yoso caa
