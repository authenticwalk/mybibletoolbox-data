  dwr-ENT: ኣዪሲ ጎፔ፥ ፃማቂያ ዮሃኒሲ ፂሎቴ ኦጊያ ታማሪሲዴ፥ ሂንቴኮ ዪና፥ ኢ ጊያዋ ኣማኒቤይኪታ። ሺን ቃራፃ ኣኪያዋንቱኔ
