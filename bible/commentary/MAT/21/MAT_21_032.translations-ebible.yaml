  eng-OEBCW: For when John came to you, walking in the path of righteousness, you
    did not believe him, but tax collectors and prostitutes did; and yet you, though
    you saw this, even then were not sorry, nor did you believe him.
  knj-NT: Yutol ja' naj Juan Bautista tu', jix yal e ex tzet watx' che yute je wa'nen
