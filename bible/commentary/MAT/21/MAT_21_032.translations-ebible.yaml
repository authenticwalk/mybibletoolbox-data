    Piñaawitawakari iirokaiti, iro kantacha tii powajyaantziro tsika pikantaiyani,
    inkini pinkimisantawakiri”.
  nhg-NT: Pos ohuöla Xohuö nemoca hua otlanunutz de inu ojtle de yectelestle, hua
