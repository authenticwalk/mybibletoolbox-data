    wantirra pinkurraarnu. Nyangka-yan nyakulalpi Tjuunku wangka tirtu kulira wantirranytja.”
  sxb-NT: Aeniki Yowaana yaaza okuwalaga engira eya owuigolovu, ni ngamukamuganyako,
    na awasolozi awa omusolo alala na awasondo iwo waamuganyako. Ni namba olwa mwawona
    ewio ni wiikola, ngamukagaluka mureka amawi mumuganyeko.
  nhu-NT: Me njemyi nɛn njefo Jon Nleseɛjoo to nu ɛ to keeduŋcɛ je yi teytey ɛ̂ ben,
