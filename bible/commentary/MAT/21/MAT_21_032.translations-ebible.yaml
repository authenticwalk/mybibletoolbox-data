    barotap navat, oñ paru takes monis booharir añ biz bogï toohari Zoan non tinaoroz
    mañoohan hatevetet ro garosikapuz zut hodad modao bat loporizaro borourat barotap
    batah. Met paru pot toohan ari etet am loporizaro borourepekez kaev ravat Zoaniz
    añoohat barotap navat,” pot manah.
  jid-jid: Yohana a ye niyi ni ngon u ndindi, u bika na nyme niwu na, u bi kpa' ban
    ni bi tie ntran baka nyme niwu. U biyi wa bi toh towa, bi na yo ru ru ndi nyme
    ni wu na.
  wmw-wmw: Kamana Yahaya mwenyé Koza kaja kwenu kwa njira ya shariya, fala amunkubali.
    Novyo-sivyo, warípisi nsoko na mareba wankubali. Na ingawa muwona, mwinsho amutubiye
    mukinkubali.”
  gmv-GGM: Xamaqiza Yanisay intena xilotetha ogge besanas intekko yidess shin inte
    izi giza amanibeykkista gido attin qaraxa shishizaytine layamatizati gidikko amanida
    izi hanidazi inte beyi simidikka marotethan gelidi amanibeykkista.
  ssg-ssg: Ti Jon Baptis kola hahani amuto aweisal sawisawin, amuto kum soh kakaian.
