    cón che'n contribución no mèngot co' mbli yalburrid ngola's loo di's co' mblu'
    no co' mde'th Juàn. Per part cón che'n gu', mastale' gunèe gu' ryete con' co'
    ngòc le'n tiemp ndxè', ne'nglàade yéc gu' no ne'nglàade lezo' gu' loo ryethe xquin
    gu' no xtol gu' par nse' gu' mod co' ndxàp gu' par, bel'que', ngala's gu' loo
    Juàn no ngala's gu' loon.
  zyp-NT: Baptisma peitu Johan cawh dingnah langpui khah hmuh sá pawtah naaning khatah
