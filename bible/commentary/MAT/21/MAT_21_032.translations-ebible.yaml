    ningahi laha hong usi kakaian, amuto kum towiahu ti lialui woumuto hani Haeu ma
    amuto kum soh tetan.”
  zpo-NT: Nel Juan mbiid lo re gu nu mseed xaa gu naz nali cheen Dios, per nambint
