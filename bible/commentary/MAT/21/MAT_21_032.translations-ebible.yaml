  usp-NT: jwi'l Juan Ajb'anal Ja'tiox xyuki' jb'ij chawechak nen rajwax tab'antak
    laj ac'aslemalak pire tran suc'ul awanmak chiwch Kakaj Dios. Pero atak ta' xacojtak
    jyolj y yak ajtz'onaltak alcabar pach mak tz'i'taklaj anm xcoja'taka'n. Atak onque
    xawila'taka' juntir li, pero ta' xaq'uex ano'jak pire tab'antak lawi' raj Kakaj
    Dios tab'antak, xche' Kakaj Jesús rechak.
  zav-NT: Ca naquə Juanṉə' ben' bc̱hoa beṉə' nis bide' laolen' na' gwdix̱ɉue'ine'
    le'e naquən' cheyaḻə' gonḻe par nic̱h yebei Diozən' le'e. Pero bito gwyeɉḻe'ele
    c̱he'. Letga beṉə' goc̱hixɉw ca' na' no'olə zargat ca' gwse'eɉḻe'e c̱he'. Na'
    catə' gocbe'ile de que beṉə' ca' bagwse'eɉḻe'e c̱he', bito bediṉɉele xtoḻə'əle
    ca' par šeɉḻe'ele c̱he de'e Juanṉə'.
  sgz-sgz: Kabin tungu ái Ioanes Tám Arsiu a hut narsá gam má ák inngas tari si gam
    á sál a nokwan i mátán ái Káláu ngo gama mur on, mái sár kápgamte ruruna on. Támin,
    tohtohpas gamáte mákái, ngorer i rung di lu kip takis má tan wák án sál di ruruna
    on, má gamáte mákái. Mái sár á gam gam tu mákmákái sár má kápgamte hol kaleng
    má ruruna on.”
  kek-NT: Xban nak quic'ulun e̱riq'uin laj Juan laj Cubsihom Ha'. Quixc'ut che̱ru
    c'a'ru li ti̱quilal ut inc'a' quepa̱b. Ut eb laj titz'ol toj ut eb laj yumbe̱t
    que'xpa̱b. Ut la̱ex queril a'an ut inc'a' quiyot'e' le̱ ch'o̱l chi moco quejal
    le̱ c'a'ux re xpa̱banquil, chan.
  blz-NT: Gause i Yohanes Pansarani notaka bo pinsiso'kon i kuu tutuo' men daa kikira'na
    Alaata'ala, see i kuu sian mamarasaya pisiso'na. Pagawena pajak tia wiwine men
    eloon a men daa namarasaya i ia. Mau mune' i kuu nimiile'mo giigii' iya'a, kuu
    sian nonsosoli ka' nangkadarai gau'muu men ba'idek ka' sian namarasaya i ia.”
  poe-NT: Kíxin chꞌín Juan Bautista mé ikui chꞌán kjua̱ko̱hará chꞌán nkexrí chrókꞌuejorá
    la ntá jahará kuítekákuenhyará tí chrónka chꞌán. A̱ ntá tí sín nchekjènki̱ la
    ko tí chojni chjin chꞌiyehe nchónhya chojni ntoa mé kuítekaon sín. A̱ ntá jahará
