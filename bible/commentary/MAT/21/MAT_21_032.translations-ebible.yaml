  nob-LB: Døperen Johannes kom og viste dere hvordan dere skal leve etter Guds vilje,
    men dere trodde ikke på ham. Tollerne og de prostituerte derimot gjorde som han
    sa. Men til tross for at dere så dette, angret dere ikke og begynte å tro på budskapet
    hans.”
  ntj-ntj: Tjiinya-tjananyanta Tjuuntu kapingka tjarrpatjunkupayilu watjaranytja palyamunu-yan
    wantirra tjukarurru nyinarratjaku. Nyangka-yan kulira pinkurraantjamunurtu. Nyangka-ya
