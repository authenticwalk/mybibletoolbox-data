    hiluveꞋalikana kadu saꞋeyana hitutuveꞋalikana.
  yao-yao: Ŵakulima ŵala ŵakamwile achikapolo ŵao, jumo ŵamputile, ni jwine ŵammuleje,
    ni jwine ŵamponyile maganga.
  tgp-tgp: La tamlohi atu la tauri na nona slev, la tamaji matea, la vilimatei matea,
    ale la parumatei matea.
  auc-NT: Angä godinque pönäni adinque yowementacodë në aadäni guiquënë në æncæ pönäni
    ïnänite bæi ongöninque adocanque ingante nanguï tæi tæi päninque wacä ingante
    godömenque wæ̈nönäni wængä ate ayæ̈ wacä ingante dicaca tacadäni.
  kbc-NT: Pida niɡ̶ijoa nawodaɡ̶anadi joɡ̶odibatiogi niɡ̶ijoa liotaka. Onica ica ononaxacoɡ̶otibige,
    ica eledi boɡ̶odaa oyeloadi, ica eledi boɡ̶onexaa onigidatice.
  bmh-bmh: Wain ougem gumanemen dudu agen salau dudu ainarai go gusig pataraimai,
    du tub wina, waneun, du tub wina, noumeun, du tub go aiwag sil wina, noumeun.
    Go guzenina, ougem atag du gonug koli gonugau salau dudu asiu palautarena, go
    wain ougem gumanemen dudu waiagab betemen. Dudu go agen salau dudu ainarai amegai
    ugaremenin sultal, salau dudu asiu go han guzental ugaremenin.
  ctu-BL: Jini xcʌnta ts'usubilob tsi' chucuyob jini x'e'telob i cha'an. Tsi' lowoyob
    juntiquil. Tsi' tsʌnsayob yambʌ. Tsi' juluyob yambʌ ti xajlel.
  meq-meq: Ane tuk na, ndo niye hay, tə ŋgatatay na, tə gəs makurre eye tə ndaɓa na
    lele. Tə gəs masulo eye, tə kəɗ na mədahaŋ eye ada tə kəɗ mamahkar eye tə kwar.
  noa-H: Pari mag chi chognaan hamach haar bardʌtk'abaimaawai, chi uva t'ʌa narr k'ʌʌnau
    pʌrp'öbaadëwi, hãaur k'ʌʌn gaai sĩi mas waunaa, hãaur k'ʌʌn warre k'ëchpʌ̈inaa
    maimua pogk'a mokoujã barmaajeejim hanaabá.
  alp-NT: Po kena esi luake lokosi me ndinure, tamata maka sebaru esi kerikesi. Sae
    isupu teta, sae isupu bunu kai sae isupu raba kena batu.
  san-VEL: kintu k.r.siivalaastasya taan daaseyaan dh.rtvaa ka ncana prah.rtavanta.h,
    ka ncana paa.saa.nairaahatavanta.h, ka ncana ca hatavanta.h|
  kbq-kbq: Ana hianagi, anama kegavama hu'naza naga'mo'za zmarotago hu'za, magora
    knonkeve nemi'za, magora ahe nefri'za, magora have kanonu ahe'naze.
  kbh-kbh: 'Pero chë arréndayëngna chë oservénënga imojishëche: ínÿengbioyna imojtsajants̈etaye,
    ínÿengbioye imojtsëbaye y chë ínÿengbioyna ndëts̈béngaca imojtsatëchë́nganja.'
  ron-LSB: Fermierii i-au luat slujitorii, au bătut pe unul, au ucis pe altul și au
    ucis cu pietre pe altul.
  pon-pon: Jaumat akan ap jaikedi a ladu kan; re woki amen, kamela amen, a amen me
    re kate.
  nhe-BL: Pero nopa tlacame tlen ininmaco eltoya nopa mili quinitzquijque itlatequipanojcahua;
    huan se quimaquilijque, huan seyoc quimictijque, huan seyoc quitepachojque ica
    tetl.
  sps-sps: Tsoiny tatagaa ot iny tanun nots ton tsoiny binun tsunia ri rapits to na
    isen, atsuiny famat to na mesmes ana ri totouruei to na mesmes.
  wnc-wnc: puyanae pasikaingga pake tapatu moo tangupbapbauke tapatu atangutapa kupan
    tapatu supda tanguwa kumbut.
  nmw-S: Agegene tomatahasik si bwangeid tokaiwo; hotiya si rabrabik-an, hotiya si
    tagapamate ge hotiya si leme he pak.
  bus-bus: Ben ayakɛri pìnↄ à zĩ̀rinↄ kũ̀kũ, aↄ̃ ń gbɛ̃ doo gbɛ̃̀, aↄ̃ ń gbɛ̃ doo
    dɛ̀, aↄ̃ ń gbɛ̃ doo pàpa gbɛ̀o wà à dɛ̀.
  gub-BL: Ko rehe uzekaiw ma'e upyhyk ko zar hemiruze'eg a'e wà. Upetepetek amo wà,
    uzuka amo wà no, uzapizapi amo ita tetea'u pupe izuka pà wà no.
  imo-imo: Nalo kendemande iyema oringi wali poinye nokoli iyemani eno ambolko likolio
    te koipeni toko, te toko kondoko, te kouni toringi.
  boj-boj: Degsi minjrnabqa naŋgi na naŋgi ojeleŋosib bei qalougeteb. Bei qalnab moiyej.
    Bei meniŋ na qalnab moiyej.
  eng-DRA: And the husbandmen laying hands on his servants, beat one, and killed another,
    and stoned another.
  knf-knf: Bañaaŋ mënţ bamob balemparul, akob aloŋ, afiŋ natëbanţën, akak atap nawajanţën
    mnlaak afiŋa.
  san-KHM: កិន្តុ ក្ឫឞីវលាស្តស្យ តាន៑ ទាសេយាន៑ ធ្ឫត្វា កញ្ចន ប្រហ្ឫតវន្តះ, កញ្ចន បាឞាណៃរាហតវន្តះ,
    កញ្ចន ច ហតវន្តះ។
  arn-NT: “Welu tati pu küdawfe nüfi engün tati pu kona. Kiñe wülelkafi engün ka kiñe
    langümfi engün, fey kangelu ütrüftukafi engün kura mew.
  zas-NT: Per ree bén rüjn dxiin loj guiniaa guin gunaaz reeman mojs guin ree. Tijbaman
    gudijn reeman, stijbaman bagüjt reeman, stijbaman bacaaguiaj reeman.
  ken-NT: Kɛ báchwɔ́bhɛ́ nɔ́kɔ́ amɛm nkɨ, bakʉ̌ bɛtɨk ndǔ nkɨ bákɛ́m bhɔ. Bádɛ́n
    amɔt, báwáy áchák, bátɛ́mtí anɛfú nɛ batay.
