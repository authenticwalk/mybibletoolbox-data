verse: MAT.021.035
translations:
  kpx-kpx: Ige bulu ke nalimale keau esemu kebia vudievei esemu mole aiohavoi visuhavolu.
    Isi mole hamage hatinu. Isi mole munetilu.
  okv-H: ‘grape’ pure ari embopo na ‘grape’ be ikari uje ae eto embo vahai ahapa tea,
    nei teo pehena nei karu na humbuto gosuketo tea
  tbo-tbo: ‘Ma tano tu galena itete baha tu hihiwa hi womomohihi po gehouna hi kodikodili
    ma wiluwagana hi lihilageni, ma witonugana gaimei hi wilawi.
  mal-C: “ആ പാട്ടക്കാർ തന്റെ ഭൃത്യരെപ്പിടിച്ച് ഒരാളെ അടിച്ചു, മറ്റേയാളെ കൊന്നു, മൂന്നാമത്തെയാളെ
    കല്ലെറിഞ്ഞു.
  grc-SR: καὶ λαβόντες οἱ γεωργοὶ τοὺς δούλους αὐτοῦ, ὃν μὲν ἔδειραν, ὃν δὲ ἀπέκτειναν,
    ὃν δὲ ἐλιθοβόλησαν.
  bgc-bgc: पर किसानां नै उसके नौकरां ताहीं पकड़कै, किसे ताहीं छेत्या, अर किसे ताहीं
    मार दिया, अर किसे पै पत्थर बरसाए।
  khz-khz: Na araga gitatagona talimara na vetugunagi taura gegapirato, ne ta gekwariato,
    mataa gevagiato, e mataa vatu na gevaleato.
  deu-TKW: Und die Weingärtner nahmen seine Knechte, und den einen schlugen sie, den
    anderen töteten sie, den dritten steinigten sie.
  zsr-NT: Niꞌr yuguꞌ bönniꞌ huen dxin naꞌ gulazönëꞌ yuguꞌ niꞌa nëꞌë naꞌ. Glunëꞌ huëꞌ
    tuëꞌ len yetúëꞌ caꞌ guludöddëꞌ lëꞌ, len yetúëꞌ gululadxëꞌ lëꞌ guiöj.
  lin-lin: kasi bafuteli elanga bakangaki basali yango ; babetaki moko, babomaki mosusu,
    mpe babambaki oyo ya misato mabanga.
  hns-NT: Bakie khetiar log oesabke pakarke pieties, doesar ke maar dhaaries aur tiesara
    ke patthar bieg-biegke maar dhaaries.
  noa-E: Pari mag chi chognaan amach aar bardʉtkhabaimaawai, chi uva thʉa narr khʉʉnau
    pʉrphöbaadëwi, ãaur khʉʉn gaai sĩi mas waunaa, ãaur khʉʉn warre khëchpʉ̈inaa maimua
    pogkha mokoujã barmaajeejim anaabá.
  eng-EMTV: And the farmers took his servants, and they beat one, and killed another,
    and stoned another.
  mib-NT: Te tēe un ní cajnɨɨ de mozo un. Te ɨɨn i ni cacani de, te ɨnga i ni cajehni
    de, te ɨnga i ni cajēhe de yuū xinī.
  lif-NT2: खे़न् इक्‍मःबाहाॽरे़ कुसेवारोबाहाॽ मे़दे़म्‍सुसि हे़क्‍क्‍याङ् थिक्‍सिगेःक्‍पान्
    मे़हिप्‍तु, निसिगेःक्‍पान् मे़से़रुआङ् सुम्‍सिगेःक्‍पान् लुङ्‌ङिल्‍ले़ मे़बःत्तु
    मे़से़रुरो॥
  xnj-xnj: Nambu valimaji vala vavakamwili vatumisi venavo, mmonga vakamtova na yungi
    vakamkoma, na yungi vakamtova na maganga.
  mmx-mmx: Ketla nom luvuttadi loklok tatao at laraamang diga ranga alis di la diga
    tit pupu lara, diga sev amet lara la diga lu amet lara sepsev avantun.
  cbr-NT: Cacëx cuanxa bëbaiabi ca an naë bërúancë unicaman axa ucë unicama bitancëxun
    bëtsi 'anan bëtsiribi ami mëparamë́quin mëëanan bëtsiribishi maxaxan 'axa.
  tee-NT: Para ju anuch makch'alhcatnin tach'apalh ju xalapanacni. Ju pumatam talakanekma.
    Ju apumatam tamakni. Chai ju apumatam talacat'alhma.
  eng-LSV: and the farmers having taken his servants, one they scourged, and one they
    killed, and one they stoned.
  cak-NT: Pero ri achi'a' ri je-kajayon ri ulef, xa man xequic'ul ta jabel ri samajel
    ri je-takon-e roma ri rajaf ri ulef. Jun xquich'ey, jun xquiq'uiak che abaj y
    jun chic xquicamisaj.
  pah-NT: Emo g̃a nomondopotari yva'ia g̃a pe okote'varuhuavo g̃a pe, ei Jesus'ga.
    Jara'ga g̃a ga nupanupã. Jara'ga g̃a ga juka. Jara'ga rehe g̃a omombomombo ita,
    ei Jesus'ga. Nahã garemitymipyra repiakatuhara'g̃a jigwarai gapyrive'g̃a ndehe,
    ei Jesus'ga.
  sja-NT: Mamĩda chi eujã ak'ɨpataarãpa ma mimiapataarã jita atadak'ãri, aba sĩk'oojida,
    awaraa jĩp'a peejida mãik'aapa awaraamaa mãupa bat'ajida.
  xed-xed: Ama, ka valaftá tsa gwal hva tsa vwaha inabi ya ta tsa kwalvaha ya. Ka
    ɗgaptá həŋ nda ɗga ta sani ka dzata həŋ nda dza ta sani. Ka zlərtsatá həŋ nda
    zlərtsa ta sani.
  mks-NT: Joo ndaja coo na̱ cája chúun nu̱ ñúhu̱ cán na̱tiin na in táhan da̱ cúú mozo
    da̱ cán ta na̱cani na da̱. Ta inga táhan da cán na̱sahní na̱. Ta inga táhan da̱
    cán na̱ndicui̱ta ñee na xi̱hín yu̱u̱.
  gfk-S: “Ira ut na balaura lalong di ga palim kawase ira nuno tultule. Di ga hadakdak
    tikenong, di gom ubu bing tike mes, ma di gom gulum bing tikenong bileng ma ra
    hot.
  bmu-bmu: Jigetmö, galöm yeŋön i eŋgömemba jöhöba tosatŋi kömbinöŋ sepgwörörök eŋguba
    tosatŋi eŋguget kömugetka tosatŋi kötnöŋ gila eŋguget kömuget.
  dgz-dgz: Go kwayup taine nagirewa gut oimon, mu daiton gaut enane dawa togurane
    boen amba yampoa agima toguran.
  eng-GNV: And ye husbandmen tooke his seruants and beat one, and killed another,
    and stoned another.
  zaa-NT: Pero canu runi tsina le' lóyúa nna bedaxu' la cą ca enne' guthel·la' bía,
    yala idí' bè' cą ttuą, áttuą nna bè' cą na íyya nna bètti telá cą áttuą nna.
  eng-WEBSTER: And the husbandmen took his servants, and beat one, and killed another,
    and stoned another.
  guh-guh: Nexata uvabacabo pexainaenë pijajivi uvabacabo petoevetsivitsi totaicatsi.
    Caenë bajarapamonaeyajuvënënë toconibabiatsi. Itsanë pepacuene tobeyaxuabatsi.
    Itsanë ibotonëta totseconatsi.
  bon-bon: Daremu wawenena biname cina yageyame me kaakesea bägrä bine joomläjecmisi,
    siige yepä ne etemeläjisi, nuuja ne budre tama eglisi, cuta nuuja ne kula ca jibyecrisi.
  nhw-BL: Pero nopa tlacame catli ininmaco eltoya nopa mili quinitzquijque itequipanojcahua.
    Huan se quimaquilijque, huan seyoc quimictijque huan seyoc quitejtzonque.
  swh-ONEN: “Wale wapangaji wakawakamata wale watumishi, wakampiga mmoja, wakamuua
    mwingine, na yule wa tatu wakampiga mawe.
  wbi-wbi: Neke avavombi vala vakavakola avakami vala vano vasung'hilue, jumo vakantova,
    ujunge vankam'buda, jumonga vakantova na mavue.
  bba-bba: Adɑmɑ ɡbɑɑ wuko be, bɑ bu kunisi bɑ turo so, mɑ bɑ turo ɡo, mɑ bɑ itɑse
    kpenu kɑsukɑ.
  eng-KJVCPB: And the husbandmen took his servants, and beat one, and killed another,
    and stoned another.
  kgk-NT: Ha uvaty-py omba'apo va'e katu oipyhy imboupyre-pe heraha-vy. Peteĩ va'e-pe
    oinupã. Peteĩ va'e-pe ojuka. Peteĩ va'e-pe ojapi japi ita-py.
  waj-waj: Kuaani teeda vuaina mmooriivaara haitatuukiaiyaano iya puaisa utida voovai
    ripiida voovai ruputuaavo putikiai voovaayaa sikauyauvaa kagaari kiaavo putivai.
  cpy-cpy: Ikanta antawae-rintzi-paeni aminirori pankirentsi-mashi, iñaawakiri ipokaki
    omperataarewo, ipajawaetaki apaani, rowamaaki itsipa, ishemyaakiri itsipa.
  ekk-PKP: Kuid talunikud ründasid tema sulaseid. Üht nad peksid, teise tapsid ja
    kolmandat viskasid kividega.
  mpx-mpx: Tomatahikan totuwalali hi libil; etegana hi nibinibihan, etegana hi tagapaaliga
    ge etegana hi loipati.
  wbp-wbp: Yangka-paturlu kujalu-jana wati-paturlu nganjirni parlu-pungu yangka-patu
    warrkini-patu marnkurrpa, ngulajulu-jana nganjirni puuly-mardarnu. Jinta-karijili
    wilypinykarra-pakarnu, jinta-karijili tarnnga-kurra pakarnu, manu jinta-karili
    pungu pirlingki kujalpalu ngulangku luwarnu.
  luo-luo: “To jopur puodhogo nomako jotichnego mi ogoyo achiel, to machielo ginego
    to mar adek gichielo gi kite.
  nhe-NT: Pero nopa tlacame tlen ininmaco eltoya nopa mili quinitzquijque itlatequipanojcahua;
    huan se quimaquilijque, huan seyoc quimictijque, huan seyoc quitepachojque ica
    tetl.
  aii-aii: ”ܐܝܼܢܵܐ ܦܲܠܵܚܹ̈ܐ ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܠܪܹ̈ܓܵܘܵܬܹ‌ܐ، ܡܚܹܐ ܠܗܘܿܢ ܠܚܲܕ، ܘܪܓ̰ܝܼܡ ܠܗܘܿܢ
    ܠܚܲܕ ܐܚܹܪܢܵܐ ܘܩܛܝܼܠܔ ܠܗܘܿܢ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Aglaan nautchirriqirit tiguniġaich savaktai, aasiiñ anaumikł̣ugu atausiq,
    suli tuqqutlugu iḷaŋat, atlasuli miḷuqtuqługu uyaġaŋnik.
  msb-msb: Pero ginburuligan san mga parabantay an iya mga suruguon. Binaralbag an
    nauna, pinatay an ikaduha kag binato an ikatulo.
  cpa-NT: Jøng² ca¹chiángh² dsa² mi³jmo¹² hí³ héi². Ca¹bá²dsa jan² dsa². Ca¹jŋëh¹dsa
    jan² dsa². Ca¹qui² ca¹túg²dsa cang³ jan² dsa².
  dso-dso: ଚାସିମନ୍‌ ସେ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଦାରି, ଗଟେକ୍‌ ଲକ୍‌କେ ମାର୍‌ଲାଇ, ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ
    ମରାଇଲାଇ, ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ପାକ୍‌ନାସଙ୍ଗ୍‌ ମାରିପାକାଇଲାଇ ।
  meu-meu: A imea ireḡuna taudia ese ena hesiai taudia e dabaidia tao, ta e dadabaia,
    ma ta e alaia mase, ma ta nadi amo e hodoa.
  yva-NT: Weramu vatano wo nawaisye raeranande umaso wo vatano wanapatambe umawe inta
    aijar wo anepati, muno wo kaijinta aubaisy, muno wo orame rave kaijinta aepar.
  dgc-dgc: Pero du kahati na, péketa de du utusan no amo de, éy binalbal de tu esa,
    sakay binunu de tu esa, sakay binatibatikal de tu esa.
  zpm-NT: Per leḻ bnaaz zho zho, zha ne blooquie zho, zha ne bdeedgolp zho, haxta
    beet zho tib zho.
  hix-NT: Anoto heno komo yahohtxownà mak hatà, nat yony komo, txom txom txom. Anaro
    heno hpohtxownà hatà. Anaro heno yotahatxownà hatà. Wayehye hatà, noro heno. Toh
    ke anaro heno yotahatxownà hatà, kekon hatà, Txesusu.
  sim-sim: Hako ma ol nowen washilindari ma ondo ma or mbashirik tari ma ondon li
    heyehe lal li jihi, lal li jimandingormehe, lal li sunjakom loho li jirik tulu
    iri lir.
  npi-ULB: तर दाखबारीका खेतालाहरूले उनका नोकरहरूलाई वशमा लिए; एउटालाई पिटे; अर्कोलाई
    मारे, र अर्कोलाई चाहिँ ढुङ्गाले हिर्काए ।
  cgc-cgc: Piro, pagabling ta mga gaagsa iya na mga suguon daw isya ya pabugbog, isya
    man ya papatay, daw isya pa gid ya patimbag danen ta bato asta na napatay.
  tim-tim: Arimbiâ damun luâklupŋe arekŋe hoŋ luâk are kât mem pitim panmâ yeŋgumbiâ
    bikŋe arimbiâ bikŋe moyi.
  yor-yor: “Ṣùgbọ́n àwọn alágbàtọ́jú sì mú àwọn ọmọ ọ̀dọ̀ rẹ̀, wọn lu ẹni kìn-ín-ní,
    wọn pa èkejì, wọ́n si sọ ẹ̀kẹta ní òkúta.
  wos-wos: Yata wandéka déka jémba yakwa du yindaka di yawika hatikwa du diré xétaka
    nakré xiyae, nakré xiyandaka hiyandéka, di nakré motumbu naake xiya.
  emp-NTPO: Maʌ̃ne dji néu acʌ panʌba idji nezocarãra jidacuasid̶aa. Ab̶a puosid̶aa,
    ab̶a beasid̶aa, idjab̶a ab̶a mõgaraba tab̶ari jʌretasid̶aa.
  eng-F35: But the farmers took his servants—one they beat, one they killed, one they
    stoned.
  ind-ind: “Tetapi para petani itu menangkap hamba-hambanya. Yang satu mereka pukul,
    yang seorang lagi mereka bunuh, dan yang lain lagi dilempari batu sampai mati.
  pes-OPCB: ولی باغبانان ایشان را گرفته، یکی را زدند، یکی را کشتند و دیگری را سنگسار
    کردند.
  mpt-mpt: damibo kima blib nakai yafuniba make ande dofaniba eka mak ele anaiba kaanea
    eka mak ele tom dum anaiba kaansea
  bla-bla: Ki ai'ĭnsĭmax mat'tuyiuax otap'otomok-ix, ki tuks'kŭmi, itauaiak'iauaie,
    ki stsĭk'i initsi'auaie, ki stsĭk'i okotokix itau'aiakiauaie.
  ssx-ssx: Kutu piekepate mo e handeteke haemeke haliwekima꞉ iki handaa da꞉ka꞉pa꞉
    minolo hata꞉ ma꞉nda꞉ta꞉ yombua bao kutupa ma꞉nda꞉ta꞉ ota꞉ homena꞉ lu make ma꞉nda꞉ta꞉
    toopima꞉ limikime.
  mkl-mkl: Ammɑ ɡɑɑnɔɔmɑ ŋɑu ɑ̀ dede ɑ̀ wo si ŋɑ, ɑ̀ cɑ̃ inɛ ɑkɑ̃, nɔ ɑ̀ kpɑ inɛ ɑkɑ̃
    mɑ́, nɔ ɑ̀ tɑ inɛ mɛɛtɑsiɑu mɔ kutɑ ɑ̀ kpɑɑ.
  gaq-gaq: ସ୍ଲେରେଇଂ ଆତେନ୍‌ ଚାକର୍‍ଇଂକେ ସାଚେ ମୁଇଂଜାକେ ବଗ୍‌ ଆର୍‌କେ ବାର୍‌ମୁଇଂଜାକେ ତାଡ଼୍‍ତେ
    ବାଗୁଏଃ ବିଃଆର୍‌କେ ଆରି ବାର୍‌ମୁଇଂଜା ଆଡ଼ାତ୍ରା ବ୍ରି ଟୁଆର୍‌କେ ।
  gof-RNT: Kothe aawati iya aylleta oykkidi issuwa wadhdhidosona, hankuwa wodhidosona
    qassi attidayssa shuchchan caddidosona.
  unx-unx: କାର୍‌କାମି ହଡ଼କଦ ଏନ୍‌ ଦାସିକକେ ସାବ୍‌କେଦ୍‌ତେ ମିହୁଡ଼୍‌କେ ଦାଲ୍‌କିୟାକ, ଆଡଃମିହୁଡ଼୍‌କେ
    ଗଏଃକିୟାକ, ଆଡଃ ଏଟାଃ ମିହୁଡ଼୍‌କେ ଦିରି ଚିଦ୍‌ଗିକିୟାକ ।
  gah-gah: Kimiselekago, vi anitikago, mitó gizapa iki mina ve nenete kigizató aliake,
    makó nene kigizanitunú apelemó, makó nene apili helemó, makó nene gehanitunú apelemó.
    Lá ikago, gelekelé izegipa makolite viki agulizaki véinima avetó iki li amemó.
  lcm-lcm: Au na keve vap po aiveven matang ke kila teng akit iria na kianla vis a
    mangsikei, ki raung a mang anu, na ki so na mang anu ta at.
  aer-aer: Kenhe mpwarentye akngerre yanhe areyele itnenhe arnarewarremele itneke-werne-atheke
    apetyerlenge itnenhe anteme anyente arntirrkwewarremele renhe atwerrirreke, kenhe
    arrpenhe renhe irrerlknge atweke, arrpenhe renhe apwerte areyele atweke.
  qvc-NT: Piru chay partidaryungunaqash, chay dwiñupa kriyadunguna ch'ayaptinqa, piskashpa,
    suqninda alli alli maqarqanllapa; suqtaqash wanchirqanllapa; suqtaqash rumikunawan
    sitarqanllapa.
  tgl-ULB: Subalit sinunggaban ng mga tagapag-alaga ng ubasan ang kaniyang mga utusan,
    pinalo ang isa, pinatay ang iba, at binato rin ang iba.
  cbs-NT: jabun jawena inankatsi ikama uva bimi mekeabun jawen tsumabu betsa achixun
    kusha kusha atan betsa debu watan betsa mishkiwen tsaka tsaka atan jawa inanma
    nichianbu
  xtm-NTPP: Kovaa ñayii ka jito ma, ni ka tnii i tee ma, te in de ma ni ka kani i,
    te in‑ka de ma ni ka ja'ni i, te in‑ka tuku de ma, ni ka wa'a yuu i de.
  nnq-nnq: Akalemi bala ngabapukilanga akapakachi benia, jumwe ngabamputa na jonge
    ngabankoma na jonge ngabamputa mabwe.
  bao-NT: Tii weje paderi maja pea cʉ̃ ca doti cojoricarã cʉ̃ja ca earo, cʉ̃jare ñeeri,
    jĩcʉ̃re cʉ̃re quẽe, apĩra cʉ̃re jĩa cõacã, apĩ peera ʉ̃tã mena cʉ̃re dee, tiiuparã.
  san-ORI: କିନ୍ତୁ କୃଷୀୱଲାସ୍ତସ୍ୟ ତାନ୍ ଦାସେଯାନ୍ ଧୃତ୍ୱା କଞ୍ଚନ ପ୍ରହୃତୱନ୍ତଃ, କଞ୍ଚନ ପାଷାଣୈରାହତୱନ୍ତଃ,
    କଞ୍ଚନ ଚ ହତୱନ୍ତଃ|
  huv-NT: Naleaing ajcüwa monrang najiüt tasapüw ajcüwa monbeol. Nop tatoliw, alinop
    nómban tambiyaw, alinop taloxiw.
  otn-NT: Pɛ nu̱'ʉ yø mɛfi ma̱mbi̱ 'bʉp'ʉ bí ja rá̱ hua̱hi̱, bi bɛnnba̱bi̱ yø hmi̱qui̱
    ra̱ mmɛ̱hui̱ ngue bi ʉni̱. Bá̱ ho 'da, bá̱ pʉndo 'da.
  nop-nop: Kaŋ me wain fiye kadoko tigiŋ heki adi kwanai-meŋiye u yehiŋa me noli beem
    ula silonekulune uguk, eŋ noli ula ulukumuŋ tigiŋ, kaŋ noli kawadedi beem ukiŋ.
  obo-NT: Piru to kod-inguma taddot mgo sudsuhuwon din, id ammot dan taddot id pomursintu.
    Dos sokkad, id pomodasan dan, dos sokkad, id imotayan woy dos sokkad, id ponlumbahan
    dan to batu taman tid patoy.
  cak-ENT: Pero ri achi'a' kajoy tak ulef, xa man xequic'ul tüj jabel ri achi'a' ajic'a',
    ri ye takon-e roma ri rajaf ri ulef. Xa yec'o xequich'ey, yec'o xequic'ük chi
    abüj y yec'o xequicamsaj.
