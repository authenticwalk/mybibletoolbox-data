verse: MAT.021.026
translations:
  kpx-kpx: Isi nahiabuna loui kosea, ‘Ataeabulike vuvune omilu.’ Ige keta anekianu.
    Kosealemo ataeau huhuige Dilavaike vuvune omige au beloveta holinu.”
  okv-H: rate dago embo ta degi ta sovera umbuna ke aisora amo embomeni na John amo
    God ta peroveta be ke eagora avoeto embomeni na dagota degi do aisora avo joru
    ere ora.” ainge eto
  tbo-tbo: Ega emoemotana tana pa, “Lawa uyahineiyei,” babana lawa boluhi ta matutehi,
    ma hai winugonugotuhu naka tu bahapiko gehouna.’
  mal-C: ‘മനുഷ്യരിൽനിന്ന്’ എന്നു പറഞ്ഞാലോ! നാം ജനത്തെ ഭയപ്പെടുന്നു; കാരണം അവരെല്ലാം
    യോഹന്നാനെ ഒരു പ്രവാചകനായിട്ടാണ് കരുതിയിരുന്നത്.”
  grc-SR: Ἐὰν δὲ εἴπωμεν, Ἐξ ἀνθρώπων, φοβούμεθα τὸν ὄχλον· πάντες γὰρ ⸉ἔχουσιν τὸν
    Ἰωάννην ὡς προφήτην.⸊
  bgc-bgc: अर जै कह्वां ‘माणसां की ओड़ तै’ तो हमनै भीड़ का डर सै, क्यूँके वे सारे
    यूहन्ना ताहीं नबी मान्नै सै।”
  khz-khz: Na pene ita pita kila, ‘Taunilimalima geriana’ nepitatiwa genai, taunilimalima
    kalira na pita kali, kwalana ira ripara, Ioane peroveta talimana taunatauna.”
  deu-TKW: 'Sagen wir aber: von Menschen, so haben wir die Menge zu fürchten; denn
    sie hielten alle an Johannes als einem Propheten.'
  zsr-NT: 'Naꞌa, chquiꞌ gnaruꞌ: Gulasölëꞌë lëꞌ bönniꞌ, rádxiruꞌ bunách lu yödz le
    taꞌyejlëꞌë yúguꞌtëꞌ Juan naꞌ bëꞌë didzaꞌ uláz queëꞌ Dios.'
  lin-lin: 'Soki mpe tolobi : « Ewutaki na bato, » wana tosengeli kobanga bato, pamba
    te bato nyonso bazwaka Yoane lokola mosakoli.'
  hns-NT: 'Bakie djab hamlog bolab: ‘Oke manai logan ie hoekoem deis raha,’ tab djhoend
    hamlogke oeppar goessaai djaaiga. Sab koi to bieswaas kare hai kie Johaanas ekgo
    Parmeswar ke sanesia raha.”'
  noa-E: Pöd maadëu, “Õrauta pʉ̈ijim” ajujã khabamgui ajierram. Maadëu magkhiin thumaam
    khʉʉnau i igwia “Jãan chadcha ich Ẽwandam i jaaumieta jãg nʉrrajim” aajeewai,
    eeu dëgölp õrau maach mokou bar thõodukhamgui ajierram.
  eng-EMTV: But if we should say, ‘From men,’ we fear the crowd, for all regard John
    as a prophet.”
  mib-NT: Te núu cahān yō jeē ñáyuu ni catee jniñu un sɨ́quɨ̄ de, te cáyūhu yó ñayuu,
    chi ndɨvii i cácandíje i jeē tée ni nacani jnūhun Yaā Dios ni cuu ndije Juan.
    Achí de cácahān maá de.
  lif-NT2: कर ‘मनाहाॽलाम्’ आबाःत्तुम्‍ने़ फाॽग्र मनाहाॽ आनिॽ तक्‍ले़ङ्‌वाओ मे़बोःक्‍पि
    फाॽआङ् आगिरो, थेआङ्‌भे़ल्‍ले़ कन् मनाहाॽरे़ युहुन्‍नाःन् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    फाॽआङ् मे़इःत्तुआङ् मे़वाॽरो॥”
  xnj-xnj: Na ngati tijovili, gahumili kwa vandu, tiyogopa msambi wa vandu muni voha
    viyidakila kuvya Yohani ndi mlota wa Chapanga.”
  mmx-mmx: La mo do ata lok, ‘Boro at limixin,’ ata marat bok at limixin, mila nedi
    axap di nunu do ne Jon neni leeme vapaase ali.”
  cbr-NT: Nun nu —unían unicama nashiminun cacë ca Juan 'iacëxa —quixun cati, 'aíshbi
    cananuna 'apuma unicamami racuëtin. Acaman ca aín bana cuaquin —Nucën Papa Diosan
    ca asérabi aín bana unicama ñuixunun quixun Juan xuacëxa —quixun sinania.
  tee-NT: Chai jantu lai catinaju ni yu'unch ju lapanacni ju xatamalakachayachilh
    ni na atalhoniyau ju lapanacni ni ixchux'an talhimispai ju Xivan ni ixnajun ixchivinti
    Dios.
  eng-LSV: And if we should say, From men, we fear the multitude, for all hold John
    as a prophet.”
  cak-NT: Y xa naka'ij che chi ja ri winak xe'in che ri Juan chi tu'ona' quiri', can
    man utz ta, roma roj can nakaxi'j-ki' chiquiwech ri winak xa xquiecataj chakij.
    Roma conojel winak can quieta'n-wi chi ri Juan can xuk'alajij-wi ri x-ix che roma
    ri Dios, xecha-ka chiquiwech.
  pah-NT: 'Po ti nhande ei: Yvyakotyve''ga ombuhuruka João Batistava''ea, a''ero po
    ti nhandegwyripeve''g̃a henduvi nhanenhi''ig̃a okote''varuhuavo nhande ve nehẽ,
    ei g̃a xakyhyji nhande g̃a hugwi javo. A''ereki nhandegwyripeve''g̃a epavi: “João
    Batistava''ea ko Tupana''ga nhi''ig̃a mombe''uharamo. Tupana''ga ahe mbuhuruka
    nhande pyri. A''iti a,” ei nhandegwyripeve''g̃a, ei g̃a ojohupe.'
  sja-NT: Jõdee jararuta pɨrã “eperãarãpa Juan pëijida”, jõmaweda k'ĩraudaridait'ee
    tachi ome, ãchia ijãapata perã Juan Tachi Ak'õre pedee jarapari paji.
  xed-xed: 'Ala, ka “mnduha ta ghunafta” ka mu guli, ta zləŋay mu ta mnduha guli,
    kabga klafkla həŋ demdem kazlay: Anabi Yuhwana kəʼa.»'
  mks-NT: Ta tá ná cachí ña̱ ña̱yivi cúú na̱ na̱chindahá Juan já yi̱hví yo̱ ña̱ ndicui̱ta
    ña̱yivi xi̱hi̱n yo̱. Jáchi̱ tócó ndihi na cándúsa na ña̱ na̱quixi Juan jáya̱ha
    da ña̱ na̱ca̱ha̱n Ndióxi̱ nu̱ú ña̱yivi —cáchí na̱ ndítúhún xi̱hi̱n táhan na.
  gfk-S: Ma pa dait nale tange bileng be Jon ga kap no nuno dades mekaia ra turadi
    mon kinong dait burte ira matanabar, urah di bakut di nurnur be Jon aie tike tangetus.”
  bmu-bmu: “Me ‘Gölme ambazipnöhök asuhuyök,’ jibin ewö, neŋön mönö ambazip kambu
    yeŋgöra keŋgötnini möta osibin. Könagesö pakpak yeŋön mönö Jongöra ‘Kezapqetok
    azia akza,’ jiba malje.”
  dgz-dgz: Go nu endi anega watawa, ‘Amun waenapan inamup ware taiwandin,’ waenapan
    ma iragi gwara toguguranain iwa mu asigimup Dion me God watu eneni apanewa.”
  eng-GNV: And if we say, Of men, we feare the multitude, for all holde Iohn as a
    Prophet.
  zaa-NT: Ą'hua canchu ina ri'u qui'ni por mandado qui' ca enne' bá acca beni bi bautizar
    nna, nìca'chu biỹa guthácca' yetsi ri'u; porqui'ni iyaba cą nna ra cą qui'ni Juáan
    uccua bi ttu profeta qui' Tata Dios.
  eng-WEBSTER: 'But if we shall say, From men; we fear the people: for all hold John
    as a prophet.'
  guh-guh: '“Jivi raja saya pejamatabëcueneta Juanpijinë jivi bautisabaponapona,”
    itsa jai tsipaetsi, nexata jivi belia nacabeyejebijitsipa. Bajarapacuenia nacabeyejebijitsipa
    tsipaji raja Juanpijinë yabara daxitajivi sivajamatabëjumaitsi: “Juanpijinë raja
    pepacuene Diosojumepaebinëmi,” sivajamatabëjai, najai sacerdotevi, judíovi pijaancianovi
    yajava.'
  bon-bon: Yepä mine liba apu jejenisi egä, ‘Biname cina Yoane ne conocäco yääcärepesi
    tabe niiye ca biname bine äcisejame,’ mine piba miiji wälu biname bime tääpume,
    ingle teepi iyeta jitrungenisi, egä Yoane lui Acejiyame me mename biname ge.”
  nhw-BL: Huan sintla tiquijtose san masehualme quimacaque Juan itequiticayo, huajca
    techchihuilise catli fiero ni masehualme, pampa inijuanti quineltocaj para Juan
    eliyaya se itlajtol pannextijca Toteco.
  swh-ONEN: Lakini tukisema, ‘Ulitoka kwa wanadamu,’ tunawaogopa hawa watu, maana
    wote wanamtambua Yohana kuwa ni nabii.”
  wbi-wbi: Kange tungati, vulyahumile ku vaanhu tukwoghopa ilipugha ili, ulwakuuva
    vooni vatang'hinie uYohani kuuti m'bili.”
  bba-bba: Sɑ̀ n mɑɑ nɛɛ, tɔmbɑ, ye tɔn wɔru ɡɑ koo ko sɑ yen bɛrum mɔ, domi be kpurowɑ
    bɑ Yohɑnu ɡɑrisi Gusunɔn sɔmɔ.
  eng-KJVCPB: But if we shall say, Of men; we fear the people; for all hold John as
    a prophet.
  kgk-NT: —Ha teko rei nhe'ẽ-py oporomongarai va'ekwe, ja'e ramo katu, nhane mytu'e'ỹ
    arã nhandéjehe, he'i ojóupe. —“Pende apu” he'i arã nhande-vy te'ýi jusu. “Nhandejáry
    nhe'ẽ-py omombe'u va'ety ae katu João” he'i arã. Mbava'e tipo ojapo arã nhande-rehe
    hikwái? he'i ojóupe huvixa kwéry.
  waj-waj: 'Fai ta kiaara: Vaidiiyaano tuduu Yuvuaano iiravaivee, kiaa kiada mo fai
    ta gioonna kiaapuuyara aatuukiaaravai. Mmuakiaa gioonna kiaapuuya Yuvuaanaara
    tunoo: Vaidi forofetaivovee, tuuvaara ta iyara aatuukiaaravaivee.'
  cpy-cpy: 'Aririka akante: ‘Atziri otyaantakiri,’ aritaki ikijanakae atziri-paeni.”
    Tema ikanteeyini atziri-paeni Kamantan-tanirini Juan.'
  ekk-PKP: 'Aga kui ütleme: „See oli inimestelt“, siis pöördub rahvas meie vastu,
    sest kõik peavad Johannest prohvetiks.“'
  mpx-mpx: Yaa ebo ta ba, ‘Logugui o i neem gamagalau elal,’ he boda ta lovakunagil,
    kaiwena hi abulilek te Diyon iya palopita.”
  wbp-wbp: Manu kajilparliparla kuja wangkayarla Jijajiki, ‘Wati-kari-miparlu yangka
    Jaanuju ngarrurnu yapaku papitaji-maninjaku,’ ngulakuju yapa ngalya-kariji kajikalu-ngalpa
    kulu-jarri-nyayirni. Yapa panu nganta kalu wangka Jaanu Papitaji ngulaju Kaatu-kurlangu
    jarukungarduyu nganta.”
  luo-luo: To ka wawacho ni, ‘Noa kuom dhano,’ to waluoro ji nimar giduto gikawo ni
    Johana ne en janabi.”
  nhe-NT: Huan intla tiquijtose san tlacame quimacaque Juan tequihuejcayotl, huajca
    techchihuilise tlen fiero ni tlacame, pampa yajuanti quineltocaj para Juan eliyaya
    se itiocamanalojca Toteco.
  aii-aii: '”ܘܐܸܢ ܐܵܡܪܲܚ: ’ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ،‘ ܒܸܙܕܵܥܵܐ ܝܘܲܚ ܡ̣ܢ ܟܸܢܫܵܐ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ
    ܐܲܝܟ݂ ܢܒ݂ܝܼܵܐ ܟܹܐ ܚܵܫܒ݂ܝܼ ܠܝܘܿܚܲܢܵܢ.“'
  esk-NT: Aglaan uqaġupta iñukmiqnisauniḷugu, iłuiġutchaktinniaġivut iñuich atakkii
    iñupayaat nalupqigiŋitkaat John sivuniksriqirautilaaŋa.”
  msb-msb: Pero kun sabaton naman naton, ‘Hali sa tawo,’ makaharadlok man kita sa
    mga tawo kay ginakilala ninda tanan na propeta si Juan.”
  cpa-NT: Jø¹² bíh³ tsa¹lé² juúh³ jniang³ jǿg³ quiah¹² dsa² jmøi¹guǿi¹. Di³ gan¹ jniang³
    dsa² jue¹². Di³ lah¹jøng² lë́² ca¹lah¹já¹dsa, hi² lah¹dsóh² mi³lán¹² hlai³ Juan
    dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³.
  dso-dso: ଜଦି ଲକ୍‌ମନର୍‌ ଟାନେଅନି ବଲି କଇଲେ, ତେବେ ଲକ୍‌ମନ୍‌କେ ଡର୍‌ ଲାଗ୍‌ଲାନି । କାଇକେ
    ବଇଲେ ଜଅନ୍‌ ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ବଲି ସେମନ୍‌ ସବୁଲକ୍‌ ବିସ୍‌ବାସ୍‌ କଲାଇନି ।”
  meu-meu: a baitato “Taunimanima edia amo”, aru taudia garidia baita gari, badina
    be idia iboudiai lalodia e tomamu Ioane na peroveta tauna.
  yva-NT: Weramu ranivara wamare vatane inta pi po vambunine raugaje Yohanes ai, indati
    vatane uparijo wansai weye wo ratantona ware Yohanes opamo anawae Amisye inta
    pije. Weti wamo vatano wanuije masyanivo wo arare veano reansave.”
  dgc-dgc: Pero éng kagin tam a tolay san i nagutusa ni Juan, éy makay paginglan kitam
    di tolay a éye, da isip de a purupeta ti Juan a gébwat ta Diyos tu katungkulan
    na.”
  zpm-NT: Teḻ na dzieetsgaa ne, miechse pxeeḻ Juan, grieequiadaque ne. Rdzieb zho
    niab zho miechse pxeeḻ Juan, sac naṉ meṉguiedz nli Dios pxeeḻ Juan biadteed Juan
    xtiidz me lo miech.
  hix-NT: Àsok haxa katà tketxowà. Toto yano me aymomno ryakon hamà, tketxowà, ketxkon
    hatà. Àro wyaro kàwyanye tatoko, toseryehyatxow hamà, toto kom hona. Khoryenkomo
    rwonà yokarymanye ro me haxa we nehxakon heno ha, kany me natxow hamà, toto komo,
    ketxkon hatà, tàwyanye rma.
  sim-sim: Hako os ni mba, ma misambik fehenda mbashirik lerawu oson ormu lara. Karem
    ni mba nahi, ma rondo avak nirin kavak nakwa ola. Mberem ushiwak? Jon profet oria,
    karem hishinda ola.�
  npi-ULB: तर यदि हामीले ‘मानिसबाट’ भन्यौँ भने, हामी भिडसँग डराउँदछौँ, किनकि तिनीहरू
    सबैले यूहन्‍नालाई एक अगमवक्‍ताको रूपमा हेर्दथे ।”
  cgc-cgc: Piro, daw sabaten ta, ‘naan alin ta ittaw,’ madlek ki tak basi mga ittaw
    di magbuat ta malain na kuntra ki kiten tenged pakala danen Juan ya na isya na
    prupita na alin ta Dyos!”
  tim-tim: Dâ nenŋe are luâk yânŋande memeŋe agaŋmini dâweren âmâ luâk âmbâle yu kindâi
    irekŋe Yohane âmâ Propete dâm kuk aknengiwâi aregât gain gain magaŋberen?” dâyi.
  yor-yor: Ní ìdàkejì, bí àwa bá sì sọ pé, ‘Láti ọ̀dọ̀ ènìyàn, àwa bẹ̀rù ìjọ ènìyàn,
    nítorí gbogbo wọ́n ka Johanu sí wòlíì.’ ”
  wos-wos: Wafewana nani angi watame? ‘Héfambu rekwa du nak dé wa.’ Nani du takwaka
    roota wungi wakéme. Séfélak du takwa di Jonka wa, ‘Godna profet nak dé. Wu mwi
    hundi dé.’ Wungi di we.”
  emp-NTPO: Baribʌrʌ ¿sãwã jarad̶i ẽberãba diabuesida?– Ãdjia mãwã jara panasid̶aa
    purura waya panʌ bẽrã. Purumaarã Juaʌ̃ra Ãcõrẽneba bed̶eabari basía.
  eng-F35: But if we say, ‘From men,’ we fear the crowd, for all consider John as
    a prophet.”
  ind-ind: Tetapi jangan kita jawab, ‘Dia bekerja atas kemauannya sendiri. Kita takut
    jawaban itu akan membuat orang banyak ini marah, karena mereka percaya bahwa Yohanes
    adalah nabi.’”
  pes-OPCB: و اگر بگوییم از انسان بود، این مردم بر ما هجوم خواهند آورد، چون همه یحیی
    را پیامبر می‌دانند.»
  mpt-mpt: Eka nibo baanoba Nakai titil ota e omkahabibta okok kebinebiobo genob mole
    nakaia unangai wenteniba dosuananomabiobe. Niminbabe, i obianiba Yone Gode weng
    omkeimalin nakabo, God eta e titilo omkahabeta okok binebiobo ge obinabiobo ge
    baaniba
  bla-bla: Ki mak'aninaniki ma tap' pi, nitstŭnnauŭnaniau matap'pix; tŭk'ka ikŏn'auaniau
    John mŏkoprophetsi.
  ssx-ssx: Kutaa make ikana꞉ma꞉ alo hata꞉ta꞉ Pa kenke wanda꞉halina꞉ ekie lolo poloma꞉eki
    make do wanda꞉hali paala꞉ pa꞉la꞉me. Pa ekipeke iki paeyaoma꞉ Dionita꞉ Koda꞉na꞉
    pi la꞉ mea halo haya꞉ halie lo halememe lemekeme.
  mkl-mkl: Nɔ wee njo kɑɑ jɔ̀ kɑ ni hɑi bi ɑmɑnɛ ŋɑi. Bii ɑ̀ ni hɑi bi ɑmɑnɛ ŋɑi,
    zɑmɑɑu ɑ́ yɛ tɑɑle nwɑ si nɑ iyi í jɔ̀ inɛ fei í jɛsi iyi Zɑ̃ɑ wɑliii kɑm kɑm.
  gaq-gaq: ରେମୁଆଁବାନ୍ ଡାଗ୍‌ଚେ ଜଦି ନେବାସଙ୍ଗ୍‍ଏ ତେଲା ରେମୁଆଁଇଂକେ ନେଁ ବୁଟ ନେଡିଙ୍ଗ୍‌କେ
    ଡାଗ୍ଲା ଜହନ୍ ମୁଇଙ୍ଗ୍ ବାବବାଦି ଡାଗ୍‌ଚେ ମେଇଂ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Nuuni, ‘Asappe’ giikko, asa ubbay Yohaannisa nabe oothi xeelliya gisho
    asaa yayyoos” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଆବୁ, ‘ହଡ଼କତାଃଏତେ’ ମେନେରେଦ, ଗାଦେଲ୍‌ ହଡ଼କତାଃଏତେ ବରମେନାଃ, ଚିୟାଃଚି ଯୋହାନ୍‌କେ
    ସବେନ୍‌ ହଡ଼କ ନାବୀ ତାନିଃ ମେନ୍ତେକ ବିଶ୍ୱାସୀ ତାଇକେନା ।”
  gah-gah: Itó vegená mukí nenete Zonikumú nene Ómasímini agepagutí gakó loaká veve
    liki linamóma nenazo, hanuva vegenalitikutí ámina hoza ale utó imole losá nene
    vegenalite nana ilitatahe loko lehelele vizekave.
  lcm-lcm: Sikei, man tara antok ta le si ri vap, tarala leng ani ri vap duk, using
    ri vap aongos kipo lomon ia ta Ioanes katapo katakai i kus amalangas.”
  aer-aer: Kenhe anwerne ikwere alakenhe angkerrirretyakenhe, ‘Artwe arrpenhele-arle
    renhe ileke-arle tyerrtye itnenhene kwatyeke akwernetyeke,’ arrpenhe itne apeke
    anwerneke ahele-irrerirretyenhe-ketye apwertele atwerrirretyenhe itne-arle itirrewarrerlenge
    John-arle angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre-arle aneke.
    Kele nthakenhe-ame anwerne angkerrirreye?”
  qvc-NT: Piru “runakunallam kamachishqa” niptinchiqqach'i, ¿imanachiwashun yumbay
    kay runakunaqa? Chaqa paykunaqam Jwambaqqa kriyinllapa, Dyuspaq rimaqmi karqan,
    nishpa.
  tgl-ULB: Kung sasabihin natin na, 'Galing sa tao,' natatakot tayo sa mga tao, sapagkat
    kinikilala nila si Juan bilang isang propeta.”
  cbs-NT: 'Jamen Diosun Juan yunuyama yuda midimabun ikunwainbuwen taea jabuki datekin
