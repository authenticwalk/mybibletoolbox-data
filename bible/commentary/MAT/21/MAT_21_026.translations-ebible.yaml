  bki-bki: Mia maka rejikia rover varueiano na tomu nalo ga aberii ka Jone, ver tibe
    na p̃eli mia tomu nalo na mia nalo ala titai ka kito kovio na, bior nalo amonea
    Jone ruei ka aberenio naio be Atua kiano Naverialiano riano tai.”
  bqp-bqp: Tó o pì bisãsiri kĩnaamɛ sↄ̃, ó gbɛ̃nↄ vĩna vĩ, zaakũ gbɛ̃ sĩnda pínki
    Yahaya annabikɛ sì.
  mcp-mcp: Sə́ mə́ ká mɛɛl cɨ nə́ í á bə ŋkul á buud ɨɨ́, ŋkwɛ́ɛ sə̂! Buud bɛ̂sh bwə́
    ŋgə magʉlə nə́ Yuánɛs nyə á bə *muud micúndə́.»
  hat-hat: 'Si nou reponn: Se moun ki te voye l'', afè nou p''ap bon ak foul moun
    yo, paske yo tout te pran Jan Batis pou yon bon pwofèt.'
  npl-NT: Iwa tla tikijtoskeh san tlakah okinawatijkeh, matikinmawilikah n tlakah,
    porke nochteh kimatokeh Juan se profeta.
  bgg-bgg: Jimagunde, gethek ne tharothamang re-è phi rone yao arone, branthek è gethek
    shii nyie rek pha ji rum muii ro, nyieliieshii, branthek ne Jon ne chaig rone
    thieg noh dun ro.”
  eng-TCENT: But we are afraid of what the crowd might do if we say, ‘From men,’ for
    everyone regards John as a prophet.”
  eng-BSB: But if we say, ‘From men,’ we are afraid of the people, for they all regard
    John as a prophet.”
  cpu-NT: 'Aririka ankante: ‘Atziri otyaantakeri,’ ari inkisanakai atziripayeeni.”
    Tema ikantaiyini atziri kamantantaneri inatzi Juan-ni.'
  san-ASM: মনুষ্যস্যেতি ৱক্তুমপি লোকেভ্যো বিভীমঃ, যতঃ সৰ্ৱ্ৱৈৰপি যোহন্ ভৱিষ্যদ্ৱাদীতি
    জ্ঞাযতে|
  tac-NT: '''Lige anésiká pe ralámuli júlaligo alué Juani, ''liko pe majá mochiwa
    ralámuli, siné kachi pe ramué saíla niraga mochíbamala ralámuli, napugiti suwábaga
    ralámuli ''we a''lá machigá mochígame Juani ruwime níligo napu anele Onorúgame.'
  eng-WEBPB: But if we say, ‘From men,’ we fear the multitude, for all hold John as
    a prophet.”
  gfk-H: Ma pa dahat na tangai mah bia Ioanes ga kap no nuna dadas ta ira tunatuna
    mon kanong dahat burtei no tamat na mataniabar, kanong diet bakut diet nurnur
    bia Ioanes ia tiga poropet.”
  viv-viv: Tu kaꞋi kanagahe vaita kaliva agaidiya gidaveꞋinuba, au yoꞋo kamatausedi
    higa vaita gavaimi hinakivekoyoda, faꞋina moyaꞋaidi hinuwanuwa vaita Yoni Yaubada
    bonana ana toꞋawatalatalaina.”
  yao-yao: Nambo twajilaga, ‘Watyochele kwa ŵandu,’ tukogopa mpingo wa ŵandu pakuŵa
    ŵanawose akwitichisya kuti che Yohana ali jwakulondola jwa Akunnungu.”
  tgp-tgp: Pani vara r̃a verea vara, ‘Mo tai isana tamlohi purongo!’ vao nike la pa
    parur̃a matan enira la verea vara John enia pr̃ovet varar̃uhu matea non God.”
  auc-NT: Wæætë edæ, “Waodäni tömänäni, Wængonguï beyæ̈ në apæ̈necä Wäö wodi ingacäimpa,
    ante pönënänipa, ante pönente wædinque Itota ingante në änäni ïñömö, Wadäni pïïnäni
    wæcæ wæ, äninque, Waodänique änäni ëñente Wäö cægacäimpa, ante mönö ædö cæte anguïï.”
  kbc-NT: Pida deɡ̶ejinaɡ̶a, ‘Me ɡ̶oneleegiwadi oyajigota naɡ̶atetigi João.’ Odaa
    niɡ̶ina noiigi joɡ̶oyelatoɡ̶odomi, igaataɡ̶a oyiwaɡ̶adi me Aneotedoɡ̶oji niiɡ̶e
    João me nilegetiniwace oko, odaa geme idoiiɡ̶atiogi niɡ̶idi noiigi.”
  bmh-bmh: Bo, ‘Gonugau gusig go du nug moroun,’ guzenai auremun, duailel agen ig
    ein igul ig ebiligeb mamam aimai uminaremen. Einen, ag Zon go Uwait nugau ze doimai,
    awaraneun du guzenai gusig dabilanem.”
  ctu-BL: 'Mi tsa'' lac sube: “Ch''oyol ti winic”, mi cho''onla, woli lac bʌc''ñan
    winicob x''ixicob, come ti pejtelelob mi'' yʌlob x''alt''añʌch jini Juan, che''ob.'
  meq-meq: Ane tuk na, taɗə ka gwaɗakway, maa sləraw Yuhana na, ndo hay, dzədzarakwa
    ta ndo hay hərwi ndo hay tebiye ta dzala ha Yuhana neŋgeye ndo məɗe ha bazlam
    i Mbəlom.»
  noa-H: Pöd maadëu, “Hõrauta pʌ̈ijim” hajujã k'abamgui hajierram. Maadëu magk'iin
    t'umaam k'ʌʌnau hi higwia “Jãan chadcha hich Hẽwandam hi jaaumieta jãg nʌrrajim”
    haajeewai, heeu dëgölp hõrau maach mokou bar t'õoduk'amgui hajierram.
  alp-NT: Po sepo ite beteke be, ‘Bei tamata,’ hoko ite rilama le tamata bokala, le
    mahake pusue tamata esi rekwa be Yohanese nabi bei Alla.”
  san-VEL: manu.syasyeti vaktumapi lokebhyo bibhiima.h, yata.h sarvvairapi yohan bhavi.syadvaadiiti
    j naayate|
  kbq-kbq: Hianagi tagrama hutma, vahe'mo'za huntageno eri'ne hanunke'za, vahe'mo'za
    tahegahaze hu'za koro hu'naze. Na'ankure maka vahe'mo'za Joninkura kasnampa nere
    nehaze.
  kbh-kbh: Pero ndoñe quemuátobena jayanana ‘ents̈anga ca’; muents̈a ents̈angbiama
    bënga montsauatja, er nÿetscanga mondëjuabná Juan ndegombre Bëngbe Bëtsabe juabna
    oyebuambnayá yomna ca.”
  ron-LSB: 'Dar dacă spunem: “De la oameni”, ne temem de mulțime, căci toți îl consideră
    pe Ioan ca profet”.'
  pon-pon: A ma kitail inda, me ren aramaj, kitail majak pokon o, pwe karoj kin wia
    jaukopki loanej,
  nhe-BL: Huan intla tiquijtose san tlacame quimacaque Juan tequihuejcayotl, huajca
    techchihuilise tlen fiero ni tlacame, pampa yajuanti quineltocaj para Juan eliyaya
    se itiocamanalojca Toteco.
  sps-sps: Sai te tsue fi rora nei, ‘Te poo me tana mes,’ ara oraav rora vainy tana
    ta ka te kat nats rori, tana saa a vainy te faamainy e Jon ayei na kuigin faman.”
  wnc-wnc: Sike ninda, ‘Aminde sanga,’ ngang yanangge gwaukamang. Unzing yananu aminu
    kuupbam Jonde ayanikapsaapa ngang nataaingga nisipnang,”
  nmw-S: Age hebe ta nga, ‘Logugui yake i hudi bobode heidiye,’ bwele ta matokanid
    boda, kaiwane si goru te Jon iye profet.”
  bus-bus: Tó wa bè gbɛ̃ntee kiiamɛ sↄ̃, wá gbɛ̃nↄ vĩa vĩ, zaakɛ gbɛ̃ píngi Yaaya
    annabikɛɛ sì.
  gub-BL: — Awa wà, aze za'e izupe nehe, a'e mehe teko wikwahy putar zanewe a'e wà
    nehe. Ta'e — Tupàn ze'eg imume'u har romo hekon a'e, i'i Zuàw pe a'e wà xe. Aze
    ru'u zanezuka putar wà nehe, i'i uzeupeupe wà.
  imo-imo: Molo linoni nimili, ‘Yu maina imbomanga kongono tendembaindo imboma no
    ltinderimu’ nimolo lemo we imbomani lino tongenje nimbo pipili koltomolo. We imbomani
    imbo no ltindili Jon yu paimbo Gotenga profet iye te molorumu ningo pimele kani
    lino ambe temolonje?” ningi.
  boj-boj: Ariya iga minjqom, ‘Tamo bei na Jon qariŋyej,’ degsi minjqom di dego keresai.
    Tamo uŋgasari naŋgi mareqnub, ‘Jon a Qotei aqa medabu o qaji tamo bole.’ Deqa
    iga naŋgi ulainjronum.”
  eng-DRA: 'If we shall say, from heaven, he will say to us: Why then did you not
    believe him? But if we shall say, from men, we are afraid of the multitude: for
    all held John as a prophet.'
  knf-knf: Kë woli ŋŧeema aji bañaaŋ bayiluluŋ, ŋwo i kaţi bañaaŋ bŧi babi banaţara'un,
    ţiki bafiyaar kë Yowan awo Naţupar Naşibaţi. »
  san-KHM: មនុឞ្យស្យេតិ វក្តុមបិ លោកេភ្យោ ពិភីមះ, យតះ សវ៌្វៃរបិ យោហន៑ ភវិឞ្យទ្វាទីតិ
    ជ្ញាយតេ។
  arn-NT: Ka pepi feypilayaiñ rume ti pu wentru ñi werküetew, fey kuñiwünngelu am
    tati pu che kom feyentulelu engün am Juan tañi wewpiken Ngünechen ñi dungu.”
  zas-NT: 'Abiꞌza bal yaguieꞌch ree: “bénguidxliuj guxhaal laaman”, radxeb ree yalen
    ree bejn din gra reeman rliladx guial Waj na̱j bén badëëd xtiidx Dios loj ree
    bejn.'
  ken-NT: Nɛ mbák sɛ́ndɛ́m bɛ, ‘Bɛ́fǔ nyaka ntá nkwǎ’, nɔ́ sɛ́yàŋ ɛsɔŋɔri nɛ
    bǒ bhɛsɛ́ mbɔnyunɛ bɔ́ mankɛm mánoko sayri bɛ Jɔ̌n achi nyaka ndɛmɛkɛpɨ̌ntɨ
    Mandɛm.”
