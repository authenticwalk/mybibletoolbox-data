verse: MAT.021.030
translations:
  kpx-kpx: Ige mamaveu halei tiale au mo ovokina namihale hoto ke igae loui hohove
    namihanu. Ige mo keu loui avoe, ‘Ito, dana ke vai.’ Isito keu ke vaholinu.
  okv-H: Ehako meni ambo ta degi pambuto, ‘Nau meni umo pambuto nau grape pure ejo,’
    ainge enu, ‘Aravora, Mama, pambuto pure aisona.’ ainge ena te pambuto pure ae
    ena,
  tbo-tbo: ‘Ma natuna habuluna i paliweleya i pa, “Natuwe, una nae hoi tano una bagibagi,”
    ma natuna habuluna i pa, “Ee, i haki apo a nae,” ma tamogi ega ita nae.
  mal-C: “അദ്ദേഹം മറ്റേ മകനോടും അതേകാര്യംതന്നെ ആവശ്യപ്പെട്ടു. ‘ഞാൻ പോകാം അപ്പാ’ എന്ന്
    അവൻ പറഞ്ഞെങ്കിലും പോയില്ല.
  grc-SR: ⸂Καὶ προσελθὼν⸃ τῷ ⸂2ἑτέρῳ⸃ εἶπεν ὡσαύτως. ⸂3Ὁ δὲ ἀποκριθεὶς εἶπεν, Ἐγώ,
    κύριε· καὶ οὐκ ἀπῆλθεν.⸃
  bgc-bgc: “फेर पिता नै दुसरे कै धोरै जाकै न्यूए कह्या, उसनै जवाब दिया, ‘जी हाँ जाऊँ
    सूं’, पर कोनी गया।”
  khz-khz: Ia maeagoto natuna vega-rualana genai, tau kunena evaikilaato gelegelenai
    evaikilaato. Melo evega-geleto, netiwato, ‘Aagona,’ na ati eagoto.
  deu-TKW: 'Er gieng aber zum andern und sprach ebenso zu ihm. Der aber antwortete:
    ich mag nicht. Nachher reute es ihn, und er gieng hin.'
  zsr-NT: 'Niꞌr bönniꞌ naꞌ yjödxëꞌ‑biꞌ yetubiꞌ biꞌi queëꞌ naꞌ, len laꞌ leyz ca gnëꞌ,
    atiꞌ bubiꞌbiꞌ didzaꞌ biꞌi ni, gudxbiꞌ‑nëꞌ: “Huac, Dad. Huayijaꞌ.” Cutu gyeajbiꞌ
    biꞌi ni.'
  lin-lin: 'Tata akendeki epai ya mwana mosusu mpe alobaki na ye kaka ndenge moko.
    Mwana yango azongisaki : « Malamu, nkolo na ngai, nakeyi ! » Kasi akendeki te.'
  hns-NT: 'Tab baap gail doesarkwa ke paas aur ohoese ehie baat bolies. Tab ie waala
    bolies: ‘Na, ham na djaab.’ Bakie ekare baad pastaaike tabbo gail kaam kare.”'
  noa-E: Maimua jũrr ich iewaa chi ẽudeemʉgjã ich agjö phidkhaan mamkhĩir jaaujim
    aajem. Magbaawai maguan chadau khõchag, “Magan mʉ phidkhaan majugui” ajim anʉm.
    Pari mag maju atarrta chadcha mabajim aajem.
  eng-EMTV: And having come to the other, he said likewise. And he answered and said,
    ‘I am going, sir,’ but he did not go.
  mib-NT: 'Te tēe un ní jehēn de nuū ɨ́nga sēhe de, te suni súcuan ni cahān de jíín
    i. Te ni cahān i: Cuu núu súcuan, te quihīn na, áchí i. Te tu ní jéhén i.'
  lif-NT2: हे़क्‍क्‍याङ् कुम्‍बाःन् कुस्‍साः फोॽबाल्‍लो पेआङ् बा हे़क्‍केए मे़त्तु॥
    खे़न् कुस्‍साः फोॽबाल्‍ले़आङ्, ‘पोःङ् आदाङ्‌बे, पेःक्‍कारो’ मे़त्तु, कर खे़न्
    याःम्‍बक्‍को मे़बेने़न्‍लो॥
  xnj-xnj: Yula dadi akamjovela mwana wa pili galagala. Namwene akayidakila ena Dadi,
    Nambu nakuhamba.
  mmx-mmx: La ne temendu ga vot pasa manga lamdak sepsev agepura la ga vaase manga
    rin mi lempapaase kerekngan neni ga vaase avot pam min ti lamdak avot. La mo lamdak
    ga lok, ‘Tamak, nia anaba lox i.’ Ketla neni goxot pas.
  cbr-NT: 'Usaribiquin ca aín bëchicë itsiribi aín papan caxa: Bërí nëtën camina naënu
    ñu mëëi cuanti ''ain. Cacëxun ca: Cana cuanin, caxa. Caxbi ca cuancëma ''icën.'
  tee-NT: Chai astan ju xapai lak'alh ju salacat'icst'i chai vana va chun ju juni
    ju yuchi. Chai ju yuchi junilh ju ixpai ni canach. Para jantu alh.
  eng-LSV: And having come to the second, he said in the same manner, and he answering
    said, I [go], lord, and did not go;
  cak-NT: 'Y ri tata''j quiri'' chuka'' xu''ij che ri jun chic ralc''ual, chi te''samaj.
    Y ri ralc''ual ri'' xu''ij che: Ja'' tat, ja yibe, xcha''. Pero xa man xbe ta.'
  pah-NT: —Aerẽ garuva'ga hoi ojipe'ga pyri gwa'yra'ga pyri, ei Jesus'ga. Na jitehe
    ga ei ga pe eho ti kiro eporavykyavo ko pe javo. —“Ji po ti aho tuhẽ nehẽ, apĩ,”
    ei gara'yra'ga ga pe. Ndohoa'javi reki ga oporavykye'yma, ei Jesus'ga imombe'gwovo.
  sja-NT: 'Maap''eda ma eperãpa chi apema warramaa auk''a jaranaji. Ma warrapa p''anauji:
    “Ak''õre, mɨ wãit''eeda aji, mimiade.” Mamĩda mimiana-e paji.'
  xed-xed: Ka mnanatá dani ta tsa sana zwaŋ ya manda va tsaya guli. “Aray, ta dzaʼa
    yu da,” kaʼa. Tahula tsa, ka kwalaghuta tsi.
  mks-NT: 'Ta jári na̱sa̱ha̱n tátá da̱ cáha̱n da̱ xi̱hín inga ja̱hyi da ta quia̱hva
    já na̱sahnda ri da chuun nu̱ú da̱ cán. Ta da̱ cán na̱cachi da já xi̱hi̱n tátá
    da̱: “Ajan. Cu̱hu̱n i̱”, cáchí da̱. Joo tá na̱ndihi co̱ó na̱sa̱ha̱n toho da.'
  gfk-S: “Namur, no tama dur ga hana tupas no mes na natine, igom tange bileng hobi
    tana. Iga balu ie, igom tange be, ‘Pata ta linge. Aiou ni hana, mama.’ Iesene
    pai gale hana balik um.”
  bmu-bmu: Miaŋgö andöŋe iwiŋiran nahönŋi kungöreŋ anda nahönŋi mutukŋaŋgö jiyöhi,
    keu miyök jii mörök. Mi möta keu kewö jiba meleŋnök, ‘Oŋ! Ketaŋamni, ölöp anmam.’
    Mewö jiyökmö, töndup qahö anök.”
  dgz-dgz: Boge mamewa ae otua dawa ine taue anega dien, ‘Otunawa endi age nao nega
    di ta!’ Orup ame wan, ‘Maman, ne angain.’ Go otua ame ya aen.
  eng-GNV: 'Then came he to the second, and said likewise. And he answered, and said,
    I will, Syr: yet he went not.'
  zaa-NT: 'Huía tè nubeyu''a ru''a lo attu ỹi''ni niá nna, aníahua rą na: Becàbią
    nna rą tàta qui'' niá: Ooba Señor, hua ya''aba''. Pero labí huíą.'
  eng-WEBSTER: 'And he came to the second, and said likewise. And he answered and
    said, I go , sir: and went not.'
  guh-guh: 'Bajaraxuacujinae pexënatobeje pexainaenë pona icatsia itsanë pexënatojavabelia.
    Bajaraponëjavabelia ata jumaitsi: “Taxënato, ajena netonacuenebianame tajauvabacabota,”
    jai pexënatojavabelia. Nexata jejai itajara pexënato. Itsiata apo ponae.'
  bon-bon: Puma cita ca babe te ädige teeme nuuja bägrä bau me, cuta peei yepä mene
    jejige. Pui bägrä te jejige egä, ‘Yoo, cane ädenine,’ yepä tabe lica ädige.
  nhw-BL: 'Huan teipa nopa tetata yajqui campa ne se itelpoca huan nojquiya quiilhui
    ma tequipanoti. Huan yaya quiilhui: ‘Quena, Papá, ya niyas.’ Pero amo yajqui.'
  swh-ONEN: “Kisha yule baba akamwendea yule mwanawe mwingine akamwambia vilevile.
    Yeye akajibu, ‘Nitakwenda, bwana,’ lakini hakwenda.
  wbi-wbi: Umuunhu jula akaluta kwa mwana ughwa vuvili akam'bula ndavule aveele am'bule
    ughwa kwanda. Akamwamula akati,'Eena niluta, Neke naakaluta.
  bba-bba: Mɑ u mɑɑ dɑ u win bii yiruse wini sɔ̃ɔwɑ mɛ. Bii wi, u nùn wisɑ u nɛɛ,
    too, bɑɑbɑ, kon dɑ. Adɑmɑ u ǹ de.
  eng-KJVCPB: 'And he came to the second, and said likewise. And he answered and said,
    I go, sir: and went not.'
  kgk-NT: 'Upéi oho gwa''ymirĩ ha-py: “Tereho, xiryvy, emba''apo katu etería xe uvaty-py”
    he''i. Ha xiryvy he''i: “Ndaha mo''ãi” he''i gwu-pe. Ha upe rire katu omboasy
    onhe''ẽgwe oho-vy xirivy gwu nhe''ẽ apo-vy.'
  waj-waj: 'Kuaikio koova oro ari mmaapu ngaminna mmuaa kuavai tikio rikioo inna sai
    tinoo: Napoo-o, fai na kuanaravaivee, kiaa kioo hama kuaivai.'
  cpy-cpy: 'Opoñaashita ikantakiri itsipa itomi. Ikantanaki rirori: ‘Ari nomatakiro
    Pawa.’ Teemaeta riyaatzi.'
  ekk-PKP: 'Mees läks teise poja juurde ja ütles talle sama. Poeg vastas: „Ma lähen,“,
    aga ei läinud.'
  mpx-mpx: Tamaliya i nok natuna labuina elana ge i ba al, ‘Natu, lan ebe u na ga
    u tuwalali eyowaa.’ Tamana anana i lahe i ba, ‘Nam, i waisi, abwe na nok,’ yaa
    nige i nonok.
  wbp-wbp: Ngula-jangkaju, kirda-nyanuju yarnkajarra manu wangkaja nyanungu-nyanguku
    kukurnu-nyanu-pirdinypaku ngalapi-nyanuku, ‘Ngalapi, yanta, manu warrki-jarriya
    ngaju-nyangu kaatinirla jalanguju.’ Nyanungu-nyangu ngalapi-nyanujurla wangkaja
    nyanungukuju, ‘Yuwayi, kirdana, ngajulu kapurna yani manu warrki-jarri yalirlaju
    nyuntuluku.’ Lawa! Ngula-jangkaju, nyanunguju kula yanu, manu kula warrki-jarrija
    yalirla kaatinirlaju.”
  luo-luo: “Eka wuon-gino nodhi ir wuowi machielo monyise gima nonyiso wuowi mokwongo.
    To en nodwoko ni, ‘Abiro dhi, jaduongʼ, to ne ok odhi.’ ”
  nhe-NT: 'Huan teipa nopa tetat yajqui campa ne se itelpoca huan nojquiya quiilhui
    ma tequititi. Huan yajaya quiilhui: ‘Quena, Papá, niyas.’ Pero ax yajqui.'
  aii-aii: '”ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܗ̇ܘ ܬܪܲܝܵܢܵܐ ܘܛܠܝܼܒ ܠܹܗ ܡܸܢܹܗ ܕܐܵܙܹܠܔ ܘܦܵܠܹܚ ܓܵܘ ܟܲܪܡܹܗ.
    ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ: ’ܗܹܐ ܒܵܒܝܼ، ܒܸܬ ܐܵܙܹܠ݇ܢ،‘ ܐܝܼܢܵܐ ܠܵܐ ܐܙܝܼܠܔ ܠܹܗ.“'
  esk-NT: Aapaŋak utlautilgiññiqsuq iḷaqataanun iġñiġmi uqautiplugu sivuanisun. Taavruma
    kiuniġaa, ‘Savviaġisiruŋa,’ aglaan aullaŋiññiqsuq.
  msb-msb: “Tapos kumadto naman an ama sa manghod kag amo man an ginsugo. “Nagsabat
    an anak, ‘Opo, makadto ako,’ pero wara siya magkadto.
  cpa-NT: 'Jøng² ca¹ŋó¹ ti³jmi²dsa calah. Ca¹ŋi³tseih³dsa ja³ŋiúh³dsa, dsa² meh².
    Jø¹² bíh³ lah¹jøng² ca¹juúh² ti³jmi²dsa. Jøng² ca¹juúh² dsa² lán¹² dsa² meh² héi²:
    “Nei¹³ báh³ jní²,” ca¹juúh²dsa. Cónh¹jøng² tsa¹ca¹ŋó¹ báh³ dsa².'
  dso-dso: ସେ ଲକ୍‌ ସାନ୍‌ ପଅକେ ମିସା ସେ କାମ୍‌ କର୍‌ବାକେ କଇଲା । ‘ଉଁ ବାବା ଗାଲିନି’ ବଲି ସାନ୍‌
    ପଅ କଇଲା । ମାତର୍‌ ସେ କାମ୍‌ଟାନେ ମୁଲ୍‌କେ ଜାଏ ନାଇ ।
  meu-meu: Tau muritai danu dekena ela, unu e hamaoroa toma. Ia na e haere, eto, Basinala.
    To gabeamo e helalo, bena ela.
  yva-NT: Naije akato aja pakato apa arikainyo jirume ai, po anajo akatoare uma po
    apa arikainyo manasyine anajo wemaisy. Umba apa arikainye umaso po raura akanande
    ajae umaso ai pare, ‘Injae, syoroto aje,’ weramu porotoe ramu.
  dgc-dgc: Nadid, inutusan be no lélake tu anak na a esa. Ey inumo siya nama na, pero
    éwan be siya tinumulos.
  zpm-NT: 'Laa stib zho, zeeṉe bredz me zho bnabey me zho tsie zho lo dziin, rëb zho:
    “Peet nacda, na maase ga naa.” Blozh ga pasë zho nie.'
  hix-NT: Àro wyaro rma rha nkekon xarha tà, àyàm komo, anaro wya, buru rma wya. Ronatàr
    hoko ehxe àtoko, kekon hatà, àwya xarha. Àna hamà, àten hamà, apa y, kekon hatà.
    Àtohra mak nexey hatà, noro ha, kekon hatà, Txesusu.
  sim-sim: Urik avoko or ihi mahakandan or heyehe sanjelakan or mbari hom ormu mbara.
    Urik ormu mbara, �He avui, avak a ikwa nir.� Hako mbeek iri ambu ri.
  npi-ULB: र त्यो मानिस आफ्नो दोस्रो छोराकहाँ गए र त्यही कुरा भने । यो छोराले जवाफ
    दियो र भन्यो, ‘हजुर, म जानेछु,’ तर त्यो गएन ।
  cgc-cgc: Pasugo man ta amay mangngod ya paryas man ta sugo din naan ta magulang
    ya. Sabat ta mangngod, ‘Ee, Tay’, piro ula kanen an giling dya.”
  tim-tim: Akto eweyetŋande emiŋe aregâlân arim arekâ hainâk magaŋep. Akto nanŋe arekŋe
    magaŋmâ dâep, “Apo, âlepŋe ariwerân.” dâm hiaŋgim bo ariep.
  yor-yor: “Nígbà náà ni baba yìí tún sọ fún èyí àbúrò pé, ‘Lọ ṣiṣẹ́ ní oko.’ Ọmọ
    náà sì sọ pé, ‘Èmi yóò lọ, baba,’ ṣùgbọ́n kò lọ rárá.
  wos-wos: Wun du ye dé maka dunyaré wandén maki dé déka mwi dunyaré wa. Wandéka dé
    nyan wa, ‘Xéxé. Némbuli yitawuni.’ Wungi wataka yawimbu jémba yanjoka yihambandé.
  emp-NTPO: 'Idjab̶a dewarabemaa dji zezaba ab̶arida jarasia. Maʌ̃ne dji warraba panusia:
    “Bia b̶ʌa, zeza, mʌ̃ra wãya,” baribʌrʌ wãẽ́ basía.'
  eng-F35: And going to the other he said likewise. And in answer he said, ‘I go,
    Sir’; yet he did not go.
  ind-ind: “Lalu bapak itu menyuruh anaknya yang bungsu. Anak itu menjawab, ‘Ya Pak,
    aku akan pergi.’ Tetapi dia tidak pergi.
  pes-OPCB: 'پس از آن، به پسر کوچکترش همین را گفت. او جواب داد: ”اطاعت می‌کنم آقا.“
    ولی نرفت.'
  mpt-mpt: eka aalebe imin monea ningsak esak baabasea e baanea Ae ne inanamabibo
    gene otane e mo moneta dikmin blimobe.
  bla-bla: Ki matstsĭk'i itoto'aie ki mat'anĭstsiuaie. Ki an'iu nitak'ittappo, nin'ă;
    ki matsitappo'atsaie.
  ssx-ssx: Kutupa mo halima꞉ ipika꞉ wetepe weki pa꞉ta꞉ make homeke tupa꞉ kone pua
    leekeme. Koto leekeeki opuaata꞉ ipika꞉ wetepe wekima꞉ alota꞉ A꞉pa꞉la꞉ma꞉ pulueke
    leekepate pa na pulupeke kiaeyekeme.
  mkl-mkl: Nɔ mɔkɔu í koo í sɔ̃ ɑmɑ minjisiɑɛu mɔ bɛɛbɛ, nɔ ɑmɑu í jɛɑɑ í ni, to,
    ɑn koo, bɑɑbɑ. Ammɑ kù koo.
  gaq-gaq: ବାରି ଡାଆଁ ଉଙ୍ଗ୍‌ଡେକେ ଡିଗ୍ ଆତେନ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ବାସଙ୍ଗ୍‌କେ । ‘ଅଁ ମାପ୍‌ରୁ,
    ୱେଣ୍ଡିଙ୍ଗ୍‍କେ’ ଡାଗ୍‌ଚେ ଡାଆଁ ଉଙ୍ଗ୍‌ଡେ ଉତର୍ ବିକେ । ମାତର୍‌ ମେଁ ସ୍ଲେନ୍‍ସା ବିଲ୍‍କୁଲ୍‍
    ଆୱେକେ ଣ୍ଡୁ ।
  gof-RNT: Aaway ba kaalo na7aakko bidi, ba bayra na7aakko gidayssada kiittis. Ikka,
    ‘Ero, ta aawaw’ yaagis. Shin bibeennna.
  unx-unx: ଏନ୍ତେ ଆପୁତେ ହୁଡିଙ୍ଗ୍‌ ହନ୍‌କଡ଼ାତାଃତେ ସେନ୍‌କେଦ୍‌ତେ ଏନ୍‌ଲେକାଗି କାଜିକିୟାଏ,
    ଆଡଃ ଇନିଃ ‘ହେଗି, ଆଇଙ୍ଗ୍‌ ସେନାଇଙ୍ଗ୍‌’ ମେନ୍ତେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, ମେନ୍‌ଦ ଇନିଃ କାଏ
    ସେନ୍‌ୟାନା ।
  gah-gah: Lá okago, alika gipala nenémo amelaho nene ámina gakokó lo amekago, alitove
    loko loake vike hoza alemoko zogozogo vizeko minamó.
  lcm-lcm: Au na tamana kala pasal taun kana mang nat na kanla antok ia ta sikei palau
    a mengen ang. Na kala polpol ia ta, ‘E, kanat, kapo ro mamai.’ Sikei parik kalapa
    pasal.
  aer-aer: “Akngeye re imerte alere ingkernenye ikwerenheke anteme alakenhe angkemele,
    ‘Garden-werne urrkapetyeke alhaye.’ “Ingkernenye re akenhe angkirtnerlenge, ‘Yewe,
    ayenge alheme urrkapetyeke.’ Ikwerenge akenhe re alhetyakenhe urrkapetyeke.”
  qvc-NT: 'Chayshinallam taytanqa chay suq churindapis nirqan: “Riy ubasninchiqta
    kusichaq”, nishpa. Payqam, “Rishaqri” nirqan. Piru yanqam nirqanqa. Manam rirqanchu
    tandaqqa.'
  tgl-ULB: At ang taong ito ay pumunta sa kaniyang pangalawang anak at nagsabi ng
    ganoon din. Sumagot ang anak na ito at nagsabi, 'Ginoo, pupunta ako.' Ngunit hindi
    siya pumunta.
  cbs-NT: 'Januxun jawen bake betsa jawen epan bechitan jadi yunukin yuikin: “Miandi
    en bai anu dayakin en bimi ea tsekaxuntanwen”, aka jawen baken yuikin: “Peki.
    Ia, en kaii”, ibia kama ikimaki.'
  xtm-NTPP: 'Te ni jan tu''va tuku de in‑ka sayii de ma, te jiña''a de sukan ni jiña''a
    de suchi xinañu''u ma. Te suchi ya''a chi ni ndakone''e i: “Kuu tna vi, taa”,
    kúu i jiña''a i, kovaa masu ni ja''an i itu ma.'
  nnq-nnq: Awawa bala ngabannengela mwana jwabe jwa pili uyo, jwombe ngajanga, ‘Elo
    awawa manyabulage!’ Nambu ajeije kamu mahengo.
  bao-NT: To biro cʉ̃ ca ĩiro tʉo, cʉ̃ macʉ̃ apĩ pʉto pee waa, to birora ĩiupʉ cʉ̃
    cãare. Cʉ̃ pea, “Jaʉ, mecʉ̃acã yʉ waarucu,” cʉ̃re ĩiupʉ. To biro ca ĩiricʉ nii
    pacagʉ, padegʉ waatiupʉ.
