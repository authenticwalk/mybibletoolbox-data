  san-ORI: ତଦା ତେ କଥଯାମାସୁଃ, ଯିହୂଦୀଯଦେଶସ୍ୟ ବୈତ୍ଲେହମି ନଗରେ, ଯତୋ ଭୱିଷ୍ୟଦ୍ୱାଦିନା ଇତ୍ଥଂ
    ଲିଖିତମାସ୍ତେ,
  huv-NT: 'Quiaj tasajüw nej: ―Tiül cambaj Belén tiül iüt Judea, cos atquiaj tapiüng
    tanomb nop nendeac andeac Teat Dios wüx tapiüng:'
  otn-NT: 'Nu̱ya bi t''ørpa̱ ra̱ nt''änni̱ p''ʉya, bi ''yɛ̱mbra̱ Herodes: ―Nu̱p''ʉ
    ja ra̱ hni̱ni̱ Belén ngue ra̱ häi Judea ja di̱ mi̱p''ʉ. Porque gue''a̱ ra̱ hya̱
    bi ''yotrá̱ pønga̱hya̱ Oja̱''a̱, bi ''yɛ̱na̱:'
  nop-nop: '“Betelehem yopmaŋ, Judiya kwetneŋ, wendegoŋ polofet niŋdi indiŋ youkuk:'
  obo-NT: Mid tavak sikandan to, “Diyot Betlehem no sakup to Judea, su ini en kos
    id sulat to propeta no mid ungketen to,
  cak-ENT: 'Xepu''u ri más-nimalüj tak sacerdotes y ri achi''a'' etamanela'' xquibij
