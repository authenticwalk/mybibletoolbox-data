  dso-dso: ପଣ୍ଡିତ୍‌ମନ୍‌ ଏରଦ୍‌ ରାଜାକେ କଇଲାଇ, ଜିଉଦା ରାଇଜର୍‌ ବେତ୍‌ଲିଇମ୍‌ ଗଡେ, ଜନ୍‌ଟାକି
    ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ଏନ୍ତାରି ଲେକିଆଚେ ।
  meu-meu: 'Bena idia na e haere henia, eto, Betelehem Iudea ai; badina be peroveta
    tauna ini e torea toma:'
  yva-NT: 'Wo raura akanande ai ware, “Mesias ano no munijo Betlehem no no Yudea.
    Maisyare muno anawae Mika po raurairive omaisy, pare:'
  dgc-dgc: 'Ey kinagi de diya, a “Ienak kan siya ta Betlehem ta Hudea; tukoy me ya,
    da saye tu nisulat du purupeta:'
  zpm-NT: 'Dzigo rëbchaa zho lo me: ―Belén, guiedz ne ngab Judé ga none gal meṉ co,
    sac scale zhobnee lo guits ne pquiaa zha ne pxeeḻ Dios padzeela biadteed xtiidz
    me, zeeṉe psiaab me guic zho znu bnee zho:'
  hix-NT: Neyuhtxownà hatà, eh komo. Beryen ho ryhe nenuryan hatà, ketxkon hatà. Xukneya
    yamtar ho rma nenuryan hatà, Beryen ho hatà. Noro hoko rma, onà wyaro nmenhoy
    hatà, Khoryenkomo rwonà yokarymanye ro heno.
  sim-sim: Urik limu sawera, �Kuyanga Betlehem provins Judiak talakwa ria. Profet
    ondo karem li kayeri osa,
  npi-ULB: तिनीहरूले उनलाई भने, “यहूदियाको बेथलेहेममा किनकि अगमवक्‍ताद्वारा यस्तै
    लेखिएको थियो,
  cgc-cgc: 'Sabat danen, “Naan ta Betlehem na sakep ta prubinsya Judea tak nasulat
    anay pa sa ta isya na prupita na manugsugid ta kabebet-en ta Dyos:'
  tim-tim: Hain dâm aiyeŋgumbo hin dâyi, “Anutuŋe makto propete siâŋe hin kulemgoep,
    “Luâk kembu siâ Betelehem kepia bâlensiâ Yudaia hânân talewân ain miawakbiap.
    Miawakmâ manmâ nâŋgât kâmot Israe luâk âmbâle yeŋgât kautyeŋe manmâ damunyeŋe
    akbiap aregât Betelehem kepia bâlensiâ aregât nâŋgâmbiâ agatbiap.” den hain kulemgoep
    aregât Anutuŋe huŋgun aŋdo gewiap yâkgât hin nâŋgâen Betelehem kepian Yudaia hânân
    miawakbiap.” dâyi.
  yor-yor: Wọ́n sì wí pé, “Ní Bẹtilẹhẹmu ti Judea, èyí ni ohun tí wòlíì ti kọ ìwé
    rẹ̀ pé,
  wos-wos: 'Wungi wandéka di déré wa, “Judiambu rekwa getéfa, Betlehemémbu xakutandé.
    Wun jooka hanja profet nak Godna nyingambu angi dé hayi:'
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Beleʌ̃ purud̶e naʌ̃ Judea druad̶e toida b̶ʌa. Maʌ̃nebemada
    Ãcõrẽneba bed̶eabariba nãwã jarasia:'
  eng-F35: 'So they said to him: “In Bethlehem of Judea, for thus it stands written
    by the prophet:'
  ind-ind: Jawab mereka, “Di kota Betlehem di Yudea. Karena ada nabi yang menuliskan
    perkataan Allah begini,
  pes-OPCB: 'ایشان پاسخ دادند: «در بیت‌لحم یهودیه، چرا که نبی چنین نوشته است:'
  mpt-mpt: i baabaniba Yudia betan olo bibo niniino Betlehem bib ye dofanomabiobe.
    Niminbabe, ni tekein kebuobe, sinanggwano Gode weng omkeimalin nakae Gode buk
    temo dolanea enangge baanea
  bla-bla: Ki an'ĭstsiauaie, Bethlehem, Judæa ĭstauŏsĭn'im, ŭn'nimaie; ŭn'anĭstappi
    prophet osĭn'aksĭn;
  ssx-ssx: Mo hande Diudia kenke pa꞉ta꞉ ula꞉ daoni Beteleha꞉ma꞉ pa꞉ta꞉ mendilieke
    laa hombo peaaso alota꞉ Mo amba꞉ haemeke potopede haliwekima꞉ta꞉ dupa wape pa꞉la꞉me.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, Betelehɛmui si ilɛi Zudee domi bɛɛbɛi wɑlii Misee í
    tɑko í kɔɔ wo,
  gaq-gaq: ମେଇଂ ଉତର୍ ବିକେ “ଜିଉଦା ପ୍ରଦେସ୍‌ନେ ବେଥ୍‌ଲେହିମ ଡାଗ୍ରା । ଏନ୍‌ ବିସୟ୍‌ରେ ମୁଇଙ୍ଗ୍
    ବାବବାଦି ଗୁଆର୍ ବକେ
  gof-RNT: Enttika, “Yihuda Beetelemena; nabey,
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ଯିହୁଦା ଦିଶୁମ୍‌ରେୟାଃ ବେଥ୍‌ଲେହେମ୍‌ ସାହାର୍‌ରେ,”
    ଚିୟାଃଚି ନେଆଁଁକେଦ ନାବୀ ନେ'ଲେକାଏ ଅଲାକାଦା,
  gah-gah: 'Loko loká okimikago, keza láa liki li amemó: Petelehe numutoka Zutaia
    mikasiuka utó itive loko Ómasímini agepagutí gakó loaká vemámo Ómasímo lo ami
    gakó láa loko luhuva gizonoimóma nenae:'
  lcm-lcm: Na kila antok ia, “E Betilem, e Iudaia, asukang val katakai i kus amalangas
    kata salik ia,
  aer-aer: 'Itne akenhe ikwere ilerlenge, “Re kwenhe apmere Bethlehem-ele intetyenhe
    apmere Judea ikwerele. Anwerne itelareme artwe angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre Micah-elarle arrule intelhe-ilekenge. Alakenhe-arle re
    intelhe-ileke:'
  qvc-NT: 'Chaymi paykunaqa Irudista nirqanllapa: —Kay prubinsya Judiyapa Bilin llaqtambim
    nasinambaqqa kashqa. Chaqa Dyuspaq rimaq librumbi iskibrishqa karqan:'
  tgl-ULB: Sinabi nila sa kaniya, “Sa Bethlehem ng Judea, sapagkat ito ang isinulat
