  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤕᤜᤢᤍᤡᤕᤠ ᤌᤢᤶᤔᤥᤒᤠ ᤒᤧᤌᤗᤣᤜᤧᤶᤔᤥ ᤂᤢᤏᤧ᤹ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ
    ᤘᤠ᤹ᤖᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤢᤀᤠᤱ ᤐᤳ­ –
