verse: MAT.002.005
translations:
  kpx-kpx: Ige abu namihai avoe, “Diudia vatae o mole ivi Betelihamu keve auna ui.
    Hoto kateale beloveta moleu subuta hisalianu.
  okv-H: Ke mine einge ea “Amina da Bethlehem enda Judea ai ta ingasuja amita ke avo
    peroveta na einge kajena,
  tbo-tbo: Ega yaka hi paliweleya hi pa, ‘U Betelehem naka Yudeya meyageina gehouna,
    mei tu bahapiko gehouna a baha i bahebaheya i pa,
  mal-C: “യെഹൂദ്യയിലെ ബേത്ലഹേമിൽ,” എന്ന് അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον αὐτῷ, Ἐν Βηθλεὲμ τῆς Ἰουδαίας· οὕτως γὰρ γέγραπται διὰ τοῦ προφήτου,
  bgc-bgc: 'उननै उस ताहीं कह्या, “यहूदिया परदेस के बैतलहम नगर म्ह,” क्यूँके नबियाँ
    कै जरिये योए पवित्र ग्रन्थ म्ह लिख्या गया सै:'
  khz-khz: Ira na gevega-geleato, negetiwato, “Betelehema vanuganai, Iudea tanonai,
    kwalana peroveta talimana Mika na evetaina etaloato,
  deu-TKW: 'Sie aber sagten ihm: in Bethlehem in Judäa; denn so steht geschrieben
    durch den Propheten:'
  zsr-NT: 'Tëꞌ lëꞌ: ―Lu yödz Belén luyú Judea. Cni nac le buzujëꞌ lu guich bönniꞌ
    bëꞌë didzaꞌ uláz queëꞌ Dios le rna cni:'
  lin-lin: 'Bazongiselaki ye : — Na Beteleemi ya Yuda, pamba te mosakoli akoma :'
  hns-NT: 'Tab oesab bolies: „Betlehem sahar Joedea diehaat me. Aise pahiele Parmeswar
    ke sanesia Mieka liekhies raha kie:'
  noa-E: Magbaawai amachdëu irig, —Judea durr phöbördam Belén anʉm eeta thaabaju aajem
    anaabahab, ich magta Ẽwandamau ich i jaaumie Miqueas khakhitarrag jaaupitarr aawai
    ajim anʉm. Mag irua jaautarr iek gaai,
  eng-EMTV: 'So they said to him, “In Bethlehem of Judea, for thus it is written by
    the prophet:'
  mib-NT: 'Te ni cacachi nuū de: Ini ñuu Belén ndañúū Judea. Chi suhva cáhán nuū tútu
    ni tee tēe ni nacani jnūhun ya nde jenahán:'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “यहुदिया थुम्‍मोबा बे़थलेहे़म्‍मो खुने़ॽ सावाःन्‍छिङ्‌मा
    के़बोःङ्‌बा वाॽरो॥ थेआङ्‌भे़ल्‍ले़ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाल्‍ले़ अक्‍खेलॽरिक्
    साप्‍तुआङ् पत्–
  xnj-xnj: Vene vakamyangula, “Muji wa Betelehemu mulima wa Yudea, ngati cheayandiki
    mlota wa Chapanga,
  mmx-mmx: La diga vorang i rin keretna, “To at lemenemen Betilem at lenep Judaia,
    mila leeme vapaase ali ga malagan i xeretna,
  cbr-NT: 'Ñucácëxun ca cacëxa: —Belén cacë ëma, Judea menu ''icë, anuax ca bacë́nti
    ''icën. An Nucën Papa Dios quicë bana uni ñuixuncë unin ca Belén ñuiquin ësoquin
    cuënëocëxa:'
  tee-NT: 'Chai ju yu''unch tajunilh: ―Pus ju yuchi catsucuyanta ju lak''achak''an
    Belén laxa''estado Judea. Icpunonau chunch ni chanich ju xanajun pumatam mak''aniya
    ixlapanac Dios la''is''ats''oknut:'
  eng-LSV: 'And they said to him, “In Beth-Lehem of Judea, for thus it has been written
    through the prophet:'
  cak-NT: 'Xepe ri nimalaj tak sacerdotes y ri achi''a'' maestros chi ri ley xqui''ij
    che ri rey: Ri Cristo nalex pa tenemit Belén we'' pa Judea. Roma ri jun rusamajel
    ri Dios ri xc''ue'' ojer can, quiere'' rutz''iban can:'
  pah-NT: 'A''ero g̃a ei ahe ve: —Belém me – kiroki cidade u oregwyri pe Judéia pe
    – pevo po ti ga ari nehẽ, ei g̃a. Nahã ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea
    ikwatijari hako. A''ereki Tupana''ga okwatijaruka ahe ve onhi''ig̃a, ei g̃a. Tupana''ga
    e''i:'
  sja-NT: 'Mãpai p''anaujida: —Belén p''uurude, Judea eujãde t''oit''ee. Chonaarãweda
    Ak''õre pedee jaraparipa nãga p''ãji:'
  xed-xed: 'Ka həŋ nda tsi mantsa: «Ma luwa Batlehem ta haɗika Zudiya dzaʼa yatá lu,
    kabga wya ka anabi vindafta:'
  mks-NT: 'Já na̱cachi na̱ cán já xi̱hi̱n dá: —Ñuu Belén, ña̱ ndáca̱a̱n estado Judea
    cán cúú nu̱ú cáchí tu̱hun Ndióxi̱ cacu da jáchi̱ quia̱hva já na̱ca̱hyí in profeta
    sa̱nahá tá na̱cachi da já:'
  gfk-S: Di ga balu ie, “Tua Betlehem, kira Iudeia, hokike no tangetus te pakat ter
    hobi,
  bmu-bmu: Qesim eŋgiiga kewö meleŋ waŋgiget, “Yaŋön mönö Judia prowinsgö taon qetŋi
    Betlehem miaŋgöreŋ asuhuma. Miaŋgö keuŋi mi kezapqetok azi Maikanöŋ kewö ohoi
    ahöza,
  dgz-dgz: Mu gare anega wadiane, “At Diuda pa Betiriem gapan yaneta. Iwa God nop
    mega watagaet waiwandini apanewa ok ap anega sen,
  eng-GNV: 'And they saide vnto him, At Beth-leem in Iudea: for so it is written by
    the Prophet,'
  zaa-NT: 'Lacą nna ra cą na: Le'' yetsi Belén región qui'' Judea, la''a mísmuba estado
    qui'' rí''uį, porqui''ni ą'' ra lo libro nu bedia attu enne'' gunne parte Tata
    Dios nna rèe:'
  eng-WEBSTER: 'And they said to him, In Bethlehem of Judea: for thus it is written
    by the prophet,'
  guh-guh: 'Nexata penacaetuatsivi jumaitsi Herodesjavabelia: —Belén tomarata raja
    naexanaeyapaeba, Judea nacuata peecaetomarata. Bajayata baja cajena Diosojumepaebinëmi
    profetanëmi tajëvelia vajunupaeba bajaraponë penaexanaejavanexa Belén tomarata.
    Bajayata Diosojumepaebinëmi profetanëmi peyaquinaelivaisita bajaraponë penaexanaejavanexa
    yabara tajëvelia jumaitsi mapacueniaje:'
  bon-bon: Teepi Heroda ne jejisi egä, “Tabe cire laplimlepi Betelehema cewe je Yuudea
    probins cabu. Cine umle apu gemi, ingle Acejiyame me mename biname te ituge oogära
    ai poto cidi me apu egä,
  nhw-BL: 'Huan inijuanti quinanquilijque: ―Cristo tlacatis ipan altepetl Belén nica
    ipan estado Judea pampa quej nopa quiijcuilo itlajtol pannextijca Toteco huejcajya
    campa quiijtohua:'
  swh-ONEN: 'Nao wakamwambia, “Katika Bethlehemu ya Uyahudi, kwa maana hivyo ndivyo
    ilivyoandikwa na nabii:'
  wbi-wbi: Aveene vakamwamula vakati, “Iholua mu likaaja ilya Betelehemu, mu kighavo
    ikya Yudea. Tukagwile isio ulwakuava se sino alyalembile um'bili kuuti,
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Bɛtelehɛmuɔrɑ Yudeɑn tem sɔɔ, domi Gusunɔn sɔmɔ u
    yoruɑ u nɛɛ,
  eng-KJVCPB: 'And they said unto him, In Bethlehem of Judea: for thus it is written
    by the prophet,'
  kgk-NT: '—Belém tetã-my, Judéia yvy-py oiko-ta, he''i. —Nhandejáry nhe''ẽ-py omombe''u
    va''ety remimoĩgwe kwatia-rehe he''i a-rami:'
  waj-waj: 'tuduu rikiada iya inna kuaivaa sai tunoo: Yutayaivaki vai yoosinna kiisa
    Pitiriheemadiri fai mmataanaravaivee. Nnaaruaa vaidi forofetaa voovoono ivaara
    Anutuuqaa avaivaa fafaara roo tunoo:'
  cpy-cpy: 'Ari ikantee-yanakini rirori: “Ari itzimiri janta Owapankoniki ipatsiteki
    Judá-paeni, tema ari okantzi rojankinari Kamantan-taniri, ikantaki:'
  ekk-PKP: '„Petlemmas Juudamaal,“ vastasid nad talle, „sest nii kirjutas prohvet:'
  mpx-mpx: 'Hi ba, “Bedeliyema, Yudiya ana labi elana, kaiwena palopita i leli i ola
    hiwe:'
  wbp-wbp: 'Jangku-manulu, “Nyurru-wiyi jarukungarduyu jinta wangkaja nganta kapu
    Kiraji palka-jarri kirri yirdingkaju Pijilimi, ngula-nganpa yirrarnu Payipulurla
    nganimpaku:'
  luo-luo: 'Negidwoke niya, “E Bethlehem manie piny Judea, nikech janabi nondiko kama:'
  nhe-NT: 'Huan yajuanti quinanquilijque: ―Cristo tlacatis ipan altepetl Belén nica
    ipan estado Judea pampa queja nopa quiijcuilo itiocamanalojca Toteco huejcajquiya
    campa quiijtohua:'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ: ”ܒܒܹܝܬܠܚܸܡ ܕܝܼܗܘܼܕܵܐ ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܝܲܕ
    ܢܒ݂ܝܼܵܐ:'
  esk-NT: Iliŋisa kiuniġaat, “Bethlehem-mi Judea-miittuami, itna sivuniksriqiri aglaŋatigun
    ittuq,
  msb-msb: Sinabat siya ninda. “Sa Betlehem sa Judea kay ini susog sa ginsurat san
    propeta,
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Jøa³juøi² Belén báh³ li¹chian²dsa, juøi² tén¹²
