    kainxanikiki, enabu Israelbu mekexanaidan’, akin yuia keneniki— akabu'
  xtm-NTPP: 'Te ni ka ndakone''e tee ma: ―‍Ñuu nani Belén ma ja iyo i ñuu Judea ma,
    vaa sukan ni kaxtnu''u tee ni yo ndakaxtnu''u tnu''u ni yo wa''a Su''si ma, te
    sa''a nde a ni ka''an de ma:'
  nnq-nnq: Angweto ngabajanga, “Apakubelekwa kukilambo chuku Beteleemu, nkoa gwa Yudea.
    Andi piandikigwe na nnondoli jwa Nnoongo,
  bao-NT: 'To biro cʉ̃ ca ĩi jãiñaro: —Judea yepa macã macã Belén''pʉ. O biro ĩi owaupi
