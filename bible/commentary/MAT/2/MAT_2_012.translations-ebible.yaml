  bqc-SIM: Lua ònɛ́ nana guu aasu bↄlɛ Elodi kĩ́io, ↄ̃ aa tà ń bùsuu ń zɛ́ pãleo.
  tcz-CHONGTHU: Chujouvin amahon adalhah tauvin ahileh, Pathen in amang uva Herod
