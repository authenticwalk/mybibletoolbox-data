  wrk-wrk: Baki wijba yali karri yalunginkurri yajiyurri. Wijba yali yingkana yubalina.
    Miku yaliyanyi wijba langki Jirusalimyurri. Miku yaliyanyi karu nanda mambuka
    Yirud wanjawa yajina janyulu wakaramba bardarda. Ngala yali buwarrajimba yaji
    nanamukunyi karrinamukunyi, baki karuyi yalunya Kudwanyi, miku yaliya wijba nangandurri
    Yirudyurri. Baki nanankardi yali wijba karri yingkana yubalina.
  nii-nii: En enim epin or pinjing konu, or kumb kenjing ni Gos yi nim, “Enim King
    Eros kin orung punerngii mon! Andłam eipi endi puk kin en enim konu pungii,” nim.
    Yi neng kin, wu ombu en enim andłam eipi ełe puk, en enim konu ełe orung punjung.
  ign-NT: Te táequenepa eta náejirairahi ema amuya, tichava­na­yarepa te návasa. Apana­pasera
