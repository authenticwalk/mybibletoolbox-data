    Joc'oo'. Usc'ajoo' ti ulaac' bej tac tu caal.
  tet-tet: Baa oras nia moos, sia netan meꞌi nosi Naꞌi Maromak naꞌak, “Keta fila tenik
    baa Naꞌi Herodes.” Tan lia nia, sia fila baa siakaan rai tuir dalan seluk.
  hlt-MCSB: Tedae Herod taengah bal pawt ham a mang ah a mangthui pa tih a kho la
    a tloe longpuei longah bal uh.
  xtd-NT: Ijan dada n‑ka kachi xene se ka xinitnuni xa xndeꞌa‑s chudini xa n‑xian
    tnuꞌu ñaꞌa Ianyuux xa maxku nangondita‑s xa nuꞌu koio‑s nuu Herodes. Te n‑ka xino‑s.
    Ɨnka ichi juan nuꞌu koio‑s xa juan nuꞌu‑s ñuu‑s.
  mdy-ETH: ዬካፓ ፆኦሲ ዔያቶ ሄሮዲሴ ባንሢ፥ ሙኬ ጎይፆና ማዑዋጉዲ ዓውቲና ላኣጌሢሮ፥ ዔያታ ሜሌ ጎይሢና ፔ ዓጮ ማዒ ዴንዴኔ።
  spl-spl: Yawu otmâ im yan awun yuwu ekbi. Herotgâlen purik sâm ari den pat yu ki
    ekumai sâm Anitâŋe ekyongop. Yawu ekmâ yok pilâm mâtâp âlâengembâ ba kapiyeŋehen
    ariwi.
  usp-NT: Y mak winak li ri tijojem rib'ak chirij ch'umil xijsaj rechak laj richc'ak
    chi ta' chiqui' tik'axtak riq'ui man rey. Jwi'li'li ji'chak xk'axtakb'i li jun
    jalan b'e cuando xk'ajtakb'i laj richochak.
  zav-NT: Pero na' Diozən' gwdix̱ɉue'ine' magos ca' lao bišgal de que bito yesyə'ədie'
    gan' zo Rei Erodən'. De'e na'anə' besyə'əque'e yetolə nez par ɉəya'aque' lažga'aque'enə'.
  sgz-sgz: Má ngo dikte artabar no, tan tám mánán er di aptur má dik mur i lite sál
    kaleng uri kandi malar. Kápdite kaleng uri narsán ái Erodes suri da worwor mai,
    a kápkabin ái Káláu a dos kalar di i mihmih.
  kek-NT: Ut que'c'utbesi̱c chiruheb xban li Dios sa' xmatq'ueb nak inc'a' chic te'suk'i̱k
    riq'uin laj Herodes. Sa' jalan chic be que'xc'am nak que'suk'i sa' xtenamiteb.
  blz-NT: Gause Alaata'ala nomotoo i raaya'a na ipion kada' alia mule'kon waale'e
    ni Herodes, mbaka' i raaya'a nomule'konmo na lipu'na, kasee nuntutu' salan men
    sambana.
  poe-NT: Ntá chrꞌéxi̱n kotáchrién sín chrónkaxín kíxin chrókjanhya sín tí tjen chꞌín
    Herodes. Méxra̱ kja̱nxi̱n sín í jnko nti̱a la sákjuí sín chjasén sín.
  san-TAM: 'பஸ்²சாத்³ ஹேரோத்³ ராஜஸ்ய ஸமீபம்ʼ புநரபி க³ந்தும்ʼ ஸ்வப்ந ஈஸ்²வரேண நிஷித்³தா⁴​:
    ஸந்தோ (அ)ந்யேந பதா² தே நிஜதே³ஸ²ம்ʼ ப்ரதி ப்ரதஸ்தி²ரே|'
  cof-NT: Junni ya nachi tsanque cuwanunsi, Diosi yalabe quipibi panue Heródechise
    natiya manjilaitunaque. Junca meráto yalachi toca manjinato uyanse manjilainue.
  srm-NT: Nöö di ndeti hën de duumi, hën de sunjan wan sunjan taa de an musu toona
    go a di könu möön. Nöö hën de tei wan oto pasi hën de waka go u de a de köndë.
  qvs-NT: Chaymanta Tata Dioska paykunata muskuyninkunapi willarkansapa amana Herodesman
    rinankunapa. Chayrayku Tata Diosta allita kasushpa suk chikan ñanta llaktankunaman
    kutirkansapa.
  zca-NT: Or milox ngok kure', nzhab Dios lo bixa' le'n mika'l, nayubretra' bixa'
    lo Herodes. Orze' xa' nez ña bixa' par lazh bixa'.
  cbc-NT: Cabero qũẽguerica tutipʉ na quetibʉjʉyupʉ Dios Herodes roro cʉ̃ caátigarijere.
    Bairi cabʉtoa camasĩrã pʉame apewãpʉ tunucoásúparã, na ya macã tunu áná yua.
  qxo-NT: Tsaynam paycunata Tayta Dios suëñuynincunachö parlapargan Herodes cagman
    manana cutiyänanpä. Tsaynö willashgana carmi juclä nänipana marcancunaman cuticuyargan.
  mox-mox: ʼAbiboda Yaubada veʼwayoqega vematamagilafuyedi be ge ida ʼevivi Elodi
    ʼinaya, ta ʼesi mali ʼedega iʼevivi itauya edi ʼabagaya.
  kew-kew: Gore upaame Gote-me nimu gupa lakesa-pulu nimu Herot piri wala napisimina
    nimuna pora rado meda mada pua nimuna ada wala pisimi.
  dww-dww: Inam kauinama murine Mamaitua raubonie nuauyauya banegidima nuedima ya
    boru be ya riuedina da nam sibo a munaḡa Herod ḡarone. Vutuna aubainama taudi
    wari keda a paḡo da a munaḡana adi dobue.
  nif-nif: Tɨmbi Anutulɨ doulat plon Elottok kandañ nɨm undane ñanelɨñdok molo manda
    enbɨmbi, endɨ telak tambon nolok isɨ kuseinan ñanepi ñañgɨlɨñ.
  twi-ASANTE: Onyankopɔn soo wɔn daeɛ bɔɔ wɔn kɔkɔ sɛ wɔnnsane nkɔ Herode nkyɛn bio
    wɔ Yerusalem. Enti wɔfaa ɛkwan foforɔ so kɔɔ wɔn kurom.
  aoj-aoj: Masoꞌanas eaꞌ, God naꞌipam naꞌi, “Ipaꞌ ina ataꞌ pitanima pefeꞌma King Herot,
    owaꞌi. Eaꞌ pila anoꞌw ufiaꞌw pitanima pefeꞌ wambel ipeꞌimbili.” Eaꞌ maila anoꞌw
    ufiaꞌw daiaꞌw motanima mafeꞌ wambel amamimbili lauguni.
  cbv-cbv: 'Caandíh wʉ̃h péanit, ʉ̃wʉdih ĩt bejep wʉt jĩ. Pánih ʉ̃onit, ĩ oo jʉ́mʉchah,
    Dios queétdih nin pah ãt niíj naáwáp wʉt jĩ: “Herodes pebhboó ñi jwʉ́ʉb bejca
    bojoó”, ãt niijíp wʉt jĩ. Páant ã niijíchah joinítji jáanit, ĩ́ih baácna jwʉ́ʉb
    bejna, biíh namáboó ĩt bejep wʉt jĩ.'
  taw-taw: Pen kɨdek kɨnɨl wɨsɨn nɨgɨlak, God agak, Adɨkɨd Helod yɨl ma amnɨmɨb agak.
    Anɨb agek nɨŋɨd, tɨkjakɨl kanɨb pal olap ke amɨl, man kɨli amnɨlak.
  jic-NT: Tjunuc tsjicj way yupj, mop'in ma tjil Herodes nt'a niswá. Yupj tjijinan̈
    na püste na, Dios yupj jis lal tjevele ma polel jiltsja Herodes nt'a. Nin mpes
    tjil p'a jümücj nt'a, püna tapatja po'ó.
  zap-NT: Lex wnii Dëdyuzh lo men lo mkaal ne ybereedetre men nes ledne nuu Herodes.
    Por neguin nak ne wateedetre men nëz guin chene le men wberee ne sya men laz men.
  wer-wer: Pël ëak pit rö kan ka uraan Anutuuk wangartak omp ak Erotë ngësël sëpanëak
    nga mëak pepanöm maan pit sëp wesak pim naë nasën, kan munt naöök kaalak pitëm
    kakël kan sa.
  ipi-ipi: Maiyu, utulu paleai-kola, Goteto akali utupane kombeya pimawuato, yakama
    kiŋi Etote ateya okona peke lolaini leaipia. Wuane lea-kola, akali utupane-mane
    ika loto, asini waka mindina yakama yuunga peke leainipia.
  qul-NT: Dios moskoynincupi willarkan ama Herodesman cutinancupaj. Chayraycu wajninta
    llajtancuman cutiporkancu.
  ter-NT: Ina kouhápu'ikinoa Itukó'oviti neko hóyenohiko ya hopúneke ákoyeane vekapa
    xoko Êrodi. Énomone vekópinohiko po'íke xêne koeku aúkopeovo poké'exake.
  bmr-NT: 'Jaadɨ tɨgafañodɨ diitoco: Herode iicahɨgodɨ muhuumidino, noonoro afaguunegui,
    siijɨriro uumiumo ijiinɨjejaago.'
  fuf-fuf: Onsay Allaahu on andini ɓe e koyɗol wonde hita ɓe yiltito ka Heroodu. Ɓe
    rewti laawol goo, ɓe hooti ka leydi maɓɓe.
  bhl-bhl: 'Keko beli, Sunbin-Got e ilo kiin dem dim kel bokoyemomele: “Yutaka! Yu
    kanelom iti emisik kamok fian Kelot em fukun unokoliw te!”, yangse kasike, i nanew
    deiw elote feneko, iti ikalem aneng elo unsiliw kale.'
  ons-ons: Pakiso Anutuŋo kulu kuluo Herot wano koso mi zinge arikei wane girem edange.
    Eso eŋe zinge more, numa maneoka mateno arikoi.
  con-NTPO: Tsa'ma na'su Herodes mandaqquia'caen toequi ja'fambi. Nane ayoni in'jamba
    Herodesni jambe'yi ccafae tise'pa andeni ja'fa.
  ghs-ghs: Oonihe Ohongai bakuta nokoke Heroteho qaga hiiremi nokoi te Heroteho torota
    isere mootareiqi tuumaranihe tete mainata tuumaqi nagapa nokometa biranateta.
  peg-peg: ଇଦାଂ ପାଚେ ହେୱାର୍‌ ବିନ୍‌ ର ହାଜ଼ି ହିଜ଼ି ଜାର୍‌ ଦେସ୍‌ତ ହାଚାର୍‌ । ଇନାକିଦେଂକି
    ହେରଦ୍‌ ଲାଗାଂ ହାଞ୍ଜେଙ୍ଗ୍‌ କାୱିତି କାଜିଂ ଇସ୍ୱର୍‌ ହେୱାରିଂ କେଚ୍‌କଣ୍‌ତ ବଲ୍‌ ହିଜ଼ି ମାଚାନ୍‌
    ।
  txu-NT: Ne kam kàjmã djan pry 'õdjwỳ kôt akubyn ar õ pykamã tẽ. Me'õ ne ar biptirkam
    arkum, —Kwãrĩk wãnh akubyn Erodji'ỳr atẽm kêt, ane nhym kam ar akubyn Erodji jaà'ã
    tẽ. Tẽ:n arỳm ar õ pykakam bôx.
  eng-WEBU: Being warned in a dream not to return to Herod, they went back to their
    own country another way.
  gnw-NT: Jare Tumpa umɨmbeu cuimbae reta pe ipau pe agüɨye vaerã yugüɨraa ye Herodes
    jenta rupi. Jáeramo yugüɨraa ye iɨvɨ pe ĩru tape rupi.
  mux-mux: 'Kanu-kene Pulu Yili-ni enini uru-kumbu sipa kene eninindu nimba mele:
    “Eni Erot molemúna kelku pu naa pai, mólu!” nirim piliiku kene enini kupulanum
    tenga-lupa oku lkundu puring.'
  maj-NT: A̱s'a̱i kik'óya ngáha já nkjink'uu̱n a̱ntehe̱. Kj'a̱í ni̱yá i̱ncha jakj'á,
    a̱t'aha̱ kik'inya títjuhu̱n nga niñjá ján nga najmi ta̱ tjíhin nga kj'u̱a̱ha má
    tíjña Herode̱.
  bkq-NT: 'Ilâpygueduo myakâwâm kopae nhâenkymoenlâ Deus eyanmo aguely: — Herodesram
    egatuze todopâzebane itaungâ — kely. Aituo tâty anaxilâ odopâdylymo eagonro ânwa
    oze, Jerusalém einkâ sakadânry oze.'
  kue-kue: Ana God uglkumbu mina ye ende ikine Herot moglmara pikriyo ditongo, ana
    ye konbo pereta ende ikine yungunomugl eingwa.
  cot-NT: Iroompaquea imaajiaquegueti icamantajiqueri iguimaanequi aatonijite yoayoaitanajitsiquea
    Erorishiqui, irootaquequea iquenapitsatantajianajarica otsipaqui quenavoquirontsi,
    yoayoaitanaji iguinteniqui.
  bnp-bnp: A Vure i ta pupukari ne tou na vurena, nahea to go hamule maia e Herod.
    Lakea to ramai a dala tara, to hamule lakea na robo ne tou.
  apn-NT: 'Hãmri nẽ ra akupỹm Jerujarẽ kamã pahi Erox wỳr nojarêt. Nhũm kamàt nhũm
    mẽ gõr nẽ hikwỹ hãmri nẽ ra amỹti. Nhũm Tĩrtũm mẽ hpimtir kãm mẽ kãm kapẽr nẽ
    mẽ kãm: —Pa? E mẽ inhma. Kêr ka mẽ akupỹm pahi Erox wỳr amrar nẽ kãm mẽ hkrata
    jarẽnh kêt nẽ. Ãm kwarĩ ho kwarĩ. Nẽ kêr ka mẽ pry hõ hã mãn ma mẽ anhõ pika hwỳr
    akupỹm apa ho apa. Anhỹr o mẽ kãm kapẽr jakamã nhũm apkati nhũm mẽ kànhmã hkrĩ
    hãmri nẽ Tĩrtũm kot mẽ kãm hã karõ xà hkôt ma akupỹm mẽ õ pika hwỳr pa kurê kumrẽx
    nẽ akupỹm pahi Erox wỳr mrar kêt nẽ.'
  ctp-NT: Bra nu ndyaa yijaꞌ neꞌ, ykwiꞌ sla neꞌ bra kanꞌ; ykwiꞌ Ndiose loꞌo neꞌ chaꞌ
    ja tsaa ꞌa neꞌ seꞌen ndiꞌin ree Herodes kanꞌ xiyaꞌ, chaꞌ kwiñi ꞌa yu. Kanꞌ chaꞌ
    msñi neꞌ xka tuwiin chaꞌ ndyaan neꞌ kichen tyi neꞌ xiyaꞌ.
  bre-BRG: O vezañ bet aliet gant Doue, dre un huñvre, ne zistrojont ket da gavout
    Herodez; mont a rejont d'o bro dre un hent all.
  opm-opm: Gahan kinpitap mandap oh Got oh Gur Herot ohe pat kat ohri it sapri. Wan
    mandap kat sonmur pongopri. Potporhan ihir arpin amrama wan mandap pipari.
  bvr-bvr: Ganapiya, lika gu-gata wenga birripa aburr-jekarra gun-birripa rrawa; wurpa
    lika gun-nerranga jarlakarr gubu-menga, ngardawa Wangarr burr-wuna borrich gubi-nana
    minypa gala aburr-yinmiya aburr-jeka nula Ayrat.
  wal-wal: Eti Heeroodisakko simmenna mala, Xoossai aimuwan eta, “Inttena erite” gin
    hara ogiyaara bantta dere simmidosona.
  zad-NT: Ka biyoll be'la'ogake'b', Chioza' bsi'nile' ḻegake' lo yel bishgal c̱he'ka'
    kwenc̱he bich yidegake' gana' zoa Heródeza'. Daan, bikaagake' nez yoblə ziyajgake'
    lalle'ka'.
  aso-aso: Lehizi-daniꞌza Oꞌmoso neꞌmo vamutoꞌ nene Helodeꞌ neida mo tineꞌ mili vamilizave
    lo lo-ngedavo ingine aniꞌ akala vami atoꞌ akala vi numuꞌine ebeꞌnida vaniꞌ.
  uli-uli: Iwe resa tefael ngal bugter le resa dabey sera yalap bo Deus sa hagolal
    ngalir luwul yar ddal le re towol tefael loh irel Yerodes.
  nin-NT: Abachi à gbye ku anishirr bi zhi na anza ambre ba utu nu uzhila ni ibittu
    di a bu si kakuma nu uttu Hirridu ku zizo hen. Aba a wo meme na ka ga anko anuma
    mu na kakuma na ako ambarr ka.
  tgk-tgk: Дар хобашон бошад, Худо огоҳ кард, ки назди Ҳиродус барнагарданд, аз ин
    рӯ онҳо бо дигар роҳ ба ватанашон баргаштанд.
  acu-NT: 'Tura arum kashi kaninamtai, Yus nu nekau aints ainaun karanam chicharak:
    —Judío apuringkia ujatsuk, tupnik atumi nungkari waketkitaram, —timiayi. Tu timiau
    asar, chikich jintak ni nungkarin waketkiarmiayi.'
  cak-WNT: Y ri achi'a' ri c'o quetamabel chiquij ri ch'umila', can xk'alajsex c'a
    chiquiwech ri pa cachic', chi man chic quetzolin ta pa quibey riche (rixin) chi
    nbequiya' ca rubixic chare ri rey Herodes. Y can queri' wi xquiben ri achi'a'
    ri', ruma tek xetzolin chic el pa quiruwach'ulef, xa jun wi chic chi bey ri xquic'uaj
    el.
  ebk-ebk: Angkiay ya as nan kenmatamancha henan lukiarcha, tukún nan inuycha kiapú
    ta enpaiitaw Apo Dios kan chicha ay achicha munfiangad kan Herodes.
  spa-PDDPT: Se les advirtió en un sueño que no volvieran a Herodes y regresaron a
    su tierra por otro camino.
  ruf-ruf: Kuya woya ukaye yawo kwa inzila ingi, kwaapfila Imulungu tsakawakanya mndoto
    waleke kumuyila Herodi.
  gun-gun: Ha'e gui oexa ra'u rã Nhanderuete oikuaa uka huvixa Herodes-a rupi ve'ỹ
    ojevy aguã. Ha'e ramo tape mboae rupi ojevy oyvy katy.
  agu-BL: Nin te yi ate'-tz, nin ẍchaj Ryos scyetz tul jun wutzicy' yi ba'n tcu'n
    qui't chipakxij kale atit Herodes. Cha'stzun te apart be' quicy'ajtz tan cyopone'n
    le cyetz chitanum.
  isn-isn: Itunda akaahugulya kukeela ndoti kusuka kung'wa Herode, kululo, ikahega
    kusuka kihe ao kukeela nzila ngiza.
  eng-PEV: After that, the wise men had a dream. In that dream God told them not to
    go back to Herod, so they went back to their own country along a different road.
  ilo-ULB: Binallaagan ida ti Dios iti tagtagainep a saandan nga agsubli kenni Herodes,
    isu a pimmanawda nga agturong kadagiti bukodda a pagilian babaen iti sabali a
    dalan.
  pir-NT: 'Tire oho tuhasa carĩa wahahye tiquina. Tiquina sa carĩgʉ̃ quehẽnopʉ Cohãcjʉ̃
    yahuahye tiquinare: “Herode cahapʉ tojoeracãhña”, ni yahuahye Cohãcjʉ̃ tiquinare
    quehẽnopʉre. Tiquiro sa ni yahuri bato, tiquina pehe wahcãhye. Tiquina sa wahcãri
    bato ape mahapʉ tiquina ya dihtapʉ tojoaa wahahye.'
  anv-NT: Nkane aŋkɛɛ́ bimbɔ ábɛlé ne utuú, Ɛsɔwɔ achwɔ́ kwéle ɛbwɔ́ mbeé né
    gejyá nnó ɛkage ákéré meso mbaá Hɛrɔd. Ɛbwɔ́ ákoó meti ɛwéchá ne ájyɛ́
    né melɔ bwɔ́.
  sab-NT: 'Ngajrege kwian geru jwannga beu giti ulita gbedu gire Chube gbi gbu ama
    gwage, Chube gerudu ama ole gbire: “Ba me ñage jogeni naskuni Herodedi tangle
    ba chiu kare, ma no ba jogeni jon na kare.” Chube gerudu ene gbire gire kwian
    geru jwannga beu giti ulita jon na gau, joni mo jwiageni jon na kare.'
  tmd-tmd: Makwam ñɨŋ pɨxmag yuö kwo hölɨmön inɨmö nugumɨn, God yadöŋa, “Höbkal Herod
    mɨda dumɨjeñɨŋe!” röŋa. Makwam, rɨg yadöŋ akwör nugwön, höbkal ödöi hör i dumɨdön,
    rɨba ram ñɨŋa dumä.
  acr-NNT: Chaqꞌabꞌ kꞌu riꞌ, xqꞌalajisax chike pa wachikꞌ na ketzelej ta chi pa kꞌo
    wi ri Herodes. Ruma kꞌu riꞌ, xetzelej pa kitinamit pa jun chik bꞌe.
  kpg-kpg: God gu helekai gi digaula i lodo di moe, bolo gi hudee hula labelaa gi
    Herod, gei digaula gaa hula i tuai ala gi nadau henua.
  taj-taj: ओच्‍छे म्‍हाङरी परमेश्‍वरसे थेनीगदेदा हेरोद मुबा ग्‍लारी थानिउ भिबासे लमा
    थेनीगदे अर्गुन ग्‍यामसे ह्राङला य्‍हुल्‍सारी निजी।
  avt-avt: Maain hɨrakɨt tɨtyak tɨr God Haai hɨrak ketpɨwekɨt, “Yi ap pɨke eino eitɨp
    Herot menmen yi epei yɨrem.” Te maain hɨrakɨt tɨnaaiwɨr wit Betlehem hɨrakɨt pɨke
    titet yayiwe hak hɨrakɨt pɨke ten wit kɨrakɨt eik.
  cbk-cbk: Aquel tiempo Dios ya habla canila por medio del sueño que no gayot sila
    bira otra vez alla con Herodes, poreso ya pasa sila na otro camino para volve
    na di ila lugar.
  uig-ARA: ئۇلارغا چۈشىدە ھېرودنىڭ يېنىغا بارماسلىق توغرىسىدىكى ۋەھىي كەلگەنلىكى ئۈچۈن،
    ئۇلار باشقا يول بىلەن ئۆز يۇرتىغا قايتىشتى.
  tuf-tuf: Etar eyin sicor Herodes quin beti ac cámsiris cuitar ehcúr síujacro. Eyta
    cuácayat, istiy ibit aw̃at imár cajc cut cuwín sicor béjecro.
  abx-abx: Katapos, agpa'upi-na mga iya si Diyos ngan agpanugunan-na nga ga'i na pahapit
    ari si Herodes. Sanglit, ag'agi na hamok mga iya si la'in lalan si pagpamalik-na
    mga iya si mga kalugaringun-na nasyon.
  mco-NT: Chi cumäyjoty ajcxy nɨmaayɨ co ca' huaad yhuimbijtcɨxy ma Herodes, chi ajcxy
    ñɨcxnɨ ma ycajp, jüyöyñaxy ajcxy je Herodes, huingbɨ tü'aa ajcxy ycuyñɨcx.
  kqf-kqf: Mba kauwina mulinemo Maimaituwa laubonimo nuwauyauya lavedi i giuwedi te
    mote sima munaḡa Alodi lisinemo. Taunana aubaina tedi eta ḡesauna a kaiwata te
    a munaḡa edi dobumo.
  cpb-NT: 'Ikanta rimagaiyapaakeni, romishimpyaakeri Pawa, ikantziri: “Eero pipiyashitari
    Herodes. Pinkenanai otsipaki awotsi piyaatantaiyaari pinampiki.”'
  aon-aon: Hakon eshudok aria heshuh nagundok Betlehem. Heshuh habo anas yomnis aria
    Iruhin nakripam dodogowinyi baraen um maresh hutanam hutiguk Herot uwe, uwok.
    Namudok aria amam hagipesh kupaihi yah hatanam hanam amamig nahobig.
  hus-NT-2005: Por óltsintsik kʼal jun i watsib ke yab yejat ka witsiytsik xon ti
    kʼwajat na Erodes, jaxtám ti witsiytsik bin chabálil, píl bél.
  mig-NT: Te ni̱ ka̱skóto ja̱ni‑de. Te ni̱ jini̱‑de ja̱ tú no'o̱n‑de nuu̱ Herodes.
    Yu̱án ɨngá ichi káno'o̱n‑de ñuu̱‑de.
  bps-bps: Kafnge én, mulê ale di banwela, bay mahal dalanla mulê du tafgadè Dwata
    di dale fagu di kna na fye ku nang ale samfulê di ku Harì Hérod.
  mbs-mbs: Nayan, migpunù se Timanem diyà kandan pineokit te tegeinep te eked kepakay
    aw lomikò dan doton ki Herod. Yan se doun te minokit dan te sebad dalan te peg-olì
    dan doton te kandan ogpeanan.
  tof-tof: God ibü nusi ikik nókrrónóp, Errodka bakon-gum. Da módóga, i we bakonórr
    tibiób bwóbdü darrü kwata.
  cme-NT: Baŋ juɔ'a ba bir, Diiloŋ wuɔ piiye baa-ba dãnsãaŋ-nu wuɔ ba baa kã Erɔdi
    terieŋgu-na ka tũnu-yuɔ. Baa pãŋ biɛ ba deŋ hũmelle.
  sus-sus: Na dangi xanbi, Ala to nu bara e rakolon xiye kui a a mu lanma e xa gbilen
    Herode yire, e naxa gbilen e xa bɔxi ma kira gbɛtɛ ra.
  pon-2006: Koht ahpw ketin mahsanihong irail nan arail meir, re dehpa pwurala rehn
    Erod. Irail eri sapahllahng nan uhdakarail, keid ni apwoat ahl tohrohr.
  dad-dad: Herod wagenem to ke de dilauf nigin, imĩya bunem wedereid iroun, anĩ nigin,
    idi neid teneub bun ke douf nigin naab taka dalen.
  zab-NT: Chiguld gucdixtee lodeb lo bcaald dec quɨt yaicquitideb nez rut rbez Herodes,
    parzi irɨnquɨ nez rut biecquideb.
  jae-jae: Ma Anôtô kêkêŋ puc êsêac ŋa mê gebe sêmu sêndêŋ Herodo sêna atom, tec sêc
    sêsa intêna teŋ sêmu sêja nêŋ gamêŋ.
  ksd-ksd: Ma dia ririvon ba God tigal bat diat, ba koko diat a talil tadav Erodes;
    ma dia vana ta ra nga irai ta kadia gunan.
  msm-NT: Na, pag-uli dan on, wadad sikandan baja diya ki Herodes su pigbahog sikandan
    to Diyus pinaagi to tagainop. Diya nasi baja to yain no dayan.
  myk-myk: Lee kadugo na, a Kilɛ di pu kaala ŋmunɔgɔ ni na pu ganha bu guri zhɛ Hɛrɔdi
    yíri wɛ. A pʼi gari pu fiige ni koo latii ni.
  sbe-sbe: Na kabo kenosuwaiyena Yaubada ye hededelau udiyedi tabu se uyo Heloda unai.
    Ede keda hesau se hai na se uyo yodi magai.
  mcr-mcr: Iŋgaŋi Goti Hanjuwä Iqu wätqä ävätä, “Heroti iquenyqä aŋgumä mäwqä pambiyä”
    tquaŋga, iqua quwqä aŋämqä hänaqä hui-mända qe äukuwi.
  cux-NT: Cuayiivi miiⁿ ní Ndyuūs yaa'vi yā magos na 'yúúdúyaaⁿ yeⁿ'e yā chí 'āā ntɛ́ɛ́
    naⁿ'a yā nanááⁿ rey Herodes miiⁿ. Níícú magos cunaⁿ'a yā na vaacu yā na taama
    yúúní.
  tur-YTC: Bir rüyada Hirodes’in yanına dönmemeleri için uyarılınca ülkelerine başka
    bir yoldan gittiler.
  san-ITR: pashchAd herod rAjasya samIpaM punarapi gantuM svapna IshvareNa niShiddhAH
    santo .anyena pathA te nijadeshaM prati pratasthire|
  bel-N: І, меўшы ў сьне слова не варочацца да Ірада, іншым шляхам адыйшлі ў краіну
    сваю.
  sch-sch: Hanchu, Herod kôm tieng se nôk khâiloi rangin an ramangin Pathien'n
    inningna a pêk ngei sikin lampui danga an ram tieng an kîrnôk zoi.
  mic-MIQNT: Na wela'gweg emittugwe'winu'g pewia'titl Nisgaml telimgwi'titl mu apaita'new
    Eloteg. Ta'n tujiw tugwia'tijig teli apaita'tij umutgiwaq, na piluei awti wesua'tu'tij.
  huu-NT: 'Naimacɨ ɨnɨa anamo naimacɨ nɨcaɨrillanona, Jusiñamui llote: —Herodes dɨne
    abɨdo jaiñeno —llote. Ie jira Jerusalémo jaiñeno abɨdo naimacɨ enɨruemo jaidɨmacɨ.'
  jiv-NT: Nuyá mesekranam Yus “Irutisa̱i̱ni weerap” tutai chíkich jintianam waketkiarmiayi.
  otm-NT: Nɛ nu'bʉ min ą ʉ yʉn 'yohʉ ngue bi nu ra sø, Oją bi 'yut'a n'da ra t'į ngue
    nu'bʉ bi mbengui hin dí mba bʉ bí 'bʉh ra Herodes. Janangue'a n'danni n'da ra
    'yu bi hyąx 'bʉ mi mbeng bʉ yʉ́ häi bʉya.
  dah-dah: Be, Al Kuruŋyen miyoŋ beleŋ mitere, “Mulgaŋ heŋ Herot hitte ma kunayiŋ,”
    yineŋ hayhay yiryiŋ. Irkeb beleŋ hoyaŋ mat naŋam kwamiŋ.
  tnk-tnk: Nənə ia nəpɨn irə, Kumwesən rɨnise irəha ia nəməkrəhaien mə tuhəpwəh nɨrərɨɡien
    mhəuvən tɨ Kiɡ Herot. Ro pen irəha həier, mamhesi pen suatuk əpə, mamhəuvən fwe
    imwənraha.
  kpr-kpr: Mutudo, ne aminda avise aturu useri. Aturuda God nemokena sisira, “Ne jo
    Herod kena jovereghe yae areva. Ne Herod dodo, emboro eninda yasivu!” aminge sisira.
    Setiri ningido, ne aminguseri.
  san-IAS: paścād herod rājasya samīpaṁ punarapi gantuṁ svapna īśvareṇa niṣiddhāḥ
    santo 'nyena pathā te nijadeśaṁ prati pratasthire|
  nho-nho: Teenaa ahe iloo naa tama naa ki te henua laatou i telaa ara, i te aa, i laatou
    ni mmiti i naa taratara ake TeAtua ki see ahe laatou ki Herod.
  gym-NT: Yebti jatanintre nikenta angwane, ñan rikadreta Herodes känti ta abko Ngöbökwe
    mikani gare köböre ietre, aisete nikaninta ji mdabti nebeta ja käite.
  azg-NT: Jndë joꞌ tyꞌe ntcüeꞌhin ndyuaa na jnanhin. Majoꞌ mañoon nato tyꞌehin ngꞌe
    quityquiiꞌ tsantsjon, siquindyii Tyoꞌtsꞌonhan na tavincꞌo ntcüeꞌhin na mꞌaan Herodes.
  bhd-bhd: जोष्टी केरे तैट्ठां निसनेरां पत्ती, तैन सुपने मां ए बिस्तार मैल्लो कि वापस
    हेरोदेसे कां न गेइयथ। एल्हेरेलेइ तैना वापस कोन्ची होरि बत्तां अपने मुलखे जो च़ले
    जे।
  too-NT: Lā' ā'calīstān tataspi'tchokolh por ā'kantin tej como ixtalakahuāna'nī't
    lā' chuntza' cālīmāca'tzīnīca que tū' catatētaxtulh a'ntza' na ixchic Herodes.
  ind-AYT: Dan, sesudah diperingatkan dalam mimpi agar jangan kembali kepada Herodes,
    mereka kembali ke negerinya melalui jalan lain.
  cjo-NT: 'Roojatzi imaapaaki. Imishiwaetakaakiri Tajorentsi. Ikantakiri: —Eero pipiyanaa
    janta Erooreshiki. Ikemawakiri roojatzi ikinapithatantanaari paashiniki awotsi,
    riyaatapithateeri iipatsiteki.'
  nsn-nsn: Bo God puk ke uahire toro borboriana tasisin, ahik pah ra tapokis tang
    Herot, maeit ka la tapokisisina tenas uan, bo ka uelhir puk tar giameher lel.
  san-DEV: पश्चाद् हेरोद् राजस्य समीपं पुनरपि गन्तुं स्वप्न ईश्वरेण निषिद्धाः सन्तो
    ऽन्येन पथा ते निजदेशं प्रति प्रतस्थिरे।
  tna-NT: Da su beju Diusu ja bahue eni deja cuana tahui su cuatsasiatana Herodes
    peje je pasiapatita mahue huecuana puji. Da putsu, jasiapatitaibana huecuana tuna
    sa yahua su pia edid'i je. Aimue echua puji Herodes quisa atana huecuana mahue
    yanana Jesús jepuiti.
  lid-lid: Na ben oro amadin ma oro ameh Kindrei batanau oro sala hamon ja sala hawe
    kabin Herot, oro kala hamon kala kon toro kala san rasan ja.
  wim-wim: Anpalaniya, nil God.angan pithangan wik thayanath thanang koyam keꞌ iiyayn
    King Herod alantan. Aꞌ than koyam ngul iiyin aak thanttamakan woyan thonangan
    ngul wakin aakakana.
  zga-M: U Nguluve akhavavula munjosi valekhe ukhukilivukha khwa Helode, puvakhahega
    ukhuluta khumyavoyo puvakhagenda einjila eiyeinge.
  yom-yom: Nzambi bu kaba lubula mu ndozi ti babika vutukila kuidi Elode, mu nzila
    yinkaka bavutukila ku tsi awu.
  eng-NNA: After that God spoke to them in a dream. He told them not to return to
    Herod. After that they returned to their own country a different way.
  san-SIN: පශ්චාද් හේරෝද් රාජස්‍ය සමීපං පුනරපි ගන්තුං ස්වප්න ඊශ්වරේණ නිෂිද්ධාඃ සන්තෝ
    (අ)න්‍යේන පථා තේ නිජදේශං ප්‍රති ප්‍රතස්ථිරේ|
  yut-yut: Piŋkop da dɨpmɨnon Erot do dɨma tobɨl kɨni do yoyɨŋban nandaŋek kosit ŋwakŋwarɨ
    naŋ mɨktɨmnikon si kɨwit.
  grc-BYZ: καὶ χρηματισθέντες κατ᾽ ὄναρ μὴ ἀνακάμψαι πρὸς Ἡρῴδην, δι᾽ ἄλλης ὁδοῦ ἀνεχώρησαν
    εἰς τὴν χώραν αὐτῶν.
  tbl-NT: Bè yóm kulék le, tólóng ne lan lolò le, abay se bud wen hekna Dwata kul
    anì là bud le mlan bè Hirod sok le mulék.
  cpc-NT: 'Ikanta jimagaiyapaakini, jomishimpiyaakiri Pawa, ikantziri: “Iiro pipiyashitari
    Herodes. Pinkinanai pashiniki aatsi piyaatantaiyaari pipankoki”.'
  nhg-NT: Hua Deus oquennahuatejque ipa incochtiemequeles ma ayecmo yöcö ca itlac
    Herodes. Entunses uyajque para ca inchö ca pa ocsente ojtle.
  nya-nya: Ndipo atachenjezedwa mʼmaloto kuti asapitenso kwa Herode, anabwerera ku
    dziko la kwawo podzera njira ina.
  ngu-NT: Ijcuac ye quisasquiaj para yasquej ne impaís, Dios oquinnahuatij ipan se
    temictli ma ca nocuepacan itech on rey Herodes. Yejhua ica on magos onocuepquej
    ne impaís ipan ocse ojtli.
  kup-kup: Tat paru poek orat hehan Godihö auakavok pot mañah, “Ari tovai Erodihaz
    maot sotunei, oñ non modaorotï sat arim zeisik sei.” Pot mañahan paru pim hahat
    tat sah.
  jid-jid: U Irji ka ti ba rah ndu bana lahi zu ni Hiridus ngana ba wlu zu nkon ri
    nka hi gbumba.
  wmw-wmw: Noparepare iwesukira ruhuya wasiludire ka Herodi kure. Basi, kwa njira
    nyengine, wakiludira kwawo.
  gmv-GGM: Isti Herodosakko simononta mala agumon kehi nagistana mala getetida gish
    hara ogera ba dere simida. Gibxe gango
  ssg-ssg: Ti leili paxangoalato Haeu hahongo lato ukek, “Kum alia hahani kapi Herod.”
    Ape lato non aweisal liai alia hani xuxulato.
  zpo-NT: Gwluzh Dios ngunii lo re xaa mseed cheen mbal yiba lo mkaal zee nabaret
    xaa naz pa nzho Herod, nu mbare xaa lazh xaa stub naz.
  poy-poy: Mlungu kawabeliziiyti mumpota nawamwuyira Herodi, su wawuyiti kuisi kwawu
    kwa njira yamonga.
  qwh-NT: Sueñinincunacho Herodisman mana cutiyänanpaq Dios rebelecuptinnam, tse nunacuna
    juc ladu nänipa marcancunaman cuticuyarqan.
  gaw-gaw: Meṯona ag niiegeg amu tuqan tulp̱a Kayak ag eḏun Herodes oḵai top̱a ii
    gomananu aum amunu ag eḏun, ib laa aon, ag ap̱alagp̱a gop̱ig.
  nca-nca: Asa imemoŋgo Anutuko quko ŋande yimiraró, “Ye Herotko pitu ko ma owero.”
    Ŋunde ŋuro khe enesówore eneŋo yendéyemo toŋeŋgurí.
  zpz-NTPP: Orzeꞌ despuees mnii Ñgyoozh lat pcaal dey nu cueꞌ cush cyay ded yu lo
    Herodes. Orzeꞌ reñaꞌ nez bish cya dey yay par ledz yu.
  mkj-mkj: Anjoauwo irai japahllahng nehn arai wei, irai wud nehn apas al sohrohr
    pwa Koahs ne kaperki irai nehn oau oarmoan pwa irai en joah pwurla ipen Herod.
  zac-NT: Despuësë guniꞌi shcaꞌldë raiꞌ lu mbëcaꞌldë de quë guëabrídiꞌi raiꞌ lu rëy
    Herodes. Bëabrí raiꞌ ladzë raiꞌ perë hia por stubi nezë.
  kyg-kyg: Gotiꞌa alagamuna kategatiꞌmo hapa painoꞌaeꞌmo, Helotitegamo halate atagi
    netapa oꞌviyo, huno hapa paiꞌnigeꞌa ataleꞌa alu katetiꞌmo koꞌapilegamo uꞌnae.
  kmk-kmk: Masuyop da man, binagaan Apudyus dida si in-inop ta adida ayonon si Herodes.
    Utdi, nangulin da utdit boboḻoy da un nangoy da si sabali un daḻan.
  cao-NT: 'Jaquirëquë ja namacanai cató tsi quiha Diós jato yobaniquë: —Jahari Herodes
    qui boyamacahuë —iquiina. Jaha tsi bahi huëtsa quiha jato país qui ja bocaniquë
    jahari.'
  bbr-bbr: Ak kiro mokoinak osap nurianik, rauna rauna, Anut nukas nini epir pakas
    ämän jekur awarowon siar, “Ak ätäi Herot siakup wa potaiei.” Keseria, kiro roat
    kar apu pakaima akan mena ätäi manoin.
  inb-inb: Chi­ura­manda, magu­kunata muskui ukupi willai tukur­ka­kuna, Hero­des­pagma
    mana kutin­gapa. Chi­manda, pai kikin­kuna­pagma sug ñambita kutir­ka­kuna.
  hrv-hrv: Upućeni zatim u snu da se ne vraćaju Herodu, otiđoše drugim putem u svoju
    zemlju.
  box-NT: Bṹn mɔ́n le Dónbeenì ɲà ɓa zeǹ wán hã kònkórá yi le ɓa yí bĩní
