  quc-NNT: Te k'u ri' xb'ix chke pa achik' chi meok'ow chi jela' jawije' k'o wi ri
    tat Herodes. Xetzelej k'u b'i pa ri ki tinimit, xkik'am b'i jun b'e chik.
  dob-dob: Ta muliyega madawalega Yaubada ꞌiemataluwedi be ꞌaene geyaꞌabo Elodi ꞌenaya
