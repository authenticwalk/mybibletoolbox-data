  dwr-ENT: ኡንቱንቱ ሄሮዲሳኮ ሲሜና ማላ፥ ፆሳይ ኣኩሙዋን ኡንቱንታ፥ «ሂንቴና ኤሪቴ» ጊና ሃራ ኦጊያና ባሬንቱ ጋዴ ሲሜዲኖ።
