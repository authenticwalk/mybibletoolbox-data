  bpx-bpx: काहाके भगवान तीहया जानकारु ने ह़पना मे चेताय देदलो के तमु हेरोद राजान तां
    नी जजो। एतरे तीहया बीजी वाट्‌ये पड़ीन आह़फाम ना देस जत र्‌या।
  san-BUR: ပၑ္စာဒ် ဟေရောဒ် ရာဇသျ သမီပံ ပုနရပိ ဂန္တုံ သွပ္န ဤၑွရေဏ နိၐိဒ္ဓါး သန္တော
    'နျေန ပထာ တေ နိဇဒေၑံ ပြတိ ပြတသ္ထိရေ၊
  yaa-NT: Nãskakẽ namakẽ Niospa ato yoiano anã Herodes ano fonifoma. Fai fẽtsa fonifo
