  heb-heb: ויצוו בחלום לבלתי שוב אל הורדוס וילכו בדרך אחר אל ארצם׃
  mpp-mpp: Ailu Herodela yefe mi hefaliye hikeningte Wapongti gungka aka-yowa milu
