    rey cuꞌna̱j Herodes, taj nej rihaan nij soꞌ a. Cheꞌé dan yoꞌó chrej canica̱j nij
    soꞌ quinanꞌ nij soꞌ chiháán nij soꞌ a.
  cut-NT: Chihno min ne, ca̱h Dendiohs che checadino ihyan chahn va̱n ya̱hnde yahn
