    yaatænque godinque tömënäni ömæ wadæ gogadänimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a niotaɡ̶a, odaa ja nigeeɡ̶a, odaa oigee Aneotedoɡ̶oji me ibodicaxi
    me daɡ̶adiaaɡ̶idiaa igotinece minitaɡ̶a Herodes. Odaa joɡ̶odioteci eledi naigi
    mopiticogi niiɡ̶otedi.
  bmh-bmh: Ag mogoi go ece moroimai, daren daren, Uwait nug wabil eiman ze guzenai
    awareun, “Ag koli Herot waugab i bitamamen.” Gonun, dudu go abu tub eiman goagal
    uzan koli wanemenin.
  ctu-BL: Subebilobix jini winicob ti' ñajal cha'an ma'anic mi' chʌn ñumelob ba'an
    Herodes, tsa' sujtiyob majlel ti' lumal ti yambʌ bij.
  meq-meq: 'Ma dəba eye Mbəlom a tsikatay ma məsine, a gwaɗatay: «Kâ mbəɗum gər ta
    təv i Herod sa bay.» Tə tsəne andza niye na, tə həl bo, ti ye a gəma tay ta tsəveɗ
    mekeleŋ eye.'
  noa-H: Mag hagt'a ham haig nʌm hee, hich chi Hẽwandam chogau k'ãai k'õrg hee tag
    hamag Herodes gar dichpiba jaautarr haawai, hag garjã dichba, deeum k'ʌd garta
    p'ʌʌrdʌ dichwi hamach durrag wëtjierram haajem.
  alp-NT: Eleki esi kmani kena Alla Ibeteke lokosi be esi leu suike loko Herodese
    yanoma. Hoko esi leue lalane makete.
  san-VEL: pa"scaad herod raajasya samiipa.m punarapi gantu.m svapna ii"svare.na ni.siddhaa.h
    santo .anyena pathaa te nijade"sa.m prati pratasthire|
  kbq-kbq: Anumzamo'ma ava'nafi zamasmino Herotintera oviho huno'ma hu'nea kea nentahiza,
    antahi'zane vahe'mo'za oti'za rugantegati mopa zamirega vu'naze.
  kbh-kbh: Chents̈ana, mo canÿe otjenayoquëcá Bëngbe Bëtsá chë maguënga tojanabuayená
    rey Herodesbiajana ndoñe chamondesshëcuanama. As chënga chents̈ana inÿe benachëjana
    cachëngbe luarëngoye tmojésanshëcuana.
  ron-LSB: Fiind avertizați în vis să nu se întoarcă la Irod, s-au întors în țara
    lor pe un alt drum.
  pon-pon: Kot ap kotin panoki on irail ni arail auramen, en der purelan Erodej, re
    ap weidwei ni apot al purelan jap arail.
  nhe-BL: Huan Toteco Dios quinyolmelajqui nopa tlacame ipan temictli para ma amo
    mocuepaca para quiilhuitij Tlanahuatijquetl Herodes canque itztoc nopa piloquichpiltzi.
    Huajca yajuanti yajque ipan seyoc ojtli huan mocuepque inintlal.
  sps-sps: Gov tsue fanat of rari tan taraa, ma tabin vaare naa ri ten Herot, to ser
    tabin fatabin fan tsuar ising naa tana mes a sanaan kanen.
  wnc-wnc: Imukenga dapun peke mia kawawa Anututa anzing yanikut. Herotde gatusa ma
    kuwam ngang yaniwan natake enake kepi tapatu tawake gatuna yotna kuking.
  nmw-S: Heneluluwo heine Helak i liwo heidiye tab si esehavile Herodi heine, ge habe
    si selok he hiyede mwage hotiya si la he habadiye.
  bus-bus: Ludaa òńnɛ nanaa guu kɛ̀ aↄ̃ton bↄɛ Hɛrↄdu kiiaro, ben aↄ̃ tà ń bùsun kↄ̃n
    zɛ́ pãndeo.
  gub-BL: Na'e Tupàn uze'eg wà zahytata kwaw par wanupe wapuahu pe a'e kury. — Pezewyr
    zo peho Ero pyr nehe ty wà, i'i wanupe. A'e rupi uzewyr oho uiwy kutyr wà, amo
    ae pe rupi wà.
  imo-imo: Kano kinye Goteni eno uru kumbu tipelie enondo nimbei, eno Herot moromondo
    naa paio, molo nimu kinye pilkolio eno aulke tenga lupe ongolio ulkendo puringi.
  boj-boj: Ariya naŋgi tal uratosib olo puluqa laqnabqa Qotei a ŋeiobilqei na minjrej,
    “Niŋgi olo Herot aqaq di brantaib.” Degsi minjrnaqa naŋgi gam bei dauryosib naŋgo
    segi qure utruq aiyeb.
  eng-DRA: And having received an answer in sleep that they should not return to Herod,
    they went back another way into their country.
  knf-knf: Kë Naşibaţi aşë diiman baka ţi ŋţaafi kë baanwo i kakak du Herod, wi wi
    başaaŋ aţëpna bgah bloŋ akak uŧaak wi baka.
  san-KHM: បឝ្ចាទ៑ ហេរោទ៑ រាជស្យ សមីបំ បុនរបិ គន្តុំ ស្វប្ន ឦឝ្វរេណ និឞិទ្ធាះ សន្តោ
    ៜន្យេន បថា តេ និជទេឝំ ប្រតិ ប្រតស្ថិរេ។
  arn-NT: Welu kimelngey engün ta pewma mew ñi rumetunoael engün ta Erode mew. Fey
    wiñotualu ñi mapu mew engün, amutuy kangelu rüpü mew.
  zas-NT: Chi ma guidxin dxej yaza reeman, dxel bagojn Dios laa reeman loj bacaal
    chitëë yayejc reeman niz lod zaꞌ Herodes, zianan zeel bayejc reeman niz lood ren.
  ken-NT: Mankɔ bhɔ bápɛ́rɛ́ gurɛ, Mandɛm asɛmti bhɔ ndǔ kɛnɔ́ bɛ́ bákɛ́ pɛtnsɛm
    ntá Mfɔ Hɛ́rɔd. Báfʉɛ́t chí ndǔ mbi achak kɛ bágurɛ ɛtɔk ɛyap.
