    te mávihahi ema Aluresi.
  dik-NT: Nawën ke nyuɔ̈th ku lëk ke bïk cïï dhuk tënë Ɣërot, gokë dhuk panden dhël
    dɛ̈t.
  cac-cac: Axo ix alji d'a eb' vin̈ d'a svayich, to maxtzac ec' eb' vin̈ yal d'a vin̈aj
