    wa.
  vmy-NT: ꞌBa ngatꞌa ngaya nijñare je kikꞌinyatitjunre nga bi nde kjuaꞌani ña tijña
    Herodes, kui kjua kjaꞌe ndiya kiskjebeni nchja chjinebiu nga kiji ngani nangire.
  cmn-FEB: 由于主曾托梦警告他们，不要将眼前所见禀报希律王，于是他们便从另外一条道路回到了自己的国家。
  gmv-RNT: Isti Herdoosakko simmonta mala agumon keehi naagettana mala geetettida
    gish hara ogera ba dere simmida.
  ncl-NT: Cuaquinon pan ipampa lajtemiquilisli Dios quinmilic pa camo mocuepasi capa
    Herodes. Pampín canaje oc se ojli pa mocuepasi pa inminlali.
  sua-sua: Ngat kaeharom tok knop, to ngat hera ngae kmonit. Ngat konit to E Nut ta
    ngam tmik kim mar ponit he khavaeng ngar kam lo kat kaeknik ngok kim e Herot kat
    e. He ekam tok, ngat kle vrua ngoropok kaekeknik kmikkiem a ngaelaut langto yok
    vat kam pis malhagenmok mnam nga rengmat mruo.
  are-are: Altjirralantama etnanha parraka, etna altjirraramalanga, etna itja Herod-urna
    yiakarta alputjika. Etnantama tjaiya arrpunhala pmara etnakanhurna alpuka.
  gai-gai: Ri, Raraŋ Aetaniaca minmo tamram mbuŋa aindopatna, “Ne an gagrirta ramoot
