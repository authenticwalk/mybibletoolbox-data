verse: MAT.002.012
translations:
  kpx-kpx: Iniale vavi kemo Dilavau tababumo kebia haivei avoe, “Lainaho hoidevei
    talive Elodi namihalive.” Kateige keau humaha molela hoidevei abu vatae tilu.
  okv-H: Rate enana egerembeto Herod ta degi mane pambasora avo God na ehure ta enu
    ingia avoeto degi nei ta tiumbeto enana ta enda ta pambua.
  tbo-tbo: Ma Yaubada luboniyei i guduhi po i pa, ‘Ega Heloda uyahina ona gunagunawilemi.’
    Yaka tahaya tapunei hi gunawilena mehi po hi nae hai dobu uyahina.
  mal-C: ഹെരോദാവിന്റെ അടുത്തേക്കു മടങ്ങരുതെന്ന് സ്വപ്നത്തിൽ മുന്നറിയിപ്പു ലഭിച്ചതുകൊണ്ട്
    അവർ മറ്റൊരു വഴിയിലൂടെ സ്വദേശത്തേക്കു യാത്രതിരിച്ചു.
  grc-SR: Καὶ χρηματισθέντες κατ᾽ ὄναρ μὴ ἀνακάμψαι πρὸς Ἡρῴδην, δι᾽ ἄλλης ὁδοῦ ἀνεχώρησαν
    εἰς τὴν χώραν αὐτῶν.
  bgc-bgc: फेर सपनै म्ह परमेसवर नै या चेतावनी दी के हेरोदेस राजा कै धोरै फेर ना जाइयो,
    वे राजा ताहीं बिना बताये दुसरे राह तै अपणे देश म्ह चले ग्ये।
  khz-khz: Ne Palagu na nivi aonai evega-riparato, netiwato, “Heroda genai ragai pio
    waikule.” Gaura pakurai raupara poluna na geria tanopara e vanugai gewaikuleto.
  deu-TKW: Und da sie im Traum beschieden wurden, nicht zu Herodes zurückzugehen,
    kehrten sie auf einem andern Wege zurück in ihr Land.
  zsr-NT: Le chbuzéjniꞌnëꞌ lequëꞌ Dios lu yël bëchcál cui tshuöjquëꞌ ga zoëꞌ Herodes
    naꞌ, qui lë ni naꞌ yhuöjquëꞌ ladzquëꞌ nöz yubl.
  lin-lin: Sima na yango, Nzambe akebisaki bango kati na ndoto ete bazonga lisusu
    te epai ya Erode. Boye, bazongaki na mboka na bango na nzela mosusu.
  hns-NT: 'Tab ek sapana me Parmeswar oesabse bolies kie: „Raadja Herodes ke paas
    lautke na djaihe.” Ohie khaatien oesab ek doesar rasta se aapan des laut gail.'
  noa-E: Mag agtha am aig nʉm ee, ich chi Ẽwandam chogau khãai khõrg ee tag amag Erodes
    gar dichpiba jaautarr aawai, ag garjã dichba, deeum khʉd garta phʉʉrdʉ dichwi
    amach durrag wëtjierram aajem.
  eng-EMTV: And having been divinely instructed in a dream not to return to Herod,
    they withdrew into their own country by another way.
  mib-NT: Yūcuán na te ni scóto jēni de, ni cachi nuū de jeē ma nuhún de nuū Herodes.
    Te ɨnga ichi cuanuhun de ñuu de.
  lif-NT2: हे़क्‍क्‍याङ् से़प्‍माङ्‌मो माङ्‌लाइङ्‌बाल्‍ले़ खे़ङ्‌हाॽ हे़रोद हाङ्‌ङिल्‍लो
    मे़नुःक्‍खे़म् मे़बेगे़म्‍मिन्‍ने़ॽओ लॽरिक् साम्‍दिङ् पिरुसिबाल्‍ले़ खे़ङ्‌हाॽ
    वेॽलाम् आबाङे लाजेॽओ मे़नुःक्‍खे़ मे़बेरो॥
  xnj-xnj: Chapanga avabesili munjozi vakotoka kumuwuyila Helodi, ndi vakawuya kumulima
    wavi munjila yingi.
  mmx-mmx: Melemu at nai Moroa ga vaase di xeneng at loromtobo do nemen gat ditamlong
    uto saparap ne Erodes. Kuren la diga vas bilong uto at lenep kangka atdi at lara
    langas petpes.
  cbr-NT: Usoquian 'ináncë ca namámiquin Nucën Papa Diosan anua Herodes 'icë anun
    cuanxma 'inun cacëx bai itsin cuantancëx aín nëtënu bëbacëxa.
  tee-NT: Chai acsni ta'anchokolh la'ixt'un'an k'ank'atam ti tapu'anchokolh. Chunch
    ju talalh ni Dios xa'ajuni la'ix'aklak'avanti'an ni jantu catalak'anchokolh ju
    Herodes.
  eng-LSV: and having been divinely warned in a dream not to return to Herod, through
    another way they withdrew to their own region.
  cak-NT: Pero chique ri achi'a' ri', can xk'alajix chiquiwech pa cachic', chi can
    man quietzolaj chic riq'uin ri rey Herodes chi ne'qui'ij; y can quiri-wi xqui'en
    ri achi'a' ri'. Reje' xetzolaj-e pa qui-nación y jun-wi chic bey ri xquic'uaj.
  pah-NT: Aerẽ ypytunimo okirame g̃a Tupana'ga rendukatui. Kiro ga g̃a momoranduvi.
    —Tapemombe'ui ti tayri'ga Herodes'ga pe. A'ereki ga ojuka pota tayri'ga. Tapejivyra'javi
    ti Herodes'ga pyri, ei Tupana'ga g̃a pe. Nurã oma'ẽrame g̃a hoi pehea rupi irũa
    rupi ogwovo ogwyri pe timombe'uyme ti tayri'ga Herodes'ga pe javo.
  sja-NT: Maap'eda k'ãimok'araade Tachi Ak'õrepa jaraji waa wãnaadamerã Herodemaa.
    Mapa awaraa ode wãjida ãchi eujãdee.
  xed-xed: 'Tahula tsa ka mnanatá Lazglafta ta həŋ nda ma suni kazlay: Yahayaha həŋ
    da vradaghata nda da Hiridus kəʼa. Ka sliʼaftá həŋ ka vraghata da luwa taŋ nda
    ta sana tvi.'
  mks-NT: Tá na̱ndihi já na̱quixi in sa̱ni nu̱ ná ta xi̱hi̱n mé sa̱ni cán na̱cachi
    Ndióxi̱ xi̱hi̱n ná ña̱ ná a̱ ndícó co̱o na chí nu̱ íin rey Herodes. Sa̱há ña̱
    cán quéa̱ na̱ndijama na íchi̱ cuánúhu̱ ná ñuu na.
  gfk-S: Ma ne God ga hakatom duhat ma tike barbarien be waak duhat baling tupas Herot.
    Io, duhat ga hana baling utua ra nuduhat katano ma tike mes na ngas.
  bmu-bmu: Suŋgem kun ahöget-ka Anutunöŋ gaun kondela kiŋ Herodköreŋ kunbuk anbepukö
    qetal eŋgiyök. Miaŋgöra köna kungenök nanŋini miri gölmeŋine liliŋgöba anget.
    Mewö.
  dgz-dgz: Entane, ayop Erot ine ya amopen menan tagigirewa God enoga wadiamoni menan
    negin ugupe gapan ewagai at muga sia amon.
  eng-GNV: And after they were warned of God in a dreame, that they should not go
    againe to Herod, they returned into their countrey another way.
  zaa-NT: Pero ca máguá nna por medio de lo yèla qui' quį nna uccua cą saber qui'ni
    bittu eyeqquia cą ru'a lo Herodes. Acca lacą nna deyya cą attu neda huaya' la
    para látsi quį.
  eng-WEBSTER: And being warned by God in a dream that they should not return to Herod,
    they departed into their own country another way.
  guh-guh: Bajaraxuacujinae tulupu perubenaejava pecanaëcobivi meravi majitsinaebota
    Dioso itavetatsi penaviabiyaniva nacuaevetsinë Herodesjavabelia. Nexata tulupu
    perubenaejava pecanaëcobivi saicaya namutua baja naviaba pijanacuayabereca.
  bon-bon: Pui ingwe gaabe ca teepi teeme cewe me nuuja gaabe cabu äcnärige, ingle
    Acejiyame te teebibine wama ca umle jewenimige egä, “Weene gone läcnärininuye
    Heroda ne umle wawename.”
  nhw-BL: Huan Toteco Dios quinyolmelajqui nopa tlacame ipan temictli para ma amo
    mocuepaca para quiilhuitij Tlanahuatijquetl Herodes canque itztoya nopa piloquichpiltzi.
    Huajca inijuanti yajque ipan seyoc ojtli huan mocuepque inintlal.
  swh-ONEN: Nao wakiisha kuonywa katika ndoto wasirudi kwa Herode, wakarudi kwenda
    katika nchi yao kwa njia nyingine.
  wbi-wbi: Unguluve akavapavila mu njosi kuuti, navangakililaghe kange kwa Helode.
    Pe vakakilila isila ijingi kugomoka ku likaaja lyave.
  bba-bba: Mɑ Gusunɔ u bu sɔ̃ɔwɑ dosu sɔɔ u nɛɛ, bu ku rɑɑ wure Herodun mi. Mɑ bɑ
    sĩɑ ben wuuɔ kɑ swɑɑ tukɑ.
  eng-KJVCPB: And being warned of God in a dream that they should not return to Herod,
    they departed into their own country another way.
  kgk-NT: 'Pyhare ogwahẽ ou-vy Nhandejáry rembigwái yváy gwigwa. He''i: —Aníke peho
    jevy mburuvixa róga-rupi, he''i hi''arandu va''e-pe. Ike-py omombe''u íxupe. Upéa-gwi
    oikupe''o pe''o oje''ói-vy hikwái gwe''ýi ha-py.'
  waj-waj: 'Mmi taika kiada oro vuru vaida ruvuaataivaa tooduu Anutuuqo yaagueeqama
    iya kiaa mmioo tunoo: Sa keenaa Herootaasi kuatee, tuduu rikiada ari vo aataru
    voovaugiataa ngiari yoosinna viravai.'
  cpy-cpy: 'Ikanta imahaeya-paakini, ari romishimpyee-takiri ikantee-tziri: “Eero
    pikinashi-taneeri Herodes.” Rootaki ikinanta-naari otsipaki awotsi ipiyanta-naari
    inampiki.'
  ekk-PKP: Kui neid oli unenäos hoiatatud, et nad ei läheks Heroodese juurde tagasi,
    suundusid nad oma kodumaale teist teed mööda.
  mpx-mpx: Kenonou elana Yehoba i baek elal bahi nihi sisikal Helodi elana, inoke
    hi noek kamwasa getoga elana hi na wali panuwaa.
  wbp-wbp: Ngula-jangkaju, pinangkalpa-patu kujalpalu jarda ngunaja, nyangulu Kaatu
    jukurrparla. Wangkaja-jana, “Kulalurla pina-yanta Yarurduku. Pina-yantalu nyurrurla-nyangu
    nguru-kurra yirdiyi-kari-wana.” Junga-juku, yimi-ngarrirninja-wangu Yarurduku
    wurdungujukulu pardijarra.
  luo-luo: To kaka nosesiemgi e lek ni kik gidog ir Herode, negidok thurgi gi yo machielo.
  nhe-NT: Huan Toteco Dios quinyolmelajqui nopa tlacame ipan temictli para ma amo
    mocuepaca para quiilhuitij Tlanahuatijquetl Herodes canque itztoc nopa piloquichpiltzi.
    Huajca yajuanti yajque ipan seyoc ojtli huan mocuepque inintlal.
  aii-aii: ܘܟܲܕ ܦܝܼܫ ܠܗܘܿܢ ܡܘܼܕܸܥܹܐ ܒܚܸܠܡܵܐ ܕܠܵܐ ܕܵܝܪܝܼ ܠܟܸܣ ܗܹܪܘܿܕܸܣ، ܕܝܼܪܗܘܿܢ ܠܐܲܬܪܵܝܗ‌ܝ
    ܒܚܕܵܐ ܐܘܼܪܚܵܐ ܦܪܝܼܫܬܵ‌ܐ.
  esk-NT: Aasiiñ kilikkauniqsut siññaktukun utiquŋitḷugich Herod-mun. Tavra aiñiqsut
    atlakun apqutikun.
  msb-msb: Myintras didto pa sinda ginpadaanan sinda san Dios paagi sa damgo na dili
    magbalik kan Herodes. Kaya nag-uli sinda sa inda sadiri na nasyon na iba na an
    gin-agihan.
  cpa-NT: Ni³ jøng² ca¹cøa¹ dsa² canh¹³ hi² tsa¹ma¹dsø¹lia¹dsa juu¹² ja³guǿ¹³ Herodes.
    Hi² jøng² ca¹ŋi¹lia¹dsa juu¹² siíh², ca¹tǿ² go²dsa.
  dso-dso: ପଚେ ସେମନ୍‌ ଏରଦର୍‌ ଲଗେ ଆରିତରେକ୍‌ ନ ଜାଇକରି ବିନ୍‌ ବାଟେ ନିଜର୍‌ ଦେସେ ବାଉଡି ଗାଲାଇ
    । କାଇକେବଇଲେ ଏରଦର୍‌ ଟାନେ ଆରିତରେକ୍‌ ବାଉଡି ନ ଜିବାକେ ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ସପ୍‍ନେ ଆଦେସ୍‌
    ଦେଇରଇଲା ।
  meu-meu: Bena Dirava ese nihi ai e hamaorodia, eto, Herod dekena basio lou lao.
    Taunabunai idau dala amo edia hanua e lou henia.
  yva-NT: Naije Amisye po rarorono mai no awa nikimarije rai indamu vemo wakare no
    Herodesa nui jinya, yara unajivo unanuijo kaijinta rai jakato.
  dgc-dgc: Ey nadid, to késoli du Matalinung ta banwan de, éy dinumiman side ta iba
    dén a dilan, da pinégkagian dén side na Diyos to tagenép de a diyan side magsoli
    ni Herod.
  zpm-NT: Zeeṉe laa gza zha rac co wbi Belén, laa ne nieted zho Jerusalén, stible
    nëz bzheṉ zho zey zho; sac bnee Dios lo zho lo mcaaḻ, rëb me tsienied zho diidz
    lo Herod.
  hix-NT: Taa. Nosenyehtxownà hatà, horykomo komo. Tosenyetnàr komo me, Khoryenkomo
    rwonà yonytxatxownà hatà. Àtohra mpàn ehtxoko, Eroknesà hyaka, kekon hatà, àwyanye,
    osenyetnàr komo me hatà. Àro ke, àhyaka harha àtohra nehxatxkon hatà. Anato harha
    totxownà hatà, horykomo komo, towto kom hona harha.
  sim-sim: Urik suknombo yok Avui Wasilaka lirin ormu sawera, �Jir avak indik Herotin
    ji i heyewa hala.� Karem or saweshirik nombo anandi yok indik kuyanga lihik limu
    ira.
  npi-ULB: परमेश्‍वरले तिनीहरूलाई हेरोदकहाँ फर्की नजानू भनी सपनामा चेतावनी दिनुभयो
    । त्यसैले, तिनीहरू अर्कै बाटो भएर आ-आफ्नै देशमा गए ।
  cgc-cgc: Na muli en mga mama na alin ta sennangngan, paambalan danen i ta Dyos paagi
    ta dagammo na dili en danen malik ki Herodes. Tenged ta iran na dagammo, guli
    danen naan ta iran na lugar na ula en danen gaagi isab naan ta Jerusalem.
  tim-tim: Waŋmâ tatmâ asiŋ yem hin egi. Anutuŋe Herotegâlân bo purik katŋet dâm asiŋân
    miawakyeŋgimbo agatmâ dâp siângenba purik katmâ kepiayeŋângen ariyi.
  yor-yor: Nítorí pé Ọlọ́run ti kìlọ̀ fún wọn ní ojú àlá pé kí wọ́n má ṣe padà tọ
    Herodu lọ mọ́, wọ́n gba ọ̀nà mìíràn lọ sí ìlú wọn.
  wos-wos: Hwetaka re hwandaka dé janji hwandéka dé God diré wa, “Guni Herotka wambula
    yamba yikénguni.” Wungi wandéka waréngéna raama di nak yambumbu wambula yi deka
    getéfaré.
  emp-NTPO: Mãwãnacarea Ãcõrẽba ãdjirãa cãĩmocarad̶eba cawabisia Herodemaa jẽda wãrãnamãrẽã.
    Maʌ̃ bẽrã dewara óareba ãdji druad̶aa wãsid̶aa.
  eng-F35: Then, having been warned in a dream not to return to Herod, they departed
    for their own country by a different road.
  ind-ind: Tidak lama kemudian, Allah memberitahu mereka melalui mimpi supaya tidak
    kembali kepada Herodes. Karena itu mereka pulang ke negeri mereka melalui jalan
    lain.
  pes-OPCB: چون زمان بازگشت فرا رسید، راه دیگری را در پیش گرفتند، زیرا خدا در خواب
    به آنها فرموده بود که نزد هیرودیس باز نگردند.
  mpt-mpt: I deibe moniba aala bliba Gode dam deib baabenea Ibo Helot esu deibo mo
    unaibe gene kesoa deibaniba deib afet deib bebib bita alim homono blimanota monibta
    ili bibam onsiobe.
  bla-bla: Ap'ĭstotokiuă papaukŏkianĭstcsax mŏkstaiskĭto'tosau, noke'tsi moksokui
    itŭp'akaiiau.
  ssx-ssx: Kutaata꞉ Koda꞉ma꞉ iki pa꞉ta꞉ alota꞉ Hetodi pa꞉ta꞉ paa na pua꞉pa꞉peke laa
    leeke handata꞉ pota꞉ ma꞉nda꞉ nanema꞉ paka꞉lao ika꞉ da yu nane la꞉ka꞉la pemeekeme.
  mkl-mkl: Si ɑnyiɛ Ilɑɑɔ̃ í sɔ̃ ŋɑ si ɑlɑ í ni ɑ mɑɑ̀ nyi bi ɑmɑnlu Herodu mɑ́. Nɔ
    ɑ̀ too kpɑ̃ɑ mmu ɑ̀ nɛò ilɛi ide nŋɑ.
  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ମେଇଂ ବିନ୍ ମୁଇଙ୍ଗ୍ ଗାଲି ବିଚେ ନିଜର୍ ଦେସ୍‌ନ୍ନିଆ ଆଣ୍ତେ ୱିଗ୍‌ଆର୍‌କେ
    । ଡାଗ୍ଲା ହେରୋଦନେ ଡାଗ୍ରା ଆଣ୍ତେ ଆୱିଗ୍ ନ୍‌ସା ଇସ୍‌ପର୍ ଆମେଇଂକେ ମୁସୁଡ଼ିଙ୍ଗ୍‌ନ୍ନିଆ ବାଲିର୍
    ବିକେ ।
  gof-RNT: Entti Heroodisakko guye simmona mela Xoossay amuhon enttaw odin, hara ogera
    bantta biittaa simmidosona.
  unx-unx: ଏନ୍ତେ ହେରୋଦ୍‌ତାଃତେ ଆଲ୍‌ପେ ସେନ୍‌ରୁହାଡ଼ାଃ ମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନାଚୁ କୁମୁରେ
    ନାମ୍‌ୟାନ୍‌ଚି, ଇନ୍‌କୁ ଏଟାଃ ହରାତେ ଆକଆଃ ଦିଶୁମ୍‌ତେକ ସେନଃରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: 'lehizimiake, akinago nene, Ómasímo nene vamotoka láa loko lo kimimó: Lekeza
    nene Heloté noigo ánigiake anite gapoló vamiki haitó gapoloka atiginá iki viki
    numutitoka vi anititaze. Loko lo kemekago nene vamó.'
  lcm-lcm: God kata atakun iria nei orodung ta ki ago tan serei pok an si Erodes.
    Asukang na kila using a mang selen petekai ane rina.
  aer-aer: Yanhe-ngentyele itne itirremele Herod-werne alpetyeke, kenhe ingwe ikwerele
    itne-arle ankwe anekenge Ngkartele itnenhe altyerrenge ileke Herod-werne alpetyale
    anetyeke. Ingweleme anteme itne apmere itnekenhe-werne alperlte-iweke Herod-ketye
    iwerre arrpenhele.
  qvc-NT: 'Chaymandaqam nasyunninman kutinambaqllapaqa, Tayta Dyus musqoynimbi chay
    runakunata kayshina nirqan: —Amakish kutingillapachu chay gubyirnu Irudismanqa,
    nishpa. Chaymi Dyusta kasushpa, suq ladu ñandana kutirqanllapa nasyunninmanqa.'
  tgl-ULB: Binalaan sila ng Diyos sa panaginip na huwag nang bumalik kay Herodes,
    kaya umiba sila ng daan pauwi sa kanilang bayan.
  cbs-NT: 'jaska watan bua uxa namaibun Diosun nai tsuman jatu yuikin: “Xanen ibu
    Herodes anu ana chintunbainyamakanwen”, jatu wa jawaida bestentan bai betsawen
    inun bunibukiaki.'
  xtm-NTPP: Te nuu ni kunee ma te ni ka kixi de ma, te ni xsjani ña'a Su'si ma ja
    máko jin ndakokuiñi‑ka de nuu iyo Herodes ma, te chukan kúu ja in‑ka ichi kuan
    nu koo de ñuu de ma.
  nnq-nnq: Penia ngababuja kachabe kundela jenge gambu Nnoongo akatekakelebuya mumaloto
    bakammujije Helode.
  bao-NT: Jiro quẽñaricaropʉ, “Herodes pʉto peera waaticãña,” ca ĩi wede majio ecoricarã
    niiri, cʉ̃ja yaa yepapʉ tua waarã, ape maa pee waacoaupa.
