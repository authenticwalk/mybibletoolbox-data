  bod-N: དཀོན་མཆོག་གིས་མི་དེ་རྣམས་ལ་རྨི་ལམ་ནང༌དུ། ཧེ་རོ་དཱའི་དྲུང་དུ་ཕྱིར་ལོག་མི་འོས་པའི་བཀའ་གནང༌བས།
