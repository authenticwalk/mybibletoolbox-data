  pan-pan: ਅਤੇ ਸੁਫ਼ਨੇ ਵਿੱਚ ਖ਼ਬਰ ਪਾ ਕੇ, ਜੋ ਉਹ ਹੇਰੋਦੇਸ ਦੇ ਕੋਲ ਫਿਰ ਨਾ ਜਾਣ, ਉਹ ਹੋਰ ਰਸਤੇ
