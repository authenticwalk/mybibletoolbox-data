    pitrikca mataŋgat.
  qvm-NT: Cuticunanpag caycaptinnami paycunata Tayta Diosnintsi sueñuynincho revelargan
    Herodes cagman manana cutipäcunanpag. Tsaynog revelaptinmi juc lädu caminupana
    marcanman cuticärergan.
  chz-NTPS: Maˉngëëꜘ heˉ ja̱ˉ, gaꜙmiꜙjnääˉ Dio kihꜗ dsaˉ heꜘ jeeˊ naˉgwɨ̱ɨ̱yˉ mahꜗ
