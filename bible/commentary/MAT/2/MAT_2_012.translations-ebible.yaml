  ndg-ndg: Nnongo atikubaonya mu'ndoto kana bapite kwa Herode, ila babuye kwa ndela
    yenge.
  wsk-wsk: Ale asele ipingira te den taman iwitata, peleman mu Herod kote me namaman,
