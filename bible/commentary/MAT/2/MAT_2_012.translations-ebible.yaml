    i en drøm, og derfor tok de en annen vei hjem.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya tjukurrpa nintitjuralpi yaka-yakarnu Yaratalakutu-ya
    marlaku yankutjamaaltu wantitjaku. Nyangka-ya pakaralpi mularrpartu yarla kutjupawana
    yanu ngurra yungarrakutu.
  sxb-NT: Awantu wano, olwa waagonanga owuire, waasikirrwa mu amalooto mbwe wataaza
    wairana ku Eroode. Okwo kwagera wairana mu ekialo kiawu, ni walondre engira indi.
  nhu-NT: Ɛ Nyo' ke ciise lo ɛ̂ bó ɛ̂ ɛfilɛ le lɛ bó eyɛne fo bó ebvuu etu jim lɛ
    bó eyɛn Nfon 'Ɛlod e kɛ. Ɛ bó ke mum tu wase jim woŋ wvubole ɛ̂ je mi le jɛɛy.
  row-row: Nda dooꞌ sa ma, ara hambu meit mia Lamatualain oi, “Ama afiꞌ baliꞌ misiꞌ
    mane Herodes fai.” Naa de ara bali risiꞌ kambo nara tungga dalaꞌ laen.
  msy-msy: Ezɨ God irebamɨn me batogha Herot bagh ua mangan me anogoroke. Ezɨ me tuavir
    igharazimɨn uamategha uan nguibamɨn ghue.
  agg-agg: Nindou ranahamumbo God ai yafogoadɨ-namboya, “Se Herot nɨmaru nafɨ ŋgomboemo,”
    mehupuramboemo. Asu süŋgunambo ai ranɨnafɨ hɨnɨŋgɨru hou ŋgorü nafɨ ahamundɨ hɨfɨna
    mahomo.
  ptp-ptp: Vô bucên Anutu nêl kɨtong vô he vac vɨvia ên nêbê, “Xam lôc vôên Helot
    tii vacên i ma.” Om he lax môp bangwe mɨ la ben.
  nak-nak: Tio, egite goio mavuta, egite taga, te la logo La Tahalo Uru mera taro
    egiteu veia egite umala ge beu rivua veia ge veiale Herod te la pepeso ale e tilala
    taposatia. Eala egite kati roromuli e Herod, egite goio polo te la gauru isapolo,
    egite goio beu rivu loua te la mautu tegiteu.
  lbb-lbb: E God ka atumarang tar la ana reresa, sur gong la ulak tar sur e Herot.
    Pa la ulak sur anunla a hanua ana maskan a ngas kama.
  kan-2017: ದೇವರು ಕನಸಿನಲ್ಲಿ ಅವರಿಗೆ, ನೀವು ಹೆರೋದನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಹೋಗಬಾರದೆಂದು ಆಜ್ಞೆ
