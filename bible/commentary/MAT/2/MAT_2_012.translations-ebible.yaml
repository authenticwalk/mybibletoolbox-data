  tpt-NT: Ex va chuncha taval ni anchanu lapanakni va taꞌaqlaqavanal, va lakjunkal
    para jantucha katapuꞌanchoqol ni taꞌan ixvil ni Herodes, va para katapuꞌanchoqolcha
    alakataun tin ni la ixtꞌunkꞌan. Ex va atauncha tin tapuꞌanchoqol la ixtꞌunkꞌan.
  aai-aai: Naatu matabir maiye Herod biyan titamih hio’o, baise fai hai mimumaim God
    imatnuwih, naatu ef ta hibai hin hai tafaram hitit.
  sny-sny: Sosu Owane Sitewi lai lowe ma'e suwou se au te'eye. Apou au te'eye, “Fene
    pani tewi fene lo ma'e yo tere'e se si tame ire. Meni owane ape awera'iyenatire!”
    Sosu lowe omo Betlehem arunatiyewe, yo tere'e se si tame fi.
  myy-myy: Ito yija bero ĩna cãirojʉ, “Herodes tʉ tʉdi wabesa. Ito ñaguĩji macʉacã”,
