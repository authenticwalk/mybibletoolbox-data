  myw-myw: Wankuyeim asmikon waseg Yowbad mo ikatimlakes awoum beiyum binekes Elod,
    mapuna iyums inoyes kadetan ked, ineis wasiven.
  sby-sby: Nomba Lesa walabacenjesha aba bantu bayiya kwenda kwa nyenyenshi muciloto
    kwambeti kabatabwelela kuli Helode. Neco mpobali kubwelela ku cishi cabo, balapitila
    nshila imbi.
  sll-sll: Tere pangure ginangwo God kuu ha yu ditongwi, “Ni yalhobi unga memini hol
    i siina dire, Herot mongwo bani hoyo,” ditongwi. Yu ditomia, yalhobi ere u kwaling
    ta pirere, nin oo malgi ongwi.
  yaq-NT: Chukula, tenkupo benasi ju'uneetuawakai, ka intok Eroorej teamtau luula
    bem nottine'po betana, bempo ta'abwi bo'ot bem bwiaarau bicha nottek.
  uro-uro: Sa evär däm da säva arhä ivärhäs maräkt näva akni ama iska inguna sa rha
    rha ama mugem da ama masirhämgi arha ron iva qale evär däm da sae sage ma Herot.
  ita-1885: Ed avendo avuta una rivelazione divina in sogno, di non tornare ad Erode,
    per un'altra strada si ridussero nel lor paese.
  muy-muy: 'Kələŋ gani Melefit àhi ma ana tay e kisim miziɗeni bu, àhi ana tay ahkado :
    « Kə̀ŋgumoru gwar afa ga Erot ba. » Nahkay nday nakəŋ tàsləka, tàŋgoru a magam
    gatay àna divi nahaŋ zlam gatay.'
  kqc-kqc: Ini gagani dairigika bi ida yokoi moiyadi, ini adina bi Sei yaku yaduka
    dudu nioteimaro bi Herod rofu dairi ga boyaganedi.
  tav-tav: 'Cabero Dio na caquẽguerijepʉre ocõo bairo na caĩ jooyupʉ: —Herode tʉ tunu
    aáqueticõaña, cadaqueire cʉ majiri cʉ jĩaremi ĩrã, na caĩñupʉ ñocore catʉjʉricarãre.
    To bairo na cʉ caĩro na ya yepapʉre tunu aána ape wãpʉ catunucoajuparã yua.'
  eng-ULB: God warned them in a dream not to return to Herod, so they departed to
    their own country by another way.
  spa-VBL: Advertidos por un sueño de no regresar ante Herodes, se marcharon a su
    país tomando otro camino.
  fra-_FOB: Puis, ayant été divinement avertis par un songe de ne pas retourner vers
    Hérode, ils se retirèrent en leur pays par un autre chemin.
  hau-ULB: Allah kuma ya gargade su a mafarki kada su koma wurin Hirudus, sai suka
    koma kasarsu ta wata hanya dabam.
  mal-mal: ഹെരോദാവിന്റെ അടുക്കൽ മടങ്ങിപ്പോകരുത് എന്നു സ്വപ്നത്തിൽ ദൈവം അവരോട് അരുളിച്ചെയ്തിട്ട്
    അവർ വേറെ വഴിയായി സ്വദേശത്തേക്ക് മടങ്ങിപ്പോയി.
  kkc-kkc: Esino diba see wedi dilame tiano, sapootia mapoo Godeeye dimapoo egeesee
    takaso, “Niba see wedi duga, Helodeeye badebei maga na di. Esino niba eli hee
    maga nibada mi mapoo ka diyadee,” diso. Eseme diba to ee dodolone eli hee maga
    dibada mi mapoo diyadeeso.
  lit-lit: Ir sapne Dievo perspėti negrįžti pas Erodą, jie kitu keliu iškeliavo į
    savo kraštą.
  urd-GVR: Jab rawānagī kā waqt āyā to wuh Yarūshalam se ho kar na gae balki ek aur
    rāste se apne mulk chale gae. Kyoṅki unheṅ ḳhāb meṅ āgāh kiyā gayā thā ki Herodes
    ke pās wāpas na jāo.
  far-far: Sui kera ka oli na 'ada sulia ta taale 'e'ete 'uria fere kera, sulia God
    nia lui talingai ada laona maleu bolee, ma ka saea kera nao si oli lau siana sa
    Herod.
  suz-BL: आल कली ग्रुम्‍ने थुम्‍शा, आन रागी लेत्‍‍ची ना परमप्रभु यावेमी ङोमुमी “पिप
    हेरोद कली लेंशा मग्रुमीने” दे तुइक्‍पाइक्‍मी बाक्‍त। मिनु यरूसलेम लतीक लां हेरशा,
    आन रागी लेम्‍मा बाक्‍त।
  car-NT: Irombo iwonetoine Tamusi 'wa uru'san, Herodes 'wa rapa erama'pa iwaito'ko'me.
    Iro ke ro amy terapa oma ta iwerama'san tywaito'kon 'wa.
  amp-amp: Be tfit yifungnano hweneftpno twenano Bro Nkifrar kfo memorm, “Mirahko
    Herotrhu kmifa yuhat tfit anjunom. Wom yuhat wahta hhriftwako.” Be rom yimohat
    manoh yuhat yimomn turoh kmiko yimom.
  bht-bht: कने उना जो सुपने च परमेश्वरे ला चेतावनी मिल्ली कि राजा हेरोदेस बाल मुड़ी
    करी मत जांदे, कने ज्योतिषियां हेरोदेस जो खबर नी दिती कने होर रस्ते ला होईकरी अपणे
    देशे जो चली गे।
  eng-NOY: And having been warned by God in a dream not to return to Herod, they went
    back to their own country another way.
  cub-NT: No yóboi, vʉorʉ̃mʉi, Jʉ̃menijicʉ copainʉicõjemenejamed̶a náre Herodes yebai.
    Que baru ma apemamata copainʉrejaimad̶a ne cʉrõita.
  ita-1927: Poi, essendo stati divinamente avvertiti in sogno di non ripassare da
    Erode, per altra via tornarono al loro paese.
  lww-lww: Ana kolemalo, Ntewa pisi pan la e m̃eniena tai, pisalup̃ar la pisape “Ve
    ava akom re si lepas nap̃a puna ne Erot.” Ana la amligan yo nene, ap̃asup̃ela
    ke sina ga, akome mrapa tap̃ena apa kiela.
  ckb-ckb: ئینجا خودا لە خەوندا مۆغەکانی ئاگادار کردەوە کە نەگەڕێنەوە لای هێرۆدس،
    ئەوانیش بە ڕێگایەکی دیکەدا گەڕانەوە وڵاتی خۆیان.
  nas-nas: Eeꞌnoko noone-koo koono-antavurioꞌ Eerotiꞌanko napoꞌ beroarooꞌnaang teing
    norukasiꞌnuka niiꞌnavunge biikanameensiꞌaape toroariruꞌ.
  uvl-uvl: Pe operia ke Non Soke teke tela mule nge Herot ero pomalam te i nga kue
    e nge altoto ke tela mule nga reria kileng.
  eng-BBE: And it was made clear to them by God in a dream that they were not to go
    back to Herod; so they went into their country by another way.
  ixl-CNT: Uncheeꞌ tꞌoyax tek qꞌu aa txumbꞌal tivatzikꞌ. Alax te aas yeꞌk samotxpaal
    xeꞌ u Herodes. Ech paarten tek bꞌey motx tiqꞌo aas iqꞌaaveꞌ.
  xsi-xsi: Aku lâ nenzi mbupuleŋa, Maro Kindeni itu kaika panzi tu, “Miki ma kataulo
    kalâ pa Herot kilo ndimo.” Tia ku kinzi soka nzâla toŋge sitaulo silâ pa nenzi
    lawea kilo.
  crx-NTPO: '''Ink''ez Yak''usda bubul be bugha dáni'' ''et ''aw Herod ''en ookw''unaoohdilh
    junih budáni'' ''Et huwa ''uts''o whuya dukeyoh ts''e whenáhidilh.'
  kan-OKCV: ಅನಂತರ ಅವರು ಕನಸಿನಲ್ಲಿ ಹೆರೋದನ ಬಳಿಗೆ ಹಿಂತಿರುಗಬಾರದೆಂಬ ಎಚ್ಚರಿಕೆಯನ್ನು ಹೊಂದಿದ್ದರಿಂದ,
    ಬೇರೆ ದಾರಿಯಿಂದ ತಮ್ಮ ದೇಶಕ್ಕೆ ಹೊರಟು ಹೋದರು.
  bbb-bbb: Areme bune naoeva ijia Godi fu naka ijia urana kiae, Jade una Erodi fino
    ijia vakuva vano kiamoga bune urina vame be ijane una are buone ijia vae.
  blw-blw: Angkay hiyachi yag empahelap Apudyus an chicha way achicha engwa ah faréy
    Herod no mamfangadcha, wat safali hen chinarancha way namfangad ah fabréycha.
  tam-2017: பின்பு, அவர்கள் ஏரோதினிடத்திற்குத் திரும்பிப் போகவேண்டாம் என்று கனவில்
    தேவனால் எச்சரிக்கப்பட்டு, வேறுவழியாகத் தங்களுடைய நாட்டிற்குத் திரும்பிப்போனார்கள்.
  azz-NT: Huan niman Totajtzin Dios quinnejmachtij huan quinmatiltij in tamatinime
    in magos itech nincochilis ma amo monequía ma panocan campa yetoya in rey Herodes.
    Ijcuacón in magos quitachicopahuijque in pueblo de Jerusalén huan ijcón yajque
    itech ninpueblo.
  spa-RV-1909: Y siendo avisados por revelación en sueños que no volviesen á Herodes,
    se volvieron á su tierra por otro camino.
  csy-csy: Tua zawkciang Herod kumpipa kung ah heakkik nawnngawl tu in Pathian in
    amate i mang sung ah kidop natu a piak hu in lamdang pan in amate ngam ah cia
    uh hi.
  mxq-NT: Dios anma̱a̱yʉdʉ tsyuujóty myaꞌayóty es kʉdiibʉ jyʉmbíttʉt ma̱ Eroodʉs,
    pa̱a̱ty tpʉjktʉ wiink tuꞌu es jyʉmbijttʉ ma̱ ja ñáxʉty.
  tzj-NT: C'ac'ari' xebe chic chipan ja quitinamit pro como bix chique pan achic'
    chi maquemeloj chic ruq'uin ja Herodes chewi' tok junwi' chic bey quec'amel.
  tdt-tdt: Hotu tiha Maromak foo hanoin ba sira liu husi mehi katak sira la bele fila
    fali ba Herodes. Entaun sira fila ba sira nia rain liu husi dalan seluk.
  ron-BTF: Și, fiind avertizați de Dumnezeu în vis să nu se întoarcă la Irod, s-au
    întors în țara lor pe altă cale.
  eng-WEBP: Being warned in a dream not to return to Herod, they went back to their
    own country another way.
  eng-FBV: Warned by a dream not to return to Herod, they left for their own country
    by a different route.
  nld-1939: En daar ze in een droom waren gewaarschuwd, om niet naar Herodes terug
    te keren, vertrokken ze langs een andere weg naar hun land.
  bwo-bwo: Herodis maantsowere bo aanerawok'o Ik'o gúmon boosh b́keewtsotse k'osh
    weerindon bodatsomand aanat k'azboami.
  nch-BL: Huan Toteco Dios quinyolmelajqui nopa tacame ipan temicti para ma amo mocuepaca
    para quiilhuitij Tanahuatijquet Herodes canque itztoya nopa piloquichpiltzi. Huajca
    inijuanti yajque ipan seyoc ojti huan mocuetque inintal.
  quc-TNT: Te c'u ri' xbix chque pa achic' chi meoc'ow chi jela' jawije' c'o wi ri
    tat Herodes. Xetzelej c'u bi pa ri qui tinimit, xquic'am bi jun be chic.
  tfr-NTPO: E irgo ga Sbö tjl̈ẽ ba kong yoshko ga «Pjãy jek pjl̈u shwo l̈ëkong l̇l̇ëme»
    l̈e. E kjĩshko ga irbo shano obl̈ë, ga to jek l̈ok iröng obi ba kjokshko eni.
  kaq-NT: Jaatian sca namaquen joi nincacanquin, Herodes janin catima sca Papan jato
    yohihah. Jaa copi ta jaton main caribinoxon huetsa bahin sca bocannishqui.
  ahr-ahr: मंग सपनमा परमेश्वर कडतीन त्यासले सूचना भेटनी की, हेरोद राजाकडे परत जावानं
    नही, म्हणीसन त्या दूसरी वाटतीन त्यासना देशमा निंघी गयात.
  sgb-sgb: Kaatag tanay dann ya dinanan lan manga-talino ha pamag-orong la, gawan
    impataynêp kanla ni Apo Namalyari, ya paan hilan mag-orong kan Arin Herodes.
  vie-1934: Kế đó, trong giấc chiêm bao, mấy thầy được Đức Chúa Trời mách bảo đừng
    trở lại nơi vua Hê-rốt; nên họ đi đường khác mà về xứ mình.
  kxv-kxv: ଡା଼ୟୁ ହେରଦ ରାଜା ତା଼ଣା ୱେଣ୍ଡା ହାଲାଆପେରିୱା ଇଞ୍ଜିଁ ମାହାପୂରୁ ଏ଼ୱାରାଇଁ ହାପାନାତା
    ହୁକୁମି ହୀହାଲିଏ, ଏ଼ୱାରି ଅ଼ର ଜିରୁଟି ତାମି ଦେ଼ସାତା ୱେଣ୍ଡାହାଚେରି ।
  cha-cha: Ya manmasangane pot si Yuus gui güinife, na ti ufanmalag as Herodes, manjanao
    para y tanoñija gui otro chalan.
  amu-NT: Jnda̱ chii cwiicheⁿ nato tyꞌelcweeꞌna ndyuaa tsjoomna ee sꞌaa Tyꞌo̱o̱tsꞌom
    na tsoona ndaa, joꞌ na seijndo̱ꞌnaꞌ nꞌomna na ticꞌoolcweeꞌna na mꞌaaⁿ Herodesꞌñeeⁿ.
  hin-CV: उन्हें स्वप्न में परमेश्वर द्वारा यह चेतावनी दी गई कि वे राजा हेरोदेस के
    पास लौटकर न जाएं. इसलिये वे एक अन्य मार्ग से अपने देश लौट गए.
  eng-OURB: Being warned in a dream that they should not return to Herod [Heroic],
    they went back to their own country another route.
  spa-BES: Y les fue manifestado por Dios en sueños que no debían regresar a Herodes;
    entonces ellos entraron a su país por otro camino.
  san-BEN: পশ্চাদ্ হেরোদ্ রাজস্য সমীপং পুনরপি গন্তুং স্ৱপ্ন ঈশ্ৱরেণ নিষিদ্ধাঃ সন্তো
    ঽন্যেন পথা তে নিজদেশং প্রতি প্রতস্থিরে|
  tdx-tdx: Hinatahata’ ty anjely ami’ty nofy iereo, nanoro t’ie tsy hibalike mb’amy
    Heroda mb’eo, aa le nimpoly mb’an-tane’ iareo añe nañorike lalan-kafa.
  naf-naf: Âpme Kawawaŋaŋ kieset zemkulumindemti zeye, “In Elotmagen set mebepiŋ.”
    Kegok zemindeme set ŋenieset meti msalinan pataŋ zewien.
  grc-MT: και χρηματισθεντεσ κατ οναρ μη ανακαμψαι προσ ηρωδην δι αλλησ οδου ανεχωρησαν
    εισ την χωραν αυτων
  vid-vid: Nguluwi nakawalemeza wolota waleche kuhiluka kwa Helodi, ahyo wahiluka
    kukolela nzila inji.
  pio-NT: Néese Dios yàalàaca nía náamacani irìcuísewa ipíchaná nèepùacawa Herodes
    yàatanabàa. Ináté nèepùacawa áiba àyapu irìcubàata Herodes íicha nàasu cáli nérépináwa.
  tsn-tsn: Mme e rile fa ba boela kwa ga bone, ba se ka ba ralala Jerusalema go itsise
    Herode, ka gore Modimo o ne o ba tlhagisitse mo torong go boela gae ka tsela e
    sele.
  amr-NT: Nogok onʼyorokdepo “Herodeste onteʼti huahueʼ yaneʼ,” kenda onʼpe̱e̱depo
    kenomeyenbayo nog dagtekon onʼhuaʼuyate.
  pwg-pwg: Ma i matu kamonai God ivonesi da ke ita vovira Herodi kurina, tuna kubiine
    keta bogiiyai iviiya da ivovira i ku dobu.
  cjv-cjv: Ena kuwandi Yai Gumam ari yokamai ka di erere “Ne yokamai inako dere Eroti
    moingui tei kiyo,” di erongoro yokamai kon ta dungui tei fure ikinomdi fime.
  tiw-tiw: Karri japinamini karri awuta wawurruwi pirimajirripi api wuta tirimini
    pirimi (dreamed) ngini ngawa-rringani yuwuntiyarra awuta ngini karluwu pimata-kupawurli
    kapi awarra Herod. Kiyi karri japinari awuta wawurruwi pirripangipari api wuta
    kuwa pirimi awarra ngirramini ngini ngawa-rringani yipangiraga api wuta purruwuriyi
    angi nyonga jarrumoka karri pirripakupawurli kapi ngini-wutawa murrakupuni.
  tha-KJV: และพวกนักปราชญ์​ได้​ยินคำเตือนจากพระเจ้าในความฝัน มิ​ให้​กล​ับไปเฝ้าเฮโรด
    เขาจึงกลับไปยั​งบ​้านเมืองของตนทางอื่น
  por-BR-2018: E sendo por divina revelação avisados em sonho que não voltassem a
    Herodes, partiram para sua terra por outro caminho.
  mhl-mhl: Ubu mo pebi Anutuji kubaŋgo fukeru kiŋ Herodreo moke so ranimiŋ ore qomuku
    yareya. Ore eru kadi mogo yoŋoyaŋunde kae moreŋyaŋuŋgo kirieru rabuŋ. Oŋu.
  klv-klv: Nǝboŋ lotoke livan, aGot ikel nalǝlǝgauan mai galit len nab̃ǝb̃er ke saletǝlmam
    van hǝn aHerot, ŋa lotǝlmam vi lan nǝkantri salit len nap̃isal tile.
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode eyo꞉ imo꞉wo꞉ ofolo꞉ meakiyo꞉, iyo꞉ Ha꞉lodo꞉ amio꞉ a꞉ma꞉la꞉bo꞉
    ha꞉na꞉so꞉boka꞉ a꞉la꞉likiyo꞉ hagugu sio꞉ ko꞉lo꞉, iyo꞉ tog nodo begele ha꞉na꞉ga꞉,
    ini hena ha꞉na꞉ni ane.
  kdl-NT: Shegai Kashila̱ ka rono le atsuvu a asuvu a alavutanshi, u da a gono a asu
    u magono vi wa. Aku a gonoi a uyamba u le a ure u roku kau.
  apu-NT: 'Ininiã eereka Teoso sãpiretana iõriki imarotakanimoni itaponeẽna: —Kona
    hĩkanapiriãpe Erotximoni —itxa Teoso ninoa taponemoni. Ininiã ninoa kanapiriãkasaaki
    auinimoni, ãti kimaporitimoni isana.'
  roo-roo: Uva urusia-ia Pauto oiso voea vosireva, “Teapi vorepata Herot iare.” Oire
    uva va iava oraivavu raga gaeoro kareaepa voea vo taerearo iare.
  miz-NT: Kidáā ne, xéꞌe Xuva ko ūun xénī é kākaꞌan é ña ku ntiko koó ña mí tuví Heródē.
    Dukuān ne, tuku itsi kunúꞌu ña.
  qvz-NT: Chihuasha paiguna muscushcai Dios rimara mandac Herodespagma ama bulltianguichichu
    nisha. Chasna nicpi shuc ñambita risha paiguna quiquin llactama bulltianaura.
  deu-ELO: Und als sie im Traum eine göttliche Weisung empfangen hatten, nicht wieder
    zu Herodes zurückzukehren, zogen sie auf einem anderen Wege hin in ihr Land.
  mjc-NT: Tsa yaha̱ tsa nyehe̱ ra naha tsi ra Jesús tan cuanuhu̱ ra naha. Tan tsa
    cuanuhu̱ ra naha nyehe̱ ra naha ñumaahna tan catyí tsi tyin ña taahán tsi cuhun
    ra naha cucatyi tuhun ra naha tsihin ra Herodes. Yacan cuenda sɨɨn ityi cuanuhu̱
    ra naha.
  caa-caa: Pero cocha arobꞌnobꞌ umen e Dios tama inteꞌ wayac que machix tuaꞌ asutpobꞌ
    tut e Herodes otronyajr, sutpa ixiobꞌ tama ulugar tama otronteꞌ bꞌir.
  pls-NT: Cottimeja canio xí mé vitonhe xa ngain cottac̈hin que ixin irrocjanha xa
    ngain Herodes, mexinxin ojé nttiha savinttecjanxin xa para ngain nacioen xa.
  eng-WYC-2018: And when they had taken an answer in sleep, that they should not turn
    again to Herod, they turned again by another way into their [own] country. (And
    when they had received a warning in their sleep, that they should not return to
