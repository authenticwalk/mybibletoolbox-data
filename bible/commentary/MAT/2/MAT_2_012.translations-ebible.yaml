  zlm-KSZI: Allah memberikan peringatan kepada mereka melalui mimpi supaya jangan
    kembali kepada Herodes. Oleh itu mereka pun pulang ke negeri mereka mengikut jalan
    lain.
  gdr-gdr: Ɨ ket God wɨma ke opimemb jɨ b'ogɨl multekɨp rɨga nonony amninonj da, “Goro
