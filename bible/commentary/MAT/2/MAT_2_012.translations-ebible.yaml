    fayupaw ipe. Opag ire ofayup ma''efera ''ga imome''wau opytuna ''gã nupe. A''eramũ
    ''gã awawe''em Erote ''ga pyu. Amutee pe rupi etee ''gã awau ojewya oje''wyr ipe
