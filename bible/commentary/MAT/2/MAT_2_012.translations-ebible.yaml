  san-TIB: པཤྩཱད྄ ཧེརོད྄ རཱཛསྱ སམཱིཔཾ པུནརཔི གནྟུཾ སྭཔྣ ཨཱིཤྭརེཎ ནིཥིདྡྷཱཿ སནྟོ ྅ནྱེན
