    Patul Erodo.
  bki-bki: Naruei bogiano, ana Atua mil banlo ea monovovuano tai, berburelo ka mia
    avan re bunu aial Erot. Naruei nalo ajumolu, ajel ea m̃arabo dolu aban bereio
    ea kialo vio.
  bqp-bqp: Luda òńnɛ nana gũn kũ òsun bↄtɛ Hɛrↄdu kĩnaaro, akũ ò tà ń bùsun kũ
