  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤧᤵᤔᤠᤱᤔᤥ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤸᤗᤥ ᤔᤧᤏᤢ᤺ᤰᤂᤧᤶ ᤔᤧᤒᤣᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ
