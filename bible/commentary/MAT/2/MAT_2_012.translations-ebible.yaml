  mya-mya: ဟေ​ရုဒ်​မင်း​ထံ​သို့​မ​ပြန်​ကြ​ရန်​အိပ်​မက်​တွင် ဘု​ရား သ​ခင်​သ​တိ​ပေး​တော်​မူ​သ​ဖြင့်
