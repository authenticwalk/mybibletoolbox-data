  tgo-tgo: Vanuwovɨrɨ i mena weŋgi ghenelolo e tɨne, na thava te thɨ njogha weva Herod.
    Vama thɨ reŋava e kamwathɨ regha na thɨ njogha e ghambanji.
  yap-yap: Me yog Got ngorad u malik’ay ndab kur sulod ngak Herod; ma aram miyad sul
