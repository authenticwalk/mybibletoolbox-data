  chz-NTPS: Gaꜙläꜙnʉʉhꜘ ko̱o̱ˉ juuˈ jeeˊ jwɨɨˉ Ramá, peerꜙ tiˉmeehˉ dsëꜗ dsaˉ, hooh˜
    dsaˉ, hø̱ø̱˜ dsaˉ. Saˊju̱ˉ kihꜗ Raquel baˊ heꜘ hi̱ˉ hooh˜ kihꜗ gyʉ̱ʉ̱ˉ kya̱a̱ꜗ.
    Saꜙ hii˜ nøhꜗ dsëyꜗ, kihꜗ heˉ gaꜙju̱u̱ꜗ jwë̱ë̱ꜘ gyʉ̱ʉ̱ˉ kya̱a̱yꜗ.
  kmu-kmu: '@see-verse:MAT.002.017'
