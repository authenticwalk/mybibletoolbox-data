  gvc-gvc: “Ramá wama tiropʉ bisiro coa tarohca. Tuaro cahyaa mehne tiiro coa tarohca.
    Raquel panamana numia ji turia numiapʉ Israe masa namosãnumia ti pohnare tuaro
    tiiahca. Ti pohnare ti wajãchʉ ñʉa, ne cahya duhusi”, ni joaa tiha panopʉ.
  mwp-mwp: ‘Yangu wakay karngemin muynu Ramanu si, koerkak badh a mayngu wakay, mura
    apuwal, Raseloena kaziw kazil, thanamun may kazipa. Thana ubigasimoeyn balbaytidayle,
    kedha zoengu thanamun garkaz kazil mura umamayl.’
  ksj-ksj: “Rama neḡano roḡae ꞌahoganiꞌa zamaḡa are rudanadu kuau niaroteꞌe igiro.
    Rahelaꞌa ubugaubuga rudaroteꞌe uꞌano niaro, ebu ani vazeꞌa naminoga hezahoziniro.”
  sbk-sbk: “Izi lyahimvwiha hu Ramah, impungo na zonde hani, u Raheli ahabhalililaga
    abhana bhakwe, na ahakhanile apumilizwe pipo abhana nabhamo.”
  mya-JVB: ရာမ အရပ်၌ သည်းစွာ သောညည်းတွား ငိုကြွေး၊ မြည်တမ်း ခြင်းအသံ ကိုကြား ရ၍၊ ရာခေလ
    သည် မိမိ သား တို့ မ ရှိ သောကြောင့် ငို ၍ စိတ် မ ပြေနိုင် ဟူသောစကား သည် ထိုအခါ
    ၌အမှန် ကျသတည်း။
  kgf-kgf: Ewa hétéŋ méŋ Rama ama areŋa yandaiguc hicŋiyu niŋgic. Ewa biric yanda
    ʒéma ʒésiac yandanéŋ hicŋiyu niŋgic. Rahelnéŋ merachéra ionac niŋ siacʒac. Merachéra
    qahac wandacʒu imuac niŋ mebélac gémuac séc qahac waŋec.
  awb-awb: Áréma suwahpeqte kégá ibiséra áhnte ibítúnátúnánowara íráhwe. Áréséraga
    wene animárínsábé ibisehre. Moke subiq sutonsabé wenawahrahga wene arupipeq íre
    kaweratahráhowana peh ibisehre úwe.
  gdn-gdn: ‘Tawana Rama rabineya ka apena yo yadi ki mumugarai bauwena kayawena iyapana
    wainamupu. Ridi Raisero e munuiyoma kuduba popotagubu gawarara ki pokere e mu
    yadimaga kirau. Iyapana e rabinai minimana kwarisi ki nana kwaetagamu ko e rabinai
    eba kwarisiwena mibai ka e munuiyoma kuduba popotagubu gawarara.’
  nko-NT: Ɔbɛ́ɛ, “Bonu isú mʋ́a olú kʋá ɩmɛká tin Rama wúlutɔ. Rahel dɛ́ mʋ abí
    sú. Omotsulá ánɩ́ bʋkpáta mʋ, tsúfɛ́ bʋtráa bʋma ɩnʋ.”
  bsn-NT: “Ramá vãme cʉti macago so rĩare so tʉoĩa otise ruyurʉaroja. Oticõa ñarʉocomo
    so, Raquel vãme cʉtigo, so rĩare otigo. Gãjerã, ‘Otibesa’ sore ĩna yiboajaquẽne,
    ajibetirʉocomo, so rĩa ñamasiboariarãre godocʉtigo ñari”, yiucamasiñumi Jerem'ias.
  pib-NT: 'Ramachijne jemika tsru wamonchi: chiyaglu, saplewjekteru. Rache twugenenni
    tuchiyagata. Gi taluka gimnanuukota, gi rixanu maleshanatkana.'
  wiv-wiv: “Halingana kaka katiu e longora ni Rama, na halingana tangia kapou matoto.
    A Resel e tatangizia habu tutuna ki beta matoto ni kulina kete taloa ni manga,
    na vuna ti beta habu tutuna.”
  reg-reg: “Obhulaka bhwongumyhwe Rama, echililo ne chikunga chinene, Raeli nabhalilila
    abhana bhae, na alemele okusimbagilisibhwa kulwokubha bhatalio lindi,”
  mlh-mlh: “Betlehem bembeŋgo kae mo tinaine Rama oone ku oyowoyaŋuŋ manebi oŋga jojoraku
    soguŋ soguine bagobi. Reizel ŋigore osigidapu yoŋoji osigidapuyaŋuŋ mataebi kuyobi.
    Ore eru kuyobi bobomiriŋ eyareiŋgo ebi maŋmoki akoŋ maneegobi.” Oŋu.
  gof-ENT: '@see-verse:MAT.002.017'
  aau-aau: Profet Jeremaia hiykwe senkin mesor hain, “Eheyr aiopey hay o, uron lowk
    eheyr o, om Rama mon lonuayk. Resel hokwe hoko ney me kokwe eheyr nuw-yuk. Me-woro-woro-ok
    mokwe hokwe me-puar, payhokuaw hoko ney mokwe po lira por ha.”
  tvk-tvk: “Moletin xil te hal Rama lalong neta tei, lalong tangen tei xa nggeih di
    mistal. Resel di muis pupu ve horamue nan xil xa lalel. Ien ti tave tengan moletin
    ti napet rat nenemien nan, vengan xa horamue nan xil latovuol mun.”
  prf-NT: ‘Nasanig ti Rama en boses, boses nen matindi a sangetan sakay kalungkutan.
    Sássangitan ni Raquel en anak na hidi. Awan na gustu a paraparaán gapu nágkatay
    dán hidi.”
  auy-auy: Ráma-waasi áfááraumaimo ifiꞌó taráamba ísaraawe. Réserin-aísaafitantamba
    uráan-kwaasi miwítí iyámpóísafesa ifiꞌá taawasá iyámpóímo pukáantafesa timambá
    faráátamai tínkaraawasa úwoi ifiꞌá támaesa iyáawe agaimaréna siyáiye.
  tbg-tbg: Rama vatukaihairo noraiqaakero iqi rate vaina uvara vaiinti nahenti irivarave.
    Tinavu taatova Reseriva nai naintivarara iqi rate vairaro vira naintivara kia
    qaiqaavata vairara ti, vokika vira muntuka kia ho kukuqama amitaivaro viva noraiqaakero
    iqi rate varianarove, tura.
  hub-NT: “Ramánam útainan antukuiti, nunaka Raquel nina uchiri ainaka jinaawaru asamtai,
    senchi útuk enentai ichichturtaj tamasha nakitmayi”.
  hmo-hmo: “Gado ta Rama hanua dekenai idia kamonai, tai mai boiboi bada, bona mai
    lalohisihisi bada, Rahela be ena natuna dainai ia tai noho. Ia tai dikadika, bona
    ta ese iena lalona ia hanamoa diba lasi, badina be iena natuna ibounai idia mase
    vadaeni.”
  big-big: Yereng Lama meirage ngago si meiya meli pilik ngago si meiya meli purik
    ingkeya ngabik miziwiligu. Yongok Iresel meimelegi yango keya marekngangwiligu
    puwiligi marekngangwiliyegi ingkeya ngabik mizi. Nawiligu puwiliyegi yalek ngago
    yei kapura pangka ono, purik mandik puwiligiwili mabuwili weik ibeng. Koka walaka
    Seremayago pilik lende mizara kele kapura weik mandikwili yela puwekke ngago pura
    ngizi lewagela.
  gux-G: Bi gbadi i yigni Roma dogu nni, li bubuuli i kuumoe yeni i fanfabinciami,
    Raciheli ń buudi o bila kuumoe, kaa bua ban baagi o, ki sɔngi opali, kelima,
    bi ji ki ye.
  cnl-NT: Xen³ 'i³ 'oo'³² juɨɨ³ Ramá 'e³ jua'³ ŋɨ́³ dsɨ́². Raquel hua² 'í³. 'Oo'³²
    'e³ jua'³ 'a²³'i̱³ ma²³ xen³ xi³yu̱u̱n³ quien³². 'A²³jia'³ jmɨ́ɨ² ma²³ rɨ²³liin²³
    dsɨ́² 'e³ la²³'nɨɨ'n³¹ 'e³ ŋɨ́³ dsɨ́² juø'n³ quie'²³ xen³ dsa³ 'i³ jmee'n³² dsɨ́².
    Qui² 'a²³'i̱³ ma²³ xen³ te'²³ xi³yu̱u̱n³ quien³². La'³ ca²³jua'³ Jeremías mɨ²jaa²³².
  zar-NT: Lu yödzö Ramá riyö́n chíʼigaca nupa taʼbödxi, en nupa taʼbödxi yechiʼ. Raquel
    ribö́dxinu niʼa quégacabiʼ zxíʼininu. Bitiʼ gaca nu huë tsahuiʼ lënu, tuʼ chinátigacabiʼ.
  kde-kde: “Lidi línipilikanika aneko ku Lama, kukuta na kulikutangila. Laheli wavakutila
    vana vake, wala anatamwe kutujwa ntima, ing'anya vammalele vànihwa.”
  ata-ata: “Tama tila mo imatengalei ilomu sou uxali no tuala tila ne Lama. Ia Lakeli
    itatamasiꞌa ta ꞌiliꞌe misoisoli. La ane imasaxa lexe ta mitema ixolixoline uasi.
    Xo ta ꞌiliꞌe tavuꞌalo ne ixolu uasi.”
  qvw-NT: “Rama malcaćhümi wa'acuyta, awćhuyta uyalí. Chayćhu llapa wawincuna manaña
    captinmi Raquel mamay-taytayta awćhucuñä” nil.
  nfa-nfa: “Abhu lii tangi dènge lii roma iisi dhèu nèti kota Rama. Rahel tangi dꞌara
    pèdꞌa, lula ana-ana na madhe aaꞌi. Na dꞌèi boe ca dhèu sa mai pamako ne, lula
    ana-ana na, aadꞌo heka ca dhèu sa.”
  tnp-tnp: “Nətəm Ramə kəmotətəu pətan kəti tətasək mətasək mətəu-inu tətətəu tərah
    agɨn. Pətan əha in Reijel, in tətasək o nenətɨn mɨn. Kəni məsolkeikeiən məmə iətəmi
    kəti otuva məghati məfəri mɨn rəhan nətəlɨgiən mətəu-inu nenətɨn mɨn kɨnohmɨs
    rəfin.”
  urd-urd: “रामा में आवाज़ सुनाई दी, रोना और बड़ा मातम। राख़िल अपने बच्चे को रो रही
    है और तसल्ली क़बूल नहीं करती, इसलिए कि वो नहीं हैं।”
  hot-hot: “Voŋvoŋ bêŋ hêk Lama, asêŋ malêŋ lôk malaiŋ bêŋ, Lesel anêŋ limi lêk ema
    ba mi. Aêŋ ba halaŋ ba hadô nênêm yani thêvô.”
  mqj-NT: “Dirangngimi to umbating dio tondok Rama, Rahel umbatingngi anakna anna
    moka dipakaranga annu pa'de asammi anakna.”
  rus-SYN: глас в Раме слышен, плач, и рыдание, и вопль великий; Рахиль плачет о детях
    своих и не хочет утешиться, ибо их нет.
  mbh-mbh: “Tokokoere o nongpol tanging na waling aolonga ako i espot a rem a Rama
    me. Ini a Resel ako i tang nge itutunre, na toko e avele i pavurvur nge ipaengengalanga,
    eneke itutunre o rin rin ma vus.”
  bdd-bdd: “Dougwaegwae ꞌasa Lamaꞌa ꞌoinega tahesagohe. Nuwagala ma mataneu sidogwaegwae.
    Litiyeli maꞌina susuwao sidoudou, ma ꞌidi dou ꞌoinega sahena siyaliyaliyaya, natudiyao
    ꞌidi ꞌamasa weyahina.”
  cbt-NTPO: '@see-verse:MAT.002.017'
  srn-NT: Furu krei nanga dyeme de fu yere ini Rama. Na Rachel e krei fu en pikin
    ede. A no wani fu sma trowstu en, bika den pikin no de moro.
  cta-NT: Lye tsa nda xtyiꞌi ñati̱ nde quichi̱ Ramá; nxiꞌya nguꞌ, ndyunaa tsa nguꞌ,
    chaꞌ ngujuii sñiꞌ Raquel. Nxiꞌya tsa nu cunaꞌa̱ biꞌ, chaꞌ cua ngujuii sñiꞌ. Ni
    sca ñati̱ ná ngua jiꞌi̱ xaalaꞌ tyiquee nu cunaꞌa̱ biꞌ, chaꞌ ngaꞌaa luꞌú sñiꞌ.
    Juaꞌa̱ chaꞌ nscua lo quityi, masi bilya caca chaꞌ biꞌ loꞌo tya luꞌú jyoꞌo cusuꞌ
    nu nguscua chaꞌ biꞌ. Biꞌ chaꞌ juaꞌa̱ ngua jiꞌi̱ nguꞌ Belén, ngusiꞌya tsa nguꞌ
    chaꞌ ngujuii sñiꞌ nguꞌ.
  bqc-SIM: Wà wii gbãa mà Lama, wàlɛ ↄ́ↄlↄ, wàlɛ búbuapɛ. Lasɛli mɛ́ lɛ́ a nɛ́ↄ
    ↄ́ↄlↄ, à gì awamai, asa aa ku lↄo.
  tcz-CHONGTHU: “Ramah ah ka awgin akijai-Kana le lunghemna nasatah chu! Rachel in
    achate akapin, amaho athitah jeh uvin, lhepbi ding anom tapoi,” kiti chu gui lhunna
    ahi.
  mar-mar: “रामा येथे रडणे व मोठा आकांत ह्यांचा शब्द ऐकण्यात आला, राहेल आपल्या मुलांकरिता
    रडत आहे, आणि ती नाहीत म्हणून ती सांत्वन पावेना.”
  snp-snp: '@see-verse:MAT.002.017'
  isl-isl: „Í Rama kveður við angistarvein og óstöðvandi grátur. Rakel grætur börnin
    sín. Hún er óhuggandi því þau eru ekki lengur lífs.“
  spy-NT: “Kichōōnēē ꞉kāānchōōyto Raama, nyēbo mēēysō āk ameetaab mbuy. Riirēē ꞉Rāāyēēl
    lōkōkyii āmāchāmē /keesaaysaay kuuyu mēēkumii ꞉lōkōchoo.”
  xnn-xnn: “Adoado nan men-ag-aga isnan ili id Rama. Men-ag-aga nan iin-a ay aap-on
    Rakel tay natey nan an-akda. Et adida polos maliwliwa tay epdas natey nan an-akda.”
  mwe-mwe: “Lilobhe lishipilikanika ku Lama, ililo na nguto yaigwinji. A Laeli bhanakwagutilanga
    ashibhana bhabho, numbe bhangapinga tagwa ntima, pabha bhana bhowe bhawilenje.”
  tte-tte: “Kaina yabo sibenalan Lama koina, valam yo koyasili lalakina, Litieli ivalavalam
    natunao kaiweli yo genuwana sikabi-yanuwadaumwali kaiwena natunao meuloili siboitako.”
  tcs-tcs: ‘Da noiz blo nadakain nugud sorekrai, i bin kamaut prom taun blo Rama,
    ane nadakain nugud sorekrai i mata go. Krai i kamaut prom Reisel. Em bin krai
    po ol pikinini blo em, ane nobodi i ken stapem prom krai, bikoz ol pikinini blo
    em i bin ded pinis, nomo gad.’
  hlt-THB: Qamah khawk khuiawh lungnat zaaknaak, kqahnaak ingkaw khy ang kqangnaak
    ce awm hy, Rachel ing a cakhqi ce kqah hy, a cakhqi ama awm voel hawh a dawngawh,
    ang ngaihqepnaak am awm voel hy”.
  soq-soq: “Rama apanawa nuaparepare kewa debamawa etei, sa ipa Reitel anoanopa obampu
    bomoiena keu debamaia waio etei. Mo obampu ewasumone kewa waie os waimoi, mai
    eipona, ita mida wasau moipe oniamoipona mai menamoipona, dia.”
  qub-qub: «Ramá marcachömi fiyupa gaparaypa wagashan wiyacan. Raquelmi wamrancunata
    wañuchishanpita fiyupa wagaycan. Wamrancuna manana captinmi pï shoganantapis mana
    munanchu.»
  att-att: “Maginná nayù ira tatolay yù ira gikulukuletán, nga nepallà yù daddam da,
    túrin sù lugár na Rama. Maraddam yù ira ginaká ni Rakel, megapu sù pámmatay nayù
    ira ánâ da. Awán bulubugá ta ággayáyâ da, ta natayin yù ira ábbing.”
  bki-bki: “Jooa na tegiano tai amijogio ea vio Rama, tegiano na tinie jaleleiano.
    Rejel naio jom̃a jegi kumabinio nalo, naio miilkue ka aiolip̃ilip̃i naio, bior
    kumabinio nalo am̃arm̃aro liki.”
  bqp-bqp: Ò wiki gbãna mà Rama, òtɛn ↄ́ↄ dↄ, òtɛn wiki pɛ́. Rahila tɛni a nɛ́nↄ
    ↄ́ↄ dↄ, à gì ò a nɛ̀sɛ kpátɛi, zaakũ ò kun doro.
  mcp-mcp: Buud bwə́ á gwág oŋkwiimbyê ŋgwə́la á Rama nə məyə̂ nə mimbʉ́gú mí áyíyáág.
    Rashɛl nyə á ŋgə jɨɨ bwân bɛ́, a ŋgə́ ban nə́ muud kú cweel nyə mpimbə, nəcé bwân
    bwə́ cúgɛ́ ná.
  hat-hat: Yo tande yon rèl nan lavil Rama. Yo tande kriye ak gwo anmwe. Se Rachèl
    k'ap kriye pou pitit li yo. Li pa vle pesonn ba li kouraj, paske pitit li yo mouri.
  npl-NT: Nochteh non ochantitoka Ramá okikakeh ijkuak chikawak ochokayah iwa omoyolkokoayah.
    Raquel okojtsajtsitokah, iwa amo okinekia moyolsewis, ken okinmiktilijkeh ipilwah.
  bgg-bgg: “Rama shii roh pha jia yoi ramuii ro, khewegkho ne cho ramuii ro. Rakhel
    ne awai ani chiang cho pha yoi muii ro; Ai ne cho pha ne them pha anuii phi ro,
    nyieliieshii ithek ne zab iy dun ro.”
  eng-TCENT: “A voice was heard in Ramah, wailing, weeping, and great lamentation,
    Rachel weeping for her children, and she refused to be comforted, because they
    are no more.”
  eng-BSB: “A voice is heard in Ramah, weeping and great mourning, Rachel weeping
    for her children, and refusing to be comforted, because they are no more.”
  cpu-NT: Okaimaperotatzi Ramá-sato iragaiyaani. Osheninkathorini Raquel onatzi iraakotakariri
    eentsitepayeeni. Iro ovashireneentantakari jovamaitzitaitakero maaroni eenchaanite.
  san-ASM: যদেতদ্ ৱচনং যিৰীমিযনামকভৱিষ্যদ্ৱাদিনা কথিতং তৎ তদানীং সফলম্ অভূৎ|
  tac-NT: Suwábaga alué ralámuli alé we'ká riógichi Ramá mochígame asíriga akéturu
    'we sewékame nalachi bilé mukí alué mukí Rakeli anilime asíriga nalá ajtigéturu
    'kúchila na'temaka. 'Lige alué Rakeli tabilé najkíturu napurigá gu'íriwa, alué
    u'kuchítiri 'máchigo suwíligime.
  eng-WEBPB: “A voice was heard in Ramah, lamentation, weeping and great mourning,
    Rachel weeping for her children; she wouldn’t be comforted, because they are no
    more.”
  gfk-H: “Dahat ta hadadei a ingana tikai aram Rama huteta Betilem. A sunuah ma a
    tamat na tapunuk. Ira haratnaan na Israel diet susuah panei ira nati diet, ma
    i mola bia da haiau ia, kanong diet ta maat bakut.”
  viv-viv: Melala ana egana Lama againe vevine agodi hinogalina, hitagitagi hilulaukuhi
    Litiyeli bwanenediyao natudiyao hitagitagigidi. Hitagitagigidi tu hawavemoluva
    hikilowe-moꞋena, natudiyao hiꞋalika-Ꞌowoga faꞋina. Hidedemi Yelemaiya gigaheye-vagahina.
  yao-yao: “Liloŵe lipikaniche ku Lama ko, kulila kwa kupeteka ni kulila kwa malumbo.
    Che Laheli akwalilila ŵanache ŵao, ni ngaakusaka kwamyalasya, pakuŵa ŵanache wose
    ajasiche.”
  tgp-tgp: ‘Na jara atu Ramah, tamlohi la lo tangi, ale la tangtangi tavera, Rachel
    mo lo tangisi na natuna, ale mo r̃ohu vara tea i nanau isana matan natuna la mate.’
  auc-NT: “Nämaa näni quëwëñömö në Ca ca wæwënä nänä Ca ca wæpämo ëñënänitapa. Wäänä
    në Yæ yæ änönä inte, Daquedä ïñömö, Botö wëñæ̈näni, ante wædä ëñënänitapa. Dæ
    änäni pönente wædinque wäänä ædö cæte piyæ̈në cæquïnää,” ante Eedëmiya wodi yewæ̈mongacäimpa.
  kbc-NT: “Manitaɡ̶a nigotaɡ̶a Ramá jajipaaɡ̶ata layaageɡ̶egi oko me nacaagaɡ̶ateloco,
    eliodi me agecaɡ̶alodipi. Jaɡ̶ajaa Raquel ane dacaagetibece leeɡ̶odi lionigipi.
    Dacaagetibece, odaa aɡ̶ica ane yakadi me yocaɡ̶aneɡ̶e leeɡ̶odi iditawece ja nigo.”
  bmh-bmh: Go guzeneun, ‘Rama uzan weinemen saiu domenin. Resel go gonugau gelegul
    en manil mai dareu. Ailel ipal agen gonugau ougab naliu usalabun ze aurina, go
    agal ze duab tam. Go koli manil mai dareun. Gonugau gelegul i daremen, unum noumemenin.’
  ctu-BL: “Tsa' ubinti c'am bʌ t'an ya' ti Ramá, cabʌl uq'uel yic'ot we'ecña bʌ uq'uel.
    xRaquel woli' chʌn uc'tan i yalobilob. Ma'anic tsi' jac'ʌ i ñʌch'chocontel i pusic'al
    come tsa' jiliyob i yalobil”. Che' tsi' yʌlʌ jini x'alt'an.
  meq-meq: «Mawude a tsənew abəra ma gəma i Rama, mətuwe tə zlazlay haladzay mə ɗəma.
    Rasel faya ma tuwiye wawa ŋgay hay. Ɗaɗa a say məgəse ɗərev abəra ka mətuwe bay,
    hərwi wawa ŋgay hay andaya sa bay.»
  noa-H: “Ramá p'öbör hee hʌʌi bĩep jẽhbʌ hök'ĩirjug machgau hidawaa hʌ̃apëpër k'aju.
    Ma Raquel hajim, hich chaain hewagam k'ʌʌn hat'ee bĩewai. Mag sim chan par k'ĩir
    jãsenk'a nʌmjã k'ĩupaba, waragta bĩe t'ʌnaaju hich chaaindam hötarr hat'ee” ha
    p'ã sim Hẽwandam hiek gaai.
  alp-NT: “Lene tanite ndi kota Rama malere kuate. Rahela iranie eni nanaru kai isuka
    sae iumaukeni mo le eni nanaru esi mata peneka.”
  san-VEL: yadetad vacana.m yiriimiyanaamakabhavi.syadvaadinaa kathita.m tat tadaanii.m
    saphalam abhuut|
  kbq-kbq: Mago ageru Rama kumateti antahi'naze, zavi neteno tusi'a asuza eri'ne,
    Reseli'a mofavre rmima'agu zavi ate'ne, higeno agri'ma azeri tagane'zankura ave'osi'ne,
    na'ankure magore huno omani tfa higeno'e. (Jere 31:15.)
  kbh-kbh: Ramá ca uabaina pueblents̈e canÿe oyebuambnayana tmojanuena, ngménaca os̈achiyana
    y becá tsets̈anánaca oyebuambnayana. Raquel yojamna chabe básengbiama os̈achiyiñe,
    pero ndoñe yontsebos̈e chamuatebiajuama, chabe básenga ya obanënga causa ca —cha
    tojanábema.
  ron-LSB: “S-a auzit o voce în Rama, jale, plâns și jale mare, Rahela plângând pentru
    copiii ei; ea nu ar fi fost consolată, pentru că ei nu mai sunt.”
  pon-pon: Nil eu wiauier nan Rama, janejan o maiei laud; Rael janejanki na jeri kan,
    a kan injenemaula, pwe irail joer mia.
  nhe-BL: “Nepa ipan altepetl Ramá o Belén nochi quicaquise tlen chocase huan tlahuejchihuase.
    Israelita tename chocase pampa quinmictilise ininconehua. Huan axaca huelis quinyoltlalis
    pampa ya mictose.”
  sps-sps: “Sen kuu tsian poo ising me tana ngats fan iny Rama, u kuu iny reesik,
    u tangis. Muiny Retsel tangis non fuainy guei tsuan; ana vainy gim ror ma onot
    ma famaangoiny ya, tana saa, fuainy guei tsunia mat fakap er.” Tan nainy te atsuiny
    famat ir vainy puaan fuainy guei, an vegiau ruak iny man ovei nato.
  wnc-wnc: “Rama yot gapmane nana aminda nataawa kwanam kumzang siknga siwan natapning.
    Reselta waakngae kwanam siwawan kake bitang ngang iniwa maikut. Dasingge? Waakngata
    wena gwa siking.” Jeremaiata wamu wa yakut taknga gunziu wagwene siakande buya
    unin aakut.
  nmw-S: Halhalinge hotiya si longe he Rama hei, tantan nunuwongakine suwok. Reitsel
    i tan he-nanatune kaiwadiye, i boleu si payariyae nuwane, kaiwane hobak taine
    hedi si degan.
  bus-bus: Wà wii gbãaa mà Rama, wèe ↄ́ↄ dↄↄ, wèe wii pɛɛ. Rasɛli e a nɛ́nↄ ↄ́ↄ dↄↄ,
    à gì agbaa mazi, zaakɛ aↄ̃ↄ kuu dↄro.
  gub-BL: Teko wenu amo Hama taw pe har wazai'o mehe wà, Wazemumikahy mehe wà. Hakew
    uzai'o iko umemyr wanehe. Uzai'o tuwe iko a'e. Ni amo no'ok kwaw izemumikahy haw
    izuwi wà nehe. Ta'e amo uzuka kwarearera'i paw rupi a'e wà xe.
  imo-imo: Yuni nimbei, Eno kombu Rama tuku ungu te pileringi, kola teringi pilko,
    imbo koromele kinye kola teremele mele kola aku teko teringina pileringi. Ambo
    Reseleni yunge bakulumanga kola terimu. Yu konopu u nipili ningolio teringi nalo
    yunge bakuluma naa moloringina yu kondo kolopa kau molorumu, nimbe Jeremaiani
    oi aku nimu.
  boj-boj: “Rama qureq di Resel a akamkobaoqnsiq pailoqnej. Aqa aŋgro kalil naŋgi
    ñumnab moreŋeb deqa akameqnaqa tamo uŋgasari naŋgi aqa are latetqa yeqnab a naŋgo
    anjam quqwa uratoqnej. Di kiyaqa? Aqa aŋgro kalil naŋgi moreŋekriteb deqa.”
  eng-DRA: A voice in Rama was heard, lamentation and great mourning; Rachel bewailing
    her children, and would not be comforted, because they are not.
  knf-knf: '« Pdiim pi ñaaţ aloŋ paŧiinkana du ubeeka wi Rama, ŋwooni na mnţëg mweek
    : Rakel akwooniiruŋ babukul ; aşë nooran pyompan, ţiki bakeţi. »'
  san-KHM: យទេតទ៑ វចនំ យិរីមិយនាមកភវិឞ្យទ្វាទិនា កថិតំ តត៑ តទានីំ សផលម៑ អភូត៑។
  arn-NT: “Allküngey kiñe dungun ta Rama trokiñ mapu mew, rume fütra ngümakawün ka
    fütrake etüngün. Rakel reke ngümakawmekey kom domo langümüñmangen mew tañi püñeñ
    engün, fey pilay tañi yafülngeael, dew lalu am ti pichikeche” pi.
  zas-NT: Biguien chaꞌ tijb bejn guiedx Ramá, yuꞌ guialroon në guialrbixdiaj, Raquelan
    cayoon por ree xiꞌnman, abiꞌ ad rileꞌt chu gusquiejn laaman guial güjt ree xiꞌnman.
  ken-NT: Arɛm nyaka bɛ, “Ɛyɔŋɔ́ kɛbhɔ ɛ́fù ɛtɔk Ráma. Kɛbhɔ kɛ́yá nɛ bása. Ráshɛl
    ǎdì bɔ̌bhi. Mánɨ̀k yi mmʉɛt bɛ ambɔt kɛbhɔ kɛ apú ka mbɔnyunɛ bágu barɔ yi.”
