  wap-NT: “Ramah ii, pidannao waꞌidan abata-kao, ĩzaadinan naꞌiki ĩmuraapan diiwaꞌo
    idaꞌan. Rachel zaadinan paudainao dauꞌan, aonaa omishidauan pamashaata-kao paudainao
    mawakan idi.”
  mva-mva: “Malonga teke Rama anua-lo longora ipura. Itangtang be ilo nge itakoro-tina.
    Resel ka natu kanabe itangtang. Natu moarunga nge dimate-doi. Bokaibe tago teke
    iboadu ilo ngaka-uiai.” (Zer 31:15)
  dwr-NT: '@see-verse:MAT.002.017'
  kfw-kfw: "“Ramah ah rasa inkhat inleijet, khawa kha kapoongthei kachap rasa eii.\
    \ Rachel in asa ngaisik achap; ama kha matheemtai matormu, ajarchu inmani inthisuojei.”\x94"
  bfz-bfz: “रामाह नगरो रे बड़िया-पारी राड़िया सुणिया, रोणा और शोग; राहेल आपणे बच्चेया
    खे रोणे लगी री थी और चुप नि ऊणा चाओ थी, कऊँकि तिना रे बच्चे काईते थे।”
  cuk-09: Ramá-neggweburgi dulemar oimakbuk-itolesad, bela-bela bukib-itomaladbali,
    nue boedbimalad, Raquel na e-mimmiganga boe itosmalad, ar dule-wargwensaar we-ome-bukib-binsaed-osuloged
    gwen nika-gussulid, ar ade e-mimmigan burgwisad. Jer. 31:15
  ben-OBCV: “রামা-নগরে এক স্বর শোনা যাচ্ছে, এক ক্রন্দন ও মহাবিলাপের রব, রাহেল তাঁর
    সন্তানদের জন্য কাঁদছেন, তিনি সান্ত্বনা পেতে চান না, কারণ তারা আর বেঁচে নেই।”
  mil-NT: Ní tecú ndàhí víhí ñǎyiu ñuú Ràmá sá ndɨ̀hú iní‑yu, te ñáyiu xǐndáhyú‑áⁿ
    cúǔ‑yu ñaní tnáhá tǎ Ràquél, te ndàhyú‑yu cuèndá sá nǐ xíhí déhe‑yu. Te ñáyiu‑áⁿ
    ñà túú ní cuìní‑yu dàñá‑yu sá ndɨ̀hú iní‑yu cuèndá sá nǐ xíhí déhe‑yu. Duha ní
    cachí ndíi Jerèmiás.
  myu-myu: 'Kuyje Jeremias o''e: Raquel o''ya''ĩjojo ip―Rama ka beacat. O''tõtõn cĩcã
    Raquel ya''õberen. Ig̃uycũg̃ cĩcã o''e ixe. Iba''ore iboceayũ be Raquel mucok
    am. Bekitkit''ũm''ũm kay o''tõtõn. O''tõtõn jenaxeg̃ebitbit oe''ũ''ũ buye, o''g̃uy''ũm
    puye, i juk o''e Jeremias Deus a''õ dag̃.'
  fue-fue: «Cimaali nanaama der siire Rama, e bojji, e goytaali ɗuuɗɗi. Rahiilu nun
    wullata, gam sukahon mum. O nootaaki eyteego, gam kon maayidii.»
  amk-amk: “Na bendari Rama taramio esaia etaidu paria. Raheli sai ne arikangfosa,
    miaya we waworiri kaha, weo emarareha ampa.”
  fai-fai: “gánin weng mak Adama bakan kal kidisiw. Amanin weng so in fukámin weng
    dukum so kei bidiwe, Udesel ukul ulum man low kalan amanokabu ade uka namiw dakámin
    báno kale nadule gebom budu budu bom muduw fikalebiw imi luk ki dudulokabu kala.”
    Kalesa kayo ko.
  ura-NT: '@see-verse:MAT.002.017'
  mcd-NT: '@see-verse:MAT.002.017'
  urt-urt: “O titire embere ŋaiye yilil jonos jonos pupwa supule yal yoto moi embere
    Rama. Resel wilil lenge talah ti. Ti gwarnge ŋaiye lenge miyeꞌ tuweinge ka yute
    yende miꞌmiꞌ me ŋoihmbwaip ti. Detale, lenge talah ti lalme si yule.”
  kiz-kiz: “Sauti j'hap'helekiki Ramah, kilelu ni maombolezo mabhaha, Raheli bho ikabhalelela
    bhana munu na abelili kufarijibhwa, kwwa ndabha bhajhelepi kabhele.”
  tzo-TZE: Ti c'u smuc'ul yosilal Ramae ta to xlic oq'uicuc li antsetic teye. Ta to
    xlic yat yo'ntonic, ta xoc'ta li yolique. Mu xmuq'uib yo'ntonic yu'un imilbat
    xa li yolique, xi li Diose, xi li j'alc'op Jeremíase.
  lex-lex: “La'a leta Rama de hota tatlin nana yapolu-yatniani mak ko'a-kakru lol
    etnu liolli. Tatlin nana Rahel polpuolu-hawaun nohora upni-a'nani maka ha rwen
    oleka re. Riy riwra rhi' Rahel pa ralamni namtiern owa'ana, mere Rahel edonna
    nhe'du et miemna ir lirni.”
  dov-dov: “Ijwi lyakamvwigwa mu Lama, kulila a koomoka, Lakkeli ukwilila bana bakwe,
    alimwi wakkaka kumbulizigwa, nkambo tabachiwo.”
  rgu-rgu: “Ramanene lahenda dola-namatani nai kota Rama. Rahel dola-namatani, nana
    huu mate katemaꞌ ana aana nara. Ana ta nau lahenda mai oꞌoe-nanasin, nana huu
    ana nara reꞌes ana so.”
  toc-NT: Nac xaca̠­chi­quí̠n Ramá takax­mata la̠m­para tícu ma̠rí li̠pu­huama y tasax­ni̠ma.
    Pus huata huá a̠ma̠ko̠lh lac­chaján hua̠nti̠ antá tahui­lá̠­nalh nac a̠má ca̠chi­quí̠n
    hua̠nti̠ ma̠rí tali̠­pu­hua­má̠­nalh y tata­sa­má̠­nalh, y ni̠ laca­squin­ko̠lh
    para tícu naca̠­ma̠­ko­xu­mixiy, porque huá xlacán talak­ta­sa­má̠­nalh y talak­ca­tza­má̠­nalh
    xca­mancán hua̠nti̠ aya ca̠mak­ni̠­ni­cani̠t.
  ulk-1902: Ua aserare abele ebazoer Rama ge, abele au ebazoer op batapelare, Rasera
    E ezuer abara omasker, umer kak E paimilu, abelelam abara omasker eseamulu.
  som-som: Cod baa Raamaah laga maqlay, Oohin iyo baroor weyn, Raaxeel oo u ooyaysa
    carruurteeda, Oo aan doonaynin in la qalbi qabowjiyo, waayo, ma ay joogin.
  mam-C: B'ijte jun tq'ajq'ojil wib'aj toj Ramá, tze'nku jun oq'il tuk'a nimx b'isb'ajil.
    Nyakuj kyoq'il kykyaqil txub'aj aj Israel junx kyuk'a kyimnin ex kyuk'a itz'qe,
    nchi oq' kyi'j kyal, aye' i kub' b'yo'n, ex mix a'l nchewsin te' kyk'u'j.
  ndj-ndj: “Lishu lipikanika aku Lama, chivembu na kudedeka nendu. Raheli akuvalilila
    vana vaki. Wala akudayila ha kushisha moyu, kwanongwa vosi vayaghamila.”
  mbj-NT: “Panang Rama häd näng doo bä naa maa enä tak'ëp ha'oot doo. Tak'ëp h'yy
    kat'oon do sa kyyh ji maa napäh da. Rakéw panaa kyyh né hẽ tii, sa taah p'ãã 'oot
    doo. Dooh wäd sa taah. Ti hyb n'aa dooh rakarẽn bä ta wób rah'yyb enäw bä sa hã”,
    näng kerih doo.
  lat-VUC: '[Vox in Rama audita est ploratus, et ululatus multus: Rachel plorans filios
    suos, et noluit consolari, quia non sunt.]'
  ngp-ngp: “Izwi dyevikaga ukwo Lama, izwi dya ndilo nk'hulu, Laheli akawaiila wanawe,
    alemelaga kutondoazwa, kwaviya haawaone naho.”
  enq-2: '@see-verse:MAT.002.017'
  eng-ASVBT: A voice was heard in Ramah, Lamentation and weeping and great mourning,
    Rachel weeping for her children; And she would not be comforted, because they
    are not.
  mna-mna: Tiŋiizi biibi ko isu kar Rama ma isaana kat. Rael ko itaŋ ma iyeryer pa
    lutuunu bizin. Pa tipun zin ma timetmeete lup. Tana tikam be tipotor leleene,
    tamen tirao som.
  myw-myw: '@see-verse:MAT.002.017'
  sby-sby: “Mibila ilanyumfwikinga mu Lama, yakulila ne kompolola, Lakelo, lalilinga
    banabendi, lakananga kumumwenesha pacebo ca banabendi balafu.”
  sll-sll: Rama oo malgi aya maya dire, hai mere, gala dire, miling pire, al Resel
    gang hobi “Gir irai molkungwo yawe”, dinamia. Dinangure miling pir tenamba, al
    i pirkinamia. Gir i obilga dirane ta wiya homa.
  yaq-NT: Ili jo'ara Ramaa' tea'po, jiokot jiuwaka intok bwanwame ama jikkajituk.
    Ju'u jamut, Rakel teame, a' yoemiam betchi'bo bwaanan. Intok kaabeta a' jiapsi
    yecha'a i'an. Bwe'ituk juname'e jaibu kokkolamtukan, ti a' jiaka'po.
  uro-uro: “Sa rha nari akni ama eguinga e ma Rama i na ama näknoqi dä ama muqaia
    masirhat. Ma Rasiel qit nok nani at toes dä sa qia mer tit sämbulap täm gi inguna
    ama rhoes di sa qäbäs na rha.”
  ita-1885: Un grido è stato udito in Rama, un lamento, un pianto, ed un gran rammarichìo;
    Rachele piange i suoi figliuoli, e non è voluta esser consolata, perciocchè non
    son più.
  muy-muy: '« Tìci zlahay a Rama : tuway ahənday dal-dal, tagray delʉlʉ. Nani Resel,
    etʉwi bəza gayaŋ, àwayay ti mis tədabakay naŋ do, aɗaba bəza gayaŋ tə̀bi va bi.
    »'
  kqc-kqc: “Gagani roka Ramah ri kukuroka neideyadi, mina kukuroka bi isaka no iniye
    nigamadi. Rachel bi ini mida mida dada isaka niyo; muyei vau reyadi dada ina ura
    de ini uka moi amuta reyagane.”
  tav-tav: Ramá na caĩri macapʉ seeto tʉgooñarique paibana, seeto otigarãma. Raquel
    co pãramerãpʉ seeto tʉgooñarique paigarãma. Aperã dope bairo na tʉgooña tutuarique
    joo majiquetigarãma, na punaare aperã nare na cajĩa rebojaro, caĩ ucayupi Jeremía
    tirʉmʉpʉ macacʉ Herode cʉ cajĩa rotipere.
  eng-ULB: “A voice was heard in Ramah, weeping and great mourning, Rachel weeping
    for her children, and she refused to be comforted, because they were no more.”
  spa-VBL: “En Ramá se oyó una voz, llanto y gran lamento. Raquel llora por sus hijos,
    se niega a que la consuelen, porque están muertos”.
  fra-_FOB: 'On a entendu dans Rama des cris, des lamentations, des pleurs et de grands
    gémissements: Rachel pleurait ses enfants; et elle n''a pas voulu être consolée,
    parce qu''ils ne sont plus.'
  hau-ULB: '''''An ji wata murya a Rama, tana kuka da bakin ciki mai zafi, Rahila
    ce take kuka saboda ''ya''yanta, kuma ta ki ta ta''azantu, domin ba su.'
  mal-mal: യിരെമ്യാപ്രവാചകൻ മുഖാന്തരം അരുളിച്ചെയ്ത പ്രവചനം അന്ന് നിവൃത്തിയായി.
  kkc-kkc: “Diya gooheleme Lama mi ee ma kuloduga pisa ee duso. Bei, sobo Laiseleeye
    owolo dio halo ka pusumo siloso. Esiga yo pisa koo koodobuoso. Bei, owolo dio
    susuga olo piliguga.”
  lit-lit: 'Triukšmas pasigirdo Ramoje, rauda ir verksmas ir didžiulis dejavimas:
    Rachele verkia savo vaikų ir nesileidžia guodžiama, nes jų nebėra.'
  urd-GVR: “Rāmā meṅ shor mach gayā hai, rone pīṭne aur shadīd mātam kī āwāzeṅ. Rāḳhil
    apne bachchoṅ ke lie ro rahī hai aur tasallī qabūl nahīṅ kar rahī, kyoṅki wuh
    halāk ho gae haiṅ.”
  far-far: “Kera rongoa linge angiangie nai leka mai fasia na fere 'i Rama ne linge
    omaee baita. Ni Resel ka angisia wele tu'u nia ki. Kada nia angi, nao ta wane
    si gwale nia, sulia ne wele nia ki kera mae tafau.”
  suz-BL: “रामाह सहरमी रोंका पा ङाक्‍शो नेंसीब। राहेलमी ङाक्‍ना ङाक्‍न बाक्‍ब। सुइमी
    लेम्‍ने मचाप्‍नीम। मारदे हना आ आल साइक्‍चा पुंइसाक्‍म” देंमाक्‍त। येरमीया ३१:१५;
    उत्‍पत्ती ३५:१९
  car-NT: Rama po ura, ataikapo'no kynotanon. Rakel turare man ty'makon poko. Aturake'kapo'pa
    man, uwa rapa iwairykon ke.
  amp-amp: “Bro nur kimrm korhmm Ramakor. Resert tuthu yonm noh wita nmbuhatpno nurwot.
    Rot nhai wofnkaht womm yihato rothu yima yuhur yak marnya bomarnyaneft.”
  bht-bht: “रामाह शेहर च लोकां जो कुसकी दी बड़े जोरे ला रोणे दी अबाज सुणोया दी थी,
    राहेल अपणे बचयां तांई रोआ दी थी; कने चुप नी होणा चांहदी थी, क्योंकि सै हुण मरी
    गियो थे।”
  eng-NOY: “A voice was heard in Ramah, weeping, and great mourning; Rachel weeping
    for her children, and refusing to be comforted, because they were no more.”
  cub-NT: Ramá ãmicʉriĩmarore jápurateavʉ̃ya ʉrarõ ne chĩori oiye. Ico Raquedecabe
    od̶o mamara mácavʉre boje. Nárecabu yaivʉ bácavʉ. Que baru orĩ dajocabebico õ,
    arejaquemavʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ bácʉ.
  ita-1927: 'Un grido è stato udito in Rama; un pianto ed un lamento grande: Rachele
    piange i suoi figliuoli e ricusa d’esser consolata, perché non sono più.'
  lww-lww: “Le Ram̃a lala amloge sira nae pula tai tagi na tagi, naga mloge piowa
    pap̃isi, sira nene naga Resel, nap̃a naga tagin ke mapina lala. Ana naga yepena
    mavin yaru tai kila lup̃elup̃eena vena loge wo sina, vanon mapina la akokovio
    make p̃isi rui.”
  ckb-ckb: '[دەنگێک لە ڕامەوە بیسترا، گریان و شیوەنێکی گەورە، ڕاحێل بۆ منداڵەکانی
    دەگریێت، ڕازی نییە دڵنەوایی بکرێت، چونکە نەماون.]'
  nas-nas: Aaꞌpuuꞌ, “Narung aurong teka Raama-nairu-koo taaravansing, aaꞌnaꞌ orarunsiari
    uiarama biromparako, teni Reesiel baurukaaꞌkoo biromparako, dunsirunsi-antavaako˜
    piavoaruuꞌ baurukaaꞌ oparirioꞌ.”
  uvl-uvl: “Te longe tanginga pe utunga lolo nge Rama. Mele kou hepehoihoihoi. He
    Resel laka tangtang ia tutuna mur. Iange tutuna mur kou hana te hune iri ke ulolo.
    Pe lemene ero nge te hemaluche i.”
  eng-BBE: In Ramah there was a sound of weeping and great sorrow, Rachel weeping
    for her children, and she would not be comforted for their loss.
  ixl-CNT: —Techal tuch qꞌeqꞌuꞌm tu u txꞌavaꞌ Ramaa. Techal bꞌoj tuch juujuꞌlanchil
    tu oqꞌel utz, vaꞌl txumumla chaj yol nitalaxeꞌ. Vaꞌl toqꞌ qꞌul ituꞌxh ixalam u
    Raqueel tiꞌ qꞌu titzꞌin utz, yeꞌ isaꞌ samoxbꞌeli tan, motx yatzꞌax qꞌu titzꞌin.—
    Chia.
  xsi-xsi: “Kinzi siloŋo sarawâŋa toŋge tava tiŋa wa kalo-kalo iveta nduŋeŋa ŋalae
    lâ Rama lawea. Rasele ne vâsa nde sitata ŋananzi natunzi, kala kinzi tamâta silâ
    kunzi tu siveta ilonzi ara kâ. Andeta sikura tia, ŋana tu natunzi rârâni nde sipamateteu
    lâ.”
  crx-NTPO: “'Et keyoh Ramah buyiz dahts'o da' tso yahalhduk 'ink'ez duduzkeh k'ehúnintai.
    Rachel ts'oodunne buk'etso yahalhduk. 'Aw budzi do na'otneh ait'oh, bubuzkehke
    gak huzdli' 'et huwa.”
  kan-OKCV: “ರಾಮದಲ್ಲಿ ರೋದನೆಯು ಕೇಳಿಸಿತು, ಗೋಳಾಟವೂ ಮಹಾ ಪ್ರಲಾಪವೂ ಕೇಳಿಬಂತು. ರಾಹೇಲಳು ತನ್ನ
    ಮಕ್ಕಳಿಗಾಗಿ ಗೋಳಾಡುತ್ತಾ, ಆದರಣೆ ಹೊಂದದೆ ಹೋಗಿದ್ದಾಳೆ. ಏಕೆಂದರೆ ಅವಳ ಮಕ್ಕಳು ಇನ್ನಿಲ್ಲ.”
  bbb-bbb: Are Rama guove ijia e be nimeno na fie ro e ijeja bara Reserore anafa fuone
    ijiebuo nimene. Rove fu erare ifejakuma baki ijadufuo maeje ame boeje bune oe
    furivano kuae.
  blw-blw: “Mamagngar hen usengar ad Rama way ammag pararo hen ifil ya kela. Chichachi
    hen ganà Raquel way chacha ifilan hen anchichay a-anàcha way natéy. Ya ammag maid
    maka-à-arò an chicha te nan-atéycha hen anchichay a-anàcha.”
  tam-2017: எரேமியா தீர்க்கதரிசியினால் சொல்லப்பட்டது அப்பொழுது நிறைவேறியது.
  azz-NT: Mocayic se tajtolis tech ne pueblo Ramá, ten mocaquía huan chocayaj huan
    yolnejsihuíaj huan moyolcocotinemíaj. Yejua ne in tenan Raquel ten chocaya porín
    momiquilijque ya niconehuan. Huan amo quinequía que acsá quiyoltalisquía porín
    poliuque ya niconehuan.
  spa-RV-1909: 'Voz fué oída en Ramá, grande lamentación, lloro y gemido: Rachêl que
    llora sus hijos; y no quiso ser consolada, porque perecieron.'
  csy-csy: Ramah ngam pan in kaana aw te le nasiatak in tau na aw ki za hi, a tate
    a om ngawl hu in Rachel i kaana sia kuama in heneam zo ngawl hi, ci thu a tangtun
    na a hihi.
  mxq-NT: Yajmʉdooy ma̱ Ramaa ka̱jpn ko pʉ́n jyʉꞌʉy yaꞌaxy yaꞌꞌayow yaꞌꞌama̱ꞌa̱t.
    Rakéldʉmʉ dʉꞌʉnʉ naty ñijiipy ja ꞌyuꞌungʉty es kyaj ttseky es pʉ́n pyumay pyutá̱jʉdʉt
    mʉt ko tʉ naty ꞌyoꞌkta̱a̱yñʉdʉ.
  tzj-NT: —C'o jun kulaj c'axax chipan ja tinamit Ramá, janila jun nimlaj bis jun
    nimlaj ok'ej nuban nc'axaxi. Jari' kulaj rxin ja Raquel nerok'ej ja tak ral. Congana
    chi ok'ej nuban, ni ma xbochitaj ta wi' rumac chi xecami ja tak ral, ne'e.
  tdt-tdt: “Iha ema tanis hakilar iha aldeia Rama. Rakél tanis halerik tanba nia oan
    sira la iha ona. Ema hamaus nia atu la bele tanis maibee nia lakohi rona.”
  ron-BTF: 'O voce s-a auzit în Rama, tânguire și plângere și jale mare: Rahela jelindu-și
    copiii și refuzând să fie mângâiată, pentru că nu mai erau.'
  eng-WEBP: “A voice was heard in Ramah, lamentation, weeping and great mourning,
    Rachel weeping for her children; she wouldn’t be comforted, because they are no
    more.”
  eng-FBV: “The sound of terrible weeping and mourning was heard in Rama, Rachel crying
    for her children. They are dead, and she can't be comforted.”
  nld-1939: '“Een stem is in Rama gehoord, Luid geween en geschrei: Rachel beweent
    haar kinderen, En wil niet getroost worden, want ze zijn niet meer.”'
  bwo-bwo: «Rahel b nana'úwotssh bieep'fere, Kuhonat s'aamts eepi k'aaro Ramayitse
    b́ shisheyi Bnana'uwots kashon bo altsotse kup'dek'o k'azraniye.»
  nch-BL: “Nepa ipan altepet Ramá o Belén nochi quicaquise cati chocase huan tahuejchihuase.
    Israelita tename chocase pampa quinmictilise ininconehua. Huan amo aqui huelis
    quinyoltalis pampa ya mictose.”
  quc-TNT: Xtataj c'ut chi c'o jun ri curak u chi' pa ri tinimit Ramá, nimalaj ok'ej
    wa', nimalaj bis cäbanic. Are ri nan Raquel ri cubisoj qui wäch ri ral, ri man
    cuya' taj cäcu'bisax u c'ux rumal chi ya e cäminak chic ri ral, —cächa'.
  tfr-NTPO: «Ramá kjokyo ga ybö pjl̈uk ara, sl̈ar ara, kjl̈oshtë ara. E Raquel, ba
    wapga wol̈ono, ga sl̈ar sök ba kjĩshko, wojekoba woyde l̇l̇ëme.»
  kaq-NT: Ramá janin ta sai saihihquibo qui. Huinihibo, huaohihquibo hichahi. Raquel
