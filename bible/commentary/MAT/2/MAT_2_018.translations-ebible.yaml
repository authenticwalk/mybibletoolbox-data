  mgh-2016: “Nlhove niheewania Uraama. Ikutto yulhupalhe. Araheli yonlhelhaka achishaana
    aya, Akhotaka umalhihiya, Ukhalhawaya khaawo tho.”
  kvn-NT: Imi Ramágin tulemal pela-pela pukib-itogedbal okormananimal. Tenal we omegan-Raquel-e-wagwagan
