  tos-NT: “Antá̱ c-xaca̱chiqui̱n Ramá takaxmata̱ la̱mpala huí̱ ti̱ li̱pe̱cua̱ putlma̱,
    chu̱ tasaxni̱ma̱ xpa̱lacata xtali̱puhuá̱n. Laktasako̱y Raquel xlakskatá̱n, na̱
    ni̱ lacásquilh pala tí̱ nama̱koxumixiy, nama̱aktziyaja sa̱mpi̱ huá̱ laktasama̱kó̱
    xcamán hua̱nti̱ aya makni̱ko̱cani̱t.”
  rro-rro: “Aia ha Rama ai teona hai mai aoko'o rarina 'akina, Rahela nahuna nihai
    ainakia, ia aona katebakirona hanona a'i nenuatae pokina ikoinai aba te'ari ore.”
    Ier 31.15
