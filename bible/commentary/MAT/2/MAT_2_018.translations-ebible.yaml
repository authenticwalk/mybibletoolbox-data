  beo-beo: E hemonega amane sia:i “La:ima moilai ganodini didigia:be bagade ilia naba.
    La:isiele ea mano huluane bogobeba:le, e mae yolele bagadewane dinana. Amola enoga
    ea dogo denesimu da hamedei.” Idibidi Sogega Bu Misi
  acf-NT: “Yo tann an gwo kwi ka fèt an Ranma, i té ni an pil pléwé la. Sété Rétjèl
    ki té ka pléwé bay ich li paski yo tjwé tout, épi i pa té vlé pyèsonn konsoléʼy.”
  tpi-OTNT: “Bikpela krai na singsing sori i kamap long taun Rama. Em Resel i krai
    sori long ol pikinini bilong en i dai pinis. Na em i no laik bai ol manmeri i
    mekim gut bel bilong en, long wanem, olgeta pikinini bilong en i no moa i stap.”
  mbt-NT: “Due laheng ne egkarineg diye te Rama, ne egsinehew wey egpalumbibigtew,
    egpandalawit si Rakil tenged te me anak din; ne kene iya sikandin egkeim-imuan,
    uya su nenammatey e ka me anak din.”
  hau-SA: “An ji murya a Rama, tana kuka da makoki mai tsanani, Rahila ce take kuka
    domin ’ya’yanta, an kāsa ta’azantar da ita, don ba su.”
  mam-NT: “Cbijel jun s̈itz̈'bil tuj Ramá, jatzen k'ajk'ajel cywi' xuuj te nimxsen
    bisbajil. Chi ook'el ke cyiy'jil Raquel cyi'j ke cyal, bix mlay bint tu'n tcyiwsaj
    cyc'u'j, cuma min-altl cyal,” tz̈i Jeremías jatxe ootxa.
  udu-udu: ’Twa/ ciḵkunu mo e Pa Rama mo mmomiiya c̱inthar mo dhali kony jwa jin gwonu
    ki jabu’th mo, aRahiil gwoki’d mo gom uc̱i ma yim mo. Ayim ushki’d mo ki a’di
    minu malas mo, haali/ uni mini ’koki ’ko doḵ/e mo be.
  tvt-tvt: “Raama ni Mih riing Chaatta, rapne ih huungriing arah ah. Raakel ah heh
    sah loong thun huungla; heteenuh huungdiip ah edaan etta, tumeah neng tekmang
    angta.”
  bgt-bgt: “Imarea kena rongovia na tangi mate kori meleha i Rama. A Resel ke tangi
    eidia ara dathegna, me teo ahai ke tangomana na vasulagna eigna ara dathegna kena
    thehe ghohi.”
  mvn-mvn: “Vi‑vonavona‑vaine kanononi meagai Rama wayahina vinꞌ‑omo, vivane ivi‑mohai
    ananina kadu na mata‑inui ivi‑vonevoneyei. Rakeli yai tete ivi‑mohai ka yai vi‑mohai
    eha ta‑biga, iuna natunatui avaha ianiga.”
  djk-NT: 'Bika a be taki: “U o yee fa sama e bali gaan adyumadye na a pisi kondee
    fu Laama. U o yee kusumi anga soso balibali anda. Na den baka bakaten pikin fu
    a uman den e kai Laakeli di e tan anda o kusumi so. Den ná o wani sama koo den
    ati. Bika den pikin fu den á de a libi moo.”'
  uig-LAT: «Ramah shehiride bir sada, Achchiq yigha-zarning pighani anglinar, Bu Rahilening
    baliliri üchün kötürgen ah-zarliri; Balilirining yoq qiliwétilgini tüpeylidin,
    Tesellini qobul qilmay pighan kötüridu».
  nde-nde: “Ilizwi lizwakala eRama, ukukhala lesililo esikhulu, uRasheli ekhalela
    abantwana bakhe njalo wala ukududuzwa, ngoba kabasekho.”
  ton-ton: “Naʻe ongoʻi ʻi Lama ʻae leʻo, ko e lāunga, mo e tangi, mo e tangilāulau,
    ko e tēngihia ʻe Lesieli ʻene fānau, pea ʻikai te ne tali ʻae fiemālie, koeʻuhi
    kuo ʻikai ʻakinautolu.”
  mir-NT: '@see-verse:MAT.002.017'
  cak-YNT: Che chire' pa Ramá xc'axataj ok'ej. Can c'o bis. Y c'o c'a jun re can nujek'aj
    ok'ej. Y re' ja re Raquel ye'rok'ej re ral. Can man nak'ax-ta c'a-a re bis chuc'o'x
    roma xe'com re ral. Quire' nubij re tz'iban can roma re Jeremías.
  ces-1613: Hlas v Ráma slyšán jest, naříkání a pláč a kvílení mnohé; Ráchel plačící
    synů svých, a nedala se potěšiti, protože jich není.
