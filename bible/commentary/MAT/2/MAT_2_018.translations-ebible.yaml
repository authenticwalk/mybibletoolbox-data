  juy-juy: “ରାମା ଗଡ଼ାଲୋଙନ୍‌ ସର୍ରଙନ୍‌ ସଡ୍ଡାଏନ୍‌, ତିଆତେ ୟନେନ୍‌, ଗୁନେନ୍‌ ଆ ସର୍ରଙ୍‌, ରାଏଲନ୍‌
