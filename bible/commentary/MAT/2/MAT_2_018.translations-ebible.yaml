    jahuen baquebo yamahiya, rehtenahbo quen hihqui jaa huisha.
  ahr-ahr: रामा गावमा रडानं अनं आक्रोशसना शब्द ऐकाले वनात. राहेल तिना पोऱ्यास करता
    भलती रडी ऱ्हायनी शे, त्या ऱ्हायनात नहीत म्हणीसन तिनं समाधान व्हई नही ऱ्हायनं.
  sgb-sgb: “Nagilam ha balayan Rama ya makhaw ya pamanyêngên lan kaapo-apoan ni Raquel
    gawan ha impapatsi ya maának la. A hila taganán naamungmung.”
  vie-1934: 'Người ta có nghe tiếng kêu la, phàn nàn, than khóc trong thành Ra-ma:
    Aáy là Ra-chen khóc các con mình, mà không chịu yên ủi, vì chúng nó không còn
    nữa.'
  kxv-kxv: “ରମାତା ହା଼ଡା ୱେ଼ଙ୍ଗିମାନେ, ଡ଼ୀକି ଅ଼ଡ଼େ ହା଼ରେକା ଦୁକୁତି ଗିୟାଁ ରାହେଲ ତାନି ମୀର୍‌କା
    ତାକି ଡ଼ୀହିମାଚେ; ଅ଼ଡ଼େ ଏ଼ୱାରି ବାରେ ହା଼ହାହାଚେରି ଇଞ୍ଜିଁ, ଏ଼ଦି ଦୁକୁ ଡୂକ୍‌ହାଲି ମ଼ନ
    କିହି ହିଲାଆତେ ।”
  cha-cha: Inagang na majungog guiya Rama umagang, tumangis yan cumasao na dangculo;
    si Raquel cumasao pot y famaguonña, ya ti malago maconsuela sa manaegüe.
  amu-NT: 'Tsoom: Teicꞌuaa naquiiꞌ tsjoom Ramá na cwityuee londyee yocanchꞌu. Jndeii
    cwilaꞌxuaana, cwityueena cantyja ꞌnaaⁿ ndana meiⁿ taleiquiaanaꞌ na nnjoomna, ee
    tja̱ ndana.'
  hin-CV: “रमाह नगर में एक शब्द सुना गया, रोना तथा घोर विलाप! राहेल अपने बालकों के
    लिए रो रही है. धीरज उसे स्वीकार नहीं क्योंकि अब वे हैं ही नहीं.”
  eng-OURB: “A voice was heard in Ramah, lamentation, weeping and great mourning,
    Rachel [Ewe sheep] is weeping for her children; and she wouldn’t be comforted,
    because they are no more.”
  spa-BES: En Ramá hubo un sonido de llanto y gran tristeza, Raquel llorando por sus
    hijos, y ella no quiso ser consolada por su pérdida.
  san-BEN: যদেতদ্ ৱচনং যিরীমিযনামকভৱিষ্যদ্ৱাদিনা কথিতং তৎ তদানীং সফলম্ অভূৎ|
  tdx-tdx: 'Jinanjiñe e Rama ao ty fiarañanañañe; fandalañe naho fangololoihañe mafaitse:
    Mirovetse o ana’eo t’i Rahelie, ntt'
  naf-naf: “Lema mkaen Zuda msalen kwisak temaŋ sokbein. Nembaŋine sambe penaŋ gakimâpme
    keyepmti Islael nemba mamine ekŋen sume delaŋ zeme am ekŋenaŋ keŋin mme sewakŋaŋ
    bembeyet olalip.”
  grc-MT: φωνη εν ραμα ηκουσθη θρηνοσ και κλαυθμοσ και οδυρμοσ πολυσ ραχηλ κλαιουσα
