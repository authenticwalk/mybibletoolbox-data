    uvare ovii vure rutu viapau toupai. Oea rutu kopiiae.’
  miz-NT: Dîtó un tsi nte ñuú Ramaa ntákachuꞌu ntáa ña, ntaéku ña. Un ntɨɨ́ ntɨ̄ɨ́
