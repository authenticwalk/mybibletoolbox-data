  tiy-tiy: “Wén i émbéréhe énggélingoon dob ingéde Rama, kémérew brab rémuung. Non
    kémérew i Rakele sabaf bé de ngaén. Enda i géféoror de non i kéluhanay de ngaén
    ménléhu.”
  nlg-nlg: Na tangi tau rongovia i Ramah, na tangimate uloulo. Rachel te tangihira
    lei dalena; mete hove na togholuvu na pukuna tara mate.
  dgr-DOGNT: “Kǫ̀ta Ramah gıxè hoìla nàhòwo. Sıì nànıgetì xè getse hǫt'e. Rachel wezaa
    gıwhìle t'à goghǫ etse, hanìkò dǫ wı̨ı̨zìı yeghǫnàdaetì ha nıwǫ-le,” Jeremıah
    hadı dek'eèhtł'è.
  pes-OPV: 'اما چون هیرودیس وفات یافت، ناگاه فرشته خداوند در مصر به یوسف در خواب ظاهرشده،
    گفت:'
  ron-1924: '„Ун ципэт с-а аузит ын Рама, плынӂере ши бочет мулт: Рахела ышь желя
    копиий ши ну воя сэ фие мынгыятэ, пентру кэ ну май ерау.”'
  tpz-tpz: “Manih Remaꞌ, no a napan to pënton a vakoei, a napan to pënton o vaokook
