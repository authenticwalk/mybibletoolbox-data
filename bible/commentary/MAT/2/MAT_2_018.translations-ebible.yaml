  eko-eko: “Khusiileya huula nti wa Rama ya olila na ojikhupanyisa nwulweene; aari
    Rakeele awaalilelaka aana awe akatthalaka ozurwiwa, mwaasa wa ooshi ofwa.”
  qxn-NT: “Ramä marcachömi gayaraycachar wagagta wiyayargan. Wamrancunata wañuscatsiyaptinmi,
    alläpa llaquicuywan Raguel wagargan. Waquincagcuna shugayaptinpis, llaquicuynintaga
    manam gongayta munargantsu, ‘Wañushganam’ nir.”
  wol-2010: «Baat jib na ci Rama, ay jooy ak yuux gu réy, Rasel mooy jooy ay doomam
    te bëggul kenn dëfal ko, ndaxte saay nañu.»
  kqw-kqw: “Tong o Rama di longoro in nalngan ara, a tintinangis ma a ungugaia, O
    Rakel i domos a kum nutnutunu liklik, uni det sa mat rop, ma ka di umarip lar
    pasi.”
  nss-nss: “Ngasa ndriyang irayah, iyasura payandriyang namandran iya ita nondriya
    kol ngawan Ramah. Rahel itarang turut iyata norun hu, pe mbuwalin para karambumbuni
    yiy, paratesah, norun hu konto pwi.”
  snc-snc: “Garo ta Rama vanuḡanai ḡeseḡaḡiato, taḡi-koḡokoḡo e taḡi-vanorovanoro
    tu barego, Rahela natuna taḡiri eveini, e asi eurani beḡene vaḡa-magoa, korana
    natuna tu beḡe mase.”
  lgl-lgl: “Gera ronoa line anina fo 'e talulu mae faasia falua 'i Rama line gala
    ba'ela. Rachel kae anisia wela lia gi. Talasi 'e ani, iko ta ioli 'ali sai ala
    gwafenala sulia wela lia gi gera mae sui.”
  mmo-mmo: + o 2:18 Jer 31:15; Jen 35:19*“Lango daandun bopaata ti vu taaku Lama.
    Dasu bopaata lôôt-ambe dateey osin kand pasiv, in Lakel nasu in noondin, tombe
    nimbaya nambe hil-ame bakaas vu be lopayo nivasa jak e, in noondin lala mend ma
    lôôt.”
  ncu-NT: “Baa nu bo̱re̱ ko̱ a le̱e̱ Rama maŋ‑nɔ, bo̱re̱‑ɔ de e̱lawo̱ bwe̱e̱tɔ. Rakyɛl
    i su ɔ sa mò̱ gyi‑ana. O kine ke̱po̱pɔre̱, a le̱e̱ fe̱yɛ bo̱ mo̱ŋ lɛɛ bo̱ bo̱‑rɔ.”
  cni-NT: “Oncajemacotasanoteri aramasato otomipee, oshequi iraacojeiteri. Ompajitea
    Araquere iraacoterineri otomipee. Iro oashiretanteari iroiteetero otomipee, maaroni”.
  eng-WMB: “A voice was heard in Ramah, lamentation, weeping and great mourning, Rachel
    weeping for her children; she wouldn’t be comforted, because they are no more.”
  zaw-NT: 'Biejn xse'' bejṉ neṉ guedx Ramá, te yäḻhuinduxh, te yäḻrbedxdij, yäḻrbedxneṉ:
    laa Raquel ni roon yejc rexi''nni. Naaddini jiäjḻ lajzni sa''csi agujt rexi''nni.'
  san-MAL: യദേതദ് വചനം യിരീമിയനാമകഭവിഷ്യദ്വാദിനാ കഥിതം തത് തദാനീം സഫലമ് അഭൂത്|
  tam-TCV: “ராமாவிலே ஒரு குரல் கேட்கிறது, அழுகையும் பெரும் புலம்பலும் கேட்கின்றன,
    ராகேல் தன் பிள்ளைகளுக்காக அழுகிறாள். அவர்களை இழந்ததினால், ஆறுதல் பெற மறுக்கிறாள்.”
  mit-NT: Tiacú tnaná cuáhà‑né ladu ñuu Ramá. Sacú nècuàchì ñahà, te cána‑ne, divi
    nècuàchì descendencia xi Raquel. Sàhà méè xi‑ne sacú‑né; nì mà cùì cahnde ini‑nè,
    vàchi còò cá‑vè.
  ceb-ULB: “Ang tingog nadungog sa Rama, ang paghilak ug hilabihan nga pagbangotan,
    si Raquel naghilak sa iyang mga anak, ug nagdumili siya nga hupayon, tungod kay
    wala naman sila.”
  ces-LB: „Slyším nářek, pláč a bědování. To matka oplakává své syny a nedá se utěšit,
    protože jsou mrtví.“
  mkn-mkn: “Ada suara orang manangis maskakeduk di kota Rama. Rahel ada manangis makarereu,
    tagal dia pung ana dong su mati abis. Dia sonde mau orang datang kokoe sang dia,
    tagal dia pung ana dong su sonde ada lai.”
  pol-UBG: Słychać głos w Rama, lament, płacz i wielkie zawodzenie. Rachel opłakuje
    swoje dzieci i nie daje się pocieszyć, bo już ich nie ma.
  qxh-NT: «Ramá marcaćhu tiyaj runacuna ataran. Atashanta llapan wiyaran. Raquelpa
    wawancunata wañuchishanpita juyupa wagaran. Wawancuna ushyacashanpita wagar amachaptinsi,
    mana ćhawaranchu.»
  nwi-nwi: “Narmamə ipakə tuk Betlehem kɨmɨsərɨg piraovɨn kɨrik ramasək pɨk, meinai
    ramərɨg raha pɨk. Piraovɨn a in Rejel. In ramasək tuk kafan kwajikovə mɨnə. Rɨpəh
    nɨpəhyen mə narmamə tuksəgkiar huvə kɨmin, meinai kafan kwajikovə narman mɨnə
    kwənhamhə fam.”
  kmo-kmo: 'Maji eecha wor: “Ye Rama akamak uwar ayan meejir. Harapa keya yesokwarin
    meejir. Resel sii siiti yikapwan eena keyatar. Keya tari, ma mima ye siina saboy
    eshar siikasakech. Boyewak? Yikapwan eyey hama seechir. Hama seechirek, eena keya
    tar.”'
  agr-agr: “Antukmajai Ramanum senchi buutuidaun, nunak Raquel niina uchijí aidaunum
    buutak anentaish ichichtumain wajashmae, uchijí aidauk jinawaju asamtai”, tawa
    nunú imanisag uminkauwai.
  kyc-kyc: Yuu Orama dokona pii mende leyamo siyami. Ee andake lao kumaralerale nyuo
    lao enda Oresolo banya wane wanakepe dupwana lao ee lao peteya. Mona minyarambu
    nyisalana leyami dokopa lete pisa nalyaminyiŋi dokona daa leya.
  urd-GVU: ”رامہ میں شور مچ گیا ہے، رونے پیٹنے اور شدید ماتم کی آوازیں۔ راخل اپنے
    بچوں کے لئے رو رہی ہے اور تسلی قبول نہیں کر رہی، کیونکہ وہ ہلاک ہو گئے ہیں۔“
  yre-NT: «O -paandɩ 'lee wu maan Rama 'fla. Rashɛl 'bɛ 'yee 'nɛnnun -wua. 'Yee 'nɛnnun
    kaa, e 'ka "vale 'wee "sii dɩ, kɔɔ o 'ka "nyian -nan dɩ.»
  fuh-BKF: '«Wullaango nanaama ley wuro Rama, bojji e uumaali ɗuuɗɗi: Rahiina ina
    woya cukaloy muuɗum, jaɓaay ɓerndem waaltinee, sabo koy keddaaki.»'
  arl-NT: “Sapuenuuri tojishiya Ramá tiacajinia. Jiyanohua taraatia. Raquelri necohuacua
    sariyacojiya. Majaari na paniniu na cumanijiasaanura. Necohuari tari puecoosaarucuaa”.
  ziw-ziw: “Izwi diivika kulaila uko Lama, ndilo ya usungu na malombolezo, Laheli
    akuwaila wanawe, haungile kuhembelezwa, kwaviya nendile wabanika.”
  grc-TR: Φωνὴ ἐν Ῥαμᾶ ἠκούσθη, θρῆνος καὶ κλαυθμὸς καὶ ὀδυρμὸς πολύς, Ῥαχὴλ κλαίουσα
    τὰ τέκνα αὐτῆς, καὶ οὐκ ἤθελε παρακληθῆναι, ὅτι οὐκ εἰσί.
  nag-nag: “Ramah town te ekta awaj hunise, Bisi mon dukh koi kene kandi thakise,
    Rachel tai laga bacha nimite kandi thakise, Aru kunke bhi tai laga mon shanti
    koribo diya nai kele koile taikhan nathaka hoi jaise.”
  eng-OEBCW: “A voice was heard in Ramah, weeping and mourning loudly; Rachel, weeping
    for her children, refusing all comfort for they were dead.”
  knj-NT: Ey aw jix able yoc bey conob Ramá. Ey mimej ok'il, yetoj mimej cus c'ulal.
    Ja' ix Raquel, caw jix mi'chcha sc'ul yok' yu eb yune'. C'am xa chi tz'ini ix
    yu eb yune' tu', yu jix cam eb, ẍi naj Jeremías.
  deu-1912: “Auf dem Gebirge hat man ein Geschrei gehört, viel Klagens, Weinens und
    Heulens; Rahel beweinte ihre Kinder und wollte sich nicht trösten lassen, denn
    es war aus mit ihnen.”
  san-PUN: ਯਦੇਤਦ੍ ਵਚਨੰ ਯਿਰੀਮਿਯਨਾਮਕਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਾ ਕਥਿਤੰ ਤਤ੍ ਤਦਾਨੀਂ ਸਫਲਮ੍ ਅਭੂਤ੍|
  nob-LB: ”Ett rop ble hørt i Rama, gråt og høylytt klage. Rakel gråter over barna
    sine og lar seg ikke trøste, for de finnes ikke mer.”
  ntj-ntj: Tjiinya wangka palunyanya ngaapirinypa, “Yiwarla Raamala-ya kulirnu tjuni
    walykurringu yularranyangka. Tjiinya minyma Rayirrtjulnga purrkutjarrarringu yularranytja.
    Tjiinya tjilkutjirratja yularranyangka-luya purtu kanmarrmaranytja tjiinyamarntu
    pirninyartu-ya mirrirrinyangka.”
  sxb-NT: “Omwoyo guwurrwa Raama. Ee okurra ne enkweri enyingi. Raeli arra awaana
    waae kandi alowere okuoreziwua. Aeniki awaana waae wafwire wawuere.”
  nhu-NT: “Bó nu ɛ yuw ɛtalɛ ntɛw wvù Lama le, ɛ wee fuuŋke kpwe, beele ffule. Ɛ ɛ̀
    nu Lashɛl ɛ wvú beele boom bew. Ɛ bó cimse wvú cimse ŋkuuŋ, njefo kɛ boom bew
    bɛɛ kɛ.”
  row-row: “Rena atahori nggae ei-ei sia kota Rama. Rahel nggae ei-ei, huu basa ana
    nara mate ena. Ana nda nau atahori reu kokoe e sa. huu basa ana nara nese ena.”
  msy-msy: “Me Raman nguibamɨn tiarir mam barasi, azir akam ko tuatem. Reselɨn boriba
    ua itir puvatɨ. Kamaghɨra a uan ovengezir boriba bagha azi. An navir amɨrizim
    inian aghua.”
  agg-agg: Sapo ai yare hoafɨyuhü yahuya, “Ramahündɨ ai yasɨmondɨ mamɨ hɨmborɨyei.
    Aranɨ hoafɨ afɨndɨ puküna asu aranɨ hoafɨ yambohai tükɨfeyowa hɨmborayei. Reser
    ai ahandɨ amoao mamɨ Israerɨhündɨ nɨmorɨ ranaheimbo aranɨnamborandüra asu muŋguambo
    nindou ranai ŋgɨrɨ ahambo dɨdɨboadondɨhindɨ ahandɨ ŋgusüfoambe farɨhefembo. Nɨmboe
    sapo ahandɨ nɨmorɨ ranai nɨŋgokoatemayeiambo wambo,” mehu ranɨ-süŋgumbo.
  ptp-ptp: “He ngô vya vac vɨgwe Lama wê xomxo vông tɨlôt dɨ byag levac mabu ge. Lesel
    byag ên nue, dɨ xomxo ti o tɨyi wê ob vông i nɨlô vô vɨyin maên ge lêm, ên nue
    vɨhati yib mɨma.”
  nak-nak: Oio e Rama egite lolo la tilali, la kilaku, e Rakel eia taitali legiteu
    e latatula, la valalua me hatavivile egite kama koramulia veia egite ge vimalu
    e Rakel, ouka viruru, la vuhula eia kamati hilo la mata giteu e latatulale.
  lbb-lbb: “Tumo e Rama di longor a elngen takai, a tintinangis pa agaia, E Rakel
    i domos na natnatnala, anasa la ka mat rop, pa bel di tolsot pasi su dir amanahi.”
  kan-2017: “ರಾಮದಲ್ಲಿ ಬೊಬ್ಬೆಯು ಕೇಳಿಸಿತು; ಆಕ್ರಂದನವೂ ಬಹು ಗೋಳಾಟವೂ ಉಂಟಾದವು; ರಾಹೇಲಳು ತನ್ನ
    ಮಕ್ಕಳಿಗೋಸ್ಕರ ಗೋಳಾಡಿ ಅವರು ಇಲ್ಲದೆ ಹೋದದ್ದಕ್ಕಾಗಿ ಸಮಾಧಾನ ಹೊಂದಲಾರದೆ ಇದ್ದಳು” ಎಂಬುದೇ.
  cso-NT: Ñí¹ja²¹ cáun² mah¹ tɨ³ juú² Ramá, hi³ ñí¹ho¹ lɨ́n²¹ tsú² hi³ hú¹ quí² hú¹
    jngɨh³² tsɨ́³; Raquel bíh¹ hí³ tsá² cuá¹ho² hi³ ca³tɨn¹ jón²zɨ́h¹. Cun³ tiá² ca³lɨ³hnió³
    bíh¹ tsú² hi³ niau²¹ re² tsɨ́³, quí¹ cun³ñí¹ hi³ jlánh¹ má²ca³hiá² cá²tsan³ jón²zɨ́h¹.
  ena-ena: '@see-verse:MAT.002.017'
  tgo-tgo: 'Iŋa: “Thɨ loŋweya ghalɨghalɨŋa regha Ramae ele valɨvaŋga, raŋivetho weiye
    nuwatharɨ. Reitiyel i raŋiŋgiya le ŋgaŋga, ma nuwaiya thɨ vawarariŋa kaiwae kaero
    thɨ mare.”'
  yap-yap: “Kan rung’ag ba lam u Ramah, ni laman e dololoy’ nge meyor nib gel. I Rachel
    e be yornag pifak, be yor ndabiyag i fal’eg laniyan’, ya go’ karm’ad.”
  mop-NT: —U'yajbi u choconaquil a cristiano ich caj Rama. Naach u yawatoo' ti tanoo'
    u yoc'ol. Le'ecoo' ix ch'up aj Israele, tanoo' u yoc'ticoo' u yal. Ma' u c'ati
    jetz'tal u yool u men quimsaboo' u yal,— cu t'an a t'an u tz'iibtaj aj Jeremiasa.
  tet-tet: “Noo ema mak tanis naboo aan iha leo Rama. Rahel tanis roꞌan aan, tan niakaan
    oan sia mate mohu tiꞌan. Nia la noꞌuk ema mai namaus nia, tan niakaan oan sia
    la iha tiꞌan.”
  hlt-MCSB: Rhama ah ol a yaak. Rhahnah neh nguekcoinah loh yet. Rakhel loh a ca rhoek
    te a rhah. Tedae a om uh voel pawt dongah a hloep te ngaih pawh,” a ti te soep.
  xtd-NT: Teku ñayiu xa yo ndeꞌe ndaꞌi koio ñadɨꞌɨ ñuu Rama. Daꞌya dana Raquel ku
    kuu koio‑ña. Yo ndeꞌe ndaꞌi koio‑ña xaxeꞌe daꞌya‑ña. Yo ndeꞌe ku tnau ini‑ña xaxeꞌe‑s.
    Ma ndiko anu‑ña xaxeꞌe xa n‑ka xiꞌí daꞌya‑ña.
  mdy-ETH: «ዬኤፒና ሚርጌ ዒላቲ ዑኡሲና ራማ ዓጮይዳ ዋይዚንቴኔ፤ ራሄላኣ ፔ ናኣቶ ዛሎሮ ዬኤኬኔ፤ ናኣታ ዒዞኮ ኩዴሢሮ ዶዲፆ
    ባሺንቴኔ» ጌዒ ኬኤዜሢ ኩሜኔ።
  spl-spl: “Imbi âlâ, kutŋe Lahe sâm, yâkât komot yamâ Lama kapiân tetem mannomai
    ya yeŋgât nanlipyeŋe yongoŋetâ munomai yakât isem tep bâle otnomai. Otmu sâp yanâmâ
    lohimbi nombotŋaŋe ya ekmâ biwi nâŋgân nâŋgânyeŋe ki sânduk sâwuap, yawu.” Yâhâ
    Herotŋe sâmu nanlipyeŋe kerehâk yongoŋetâ muwi yan bonŋe teteop.
  usp-NT: Li tilmit Ramá xtasaj sub'laj ok'ej y sub'laj ch'ejejem jwi'l b'is. Y ri'
    Raquel ri tiok' chirijak yak ric'lal. Ta' raj tiye'saj jcowil ranm jwi'l xcami'
    yak ric'lal, xche' Kakaj Dios.
  zav-NT: Gaquə bgüine bgüežən' yež de'en nzi' Rama. No'ol ca' zɉənaquə xi'iṉ dia
    c̱he de'e Raquelən' ḻechguaḻe yesyə'əyašə' yesyə'əgüinḻaže'e c̱he yoguə' xi'iṉda'oga'aque'
    ca' əsa'at. Na' bito se'enene' par no yeyo'exen ḻega'aque'.
  sgz-sgz: “Di longrai kaungán te di lala tang adi malar á Rama, má tan wák til Betilem
    di sum suri rang nat di. Bos wák er di tangsi rang nat di, má kápate arwat suri
    abálbál di kabin rang nat di dikte mat no.”
  kek-NT: Qui-abi̱c li ya̱bac sa' li tenamit Ramá xban li nimla rahil ch'o̱lej, ut
    yot'ba ch'o̱lej li que'xc'ul. A'an eb li ixk aj Israel nak yo̱queb chi ya̱bac
    chirixeb lix coc'al. Ut inc'a' chic neque'raj xc'ojobanquil xch'o̱leb xban nak
    ac camenakeb chic lix coc'aleb. (Jer. 31:15)
  blz-NT: “Nokamporongoranmo a ranggusna mian wiri na Rama, barananang ka' tumando'
    kasiongo'an. Rahel mingiwirii anakna kasee i ia kunda tia tata'uon, gause anakna
    iya'a nosianmo.”
  poe-NT: Kuínhin sín itén chojni chjasin Ramá mé tsjánka sín. Tíha mé tí tjan Raquel
    la tsjánkàma̱ tjan xje̱en tjan. Kohya nkexro sinchechéhe̱ tjan kíxin ó kaín xjan
    tsíkꞌen xjan. Mé xi̱kaha chrónka itén Dios.
  san-TAM: யதே³தத்³ வசநம்ʼ யிரீமியநாமகப⁴விஷ்யத்³வாதி³நா கதி²தம்ʼ தத் ததா³நீம்ʼ ஸப²லம்
    அபூ⁴த்|
  cof-NT: '@see-verse:MAT.002.017'
  srm-NT: A di köndë de kai Lama, de ta jei wan tumisi wolo, këë ta piki te na soni.
    Mama Lakëli ta këë dëdë ku libi fu dee mii fëën hedi. An kë sëmbë musu ganjëën
    möönsö biga dee mii fëën kaba tuu. Sö wë di Buku bi taki a fesi e. Nöö sö wan
    gaan hogi pasa a di köndë di ten dë.
  qvs-NT: '@see-verse:MAT.002.017'
  zca-NT: Dox tu yalnawin nzho lazh men Ramá, dox niwin laxto' Raquel, nzho'n xa'
    naye; nibizhyë xa' por rë xmë'd xa', no nanetra' yalnawin che'n xa' kwëz, por
    niyen ra' rë xmë'd xa'.
  cbc-NT: “Ramá cawãmecʉti yepapʉre otiawajarique ocajogaro bʉtioro majũ. Raquel nigomo
    roro yapapuarique mena caotio, cõ pũnaa na cariapetiro ĩñarĩ yua. Bairi, ‘Roro
    otiecoa. Roro mʉ cabairije netõcoagaro,’ cõ na caĩrĩjẽrẽ tʉ̃gogaetigomo. Oticõã
    ninucũgomo,” ĩ quetibʉjʉ woatuyayupi Jeremías ãnacʉ̃ cabaipeere.
  qxo-NT: “‘Ramah’ ningan marcachömi llapancunapis pasaypa llaquicurnin wagaycäyan.
    Wawancuna ushacäyaptinmi shogayaptinpis manana päraypa Raquel wagaycan”.
  mox-mox: “Duvoyavoya kanoqonoqolia ʼabaga Lama ʼinega, visiqa ta mataelu maega iduduvoyavoya,
    Litieli me ena gadeavo idoudou natudiavo weaqidi, ʼinega ge nuanuadi taha toga
    nuadi nagenoi mana natudiavo niʼa iʼaliga.”
  kew-kew: Rama su adaare-parare agaa meda pagoaeme. Go agaare nimumiri re lo pirua
    odome omoaeme. Go rabu ona Resel-me nipuna nogo naakinu madaa re loaaya. Go rabu
    onaanumi go onaana pu robaa namakuma paeme. Dia-ga nipuna nogo naaki omesimi-pulu
    nipu re lo piruaaya.
  dww-dww: “Banaga ḡaba be nuaboya dosinama a vaiena Rama meagainama nopone. Reichel
    na sedama ya ḡabeḡabedina, be taudi nam teneteneḡina da sibo a riuwai nuasubasuba,
    baninama na sedama matabudi a guri rovona.”
  nif-nif: “Rama it kwelan kwawa indaumbi, mano kwɨlɨm wopum tañ. Wɨn Resellok komblinñii
    endɨ gwañgwanjii gɨtɨk kɨm tale-sɨnɨk tañgɨlɨñda kut-blambla eumbi, binelɨñdok
    en-busumbusuk tɨ nɨm ka biañ.”
  twi-ASANTE: “Wɔte nne bi wɔ Rama. Ɛyɛ osu ne agyaadwoɔ; Rahel resu ne mma; na ɔmpɛ
    sɛ wɔkyekyere ne werɛ, ɛfiri sɛ, wɔnte ase bio”.
  aoj-aoj: Anen naꞌi, “Esis sagape anambel wambel Ramai sameꞌ analemb amalemb. Esis
    salef sindiwagef mehipa sagaꞌi uwahipigama awasi sagagaꞌi. Anoꞌw nemataꞌw Resel
    kwalopa batawisaꞌw akwaꞌusi, ina atiasi anis amam nematawa laꞌifisa sondaꞌ nembel
    akwoꞌumbili begape awanembel, owaꞌatin. Deiꞌ main, awasi akwaꞌusi asagaꞌ hiꞌalas.”
  cbv-cbv: “Ramá wʉ̃t jʉmni tʉ́tchidih moón bʉ́dí ñaacátdih ĩ joiná caá. Bʉ́dí jĩ́gahnit,
    ĩ ñaác jʉñát bʉ́dí ã yáana caá. Raquel mi jʉimená yaádh, judíowã ĩ weha mána yaádh,
    ĩ wehdih ĩ mao yohochah ennit, bʉ́dí ĩ ñaác jʉ̃iná caá. Ĩ weh ĩ wihcatdih enna,
    ĩ jĩ́gahat ã yaicán niít”, ãt niíj daacáp tajĩ.
  taw-taw: Man sɨkol Lama kɨli chɨb gek takaw pug awl yɨbɨl agɨl, chaŋ awl lebal agɨl
    tɨkak. Bin Lechel binɨb ne okok, ñɨŋaŋ ma mɨdebal agɨl tɨkak. Anɨb ak chɨb gek
    chaŋ lebal, binɨb ogɨnap kɨlop agdep tek ma leb agɨl tɨkak.
  jic-NT: “Tjepjyacan̈ la puyupj Ramá nt'a. Ne'aj pajal yümücj la tupuyupj. Raquel
    la tipiya watsja tsjictjacj mpes, locopyaya tapatjá. Jupj ma quelel jo' pé'etsja,
    tsjictjacj tecya'lin̈ mpes.” Nin tjevele Jeremías.
  zap-NT: Wlen te rëz gyëz-Ramá, baanske roon robtsaatee mén. Raquel nak mén guin
    ne kayoon por yra xpëëd men, no rlaandet men txu ynino men porke che wet yra xpëëd
    men.
  wer-wer: Pöt epët. “Rama kakaan ingre këlël kaö panë yaan kat wia. Öng Resel pim
    ë körööröak pitëm rungaaröaan yaköm ëën ing aima. Pël yaëën omnaröak yok pangk
    pit wiap nemowasën ëa. Pöt pitëm rungaarö wel wia pötaanök.”
  ipi-ipi: '@see-verse:MAT.002.017'
  qul-NT: “Ramá llajtapi sinchi wakay athun llaquiycunapiwan carkan. Raquel wakarkan
    churincuna wañuchiskaña caskanmanta, manataj sonkochaska cayta munarkanchu.”
  ter-NT: “Ya Râma, ápe kámone xanéhiko, êno hónoti iyókexoti kotíveti koeku yaíkea.
    Manîrapo Rákeu iyôti vo'oku xe'éxaxapa. Yoko ako itoâti iyúni'ikea vo'oku heú
    koe ívohikeovo xe'éxaxapa” koêti.
  bmr-NT: Guubuvusuno ico Rama onoohɨgovɨ ataacasino sihidɨ ɨjɨjovoonɨno; Jaago Raquel
    iseemeque ataago. Jaago imogotɨhi diigoco ajacusunoco ochoomocɨnɨcuuneguiiha,
    nooboro.
  fuf-fuf: '«Hito nanike ka wi''etee ɗon Raama: wullaandu e sowru tiiɗundu. Tawi ko
    Raahiilu woni wullude ɓiɓɓe mun ɓen, o jaɓaano yarlineede, ko fii ɓe woodaaka
    han kadi.»'
  bhl-bhl: “Alama aneng ka kel, kunum waneng i amemin fian mak kilisiliw te. Nimtew
    angom? Elesel um dow wanggel ikalem aul im delim amebiliwi, im ibolow menew so
    keyemomin deiw banim kese kasike. Feinka! Ikalem aul isik alik alik yeniwi, kuansiliw
    kasike.”, angse kale.
  ons-ons: “Rama matko ukat wakongi detmami, nem kuasuruk so aro uŋalan wakonmaike.
    Rakelŋo qerakkoune Yuda wane tego eŋane ra more arokmaike, eŋe arokmaike, so baŋ
    mi mau kopkeake, onoka wane eŋe korop seuseuneka.”
  con-NTPO: Ramá andene aya'fama paña'fa, i'namba ñombi'yepa ñoa'me fundo'je'choma.
    Raquel tsu tise dushundeccune ñombi'yepa ina'jen. In'jambi tsu tise ina'jen'choma
    vuiquiya. Nane tsangae tsu tise dushundeccuja pa'fa.
  ghs-ghs: '@see-verse:MAT.002.017'
  peg-peg: “ରାମା ବସ୍ତିତ ଚେରା ଆନାକା ୱେନାପା ହେଦାଂ କାକୁଲ୍‌ତି ଆଡ଼୍‌ବାନାକା କାଟ୍‌ ରାହେଲ୍‌
    ତା ହିମ୍‌ଣାଂ କାଜିଂ ଆଡ଼୍‌ବାନାତା; ହେଦେଲିଂ ଇମ୍‌ଣି ଦୁକ୍‌ସାରାୟ୍‌ ଆଉତା, ଇନାକିଦେଂକି ହେୱାର୍‌
    ୱିଜ଼ାର୍‌ ହାତାର୍‌ ।”
  txu-NT: “Ota krĩbê Ramakam me mu:w ne kàj bê amra:. Rakeu krao amak djàje me mu:w.
    Kra arỳm kubê kêtkam ne me te kute memã kaprĩ kwỳ ngrimã.” Nãm ã kabẽn jarẽnh
    djwỳnh Metĩndjwỳnh kukwakam me bakukãmãremã ane. Nhym kam me aben djô'ã arẽnho
    mõ:n arẽnho mõr tãmtã arỳm 'ỳr o bôx. Tũ:mràm me bakamingrãnyrekam ne me arỳm
    mỳro kumex. Krãkamngônh arỳm me prĩre nhimex ne nhym me arỳm amak djàje mỳro kumex.
    Djermi kute me bakukãmãremã 'ã ujarẽnh kôt me arỳm ã mỳro ane.
  eng-WEBU: “A voice was heard in Ramah, lamentation, weeping and great mourning,
    Rachel weeping for her children; she wouldn’t be comforted, because they are no
    more.”
  gnw-NT: 'Echa''ã jei cuarãi: “Ramá pe uyendu ñee. Uyendu uyao ñugüɨnoi tuicha ipɨatɨtɨ
    vae reta. Raquel uyao oĩ imembɨ reta re. Ipuere''ã etei quía umbɨpɨacatu imembɨ
    reta umano ma ramo.” Jucuarãi jei.'
  mux-mux: 'Yu-ni nimba mele: “Enini kolea Rama sukundu ung te piliiring; kola tiring
    piliiring akili, yambu kolemele kene kola telemele mele kola aku-siku tiring piliiring.
    Ambu Resel-ni yunga kangambulamanga kola tirim. Yu ‘Numanu waengu nipili.’ niku
    kene tiringeliinga-pe ‘Naa piliimbu.’ nimba yunga kangambulama kolku pora siring,
    te naa mulurum akiliinga yu kondu kolupa kola tepa mindi mulurum.” nimba Jeremaya-ni
    ui aku-sipa nirim kanili.'
  maj-NT: Kinu'yá nanki Rama nku nta̱, tjín xi tíkjintáya ko̱ tu̱ xí uhún tíbehe̱.
    Kui xi Rakel xi tíkjintát'a ntíhi̱. Najmi ta̱ mjehe̱ ra̱ n'e̱k'íéjyu a̱t'aha̱
    ja k'ien ntíhi̱.
  bkq-NT: “Xidadâ Ramádâ kurâ domodo tytyrungue toenzepa eogunrumo xina nidadâ. Tymeombyry
    xyâhobyry wâgâ Raquel eogunru xina nidadâ. Ânguy nhetubanâguylyemba itynrumo idânârâ
    tymeombyry xyâhobyry wâgâ” kewândymy tinweniby wâgâ. Jeremias inwenihobyry ara
    kehoem myakâwâm Herodes uguondo modo imeombyry nhâen-honwâdyly. (Israel iwydy
    Raquel iweompyrylâ mawânkâ israelita domodo.)
  kue-kue: “Rama dumo kande suna kai kaglkane kande ere tembrumba yei meglkwa. Resel
    ye nangiglma wagle kaino orkwa, ye dem munduwo siyau dinamune dingwa ba ye manedi
    prukwa, sraglpre, ye nangiglma prapra gogl kondingwa.”
  cot-NT: “Iquemajiquero ontaniqui Iramaqui ocajemavaequequea, ocantacoguitani iraaguitani,
    iroguenti ochoviquijiani Iraquereni, iraacoguitiriniquea irijanijiate. Tee oninteji
    iroguishinejajitajero, teetari inchoocajiajeji irijanijiate.”
  bnp-bnp: “Ni longo na tanga e Rama e huriki ri haloho. E Resel i taringi e huriki
    e tuna. Pali i koi ni gi luke, a vuhuna e huriki e tuna ri mate lobo pali.”
  apn-NT: '@see-verse:MAT.002.017'
  ctp-NT: Lye ꞌa ngiꞌni xiꞌin nten kichen Rama; msiꞌya ꞌa neꞌ, nganan ꞌa neꞌ, chaꞌ
    ngujwi sñiꞌ Raquel. Nganan ꞌa nu kunaꞌan kanꞌ, chaꞌ wa ngujwi sñiꞌ neꞌ. Loꞌo ja
    tukwin ꞌa ngwa kuꞌni chaꞌ ka tiin chaꞌ nganan nu kunaꞌan kanꞌ. Ngwañaꞌan lka chaꞌ
    ngwaꞌan yu kanꞌ lo kityi sꞌni, ni siya ja ya ka chaꞌ kanꞌ nu ti luꞌu ayman kanꞌ.
    Kanꞌ chaꞌ ngwañaꞌan ngwa ꞌin neꞌ Belén, nganan ꞌa neꞌ chaꞌ ngujwi sñiꞌ neꞌ.
  bre-BRG: 'Garmoù a zo bet klevet e Rama, hirvoudoù, gouelvan ha klemmvanoù bras:
    Rachel o ouelañ he bugale; ne fellas ket dezhi bezañ dic''hlac''haret, abalamour
    n''emaint mui.'
  opm-opm: Ohe rim ma brak matip meng oh mamarumur. Hanip ihir amrayaoh Rama aptei
    supir ihir saheih ham payimaprimuro. Reser uhe puh ihir iraire brer ihirnong payimaprimuro.
    Payimaptin brer ihir na pati ohoh ihan supir ihirnong kinmat da ayah matiprio.
    rim ma brak matip meng oh arpin dam timdipmur.
  bvr-bvr: “Gun-gata rrawa Rama (Ramah) birripa aburr-galiyarra burrwa burr-guya aburr-rruwuja.
    Minypa gun-maywapa jin-gata Reychel (Rachel) jin-duwujana burrwa aburr-yigipa
    gu-ngarda yerrcha rrapa gala jiny-jaliyarna burrwa aburr-werranga aburr-gata jimarna
    gubu-borrwurra gun-borrmunga aburr-weyarna achila, wurra jarra burr-borrwurra
    aburr-yigipa gu-ngarda yerrcha gun-nyagara gu-ni.”
  wal-wal: '@see-verse:MAT.002.017'
  zad-NT: Kwe' wbell na' gakyeshii beṉ'ka' lle' yella' le Ramá. Noolka' nak xiiṉ dia
    c̱he dii Raquela' ni to kono cheengakile' gonxenlall' ḻegake', daa wit bi'do'
    c̱he'ka'.
  aso-aso: Lama misubouꞌ ive namaliꞌmo nolo molo minineꞌ. Veneꞌ mukiꞌ Laheliꞌ aꞌvo
    ingine gekeꞌ gekeꞌ li Izipahaꞌinemuꞌ ive nama goloso igi minaniꞌ. Izipahaꞌine
    vaiꞌ osuꞌ laniꞌ neꞌmo di nguꞌ izilizaniꞌ nesi ngeli matamilizaniꞌ ineꞌ ve.
  uli-uli: “Resa rongrong yalol sew formel mo wol Ramah, yalol yael yarmat tetang
    le ye bbareg lal deper. Rachel ila ye tetangdi yalwich kala lol; tay mechal bo
    rebe hafel lal depal, bo panger ngo resa rol mes.”
  nin-NT: “A wo ukorr nu Rama, ukorr ku iyi. A si Rahila nggo à ko yì amarr ma; aba
    a ddu ma di a bu ba ttungo, uwa kà iba ttungo yi, amumarr ngga a kɨ ku.”
  tgk-tgk: «Садое дар шаҳри Ромо ба гӯш мерасад, Ки садои гиряву фиғон аст. Роҳел
    барои фарзандонаш мегиряд ва тасаллӣ ёфта наметавонад, азбаски онҳо мурдаанд».
  acu-NT: “Ramá yaktanam nuwa kakar juutmau antuukatnuitai. Nuwa juutu puja nuka Raquelaitai.
    Ni uchiri mash amutkamu asa, jikiamak kakar juutui. Antsu jikiamtsuk asata tinamaitiat
    antatsui.” Tu aarmawaitai. Nu aarmauka apu Herodeska akiintsaing, ukunam atiniun
    pachis aarmawaitai.
  cak-WNT: Chiri' c'a pa tinamit Ramá xac'axatej ok'ej. Can c'o wi nimalaj bis. C'o
    c'a jun ri nujik' ok'ej. Ri' ya ri Raquel yerok'ej ri ral, y astape' nibochi'ix,
    xa can ma nik'ax ta c'a ri bis chare ruma ri ral xecom. Queri' ri tz'ibatal ca
    ruma ri Jeremías.
  ebk-ebk: “Nadngor nan pararu ay tangugngug ya akorcha ad Rama. Cha ag-akiaran Raquel
    nan an-akna. Achina laychun ay maliwliwa, tay natuycha am-in.”
  spa-PDDPT: 'Una voz fue oída en Ramá, llanto y gran lamentación: Raquel que llora
    por sus hijos, y no quería ser consolada, porque ya no existen.'
  ruf-ruf: “Listi lyohulikighwa ako Rama, chililo cha usungu mkulu, Raheli kowalilila
    iwanaghe naye kolema kukanzighwa, kwaapfila wose wafa.”
  gun-gun: “Ramá tekoa py onhendu hevovo rei va'e. Hexay [ha'e ojae'o va'e], ipoaẽ
    rei va'e guive, Raquel opi'a kuery re ojae'o okuapy vy. Imemby kuery jipovei ma
    ramo nonhembovy'a ukai.”
  agu-BL: “Na bajij o'kl jalen Ramá. Wi'nin o'kl nin wi'nin chuna'n na bajij. Wi'nin
    tok'e'n Raquel. Na ok' squibaj yi e' xonl yi ja chiquim. Qui't na moxe' tan paj
    bis scye'j e' xonl yi nchiquim.”
  isn-isn: Luli lukigela ku Ramah, kilelo nikinyauwai kikulu, u Raheli akazealila
    iana akwe, hangi akahita kupumbuligwa, kunsoko ikutile singaaziziona hangi.”
  eng-PEV: “In the town called Ramah, a lot of women are really sad, and they are
    crying out loud. They are the grand-daughters of Rachel. They are crying for their
    babies. Nobody can cheer them up, because their babies are dead.”
  ilo-ULB: “Adda timek a nangngeg idiay Rama, sangsangit ken nakaro a dungdung-aw,
    agsangsangit ni Raquel para kadagiti annakna, ket agkedked isuna a maliwliwa,
    gapu ta awandan.
  pir-NT: “Ramá wame tiropʉ bisirota. Tutuaro bʉjʉa witiye mehna utiye bisirota. Raquel
    panamena numia iji turiaye numiapʉ Israe masa namosãnumia tiquina pohnene tutuaro
    utieta. Tiquina pohnene apequina wejẽgʉ̃ ihñañe, ne bʉjʉa witi duhusi”, ni ojoahye
    panopʉ.
  anv-NT: Ajɔɔ́ nyá aké, “Meko negbo átanege né melɔ́ Rama ne gejamégé ɛlúlú
    ne dámpepe. Rashɛl alili baá bií, bɔɔ́ áfyɛɛ́ ji metɔɔ́ nnó ágɔ́ magbo,
    akámégé gétúgé baá bií abi ágboó.”
  sab-NT: “Una Ramáge kwian gdaite olire tanre kweri, kwian e kerua sugedu kwian una
    Ramámu ulita ologe, kwian gdaite e muinga kada Raquel ama kledu olire mo kirolla
    nate. Raquel kirolla ulita jogebakeda malen Raquel kledu olire tanre, ama me kwian
    na chugu ngwadi ama ta gbe nga suga no ole.” Jeremías chada degu ene unsuialin.
  tmd-tmd: “Rama taun kau aku lɨb pɨlaŋ, mönö diba nɨgön, ib diba immɨjöña. Mö Resel
    yöxɨm yöxɨŋ yöxɨp u höuöilmel cön bla, lɨb pɨlaŋ immɨjöña. Ha nuŋ bla wöröx pöcöña
    nugwön nöbö mö bli ñɨgö yad pɨb maga mɨdenɨŋö,” röŋa.
  acr-NNT: Xtataj jun qulaj pa Ramá, oqꞌej y sikꞌ rukꞌ bꞌis. E ri Raquel keroqꞌej
    ri ralkꞌoꞌal y na karaj tane kabꞌochiꞌix ukꞌuꞌx ruma ri kikamik ri ralkꞌoꞌal xchaꞌ.
  kpg-kpg: “Dahi lee e hanimoi i Ramah, di lee dangidangihia. Rachel e dangidangi
    i ana dama, gu deemee di manawa lamalia, i digaula guu odi di mmade.”
  taj-taj: “रामा भिबा ग्‍लारी क्राबा क्रिङ्बा लबा थेःजी, राहेल ह्राङला कोलागदेला लागिरी
    क्राबान मुबा। थेदा जम्‍मासेन सम्‍झब लसैनोन क्राबा आख्‍लानी। तिग्‍दा भिसम थेला
    कोलागदे साइसी जिन्‍बा मुबा।”
  avt-avt: “Hɨr mɨt nemtau hɨm me miyapɨr nɨkɨt neit wit Rama. Hɨr nemtau hɨr nɨkɨt
    hɨm iuwe hɨm iuwe. Nepenyerer ne Resel nɨkɨt nɨkerek nɨr. Hɨr mɨt miyapɨr nanrekyi
    nanweni han yaaik taau nentar nɨkerek nɨr ap nau en au. Hɨr naa.”
  cbk-cbk: quien ya habla, “Ya oi alla na pueblo de Ramah el voz de llantos y de jaya
    bien doloroso. Si Raquel ta llora por amor del di suyo maga anak muerto, y no
    quiere le recibi ni nada de condolencia.”
  uig-ARA: «راماھ شەھىرىدە بىر سادا، ئاچچىق يىغا-زارنىڭ پىغانى ئاڭلىنار، بۇ راھىلەنىڭ
    بالىلىرى ئۈچۈن كۆتۈرگەن ئاھ-زارلىرى؛ بالىلىرىنىڭ يوق قىلىۋېتىلگىنى تۈپەيلىدىن،
    تەسەللىنى قوبۇل قىلماي پىغان كۆتۈرىدۇ».
  tuf-tuf: Ramá cajc cut rahcuít, abáy ócaro. Sácajaquin racar ócaro. Raquel bómcarinat
    imár sasá racar ócaro. Sas eyin bar sácajacro. Etar Raquel bomcarin to ócaro.
    Tan wan batro. Ub iu áytiro.
  abx-abx: Aniya' kinabati'an mga busis ari si Rama nga bali pandinamag pati' bali
    i mga kabidu'an-na. Sigi dinamag si Raquel para si mga dadi'-na ngan andiri' kon
    nagli'aw iya, tungod kay agkamaratay na mga iya dimu'an.
  mco-NT: Jɨm Ramá yajmɨdoy co anajty chachjɨɨy chachyäxy jäy ajcxy; yɨ Raquel tzachjɨɨyb
    tzachyaaxp mɨɨd y'ung ajcxy ycɨxpɨ, ca' ajcxy anajty yjotcujc'aty mɨɨd co anajty
    y'ung tɨ y'öctäy.
  kqf-kqf: “Lama malagainemo, lava peki saledi a salesaleyedi ba edi nuwaboya i dididiga
    gulata. Leitsel natunatuna ya ḡabeḡabedi, banina natunatuna matabudi a peki kovi
    bi tana mote ḡemoḡemotina te sai nuwauba.”
  cpb-NT: Icheraaperotatzi Ramá-sato iragaiyani. Osheninkathori Raquel-ni iraakotakariri
    eentsitepaini. Iro owashiretantakari rowamayitaitakerowa maawoini eenchaanite.
  aon-aon: “Shemnek anah mah abrudok wabur Rama. Shemnek onok armatok kworeh kwabo
    sawiyeguh kunak. Resel kwape kworep okwokwim nugamim. Kworeh aria madae enen arpen
    ko wosik nyugapeshumok okwokwish urkum apahw.”
  hus-NT-2005: Achʼatmé ban bitsow Ramá i mímlábtsik ti ukʼnal ani ti tʼeꞌpinal; jaꞌich
    nin at kidhtaltsik na Rakel xi kʼwajat in ukʼintsal nin chakámiltsik ani yab in
    leꞌnaꞌtsik ka kʼijidhmédhá, kom chemdhantsidh tin chakámiltsik.
  mig-NT: Ini̱ ñuu̱ Ramá ni̱ jini so̱'o‑ri̱ ja̱ kánda'i̱ te kánde'e̱ kó'ó. Raquel,
    ndé'e̱‑ña já sé'e‑ña. Te tú kuní‑ña ndúsɨɨ̱ iní‑ña, chi ni̱ ndɨ'ɨ‑i, ni̱ ka̱naa.
    Achí.
  bps-bps: “Nun linge to di banwe Rama kamwak na mlanu. Nngel Rakél i dad ngaan, na
    landè gamlala nawan, du tamati dad ngaan.”
  mbs-mbs: “Doen dinegen niyo kidoen te lonsod te Rama. Megkelag aw megmatay se menge
    bowad-bowad i Rakel, so melano dan te mengisù dan. Megkelag dan, aw eked dan kesinelayi,
    so inimetayan se mengisù dan.”
  tof-tof: “Gyaurwóm a yón taegwarr arrkrrudako Rrama wirri basirrdü. Rreizel tóba
    olmalóm yóndo akó wa zao-zao bain-gum bangóndo, zitülkus oya olmal büdülako.”
  cme-NT: «I nu molo kaal Arama‑i-na; kutieŋo kaal kuliiŋ-kaaluŋgu. Arasɛl yaa kaalaaŋ
    wuɔ ba kuɔ u bisãlmba. U sa nu gbɛ̃nyɛmma. U bisãlmba taa aa yaŋ-yo.»
  sus-sus: «Xui nde bara mɛ Rama, wa xui nun sunnunyi gbegbe na a ra. Raxele wama
    a xa die nan ma fe ra, a mu tinxi mixi yo xa a madundu barima die mu a bɛ sɔnɔn
    duniɲɛ.»
  pon-2006: “Ngihl ehu peido sang Rama, iei ngilen mauk oh mwahiei. Resel me sengisengki
    nah seri kan, oh solahr kak nsenamwahula, pwehki irail koaros ar melahr.”
  dad-dad: “Rama fonõ ait taka, inã wau gudũ fiya odug karĩ den, Rahel inã odug gere
    tar nigin yalen, ĩ taka nem bobo fiyẽf anĩ itoron, ere nigin, yogon kesu taka
    to mata ibodon.”
  zab-NT: Bíeny rsee tuby ni bíeny láani guɨdx Ramá rac guelruun ne guelrbɨxtia. Ne
    laabɨy Raquel ni cayúun pur de lliinni sin quɨt tu chaleeti cuzaclaaz laab pur
    ni guty de lliinbɨ.
  jae-jae: “Sêŋô aweŋ ŋaonda aŋga Rama, sêwakic to têtaŋ taŋiboa ŋanô, gebe Rahel
    kêtaŋ nê gôlôac, ma sêjam malô-malô eŋ e kêtôm atom, gebe sêjaŋagac.”
  ksd-ksd: “Aro Rama di valongore ra nilai tikai. A kunukula, ma ra ngala na tinangi
    bula; Rakel i tangtangie ra umana natuna, Ma di mama vamaram ia, tago dia tar
    papaniai.”
  msm-NT: “Ogdinogon duon to yunsud to Rama to tiniyahu. Ogdegmatoy si Raquel su patoy
    on man to mgo anak din. Konad ogkahupoy to kaguul din.”
  myk-myk: '«Sipyii ya mɛhɛɛ logo na foro Arama koomɔ pu ni: Xuguŋɔɔ ni sipyaa. Arasɛli
    wʼa wu nɔhɔpiire yamɛhɛɛ suu. Pu ya wu fɛhɛŋɛ ta kɔnhɔ wu luu di ɲiŋɛ wɛ, bani
    pʼa xu xɔ.»'
  sbe-sbe: “Kalina lakilakina Lama unai ye laoma, nuwayababa yo doulakilaki daguguna.
    Lahela natunao sabidi ye dou na nige ye henuwa nuwana se hededehetalu, matawuwuna
    ede natunao se boitako.”
  mcr-mcr: “Aŋä-himqä Lama iuŋi, Lesoqä kaqäua ymeqä iquauŋqe, kŋuä äqiyäpu pmapqä
    iqaŋguwäŋga, qu qätä äwikuwi. Ymeqe mäpmeqä itaŋguwiŋqä, qokä-apäkä huizi iqua
    iuauqä äwqe jänä iwimäkpŋqä diŋqe, mäwiŋqä imiŋqe.”
  cux-NT: Na yáāⁿ Ramá ch'iindiveéⁿ 'iiⁿ'yāⁿ chi ngɛɛcu yā ní n'gái yā ndúúcu 'áámá
    vaadī ya'ai ch'ɛɛtɛ́ cucáávā daiya yā chí ch'iī. N'daataá yeⁿ'ē Israel s'eeⁿ ngɛɛcu
    yā cucáávā daiya yā chi ch'iīⁿ'nūⁿ rey tan'dúúcā chi táⁿ'ā Raquel ngɛɛcu yā cucáávā
    daiya yā chí ch'iī. Ní nguɛ́ɛ́ chiī ndaacā n'daataa s'eeⁿ 'viich'ɛɛtíínūuⁿ miiⁿ.
  tur-YTC: “Rama’da bir ses duyuldu, Ağıt, ağlayış ve büyük yas, Rahel çocukları için
    ağlıyor; Avutulmak istemiyor, Çünkü onlar yok artık!”
  san-ITR: yadetad vachanaM yirImiyanAmakabhaviShyadvAdinA kathitaM tat tadAnIM saphalam
    abhUt|
  bel-N: «Голас у Раме чутны, плач, і галашэньне, і лямант вялікі; Рахель плача па
    дзецях сваіх і ня хоча суцешыцца, бо іх няма».
  sch-sch: “Ramah khuoa in-iek miring rietin aoma, Rangâisie taka chap miring hah.
    Rachel'n a nâingei ranga a châ; amanu hah tâi thei khâi mak an thi pe zoi
    sikin,” ti hah ahongtung zoi ani.
  mic-MIQNT: “Nutaq nat wen ma'muni atgitemit na utan teluisig La'ma. Na Le'jl etltemit.
    Mo wen gisi apgnualgugul muta un'jangi'g gis ne'po'tupni.”
  huu-NT: Ramá railla naɨraɨ dɨnena Raquel mɨcorɨ eo eiana cacadɨcue. Caɨ usuño Raquel
    mɨcorɨ eede. Naiñaiño mɨcorɨ uruiaɨ mɨcorɨaɨ facaina eede. Jɨaɨe comɨnɨmona fɨraduacɨnona
    jitaiñede, naiñaiño uruiaɨ mɨcorɨaɨ jai fiodailla jira.
  jiv-NT: “Ramá nuṉkanam ti úutainiak uur ajainiawai. Raker ti uutu asa atsaṉkrachminiaiti
    ni uchirí̱ jákarmatai.” Tu áarmiayi.
  otm-NT: Bin ja n'da ran ts'oni bʉ ra hnini Ramá, nts'ɛdi bi mbah yʉ́ xisu yʉ judío,
    bin zoni nɛ him bi 'yø a bi xi ʉ bi hyurpa yʉ́ mbʉi, nguetho ɛ̨mmɛ im bɛ̨n'ʉ yʉ́
    t'ʉhni bi thopi, bi 'yɛ̨n'a ra Jeremías 'bʉ maya'bʉ.
  dah-dah: '@see-verse:MAT.002.017'
  tnk-tnk: “Kamreɡi pran riti fwe ia Rama ramasək maməkwein əpwəmwɨs. Rejel nə ramasək
    tɨ nɨpwnətɨn me, nənə mɨpkokeikei mhə mə iərmama riti trəɡkiari vivi min, tɨ nəri
    nə mə nɨpwnətɨn me həuvəiwən.”
  kpr-kpr: “Reighi Rama aminda, dimbia sorara ero nininguseri. Novia Rachel nunda
    sasingudae dubo mema use, sorara janjagu usira. Nunda sasingu isambu amomonjegusera
    aindae, dubo memai fira nu fure gagojusira. Mave foa nu jo eghovo dari irae beká
    ava usira,” Jeremiah aminge sisira.
  san-IAS: yadetad vacanaṁ yirīmiyanāmakabhaviṣyadvādinā kathitaṁ tat tadānīṁ saphalam
    abhūt|
  nho-nho: “Teelaa se tama ku mate hakaoti i ana tanitani mai i Ramah. Rachel e tanitani
    i tana aroha i ana tamalliki; A ia see hiihai maa ia e haka aneaneria, i ana tamalliki raa
    ku mmate.”
  gym-NT: Ni kukwei ruen ngetrekä krikri krübäte juta Ramate, ye abko Raquel ngäbriänkä
    kiakia kämikani jökrä kän, mden abko tä müaire ye. Niara moto mika tö nebeta jäme,
    akwa ngäbriänkä kämikani jökrä kän, aisete moto ñan rabadreta jäme, abko tikani
    kore, mden erere namani bare.
  azg-NT: 'Tso jon: Quityquiiꞌ tsjoon Ramá ticꞌuaa na cotyuee ndyee yotsca. Jndei
    conanꞌxuaahin, cotyueehin ntyja ꞌnaan ndahin min tyiꞌninncyahin na ntsinjoonꞌ
    tsꞌanhin ngꞌe jndë jnanꞌcüje nnꞌan ndahin. Nndaꞌ vaa jñꞌoon na tji Jeremías.'
  bhd-bhd: “रामाह नगर मां बेड़ि लेरां ते मातमेरि आवाज़ शुनोई, राहेल अपने बच्चां केरे
    लेइ लेरां देने लोरी, तैसारो दिल ठंडो न भोए, किजोकि तैसेरे बच्चे मेरि जोरन।”
  too-NT: Kaxmatcan a'nchī calhuancan huan nac cā'lacchicni' a'nlhā huanican Ramá
    lā' lej ta'sacan. Raquel ū'tza' a'ntī calhuamā' ixpālacata ixcamana'. Lā' tūla
    māko'xamixīcan como ixtanīnī'ttza'. Chuntza' tzo'kli.
  ind-AYT: “Suatu suara terdengar di Rama, tangisan dan ratapan yang sangat sedih.
    Rahel menangisi anak-anaknya, dan tidak mau dihibur karena mereka sudah tiada.”
  cjo-NT: “Iinja ikemakoetero janta Ramaaki ari iraakoeyakarini ramaajatopaeni otomipaeni,
    osheki okoetyagaeyakirini. Rowaga ojawaenini Rakeeri eejatzi tsinanipaeni iraakotyaari
    otomipaeni eero okaatzimotziro iraakotyaari. Rootaki iraanteeyakaririni okoetyagaeyanakirini
    rowamagaetakiri otomipaeni, maawaeni”.
  nsn-nsn: “A alialinginar kirkiring, kara uelmahing, kara niueldolomo uleik ka longoroin
    i Rama. Retiel e kiring toso bung tun, kare de mata ualabukin, teene ka mata pe
    ro bung tun.”
  san-DEV: यदेतद् वचनं यिरीमियनामकभविष्यद्वादिना कथितं तत् तदानीं सफलम् अभूत्।
  tna-NT: Ramá ejude su aniji cristiano cuana ebia su epadarititani. Cuaja paciencia
    pu taji mahue jabatitana huecuana, yanana chidi cuana manutana putsu. Daja profeta
    Jeremías chenu ja deretaidha.
  lid-lid: “Bohon aloh udu kon Rama, ndrelen tinan ma hawe tikisiy tinan. Resel eden
    ndranye nadun oro, eme ma iy bwalen lau samekes ndrinen samwenen ja ai, tasah
    nadun oro ndrano ndra-au.”
  wim-wim: “Pam wanch yotam anangana othamayan peey-peeyantan nath-nathaniya wuut
    manyiy thanttam al-alantamana aak Ramah.ang angan. Than puth kan-kanam ngangkan
    way-wayam paththam wunan thant kaath piipantaniy. Aꞌ wanch aak Israel punchananiya
    peey-peeyantan puk wuut thanttamantamana. Ngangk minan weeꞌangam yump-yumpiy thanang
    wanch yotam ananganweya? An yaꞌangam, ngangk min keꞌ wuniy thant, yaꞌa, puth puk
    wuut manyiy yotaman thanttamana mul wun-wunin ngula.”
  zga-M: “Eingolo ya puleikhikhe khu Ramah, eikhileilo nu lyoveelo uluvaha, u Raheli
    wikhuva leileila avana va mwene pu akhabeela ukhunchesiwa ulwa khuva vasipali
    hange.”
  yom-yom: Mbembo yiwakana ku Lama bidilu ayi maniongo mawombo ; Lakheli wulembo didi
    bana bandi ; kakadi zola bombo bila bana beni basiedi ko.
  eng-NNA: '@see-verse:MAT.002.017'
  san-SIN: යදේතද් වචනං යිරීමියනාමකභවිෂ්‍යද්වාදිනා කථිතං තත් තදානීං සඵලම් අභූත්|
  yut-yut: “Rama kokupmon kunam ae bupmɨ kapyo madepsi altosok. Resel uŋun monji kɨmakgwit
    uŋun do nandaŋek kunam madepsi takdak. Monjɨni kɨsi kɨmakgwit, do amɨn da burɨ
    aŋteban ak do aŋtɨdok aŋ. Kunamni kɨrɨŋɨk ɨmni do dɨma nandagɨt.”
  grc-BYZ: φωνὴ ἐν Ῥαμᾷ ἠκούσθη, θρῆνος καὶ κλαυθμὸς καὶ ὀδυρμὸς πολύς· Ῥαχὴλ κλαίουσα
    τὰ τέκνα αὐτῆς, καὶ οὐκ ἤθελε παρακληθῆναι, ὅτι οὐκ εἰσίν.
  tbl-NT: “Wen tey dmumu mkik bè yóm benwu boluyen Rama. Anì monem dnumu nkik Rakél
    kem ngaen ne là kô wen gembek mifa du, abay se, deng le gotu matay yó kem ngaen.”
  cpc-NT: Okaimapirotatzi Ramá-jato iragaiyani. Ojyininkathori Raquel inatzi iraakotakariri
    iintsitipaini. Iro owashiriniintantakari jowamaitsiitakiro maawoni oryaaniiti.
  nhg-NT: Ocaquestec sente tosquetl ipan Ramá, meyac chuquelestle hua tzajtzelestle.
    Yaja Raquel quenchuqueliöya ipelhua, hua amo quenequeya moyulölis, ipampa ye omejmejque.
  nya-nya: “Kulira kukumveka ku Rama, kubuma ndi kulira kwakukulu, Rakele akulirira
    ana ake; sakutonthozeka, chifukwa ana akewo palibe.”
  ngu-NT: Ocaquistic se ajmancatzajtzilistli ne ipan on pueblo itoca Ramá. Oncatca
    choquistli niman hueyi nejeltilistli, pampa Raquel chocaya impampa iconehuan.
    Yejhua xoquinec onoyoltlalij, pampa nochi iconehuan omiquej.
  kup-kup: “Met Rama zeitak iñir zakep ahov tohopanen hatevetek. Met añ Reseliz iz
    mimihol rohol men ñomapanezavoz homet iñ ahov hahopanen modari emat bahavï batapanez
    tapanen paru havï naravotü.” Met rohol men ñomahan añ Resel popuz iz mimihol iñ
    haohan Zeremaiaz pot hahan hezao rotap ravah.
  jid-jid: Ba wo lan nimi Rama, iyi mba jequ, Rahila aniyi ni tu mrli ma, nda na wo
    wiere na wa mrli ba ba qu'a
  wmw-wmw: “Shauti isikirika Rama, kiriro na shuku pakulu, Rakeli awaririra wanawe,
    aasaka kunyamaziwa, kamana awapo.”
  gmv-GGM: '@see-verse:MAT.002.017'
  ssg-ssg: “Tangitangi lalap ma kinax ti tatahan i sohot ti tehu taon Rama. Rakel
    i tangixi tesol natun. I watakai laha hasoli i nake tesol natun mat hatapoen.”
  zpo-NT: Mbin xaa tub bi yezh Ramá tub bi cheen yalne nu cheen xgab gro doo, nel
    Raquel nzho bel kwent cheen re xinn me, nu nanzheklat me seleyy xaa me, nel ngulola
    ngut re xinn me. [Jer. 31:15]
  poy-poy: “Liziwu lipikanika aku Rama, Shiwembu na kudaya kuvuwa. Raheri kankuwalilira
    wana wakuwi, Na kafira ndiri kunyamala, Toziya woseri wahowa.”
  qwh-NT: “Rama marcachomi wiyayarqan qaparipa, qayaripa waqaquicunata. Wamrancunapaq
    llaquiquiwanmi Raquel allapa waqarqan. Shoqayaptinpis, manam shonqun pascacärerqantsu,
    wamrancuna ushacärishqa captin” nir.
  gaw-gaw: “Ag baag laa Rama abp̱a doop̱ig. Qanak baag naḏi, ewak baag oo doyak ele
    doop̱ig. Rahel nug nid nuhiḵudnu gayom amu danab oh ag nug hep̱eg oo meḵunu iiṯanab.
    Aḏinu? Nid nuhiḵud oh mauhadp̱ig.”
  nca-nca: “Tendo parámi ko sikí yambo parámi horé Rama yendémo ŋuno tunoqete. Ŋuko
    Reseliko simó ŋuro sikíqero tendote. Ko mepa mande kama iŋoweya, dokoro simó ŋu
    kini taró.”
  zpz-NTPP: Lat gyedz nu la Ramá zaab tiꞌ mbecy. Tonaꞌ la ruun dey. Tonaꞌ la ricy
    dey sentiir. De yu nu ruun zeꞌ, ndeꞌ nez Raquel. Ruun dey nu nac iꞌñ yu. Tees
    walagy dey nu cuic mbecy consuel niy gun dela de iꞌñ dey bi gut yu. Ni pcaa Jeremías.
  mkj-mkj: “Ngilloau indoa joang nehn Ramah, ngilen joang koalik, Rachel ma joangjoangjoangki
    nah jerihok, johpwa nimen injenmwahula, pwa jerihok ne mehdi.”
  zac-NT: Bini tubi bë ruꞌbë; grë́tëꞌ ra naꞌa naquëreldë regiuni Ramá, biꞌni raiꞌ
    nu guá lduꞌu raiꞌ. Raquel rúꞌniꞌ por shíniꞌ perë adë nídiꞌi mudë parë chu gunë
    consolar lëꞌë raiꞌ purquë grë́tëꞌ ra meꞌdë gunitilú raiꞌ.
  kyg-kyg: Ina gemoꞌmo hunoꞌaeꞌmo, Lama taonifatiꞌmo apakemo aiꞌnageꞌa afiꞌnae. Yulagefa
    aige aviꞌya huge huꞌnageꞌa afiꞌnae. Lesoꞌa mafaꞌne anagaꞌaeꞌmo aviꞌya huno apateꞌniye.
    Mafaꞌne anagaꞌamo ago faliꞌnayaꞌmofeꞌmo aipamo aliꞌa falu huꞌa atesayafeꞌmo huꞌnayana
    oꞌafiꞌniye, huno avoꞌmo kae maleꞌniye.
  kmk-kmk: “Magngoḻ dit damit da utdin Rama ta amod dit man-iibil kan manlaḻamat da.
    Ib-ibbilan Raquel dat abeng na ta naamin da un napatoy ot adina’n taḻon maliwliwa.”
  cao-NT: “Anomaria iqui quiha Ramá ca pacotsa. Cohuëria xo ja ara-aracanaina ra.
    Toá tsi jato xocobo quëshpi tsi arahi quiha yoxa bo. Ranihuatimaxëni tsi xo toa
    jahuë nohiria, jato baquë bo acacani iqui na” tihi tsi ii quiha ja quënënina.
  bbr-bbr: Ko keser äiewon, ‘Rama mena waiein jejep roin. Resel ko kon mokoit akanun
    waira. Karauk asiret akas kon wou näu saräun ämän aurna, ko akan ämän rowau wa.
    Ko ätäi wai rawon. Kon mokoit rawau wa, erekapu meiein.’
  inb-inb: Ramá suti pui­blupi, iapa lla­kii wakai­kuna­mi uia­ri­ku. Chika, Rakel
    suti mama­mi paipa wawa­kuna­manda waka­ku. Mana mas paipa wawa­kuna kawa­rig­samun­gapa
    kag­mandami ñi pi mana pudin­kuna, paipa llakiita anchu­chin­gapa.
  hrv-hrv: 'U Rami se glas čuje, kuknjava i plač gorak: Rahela oplakuje sinove svoje
    i neće da se utješi jer više ih nema.'
  box-NT: '@see-verse:MAT.002.017'
  ote-NT: Bi ntꞌøde ya da̱nga tsꞌoni ja ra hai de Ramá ne ya hmafi, ngueꞌa̱ ra Raque
    xqui thopabi gatho yá zi ba̱tsi, hangue mi zoni ne himbi za to bi hyoꞌti.
  wnu-wnu: 'Ete qamarei: Toau ger Rama end igumirei, toau eng borusi toubet eab ende
    at igurei. Resel wonou wau wurit eab igoai, ende ea ne munon qei oau meinsiorun
    qamb etemir eng ue, wonou wau mom umb uburemir end.'
  zam-NT: Anze'f thìb ruid mbyèn le'n yèez Ramá. Tant thìb mèngo'r mdub yen mèn no
    lezo' mèn no tant mbín' mèn no ngrozèe yath mèn. Ne' tí' yéc no ne' tí' lezo'
    rye mèngot co' nac mèn nación Israel por mbín' mèngota por cón che'n xgan' bix
    mèngota. Indlya'ste mèngota tegán mèngota lezo' mèngota no yende mod tegán taamas
    mèn lezo' mèngota tac ryete myen'bi' bix xgan' mèngota nguth.
  zyp-NT: “Rama khua letah o thui neh ka, caw o le ysangnah o a cang. Rachel tah a
    sawtei leh cawkhui he ka, pangang khypaw cang be, zecawtamaw tatah a tangpaw ung
    bei he,” tahpaw bia a tlingnah cawtah a cang.
  sey-NT: Rama quëꞌropi, cuiye cuiꞌne jaiye oi yëꞌo jutaquëna asahuë. Ja̱o cato Raquelpi
    mamajëni ocoꞌë. Yëhuotoje̱ asaye coeo, Mamajëpi tsoe ju̱jusicohuaꞌi paꞌijëna.
  nvm-nvm: Ar Rama guf ijia e be niraima na fain revo e iji bara Resor afijaf ijiebuon
    niraim. Regavo fu erar ifejdakma bakin ijefuon maiji am uruvana bun aoim barenvano
    kuain.
  mps-mps: “Augwaligo po me deli te Rama hanude odali. Augwaligo te genuai gela wabo
    me te hobede yabo i wabo me odali. Te we Resel aga wai dabe hagede gela obao,
    tama te we bidi augwaligo aga homu wiegi yai me ilibo usu ebe. Magi baso meni.
    Aga wai dabe augwali tigidali isalio.”
  pab-NT: Rama yerenai sema osexati, hokotyanika Raquel tiyita haisani mokosenai kawa.
    Tiya hoka maisa aliyakere kaxemaxalotyakita, tyotya ityaninai wainiha hoka.
  llg-llg: “Hambu hataholi namatani nasakekedu nai kota Rama. Rahel nakaleleu, huu
    mate basa anan nala. Taa nau hataholi mai kokoen, huu ndia anan nala taa kasa
    so.”
  kyf-kyf: «-A ka 'wʋkpɩwɛlɩ 'nʋ mɔ Wlamaa, wa mɩ 'wʋkpɩda, wida wa mɩa. *Wlasɛlɩ
    -wa, ɔ 'yua ɔ mɩa wida, ɔ 'nɩ ŋwnu wa 'ka ɔ bhubhoe, nɩɩ, ɔ 'yua ka tlɩ.»
  tpi-tpi: “Bikpela krai na singsing sori i kamap long taun Rama. Em Resel i krai
    sori long ol pikinini bilong en i dai pinis. Na em i no laik bai ol manmeri i
    mekim gut bel bilong en, long wanem, olgeta pikinini bilong en i no moa i stap.”
  mih-NT: I quita minoo nduzu ñihi nu cu si Ramá. Sacu xaan ñiyɨvɨ, ta sacu saa ñu.
    Maha Raquel sacu sa cuenda zehe ña, ta ma cutaxi ña vatyi yoñi ca si. I catyi
    Tuhun Ndyoo vatyi cua cuu si cuhva cuan. Ta zuun ñi cuhva cuan i quita si.
  qvh-NT: “Ramá nishgan marcachömi pï-maypis laquicuyashpan segaypa wagaycäyan. Wawancuna
    wanuycuptinmi shogayaptinpis mana chawaypa Raquel wagaycan.”
  kms-kms: “Yumbui quanji di ngaim suai ane tiqe ire Rama puq munduw kin tende ruwi.
    Te Resel ni wo riti ye te ningg ni ngaim suai wumb di quanji wund. Ni wute umbo
    rew kughe te ni yambu wuri. Te pugri ni wo quan buagine riti pre.”
  agn-agn: “May gaba-yan ang mga i-yak ig pagdayag ong bario tang Rama. Aggi-yakan
    ni Raquel tang mga ana na. Indi enged mapalipay ong sobrang kapongawan na Tenged
    ong mga ana nang patay da.”
  nhi-NT: Se ueyi tzahtzilistli omocac Ramá, ueyi choquilistli uan ueyi tlaocoltzahtzilistli.
    Yen Raquel naquin quinchoquilia niconeuan, uan amo icniqui macyolseuican, niconeuan
    yomiqueh.
  ttc-NT: «Twi' jun xuj oxik cha'o' tuj amaq' Rama, ajun oq'el b'ix b'is; a te Rakel
    b'an n'oq' tuq kyi'j tal, b'ix k'on tuq tgan tzan tjaw in tk'u'j tzan tpaj ojetq
    tuq kye kamik kye tal.»
  dan-1931: “En Røst blev hørt i Rama, Gråd og megen Jamren; Rakel græd over sine
    Børn og vilde ikke lade sig trøste, thi de ere ikke mere.”
  kwj-kwj: “Wu mendiwani Rama ko tiki ata fo gindani au laka ya ichakanda. Resel to
    ele ti che le keke ya ti ichakanda. Wondawani ele himiyama hurahama ti sembe hinde
    tini wu wahapi kumbwa. Hinde wowani, kale ti che tini ga da nambwe.”
  vie-OVCB: “Tại Ra-ma có tiếng kêu la đau buồn— Tiếng Ra-chên than khóc đàn con,
    chẳng bao giờ tìm được an ủi, vì chúng đã khuất bóng nghìn thu.”
  kze-kze: Áráma-kwaasi ávááraumaimo ivi'ó taráamba ísaraawe. Áréseo aísaavutantamba
    uráan-kwaasi miwítí iyámpóíyavesa ivi'á taawasá iyámpóímo pukáantavesa timambá
    aráápamai tínkaraawasa úwoi ivi'á támae iráawe agaimaréna siráiye.
  mpj-mpj: “Tawun Ramangkaya Yijurilmili marlajanukaja ngurrangka yulaninpa, jijiya-janampa
    japuwartakaja jumaji pungkuninpa. Jijikajaya japukaja miturringu, palunyangkaya-jananya
    purtu jiimartaji karlki kujupalu marrkurni. Wuluya yulaninpa.”
  lbk-lbk: “Wad-ay kakainge ay nadnadnge id Rama, cha cha enngegngeg ya chad-ama nan
    akhacha. Cha akhalan Raquel nan an-akna. Ad-ina paat laychen ay maliwliwa tay
    nay et maid cha.”
  mto-NT: Yakmo̱tu xa veꞌe je̱m ramaajit kyajpu̱n ka̱jxm je̱tseꞌe je̱ jayu je̱ yaaxu̱n
    je̱ tsaachvinmaꞌyu̱n du̱yaknajxti, je̱ Raquel je̱ chaan je̱ kyo̱o̱j, je̱ꞌe̱ tseꞌe
    je̱ yꞌónu̱k du̱nu̱yaaxtu, kaꞌa tseꞌe du̱ꞌuktso̱jktini je̱tseꞌe pa̱n kyo̱jtsjo̱tꞌamá̱jajadat,
    ku̱x tá̱vani veꞌe je̱ yꞌónu̱kta yꞌo̱o̱ꞌkni vyeꞌna.
  bzh-bzh: “Aye ti dedun vu nyëġ Rama. Nesu los nenġeeḳ böpata. Rakel nesu in nalu
    lo, medenahubin yi, rëḳ ma gesu yoh vu rë. In nalu lo su denedo rë, gaḳ malaj
    ma.”
  guj-2017: “રામાની સ્ત્રીઓ રુદન તથા મોટા વિલાપ કરે છે. એટલે તે સ્ત્રીઓની પૂર્વજ રાહેલ
    પોતાનાં બાળકો માટે રડે છે પણ દિલાસો પામવા ઇચ્છતી નહોતી, કેમ કે તેના સંતાન રહ્યાં
    ન હતા.”
  jvn-NT: “Wong-wong pada krungu swara sesambat lan tangisan seru nang kuta Ramah;
    awit Rakèl nangisi anak-anaké; ora gelem dilipur, awit anak-anaké wis pada mati.”
  byr-byr: “Raama saba kɨnna wɨꞌnɨnɨkesɨ. Kɨnna dɨvanɨgava. Kɨnna bazɨwɨvanɨgava.
    Rasalaꞌ gawaalɨvavaavɨ kɨnna maredɨvanɨka. Kumɨ mamwaalyɨgasaꞌna gamɨ dara dɨvanɨko
    ‘Kale naanga nyadaaꞌnyɨ gaimwangeꞌnemɨlɨkaavɨ mwɨꞌnɨwɨnera!’ ”
  ian-ian: Rama valɨnja ngepmamba la nɨmba nɨma kɨndɨgɨn wutndi. Nɨma vak nyangu kat
    nglalɨnja kwundi wutndi. Resel lɨla nyangu kat nglalɨlɨ. Yelavɨka nglalɨla maawut
    kat ana alɨpsɨga kwunakiyandi. Lɨla nyangu kat aywaa sɨndi, kiyandi waa tamba
    la profet pɨlɨwutndɨ.
  hun-hun: „Szó hallatszott Rámában, sírás-rívás és sok keserves jajgatás. Ráhel siratta
    fiait, és nem akart megvigasztalódni, hogy nincsenek.“
  mcf-NT: “Abi yacnuësh aton bacuëbo nibëdansho isash isadaidbon chidobo sedenquecuededendac.
    Unësaid tantiec baded ënëdenquio yec sedenquebudnendac,” quequin chiampicpadomboen
    aton bacuëbo nibëdamepac caondash.
  kjs-kjs: Rama su adare-parare agale meda pago aaeme. Go agalere nimumiri re lo piruma
    kodome komo aaeme. Go rabu ena Resel-me nipuna nogo naakinu madaa re lo aaya.
    Go rabu enaalinumi go enanuna lo robaa namakuma paeme. Dia-le nipuna nogo naaki
    komisimi-pulu nipu re piru aaya.
  mni-mni: "“Takhi Ramah-da, khonjel ama, Hikna hikna kappagi amasung yamna kanna\
    \ tengtha-naoibagi khonjel. Rachel-na machasinggidamak kappi; Yaramde mahakpu\
    \ themjinba, maramdi makhoi leikhidre.”\x94"
  yad-NT: “Rityuva̱chusarara nana̱nsa̱da Ramá vicha̱damu, jna̱yada jaryi, sa̱ñe̱ya̱jadasuma
    jarye, jiryatiy nanunuvachara Raquédaju̱ryi jidyedyeñujuu. Ne nanuparu̱ryu̱yada
    riva nuvayada rinchiy, jiryatiy diivyeñuma daryaju̱ daryi.” Darya saniquenu̱yada
    Jiryimyíyabay ta̱riy.
  mxb-NT: Tái̱ káyuꞌú na̱ ñáꞌa̱ ndéi ñoo Ramá. Ni̱ꞌi nda̱ꞌo sá kíán, ta ndaꞌí tánaán
    xíꞌín ndirá noo̱a̱n. Ta ndéíꞌi̱ Raquel saꞌa̱ de̱ꞌán, ta ko̱ ku̱ú taꞌon natiián
    ta̱ndeé iní, chi̱ ni̱ xiꞌi̱ ndiꞌi xi.
  pon-2006A: “Ngihl ehu peido sang Rama, iei ngilen mauk oh mwahiei. Resel me sengisengki
    nah seri kan, oh solahr kak nsenamwahula, pwehki irail koaros ar melahr.”
  maq-NT: Vinuhya rë cjuava ngajan nandya Ramá. Jemu tjin cjuandusin. Na Raquel ne,
    jihndava na ngatsë rë quihndi rë na. Hane tsajin cjuetacun xi cuma rë na ta tsëhë
    xi ha cafë quihndi.
  hto-hto: Rama jófuemo zúurede uai cácacaite; cáillɨcaillɨ eia uai cácacaite. Naɨraɨ
    uzuma Jacob aɨ Raquel báɨfene jɨca ia cómuitaga úruiaɨri éhena. Aféngomona jɨca
    ia úruiaɨ cómuitatɨno eia jaca buna fɨ́ranide, mei afengo úruiaɨ fazɨ́lliaɨoɨza,
    daɨí Jeremías daɨde.
  por-BRBSL: “Uma voz foi ouvida em Ramah, lamentação, choro e grande luto, Raquel
    chorando por seus filhos; ela não se sentiria confortada, porque eles não são
    mais”.
  ces-NKB: “Hlas byl slyšet v Ráma, naříkání, pláč a mnohé úpění, Ráchel plačící nad
    svými dětmi; a nenechala se utěšit, protože jich už není.”
  cui-cui: “Jume tan xua wecoyei Ramá tomaratha, po tomara eca imoxoyo Belén tomaratha.
    Powa xua wecoyei, bapowa Raquel, powa bayatha tʉpa. Bapowa Raquel pia pemomoxi
    susatopiwi siwa wecoyei, tsipei daxita tajutebatsi. Barapowa jopa naitawanae copatsiyo
    tsipei pexui bayatha werapa bequein ichamonae jume matawenta”, jei Jeremías.
  boj-2014: “Rama qureq di Resel a akamkobaoqnsiq pailoqnej. Aqa aŋgro kalil naŋgi
    ñumnab moreŋeb deqa akameqnaqa tamo uŋgasari naŋgi aqa are latetqa yeqnab a naŋgo
    anjam quqwa uratoqnej. Di kiyaqa? Aqa aŋgro kalil naŋgi moreŋekriteb deqa.”
  eng-OEBUS: ‘A voice was heard in Ramah, weeping and mourning loudly; Rachel, weeping
    for her children, refusing all comfort for they were dead.’
  eri-eri: “Merou anyakaro bagu moone augam bagu Rama taon langa heigai. Wa Resel
    nomo magana umeru wane bona augam bagu merai, no fai-aita bagu huwanya tiginimu
    fuwei nomo awai. Wa taate bona, nomo magana oruwanga yafegu uwa.”
  aly-aly: “Apmer Ramah-itwek rernem artewentyel artnalhelirreyenh. Israel-kenh-rnem
    artneyenh ampa ikwerenh-rnemek, arternpirrey-angenh, rernemarl ingkerrenh ilwem.”
  wiu-wiu: Rama take padame komo okomokale yakaneya. Nipa tumai mekome komo ka̱ oa
    kakeneya. One mati-kitike Resele komo ka̱ oa kakeneya tokome padameka one eni
    ela oyake teigakamele toameneya. Nipa one mati peya tuutapeneya tokome taneya
    wa Yeremaiayo oa piane toa taatekaneya.
  swe-swe: '”Ett rop hördes i Rama, gråt och högljudd klagan: Rakel grät för sina
    barn och vägrade att bli tröstad, eftersom de inte längre fanns till.” [I Josuas
    uppräkning av städer var Betlehem så obetydlig att den inte ens nämndes, se Jos
    18-19. Arkeologer uppskattar att på Jesu tid hade Betlehem omkring 300 invånare.
    Utifrån beräkningar med dåtida antal födslar och barnadödlighet var det då totalt
    omkring 6 pojkar under två år i Betlehem med omnejd som berördes av dödsdomen.
    I jämförelse med andra samtida händelser var detta knappats någon uppseendeväckande
    händelse som skulle noterats av samtida historiker. Det finns dock en utombiblisk
    referens. Den latinska författaren Macrobius skriver i sitt verk Saturnalia: ”När
    kejsar Augustus hörde berättas hur Herodes hade dödat pojkarna under två år i
    Syrien, och även låtit döda sin egen son, sade han: Det är bättre att vara Herodes
    gris än hans son.” Herodes var känd för sina stora byggnadsprojekt som Masada,
    Herodium, Caesarea och templet i Jerusalem. Dock är han också ökänd för sin misstänksamhet
    och grymhet. Han lät döda tre av sina söner, och till och med sin hustru Mariamne.
    Den judiska historikern Josefus skriver att när Herodes låg på sin dödsbädd i
    Jeriko blev han orolig för att ingen skulle sörja honom. Han lät därför samla
    alla inflytelserika judiska ledare i landet på Jerikos hästkapplöpningsbana och
    gav soldaterna order att döda alla där när han själv dog. På så vis ville han
    säkerställa att det blev landssorg vid hans död, även om det inte var för honom.
    Lyckligtvis avblåste hans syster Salome I denna galna order efter hans död. Ironiskt
    nog dog Herodes under den judiska glädjehögtiden Purim.]'
  cth-cth: Ramah kho thungvah khuika hoi hramki e lawk ka thai. A canaw ao hoeh toung
    dawkvah Rachel ni a khuika e cing thai hoeh, tie lawk hatnavah a kuep.
  mti-mti: At Rama apa iyayapan nouwa anoya, it aen, Reiseru me usitainawa munan iruwaivi,
    me watmemeyamtanwa topayane, kuiyawa mu den wakeya.
  pad-NT: “Kamithavahaki ida saani karaho Belém sidajia vakadisai hahavi vaabinina-ra
    vakaasara'ahapiki'iki adani gamo. Raquel kohana kidisai-ra va'ora kaasara'avini
    vani fori vihiki adani gamo vabarariariana. Raquea bikaabokariki ida kidisai-ra
    va'ora navijavavini, oniani ida va'ini najaharini hija.”
  twi-twi: “Wɔte nne bi wɔ Rama. Ɛyɛ osu ne agyaadwo; Rahel resu ne mma; na ɔmpɛ sɛ
    wɔkyekye ne werɛ, efisɛ wɔnte ase bio.”
  hlt-hlt: Rhama ah ol a yaak. Rhahnah neh nguekcoinah loh yet. Rakhel loh a ca rhoek
    te a rhah. Tedae a om uh voel pawt dongah a hloep te ngaih pawh,” a ti te soep.
  tbz-SIM: N yo mɛtɑmmɛ̀ mɑmɛ̀ mmɛ Dɑmɑɑ ɛì, yɛkúdɑbùò nyɛɛ̀ yìɛ̀ní nɛ̀ iwúótìi, Dɑsɛɛdi
    bí iì ku kòò kuɔ̀, bɑ́ kɛ í dɔ́ bɛ̀ɛ ò bɑ́ntɛ̀.
  san-GUJ: યદેતદ્ વચનં યિરીમિયનામકભવિષ્યદ્વાદિના કથિતં તત્ તદાનીં સફલમ્ અભૂત્|
  ake-NT: “Main useta Rama pata po, tʉuta'kwarʉkai' ukaran nɨ esi eke pe rɨ, Rʉi'serʉ
    esi ukaran nɨ pɨ' tʉmunkɨ amʉ' wenai, tʉpori'ma i'se pʉra iyesi, to' pʉra iyesi
    pɨ',” tawon.
  qvn-NT: “Ramá marcachrümi mayacasha alisca gapachracungan, alisca wagangan, alisca
    laquicungan. Raquelmi wamrancunapita alisca juyupa waganag. Payga ama wagaychu
    nircayaptinsi, manam upälayta munanchu chay wanusha wamrancunapita” ningan ruracänanpagmi.
  tku-NT: Kexmatcan chī calhuancan nac cā'lacchicni' jā huanican Ramá ē ta'sacan.
    Raquel ū'tza' tī cālakcalhuamā'lh ixlacstīn. Jāla ixmāko'xamixīcan ixpālacata
    ixtanīnī'ttza'. Chuntza' tzo'kli.
  bjk-bjk: “A ginee raxin toxo ölangen kö lagunon Rama, a ginee ma kinis ne tapunuk
    taxin. Abo nago mee Israel te gegee lamun a bung baroxorok ke idi me idi tokobo
    mamaa bara tabo ömanan idi möxösa, a bung baroxorok ke idi tere met.”
  msy-2020: “Me Raman nguibamɨn tiarir mam barasi, azirakam ko tuatem. Reselɨn boriba
    ua itir puvatɨ. Kamaghɨra a uan ovengezir boriba bagha azi. A navir amɨrizim inian
    aghua.”
  bpr-bpr: “Nun mugak linge di banwe Rama du nun dad to too mngel na lmanu. Nngel
    Rakél i dad ngàan, na landè gamlala kenen du ta mati ale.”
  cle-NT: Cá⁴yá⁴niuúh³ fɨɨ³ Ramá nɨ³ hi³ bií⁴ jla³te³² dsa³ hi³ fɨɨh⁴² túh²dsɨ́².
    Raquel nɨ³ ja̱³ jlay³² chiáh² diáh⁴ ja̱á̱², baáy⁴ há⁴hé³ máh⁴ niaá⁴ hi³ xe̱y³
    hí⁴bí⁴jee⁴ dsɨ́², chiaah¹ hi³ ma³ju̱y⁴ diáh⁴ ja̱á̱² ja̱³.
  txq-txq: “Hambu hatahori haran buꞌi namatani nai kota Rama. Rahel buꞌi nakarereu,
    nahuu ndia anan nara mate basa sara ena. Ana ta nau hatahorir mai kokoe-nanasi
    neun, nahuu ndia anan nara taa sara ena.”
  aaz-aaz: “Anmuiꞌ haan kurut-kaet anpin-pinus anbi kota Rama. Bi Rahel ankae npin-pinus,
    natuin in aanh ein ok-okeꞌ anmaten nrarin. In ka nroim fa he tuaf anfuir ma nhaan
    mau goe, natuin in aanh ein ka tiit fa nteinꞌ een.”
  qup-NT: Ramá llaktapi yapa llakiywa kaparishpa wakahukkunata uyankakuna. Israel
    runakuna wakanahun wawankuna wañuchiy tukushkankunarayku. Mana nima pi atipankachu
    paykunata kushillayachinata.
  dop-dop: Pɑ nɩɩwɑ kɑpukɑ kɛ Lɑmɑ. Wulɑ nɑ lɑŋwɑkǝllɛ sɔsɔɔlɛ mɔlɑ. Lɑsɛɛlɩ wiinɑ
    ḿpʋ́ɣʋ́ ɩ piyɑ. Ɩ tɑ tisi sɩ pɑ́ puɣusi-ɩ kɛ́ sɩ fɛɩ tɔ pǝ tɔɔ.
  azb-azb: «Ramada bir səs eşidildi, Ağlaşma və böyük fəryad səsləri! Rəhilə uşaqları
    üçün ağlayır, Təsəlli istəmir. Çünki onlar daha yoxdur».
  eng-DBY: 'A voice has been heard in Rama, weeping, and great lamentation: Rachel
    weeping [for] her children, and would not be comforted, because they are not.'
  guo-NT: “Do jawʉt, puexa jiw jʉmtaeyaxael xabich wʉnowpoxan Rama paklowaxxot. Japi
    watho', Raquel pamojiw, xabich pinjametat wʉnoeyaxaeli, paxi nejxaejwas xoti.
    Japi watho' kofaxil paxi nejxaejwaspoxan” —aech profeta Jeremías chajia lelpox.
  hla-hla: Nonei e poei, “U ngala pan e butuna tara han i Rama. A barebana e taber
    me ku hatatagi hapanir. A pala tere Retsel e tabe siler a galapien i taren. Nu
    katun e ma antunan hasokolei rarien. Taraha, a galapien i taren i kapa.” fl A
    propet te mar ranga u teka.
  mav-NT: — Tawa Perẽi pyi ti aru mekewat yi Hama pyi ti aru atikuap kahato ti aru
    i'atu­wo'okak'i kahato hap i'atuehay pirik kahato hap e. Ta'atu­saty'u kahato
    itote to'opytit'i kahato e. Mana Hakeu ywania tawa hit Perẽi miaria te'eruwak
    kahato ta'atu­mẽpyt'in ky'e hap upi. Te'eruwak at ka'ap hap atikuap uimu'etu e.
    Yt uwe i imoperup'i kuap katu­pono topap yne yne imẽpyt'in itote pote e ti Tupana
    ehay enoi hat Ieremia miwan pe 31.15 pe yianmete Perẽi miat e hira­karia atu'uka
    hamuat hap etiat.
  kpf-kpf: “Rama kamânân den kwamit patâ muyagiap. Âigirâp patâ uap. Mamârâpziŋ zen
    murarâpziŋaŋgât umbâla op âigirâp op zem tatne hiriŋsâbigât sâm osiziŋge. Wangât,
    murarâpziŋ buŋ op naŋge, zorat.”
  ppo-ppo: “Rama bemó betere so Resel-né dekȩné suki̧ moló doasi du betepa, mepaae
    so whi̧né a̧ kisipa felératere fo yalemó, mo wosenipó. Ti noatepae, ama naale
    senaale fea sisiraae feleteinépó.” Ti ai naalerape dele alata, kale yóló muló
    betere fo mo dokonóturaalu yalepó.
  hin-2017: “रामाह में एक करुण-नाद सुनाई दिया, रोना और बड़ा विलाप, राहेल अपने बालकों
    के लिये रो रही थी; और शान्त होना न चाहती थी, क्योंकि वे अब नहीं रहे।” (यिर्म.
    31:15)
  bef-bef: Enali Lama hepaluguti bona nogo mone keheliꞌahana. Sipi eniginaga figo
    yibi ahi ahi lite nehana enali keheliꞌahana Laseliu ai yagapanaꞌa asagaꞌi afili
    su heꞌahago sipi yibi huto minago bonaꞌmagi leꞌmo fulu mone mehiꞌahana.
  amm-amm: '@see-verse:MAT.002.017'
  zaj-zaj: “Dizwi dihulikwa ako Lama, kililo na giogio kulu. Laheli kowalilila wanage,
    halonda kuhembekezwa, kwavija wahaduhu.”
  chq-NT: '''Áai¹ ''náa¹ ''goo²¹ fuu²¹ Ramá cɨ''²ɨ xuui²¹²‑tsi ''áai¹ tsʉ Raquel cɨ''²ɨ
    cwáain¹ tya'' jóon¹on. Pe jo ''iin²¹²in wa''a cwo''¹ tsá² ''ii fo''feei''¹ tsʉ
    najún¹mo yʉʉn²¹ tya''a.'
  swp-swp: “Rama, eanuana eai dou gurumoana ie sae, se ataiei, Rahela nanatunayao
    doudi ie dou, ia taba nige nuana i biga paana se tauyamui‐aririo.” (Iere 31.15)
  bjr-bjr: Innee iriaqa, Ramma maqusai aanaaseeuqa ufa anoona kambiqaannoo. Ikifaafau
    faqa faaqa fuisee faqa mariannoo. (Yuda maqannaa anaaseera Raseerana araamummaakee
    qimariqau.) Raseerana araamummaaka nári faiqi aanaaqiara ikiraqeefara moosa aniree
    nuqa maseeqa idaaqidaaqa maseeqa misara doo taikaaqee qifaqa siamma irifara. Misa
    nimuqusa mandaiki marifaqa miqiqa maridaqa misa faiqiuqaindi sia mariafaqa miqidaqa.
    Tamummaqara fasiqa ufa miqi qimasee akara rinau.
  aby-aby: Derimaiyama eno wei, moi wake goro Reima goiro weada sorara ukeibisa. Reisorobairoma
    sisia sirorari uisa awekabo emenu amarananakubake sorara ukeibisaie i amarananaku
    yaisina ibe me ibake sorara ukaada ibeibisa, Derimaiyama eno wei.
  eng-YLT: '''A voice in Ramah was heard — lamentation and weeping and much mourning
    — Rachel weeping [for] her children, and she would not be comforted because they
    are not.'''
  jni-jni: A kun na ni nyiran urama, na sonko inna puru abit kan. Rahila mani ma zinna
    so barki wa zoni.
  kne-kne: “Madmadnge di palalo ay man-og-oga ay manladladingit ed Rama, tan og-ogaan
    Raquel din aan-ak na. Adi polos kaliwliwa, tan namaga da.”
  tgj-tgj: '“Rama lo dutv rungnv adu go tvvpadu, hidwkla kapnam adu go. Rakel gv kuu
    vdwv siro kunam lvkwngbv: nw maaku jimakv vla, siinyimar mvla kapdu.”'
  gui-NT: 'Echa jei corai: Ramá pe oñeendu ñee. Oñeendu oyaeo ñogüɨnoi ipɨatɨtɨ yae
    vae reta. Raquel oyaeo oi imembɨ reta re. Mbaeti etei quia ipuere ombopɨacatu
    imembɨ reta omano ma rambue. Jocorai jei.'
  quc-TT: Xtataj jun raqoj chiꞌ pa ri tinimit Ramá, oqꞌej xuqujeꞌ nimalaj bꞌis. Are
    Raquel keroqꞌej ri ral. Man karaj ta kꞌut kakubꞌisax ukꞌuꞌx, rumal cher e maj
    chi ral.
  heg-NTPO: Muik atuli lilu mumuun se kota Rama. Rahel lilu muun isi, undeng un anan
    nas mates hidi son. Un dai bel atuli mau-hanet un lo, undeng un anan nas ase son.
  ptu-ptu: “Ha'ba to umbatim dio kota Rama, Rahel ussahhoi änä'na anna moka si'da-si'da
    dipakahanga aka pa'deim änä'na naita.”
  bzd-NTPO: “Ká̱ kiè Ramá ee̱ ittsë̀ne tö tai̱ë ie'pa i̱u̱ke a̱neule kköchöke sia̱rë.
    Ee̱ alakölpa dör Raquel aleripa e'pa i̱u̱ke ila'rla i̱e̱itsök. Ila'rla ko̱s ttélur,
    e' kue̱ki̱ ie'pa kë̀ e̱r pablërta̱'.”
  kwf-kwf: “Kira rongoa lingaꞋi angiꞋa neꞋeri leka maꞋi faꞋasia na fanoa Ꞌi Rama neꞋe
    lingaꞋi oꞋomaeꞋa doe. ꞋI Rachel ka angisia ngela tiꞋitiꞋi nia ki. KaidaꞋi nia
    angi, noaꞋa ta ngwae kasi gwaꞋoa niaꞋa, sulia neꞋe ngela nia ki kira mae taꞋifau.”
  eng-WYC-2017: A voice was heard on high, weeping and much wailing, Rachel beweeping
    her sons, and she would not be comforted, for they be nought [or they be not].
  eng-WMBB: “A voice was heard in Ramah, lamentation, weeping and great mourning,
    Rachel weeping for her children; she wouldn’t be comforted, because they are no
    more.”
  zat-NTPS: Guca tu schaga lu xe̱zre Ramá. Guca webezre, ne gulebezre xache̱'. Raquel
    na' dxebézrele̱'e̱ chee̱ bi chee̱' ca'. Québequeze dxaca lazre̱' xexaca zrene̱'
    lawe' da ba gulate bi chee̱' ca'.
  spp-spp: «Mɛjwul'à fworo Arama kànhe e, myahigil'à sú maa yamɛɛni sú sèl'e. Arasɛli
    u ɲyɛ na u pyìibii yamɛɛni súu, u la ɲyɛ wà sì uru fɔ̀ɔnŋɔ mɛ, ɲaha na yɛ u pyìibil'à
    wíl'a fô.»
  zty-NTPS: Ḻo yež Ramá žéngekle chi'igak benne' ka' ẕbéžegake', na' ẕbeže nyáche'gake'.
    Rakel ẕbeže' ni'a chegak ẕa'sóe' ka'. Bi gak no benne' gon ẕene' ḻe', dan' zej
    natbe'.
  mek-mek: “Aufalao agaꞌo Rama agogai eapepe ke epinapina alogaina aina kelogonia.
    Egaꞌina auga Rachel gauga puoꞌiai eapepe, ke papiau kegapaame keoma eumaka, gome
    isa gauga laaꞌi kemia.”
  aey-aey: “Rama jobonna qajec ben bahic dah mein. Qada qajec ben bahic onodec hon.
    Resel uqana melnu qada qajena. Mel cal mein eunu qada qajena. Age wahohog je madocobil
    dah mecnu culen,” en.
  urd-GVH: “रामा में शोर मच गया है, रोने पीटने और शदीद मातम की आवाज़ें। राख़िल अपने
    बच्चों के लिए रो रही है और तसल्ली क़बूल नहीं कर रही, क्योंकि वह हलाक हो गए हैं।”
  ycn-ycn: Cajrú namájica chapú caje yajhué nate'eré ehuá. Cajrú neyájica nayanimínami
    chuna. Raquelmi cholo laquénami iyájeño cajrú nayanimínami chuna. Uncá meño'ojó
    ajopana pala'atálaje napechu chapú nala'acare liyá, nacapichátajicale nayani,
    que rimacá i'imacá.
  djr-djr: “Ŋunhal Rämaŋurnydja wäŋaŋur gan dhawaṯthurr yindin mirithirra rirrakay
    nyä'yunminyawuynha milkarrin. Ga miyalk yäku Ratjul-nydja gan ŋäthinan nhanukiyingalaŋawnydja
    ŋayi djamarrkuḻiw' warwuyurra gan, ga yakan ŋayi gan ŋunhi djälthinany ŋanya dhu
    ŋayaŋu-mulka'kumany, ga ŋäthinany ŋayi gan ŋunhi bili nhanŋu ŋunhi djamarrkuḻiny'
    bukmaknha dhiŋga'-dhiŋgaŋala.”
  kvg-kvg: “Eiv ndøyogém, Lama manqei-te. Einu neka osombo kandambaqapé ndiwani.
    Ndigu sakheis, Laisol-gi zi, ekeza nakheis-qa ndø-eivumít, neka ezoqa kopømba
    mbaín, tiqa mokho-te tizø-khakheinam. Zapa ndǿgo, tigi nakheis gèpakhaéz.
    Mbaín.”
  rug-rug: “Keke mamalaiṉi si ta avoso pa vasileana Rama, na kinabo taruqoqo lavata.
    Kaboi Reseli sari na tuna, meke korona tava manoto si asa, sina mate beto si arini,”
    gua.
  hop-NT: Ramat ep hakiy tönaat nanaptiwa; hak paktöqnuma, a’nö paknuma, pas pavan
    hinhtiqey pan paknuma. Rachel timuy ōviy paknumqe, pas qa okniqey nāwakna, puma
    súlawhtiqw ōviy’o.
  san-URD: یَدیتَدْ وَچَنَں یِرِیمِیَنامَکَبھَوِشْیَدْوادِنا کَتھِتَں تَتْ تَدانِیں
    سَپھَلَمْ اَبھُوتْ۔
  heb-LB: ”קול ברמה נשמע, נהי בכי תמרורים, רחל מבכה על בניה, מאנה להינחם על בניה כי
    איננו.“
  caf-NT: “'Et keyah Ramah hódants'o hoh tso yahalhtuk 'ink'ez hubuzkeh k'ehúnentai.
    Rachel buzkehyaz hubuk'etso yahalhtuk. 'Aw budzi nduk na'ootneh ghaít'ah, bubuzkehkah
    hoolah huzdli 'et huwa.”
  mio-NT: Chini ñivi ti ndahyu ñivi ñuun Ramá. Cuihya xaan cuni anima ñi, ta ndahyu
    chaa ñi. Cuvaa ñivi cuu ñivi ña Raquel cuenda sehe ñi, ta ña cuni ñi cha cua cava
    taxin anima ñi, vati cha ni chihi ve, cati ra Jeremía can.
  srq-NT: Mbia Ramá jenda nyeseo tuchɨ. Eya eã tuchɨ nguiirĩ ndese. Emo embia aroneãte.
    Eriirĩ nguia mano jate nguiã ee, ɨ que embesa ji ra.
  kje-NT: “Lolo leke Rama, rin derne sus mak oir mamani. Rahel nina sus mak oir kan
    horu, de naherhere mamani, ono anan na'akeme resne horu.”
  gaz-gaz: “Sagaleen booʼichaatii fi wawwaannaa guddaan tokko Raamaa keessaa dhagaʼame;
    sababii isaan hin jirreef, Raahel ijoollee isheetiif booʼaa jirti; jajjabaachuus
    ni didde.”
  kud-kud: ‘Dou ta'eta'e dalava Lama'a ainena yabenalei. Muya na mehelino hidou ta'eta'eyedi.
    Letiyeli idoudou natunao vehabadi, na yana dou ainaena nigele howahowana iyaliyaya,
    natunao yadi mwalowoi vehabana.’
  urb-NT: '“Hama ok ta pe jixi''uha rehe amõ hendu. Imembyr ta manõ, a''erehe Hakéu
    jixi''u. Marã ka ym muputu''uha” aja riki. (“Hama ok ta” aja pandu rahã: “Merẽ
    ok ta” aja ngã ukwa. “Hakéu” aja pandu rahã: “Ame''ẽ ok ta pe har kũjã ta” aja
    ngã ukwa tĩ.)'
  fra-LSG: 'On a entendu des cris à Rama, Des pleurs et de grandes lamentations: Rachel
    pleure ses enfants, Et n’a pas voulu être consolée, Parce qu’ils ne sont plus.'
  san-HK: yadetad vacanaM yirImiyanAmakabhaviSyadvAdinA kathitaM tat tadAnIM saphalam
    abhUt|
  cak-SNT: Pa tanamet Ramá xcꞌaxataj okꞌiej. Can cꞌo-ve bꞌis. Cꞌo cꞌa jun ri nujekꞌ
    okꞌiej y nijilo. Reꞌ ja ri Raquel ncaꞌrokꞌiej ri ral. Y man xrajoꞌ ta chi xꞌan
    consolar ruma xaꞌcon ri ral. Quireꞌ ri tzꞌibꞌan can ruma ri Jeremías.
  uvh-uvh: “Rama yongganang wa taming wari mak kaking u nakem, Resel ning mindine
    kuma' kumakngamsasu'neinga adi waraga' bibiri' naknga maksa' fagata'. Ka aming
    wari yotangkangam tantam ning tonga ting ka mokngang, adi bibiri' siamo' naknga
    mak ningsa' ko fagata'.” Ning tuguinga yoking u fiderugu' wari beng guk sini'
    kadofigu'.
  ino-ino: '@see-verse:MAT.002.017'
  gnn-gnn: “Ŋunhayi wäŋa Rämanydja rirrakaymirriyirrina yukurra, liŋgu yolŋu walala
    yukurra nyä'yunmirrina wirrkina dhikana wal'ŋu. Ŋunhiyi dhäyka Raytjulnydja yukurra
    ŋäthi nhanukalayŋu ŋayi yumurrku'wu, ŋäthinydja ŋayi yukurra ŋunhayi nhanukalayŋuwu
    ŋayi mala-wunharawuywuna walalaŋgu. Yakana ŋanya yurru ŋula yolthu marrparaŋ'kumanydja,
    liŋgu bukmakthinana nhanŋu yumurrkuny'tja murrmurryurruna marrtjina.” Ga yuwalkthina
    yana ŋunhiyi maḻŋ'thurrunanydja bitjarrayi, liŋgu ŋurikiŋi Giŋ-Yiritkuŋunydja
    bunhara djamarrkuḻi', walalanydja ŋuliŋuruyi yarraṯaŋuru Raytjulwala beŋuruna.
  yal-yal: “Gbelegbele xuiin nun wuga xui gbeen tema Rama taani, Rakeli nan a diine
    wugama. A mi tinɲɛ a xa masabari amasɔtɔ e birin bata faxa.”
  cnt-NT: Ca₂né'₂ të₁tsɨ'₅₄ co₂mɨ'₅₄ jë₄ juɨg₂ Ramá, a₂'o₅ dsa₂ a₂quɨ'₂ dsɨ́₅ guë́₄
    lɨn₃; Raquel bá₄ 'éi₂ ca₂'o₃ o₄quió'₄ chi'₂-guein₂ quiáin₅, jaun₂ tsá₃ ca₂gue₃
    jua'₅₄ 'ein₂ guë́₃ jmo₃ lián'₂ dsɨ́₅, ia₁ ma₂ca₂dsan₃ bá₄ guein₂.
  tif-tif: '@see-verse:MAT.002.017'
  nlx-nlx: “रामा माय दुखाम बोरायेल एक बोल होमलाय गीयो; राहेल तीन सोरान केरता रेड़ताली;
    एने ठावकी रेणे नाह होदताली, तीन ते आखा सोरा मोर जायेल एता।”
  apw-NT: Rámayú ła’ bizhii daidits’ag, daachag ła’íí chaał daadilwosh, Rachel bichągháshé
    yighą hichago, yati’ inesk’azíí bee bich’į’ yádaach’iłti’ ndi doo hagot’éégo da
    lę́k’e, bichągháshé da’ádaadįhíí bighą.
  gum-gum: Ramá pueblosrø kan wam mørig køn cha. Truibe kan truba truba isuig wamab
    kishib, tru Raquel nui uregweimburab isua, kishibig køn. Incha ‘kishmø, ka awentau’
    taingucha, awentanrrab kaimabig køn cha, kaguende yandø ureemera chab kwaikken
    køben.
  not-NT: Oquemocoquengani tsinane ocaimëgotasantëri otomijegui tojai piraicoqueri.
    Iroronta cantaca Iraquel, piraicotaiguëri ojaniquite cara Iramáquë jirai. Te onganinasëretanae
    yógaiguërinta otomijegui.
  plu-plu: “Timapnay kabimanka aman apititak paytwempu Rama kennesa ahumwa Belém.
    Kaayhsima tihaki kaayhsima kadniki ayge. Tinogben tihanos ke amakano Rakewbe eg
    tihano aharit gukamkayupwibe. Yuma hiyeg hiyá gaydhakkis mmanawa gukamkayhkis
    yuma akiw.” Hennewatbaki ig amekene Jeremíyas awna.
  iou-iou: Betlehem dubini-ken Rama komeken Isrel webe kubätä konäm butewaki jägämi-inik
    yäŋirän nadäŋkuŋ. Nanakiye kumbuŋo unita konäm kähän yäŋirän iniŋ bitnäna yäŋkaŋ
    täŋpä waŋkuŋ.
  ntp-NT: Muidutai judidíu ooqui suaanʌda agai muiyapʌrʌ oidacami. Ʌooqui suaanʌda
    agai gʌcooditudacai maamaradʌ. Dai maitipʌliadamu ʌooqui isaa baiʌʌliatudagi.
    Cacoimu maamaradʌ cascʌdʌ. Ascaiti Jeremiiasicaru.
  rai-rai: “Irong Raama di walangoro in ingaan raa, a niluan ma ra ngaala na kulkulaai,
    Raakel i luan a kum natnatuna liklik, maa diat aa maat raap, ma pa di wamaarip
    laar paai.”
  haw-1868: Ua lohea ka leo ma Rama, he pihe, he uwe ana, a me ke kanikau nui; e uwe
    ana o Rahela no kana mau keiki, aole loa ia e na, no ka mea, aole ae nei lakou.
  ffm-ffm: '«Wullaango nanaama ley ngeenndi Rama, kaɲum e bojji e boytaali: Ɗum Rahiilu
    woyata cukaloy mum. O jaɓaali waaltineede, sabi koy keddaaki.»'
  arb-NAV: '«صُرَاخٌ سُمِعَ مِنَ الرَّامَةِ: بُكَاءٌ وَنَحِيبٌ شَدِيدٌ! رَاحِيلُ تَبْكِي
    عَلَى أَوْلادِهَا، وَلَا تُرِيدُ أَنْ تَتَعَزَّى، لأَنَّهُمْ قَدْ رَحَلُوا!»'
  cop-CNT: ϫⲉ ⲟⲩ⳿ⲥⲙⲏ ⲁⲩⲥⲟⲑⲙⲉⲥ ϧⲉⲛ Ⲣⲁⲙⲁ ⲟⲩⲣⲓⲙⲓ ⲛⲉⲙ ⲟⲩⲛⲉϩⲡⲓ ⳿ⲉⲛⲁϣⲱϥ Ⲣⲁⲭⲏⲗ ⲉⲥⲣⲓⲙⲓ ⳿⳿ⲉⲛⲉⲥϣⲏⲣⲓ
    ⲟⲩⲟϩ ⲛⲁⲥⲟⲩⲱϣ ⲁⲛ ⲡⲉ ⳿ⲉϯⲛⲟⲙϯ ⲛⲁⲥ ϫⲉ ⳿ⲛⲥⲉϣⲟⲡ ⲁⲛ.
  sri-sri: Ramá wãĩkʉrogue bʉro bʉjawereri merã dʉjaritua, orerãkuma. Raquel parãmerã
    ããrĩturiarã Israel bumarã nome ĩgʉ̃sã pũrãrẽ bʉro orerãkuma. Ĩgʉ̃sã pũrãrẽ wẽjẽmakʉ̃
    ĩãrã, bʉjawereduúbirimakʉ̃, gajerã ĩgʉ̃sãrẽ gũñaturamakʉ̃ irimasĩbirikuma, ãrĩ
    gojadi ããrĩmí.
  nal-nal: “A linga xazak di langarin la bina laba Raamaa, xa rataangis pana adi maskaluzang.
    Raakel xa rataangis saxot a funalik sina ma xa bain taxazak kana mada naan, panaze
    naandi vaakdul di maat.”
  kyq-kyq: KꞋbooy nɔɔ eem maakŋ naaŋ Rama ki jeege tɔɔyɔ ɔɔ eem nɔɔ dɛna. Kɛse Rasɛl
    ɓo eem taa gɛnin̰ge, naan̰ kꞋsɛlin̰ kic ɓo ɗaar eyo gɛn tɔɔyɔ, taa gɛnin̰ge utga.
  kwd-kwd: “Gila longoa kwala'e aaninga lo'oori 'e leka mai fa'asia nga fanua 'i Rama
    nga kwala'e nagunga 'e ba'ita. Ni Rasel 'e nagufia ru'uru'ua sisika aana. Alata
    ngaia 'e aani, te'efuta wane 'ame to'omia 'ani gwa'oa no'o, suria ni wela aana
    gila mae te'efou no'o.”
  ded-ded: “Raama taonnu kiacsonggong nga ubahodung kuneng fingecde. Imoc Rahengo
    nambaracfora homegec, yeneac kiackecde. Ye nambaracfora homedacgec mong mi kecdaeac
    demeefai ammigecdeac mi negende.”
  ewe-ewe: “Wose ɣlidodo le Rama, avifafa kple nublanuiɣli ɖi bobobo; Rahel nɔ avi
    dzi le viawo ta, eye naneke mate ŋu afa akɔ nɛ o, elabena viawo megali o.”
  nuy-nuy: “Ana-Ramah-rruj wurraawanggiyn yang, wurru-ruguni marri wurru-nyadangi,
    wurru-wurrij-galadi-wini-windiyung. Ngarra-Rachel ngi-ruguni ngigawi-nyinyung
    warra-mijburrayung yungguyung. Nga yagi ngi-muḏaḏbi, yagi ngi-wurrij-maṉdhi ngiga,
    yagu yamba warruburru-yung wurru-jadugiiyn aḏaba.” Dani-yung ni-yamayn na-Jeremiah,
    anaani ana-lhaawu wu-warrarrini a-wubiba-rruj.
  cop-BHC: ϪⲈ ⲞⲨⲤⲘⲎ ⲀⲨⲤⲞⲐⲘⲈⲤ ϦⲈⲚⲢⲀⲘⲀ ⲢⲀⲬⲎⲖ ⲈⲤⲢⲒⲘⲒ ⲈⲚⲈⲤϢⲎⲢⲒ ⲞⲨⲞϨ ⲚⲀⲤⲞⲨⲰϢ ⲀⲚ ⲠⲈ ⲈϮⲚⲞⲘϮ
    ⲚⲀⲤ ϪⲈ ⲤⲈϢⲞⲠ ⲀⲚ.
  buk-buk: Lau sêtaŋ daŋgibo atu yêc malac Rama. Rakel ndê lau wakuc sêtaŋ ŋac si
    balêkoc naŋ siŋga su. Ma lau daŋ sêtôm bu sênem malô ŋac dom.
  pri-NT: Pwâra i ma pijinünü na Rama! É imuru pâ èpo kêe Rachel. Pwacoé ma patàmarùé,
    ba jèe tiàurà diri.Jérémie 31.15
  zpq-NT: Nente ši'i beṉe' Ramá, chesebežchgüe' nita'chgüe' yeḻa' güine'. No'ole ca'
    zjanaque' xi'iṉ diaža c̱he da' Raquel chesyeyaše' chesyegüine'de' c̱he xi'iṉda'ogaque'
    ca', na' bitw chesaclaže' no yeyoexenḻaže' ḻegaque', ḻe ba gosatben'.
  por-TFT: “As mulheres de Ramá estavam chorando e lamentando em voz alta. As mulheres
    que eram descendentes de Raquel [SYN] estavam em angústia pelo que aconteceu aos
    seus filhos. Mesmo que as pessoas falassem palavras de consolo para elas, elas
    não se consolaram {não deixavam de lamentar} porque seus filhos estavam mortos
    [EUP]”.
  gwi-NT: “Ramah kwaiik'it gwizhit k'eegwiichy'aa t'igwii'in gwigwiitth'ak, gwint'aii
    tr'igwigwidii ts'ą' tr'itree gwigwiitth'ak, Rachel digii nąįį eenjit gwintł'oo
    itree, ts'ą' khanarahaayu' geenjit gaa gwiizųų, vigii nąįį ęhdaa tr'igwigwiin'ąįį
    geh'an.”
  gvn-gvn: '@see-verse:MAT.002.017'
  nna-nna: '@see-verse:MAT.002.017'
  nhy-NT: Itech pueblo de Ramá mokaki tzajtzilistle de tekokojkayotl, iwan chokilistle
    de neyolkokole. Yen Raquel kinchokilia ipilwan, iwan mach kineki moyolosewis,
    porke yokinmiktilijkej.
  asm-FB: “ৰামাত এটা মাত শুনা গ’ল, বিলাপৰ ৰোল আৰু মহা-শোক, ৰাহেলে নিজৰ সন্তান সকলৰ
    কাৰণে ক্রন্দন কৰিছে আৰু তেওঁ সান্ত্বনা পাবলৈও ইচ্ছা কৰা নাই, কাৰণ তেওঁলোকৰ কোনো
    জীয়াই থকা নাই।”
  okv-okv: “Enda Ramah ai ta embomeni na si ijie ui ai ijio ingia amo Rachel na amita
    meni undi avoeto si eria, eto tapa irae pambari avo eto tunga osaga irae ari ta
    ke mane ingesuja.” ainge Jeremiah na kajena.
  mxt-NT: Tyacú noo ndusu ñuu Ramá, cha chacú chaa ñáyɨvɨ, ta iyo tahan ñu. Ta ican
    cuví ñáyɨvɨ tata cu Raquel, ñáyɨvɨ Israel, chacú chaa ñu cha cuenda sehe ñu. Soco
    ña cuñí ñu cha naquehen ndahvi ñu chi ñu cha cuenda cha cachihi̱ sehe ñu, catyí
    chi nuu tutu Nyoo.
  tzo-NT: C'alal ti jteclum Ramá tsots chlic oc'uc ti antsetique, ja' ti achi'iltaque.
    Ep chich'ic mul, choc'taic ti yolique. Mu xmuc'ub yo'ntonic yu'un ti imilbat xa
    ti yolique, xchi ti Diose, xchi ti Jeremíase.
  ind-AGS: “Terdengar suara tangisan yang mengerikan di Rama, sebab Rahel menangisi
    anak-anaknya. Mereka semua sudah mati, dan dia tidak bisa ditenangkan lagi.”
  omw-omw: Ramaa mwatukyaqitairo nronraqama kyero ntate variani quara nraakye qora
    rievarave. Tiri taatova Reseriva nai nraisiara ntate variananrove. Mwia nraisi
    ekyaa qutu virara tiro, mwia mwutukya qihaakya hiariva hia variraro mwiva nronraqama
    kyero ntate variananrove, tura.
  yrb-yrb: Jeremaiama eno wei, mui wate tanana Reima subairoma farite i weda sorara
    ui. Reisorobairoma sirorari uta awetabo emanu koiniboroba i webita, nesia ibawa,
    uitaba iba i wedibebita, Jeremaiama eno wei.
  maa-NT: Ya̱ i̱'nde Ramá kina'yà jngoò‑la̱ xi̱ta̱ xi tísíkájno ko̱ 'ñó tíkjindáya
    ko̱ títsiné; jè chjo̱ón Raquel xi tíkjindáyakeè ndí i̱xti‑la̱, nga mìkiì majehikon
    ini̱ma̱‑la̱ nga jye k'en i̱xti‑la̱.
  mcq-mcq: ꞌEjume pu Rama vaji heꞌejuꞌe virisia vejiꞌi niramarume ꞌee eahura niꞌimaꞌura
    veꞌejuꞌe Recheru harihwapumu venana vo ea ꞌahopo hu oja somahuna areria pana ꞌwamana.
  sus-A: «شُي ندٍ بَرَ مّ رَ مَ، وَ شُي نُن سُننُنيِ فبٍفبٍ نَ عَ رَ. رَشٍلٍ وَ مَ
    عَ شَ دِيٍ نَن مَ قٍ رَ، عَ مُ تِنشِ مِشِ يٌ شَ عَ مَدُندُ بَرِ مَ دِيٍ مُ عَ
    بّ سْنْن دُنِحّ.»
  jpn-1965: 「ラマで声がする。 泣き、そして嘆き叫ぶ声。 ラケルがその子らのために泣いている。 ラケルは慰められることを拒んだ。 子らがもういないからだ。」
  fra-SBL: « Une voix se fit entendre à Rama, des lamentations, des pleurs et un grand
    deuil, Rachel pleurant ses enfants ; elle ne serait pas réconfortée, car ils ne
    sont plus. »
  yka-yka: “Niyaˈ suwala takale si lahat Rama magmatey. Nāring teˈed si Rakel sabab
    meˈ anaknen. Gaˈi iye ngatu pinahemokan peggeˈ matey ne meˈ anaknen.”
  mle-mle: '@see-verse:MAT.002.017'
  shp-NTPO: “Ramá jemanra, kikinbiresakin masá shinanni winiananbi sion ikaitian ninkákana
    iki. Jara iká iki Raquel, jawen bakebo kopí winii. Tantimakaskanabira, keenyamaa
    iki, jawen bakebo moa keyo mawata iketian”, iki iká.
  aom-aom: 'Jeremiah-ro ëhi uëvadeje: No hejaruëjo Ramah amore uvavoꞌego. Haraꞌuoromo
    nivavoꞌego. Rachel-ro hesi ujo ömoꞌömohuni nivavajëjo. Hesi ujoho barëjahëꞌëro
    aehu sanuamaruoho bogo ejajëjo.'
  geb-geb: “Nanan gum nzir kama bakɨme Rama ŋgu bakɨmen hɨgɨrga. Mba nzir kam gum
    nanaman kam, ana Reser won tari ga nzuav nzi nzir kam ma. Ana mbe nzuav nzim,
    mba gumgi gu mbigi ndava mɨɨtɨgar ana nɨɨŋgirga, tuktɨgi fhuvara. Ana khaŋ muuŋgi
    ne nzuav, anan tari zam vhɨzgi.”
  eng-WYCLIFFE: seiynge, A vois was herd an hiy, wepynge and moche weilyng, Rachel
    biwepynge hir sones, and she wolde not be coumfortid, for thei ben noyt.
  bsj-bsj: Cin nuwa diro kange Rama ci wiye ti kinero fir cilong-cilonge, Rahila ci
    wiye dor bi beiyo locer. Mani ca fiya birum nere ti wo mani.
  cak-cak: Pa tinamit Ramá xc'axataj nimalaj bis. Najin ok'ej. Y nic'axataj chi nijik'ik'
    ok'ej. Ri' ja ri Raquel yerok'ej ri ral. Rija' nis-ta man xrojo' ta xbochi'ix
    ri ránima, roma ri ral ri xecamises. Quiri' ri tz'iban can roma ri Jeremías.
  chf-NT: 'ni u yäli ca''daba: Ubqui noj uq''ue tä Ramá. U natil ch''ocob ix Raquel
    u yuc''tan u ch''ocob. Mach yo ch''a''alesbintic ujinob uc''a laj chämijob u ch''ocob.'
  tlf-tlf: '@see-verse:MAT.002.017'
  piu-2006: “Tawunu Ramala Yitjurilaku walytja ngaṉṯitja tjuṯa ngurrangka yulamalpa
    pipirri wiima tjuṯa mirri punganyingka. Pipirri wiima tjuṯa mirrirringku. Kutjupa
    tjuṯangku tjananya puṯu marrkulku, kutuya yulamalpa.”
  poh-NT: “Ar pan tinamit Ramah nbirmijic chi wilic take ixok xa naquitzꞌu̱y chic
    chi okꞌic ruꞌum yohbal wach ritiꞌquil pan quicꞌux. Reꞌ take ixok quibirmijic chi
    okꞌic ncaꞌn reꞌreꞌ, reꞌ peꞌ nchel take ra̱ꞌ riꞌsil cho Raquel. Ruꞌum ritiꞌquil
    quicꞌux chi xcansjic je quihaꞌlacꞌu̱n, maꞌ hab ta chic wach nchol rikꞌunjic quiwach
    chi naquimayam okꞌic, nqui rikꞌor i xitzꞌihmbaj cho aj kꞌorol cꞌuhbal reꞌreꞌ.
  tue-tue: Ramá macãpʉre basocá booritua, bayiró utiri tʉonóyira. Raquel pãrãmérã
    niinʉnʉsera numiãpʉ cʉ̃́ã põnarẽ bayiró utiyira. Cʉ̃́ã põnarẽ sĩãrĩ́ ĩñarã, “wãcũtutuaya”
    jĩĩrĩ booríyira, jĩĩ jóarigʉ niiwĩ.
  bjp-bjp: “Kinen tikas ri ongen u na Rama, i luluen ma ka lala teng. Rakel i tingis
    berberat kia, ma biil i ges e bala isi tikas in famor u, wara le ri tikii ri ka
    met tah.”
  xon-xon: “Bi ŋun kifuuk Rama aatiŋ ni, ki ye ikpowiil aafuuk la. Rachel le wii waabim
    pu, bi mɔmɔk kpo a, le ubaa aan ŋmaa sɔŋ usui.”
  tzo-ZNT: Ti antsetic ta jteclum Ramae chlic la oqꞌuicuc. Chat la yoꞌonic, choqꞌuitaic
    la ti yolique. Abol la sbaic, chat la yoꞌonic tajmec, jaꞌ la ti chmilbatic ti
    yolique, xi ti Jeremíase.
  mpm-NT: Ni ka ndeꞌe xaan yɨvɨ ñuu Ramá, ti iyo xaan jnuꞌun kuiꞌya ini. Raquel kuu
    ñaꞌan ndeꞌe xaan jaꞌa seꞌe ña, ti tu kuni ndusɨɨ ini ña, chi ja ni ndɨꞌɨ i ni
    ka jiꞌi. Kachi tutu.
  ots-NT: Bi ndo cja ʉr ttzoni pʉ jar jñi̱ni Ramá, Bi ndo nzon cʉ cja̱hni, mí ndo
    jí̱ quí tzi anxe, Cʉ bbɛjña̱ israelita mí zontibi quí tzi ba̱jtzi, mí ndo jonijʉ,
    Cja̱ jí̱ mí nejʉ pa to di jñu̱htibi í mʉyjʉ, como tje xquí du̱ quí tzi ba̱jtzijʉ.
    Ncjapʉ gá ma̱n car profeta‑cá̱.
  hoy-hoy: “रामाह ऊर दा दुख भरा ऊंद आवाज केळ बत्‍त, वोरलोद अदिक हापाळ गयरा विलाप इन
    ईरोद; राहेल तान चिकोर साटी वोरलोर, अदिक शांत आगोद ईला चाहासोर, यतिकी ईग आ चिकोर
    सोतोगीदुर.”
  amo-amo: “I wa lanza liwani nan nyan rama, kuculu nin tiyom a liburi lisirne, Rahilla
    di kuculu nnono me.”
  pjt-pjt: '@see-verse:MAT.002.017'
  cwe-cwe: “Dizi dihulikika uko Lama, zindilo na lusoyoyo ng'hani. Laheli kowalilila
    wanage, nayo kolema kunyamazigwa, kwaviya wadanganika.”
  daa-NT: « Ŋu dora koriya ɗo geeger ka Raama, ale dakina ho iŋ morke oki. Ta Raseel
    kat ala kooginti. Ta rakaaɗo a ŋuu dooɗinti asaan ŋu mate. »
  mlp-mlp: Uliq Rama-ib aw araq gaq wazad ek tonaq ham. Na Jekob awe Resel in ago
    onmin ginan gaq wazaq ham. Gaq wazsa on mataw anad waqsa in hulosaq ham. Na ezaqgo
    in ago onmin na tumoqiyta na ago ham.
  ape-C: “Shemnek anah mah abrudok wabur Rama. Shemnek onok armatok kworeh kwabo sawiyeguh
    kunak. Resel kwape kworep okwokwim nugamim. Kworeh aria madae enen arpen ko wosik
    nyugapeshumok okwokwish urkum apahw.”
  bgs-bgs: “Duwán dinággán yu tun ta lunsud ka Rama. Sumággó asta dumarawit si Raquel,
    su maranu tingód ka mga gabatà din. Sumággó asta dì mórór su inandaan ka mga gabatà
    din.”
  faa-faa: “Aporomo kaiyiáne Rama apea hinamomo kára hiripurakano kaiyakosapo. Hinamo
    ipi yano motosa Reseremo ipi hokosapoko kára hiripurakano kaiyakosapo. Hokosa
    su rukua fasakipoko e mauwaraka somehoane soko epo kakipayarakano aseakosapo.”
    Aíyaka porofete aporomo wate fana popasane kakaro yaiya faserepesa ayareapo.
  kik-kik: “Mũgambo nĩwaiguirwo kũu Rama, kĩrĩro na gũcakaya kũnene, Rakeli akĩrĩrĩra
    ciana ciake, na akarega kũhoorerio, tondũ itirĩ ho.”
  cap-NT: 'Tuqui timpuqui Jeremiasqui cjijrchic̈ha, tuz̈ cjican: “Ramá cjita wajtquin
    wali chawc llaqui z̈elaquic̈ha niz̈aza alto jorz̈tan kaaquic̈ha. Raquel cjitiqui
    ancha kaaquic̈ha naaz̈a maatinacz̈quiztan. Ana wira kuztami ch''uj cjequic̈ha.
    Niz̈aza naaz̈a maatinacaqui ticziz̈ cjequic̈ha”. Jalla nuz̈ cjijrchic̈ha Jeremías
    cjita Yooz taku paljayñi profetaqui.'
  ksr-ksr: “Betlehem kosianoŋ gomaŋ moŋ qata Rama iikanoŋga saagujugia mogi qama silama
    amburereŋ somata meju. Reizel embawaa gbiliuruta yoŋonoŋ gbiliurugia qaoŋgi saaju.
    Kawaajoŋ saagi uluŋkoleŋ meŋ oŋombombaajoŋ aŋgi uukonduŋkonduŋgadeeŋ momakeju.”
    Kiaŋ.
  eng-TNT: 'On the hilles was a voyce herde mornynge wepynge and greate lamentacion:
    Rachel wepynge for her chyldren and wolde not be conforted because they were not.'
  sbs-sbs: “Linzwi li vazuweki mwa Rammah, cililo ni kuvokolola kukando, Rahele ulilira
    vana vakwe ukana mane nikutontozwa kakuti kavasikwina.”
  sue-sue: Rema nate ena awi kei awamunoya. Di saire duba naire bamu kei awamunoya.
    Bama Reso meni mai mamai nuso emo di sai uzutara te kaka wamu wamunoya. Nera kota,
    mai dago tepo wamunora .
  fra-NCL: 'Une voix a été entendue dans Rama, des plaintes et des cris lamentables :
    Rachel pleure ses enfants ; et elle n’a pas voulu être consolée, parce qu’ils
    ne sont plus.'
  bhg-bhg: “Edo ge yavi awa Ramah nasida ingera. Do ari ya ae ji de aoro ikanade Rachel
    mi ainda mamai awaembo tedo esira. Aindabé ainda mamai berari bebetegetera, eutu
    awa embo neneimi kondade ari jipapa ae edo esira.”
  snn-NT: Ramá yijana achato, ai ba'iye ai jëja ota oiye baji'i. Ira pë'cago ba'isi'co
    Raquel baco'ë. Bago mamacua junni huesësi'cua ba'ijënna, ai ota oco'ë bago. Zin
    hua'na beogo sëani, yequëcuabi bagoni bojo güeseye poremaë'ë, cani jo'cabi Jeremías.
  atb-NT: myiqhtoi Yeremiaq dông taî tô é dang lé lhoq dik é nghut ri.
  cek-AK: '@see-verse:MAT.002.017'
  bkd-bkd: “Amin mapaliman ha magulub diyà ta Rama tumenged hu ulahù hi Rakel ta sa
    mga batà din pinanhimatayan na hurà en pakapalipay kandin.”
  ctu-76: 'Jini ti yʌlʌ: Ya'' ti Ramá ti ubinti c''am bʌ uq''uel, cabʌl uq''uel yic''ot
    wo''ocña bʌ uq''uel; chʌncox i yuc''tyañob i yalobilob jini israelo'' bʌ x''ixicob.
    Ma''an majch ch''ujbi i lajmisʌben i ch''ʌjyemlel, como sajtyemobix i yalobilob.
    Che'' ti'' wʌ ts''ijbu jini tsa'' bʌ i xiq''ui yʌle'' Dios.'
  lac-NT: 'Caj yubob u t''ʌnob ich u cajar Ramá, Jeremías tu ch''ic tsec''taj. Mʌ''
    toy quinsac chan ochir caj u tsec''taj: Tan yoc''arob tan yac''ticob quire'' mʌna''
    u chan ochir. Jach ya''ab cu yac''ticob u chan ochir an ten bic Raquel caj u yac''taj
    uch. Mʌna'' mac cu qui''quintic yorob quir u ch''enʌn yoc''arob quire'' yiric
    mʌna'' u chan ochir. Baxuc caj u tsec''taj Jeremías uch.'
  xla-xla: “A꞉lle yu mate wowolimyale yu mate Lama mo dla dalepo. Adipalati, a꞉ya
    Laiseltapo ya꞉ yimlala yilo amsela꞉po. Epedeme ya꞉ sikemte amsela꞉mama ka꞉lliwe
    ponatisema. Adipalati, ya꞉ yimlala hapulomaye mo-potimuwapo.”
  xav-NT: “Rama na romnhisi ãma hã dawawa hã ma tô wapari za'ra ni, dazadari 'rãihâ
    hã. Raté hã te aiwa'õ, ti'ra norĩ ãma. Pẽ'ẽzé uptabi wa, te te sima wẽ õ di, da
    te ĩpẽ'ẽtété da hã, ĩ'ra norĩ hã uburé tiwi si'utõrĩ wa.” Ãne ma tô Zeremiasi
    hã rowasu'u.
  cuk-cuk: “Dulemar Ramáʼgi binnasuli-oimake itoleged, dulemar ise-boale, degi, nunmakedba-bukib-binsae
    itoleged. Wede Raquel, e-mimmiganga bonaid, dule-e-gwage-gadi-gadi-imaked abesulid,
    e-mimmigana bela ei girgusad.” Jeremías 31:15
  tbf-tbf: “Mi kulou gi nga rongomie mi tina leong beitsak i Rama, E Rakel a nga tengisie
    bu natuon. Ma mi kulou gi nga konon nia vamada, eiekesen a kap nga tor, simi vunan
    kap te ka natuon a ba buer nga to.”
  uig-CYR: «Рамаһ шәһиридә бир сада, Аччиқ жиға-зериниң пиғани аңлинар, Бу Раһиләниң
    балилири үчүн көтәргән аһ-зарлири; Балилириниң йоқ қиливетилгини түпәйлидин, Тәсәллини
    қобул қилмай пиған көтириду».
  ikw-NT: “Be nụrnu akpịri nụ rime ẹli Rama, naakwna ẹkwna nụ okne ọgba mkpe, Rechẹli
    naakwnanụ rụmu a ẹkwna, o kwéle be kasi a mkpọma kwnornu nụ be zị́ma.”
  khs-khs: '“Senayewi ta:takamake Lama koamesa: kesaleyawa sosolo ya:pelepita: ta:taposakeye.
