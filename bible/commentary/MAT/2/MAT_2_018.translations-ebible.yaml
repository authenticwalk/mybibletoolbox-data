    amo quinequiaya molacahualti, pampa polehuije ixolomes.
  sua-sua: “A rengmat to e Rama ko rkieng a rengmat to e Betlehem ngta vor pa ngaor
    va ktolpum o ngoven he kaee he kvulhi ku mmie kngae. Ngat kaee kngae mang ngles,
    he tang tho lo kut kais hak kam hagam mar e, ko ngles ngat her ho yayor tgus hak
    he.” Ii, her mar e Yesus ka ngausie to e Retsel ta pupur kim mar arhe.
  are-are: “Etna Ramah-ala ilkintja wuma, itnintja, nthorrkngerrintja kngarra turta.
    Rachel-anha katjia ekuranhaka itnima. Etna turta erinha yarna alkngolkngilama,
    katjia ekuranha yirrakalanga warta.”
  gai-gai: '@see-verse:MAT.002.017'
  qvm-NT: “Ramá nishgan marcachömi pï-maypis fiyupa laquicushpan wagarcaycan. Wawancuna
