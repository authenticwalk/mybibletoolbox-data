  pio-NT: “Náicháanípiná cachàini manuísíwata níái Ramá ìyacàlená mìnanáica, Raquel
    itaquénáinámica. Náicháanípináca, máiní achúmaca nawàwa néenibe íinináwa. Canácata
    yáaliméeripiná isíimáidaca níawa, néenibemi yéetácáináwa náicha”, íimacaté yái
    profetaca Jeremías.
  tsn-tsn: “Selelo sa khutsafalo sa utlwala se tswa Rama, selelo sa khutsafalo e kgolo;
    ragele a lelela bana ba gagwe; a gana go gomodiwa ka gobo ba sule.”
  amr-NT: Ramá huakkaʼ jak hua̱e̱ʼeria diga̱ʼda onʼbahuikonhuahuaʼ. Bidteda onʼmapeeonhuahuaʼ.
    Huasiʼpo onʼmabueynok Raquel huasiʼpotaj onʼbahuikonhuahuaʼapo. Jeremíasa kenda
    oaʼuyate.
  pwg-pwg: “Rama dobunai tutou ighae. Risera natunatuna kubiisi etutou ma esiyasiyapa.
    Wawaya itinavurei ma ivi kayokayo kavai, iyamna natunatuna irabobo yavu.”
  cjv-cjv: “Oparomi Rama akai moingui tei kai ori au diro meingoro yokamai fime. Reisa
    oparomi gama muruwo goingoro oparomi kai mei erongua ari yokamai bei wira duwainga
    faikeme,” epe boime.
  tha-KJV: ‘​ได้​ยินเสียงในหมู่บ้านรามาห์ เป็นเสียงโอดครวญและร้องไห้และร่ำไห้​เป็นอันมาก
    คือนางราเชลร้องไห้เพราะบุตรทั้งหลายของตน นางไม่รับฟังคำเล้าโลม เพราะว่าบุตรทั้งหลายนั้นไม่​มี​แล้ว​’
  por-BR-2018: Uma voz se ouviu em Ramá, lamentação, choro, e grande pranto; Raquel
