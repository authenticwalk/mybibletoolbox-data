    ଆ ପସିଜଞ୍ଜି ଅଡ଼୍‌କୋନ୍‌ ରବୁଆଜେଞ୍ଜି ।”
  for-for: Arama kumatasa ka kamana abogini, tabera intara'ena puma kube'ena puguni
