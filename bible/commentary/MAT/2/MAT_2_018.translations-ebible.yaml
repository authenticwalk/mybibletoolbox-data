    chire roma ri ral xequen (xecom). Queri' ri tz'ibatel can roma ri Jeremías.
  zia-zia: Rema nape atu bewing kasa yariniya. Zi saore dubo minaore baina kasa yariniya.
    Bauno Reso mene mani mamani nuna eno zi sai onggo saya teng oko yariniya. Noeno
    oko, mani apakana aung yarineya.
  mal-2015: എന്നു യിരെമ്യാപ്രവാചകൻ മുഖാന്തരം അരുളിച്ചെയ്തതു അന്നു നിവൃത്തിയായി.
  tuo-NT: Ramá wãmetiri macãpʉre masã bʉjaweti, uti caricũcã tʉꞌonoꞌrõsaꞌa. Raquel
