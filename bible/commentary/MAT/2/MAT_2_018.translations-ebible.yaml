    Waeman maomp tárápu te ankwap yiki yak mono, ponankor kar fupukrá kák napono.”
  kto-kto: “Inamaniap la mepto nulibap la betieng Rama. Meptam magaulap la meliba
    ga kukupmeng un kadik. Magaulap a gar iang Resel la meliba me lop maiam. Pa tale
    kan puomeng teip ga magaulap meba maidangmeng dalap ma. Memani, karuk kan maime
    lop maiam, pa mevara ra.”
  gmv-NT: '@see-verse:MAT.002.017'
  por-BLT: “Ouviu-se o som de terrível choro e lamentação em Ramá; era Raquel chorando
