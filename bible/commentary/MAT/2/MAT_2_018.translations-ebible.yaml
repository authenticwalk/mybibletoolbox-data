verse: MAT.002.018
translations:
  kpx-kpx: Avoe, “Lama vatae abu ese havehatuge keate mole ivi Leisolo keu kekoai
    nina balugama. Ige ataeau sovavihavoi tatolevage au hotoeabe evioholinu. Kosealemo
    eseve bahataeau haluvilu.”
  okv-H: “Enda Ramah ai ta embomeni na si ijie ui ai ijio ingia amo Rachel na amita
    meniundi avoeto si eria, eto tapa irae pambari avo eto tunga osaga irae ari ta
    ke mane ingesuja.” ainge Jeremiah na kajena.
  tbo-tbo: ‘Lama u dobuna tou bahabaha a nonoli wiyuwa ma diligwegwe i tou bahebahehi.
    Lahela a guguni ubeihi i tou ega emoemotana po lawa hina woidedeli babana logaloga
    hi hilage.’
  mal-C: '@see-verse:MAT.002.017'
  grc-SR: Φωνὴ ἐν Ῥαμᾶ ἠκούσθη, ⸋θρῆνος καὶ⸌ κλαυθμὸς καὶ ὀδυρμὸς πολύς, Ῥαχὴλ κλαίουσα
    τὰ τέκνα αὐτῆς, καὶ οὐκ ἤθελεν παρακληθῆναι, ὅτι οὐκ εἰσίν.
  bgc-bgc: “रामाह नगर म्ह एक रोण की आवाज सुणाई देई, रोणा अर घणाए बिलाप। राहेल अपणे
    बाळकां कै खात्तर रोवै थी, अर चुप न्ही होणा चाहवै थी, क्यूँके वे इब मरगे थे।”
  khz-khz: “Karo ta Rama vanuganai gekamonagiato, tagi-kogokogo e tagi-wanonowanono
    kamu, Raela natuna galamarai etagina, ati eririwana pia vega-pikapikaa, kwalana
    natuna pia kwarega.”
  deu-TKW: Ein Ruf ward gehört in Rama, großes Weinen und Klagen, Rahel, die ihre
    Kinder beweint, und will sich nicht trösten lassen; denn sie sind nicht mehr.
  zsr-NT: Lu yödz Ramá ryön chiꞌigac Nup taꞌbö́dx len nup taꞌbödxyaꞌa. Raquel rbödxnu
    niꞌa quegac zxiꞌnnu, Cutu gac nu huiꞌ zxön lënu, le chnatcbiꞌ.
  lin-lin: '« Makelele moko eyokani na Rama, makelele ya kolela makasi mpe ya matanga :
    Rasheli azali kolela bana na ye ; aboyi kobondisama, pamba te bazali lisusu na
    bomoi te. »'
  hns-NT: „Raama sahar me soena hai kie Raahel aapan larkan khaatien piet-pietke rowe
    hai aur koi na oke samdjhaai sake hai. Oesab to mar gail hai.”
  noa-E: “Ramá phöbör ee ʉʉi bĩep jẽbʉ ökhĩirjug machgau idawaa ʉ̈apëpër khaju. Ma
    Raquel ajim, ich chaain ewagam khʉʉn athee bĩewai. Mag sim chan par khĩir jãsenkha
    nʉmjã khĩupaba, waragta bĩe thʉnaaju ich chaaindam ötarr athee” a phã sim Ẽwandam
    iek gaai.
  eng-EMTV: “A voice was heard in Ramah, lamentation and weeping, and great mourning,
    Rachel weeping for her children, refusing to be comforted, because they are no
    more.”
  mib-NT: Ini región Ramá ni jini sōho ri jeē cándahyū te cándahyū cohó. Chi ñahan
    cácuu yucūn Raquel, cándahyū ña jehē séhe ña, te tu cácuni ña ndusɨɨ̄ ni ña, chi
    ni cajihī i. Achí tutu.
  lif-NT2: “के़हाःप्‍मा के़भिःक्‍मा नु मेरिङ् के़धक्‍मा यम्‍बा इक्‍लाःन् रामा पाङ्‌जुम्‍मो
    खे़म्‍दे़त्‍लो, राहे़लरे़ कुस्‍साःहाॽ हाःप्‍तुसिॽरो॥ खे़ङ्‌ग हाङ्‌हाङ् मे़त्‍छिङ्‌मा
    मे़दे़न्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़ कुस्‍साःहाॽ के़रे़क् मे़स्‍ये़रो॥”
  xnj-xnj: “Lwami luyuwanika kumuji wa Lama, Chivembu cha mvinisu ukulu na kuwombeleza
    pamahele, Laheli akuvavembela vana vaki, Na ibela kupoleswa, muni voha vafwili.”
  mmx-mmx: “Lerengteng at lara mo diga ronga i ro Rama, ni lanteng silok. Rakel mo
    i duudu mumu laxamdak teren. La kopmen tara ga epovo do na lox amenemen i mila
    laxamdak axap teren mo dira met pam.”
  cbr-NT: Ramá cacë ëmanuxun ca rarumatía inia cuacanxa. Ax ca Jacob 'imainun aín
    xanu Raquelnën rëbúnqui a xanucamaxa aín tuacën rabanan incë 'iaxa. Aín tuá 'aíma
    cupí a sinani upí 'iisama tani ca uínbi nëtë́misamai ianxa.
  tee-NT: Ma k'asmatcancha ju lak'achak'an Ramá ju na talact'asai. Ma na lack'alhuncan
    chai slivasalh lact'asacan. Ma tachi ju vasalh yuchi ju Raquel ju k'alhun. Ma
    va alhik'alhun ju ists'alan. Chai ma jantu xamati' lai amatan'ulani ix'alhunut'an
    ni amaknik'ocalh ju ists'alan. Chunch ju ma naulh ju Jeremías.
  eng-LSV: “A voice in Ramah was heard—weeping and much mourning—Rachel weeping [for]
    her children, and she would not be comforted because they are not.”
  cak-NT: Chiri' pa Ramá xc'axataj ok'ej. Can c'o-wi bis. C'o c'a jun ri nujik' ok'ej.
    Ri' ja ri Raquel yerok'ej ri ral. Can man nik'ax ta ri bis che roma xecom ral.
    Quiri' ri tz'iban can roma ri Jeremías.
  pah-NT: “‘Cidade de Ramá pe g̃a henduvi hẽa jehe'oheterame ovy'are'yma. Hahyahi
    hẽajehe'oa. Raquelhẽa reki ojehe'o gwa'yrava'ea rehe. Tegwete hẽa ma'ngoma'ngohava.
    A'ereki hẽara'yrava'ea omanomba,’ ei Tupana'ga,” ei Jeremiasva'ea hako.
  sja-NT: ‘Rama p'uurude jẽepi ororoo ũrijida. Jẽepi chupɨria ũrijida. Raquel jẽe
    nɨ̃baji ichi warrarã-it'ee. Apidaapa ichi t'ãri o-ĩ-ĩapidak'aa paji, chi warrarã
    k'iniidaidap'edaa perã.’
  xed-xed: «Ta snaku hlawi ma Rama. Ta snaku lili nda ŋaɗa ghəŋ. Rahila ya ta tawa
    zwanani, va a ta lɓanatá ŋuɗuf wu kabga rwurwa həŋ,» kaʼa.
  mks-NT: Ñuu Ramá ja̱ndá joho ndáhví tácu̱ cáyuhú cóhó ñáñáha̱ sácu ñá. Ta ñá sácu
    yóho cúú ñá Raquel. Sácu ñá sa̱há ja̱hyi ñá. Ta co̱ cúni̱ ñá ndi̱co ini ñá jáchi̱
    na̱xi̱hi̱ ja̱hyi ñá, cáchí tu̱hun Ndióxi̱.
  gfk-S: “Dait te hadade a ingana tikenong tuma Rama hutate Betlehem. A sunuah ma
    a tamat na tapunuk. Ira hatatnana na Israel di susuah pane ira nati di, ma i malok
    be da habil ie, kinong di te mat bakut.”
  bmu-bmu: “Silat mi Betlehem kösutŋeyök miri qetŋi Rama miaŋgöreŋök mötketka sahöt
    gigilahöze. Reizöl ambigö gwölönarökurup yeŋön moröurupŋini qahöwaketka urureŋ
    meze. Miaŋgöra sahötketka urukölalep mem eŋgibingö aketka urukondumök mörakze.”
    Mewö.
  dgz-dgz: Pa sewa Rama gapan unuk da anuivin, irip turup waiwanum. Watageta waen
    Reisero dugup mega naewa, munan irip waiwan, amba imua to aramepen menan umap
    uon, iwa naewa mega gase borit wane.
  eng-GNV: 'In Rhama was a voyce heard, mourning, and weeping, and great howling:
    Rachel weeping for her children, and would not be comforted, because they were
    not.'
  zaa-NT: Biyéniní le' yetsi Ramá ribetsi ca descendiente qui' Raquel enne' gùdua
    tiempo antigua; yala dìtsa ribetsi cą nna rehuiní'ni cą, pero labí uccua latsi'
    quį etáni cą la'ỹeni, porqui'ni gùtti ca ỹi'ni to' qui' caniá. Ą' bedia profétaá.
  eng-WEBSTER: In Rama was there a voice heard, lamentation, and weeping, and great
    mourning, Rachel weeping for her children, and would not be comforted, because
    they are not.
  guh-guh: Belén tomarajumaverena, Ramá tomarata, ayaicuenia matanueyabiana. Raquelpijiva
    pemomoxi pexi matanueyabiana. Itavetsi atatsi tsane, itsiata apo copatsi tsane
    bitso penajamatabëxainaejava. Tsipaji pexi totëpaenatsi, jai bajayata tajëvelia
    profeta Jeramíaspijinë peyaquinaelivaisita pecoxibeponaejavanexatsi yabara bajarapatomarata.
  bon-bon: “Teepi Raama cewe ca ala itecijenemige piiyepu ngenecu bora babo ele. Raakela
    ele ongenige teeme bägrä bime tääpume, tabe singi lica teebine owe äswime, ingle
    teepi opo puma lica gemi.”
  nhw-BL: “Nepa ipan altepetl Ramá o Belén nochi quicaquise catli chocase huan tlahuejchihuase.
    Israelita tename chocase pampa quinmictilise ininconehua. Huan amo aqui huelis
    quinyoltlalis pampa ininconehua ya mictose.”
  swh-ONEN: “Sauti ilisikika huko Rama, maombolezo na kilio kikubwa, Raheli akilia
    kwa ajili ya wanawe, akikataa kufarijiwa, kwa sababu hawako tena.”
  wbi-wbi: “Ilisio lipulikiike mu likaaja ilya Lama, avaanhu vikoola na kulila fiijo.
    Lisio lya Laheli, ikuvalilila avaana vaake,
  bba-bba: “Bɑ swĩi ɡɛɛ nɔɔmɔ Rɑmɑɔ. Yɛ̃ro u sumɔ u weeweenu mɔ̀. Ase Rɑsɛliwɑ u sumɔ
    win bibun sɔ̃. Mɑ u yinɑ bu nùn suuru kɑnɑ domi bii be kpurowɑ bɑ ɡu.”
  eng-KJVCPB: In Rama was there a voice heard, lamentation, and weeping, and great
    mourning, Rachel weeping for her children, and would not be comforted, because
    they are not.
  kgk-NT: '@see-verse:MAT.002.017'
  waj-waj: 'Yirimiaava tunoo: Yoosinna Ramaivaki gioonna kiaapuuya kaayau rateera
    akuaivaata yaagueeqa aayannaivaatama rikiaavai. Raheeraa nneeditunnaiya ngiari
    nnaakaraiyara ratadada iya vaa putu taikaivaara mmannammanna rataavai. Iya seenaiya
    iya ausaiyauvaa tuqinnaaree kiaa iidada taavo hama yoketaivaivee. Forofetaa Yirimiaavaano
    itaa kua tiravai.'
  cpy-cpy: Ikemaetaki Tonkaeroetoniki antawo irahaeya-charini. Rootaki ojawopaeni
    kaminkawoni Raquel iraakotariri eentsite-paeni. Tekatsi mateeroni kimoshiretahaeroni,
    tema ithonkiteetakiro rowamayi-tee-takiro eentsitepaeni.
  ekk-PKP: „Raamas kuuldakse kohutavat nutmist ja leinamist, Raahel nutab oma lapsi
    taga. Nad on surnud ja ta on lohutamatu.“
  mpx-mpx: Anan etega hi hago Lama elana, kahin nuwanuwanakina hot. Letiyeli i kahin
    natunau kaiweliya, nige nuwana nihi payaliyaya kaiwena iyaka hi aliga.
  wbp-wbp: '@see-verse:MAT.002.017'
  luo-luo: “Dwol winjore Rama, en ywak gi nduru malich, Rael ywago nyithinde kendo
    odagi ni ok nyal hoye, nikech gisetho.”
  nhe-NT: “Nepa ipan altepetl Ramá o Belén nochi quicaquise tlen chocase huan tlahuejchihuase.
    Israelita tename chocase pampa quinmictilise ininconehua. Huan axaca huelis quinyoltlalis
    pampa ya mictose.”
  aii-aii: ܩܵܠܵܐ ܦܝܼܫ ܠܹܗ ܫܡܝܼܥܵܐ ܓܵܘ ܪܵܡܬܵ‌ܐ، ܒܸܟ݂ܝܵܐ ܘܐܸܠܝܵܐ ܪܵܒܵܐ؛ ܪܵܚܹܝܠܔ ܒܸܒܟ݂ܵܝܵܐ
    ܥܲܠܔ ܒܢܘܿܢܘܼ̈ܗ̇، ܘܠܹܐ ܒܵܣܡܵܐ ܗܘܵܐ ܠܵܗ̇ ܠܸܫܩܵܠܵܐ ܠܸܒܵܐ، ܣܵܒܵܒ ܡܝܼܬܹ‌ܐ ܝܗܘܵܘ.
  esk-NT: “Nipi tusaġnaġniqsuq Ramah-mi qiaruaq kiŋuvġupluni. Rachel-ŋum qianiġai
    qitunġaurani arayunaiqhuniunniiñ atakkii qitunġaŋich iluqatiŋ tuquplutiŋ.”
  msb-msb: “May nabati na tangis, nagabakho kag malanog na pagnguyngoy sa Rama. Ginatangisan
    ni Raquel an iya mga anak kag habo mag-udong kay sinda tanan patay na.”
  cpa-NT: Ca¹niúh² cu²møah¹³ jøa³juøi² Ramá, hi² tø²ho¹² hlaih¹³ dsa², hi² héng²dsa.
    Ho¹² Raquel, huu¹³ quiah¹² guing² quián¹²dsa. Tsa¹hniu¹dsa mi³gú²dsa liáh². Di³
    ma²ca¹dsan¹ guing², ca¹juúh²dsa.
  dso-dso: ରାମା ନାଉଁର୍‌ ସଅରେ ମାର୍‌ଚପ୍‌ ଅଇ କାନ୍ଦ୍‌ବାଟା ସୁନି ଅଇଲାନି, ରାଏଲ୍‌ ତାର୍‌ ପିଲାମନର୍‌
    ପାଇ କାନ୍ଦ୍‌ଲାନି । ତାକେ ଜେତେକ୍‌ ବୁଜାଇଲେ ମିସା ବୁଜେନାଇ । କାଇକେବଇଲେ ତାର୍‌ ପିଲାମନ୍‌
    ସବୁ ମରିଜାଇରଇଲାଇ ।
  meu-meu: Gado ta Rama ai e kamonai, Tai lolololo bona tai ḡadeḡade bada, Rahela
    be natuna taidia e taimu, Tauhalo e dadaraia, badina be idia na lasihidia.
  yva-NT: “Danito no munijo Rama Rahel moyo daveo ama arikainye mai. Muno monayo vatan
    inta wo rayovei, weye ama arikainye ugwenen to.”
  dgc-dgc: “Mabati ta banuwan na Rama i mégsésangitén a mégsésangitén. Du apo ni Rakel
    a bébe, éy pégsangitan de du anak de. Sala de a wile-wilen side, da pate dén du
    anak de.”
  zpm-NT: Tib redz nroob ne zëëb leṉ guiedz Ramá. Grë wnaa Judá, zha ne ziaad lo xtii
    Raquel, mbanse rac zho, roon zho no zho xquieḻnë xpëëd zho; zha rna zha ne cchoobladz
    zdoo zho, sac laa xpëëd zho gut.
  hix-NT: Nàratetxhe hampànà, Hamah yamtar hon komo, woràskomo komo, Hakew heno yohamàthàyamo.
    Thenyehra nehokoyatxhe hampànà, tàmryethàyam heno hnànà. Ehxera harha natxhe hampànà,
    bàryekomo txko heno komo. Àro ke nekhoketxhe hampànà, thenyehra mak ha. Ekhokahra
    ehtxoko tawro xehra ro mak natxhe hampànà, toto komo wya. Àro wyaro rma nmenhoy
    hatà, Xeryemeyas heno. Ànmenhothàrànhàrà yawo ro rma haxa nehxatxkon hamà, Beryen
    hon komo, Eroknes komo wya bàryekomo txko heno komo yotahanàr ke mak ha.
  sim-sim: �Resel jikisi sihi li hashirik yanga Ramak si lihi tlaholmba oweri osa.
    Hako, sir mbeek hulaima nokopma hokovinak mayam si likuri nga nari ambu sir. Mberem
    ushirik? Jikisi sihi angop harakori ola.�
  npi-ULB: “रामामा एउटा आवाज सुनियो, रोदन र ठुलो विलाप, बालकहरूका निम्ति राहेलको रोदन,
    र सान्त्वना तिनले इन्कार गरिन्, किनकि तिनका बालकहरू अब रहेनन् ।”
  cgc-cgc: “May namatian na mga gaug-og daw gaaya naan ta banwa na Rama. Gagal gid
    Raquel i tenged ta iya na mga bata. Dili kanen an mapalipay tak iya na mga bata
    ula en.”
  tim-tim: “Siân âmbâle siâ kotŋe Rahe yâkgât hakulupŋe Rama kepian manbai are siânbaŋe
    nanaŋlupyeŋe yeŋgumbiâ mombai aregât nâŋgâm inde humo indewai. Aregât luâk âmbâle
    bikŋande kambiamyeŋe sândugeâk dâm okot âlep akyeŋgimbiâ kambiamyeŋe bo sândugewiap.”
    hain dâm kulemgoep. Den are bunŋe akto Heroteŋe makto nanlupyeŋe yeŋgumbiâ memelupyeŋe
    Rama kepian Betelehem ginŋân talep ain indeyi.
  yor-yor: “A gbọ́ ohùn kan ní Rama, ohùn réré ẹkún àti ọ̀fọ̀ ńlá, Rakeli ń sọkún
    àwọn ọmọ rẹ̀. Ó kọ̀ láti gbìpẹ̀ nítorí àwọn ọmọ rẹ̀ kò sí mọ́.”
  wos-wos: Ramambu di séfélak du takwa di némafwimbu géra. Wun getéfambu saréfa naata
    di némafwimbu géra. Reselna mandéka deka nyangwal di bu hiya. Nawulak du takwa
    yae di deka biya yikafre hurunjoka yandaka deka hiyandé nyangwalka sarékéta di
    hélék ya. Dika némafwimbu saréfa naata di géra.
  emp-NTPO: Ramá purud̶e ũrĩsid̶aa aega jĩã b̶ʌda, sopua jĩã b̶ʌda, idjab̶a aujĩã
    b̶ʌda. Raquelera idji warrarã carea jĩã b̶ʌda mãwã b̶asia. Idji sobiabid̶ira quĩrĩãẽ́
    basía idji warrarã neẽ́ b̶ed̶a bẽrã.
  eng-F35: “A voice was heard in Ramah, lamentation, weeping and great mourning; Rachel
    weeping for her children and not wanting to be comforted, because they are no
    more.”
  ind-ind: “Terdengar suara di kota Rama, yaitu suara-suara tangisan dan ratapan karena
    rasa sedih yang sangat mendalam. Rahel menangisi anak-anaknya dan dia tidak mau
    dihibur, karena anak-anaknya sudah mati.”
  pes-OPCB: «صدای زاری و ماتم از رامه به گوش می‌رسد. راحیل برای فرزندانش گریه می‌کند
    و نمی‌خواهد تسلی‌اش بدهند، چرا که آنها دیگر نیستند.»
  mpt-mpt: Nakaia unangai Yudai betano Lama bib ye memin weng osa halinin ans osa
    wentebiba eka Leselo molobseli i meleli dafao mebiba naka maki bobol ayamo omyom
    genabib otane i mo wentomabibbabe. I meleli blimaib kesota inabiobo ge baa dolanebuo
    Helote inanea e awa genalin nakai dlanea moniba memei yalosiba i awokwali manggolom
    bisibo weng olo yamo balisobe.
  bla-bla: Epo'awsĭnni itsĭk'kitokhtsip Rama, asain'sĭnni ki aiĭm'motseisĭnni ki omŭkoyesĭnni,
    Rachel o'kosix itau'asŭniu ki matokuikiawpĭketŭkkiu'ats, tŭkkă, itsen'iau.
  ssx-ssx: Mo Lama kenke naneta꞉ pi ho̱la̱꞉make ma꞉nda꞉ opitelememe. Wanda꞉ homeke
    ma꞉nda꞉ma꞉ ka꞉nda꞉ tiekema꞉ homolo hata꞉ e̱ tieke ala꞉me. Leisoloma꞉ ipika꞉ wekiwandikina꞉
    e̱ tieke ala꞉me. Ipika꞉ wekiwandiki paeyao homemeke handaa wanda꞉weki ma꞉nda꞉ma꞉
    ipiki ta꞉na꞉ma꞉ homa꞉tiao tamba꞉ mina꞉ lapeketa꞉ kiaasa꞉me laa leekeme.
  mkl-mkl: À ɡbɔ ɑnu ku dɔ̃ si ilui Rɑmɑ. À ɡbɔ inɛ ŋɑ ɑ̀ kpɑtɑ, À wɑɑ cɑ̃ buubuu.
    Asee, Rɑsɛlii wɑ kpɑtɑ nɑ irii ɑmɑɛ ŋɑ. Nɔ ɑ̀ bɔ ku lɛlɛɛ, Ammɑ í kɔ ku ɡbɔ kulɛlɛu
    Si nɑ iyi í jɔ̀ ɑmɑɛ ŋɑ ɑ kù wɛɛ mɑ́.
  gaq-gaq: “ରାମା ଇନିବାନ୍ କିରନେ ଅଁନେଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ କାକର୍‌ତିରେ ଅଃନେ ସବ୍‌ଦ ରାହେଲ ମେଁନେ
    ଉଙ୍ଗ୍‌ଡେଇଂ ନ୍‌ସା ଅଃଡିଙ୍ଗ୍‌କେ; ଆମେକେ ଡିରକମ୍‍ଡିଗ୍ ଆବୁଜେଲା ବୁଜେ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ଡାଗ୍ଲା
    ମେଇଂ ସାପାରେ ଗ୍ୱେଲେଃଆର୍କେ ।”
  gof-RNT: '@see-verse:MAT.002.017'
  unx-unx: “ରମା ସାହାର୍‌ରେ ହାୟ ହାୟରେୟାଃ ରାଆଃ ଆଡଃ ପୁରାଃ କୁସୁଦ୍‌ କୁସୁଦ୍‌ ରାଆଃ ଆୟୁମ୍‌ୟାନା,
    ରାହେଲ୍‌ ଆୟାଃ ହନ୍‌କ ନାଗେନ୍ତେ କୁସୁଦ୍‌ କୁସୁଦ୍‌ ରାଆଃ କେଦାଏ; ଇନିଃ ଜୀଉରାଡ଼େଜେନ୍‌ କାଏ
    ସାନାଙ୍ଗ୍‌ତାନ୍‌ ତାଇକେନା, ଚିୟାଃଚି ଆୟାଃ ସବେନ୍‌ ହନ୍‌କ ଗଏଃୟାନାକ ।”
  gah-gah: Lama numutoka nene ive nama nenémo haitolíminoko nominago Lahelé nene izegipa
    apalamú ive noigo nene alémo zou litune liki nilago, mukitó mota hili asú ikamó
    nenazo alími zou lamitamó ikago ive okogó minamó neve.
  lcm-lcm: Kalinga e Rama kapo tangis, mangsikei kapo raupa. Rakel kapo tangis alava
    luai using kana inatus. Kapo pat aongos ia na mamakus using kana inatus kitala
    mat.
  aer-aer: '@see-verse:MAT.002.017'
  qvc-NT: Uyashqam kanchiq chay llaqta Rrama shutiqpi ancha kunyashpa yupakuqta. Chaqa
    Rrakilpa karu willkangunam wambritungunapaq llakishpa yupakuykarqanllapa. Mananam
    ni pipis atirqanchu kunswilayta, chay wambritunguna wañushqana kaptinqa, nishpa.
  tgl-ULB: “Isang tinig ang narinig sa Ramah, pananangis at labis na pagdadalamhati,
    umiiyak si Raquel para sa kaniyang mga anak at ayaw niyang paaliw sapagkat sila
    ay wala na.”
  cbs-NT: '@see-verse:MAT.002.017'
  xtm-NTPP: Ni ka jiniso'o i ja kúu yu'u in ña'a ñuu Ramá ma, nda'yu ña te tnána ña
    ja kúxii xeen ini ña. Raquel ma kúu ña, te nda'yu ña ja jin kuu sa'ya ña ma, te
    masu na in kúndee ja ndaka'an mani i ña, vaa kuechi ja ni ka ji'i sa'ya ña ma.
    Sa'a ni ka'an de ma.
  nnq-nnq: “Lilobe lijoanika kukilambo chuku Lama nguto nukokaleka muno. Laeli aiguti
    ingota yakwe, na apaije kumpembeleya, magambu yoa ijomwike.”
  bao-NT: “Ramápʉre acaro buirique wedeo, yacó, ñañaro tamʉo tʉgoeña pai otirique,
    wedeo. Raquel ĩimo, cõ punare otigo. ‘Otiticãña,’ ĩiriquere bootimo, mee, cõ puna
    cʉ̃ja ca bii yaicoarique ca niiro macã,” ĩiupi.
  san-ORI: ଯଦେତଦ୍ ୱଚନଂ ଯିରୀମିଯନାମକଭୱିଷ୍ୟଦ୍ୱାଦିନା କଥିତଂ ତତ୍ ତଦାନୀଂ ସଫଲମ୍ ଅଭୂତ୍|
  huv-NT: Apmanguiayaran tiül cambaj Ramá, xeyay monpaj, xeyay monjiünts; cos Raquel
    xeyay ajiünts wüx micual nej. Nejinguind ngondom müüch nej majneaj omeaats, cos
    lango majlüyiw a namix nine.
  otn-NT: “Nu̱p'ʉ ja ra̱ hni̱ni̱ Ramá bi t'øde ngue ja̱njua̱ni̱ ngue ya̱ du̱mmʉi n'na
    ra̱ xisu, 'nɛ̱ zoni̱. Guehna̱ ra̱ Raquel i zoni̱ ngue xi thopyø ba̱si̱. 'Nɛ̱ hi̱mbi̱
    ne xtí̱ nhojpa̱bi̱ rá̱ mmʉi porque ya gä xi du̱ yø ba̱si̱”.
  nop-nop: “Lama yokwetneŋ uŋoŋ kutikuti niŋ mintalak, maham gigit. Leseldi mihiŋiye
    doktiŋa makat koyone tubune tubukulemadok kwanaimiŋ tiiŋ. Mihiŋiye-kabe hogok
    nemu hakiŋ, kumuŋdapmaŋ tigiŋ doktiŋa unduŋ tilak.”
  obo-NT: “Od korinog kos kodpondaawit diyon to Rama. Id sinoggow si Raquel atag to
    mgo anak din, woy dii ron od ko-uus kos ginawa rin, oyyos id patoy ron man dos
    mgo anak din.”
  cak-ENT: Que chiri' pa Ramá xac'axüx c'a ok'ej. C'o-vi bis. C'o c'a jun ri nujik'
    ok'ej. Ri' ja ri Raquel nyerok'ej ri ral. Man nc'o tüj c'a ri bis chin roma ri
    ral xecom. Quiri' ri tz'iban can roma ri Jeremías.
  lif-NT: “ᤁᤧᤜᤠ᤺ᤵᤔᤠ ᤁᤧᤓᤡ᤺ᤰᤔᤠ ᤏᤢ ᤔᤣᤖᤡᤱ ᤁᤧᤎᤰᤔᤠ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠ᤺ᤴ ᤖᤠᤔᤠ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤂᤧᤶᤍᤧᤳᤗᤥ.
    ᤖᤠᤜᤧᤗᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤜᤠ᤺ᤵᤋᤢᤛᤡ᤹ᤖᤥ॥ ᤂᤧᤱᤃ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤇᤡᤱᤔᤠ ᤔᤧᤍᤧᤴᤏᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹
    ᤁᤧᤖᤧᤰ ᤔᤧᤛᤩᤧᤖᤥ॥”
  mie-NT: Inī región Ramá nī jini nī jā jácu de jácu cóhó. Chi ndá ñahan cúu tatā
    Raquel, jácu ña jēhē sēhe ña, de nduú cúnī ndusiī inī ndá ña, chi nī jīhī ndá
    ji. Cáchī tutū.
  san-TIB: ཡདེཏད྄ ཝཙནཾ ཡིརཱིམིཡནཱམཀབྷཝིཥྱདྭཱདིནཱ ཀཐིཏཾ ཏཏ྄ ཏདཱནཱིཾ སཕལམ྄ ཨབྷཱུཏ྄།
  qve-NT: “Ramá llaqtapi tiyaq runakunan ancha waqayta hinallataq llakikuyta ima uyarinqaku.
    Payqa Raquelmi karan. Payqa wawankunamantan waqaran. Payqa wawankunata wañuchiqtinkun
    waqaran. Payqa manan consuelasqa kayta munaranchu”, nispa [Jeremías 31.15].
  pao-NT: “Ka mu Jew numu Ramah mee naneadu tubewa-gapunnedu-kwitu ewa'yoo numu tubetse
    unu sakwa'e. Umu tu doodooamu-kooba sakwina gi pumme netusoonaku-wa'ne ka tu doodooamu
    tuipu.”
  cbu-NT: Biringshuch tputs tanukinaari, an Rakeltanda wip tsipayaru, anungaz mang'
    mantsaku, tanuku, anoo mazinachis. Wip tsipayaru, nda kis taamaam waritakiya;
    tárangiya zitamina Jeremiyasarini suru. Ashiri Herodesarinsha wasundurur nlluraatssha
    zapani pacharangusin, kasarangana. Itaru, Isusootsimsha kaparangana.
  usa-usa: “Aráámaa-marupake móra-aimma ítáawana min-áíkómá anón-ibiqa yaréta Arétéroma
    wení iyápóyaba ibiqá kéyarainatama aarawaamá íma kanaaráq mamá áyáqa paru ínóe.
    máqtemma wení iyápóma pukurááwanaboana ibiqá kéyarainata aarawaamá wenáyaqa íma
    mamá paru ínóe.” téna Yérémáiya naayóbáqá tiráine.
  soy-soy: Rɑmɑ-pɔ kɑri nní nnɛ̃́ kómɛiri. Sicɑ́ɑ́ilɑ nɛ ikpɔtu kɛ unyinɛ uu wɔ́rii
    Rɑsɛɛli yɛɛ lɛ̃ usiwɑ̃ kɛcɑ́ɑ́ téni. Úu nkpɑ́ni lɑ pikɛ́ u kpurɛi. Nɛ kɛsɛ,
    ɑ́i nkpɑ́ni u tisɛ.
  hui-hui: Lama dindiha bi mbira laruago bi ogoni gibi yiyi lalu dugu biaruago hale
    ho ka. Leselohanda ibu waneiginirunaga dugu biarua. Ti homai hayagola wali agalime
    ibu bu mini mo palia holenaga bi la debodebo bilo hame naleore beda, lalu gilibu
    nga.
  amf-amf: '@see-verse:MAT.002.017'
  quc-NNT: Xtataj k'ut chi k'o jun ri kuraq u chi' pa ri tinimit Ramá, nimalaj oq'ej
    wa', nimalaj b'is käb'anik. Are ri nan Raquel ri kub'isoj ki wäch ri ral, ri man
    kuya' taj käku'b'isax u k'ux rumal chi ya e käminaq chik ri ral, —kächa'.
  dob-dob: “Doonaona Lamaꞌa ꞌenega tanonono. ꞌElouya ta mataselu sidoonaonaedi. Letiyeli
    ma ina susuyao sidedoi, ta ꞌidi dedoi ꞌenega geyaꞌabo sigwaugwausowala, natudiyao
    ꞌidi mwawasa manuna.”
  wrs-wrs: Indhanamba hillivna mongova mindnam wo vewol vevna Rama kembella. Reselangas
    mindnam wivewol vevnata hevna otolmba, wo eva an ata hemba enendmond ovravav,
    kana otolva doa wohdalei, hev wenamonam ona.
  mca-mca: —Tepiikaxtii pe' qi in ip efu Ramá ƚeiƚeki'. Ip qa qi in yejtsi'le'kii
    pe' Raquel yayintaxik'i pe' ƚelitsik'i. Nite' ƚeke' qu' namehet pe'ye', qe hats
    naxju' pe' ƚelitsik'i.—
  tzo-TZC: Oy buchꞌu xꞌavet ta Ramá banomil. Ta xꞌocꞌ. Mu xꞌech ti vocol ta xaꞌie.
    Jaꞌ ti Raquele ta xoqꞌuita ti yalabe. Mi jaꞌuc scꞌan patbel yoꞌnton, jaꞌ ti cham
    xae, xi.
  mya-mya: '@see-verse:MAT.002.017'
  gng-NT: «Bi cii' imuɔ bó Lama ya du ni, udaan uba muɔh ikumuɔ, ki kpìɛndeh ki
    gbiekeh. Lasɛl nɛ muɔh uʼbumu bo, uba ŋa ń fre kí suon wɔ, kimɛ uʼbumu ŋa ji
    te.»
  cbi-NTPO: Ramásha main u'tandi' llakinbeyai' vishkiindintsu meejave. Juntsa tsandintsumiya
    Raquelya ya' nala' mitya tsandintsuve. Yumaa ya' nala depeya' tsudenañu, waredyai'taa
    tsandintsuve, timuwaañu' mitya.
  ikk-NT: “Wẹ nụ olu ohu imẹ obodo Rama, ọ hụ a kwan—e goo ntan, e goo imọn. Rechẹlụ
    rọ—ọ rị a kwan ụmụ a; ọ nịnị wẹ hụhụ a, makẹni a nwụnchanrịngụọ wẹ.”
  leu-leu: “A mu rabuna pe la bina Rama ri langai a taangiisan molava sina saxa tefin,
    na Resel aava i taxa tangiis soxot a mu rafulak sina. Ri fo maat e i taa pife
    taxapus pana taangiisan sina.”
  maz-NT: '@see-verse:MAT.002.017'
  bod-N: མྱ་ངན་སྐད་ཅོར་རྒྱག་པའི་ངུ་སྐད༌དེ།། རཱ་མལ་ཞེས་བྱའི་ཡུལ་དུ་རྣ་བར༌ཐོས།། རཱ་ཧེལ་ཞེས་བྱ་ཕྲུ་གུའི་ཆེད་དུ༌ངུས།།
    ཕྲུ་གུ་མེད་པས་སེམས་གསོར་མ་མཉན༌ཏོ།། ཞེས་གསུངས་པ་བཞིན་དེའི་དུས་སུ་འགྲུབ་པར་གྱུར༌ཏོ།།
  tca-NT: “Rü Ramáwa nüxü̃ taxĩnüẽ i wüxi i naga i poraãcü ngechaü̃gaãcüma auxexü̃.
    Rü Raquera iyixĩ i ngĩxãcügücèx poraãcü auxcü. Rü taxuacüma ngĩxü̃ tataãẽxẽẽe̱ga,
    erü nayue i ngĩxãcügü”, ñanagürü ga yema ore.
  zpl-NT: Uyene tucu chii eyeche Ramá, nú runaꞌ nu rixiali. Nu Raquel neca enu runaꞌ
    cuaꞌ equie cuendaꞌ bee enduꞌnchu, nu lecati enu riꞌi ana tsala arquiꞌnchu xne
    ungutila bee enduꞌnchu.
  mbc-NT: Entaimepî'nîto' eseta pe man Ramá pata po. Mîrîrî wanî karawannîto'. Mîrîrî
    wanî Raquel nurî'tî payanî'san karau tînmukuyamî' sa'manta pî'. Mararî pra to'
    karau pe man anî'ya to' tî'napannîpî eserîke pra. Maasa pra tamî'nawîronkon to'
    munkîyamî' e'tî'ka'pî ye'nen ta'pî Jeremiasya.
  ndg-ndg: “Lilobe lyayowinike Rmah, kilelo sa lobola muno, Raheli kalelya bana bake,
    ni akani kumpembelya, mana bawile.”
  wsk-wsk: “Niara ma nirung bo Ramah wonong te ikiman, mu Rachel ko kuriang nunga
    nia mowoso, se bo noko gomang motam taukko mu me terong, mu awuk, noko kuriang
    mu me marak bagasan.”
  toj-NT: Xuooljiye xta oq'uel ja ba lugar Ramai. Xch'eeljiye xta oq'uel. Q'ue sni
    sc'ujole. Spetzanil ja nanal jumasa ja ba Israeli, jel huax ocye juntiro yuj ja
    yuntiquilei, mi ni huas sc'ana ay jas oj aljuc yabye ba oj cujlajuc ja sc'ujolei,
    como ch'ac ni ch'ay snaajel ja yal yuntiquilei, xchi ja ba slibro ja Jeremiasi.
  tbc-tbc: “Kilagun ta panu Ramah lo duloŋ a, tinaŋ igane dugo tubun mi isasai se
    ya. An man Rasel nanun muroun niŋedi wo tinaŋ yabi se ya. Ilon diŋane gug imoi,
    man dugo, iŋanen nanun muroun fidian dumat pasik a.”
  sna-sna: “Inzwi rakanzwikwa muRama rokuchema nokuungudza kukuru, Rakeri achichema
    vana vake, uye achiramba kunyaradzwa nokuti havachipo.”
  smk-NT: “Marnge' mangibwat sa babalin Rama a asisit tan agrem, ta man'abet-abetan
    nasara ni Raquel a pupuri nan saray Israelita tan kai ya nin maliwaliwa ta nati
    sara nga'min.”
  grc-TCGNT: Φωνὴ ἐν Ῥαμᾶ ἠκούσθη, θρῆνος καὶ κλαυθμὸς καὶ ὀδυρμὸς πολύς, Ῥαχὴλ κλαίουσα
    τὰ τέκνα αὐτῆς, καὶ οὐκ ἤθελε παρακληθῆναι, ὅτι οὐκ εἰσί.
  gof-WFTW: '@see-verse:MAT.002.017'
  spa-BLM: “Se oyó una voz en Ramá, lamento, llanto y gran luto, Raquel llorando por
    sus hijos; no se consolaría, porque ya no existen”.
  kyz-NT: '@see-verse:MAT.002.017'
  dao-dao: “Ramah mlüha sünnak, mbawikyahnak ngja ve u. Rachel naw a ca kyahei ve;
    mhlawhmcah vai pi mah ve, a ca he thih päiha phäh ni” ti lü awmki.
  cya-cya: —Ngune msi'ya yja cueen ne' quichen Ramá, nguinan ne', ti'i nga'an 'in
    Raquel si'ya sñe', lo' a ncua lca tiquee caja nu tyaa cha' tnu tiquee 'in si'yana
    ngujui sñe'—.
  wrk-wrk: “Manku ngayu yalunya ngindunkurri kudanyu barri, nanamuku jala jungku nananyina
    yajina niji Rama. Manku ngayu yalunya ngindunkurri kudanyu barri. Nanda jibarri
    Rajil nyulu nginduka nanganginkanyi kulunganjamukuyngka. Mikuwali yingkawanyi
    kurrkunba yalunya ngindunkurri, janybangangi yalungki nanganginmuku bayamuku.
    Janyba yalungki.” Nani barri yanybayi nanda wankalanyi Jirimaya. Yanyba nyuli
    jangkurr Kudkanyi, nanda jangkurr najana Kudkanyi. Duja nangangi jangkurr. Kurdanba
    yali jukamuku. Baki Yirud barri ngamu yali kurdanba Jisus, ngala miku. Nyulu jungkuyi
    Jisus kularra Yijib.
  nii-nii: “Rama konu Beslem konu owundu endi sałim wumb ek tanginmin dinga piinjing.
    Amb ke owundu nik, ek kaimb er ninim ni piinjing. Resel eim kingam noł piipi ke
    nim. Wumb eim noman er ka erngii pinerim mon. Nimbił erang, eim nge kingam noł
    pei mulenjing, wumb to konduk poru ninjing.”
  ign-NT: “Tétavi­cavahi eta najapa­nui­ravahi ena esenana. Ichape eta náiyairahi
    taicha ena suntaruana nacapa­pa­ji­sirahi ena nachicha­naveana. Nájina narata­hahini
    nacama­ti­na­cahini taicha eta najapa­nui­ravahi ichape” tacahepa.
  dik-NT: “Dhiëëu ëcï piŋ gen Rama, dhiëëu ku kiɛɛu ë dït apɛi. Kɔc Itharel aake dhur
    miɛ̈thken, Ku aacïï wɛ̈c ë puɔ̈u ye gam, rin cï kek thou ëbën.”
  cac-cac: Ix ab'chaj jun av d'a chon̈ab' Ramá. Ay jun nivan oq'uel yed' jun nivan
    cusc'olal. A ix Raquel, ix oc' ix yuj eb' yune'. Malaj sgana ix tz'ac'ji snivanil
    sc'ool, yujto man̈xalaj eb' yune' ix, xchi.
  tzj-E: —C'ola jun kul nc'axaxa chpam tnamet Ramá, ajni'la jun nimlaj bis y jun nimlaj
    ok'ej nuban je nc'axaxa. Jara' kul rxin Raquel nquerok'ej ch'tak ral. Congan ok'ej
    nuban, nmajo'n xbochtaj ta rmal che xecoma ch'tak ral.
  bpx-bpx: “रामा ह़ेर मे गीण आवे एवी अवाज ह़मळाय पड़ी, रड़वा अने नेहरा दीन रड़वु ह़मळाय
    पड़्‌यु। राहेल आह़फा सोरा नी करते रड़वा बाज री हती। काहाके तीहया हाव नी र्‌या।”
  san-BUR: ယဒေတဒ် ဝစနံ ယိရီမိယနာမကဘဝိၐျဒွါဒိနာ ကထိတံ တတ် တဒါနီံ သဖလမ် အဘူတ်၊
  yaa-NT: '@see-verse:MAT.002.017'
  cab-NT: Agaambúati lagúarajan ában umálali Ramá láu oúnwenbun igárigu, umálali ligía
    tumálali Raquél, to ayájuboun járigi tirájüñü, mabúseeruntu lun támalijoún ladǘga
    jilágua jamá.
  clu-clu: “May nabatian nga pagpanangis kag pagwawaw sa banwa ang Rama. Ay nagapanangis
    si Raquel para sa anang mga bata. Nagapanangis tana kag indi run gid mapaugpay
    anang buut Tungud nga anang mga bata patay run.”
  swh-ULB: “Sauti ilisikika Ramah, kilio na maombolezo makubwa, Raheli akiwalilia
    watoto wake, na alikataa kufarijiwa, kwa sababu hawapo tena.”
  tpt-NT: Va qasmajkal yu talajqalhun laka putaulan Ramá, va alil taun ay jamaqaniti
    y lajqalhuti, va yucha ni Raquel yu ixqalhun. Jantucha lay ixlakataulay, va jalaqmaqnikalcha
    ni sasꞌatꞌan.
  aai-aai: “Ramah bar meraramaim yuwen atubob gagamin maiyow re’er hinowar, tibikirir
    naatu tererey, Rachel natunatun isah erererey men ekokok hini’awafut, anayabin
    ana kek etei himorob sawar.”
  sny-sny: “Peri ahi ta omo Rama sahe wanuwe. Mai tomu ne'ese luwei erasi irowei.
    Resel lo lu tewi eimane lo ne urunoruwei erasi iroteye. Lu taune tamo le ne marepi
    fetane a'i au irowei ne toteyei su, ahowa. Le urunoruwei erasi a'i ironamiteyei.
    Piyene awere? Eimane werese lowe lo temeniyeye.”
  myy-myy: Ramá sita gago iso rĩare iso tʉoĩa otija ruyuyijʉ. Ito bajiro oti ñagõti
    ñayijo iso, Raquel rĩare otigo. Gãjerã ĩna sobojarocati yisi ãmobisijo Raquel
    iso rĩa godajare, yi ucayijʉ Jeremías.
  trc-NT: “Cuno̱ nii taꞌve̱e ndoꞌo chana̱ ma̱n chumanꞌ cuꞌna̱j Ramá a. Ase vaa chana̱
    cuꞌna̱j Raquel chana̱ cane ga̱a naá ga̱a̱ nij chana̱, taꞌve̱e ndoꞌo nij noꞌ cheꞌé
    taꞌníí nij noꞌ a. Ne̱ se̱ caꞌvej uxrá rá nij chana̱ naquiꞌya̱j niha̱ꞌ noꞌ nimán
    noꞌ, cheꞌé se navij taꞌníí nij noꞌ caviꞌ na̱nj ado̱nj”. Da̱nj caꞌmii síí cuꞌna̱j
    Jeremías ga̱a naá a.
  cut-NT: A̱ma rah ra̱n ihyan ma̱n, a̱ma raco ye ma̱n, anduhneca̱ ndete che ma̱n Raquel
    raco ye ca̱va da̱ya ye. Hua nda̱ca ye vedechahtino, te a chihno chihno se da̱ya
    ye.
  bel-bel: «Голас у Раме чуцен, плач, і галашэньне, і лямант вялікі; Рахіль плача
    па дзецях сваіх і ня хоча суцешыцца; бо іх няма».
  zlm-KSZI: ‘Satu suara terdengar di Ramah, rintih ratap dan perkabungan. Rahel meratapi
    anak-anaknya, tidak mungkin dilipur hatinya, kerana mereka tiada lagi.’
  gdr-gdr: Sɨ ton ɨja naemb jɨ yopulitonj da, “Ɨta rɨgap yii b'aena nonykok utkundenyi
    Ramand. Ɨ ɨtemb re gar kopa kɨma yii b'ɨrɨnena e dɨde ukoijog yii iyagɨka e. Ɨ
    Rael opima ti b'ɨgawar yii iyagɨka eyeniny, sɨ ton ma singi o gar ngɨmbla awowɨm,
    nokɨp tina b'ɨga re kea b'eomnento.”
  vmy-NT: Kjinuꞌyare nangi Ramá jndare jngu chjun, xi tikjiꞌndaya ꞌba ꞌñu titsine.
    Raquel= xi tikjiꞌndatꞌa kiꞌndi nistire, ꞌba bi nde mejénnire nga kjuinije kakun,
    ngatꞌa je jesun kiꞌndi nistire.
  cmn-FEB: 在拉玛传来可怕的痛哭与哀嚎，拉结为其子女哭泣，白发人送黑发人，这是任何安慰都无法抚平的悲伤。
  gmv-RNT: '@see-verse:MAT.002.017'
  ncl-NT: Pin caltilan Rama icnotialoaya. Mocaquiaya lajtol ca niman míac icnotilisli,
