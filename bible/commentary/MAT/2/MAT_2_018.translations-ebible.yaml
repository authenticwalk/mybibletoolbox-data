    kokoman peꞌ. Suk ataeah o pus koaꞌ peꞌ to mët vahik ee.”
  agd-agd: “Ifí baya Ramá barufin inékun ifisana yariyan kákan arun bariyá iné uno.
    Resori maen be akhafana van arunaná bariyan ará kusiantan baya ma siyain ída inen
    mino. Para va ino, minó iyampon mi fúan kípakhan mino.”
