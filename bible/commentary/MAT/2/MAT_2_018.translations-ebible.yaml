  stp-NT: Mu na paiꞌ puiꞌ tɨ tɨɨꞌ Ramaa pɨx giilhim tɨm tɨi nat bhaiꞌ ji chum susuanɨ,
    panaas kum giilhim jix buam jum aagɨt gɇꞌgɇr kɨꞌn suan, guꞌ bak gu Rakeel na suak
