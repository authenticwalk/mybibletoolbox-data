  kdc-kdc: “Sauti ihulikigwa mwiisi ya Lama, kulila na kuiyalala ng'hani. Laheli kowalilila
    wanage nayo kolema kuhozigwa, kwavija wafa.”
  nhr-nhr: “Dòm̀ ba kò Rama koe kóḿse, kg'ae sa hẽé naka thõò-tcaoase kg'ae sa hẽéthẽé
    di ba. Ragele sa ko gas di cóán kg'ae cgae, a kò qgài-qgai-tcáókuan xguì, kaàra
    i hãa khama,” témé ba.
  uig-PIN: «Ramaⱨ xǝⱨiridǝ bir sada, Aqqiⱪ yiƣa-zarning piƣani anglinar, Bu Raⱨilǝning
    baliliri üqün kɵtürgǝn aⱨ-zarliri; Balilirining yoⱪ ⱪiliwetilgini tüpǝylidin,
