  swh-1850: “Sauti imesikika mjini Rama, kilio na maombolezo mengi. Raheli anawalilia
    watoto wake, wala hataki kutulizwa, maana wote wamefariki.”
  ese-NT: “Shama cuiñajjijo eyiyo aoꞌao cuiñajjijo quea shajjaquijjo. Ojjaña janobajjima
    nei nei pa tiitiiꞌyani. Jodio enaese cuana paꞌañani oja bacua cuana manoꞌyajo.
