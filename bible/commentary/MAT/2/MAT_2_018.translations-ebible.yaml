    pekini, aurikena pugagate atakibewe, piya unti'na esegi puntiye.
  epo-epo: Voĉo estas aŭdita en Rama, Ĝemado kaj maldolĉa plorado, Raĥel priploras
    siajn infanojn, Kaj ŝi ne volas konsoliĝi, ĉar ili forestas.
  gfk-gfk: “Dahat te hadade a ingana tiga nong aram Rama hutet Betlehem. A sunuah
    ma a tamat na tapunuk. Ira hatatnaan na Israel diet susuah pane ira nati diet,
    ma i malok bia da haiau ie, kanong diet te maat bakut.”
  bjz-bjz: “Aghade, Rama naava Resel jii be fugea rieta niningiguturie. Resel na unda
    sasingudu jii be fugia rirota, enembomi undú neno jama ututugasue-tago, unda sasingu
    dano ambubuguturia-du, umó númanda sonemba bari injigha urie.”
  atg-NT: “A suọ okokokhuẹ ekẹ iRama, ni o khi oyi eviẹ, ali eviẹ oya. IRechẹ ọọ viẹ
