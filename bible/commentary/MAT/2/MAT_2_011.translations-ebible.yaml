    gol ne, iko nuye mirang wopake yendo wal ne, wal garka do mirang wopake yendo
    wal ge iwo womba awi.
  nou-nou: Edo ungo mambudo mando joda torido mei kiambu uso ai Mary ga gosisera.
    Gido baingo dederi edo tumondebain isera. Edoungo ungoda sapoia pirigedo Iesu
    da kando ewamei ititisera gold edo ri da vibu muno ewamei jawo frankincense edo
    myrrh awa ititisera.
  mqb-NT: 'Ta zla ù doh a aday wan a winen à man ata ata awan. Ta tan à nga anà
    Yesu, tinen maya tə may anahan Mariyama. Tə dukwen gərmec ù vo, tə həran nga
    anà wan ata awan. Tə pəsak anan mbulo a tinen ahay, aday tə varan magwagway ahay
    cara cara: gura ahay, mətətok sə ləluway sə rəbas lele ataya awan, pi zek tə wurde
    sə ngaman mira ataya awan.'
  ape-B: Aliga douk hanak hawich atudak wilpat ali hatik nuganinu nanu mamakik Maria
    chape. Ali habih hoduk ohlubus hatau atap henek lotumanu. Ali hejik amamis paus
    hatuki echudak hatalichi nebebali utabal uli hakanu. Hakanu gol lanu paura nyeih
    yopuli yabil douk chohwaklen umu frankinsens uli chanu enen yopinyi sanda yeulinyumu
    mer.
  grc-F35: Καὶ ἐλθόντες εἰς τὴν οἰκίαν εἶδον τὸ Παιδίον μετὰ Μαρίας τῆς μητρὸς αὐτοῦ,
    καὶ πεσόντες προσεκύνησαν αὐτῷ· καὶ ἀνοίξαντες τοὺς θησαυροὺς αὐτῶν προσήνεγκαν
    αὐτῷ δῶρα· χρυσὸν καὶ λίβανον καὶ σμύρναν.
  cav-NT: Etareju tuna nubicuare. Etareju nubinatitsu tunajatu ebacua nana banaticuare
    ecuaque María tsehue. Ebacua nanaja yacuaju tuna chichucata junaticuare tuque
    muiyaque. Jadya juatsu tunajatu caju caca cuana pacashacuare. Pacashatsu tunajatu
    ebacua nana tyacuare tuja ishu bechine cuanaque. Tyacuare tunajatu oro, tumebaedya
    beta acuimadi bapebapeque ijimedaque tsuje aridaque, “incienso”, “mirra” jadya
    bacani.
  kgp-NT: 'Ĩn kãra ge kỹ ag tóg ũn sĩ ti vég mũ, ti mỹnh fi ke gé. Kỹ ag tóg ti krẽm
    grĩnhgrĩnh ke mũ, ti mỹ: “tỹ ã Topẽ kósin nĩ,” he jé. Kỹ ag tóg sir ti mỹ ãjag
    tũ ti vin mũ, ouro ti, ka jẽnjo tỹ incenso ti ke gé, ẽg tỹ ti pũn kỹ ger há han
    jafã ẽn, kar kỹ ka tỹ mirra jẽnjo ke gé, ẽg tỹ ti pũn kỹ ger há han jafã ũ vẽ
    gé.'
  bvd-bvd: Kera daka ruu na kau lao luma nai seeri, ma daka suana naa wela nai fai
