    ගන්ධරමඤ්ච තස්මෛ දර්ශනීයං දත්තවන්තඃ|
  yut-yut: nandaŋek yutnon wɨgek Monjɨ gat meŋi Maria gat pɨndakgwit. Pɨndagek ŋwakbeŋ
