  ixl-NNT: As ok veꞌt chajnaj tu u kabꞌaleꞌ. As til veꞌt chajnaj u neꞌeꞌ kꞌatz vitxutxeꞌ,
    u Maꞌleꞌ. As kuꞌ veꞌt chajnaj qaaloj svatz tiꞌ toksal iqꞌii u neꞌeꞌ. As ijaj veꞌt
