    ulohofontɨfi kakoe yofe hoꞌnomaꞌmentohofofoho. Hofɨkoe ipofo nofijontɨfi yoꞌmayo
    wonyoangkafo hamniyoho engo mpe iyo soꞌno uyɨmentohofofoho. Sojo wonyoangkafo
