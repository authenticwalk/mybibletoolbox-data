  yrb-yrb: I uwarama i su ubarero amutate etana kuitaini Danu danua etate jejerigari
    uteda Dawa guriguri uta. Eno utate emanu kobere me maeta ememetu ma ifegari utate
    Dawaba goruini bonanawere faudaini bonanawere ogoini mata.
  maa-NT: K'e̱ nga jahas'en ni'ya jñà xi̱ta̱ koi, kijtseè ki'ndí ko̱ nea̱‑la̱ María.
    K'e̱é chincha-xkó'nchit'aà‑la̱ jè ki'ndí ko̱ kijtseèxkón; jeya kisìkíjna. I̱kjoàn
    kiskíx'a̱ kaxa̱‑la̱ ko̱ kitsjaà‑la̱ to̱n oro, ko̱ chrjongó‑la̱ Nainá ko̱ xkiì
    xi 'ñó ndaà jne̱ xi 'mì mirra.
  mcq-mcq: ꞌEne pu vaꞌe ijí niꞌúha kaji aruviꞌi kavajaho Hariha ꞌuꞌua kajaho oaha
    Meriꞌi hinana. ꞌEjumakame pu nitupari same oja Hu mahara. ꞌEne pu puni tuja usee
    swara korutia ꞌee senisia ꞌee ꞌwerua vajahara.
  sus-A: عٍ نَشَ سٌ بَنشِ كُي، عٍ نَشَ دِيْرّ تٌ عَ نفَ مَرِيَمَ يِ رَ. عٍ نَشَ عٍ
    مَفٌرٌ بْشِ، عٍ سُيِدِ دِيْرّ بّ. نَ تّمُي، عٍ نَشَ سَنبَسٍيٍ رَ مِنِ عٍ شَ كٌتٍ
    كُي، عٍ شّيمَ، سُرَيِ قَنيِ، نُن مِرِ لَبُندّ قِ دِيْرّ مَ.
  jpn-1965: そしてその家にはいって、母マリヤとともにおられる幼子を見、ひれ伏して拝んだ。そして、宝の箱をあけて、黄金、乳香、没薬を贈り物としてささげた。
  fra-SBL: 'Ils entrèrent dans la maison et virent le petit enfant avec Marie, sa
    mère ; ils se prosternèrent et l''adorèrent. Ouvrant leurs trésors, ils lui offrirent
    des présents : de l''or, de l''encens et de la myrrhe.'
  yka-yka: Ubus padiyalem siye si lumaˈ miyaˈan duk takitede nakanakin duk saˈinen
    Mariyam. Pasujud siye duk pinudji weˈ de nakanakin. Lukade pangisihanden duk urungande
    iye bulawan, kamanyan duk isellan bengngi inēnan mira.
  mle-mle: Ata yala wiyaar wuladiy. Wulakuw, adi kwasadi nyinwa diki amaay, Maria,
    vidabir. Vikuw, kwatiyir kwatiyir vakirkuw, kwasadi nyinik gaba maaj sukwudiy.
    Gaba maaj sukwun napakuw, kariya-dadiy kwasabiy ata kasapwiykuw, dikik kwiydadiy
    gol, viyakita yaam yay-kwana kamnyaal kitika jaav liki si piragasin, viyakita
    yaam yay-kwana waliy guw liki si mir, adiy jaav dikik kwiydadiy.
  shp-NTPO: Jatian, moa xobo meran weixon, ja bake jawen tita María betanbi oinkana
    iki. Jainxon ja bebon chirankooxon ja bake rabikana iki. Jaskáatanan jaton bonantibo
    kepentaanan, oro, *incienso, *mirra, jawekopímabi ja bake menireskana iki.
  aom-aom: Nimorohoromo ë osare rumo vaꞌoromo gavareje aharihoho hesi vëme Maryꞌo
    ë hijamu. Garomo saꞌare ague aho raromoromo hu rajahijareje. Rajahiromo inömo
    inömoho jiovoromo suvuore bamahareje. Gold o ridiꞌe inöme niöꞌi göho frankincense
    göho myrrh ëhi iꞌimamareje.
  geb-geb: Mbe ndikndiga mbatɨga mbuav, mba phena vhen verav, mba tara garav, vhɨra
    ana niamuuŋ Maria gari. Mbe mba tara garav, ana nɨman thɨvi phɨrav wari wo thari
    ntaav, fhura ana ndɨɨi bigin mba tara ndɨɨi. Mbe gorar ana ndɨɨv, vhɨra ndiga
    vhuuŋ hi mporiiŋ gum, ndɨga vhuuŋ hi rui phorga ana ndɨɨi. Mba bigi, nta guigira
    ndɨga vhuuŋ hi.
  eng-WYCLIFFE: And thei entriden in to the hous, and founden the child with Marie,
    his modir; and thei felden doun, and worschipiden him. And whanne thei hadden
    openyd her tresouris, thei offryden to hym yiftis, gold, encense, and myrre.
  bsj-bsj: Cin do mor luwe, nen cin to bwe bi duwareu kange nece Maryamu. cin cung
    bitine cin wabco. cin kwim cwaye ciye neco Lima nerek, mwinek kange lubban kange
    mor.
  cak-cak: Tok xe'oc-apu ri pa jay, xquitz'et ri ac'ual y ri María ri rute', jac'ari'
    xexuque-ka richin xquiya' ruk'ij ri ac'ual. Xequijakala' c'a ri quiyacabal y xquisipala'
    can oro, pon y mirra che.
  chf-NT: Ochijob tama ni otot jini, y u chänijob que ya'an ni ch'oc tu c'äb u na',
    jini u c'aba' ix Maríaba. Cuanta u chänijobba, nocwänijob u ch'u'ul c'ajti'in
    ni ch'oc. U jäbijob bajca u ch'ujnan cua' chichca que u bisanobba, y u pa'sijob
    ni matän tä' chojba que u xe u yäc'benobba. U yäc'bijob oro, pom, y jätz'äcnib
    u c'aba' mirraba.
  tlf-tlf: tam am tam abomu, man so ogen Maria so afaat iyo albip kalaa age itam-nilip
    e, kamok kamok imi weng umka-emin uyo kanumin kale, imi katuun duung uyo fegela
    daak suk mo kalaak fen-nilip e, man bemi deng uyo tebe-bom fet duga-e-bom-nilip
    e, ilimi men tem mufekmufek tambal tambal abu kulep tilip uyo man bemi kobela
    kobela kemip kale, tuum gol so e minte at dan kwe fuulip tang tambal kuunin sino
    ok tang tambal kuunin so uyo kulu man imi kobelip ko.
  piu-2006: Ngurra palulaya tjarrparra nyangu maamararra, Miirinya pipirri wiimaṯarra.
    Nyakulaya pupakatirra mayutju tiṉa kulira pipirri wiima palunya tjana puḻkapungangi.
    Palulanguru yulytja tjuṯaya yankula mantjiṉu yungkukitjangku pipirri wiima palunya.
    Kuulta tjuṯa, tjira paṉṯi palyatjarra, mirritjina nguwanpaṯarra tjana palunya
    yungu.
  poh-NT: Ar ajic naxiꞌoquic chic cok chipam i pa̱t, reꞌ take cꞌacharel reꞌreꞌ xquilow
    wach i haꞌlacꞌun chꞌi̱l i Mari̱ya reꞌ ritu̱t eh xquiyew rilokꞌil chi xquixucꞌa̱ꞌ
    qui̱b chiwach. Chiri̱j reꞌreꞌ, pꞌuht quitehem na̱ quicꞌola̱b chi resmejic cho
    kꞌan woric laj chꞌihchꞌ jeꞌ ru̱cꞌ qꞌuih tzꞌa̱k, chꞌi̱l take se̱nsa chꞌi̱l woꞌ
    take ncꞌohnic laj ikꞌo̱m Mi̱ra ribihnal eh xquikꞌahsaj chi jenaj si̱ chiwach.
  tue-tue: Tiiwiipʉ́ sããjeara, wĩmagʉ̃rẽ, cʉ̃ʉ̃ paco Maríamena niigʉ̃́rẽ ĩñayira.
    Ñicãcoberimena jeacũmu, cʉ̃ʉ̃rẽ padeoyíra. Too síro cʉ̃́ã néewaretibarire pã́õ,
    cʉ̃ʉ̃rẽ oro, sĩĩpẽbiro bauré sitiaãñúre, teero biiri apeyé sitiaãñúrecãrẽ “mirra”
    wãmecʉtirere ticoyira.
  bjp-bjp: Ri ka kau una fel ae, ke ri ka par kalalik ru lapoko e Maria. Ri ka ilepul
    ma ri ka lotu unaisan kalalik ae. Ri ka sapeng na foron minsik kiri, ke ri ka
    fafen unaisa ini goul, tier ae bau lo i furung rokap, ke tier ae imel e rokap
    na sana, ri foteng u ini mir.
  xon-xon: Le bi koo lidichal ngbaan ni, ki ti kan ubo ngbaan ni una Mari. Bi nan
    gbaan kitiŋ ki doon ubo ngbaan, le ki chuu piir baataakɔr ki tii u ipiin. Bi nan
    tii u salmaa, ni tulalee u bi yin u ke frankinsense, ni tulalee u bi yin u ke
    mir na.
  tzo-ZNT: 'Tey iꞌoch ti pꞌijil viniquetique. Iyilic ti unene xchiꞌuc ti smeꞌe, jaꞌ
    ti Maríae. Iyichꞌic ta mucꞌ ti unene. Isquejan sbaic, jaꞌo isnijan sba ta balamil
    noxtoc. Iyacꞌbeic smoton: oro, xchiꞌuc becꞌtal pom, xchiꞌuc mirra.'
  mpm-NT: Nu ni ka kɨvɨ da ini veꞌe un, ti ni ka jini da suchi lulu un kancha i, yɨjnɨ
    nana i María suchi. Ni ka jakunjitɨ da, ti ni ka nakuaꞌa da ja yɨñuꞌun suchi lulu
    un. Yukan na ti ni ka jiña da kaja da, ti ni ka jaꞌa da oro, suxia kutu vixi jiin
    ɨnga nuu suxia (ja nani mirra), ni kutaꞌu i.
  ots-NT: Bi zøtijʉ, bi ñʉtijʉ pʉ jar ngu̱ ya, bi cca̱htijʉ car tzi ba̱jtzi co cár
    me. Múr María cár me. Bi nda̱ndiña̱jmu̱jʉ, bi nda̱nejʉ car tzi ba̱jtzi. Bi xohtijʉ
    cʉ regalo cʉ mbá tu̱jʉ, bi ña̱htibijʉ car tzi ba̱jtzi. Nu cʉ regalo‑cʉ́, ca hnáa
    múr oro, ca pé hnáa ya mí jñɛjmi car guitjoni, cja̱ ca pé hnáa ya mí tsjifi múr
    mirra, mí yʉni rá ncʉji.
  hoy-hoy: आंदुर आ मान्ना दा पोहचुस्कु आ पार उक आऊन मोय मरियम इन सांगुळ नोळदुर, अदिक
    बांगकु आ पार उक प्रणाम माळदुर, अदिक तान-तान झ्वारा खोल्सकु आऊक व्हान्ना, लुबान,
    अदिक गन्धरस इन भेंट येर्सदुर.
  amo-amo: Itunna ipira nan nya kilare iyene gone nin nene Maryamue. Itumuno izazin
    ghe. Itunna i puzuno tika mine i nakpaghe imon ile na i ming mun, izinariya, lubban
    a kwul.
  pjt-pjt: Kaya waḻi unngu tjarpara nyangu tjitji panya tjukutjuku ngunytjungku ampuṟa
    kanyinnyangka kungkawaṟa panya Mary-lu. Munuya pupakatira tjitji palunya waḻkuṉu
    munuya palulanguṟu wiṟu tjuṯa aḻaṟa ungangi tjana katinytjatjanungku, panya apu
    gold, munu tjau paṉṯi wiṟutjara kuḻu puṉu ini nyanga kutjaranguṟu frankincense-nguṟu
    munu muunguṟu kuḻu.
  cwe-cwe: Wengila mnyumba, wamuwona imwana hamwe na mami yake Maliya, wamtumbalila
    mavindi na wamtosela. Wafungula ngama zawo muna ivibindo na wamwing'ha imwana
    ndolendole zawo, tunu na zahabu, na mavumba, hamwe na dawa inogile yoitangigwa
    manemane.
  daa-NT: 'Hiyya, ŋu un̰jitu geero ho ŋu gasiig mic-ak iŋ yaaco Mariyam. Ŋu dersitu
    ɗo uŋji ho ŋu abdiyiiga. Kar ŋu piliig gaminco ho ŋu beriiji gamin kuuk kaalne
    : daabne, *dokkanne ho iŋ itir kaak ŋu koliy miir.'
  mlp-mlp: Ginad dimniysa in le bit aduganib gwahtiqim amun anen Mariya inaq ossa
    tigibiyiy. Gibiyad in gibakbakan ulum laquwim ginobun mulbunim ogib woqsa in amun
    amen lotu emad abin tiqiluwiy. Ad teq in amun ayon naw a boliyta na hasim tuqugiy.
    Naw na gol teq masil dimunta teq nal ahuran dimun diqta na tuqugiy.
  ape-C: Aria amam hunak hawish atudok urupat aria hatik nuganin nani amakek Maria
    shape. Aria habuh hoduk ohrubus hatao atap henek lotuman. Aria hapuk amamigas
    banagas hatuki eshudok hatorishi debeibori utabor iri aria hukanesh. Hakon gol
    rani paura nyeisig yopuri unar iri shohwaren um frankinsens aria sani enen yopunyi
    sanda nyeigurinyum mir.
  bgs-bgs: Tô igahu dan dán tun ta balé, igkita dan tô batà, asta tô innà din na si
    Maria. Iglingkóód dan, asta igpangadap dan katô batà. Igukar dan tô piniddan dan,
    na mga bulawan, mga pamammut na góbbón, asta mga bawì na ágngadanan mira. Igbággé
    dan tô langun tun ki Jesus.
  faa-faa: Seseraka pukua apea yorokoa aseane, hokosa ipi kaīyia Mariayaki kakeno
    asesapo. Aseraka i kakuna porokoa toke hokosaki kekeresapo. Ipu makata mahimuraka
    taesane mokoa pekea, hokosaki yaku kasapo. Karaka eke koróto soko, ira pi wape
    yamona yano motosa ferekesese soko, ira pi meta wape yamona yano motosa mua soko
    makatane mokoa pesane yaku kasapo.
  kik-kik: Nao magĩtoonya nyũmba, na makĩona kaana karĩ na nyina Mariamu, magĩkainamĩrĩra,
    magĩkahooya. Magĩcooka makĩohora indo ciao cia goro, magĩkahe iheo cia thahabu,
    na ũbumba, na manemane.
  cap-NT: Nekztanaqui kjuya luzcu, wawa cherchic̈ha Marii maatanpacha. Jalla nekztanaqui
    ninacaqui quillzic̈ha wawa rispitsjapa. Paaz caja cjetz̈cu, wawz̈quiz zuma cusasanaca
    onanchic̈ha, kori, insinzu, mirra. Jalla nuz̈ nii wawz̈quiz rispit'ichic̈ha.
  ksr-ksr: Korisoro moma miri uutanoŋ uma mera ano nemuŋa Maria iriigi. Ii iriima
    simiŋ kuma usugoŋ waeya meŋ mepeseeŋ mugi. Mepeseeŋ muŋ wayaŋgesogia qeŋgama iikanoŋga
    goul, jiniŋ paora ano sanda qata mor ii unjuma kaleŋ mugi.
  eng-TNT: and went into the house and found the chylde with Mary hys mother and kneled
    doune and worshipped hym and opened their treasures and offred vnto hym gyftes
    gold frackynsence and myrre.
  sbs-sbs: Habenjila mwinzuvo civa vona mucice nena ni Maria nyina. Civa fukama nikumu
    lapera. Civavungununa cifumu cavo nikumuha impo ze gauda, ni insense, ni mira.
  sue-sue: Ago wero nukare sora witiro mai ata mia nuso Maria awa giro bawa diro nu
    bowi inoise maguru nusokare waura awa be apero gol ata nena ibosi zamare wai awa
    ata nena zama ewananare awa puro numore potiwa awa.
  fra-NCL: Ils entrèrent dans la maison, trouvèrent l’Enfant avec Marie, sa mère,
    et, se prosternant, ils l’adorèrent ; puis, ouvrant leurs trésors, ils lui offrirent
    en présent de l’or, de l’encens et de la myrrhe.
  bhg-bhg: 'Edo awamane gundo mandoda torido mai saka ae ainda ai Mary de gido, awamane
    baongo dadari edo mai awa tumondebain esitera. Ango edo awamane kaita pirigedo
    kando kundo maide pipisitera: gold de frankincense de myrrh de.'
  snn-NT: Ja'nca bojojën, ba huë'ena cacani ëñato, ba zin hua'guë yua baguë pë'cago
    María naconi baji'i. Ba'iguëna, bacua yua baguëna gugurini rëanjën, baguë ta'yejeiye
    ba'iyete ro'tajën, ai bojohuë baguëre. Ja'nca bojojën, bacua gajonguanre a'nqueni,
    ai ro'i bonsere inni, baguëna ro insihuë. Zoa curi, incienso, mirra, ja'an ma'ña
    sëñete baguëna ro insihuë.
  atb-NT: Yhangmoq gi, haú yhûm má wang e ló kô é hkûn, zonú eq yhângnu Mariq lé myàng
    kômù, hkyihput htuq luî, haû zonú lé noqkuq akô; hau htâng, yhangmoq é sutdek
    pé lé le hpóng luî, hîng, namngón jung loban eq mura pé lé yù mù, Yhang lé chyunghuq
    byî akô nghut ri.
  cek-AK: 'Imthug ah akun o naah loe, nawkta hoi Anih ih amno Meri to a hnuk o, khokkhu
    cangkrawn o moe, anih to a bok o: tangqum tabunawk to paongh o moe, sui, hmuihoih
    Frankinsin hoi myrrth to anih hanah paek o.'
  bkd-bkd: Dayun sumineled sidan duun ku balay. Su maahà dan su batà daw sa inay din
    ha si Maria luminuhud sidan daw suminimba taena ha batà. Dayun in-ila dan kandin
    sa uwiten dan ha bulawan daw mga mahalen ha insenso daw mira.
  ctu-76: Che' ñac ti ochiyob ya' ti mal otyot ya' ti' tyajayob jini alʌl yic'ot María
    i ña'. Ti ñocleyob ti lum. Ti' ch'ujutisʌyob alʌl. Ti' jamʌyob i caja tyac. Ti
    yʌq'ueyob i majtyan tyac, oro, yic'ot pom yic'ot yowocña bʌ pimel i wentyʌlel
    perfume mirra bʌ i c'aba'.
  lac-NT: Caj ocob ich yatoch tu yʌn chan Cristo. Caj yirob rocha'an chan Cristo ten
    u nʌ' María. Caj yirob chan Cristo caj xonrajob ich Cristo quir u c'ujinticob.
    Sansan caj u jarob u chan coprej quir u sijajob ba' ti' chan Cristo. Caj u sijajob
    oro. Caj u sijajob ti' u ts'ac pom. Caj u sijajob u ts'ac mirra. A je' ts'aca'
    quir u cho'wic tu baquer mac a cu quimine' quire' qui' u boc.
  xla-xla: Epalati tamili sesa꞉lalo sota maseyemalata ela aya dulu dla tuwame natilati
    maseyemalaye ya꞉ wai Melita hamame polla natiyo. Epalati yia꞉tapo heodepo popa꞉mama
    maseyemala dla siyele hamimama ya꞉ hi di dla ta꞉diyo. Epame ya꞉ watle namkale
    dle alisisi ipapele halopiyo, gold mani epo ullu ka꞉pi pamalalo sosoko epame kapala
    huhutamalalo dakopala alisisi ka꞉dle.
  xav-NT: Tawamhã 'ri para u ma tô asisi. Sisisi wamhã, ma tô sabu za'ra 'watébrémi
    hã, ĩna ĩré sãmra ré, Mariza hã. Tawamhã hi'rãtitõ ma tô asimro, ãma wata za'ra
    da. Taha pari, ma tô 'ridawa za'ra, tinhimiro'wapézéb za'ra hã. Ma tô ãma sawi
    za'ra, tinhoprub za'ra zém na; ẽtẽ'ubuzi pré oru hã, duré wedewati ĩsadaze hã,
    duré wedewati ĩsadaze si'u'ẽne hã. Taha na ma tô tãma tinhoprub za'ra.
  cuk-cuk: 'Girmar-dad-nakwe-dorgan, negyaba-dogdemargu, mimmi e-nan-María-walik-gudii
    dakdapmalad, degi, mimmi-e-nug-odummomalaga yokorgi-sindigar sigidmalad. Degine,
    girmar-dad-nakwe-dorgan mimmiga ibmar-nuegan-ukmalaga e-ulu egadmalad. Ega we-ibmarmar
    uksamalad: Olo, ibmar-wawadik-yapanned, degine, sapi-gunnugiid-wawadikmalad-mirraʼye-nugad.'
  tbf-tbf: Sien gituo tate nga beit nge rubukien ian simi vonuo, gituo nga pare mi
    natu madar meie e Maria e kinan. Ma gituo nga sege pukupukukaek nge rangarie.
    Samo gituo nga tsitsingie kegituo sar poukpouk nge tabeir ngan kegituo sar tienebeir.
    Ine bu tienebeir arie mi vout kutsukutsuleip gi vuotongie ngan mi gold, a, mi
    turou sosong gi ko tsana ngan mi uiluiltan mi ei, ma mi mira.
  uig-CYR: һәм өйгә кирип, балини аниси Мәрйәм билән көрүп, йәргә жиқилип униңға сәҗдә
    қилишти. Андин, ғәзнилирини ечип, алтун, мәстики, мурмәкки қатарлиқ соғатларни
    сунушти.
  ikw-NT: Be bna nụ rime ọro, whnụ nnwọ ikne wam, ya nụ Meri nne a, be dna n'ẹli kpọnu
    a risi ẹli. Be kpume igbe ẹkwnu be, nyee a nkesi, golu, franki-isensi nụ maa.
  khs-khs: 'Epelese hanapola: koawemi musuluyetiye potakamake, salawa Ene e ama Meliwalapulu
    elapita: papokeye. Potapola: iwa kuniu kula:walopela: ka:la:lopela:la: salama
    wapiyakeye. Iyewi nano ketea himu hapa tiye tiwa tiyapola: inapola:, salama mokopo
    mikeye. Kinisewa etewa kolowala, ima ikomo hosonosene kamuna unuwa felekenesewala,
    ima nowa ikomo hosonosene kamuna unuwa muawala keteawa tiyapola: minawa mokopo
    mikeye.'
  dwr-ENT: ጎሌ ጌሊዴ፥ ናዓይ ባሬ ዳዪ ማይራሚና ዴዒያዋ ቤዔዲኖ፤ ጉልባቲዴ ኣው ጎዪኔዲኖ፤ ሄዋፔ ካላ፥ ባሬንቱ ሳፂኒያ ዶዪዴ፥
    ዎርቃ፥ ኢፃናኔ ካዋራ ኣው ኢሞታ ሺሼዲኖ።
  pma-pma: Navong keil uva neim, ales titiali keilu Meri, mama onen. Ka navong ales
    titiali enek, aretengeiril ka uva netan mini. Evus, alah lat more sanien keil
    one ka asani mini. Asan gol, frangkansen, ka mir.
  atd-NT: Pogkouma ran dio, nigsolod on sikandan to baloy. To nigkita ran ka bato
    duma ki Maria no inoy rin, nigluhud sikandan oyow ogsimboon dan ka bato. Pogkaponga,
    pigpuwasan dan ka kalaglagan dan no nigpurut dan ka bulawan woy ka mahal lagboy
    no mohomut no ogkounawa to insinsu woy mira no insabuk dan dio to longod to bato.
  tel-2017: ఇంట్లోకి వెళ్ళి బిడ్డనూ ఆయన తల్లి మరియనూ చూసి సాష్టాంగపడి ఆరాధించారు.
    తమ పెట్టెలు విప్పి బంగారం, సాంబ్రాణి, బోళం కానుకలుగా ఆయనకు బహూకరించారు.
  hat-BSA: Yo te ale nan kay la e te wè Pitit la avèk Marie, manman Li. Yo te pwostène
    devan Li pou te adore L. Yo te ouvri trezò yo e te prezante L kòm kado, lò, lansan,
