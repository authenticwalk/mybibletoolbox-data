    fia idogolahilä sefolalea, malö amoïe ëi gauia adaha sefolalo. Amalahilä, ilia
    igi gologe, i heale gobesegi höba gafisigä hedabi baëla aligilo amoge, amase,
    i afädëïe heale sïgä gäha made misiäia hëlo ëi muwege, amoli ägüi amo Yesugali
