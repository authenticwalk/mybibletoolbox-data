  bel-N: 'І, увайшоўшы ў дом, убачылі Дзіцятка з Марыяй, маці Ягонай, і, упаўшы, пакланіліся
    Яму; і, адчыніўшы скарбы свае, прынесьлі Яму падарункі: золата, ладан і сьмірну.'
  sch-sch: Insûnga an va lûta, male a nu Mary leh nâite hah an va mua, khûkinbilin
