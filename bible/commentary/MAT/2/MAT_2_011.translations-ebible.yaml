    cajas ní ixtamuju̱ni̱t la̱ta tú ixtali̱mín, y tama̱squíhui̱lh amá actzú skata:
    oro, incienso y xamu̱csún mirra.'
  msk-msk: Pagsurud nilan sang baray, kitaun nilan yang isu aw yang kanaan ina na
