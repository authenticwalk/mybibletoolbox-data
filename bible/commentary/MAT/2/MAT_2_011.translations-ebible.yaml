  zpv-NT: Lwehgu guyuuꞌtii raꞌ ba hasta laꞌn yuuꞌ chi, ya bwaꞌha raꞌ ba badoꞌyiꞌhn
    cun María xmaah Ñiꞌh, ya lwehgu bazuꞌnllihbi raꞌ ba nez loh Ñiꞌh, ya chiꞌchi guxaala
    raꞌ ba yihca cohsa zaꞌca nin gwanee raꞌ ba nin naa ohro, yaꞌhla cun mirra,
  gux-gux: 'Bi den kua li dieli nni ki laa ki biga leni o naa Maliyama. Bi den gbaani
    ki kpiagi ki biga, ki lodi bi halimani-boaga ki ñani yaa paabu n tie na ki puni
    o: Wula leni a dugibila leni Mili.'
  kos-kos: Elos ilyak nu in lohm uh, ac ke elos liye tulik sac yorol Mary, nina kial,
