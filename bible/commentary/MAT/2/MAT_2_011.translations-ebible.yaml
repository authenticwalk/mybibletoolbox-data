  nho-nho: Naa tama naa ni oo atu no uru atu iloo ki loto te hare, aa i te saaita
    laatou ni kkite i te tamariki naa e noho mai ma Mary, tana tinna raa, naa tama naa
    ni ttuu katoo ki naa turi laatou no lotu kiaa ia. Teenaa ffana ake iloo naa kol,
    naa ‘frankincense’, aa ma naa ‘myrrh’ no tuku atu kimua te tamariki.
  gym-NT: Nikanintre gwä angwane, ngäbäkre ye nämane gwi meye Maríabe, btä okwä namani.
    Angwane namani ngukudokwäbti temen, käkwe ngäbäkre ye mikani ütiäte jae. Yebti
    kaja ngwian nämane kwetre, ye jue tikani kwetre, bti oro amne kri ngwäri ütiäte
    kri rä bäne bäne kädianta incienso amne mirra biani ngwarbe kwetre ngäbäkre yeye.
  azg-NT: Jndë na squehin na mꞌaan José yo María, tyequeꞌhin. Jntyꞌiahin juu luꞌñeen
    yo ndyee juu María. Satoquityehin nnon luꞌñeen, jnanꞌtꞌmaanꞌhin jon. Ndoꞌ jnanꞌquinaanhin
    quichu ꞌnaanhin, jntꞌahin nayahin, sꞌon ijan yo su yo ꞌnan quichi jndyi na jndyuhanꞌ
    mirra.
  bhd-bhd: तैखन तैना घरे अन्तर जे ते तैन मट्ठू तैसेरी अम्मा मरियमी कां लाव ते तैस
    मट्ठे कां मथ्थो टेको। तैखन तैनेईं अपने-अपने खज़ानेरे झोले खोलतां सोन्नू, लोबान
    ते मुर्र तैस कां च़ाढ़ू।
  too-NT: Lā' a'xni'ca' tatanūlh huan nac chic, talaktzī'lh huan ska'ta' lā' María
    a'ntī ixtzī't. Lā' tatatzokostani'lh lā' tataquilhpūtani'lh lā' tamācā'tanīlh
    huan ska'ta'. Lā' tamakxcutli huan a'ntū ixtalē'ni' lā' ta'a'ksajli oro lā' pūm
    lā' perfume a'ntū huanican mirra.
  ind-AYT: Setelah masuk ke dalam rumah, mereka menemukan Anak itu bersama Maria,
    ibu-Nya. Lalu, mereka tersungkur dan menyembah-Nya. Kemudian, mereka membuka tempat-tempat
    harta mereka dan mempersembahkan hadiah-hadiah kepada-Nya, yaitu emas, kemenyan,
    dan mur.
  cjo-NT: Roojatzi rareetantapaaka janta, ikyaapaaki pankotsiki, iñaapaakiri Jesoshi,
    eejatzi riniro. Rotziwerowashitapaakari, riwethatantapaakari, eejatzi ipinkathatapaakiri
    ikimoshirewentapaakiri. Roojatzi itaaparyaantapaakawo itsiwoote, raakiro inowikyaakiro
    iraata oorotatsiri kameethaperotatsiri, pinaperotachari. Eejatzi raakiro apite
    kajankaritatsiri eejatzi kameethatatsiri. Roojatzi ipashitantapaakari Jesoshi.
  nsn-nsn: Ka lamesina tar uma gere uangoulinir keketik, kara banga tatanono me tinan
    Maria, kara baka uahiuais i kot tar uatakai tatanon. Song ka pukusina tar ineteng
    uauah, kara heir tatanono tar goul, doha adua, doha uaiuai amiamuh.
  san-DEV: ततो गेहमध्य प्रविश्य तस्य मात्रा मरियमा साद्धं तं शिशुं निरीक्षय दण्डवद्
    भूत्वा प्रणेमुः, अपरं स्वेषां घनसम्पत्तिं मोचयित्वा सुवर्णं कुन्दुरुं गन्धरमञ्च
    तस्मै दर्शनीयं दत्तवन्तः।
  tna-NT: Ete su enubihu je, yanana Jesús batana huecuana tusa cuara María neje. Ba
    putsu, janana chidi butse su tururutana huecuana tu emitsutsua puji. Oro, incienso,
    mirra yanana tiatana huecuana. Tueda tiajiji ai cuana chujeneda saida puina.
  lid-lid: Oro ame asos asiu, oro atou nah dah udu hawe tinen Mariya, eme ya oro atehei
    bwili ndru-u oro i andri, ma atudun nadun. Ano oro aseh kohei kohoya luk toro,
    ma adeu gol hawe suluw ta amekes kasu-er ili manahun mwasin, ma hawe kei ta suluw
    aloh mer.
  wim-wim: Than kanan wampin-a, than pek ngoonchin aꞌ puk manyan thathin nunang aꞌ
    putha kaath-kunchan thathin nunang thamp Mary.an. Thanana pungkang thuchin um
    nungant puk many alantan, aꞌ thaaꞌ-kuumpin nunang. Amanamaniya, than yuk bags
    thanttamana thapathin, yuk way min yipam theeꞌayn puk many alantan — yuk golda,
    putha opar awal min anangan theeꞌin nungant, frankincense aꞌ puth-a, myrrh.
  zga-M: Vakhingeila munyumba puvakhambona umwana nu mamaye u Mariamu. Vakhamwinamila
    nukhumwimekha, vakhavopola ifipakho fyavo vakhambonola uluvonolo ulwa lutalama,
    uvufumba ni mono inonu.
  yom-yom: 'Bakota muna nzo, bamona muana ayi ngudi andi Maliya, batumbu fukama vaba
    muana, beka ku mbuongimina. Bosi banianguna zitsaku zi banata, muba makaba ma
    bavana muana : nolo, ansa Ayi mile.'
  eng-NNA: They entered the house. Then they saw the child, his mother Mary was holding
    him. They knelt down to the child. They gave him gold and two (kinds of ?) gum
    also, those two smelled very good.
  san-SIN: තතෝ ගේහමධ්‍ය ප්‍රවිශ්‍ය තස්‍ය මාත්‍රා මරියමා සාද්ධං තං ශිශුං නිරීක්‍ෂය
