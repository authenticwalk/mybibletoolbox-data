  boa-NT: Aaméhjáa tééjá pañévú úcaavémé úújeté tsɨɨju Maaríama íjcyáábéwúudívu. Áábéwúukéhjáa
    duurúvámé ɨmɨ́hmóúbánema. Átsihdyúhjáa bohbánúmé dííbyéwúuke óóroó, ijtsiéétsoo,
