    kanilan dara na aatag kang Jesus. Yatagan nilan si Jesus nang borawan aw yang
    manga mangkaballo na pyagangaranan nang insenso aw mira.
  gyr-NT: Ipare yuvɨroique oɨ pɨpe, osepia pĩtani ichɨ María reseve yuvɨreco. Ichui
    oñenopɨha sovai imboeteisa pɨpe. Ipare opõhe ombahe rɨru pɨpe yuvɨreco oicuavẽhe
    vaherã oporerecosa sepɨrusu vahe oro, itaɨsɨ, ambuae mbahe sɨ̃acua vahe mirra
    serer vahe avei.
  kmh-kmh: 'korip miŋgan biyaŋ amiy niŋyak: ñapan ŋaŋ ak nonim Mariya yip minderik.
    Am koŋgim yimiy, nup lotiw giy, wand kiyk gok aŋiy, nup gol gunap, pawil kuyrep
    wip rek gunap, wel kuy wip rek gunap ñiyak.'
  ukr-ONPU: 'Коли увійшли в дім, побачили Дитя з Марією, Його матір’ю, і, впавши ниць,
    вони поклонилися Йому; потім відкрили свої скарбниці й піднесли Йому дари: золото,
    ладан та смирну.'
  emi-emi: Tau ngalomasaanga atoa laghe kupi ssola tale ale ateva, me laghe tarala
    aliki eteva me kinna ta Meri. Laghe tturru siola me laghe kkaueiniela, me laghe
