  mic-MIQNT: Pisgwita'jig na wen'ji'guom aq nemia'titl mijua'ji'jl maw uggwitl Malial.
    Nutgulpita'jig aq emtoqwala'titl mijua'ji'jl. Neia'tu'titl ta'n goqwe'l pegisitua'tipnn
    aq ignmua'titl wisaw suliewei, weljema'gewei aq amjaqto'suti.
  huu-NT: Fo jaillano uruena, ie ei María dɨga, cɨodɨmacɨ. Naimɨemo iobillacɨnona
    fecallena, caiñɨcɨ ɨfodo ana raɨnadatɨmacɨ. Naimacɨ bolsas sebiñuanona, naimɨemo
    rana jamai fecadɨmacɨ. Oro fecadɨmacɨ. Caɨmare sorirede rana jɨaɨ fecadɨmacɨ.
  jiv-NT: Je̱á waya̱war uchincha ni nukurí̱ Mariji̱a̱i̱ wáinkiarmiayi. Tura uchin
    tikishmatrarmiayi. Nuyá ni kajuntrí̱ya̱n kurincha, mirá kuṉkuinniasha, chíkich
    kuṉkuinniasha súsarmiayi.
  otm-NT: Nɛ bi yʉt'ambo, bi nu a ra 'uɛre nɛ ra María rá mbe. Nɛ bin dąnyahmu, bi
    dąnde a ra 'uɛre. Nɛ 'bexque bi xo't' yʉ́ 'bɛni bá tu, nɛ bi un yʉn t'unni a ra
    'uɛre ngue ɛ̨mmɛ xʉn ngu di muui. Bi unna n'da ra oro, nɛ rá ndɛga ra za bi unni,
    nɛ n'da ra 'yɛ̨thi yʉman'u.
  dah-dah: Irdeb ya bana hurkuŋ diriŋya miliŋya goyen yeneŋbe dokolhoŋ yuguluŋ teŋ
    diriŋ goyen doloŋ iramiŋ. Irdeb det kura diriŋ go unniŋ yeŋ yawayamiŋ goyen hol
    yirdeb unamiŋ. Gol horaya det kura toropa yara kake hamiŋ teŋ hiyen gwahade goyabe
    guram hamŋeŋ igiŋ wor po yawayamiŋ goyen unamiŋ.
  tnk-tnk: Nənə həuvnimwə ia nəkwai nimwə nəha, mhətoni iəkunouihi nəha irau mama
    səvənhi Meri, mhənɨmwi nukurhunraha, mhəuvei pen nɨsiaiien səvənraha min. Ia nəpɨn
    nəha həsevər ia tənərɨpw me səvənraha, mhəuvei pen nari amasan me min. Həuvei
    pen kol mɨne nɨse nei mi nə kani mə fraɡkinsens mɨne mɨr.
  kpr-kpr: Ivuga use, kambo aminda teredo mandiá noi Mary ghae gosuseri. Gido, kauboi
    dadarigedo, mandiá tumonde bainghuseri. Amingedo, nenda javo afigedo, joba mandikena
