    blówónen, ne wen se yóm alì minggel boohen boluyen insinsu ne mira.
  cpc-NT: Ariitaiyapaakani pankotsiki, jiñaapaakiri iintsi iijatzi inaanati María.
    Jotziirowashitapaakari, ipinkathatapaakiri. Jashitaryaakotapaakiri jamakiniriri,
    ipapaakiri oro, ipakiri kasankayitatsiri, ipakiri iijatzi kasankaari kipijyaari.
    Ojyiki owinawo jirokapaini.
  nhg-NT: Hua ocalajque ipan chöntle, hua oquejtaque peltzintle ca inöntzi María.
    Hua omotlancuöquetzque, hua oquemabesutejque. Hua ocönque de inricojyu, hua oquemacaque
    tietlöocolelestle de oro, hua copale, hua pajtle pateyo que itucö mirra.
  nya-nya: Pofika ku nyumbayo, anaona mwanayo pamodzi ndi amayi ake Mariya, ndipo
    anagwada namulambira Iye. Pomwepo anamasula chuma chawo ndi kupereka mphatso zawo
    za ndalama zagolide, lubani ndi mure.
  ngu-NT: Yejhuamej ocalaquitoj ne ipan on cajli, niman oquitaquej on conetzintli
    ihuan María on inan. Quemaj onotlacuenquetzquej ixpan on conetzintli niman oquimahuistilijquej.
    Quemaj oquitlapojquej on incaja niman oquitlayocolijquej copajli yejhuan tlatla,
    incienso niman mirra.
  kup-kup: kohat zei pomakeh lokat ropur nonopun etet ropuz abatao bat hel batapanez
    hat parum rariñ rez bareñat biñ mañah. Met parum golivor zi tik aer ulagï tinavonañavor
    zi tik mav ulagï tinavonañ modao parum kituk bavelahan hehaek hoh rezat tezahapuh
    Iesu manah.
  jid-jid: Ba ri nimi koha nda to kpran vrena mba yi ma Maryamu nda ti gbru kukru
    nda ciu nda bwu ikpi wa ba nji'a nda nno; Zinariya mba Lubban u jawul.
  wmw-wmw: 'Nakufika nnyumba, wammona toto ire pamoja na Mariyamu mamaye, wakikokora
    mbere yake, wakintukuza. Kuno wakifungula mali awo, wakintuzira zawadi: oru, lubani
    na mafuta a nsandali.'
  gmv-GGM: Keth gelidi gutha naza iza ayeyra Maramira demidine gulbatidi izas goynida.
    Be saxine saxine doyidi worqqa, ixanene, karbe giza miish izas imida.
  ssg-ssg: 'Ti lato soh haniwa leili ing, lato ningahi tel akaik ma tel tinan Mary.
    Lato lokuha lotui tel akaik. Lato heiwa kakulato ape axi i waliko tuah: gol, sanda
    ma mer, paura tenen poun pate solian.'
  zpo-NT: Zee mzeeb xaa leen yoo, nu ngune xaa lo madoo kwaan Mari, xnaa mad. Nu mkichxub
    xaa nu mbill xaa lo mad, zee mxal xaa roo re kwaan nzhano xaa, nu mselazh xaa
    or, nu yaal, nu anseyt kwaan nak cheen yag mirra kwaan chul nzebech lo mad.
  poy-poy: Su, wingiriti mnumba, wamwoniti mwana ulii pamuhera na Mariya mawu gwakuwi,
    wasuntama pasi na wamguwira. Shakapanu wavugula na kumupa mafupu gawu ga zahabu
    na ubani na manemane.
  qwh-NT: Wayiman yecurirnam, llulluta maman Mariatawan quecayaqta taririyarqan. Tsenam
    nopanman qonqurïcur adorayarqan. Tsepitanam apayanqan qorita, insiensiuta y mirra
    nishqan perfumita quicharir qarayarqan.
  gaw-gaw: ag lag oop̱a nona, nid nakok Nug anig Maria ele anatp̱ig. Anatna amu ag
    dup nona, gatelag qaun ona, nid nakok binag mep̱ig. Mewona amu ahilag baṯam hip̱ana,
    gol amu goḏen aḏit onilah prankensens mir ele, muṯuḏig ahilah piḏe piḏe, amu ele
    medap̱ig.
  nca-nca: 'Tero ya quroko oro simó ŋuya nimí Maria ŋuya yiyaŋgurí. Yiyoro potoruku
    tero umu-kembaye nokono raŋgurí. Ŋunde tero newonde metémboro puŋge koŋgo o taŋoro
    simó inaŋgurí. O newonde metémboro ŋuko ŋandiro: gol koya te sitúmi nuŋgurí meté
    moré muya te sitúmi meyowo nuŋgurí meté muya.'
  zpz-NTPP: Orzeꞌ ornu guꞌ dey nañ yuꞌ, orzeꞌ bzaac dey mdoo zeꞌ nu ñaam Li. Orzeꞌ
    gusu tib dey nunu briib zily dey mdoo zeꞌ. Gazeꞌ nu tub ga la dey pshaal yu ruꞌ
    cajo̱o̱ niy. Orzeꞌ briic dey or ganim. Briic dey tub lo yaal nap nu dzi ñgyup
    sac ganim. Nunu briic dey tub lo gaꞌ bid nu zguul tiꞌ nu la mirra ganim.
  mkj-mkj: Nehn irai dilda nehn ummwo kapangda Jeriho apel Ah nohnohu, Mary, irai
    poadpwomwla pwongi Ih. Doar irai kihda arai kijakij kajampwallok kijakijkihoang
    Ih kohl, frankincense pel myrrh.
  zac-NT: Iurë guatë́ raiꞌ laꞌni hiuꞌu, guná raiꞌ lu meꞌdë nu María, shniꞌa meꞌdë.
    Iurní bëzullibi ra rëy; bëꞌnë raiꞌ adorar lëꞌë meꞌdë. Lueguë bëshaꞌlë raiꞌ cajë
    nanuaꞌa raiꞌ parë bëzëlaaꞌdchi raiꞌ orë, gushialë nu mirra.
  kyg-kyg: Apakaemo nopiꞌmo haiꞌa anakayana mafaꞌneꞌaꞌe itaꞌamoꞌmo Maliyaꞌeꞌmo maiꞌnaꞌageꞌa
    anaketeꞌapaeꞌmo apaleꞌya faiꞌneꞌa ape huꞌa Yesufeꞌmo mono huꞌnae. Kesiꞌapifatiꞌmo
    yakiꞌa goli yafanagi lusi moniletiꞌmo miya nefaiya yaꞌmo aliꞌa atafiꞌmo kaeꞌnageno
    alagepa atumo neꞌaiya yanagi alagepa atumo neꞌaiya uvelimogi huꞌa aliꞌa amiꞌnae.
  kmk-kmk: Dumatong da man sit kawadan didi un boḻoy, nilumnok da ot inila da dit
    abeng kan si Maria un ina na. Nampalintumong da un nandayaw sit abeng ot inokaḻ
    da dadit nangkangingina’n awit da un iligalu da kan siya un buḻawan, insensu kan
    mira.
  cao-NT: Ranihax José xobo qui ja jicocaniquë. Jicoxo baquë ico ca María ja jiscaniquë.
    Jatsi ja mënicaniquë. Mënihax ja qui ja aracaniquë. Jaquirëquë quiha jato sota
    bo ja pëcacaniquë, ja bëcani ca jahuë bo ja qui axëna.
  bbr-bbr: Ak pote kiro owa toneanik, kiro mokoinak kon anak pak rawon aparianik,
    akan uoraka sur weanik, kiro mokoinak jou murin. Keseria, ak karauk osap enip
    aiauk gol pak pauda kapasmer pak am an anakas sou eposek orip pak oianik, kiro
    mokoinak nurin.
  inb-inb: 'Chi wasi ukuma iaikug­rispaka, wawata mama Maria­wanta tarig­rir­ka­kuna.
    Kungu­rispaka, wawata muchar­ka­kuna. Ima apa­mus­kata paskaspaka, paita karar­ka­kuna:
    kuri, suma asna insinsu, mira kupal.'
  hrv-hrv: 'Uđu u kuću, ugledaju dijete s Marijom, majkom njegovom, padnu ničice i
    poklone mu se. Otvore zatim svoje blago i prinesu mu darove: zlato, tamjan i smirnu.'
  box-NT: Á ɓa yòó zon le zĩi yi, á zoó mɔn o háyónza mu lè mín nu Mari.
    Á ɓa lií fárá mí nɔnkóɲúná wán à ɓa ɓùaanía a háyónza. Bṹn mɔ́n
    á ɓa feera mí sĩ̀a à ɓa hɔ̃n wo lè ho sã́nú lè mu bìowa ɓúi na sãmu
    sĩ, ho *ã́nsã́n lè ho *míìrè.
  ote-NT: Y bi yʉtꞌiꞌʉ ja ra ngu ne bi hyanda ra zi ba̱tsi co ra Maria nurá na̱na̱ꞌa̱,
    ne bi ndandiña̱hmuꞌʉ pa bi nsunda ra zi ba̱tsi, ne bi xoꞌtsa yá ꞌmɛꞌtsi mi hña̱,
    ne bi umba ya ꞌbaha dega oro ne ra tꞌutsꞌi ne ꞌnara ñʉni mi yʉni xá cʉhi mrá thuhu
    ra mirra.
  wnu-wnu: Isi yarab wau unor Maria nob igour munai mor end isub ibagamirei. Ibag
    gamaur wat bugab mismisiramirei. Ende at ne abau dagot mi qenenginob ne uyan qogom
    nob ne welya qogomnob uyabriamir eng dagot banam ar utemirei.
  zam-NT: 'Sya, ngòo mèna loo lue'' co''te'' ngòc liz mèn co''te'' ngo xna'' mbed
    con mbed. Texal gunèe mèna mbed con xna'' mbed co'' ngro'' lèe Mari, ale mdub
    xib mèna loo mbed no mcòo'' mèna yéc mèna loo mbed no ndxab mèna loo Diox: ―¡Ay,
    Dio''s! Mbi'' roo no mbi'' xèn gàc mbed ndxè''. Ngoloa, mxal'' mèna caj mèna co''te''
    ndxosua'' tesor. Angmda''la''s mèna tesor càa xna'' mbed, co'' gàc che''npe''
    mbed yiloa. Tesora nac or, no thìb xla'' co'' ndlya'' xal zen yal'', no thìb xla''
    co'' ndlya'' xal perfum co'' lèe mirr.'
  zyp-NT: Ing chunglang cawh a za nae he ka, nysai cawh a no Mari khakhei aa hmuh
    he. Taico aa khuh panai he ka, nysai cawh aa beh. Mataico aa chosung cawh hong
    he ka, lahsong takhei sui le sathy ringthopaw le mura ringthopaw sahlo khah aa
    peh.
  sey-NT: Sihuajë huëꞌena sa cacajë ñahuë, tsi̱tuꞌure pëca jaꞌco María ja̱ꞌre u̱ina.
    Ñani doꞌre jaꞌruni tsihuaꞌëre deꞌoquë macani cajë sihuahuë. Ja̱ jeteyoꞌje i̱ohuaꞌi
    mahuëa mañare huiꞌyoni oro, huëo së̱ñe cuiꞌne mirra i̱te i̱sihuë, jai doꞌire.
  nvm-nvm: Ijegreare bun aru vaga am iji fu asiefuon Merik ijia karija bu giain. Bu
    aru giame uri fuon ato same sirimamen. Rene bun uri kamui buon ijia ire gord ga
    ire udi mukor urino nokarok (2) bu kua frenkinsens ga meno kuavo ijin kege am
    iji vajain.
  mps-mps: Tama augwali te be tomoba pelama, tama augwaligo te wai aga ida Maria dali
    suai. Tama augwali tobolu basi gulama, tama kidu sugunama, te waiba lotu po wai.
    Tama augwaligo augwa wa dabe dalama, tama augwaligo te waibolo wiegi yai nai meba
    olo mawai, te kapa nogi gol me, te wiegi yai denami ebo pauda nai me, te tigide
    wiegi yai denami ilibo nai, te tama nai te wai olo mawai.
  pab-NT: Xane kaokaha, xane isoaha hatyako hoka waiyaha xoima inityo Maria kakoa.
    Meholokoaha hakaolise kakoa enomana, awaiyetyahene, maxaloha ekakoa. Hatyo najikinita
    majiholatyaha haitinihareha hoka isaha enomana maxaimanehareta ouro, incenso,
    mirra xoaha. (Incenso atyo kakeratyaka hoka airaxekoa mokita, mirra atyo airaxero
    akerehare airaxe).
  llg-llg: Ala dudi leni uma ndia dalek leu, de lita Kakanak ndia ma inan Maria. Boe
    ma ala sendek lunggulanggan nala, fo lakaluku-lakatele leu Ndia. Basa de ala lofa
    sila mbomboti hadia bua mabeli la, de ala feen neu Kakanak ndia. Ala fee lilo
    mbilas, ma kamanyan, ma aidaa boo menik.
  kyf-kyf: 'Da wa plaa -budu zɔ, ''ɩn wa yia ''yu -yɔ ɔ ''nyaa Malii -yɔyɩ. Wa yia
    ɔɔ ''yu bʋbɔ, ɔ ''yu ''kukolu sibhlie nya. -Mʋʋ ''bɩgʋ, wa yia wa ''gba ''wʋkalɩ,
    ''ɩn ''ŋnɩmnɩli wa cɛlɩa ɔ, mʋ nɩ: -can klaa, *milɩ klaa, we -yɔ ''wlɩ, ''mʋ wa
    ''nyɛa ɔ.'
  tpi-tpi: Ol saveman i go insait long haus, na ol i lukim pikinini wantaim mama bilong
    en Maria. Na ol i brukim skru na putim pes i go daun long graun na lotu long pikinini.
    Na ol i opim paus bilong ol, na ol i givim ol presen long em. Ol i givim gol na
    gutpela sanda na paura bilong kamapim smok i gat gutpela smel.
  mih-NT: Ta i quɨhvɨ ra sisi vehe, ta i ndyehe ra sii lee cuan sihin ña María zɨhɨ
    ra. Ta i sicuɨñɨ sɨtɨ ra, ta zacahnu ra sii ra Jesús. Ta zɨquɨ i nuña ra ndaha
    tyiño ra, ta i saha maa ra xuhun cuaan, ta cutu ta ndutya vixi.
  qvh-NT: Saymi say wayiman yaycuyashpanna tariyargan Jesusta y maman Mariatapis.
    Jesusta ricaycurmi puntanman gongurpacuycuyashpan payta adorayargan. Nircurnami
    garayänanpä apayashgan gorita, inciensuta y mïrra nishgan perfümitapis churapäyargan.
  kms-kms: Ni mo mitari righe be baj pe mar mo, di Maria ni wo ane tende rir ris kin
    te muqond, ni sungomyu gure mawo, yimb maghe, di Jisas yumbui nyamb mirang. Muq
    ni tami bi mawo, yumbo ninge ni meng. Ni gol, di yumbo yuwon tuqo wuri kin ire
    frankinsens puq munduw kin te, di ire mur puq munduw kin te meng.
  agn-agn: Oman, paga-led nira ong balay, inita nira tang mola ig ang nanay nang si
    Maria. Dayon tanirang namansilod ong talongan tang mola ig tinowan nira tanandia.
    Inabrian nira tang mga ekel nira, ig rinigaloan nira ta bolawan, insinso, ig pabanglong
    aggoyan ta mira.
  nhi-NT: Uan ihcuac ocalaqueh itich in calihtictli, oquitaqueh in conetl iuan María,
    nimaman in conetl, uan ompa omotlancuaquitzqueh uan octlacachiuqueh in conetl.
    Oquintlapohqueh in baultzitzin campa ocuicayah nintetlaocolil, uan ocmactihqueh
    oro, incienso uan mirra.
  ttc-NT: Ya ma kye'ox tuj te jay, oxik kyen te k'wa'l b'ix te Liy aj tnan; yaji eb'ajqet
    mejlet b'ix e'okten na'ol te ne'. Ojaw kyjaqo' te kykaxh b'ix oxik kyoye' tetz
    oro, pom b'ix mir.
  dan-1931: Og de gik ind i Huset og så Barnet med dets Moder Maria og faldt ned og
    tilbade det og oplode deres Gemmer og ofrede det Gaver, Guld og Røgelse og Myrra.
  kwj-kwj: Ete wosini o aka ki wu raruni wu heiwani o che ri nuwai Mariya ga ya da.
    Wondawani, wu opulisini seke wuhi ti wu ombungwesini o che ni ya lotu wo. Wosini
    bokis wuhi ti wu tukwasini ele mwaꞌambwe kipe naha ya rini wu ha, gol, kuwa chele
    hiki saindau paura ti, e, kuwa chele mwaꞌambwe hi foti, sanda.
  vie-OVCB: Họ vào nhà, thấy Con Trẻ và mẹ Ngài, là Ma-ri, họ quỳ xuống thờ lạy Ngài,
    rồi dâng hiến vàng, trầm hương, và nhựa thơm.
  kze-kze: mindáúmpá'á iyésa anówante miníyámpóíyé tuwánésa kívairesa miníyámpóígó
    áwí'a mósá marésa unáámbá óin-tokésa kawe-tántáá'á kóri-ontamba óimai amésa kawer-úmúmbó
    ií-yántáá'á óimai amésa áséi-kwiyum-basawenkwara'a óimai ámakaawe.
  mpj-mpj: Mayangka palungkaya kurrunguka nyangu yipirarrapula, Miirikamu jiji japuwarta.
    Nyangukaya murtingka nyinatingu, kaya pupatingu. Maaja majuya kulirnu kaya marninypungkupayi.
    Palujanu wartakaja-ngkuya mankupayi yungkurakuraya, jiji palunya. Kuulukajaraya
    yungkupayi kamu jinyjiyuru kunyjunyu parntiwinti, wamayurulurrju wartajanu.
  lbk-lbk: Sinomkhep cha isnan afong, et inilacha nan ong-onga ya si Maria ay inana.
    Sa cha't ala ya falintomeng ay nenchad-ayaw ken Jesus. Tinekwafancha nan faorcha
    ay nangipafala isnan ilayadcha ken siya ay fallitok, insinso ya mirra.
  mto-NT: 'Ku veꞌe tya̱jkidi je̱p tu̱jkp, yꞌixtu tseꞌe je̱ piꞌk mix ma̱a̱t je̱ tyaak
    María, vanꞌit tseꞌe du̱vinko̱xkténidi je̱ piꞌk mix ónu̱k je̱tseꞌe du̱vinjaꞌvidi
    du̱vintsa̱ꞌkidi. Vanꞌit tseꞌe du̱yakꞌavaatsti je̱ yꞌapa̱jkinda je̱tseꞌe du̱mo̱o̱ydi
    je̱ vyintsa̱ꞌkin: je̱ oro, je̱ts je̱ incienso ax joꞌn je̱ po̱o̱m, je̱ts je̱ paꞌajk
    xooꞌkpa juuꞌ veꞌe mirra du̱xa̱a̱j.'
  bzh-bzh: Lob deloḳ ya begganġ ayo bedelë hurmahen luho ata Maria, lob deyun lusej
    vu los deḳo yi raḳ. Gedeggoo ḳupeḳ la loḳ hir keröng yoh vu sir bedevo vu
    yi. Goor, geḳele niḳegwi reggu nivesa sën denenër arëj nebë praginsëj* los mur*.
  guj-2017: ઘરમાં જઈને તેઓએ બાળકને તેની મા મરિયમની પાસે જોયું; પગે પડીને તેનું ભજન
    કર્યું. પછી તેઓએ પોતાની ઝોળી ખોલીને સોનું, લોબાન તથા બોળનું તેમને નજરાણું કર્યું.
  jvn-NT: Terus pada mlebu omahé lan weruh Bayiné lan Maria, ibuné. Wong-wong pinter
    mau terus pada sujut lan nyembah marang Bayiné. Sakwisé kuwi terus pada mbukak
    palisé wadah kasugihané terus ngekèki kado marang Bayiné, yakuwi emas, menyan
    lan emur.
  byr-byr: Yɨlaaya naanga yɨna yeva angevɨ wɨlɨna yeva kaimalelyɨ Maarɨyaaꞌ ganaangesɨ
    sanaarɨ tɨnna wanganna. Tɨnna wanganna yeva kwadaai gɨlɨna yeva kaimalerɨ lotuyaꞌna
    yɨlaaya yeꞌ. Yɨlaaya yevegaaꞌ kumɨre bukusangɨ baasɨna yeva yanga wɨjaavɨna yeꞌ.
    Nɨgwia golɨyasɨ wabatɨrɨnya winyaꞌnesɨ marazɨnanya dɨragɨnyaꞌ mesɨ yanga wɨjaavɨna
    yeꞌ.
  ian-ian: Ngay wuleilaa wan mat nyan nyime Marionala tɨndɨ, vɨndi. Vɨlaa kwali mamba
    sɨla nambu sɨlandalaa ndɨna sɨ kwutaa katsondi. Ndina yimbwimba la nda ndɨ kat
    kwivat kiyanja nda walɨnja kapa ndɨ kat windi. Apma njangu veila mbaw ndɨ kat
    kwind. Apma njangu velɨga ngwaak ndɨ kat kwindi.
  hun-hun: 'Bementek a házba, ott találták a gyermeket anyjával, Máriával, és leborulva
    tisztességet tettek neki, kincseiket kitárva ajándékot adtak neki: aranyat, tömjént
    és mirhát.'
  mcf-NT: 'Adash shubun puduedshun isquien aton tita Madiabëd bacuë ictsec. Aid isashic:
    —Matses chuiquid dapa ictequid nec. Matses bëdambo icmetequid nec —quequin aton
    matsesën nacpadomboen ismequin danëshën sebudpac caondash. Adshumbic ambi bëboed
    aton na bëdambo icquid chicshun menepac caondash nëidtedi. Nëidic shocosh piu.
    Nëidic bëdambo nuadnuc tauitequid. Nëidic bëdambo noadec danoshquete. Aidtedi
    menepac caondash. Adoash ushtopac caondash.'
  kjs-kjs: Nimu ru-nane puma kodobaoma lisimina mo naaki Maria agiaaya puma adisimi.
    Go rabu nimumi su adoma rumu pege puma mo naakina bi minasaasimi. Nimuna paus
    loboma epe kaa pi ele medaloma kalisimi. Nimumi abu pi gol kaname warili epe ele-para
    paura epe kaa pi elenu-para epe kaa pi wabola ele medaloma page epa kalisimi.
  mni-mni: Adudagi makhoina yum adugi manungda changlaklammi. Amasung makhoina pikliba
    angang aduna mama Mary-ga loinana leiramba adu ubada khuru-khudak kunduna Ibungobu
    khurumjare. Aduga makhoina sana, kunduru amadi myrrh-gi khudonpot adu louthokchaduna
    Ibungoda khudol tamjare.
  yad-NT: 'Rijeyadanumatiy rorivyimu sana̱cho̱, ridyiyada ji̱ta siva dera, su̱no̱da
    Maríyaju̱be jarye yisa̱ju̱. Rirye̱yada ji̱ta mucomu, rirya̱dasidyoda sana̱cho̱ju̱
    variyu. Rimyutta̱da ji̱ta varirya jibejyo, ru̱ntatya̱da variy sivara sa̱chara
    jaryi murichetara: órutera, vu̱rudijuru, vu̱rudiricha jarye risa̱ju̱.'
  mxb-NT: Dá ni̱ ku̱ꞌu ra veꞌe ñoó. Dá ni̱ xini ra̱ xí xíꞌín María, naná xi̱. Dá ni̱
    sa̱ kui̱ta xi̱tí rá noo̱ xí, ta ni̱ sa̱ ndaño̱ꞌo ñaá rá. Dá ni̱ sonó rá yúꞌu̱
    sato̱ noo̱ ñóꞌo ña̱ va̱ꞌa, dá ni̱ taó rá ña̱ ni̱ doko̱ rá noo̱ xí. Ta ñoó kúú
    oro, xíꞌín du̱sa támi sáꞌa̱n, xíꞌín sití támi sáꞌa̱n naní mirra.
  pon-2006A: 'Re ahpw pedolong nan ihmwo oh kilangada serio rehn ine, Mery. Re ahpw
    kapwarehda ar kepwe kan oh meirongkihong: kohl, insens, oh warpwohmwahu.'
  maq-NT: Hane xi cavisehen cha ndihya hiscan siu me ne, cavëë cha quihndi jan. Hacuaha
    cavëë cha naa rë me, xi hmí rë María. Sehe quiji cavixcuhnchi cha cafaharcun cha
    quihndi jan. Hane sehe cavuxaha cha hiscan hincha rë cha cuatjo, hane casua cha
    oro cojo tyjungunsa cojo tyjungunjne xi hmí rë mira.
  hto-hto: Iemo afeco eromo jaillano, afézana ie ei María dɨga cɨóidiaɨoɨ. Iemona
    afézamo cañɨcɨ ana dújuillano, íena cáɨmadotiaɨoɨ. Afe mei íaɨoɨ atɨca raa túiñuano,
    afézamo fecádiaɨoɨ. Ua oro, íemo ugucɨ, íemo “mirra” daɨna ráifide ziórede raa,
    afézamo fecádiaɨoɨ.
  por-BRBSL: 'Entraram na casa e viram o menino com Maria, sua mãe, e se prostraram
    e o adoraram. Abrindo seus tesouros, ofereceram a ele presentes: ouro, incenso
    e mirra.'
  ces-NKB: 'Vešli tedy do domu, nalezli dítě s Marií, jeho matkou, a padli a klaněli
    se mu. Potom otevřeli své poklady a obětovali mu dary: zlato, kadidlo a myrhu.'
  cui-cui: Barapomonae bo jojoniya ichaxota tane barapo pexuyo xua pena barʉ ecatsi,
    barapowa María. Bapoxonae barapo pebiwi pentabocotontha ena xua barapo pexuyo
    wʉnae pejainchinexa tsainchi, tsipei barapoyo pon Pecanamataxeinaein peexanaexae
    tsainchi poxonae pinyo tsane. Bapoxonae barapomonae piawan coibo isacapenta xua
    cajijinca. Barapo pexuyo catsibatsi xuan pocotsiwa pewʉn oro nain. Catsibatsino
    xua pocotsiwa pewʉn incienso xua pocotsiwa tuxusi tuxuei benata poxonae tauta
    exana. Mataʉtano muxuna catsibatsi icha petuxueiwa pocotsiwa pewʉn mirra xua pocotsiwa
    anaincuito.
  boj-2014: Onaqa naŋgi tal miligiq gilsib aŋgro aqa ai Maria wo sonab unjrsibqa aŋgro
    aqa areq di siŋga pulutosib a qa loueb. Osib naŋgo qasaŋ iŋgi iŋgi qudei ti gol
    ti goreŋ ti qa ti walaqajqa quleq bole bole di eleŋosib aŋgro atraiyeb. Iŋgi iŋgi
    di naŋgi nami silali kokba na awaiyeleŋeb.
  eng-OEBUS: Entering the house, they saw the child with his mother, Mary, and fell
    at his feet and worshiped him. Then they opened their treasure chests, and offered
    to the child presents of gold, frankincense, and myrrh.
  eri-eri: Nere manidu mata waha huwanya goidu bode nere magana waha, anya Maria ngare
    neriredu bode, nere afenege tuburu kutudu unyi isou bode, nebere olodo fausi isebudu
    toota ila tuwane. Nere gol bagu sanda bagu paura nomo butu agiya hilobainga heigemu
    gou bagu tuwane.
  aly-aly: Artwernem warl kwen-warl aylpenhek, amenheng-atherr arey-alhek. Rernem
    kwenirrey-alhek ampwethel alernelhemel. Rernem ikwer anthek ilek-ilek, apwert
    gold-then apernelhey-angker mwerr-angker inteyel-rnem-then.
  wiu-wiu: Yateta pome kakale einali-mene mati meka yapu pote enekoli eni mati nine
    Maria-pala mekale enekete wadini tukupia kei pia kakeneya. Nitoapa kini kamo taneya
    kake ua nootokaneya ya̱wa moa mati metekilepa golo kue yomo page ka̱lono taneyata
    mekala taneya.
  swe-swe: 'Sedan de [vise männen] kommit in i huset såg (fann) de barnet (gr. ”paidion”,
    ett barn i koltåldern – antagligen omkring ett år) [inte längre ett spädbarn gr.
    ”brephos”, se ] med Maria, hans mor, och de bugade sig (föll ner på knä i ödmjukhet)
    och tillbad (hyllade) honom. När de öppnat sina skattkistor bar de fram (offrade
    de) gåvor till honom: guld [talar profetiskt om Jesu kunglighet] och rökelse [står
    för väldoft i ett offer, dvs. profetiskt om Jesu syndfria liv] och myrra [användes
    vid balsamering, talar profetiskt om hans död].'
  cth-cth: Im thung a kâen awh navah a manu Meri hoi camo ca teh a hmu awh, a tabo
    awh teh camo a bawk awh. Amamae hno tabunaw a paawng awh teh sui, frankinsen hoi
    murah poehnonaw hoi a bawk awh.
  mti-mti: 'Gwe dana unig amiyawa, mu kikiyan inawa Meri gaibu yawamiya. Sira mu me
    kwanowa poyag petat ag waddega aya. Meve mu dividivi oraimumu mumawa watapiya,
    sira mu puyo waniya: gooru ge tayawa oraiminawa ge gegura maaru.'
  pad-NT: Oniaroa, Jesua bivahojaki gora avakhanoha, avikhajakosi'aha, va'ora vanoki'aha
    adani isai, kidiamia vihiki. Jesus viaha vakajo'atharari'aha vakanamasivi'aha.
    Oniania, vadaina-ra avarabikhai'aha, vidioni'ihi ida va'iga Jesus kaimoni. Vano'a'aha
    ouro, incenso, miha hikia. Kaidivaki ida ouro oniki. Misai mitxaki kaidivaki fori
    hiki ida incenso, miha hiki.
  twi-twi: Woduu ofi a abofra no ne ne na Maria wɔ mu no, wɔkotow sɔree no. Wɔde wɔn
    akyɛde a ɛyɛ sikakɔkɔɔ, aduhuam ne kurobow yɛɛ no ayɛ.
  hlt-hlt: Im la a pha uh vaengah camoe neh a manu Mary te a hmuh uh dongah bakop
    doe ah a bawk uh. Te phoeiah a khohrhang te a ong uh tih a kutdoe la sui, hmueihtui
    neh myrrh te a paek uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑroo tɛcĩ́ɛ̃̀tɛ̀ kɛ́yɑ̀ dɛbirɛ nɛ̀ dɛ yɔ̃ Mɑɑri kɛ nínkú kɛ́
    dɛ̀ dɔu, kɛ́kpetɛ́ bɛ dɔutì kɛ́ dɛ̀ pɑ̃mmú yɛpɑ̃rɛ̀, mɛsɔɔ nɛ̀ tihúúntì idíítí
    idiɛyì kpɛti bɛ̀ tu tì ɑ̃̀nsɑ̃́ɑ̃̀ nɛ̀ bɛ̀ tu tì míìrì.
