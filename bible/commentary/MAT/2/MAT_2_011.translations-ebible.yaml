  quh-NT: Paycuna wasiman yaycuspataj Wawitata ricorkancu maman Mariatawan. Konkoricuspataj
    Jesusta yupaycharkancu. Apaskancuta quicharispa khapaj capuynincuta payman korkancu.
    Korita, inciensota, k'apayniyoj mirra jampitawan payta yupaychaspa jaywarkancu.
  kwi-kwi: yalta nappat kit pashparakas Maríarakas, paiña akkuhshta, izara. Suasne
    uspane pashpa tukin wakpuj wainñara. Kwiztane uspa kara aizpa azpiz kit urukas
