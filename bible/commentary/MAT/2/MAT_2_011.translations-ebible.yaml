    daka tasaa naa wai kera ki uri daka falea si falea kera ki fuana ne liu lada baita
    tasa. Kera falea gool, doo sasuna moko diana tasa ki ma na waiwai moko diana tasa
    ki fuana.
  ukr-1871: 'І, ввійшовши в господу, знайшли хлопятко з Мариєю, матїрю його, й, припавши,
    поклонились йому; й, відкривши скарби свої, піднесли йому дари: золото, ладан
    і миро.'
  apz-apz: Sɨmeho wopɨngo umoꞌnɨngkahonɨngki hofɨko ango homo somo noswontɨfi hwomu
