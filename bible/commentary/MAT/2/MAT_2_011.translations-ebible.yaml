  mcr-mcr: Itaŋga iqua aŋä yäpä iŋgisa äpaquväpu, Ymeqä Iquesä, Iqueqä känai Mäliyatäŋi
    äqumbiyi, iqua Iqueqä yoqä haqeqä ämamäupu, qoŋä äwoktäupu, hipeŋui qua bu ekuwi.
    Itaŋi iqua golqetä, eqä wetqä jinaŋä äŋguänäŋä weqetä, zä-wänuŋuä eqetä, quwqä
    qa iuta ätaupu, Ique qe äwikuwi.
  cux-NT: Ní taachi sndaá yā va'āī miiⁿ, n'diichí yā saⁿ'ā 'lííⁿ dacua'ā miiⁿ ndúúcū
    chɛɛcu sá María. Ní chíintii'yá yā nanááⁿ dacua'ā miiⁿ ní s'téénu yā. Taachi n'guaaⁿ
    yā caja naachi snéé regalos yeⁿ'e yā, tuu'mi ní ca'á yā yeⁿ'ē dacua'ā miiⁿ. Regalos
