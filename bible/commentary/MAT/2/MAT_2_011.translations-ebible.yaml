verse: MAT.002.011
translations:
  kpx-kpx: O kemo velehovoi oe uvue tialeau ese keta neinaveta elehalu. Isime abu
    kome bokoai vata bisi ese ke hoesehavoi abu busi vavegevei kunai malei omilu.
    Kunai ibinate koseale golo, idi mole vabele ke nahate hagote, isi idi mole kemo
    senisi hagote vaevemale ke malei omilu.
  okv-H: bande jo ta horeto meni avo e Mary ga mihinu kogue paunge teteri eto veto
    meni jakeka ea. Eto meni ta hande ikasi humbuto puvua avo hiriketo hande ikea
    amo ‘gold’ te ji iki mune te jeune ainge amite ji mu mune te javo myrrh ainge
    ikea.
  tbo-tbo: Ma hi lui numa u hinena po tewelana hinana Maliya mitehi hi galehi, ma
    hi polou tewelana uyahina po hi wotalagiyeya. Ma hai ani’mbenena humahi hi hoenihi
    po tewelana uyahina hi hounihi naka gole ma mayau dimudimumuna talaguyaba binei
    ma wakatu dimudimumuna.
  mal-C: അവർ വീട്ടിൽ പ്രവേശിച്ചപ്പോൾ ശിശുവിനെ, അമ്മ മറിയയോടൊപ്പം കണ്ടു; സാഷ്ടാംഗം
    വീണ് ശിശുവിനെ ആരാധിച്ചു. പിന്നെ അവരുടെ ഭാണ്ഡങ്ങൾ തുറന്ന് സ്വർണം, കുന്തിരിക്കം,
    മീറ എന്നീ തിരുമുൽക്കാഴ്ചകൾ അർപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Καὶ ἐλθόντες εἰς τὴν οἰκίαν, ⸂εἶδον⸃ τὸ παιδίον μετὰ Μαρίας τῆς μητρὸς αὐτοῦ,
    καὶ πεσόντες προσεκύνησαν αὐτῷ, καὶ ἀνοίξαντες τοὺς θησαυροὺς αὐτῶν προσήνεγκαν
    αὐτῷ δῶρα, χρυσὸν καὶ λίβανον καὶ σμύρναν.
  bgc-bgc: उननै उस घर म्ह जाकै उस बाळक ताहीं उसकी माँ मरियम कै गैल देख्या, अर झुककै
    बाळक की आराधना करी, अर अपणा-अपणा झोळा खोल कै उस ताहीं सोन्ना, लोबान, अर गन्धरस
    की भेट चढ़ाई।
  khz-khz: Vonumai gelaka-togato aonai, melo keina matinana Maria goti gegitarato,
    nea getiu-talito, gealiruputali-veniato. Voia mulinai geria veveni rinagara gekala-pakarato
    ne gewareware-veniato. Gewareware-veniato gaura ea kolo, e mulamula arana frenkinsens,
    kovuna maponana namana mulamulana, e veiru mulamulana arana muro.
  deu-TKW: Und sie traten in das Haus, und sahen das Kind mit seiner Mutter Maria,
    fielen nieder und huldigten ihm, öffneten ihre Schätze und brachten ihm Geschenke
    dar, Gold, Weihrauch und Myrrhe.
  zsr-NT: Catiꞌ gulayaziëꞌ yuꞌu, gulaléꞌinëꞌ‑biꞌ biꞌi bö́nniꞌdauꞌ naꞌ, zóalenbiꞌ‑nu
    María, xnaꞌbiꞌ. Niꞌr guluzechu zxibquëꞌ laubiꞌ, len gulayíj ládxiꞌquëꞌ‑biꞌ. Gdöd
    naꞌ gulasaljëꞌ yuguꞌ guiꞌndauꞌ quequëꞌ len gulunödzjëꞌ queëbiꞌ oro, len yal, len
    nördauꞌ rlaꞌ zxix qui yag mirra.
  lin-lin: 'Bakomaki na ndako yango, bamonaki Mwana elongo na Mari, mama na Ye, mpe
    bagumbamelaki Ye ; bongo bafungolaki mabenga na bango mpe babonzelaki Ye biloko
    oyo lokola bakado : wolo, malasi ya ansa mpe mire.'
  hns-NT: Tab djab oesab ghar me gail tab Larka aur okar maai ke paais. Oelog Larka
    ke aage gaathie par gierke oke poedjies. Aur aapan djhorie kholke oke sona ke
    tjiedj, lohbaan aur mahakauwa taufa deis.
  noa-E: Mag barwia, chi chaai khërarr aar dubnaa ooimaawai, chadcha chi chaaidam
    ich María dʉ̈i ooimajierram anaabá. Magbaawai ag khĩirphee jĩepör phõbkhanaa i
    ajaug thö iekhajierram aajem, ich reikhaju igwi. Magnaa amach nem wai bëetarr
    eem phĩr maimua incienso mirra dʉ̈i thũpha khithëem aunaa irig deejierram aajem.
  eng-EMTV: 'And having come into the house, they saw the young Child with Mary His
    mother, and falling down, they worshiped Him, and opening their treasures, they
    presented gifts to Him: gold, frankincense, and myrrh.'
  mib-NT: Te ni jinūcoo de ni quɨ̄vɨcoo de ini vehe, te ni cajito de nuū súchi lúlí
    un jíín náná i María. Te ni cajecuɨñɨ̄ yɨtɨ́ de nuū i, te ni cachiñúhún de i.
    Te ni canune de yejnū de, te ni casocō de oro jiín súje cūtú jíín súje uvuā nuū
    i.
  lif-NT2: हिम् सिगाङ् मे़लाःस्‍से़ल्‍ले़ अङे़ःक्‌वाःन् नु कुम्‍मा मरियम्‍मिन् मे़निःसुसिरो॥
    खे़ङ्‌हाॽरे़ साम्‍बोःन्‍नाङ् अङे़ःक्‌वाःन् सेवा मे़मे़त्तु, हे़क्‍क्‍याङ् सुःक्‌वाःन्‌मे़भाःक्‍खुआङ्
    साम्‍म्‍याङ्, थिक् परिक्‍पा इमे़ल्‍लुङ्‌बा साङ्‌सिङ् नु कुनाम् के़नुॽबा मुर्रहाॽ
    मे़दोःन्‍दु मे़बिरुरो॥
  xnj-xnj: Hinu vakayingila mugati, vakamlola mwana pamonga na Maliya nyina mwana,
    vakafugama na kumgundamila. Kangi vakawopola tuhaku vakatola njombi na vakampela
    zahabu na ubani na mahuta gegikemiwa manemane.
  mmx-mmx: Diga beles ukeneng la diga ven lamdak eburu mi ne Maria, nenen. Diga xis
    tiktikbu mi lempatgulom atdi la diga milik tiding si ukopok la diga lotu saparav
    i. La diga suang lengkontonom ka atdi la diga lok letaba rin mi logol (gold),
    perengkinsen (frankincense), la mea (myrrh).
  cbr-NT: Cuanx a manámia 'ispa niracëcë xubu anu atsínxun ca anua a tuá Jesús aín
    tita Maríabë 'icë mëracëxa. Mërai rantin puruni tsóbuquin ca Jesús rabiacëxa.
    Rabiquin ca atun bunánti bacáxun anua buáncë curi 'imainun tsëpasa ñu 'aíshbi
    nëëncëx sanuira a 'imainun i baca sanuira acama 'ináncëxa.
  tee-NT: Chai acsni tatanu lacachaka' talakts'ilh ju ask'at'a chai ixnati ju Malia
    ixjuncan. Pus tata'aktsokotanilh chai talak'ayalh. Chai tapaxk'otlh ju ixtalhiminta
    chai taxtaknilh ju lhak'ailakts'in ju oro chai ju pum chai ju xak'alhch'at lakatam
    q'uiu ju na c'us acamin.
  eng-LSV: and having come into the house, they found the Child with His mother Mary,
    and having fallen down they worshiped Him, and having opened their treasures,
    they presented to Him gifts, gold, and frankincense, and myrrh,
  cak-NT: Y cuando ri achi'a' re' xe'oc-apo pa jay, can xquitzu-wi ri ac'ual y ri
    María ri rute', y can ja' xexuquie' chech chi xquiya' ruk'ij ri ac'ual. Y chuka'
    can xequijakala' anchi' quic'uan ri niquisipaj can che y xquiya' can oro, incienso
    y mirra che.
  pah-NT: Onga pype g̃a tayri'ga repiagi ga'yembora reheve Mariava'ea reheve. Nurã
    g̃a nenypy'andurugi garovai pyteri pe nde ko orehoheva'ero javo. A'ero g̃a imondohetei
    mbatera ga pe g̃wovapytymba'voga hyrua ipe'avo jugwi. Ouro g̃a imondoi ga pe.
    Incenso perfume apopyra g̃a imondoi ga pe no. Iru'ĩa perfume apopyra g̃a imondoi
    ga pe mirra.
  sja-NT: Teeda t'ĩudak'ãri, unujida ma warra chi nawe María ome. Mãpai bedabaidap'eda,
    ɨt'aa t'ɨ̃jida ma warra k'ĩrapite mãik'aapa ãchi net'aa aneedap'edaa ewat'ɨdak'ãri,
    teejida nẽe, ne-inaa t'ũa bapari bajũbak'a mãik'aapa k'era pia t'ɨ̃jarapatap'edaa
    mirra.
  xed-xed: Ka lamə həŋ da həga. Ka slanaghatá həŋ ta tsa zwaŋ ya nda Mari ta nzakway
    ka mani. Ka tsəlɓatá həŋ ta kəma tsa zwaŋ ya, ka vlaŋtá həŋ ta glaku. Ka palanaptá
    həŋ ta zlibiha taŋ, ka mbəhatá həŋ nda dasu, nda urdi ŋa dray nda dra, nda mandaɓaya
    urdi.
  mks-NT: Tá na̱ndihi já na̱qui̱hvi na ini vehe já na̱xini na mé a̱ loho cán xi̱hín
    María, náná a̱. Ta já na̱caxítí na̱ nu̱ á ta já na̱caja cáhnu na ña̱. Ta tá na̱ndihi
    já na̱suná na̱ yuhú sa̱to̱ ñéhe na ta já na̱jo̱co̱ na̱ jiu̱hu̱n cuáán nu̱ú a̱
    xi̱hín ju̱sa va̱ha xi̱hín in ña̱ támi sáhan naní mirra nu̱ mé a̱ loho cán.
  gfk-S: Ma be duhat ga hana lala tano hala, duhat ga nes leh no not no bulu dur ma
    no nuno makai, ne Maria. Ma duhat ga saga bukunkek ma duhat gom lotu tana. Io,
    namur duhat ga papos ira nuduhat bunbulaan ma duhat gom ter ira nuduhat hartabar
    tana—a gol, a mangana kabus ing ira mis tana ila huhur kala mimisien, ma ra waiwai.
  bmu-bmu: Sösöŋgai aka miri uruŋe öŋgöba morö aka namŋi Maria etkeket. I etkeka simin
    köla sipköba waikŋi memba möpöseim waŋgiget. Möpöseim waŋgiba bayaŋgösöŋini qeaŋda
    miaŋgöreŋök goul, jiniŋ paura aka sanda qetŋi mör mi uzeta kalem waŋgiget.
  dgz-dgz: Pa gwanap unum amon, mu orup inewa Meri dere yawamon amba omanimup enun
    wa taragasene. Boge mu momorap muga watapan amba yan garaet muga muga Iesu wanane.
    Yan ame agim gwayayame den yananagaetawa amba dagin irinewa amba oma ose tutu
    denawa. Puraput ame garewa muga baware.
  eng-GNV: And went into the house, and founde the babe with Mary his mother, and
    fell downe, and worshipped him, and opened their treasures, and presented vnto
    him giftes, euen golde, and frankincense, and myrrhe.
  zaa-NT: Làniana gutà'a cą le' yú'a nna bilá'ni cą Jesús lani nàna quì'e María, acca
    bèdu ỹibi quį nna beni cą Jesús adorar. Làniana guleqquia tè cą ca regalo qui'
    caniá nna bete cą quì'e oro nna incienso nna mirra nna.
  eng-WEBSTER: 'And when they had come into the house, they saw the young child with
    Mary his mother, and fell down, and worshiped him: and when they had opened their
    treasures, they presented to him gifts; gold, and frankincense, and myrrh.'
  guh-guh: Nexata bajarapamonae boyalia itsa joneya, tane Jesúsnëyo, pena yajava.
    Nexata tulupu perubenaejava pecanaëcobivi yaiyataeya pematabacabëta tonubenajunua
    Jesúsnëyo pitabarata. Bajaraxuacujinae pecapatsicajonixi matapana, penamatamotsijavanë
    pejebicajonixi. Nexata Jesúsnëyo rajuta orojavanë. Rajutanua petuxujuvijavabeje.
    Itsajava inciensovënëjava. Itsajava mirravënëjava.
  bon-bon: Teepi mete bora me ebäcnisi, siige bägrä ne liba jepänisi teeme mage Mariya
    cama, teepi kokorare ca ipednemalimisi teeme gome teebine opo gaabe me acitame.
    Puma cita ca teepi baiko bine jepatnimisi, isemisi gol, miijirage lengo pauda
    uubudera tääpume piiyepu miijirage lengo uli ngedo ngii miira, siige ecärisi bägrä
    matikäli ne.
  nhw-BL: Huajca calaquitoj ipan nopa cali huan quiitaque nopa piloquichpiltzi ihuaya
    inana catli itoca María. Huan motlancuaquetzque huan moixtlapachojque iixpa huan
    quihueyitlalijque nopa conetl. Huan quitlapojque catli nelpajpatiyo quihuiquiliyayaj.
    Huan quimacaque oro, cuali copali huan se tlaajhuiyacayotl catli itoca mirra catli
    tlahuel patiyo.
  swh-ONEN: Walipoingia ndani ya ile nyumba, wakamwona mtoto pamoja na Maria mama
    yake, wakamsujudu na kumwabudu yule mtoto Yesu. Ndipo wakafungua hazina zao, wakamtolea
    zawadi za dhahabu, uvumba na manemane.
  wbi-wbi: 'Pe vakingila mu nyumba, vakamwagha umwana palikimo nu ng''ina uMaliya,
    vakafughama, vakamwimika. Vakavopola inyambe saave, vakambonola umwana, vakahumia:
    isahabu, uvufumba ni manemane ghano ghaale mafuta amanya lunuusi ulunono.'
  bba-bba: Ye bɑ duɑ diru mi, bɑ bii wi wɑ kɑ win mɛro Mɑɑri. Yerɑ bɑ yiirɑ bɑ nùn
    sɑ̃wɑ. Mɑ bɑ ben bɔɔnu kusiɑ, bɑ wurɑ wunɑ bɑ nùn kɑ̃, kɑ turɑre bwesenu yiru.
  eng-KJVCPB: 'And when they were come into the house, they saw the young child with
    Mary his mother, and fell down, and worshipped him: and when they had opened their
    treasures, they presented unto him gifts; gold, and frankincense, and myrrh.'
  kgk-NT: Upéi ogwahẽ oho-vy óga-py. Upe-py ohexa mitã'i-pe isy Maria ndive oiko ramo.
    Gwetypy'ã-rehe onhesũ imboete-vy íxupe. Omomba'egwasu íxupe hikwái. Upéi oipe'a
    imba'e ryru-gwi. Omboete eterei-vy, ome'ẽ rei mitã-pe ouro hepy va'e. Ome'ẽ íxupe
    hyakwã porã va'e, incenso héry va'e. Ome'ẽ ave íxupe hyakwã porã va'e mirra héry
    va'e ave.
  waj-waj: Yoketauduu iya nnauvaki oro nnaakaraivaata kaanaa Mariaannaatama teeda
    toorivu yau harada ngiari ausa mmuduuyaiyauvaa nnaakaraivaa mmiravai. Mmida ngiari
    utuaiyauvakidiri mminnaa yoketaiyauvaa kati inna mmida voovoono sikau mmannaammannauvaa
    nnutuuvo gooraivaa inna mmuduu voovoono yatari ranaivaa hudooduu suuda yoketaa
    vuuvaa inna mmuduu voovoono kupuuvaa roosuuvaa nnutuuvo miiraivaa inna mmiravai.
  cpy-cpy: Ari ikyeeya-paakini pankotsiki, iñaapaa-kitziiri eenchaa-niki eejatzi María,
    riniro. Otziwerowae-yapaakani, ipinkatha-tapaakiri. Opoñaashitaka roemishitowakiro
    okaatzi ramakiniriri, ipaakiri ooro, kajankari, eejatzi kepishaari. Osheki owinawo
    iroka-paeni
  ekk-PKP: Nad läksid majja ja nägid last koos tema ema Maarjaga. Nad põlvitasid ja
    kummardasid teda. Seejärel avasid nad oma aardekotid ning andsid talle kingiks
    kulda, viirukit ja mürri.
  mpx-mpx: Yaka hi na hi ulutuk limiya ge wawaya hi kite alona hinana Meli, inoke
    hi loepwakoku ge hi kululu elana. Wali gogomwau ana nabwa hi pwela inoke wali
    mulolu hi pek, gold, plenkinsens ge enonu toto alana meya.
  wbp-wbp: Yukajarnili yuwarli-kirraju, manu nyangulu kurdu wirriya ngula ngati-nyanurlu
    Miirirlilpa mardarnu. Ngula-jangkaju, kamparrulurla parntarrinjunu kurduku, manu
    pulka-pungulurla. Lakarn-manulkulu yakujuju, yungulkulurla kawurlu manu marnta-piya
    ngurrju-nyayirni parntirrparntirrpa, manu mirtijinirlangu jara-piya Ngula-jangkaju,
    yarnkajarralkulu.
  luo-luo: To kane gichopo ei ot, negineno nyathino kod Maria min mare, kendo negikulore
    piny ka gilame. Bangʼe ne giyawo mwandugi kendo negimiye mich mag dhahabu, gi
    ubani gi mane-mane.
  nhe-NT: Huajca calaquitoj ipan nopa cali huan quiitaque nopa piloquichpiltzi ihuaya
    inana tlen itoca María. Huan motlancuaquetzque huan moixtlapachojque iixtla huan
    quihueyitlalijque nopa conetl. Huan quitlapojque tlen nelpajpatiyo quihuiquiliyayaj.
    Huan quimacaque oro, cuali copali huan se tlaajhuiyacayotl tlen itoca mirra tlen
    tlahuel patiyo.
  aii-aii: 'ܘܥܒ݂ܝܼܪܗܘܿܢ ܠܒܲܝܬܵ‌ܐ ܘܚܙܹܐ ܠܗܘܿܢ ܠܝܵܠܵܕ݇ܐ ܥܲܡ ܡܲܪܝܲܡ ܝܸܡܹܗ، ܘܢܦܝܼܠܔ ܠܗܘܿܢ
    ܘܣܓ݂ܝܼܕ ܠܗܘܿܢ ܐܸܠܹܗ. ܗ̇ܝܓܵܗ ܦܬܝܼܚ ܠܗܘܿܢ ܣܝܼܡܵܬܵܝ̈ܗ‌ܝ، ܘܡܘܼܩܪܸܒ݂ ܠܗܘܿܢ ܐܸܠܹܗ ܕܲܫܢܹ̈ܐ:
    ܕܲܗܒ݂ܵܐ، ܘܠܒ݂ܘܿܢܬܵ‌ܐ، ܘܡܘܼܪܵܐ.'
  esk-NT: Isiqhutiŋ tupiġmun tautuŋniġaat iḷiḷgauraq aakaŋalu Mary. Sitquġviginiġaat
    sivuġaanun iḷiḷgauraq. Aŋmaġniġaich akisuruaġikkatiŋ qaitchipḷuguasiiñ maniŋñik
    kaviqsaanik tipraġiksautiniglu, frankincense-nik suli myrrh-niglu.
  msb-msb: Pag-abot ninda didto nakit-an an bata kaupod si Maria na iya iloy. Nagruluhod
    dayon sinda kag nagsamba sa iya. Pakatapos inabrihan an inda mga surudlan kag
    naghalad sa iya sin mga regalo na oro, mira kag mahal na kamangyan.
  cpa-NT: Jøng² mi³ca¹ŋi¹togh¹dsa dsi²néi², ca¹jë́²dsa guing² quianh¹³ María, mi³chiég³
    guing². Jøng² ca¹chi¹jné¹dsa. Ca¹mi¹juanh¹²dsa guing². Ca¹ní¹dsa gog¹² quiah¹²dsa.
    Ca¹cuúh¹dsa guing² cog³niáng¹³, quianh¹³ chiun², quianh¹³ nang³ ma²juøi².
  dso-dso: ପଣ୍ଡିତ୍‌ମନ୍‌ ସେ ଗର୍‌ ବିତ୍‌ରେ ପୁରି ପିଲାକେ ତାର୍‌ ମା ମରିୟମ୍‌ ସଙ୍ଗ୍‌ ରଇଲାଟା
    ଦେକି, ତାକେ ମାଣ୍ଡିକୁଟା ଦେଇ ଜୁଆର୍‌ କଲାଇ, ଆରି ଆନିରଇବା ସୁନା, କୁନ୍ଦୁୁରୁ ଆରି ଗନ୍ଦ୍‌ରସ୍‌
    ବେଟି, ପିଲାକେ ଦେଲାଇ ।
  meu-meu: Bena ruma ai e raka vareai, mero maraḡina sinana Maria ida e itadia, bena
    e goru goru diho, e toma henia diho. Bena edia kohu e hulala, herahia e henia,
    gold bona muramura mai bonana bona dahudahu muramurana.
  yva-NT: Usisa no yavare ama uga, umba wo Arikainye umaso pe akoyo Maria me yaen.
    Naije ubeaje no Arikainye umaso amun indamu wo ararimbe. Umba wo awa romane rauguje
    indamu wo raunanto Ai, omamo emasije, kemenyane, muno muri. Ananuge umaso ama
    mangke nseo rave.
  dgc-dgc: Ey késdép de to bile, éy neta de de Maria a patena, éy linumuhud side a
    sinumamba to anak. Sakay inukad de tu kébil de, a inatdinan de tu anak ta kaluub--gintu,
    sakay kamangyan, sakay pulurida i niatéd dia.
  zpm-NT: '@see-verse:MAT.002.010'
  hix-NT: Àmàn yaka nowomtxownà hatà. Txesusu mryenà yonytxownà hatà. Àyon xarha yonytxownà
    hatà. Maryeya rma yonytxownà hatà. Tosoknar kom ho neryewtatxownà hatà, Txesusu
    yowakryenàr horà. Ehonomnà xaxa omoro ha, ketxkon hatà, àwya. Tkatxho yon komo
    yahurmakatxownà hatà. Ehetàhpenyeno yonkatxownà hatà, uru hatà, ensensu xarha
    hatà, meha xarha hatà. Nàmtxownà hatà, Txesusu mryenà wya.
  sim-sim: Uhu aka os jikisi oto or wari mishik li i layihi li heyeri jikisi nga nijava
    orhi Maria nga orok frimu wara. Uhu kumbambongok li raka lihi orin limu hausimbausihi
    mbele mbele ol li laharari gol nga sanda jivi nga mbele mbele arme kuvasahandari
    nga orin limu hara.
  npi-ULB: तिनीहरू घरभित्र पसे र सानो बालकलाई उहाँकी आमा मरियमको साथमा देखे । तिनीहरूले
    दण्डवत् गरे र उहाँको आराधना गरे । तिनीहरूले आफ्ना बहुमूल्य कुराहरू निकाले र उहाँलाई
    सुन, सुगन्धित धूप र मूर्रका उपहारहरू चढाए ।
  cgc-cgc: Gaselled danen ta balay ya daw nakita danen bata an daw iya na inay na
    Maria. Galuod danen i daw gaatag ta pagdayaw naan ta bata. May dala danen i na
    maalen na mga rigalo na blawan, kamangyan daw paammot na mira. Pagwa danen iran
    na mga rigalo daw paatag naan ta bata an.
  tim-tim: Akto emelan âgâm Mariaŋe nanŋe tambogo akmâ tato yelekmâ nanŋe okot âlep
    agaŋmâ pâwutyeŋe ligim kotŋe mem agali. Mem agatmâ ito lândem katmâ tâwât dewunŋe
    siâ me siâyeŋe mem togoyi are akto goli akto lâwin hâkŋe âlepŋe are akto lâwin
    hâkŋe siâ siâ are waŋi.
  yor-yor: 'Bí wọ́n tí wọ inú ilé náà, wọn rí ọmọ ọwọ́ náà pẹ̀lú Maria ìyá rẹ̀, wọ́n
    wólẹ̀, wọ́n foríbalẹ̀ fún un. Nígbà náà ni wọ́n tú ìṣúra wọn, wọ́n sì ta Jesu
    lọ́rẹ: wúrà, tùràrí àti òjìá.'
  wos-wos: Mawuli yata di geré wulaaye di xé wun nyan déka ayiwa Maria wali rembéka.
    Xétaka hwati se di wandé da déka. Yata di deka wurmbu hwandé jondu taré. Tara
    di yikafre jondu déka hwe. Gol motu, ya xérékéndaka yikafre yama xaakwa joo (frankinsense),
    yikafre yama xaakwa hulingu déka xi mir, wungi di déka hwe.
  emp-NTPO: Ded̶e ed̶a wãbʌdad̶e warra zaquera dji papa Maria ume b̶ʌda unusid̶aa.
    Ara maʌ̃da chĩrãborod̶e copanenaped̶a warra zaquea bia bed̶easid̶aa. Maʌ̃be ãdjiza
    baurudeda ewad̶aped̶a warra zaquea oroda, incienso querada, mirra quera sid̶a
    diasid̶aa.
  eng-F35: 'And coming into the house they saw the young Child with Mary His mother,
    and falling down they worshiped Him; and opening their treasures they presented
    gifts to Him: gold, frankincense and myrrh.'
  ind-ind: Lalu masuklah mereka ke dalam rumah tersebut dan melihat Anak itu bersama
    Maria, ibu-Nya. Mereka berlutut dan menyembah Anak itu, kemudian membuka tempat
    barang bawaan mereka dan memberikan kepada Anak itu berbagai hadiah dari emas,
    kemenyan, dan mur.
  pes-OPCB: آنگاه وارد آن خانه شدند، و کودک را با مادرش، مریم، دیدند. پس پیشانی بر
    خاک نهاده، کودک را پرستش کردند. سپس صندوق‌های خود را گشوده، هدایایی از طلا و کُندُر
    و مُر، به پیشگاهش تقدیم کردند.
  mpt-mpt: taniba am tamo Yesus esa e biemo Malia osa blib tam unaniba dlong dlong
    golbua daak toulaniba e niniino dobtouleb binib ole meen takan meen tem daako
    haniba tom ayamo, niniino gol osa eka at deno nama osa eka at den afeto tang ayam
    osa olubasiobe. O walonamino monio dot sumobe.
  bla-bla: 'Ki otaitsipĭs''sau nap''ioyĭs, Mary oksis''tsi ipĭnnu''yiauaie pokai''ĭsk,
    ki ĭnnĭssi''iau, ki itatsĭm''mĭmmiau: ki otaipasuk''ĭnĭssauĕsts otakomŭtskotuksuauĕsts,
    ĭssak''okotsiauaie gold ki frankincense ki myrrh.'
  ssx-ssx: Kutu pieke handa ikana꞉ma꞉ mo da tukiki pa꞉ta꞉ honda꞉ pamba pua mo wekita꞉
    ipika꞉ inkiki Metima꞉ wia pitiekeeki handaata꞉ ika꞉ tumiki yotuao panda꞉ puniao
    pita꞉ ipika꞉ biki yeiya꞉ laemekeme. Kutu polo hata꞉ta꞉ ika꞉ nu pa꞉ta꞉ mendimiki
    yenki tieke alemanu kolo make mo lanka꞉ yankea꞉ka꞉na꞉ totopopiki lumu opa꞉la꞉
    lanka꞉ siki make mo totopo yolepiki ti pankeke ale make toku mea ipiki pa꞉ta꞉
    halemekeme.
  mkl-mkl: Nɔ ɑ̀ lɔ ile bɛ ŋɔi ɑ̀ yɛ ɑmɑu do Mɑɑri iyeɛ. Nɔ ɑ̀ ɡulɛ ɑ̀ tɔɔɛ. Nɔ ɑ̀
    fũ bɔɡɔi ɑmɑni nŋɑ ɑ̀ nyɑ wurɑ ɑ̀ muɑɑ, do tulɑre iyi ɑ̀ yɑ jo do ikpo ku dɔ̃
    inunu iyi ɑ̀ yɑ kpe miru.
  gaq-gaq: ବାରି ଡୁଆ ବିତ୍ରେ ୱେଚେ ଗଡ଼େଅକେ ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେ ମରିୟମ୍ ଏତେ ଲେଃକ୍ନେ କେଆର୍‌କେ
    ଆରି ଆମେକେ ସାର୍ଲ ଆର୍‌କେ ବାରି ନିଜର୍ ନିଜର୍ ପିଡ଼ି ତଚେ ସୁନା ଜାବର୍‌ ଦାମ୍‍ନେ ଦୁପ୍‌ ଆରି
    ବାସ୍ନାଚୁ ଆଃତାର୍‌ଚେ ଆମେକେ ପୁରୁସ୍କାର୍‌ ବିଃଆର୍‌କେ ।
  gof-RNT: Soo gelidi na7aa ba aaye Mayraamira de7eyssa be7idosona. Iyaw gulbbatidi
    goynnidosona. Bantta saaxiniya dooyidi worqqa, ixaanenne karbbe iyaw immidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଅଡ଼ାଃତେ ବଲୟାନ୍‌ଚି ହନ୍‌କେ ଆୟାଃ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌ଲଃ ନେଲ୍‌କିୟାକ
    ଆଡଃ ଇନ୍‌କୁ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ଇନିଃକେକ ଜହାର୍‌କିୟା ଏନ୍ତେ ଆକଆଃ ପଟମ୍‌କେ ରାଡ଼ାକେଦ୍‌ତେ
    ସୋନା, କୁନ୍ଦୁରୁ ଆଡଃ ବୁଗିନ୍‌ ସହାନ୍‌ସୁନୁମ୍‌ ଦାନ୍‌କ ଏମ୍‌କିୟା ।
  gah-gah: numukú itiake ánigamó nene izolaho Maliaki niasigo, ánigiake kalapusa hiziki
    izegipa namunima gupá zi amiake góini agepáa ali vatá iake áminagutí nene henokanoni
    lehizitamó. Henokanoni nene goli gehani itó lokila anuvavagi iteaká i netá itó
    anuva hilina lamaná nene
  lcm-lcm: Na kila riuk lak ane nei lu na kianla arai ani popo kuvul ve rinana ta
    Maria. Na kila soturungai ane vunep i alatun ania. Na kila eres kari keve asisiang
    na kila alis ia ta kana keve alilis miminaungan, gol na libanos ve simurna.
  aer-aer: Apetyemele arteke itne apmere kwene-werne irrpenheke imerte ampe akweke
    renhe aremele Mary meye ikwerenhenge. Itne anteme kwene-irremele akweke renhe
    tnakemele arne mwerre akngerre itne-arle akngetyeke areye imerte altywere-ilemele
    anthemele apwerte gold, mwerre akngerre ntyentye akngerre arne atherre frankincense
    uthene myrrh uthene.
  qvc-NT: Chaymandaqam chay wasiman yaykushpaqa, rikarqanllapana chay wambritu Jisusta,
    maman Maryawan kaykaqta. Chaymi qonqorikushpa, Jisusta adurarqanllapa. Chaymandaqam
    apamushqan trastinllapata kich'ashpa, surqoshpa uruta, ancha ch'aniyuq insinsyuta,
    ch'aniyuq mirra shutiq ambita, Jisuspaq qorqanllapa.
  tgl-ULB: Sila ay pumunta sa bahay at kanilang nakita ang bata kasama ng kaniyang
    inang si Maria. Yumukod sila at sumamba sa kaniya. Binuksan nila ang kanilang
    mga kayamanan at inihandog nila ang kanilang mga kaloob na ginto, kamanyang, at
    mira.
  cbs-NT: ja jiwe anu jikikain ja bake jawen ewa Maríabe bechitushitan kenwain ja
    bebun danti iki beti itan benitan ja bau bekanxu bepenxun oro mane inun ja kuaxunti
    ininipa inun jawen puxati dau ininipa inankuintan
  xtm-NTPP: Te ni ka kivi koo de ini ve'e ma, te ni ka jini de lulu ma ji'in si'i
    ya María ma, te ni ka jinkoo jiti de, te ni ka ndachiñu'u de Jesús ma, vaa ka
    jini de ja iya kanuu kúu ya. Sani te ni ka ndakune de ja ka yinda'a de kuan koo
    de ma, te ni ka skuta'vi de lulu ma mirra ji'in ja jáxiko asi ji'in oro.
  nnq-nnq: Ngabajingila unyumba ngabammona mwana jwenio pamwe na amamundu Amaliamu,
    ngabakilikitila, ngabanng'ongalela. Kuboka penia ngabakulugula mikoba jabe ngabampe
    hupo, jaabu nu ubani na mauta ga bei ngolongwa agakemigwa manemane.
  bao-NT: Tii wiipʉ earã, wimagʉre, cʉ̃ paco María mena ca niigʉre ĩaupa. Cʉ̃re ĩarã,
    cʉ̃ja ãjʉro jupeari mena ea nuu, cʉ̃re ĩi nʉcʉ̃ bʉoupa. To biro tii, cʉ̃ja acacũmuarire
    pãa, oro, yucʉ díi ca jʉti añurije, mirra, cʉ̃re tiicojo nʉcʉ̃ bʉoupa.
  san-ORI: ତତୋ ଗେହମଧ୍ୟ ପ୍ରୱିଶ୍ୟ ତସ୍ୟ ମାତ୍ରା ମରିଯମା ସାଦ୍ଧଂ ତଂ ଶିଶୁଂ ନିରୀକ୍ଷଯ ଦଣ୍ଡୱଦ୍
    ଭୂତ୍ୱା ପ୍ରଣେମୁଃ, ଅପରଂ ସ୍ୱେଷାଂ ଘନସମ୍ପତ୍ତିଂ ମୋଚଯିତ୍ୱା ସୁୱର୍ଣଂ କୁନ୍ଦୁରୁଂ ଗନ୍ଧରମଞ୍ଚ
    ତସ୍ମୈ ଦର୍ଶନୀଯଂ ଦତ୍ତୱନ୍ତଃ|
  huv-NT: Almajmeliw tiül iüm, quiaj majawüw a nine almaquiiüb mimüm nej. Tajmiücüw
    tiüt maquiejliw micosüw nejiw manguejriw omalüw niüng ajlüy aaga nine. Condom
    taleaijquiw iquialayej mawüniw müjchiw oro, pom, at najmboc angan soex nasoic
    mirra.
  otn-NT: Mi̱ zømp'ʉ ja ra̱ ngu̱, bi yʉt'a̱mbo. Bi̱ nu̱ ngue 'bʉp'ʉ ra̱ 'uɛne conna̱
    Ma̱ya rá̱ mamá. Gä bi̱ nda̱ntyøhmu̱'ʉ yø n'yohʉ ngue bi da̱nne ra̱ 'uɛne. Bi xʉhyø
    'bɛni̱ ngue bi hya̱hra̱ oro op'ʉ, conna̱ hoga̱ bopo ma̱hotho ga̱ yʉni̱ 'nɛ̱ ma̱n'na
    ra̱ hoga̱ bopo ni̱ hu̱ ngue ra̱ mirra, gä bi u̱nni̱.
  nop-nop: Unduŋ tiŋa yot maaneŋ looŋ mihi tiŋa miŋ Maliya yabuŋa mulelem timiŋa niutumbagiŋ,
    tiŋa lihik dihiŋa gol tiŋa wahu munduŋ tuwaŋŋiŋ loloŋnit eŋ haguwo munduŋ momooŋ
    u beŋa siloŋ timiŋgiŋ.
  obo-NT: Na id usok dan taddon baoy, woy nokita ran don iddos anak woy dos inoy rin
    no si Maria. Mid lingko-od sikandan amoy'd simba taddot anak. Id ukaa ran iddos
    mahaa no mgo piniyoddan dan, woy id boggoy ran taddot anak iddos buawan, mammut
    no insenso woy dos pomammut no mira.
  cak-ENT: Ja tok ri achi'a' ri' xe'oc-apu pa jay, xquitz'et na vi c'a ri ac'ual y
    ri María ri rute', y ja c'ateri' xexuque-ka-qui' c'a pan ulef richin xquiya' ruk'ij
    ri ac'ual. Y chuka' xequijakala' c'a ri quiyacol y xquispala' c'a can, oro, pon
    y jun jubulüj ak'on rubini'an mirra chin.
  lif-NT: ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤔᤧᤗᤠ᤺ᤛ᤻ᤛᤧᤸᤗᤧ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤴ ᤏᤢ ᤁᤢᤶᤔᤠ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤛᤡᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤛᤠᤶᤒᤥ᤺ᤴᤏᤠᤱ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤴ ᤛᤣᤘᤠ ᤔᤧᤔᤧᤳᤋᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤢ᤺ᤰᤘᤠ᤺ᤴ ᤔᤧᤓᤠ᤺ᤰᤂᤢᤀᤠᤱ ᤛᤠᤶᤔᤩᤠᤱ. ᤌᤡᤰ ᤐᤖᤡᤰᤐᤠ
    ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤛᤠᤱᤛᤡᤱ ᤏᤢ ᤁᤢᤏᤠᤶ ᤁᤧᤏᤢ᤹ᤒᤠ ᤔᤢᤷᤖᤜᤠ᤹ ᤔᤧᤍᤥ᤺ᤴᤍᤢ ᤔᤧᤒᤡᤖᤢᤖᤥ॥
  mie-NT: De nī jīnū ndá dē nī nquīvi dē inī vehe, de nī jinī dē nūū sūchí lúlí jíín
    naná ji María. De nī jēcuīñī jītí ndá dē nūū ji, de nī nchiñúhún dē ji. De nī
    nacune ndá dē jātūn dē, de nī nsōcō dē oro jíín incienso jíín sūja ūguā nūū ji.
  san-TIB: ཏཏོ གེཧམདྷྱ པྲཝིཤྱ ཏསྱ མཱཏྲཱ མརིཡམཱ སཱདྡྷཾ ཏཾ ཤིཤུཾ ནིརཱིཀྵཡ དཎྜཝད྄ བྷཱུཏྭཱ
    པྲཎེམུཿ, ཨཔརཾ སྭེཥཱཾ གྷནསམྤཏྟིཾ མོཙཡིཏྭཱ སུཝརྞཾ ཀུནྡུརུཾ གནྡྷརམཉྩ ཏསྨཻ དརྴནཱིཡཾ དཏྟཝནྟཿ།
  qve-NT: 'Wawapa kasqan wasiman haykuspankun, wawata rikuranku mamitan Mariatawan
    kushkata. Hinaspan qonqoriyukuspanku wawata adoraranku. Apamusqanku alforjankumanta
    orqomuspankutaqmi, regalokunata qoranku: qorita, inciensota hinallataq mishk''i
    q''apaq mirrawan sutichasqa perfumeta ima.'
  pao-NT: 'Umu paatoozooba sopedakwadoodu yise ka nobe-kwi tzoonooakase, ka tuha''akoo
    poonne, ka oo pea Mary mee naneadu noko, umu oo-matoo nanesootuhi ooka tu hee-matu
    oo heme: unu nanenagadu oa tupe, ka besa kookwanadu, ka unu nanenakudu sanape
    numu ya''ena punoko natuguyina tuwazoo.'
  cbu-NT: Yasampansha pangusush pshtuyarusin, napkusin, nlluraa paranganaya Isusootsi,
    wanirpata Mariypata. Nlluraa pakeersin, tutunlltayarusin, nlluraatssha wanasiri
    ungirtarangana Apanllee Ipusamarini. Sheersin, kajonarinee tawateersin, nlluraam
    mangutari panarangana, orootsi, mishat kzammasheetsi, misha kzammasheetstam taparamaam
    panarangitamta. Ashiri anoo panayarandsin, ungirtayarandsin, kasaranganaya.
  usa-usa: miráitata min-náúpáq uyábéketa min-íyápógáráq anóama Máríaakaraq aónatuweta
    yemá awáúteta yiraayutaúmmá ayéta min-íyápógómmá omáqá aónaraae. ánibo yemá yeqtí
    kápiq-unamma ótureta yimuqá marakéta yaímma-yataaqa ámikaama mónekaraq íráqôn-akuqa
    i-kánámá íráqôn-akuqa i-mátáwékáráq ámikaae.
  soy-soy: Api kɛ́yɔ loni ɑpi kɛwɑ̃́ nɛ kɛuni Mɑɑri yɛnu, ɑpi kɛ yɑ́ɑ́si ɑpí nɛ wulɑ.
    Api pɛɛ pimɛmɑ́ fénnɛ ɑpi wurɑ nɛ tulɑɑli ŋmɑɑ-ŋmɑɑ nɛ mɛ́kpɔ kɑpi yɛ n sée
    rɛ miiri lesɛ ɑpi kɛ hɛkɛsi.
  hui-hui: Agali biaru ti anda mbira heagoha anda pialu hearia tigua igiri galibi
    igiri ai̱ya Meribi de handalu ge duli hanga ho biruwa igiri biagonaga mini yaraga
    halu hene. Tigua ngolobi mbirale mbira ira wagaya ngabiorebi ira mbiranaga ibane
    mini muwebi henenego Yasuhondo mini.
  amf-amf: Oonintear ardayse naasabee indan Mayriyambeam ke haapade. Kumpurdhaysear
    kina ke goodimade. Ogora kenin bovon koymonam bulayse worqibee, qunyabee, kerbe
    hambhen gaamen shittonbeam iminto kina ke imade.
  quc-NNT: Xeb'ok k'u b'i pa ri ja, xkil k'u ri ak'al k'o ruk' ri al María ru nan.
    Xexuki'k, xkiq'ijilaj ri ak'al. Te k'u ri' xkijaq u wi' ri ki k'olib'al, xkisipaj
    q'än puaq, incienso, xuquje' mirra che ri Are'.
  dob-dob: ꞌEnega silugu anuwaya ga gwama sinana Meli maꞌiyana siꞌitedi, ta sibwagobwago
    gwama nina ꞌenaya. ꞌEnega oboboma nidi simeꞌediya siꞌewedi gace gwama nina ꞌena
    sisaꞌudi, nate goula be inisenisi be wate mulo.
  wrs-wrs: '@see-verse:MAT.002.010'
  mca-mca: Ma' qa uyifi pe' ƚetsi' qa yi'wen pa'aj pa' omeƚa's qa pe' ƚenene María.
    Ma' qa wonokok'enijupju'kii qa iyinii pa' omeƚa's. Qa sujƚe qa nit'osƚe' pe' ƚeqeti'najkii
