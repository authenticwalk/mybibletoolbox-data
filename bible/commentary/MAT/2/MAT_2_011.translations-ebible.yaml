    mɨ˜ calɨ́ˉ e cajmérˉ e jo̱, jo̱ caneáarˊ guóoˊ quiáꞌrˉ e quie̱rˊ do, jo̱ cacuøꞌrˊ
    i̱ jiuung˜ do cunéeˇ có̱o̱ꞌ˜guɨ sʉ̱ˋ e ꞌmoꞌˆ eáangˊ có̱o̱ꞌ˜guɨ cuí̱i̱ˊ e jloꞌˆ
    jmeafɨɨˋ cajo̱.
  deu-1951: und gingen in das Haus hinein und fanden das Kindlein samt Maria, seiner
