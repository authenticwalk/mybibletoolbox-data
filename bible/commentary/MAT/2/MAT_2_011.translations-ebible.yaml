  iws-iws: Mɨ sɨma ha napnɨnopkainamɨm omaka hɨriir mɨ ɨni Maria sowiirbugar youapnɨnopkai
    kɨgɨm. Mɨ sɨma ogmwo ha ninɨ waisi hɨuwɨuwɨm mɨ ɨni yɨnisɨmɨn siir inɨg ɨiirar
    inɨ hainanɨuwɨm. Mɨ sɨma sɨmiir mɨiya sɨsɨmsɨsɨmɨm ha haiwaokiyɨm mɨ sɨma dimɨn
    kɨbi nhɨrɨm umɨr komii saɨniyɨm kɨmɨdiniya siir prɨihauu. Dimɨnɨm sɨma prɨihauuwɨm
    hɨnɨɨn hɨnɨɨngɨm, gold mɨ pauraɨn pɨuii mɨiyɨk nɨusiin whakiyɨn mɨ sandaɨn namswopaini
    pɨuii mɨiyɨknan whaki ɨkɨn.
  pol-SZ: Gdy weszli do domu, zobaczyli Dziecko i Jego matkę, Marię. Pokłonili Mu
    się nisko, otworzyli szkatułki z kosztownościami i ofiarowali Mu w darze złoto,
    kadzidło oraz mirrę.
  ztq-NT: Lëë xaa kwsëëb leñ yu, aan tsiñee lëë xaa kon mëëd chop xñaa mëëd Mariy,
    lëë xaa pkady or, yaal ni ngwaan xlyaa nex nii lë mirra.
  kqa-kqa: Kamata indɨhuta ñɨŋi ha naŋga nɨŋum Mariaŋ ŋgata tanda mɨkwɨmɨkwɨnɨta kɨpumɨka
    nurɨŋandɨ ha pɨrɨyɨ tamahu mɨŋguhi ñɨŋi hamandu ñɨmbi tɨhuyahamu. Kamata paŋaŋgara
    ha mɨŋavɨhɨrɨta muhɨmɨmuhɨm mɨŋata payɨmu haŋɨnɨŋ, gol, naŋga sambaŋgihɨvɨ maña
    hɨm kɨrahu kɨnza avi yahandi hɨm, naŋga paura uvɨŋgɨnza avi yahandi haŋandɨhin
    asɨhuramata Jisasɨŋ ŋgumu.
  zai-NT: Ne ora biuu cabe ndaani yoo, biiya cabe badu huiini que ne María jñaa. Para
    bizuxibi cabe, bisisaca cabe laa ne óraque ulee cabe irá ni bedané cabe, bisiga'de
    cabe laa oro, gu'xhu' ne nisa rindá' naxhi.
  upv-upv: Ko daron nga maran loloim e, arlesi bipi wel nen nuru tasu sen Merri. Ko
    arjipa van ngatan ko arlotoe ni. Arlotoe jile ko arsaro van renge nolo narr ser,
    ko arlai merrenien ser tevi ni, arla gol ko prangkinsens ko mir.
  wap-NT: Ĩkaawan kabaun idaꞌati, naꞌiki ĩmorotaꞌakan naa. Uruꞌu naa ĩtukapan naꞌii
    wuruꞌu koraidaonaaz, padaro Mary tuma. Sariapa ĩkodoruꞌukan ukanaapu ati unaobanain
    idi. Udaunaꞌan ĩsoꞌotaꞌakan naa panaꞌakapanii kida, gold naꞌiki frankincense naꞌiki
    myrrh, ĩtaan kidaz mawinipinaa-daun uꞌati.
  mva-mva: Kodeka makara be pera ono natu-muku ieno kanana-lo disili. Disili nge natu-muku
    tina Maria diaru disoakiru be dite. Be tukudio dirokazokuria be natu-muku ngae
    dirakeaki. Dirakeakia-doi kodeka raba kandi diuasari be lumaluma didokidokini
    nge diani. ‘Gol,’ au-kusi boaudi rongorongo be bureng boaudi otioti nge lumaluma
    bokana natu-muku diani.
  dwr-NT: Golle geliide, na7ay bare daayi Mayraaminna de7iyaawaa be7eeddino; gulbbatiide
    aw goyinneeddino; hewaappe kaalla, barenttu saaxiniyaa dooyyiide, worqqaa, ixaanaanne
    kawaraa aw imotaa shiishsheeddino.
  kfw-kfw: Inmani'n Innsuung kha inluut ah, naiteii khan anu Mary le inleiom inmupha,
    kemurkhup inthep ah inmani'n chubei inleithoa inkutchoi ngai inmalongnga, Soonna,
    Berou, khat-um myrrh, inkeisuoa amadiang kutchoi inleipeii.
  bfz-bfz: तेबे सेयो तेस कअरो रे पऊँछे और तिने बच्चा तेसरी माए मरियमा साथे देखेया,
    तेबे तिने मुंओ रे पारे लेटी की यीशुए गे माथा टेकेया और आपणा-आपणा चोल़ा खोलेया
    और सुईना, लोबान और गन्धरसो री पेंट चढ़ाई।
  cuk-09: 'Girmar-dada-nakwe-dorgan, neg-yaba dogdemargu, mimmi-dakdemar e-nan-María-walik
    mai, degi, yokorgi sindigar abin sigidmargu, mimmi-e-nug odummodmalad. Degine,
    girmar-dada-nakwe-dorgan na e-ulu egadmar, mimmiga ibmar-nuegan ukmalagar. Ega
    uksamalad: Olo, ibmar-wawadik-yapanned, degine, sapi-gunnugiid-wawadikmalad, mirra
    nugad.'
  ben-OBCV: ঘরের মধ্যে প্রবেশ করে তাঁরা শিশুটিকে তাঁর মা মরিয়মের সঙ্গে দেখতে পেলেন।
    তাঁরা সকলে ভূমিষ্ঠ হয়ে শিশুটিকে প্রণাম করলেন ও তাঁর উপাসনা করলেন। তারপর তাঁরা
    তাদের রত্নপেটিকা খুলে তাঁকে সোনা, কুন্দুরু ও গন্ধরস উপহার দিলেন।
  mil-NT: Te ducaⁿ te ní quexìo‑güedé ndéé núú cáá vèhe ndecu Jesús. Te òré cuánguɨhu‑güedé
    xɨtɨ́ vehe te ní xiní‑güedé Jèsús ndécú‑gǎ ndɨhɨ nǎná‑gǎ Màriá. Te ní ngüɨ́ñɨ́
    xɨ́tɨ́‑güedě, te ní ngüíta‑güedé ní cachí‑güedé sá ǐo càhnu cuu Jesús. Te dǎtnùní
    ní nacaáⁿ‑güedé càjá xǐnehe‑güedé, te ní tava‑güedé díhúⁿ cuàáⁿ, ndɨhɨ dúsa sá
    ǐo váha sàháⁿ tnámí nàni insiensú, ndɨhɨ yúcú sǎ nání mìrrá ní taxi ndecu‑güedé
    núú Jèsús cuèndá cuu‑xi ɨɨⁿ táhú sǎ cúú‑xí‑gǎ.
  myu-myu: Oajẽm ip uk'a kay. Oõm ip. G̃ebuje bekicat o'jojojo ip. Ixi eju osunuy
    bekicat―Maria eju. O'jẽg̃'aecõg̃cõg̃ ip bekicat topabe, imubuyxin am. Jebubut
    mũn'a o'yadomudip'uk ip. Ibubun o'g̃ũm ip Maria be. Ouro o'g̃ũm ip. Darut'a o'yaũm
    ip. Tade'oatup o'tupũm ip―mirradup. Soat o'g̃ũm ip bekicat peam.
  fue-fue: Ɓe naati der wuro, ɓe ji'i sukayel e inna mum, Mariyama. Ɓe jiccii, ɓe
    cujidani ŋel. Ɓe pitti gineeji maɓɓe, ɓe kokkori ŋel kanŋeeje, e wardi buuɗeteeɗum,
    e ɗacce luuttooje, bi'eteeɗe miir.
  amk-amk: Esuai to munufoi afui, ewati arikangfoi tuti inang Mariai. Ainanaya etisangkapa
    eawemibukafo tuti esomi wei. Tuti etaio fianggeng eha we etohonai wei fo, amani
    emasi, tuti fianggeng mirarebanaio niunsai mampori, ahui we kemenyani tuti muri
    fo.
  fai-fai: ika wakas tam am nadiwade man so alam akun Madiya so awát itam nadiwade
    ika katun katun luko dudák di win kufádaw si nadiwe beta alo ika kisol men uyo
    bisu nadiwe tum gol so kaem kidel win fadeng so as gom win mud so uyo kudawsiw
    ko.
  ura-NT: Nitohaneein rachoojoeeuruhane baiha loreri asae enohin coaracuruhane jana
    jetaote, neba Mariha aina niha nii canaanaine coaraain jetao, rohan nelauriaain
    nii canaanai coroaecuruhane baiha rai camela caje oro, enuha sacari jujui, chaen
    coretiin nenaa jujui, naaonjoainuri rocohin que nii canaanai belaihure.
  mcd-NT: Ascaiton oincani pushu muran iquifainshon facu yafi ahua María fuchinifo.
    Ascashon ratoconun mai chachishon facu yoinifo isca huaquin, —Minfin fasi sharashtacoinquin.
    Min nocon Ifo, —ishon yoinifo. Ascacatan aton mao fupucashon ahuara chicoin inancoinnifo.
    Oro inanfain ahuun ininti shara inanfain ininti sharacapa futsa ahuun anu mirra
    nanri inannifo.
  urt-urt: Ŋupe ŋaiye tinge yal yoto yukoh no, tinge yetekeꞌe talah topoꞌe mam kin
    Maria pe, tinge yisarꞌe ŋihipmbep yirisukwarme kin. Miꞌe pe, tinge chumbur tem
    tinge yosoko yitini yaŋaꞌe kin. Tinge yaŋaꞌe gol, topoꞌe sanda ŋaiye bwore supule,
    topoꞌe lou mbirꞌ ŋaiye naihe sengehrepe miꞌ supule.
  kiz-kiz: Bhaj'hingili mu nyumba ni kumbona muana j'haahogoliki ni Mariamu ndebhuake.
    Bhansujudili ni kumwabudu. Bhabhopuili hazina syabho ni kumpisya zawadi sya dhahabu,
    bhuvumba, ni manemane.
  tzo-TZE: Tey i'ochic li bijil viniquetique. Tey laj yilic li olole xchi'uc li sme'e,
    ja' li Maríae. La squejan sbaic ta stojol li olole, laj yich'ic ta muc'. Laj yac'beic
    smoton, ja' c'anal taq'uin xchi'uc pom xchi'uc muil poxil.
  lex-lex: Noma rhu'ru la likit de nayanni de ramkek nana keke'en de nora inni Maria.
    Noma rwaltiora-rwaltieman la keke'en de nayanni, na'nama rhar dioinia wareher
    genni pa rala maha, ayalli nora mur la'a keke'en de.
  dov-dov: Bakanjila mung'anda bamubona mwana munini antomwe a Meli banyina. Bakawidaansi
    akumukomba. Bakavununa buvubi bwabo mpawo bamupa izipo zyangolida, tununkilizyo
    atwa mili.
  rgu-rgu: Ara masoꞌ leo uma ria daleꞌ reu, te rita Anaꞌ a no maman Maria. Boe ma
    ara sundaꞌ undulaka nara fo doꞌo-tabe Ni. Ara buka sira popoti-popole hadia hata-heto
    mabeli nara, fee Anaꞌ a. Ara fee lilo pilas, kamanyan ma ai-nana boo meniꞌ mabeli.
  toc-NT: Acxni̠ chú tatá­nu̠lh nac chiqui y acxni̠ taúcxilhli a̠má actzu kahuasa
    pi̠ xchexni̠t María, la̠li̠­huán tata­tzo­kós­talh nac ca̠ti­yatni y tala­ka­chix­cú­hui̠lh.
    Aca­li̠stá̠n chú tama̠­ká­ke̠lh xca­jacán hua̠ntu̠ xpu̠­ma­ju̠ni̠t hua̠ntu̠ xlacán
    xtalé̠n y tatá̠i̠lh oro, sien­sus chu xala­cuán per­fumes hua­nicán mirra.
  ulk-1902: Uiaba barot abele meta, uiaba erdali abele uerem gako abara apu Maria,
    a uiaba esorgiru abim; uiaba detuerare a itiru uiaba lu, ege uiaba naisuerare
    abim nase lu, abele gold, gako sus lipano, gako abele sus muro.
  som-som: Markaasay gurigii galeen oo waxay arkeen ilmihii iyo Maryan hooyadiis,
    wayna dhaceen oo caabudeen isaga, oo intay khasnadahoodii fureen waxay isaga u
    dhiibeen hadiyado dahab iyo beeyo iyo malmal ah.
  mam-C: Atzaj te' kyokx tuja, kyli tal k'wal tuk'ax tnana, a Mariy, ex b'e'x i kub'
    meje k'ulil twutz. Ex xi kyoyin q'anpwaq, exsin storak ex jun k'ok'jsb'il, mir
    tb'i.
  ndj-ndj: 'Topi vayingila munyumba, vamuwona yula mwana pamu na Maliya, vawa vamtundamila,
    pambeli vawopola mbembu shawu vamupa fupu: chumang''andu na ubani na mafuta vatalamili
    yivavakema manimani.'
  mbj-NT: Ti m' tób gó rabajëë p'ëë bä kä rabawyyd kän mä karapee Marija moo gó kä.
    Ti m' rabehyy b'ëëh tũũ sa taron nu paa me karapee t'aah wë. Ti m' rawehëë kän
    ta hã. Ti m' raban'oo däk ta hã ta matym n'aa tak'ëp hanäm doo, ky n'aa gebah
    doo. K'ããts tëg gabarëëh do s'ëëb, b'aa täg buu benyym do s'ëëb in-sijẽẽn häd
    näng doo, b'aa täg buu benyym do s'ëëb miir häd näng do raban'oo kän ta matym
    n'aa.
  lat-VUC: 'Et intrantes domum, invenerunt puerum cum Maria matre ejus, et procidentes
    adoraverunt eum: et apertis thesauris suis obtulerunt ei munera, aurum, thus,
    et myrrham.'
  ngp-ngp: Wengilaga mwe nyumba niyo kumuwona umwana hamwenga na nine Maliamu. Niyo
    wamfikila madi na kumvika. Wamwink'haga umwana mageleko ya zahabu na mavumba na
    mavuta ya mhemp'he.
  enq-2: Eteke pyao andaka kolandatala, wane doko baanya endangi Mariapa peteambino
    kandeami. Kandatala akali dupa luma lakapala, wane doko mambo piami. Mambo pyapala,
    dokaitanya nuu dupa tangupala, golopi, kena tunduma pingi pautapi, wele epe tunduma
    pipaepi, dupa baa opaa maiyami.
  eng-ASVBT: And they came into the house and saw the young child with Mary his mother;
    and they fell down and worshiped him; and opening their treasures they offered
    unto him gifts, gold and frankincense and myrrh.
  mna-mna: to zin tilela na tindeeŋe pikin ziru naana Maria, mi tilek kumbun pini
    mi tipakuri. To tikaaga pelpeele kizin mi tiweene koroŋ ndabokbokŋan pakan ta
    kadon bibip i, mi tipakuri pa. Tikam pat gol, mi koroŋ ambaimbaiŋan mi kuzinŋan
    ma tikam pini.
  myw-myw: E, isiws bunatum wanuwan, ikines a̱pwaw son inan Meliy, ikululs wamatan,
    iya̱kawns waseg. Ikous, mo ikaliyowes siwliyoug isiwyoubus a̱pwaw towen, isekes
    goul, o pilankisens simasim seikwan, o mul silma̱nin won takanig biptumis. Imulouls
    ma̱wan ikous.
  sby-sby: Popelapo balengila mu ng'anda, balabona mwanoyo kali ne Maliya banyina,
    balasuntama ne kumukambilila. Balasungulula bifunta ne kupulisha bipo bya golide,
    lubani ne mafuta anunkila a mule ne kupa mwana.
  sll-sll: Pirere gir pai mongwo oo ala i ongwi. Pirere gir i aang kina mongwo hangwi.
    Hanere hoing baing sirere, maa e tongwi. Tere, gal a birere, gir i tobo ta terala
    dire, moni bir ta ire, paura kuning wai ungwo ta ire, wel sanda ta ire dire, gir
    i tongwi.
  yaq-NT: Inime'e intok, jum kariu kimukai, ili usi o'outa, a' malawa Maria' teamtamak
    ama bichak. Junak intoko, tonommea japteka, intok a' yo'orek juka' ili usi o'outa.
    Sep intok juka' beje'ewaekamta bem weiyaa'uta, etapoka intok sawai tomita, intok
    kopaalim benaka tattaawamta insienso' teamta, intok jita, win jubak, miira' teamta
    a' miikak.
  uro-uro: Dä rha met säva ama vätka bä rha lu qa rhoemga i qale qa qä na aa nanäk
    ma Maria dä arpus na rha samäk bä rhi nänsäs sagem ga. Näkt nasot dä rha rharmät
    arhä qärhong na ama mämägän ama vit na ngät bä rha von ga rha ama vänbon na ama
    gol dä na ama frankinsens dä na ama mir.
  ita-1885: 'Ed entrati nella casa, trovarono il fanciullino, con Maria, sua madre;
    e gettatisi in terra, adorarono quello; ed aperti i lor tesori, gli offerirono
    doni: oro, incenso, e mirra.'
  muy-muy: 'tə̀huriyu a ahay ya ti boŋgur ècikki ni vu, tə̀di ahàr ana wur ni nday
    ata məŋani Mari. Tàra tìpia wur na ti tàbəhaɗi mirdim grik meleher ndiɓa ndiɓa
    ana haɗ, mək tə̀zləkaba sahar gatay a, tə̀həlaya zlam a, tə̀bi ana wur ni. Zlam
    gani nday hi : gru, haf ya tamal tazəbay ezi ti àɓəlay ni, akaba haf nahaŋ təzalay
    mir, ezi akaɗa ge tersel ni.'
  kqc-kqc: Ye yava ideri dui resi mina mida ini nono Mary sa vegasa efuka meimisi
    nivakeyadi. Resi ini magedi gugura, goro, sisika buni yabo ena roka frankincense,
    ma sisika buni yabo ena di muramura roka myrrh ini maua gutuna moi yakusi maradi.
  tav-tav: To bairi cadaquei cʉ cãni wiipʉ caejayuparã. Eja, jãa, cadaqueire cʉ catʉjʉyuparã
    cʉ paco mena. Cʉ tʉjʉ, rʉpopatua tuatu ejacumuri cʉ cáti nʉcʉbʉgoyuparã. Cʉ áti
    nʉcʉbʉgorã na apeye patarire pã, na cacʉgorijere cʉ cajooyuparã. Caajiyarijere,
    caroa cajʉti ñuurijere, ape wame caroa cajʉti ñuurije cawapa pacarije quenare
    cʉ cajooyuparã.
  eng-ULB: They went into the house and saw the young child with Mary his mother.
    They fell down and worshiped him. They opened their treasures and offered him
    gifts of gold, frankincense, and myrrh.
  spa-VBL: Entraron a la casa y vieron al niño con María, su madre. Se arrodillaron
    y lo adoraron. Entonces abrieron sus bolsas de tesoros y le obsequiaron regalos
    de oro, incienso y mirra.
  fra-_FOB: Et étant entrés dans la maison, ils trouvèrent le petit enfant, avec Marie
    sa mère, et se prosternant devant lui ils l'adorèrent; et ouvrant leurs trésors,
    ils lui présentèrent des dons, de l'or, de l'encens et de la myrrhe.
  hau-ULB: Sai suka shiga gidan, suka ga dan yaron tare da mahaifiyarsa Maryamu. Suka
    rusuna gabansa suka yi masa sujada. Sa'an nan suka kwance kayansu, suka mika masa
    kyautar su ta zinariya da lubban, da mur.
  mal-mal: ആ വീട്ടിൽചെന്ന്, ശിശുവിനെ അമ്മയായ മറിയയോടുകൂടെ കണ്ട്, കുമ്പിട്ട് അവനെ നമസ്കരിച്ചു;
    നിക്ഷേപപാത്രങ്ങളെ തുറന്നു അവന് പൊന്നും കുന്തുരുക്കവും മൂരും അർപ്പിച്ചു.
  kkc-kkc: Eseme giwo hesigeli odoo oso holopeso badebei moso eyo kulodu gadileso
    egeino, holope owee Meli dio badoboome egeiso. Eseme diayo gauwuloso dobolone
    holope eyo hu dokodoo poudooso. Osoloso emegei di bi gold molee, osoloso siga
    medee sisigageli bi medee tekepo, osoloso mopoodoo soo kolo mapoo hedili hageesee
    yimapoo teneeso.
  lit-lit: 'Ir, įėję į namą, jie pamatė vaikelį su jo motina Marija ir parpuolę jį
    garbino. Ir atvėrę savo brangenybių dėžutes, jie pateikė jam dovanų: aukso ir
    smilkalų ir miros.'
  urd-GVR: Wuh ghar meṅ dāḳhil hue aur bachche ko māṅ ke sāth dekh kar unhoṅ ne aundhe
    muṅh gir kar use sijdā kiyā. Phir apne ḍibbe khol kar use sone, lubān aur mur
    ke tohfe pesh kie.
  far-far: 'Kera ru laona lume, ma kera ada to''ona na wele fainia gaa nia ni Mary.
    Kera ka boruru, ma kera ka fa''initoa na wele nai, ma kera ka ''ifingia na ngwai
    kera ki, ma ka kwatea ru liulana baita ki fuana: gol, ma na ru ne ''ai moko lea,
    ma na ngwaingwai moko lea ki.'
  suz-BL: मिनु ओव़शा, आल नु आल आ ममा मरीयम कली तामे बाक्‍त। मिनु आन पोक्‍च थेक्‍शा
    आल कली ठेयब सेल्‍मे बाक्‍त। मिनु आन कुरशो थैलो प्राक्‍शा, सुन धूप नु ब्रोव़शो
    रिना पाइब थोव़क ग्रुंइशा ख्रेत्‍तमे बाक्‍त। भजन संग्रह ७२:१०,१५; यसैया ६०:६
  car-NT: Moro auto taka tywo'my'san mero, mo'ko pitani ene'po i'waine mo'ko isano
    Maria maro. Iwokunama'san ety awongato'me. Morokon tynyrykon je'nykon etapurumaka'san
    i'waine. Ika'mi'po, typoporen tykoro'kamy, typoporen itupu epuku'po yry'san i'waine
    i'wa.
  amp-amp: Be rom kunys rim fnahnimohat rim htimomf Maria nmehf rpat rhu hasetfn.
    Nd yonr rim htimomrn bangu yuknahato kfo yindhormomr. Kfo yindhornihato nd rom
    hanymo gorm yo hta yifetyuk sanda mkum yo dborioh mtha yarfonet mrpam hemomr.
  bht-bht: कने उस घरे जाई करी उस बच्चे जो कने उदिया माता मरियम जो सोगी दिखया, कने
    झुकी करी बच्चे जो नमस्ते किता, कने अपणा-अपणा थैला खोली करी उसयो सोना, कने लोबान,
    कने गंधरस दी भेंट चढ़ाई।
  eng-NOY: and when they had come into the house, they saw the child with Mary his
    mother, and fell down, and did homage to him; and opening their treasures, they
    presented him gifts, gold and frankincense and myrrh.
  cub-NT: Diñami cʉ̃rami jívʉi ne ecoiyede, jã́rejaimad̶a jʉed̶ojĩcʉre jípaco Maríaque.
    Ñʉatutarĩ ʉ̃i yebai, jídejaimad̶a mearore ʉ̃́re. Que teni ne cʉve ĩmaritõcuare
    voarĩ, úrure, olíbano ãmicʉe mumijʉede, aru mirra ãmicʉe mumijʉede máre jídejaimad̶a
    ʉ̃́re.
  ita-1927: 'Ed entrati nella casa, videro il fanciullino con Maria sua madre; e prostratisi,
    lo adorarono; ed aperti i loro tesori, gli offrirono dei doni: oro, incenso e
    mirra.'
  lww-lww: Ana la apa loyum̃a e yum̃a nene, apisu sisi nene, amio anena nap̃a Maria.
    Ana la akinai, amieluar naga. A la apikep̃a kiela karo lala, ap̃ar plan kiena
    nalaena la pania, suri tai nap̃a kol, amio suri lalua nap̃a ponos taninu po pap̃isi
    sa nap̃a m̃ap̃es, nap̃a kiela kia prakensis, amio mer, nap̃a mer nene naga kana
    kilavaru keviu pap̃isi.
  ckb-ckb: چوونە ماڵەکە، منداڵەکەیان لەگەڵ مریەمی دایکی بینی، دانەوینەوە و کڕنۆشیان
    بۆ برد و سندوقی گەنجینەکانیان کردەوە، زێڕ و بخوور و موڕیان بە دیاری پێشکەش کرد.
  nas-nas: 'Teketa tenang pava-koo kuung porora teinge tee tootoꞌ ooauꞌ bauko ninka
    Meeriꞌ ninka otoreko. Eeꞌnoko teing teꞌ doonko miinge keemparira tee-koo dootuuꞌariruꞌ.
    Teketa biikaang bakurananka daateꞌaara kapooꞌ mooꞌ pankeng-kooninge bautaꞌauꞌ
    tee aaꞌninge: kooro, kapooꞌ betuꞌuko tampaꞌ nuuraaꞌ eeꞌnoko duuni tampaꞌ nuuraaꞌ
    miring meea.'
  uvl-uvl: Iok, te i teu langa pele neu letena pe te esia kol sune nem iri nai tana
    he Maria. Pe te tualou sio toto nga matana pe te heto heke i. Ke het pe te mene
    hote reria tunginga mur nenge ururia haka toto pe te tunge lange i. Tunginga mur
    nenge pomanga (machmach) um chalemlem ngana nenge uruna haka toto pe ure inangana
    ehech ngana pe ure pais ngana nenge inangana ehech.
  eng-BBE: And they came into the house, and saw the young child with Mary, his mother;
    and falling down on their faces they gave him worship; and from their store they
    gave him offerings of gold, perfume, and spices.
  ixl-CNT: Ech motx okoꞌp tu u atibꞌal utz, til u tal nitxaꞌ; aꞌ imol u Liꞌ, vinan.
    Ech motx pecheꞌ kuꞌ vatz u tal nitxaꞌ utz, toksa iqꞌii. Motx ijaj qꞌu iqꞌobꞌ txꞌiibꞌal
    iqꞌii utz, motx taqꞌ oya te. Motx taqꞌ ibꞌaꞌnla qꞌan chꞌichꞌ, tuchꞌ kaxhlaan pom
    utz, tuchꞌ txꞌumqꞌixsabꞌal, mirra.
  xsi-xsi: Aku silâ luma ilo, ande simora lâlu ku tina Maria rua. Ŋineŋga sipare tukunzi
    papa aku sipanea lâlu ŋinde. Aku sikai nenzi tâŋa kawa piti, aku nenzi wisi-ara
    kulu ŋalae tina silua; mira ara “gol” wa kâu kuwae ara wa samimi kuwae ara wa
    silua.
  crx-NTPO: '''Et ''ink''ez yoh dahunindil whe ndun ts''oodun hitilh''en. Ooloo Mary
    ''en cha ''et usda. Hibut nachánilya ''ink''ez hits''un teni'' nalhdzun. Unzoo-i
    huye ''úzdla-i hidah lhch''az hiyilhchoot whe ndai la unzoo-i hiyé hahúyanla ''ink''ez
    hits''u hítilhdil. Gold, yoo sooltsun-i frankencense huyulhni, ''ink''ez yoo Myrrh
    huyulhni cha, ''i ts''iyawh hits''u hítilhdil.'
  kan-OKCV: ಜ್ಞಾನಿಗಳು ಮನೆಯನ್ನು ಪ್ರವೇಶಿಸಿ, ಮಗುವನ್ನು ತಾಯಿ ಮರಿಯಳ ಬಳಿ ಕಂಡು, ಮಗುವಿಗೆ ಅಡ್ಡಬಿದ್ದು
    ಆರಾಧಿಸಿದರು. ತಮ್ಮ ಬೊಕ್ಕಸಗಳನ್ನು ತೆರೆದು ಮಗುವಿಗೆ ಚಿನ್ನ, ಧೂಪ ಮತ್ತು ರಕ್ತಬೋಳಗಳನ್ನು ಕಾಣಿಕೆಯಾಗಿ
    ಸಮರ್ಪಿಸಿದರು.
  bbb-bbb: Areme bune aru va gake ame ije fu asiefuo Meriki ijia kariva bu giae. Bu
    aru gia areme uri fuone augesana baname isoe. Areme bune uri kamui buone ijia
    ire gorodikina ire udi mukore urimo inokiro bu kua firenikisenisi ro meno kuavo
    ijene kena ame ije vajae.
  blw-blw: Angkay hiyachi way inumchahcha hen hiyachiy faréy, hinénggépcha yag innilacha
    hen anchi onga way ah Jesus yah inana way Maria, yag chachaat mampalentomang way
    manayaw an hiya. Yag anchaat agé epafùnag hen idchatcha an hiya way pahig nan-angina
    way faletò ya fangfangru way incienso ya mira.
  tam-2017: அவர்கள் அந்த வீட்டிற்குள் பிரவேசித்து, பிள்ளையையும் அதின் தாயாகிய மரியாளையும்
    கண்டு, சாஷ்டாங்கமாக விழுந்து பிள்ளையைப் பணிந்துகொண்டு, தங்களுடைய பொக்கிஷங்களைத்
    திறந்து, பொன்னையும் தூபவர்க்கத்தையும் வெள்ளைப்போளத்தையும் காணிக்கையாக வைத்தார்கள்.
  azz-NT: Huan cuac calactiayaj ya calijticpa, ijcuacón quitacque in oquichpil ihuan
    inantzin María. Huan motancuaquetzatoj huan motentocatoj iixpantzinco para quimohuistiliayaj
    in oquichpilconet. Huan de ompa niman quitapojque in cajones tenica cualcuíaj
    ninricojyo. Huan quitayocolijque yejua nijín taman; in oro ten cajcahuanía, huan
    in copal, huan sequi ajuiyacachoquilot ten monotza mirra.
  spa-RV-1909: Y entrando en la casa, vieron al niño con su madre María, y postrándose,
    le adoraron; y abriendo sus tesoros, le ofrecieron dones, oro é incienso y mirra.
  csy-csy: 'Innsung a tum uh ciang in, a nu Mary le nausen mu uh a, kun in bia tek
    uh hi: taciang a ken uh na manpha te sua in, kham, frankincense le myrh te pia
    uh hi.'
  mxq-NT: Ta tyʉjkʉdʉ tʉgoty, es tpattʉ ja mixyuꞌunk mʉdʉ tya̱a̱k Mariiʉ. Net ñaygyoxtʉna̱a̱ydyákʉdʉ
    es tꞌawda̱jttʉ ja mixyuꞌunk. Ta tꞌagajtʉ ja myayꞌátyʉty es tmooydyʉ oorʉ, ja oybyʉ
    pa̱ꞌa̱k xuꞌkpʉ es jatuꞌugʉ pa̱ꞌa̱k xuꞌkpʉ diꞌibʉ xyʉꞌa̱jtypy mirrʉ.
  tzj-NT: C'ac'ari' xe'oc chipan ja jay in quetz'at ja tac'al rachbil ja María ja
    rute'. Xexuque' chwach ja tac'al, quemaj rya'ic ruk'ij. C'ac'ari' quiwasajto ja
    quic'amonel ja nimak rjil in c'oli quisipaj tre. Ja quisipaj tre, oro in nakun
    je'e ja qui' rxula' cani' tre incienso in mirra.
  tdt-tdt: Nunee sira tama liu ba uma laran haree Labarik nee ho Nia inan Maria, i
    sira hakneak hakruuk too rai hodi adora Nia. Depois sira hasai sira nia prezenti
    karun teb-tebes, sira foo ba Labarik nee osan mean, ai been morin ho mina morin
    diak nian.
  ron-BTF: 'Și când au intrat în casă, au văzut pe copil cu Maria, mama lui și s-au
    prosternat și i s-au închinat; și deschizându-și tezaurele, i-au oferit daruri:
    aur și tămâie și smirnă.'
  eng-WEBP: 'They came into the house and saw the young child with Mary, his mother,
    and they fell down and worshiped him. Opening their treasures, they offered to
    him gifts: gold, frankincense, and myrrh.'
  eng-FBV: They went into the house and saw the child with Mary his mother. They bowed
    and worshiped him. Then they opened their bags of treasure and presented him with
    gifts of gold, frankincense, and myrrh.
  nld-1939: 'En toen ze het huis waren binnengetreden, vonden ze het Kind met zijn
    moeder Maria; ze vielen ter aarde neer, en aanbaden Het. Ze openden hun schatten,
    en boden Het geschenken aan: goud, wierook en mirre.'
  bwo-bwo: Mootsowere kindt na'i marmat'o bí'ind Mariyamnton b́befere bobek'i, b́shinats
    gúp gúp'at bosagadi, bo sat'nonowere k'eshdek't aawntso, it'anonat kerbeya etef
    shak' shaawo bísh bot'intsi.
  nch-BL: Huajca calaquitoj ipan nopa cali huan quiitaque nopa piloquichpiltzi ihuaya
    inana cati itoca María. Huan motancuaquetzque huan moixtapachojque iixpa huan
    quihueyitalijque nopa conet. Huan quitapojque cati nelpajpatiyo quihuiquiliyayaj.
    Huan quimacaque oro, cuali copali huan se taajhuiyacayot cati itoca mirra cati
    tahuel patiyo.
  quc-TNT: Xeboc c'u bi pa ri ja, xquil c'u ri ac'al c'o ruc' ri al María ru nan.
    Xexuqui'c, xquik'ijilaj ri ac'al. Te c'u ri' xquijak u wi' ri qui c'olibal, xquisipaj
    k'än puak, incienso, xukuje' mirra che ri Are'.
  tfr-NTPO: Eshko ga opzrëno jek l̈ok u l̈i roshko, ga kjwozirwa ĩna sök ba mekë María
    tjok. Eshko ga kjök tono, ga kjwozirwa l̈i poshrëra. E irgo ga dbur sho shõyl̈ṍr,
    l̇l̇ëbo l̈õ pjl̈ëbl̈ë tjwl̈õ ara wl̈eniyo, dwl̈o poshtikkl̈o l̈õ pjl̈ëbl̈ë, e
    shira, twara ba kong ba sënggl̈o.
  kaq-NT: Nocotax xoboho mapexon jahuen mama Maríaya baquexo meracanquin. Raboxonen
    nihxon hahqui tisquihahpaquexon, jaton bohnantibo quehpenxon jaa bexonaibo hinancanquin.
    Oro, hahan hininjatibo rihbi, hininjanoxon hahan rasquitihbo rihbi hinancanquin.
  ahr-ahr: जवय त्या घरमा गयात, तवय बाळले त्यानी माय मरीया जोडे त्यासनी दखं. अनं त्यासनी
    त्याना पाया पडीसन त्याले नमन करं, त्यासनी त्यासन्या थैल्या सोडीसन त्यानामाईन सोनं,
    ऊद, गंधरस, हाई त्याले अर्पण करं.
  sgb-sgb: Panhumwên la ha bali, ay nahêlêk lay anak ya atsi ha dani ni Maria ya indo
    na. Nandoko hila ha arapan na ha pamagsimba la kana. Niloat la ya pinamyanan lan
    idigalo la kana ya main ginto, haka makamal ya pabango ya ambaêgên lan libanon,
    haka main êt mira ya in-ubuh lan indin kana.
  vie-1934: Khi vào đến nhà, thấy con trẻ cùng Ma-ri, mẹ Ngài, thì sấp mình xuống
    mà thờ lạy Ngài; rồi bày của quí ra, dâng cho Ngài những lễ vật, là vàng, nhũ
    hương, và một dược.
  kxv-kxv: ଏ଼ୱାରି ଇଲୁ ବିତ୍ରା ହ଼ଡାନା ତାମି ଇୟା ମରିୟମ ଇଞ୍ଜାଁ କକାଣି ଡା଼ଲୁଇଁ ମେସାନା, ଏ଼ୱାଣାଇଁ
    ମେଣ୍ତାକୁତାନା ଜହରା କିତେରି, ଇଞ୍ଜାଁ ତା଼ମ୍ବୁ ତାଚାମାଚି ପେ଼ଡ଼ାୟାଁଟି ବାଂଗାରା, ଦୁପା ଦୁପ୍‌ଣି
    ଅ଼ଡ଼େ ଗାନ୍ଦା ନିୟୁଁ ବେଟୁ ହୀତେରି ।
  cha-cha: 'Anae manjalom gui guima, jasoda y patgon yan y nanaña, as Maria, ya mandimo
    ya maadora; ya mababa y güinajañija ya manae güe: oro, insenso, yan mira.'
  amu-NT: Quia tyꞌequieꞌna naquiiꞌ wꞌaa, ntyꞌiaana juu tyochjoo ñequio tsoñeeⁿ María.
    Tyꞌecataꞌna cantyena na tyolaꞌtꞌmaaⁿꞌndyena jom. Tjeiiꞌna ꞌnaⁿ na jnda na cwileiꞌchona.
    Lꞌana naya jom sꞌom cajaⁿ ñꞌeⁿ suu ndoꞌ ñꞌeⁿ nasei cachi na tuiinaꞌ ñꞌeⁿ ntsueeꞌ
    tsꞌoom mirra.
  hin-CV: घर में प्रवेश करने पर उन्होंने उस बालक को उसकी माता मरियम के साथ देखा और
    झुककर उस बालक की आराधना की और फिर उन्होंने अपने कीमती उपहार सोना, लोबान और गन्धरस
    उसे भेंट चढ़ाई.
  eng-OURB: 'They came into the house and saw the young child with Mary [Rebellion],
    his mother, and they fell down and worshiped him. Opening their treasures, they
    offered to him gifts: gold, frankincense, and myrrh.'
  spa-BES: Y entraron en la casa, y vieron al niño pequeño con María, su madre; y
    cayendo sobre sus rostros le dieron culto; y abriendo sus tesoros le dieron ofrendas
    de oro, perfume y Mirra.
  san-BEN: ততো গেহমধ্য প্রৱিশ্য তস্য মাত্রা মরিযমা সাদ্ধং তং শিশুং নিরীক্ষয দণ্ডৱদ্
    ভূৎৱা প্রণেমুঃ, অপরং স্ৱেষাং ঘনসম্পত্তিং মোচযিৎৱা সুৱর্ণং কুন্দুরুং গন্ধরমঞ্চ
    তস্মৈ দর্শনীযং দত্তৱন্তঃ|
  tdx-tdx: 'Aa ie nizilike an-traño ao le nitendreke aze naho i Marie rene’e; naho
    nitongaleke aolo’e eo, niambane ama’e, nanokake o horo’ iareoo naho nibanabana
    ravoravo ama’e: volamena naho mañi-dè vaho rame.'
  naf-naf: Mti mka keŋan moti nemba ma mamaŋ Malia idikti nemba pedondom samti zemsesewatpewien.
    Mti milawat boŋgisiŋin mâtâti gol ma kwitnaŋ kwitnaŋ sesikŋaŋ dolakŋaŋ tosaŋaŋ
    temaŋ ke timti taolet msawien.
  grc-MT: και ελθοντεσ εισ την οικιαν ειδον το παιδιον μετα μαριασ τησ μητροσ αυτου
    και πεσοντεσ προσεκυνησαν αυτω και ανοιξαντεσ τουσ θησαυρουσ αυτων προσηνεγκαν
    αυτω δωρα χρυσον και λιβανον και σμυρναν
  vid-vid: Leka, wenjila mng'handa, nawamona yula mwana hamwe na Maliya mayake, wenamiza
    na wamfugamila. Hamba wachumula vinhu vyowegale vya kumigalila mwana, wampa ndolendole
    zahabu na ubani na mafuta galinguguzigwa kwa migwala minji galinguchemigwa manemane.
  pio-NT: Yá nawàlùacatéwa capìi irìculé. Naicáca sùmài néré yáatúa María yáapichawa.
    Yá nabàlùacawa irí nàuluì ipùata iyúwa nàacaténá sùmài icàaluíniná. Néese nàacùaca
    nàasuwa nàacaténá irí oro, incienso nacái, mirra nacái, níái cawèníiyéi pumènica
    isàni.
  tsn-tsn: Ya re ba tsena mo tlung e ngwana le Marea mmaagwe ba mo go yone, ba wela
    ka mangole fa pele ga gagwe ba mo obamela. Ba bula dimpho tsa bone mme ba mo fa
    gauta, leswalo le le nkgang monate (la kobamelo) le setlolo se sengwe se se bidiwang
    mera.
  amr-NT: Jakyo onʼkuddepo huasiʼpotaj onʼtiahuayʼuy. Huasiʼpo hua̱ye̱ Maríaere onʼtiahuayʼuyate.
    Konig gobierno huairitaj huikudate onʼhuadikuy huasiʼpo Jesústaj huikudate onʼtihuadpo
    ʼuruaʼda judío aratbuten gobierno huairi o̱ʼe̱ onʼbatiaʼpakpo. Kenokaʼ cajaʼ oʼnokhuikedepo
    katetehueʼ huasiʼpotaj oro onʼyokuyate. ʼUruaʼda o̱hue̱y huasihuaj dakaʼda eʼbakpakte
    ʼuruʼhui̱e̱a̱da oʼhui̱ri̱kikaʼ. Huakkaʼteda e̱e̱ʼtada Jesústaj onʼyokuyate. Nogda
    konig ʼuruʼhui̱e̱a̱da eʼhui̱ri̱kikaʼ kenpaʼti huakkaʼteda e̱e̱ʼtada onʼyokuyate.
    Katetehueʼ huasiʼpo huairitaj onʼyokuyate.
  pwg-pwg: Ma nani ku numana irui na wawaya kikei ina maduwa yavata ikitisi. Ma ivi tuwaporeruruwana,
    ma wawaya kikei ivokavakavari. Ma i kutu ivi votaweyana da kamonai gold, frankinsens
    ma meya iyuna da wawaya kikei isuwarei.
  cjv-cjv: 'ena iki ikai fure gan te mam Maria kanere kaunom gurom boire kam akire
    di tere ena gai iro finga di boire guwai gai nokapu epe teime: kongo gol te eri
    arom kipom sungua kuwanom te nuwi kipom sungua teime.'
  tiw-tiw: Kiyi awuta wawurruwi, karri papi pirimi awungarruwu kapi awinyirra kurrampali
    api pirripawuriji yilaruwu. Api karri pirripakuluwunyi awarra kirijini amintiya
    ngarra-naringa api wuta pirripamukuri ngini-wutawa yirrara yimpula kapi yakuluwuni
    (knelt down) yinkitayi kapi awarra kirijini. Kiyi wuta pirripakirayi awarra kirijini
    awarra oil ngini pupuni aruwanti amintiya gold amintiya awarra arramu-kamini ngini
    ngini-ngatawa kumurrupuni aruwanti pupuni (incense). Kiyi wuta purrupumwari awarra
    kirijini amintiya ngarra-naringa amintiya Joseph.
  tha-KJV: ครั้นพวกเขาเข้าไปในเรือนก็พบกุมารกับนางมารีย์​มารดา จึงกราบถวายนมัสการกุมารนั้น
