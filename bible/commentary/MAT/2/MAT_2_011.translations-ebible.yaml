    uyɨmentohofofoho.
  yon-yon: Kwane ambiwoom awunenib, dana yoom yawaan Meri yoom wedmiwen. Kwane, yi
    korem bumangkanib korok ambokibenib dana yaa kube yaningko kankooniwen. Kwane,
    yi od yowoyiib bongmenabenib munob yiribman ye yaa bangkaniwen, od goldiib at
    nunung baeb amun yeman yaningko ferengkinsensiib muramura baeb amun yaningko meeryiib
