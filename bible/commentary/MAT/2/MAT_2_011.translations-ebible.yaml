    him gifts: gold, frankincense, and myrrh.'
  gnw-NT: Jare uique reta yave sambiaɨ oĩ vae pe, uecha reta sambiaɨ ichɨ ndive -
    jae co María jee vae. Jayave jae reta uyeatɨca jare umbɨadora sambiaɨ. Jayave
    uipea jɨvɨta reta jare umee sambiaɨ pe güeru reta chupe vae - oro jare mbae ipiche
    cavi vae reta incienso jare mirra jee vae.
  mux-mux: Lkuna lkundu puku kene kangale kene anum Maria kene muluringlina puku kanuku
    liiring. Kanuku kene kangalenga kumbi-kerina koporungu languku ma kanuku kene
    yu popu toku bi paka tunjuring. Bi paka tonjuku kene enini wale meku uringma apisiku
    méle kaíma wendu liiku yu siring. Ku-gollu talse kene, paura kalemele kene mura
    tuli paura akiliinga te kene, kopungu-wel aima mura tuli te kene, méle akuma yu
    siring.
  maj-NT: I̱ncha jas'en ni'yoo̱ ko̱ kikie ntíu̱ ko̱ Maria̱ xi na̱aha̱ maha. Tsinchakúnch'int'aha̱
    ntíu̱ nga kits'íntsjoho̱. A̱s'a̱i kikjex'á kaxa̱ha̱ ko̱ kitsjáha̱ ntíu̱ ni xi
    i̱ncha y'a. Kitsjáha̱ to̱onsine, ko̱ ni xi sinjne̱ xi 'mi incienso̱, ko̱ ni xi
    sinjne̱ xi 'mi mirra̱.
  bkq-NT: 'Âtâ odaji egawântybyem myakâwâm iamudo nhedylymo Maria ihuay. Iamudo enado
    âzeguhoam idylymo, tynrense tawyly tienehon-homoem. Ilâpyryem tysejiguy etary
    nhenahunguelymo. Iamudo xurâem tiantyby nhudulymo: ouru, incensu tyânrânguneim,
    mirra warâ.'
  kue-kue: Ye ende yungugl pi gak giglte mam Maria bogl miurko kandre ana mangidi
    goglkuno bondugl dembiye karaugl ereteingwa. Yegl ere pandigl ana gagl bona yauro
    gol ya, kungo ya te paura demine orkwa i munduwo argan pre teingwa.
  cot-NT: Iroompaquea yarejerejeipojacarogueti tsovironaqui iquijaquijaitanaquequea
    intsompogui inejajiapojiriquea Jesoshi, otsipatacari Maria, iriniro. Igueroventajiapojacariquea
    ishineventajiapojacari. Iroompaquea itanarejacoguetapojiro yamajiaquenerica yojocajiaqueneri
    ooro, casancavaneri, aisa otsipa casancari icantajitica mira.
  bnp-bnp: Na tahuna to bele na ruma, to masia a koma turana e kinana e Maria, lakea
    to turume puru, to kavurikea e Isu. To bole tala na tava ne tou a mahala, to vakaparua
    na gol, a buluka mangisipa ni gale a insens tara, a mir tara.
  apn-NT: 'Jakamã nhũm mẽ ma hkôt mra nẽ ixkreja wỳr pôj nẽ kapem xa. Hãmri nẽ mẽ
    kãm kapẽr nẽ mẽ hwỳr agjê nẽ Jejus mẽ katorxàja wa omu. Hãmri nẽ Jejus kutã hkõn
    krã ho hkrĩ hpa nẽ kãm kapẽr nẽ kãm: —Pa Xugitre. Hêxta waa nẽ. Nà amex o amex.
    Kot kaj nhỹrmã axàptàr hãmri nẽ apê mẽ inhõ Pahi Maati. Nà ãm hãmri na pa mẽ apumu
    nẽ ixkĩnh nẽ. Anẽ. Hãmri nẽ ahpỹnhã kãm hkĩnh xà gõ. Kãm ôr kwỳ gõ nẽ kãm mẽhkuxwa
    xà hkwỳ gõ nẽ kãm te kot ràmre kuxware pyràk pê mĩraja nhũm mẽ kãm hkwỳ gõ. Mẽ
    hkĩnh xà hã kàxpore xohtô nhũm prem kãm õr pa.'
  ctp-NT: Yten neꞌ niꞌ ñaꞌan kanꞌ bra kanꞌ, naꞌan neꞌ kuwiꞌ loꞌo Liya jyaꞌan kuwiꞌ.
    Bra ti mduun xtyinꞌ neꞌ tiya kanꞌ seꞌen nskwa kuwiꞌ chaꞌ kuꞌni tnun neꞌ ꞌin. Loꞌo
    mxtiꞌ neꞌ yuꞌwa ꞌin neꞌ chaꞌ ta neꞌ lomstan ꞌin kuwiꞌ kanꞌ; mda neꞌ oro ꞌin kuwiꞌ
    kanꞌ, mda neꞌ ynan nu kaꞌan ꞌa ngaꞌan, loꞌo mda neꞌ mirra nu lka sete xi tyiꞌi
    ꞌin kuwiꞌ kanꞌ.
  bre-BRG: 'O vezañ aet en ti, e kavjont ar bugel gant Mari e vamm, hag, oc''h en
    em stouiñ d''an douar, ec''h azeuljont anezhañ; ha goude bezañ digoret o zeñzorioù,
    e kinnigjont dezhañ profoù: aour, ezañs ha mir.'
  opm-opm: Amam hama ap oh ros wandeiyaoh Maria ihit iman patingopari. Patihan ihir
    katin takira tongnom ohnong armi matpari. Armi deipti ire mim apriya erer oh taphoma
    apdapari. Ma apdapa oh kwei goro irat gap gapgwesi tomo irat harheir gwe hatin
    gapgwesi hano oh ama han erer oh yan isipsi mohopti han ohwi apdapari.
  bvr-bvr: 'Lika aburr-barrngumurra wupa gu-bala, rrapa gun-gata waypa burrbi-nana
    delipa rrapa jin-nigipa mampa niya Meri, lika aburr-menama gubi-rrana nula rrapa
    aburr-marrngoypiyana nula. Lika gun-molamola gun-guyinda minypa gubu-ganyja gurda
    nula gun-nigipa, birripa gubu-menga, abu-wuna: minypa goldan (gold) rrapa mun-molamola
    mun-gungolkuja mun-gata mun-nelangga buréngkinyjen (frankincense), rrapa barrwa
    mun-gata mur (myrrh) mun-nelangga.'
  wal-wal: Soo gelidi, na7ai ba aayee Mairaamiira de7iyaagaa be7idosona; gulbbatidi
    ayyo goinnidosona; hegaappe guyyiyan, bantta saaxiniyaa dooyidi, worqqaa, ixaanaanne
    karbbiyaa ayyo immidosona.
  zad-NT: Na'ch ka wyoogake' ḻoo yoona' ble'gakile' bi'do'na' len xṉa'b' Maríana'.
    Na'ch bc̱hek' xibe'ka' na' be'la'ogake'b'. Na' wlejgake' or, na' yal zix̱, na'
    ḻekzka' len nill' c̱he to yag dii chḻa' zix̱ daa le mirra, na' be'gake'n c̱heb'.
  aso-aso: numunguꞌ dizi ninganiꞌ nene izipe ngomo nene izeleho Maliakisi nizasivo
    ninganiꞌ. Ningi obuvoꞌine hizi izipe ngomo nene gubuꞌ izi imii goꞌningutiꞌ initeꞌ
    ma imaniꞌ nene ngolimonisi idoꞌ atoꞌ atoꞌ za sitalitisi novozo di lumo lumo aniꞌ
    unuvo lamineꞌ ogaꞌ ineꞌ nesi lehizi-daniꞌ.
  uli-uli: Rela bulong lal imw we re sala wiri yalwich we mo Maria we sil, resa hasubgudiy
    resa hasrowu yalwich we. Resa fang yar presen le hoal, frankincense, mo myrrh.
  nin-NT: Nggo a mirri ni iko yi na hi uvuvurr wa na ayirr ama wa, Maryamu, na kuttu
    na chi ma. Na nu ma iki iwre, nggo i si i atuttu, nâ ta si ivi inkpu inklo i la
    nzarrnzarr nggo a yo yi di izinarriya, na àgà a inkinkurr wa nggo a di hun ingba
    wre aba yo wa di farrkinse tuku mârr
  tgk-tgk: Ситорашиносон ба хона даромаданд ва кӯдакро ҳамроҳи модараш Марям дидан
    замон таъзим намуда, ба кӯдак саҷда карданд. Онҳо тӯҳфаҳои арзандаро, ки аз тилло,
    атри қиматбаҳо ва ширеши хушбӯй барои дудкарданӣ иборат буданд, аз сандуқҳояшон
    гирифта ба Ӯ ҳадя намуданд.
  acu-NT: 'Tura jean wainkar nuni wayaawar, uchi nukuri Maríjai pujuinaun wainkarmiayi.
    Tura wainkar tikishmatrar: —Ameka apu atatme, —tiarmiayi. Tura kichik kichik ni
    kajurin urakar, ni kajurinia kurin, tura keematai kungkurman, nunia shirikpin
    mirra tutain uchin susarmiayi.'
  cak-WNT: Yac'a tek ri achi'a' ri' xe'oc apo pa jay, can xquitz'et wi c'a ri ac'al
    y ri María ri rute' ri ac'al, y can yac'ari' xexuque' xemaje' ka riche (rixin)
    chi xquiya' ruk'ij ri ac'al. Y chuka' can xequijakala' c'a ri quiyaconobal y xquisipaj
    c'a ca k'anapuek, pon y mirra chare.
  ebk-ebk: Kuncha pay sinungkop as nan afong ya inilacha nan onga ya hi Maria ay enana,
    nunpalintumangcha ay nunchaychayaw as nan onga. Tenkafiancha nan nangiittuwancha
    as nan nunkangina ay ichatcha ay fialetok, insenso ya mirra.
  spa-PDDPT: 'Al entrar en la casa, vieron al Niño con su madre María, se postraron
    y lo adoraron. Abrieron sus tesoros y le ofrecieron regalos: oro, incienso y mirra.'
  ruf-ruf: Apfo wengila mng'anda, wamwona imwana hamwe na Mariya mai wake, nawo wenama
    hambele hake, wamtamanila. Kuya wapfughula imikoba yawo, wamwing'a nzawadi, nzahabu,
    upfumba na dawa inoghile iikemighwa manemane.
  gun-gun: 'Oo py oike vy oexa ava''i, ixy Maria reve. Ha''e rami vy guenapy''ã re
    oĩ vy omboete okuapy, ha''e mba''emo porã oguenoẽ vy ixupe ome''ẽ ogueru va''ekue:
    ouro, heakuã porã va''e ha''e mirra.'
  agu-BL: Itzun yi cyoque'n xe ca'l nintzun quil yi ni' tu Mariy, yi xtxu'. Chicwe'n
    tzun mejloktz tan c'u'laje'n yi ni'. Ej nin je' chijakol yi e'chk chicu'lbil tan
    jese'n tzaj e'chk or tu insens tu mirra tan toye'n tetz yi ni'.
  isn-isn: Ikingila mnyumba ikamuona ung'wana nutugilwe nu Mariamu unyinya wakwe.
    Ikamiloelya nukumukulya. Ikatungula imaintu nimaza naiatite ikamupa.
  eng-PEV: The wise men went into that house. They saw Jesus with his mother Mary,
    and they got down on their knees, to show him respect. Then they opened their
    bags and gave him some presents. They gave him some gold. And they gave him some
    powder called frankincense, to burn to make a good smell. And they gave him some
    rubbing medicine called myrrh, that smells good, like perfume.
  ilo-ULB: Simrekda iti balay ket nakitada ti ubing a kaduana ni Maria nga inana.
    Nagparintumengda ken nagrukbabda kenkuana. Linukatanda dagiti ayan ti agkakapateg
    a banag a kukuada ket indatonda kenkuana dagiti sagsagut a balitok, insenso ken
    mirra.
  pir-NT: Nijinogã tiquiro ijiri wʉhʉpʉ esa, sajãa wahahye tiquina. Sa sajã saye,
    nijinogãre tiquiro pacoro mehna ijiriquirogãre ihñahye tiquina. Sa ihñañe tiquina
    dʉsepe curi mehna quehe sa, tiquirogãre ño peoahye. Ño peo tuhasa tiquina acarire
    põoahye. Urure, bueyere, mirra wame tiye ehme sitiye gʉ̃hʉre ne wio, tire tiquirogãre
    wapa marieno ohoahye.
  anv-NT: Ákpɛgé né mmu gepú ɛyigémbɔ, ágɛ́ maá yimbɔ ne mmá wuú Mɛri. Ɛ́fɛɛ́
    ne átomé manó mme áchyɛ́ ji ɛnogé. Ne ánené uba bwɔ́ áferé unó mabɔ
    áchyɛ́ ji, gémá gélú genógé gesege ŋka ɛyigé ákuú nnó gul, gémá gélú
    gefɔ́gé ɛmmá ɛwé ɛwyaá gebɛ gelɔ́gélɔ́ ne ɛyige fɔ gelú laménda ayi alú
    gefɔ́gé maweé gebɛ́ gefɔ.
  sab-NT: Ama ulita jo chke uge gwa gire ama tendu kirogwa onbre solidi, kirogwa kledu
    chebia María ole. Gire kwian geru jwannga beu giti ulita jongnagwa skutu dba kirogwa
    soli gai dage. Kwian e ulita nu chieba lle no no dbe gdege ketadale kirogwage,
    ama lle ñanaske kada oro kaire lle ñachke no kada incienso kaire lle ñachke no
    kada mirra jun gdege, ama lle e ulita ketu kirogwa solige.
  tmd-tmd: Ram möl bö duön nugumɨn, ha kiaia aku nuöm Maria pɨsaŋ mɨdöŋa. Ñɨŋ du höxmax
    yuön, ha kiai aku iba yadmɨn bɨl sö dumɨdɨm nugwön, yogw ñɨŋ bla höjöxön, ha aku
    nugwo ap wä bli nölmä. Gol bli, pia hölɨŋ wä höb bli, wel röbö hölɨŋ wä höb bli
    nölmä.
  acr-NNT: Ekꞌuchiriꞌ xebꞌok pa ri ja, xkil ri ralko akꞌa rukꞌ ruchu María. Xexukiꞌik
    y xkiloqꞌnimaj uqꞌij. Xkijaq kꞌu uchiꞌ ri kikaxa y xkiya taq sipanik che, waꞌ
    re oro, re incienso y re mirra lik kiꞌ ruxlabꞌ.
  kpg-kpg: 'Digaula ga ulu adu gi lodo di hale, ga gidee Tama dulii mo dono dinana
    go Mary, gei digaula ga dogoduli ga daumaha ang gi Mee, ga dahi aga nadau goloo
    hagalabagau aanei: nia goolo, nia ‘frankincense’ mono ‘myrrh’, ga dugu adu gi Mee.'
  taj-taj: दिम न्‍हङरी वाङ्मा थेनीगदेसे लैनु येशूदा थेला आमा मरियमदेन छ्‌याम म्राङ्जी,
    जमाहेन्‍से थेनीगदेसे येशूदा फ्‍या लसी ह्राङ ह्राङला बाकस ठोङ्सी म्‍हर, ज्‍यबा
    बास्‍ना खबा धूपदेन मूर्र भिबा महँगो अत्तर भसी फुल्‍जी।
  avt-avt: Hɨrakɨt tɨnɨk ten wɨnak nɨmɨn ein tɨr nɨkan Jisas ketike miye pɨrak Maria.
    Epei au, hɨrakɨt tewen ninɨp tine han kɨrakɨt yaaik teriuwerek tatɨp hɨrak nɨkan
    yaaik. Epei au, hɨrakɨt tewep tanɨk mɨrakɨt tewetɨwek menmen weinɨm. Hɨrakɨt tewetɨwek
    menmen yaaim gol, metike frankinsens (hɨram menmen mɨre smok smel), hɨram metike
    mir (hɨram menmen mɨnɨn yaaim mɨre yeirep, semi o kɨpna).
  cbk-cbk: Despues ya entra sila na casa y ya mira con el bata y con su nana si Maria.
    Y ya hinca tamen sila para adora con el bata. Despues ya abri sila el di ila maga
    riqueza, y ya ofrece sila con el bata el maga regalo de oro, de incenso bien oloroso,
    y de perfume bien caro ta llama mirra.
  uig-ARA: ھەم ئۆيگە كىرىپ، بالىنى ئانىسى مەريەم بىلەن كۆرۈپ، يەرگە يىقىلىپ ئۇنىڭغا
    سەجدە قىلىشتى. ئاندىن، خەزىنىلىرىنى ئېچىپ، ئالتۇن، مەستىكى، مۇرمەككى قاتارلىق
    سوۋغاتلارنى سۇنۇشتى.
  tuf-tuf: Erar cur usi cur ítitan, buwachcuar im ab jotro. Eyta istír, buwachcuar
    ey cac cahmar cúscara cuit ítchacro. Ey ojcor ay tew̃jacro. Eyta istír car, tew̃ír
    car imár ow bejec ey ricuajacro. Ricuár bucachcuar acu oro cat, incenso cat, perfume
    cat rácara wíjacro.
  abx-abx: Panakka-na mga iya si lugar, pasallod mga iya si ruma' ngan sakulawan-na
    i dadi' huwang si nanay-na Maria. Anluhod mga iya ngan agpangampo' ari si dadi'.
    Ag'abrihan-na mga iya i mga binawa-na rigalo ngan agpahalad mga iya mga bulawan,
    insinso, pati' mirra.
  mco-NT: Co ajcxy ytɨjctɨgɨɨy, chi ajcxy ijxy je pi'c'anäg mɨɨd ytaj je María. Chi
    jada' ajcxy ñaygojxtɨnaydaacɨ huindzɨgɨɨy ojadajty ajcxy je pi'c'anäg. Chi ajcxy
    yaj'ahuach yxuumy aguejtucy abɨjctucy, chi ajcxy yajpɨdzɨmy oorɨ, poom, etz tüg
    tzoy huɨdi yxɨɨ mirra. Chi ajcxy moy je pi'c'anäg.
  kqf-kqf: Bi vanuwemo a tavatava, ba gomana matinana Meli a kitedi. Ḡome tuwapekedi
    ai tupagwaliḡedi bi gomana a lauduneye. Tedi edi puyo a kaikamaḡedi bi gomana
    a puyona ba goldimo, piupiumo bi Maelamo.
  cpb-NT: Areetaiyapaakani pankotsiki, iñaapaakeri eentsi eejatzi inaanate María.
    Rotziwerowashitapaakari, iñaapinkathatapaakeri. Roosoryaakotapaakero ramakeniriri,
    ipapaakeri ooro, ipakeri kasankayetatsiri, ipakeri eejatzi kasankaari kepishaatatsiri.
    Osheki owinawo jirokapaini.
  aon-aon: Aria amam hunak hawish atudok urupat aria hatik nuganin nani amakek Maria
    shape. Aria habuh hoduk ohrubus hatao atap henek lotuman. Aria hapuk amamigas
    banagas hatuki eshudok hatorishi debeibori utabor iri aria hukanesh. Hakon gol
    rani paura nyeisig yopuri unar iri shohwaren um frankinsens aria sani enen yopunyi
    sanda nyeigurinyum mir.
  hus-NT-2005: Tam ti ochichtsik ban atá, in chuꞌu an chakam junax kʼal na María.
    Jechéꞌ na María jaꞌich nin nánaꞌ an chakam. An chalpadh iniktsik tudhlan tám ani
    in kʼakʼnaꞌ an chakam. In japiy tám an balixtaláb xin tsiꞌdháltsik ani in chʼejwaliy
    ti oro, ti ikob ani ti mirra.
  mig-NT: Te ni̱ kɨ̱vɨ koyo‑de ini̱ ve̱'e. Te ni̱ kajini̱‑de nuu̱ súchí lúlí‑ún jíín
    náa̱‑i María. Te ni̱ ka̱jukuiñi̱ jítɨ́‑de nuu̱‑í. Te ni̱ ka̱chiñú'ún‑de‑i. Te
    ni̱ ka̱juña‑de janu̱‑dé. Te ni̱ kasoko̱‑dé oro, jíín súsia ku̱tú, jíín súsia ua̱
    nuu̱‑í.
  bps-bps: Kakella di gumnè teenla i tingà di saféd i yéan Méri, na lkuad ale di munan
    du mangamfù ale di kenen. Na nukalla dad mabtas nebela du bléla di tingà, dunan
    blawen, na dad mabtas fangbun dnagit insénso na mira.
  mbs-mbs: Peg-awop dan kidoen te balay, kinità dan se batà aw inay din si Maria.
    Limongken dan aw migsimba dan te batà. Penga niyan, inokal dan se kekanà inibing
    dan, menge bolawan, aw metinadeg sonogen, aw bebolong te saka iningedanan mira.
    Tinigkan dan iyan imbowang diyà ki Jesus.
  tof-tof: 'Da müótüdü we barrbünürr. I ene gab olom we esenóp, tóba Merri aippükü.
    Da wakósingül nümgünóp, singül tüp, oya ótókóm. I tibiób wirri darrem kla nomgolóp,
    da we ilinóp. Ene ⌊gyaur kla⌋ módógako: gold, prrenkónsens, akó mirr.'
  cme-NT: Baa har suur ka da biloŋo‑i baa u nyu‑i. Baa dũuna jaal-o aa naa fir ba
    coŋgorni‑i hiel sɛ̃nɛ hã-yo baa wusũnaŋo a naara *miir-namma.
  sus-sus: E naxa so banxi kui, e naxa diyɔrɛ to a nga Mariyama yi ra. E naxa e magoro
    bɔxi, e suyidi diyɔrɛ bɛ. Na tɛmui, e naxa sanbasee ramini e xa kote kui, e xɛɛma,
    surayi fanyi, nun miri labundɛ fi diyɔrɛ ma.
  pon-2006: 'Re ahpw pedolong nan ihmwo oh kilangada serio rehn ine, Mery. Re ahpw
    kapwarehda ar kepwe kan oh meirongkihong: kohl, insens, oh warpwohmwahu.'
  dad-dad: Fõ namen disorũ dilen, kesu sina Maria ado diledin, idi bobou dife fen,
    in yana dalesen, age de fen, nedi faa diwareĩd fen, safina ege luwa eneidi difenen,
    are gol, aa gaula sumeĩ nigin tõ fiyadig, moul aa bun tamal sumeĩ biya biya ado
    anĩ.
  zab-NT: Ne chi biiudeb laniuuqui, gunádeb bdooqui cun xnanby María. Ax guzullibdeb
    ne btodeb bdooqui. Chiyru bxaldeb ruu de caj ni zénedeb ax bzalaazdeb or, guxaal
    ne mirra par bdooqui.
  jae-jae: Sêsô andu ŋalêlôm sêja e sêlic ŋapalê agêc têna Maria, tec sêu tauŋ ma
    sêpôŋ aeŋduc gêdêŋ eŋ, go sêŋa nêŋ talu ma sê awa gold to katêkwi ma lakisia ŋajam-ŋajam
    sa jasêkêŋ gêdêŋ eŋ.
  ksd-ksd: Ma dia ruk na pal, dia gire ra bul ma nana bula, a iangina Maria, ma dia
    va timtibum, dia lotu tadav ia, ma dia vaninare kadia vurvur magit, ma dia tabar
    ia me, a goled, ma ra bulit i ang na katkat, ma ra bira na davai bula.
  msm-NT: Dajun sikandan sed. Pagkita dan to sikan bata duma si Maria no inoy din,
    migyuhud sikandan aw simbaha dan sikan bata. Tapus to sikan, pigbutwa dan to mahalon
    no mgo daya dan aw ibogoy kandin. Meyduon buyawan dow mangkahomut no og-ilingon
    to insensu dow mira.
  myk-myk: Ba pʼa jé puga ki ni wɛ, na pubinnɛ le, ni li nu Mariyama ɲa. A pʼi nuguro
    sin, na pubinnɛ li pɛlɛ, na pu yɛrɛyɛ ɲɔ mugi, na pubinnɛ li kan sanni, ni pɛrɛwa
    yaŋmuyɔ ya bɛ, yee ɲɛ nudanga yawurire, ni nudanga sìnmɛ pemu ɲɛ na mire ge.
  sbe-sbe: Se mwalaesae numa kalona wa unai na wawaya wa ma sinana Maliya se kitadi,
