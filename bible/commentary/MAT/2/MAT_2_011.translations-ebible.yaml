  bdd-bdd: Gwamaina silobeya ma siluhuwa hadai ma gwama sinana Meli baꞌidana siꞌitediya,
    ma siꞌetuluha gwamaina ꞌoina. Wete helauwedi siꞌewedima ma gwamaina ꞌoina silagudiya,
    beno goula ma ꞌinisenisi ma wete mulo.
  cbt-NTPO: '@see-verse:MAT.002.010'
  srn-NT: 'Di den go ini a oso, den si a pikin nanga en m''ma Maria. Ne den fadon
    tapu den kindi èn den anbegi a pikin. Dan den puru den diri sani di den ben tyari
    gi a pikin kon na doro: gowtu, wierook, nanga mirre.'
  cta-NT: Liꞌ ndyatí̱ nguꞌ niꞌi̱ biꞌ, naꞌa̱ nguꞌ jiꞌi̱ cubiꞌ loꞌo jiꞌi̱ María xtyaꞌa̱
    cubiꞌ. Hora ti ndyatu̱ sti̱ꞌ nguꞌ tii biꞌ slo cubiꞌ chaꞌ cuaꞌni tlyu nguꞌ jiꞌi̱.
    Loꞌo liꞌ ngusati̱ꞌ nguꞌ yuꞌba jiꞌi̱ nguꞌ chaꞌ ta nguꞌ msta̱ jiꞌi̱ cubiꞌ biꞌ; nda
    nguꞌ oro jiꞌi̱ cubiꞌ biꞌ, nda nguꞌ yana joꞌó nu quiñaꞌa̱ tsa ngaꞌa̱, loꞌo juaꞌa̱
    nda nguꞌ mirra jiꞌi̱ cubiꞌ biꞌ. (Juaꞌa̱ naa sca taná yaca nu tyixi xtyiꞌi.)
  bqc-SIM: Aa gɛ̃̀ kpɛ́u aa nɛ́pi è ń a da Maliamao, ↄ̃ aa wùlɛ ń gbɛɛu aa kùlɛɛ̀.
    Ɔ̃ aa ń àizɛɛ kpagoloↄ wɛ̃̀wɛ̃ aa aà gbà vua ń zↄ̃go lí'ↄ gĩnanao ń tulaletio.
  tcz-CHONGTHU: Amaho insunga alut uva ahileh naosen chu anu Mary toh ana umkhom amu
    uvin, chuin amaho aboh khup uvin, Ama chu ahou tauve. Chuin amahon agou bom'u
    chu ahong doh uvin, ama chu Sana, Bego chule Myrrh kipa thilpeh in ape tauvin
    ahi.
  mar-mar: नंतर ते त्या घरात गेले आणि ते बालक आपली आई मरीया हिच्याजवळ असलेले त्यांनी
    पाहीले व खाली वाकून त्यांनी त्यास नमन केले. त्यांनी आपल्या द्रव्यांच्या थैल्या
    उघडून सोने, ऊद व गंधरस ही दाने अर्पण केली.
  snp-snp: Ena numuguma diti kipawa kefolate olafo Maliate geyeti, ya kuba wi edeti,
    kuliya olu faka loti, ouni-luni-kani umuti minae. Eti oti minoti ya koukamenina
    efiliti neta lalo umamo, ya kifana mona kuliya goli yaki, ido yokila ladanuwa
    imo kiyamo kuliya falagenesenisi yaki, ido yá nowala ladanuwa imo kuliya mulu
    ya umae.
  isl-isl: Þeir gengu inn í húsið þar sem María og barnið voru, krupu á kné frammi
    fyrir því og tilbáðu það. Síðan tóku þeir upp farangur sinn og gáfu barninu gull,
    reykelsi og myrru.
  spy-NT: Nto yu kēēwut ꞉bichoo kō, kunyōōr leekweet ākoo kaamet Maaryaa. Kukutunkyi
    lakwanaa. Nto tēē yoo kootyaach tukuuk chēbo kwōng'uut choo kibokōōkātēē lakwanaata,
    kunam wōlēē mii *꞉ta-aabuut āk tukuuk alak āyēēng' chēē boong'u nyēē anyiny.
  xnn-xnn: Omdanda pay dadat songgep isnan baey et ilaenda san onga ya si Maria ay
    inana. Dadat menpalintomeng ay mangdayaw issan onga dadapay ited ken siya nan
    ninkangingina ay sagotda ay balitok ya nan menbango ay insinso ya mira.
  mwe-mwe: Bhai, gubhajinjilenje nnyumba, gubhammweninji mwana jula na akwabhe a Malia,
    gubhatemingene ulungolungo kuntindibhalila. Kungai gubhagopwelenje ibhajigelenje,
    gubhampelenje upo, shaabhu na lubhani na manemane.
  tte-tte: Silau numene koina yo sigitai melumelu mesinana Meli. Sipwalou me ali yakasisi
    melumelune koina. Ali mulolo sisokeli yo siwolena wasawasane gole, olibanuma yo
    mula.
  tcs-tcs: Dempla i bin go insaid po aus wea da boibeibi ane mama blo em Meri i bin.
    Dempla i bin baudaun pesdaun prant lo em ane wosip em. Den dempla i bin gibem
    ol present blo gold, ol naissmel insens, ane nais sentoil.
  hlt-THB: Ipkhui na lut unawh naasen ingkaw anu Meri ce ami huh awh koep unawh bawk
    uhy. Ami a khawhbawm ce awng unawh; sui, frankinsen bawktui ingkaw mura ce pe
    uhy.
  soq-soq: Mo antone du onape kipora enenitudenawo odeie oto banusaia inawa Meri do
    ewamoiena. Tane mo oto ewane imimpu emmisintone auwadewadewasaie ionosaie. Ita
    mo oto amonawa otamone wimoiena otawiamone me baiwa teamoiena. Mo amonau ipa gold,
    piupiu, ita nitu uwatauwa eudida bonabonaua ebowa waia Mire.
  qub-qub: Wasiman yaycurir wamrata tariran maman Mariatawan. Ñaupanman gongurpacuycur
    aduraran. Nircorga apashan gorita, insinsuta, mïrra perfümitapis goycäriran.
  att-att: Á simillung ira sù balay, á nasingad da yù abbing kâ Maria nga yená na.
    Á namalittúkak ira nga nakimoray sù abbing. Á binukatád da laguk yù kárgá ra,
    tapè ilawád da yù nanginá nga kukuá ra. Á iniyawâ da kuna yù buláwán ánna duá
    kaláse nga bábbanguk, nga insensu ánna mirrá.
  bki-bki: Naruei nalo aba joomo ea yimo, amial kiritete bija kenieno Mere. Naruei
    nalo aminie kamu kean naio, amilivu ka siano. Karina nalo abetavo ea kialo basaro
    nalo, ana abar kanano jidomiano nalo banio, niogo tai, bija bonotanunu na siano
    vrakenses, bija pomat, na puruveru nene bavin laka, siano mer.
  bqp-bqp: Ò gɛ̃̀ kpɛ́n, ò nɛ́ pìi è kũ a da Mariamao, akũ ò kùtɛ ò donyĩ kɛ̀nɛ.
    Akũ ò ń aruzɛkɛ àkpatinↄ wɛ̃̀wɛ̃, ò a gbà wura kũ turaretitio kũ lí'ↄ gbĩ nnannao.
  mcp-mcp: Bwə́ mú nyíi njɔ́w, dʉ́g mwân bá nyɔɔŋgʉ́ yé Maríya. Bwə́ mú kúd mə́mpwoombʉ́
    shí, yə mwân gúmə́. Nə́ ndɛɛ́ bwə́ mú juw íwɔ́lɛ byáŋ, ŋwa ísâ í gúmə́ bwə́ á
    zə nə ndɨ̂ yí, cwámbʉlə nyə. Isâ byɔɔŋg í á bə, nə or, nə *cáá nə *mîr.
  hat-hat: 'Yo antre nan kay la, yo wè ti pitit la ansanm ak Mari, manman li. Yo mete
    ajenou devan l'', yo adore l''. Apre sa, yo louvri sak yo, yo ba li anpil kado:
    te gen lò, lansan ak lami.'
  npl-NT: Iwa ijkuak okalakeh itech kali, okitakeh n konetl iwan imamá María. Omotolojkeh
    inawak iwa okiweyijkachijkeh n konetl. Satepa okintlapojkeh inkaxajtsitsiwah iwa
    okitliokolijkeh oro, kópali iwa ajwiálistli non itoka mirra.
  bgg-bgg: Ithek è ji pha ani giak pha hò bucho khud ne ani yi awai amuii Mery rog
    shii iang pha doh mage shii, ithek ne lagiung niing srane aishii misiasia. Ithek
    è awaithek ro san, bisikho nane remnow pha mana chiih-è lasen yi ji pha ani shii
    phi marui.
  eng-TCENT: 'As they came into the house and saw the child with his mother Mary,
    they fell down and worshiped him. Then they opened their treasures and offered
    him gifts: gold, frankincense, and myrrh.'
  eng-BSB: On coming to the house, they saw the Child with His mother Mary, and they
    fell down and worshiped Him. Then they opened their treasures and presented Him
    with gifts of gold and frankincense and myrrh.
  cpu-NT: Areetaiyapaakani pankotsiki, iñaapaakeri eentsi eejatzi iriniro María. Jotyeerovashitapaakari,
    iñaapinkathatapaakeri. Jashitaryaakotapaakeri jamakeneriri, ipapaakeri oro, ipakeri
    kasankaayetatsiri, ipakeri eejatzi paitachari mirra. Osheki ovinaro irokapayeeni.
  san-ASM: ততো গেহমধ্য প্ৰৱিশ্য তস্য মাত্ৰা মৰিযমা সাদ্ধং তং শিশুং নিৰীক্ষয দণ্ডৱদ্
    ভূৎৱা প্ৰণেমুঃ, অপৰং স্ৱেষাং ঘনসম্পত্তিং মোচযিৎৱা সুৱৰ্ণং কুন্দুৰুং গন্ধৰমঞ্চ
    তস্মৈ দৰ্শনীযং দত্তৱন্তঃ|
  tac-NT: '''Lige galírale sébaga etele alué u''tátiri a''bé bo''igó eyela ajtígichi
    María anilime. ''Liko chojkóbisiga jábale ''we a''lá nirame kórigá alué u''tátiri.
    ''Lige gajoni i''pule, alué gajónika pe e''karúgame mochígame nile kónilime asíriga
    najteme. ''Oro kógile, ''lige aminami o''kuítiri, ''lige aminami bilé tábiri ''we
    a''lá suwé júkame «mira» anilime.'
  eng-WEBPB: 'They came into the house and saw the young child with Mary, his mother,
    and they fell down and worshipped him. Opening their treasures, they offered to
    him gifts: gold, frankincense, and myrrh.'
  gfk-H: Ma bia dal ga haan laka tano hala, dal ga nas no nat na bulu, dir ma no pawasina,
    ne Maria. Ma dal ga singabukun ma dal ga lotu tupas ia. Io, namur dal ga papos
    ira nudal bunbulaan ma dal gaam tar ira nudal hartabar tana—a gol, a mangana kaabus
    ing ira mis tanai i la sangsangina timaan, ma ra waiwai.
  viv-viv: Ada manuweya hiluku kwamana hinana Meli buye himiyami-ma hiꞋitana, ada
    au hiꞋiboꞋula-moꞋa kwamana hihawadavadavana. Hidavadavani-yo adi fose hiꞋiyauga
    be yadi lokolokofou hivelena, gola kadu vanedimodimo luhei adi egana falanikisenisi
    ada mulo, fatadi lakahina.
  yao-yao: Ŵajinjile nkati ni ŵammweni mwanache jula pamo ni che Maliamu achikulugwe,
    ŵatindiŵalile ni kunkotamila. Pelepo ni ŵagopwele mmalombo gao ni ŵampele ntuuka,
    sahabu ni ubani ni mauta gagakuŵilanjikwa manemane.
  tgp-tgp: Lara la unu hin ima atu la hite natirihi atu mo lo toho hinia peresi tinana
    Mary. La popovitoho isana, ale la lotua. La roi na nora tavtav, ale la sile na
    nora otori mata gold peresi la hasori r̃uhu atu frankincense peresi na myrrh isana.
  auc-NT: Mänïï näni adincönë go guiite ayönäni Wëñængä ïñömö wäänä Mäadiya tönö ongongä
    adinque tömënäni Wëñængä weca ædæ wææ̈ninque, Bitö Wængonguï Awënë ïmidö anguënë,
    ante watapæ̈ apæ̈nedänitapa. Ayæ̈ tömënäni näni ænte pönincoo wi æmpodinque oodo
    tönö oguï waa quï tönö tï nä öni pæquï tönö, Bitö quï impa, ante pædæ godönäni
    ængacäimpa.
  kbc-NT: Odaa noɡ̶odakatiwece niɡ̶ijo diimicawaanigi, joɡ̶onadi nigaanigawaanigi
    manitaɡ̶a Maria ane eliodo nigaanigawaanigi. Odaa joɡ̶oyamaɡ̶atedini lokotidi
    lodoe niɡ̶ijo nigaanigawaanigi, odaa joɡ̶odoɡ̶eteta. Niɡ̶idiaaɡ̶idi joɡ̶oyomoke
    aca lowoodaɡ̶axi anonadeegi, onoɡ̶a icoa liboonaɡ̶a anonadeegita nigaanigawaanigi.
    Odaa joɡ̶oyajigo icoa liboonaɡ̶a, oolo, ica namoko ɡ̶odatobi ane liditege lanigi
    niɡ̶ina moyalegi, idaa ica pomaada ane liditece lanigi codaa dakake loojedi.
  bmh-bmh: Ag betei zaueim go simai, mogoi go gonugau anag dual dareun uligaraimai,
    taubib waimai, mogoi go ulagwag moromen. Guzenaimai, ag ecesab ipal wanib aiwag
    gol mui, garai ipal mui, a ilau nugau sous naliu mui, unum oimai, mogoi go gotulai
    moromen.
  ctu-BL: 'Che'' bʌ tsa'' caji i yochelob ti otot, tsi'' q''ueleyob alʌl yic''ot María
    i ña''. Tsi ñocchocoyob i bʌ. Tsi'' ch''ujutesayob. Tsi'' jamʌyob caxate''. Tsi
    yʌq''ueyob i majtan: oro, yic''ot xojocña bʌ pom, yic''ot mirra.'
  meq-meq: Tə fələkwa a gay, ti ye naha, tə ŋgatay a wawa ta may ŋgay Mari. Ta dəkway
    gurmets, tə ɗəslay ha gər. Tsa na, tə pəla ha wu tay hay, tə vəlay wu kəriye a
    wawa niye. Tə vəlay gura, wu andaya tə zalay eŋseŋs ada ta mir.
  noa-H: Mag barwia, chi chaai k'ërarr haar dubnaa hooimaawai, chadcha chi chaaidam
    hich María dʌ̈i hooimajierram hanaabá. Magbaawai hag k'ĩirp'ee jĩepör p'õbk'anaa
    hi hajaug t'ö hiek'ajierram haajem, hich reik'aju higwi. Magnaa hamach nem wai
    bëetarr heem p'ĩr maimua incienso mirra dʌ̈i t'ũp'a k'it'ëem haunaa hirig deejierram
    haajem.
  alp-NT: Eleki esi kusu lopai luma mere, esi selu Kwetele mere kai inaI Maria, hoko
    esi nobo lope kai esi tatu lokoI. Eleki esi rana mase, leite kemenyane rebe esi
    boini ntelete kai leite mure kena ono tanei pulue more eleki esi rilukele ete
    Yesuse.
  san-VEL: tato gehamadhya pravi"sya tasya maatraa mariyamaa saaddha.m ta.m "si"su.m
    niriik.saya da.n.davad bhuutvaa pra.nemu.h, apara.m sve.saa.m ghanasampatti.m
    mocayitvaa suvar.na.m kunduru.m gandharama nca tasmai dar"saniiya.m dattavanta.h|
  kbq-kbq: Ana nompi emareri'za ana Mofavrene nerera Mariane nege'za, zamugosa regati
    kepri hu'za mono hunte'naze. Eri'zama vu'naza feno'zana anagi'za, musezama ami'nazana,
    golima, mananentake paurane (frankincense), mere'ne (myrrh) ami'naze.
  kbh-kbh: Chë yebnoye tmojánamashjna ora, chë s̈es̈ona tmojáninÿe chabe mamá Maríaftaca.
    Chorna, tmojanoshaments̈é y chë s̈es̈onatema tmojanadorá. Chora chëngbe cajontémënga
    tmojanëtsë́caca y tmojanats̈tá castellano, incienso y canÿe botamana uanguëts̈e
    soye, mirra ca uabáiniye.
  ron-LSB: 'Au intrat în casă și au văzut Pruncul cu Maria, mama Lui, și au căzut
    jos și I s-au închinat. Deschizându-și comorile, i-au oferit daruri: aur, tămâie
    și smirnă.'
  pon-pon: Irail lao pedelon on nan im o, re ap majanier jeri pwelel o in a Maria,
    re ap kaipokedi o poni i, o kapwaredar arail kapwa kan, ap maironki on i kold,
    o men pomau, o mire.
  nhe-BL: Huajca calaquitoj ipan nopa cali huan quiitaque nopa piloquichpiltzi ihuaya
    inana tlen itoca María. Huan motlancuaquetzque huan moixtlapachojque iixtla huan
    quihueyitlalijque nopa conetl. Huan quitlapojque tlen nelpajpatiyo quihuiquiliyayaj.
    Huan quimacaque oro, cuali copali huan se tlaajhuiyacayotl tlen itoca mirra tlen
    tlahuel patiyo.
  sps-sps: Ri sof gagon numaa, ser tagei na guei fiisen me tsinan e Meri, ri fatukun
    ser faatouf Ya fiisen me na fo fifaan, gol, ana viir jiaf iny faakor tauf tsuraf,
    ana tapui kan na tauf tsuraf.
  wnc-wnc: yoakatang koke engakat minga Mariaat kake umana yatangenatnangge natake
    akgwetake inimbakngake yakngaatang zike sanga kundu ie imuking. Mani buyambam
    gatu sanga planggane inuknga binga wa manina buyambamda usiking. Siwan katau dakatutane
    inuknga kapanga take siknga singgak. Siwan manina buyambam sikngata usikingkat
    imuking.
  nmw-S: Habe si la si setuk he guwole ge si paidi memai bwaine tinane Meri, bwen
    si lipwakoko ge si kululu heine. Wedi gogomwau hana nabo si tate habe wedi mulolu
    si giyau heine, gold, frenkinsens ge enunu gane hidane meya.
  bus-bus: Aↄ̃ gɛ̃̀ kpɛ́n, aↄ̃ nɛ́ pì è kↄ̃n a da Mariamao, ben aↄ̃ kùɛ wà dↄnzi kɛ̀nɛ.
    Ben aↄ̃ ń auziki àkpatinↄ wɛ̃̀wɛ̃, aↄ̃ à gbà vura kↄ̃n tuaetitio kↄ̃n lí'ↄ gũ
    nnannaao.
  gub-BL: Wixe oho tàpuz me wà. Wexak kwarera'i a'e pe wà, ihy Mari ipyr heko mehe
    wà. Uzeamumew upenàràg rehe wà, kwarera'i imuwete katu pà wà. A'e re uwàpytymawok
    uma'eryru wà, ma'e imono pà izupe wà. Ita hekuzar katu ma'e or her ma'e imono
    pà izupe wà. Omono yhyk izupe wà no. Omono kàpuhàg mir her ma'e izupe wà no.
  imo-imo: Ulkena tukundo pungolio ungulumu kinye anumu Maria kinye moloringili pungo
    kanoko ltenderingi. Kanokolio ungulumunga kumbekerena komongo toko pondoko mai
    kanokolio yu kapi ningo imbi liko ola munduringi. Mundukolio eno wale penga meko
    oringima apiko mele pengama wendo liko yu tiringi. Kou gol kinye, paura karomele
    kinye mune toli paura te kinye, kopongo wel mune toli te kinye, aku melema yu
    tiringi.
  boj-boj: Onaqa naŋgi tal miligiq gilsib aŋgro aqa ai Maria wo sonab unjrsibqa aŋgro
    aqa areq di siŋga pulutosib a qa loueb. Osib naŋgo qasaŋ iŋgi iŋgi qudei ti gol
    ti goreŋ ti qa ti walaqajqa quleq bole bole di eleŋosib aŋgro atraiyeb. Iŋgi iŋgi
    di naŋgi nami silali kokba na awaiyeleŋeb.
  eng-DRA: And entering into the house, they found the child with Mary his mother,
    and falling down they adored him; and opening their treasures, they offered him
    gifts; gold, frankincense, and myrrh.
  knf-knf: Baneej ţi katoh, awin napoţ na Mariya anin, aşë ŋup adëmana. Bahaabëş wal
    mënţ ŋmañ ŋi baka apënan da uwuuru, na mnkulan, na ukëra ujuŋ ulil pţëkëñ, aţena.
  san-KHM: តតោ គេហមធ្យ ប្រវិឝ្យ តស្យ មាត្រា មរិយមា សាទ្ធំ តំ ឝិឝុំ និរីក្ឞយ ទណ្ឌវទ៑
    ភូត្វា ប្រណេមុះ, អបរំ ស្វេឞាំ ឃនសម្បត្តិំ មោចយិត្វា សុវណ៌ំ កុន្ទុរុំ គន្ធរមញ្ច
    តស្មៃ ទឝ៌នីយំ ទត្តវន្តះ។
  arn-NT: Feymew konpuy engün tati ruka mew, fey pefi engün ta Maria ñi püñeñ engu,
    fey lukutupuy engün ka püramyefi engün ngillatun mew. Fey nentupuy engün tañi
    yewün, fey elufi engün oro, insienso ka mira.
  zas-NT: Abiꞌ chi guyu reeman lënü guin, baguiaa reeman xindo guin con xniaax Li.
    Abiꞌ bazuxib reeman gojp reeman laax respejt. Dxel guxhal roꞌ xcaj reeman, abiꞌ
    bazaladx reeman or, në yaal, nëtëë mirra par xindo guin.
  ken-NT: Bághɔ́ ɛkɛt ɛnɛ nɔ́ nɛ́té arɛ tɛbhɛ tɛbhɛ, barɔk bachwe amɛm, baghɔ mmɔ́
    nɛ máyi María. Bátɛ́p mánɛ́n amɨk bare chyɛ yi kɛnókó. Mánɛ́nɛ bɛbha bhap
    bafɛrɛ mɛnyɨŋ ɛbhɛn bɛ́yá nkáp báchyɛ́ mbɔ awap akap ntá yi. Ɛ́mɔt ɛbhak pú,
    ɛ́chák ɛ́bhák ɛnyǔ sɛrwɔ́ ɛsɛn bádùrɛ sɛ́nchyɛ nɔkɔ ɛrɨ́tí ɛriɛp. Ɛnɛ́fú
    ɛ́bhák ɛnyɨŋ ɛnɛ́ básɔ̀t bɛghoko ngú bɛ ákɛ́ chɔŋti.
