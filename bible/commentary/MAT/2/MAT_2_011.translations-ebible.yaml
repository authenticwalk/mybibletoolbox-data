    ac myrrh, ac sang nu sel.
  ibo-ibo: Ka ha banyere nʼụlọ ahụ, ha hụrụ nwantakịrị ahụ na nne ya Meri, ha gburu
    ikpere nʼala ma kpọọrọ ya isiala. Ha meghere akpa akụ ha nye ya onyinye ọlaedo
    na ọkpụrụkpụ eso osisi na-esi isi ụtọ a na-akpọ frankisens, ya na máá.
  yml-yml: Tutuyanina i leꞌwai i luku vanuge, kwamana wata inana Meli i ꞌisedi i miamia
    i ꞌodu kwamana ꞌwaineye, ma yadi veꞌililibu i subiai, mulieta yadi venuanayega
    yadi nuakalikali i ꞌewadi kwamana mataneye i yatodi. Nuakalikalinidi kukuafou,
    golida tutulina bwaikina, vane ꞌailuga magaidi ꞌatumaidi, tamu Mulo weꞌe tamu
    Falanikisenisi, vanenidi wata tutulidi bwaikidi.
  ory-ory: ଆଉ, ଘର ଭିତରକୁ ଯାଇ ଶିଶୁଙ୍କୁ ତାହାଙ୍କ ମାତା ମରୀୟମଙ୍କ ସଙ୍ଗରେ ଦେଖି, ତାହାଙ୍କୁ
    ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲେ ଏବଂ ଆରାଧନା କଲେ, ପୁଣି, ଆପଣା ଆପଣା ପେଡ଼ି ଫିଟାଇ ତାହାଙ୍କୁ ସୁନା,
    କୁନ୍ଦୁରୁ ଓ ଗନ୍ଧରସ ଉପହାର ଦେଲେ।
  bzj-bzj: Dehn gaan eena di hows ahn si di baybi wid ih ma, weh da-mi Mayri. Den
    dehn neel dong ahn wership di baybi. Afta dat dehn oapm dehn ekspensiv gif ahn
    gi ahn goal ahn frankinsens ahn mer.
  wmt-wmt: Pirriyani palunyanta, takurryanila palu mayarurla, nyanyala palupinya ngamarlangu.
    Yapa parlanyanu martarnani ngamajirlu. Nyanartijangka palunyanta parntawantinya
    yapanga, kajalkajalkujirnupurru yapa nyanarti. Kujarti palu nyanartikarrajirlu
    piyirnwarntirlu kajalkajalkujirnani piyirn purlka piyirnwarntirlujaa marninwarntirlu
    pujungurni. Parntawantinyani palunyanangurla purlkawarntirla. Yangkala palunyanta
    yapanga parntawantinya kujarti. Wali nyanartijangka palunya manawarnti warntarni
    yijipurruwarnti yungupurruwarnti nyantuwarntikurajangka ngurti. Yijiwarnti nyanartiwarnti
    palurla nganapartu nganapartu yinya. Layi parlipa julalany pamarr wulyu marulu
    yini kuwul. Yijijarrawarlany pila kurrinywarlany mirrijinjilinyjarra wulyu parntimanupurru
    yinijarra purakinjanjaa miya. Wali yinyala palurla yijiwarnti murta. Wulyuwulyu
    palurla kanya yijiwarnti yapawu Jesusku.
  chk-chk: 'Iwe, ra tolong lon ewe imw o ra küna ewe mönükol me Maria inan we, iwe,
    ra chapetiu mwan o asamolu. Mürin ra wätiu ar kewe lifang: kolt, apach mi pwokus
    me säfei mi aüchea o fang ngeni.'
  ssd-ssd: kumba ka wande ta sinam kinaig sulumba kiŋo fudiŋ ina nuŋe Maria ndoŋ kaŋgerka
    kiŋo tugumŋge dagol tidroŋga nu mbariŋnaig. Mbariŋnaig sulumba gol, minde sili
    soŋ mundur mayenu ŋak, gureŋ mayenu nyunu mer ta palekŋge paska nu tuku patikinaig.
  acr-TNT: Ecꞌuchiriꞌ xeboc pa ri ja, xquil ri ralco acꞌa rucꞌ ruchu María. Xexuquiꞌic
    y xquilokꞌnimaj ukꞌij. Xquijak cꞌu uchiꞌ ri quicaxa y xquiya tak sipanic che,
    waꞌ re oro, re incienso y re mirra lic quiꞌ ruxlab.
  rop-rop: Wal wen detlot klebabalamen bin kamat langa det haus weya det lilboi bin
    jidan, deibin gowin insaid, en deibin faindim det lilboi garram im mami, en deibin
    nildan langa det lilboi, en deibin weship im, en deibin gibit im ebrijing. Gol
    en dubala gudsmelwan medisin deibin gibit im.
  mee-mee: Ba ka ineke lele, na keke loalu ta bale na keke kele Goe laeala kala nga
    naname ae Maria. Na keke toarau ba keke kalapagpage. Na keke kipole oru ra kanrea
    re nga ulonge oru ra kunreame ke bollau ngi, na keke tunge tunga nga ri ra gol
    ba onra koirea lolo te i.
  mwf-2018: Bere nhini thangunu-ka peneme nhini-ka parnamkardi-warda-neme ngarra thelput
    nhini da i pubamkangkarduneme kardu wakal nugarn nhini-yu wunku kale nukunu Mary-ya.
    I perremnawinhipingkarlneme i parramkariparlneme mange pana mani ngarra pule ngala
    pumerradha purni. I ngarra nanhthi bag ngarra peneme-ka pumamkadharlurlneme i
    parramnamutmutneme nanhthi gold nanhthi mani-ya, i nanhthi tulurulumam nanhthi
    kangunu patha, i nanhthi nginipunh maminanh mani kangunu patha.
  dif-dif: 'Ja tana pungani matja wirina, tanali kupa waka najina wonti Mariangu,
    ngandrini nunkanani jela; ja tana pantjaterkana ngarina wonti nunkangu, ja tanali
    poto pirna piltana wonti, ja nunkangu poto jinkina wonti: Marda, maralje, kuli
    ngumu ja kaldri pilki.'
  gam-gam: Ngambalne pai una er numog po kani, womba me Maria boll mopillka, kambono
