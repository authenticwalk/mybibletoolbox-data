    jenoki ipankokira.
  nsn-nsn: I muduhia ka ualongoro per tamatang iate tang Herot ger toia, kara la manasampe.
    Doha pitopit geka banga tolaisisina tar butur re harhara turuhar pisara teke uoum
    keip tasisin, e tuka ke la toko uamatoto peono tar butur re uangoulinir keketik.
  san-DEV: तदानीं राज्ञ एतादृशीम् आज्ञां प्राप्य ते प्रतस्थिरे, ततः पूर्व्वर्स्यां
    दिशि स्थितैस्तै र्या तारका दृष्टा सा तारका तेषामग्रे गत्वा यत्र स्थाने शिशूरास्ते,
    तस्य स्थानस्योपरि स्थगिता तस्यौ।
  tna-NT: Da su bahue eni deja cuana echua puji Herodes id'abape putsu, putitana huecuana.
    Beju mecuana sa yahua jenetia tuna bapirutana atujai tuna hui su putiana tuna
    ehuidusu puji. Daja putiana atujai yanana Jesús yani teje. Dapia da netiseuana.
  lid-lid: Oro anuhun sahou ta kabin Herot, ano ma oro au, ya ndrau mene anya udu
    loboho an eme loke, ili ja anya udu bwena toro ili udu bwele-e kon amwenen iy
