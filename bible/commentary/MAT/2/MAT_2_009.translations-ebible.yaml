    Pig-unug dan sikan bituon kotob no migsigkon duon to yongod to bayoy no nabotangan
    to sikan bata.
  myk-myk: Ba wɔrɔɔ cɛvɛɛ pʼa saan wu jomɔ pu logo wɛ, na gari. Pʼa wɔrɔ lemu ɲa na
    pu yaha Kilɛ-nɔhɔ ki na ge, a lee wɔrɔ lʼi doro pu ɲaha na, fo na shɛ nɔ pubinnɛ
    li xuu wu ni, na yere wee xuu wu ɲuɲɔ na.
  sbe-sbe: Wasawasa wa kalinana se lapui na kabo se lau, na kipwala ye woyaꞌuseidima
    wa se kitaꞌuyoi meta se gwauyalakalili. Na ye kedabagunaidi ye lau wawaya wa yona
