    Aime asocmengti molickeyeleme hikegacgu kogoc fawec, mac yogolec feina holelu
    ngiyewec.
  apb-apb: Purine mo mwane ngeena kire rorongo i sulie walana a Herod, kire si lae
    mwaanie, na kire ko lae oto hunie i Betlehem. Maholo na ikire ue i sulie tala,
    kire ko he'i leesie lo'u ho hee'u nge kire leesie ka'u ta'au i pwaalana sato.
    Mo mwane ngeena kire ko tohungei ilenimwa'e oto liutaa aana kire ko he'i leesie
    lo'u ho hee'u ngeena. Ho hee'u ngeena e lae i na'oda hule aana e lai ha'adau oto
    i hahona nume nge kele wee-wee aana.
  san-TEL: తదానీం రాజ్ఞ ఏతాదృశీమ్ ఆజ్ఞాం ప్రాప్య తే ప్రతస్థిరే, తతః పూర్వ్వర్స్యాం
