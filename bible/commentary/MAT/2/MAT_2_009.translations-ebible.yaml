  dah-dah: Be, mel gobe Herot beleŋ gwaha yinkeb Betlehem kuniŋ yeŋ kwamiŋ. Irkeb
    dinambe naŋa waŋ waŋ beleŋ kenamiŋ goyen naŋa kota meheŋ heŋ kuŋbe diriŋ hinhin
    ya turte gor bada hiriŋ.
  tnk-tnk: Nəmə me nəha hətərɨɡ pam nəɡkiariien səvəi Kiɡ Herot, nənə mhəier. Ia suatuk
