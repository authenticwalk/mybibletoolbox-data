    xun ma.
  pon-2006: Irail lao rong mepwukat, re ahpw mwesel oh patopatohla; a iet usuwohte
    me re kilangada ni mesenleng pa pwarada pohrail nanialo oh tieng kahkahre irail,
    e lao kainenehdi wasa me seri pwelelo ketiket ie.
  dad-dad: King nẽ od karĩ del fen, idi naab dale dilen, age de mog, barisa oun gaa
    iseyan idi dilen anĩ, ĩ ket uyu ile, kesu yenen nẽ modoũ an bagai dẽ yel ifaren.
  zab-NT: Chi gulull raipy rey Herodes laadeb ziy, chiyru zégacdeb. Ne balgui ni gunádeb
