  agm-agm: Natausaasihɨ kiya nowaayopo. Taawɨ nowaawɨ kaumbwaatɨ mɨhapɨhɨ ipɨho noaipasɨpɨpɨhɨ
    usonɨhohaamaatɨ kaati usonawaayopo. Aihɨ kaatɨ kaumbwaatɨ kiyaamɨ jɨhɨ naihɨ iwinjapepinjamɨ
