  huu-NT: Iena naimɨe mɨcorɨ llua mei, jaidɨmacɨ. Ucuduna naimacɨ dane cɨuamona, eo
    iobidɨmacɨ. Naimacɨ cɨua ucududɨ naimacɨna ɨfuanona, monamo naie urue afemo ride.
  jiv-NT: Tutai ti neka apach wearmiayi. Tura yaa, yajaya̱ wáinkiarmiania nu, tuke
