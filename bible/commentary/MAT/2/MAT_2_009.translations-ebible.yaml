  wim-wim: Aꞌ than kan-ngul iiyin, than thunp wuut piꞌanan thathin, thunp thonam anman
    than kaꞌathaman thathin mal kaaw angman wun. Anpalaniya thunp wuut piꞌanan umputh
    moꞌ woyan meenathow thant, aꞌ popam ngul wun aak angman puk manyan wun. Than pam
    koꞌalam anangana ngangk min wun thant, thunpan thathin nunang popam ngulan wuna.
  zga-M: Puvavile vapuleihinche unkuludeva puva khava vanu va khuluta, pu einondwe
