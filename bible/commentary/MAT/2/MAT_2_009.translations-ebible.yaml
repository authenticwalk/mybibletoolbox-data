  ngp-ngp: Zumbe Helode eze abinde kuwagambila, niyo wahalawa. Umwo mwe sila niyo
    waiona idya int'hondo waione ulailo wa zuwa.
  enq-2: Dopa lateamopa, kiŋi dokonya pii dupa sepala dokaita peami. Peaminopa, niki
    pyakaengesa-kaita wamba bui kateamopa kandeami dokoaka wambao pao, wane mandipae
    sia dokonya katea.
  eng-ASVBT: And they, having heard the king, went their way; and lo, the star, which
    they saw in the east, went before them, till it came and stood over where the
    young child was.
  mna-mna: Erot isotaara zin zoŋ uunu kan makiŋ, to tizemi mi tila. Mi pitik ta tire
    i su zoŋ uunu na, iyaara ma imuuŋgu pizin, mi iso zin pa zaala. Zin tire ma menmeen
    zin biibi kat, mi tito i ma tila. Pitik ila ma imbot sala ruumu ta pikin imbotmbot
    pa na,
  myw-myw: Iliganes aygan King towen, mo inounas ineis. Wutun towen, kweiboug nikines
    wanuvid, bo imgwayes in, iton wakunuwatan a̱pwaw nabunatum nimsikey-yay.
  sby-sby: Panyuma pakwambilwa maswi alico ne mwami, balanyamuka. Lunyenyenshi lusa
    ndobalabona kucwe, lwalabatangunina ne kuya kwimana mwilu pamusena palikuba mwanoyo.
  sll-sll: Dungwo pirere, yalhobi ere ongwi. Pirere kulmoma homa u tibi engwo hangwo
    i, hon u tibi ongwi. Pirere homa e tere pirere, gir pai mongwo oo bring bani derere,
    au di tongwi.
  yaq-NT: Inika'a yo'o ya'arita ameu teuwaaka'uta jikkajaka, jume' suawakame sajak.
    Junak intoko ju'u choki, ta'ata yeu weama'a betana aneka, bem bichaka'u, ame pat
    weyen. Junuen su, chukula, ju'u ili usita ane'epo bepa kiktek.
  uro-uro: Nasot i sa rha nari ama vitnaqa aa enge dä rha met näva arha iska. Bä nak
    iaqäkt ama qaega qärak i sa qre rha lu qa i qa sek mes bä qa met pa arhä qamäs
    bä dängdäng i qa mair daver ama ivärhäs äkt i ama rhoemga qa e.
  ita-1885: Ed essi, udito il re, andarono; ed ecco, la stella che aveano veduta in
    Oriente, andava dinanzi a loro, finchè giunta di sopra al luogo dov'era il fanciullino,
    vi si fermò.
  muy-muy: Nday nakəŋ tàra tìcia ma ga bay na ti tàsləka. Nday tə̀bu takoru e divi
    bu ni ti tìpi boŋgur ya àcəlaya gwar egezi a ni, naŋ àbu akoru kama gatay. Boŋgur
    ni naŋ àbu akoru nahkay ti òru ècikki ka məlaŋ ga wur ya naŋ àvu ni.
  kqc-kqc: Mina niyo neideyadiri, bi dadisi neyadi. Idau nedediri dudusa mina magai
    meda dadido eta rofu veyadi. Mina magai yaku ourefeidesi mina mida varegamo sanari
    bere niyo.
  tav-tav: To bairo na cʉ caĩro apirã, cáaácoajuparã. Nemoopʉre ñoco muipu cʉ capiya
    atí nʉgoa macá yepapʉ na catʉjʉricʉ na cajʉgo aájupʉ. Na jʉgo aá, cadaquei cʉ
    cãni paʉ bui majuu caejayupʉ.
  eng-ULB: After they had heard the king, they went on their way, and the star that
    they had seen in the east went before them until it came and stood still over
    where the young child was.
  spa-VBL: Después que los sabios escucharon lo que el rey iba a decirles, siguieron
    su camino, y la estrella que habían visto en el oriente los guió hasta que se
    detuvo justo sobre el lugar donde estaba el niño.
  fra-_FOB: Eux donc, ayant entendu le roi, s'en allèrent; et voici, l'étoile qu'ils
    avaient vue en Orient allait devant eux, jusqu'à ce qu'étant arrivée sur le lieu
    où était le petit enfant, elle s'y arrêta.
  hau-ULB: Bayan sun ji maganar sarkin, sai suka yi tafiyar su, ga shi kuwa, tauraron
    da suka gani a gabas yana tafe a gaban su, har ya zo ya tsaya bisa inda dan yaron
    nan yake.
  mal-mal: രാജാവ് പറഞ്ഞത് കേട്ട് അവർ പുറപ്പെട്ടു; അവർ കിഴക്ക് കണ്ട നക്ഷത്രം ശിശു ഇരിക്കുന്ന
    സ്ഥലത്തിന് മീതെ വന്നുനില്ക്കുന്നതുവരെ അവർക്ക് മുമ്പായി പൊയ്ക്കൊണ്ടിരുന്നു.
  kkc-kkc: Eseme giwo hesigeli odoo oso Helodeeyo to duloso dulone, giwo diayo dia
    mi mapoo egei hedebe onosee see egeiso. Diba giwo egee ogoloso diya goomoga sabolo
    giwoso malalo dime hamamee deedee diso. Diba giwo egee hamamee dodomo dime, giwoso
    dileso holopeso badebei moso eyo tobudu pouni meleeso.
  lit-lit: Išklausę karaliaus, jie iškeliavo. Ir štai žvaigždė, kurią jie matė rytuose,
    ėjo pirma jų, kol atėjusi sustojo viršum tos vietos, kur buvo vaikelis.
  urd-GVR: Bādshāh ke in alfāz ke bād wuh chale gae. Aur dekho jo sitārā unhoṅ ne
    mashriq meṅ dekhā thā wuh un ke āge āge chaltā gayā aur chalte chalte us maqām
    ke ūpar ṭhahar gayā jahāṅ bachchā thā.
  far-far: Ma 'i burina sa Herod nia fata 'urinai ka sui, kera ka leka na 'ada. Ma
    ana kada kera dao na kau sulia na taale, kera ka ada to'ona lau fa bubulu be kera
    eta ada to'ona mai 'i taelana sato. Kera ka eele 'asiana ana kada kera ada to'ona
    lau. Ma fa bubulu nai ka eteta naoda leka ka dau bobola fainia na kula be sa Jesus
    nia tio ana.
  suz-BL: मिनु मेकोपुकीमी पिप आ लोव़ नेंशा, आन लां खोदमे बाक्‍त। मिनु नां दाप्‍तीकेमी
    तशो सोरुलमी आन कली लां कोंइदीमी बाक्‍त। लां कोंइना कोंइन नक थिशो आल बाक्‍तीके
    आ सोरुल ख्रा दिक्‍माक्‍त।
  car-NT: Mo'ko jopoto auran eta'po mero, ito'san. Irombo moro siriko, moro iwepa'kary
    tone tywaije i'waine kynakon iro wyto'po uwapoine. Irombo mo'ko pitani waitopo
    epo moro siriko poropy'po.
  amp-amp: Be rom nd kingr kfoyuk mrokfot wany sanyhato yimom. Yihato buha yihotohatn
    nd rom barkof marr yuwa muhwako htimo gunyr htiyaknimomr. Be nd gunyr tohakmotr
    rom be nd gunyr fau hik hanymom. Yi yihato tu nd yonr rhumo kunyshu mingiahuspno
    mhir nniotamor.
  bht-bht: सै राजे दी गल्ल सुणीकरी चली गे, कने जड़ा तारा उना पूर्व दिशा च दिखया था,
    सै तारा उना दे अग्गे-अग्गे चलया, कने उस घरे उपर रुकी गिया, जिथू सै बच्चा था।
  eng-NOY: When they had heard the king, they departed. And lo! the star, which they
    had seen in the East, went before them, till it came and stood over where the
    child was.
  cub-NT: Jápiaivʉ bácavʉ ʉ̃i coyʉiyede, ina abiácovare bueipõeva mái nʉrejaimad̶a,
    yópe ñai jabocʉ ʉ̃i aiye báquepedeca. Que teni abiácorʉ, ne jã́imʉ mácʉ aviá dainocapũravʉi,
    náre jipocateni nʉrejamed̶a pʉ ʉ̃i eaiyede jʉed̶ojĩcʉi cʉriñamine. Aru diñami
    pʉenoi mautedejamed̶a.
  ita-1927: Essi dunque, udito il re, partirono; ed ecco la stella che aveano veduta
    in Oriente, andava dinanzi a loro, finché, giunta al luogo dov’era il fanciullino,
    vi si fermò sopra.
  lww-lww: Ana yaru la nene la amloge visena kiena ne p̃arin sup̃e nene p̃isi, ana
    apa sina ga e kiela mraplepa, ana apisu sina verue nene nap̃a tego p̃esia e lepas
    nap̃a mrae molue ke komea. Pogos nap̃a la apisu si verue nene, akekara pap̃isi,
    ana verue nap̃a naga sumon la m̃a ga pano-o atol e nap̃a sisi nene m̃eke ea.
  ckb-ckb: لەدوای ئەوەی گوێبیستی پاشا بوون، ڕۆیشتن، هەمان ئەو ئەستێرەیەی کە لە ڕۆژهەڵات
    بینیبوویان، پێشیان کەوت و هات و لەسەر ئەو شوێنە ڕاوەستا کە منداڵەکەی لێبوو.
  nas-nas: Teketa teinge tee daurarong taaravaara tenkenauꞌ, eeꞌnoko tee beentoꞌ duaaꞌ
    bakoaramanooꞌaapea tutung ooauꞌnung teing-koo napoꞌ oroꞌparara uroꞌkanooꞌke nanuuꞌ
    bera teꞌ tootoꞌ otouꞌnooꞌ dau datearuꞌ.
  uvl-uvl: Te longe Herot na helenga ke het pe te i sapele. Pe te i ke te nanas mene
    itoch nenge te esia neu. Te nanasia lala ke la itoch neu mes pengpeng nga kileng
    unne nenge mamau neu maia.
  eng-BBE: And after hearing the king, they went on their way; and the star which
    they saw in the east went before them, till it came to rest over the place where
    the young child was.
  ixl-CNT: Uncheeꞌ taꞌxh veet tabꞌil viyol u ijlenal tu qꞌu aa txumbꞌal tiꞌ qꞌu txꞌumiꞌl,
    motx tek bꞌeni. Utz bꞌaxabꞌ paj u txꞌumiꞌl siatz vaꞌl til tikuenta aal telaꞌ.
    Anal txakeꞌ u txꞌumiꞌl aas opon viꞌ u atibꞌal vaꞌl atichku u tal nitxaꞌ.
  xsi-xsi: Kinzi ilo-kalo tamâta ŋinde siloŋo koipu ne ŋgua lâ, ŋineŋga siyâti silâ.
    Aku pituni ndaina muŋga simora pa mbwera kâ ŋinde nde imuŋga panzi. Pitu iyoka
    imuŋga panzi ilâ lee, ŋineŋga ipâti itâra âta lâ luma lâlu imo ŋinde kulu.
  crx-NTPO: '''Et lerwe ''et ndúbulhni whe ''aho whehándil. ''oh whuya hidulh whe
    khunsul ndai la ndi sum ndaz ts''e hinalh''en-i, ''i hitilh''en ''ink''ez ''ants''i
    butso ults''ulh. ''Et nts''e la ts''oodun usda-un ''on do, ''et lhghá nelts''ut.'
  kan-OKCV: ರಾಜನ ಮಾತನ್ನು ಕೇಳಿ ಅವರು ಹೊರಟಾಗ, ಪೂರ್ವದೇಶದಲ್ಲಿ ಅವರು ಕಂಡ ನಕ್ಷತ್ರವು ಪುನಃ ಕಾಣಿಸಿಕೊಂಡು,
    ಅವರ ಮುಂದೆ ಮುಂದೆ ಸಾಗುತ್ತಾ, ಆ ಮಗು ಇದ್ದ ಸ್ಥಳದ ಮೇಲೆ ಬಂದು ನಿಂತಿತು.
  bbb-bbb: Erodi fu ijiege kuariamoga bune vakuae vakuma vame gafia una kuke zuvi
    besu ije bu are maza ajiamo nake fu ajiamo bu gaeva ijene gae. Zuvi ije fu ude
    vakoke bu gakinu nuvena vakuma ka are ije ame fu namo ijia usiae.
  blw-blw: Angkay hiyachi yag naligwatcha way éméy ad Bethlehem. Yag angkay chacha
    éméy, ammag amchan hen laylayadcha te kasencha innila hen anchi tarawanchi way
    innilacha hen anchi pés-éy naligwatancha. Wat hen anchi taraw, chana epangpango
    ah umunuchancha, yag iggayna etàtàchég ingganah nemamang hen ininggawan hen anchi
    onga.
  tam-2017: ராஜா சொன்னதை அவர்கள் கேட்டுப் போகும்போது, அவர்கள் கிழக்கிலே கண்ட நட்சத்திரம்
    பிள்ளை இருந்த இடத்திற்குமேல் வந்து நிற்கும்வரைக்கும் அவர்களுக்குமுன் சென்றது.
  azz-NT: Huan cuac ijcón quicaquilijque in rey, ijcuacón yajque in tamatinime in
    magos. Huan in sitalin ten quitacque de ne iquisayampa tonal ijcón quinyecanaya
    in magos huan quinajxitij huan quinnextilij campa huetztoya in oquichpil Jesús.
  spa-RV-1909: 'Y ellos, habiendo oído al rey, se fueron: y he aquí la estrella que
    habían visto en el oriente, iba delante de ellos, hasta que llegando, se puso
    sobre donde estaba el niño.'
  csy-csy: Amate in kumpipa son teng a zak zawk uh ciang pai uh hi; Taciang, en vun,
    nisuana sang pan a mu uh aksi sia nausen omna tungsan ah theng in a tawlngak dong
    amate mai ah pai hi.
  mxq-NT: Mʉdʉ tya̱dʉ reyʉ ꞌyayuk ñʉjxtʉ ja ja̱ꞌa̱yʉty. Net ja mʉdsa̱ꞌa̱ diꞌibʉ naty
    tʉ tꞌixtʉ ma̱ ja ñáxʉty, kyʉxeꞌky jatʉgok, es yʉꞌʉjʉty tpanʉjxtʉ extʉ ko jya̱jttʉ
    ma̱ naty ja mʉdsa̱ꞌa̱ tʉ wyʉꞌʉmʉ tʉjk nikʉjxm ma̱ naty ja mixyuꞌunk.
  tzj-NT: Ja tok xac'axtaj cumal ja bix chique rmal ja rey c'ac'ari' xebe. Pro ja
    c'a ch'umil ja quitz'atonto pan oriente jari' c'amo'el quebey. Ja c'a ch'umil
    tok xekaj pa rujic ja bar c'o wi' ja tac'al ma xbin chi ta.
  tdt-tdt: Rona tiha liurai nia liafuan, matenek nain sira nee komesa lao ba dadauk.
    Derepenti fitun nebee sira uluk haree iha lorosae nee, mosu fila fali iha sira
    nia oin. Haree nunee, sira mos kontenti teb-tebes, i sira lao tuir fitun nee.
    Too iha Labarik nee nia hela fatin, fitun nee mos para iha uma leten.
  ron-BTF: După ce l-au auzit pe împăratul, au plecat; și iată, steaua, pe care au
    văzut-o în răsărit, mergea înaintea lor, până a venit și a stat deasupra locului,
    unde era copilul.
  eng-WEBP: They, having heard the king, went their way; and behold, the star, which
    they saw in the east, went before them until it came and stood over where the
    young child was.
  eng-FBV: After they had heard what the king had to say they went on their way, and
    the star which they had seen in the east led them until it stopped right above
    the place where the child was.
  nld-1939: Toen ze den koning hadden aangehoord, gingen ze heen. En zie, de ster,
    die ze in het oosten hadden gezien, ging voor hen uit, totdat ze kwam boven de
    plaats, waar het Kind was, en daar bleef staan.
  bwo-bwo: Bowere Nugúso aap'o booshishihakon kesht boami, eshe! aawkeshon bobek'ts
    k'eeno na'i marmat'o b́beyirwok b́ned'efetsosh bo shinshinatse sha'efetst boon
    b́jishi.
  nch-BL: Teipa quema nopa tacame ya quicactoyaj icamanal Tanahuatijquet Herodes,
    quistejque Jerusalén. Huan nimantzi sempa quiitaque nopa sitali cati achtohui
    quiitztoyaj nepa campa quisa tonati. Huan quinyacantiyajqui hasta moquetzato itzompac
    nopa cali campa itztoya nopa piloquichpiltzi.
  quc-TNT: Ri ajno'jab xuwi xquito ri xbix chque rumal ri nim takanel, xebe'c. Are
    c'u ri ch'imil ri xquil pa relbal k'ij xnabej chquiwäch, c'ä xopan na puwi' ri
    c'o wi ri ac'al, xtaq'ui c'u chila'.
  tfr-NTPO: Kuya l̈ok ga toe. Ga dbala ĩna weno pjang l̈i jek pjang ba bäm go, ga
    sl̈an äär pjang kjwozirwa sök l̈i kopshko.
  kaq-NT: Jascajaquin yohihah, boresscacani. Picoxon nai bejisahtanaibaan bi bari
    cainai quiri janinxon jisobo huishi xabarihbihi. Xabacanahi cahi, jato bebon cahax,
    baquexo machi sca nihreneni.
  ahr-ahr: राजानं बोलनं ऐकीसन त्या तठेन निंघनात त्यासनी जो तारा पुर्व दिशाले दखेल
    व्हता, जठे ते बाळ व्हतं. त्या जागावर जाईसन पोहचत नही तोपावत त्यासनापुढे चालना.
  sgb-sgb: Hên nagilam lay habi ni Arin Herodes, ay nammita hilay nay manga-talino.
    Ha pammita la, ay nahêlêk lan oman ya habaytoy bêtêwên, haka habaytoy hinonol
    la angga ha tinunggên ya habayto, ha ugton dyanan ni Apo Jesus ha Betlehem.
  vie-1934: Mấy thầy nghe vua phán xong, liền đi. Kìa, ngôi sao mà họ đã thấy bên
    đông phương, đi trước mặt cho đến chừng ngay trên chỗ con trẻ ở mới dừng lại.
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାରି ରାଜା କାତା ୱେଞ୍ଜାନା ହାଚେରି; ଅ଼ଡ଼େ ମେହ୍‌ଦୁ, ଏ଼ୱାରି ୱେ଼ଡ଼ା ହ଼ପୁୱାକି
    ଆମିନି ହୁକା ମେସାମାଚେରି, ଏ଼ଦି ଏ଼ୱାରି ନ଼କି ନ଼କିତା ହାଜାନା, ଏମ୍ବିୟା କକାସି ମାଚେସି ଏ଼
    ଲାକ ହାଜାନା ନିତେ ।
  cha-cha: Ya anae munjayan jajungog y sinangan ray, manmapos; ya estagüe y estreyas
    ni y jalie gui sancatan, na mofona gui menañija asta qui mato ya sumaga gui anae
    estaba y patgon.
  amu-NT: Naⁿꞌñeeⁿ, quia na jnda̱ jndyena ñꞌomꞌndyoo rey Herodesꞌñeeⁿ mana tyꞌena.
    Ndoꞌ juu caxjuu na teiꞌtquiooꞌñe nda̱a̱na na ndicwaⁿ mꞌaⁿna ndyuaana jo ndoꞌ na
    macaluiꞌ ñeꞌquioomꞌ, tjajndyeenaꞌ jo nda̱a̱na hasta tueꞌcañoomnaꞌ ndyeyu yuu na
    mꞌaaⁿ tyochjooꞌñeeⁿ.
  hin-CV: राजा की आज्ञा सुन उन्होंने अपनी यात्रा दोबारा प्रारंभ की. उन्हें वही तारा
    दिखाई दिया, जो उन्होंने पूर्ववर्ती देशों में देखा था. वे उसके दर्शन में आगे बढ़ते
    चले गए जब तक वह तारा उस बालक के घर पर जाकर ठहर न गया.
  eng-OURB: They, having heard the king, went their way; and behold, the star, which
    they saw in the east, went before them, until it came and stood over where the
    young child was.
  spa-BES: Y oyendo al rey, se fueron; y la estrella que vieron en el este fue delante
    de ellos, hasta que se detuvo sobre el lugar donde estaba el niño.
  san-BEN: তদানীং রাজ্ঞ এতাদৃশীম্ আজ্ঞাং প্রাপ্য তে প্রতস্থিরে, ততঃ পূর্ৱ্ৱর্স্যাং
    দিশি স্থিতৈস্তৈ র্যা তারকা দৃষ্টা সা তারকা তেষামগ্রে গৎৱা যত্র স্থানে শিশূরাস্তে,
    তস্য স্থানস্যোপরি স্থগিতা তস্যৌ|
  tdx-tdx: Ie nahajanjiñe i mpanjakay le nienga; naho indroy i vasiañe niisa’ iereo
