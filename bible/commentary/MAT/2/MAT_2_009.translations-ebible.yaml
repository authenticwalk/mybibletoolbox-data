  ebk-ebk: Kuncha pay chinngor nan kenalen nan ari, nunligwatcha. As nan chacha manarcharanan,
    inilacha kasin nan chiyuy taraw ay inilacha as nan kawad-ancha pay laing henan
    fomokfoknakian nan urkiw. Naragsakancha as solet as nan nangil-ancha as nan taraw.
    Nan chiyuy taraw at enpanguna chicha inkiana naitungor as nan kawad-an nan onga.
  spa-PDDPT: Oyeron al rey y salieron. Descubrieron que la estrella que habían visto
    en el oriente iba delante de ellos y se detuvo donde estaba el Niño.
  ruf-ruf: Nawo hawamalitse kumhulikitsa imndewa tsawoka, na inondo iyawonile kulawa
    ubali wa kwalilawila litsuwa iwalongotsa na ukwima hanu kwayakalile imwana.
  gun-gun: Ha'e ramo huvixa ayvu ha'e kuery oendupa vy oje'oi. Ha'e gui jaxy-tata
    kuaray oua katy ikuai teri reve oexa va'ekue ma ha'e kuery renonde ju oaxa ovy,
    ava'i ituia áry ovaẽ peve. Ha'e py ma opyta.
  agu-BL: Yi quibital yi yol yi rey, nintzun e' bentz. I cunin na chelu'ltz ju' ca'l
    yi bene'n quilol junt tir yi tx'uml yi nsken cyen quil jalen lilen tzi'n. Wi'nin
    chitzatzine'n yi quilolt junt tir. Cwe'n tzun bajxoktz ẍchiwutz tan ẍchajle'n
    scyetz na' atite't yi ni'. Yi topone'ntz kale atit yi ni', nintzun taque' cu'ntz.
  isn-isn: Nai amija umtemi, ikalongoleka numuhinzo wao, ni nzota iyo naeamiine kukilya
    ikaatongeela ikimika migulya apo nung'wana utugiwe.
  eng-PEV: The wise men listened to Herod, then they started to go to Bethlehem. Then
    they saw that same star that they saw before, and they were very happy. That star
    moved through the sky, and they followed it until it stopped right above the house
    that Joseph and Mary were living in.
  ilo-ULB: Kalpasan a nangngegda ti ari, intuloyda ti nagdaliasat, ket ti bituen a
    nakitada iti daya indalanna ida agingga a nagsardeng iti batog ti ayan ti ubing.
  pir-NT: Tiquiro sa nidi bato, tiquina wahahye. Tiquina sa wahagʉ̃ asʉ̃ mʉja taropʉ
    tiquina ihñaria ñahpicoha pehe tiquina pano ʉhmʉ tãducuahye. Sa yero nijinogã
    tiquiro ijiro bui waro tojoa wahã sahye tia ñahpicoha.
  anv-NT: Ne aŋkɛɛ́ bimbɔ áwúgé genó ɛyigé mfwa yimbɔ ajɔɔ́ ne ɛbwɔ́, álɔ́ manjyɛ.
    Ne ndɛre ɛbwɔ́ ájyɛ́ ágɛ́ wyɛ́ membe yimbɔ ayi ɛbwɔ́ ábɔ́ ágɛne nkane ajyɛ́ɛ
    mbɛ, ɛbwɔ́ ákwɔ́lege ji meso. Ákwɔ́négé né Bɛtɛlɛhɛm membe yimbɔ atɛné né
    mfaánebuú cho né gepú ɛyigé maá yimbɔ álú.
  sab-NT: Kwian geru jwannga beu giti ulita Herodes keruchugu gerule ene gire ama
    ulita jo chage dare beu gbaite nate, beu e ama jonlla du una Belén ngnagu, beu
    e jo chke jage ngaña kirogwa soli kledu ngwadi, gire nga sugadu noare ama ulitadi,
    ama ñadu kirogwa soli kledu ngwadi.
  tmd-tmd: Kiŋ Herod aliö rɨmɨn, ñɨŋ dumɨn nugugɨrön, gupö ñɨŋ naiö wölmɨd adaku nugwim
    aku höd höd dumɨn nugugɨrön, ñɨŋ mai dumä. Gupö aku dumɨd dumɨd, ha kiaia aku
    mɨdöŋ rama mibɨl yöra pisö gö nɨgöŋa.
  acr-NNT: Tekꞌuchiriꞌ rachijabꞌ e aj naꞌoj xkita ri xubꞌiꞌij ri rey, xkimaj chubꞌi
    ri kibꞌe. Ekꞌu ri chꞌumil kilom lo kꞌa pa relebꞌal lo ri qꞌij, nabꞌe bꞌi chikiwach
    y xtakꞌiꞌ kꞌu chwi ri luwar pa kꞌo wi ri ralko akꞌa.
  kpg-kpg: Muli hua di nadau hagalongo gi nnelekai aanei, digaula gaa hula, gaa mmada
    gi di heduu la hua dela ne mmada ginai ginaadou i bahi i dua, e hana i nadau mua
    e dagi ginaadou, gaa hana loo, ga haga huudonu ia gi hongo di gowaa dela e noho ai
    Tama dulii deelaa.
  taj-taj: ग्‍लेला ताम थेःसी थेनीगदे थेग्‍याम निजी। थेनीगदेसे ङाच्‍छा स्‍याररी म्राङ्बा
    सार दोःसी थेनीगदेला ङाच्‍छा ङाच्‍छा निजी, ओच्‍छे लैनु येशू मुबा ग्‍लारी धोमाहेन्‍से
    थे सार अडेब तजी।
  avt-avt: Hɨrakɨt temtau hɨm me Herot epei werek, te hɨrakɨt ten. Te saur kerek nɨpaa
    hɨrakɨt tɨrek hɨrak kɨr kepu kentar wit kerek Jisas miye winaak kɨwaairi en.
  cbk-cbk: Cuando ya acaba sila oi el maga palabra del rey, ya larga sila viaje. Y
    ya mira sila ole el mismo estrellas que antes pa ya aparece canila na este. Y
    ahora ese mismo estrellas amo el que ta guia canila hasta donde el bata ta esta.
  uig-ARA: دانىشمەنلەر پادىشاھنىڭ سۆزىنى ئاڭلاپ يولغا چىقتى؛ ۋە مانا، ئۇلار شەرقتە
    كۆرگەن ھېلىقى يۇلتۇز ئۇلارنىڭ ئالدىدا يول باشلاپ ماڭدى ۋە بالا تۇرغان يەرگە كېلىپ
    توختىدى.
  tuf-tuf: Eyinat reyat waquíc rahcuír, acsar béjecro. Eyin bequic cahmor cuacúr ub
    acsar bijacro. Ub récaji itchác eya eyin cohcarcám bijacro. Bir car buwachcuar
    yehnjác arar cujacro.
  abx-abx: Pakabati'-na mga iya si tugun-na si hadi', pamalangngan dayon. Ngan pagparalangngan-na
    na mga iya, pakulaw gihapon i sakulawan-na mga iya bitu'on si sirangan ngan agdahulo
    si mga iya tubtob nga anyungod si nag'istaran-na si dadi'.
  mco-NT: Co jadu'n rey najtzcapxɨyday, chi ajcxy choñ. E je madza' tɨɨbɨ anajty íjxcɨxy
    ma xɨɨ ypɨdzɨmy, chi ajcxy ijxy jayɨjp je' anajty ñɨcxy ma je' ajcxy, ixtɨ conɨ
    oy je madza' yhuäcxɨpy ma anajty je pi'c'anäg yajpaady.
  kqf-kqf: Tedi ḡalibona ena giu a vaiye mulinemo ba nawa ai tubu. Bi kipolina a kitakitana
    taunana a vawata, eete bamo gomana i tubutubuḡanemo ḡome kipola i vamoito.
  cpb-NT: Irojatzi riyaatantanakari. Eejatzi iñaanairi impokiro iñaakeri chapinki
    inampiki. Iñaatziiri rowaatzinkapaaka, iro riyotantapaakawori pankotsi risaikakera
    eentsi.
  aon-aon: Douk hemnek king ananin baraen aria amam hanak. Amam hanak yah aria ta
    hatik okwudok apunik unuk douk harik hatrukwi gani aun nakihumori iri. Okwok kwarig
    atin aria amam hagipeshok arigaha kwanak kwotem iruhw anudok nuganin neshuh atari
    urupat.
  hus-NT-2005: Tam ti okʼon ti usnaltsik jechéꞌ kʼal an pulek takʼix, kʼaléchtsik
    tám. Na ót xin chuꞌúmaltsik in lujtal xon tu kalel na kʼítsá, taꞌ ti neꞌech okʼox
    ani tam tin bajaw xon ti kʼwajat an chakam, kubey.
  mig-NT: Te súan ni̱ ka̱jini so̱'o‑de tu̱'un ni̱ ka'a̱n rey. Te kája'a̱n‑de. Te máá
    tíñu̱ú xíní já ní kajini̱‑de ichi núu̱ kána ndika̱ndii, yoxnúú‑tɨ́ nuu̱‑dé onde̱
    ni̱ jaa̱‑tɨ̱ núu̱ kátúu súchí lúlí‑ún. Te yúan ni̱ jukuiñi̱‑tɨ̱.
  bps-bps: Na di kaklingela i gman Harì Hérod, mdà ale. Na teenla i blatik tateenla
    ditù di gusut i duh magu gsen di munala kel di kfanakan déén di tah i sablà gumnè
    i tingà.
  mbs-mbs: Penga niyan, nesayo dan aw todà dan kinità se bitoen tapay dan kinità limibtak.
    Pegkità dan te bitoen, ontò neluba se pedowan dan, aw yan se tinekingan dan lamig
    simagked iyan diatas te balay inogpaan i Jesus.
  tof-tof: I oya bóktan nóma barrkrrurr, da olgabi we bazebórr ama Betliem. Da módóga,
    kwat-kwat, i ene dadan wimurr akó esenóp, i ne wimurr esenóp abüsa nólgabi banikda.
    Ene wimurra ibü singül kwata we wamlórr, kókókó, tai ene gab olom ne pokodó yarilürr,
    we zamngólórr.
  cme-NT: Erɔdiŋ piiye baa-ba tĩ, baa sire ta ta ba kã Betelɛmu‑i-na. Ba'a ba ne,
    tiraa da mɔɛl daade‑i ba yaaŋga-na di wuɔ di kã. Baa ta ba nyaanu-diɛ. Diŋ kaa
    hi biloŋ uŋ waa terieŋgu maŋ nuɔ‑i, diɛ yiɛra ku yudɔrɔ‑i-na.
  sus-sus: Karamɔxɔe to gɛ mangɛ xui ramɛde, e naxa siga. E man naxa tunbui to, e
