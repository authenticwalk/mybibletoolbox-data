verse: MAT.002.009
translations:
  kpx-kpx: Kateai louge abu halevai tilu. Halevai tisege didi nehe abu elehale keu
    abuho uli holisi tiale ese keu uale hovadavemo atagai ua.
  okv-H: Enana king ta ke ingito amita da toto pahue kuro mahu vihinu kia avo ehako
    kito eheheto pahuo kuro na pambuto meni ingari ju ai hetena.
  tbo-tbo: Wasawasa ponana hi nonoli ma hi’mhoe po hi nenae ma ubonana lolowa hoi
    tupo kaluwabu hi gagaleya u matahi i geleta po i gegae yaka hi wotagoya po tewelana
    anani mae i lidumaluya po uyahina hi geleta.
  mal-C: അവർ രാജകൽപ്പന കേട്ടശേഷം പൂർവദിക്കിൽ കണ്ട നക്ഷത്രത്തെ അനുഗമിച്ച് യാത്രതുടർന്നു.
    നക്ഷത്രം വീണ്ടും കണ്ടപ്പോൾ അവർ ആഹ്ലാദഭരിതരായി. അവർ കണ്ട നക്ഷത്രം ശിശു ഉണ്ടായിരുന്ന
    സ്ഥലത്തിനുമീതേ വന്ന് നിലകൊള്ളുംവരെ അവർക്കുമുമ്പായി പൊയ്ക്കൊണ്ടിരുന്നു.
  grc-SR: Οἱ δὲ ἀκούσαντες τοῦ βασιλέως ἐπορεύθησαν· καὶ ἰδού, ὁ ἀστήρ, ὃν εἶδον ἐν
    τῇ ἀνατολῇ, προῆγεν αὐτούς, ἕως ἐλθὼν ⸂ἔστη⸃ ἐπάνω οὗ ἦν τὸ παιδίον.
  bgc-bgc: वे राजा की बात सुणकै चले गए, अर जो तारा उननै पूरब दिशा म्ह देख्या था, वो
    उनकै आग्गै-आग्गै चाल्या। अर जड़ै बाळक था, उस घर कै उप्पर जाकै रुक ग्या।
  khz-khz: Heroda gena kila gekamonagiato mulinai, ira magelakato. Raupara na geagowai
    aonai, vomitiu, garo eragena kavanai gegitaato mitiuna, na maekune-agirato, pene
    ago, melo keina emaoko-tagowai kapuna atanai eve mia-tagoto.
  deu-TKW: Sie aber, nachdem sie den König gehört, zogen dahin; und siehe, der Stern,
    den sie im Osten gesehen hatten, zog vor ihnen her, bis er an die Wohnung des
    Kindes kam, da stand er stille.
  zsr-NT: Gdöd gulayönnëꞌ didzaꞌ bëꞌë Herodes naꞌ, zjaquëꞌ bönniꞌ taꞌyejniꞌi naꞌ,
    atiꞌ nanörbaꞌ lauquëꞌ bölj naꞌ gulaléꞌinëꞌ catiꞌ niꞌ nacuꞌë ladzquëꞌ ga bdxintë
    yajsóa ga naꞌ dëbiꞌ biꞌidauꞌ naꞌ.
  lin-lin: 'Sima na bango koyoka maloba ya mokonzi, bakobaki nzela na bango. Bamonaki
    lisusu monzoto oyo ewutaki kobima na este : monzoto yango ezalaki kotambola liboso
    na bango kino ekendeki kotelema na likolo ya esika oyo Mwana azalaki.'
  hns-NT: Ekare baad oesab tjal gail. Aur dekh, oe tarai djaun oesab poerab kait se
    dekhies raha, oesabke aage aage tjale lagal oe djagaha talak djaaha Larka raha
    aur hoewa par roek gail.
  noa-E: Mag chadcha chi rey Erodeeu amachig jaautarrta jʉ̈g thõba ërëubaadëjim aajem.
    Mag wëtumua, warrcha amach thʉgdʉawai amachdëu phĩdag ootarrta deeu ũwaai am na
    phuu jöisijim anaabá. Magbaawai ag ẽudee oo warrmamua, ya chi chaai sim aig pabaimaawai,
    ag ʉ̈r edjã ee bar jöisijim anʉm.
  eng-EMTV: When they heard the king, they departed; and behold, the star which they
    had seen in the East went before them, till it came and stood over where the young
    Child was.
  mib-NT: Te jeē ní cajini de jnūhun ni cahān rey, te cuangoo de. Te máá quɨ́mɨ cáhnu
    jeē ní cajito de ichi núū cáne niāndii, yósnúu núū de cuahān nde ni jinū nuū íne
    sūchi lúlí un, te yūcuan ní jecuɨñɨ̄.
  lif-NT2: हे़रोद हाङ्‌ङिल्‍ले़ पाःत्तुबा पाःन्‍निन् मे़घे़प्‍सुआङ् खे़ङ्‌हाॽ मे़धासिङ्‌लो॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खे़न् खेःम्‍सिक्‍पान् याम्‍मो मे़निःसु हे़क्‍क्‍याङ्
    खुनिॽ तगि तगि पेआङ् अङे़ःक्‌वा वये़बा हिम्‌कुदोःप्‍मा के़रे़आङ् फन्‍छिङ्‌लो॥
  xnj-xnj: Vala vevimanya mambu ga ndondo, pevamali kumyuwanila nkosi vakahamba. Ndondo
    yevayiwene kwelihumila lilanga yavalongolili yahambili kuyima panani pandu pala
    peavi mwana.
  mmx-mmx: Melemu at na levelinga at loorong ne Erodes, diga vas kaxat, la at lavatpas
    atdi ro at langas diga ven manga mo lenti, no diga ven avot pam i ro at lenep
    laxangking it losu e. At loxonaleng diga ven i, lomomo atdi ga silok aleng. Mo
    lenti gam gomgo ridi se ga ru ro mavana ap mo loogu ne Iesu gak midi ren.
  cbr-NT: Usoquian Herodesnën cacëx ca a tuá bari cuancëxa. Cuancëbë ca aucüaxa bari
    urucë anuxuan atun iscë 'ispa ax anúan a unicamax cuanti anúnbi cuancëxa. Cuanx
    ca anu a tuá 'icë a manámibi a 'ispa niracëacëxa.
  tee-NT: Pus ju yu'unch tak'asmatnilh ju gobernador chai ta'alh. Chai acsni ta'alh
    ju lacati pus ap'ulhnilh ju anu' st'acu ju ixtalakts'intacha la'ixt'un'an. Ap'ulanalh
    tus acsni cha'alh junta ixtanun ju ask'at'a Jesús. Chai anchach ju astacnalh.
  eng-LSV: And they, having heard the king, departed, and behold, the star, that they
    saw in the east, went before them, until, having come, it stood over where the
    Child was.
  cak-NT: Y cuando ri achi'a' ri q'uiy quieta'n chiquij ri ch'umil quic'oxan chic
    ri tzij ri xeru'ij-e ri rey Herodes chique, xebe. Y ri ch'umil ri quitz'eton-pe
    reje' c'a pa oriente anchi' quiepe-wi reje', xuc'uaj quibey. Y cuando xe'apon,
    ri ch'umil re' xpa'e' pa ruchojmil anchi' c'o-wi ri ac'ual.
  pah-NT: Ahe rendupavirẽ jaytata'ia kwahapyra'g̃a hoi a'ero ogwovo Belém me. G̃a
    horame jaytata'ia – kiroki jaytata'ia ojipiuka g̃a pe kwara ipora koty – kotihĩ
    akoja jipiukara'javi g̃a pe ogwovo g̃a nenonde ogwovo Jesus'ga rehei katu opytavo
    garuhava arimo.
  sja-NT: Mãpai k'ĩsia k'awaa beerã wãjida. Ma lucero ãchi naa wãpachi. Mata ak'ɨnɨ̃
    banaji ma warra badamãi.
  xed-xed: Kɗakwa taŋ ta snamtá tsa gwaɗa mgham ya, ka sliʼaftá həŋ ka dzaʼa. Ka nghəglaŋtá
    həŋ ta tsa tekwatsa si nghaŋ həŋ daga ma mndəra luwa ya kay ta mbaɗa ta kəma taŋ.
    Ɓhadaghatani da tsa vli nda tsa zwaŋ ya, ka sladata tsi.
  mks-NT: Ta xi̱hín ña̱ yóho na̱quee na̱ ndi̱chí cua̱ha̱n tucu na. Ta qui̱mi, rí na̱xini
    na nu̱ cuítí cán já ndáca̱ tucu rí na̱ cua̱ha̱n na̱. Ta tá na̱xi̱nu̱ rí chí nu̱ú
    íin mé a̱ loho cán a̱nda̱ já na̱sa̱ca̱ndichi rí.
  gfk-S: Io, be ing duhat gate hadade ter ing no king ga tange, duhat ga hana leh.
    Ma duhat ga nes habaling leh no tiding nong duhat ga nes ie tua ra kasasa ila
    hananawat mekaia. Ing be duhat ga nes no tiding duhat ga manga laro sakit. Ma
    iga lie baling leh ta duhat, tuk gom tur nalu tano katano ing no not no bulu ga
    noh ter kaia.
  bmu-bmu: Kiŋnöŋ mewö muneŋ jiba jim kutum eŋgiiga möta könanöŋ anget. Anda undi
    wehön kotkotŋe mala ekeri, miaŋön nöröpŋine mutukmutuk ani mötötei-get Betlehem
    anda miri morö nahön ahöyöhi, mönö miaŋgöreŋ kinök.
  dgz-dgz: Erot nop ame wan anune ewap mu di amon, amba buanae wam dotouini gapan
    sia yawane. Ap menan mu daramumu wan aton aigap da anune. Buanae ame namumup di
    aiwandin yao nau amuiwanumune amba Iesu ambagan wandeni arewa taueni aigap yonen.
  eng-GNV: 'So when they had heard the King, they departed: and loe, the starre which
    they had seene in the East, went before them, till it came and stoode ouer the
    place where the babe was.'
  zaa-NT: De biyénini cą nu ra Herodes nna dia tè cą. La'yani' qui' bélia nu bilá'ni
    canaá nna denéruą lo quį hàstaba qui'ni bitsina'ą làti te huátsáa.
  eng-WEBSTER: When they had heard the king, they departed; and lo, the star, which
    they saw in the east, went before them, till it came and stood over where the
    young child was.
  guh-guh: Nexata jane baja tulupu perubenaejava pecanaëcobivi ponalia Belén tomarabelia.
    Nexata bajarapamonae namutualia penajetarubenaejavata, jemata icatsia napebeta
    tuluputo, patuluputo bajarapamonae tane pijanacuatareca. Nexata bajarapatuluputo
    bajarapamonae matacanajetarucatsi. Matapania itsajota Jesúsnëyo pena barëecatsi
    pematatsënëatsia, bajarapatuluputo rucojopa.
  bon-bon: Siige teepi eclige, gaabegabe jepänisi pui yepä wale ne, teepi lui ne jääpänanepesi
    bimu acita gome ca. Teepi liba jepänisi, siige mage gege ecisi. Wale te teeme
    niinäce me äbitige, ngälu emä bojä jegige, bägrä te luma enajige.
  nhw-BL: Teipa quema nopa tlacame quicactoyaj icamanal Tlanahuatijquetl Herodes,
    quistejque Jerusalén. Huan nimantzi sempa quiitaque nopa sitlali catli achtihui
    quiitztoyaj nepa campa hualquisa tonati, huan quinyacantiyajqui hasta moquetzato
    itzonatipa nopa cali campa itztoya nopa piloquichpiltzi.
  swh-ONEN: Baada ya kumsikia mfalme, wale wataalamu wa nyota wakaenda zao, nayo ile
    nyota waliyoiona mashariki ikawatangulia, nao wakaifuata mpaka iliposimama mahali
    pale alipokuwa mtoto.
  wbi-wbi: Avakagusi vala ava nhondue ye vapuliike amasio gha ntwa, vakavuuka viluta.
    Lolagha, inhondue jila jino vakajaghile kuvudibulo, jikavalongolela, voope vakava
    vikujivingilila kuhanga jikafika na kukwima pano pwealyale umwana,
  bba-bba: Ye bɑ win ɡɑri yi nuɑ bɑ kpɑ, yerɑ bɑ swɑɑ wɔri. Wee, kperɑ ye bɑ rɑɑ wɑ
    sɔ̃ɔ yɑri yerɔ, yɑ kpɑm bu swɑɑ ɡbiiye sere yɑm mi bii wi, u wɑ̃ɑ, mɑ yɑ yɔ̃rɑ
    yɑm min wɔllɔ.
  eng-KJVCPB: When they had heard the king, they departed; and lo, the star, which
    they saw in the east, went before them, till it came and stood over where the
    young child was.
  kgk-NT: Ohendu-ma ramo mburuvixa nhe'ẽ, oje'ói hikwái oheka-vy. Upéi upe jasytata
    ojeupi ypy jave kwarahy resẽ-my ohexa va'ekwe oho henonde-rupi. Upéi mitã'i oimeha
    ári opyta yvate-py.
  waj-waj: tuduu iya inna kuaivaa rikiada ivaki pikiada diitada aataruuvau vida tooduu
    aakiapuaivo vaa suai raari roopinnai iya toovoono iya too vainno iya tauraa vitoo
    vioo vioo nnaakaraivo varuu nnauvo vauvau diravai.
  cpy-cpy: Ikanta ikemakirira yotaniri-paeni ikantakiriri pinkathari, awijeeya-nakini.
    Eejatzi iñaaneeri ompokiro iñaakiri chapinki inampiki. Ikanta rareetzi-matapaaka,
    iñaatziiri raatzinka-paaki ompokiro jaha ijeekakira eenchaa-niki.
  ekk-PKP: Pärast seda, kui nad olid ära kuulanud, mis kuningal öelda oli, läksid
    nad oma teed, ning täht, mida nad olid idas näinud, juhtis neid, kuni peatus täpselt
    selle paiga kohal, kus laps oli.
  mpx-mpx: Tosiba kin anana hi hago inoke hi nawanawa al, yaka putum toto hi kitek
    nati hi kite al. He sauga hi kite, hi yaliyaya bubun hot. Inoke putum i houwaagil
    ana siga i veyahowa awan toto wawaya i miminaa pwatanaa.
  wbp-wbp: Yali-jangka pinangkalpa-patu yanulu Jurujulumu-ngurlu Pijilimi-kirra. Yangka
    nyanungu yanjilypiri, nyangujukulu yalkirirla, yangka kujalu nyurru-wiyi nyangu
    kakarra-purda yalkirirla. Kamparru yanu-jana yanjilypiriji yalkirirlaju. Yali-jangkaju
    jupu-karrija yuwarlirla kankarlarni kujalpa kurdu wita ngunaja.
  luo-luo: Kane gisewinjo wach ruoth, negichako wuodhgi mi gidhi, kendo sulwe mane
    oyudo giseneno yo wuok chiengʼ notelonigi nyaka nochopo mi ochungʼ ewi kama ne
    nyathi nitie.
  nhe-NT: Teipa quema nopa tlacame quicactoya itlajtol Tlanahuatijquetl Herodes, quistejque
    Jerusalén. Huan nimantzi sampa quiitaque nopa sitlali tlen achtohuiya quiitztoyaj
    nepa campa quisa tonati, huan nopa sitlali quinyacantiyajqui hasta moquetzato
    itzonpac nopa cali campa itztoya nopa piloquichpiltzi.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܫܡܝܼܥ ܠܗܘܿܢ ܡ̣ܢ ܡܲܠܟܵܐ، ܐܙܝܼܠܔ ܠܗܘܿܢ، ܘܗܵܐ، ܗ̇ܘ ܟܵܘܟ݂ܒ݂ܵܐ ܕܚܙܹܐ
    ܠܗܘܿܢ ܒܡܲܕܢܚܵܐ ܐܵܙܹܠܔ ܗܘܵܐ ܩܲܕܡܵܝܗ‌ܝ، ܗܲܠܔ ܕܐܬܹ‌ܐ ܠܹܗ ܘܟܠܹܐ ܠܹܗ ܠܥܸܠܸܠܔ ܡ̣ܢ ܕܘܼܟܵܐ
    ܕܝܼܗܘܵܐ ܝܵܠܵܕ݇ܐ.
  esk-NT: Taavrumiŋa umialgum uqautianikmatiŋ aullaġniqsut. Tautuŋniġaat uvluġiaq
    qiñikkaqtiŋ kivaknamiñ. Sivulliukkauniqsut uvluġiam nutqaġniałhanunaglaan inimun
    iḷiḷgauram nayukkaŋanun.
  msb-msb: Pakabati san ginsabi san hadi nagralakat na sinda. Sa inda paglakat nakita
    an bituon na nagpakita sa sirangan. Amo ini an nagagiya sa inda hasta na nag-abot
    sa tungod san lugar na nahuhulidan san bata. Tapos nag-udong.
  cpa-NT: Jøng² ca¹ŋi¹lé² dsa² canh¹³ mi³ca¹nǿng²dsa jǿg³ ca¹juúh² rai¹³. Jøng² dság¹²
    chi³neng¹² héi², chi³neng¹² ca¹jë́²dsa mi³ca¹uǿi² juu¹² guiuh¹³. Dság¹² ma²jiá¹²
    ni³ dsa² héi² ca¹lah¹ca¹dsiég¹ cu¹dsøg¹² ja³hiúg³ guing². Jøng² ca¹jŋi¹ chi³neng¹².
  dso-dso: ପଣ୍ଡିତ୍‌ମନ୍‌ ରାଜାର୍‌ କାତା ସୁନି ସେ ଜାଗାଇଅନି ବାରିଗାଲାଇ । ଗାଲାବେଲେ ଏଦେ ଦେକା
    ! ସେମନ୍‌ ପୁରୁବ୍ ଦେସେ ଜନ୍‌ ତାରା ଦେକି ରଇଲାଇ, ସେ ତାରା ଆରି ତରେକ୍‌ ଡିସ୍‌ଲା ।
  meu-meu: Idia na hanua pavapavana erena e kamonaia, bena vada ela. Hari hisiu, mairiveina
    kahana ai e itaia ḡauna, ese e gunalaidia, ela bona mero maraḡina ena noho gabuna
    daenai e mia.
  yva-NT: Herodes po raura mansaija jewen, umba vatano majus umaso wuje wuruta. Wuruta
    nava tumo uma wo aeno manasyimbe seo no wanamuramewe pui kobe to no no Arikainye
    umaso anorijoe ama von.
  dgc-dgc: Nadid, pékabati de to bilin no hari, éy néglakad dén side. Ey tu biton
    a neta de a linumitaw to éya éy neta de man dén. Tulos inunonod de a hanggan hinumintu
    to némo no édsean no anak.
  zpm-NT: Blozhse sca pso me diidz lo zho, laa zho bio nëz stib laa zho zie. Laa mel
    ne goṉ zho brieequia nëz ne ziaad zho ga, laa ma neraque lo zho; haxta bdziṉ ma
    ngali guic yu ne no mëdyeeṉ co, gataa laa ma blëz.
  hix-NT: Tàwyanye noro yonytxatxhe rma, totxownà xarha tà, horykomo komo. Ehokokonye
    tekon hatà, xeryko. Towto kom ho ànenyetxhàyamotho rma mok nehxakon hatà. Àywahonye
    rma tekon hatà. Kràk, horohye hatà.
  sim-sim: Karem or mbashirik li ihi kolok tashingra oton indik li heyerik lirin or
    nombo muku ihi jikisi oto wari mishi akamasuwu orok ormu sira.
  npi-ULB: तिनीहरूले राजाले भनेका कुरा सुनेपछि तिनीहरू आफ्नो बाटो लागे अनि तिनीहरूले
    पूर्वमा देखेका तारा तिनीहरूका अगि-अगि गए, र सानो बालक भएको ठाउँमा आइपुग्दा त्यो
    तारा त्यही ठाउँमाथि रोकियो ।
  cgc-cgc: Pag-ambal ta ari ya, gapanaw danen dayon. Na gapanaw danen, nali nang nakita
    danen isab bituon ya na dati nakita danen naan ta sennangngan. Sikad gid bakod
    iran na kalipay na nakita danen bituon ya. Pasunod danen asta na gateneng en usoy
    ta apaw ta balay na naan dya bata ya.
  tim-tim: Hain dâm heyeŋgimbo ariyi. Dâwân arim dewutâ gagaŋângen hân yeŋângen diâ
    kâmŋe are miawakto egi are siâkâ miawakmâ pagaleŋe yeŋgimbo watmâ arimbiâ nanaŋ
    talep aregât emet kakŋân kârigem talep.
  yor-yor: Nígbà tí wọ́n sì gbọ́ ọ̀rọ̀ ọba, wọ́n mú ọ̀nà wọn pọ̀n, sì wò ó, ìràwọ̀
    tí wọ́n ti rí láti ìhà ìlà-oòrùn wá, ó ṣáájú wọn, títí tí ó fi dúró lókè ibi tí
    ọmọ náà gbé wà.
  wos-wos: Herot wungi wandéka xékétaka di yi. Ye di nukwa xalekwa sakumbu hanja xéndan
    hunkwariré di wambula xé. Wun hunkwari nyirmbu tale yindéka di déka hukémbu yi.
    Yindaka dé wun hunkwari nyan hwandéka ge anwarmbu dé té.
  emp-NTPO: Herodeba mãwã jarad̶acarea ãdjira wãsid̶aa. Maʌ̃be chĩdau ʌ̃mãdau odjabariare
    unuped̶ad̶ara wayacusa unusid̶aa. Unusid̶ad̶e bio b̶ʌsrid̶asid̶aa. Dji chĩdaura
    ãdji na wãsia ab̶a dji warra zaque b̶ʌma piqui nũmebʌrʌd̶aa.
  eng-F35: So having heard the king they departed, and there was the star that they
    had seen in the East! It went before them until it arrived and stopped above where
    the young Child was.
  ind-ind: Sesudah pertemuan itu, mereka pun berangkat. Saat mereka melihat lagi bintang
    itu sedang naik di sebelah timur, mereka sangat bersukacita. Lalu cahaya bintang
    itu mengarahkan mereka dan berhenti di atas rumah tempat Anak itu berada.
