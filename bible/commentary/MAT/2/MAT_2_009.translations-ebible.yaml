  ksd-ksd: Ba dia tar valongore ra king dari, dia vana, ma nam ra tagul dia ga gire
    aro ra matana taur, i lualua ta diat, ma i ki tur ta nam ra kuramana i va tana.
  msm-NT: Na, migpanow sikandan. No duon on sikandan to pangindaenan, migtukhow sikandan
