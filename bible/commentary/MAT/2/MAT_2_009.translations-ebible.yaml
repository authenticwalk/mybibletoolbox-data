    c’uajatits an t’ele’ Jesús.
  med-med: Wu kʉⱡ, king ei nitim ik ni pilik, en enim ping orung ni mel puk, nombuⱡa
    mam ila mipil unt kandʉk, pep rok orung ni pitim. Wote, mipil ni kandrung ei kʉn,
    ama numan mam ti elinga, kai pilik morung. Wote mipil ni oⱡa muⱡ ila ndui nimba
    kuimp tilinga, wu ni kʉⱡ akil tek puⱡʉngina, mipil ni mba, kang nana ni pitim
    manga nila omba murum.
  bch-bch: Io, tilongo Erot ga kus ta tila. Be mole mao gigima toa mugaeai tigera
    ado ele parangai, iuot pade be imuga ngan gid ga ila imadid tutui ngan tibur toa
    gergeu ienono ngan.
  cco-NT: Jo̱ mɨ˜ catóꞌˊ sɨ́ꞌˋ dseata˜ Herodes i̱ dseaˋ do lajo̱, jo̱baꞌ catamꞌˉtu̱iñꞌ
    do fɨˊ ngolíiñˉ. Jo̱guɨ i̱ nʉ́ʉˊ i̱ cangáiñˉ jéengˊ do, ngóoˊbiñꞌ do laco̱ꞌ ngolíiñˉ,
