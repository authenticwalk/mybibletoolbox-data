    imongga yangat fongga managumbocho idocan sa woce nongnong yongga idoc.
  hus-NT-1971: Ani tam ti uchanits antsana’ an tsalpath inicchic c’al an ts’ale Herodes,
    ta c’alechic ti Belén oc’nanchab c’al nixe’ xa ot ax in tsu’umal ti calel q’uicha.
