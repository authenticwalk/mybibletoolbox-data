    mɨ́ɨ́cúruwa táchúúreevéhi.
  etr-etr: Gini amea amala säi amo nabalahilä, ili awäha nebegi, gasumilï dafidi eso
    maasido melï amo dafidi awäla, malö dibea ami aumala aligisi.
  quh-NT: Yachaysapacunaka camachejpa niskanmanjina riporkancu. Inti llojsimuy, chay
    ladopi ricuskancu ch'ascaka ñaupakencuta risharka. Jesús casharka, chaycama pusamuspa
    patannejpi sayacorka.
  kwi-kwi: Mikwa kaizta aizpa mɨarawane, kɨma izmuruzne ɨamɨzta. Paiña suras puztachasmin,
