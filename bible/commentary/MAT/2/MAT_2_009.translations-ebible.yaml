  ubr-ubr: Ato osi sinai, osi eta nenenai si’nan nan siribod kaitamom ato wera matan
    nan si’tai on sit men. On siribod on ainau nasi i’nan ato fifi menan i’yen on
    tefanai nan itawar. Osi on siribod si’tai on men sunub siyasisir on!
  tsw-NT: Ana a̱za̱ o urevuꞌu a uwwai ili i na mogono ma dammai, reve a̱ ka̱ra̱. A̱vu
