    ndyuaahin tontyja na quinduiꞌ ndoꞌcüjioonꞌ, tejndyeehanꞌ tondëëhin, taquintyjahanꞌ
    nquii naijon mꞌaan lu chjoꞌñeen.
  bhd-bhd: तैना जोष्टी (हेरोदेस) राज़ेरी गल शुन्तां (यरूशलेम नगरेरां) च़ले जे। ते
    अकदम तै तारो, ज़ै तैनेईं पूरबे मां लोरो थियो, तैन अग्री-अग्री च़लो ते तैस घरेरे
    बा रुको ज़ैड़ी तैन मट्ठू थियूं।
  too-NT: Lā' a'xni'ca' cātā'chihuīna'nkō'lh huan rey, ta'a'lh huan magosnu'. Lā'
    huan sta'cu a'ntū ixtalaktzī'nī't ixtankēn, ū'tza' cāpū'lani'lh lā' cāmāsu'ni'lh
    huan tej hasta lhā tāyalh tālhmā'n a'nlhā ixuī' huan ska'ta'.
  ind-AYT: Setelah mendengarkan raja, mereka pergi. Dan, lihat, bintang yang mereka
    lihat di timur itu menuntun mereka sampai tiba dan berhenti di atas tempat Anak
    itu berada.
  cjo-NT: Ikemantapaakariri ikantawakiriri, rowaaganaka riraga yotakotziriri ompokiropaeni.
    Roojatzi janta niyanki awotsi iñaawaatziiri eejatzi ompokiro jenokira iñaakiri
    chapinki janta ipoñaakanta. Iñaantawaariri ikimoshireperotanaki. Reewatanakiri
