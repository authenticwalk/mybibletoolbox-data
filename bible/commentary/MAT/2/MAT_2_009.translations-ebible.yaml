  mcr-mcr: Qu ique qätä äwipiyi, qe äukuwi. Wätqätaŋguwäŋgaŋi, qätäqueqä mäptqä timäuqä
    iŋgi äquŋguwä iqu, iquauŋi hiŋuiqä äwimamiŋqe. Itaŋga iqu äwätä, aŋä Ymeqä Iqu
    witaŋgqä iu, haqä yätqä äpmakqe.
  cux-NT: Magos ní ch'iindiveéⁿ yā nduudu yeⁿ'e rey miiⁿ ní cúnaⁿ'a yā. Cuin'diichí
