    Go abu bete betei, ureb go getal am zuaneun eiman uligemen. Ureb go amegai betei
    mogoi go dareun zau ebu wag dareun uligaimai, ag oiagab naliu usalina, siksikemenin.
  ctu-BL: Che' bʌ tsa' ujti i yubiñob i t'an tsa' majliyob. Awilan, jini ec' tsa'
    bʌ i q'ueleyob ti' pasibal q'uin tsi' cha'le xʌmbal majlel ti' wutob. Tsi' cʌyʌ
    i xʌmbal ec' ya' ti' chañelal ba'an jini alʌl.
  meq-meq: Ndo neheye tə tsəne bazlam i bəy na, tə həl bo, ti ye. Ahəl nakə faya ta
    diye na, tə ŋgatay a wurzla nakə a tsaraw mə bəzay aye faya ma diye kame tay.
    A husa ka gər i gay nakə wawa mə ɗəma aye na, a lətse.
  noa-H: Mag chadcha chi rey Herodeeu hamachig jaautarrta jʌ̃g t'õba hërëubaadëjim
    haajem. Mag wëtumua, warrcha hamach t'ʌgdʌawai hamachdëu p'ĩdag hootarrta deeu
    hũwaai ham na p'uu jöisijim hanaabá. Magbaawai hag hẽudee hoo warrmamua, ya chi
    chaai sim haig pabaimaawai, hag hʌ̃r hedjã hee bar jöisijim hanʌm.
  alp-NT: Esi lene lepata meru pela eleki esi keu. Kena esi selu suike kmale rebe
    esi selue me sapleuke lemataije sare, hoko lalesi ndina titinai. Esi keu lulu
    kmale mere eti erue panuhuke luma rebe Kwetele mere Ime kenare.
  san-VEL: tadaanii.m raaj na etaad.r"siim aaj naa.m praapya te pratasthire, tata.h
    puurvvarsyaa.m di"si sthitaistai ryaa taarakaa d.r.s.taa saa taarakaa te.saamagre
    gatvaa yatra sthaane "si"suuraaste, tasya sthaanasyopari sthagitaa tasyau|
  kbq-kbq: Ana nanekema kini ne'mo'ma hige'za antahite'za, nevu'za ko'ma zage hanati
    kaziga mani'neza ke'naza ofumo kagota huzmanteno nevige'za keme nevazageno ana
    Mofavre mani'nea nomofo agofetu eme otige'za ke'naze.
  kbh-kbh: Rey Herodes chë soyënga tojánëyanents̈ana, chë maguënga tmojtsatanoñe.
    Chora cachiñe tmojtaninÿe chë chëngbe luarëngoca tmojáninÿe estrella y yojtsanebnatsana
    chë s̈es̈ona yojtsemnë́ntscoñe. Chents̈a juatsbuacá chë estrella yojójayiye.
  ron-LSB: Ei, după ce au auzit pe rege, au plecat; și iată că steaua pe care o văzuseră
    la răsărit mergea înaintea lor, până ce a venit și s-a oprit deasupra locului
    unde era pruncul.
  pon-pon: Irail lao roner nanmarki o ap koieila. A kilan uju o, me irail kilaner
    nan jap en maj en lan, ti on mo ’rail, a lao udi on waja o, me jeri pwelel kotikot
    ia.
  nhe-BL: Teipa quema nopa tlacame quicactoya itlajtol Tlanahuatijquetl Herodes, quistejque
    Jerusalén. Huan nimantzi sampa quiitaque nopa sitlali tlen achtohuiya quiitztoyaj
    nepa campa quisa tonati, huan nopa sitlali quinyacantiyajqui hasta moquetzato
    itzonpac nopa cali campa itztoya nopa piloquichpiltzi.
  sps-sps: Te nongoiny fakap bus arin vegiau tana aatouf to, ser naa buser, te naa
    ri ser tagei pis a kootsits, ito na kootsits te tagei faamuainy ari tana pan te
    roruak minon a nuaf mumumua ra naa ri sa onot tana pan te kaa non a guei.
  wnc-wnc: Kuwawa yekapdaau wagwenu tupa gunzitde yapiiatang yuke kakingu ita tupan
    kuwawan tawatake kuwawa paku you engang kapata yukut gwene tuwanguke enane yukut.
  nmw-S: Tosibe si longe kin halingane bwen si dodogan hedi, habe sinanane gane si
    paidi natek si paidi hedi. Ge sauge si paidi, si yariyae nabi suwok. Bwen sinanane
    i dedeiyanid hana had i manao he yawan pwatane, gane memai i miye heine.
  bus-bus: Kɛ̀ aↄ̃ kína yã mà, ben aↄ̃ dà zɛ́n. Ben sↄsↄnɛ kɛ̀ aↄ̃ↄ è ↄfãntɛ̃bↄɛ
    kpa yãa pì dↄ̀ńnɛ aɛ dↄ ai à gàa à zɛ̀ nɛ́ pì kúkiila.
  gub-BL: Na'e uhem oho a'e wi izuwi wà.
  imo-imo: Kingimuni aku tepa nimu ungu pilkolio eno kelko pungo kano puringi. Kano
    kinye ena oromondo kombuna molkolio kombukandiye kanoringimu eno puringina kumbe
    lepa pumbei pumbelie ungulumu molorumu ulke tulepena pumbe ola angilerimu.
  boj-boj: Onaqa naŋgi Mandor Herot aqa anjam di qusib Betlehem aiyeb. Aisib ŋam atsibqa
    bongar nami seŋ oqo sawaq di uneb qaji di namo aisiq aŋgro soqnej qaji tal di
    tiŋsi sonaq uneb.
  eng-DRA: Who having heard the king, went their way; and behold the star which they
    had seen in the east, went before them, until it came and stood over where the
    child was.
  knf-knf: Wi naşih ajakuŋ haŋ, kë başë ya ; wi wi ujah wi babiiŋ awin uşaaŋ apën,
    awo ţi kadun ki baka, te adoo ya aŧaaŋ na dko di napoţ awooŋ aşë naţ.
  san-KHM: តទានីំ រាជ្ញ ឯតាទ្ឫឝីម៑ អាជ្ញាំ ប្រាប្យ តេ ប្រតស្ថិរេ, តតះ បូវ៌្វស៌្យាំ
    ទិឝិ ស្ថិតៃស្តៃ រ្យា តារកា ទ្ឫឞ្ដា សា តារកា តេឞាមគ្រេ គត្វា យត្រ ស្ថានេ ឝិឝូរាស្តេ,
    តស្យ ស្ថានស្យោបរិ ស្ថគិតា តស្យៅ។
  arn-NT: Fey kisu engün, dew allküñmafilu ñi pietew tati longko ülmen, amuy engün.
    Fey ti wangülen tañi peel engün tripawe antü püle wüneluwküley kisu engün mew,
    fey puwlu wüla elkünuwpuy üngküpüra chew tañi mülemum tati püñeñ.
  zas-NT: Chi gulox rëb Herodes loj reeman zian, dxel zë reeman. Abiꞌ bajl xanyabaa
    baguiaa reeman diizd ladx reeman, nedan loj reeman, xt lod yuꞌ xindobëz guin guzudxen.
  ken-NT: Mankɔ̌ bhɔ bághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ Mfɔ Hɛ́rɔd árɛ́mɛ́, báfá bare
    rɔŋ. Ndǔ bárɔ̀ŋ, bághɔ́ nkúbhɛ́ nɛmbe ɛnɛ́n báyámbɨ baghɔ atú ɛtɔk ɛyap
    nɛ nɔ́ nɛ́rɔ́ŋ nɔ́kɔ́ ambɨ, bɔ́ mánkoŋo nɔkɔ ansɛm. Báchwɔ́bhɛ́ nɔ́kɔ́ Bɛ́tlɛhɛm,
    nɛmbe ɛnɔ nɛ́te amfay nɛbu, tɛ́bhɛ́ tɛ́bhɛ́ nɛ ɛkɛt ɛnɛ́ mɔ́wu áchí arɛ́.
