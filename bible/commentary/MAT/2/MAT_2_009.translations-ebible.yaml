  deu-1951: Und als sie den König gehört, zogen sie hin. Und siehe, der Stern, den
    sie im Morgenlande gesehen, ging vor ihnen her, bis er kam und über dem Orte stillstand,
    wo das Kindlein war.
  alq-ALGNT: Apitc ka ick8a aiamiigo8adjin ogiman, igi8e nabeg ki madja8ag. Mina8adj
