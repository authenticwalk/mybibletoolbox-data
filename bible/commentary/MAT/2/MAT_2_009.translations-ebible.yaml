    ikɨn.
  kpr-kpr: Setiri, ne Herod do eredo era soroda, damanaá sekago gosuseri. Damana,
    ne giti nenda reighi iji vitarikena aminda gosusera, daba ava gosuseri. Gido,
    damana da amboda amboda udo iseri. Era, damana mo, kokoi da irari vasa ainda ikáda
    jaraghiri gosuseri.
  san-IAS: tadānīṁ rājña etādṛśīm ājñāṁ prāpya te pratasthire, tataḥ pūrvvarsyāṁ diśi
