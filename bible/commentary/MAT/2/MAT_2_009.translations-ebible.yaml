  pan-pan: ਉਹ ਰਾਜੇ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਤੁਰ ਪਏ, ਅਤੇ ਵੇਖੋ, ਉਹ ਤਾਰਾ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਨੇ ਪੂਰਬ ਵੱਲ
