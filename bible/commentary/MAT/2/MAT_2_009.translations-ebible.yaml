  otm-NT: Nɛ nu'ʉ yʉn 'yohʉ bʉya bi mba da hyoni hapʉ bim 'bʉ a ra 'uɛre, nɛ xø bi
    nɛqui mahøn'a a ra sø xpí nu bʉ yʉ́ häi. Nɛ i 'bɛt'o a. Nɛ nu'bʉ mi zøm bʉ Belén,
