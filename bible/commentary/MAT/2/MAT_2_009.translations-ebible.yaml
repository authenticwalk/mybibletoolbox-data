  aia-aia: Marau 'ari, rau re'ia ro'u mau ta'i hee'u narau re'ia ga'u ani, 'a na'otaradaau.
    'Agu papaku na'i ahoranai dora na awa iei gare.
  srp-1865: 'I oni saslušavši cara, poðoše: a to i zvijezda koju su vidjeli na istoku,
