    yana ꞌeba tubuga tabwaneye.
  ory-ory: ସେଥିରେ ସେମାନେ ରାଜାଙ୍କ କଥା ଶୁଣି ଚାଲିଗଲେ; ଆଉ ଦେଖ, ସେମାନେ ପୂର୍ବଦେଶରେ ଯେଉଁ
    ତାରା ଦେଖିଥିଲେ, ତାହା ସେମାନଙ୍କ ଆଗେ ଆଗେ ଯାଇ, ଯେଉଁଠାରେ ଶିଶୁ ଥିଲେ, ଶେଷରେ ସେହି ସ୍ଥାନ
    ଉପରେ ରହିଗଲା।
  bzj-bzj: Afta Herod don taak tu dehn, dehn gaan. Pahn di way dehn si di staar agen;
    da mi di sayhn staar weh dehn mi si fos wichpaa dehn mi kohn fram. Ahn di staar
    leed dehn di hoal way til ih stap rait oava wehpaa di baybi mi deh.
  wmt-wmt: Nyanartijangka Jurujulumjangka palu turtangkarranya. Yani palu Pajilimkarti
    kurlirrara piyirnwarnti pinangurruwarnti. Yarntarni palu nyanya wirl, yangkarti
    palu jarlu nyanya kakarrangurlu. Wirl yanani kankarral kajalkajal, nyantuwarntirlu
    palu wartangurni jartamanani wirl nyanarti. Jarlungurru wirl manyanta lamajarrinya
    mayarurla yapakurarla kankarnimarrangu. Yangka palu wirl nyanya, wirriyajarrinyala
    palu, ngarrurtajinyangula palu yanani nyangupurru yapa lamparn.
  chk-chk: Wesin än ewe king kapas ngeniir ra feila. Iwe, lupwen ra fefetal, ewe fü
    ra fen küna me lon fanüen ötiu a akom mwer tori a üla me won ewe leni ia ewe mönükol
    a nom ie.
  ssd-ssd: Taŋakina le nane gabat suŋgo tuku pasa ismba tiŋga kinaig. Kinaig le mbai
    buk ki prowanu kumamŋge kaŋgernaig ta mayok ka nane tumailamŋge kina ka kiŋo minna
    ma ta mbolŋge amtiŋga minna le
  acr-TNT: Tecꞌuchiriꞌ rachijab e aj naꞌoj xquita ri xubiꞌij ri rey, xquimaj chubi
    ri quibe. Ecꞌu ri chꞌumil quilom lo cꞌa pa relebal lo ri kꞌij, nabe bi chiquiwach
    y xtaqꞌuiꞌ cꞌu chwi ri luwar pa cꞌo wi ri ralco acꞌa.
  rop-rop: Wal detlot klebabalamen bin gowei brom det king, en deibin bulurrum det
    seimwan sta en wen deibin luk det sta, deibin gudbinji brabli, en det sta bin
    go lida langa olabat olawei raidap det sta bin jandap ontop langa det pleis weya
    det lilboi bin jidan.
  mee-mee: Ka ineke longe pangamologa ra kelangpatali kanna tapu, na keke kutapu eke
    loa. Ba mata laeala a ri ke kele nga bava a kae lele ngia ke taoamugmuga ngamuga
    nge ri ta ke lele ba ke momo ngailu nga malle a Goe momo ngia.
  mwf-2018: Bere murrinh nhini thangunu peneme nhini-ka punnungamkardurr-warda-neme
    i puy punnadhaneme da Bethlehem-nu warda wangu. Mu ngarra peneme-re punnadhaneme-ka
    nanhthi pilinh nhini da ngatha da ngarra marra-re pubamkangkarduneme-ka pangu
    warra kumparra wurrinirrudhaneme ngarra peneme. I peneme-ka parraneriwaktha-warda-neme
    purne da Bethlehem-nu wangu, i le patha nimin-ya punnadhaneme. Bere nanhthi pilinh
    nhini-ka puy wurrinidha i pirret i pirringanawedha pangu kathu da kangkarl ngarra
    thelput nhini da ngarra kardu wakal nugarn nhini kardidha-yu.
  dif-dif: Tanali mitaia kapara matja ngarana, tana palkana wonti. Ja mai, ditji waka
    nina tanali tiriwa najinala, tanangu ngopera wapana wonti, nau wokaranantulu miri
    banbala, woderi kupa nganana wonti.
  gam-gam: King kandja embe djika kambono pille er pi. Kam kandjip olpa pla woi al
    pai kani ge, kandjip ge yene asamoll po womba moi al numb ge, plato pai.
  nou-nou: Edo umo awa setiri ungo yei awa doturisera. Dodo mambuse damana iji vitari
    da gosisera da awa gosisera. Edo damana eiawa giti giti mambudo pepetisira mei
    kiambu atira yei ainda inda beitigurisira.
  mqb-NT: Tinen ite, tə sləne anan 'am a bahay ata cəna, ta zla kutok. Mawuzlawazl
    a, tinen a sə canan kurre a ata, a njahan atan pa 'am wa. A dəzle pa nga su doh
    a aday wan a à man ata ata nà, mawuzlawazl ata a tavay dek.
  ape-B: Douk hemnek king ananin balan ali hatukemanaguk hanak. Hanak yah ali wata
    hatik okudak otuk unuk douk halik hatulukwi gani aun nakihumali uli. Okwok kwalik
    ati ali amam hagipechok aliga kwanak kwotemu chihah anudak nuganinu nechuh atali
    wilpat.
  grc-F35: Οἱ δὲ ἀκούσαντες τοῦ βασιλέως ἐπορεύθησαν, καὶ ἰδού, ὁ ἀστὴρ ὃν εἶδον ἐν
    τῇ ἀνατολῇ προῆγεν αὐτοὺς ἕως ἐλθὼν ἔστη ἐπάνω οὗ ἦν τὸ Παιδίον.
  cav-NT: Herodesra jadya ahuajutu ecuita cuana cuanucacuare. Purari, ijeti cuinanaya
    queja amaca ejitaju juhuaquetu tunaja yacua queja ajequenanucacuare tuna eju cuita
    juti ishu bahue juishu. Ebacua nana aniya dyaque junatitsutu purari netinaticuare.
  kgp-NT: Ag tỹ pã'i ẽn vĩ mẽ kar kỹ ag tóg mũ mũ sir, Belém ra. Ag mũ ẽn ki ag tóg
    krĩg ẽn ve mãn mũ gé sir, ag tỹ rã jur ja tá krĩg vég mũ ẽn. Krĩg ẽn vỹ ag jo
    tĩ mũ. Ag tỹ Belém tá junjun kỹ krĩg tóg ũn sĩ nĩgja kri hã sa nĩ sir.
  bvd-bvd: Sa Herod nia bae 'uri nai fuada sui guu, kera daka lea naa. Si kada kera
    dao sulia taale, kera daka suana lau gwada fa bubulu bae kera safali suana mai
    bali tae lana sato. Ma ni kera daka ele 'asia naa si kada nai kera suana lau fa
    bubulu nai. Fa bubulu nai kera suana kau 'i mamangaa ka talai kera naa lelea daka
    dau guu 'ana si kula nai sa Disas nia nii ai.
  ukr-1871: Вони ж, вислухавши царя, вийшли; коли се зоря, що бачили на сходї, йде
    поперед них, поки прийшла та й стала зверху, де було хлопятко.
  apz-apz: Oseso hofɨko Heloutɨye hungkuno upaꞌnontɨfi umentohofofoho. Nowentanɨngkofi
    hntokwaliyoso hofɨkoe angopo uhwonɨmentohofo hiso apaꞌno iꞌmofaponto hofɨkimo
    sɨmoꞌmo upeehonɨngki hofɨko tɨfi inɨngkamentohofofoho. Oso hntokwaliyoso nowento
    ango hwomu wentanjo antɨfe sopo lɨmentisofoho.
  yon-yon: King Erod kwamune ye weng yi yaa daande domondoona winiwen. Kwane yaro
    dore winiiwa, mindong aron dembimaun angkambed wedmiwen kuu angkon ika yaro yureen.
    Mindong kuu yi arinambo arimbed yure wene mene wedwiri dana angkeen arimbed mimyirimo
    dibere yureen kowe,
  poi-NT: Jesɨc cuando yaj imatoŋyaj t́i nɨmpa jém rey Herodes, moj nɨquiyaj jém Belén.
    Aŋjagoyñeeba iñɨc jém ma̱tsa jém iixñeyajwɨɨp aŋja̱mquímmɨ. Núc ju̱t́ it́ jém
    xut́u tsɨ̱xi, jemum teeñaŋjac.
  wuv-wuv: Ro'aa guaidigaa wareaa mei hapara, rona aunulao ma fei pi'u, fei fanunupa'aa
    ro'ou pepei anaa halo, na nolao i ma'aa ro'ou ma no'ulao fawelei i wagina mei
    baduu.
  quf-NT: Chaynu gubyirnu willatinllapami, chay kusa yaĉhaq runakunaqa riranllapa.
    Piru chay qullar rupay iqamunanlawpi rikashanllapaqa, naypanllapata riq ĉhurakaran.
    Chaynu rirmi chay maypiĉhi wamritu karan chaylapi qasillaran.
  yuw-yuw: Oro King Herötho mata ihoroc inuna kombic kombic amna yu ongga uyapdec
