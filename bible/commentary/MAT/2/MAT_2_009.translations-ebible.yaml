  yby-yby: Loko lo bekaiyoko niwayokoya, ho noyowibotokati mudabo sonohi maya le omutiye.
    Sakoya le omutoko woko aya oluho aida nebo numuto maya wehe loko woko ne. Woko
    neyoko mudaikiki mulunipouka dowa liye.
  heb-heb: ויהי כשמעם את דברי המלך וילכו והנה הכוכב אשר ראו במזרח דרך לפניהם עד באו
    אל מקום אשר שם הילד ויעמד ממעל לו׃
  mpp-mpp: Ngictau ye inguc mime yenge yogo ngagelu yefewa hikeibong. Hei, asocmeng
