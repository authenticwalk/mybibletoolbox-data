  san-TIB: ཨཔརཾ ཏཱན྄ བཻཏླེཧམཾ པྲཧཱིཏྱ གདིཏཝཱན྄, ཡཱུཡཾ ཡཱཏ, ཡཏྣཱཏ྄ ཏཾ ཤིཤུམ྄ ཨནྭིཥྱ ཏདུདྡེཤེ
