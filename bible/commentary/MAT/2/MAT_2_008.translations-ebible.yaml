    jouc''a ca''hua''ma. Caxc''onƚingaita.'
  kdc-kdc: Abaho kawatuma wachole Beselehemu na kuwalagiza, “Choleni mkazahile goya
    kuyali imwana, mwahamona nongeleni, nanie vivija nichole nikamfugamile.”
  nhr-nhr: 'A ba a Betelehema koe tsééa úú xu a máá: “Qõò naka síí Cóám ka qãèse kóḿ,
    naka ẽe xao kòo hòò Me ne kg''uian tsééa máá te, nakar gha nxãasega tíí igaba
