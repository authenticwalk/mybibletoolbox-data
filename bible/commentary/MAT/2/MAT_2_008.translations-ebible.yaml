  uig-PIN: 'Andin: «Berip balini sürüxtǝ ⱪilip tepinglar. Tapⱪan ⱨaman ⱪaytip manga
    hǝwǝr ⱪilinglar, mǝnmu uning aldiƣa berip sǝjdǝ ⱪilip kelǝy» — dǝp, ularni Bǝyt-Lǝⱨǝmgǝ
    yolƣa saldi.'
  beo-beo: E da ili Bedeleheme moilaiga asunasi. E amane sia:i, “Mano lalelegei amo
    ba:sea, nama bu adodola misa. Na amola da Ema nodone sia:mu.”
  acf-NT: Lè sala Hèròd voyé sé nonm-lan alé Bèfléyenm épi i di yo, “Alé chaché pou
    ti manmay-la byen, épi lè zòt jwenn li, vin di mwen pou mwen menm alé adowéʼy
    tou.”
  tpi-OTNT: Na em i salim ol i go long Betlehem, na i tok, “Yupela go na wok strong
    long painim dispela pikinini. Na taim yupela i lukim em pinis, orait yupela bringim
    tok i kam bek long mi, na bai mi tu mi go lotu long em.”
  mbt-NT: Nataman, impeendiye din e sikandan te Bitlihim te migkahi, “Hendiye kew
    e wey ay-ayari niyu te egpammitew ka bate. Ne emun ke egkakita niyud e sikandin,
    nangeni e re nikaniyu eyew egpekeendiye a degma ka egsimba kandin.”
  hau-SA: Sai ya aike su Betlehem ya ce, “Ku je ku binciko a hankali game da yaron
    nan. Da kun same shi, sai ku kawo mini labari nan da nan, domin ni ma in je in
    yi masa sujada.”
  mam-NT: 'Tej tbaj yolen Herodes cyuya aj naabl te ocne, e xi'' tsma''nxin ejee''xin
