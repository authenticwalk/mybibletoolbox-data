  iou-iou: Ude yäwänä kowata iwerä nadäŋpäŋä jop ŋode yäwetpäŋ peŋ yäwetkuk; In päŋku
    ehutpäŋ yäŋ-wäyäkŋeŋpäŋ nanak paki u kaŋ-ahäŋpäŋä äneŋi päbä kaŋ näwerä nadäwa.
    Ude täŋpäkaŋ näk imaka, päŋku api iniŋ oreret yäk.
  ntp-NT: 'Dai gooquiʌrʌ ootoi ʌEroodʌsi ʌcʌcʌʌli Beleenamu daidʌ itʌtʌdai: ―Iimivurai
    dai gaaga ʌali siʌʌñi dai mʌsiʌʌscadʌ tʌgiagi vʌrai dadacai giñaagida nai aanʌ
    ʌʌpʌ mʌʌ siaa duutudagi ―astʌtʌdai ʌEroodʌsi.'
  rai-rai: I tula wa diat urong Betilem ma ra pirpir lenbi, “Muaat a waan ma muaat
    a baat wakaak kup a naatlik. Ma baa muaat aa baat paai muaat a wapua iaau, baa
    iaau bulung ang waan ma ang lotu karomi.”
  haw-1868: Hoouna aku la oia ia lakou i Betelehema, i aku la, Ou haele oukou, e imi
    pono aku i ua keiki la; a loaa hoi, alaila e hai mai ia'u, i hele aku hoi au e
    kukuli hoomaikai ia ia.
  ffm-ffm: 'Caggal mum, o neli ɓe Baytilaama, o wii ɓe: —Njehee, kumpitoyo-ɗon kabaaru
    cukalel ngel faa taƴoron. So on njii ngel, kumpitee kam yalla miɗo yaha miin duu,
    mi sujidanoya ngel.'
  arb-NAV: 'ثُمَّ أَرْسَلَهُمْ إِلَى بَيْتِ لَحْمٍ، وَقَالَ: «اذْهَبُوا وَابْحَثُوا
    جَيِّداً عَنِ الصَّبِيِّ. وَعِنْدَمَا تَجِدُونَهُ أَخْبِرُونِي، لأَذْهَبَ أَنَا
    أَيْضاً وَأَسْجُدَ لَهُ».'
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲟⲩⲟⲣⲡⲟⲩ ⳿ⲉⲂⲏⲑⲗⲉⲉⲙ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲙⲁϣⲉⲛⲱⲧⲉⲛ ϣⲓⲛⲓ ⲁⲕⲣⲓⲃⲱⲥ ⲉⲑⲃⲉ ⲡⲓ⳿ⲁⲗⲟⲩ
    ⳿ⲉϣⲱⲡ ⲇⲉ ⳿ⲛⲧⲉⲧⲉ⳿ⲛϫⲉⲙϥ ⲙⲁⲧⲁⲙⲟⲓ ϩⲓⲛⲁ ⳿ⲛⲧⲁ⳿ⲓ ϩⲱ ⳿ⲛⲧⲁⲟⲩⲱϣⲧ ⳿ⲙⲙⲟϥ.
  sri-sri: '“Irinʉgue deyoami”, ãrĩ yʉjʉmakʉ̃ pégʉ, ĩgʉ̃sãrẽ Belẽ́gue ãsũ ãrĩ iriuyupʉ:
    —Iro marãrẽ: “¿Noógue ããrĩ́rĩ, majĩgʉ̃ deyoadi?” ãrĩ sẽrẽñarã waaka! Ĩgʉ̃rẽ bokajarã,
    õõta goedujarika, yʉre ĩgʉ̃ ããrĩrṍrẽ weremurã! Yʉde ĩgʉ̃rẽ bʉremugʉ̃ waadʉakoa,
    ãrĩyupʉ ĩgʉ̃sãrẽ.'
  nal-nal: Ma xa kling pizin naandi xun Betliem, ma xa vazei naandi malasing kari,
    “Naagu waan ma naagu wa saaleng daxa wana a nalik angkanaan. Ma araan naagu tangin
    naan, naagu wat fazei nia xuna nia zaait gana wa lotu wana naan.”
  kyq-kyq: 'Ɔɔ naan̰ ɗeekɗen ɔɔ: «ꞋƁaaki Betleem ki je ɔŋumkiro gɔtn goono se tak.
    Kɛn jaay ɔŋin̰kiroga num, Ꞌtɛrl Ꞌɓaakiro Ꞌtaaɗumki gɔtin̰a taa maam kic ɓo mꞋɓaa
    kɛrgŋ naanin̰ ki.»'
  kwd-kwd: Ma ngaia ka alega fani Betlehem, maka fata 'ilo'oo, “Moru leka, moru kwailo
    le'ale'a fana nga wela no'ona. Ma alata mooru daria, tamoru kwairii te'agu, fana
    nau 'akui leka la'u fana fa'aba'italana.”
  ded-ded: Edegec yeng yofi dema Betreheng amau sueyunuec, “Ngeni kemma sabac dahai
    fede, imoc hofocma meficgema hama edenugec neng mong ifingoc kemma eweheimibesare.”
  ewe-ewe: “Miyi Betlehem ne miadi ɖevi la, eye ne mieke ɖe eŋu la, mitrɔ va gblɔe
    nam bena nye hã mayi aɖasubɔe!”
  nuy-nuy: “Numburru-yaarri nga numbunaagalhaga-lharrmani nubagi na-gujuju-nyung.
    Numbunu-lhangarrmang, nga numburraagiyn nga ngirri-magana ngayawi-wuy, nguynju
    yadhu ngaayung ngaynjaarri nga nganu-warraarriwana ngaayunggaj,” ni-yamayn niga,
    wani-lharrgang a-Bethlehem-guy wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲞⲨⲞⲢⲠⲞⲨ ⲈⲂⲎⲐⲖⲈⲈⲘ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲘⲀϢⲈ ⲚⲰⲦⲈⲚ ϢⲒⲚⲒ ⲀⲔⲢⲒⲂⲰⲤ ⲈⲐⲂⲈ ⲠⲒⲀⲖⲞⲨ
    ⲈϢⲰⲠ ⲆⲈ ⲚⲦⲈⲦⲈⲚϪⲈⲘϤ ⲘⲀⲦⲀⲘⲞⲒ ϨⲒⲚⲀ ⲚⲦⲀⲒ ϨⲰ ⲚⲦⲀⲞⲨⲰϢⲦ ⲘⲘⲞϤ.
  buk-buk: ma iŋ kêkiŋ ŋac bu sêtêŋ malac Betlehem sêndi, ma sôm têŋ ŋac, “Andi aŋsalê
    balêkoc dau, ma têŋ ndoc mac atap iŋ sa, naŋ goc ambu ameŋ akêŋ ŋawaê têŋ aö bu
    aö dauŋ waloc, ma watoc iŋ sa.”
  pri-NT: 'Ûna rà ina têe, â é panuârà pâ naa Bétéléma, ma ina tàra pâ: «Guwà pâ nau
    mudàra bwàti i pwi nari èpo. Â wiàna guwà pâmariê, â guwà wâjué me côwâ, nau ina
    tôo. Ba nümoo mwara dàra pâra, nau ipwamainaê ma naa têe âraimeai kôo.»'
  zpq-NT: 'Nach gwseḻe'' ḻegaque'' Belénṉa'', gože'' ḻegaque'': ―Ḻe šja''ac na'' ḻe
    šjaydiljw bidao''na'' tcho''a. Na'' cate'' yeželelebe'' ḻe yeda yedyedix̱jue''ele
    neda'' cont ḻecze ša''a šjenxena''be''.'
  por-TFT: 'Então ele disse mentindo a eles: “Vão à cidade de Belém e investiguem
    com cuidado onde o infante está. Quando acharem Ele, digam- me para que eu mesmo
    também possa ir até lá para adorá-lo”.'
  gwi-NT: Ąįįtł'ęę t'ee Bethlehem gwats'ą', gooveehił'e' ts'ą' t'agoovahnyąą, “Bethlehem
    gwats'ą' hohjyaa ts'ą' zhat tr'iinin tsal gwinzii vankǫǫhtii, ąįįtł'ęę vagoh'ąįį
    ji' shaaneegoondak, ąįįts'ą' shįį chan vats'a' hihshyaa ts'ą' vats'a' khadigihihjyaa.”
  gvn-gvn: Nyulu jananda balkan, “Yurra townmunbu Bethlehem dungarika, mumbarabuku
    karrkay nubi. Yurra nguwimal-bungal nyungun karrkay, ngaykundu kuku yunga. Yinyamun
    ngayu dunganka, nyajinka, nyungundu milka-jananka, buyay-maninka.” Yamba nyulu
    jurril-bungan, kari buyay-maninka. Nyulu jananin yungaynda.
  nna-nna: Palaja Pijiliyamukarti ngakarnajaninyi. “Yarrayi Pijiliyamukarti, kanyjiliyalu
    tukulu palaku partanyku. Palaja nyungukarti kulpayi, wurralijiyi wanyjarningi
    paliny. Palaja yankulumarna palakarti, yirrilamarnalu ngajulu yiji, yinganyapinti
    yungkulumarna pukun.” Yijalu yiji mitu marnajaninyi, partanyku Jiyijajiku marlkarri
    jinaku karrinyikinyi.
  nhy-NT: 'Satepan okintitlanke itech pueblo de Belén, iwan okinmilwij: ―Ompa xiwian,
    iwan kuale xitlajtlanikan de yon konetl. Iwan nijkuak ankajsiskej, annechilwiskej,
    para nej noijki nias nikweyikixtiti.'
  asm-FB: তাৰ পাছত তেওঁলোকক বৈৎলেহমলৈ পঠিয়াই দি ক’লে, “আপোনালোক যাওক আৰু সেই শিশুটোৰ
    বিষয়ে ভালদৰে বিচাৰ লওঁক; আৰু বিচাৰি পালে, তেওঁৰ সম্বাদ আহি মোক দিব, তেতিয়া ময়ো
    গৈ তেওঁক প্ৰণিপাত কৰিব পাৰিম।”
  okv-okv: “Ungo da Bethlehem ta pambuto meni eto kogo eto jombure eto tambuto egerembeto
    puvuto nau degi ta evujo ingito pambuto meni avo jakeka ane.” Eto ainge enu
  mxt-NT: 'Tyicuan ta tachi̱ ra chi ra nya ñuu Belén, ta catyí ra chi ra: ―Cua̱han
    ndo, ta ndu̱cu tuhun vaha ndo tuhun cha lee cuan. Ta tatu nañihi ndo chi cue,
    ta qui̱chi catyi ndo chii, tacuhva vatyi cuhun tucu yuhu cusacahni chi cue ―catyí
    ra Herodes chi ra.'
  tzo-NT: 'Laj stac batel ti Belén. Hech laj yalbe batel: ―Batanic ti Belén. Ba sa''ic
    ti olole. C''alal mi laj ataique, xtal avalbun yu''un chba jquejan jba ti stojol
    uc ―xchi ti Herodese. Ti hech laj yale, yac''o yal.'
  ind-AGS: Dan dikirimnya mereka ke kota Betlehem dengan pesan, “Ketika kalian tiba
    di sana, carilah tempat anak itu berada. Dan ketika kalian menemukan-Nya, segeralah
    mengabariku, agar saya juga dapat datang dan menyembah Dia juga.”
  omw-omw: Mwitaa tuvata mwinramwuhua Herotira timwa mwuvaro riero mwiva mwinramwuhua
    Vetarahemini sitero tiqaro, Nkyenramwu uqinrakye mwi nraaqiarara puaa hirerata
    quate. Nkyenramwu mwia puaama kye taqetama vaakyama nivata nrumu timwa mpivaqe
    ntevata uro nraaqiara mwia nrutu tuaahera mwataankye, tiro.
  yrb-yrb: Weite wei, Betiremu suro aniawete i kuita doberegou uawe wei. Kuita doberebe
    atafoitana nabai are wiawero ma dari Dawabai animate guriguri umau wei.
  maa-NT: 'K''e̱é kisìkasén ján Belén; kitsò‑la̱: ―Tanguió ján, koa̱ ndaà chji̱nanguio
    xi i̱t''aà ts''e̱ ki''ndí jè. K''e̱ nga sa̱kò‑nò, ti̱kí''nchré‑ná mé‑ne ti̱koa̱
    kjián katsejèn‑la̱ nga skoexkoán koa̱ jeya siìkíjna.'
  mcq-mcq: ꞌEnarena hu pu irechamie ijá ꞌiama Ja vaꞌe Petirihemi ike Harihakaho samu
    vaꞌo kamare ona ranave nuni roe na ꞌuꞌo vuꞌe Hu oja mahuma ꞌiamana.
  sus-A: نَ دَنفِ شَنبِ، عَ نَشَ عٍ شّي بّتّلّيمُ يِ شّيرَيَ رَ، «وٌ سِفَ، وٌ شَ سَ
    وَكِلِ يِ دِيْرّ قٍنقٍ رَ. وٌ نَ عَ تٌ، وٌ شَ قَ ﭑ نَكٌلٌن عَلَكٌ ﭑ قَن شَ سَ
    سُيِدِ عَ بّ.»
  jpn-1965: そして、こう言って彼らをベツレヘムに送った。「行って幼子のことを詳しく調べ、わかったら知らせてもらいたい。私も行って拝むから。」
  fra-SBL: 'Il les envoya à Bethléem et leur dit : « Allez chercher le petit enfant.
    Quand vous l''aurez trouvé, faites-moi signe, afin que je vienne moi aussi l''adorer. »'
  yka-yka: Manjari dinaˈak ne siye hap Betlehem weˈ si Herod, paˈinne, “Pī kaˈam,
    pihahun bi teˈed nakanakin. Bang takasuwaˈbi ne nakanakin, akahanun bi ku duk
    ku isab tapī mudji iye.”
  mle-mle: Yirat daya maaj wukikuw, ata wadidiy, “Gwur Bitliyimaar awakw. Yikuw, a
    tipaam tikuw, ata adi nyinik miyawa tamiyaar dikik akwak. Dikim sitakirakuw, wunak
    sibinin may. Yakuw, wunak wagwur, wunabab wakwun dikik gaba maaj sukwu-kidiwun.”
    Wakuw, wayakidik, wakwudiy.
  shp-NTPO: 'Jaskáa pekáo, moa Belénhain raankin jato neskáa iki: Botankanwe; boxon,
    jawekeskarainshamarin ja bake ixon, benatankanwe, jatian moa nokoxonra, maton
    ea keshanti iki, enribi kaxon já rabishokoti kopí —akin.'
  aom-aom: 'Majaho uavamu henugoromo uëvadeje: Rue Bethlehem amoro vaꞌirarijoho aharihoho
    avoho nahobe jijihorëjo. Birohogoro rueromo dinöꞌe jiajoho uerego na heꞌiröjo
    naꞌo ë vaꞌoromo hu rajahiꞌirode.'
  geb-geb: Ana mba nzambaran mbe muuŋgiap, mbe sarigim, mbe Betreheman vuim, ana khaŋ
    mbe nzuai, “Nde ŋgɨp khaŋ tɨgɨp mba tara suaŋv ganɨri! Nde mba tara gangip, nde
    vhɨra taagi zɨv na suaŋgirim, gu vhɨra ŋgɨp, mba tara rotur muunga.”
  eng-WYCLIFFE: And he sente hem in to Bethleem, and seide, Go ye, and axe ye bisili
    of the child, and whanne yee han foundun, telle ye it to me, that Y also come,
    and worschipe hym.
  bsj-bsj: Con twom ci Baitalami, yiciti, “Kom ya ki fuwa bwe biduware ki Lima ki
    Lima, no kom fiya ri, ko bou kom yiye, na mo ken nan ya nan wabco.”
  cak-cak: 'Rija'' xerutak c''a e pa Belén y xu''ij-e chique: Quixbin y tic''utuj
    utz-utz rutzijol ri ac''ual, y tok ivilon chic, tu''iya'' can rutzijol chuve,
    richin quiri'' ja jun yin nenya'' ruk''ij, xcha''.'
  chf-NT: 'Cuanta u yubi aj Herodes ca'' jini, u täsqui bixicob tä Belén. U yälbijob
    ca''da: ―Corre cuxla tä Belén y sacänla jini ch''oc ixta que mach a pojlenla.
    Cuanta pojlilaba, tiquet a wälbenonla uc''a xicon no''on täcä cä ch''u''ul c''ajti''in.'
  tlf-tlf: bogobe-nala e, “Ibo Betleam uyo no-nilipta, man beyo tele fen tiine-bom
    atamip umdii, weng kwep tal bogopnelipta, nagal no-nilita, bemi deng uyo tebe-bom-nilita,
    fet dobelan o,” age bisop bogobela ko.
  piu-2006: Paluru tjana watjaṉu, “Yuwa, nganaṉatju nyangu, irriṯi piṉṯirri paluru
    yutirringu.” Yirutalu tjananya watjaṉu, “Tawunu Pitjiliyamalakutu yankula nyurrangarri
    purinytjungku ngurrila!, pipirri wiima palumpa. Nyakula ngalyankula ngayunya tjakultjurra!,
    ngayululpiṉa yankula palunya puḻkapungkunytjaku.”
  poh-NT: 'Chiri̱j chic reꞌreꞌ, xitakꞌa̱ꞌ take je ar Welen chi rehtꞌaljic haj cok
    reh tinamit reꞌreꞌ wilic i haꞌlacꞌun eh jeꞌ wili takꞌanic xiban je queh naxiꞌo̱j:
    «Hiy tak ar Welen kꞌuruꞌ eh nok anaꞌbem tak chic chi coric haj wilic cok i haꞌlacꞌun
    reꞌreꞌ, hiy tak ru̱cꞌ. Nacharak tak chatakꞌa̱ꞌ tak cho rikꞌormojic wi̱n haj wilic
    cok, reh chi reꞌ hin ewoꞌ nitikꞌa̱ꞌ je wi̱b chi equino̱j chi riyeꞌeric rilokꞌil,
    nqui je Hero̱res. Jeꞌ reꞌ xikꞌor maj pa ricapew-bal cho ruꞌ cꞌahchiꞌ ricapam ri̱j
    ricansjic i haꞌlacꞌun reꞌreꞌ.'
  tue-tue: 'Wedeari siro, Belénpʉ ticoco, cʉ̃́ãrẽ jĩĩyigʉ: —Wĩmagʉ̃ bauárigʉre sãĩñárã
    wáaya. Cʉ̃ʉ̃rẽ bʉará, yʉʉcãrẽ wedera atiwa sũcã. Yʉʉcã cʉ̃ʉ̃rẽ padeogʉ́ wáagʉdʉ
    tiia, jĩĩmiyigʉ.'
  bjp-bjp: Ka wuun ufu ri una Betliem ke ka fas ri aragii, “Gam la ke gamek im rokap
    isi kalalik ae. Aunbiing gam tafe u, gamek fas iau, isi ia sabin iak la ma iak
    lotu unaisa.”
  xon-xon: Le u tun bi ke bi buen Betlehem, ki tuk bi, “Li cha man ki ti bee ubo ngbaan
    aabɔr mbamɔm. Ni yaa ti kan u kan, ni gir ni man ki nan tuk mi, aan m mu buen
    ti doon u.”
  tzo-ZNT: Cꞌalal laj sjaqꞌue ―Batanic ta Belén. Ba jaqꞌuic yoꞌto cꞌu chaꞌal xataic
    ti unene. Mi ataique, xꞌechꞌ avalbecon yuꞌun chba quichꞌ ta mucꞌ uc ―xi ti Erodese,
    pero chloꞌlovan noꞌox.
  mpm-NT: 'Yukan na ti ni taji da chaa un kuankoyo da ñuu Belén, ti ni kachi da: ―Kuankoyo
    naa ra ti nduku jnuꞌun ndaa ra nanu kancha suchi lulu un. Nu ni ka naniꞌin ra
    nuu kancha i, ti chakoyo ra ti kasjnuꞌun ra nuu ri nava suni na kiꞌin tu ruꞌu,
    kin chiñuꞌun ri i ―ni kachi da.'
  ots-NT: 'Diguebbʉ ya car Herodes bi gu̱jmʉ pʉ jar jñi̱ni Belén, bi xijmʉ: ―Gui möjmʉ
    ya, bú jonijʉ rá zö jabʉ i bbʉh car tzi ba̱jtzi‑cá̱, cja̱ bbʉ ya xcú tötijʉ, pé
    gu cojmʉ hua, hne̱ gui xijquijʉ, pa sa̱nta̱ gu magö pʉ, gu ma nda̱ne hne̱je̱.―'
  hoy-hoy: इदुरसाटी आव ईद अनकु आंदरी बैतलहम कळुदुन, “होगी, आ पार उन बारा दा बेस-बेस
    मालूम माळी, अदिक याग आव सिक्‍केदान रा नानी बातणी कोळी ताकी ना भी बंदकु आऊक प्रणाम
    माळाईन.”
  amo-amo: A to nani udu ubaitalahmi, a woro, “Can idi piziru ubeleng gono seng. Asa
    i se ghe, dan ida belli, bara meng wang nan do in di zazinghe.”
  pjt-pjt: Ka Iṟatalu wati panya palunya tjananya Bethlehemalakutu wituṉu munu tjanala
    puḻkaṟa wangkangu, “Ankulaya puḻkaṟa ngurinma tjitji panya palunya munuya palunya
    nyakulampa pitjala ngayula wangka kaṉa ngayulu ngapartji ankula palunya waḻkula.”
  cwe-cwe: Kawatuma Betelehemu, kawalongela, “Hiteni mukamzahile imwana vinogile.
    Muhamvika, izoni munilongele muladi na niye nimtosele.”
  daa-NT: 'Min ŋu gaariiji, ŋa n̰aamiig Beteleyem ho ŋa kaawiico aman : « Ɓaaŋ, indoŋ
    samaane ɗo bi ka mic-aka. Ya ku gas weriy di, ku asiidu kaawe. Paa kat, nun meendu
    sa yaa ɓaa abdiyin̰ji. »'
  mlp-mlp: Haqan mataw aseseqta na tubuloniy. Bulonan Herot giqeman Betlehem-ub lehsa
    in gibilan, Ne leheq amun na nagun naqmo diq hiqiyiy ham. Naguneq ne ahol waqeq
    teq boleq ya ibileniy ham. Ibilenid ta ya leheq in ayon lotu tiqemdaiqmo ham.
  ape-C: Aria anan neshopokam hunak Betlehem, aria nakri namudok, “Punak aria shokubur
    atin gamo pupe purim anudok nuganin. Ipak puriman ba puparugon aria ta putanamori
    ba pukrip eik. Umum maresh, eik shopunek yakana inak inek lotuman.”
  bgs-bgs: Igkagiyan din sikandan, na mà din, “Sadun kó tun ta Betlehem, asta pamasak
