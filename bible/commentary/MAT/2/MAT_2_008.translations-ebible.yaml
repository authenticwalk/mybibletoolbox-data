  kpw-kpw: Hageia, nɨp manö anɨbu hag ñeila, kalɨp Bedlehem hag yuöm pir alöm haga,
    “Kale am ñɨ anɨbu uƚhai nɨŋ aij gɨmim, ado gɨ apim yɨp hagpe, yad abe amem hib
    nɨpe hagnö adö araŋ,” a ga.
  ong-ong: Leye lo le laisipe pe Betlehem le le lirpepe lolpepei, “Ise ye le ise telpalo
    yintawo ninge kumpu lepe, le wem ise yerengawo, ise yirpeiki soma ki re ma ke
    rautuwo.”
  tnn-tnn: Kən in təmən-ipən kəm ilat məmə, “Otuwɨn Petlehem motegəs-in wɨr suakəku.
    Nian onəkotehm un, kən nakotos nəghatən lan motuwa məmə io mɨn ekuwɨn mos-ipən
    nɨsiaiiən kəm in.”
  hch-NT: Nivarenü'ani Verenipai müpaü 'utayüca, Mana xequenehu, heiseriemecü xequenetivava
    nunusi hepaüsita. Quepaucua xemeitaxeiya yaxequeneteneutahüavi, mana nemineneviyamiecü
    neta.
  crn-NT: 'Ajta áꞌiyen huaꞌutaꞌaíj mej áꞌucɨɨne aꞌujna u Belén. Ayen tihuaꞌutáꞌixaa
    tɨjɨ́n: ―Sericu, setáꞌaj yáꞌuhuauni temuaꞌa naa seꞌɨ́jna ɨ́ paꞌarɨꞌɨ. Setɨ́ꞌɨj
    raateún, aj xu si mú aꞌuvéꞌejuꞌun setáꞌaj naatáꞌixaateꞌen, neatáꞌaj neajta inee
