  bod-N: དེ་རྣམས་པེད་ལེ་ཧེམ་དུ་མངགས༌ཏེ། ཕྲུ་གུ་དེའི་གནས་ཚུལ་ཞིབ་ཏུ་ཚོལ༌ཅིག ཕྲུ་གུ་དེ་རྙེད་པ་དང་བདག་ལ་ལན་སྐུར༌ཅིག
