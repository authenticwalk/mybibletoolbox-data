  eko-eko: 'Aphano khuwaaruma Belemu awoozaka yoori: “Mwilawe mweekese ojuwa saaneene
    monkoni wa mwaana oto, na amana mwinsikana, mwite mwikuuze yoori na miiyo kilawe
