  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡᤖ ᤒᤧᤌᤗᤣᤜᤧᤶᤔᤥ ᤐᤠᤱᤄᤢᤍᤣ᤺ᤛᤢᤛᤡ. “ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤴ
