  udu-udu: 'Dhali a’di ki hash uni e Pam Beeṯlaham mo mmo/o gwo mo ki: Iiku/ mo ma
    dhali ŋap̱ gwo ka ḵar/e goma ’ci mo, dhali ki um mini gam a’di mo tani guyaa/
    gwo mo ki aha/ si’da/ mina yaku/ mo dhali luŋ a’di mo be.'
  tvt-tvt: 'Erah dowa ih heh ih neng ah Betlehem hadaang ni kaatthuk rum ano amet
    baat rumta: “Kah anno noodek maradi tup ha rah naririh et jam kah an, eno chotup
    anno, ngah suh baat he, ngah uh heh re nah khorongngot kaat suh thunhang.”'
  bgt-bgt: Imanea ke velera, “Oti vano i Betlehem moti hiro toetoke maia na gari iangeni.
    Kori vido kotida reghipada imanea, oti ghoi tabiru mai itagua moti varorongou
    eigna inau huju u magnahaghinia mua kuda vano mu maimanihihia nigua.”
  mvn-mvn: Ka Erodi, avaha yai nau‑pata nononi, veimeyei, ivona, “Una‑ne Betelehem
    wayahina, e tevana taina unene‑vidovidohei. Ka avi tuta uvaniahei, umavina umataedau,
    e yauke kadu ana‑ne, ana‑iwaodu wayahina.”
  djk-NT: 'Bakadati, ne a gi den pasi den go a Betelehem Foto go suku a pikin. Ma
    fosi den gwe, ne a taigi den taki: “U go suku fini fini pe a pikin meke. Te u
    fende en, da u kon piki mi baka. Bika mi seefi wani go gi en gaandi tu.”'
  uig-LAT: 'Andin: «Bérip balini sürüshte qilip tépinglar. Tapqan haman qaytip manga
