    ᤂᤢᤏᤧ᤹ ᤛᤣᤘᤠ ᤔᤧᤳᤋᤢᤱᤗᤥ॥”
  mie-NT: 'De nī ntají dē ndá tēe ñúcuán jā quíhīn dē ñuū Belén. De nī ncāhān dē:
