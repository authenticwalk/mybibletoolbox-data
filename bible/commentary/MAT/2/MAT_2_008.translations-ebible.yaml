  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ထို​သူ​တို့​အား ``သင်​တို့ သွား​၍​သူ​ငယ်​ကို​တွေ့​အောင်​ရှာ​ကြ​ပါ။
