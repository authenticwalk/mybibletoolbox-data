    hajxy miṉ xyhawaaṉä, nébiøch jim̱ nøcxy nwiingudsähgøøbiä.'
  cak-YNT: 'Y c''are'' c''a xe''rutak-a chupan re aldea rubini''an Belén y xubij-a
