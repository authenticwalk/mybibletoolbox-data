verse: MAT.002.008
translations:
  kpx-kpx: Ige Elodiu hanavei abuho loui avoe, “Talive Betelihamue ese ke neniai kaovalive
    la elehaliege daho hoto hanavoge data talive ese ke hoesehavoi.”
  okv-H: “Ungo da Bethlehem ta pambuto meni eto kogo eto jombure eto hambuto egerembeto
    puvuto nau degi ta evujo ingito pambuto meni avo jakeka ane.” Eto ainge enu
  tbo-tbo: Tu hanahanapu hai wibaabani atapuna Heloda i noonoli po i kokoe, ma i paliwelehi
    i pa, ‘Ona nae u Betelehem po ona bihena imahiyeya po tewelana ona tuhagaya yaka
    ona gunawilena memi po ona paliweleu po apo tau a nae po a wotalagiyeya.’
  mal-C: അദ്ദേഹം അവരോട്, “നിങ്ങൾ പോയി ശിശുവിനെ സസൂക്ഷ്മം അന്വേഷിക്കുക. കണ്ടെത്തിയാൽ
    ഉടൻതന്നെ നമ്മെ വിവരം അറിയിക്കുക, ‘നാമും ചെന്ന് അദ്ദേഹത്തെ പ്രണമിക്കേണ്ടതാണ്’ ”
    എന്നു പറഞ്ഞ് അവരെ ബേത്ലഹേമിലേക്ക് അയച്ചു.
  grc-SR: Καὶ πέμψας αὐτοὺς εἰς Βηθλεὲμ εἶπεν, Πορευθέντες ⸉ἀκριβῶς ἐξετάσατε⸊ περὶ
    τοῦ παιδίου· ἐπὰν δὲ εὕρητε, ἀπαγγείλατέ μοι, ὅπως κἀγὼ ἐλθὼν προσκυνήσω αὐτῷ.
  bgc-bgc: अर राजा नै यो कहकै उन ताहीं बैतलहम नगर भेज्जा, “जाओ, उस बाळक कै बारें म्ह
    ठीक-ठाक बेरा पाड़ो, अर जिब वो मिल ज्या तो मन्नै खबर द्यो, ताके मै भी आणकै उसकी
    आराधना करुँ।”
  khz-khz: Gaura pakurai etugurato Betelehemai, evaikilarato, “Iolaka, melo keina
    iove tavu gitagitaa, pio rawalia genai, pioma vega-ripaku, pe au maki pana wati,
    pana aliruputali-venia.”
  deu-TKW: 'und sandte sie nach Bethlehem mit dem Auftrag: ziehet hin und stellt genaue
    Nachforschungen wegen des Kindes an; habt ihr es gefunden, so meldet es mir, damit
    ich auch hingehe und ihm huldige.'
  zsr-NT: 'Niꞌr bsölëꞌë lequëꞌ tsjaquëꞌ Belén. Rëꞌ lequëꞌ: ―Gul‑tséaj niꞌ, len gul‑tsajnáb
    dxiꞌa nacx nac queëbiꞌ biꞌidauꞌ naꞌ. Catiꞌ chbdzö́liliꞌ‑biꞌ, dudíxjöiꞌliꞌ nedaꞌ,
    quië tsijaꞌ caꞌ nedaꞌ, tsej ladxaꞌa‑biꞌ.'
  lin-lin: 'Boye, atindaki bango na Beteleemi ; alobaki : — Bokende koluka malamu
    mwana yango, na Beteleemi ; tango kaka bokomona ye, boyebisa ngai mpo ete ngai
    mpe nakende kogumbamela ye.'
  hns-NT: 'Tab oe oesabke Betlehem sahar pathaais aur bolies: „Dja larka ke khodj.
    Aur djab toelog oke paihe tab aaike hamse bataihe. Tab ham bhie djaab oke poedje.”'
  noa-E: Mag wajapha ichig jaaupinaan chadau amag, —Ĩsin chad ërëubaadët ajim anʉm,
    Belenag. Ërëubaadëwi thumaa jëeu oopetat ajim anʉm, wajapha mag chaai khap aag.
    Maimua ya pãachdëu wajapha khaphʉ nʉisiewai mau mʉ aar iek pʉ̈ibapʉ̈it, muajã
    mawia ĩchab pãar dënjö i ajaug thö iekhaimaag ajim anaabá, juau ogthom.
  eng-EMTV: And having sent them to Bethlehem, he said, “Go and search diligently
    for the young Child, and as soon as you find Him, report back to me, so that I
    also may come and worship Him.”
  mib-NT: 'Te ni tají de tēe un quíngoo de ñuu Belén. Te ni cahān de: Cuángoo ní te
    cajnūhun yúcún ní ndé nuū íne sūchi lúlí un. Te núu ni nanihīn ní i, te quijicoo
    ní castūhun ní nuū ná, návāha suni máá ná quichiñúhún ná i, áchí rey.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ अक्‍खे मे़त्तुसिर बे़थलेहे़म्‍मो पाङ्‌घुदेःसुसि,
    “पेगे़म्‍मे़ॽआङ् अङे़ःक्‌वाःन् कोःत्ते़म्‍मे़ॽ॥ खे़न् अङे़ःक्‌वाःन् के़घोःसुम्‍ने़
    फाॽग्र फे़रे़म्‍मे़ॽआङ् इङ्‌गाॽ आमे़त्ते़म्‍मे़ॽओ॥ इङ्‌गाॽआङ् खुने़ॽ सेवा मे़त्तुङ्‌लो॥”
  xnj-xnj: Kangi akavatuma kuhamba ku Betelehemu avajovili, “Muhamba mkakotakesa chamugati
    malovi ga mwana uyo. Ngati mumuwene mbwela kunijovela, muni mewawa na nene niamba
    kumgundamila.”
  mmx-mmx: Melemu neni ga riki di uto Betilem mi levelinga xeretna, “Minat pas la
    mina puse avukat ti mo lamdak. La do mina vuse sa ren, minaba tong axasep box
    ia min, kusu nenia bok anaba vot pasa i la ana lotu saparav i.”
  cbr-NT: 'Usoquin ñucátancëxun ca Herodesnën an ñu ''unáncë unicama Belénu cuanun
    xuacëxa. Xuquin ca ësaquin cacëxa: —Anu cuanxun uinu cara a tuá ''icë quixun istancëxun
    camina ''ënribi a rabi cuanun ''ë cai uti ''ai —quixun.'
  tee-NT: 'Chai acsni c''atsa pus amalakachalh ju lak''achak''an Belén chai ajuni:
    ―Inchit''it puxconin anch ju ask''at''a. Chai acsni alhit''a''uya''it''it pus
    aquiminau lajuninin. Ac''ananta vachu'' lak''ayana''.'
  eng-LSV: and having sent them to Beth-Lehem, he said, “Having gone—inquire exactly
    for the Child, and whenever you may have found, bring me back word, that I also
    having come may worship Him.”
  cak-NT: 'Y c''ajari'' xerutak-e pa tenemit Belén y xu''ij-e chique: Jix (Quixbin)
    c''a y ticanoj ri ac''ual, y cuando xtiwil, to''ibij chue, chi quiri'' ren chuka''
    nenya'' ruk''ij.'
  pah-NT: 'Ikwahapavame ahe g̃a mondoukari cidade de Belém me. Ahe e''i g̃a pe: —Peho
    ti Belémmeve''g̃a pyri tayri''ga rekakatuavo. Ga repiagame ti pejora''ja ji pyri
    ga mombe''ukatupava ji ve a''ero, ei ahe g̃a pe. Jihi ti taho ga mboheteavo a''ero
    nehẽ no, ei ahe g̃a pe o''mbero.'
  sja-NT: 'Maap''eda ãchi Belendee pëiji. Mamĩda mãgaji: —Wã́tɨ ma warra jɨrɨde. Pia
    iididapáde aji, ma warra pari. Unu atadak''ãri, mɨmaa jara chedapáde aji, mɨ jida
    ichiaba irumaa ɨt''aa t''ɨ̃de wã k''inia bairã.'
  xed-xed: 'Ka ghunaftá tsi ta həŋ da Batlehem, kaʼa mantsa: «Lawala, ka zbapta kuni
    ɗina ta gwaɗa ta tsa zwaŋ ya. Ka slafsla kuni tida katsi, ka vrakta kuni da mnihata
    ŋa dzaʼa vərɗa iʼi guli da tsəlɓu ta kəmani,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱chindahá da̱ na̱ ñuu Belén. Já na̱cachi da já xi̱hi̱n ná:
    —Cuáhán ndo̱ ñuu Belén cán ta nda̱ca̱ tu̱hún va̱ha ndó ndaja cáa sa̱há ta̱a loho
    na̱cacu ja̱n. Ta tá sa̱ na̱ndiñehe ndó a̱ já quixi ndó ca̱xi tu̱hun ndó xi̱hín
    i̱ já ná cu̱hu̱n ri ye̱he̱ va caja cáhnu i̱ ña̱ —na̱cachi Herodes xi̱hín na̱.'
  gfk-S: Ma iga tule ise duhat utua Betlehem ma iga tange ta duhat, “Mohot na nanaas
    timaan tano not no bulu. Ma be mohot te nes tupas leh ie, mohot na hinawase iou.
    Io kaie, iou bileng, nige hana ura lotu tana.”
  bmu-bmu: Miaŋgö keuŋi möta melaiba kewö jim kutum eŋgiyök, “Iŋini mönö Betlehem
    anda morö mi törörök qesiba miwikŋaiba miaŋgöreŋök buzup keu algetka nöŋgöreŋ
    kama. Nöŋön mi möta mewöŋanök anda i waikŋi memba möpöseim waŋgimam.”
  dgz-dgz: Ap anuni amba, ayop Erot buanae batnagine nagirewa Betiriem watu enamoni
    gapan anega diamon, “Aisen, amba orup ame yoa yambuni tan. Yop tan en me yawanewa
    menawaet onaen oit wadianegen, amba ne den ange tauap me wa taragasep.”
  eng-GNV: 'And sent them to Beth-leem, saying, Goe, and searche diligently for the
    babe: and when ye haue founde him, bring mee worde againe, that I may come also,
    and worship him.'
  zaa-NT: 'Guthel·la'' tìą cą Belén nna rą: Litsia linaba titsa'' tsè'' taá gaỹa gulia
    huatsą''; canchu chi etseláni li e nna, equixá''ani le inte'' para qui''ni tsa''a
    huá'' guni ye'' e adorar.'
  eng-WEBSTER: And he sent them to Bethlehem, and said, Go, and search diligently
    for the young child; and when ye have found him , bring me word again, that I
    may come and worship him also.
  guh-guh: 'Nexata petsipaebicujinaetsi Herodes itorobalia bajarapamonae Belén tomarabelia.
    Herodes jumaitsi tulupu perubenaejava pecanaëcobivijavabelia: —Paponaremelia Belén
    tomarabelia. Xaniavaetsia pajaitsianame bajaraponëyo. Itsa pacaxitajarabianame,
    panevajunucaponaeremena. Nexata xanë ata nalianë tsane. Yaiyataeya tamatabacabëta
    tonanucaejitsianë bajaraponëyo pitabarata, jai Herodes tulupu perubenaejava pecanaëcobivijavabelia.'
  bon-bon: Heroda liba umle äbitige, wale te liba tacitepi, peei ingwe gaabe ca tabe
    piba pui biname bine jityepimige Betelehema me apu mene cama egä, “Äte naaclege
    cängena bägrä ne ärngime. Liba jepänepeye, piba täcnäripeye cebine umle wawename.
    Cane cuta piba pa lädepene kokorare ca äpednutame teeme gome.”
  nhw-BL: 'Teipa Herodes quintitlanqui ma yaca ipan pilaltepetzi Belén huan quinilhui:
    ―Xiyaca Belén, xijtemotij nopa piloquichpiltzi, huan quema anquipantise, techilhuiquij
    canque itztoc para na nojquiya niyas nijhueyimatiti.'
  swh-ONEN: Kisha akawatuma waende Bethlehemu akiwaambia, “Nendeni mkamtafute kwa
    bidii huyo mtoto. Nanyi mara mtakapomwona, mniletee habari ili na mimi niweze
    kwenda kumwabudu.”
  wbi-wbi: Pe akavasuug'ha ku Betelehemu, akavavuula akati, “Lutagha, muposelesie
    vunofu vwimila umwana ujuo. Mungamwalghe, mwisaghe ng'haning'haani mumbuule, neke
    na juune nilute kuskumwimika.”
  bba-bba: Mɑ u derɑ bɑ dɑ Bɛtelehɛmuɔ. U bu sɔ̃ɔwɑ u nɛɛ, bu doo bu bii win ɡɑri
    bikiɑ sɑ̃ɑ sɑ̃ɑ. Bɑ̀ n nùn wɑ bu ɡɔsirɑmɑ bu nùn sɔ̃, kpɑ win tii u mɑɑ dɑ u nùn
    sɑ̃.
  eng-KJVCPB: And he sent them to Bethlehem, and said, Go and search diligently for
    the young child; and when ye have found him, bring me word again, that I may come
    and worship him also.
  kgk-NT: 'Oikwaa-ma ramo omondo Belém-py: —Tapeho pejohu peve peheka íxupe, he''i.
    —Mamo pa oime pehexa porã. Petopa-ma ramo íxupe, peju jevy kuri pemombe''u xe-vy
    aikwaa hagwã xe ave aha hagwã ahexa íxupe, aha hagwã xe ave amboete íxupe, he''i
    mo''ã upe hi''arandu va''e-pe.'
  waj-waj: 'kiaa kioo iya sai tuu kuaivaa rikioo Pitiriheema iya titoo tunoo: Oo nnaakaraivaara
    tuqinnama buaidada teekio ngii too vainai numa ni giaa ni mikiai fai neetaata
    oro ni ausa mmuduuyaivaa inna mminaravee,'
  cpy-cpy: 'Ari ikamantakiri jempe okaatzi iñaantakariri. Ikantzi Herodes: “Kameethataki,
    pimatero piyaate Owapankoniki paminiri jempe ijeekika eenchaa-niki. Aririka piñaakiri
    eejatzi pikinapae jaka pikaman-taneena, niyaatantyaari naaka nopinkathateri.”'
  ekk-PKP: 'Ta saatis nad Petlemma sõnadega: „Kui te sinna jõuate, otsige laps üles.
    Kui te ta leiate, andke mulle teada, et ka mina saaksin minna teda kummardama.“'
  mpx-mpx: Yaka abwe i patunal hi na Bedeliyema i ba, “Ku na ga wawaya nuku loyaan
    bubun. Sauga ebo nuku pwawa inoke no wasa nuku pem, yaka nau al ge na na na kululu
    elana.”
  wbp-wbp: Ngula-jangka Yarurduju-jana wangkaja, “Nyurrurla wati-patu, yantalu Pijilimi-kirra,
    warru nyangkalurla yangka kurdu wita wirriyaku. Kajinkili parlu-pinyi, yantarnili
    pina yungunkujulu yirri-pura yungurna ngajurlangu yani yungurnarla kamparru parntarrinjinirra
    nyanunguku.”
  luo-luo: Ne oorogi Bethlehem, kowacho niya, “Dhiuru kendo umany nyathino maber.
    E sa ma uyudeno to duognauru wach mondo an bende adhi alame.”
  nhe-NT: 'Teipa Herodes quintitlanqui ma yaca ipan pilaltepetzi Belén huan quinilhui:
    ―Xiyaca Belén, xijtemotij nopa piloquichpiltzi. Huan quema inquipantise, xinechilhuiquij
    canque itztoc para na nojquiya niyas nijhueyichihuati.'
  aii-aii: 'ܘܫܘܼܕܪܵܝ ܠܹܗ ܠܒܹܝܬܠܚܸܡ، ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܒܲܩܪܘܼܢ ܒܘܼܬ ܝܵܠܵܕ݇ܐ
    ܒܚܦܝܼܛܘܼܬܵ‌ܐ، ܘܐܝܼܡܲܢ ܕܡܘܼܫ݇ܟ̰ܸܚ ܠܵܘܟ݂ܘܿܢ ܐܸܠܹܗ، ܡܲܕܸܥܡܘܼܢ ܠܝܼ ܕܐܘܼܦ ܐܵܢܵܐ ܐܵܙܹܠ݇ܢ
    ܣܵܓ݂ܕܹܢ ܐܸܠܹܗ.“'
  esk-NT: Iḷitchuġianikamiuŋ Bethlehem-muquniġai nipliqhuni, “Aullaġusi pakallapiaqsiuŋ
    iḷiḷgauraq, aasiiñ paqitkupsiuŋ iḷitchuġipkaġumagipsitŋa. Uvaŋaptuuq utlakkumagiga
    sitquġvigityaqtuaġlugu.”
  msb-msb: Pakaaram niya nagtugon sa inda, “Magpa-Betlehem kamo kag hanapon sin maayo
    an bata. Kun makit-an niyo siya paaramon niyo ako kay agod makakadto man ako kag
    makasamba sa iya.”
  cpa-NT: 'Jøng² ca¹tsei¹dsa juu¹² Belén. Ca¹juúh²dsa: ―Gu³noh¹² hniah¹² ja³jøng².
    Gu³jaih³ hniah¹² cu²rø² ha²lah lǿa¹² quiah¹² guéng¹. Jøng² jmóh³ hniah¹² jøg³
    na³ma²ca¹dsanh¹² hniah¹² guing². Mi³jøng² nei¹³jni calah, hi² mi³juanh¹³jni guing²
    ―ca¹juúh² rai¹³.'
  dso-dso: ତାର୍‌ପଚେ ସେମନ୍‌କେ କଇ ପାଟାଇଲା, “ତମେ ଜାଆ ଆରି ବେତ୍‌ଲିଇମେ ସେ ପିଲାକେ ନିମାନ୍‌
    କରି କଜିଦେକା, ଆରି ପିଲା ମିଲ୍‌ଲେସରି ମକେ ଜାନାଆ ମୁଇ ମିସା ଜାଇ ତାକେ ଦର୍‌ସନ୍‌ କର୍‌ବି ।”
  meu-meu: Bena e siaidia lao, Betelehem baela; eto, Aola, mero maraḡina ba ha tahua
    goadagoada, bona ba davaria negana ai bame hadibagu, bena lau danu baina vasi
    toma diho.
  yva-NT: Arono wo raura kakavimbe aija jewen, umba naije Herodes po matutir pare,
    “Wata no Betlehem, wapo arikainye umaso akani mavabe. Arono wananta Aija jewen,
    wapavave wapakare rinai, wapo Apa norije raura kakavimbe rinai indamu syoroto
    ribeaje Ai tavon.”
  dgc-dgc: Sakay tulos pinéglakad na side ta Betlehem, a pinagbilinan na side a kinagi
    na, a “Ikad moy dén ahayukén moy tu anak. Ey péketa moy diya,” kagi na, “éy ikagi
    moy diyakén, a monda makaangeék be sa a sumamba diya.”
  zpm-NT: 'Blozhse ga, dzigo pxeeḻ me zho Belén, rëb me lo zho: ―Ga goḻtsie goḻtsieguib
    mëëd co. Zigne gdziel to win, goḻtëniegazh diidz lo naa nu, zeeṉa ye naa ga gagaṉ
    naa win.'
  hix-NT: Onà wyaro nkekon xarha tà, Eroknesà, àwyanye. Àtotxoko rma, Beryen hona,
    kekon hatà. Xenytxatxko ha, enuxenyeno. Owyanye xenyetxhe rma, momokyatxhe harha,
    rohyaka, kekon hatà. Ekarymaxe momokyatxhe ha, rowya. Uro xarha, noro yowakryexe
    rma rha rotonàr xe wehxaha, àhyaka, kekonà rma haryhe tà, Eroknesà, horykomo komo
    wya. Àro wyaro tàwya tatoko rma, nenkuhtetxkon hatà, Txesusu mryenà yotahanàr
    xe rma haxa tesnàr ke mak hatà.
  sim-sim: Urik li tarik or mbashirik Betlehemik limu ira. Uhu normu mbara, �Ji ihi
    jikisi oton ji lasaka. Am ji heye nahi, kolok indik ji raha ji sawenak a misihi
    an nga ihi orin avai lotu uka.�
  npi-ULB: उनले तिनीहरूलाई यसो भन्दै बेथलेहेम पठाए, “जाओ र राम्रोसँग त्यस बालकलाई
    खोज । जब उनलाई भेट्टाउनेछौ, मलाई खबर गर ताकि म पनि गएर उनलाई दण्डवत् गर्न सकूँ
    ।”
  cgc-cgc: Pagsabat danen ta iya na insa, papanaw din danen an naan ta Betlehem daw
    paambalan, “Sigi, manaw kaw daw ngitaen nyo gid bata ya. Daw makita nyo kanen,
    sugiran a nyo aged miling a man dya daw mag-atag ta pagdayaw ki kanen.”
  tim-tim: “Betelehem kepia ain ariŋet. Ain arim yeŋe kârikŋe akmâ nanaŋ are undâgâtmâ
    mem miawakmâ âmâ togom kepia yâgâten miawagep are makniŋbiâ nâkâ hainâk arim âmâ
    kotŋe mem agatbian.” dâm heyeŋgiep.
  yor-yor: Ó sì rán wọn lọ sí Bẹtilẹhẹmu, ó sì wí pé, “Ẹ lọ ṣe ìwádìí fínní fínní
    ní ti ọmọ náà tí a bí. Lẹ́yìn tí ẹ bá sì rí i, ẹ padà wá sọ fún mi, kí èmi náà
    le lọ foríbalẹ̀ fún un.”
  wos-wos: Wungi wakwexékéndéka déré wandaka dé wa, “Betlehemré sa guni yi. Ye jémba
    mé hwaké wun nyanka. Hwaka xétaka wambula yae guni wuniré wa. Wangut wuni akwi
    ye hwati se déka wandé datawuni.” Wungi wata dé dika yéna dé ya.
  emp-NTPO: 'Ãdjira Beleʌ̃naa wãbibʌrʌd̶e Herodeba jarasia: –Jãma wãnaped̶a dji warra
    zaquera bio quĩrãcuita iwid̶i wãnadua. Unusid̶ara mʌ̃́a jarad̶e zed̶adua mʌ̃ sid̶a
    idjimaa bia bed̶ead̶e wãi carea.–'
  eng-F35: And directing them to Bethlehem he said, “When you get there, search carefully
    for the young child; and should you find him, bring back word to me, so that I
    also may go and worship him.”
  ind-ind: Kemudian dia menyuruh mereka ke Betlehem serta berkata, “Pergi dan carilah
