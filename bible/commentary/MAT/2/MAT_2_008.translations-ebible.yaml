    kë go wai ku ën mbei piizii dëën tu.” Sö a taki da de.'
  qvs-NT: 'Paykuna willaptinkuna Herodeska willarkansapa: —Rillaychi Belen llaktaman.
    Chaypi chay nasidu wambrata allita maskamuychi. Payta tarishpaykichi shamuychi
    willawak ñukapish rinaynipa payta kuyak.'
  zca-NT: 'no or mixë''l Herodes bixa'' par yezh Belén, nzhab Herodes lo bixa'': ―Wa
    go ba'' par wanabdi''zh go cho ka më''d ba''. No or yazhël go më''d, ne go rëi
    lon, par nu da yadi''zh nazhon më''d.'
  cbc-NT: 'Bairo tiere cʉ̃rẽ na caquetibʉjʉyaparoro, Herodes pʉame Belẽpʉ na joyupʉ.
    Atore bairo na ĩ joyupʉ: —Topʉ ánája. Cʉ̃, cawĩmaʉacarẽ mʉjãã macãwã. Bairo cʉ̃
    mʉjãã cabocaata, yʉ mʉjãã quetibʉjʉjowa. Yʉ cʉ̃ã, cʉ̃ ñiroaʉ ágʉ —na ĩtomiñupʉ̃
    Herodes cabʉtoa camasĩrĩ majãrẽ.'
  qxo-NT: 'Imaypita ricayangantapis willayaptinnam Herodes nirgan: “Belenman aywar
    tsay wamrata ashiyämuy. Tarirninga willayämanqui nogapis adoragnin aywanäpä” nir.'
  mox-mox: ʼInega Elodi ena vetalaʼai ʼwadima nana weaqina iveʼiea, e ʼinega tauna
    luvinedi vonaya, “Ona tauya Bedeliema ʼinaya nuanuagu gwama nana ona sali aqiaqiei
    be ona lobea, e ʼinega ona mai ona vonegu, ʼinega yaʼa wese ena tauya ena iwaʼodu
    ʼinaya.”
  kew-kew: 'Go agaa mua sana nipumi go makuaae aanu Betlehem adaare-para wala rapaawa
    agaa gupa lakesa: Nimi puare puri paloa go naaki waru asapula pulupa. Nimimi aba
    adasaalimiri ni piri wala epa lagialepape. Goa palimiri neme page nipuna bi minasaata
    palua sa.'
  dww-dww: Naumeki da guyau nuauyauya banegidima ya riupore nawedi Betliemma be umanama
    ya riuedina, “Koi wanawana kaua da inam gomeninama ko banavina. Be gomeninama
    ko kitana raḡanine, ko verau munaḡa da taugu ko riuegu be taugu mate yà naḡo da
    gomeninama yà rauduneena.”
  nif-nif: Betleem ñanelɨñdok en-mupi eñguk, “Sɨndɨ ñambi, e-lonjɨ tɨ-kɨliñ embi,
    gwañgwa wɨn tɨmbɨ indanekalɨñ. Tɨmbɨ indaumbi, nombo undane bɨm nanbɨm nandɨmbi,
    nak bo wɨndɨñgangot ñambi, mɨlelem tɨñmetat.”
  twi-ASANTE: “Monkɔ Betlehem nkɔhwehwɛ abɔfra no. Sɛ mohunu no a, mommɛka nkyerɛ
    me, na me nso menkɔsom no bi.”
  aoj-aoj: Eaꞌ amom maꞌipana ma eaꞌ, nasapaꞌam aꞌ mafeꞌ Betlehem naꞌipam naꞌi, “Ipaꞌ
    foꞌo pelapelaoma awani inimba. Ama pitilin, pitanima pefaꞌai basef pifiꞌi piꞌipa
    aeꞌ wapani. Aeꞌ aꞌi efeꞌ itilin endaꞌ lotuman efela agol ananigili wapani.”
  cbv-cbv: 'Páant ĩ naáwát tʉ́ttimah, Belén tʉ́tchina wahna, Herodes queétdih nin
    pah ãt niijíp wʉt jĩ: —Caandíh ñi tʉ́i bidbi jwʉhʉʉ́. Bid jʉinít, weemdíh naáwádih
    ñi jwʉ́ʉb jʉ̃ʉ́wʉ́, weembʉ́t caandíh weñedih wã bejat pínah niijná, ãt niijíp
    wʉt yʉh jĩ.'
  taw-taw: kɨlop Betlehem agyokɨnɨg agak, Nɨbi am ñɨ anɨb ak pɨyow nɨgtep gɨnɨmɨb
    agak. Ñɨn akal nop nɨŋɨd, yɨp apɨl agem, yad abe amɨl, nop kɨgom yɨmɨl yɨb nop
    dad aplanɨm agak.
  jic-NT: 'Yupj jupj wola tjowelepj na, jupj sin tjejyama yupj Belén mo''ó. Jis lal
    tjevele: —Lowa, pajal ca la mü''üyá tsjicj niná mpes. Jus tjunucú na, nawala tjowelé.
    Napj mis wa ca jupj nt''a, ca palá mpi''tjis jupj wolap''a''á —tjevele Herodes.
    Jupj li tsuwíletsja. Quelel ''yǘ''natsja tsjicj way.'
  zap-NT: 'Lex wxaal rrey-Herodes men ne tsa men Belén, re rrey-Herodes lo men: ―Gutsa,
    ynabdizwen de gan pazh wal mëëd gwa; chene che wzël ne lo de, yluugue de diiz
    lo noo, chen no noo tsa saknzoon noo ne.'
  wer-wer: Pël ëën pit ök maan pi pitën epël ök mëak Petelem kakë wes momëa. “Ar së
    kosang ngentiak ap wesak runga pöp koirak pöt kaalak wais neen ök nean. Pël ëën
    neenta së itenak piin yaya memaan,” pël mëëa.
  ipi-ipi: Utupane-mane balana pii okone yano peleai-kola, balato utupane lamawuato,
    nambatopi andopane okone lo lotu lokale-ko. Yakamato Beselekeme yuu okona poto,
    bala aninga eyape lo wayumane aiya piyapape. Yakamato bala aiya pua andolai-angi,
    namba langima peke lalapape leaipia.
  qul-NT: 'Belenman paycunata cachaspataj, nerkan: —Puriychis, chay wawamanta allinta
    yachamuychis. Tarispataj willawanquichis nokapas adoramunaypaj.'
  ter-NT: 'Ina pahukoâhiko ya Mbélem. Hara kíxoa: —Pîhe, kókoyuse íxea yépemo''iki
    koêku ne kalivôno. Enepomo inixépanane, yéta''akapanumo motovâtimaka mbíheaya
    inzáyu''ikoponea —kíxoane.'
  bmr-NT: 'Jaaboro diitoco Belen cuumijaa agalluuboro nuubo: Tahɨ mofoo. Jaamoro imino
    midillu toosee iicamañoco. Jaamo mahatyɨmedɨ uco mɨjɨɨbogo uujoho bu tollɨro imetequi,
    nooboro.'
  fuf-fuf: 'Onsay o immini ɓe Bayti-Lahiimi, o wi''i ɓe: «Yahee humpitoyoɗon no laaɓiri
    fii kun paykun. Si on yi''oyii kun, humpiton mi min kadi, mi yaha mi sujjana kun.»'
  bhl-bhl: 'Bokolewiwi, e kitil weng mak bokoyemomele: “Yu kitil keko, ‘Aul be nal
    kel be ya?’, yangeko, elo fenoliwka! Fensomi, elo atemiw tewe, yu iti teleko,
    nelo bokonemoliwka! Bokonemiwi, nakati uneko, em wiin daolewoki te.”, yangeko,
    ilo Betelekem abiw mutuk fian kalo yemdase kale.'
  ons-ons: Pakiso iwa yale edaneso biraongi Betlehem matko arikoi, “Ariu paki, bororom
    kauluke medep ea zuaŋkakei, eso kau pakiso na nolatpi dere, so na yaleka maine
    ari more bakomine kitokale.”
  con-NTPO: 'injama''pandeqquiama manda maña Beléni. Mandapa su: —Japa du''shuve ñotsse
    ttatta''faja. Atte''ta tse''faei''ccuyi ñama''qque conda''faja ña''qque japa tisema
    iñajamba ñotsse afaye.'
  ghs-ghs: Paanaitemi Herotei nokoke Betterehemuta dzoobireqi hiireta, Oionita nike
    ota tuumaqa khata oho qirike eetare. Qiri eete saridze khooba nohoke gama moo
    nooka soubireqa baa noho isereke naho torota mootomake ana paha namae tuuma noho
    torota pomai kootobare.
  peg-peg: ତା ପାଚେ ହେୱାରିଂ ବେତ୍‌ଲିହିମ୍‌ ଗାଡ଼୍‌ଦ ପକ୍‌ଚି ଇଚାନ୍‌, “ହାଲାଟ୍‌ ହେ କାଡ଼୍‌ଦେଂ
    ହାର୍‌ କିଜ଼ି ଦାହାଟ୍‌ ଆରେ ତାଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ତିସ୍‌ ନାଙ୍ଗ୍‌ ୱେଚ୍‌ଚାଟ୍‌ ଆନ୍‌ ପା ହାଲ୍‌ଜି
    ତାଙ୍ଗେଙ୍ଗ୍‌ ପୁଜା କିନାଙ୍ଗ୍‌ ।”
  txu-NT: Nhym kam arỳm Berẽmã ar anon arkum, —Aje. Dja gar tẽn prĩne me'õ prĩre jabej
    ne kum akato. Kum akaton on amrẽ iwỳr tẽn imã 'ã ajarẽ. Badjwỳ 'ỳr itẽm ne ije
    kum rax jarẽnh prãmkumrẽx. Aj mã, ane.
  eng-WEBU: He sent them to Bethlehem, and said, “Go and search diligently for the
    young child. When you have found him, bring me word, so that I also may come and
    worship him.”
  gnw-NT: 'Jayave Herodes jei chupe reta: —Pecua Belén pe peeca cavi jocua sambiaɨ.
    Jare pevãe ma chupe yave, peyu ye cua pe pemɨmbeu cheve, che vi aa vaerã ambɨadora
    —jei.'
  mux-mux: 'piliipa kene eninindu nimba mele: “Eni Betelliem puku kangale mimi-siku
    koro-pai! Kanuku liiku kene na oku niku sai. Na kepe yu ombu popu topu bi paka
    tonjambu.” nirim.'
  maj-NT: 'Nga ja kama, a̱s''a̱i kits''ínkji nanki Belen nga b''a̱ kitsúhu̱ jóo̱:
    —Tankíún ko̱ cha̱sjaiya sisiun ntíu̱. Nk''ie nga sa̱kúsjainu̱u, t''inya ngáhanú
    tu̱ xi ko̱ an kfín ts''intsjoho̱ ra̱.'
  bkq-NT: 'Aguepygueduomo, eyanmo aguely: — Inepa Belémram idâwâtaungâ. Koendâ iamudo
    âdykâ awyly xutuwâdaungâ. Mâentuomo, yam egatuwâdaungârâ. Udâdyse lâpylâ urâ myarâ,
    enadoram âzeguhoam ise, koendonroem awyly wâgâ auguehoem — kely Herodes; kewâdyly
    kulâ olâ myakâwâm.'
  kue-kue: Ana yegl ertre Betlehem kamun enaglme dungwa, “Ene pi wakai ere doko gak
    kembra kaniyo, ana kanimbi kade wu na di narimbi na ama pi kan dembiye karaugl
    eretenaglka.”
  cot-NT: 'Iroompaquea iquemavaquegueti icamantaquerigueti itigarancajiaqueriquea
    Verenequi icantajiavaqueri: —Iintsijate poajianaque pamenamajaguequiterijate,
    iroompa pamenajiaquerigueti pincoraquetajeja pincamantajiapojajenaja cameetsanijite
    noanaquenijite naatimpa noguerovenquitempariqueate noshinevenquitempari.'
  bnp-bnp: Muri i rudu tou, to go lakea o Betlehem, i ta maea, “Moto vano, moto matakana
    kamumua a koma iea. Na tahuna moto matavisia, moto taki iau. Iau tara a ngaru
    ni lokovonga, ga kavurikea.”
  apn-NT: 'Nhũm mẽ kuma nẽ mẽ kãm: —Tỳ. Nom jar amrakati. Perẽj kamã na xep kato.
    E mẽ mãmrĩ ma hwỳr mõ nẽ kamã hapêr. Hãmri nẽ nhỹri omu nẽ akupỹn ixwỳr mõ nẽ
    inhmã harẽ. Pa ijaxwỳja ma hwỳr mõ nẽ omu nẽ mẽ apyrà nẽ kãm mex o mex ã harẽ.
    Ijaxwỳja inhmã omunh prãm tỳx kumrẽx. Anẽ. Nom hêx rom ã ri mẽ kãm kapẽr anẽ.
    Kot nhỹri harẽnh mar nẽ hã àmnênh nhũm mẽ kot hpĩr kaxyw nhũm hêx rom ã kãm omunh
    prãm tỳx ã amnhĩ jarẽnh anẽ.'
  ctp-NT: Bra wa ytsaꞌ neꞌ chaꞌ kanꞌ ꞌin ree, bra kanꞌ ykwiꞌ ree loꞌo neꞌ chaꞌ tsaa
    neꞌ nde kichen Belén. ―Yaa lya wan ―ndukwin ree ꞌin neꞌ tiya kanꞌ―, yaa naꞌan
    wan nde ndukwa naꞌan tyi sti kuwiꞌ kanꞌ ―ndukwin―. Bra nu tyija naꞌan kanꞌ ꞌwan,
    bra kanꞌ tyaan wan seꞌen ndiꞌiǐn xiyaꞌ chaꞌ ka biyaꞌ tiǎnꞌ la nde yaꞌ ndiya kuwiꞌ
    kanꞌ. Loꞌoǔn tsaꞌaǎn kuꞌni tnuǔn ꞌin kuwiꞌ kanꞌ, lka tiyeěn.
  bre-BRG: 'Hag, o kas anezho da Vetlehem, e lavaras: It, ha goulennit gant preder
    pelec''h emañ ar bugel bihan-se; ha pa ho po e gavet, roit din da anavezout, evit
    ma''z in me ivez d''e azeuliñ.'
  opm-opm: Dahamar am hapat Noh brer ohnong sutpora dahama ihirnong Gin gur Betrehem
    apteinong sonmur. Susa pomat angmar wamtinmur. Wamara apris napotinmur. Napotperhan
    noh sus ohe danong ham armi matipramur pongopri.
  bvr-bvr: Rrapa gun-narda waypa nipa marn․gi a-ni, lika burr-jerrmarra rrawa Betliyam.
    Minypa nipa gu-jarlapuna a-wena, a-yinagata burrwa, “Buburr-boy, delipa buburr-wecha
    nula, nuwurra nyibu-barripa. Lika nyiburr-jeka barra gurda ngunyuna, rrapa marn․gi
    ngunabi-nega barra ngaypa burr-guta ngu-boy, ngu-marrngoypiya nula.”
  wal-wal: Yaatidi Beetaliheeme eta yeddiiddi, “Biidi na7aa mintti koyite; a demmido
    wode taanikka baada ayyo goinnanaadan, tana erissite” yaagiis.
  zad-NT: 'Na''ch bseḻee ḻegake'' Belénna'' na'' golle'' ḻegake'': ―Ḻi shaj, na''
    ḻi lljadiljyoll bi''do''na'', na'' kat'' yillelileb'' na'' yidṉale nad'' kwenc̱he
    len'' sha'' llje''lawaab''.'
  aso-aso: 'Li-imikevo aza Betelehemi numuda ngimiselo tiꞌ lo lo-ngimineꞌ: Lingine
    vi aꞌmine izipe nene viseꞌ di lamini ilo. Viseꞌ di lamineꞌ igi ningi ma tineꞌ
    mili igi li-nimilo. Nazasi vo gubuꞌ ize emeloze.'
  uli-uli: 'Iwe yesa fangloh ir Bethlehem le ye kangalur bo: “Ha loh ha bela meri
    hamayu yalwich la, ngo ha bela wiri chog ngo hasa budoh kangaluyey, bo ngang ibe
    wol loh ibela hasrowu.”'
  nin-NT: Na ddu ba di, “Kuma nu Betalami ku zha uvuvurr wa kye. Nggo imba i ti hi
    ma imba bu kanga ni da ki ingga, wre ki ingga mi bu kuma ku kuttu gbyarr ku asa.”
  tgk-tgk: 'Баъд онҳоро ба Байт-Лаҳм равона карда гуфт: «Биравед ва дар бораи он кӯдак
    бодиққат пурсуҷӯ кунед. Ҳамин ки Ӯро ёфтед, маро низ огоҳ созед, то ки ман ҳам
    рафта ба Ӯ саҷда кунам».'
  acu-NT: 'Tura nuna nekaa, Belén yaktanam awemak: —Nuni wetaram. Turaram uchi pujatsuash
    tusaram, tenapkesrum nekaataram. Tura wainkaram umisrum waketkiram winasha ujatkataram.
    Turakrumin wisha wena uchin: Ameka apu wajastatme, titasan wakerajai, —anangkak
    timiayi.'
  cak-WNT: 'C''ac''ari'' tek xerutek el pa tinamit Belén y xubij el chique: Quixbiyin
    c''a chila'' y ticanoj ri ac''al, y tek iwilon chic ca, no''ibij ca chuwe, riche
    (rixin) chi riyin yibe chuka'' chuya''ic ruk''ij.'
  ebk-ebk: Kuna pay infiaor chicha ad Betlehem, infilina, “Umuy kayu's chi, ya emamadyu
    man ay manganap as nan onga. As nan manguchananyu, epakaammuyu kan ha-un ta uyaktu
    us munchayaw kan hiya.”
  spa-PDDPT: 'Los envió a Belén y les dijo: Vayan, infórmense diligentemente con respecto
    al Niño, y tan pronto como lo encuentren, avísenme para que yo también vaya y
    lo adore.'
  ruf-ruf: Kuya kawatuma Betilehemu, kawalongela, “Mghende mkabame pfinoghile kwayali
    imwana. Baho hamtsomwona muye mnilongele ili na nene nighende nikamtamanile.”
  gun-gun: 'Ha''e gui Belém katy omondouka vy aipoe''i ha''e kuery pe: — Tapeo, peikuaa
    pota porã ava''i reko re. Pejou vy ke pemombe''u uka xevy, xee voi aa aguã amboete
    vy — he''i.'
  agu-BL: 'Yi tbital i'' yi xtxolbil yi cyal yi e'' nachol, nintzun e'' ben ẍchakoltz
    jalen Belén. Itzun taltz scyetz: —Chibenku'' Belén tan jakle''n tkanil yi jun
    ni''a''tz. Ej nin yil jal cya''nu'', ba''n chu''lu'' tan ta''lche''n swetz yi
    na'' atite''t. Na ncha''tz in, na waj chimben tan c''u''laje''n i'', —stzun Herodes
    bantz scyetz.'
  isn-isn: Akaatuma alongole ku Bethelehemu, akalunga, longoli kiisa uende mumuetume
    ung'wana nutugilwe. Matungo angamamuona, ulete inkani nunene nihuma kuza kumukulya.”
  eng-PEV: So they told him when they first saw it. Then he said to them, “Go to Bethlehem
    and look carefully for that boy. After you find him, come and tell me the place
    where he’s living, so that I can go there too and show respect to him.”
  ilo-ULB: Imbaonna ida idiay Betlehem, a kunana, “Mapankayo ket birokenyo a nalaing
    ti ubing. No mabirokanyo isuna, ipakaammoyo kaniak, tapno umayak met ket agrukbabak
    kenkuana.”
  pir-NT: 'Tiquina sa yahuri bato Herode pehe tiquinare Belẽpʉ ohoro, ohõ saha niahye
    tiquinare: —‍Tiquirogãre quehnoano macaña. Tiquirogãre bocana yʉhʉre tojoana yahu
    tojoaya. Yʉhʉ gʉ̃hʉ tiquirogãre ño peou wahaʉ tʉʉ niaja, niahye tiquinare Herode.'
  anv-NT: Ɛ́fɛɛ́ ne Hɛrɔd átɔme ɛbwɔ́ aké, “Chóge né Bɛtɛlɛhɛm démyɛ́mmyɛ dégɛ́
    mbaá ayi maá yimbɔ álú, dégɛge ji kérege meso, déchwɔ́ dégáré me nnó
    njyɛ́ nnógé ji ntó.”
  sab-NT: 'gire Herodes ama ulita kagu una Belén ngnagu, Herodes gerudu: —Ba joge
    una Belénge, ba geru kade no no kwiange kirogwa onbre e giti. Kirogwa onbre be
    skwen bage, cha takalin ba chieni geru kirogwa giti jigeni chage, ene cha kaire
    ñage joge ama nate ama gai dage kwian chugagwallale kweri ama ollade mnalin. Herodes
    gerudu ene agwa ama me gerudu ta no giti, ama sodu, ama me kle tañachuge no ulia
    kirogwa giti ama kle gerule kare.'
  tmd-tmd: Aliö rɨmɨn, nugwo mönö aku yad nölmɨn, ñɨgö Betlehem yad abön inakmönö
    hörön yadöŋa, “Ñɨŋ du ha aku hölu nugw ri abön, höbkal hön yadɨŋ, nɨ aipam duön
    ib nuŋwa yadmön bɨl sö duaŋ,” me röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xebꞌutaq bꞌi Belén, jewaꞌ xubꞌiꞌij chike: —Oj alaq y lik
    tzukuj alaq chi utz ri ralko akꞌa. We xriq kꞌu alaq, koꞌlbꞌiꞌij alaq chwe pa kꞌo
    wi chaꞌ jelaꞌ kinꞌek riꞌin y kiꞌnloqꞌnimaj uqꞌij —xchaꞌ.'
  kpg-kpg: ga hagau digaula gi Bethlehem, ga helekai, “Goodou hula halahala ina hagahumalia
    di Tama dulii deelaa. Goodou gu gidee, haga iloo ina mai, au e hanadu labelaa
    e daumaha gi Mee.”
  taj-taj: जमाहेन्‍से थेसे थेनीगदेदा “निउ, ओच्‍छे थे कोलादा ज्‍यना लसी म्‍हाइगो। थेदा
    स्‍याप्‍मैछ्‌याम ङादा पाङ्‍गो, ङाएनोन थेदा झ्‍याल्‍बारी निला” भिसी बेथलेहेमरी
    पुइजी।
  avt-avt: Epei au, hɨrak keriuwetet ten Betlehem hɨrak ketpɨwekɨt kar ik, “Yi eino
    eiyɨn eiyɨneitnɨwek ere yi einapɨnek, te yi pɨke einen eiyɨtpo te hi anen awen
    ninɨp ewenɨpi niuk mɨrak.”
  cbk-cbk: Cuando ya acaba sila conversa, si Herodes ya manda canila anda na Betlehem
    con este instruccion, “Anda busca enbuenamente con ese bata, y si ay encontra
    ustedes con ele, manda sabe conmigo para yo tamen ay anda adora con ele.”
  uig-ARA: 'ئاندىن: «بېرىپ بالىنى سۈرۈشتە قىلىپ تېپىڭلار. تاپقان ھامان قايتىپ ماڭا
    خەۋەر قىلىڭلار، مەنمۇ ئۇنىڭ ئالدىغا بېرىپ سەجدە قىلىپ كېلەي» ــ دەپ، ئۇلارنى بەيت-لەھەمگە
    يولغا سالدى.'
  tuf-tuf: 'Eyta tayor car eyin Belén cuwín acsar áyjacro. Ayir wajacro: —Ba acsar
    béowi. Buwachcuar yehnjaquey uroy béowi. Ey ityat, as quin sicor ehcwáy raw̃i.
    Aját cat ey tamo sehw̃ay ben acu eyta ehcwáy raw̃i, wajacro.'
  abx-abx: Katapos, agpapada'iray-na mga iya si Betlehem ngan agtugunan-na, “Pada'iraya
    na kam ngan anda'u-bi pahalap i dadi' ngan kon sa'anda'an-bi pakatu'anu-bi ako
    basi' pada'iray may ako pagbuwan katalahuran si iya.”
  mco-NT: 'E huin''it ajcxy quejxy jɨm Belén. Chi jadu''n nɨmay: ―Nɨ́cxcɨx jɨm e ocnidɨu
    ocyajtɨugɨxy je pi''c''anäg; e co anajty tɨ mbatcɨxy, miñ miich ajcxy xyajnɨmáaygɨxyɨch
    jaydëbɨ ɨɨch nɨcxy nañ jadu''n nhuindzɨgɨ̈yɨch.'
  kqf-kqf: Ḡalibona nuwauyauya lavedi i giukamaḡedi te sa nawa Betliḡemmo bi i giuwedina
    gado, “Ko nawa bi koi tavutavu kauwa te mba gomenina ko banavi. Laḡannemo, kona
    banavina ba ko tava munaḡa te ko giuwegu te tagu kota yà nawa bi yà lauduneye.”
  cpb-NT: 'Ikamantakeri maawoini. Irojatzi ikantantanakariri irirori: “Ariwé, pimatero
    piyaate Belén-ki, pamine tsika risaiki eentsi. Arika piñaakeri, eejatzi pinkenapai
    jaka, pinkamantanaina. Niyaateeta naaka, noñaapinkathateri.”'
  aon-aon: Aria anan neshopokam hunak Betlehem, aria nakri namudok, “Punak aria shokubur
    atin gamo pupe purim anudok nuganin. Ipak puriman ba puparugon aria ta putanamori
    ba pukrip eik. Umum maresh, eik shopunek yakana inak inek lotuman.”
  hus-NT-2005: 'In abaꞌtsik tám Belén ani in utsaꞌtsik enchéꞌ: ―Ki kʼaletsik tajaꞌ
    ani ka alꞌimay i tsubaxtaláb kʼal tin kwenta jachanꞌ an chakam. Tam ka elaꞌtsik
    an chakam, ti kin óltsi abal kin kʼale neye ku kʼakʼnaꞌ.'
  mig-NT: 'Te ni̱ tájí‑de cha̱a‑ún kája''a̱n‑de ñuu̱ Belén. Te ni̱ ka''a̱n rey: Kuángoyo‑ní
    yúan, te kaka̱ tu̱''ún vá''a‑ní sɨkɨ̱ súchí lúlí‑ún. Te ní ni̱ kajini̱‑ní nuu̱‑í,
    te kastu̱''ún‑ní nuu̱‑ná náva̱''a suni ná kíchi̱ñú''ún‑ná‑i, áchí rey.'
  bps-bps: Kgadean dun, dekan ale ditù di Bétléhém, manan, “Mdà gamu na tooyu fanngabal
    i tingà én. Na ku teenyu kenen, samfulê gamu dini du fgadèyu deg i gusablaan,
    du fye salu agu ditù du mangamfù di kenen.”
  mbs-mbs: Penga niyan, insogò din dan, kagi din, “Doton kaw te Bitlihim, aw ontò
    niyo pemehai se batà sìyan. Aw kitaen niyo sikandin, likò kaw dini aw indani a
    niyo amon domoton a heman aw megsimba a kandin.”
  tof-tof: Da módóga, Errod ibü Betliem we zirrnapónóp ini bóktanpükü wagó, “E ugó
    ogob, ene gab olom amkünüm. Kubó tai yamkülamke. E nóma esenane, da kürü umul-umulan
    ngigütinamke, igósüm ka ta sab wamo, oya ótókóm.”
  cme-NT: 'Uŋ juɔ yuu ba piiye tũnu-yuɔ, wuɔ cira: «Kãaŋ Betelɛmu‑i-na na ka yuure
    u kũŋgu‑i jeje na ne; da na ka da-yo, na jo na ji tũnu muɔŋo‑i mi bi kã ka
    jaal-o.»'
  sus-sus: Na dangi xanbi, a naxa e xɛɛ Bɛtɛlɛɛmu yi xɛɛraya ra, «Wo siga, wo xa sa
    wakili yi diyɔrɛ fenfe ra. Wo na a to, wo xa fa n nakolon alako n fan xa sa suyidi
    a bɛ.»
  pon-2006: Ih eri kadariraillahng Pedleem, oh kehkehlingkihong irail, “Kumwail douluhlwei
    oh rapahki mwahu seri pwelelen; ma kumwail pahn diarada, a kumwail pakairkidohng
    ie pwe I en pil kowohng iang pwongih.”
  dad-dad: Ĩ idi Betlehem sur feid fen, iron, “Ulagauf, kesu anĩ foinenem ed ge umirẽgouf.
    Kesu anĩ fata gouf, kaisã bagai aya urokanag, ago ge di, ayag ele fen, yana alesauf.”
  zab-NT: 'Ax bxiaaldbɨ laadeb Belén, raipbɨ laadeb: —Gulchia ruy, chiy gulgacbezaac
    irate pur bdooqui. Ne chi abdxialtɨby, gultixtee luaa te par chalee chatozacaby.'
  jae-jae: Go kêkêŋ êsêac sêja Betlehem ma kêsôm gebe “Naatu kênac ŋapalê tau ansiŋ
    sugeŋ e embe atap eŋ sa, naŋgo mêŋasôm ŋawae êndêŋ aê gebe tauc wacjapôŋ ocduc
    amboac tonaŋ.”
  ksd-ksd: 'Ma i tulue diat ura Beteleem dari: Avat a vana, avat a matoto bulu pa
    ta ra kuramana; ma ba ava tar tikan tadav ia, avat a ve mule iau, upi iau bula
    ina vana, ma ina lotu tadav ia.'
  msm-NT: Tapus to sikan, pigsugu din sikandan diya to Betlehem. Kagi din, “Deyjawa
    now pamanghaa sikan no bataa. Na, ko makitaan now on, nangoni a su og-andiya a
    isab to pagsimba kandin.”
  myk-myk: 'Na xhɔ na pu tun kari Bɛtilɛhɛmu ni, na jo: «Yi shɛ le pubinnɛ le sha
    xuuni. Yi bu shɛ li ɲa, yi ba yi jo na mu, kɔnhɔ na bɛ di shɛ li pɛlɛ.»'
  sbe-sbe: Na kabo ye hetamalidi se lau Betelehema yo ye wane, “Kwa lau wawaya ta
    kwa loyanamwanamwaei. Ena kwa lobai kabo kwa uyoma yogu kwa hedehededenamwanamwa,
    na kabo yau hinage ya laowa unai ya tabaꞌohu.”
  mcr-mcr: Itaŋi iqu näqŋqä ämeqe, iquau ätäwqatkqe. “He Betlemäŋqä äwipu, Ymeqä Iquenyqä
    qävqä äŋguänä ipiyä. Itaŋga he hiŋuä ae äqumbiyi, nyi ndpŋqä aŋgumä quveppiyä.
    Nyi-pqe äpätmä, Ique qoŋä woktäumqänänyä.”
  cux-NT: 'Ní rey miiⁿ ní caⁿ''a yā chii yā saⁿ''a s''eeⁿ: Ndís''tiī magos, cueⁿ''e
    nī na yáāⁿ Belén ní in''nuūⁿ n''daāca nī dacua''a ''lííⁿ miiⁿ. Ní taachí ndaaca
    nī dacua''a mííⁿ, nanguɛɛcunéeⁿ nī ní caaⁿ''maⁿ nī yeⁿ''é. Maaⁿ níícú ''úú ntúūⁿ
    ní cuuvi caⁿ''á cu''teenú dacua''a ''lííⁿ miiⁿ.'
  tur-YTC: Onları Beytlehem’e gönderip, “Gidin ve çocuğu dikkatlice arayın” dedi.
    “Onu bulduğunuz zaman bana haber verin ki ben de gelip O’na tapınayım.”
  san-ITR: aparaM tAn baitlehamaM prahItya gaditavAn, yUyaM yAta, yatnAt taM shishum
    anviShya taduddeshe prApte mahyaM vArttAM dAsyatha, tato mayApi gatvA sa praNaMsyate|
  bel-N: 'І, паслаўшы іх у Бэтлеем, сказаў: «Пайдзіце, добра даведайцеся пра Дзіцятка
    і, калі знойдзеце, паведаміце мне, каб і я, пайшоўшы, пакланіўся Яму».'
  sch-sch: 'Hanchu hi chong hih bê''n anni hah Bethlehem''a a tîr ngei: “Se ungla,
    nâite hah asadimin va rok ungla, nin mûn chu mi hong ril nôk roi, masikin keima
    khom ama chubaimûk ke se theina rangin,” a tia.'
  mic-MIQNT: Telimaji, “Lta'gw aq menaqa gwilug na mijua'ji'j. Ta'n tujiw we'jioq,
    apaita'toqs'p ni'neg. Gnua'tuitoqs'p, glaman elg ni'n gis naji emtoqwala's.” Na
    tujiw elgimaji Petliemg.
  huu-NT: 'Naimacɨna Belémo orede. Llote: —Naie uruena raise jeno. Naimɨena omoɨ cɨua
    mei, cuemo lluaɨbi, naimɨe dɨne cue jaillesa. Naimɨemo iobillacɨnona jɨaɨ fecaacadɨcue
    —llote. —Jɨɨ —faɨriotɨmacɨ.'
  jiv-NT: Nuyá Piriṉnum akupeak “Nui̱ werum uchi péṉker inintrusrum wáinkiatarum.
    Tura wáinkiarum ujatkatarum. Wisha werin tikishmátuutaj” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi xifi, nu ra Herodes bʉya bi ''yɛ̨mp''ʉ bi nu ra sø: ―Ní mbähä
    bʉ Belén, gui hyomhbʉ hapʉ bim ''bʉ a ra ''uɛre, nɛ nu''bʉ gá tįmhbʉ hapʉ i ''bʉi,
    gua ɛ̨hmbʉ gui xijʉ, nɛcä ga mba ga thąnde a, bi t''ɛ̨mp''ʉ bi nu ra sø. Pɛ hinga
    gue''a mim bɛ̨n a.'
  dah-dah: Irkeb Herot beleŋ usi yirdeb, “Betlehem kunaŋ. Kuŋbe diriŋ goke keŋkela
    po naŋkennayiŋ. Keneŋbe araŋ po waŋ momoŋ nirnayiŋ. Irkeb ne wor kuŋbe doloŋ ireŋ,”
    yinyiŋ.
  tnk-tnk: Nəpɨn həni pam, in rərhi pen irəha, mɨni mə, “Kɨmiaha tihəuvən fwe Petlehem,
    mhətui amasan ro iəkunouihi nəha mə in pəku. Nəpɨn hiətoni, tihəuvehe mhəni sas
    pehe tukw iou i, pwəh iou mwi iakevən meiwaiu ia nənimen, muvei pen nɨsiaiien
    səiou min.”
  kpr-kpr: Ningido, ne diriguse sisira, “Yasivu, tava e gogoghombedo kokoiá tambove!
    Tambareva amo, fuvu saovo, nambarago yama kokoiá tambudo tumonde bainghaonasi!”
    aminge sisira.
  san-IAS: aparaṁ tān baitlehamaṁ prahītya gaditavān, yūyaṁ yāta, yatnāt taṁ śiśum
    anviṣya taduddeśe prāpte mahyaṁ vārttāṁ dāsyatha, tato mayāpi gatvā sa praṇaṁsyate|
  nho-nho: Araa teenaa, heunatia iloo ia naa tama naa ki oo ki Bethlehem, ka taratara ake
    peelaa ki naa tama naa, “Kootou oo atu no ssee hakaraaoi iloo ki laavea kootou
    te tamariki naa, aa te saaita te tamariki naa e laavea kootou raa, kootou ku hakaari mai
    ki iloa nau, ki hanatu hoki nau no lotu iaa ia.”
  gym-NT: 'Angwane Herodekwe niebare ietre: Mun nän Belén sete amne ngäbäkre ye tä
    mdente abko munkwe ngwiantari kuin jökrä. Abti kwan munye angwane, tä mdente abko
    mun jatata niere tie, ti rikadre mike ütiäte siba abkokäre, niebare kwe ietre.
    Bti juani kwe Belén.'
  azg-NT: 'Ndë joꞌ jñon jon joohin na cꞌohin Belén. Tso jon ndëëhin: —Cꞌohoꞌ Belén,
    ndoꞌ vi na jndë squehoꞌ joꞌ, quijntꞌue jndaꞌ ꞌoꞌ yuu vijon mꞌaan juu luꞌñeen.
    Ndoꞌ vi na jndë jndiohoꞌhin, ncyo ntcüeꞌhoꞌ na quinanꞌquindyiihoꞌ ja, chaꞌ mantyi
    nndëë ncjö na ntsitꞌmaanꞌhin.'
  bhd-bhd: ते तैनी जोष्टी एन ज़ोइतां बैतलहम नगरे जो भेज़े, कि “गाथ, ते तैस बच्चेरे
    बारे मां रोड़ेच़ारे पतो केरा ते ज़ैखन तुसन पतो लग्गे, त (वापस एइतां) मीं भी पतो
    देइयथ ताके अवं भी तैस कां गेइतां मथ्थो टेकी।”
  too-NT: 'Lā'' cāmacā''lh nac Belén lā'' cāhuanilh: ―Capinchipitit lā'' nalīhui''lī''yā''tit
    naputzayā''tit huan ska''ta''. Lā'' a''xni''ca'' nakaksā''tit, naquilāmāca''tzīnīyāuj
    para que quit nā tzē na''ica''n na''icmācā''tanī ―chuntza'' cāhuanilh Herodes.'
  ind-AYT: Lalu, dia menyuruh mereka ke Betlehem dan berkata, “Pergi dan selidikilah
    dengan teliti tentang Anak itu. Dan, kalau kamu sudah menemukan-Nya, beritahukanlah
    kepadaku supaya aku juga bisa datang dan menyembah-Nya.”
  cjo-NT: 'Ikemawakiri ikamantapaakiri, roojatzi rotyaantawakiri ikantawitawakari:
    —Kameetha piyaate Weriki paminakiteri tsikarika ijeekaperotzi eentsi. Aririka
    piñaapaakiri pipokaate jaka pikamantaatena, kameetha nareetakityaari naari nopinkathatantakityaariri
    nokimoshirewenteri eejatzi. —Jee, ari.'
  nsn-nsn: Kare kulono tasisina ra la i Betlehem, kare kula pare, “Mu la, karung la
    sir uaia tar keketik, doh getung tuparoum tatanon, inggoum mung me hire tapokis
    totoguo maru la pono, karu la hatup, karu uatakai tatanon.”
  san-DEV: अपरं तान् बैत्लेहमं प्रहीत्य गदितवान्, यूयं यात, यत्नात् तं शिशुम् अन्विष्य
    तदुद्देशे प्राप्ते मह्यं वार्त्तां दास्यथ, ततो मयापि गत्वा स प्रणंस्यते।
  tna-NT: 'Quisabape putsu, beju bahue eni deja cuana Belén ejude su beitutana. Uja
    atana huecuana: —Meputique dapia ejude su. Mequisachacutique tueda yanana jepuiti.
    Teje putsu, mequisaque ema yama di tu emitsutsuati puji. Tuna ebaseainia je, Herodes
    ja daja quisatana huecuana, yanana Jesús manuameja adhaatana putsu.'
  lid-lid: Ano iy suni oro ala Betlehem, ma iy tiye i toro i buku doh, “Ado kala kasilah
    kamwenen ta iy nah badeh. I buku none ado ala silahei iy, sahou keme tek ja. Ya
    jo ale, anya kewek katudun iy.”
  wim-wim: Amanamaniya, nil kan kuch thanang aak Bethlehem.akan. Aꞌ nil thaw thant,
    “Niiy kan iiyāna, aꞌ min-minam wenkān puk many alantan. Niiy kanan uwān puk manyan-a,
    palam iiyān ngathar, aꞌ waaꞌān, ngay yipam iiyāng thamp, thaaꞌ-kuumpāng nunang
    puk manyaniya.”
  zga-M: Akhavasuha khu Bethelehemu, akhata, “Mlutage einjila eiyie mkhavunche fincho
    umwana uvyaholiwe. Pu mungambone mwinche mumbule ukhuta nayune puninche neimwimeekhe.”
  yom-yom: 'Bosi wuba tuma ku Betelemi, ayi wuba kamba : —Yendanu kuna ayi lutomba
    buzabila bumboti mambu madi mu muana beni. Beno kummona buna luiza khambi muingi
    mamvama ndienda mbuongimina.'
  eng-NNA: Then he sent them to Bethlehem. “Go to Bethlehem, search carefully for
    that child. After that return here, tell me where he is. After that I will go
    to him, I truly will see him, I will give him gifts also.” Truly indeed he lied
    to them, he wanted to kill the child Jesus.
  san-SIN: අපරං තාන් බෛත්ලේහමං ප්‍රහීත්‍ය ගදිතවාන්, යූයං යාත, යත්නාත් තං ශිශුම් අන්විෂ්‍ය
    තදුද්දේශේ ප්‍රාප්තේ මහ්‍යං වාර්ත්තාං දාස්‍යථ, තතෝ මයාපි ගත්වා ස ප්‍රණංස්‍යතේ|
  yut-yut: Yoyɨŋban gɨk noman tagɨt dakon bɨsap iyɨŋba nandaŋek Betlehem kokupmon
    yabegek yaŋ yoyɨgɨt, “Ji kɨŋ monjɨ uŋun kɨlegɨsi wusɨŋ koni. Kaŋek abɨŋ nayɨŋba
    nakyo kɨsi kɨŋ gawak ɨbeŋ.”
  grc-BYZ: καὶ πέμψας αὐτοὺς εἰς Βηθλεὲμ εἶπε· πορευθέντες ἀκριβῶς ἐξετάσατε περὶ
    τοῦ παιδίου, ἐπὰν δὲ εὕρητε, ἀπαγγείλατέ μοι, ὅπως κἀγὼ ἐλθὼν προσκυνήσω αὐτῷ.
  tbl-NT: Timbow deng tngónen, ominen hógów kul ebè Bitlihim, monen mò kul, “Hlós
    ye sen, mógów ye kut ebè Bitlihim na ye e hnebel yóm ngà lomi sut yó. Kesok ton
    ye, na ye e tulón dou dini anì naw e gbót hnódó se do.”
  cpc-NT: 'Ikamantakiri maawoni. Ipoña ikantanakiri irirori: “Kamiitha, pimatiro piyaati
    Belén-ki, paminiri tsika isaikajaantzi iintsi. Aririka piñaakiri, iijatzi pinkinapai
    jaka, pinkamantapaina. Niyaatiita iijatzi naaka, nompinkathatakitiri”.'
  nhg-NT: 'Sötiepa oquentitla ca Belén, hua oquemelfe: ―Xeyöcö ompa, hua xetlajtlanecö
    ca nobeyo por inu peltzintle. Hua sötiepa de cuöc ye nenqueniextejque, xeniechmachestique,
    para nuyejque naja neyös necmabesutiti.'
  nya-nya: Ndipo anawatumiza ku Betelehemu nawawuza kuti, “Pitani mukafufuze za mwanayo
    mosamalitsa. Ndipo mukamupeza mudzandiwuze kuti inenso ndikamupembedze.”
  ngu-NT: 'Quemaj oquintitlan ne Belén ica in tlanahuatijli, oquimijlij: ―Xhuiyan
    ne Belén, niman cuajli xtejtemocan on conetzintli. Ijcuac nenquinextisquej, xnechijlijtiquisacan
    para nejhua no nias niconmahuistilis.'
  kup-kup: pi maot parun epat mañah, “Kar, ari Betelem zeitak sat ro popuz mel tat
    bar batepekepuh maot emat neen bar nañepeken nehoen sat piin etet pim abatao bat
    hel batat biñ mañom.” Pi pot moreg parun mañah.
  jid-jid: A tonba hi Baitalami nda tre, Hi yi', hu sren me di mla wo tre' u vrenyi,
    biti tou bika ye hlamu, ndu me ngame ye ciwu.
  wmw-wmw: 'Ikisa akiwapereka Betlehemu akamba: “Ukani, mukadadishi sana-sana kuhusu
    toto‑yo. Mukimmonerera, tumizani kunambira ipate nomi nije nintukuze.”'
  gmv-GGM: Erata Bistaleme yedidi “bidi gutha naza koyte takka bada izas goynana mala
    demida mala ha taakko simidi izi awan dizakkon tas yotite” gidess.
  ssg-ssg: Ape i talo lato hani Betlehem i ukek, “Amuto nahiwa ape puas nihehi upia
    aluini hawanewa tel akaik. Na amuto tunahi, hahongo aliakema nga lehe tin nga
    nahih lotui i.”
  zpo-NT: 'Zee mxaal xaa re xaa Belén, nu nzhé xaa lo re xaa: —Gwa gu, gwakwaan gu
    madoo, nu gorna yizhal mad lo gu, zee yaad gu nu né guya lo na zee noka na yiyoll
    lo mad.'
  poy-poy: Shakapanu kawagambiriti wagendi Betirehemu pakalonga, “Mgendi mwakaloli
    weri visoweru vya mwana ayu, pamvimana kala munjegeli visoweru su naneni hang'endi
    kumguwira.”
  qwh-NT: 'Willariyaptinnam, queno nerqan: —Taqe washacho quecaq Belen marcaman ewar
    tse wamrata ashiyämï. Tarïcurnenqa, cutimur noqallätapis willarayämanqui ewar
    adoranäpaq —nir.'
  gaw-gaw: Doya amu nug he, ag Betlehem goḵulagnu heegeg, nug ag amelagp̱a aum. “Ag
    gona, nid nakok amu peheṯan maṯin anidna amu uḏin ap̱eg, da ele uḵen, Nug binag
    meḵul,” awa aum.
  nca-nca: Osese yero ŋande yimiraró, “Ye Betlehem uyaya simó ŋu okeyá ta seqayi.
    Seqa qeneroqo, mande topé re mahe nimirika nopa uyaro potoruku te inowano.” Ŋunde
    yero asá yiriní toŋeŋgurí.
  zpz-NTPP: 'Orzeꞌ bzuu nez yu dey zay Beleeng. Orzeꞌ nay: ―Gua der gal zeꞌ. Nap yub
    der mdoo zeꞌ. Ornu gyap ru yu zeꞌ, orzeꞌ yeedaꞌ der laabaꞌ par ii gun orzeꞌ gyoor
    rishlo̱. Gun niꞌ ya̱ cha̱ griib zilya̱ yu ―na Herodes.'
  mkj-mkj: ih kadarla irai Bethlehem pwehng irai, “Alwe rapahki mwehu jeriho. Ma kamwai
    kapangda Ih, kamwai pakairkihdohng ngoahi, pwa ngoahi en pel pwili alwe pwongi
    Ih.”
  zac-NT: 'Iurní guniꞌi Herodes lu ra mago tsa raiꞌ Belén nu répill: ―Gulë tsagná
    ndë nu gulë tsagnaꞌbë diꞌdzë zaꞌquë zaꞌquë shcuendë meꞌdë. Iurë lëꞌë të guëdzelë
    të meꞌdë, iurní gulë bëꞌnë visi na purquë rac shtuaꞌa tsaguëna adorar lë́ꞌiꞌ.'
  kyg-kyg: Agaemo Metelehamu taonifilagamo alino apatetenoꞌaeꞌmo, alagepa hutapa uteta
    hutapa kahauya hutapa ani mafaꞌnemo agetapa avateyo. Nagaeꞌeꞌmo uꞌna mono hisuvafeꞌmo
    agetetapaeꞌmo etapa naha paiyo, huno hapa paiꞌniye.
  kmk-kmk: Matigammuwana man, pinadaḻanna dida’d Betlehem un kanana’n, “Umoy kayu
    ot ammaan yu un inapon nat abeng ta nu maodasan yu, ipatigammu yu kan sakon ta
    umoyak pay mandaydayaw kan siya.”
  cao-NT: Jatsi quiha Belén qui Herodés jato raaniquë. —Toa baquë mërahi bocata. Tsayahax
    jahari ma bëcano ëa yoaxëna. Ja qui cacasquia ëa ri ja qui araxëna —i jato qui
    ja niquë.
  bbr-bbr: 'Ko Betlehem mena äsimwareanik, keser ämän awarowon: “Ak potoinai, kiro
    mokoi jekur itane aparia, is ätäi koi airaiei. Keserna, isas pak erek pote jou
    muram.” Ko kiro mokoi pote wäun rai keser kiro sät ämän awarowon.'
  inb-inb: Tukui tapu­chispaka, nirka— Belenma rii­chi. Chipika, chi wawa­manda alli­lla
    tapun­gi­chi. Paita tarispaka, willa­wag­samun­gi­chi, nuka­pas rispa, paita kungu­rig­rin­gapa.
  hrv-hrv: 'Zatim ih posla u Betlehem: “Pođite, reče, i pomno se raspitajte za dijete.
    Kad ga nađete, javite mi da i ja pođem te mu se poklonim.”'
  box-NT: 'Bṹn mɔ́n ó o le ɓa lɛ́n va ho Betelehɛɛmu, ò o bía nɔn ɓa yi: «Mi
    va a tùaka o háyónza mu bìo sese. Ká mi yú a mɔn, à mi bĩní ɓuee bío
    mu na miì, á ĩnɛ́n mún vaá ɓùaaní a.»'
  ote-NT: 'Nepʉ bi ꞌñembi: ―Rí maha Belé, ꞌyohʉ gui ꞌñanihʉ xá hño habʉ di ꞌbʉi ra
    ba̱tsi, y nu xcrí tsʉhʉ güi penjʉ gui xicaguihʉ pa ga ma ga nsundaga nehe.'
  wnu-wnu: 'Qiumuni qob qamarari igub wogub wuriimurimb qamb qamar: “An isub mom asi
    qibi gab qas wogub diab ye bo sir mom yiimbig qamarari isub gibam.”'
  zam-NT: 'Ngoloa, mtel'' rey Herod mèna par ya mèna par ned le''n yèez Belén. Ndxab
    rey loo mèna: ―Huàa que tee gu'' le''n yèeza. Huen huen ñibdi''s gu'' cón che''n
    mbeda loo mèn yèeza. No co''se'' yilo zyal gu'' mbeda, yi''th ta'' gu'' cuenta
    loon par ga too naan mbed, par tyub xiben no còo''en yéquen loo mbed, ne.'
  zyp-NT: Aaning sahlo cawh Bethlehem khua lang khah taw he ka, aa hai letah, “Va
    sei la, nysai cawh achaw teitah va hui my lo. Naa hmuh cangkawleh va pa thui sá
    la, kama zong va sei neh ka, ka beh hra a,” tatah a tah he.
  sey-NT: 'Se̱ni asani ja̱ maca Belénna ja̱ohuaꞌire jëjo saoquë capi: “Saijë̱ꞌë. Ja̱rona
    sani asajë̱ꞌë, deꞌoyerepa tsihuaꞌë paꞌiyere paꞌire pamaꞌquë. Ja̱je i̱ni ti̱ꞌasicohuaꞌi
    pani yëꞌëre dani quëajë̱ꞌë. Yëꞌëje̱ sani doꞌre jaꞌruquë se̱jasiꞌi, i̱te.”'
  nvm-nvm: Fu kuardiame uri kia, Nin va am iji amarigia nisaimoine ja gakva nika migegare
    una ro na kuardief. Ja kuardiega nak va fu kurituamajame fuon sirimamejno kiain.
  mps-mps: Tama tilama, agai augwali te Betlehem buluba tagala paliyu, tama te po
    wali, “Dage pelama, tama bomo elama te wai gegao. Tama dagego gegelama subaso
    da, teda dagego po enaba ma sela asao. Tama ena me pelama, agade kidu sugunama,
    eno agade lotu po wagi paibao,” Herotgo te po wai.
  pab-NT: Irai ekakoaha hoka hatyo najikinita axikatyahene Belém xeta. — Xiyane xatawa
    waiyekehalaka hatyo xoima xahita. Maika xikaokene hoka xisoa xakaixakaheta natyo
    hoka natyo tehitiya noxani nowaiyene hoka nawaiyetene, nomaxalo ekakoa — nexa
    ihiyeha hoka axikatyahene.
  llg-llg: Basa de, ana haitua sala leni Betlehem leu ma nafada sala nae, “Ei miu,
    fo sangga mafeok Kakanak ndia nai ele. Mete ma ei matonggo mian so, na, fali mai
    mafada au. Huu au boe oo, sangga uu akaluku-akatele neun.”
  kyf-kyf: '''Ɩn ɔ nɛɛ wa -ylaɛ: «A mnɩ, a -talɩ ɔɔ ''yuu da ''nanʋʋ, a -ka ɔ ''yɩ,
    a yi ''mɩ ''dɩ -salɩa, ''ɩn, -amɩ, ɩn ''ka -mɔ mnɩ, ɩn ''ka ɔ bʋbɔ.» -Bha ɔ tiea
    wa Bɛtɩlɛmʋ.'
  tpi-tpi: Na em i salim ol i go long Betlehem, na i tok, “Yupela go na wok strong
    long painim dispela pikinini. Na taim yupela i lukim em pinis, orait yupela bringim
    tok i kam bek long mi, na bai mi tu mi go lotu long em.”
  mih-NT: 'Ta zɨquɨ i tasi ra sii ra ndya ñuu Belén, ta catyi ra: Nanducu vaha xaan
    ndo sii ra luhlu cuan. Ta tatu sa nañihi ndo sii ra, zacoto ndo sii, vatyi cua
    cuhun tuqui, ta cua zacahni sii ra.'
  qvh-NT: 'Imaypita-pasa ricayashgantapis wilayaptinmi Herodes nergan: “Belenman aywaycur
    say wamrata ashiyämuy. Tariycorga wilayämanqui nogapis adorag aywanäpä.”'
  kms-kms: Muq ni tiqi nundom Betlehem mo. Ni nari, “Nungoqi wo, otinde wo te ningg
    meri wat, nungoqi wuqoind, ate wandi nge simbe wundigh, ei nge mune ko di ni yumbui
    nyamb girag ningg.”
  agn-agn: 'Oman pinapaning na ra tanira ong Betlehem pagatapos ang sinoyonan na ta
    maning ta na: “Panaw amo ra. Dilemen mi ta mo-ya tang molang asi. Ig mga itaen
    mi, patakono nindio, agod asta yo mapaningo ka don para towano tanandia.”'
  nhi-NT: 'Uan oquintitlan Belén uan oquimiluih: —Xonyacan ompa, uan cuali ixcontlatlahtlanican
    den conetl, uan ihcuac nanconahsisqueh, ixnechonmatiltican, uan ohcon neh noiuqui
    nias intlacachiuatiu.'
  ttc-NT: 'Yaji eb''ajxik tlajo'' Belen, oxik tq''uma'' kyetz ikxjani: «Pex waq txini
    b''ix intok echa''o'' kyaqil ti''j te k''wa''l, b''ix oj toknoj etitza'', eq''uma''tz
    wetz, tzan nxik wetz na''ol tetz.»'
  dan-1931: 'Og han sendte dem til Bethlehem og sagde: “Går hen og forhører eder nøje
    om Barnet; men når I have fundet det, da forkynder mig det, for at også jeg kan
    komme og tilbede det.”'
  kwj-kwj: Wowani rini wu sawewani wunu ri humbwewani Betelehem ko tokwe wu ikowani
    ya ri sawe, “Ku ini tau kwambu ku ani ka che ma ku wakinehei. E, ku heiwa mwanji
    ti ma ku ani humbwewa a mendi. Wowa ani okwe ani ini rini ni a lotu wo.”
  vie-OVCB: 'Rồi vua nói với họ: “Hãy đến Bết-lê-hem và cẩn thận tìm Ấu Chúa. Khi
    tìm được, hãy trở về đây nói cho ta biết, để ta cũng đến thờ phượng Ngài!”'
  kze-kze: Éróti séna Pétáremuva'a miníyámpóí koavakáá-umai awáné'a tasimásimiya'a
    kesé kuré'a kwenáwí'a mósá máráano súwasa
  mpj-mpj: Wajarnuraya, “Yuwa, nyangulaju julyju kurtalya yutirringu.” Ka wajarnu-janampa
    Yirutju, “Yarraya tawun Pijiliyamkarti!, nyakurakuyan jiji palunyaku. Ka marlakurrikurniyan
    ngayungka wajalku. Palunyajanurna ngayulu yanku palunya marninypungku.”
  lbk-lbk: Siya chi et inpaligwatna chaicha ay omey id Betlehem ya kanana, “Engkayo
    ya estenyo ay manganap isnan ong-onga. Et mo mad-ananyo, ipaammoyo ken sak-en
    ta ennak akhes enchad-ayaw ken siya.”
  mto-NT: 'Vanꞌit tseꞌe du̱pake̱jxti je̱m Belén. Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmidi: ―Na̱jkxu̱
    xꞌíxtada o̱y je̱ piꞌk mix ónu̱k. Ku tseꞌe xpaaꞌttat, mꞌavánadap tseꞌe je̱ts a̱tseꞌe
    na̱jkx nvinjaꞌviva nvintsa̱ꞌkiva.'
  bzh-bzh: Log vonġ sir ya Betlehem genër vu sir bë, “Ham na sero hurmahen saga niwëëk
    ata, lob bë ham natöḳ vu yi, og ham gweḳo ġaġek nom vu sa, in senök ġaḳo
    arë jaḳ geving.”
  guj-2017: તેણે તેઓને બેથલેહેમમાં મોકલતાં કહ્યું કે, “તમે જઈને તે બાળક સંબંધી સારી
    રીતે શોધ કરો અને જયારે તમને મળશે ત્યાર પછી મને જણાવો, એ માટે કે હું પણ આવીને તે
    બાળકનું ભજન કરું.”
  jvn-NT: 'Sakwisé kuwi wong-wong pinter mau terus dikongkon budal nang kuta Bètlehèm.
    Ratu Hérodès ngomong ngéné marang wong-wong kuwi: “Kana pada budal lan pada nggolèk
    sak ènèngé kabar bab Bayi kuwi. Nèk wis ketemu, aku diomongi, supaya aku uga bisa
    nyembah marang Dèkné.”'
  byr-byr: Wɨdesagaaꞌ Erotɨyai Betɨlemɨna wɨdaasɨna yaꞌ. Nabaai wɨdaꞌ “Dɨwila! Kaimalerɨna
    dɨvɨraawila! Tɨvɨ bɨramaarapɨjɨ dɨnyɨjideihɨlyɨra. Kanyɨdapɨjɨ yɨlaaya yɨdeꞌna
    wɨdeinyɨ.” Kwaasɨ sara wɨdaꞌ.
  ian-ian: Mbutndi maa wutaa ndi kat wandɨ. Betlehemat ay ngwula. Sɨngwut kat vɨlaa
    wutaa yagwa mat nyan kat yiga vɨlaa wun kat yaa mbupmba ngwuk. Wuno ndɨ kat yiga
    vɨlaa ndɨna sɨ kwutaa katsovak kat wowun waa ndi kat woseka wandɨ Herot.
  hun-hun: 'Elküldte őket Betlehembe, és azt mondta nekik: „Menjetek el, szorgalmasan
    kérdezősködjetek a gyermek felől, mihelyt pedig megtaláljátok, adjátok tudtomra,
    hogy én is elmenjek, és tisztességet tegyek neki.“'
  mcf-NT: 'tantiashun: —Beden yacno istan. Ano nidshun mimbi chiacpadquid bacuë istan.
    Aid bacuë istanec cuenquin ëbi chuibenta. Ëmbitsen istanu. “Nuquin Papan chomiaid
    chuiquid dapa ictequid bëdambo iquec,” quequin ëmbitsen istanu —capac caondash
    Edodesën muaquimbi. —Cuesunenu —quequimbi adopac caondash.'
  kjs-kjs: 'Go agale muma sabaaoma nipumi go makuaae alinu Betlehem adare-para wala
    rapaaoma agale go-rupa lakalisa: Nimi pumare puri paloma go naaki waru asa pula
    pulupa. Nimimi abala adasaalimi-daare ni piri-para wala epa lagialepape. Go-rupa
    palimiri neme page nipuna bi minasaala palua lisa.'
  mni-mni: "Adudagi mahakna makhoibu Bethlehem-da tharaduna hairak-i, “Nakhoina chattuna,\
    \ pikliba angang adubu cheksinna thiyu; aduga nakhoina mahakpu hek phangbaga eihaknasu\
    \ laktuna mahakpu khurumjanaba eingonda pao pirak-u.”\x94"
  yad-NT: 'Su̱pa̱jada ji̱ta Jeródesbe variy Bení̱mu riy: “Jirya̱datyanuve samiy jiñu
    deranchiy. Jirya̱numatiy diy siva, jirya̱tu̱chosiy variy riva, ra̱tidye jadasiñu
    sana̱cho̱ju̱ntidyerye.”'
  mxb-NT: 'Ni̱ ndiꞌi, dá ni̱ ta̱ndaꞌá ñaá Herodes kuaꞌa̱n ra̱ ñoo Belén, ta kaá ra̱
    xíꞌín rá: ―Kuaꞌán ndo̱ ñoó ndato̱ꞌón va̱ꞌa ndó ndeí ió tayií ñoó. Tá ni̱ na̱níꞌi̱
    ndo̱ xí, dá naki̱ꞌo ndó kuendá noo̱í, dá ná koꞌo̱n taꞌani yuꞌu̱ kandaño̱ꞌi xi̱
    ―kaá ra̱.'
  pon-2006A: Ih eri kadariraillahng Pedleem, oh kehkehlingkihong irail, “Kumwail douluhlwei
    oh rapahki mwahu seri pwelelen; ma kumwail pahn diarada, a kumwail pakairkidohng
    ie pwe I en pil kowohng iang pwongih.”
  maq-NT: 'Ngaxtun vëhë ne, sehe cavitexa me cha xi cjue cha Belén. Hacuaha cuitjin
    cachja me cojo cha: ―‍Tangun ngajan Belén. Chjinengunsunndujun yëjë tsëhë quihndi.
    Hane xi sacu nuju cjuaquixi ne, ningatjun ná cjua sehe cojo ngahan ne hacuaha
    cjuë́ cjuahárcun quihndi.'
  hto-hto: 'Iaɨoɨ llua méifomo, Belemo íaɨoɨna orede. Oriano íaɨoɨna daɨde: —Afénomo
    omoɨ jai. Jaillano afézana ñue jaɨ́cɨna omoɨ jɨcánori. Afeza omoɨ báiadɨ, cuemo
    lluáɨbiri, mei afézana cáɨmaduaiacadɨcue, —daɨde.'
  por-BRBSL: 'Ele os enviou a Belém, e disse: “Ide e procurem diligentemente a criança
    pequena”. Quando o tiverem encontrado, tragam-me notícias, para que eu também
    possa vir e adorá-lo”.'
  ces-NKB: 'A když je posílal do Betléma, řekl: “Jděte a pečlivě vyhledejte to dítě,
    a jakmile ho naleznete, oznamte mi to, abych i já mohl přijít a poklonit se mu.”'
  cui-cui: 'Poxonae barapomonae jume nota bapontha bapoxonae Herodes itoroba barapo
    pebiwi Belén tomara beya. Herodes jeye barapomonaetha: —Paponare Belén tomara
    beya. Beta xanepanaya pajeire barapo pexuyo. Poxonae pataebiname barapo pexuyo,
    nexata pana netsipaebare, tsipei xan irʉ ponaein wʉnae tajainchinexa tsanerʉ barapo
    pexuyo, jei Herodes.'
  boj-2014: Onaqa naŋgi bongar brantej qaji aqa bati di ubtosib Herot minjnabqa a
    na kamba minjrej, “Niŋgi Betlehem aisib aŋgro deqa geregere ŋamoiy. Ŋamosib a
    tal qabi unu di unsib bosib e merbiy. Yim e kamba aisiy a qa louqai.”
  eng-OEBUS: Sending them to Bethlehem he said, “Go and make a careful search for
    the child. When you have found him, bring word back to me, so that I, too, can
    go and worship him.”
  eri-eri: Onodu no Betlehem huuru nigainga goigane lenigai, “Tere goidu danga tafadu
    magana waha kuru dewagu. Ariya, tere toroba tubonade wonga wa, tere ege gidu mai
    lehiyagu. Ono wadenga, ji fere goidu unyi isou wonboni nigai.”
  aly-aly: Ra renh-rnem ilanthek, “Bethlehem-warl alhenherr-arey, ampa ikwer nthwetyek.
    Arrantherr arenty-penh, arrantherr atyeng-warl apey-alpenherr-arey, ayenh-anem
    iletyek. Ayengan ikwer-warl alhetyek arrpemarl, ikwer inkwerelhetyek arrpemarl.”
  wiu-wiu: wini matipa tuku-kama tokoa kawatino, poe. Noanuka eni mati pikota neuwe
    tukupiane kei piouno, enamutuketepa wete no oto onoatino, poe wa Beseleme take
    wetekaneya.
  swe-swe: 'Han sände dem till Betlehem och sade: ”Gå och sök noga efter barnet och
    när ni har hittat honom, låt mig få veta det så jag också kan komma och tillbe
    (hylla) honom.”'
  cth-cth: Na hmawt awh pawiteh kai hai ka bawk van nahan, bout na thaisak awh, telah
    lawk a thui teh Bethlehem lah a patoun.
  mti-mti: Me mu temunne at Betureem amiya. Me mu gumbo wane, Aisiya sira ud kikiyan
    oya yaimoyai diuya. Me yauyawa, tatevit didnegiya anotna, meve ne gaibu aneg me
    waddega wantna.
  pad-NT: 'Kidina''dohi vagathanivini naothinia Iroji va''ora karona''aha Belém sidajia
    avikha''ina. Va''ora honaria''aha: —Avikha''a Belém sidajia mahija isaia bivahojaki
    ibavini-ra avanana''dohivini. Avakaragaha, vajoi bana hida mahija hora avanava''isohivini.
    Onofiki jaboni ida isai-ra onavanavanahavini okanamasivira kaimoni — va''ora ni''aha.'
  twi-twi: “Monkɔ Betlehem nkɔhwehwɛ abofra no. Sɛ muhu no a, mommɛka nkyerɛ me, na
    me nso menkɔsom no bi.”
  hlt-hlt: Te phoeiah Bethlehem la a tueih tih, “Cet uh lamtah camoe kawng te khaeh
    khaeh dawt uh , na hmuh uh vaengah kai taengla, ha puen uh , te daengah ni ka
    lo vetih anih te ka bawk eh,” a ti nah.
  tbz-SIM: 'kɛ́deè kɛ́ bɛ̀ tɔ̃ mBɛtideɛmmu kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́wɑmmú kɛ́bíékɛ́ weti
    weti kɛ̀ di yɑ̀ dɛ kó dɛbirɛ di wɛ̃tɛní kɛ́ n nɑ́kɛ́ kɛ̀ m múnkɛɛ kɔtɛ kɛ́ dɛ̀
    dɔu.'
  san-GUJ: અપરં તાન્ બૈત્લેહમં પ્રહીત્ય ગદિતવાન્, યૂયં યાત, યત્નાત્ તં શિશુમ્ અન્વિષ્ય
    તદુદ્દેશે પ્રાપ્તે મહ્યં વાર્ત્તાં દાસ્યથ, તતો મયાપિ ગત્વા સ પ્રણંસ્યતે|
  ake-NT: Mɨrɨpan kon ennoko'pʉ iya Pe'teri'en pona, “Wakʉ pe mʉre mʉwarinpatʉi'.
    Eposa' auya'nokon a'tai, upana'tɨi' mɨsi'tʉi', urɨ rɨ nɨrɨ utɨto' pe apurɨpɨ'se'na,”
    ta'pʉ iya.
  qvn-NT: Nä willaparäriptinga Belenta aywapäcunanpagmi cachrarun “Aywapäcuy wamra
    ashig. Tarirurga cutipäcamuy willapäcamänaypag nogas alawag aywanäpag” nir.
  tku-NT: 'Cāmacā''lh nac Belén ē cāhuanilh: ―Capinchipitit ē naputzayā''tit palh
    ixlīcāna'' lacatuncuhuī''lh ska''ta''. A''cxni'' namacla''yā''tit, naquilāmāca''tzīnīyāuj.
    Nā quit tzē na''ica''n na''iclaktaquilhpūta ―chuntza'' cāhuanilh.'
  bjk-bjk: Io, ixo tile idiet urso Betliem ma ixo tengen, “Mum moro wan ma moro wawara
