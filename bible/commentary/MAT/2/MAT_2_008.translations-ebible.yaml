  gaq-gaq: ଏନ୍ ଇଡ଼ିଙ୍ଗ୍ ଆମେଇଂକେ ବେଥ୍‌ଲେହିମ ଇନିନ୍ନିଆ ବେବିଚେ ବାସଙ୍ଗ୍‌କେ “ୱେଲାପା ଆତେନ୍‌
