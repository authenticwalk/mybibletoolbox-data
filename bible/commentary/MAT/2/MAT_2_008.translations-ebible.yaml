  unx-unx: ଏନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ ବେଥ୍‌ଲେହେମ୍‌ତେ କୁଲ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆ, “ସେନଃପେ ଆଡଃ
