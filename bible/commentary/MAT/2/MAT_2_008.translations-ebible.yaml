    Belén. ―Yaa clya ma̱ ―nacui̱ rey jiꞌi̱ nguꞌ tii biꞌ―, clyana ma̱ ma ntucua tyi
    cubiꞌ biꞌ ―nacui̱―. Loꞌo si quije jiꞌi̱ ma̱, liꞌ xtyu̱u̱ ma̱ slo naꞌ chaca quiyaꞌ
    chaꞌ caca cuayáꞌ tiꞌ naꞌ macala ntsiya cubiꞌ biꞌ. Loꞌo naꞌ tsaꞌa̱ cuaꞌni tlyu
    naꞌ jiꞌi̱ cubiꞌ biꞌ nta̱ꞌ.
  bqc-SIM: 'Ɔ̃ à ń gbáɛ Bɛtɛlɛũ à mɛ̀: À gɛ nɛ́pi gbɛagbɛa ń laaio. Tó a aà
    è, à mↄ omɛɛ, mapi sↄ̃ mí gɛ kúlɛɛ̀.'
  tcz-CHONGTHU: Chutah in aman amaho chu aseipeh in, “Bethlehem a che uvin chule naosen
    chu ching thei tah in gahol un, ama chu namu teng uleh, hungkit un chule keima
    neiseipeh un, chutia keima jong kaga chea Ama chu kaga hou theina ding in,” ati.
  mar-mar: त्याने त्यांना बेथलेहेमास पाठवताना म्हटले, “तुम्ही जाऊन त्या बालकाविषयी
    बारकाईने शोध करा व तुम्हास शोध लागल्यावर मला कळवा म्हणजे मी ही येऊन त्यास नमन
    करीन.”
  snp-snp: Linate Betelehemuka ya uti kipawa yamu auma witi moni wiliti olu oloto
    pi edetima ya oti lonomato, namo ya ayaidana oto uto kuliya olu faka loto oune-lune-kane
    umunae, loto unagolowe, loto logimito gilifi fulaiye.
  isl-isl: „Farið til Betlehem og leitið að barninu, og þegar þið hafið fundið það,
    skuluð þið koma aftur og láta mig vita hvar það er, svo að ég geti einnig veitt
    því lotningu!“
  spy-NT: Yooto kumwoochi bichoo kule, “Obe Bēētēlēyēēm ankuboocheeng' lakwanaa kāroomin,
    nto yoo kōōnyōōru, bōōmwoowoo sāāwē ꞉nkanii wāākutunkyi.”
  xnn-xnn: Idi gintek Herod danat ibaa daida id Betlehem danapay ibaga ken daida en,
    “Anapenyo ay gawis san onga. No das-anyo siya dakayot somagong isna ta ipagtekyo
    ken sak-en tapno omeyak abes ay mangdayaw ken siya.”
  mwe-mwe: Kungai gubhaatumilenje ku Bheteleemu bhalinkuti, “Nnjendangane nkabhushishiyanje
    ukoto ngani jika jwene mwanajo. Mummonangaga kunnugulilanje nkupinga na nne nyende
    ngantindibhalile.”
  tte-tte: Kabo Elodi tosonogaone iyawasali silau Bedeliema iba, “Kwalau melumelune
    kwaloya-namwanamwai. Tem kwalobai, kwalaoma kwawalo koliyau na yau tabe yalau
    yapwalou koina besiele.”
  tcs-tcs: Den em bin spik po dempla, ‘Yupla go po Betliem ane lukraun po dat pikinini,
    ane wen yupla painem kambaik ane spik po mi solong ai ken go de tu po wosip em.’
  hlt-THB: Cekcoengawh cekkhqi ce Bethlehem na tyi khqi hy; “Cet unawh naasen ce ak
    nep na sui law uh; nami huh awhtaw ning zaak law sak uh, kai ingawm cet nyng saw
    anih bawk lawt vang.” tina khi hy.
  soq-soq: Mo me waitarawa sipoasaieno eteno dialeno Beteliemwa waaubamodie diamone
    wanase, “E Beteliemwa aitane oto banuitana! E banusanune donsana tauwadea os gagalo
    wanaaubeno mainawo wimpio ne do sape anteape oto auwadewadewasape ionosapa.”
  qub-qub: Imaypitana goyllarta ricashantapis willaycuptin Belenman cacharan «Ayway
    wamra ashej. Tarerga cutimunqui willamänayquipaj nogapis aduraj aywanäpaj» nir.
  att-att: Á jinok na ira ta ili na Betlekem, á kinagi na nira, “En naw aleran ta
    napiá yù gián nayù abbing. Á sangaw nu málerán naw, iránuk naw nikán, tapè ek
    ku gapay makimoray kuna,” kun ni Erodo nira.
  bki-bki: Bisi na naio ber kalo, berinavo “Monoka kamiu kuva kuvisirag tete nene,
    ver kuvilealio, ana mo mia kumei kuverialio va kiniou bereio, ka mia kiniou bunu
    nava nolotu ka siano,” bisi na naio miilalo aba Betleem. Mia kanano iliano nei
    be sibiano ga, naio jidom rileal tete domudomu nei ka mia naio riva ruebinio ga.
  bqp-bqp: 'Akũ à ń gbarɛ Bɛtilihamu à pì: À gɛ́ à nɛ́ pì baaru gbɛkagbɛka kũ laakariio.
    Tó a a è, à su à omɛnɛ, makũ se, mani gɛ́ kútɛnɛ.'
  mcp-mcp: 'Nə́ ndɛɛ́ nyə mú kənd bwo Betʉlehɛm. Nyə nə́: «Kagâ. Bɨ kə́g mpu wámbʉlə
    kʉ́l Mwân wɔɔŋg jísə́ yí. Bɨ́ mə́ ká kwey nyə, bɨ músə zə jaaw mə, mə bâg nə́mə́
    kə yə nyə gúmə́.»'
  hat-hat: 'Apre sa, li voye yo ale Betleyèm. Li di yo: Ale non! Chache konnen tout
    bagay sou ti pitit la. Lè n''a jwenn li, fè m'' konnen pou m'' sa kapab al adore
    l'', mwen menm tou.'
  npl-NT: 'Otlanki okintítlanki mawiah Belén, iwa okinmili: —Xiwiah ompa, iwa xiyektlajtlanikah
    kanin kajki non konetl, iwa ijkuak nonkajsiskeh, sanima technawatikih ne noiwa
    nias nikweyijkachiwati.'
  bgg-bgg: 'Jipha idoh ai è nathek bichiu è wuii pho shii hì pha muyuathek rog shii
    Bethlehem thoh ge: “Wuii srane ji pha ani shii gayiig ne sow bo, nathek è aishii
    doh mage shii, gu shii de thieg yi bo, jiè gu de aishii wuii srane misiasia mua.”'
  eng-TCENT: He sent them to Bethlehem and said, “Go search diligently for the child,
    and when you have found him, bring me word so that I too may go and worship him.”
  eng-BSB: 'And sending them to Bethlehem, he said: “Go and search carefully for the
    Child, and when you find Him, report to me, so that I too may go and worship Him.”'
  cpu-NT: 'Ikamantakeri maaroni. Opoña ikantanakeri irirori: “Kameetha, pimatero piyaate
    Belén-ki, pamene tsika isaikajaantzi eentsika. Aririka piñaakeri, eejatzira pinkenapai
    jaka, pinkamantanaina. Niyaateeta eejatzi naaka, noñaapinkathatakiteri.”'
  san-ASM: অপৰং তান্ বৈৎলেহমং প্ৰহীত্য গদিতৱান্, যূযং যাত, যত্নাৎ তং শিশুম্ অন্ৱিষ্য
    তদুদ্দেশে প্ৰাপ্তে মহ্যং ৱাৰ্ত্তাং দাস্যথ, ততো মযাপি গৎৱা স প্ৰণংস্যতে|
  tac-NT: '''Liko alé we''ká riógichi Beleni júlale, ''lige anele: ―''Mi alé Belénichi
    simáwagó alué u''tátiri e''nemia pala ajtigá. ''Lige ''la rewisúká alué u''tátiri,
    ''liko yati juláwaká bilé rió ne''chí ruyéniliga, néchigó simémpá alemi e''nemia,
    ''lige ''we a''lá niramia aminami. (Eróreka pe me''lináliga anile alué u''tátiri.)'
  eng-WEBPB: He sent them to Bethlehem, and said, “Go and search diligently for the
    young child. When you have found him, bring me word, so that I also may come and
    worship him.”
  gfk-H: Ma ga tulei dal u Betilem ma ga tangai ta dal bia, “Mutal na nanaas timaan
    tano nat na bulu. Ma ing bia mutal ta nas lah ia, mutal na hasasei iau, waing
    iau mah iau na haan ma iau naga lotu tupas ia.”
  viv-viv: Gihalamaneni tu Bedelihema againe giꞋiveninisedi gigahedi gigayo, “Wanana
    be kwamana wanalele-hagihagiyena ada ahe wananuhagana againe, wanayewaꞋela be
    wanavenuwaꞋataku be kadu iya akufaiweya ganana ganahawadavadavana.”
  yao-yao: Nipele ŵatumile ku Beselehemu aninkuti, “Njaulanje nkauchilichisye uchenene
    ngani sya jwele mwanache. Mwamalaga kummona, nkauje kukuusalila, ni une jwakwe
    nyaule ngaatindiŵalile.”
  tgp-tgp: Moiso Herod mo r̃ulera la vano Bethlehem, ale mo verea mara, “Ha vano,
    ha ale mamahuni natirihi atu, ale vara ka hitea, ha mai ha vereau hinia, ale enau
    sohena a pa vano a lotua.”
  auc-NT: Ëñëninque Edode ïñömö, —Mïnitö wæætë Bedëë ïñömö mäo në ëñadingä ingante
    diqui diqui minte aedäni. Tömengä ingante adinque wæætë adodö pöninque apæ̈nemïni
    ëñëmoedäni. Edæ mïnitö gote æbänö wëñæ̈ ingante apæ̈nemïni baï botö adobaï edæ
    gote ædæ wææ̈ninque edæ, Wængonguï Awënë ïmidö anguënë, ante watapæ̈ apæ̈necæte
    ante ämopa, ante Edode önonque ante pönëninque apæ̈negacäimpa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi ja imonyatibigiwaji migotibeci nigotaɡ̶a Belém, meetiogi,
    “Emiitiwaji, odaa oleetibige mowooɡ̶oti ane diɡ̶etigi niɡ̶ica nigaanigawaanigi.
    Nigakati, odaa awii yeemidi, amaleeɡ̶aɡ̶a jakadi maɡ̶aɡ̶a ejigo joɡ̶eteta.”
  bmh-bmh: 'go Betlehem uzan palautaraimai, guzenai ze awareun: “Ag beteiban, mogoi
    go suban itanai betei peiban, iz koli alai ailan. Guzenebi, izaban beteimai ulagwag
    murai.” Go mogoi go betei wai hiabun aimai guzenai polu ze go awareun.'
  ctu-BL: 'Tsi'' chocoyob majlel ti Belén. Tsi'' yʌlʌ: Cucula. Wersa sajcanla jini
    alʌl. Che'' mi la'' taj, yom mi la'' cha'' tilel la'' subeñon cha''an mic majlel
    c ch''ujutesan ja''el, che''en Herodes.'
  meq-meq: 'Tsa na, a slər tay ha a Betelehem, a gwaɗatay: «Dum, pəlum na wawa eye
    niye lele. Ka hutum na na, dumara ɗumeŋ ha hərwi ada neŋ dərmak nâ ye məɗəslay
    ha gər.»'
  noa-H: Mag wajap'a hichig jaaupinaan chadau hamag, —Hĩsin chad hërëubaadët hajim
    hanʌm, Belenag. Hërëubaadëwi t'umaa jëeu hoopetat hajim hanʌm, wajap'a mag chaai
    k'ap haag. Maimua ya pãachdëu wajap'a k'ap'ʌ nʌisiewai mau mʌ haar hiek pʌ̈ibapʌ̈it,
    muajã mawia hĩchab pãar dënjö hi hajaug t'ö hiek'aimaag hajim hanaabá, juau hogt'om.
  alp-NT: Eleki iulake esi keu me kota Betleheme kai ibeteke lokosi be, “Imi keu nikwa
    loko Kwetele mere mimise. Kai kena imi tetueNi peneka, imi lomei beteke eteku
    be rueleI etia leke au keu tatu lokoI lekwe.”
  san-VEL: apara.m taan baitlehama.m prahiitya gaditavaan, yuuya.m yaata, yatnaat
    ta.m "si"sum anvi.sya tadudde"se praapte mahya.m vaarttaa.m daasyatha, tato mayaapi
    gatvaa sa pra.na.msyate|
  kbq-kbq: Heroti'a Betlehemu viho huno hunezmanteno, anage huno zamasmi'ne, Vutma
    ana Mofavrea ome haketa ketetma, Agri'ma kefore'ma hanutma eme nasminke'na, nagranena
    anazanke hu'na monora ome hunta'neno.
  kbh-kbh: 'Herodes chë soyënga yojtsetáts̈ëmbo ora, Belenoye chë maguënga tojanichamó,
    y mënts̈á tojanë́yana: “Choye motsajna y ts̈abá chë s̈es̈ona s̈mochjánguango.
    Chas̈mojínÿena ora, s̈mochjabëuenaye, as áts̈naca chayobená jama chë s̈es̈ona
    jadórama ca.”'
  ron-LSB: 'I-a trimis la Betleem și le-a zis: “Mergeți și căutați cu grijă pruncul.
    Când îl veți găsi, aduceți-mi vestea, ca să vin și eu să mă închin lui.”'
  pon-pon: 'I ari porone ir alan Petleem majani: Komail kowei raparapaki mau jeri
    o; a komail lao diaradar, en kaireki don ia, pwe I en pil kola poni i.'
  nhe-BL: 'Teipa Herodes quintitlanqui ma yaca ipan pilaltepetzi Belén huan quinilhui:
    ―Xiyaca Belén, xijtemotij nopa piloquichpiltzi. Huan quema inquipantise, xinechilhuiquij
    canque itztoc para na nojquiya niyas nijhueyichihuati.'
  sps-sps: 'Kat to, ya jiats ratuari Betlehem fiisen men vegiau to: “Kuar yam am tsikoo
    faarof to na guei, te sab finy romi Ya, tsue fanat of vanyo yam, ma nai fafaatouf
    patsu nyo Ya.”'
  wnc-wnc: Natakenga kemu anzing yanikut. Ginu kuke engangu waapa kakengu ginda wamu
    nae takapa nakaya kuke inimbakngawit ngang yanipewan kuking.
  nmw-S: Habeto i patileid si la Betlehem, i nga, “Hu la gen hu luweniyan vetahe memai.
    Sauge hebe hobak hu paidi, hu luwom lo wase hu giyau, iloke nau hedi a la a kululu
    heine.”
  bus-bus: 'Ben à ń gbarɛ Bɛtɛlɛmu à bè: À gá à nɛ́ pì baaru gbekagbeka kↄ̃n làakario.
    Tó a à è, à mↄ́ à omɛ, mapi se, mɛ́ gá kúɛnɛ.'
  gub-BL: Na'e tuwihaw omono kar zahytata kwaw par Merez taw pe wà kury. — Pekar a'e
    kwarera'i peho nehe, i'i wanupe. — Aze pexak nehe, pemume'u heko haw pezuwà ihewe
    nehe. A'e rupi apuner putar ipyr heho haw rehe ihe nehe no, imuwete katu pà ihe
    nehe no, i'i mua'u wanupe. (Hemu'em wanupe, ta'e ipuruzuka kar wer tuwe kwarer
    rehe a'e xe).
  imo-imo: pilipelie enondo nimbei, “Eno Betlehem pungo ungulumu wamongo koro paio!
    Kanoko ltendekolio yando ongo na ningo tieio. Nani kape yu ombo kapi nimbo imbi
    lipo ola mundumbo,” nimu.
  boj-boj: Onaqa naŋgi bongar brantej qaji aqa bati di ubtosib Herot minjnabqa a na
    kamba minjrej, “Niŋgi Betlehem aisib aŋgro deqa geregere ŋamoiy. Ŋamosib a tal
    qabi unu di unsib bosib e merbiy. Yim e kamba aisiy a qa louqai.”
  eng-DRA: 'And sending them into Bethlehem, said: Go and diligently inquire after
    the child, and when you have found him, bring me word again, that I also may come
    to adore him.'
  knf-knf: 'Wi wi aşaaŋ ado baka kë baya du Betleyem, aji na baka : « Nayaan nahepar
    bnuura ţi uko wi napoţ mënţ, woli naya wina, nabi kaţupën, nhilna kak nya ndëmana.
    »'
  san-KHM: អបរំ តាន៑ ពៃត្លេហមំ ប្រហីត្យ គទិតវាន៑, យូយំ យាត, យត្នាត៑ តំ ឝិឝុម៑ អន្វិឞ្យ
    តទុទ្ទេឝេ ប្រាប្តេ មហ្យំ វាត៌្តាំ ទាស្យថ, តតោ មយាបិ គត្វា ស ប្រណំស្យតេ។
  arn-NT: 'Feymew werküfi ñi amuael engün ta Belen, fey ka feypifi: —Amumün üyew,
    ka küme inaramtupuafimün ñi chumngechi pichichengen tati püñeñ, fey pefilmün,
    kimelelmupatuan, tañi amuael kay ta iñche ñi püramyeafiel ngillatun mew ti pichiche
    ―pi.'
  zas-NT: 'Abiꞌ guxhaalaman laa reeman Belén, rëbaman loj reeman: ―Gol wej, gol bignabdiidxchaaw
    graczi xcwent xindobëz guin. Abiꞌ chi yadxejlidi laax, laa gol bagojn gajc naj,
    din në naj chigzuxib lojx.'
  ken-NT: Aghati yɛ bhɔ bɛ, “Dɔ́k ká Bɛ́tlɛhɛm, mǎmbɛp sayri nɛbhʉɛt anɛ mɔ́wu achi.
    Mǎnáŋ mǎngɔ́ yi, pɛt ká nsɛm mǎngati mɛ, bɛ́ mɛ nkwɔ́ ndɔ́k nchyɛ́ yi kɛnókó.”
