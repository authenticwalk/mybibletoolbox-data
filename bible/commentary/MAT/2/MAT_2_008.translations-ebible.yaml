  san-ORI: ଅପରଂ ତାନ୍ ବୈତ୍ଲେହମଂ ପ୍ରହୀତ୍ୟ ଗଦିତୱାନ୍, ଯୂଯଂ ଯାତ, ଯତ୍ନାତ୍ ତଂ ଶିଶୁମ୍ ଅନ୍ୱିଷ୍ୟ
