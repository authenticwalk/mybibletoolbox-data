  zpu-NT: 'Naꞌll bseꞌleꞌ leakeꞌ Belén naꞌ, lleꞌe leakeꞌ: —Lechejchk, lelljawiá, lelljadirj
    bidaꞌon to lloaꞌ. Naꞌ kate yellélerebeꞌn, yeddixjweꞌre nadaꞌ, nench naꞌ chaꞌa
    lljeꞌrawabeꞌ.'
  juy-juy: ଆରି, ଏରୋଦନ୍‌ ପଣ୍ଡିତଞ୍ଜିଆଡଙ୍‌ ବେତଲିମନ୍‌ ଆପ୍ପାୟ୍‌ଡାଲେ ବରେଞ୍ଜି, “ଆମ୍ୱେଞ୍ଜି
    ଜିର୍ରେ ତି ପସିଜନ୍‌ ଆ ବର୍ନେ ମନଙ୍‌ ଇୟ୍‌ ସେକ୍କୁବା, ଆରି ଇୟ୍‌ଲେ ଏରବାଙେ ସିଲଡ୍‌ଲ୍ଲନ୍‌
    ଡେନ୍‌ ଅବ୍‌ତାଡ଼ନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଆୟ୍‌ ବରିଁୟ୍‌ବା, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଞେନ୍‌ ନିୟ୍‌ ଜିର୍ରେ
    ଆନିନ୍‌ଆଡଙ୍‌ ଇୟ୍‌ତେ ପୁର୍‌ନାୟ୍‌ ।”
  for-for: 'Petariyamu kumati waiyema, uwaitama maya untiye: Tigeba wama esegima uma
    aguyosa''ma, kana yagaranto aboratate kanama unamigi, pabiyama naeba wama na''mu
    potamagi agisabi parokaekuwe, untiye.'
  epo-epo: 'Kaj li sendis ilin al Bet-Leĥem, dirante: Iru kaj elserĉu zorge pri la
    knabeto; kaj kiam vi lin trovos, sciigu al mi, por ke mi ankaŭ venu kaj adorkliniĝu
    al li.'
  gfk-gfk: Ma ga tule se dal urau Betlehem ma ga tange ta dal, “Muat na nanaas timaan
    tano nat na bulu. Ma bia muat te nas tupas leh ie, muat na hinawase iau. Io kaik,
    iau mah, nigi haan wara lotu tana.”
  bjz-bjz: Tanana ea, númane ninenguturota eghá ririe, “Nímane igige, Betlehem naava
    bubua, aná soká tava ea tatambugea, tutumi kaverea fufuge! Regegadi ningia, amó
    beago ya, undú tumogha baĩ are!”
  atg-NT: Ighọ ọ ghie wẹ je iBẹtilẹẹmu, ọọ wẹ, “A ke lẹ, a kuegbe-a ya nono ọli. A
    kha da mẹ ọli ne, a nyenẹ egbe bhale ya gueyẹ mhẹ ni mhi li ya ga li.”
  bjv-NT: 'Ɓa go tɨ, ɨlə-de Bətɨləhəm tɨ ə nə: «Awi ɨdəji ta kɨ rɔjetɨ dɔ ngon tɨ
    kɨn. Lo kɨ ɨngəi-e ɓa, ɨrəi əli-mi adɨ mi ka m-aw m-ɔsɨ məkəsɨm nangɨ no̰e tɨ
    tɔ.»'
  tos-NT: 'Cha̱nchu̱ acxni̱ xlacán huaniko̱lh, xlá̱ ma̱lakacha̱ko̱lh c-Belén, chu̱
    na̱má̱ huaniko̱lh: —Lacapala̱ capimpítit c-Belén, chu̱ na̱ li̱huana̱ cakalhasquini̱nántit
    xpa̱lacata xaní̱ luhua huí̱ laqui̱mpi̱ na̱ nacán quit lakataquilhpu̱tay.'
  rro-rro: Euhunakia kateao Betelehema e'abi etibaha, “Katoao miori 'oru'oruna weiana
    katotabu haraina. Katotabu ahina hanona katoba'iobina'u, ba au abomo kaeao ia
    kakuti aina.”
  mxp-NT: 'Jøts ja ojts tkexy jøts ja ñøjkxtɨt jam Belén, yɨdeꞌen ja tnɨma̱a̱y: ―Nøjkxtɨ
    jam, øyɨm yikxonɨm ɨdøꞌøn xyiknɨdøwɨdɨt ja mixyuꞌnk; kuts xpa̱a̱ttɨt, jatyɨts
    meets ja xnɨga̱jpxt jøts meets ja xukmadoꞌot, jøts øts ja nayɨdeꞌen nꞌatswɨndsøꞌøgɨt.'
  aak-aak: o Betɨrexemɨ nánɨ re urowárɨŋɨnigɨnɨ, “Soyɨ́né nuro niaíwo nánɨ píránɨŋɨ́
    pɨ́á époyɨ. Rɨxa sɨŋwɨ́ nɨwɨnɨróná nionɨ enɨ nurɨ yayɨ́ seáyɨ e umemɨnɨrɨ nánɨ
    ámɨ nɨbɨro áwaŋɨ́ nɨrɨ́poyɨ.” urɨ́agɨ
  chd-NT: 'Iƚniya u''i''me. Cal rey Herodes umme''mola'' tiyeƚe liƚya'' Belén. Timila'':
