    yolgha saldi.'
  nde-nde: Wabathuma eBhethilehema wathi, “Hambani liyemdinga umntwana. Lingamfumana
    lingazise masinyane ukuze lami ngihambe ngiyemkhonza.”
  ton-ton: Pea ne fekau ʻakinautolu ki Petelihema, ʻo ne pehē, “Mou ʻalu ʻo kumi lahi
    ki he tamasiʻi, pea ka mou ka ʻilo ia, mou fakahā mai kiate au, koeʻuhi ke u ʻalu
