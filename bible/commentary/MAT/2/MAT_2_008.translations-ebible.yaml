  uro-uro: Dä qa rhäk na rha sae ma Betlehem i qä qoar na rha rhoqortäqyia, “Ngän
    det bä ngäni ñäm mamär nani ama rhoemga bä nga rhoqoräkt i sa ngän män bät a qa
    dä va ngän dän sagem ngo sa ama enge ivakt iva qosaqi ngo di mamär vät a ngo iva
    ngua rhän bä ngu ansäs sagem ga.”
  ita-1885: 'E, mandandoli in Betleem, disse loro: Andate, e domandate diligentemente
    del fanciullino; e quando l''avrete trovato, rapportatemelo, acciocchè ancora
    io venga, e l''adori.'
  muy-muy: 'Tàra tə̀hia sarta gana ti àsləroru tay e Betlehem, àhi ana tay : « Dəgum,
    kəɗəbum məlaŋ ga wur ya tìwi ni lala. Akəsəruma məlaŋ gana ti, ŋguma ti kə̂həŋgrumu
    ma gani. Aɗaba nu day nara nakoru ga mabəhaɗi mirdim. »'
  kqc-kqc: Bethlehem ri neyaganedi nifeidegasa niyo, “Nesi mina mida maina rei mona
    regedi rofu baku regediri, na nioteimafa, ye na ka nesi ina nivakegida.”
  tav-tav: 'To bairo cʉ na caĩ buioro: —Belẽpʉ aánaja. “¿Noopʉ cʉ ãti caʉpaʉ cãnipaʉ
    mere cabuiaricʉ?” caroaro jeniña macaña to macanare. To bairi jeniña bʉga, cʉ
    cabairije nipetiro maji peti, yʉ mʉja buiora apá tunu. Yʉ quena cʉ yʉ áti nʉcʉbʉgoʉ
    aágʉ cʉ̃acãre, ñocore catʉjʉricarãre na caĩtoyupʉ Herode.'
  eng-ULB: He sent them to Bethlehem, saying, “Go and search carefully for the young
    child. When you have found him, bring me word, so that I also may come and worship
    him.”
  spa-VBL: 'Los envió a Belén, diciéndoles: “cuando lleguen allí, busquen al niño,
    y cuando lo encuentren, háganmelo saber para yo ir a adorarlo también”.'
  fra-_FOB: 'Et les envoyant à Bethléhem, il leur dit: Allez, et informez-vous exactement
    du petit enfant, et quand vous l''aurez trouvé, faites-le-moi savoir, afin que
    j''y aille aussi, et que je l''adore.'
  hau-ULB: Ya aike su Baitalami, ya ce, ''Ku je ku binciko mani dan yaron da kyau.
    Idan kun same shi, ku kawo mani labari, don ni ma in je in yi masa sujada.”
  mal-mal: 'അവരെ ബേത്ത്-ലേഹേമിലേക്കു അയച്ചു: നിങ്ങൾ ചെന്ന് ശിശുവിനെക്കുറിച്ച് ശ്രദ്ധയോടെ
    അന്വേഷിക്കുവിൻ; കണ്ടെത്തിയാൽ ആ വാർത്ത എന്നെ അറിയിക്കുവിൻ ഞാനും വന്നു അവനെ നമസ്കരിക്കട്ടെ,'
  kkc-kkc: Osoloso diayo nei taka duloso diba Betilihem mapoo diye dolone to egeesee
    takaso, “Niba dileso holope egee medee esiameleso ogoloso see wedi sibileso amapoo
    takee. Egeeseega anosee yimapoo dileso o hu dokodoo poudileiya,” dee takaso.
  lit-lit: 'ir juos siųsdamas į Betliejų, tarė: „Eikite ir kruopščiai ieškokite to
    vaikelio, ir kai jį surasite, praneškite man, kad ir aš nuvykęs jį pagarbinčiau.“'
  urd-GVR: Phir us ne unheṅ batāyā, “Bait-laham jāeṅ aur tafsīl se bachche kā patā
    lagāeṅ. Jab āp use pā leṅ to mujhe ittalā deṅ tāki maiṅ bhī jā kar use sijdā karūṅ.”
  far-far: Ma nia ka eresida kau 'uria 'i Betlehem, ka fata 'uri, “Mulu leka, mulu
    ka nani talingai 'uria na wele nai. Ma dia mulu dao to'ona, mulu ka farongo nau
    mai, fua nau leka laugo fuana fa'initolana.”
  suz-BL: मिनु “लो, मुल बेथलेहेम सहर लने। मेकेर जाक्‍दीश्‍शा, मेको आल मालीन। मिनु
    थिश्‍शा आं कली यो शेंदीन। गो यो लशा ठेयब सेल्‍नुङ” दे सोइक्‍तीमी बाक्‍त।
  car-NT: 'Irombo Betlehem ''wa emoky''san i''wa. Ika''po i''waine: “Pa''poro one
    wara mo''ko pitani wairy imengatandoko iru''pyn me. Epory''po mero, ekari''toko
    me y''wa, ety awonga wyto''se me awu enapa.”'
  amp-amp: Rom yihato kfo hik bohik nuhas marnyamotmr be kfo memorm, “Betlehemko waikahkomn
    frhik hanykahkomn bi mhtitawokomr, wania wakfo nuhaskahtkma na yihato bangu myuknahato
    kfo yindhorruhanr.”
  bht-bht: कने उनी उना जो ऐ बोली करी बैतलहम शेहर च भेजया, “जा” कने उस बच्चे दे बारे
    च ठीक ढंगे ने पता करा, कने जालू सै मिली जांगा तां मिंजो खबर भेजनयो ताकि मैं भी
    उसयो नमस्ते करे।
  eng-NOY: And he sent them to Bethlehem, and said, Go and search carefully for the
    child; and when ye have found him, bring me word, that I also may go and do him
    homage.
  cub-NT: 'Majicʉ bácʉ, náre jarorejamed̶a pʉ Belén ãmicʉriĩmaroita. Yópe d̶aicõjenejamed̶a
    náre: —Vorãnʉjara mʉja jʉed̶ojĩcʉre. Vorĩ eaivʉ bácavʉ, coyʉrãdajarã yʉre cojedeca.
    Yʉ máre nʉcʉyʉmu ʉ̃i yebai, mearore jícʉyʉ ʉ̃́re, arejamed̶a borocʉcʉ ñai Herodes.'
  ita-1927: 'e mandandoli a Betleem, disse loro: Andate e domandate diligentemente
    del fanciullino; e quando lo avrete trovato, fatemelo sapere, affinché io pure
    venga ad adorarlo.'
  lww-lww: Ana naga pisa pan la, pisape “Amiu na monar ava akale sisi nene vano-o
    alualia, ana awasup̃e si aimi avisawal van inu, vena inu m̃ena ga nevano neieluar
    naga,” ana naga mligan la apa garu Petleem. Ana kiena visena nene nap̃a naga pisa
    ana pisokan ga, naga sinenan pisape visae lual sisi tomtom nene, ana wem̃aria.
  ckb-ckb: 'ئینجا بۆ بێت‌لەحمی ناردن و پێی گوتن: «بڕۆن و بە وردی بەدوای منداڵەکەدا
    بگەڕێن. کاتێک دۆزیتانەوە هەواڵم بدەنێ، تاکو منیش بێم و کڕنۆشی بۆ ببەم.»'
  nas-nas: Teketa botovurima teꞌ Beeteleemaꞌaape aaꞌpuruꞌ, “Berira tampaꞌ besiꞌeriai
    tee tootoꞌ, eeꞌnoko ooverira namuꞌke ning naumeriai, meraiꞌnang tee-koo dootuuꞌmaravainaꞌ.”
  uvl-uvl: Ke het pe kulosia iri ke tela nge Petlehem pe hele lange iri ke teke, “Ala
    pe a tango rara hote kol sune nem ke nek toto. A tango rere i ke a hottaua i pe
    a hele at nge iau. Ke iau pule ela ke e heto heke i.”
  eng-BBE: And he sent them to Beth-lehem and said, Go and make certain where the
    young child is; and when you have seen him, let me have news of it, so that I
    may come and give him worship.
  ixl-CNT: 'Ech tek ichaj bꞌen tu Beleen utz, tal te ech tzaꞌ: —Bꞌenojex utz, chꞌotitaj
    inujul bꞌaꞌnil kam bꞌanel tu u tal nitxaꞌ tziꞌ. Utz aatz lechabꞌa, letal ve tan,
    seꞌnpecheꞌojin siatz majte. Seꞌnvoksa iqꞌii.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Herot isupwanzi silâ pa Betlehem lawea, aku iporo laŋeŋa panzi
    tu, “Miki kalâ ku karoto sondo ŋana lâlu ŋinde kâ. Mambo kasânda lâlu kulu, ŋineŋga
    kakai pâri kataulo kamâ pa naŋa, aku naŋa kala ma alâ apanea i.”
  crx-NTPO: '''Et hukw''elh''az keyoh Bethlehem ts''e whebalh''a'' ''ink''ez ndúbulhni,
    “Ahdulh ''ink''ez howa ''óohli whe ts''oodun nalhtih. ''Et nawhah''ai de, nts''e
    ''unt''oh ''et sts''ótl''a khuni ooh''alh. Si cha whuz tisyalh oots''u teni''
    ntisdzilh ha.”'
  kan-OKCV: “ನೀವು ಹೋಗಿ ಆ ಮಗುವಿನ ವಿಷಯ ಜಾಗರೂಕತೆಯಿಂದ ವಿಚಾರಿಸಿ. ಆ ಮಗು ಸಿಕ್ಕಿದ ಮೇಲೆ ನನಗೆ
    ತಿಳಿಸಿರಿ, ಆಗ ನಾನೂ ಬಂದು ಅದನ್ನು ಆರಾಧಿಸುವೆನು,” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಬೇತ್ಲೆಹೇಮಿಗೆ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Fu kuariama areme uri kiae, Nine va ame ije mukoreigia rerenoena gakuva
    nika migegire una ro na kuariefo. Ja kuariega nadua va fu kuri tuakafana fuone
    baname isoeno kiae.
  blw-blw: Angkay imfagacha an hiya yag annaat paligwatén chicha way éméy ad Bethlehem,
    yag imfagana way mangaliyén, “No éméy-ayuhchi, emamadyu way manganap hen anchi
    onga ta no ichahanyu, masapor umaleayu way mangimfaga an haén ta éméyà agé way
    manayaw an hiya.”
  tam-2017: நீங்கள் போய், பிள்ளையைக்குறித்துத் திட்டமாக விசாரியுங்கள்; நீங்கள் பிள்ளையைக்
    கண்டபின்பு, நானும் வந்து பிள்ளையைப் பணிந்துகொள்ளும்படி எனக்கு அறிவியுங்கள் என்று
    சொல்லி, அவர்களை பெத்லகேமுக்கு அனுப்பினான்.
  azz-NT: 'Huan de ompa in rey Herodes quintitanic in magos hasta ne pueblo de Belén.
    Huan quinilij ijcuín: ―Xiyacan ompa xicyectemocan xicyecmatican toni chicahualis
    cualcui ne oquichpil ten yequin yolico. Huan cuac nancajsisque ya ne oquichpil,
    ijcuacón nechnejmachtican para ma nejua no niyás huan para nicmohuistilitiu.'
  spa-RV-1909: 'Y enviándolos á Bethlehem, dijo: Andad allá, y preguntad con diligencia
    por el niño; y después que le hallareis, hacédmelo saber, para que yo también
    vaya y le adore.'
  csy-csy: Taciang amate Bethlehem ah paisak a, tua nauno phatak hong zong tavun;
    Ama na mu uh ciang in hong sonkik tavun, keizong pai in bia tu khi hi, ci hi.
  mxq-NT: 'Net yajkajxtʉ Belén, es yaꞌꞌanma̱a̱ydyʉ: —Nʉjxtʉ jam, es ʉxta̱ꞌa̱ydyʉ tadʉ
    mixyuꞌunk; es ko xypya̱a̱ttʉt, awa̱ꞌa̱nʉgʉts esʉts ʉj nandʉꞌʉn nʉjx nꞌawdátyʉts.'
  tzj-NT: 'C''ac''ari'' xerutakel pa Belén in xbijel chique: —Jix ja pa Belén, jecanoj
    chi utz ja tac''al bar kas xtewila'' wi''. Ja c''a tok xtewila'' tetaka''to rbixic
    chwe utzc''a chi ninbe anin chakaja'' chi nenya''a'' ruk''ij, ne''el chique.'
  tdt-tdt: Depois nia haruka sira baa Belém. Nia hameno hela dehan, “Senhor sira baa
    buka di-diak Labarik nee. Bainhira hetan ona Nia, mai fali foo hatene hau, para
    hau mos bele baa adora Nia.”
  ron-BTF: 'Și i-a trimis la Betleem, spunând: Mergeți și cercetați amănunțit despre
    copil; și după ce îl veți fi găsit, dați-mi de știre din nou, ca să vin și eu
    să mă închin lui.'
  eng-WEBP: He sent them to Bethlehem, and said, “Go and search diligently for the
    young child. When you have found him, bring me word, so that I also may come and
    worship him.”
  eng-FBV: He sent them to Bethlehem, telling them, “When you get there, search for
    the child. Once you find him let me know so that I can come and worship him too.”
  nld-1939: 'Hij zond ze naar Bétlehem en sprak: Gaat, en doet zorgvuldig navraag
    naar het Kind; en als gij Het gevonden hebt, meldt het me dan, opdat ook ik Het
    ga aanbidden.'
  bwo-bwo: Hank'o ettnwere Betelem maants boon woshb́k'ri «Amr na'o jango t'iwintsde
    danere, bín itdatstsok'onowere taawere amr bísh tsagaditwok'o waar taash keewwere.»
  nch-BL: 'Teipa Herodes quintitanqui ma yaca ipan pilaltepetzi Belén huan quinilhui:
    ―Xiyaca Belén, xijtemotij nopa piloquichpiltzi, huan quema anquipantise, techilhuiquij
    canque itztoc para na nojquiya niyas nijhueyimatiti.'
  quc-TNT: 'Te ri'' xeutak bi pa Belén, xubij bi chque: Jix ba'' jela'', chitatabela''
    jawije'' c''o wi ri ac''al. Aretak quiriko, chixpe chubixic chwe, rech ri in xukuje''
    quine'' na chuk''ijilaxic, —xcha chque.'
  tfr-NTPO: E irgo ga tjl̈ẽ ba kong ga «Pjãy nom Belén kjokyo, ga kjwozirwa wl̈ẽmi
    yõtso. Wl̈ẽnomi ga pjãy tek iröng, ga roy sömi bor kong, tja jek ba poshrëk bako
    wl̈o» l̈e.
  kaq-NT: 'Honanxon sca, jato yohiquin: —Belen janin bonahue. Nocotax, sirijaquin
    honannoxon yocacahnoxahnahue, jahuerahnon hin jaa baquexo. Meraxon hea yohihi
    sca beribiyaxahnahue, hean rihbi hen jaa bebonxon raboxonen tisquihahpaquehi canon
    —jato jaquin.'
  ahr-ahr: त्यासले बेथलहेमले धाडतांना सांगं, “तुम्हीन जाईसन त्या बाळबद्दल नीट ईचारपुस
    करा, शोध लागी तवय माले बी निरोप द्या, म्हणजे मी पण ईसन त्याले नमन करसु.”
  sgb-sgb: Bayo pinabita na hilay na ha Betlehem, ya wana, “Hali, mita kaw na, ta
    pakatapolên yoy habaytoy anak. No natapol yo yay na, ay mag-orong kaw di ta ipamwang
    yo kangko, ta êmên ko ya simbaên etaman.”
  vie-1934: 'Rồi vua sai mấy thầy đó đến thành Bết-lê-hem, và dặn rằng: Các ngươi
    hãy đi, hỏi thăm cho chắc về tích con trẻ đó; khi tìm được rồi, hãy cho ta biết,
    đặng ta cũng đến mà thờ lạy Ngài.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ବେତଲିହିମତା ପାଣ୍ତାନା ଏଲେଇଚେସି, “ମୀରୁ ହାଜାନା ଏ଼ କକାଣି
    କାତା ନେହିଁକିଁ ସିନିକିହାନା ନାଙ୍ଗେ ଜିକେଏ ୱେସ୍ତାଦୁ, ଇଚିହିଁ ନା଼ନୁ ଜିକେଏ ହାଜାନା ଜହରା
    କିକାଇଁ ।”
  cha-cha: 'Ya Jatago sija para Betlehem, ilegña: Janao fanmalag ayo guato ya inalula
    manmamaesen pot y patgon; yaguin esta inseda, insangane yo; ya jufato locue ya
    juadora güe.'
  amu-NT: 'Jnda̱ joꞌ jñoom joona na cꞌoona tsjoom Belén. Tsoom nda̱a̱na: —Catsaꞌyoꞌ,
    ndoꞌ cataꞌxꞌeeꞌjndaaꞌndyoꞌ yuu mꞌaaⁿ tyochjooꞌñeeⁿ. Ndoꞌ quia na jnda̱ jliuꞌyoꞌ
    jom, quiolaꞌcandiiꞌyoꞌ ja, cha mati ja nncjo̱, nntseitꞌmaaⁿꞌndyo̱ jom.'
  hin-CV: और उन्हें बेथलेहेम नगर भेजते हुए कहा, “आप लोग जाकर सावधानीपूर्वक उस बालक
    की खोज कीजिए और जब वह आपको मिल जाए तो मुझे इसकी सूचना दीजिए कि मैं भी उसकी वंदना
    करने जा सकूं.”
  eng-OURB: He sent them to Bethlehem [House of Bread], and said, “Go and search diligently
    for the young child. When you have found him, bring me word, so that I also may
    come and worship him.”
  spa-BES: 'Y los envió a Belén, y dijo: Ve y asegúrate donde está el niño; y cuando
    lo hayas visto, déjame tener noticias de él, para que pueda venir y darle culto.'
  san-BEN: অপরং তান্ বৈৎলেহমং প্রহীত্য গদিতৱান্, যূযং যাত, যত্নাৎ তং শিশুম্ অন্ৱিষ্য
    তদুদ্দেশে প্রাপ্তে মহ্যং ৱার্ত্তাং দাস্যথ, ততো মযাপি গৎৱা স প্রণংস্যতে|
  tdx-tdx: 'Nahitri’e mb’e Betleheme mb’eo iereo ami’ty hoe: Akia, hotsohotsò i Ajaja-lahiy,
    ie rendre’ areo, ampahafohino ahy, fa homb’ama’e mb’eo ka iraho hitalaho.'
  naf-naf: Dundume nâmti, Beteleem mkaen meeegat nâmindemti pigok zeye, “In meti windeŋaŋ
    mti aikti kot nâgât zeme nâmti neŋ kegogak meekti pedondom samti sesewatpesap.”
    Dâsuki kogok zemindeme mebien.
  grc-MT: και πεμψασ αυτουσ εισ βηθλεεμ ειπεν πορευθεντεσ ακριβωσ εξετασατε περι του
    παιδιου επαν δε ευρητε απαγγειλατε μοι οπωσ καγω ελθων προσκυνησω αυτω
  vid-vid: Hamba kawalajiza Betelehemu yolonga, “Mlute mkampale mwana, na wone mmone,
    muye mndojele na heni ndute ndikamfugamile.”
  pio-NT: 'Néese Herodes idécanáami yéemìacani, yá íimaca nalí: —‍Pìacuéwa picutáca
    cayábani, yáara sùmàica; néese pidécanáamicué pìanàacani, yá picàlidacué nulí
    iináwaná, yéewanápiná nùacawa néré nubàlùacawa nùuluì ipùata iyúwa irí nùacaténá
    nacái icàaluíniná —‍meedáta cài íimaca nalí, ichìwáidacáita nía meedá Herodesca.
    Yá ibànùaca nía Belén ìyacàlená nérépiná.'
  tsn-tsn: “Tsamayang lo yeng kwa Bethelehema lo fete lo senke ngwana. E re lo sena
    go mmona lo boele kwano go nkitsise gore le nna ke tle ke ye go mo obamela.”
  amr-NT: Oʼnopo̱e̱depo diga̱ʼda huanopo̱e̱ʼerite Belényo oʼmataʼmonaʼpo, —‍A̱yon
    yanʼhuatiʼ. Huasiʼpotaj dakaʼ yaduk. Kenokaʼ yanʼhuahuaydepo doʼtaj yanʼtiaktiʼ.
    Enadeʼte do kenpaʼti huahuaʼdik i̱jje̱po kentaj huikudate ijtihuadpo, “ʼUruaʼda
    huairi i̱ʼe̱ne.” Yonaʼapoy. —‍Herodesa namaʼda oʼmanaʼuyate.
  pwg-pwg: Ma ivonatawesi ku Beteliyem ma ivonesi bo, “Konae, ma wawaya kikei koekwa
    bubuni. Kona panani na kovovira da kona vonavereku. Ma taku bade ana nae da ana vokavakavari.”
  cjv-cjv: ena yaromi ari yokamai ewi Beterem akai dero “Ne yokama fure nokapu kanere
    gan i imari deiyo! Imari dere ka di mari de naro. Na fika ama furo kam akire di
    towaiye,” di erongoro
  tiw-tiw: '@see-verse:MAT.002.007'
  tha-KJV: และท่านได้​ให้​พวกนักปราชญ์ไปยั​งบ​้านเบธเลเฮมสั่งว่า “จงไปค้นหากุมารนั้นอย่างถี่ถ้วนกันเถิด
    เมื่อพบแล้วจงกลับมาแจ้งแก่​เรา เพื่อเราจะได้ไปนมัสการท่านด้วย”
  por-BR-2018: 'E enviando-os a Belém, disse: Ide, e investigai cuidadosamente pelo
    menino; e quando o achardes, avisai-me, para que também eu venha e o adore.'
  mhl-mhl: Ore buŋo maneru sore yaberu iŋi mitiga yareya, “Ŋoŋo Betlehem raru made
    oi poretiŋ weuku bofukeru oo akoŋ biŋe buŋo ruabi nondeo wareiŋ. Nonji oi maneru
    oŋuakoŋ raru iŋo ohowe baku miteŋ gabemiŋ.”
  klv-klv: Esǝvat galit vi Petlehem ale ike, “Mitivan, doŋ vahvahur natǝtai. Nǝboŋ
    mǝtb̃isab̃i, kel uri mai ginau hǝn ginau am nǝb̃ivan valotu hǝni.”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉ i a꞉no꞉ Ba꞉diliha꞉m a꞉na iliga꞉takiyo꞉ a꞉la꞉sio꞉, “Gio꞉
    so꞉wa a꞉no꞉ mada dinafa keda꞉i ha꞉na꞉bi. Giliyo꞉ so꞉wa a꞉no꞉ ba꞉da꞉ga꞉yo꞉, nelo꞉
    elo꞉wa ha꞉na꞉sa꞉ga꞉ ene wiyo꞉ wabulu sa꞉ma꞉no꞉ ko꞉lo꞉ nelo꞉ amio꞉ bo꞉bo꞉ge sa꞉ma꞉ni
    ya꞉bi.”
  kdl-NT: Aku u tonuko le, “ꞌYa̱nga̱i i wala ubana a Batalami vi i boli maku mi mai.
    I wene yi baci, i gono i tuwa̱ i tonuko mu, tsa̱ra̱ mpa dem n ba n lyaka yi kayala.”
  apu-NT: 'Iposo atoko iokanatana Pereẽmoni: —Hĩsako Pereẽmoni amarini hinitini ĩkapani.
    Hãpokasaakiri, hĩsãpiretano. Ininiã nota apaka sako, iua apisatoõ nikapotoreẽkiniua
    ĩkapani —itxa Erotxi. Txamari inirekari okiniri Xesosi, kotxi !inirekari ãti auĩtetxi
    auini.'
  roo-roo: Oa iava voea arureva Betlehem iare. Uva oiso voea tavireva, “Kasikasi pievira
    rutu rerare taraasa avata. Ra rera keketavora, ragai tavisa voreta. Ra ragai tapo
    rera-ia vuurapa vaisi puraa.”
  miz-NT: 'Kidáā né, taxnūu ña ña ñuú Beleén san, kakaꞌan ña: —Kueꞌēn ntó, nantuku
    vāꞌá nto iꞌxá san. Te nāniꞌi nto í ne, taxnūu nto túꞌūn vata koo é kikunúu ini
    kó i dɨ —kaꞌan ña.'
  qvz-NT: Tapushcahuasha paigunata Belen llactama cachara chasna mandasha, Chi huahuata
    mascagrichi. Paita tupasha ucta cuintahuac shamunguichi ñucahuas paita alabagringahua.
  deu-ELO: 'und er sandte sie nach Bethlehem und sprach: Ziehet hin und forschet genau
    nach dem Kindlein; wenn ihr es aber gefunden habt, so berichtet es mir, damit
    auch ich komme und ihm huldige.'
  mjc-NT: 'Tacan tan jacuhu̱n ra tsi ra naha nda ñuu Belén, tan catyí ra tsihin ra
    naha: ―Cu̱aahan ndo, tan nda̱ca tuhun vaha ndo tsa cuenda ra lee can. Tatun nañihi
    ndo tsi ra, qu̱itsi ca̱tyi tuhun ndo tsihin yu, tyin cuhun ndɨhɨ yu cujacahnu
    yu tsi ra ―catyí ra Herodes tsihin ra naha.'
  caa-caa: 'Entonces utzacre ixin e sabiobꞌ era esto tama e chinam Belén y che: —Quiquic
    isicbꞌa tuaꞌ iwira tiaꞌ aquetpa e sitz, y conda itajwi tiaꞌ turu, iwareniquen
    tuaꞌ uyubꞌien inxin unjtzꞌi ut nen ubꞌan, che e Herodes.'
  pls-NT: 'Cottimeja Herodes coetonhe canio xí mé para cjoi xa ngain rajna Belén co
    ndac̈ho ngain xa: ―Ttji ra nttiha, co danchiangui ra jian ttinó jí chjan yá. Co
    are osinchí ra xan, nchenona ra para que janha cai tsji sinttasayá xan.'
  eng-WYC-2018: And he sent them into Bethlehem, and said, Go ye, and ask ye busily
    of the child, (or Go, and diligently ask about the child), and when ye have found
    (him), tell ye it to me, (so) that I also come, and worship him.
  bdv-bdv: ତାର୍‌ହଃଚେ ହେରଦ୍‌ ରଃଜା ସେମଃନ୍‌କେ ବେତ୍‌ଲିହିମ୍‌ ହଃଟାୟ୍‌ କୟ୍‌ଲା, “ତୁମିମଃନ୍
    ଜାୟ୍‌ ସେ ହିଲାକ୍‌ ନିକକଃରି ଲଳା ଆର୍‌ ତାକ୍‌ ବେଟ୍‌ ହାୟ୍‌ଲା ଦାହ୍ରେ ମକ୍‌ ଜାଣାଉଆ, ଜଃନ୍‌କଃରି
    ମୁଁୟ୍‌ ହେଁ ଜାୟ୍‌ ତାକ୍‌ ଜୁଆର୍‌ କଃରିନ୍ଦ୍‌ ।”
  otq-NT: 'Ne bi ꞌñembabiꞌu̱: —Di möhu̱ Belen ne ñꞌa̱ñhu̱ xiñho habu̱ ꞌbu̱ ar bötsi,
    ne núꞌmu̱ xki tiñhu̱, gi e gi xikagihu̱, ne ma ga ndönga nꞌehe.'
  tzo-SA: 'Itaqueic batel ta Belén. Jech laj yal li Herodese: ―Batanic ta Belén. Jaqꞌuic
    lec bu stuqꞌuil oy li unene. Cꞌalal mi la ataique, liꞌ xꞌechꞌ avalbecune yoꞌ chba
    quichꞌ ta mucꞌ eꞌuc ―xi li Herodese, pero yuꞌun noꞌox ta xloꞌlovan.'
  cuc-NT: 'I² jon³ a⁴sai⁴i³ ta⁵ Belén, juah⁴i³: ―Cua³ ua⁴han² hnei³ tionh²ˉ³, ua⁴ŋang²
