verse: MAT.002.017
translations:
  kpx-kpx: Abu ese kebia haveale keu beloveta Dielimaiau hoto louale ke mai selevetinu.
  okv-H: Eto ari erevi ae kihi be kihi ta peroveta Jeremiah na ke einge kajena,
  tbo-tbo: Uyahinei tu bahapiko Yelemaya a bahapiko i limoineya i pa,
  mal-C: “രാമായിൽ ഒരു ശബ്ദം കേൾക്കുന്നു, രോദനവും അത്യുച്ചവിലാപവുംതന്നെ. റാഹേൽ തന്റെ
    കുഞ്ഞുങ്ങളെച്ചൊല്ലി വിലപിക്കുന്നു. അവരിലാരും അവശേഷിക്കുന്നില്ല; സാന്ത്വനം അവൾ
    നിരസിക്കുന്നു,” എന്നിങ്ങനെ യിരെമ്യാപ്രവാചകനിലൂടെ ഉണ്ടായ അരുളപ്പാട് നിവൃത്തിയായി.
  grc-SR: Τότε ἐπληρώθη τὸ ῥηθὲν ⸂ὑπὸ⸃ Ἰερεμίου τοῦ προφήτου, λέγοντος,
  bgc-bgc: फेर जो वचन यिर्मयाह नबी कै जरिये कह्या ग्या था, वो पूरा होया,
  khz-khz: Gaurai Palagu na peroveta talimana Ieremia muruna na rakagau ekilagiato
    kilana etaunataunato, netiwato,
  deu-TKW: 'Hierauf wurde erfüllt, was gesagt ist in dem Wort des Propheten Jeremias:'
  zsr-NT: 'Cni guc, butság lë naꞌ gnëꞌ Jeremías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios,
    gnëꞌ:'
  lin-lin: 'Boye nde ekokisamaki makambo oyo mosakoli Jeremi alobaki :'
  hns-NT: 'Aisane dekhaail kie Parmeswar ke sanesia Jeremia ke baat poera hoi gail.
    Oe bolies raha:'
  noa-E: 'Mag khëchpi jaautarran, maan mag chaain öbarm gaaimua Ẽwandamau ich i jaaumie
    Jeremías khararrag phãpitarr gaai jaau simjöta ajim. Irua phã pʉatarr mʉg ajim:'
  eng-EMTV: 'Then was fulfilled what was spoken by Jeremiah the prophet, saying:'
  mib-NT: 'Te súcuan ni squícu jnūhun ni cahān Jeremías, tēe ni nacani jnūhun Yaā
    Dios nde jenahán, chi ni cahān de:'
  lif-NT2: खे़ङ्‌ग यर्मिया माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाल्‍ले़ अक्‍खेलॽरिक् उन्‍छेःन्
    पाःत्तुबा माङ्‌निङ्‌वाॽपाःन्‍निन् के़रे़बारो–
  xnj-xnj: Ndi chagatimili malovi geajovili Yelemia mweavi mlota wa Chapanga,
  mmx-mmx: La mo levelinga, ne Moroa ga vaase i at lungusno at leeme vapaase ali ren
    ne Jeremaia ga soorun, la ga lok keretna,
  cbr-NT: 'Usaquin ''acëbë ca Jeremíasnën cuënëo bana quiásabi oi ''iacëxa. A banax
    ca ësai quia:'
  tee-NT: 'Chai ni chunch ju lalh ju Herodes pus uctaxtulh tuchi ixnajunta mak''anchich
    ju ixlapanac Dios ju Jeremías ixjuncan. Ju yuchi ma chani naulh:'
  eng-LSV: Then was fulfilled that which was spoken by Jeremiah the prophet, saying,
  cak-NT: 'We'' can xbanataj-wi anche''l ri tz''iban can roma ri jun rusamajel ri
    Dios ri xc''ue'' ojer can, ri xubinaj Jeremías:'
  pah-NT: 'Nahã hekoi Tupana''ga nhi''ĩpo''ruavo ymyahũva''ea po''ruavo. A''ereki
    ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea Jeremiasva''ea a''ea mombe''u Tupana''ga
    nhi''ig̃a mombe''gwovo aerẽ po ti nahã javo. Ahe e''i hako:'
  sja-NT: 'Mãgá Tachi Ak''õre pedee jarapari Jeremiapa jaradak''a uchiaji:'
  xed-xed: 'Ma tsa fitik ya dzatá ghəŋa gwaɗa ya mna anabi Irmiya. Kaʼa mantsa:'
  mks-NT: 'Ta tá na̱ndihi na̱xi̱hi̱ na̱ va̱lí yóho já na̱xi̱nu̱ co̱o nu̱ú tu̱hun na̱ca̱hyí
    profeta Jeremías sa̱nahá ndiva̱ha tá na̱ca̱hyí da̱ já:'
  gfk-S: Io, ira nianga no tangetus Ieremia ga tange iga hanawat tutuno horek,
  bmu-bmu: Kezapqetok azi Jeremaianöŋ keu kun jii ahözawi, miaŋön mönö mewö asuhuiga
    ölŋambuk ahök. Keu mi kewö,
  dgz-dgz: Ap gapan, watageta apanewa Dierimaya, God no oise waiwandini tavewa tauen.
    Me anega wan,
  eng-GNV: Then was that fulfilled which is spoken by the Prophet Ieremias, saying,
  zaa-NT: 'Anía modo nna uccua cumplir ca titsa'' nu ra Tata Dios lo libro nu bedia
    Jeremías attu enne'' uccua profeta quì''e nna rèe:'
  eng-WEBSTER: Then was fulfilled that which was spoken by Jeremiah the prophet, saying,
  guh-guh: 'Itsa bajarapacuenia pebinacuetoxi beponatsi Belén tomarata, copiapata
    jane baja pacuenia baja cajena Diosojumepaebinëmi profeta Jeramíaspijinë bajayata
    tajëvelia yaquina pebinacuetoxi pebejavanexatsi yabara. Bajayata baja cajena profeta
    Jeramíaspijinë peyaquinaelivaisita tajëvelia jumaitsi mapacueniaje:'
  bon-bon: Apu toraca me äbitige mename biname Yeremiya lipu niinäce gaabe me itu
    jiicuji egä,
  nhw-BL: 'Huajca nochi ipan Belén motequipachojque. Quej nopa panoc senquistoc quen
    quiijcuilo nopa tlajtol pannextijquetl Jeremías huejcajya, huan quej ni quiijto:'
  swh-ONEN: Ndipo lilipotimia neno lililonenwa na nabii Yeremia.
  wbi-wbi: Uluo lulyavombiike kukwilanisia ilisio lino uMutwa alyajovile kukilila
    um'bili ghwake uYelemia kuuti.
  bba-bba: Nɡe mɛyɑ ye Gusunɔn sɔmɔ Yeremi u ɡeruɑ, yɑ koorɑ, ye u nɛɛ,
  eng-KJVCPB: Then was fulfilled that which was spoken by Jeremie the prophet, saying,
  kgk-NT: 'Yma Nhandejáry nhe''ẽ-py omombe''u va''ety Jeremias remimoĩgwe kwatia-rehe
    a-rami he''i: “Omemby ohapirõ va''e nhahendu-ma tetã héry va''e Ramá-py. Raquel
    remiarirõre voi upe va''e ohapirõ omemby kwéry. Ojahe''o ramo omemby kwéry-rehe
    nhahendu-ma voi. Ndoikovéi-magwi omemby nohenduséiry voi ombopy''agwapyharã mo''ã
    nhe''ẽ” he''i va''ekwe imemby ojejuka va''ekwe-rehe. Upéixa yma he''i hagwe-rami,
    ãy oiko-ma Belém tetã-my.'
  waj-waj: Nnaaru vaidi forofetaa voovai nnutuuvo Yirimiaava ivaara fafaara roo tuuvaa
    kaanaivo vairavai.
  cpy-cpy: 'Ari omonkaatari ikamantan-takiri paerani Kamantan-taniri Jeremías, ikantaki:'
  ekk-PKP: 'Nii läks täide Jeremija prohvetikuulutus:'
  mpx-mpx: 'He i masal i ola to, inoke Yelemaiya wana baaba i tabwa tunahot, i ba:'
  wbp-wbp: 'Nyampuju jurrku-juku yimi ngularla Kaatu wangkaja jarukungarduyuku Jirimayaku.
    Nyampuju Jirimayarlu yirrarnu: “Ngajulurlurna-jana purda-nyangu yapa yulanja-kurra
    ngula kalu yulami kirringka Raamarla. Karnta yirdiji Rajulu ngula ngamardi-puka-jarrija,
    kurdu panu-jana wajawaja-manu. Yulajalkulpa-jana. Kulalu nganangku yulalyi-mardakarla.”
    Ngulanya Jirimayarluju yirrarnu.'
  luo-luo: 'Eka gima Nyasaye nomiyo janabi Jeremia owacho nochopo kare:'
  nhe-NT: 'Huajca nochi ipan Belén mocuesojque. Quej nopa panoc senquistoc queja quiijcuilo
    nopa tiocamanalojquetl Jeremías huejcajquiya, huan quej ni quiijto:'
  aii-aii: 'ܘܗܵܕܟ݂ܵܐ ܦܝܼܫ ܠܹܗ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܐܡܝܼܪܵܐ ܒܝܲܕ ܐܹܪܲܡܝܵܐ
    ܢܒ݂ܝܼܵܐ، ܕܐܡܝܼܪܹܗ:'
  esk-NT: Uqauttutauruaq tumigiplugu sivuniksriqiri Jeremiah taimña immiumaniqsuq,
  msb-msb: Paagi sani natuman an ginsabi san propeta na si Jeremias,
  cpa-NT: 'Lah¹jøng² báh³ ca¹lø¹ti¹ jǿg³ ca¹juúh² hlai³ Jeremías, dsa² mi³hǿ² jǿg³
    quiah¹² Diú¹³. Di³ lah¹la² ma²ca¹juúh²dsa:'
  dso-dso: ଏନ୍ତି ଅଇଲାଜେ ଜିରିମିୟ ବବିସତ୍‌ବକ୍‌ତା କଇଲା ଏ ବାକିଅ ପୁରାପୁରୁନ୍‌ ଅଇଲା । ସେ ଏନ୍ତି
    କଇରଇଲା,
  meu-meu: Una negana ai Ieremia, peroveta tauna, ena hereva vada e momokani; eto,
  yva-NT: 'Herodes apa ana po rave no Betlehem umaso mamo mamaisyo ayao Amisy anawae
    Yeremia po raura rai pare:'
  dgc-dgc: Kona sa éy natupad ngani dén tu kinagi ni Purupeta Heremias to araw, a
  zpm-NT: 'Guieḻnëdox ne bio grë miech co, ga brieequia miṉe bzeet Jeremí meṉ ne biadteed
    xtiidz Dios padzeela, zeeṉe znu rëb me:'
  hix-NT: Nyamoro heno hoko rma, yaworo rma haxa nehxakon hamà, àmenhosahonhàrà. Onà
    wyaro nmenhoy hatà, amnyehra, Xeryemeyas heno, Khoryenkomo rwonà yokarymanye ro
    heno.
  sim-sim: Herot jikisakri ondon or mandingormeri nombo orok mashi Avui Wasilakahi
    profet Jeremaia or mbahandari mashi osmu omek nara. Karem or mbari osa,
  npi-ULB: यसरी यर्मिया अगमवक्‍ताद्वारा जे भनिएको थियो, त्यो पुरा भयो,
  cgc-cgc: Na papatay mga bata na mama tenged ta sugo Herodes, natuman ambal ya ta
    Dyos paagi ki Jeremias na prupita anay pa sa,
  tim-tim: Akto emelâk propete Yeremiaŋe den hin kulemgoep are bunŋe agep,
  yor-yor: 'Nígbà náà ni èyí tí a ti sọtẹ́lẹ̀ láti ẹnu wòlíì Jeremiah wá ṣẹ pé:'
  wos-wos: 'Hanja profet nak, déka xi Jeremaia, dé Godna hundi Godna nyingambu dé
    hayi. Wun xiyasandandan nukwa déka hayindén hundi mwi hundi dé ya. Déka hayindén
    hundi angi dé:'
  emp-NTPO: 'Mãwã jũmarãda sopuasid̶aa Ãcõrẽneba bed̶eabari Jeremiaba jarad̶a quĩrãca.
    Nãwã jarasia:'
  eng-F35: 'Then what was spoken by Jeremiah the prophet was fulfilled, namely:'
  ind-ind: Dengan demikian terjadilah apa yang sudah dikatakan Allah melalui Nabi
    Yeremia,
  pes-OPCB: 'اینچنین، آنچه از زبان ارمیای نبی گفته شده بود، جامۀ عمل پوشید:'
  mpt-mpt: I inasibo sinanggwano Gode e weng omkeimalin nakae e niniino Yelemaiae
    weng olo baabanea dolanea baanea
  bla-bla: Itŭm'enŭpanĭstomaie Jeremy prophet otse'poawsĭn otan'ipi,
  ssx-ssx: Do hau paeyao pieke ekita꞉ mo hande amba꞉ potopede Dietemaiyama꞉ la꞉ wiekeeki
    yaeyekeme. Koto ipikana꞉ma꞉ leeke pita꞉ dupa
  mkl-mkl: Bɛɛbɛi ide iyi wɑlii Zeremi í fɔu í ce. Í ni,
  gaq-gaq: ଦେକ୍ ରକମ୍ ବାବବାଦି ଯିରିମିୟନେ ମୁଇଙ୍ଗ୍ ବବିଷ୍ୟତ୍ ସାମୁଆଁ ପୁରନ୍ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Nabiya Ermmiyasa doonan, “Yeehoynne zeleelssi, Raama kataman si7ettis.
    Raahela ba naytas yeekkawusu; entti hayqqida gisho minettanaw dandda7abuukku”
    gidi odidayssi polettis.
  unx-unx: ନେ ଲେକାତେ ଯିରିମିୟ ନାବୀ କାଜିଲେଦ୍ କାଜି ପୁରାୟାନା,
  gah-gah: 'Lá iki kipili asú amó nene, sonohí mogona giliaká a vete sonohíma ganá
    apí oko ániguhatotí gamena lá oko mota vokave liki Heloteni li ametó lá amó. Lá
    ikago, Lama numuni nene Petelehe numuni helegaloka minamó nenazo, Ómasímini agepagutí
    gakó loaká ve Zelemiá gakó láa loko limó nene alévolé imó:'
  lcm-lcm: E iang a mengen ang si katakai i kus amalangas ta Ieremias kala serei atutuman,
  aer-aer: Alakenhenge anteme iwenhe-arle Ngkarte angkeke arrule artwe angkentye Ikwerenhe
    awemele ilerle-apentye akngerre Jeremiah-nge anpere-irrenheme arratye-arle irrerlenge.
    Alakenhe anteme re intelhe-ileke, “Apmere Ramah arritnyenge itne aweme arelhe
    arnterre anthurre artnerlenge, Re akenhe arelhe Rachel-arle aneke irrare-irrare,
    ampe ingkirreke-ante-arle ikwerenhe uyerrekenge. Itne anteme uyarne anthurre renhe
    ntertele ileke ampe areye-arle ilwekenge ikwerenhe.” Angkentye nhenhe akenhe arratye-arle
    aneke.
  qvc-NT: 'Chayshina chay Irudis kamachikuptinmi, Dyuspaq rimaq Jirimiyas nishqanqa
    kumplirqanna. Chaqa chay Jirimiyasmi Dyuspa Santu Librumbi iskibrishqa karqan:'
  tgl-ULB: At natupad nga ang sinabi sa pamamagitan ng propeta na si Jeremias,
  cbs-NT: 'Bebunkidi jawen jancha yuixunika Jeremías Diosun yuikin: “Jerusalén kema
    mae betsa Ramá anua Jacobun ain Raquelin baba ainbuaibu jatun bakebu jatu deten
    keyunshinabu manui sain ikaibu ninkakin tsuan jatu nesewatidubuma iki kaikiki”,
    aka ninkatan keneniki. Jaska keneni nakushkin soldadobun jatun bakebu deten keyunibukiaki.'
  xtm-NTPP: 'Sukan, te ni kuu sukan ni ka''an Jeremías tee ni yo ndakaxtnu''u tnu''u
    ni yo wa''a Su''si ma nuu sa''a ni ka''an de ma:'
  nnq-nnq: Yene nga pagalenganila malobe agalenga Nnondoli jwa Nnoongo Yelemia,
  bao-NT: 'O biri wãme bii eaupa, Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Jeremías
    niiquĩricʉ o biro cʉ̃ ca ĩi owarique:'
  san-ORI: 'ଅତଃ ଅନେକସ୍ୟ ୱିଲାପସ୍ୟ ନିନାଦ: କ୍ରନ୍ଦନସ୍ୟ ଚ| ଶୋକେନ କୃତଶବ୍ଦଶ୍ଚ ରାମାଯାଂ ସଂନିଶମ୍ୟତେ|
    ସ୍ୱବାଲଗଣହେତୋର୍ୱୈ ରାହେଲ୍ ନାରୀ ତୁ ରୋଦିନୀ| ନ ମନ୍ୟତେ ପ୍ରବୋଧନ୍ତୁ ଯତସ୍ତେ ନୈୱ ମନ୍ତି ହି||'
  huv-NT: 'Atquiaj tajlüy leaw lamapiüng nomb Teat Dios masaj Jeremías aaga nendeac
    andeac nej, wüx tapiüng:'
  otn-NT: 'Ra̱ ndødu̱mmʉi bi̱ nja tengu̱tho ra̱ hya̱ bi ''yotra̱ pønga̱hya̱ Jeremías,
    bi ''yɛ̱na̱:'
  nop-nop: 'Kaŋ nai uŋaniŋ polofet Jelemaiyadi Wapum’walaŋ maŋiŋ mede tagimneeŋ mede
    indiŋ yoguk u folooŋ mintaguk:'
  obo-NT: De-en notuman iddos id ikahi to propeta no si Jeremias no mid ungketen to,
  cak-ENT: 'Chere'' xbanatüj-vi c''a cachi''el ri tz''iban can roma ri jun rusamajel
    ri Dios ri xc''uje'' ojer can, ri rubini''an Jeremías:'
  lif-NT: ᤂᤧᤱᤃ ᤕᤷᤔᤡᤕᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤢᤴᤇᤣ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤁᤧᤖᤧᤒᤠᤖᤥ–
  mie-NT: 'De súcuán nī nquee ndaā tūhun jā ní ncāhān Jeremías, tēe nī nacani tūhun
    yā jondē janahán, chi nī ncāhān dē:'
  san-TIB: 'ཨཏཿ ཨནེཀསྱ ཝིལཱཔསྱ ནིནཱད: ཀྲནྡནསྱ ཙ། ཤོཀེན ཀྲྀཏཤབྡཤྩ རཱམཱཡཱཾ སཾནིཤམྱཏེ།
    སྭབཱལགཎཧེཏོཪྻཻ རཱཧེལ྄ ནཱརཱི ཏུ རོདིནཱི། ན མནྱཏེ པྲབོདྷནྟུ ཡཏསྟེ ནཻཝ མནྟི ཧི༎'
  qve-NT: 'Saynapin cumplikuran Diosmanta willakuq profeta Jeremiaspa ñawpaqtaraq
    khayna escribisqan:'
  pao-NT: O'nosoo soo Te Naa yadooawabe Jeremiah mee naneadu ekow botugu meno'o yise
    oo-toogoo manepetu.
  cbu-NT: Ashiriya, wasundurursha naateersin, Biringush kuseersin, nlluraatssha itutseersin,
    pachat pachat ashirangana. Apanllee kuk kamanimapani anootstam sirútamasa kamanirangiya.
    Tárangiya;
  usa-usa: 'miráitana naayóbáqá móra-aimma Áánûqtuma tiráimma móra amuné-náqá Yérémáaiani
    óyaukaq tiráimma áráimma pááq uráiye. maará-tiraine:'
  soy-soy: 'Lɛ̃ kɛ ɑntepu Yeremii uú pɛɛ mɛkɛɛ-mɛ ḿ mɑ kɑi lɛ̃ wɑ. U pɛɛ rɛ:'
  hui-hui: Ani binigo Ngode Datagaliwabe mana latagi haga Yaremaiahanda ala mbiwia
    ho winigo lola henegonaga lo ngago ogo,
  amf-amf: Ogonoar ‘‘Raama peente eepibee gebhi ilatbe ko qansimade. Raaheel kosa
    naana diyate kenin maqonna, yisa naanana ko eepade. Eenin koam wocchinsenka darshana
    damadehe’’ hamayse ena Barjokala qansayse eenna giyea Ermeasin giyondettsi ko
    thoothade.
  quc-NNT: 'Xa je ri'' qas je'' xel wi jas ri xutz''ib''aj kan ri qa mam Jeremías
    ri q''alajisal re ru Loq'' Pixab'' ri Dios ri kub''ij:'
  dob-dob: ꞌEnega tuta nina ꞌiapwesa toꞌase palopita Yelemaiya lowa ꞌigimisimanena,
    ꞌigwae,
  wrs-wrs: Doa valgonindva saivnamba, os wohvina, ten Herot hev wohtnam, os otolmba
    tuendismba helvakomo vi. Himba wohengina moashulnindrinina Yeremaiana doaraminimom,
    no moamba os novol velohv,
  mca-mca: 'Ma'' qa yasiinik''iha iye pa''aj pa'' tooxik''i nifel pa'' ewi''ƚ profeta''ik''i
    ƚii Jeremías in yit''ij:'
  tzo-TZC: 'Ti jech laj spas ti ajvalil Herodese, jaꞌ icꞌot ta pasel jech chac cꞌu
    chaꞌal laj stsꞌiba comel ti yajꞌalcꞌop Dios Jeremíase:'
