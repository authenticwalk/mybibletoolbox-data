  nmw-S: 'I youmate sohode ti yo, iloke Jeremaiya wana lihulihu i tabwa tolosuwok,
    i nga:'
  bus-bus: 'Yã kɛ̀ annabi Yɛrɛmaya ò kɛ̀ sa, à bè:'
  gub-BL: Nezewe a'e ma'e uzeapo Zeremi ze'eg awer kwehe arer rupi katete a'e kury.
  imo-imo: Aku tepa terimumunga koro oi Gotenga iye profet Jeremaiani ulu te pele
    wendo ombalo nimbe nimu mele wendo orumu.
  boj-boj: Deqa anjam bei Qotei aqa medabu o tamo Jeremaia nami marej qaji di aqa
    damu brantej. A endegsi marej,
  eng-DRA: 'Then was fulfilled that which was spoken by Jeremias the prophet, saying:'
  knf-knf: 'Hënk di di uko wi Yeremiya Naţupar Naşibaţi abiiŋ aţup udolaniiŋ:'
  san-KHM: 'អតះ អនេកស្យ វិលាបស្យ និនាទ: ក្រន្ទនស្យ ច។ ឝោកេន ក្ឫតឝព្ទឝ្ច រាមាយាំ សំនិឝម្យតេ។
    ស្វពាលគណហេតោវ៌ៃ រាហេល៑ នារី តុ រោទិនី។ ន មន្យតេ ប្រពោធន្តុ យតស្តេ នៃវ មន្តិ ហិ៕'
  arn-NT: 'Fey ta famngechi mupiy tañi wirintukuel tati pelon wentru Jeremia:'
  zas-NT: 'Zian gojc cumplid ni bacaa Jeremías, bén badëë xtiidx Dios loj ree bejn,
    chi rëbaman:'
  ken-NT: Ɛ́kʉ́ ɛnyɨŋ ɛnɛ ndɛmɛkɛpɨ̌ntɨ Jeremáya árɛ́mɛ́ bɛ́ chɔŋ ɛ́mfakari, ɛmfu
    tɛtɛp.
