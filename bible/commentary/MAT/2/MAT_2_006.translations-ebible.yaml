    zacuenda ra sii ñu hebreo, ñiyɨvɨ mi. Tacuan catyi Tuhun Ndyoo nacatyi ra cuan
    sihin ra Herodes.
  qvh-NT: ‘Belenchömi Israel runacunapa mandagnin rey yurengapä. Saychömi yurenga
    Judea provinciacho jatusag marcacunapita tacshala caserío captinpis.’ ”
  kms-kms: ‘Nu Betlehem, Juda mingg qi pe yengu kin, nu tiqe aye nde si nambu yeru
    segi, nu nyamb yumbui. Nu nde wuti iri yumbui ningg nas, di nge sipsip Israel
    kin te yeng nuany, ninde si nambu yeru’.”
  agn-agn: ‘Yamong mga taga Betlehem ang pamansistar ong probinsia tang Judea, Ang
    banoa mi indi enged maori ong mga banoang pamanokaw-tokawan ong Judea. Tenged
