    quënënina —i Herodes qui jaca niquë.
  bbr-bbr: ‘Betlehem, na mena eteinak Judia provins opok, na ruris wa rawaun. Wa senes.
    Nan kar ro näwäu päi. Kiro ro päi ko isan Israel roasiret kamwarai.’ Keseria,
    ko Betlehem mena kowai.”
  inb-inb: Kam Belén, Judá alpa­manda sug pui­blu­kuna­manda mas uchulla mana kangichu.
    Kam­bag­mandami sug atun mandag llugsin­gapa ka. Paika, nuka­pa Israel alpa­manda
    tukui runa­kunata kawaspa ñug­pagmi kan­gapa ka.
  hrv-hrv: A ti, Betleheme, zemljo Judina! Nipošto nisi najmanji među kneževstvima
