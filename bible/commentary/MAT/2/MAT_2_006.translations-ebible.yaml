    ijia nafek. A am iji nafega fur rad e bomana rene e Isrerko nun fok samuagdiakno
    kuain.
  mps-mps: ‘Te Betlehem hanu, te Juda tǫ tomode, te Juda bagego tuni bidi dabego
    gedude nago nogi te dwasianunu elalugobeo. Te mu menio. Te nagede genuai tuni
    bidi me deli pedelaibao, tama agai eno hani Israel tonaluabo bidi dao,’ te po
    asęani,” augwaligo te po Herotbolo wai.
  pab-NT: Hiso, wenakalati Belém Judéia koa nali, maisa hikirane xini haiyanai wenakalatinai
    Judéia koa nali nonitata. Hihiyetaite kaotyakehena xekohaseti kalorexe hoka kaxaikohena
    nokaxaikoniharenai Israel hotyalinai.
  llg-llg: ‘Wei, ei hataholi Betlehem asa, manai propinsi Yudea ele. Ei boso maehetuk,
    ei nggolom ndia, kada nggolo kadiꞌi anak, fo sosoa-ndandaan taa. Tehuu dei fo
    hataholi ina-huuk esa neme ndia mai. Dei fo Ana dadik mana hoo neu Au hataholi
    Israel asa.’ ”
  kyf-kyf: ‹Amɩa, Bɛtɩlɛmʋ, Zudee -dʋdʋ -gʋ -nyɩma, amɩaa 'gbe 'nɩ 'kienyi -mɩ, Zudeegbe
    'kadɩ glaa. Nyɩmaa 'Wlulapɩlɩnyɔ yabhlo yia amɩaa -gbɛ 'bhʋa, mɔ 'kaa Izlaɛlɩnyɩma
    -wa -wa na nyɩma, mɔ 'kaa wa 'yugalɩ.› »
  tpi-tpi: ‘Yu Betlehem, long graun bilong Juda, yu no kam bihain tumas long ol taun
    i gat biknem long Juda. Nogat tru. Long wanem, wanpela man bilong yu bai i kamap
    hetman na em bai i stap wasman bilong lain bilong mi, Israel.’”
  mih-NT: Yoho ñuu Belén nu cu si Judea, ña luhlu ca moo ta zɨquɨ tandɨhɨ inga ca
