    panang ky n'aa etsëëh do sa mahang, Judah häj n'aa bä. Ky n'aa etsëëh da õm, a
    babuuj mahang ganyyh do hyb n'aa ta bagã n'aa, Isaraéw buuj, karapé haa h'yyb
    mahũũm doo.” —Tii d' né hẽ P'op Hagä Do kyyh, ta ky n'aa rod see erih do paah
    —näk mä Mosees ky n'aa jaw'yyk do ma mehetëk do sa kyyh Eróts hã.
  lat-VUC: '[Et tu Bethlehem terra Juda, nequaquam minima es in principibus Juda:
    ex te enim exiet dux, qui regat populum meum Israël.]'
  ngp-ngp: Weye Betelehemu, mwe isi ya Uyahudi hwi mdodo mwe mizi ya Uyahudi, kwaviya
    kilongozi naalawe kwako akuunga awalongoze want'hu wangu wa Izilaeli.
  enq-2: '@see-verse:MAT.002.005'
  eng-ASVBT: 'And thou Bethlehem, land of Judah, Art in no wise least among the princes
    of Judah: For out of thee shall come forth a governor, Who shall be shepherd of
    my people Israel.'
  mna-mna: Kar Betelem ta imbot toono ki Yudea na, nu kar sorokŋom som. Zom ko ilip
    pa kar bibip ta boozomen ki Yudea. Paso, nu ko piyooto tomtom biibi tasa. Mi ni
    ta ko ikam peeze pizin wal tio Israel mi imboro zin.”
  myw-myw: ‘Ya̱koum ven Betelem wawnuwan ven Yudiy, bo kumug. Nag kukuyeim Yud guyawaw
    watiblous, nag. Peinan takaleiwag bikamat ven Betelem waseg; mtowen mo bikaleiwag
    gungamag Yisleil wasigeis.’ Palopit towen anilivan mamagin.”
  sby-sby: “Obe Betelehemu wa mucishi ca Yudeya, ntobe munshi ung'ana sobwe pakati
    pa minshi naimbi ya Bayuda. Pakwinga mutangunishi eshakembele Baisilayeli bantu
    ba Lesa nakakafumine kuli njobe.”
  sll-sll: Yudia ganba Betlehem oo malgi yawe, ni Betlehem malgi i han ya ime sinangwo
    taman. Ni monga sina i, yasingaba ta u tibi pirere, Isrel ari para weni breng
    mining a holo sire kene ol tenamua.”
  yaq-NT: Empo intoko, bwiaraa Juraa' tea'po jo'ara Beleem teame, eiyaa watchisi empo
    maachi junama'a bwiaraapo, jume' yo'owem bichapo. Bwe'ituk senu, yo'otaka tawaneeme,
    ee betana yeu machine, nee betana Ijra'eliita yoemrata a' suuaneeme.
  uro-uro: “‘Bä ainge ma Betlehem bät ama ngärhäktka ma Juda di nak kaku ama gaini
    na nge mamär mänguräp ama tpäskinarha e vät ma Juda inguna näväm nge diva akni
    ama tpäskinaqa qa rhän gärak iva qät lu vät gua ruvek ama Israelqäna mamär.’”
  ita-1885: E tu, Betleem, terra di Giuda, non sei punto la minima fra i capi di Giuda;
    perciocchè di te uscirà un Capo, il qual pascerà il mio popolo Israele.
  muy-muy: '“Bay Melefit àɗəm : Lekʉlʉm ndam Betlehem ka haɗ Zʉde ni ti kəsa gekʉli
    gəɗakani àtam kəsa ndahaŋ ga haɗ Zʉde ni, aɗaba etiwi bay a kəsa gekʉli bu. Bay
    gani nani ti amədi kama ana ndam goro ndam *Izireyel.” »'
  kqc-kqc: ‘Ye ya Bethlehem vene, Judah gaganiri, ga mokefa ya bi Judah di ourefeidena
    vene keika; ini adina ourefeidena amiye yokoi ya utari baego. Ina bi nai Israel
    vene fafau ourefeidego.’”
  tav-tav: Judea yepapʉ ã Belén na caĩri maca. Cãni majuuri maca ã. Ti macapʉ buiagʉmi
    jĩcaʉ Ʉpaʉ, Israel majare carotipaʉ. Caroaro na cajʉgo ãcʉ anigʉmi Dio yarãre,
    caĩ ucayupi Dio ye quetire cabuioricʉ tirʉmʉpʉ macacʉ, cʉ caĩñuparã Herodere.
  eng-ULB: '''But you, Bethlehem, in the land of Judah, are not the least among the
    leaders of Judah, for from you will come a ruler who will shepherd my people Israel.''”'
  spa-VBL: ‘y tu, Belén, en la tierra de Judea, no eres la menor entre las ciudades
    reinantes de Judea, porque de ti saldrá un gobernante que será el pastor de mi
    pueblo Israel’”.
  fra-_FOB: Et toi, Bethléhem, terre de Juda, tu n'es pas la moindre entre les principales
    villes de Juda; car c'est de toi que sortira le Conducteur qui paîtra Israël mon
    peuple.
  hau-ULB: '''Ke kuma, Baitalami, ta kasar Yahudiya, ba ke ce mafi kankanta ba a cikin
    shugabanin Yahudiya, domin daga cikin ki mai mulki zai fito wanda zai zama makiyayin
    jama''a ta Isra''ila.'''''''
  mal-mal: “യെഹൂദ്യയിലെ ബേത്ത്-ലേഹേമേ, യെഹൂദ്യാ പ്രഭുക്കന്മാരിൽ നീ ഒട്ടും ചെറുതല്ല;
    എന്റെ ജനമായ യിസ്രായേലിനെ മേയ്ക്കുവാനുള്ള തലവൻ നിന്നിൽനിന്നു പുറപ്പെട്ടുവരും” എന്നു
    പറഞ്ഞു.
  kkc-kkc: ‘Betilihem Yuda mi ee ma kulodu, Nayo Yuda mi toowa ee ma kulodu goo toowa
    ka moloso. Bei, nee mi omaga wiligi odoo tabalai ee sibileiso. Yayo mo odoo Isalael
    mi mapoo debeli odoo ee bamalaiso,’ dee takeliso.”
  lit-lit: ir tu, Betliejau, Judo krašte, jokiu būdu nesi mažiausias tarp Judo kunigaikščių,
    nes iš tavęs ateis valdytojas, kuris ganys mano tautą Izraelį.“
  urd-GVR: ‘Ai Mulk-e-Yahūdiyā meṅ wāqe Bait-laham, tū Yahūdiyā ke hukmrānoṅ meṅ hargiz
    sab se chhoṭā nahīṅ. Kyoṅki tujh meṅ se ek hukmrān niklegā jo merī qaum Isrāīl
    kī gallābānī karegā.’”
  far-far: ‘Betlehem 'ae, na fere laona lofaa 'i Jiudea, nao 'oe si tu'u 'i safitana
    fere 'initoa ki 'i Jiudea, sulia te wane 'initoa kai leka mai fasi 'oe, fua ka
    talaia na wane nau ki 'i Israel.’”
  suz-BL: ‘ए यहूदीया ङा बेथलेहेम सहर, यहूदीया ङा सहर नेल्‍ल क्‍येङा आइक्‍च महिक्‍सीशो
    सहर मनवे। मारदे हना इं इस्राएली आन कली सासन पाइब बेथलेहेममी जरमेसीब’ दे ब्रेक्‍शो
    बाक्‍ब” दे शेंदमे बाक्‍त। मीका ५:२
  car-NT: Amoro, Juda yinonorymbo tano Betlehem, irombo ro ko'warono kapyn amoro mana
    morokon Juda tanokon potonon ra'na. Awyino ro irombo amy poto 'su jopoto kyno'tan.
    Mo'ko ro mo'karon ypyitorykon Israel pajanymbo enenen me kynaitan.”
  amp-amp: ‘Judako yorhwa kmi Betleheme, ni nhai be Judako yorhwa yufet yufet kmiroh
    mongpako rhutakahn. Nhai mif. Ni yufet kmiye. Ninhu yonrn nanhu ttha kmi Isrerm
    tohukatohrahrm.’”
  bht-bht: “हे यहूदिया प्रदेश दे बैतलहम शेहरे दे लोको, तू कुसी भी तरीके ला यहूदा दे
    अधिकारियां चे सबते छोटा नी है; क्योंकि तिजो चे इक माणु निकलना है, जिनी मेरी प्रजा
    इस्राएले दी रखबाली करणी है।”
  eng-NOY: “And thou Bethlehem, land of Judah, art by no means least among the princes
    of Judah; for out of thee shall come a ruler, who shall feed my people Israel.”
  cub-NT: Judea ãmicʉrijoborõcarõ ĩmaro, Belén ãmicʉriĩmaroi, põetecʉyʉme ñai, Israecavʉ
    ne jabocʉ bacʉyʉ́, náre jipocatecʉyʉ. Que baru diĩmaro quĩ́jinovacari, parʉrõ
    maquiyébu, arĩ coyʉrejaquemavʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ bácʉre, arejaimad̶a
    ina judíovai jabova Herodede.
  ita-1927: E tu, Betleem, terra di Giuda, non sei punto la minima fra le città principali
    di Giuda; perché da te uscirà un Principe, che pascerà il mio popolo Israele.
  lww-lww: Nanene vanon nap̃a sumo na, navisawalena tai siriyuia, pisape ‘Ntewa naga
    pisa sanini, pisape “Amiu nae kumali nap̃a Petleem, amiu tap̃atete avisavenua,
    yerkawa tap̃ena nae Yutea lala, la atola metavan amiu, ana amiu na ato ga tano,
    peraga, vanon yokorena nasumonena keviu tai molue nenaga kom pun amiu, ana naga
    visuar ruru kiau yeririna lala nae Israel.” ’”
  ckb-ckb: «[بەڵام تۆ ئەی بێت‌لەحمی خاکی یەهودا، کەمتر نیت لە شارۆچکەکانی دیکەی یەهودا،
    چونکە لە تۆوە فەرمانڕەوایەک دەردەکەوێت، شوانایەتی گەلی ئیسرائیلم دەکات.]»
  nas-nas: ‘Daꞌ Beeteleemaꞌ, Judiaꞌkoonavuntuꞌ osi okiꞌnavuntuꞌ deeaꞌ teing-koo pankeng
    osi Judiaꞌnavaroi otoromaing-koo, aiꞌ daꞌketa tee narung tanata-nko tavoꞌkuaing
    nkanavitu Isireeli-nupoong sipisipiꞌnanka-pinaꞌ tanatavuriaing.’”
  uvl-uvl: “‘Petlehem iong otu nga ich nenge Iutea. Pe pingam iuiu ol iange Naungaala
    ana Non e lape lohot nge iong ke nauele lek hana mur nge Israel.’”
  eng-BBE: 'You Beth-lehem, in the land of Judah, are not the least among the chiefs
    of Judah: out of you will come a ruler, who will be the keeper of my people Israel.'
  ixl-CNT: «Aatz axh tenam Beleen tikuenta Judea, yitꞌ chꞌoo tereꞌn koj aalchu vatz
    tereꞌn qꞌu nimaj tenam tikuenta Judea tan, aꞌ sacheek maꞌl u qꞌesala takuenta,
    u iqꞌon ibꞌey vuntenam Israeel.» Chia.— Texh tu u Herodes.
  xsi-xsi: ‘Noko Betlehem lawea lâ Juda nenzi tâno, noko kumo togo lawea kaa nâ lâ
    kinzi Juda tamâta ŋalaŋala naonzi, ande tia ndo. Noko ne koipu toŋge ma ipâŋga,
    aku ma ikai katonâŋa panzi naneŋgu ŋgu Isrel.’”
  crx-NTPO: ‘Yun k'ut Judea ts'e keyoh Bethlehem whut'enne, 'et nohkeyoh hoontsool-unyaz
    hoonli, 'et hoonts'i tube whudizti' tileh. 'Alha nohkeyoh 'et whuts'un 'ilhoghun
    moodih ncha-un, 'et whusatiyalh. 'Ink'ez sdune'ne, Israel oots'u haindene, 'enne
    'usbai ghunline k'un'a bughu tileh.’”
  kan-OKCV: “ ‘ಯೆಹೂದ ಪ್ರಾಂತದಲ್ಲಿರುವ ಬೇತ್ಲೆಹೇಮೇ, ಯೆಹೂದದ ಅಧಿಪತಿಗಳಲ್ಲಿ ನೀನು ಎಷ್ಟು ಮಾತ್ರಕ್ಕೂ
    ಅಲ್ಪವಲ್ಲ. ಏಕೆಂದರೆ ನನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲನ್ನು ಪರಿಪಾಲಿಸಲು ಒಬ್ಬ ಅಧಿಪತಿಯು ನಿನ್ನೊಳಗಿಂದಲೇ
    ಬರುವನು,’” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Aesakae Judia guove ijia sidove mamekanu gue bu kariva ijiebuo uve ijia
    sidove Betirieme aeje aka sidove ma isekube baki. Ijadufuo maeje rade are ame
    fari be sidove ijia nafeke. A ame ije nafega fure rade E Ireobo rena e Isureroko
    none boeje samuagiakono kuae.
  blw-blw: ‘Hen anchi akettoyay fabréy way Bethlehem way fabréy hen provinsiyan hen
    Judea, mamfalin peetchi ah kangatowan way fabréy hen aminay fabréy ad Judea, te
    ahchi hen miyana-an hen anchi man-ap-apo way hiya hen manalimun hen tatagù way
    ganà Israel.’ Yaha hen nesosorat.”
  tam-2017: யூதேயா நாட்டிலுள்ள பெத்லகேமே, யூதாவின் பிரபுக்களில் நீ சிறியதல்ல; என்
    மக்களாகிய இஸ்ரவேலை ஆளும் பிரபு உன்னிடத்திலிருந்து புறப்படுவார் என்று, தீர்க்கதரிசியினால்
    எழுதப்பட்டிருக்கிறது” என்றார்கள்.
  azz-NT: Huan tejua pueblo de Belén, tipohui campa in Judá, tejua amo titziquitzin.
    Ta, tihueyichiuque ya itech in tayecanani de ne pueblo de Judá. Porín motzalan
    ehuas se tayecanque naquen quinyecanas nochi nopueblojcahuan de Israel.
  spa-RV-1909: Y tú, Bethlehem, de tierra de Judá, no eres muy pequeña entre los príncipes
    de Judá; porque de ti saldrá un guiador, que apacentará á mi pueblo Israel.
  csy-csy: 'Judah ngam sung a om, nang Bethlehem awng, Judah ngam uk te sung ah a
    nobel na hi bua hi: banghangziam cile ka mi Israel te a uk tu nang sung pan hong
    piang tu hi, ci hi.'
  mxq-NT: Es mij Belén, Judeeʉ ña̱a̱xóty, kyaj mnʉgooga̱jpnʉty ma̱ tadʉ nax, mʉt ko
    ma̱ mij pyʉdsʉma̱ꞌa̱ñ tuꞌugʉ yajkutujkpʉ diꞌibʉ kywentʉꞌataambyʉts ja nja̱ꞌa̱yʉty,
    ja israelítʉty.
  tzj-NT: —Ja tinamit Belén ja c'o pa rcuenta Judá, janila nim ruk'ij ntz'a̱t cumal
    ja k'etol tak tzij xin Judá. Queri' rbanic como tri' nwinakar wi' jun k'etol tzij,
    arja' nuc'an quixin ja ntinamit Israel, ne'e ja Dios. Queri' ja tz'ibtal can rmal
    ja profeta, xeche' tre.
  tdt-tdt: ‘Imi ema Belém, iha povu Judá nia rain, keta hanoin dehan imi mak kiik
    liu iha Judá nee. Tanba ukun nain ida sei mai husi imi nia rain, Nia mak sei sai
    bibi atan ba Hau nia povu Israel.’”
  ron-BTF: Și tu, Betleeme, în țara lui Iuda, nu ești cel mai neînsemnat dintre prinții
    lui Iuda; fiindcă din tine va ieși un Conducător, care va conduce poporul meu
    Israel.
  eng-WEBP: ‘You Bethlehem, land of Judah, are in no way least among the princes of
    Judah; for out of you shall come a governor who shall shepherd my people, Israel.’”
  eng-FBV: ‘Bethlehem in the land of Judea, you are certainly not the least important
    of Judah's leading cities, for a leader will come from you who will be the shepherd
    for my people Israel.’”
  nld-1939: “En gij, Bétlehem, land van Juda, zijt zeker de minste niet onder de hoofdplaatsen
    van Juda; want uit u zal een vorst voortkomen, die mijn volk Israël leiden zal.”
  bwo-bwo: ‹Yihud dats kayotse daatseyiru Betelemee! Ti ash asho Isra'eli korde'er
    jishitwo n datsatse b́keshetwotse, Yhuditsi kit een eenwotsiyere eegonoru dasheratsne.›
    »
  nch-BL: ‘Masque nopa pilaltepetzi Belén amo más hueyi quej sequinoc altepeme ipan
    tali Judá, se hueyi tanahuatijquet tacatis nepa. Yaya quinnahuatis noisraelita
    masehualhua.’ Quej nopa quiijcuilo nopa tajtolpanextijquet.
  quc-TNT: Ri at tinimit Belén, at ri' ri rech ri rulew ri Judá, machomaj chi ri at
    man nim tä a k'ij at chquiwäch ri k'atal tak tzij ri e c'o chila', rumal chi awuc'
    at quel wi na jun nim c'amal be, ri cuc'am na qui be ri nu winak aj Israel, —cächa',
    —xecha ri tijonelab re ri Pixab.
  tfr-NTPO: »“Belén kjokyo, pja Judá tjëyoga kjokyo obi. Bor nopga Israel tjëyo pjl̈uyo
    wen kjl̈ara bop kjok kjing go. E kjĩshko ga pja tjwl̈õ tira l̇l̇ëm kjok ëre kjing
    goshko.”»
  kaq-NT: Belen. Mia tah min Judapan mai meha jema qui. Caibo Judea jemabo mia mentan
    hashoan hani que bi ta mia rihbi jaabo mentan hashoan hani qui. Mia janinhax ta
    quiquin hapo jayaxihquiqui. Jaan ta heen israel jonibo jihuemayaxihquiqui. Papan
    joi yohinicaton ta jascajaquin huishanishqui —hihcani.
  ahr-ahr: “हे यहूदाना प्रदेश बेथलहेम? तु यहुदाना सर्व सरदारसमा कनिष्ठ शे; अस अजिबात
    नही? कारण मना इस्त्राएल लोकसले संभाळी असा सरदार तुनामातीन निंघी.”
  sgb-sgb: ‘Hika balayan Betlehem, ay miha ka kanlan maalagáy balayan ha luta ni Juda,
    gawan bahên kamo ay ianak ya mihay mamaala, haka hiyay manayhay kanlan Israelita
    ya pinili ko hên mag-in maának ko.’”
  vie-1934: Hỡi Bết-lê-hem, đất Giu-đa! Thật ngươi chẳng phải kém gì các thành lớn
    của xứ Giu-đa đâu, Vì từ ngươi sẽ ra một tướng, Là Đấng chăn dân Y-sơ-ra-ên, tức
    dân ta.
  kxv-kxv: “ଏ଼ ଜୀହୁଦା ଦେ଼ସାତି ବେତଲିହିମ, ଜୀହୁଦାତି କାଜା ନା଼ସ୍‌କା ବିତ୍ରାଟି ନୀନୁ ଊଣା ଆ଼ଏ;
    ଇଚିହିଁ ଆମ୍ବାଆସି ନା଼ ଇସ୍ରାୟେଲ ଲ଼କୁଣି ପ଼ହି କିନେସି, ଏଲେତି ର଼ ସା଼ଲୱି କିନାସି ନୀ ତା଼ଣାଟି
    ୱା଼ନେସି ।”
  cha-cha: Ya jago Betlehem, tano Juda, ada ti sendiquique jao gui entalo y prinsipen
    Juda, sa iya jago nae ujuyong y magalaje, para upasto y taotaojo, Israel.
  amu-NT: ꞌO nnꞌaⁿ tsjoom Belén, tsꞌo̱ndaa Judá, meiⁿchjoo ticjuꞌcjenaꞌ tsjomꞌyoꞌ
    quiiꞌntaaⁿ njoom ntꞌmaⁿ chaꞌwaa tsꞌo̱ndaa Judá. Ee quiiꞌntaaⁿꞌyoꞌ nluiꞌ cwii tsꞌaⁿ
    na nluiitquieñe na nnteixꞌee nnꞌaaⁿya Israel.
  hin-CV: “ ‘और तुम, यहूदिया प्रदेश के बेथलेहेम नगर, यहूदिया प्रदेश के नायकों के मध्य
    किसी भी रीति से छोटे नहीं हो क्योंकि तुममें से ही एक राजा का आगमन होगा, जो मेरी
    प्रजा इस्राएल का चरवाहा होगा.’”
  eng-OURB: '‘You Bethlehem [House of Bread], land of Judah [Praised], are in no way
    least among the princes of Judah [Praised]: for out of you shall come a governor,
    who shall shepherd my people, Israel [God prevails].’”'
  spa-BES: 'Y tú Belén, en la tierra de Judá, no eres la más pequeña entre los príncipes
    de Judá: de ti saldrá un gobernante, que apacentará a mi pueblo Israel.'
  san-BEN: সর্ৱ্ৱাভ্যো রাজধানীভ্যো যিহূদীযস্য নীৱৃতঃ| হে যীহূদীযদেশস্যে বৈৎলেহম্ ৎৱং
    ন চাৱরা| ইস্রাযেলীযলোকান্ মে যতো যঃ পালযিষ্যতি| তাদৃগেকো মহারাজস্ত্ৱন্মধ্য উদ্ভৱিষ্যতী||
  tdx-tdx: Ihe Betleheme Iehodà, Efratà, tane’ Iehodà, Inao toe pininite’e amo fifokoa’
