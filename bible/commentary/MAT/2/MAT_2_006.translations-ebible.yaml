    ઉદ્ભવિષ્યતી||
  ake-NT: “‘Ɨmɨrɨ'nokon, Isutiya yawon, Pe'teri'en pata pon kon, Isutiya yawo'nan
    pata ton tentakai' apata kon yau eke esa' wannɨ e'sepoto' oton, karimeru esa'
    esi to' esa' pe kasa umunkɨ, Esuwerʉ amʉ' esa' pe te'ton,’ tawon,” ta'pʉ to' uya.
  qvn-NT: ‘Gam Belén, manam ichiclapag ricashachu canqui Judeachru marcacunapita.
    Gampita juc mandagmi yargamunga uysha michig runanuysi Israel runacunata ricananpag’
    ”.
  tku-NT: Belén xala' nac ti'ya't jā huanican Judá, masqui xamacsti'na'j na ixpu'nanca'n
