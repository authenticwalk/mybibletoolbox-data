  kan-2017: “‘ಯೆಹೂದ ಸೀಮೆಯ ಬೇತ್ಲೆಹೇಮೇ, ಯೆಹೂದದ ಮುಖ್ಯಪಟ್ಟಣಗಳಲ್ಲಿ ನೀನು ಎಷ್ಟು ಮಾತ್ರಕ್ಕೂ
    ಸಣ್ಣದಲ್ಲ. ಏಕೆಂದರೆ ನನ್ನ ಪ್ರಜೆಯಾದ ಇಸ್ರಾಯೇಲನ್ನು ಆಳತಕ್ಕ ಒಬ್ಬ ಅಧಿಪತಿಯು ನಿನ್ನೊಳಗಿಂದಲೇ
