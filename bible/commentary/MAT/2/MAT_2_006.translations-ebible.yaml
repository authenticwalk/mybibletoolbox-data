    co' nac mèn nación Israel co' nac mèn nacionpe' daa.
  zyp-NT: ‘Nama, Bethlehem, Judah raang chung letei a ungpaw cawh Judah uhtu sahlo
    hrong letah chia cai bei ceh, zecawtamaw tatah nama taitah uhtu, ka cawngsaw Israel
    tuukingtu a cang ruapaw cawh a va chua a,’ a tahpaw heh a cang,” tatah aa tah.
  sey-NT: Belén maca, Judá yeja paꞌico. Mëꞌëre cua̱ñecohuaꞌi jerepa aꞌrico maca paꞌimaꞌo
    paꞌiyë, mëꞌë. Ja̱je paꞌina, mëꞌëpi etaja̱ꞌquë api, Ëjaërepa, Israel pa̱ire ñacaija̱ꞌquë.
  nvm-nvm: Ai Judia guf ijia mai mamkanuk roin iji bu karinva ijiebuon kafar ijia
