    \ leingakpa ama thoklakkani.’\x92 ”\x94"
  yad-NT: '@see-verse:MAT.002.005'
  mxb-NT: Ñoo Belén, ña̱ nákaa̱ kuendá Judá, kandaya̱ꞌi cháá ka̱ yo̱ꞌó noo̱ dao ka̱
