  yut-yut: ‘Betlehem, Judia mɨktɨmon tosok, gagon kɨla amɨn madep kɨnda altokdɨsak,
    do gak Judia mɨktɨm dakon kokup morap yapmaŋdal. Uŋun amɨn da amɨn kabɨno Israel
    uŋun dakon kɨla amɨn madep egɨpdɨsak.’ ”
  grc-BYZ: καὶ σὺ Βηθλεέμ, γῆ Ἰούδα, οὐδαμῶς ἐλαχίστη εἶ ἐν τοῖς ἡγεμόσιν Ἰούδα· ἐκ
    σοῦ γὰρ ἐξελεύσεται ἡγούμενος, ὅστις ποιμανεῖ τὸν λαόν μου τὸν Ἰσραήλ.
  tbl-NT: ‘Nim Bitlihim, sotu benwu udì glem bè yóm kun benwu Juda. Balù yóm tey kudien,
    là kóen na a glaan bè yó kem syudad bè yó, yakà bè nim benwu udì ni gónón sut
    yóm tau mò malak yó kem dou tau Israél.’ ”
  cpc-NT: Ari osaikiri nampitsi Belén janta Judea-ki, tikaatsi thainkironi. Ari impoñiiyaari
