    a'ntza' chā'tin māpa'ksīni'. Xla' nacāmaktaka'lha quintachi'xcuhuī't tī cāhuanican
    israelitas.
  bjk-bjk: ‘Mum abo Betliem, kö xönö pu mee Judeia, mum kobo lik köba sik köbo lagunon
    niang ma ese raxin tiso Judeia, möxö meringan te mum a önga sisila irabo wanot
    nang irabo silien abo Israel, a marakörö re e.’”
  msy-2020: “ ‘Nɨ Betlehem, nɨ Judan nguazimɨn aven iti. Nɨ Judabar nguibar ekiabar
    tongɨn uaghan ziam iti, nɨn aven gumazitam na bagh gumazir dapanimɨn otogh Israelia
