  ptp-ptp: ‘Ông Betlehem vac vɨgwe levac Judia, ông vɨgwe nipwo, lêc ông tu levac
    ngɨnoo Judia levac vêl, ên xomxo levac ti obêc val vac xam mahɨgun dɨ ob viac
    a lige Islel.’”
  nak-nak: Maura Betlehem ele te la gale e Iudea, la valalua veia eme la mautu bulalahu
    moli isasa, eala moli eme la kalia la mautu sesele, la vuhula la mulugaluga ale
