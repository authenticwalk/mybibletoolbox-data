  aaz-aaz: ‘Abitan Betlehem, et propinsi Yudea. Hi kais mitenab am mak, hi kuan naan,
    suma kuan an-aan es, reꞌ ka matekaꞌ fa saaꞌ-saaꞌ. Fin of anmuiꞌ naan aꞌnaet es
