    ti' tojlel i yumob Judá. Come ti la' tojlel mi' caj ti loq'uel juntiquil yumʌl
    mu' bʌ caj i cʌntan israelob c cha'año' bʌ”.
  meq-meq: “Nəkar Betelehem ka dala i Yahuda, nəkar na, makətsa bo eye mə walaŋ i
    gəma neheye ka dala i Yahuda aye bay. Hərwi bəy nakə ma tsəkuriye tay ha Israyel
    ndo ga hay aye na, ma deyeweye abəra ma nəkar.”»
  noa-H: “Pãar, Judá durram p'öbördam Belenpien, pãran chadcha k'apan k'aba durrum.
    Mag durrab mamʌ, pãar hee hãb t'aababarmuata israelnaan mʌ hõork'a t'ʌnʌm k'ʌʌn
    gobernaaju haawai, pãach durr hagjö p'öbör t'ʌnʌm hee pãar p'öbör chan chi serbiibam
    k'abam” ha p'ã simgui hajierram hanʌm, chi Herodeeg.
  alp-NT: Kai ale Betleheme, me tape Yehuda, ale mere kota pentine sae bei kota rebe
    upentine me tape Yehudare. Le namake pine tamata sae bei amu tamataru iono elake
    kena Ipletae pusue Auku tamata Israelaru.”
  san-VEL: sarvvaabhyo raajadhaaniibhyo yihuudiiyasya niiv.rta.h| he yiihuudiiyade"sasye
    baitleham tva.m na caavaraa|israayeliiyalokaan me yato ya.h paalayi.syati| taad.rgeko
    mahaaraajastvanmadhya udbhavi.syatii||
  kbq-kbq: Hagi kagra, Betlehemia, Juda vahe mopafina, kagra Juda vahe'mokizmi ranra
    kumapintira osasi kumatfana omani'nane, na'ankure kagripinti magora ra nera Israeli
    vahe ni'ama kegavama hania nera fore hugahie. (Mai 5:2.)
  kbh-kbh: Y ts̈ëngaftanga, Judeoca Belenents̈e oyenënga, canÿe mandayá ts̈ëngaftangbents̈ana
    echanjabo. Cha nÿetsca chë Judeoca mándayëngbiama más uamaná echántsemna, y ats̈be
    ents̈anga Israeloca echántsanÿena. Chíyeca ts̈ëngaftangbe pueblo ndoñe nÿe bats̈á
    uámana pueblo quenátsmëna ca.
  ron-LSB: “Tu, Betleem, țară a lui Iuda, nu sunt cu nimic mai prejos printre căpeteniile
    lui Iuda; pentru că din tine va ieși un guvernator care va păstori poporul Meu,
    Israel.””
  pon-pon: A koe Petleem, jap en Iuda, kaidin me tikitik nan pun en jaupeidi en Iuda
    kan; pwe Kaun amen pan tapi jan uk, me pan kaunda nai aramaj en Ijrael akan.
  nhe-BL: ‘Yonque nopa pilaltepetzi Belén ax hueyi queja sequinoc altepetini ipan
    tlali Judá, nopano tlacatis se hueyi tlanahuatijquetl. Yajaya quinyacanas noisraelita
    tlacajhua.’ Quej nopa quiijcuilo nopa tiocamanalojquetl.
  sps-sps: ‘Amin gueiny Betlehem tana gum fan iny Judia ami kaa mirom asangan tsian
    tana tsunaun a karap iny Judia, tana saa, a isen a tsunaun na karap nai poo fi
    minon Betlehem, Ya te tagaa ot iny vavainy Tsonyo iny Isrel.’”
  wnc-wnc: ‘Ginu Betlehem nana Judia kep komdane yot gapmabamu ginu dua dapbitning.
    Wena siknga. Sike gikatnana tapatuta apuke natane amina Isrel nanae kuyana yuwik,’
    ngang mataking,” ngang take aminu waakwakga Herotde unzing iniking.
  nmw-S: Humiu Betlehem, Judiya wana ganahao, tan bosowane ta deliwo hidamiu taine
    i dekai Judiya hana todedei-yan he gamwadiye, kaiwane todedei hotiya benan habe
    i youmate he gamwamiu iloke i matahasikid lo bobode Isrel.”
  bus-bus: Bɛtɛlɛmu kɛ̀ kú Yudanↄ bùsun, ń kɛ̃sãna Yuda wɛ́tɛnↄziro fá. Zaakɛ n guun
    kína é bↄn, kɛ̀ eé dↄ ma gbɛ̃ Isarailinↄnɛ aɛ.
  gub-BL: Pe Merez taw pe har pe ty wà, Pe Zuta izuapyapyr waiwy rehe har pe ty wà.
    Taw peneko haw pixika'i a'e. Pemaranugar zo izuwi nehe. Ta'e tuwihaw uzexak kar
    putar pepyr a'e nehe xe. Weruze'eg putar heremiruze'eg a'e wà nehe. Weruze'eg
    putar Izaew izuapyapyr waiwy rehe har a'e wà nehe. A'e mehe napemaranugar kwaw
    nehe. Ta'e teko paw rupi katete uze'egatu putar penehe a'e wà nehe xe.
  imo-imo: Betlehem, kombu Juda ltemo kombu te, yu kombu Juda tukundo kombu awilimanga
    yu kombu mainye te molo. Yunge tukundo iye nomi awili te wendo ombalo, akumuni
    nanga Israel imbomanga sipsip tapu iyemu molopa eno nokombalo, nimu kanomu,” ningi.
  boj-boj: ‘O Betlehem tamo uŋgasari, nuŋgo qure Judia sawaq di unu. Qure kokba kalil
    Judia sawaq di unub qaji naŋgi na nuŋgo qure buŋyqasai. Di kiyaqa? Nuŋgo qureq
    dena gate koba bei tigelosimqa a na ijo segi Israel tamo uŋgasari naŋgi taqatnjrqas.’”
  eng-DRA: 'And thou Bethlehem the land of Juda art not the least among the princes
    of Juda: for out of thee shall come forth the captain that shall rule my people
    Israel.'
  knf-knf: “Iwi Betleyem, mboş mi uŧaak wi Yuda mënţ iwooŋ ufëţ umpoţëţaanuŋ ţi Yuda
    ; ţi iwi di naşih akpënnuŋ ul akwooŋ nayafan i Iŧrayel, pntaali pi naan.” »
  san-KHM: សវ៌្វាភ្យោ រាជធានីភ្យោ យិហូទីយស្យ នីវ្ឫតះ។ ហេ យីហូទីយទេឝស្យេ ពៃត្លេហម៑
    ត្វំ ន ចាវរា។ ឥស្រាយេលីយលោកាន៑ មេ យតោ យះ បាលយិឞ្យតិ។ តាទ្ឫគេកោ មហារាជស្ត្វន្មធ្យ
    ឧទ្ភវិឞ្យតី៕
  arn-NT: ‘Belen waria, mülelu ta Judea mapu mew, doy falintufal-lay tati kakelu fütrake
    waria mew müleyelu Judea trokiñ mapu mew. Belen mew am choyüngealu kiñe longko
    ülmen, fey kisu ngülamtunieafi tati Israel trokiñche’ pi.
  zas-NT: Lüj Belén, tijb guiedx naaz Judea, majsi guiedx dobëz najl loj gra ree guiedxroꞌ
    naaz Judea. Per lasajquil din luguiedx Belén guin grii tijb bén nabee guiniaj
    tëëman da bén Israel reen.
  ken-NT: Mandɛm arɛm bɛ, ‘Wɔ Bɛ́tlɛhɛm ndǔ mmɨk Júda, puyɛ̌ wɔ kɛ ɔ́chí ansɛm
    ndǔ bɛtɔk Júda mɛnkɛm, mbɔnyunɛ ntá yɛ kɛ̌ Mfɔ áfù. Mfɔ anɛ ákɛ̀m bǒbha,
    bo Israɛl, mbɔ ɛrɨ́tɨ́ mbabhɛri bághɔ́ŋɔmɛ́n ákɛ̀m bághɔ́ŋɔmɛ́n yi.’”
