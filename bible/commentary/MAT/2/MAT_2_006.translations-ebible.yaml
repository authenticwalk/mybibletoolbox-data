  tam-TCV: “ ‘யூதேயா நாட்டிலுள்ள பெத்லகேமே, யூதாவை ஆளுபவர்களில் நீ அற்பமானவனல்ல; ஏனெனில்,
    உன்னிலிருந்து ஆளுநர் ஒருவர் வருவார். அவர் எனது மக்களான இஸ்ரயேலுக்கு மேய்ப்பராயிருப்பார்,’”
