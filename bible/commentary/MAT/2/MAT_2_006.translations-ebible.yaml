    kanyinma.’”
  sxb-NT: “Ni iwue Bethleemu omugizi oguri mu ekialo ekia Yuuda, ngori omutono ino
    okukira awaami awa Yuuda woona kiomo awangi wamiire okuwa ni wakuwona yaaya; aeniki
