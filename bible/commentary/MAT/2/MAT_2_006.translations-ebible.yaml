    oxe'l txnaq'tza' kye aj nxjalil aj tijajil Israel.”»
  dan-1931: Og du, Bethlehem i Judas Land, er ingenlunde den mindste iblandt Judas
    Fyrster; thi af dig skal der udgå en Fyrste, som skal vogte mit Folk Israel.”
  kwj-kwj: ‘Mini Jutiya kipe Betelehem. Mini apa Jutiya ni aulindau hima laka lei
    nindo ki jepini mi sirinandau hinga ti, mina. Minambwe naha. Hinde wowani, mini
