  sri-sri: Belén wãĩkʉri makãgue sugʉ Opʉ deyoagʉkumi. Ĩgʉ̃ Marĩpʉyarã Israel bumarãrẽ
    korebu ããrĩgʉkumi. Irasiriro Belén Judea nikũ ããrĩrĩ́ makãrĩ watope ubu ããrĩrĩ́
    makã ããrĩkerero, gaji makãrĩ nemorõ ããrĩrokoa, ãrĩ gojadi ããrĩmí, ãrĩ wereñurã
    Herodere.
  nal-nal: ‘Nua Betliem, ila pira Judaa, nua xawit a zaxamur lawalaua naandi ubina
    laba di ratasin a lus in Judaa. Avuna a rapti laba xa ratasin a lus kana tukbilak
    inaan sunum, naan kana xatkatong aubina zurugu, amun Israael, malasing a rapti
    xa rataamaai xaaul wana amun sipsip.’ ”
  kyq-kyq: Gɛgɛr kɛn Betleem kɛn taa naaŋ Jude ki se, naai kic lɛ maakŋ gɛgɛrge tun
    magal magal kɛn taa naaŋ Jude ki. Taa maakŋ naaŋi ki se ɓo utu aɗe teecn̰ magal
    kɛn utu Ꞌtɔɔɗn *Israɛl jeemge aan gɔɔ debm gaama se.»
  kwd-kwd: ‘Betlehem, nga fanua 'ubulana gule'e lefu 'i Judea, 'i'oo 'ame sisika 'i
    laloana fanua ba'ita 'i Judea, tofuna te'e wane ba'ita te'e leka mai fa'asi'o,
    fana 'ani talaia nga ta'a agu 'i Israel.’”
  ded-ded: ‘Yuda bangecfu Beterehennac enara mong fingecma israengicngacfocna garengyunuudeac
    taong imoc yudaarenggac taong goa yeneac mamea kpac.’”
  ewe-ewe: “ ‘O, wò Betlehem, le Yudanyigba dzi, menye Yudatɔwo ƒe du sue maxɔŋkɔ
    aɖe ko nènye o, elabena wò mee fia si le nye dukɔ Israel dzi ɖu ge la ado atso.’ ”
  nuy-nuy: ‘Anubani ana-wumurrng ana-Bethlehem, ana-lhal-inyung ana-Judah, waari anggu-wirrig-magaa,
    wugurru wu-runggal aadanu ana-Judah-rruj. Yagu yamba aynjaabu-nyung niga ambani-narrii
    ngayawi-nyinyung warra-wurru-wurruj warra-Israel. Nga naadagi-yung nubagi ni-ragaana-yinyung,
    nigawi-nyinyung ana-lhal, bani-yung nga ana-Bethlehem,’ wu-yamayn ana-lhaawu.”
    Dani-yung wurru-yamayn, warra-priest marri warra-yiyini-yinyung ana-lhaawu-runggal
    wugurru.
  cop-BHC: ϪⲈ ⲚⲈⲘ ⲚⲐⲞ ϨⲰⲒ ⲂⲎⲐⲖⲈⲈⲘ ⲠⲔⲀϨⲒ ⲚⲒⲞⲨⲆⲀ ⲚⲐⲞ ⲞⲨⲔⲞⲨϪⲒ ⲀⲚ ϦⲈⲚⲚⲒⲘⲈⲦϨⲎⲄⲈⲘⲰⲚ ⲚⲦⲈⲒⲞⲨⲆⲀ
