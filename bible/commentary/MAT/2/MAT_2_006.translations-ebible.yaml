    apaulagaleꞌmo afa taonimo ohaneꞌnanageꞌa muki taonimogi aeꞌa kaga oseꞌnae, huno
    avoꞌmo kae maleꞌniye, huꞌa ha paiꞌnae.
  kmk-kmk: ‘Sika un Betlehem un ili’d Juda, bokona sika’d kadobaan sidan madaydayawa
